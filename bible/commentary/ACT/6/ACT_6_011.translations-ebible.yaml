  zac-NT: Iurë guná rall adë bë́ꞌnëdiꞌi rall gan parë niuadiꞌdzënú rall Esteban, gudilli
    rall bëldá nguiu mal parë guëniꞌi rall bishi cuntrë Esteban. Guniꞌi rall de quë
    bini rall cagniꞌi Esteban ra diꞌdzë cuntrë lëy shtë Moisés nu cuntrë Dios.
  kyg-kyg: Apakaemo mago vayaꞌmogi eꞌa aigofe gemo hisayafeꞌmo kesi kateꞌmo uꞌa aliꞌa
    he tiꞌa apateꞌnageꞌa eꞌa hapa paiꞌapaeꞌmo, Ago afiꞌnonana Moseseꞌe Gotiꞌefeꞌmo
    huno faipa huno anateꞌniye, huꞌa hapa paiꞌnageꞌa
  kmk-kmk: Utdi, namasuksuk da si piga’l lawa’n laḻaki daḻapnu ibaga da un, “Nagngoḻ
