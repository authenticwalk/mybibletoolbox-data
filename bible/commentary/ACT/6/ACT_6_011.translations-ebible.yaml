  san-TIB: པཤྩཱཏ྄ ཏཻ རློབྷིཏཱཿ ཀཏིཔཡཛནཱཿ ཀཐཱམེནཱམ྄ ཨཀཐཡན྄, ཝཡཾ ཏསྱ མུཁཏོ མཱུསཱ ཨཱིཤྭརསྱ
    ཙ ནིནྡཱཝཱཀྱམ྄ ཨཤྲཽཥྨ།
  qve-NT: 'Hinaqtinmi chay runakunaqa pakallapi huk runakunaman pagaranku, Estebanpa
