  heb-heb: ויסיתו בו אנשים אמרים שמענו אתו מדבר גדופים במשה ובאלהים׃
  mpp-mpp: Aibibiyelu ngic gocne kpafengebabong, yengi Stifente yanguc miibong, “Ngic
    ye Moses nga Wapong misulec aiyeteme ngageibeng.”
  apb-apb: Oto lae-lae kire si lai waaie ngaeta mo mwane hunie kire ke eerota'inie
