  tku-NT: Xlaca'n taxokolh ā'makapitzīn nata'a'ksa'nīni'n ixtakexmatnī't chī Esteban
    a'ksa'nli Moisés ē Dios.
  bjk-bjk: Io, idi toxo kun suxume a dauleng ne tödi rua rengrengen bere, “Mem moxoro
    ölangen e Stiwen ixo tengen ögarin e Moses me God.”
