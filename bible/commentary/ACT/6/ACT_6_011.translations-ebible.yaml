  cya-cya: Xacan' msu'hua lyiya' ne' 'in tucua snan nu chcui' si'yana ngune 'in ña'an
    mdaja yu Steba can' 'in Moisé lo'o 'in Ndiose.
  beu-beu: Angu ebele ini akal jasi aalaping. Ini ila nehe aaedeng iomi taang, senge
