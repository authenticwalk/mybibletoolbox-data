    “ ‘Ore orosendu co mbɨa oñehese mbahe naporai vahe rese Moisés amotarẽhɨsave,
    Tũpa amotarẽhɨsave avei’ aipo peyera peñehe” ehi yuvɨreco chupe.
  kmh-kmh: Pen kiyk Stiypin nup aŋg mer niŋiy, am bi minim yesek aŋgep gok kuyip kapkap
    aŋgrep gey, kiyk apiy aŋgyak, “Chin niŋbun; bi biy Mosis minim tikak ak aŋgjiwiy,
    Gor nup aŋgjiwiy gip aŋgyak.”
  ukr-ONPU: 'Тоді вони таємно підкупили деяких людей, щоб вони сказали: «Ми чули,
    як він казав слова богохульства проти Мойсея та Бога».'
  emi-emi: Kasina taumattu laghe polilala tani aikamea tee Stipeni va laghe nongoala
    ghe poppooaa saasakiaa ta Moses me God.
  zpv-NT: 'Chiꞌchi badiꞌhi raꞌ ba mweeyi laꞌh snuhn raꞌ ndxiꞌhw nin ayi naa xpwiinn
    Jesuhs tin bachiꞌhyi raꞌ ba laꞌh raꞌ ndxiꞌhw raꞌ chi guiñiꞌ ba loh raꞌ bwiinn:
    ―Bihn dxiahga nu cañiꞌyah Esteban laꞌh guehtu Moisehs cun Dxiohs.'
  gux-gux: 'Lane bi den suu bi jaba li suuli ke bi pua o po mi faama ki yedi: Ti gbadi
    ke o maadi ti masugidi Musa po leni U Tienu po.'
  kos-kos: Ouinge elos moleang nu sin kutu mwet in orek loh kikiap kacl, ac fahk,
    “Kut lohng el tuh kaskas lainul Moses ac oayapa lain God!”
  ibo-ibo: Mgbe ahụ, ha ji ụzọ nzuzo kpalie ụfọdụ ndị ikom ka ha sị, “Anyị nụrụ ka
    ọ na-ekwujọ Mosis na Chineke.”
  yml-yml: Faifainanina tomotoganidi givagivayega i nagoi mali tomotoga i tutulidi
    bega i na luꞌivona-vekavekali tovelomu ꞌwaidie Sitiveni faifaina. Toluꞌivonanidi
    i nagoi Diu yadi toꞌedakumetavo ꞌauꞌauveadi, veꞌetoboda ꞌadi tovevo, wata mali
    tomotoga ꞌwaidie i vekali i vo, ꞌA nogai Sitiveni i vona-awadamana Yaubada wata
    Mosese ꞌwaidie.” Toꞌedakumetanidi tovekali yadi vona i nogai ma yadi nuasako i
    nagoi Sitiveni i ꞌiveꞌavini i mieni Diu yadi kaniselovo ꞌwaidie.
  ory-ory: ସେଥିରେ ସେମାନେ ଲୋକମାନଙ୍କୁ ମତାଇଲେ, ଆଉ ସେମାନେ କହିଲେ, ଆମ୍ଭେମାନେ ଏହାକୁ ମୋଶା
    ଓ ଈଶ୍ବରଙ୍କ ବିରୁଦ୍ଧରେ ନିନ୍ଦାକଥା କହିବା ଶୁଣିଅଛୁ।
  bzj-bzj: Soh dehn braib sohn man fi seh, “Wee yehr hihn di taak gens Moaziz ahn
    gens Gaad.”
  wmt-wmt: Nyanartijangkala wangki palunyanu yinya kayilungujangkawarntirlujaa kurlirrajangkawarntirlu.
    Marni palurlanyanu, “Nyapartukarrarlu parlipa Tipin kulkurukujiwu. Yirrijiwarnti
    parlipanya warntawu.” Wali warntarnila palunya yirrijiwarnti ngirtilykarra jularnupurru.
    Pamarrpala palunya yinya. Yirri palu julawu Tipin. Jinjinyinya palunya yirrijiwarnti,
    “Pinajulawula manta Tipin yirriji yirrimarnujuwal. Yirri pinya julalany Mujijjaa
    Ngarpu. Yakurr pinya julalany yangkartijarra.”
  chk-chk: Iei mine ra möni ekoch mwän pwe repwe apasa, “Äm aia rongorong pwe Stefanus
    a eäni kapasen turunufas usun Moses me Kot!”
  ssd-ssd: 'Lafu fugunaig sulumba nane ka taŋgo afu ndametiŋ niŋmba saniŋginaig: Stefanus
