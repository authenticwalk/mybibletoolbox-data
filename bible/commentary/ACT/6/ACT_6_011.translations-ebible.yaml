    manako iyapana ki ubumpu beratagubu, tagubu ke; “Apunu Stiweni e ka oragai apunai
    Mosisi ade Mamanuga God mete kina mu simaga giripiyau umau ko ki nu wenagunugere
    wainamipi kewowena.”
  nko-NT: Ɩ́nɩ sʋ bɛha akʋ ɔnɔ́ bɛɛ bʋblɩ́ bɛɛ, bonu ánɩ́ Stefano dɛ́tɔɩ́ wɔ Mose
