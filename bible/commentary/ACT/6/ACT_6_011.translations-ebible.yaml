    Sítífeni Mósesemba símai sáwíꞌa uwánkena Maníkómbá símai sáwíꞌa uwánkaraisata
    ísaraumne. Kosimátíméro suwasá
  tbg-tbg: Vira uva kia ho aatara karaiti, vinavuka vaiinti vonavu qutaru monu nimiha
    tiha, Nenavu Sitivenirara unahaa tiha mintima tiate, Sitiveniva Mosiraravata Kotiraravata
    qora uva ti vaimanta tenavu irunarave, tiate, ti.
  hub-NT: 'Tumainak chikich shuaran chicharainak: “Atum ii anturkamji ni Moisésan
    nakitak pegkerchau chicharuk, Yuusnasha turusag pegkerchau chicharmayi tusarum
    titarma”, tusar akikaruiti.'
  hmo-hmo: Inai taudia ese haida ma idia abia, edia lalona idia ania, bona idia gwau,
    “Ai ese iena hereva dikana ai kamonai. Stefano ese Mose bona Dirava danu edia
    ladana ia hadikaia.”
  big-big: Tegi puwiligu yombu nawili yasese keleya logo kingyeng liwik yana logo
    puwiliyegi pelik yeiya, Inugu yongkambanuwiliyegi pelik yeizo, Tonugu Setepangko
    Mosegi loyeng keya Anotoyegi ngago kaile kairikki kerewiya, yei kunizo, yeiya.
    Togo yombu kingyeng weiya puwiligu pilik yeiyageya koya.
  gux-G: 'Li puoli po ke b wuoni lebidi b niba pala ke bi maadi: «ti gbadi ke Etieni
    ñani a ñɔbona ki sugi u Tienu yeni Myiisi.'
  cnl-NT: 'Je² ''mo² je² ñi² ca²³''náan²³te''²³ dsa³ ''i³ ca²³júu². Ca²³jua''³ dsa³
    ''í³: ―Ca²³nʉʉ²ra''³¹ júu² ''e³ lʉ²³ Tee², ¿mɨ³naa''³¹? ―ca²³jua''³te''²³―. Bi²³
    ''ñe''² cu³lø³¹ júu² ''e³ ca²³lʉ́³ ca²³''én² Moisés quia̱''² Dios. ―La''³ ca²³jua''³
    dsa³ ''i³ ca²³júu².'
  zar-NT: 'Níʼirö gulaʼguízxjëʼ bönniʼ ilaʼzíʼ yëʼë, ilaʼnnë́ʼ: “Netuʼ biyö́nituʼ
    didzaʼ ruʼë Esteban ni, rnnë ziʼë queëʼ Moisés, en queëʼ Dios.”'
  kde-kde: Bahi nkuvakumba vanu fulani vahaule kuva, “Hwetu tùnimpilikana Stefano
    watangola malove la kunkufulu Musa na Nnungu.”
  ata-ata: La sou aneꞌi mitalume sou miavutilixaꞌa ta mitema moseꞌi sou lexe ivikala
    aloxo ꞌo, “Nexi telomusou Sutepano muvikala la mulemolu vaikala moseꞌi masua mulai
    noxou Mosesi mo noxou Lataua.”
  qvw-NT: 'Chaynu mana atipacalcälilmi juc nunacunacta mincacälälila: “ ‘Cay Estebanmi
    Diosninchictapis, Moisestapis jalutacuñä’ nil niycälipamay” nil.'
  nfa-nfa: Ka ra tenge jꞌara aapa mi dedha Stefanus. Ra lasi bꞌae dhèu ho jꞌajꞌi sakasii
    leko-monya, peka na, “Jiꞌi tadèngi, na, dhèu neꞌe padhai lii pahaha Musa dènge
    Ama Lamatua!”
  tnp-tnp: Kəni ilah kəmotəou oneuən nətəmimi nəuvein məmə okotasiru e lah motəni
    pətɨgəm məmə, “Itɨmah iəmotətəu məmə Stipɨn təməni rah Mosɨs mɨne Uhgɨn.”
  urd-urd: इस पर उन्होंने कुछ आदमियों को सिखाकर कहलवा दिया “हम ने इसको मूसा और ख़ुदा
    के बर — ख़िलाफ़ कुफ़्र की बातें करते सुना।”
  hot-hot: Êŋ ma thêlô eyenak ba i ibi anyô doho leŋiŋ liŋ ek nenaŋ nena, “Yêlô bôk
    alaŋô ôpêŋ hanaŋ abôma hathak Mose lo Wapômbêŋ.”
  mqj-NT: 'Laomi usse''dek pira-pira tau la umpatampoi kasalaan Stefanus kumua: “Mangka
    kirangngi untelle Musa sola Puang Allata''alla.”'
  rus-SYN: 'Тогда научили они некоторых сказать: мы слышали, как он говорил хульные
    слова на Моисея и на Бога.'
  mbh-mbh: Mako o ri kinine ma o pavurpola toko pelie oopo nge, mo aro tokokoe areken
    o ri ve, “Them nongpol ako i ri riong pelie ako i kelelal a Moses ome a God.”
  bdd-bdd: Coinega taudi Sitibeni sitebaeya ma tupwana loheloheya sihegwaediya ma
    Sitibeni sida heꞌewa, sigwae, “Sitibeniina ꞌina gwae galana ꞌahesagoheya, beno
    Mosese ma Yehoba ꞌiꞌahwa galagalaediya.”
  cbt-NTPO: 'Napoaton po''oana quëran quëmapi''sa'' pahuërëpi sha''huirapicaiso marë''.
    Inapotohuachinara, sha''huirapipi: —Iso quëmapiso'', co noyahuë''. Moisësë pinorin.
    Yosënta'' pinorin natanai, tosápi.'
  rmy-SERVI: 'Тунчи вонэ поддэдумане койсавэн манушэн тэ пхэнэ: «Амэ шундэ, сар Стефано
    дэдумэл начячюнэ лава пала Моисее и пала Дэвлэ».'
  srn-NT: 'So den pai wantu man fu ferteri lei fu Stefanus. Den man dati taki: “Un
    yere fa a afrontu Moses nanga Gado.”'
  cta-NT: Liꞌ nguane nguꞌ biꞌ jiꞌi̱ xaꞌ ñati̱ chaꞌ ta nguꞌ xi chaꞌ cuiñi loꞌo nguꞌ
    quichi̱. Nacui̱ nguꞌ cuiñi biꞌ chaꞌ cua ndyuna nguꞌ chaꞌ subaꞌ nu nchcuiꞌ Esteban
    jiꞌi̱ ycuiꞌ Ndyosi; loꞌo juaꞌa̱ jiꞌi̱ jyoꞌo Moisés nchcuiꞌ yu chaꞌ cuxi, nacui̱
    nguꞌ cuiñi biꞌ.
  bqc-SIM: 'Aa nà gbɛ̃́ↄ kpɛ, ↄ̃ gbɛ̃́piↄ mɛ̀: Wá mà à bↄ̀ Mↄizi ń Luao yã́
    kpɛ.'
  tcz-CHONGTHU: Chuin amahon mipi themkhat atildoh-un amaho koma chun Stephen in “Mose
    le Pathen ataitom,” thu kajauve atiuvin ahi.
  mar-mar: तेव्हा त्यांनी काही लोकांची गुप्तपणे मने वळवली, “आम्ही स्तेफनाला मोशेविरूद्ध
    व देवाविरूद्ध दुर्भाषण करताना ऐकले असे म्हणण्यास पढविले.”
  snp-snp: Ogoufámamo nenako, momona oti wenena ma olu oloto pi gedeti kani oluti
    eti loti logimamo, Sitifeni yakafo Mosesete ido Gotite kamani kiyaito kolonimo
    ne, loti logimalo, loti logimae.
  isl-isl: Þeir fengu því menn til að bera út þann óhróður, að þeir hefðu heyrt Stefán
    bölva Móse og jafnvel sjálfum Guði.
  spy-NT: Yooto, kumwoochi ꞉bichoo biiko chuut alak kumwaayaat kule kiikukas Steefaan
    kung'āloolēē *Muusa āk Yēyiin nyēē miyaat.
  xnn-xnn: Dadat lagbowen nan ipogaw ta menkampotda ay mangwani en, “Dinngemi nan
    kinwanin Esteban et aposena din si Moses yas Apo Dios.”
  mwe-mwe: Kwa nneyo gubhaajigenyenje bhandunji bhakong'ondelanje kuti, “Tushikwaapilikana
    a Shitepano bhalikwaapetekuya a Musha na a Nnungu.”
  tte-tte: Kabo wadam mena bodane silau tomo tupwaliyao kolili siba, “Kwatolo yo mwakota
    waginauli Sitibeni kaiwena yo kwawalolau tomo kolili yakato Sitibeni Mosese yo
    Yaubada ipeiyataluli.” Yo siginauli besiele.
  tcs-tcs: So ol bin mata go pei sam pipol mani po meke laistori gense em. Dempla
    bin spik diskain, ‘Mipla bin lisen Stibin spik ol nugudtok baut Mozes ane daune
    God.’
  hlt-THB: Cedawngawh thlang pynoet venawh, “Stephen ing Mosi ingkaw Khawsa a kqawn
    seetnaak awi za unyng,” tinawh kqawn aham ang hypna awi yn uhy.
  soq-soq: Sa baiwa mo apana isiwa ensimoiena mo lagantope waponase, “No etatana me
    Moses anaanawa ita God wakadisamodie!”
  qub-qub: Chaymi chay contrancunaga juc runacunata pägaran «Estebanga Moisesta, Tayta
    Diosta ashllisha» nir jitapänanpaj.
  att-att: Á yáyù nga inagálád da yù ira lálláki nga sináddanád da ta kuártu, tapè
    massiri ira ta meyannung kâ Esteban. Á kinagi nayù ira massiri, “Naginná mi yù
    pakkagi ni Esteban ta narákè nga meyannung ta yù ngaw Moyses ánna si Namarò,”
    kud da.
  bki-bki: Ana nalo aba amileal tomu tai bereio ka ava ala sibilili tomu na tortoru
    nalo, ana nalo nene aba aberial aberinavo “Kumemi numijog toro na naio mil niegeniege
    Mosis kiano tuboiano, a naio mila searia Atua kiano tolu bunu.”
  bqp-bqp: 'Ò tɛ́ kà gbɛ̃nↄn, akũ gbɛ̃ pìnↄ pì: O mà à bò Musa kũ Ludao yã kpɛ.'
  mcp-mcp: 'Bwə́ mú kusə búúd nə́ bwə́ zə́g máalə Itiyɛn nə́: «Sə́ ámə gwág múúd ɛ́ga
    ŋgə́ *lás nə Moyîz bá Zɛmbî bwaasʉ́lə mpu.»'
  hat-hat: 'Lè yo wè sa, yo peye kèk moun pou di: Nou tande l'' ap pale mal sou Moyiz
    ak sou Bondye.'
  npl-NT: Ijkuakó san ichtaka okintlatlalwijkeh sikimeh tlakah para matlakajkayawakah
    yejwah okikakeh ijkuak Esteban otlajtojtoka fiero de Moisés iwa de Dios.
  bgg-bgg: Ji-è, ithek ne Gaibranthek shii lasen phi srane aishii layog nin yi, “Gathek
    è ai ne Moses nane Hamangkhung-aphuii shii adunmey pha miyao yao ne rai pha yoi
    muii ro!”
  eng-TCENT: Then they induced some men to say, “We heard Stephen speaking blasphemous
    words against Moses and against God.”
  eng-BSB: Then they prompted some men to say, “We heard Stephen speak words of blasphemy
    against Moses and against God.”
  cpu-NT: 'Irootakera ikantantakariri iromananekiini isheninka: “Nokovi pinthaiyakotyaari
    Esteban. Pinkante: ‘Nokemakeri Esteban ithainkimavaitziri Moisés-ni, ari ikempitakeriri
    Pava eejatzi.’”'
  san-ASM: পশ্চাৎ তৈ ৰ্লোভিতাঃ কতিপযজনাঃ কথামেনাম্ অকথযন্, ৱযং তস্য মুখতো মূসা ঈশ্ৱৰস্য
    চ নিন্দাৱাক্যম্ অশ্ৰৌষ্ম|
  tod-tod: 'Ti veleni nuiti su, ti ɗa ɠɛ ma: «Gi goomɛnigɛ, é ɗa woo ɲɔi wo Moize
    ta GALA daalɔɠɔma.»'
  tac-NT: '''Lige alué Siteba saíla najtétiga nulele jaré ralámuli napurigá ra''ichámala
    Siteba sayega. Najtétale napurigá ra''ichámala ''yégaga. Anile: ―Ramué ''we a''lá
    akirú sayega ra''íchachi alué Siteba Moisesi olagá. ''Lige Onorúgame sayega ra''íchachi
    abiena akirúchigó ramué. ''We chátiri ra''icha alué Siteba ―alarigá anile alué
    saíla.'
  eng-WEBPB: Then they secretly induced men to say, “We have heard him speak blasphemous
    words against Moses and God.”
  gfk-H: 'Io, diet ga haworwor kinawanei aring tunatuna bia diet na tangai hoken:
    “Mehet ga hadadei ia ga tangai hagawai Moses ma Kalou.”'
  viv-viv: Au badi miYuda kaliva tufoidi higahekauyedi be hinagahe hinagayo, “Bana
    wadevama kalivai-nadi anogalina Mosese gihawatagona kadu Yaubada gihawatagona.”
  yao-yao: Nipele ŵaonjile ŵandu ŵampepe aŵechete kuti, “Twampilikene che Stefano
    achiŵechetaga maloŵe ga kwatukana che Musa ni Akunnungu.”
  tgp-tgp: Ale la haluhalu na tamlohi hai vara la vere te hinau halu hin Stephen lara,
    “Kama rongoa mo retisati hin Moses enia God.”
  auc-NT: Ïninque në wæætedö wæætë änäni adodäni incæ wadäni ïnänite godö awëmö änänitapa.
    Mïnitö babæ ante ï incæte, Möitee wodi ingante ante Etebä godö wënæ wënæ apæ̈necä
    ëñentamönipa, ante önonque äedäni. Ayæ̈ Wængonguï ingante adobaï tömengä godö
    wënæ wënæ ante babæ apæ̈necä ëñentamönipa töö, ante incæ äedäni, ante në abæ tawænte
    godïnäni änänitapa. Mänömaïnö änäni Ao ante tömënäni näni angaïnö baï cædinque
    Etebä ingante ante babæ ante pïïnänitapa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi joɡ̶oyajigotiogi dinyeelo icoa ɡ̶oneleegiwadi oiiɡ̶e
    me niwitakaɡ̶a, modi, “Jajipaaɡ̶ata me beyagi me dotaɡ̶atibige Moisés codaa me
    lakapetegi Aneotedoɡ̶oji.”
  bmh-bmh: Guzenaimai, goagen gonugau wanib ebu ze polumai, dudu ipal aiwag maraimai,
    goagal oiagab asai maraimai, awaremen, “Petak pet, go nug Moses Uwait al ze biabial
    kuai duailel awareun domun.”
  ctu-BL: 'Tsi'' xic''beyob winicob ti mucul jach cha''an mi'' jop''beñob i mul. Tsi''
    yʌlʌyob: Tsa''ix cubibe lojon i t''an che'' bʌ tsi'' cha''le p''ajoñel ti'' contra
    Moisés yic''ot ti'' contra Dios, che''ob.'
  meq-meq: 'Tə vəlatay wu a ndo hay, hərwi ada ndo niye hay tâ raw me tâ gwaɗ na:
    «Nəmaa tsəne faya abəra bazlam, faya ma tsaleye ka gər a Musa ada faya ma tsaleye
    ka gər a Mbəlom.»'
  noa-H: Mag hamachdëu hi dʌ̈i pödba habaawai hõrag p'agjierram haajem, mak'ʌʌnau
    sëuk'a hi hëugar jaaumamua chadamjö, “Jãg wounaun chadcha maach jöoi Moisés higwia
    hiek k'aigba hiek'anaa Hẽwandam higwiajã hagjö k'aigba hiek'a sim marau hũrjimgui”
    ha jaaumk'ĩir.
  alp-NT: Eleki esi umauke tamata telu pise ata leke esi lemake be, “Ami lene tamata
    meije ilepa tiae ete Musa kai Alla.”
  san-VEL: pa"scaat tai rlobhitaa.h katipayajanaa.h kathaamenaam akathayan, vaya.m
    tasya mukhato muusaa ii"svarasya ca nindaavaakyam a"srau.sma|
  kbq-kbq: Anante zamagra oku'a mago'a vahera anage hiho hu'za zamasmi'naze. Tagra
    nentahunkeno Mosesene, Anumzamofonena zanazeri havizahu kea hu'ne hutma hiho hu'naze.
  kbh-kbh: 'As chënga báseftanga tmojanëbuénaye Estébanbe contra podesca soye chamuayanama,
    mënts̈á: “Cha fsënjoyeuná Moisesbiama y Bëngbe Bëtsabiama ndoñe ts̈abá jtsóyebuambnayana,
    mo cuafjoyanguangcá ca.”'
  ron-LSB: 'Atunci au determinat pe ascuns pe oameni să spună: “L-am auzit spunând
    cuvinte blasfemiatoare împotriva lui Moise și a lui Dumnezeu”.'
  pon-pon: 'Irail ari pwain on ol akai, pwen katiti: Je roner, me a lalaue mojej o
    Kot.'
  nhe-BL: Huajca quintemojque tlacame huan quintlaxtlahuijque para ma quiistlacahuica.
    Huan nopa istlacatini quiijtojque para quicactoyaj quema Esteban quintlaijilhuijtoya
    Moisés huan Toteco.
  sps-sps: Ri pats ir a mesa vainy ser gam ri tsue to na ka, “Amam te nongoiny ya
    te tsue vasuar iny e Moses me Gov.”
  wnc-wnc: Ininangge apmeptake aminu kundu yake, “Ginu kewamu anzing yanong,” ngang
    wepdakan kusopuke yaniking. Yaniwa natake, “Stivenda Anutuat Moseskatde yanisapduwan
    kakumang,” ngang yatakuwa aminu kuupbamda natapbing.
  bus-bus: 'Aↄ̃ tɛ́ kà gbɛ̃nↄn, ben gbɛ̃ pìnↄ bè: Wá mà à bↄ̀ Musa kↄ̃n Ludao yã
    kpɛɛ.'
  gub-BL: Nupuner kwaw iawy kar haw rehe wà. A'e rupi wenoz amo awa uzeupe wà. Uzeàmim
    oho teko wanuwi a'e awa wanupe uze'eg pà wà. — Ete uze'eg zemueteahy Moizez rehe
    a'e, Tupàn rehe a'e no, peze peho tuwihaw wanupe nehe. Aze peze'eg nezewe wanupe,
    oromono putar temetarer peme nehe, i'i wanupe wà. (Ta'e zutew uzuka Tupàn rehe
    uze'eg zemueteahy ma'e a'e wà xe.)
  imo-imo: Ungu te ningeindo koroko kelkolio enoni iye marendo kiyengo ningo olo tokolio
    ningei, “Enoni Moses kinye Gotenga talonga unguma Stiveneni ungu taka tondomona
    pilimolo neio,” ningi.
  boj-boj: Deqa naŋgi lumu na tamo qudei naŋgi metnjrnab bonab minjreb, “Niŋgi Stiven
    aqa jejamu laŋa gisaŋyiy.” Degyosib silali enjreb. Silali enjrnab naŋgi gisaŋosib
    mareb, “Stiven a Moses Qotei wo qa misiliŋ anjam mareqnaq iga quoqnem.”
  eng-DRA: Then they suborned men to say, they had heard him speak words of blasphemy
    against Moses and against God.
  knf-knf: 'Ukaaŋ kë baluk bañaaŋ baloŋ, kë baji : « Ŋŧiink ñiinţ i, kë akţup uko
    uwuţaan ţi *Bgah bi Moyiŧ na ţi Naşibaţi. »'
  san-KHM: បឝ្ចាត៑ តៃ រ្លោភិតាះ កតិបយជនាះ កថាមេនាម៑ អកថយន៑, វយំ តស្យ មុខតោ មូសា ឦឝ្វរស្យ
    ច និន្ទាវាក្យម៑ អឝ្រៅឞ្ម។
  arn-NT: Feymew kullifingün kiñeke che ñi feypiael ñi rüfngen ñi allküñmafiel ñi
    feypin engün ñi notukadungufiel ta Moyse ñi ley dungu ka Ngünechen.
  zas-NT: Dxel gudijx reeman bëlzi ree bejn din guiëb reeman, bacaagdiajg reeman rniee
    Esteban contr Dios në contr Moisejs.
  ken-NT: Bákú bo mámpu bɛ bághok ndǔ yi árɛ̀m ɛbʉ́bʉ ɛ̌ti Moses nɛ ɛ̌ti Mandɛm.
