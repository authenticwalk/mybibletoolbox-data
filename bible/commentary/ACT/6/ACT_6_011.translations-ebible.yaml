    víyarahaini Moisés, macaeca­hivare ema Viya —náichapa.'
  dik-NT: Gokë kɔc kɔ̈k riɔp, ku bïk aa lɛ̈k kɔc Itharel ëlä, “Ɣok aacï Ithipin piŋ
