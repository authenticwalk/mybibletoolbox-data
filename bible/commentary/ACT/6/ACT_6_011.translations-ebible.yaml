  acr-TNT: Ecꞌu ri xquiꞌano e xequipuakij jujun achijab chaꞌ caquibiꞌij quitom tzel
    cachꞌaꞌt ri Esteban chirij ri Moisés y chirij ri Dios.
  rop-rop: en deibin lafta peiyim sambala men mani blanga tok laiya stori blanga Stibin,
