  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤵᤔᤠ ᤔᤧᤜᤢᤛᤢᤛᤡᤖᤥ. “ᤀᤠᤏᤡᤃᤧᤃ ᤁᤸᤗᤧ
