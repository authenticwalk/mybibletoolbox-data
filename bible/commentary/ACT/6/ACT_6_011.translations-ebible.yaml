    pomonae pemuxuitorobi jiwi namchi xua Esteban Moisés baraunchichi abe jei, yawa
    xua Nacom baraunchichi abe jei.
  boj-2014: Deqa naŋgi lumu na tamo qudei naŋgi metnjrnab bonab minjreb, “Niŋgi Stiven
