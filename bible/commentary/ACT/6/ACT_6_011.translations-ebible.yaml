  bkq-NT: 'Aituo myani kurâdo ewy nhepywadylymo, âdalâ kulâ Estêvão wâgâ aguehomoem:
    — “Mâkâ uguondo, Moisés nhunâguedyly, Deus nhunâguedyly warâ xina nidadâ” myguelymo
    ise — kelymo myani.'
  kue-kue: Yegl orko ye yomba tau atnekra moni tendre ana Stiven pre yegl diyo dingwa,
    “Yaglmo i eremogl Moses ya God di kinde tawa yeitongo no punga!”
  cot-NT: 'Irootaquequeate yojocantacarica imentaquipae itsipa caquinte cameetsanijite
    iramataajiaquempa. Iriatimpajia icantajiaque: —Noquemajiaqueri inijashinatari
    Moishishini, ariqueate iquejetaqueri Aapani Irioshi iriatimpa.'
  bnp-bnp: Muri ri kona kapiloho ranga bakovi, ri taki ria ri gi ta maea, “Mi longoa
    e Stepan i biu e Moses, a Vure.”
  apn-NT: 'Hãmri nẽ ma mra nẽ tanhmã ho hêx to kaxyw amnhĩ kwỳjê rê nẽ mẽ kãm hã amỹnê
    nẽ mẽ kãm: —E kêr ka mẽ krĩ nhõ xwỳnhjê mã Estewãw o axêx nẽ tanhmã mẽ kãm ho
    akapẽr punuj to ho ri mẽ hkôt apa. Kê mẽ ama nẽ kamã gryk kato. Kot kaj mẽ ã amnhĩ
    nhĩpêx anẽ pa mẽ hpãnhã mẽ amã amnhĩre. Anẽ. Hãmri nhũm mẽ kuma nẽ ma mra nẽ hapôj
    nẽ ma krĩ nhõ xwỳnhjê mã tanhmã ho hêx to ho ri mẽ hkôt pa nẽ mẽ kãm: —E mẽ amnẽ
    akuprõ nẽ mẽ inhma. Kwa kêr ka mẽ Estewãwti kapẽr mar kêt nẽ. Na hte finat Mojes
    mẽ Tĩrtũm wa ho kapẽr punuj pix o ri pa. Pa mẽ ra kot wa ho kapẽr punuj ã kuma.
    Anẽ.'
  ctp-NT: Kanꞌ msiꞌya neꞌ kanꞌ ꞌin xka ta nten, mda neꞌ tñi ꞌin neꞌ kanꞌ, chaꞌ chkwiꞌ
    neꞌ chinꞌ chaꞌ kwiñi loꞌo neꞌ kichen. Ndukwin neꞌ kwiñi kanꞌ, chaꞌ wa ynan neꞌ
    chaꞌ kuxi nu wa ykwiꞌ Steba ꞌin Ndiose; kwiꞌ ngwañaꞌan ykwiꞌ yu chaꞌ kuxi ꞌin
    ayman Moisés, ndukwin neꞌ kwiñi kanꞌ.
  opm-opm: Na amkatin ina hapti dasuh meng oh ohe boknong ha matingwe rim kat han
    ihirnong ahar ambur poprisa Gur mama han ohnong Oh Mosessi Got ihitnong dasei
    deipatgwermur ritinmuro pongopari. Potperhan ihir arpin ama meng oh ohe boknong
    deingopari.
  bvr-bvr: Lika burr-rrupiya burrbu-menga aburr-werranga gu-galiya yerrcha birripa
    aburr-gata barra bima abu-ngurrja nipa Dipan. Minypa aburr-yinda barra, “Ngayburrpa
    nyiburr-galiyana nula an-guna gun-nerra a-wena Mojich (Moses) nula rrapa Wangarr
    nula.”
  wal-wal: He wode eti, “Muusanne Xoossaa i cayishin siyida” giya worddo asata shammidosona.
  zad-NT: 'Na'' wdixjgake'' baḻ beṉ'' kwenc̱he wxiye''gake'', che''gake'': “Ba beninto''
    Estébanna'' chṉie'' zban c̱he dii Moiséza'' na'' c̱he Chioza''.”'
  kmg-kmg: 'Eipierâ ŋic qafeŋ-jopapie jaŋe Stefanore šiŋuc mumbiŋ: “Ŋic e Mose â Anutu
    musoriŋ-jofame manambeŋ.”'
  aso-aso: eveneꞌ ma di ezemuꞌ soza gamazi li-ngimilizaniꞌ nene sunoꞌ li-ngimisa di
    oti-ngidikevo ingine me ve nene Moseꞌnisi Oꞌmososi dovo ledevoꞌ ogo gamazi nolivo
    gelekune li laniꞌ.
  uli-uli: Iwe resa fang salpiy ngalir sibis yarmat bo rebe kachapar le rebe sor bo,
    “Ha rongrong yael yeramtale hapatpat tayikofloh irel Moses mo Deus!”
  nin-NT: Aba kye na kuma ku ssubi na anishirr abanu ba sharri na yi di a bu nga ni
    ki imu ni itu i Istifanu di, “Inta wo Istifanu a ko re are andanda ni itu i Musa
    tuku Abachi!”
  acu-NT: 'Tura asaramtai Estebankan suwirpiaku jiisar, chikich ainaun wainkar, kanakar
    pujusar kuikian susar: —Atumka tsanumkuram chicharkuram: Au aintska Moisésan pachis
    pasé chichasmayi, tura Yusen pachis pasé chichasmayi titaram, —tusar akikiarmiayi.'
  cak-WNT: Rumac'ari' xequitoj nic'aj winek riche (rixin) chi queri' tiquibij chi
    xquic'axaj chi ri Esteban itzel xch'o chrij ri ley riche (rixin) ri Moisés y chrij
    chuka' ri Dios.
  ebk-ebk: Isunga penasoksokancha nan tapen nan lanaraki ta pafiasoruncha hi Esteban.
    Kenalicha, “Chinngormi ay nunkali hiya as maifusor kan Moises ya kan Apo Dios.”
  spa-PDDPT: 'Entonces sobornaron a unos hombres que dijeron: Lo oímos cuando hablaba
    palabras blasfemas contra Moisés y Dios.'
  ruf-ruf: Apfo wawasongetsa iwanu wangi walonge, “Tumuhulika Stefani kolonga mbuli
    tsa kuwaligha Musa ne Imulungu.”
  gun-gun: 'Ha''e rami vy opaga amongue avakue aipoe''i aguã: “Roendu peva''e ava
    ijayvu vaikue rã Moisés ha''e Nhanderuete rovai”, he''i aguã.'
  agu-BL: Cyoque'n tzun yi e'a'tz tan tak'le'n xo'c scyetz cobox tkan wunak tan cyalol
    yi ja quibit yi na tzan Esteban tan jisle'n Moisés tu Ryos.
  isn-isn: Uugwa ai uapembeseeye ang'wi a antu ku kinkunku kuligitya, “Kigulye uStefano
    ukuligitya makani a kimeli kung'wa Musa ni kung'wa Itunda.”
  eng-PEV: So they talked to some other men in secret and paid them money to tell
    lies about Stephen. Then those other men said, “We heard Stephen say really bad
    things about Moses, and about God.”
  ilo-ULB: Ket limed a nangallukoyda kadagiti a lallaki a mangibaga, “Nangngeganmi
    a tinabbaawan ni Esteban ni Moises ken ti Dios.”
  pir-NT: 'Sa tʉho dueraye tiquina apequinare ni meho dutiye, wapa yeahye tiquinare.
    Tiquina sa ni meho dutigʉ̃ ohõ saha ni yahusãmahye tiquina: —‍Ahriquiro Cohãcjʉ̃re
    tiquiro ñano yahuducugʉ̃, Moisere tiquiro ñano yahuducugʉ̃ gʉ̃hʉre ʉsã tʉhou,
    ni yahusãmahye ni mehoñequina pehe apequinare.'
  anv-NT: Ne ɛbwɔ́ achyɛ́ bɔɔ́ fɔ́ unyiɛlé nnó áchwɔ́ byɔ gebyɔ nnó ɛbwɔ́ abɔ́
    áwuú nkane Stɛfɛn ájɔɔ́ge mejɔɔ́ mebomebo ne Ɛsɔwɔ ne Mosis.
  sab-NT: Kwian e me kirachku Estebandi tke skage, malen ama ulita daba na gau igi
    kete daba ege, ene daba e igi gau ñage geru jinade Estebandi, gerule Esteban nu
    geruba daba e ologe me no Moisés chadalla dollale kaire Chube dollale.
  tmd-tmd: Jɨ ñɨŋ Stipen nugwo yad wöhö nugwön, du nöbö inakmönö hörɨb bli ñɨgö tar
    yad ri abmɨn, ñɨŋ hön yadmä, “An nugwöla, nöbö kɨ nuŋ Mosɨs mönö kai kɨtöŋ aku
    yad höimöuön, God nugwo yad höimöuön rö,” rɨmä.
  acr-NNT: Ekꞌu ri xkiꞌano e xekipuaqij jujun achijabꞌ chaꞌ kakibꞌiꞌij kitom tzel
    kachꞌaꞌt ri Esteban chirij ri Moisés y chirij ri Dios.
  kpg-kpg: Digaula gu haganeene hagammuni hunu daangada gi helekai tilikai boloo,
    “Gimaadou gu longono bolo Stephen e helekai hai baahi gi nia mee a Moses mo God!”
  taj-taj: जमाहेन्‍से थेनीगदेसे न्‍हङ न्‍हङरी म्‍हिगदेदा थीसी घुस पिन्‍बान चुह्रङ्
    भिसी पाङ्‌पुङ्‌जी, “चुसे परमेश्‍वरदेन मोशाला बिरोध लसी ताम पाङ्बा ङन्‍से थेःजी।”
  avt-avt: 'Hɨr han enuk newet mɨt han pewek te hɨr nan newepyapɨr Stiven natɨp nar
    ik: “Haiu memtewek hɨrak katɨp enum me Moses ketike God.”'
  cbk-cbk: Entonces ya suborna sila secretamente cuanto bilug gente para habla que
    ya oi sila con Esteban ta habla contra con Moises y con Dios.
  uig-ARA: 'بۇنىڭ بىلەن ئۇلار بەزى ئادەملەرنىڭ ئاغزىنى مايلاپ: ــ بىز بۇ ئادەمنىڭ
    مۇسا ۋە خۇداغا قارىتا كۇپۇرلۇق سۆزلىگەنلىكىنى ئاڭلىدۇق، ــ دېگەننى ئۇلارنىڭ ئاغزىغا
    سالدى.'
  tuf-tuf: 'Eyta cuácayat, judíoinat cahujín cájacro. Caquir eyin tan téjecro, Esteban
    cahm icar sucuar tew̃ayta acu. Tan te rabar uchta wajacro: —Uchta waw̃i: “Estébanat
    Sir ojcor ahsín tew̃ro,” waw̃i. “Moisés ojcor ahsín tew̃ro,” waw̃i. “Is cucách
    cuit eyta tew̃ic rahjacro,” waw̃i, wajacro.'
  abx-abx: Mangno agkunsabo mga iya mga a'a nga pagpinugad, “Sapakalihan kami' si
    Esteban agparapakara'at si arun-na si Moises hasta si Diyos.”
  mco-NT: Chi Esteban ymɨdzip ajcxy mujuy jäy huɨdibɨ jëbɨ nïhuambety Esteban, co
    tɨ anajty ooy ycapxtɨgooy etz ni'ojɨ̈y Moisés etz Dios.
  bsp-bsp: 'Ti disrɛ, kɔ afum akakɔ ŋasɔŋ calbante pəsam aŋɛ ŋanaloku ntɛ: «Səna sənenɛ
    kɔ kəlɔməs Musa kɔ Kanu!»'
  kqf-kqf: Taunana aubaina tedi kandavonemo olooloto ḡesaudi a gwayedi te kaiyovumo
    sa giuna gado, “Tama ke vaiye te Stivin Mousis bi Maimaituwa i giu waiyovoyovodi.”
  cpb-NT: 'Iro ikamantantakariri rimananekiini isheninka, ikantziri: “Pinthaiyakotyaari
    Esteban. Pinkante: ‘Nokemakeri Esteban rithainkimawaitziri Moisés-ni, eejatzi
    ikantzitari Pawa.’ ”'
  aon-aon: Namudok aria amudok armam hanabeshuk hakripaguk kupaimi um hunek rohw aria
    hukrip arpesh hukri, “Apak memnek Stiven neyagwreh enenyenen yoweinyi baraen um
    Moses aria Iruhin.”
  hus-NT-2005: Jalbiyat tám kʼal jechéꞌtsik taltsik i iniktsik abal kin ulu ke in
    achʼámal ti odhbíjil ta Moisés ani ta Dios.
  mig-NT: 'Yúan‑na te ni̱ ka̱ská''a̱n yaku̱ cha̱a ja̱ ní kaka''a̱n: Ni̱ ka̱jini so̱''o‑ná
    ká''a̱n ndɨva̱''a Esteban sɨkɨ̱ Moisés jíín sɨkɨ́ Dios, áchí.'
  bps-bps: Taman tnadenla dademe to ftulen kéng, na manla, “Talingemi sa i man Stifan,
    na i gmanan dmuen ku Mosis, na dmuen Dwata.”
  mbs-mbs: Penga niyan, binoyo dan se menge doma otaw amon mikagi dan te dinineg dan
    si Esteban migtompuyus te Timanem aw si Moises.
  cme-NT: 'Kuŋ nuɔlaa-ba, ba bir yaŋ aa biɛ nuɔmba gbeiŋa-na ba ta ba wuɔra ba waŋ
    wuɔ: «Naacolŋ daayo u wuɔra u tuora *Moisi‑i baa Diiloŋo‑i; baaŋo sĩ.»'
  sus-sus: Awa, e naxa xɛmɛ ndee sare fi, e xa a fala, «Muxu bara a xui mɛ a wɔyɛnyi
    falama naxan mu daxa Annabi Munsa nun Ala mabiri.»
  pon-2006: Irail ahpw pwainohng aramas ekei pwe re en koasoia, “Se kin rong eh koasoia
    mehkan me pelian Moses oh pil pelian Koht!”
  dad-dad: Age fe di, idi iminẽyan, tamo tunĩ eig de dirõf nigin waud dalen, “Stiwen
    ĩ Moses ado Negur nigin kono fiya od wogõ ye di, karĩ maun.”
  zab-NT: Chiy gudillydeb duudx de bɨny par iniideb dec Xteb rniib contrɨ Moisés ne
    contrɨ Dios.
  jae-jae: Amboac tonaŋ sêu biŋ gêdêŋ lau teŋ jasêsôm gebe “Aêac aŋô eŋ kêsôm biŋ
    alôb-alôb kêpi Mose to Anôtô.”
  ksd-ksd: 'Ma dia vovo pa ta umana tutana, dia biti: Ave ga valongore ba i ga vatang
    ra tinata na varvul ure Moses ma ure God.'
  msm-NT: Kaling meyduon mgo otow no pigsabut dan to paghapey ki Esteban. Kagi dan,
    “Iling kow, nadinog noy si Esteban no migpasipaya ki Moises dow to Diyus.”
  myk-myk: 'Wee tuun wu ni a pʼi sipyii pii saraa na pee sɔn wá Ecɛni na. A pee di
    ganha na yu na: «Wèe ya we ɲa wu na Kilɛ tudunmɔɔ Musa ni Kilɛ wo fanhara jomɔ
    yu.»'
  sbe-sbe: Kabo nuwatuwadawadamyena tamowai hekadiyo se nuwakoidi bena kabo se hedede
    se wane, “Setepano yona hedehedede ka lapui meta Mose yo Yaubada ye hededeheyababadi.”
  mcr-mcr: Iŋgaŋi iqua, ämaqä hŋquau-mända kukŋuä zä tquaŋgä, iqua kukŋuä quaŋgi,
    “Ne Stipenä iqu, Mosisi iquenyqätä, Goti Hanjuwä Iquenyqätä, kukŋuä quvqä tätqätaŋgi
    äwiyäŋunä” ätukuwi.
  cux-NT: Tuu'mi ní n'de'ei n'de'ei caⁿ'a yā chii yā náⁿ'ā 'iiⁿ'yāⁿ chi caaⁿ'máⁿ yā
    chi 'āā n'giindiveéⁿ yā chi Esteban miiⁿ caⁿ'a yuudú yā contra Moisés ndúúcū Dendyuūs.
  tur-YTC: Sonra gizlice adamları kandırıp onlara, “Stefanos’un Moşe’ye ve Tanrı’ya
    karşı küfür dolu sözler söylediğini duyduk” dedirttiler.
  san-ITR: pashchAt tai rlobhitAH katipayajanAH kathAmenAm akathayan, vayaM tasya
    mukhato mUsA Ishvarasya cha nindAvAkyam ashrauShma|
  bel-N: 'Тады падбілі мужоў сказаць: «Мы чулі яго, як гаварыў словы блюзьнерскія
    на Майсея і Бога».'
  sch-sch: Hanchu, “Moses le Pathien a rilminsiet kin riet,” min ti rangin mi senkhat
    sum le an methêmin an lei dara.
  mic-MIQNT: We'gaw na Lipltinewaq apangitua'tiji ta'siliji ji'nmug tluenew, “Ninen
    nutaqatt'p ta'n teli gtanaj Mowiso'q aq maw Nisgaml.”
  huu-NT: 'Ie jira jɨaɨe comɨnɨmo bainino ɨbajano, naimɨena llogɨdotadɨmacɨ. Raitɨmacɨ:
    —Esteban Moisés mɨcorɨ jɨnafomo jeare ñaɨana cacadɨcaɨ. Naimɨedɨ Jusiñamui jɨnafomo
    jeare ñaɨana jɨaɨ cacadɨcaɨ.'
  jiv-NT: Tuma asamtai suiir enentáimtuiniak chíkich áentsun Estepaṉkan tsanumprurarat
    tusar e̱ákarmiayi. Estepaṉ Muisaisnasha Yúsnasha yajauch áujmatui, titiarum tusar
    akikiarmiayi.
  otm-NT: 'Janangue''a nt''ągui thoho bi ''bɛp''i ''da da man ra fɛhni, da ''yɛ̨na:
    “Dá øhmbe a bi ma, bi c''ąman''ʉ ra Moisés gue bi ''dac man t''ɛ̨dihʉ, nɛ bi c''ąman''ʉ
    Oją,” bi t''ɛ̨mp''ʉ ''da.'
  dah-dah: Irkeb mel gore al kura balmiŋde hoy yirdeb, “Deŋ beleŋ kuŋbe, ‘Stiwen beleŋ
    Moseya Al Kuruŋya sukal yirke nurtiŋ,’ yeŋ al momoŋ yirde tukunayiŋ,” yineŋ biŋ
    yawaramiŋ.
  tnk-tnk: Ro iamɨnhi irə hərəku pen nərmama nepwɨn mə tuheikuə irə. Nərmama me nəha
    həskəmter, mhəni mə, “Kɨmaha iahəreɡi iəmə i raməɡkiari ərəha ia Moses mɨne Kumwesən.”
  kpr-kpr: Bunedo, Stephen da geka imboe edo aito use, gegenembo mendenikena moni
    mutero budo era, aji sise, Stephen nu Moses da Geka a God da Geka ava doyoro dae
    sariá gungubo siseri.
  san-IAS: paścāt tai rlobhitāḥ katipayajanāḥ kathāmenām akathayan, vayaṁ tasya mukhato
    mūsā īśvarasya ca nindāvākyam aśrauṣma|
  nho-nho: Teenaa usuhia iloo laatou aaraa tama i naa tama naa ki oo no taratara peelaa,
    “Maatou e llono i naa taratara hakallika te tama nei i Moses aa i TeAtua!”
  gym-NT: Abtä Esteban nämane ñäke blo Moisés rüere amne Ngöbö rüere ni mdakwe niedre
    Esteban rüere, abkokäre nitre ye käkwe ni känäbare ruäre, bti ngwian biani tiebe
    kwetre ietre blita ütiäre ngwarbe Esteban rüere.
  azg-NT: Ndoꞌ na nndaꞌ, jnanꞌjndaꞌ nanꞌñeen na tyincyahan xoquituꞌ ndëë vendye nnꞌan
    na quindue nanꞌñeen na jndë jndyehan na totsinin Esteban jñꞌoon tsanꞌ cjooꞌ Moisés
    yo mantyi cjooꞌ nquii Tyoꞌtsꞌon.
  bhd-bhd: तैखन तैनेईं किछ लोक शिखाले, कि तुस झूठ ज़ोइयथ कि, “असेईं स्तिफनुस मूसेरे
    त कने परमेशरेरे खलाफ तुहीन केरते शुनोरोए।”
  too-NT: Lā' xlaca'n tamāpalalh ā'makapitzīn para natalē'ksa'nīni'n lā' natahuan
    que ixtakaxmatnī't a'nchī Esteban a'ksa'nli Moisés lā' Dios.
  ind-AYT: Lalu, dengan diam-diam mereka menghasut beberapa orang untuk berkata, “Kami
    telah mendengar orang ini mengucapkan kata-kata hujatan terhadap Musa dan Allah!”
  cjo-NT: 'Ari osheki ikijeeyakirini riraganki, ikantziri paashini isheninkapaeni:
    —Pamine, nokowaki pitheeyakotyaari Eshiteewa. Aririka pimateeyeroni nokantakimiri,
    nopinatemi koriki. Ro iroka pikantakotashityaariri: “Nokemakiri Eshiteewa, itheenkimatakiri
    Moeseeshi. Eejatzi ikimitakiri rirori Tajorentsi, ikantzimatakiri”. Ikantziri:
    —Ari nokamanteeyerini atziripaeni.'
  nsn-nsn: Maeit gisina ka menmene uahoun uanomo tasir gisiameher tamata tar kula
    pare, “Inggeim king longoro tang Stiben ke menmene uasa pe tang Moses, doh tang
    God.”
  san-DEV: पश्चात् तै र्लोभिताः कतिपयजनाः कथामेनाम् अकथयन्, वयं तस्य मुखतो मूसा ईश्वरस्य
    च निन्दावाक्यम् अश्रौष्म।
  tna-NT: 'Da su pia deja cuana chipilu tiatana huecuana. Cuatsa mahue uja quisatana
    huecuana: —Cristiano cuana uja mequisatique: Ecuanaju Esteban id''abaitia Diusu,
    Moisés chenu sa puji madhada puitia.'
  lid-lid: Ano, oro tamarei lau rayah tiye boho oro anya, “Aso badeh, anuhun Stiben
    asehek sahou ndra-in i bada Moses hawe Kindrei.”
  wim-wim: Aꞌ than wik yump-yumpin thenchanam Stephan.antanwey, aꞌ thanan thaachin
    thanang pam wiy anangan yipam iiyayn aꞌ yaan waaꞌayn nunanganweya wik uuyamayna
    pam wiyantana, “Ngan kan ngeeyan Stephen.ana wik wayan thawa, waaꞌ pulangan Moses-a,
    aꞌ God.angana.”
  zga-M: Po vakhasonga avange avanu khu vutitu ukhuta “Tupolikhe uSitefano inchova
    amamenyu gakufulu zaidi ya Musa na zaidi ya Ngolove.”
  yom-yom: 'Vana vawu bafuta batu muingi batuba ti : —Beto tuwilu mutu wawu wulembo
    yoluka mambu mamvuezolo mu diambu di Moyize ayi mu diambu di Nzambi.'
