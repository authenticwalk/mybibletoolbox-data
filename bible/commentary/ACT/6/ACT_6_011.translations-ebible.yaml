  otn-NT: Asta̱ bi̱ da̱hra̱ mɛ̱nyu̱ 'da p'ʉya, sifi ngue da̱ ma̱ ngue xi 'yøde ngue
    ya̱ ma̱nts'o ra̱ Teba ngue sʉhra̱ Moisés, 'nɛ̱ sʉ Oja̱.
  nop-nop: me noli yehitubu-mintaaŋ indiŋ yoneŋ yeniŋgiŋ, “Indi me i mede yolak nadine
