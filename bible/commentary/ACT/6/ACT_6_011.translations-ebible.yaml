  san-TEL: పశ్చాత్ తై ర్లోభితాః కతిపయజనాః కథామేనామ్ అకథయన్, వయం తస్య ముఖతో మూసా ఈశ్వరస్య
    చ నిన్దావాక్యమ్ అశ్రౌష్మ|
  ben-IRV: তখন তারা কয়েক জন লোককে গোপনে প্ররোচনা দিল, আর তারা বলল, আমরা স্তিফানকে
    মোশির ও ঈশ্বরের নিন্দা ও অপমানজনক কথা বলতে শুনেছি।
  ntu-ntu: Zbz nzxpe-kapqtxdr kzdung ncblo mz nzpokiatitr-krdr Stivin. X ncblo lcng
