    rʉo gotiyijarã ĩna gãjerãre, niyeru boca ãmianajʉa.
  trc-NT: 'Ga̱a ne̱ caxríj nij soꞌ chrej rque yoꞌó taꞌa̱j snóꞌo uún, ne̱ snóꞌo yoꞌ
    cataj: ―Cuno núj se vaa caꞌmii síí cuꞌna̱j Esteban yoꞌ nana̱ nij cheꞌé síí cuꞌna̱j
    Moisés ga̱ maꞌa̱n Diose̱ á ―taj nij snóꞌo yoꞌ, caꞌmii ne̱ nij soꞌ a.'
  cut-NT: Tuhme nedihve se a̱ma o sa̱hn ca̱va che cuacotuhn se ndudo cuahnde, ne ca̱hma
