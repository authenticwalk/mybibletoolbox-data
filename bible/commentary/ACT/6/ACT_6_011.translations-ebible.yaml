    wa kue metaneya.
  swe-swe: Då lejde de i hemlighet några män och instruerade dem att säga att de hade
    hört honom tala hädiska (aggressiva) ord mot Mose och Gud.
  cth-cth: Hatnavah rangpuinaw hah arulah a uen awh teh hete tami ni Mosi hoi Cathut
    e lawk ka tapuet lah a dei awh e hah ka thai ati awh.
  mti-mti: Mu uga muma gumbe iyayapan upeba ugai mun waya, “Nu Stepen me Mosisi gumbe
    ge God gumbe gae kukaeba da waivi anotu.”
  pad-NT: 'Hari. Vahoariha vakadiania avikha''aha adani vagathajanariki, ahojaia va''ora
