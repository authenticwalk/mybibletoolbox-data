    bialu mana layago hale harima, lene.
  amf-amf: Ogo wodanka, “Ea kaa Musebee Barjobeam kinin iirenka wodi qansidine” hamayna
    eenaam aachika kidar ke dhaasade.
  quc-NNT: Xekitoj k'u jujun achijab' rech käkib'ij chi qas tzij ki tom ri tat Esteban
