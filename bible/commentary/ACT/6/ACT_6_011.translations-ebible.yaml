    Moisespa, chaynulla Dyusninchikpa kuntranta rimaqta uyapasha kanillapa” nir.'
  yuw-yuw: 'Tu matuna yu öp itmuya ‘Stiventha imanang mata firing tanna’ yongo amna
    au inong muto inogung, “Son Stiventha mata fir-ing tanto ingoroc yarut: ‘Non osuc
    kombinaya Stiventho Möseha orin Kopotorocha mata yong samborec yogoc.’”'
  hus-NT-1971: Tam jaja’chic in ucha’ talchic in juntal ca janamcahuin jun t’ajat
    tin cuenta a Esteban. Quin uluq’ui abal in ats’amalits tam ti quithab cahuilixin
    c’al a Moisés ani c’al a Dios. Im pitha’chic i tumin abal antsana’ quin ulu.
  med-med: I elinga, wu mat ndi, mat kunt rok, ik mat nʉk amundʉk, ya ei mel kʉndʉk
