    ntzijona tzrij Moisés y chka'' xitzel ntzijona tzrij Dios, cara'' xtechol.'
  san-BUR: ပၑ္စာတ် တဲ ရ္လောဘိတား ကတိပယဇနား ကထာမေနာမ် အကထယန်, ဝယံ တသျ မုခတော မူသာ ဤၑွရသျ
    စ နိန္ဒာဝါကျမ် အၑြော်ၐ္မ၊
  yaa-NT: 'Ato askafaito nikakakĩ akiki õitifishkiyanã yora fetsafo ato kori inãnifo
    ato iskafayanã: “Nõ mato kori inãnõ Esteban mã pãratakãfe iskafakĩ: ‘Na Esteban
    Moisés yoini keskara chakafaito nõ nika, Niosri chakafayanã,’ ixõ ato yoitakãfe,”
    ato fanifo.'
  cab-NT: Ábati jafáyeirun wügǘriña lun jaríñagun luágu agáamba jamáani adímureja
