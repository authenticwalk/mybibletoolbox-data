  clu-clu: Gani andang ginimo, nagsool sanda pira ka tao nga magkoon nga nabatian
    nanda si Esteban nga nagaambal marimo kontra kay Moises kag sa Dios.
  swh-ULB: Kisha waliwashawishi baadhi ya watu kwa siri kusema, “Tumesikia Stefano
    akizungumza maneno ya kufuru dhidi ya Musa na dhidi ya Mungu.”
  tpt-NT: 'Ex chuncha lakmapalkal lapanakni para katamanul jalaklkanti. Xlhiyucha
    tanaul: —Kijnan ijqalasmakvi ni Esteban kiltaxtul laqxtoqnu chivinti, va lhichivinil
    Moisés kun Dios.'
  aai-aai: Sabuw afa wa’iwa’iramaim hitubunih naatu awah hiore hitit hio, “Stephen,
    Moses isan naatu God isan baigigimen tur eo aki anonowar!”
  sny-sny: Sosu lowe eresene a'i lu tere'e tere'e tamo ma'e marepi wawero a'i apou
    te'eye. Fene peri nomo lo le ne au fu te'eyei su, nomo fene ma'e ma'aru tamo aurowa.
    Fene peri nomo lo au te'ere, “Nomo meni ape, Owane Sitewi, sosu Moses lowesi ma'e
    te'e naruwe. Nomo peri ape wanuwe.”
  myy-myy: Ito bajiri bʉsi masibiticõri, gãjerãre niyeru ĩsiyijarã ĩna, Estebanre
