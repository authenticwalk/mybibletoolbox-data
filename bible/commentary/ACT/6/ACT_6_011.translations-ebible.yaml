  ukr-1871: Тодї підʼустили вони людей, щоб казали, що чули ми його, як він промовляв
    слова хульні на Мойсея і Бога.
  apz-apz: Osoꞌno aꞌamu sohwa sɨmano hintotohino umnɨngkahonɨngki aꞌamu sohwamo hwasyo
