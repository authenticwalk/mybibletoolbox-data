  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yóu kɛ́yietí bɛnìtìbɛ̀ kɛ̀ bɛ̀ dɔ̀: Ti kèèmu ò sɑ̃̀ɑ̃́mmɛ̀ Mɔyiisi
    nɛ̀ Kuyie.'
  san-GUJ: પશ્ચાત્ તૈ ર્લોભિતાઃ કતિપયજનાઃ કથામેનામ્ અકથયન્, વયં તસ્ય મુખતો મૂસા ઈશ્વરસ્ય
    ચ નિન્દાવાક્યમ્ અશ્રૌષ્મ|
  amx-amx: Kwereng artwang nhenh inang artwang anetj rrpwetj lanthek, angketj Stephen-akert
