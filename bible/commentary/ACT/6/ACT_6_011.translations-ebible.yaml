    Mosesihopunɨ Autaahaatɨhopunɨ sisɨpɨhɨtahore,” ’ tawaatopo.
  ubr-ubr: On mes osi simisir sabu fani auris agimai sitaram mom ato siyawures on
    nanaba siyau, “Wei on watatamai Moses aurin a God aurin on dura komasis ibikakafun!”
  tsw-NT: Usokowu ɗaɗa a zuwai ama o ro a yuwaan Istifanu epen ana, “Tsu uwwa yi ta̱
    a yuwusan adanshi a vama a̱ tyo e ekere a Musa, hali na̱ A̱sula̱ fo.”
  cax-NT: 'Auqui caüma bapacarama ümo maquiataca mañoñünca, nauqui uraboimia arrüna
