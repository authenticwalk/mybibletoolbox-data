  bod-N: མི་གཞན་ལ་ལྐོག་ནས་ངན་བསྐུལ་ཏེ་མི་འདིས་མོ་ཤེ་དང་དཀོན་མཆོག་ལ་སྐུར་བ་འདེབས་པའི་གཏམ་སྨྲས་པ་ངེད་ཀྱིས་ཐོས་པ་ཡིན་ཞེས་སྨྲ་རུ་བཅུག་གོ།
