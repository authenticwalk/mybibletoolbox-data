  san-ORI: ପଶ୍ଚାତ୍ ତୈ ର୍ଲୋଭିତାଃ କତିପଯଜନାଃ କଥାମେନାମ୍ ଅକଥଯନ୍, ୱଯଂ ତସ୍ୟ ମୁଖତୋ ମୂସା ଈଶ୍ୱରସ୍ୟ
