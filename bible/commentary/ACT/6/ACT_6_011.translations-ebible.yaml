verse: ACT.006.011
translations:
  kpx-kpx: Kateige abu tiale malahae toela kaovei malevei loholu. Ige ata keau lobolahai
    avoe, “No evige malaha kou vani bahata Mosese menaka isi Dilava ivi aiohavoma.”
  okv-H: eto embopo nei amo Steven ta ke sokova avo embo tapa ta degi ke ara koro
    na ombuto umbuo ke einge ea, “Embo Steven na God ta ke te Moses ta ke te amo sokova
    ke avo ehei ingihera” eto ainge eo
  tbo-tbo: Ega yaka lawa gowadei hi wimihehi ma hi witowolihi po tauhi hi pa, ‘To
    lautanigana ma Mose po Yaubada i iapapoenihi.’
  mal-C: അപ്പോൾ അവർ, “മോശയെയും ദൈവത്തെയും സ്തെഫാനൊസ് ദുഷിച്ചു സംസാരിക്കുന്നത് ഞങ്ങൾ
    കേട്ടിരിക്കുന്നു” എന്നു പറയാൻ ചിലരെ രഹസ്യമായി പ്രേരിപ്പിച്ചു.
  grc-SR: Τότε ὑπέβαλον ἄνδρας λέγοντας ὅτι Ἀκηκόαμεν αὐτοῦ λαλοῦντος ῥήματα βλάσφημα
    εἰς Μωσῆν καὶ τὸν θεόν.
  bgc-bgc: इसपै उननै कई आदमियाँ ताहीं उकसाया जो कहण लाग्गे, “हमनै इस ताहीं मूसा नबी
    अर परमेसवर कै बिरोध म्ह बुराई की बात कहन्दे होए सुण्या सै।”
  khz-khz: Gaurai ira na talima reketa aora geganirato pia kila, “Ai na Setepano gakamonagiato,
    ia na Mose e Palagu ekilagi-piatogarato.”
  deu-TKW: 'Da stifteten sie Männer auf, auszusagen: wir haben ihn Lästerworte reden
    hören auf Moses und Gott.'
  zsr-NT: 'Niꞌr gulaguizxjëꞌ bönniꞌ laꞌzíꞌ yëꞌë, laꞌnë́ꞌ: “Netuꞌ byö́nituꞌ didzaꞌ
    ruꞌë Esteban, rnë ziꞌë queëꞌ Moisés len queëꞌ Dios.”'
  lin-lin: 'Bongo, bapesaki kanyaka epai ya bato mpo ete baloba : « Toyokaki Etieni
    koloba maloba ya kofinga Moyize mpe Nzambe. »'
  hns-NT: 'Tab oelog ekaatgo aadmie ke siekhaais djhoeth bole ke kie: „Hamlog soenlie
    hai kaise Stefaanas Parmeswar aur Mosas ke bedjatie kare hai.”'
  noa-E: Mag amachdëu i dʉ̈i pödba abaawai õrag phagjierram aajem, makhʉʉnau sëukha
    i ëugar jaaumamua chadamjö, “Jãg wounaun chadcha maach jöoi Moisés igwia iek khaigba
    iekhanaa Ẽwandam igwiajã agjö khaigba iekha sim marau ũrjimgui” a jaaumkhĩir.
  eng-EMTV: Then they secretly instigated men to say, “We have heard him speaking
    blasphemous words against Moses and God.”
  mib-NT: Yūcuán na te ni cascáhán sava tēe jeē na cáhán jnūhun stáhú sɨ́quɨ̄ Esteban.
    Te ni cacahān jeē ní cajini sōho cáhán ndevāha Esteban sɨquɨ̄ Moisés jiín sɨ́quɨ̄
    Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ स्‍वाःत्ताङ् मनाहाॽ अक्‍खेलॽरिक् पाःप्‍मा मे़हुसुसिरो,
    “आनिगे़ग कल्‍ले़ मोसा नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पारे़बा
    खे़प्‍सुम्‍बे़रो॥”
  xnj-xnj: Ndi vakavakulukisa cha mfiyu vandu nunuyu vajova kuvya, “Timyuwini Stefani
    akumliga Musa na akumliga Chapanga.”
  mmx-mmx: La diga lok li lentaba xusu dina bala raba i, diga lok keretna, “Nema maga
    ronga ne Stiven, neni ga paase vupu ri ne Moses la ne Moroa.”
  cbr-NT: 'Nëtë́xunbi ca uni raíri ësaquin cacëxa: —Nun mitsu cupíomainun camina Esteban
    ñuiquin unicama cati ''ain, nun cuacëx ca ënë uni Moiséscëñun Nucën Papa Dios
    ñui ''atimati banaxa quixun.'
  tee-NT: Ju acsnich axtaknicalh tumin ju ali'in lapanacni ni va catapunaulh ta'aklhtamat.
    Catanaulh ni tak'asmatlh ju Stipan ni ma canaulh macxcai chivinti ixlacata ju
    Moisés chai ixlacata ju Dios.
  eng-LSV: then they suborned men, saying, “We have heard him speaking slanderous
    sayings in regard to Moses and God.”
  cak-NT: Romari' xequitoj jujun winak chi tiqui'ij chi xquic'oxaj chi ri Esteban
    itzel xch'o'n chirij ri ru-ley ri Moisés y chirij chuka' ri Dios.
  pah-NT: 'A''ero g̃a ojipe''g̃a monhi''ig̃ukari g̃a mo''mbeavouka itambere''ia mondovo
    g̃a pe. Nurã g̃a ei o''mbero: —Orohendu ore Estêvão''ga ete''varuhua Moisésva''ea
    pe Tupana''ga pe no, ei g̃a o''mbero.'
  sja-NT: Mapa awaraarãmaa p'aajida seewa jaradamerã ichia pedee k'achia pedeemaa
    bɨ Moisés ãpɨte mãik'aapa Tachi Ak'õre ãpɨte.
  xed-xed: 'Ka baraftá həŋ ta sanlaha ma mnduha, ŋa mnay taŋ kazlay: Nda sna aŋni
    ta razayni ta i Musa nda Lazglafta kəʼa.'
  mks-NT: A̱nda̱ já na̱cha̱hvi na̱ cán java na já ná ca̱ha̱n na̱ tu̱hun túhún sa̱ha̱
    Esteban. Ta na̱cachi na̱ cán ña̱ na̱xini jo̱ho na ña̱ na̱cana̱há Esteban xi̱hi̱n
    Moisés ta na̱cana̱há da̱ xi̱hi̱n Ndióxi̱.
  gfk-S: 'Io, di ga hagut kumaan ari turadi be di na tange horek: “Mem ga hadade iga
    tange hagae Moses ma ne God.”'
  bmu-bmu: Osiba eta mömölaköba anda azi tosatŋi miwikŋaiba kuŋgum eŋgiba kaba kewö
    jiget, “Yaŋön mepaqepaik keu jiba miaŋön Moses aka Anutu qetal etkii mörin.”
  dgz-dgz: Ap menan Diu nagirewa ame apan upi aopan wapen menan karau wadiamone. Amba
    mu aopan waenapan inamup anega wan, “Sitiven mame, apan Mosis ge God dere wa koeragam
    mume wan, anuton.”
  eng-GNV: Then they suborned men, which saide, We haue heard him speake blasphemous
    wordes against Moses, and God.
  zaa-NT: Acca gutìỹa bání cą bel·liu lani tuchùppa ca nubeyu' huaya' para ilìtha
    cą belá'na qui' Esteban nna ina cą qui'ni biyénini cą gùnne bi ca titsa' nu làa
    dacca' iỹu' contra Moisés ą'hua contra Tata Dios nna.
  eng-WEBSTER: Then they suborned men, who said, We have heard him speak blasphemous
    words against Moses, and against God.
  guh-guh: 'Nexata pamonae Esteban anaeya jumenotatsi, matamota itsamonae Esteban
    peneconitsinexatsi jivijavabelia. Nexata pamonae matamotatsi penajumetsënëtsinexa
    Esteban yabara, najumetsënëtsia jane baja jumaitsi jivijavabelia: —Pajumetaniji
    pibisiacuenia Esteban pebaracuaicuaijaitsabiabijava Moiséspijinë. Pajumetanijinua
    pibisiacuenia pebaracuaicuaijaitsabiabijava Dioso ata, jai bajarapamonae Esteban
    yabara.'
  bon-bon: Teepi peei name pi poto biname bine ogä rarekaake ecäremisi walya mene
    jajime. Teepi apu jiicisi egä, “Cine Setepano ne jitecijisi, tabe Moose me cotre
    mene bine jiseblecäjemige, cuta piiyepu Acejiyame ne jiseblecäjige.”
  nhw-BL: Huajca quintemojque tlacame huan quintlaxtlahuijque para ma quiistlacahuica.
    Huan nopa istlacatini quiijtojque quicactoyaj quema Esteban quintlaijilhuijtoya
    Moisés huan Toteco.
  mgw-mgw: Ngabaapeya mbanje bandu nsi'si', li'nga bakong'ondeli ubu'su' panga, “Tunnyu'wine
    Sitefano kaala mayi'gi'yo go kupulu kwa Musa na Nnu'ngu'.”
  swh-ONEN: Ndipo kwa siri wakawashawishi watu fulani waseme, “Tumemsikia Stefano
    akisema maneno ya kufuru dhidi ya Mose na dhidi ya Mungu.”
  wbi-wbi: Kange alyavavulile avanhu vamo kisyiefu kuti, “Tumpulike u Stefano ijova
    amasio agha kum'beda u Musa nhu Nguluve.”
  bba-bba: Yerɑ bɑ durɔbu ɡɑbu ɡobi kɑ̃ ɑsiri sɔɔ bu kɑ ɡere mɑ bɑ nuɑ u Mɔwisi kɑ
    Gusunɔ ɡɑri kɑm ɡerusi.
  eng-KJVCPB: Then they suborned men, which said, We have heard him speak blasphemous
    words against Moses, and against God.
  kgk-NT: 'Upéi oho jevy nhemi ha-py opaga hagwã ijapu japu va''erã-pe Estêvão-rehe.
    Ome''ẽ íxupe inhe''ẽrã. Upe ramo: —Orohendu voi Estêvão-pe onhe''ẽ vai vai ramo
    Moisés-rehe. Nhandejáry-rehe onhe''ẽ vai vai ramo orohendu ave, he''i mo''ã hese
    enterove va''e-pe.'
  waj-waj: 'Hama yopeema inna kuaivaa yaatarada oro vaidi vooya hataumaki nnammari
    kua nnammari kuaiyauvaa kiaa mmida tunoo: Ngieenoo nuaida varida gioonna kiaapuuya
    ataa kua kiaa mmida kiatee: Ta rikiaunnano ivo Musiinnaraata Anutuuqaaraatama
    koonnama kua tiivaivee, kiatee.'
  cpy-cpy: 'Ikanta ikaatzi ñaana-minthata-kiriri Esteban, romanakaashitakiri ipinatakiri
    isheninka, ikantakiri: “Nokoyi pitheeya-kotyaari Esteban. Pikante: ‘Nokemakiri
    Esteban itheenka-waetziri awaejatziteni Moisés, ari ikimitzitakari eejatzi Tajorentsi.’”'
  mpx-mpx: Inoke hi na gamagalau enuna nuwaliya hi gove sumel, hi ba, “Nuku na nuku
    ba ola hiwe, ‘Ama ha hago, wana baaba eliyana Mosese ge Yehoba i teli lowagil.’”
  wbp-wbp: Kujarlaju, kulu-jarrijalkulurla kanunju-kariji, manulu-jana talalku yapa
    ngalya-kariki wuruly-yungu yungulurla Jipiniki jaru warlka jangkardu wangka. Kujanyalurla
    jangkardu wangkaja, “Purda-nyangurnalu Jipiniji yuru-ngarrirninja-kurra kuja-palangu
    yuru-ngarrurnu Mujuju manu Kaatu.”
  luo-luo: Bangʼe ne gisemo jomoko lingʼ-lingʼ mondo owach niya, “Ne wawinjo Stefano
    kawacho weche mag ayany kuom Musa gi Nyasaye.”
  nhe-NT: Huajca quintemojque tlacame huan quintlaxtlahuijque para ma quiistlacahuica.
    Huan nopa istlacatini quiijtojque para quicactoyaj quema Esteban quintlaijilhuijtoya
    Moisés huan Toteco.
  aii-aii: 'ܗ̇ܝܓܵܗ ܡܘܼܠܸܦ ܠܗܘܿܢ ܒܛܸܫܘܵܐ ܠܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܕܐܵܡܪܝܼ ܗܘܵܘ: ”ܐܲܚܢܲܢ ܫܡܝܼܥ
    ܠܲܢ ܐܵܗܵܐ ܐܢܵܫܵܐ ܗܲܡܙܘܼܡܹܐ ܓܘܼܕܵܦܵܐ ܥܲܠܔ ܡܘܼܫܹܐ ܘܥܲܠܔ ܐܲܠܵܗܵܐ.“'
  esk-NT: Taatnaqhutiŋ tamatkua piyuaqtit akiḷiiñiqsut aŋutinik sagluuqtuaquplugich,
    “Tusaagikput uqaqman akikŋaqługu maliġutaksraq Moses aglagikkaŋa suli akikŋaqługu
    Agaayyun.”
  msb-msb: Kaya patago ninda na ginsuhulan an iba na mga tawo na magsabi sin, “Nabati
    namon siya na nagapakaraot kontra kan Moises kag sa Dios.”
  cpa-NT: 'Jøng² ja³tsa¹jní² ca¹hnó² dsa² tsa¹ca¹tiúh¹ héi² dsa² ca¹mi¹gag¹², dsa²
    hlianh¹³. Jøng² ca¹juúh² dsa² mi²gag¹² héi², ca¹tsáih¹dsa dsa² jue¹²: ―Ma²ca¹néng³
    jnieh³ ca¹hia¹ Esteban Diú¹³ quianh¹³ hlai³ Moisés jǿg³ hlaih¹³ ―ca¹juúh²dsa.'
  dso-dso: ଏଲେମିସା ସେ “ମସାର୍‌ ବିରଦେ ଆରି ପର୍‌ମେସରର୍‌ ବିରଦେ କାତା କଇବାଟା ଆମେ ସୁନ୍‌ଲୁ
    ।” ବଲି, ଏ ମିଚ୍‌ ସାକି ଦେବାକେ କେତେ ଲକ୍‌କେ ଲାଁଚ୍‌ ଦେଇ ଉସ୍‌କାଇଲାଇ ।
  meu-meu: Una dainai idia ese haida lalodia e ani, baeto “Ai na ena hereva dikadia
    a kamonai, Mose bona Dirava e hadikalaidia”.
  yva-NT: Weti vatano Yahudi umaso wo vatane inta manuga raugabe indamu wo anangkakivane
    rantuna Stepanus ai ware, “Reamo Stepanus anaun po Musa aura tantunawi muno po
    Amisye aura tantunawi tavon!”
  dgc-dgc: Kanya side, éy sinulsulan de ta lihim i sénganya a lélake a kagin de a
    ti Esteban éy nabati de kan siya a méngupos ni Moises sakay ta Diyos.
  zpm-NT: dzigo bdiizh zho bla zha ne ptsieets diidz, pquidie zho rëb zho bin zho
    laa Xteb noneenë Moisés ni rneenë me Dios.
  hix-NT: Àro ke, Estefaw wàràhyakany komo yanyehtxownà hatà, nyamoro. Txenyeru yàmtxownà
    hatà, àwyanye, Estefaw wàràhyakatxhetà rma hatà. Àro ke noro heno wàràhyakatxownà
    hatà. Moyses heno wàràhyakeko, mosonà, amna nenytxanàr me, ketxkonà rma haryhe
    tà, nyamoro ha, Estefaw heno hoko. Khoryenkom xarha wàràhyakeko, amna nenytxanàr
    me, ketxkonà rma haryhe tà. Àro wyaro Estefaw heno wàràhyakatxownà hatà.
  sim-sim: Uri osik ma ondo ma lal li mbashirik li taha limu haimba handambara, �Ni
    misiwa Stiven oto mashi kavan Moses nga Avui Wasilaka nga nor mbawak ni misinda
    ri.�
  npi-ULB: त्यसपछि तिनीहरूले केही मानिसहरूलाई गुप्‍तमा मनाई यसो भन्‍न लगाए, “हामीले
    स्तिफनसले मोशा र परमेश्‍वरको विरुद्धमा ईश्‍वर-निन्दक वचनहरू बोलेका सुनेका छौँ
    ।”
  cgc-cgc: 'Tenged danen an napirdi Esteban, gasuol danen an ta pila na mga ittaw
    na mag-ambal ta dili matuod kuntra ki Esteban. Iling ti ambal ta mga pasuulan
    danen: “Namatian nay kanen an na papakalain din Moises an daw Dyos!”'
  tim-tim: Hain akmâ âmâ den halowân luâk bikŋe makyeŋgimbiâ luâk arekŋe miawakmâ
    kinmâ hiaŋgim hin dâyi, “Stepanoŋe Mosegât den kârikŋe akto Anutugât kot pat are
    makmâ hilipkombo nâŋgâyion.” dâyi.
  yor-yor: Nígbà náà ni wọ́n fún àwọn ọkùnrin kan ní àbẹ̀tẹ́lẹ̀, kí wọn ń wí pé, “Àwa
    gbọ́ tí Stefanu ń sọ ọ̀rọ̀-òdì sí Mose àti sí Ọlọ́run.”
  wos-wos: Hurufatikéta di yéna yakwa duka nakélak hwaké. Hwaka xétaka di dika yéwa
    hwe, yénataka hundi wandate. Hwendaka wun yéna yakwa du di wa, “Wun du Stiven
    dé nana mandéka Moseska wali, Godka wali dé haraki hundi wa. Haraki hundi wandéka
    nani xéké.”
  emp-NTPO: 'Maʌ̃ carea ãdjirãba ʌ̃cʌrʌ ẽberãrãa paratada diasid̶aa nãwã sewa od̶amãrẽã:
    –Daiba ũrĩsid̶aa jãʌ̃ ẽberãba Moised̶ebemada, Ãcõrẽnebema sid̶a biẽ́ bed̶ea b̶ʌda.–'
  eng-F35: Then they instigated men to say, “We have heard him speaking blasphemous
    words against Moses and God.”
  ind-ind: Akhirnya mereka menyogok beberapa orang untuk memfitnah Stefanus dengan
    berkata, “Kami mendengar dia menghina Musa dan Allah.”
  pes-OPCB: پس آنان به چند نفر رشوه دادند تا بگویند ما شنیدیم که استیفان به موسی و
    به خدا کفر می‌گفت.
  mpt-mpt: i naka maki baabeniba Ibo moniba komokwali dim baabeniba Ni Stibene atemeboba
    Moses esa God esa i weng dobo weng baabeneta atemobbiobo ge baabenimibo ni monio
    oyomabbiobo gesiba
  ssx-ssx: Kutupa mo haliwekima꞉ ika꞉ kone lomba mandane haliweki mea Ikana꞉ma꞉ta꞉
    dupa lapa꞉peke. Do halima꞉ta꞉ Mosesi pa꞉ta꞉ make Koda꞉ pa꞉ta꞉ make hoke pi lea꞉
    halie laa a꞉pa lapa꞉peke lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ muɑ mɔkɔ ɡɔ ŋɑ fiɑ si ɑsii ku bɑ ɑ mɑ́ɑ ide. Nɔ inɛ ŋɑ iyi ɑ̀ muɑɑ
    fiɑ ŋɑu ɑ̀ sɔ̃ inɛ ŋɑ ɑ̀ ni ɑ̀ ɡbɔ inɛɛu ihɛ̃ wɑ fɔ lɑɑlɔi Moizi do Ilɑɑɔ̃.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ଉଡ଼ିରୁଆକେ ଲାଞ୍ଚ୍‍ ବିଚେ ଆକେନ୍‍ ବାଲିର୍‌ନ୍‍ସା ବାସଙ୍ଗ୍‍ ଆର୍କେ
    “ନେ ଆମେକେ ମୋଶାନେ ଆରି ଇସ୍‍ପର୍‍ନେ ବିରଦ୍‍ରେ ଦଦ୍ୟା‍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ନେଅଁକେ ।”
  gof-RNT: He wode entti, “Musenne Xoossaa I cayishin si7ida” giya worddo asata shammidosona.
  unx-unx: ଏନ୍ତେ “ଆଲେ ସ୍ତିଫାନ୍‌କେ ମୁଶା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ ନିନ୍ଦା କାଜିତାନ୍‍ଲେ
    ଆୟୁମ୍‍କିୟା” ନେଆଁଁ କାଜିପେ ମେନ୍ତେ ଇନ୍‌କୁ ଚିମିନ୍‌ ହଡ଼କକେ ଟାକା ପାଏସା ଏମ୍‌କେଦ୍‌ତେ ଉସ୍‍କୁର୍‍କେଦ୍‍କଆକ
    ।
  gah-gah: 'Lá okago, vegenatoka asuguná gomulusi gihikago, Setepanoni amimika lake
    gakó láa liki lamó: Ámina ve nenémo Moseki Ómasigi alevo galatovo okago gelekune.'
  lcm-lcm: Au na kila bui a mang vap asi lukluk atapusai ani mengen kapau asukang
    ke, “Namemtala longong ia si mengen i nau varas ani Moses ve God.”
  aer-aer: Kele itne artwe urrpetyeke antangkeke itnenhe apurtelhe-ilemele anyelknge-anyelkngele
    ngkweltye itnenhe antheke itne ayeye urrtyirrentye Stephen-akerte antekelhe-iletyeke
    ilerle-apeme. Kele arratye itne alheke tyerrtye areyeke alakenhe angkerlte-apetyeke,
    “Aye! Anwerne aweke artwe nhenge Stephen akurnentye angkerlenge Moses uthene Ngkarte
    uthene-akerte.”
  qvc-NT: 'Chaymi pagararqanllapa wakin runakunata, llullakushpa ninambaqllapa: “Istibandam
