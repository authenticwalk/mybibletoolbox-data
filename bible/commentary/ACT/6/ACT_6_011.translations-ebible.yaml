  srp-1865: 'Tada podgovoriše ljude te kazaše: èusmo ga gdje huli na Mojsija i na
    Boga.'
  agt-agt: A gafu ta kumanen a nagita kid ta mamadpadulay tentu, a tinandanan da kid
