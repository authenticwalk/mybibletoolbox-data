  box-NT: 'Á ɓa yà ɓa nùpua ɲiní à ɓa le ɓa bío bìo kà: «Wa ɲá ò o nìi
    mu bía khon o *Mɔyiize lè le Dónbeenì dã́ní yi.»'
  ote-NT: 'Nepʉ núꞌʉ ya ja̱ꞌiꞌʉ bi ꞌyʉꞌta ꞌraya ꞌñøhø ne bi guꞌtuabi pa da ma̱nga
    ya ncꞌuamba ne da ꞌñena njaua: “Nuje stá øhe gue nura ꞌñøhøꞌa̱ xa ña̱maꞌñʉ de
