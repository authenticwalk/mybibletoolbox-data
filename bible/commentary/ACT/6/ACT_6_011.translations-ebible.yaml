    dirun Moisés ma̱n.
  bel-bel: 'Тады падбухторылі яны некаторых сказаць: мы чулі, як ён казаў блюзьнерчыя
    словы на Майсея і на Бога.'
  zlm-KSZI: Setelah itu mereka senyap-senyap mendorong beberapa orang berkata, ‘Kami
    telah mendengar dia melafazkan kata-kata kufur terhadap Musa dan Allah.’
  gdr-gdr: Sɨ ton nɨnda rɨga wɨgawɨga engauto dɨde b'anygɨnena nya ke auyaento yɨtkak
