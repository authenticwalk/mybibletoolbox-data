    balki jangkurr nani nangangi Sdibinkanyi. Nayinda jangkurr jujakun jujijba yali,
    “Manku nurri nanda Sdibin karunkurri balki jangkurr Musiskanyi marda Kudkanyi.”
    Nani yali jujijba.
  nii-nii: Pe wumb ek kend tok erangin, wumb eipi kombur ek ni piik punjung. Pe wumb
