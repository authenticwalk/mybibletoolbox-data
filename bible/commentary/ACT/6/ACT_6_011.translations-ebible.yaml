  mya-mya: သို့​ဖြစ်​၍``ဤ​သူ​သည်​မော​ရှေ​အား​လည်း​ကောင်း၊ ဘု​ရား​သ​ခင်​အား​လည်း​ကောင်း​ပြစ်​မှား​ပြော
