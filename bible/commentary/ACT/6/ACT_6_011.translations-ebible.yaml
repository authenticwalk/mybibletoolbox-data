  mqb-NT: 'Pə dəɓa anahan a wa nà, tə haman anà ɗo ahay aday tâ gaɗ apan mungwalay
    ta sa ja nà: «Mə slənek Etiyen kə̀ jənak anan pa ''am anà Musa aday anà Mbərom
    re.»'
  ape-B: Namudak ali amabuk almam hanabechuk haklipaguk kipahemi umu hunek loh ali
    huklipu elpech hukli, “Apak memnek Stiven neyagwleh enen enen yowenyi balan umu
    Moses uli God.”
  grc-F35: Τότε ὑπέβαλον ἄνδρας λέγοντας ὅτι «Ἀκηκόαμεν αὐτοῦ λαλοῦντος ῥήματα βλάσφημα
    εἰς Μωσῆν καὶ τὸν Θεόν.»
  cav-NT: 'Esteban jucha metse acara aya tibu, tunajatu peya cuana acuare: —“Bacahua
    tuque ecuana Esteban Moisésja ishu, Yusuja ishu jadya jidama quisaratiyaju”, jadya
    ni micuana juya, tsujetyaya micuana ecuanara, —jadya tunajatu ecana acuare.'
  kgp-NT: 'Kỹ ag tóg ũ ag krĩn mũ, ag tỹ ti kato vĩ jé, Estêvão kato. Kỹ ag tóg: “ti
    vĩ mẽ ẽg (mỹr),” he mũ. “Moisés kato vĩ kónãn tóg (mỹr), Topẽ kato ke gé,” he
    ag tóg ón kỹ, Estêvão to.'
  bvd-bvd: Kera lea daka fale malefo agwa fua waa ki uri kera lea mai daka bae 'urii,
