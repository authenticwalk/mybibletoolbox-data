  gaw-gaw: Ag anam anidp̱ig amunu ag kobol ham bup̱uakp̱a hena, danab laala eeḏaṯeg,
    ahan ap̱ig. “Ig nug, Moses Kayak ele dabata, awa awa aqatete doomut,” aon ap̱ig.
  nca-nca: Asa saŋgirí ŋundo kota-kota uni siyoro iŋo-iŋo ka yunoyi Stiven ŋuro ŋande
