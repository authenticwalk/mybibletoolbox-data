  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਕੁਝ ਮਨੁੱਖਾਂ ਨੂੰ ਭਰਮਾ ਕੇ ਇਹ ਬੋਲਣ ਲਈ ਕਿਹਾ, ਕਿ ਅਸੀਂ ਇਹ ਨੂੰ ਮੂਸਾ
