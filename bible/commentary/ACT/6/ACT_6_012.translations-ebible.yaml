    jiwi irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi barapomonae
    Esteban yorobateicatsi. Pentacaitorobi bicheito peitabaratha capoinchi.
  boj-2014: Naŋgi anjam degsib marnabqa Juda tamo uŋgasari naŋgi ti Juda gate naŋgi
