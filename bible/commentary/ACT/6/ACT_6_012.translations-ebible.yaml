  yml-yml: '@see-verse:ACT.006.011'
  ory-ory: ଆଉ, ସେମାନେ ଜନସାଧାରଣଙ୍କୁ, ପୁଣି, ପ୍ରାଚୀନ ଓ ଶାସ୍ତ୍ରୀମାନଙ୍କୁ ଉତ୍ତେଜିତ କରି ତାହାଙ୍କୁ
