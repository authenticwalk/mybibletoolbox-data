verse: ACT.006.012
translations:
  kpx-kpx: Isi kateai louge Diue ataeau ke evisi itumulahalu. Ige Diue kosive isi
    Diue menaka loui hisaliamale keau lohoale Sitiveni evudei melavei kotaho tilu.
  okv-H: ingito enana embo pepeni te ke pepeni ahe poekari embomeni te embomeni tapa
    na hini kambari eto Steven andito humbuto Sanhedrin ta ikeo hetenu
  tbo-tbo: Geka ugolina ma lawa po mi Yudeya tanitaniwaga po lugagayo tanitaniwagahi
    hi linugoapapoenihi. Yaka hi nae po Sitibeni hi numa panipani po hi neiyai tu
    wiwogatala ugolihi.
  mal-C: അങ്ങനെ അവർ ജനങ്ങളെയും സമുദായനേതാക്കന്മാരെയും വേദജ്ഞരെയും ഇളക്കി. അവർ സ്തെഫാനൊസിനെ
    പിടികൂടി ന്യായാധിപസമിതിക്കുമുമ്പിൽ ഹാജരാക്കി.
  grc-SR: Συνεκίνησάν τε τὸν λαὸν καὶ τοὺς πρεσβυτέρους καὶ τοὺς γραμματεῖς, καὶ ἐπιστάντες
    συνήρπασαν αὐτόν, καὶ ἤγαγον εἰς τὸ συνέδριον,
  bgc-bgc: उननै स्तिफनुस के बिरुध्द माणसां, यहूदी अगुवां अर शास्त्रियाँ ताहीं उकसाया
    अर आकै उस ताहीं पकड़कै यहूदी अगुवां की सभा कै स्याम्ही ले गये।
  khz-khz: Vorauparai ira na taunilimalima, e Iuda velera, e rova gevevega-ripagiawai
    talimara gekaro-iluilurato. Ira Setepano genai geagoto, geve gapiato, ne Iuda
    geria kaonsela wailanai geago-agiato.
  deu-TKW: Und sie wiegelten das Volk auf, und die Aeltesten und die Schriftgelehrten,
    und paßten ihm auf, griffen ihn und schleppten ihn in das Synedrium.
  zsr-NT: Cni guc, gulaguꞌë xla ládxiꞌgac bunách bönniꞌ ni. Gulaguꞌë xla ládxiꞌquëꞌ
    caꞌ bönniꞌ gul tuꞌzejniꞌi, len bönniꞌ gdauꞌ tuꞌsëdi. Gulabía diꞌë Esteban bönniꞌ
    ni. Gulazönëꞌ lëꞌ len gulachë́ꞌë lëꞌ lauquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey.
  lin-lin: Batombokisaki bato, bakambi mpe balakisi ya Mobeko. Boye, bayaki kokanga
    Etieni na mbalakata mpe bamemaki ye na Likita-Monene.
  hns-NT: Tab ie baat soenke sab Israel ke djanta log aur oesabke barkwan aur dharam
    ke parhal waalan bahoet haltjal matjaais. Aur oesab Stefaanas ke hietjke aapan
    barkwan ke aage legail.
  noa-E: Magtarr aawai chadcha makhʉʉnaujã am ipierr mag sëukha nem ĩgkhabarm gaaimua
    waa õor phogueupʉ̈i. Magbaawai judionaan Asamblea eem jöoinau Moisés iek phã pʉatarr
    jawaag chi machnaan dʉ̈imua Esteban pʉrphöbaadëwi amach pörnaan aar athaadëjierram
    aajem.
  eng-EMTV: And they aroused the people and the elders and the scribes; and coming
    upon him, they seized him, and led him to the council.
  mib-NT: Te jeē súcuan ni cacahān te ni caquɨtɨ̄ ni tāca ñáyuu jiín tée jéhnu cándīso
    jníñu jíín tée cástéén jnūhun tutu ley yā. Te ndɨhɨ de ni candonda sɨquɨ̄ Esteban,
    te ni cajnɨɨ de cuangoo jíín de nde nuū junta cujéhnu ga.
  lif-NT2: हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ यहुदि तुम्‍लाम्‍लोःबाहाॽ, साम्‌योथिम्‍साम्‍बाहाॽ
    नु वेॽ मनाहाॽ मे़भोःक्‍खुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़द्‌ये़आङ् स्‍तिफनसे़न्
    मे़दे़म्‍सुआङ् यहुदिहाॽरे़ खुनिॽ ये़जुम्‍भोओ मे़देॽरुरो॥
  xnj-xnj: Ndava ya yeniyo, vakavakokesa vandu, vachilongosi na vawula va malagizu
    ga Chapanga geampeli Musa. Ndi vakambwelela Stefani vakamkamula na kumpeleka palongolo
    ya libanji.
  mmx-mmx: Kerepmo diga lox axatu lodoxoma at limixin, loxongkulao silok la luvuttadi
    loklox ase at Laulis Linga. Diga vot pasa ne Stiven, la diga ranga alis i. La
    diga lam kaka i uto melamgo at luvuttadi amgomgo.
  cbr-NT: Cacëx cuanxun ca camabi uni ñuixuanan caniacëcë unicamaribi 'imainun an
    Moisésnën cuënëo bana 'unáncë unicamaribi ñuixunquin tsuácaruacëxa. Tsuácarucëx
    uxun ca Esteban bibianquin atun cushicaman 'apucamanu buáncëxa.
  tee-NT: Pus chunch tapumaktalhk'amalh chux ju lapanacni chaich ju xalacpa'itni ju
    israelitanin chai ju yu'unch ju na ixtalhatalanininta ju ixlhamap'aksin'an ju
    ist'a'israelitanin. Chai ju yu'unch talak'alh ju Stipan. Tach'apalh chai talhi'alh
    lacapu'ucxtin.
  eng-LSV: They also stirred up the people, and the elders, and the scribes, and having
    come on [him], they caught him, and brought [him] to the Sanhedrin;
  cak-NT: Y cuando ri rijilaj tak achi'a' ri c'o quik'ij, ri maestros chi ri ley y
    ri winak xquic'oxaj ri', ja xebecataj-pe chirij ri Esteban; xbequitz'ama-pe y
    xquic'uaj chiquiwech ri autoridad chi ti'an juzgar.
  pah-NT: Nahã g̃a ojipe'g̃a momymomyi. G̃a xava'eve'g̃a momymomyi, judeus'g̃a mbo'ehara'g̃a
    momymomyi no. Nurã g̃a nduri Estêvãova'ea pyri ahe pyhyga ahe rerogwovo judeus'g̃a
    mog̃itahara'g̃a pyteri pe ahe mo'ama.
  sja-NT: Mãgá p'uuru pidaarã, judiorã poro waibɨarã mãik'aapa Moisepa p'ãda jarateepataarã
    k'ĩraupik'oojida Esteban ome. Mãɨrãpa Esteban jita atadap'eda, atadachida Junta
    Suprema k'ĩrapite Tachi Ak'õre te waibɨade.
  xed-xed: Mantsa ya, ka sliʼanaftá həŋ ta ghəŋ ta dəmga nda la galata mndu, nda gwal
    tagha zlahu. Tahula tsa, ka valaftá həŋ ta Atiyen, ka ksaghatá da vla tska vgha
    taŋ.
  mks-NT: Ta xi̱hín ña̱ yóho na̱jándiva̱a̱ ná ña̱yivi xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu
    xi̱hín na̱ jána̱ha̱ ley Moisés. Ta já na̱tiin na da̱ já ñéhe na da̱ cua̱ha̱n da̱
    nu̱ú ndihi na̱ sa̱cua̱ha̱ ñuu cán.
  gfk-S: Io, ikin ra mangana nianga ga hatut ira tinga di ra matanabar ma ira tamat
    ta ira huntunana ma ira tena harausur ta ira harkurai tane Moses. Di ga palim
    kawase ne Stiwen ma di ga sel ter ie ukaia ta ira kaunsil.
  bmu-bmu: Mewö jiba anda ambazip kambu, yeŋgö jitŋememe aka Köna keugö böhi mieŋgö
    urugege keu jigetka uruŋini könöp jeyök. Könöp jeiga kölölohoba kaba Stiwen öröba
    meraköba memba jike kaunsöl kambu yeŋgö jeŋine anget.
  dgz-dgz: Ap me gapan mu pa nagirewa, dima waine nagirewa ge iup wadidiamuine nagirewa
    anan menan datnak muman. Ap menan waenapan ame Sitiven warup oitan waran tauan,
    Diu kansoro nagirewa iam iam muga taiwanumune gapan namumup yonen.
  eng-GNV: 'Thus they mooued the people and the Elders, and the Scribes: and running
    vpon him, caught him, and brought him to the Councill,'
  zaa-NT: Anía modo nna gulù'uyí' cą latsi' ca enne' yétsiá ą'hua canu rigú'ubia'
    entre làcaná ą'hua ca maestro de la ley qui' caniá nna. Iyaba cą nna gudunó cą
    Esteban nna bedàxu' cą bi nna guche' cą bi ru'a lo iyaba canu rigú'ubia' le' junta.
  eng-WEBSTER: And they stirred up the people, and the elders, and the scribes, and
    came upon him , and caught him, and brought him to the council,
  guh-guh: Bajarapacuenia bajarapamonae pejumaitsixae, nexata daxitajivi anaepana.
    Judíovi pijaancianovi ata anaepana. Judíovi pecujarubivi ata anaepana Estebanjavabelia.
    Nexata daxita bajarapamonae Esteban cujibarenatsi. Vaetabatsi. Caponaliatsi penutsinexatsi
    sacerdotevi penamatacaitorobivi pitabarata, judíovi pijaancianovi ata pitabarata,
    judíovi pecujarubivi ata pitabarata.
  bon-bon: Pepu pana teepi ngenecu alonecame jewenemisi biname bine, piiyepu modamoda
    biname, cuta piiyepu cotre abiberäja biname. Teepi Setepano ne joomlisi, ecanisi
    mutre biname bime opo gaabe me.
  nhw-BL: Huan quinyolajcomanque nopa israelitame, huan nopa huehue tlacame, huan
    tlamachtiani tlen itlanahuatilhua Moisés. Huan quiitzquijque Esteban huan quihuicaque
    iniixpa nopa hueyi tlanechicoli tlen israelita tequitini.
  mgw-mgw: Ngabaasopa bandu, api'ndo na balimu ba Salya, na bembe ngabammoywa Sitefano
    na kumpeleka Kubalasa Ngu'lu'.
  swh-ONEN: Wakawachochea watu, wazee na walimu wa Sheria, nao wakamkamata Stefano
    wakamfikisha mbele ya baraza.
  wbi-wbi: Vakavumilisia avanhu, avagholo, na valembi, KangeKange na pikumulutila
    u Stefano, vakan'kola, no pikun'twala pavulongolo pavuhighi.
  bba-bba: Mɛyɑ bɑ kɑ tɔmbun mɔru seesiɑ, kɑ ɡuro ɡurobu kɑ woodɑ yɛ̃robu. Bɑ dɑ Etiɛnin
    mi bɑ nùn mwɑ mɑ bɑ kɑ nùn dɑ Yuubɑn ɡuro ɡurobun mɛnnɔn wuswɑɑɔ.
  eng-KJVCPB: And they stirred up the people, and the elders, and the scribes, and
    came upon him, and caught him, and brought him to the council,
  kgk-NT: Upéixa he'i ramo, ombopoxy enterove va'e-pe gwive. Judeu ruvixa kwéry, judeu
    rekombo'ehaty-pe ave ombopoxypa. Upéa-gwi oupa jevy henda-py oipyhy hagwã íxupe.
    Mburuvixa kwéry ojogweroaty haty-py oipyhy heraha-vy.
  waj-waj: Iya itaa kua tuduu rikiada oro kiaa mmida varuduu gioonna kiaapuuyaatama
    vaidi yokovaiyaata kua mmaanna kiaa mmira vaidiiyaatama ii kua ivaa rikiooduu
    pinaama iya ausaiyauvo nnannateeravai. Nnannatooduu rikiada iya numa Sitipaanaa
    puaisa utida vitada oro kua yeena raira vaidiiya avuuyauvunu yapa kieeravai.
  cpy-cpy: Rootaki owatsimaa-perota-nakiriri isheninka-paeni ikijaneenta-nakiri Esteban,
    imatanakiro antaripero-paeni, eejatzi Yotaanta-niripaeni. Raakaan-teetakiri Esteban,
    rahaeta-nakiri ipiyoteeyanira jewari-paeni.
  mpx-mpx: Baaba ya kaiwena gamagalau hi pahugal nabiyan, i ola al tohouwa ge Logugui
    ana topankite. Yaka hi na Sitibeni hi yowan ge hi pwatanik Yudiya wali tologugui
    bwabwatal elal.
  wbp-wbp: Kujarlujulu-jana kulukungarntilki juturnu warlkangku jarungkuju yangka-patuju
    Juwu-patu wiriwiri manu jarlu-patu manu kuruwarrikingarduyu-patu. Junga-juku,
    nyampujulurla panu-juku jangkardu yanu Jipinikiji, manulu puuly-mardarninjarla
    kangurnu yuwarli-kirra Kanjulu-kurlangu-kurra.
  luo-luo: Omiyo negitugo mirimb ji kaachiel gi jodong oganda kod jopuonj chik. Negimako
    Stefano mi gikele e nyim buch Sanhedrin.
  nhe-NT: Huan quinajcomanque nopa israelitame, huan nopa huehue tlacame huan tlamachtiani
    tlen itlanahuatil Moisés. Huan quiitzquijque Esteban huan quihuicaque iniixtla
    nopa hueyi tlasentilistli tlen israelita tequihuejme.
  aii-aii: ܘܡܘܼܫܓܸܫ ܠܗܘܿܢ ܠܥܲܡܵܐ ܘܠܚܘܵܪ̈ܕܸܩܢܹܐ ܘܠܣܵܦܪܹ̈ܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܕܒ݂ܝܼܩ ܠܗܘܿܢ
    ܠܐܸܣܛܲܦܵܢܘܿܣ ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܩܲܕܡ ܟܢܘܼܫܝܵܐ ܕܕܝܼܘܵܢ.
  esk-NT: Tamatkua taatnałiġmikkun aŋalanniġaich sivulliuqtiġruat suli aglaliqirit.
    Kiisaimma Stephen tiguniqpaat sivuġaŋiutipkaqługu Jew-ŋuruat uqaqsittaaqtitchiriŋitñun.
  msb-msb: Sani na paagi ginpasamok ninda an mga tawo, mga namumuno sa mga Judio,
    kag mga paratukdo san Kasuguan. Kaya, ginkadto ninda siya, gindakop kag ginpaatubang
    sa konseho.
  cpa-NT: Quianh¹³ jǿg³ tø³jǿg³ jøng² ca¹jmo¹dsa møah¹³ ni³ dsa² juøi², quianh¹³ dsa²
    canh¹³, quianh¹³ tøa¹² quiah¹² lei¹³. Jøng² ca¹ŋi³chiánh³dsa Esteban. Ca¹ŋi³jiag¹dsa
    ni³ ta³.
  dso-dso: ଏନ୍ତାରିକରି ସେମନ୍‌ ଲକ୍‌ମନ୍‌କେ, ପାର୍‌ଚିନ୍‌ମନ୍‌ ଆରି ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌କେ
    ରିସା ଅଇବା କାତା କଇଲାଇ । ଆରି ତିପାନ୍‌କେ ଦାରି ବଡ୍‌ସବାଇ ନେଲାଇ ।
  meu-meu: Unu amo idia ese hanua taudia bona heitatao taudia bona itorena taudia
    e haherou-heroudia; bena ia dekena e heau lao, vada e dabaia tao, kaunsil taudia
    vairadiai e laohaia.
  yva-NT: Maisyare omaisy, wo vatano wanui manuga raugabe, muno akarijo Yahudi muno
    kuruno Yahudi matavon, indamu manuga ngkakaijo Stepanus ai. Weti wuruta wo aijar,
    umba wo augav ude no Anugano Akari Akokoe Yahudi mansamun indamu akarije umaso
    wo mangke raugaje ai.
  dgc-dgc: Nadid, linigalig de du tolay sakay du te tungkulin a hanggan naiyamut side
    ni Esteban. Tulos dinikép de siya sakay niharap de siya du mataas a padi.
  zpm-NT: Zeeṉe bin meṉguiedza, blëë zho; nacne bnabeyaque zha ne rnabey lo meṉguiedz
    bgaa Xteb güeyzo zho me lo wxtis.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, newakàhkahtxownà hatà, toto komo, horykomo
    komo xarha, àyweronàhyamano ynye ro komo xarha. Estefaw heno hoko newakàhkahtxownà
    hatà. Noro heno hoko kàtatxownà hatà. Txom, nahohtxownà hatà. Natxownà hatà, tosonytxaxemà
    ro komo hyaka.
  sim-sim: Karem li mbarik mashi oso li misihi hulaima nokopma nga Judama lida lihi
    nga mashi Moseshin sawendari ma nga wavu lihi osmu kavak nara. Uri osik Stivenin
    li i tolo Judama lida lihi ondo li tirsandari mishik limu laha ira.
  npi-ULB: तिनीहरूले मानिसहरू, एल्डरहरू, शास्‍त्रीहरूलाई उक्साए अनि स्तिफनससित मुकाबला
    गरे; तिनलाई पक्रे र परिषद्‍मा ल्याए ।
  cgc-cgc: Paagi ta iran na ambal na dili matuod, pasegyet danen mga ittaw an, daw
    mga gadumala ta mga Judio daw mga manugtudlo ta Mga Sinulat Moises aged kuntraen
    man danen Esteban an. Pailingan danen tanan kanen an daw padakep daw padala naan
    ta mitingan ta mga manugdumala na mga pari na Sanedrin.
  tim-tim: Hain dâm hanân gege akbiâ Israe yeŋgât humomolupyeŋe akto Mosegât den kârikŋe
    kepikmâ makyeŋgiyi are akto kepia ambolupŋe yeŋgât humomolupyeŋe yeŋgât hanyeŋân
    gembiâ biwiyeŋe kâlâp akto kuk agi. Hain akmâ gam Stepano are mem den emetŋân
    âgâm luâk dondâ kili areyeŋgât hutyeŋân katbiâ kilep.
  yor-yor: Wọ́n sí ru àwọn ènìyàn sókè, àti àwọn alàgbà, àti àwọn olùkọ́ni ní òfin.
    Wọ́n dìde sí i, wọ́n gbá a mú, wọ́n sì mú un wá sí iwájú àjọ ìgbìmọ̀.
  wos-wos: Di wungi wata yéna yandaka di du takwa wali, getéfana du wali, xékélelakikwa
    du akwi wungi xékéta di rékambambu wata Stivenka ye di déré témbéra hura yi, néma
    du reta hundi buléndaka geré.
  emp-NTPO: Mãwã ãdjirãba puruda, judio dji dromarãda, judiorã ley jaradiabada sid̶a
    quĩrũbigasid̶aa. Maʌ̃ carea Estebaʌ̃ra jidad̶aped̶a judiorã dji bororã ãbaa jʌre
    duanʌmaa edesid̶aa.
  eng-F35: And they stirred up the people, and the elders and the scribes; and coming
    upon him they seized him, and brought him in to the Sanhedrin;
  ind-ind: Kebohongan itu menimbulkan keributan di antara orang banyak dan para pemimpin
    Yahudi serta ahli-ahli Taurat. Maka mereka semua menangkap dan membawa Stefanus
    menghadap sidang Mahkamah Agama.
  pes-OPCB: این تهمت به شدت مردم و مشایخ و علمای دین را بر ضد استیفان تحریک کرد. پس
    سران قوم یهود او را گرفتند و برای محاکمه به مجلس شورا بردند.
  mpt-mpt: naka maki wenteniba bain inaniba dim baasiba nakaia unanga isa Yudai naka
    gang isa hekmel weng tekein kemin naka isa dim weng olo wenteniba al tliaubesoa
    moniba Stibene dobona bianiba eka nakai dim omin weng olo baaibbuei dlonaniba
    dleb moniba Yudai naka sum isu ye teniba bianiba kot kebianiba
  ssx-ssx: Kutupa mo haliwekima꞉ wanda꞉hali make tondiki haliweki make wape pea wala꞉tiki
    pu haemeke haliweki make sutiaemeke handaata꞉ Sidipeni pua minata꞉ ka̱le̱sete
    haliweki pa꞉ta꞉ yola꞉ mea pemekeme.
  mkl-mkl: Bɛɛbɛi ɑ̀ dedeò idɔɔkɔ̃i inɛ ŋɑ, do inɛ nɡbo ŋɑ do woo kɔ inɛ ŋɑ si woodɑ
    ŋɑ. À sɛkɛɛ si Etiɛni nɔ ɑ̀ muu ɑ̀ bɔòɛ si wɑjui iɡbɛi woo kiiti ŋɑu.
  gaq-gaq: ଦେକ୍‍ରକମ୍‍ ମେଇଂ ରେମୁଆଁଇଂକେ ଦର୍ମ ନେତାକେ ଆରି ଦରମ୍‌ ଗୁରୁଇଂକେ ଆଡେ ବିଃ ଆର୍ଗେ
    ଆରି ସ୍ତିପାନ୍‍କେ ସାଚେ ମ୍ନାଃ ବିଚାର୍‌ନ୍ନିଆ ଡୁଂୱେଆର୍‌କେ ।
  gof-RNT: Hessada oothidi biitta cimatanne higge asttamaareta iya bolla denthidosona.
    Isxifaanose oykkidi Shangguwa sinthe efidosona.
  unx-unx: ନେ'ଲେକାତେ ଇନ୍‌କୁ ହଡ଼କକେ, ପ୍ରାଚିନ୍‌କକେ, ଆଡଃ ଆଇନ୍‌ ଇତୁକକେ ଉସ୍‍କୁର୍‍କେଦ୍‌ତେ
