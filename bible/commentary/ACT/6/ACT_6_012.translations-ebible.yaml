  dwr-ENT: ኣሳ ኡባ፥ ጪማቱዋኔ ሙሴ ሂጊያ ታማሪሲያዋንታ ሃንቄዲኖ፤ ኢስፂፋኖሳኮ ዪዴ ኣ ኦይቂዴ፥ ሺቄዳ ኣሳኮ ኣሂና፥
  pma-pma: Selusien one sakin meatin keil, elda keil, ral min tiser keil ten mengkatien
