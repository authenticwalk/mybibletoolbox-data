  tbz-SIM: Kɛ̀ bɛ̀ɛ íi mbɛnìtìbɛ̀ miɛkɛ, dihɛì kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀, kɛ̀
