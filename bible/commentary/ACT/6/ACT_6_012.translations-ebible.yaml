  bqp-bqp: Ò Yudanↄ kũ ń gbɛ̃ zↄ̃kↄ̃nↄ kũ ludayãdannɛrinↄ laakarii fùtɛ, akũ ò
    gɛ̀ɛ ò Sitivĩ kũ̀, ò gɛ̀ɛ kãao ń gbãnadenↄ kĩnaa.
  mcp-mcp: Bwə́ mú shwambʉlə búúd bɛ̂sh, nə ocúmbá buud, nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧
    bwə́ mú zə bii Itiyɛn, kə nə nyə mpáánzə́ milə́sʉ́ á Zɛmbî dɨ̂.
  hat-hat: Se konsa, yo moute tèt pèp la ansanm ak chèf fanmi yo ak dirèktè lalwa
    yo. Y' al kot Etyèn, yo mete men sou li, yo trennen l' devan Gran Konsèy la.
  npl-NT: Ijkó okichijkeh, okimpajsolojkeh nochteh n tlakah non ompa ochantitokah,
    noiwa n tetajmeh non tlayakantokeh kan Weyi Tiopa iwa non kitemachtiah n tlanawatílistli.
    Oyajkeh okikitskitoh n Esteban iwa okiwikakeh kan Sanedrín.
  bgg-bgg: Ji è rek ne ithek è branthek shii, thiig pha dukhothek shii, chiih-è, Iphey
    yua pho shii bajo hòi ne lijieg ba yi, ji-è, ithek ne Sthephen shii zum srane
    limiang moe shii noh thog dun.
  eng-TCENT: They also stirred up the people, the elders, and the scribes. So they
    came up to Stephen, seized him, and brought him to the Sanhedrin.
  eng-BSB: So they stirred up the people, elders, and scribes and confronted Stephen.
    They seized him and brought him before the Sanhedrin,
  cpu-NT: Iroora ovatsimaaperotanakeriri atziriite ikisaneentanakeri Esteban, ari
    ikempitanakari antarikonaite, eejatzi iyotzinkariite. Jaakaantaitakeri, jaayeetanakeri
    japatotaiyani jevariite.
  san-ASM: তে লোকানাং লোকপ্ৰাচীনানাম্ অধ্যাপকানাঞ্চ প্ৰৱৃত্তিং জনযিৎৱা স্তিফানস্য
    সন্নিধিম্ আগত্য তং ধৃৎৱা মহাসভামধ্যম্ আনযন্|
  tod-tod: Ʋele ɠana ti ʋuutugi leʋeni la nuɓusɛiti saama, ta totuɠɔiti, naa ʋɛɛ tɔ
    kalamɔinti ba, naa ʋoluma ti liini, ti so ga maaɓaai, ti ʋaa la tukpɔɠaaleʋe nu
    wolaiti pɔ.
  tac-NT: '''Lige alué Siteba saíla we''ká ralámuli oilárile alué Rusaleni mochígame
    napurigá ra''ichámala Siteba sayega, ''lige alué e''wélala rió abiénachigó, alué
    ralámuli napu ''ya nerúgame rejcholi ruwime nile abiénachigó. ''Lige alué ralámuli
    ''ma cha''pile alué Siteba. ''Lige ''ma o''tole gustisia olamia alé napu asale
    alué wa''lula balé ''lige uché jaré e''wélalachigó.'
  eng-WEBPB: They stirred up the people, the elders, and the scribes, and came against
    him and seized him, then brought him in to the council,
  gfk-H: Io, iakan ra mangana nianga ga hatut ira bala diet ira mataniabar ma ira
    tamat ta ira huntunaan ma ira tena hausur ta ira warkurai tane Moses. Diet ga
    palim kahai ne Stiwen ma diet ga sal tar ia taar ta ira kaunsal.
  viv-viv: Au hidede amine badi miYudai-dina badi yoꞋo hiꞋiveꞋagoꞋugadi, ada kaliva
    lakahidiyao kadu Mosese yana vehimeya ana tovehawala buye hiꞋiveꞋagoꞋugadi, ada
    au hina Sitiveni hikiveꞋavina be miYuda yadi Koniselo agaidiya hinauwena.
  yao-yao: Kwanti yeleyi, ŵaachisisye ŵandu ni achachekulu ni ŵakwiganya Malajisyo
    ga Akunnungu gaŵapele che Musa. Nipele, ŵankamwile che Stefano ni kunnyikanawo
    paujo pa Nkungulu wekulu.
  tgp-tgp: La halu na tamlohi, peresi na vajiahara tolu na tamlohi vujangi mata leu,
    moiso la mai isan Stephen, la tauria ale la vaia mo turu na naho council.
  auc-NT: Mänömaïnö ante babæ ante pïïnäni ëñëninque wadäni önönänique incæ në aadäni
    näni Picæncabo incæ në odömönäni incæ tömänäni ænguï badänitapa. Mänömaï ænguï
    badinque tömënäni Etebä wodi ingante bæi ongonte në Apænte näni Äincabo weca ænte
    mäo gönönäni ongongantapa.
  kbc-NT: Odaa jiɡ̶idaa nimaweneɡ̶egi mowo monigiwogotice niɡ̶ijo noiigi, ijoa laxokodi
    ɡ̶oneleegiwadi lacilodi, ijaaɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés. Odaa joɡ̶odoliceta modibata Estêvão me diɡ̶icata leemidi, odaa joɡ̶oyadeegiticogi
    lodoe niɡ̶ijoa seteenta lacilodi loiigi judeutedi.
  bmh-bmh: Guzenaimai, go polu ze doimai, duailel uzanan mui, dudu banban mui kasai
    ze tapaimaranemen dudu go aiag sisilina, Stiven betei gusig pataimai, dudu banban
    ameagab ebu suoroi betemen.
  ctu-BL: Tsi' ñijcayob winicob x'ixicob yic'ot xñoxob año' bʌ i ye'tel yic'ot sts'ijbayajob.
    Tsa' tiliyob, tsi' chucuyob Esteban. Tsi' pʌyʌyob majlel ba'an jini año' bʌ i
    ye'tel.
  meq-meq: Tə suta faya ndo hay, madugula hay ada ta ndo mədzaŋgawa bazlam i Mbəlom
    mapala eye ka Etiyen. Tsa na, tə wuya kurah ka Etiyen, tə gəs na. Ti ye ha kame
    i madugula i Yahuda hay.
  noa-H: Magtarr haawai chadcha mak'ʌʌnaujã ham hipierr mag sëuk'a nem hĩgk'abarm
    gaaimua waa hõor p'ogueupʌ̈i. Magbaawai judionaan Asamblea heem jöoinau Moisés
    hiek p'ã pʌatarr jawaag chi machnaan dʌ̈imua Esteban pʌrp'öbaadëwi hamach pörnaan
    haar hat'aadëjierram haajem.
  alp-NT: Hoko esi keu beteke ele mere ete tamata bokala kai tamata Yahudiaru esi
    elakaru kai kuru Torataru leke esi nasukeni titinai. Eleki esi keu kerike Stepanuse
    kai esi kerini loko tamata elaka maka teu pakalaru.
  san-VEL: te lokaanaa.m lokapraaciinaanaam adhyaapakaanaa nca prav.rtti.m janayitvaa
    stiphaanasya sannidhim aagatya ta.m dh.rtvaa mahaasabhaamadhyam aanayan|
  kbq-kbq: Ana kema hazazamo vahera zamarimpa zamazeri otige'za, ranra vahe'mo'zane
    kasegere ugagota hu'naza vahe'mo'zanena oti'za Stivenina eme avazu hu'za kanisol
    (Senhitren) vahe zamure vu'naze.
  kbh-kbh: Chcase chënga tmojanma ents̈anga, bëtsëjemëngcá mándayënga y ley abuátambayënga
    Estébanbe contra chamónts̈a enbouenanana; y as, Esteban tmojanotbá y chë mándayënga
    imojtsemnoye imojuíchëmo.
  ron-LSB: Au stârnit poporul, bătrânii și cărturarii, au venit împotriva lui și l-au
    prins, apoi l-au adus în consiliu,
  pon-pon: I rail pil kamakarada aramaj, o jaumaj akai, o jaunkawewe, re ap jaikidi
    i o koledi, re ap wa don i mod en kadeik o,
  nhe-BL: Huan quinajcomanque nopa israelitame, huan nopa huehue tlacame huan tlamachtiani
    tlen itlanahuatil Moisés. Huan quiitzquijque Esteban huan quihuicaque iniixtla
    nopa hueyi tlasentilistli tlen israelita tequihuejme.
  sps-sps: Tan kat to aya ri fatsuiny to na komar a vainy an tsunaun tana taa Jiu
    an tsoiny fifaatsuts tan Faun. Ri naa me ten Stivin ser nots ya, ri mei naa towa
    matar Fuainy Tsunaun tan Kansol tana taa Jiu.
  wnc-wnc: Natake aminbampat gatu take takwakngaat gatu Mosesdane mama wam yanindamumsa
    amikatda enake apu Stiven tanggaganuking. Tanggaganuke sios kaunsil aminde nomune
    tewa yukut.
  bus-bus: Aↄ̃ Yudanↄ kↄ̃n ń gbɛ̃nsinↄ kↄ̃n ludayãdannɛrinↄ làakari fɛ̀ɛ, ben aↄ̃
    gàa wà Sitivĩ kũ̀, aↄ̃ gàao ń gbãadeenↄ kiia.
  gub-BL: A'e rupi a'e awa hemu'em oho nezewe tuwihaw wanupe a'e, ze'eg kwehe arer
    rehe upurumu'e ma'e wanupe a'e no. Wikwahy paw rupi katete henu mehe wà. Upyhyk
    teko Etew oho wà, tuwihaw wanupe heraha pà wà.
  imo-imo: Kano iyemani aku teko ungu kondi toringimunga imboma kinye Israel imbomanga
    tapu iyema kinye Gotenga ungu manema pilko imbo mane tiringi imboma kinye enoni
    mumindili kolko Stiven ambolko liko kaunsil iyema maku toko moloringina meko puringi.
  boj-boj: Naŋgi anjam degsib marnabqa Juda tamo uŋgasari naŋgi ti Juda gate naŋgi
    ti dal anjam qalie tamo naŋgi ti qusibqa Stiven qa minjiŋ oqetnjrnaqa a ojeb.
    A ojsib koro sawaq osi gilsib Juda tamo kokba naŋgo ulatamuq di tigelteb.
  eng-DRA: And they stirred up the people, and the ancients, and the scribes; and
    running together, they took him, and brought him to the council.
  knf-knf: Baya awuuk bañaaŋ bŧi, na bantohi na *bajukan Bgah bi Moyiŧ, kë badëpa
    ţi Ŧefan amob ayaanaan du *uruha.
  san-KHM: តេ លោកានាំ លោកប្រាចីនានាម៑ អធ្យាបកានាញ្ច ប្រវ្ឫត្តិំ ជនយិត្វា ស្តិផានស្យ
    សន្និធិម៑ អាគត្យ តំ ធ្ឫត្វា មហាសភាមធ្យម៑ អានយន៑។
  arn-NT: Fey tüfachi dungu mew lladkülkafingün kom ti pu che feyentulenolu, ti putrem
    fütakeche ka ti pu kimeltukelu ta Moyse ñi ley dungu. Feymew rültrekafi engün
    ta Esteban ka püresungey ka yengey chew ñi trawüluwkülemum ti putrem fütakeche.
  zas-NT: Zian been reeman persi bidxeꞌch ree bén luguiedx guin, në ree bengol në
    ree mextr rulüü ley. Dxel gunaaz reeman Esteban, binë reeman laaman loj guxtis.
  ken-NT: Ɛnyu yɔ kɛ̌ mányɨkɨsí batɨ̌ bǒ batí ɛtɔk amɛm, nɛ batɨ batɔŋ ɛbhé Mandɛm,
    nɛ batɨ bǒ mankɛm. Bákɛ́m yɛ Stífin barɔk bɛsí ɛchɛmɛ bǒ batí ɛtɔk nɛ yi.
