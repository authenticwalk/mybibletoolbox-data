verse: ACT.006.013
translations:
  kpx-kpx: Isi tota malahae toela kebia kaovei holoevei lohoge abu loui avoe, “Malaha
    keike Sitiveni keu vani bahata nahie dubu isi Mosese menaka kemo hotoe toela louma.
  okv-H: ke sokova ari embomeni ehako umbuo ke einge ea, “Eto embo emina God ta ke
    pepeni Moses ta ikena amo sokova eto God ta Bande Otohu amo sapura ke kaikari
    eaguja.
  tbo-tbo: Ma lawa gehouhi hi neihi mai po Sitibeni hi benabenama koyakoyameya tu
    luhetala ugolihi, hi pa, ‘Geka lawana houga magomagouna ata numa dalabu waiwoiyawana
    po Mose a lugagayo e iapapoenihi.
  mal-C: 'അവർ കള്ളസ്സാക്ഷികളെ കൊണ്ടുവന്ന് ഇപ്രകാരം പറയിച്ചു: “ഈ മനുഷ്യൻ വിശുദ്ധസ്ഥലത്തിനും
    ന്യായപ്രമാണത്തിനും വിരോധമായി സംസാരിക്കുന്നതിന് അവസാനമില്ല.'
  grc-SR: ἔστησάν τε μάρτυρας ψευδεῖς λέγοντας, Ὁ ἄνθρωπος οὗτος οὐ παύεται ⸂ῥήματα
    βλάσφημα λαλῶν⸃ κατὰ τοῦ τόπου τοῦ ἁγίου ⸆ καὶ τοῦ νόμου·
  bgc-bgc: अर उननै झूठ्ठे गवाह खड़े करे, जिननै स्तिफनुस पै यो इलजाम लगाकै, कह्या,
    “यो माणस इस पवित्र जगहां अर मूसा के नियम-कायदे कै बिरोध म्ह बुराई करणा न्ही छोड़दा।
  khz-khz: Vonai pia opagia ularana veroli-opakau talimara reketa gevaitogarato, ne
    gekilato, “Etalima toma mapararai ita gera Rupu Veagana e Mose gena rova ekilagi-piatogarana.
  deu-TKW: 'Und stellten falsche Zeugen auf, auszusagen: Dieser Mensch läßt nicht
    ab, Reden zu führen gegen die heilige Stätte und das Gesetz.'
  zsr-NT: 'Lëzcaꞌ gulucuꞌë lauquëꞌ nup gulaguixjöꞌ le cunácz, bönniꞌ naꞌ gulanë́ꞌ:
    ―Cutu zoëꞌ dxiz bönniꞌ ni rnë ziꞌë qui gdauꞌ laꞌy ni, len qui zxba queëꞌ Dios.'
  lin-lin: 'Kuna, babimisaki batatoli ya lokuta oyo balobaki : — Moto oyo azali kotika
    te koloba mabe mpo na kobebisa lokumu ya esika oyo ya bule mpe ya mibeko ;'
  hns-NT: 'Tab ohoesab naklie gawaahia sabha me bolwaais. Oesab bolies kie: „Ie aadmie
    hardam Parmeswar ke pawietr djagaha aur Mosas ke kaanoen ke biese me kharaab baat
    bole hai.'
  noa-E: Magnaa ĩchab mam pawiajã waa sëukha i khĩir amach daúa mag nʉrrʉm ootarrjö
    jaaumkhĩir õor jʉr auwi wawikha sĩujierram aajem. Mag ya am dën wawikha wai narr
    aawai waa makhʉʉnau chadcha chi thethem khʉʉn aar wëtwi amachig jaautarrjö, —Chamʉg
    wounau mʉg Aai i jëeujem di igwia khaigbata iekhanaa Moiseeu Ẽwandam iek phã pʉatarr
    igwiajã pʉaba ich mag iekha nʉrraajemgui aimajierram aajem.
  eng-EMTV: And they put forward false witnesses saying, “This man does not cease
    to speak blasphemous words against this holy place and the law;
  mib-NT: 'Te ni cajeni de tēe cahān jnūhun yáá sɨ́quɨ̄ Esteban, te suhva ni cacahān:
    Tēe yáha tu ndé jécuɨñɨ̄ de jeē cahán ndevāha de sɨquɨ̄ templo iī yáha jíín sɨ́quɨ̄
    ley yā.'
  lif-NT2: हे़क्‍क्‍याङ् फोत्‍याबा तोःन्‍दि पिसे़ मे़दारुसिबाहाॽरे़ अक्‍खेलॽरिक् मे़बाःत्तु,
    “कन् मनाःल्‍ले़ग आप्‍फाल्‍ले़साङ् कन् सेसेमाङ्‌हिम् नु आनिॽ साम्‌योथिम्‍मिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ पारे़बारक् खे़प्‍सुम्‍बे़रो॥
  xnj-xnj: Kangi vakaleta vajova malovi ga udese vevajovili, “Mundu uyu katu ikotoka
    lepi kuliga pandu apa Pamsopi na kuliga malagizu ga Chapanga geampeli Musa.
  mmx-mmx: La diga lox abeles lentaba luvuttadi xusu ti xarang taba i. Diga lok, “Na
    laradi i paase vupu ri na loogu laplavang at ne Moroa la Laulis Linga at ne Moses.
  cbr-NT: 'Abë cërúanancë unicaman ca uni raíriribi cëmëi isa Estebanmi manánun quixun
    cacëxa. Cacëx cuanxun ca ësaquin cacëxa: —Ënë unix ca Nucën Papa Diosan xubu upí
    ñuianan Moisésnën cuënëo banaribi ñui nëtëtima ''atimati banaia.'
  tee-NT: 'Chai talhi''alh vachu'' ju lapanacni ju catanonach ta''aklhtamat. Chanich
    ixtanajun: ―Ju ani lapanac jantu mamactai ju ixnajunca ju macxcai chivinti ixlacata
    ju ani ixpujitat Dios chai ixlacata ju quilhamap''aksin''an.'
  eng-LSV: they also set up false witnesses, saying, “This one does not cease to speak
    evil sayings against this holy place and the Law,
  cak-NT: 'Y jec''o chuka'' achi''a'' ri xec''uax chi tiquitz''ucu'' tzij chirij ri
    Esteban. Ri achi''a'' ri'' niqui''ij-apo: Ri jun achi re'' man nitane'' ta yeru''ij
    itzel tak ex chirij ri lok''olaj rocho ri Dios y chirij ri ru-ley ri Moisés.'
  pah-NT: 'Igwete g̃a ojipe''g̃a mo''mbeukari. A''ero g̃a ei o''mbero: —Estêvão''ga
    ndopigi o''ete''varuhuavo nhandejatykahavuhua pe jipi – a''ea nhaneramonhava''ea
    okwava''ẽ Tupana''ga pe hako, ei g̃a. Moisésva''ea remimbo''eagwera pe ga ete''varuhui
    jipi no, ei g̃a o''mbero.'
  sja-NT: 'Mãpai ma p''aadap''edaarã aneejida seewa jaradamerã. Mãɨrãpa mãgajida:
    —Nãgɨ́ eperãpa ik''achia pedeeparida ajida, Tachi Ak''õre te ãpɨte mãik''aapa
    Moisepa p''ãda ãpɨte.'
  xed-xed: 'Ka hlaftá həŋ ta tsakalawi. Ka həŋ mantsa: «Haɗ na mndu na ta zlaŋtá raza
    həga Lazglafta mu nda ghuɓa, nda zlaha Musa tani wa.'
  mks-NT: 'Ta na̱nducú na̱ da̱ cándúsa cava̱ha tu̱hun túhún sa̱há Esteban ta já na̱casáhá
    cáchí da̱ cáva̱ha ña̱ tu̱hún já: —Cána̱há da̱ yóho xi̱hín veñu̱hu cáhnu Ndióxi̱
    yóho ta cána̱há da̱ xi̱hi̱n ley Moisés.'
  gfk-S: Io, di ga lamus halala ari tunana ura hinarakale ter tana. Karek ra tunana,
    di ga tange, “Mem la hadade ikin ra turadi ma hatikai ila tangtange hagae ikin
    ra halhaaliena hala na lotu tamat ma ira harkurai tane Moses bileng.
  bmu-bmu: Anda azi tosatŋi eŋguaŋgitketka kota Stiwengö sileŋe keu muneŋi ala kewö
    naŋgöba jiget, “Azi kiaŋön mönö jöwöwöl jikenini aka Mosesgöreŋ Köna keu tuarenjoŋ
    aka qahö mosörakzapmö, mi toroqeba jimahakza.
  dgz-dgz: Amba ebo aopan imup waine nagirewa tauane anega wan, “Apan mame God Paewa
    ge Mosis iup namua seni den pot pot wa koeamiwan.
  eng-GNV: And set forth false witnesses, which sayd, This man ceasseth not to speake
    blasphemous wordes against this holy place, and the Law.
  zaa-NT: 'Bedù tè cą ca testigo fálsuá nna ra cą: Nubéyu''į nna bihua rudùtsią rinnią
    ca titsa'' mal contra templo nu chi uccua lé''yá, ą''hua runią despreciar nu ra
    lo ley religiosa qui'' ri''u nna;'
  eng-WEBSTER: 'And set up false witnesses, who said, This man ceaseth not to speak
    blasphemous words against this holy place, and the law:'
  guh-guh: 'Nexata icatsia bajarapamonae junata pamonae jane baja matamota najumetsënëtsiaya
    peneconitsinexatsi Esteban. Nexata bajarapamonae itsa pata, jumaitsi Esteban yabara:
    —Mara ponëje Esteban apo cueranae Dioso apo pejitsipaecuenia pebaracuaicuaijaitsabiabijava
    templobo. Apo cueranaenua Dioso Moiséspijinëta penajumecopatsilivaisi ata pebaracuaicuaijaitsabiabijava.'
  bon-bon: Teepi piba poto biname bine ebäcnemisi walya mene iicaname Setepano poto
    cidi me. Pui cina jejemisi egä, “Ai biname te jääseblecäjemuge ai cudege iiwäreja
    mete poto cidi me piiyepu Moose me cotre mene poto cidi me.
  nhw-BL: 'Huan quintlalijque nopa istlacatini para quitelhuise huan quiijtojque:
    ―Ni tlacatl Esteban tlatoctzitzi quitlaijilhuía ni hueyi tiopamitl huan itlanahuatilhua
    Moisés.'
  mgw-mgw: Ngabaaleta akong'ondeli ba ubu'su' babaabaite, “Mundu yu' akotokali baya
    mayi'gi'yo go kupulu Nyumba ya Nnu'ngu' witu mpeleteu pamope na Salya ya Musa.
  swh-ONEN: Wakaweka mashahidi wa uongo ambao walishuhudia wakisema, “Mtu huyu kamwe
    haachi kusema dhidi ya mahali hapa patakatifu na dhidi ya Sheria.
  wbi-wbi: Vakavakola avolesi avavudesi, vanovakajova, “Umunhu uju naibuhila kujova
    amasio amavivi mukighavo iki ikiimike nhi ndaghilo.
  bba-bba: Yen biru bɑ kɑ durɔbu ɡɑbu nɑ be bɑ nùn seedɑ weesuɡiɑ diisi bɑ nɛɛ, durɔ
    wini u rɑ n bɛsɛn sɑ̃ɑ yee dɛɛrɑru kɑ Mɔwisin woodɑ sɑnkumɔwɑ.
  eng-KJVCPB: 'and set up false witnesses, which said, This man ceaseth not to speak
    blasphemous words against this holy place, and the law:'
  kgk-NT: 'Ha gwĩ ijapu hese va''erã-pe ohenói ogwahẽ hagwã. Ogwahẽ ramo, he''i ijapu
    apu-vy hese: —Upe va''e onhe''ẽ vai vai meme va''e voi ko va''e Nhandejáry róga
    kakwaa marangatu-rehe. Moisés amyrĩ remimombe''ukwe jajapo va''erã-rehe onhe''ẽ
    vai.'
  waj-waj: 'Yapa kiada vaidi vooya innara unnakua tira vaidiiyara maavee tuduu nnida
    innara unnakua tida tunoo: Aa vaidi aavo makemakee ti nuunaira nnau pinaa yoketaa
    tuanaivaaraata Anutuuqaa mmaanna tuu kuaivaaraatama koonnama kua tiivai.'
  cpy-cpy: 'Ari ramaetakiri theeya-kota-kariri Esteban, ikantapaaki: “Irika asheninka
    osheki itheenkakiro tajorentsi-panko, itheenkakiro Ikantakaan-teetani.'
  mpx-mpx: Inoke gamagalau enuna hi ahel hi en tukagil ge ba kakakawi enuna hi baunan
    hi ba, “Tau ya sauga gegewena wala Limi Bwabwalena ge Mosese wana Logugui i sinaliagil.
  wbp-wbp: Manu ngula-jangkaju, yapa panu-karilki, yardalu-jana yajarnunjunu, kujalu
    ngula-paturlangurlu Jipini yarda yimi-ngarrurnu warlkangku-yijala ngulaju kujarlu,
    “Nyampurluju-ka warrarda ngawu-pajirni ngalipa-nyangu Yuwarli Maralypi manu kuruwarri,
    yangka kujarla Mujujuku kuruwarri Kaaturlu yungu.
  luo-luo: Eka negichiwo joneno mag miriambo, mane ojimbo wach kuome kawacho niya,
    “Ngʼatni osiko wuoyo marach kuom kama ler, kendo kuom Chik.
  nhe-NT: 'Huan quintlalijque nopa istlacatini para ma quiteilhuica huan quiijtojque:
    ―Ni tlacatl Esteban ajachica quitlaijilhuía ni hueyi tiopamitl huan itlanahuatil
    Moisés.'
  aii-aii: 'ܘܡܘܼܩܸܡ ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ ܣܵܗܕܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܠܹܐ
    ܝܠܹܗ ܒܸܫܠܵܝܵܐ ܡ̣ܢ ܠܗܲܡܙܘܼܡܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܓܘܼܕܵܦܵܐ ܥܲܠܔ ܐܵܗܵܐ ܕܘܼܟܵܐ ܩܲܕܝܼܫܬܵ‌ܐ
    ܘܥܲܠܔ ܢܵܡܘܿܣܵܐ.'
  esk-NT: Aasii iḷaŋitñik aŋutinik itqutripḷutiŋ sagluuqtuaqtuksranik ilaagun. Taapkua
    nipliagaqsipḷutiŋ itna, “Una aŋun ataramik uqaqtuq akikŋaqługu uvagut ipqitchuaġikkaqput
    agaayyuvikpak suli akikŋaqługu maliġutaksraŋa Moses-ŋum.
  msb-msb: Pakatapos, nagkuha sindaʼn mga magtestigos sin buwa manungod sa iya. “Ini
    na tawo dili nagaudong pagpakaraot kontra sa banal na templo kag sa Kasuguan ni
    Moises.
  cpa-NT: 'Jøng² ca¹juúh² dsa² mi²gag¹² héi²: ―Ca¹lah¹tsa¹tiá² cu¹té¹² dsii¹² Esteban
    jǿg³ hlaih¹³ quiah¹² guøh¹² han¹³ quián² jniang³, quianh¹³ lei¹³ quián² jniang³.'
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ତାର୍‌ ବିରୁଦେ ମିଚ୍‌ ସାକି ଦେବାକେ କେତେଟା ଲକ୍‌ମନ୍‌କେ ବିତ୍‌ରେ
    ଆନ୍‌ଲାଇ । ସେମନ୍‌ କଇଲାଇ, “ଏ ଲକ୍‌ ସବୁବେଲେ ଆମର୍‌ ସୁକଲ୍‌ ମନ୍ଦିର୍‌ ଆରି ମସାର୍‌ ରିତିନିତି
    ବିରୁଦେ ନିନ୍ଦା କାତା କଇବୁଲ୍‌ଲାଇନି ।
  meu-meu: Bena idia ese hahebade koikoi taudia e haginidia tore. Idia eto, Ina tau
    ese ina gabu helaḡana bona taravatu ihadikalaidia herevadia na se hadokomu.
  yva-NT: Umba wo vatane inta maugav ude indamu wangkarive wo angkivan. Vatano wangkariveye
    umaso usea usayai wo Stepanus aura ware, “Vatane wato po wama Yavaro Amisye muno
    Ananyao Musa raura tantunawi tutir.
  dgc-dgc: To péngbista de, éy niharap de be sa du mégsistigu ta kakabulyan a kontara
    ni Esteban. “Palagi siya,” kagi de, “a mégkagi ta kontara ta Templo, sakay ta
    ugali ni Moises.
  zpm-NT: 'Ni güeynie zho bla zha ne lega bnexuu, rëb zho: ―Nliw, rtsidiḻ mgui qui
    xyadoo ne, rtsidiḻ me xley ne.'
  hix-NT: Noro heno wàràhyakany komo xarha yatxownà hatà. Yaworohra mak nekarymatxownà
    hatà, nyamoro ha. Khoryenkom màn wàràhyakehe, mosonà, ketxkonà rma haryhe tà,
    àhoko. Atàknahra ro mak naha ha. Wàràhyakehe roro mak ha. Kàyweronàhyamatxho kom
    xarha wàràhyakehe, ketxkonà rma haryhe tà.
  sim-sim: Uhu ma lal Stivenin li haimba handambakmbaha li mbashirik orok li sihi
    limu mbara, �Ermba ermbak ma toto tempel aka toso nga mashi Avui Wasilakahi nga
    mashi kavakavan owehe mbanda toria.
  npi-ULB: तिनीहरूले झुटा साक्षीहरू पेस गरे जसले भने, “यो मानिसले यस पवित्रस्थान र
    व्यवस्थाको विरुद्धमा बोल्न छाड्दैन ।
  cgc-cgc: May duma na mga ittaw na papadala man danen aged mag-ambal ta dili matuod
    kuntra ki Esteban naan ta tubangan ta Sanedrin. Ambal danen, “Yi na mama ni pirmi
    din nang papakalain ate na Timplo daw Mga Sinulat Moises.
  tim-tim: Ain katbiâ kindo ulikŋân galalupyeŋe hanyeŋân gege agi are yeŋgonbiâ Stepanogât
    hiaŋgim hin dâyi, “Luâk irekŋe nengât sumbe emetŋe aregât bâleŋe dâm Mosegât den
    kârikŋe are hepunmâ manmap.
  yor-yor: Wọ́n sí mú àwọn ẹlẹ́rìí èké wá, tiwọn wí pé, “Ọkùnrin yìí kò sinmi láti
    sọ ọ̀rọ̀-òdì sí ibi mímọ́ yìí, àti sí òfin.
  wos-wos: Hura yindaka Stiven néma duna makambu téndéka wandaka di yéna yakwa du
    nawulak di wulayi, wun geré. Wulaaye di wa, “Wun du atéfék nukwambu dé Godna tempelka
    dé haraki hundi wata dé Mosesna hambuk hundika akwi haraki hundi wa.
  emp-NTPO: 'Maʌ̃ne sewa jarad̶amãrẽã ʌ̃cʌrʌ ẽberãda mamaa edesid̶aa. Maʌ̃gʌrãba nãwã
    jarasid̶aa: –Jãʌ̃ ẽberãba Ãcõrẽ de dromanebemada, dadjirã leyd̶ebema sid̶a biẽ́
    bed̶ea b̶abaria.'
  eng-F35: 'and they put forward false witnesses who said: “This man never stops speaking
    blasphemous words against the holy place and the law;'
  ind-ind: Lalu saksi-saksi palsu itu maju dan berkata, “Dia selalu menghujat rumah
    Allah ini dan hukum Taurat.
  pes-OPCB: شاهدان دروغین بر ضد استیفان شهادت داده، می‌گفتند که او مرتب به معبد و
    تورات موسی بد می‌گوید.
  mpt-mpt: dim omin naka eli baabeniba Naka ele amitie Gode am sum osa eka Mosese
    hekmel weng osa weng dobo weng owe bianea
  ssx-ssx: Kutupa hande la꞉ wimiki tupa꞉ mo yayapiki wekitisi haliwekima꞉ tiao alota꞉
    Do halita꞉ do yakopiki tembolo da pa꞉ta꞉ make hande Lo Pimanu pa꞉ta꞉ make hoke
    pi lo hala꞉ halie lemekeme.
  mkl-mkl: Si ɑnyiɛ ŋɔi ɑ̀ nɑɑò mɔkɔ ɡɔ ŋɑ wɑ iyi ɑ̀ nɑɑ ɑ̀ mɑ́ɑ ide ɑ̀ ni, inɛɛu
    ihɛ̃ wɑɑti kɑ̃mɑ fei í yɑ mɑɑ fɔ lɑɑlɔi kpɑsɛ̃i Ilɑɑɔ̃u do woodɑi Moizi.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ମେଁ ବିରଦ୍‍ରେ ମିଚ୍‍ ସାକି ବାସଙ୍ଗ୍‍ ନ୍‍ସା ଉଡ଼ିରୁଆକେ ବିତ୍‍ରେ
    ଡୁଂପାଙ୍ଗ୍‍ ଆର୍କେ । ମେଇଂ ବାସଙ୍ଗ୍‍କେ “ଆକେନ୍‍ ରେମୁଆଁ କାଲାଆଃ ନେନେ ପବିତ୍ର ମନ୍ଦିର୍‍
    ଆରି ମସାନେ ନିୟମ୍ ବିରଦ୍‍ରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଡିଂକେ ।
