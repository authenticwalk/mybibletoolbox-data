  san-ORI: ଏତସ୍ୟାଂ କଥାଯାଂ ସର୍ୱ୍ୱେ ଲୋକାଃ ସନ୍ତୁଷ୍ଟାଃ ସନ୍ତଃ ସ୍ୱେଷାଂ ମଧ୍ୟାତ୍ ସ୍ତିଫାନଃ
