    Antioch aṅqwnihqe qa‐Jew‐sínonik̇aṅw Jew‐sinmuy amún tuptsiwni’ta.
  san-URD: ایتَسْیاں کَتھایاں سَرْوّے لوکاح سَنْتُشْٹاح سَنْتَح سْویشاں مَدھْیاتْ
