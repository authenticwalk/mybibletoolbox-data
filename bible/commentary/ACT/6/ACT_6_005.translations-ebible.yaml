    நிகலா ஏதாந் பரமப⁴க்தாந் பவித்ரேணாத்மநா பரிபூர்ணாந் ஸப்த ஜநாந்'
  cof-NT: Junni Crístochi mantá tanla tsanticala josa, jeralela se joe latinue. Junsi
    casaleri Estébanca wentelaquinue. Yari Diosica tsara quereimin joto, Diosichi
    Tencabe jera seque mantaimin jominue. Junsi aman Felípeca, Prócoroca, Nicanórica,
    Timonca, Parménaca, Nicolaca wentelaquinue. Aman Nicolás mantimini Antioquíabi
    nechi jominue. Yari israelita itotonan, Jesube cacayaituminnan israelítalachi
    mite Diosica tenca camin ica jominue.
  srm-NT: Nöö fa dee Tjabukama fan dë, nöö dee oto biibima piki ku de. Nöö hën de
    go suku sëmbë. Nöö dee sëmbë de pii tei, wan u de de kai Sitefani. A dë wan sëmbë
    ta abi taanga biibi a Masa Gaangadu, nöö a dë ku telu a di Akaa leiki. Söseei
    de tei Filipi, ku Pokolu, ku Nikanou, ku Timon, ku Paamenasi, ku Nikolasi. Nöö
    Nikolasi bi dë wan sëmbë u di köndë de kai Antiokia. An dë Isaëli sëmbë, ma a
    ko ta biibi Masa Jesosi kuma de.
  qvs-NT: Chashna chay yachachikuk runakuna willaptinkuna Jesusta kreyik runakunaka
    almitirkansapa. Chaypina akllarkansapa Estebanta. Payka Jesukristuta alli kreyik
    runa karkan. Tata Diospa Espiritunta allita kasushpa kawsak. Chaymanta akllarkansapa
    Felipita, Prokorota, Nikanorta, Timonta, Parmenasta, Nikolasta. Chay Nikolaska
    Antiokiya llaktamanta karkan. Payka mana judiyu kaykashpa judiyukunapa yachachikunanta
    aypa watatana katirkan.
  zca-NT: No nguio laxto' rë men che'n Jesukrist kure', orze' ngule bixa' tu miyi'
    xa' lë Teb. Miyi' re', dox ñila xa' widi'zh che'n Jesukrist, mbaino dox nzho Sprit
    che'n Dios laxto' xa'. No ngule bixa' xtu xa' lë Lip, kun Prócoro, mbaino Nor,
    no Timón, no xtu xa' lë Parmenás, no Kulás. Xa' re' nzë yezh Antioquía, gat lë't
    men Israel xa', per nzhon xa' ley kwa'n mila' Dios lo Muisés antis di gak xa'
    tu men che'n Jesukrist.
  cbc-NT: Bairo na caĩrõ tʉ̃go, nipetiro jĩcãrõrẽ bairo tʉ̃goñarĩ, Esteban cawãmecʉcʉre
    beseyuparã. Esteban pʉame Jesucristo mena bʉtioro tʉ̃goñatutuayupʉ. Tunu bairoa
    Espíritu Santo cʉ̃ camasĩõrĩjẽ carʉsaecʉ majũ ãñupʉ̃. Cʉ̃ berore beseyuparã Felipe,
    Prócoro, Nicanor, Timón, Parmenas, Nicolás. Nicolás pʉame Antioquía yepa macããcʉ̃
    ãñupʉ̃. Jesucristo yaye quetire cʉ̃ catʉ̃goʉsaparo jʉ̃goye, ricaati cañubuemirĩcʉ̃
    tunu judío majãrẽ bairo Diore caĩroajʉ̃goricʉ ãñupʉ̃.
  qxo-NT: Tsaynö llapancuna willanacusquirmi ganchis runacunata acrayargan. Paycunaga
    Espiritu Santo yanapaptin Diosnintsicman yäracur cawag runacunam cayargan. Tsay
    ganchis runacunapita jucga cargan Estebanmi. Waquin cagnam cargan Felipe, Procoro,
    Nicanor, Timon, Parmenas, y Antioquia marcapita Nicolas. Nicolasga juclä runa
    caycarpis mas puntatanam Israel runacuna adoracuyangan Tayta Diosman criyicurgan.
  mox-mox: 'Ta toʼabiboda qabudi tovaletuyana edi nuanua iʼawahaqiaqiea, ʼinega ʼoloto
    adi yau seveni ivenuaʼivinedi, adi wawa baʼe ʼidewana: Sitibeni, tauna ena vetumaqana
    qiduana ta Niboana Gwalagwalana niʼa luveagatunaʼia, ta Filifi be, Filikolo be,
    Nikanoli be, Taimoni be, Falimina ta wese Nikola tauna lova ge Diu, mana tauna
    ʼabaga Anitioki ʼolotona. Ta ʼabiboda me Diu edi tafwalolo ʼinaya lugu, ta baʼe
    ʼitaga wese Ieisu vevetumaqanea.'
  kew-kew: Aposel aa-na agaa pagoa nimumi raana omoa pisimi. Goa pua aa-na bi ma-ae
    Stiven-re Gote-na agaa page Holi Spirit page nipuna robaa-para rulatabesa. Nipu
    mapaamisa. Goa pua Filip-para Prokorus-para Nikanor-para Timon-para Parmenas-para
    Nikolas-para go rayo madaa misa. Nikolas-re Antiok su pirua aba Juda aanu raapu
    kone rulae aba misa.
  dww-dww: 'Dabudine banaga matabudi apasol adi giuma ai anine be taudi uma banegidima
    a vinedina: Stepen, tauna tauḡoma noponama waisumaḡa be Arua Babau ya moḡavu;
    be Pilip, Porokurus, Nikanor, Timon, Pamenas be Nikolas, tauna Antiok baneginama,
    be tauna yai rawajiusna.'
  twi-ASANTE: Nnipa no nyinaa penee adwene a asomafoɔ no de baeɛ no so. Enti, wɔyii
    Stefano a na gyidie ne Honhom Kronkron ahyɛ no ma no, ne Filipo, Prokoro, Nikanor,
    Timon, Pamina ne Nikolao a ɔfiri Antiokia a na ɔwɔ Yudasom no mu.
  aoj-aoj: Amam nematawa hiasi ukup paꞌi basef ifimba. Eaꞌ sandandepa Stiven, anen
    nagahapifa Jisasi ma Ambal buꞌunai Godi nagape siꞌinanai. Eaꞌ sandandepa Filip
    naloma Prokoras, a Nikanon naloma Timon maloma Parmenas Nikolas. Aman anamba Nikolas
    Antiokinai, fowaꞌ nafiꞌi naila waf esis Judai.
  cbv-cbv: 'Páant ĩ niijíchah joinít, “Jʉ́ʉ. Páant tií jwĩ chãjap”, nihat Jesúíhwã
    ĩt niíj jepahap wʉt jĩ. Pánihna, Esteban, Jesúsdih tʉ́i jenah joiní, Tʉ́ini Espíritu
    ã wẽpat bʉ́dí jʉmnidih ĩt ñíwip wʉt jĩ. Bitadihbʉt ĩt ñíwip wʉt jĩ. Nin caá ĩ
    wʉ̃tna: Felipe, Prócoro, Nicanor, Timón, Pármenas, Nicolás. Caán Nicolásboó Antioquía
    tʉ́tchidih bóo judío nihcan yʉhna, judíowã ĩ bohéátdih joiná, ĩjeéh waadní ãt
    jʉmʉp wʉt jĩ.'
  taw-taw: Anɨb agelak, mɨdupsek nɨgel kɨlop tep gek, bɨ anep kugul ak aglɨlak. Bɨ
    anɨb okok nɨm, Stipen bɨ Jisas nop gos lɨnɨŋɨd God Kawnan ne ayɨp nep yek ak,
    Pilip ak, Plokolus ak, Nikanol ak, Timon ak, Palmenas ak, Nikolas ak. Bɨ Nikolas
    anɨb ak, ne taun Adiyok nɨb ak bɨ Juda mel ak pen, Juda binɨb gɨpal tek adek ak
    kɨdek gak.
  jic-NT: Yupj tjowelepj pajal 'üsüstsja pjü jilal. Mwalá way la t'apj Esteban. Po
    tepyónatsja pjü way Jesucristo tjevelá. T'üc' way la tjíjitsja Dios Cjües velá.
    La t'apj wa Felipe, Prócor 'ots'ipj, Nicanor 'ots'ipj. La t'apj wa Timón, Parmenas
    'ots'ipj, Nicolás 'ots'ipj. Nicolás judío tuluctsja. Antioquía mpe 'eseptsja jupj.
    Ne'aj mwalá way tepyona judiopan jinwá. Locopyaya, p'a jyawca na, tjac' Jerusalén
    nt'a.
  zap-NT: Yrandxee men wyan byen ne gako zenga. Wye men Xteb, mgyeey ne kesentyent
    rlaleedx Jesucrist no ne raknonen Espíritu Sant, no wye men Blib no le Prócoro
    no le Nicanor no le Timón no le Parmenas, no le Kwlazh men-Antioquía ne wlaleedx
    Dëdyuzh chekwlo zegne rlaleedx men-Israel Dëdyuzh.
  wer-wer: Pël maan omën pourö ngön pöten kent ëak omën eporö ulmëa. Wet rëak Stiwen
    omën pöp pi Anutuun kön wi kosang pan yewesaup Ngëëngk Pulö pim lupmeri peö ëaö
    pöp moulmëa. Pël ëak namp Pilip, namp Prokoras, namp Naikena, namp Taimon, namp
    Pamenas, namp Nikolas Antiok kakaanëp, pi köpël omnamp ngës rëak Israel omnaröa
    ngönën wak wëaö pöt yaaup. Pël ëak Yesuun kön wi kosang wesaup. Pit omën piporö
    moulmëa.
  ipi-ipi: Wuane leai-kola, Kitisene wandakali tupa pitaka-mane pii okone ale wato,
    epele yainipia. Epele wato, utupane-mane andeai-kola, Oli Sipitisa oko akali Sipene
    oko balanga tumbi latane atea-kola, balato Gote lo bilipi leyo nayu leanga andeaini-pia.
    Andoto, utupane-mane Sipene yapa lo moto, balato piape okone peakale leainipia.
    Wuane pua teke, utupane-mane akali Pilipi ima, Potokotasa ima, Nikano ima, Timone
    ima, Pamenasa ima, Nikolasa ima, akali utupane yapa lo moto, piape okone peakale
    leainipia. Nikolasa bala Andiyoko tano okona tane mindi atoto, wamba bala Juta
    yame gulalu, utupane towa lotu leaipia.
  qul-NT: Tucuynincuman chay niskancu allin yuyacorkan. Ajllarkancutaj Estebanta,
    paytaj Diospi sinchi creeyniyoj, Santo Espirituwan junt'a carkan. Ajllallarkancutaj
    Felipeta, Procorota, Nicanorta, Timonta, Parmenasta, Nicolastawan. Nicolaska Antioquía
    llajtamanta carkan, mana judío llajtayojchu, chaywanpas judiocunapaj religionninman
    cuterkan.
  tnc-tnc: I'suᵽaka naᵽakã'ã “Rita sime”, ãñurã oyiaja nimaeka Jesúre yi'yurã. Suᵽa
    imawa'ri “Esteban imaki jia Tuᵽarãte yi'yuka imarĩ, kiyaᵽaika uᵽakaja baarijayuka
    Esᵽíritu Santore kire jeyobaamaka”, ãrĩwa'ri kire ne'eka. Suᵽabatirã ne'eka Feliᵽe,
    Ᵽrócoro, Nicanor, Timón, Ᵽármenas, suᵽabatirã Antioquíakaki Nicolás, judíorãkamarĩka
    imariᵽotojo jia nare yi'yukaᵽitiyika nimaeka ba'arika ᵽibarimaja ne'ekarã.
  ter-NT: Ínixoa uhá koeti kutípoti Jesus unáko neko isóneu ápostuluhiko. Ina noivókoxo
    Etévaum, hóyeno koati kuvóvoti Itukó'oviti koane koati xúnatimaka ne Sasá'iti
    Omíxone Itukó'oviti xokóyoke. Noívokoxohikomaka Filípi; Porókoru; Nikáno; Tímaum;
    Pármena; yoko Mikúlau, eneponeko íhae Antiokíya hokópoti hó'e jûdeu yanekôyoke.
  bmr-NT: Jaanoco paryɨ iimuguumoro ɨcɨumo Esteba onooboco ijeebɨɨfaño miyaavogo,
    Moocaani Gaija icano agahafɨcɨnɨɨboco, bu Felipeque, Procoroco, Nicanoroco, Tiomooco,
    Parmenaco, Nicolo antioquiaobo, judiomɨ iijɨco agaayɨcɨuboco icano.
  fuf-fuf: Ɗin konguɗi weli ɓe no ɓe fotata fodde. Onsay ɓe suɓii oo wi'eteeɗo Astefaana,
    on ko neɗɗo heewuɗo gomɗinal e *Ruuhu Seniiɗo on, e Filiipu e Porokoor e Nikanuura
    e Timuuna e Parmeena e Nikolaasi mo ka wi'etee ɗon Antiyoosi-Sirii, on ko naatunooɗo
    e diina Yahuudiyanke.
  mwc-mwc: Damanina ba niko nota gairena si nonori wai ereonowasi si nuwagaire. Kata
    Stephen si binei, kona sebarena wai bitumagana biyina ba yebo Kanuma Kaobaisiyena
    i bonuwei, ba yebo mutusi wai Philip, ba Procorus, ba Nicanor, ba Timon, ba Parmenas,
    ba Nicolas Antioch biyina, ana yawasa i berena i Keresiyana.
  bhl-bhl: 'Yangiwi, ka biliw kunum waneng i kiliko, makuw “Kenka!”, angeko, ben kel
    kunum mak mo koyemsiliw kale. Ben kel kunum biim wiin e kanekote: Mak e Stiben
    ete kale. — E Sunbin-Got elo “Fein!”, angeko, kitil kuw gelewkabelei, Sunbin-Finik
    e em dim weneko, gekse kunum ete kale. Mak e Filiw ete kale. Mak e Folokolus ete
    kale. Mak e Nikanol ete kale. Mak e Timon ete kale. Mak e Falmenas ete kale. Mak
    e Antiok abiw mutuk kunum Nikolas ete kale. — Kunum be Isalael kunum ba kate,
    Suda im kukuw kuluko, Sunbin-Got elo gelewkabe kunum ete kale.'
  ons-ons: Don yewa rau, ŋei ŋerep korop eŋe aposolo eŋane don yewa detpi menaŋ wareke,
    pakiso, eŋe Stiwen ma wakonka bira kakoi, eŋe mali malipine togogole so Asu Koboboineŋo
    kotino waket pake, so Pilip, Prokorus, Nikanor, Timon, Parmenas so Nokolaus, eŋe
    Antiok matko ŋine, eŋe lobo, ŋo eŋe mo sogino sari Yuda doku tau taune eŋane maguo
    takotkeke.
  con-NTPO: Tsonsi poiyi'cco fae'ngae ñotsse in'jamba Estebama avuse'fa. Nane Chiga
    Qquendya'pa Estebama ñotsse in'jaen. Tsa'cansi Estebanjan pa'tssi injama'choi'ccu
    Jesúsve in'jamba paña. Toya'caen tsu avuse'fa Felipe, Prócoro, Nicanor, Timón,
    Parmenas, Nicolásma'qque. Tsa Nicolás tsu Antioquía canqque'su a'i, toya Jesúsve
    pañambi'te israendeqquia'caen Chigave in'jan'cho.
  ghs-ghs: 'Noo oke Qaru abi mimi hiiremi minarai nookami isanatemi nokoi abi erake
    paanaiteta: oi Setepano (abi nooka hiisi eetanoma, Qaheuba Sumasa noho qupata
    heuheu eete qaata) ma Piripo ma Porokoro ma Nikano ma Ttimo ma Pamena ma Nikora
    (noi Attiokhia nagapa nena raaba abi Dzuta abihota ipibireta).'
  peg-peg: ଇ କାତା ୱିଜ଼ୁ ମାନାୟାର୍‌ ନଞ୍ଜର୍‍ତ ହାର୍‌ ଚଞ୍ଜାନାତ୍, ଆରେ ହେୱାର୍‌ ପାର୍ତି ଆରି
    ପୁଇପୁୟା ଜିବୁନ୍‌ତ ବାର୍ତି ସ୍ତିପାନ୍‌ ତର୍‌ନି ରୱାନ୍‌ ମୁଣିକାଂ, ଆରେ ପିଲିପ୍‌, ପ୍ରକର, ନିକାନର୍‌,
    ତିମନ, ପାର୍ମନା ଆରି ପର୍ତୁମ୍‌ ଆନ୍ତିୟକିଆନି ପାର୍ତିକିୱି ଜିହୁଦି ନିକଲାୟତିଂ ବାଚି କିଜ଼ି,
  txu-NT: Nãm ar ane nhym me kunĩ arỳm kum ar kabẽn kĩnh ne. Ne kam arỳm amijo Exewão
    pytà. Nãm mrãmri tu amim Metĩndjwỳnh markumrẽx. Nhym Metĩndjwỳnh Karõ raxo kadjwỳnhbê
    nhỹn ar o ba. Nhym kam me amijo me kwỳ pytà. Piripimẽ Prokorumẽ Nikanômẽ Ximõmẽ
    Pamenajmẽ Nikoraumẽ ne me amijo ar utà. Nikorau ja ne amrẽbê kubê me bajtem. Krĩraxbê
    Ãxikikam ne abatành djà. Ne kam arỳm mebê idjaer kukràdjà man kôt ar amijo ba.
    Ne kam arỳm tu amim Jeju markumrẽx. Mebê kregu kabẽnkam ne kabẽn.
  eng-WEBU: These words pleased the whole multitude. They chose Stephen, a man full
    of faith and of the Holy Spirit, Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolaus, a proselyte of Antioch,
  gnw-NT: Cua jei vae icavi opareve pe, jare uiparavo reta Esteban - jae co penti
    cuimbae upurugüɨrovia cavi jare tɨnee Espíritu Santo pe vae - Felipe, Prócoro,
    Nicanor, Timón, Parmenas jare Nicolás - jae co tenta guasu Antioquía pegua judiorã
    uyeyapo vae.
  mux-mux: 'Aku-siku niring-na yambuma-ni pali piliiku kaí piliiku kene, Stipen makó
    turing. Yunu Pulu Yili ‘Sika’ nimba aima tondulu mundupa piliirim yili; yunu Mini
    Kake Tiliele numanuna molupa kapula tinjirim yili. Yi talse makó turingmanga bima
    i-sipa mele: te Pillip, te Porokoras, te Naikena, te Taimon, te Pamenas, te Nikollas.
    Nikollas kolea-auli Andiyok yi ili, yunu Juda-yi te mólu. Yunu yi te lupa molupa
    kene, uinga Juda-yambumanga ulu-pulu tiring akili mele topele topa tirim yili.'
  maj-NT: 'Ngayjee̱ xu̱ta̱ kits''ínkjáíhi̱n ni xi kitsú já postru̱ ko̱ j''ájin já
    xu''bi̱: Esteba̱n, nku nda̱ xi ''yún s''ejihi̱n Nti̱a̱ná ko̱ xi kitsejíhi̱n ra̱
    Espiri̱tu̱ Santo̱, Felipe̱, Proco̱ro̱, Nicanor, Timon, Parmena̱, ko̱ Nicola, nda̱
    xi nibáha nanki Antiokia̱. Kui nda̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱ tu̱nga
    jahá nd''a̱i s''ejihi̱n ra̱ Nti̱a̱ná.'
  bkq-NT: Idânârâ tonlo modo, Jesus tunâry egaturin-em induakeyby modo agueho ara
    izemo lelâ myani. Saguhoem kuru induakelymo myani Estêvão. Jesus einwânni myani
    mâkâ, Deus Ispiritury aguehobyry ara lelâ aini warâ. Ilâpyryem myani Filipe, Prócoro,
    Nicanor, Timom, Pármenas, Nicolau warâ induakelymo. Antioquia donro myani mâkâ
    Nicolau, judeu keba, Moisés inweniby tâinwânse olâ myani.
  kue-kue: 'Ka yegl dingo yomba prapra pirkwa kuno orko ana ye yomba yegl pinde ingwa:
    Stiven, ye pirngimo gigle dungo te Holi Spirit ye mina mogl kau sungwa, te Pilip
    ya, Prokoras ya, Naikena ya, Timon ya, Pamenas, te Nikolas, ye Antiok kamun igle
    nem, kamambuno kiurikwa yomba ta moglkwa ba ye okuna eremogl Juda yomba mina ainungwa.'
  cot-NT: Iroompaqueate maasanoqueate ishineventajiacaro icantajiaquerica. Icoguiajiaqueriquea
    Ishitivano, itsajiaqueritarite iquemisantamajataque aisa ichoocashirentamajataqueri
    Ishire Aapani Irioshi. Ariqueate icoguiajiaqueri aisa Jeripe, Porocoro, Nicanori,
    Timo, Parimenashi, jeri aisa Nicoraashi. Irira Nicoraashi ariguenti iponeaca Antioquiaqui.
    Tee irio jorio cotanquitsi yoguijatacotaqueri joriojia itsaroventacarigueti Aapani
    Irioshi. Imaica iquemisanqueri Jesoshi aisa.
  bnp-bnp: A ngava iea i nangi kamumu ne huriki. Lakea ri vulakia e Stepan, a bakovi
    i luhoi tora hateka a Vure, a Hanuna Vure i laho tora turana. Ri vulaki e Stepan,
    turana e Pilip, e Prokorus, e Nikanor, e Timon, e Paramenas, e Nikolas a bakovi
    o Antiok i dili na lotu ne huriki a Iuda.
  apn-NT: Hãmri nhũm mẽ kuma nhũm ja mẽ kãm mex nẽ. Nhũm mẽ ma mra nẽ axpẽn mã hkwỳjê
    nhĩxi jarẽ hãmri nẽ mẽ ho 7 nẽ mẽ kurê. Ã mẽ hixi kot anhỹr. Estewãw. Estewãwja
    na pre Jejus kôt amnhĩ nhĩpêx mex o pa. Tĩrtũm Karõ kaxwỳnh mã àr nẽ ho amnhĩptàr
    jakamã nhũm pre hte tãm ri amnhĩ nhĩpêx o pa. Nẽ kaxyw Firipti nẽ Prokot nẽ Nĩkanõ
    nẽ Timã nẽ Parmẽnti nẽ Nĩkoraw. Nĩkorawja krĩ pê ãxiok nhõ xwỳnh na pre. Kêp Ijaew
    kêt tã kãm Tĩrtũm kĩnh o pa. Tã ra mããnẽn Kra Jejus kôt amnhĩ xãm.
  ctp-NT: ―Suꞌwe sikwa ―ndukwin nchga nten kanꞌ―, ngwañaꞌan kuꞌni ba. Kanꞌ ngulo suwi
    neꞌ ꞌin Steba, ska yu nu ndyaa ñaꞌan ꞌa tiꞌ ꞌin Jesucristo; loꞌo chañi chaꞌ nsuꞌwi
    Tyiꞌi Ndiose niꞌ kasiya ꞌin yu kanꞌ. Kwiꞌ ngwañaꞌan ngulo suwi neꞌ ꞌin Lpe, loꞌo
    Prócoro, loꞌo Nicanor, loꞌo Timón, loꞌo Parmenas, loꞌo Nicolás nu ngwa neꞌ kichen
    Antioquía. Kulo ndukwa wa msñi Nicolás kanꞌ chaꞌ ꞌin neꞌ judío, nu ti ji sten
    yu chaꞌ ꞌin Jesús.
  opm-opm: Potperhan ihir gonsi yahwa rima iraire han beshei han ihirnong kis matpari.
    Ma kis matpa han ihir tit han oh Sitipen Got ohe Yahsup oh ohnong kasip mat papao
    Got ohe meng pomat amrao hapat han ohmur. Tit oh Pirip ohmur. Tit oh Prokoras
    ohmur. Tit oh Nikanor ohmur. Tit oh Timon ohmur. Tit oh Parmenas ohmur. Tit oh
    Nikoras ohmur. Nikoras oh Antiok aptei ma patesuh han ohmur. Oh Juda bap na hat
    patdapat gahan Juda hatipmur. Ama beshei han ihirnong kis matpari.
  bvr-bvr: Gun-narda Jesus burr-yika aburr-mujama aburr-wena, aburr-bulapalawa aburr-gata
    gubi-yagurrmurra burrwa. Lika burrbu-menga gu-galiya yerrcha arr-ngardapa arr-murna
    rrapa abirri-jirrapa. Minypa an-ngardapa an-gata Dipan (Stephen), nipa burr-guya
    marr a-balcha rrapa Mern An-mawunga a-rrimarra. Rrapa minypa aburr-werranga aburr-gata
    Bilip (Philip), Brokorach (Procorus), Nikéynor (Nicanor), Dimon (Timon), Barminach
    (Parmenas) rrapa Nikalach (Nicolas). Minyja an-gata Nikalach nipa Yichrayal (Israel)
    an-bapurr ngika, wurra Antiyak (Antioch) an-guyinda; wurra gipa mu-ngoyurra Ju
    yerrcha a-malchinga burrwa marr aburr-balcha nula Wangarr.
  wal-wal: Yesuusi kiittidoogeeti haasayido haasayai asa ubbaa ufaissiis; ufaissin,
    ammanoinne Geeshsha Ayyaanai kumido Isxxifaanoosa, Piliphphoosa, PHirokoroosa,
    Niqaaroona, Ximoona, PHarmmeenanne Aihudatu ammanuwan gelida Anxxookiyaa Niiqolaawoosa
    dooridosona.
  zad-NT: Na' yog'z beṉ'ka' biyoolall'gake' ka goll postlka', na' wlejgake' beena'
    le Esteban, nake' beṉ' nonḻilall'chgue' Chioza' na' chṉabia' Espíritu Sántona'
    ḻe'. Na' ḻekzka' wlejgake' Felípena', Prócorona', Nicanora', Timónna', Parménaza',
    na' Nicoláza', beṉ' Antioquíana', beena' bene' txen beṉ' Israelka'.
  kmg-kmg: 'Dâŋ iŋuc mupie opâ ruac jaŋe manapie sâcke-fârewec. Ehuc ŋic šiŋuc bâwosâec-jopambiŋ:
    Stefano, e maŋnao mamanasiŋ â Tiri Mâro fufusuc fowec, erâ Filipo â Porokoro â
    Nikano â Timoŋ â Pamena â Nikolao, e Antiokia haeonec ŋic qâpuczi Judaŋic jaŋerao
    šuhuckewec.'
  aso-aso: Likevo Izesuꞌ evenele zuho mukiꞌ gamazi lamineꞌ ve li Setehanoꞌ nene Oꞌmosola
    amuzo molo gele emo minavo Sikalahuꞌveꞌmo lulouꞌ vauve elo gono davo minive nesi
    idoꞌ Hilipokisi idoꞌ Polokolokisi idoꞌ Nikanolokisi idoꞌ Timonakisi idoꞌ Palamenakisi
    idoꞌ Nikolaoꞌ adoꞌ Adiokia ebekutiꞌ monokumuꞌ Zuda vela giꞌmizive nesi nene di
    kegesi-ngidi
  uli-uli: Pangerloh chol ttey we ngo ye fel deper irel molwe Apostel kowe re sor,
    iwe resa duwley Stephen, le iy semal mal le ye mel Espritu Santus uwol ngo ye
    kkel yal tugul, iwe mo Philip, mo Prochorus, mo Nicanor, mo Timon, mo Parmenos,
    mo Nicolaus we semal Gentile le ye budoh mo wol Antioch le iy ye moch weg ngal
    taliw we yar Jews.
  nin-NT: Abiga ba wemi a kpanye ni ida i abi ko na angu yi. Na ttu Istifanu, unushirr
    wanggo kpanye kakami nu ure ku Abachi ku, Izhi Iwre yi i si na ku. Na ddu anu
    Filibu, u Prokoro, tuku Nikano, u Timo, u Pamena tuku Nikola, uwama a si si ani
    Yahuda hen, na zhi nu Antakiya. À kà iga i ábáchí ama yi na kpa iga i anu Yahuda
    yi.
  acu-NT: 'Tinamtai Cristonu ainau mash nuna antukar: Pengkeraitai tiarmiayi. Tu tinau
    asaramtai, Estebankan nu takatan takakmasti tusar inaikiarmiayi. Estebanka Criston
    miatrusang umirnuyayi. Nusha Yuse Wakani piatkamuyayi. Nunia Felipencha, nunia
    Prócoroncha, nunia Nicanornasha, nunia Timónasha, nunia Parmenasnasha, nunia Antioquía
    nungkanmaya aintsun, Nicolás naartinasha nu takatan takakmasarti tusar inaikiarmiayi.
    Nu aintska judíochutiat judíowa nunisang Yusen nemarkauyayi.'
  cak-WNT: Y can quinojel ri kach'alal xka c'a chiquiwech ri xbix chique cuma ri apóstoles,
    y xequicha' c'a ri ye wuku' achi'a'. Ri jun c'a ri xquicha' Esteban rubi', y re'
    jun achi ri can cukul wi ruc'u'x riq'ui ri Dios y nojnek ránima riq'ui ri Lok'olaj
    Espíritu. Xequicha' chuka' ri achi'a' ri quibini'an Felipe, Prócoro, Nicanor,
    Timón, Parmenas y ri Nicolás ri aj pa tinamit Antioquía. Ri achi ri Nicolás rubi'
    man israelita ta, pero can nunimaj c'a ri nubij ri ley riche (rixin) ri Moisés,
    y can quiq'ui c'a ri israelitas c'o wi tek c'a ma jane runiman ta ri Jesucristo
    chiri'.
  ebk-ebk: Nan kenalen nan apostoles at penalaylayadna nan am-in ay naamong hid-i.
    Pinilicha hi Esteban ay laraki ay napigsay pammatina ya napnu as pannakafialin
    nan Espiritu Santo ya cha Felipe, Procoro, Nicanor, Timon, Parmenas ya hi Nicolas
    ay Gentil ay i-Antiokia ay manguunud as nan iniili ay ukialen chi Judio.
  spa-PDDPT: La propuesta agradó a toda la multitud, y eligieron a Esteban, varón
    lleno de fe y de Espíritu Santo, a Felipe, Prócoro, Nicanor, Timón, Pármenas y
    a Nicolás, un prosélito de Antioquía,
  ruf-ruf: Imbuli ayo iwadeng'eletsa iwanu wose iwomtoghola Yesu. Wawasaghula Stefani,
    imunu iyotoghola ghendo na yamemile Ghumuhe Mwenzeluka, Filipi na Porokoro na
    Nikanori na Timona na Parimena na Nikolayo iyolawila Antiyokiya, iyengile mne
    dini ya Chiyahudi hao mwanduso.
  gun-gun: Ha'e rami ijayvu rã pavẽ oendu vy ojou porã. Ha'e rami vy jypy ojou Estêvão,
    peteĩ ava ojerovia ete ha'e Nhe'ẽ Ky'a E'ỹ anho oĩa va'e, ha'e gui ma Filipe,
    Prócoro, Nicanor, Timão, Pármenas ha'e Nicolau. Ha'e va'e ma Antioquia guigua
    judeu kuery reko rami oiko va'e.
  agu-BL: Yi quibital yi e' mas kajwutz yi xtxolbila'se'j, tircunin tzun e', e' tzatzin
    te'j. Nintzun je' chitxa'ol Esteban, jun yaj yi k'uklij c'u'l te Kataj Ryos, nin
    yi nojnak talma' tan yi Espíritu Sant. Ncha'tz Li'p tu Prócuro, nin Nicanor, tu
    Timón, tu Parmenas, tu Laẍ, yi jun aj Antioquía yi cho'n xomij wi' te ketz kacstumbr
    yi o' judiy.
  isn-isn: Uganuli nuao ukaliloeelya ianza lihi. Iti gwa ikamuholania uStefano, muntu
    nuizuee uhuiili nu Ng'wau Ng'welu, nu Filipo, Prokoro, Nikanori, Timoni, Parmena,
    nu Nikolao, muokole kupuma ku Antiokia.
  eng-PEV: All the Christians agreed with those 12 men. So they picked Stephen. He
    was a man that really trusted God, and that God’s Holy Spirit controlled properly.
    And they picked Philip, and Procorus, and Nicanor, and Timon, and Parmenas, and
    Nicolas. Nicolas was from a city called Antioch. He was not born a Jew, but he
    turned to God and started to follow the Jewish ceremonies, and after that, he
    believed in Jesus.
  ilo-ULB: Naay-ayo ti panagsaoda dagiti adu a tattao. Pinilida ngarud ni Esteban,
    maysa a lalaki a napnoan iti pammati ken iti Espiritu Santo, kasta met da Felipe,
    Procoro, Nicanor, Timon, Parmenas, ken ni Nicolas, a maysa a ganganaet a nagtaud
    idiay Antiokia.
  pir-NT: Tiquina sa nigʉ̃ tʉhoye, “Aʉ, sata yeihna”, niahye tiquina ijipihtiyequina
    Jesu yequina. Sa ye Estebãre Cristore wacũ tutuariquirore, Espíritu Santo tutuayere
    pajiro cʉoriquirore beseahye tiquina. Apequina gʉ̃hʉre beseahye. Felipere, Prócorore,
    Nicanore, Timore, Parmenare, Nicolare ihyaye itiatiquinare beseahye tiquina. Nicola
    pehe judio masʉno ijieriquiro Antioquía cjʉ̃no judio masa ye buheyere cahmeno,
    tiquina mehna sajãmediquiro ijiahye.
  anv-NT: Ne bɔɔ́ ako áwúge mbɔ, matɔɔ́ agɔ́ bwɔ́. Ne ajya Stɛfɛn ayi áfyɛɛ́ metɔɔ́
    ne Jisɔs dɔɔ́ ne Mendoó Ukpea ɛgbeé ji metɔɔ́. Abifɔ alú Filip ne Prokɔrɔs,
    Nikanɔ ne Timɔn, Pamɛnas ne Nikolyɔs ayi atané melɔ Antiɔk ayi alaá muú Jus.
  sab-NT: 'Kwian Jesu gerua ketanga gerudu ene gire kwian ulita Chubenu kledu mo litabale
    mo ta gbu salengwli kwian Jesu gerua ketanga gerudu kare, kwian Chubenu onbre
    Chubenu ai kare gau gdaguke: Esteban (ama mo ta gbe diali no Chube ole, diali
    Chube Oña kle ama gbe age Chube takalin kare), Felipe, Prócoro, Nicanor, Timón,
    Parmenas, Nicolás (ama una Antioquíamu, ama me kwian israelita agwa ama mo blitu
    age kwian israelita suia kare, ama kwian israelita suia gau mo alin).'
  tmd-tmd: Mönö yadmɨdim aku nugumɨn, ñɨgö magalɨg wä rɨmɨn, nöbö akuyöbö mɨj sö yad
    nɨgmä. Nöbö piaku i Stipen. Stipen nuŋ God nugw pɨ gö nɨgön rɨmɨdöŋa. Inöm Leia
    nugwo aja wöl gɨ mɨdmɨda. I Pilip, i Prokoras, i Naikena, i Timon, i Pamenas,
    i Nikolas. Nikolas nuŋ taun dib Adiok yöbö. Nuŋ höd Juda nöbö yöi aku, jɨ mai
    Juda nöbö mö rɨbyöx nugwim akuyöbö nugw pöŋa. Makwam mai nuŋ Jisas nugw pöŋa.
  acr-NNT: Konoje kꞌu ri hermanos kimolom kibꞌ, xukꞌul kikꞌuꞌx wa xbꞌiꞌx chike. Xkichaꞌ
    kꞌu ri Esteban, jun achi lik kubꞌul ukꞌuꞌx rukꞌ ri Dios yey lik kꞌo ri Santowilaj
    Ruxlabꞌixel ri Dios rukꞌ. Y xekichaꞌ ri Felipe, ri Prócoro, ri Nicanor, ri Timón,
    ri Parmenas y ri Nicolás, jun achi aj Antioquía xex utaqem lo ri kꞌutunik ke raj
    judiꞌabꞌ.
  kpg-kpg: Di hagabuulinga dangada hagatau gu tenetene huoloo gi di hai o digau agoago hagau
    ne haga modongoohia. Digaula gu hilihili Stephen, taane dela e honu i di hagadonu
    mo di Hagataalunga Dabu, Philip, Prochorus, Nicanor, Timon, Parmenas mo Nicolaus
    tangada tuadimee mai Antioch dela ne huli guu hai tangada daumaha o Jew.
  taj-taj: चु ताम येशूदा विश्‍वास लबा जम्‍मान म्‍हिगदेदा सेम निजी। ओच्‍छे थेरी मुबा
    जम्‍मादान थे ताम ज्‍यबा छोर्सी थेनीगदेसे पूरा विश्‍वास मुबादेन परमेश्‍वरला आत्‍मासे
    प्‍लिङ्बा स्‍तिफनस, फिलिप, प्रखरस, निकनोर, तीमोन, पर्मिनासदेन एन्‍टिओखिया भिबा
    शहरला यहूदी धर्म तेन्‍बा निकोलाउसदा धम्‍जी।
  avt-avt: Mɨt miyapɨr yapɨrwe hɨr han yaaik neriuwe hɨm me mɨt aposel te hɨr nehimɨtan
    mɨt hispɨnak wik (7). Hɨr nehimɨtan Stiven, hɨrak mɨtɨk kises hɨm me God iuwe,
    God Hɨmɨn Yaaik kau kekre han kɨrak iuwe. Hɨr nehimɨtanek kekite Filip, Prokoras,
    Naikena, Taimon, Pamenas, hɨr netike Nikolas, kerek nɨpaa ke wit Antiok. Hɨrak
    ap ke weiwɨk me Isrel te hɨrak nɨpaa keweikɨn sip kewet menmen enum kises hɨm
    me Moses.
  cbk-cbk: Todo el maga creyente alla ya gusta man el arreglo, poreso ya escoje sila
    con Esteban, un hombre que tiene gayot mucho fe con Dios y con quien ta controla
    el Espiritu Santo. Ya escoje tamen sila con Felipe, Procoro, Nicanor, Timon, Parmenas,
    y con Nicolas de Antioquia, quien el convertido na religion del maga Judio.
  uig-ARA: بۇ مەسلىھەت خالايىقنىڭ ھەممىسىنى خۇش قىلدى. شۇنىڭ بىلەن ئۇلار ئىمان-ئىشەنچكە
    ۋە روھقا تولغان ئىستىپان ئىسىملىك بىر ئادەمنى تاللىدى، ۋە يەنە فىلىپ، پروكورۇس،
    نىكانور، تىمون، پارمېناس ھەمدە بۇرۇن تەۋرات ئېتىقادىغا كىرگەن ئانتاكيالىق نىكولاسنى
    تاللاپ،
  tuf-tuf: Eyta wacayat bahnaquin ahní rehjecro. Etar Esteban cat, Felipe cat, Prócoro
    cat, Nicanor cat, Timón cat, Parmenas cat, Nicolás cat cájacro. Estébanat Sirat
    bahnác yajcata séhw̃ajacro. Sir Ajcan Cámuran Eya Esteban ur ícatro. Nicolás pueblo
    Antioquía binro. Judío bár yehnjác cuar eyat judío chihtá cajac biro.
  abx-abx: Angabuyon i dimu'an mga a'a si nagkabaragawan. Agpili'-na mga iya si Esteban
    nga hul'os gayod i pagtutu'u-na ngan agsunod gayod si pagdalum-na si Espirito
    Santo. Nagpili' liwat kas Felipe, Prucuro, Nicanor, Timon, Parmenas pati' si Nicolas.
    Taga sunsari'i to iya si syudad Antioquia nga abawa dahulo si rilihiyun-na si
    mga Hebro.
  mco-NT: Tüg'ócɨy ajcxy jäygɨdacy je' ayuc. Chi je mayjäy huin'ijxy Esteban huɨdibɨ
    ymɨɨd ooy ymɨbɨ́jcɨn, etz ymɨɨd Espírito Santo. Nañ huin'ijxy ajcxy Felipe, Prócoro,
    Nicanor, Timón, Parmenas, etz Nicolás. Nicolás ca' je' anajty yjudíojäyɨty. Hue'
    je' anajty chooñ jɨm Antioquía, jécyɨp anajty jɨjptɨgɨyɨɨyñɨ judíojäy ytɨy'ajt.
  bsp-bsp: Kɔ moloku mamɔkɔ mɔmbɔt afum fəp, kɔ ŋayɛk-yɛk Etiyɛn, fum wəlaŋ Kanu wəpɔŋ,
    pəlarɛ Amera Ŋecempi ŋa Kanu; kɔ Filip; kɔ Pirɔkɔr; kɔ Nikanɔr; kɔ Timon; kɔ Parmenas;
    kɔ Nikola, wəka dare da Antiyɔk, nwɛ ɛnayɔnɛ wəcikəra kəbɛrɛ ka dinɛ da aSuyif
    mɔ.
  kqf-kqf: 'Ḡome giugiukamaḡedi edi giu, lava matabudi ai anine. Kamaina bi Stivin,
    waisumeḡina bi Aluwa Waiyawa i waiwai wanavuna a vine. Bi ena lava ḡesaudi ba:
    Filip, Pokolas, Nikano, Timon, Pamenas bi Nikolas. Nikolas tana ba Eteni, Entiyok
    olotona bi wala i waila Diu.'
  cpb-NT: Ikanta maawoini piyotainchari, inimotanakeri okaatzi ikantakeriri. Ari riyoyagaitakeri
    Esteban, awentaariri kameethaini Pawa, risaikashireperotantari Tasorenkantsi.
    Riyoyagaitakeri eejatzi Felipe, Prócoro, Nicanor, Timón, Parmenas, ipoñaapaaka
    Nicolás Antioquía-satzi, oshiyakotaariri Judá-ite, tema kaari isheninka Judá-ite
    pairani.
  aon-aon: Ihishmorim shemnek namudok aria shanadudareh shakri wosik um amamin baraen.
    Aria shagraeh Stiven. Anudok Stiven douk narao Iruhin ananin Mishin nyapenyan
    wosik abom aria dodogowin atun abom um bilip. Aria anam douk amudok. Filip, Prokorus,
    Nikanor, Timon, Parmenas aria Nikolas. Anudok Nikolas douk madae anan Juda uwe.
    Anan douk nanaki wabur Antiok aria riguk napeum nagipesh eshesh Juda esheshih
    aih um shenek lotu um.
  hus-NT-2005: Ejtaltsik in tokʼoy jechéꞌ ani takwyat na Esteban, jun i inik xu belom
    tʼajat ani teykómte tʼajat kʼal in cháp an Tʼokat Ejattaláb. Takwyat jeye na Felipe,
    na Prókoro, na Nikanor, na Timón, na Parmenas ani na Nikolás, jun i inik xu kʼwajíl
    Antiokía xin belámal jeyewiꞌik nin belomtal an judíotsik.
  mig-NT: Te tu̱'un ni̱ ka'a̱n‑de, ni̱ ka̱jata'a̱n ini̱ ña̱yɨvɨ kuá'a̱‑ún. Te ni̱
    kaka̱ji‑i Esteban, cha̱a kándíja va̱'a kúu‑de. Te ñú'un chítú‑de Espíritu Santo,
    jíín Felipe, jíín Prócoro, jíín Nicanor, jíín Timón, jíín Parmenas, jíín Nicolás,
    cha̱a ni̱ naki'in sé'é judío ñuu̱ Antioquía.
  bps-bps: Na too mayè i kdee dad faglut stifun déén. Taman nalékla Stifan, i satu
    to too faglut di ku Dyisas, na fnò i Mtiu Tulus, na nalékla Filif, Frokorus, Nikanor,
    Timon, Farminas, na Nikolas, satu to mdà di banwe Antiyok. Ise Dyu kenen, bay
    magin di kafaglut i dad Dyu.
  mbs-mbs: Pegdineg te kedita te otaw egpemenal kenyan, aneng-aneng dan, mèpiya iyan
    inangen. Yan pinemallì dan si Esteban, so egpemenal sikandin diyà te Timanem te
    kedakel te pedowan din, aw egbeyà-beyaan heman te Espiritu Santo. Se doma otaw
    pinemallì dan, yan si Felipe, aw si Procoro, aw si Nicanor, aw si Timon, aw si
    Parmenas, aw si Nicolas tege Antyokya timolò te ketanem te menge Judiyo pengkey
    kenà sikandin Judiyo.
  cme-NT: Bamaŋ waa hiere, baa hũu-ma aa naa sire hiel Etiɛni. Diiloŋ-maama‑i baa
    Diiloŋ-Yalle naa yu Etiɛni huɔŋga‑i. Baŋ hielaa Etiɛni‑i, baa hiel Filipu, baa
    Purokɔr, baa Nikanɔr, baa Timɔ a naara Parmenasi, baa Nikola. Nikola taa u hel
    Ãntiyɔsi, ŋga uu naa suur Yuifusĩnni-na.
  sus-sus: Na masenyi naxa rafan birin ma. E naxa Etiyɛn sugandi, xɛmɛ naxan xa danxaniya
    nu gbo, Ala Xaxili Sɛniyɛnxi man nu goroxi naxan ma. E man naxa Filipu, Pirokoru,
    Nikanoro, Timon, nun Paramenasi sugandi, a nun Nikolasi Antiyɔkika naxan soxi
    Yuwifie xa diinɛ ya ma.
  pon-2006: Pwihno pwon inenen perenkihda mehlel duwen me wahnpoaron ko kasaledahr.
    Irail eri pilada Stipen, ohl emen me diren pwoson oh Ngehn Sarawi, oh Pilip, Prokorus,
    Nikaner, Timon, Parminus oh Nikolaus sang Andiok, mehn liki men ih me wekiongehr
    lamalam en mehn Suhs mahso.
  dad-dad: Od enei karĩ de fen, idi ganan yo den. Idi digirin, Stiwen, ĩ tamo momoiya
    ado Awa Uur Fateul barikã, taka Filip, Prokoros, Nikanor, Timon, Pamenas, Nikolas
    Antiok tamal ĩ Juda neid momoiya bun falei ye fen, Kristus nẽ momoiya yalen.
  zab-NT: Iratedeb guziguelddeb chagac ziy ax bzudeb Xteb, tuby bniety nguiu ni guldípac
    reldilaaz Jesucrist ne ni quesentiand rbezné Spíritu Sant. Ne bzuzadeb Liby, Prócoro,
    Nicanor, Tim, Parmenas cun Nicu ni zá guɨdx Antioquía. Nicuqui gati bniety Israelti
    laab, per aldi nuub lo religiony xtendeb anste ni chaldilaazbɨ Jesucrist.
  jae-jae: Lau samob, taŋ sêkac tauŋ sa naŋ, sêŋô biŋ tonaŋ ŋajam, tec sêjaliŋ lau
    tonec ŋai sa, ŋac teŋ kêkêŋ gêwiŋ ŋajaŋa to Ŋalau Dêbu ŋ gêjam eŋ auc, nê ŋaê
    Stepan, gêwiŋ Pilip agêc Prokoro ma Nikanor agêc Timon ma Parmena agêc Judanêŋ
    ŋac lêŋŋa teŋ aŋga Antiokia, nê ŋaê Nikolaus.
  ksd-ksd: Ma diat par dia mulaot ta go ra tinata. Ma dia pilak pa Stepano, a tutana
    i buka ma ra nurnur ma ra Takodo na Tulungen, ma Pilipo, ma Prokoro, ma Nikanor,
    ma Timon, ma Parmena, ma Nikolaos, a tutana i ga lotu da ra mangamangana Iudaia
    ara Antiokia;
  msm-NT: Nasajaan to mgo magtutuu to sikan planu to mgo apustulis. Sobuuk no pigpili
    dan si Esteban no madigon yagboy to pagtuu to Diyus aw togob to Ispiritu Santu.
    Pigpili dan isab si Felipe, si Procoro, si Nicanor, si Timon, si Parmenas, dow
    si Nicolas no taga-Antioquia. Si Nicolas kona no Hibru, di migpasakup on tahan
    to tinuuhan dan.
  myk-myk: 'A pee jomɔ pe di daan sipyii pu bɛɛri ni. A pʼi sipyii gbarashuun wa ɲaha
    bulo. Pee pu wa mɛ: Ecɛni, wee bi fanha ta nʼa daa ni na nɔhɔ ɲi Fɛfɛɛrɛ Munaa
    bɛ na; Filipe, ni Porokɔrɛ, ni Nikanɔri, ni Timɔ, ni Parimenasi, ni Nikolasi,
    wee bye Ancɔsi shɛn. Wee bi fɛnhɛ jé Yawutuu wo koo li ni fɔlɔ na na pa bye nʼa
    daa fɔɔ.'
  sbe-sbe: Boda maudoina apostolo yodi nuwatu wa se kawanamwanamwaei. Unai ede Setepano
    se kaisunuwaei, iya tausunumabayao yo Yaluwa Tabuna ye hemwayau. Na kabo Pilipo,
    Polokolasi, Nikenowa, Timona, Palamenasi, yo Nikolasi. Na Nikolasi iya Antiyoka
    tamowaina nabada wa unai ye nuwabui ye hemala Dius.
  mcr-mcr: Qu e tquaŋguwiŋqe, qokä-apäkä eeqänäŋi kiiŋä qe äwiŋgqe. Iŋi qu Stipenä
    iqu, quuvqä heqiyqä yäŋänäqŋqä-täŋä-qu eä, Dŋä Äŋguä Iqu kuapänä ämunätaŋgqä ique,
    atäuŋuä ikuwi. Iqutäŋi, qu Pilipä ique, Plokolusi ique, Nikanolä ique, Timonä
    ique, Pamnasi ique, Nikolasi ique, iquau atäuŋuä ikuwi. Nikolasi iqu Andiyokätaŋä
    eä, Israitqä iquautaŋä hma etaŋgqä-qe, Goti Hanjuwä Ique qänaknä iqä-qu qäŋganä
    ätimäukqe.
  cux-NT: Nducyáácá yā ní canee yiinú yā chuū. Ní diíⁿ yā votar Esteban saⁿ'ā chi
    i'teenu taavi ní ndiituú ndúúcū Espíritu N'dai yeⁿ'e Ndyuūs, ndúúcū Felipe, ndúúcū
    Prócoro, ndúúcū Nicanor, ndúúcū Timón, ndúúcū Parmenas, ndúúcū Nicolás 'aama chi
    i'teenu yeⁿ'e yáāⁿ Antioquía ní maaⁿ ní 'āā saⁿ'ā Israel.
  tur-YTC: Bu sözler bütün topluluğu memnun etti. İmanla ve Kutsal Ruh’la dolu bir
    adam olan Stefanos’u, Filipus’u, Prohoros’u, Nikanor’u, Timon’u, Parmenas’ı ve
    Yahudiliğe dönen Antakyalı Nikolas’ı seçtiler.
  san-ITR: etasyAM kathAyAM sarvve lokAH santuShTAH santaH sveShAM madhyAt stiphAnaH
    philipaH prakharo nikAnor tIman parmmiNA yihUdimatagrAhI-AntiyakhiyAnagarIyo nikalA
    etAn paramabhaktAn pavitreNAtmanA paripUrNAn sapta janAn
  bel-N: І спадабалася слова гэтае перад абліччам усяго мноства, і выбралі Стэфана,
    мужа, поўнага веры і Духа Сьвятога, і Філіпа, і Прохара, і Ніканора, і Тымона,
    і Пармэна, і Мікалая Антыяхійца, празэліта.
  sch-sch: Tîrtonngei chong han mipuingei murdi an râiasâna, masikin Stephan taksôn
    dettak le Ratha Inthienga sip le Philip, Prochoras, Nicanor, Timon, Parmenas le
    Nikolas Jentail Juda lei chang Antioch mi an thang suok ngeia.
  mic-MIQNT: 'Na ''ms''t ta''n te''sijig wel''ta''sultijig ta''n apostale''wiliji
    teluelij. Na megna''tiji: Stipen (E''gia''n) ta''n melgi gtlams''tasit aq ilgwentl
    Wejuli Nisgaml, maw Pilip, Ploqolus, Niganal, Timon, Palmenas, aq Nigulas ta''n
    tleiawit Antioq, mo Lesui''pewigw, gatu majulgwatg Lesui''peweiei.'
  huu-NT: 'Nana comɨnɨdɨ: —Jee —raitɨmacɨ. Esteban mɨcorɨna fetodɨmacɨ. Naimɨe Jusiñamuina
    eo ɨɨnote. Jusiñamui Joreño nana naimɨe comecɨmo namatade. Jɨaɨ fetodɨmacɨ: Felipe,
    Prócoro, Nicanor, Timón, Parmenas, Nicolás. Nicoládɨ Antioquía naɨraɨ imɨe. Judíuaɨ
    comɨnɨ isoi naimɨedɨ Jusiñamuina ɨɨnote.'
  jiv-NT: Akatramu tiarmia nuna ashí aents enentáimsar pujuarmiayi. Túmainiak Estepaṉkan
    anaikiarmiayi. Estepaṉsha Yúsan tuke enentáimtiniuyayi. Tura Yusa Wakaní̱sha
    pimiutkamuyayi. Chíkich áishmaṉkan anaikiarmiayi, niisha Jiripi, tura nuyá Purukuru,
    Nikianúrsha, nuyá Temuṉ, Parmenassha, Nikiurássha. Nikiurássha Antiukía nuṉkanmaya̱itiat
    Israernancha ashí umirniuyayi.
  otm-NT: Nɛ gätho ʉ gue madi pɛti bʉ, bi 'yømanho ʉ 'bɛ'a bi man'ʉ yʉ́ 'bäihʉ ra
    Cristo. Nɛ bi than'na ra Esteban, n'da ran 'yohʉ ɛ̨mmɛ ɛ̨c'yɛi xʉn ho nɛ in 'youi
    xʉn ho rá Hogandąhi Oją. Nɛ bi than'na ra Felipe, nɛ ra Prócoro, nɛ ra Nicanor,
    nɛ ra Timón, nɛ ra Parmenas, nɛ ra Nicolás, nu'a mí tɛnba yʉ́ t'ɛ̨c'yɛi yʉ judío
    'bʉ hin ní 'yɛ̨c'yɛi ra Cristo, nu'a bá nɛxpʉ ja ra hnini Antioquía.
  dah-dah: Be, gwaha yinkeb al buda kuruŋ gob amaŋeŋ nurdeb al 7 basiŋa yiramiŋ. Deŋembe
    Stiwen, Filip, Prokorus, Nikanor, Timon, Parmenasyabe Antiok taunde niŋ al Nikolasya.
    Nikolas gobe al miŋ hoyaŋ gega, Yuda marte tikula gama irde Yuda mar al hiriŋ.
    Munaŋ Stiwenbe Yesu niŋ hekkeŋ wor po nurde hinhin, irde Holi Spirityen tareŋde
    po meteŋ teŋ hinhin.
  tnk-tnk: Nərmama me pam səvəi Iesu rerɨnraha raɡien tɨ nəɡkiariien nəha səvəi aposol
    me. Hərpwi rəɡɨnraha ia Stifen, iərman riti nahatətəien səvənhi rɨskai, rerɨn
    rukuər ia Nənɨmwɨn Ikinan. Hərpwi mwi rəɡɨnraha ia Filip, mɨne Prokoras, mɨne
    Nikanor, mɨne Timon, mɨne Pamenas, mɨne Nikolas, iəmə Antiok. Rɨpko mhə in iəmə
    Isrel, mətə ramarə ia narəien səvənraha.
  kpr-kpr: Aminge setero, natofo ava ningido ivuga useri. Ivuga edo, giti genembo
    javo Stephen ava gateguseri. God setiri Asisi Kakara numokena vosetiri dubo kotise
    ireira, ava gateguseri. A gegenembo mendeni barago, nenda javo Philip, Prochorus,
    Nicanor, Timon, a Parmenas, nemoá ava gateguseri. A genembo eni mo, Antiok embo
    javo Nicolaus, amo nunda kiki dodo Jusi embokena sefusira, ábarago gateguseri.
  san-IAS: etasyāṁ kathāyāṁ sarvve lokāḥ santuṣṭāḥ santaḥ sveṣāṁ madhyāt stiphānaḥ
    philipaḥ prakharo nikānor tīman parmmiṇā yihūdimatagrāhī-āntiyakhiyānagarīyo nikalā
    etān paramabhaktān pavitreṇātmanā paripūrṇān sapta janān
  nho-nho: Te kaavena e lotu naa hakkaatoa ni fiffai ki te maanatu naa aposol naa,
    teenaa tukua iloo laatou Stephen, te tama e taka ma TeAitu Tapu aa e lotu haimahi
    i TeAtua, Philip, Prokorus, Nikanor, Timon, Parmenas, aa ko Nikolaus (te tama
    sara haka Antiok teelaa ku lotu i te lotu naa Jew)
  gym-NT: 'Ye abko nükaninbti ni jökräye aisete, ni dianinkä ni kükü kwetre abko nere:
    Ni iti kädian nämane Esteban dianinkä kwetre. Esteban abko nämane tödeke kwatibe
    Ngöböbti amne Ngöbö Üai Deme nämane täte btä. Erere arato, Felipe, Prócoro, Nicanor,
    Timón, Parmenas dianinkä amne ni iti juta Antioquíabo kädian nämane Nicolás dianinkä
    arato. Nicolás ne abko ñakare israelita akwa ja töi mikani kwatibe Ngöbö mikakäre
    täte reketakäre nitre israelitabe.'
  azg-NT: Ndoꞌ tsoñꞌen nanꞌñeen na vantyja nꞌon, tjonꞌ jñꞌoonhan na quindui na nndaꞌ.
    Joꞌ tjihan juu Esteban, tsan na manchaꞌchen tsꞌon na vantyja tsꞌon Jesús ndoꞌ
    na quindë ya tsixuan Espíritu Santo. Ndoꞌ mantyi tjihan Felipe, Prócoro, Nicanor,
    Timón, Parmenas, yo ninꞌNicolás, tsan na jnan tsjoon Antioquía. Juu jon chito
    tsꞌan judíohin, conduihin tsꞌan na totsijonhin yo jñꞌoon na conanꞌtꞌmaanꞌ nnꞌan
    judíos nquii Tyoꞌtsꞌon.
  bhd-bhd: ए गल सारे लोकन पसंद आई, ते तैनेईं अक स्तिफनुस ज़ै विश्वास ते पवित्र आत्माई
    सेइं भरपूर थियो च़ुनो, ते होरे ज़ैना च़ुने तैन केरां नव्वां इना आन, फिलिप्पुस
    प्रुखुरुस, नीकानोर, तीमोन, परमिनास ते नीकुलाउस ज़ै अन्ताकिया नगरेरो रानेबालो थियो,
    ते यहूदी फिरके मां ओरो थियो।
  too-NT: Huā'mā' cāminī'ni'lh ixlīhuāk huan ixtalhūhuā'tca'n. Lā' lacsacca huan Esteban,
    kalhatin chi'xcu' a'ntī ixlītzuma Espíritu Santo lā' a'ntī xa'nca ixkalhlaka'ī'
    Dios. Lā' cālacsacca Felipe lā' Prócoro lā' Nicanor lā' Timón lā' Parmenas lā'
    Nicolás xala' nac Antioquía a'ntī ixtanūnī't na ixreligionca'n israelitas.
  ind-AYT: Pernyataan itu menyenangkan hati semua orang. Dan, mereka memilih Stefanus,
    orang yang penuh dengan iman dan Roh Kudus, serta Filipus, Prokhorus, Nikanor,
    Timon, Parmenas, dan Nikolaus, seorang proselit dari Antiokhia.
  cjo-NT: Inimoeyakirini maawaeni iroka ikantakiriri. Riyoyaakiri Eshiteewa, rirotaki
    aapatziyaperotariri Jesoshi, kemijantaperotzirori Ishire Tajorentsi. Riyoyaakiri
    eejatzi Jiripi, Pirookoro, Irikanoori, Temoo, Parimeenashi. Eejatzi riyoyaakiri
    Nikoraashi, riraga peyeenchari joriiyo, poñaachari Antyokiiyaki. Omaanta iroñaaka
    raapatziyaperotari Jesoshi.
  nsn-nsn: A ninaman taginiono ke uauaha tasisina uakap. Gisina ka uamatoto tang Stiben,
    inggon a tamatang tagorong mana tun tang God, kare uoun tar Iabena Dedeil. Gisina
    ka uamatoto pono tang Pilip, Prokorus, Nikanor, Timon, doh Parmenas, kare Nikolas
    ger peng Antiok, inggono ke uapalih, kare lotu tagu tasir Ju.
  san-DEV: एतस्यां कथायां सर्व्वे लोकाः सन्तुष्टाः सन्तः स्वेषां मध्यात् स्तिफानः
    फिलिपः प्रखरो निकानोर् तीमन् पर्म्मिणा यिहूदिमतग्राही-आन्तियखियानगरीयो निकला एतान्
    परमभक्तान् पवित्रेणात्मना परिपूर्णान् सप्त जनान्
  tna-NT: 'Beju pamapa edue cuana daja cama japibatitana. Siete deja cuana dharetana
    huecuana. Uja mecuana sa ebani cuana: Esteban. Tuahueda Diusu peje su ebia su
    enimetucheatiani. Espíritu Santo sa tucheda ebia su mesa anina. Felipe. Prócoro.
    Nicanor. Timón. Parmenas. Nicolás. Antioquía ejude jenetia puina. Judío mahue
    puina. Equene Antioquía ejude su judío cuana sa Diusu peje su jei puana.'
  lid-lid: Eme iri mari badeh, sekesek ta budon doh. Eme iri lebelei Stiben, ndramak
    idih na Malawin Ndrabun hawe ndramak ta budon handru; ale hawe Pilip, Prokorus,
    Nikanor, Timon, Parmenas, hawe Nikolas badu Antiyok. Iy mene badu Juwis bwe, arile
    udu ja, iy in hamon ta kandriyen tiri Juwis.
  wim-wim: Than pam wanch yotam anangana eeꞌ thawin paththam pam twelve al-alantan,
    wik minan ngeeyin thananga. Aꞌ than miꞌin nunang Stephen.ana. Nil puth pam min
    kan-kanam paththam ngangkangam wik min Jesus.antamana piꞌ-piꞌ aꞌ nil wik ngeey-ngeey
    Ngeen-Wiy Min God.antaman. Aꞌ than wiy thamp miꞌin thanang, Philipa, aꞌ Prochorus,
    putha Nicanor aꞌ puth Timona, aꞌ Parmenas aꞌ Nicholaus, nilan wamp aak anpalan
    town Antioch.ama. Nil puth pam Jew yaꞌa, puth nil kaꞌatham anman weent woyan thanttaman
    nil wakowa Jews al-alantamana.
  zga-M: Ekhitabu yavene yekhanogela pakutano guvoni. Apo, vakhanchagola uSitefano,
    umunu uyudegile ulyedeho nu Mepo Umbalanche, nu Filipo, Prokoro, Nikanori, Timoni,
    Parmena, na Nikolao, utakatifu ukhuhuma kho Antiokia.
  yom-yom: Nkangu woso wumona khini mu diambu di mambu momo. Diawu basobudila Etieni,
    mutu wuba wuwala mu minu ayi wuwala mu Pheve Yinlongo ; Filipi, Polokoli, Nikanoli,
    Timoni, Palimenasi ayi Nikola, muisi Antioshi wukituka Nyuda.
  san-SIN: ඒතස්‍යාං කථායාං සර්ව්වේ ලෝකාඃ සන්තුෂ්ටාඃ සන්තඃ ස්වේෂාං මධ්‍යාත් ස්තිඵානඃ
    ඵිලිපඃ ප්‍රඛරෝ නිකානෝර් තීමන් පර්ම්මිණා යිහූදිමතග්‍රාහී-ආන්තියඛියානගරීයෝ නිකලා
    ඒතාන් පරමභක්තාන් පවිත්‍රේණාත්මනා පරිපූර්ණාන් සප්ත ජනාන්
  yut-yut: Yaŋ yaŋba mɨŋat amɨnyo da gen uŋun do nandaba galagɨ aban amɨn 7 kabɨ yaŋ
    manjɨwit. Kɨnda Stiwen, uŋun nandaŋ gadatni tebaisi ae Telagɨ Wup da burɨkon tugaŋbi,
    ae Pilip, ae Pokorus, ae Nikano, ae Timon, ae Pamenas ae Nikolas. Nikolas uŋun
    Antiok kokup pap amɨn kɨnda. Uŋun Juda amɨnsi dɨma mani kulabɨk aŋek Piŋkop gawak
    ɨmɨŋek Juda amɨn kabɨkon saŋbegɨt.
  grc-BYZ: καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους· καὶ ἐξελέξαντο Στέφανον,
    ἄνδρα πλήρη πίστεως καὶ Πνεύματος Ἁγίου, καὶ Φίλιππον καὶ Πρόχορον καὶ Νικάνορα
    καὶ Τίμωνα καὶ Παρμενᾶν καὶ Νικόλαον προσήλυτον Ἀντιοχέα,
  cpc-NT: Ikanta maawoni apatotainchari, inimotanakiri okaatzi ikantakiriri. Ari jiyoshiitakiri
    Esteban, awintaariri kamiitha Pawa, inampishiripirotantakari Tasorintsinkantsi.
    Jiyoshiitakiri iijatzi Felipe, Prócoro, Nicanor, Timón, Parmenas, Nicolás Antioquía-jatzi
    kimitakotaariri Judá-mirinkaiti, tima jirika kaari ijyininka Judá-mirinka pairani.
  nhg-NT: Pos oquenparesiero lo que tli oquejtojque tlateotitlanme. Oquixpejpenque
    Esteban porque lalebes moneltocaya hua omacheac que Espíritu Sönto tlamandörurutebitz
    ipa iyulo. Nuyejque oquemixpejpenque Felipe, Prócoro, Nicanor, Timón, Parmenas
    hua Nicolös. Pos inu Nicolös oyeya de puieblo de Antioquía. Mös amo joreyo pero
    ye ocalac ipa religión de joriojte.
  nya-nya: Mawu amenewa anakondweretsa gulu lonse la anthu. Iwo anasankha, Stefano,
    munthu wodzazidwa ndi chikhulupiriro ndiponso Mzimu Woyera; anasankhanso Filipo,
    Prokoro, Nikanora, Timo, Parmena ndi Nikolao amene anatembenuka mtima ndi kulowa
    Chiyuda kuchokera kwa Antiokeya.
  ngu-NT: Niman nochimej ocuelcaquej yejhua ica in, niman oquitlapejpenijquej Esteban
    yejhuan quineltocaya Jesús ican nochi iyojlo, niman yejhuan quinocahuiliaya quiyecanaya
    ipan nochi inemilis on Espíritu Santo. No oquintlapejpenijquej Felipe, Prócoro,
    Nicanor, Timón, Parmenas niman Nicolás yejhuan hualehuaj ne Antioquía. Ijcuac
    Nicolás xe quineltoca Cristo, oquineltocac Dios quen on hebreos masqui xhebreo.
  kup-kup: Pot mañahan añarab parum pot hahavoz zait tat aban ba ou batahan hehariz
    abatañ ev, Stiven, pi modari ritou tat Iesuz homet hehan Pul Tinap piih rekö ravat
    heh-popur pim modari Pilipir Prokorasir Naikenar Taimonir Pamenasir Nikolas. Met
    aban pop Antiok zei pat potakanañap pi Zudaholoz toohat etet zait tat emat parunañ
    honeo ravat het parum toohat tooh.
  jid-jid: I tre mba a bi wo ni kpaandhi ba wawu. Niki ba chu Istifanus, ndhi wa a
    shu ni suron gbangban ni nkon Rjhi, mba ni Ruhu Tsatra, u Filibus, Prochorus,
    Nicanor, Timon, Pamenas, mba Nicolaus ndhi wu Antioch, wa a kpanyme n'dani hu
    Rjhi bibi wu Yahudawaba.
  wmw-wmw: Piya ware uwajibu usowezi ure. Wakintondola Shitefanu, wakolota kwamini
    pakulu na wakumwijala Roho Takatifu. Wakiwatondola tena Filipi, Porokoro, Nikanori,
    Timoni, Parmena, pamoja na Nikolayu wa Antiyokiya, akubalire dini ya kiyahudi.
  gmv-GGM: Istti gida yoyi siyidayta uhaaththaayssides, Ammanonine xiillo ayanan kummidayt
    Isxxifanose, Philliphosa, Phirisqqorossa, Niqqarona, ximmona, Pharmmenane Yudatethan
    gellida anxxokiya dere asa gidida Niqqolossa doorda.
  ssg-ssg: Hatesol kahikahi Jises lato amuke teik namili tesol aposel ape lato kilami
    Stiven, tel seilon namilon xoxoan ti Haeu ma Holi Spirit kakapiti i. Tin lato
    kilami Pilip, Prokorus, Nikanor, Timon, Parmenas ma Nikolas ti Antiok, tetel i
    sohot tel ti usiai lotu ti teka Ju ape tin i sohot tel kahikahi Jises.
  zpo-NT: 'Rese xaa nyakla sbaa gaka, zee mleey re xaa: Steb (tub xaa wlipa ngwii
    lo Jesús, nu nak xaa tub xaa nabeyy doo Mbi Naban cheen Dios lextoo), Lip, Prócoro,
    Nicanor, Timón, Parmenas, nu Nik (xaa yezh Antioquía, xaa ngok xaa Israel).'
  poy-poy: Shitwatira ashi shiherepa kwa shipinga shoseri. Wawasagula stefanu, muntu
    yakawera na njimiru nkulu na kumema Rohu Mnanagala, Filipi na Prokoru na Nikanori
    na Timoni na Parimena na Nikolayi muntu gwa Antiokiya yomberi kwanja kaweriti
    mudini ya Shiyawudi.
  qwh-NT: 'Tsenam llapancuna “Allim canqa” nirnin, acrariyarqan Estebanta; pëqa llapan
    shonqunwan Teyta Jesusman creyicur, Santu Espiritu munashqanno cawacoq nunam carqan.
    Y tsenollam acrayarqan: Felipita, Procoruta, Nicanorta, Timonta, Parmenasta y
    Nicolasta. Nicolasqa Antioquia marcapeq nunam carqan. Pëqa mana israel nuna quecarninpis,
    puntatanam israel nunacunano Diosman creyicushqa carqan.'
  gaw-gaw: Ag anam aeg, danab ah oh ag nai amunu oolag laip̱u daye, ag danab otiadp̱ig.
    Ag otiadp̱ig ele amu ag onilag am Stepanus, nug oop̱a genab doyak nuhig am g̱agaṯag,
    Kayak Ouḏi nug oop̱a am bak ele. Aria laa am Pilip amu laa am Prikoras, laa Naikena,
    laa am Timon, laa Pemenas, amu laa am Nikolas. Nikolas nug am Antiok ted amu nug
    Juda dilag meṯid dim lamiṯom.
  nca-nca: 'Ŋunde yiqo, ŋuro metéŋaŋgurí. Asa Stiven rokóŋaŋgurí, ŋuko iŋondutuyó
    kondé, ko Yuqa Surumímbo ŋuno maŋgoreyara. Uni meyowo rokó yereŋgurí ŋuko ŋandiro:
    Filip, Prokorus, Nikanor, Timon, Paremenas ko Nikolas. Nikolas ŋuko uni wini meyowo
    Antiok yendé moŋgo qu, enendo Juda koro muríye howeyara.'
  zpz-NTPP: 'Orzeꞌ dela mbecy bet lagy dey riidz nu mnii de aposht zeꞌ. Orzeꞌ bloo
    su dey Shteb, tub mbecy nu tonaꞌ la fert ricy cup consuel lo Crisht. Nunu riib
    ic zaꞌ la Espiriit Yon ni Ñgyoozh nañ lardooy. Gush lañ: Lip, nu Proc, nu Nicanor,
    nu Timón, nu Parmenas, nu Lyaa, tub mbecy nu gul Antioquía. De uz yu walab mbecy
    Israeel, tees ub yu gush yu leey ni mbecy Israeel. Dela yu zeꞌ bloo su dey.'
  mkj-mkj: Pwihnno pwon inenin perenkihda doahroar dahkij ma wahnpoaroannok ne kajalehda.
    Irai ken pilda Stephen, woal mene ma dirki pwojon apel Ngen Joarwi, apel Philip,
    Prochorus, Nicanor, Timon, Parmenas, apel Nicolaus jang Antioch, mihn likin men
    ma pwilihda lamlam in mihn Jew mijkoalkoalwa.
  zac-NT: 'Grë rall gurë́ rall de acuerdë. Iurní gudili rall gadchi nguiu parë gunë
    rall dchiꞌni. Primërë Esteban, nall tubi nguiu con guëdubinú ldúꞌull rialdí ldúꞌull
    Dios. Cabezë Espíritu Santo laꞌni ldúꞌull. Guaglaꞌguë lë rall: Felipe, Prócoro,
    Nicanor, Timón, Parmenas nu Nicolás. Nicolás na më guëꞌdchi Antioquía. Adë nall
    më israelitë perë más antsë gualdí lduꞌi creenci shtë ra më israelitë.'
  kyg-kyg: Hapa paiꞌnageꞌapaeꞌmo muki vayaꞌmogimo amuse huteꞌapaeꞌmo, kanalene, huꞌa
    huteꞌa Sitiveniꞌa Gotifeꞌmo alagepa huno agesa afino fatago huꞌnigeno Goti Aunemeꞌamoꞌmo
    aipafiꞌmo havai teꞌniya vekagi Filipiꞌagi Polokolasiꞌagi Naikenaꞌagi Taimoniꞌagi
    Pamenasiꞌagi Nikolasiꞌagi huꞌa lekana paiꞌa apateꞌnae. Nikolasiꞌa Atiyoki kotega
    vekamo Yu vayapati vekamo oꞌmaiꞌniyaꞌmonanafa Yu mono gemo afiteno Yu vayapiꞌmo
    eno maiꞌniya vekae.
  kmk-kmk: Nas-oman da un losan dit kanan dat apostoles ot pinili da si Esteban un
    osa’n tagu un nabilog dit pammati na kan napnu’t pannakabalin Ispiritu Santu.
    Pinili da pay dat udum un sada Felipe, Procoro, Nicanor, Timon, Parmenas kan si
    Nicolas un osa’n bokona Judio un iyAntiokia un ummunud sit ugalin dat Judio.
  cao-NT: Jatsi raniniquë chahahuacanaibo tëquë, nicahax na. Jatsi quiha siete ca
    joni bo ja bicaniquë ja yoahacacani jascaria. Jatsi Esteban ja bicaniquë, naa
    Dios qui chitiminish ca Espíritu Santó rëamënish ca joni. Jasca, Felipe, Prócoro,
    Nicanor, Timón, Parmenas, Antioquía ó ca conish ca Nicolás, naa jodioba jabi binish
    ca carayana, tihi cabo quiha ja bicaniquë toa yonoco ja otocano.
  bbr-bbr: 'Roasiret akan woiaka epar moin ak akan ämän roumoi, nepipirmana, akas
    roat kesek sare maroin: Stiven, kon wou epar senes mowon, Anut nukan Osou Näus
    kon ronkat erekapu kameäwon, Filip, Prokorus, Nikanor, Timon, Parmenas, Nikolas.
    Kiro Nikolas ko kar omsau pakan ro, Antiok menan, meter kon wou piriria, Anut
    nukan ämän tainorianik, koi Juda roasiret pak enip owon.'
  inb-inb: Chasa uias­paka, tukui­kuna sug­lla iuiaimi tukur­ka­kuna. Nis­paka, Esteban
    suti Santu Ispi­ri­tupa iuiaita iukag­ta­mi agllar­ka­kuna. Paika, Iaia Jesus­lla­wa­mi
    suma iuia­kurka. Chasa­lla­ta, Felipe, Prókoro, Nikanor, Timón, Parmenas i Niko­lás
    suti runa­kuna­ta­mi agllar­ka­kuna. Chi Niko­lás, Antio­kia pui­blu­manda­mi
    karka. Ñugpata judiu­kuna imasa iacha­chi­na­kus­kata uiaspa­mi pai­kuna­wa tukuska
    karka.
  hrv-hrv: Prijedlog se svidje svemu mnoštvu pa izabraše Stjepana, muža puna vjere
    i Duha Svetoga, zatim Filipa, Prohora, Nikanora, Timona, Parmenu te antiohijskog
    pridošlicu Nikolu.
  box-NT: Bìo ɓa tonkarowà fɛɛra mí ɲi-cúa vó, á ɓa kuure nùpua tà ɓa bìo.
    Bìa ɓa hueekaa lé o Etiɛna na lé o nùpue na sĩidéró wi, na sú lè le Dónbeenì
    Hácírí. À séení a Filiipu, là a Porokoore, là a Nikonɔɔre, là a Timɔn,
    là a Paamɛnaasi, là a Ãntiosi nìi Nikolaa na hĩ́a yèrèmáa bò ɓa zúifùwa
    mu ɓàn Dónbeenì yi.
  ote-NT: Ha nu mi ꞌyøde bi sipa njabʉ ya cu, gatho xi bi hoꞌʉ. Rá mʉdi, bri huahna
    ra cu Teba núꞌa̱ mi pɛꞌtsa ndunthi ra jamfri ne mi ha̱mpa rá tsꞌɛdi ra Ma̱ca Nda̱hi.
    Nepʉ bi huahna ra cu Lipe, ne ra cu Procoro, ne ra cu Nicano, ne ra cu Timu, ne
    ra cu Parmena, ne ra cu Cula núꞌa̱ ra me Antioquía xqui nxodyo ngueꞌa̱ xqui dɛmba
    yá leyꞌʉ.
  wnu-wnu: 'Ende qamarari ne munon yurau eng wurimaribigumirei. Munon eng wuri unum
    ete: Stiben, wo Qenu apand mom imbiga ne wonou Igomurur qau Stiben boopurima ten
    igoai. Ne ger Pilip, ger Prokorus, ne ger Nikanor, ger Timon, ger Parmenas, ne
    Nikolas. Nikolas wo Antiok munon wo Isrel qomon eng toat ne Yisast oabig igoai.'
  zam-NT: Ryete mèna thidte mblo lezo' no thidte ngòc xtùuz mèna cón che'n co' ndxab
    myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús. Sya, mcui mèn co' ndxela'sa
    thìb mbi' co' lèe Steb co' axta arid ngòp yalxla's loo Diox no co' mnibe'pe' Xpii
    Natú' loo. No mcui mèna taamas mèn co' lèe Lip, no Procor, no Nicanor, no Timón,
    no Parmen, no tedib mbi' co' lèe Lax co' ngòc thìb mbi' gulàaz che'n làaz mèn
    antioqui. Laxa ngòo loo xley' mèn nación Israel thìb cua'a.
  zyp-NT: Apostol sahlo tei ma rawhnah aa chuakhuipaw cawh aa lung a cang ngetei.
    Macawtaco zingnah le Thlawpaw Pathai tei a chihpaw cawngsaw, Stiven khah aa thing;
    Mataico Filip, Prokora, Nikanor, Timon, Parmena le Antiok khuapui cawngsawpaw
    Juda behnah lang a palehpaw Nikola khah aa thing he.
  sey-NT: Carena, siꞌaohuaꞌi ja̱je yoꞌoñuꞌu cuasani sahuajë ti̱ꞌahuë, Estebanre, Maijaꞌquëre
    asaquëre pare, deꞌo joyore ti̱mësiquëre, Felipere, Prócorore, Nicanorre, Timónre,
    Parmenasre, Nicolásre, Nicolás cato ja̱ꞌnë Israel pa̱i yoꞌoye sehuo aquë pajiꞌi,
    Antioquía aquë.
  nvm-nvm: E fok buka afasor ijiebuon vuak iji faiva buka oimadiain. Ijefuon bu uri
    e Stiven e ka God ma vierafeno Godon Kaven Akai iji igamo iji aben. Regavo madu
    uri e Firif ga e Frokoras ga e Nikano ga e Timon ga e Famenas ga e Nikoraus e
    be ar Entiok ijia ruainma fu una e Jius ijiena mazinma ijin ken.
  mps-mps: Te bidi Jisas wali pabo we bidi augwaligo te Jisasgo tagala palai bidi
    dabego po odama, “Usu da” wali. Tama tibaso, bidi dabe dąį ilali. Hasia bidi
    agai nogi Stiven, te agai Godigo po mu dąų olama odobo bidi dao, Godigo Dwagi
    Yai Mobo agai homude mu pągąwai. Bidi mego nogi Filip, bidi mego nogi Prokorus,
    bidi mego nogi Nikanor, me Timon, me Parmenas, me Nikolas. Te bidi Nikolas, te
    agai page bulu Antiokdu asali. Polobadu agai te Juda dabego lotu po wabe, tama
    tamadi te Juda dabego lotu po agai wabo gagalali.
  pab-NT: Tyotyaha Jesus niraine kakoarenai niraene tyakekoha. Hatyaoseta mokaha Estêvão,
    Filipe, Prócoro, Nicanor, Timon, Pármenas, Nicolau harenae. Nicolau atyo Antioquia
    tare. Majudeunehare xakore hoka koxaka judeunae xaotyakira xema tyaonita. Estêvão
    atyo iraiti tyakekota kaiserehare, Isekohaliti Waiyexe kaxaihakoretitene.
  llg-llg: 'Boe ma ala lakaheik Petrus kokolan ndia. De ala hele lala hataholi hitu.
    Ndia: hataholi esa naꞌden Stefanus. Ndia ndia namahele teꞌbe-teꞌbe Lamatuak Yesus,
    ma Lamatuak Dula Malalaon ana paken. Ma feꞌe kala, ndia: Filipus, Prokorus, Nikanor,
    Timon, Parmenas, ma Nikolas fo hataholi taa Yahudi, tehuu ana maso anggama Yahudi.
    Ndia neme kota Antiokia mai.'
  kyf-kyf: -We wa gbaa, -wa weee mɩa -bha, 'ɩn -maa yia we -yɔŋwnu. 'Ɩn Etiɛnɩ -ɔ
    zʋa dlɩ, Zuzu 'Pʋpa mɩa yeda, 'ɩn wa yia -bha ɔ -sa, we -yɔ Filipʋ, Plokɔɔ, Nikanɔɔ,
    Timɔ, Palɩmenasɩ -yɔ Antiɔsʋ -yu 'Nikolaa, -ɔ zʋ bhaa Moizɩɩ tite 'nʋŋwɛ.
  tpi-tpi: Olgeta manmeri ol i laikim dispela tok bilong ol aposel. Na ol i makim
    Stiven, em man i gat strongpela bilip, na Holi Spirit i pulap long em. Na ol i
    makim Filip na Prokorus na Nikanor na Timon na Parmenas na Nikolas. Nikolas em
    i man bilong Antiok, na em i no wanpela Juda, tasol em i bihainim lotu bilong
    ol.
  mih-NT: Tacuan, ta vaha nduu cuñi tandɨhɨ ñu sihin cuhva i cahan ra apóstol, ta
    i casi ñu sii ra Esteban vatyi vaha xaan sino iñi ra sii ra Jesús ta iyo xaan
    Tatyi Ii ra Ndyoo sihin ra. Ta i casi tucu ñu sii ra Felipe, ra Prócoro, ra Nicanor,
    ra Timón, ra Parmenas, ta ra Nicolás. Ra ñuu Antioquía cuu ra Nicolás. Ta quɨvɨ
    ta coto ca ra sii ra Jesús i tyaa xaan ra yahvi sii costumbre ñiyɨvɨ hebreo. Zoco
    yɨvɨ ra hebreo cuu ra.
  qvh-NT: Sayno wilanacurcurmi ganchis yäracog mayincunata acrayargan. Paycunapa jutincuna
    cayargan Esteban, Felipe, Prócoro, Nicanor, Timón, Parmenas y Antioquía marcapita
    cag Nicolaspis. Nicolasga naupatanami Tayta Diosta chasquicur cuerpunta señalacorgan
    Israel runa cananpä.
  kms-kms: Wute buagi ni wand ven rutungu, chumbuai rind. Di ni Stiven nyamb rirang,
    ni wuti God nei nimbig gre, di God ningg Ququ Yuwon Ye ni nde nas ye. Di ni Pilip
    nyamb rirang, di Prokorus, di Nikanor, di Timon, di Parmenas, di Nikolas. Nikolas
    ni Antiok kin, asi ni neyi nandi Juda nde opu nase.
  agn-agn: Nangalipay tang tanan ang taw ang namagsimet ong inaning tang mga apostolis.
    Animan pinilik nira si Esteban, tatang laling doro kaelet tang pagtalig na ong
    Dios ig aggaeman tang Ispirito Santo. Pinilik ka nira da Felipe, Procoro, Nicanor,
    Timon, Parmenas, ig Nicolas ang taga Antioquia, tatang belag ta Judio ang nala-ted
    da ong rilihion nira.
  nhi-NT: Nin tlen oquimiluihqueh, ocuilitaqueh nochtin naquin ompa omonichicohqueh.
    Uan in tlaniltocanih oquinpihpinqueh macchiuacan non tiquitl yen Esteban, naquin
    ica nochi niyolo tlaniltoca uan yolpiautoc ica in Espíritu Santo. Noiuqui oquinpihpinqueh
    Felipe, Prócoro, Nicanor, Timón, Parmenas uan Nicolás. In Nicolás opouia Antioquía,
    yeh achtohtica yocsilih in tlaniltoquilistli judío.
  ttc-NT: Ya ma xik kyyoli' kyuky'i kye qerman ikxji, kyaqil kye aj akyeqet tuq tzi
    oqet tuj kywitz. Ntons owel kyjoyo' te Xhte'k, jun xjal b'an wit'lik tuq tk'u'j
    ti'j Qajawil b'ix nojnaq tuq tuky'i Txew Dios, b'ix ax te Lip b'ix Prócoro b'ix
    Nicánor b'ix Timon b'ix Pármenas, b'ix te Nik jun xjal aj Antyokiy tuq aj nya'tx
    tijajil Israel per nxik tin tuq te aj nkye'okslan kye aj tijajil Israel.
  dan-1931: Og denne Tale behagede hele Mængden; og de udvalgte Stefanus. en Mand
    fuld af Tro og den Helligånd, og Filip og Prokorus og Nikanor og Timon og Parmenas
    og Nikolaus, en Proselyt fra Antiokia;
  kwj-kwj: Wowani ele himiyama hurahama wunu o mwanji ni ya wu ohouna. Wosini Sitifen
    ni ya wu esi, rini sembe rihi ti Gotri ni kwambu naha ri haro hima. Wosiwani Gotri
    Himamwale kipe ti rini ki talesindau. Rini wu esini, Filip wu esini, Porokoras,
    Naikena, Taimon, Pamenas, Nikolas ya wu esi. Nikolas, rini Andiok ko pe hima.
    Imbihumbwa rini Juta hima kupu lei sumbu tini torosiro hima.
  vie-OVCB: Đề nghị này được toàn thể tín hữu chấp thuận. Họ chọn Ê-tiên (một người
    đầy đức tin và Chúa Thánh Linh), Phi-líp, Bô-cô-rơ, Ni-ca-nô, Ti-môn, Ba-mê-na,
    và Ni-cô-la là người An-ti-ốt (mới theo Do Thái giáo).
  kze-kze: isésa tirumbá kawe'á kwéuwasa avakaeté-kwaasi túwí'a tombá moóráwai áwí'a
    Sítíveni kwemá Áánútun-amanko kwempímbá anómba umánkowana Ísuntavai imáyáa umái
    asiraiwáí úwana moóráwai áwí'a Vírípi úwana moóráwai áwí'a Pórókórasi úwana moóráwai
    áwí'a Náíkéna úwana moóráwai áwí'a Táímóno úwana moóráwai áwí'a Páménasi úwana
    moóráwai áwí'a Níkóráasi kwemá Ántíoku-naopaken-kwaasi póna ó'on-ampakemba Yútaa-monor-ampa'a
    kuréna minkákémbá Ísuna aampa'á kwétuwai úwasa
  mpj-mpj: Laltuluya kulirnu pukurlarringu. Yintarnuya-jananya manu martu japan wulikaja,
    Tiipan. Jii Mamakura punparrju nyinangu, Mamamili Kuurtiwinti. Martu kujupanga
    Pilapunga, Purukuruja, Nikanu, Timun, Paminaj, Nikulaj jii Yantiyukamartaji, Juwuparni.
    Juwuyurulu palunyalu marninypungkula nyinapayi, Mama.
  lbk-lbk: 'Nang-ep cha am-in isnan fagfakhan nan apostoles, et siya chana nan pinilicha:
    si Esteban ay napigsa nan pammatina ya ichad-alan nan Ispirito Santo, sa et akhes
    cha Felipe, Procoro, Nicanor, Timon, Parmenas sa et si Nicolas ay Gentil ay iyAntiokia
    ay sinmolot isnan pammatin si Judio.'
  mto-NT: Yꞌo̱yjaꞌvidu tseꞌe nu̱jom je̱ jaanchjaꞌvivata̱jk. Vanꞌit tseꞌe du̱vinko̱o̱ndi
    je̱ Esteban, toꞌk juuꞌ veꞌe toꞌk aaj toꞌk jo̱o̱t du̱jaanchjaꞌvip je̱ Jesucristo
    je̱tseꞌe je̱ Espíritu Santo mya̱ꞌa̱ju̱ je̱ ma̱kkin je̱ts je̱ vinmaꞌyu̱n je̱tseꞌe
    du̱tónu̱t juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp. Vyinko̱o̱nduva tseꞌe je̱ Felipe je̱ts
    je̱ Prócoro, je̱ Nicanor je̱ts je̱ Timón ma̱a̱t je̱ Parmenos, nay veꞌempa je̱
    Nicolás, antioquíait jayu, toꞌk juuꞌ veꞌe je̱ Nteꞌyam du̱vinjaꞌvip du̱vintsa̱ꞌkip
    ax joꞌn je̱ israeejlit jáyuda.
  bzh-bzh: Alam pin ahëj ving ġaġek saga, lob deggooin Stepan, sën mehö yö nevonġ
    ving niwëëk ata gAnon Vabuung nedo niwëëk ving yi lo. Log deggooin Pilip luho
    Prokorus ga, Nikanor luho Timon, geParmenas, geNikolas vu Antiok. Wirek yi alam-yu-ngwë
    ti rëḳ ggërin yi beloḳ ya metu alam Yuda ti.
  guj-2017: એ વાત આખા વિશ્વાસી સમુદાયને સારી લાગી; અને વિશ્વાસ તથા પવિત્ર આત્માથી
    ભરપૂર એવા સ્તેફન નામના એક પુરુષને, ફિલિપને, પ્રોખરસને, નિકાનોરને, તિમોનને, પાર્મિનાસને
    તથા અંત્યોખના યહૂદી થયેલા નિકોલસને તેઓએ પસંદ કર્યા.
  jvn-NT: 'Wong sak pasamuan pada setuju kabèh karo tembungé para rasul mau, mulané
    terus pada milih Stéfanus, sakwijiné sedulur sing gedé pengandelé lan kebek karo
    Roh Sutyi. Liyané sing uga dipilih yakuwi: Filipus, Prokorus, Nikanor, Timon,
    Parménas lan Nikolaus. Nikolaus kuwi wong sangka kuta Antioki sing mlebu agama
    Ju.'
  byr-byr: Wɨdaasadera sara kudeꞌ yuya kwala naangeꞌ dɨnyɨna “Yo, tewaanyasɨra.” Dɨnyɨna
    yeva Sɨtivenɨmɨ dahɨlakeꞌ. Aꞌmwe sai Jizaazarɨ yuna dɨragɨnna lɨmwagaꞌdelyɨ. Gamɨre
    sɨmunyavɨ Kurya Tewaanyai yuna wɨlamwaaida dɨragɨnna wɨmwaaihakelyɨra. Sɨtivenɨmɨ
    dahɨlakeva Pilipɨmɨjɨ Pɨrokoraazalyɨ Naaikenaamɨjɨ Taaimonɨmɨjɨ Paamenaazalyɨ
    Nikolaazalyɨ dahɨlakɨna yeꞌ. Nikolaazai sai Anga Aadɨyokɨ mwaalyalyɨ. Sɨnnawɨ
    sai Maavei mwaalaka dɨvi Juyaraavɨrebwi wɨꞌnaka aayagaaꞌ Jizaazarɨ wɨꞌnakelyɨra.
  ian-ian: Wanja nyaangɨk kat wutaa wandi. Apma nyaangɨtna wandi. Ndinyangu sɨla vlɨi
    kat vɨlaa kwutndi. Nat nyan Stiven kat vɨlaa kwutndi. Ndɨ God waa nyaangɨt nɨmamba
    kwutaa lɨndi. Godna waagan ndɨna maawupmba ngwandɨlaa lɨndɨ. Nat nɨmba Filip,
    Prokoras, Naikena, Taimon, Pamenas, Nikolas. Nikolasna angwa ngepma Antiok. Tak
    Juda ana lɨndɨ. Judana mbaapmamba yaa lɨndɨ Nikolas.
  hun-hun: Tetszett ez a beszéd az egész gyülekezetnek, és kiválasztották Istvánt,
    aki hittel és Szentlélekkel telt férfi volt, Fülöpöt, Prokhoroszt, Nikánórt, Timónt,
    Parmenászt és Nikoláoszt, aki Antiókhiából való prozelita volt;
  mcf-NT: 'Adoaquien: —Mimbi bëdamboen chioc —quepanëdash Esuquidistu tantiaquid utsibo.
    Aidën chuibocpadembi aidtedi istuidpanëdash. Nëidic, Nuquin Papan Mayanën pausunaid,
    ambi chiacpadomboen Nuquin Papan naindac, quequin tantiaquidquio Esteban cuëmëdquid;
    utsibic, Uedipe; utsibic, Pëdocodo; utsibic, Nicanod; utsibic, Timon; utsibic,
    Padmenas; utsibic, isadaidpembo yequi isadaidbo tanquid Antioquiya yacnoshon tishaid
    Nicodas cuëmëdquid.'
  kjs-kjs: Aposel alina agale pagoma nimumi raana komoma pirisimi. Go puma alina bi
    Stiven-re Gote-na agale page Holi Spirit page nipuna lo robaa-para rubitabesa.
    Nipu ma-paamisa. Go puma Filip-para Prokorus-para Nikanor-para Timon-para Parmenas-para
    Nikolas-para go raayo madaa misa. Nikoas-re Antiok su piruma abala Juda alinu
    raapu kone rulae abala misa.
  mni-mni: Hairiba wapham asida makhoi loina pellammi. Aduna thajaba amadi Thawai
    Asengbana thanba Stephen-bu makhoina khandokle aduga Philip, Procorus, Nicanor,
    Timon, Parmenas amadi Antioch-tagi Jihudi lainingda ollaklaba Nicolas-su khandokle.
  yad-NT: Ti̱ta̱ju̱ nijya̱nvay jteda samirya varirya. Jadchiy ji̱ta rijeryeta̱dani̱
    Estébanubay, ni̱tiy tuva̱chunu̱yada jaryi simu Ju̱denu, jiryatiy Ju̱denu Jnutu
    ti̱ta̱ju̱ siva. Rijeryeta̱dantiryi Vedípe, Prócoru, Nicanóru, Timyú̱, Parménasiy,
    Nicudásiy jarye, jiryatiy Antiyuquíyamusi̱ni̱, sati̱tumya̱ Judíyuju̱ntiy.
  mxb-NT: Ta kúú ndidaá vá ña̱yuu ñoó ni̱ na̱taꞌan ini ña̱ dión koo. Dá ni̱ ka̱xi
    na iin ta̱a naní Esteban, chi̱ kándéé káꞌano iní na̱ Ndios, ta ni̱ na̱kutí nío̱
    ná xíꞌín Espíritu ii̱. Ta ni̱ ka̱xi taꞌani na Felipe, xíꞌín Prócoro, xíꞌín Nicanor,
    xíꞌín Timón, xíꞌín Parmenas, xíꞌín Nicolás, ta̱a ñoo Antioquía, ta̱a sa̱ ka̱ndísa
    táto̱ꞌon kándísa na̱ ndéi Israel.
  pon-2006A: Pwihno pwon inenen perenkihda mehlel duwen me wahnpoaron ko kasaledahr.
    Irail eri pilada Stipen, ohl emen me diren pwoson oh Ngehn Sarawi, oh Pilip, Prokorus,
    Nikaner, Timon, Parminus oh Nikolaus sang Andiok, mehn liki men ih me wekiongehr
    lamalam en mehn Suhs mahso.
  maq-NT: 'Hane jemu cachuya xu rë yëjë xuta xi cuacun jan cjua xi cachja apóstol
    jan. Sehe ngajan xi cavaxijin xu me yatu xihin xi cuicun vi: Esteban, ngu xihin
    xi jemu mangucacun cojo Jesús hacuaha quitsë rë xahasen rë cojo Hasen rë Nina;
    Felipe; Prócoro; Nicanor; Timón; Parmenas; cojo Nicolás, ngu xutaxín xi hacuiin
    xuta tjë rë Israel, peru camacjain rë me Nina rë xuta tjë rë Israel. Nicolás jan
    ne, canduva me ngu nandya xi hmí rë Antioquía.'
  hto-hto: 'Nana aféfuemo ñue comécɨidiaɨoɨ. Iemona Ñuera Joreño úicaigamɨe Esteban
    nɨzédiaɨoɨ. Afémɨe Juzíñamui uaina ɨere ɨ́ɨnofɨredɨmɨe. Daje llezica jɨáɨmɨiaɨ
    nɨzédiaɨoɨ: Felipe, Prócoro, Nicanor, Timón, Parmenas, Antioquía ímɨe Nicolás,
    naui nano afémɨe judíuaɨ íaɨoɨ ɨ́ɨnoga uaimo dáafueriacadɨmɨe.'
  por-BRBSL: Estas palavras agradaram a toda a multidão. Eles escolheram Estêvão,
    um homem cheio de fé e do Espírito Santo, Filipe, Prócoro, Nicanor, Timão, Parmenas
    e Nicolau, um prosélito de Antioquia,
  ces-NKB: Ta řeč se tedy zalíbila celému shromáždění a vybrali Štěpána, muže plného
    víry a Ducha Svatého, a Filipa, Prochora, Nikanora, Timona, Parména a Mikuláše,
    proselytu z Antiochie.
  cui-cui: Jesús pejume cowʉntsi jiwi tatsi nanta jʉpaya nanta xeinarʉcʉpa. Bapoxonae
    Esteban itapetatsi. Bapon Esteban pon bichocono jume cowʉnta Jesús yawa bichocono
    jʉntʉ yʉcatsi Nacom pia Pejumope tʉnaxʉ tatsi pia peayapusʉwa tatsi. Itapetatsi
    Felipeno, irʉ Prócoro, irʉ Nicanor, irʉ Timón, irʉ Parmenas, irʉ Nicolás. Bapon
    Nicolás Antioquía tomarapin. Bapon copiya jopa naexanaeyo judiomonaepin. Poxonae
    jume cowʉnta Nacom, bapoxonae judiomonaepin naexana.
  boj-2014: Onaqa Kristen naŋgi kalil anjam di qusib odosib tamo 7 naŋgi giltnjreb.
    Bei aqa ñam Stiven. Stiven aqa areqalo kalil Yesus qa siŋgilatoqnej. A areqalo
    aiyeltosaioqnej. Mondor Bole a Stiven aqa are miligiq aiyoqnsiqa siŋgilatoqnej.
    Bei aqa ñam Filip. Bei Prokorus. Bei Nikanor. Bei Timon. Bei Parmenas. Bei Nikolas.
    Nikolas aqa qure utru Antiok. A Juda tamo sai. A nami Jerusalem bosiqa Juda naŋgo
    lou dauryqa marsiq naŋgo miligiq aiyej.
  eng-OEBUS: This proposal was unanimously agreed to; and the disciples chose Stephen
    – a man full of faith and of the Holy Spirit – and Philip, Prochorus, Nicanor,
    Timon, Parmenas, and Nicholas of Antioch, a former convert to Judaism;
  eri-eri: Ono wanenga, fai-aita bagu oruwanga aposel nebere beele waha gau nigai.
    Onodu nere Stiven hangada tuwane, fai no waha huwanya ngalengawou danga bagu,
    Hauri Guuni bolo tuwou. Onodu Filip wainga, Prokorus wainga, Nikanor wainga, Timon
    wainga, Parmenas wainga, Nikolas wainga, hangada nigane. Ariya Nikolas no Antiok
    fai, no Juda fai ete uwa, ariya no Juda nebere bori oojogai.
  aly-aly: Rernem inkwerelhek, rernem-anem Stephen rlwanek. Itnwengel renh rlterrkilek.
    Artwa iylpareth Jesus-arl apenteyel. Ikwer-penhan rernem artwa ingwer-rnem-anem
    rlwaneynek, itnan ikwer-rnem-kenh Philip-akerr, Prochorus-akerr, Nicanor-akerr,
    Timon-akerr, Parmenas-akerr, Nicolaus-akerr. Nicolaus Antioch tawen-areny anenh,
    Jew-wenyarl ilkwerrek.
  wiu-wiu: Nitikoli peyame ke wa wedia mekete nee eya tatikatekoi ali-kiti tatono
    kakoa (7) takoa motaneya. Einali-kiti dikoa. Panago Sitipene einagopa Yesuke wedoa
    wene tugoa meane ago. Eingoke Epetane Yomini awia tagatapeneya. Ni Pilipi ni Perokorasi
    ni Naikena ni Taimone ni Pamena ni Nikolasi. Nikolasi einagopa Adioke take pa
    yatene ago meake Yu yene-pala lipuaneya.
  swe-swe: 'Det förslaget tyckte alla var bra (det behagade alla samlade). [Apostlarna
    ger ett förslag som hela församlingen, både de grekisktalande och de hebreisktalande
    judarna, godkänner.] De valde: Stefanos [som betyder ”krönt”], en man full av
    tro och den helige Ande. Filippus [som betyder ”en som älskar hästar”]. Prokorus
    [som ordagrant betyder ”framför kören”, dvs. en körledare, kan ha varit titeln
    ”körledaren” snarare än hans riktiga namn]. Nikanor [som betyder ”segrare”]. Timon
    [som betyder ”ärbar”]. Parmenas [som betyder ”en som står fast”]. Nikolaus [som
    betyder ”folkets segrare”], en proselyt från Antiokia. [Eftersom han var en proselyt
    hade han först konverterat till judendomen från en hednisk tro. Sedan hade han
    blivit frälst och konverterat från judendomen för att bli en kristen.] [Samtliga
    sju förslag på män hade grekiska namn och tillhörde antagligen den grekisktalande
    judiska gruppen. Att ta hand om de faderlösa och änkorna är en viktig uppgift,
    se . Dessa sju män tjänade även på andra områden. I nästa stycke läser vi hur
    Stefanos ber för sjuka. När han dödas och en kraftig förföljelse bryter ut rör
    sig Filippus norrut till Samarien. Där verkar han som en evangelist och många
    kommer till tro, se . Han kallas ofta evangelisten Filippus för att inte blandas
    ihop med aposteln med samma namn som var en av de tolv, se .]'
  cth-cth: Hote lawk teh kamkhueng e tami pueng ni a hnâbo awh teh, yuemnae lahoi
    thoseh, Kathoung Muitha hoi thoseh, kakawi e Stiven, Filip, Prokhoras, Nikhanaw,
    Timon, Parmenas, hoi Judah phung lah ka kâen e Antiok tami Nikolas tinaw a rawi
    awh.
  mti-mti: Mu gae waya iyayapan undag ung waya. Mu Stepen wagomiyaya, me anotumat
    ge Guwawa Iyakaisiyapama gumbe noidauwane. Sira mu Pirip, Prokoras, Nikanoru,
    Timon, Parumenas ge Nikoras gomiya muniya. Antiok abnawa Nikoras me Ju anotumat
    muma gumbe biroriyanewa.
  pad-NT: 'Jesus vaipohihava abonoa vagathanihi ida Pedro athi: —Ha''a, jahaki ida
    ini''aki, kakodiahi abono-ra va''ora anagathogathovini — vakhaniha. Hari. Ovari
    miro''a vanagathogathoha ada Estêvão. Ma''onahai Jahakia va''i binahonariahihivini.
    Estêvãoa bivakaijokaha ada Jesus afojahaki. Va''ora vanagathogathoha adani jaboni
    Filipe, Prócoro, Nicanor, Timom, Pármenas, Nicolau vihiki. Nicolaua biva''banaki
    ibavi Antioquia oniki. Judeus kaija''ari hiriha ada Nicolau. Binofijahaki''iki
    ada judeus kaija''ari kaDeus, kidiDeus hira kaimoni.'
  twi-twi: Nnipa no nyinaa penee adwene a asomafo no de bae no so. Enti, woyii Stefano
    a na gyidi ne Honhom Kronkron ahyɛ no ma no, ne Filipo, Prokoro, Nikanor, Timon,
    Pamina ne Nikolao a ofi Antiokia a na anka ɔwɔ Yudasom mu no.
  hlt-hlt: Olka tah rhaengpuei loh boeih a yakngaih coeng dongah tangnah neh Mueihla
    Cim aka baetawt hlang, Stephen, Philip, Prokhoru, Nikanor, Timon, Parmenas neh
    Antiok kah poehlip Nikolas te a tuek uh.
