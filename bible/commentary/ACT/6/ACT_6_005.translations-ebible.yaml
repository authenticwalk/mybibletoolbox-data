    Timo, Paramenas, Nikorai iwatsa nisinynaha. Estewã Deus harere humo tispirikporẽta
    hi. Deus hyrikoso ituk ziknapykyryk. Nikorai Ãtiokia eze nipuruk. Sudeu byitatu
