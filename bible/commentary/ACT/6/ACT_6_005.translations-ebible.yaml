    Nojuajaari jiyanohua Pueyasoocua tiuujia pueyano quiquiaari. Nojuajaari Pueyaso
    Sohuanu cumaacaraca quiquiaarijiuhuaj. Nio pojoriiri Estebanta saquiriojosaaquiaarijiuhuaj:
    Felipe, Prócoronio, Nicanornio, Timónnio, Parmenasjuhuaj, Nicolásnio. Nicolásri
    tahue quiquiaari Antioquiya tiacajinijinio. Tii rasaaquiaariiri. Nojuajaari tarijia
