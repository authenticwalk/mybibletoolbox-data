    gabu Prokoras, be Naikena gabu Taimon, be Pamenas gabu Nikolas. Nikolas nok ei
    amol Antiok ane ti, be warik ginme givang givin eisir Juda be givang mul ve Juda
    as luev ok.
  tew-tew: 'Tꞌä̖hkí in méesate ee dikwꞌóˀnin háa in Jesus-ví tꞌôekhuwaˀin ditú̖ˀin
    ovâyhí̖ˀan, heḏiho Stephen óedeˀman, i-á báyékí wä̖yu̖ imáaˀiˀ namuu, heḏá iˀ
    Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ pín taˀgeḏi imáaˀi-á. Nä́ˀin wéˀgen senäˀ wáˀ ovâydeˀman:
    Philip-á, Prochorus-á, Nicanor-á, Timon-dá, Parmenas-á, heḏá Nicholas oe Antioch-wi-á
    (i-á Huḏíyo namuupí wänbo in waagibá iwä̖yundeˀiˀ namuu).'
  rmc-rmc: Oda lav sas pre dzeka savoredženenge a kidle peske avri le Štefan, muršes,
    andre savo sas pherdo pačaben the Sveto Duchos, a the le Filip, le Prochorus,
    le Nikanor, le Timon, le Parmenas the le Mikulaš andral e Antiochija, savo sas
    Grekos a savo imar sigeder pregeľa pro židoviko pačaben.
  apr-apr: Di tooltool tina le imot tilongo betanga kidi aposol tina, ngan dook mata
    le lodi ponana ye. Motong la tipootoo Tepan, tool tani in itara lono medana mai
    san pang Yesu le Maro Amunu Silene ipaponi. Inbe tipootoo Pilip iye Porokurus,
    inbe Nikanor iye Timon, inbe Pamenas iye Nikolas. Ngan Nikolas in tool ke Antiok,
    inbe ye in tool rara san yo igege momo ki a iman igaua ye sungunu kidi Yuda i.
  tiy-tiy: Atin ménagayun i kéluhana ruwe bé bénréh i de apostol ni. Mélaw fénémili
    roy Estebane, ségétéw méégét i kéunur ne brab fémanduoy Rémogor i Tuluse. Fénémili
    ro soy ro Filipihe, Prokoro, Nikanor, Timon, Parmenas, brab Nikolas tidéw Antiokia
    ségétéw békén Judio, éndob ménrugayén i kéunur ne bé kukumay de Judio.
  nlg-nlg: Mana ghanaghana eni tara nia togotogo gaira na ovu udolu, mara vilia Stephen,
    na mane te vonughia na taluutuni mana Tarunga Tabu, ma Philip, Prochorus, Nicanor,
    Timon, Parmenas, ma Nicolaus, na mane ni Antioch te tagiha haghe tana taluutuni
    ni Jew.
  dgr-DOGNT: Hagògedıı sìı hazǫǫ̀ gıgha nezı̨. Stephen, eyı dǫ Nǫ̀htsı̨ ghǫ wınì nàtsoo
