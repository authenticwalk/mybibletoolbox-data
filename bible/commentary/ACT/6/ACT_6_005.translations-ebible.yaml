  mie-NT: De nī jētahān inī ndihi nchivī tūhun jā ní ncāhān ndá dē. De nī nacāji ndá
    ji Esteban, chi tēe cándíja nīhin cúu dē, de íyó chitú Espíritu Santo inī dē.
    De suni nī nacāji ji Felipe jíín Prócoro jíín Nicanor jíín Timón jíín Parmenas
