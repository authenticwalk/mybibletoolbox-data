  aii-aii: ܫܦܝܼܪܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܩܲܕܡ ܟܠܵܝܗ‌ܝ، ܘܓܘܼܒܹܐ ܠܗܘܿܢ ܠܐܸܣܛܲܦܵܢܘܿܣ، ܓܲܒ݂ܪܵܐ
