    Prokolasapi, Nikanoapi, Timonepi, Pamenasapi, Juu dupanya lotuu mana dupa miningi
    Antioko tange Nikolasapi, dutupa apata yapao nyiamiaka.
  eng-ASVBT: 'And the saying pleased the whole multitude: and they chose Stephen,
    a man full of faith and of the Holy Spirit, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolaus a proselyte of Antioch;'
  mna-mna: Wal ta boozomen tileŋ ma titiiri sua ta zin ŋgoŋana tipiri na, mi tiyok
    pa. To tiur Setepan (ni Bubuŋana Potomŋana izeebe kati mi urlaŋana kini imbol
    kat), mi Pilip, Prokorus, Nikeno, Timon, Pamenas mi Nikolas ta ki kar Antiok na.
    (Nikolas ti, naana ma tamaana Yuda som. Mi ni itoori ma iwe Yuda.)
  myw-myw: Gamag babaw itams, ilansa, “Bwein”, mo isenas tawaw teinim teiy; teitan
    Sitiben, Kululuwan Yowbad nises waseg towen, o bwein isimounid Yowbad waseg; teitan
    Pilip, teitan Pilokol, teitan Nikanol, teitan Timon, teitan Pamenas, teitan Nikolaw,
    mtowen gum-Antiyok bo imlavag gum-Yudiy, peinan ikow tapwa̱loul-nen Yudiy.
  sby-sby: Bonse balakondwa kunyumfwa maswi alico. Neco balasala; Stefano, muntu wa
    lushomo, wesulilwa ne Mushimu Uswepa. Filipo ne Pulokolasi ne Nikana ne Timoni.
    Pamenasi ne Nikolasi waku Antiyokeya, uyo kendi walikukonka kwiyisha kwa Ciyuda.
  sll-sll: Dungure ari hobi “Owa, para dinua” dire, ari ana hol pai muru hol pai sutani
    i tibi olungwi. Olungwo hobi haang yu pamia. Ta Stiben, yal i God Kwiang yong
    wu bungure God ogolo pir tongwo yal momia. Te ta Pilip, ta Prokoras, ta Naikena,
    ta Taimon, ta Pamenas, ta Antiok hong yal Nikolas homa wiyol ta momba, Yuda ha
    maing pire u Yuda ari mongwo sina i ure momia.
  yaq-NT: Junama'a nau aneme si'ime inika'a ameu teuwaawakamta a' tu'ureka intok bempo
    junak juka' Teban teamta ama yeu pu'ak, inika'a tu'isi Liojtat yoem eaka intok
    Liojta tu'u jiapsita tu'isi a' nok jikkajaka jiapsamta. Intok juka' Jeriipe' teamta,
    intok juka' Rookoro' teamta intok juka' Nikanoor teamta intok juka' Timoon teamta
    intok juka' Parmenaj teamta intok juka' Nikolaaj teamta, ini'i, bwe'u jo'ara Antiokia'
    tea'po jometaka intok che'a bat naataka aapo jume' juriom junuen Liojta a' sualeka
    bem joa'uta, junamemak a' sualekame, inime'e ama yeu pu'atuk.
  uro-uro: Dä mär ge ama ruvek moe nävät iaqäkt ama snängaqa. Dä rha armeng da ama
    ruqa qärakni i rhäqäp ka na ama Qloqaqa ama Qumärqumärqa dä ama qatnanakt ma Stiven
    näkt sävät ma Filip dä ma Prokorus dä ma Nikanor dä ma Timon dä ma Parmenas näkt
    ma Nikolas kärakni i qa näva ama värhäm ama mor äm ma Antiok. Qa di sa qa näpgoer
    na nas sämäni ama Judaqäna arhä qatnanakt.
  ita-1885: 'E questo ragionamento piacque a tutta la moltitudine; ed elessero: Stefano,
    uomo pieno di fede, e di Spirito Santo, e Filippo, e Procoro, e Nicanor, e Timon,
    e Parmena, e Nicolao, proselito Antiocheno.'
  muy-muy: Ndam məfəki ahàr ka Yezu ni tàra tìcia ma gatay na ti tə̀gəskabá. Nahkay
    tə̀daba Etiyeŋ a ; naŋ àfəkia ahàr ka Yezu a dal-dal akaba *Məsuf Njəlatani àniviyu
    dal-dal daya. Tə̀daba Filip, Prokwar, Nikanor, Timoŋ, Parmenas akaba Nikolas a.
    Nikolas ti tìwi naŋ a Antiyos ; ègi zal Zʉde migeni.
  kqc-kqc: Ina tau vakoi bi nifeidena vene yaku ini beika niyadi mina rofu ada reyadi,
    dada Stephen moiyadi, kaere Iesu rofu bi mokena vari gira iniye aegamo ma Vima
    kikifa yaku ini ukari vata baeyo. Ina ka bi Philip, Prochorus, Nicanor, Timon,
    Parmenas, ma Nicolaus kaere bi Antioch amiye ma Jew vene di Sei nivakena vegu
    usi digamo mina moiyadi.
  tav-tav: 'To bairo na caĩro apirã: —Jaʉ, to bairona cátipe ã, caĩñuparã Jesure caapiʉjarã
    nipetiro. To bairo ĩ, Estebare cʉ cabejeyuparã. Caroaro Diore caapi nʉcʉbʉgoʉ
    cãñupʉ. Espíritu Santore cacʉgo netoʉ cãñupʉ. Aperã quenare cʉ̃re bairo cãnare
    cabejeyuparã: Felipe, Prócoro, Nicanó, Timó, Parmena, Nicolás (Antioquía macacʉre)
    cabejeyuparã. Nicolás apeĩ anibacʉ quena judío majare bairo Diore cáti nʉcʉbʉgoʉ
    cãñupʉ.'
  eng-ULB: Their speech pleased the whole multitude. So they chose Stephen, a man
    full of faith and of the Holy Spirit, and Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolaus, a proselyte from Antioch.
  spa-VBL: Todos estuvieron contentos con este acuerdo, y eligieron a Esteban, (un
    hombre lleno de fe en Dios y del Espíritu Santo), Felipe, Prócoro, Nicanor, Timón,
    Parmenas, and Nicolás, (quien era originalmente un judío de Antioquía que se había
    convertido).
  fra-_FOB: Cette proposition plut à toute l'assemblée; et ils élurent Étienne, homme
    plein de foi et du Saint-Esprit, et Philippe, et Procore, et Nicanor, et Timon,
    et Parménas et Nicolas, prosélyte d'Antioche;
  hau-ULB: Maganar su kuwa ta farantawa dukan jama'a rai sosai. Sai suka zabi Istifanus,
    shi kuwa mutum ne cike da bangaskiya kuma da Ruhu Mai Tsarki da Filibus, da Birokoros,
    da Nikanar, da Timan, da Barminas, da kuma Nikolas, mutmin Antakiya wanda ya yi
    tuban Yahudanci.
  mal-mal: ഈ വാക്ക് കൂട്ടത്തിന് ഒക്കെയും പ്രസാദമായി; വിശ്വാസവും പരിശുദ്ധാത്മാവും നിറഞ്ഞ
    പുരുഷനായ സ്തെഫാനൊസ്, ഫിലിപ്പൊസ്, പ്രൊഖൊരൊസ്, നിക്കാനോർ, തിമോൻ, പർമ്മെനാസ്, യെഹൂദമതാനുസാരിയായ
    അന്ത്യോക്യക്കാരൻ നിക്കൊലാവൊസ് എന്നിവരെ തിരഞ്ഞെടുത്തു,
  kkc-kkc: 'Esiga tei telaga odoo susuga oso to hagee duloso tekepo doloso, odoo 7
    hagee hesiaso: Sitiben (odoo hagee tei too kibiloso badolone Dio Tei oso kitulugu
    toloso badeli), osoloso Pilipi, osoloso Polokolus, osoloso Nikanolo, osoloso Timono,
    osoloso Palemenas, osoloso Antiyoka odoo, Nikolas. Odoo hagee Yu odoonee, esino
    yayo Yu odoowo Godee mapoo tei too maga Yu odoo dia hu ka too.'
  urd-GVR: 'Yih bāt pūrī jamāt ko pasand āī aur unhoṅ ne sāt ādmī chun lie: Stifanus
    (jo īmān aur Rūhul-quds se māmūr thā), Filippus, Pruḳhurus, Nīkānor, Tīmon, Parminās
    aur Antākiyā kā Nīkulāus. (Nīkulāos Ġhairyahūdī thā jis ne Īsā par īmān lāne se
    pahle Yahūdī mazhab ko apnā liyā thā.)'
  far-far: Ma na wane nai ki, kera oku, kera eele kada kera rongoa ru nai, ma kera
    ka filia sa Stefen, wane ne Anoeru Abu talaia, ma na famamanae nia ka nikila.
    Ma kera ka filia laugo sa Filip, sa Prokorus, sa Nikano, sa Timon, sa Pamenas,
    ma sa Nikolaus na wane fasia 'i Antiok ne nia dau sulia famanatalae wane Jiu ki,
    boroi 'ana nia nao si futa lau mai ana ta wane Jiu.
  suz-BL: सोइश्‍शो आन लोव़ नेंशा नेल्‍ल आन थुं नुशा, ७ जना मुर आन कली योव़चा बिस्‍समा
    बाक्‍त। मिनु सु सु आन कली योव़ङमे बाक्‍त देंशा हना, रिम्‍शो थमा सुइक्‍ब परमप्रभु
    यावे आ सोक्‍तीम ब्रीशो स्‍तीफानस, फिलीप, प्रोकोरस, निकानोर, तीमोन, परमीनास नु
    एन्‍टीओक ङा निकोलाउस आन कली योव़ङमे बाक्‍त। निकोलाउस चहिं अर्को रागी ङा मुर बाक्‍शा
    यो यहूदी दुम्‍शो बाक्‍माक्‍त। प्रेरित ८:५
  car-NT: Pa'poro mo'karon ata'nanopy'san apokupe moro we'i'po. Irombo Stefanus, Filipus,
    Prokorus, Nikanor, Timon, Parmenas, Nikolas apo'i'san i'waine. Mo'ko Stefanus
    ro poto me Tamusi amyikakon. Tamusi a'kary ni'namorory me kynakon. Mo'ko Nikolas
    amy Antioki ponombo me kynakon. Simosu me atypo'po me kynakon.
  amp-amp: Nd rom pthamo yima yuhur met yindars ufakmomr. Me-momm, “Nd niko kfiwa
    yima yuhur hifa pthiwuko.” Ndnetmn Stifenr, tu Bro Nkifrarpno frtkafhato Bro Nkifrarhu
    Yafothat ruhetr, yo Filifr, Prokorusr, Nikanorr, Timonr, Parme-nasr ee Nikolasr,
    nd nd yimam fakmom. Nikolasr ror nndo yima tangiroh kmi Antiok thofr. Bro Nkifrarhu
    rmon mrokfeft riwanyak-hato Bro Nkifrar hikmor. Tfit kto Jisasrhu mrokfeft hikmoatr
    ndnatn ror rpat fakmomr.
  bht-bht: ऐ गल्ल सारिया मंडलिया जो खरी लग्गी, कने उना स्तिफनुस नाऐ दे इक माणुऐ जो
    जड़ा भरोसे कने पबित्र आत्मा ला भरुई गिया था, कने फिलिप्पुस कने प्रुखुरुस कने निकानोर
    कने तीमोन कने परमिनास कने अन्ताकिया बासी नीकुलाउस जो जड़ा यहूदी धर्मे च आई गिया
    था, इना जो चुणी लिया।
  eng-NOY: And what was said pleased the whole multitude. And they chose Stephen,
    a man full of faith and of the Holy Spirit, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolaus a proselyte of Antioch,
  cub-NT: 'Ne coyʉiye cojʉrejavʉ̃ya caivʉ ina Jesúre jʉ aipõevare. Que baru beorejaimad̶a
    Estebãre. Ʉ̃ parʉrõreca jʉ ayʉ barejámed̶a Jesúre. Aru ñai Espíritu Santo d̶aicõjenejamed̶a
    ʉ̃́re. Beorejaimad̶a apevʉre máre: Felipede, Prócorore, Nicanore, Timóre, Parmenare,
    aru Nicoláre máre. Ñai Nicolás Antioquía ãmicʉriĩmarocacʉ barejámed̶a. Ʉ̃ judío
    ãmenejamed̶a. Ʉbenita jipocamia jʉ arejamed̶a ina judíova ne bueiyede.'
  ita-1927: E questo ragionamento piacque a tutta la moltitudine; ed elessero Stefano,
    uomo pieno di fede e di Spirito Santo, Filippo, Procoro, Nicanore, Timone, Parmena
    e Nicola, proselito di Antiochia;
  lww-lww: Ana la ne e p̃egas keviu nene, la amloge sitomena nene, ana la akekaran
    manene pap̃isi, ana la am̃al yeririna la olua sa nap̃a la apisa. La olua nene
    nap̃a la am̃alia, ana Stipen tai, nap̃a naga pe yaru m̃arera tai naviawaen e Ntewa,
    a naga pulen Ninuna Wa, amio m̃ena ga Pilip, a Pokaras, a Nikeno, a Timon, a P̃amenas,
    a yaru nae Antiok nap̃a Nikolas nap̃a naga pe pe Yu re poli, ana nap̃a naga mlelaga
    e Ntewa kiena ne le Yu la rui.
  ckb-ckb: هەموو کۆمەڵەکە ئەم پێشنیارەیان بەدڵ بوو، جا ستیفانۆسیان هەڵبژارد، کە پیاوێکی
    پڕ لە باوەڕ و ڕۆحی پیرۆز بوو، لەگەڵ فیلیپۆس و پروخۆرۆس و نیکانۆر و تیمۆن و پەرمیناس
    و نیکۆلاوسی ئەنتاکی کە ببووە جولەکە.
  spm-spm: Mem mbɨkemisima gumasi rako amisi akaman khavɨ oraegha bar aŋn vhusvhusi.
    Mee Stivena mbɨsevi, a bar nɨghɨnɨghana aghavaghar iti gumaghan mav, Gotɨnɨ Utum
    bar aŋgi izɨva. Mee Filip ri Prokorus, Nikanor, Timon, Parmenas koma Nikolas mea
    mbɨsevi. Nikolas a Antioghiiŋnɨ uŋuun gumagh, a Judarir akoghɨn gumagh phatɨ,
    a ufhuaragha Judariro othevigha amuava andar gɨn zui. A thighira Kraisɨn gɨn zui.
  nas-nas: 'Eeꞌnoko teie karai minkuauꞌnunge ookara karinga dotu-antavuruꞌ, bera teinge
    aing aaꞌning tampaaruꞌ: Sitiveni, naning baito eeꞌnoko Tanuaang Meekunge maantoꞌ,
    teketa Pilipiꞌ, eeꞌnoko Porokorus, eeꞌnoko Naikena, eeꞌnoko Tiimon, eeꞌnoko Paramenas,
    eeꞌnoko Nikolas, tee naning damaꞌ Juꞌ, Antiokoꞌnung.'
  uvl-uvl: Iok laol, iri lochloch lemeria ke te teke tepoi ke pomanga Iesus nena hana
    mur te hele ngaria. Pomalam te henonou hote Stipen, non nenge letena manmanna
    ngana tuke kerkereng toto, pe Opepengpeng muta nge i. Pe pule Pililpus pe Prokorus
    pe Nikanor pe Timon pe Parmenas pe Nikolaus. Nikolaus i nena nge Antiok pe i koko
    teu luluch nge Iuta mur nge leteria manmanna nge NeHalang.
  eng-BBE: 'And this saying was pleasing to all of them: and they made selection of
    Stephen, a man full of faith and of the Holy Spirit, and Philip and Prochorus
    and Nicanor and Timon and Parmenas and Nicolas of Antioch, who had become a Jew:'
  ixl-CNT: 'Utz tiira bꞌaꞌn bꞌenku qꞌu yol tu qꞌu niman tetz u Jesuus tziꞌ. Ech motx
    itxaal u Esteban. Maꞌl vinaj aas tiira kꞌujlel ikꞌuꞌl tiꞌ Tioxh bꞌaꞌnil utz, atil
    u Tioxhla Espiiritu kꞌatza bꞌaꞌnil. Utz ant itxaael majte qꞌu vinaj tzaꞌ: u Felipe,
    u Proocoro, u Nicanoor, u Timoon, tuchꞌ u Parmenas utz, tuchꞌ u Laxh aa Antioquia,
    vaꞌl oknajich tiꞌ u tuqꞌaybꞌal qꞌu Israeel, kꞌuxh yitꞌ Israeel koj tu titzꞌpebꞌal.
    Pek nimanich tek tetz u Jesuus.'
  xsi-xsi: Kinzi kalo-tawana tamâta ndoni nde ilonzi pa ŋgua ŋine. Mine kala sipatea
    Setepana, ŋana tu i ne kalo-tawana nde kaika ŋinde, aku Koroani Sapâŋa ipipi lâ
    ilo. Aku sipateanzi Pilip, ŋga Prokorus, ŋga Nikanor, ŋga Timon, ŋga Parmenas,
    ŋga Nikolas tona. Nikolas nde Antiok lawea warika, i muŋga ipile tinikoa ne mâsi
    ku ipono muli pa Juda nenzi mâsi.
  crx-NTPO: '''Et ''ilhozdílne ts''iyawh whel''a''ne buba soo'' hudija ''inka Stephen
    ''en ''utahahúyalhti soo cho be ''alha'' hoont''oh ut''i-un ''únt''oh ''ink''ez
    Ndoni ooyudínda. ''Et Philip, Prochorus, Nicanor, Timon, Parmenas cha, ''ink''ez
    Nicolaus, ''en la ''udun yun k''ut whut''en-un, Antioch whut''en-un ''unt''oh
    ''en la Lizwif ts''ú nenadinja inle'', ''enne ''utahábahanla.'
  kan-OKCV: ಈ ಮಾತು ಇಡೀ ಸಮೂಹಕ್ಕೆ ಮೆಚ್ಚುಗೆಯಾಯಿತು. ಅವರು ಪೂರ್ಣನಂಬಿಕೆಯುಳ್ಳವನೂ ಪವಿತ್ರಾತ್ಮಭರಿತನೂ
    ಆದ ಸ್ತೆಫನನ್ನು ಆರಿಸಿಕೊಂಡರು; ಅಲ್ಲದೆ ಫಿಲಿಪ್ಪ, ಪ್ರೊಖೋರ, ನಿಕನೋರ, ತಿಮೋನ, ಪರ್ಮೇನ ಮತ್ತು
    ಯೆಹೂದ್ಯ ಮಾರ್ಗ ಅನುಸರಿಸುತ್ತಿದ್ದ ಅಂತಿಯೋಕ್ಯದ ನಿಕೊಲಾಯನನ್ನು ಆಯ್ಕೆಮಾಡಿದರು.
  bbb-bbb: E Afasero bu ijiege kuariavoga e boeje bu vua ije fievo buka oemadiae.
    Ijadufuo bu uri e Sitivini e ka Godi ma vierafemo ro kuke Kavene Akae oe fuone
    ijia iraraema ijene abei. Areme bune kuke uri e Firifikiro Furakorasi ro e Nikenokiro
    e Timoti ijene kei. Ro kuke e Famenasikiro Nikorosi e are Enitiokiko fu una e
    Jiusi ijiena maziema ijene kei.
  blw-blw: Hiyachi yag enafunan amin hen anchichay cha omafurot hen imfagan hen anchichay
    aposel, wat chinutokancha hen anchi pitu way hen iha, ah Esteban way chinumgat
    way térén hen afurotna ya iné-égnanan hen Espiritun Apudyus hen hamhamàna. Ya
    hen anchichay tapena way chinutokancha agé, wat cha Felipe, Procoro, Nicanor,
    ah Timon, ah Parmenas ya anat ah Nicolas way iyAntiokia way faén Judio ngém an
    tommepon hen Judio.
  tam-2017: இந்த யோசனை சபையாரெல்லோருக்கும் பிரியமாக இருந்தது. அப்பொழுது விசுவாசமும்
    பரிசுத்த ஆவியும் நிறைந்தவனாகிய ஸ்தேவானையும், பிலிப்பையும், பிரொகோரையும், நிக்கானோரையும்,
    தீமோனையும், பர்மெனாவையும், யூத மதத்தைச் சேர்ந்தவனான அந்தியோகியா பட்டணத்தானாகிய
    நிக்கொலாவையும் தெரிந்துகொண்டு,
  azz-NT: Huan nochi in tocnihuan cuelitacque queme quicacque. Huan ijcón quijitacque
    Esteban, se tagat ten yec ajsica tacuautamatía ihuan Jesús huan no yec yolpepexocatoya
    ica in Yecticatzin Espíritu. Huan no quinijitacque nijín ocsequin tiopan tapalehuiani
    queme Felipe, huan in Prócoro, huan no Nicanor, huan Timón, huan Parmenas. Huan
    no quijitacque Nicolás, se tagat ten pohuía campa pueblo Antioquía. Yejua ne achtopa
    ya taneltocaya queme judíos huan de ompa tacuautamatic ihuan Cristo.
  spa-RV-1909: 'Y plugo el parecer á toda la multitud; y eligieron á Esteban, varón
    lleno de fe y de Espíritu Santo, y á Felipe, y á Prócoro, y á Nicanor, y á Timón,
    y á Parmenas, y á Nicolás, prosélito de Antioquía:'
  csy-csy: 'Taciang amate sonbang in mihonpi theampo lungkim uh a: amate in, upna
    le Tha Thiangtho taw a kidim Stephen, Philip, Prochorus, Nicanor, Timon, Parmenas
    le Antioch khua mi Judah biakna ah a tum Nicolas te teal uh hi.'
  mxq-NT: Nidʉgekyʉ ja ja̱ꞌa̱yʉty tꞌoyjya̱ꞌa̱dʉ éxtʉm ja apóstʉlʉty oj twinma̱ꞌa̱ñmyoꞌoydyʉ.
    Es net twinꞌijxtʉ Esteebʉ, diꞌibʉ niꞌigʉ ja Dios tmʉbejky es ja Espíritʉ Santʉ
    mooyʉ mʉkꞌa̱jtʉn es winma̱ꞌa̱ñ es ttúnʉt diꞌibʉ Dios tsyejpy. Es nandʉꞌʉn twinꞌijxtʉ
    Felipʉ, Prókorʉ, Nikanoor, Timón, Parmenʉs esʉ Nikolás, Antyokiiʉ ja̱ꞌa̱y diꞌibʉ
    tʉʉyʉp kyupʉjk ja israelítʉdyʉ myʉbʉjkʉn.
  tzj-NT: Ja kach'alal utz quic'axaj canojelal ja bix chique. Xequicanoj ja wuku'
    achi'i', jun Esteban rubi', arja' congana yukulbal ruc'u'x ruq'uin ja Jesucristo
