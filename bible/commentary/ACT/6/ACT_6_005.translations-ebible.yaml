    yemə Antiok kɨrik, yame rɨmnəpəh narəyen kape nəmə iman ikɨn, muə mɨkwasɨg kɨn
    nəhuakien kape nəmə Isrel.
  kmo-kmo: 'Aposel yecha bar majin kwoya meejichi yecha Stiven riina hisiir. Riita
