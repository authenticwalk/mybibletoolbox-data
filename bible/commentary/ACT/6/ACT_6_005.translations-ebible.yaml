    Timón, Pármenas ena Nicolás e'pa shu̱shté ie'pa tö. Nicolás dör Antioquía wak,
    e' e̱' yö'bak judiowakie.
  kwf-kwf: Ma na ngwae neꞋeri ki, kira fiku, ma kika saeleꞋa kaidaꞋi kira rongoa ru
    neꞋe, ma kira ka filia sa Stefen, na ngwae neꞋe faꞋamamanaꞋanga nia ngasingasiꞋa
    ma na AnoꞋi ru Abu ka tua faꞋinia. Ma kira ka filia logo sa Filip, sa Prokorus,
    sa Nikanor, sa Timon, sa Parmenas, ma sa Nikolaus na ngwae faꞋasia Ꞌi Antiok neꞋe
    nia dau sulia faꞋamanataꞋanga ngwae Jiu ki, bore Ꞌana nia noaꞋa Ꞌiri futa laꞋu
    maꞋi ana ta ngwae Jiu.
  eng-WYC-2017: And the word pleased before [or to] all the multitude; and they chose
    Stephen, a man full of faith and of the Holy Ghost, and Philip, and Prochorus,
    and Nicanor, and Timon, and Parmenas, and Nicolas, a comeling [or a guest], a
    man of Antioch.
  eng-WMBB: These words pleased the whole multitude. They chose Stephen, a man full
    of faith and of the Holy Spirit, Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolaus, a proselyte of Antioch,
  zat-NTPS: Xúgute̱' gulaza lazre̱', na' gulequé̱'e̱ Esteban, tu benne' dxéajle̱'e̱
