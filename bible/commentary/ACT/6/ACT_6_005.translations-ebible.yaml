    orofa Anitiyoka, dawa Ju amara ari sini, i uwaranu sina nautate afosoro uwarabai
    oita.
  maa-NT: Jñà 'én koi, ndaà kisaseèn yije‑la̱ ngats'iì xi̱ta̱. K'e̱é jaàjiìn Esteban,
