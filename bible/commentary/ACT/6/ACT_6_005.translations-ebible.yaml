  pan-pan: ਇਹ ਗੱਲ ਸਾਰੀ ਸੰਗਤ ਨੂੰ ਚੰਗੀ ਲੱਗੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਤੀਫ਼ਾਨ ਨਾਮ ਦੇ ਇੱਕ ਮਨੁੱਖ
    ਨੂੰ ਜਿਹੜਾ ਵਿਸ਼ਵਾਸ ਅਤੇ ਪਵਿੱਤਰ ਆਤਮਾ ਨਾਲ ਭਰਪੂਰ ਸੀ ਅਤੇ ਫ਼ਿਲਿਪੁੱਸ, ਪ੍ਰੋਖੋਰੁਸ, ਨਿਕਾਨੋਰ,
    ਤੀਮੋਨ, ਪਰਮਨਾਸ ਅਤੇ ਨਿਕਲਾਉਸ ਨੂੰ ਚੁਣ ਲਿਆ ਜੋ ਅੰਤਾਕਿਯਾ ਦਾ ਸੀ ਅਤੇ ਜਿਸਨੇ ਯਹੂਦੀ ਮੱਤ ਨੂੰ
    ਕਬੂਲ ਕਰ ਲਿਆ ਸੀ।
  gvc-gvc: Ti ã nichʉ tʉhoa, “Jai. Ãta yoajihna”, niha tina jipihtina Jesu yaina.
    Baharo Estebãre Cristore wacũ tuarirore, Espíritu Santo to dutiare yoarirore beseha
    tina. Ã jichʉ Felipere, Prócorore, Nicanore, Timore, Parmenare, Nicola cʉ̃hʉre
    Jesu yainare yoadohohtinare beseha tina. Nicola sehe Antioquía macariro, judio
    masʉno jierariro, judio masa ya buheare cahmano, tina mehne sãariro jiha.
  ksj-ksj: Ḡoere eꞌe igirotene, zeḡe niduꞌa eꞌe ḡoeꞌa mae ḡihiniro. Ebu vaze ꞌahoga
    niḡa Stefano meiro. Aniꞌe Badiꞌa mazao fie gigaruꞌeteꞌe zu Vine Zaḡoḡaniꞌa irivaꞌoneꞌeteꞌe
    vazeḡa. Zuni Firifo, Porokoro, Nikanoro, Timona, Pamena zu Antioka vazeḡa, niḡa
    Nikolao meiro. Nikolaoꞌe Iuda mene vazeḡa rehano, zamaḡa ḡihunadu Iuda azaḡa teite
    kurau tiburuꞌeteꞌe vazeḡa.
  sbk-sbk: Ezyo enongwa zyabha nyinza bhasalula u Stefano, umuntu uwelweteshelo nu
    Mpepo Ufinjile, nu Filipo, Prokoro, Nikanori, Timoni, Parmena, na Nikolao, wa
    hu Antiokia.
  mya-JVB: ထို စကားကိုလူအစုအဝေး အပေါင်း တို့သည် နှစ်သက် ကြသဖြင့်၊ ယုံကြည်ခြင်းနှင့်
    ၎င်း၊ သန့်ရှင်း သော ဝိညာဉ် တော်နှင့်၎င်း ပြည့်စုံ သော သတေဖန် မှစ၍ ဖိလိပ္ပု ၊ ပြောခေါ်
    ၊ နိကနော် ၊ တိမုန် ၊ ပါမေန ၊ ယုဒဘာသာဝင် သော အန္တိအုတ် မြို့သားနိကောလ တို့ကို ရွေးကောက်
    ၍ ၊
  kgf-kgf: Ʒégic ac iminéŋ hénaoriŋ mocʒoŋ yanda ionac ewagina mehiaru énécmiyu ieneŋ
    ic youmi mihicŋi énécmigic; Ninʒéŋ ninʒéŋ ʒéma Uŋa téréya sécgémimia Stefano imi
    ʒéma Filipo, Porokoro, Nikano, Timon, Pamena, ʒéma Antiokia ic Nikolao, waŋu Nikolao
    inéŋ becaru melemma Yuda hénaiguc toroqema kekera.
  awb-awb: Uwara moke író kega, Mi ehwéhmé kaweq ehwéhne íwíáhéra wehukení wenáwíq
    Sítíbéni omaq atówe. Sítíbéniga Sísansabé kawerue aiq pútare ato aní míowana Manikáne
    Awanka wene arupipeq mía míaéna séhréh atowe. Mó ke sensíwíq Pírípi, Pókóra, Níkánóri,
    Tímóni, Páménása, Níkóra miraue omaq sitowe. Níkórawe we Ántíóka suwahpeqte áníne.
    Téhwe we wáhnaupéqté ání ména anehemé we Asiu kené sánsá miraúwe.
  gdn-gdn: Iyapana yona ki wainamupu ka mu rabinamaga bagiwena manako mu mubo nuwamugu
    iyapanai ki winetampu simaga tagubu. Apunu ki mosi ka Stiweni. E sumai ka kawaya
    ade e nuwai notai kuduba Mamanuga God bameya tondawa. Mamanuga God Keyai e rabineya
    posiwena. Iyapana dai ki mu simaga ka Piripo yo Porokusi yo Naikano yo Taimoni
    yo Pamenasi yo Nikorasi. Apunu Nikorasi e ka eba Diyu apunai ko e ka tawana Antiyoka
    ragidai mu apunumaga mosi ki Diyu ragidai mu bususumaga naigida mena kataiwena
    wetawetara makeya makeya kwae-wagawa.
  nko-NT: Ansɩ́ legyi ahógyipʋ amʋ fɛ́ɛ́ asʋ́n ánfɩ ɩwɩ. Mʋ́ sʋ bɛlɛ oyin ɔkʋá
    mʋ hógyi ɔnɔ́ bʋ ɔnlɩn, Ɔŋɛ Wankɩ́hɛ́ ɛ́ ɩtsɔ mʋtɔ, bʋtɛtɩ́ mʋ Stefano mʋa Filipo,
    Prokoro, Nikanor, Timon, Parmena pʋ́ Nikolao, ogyi Griikiyin ɔkʋá otsú Antiokia
    asa alawíé Yudafɔ osúmtɔ́.
  bsn-NT: 'To bajiro ĩna yisere ajicõari, sĩgʉ̃re bajiro tʉoĩacõari, Esteban vãme
    cʉtigʉre beseyujarã ĩna. Jesúre quẽnaro ajitirʉ̃nʉgʉ̃ ñañuju ĩ. To bajicõari,
    Esp''iritu Santo ĩ ejarẽmose rãca tʉoĩagʉ̃, cojo vãme rʉyabeto Dios ĩ bojarore
    bajiro yigʉ ñañuju. To yicõari, gãjerã Estebanre bajiro bajirãre beseyujarã ĩna.
    Adocãrãcʉ ñañujarã ĩna: Felipe, Prócoro, Nicanor, Timón, Parmenas, to yicõari,
    Antioqu''ia macajʉ vadir''i, Nicolás, tocãrãcʉ ñañujarã, “Bare batoato” yirã ĩna
    beseriarã. Nicoláma, jud''io masʉ me ñaboarine jud''io masare bajiro bajiyuju
    ĩ.'
  pib-NT: Pejnuruneko gixolune yine gigleretlu tye tokanchi. Ga wa tsomitkana Gishtuwa,
    jeji galixachri potu Giwekikaluru Kpashiri gwagajitanru potu ga wa Wilipi, ga
    wa Prokoro, ga wa Nikanoro, ga wa Timo, ga wa Parmena, ga wa Nikolasu, Goteyo
    gitaknachriwa, Gantiyoki giyakatyachri.
  wiv-wiv: Manumanu laveve dia ta tania na lohoihoia kua e kemi. Dia ta makia, a Stiven,
    kaka kua kana bilip e kapou matoto ki vonu ve na Vule Tumonga; ia mai a Filip,
    a Prokorus, a Nikanor, a Timon, a Parmenas, ia mai a Nikolas bukuni Antiok, beta
    ia ni na Iuda katiu, palaka e lolotu na lotua ke vuni Iuda, palaka kua ti kara
    Kristen katiu.
  reg-reg: Inyaika yebhwe nikonderesha likofyanya ryona. Kurwejo, mbamusola Stefano,
    omunu oyo ejuye elikirisha no Mwoyo Omweru, na Filipo, Prokoro, Nikanori, Timoni,
    Parmena, na Nikolao, omuchuguki okusoka Antiokia.
  mlh-mlh: 'Oŋu yajibi kubu sosowo yoŋoji “Soine sagaga,” mibuŋ. Oŋu miku ŋi tinaine
    Stiwen roosoebuŋ. Stiwen oi Anutu sanaŋine manesiŋ gako Moro Tiriineji maŋine
    puseko goya. Jikigaru ŋi yoo roosoe yabebi: Filip, Prokorus, Nikanor, Timon, Parmenas
    eru Nikolas. Nikolas oi kotu kantrire siti tinaine Antiokia oo fukeru jiki Juda
    ŋi fukeru maŋine Kristoreo kerisieya.'
  gof-ENT: ሃዋሬቲ ኦዲዳ ኦዳይ ኣሳ ኡባ ኡፋይሲስ። ሄሳ ጊሾ፥ ኣማኖይኔ ጌሻ ኣያኒ ኩሚዳ ኢስፂፋኖሴ፥ ፊልጶሳ፥ ጲሮኮሮሳ፥
    ኒቃሮኔ፥ ፂሞና፥ ጳርሜናኔ ኣይሁዴ ኣማኖ ጌሊ ሲሚዳ ኣንፆኪያ ኒቆላዎሳ ዶሪዶሶና።
  aau-aau: Uwrsa lowpwarowp homkwe Aposel mo ok me kar ley. Sa homkwe uwr mokwe senkin
    lira soway soway iaup me nakrok-kay. Prueyn hokwe Stiven, hyo uron God se ma nan
    kiykiy-ay hokwe ayaw-ar nuw-wak. Seyr Niohney Pekney-weys hyo uron mon po nuw-yawriy
    wouk wouk-ay. Seyr uwr har mokwe senkin nak-me-iaup, Filip, Prokorus, Nikanor,
    Timon, Parmenas, Nikolas. Uwr Nikolas sohokwe hiykwe uwr taun Antiok ko, hiykwe
    Juda korey. Sawk hiykwe Juda mo sow mo meyki ley, God se me-ihey ey mokwe.
  tvk-tvk: Ma vanut moletin xil lamaal pupu ve nenemien na eloheoh xil. Ma xil labosei
    Stivin xa neketen nan nggeih e polu ni xeihen na Ninin Eo. Labosei Pilip mun,
    del Prokorus, Nikanor, Timon, Parmenas, e Nikolaus. Nikolaus be ngan Kris tei
    te hal Antiok xa tehusil xat rae na Siu xil, e dutou sung mei miling neketen nan
    e Iesu.
  prf-NT: Nasaya en atanan nen tolay hidi ten kinagi nen apostol hidi kaya pinili
    di ti Esteban a essa a lállaki a matibay en pánnampalataya na ten Diyos sakay
    putat siya ti Banal a Ispiritu. Sakay pinili di bi de Felipe, Procoro, Nicanor,
    Timon, Parmenas, sakay ti Nicolas a taga-Antioquia a essa a Hentil a naakit ten
    pánnampalataya ni Judio.
  auy-auy: ísówana tirunkó kaweꞌá úwasa afakaeté-waasi túwíꞌo sumbá moóráwigon-awiꞌa
    Sítífeni wemá Maníkóní Ufaen-ámútánkó wempímbá óraaꞌa uwánkowana Ísuntafena imáyáa
    éna fasiꞌówi úwana moóráwigo Fírípi úwana moóráwigo Pórókórasi úwana moóráwigo
    Náíkéna úwana moóráwigo Táímóni úwana moóráwigo Páménasi úwana moóráwigo Níkóráasi
    wemá Ántíoku-naopaken-kwaasi éna fíꞌon-ampakemba Yúndaa-amaan-ampaꞌa kuréna minkákémbá
    Ísuni aampaꞌó túwai úwasa
  tbg-tbg: 'Minti tumanta vaiinti nahenti ruvaaqumavi vauka ekaa vinavuka uvara quahake
    vi kaiqara vareka kaamatora. Vika maa vaiintinavuka kaamatora: Sitivenirave—Sitiveniva
    Ihurara kempukaiqama kero iriqi vuvaro Kotira Maraquravano vira muntukaqi vauvaro
    viva vira uva ekaa uva iriqiro vura. Piripirave, Parokorusirave, Nikanorave, Timonirave,
    Pamenaasirave, Antiokihainaava Nikolaasirave – Nikolaasiva viva tota vo vatanaava
    vaiharo nai naaqu taatora okara qaqira kero Iutaa vatanaa okarave kaiqave varero
    ho viraqaahairo Ihura uvavata iriro Ihura vaintiqama vura.'
  hub-NT: Nuna tusar tuinakai, shuar nui tuak iruunainaka shir aneasaruiti. Tura Estebankan
    Yuusa shir enentaimtinan, Wakan Pegkersha aramun, Felipen, Prócoron, Nicanoran,
    Timónkan, Parmenasan, Nicolásan, Antioquíanmaya judíomawa nuna anaikaruiti.
  hmo-hmo: Inai hereva be ibounai idia abia dae, bona haida idia abia hidi, Stefano,
    abidadama bada bona Lauma Helaga dekenai ia honu tauna, bona Filipo, bona Prokoro,
    bona Nikanoro, bona Timona, bona Pamena, bona Nikolao, ia be Antioka tauna, Iuda
    tauna dekenai idia halaoa.
  big-big: Togo puwiligu yeiyaragi puwili mabuwili wilik miza legi yombu puwiligu
    izawiligi yeikyeng peyeng, nak Setepang pi Yisuyegi ngizi kumularikku kola keya
    Anotogi Kung Walekpokko kolabek, keya nawili Pilip keya Porokora keya Naikena
    keya Timong keya Pamena keya Nikolasi, pi ngabelak Antiyok meibekkabek, pi Yuda
    onobek kapura pi ulogo Yudawiliyegi sawelabek keya weik Yisuyegi ngizi panu kumuli.
  gux-G: Bi laabaalo bo mangi yaaba n bo taani kuli po. Yeni ke b bo lugdi Etieni
