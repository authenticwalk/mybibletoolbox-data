    Felipe, ne Prócoro, ne Nicanor, ne Timón, ne Parmenas, ne Nicolás, tu benne' xe̱zre
    Antioquía, benne' nédxute̱ bexaque̱' tuze benne' judío ca'.
  spp-spp: Ka puru jwumpe si ntáan sùpyire puni i, ka pi i shiin baashuunni cwɔɔnrɔ.
    Pi niɲcyiiŋi u à pyi Ecyɛni, u mpyi a dá Kile na sèl'e, Kile Munaani mpyi a u
    ɲî, uru ná Filipi ná Porokori ná Nikanɔri ná Timɔ ná Parimɛnasi ná Antiyɔshi kànhe
    shinŋi Nikola u mpyi a fyânha a pyi Yahutuubii Kile kuni i ke.
  zty-NTPS: Wyáz ḻáže'gak yógo'tegake' da' ni, na' wžégake' Esteban, to benne' dot
    ḻaže'e žejḻi'e che Benne' Criston', na' zoaḻen Dios Be' La'y ḻe'. Ḻezka' wžégake'
    Lip, na' Prókoro, na' Nikanor, na' Timón, na' Parmenas, na' Nikolás, to benne'
    yež Antiokía, benne' zga'ale bche'e kan žone' nich wká'n ẕene' Dios kan žongak
    benne' judío ka'.
  mek-mek: Laꞌafou fofouga apostolo eꞌi opola aꞌo kelogonia aloꞌi egama. Ke isa Stefano
    pakoꞌa kapula auga, ke Deo ega Spiritu alo epogu auga kekinaga. Ke Filip, Prokoros,
    Nikanor, Timon, Parmenas, ke Nikolas, Antiok agogai emai, Iudea auga laaꞌi kai
    Iudea eꞌi kagakaga kainai epea auga fou kekinaniꞌi.
  aey-aey: Dana am eu age cunugca aposel agena cisdoc aquni madeinnu wawaga me bahic
    nijen. Eunu age Stiwen, Kis Gunca waug meleec dana, uqa nesili ehudein. Odocob
    age Filip, Prokoras, Naikena, Taimon, Pamenas, Nikolasca nesili ehadein. Nikolas
    uqa Juda dana qee, uqa dana Antiokdec. Wele uqa Juda sihul ibuldon.
  urd-GVH: 'यह बात पूरी जमात को पसंद आई और उन्होंने सात आदमी चुन लिए : स्तिफ़नुस (जो
    ईमान और रूहुल-क़ुद्स से मामूर था), फ़िलिप्पुस, प्रुख़ुरुस, नीकानोर, तीमोन, परमिनास
    और अंताकिया का नीकुलाउस। (नीकुलाओस ग़ैरयहूदी था जिसने ईसा पर ईमान लाने से पहले
    यहूदी मज़हब को अपना लिया था।)'
  ycn-ycn: —Je, ñaqué ricá —que nemacá piyuqueja. E nahuá'a ne'iyayó iyamá cuhuá'ata
    quele ina'uqué a'ajnejí tamáca'atajeño penaje. Nahuá'a ne'iyayó Esteban. Caphí
    huani ripechu i'imajica Jesucristo chojé. Tupana Pechu huacára'ajica que huani
    rila'ajica nacaje piyuque. Rejomi nahuá'a ne'iyayó Felipe, Prócoro, Nicanor, Timón,
    Parmenas, quele. Eyá caja penaje nahuá'a ne'iyayó Nicolás. Antioquía eyaje ri'imacá.
    Uncá judío naquiyana calé ri'imacá. E'iyonaja napuráca'alo ja'apiyaja ri'imá najhua'até.
  djr-djr: Bala walalnydja ŋunhi wiripuwurrnydja yänan yoraŋala ŋurikiyi dhärukkuny
    ŋunhi walal waŋan, bala walal yan märraŋalnydja 7-nhan yolŋunhany walalany. Waŋganydja
    walal märraŋal Dhepinnha* yäkuny, bili ŋunhiyi yolŋu gan märr-yuwalkthin mirithin
    yan Garraywu, ga bulu ŋayi ŋunhiyi ŋayaŋu-dhaŋaŋdhin Dhuyu-Birrimbirryuny muka.
    Ga bitjarryi bili walal märraŋalyi dhuwalawurrunhany gam', Bilipnha,* ga Burakuruny,*
    ga Nikanany,* ga Daymunnhany,* ga Bämanany,* ga Nikalatjnha,* wäŋa-Yandiyukpuynha.*
    Djan'tayilnha yolŋu, ŋunhi ŋayi ŋäthil yan bilyurr balan buku-ŋal'yunaraw Djuw
    malawalaŋuwnha God-Waŋarrwu.
  kvg-kvg: Ezoqa ewaqape khanakhanákh, nqanek manqat-qa yaq-te. Yaq ndigu Stiven
    ndøveatøvém, teqa unimanqatin bazaføgakh-us qambogoam neka kha Nqova Mbomambaqape
    vømbø̄e-tønøyam. Ezoqa nøme givevesam, Filíp neka Plokolús neka Nikanó neka
    Timón neka Pamenás neka Nikolās. Nikolas, ndego Antiok taon-ak ndøgoám. Geté
    ndego mø̀ndømø-Zu-bawan-ak-év, yaq ndego Mbumbukiam-anim vømbō-vizupam.
  rug-rug: 'Meke va egoa ri doduru tie te Zisu sa binalabala tadi na apositolo, ke
    vizati rini sarini hire: e Sitivini, sapu na tie ṉiṉirana pa rinaṉeraṉe, meke
    ta siṉie nia sa Maqomaqo Hope; meke ari Pilipi, e Porokorasi, e Nikano, e Taimoni,
    e Pamenasi, meke e Nikolasi sapu na tie Zenitailo pa Anitioki, sapu ele kekere
    la pa linotu Ziu sipu lopu ele lulia sa se Karisito.'
  hop-NT: Noqw i’ yan lavayi sohsokmuy sinmuy amumi lomatöqti. Noqw ōviy puma hakiy
