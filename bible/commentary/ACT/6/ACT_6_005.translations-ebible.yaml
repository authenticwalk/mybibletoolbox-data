    iquemisantabecari Tosorintsi, aique iquemisantasantëri.
  plu-plu: 'Madikte igkis Jesus gihiyegapu igkis timapni henne, igkis ameremni inakni
    giwnkis. Igkis bateke nikak. Igkis awna: ―Uyay kaniy awaykemni ntewnehker gikebyikis.
    Ayteke nikwe igkis kaniye amekene Estêvawh. Ig amekene Estêvawh gitiphewnene Uhokri.
    Ig kaayhsima gikamaxwan ta gipitit Kiyapwiye Jesus. Ayteke igkis kaniye kiyapwiye
    Filip gikak kiyapwiye Prókoru, kiyapwiye Nikanor, kiyapwiye Timoh, kiyapwiye Pármenas.
    Hawwata igkis kaniye kiyapwiye Nikolaw. Ig Nikolaw ariwntak paytwempu Antiyokiya.
    Ig hiyeg ku pariye kane judeyenema henneme ig iha judeyenepwi gihiyakemnikis.'
  iou-iou: Ude yäŋirä ämawebe päke unitä aposoro täŋo man kädet unita gäripi nadäŋpäŋ
