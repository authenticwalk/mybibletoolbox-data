  piu-2006: Yuwankarrangkuya wangka palunya kulira yunyparringu. Palulanguru tjanaya
    watjaṉu, “Nganaṉa wati Tiipananya watjalku ngaratjunkunytjaku, paluru Katutjaku
    kurruntjarra nyinanyi. Paluru Katutjanya kulira tjukarurru nyinanyi.” Paluru tjana
    wati tjapanpala ngurrtjara watjaṉu ngaratjunkunytjaku. Wati tjapanpala yini yalatjiya
    nyinangu, Tiipananya, Pilipanya, Pirukuratjanya, Nikanunya, Timunya, Paminatjanya,
    Nikulatjanya Yantiyukanya ngurrara. Paluru Tjuwuwiya nyinangi. Katutjanya Tjuwu
    nguwanpangku paluru waḻkura nyinangi.
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ take aj niminel xicꞌul quicꞌux reꞌ xquikꞌor take cablaj
    reꞌreꞌ eh xquichih lok take winak jeꞌ wili quibihnal: Reꞌ Te̱wan, jenaj winak
    cow ricꞌux chi niminic ruꞌum i Lokꞌ laj Uxlabal, reꞌ Peh, reꞌ Porco̱ro, reꞌ Nicanor,
    reꞌ Timon, reꞌ Parme̱nas chꞌi̱l i Cola̱x nchalic ar Antiyoqui̱ya reꞌ najtir ripꞌutum
    cho ricꞌamaric na̱ quicꞌuhbal take ra̱ꞌ riꞌsil cho maꞌ Israhel.'
  tue-tue: 'Niipetira: —Teerora wáaaro, jĩĩyira. Teero tiirá, sĩcʉ̃ Esteban wãmecʉtigʉre
    beseyira. “Cʉ̃ʉ̃ ãñurõ Cõãmacʉ̃rẽ padeói; cʉ̃ʉ̃mena Espíritu Santo niiqui”, jĩĩyira.
    Ãpẽrãrẽ́ Felipe, Prócoro, Nicanor, Timón, Parmenas, Nicolás beseyira. Nicolás
    Antioquía macʉ̃ judíoayʉ niiripacʉ, cʉ̃́ã tiiróbiro Cõãmacʉ̃rẽ padeogʉ́ wáayigʉ.'
  bjp-bjp: Ke ri tikii ri ka laes ini orek ken foron aposel. Ke ri ka tus pes Stiwen
    ae i nenge rakrakai na tom unune ma ifuun ini Tanwa Kalkaluu, tura Filip, Prokorus,
    Nikanor, Timon, Parmenas ke Nikolas. Nikolas i sikin Entiok, biil i sikin Iudaia,
    isau le ka somangat pes ta matngan fafausum ken fan Iudaia.
  xon-xon: Yesu aakpambalb aah len pu na, le ni piir bi mɔmɔk aasui. Le bi nyan uja
    ubaa, bi yin u ke Stiifen, u gaa Yesu ki kii mbamɔm ki gbii Uwumbɔr Aafuur Nyaan
    na. Bi nan nyan Filip, ni Prokorus, ni Nikanor, ni Timonn, ni Pamenas, ni Nikolas,
    u nan ye Antiok aatiŋ aanii na mu. Nikolas aa nan ye Juu aanii. U nan kpeln le
    ki dii Juu yaab aasan.
  tzo-ZNT: 'Ti cꞌusi iꞌalbatique, lec la iyaꞌi scotolic. Jaꞌ la istꞌujic ti ánima
    Estebane, yuꞌun la sjunul yoꞌon yichꞌoj ta mucꞌ ti Cajvaltic Jesucristoe. Pꞌijubtasbil
    la yuꞌun ti Chꞌul Espíritue. Istꞌujic la vacvoꞌ noxtoc. Ti sbiique jaꞌ la liꞌi:
    Felipe, xchiꞌuc Prócoro, xchiꞌuc Nicanor, xchiꞌuc Timón, xchiꞌuc Parmenas, xchiꞌuc
    Nicolás. Ti Nicolase liquem la tal ta jteclum Antioquía. Maꞌuc la jꞌisrael uc.
    Jaꞌ toꞌox la yech xchꞌunoj chac cꞌu chaꞌal xchꞌunoj li jꞌisraeletique.'
  mpm-NT: Siaꞌan ni kuu, ti tendɨꞌɨ da ni ka kusɨɨ ini. Ti ni ka nakaji da Esteban,
    chi ni kandixia nɨ ini añu da Jesús, ti ni niꞌin da Espíritu Santo. Suni ni ka
    nakaji da Felipe, Prócoro, Nikanor, Timón, Parmenas jiin Nicolás, chaa ñuu Antioquía,
    ja tu ni kuu da chaa Israel, chi tu jaꞌi kuni da jnuꞌun Jesús.
  ots-NT: Cja̱ bi tzøjmʉ göhtjo cʉ cja̱hni nʉr consejo nʉ bi ma̱n cʉ apóstole. Nubbʉ,
    bi hñi̱xjʉ yojto hermano. Bi tti̱x car Esteban, hnar hñøjø ca mí ndo e̱me̱ ca
    Ocja̱ cja̱ mí ndo yojmi car Espíritu Santo. Guejtjo bi tti̱x car Felipe, cja̱
    co ni car Prócoro, co ni car Nicanor, co ni car Timón, co car Parmenas, cja̱ co
    hne̱je̱ car Nicolás ca múr mi̱ngu̱ Antioquía. Car Nicolás xquí ñʉti cár religión
    cʉ judio, masque jí̱ mí judiohui cár ta co cár me. Gue cʉ hermano‑cʉ bi tti̱tzi
    pa di jña̱ ʉr huɛnda pʉ jar jñu̱ni.
  hoy-hoy: ईद मात सप्पा मंडली इक वळ्लीद हत, अदिक आंदुर स्तिफनुस हेसुर इन ऊंद मंळसा
    अक जो विश्वास अदिक पवित्र आत्मा देल परिपुर्ण ईरोन, अदिक फिलिप्पुस, अदिक प्रुखुरूस,
    अदिक नीकानोर, अदिक तीमोन, अदिक परमिनास, अदिक अन्ताकिया वासी नीकुलाउस उक जो यहूदी
    मत दा होट्ट बंदीदुन, नीवळुस कोंडुर.
  uri-uri: Ti tu wrong kinkpman tu atning nikgwalpm wor a tu melnum yangkipm kuinen
    a Jisas la nasen pa yatom tu utopen wi wor. Yatom tu kat Stipen, melnum a kil
    ukpma Maur Wailen atn titnongket, wa kil ntie Maur Wor a Maur Wailen arpm kahor
    ipmanikg alkilen pa. Wa tu kat Pilip, Prokorus, Nikanor, Timon, Parmenas, Nikolas.
    Wa Nikolas pa kil melnum a ha wail Antiok, kil ake a Juta, pake kil apm pleln
    kai katnun yangkipm a ya a tu Juta, yatom kil apm paln tol melnum Juta pake.
  amo-amo: Ilemong na anan nono kadure benle annyinusa uyenu yina mung. Bara nanin
    itin na ifere Istifanus ku unit ulena anayinannin Kutelle kan, ulena Ufunu Ulau
    di nanya kang. inani wa fere Philibus nin Porokorus nin Nikolas, Timon nin Pamilas
    nin Nikolas. Ulena iwadi ka gbirin Antiok. Nikolas wa yinin nin na dini na Yahudawa
    kafin anin yinin nin Yesu.
  pjt-pjt: Kaya Jesuku walytja uwankarangku alatji wangkanyangka kuliṟa pukuḻaringu
    munuya ngurkantanu Stephennga. Wati nyanga paluṟu panya Kurunpa Miḻmiḻṯa wangaṉarangku
    kulilpai nyinangi munu paluṟu Jesuku puḻkaṟa mulamularingkupai. Kaya piṟuku ngurkantanu
    wati ini nyanganpa Philipanya, Puṟakuṟatjanya, Nikananya, Timunnga, Paminatjanya
    munu Nikalaitjanya, panya wati nyanga paluṟu ngura Antiyakanya nguraṟa nyinangi
    munu panya god kutjupa ngaṉmanypa waḻkulpai nyinangi, palu Godaku mulamularingkula
    paluṟu Jew tjuṯangka tjunguringkula tjananya puṟunytju Godanya waḻkuningi munu
    palulanguṟulta paluṟu maḻa kuliṟa Jesuku walytjaringu.
  cwe-cwe: Bumbila jose hamwe na watumigwa wamtogoza Mulungu. Ivo Wawasagula Sitefano,
    munhu yeli na uhuwilo na yamemile Muhe Yelile hamwe na Filipo, Polokolo na Nikanoli
    na Timona na Palimena na Nikolayo yoyalawile Antiyokiya na munhu yoyengile muna
    inzila ya kumsondelela Mulungu ya Chiyahudi.
  daa-NT: Gee okin̰co kuuk n̰um-ak ooyiit kaaw taat paliinna ɗiyiico a ŋuu gine. Ŋu
    doɓiig ja Etiyeen kaak obig imaanji bombo ho Ruwwin ta Buŋdi gaayaaga. Kar ŋu
    doɓtu pey Pilip, Prokoor, Nikanoor, Timon, Parmenaas, ho Nikola kaak min geeger
    ka Antiyoos. Ŋaar Yuudin̰ceɗo, kar min awalle, ŋa ictu ja niyine ɗo abaadin ta
    Yuudinnar, kar ba aar gay, ŋa aamintu ɗo Iisa Masi.
  mlp-mlp: Haqan on mataw bunmo gamuk na huritim in ginad tibilam. Ginad bilaqsa in
    mat araq anan Stiven haqayta na anan bilaqim waqiy. Stiven in mat anad helta ayahmo
    usyaqta. Ussa God ago Bugaw Dimunta in aholib ayahmo usyaqtamo. Teq in Filip teq
    Prokorus teq Nikanor teq Timon teq Parmenas teq Nikolas ginan bilaqim giwaqiymo.
    Nikolas in mat uliq Antiyok-ibta. In Juda mat a haiqta teq kwaziqmo in Juda gigo
    maror ahaqenib iyim muzinyaqta.
  ape-C: Ihishmorim shemnek namudok aria shanadudareh shakri wosik um amamin baraen.
    Aria shagraeh Stiven. Anudok Stiven douk narao Iruhin ananin Mishin nyapenyan
    wosik abom aria dodogowin atun abom um bilip. Aria anam douk amudok. Filip, Prokorus,
    Nikanor, Timon, Parmenas aria Nikolas. Anudok Nikolas douk madae anan Juda uwe.
    Anan douk nanaki wabur Antiok aria riguk napeum nagipesh eshesh Juda esheshih
    aih um shenek lotu um.
  bgs-bgs: Na, tô igdinág tô langun ágpampamaké katô igkagi dan, idigárran dan. Purisu
    igsalin dan si Esteban, su ágsarig sikandin ka Manama tun ta tibuk pusung din,
    asta ipánnuan sikandin katô Ugis Espiritu. Tô duma mga manubù na igsalin dan,
    sikandan si Felipe, si Procoro, si Nicanor, si Timon, si Parmenas, asta si Nicolas
    na taga Antioquia na ágtuman katô mga ágkémun ka Judio agad ánnà Judio sikandin.
  faa-faa: Airakano tarira aporomo someane aporo hinamo suamo seseaka aoraka, aporo
    yatipinusu murikimosapo. Aporo murikimosane hakása meta yano motosa Sitífenepo.
    Sitífenemo kakaro Kotiaki himu hakásaraka hemakapukua reke, e himua Ho Kotesane
    komarukua reapo. Ayiáka Sitífene soko, Firipi soko, Pokórase soko, Naekéna soko,
    Taemone soko, Pámenase soko, Nikorase soko, i su murikimosapo. Nikorase ipi Anitioke
    taone aeyaka pesane e Yu aporofapo. Asiāne epo Yu aporomo somemaneane kakimasapo.
  kik-kik: Ũndũ ũcio moigire nĩwakenirie gĩkundi kĩu gĩothe. Nao magĩthuura Stefano,
    mũndũ waiyũrĩtwo nĩ wĩtĩkio na Roho Mũtheru, na Filipu, na Porokoro, na Nikanora,
    na Timoni, na Paramena, na Nikola, mũndũ wa kuuma Antiokia ũrĩa wagarũrũkĩte agatuĩka
    Mũyahudi.
  cap-NT: Jalla nii parlita jaru tjappacha asiptichic̈ha. Nekztanaqui pakallak zuma
    z̈oñinaca illztatac̈ha, c̈hjeri atintisjapa. Primeruqui Esteban illztatac̈ha.
    Estebanaqui Yoozquin tjapa kuzziztac̈ha, niz̈aza Yooz Espíritu Santuz̈ irpita
    kamñitac̈ha. Niz̈aza illztatac̈ha Felipiz̈tan, Procoruz̈tan, Nicanorz̈tan, Timonz̈tan,
    Parmenastan, niz̈aza Nicolastan. Nicolasqui Antioquía wajtchiz z̈oñitac̈ha. Ima
    Jesucristuz̈quiz kuzziz cjican Nicolasqui judío cuzturumpichiztac̈ha, ana judío
    z̈oñi cjenami.
  ksr-ksr: 'Kaeŋ iŋijogi tuuŋ kuuya yoŋonoŋ “Saanoŋ sokonja,” jegi. Kaeŋ jeŋ eja qata
    Stiiwen meweeŋgogi. Stiiwen ii Anutu kotakota moma laariŋ muro Uŋa Toroyanoŋ uuta
    saa qero laligoro. Toroqeŋ eja kokaaŋ meweeŋgoŋ oŋoŋgi: Filip, Prokorus, Nikanor,
    Timon, Parmenas ano Nikolas. Nikolas ii waba kantriwaa siti qata Antiokia kanoŋ
    kolooŋ kanageŋ Juuda ejaga kolooŋ uuta Kraistwaanoŋ meleeno.'
  eng-TNT: And the sayinge pleased the whoale multitude. And they chose Steven a man
    full of fayth and of the holy goost and Philip and Prochorus and Nichanor and
    Timon and Permenas and Nicholas a converte of Antioche.
  sbs-sbs: Zi wambo zavo ziva tavisi chinavungi chonse. Linu chivaketa Sitefani, mukwame
    yowizwire intumelo ni Luhuho Lujolola, ni Filipi, ni Porokoras, ni Nikonora, ni
    Timoni, ni Parmemasi, ni Nikolasi muprositelite yozwa kwa Antiyoke.
  sue-sue: 'Ge ago sewa dubu meni niniwa te wenu, ema ego awa pumuwa: Stiwen, nu tuma
    diai bamubakere. Ozana meni nuso nana be muro itisonua. Agoro Filip ata Prokoro,
    Nikano, Timon, Pamena, Nikola nu Antiok natara ema. Nu Yuda ema me kota, nu Yuda
    ema meni nuago wero noisonua.'
  fra-NCL: Ce discours plut à toute l’assemblée, et ils élurent Etienne, homme plein
    de foi et du Saint-Esprit, Philippe, Prochore, Nicanor, Timon, Parménas et Nicolas,
    prosélyte d’Antioche.
  bhg-bhg: Ge engo eiwa embobo doregesitera berari ingido dubodave esitera. Awatedo
    awamanemi Stephen avigesitera (embo ainda gebé ari God da yai okain bé pieuri
    Asisi Kotopu mi awa gisijido esisina), edo Philip, Prochorus, Nicanor, Timon,
    Parmenas, edo Nicolas. Nicolas awa Enteoki embo ata Judah embo ae. Ami ainda gebé
    ari matu dodo Judah embomainda God ambo ambo edo esisina.
  snn-NT: Quëani tëjijënna, si'a hua'nabi achani, Jaë'ë, ja'nca yo'oñu cajën sehuoreña.
    Cajën sehuoni, ja'nrëbi bacua jubë bainre ëñani, te'e ëntë sara samucuani cuencueni
    rareña. Ru'ru, Estebanre cuencuereña. Riusu Espírituni re'oye zi'insi'quëbi Cristoni
    si'a recoyoreba ro'taguëña. Ja'nrëbi Felipe, ja'nrëbi Prócoro, ja'nrëbi Nicanor,
    ja'nrëbi Timón, ja'nrëbi Parmenas, ja'nrëbi Nicolás Antioquía bainguë judío bain
    ujayete ye'yesi'quë,
  atb-NT: Dang haû lé shiwa byù lhunglhâng bang gyô htuk kômù luî, lumjíng myit kô
    é, Chyoiyúng Woi-nyí byíng é Stehpan ga sû eq, Hpilip, Prokoru, Nikanora, Timun,
    Parmena, Yudaq noqkuq htûng má lhing wang lò bê sû Antioku wà mó mâ é Nikolaq
    pé lé hkyin yù mù,
  cek-AK: 'To lok mah pop parai kaminawk to palung dipsak: to pongah tanghaih hoi
    Kacai Muithla hoiah koi Stephen, Philip, Prokorus, Nikanor, Timon, Parmenas hoi
    Antiok vangpui ih Judah bokhaih hoiah angqoi kami Nikolas cae to a qoih o.'
  bkd-bkd: Su mapaliman haena hu mga tumutuu tungkay gayed sidan nangabayà-bayà. Aman
    pinilì dan si Esteban sa mabis-ay gayed sa pagtuu din daw inulinan daan hu Balaan
    ha Ispiritu, daw pinilì dan daan si Felipe daw si Procoro, si Nicanor daw si Timon,
    si Parmenas daw si Nicolas sa taga-Antiokia ha nakabig duun hu tinuuwan hu mga
    Judio.
  ctu-76: Weñʌch ti yubiyob ti pejtyelelob. Ti' yajcʌyob Esteban tsa' bʌ i ch'ujbi
    Jesús ti pejtyel i pusic'al. But'ul i pusic'al Esteban ti Ch'ujul bʌ i Ch'ujlel
    Dios. Ti yajcʌyob je'el Felipe, Prócoro, Nicanor, Timón, Parmenas yic'ot Nicolás.
    Ti wajali mach bʌ israelic jini Nicolás, pero ti wi'il ti' sutqui i bʌ ti israel
    bʌ quixtyañu. Ti wi'il, ti yubi i t'an Dios. Ti' ch'ujbi Jesús ti' pusic'al. Ti
    ochi ti' t'an Dios. Jini Nicolás ch'oyol ti lum Antioquía bʌ i c'aba'.
  lac-NT: Caj qui'jij yorob a ju yet acsʌ'orirob caj ts'oc u yubicob a ba' ara'b ti'ob
    ten a xibo' a teta'b ten Jesús quir u tsec'ta'r u t'ʌn, rajen p'eri'ob caj u tetajob
    Esteban, quire' taj caj u yacsaj tu yor u t'ʌn Jesús, bayiri' xan, quire' u Taj'or
    u Pixam C'uj cu jach ts'urintic Esteban. Caj teta'b xan, Felipe. Caj teta'b Prócoro.
    Caj teta'b Nicanor. Caj teta'b Timón. Caj teta'b Parmenas. Caj teta'b Nicolás
    a ra' cu tar ich u cajar Antioquía. Mʌ' ja wirej, raji' a ucho', caj u c'ujintaj
    C'uj an ten bic u winiquirob judío, chen a baje'rero' caj u yacsaj tu yor u t'ʌn
    Jesús.
  xla-xla: Epalati mikadepe dle so hapulomata yu i dalepame ka꞉pi demama opa 7 iwolo
    hohomaiyo, Stiben (oplami iye mikadepe dle kokalle halemama Hela꞉dle Sokota pasatepo
    halaiyo) epo Pilipi epo Plokolos epo Nikanol epo Timon epo Palmenas epo Antiyoka
    oplami Nikolas. Nikolas iye po-Yu oplami, amasiyama ya꞉ta Yu so God dla mikadepe
    dle koko tle Yu oplami hi haiyo.
  xav-NT: Tawamhã ĩsimiroti za'ra hã aihĩni ma tô saze za'ra, ĩsazei'wa norĩ hã. Taha
    wa, ma tô aibâ norĩ zô rob'madâ'â za'ra. Tawamhã ma tô sãmri za'ra, Esitéwã hã.
    Ta hã, 'Re ĩhâimana u'âsi mono ãma te te ĩsasõmri. Ĩpẽ'ẽzani na si te 're hâimana.
    Tawamhã ma tô duré sãmri za'ra Piripi hã, duré Procoru hã, duré Nicano hã, duré
    Timo hã, duré Pamenasi hã, duré Nicorazu hã. Ãtizotiza na 'ri nho'õmo nhisi ãma
    're ĩsãmra mono aré, Nicorazu hã. Zudezu'õ aré, ma tô sizudezu, 'Re ĩhâimana u'âsi
    mono ãma oto dame 're wata mono da.
  cuk-cuk: Belagwapa Jesúsʼba-nanaimalad nabir itosmalad. Degisoggu, Estebanʼye-nugad
    susmalad, a-dulede Babgi nue bensulid, degine, nue Bab-Dummad-Burba-Isligwaled
    nikabalid. Deginbali, Felipe, Prócoro, Nicanor, Timón, Parmenas, degine, dule
    Antioquíaʼgined-Nicolásʼye-nugad, susmarbalid.
  tbf-tbf: Ine mi vienviendon, egie kokouk gi nga resmatan ma gi nga viel tsana e
    Stepano, mi ka a vous ngan mi vodovodon tuktuk ma mi Moromoruo Tamat, ma buer
    e Pilipo, e Prokorus, e Nikanor, e Timon, e Parmenas, ma e Nikolaus mi Kibang
    kovuni i Antiok ese ta be nga muna vuvuris nge tsorubeit va eie mi Iuda.
  uig-CYR: Бу мәслиһәт халайиқниң һәммисини хуш қилди. Шуниң билән улар иман-ишәшкә
    вә роһқа толған Истипан исимлиқ бир адәмни таллиди, вә йәнә Филип, Прокорус, Никанор,
    Тимон, Парменас һәмдә бурун Тәврат етиқатиға киргән Антакялиқ Николасни таллап,
  ikw-NT: Kpakara be kweru nhne ele izi wam kwuru. Be họhia Sitivini, nyerukna ke
    ọkwnata ovu nụ Enine Nsọ jihịaru, nụ Filipu nụ Porokorosi, Nikanọ, Timọni, Pamẹnasi
    nụ Nikolasi, nye Antịoku nye bnarnụ okpukpe ele Ju.
  khs-khs: 'Au selapita:, sena ili kekena amokiwa epeyakeye. Epelese, iyawa Sitifene
    ewamo tapele tiye apoyakeye. Ewa Kotewemi seli topuwa penaiyakeye. Alake Ho Napowa
    ewemi woliyetiyapola: enekeye. Aputa: iyawala sena ta:peya amo unua wekeye. Filipi,
    Pokolase, Nikano, Timone, Pamenase, apula: Nikolase ewa Anitioke koamesa: emi
    tese minakeye. Ewa puwanowemiwa Yu senamawamona napu emiwa Yu sena telakeye.'
  dwr-ENT: ዬሱሲ ኪቴዳዋንቱ ሃሳዬዳ ሃሳያይ ኣሳ ኡባ ናሼቼዳ፤ ሄዋፔ ጉዬ፥ ኣማኑኔ ጌሻ ኣያናይ ኩሜዳ ኢስፂፋኖሳ፥ ፒሊጶሳ፥
    ጲሮኮሮሳ፥ ኒቃሮና፥ ፂሞና፥ ጳሪሜናኔ ኣዪሁዳቱዋ ኣማኑዋን ጌሌዳ ኣንፆኪያ ኒቆላዎሳ ዶሬዲኖ።
  pma-pma: Ka koakeil enek asi keil houlu ven rendemien onen eiloheh keil. Sakini,
    arie lat Stivin koa demkatien onen keih ka koa vilelau en keihoen onen Ninin Votut.
    Keil arie lat Pilip emun, ral min Prokorus, Nikanor, Timon, Parmenas, ka Nikolaus
    ten out Antiok koa vi koan Gris koa mulamu mai musil kat Ahi onen Siu keil, ka
    katau suk ling demkatien onen en Iesu.
  atd-NT: Nò, maroyow to tibo no mgo otow ka kagi to mgo suguanon ni Hisus. No nig–alam
    dan si Istiban. Dakol ka pogsalig din ki Hisus woy lagboy din ogpaboot to Gimukud
    to Magboboot. Woy naalam dan si Pilipi, si Prokuru, si Nikanur, si Timun, si Parminas
    woy si Nikulas no taga Antiokia. Si Nikulas, kono no Hudiu di to waro pad nigtuu
    ki Hisus, tahan on no nighalin to tinuuan to mgo Hudiu.
  tel-2017: ఈ మాట అందరికీ నచ్చింది. కాబట్టి, వారు విశ్వాసంతోనూ పరిశుద్ధాత్మతోనూ నిండి
    ఉన్న స్తెఫను, ఇంకా ఫిలిప్పు, ప్రొకొరు, నీకానోరు, సీమోను, పర్మెనాసు, యూదామతంలోకి
    మారిన అంతియొకయ నివాసి నీకొలాసు అనేవారిని ఎంచుకున్నారు.
  hat-BSA: Pawòl sila a te fè plezi a tout asanble a, e yo te chwazi Étienne, yon
    nonm ranpli ak lafwa e ak Lespri Sen an, ak Philippe, Prochore, Nicanor, Timon,
    Parménas, epi Nicolas, yon konvèti nan relijyon a Jwif yo ki sòti Antioche.
  bxh-bxh: Tau faꞌona wasawasa edi nuwatuhu dodoga mahudoꞌidi sa fanuha. Yo fede Sitiwin
    ma afa haidana Pilipi, Pokulasi, Nikano, Timon, Pamena yo, Nikolasi sa famwaitodi.
    Sitiwin mate tau sunuma yo Yaluwa Tabuna ya lau fafamohafu, na Nikolasi mate in
    Antiyoka dogana na sa fanuwa bui be Diusi edi Yaubada ya kawawananahaꞌen.
  top-NT: 'Hua̱k tama̱tlá̱ni̱lh tú tama̱lácnu̱lh y talácsacli jaé lacchixcuhuí̱n:
    xla̱huán Esteban (jaé chixcú tancs ixlama ixputzá camaktá̱yalh Espíritu Santo
    nac ixlatáma̱t), Felipe, Prócoro, Nicanor, Timón, Parmenas y Nicolás xalac Antioquía
    (jaé chixcú ni̱ judío ixuani̱t pero ixli̱pa̱huani̱t Dios y Jesús).'
  msk-msk: Yanaguma yang kariko nang manga tomotoo sang pyagalaong nang manga apostol.
    Kayan pinili nilan si Esteban kay laban yotoo sang Dios. Pyagabayaan yaan abay
    nang Balaan na Espirito. Yang kadaygan na arag pipili nilan, si Pelipe, aw si
    Prokoro, aw si Nikanor, aw si Timon, aw si Parmenas, aw si Nikolas na taga Antiokia
    na syomonod da sang batasan nang manga Judio.
  gyr-NT: Opacatu oipotaño yuvɨreco ñehesa oyeupendar. Ichui osenoi Esteban yuvɨreco,
    ahe oyeroya ité Tũpa rese iyavei vɨroya ité Espíritu Santo opɨha pɨpe. Ichui oiporavo
    Felipe, Prócoro, Nicanor, Timón, Parmenas iyavei Nicolás evocoi mbɨa Antioquía
    pendar, ahe vɨroya vahecuer judío aracuasa.
  kmh-kmh: Kun aŋgeyak, niŋey kuyip tep gek, bi onep ar ak aŋgay, dand bi Jiysis minim
    dand amemb gok mindeyak ak apey, ñin jun ar ay aŋgyak, “Gor. Nand bi guniy kuyip
    kond mindenimin aŋgyak.” Bi kun gok mey, Stiypin bi Gor nup chiŋgiy, Gor Kawnan
    yip nep mindek ak; Piyliyp ak; Prokoras ak; Naykena ak; Tiymon ak; Pamiynas ak;
    Niykolas ak. Bi Niykolas kun ak, nuk miñmon Antiyok nimb ak pen; nind Jiwda lotiw
    minim ar ak kindik giy, kisen Jiysis nup chiŋgak.
  ukr-ONPU: Це слово сподобалось усій громаді; і обрали Стефана, чоловіка сповненого
    віри та Святого Духа, Филипа, Прохора, Никанора, Тимона, Пармена та Миколу, прозеліта
    з Антіохії.
  emi-emi: Isaa o inangari ghe masinala ta taumattu ngakapa atoa, me laghe asela Stipeni
    pasu ia tale niaikaaiaa me Spirit Manga ateva, me Pilip, Prokorus, Nikano, Timon,
    Pamenas, Nikolasi atala nge Antioko ia, karika aJiu ia nau ghe lutula, vara me
    ghe aiesoaala me ghe aJiula, me emulina ghe mene aiesoaala ta Karisto.
  zpv-NT: Ya garaatiiꞌ bwiinn raꞌ chi biuuꞌstoꞌ raꞌ ba dxyiꞌdxyi raꞌ chi, chiꞌchi
    gulii raꞌ ba tuhbi ndxiꞌhw nin laa Esteban ndxiꞌhw riiꞌ riachii duxa stoꞌ ba xchiꞌdxyi
    Dxiohs nee nuu chihpa za Spíritu Saantu stoꞌ ba. Neezaa Felipe, Prócoro, Nicanor,
    Timohn, Parmenahs, cun neezaa Nicolahs. Ndxiꞌhw riiꞌ bwiinn Antioquía ba nee naa
    za ba tuhbi proselite naa ba tuhbi bwiinn nin ayi naa bwiinn Israel per guzoꞌbaloh
    bazoꞌbadxiahga ba xlehyi guehtu Moisehs antes nin nagahdxi dxihn ba xchiꞌdxyi
    Jesucristu.
  gux-gux: Laa jagili den mangi li nitaanli kuli. Bi den gandi Etiena yuan gbie leni
    li dandanli leni U Tienu Fuomi yua. Filipi, Pilokolo, Nikanola, Timono, Pamenasa
    leni Nikolasa yua n den tie nilamo Antiosa yua.
  kos-kos: U sac nufon arulana insewowo ke nunak se lun mwet sap uh, ouinge elos sulella
    Stephen (sie mwet su yohk lulalfongi lal ac sessesla ke Ngun Mutal), oayapa Philip,
    Prochorus, Nicanor, Timon, Parmenas, ac Nicolaus (sie mwet Antioch su tuh wela
    alu lun mwet Jew meet.)
  ibo-ibo: Mmadụ niile nabatara atụmatụ a nke ọma. Ha họpụtara Stivin, nwoke jupụtara
    nʼokwukwe na Mmụọ Nsọ. Ha họpụtakwara Filip, Prokorọs, Nikanọ, Timọn, Pamenas
    na Nikolas, onye Antiọk na-eso ụzọ ofufe ndị Juu.
  yml-yml: 'Tovetumagananidi matatabudi i sosoana tomataꞌaulelevo yadi nuanua faifaina.
    Begaidi Sitiveni i venuaꞌivineni, taunina tovetumagana toketokena, wata ꞌAnuꞌanunu
    ꞌAtumaina i agei mogitana. Wata ꞌifwaidi Sitiveni baniꞌodi i venuaꞌivinedi. ꞌAdi
    wagava: Filifi, Filikolo, Nikanoli, Taimoni, Falimina, Nikola, tomogo Anitioki,
    basenadi i ve-Diu, mulieta i vetumagana Iesu ꞌwaineye.'
  ory-ory: ଏହି କଥା ସମସ୍ତ ବିଶ୍ୱାସୀମାନଙ୍କ ଦୃଷ୍ଟିରେ ଉତ୍ତମ ଦେଖାଗଲା, ଆଉ ସେମାନେ ବିଶ୍ୱାସ
    ଓ ପବିତ୍ର ଆତ୍ମାରେ ପରିପୂର୍ଣ୍ଣ ସ୍ତିଫାନ ନାମକ ଜଣେ ବ୍ୟକ୍ତିଙ୍କୁ, ପୁଣି, ଫିଲିପ୍ପ, ପ୍ରଖର,
    ନୀକାନୋର, ତୀମୋନ, ପାର୍ମନା ଓ ଆନ୍ତିୟଖିଆର ଯିହୁଦୀମତାବଲମ୍ବୀ ନୀକଲାୟଙ୍କୁ ମନୋନୀତ କରି,
  bzj-bzj: Dis mi mek sens tu evribadi, soh dehn pik owt Steeven, wahn man weh mi
    ga lata fayt ahn ful a di Hoali Spirit. Neks dehn pik Filip, Prokorus, Nikano,
    Timon, Parmeenas, ahn Nikolas, fahn di tong a Antiyak. (Hihn da neva wahn Joo
    fos, bot ih mi jain di Jooish rilijan bifoa ih bileev eena Jeezas.)
  wmt-wmt: Nyanartijangka wangkijangka palu wirriyajarrinya, pajilwarntirlu palunyanangu
    jularni wangki. Wali wirriyajarrinyala palu Jesuskurawarnti nukarnini. Kurajpinyala
    palunya nganpayiwarnti 7. Nganpayi layi palu kurajpinya yini parla Tipin. Nyanarti
    nganpayi mapunikanani, kankarral Ngarpu jirrkirl waangani. Pirlurr Ngarpukurajangka
    manyanta jarlu takurryani, ngunangani manyanta Pirlurr. Yarnta kanarlany nganpayiwarlany
    yini parla Pilip, yarnta kanarlany nganpayiwarntiwarlany 5.
  chk-chk: Iwe, unusen ewe mwich a tipeeu ngeni mine ekewe soukünö ra eäni akot. Iei
    mine ra filätä Stefanus, eman mwän mi fokun lükülük o uren Ngünmifel, me Filip,
    Prokorus, Nikanor, Timon, Parmenas me Nikolaus seni Antiokia, eman chon lükün
    Israel mi etiwa lamalamen chon Juta me mwan.
  ssd-ssd: Taŋakinaig le nane pasa ta ismba ŋakmba gareniŋgina le nane taŋgo 7 madiniŋginaig.
    Ande nyunu Stefanus nu ŋgamuŋgal son saŋgri ŋak. Tukul Guwa nu tuku wamdus kumuŋgina.
    Afu Filipus, Prokorus, Nikanor, Timon, Parmenas, Nikolaus. (Nikolaus nu Antioknu.
    Nu Zu taŋgo kuga ta nu Zu taŋaŋ Kuate dubina).
  acr-TNT: Conoje cꞌu ri hermanos quimolom quib, xucꞌul quicꞌuꞌx wa xbiꞌx chique.
    Xquichaꞌ cꞌu ri Esteban, jun achi lic cubul ucꞌuꞌx rucꞌ ri Dios yey lic cꞌo ri
    Santowilaj Ruxlabixel ri Dios rucꞌ. Y xequichaꞌ ri Felipe, ri Prócoro, ri Nicanor,
    ri Timón, ri Parmenas y ri Nicolás, jun achi aj Antioquía xex utakem lo ri cꞌutunic
    que raj judiꞌab.
  rop-rop: Wal wen ol detlot bilibamob bin irrim detlot speshalwan mishanri tok lagijat,
    deibin gudbinji, en deibin pikimat Stibin, Filip, Prakaras, Naikanowa, Timan,
    Pamenas en Nikoleiyas. Stibin bin bilib brabliwei, en imbin oldei duwit langa
    det Holi Spirit. En Nikoleiyas bin kaman brom det taun gulum Entiyak. Im nomo
    bin Juwish men. Bat basdam imbin bulurrum det Juwish lowa, en afta wen imbin irrim
    det gudnyus, imbin joinin langa detlot bilibamob.
  mee-mee: 'Na ri kinung keke ngatakale pangamologa laeala. Minmina na keke pulia
    ra lopatokonakana te Karais ra giareame roma: Stepan a i e ponu kae Kannu E Tupu
    ba lopatokona, bae Pilip, bae Prokorus, bae Nikanor, bae Timon, bae Parmenas kala
    nge Nikolas. Bae Nikolas ka i a agau e ngae Antiok ore kaꞌe lopatokona ae ragau
    rae i, na ngarume na i ke loakurumea lopatokona ae Iurame.'
  dif-dif: Ja mili wolarali ninapini jaura ngantjana wonti; ja tanali Stephanus, kana
    kulno morlalu ngundrani, ja Jaolali kulikirieli manamiri, kalkalkana wonti, ja
    Philippus ja Prochorus ja Nikanor ja Timon ja Parmenas, ja Juda kanaia kamaneli
    Nikolaus Antiochiala.
  gam-gam: Djimaka, una porapora wopake pille awi. Una 7 pela kogo dji yei ge, kandjine
    embe mal pai. Iwa ta ge Stipen we dji. Une ge pillgi djika, God Murble une boll
    puka to moi. Iwa ta ge Pilip, ta Prokorus, ta Nikanor, ta Timon, ta Parmenas,
    ta Nikolas. Iwa Nikolas we dji ge une dumo Antiok una moi. Une Juda una namoi
    ba, Juda una lotu yei mal ge une lotu embe yei.
  nou-nou: Edo ungo awodo setero embo berari awa ro Iesu da binga atopatari embobo
    mi sisera awa dipapa isera. Awasedo embomei amimi Stephen embo jo goroba de edo
    Asisi Kotopu mi beda ari de Philip de Prochurus de Nicanor de Timon de Parmenas
    de Nicolaus Jew embo ae embo Antioch nati embo Jew embobo da wasiri ambo ambo
    edo isira ainde awa ganu boanda ari buro da ititisera.
  mqb-NT: '''Am ata kà zlak anan à nga anà ɗo a Yesu ahay fok. Matanan, tə walay
    Etiyen, winen ɗo sa ɗaf nga pə Yesu lele aday ma rah a tə Apasay Cəncan a re.
    Asa tə walay apan atə Filip, Porokoros, Nikanor, Timon, Parmenas tə apan Nikola,
    winen ɗo sə wulen su doh sə Antakiya. Abay winen nà, ɗo sə pəra əna ɓa kə̀ təmahak
    sə pərahan azar anà Tawrita a Musa.'
  ape-B: Chanatimaguk chemnek namudak ali chenehilau chakli wosik umu amamin balan.
    Ali chatalih Stiven. Anudak Stiven douk nanubu nalau God ananin Michin nyapenyunu
    kalbu ali nanubu dodogowinu atunamu bilip. Ali anam douk amudak. Filip, Prokoras,
    Naikena, Taimon, Pamenas uli Nikolas. Anudak Nikolas douk wak ananu Juda e. Anan
    douk nanaki wabul Antiok ali alikuk napemu nagipech echech Juda echechigamu, umu
    chenek lotumu.
  grc-F35: Καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους· καὶ ἐξελέξαντο Στέφανον,
    ἄνδρα πλήρη πίστεως καὶ Πνεύματος Ἁγίου, καὶ Φίλιππον καὶ Πρόχορον καὶ Νικάνορα
    καὶ Τίμωνα καὶ Παρμενᾶν καὶ Νικόλαον, προσήλυτον Ἀντιοχέα,
  cav-NT: Dutyaja tupudya tunajatu jadya inime jucuare. Icuene cuita tunajatu mepecuare
    Esteban. Tuquetu dyaque Jesús queja nimeeque jucuare. Yusuja Espirituja inime
    equetu anicuare. Tuequedya tuna mepecuare Felipe, Prócoro, Nicanor, Timón, Parmenas,
    Nicolás jadya. Nicolástu Antioquía juque jucuare. Israelita amatu jucuare. Jadya
    ama bucha tujatu Jesús queja catyatima jarira ejenecuare israelita cuanara ejeneya
    bucha.
  kgp-NT: Ag vĩ vỹ vẽnh kar mỹ há nĩ ha, kỹ ag tóg Estêvão fẽg mũ sir, ũ tỹ Jesus
    ki rã kỹ jẽ ẽn ti, kỹ Topẽ kuprĩg vỹ tỹ ti jagrẽ nĩ. Ti mré ag tóg Filipe fẽg
    mũ gé, Prócoro ke gé, Nicanor ke gé, Timom ke gé, Pármenas ke gé, Nicolau ke gé,
    cidade tỹ Antioquia tá ke tag ti, fóg tỹ Israel jykre han mũ tag ti.
  bvd-bvd: Si bae laa nai 'aboosol ki da saea nai 'e adea manata lana toaa nai sui
    naa ka ele. Kera daka filia naa sa Stifin waa manata mamana laa nia baita tasa
    ma na Anoedoo Abu ka 'inito 'ani nia. Ma kera daka filia naa sa Filib, sa Brokoras,
    sa Nikano, sa Taemon, sa Bamenas, ma sa Nikolas waa nai nao lau waa Diu. Nia waa
    'ana maefera 'i 'Antiok ma sui ka lea mai ka too na 'ana suli toolangaidoo laa
    kera Diu ki.
  ukr-1871: І вподобалось слово всїй громадї; і вибрали Стефана, чоловіка, повного
    віри і Духа сьвятого, та Филипа, та Прохора, та Никанора, та Тимона, та Пармена,
    та Миколая, нововірця з Антиохиї,
  apz-apz: Ose ulahonɨngkofi, E, wopɨngofoho lontɨfi Sɨtifenɨmo uhwosopoꞌmentohofofoho.
    Sɨtifen huhwo sohwo Anɨtumo sɨmeho hiꞌntnnono yokumpohnꞌnyo uyɨwoꞌnɨmojo hweho.
    Anɨtuye Towahuno Wopɨngo engo yamoꞌnnyo hweho. Nomꞌne aꞌamu sohwamo uhwosopoꞌmentohofoso
    ole, Filipɨja, Pɨloukoulasɨja, Nikanouja, Timounja, Pamenasɨja, Nikoulasɨjanjoho.
    Nikoulas huhwo sohwo ango kengo Antiyoukntaꞌango aꞌamu Jutafe yahino maꞌmentiso
    hweho.
  yon-yon: Kwane, weng kee ongmiwen kuu yi korem dabokne doriib kuu dowaken keriwen
    kowe, Stiwin anam andi darewoowiib Kingkin Karadmoyiib ibnenoon ye karub yoom
    Filip yoom Porokorus yoom Nikanoo yoom Timon yoom Paamenas yoom Nikolas Antiokman
    Yuu keroonman yoom kuu kwane biwen.
  poi-NT: Jesɨc it́u̱mpɨy jém Dios ipɨxiñt́am it́yaj de acuerdo iga iwatyajpa juuts
    nɨmyaj jém apóstolyaj. Cupiŋta̱ jém Esteban. Jém pɨ̱xiñ tsa̱m iniit́ jém Dios
    iA̱nama. Cupiŋyajta̱t́im Felipe, Prócoro, Nicanor, Timón, Parmenas y jém Nicolás.
    Jém Nicolás miñ de jém Antioquía. Je tɨgɨyñe id́ɨc iga icupɨcpa jém Israelpɨc
    aŋquímayooyi.
  wuv-wuv: Fei naranara fei, na rawani ua a'a minaa fei gupuu ro'ou. Rona rafeinaa
    Stephen, hemea namina we'i naranarana ma pepesu a'a fei Spiriti Apuna; ma Philip,
    Procorus, Nicanor, Timon, Parmenas ma Nicolas, mei Antioch, hemea na filoginaa
    losuna ba hia Jew.
  quf-NT: 'Chaymi Jesucristupi kriyiqkunaqa tukuynin “Allinmi chay nishaykillapaqa”
    nir, akraranllapa Estebanta. Paymi Amitunchikpi kusata kriyiq, chaynulla Dyusninchikpa
    Santu Ispiritunwan karan. Akraranllapapismi: Felipita, Procuruta, Nicanorta, Timonta,
    Parmenasta, Nicolasta ima. Pay Nicolasmi Antioquía pwiblumanta karan. Piru yaĉhakushami
    karan Israel runakunapa kustumrinkunata.'
  yuw-yuw: 'Aposel yu ihoroc yuya suraro ambaracho mata worocha kombiuya angit idoc.
    Tongo yu amna torop ngo soworegung: Stiven yu kombing tobic tobicno orongi o Kunkun
    Yaruho yudec toup ducmotoc. Au wömai Filip, o Prokorus, o Nikanor, o Timon, o
    Pamenas, o Nikolas. Nikolas yu wömai Antiokma, yu Yuda amna muno. Wohong yu osucgon
    Yuda nanohon yong morödec sakaun figoc.'
  hus-NT-1971: Ani patal am belomchic in tsalpay abal alhua’ jahua’ in ulu antsana’
    an abathualechic. Tam tacuyat a Esteban axi lej lubach belom ani jum putat co’onchith
    in ichich c’al an Espíritu Santo. Jaye tacuyatchic a Felipe, ani a Prócoro, ani
    a Nicanor, ani a Timón, ani a Parmenas, ani a Nicolás Antioquíajib. Pel a Nicolás
    axi ti jayq’ui’ huenc’onenec ti c’ac’nax c’al a Dios ejtil an Israelchic.
  med-med: Wote, wamp nimbʉ pora, Jisas nga kitip kʉni wu ni kʉⱡ nga ik ei, pilik
    numan ndi kolk, wu mat mbi rok tʉtʉng. Wu kʉⱡ nga ti, Stipen ni, wu ei Nuim ei
    mondpa pitim. Wote, Muⱡnga Wingti ndi, peka rurum wu ei kʉn, Pilip, Prokoras,
    Nikanor, Timon kʉn, Parminas, wote Antiyok kona ila wu Nikolas omba, Jura wamp
    nga wu, Got ei, mondpa pitim wu ei kʉn, kandʉk tʉtʉng.
  bch-bch: Io, gid panua toa ngada oa tinid igelgel ngan posanga toa ne, ta tisio
    Stepan, eaba ede iuon ngan Itautau Tutui ga ilolo matua tau ngan Iesus. Ga tisio
    Pilip ga Prokorus ga Nikanor ga Timon ga Parmenas ga Nikolas. Nikolas toa ei eaba
    Iuda aea mao. Ei eaba Antiok aea be ipul ei mugaeai ta inasi raring togid Iuda.
  cco-NT: Jo̱ lajɨɨmˋ i̱ dseaˋ do casɨ́ɨiñˉ røøˋ ie˜ jo̱. Jo̱baꞌ caꞌnáaiñˉ Tée˜, jaangˋ
    dseañʉꞌˋ Israel i̱ jáꞌˉ lɨ́ɨngˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ carˋ ngocángˋ dsíirˊ
    jo̱guɨ i̱ jéeˊ Jmɨguíˋ quiáꞌˉ Fidiéeˇ quiáꞌˉ, có̱o̱ꞌ˜guɨ Lii˜ có̱o̱ꞌ˜guɨ Prócoro
    có̱o̱ꞌ˜guɨ Nicanor có̱o̱ꞌ˜guɨ Timón, jo̱guɨ Pármenes jo̱guɨ có̱o̱ꞌ˜ Nicolás, jaangˋ
    i̱ niseengˋ fɨˊ Antioquía, jo̱ i̱ dseaˋ íˋ nɨcaquɨ́ꞌˉ jíngꞌˋ ꞌñiaꞌrˊ e laco̱ꞌ
    nɨcaꞌuíiñˉ dseaˋ Israel.
  deu-1951: Und die Rede gefiel der ganzen Menge, und sie erwählten Stephanus, einen
    Mann voll Glaubens und heiligen Geistes, und Philippus und Prochorus und Nikanor
    und Timon und Parmenas und Nikolaus, einen Proselyten aus Antiochia.
  alq-ALGNT: Kakina dac ki nakomobanig kagi iji ikidonani8anig. Ki onabamagani8i dac
    Stepan (Étienne), e kitci teb8etag acitc e kigickagodjin Mino Manidon. Ki onabamagani8i8ag
    acitc Pilip (Philippe), Panikon (Prochore), Nikanon (Nicanor), Timon (Timon),
    Parmenas acitc Nikolas, 8in Antiok odenag ka odjidj kagi adjitodj odaiamie8in
    kidji gi Coda8inni8idj.
  ixl-NNT: As bꞌaꞌn u yoleꞌ uveꞌ kat tabꞌi unqꞌa qitzꞌin qatzikeꞌ, uvaꞌ kat tal unqꞌa
    apóstol. As kat txaap veꞌt u Esteban uvaꞌ aqꞌik itxumbꞌal taꞌn u Tiixhla Espíritu
    as kꞌujlik chit ikꞌuꞌl naj tiꞌ u Kubꞌaal Tiixheꞌ. As kat txaap veꞌt u Piꞌl, tukꞌ
    u Prócoro, tukꞌ u Nicanor, tukꞌ u Timón, tukꞌ u Parmenas, as tukꞌ u Kul uvaꞌ tzaanaj
    tu u Antioquía uvaꞌ maꞌtik toksat tibꞌ tiꞌ inimat unqꞌa tzaqꞌiteꞌ uvaꞌ kꞌujlu
    kan taꞌn u Tiixheꞌ te unqꞌa tiaal Israel.
  boa-NT: 'Ehdúhjáa ditye nééne ímí tehdújuco ɨɨ́jtsúcunúnéllii meménújucóómé Ejtéébake
    Píívyéébé Apííchó túkévéjtsóneri ímí dííbyeke úráávyehíjcyáábeke. Áábé hallúvúhjáa
    meménúmé íllúúmeke: Perípee, Próócoroo, Nicanóoo, Timóoo, Paméénaa, Ajtiokíía
    múnáajpi Nicoráá jodíómuube íjcyátúroobée diityé uwááboju tujkénú iúráávyehíjcyátsihdyu
    Jetsóokéréjuco cáhcújtsoóbee, éhdúmeke.'
  etr-etr: Amolia säi amo udia dolöea nabalahilä sulubadelaea dofea gabula säi. Amalahilä,
    ilia Sidibeni memelei. Sidibeni eda asigi afädë negelahilä gelola nea, Eleloi
    Gesamige ema nobai nelo. Amase, Filibige, Bologolusage, Niganologe, Dimonoge,
    Bamenasage, Nigolasage ili memelei. Nigolasa eda Ädiago fii. Eda Yu fii made gaso,
    dafidi Yu udia dolöïe mala neala gaulahilä ilibalä dila nelo.
  quh-NT: Chay niskancoka tucuynincupaj allin carka. Ajllarkancutaj Estebanta. Payka
    Jesuscristopi chekamanta jap'icoj runa carka, Santo Espirituwan junt'a. Ajllallarkancutaj
    Felipeta, Procorota, Nicanorta, Timonta, Parmenasta, Nicolastawan. Cay Nicolaska
    Antioquía llajtamanta carka. Ñaupajpi payka Diosta casoj runaman tijracaporka.
  kwi-kwi: Wanne sun nɨjkulat kit awara nanara. Estebanne wat nɨjkulta. Sɨnam Izpulne
    ussa pizta. Felipekas Prócorokas Nicanorkas Timónkas Parmenaskas naarɨt. Nicoláskas
    naarɨt. Usne an ñamin Antioquía suras at kit Judío awakana namtɨt.
  agm-agm: Kaundauhɨ isɨhiya nahatiya pɨwɨha sa atisawaawɨ gaare tɨwɨ maaritawaayopo.
    Maaritawaawɨ utaaho wo Sɨtipenɨho komɨ Kɨraisihopɨ gɨwunyaasɨtɨhandɨ apɨpaahɨ
    watɨpɨhandɨ awaindɨhandisaho amɨ Itɨpɨho komɨ omaŋɨtɨtɨhɨ tisaitahosɨ kopɨ katawaatopo.
    Aiwɨ Piripɨhoaisunɨ Pɨrokoraasihoaisunɨ Naikenaahoaisunɨ Timonɨhoaisunɨ Pamenaasihoaisunɨ
    Nikoraasihoaisunɨ siyaapɨ ambɨhɨtɨwɨ katawaatopo. Iyataatɨ Nikoraasiho so aunahɨpatɨ
    Andiyokɨhandaahapɨhore. Ko Judaahomendaahandɨ kandɨ jɨhura ko Judaahiyaamɨhɨretɨ
    kiyatɨ aunɨhɨhɨrɨ katɨwɨ gaapundohɨrɨhɨretɨ netɨ kiyatɨ bimainjatɨ Jerusaremɨhanda
    niyatɨ Jisaasihomɨ pɨwɨha biyatɨ atisatɨ bimainjahore.
  ubr-ubr: Sabu kuayo gagamin on siyasisir kwakwan baiyoyobotis asi bainonot aurin;
    on mes osi sabu sirubinis, Stephen, on orot on an baitutum gagamin a Ayu Kakafotin
    ebinetewarai emama, a Philip, Prochorus, Nicanor, Timon, Parmenas, a Nicolaus,
    on orot on Antioch emon inat ato on men Jew orot on, baise on inat Jew orot mes
    baitutumotin imatar.
  tsw-NT: Reve a̱sa̱la̱ꞌa̱ u yoꞌono aza a na o ɓolotoiꞌi suru. Reve a fara ɗangula
    Istifanu vuma na ri nu ucawu wo okolo na̱ Ruhu va Akiza lon. Reve o toni na̱ Filibu,
    na̱ Burukoro, oɓolo na̱ Nikana, waru a ɗangula ta̱ Timan, na̱ Baramina, na̱ Nikola
    va Antakiya, Takpaci na uwai o ure wi itoni wa aza a Israꞌila.
  cax-NT: Namanaiña urria ümoma arrüna sane. Auqui itacümanauncunumati Esteban, naqui
    bien urria ñacoconauncurrti ümoti Jesús, tusio ito nicusüurrti Espíritu Santo
    auti. Itacümanauncunumatito Felipe, arrti Prócoro, arrti Nicanor, arrti Timón,
    arrti Parmenas, arrti Nicolás auqui Antioquia, naqui yasutiuti manu religión nesa
    bama israelitarrü.
  aia-aia: '''Iraau hako rau ''adoma''i aratara beiraaui Ha''ataari. Rau ''ome sigihia
    Stivin, ''ia mo''o na hinihinina ''a wetewete di''u ma rabe beiai Hi''ona Maea.
    Marau ''ome sigihia ro''ua Pilip, mea Prokoras, mea Nikeno, mea Timon, mea Pamenas
    mea Nikolas. ''Ia Nikolas ''e saeni Antiok ma awa suriai ringeringe adaa''i Jiu.'
  srp-1865: I ova rijeè bi ugodna svemu narodu. I izbraše Stefana, èovjeka napunjena
    vjere i Duha svetoga, i Filipa, i Prohora, i Nikanora, i Timona, i Parmena, i
    Nikolu pokrštenjaka iz Antiohije.
  agt-agt: A mayat hapa ya ngamin kiden mangurug ta nebar da. A ya ngagan na pinili
    da kiden a i Esteban nga masikan mangurug ikid na mapasinapān ta Kahalwa na Namaratu,
    a i Felipe para, ikid ni Parukor, ikid ni Nikanor, ikid ni Timon, ikid ni Parmenas,
    ikid ni Nikolas nga takday na Hentil taga Antiyoka nga negitta ta Hudyo.
  lug-lug: Ebigambo ebyo byonna abaakuŋŋaana ne babisiima. Ne balonda Suteefano, omusajja
    eyali ajjudde okukkiriza ne Mwoyo Mutukuvu, ne Firipo, ne Pulokolo, ne Nikanoli,
    ne Timooni, ne Pammena, ne Nikolaawo eyava mu Antiyokiya,
  yby-yby: Liki layoko, muki Jisesida wewenalalesiya eli lalo ikiki maloka wesida
    dilipi eto abo maya ulinipoya makoya Sitiweniya mulunau elewole oko eliyoko Omaimidana
    weuna oluholimo lemeko obohalau waitoko nebo we, ito Pilipite Polokolote Nikanolote
    Timonite, Palamenasite ito Nikolasi emo Enitiyoko numutokati Juda wewenasitoka
    monokamuye liki nisiki kolabo wewenauti we.
  heb-heb: וייטב הדבר לפני כל ההמון ויבחרו את אסטפנוס איש מלא אמונה ורוח הקדש ואת
    פילפוס ואת פרוכורוס ואת ניקנור ואת טימון ואת פרמנס ואת ניקלס גר אנטיוכיא׃
  mpp-mpp: Yowa inguc mibong habutowa yenge ngagebong madickewec. Aime ngic yanguc
    bawosaecebaibong, Stifen, ye ngage-ngagesingtowaineholec ailu Tili Asu kweleina
    wakeyackeicne facnowec. Ailu Filip nga Porokorus ailu Nikanor. Ailu Timon nga
    Pamenas ailu Nikolas. Nikolas ye Antiok taonkacni ailu ye Israel yengele alingkacni
    miyacti Yuda ngic-ngigac yengeholec taockewec.
  apb-apb: Oto ahutana mwala kire rongoa mei wala ngeena kire ko si ilenimwa'e haahie.
    Oto kire si lio hilisie a Stivin, na a Pilip, na a Prokoras, na a Nikeno, na a
    Timon, na a Pamenas, na a Nikolas. Hiiwalaimolinge a Stivin ngeena e tohungei
    susu, na e honu aana Li'oa Maa'i. Na a Nikolas ngeena e hute aana mo Aapoloa Aaopa
    aana huilume i Antiok, ta'e e talama'inie tolahana mo Jiu na e ne'ie oto ngaeta
    iini aada.
  san-TEL: ఏతస్యాం కథాయాం సర్వ్వే లోకాః సన్తుష్టాః సన్తః స్వేషాం మధ్యాత్ స్తిఫానః
    ఫిలిపః ప్రఖరో నికానోర్ తీమన్ పర్మ్మిణా యిహూదిమతగ్రాహీ-ఆన్తియఖియానగరీయో నికలా ఏతాన్
    పరమభక్తాన్ పవిత్రేణాత్మనా పరిపూర్ణాన్ సప్త జనాన్
  ben-IRV: এই কথায় সমস্ত লোক খুশি হল, আর তারা এই কজনকে মনোনীত করলো, স্তিফান এ ব্যক্তি
