  zar-NT: Yúguʼtëʼ gulaʼyaza ládxiʼgaquiëʼ didzaʼ ni, ateʼ gulaʼbö́ëʼ Esteban, tu
    bönniʼ réajlëʼë Cristo idú ládxëʼë, en zóalenëʼ Dios Böʼ Láʼayi lëʼ. Lëscaʼ gulaʼbö́ëʼ
