  san-TIB: ཨེཏསྱཱཾ ཀཐཱཡཱཾ སཪྻྭེ ལོཀཱཿ སནྟུཥྚཱཿ སནྟཿ སྭེཥཱཾ མདྷྱཱཏ྄ སྟིཕཱནཿ ཕིལིཔཿ པྲཁརོ
