    ও নিকালয়, ইনি আন্তিয়খিয়াস্থ ধর্মান্তরিত বিশ্বাসী;
  ntu-ntu: X drtwr lc nzabrtzlvztx leplz lcng amrlx. X sc tzmcpxpelr Stivin, ncblo
