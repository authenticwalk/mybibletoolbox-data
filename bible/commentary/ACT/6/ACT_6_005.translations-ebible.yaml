    о празелитес андар Антиохия.
  huv-NT: Meáwan monyar andeac Teat Cristo tandiümüw marangüw leaw apiüngüw apóstoles.
    Quiaj tayacüw a Esteban. Aaga naxey quiaj, xeyay ayac omeaats wüx Teat Dios, aton
    xeyay ambeol nej Nangaj Espíritu ocueaj Teat Dios. Tayacüw alacas, nop Felipe,
    nop Prócoro, nop Nicanor, nop Timón, nop Parmenas, alinop Nicolás naw Antioquía.
    Aaga Nicolás quiaj ngome judío nej, pero lamandüüb Teat Dios, Midios Israel.
  otn-NT: Gä 'da'igu̱ bi̱ ma̱mp'ʉya. Bi than'na̱ ra̱ Teba p'ʉya, ngue da̱ t'ɛ̱ts'i̱.
    Guehna̱ n'na ra̱ n'yohʉ xa̱nzaqui rá̱ nt'ɛ̱c'ɛ̱i̱, 'nɛ̱ n'youi ra̱ Espíritu Santo.
    Conna̱ Lipe bi thanhni̱, ra̱ Prócoro, ra̱ Nicanor, ra̱ Timón, ra̱ Parmenas, ra̱
    Nicolás nu̱na̱ ra̱ mmɛ̱ngu̱ Antioquía, guehna̱ ya xi 'yɛ̱c'ɛ̱i̱bi̱ m'mɛt'o yø
    nt'ɛ̱c'ɛ̱i̱ yø judío na̱.
  nop-nop: 'Unduŋ yenihautaune nadiŋa metam Aposel hekidi yogiŋ uŋakoŋ nadiune tuwot
    tubune me indiŋ yehitubu-mintagiŋ: Stiwen Uŋgoniŋ Munabulidi weleŋ maaneŋ fotokoguk
    tiŋa nadisukilitinit agaŋ Filip, Polokolas, Naikano, Timon, Pamenas, eŋ Nikolas
    adi me Yodoko Mede mu nadiyagiŋ’walaaniŋ ala Judame heki yehitomboyoukuk, adi
    Antiyokniŋ.'
  obo-NT: Na iddos langun nod pompomakoy, nahaa taddon puhawang, de-en id aam dan
    si Esteban no mopompomakoy woy no-iroomman to Uhis no Ispiritu. Woy dos duma no
    id aam dan, onsi Felipe, si Procoro, si Nicanor, si Timon, si Parmenas woy si
    Nicolas no toho Antioquia no konna Judio, piru nopiyod sikandin to pomokayon to
    mgo Judio.
  kca-kca: Пӑ тӑм йастәм щир хŏԓ ӑктәщәм мŏхета рӑхи ус; пӑ Стефан, эвәԓты щирән пӑ
    Йэмәӈ Ԓыԓән тэкнәм ху, пӑ Филипп, пӑ Прохор, пӑ Никанор, пӑ Тимон, пӑ Пармен,
    пӑ Антиохия вош эԓты уԓты Николай, прозелита уԓәм ху, пирысайәт;
  cak-ENT: Y conojel hermanos xka' cheque ri xbix cheque coma ri apóstoles, y xequicha'
    c'a ri ye vuku' (siete) achi'a'. Ri jun c'a ri xquicha' rubini'an Esteban, y re'
    jun achi ri jabel vi ruyo'on ránima riq'uin ri Dios y nojnük ránima riq'uin ri
    Lok'olüj Espíritu. Xequicha' chuka' ri achi'a' quibini'an Felipe, Prócoro, Nicanor,
    Timón, Parmenas y ri Nicolás ri aj pa tinamit Antioquía. Ri achi ri rubini'an
    Nicolás man israelita tüj, pero nutakej c'a ri nbij ri ley ri xuya' ri Dios richin
    ri Moisés, y quiq'uin c'a ri israelitas c'o-vi tok c'a man jani rutaken tüj ri
    Jesucristo chiri'.
  lif-NT: ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤠᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢᤖᤥ
