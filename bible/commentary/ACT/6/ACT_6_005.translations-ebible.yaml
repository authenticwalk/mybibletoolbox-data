    ancha yuyakuq. Paypa shunqombim Dyuspa Santu Ispiritun kawsaq. Paykunaqam akrarqambis
    Filipita, Prukuruta, Nikanurta, Timunda, Parminastapis. Akrarqambismi Nikulasta
    Antyukiya llaqtamanda kaqta. Paymi yach''akushqa karqan isrraylinukunapa duktrinanda.'
  tgl-ULB: Nalugod ang lahat ng maraming tao sa kanilang pananalita, kaya pinili nila
