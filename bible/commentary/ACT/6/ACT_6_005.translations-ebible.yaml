  zpq-NT: Na' gosazlaže' yogo' beṉe' ca' na' gosone' can' gose' postlw ca' ḻegaque',
    na' gosebeje' to beṉe' le Esteban beṉe' chejnilaže'chgua Diosen' na' zoachgua
