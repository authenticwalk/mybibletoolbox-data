  wol-2010: Lii ñu wax nag neex na mbooloo mépp. Noonu ñu tànn Ecen, di nit ku fees
    ak ngëm ak Xel mu Sell mi, boole ci Filib ak Porokor, teg ca Nikanor, Timon, Parmenas
    ak Nikolas, mi juddoo Ancos te tuub ci yoonu Yawut ya.
  nss-nss: Pe yihu masih ara hunamiliy, pe hupwes iya lohonga hu aposel. Pwen pe hupirani
    Stipen, yiy ara ndramat hamou ipwotisingi lohongan pwokeyan, pe ipep iya Mwoiwan
    Haiyan; pe iyapolo Pilip, Prokorus, Nikanor, Timon, Parmenas pe Nikolas. Nikolas
    ara ndramira Antiyok hamou, pe yiy ara hamou Yutah pwi, hapeko isa pe isusuye
    iyapolo hu iya totohun tahu pe irayah tehe hamou Yutah imwonen.
  snc-snc: 'Apostolo tarimari ḡeri boioḡa ḡia mabarari na ḡeiaku-iaḡiato. Benamo ḡia
    na mai tau maiḡeri ḡeḡabirito: Stefano, veḡabidadama na e Iauka Veaḡa na evonuto
    tarimana; e Filipo; Prokoro; Nikanoro; Timon; Pamena; e Nikolas, Antioka tarimana
    senaḡi Iuda tarimari ḡeri toma-rakariḡo ekorana-iaḡiato-ḡoi.'
  lgl-lgl: Ma ioli fo gi, gera logo, ma geraka babalafe talasi gera ronoa me 'are
    fo li, ma gera ka filia Stefen, wale fitoona lia 'e nanata failia Aloe 'are Abu
    ka io failia. Ma gera ka filia lou Filip, Prokorus, Nikanor, Timon, Parmenas,
    ma Nikolaus wale faasia 'i Antiok lia 'e dau sulia faalalauna ioli Jiu gi li,
    wasua 'ala 'i lia iko 'ali futa ala ta ioli Jiu.
  mmo-mmo: + o 6:5 Sin 8:5*Tombe hil pin sen lasupin-anjôôto lango vakasin-anjo be
    nivasa, om laholin Stiven in yoo wii-having niwêêk-ambe Vavi Vaambuung hôôvu yi,
    de laholin Pilip ayuuh Plokolas, de Naikena yuuh Timon, de Pamenas ayuuh Nikolas.
    Nikolas-anjo yi vu Antiok ond bôôy hilin lopayo be lukalaam having Yuda-so.
  ncu-NT: Ne̱ bamo̱ pɛɛɛ akatɔ a gyi mfɛɛre̱ timaa ne̱ ayaa‑rɔ aye̱re̱po̱‑ɔ a baa‑ɔ
    se̱. Amo̱se̱‑ɔ, ne̱ baa lee Stifaŋ ne̱ mò̱ ko̱kɔɔre̱gyi‑ro bo̱ le̱ŋ‑ɔ, ne̱ o
    de Wuribware̱ a kufwiiŋe timaa‑o bwe̱e̱tɔ‑ɔ na Filipo na Prokorus na Nikanɔɔ na
    Timɔŋ na Paame̱nas na Nikolas ne̱ ɔ mo̱ŋ gye̱ Yudaanyi, ne̱ ɔɔ le̱e̱ Ante̱yɔke̱ya
    maŋ‑nɔ, ne̱ saŋ ko̱ ɔɔ ba o suŋ Wuribware̱ fe̱yɛ ane̱ŋ ne̱ Yudaa awuye i suŋ‑o.
  cni-NT: 'Onimojeitacari oca icantaqueriri. Icoyeaqueri Ishiteva: quemisantincari
    ini, quemisantasanotirori Ishire Tasorentsi. Icoyeaqueri Jeripi, Pirocoro, Nicanori,
    Timo, Parimenashi. Aisati icoyeaqueri Nicorashi, yora peajanchari jorio, poneachari
    Antioquiaqui.'
  eng-WMB: These words pleased the whole multitude. They chose Stephen, a man full
    of faith and of the Holy Spirit, Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolaus, a proselyte of Antioch,
  zaw-NT: Guiralii rebejṉga bidxaglajzreni diidxga. Dxejcti gulereni Esteban, te niguii
