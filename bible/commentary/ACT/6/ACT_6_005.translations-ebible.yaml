  dso-dso: ଦଲର୍‌ ସବୁ ଲକ୍‌ ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ କଇଲା କାତାଇ ରାଜିଅଇଲାଇ, ଆରି ଏ କାମ୍‌ କର୍‌ବାକେ
    ବିସ୍‌ବାସ୍‌ ଆରି ସୁକଲ୍‌ ଆତ୍‌ମାଇ ପୁରୁନ୍‌ ଅଇରଇବା ତିପାନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌, ଆରି
