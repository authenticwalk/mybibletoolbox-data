  uvh-uvh: Ning tinga naktangka aming dabiksa' wari midi kadapmang ka wa kareng ning
    kanga aming seven ning u ifakasireging. Aming ka wara'sining wapsi' wa ning, Stiven
    ka naktangka tangkunang tinga Anutuning mini unggo wari amatoneinga itarugu' wara'guk
    ka Filip a Prokoras a Naikena a Taimon a Pamenas abanga Nikolas ka Antiok yongni
    ka Juda mo' ka adi inga' Juda arantagim ganang ubu ira Juda ning kadapmang sa'
    tanga itarugu', adi aming arantagim ka u ifakasireging.
  ino-ino: Inake hake'a mi'ko vaya'moki ani ke afi'a amuse hute'a mani vaya'moki hapalite'a
    ali'a hetipate'nae Sitiveni'a Yisasi ke afino aipafi lo'kiya vaino male'nikeno
    Fate Akufa Avamu'amo'a aipafi havaite'nea ve'ka'ae Filipi'ae Polo'kolasi'ae Nai'kena'ae
    Taimoni'ae Pamenasi'ae Ni'kolasi'ae. Ni'kolasi'a Atio'ku ve'ka a'ke'ainaka Isaleli
    nofi ve'ka o'mai'nea'maki eno “Yuta vaya'ai Anumaya Koti'apimo ke afikoe.” huno
    Isaleli nofi ve'ka eno mai'ne.
  gnn-gnn: Ga walalanydja ŋunhi wiripu-guḻkuny'tja yana yoraŋalana ŋurikiyi dhärukku
    ŋunhi walala waŋana, bala walala djarr'yurrunanydja 7-nhana yolŋunhanydja walalanha.
    Waŋganynhanydja walala djarr'yurruna Dhepinnha yäkunha, liŋgu ŋunhiyinydjayi ḏarramu
    ŋuli yukurranha märr-yuwalkthinya wirrki yana Garraywala, ga biyapul ŋayi ŋunhiyi
    dhaŋaŋdhina Garrkuḻukthu Godkala Birrimbirryu. Ga bitjarra yana liŋgu walala djarr'yurruna
    dhuwalanhanydja walalanha gam', Bilipnha, ga Burakurunha, ga Nikananha, ga Dimunnha,
    ga Bämananha, ga Nikalatjnha ŋunhi ŋayinydja Yandiyukpuynha wäŋawuy. Ŋayinydja
    ŋunhiyinydjayi Nikalatjtja yäku mulkuruna, Djan'tayalnha yolŋu, ŋunhi ŋayi ŋäthili
    bilyurruna, bala buku-ŋal'yurruna Djuwskalaŋuwuna Godku wal'ŋu.
  yal-yal: Na falan yi yamaan birin kɛnɛn. Nayi, e yi Etiyɛn sugandi, naxan yi lugoxi
