  cle-NT: Liáh⁴jɨy³ lɨ́⁴ diáh⁴ gá⁴lɨ́⁴ dxú⁴ dsɨ́² fáh⁴liu⁴ ja̱³, hi³ja̱³ cá⁴dah²dxɨy³
