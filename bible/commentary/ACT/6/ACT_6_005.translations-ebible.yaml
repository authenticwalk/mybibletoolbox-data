    Kyalbini Ntson leñ styoo Xteb. Ni lëë xaa kwle Felip, ni Prócoro, ni Nicanor,
    ni Timón, ni Parmenas, ni Nicolás, tu xaa Antioquía nii penaadle bniladzy xlay
    meñ Israel.
  zai-NT: Uyuula'dxi ca binni que modo na ca apóstol gaca ni. Para ulí ca Esteban,
    tobi hombre ni nabé runi cre ne dxá ladxidó' de Espíritu Santu, ne laca ulí cabe
