  ena-ena: Lɨhavɨci hulaŋ iamɨgali agɨlaŋ nulɨdɨ ciaŋ agadɨ igahɨlavɨci huaci sɨbaŋ
    lɨmi. Lɨci hulaŋ human limu fɨhala human limu ahica cɨjɨŋ agɨladɨ lɨbɨmɨŋavɨmi.
    Hulaŋ lɨbɨmɨŋavɨmi agɨladɨ ibi nameŋ. Mu Sɨtiven. Asɨ dɨ Amɨŋ agaŋ Sɨtiven hula
    hɨnidaci Asɨ saŋ hɨji vɨdɨvɨdɨŋ hekɨlɨ lamadami. Mu Filipɨ. Mu Pɨlokolusɨ. Mu
    Nikanolɨ. Mu Timon. Mu Palɨmenasɨ. Mu Nikolasɨ. Nikolasɨ nɨbu Anɨtiokɨ haiabɨla
    hɨsɨŋ. Nɨbu Isɨlaelɨ hɨdɨlɨ hɨma. Agadɨ ala nɨbu Asɨ dɨ ibi mɨŋaiahaiaha saŋ Isɨlaelɨ
    hɨdɨlɨ agɨlaŋ hula sɨhɨ iahadami.
  nbq-nbq: 'Yugeragagwa ako it ap akwa ovok homagagwa enaruk hobaluk, “Sek at yegep
    o,” yiluk, denogo mondok okbogogwa ako, ininis yi o: Ap ambi endawi avyarat imbitigi
    vaga yunggup yegetek, Averiniki endawima des yi nonggagagi Sepanus inim, Pilipus
    inim, Porokorus inim, Nikanor inim, Timon inim, Paremenas inim, ap ambi Yakuri
    menda dek, awi adem Andiyokiya welagagi ovara, it Yakuri enawene wokbaluk it ogasagwi
    menda inim ogarit lagagi, inis Nikolaus inim,'
  tgo-tgo: Taulaghɨko thɨ warariŋa renuwaŋako iyako. Thɨ tuthiya Sitiven, iye le loŋweghathɨ
    laghɨye na Nyao Boboma i riyevanjara, Pilip, Prokoras, Nikano, Timon, Pamenas
    na Nikolas, iye rara Antiyok, ko iyemaeŋge vama i lawa Jiu e lenji kururu na kaero
    iye Kristiyan.
  yap-yap: Ma urngin gathon fare ulung ni fel’ u wun’rad e tin ke yog fapi apostel;
    ma aram miyad mel’eg Stefen, ni be’ nib mo’on nrib mich Jesus u wan’ ma ba sug
    ko fare Kan Nthothup, ma ku errogon Filip, nge Prokorus, nge Nikanor, nge Timon,
    nge Parmenas, nge Nikolaus ni be’ u Antiok, ni gathi ir be’ u Israel, machane
    me pig nge un ko ba’ rok yu Israel e taliw.
  mop-NT: Pues te'i. Qui'oo' tu xiquin a t'an abe'e. Cajoo' u yeete a siete tuul a
    beloo' u cu tzeente ix ma'icham. U yeetajoo' aj Estebana. A winic abe'e, etel
    tulacal u yool walac u tz'ocsic a Jesus y u Püsüc'al a Dioso. U yeetajoo' aj Felipeje,
    aj Procorojo, aj Nicanoro, aj Timono, aj Parmenasa, y aj Nicolasa. Aj Nicolas
    te' tala'an ich caj Antioquia. Uchi caac u c'ajes a Dioso, jabix ti walacoo' u
    c'ajsic Dios aj Israele. Pachil abe'e, caji u tz'oques a Jesusu.
  tet-tet: 'Rona nola klosan sia dale nunia, ema lear moos simu. Hotu sia boi nola
    katuas naꞌin hitu. Siakaan naran mak neꞌe: Stefanus (Nia neꞌe fiar Yesus tebe-tebes.
    Kmalar Lulik moos babilan niakaan moris), Filipus, Prokorus, Nikanor, Timon, Parmenas,
    no Nikolaus (Nia neꞌe nosi kota Antiokia. Nia lahoos ema Yahudi isin, mais uluk
    nia tuir tiꞌan ukun-badu Yahudi.).'
  hlt-MCSB: Olka tah rhaengpuei loh boeih a yakngaih coeng dongah tangnah neh Mueihla
    Cim aka baetawt hlang, Stephen, Philip, Prokhoru, Nikanor, Timon, Parmenas neh
    Antiok kah poehlip Nikolas te a tuek uh.
  xtd-NT: Ntdaa‑i n‑ka kida ɨnuu te n‑ka kendoo‑i xa daa koo. Te n‑ka kaxí‑i Steba.
    Idii ni vuelta n‑xajan se yaꞌa anu‑s xa n‑kukanu ini‑s Jesucristu. Ñuꞌu ñaꞌa Espíritu
    Ianyuux. Dɨuni n‑ka kaxí niꞌno‑i Slipe. N‑ka kaxí niꞌno‑i Prócoro, Nicanor, Timón,
    Parmenas, Nicolás du. Se Antioquía kuu Nicolás, ko n‑xo neꞌe tnɨɨ‑s mudu ñayiu
    Israel.
  mdy-ETH: ዬና ጌኤዛ ቢያሢ ዎዛሴኔ፤ ሃካፓ ሊካ ዓኣ ዓሶዋ ዔያታ ዶኦሬኔ፤ ጉሙርቂሢ ዓኣያ ሃሣ ዓያና ጌኤሺ ቢታንቶ ዴሞ ጌሌ
    ዒስፂፓኖሴ፥ ፒልጶሴ፥ ጲሮኮሮሴ፥ ኒቃሮና፥ ፂሞና፥ ጴርሜ፥ ዓይሁዴቱዋዖ ዓይሁዴ ማዔ ዓንፆኪያ ዓጮ ዓሢ ኒቆላዎሴ ጎዖሢንታኬ።
  spl-spl: Den yawu sâŋetâ nâŋgâŋetâ ârândâŋ olop. Yakât otmâ lok mem katyekbi ya
    yeŋgât kutyeŋe yamâ yuwu. Setepano yâkŋe Yesuhâlen biwiŋaŋe tiŋâk kepeim Anitâhât
    den lâum manop. Yawu manmu Anitâhât Wâtgât mâmâŋahât Heakŋe mâmâŋe otbaŋgim gaop.
    Otmu nombotŋe âlâmâ kutyeŋe yuwu. Pilip, Porokoro, Nikano, Timon, Pamena, otmu
    bâiŋeâmâ Nikolao. Nikolao yamâ Antiok kapi pilâm Yura yeŋgâlen torokatmâ Anitâ
    mepaem manmâ gaop.
  usp-NT: Juntir rib'ilak tziyi' xtatak, xcha'tak yak wukub' (7) winak. Xcha'tak Esteban,
    re sub'laj cub'ul jch'ol chirij Kakaj Jesucristo y nojsali' ranm la' Lok'laj Jsantil
    Kakaj Dios. Yak jpach ri'taka' Felipe, Prócoro, Nicanor, Timón, Parmenas y Nicolás
    aj Antioquía re Pisidia, re xoqui' pi rijajl Israel jwi'l xcoja' Jpixb' Kakaj
    Dios.
  zav-NT: Na' gwsa'azlažə' yoguə' beṉə' ca' gwso'one' can' gwse' apostol ca' ḻega'aque',
    na' gosə'əbeɉe' to beṉə' le Esteban, beṉə' chonḻilažə'əchgua Diozən' na' chnabi'achgua
    Spirit c̱he Diozən' yic̱hɉla'aždaogüe'enə'. Na' ḻeczə gosə'əbeɉe' Lip na' Procoro
    na' Nicanor na' Timon, na' Parmenas na' Nicolas beṉə' Antioquia, beṉə' ben cuine'
    beṉə' Izrael.
  sgz-sgz: Má boh tám ruruna di longrai ngorer má dik gasgas no má sormángát suri
    worwor erei tan apostolo di parai, ki ngorer dik ilwa pasi ahit á kálámul tili
    katbán i di. Di ilwa pas Sitiwen, kálámul a atu i kán ruruna má a káng mai Tanián
    a Pilpil. Má dik ilwa pas Pilip mái Porokus mái Nikanor mái Timon mái Pamenas
    mái Nikolaus. Ái koner si Nikolaus, kálámul tili risán a kakun Antiok, má tungu
    ák pukdai kán liu uri tatalen án lotu káián tan Iudáiá, ki namur bul ák ruruna
    i Iesu.
  kek-NT: Ut que'xc'ul xch'o̱leb chixjunil li cuanqueb aran. Que'xsic' ru laj Esteban
    li napa̱ban chi tz'akal ut nujenak chi Santil Musik'ej. Ut que'xsic' ajcui' ruheb
    laj Felipe, laj Prócoro, laj Nicanor, laj Timón, laj Parmenas, ut laj Nicolás
    aj Antioquía li qui-oc sa' xya̱nkeb laj judío.
  blz-NT: Wiwi'na mian iraando'o nansangadaimo papa'ase' nari poposuu'. Mbaka' i raaya'a
    nanganakatmo i Stefanus, sa'angu' mian men parasaya tuu' ni Yesus ka' kuasaionna
    Alus Molinas. Ka' mian sambana men ninakat, tonsoop ari Filipus, Prokhorus, Nikanor,
    Timon, Parmenas ka' i Nikolaus, men samba Antiokhia. Ia taasi' samba Yahudi, kasee
    ninsoopmo agama Yahudi.
  poe-NT: La ntá kaín sín mé kuínhin sín xi̱kaha ntá jnkoko̱á kjuenka̱yáxin sín. La
    ntá kjueyá sín chꞌín Esteban, mé ijnko nkexro imá tinkáchónki Ìnchéni la ko a̱ntsí
    chónta chꞌán tí Ncha̱kuen Dios. La kja̱xin kjueyá sín chꞌín Felipe, la ko chꞌín
    Prócoro, la ko chꞌín Nicanor, la ko chꞌín Timón, la ko chꞌín Parmenas la ko chꞌín
    Nicolás. Jehe chꞌán mé tsíkji̱xi̱n chꞌán chjasin Antioquía la ósé mé tsíkinkáchónki
    chꞌán ti nkehe tinkáchónki tí sín judío.
  san-TAM: 'ஏதஸ்யாம்ʼ கதா²யாம்ʼ ஸர்வ்வே லோகா​: ஸந்துஷ்டா​: ஸந்த​: ஸ்வேஷாம்ʼ மத்⁴யாத்
