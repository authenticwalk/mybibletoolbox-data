  hui-hui: Ani layagola wali agali bibahendeme, Bi ogoni karulapedago, lai hene. Ani
    lowa tigua Sibeni dabene. Sibeni ibu Ngode Datagaliwabehondo mini mbiraore wulenebi
    Ngode Datagaliwabe Dininibi ibuha to̱laihe hene. Sibeni dabowa tigua Pilibi Porogorasa
    Nigano imaru Timono Pamenasa Nigolasi uruni ti dabene. Nigolasi ibu Andiogoali
    howa alaore Yu wali agalinaga mana mo yinigo ti heba ho gimbu bu hene.
  amf-amf: Kesa dhalqino ogono een wulam ko wozisade; ogora Barjodar woylamin qajintanbee
    Manpas Gazanbeka thoothaa Isthipaanoos, pir Pilbhoosbee, Bhirkoroosbee, Niqaronbee,
    Thimoonabee, Bharmenabee, Ayiwd eenasa Barjodar woylamin qajintante ardaa Anthokia
    kataman ea Niqolaasbeam ke kamade.
  quc-NNT: Konojel k'ut utz xkita ri xkib'ij ri apóstoles. Xkicha' k'u ri tat Esteban.
    Ri are' are jun tata' ri sib'alaj käkojon che ri Dios, xuquje' q'alaj chi ri Loq'alaj
    Espíritu kätaqan pa ranima'. Xuquje' xkicha' ri tat Felipe, ri tat Prócoro, ri
    tat Nicanor, ri tat Timón, ri tat Parmenas, xuquje' ri tat Nicolás ri aj Antioquía
    ri ojer okinaq kuk' ri winaq aj Israel, junam ru chomanik chrij ri Dios.
  dob-dob: Ta boda sigwausowala ꞌidi loina gete manuna, ꞌenega site sebeni siesinuwedi
    getedi, Sitibeni, tauna ꞌina emisa sinabwana Yesu ꞌena, ta Yaluyaluwa Tabuna ꞌina
    waiwai ꞌena, be Pilipi be Pilokolo be Nikano be Timoni be Pamena be wate Nikola,
    tauna goma Anitioki ta niꞌatu me Yudia ꞌidi tapwalolo ꞌena ꞌilugu.
  wrs-wrs: Indkumbiva indhanamba und vivna moalamangnindna moamba. Wo noinda himba
    7pelarava indhanamba pusvund vina. Steven himba mendekli keknam undva wulluhvna,
    wo tivevna Sesoasongolnana, Pilip, Prokorus, Nikanor, Timon, Parmenas, Nikolas.
    Nikolasva himba Antiok kotarini. Seilmba himba Yutanindna meisungundrini luhunvna,
    wo sism himba hevmba weihaloh vrena, Yutanindmba pethalmba, wo sism henga Kristusnindmba
    petheinna.
  mca-mca: Week yi'sinhetijupi' pa'aj aka' wenit'ij. Ma' qa t'eku'miiji' pa'aj pa'
    Esteban, hik pakha' qi'imha pa'aj pa' nite' ƚeqekuye'j qa pa' Espíritu Santo iye.
    Qa t'eku'miiji' iye pa' Felipe, pa' Prócoro, pa' Nicanor, pa' Timón, pa' Parmenas
    qa pa' Nicolás, hik pakha' ta'ƚiyek ha' Antioquía hatsƚe judio'oj pa'aj.
  tzo-TZC: 'Lec laj yaꞌiic scotolic ti jech taje. Tey lic stꞌujic: Ti Estebane (Jaꞌ
    jun vinic ti xchꞌunoj ti Cajvaltique, ti ventainbil yuꞌun ti Chꞌul Espíritue.)
    Ti Felipee Ti Prócoroe Ti Nicanore Ti Timone Ti Parmenase Ti Nicolase (Jaꞌ jun
    jyanlum vinic ti liquem talel ta Antioquíae, ti xchꞌunoj to ox cꞌu sꞌelan xchꞌunojic
    ti jꞌisraeletique.)'
  mya-mya: ဤ​အ​ကြံ​ကို​တ​ပည့်​တော်​အ​ပေါင်း​တို့​နှစ်​သက် ကြ​၏။ သူ​တို့​သည်​သ​တေ​ဖန်​ကို​ရွေး​ချယ်​ကြ
    ၏။ သ​တေ​ဖန်​သည်​ယုံ​ကြည်​ခြင်း​အား​ကြီး​၍ သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​နှင့်​ပြည့်​ဝ​သူ​ဖြစ်
    ၏။ ထို့​နောက်​ဖိ​လိပ္ပု၊ ပြော​ခေါ်၊ နိ​က​နော်၊ တိ​မုန်၊ ပါ​မေ​န​နှင့်​နိ​ကော​လ​တို့​ကို​လည်း​ရွေး​ချယ်
    ကြ​၏။ နိ​ကော​လ​ကား​ယု​ဒ​အ​မျိုး​သား​မ​ဟုတ်၊ ယု​ဒ​ဘာ​သာ​သို့​ကူး​ပြောင်း​လာ​သူ​အန္တိ​အုတ်
    မြို့​သား​ဖြစ်​၏။-
  gng-NT: '*Yesu ya tondb len'' nà nnɔ ŋmaake'' binib nnɔ kɛ, nɛ bi gɛ̀nde'' Etiɛnn,
    u teke'' *Yesu ki jin'' mɔnmɔnm, *Mifuoñaanm te uʼbo. Bi gɛ̀nde'' Filip nin Prokɔr
    nin Nikanɔr nin Timɔn nin Pamena nin Antiyɔk ya Nikola, u yé Sufkpɛnkpɛnd.'
  cbi-NTPO: Tsenñu kumuinchi tsanguiñu urave titu, Estebannu mi'ke' kala, yaa Diosnu
    mika ura' keenguemu ju', Espíritu Santo bain yanu yalluu juñu, naa Felipenu bain,
    Prócoronu bain, Nicanornu bain, Timónnu bain, Pármenasnu bain, tsenmin Siria tusha
    Antioquía pebulunu chumu kaspeleya judíolaba bulu tiyamu ruku Nicolásnu bain mi'ke'
    kala.
  ikk-NT: Okuni nọ sụọ ndị ụka ile ụsụọ; wẹ nọ họpụha okẹnnyẹ ohu w'a kpọ Stivin',
    hụn nwọn okukwe ọda-ọda, hụn Mmọn-nsọ jun imẹ ẹ, a kị a; ịya lẹ Filipu lẹ Prokorọsị
    lẹ Nikanọ lẹ Timọnụ lẹ Pamẹnasị lẹ Nikọlasị onyẹ Antịọkụ. (Nikọlasị ẹlẹ onyẹ Ju,
    kanị o te fe ofufe ndị Ju.)
  leu-leu: A mu rabuna ri turoxo pana ferawaian siri e voxo, ri siak fati na Stefan,
    a mataa aava bas pana Vovau Xaradak e namkaian tuuna. E vaxa, ri fati na Filip,
    Prokos, Nikano, Timon, Pamenas e namaa Nikolas ti Antiaak, a mataa ti Griik aava
    puk a vilaana sina e fesavat saxa Juda sait.
  maz-NT: Texe c'o mi cãrã nu, o nguejmeji conforme c'o jña c'o vi mama c'o apóstole.
    Cjanu o juajnüji c'ua e Esteban c'ü mi creo co texe o̱ mü'bü, y mi ätä o̱ Espíritu
    Mizhocjimi. Xo juajnüji e Felipe 'ñe e Prócoro 'ñe e Nicanor 'ñe e Timón 'ñe e
    Parmenas 'ñe e Nicolás. E Nicolás mi menzumü a Antioquía, pero ante c'ü ro creo
    e Jesucristo, mi creo Mizhocjimi ja c'o nzi ga creo yo menzumü a Israel.
  bod-N: དེ་ནས་མི་ཚོགས་ཐམས་ཅད་གསུང་དེར་ཡི་རང་བར་གྱུར༌ཏེ། དད་པ་ཆེ་ཞིང་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པའི་སི་ཏེ་ཕཱན་དང༌།
    གཞན༌ཡང༌། ཕི་ལིབ༌དང༌། ཕོ་རོ་ཁོ༌རུ། ནེ་ཀཱ༌ནོར། ཐི༌མོན། ཕར་མེན༌ནཱ། དེ་སྔར་ཡ་ཧུ་དཱ་པའི་ཆོས་ལུགས་ལ་ཞུགས་པའི་ཨན་ཏི་ཡོག་ཡཱ་ཡུལ་གྱི་ནེ་ཀོ་ལཱ་བཅས་བདམས༌ཤིང༌།
  tca-NT: 'Rü yexguma ga guxü̃ma ga yema duü̃xü̃gü rü: —Ngü̃ —ñanagürügü naxcèx ga
    yema ore. Rü nüxü̃ naxunetagü ga Etébaü̃ ga meã yaxõcü rü aixcüma Tupanaãẽ i Üünexü̃
    nawa yexmacü, rü Piripi, rü Pócoro, rü Nicanúru, rü Timú rü Paruménu, rü Nicuráchi
    ga Aü̃tioquíacü̱̃ã̱x ga tauta Ngechuchuaxü̃́ yaxõõgu Yudíugücüma yaxucü.'
  zpl-NT: Yebeella unga tucu necatse beella nú acane scua, nu ucañi beella Esteban,
    enu chiquiꞌ nzeli arquiꞌ Jesucristo, nu chiquiꞌ nzu Espíritu Santo cuna liꞌilla,
    nu leꞌca ucañi beella Felipe, Procoro, Nicanor, Timón, Parmenas, cuna Nicolás,
    enu neca bene eyeche Antioquía. Nicolás quieꞌ la necalla bene Israel, pero uyalí
    arquiꞌlla tucu nú uyalí arquiꞌ bee bene Israel ante nú chili arquiꞌlla Jesucristo.
  mbc-NT: Inkamoro Jesus naipontî'san maimu eta tîuya'nîkon yai inna ta'pî tamî'nawîronkonya.
    Mîrîrî ye'nen Estêvão mo'ka'pî to'ya. Mîîkîrî eturumakasa' wanî'pî Morî Yekaton
    Wannî yenya' ipoitîrî pe tîwe'to'pe. Moropai tiaronkon menka'pî to'ya nîrî ipokonpe.
    Filipe moropai Prócoro, Nicanor, Timão, Pármenas, Nicolau Antioquia pon. Mîîkîrî
    wanî'pî Judeu pe pra tîîse Judeuyamî' epîremato' yawîrî tîwe'sen pe awanî'pî.
  ndg-ndg: Hotuba yabe yatiupendeza mkutano wote. Nga nyo, wakamchawa Stephano, mundu
    ywatwelile imani na Roho mtakatifu, na Filipo, Prokoro, Nikanori, Timoni, Paemena,
    na Nikolao, mwangofu boka Antiokia.
  wsk-wsk: Se kariimet suen la bala umu ikiman ale ko amilmilaman. Ale nuna Stephen
    balman, nu kari gomang ningi nunguning aora biya, se Bur Laili ko sokel ago terong
    mam. Ale Philip, Procorus, Nicanor, Timon, Parmenas se Antioch kari Nicolas, nu
    sor bo ko kari bare Juda nunga munan ningi utu naguram, mu nunga balman.
  toj-NT: Jaxa creyente jumasa jun xta lajan jel lec yabye ja jas alji yabyei. Ti
    stzaahue ja Estebana. Ja yeni huas sc'uan ja Dios soc spetzanil ja sc'ujoli. Yaunej
    sbaj juntiro soc ja Espíritu Santo. Ti cho stzaahue ja Felipe soc ja Prócoro soc
    ja Nicanori, soc ja ma' sbiil Timoni, soc ja Parmenasi, soc ja Nicolás it sbaj
    Antioquía. Ja Nicolasi, ay xa tiempo tey soc ja sreligión ja judio jumasa.
  kkl-kkl: Wene seekpa, nimi wamek nimi tanekori “Wali” seekti, nimi weplamsiek. Weplamsiekpa,
    nimi nhon sina Stefanus webek. Stefanus ponekona, Allah Eldamne Yame Walingeri
    Stefanus nongag mikipne to'opto piamogpa, Stefanusti wanaag seneraglamogti, “Yesus
    sik uro Allahri 'Taulbahilulam,' aro wepto poghogne,” aro mikip uro seneraglamog.
    Yesusag “sikne,” aro seneraglamogne Stefanus webekti, nen weplamsiekti, Filipusap,
    Prokhorusap, Nikanorap, Timonap, Parmenasapna, Nikolausap wepsiek. Nikolaus poneko
    samenag Allah omeklamog kom aghana Yahudi nimi saog uro taogti, Allah omeklamekne
    saog uro el babe Allah omeklamogne taog. Elna as Antiokhia agha, “Na babe Yahudi
    nimiri omeklamangne Allah omeklamnun,” aro yingkina wamog.
  tbc-tbc: Tamolpein fidian ru an duloŋ go aposel sad kankan niŋen o ilod uyanan a.
    An lo tamol ta yaŋan Stiven dipiliani a. Iŋ ilon rumok dabai, agod Awan Urgun
    ilon iŋanefute ya. Ta yaŋan Filip, ta Prokoras, ta Naikena, ta Taimon, ta Parmenas,
    agod Antiok tamol ta yaŋan Nikolas, iŋ Juda tia yak gug Juda ubou lo yau da.
  sna-sna: Shoko iri rakafadza boka rose. Vakasarudza Sitefani, murume akanga azere
    nokutenda uye noMweya Mutsvene; uyezve Firipi, Pirokorasi, Nikano, Timoni, Pamenasi,
    naNikorasi aibva kuAndioki, akanga akatendeukira kuchitendero chechiJudha.
  smk-NT: 'Kumpurmi sara nga''min a mammemper sa saytin wanra nin apostoles. Ket namili''
    sarayna tan sarayti a pinili'' ra: Si Esteban, a sya, magsen a pagmamatalek na
    konan Dios tan peteg a mampag''urayan naya nin Ispirito nan Dios; si Felipe, si
    Procoro, si Nicanor, si Timon, si Parmenas, tan si Nicolas a taga Antioquia nin
    ambo'' yan Judio bale'' gindat yaynan mantumumbok sa pammemper ran Judio.'
  grc-TCGNT: Καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους· καὶ ἐξελέξαντο Στέφανον,
    ἄνδρα πλήρης πίστεως καὶ Πνεύματος Ἁγίου, καὶ Φίλιππον, καὶ Πρόχορον, καὶ Νικάνορα,
    καὶ Τίμωνα, καὶ Παρμενᾶν, καὶ Νικόλαον προσήλυτον Ἀντιοχέα,
  gof-WFTW: Hawaareti odida oday asa ubbaa ufayssis. Hessa gisho, ammanoynne Geeshsha
    Ayyaani kumida Isxifaanose, Filiphphoosa, Phirokoroosa, Niqaarone, Ximoona, Pharmmeenanne
    Ayhude ammano geli simmida Anxookiya Niqolawoosa dooridosona.
  spa-BLM: Estas palabras agradaron a toda la multitud. Escogieron a Esteban, hombre
    lleno de fe y del Espíritu Santo, a Felipe, a Prócoro, a Nicanor, a Timón, a Parmenas
    y a Nicolás, prosélito de Antioquía,
  kyz-NT: —A'jea futat. A'jea futat te 'ã 'ga je'ega resageramũ— 'jau 'gã ajaupe.
    —Ko ajee ore 'gã amũ muri etee imogyau, majawera 'gã nee ojejuka ma'eramũ. Pẽẽ
    'ã 'ga je'ega mome'wara te. A'eramũ ore 'gã amũ mua te imogyau majawera upe kumi
    monoawamũ— 'jau 'gã 'gã nupe. A'erauwe 'ga 'gã amũ muri 'gã mogyau majawera upe
    kumi monoawamũ. 'Gã nemipyyrũ 'gã nera Estevão, Filipe, Prokaro, Nikanu, Timãu,
    Pamenasi, Nikorau. Poromũ 'gã nemipyyrũmera 'gã nera. 'Gã 'gã imonou imogyau majawer
    are ojejuka ma'eramũ. Jarejuwarete 'ga Estevão 'ga erowiar ywyapiau. Janeruwarete
    'ga 'Agesagea 'ga rerekou nũ. Nikorau 'ga najudeu arũi. A'ere 'ga Janeruwarete
    'ga rerowiari judeu 'jawe. Ãtioki pewarera 'ga Nikorauramũ.
  dao-dao: Acuna ngthu naw avan cun a jah jesak; acunüng, jumeinak ja Ngmüimkhya Ngcim
    am beki Stephen, Philip, Pyakhaw, Nikanor, Tihmon, Parmenah, ja khyangmjükce Judahea
    jumnak üng ngpyawtki Antiok üngka Nikolah cun ami jah xü.
  cya-cya: Nguinu tsu'hue tiquee jun lo'o cha' nu ycui' yu. Xacan' ngulo ton jun 'in
    yu Steba, sca yu nu lyee ndiya qui'an ti' nu mtsa'an yu'hui Espíritu nu Luhui
    'in Ndiose 'in, lo'o yu Lpe, yu Prócoro, Nicanor, yu Timón, yu Parmenas, lo'o
    yu Nicolás nu mdo'o quichen Antioquía, sca yu cua' ntsu'hui ña'an cha' 'in ne'
    judio.
  beu-beu: 'Ing emangpi Petrus emateng ang vengmee muse, ini vengjali. Angmuse ini
    nehe bititu vengtalail. Benang ba: Nehe nu, ene Stepanus. Aing angu etatabit omi
    metma Mutu Yesus vengaanamang, bot Lahatala ERoh Hamulang angu aing veng. Bot
    eserang aabeung ang naung, benang ba: Pelipus, Prokurus, Nikanor, Timon, Parmenas,
    bot Nikolas, bendar Antiokia enehe. Aing bae Yahudi enehe niang, aarunge ana agama
    Yahudi angu maso tila.'
  wrk-wrk: Mankumanku yalungki jangkurranyi. Mankumanku yalungki kandimuku barri,
    baki maruka yali muwa nanankanyi jangkurranyi. Yarrijba yali Sdibin, kudanyu nyuli
    durrijba jangkurr Kudkanyi, marda Kunybayudi Ngarnduyudi Kudkanyi. Mili yali yarrijba,
    Bilib, Brukuris, Nikanurr, Dimun, baki Barminas, marda Nikilus. Nanda Nikilus,
    nyuli ngurranyi, nangangi yaji Yandiyuk. Miku nyuli Ju, ngala maruka nyuli Kudkanyi
    barrinani marukayi Jumuku Kudkanyi.
  nii-nii: Pe wumb pei ek ei piimin ni, ka piinjing. Pe wumb nik tonu kindangin Siipen
    ni wu ei pii gii wu dinga wii, Gui Ka eim kin piki to mułum. Pe Pilip to tonu
    kindnjing. Prokoras ni Nikanor, ni Taimon, ni Parmenas, ni Nikolas. Nikolas eim
    tiłap eipi Andiyok konu wu, ba ok Jura wumb tiłap ełe tuk orum.
  ign-NT: Tacahe, namutu navaraha eta náechaji­ri­ruvahi. Tacahe, ticane­re­jianapa
    ena ticatu­pa­ra­ha­nayare. Navehapa ema Esteban, achane tiuri, tisuapa­ji­ra­hiquene
    mayehehi ema Viya, mávahá­ru­hivare ema Espíritu Santo. Naveha­varepa ema Felipe,
    ema Prócoro, ema Nicanor, ema Timón, ema Parmenas, émapa ema Nicolás.
  dik-NT: Kɔc ke cï gam aake cï puɔ̈th miɛt wɛ̈t cï atuuc Jethu lɛ̈k ke, ku kuanykë
    kɔc. Kɔc ke cïk kuany aake yï Ithipin, raan la gam la guɔ̈p Wëi Nhialic, ku jɔl
    aa Pilipo, ku Prokoruth, ku Nikanora, ku Timon, ku Parmena, ku Nikola, ku yeen
    ëcie raan Itharel, ee ye raan pan cɔl Antiök cï yanhde puɔ̈l ku gɛm yanh kɔc Itharel.
  cac-cac: 'Ix te tzalaj eb'' smasanil yuj jun lolonel chi''. Axo eb'' vin̈ ix sic''jiel
    chi'', aton eb'' vin̈ tic: Vin̈aj Esteban, te ay val och spensar vin̈ d''a Dios,
    te ay val och Yespíritu Dios yed'' vin̈, vin̈aj Felipe, vin̈aj Prócoro, vin̈aj
    Nicanor, vin̈aj Timón, vin̈aj Parmenas yed'' vin̈aj Nicolás aj Antioquía. A vin̈aj
    Nicolás tic, ochnac vin̈ d''a sc''ayb''ub''al eb'' israel d''a yalan̈taxo.'
  tzj-E: 'J-e'' c''a kch''alal utz xecc''axaj je xbixa chca cmal apóstol. Xeccanoj
    c''a e wku'' ach-i'', jun Esteban rubi'' y arja'' congan ykula ruc''u''x ruq''uin
    Jesucristo y nojnak Espíritu Santo pranm. E wajki'' chic cawra quebi'': Felipe,
    Prócoro, Nicanor, Timón, Parmenas ruq''uin Nicolás. Nicolás arja'' aj Antioquía,
    y nabey tak q''uemjana tnimaj Jesucristo xnimaj creligión tnamet Israel.'
  san-BUR: ဧတသျာံ ကထာယာံ သရွွေ လောကား သန္တုၐ္ဋား သန္တး သွေၐာံ မဓျာတ် သ္တိဖာနး ဖိလိပး
    ပြခရော နိကာနောရ် တီမန် ပရ္မ္မိဏာ ယိဟူဒိမတဂြာဟီ-အာန္တိယခိယာနဂရီယော နိကလာ ဧတာန်
    ပရမဘက္တာန် ပဝိတြေဏာတ္မနာ ပရိပူရ္ဏာန် သပ္တ ဇနာန္
  yaa-NT: Ato askafaifono nikakani keyokõi inimanifo. Nãskakata Esteban ifinifo, nãato
    Nios chanĩmara fakõina ini, ãfe Yõshi Shara a mẽra naneano. Feliperi ifinifo,
    Prócorori ifinifo, Nicanori ifinifo, Timónri ifinifo, Parmenasri ifinifo, Nicolásri
    ifinifo. Nã Nicolás Antioquía anoa ini. Judeofãfe Nios Ifofaifo keskafakĩ Nicolás
    Nios shinãmis ini.
  cab-NT: Ába júaradun súngubei lídan cátei le, ába janúadiruní Estéban, le ában wügǘri
    buín líña láu afíñeni luágu Jesucrístu áni derégeguañu líña lúngua lun Sífiri
    Sándu le gumúti, Felípe, Prócoro, Nicanór, Timón, Parménas lúma Nicolás le Antioquíana,
    lé meja afálarubalin ligáburi jafíñen juríu.
  clu-clu: Kompormi ang tanan nga mga tomoloo sa sowistyon nga dato. Gani nagpili
    sanda dayon. Isara sa andang napili si Esteban. Dia nga tao ugut anang pagtoo
    kay Jesus kag anang kaboi ginagauman ang Ispirito Santo. Napili nanda ra si Felipe,
    si Procoro, si Nicanor, si Timon, si Parmenas, kag si Nicolas nga taga-Antioquia.
    Si Nicolas nga dia bukun Judio, piro nagsaylo tana sa anang riliyon ang mga Judio.
  swh-ULB: Hotuba yao ikaupendeza mkutano wote. Hivyo, wakamchagua Stefano, mtu aliyejaa
    imani na Roho Mtakatifu, na Filipo, Prokoro, Nikanori, Timoni, Parmena, na Nikolao,
    mwongofu kutoka Antiokia.
  tpt-NT: Ex ni lapanakni tachun talhipaꞌinil yu tanaul. Ex talaksaklhi Esteban yu
    ox ixlhakapuꞌan, yu ixlaqtanuꞌojota ni Espíritu Santo. Vachuꞌ talaksaklhi Felipe,
    ali Prókoro, ali Nikanor, ali Timón, ali Parmenas y vachuꞌ Nicolás yu machaqaꞌ
    Antiokía. Yucha jantu israelita ixjunita pero tejkan jantukaꞌ ixlhakapuꞌan Jesús,
    ixlhakapuꞌanta Dios vachu chun tacha yu israelitas.
  aai-aai: Tur Abarayah iti not hibai hititit isan kou’ay tutufin etei hiyasisir naatu
    Stephen hirubin, orot baitumatumayan naatu Anun Kakafiyin ana way, Philip, Prokorus,
    Nicanor, Timon, Parmenas auman hirubinih, naatu Nicolaus Antioch orot marasika
    dogoron hikitabir Jew hai kwafirenamaim run ma’am auman hirubin.
  sny-sny: Lu taune werese peri ape ne wisere a'i toteye. Sosu lowe meni Stiven ariariyeye.
    Meni ape Owane Sitewi lo peri wanu tote tawesi umasiteye. Owane Sitewi lo Hepene
    Wara'i a'i le papu iroteye. Lowe lu tere'e tere'e ariariyeye, meni Filip, meni
    Prokorus, meni Nikanor, meni Timon, meni Parmenas, meni Nikolas, omo Antiok ma'e
    fai ape, le Juda meni he'i a'i henerai.
  myy-myy: 'Ito bajiro apóstol mesa ĩna bʉsija tʉocõri, sĩgʉ̃ bajiro riti tʉoĩa jediyijarã
    ĩna, Jesure masirã. Ito yicõri sĩgʉ̃re beseyijarã ĩna. “Esteban ĩ ñami Jesure
    queno tʉorʉ̃nʉcõri Espíritu Santore queno cʉdigʉ”, yi tʉoĩacõri ĩre beseyijarã
    ĩna. Ito yicõri Esteban bajiro tʉoĩarãre cʉni beseyijarã ĩna. Adocõ ñayijarã ĩna
    Esteban baba mesa: Felipe, Prócoro, Nicanor, Timón, Parmenas, ito yicõri Antioquía
    gagʉ Nicolás. Judio masʉ meje ñabojagʉti ĩna queti ocare rʉ̃cʉbʉogʉ ñayijʉ ĩ.
    Itocõ ñayijarã bare batotoni ĩna cũana.'
  trc-NT: Dan me se guun niha̱ꞌ rá cunuda̱nj nij yuvii̱ ga̱a cuno nij yuvii̱ nana̱
    yoꞌ, ne̱ narii nij yuvii̱ man chi̱j tinúú nij soꞌ, ne̱ yoꞌo̱ soꞌ me síí cuꞌna̱j
    Esteban, ne̱ soꞌ roꞌ, me síí nucua̱j uxrá rá niꞌya̱j man Diose̱, ne̱ nu̱u̱ ndoꞌo
    Nimán Diose̱ nimán soꞌ a. Ne̱ narii uún nij soꞌ man síí cuꞌna̱j Felipé do̱ꞌ, Prócoro
    do̱ꞌ, Nicanor do̱ꞌ, Timón do̱ꞌ, Parmenas do̱ꞌ, Nicolás do̱ꞌ a. Ne̱ nuveé si̱j
    israelitá me Nicolás, ma̱a̱n ne̱ síí guun rá canoco̱ꞌ se tucua̱nj nij síí israelitá
    guun soꞌ, ne̱ síí cavii chumanꞌ Antioquía me soꞌ uún a.
  cut-NT: Chahtenan ino ihyan chahn, ne tenda̱hnun ye Esteban, a̱ma ihyan che numa
    ino ye ritahno ye Dihvo vo Jesucristo ma̱n, che quenun Vaco Ndah yahn Dendiohs
    ihyan ma̱n. Namin tenda̱hnun ye Felipe ma̱n, Prócoro ma̱n, Nicanor ma̱n, Timón
    ma̱n, Parmenas ma̱n, Nicolás ma̱n, a̱ma ihyan ya̱n Antioquía che chitahno ye da̱ma
    nduco ihyan nación yahn Israel ro mena̱n.
  bel-bel: І спадабалася гэтая прапанова ўсёй грамадзе; і выбралі Сьцяпана, мужа,
    поўнага веры і Духа Сьвятога, і Піліпа, і Прохара і Міканора, і Цімона і Пармена,
    і Мікалая Антыахійца, навернутага зь язычнікаў;
  zlm-KSZI: Semua bersetuju dengan cadangan para rasul. Mereka memilih Stefanus, seorang
    yang sangat teguh imannya serta dikuasai oleh Roh Suci. Di samping itu mereka
    memilih Filipus, Prokhorus, Nikanor, Timon, Parmenas, dan Nikolaus dari Antiokhia,
    seorang penganut agama Yahudi.
  gdr-gdr: Ɨ komkesa b'eoma rɨgap towaina yɨt sam kɨma yokateno, ɨ ton ket rɨga abagɨkto.
    Sɨ opimemb jɨ nyɨ Stepano yet re gar ke utkunda ke dɨde Yɨnayɨna Wɨngawɨnga ke
    yɨndangɨr auki na yɨbnonj, ɨ Pilip, ɨ Prokoro, ɨ Nikanor, ɨ Timona, ɨ Parmena,
    ɨ dɨde Antiyok ke rɨga Nikolao yet re naskand God ma obagendi kesa rɨga na yɨbnonj
    ajɨ yɨmta ke engendonj Ju rɨga waina omnɨka mɨle wa.
  vmy-NT: 'ꞌBa ꞌbatsaꞌen ngatsiꞌi kuakjainre mé= xi kitsu nchja chinga apóstol ꞌba
    kiskjaꞌajin nchjabi: Esteban, jngu xi ꞌñu makjainre ꞌba xi kjitse Isennixtjintsjere
    Naꞌenchana ngajinre, ko Felipe, Prócoro, Nicanor, Timón, ko Parmenas ꞌba ko Nicolás
    xi Antioquía tseꞌe. Kui xutabi xi bi judío, tunga je ndaꞌe makjainnire ngatꞌa
    tseꞌe Naꞌenchana.'
  cmn-FEB: 这个安排让所有人都很满意。他们选出司提芬（一位全心相信上帝，充满圣灵之人）以及还有腓利、伯罗哥罗、尼加挪、提门、巴米拿以及归信犹太教的安提阿人尼哥拉，
  gmv-RNT: Isti gida yo7oy siyidayta ufaysides; Ammanoninne Xillo Ayanan kumidayti
    Istifanoose, Piliphoosa, Phirosqoroosa, Niqaroona, Ximoona, Pharmenanne Yuhudatethan
    gelida Anxokiya dere as Niqoloosa doorida.
  ncl-NT: Cuaquín moxtin quitajque pampa cuali in lajtol. Quilajtultijque Estéban,
    yihual yec lacal hual míac quimatiaya quineltoca ilajtol Dios, huan in Espíritu
    Santo moyaxcajtiliaya iyolo. Noje quinlajtultijque Felipe huan Prócoro huan Nicanor
    huan Timón huan Parmenas huan Nicolás. (Nicolás yulini pin caltilan hué Antioquía.
    Yihual lacatic pa oc se lali, amo yec judío nepa capa lacatic, san pehuac quineltocac
    in judíos inminlamaxtilisli quinami quimolancuacuetzililo Dios. Cuaquinon pehuac
    quineltocac Cristo.)
  wed-wed: Rava anatapui wei ogatarana i vianinei, ma Stephen i vinei, Arua Vivivireina
    orana i oai, ma ana tumaḡana God awarina i rata kaua. Ma nanare Philip, Prokoras,
    Nikano, Timon, Pamenas ma Nicolas tauna Jentail, Antiokei ma ini bori i vaia ma
    i vikeresiana.
  sua-sua: O aposel ngat el a papat to endo tok, to a ngaomevek tgus ngaro vurkul
    ngat ongeik ekam, to ngat kle kmon endruk endri; e Stepan, endo E Nunu A Totur
    nam kaenkrovgem he tvua sovet kam mokpom kre Yesus, e Pilip, e Prokorus, e Naikena,
    e Timon, e Pamenas, va e Nikolas to a vrong rhek langto nkong mAntiok to thortgi
    kam le ka kpom o Yuda ngaro keknen kam totu pum E Nut ormar.
  klt-klt: Wáina met ámna náráwa kámuk watá me wa narát álosim hálendu Stiwen wawu
    ámna ni Jesu ya pahán yot naráng háting mángngátak me Iruk Káungá watá ep táwi
    hánám tán átnándak wa táng tunggap táuráng. Hang Filip, Prokorus, Nikanor, Timon,
    Pamenas hang Nikolas wawu hányon iháng tunggap táuráng. Iná Nikolas wawu it yáilá
    Antiok nan Juda ámna muná, enendu Juda yan miti kinan átnándak.
  are-are: Worla etna angkatja nhanhaka kangkaka. Etnantama Stephen-anha urraraka,
    artwa Enka Alkngaltarakarta, tnakanhakanha ilporatha turta. Kurunga etna Philip-anha,
    Procorus-anha, Nicanor-anha, Timon-anha, Parmenas-anha, Nicolas-anha turta urraraka.
    Nicolas nhanha erataka Antioch town-arinya naka. Era turta itja relha Jew alkngerrakala.
  gai-gai: Ainda moca meikramtaɨra an up aŋgɨrena ramtaɨr mbopatna kamb mbaraca, mina
    toŋtoŋ ŋgoin. Ainda moca mina Stipen lamarapacat, ma rɨtɨpac aniacapa Ŋeroŋ Rat
    mbukca eacrina ramoot. Na mina kabena ramtaɨr ndepikap larapacatna ramtaɨra, Pilip,
    na Pirokorus, na Nikanor, na Timon, na Parmenas, na Nikolas. Na Nikolas tikca
    ma Antiokna ramoot ian, na ma Iudana ramootta wanaiŋ, ma Iudananta rɨpacrena rɨtɨpaca
    rɨpaca, mina raŋgaica mina rɨtɨpacna tumbunna inik ndeacrina.
  qvm-NT: Tsaynog wilanacurcurmi ganchis yäracog mayincunata acrapäcorgan. Paycunapa
    jutincuna cargan Esteban, Felipe, Prócoro, Nicanor, Timón, Parmenas y Antioquía
    marcapita cag Nicolaspis. Nicolasga naupatanami Tayta Diosta chasquicur cuerpunta
