    nihnú vàha inì‑xi nduú‑né, te chitu stná anima‑nè Espíritu Ìì xí Dios. Te nì caquee
    stná nombradu nècuàchì nchícùn yohó: Felipe, Prócoro, Nicanor, Timón, Parmenas,
    xì Nicolás. Nècuàchì inga raza nì quixi ñuu Antioquía nduú Nicolás mà, doco nì
    yàha‑ne religión xi nècuàchì raza Judea.'
  ceb-ULB: Ang ilang mga pamahayag nakapahimuot sa tibuok katawhan. Busa gipili nila
    si Esteban, usa ka tawo nga puno sa pagtuo ug Balaang Espiritu, ug si Filipe,
    Procorus, Nicanor, Timon, Parmenas, ug Nicolaus nga usa ka proseletes nga gikan
    sa Antioquia.
  ces-LB: 'Sborové shromáždění souhlasilo s návrhem apoštolů a hned přistoupilo k
    volbě. Zvoleni byli: Štěpán, muž neobyčejně silné víry a plný Ducha svatého, Filip,
    Prochorus, Nikánor, Timón, Parménas a Mikuláš, který již dříve v Antiochii přestoupil
    z pohanství k židovskému náboženství.'
  mkn-mkn: 'Ais ju dong ia bae deng Petrus dong pung omong tu. Ju dong pili ame tuju
    orang. Andia: satu orang, nama Stefanus. Dia tu parcaya batúl-batúl sang Tuhan
    Yesus, deng Tuhan pung Roh yang Barisi ada pake sang dia. Deng dia pung tamán
    laen dong, andia: Filipus, Prokorus, Nikanor, Timon, Parmenas, deng Nikolas, dari
    kota Antiokia. Dia bukan orang Yahudi, ma dia su maso agama Yahudi.'
  nce-nce: Iniwa oneho bu kë galime fleflesumu lamëtla. Na bu Stivenme aniji motlola.
    Stiven bu Gotome feilawamu lowene sle tletle. Na Gotobë Amtëtombabë afutuku bu
    mëta feilawa tëtabetle. Na bu Filip na Prokorus na Nikanor na Timon na Parmenas
    na Nikolasname aniji motloma. Nikolas bu Antiok life mago ho na bu Israelbë afenëbo
    nane. Kwe bu Israelbë afenëbonibë lotu tokwafe esogo tlelële.
  pol-UBG: I spodobało się to całej gromadzie zebranych. Wybrali więc Szczepana, męża
