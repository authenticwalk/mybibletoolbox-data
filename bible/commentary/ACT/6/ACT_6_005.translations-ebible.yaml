    Timón, Parmenas, co yatoxin xí vinhi Nicolás. Co jehe xa joixin xa de ciudad dinhi
    Antioquía, co icha saho xí mé coexinhi xa vaguitticaon xa religioen chojni judío.
  eng-WYC-2018: And the word pleased before all the multitude [or And the word pleased
