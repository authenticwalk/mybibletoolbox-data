  mio-NT: Tacan cuu, ta ndoo ndihi ñi vaha. Ni nacachi ñi chi ra Esteban, vati vaha
    xaan chinu ini ra chi ra Jesuu, ta vaha xaan iyo ra Tati Ndioo chi ra. Nacachi
    tahan ñi chi ra Felipe chi ra Prócoro chi ra Nicanor chi ra Timón chi ra Parmena
    chi ra Nicolaa. Ra ñuun Antioquía cuu ra Nicolaa can, ta cha quihvi ra cuenda
    ñivi judío nu quichi quivi, vati ña ta nacoto ra chi ra Jesuu.
  srq-NT: —Coche ñene, ɨ jat e que Jesús quiato ra. Nyebe que siete irabo ra. Esteban
    irabo. Ae rei Jesús quiato tuchɨ. Ae rei Espíritu Turã ndesenda tuchɨ. Felipe.
    Prócoro. Nicanor. Timón. Parmenas. Nocolás. Ũquɨ̃ ja que eirabo ra. Nicolás ndei
    Antioquía jenda. Judío eã ngue ae ra.
  kje-NT: Ri na'akeme kokaledi hirira panaeku onne. Enpenia hir nili Stepanus, ono
    Roh Kudus nodi molollo ai la akin naili'il Yesus kokkoo. Enla hir nili wali'ur
    Pilipus, Prokhorus, Nikanor, Timon, Parmenas, noro Nikolas ma nano Antiokia. Nikolas
    eni ri ma ka namwali Yahudi, maa an lernohiyedi agame Yahudi me'e.
  gaz-gaz: Wanni isaan jedhanis tuuta sana hunda gammachiise. Isaanis Isxifaanos namicha
    amantii fi Hafuura Qulqulluudhaan guutame tokko, akkasumas Fiiliphoosii fi Phirookoroosin,
    Niiqaaroonaa fi Xiimoonaa, Pharmeenaa fi Niqoolaas namicha Anxookiiyaa isa amantii
    Yihuudootaatti gale sana filatan.
  kud-kud: Boda maudoidi hiyaliyaya yadi loina teina vehabana, eeta hitau 7 hivesinuwadi
    neta, Sitiveni, ibom yana yemidi mwala'ina Yeisu ainai, na Alu'aluwa Ve'ahihi
    yana wahiyala ainai, yo Pilipi yo Pilikolasi yo Nikano yo Timoni yo Pamenasi yo
    hinage Nikolasi, ibom towaho Anitiyoki na bada Yudeya yadi tapwalolo ainai iluwu'o.
  urb-NT: Ame'ẽ je'ẽha rehe upa ngã hury katu, a'erehe ngã mi'u me'ẽha ta ke mu'am.
    Ko Esete ke ngã mu'am. Jesu rehe jurujar katu te ame'ẽ ke a'e. Ipy'a rehe Tupã'ã
    ihĩ katu ame'ẽ ke a'e tĩ. Amõ Siri ke ngã mu'am tĩ. Amõ Pok ke mu'am tĩ. Amõ Nikanor
    ke mu'am tĩ. Amõ Timã ke mu'am tĩ. Amõ Pame ke mu'am tĩ. Amõ Nikoráu ke mu'am
    tĩ. Amõ awa ke a'e. Jundéu awa ym a'e. Antioki ok ta pe har a'e. Yman jundéu awa
    tamũi ta ukwaha rehe a'e jurujar katu. Apo Jesu rehe jurujar katu tĩ.
  fra-LSG: Cette proposition plut à toute l’assemblée. Ils élurent Étienne, homme
