    kubä Nikolas. Nikolas u Antiok komeken nanik, Juda äma nämo upäŋkaŋ iniken äbekiye
    oraniye täŋo kädet peŋpäŋ Juda täŋo Anutu iniŋ oretoret kädet u iwarani kubä.
  ntp-NT: Tai vʌʌscatai bai aa dai nʌidacai ʌco vuusaitu Tiivañi ʌgai aliʌ cʌʌga vaavoitudai
