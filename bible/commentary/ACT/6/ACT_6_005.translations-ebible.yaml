  gaq-gaq: ଆତନ୍‍ ଦଲ୍‍ନେ ସାପାରେ ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂନେ ସାମୁଆଁରେ ରାଜି ଡିଙ୍ଗ୍‍ଆର୍କେ ଆରି
