    Prokorus, Nikanor, Timon, Permenas, dan Nikolaus, seorang Yahudi yang menjadi
    pengikut Kristus yang berasal dari Antiokia.
  omw-omw: 'Mwitaa tuvata nraakye qora kuairama vuhua mwihua ekyaa mwinramwuhua quara
    qamwata kyeta mwi kyaiqara varehua mwatama teta. Mwihua mwaa vaisinramwuhua mwatama
    tora: Sitiveninra. Sitiveniva Iesusirara kepukyaqama kyero riemwaqiro vuvaro Kotira
    mwanraquravanto mwia utaqi varuvaro mwiva mwia qua ekyaa qua riemwaqiro vura.
    Piripira, Porokorasira, Naikenonra, Taimoninra, Pamenasira, Antiokinyaava Nikorasira.
    Nikorasiva mwiva tauraaqama kyero mpo mwatanaava variqaro nai nraaquhua taatohua
    okyara qaqira kyero Iutaa kyaiqa varero qio mwiaqaatairo Iesusira qua riero Iesusira
    nraaqiaraqama vura.'
  yrb-yrb: Weitaro emanu sina nautate Godinu sina naueta Imumu Kotofu bobo amara Sitiwanini
