    hinallataq Santo Espirituwan hunt'asqa runan karan. Hinaspapas akllallarankutaqmi
    Felipeta, Procorota, Nicanorta, Timonta, Parmenasta, hinallataq Antioquía lawmanta
    Nicolastawan ima. Chay Nicolasmi ñawpaqtaraq Israel nacionniyoq runakunapa religionninman
    convertikuran.
  pao-NT: 'No''yoona mu numu yise oo nepesa''yookute. Mu natakwatsukwu''yoo (7) nanana
