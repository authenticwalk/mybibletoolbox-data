    atajai tumamiuwa nujai.
  kyc-kyc: Leyaminyi dokopa wambu malu mee kareyami dupwa peparaeme pii doko soo rae
    maipala akali dupwa rombo palyiyami. Sitipena baa Anatu kapa ingingi lao suu piyamo
    suu pingi doko Imambu doko banya monarena palyuo simbuya baamoo Pilipa Porokorasa
    Naikena Taimone Pamenasa Nikolasa baa Juu daa rara wakale dokome Juu wambunya
    misi pii singi yuu Andioko range dokomoo akali dusipa rombo palyiyami.
  urd-GVU: 'یہ بات پوری جماعت کو پسند آئی اور اُنہوں نے سات آدمی چن لئے: ستفنس (جو
    ایمان اور روح القدس سے معمور تھا)، فلپّس، پرخرس، نیکانور، تیمون، پرمناس اور انطاکیہ
    کا نیکلاؤس۔ (نیکلاؤس غیریہودی تھا جس نے عیسیٰ پر ایمان لانے سے پہلے یہودی مذہب
    کو اپنا لیا تھا۔)'
  yre-NT: '''Wɩ zɩɛ, e Zozinɔn pɛɛnɔn ''ci ''sɔ, ɛn o Etiɛnɛn -tɔ. Etiɛnɛn zɩɛ, e
