    jémba saréké. Déka mawulimbu Godna Hamwinya hambuk ye dé té. Filip, Prokorus,
    Nikanor, Timon, Pamenas. Nikolas. Dé nak téfana du reta dé Judana hambuk hundi
    xékéta dé deka sémbut huru. Dé Antiokmbu dé ya.'
  emp-NTPO: Ãdjia jaraped̶ad̶ara jũmarãba bia ũrĩsid̶aa. Maʌ̃ bẽrã Estebaʌ̃da edasid̶aa.
