  kxv-kxv: ଈ କାତା ବାରେ ଲ଼କୁତି କାନୁତା ନେହିଁ ତ଼ଞ୍ଜାଆ଼ତେ, ଇଞ୍ଜାଁ ଏ଼ୱାରି ନାମୁ ଅ଼ଡ଼େ ସୁଦୁଜୀୱୁତା
