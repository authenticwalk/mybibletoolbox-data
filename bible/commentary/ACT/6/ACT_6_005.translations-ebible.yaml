    Nicolaus. Soo Nicolaus yise wawa''a mu Jew numu-wa''nekoo nanesootuhidu, ka oona
    Antioch mee naneadu-kwitu kemmana.'
  cbu-NT: Táyaru, ichingurusin kis anoo mazinarangashinllinaya. Mazinayarusin, tputsee
    tsimbun matayaru ipusaranganaya. Istiwarineetsi ipusaranganaya. Istiwarini Apanllee
    kuk izuuru mangoonarangiya; Apanlltam Wani kizpuritam payurangiya. Mishat, Felipee
    misha, Porókoroo misha, Nikánora misha, Timoo misha, Páraminasa misha, Nikórasa;
    Nikóras Ántiyukshuchimuncha; Utaáshucheem uru kinammuncha. Aship an ipusarangana.
  usa-usa: ánibo máqte-kayukama min-áíqtábá yimuqá makááe. miráitata yemá mórabi áíkuteta
    abapaké kaayaqá yiwíkaae. móra-naqa Tíbeni wemá akoqnáá umá Áánûqtukaq itáíq-itaiq
