    di Ispirito Santo. Din iib-a na et da Felipe, Prokorus, Nicanor, Timon, Parmenas,
    ya si Nicolaus ay taga-Antiok. Si Nicolaus et Gentil, ngem inon-onodana din ogalin
    di Judio.
  tgj-tgj: Nyitwng mvnwng ngv Apostol gv mingku bv lvkobv tulwk minggv toku, vkvlvgabv
