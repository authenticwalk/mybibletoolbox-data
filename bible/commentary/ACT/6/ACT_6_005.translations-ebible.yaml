    Felipe, Prócoro, Nicanor, Timón, Parmenas; gulezareni Nicolás nani siääd guedx
    Antioquía. Nicolás najc te proselite, nalajznu, dini gac xpejṉ Israel, per basoobni
    xleii toMoisés che gajdni chalilajz xtidx Jesucrist.
  san-MAL: ഏതസ്യാം കഥായാം സർവ്വേ ലോകാഃ സന്തുഷ്ടാഃ സന്തഃ സ്വേഷാം മധ്യാത് സ്തിഫാനഃ ഫിലിപഃ
