    Bubuawoe nye: Timon, Parmena kple Nikolas tso Antioxia, ame si nye trɔ̃subɔla
    si va zu Yudatɔ.'
  nuy-nuy: Anaanila-wala ana-lhaawu, anubani wurru-waḻaaḻarrangi warra-wurru-wurruj.
    Nga warraawurru-yung wurru-wajbarini warraawurru-yung warra-waḻya-waḻya. Na-Stephen,
    naagi-yung ni-jambarrgini-windiyung, niindharwiiyn naagi ana-Maṉngulg Mawurr.
    Marri Philip marri Procorus marri Nicanor marri Timon marri Parmenas marri Nicholas,
