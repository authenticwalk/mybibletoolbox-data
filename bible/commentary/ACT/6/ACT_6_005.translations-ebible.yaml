    yin scuybanil eb Israel yet yalantoj.'
  deu-1912: Und die Rede gefiel der ganzen Menge wohl; und sie erwählten Stephanus,
    einen Mann voll Glaubens und heiligen Geistes, und Philippus und Prochorus und
    Nikanor und Timon und Parmenas und Nikolaus, den Judengenossen von Antiochien.
  san-PUN: ਏਤਸ੍ਯਾਂ ਕਥਾਯਾਂ ਸਰ੍ੱਵੇ ਲੋਕਾਃ ਸਨ੍ਤੁਸ਼਼੍ਟਾਃ ਸਨ੍ਤਃ ਸ੍ਵੇਸ਼਼ਾਂ ਮਧ੍ਯਾਤ੍ ਸ੍ਤਿਫਾਨਃ
    ਫਿਲਿਪਃ ਪ੍ਰਖਰੋ ਨਿਕਾਨੋਰ੍ ਤੀਮਨ੍ ਪਰ੍ੰਮਿਣਾ ਯਿਹੂਦਿਮਤਗ੍ਰਾਹੀ-ਆਨ੍ਤਿਯਖਿਯਾਨਗਰੀਯੋ ਨਿਕਲਾ ਏਤਾਨ੍
    ਪਰਮਭਕ੍ਤਾਨ੍ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਪਰਿਪੂਰ੍ਣਾਨ੍ ਸਪ੍ਤ ਜਨਾਨ੍
  nob-LB: 'Alle syntes dette var et fornuftig forslag. De valgte ut følgende personer:
    Stefanus, en mann som var fylt av tro og Guds Hellige Ånd, Filip, Prokorus, Nikanor,
    Timon, Parmenas og Nikolaus fra Antiokia, en mann som hadde konvertert til jødedommen
    og nå trodde på Jesus.'
  ntj-ntj: Nyangka-ya wanalpayi pirnilu kuliralpi pukurlarringu. Palunyalu-ya Tjiipannga
    ngurrkarntanu. Wati palunyalu Mama Kuurrnga mularrkulilpayi nyangka kurrurnta-lu
    Kuurti Walykumununya wiilyngarapayi. Nyangka-ya puru ngurrkarntanu Pilupanya,
    Purakuranya, Nikanunya, Timannga, Paamananya, puru Nikalunya Yantiyakanyamartatji.
    Tjiinya wati palunyalu Mama Kuurrnga wanaralpi Tjiyupirinyarringu nyinarranytja.
  sxb-NT: Ekingʼana ekia awatumwa waaingirizia ekio kiasangaazia awantu woona kandi
    waaganya nakio. Kutio waalowola Stefaano (omuntu owawanga no okuganya kandi no
    Omwoyo Omweru ogwa Katonda), ni Piliipo, Prokoraasi, Nikanoori, Parmeena, alala
    ni Nikolaao owaemanga ku omugizi ogwa Antioki. Nikolaao ono yagaluka awa no okuganya
    okwa Awayaudi nikwo lunyima awa omulonzi owa Yesu.
  nhu-NT: Ɛ bonyii bocii yuw ntaŋ wvudvu, ɛ wvú joŋ bó le. Ɛ bó mum baa Tɛfan ɛ ɛ̀
    nu wee ɛ mbee we ɛ loocɛ ɛ yiŋsɛn, ɛ wvú ɛ yiŋsɛn tɛn bô Keyoy ke Yuule. Ɛ bomew
    no nu Filew bô Blukolus, Nikano bô Timon, Balmɛnas bô Nikolaus wvù to nu wee wvu
    Antiok ɛ wvú to baŋke lo tu wee mbee Bojuu.
  row-row: 'Ara raꞌaheiꞌ Petrus se oꞌola nara. De ara tengga atahori hitu. Esa nara
    na Stefanus. Ana namahere tebꞌe-tebꞌeꞌ neu Lamatuaꞌ Yesus, ma Lamatualain Dula-dale
    Meumare Na pake e. Ma feaꞌ ra: Filipus Prokorus Nikanor Timon Parmenas ma Nikolas
    mia kota Antiokia. Ana nda atahori Yahudi sa, te masoꞌ agama Yahudi ena.'
  msy-msy: Ezɨ gumazamiziba akar kam baregha bar a gifonge. Egha me Stiven amɨsefe,
    a gumazir bar nɨghnɨzir gavgavim itim, ezɨ Godɨn Duam bar a gizɨfa. Ezɨ me Filip,
    Prokorus, Nikanor, Timon, Parmenas ko Nikolas me amɨsefe. Nikolas an Antioghɨn
    gumazim, a Judan gumazim puvatɨ, a faragha Judan arazibagh amuava dar gɨn zui.
    Egha a datɨrɨghɨn Kraisɨn gɨn zui.
  agg-agg: Muŋguambo nindou ranai ranɨ hohoanɨmo ranahambo yifirɨmayei. Ranɨyo Stifen
    ŋgɨnɨndɨ anɨhondümbore haya Yifiafɨ Aboedɨ ahandɨ fiambe adükarɨ nɨmaroweimbɨyu,
    Firip, Prokorus, Nikanor, Timon, Parmenas asu Nikoras Suda-yafe ndɨfohündɨ ahei
    rotu süŋgureandeimbɨyu.
  ptp-ptp: Mêd xomxo vông vinên vɨhati tyuc lec kɨyang wê he nêl ge, om he vɨnoo Stiven
    yuu Pilip dɨ Plokolas dɨ Naikena dɨ Taimon dɨ Pamenas dɨ Nikolas. Stiven ge xomxo
    ti wê vông i vin Yesu xêkɨzêc ge dɨ Myakɨlôhô Ngɨbua hɨvun i xôn, dɨ Nikolas ge
    tɨbii Antiok ti lêc mi tɨmu vô kɨyang wê he Yuda vông ge.
  nak-nak: 'Tio, la valalua tomi, egite masagea la merera ale, oio moli ovola egite
    hilovi e Stiven, eia la tahalo ale vagari, eia la tahalo la iroromuli la merera
    te La Tahalo Uru, me la ilola tai eia tivura te La Kalulu La Marokala. Egiteu
    isahari tai, la isa giteu maie: e Pilip, e Prokoras, e Naikena, e Taimon, e Pamenas,
    e Nikolas. E Nikolas ele, la mautu tetala e Antiok, eia goiloti te la lotu tegite
    Iuda.'
  lbb-lbb: Pa la rop la gas ana warwara ne. Pa la aslang pas e Stiwen, a barsan ning
    i bukus ana tortorot pa a Talngan Tabu. Pa la aslang pas otleng e Pilip, e Prokorus,
    e Nikano, e Timon, e Pamenas, pa e Nikolas, a barsan mitimo e Antiok ning bel
    a te Juda, ika i kas ana lotu Juda.
  kan-2017: ಈ ಮಾತು ಸರ್ವರಿಗೂ ಒಳ್ಳೆಯದೆಂದು ತೋಚಿತು. ಅವರು ಪವಿತ್ರಾತ್ಮಭರಿತರೂ, ನಂಬಿಕೆಯಿಂದ
