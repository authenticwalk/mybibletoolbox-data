    καὶ Τίμωνα, καὶ Παρμενᾶν, καὶ Νικόλαον προσήλυτον Ἀντιοχέα,
  nag-nag: Taikhan laga kotha sob manu khan pora bhal paise. Aru taikhan Stephen ke
    basi loise jun dhormik aru Pobitro Atma pora bhorta thakise, aru Philip, aru Prochorus,
    aru Nicanor, Timon, Parmenas, aru Nicolaus, Yehudi niyom mani thaka Antioch pora
    aha ekjon.
  eng-OEBCW: This proposal was unanimously agreed to; and the disciples chose Stephen
    – a man full of faith and of the Holy Spirit – and Philip, Prochorus, Nicanor,
    Timon, Parmenas, and Nicholas of Antioch, a former convert to Judaism;
  knj-NT: 'Caw jix tzala a eb masanil yu jun k''ane tu'', yuxan, ti''taj ey sbi eb
