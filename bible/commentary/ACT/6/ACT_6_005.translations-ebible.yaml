    Pamena na Nikolawo mhituki wa Antiyokiya ahitukile kutimila dini ya Chiyahudi.
  grc-TR: Καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους· καὶ ἐξελέξαντο Στέφανον,
