  ake-NT: Tanporon kon epori'ma'pʉ enno'sa' kon maimu pɨ', mɨrɨpan kon uya si Si'tipʉn
    anʉmʉ'pʉ Papa Maimu apurɨnin ye' kuru, Wakʉ A'kwarʉ yen; Piri' rɨ kanan to' tonpa
    pe; tʉron kon Pʉro'koras; Ni'kanorʉ; Timon; Parʉmenas; Ne'koras, Antiyo' winon,
    iyera'tɨsa' rʉ'pʉ Esuwerʉ amʉ' tonpa pe.
  qvn-NT: Nipäcuptinmi Jesusman lapan yupachicugcunaga “Au, alim canga” nipäcura.
    Chauraga acrarärin Estebantam. Payga cara Jesusman alisca yupachicugmi, jinaman
    Santu Espíritu munangannuy cawagmi. Chaypitam acrarärin Felipeta, Procorota, Nicanorta,
    Timonta, Parmenasta, Nicolasta. Nicolasga cara Antioquía marcapitam. Payga mana
    Israel casta cayarmi Israel castaman muyusha cara.
  tku-NT: Huā'mā' cāminī'ni'lh ixlīpō'ktuca'n. Lacsacca Esteban, chā'tin chi'xcu'
    tī ixlītzuma Espíritu Santo ē tī tzej ixa'ka'ī'ni' Dios. Cālacsacca Felipe ē Prócoro
    ē Nicanor ē Timón ē Parmenas ē Nicolás xala' nac Antioquía tī ixcātā'a'ka'ī' israelitas.
  bjk-bjk: A lasa nang idi toxo tengen ixo öaxananin a marakörö ne lotu, me idi toxo
    pere kos e Stiwen, a tödi i wöwö ma nunu ma Töxödös ne Tanono, arixe bölök me
    Pilip, Prokoras, Nikonor, Timon, Pamenas, me Nikolas meriso Entiok ewe nang kaim
    bara a Judeia ine, ma lamun mesila bang ixo laxa xö lotu möxöbo Judeia.
  msy-2020: Ezɨ gumazamiziba akar kam baregha bar a gifonge. Egha me Stiven amɨsefe,
    a gumazir bar nɨghnɨzir gavgavim itim, ezɨ Godɨn Duam bar a gizɨfa. Egha me uaghan
    Filip, ko Prokorus, ko Nikanor, ko Timon, Parmenas, ko Nikolas me amɨsefe. Nikolas
    an Antioghɨn gumazim, a Judan gumazim puvatɨ, a faragha Judan Arazibagh amuava
    dar gɨn zui. Egha a datɨrɨghɨn Kraisɨn gɨn zui.
  bpr-bpr: Na too mayè i kdee dad to di manla ayé. Na yé nalékla Stifén, satu lagi
    too ftoo di ku Dyisas, na fnò i Mtiu Tulus, na lê man Filip, na Prokoru, na Nikanor,
    na Timon, na Parminas, na lê man Nikolas mdà di banwe Antyuk, i satu to ise Dyu,
    bay ta mgebe di kafaglut i dad Dyu.
  rmy-VLAKH: Всаворэнди чялиля кадья дума, и вытидэ Стэфанос, муршэс, саво пхэрдярдо
