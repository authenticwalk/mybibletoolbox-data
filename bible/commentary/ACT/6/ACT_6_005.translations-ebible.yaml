    needhidlit.)
  gvn-gvn: Bama wubulku wawurr-wawurrmanijin yinyayinka kukuku. Jana yalaman, “Yinya
    kuku ngulkurr bajaku.” Jana Stephenkuda wangkanin. Nyulu Jesus ngulkurrduku kuku
    nyajin. Godumu Wawu dayirr dukurrbu nyunguwunbu bundandan. Jana yindu dingkar-dingkar
    wangkanin. Jananga burri Philip, Brukurus, Nikanur, Dimun, Barminas, Nikulas.
    Jana bamangka yinyarrin dingkar-dingkar 7-bala jakalba 12-balanda jawun-karranda
    jajirrin. Jawun-karrangka 12-balangka mara yijarrin 7-balanda dukulbu, miyil nandajin,
    Godunji balkawan jananka. Nikulas, nyulu Gentile, townmun Antiochmun. Jakalbaku
    nyulu Jew-warramu law wukurrin. Yinyamun nyulu Jesusanda mambarrijin.
  nhy-NT: Nochtin okinakasnamikej tlan okijtojkej in tlatitlaniltin, okipejpenkej
