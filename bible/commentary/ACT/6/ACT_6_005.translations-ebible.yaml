  kde-kde: Anelwo lúnda nkuvakatapalila vanu vammalele. Nkuntandola Stefano munu avêle
    na ing'ulupa ing'ulu anaumbajijwe Umumu Wanaswe, uchocho nkuntandola na Filipo
    na Plokolo na Nikanoli na Timoni na Pamena na Nikolao wa ku Antiyokiya anaingidile
    dini ya Chiyahudi machedo.
  ata-ata: Xavutala ane ne aneꞌi laꞌoluxaꞌa lololi ne miꞌosasou, la aneꞌi misosovosou
    Sutepano itema e muxamuxaxu tanu pekiaꞌu mo muꞌanaꞌana no anu Uleenu Tavuna, xe
    Pilipi mo Purokorusi mo Nikanolu mo Timoni mo Parumenasi mo Nikolasi sie Antioki
    e umulinu lalotu noxiꞌa ta Iutaia.
  qvw-NT: Niptinmi “Allinmi chay'a can'a” nilcälil aclälälin Chuya Ispiritup munaśhanta
    lulä, masïsu chalapacü Estebanta, Felipicta, Procorocta, Nicanorta, Timonta, Parmenasta,
    Antioquia malcäpi Nicolastapis. (Paymi mana-Israel caśhta calpis unaypïña Moisespa
    camachicuyninman chalapacuyäla.)
  nfa-nfa: 'Hèia dhèu seꞌe sèmi rare kahèi lii padhai lii Petrus si. Ka hagꞌe rare
    dhèu pidhu, nuka: dhèu èci, ngara na Stefanus. Nèngu ne parcaya tareꞌa-reꞌa Lamatua
    Yesus, dènge Roh Lamatua dhu Mola-Mèci pake nèngu. Aa angalai nèngu na, nuka:
    Pelipus, Prokorus, Nikanor, Timon, Permenas, dènge Nikolas, nèti kota Antiokia.
    Nèngu dhèu Yahudi boe, te ngaa na maso agama Yahudi.'
  tnp-tnp: Kəni ilah rəfin nɨkilah təmagiən, kəni məutegəhan e nəghatiən əha. Kəni
    kəmotəfətɨgəm Stipɨn u rəhan nəhatətəiən təskasɨk e Uhgɨn, kəni Narmɨn Rəha Uhgɨn
    təməriauəh mətatɨg lan. Motəfətɨgəm mɨn Fɨlɨp, mɨne Prokorəs, mɨne Nikano, mɨne
    Timon, mɨne Pamenəs, mɨne Nikoləs iətəm Antiok u aupən təməpəh nəfakiən rəha nətəm
    iman ikɨn muva mətɨtəu=pən nəfakiən rəha nətəm Isrel.
  urd-urd: ये बात सारी जमा'अत को पसन्द आई, पस उन्होंने स्तिफ़नुस नाम एक शख़्स को जो
    ईमान और रूह — उल — क़ुद्दूस से भरा हुआ था और फ़िलिप्पुस, व प्रुख़ुरुस, और नीकानोर,
    और तीमोन, और पर्मिनास और नीकुलाउस। को जो नौ मुरीद यहूदी अन्ताकी था, चुन लिया।
  hot-hot: Avômalô sapêŋ elaŋô abô êŋ ma leŋiŋmavi. Ma etak Stiven, yani anyô hêvhaviŋ
    lôklokwaŋ lôk Lovak Matheŋ hava yani kapô siŋ, ma Pilip lôk Plokolus ma Nikano
    lo Timon ma Pamenas lo Nikolas, yani ma anyô Antiok atu bôk habitak hayô avômalô
    Islael iniŋ êvhaviŋ kapô vêm ma hêvhaviŋ Yisu.
  mqj-NT: 'Nasituru''imi angganna to ma''rempun, napolalan umpile: Stefanus mesa to
    matoto'' kapangngoreananna anna to nakuasai Penawa Masero, sola Filipus, Prokhorus,
    Nikanor, Timon, Parmenas, anna Nikolaus to lu dio mai Antiokhia to tama alukna
    to Yahudi.'
  rus-SYN: И угодно было это предложение всему собранию; и избрали Стефана, мужа,
    исполненного веры и Духа Святаго, и Филиппа, и Прохора, и Никанора, и Тимона,
    и Пармена, и Николая Антиохийца, обращенного из язычников;
  mbh-mbh: Toko na seng alavusnga olemi sivenga nge ole riong aken. Ma o ateal a Stiven,
    ini toko ako ile lemioong i engeng rintet. Na God Ioni Riringa i vual a i nge.
    Na o ateal mun a Pilip na Prokorus, na Nikanor, na Timon, na Parmenas na Nikolas,
    ako ini toko Antiok anga, ako i es ol nge lotuong ako ini Judare ole.
  bdd-bdd: Ma boda siyaliyaya ꞌidi loina bewa weyahina, ꞌoinega site sebeni sihesinuwediya,
    beno Sitibeni, tauna ꞌina hemisa madouna Yesu ꞌoina, ma Yaluyaluwa Tabuna ꞌina
    waiwai ꞌoina, ma Pilipi ma Pilokolo ma Nikano ma Timoti ma Pamena ma wete Nikola,
    tauna gwama Anitioki ma meYudiya ꞌidi tapwalolo ꞌoina ꞌiluhu pwaiya.
  cbt-NTPO: 'Natanahuatona'': —Noyapa''. Pa''ahua acoa''ahua'', topi ya''ipiya. Ina
    quëran Istipan huayonpi. Inaso'' Yosë nóya natërin. Ispirito Santori noyá ya''coancantërin.
    Pinipi, Porocoro, Nicanoro, Timon, Parminasë, Niconasë, inapitanta'' huayonpi.
    Niconasëso'' Antioquiaquë hua''huatërin. Co cotio quëmapihuë'' niponahuë'', cotioro''sa
    pochin Yosë chinotërin. Iporaso'' Quisoso imasarin anta''. Inanapo huayonpi.'
  rmy-SERVI: Со вонэ пхэндэ, всавэрэнди чялиля, тай вытидэне Стефано, манушэ, дэ кастэ
    сля патявимо тай Свэнто Фано, Филиппо, Прохоро, Никаноро, Тимоно, Пармено тай
    Николае форостар Антиохия, саво прылиля иудеенгоро сикляримо.
  srn-NT: Ala den bribisma ben agri nanga a sani disi. So den teki seibi man na den
    mindri. Den man dati ben de Stefanus, di ben abi wan tranga bribi èn di ben furu
    nanga a Santa Yeye. Moro fara den teki Filipus, Prokorus, Nikanor, Timon, Parmenas
    nanga Nikolaus fu a foto Antiokia. A man disi no ben de wan Dyu, ma fosi a tron
    wan bribisma, a ben teki a Dyubribi.
  cta-NT: ―Tsoꞌo lacua ―nacui̱ lcaa nguꞌ―, juaꞌa̱ cuaꞌni ya. Liꞌ ngusubi nguꞌ jiꞌi̱
    Esteban, sca yu nu jlya tsa tiꞌ jiꞌi̱ Jesucristo; chañi chaꞌ ntsuꞌu Xtyiꞌi ycuiꞌ
    Ndyosi neꞌ cresiya jiꞌi̱ yu biꞌ. Loꞌo juaꞌa̱ ngusubi nguꞌ jiꞌi̱ Felipe, loꞌo jiꞌi̱
    Prócoro, loꞌo jiꞌi̱ Nicanor, loꞌo jiꞌi̱ Timón, loꞌo jiꞌi̱ Parmenas, loꞌo jiꞌi̱
    Nicolás nu nguꞌ quichi̱ Antioquía. Ñiꞌya̱ nu jlya tiꞌ nguꞌ judío, juaꞌa̱ jlya
    tiꞌ Nicolás nu ngua tya clyo la.
  bqc-SIM: Yã́pi kàńgu ḿpii, ↄ̃ aa Ɛtiɛ̃ɛ pↄ́ luanaaikɛa ń Lua Nisĩnao pɛ̀ɛwà
    sɛ̀ ń Filipio ń Pↄlↄkↄↄo ń Nikanↄↄo ń Timↄo ń Paamɛnao ń Antiↄsi gbɛ̃́ Nikolaa
    pↄ́ Yudaↄ lousisizɛ sɛ̀ yãao.
  tcz-CHONGTHU: Abonchauvin hiche lunggel chu pha asauvin chuin, Stephen (tahsan nale
    lhagaova dim mipa), Philip, Procorus, Nicanor, Timon, Parmenas, le Antioch mi
    Nicolas (Jews te tahsana sang masaloi) ho chu hiche panmun loding chun alhengdoh
    tauvin ahi.
  mar-mar: ही गोष्ट सर्व लोकांस पसंत पडली. आणि त्यांनी विश्वासाने व पवित्र आत्म्याने
    पूर्ण असा पुरूष स्तेफन, आणि फिलीप्प, प्रखर, नीकलाव तीमोन, पार्मिना व यहूदी मतानुसारी
    नीकलाव अंत्युखीयकर ह्यांची निवड केली.
  snp-snp: Eti logimato, mau minamo wenena muki ya lalo koliti Sitifeni koli kikila
    naba neto Ouna Felegaga siya-mulunau faitito mino edami we ya kiyaka oti, ido
    Filipi, Polokolusi, Nikanoli, Timoni, Pamenasi, Nikolasi Antiyoku numudoti ami
    we Yuda mono wenenadoka enu wiyami we yaki kiyaka o gedae.
  isl-isl: 'Þetta líkaði öllum vel og síðan voru eftirtaldir menn valdir: Stefán (maður
    óvenju sterkur í trúnni og fylltur heilögum anda), Filippus, Prókorus, Níkanor,
    Tímon, Parmenas og Nikolás frá Antíokkíu (hann hafði verið heiðingi, en snúist
    til Gyðingatrúar og síðan orðið kristinn).'
  spy-NT: King'ērēkyi ꞉biiko tukul ng'aleechaa. Yooto, /keekwey Steefaan (kiikoosēē
    keey ꞉inee Yēyiin miisin anku /kikiinyiityi Tāmirmiryēēt), Filibō, Burokooro,
    Nikanoor, Timoon, Barmeena ākoo Nikolaawo (nyēē kibo *kiriinkēētaab Antyookya
    nyēē kikiikuweech keey kusaay Yēyiintēētaab Yuutayeek).
  xnn-xnn: Dat iyoog am-in nan mamati ken Jesus nan kinwanin nan aapostolis. Et datona
    nan pinilida. Nan esa et si Esteban. Managtongpal isnan Ispirito Santo ya napigsa
    nan pammatina ken Jesus. Nan ib-ana et da Felipe, Procoro, Nicanor, Timon, Parmenas
    ya Nicolas ay iyAntiokia. Baken Judio si Nicolas ngem solsolotena nan ogalin di
    Judio.
  mwe-mwe: Gene malobhego gugaanonyelenje bhowe. Guabhaagwilenje a Shitepano bhandu
    bhakwete ngulupai na gumbalwa na Mbumu jwa Ukonjelo na a Pilipi na a Polokashi
    na a Nikanoli na a Timona na a Palumenashi na a Nikola bha ku Antiyokiya bhailundile
    na dini ja Shiyaudi.
  tte-tte: Tomeli meuloili apositoloyao ali nuwatu siyaliyaya kaiwena. Mwa sigitesipwaili
    Sitibeni iya tomeli yawasosi yabo yo Yaluyaluwa Tabuna iloyapowon, tabe Pilipi,
    Polokolasi, Nikano, Timoni, Pamenasi yo Nikolasi iya game Antioki yo tauna kona
    nigwenigwe ikalai mwa Yudiya ali tapwalolo koina ilusae.
  tcs-tcs: Ebriwan wea da miting bin gri ane bin prapa api. Dempla bin suze Stibin.
    Em bin gad strong bilib ane da OliSpirit i bin prapa stap strong wea em. Den dempla
    bin suze Pilip, Prosoras, Nikano, Timon, Pamenas ane Nikolas. Nikolas em i Nozuwisman
    uda bin kam prom Antiok. Em bin stat pole dem Zuwiswei bipo em bin kam biliba
    blo da BosLod.
  hlt-THB: Ce ak awi aming zaak awh thlangkhqi amik kaw zeel hy. Cedawngawh cangnaak
    ingkaw Ciim Myihla ing ak be Stephen, cekcoengawh Philip, Pqokorus, Nikanor, Timon,
    Parmenas ingkaw Antiok khaw awhkaw Juda phung na ak hawi qu Nikola ce tyk uhy.
  soq-soq: Aposel epe waieno mo uduudu etane nuau euleno apana 7 sonabamoiena. Dea
    ipa Sitiwin, me sumanaiidalala ita Aleu kakaiwa nopesana apanawa. Sosowa isiwa
    ebou ipa Pilip, Pokorus, Naikanoa, Timon, Pamenas ita Nikolas, me bautaido bolawa
    Antiok ene Ierusalemwa wisene Iuswa sumanaibu bedewelena.
  qub-qub: Niptin llapan auniran. Chaura acraran llapan shongunwan yäracoj, Espíritu
    Santupa munaynincho cawaj Estebanta. Chaynöpis acraran Felipeta, Procorota, Nicanorta,
    Timonta, Parmenasta, Antioquía runa Nicolasta. Nicolasga unaynami Israel runacunapa
    laynin nishanno cawaycaran.
  att-att: 'Á nagayáyâ yù ira magaru nga manguruk megapu sù kinagi ra. Á danniaw ira
    yù piníli ra: si Esteban, nga mapasigaggà yù ángnguruk na kâ Apu Kesu ánna tumulù
    sù Mangilin nga Ikararuá. Á si Pilippi, si Porokoro, si Nikanor, si Timon, si
    Parmenas, á si Nikolas nga taga Antokia nga nakKudiongin.'
  bki-bki: Naruei nalo napano ea burum̃ara taara nei, nalo amijog jidomiano nei, mia
    ajaaro toru laka kanio, ana amileal tomu aluo jibe kanio napano nalo aberenio.
    Nalo aluo nei napano amilealo, nalo tai be Stevin, napano be toro tai napano jikili
    ka monmonea, a naio bujo ka Niununo Lu, bija Vilip bunu, a Pokaras, a Nikeno,
    a Timon, a Pamenas, a Nikolas toro na vio Antioko, napano naio maka ve toro Ju,
    mia naio monea kulo Ju nalo kanalo Atua ruei.
  bqp-bqp: Yã pìi kàńgu ń pínki, akũ ò Sitivĩ kũ Luda Nini kũ ludanaanikɛnaao
    pɛ̀kɛrɛaa sɛ̀ kũ Filipio kũ Porokoruo kũ Nikanↄo kũ Timↄo kũ Pamɛnao kũ
    Antiↄku gbɛ̃ Nikola kũ à Yudanↄ donyĩzɛ sɛ̀ yão.
  mcp-mcp: Buud bɛ̂sh bwə́ mú magʉlə tə́dʉ́gá wɔɔŋg. Bwə́ mú fɛ́ɛ́sh Itiyɛn a njúl
    lwándʉ́lá nə búgə́ nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə́ cwɔ́ɔ́. Bwə́ fɛ́ɛ́sh nə́mə́ Fílíp,
    nə Prokor, nə Nikanor, nə Timoŋ nə Parʉmenas, zə bəd Níkwalâ muud Antyósh nyə
    á nyíi mísɔɔn Oyúdɛn dɨ́ yɛ́.
  hat-hat: Tout gwoup la te dakò avèk lide sa a. Yo chwazi Etyèn, yon nonm ki te gen
    anpil konfyans nan Bondye epi ki te anba pouvwa Sentespri, Filip, Pwokò, Nikanò,
    Timon, Pamenas ak Nikola, yon nonm lavil Antiòch ki te konvèti nan relijyon jwif
    yo.
  npl-NT: Nochteh okiwilitakeh tlan okinmilijkeh makichiwakah. Iwa okipejpenkeh n
    Esteban, ye satlawel okipiaya tlaneltokálistli iwa otentoka de Espíritu Santo.
    Noiwa okipejpenkeh n Felipe, Prócoro, Nicanor, Timón, Pármenas iwa Nicolás non
    owalewatoka de Antioquía. Nin Nicolás, ijkuak ayamó okineltokaya n Cristo, okiseli
    intlamachtilis n judíojteh.
  bgg-bgg: Ji pha bran brogthek ne guaphasamoythek muyua ji wie than ne ji rek yi
    pha ilkhithek gua ne ruii phi. Jithek ne Sthephen, hanyie shii bajo migi nane
    Ragung So um pha bran, chiih-è, philiph, Phrochorus, Nikhanor, Thimon, Pharmenas
    nane Nikholaus Anthioch pha Gaibran, hanyie è Isu shii migi anow ba pha ibi shii
    Judaism shii migi now pha bran ro.
  eng-TCENT: This proposal pleased the whole multitude, so they chose Stephen, a man
    full of faith and the Holy Spirit, together with Philip, Prochorus, Nicanor, Timon,
    Parmenas, and Nicolaus, an Antiochean convert to Judaism.
  eng-BSB: This proposal pleased the whole group. They chose Stephen, a man full of
    faith and of the Holy Spirit, as well as Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolas from Antioch, a convert to Judaism.
  cpu-NT: Ikanta maaroni apatotainchari, onimotanakeri okaratzi ikantakeriri. Ari
    ikoyeetakeriri Esteban, aventaariri kameetha Pava, inampishiretziitantakari Tasorentsinkantsi.
    Ikoyeetakeri eejatzi Felipe, Prócoro, Nicanor, Timón, Parmenas, ipoñaapaaka Nicolás
    Antioquía-satzi, tsika itzimi kempitakotaariri judío-payeeni, tema irika kaari
    isheninka judío pairani.
  san-ASM: এতস্যাং কথাযাং সৰ্ৱ্ৱে লোকাঃ সন্তুষ্টাঃ সন্তঃ স্ৱেষাং মধ্যাৎ স্তিফানঃ ফিলিপঃ
    প্ৰখৰো নিকানোৰ্ তীমন্ পৰ্ম্মিণা যিহূদিমতগ্ৰাহী-আন্তিযখিযানগৰীযো নিকলা এতান্ পৰমভক্তান্
    পৱিত্ৰেণাত্মনা পৰিপূৰ্ণান্ সপ্ত জনান্
  tod-tod: Naama wooi laani bɛbɛi yii ɠa ga pagɔ. Ti yeeloni Etiyɛni ʋa, zunui nii
    daaveni ga kidaaleʋei ta Zɛnvu Ɲadegai, naa ʋoluma Filipe ta Pɔlɔkɔɔl, Nikɛnɔɔl
    ta Timɔn, Paalemeenase ta Antiyɔse nui Nikɔla, nii é lɔɔni mɔungi Zuifuiti ta-ƓALA
    pelei ma.
  tac-NT: 'Suwábaga alué ralámuli ''we a''lá galele alué ra''íchali. ''Lige owile
    gichao rió: bilé Siteba anilime nile. ''We a''lá bijchígame nile Onorúgame ra''ichálila.
    Bi''lepi ''nátame nile Onorúgame Alawala ''yuga. Uché bilé Belipe anilime nile.
    Uché bilé Prokorosi anilime nile. Nikanori anilime nile uché bilé. Timoni anilime
    nile uché bilé. Parmenasi anilime nile uché bilé. Nikolasi anilime nile uché bilé.
    Alué Nikolasi we''ká riógachi Antiokía anilichi bejtégame nile ''yako. Tabilé
    jurío nile sinékó, ''ma jurío gayénale a''kinana.'
  eng-WEBPB: These words pleased the whole multitude. They chose Stephen, a man full
    of faith and of the Holy Spirit, Philip, Prochorus, Nicanor, Timon, Parmenas,
    and Nicolaus, a proselyte of Antioch,
  gfk-H: Io, ira kaba tena tinaram tano lotu bakut diet ga guama ma diet ga haut ta
    iakan ra nianga. Io, diet ga kilam ne Stiwen, tiga tunatuna nong ga hung ma no
    nurnur ma no Halhaliana Tanua. Diet ga kilam mah ne Pilip, Porokoras, Naikena,
    Timon, Parmenas, ma ne Nikolas ma Entiok, nong gata laka tano lotu gar na Iudeia.
  viv-viv: Au tovetumagana yadi yoꞋo matatabudi afositolo yadi gahe faꞋina nuwadi
    giyamumu, ada kaliva hivegidedi. Kaliva saꞋeyana hivegidena-ma ana egana Sitiveni,
    bana yana vetumagana toyogina kadu AluꞋaluwa Mahalina againe gimaga-moꞋa. Kadu
    kaliva velugadiyao hivegidedi-ma adi egana Filifi, Felokolo, Naikena, Timoni,
    Famenasi, kadu Nikolesi bana kwanaAnidiyoka yoꞋo tulidiyao kalivana tu miYuda
    yadi tafalolo againe gidamana be givekwanamiYuda.
  yao-yao: Ngani jo jaanonyelesye mpingo wose wa ŵakukulupilila ŵala. Ni ŵaasagwile
    che Stefano jwagumbele chikulupi ni Mbumu jwa Akunnungu ni che Filipo ni che Plokolo
    ni che Nikanoli ni che Timona ni che Pamena ni che Nikolau jwa ku Antiokia juŵajinjile
    dini ja Chiyahudi.
  tgp-tgp: Tamlohi tari la avulahi hin r̃omr̃omi atu, ale la vir̃oni Stephen, tamlohi
    matea sei mo jea na nona rasua ale Tanume Tapu mo mar̃ivisia, la vir̃oni Philip,
    Prochorus, Nicanor, Timon, Parmenas peresi Nicolaus mara Antioch matea enia tamlohi
    r̃or̃oha matea pani mo usuri na nora rasua, moiso mo posi mo mai tamlohi kalesia
    matea.
  auc-NT: Mänömaïnö ante ëñëninque tömënäni nanguï ïnäni ïnönäni inte tömänäni Ao
    ante edæ, Ïïnäni mänömaï ïnänipa, ante adinque ïïmaï ëmönäni ïnänite apænte ængadänimpa.
    Adocanque Etebä në wede pönengä inte Wængonguï Tæiyæ̈ Waëmö Önöwoca tönö ääwocaque
    baï ëwocacä ïnongäimpa. Tömengä tönö Pedipe, Podocodo tönö Nïicänodo, Timönö tönö
    Padömëna, ayæ̈ Antioquiya ïñömö në quëwëningä Nïicodato. Ïingä ïñömö oodeoidi
    näni pönënö baï pönengä inte do oodeo baï bacä ïnongäimpa. Mänimpodäni ïnänite
    apænte æ̈nänitapa.
  kbc-NT: Ijotawece niɡ̶ijo lapo loiigi Ǥoniotagodi oyemaa niɡ̶ijo lowoogo niɡ̶ijoa
    liiɡ̶exedi Ǥoniotagodi. Odaa joɡ̶oixipetice Estêvão, ɡ̶oneleegiwa aneliodi eliwaɡ̶atakaneɡ̶egi,
    codaa iniokini Aneotedoɡ̶oji Liwigo me iiɡ̶e. Odaa jaɡ̶aɡ̶a oixipeticoace Filipe,
    Prócoro, Nicanor, Timom, Pármenas, ijaa Nicolau ane elatibige nigotaɡ̶a Antioquia.
    Nicolau aona judeu, pida baɡ̶a dioteci ane lakataɡ̶a judeutedi.
  bmh-bmh: 'Duailel goagal oiagab petak emen goagal ze doimai, siksikaimai, goagen
    dudu guzenai tapai maremen: Stiven, gonugau ougab petak pet eun, Uwait nugau Ah
    Wes nug gonugau dabeleu unum gumaneun, Pilip, Prokorus, Nikanor, Timon, Parmenas,
    Nikolas. Go Nikolas go emgasag tub ebuan du, Antiok uzanan, getal gonugau ougab
    kekulaimai, Uwait nugau Ze sesamoraimai, alai Zuda duailel abai wanib oun.'
  ctu-BL: Uts'at tsi' yubibeyob i t'an ti pejtelelob. Tsi' yajcayob Esteban, ñopol
    bʌ i cha'an i t'an Dios ti jump'ejl i pusic'al, but'ul bʌ ti Ch'ujul bʌ Espíritu.
    Tsi' yajcayob Felipe ja'el yic'ot Prócoro yic'ot Nicanor yic'ot Timón yic'ot Parmenas
    yic'ot Nicolás, jini tsa' bʌ ochi i ñop ti Antioquía.
  meq-meq: Bazlam tay niye a yatay a gər a ndo hay tebiye. Tsa na, tə pala ndo hay
    tasəla. Ndo makurre eye na, Etiyen, ndo nakə ta mədzal gər lele ada maraha eye
    ta Məsəfəre Tsəɗaŋŋa eye, Filip, Pərakor, Nikanor, Timoŋ, Parmenas ada Nikolas
    ndo i gəma i Aŋtiyos neŋgeye a gawa kule, ane tuk na, ahəl niye na, ka dazlay
    a məpay bəzay a kule i Yahuda hay.
  noa-H: 'Hamau mag hiek''abarm hĩchab warm k''ʌʌn k''apan haig t''ʌnarr k''ʌʌnaujã
    t''umaam k''ʌʌnau jʌ̃gaagaa hũrjierram haajem. Magbaawai woun hãb Esteban ha t''ʌ̃r
    sĩerr jʌr haujierram haajem. Mag wounau Hẽwandam Hak''aar hich gaai p''ẽsnaa nem
    waauwaijã hãba Hẽwandam gaaipai k''ĩirjunaata waaujeejim haajem. Mag tag hi dʌ̈i
    hãba jʌr hautarr k''ʌʌn t''ʌ̃r mʌk''ʌʌn hajim haajem: Felipe, Prócoro, Nicanor,
    Timón, Parmenas maimua Nicolás. Chamʌg Nicolás hanʌm deeum durram p''öbör Antioquía
    hanʌm hee t''aabatarrta Jesús hiek hʌ̈k''aju nawe judionaan higar t''eerbawi sĩejim
    haajem.'
  alp-NT: 'Hoko pususi lene lokoe. Eleki esi bitike: Stepanuse. Ile mere ihlaleke
    loko Yesuse ktili kai Ro Misete Ikbasaeni. Pilipuse, Prokoruse, Nikanore, Timone,
    Permenase, kai Nikolause bei kota Antiokia. Ile tamata Yahudi mo po ihlaleke loko
    Alla lupe tamata Yahudiaru esi hlaleke neka.'
  san-VEL: etasyaa.m kathaayaa.m sarvve lokaa.h santu.s.taa.h santa.h sve.saa.m madhyaat
    stiphaana.h philipa.h prakharo nikaanor tiiman parmmi.naa yihuudimatagraahii-aantiyakhiyaanagariiyo
    nikalaa etaan paramabhaktaan pavitre.naatmanaa paripuur.naan sapta janaan
  kbq-kbq: Ana mika vahe kevumokizmia zamesige'za, ana hugahune nehu'za, ana 7ni'a
    vahe huhampri'naze, mago ne'ma hampona amentintine ne' Ruotge Avamu'mo agu'afima
    avite'nea nera Stiveni huhampriza Filipinki Prokulusinki Nikenorinki Taimoninki
    Pamenasima, mago Antioku ne' Nikolasi'a megi'a nagapinti ne'mo agu'a akrehe huno
    Jiu monopi amentinti nehia ne' huhampri'za zamaretru hu'naze.
  kbh-kbh: Nÿetscanga tojanogusetá nts̈amo chë ichmónënga tmojanayancá; as, Esteban
    tmojanábuayana; canÿe boyabása puerte os̈buachiyá cha inamna y chë Uámana Espíritu
    chabe ainaniñe yojanmánda. Chents̈ana tmojanëbuáyana Felipe, Prócoro, Nicanor,
    Timón, Parmenas y Nicolás (cha inamna ndoñe judío ents̈á, Antioquía bëts pueblocá,
    y cha yojanamana Bëngbe Bëtsá jtsadoránana mo cach judiëngcá).
  ron-LSB: Aceste cuvinte au plăcut întregii mulțimi. Ei au ales pe Ștefan, un om
    plin de credință și de Duhul Sfânt, pe Filip, Prohor, Nicanor, Timon, Parmenas
    și Nicolae, un prozelit din Antiohia,
  pon-pon: Pokon o ari peren kida kaparok pot et. Re ap piladar Jtepanuj, ol amen,
    me dir en pojon o Nen jaraui, pil Pilipuj, o Prokoruj, o Nikanor, o Timon, o Parmenaj,
    o Nikolauj, projelite jan Antiokien amen.
  nhe-BL: Huan nochi nopa tlaneltocani quinpacti tlen quiijtojque. Huan quitlapejpenijque
    Esteban tlen chicahuac motemachiyaya ipan Tohueyiteco huan itztoya temitoc ica
    Itonal. Nojquiya quintlapejpenijque Felipe, Prócoro, Nicanor, Timón huan Parmenas.
    Huan nojquiya quitlapejpenijque Nicolás se tlacatl tlen ehuayaya altepetl Antioquía
    huan yajaya ax eliyaya israelita. Achtohui quiselijtoya inintiotlajtol israelitame
    huan ama quineltocatoya Jesucristo.
  sps-sps: Rin gum iny vainy faavot komainy fiisok vegiau te kat guamaraav, to ser
    nom e Stivin a mes kaa minon a faason a reits ten Krais ana ayei via kan minon
    Aaven Taabos ana nat a rof ai Filip kan, ai Porokoras, ai Naikeno, ai Timon, ai
    Pamenas me Nikolas. Nikolas a tsoiny Entiok to te sof ir a taa Jiu tan fafaatouf
    tsuri.
  wnc-wnc: 'Yaniwa kuutda natapa take sikut. Take siwan amindane umana anzing yaking:
    Tapatu Stiven ngang iniking. Ita Jesue natapan kekeknga siknga siwan Waung Takwanda
    baniaatang pukuke kekekangaman yukut. Siwan tapatu Filip, tapatu Prokoras, tapatu
    Naikena, tapatu Taimon, tapatu Pamenas, tapatu Nikolas you Antiok gapmane nana
    ngana Judia nana amindane miti wam takngae baniu ita sikut. Ngangu umana unzing
    yaking.'
  bus-bus: Yã pì kɛ̀ńnɛ ń píngi, ben aↄ̃ Sitivĩ kɛ̀ Luda Nini pɛ̀kↄ̃rɛa kↄ̃n ludanaanɛkɛnao
    sɛ̀ kↄ̃n Filipio kↄ̃n Porokoruo kↄ̃n Nikanↄo kↄ̃n Timↄo kↄ̃n Pamɛnao kↄ̃n Antiↄku
    gbɛ̃ Nikola kɛ̀ Yudanↄ dↄnzizɛ sɛ̀ yãao.
  gub-BL: 'Ikatuahy Zezuz hemimono karer waze''eg amogwer nànàn wà. A''e rupi wexak
    Awa Etew her ma''e a''e wà. Uzeruzar tuwe ma''e romo hekon a''e. Weruzar tuwe
    Tekwe Puràg a''e no. Ai''aw amogwer wanemixamixak kwer waner a''e wà no: Piri,
    Poro, Nikanor, Ximon, Paramen, Nikuraw Àxioki pe har (Zutew romo wiko romo ma''e
    romo hekon a''e).'
  imo-imo: Aku ningi ungumu imboma palini pilko penga konopu lekolio Stiven imbi toringi.
    Yu Gote paimbo nimbe paa enge nimbe ipuki tirimu iyemu. Yunge konopundo Mini Kake
    Telimu omba molopa manda terimu iyemu. Iye pokore imbi toringimanga imbi i tepa
    Filip, Prokorus, Nikanor, Timon, Parmenas kinye Nikolas poko. Nikolas yu Antiok
    kombu iyemu, yu Israel iyere molo. Yu iye lupemu molopalie oi Israel imbomanga
    ulu pulu teringi mele topele topa terimu iyemu.
  boj-boj: Onaqa Kristen naŋgi kalil anjam di qusib odosib tamo 7 naŋgi giltnjreb.
    Bei aqa ñam Stiven. Stiven aqa areqalo kalil Yesus qa siŋgilatoqnej. A areqalo
    aiyeltosaioqnej. Mondor Bole a Stiven aqa are miligiq aiyoqnsiqa siŋgilatoqnej.
    Bei aqa ñam Filip. Bei Prokorus. Bei Nikanor. Bei Timon. Bei Parmenas. Bei Nikolas.
    Nikolas aqa qure utru Antiok. A Juda tamo sai. A nami Jerusalem bosiqa Juda naŋgo
    lou dauryqa marsiq naŋgo miligiq aiyej.
  eng-DRA: And the saying was liked by all the multitude. And they chose Stephen,
    a man full of faith, and of the Holy Ghost, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolas, a proselyte of Antioch.
  knf-knf: 'Banfiyaaruŋ bŧi badinan uko wi banjañan bajakuŋ: Kë badat Ŧefan anfiyaari
    Ajugun maakan akuţ aŧum na Uhaaş wi Naşibaţi, na Filip, na Prokoor, na Nikanoor,
    na Timoŋ, na Parmenaŧ, na Nikola (ankakuŋ nayuday, awo i ubeeka wi Antiyoka)'
  san-KHM: ឯតស្យាំ កថាយាំ សវ៌្វេ លោកាះ សន្តុឞ្ដាះ សន្តះ ស្វេឞាំ មធ្យាត៑ ស្តិផានះ ផិលិបះ
    ប្រខរោ និកានោរ៑ តីមន៑ បម៌្មិណា យិហូទិមតគ្រាហី-អាន្តិយខិយានគរីយោ និកលា ឯតាន៑ បរមភក្តាន៑
    បវិត្រេណាត្មនា បរិបូណ៌ាន៑ សប្ត ជនាន្
  arn-NT: Kom engün adentufi feychi dungu, fey dullingey ta Esteban, kiñe wentru nielu
    ta mupiltun ka ngünenierkeeyew ti Lif Küme Püllü. Ka femngechi dullingey Felipe,
    Prokoro, Nikanor, Timon, Parmenas, ka Nikolas, tuwlu ta Antiokia ka kuyfi mew
    konfulu ti pu judiu ñi wimtun dungu mew.
  zas-NT: Graczi reeman cwëjb ni rëb reeman, abiꞌ gulej reeman bén la Esteban, laaman
    rliladx Jesucrist guidib luxdooman, rniabee tëë xSprijt Dios luxdooman guidiblagaa.
    Gulej tëë reeman Felip, Prócoro, Nicanor, Timón, Parmenas në Nicolás bén zëëd
    Antioquía, nëman bililadx ni rliladx ree bén Israel chi gadaman chililadx Jesucrist.
  ken-NT: Bǒnkwɔ mankɛm bábhɔ́ŋ maŋák ɛ̌ti ɛnyɨŋ ɛnɛ bǒnto barɛmɛ. Báyáp Stífin
    mmu amɔt anɛ abhɔŋɔ nɛka nɛ Yesu tontó nɛ Ɛfóŋó Bɛdyɛrɛ achi nyaka nɛ yi mpoknkɛm.
    Báyap Fílip nkwɔ́, nɛ Prokórɔs, nɛ Nikanɔ́, nɛ Tímɔn, nɛ Pamɛ́nas, nɛ Níkolas,
    kɛnkɔ anɛ áfú nyaka Antiɔk. Anáŋ áchyɛ̀ nyaka Mandɛm kɛnókó mbɔ ɛnyǔ bo
    Israɛl bákʉ̀ kɛ ǎnoko Yesu.
