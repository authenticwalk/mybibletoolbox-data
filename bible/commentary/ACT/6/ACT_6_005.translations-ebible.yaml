verse: ACT.006.005
translations:
  kpx-kpx: Kateai louge esemu benahateau loui avoe, “Keu duave.” Isi kateai vasohuta
    Sitiveni ebagevalu. Keu au evievimo negoige Munanae Tumuu mai negotinu. Isi Bilibi
    ebagevai Bokolasi, Nikano, Timoni, Bamenasi, tabagevei gabiabela Antioka malaha
    mole Nikolasi ke ebagevalu. Nikolasi keu Diue ata holioholisito gabieike au vaveveabe
    manu.
  okv-H: ke javotoho ingito embo tapa 7 umbua amita javo Steven amo God tunga humbari
    embo Ahihi Otohu na jo enetari nei Philip nei Prochorus nei Nicanor nei Timon
    nei Pormenas nei Nicolaus Antioch embo amo enda nei embo rate Judea embo ta ke
    agi ere uahija ehako Iesu ta ambotani ena.
  tbo-tbo: Atapuhi geka nugotuhuna ugolina hi kaoha yaka Sitibeni hi witowoli. Tauna
    lawa waitumaganana ma Alugo Woiyawa ugolina. Ma Pilipo po Polokola po Nikano po
    Timona po Pamenasa po Nikolosi, lawa Anitiyokagei, a witumagana ega mei mi Yudeya
    ma hi buiya po mei tauhi.
  mal-C: ഈ നിർദേശം വിശ്വാസസമൂഹത്തിൽ എല്ലാവർക്കും ഇഷ്ടമായി. വിശ്വാസത്താലും പരിശുദ്ധാത്മാവിനാലും
    നിറഞ്ഞവനായ സ്തെഫാനൊസിനെയും ഫിലിപ്പൊസ്, പ്രൊഖൊരോസ്, നിക്കാനോർ, തിമോൻ, പർമെനാസ്,
    യെഹൂദാമതത്തിൽ ചേർന്ന അന്ത്യോക്യക്കാരനായ നിക്കോലാവൊസ് എന്നിവരെയും അവർ തെരഞ്ഞെടുത്തു.
  grc-SR: Καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους· καὶ ἐξελέξαντο Στέφανον,
    ἄνδρα ⸂πλήρης⸃ πίστεως καὶ πνεύματος ἁγίου, καὶ Φίλιππον, καὶ Πρόχορον, καὶ Νικάνορα,
    καὶ Τίμωνα, καὶ Παρμενᾶν, καὶ Νικόλαον προσήλυτον Ἀντιοχέα,
  bgc-bgc: या बात सारे टोळ नै आच्छी लाग्गी, अर उननै स्तिफनुस नामक एक माणस ताहीं जो
    बिश्वास अर पवित्र आत्मा तै भरया था, अर फिलिप्पुस, अर प्रुखुरुस, अर नीकानोर, अर
    तीमोन, अर परमिनास, अर अन्ताकियावासी नीकुलाउस ताहीं जो यहूदी पंथ म्ह आ ग्या था,
    छाँट लिया।
  khz-khz: 'Apostolo geria navuga ira maparara na geverere-agiato. Ne ira na etalima
    gegapirato: Setepano, kamonagi na e Veaga Palaguna na evonuto talimana; Filipo;
    Porokora; Nikano; Timon; Pamena; e Nikolas, Antioka talimana na Iuda talimara
    geria aliruputali ekwalanaawai.'
  deu-TKW: Und die Rede fand Beifall bei der ganzen Versammlung, und sie wählten Stephanus,
    einen Mann voll Glaubens und heiligen Geistes, und Philippus und Prochorus, und
    Nikanor, und Timon, und Parmenas, und Nikolaus einen Proselyten von Antiochien.
  zsr-NT: Guladzág ládxiꞌquëꞌ didzaꞌ ni yúguꞌtëꞌ, atiꞌ gulabö́ëꞌ Esteban, bönniꞌ rejlëꞌë
    Cristo gdu ladxëꞌë len gdu zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy. Lëzcaꞌ gulabö́ëꞌ Felipe,
    len Prócoro, len Nicanor, len Timón, len Parmenas, len Nicolás, bönniꞌ yödz Antioquía,
    ziꞌal butsë́ꞌë ca runëꞌ quië tsej ladxëꞌë Dios ca tunëꞌ bönniꞌ judío.
  lin-lin: Likanisi yango esepelisaki lisanga mobimba. Boye, baponaki Etieni, moto
    oyo atonda na kondima mpe na Molimo Mosantu ; Filipo, Prokore, Nikanori, Timoni,
    Parimenasi mpe Nikola, moto ya Antioshe, oyo akotaki na lingomba ya Bayuda.
  hns-NT: 'Tab sab bieswaasie log bolies: „Attjha, ie bietjaar thiek hai.” Aur oelog
    pahiele Stefaanas ke tjoenies. Okar bieswaas bahoet djabar raha aur oe Pawietr
    Aatma se bharal raha. Oelog Fielepas, Prokoras, Niekaanor, Tiemon, Parmenaas aur
    Niekolaus bhie tjoenies. Niekolaus Antiokia sahar ke raha. Prabhoe Jiesoe me bieswaas
    kare se pahiele oe aapan dharam tjhorke Israel ke dharam apanaai leis raha.'
  noa-E: 'Amau mag iekhabarm ĩchab warm khʉʉn khapan aig thʉnarr khʉʉnaujã thumaam
    khʉʉnau jʉ̈gaagaa ũrjierram aajem. Magbaawai woun ãb Esteban a thʉ̈r sĩerr jʉr
    aujierram aajem. Mag wounau Ẽwandam Akhaar ich gaai phẽsnaa nem waauwaijã ãba
    Ẽwandam gaaipai khĩirjunaata waaujeejim aajem. Mag tag i dʉ̈i ãba jʉr autarr khʉʉn
    thʉ̈r mʉkhʉʉn ajim aajem: Felipe, Prócoro, Nicanor, Timón, Parmenas maimua Nicolás.
    Chamʉg Nicolás anʉm deeum durram phöbör Antioquía anʉm ee thaabatarrta Jesús iek
    ʉ̈khaju nawe judionaan igar theerbawi sĩejim aajem.'
  eng-EMTV: And the word was pleasing before all the congregation, and they chose
    Stephen, a man full of faith and the Holy Spirit, and Philip, Prochorus, Nicanor,
    Timon, Parmenas, and Nicolas, a proselyte from Antioch,
  mib-NT: Te ndɨhɨ ñayuu ni canujnahan ni i jnūhun ni cacahān de. Te ni canacāji i
    Esteban, tēe cándíje vāha jeē ní cunuú Espíritu Santo jiín de. Te suni ni canacāji
    i Felipe jiín Prócoro jiín Nicanor jiín Timón jiín Parmenas jiín Nicolás. Te Nicolás
    cúu tēe ñuu Antioquía, te ni nduu de tēe cándíje sahān ñayuu hebreo nde ná tu
    candíje de jnūhun Cristo.
  lif-NT2: सेःक्‌युक्‍मिबाहाॽरे़ मे़बाःत्तुबा कन् पाःन्‍निल्‍ले़ काक् नसानिबाहाॽरे़
    खुनिॽ निङ्‌वाॽ तासुरो हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़
    थुक्‍तुसिबा नु नसाःन्‍निल्‍ले़ कुधिम् के़बोःङ्‌बा स्‍तिफनस, हे़क्‍क्‍याङ् फिलिप,
    प्रखुरस, निकानोर, तिमोन, पर्मिनास, नु थिम्‍मे़न्‍दङ् सुवाङ्‌लाम् यहुदि साम्‌योओ
    के़दाःबा एन्‍तिओकस्‍मा नसानिबा निकोलसे़न्‌मे़सेगुसिआङ्
  xnj-xnj: Lijambu lenilo likavaganisa vamsadika voha, ndi vakavahagula Stefani, mundu
    mweamemiswi sadika yivaha na Mpungu Msopi na Filipi na Plokolo na Timoni na Pamena
    na Nikolausi mundu wa ku Antiokia mweajiwungi na njila ya kumuyupa Chapanga ya
    Vayawudi.
  mmx-mmx: Nedi axap diga lok momo ap mo levelinga at luvuttadi vavang. Kuren la diga
    soxolik ka ne Stiven, laradi ga umsu mi lununu la Loroonan Kaala. La ne Pilip,
    Porokaras, Nakano, Timon, Pamenas. La ne Nikolaus neni boro Antiok, la goxopmen
    neni laradi me Judaia, ketla neni gam tebeng lununu ngan leme Judaia.
  cbr-NT: Ësoquian cacëx ca camáxbi cuëëni —cananuna caísti 'ai —quiax canancëxa.
    Canantancëxun ca Esteban, Nucën Papa Diosmi catamëcë 'icëa aín Bëru Ñumshin Upitan
    sinánmicë, acëñun Felipe, Prócoro, Nicanor, Timón, Parmenas, 'imainun Nicolás,
    Antioquíanu 'icë uni 'ixunbia an judíos unicamabëtan Nucën Papa Diosan bana 'unáncë,
    acama caísacëxa.
  tee-NT: Pus ju ixtalhavat lapanacni na k'ox talhiula ju anu' chivinti chai tasacxtulh
    ju Stipan. Ju yuchi ixlhilaca'anta ju Jesús ixlhichux ix'alhunut chai ixmak'axtaknik'ota
    ju is'atsucunti ju Spiritu Santu. Vachu' tasacxtulh ju Pilipe chaich ju Prócoro
    chaich ju Nicanor chai ju Timón chai ju Parmenas chai ju Nicolás amachaka' Antioquía.
    Ju yuchi jantu israelita ixjunita para acsni tuca' ixlhilaca'anta ju Jesús ixlhilaca'anta
    ju Dios tachi ju ixtalai ju israelitanin.
  eng-LSV: And the thing was pleasing before all the multitude, and they chose Stephen,
    a man full of faith and the Holy Spirit, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolaus, a proselyte of Antioch,
  cak-NT: Y can conojel kach'alal xka chiquiwech ri x-ix chique coma ri apóstoles,
    y xequicha' je wuku' achi'a'. Jun ja ri Esteban, raja' jun achi ri can jabel-wi
    ruyo'n ránima riq'uin ri Dios y nojinak ránima riq'uin ri Espíritu Santo. Ri ch'aka
    chic ja ri Felipe, Prócoro, Nicanor, Timón, Parmenas y ri Nicolás ri aj-Antioquía.
    Ri achi Nicolás rubi' man israelita ta, pero can runiman ri nu'ij ru-ley ri Moisés,
    y can quiq'uin ri israelitas c'o-wi cuando c'a man jani runiman ri Jesucristo
    chiri'.
  pah-NT: —Kwa, ei jara'g̃a g̃a pe. Toromo'ẽ ti g̃a a'ero. Seteve'g̃a g̃a g̃a mo'ẽi
    a'ero. Estêvãova'ea pe g̃a e'i. A'ereki ahe ojiko hete Jesus'ga rehe. Tupana'ga
    ra'uva ahe pojyka hete ahe rerekokatuavo. Ojipe'g̃a g̃a g̃a mo'ẽi no Filipe'ga,
    Prócoro'ga, Nicanor'ga, Timom'ga, Pármenas'ga, Nicolau'ga. Antioquiapeva'ero ko
    Nicolau'ga oko. Onhimongo ga judeuramo okovo ikwehe.
  sja-NT: 'Mãpai ãchia p''anaujida: —Pia bɨda ajida. Maap''eda jɨrɨt''erajida Esteban.
    Ma eperã Cristode pia ijãaji mãik''aapa Ak''õre Jaurepa oopi bɨk''a oopachi. Ichiaba
    jɨrɨt''erajida Felipe, Prócoro, Nicanor, Timón, Pármenas mãik''aapa Nicolás Antioquiadepema.
    Naaweda mãgɨ́ Nicolás Tachi Ak''õrede ijãak''aa bap''eda, judiorãpa ijãapatade
    ijãa baji.'
  xed-xed: Ka zɗəganatá tsa gwaɗa ya ta inda mnduha. Ka zabaptá həŋ ta i Atiyen, ta
    nzakway ka vərɗa mnda zlghay nda ŋuɗuf, nda ndəgha nda Sulkum nda ghuɓa ya guli,
    nda Filip, nda Prukur, nda Nikamur, nda Timan, nda Permenas, nda Nikwala mnda
    luwa Aŋtakiya si ta tsuʼaftá dina la Yahuda ya.
  mks-NT: Ta tócó ndihi na na̱tahan ini na xi̱hín ña̱ na̱cachi na̱ apóstol. Sa̱há
    ña̱ cán quéa̱ na̱ca̱xi na da̱ naní Esteban. Mé Esteban yóho cúú dá da̱ cándeé
    cáhnu ini Ndióxi̱. Ta cúú dá da̱ na̱ndicutú nda̱a̱ ínima̱ xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱. Ta na̱ca̱xi na da̱ naní Felipe xi̱hi̱n Prócoro xi̱hín Nicanor xi̱hín
    Timón xi̱hi̱n Parmenas xi̱hín Nicolás, da̱ na̱quixi ñuu Antioquía. Mé Nicolás
    yóho na̱casáhá cándúsa da tá quia̱hva cándúsa na̱ Israel, nduu joo na̱ndiquehe
    da íchi̱ cuéntá Jesús.
  gfk-S: Io, ira kaba ut na tinaram tano lotu bakut di ga laro ma di ga haut ta ikin
    ra nianga. Io, di ga kilam ne Stiwen, tike tunana nong ga hung ma no nurnur ma
    no Halhaaliena Tanuo. Di ga kilam bileng ne Pilip, Porokoras, Naikena, Timon,
    Parmenas, ma ne Nikolas me Entiok, nong gate lala tano lotu gar na Iudeia.
  bmu-bmu: 'Mewö jigetka kambu pakpak yeŋön “Ölöp dop kölja!” jiget. Mewö jiba azi
    qetŋi Stiwen meköget. Stiwen mi Anutu köhöikŋanök möt narim waŋgiiga Uŋa Töröŋan
    uruŋi kokolak qei malök. Toroqeba azi kewö meköba möwölöhöm eŋgiget: Filip, Prokorus,
    Nikanor, Timon, Parmenas aka Nikolas. Nikolas mi kian kantrigö siti qetŋi Antiokia
    miaŋgöreŋ ahuba könaŋgep Juda azia aka uruŋi Kraistköreŋ meleŋnök.'
  dgz-dgz: Waenapan nop muga ame anune gapan, iragi atonu den umap wane. Ap menan
    mu Sitiven, me anu tumat kaimakaet taini apanewa amba God Guewa aro waneni gapan
    God nave taini apane om enun. Amba upine sia Pilip ge Porokoras ge Naikano ge
    Timon ge Pamenas amba Nikolas, at Antiok apanewa, me Diu apanewa uon go Diu gueguewa
    taini apanewa, om enumone.
  eng-GNV: 'And the saying pleased the whole multitude: and they chose Steuen a man
    full of fayth and of the holy Ghost, and Philippe, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolas a Proselyte of Antiochia,'
  zaa-NT: Iyaba ca enne' ỹétse'á nna yala guyú'u latsi' cabi nu ra ca apóstol, acca
    becué' tè cabi primérute Esteban porqui'ni yala fe té qui' bi lani Tata Dios,
    ą'hua yala enne' de experiencia uccua bi por la'huacca qui' Espíritu Santo. Becué'
    huá cabi Felípea, ą'hua enne' lá Prócoro nna, ą'hua enne' lá Nicanor nna, ą'hua
    Timón nna, ą'hua Parmenas nna, ą'hua Nicolás enne' Antioquía nna. Nicolás nna
    labí ná bi enne' de raza judío, pero ántesca tsialatsi' bi evangelio nna beni
    bi seguir religión qui' ca judíua.
  eng-WEBSTER: 'And the saying pleased the whole multitude: and they chose Stephen,
    a man full of faith and of the Holy Spirit, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolas a proselyte of Antioch:'
  guh-guh: Nexata daxita pamonae nacaetuata, itsa jumetane bajarapacuenia apóstolevi
    pejumaitsijava, tsitaxanepanatsi. Nexata bajarapamonae itapeta mapamatabëxëyoje.
    Itapeta Estebanvënënë, ponë bitso Dioso pejumecovënëtsinë, Espíritu Santo petsijamatabëvënëcaenëtsi.
    Itapeta Felipevënënë. Itapeta Prócorovënënë. Itapeta Nicanorvënënë. Itapeta Timónvënënë.
    Itapeta Parmenasvënënë. Itapeta Nicolásvënënë. Nicolás itsanacuapijinë, Antioquía
    tomarapijinë. Bajaraponë apo judíonë. Itsiata judíovicuenia Dioso najumecovënëtaponapona.
  bon-bon: 'Siige, iyeta ätrunga biname singi ge pepu wawename. Teepi seben rooriye
    bine ngii jejäcremisi. Age temi teeme ngii: Setepano lui me ätrunga baborage ge
    piiyepu lui me trupa cabu Aceji Seemo te baborage ge, cuta Pilipo, Prokora, Nikano,
    Timona, Parmenas, piiyepu Nikolas lui Antiyoka ceweyame ge. Tabe Israela biname
    lica, yepä tabe Israela biname bime irecu ätumuta mule ne ituge acata.'
  nhw-BL: Huan nochi nopa tlaneltocani quinpacti catli quiijtojque. Huan quitlapejpenijque
    Esteban catli motemachi miyac ipan Tohueyiteco huan itztoya temitoc ica Itonal.
    Nojquiya quintlapejpenijque Felipe, Prócoro, Nicanor, Timón huan Parmenas. Huan
    nojquiya quitlapejpenijque Nicolás se tlacatl catli ejqui altepetl Antioquía huan
    yaya amo israelita. Achtihui quiselijtoya inintiocamanal israelitame huan ama
    quineltocatoya Jesucristo.
  mgw-mgw: Galu' gabaagalongei ngagayi'ki'ti'lwa na bandu boti, na bembe ngabaasawa
    Sitefano, mundu ywatwi'li'yilwe imani na Loo Mpeleteu na Pilipi, Plokolo, Nikanoli,
    Timoni, Pamena na Nikola ywa Antiokia ywaagalambwike panga Nnyahudi.
  swh-ONEN: Yale waliyosema yakawapendeza watu wote, nao wakamchagua Stefano (mtu
    aliyejawa na imani na Roho Mtakatifu) pamoja na Filipo, Prokoro, Nikanori, Timoni,
    Parmena na Nikolao, mwongofu kutoka Antiokia.
  wbi-wbi: I hotuba jivanave jikalunoghile ulukong'ano luoni. Pa uluo vakansalula
    uSitefano, umunhu Juno aliya memile ulwitiko nhu Mhepo Mwimike, nhu Filipino,
    Prokoro, Nikanori, Timoni, Parmena, nhu Nikolao, umugholofu kuhuma Antiokia.
  bba-bba: Tɔn be kpuro bɑ ɡɑri yi wurɑ kɑ nuku dobu. Mɑ bɑ Etiɛni ɡɔsɑ wi u Hunde
    Dɛɛro yibɑ, win nɑɑnɛ dokebu bu mɑɑ kpɑ̃, kɑ mɑɑ Filipu kɑ Pokori kɑ Nikɑnɔri
    kɑ Timɔɔ kɑ Pɑɑmɛnɑsi kɑ sere Nikolɑ Antiɔsiɡii wi u ɡɔsirɑ Yuu.
  eng-KJVCPB: 'And the saying pleased the whole multitude: and they chose Stephen,
    a man full of faith and of the Holy Ghost, and Philip, and Prochorus, and Nicanor,
    and Timon, and Parmenas, and Nicolas a proselyte of Antioch:'
  kgk-NT: Ha ojohu porã joa inhe'ẽ ijaty va'e gwive. Upe ramo oiporavo peteĩ kwimba'e-pe
    hikwái, Hesu-rehe ojerovia tee va'e, Nhe'ẽ Marangatu tee va'e ipy'a omohynyhẽ
    va'e íxupe, héry va'e Estêvão. Upéi oiporavove ave seis kwimba'e, héry va'e Filipe,
    Prócoro, Nicanor, Timão, Pármenas, Nicolau ave. Nicolau Antioquia pygwa judeu
    e'ỹ va'e upe va'e. Ne'írã vyteri ojerovia ramo Hesu-rehe, judeu kwéry reko-rupi
    oiko va'ekwe.
  waj-waj: Aposoroo vaidiiya itaa kua tuduu rikiada mmuakiaa gioonna kiaapuuya iya
    yoketauduu rikiada vaidi yaaku saivai karasaidiri taaravaitana mmataama kieeravai.
    Vaidi voovai nnutuuvo Sitipaano Yisuunnara yaagueeqama kutaavaivee tuduu Anutuuqaa
    Mmannasaivo inna suvuauduu variravai. Iya inna mmataama kiada voovai nnutuuvo
    Piriipaa mmataama kiada voovai nnutuuvo Porokoroonna mmataama kiada voovai nnutuuvo
    Nikonoraa mmataama kiada voovai nnutuuvo Timoonaa mmataama kiada voovai nnutuuvo
    Paramenaasaa mmataama kiada voovai yoosinna Adiookiaa diaa vaidiivaa nnutuuvo
    Nikoraasaa mmataama kieeravai. Ivo tauraa ari voopinnaavai kumimakama varioo nnaagiai
    Yutayaiya uu aataruuvaa too ivoota inna kuatauduu too iya uu aataruuvau viravai.
  cpy-cpy: Inimota-nakiri ikaatzi piyoteen-chari ikantee-takiri. Ari riyoshiitee-takiri
    Esteban, awentaariri kameetha Tajorentsi, ojeeka-shire-pero-tantari Ishire tajorentsi.
    Riyoshiitee-takiri eejatzi Felipe, Prócoro, Nicanor, Timón, Parmenas, eejatzi
    Nicolás Antioquía-jatzi, oshiya-kotaariri Judá-paeni, kaari isheninkawita Judá-paeni.
  mpx-mpx: 'Toabulilek ali pwahin gegewel apostolowau wali nuwatu hi yaliyaya-an,
    inoke gamagalau bolo ya hi hilel: Sitibeni, iya toabulilek hot ge Yayaluwa Bwabwalena
    i kalaopopwi, Pilipi, Polokolas, Nikano, Timon, Pamenas ge Nikolas, iya gagama
    Antiyok yaa valila i abulilek Yudiya wali tapwalolo elana.'
  wbp-wbp: Kujalu kuja jaru purda-nyangu, ngulakujulurla wardinyi-jarrija-nyayirni.
    Junga-juku, wirlki-palalu-jana milarnu wati-patuju Pirlirrpa-kurlu Kaatu-kurlangu-kurlu,
    ngulajulu yirdi-patuju Jipini, Pilipi, Purukurrju, Nikunu, Timani, Parrmana, manu
    Nikulawu. Nikulawu ngulaju Yantiyuku-wardingki kirri-wardingkiji, ngulangkaju
    palka-jarrija Juwu-wangu-wiyi. Ngula-jangkaju, Juwulku-yijala-nyanu kurruly-yirrarnu
    wiri-jarrinjarla. Kala yangka yirdi wati Jipini, ngulajulparla junga-nyayirni
    wala nyinaja Jijajikiji, manulpa mardarnu Pirlirrpa Kaatu-kurlangu kanunjumanyumparlu.
  luo-luo: Paroni nomoro joma oyie kuom Kristo duto kanyakla, omiyo ne giyiero Stefano,
