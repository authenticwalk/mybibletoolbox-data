  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pérã, ããrĩpererã: “Jáʉ, irasũta irirãra”, ãrĩ, Esteban
    wãĩkʉgʉre beyeñurã. Ĩgʉ̃ Jesúre õãrõ bʉremugʉ̃, Õãgʉ̃ deyomarĩgʉ̃rẽ opatarigʉ
    ããrĩyupʉ. Gajirã Felipe, Prócoro, Nicanor, Timón, Parmenas, Nicolás wãĩkʉrãrẽ
