  txq-txq: 'Basa boe ma ara rakaheik Petrus asa kokolan naa. De ara here rala hatahori
    hitu. Ndia: Hatahori esa nade Stefanus. Hatahori naa namahere tebe-tebe neu Lamatuak
    Yesus ma Manetualain Dula-dale Malalaon paken. Ndia nonoon laen nara, sira: Felipus,
    Prokorus, Nikanor, Timon, Parmenas, ma Nikolas numa kota Antiokia mai. Ndia ia
    ta hatahori Yahudi, tehuu ana maso anggama Yahudi ena.'
  aaz-aaz: 'Rarit sin arsin anromin ma natuinaꞌ naiꞌ Petrus in uaban naan. Sin npiir
