  unx-unx: ପ୍ରେରିତ୍‌କଆଃ ନେ କାଜିରେ ସବେନ୍‌କ ସୁକୁୟାନାକ ଆଡଃ ଇନ୍‌କୁ ବିଶ୍ୱାସ୍‌ ଆଡଃ ପାବିତାର୍‌
