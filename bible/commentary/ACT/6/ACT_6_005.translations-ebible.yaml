    E Nikolas a teꞌ to hikta teꞌ non a to Jiuꞌ va pa vöön apuh va Antiök, eꞌ to vaman
    a taateꞌ po Jiuꞌ, ko tavus en a to Jiuꞌ.
  agd-agd: Banasi ano mai ma aposeri kayo ano ma sein baya van amusin uren mairá ákona
