  nal-nal: Naandi vaakdul di nanam pana dorang sin amun aaposal, malasing ma di kalin
    Stivan, a rapti ina xa bas pana ainaxam paazaaiang ma wana a Laklagaai a Raabu.
    Ma di kalin saait Filip ma Prokoras ma Nikaanor ma Timon ma Paamenaas ma Nikolaas
    naan in Entiok, naan kawit a Judaa, singsaxai xa balas a rapti varaviraai lamaskana
    lotu zin amun Judaa waamua wana xa inaxam paazaai wana Iesu.
  kyq-kyq: Jee aalga kaal maakɗe do Isa al‑Masi ki kɛn tus gɔtn ese paac se, took
    do taarɗe ki se. Gɔtn se jaay naaɗe bɛɛr ɔɔɗ Etien; naan̰ se debm kɛn aal maakin̰
    paac do Raa ki ɔɔ maakin̰ ɗooc ute Nirl Salal. Naaɗe bɛɛr tɔɔɗo Pilip, Prokor,
    Nikanor, Timon, Parmenas ɔɔ Nikolas kɛn kɔɗ Antiɔs kɛn tɛɗga ron̰ kɔɗ Yaudge se
    kici.
  kwd-kwd: Ma nga ta'a te'efou, gila ka aile'a alata gila longoa 'ola lo'oo, ma gila
    ka firia la Stifin, nga wane na'a fito'onga aana 'e tegela'a ma ka fonu 'ania
    Anoe 'ola Abu na God. Ma gila ka eefasia la'u mola la Filip, la Prokorus, la Nikano,
    la Timon, la Pamenas, ma la Nikolas nga wane fa'asia 'i Antiok na'a ngaia 'e lo'o
    suria kwaifa'ananaunga na ta'a 'i Jiu, tafe'ua ma ngaia 'ame futa mai na ta'a
    'i Jiu.
  ded-ded: 'Yoac ifi degec habutoa yeneng negenggec ngereec. Anu ngic yofiguc meisingyunugec:
    Stefano, ye negen negensingtoayagoc amma Tiri Asu wake wakea femiec, amma Firipo
    nga Porokoro amma Nikano, Timong nga Pamena amma Nikorao. Nikorao ye Antiokianac
    nga ye bangec monnunac ngicngo warac Anutu mi negemmima kecma yudangic yenearu
    torokpeec.'
  ewe-ewe: 'Nya sia me kɔ na hame la katã eya ta wotia ame adreawo, siwoe nye: Stefano,
