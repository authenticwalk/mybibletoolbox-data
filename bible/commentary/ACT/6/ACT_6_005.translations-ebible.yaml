    Ąįįts'ą' Ch'anky'aa Shroodiinyąą deeyahnyąą khit gwik'it t'ii'in. Ąįį vaa' dinjii
    6 nąįį chan eegwigweełkįį. Philip, Prochorus, Nicanor, Timon, Parmenas, Nicolaus
    oozhii ąįį, (Nicolaus Antioch kwaiik'it gwachoh gwats'an nilįį. Jews gwich'in
