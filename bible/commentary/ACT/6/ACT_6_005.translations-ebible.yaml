    nun Timon nun Paramenasi e nun Nikolasi Antiyɔki kaan naxan so Yahudiya dinani.
  cnt-NT: Jaun₂ ca₂le₃jɨ́n₃ dsa₂ ca₂të́₂ dsɨ́₅ a₂në₅, jaun₂ ca₂quióin'₂ dsa₂ i₂chen₂
