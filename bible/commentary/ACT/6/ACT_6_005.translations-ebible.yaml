  san-THA: 'เอตสฺยำ กถายำ สรฺเวฺว โลกา: สนฺตุษฺฏา: สนฺต: เสฺวษำ มธฺยาตฺ สฺติผาน: ผิลิป:
    ปฺรขโร นิกาโนรฺ ตีมนฺ ปรฺมฺมิณา ยิหูทิมตคฺราหี-อานฺติยขิยานครีโย นิกลา เอตานฺ
    ปรมภกฺตานฺ ปวิเตฺรณาตฺมนา ปริปูรฺณานฺ สปฺต ชนานฺ'
  iws-iws: Mɨ iikamɨm naɨngwo tɨbmiiyɨm, ɨiya sɨma ta yai aiir wakaeyɨm mɨ sɨma boɨn,
