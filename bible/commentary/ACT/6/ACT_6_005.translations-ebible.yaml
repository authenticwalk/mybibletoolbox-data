    gi Timon, gi Parmenas, kod Nikolao ja-Antiokia, ngʼat mane olokore oluwo din jo-Yahudi.
  nhe-NT: Huan nochi nopa tlaneltocani quinpacti tlen quiijtojque. Huan quitlapejpenijque
