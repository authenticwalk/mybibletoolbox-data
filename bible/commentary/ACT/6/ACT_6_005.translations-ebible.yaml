    Usif Yesus, ma Uisneno In Asmaan Akniunꞌ ee npaek je. In aok-bian sin esan reꞌ:
    naiꞌ Felipus, naiꞌ Prokorus, naiꞌ Nikanor, naiꞌ Timon, naiꞌ Parmenas, ma naiꞌ
    Nikolas reꞌ antaam nok anbi pirsait Yahudi, mes in ka atoin Yahudis fa. In naꞌko
    kota Antiokia.'
  qup-NT: Chasna nishkata uyashpankuna tukuy alimi nishpa kushikurkakuna. Chaypina
    akllarkakuna Estebanta, alita kirik, Yaya Diospa Espíritun tukuypi yuyachishka
    kahukta. Chaymanta akllarkakuna Felipeta, Prokorota, Nikanorta, Timonta, Parmenasta,
    chaymanta Antiokiamanta Nikolastapas. Chay Nikolaska mana israel runa kashpanpas
    ña unay paykunapa yachachishkankunata kasuk karka.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpekǝle tǝnɑ lɑŋlɛ hɛɛnɑ tɔm ntɩ, ɩlɛnɑ pɑ́ lǝsɩ Ɩtiyɛɛnɩ. Yʋlʋ
    ɩnɩ ɩ tisɑ ɩ yuŋ kɛ Ɩsɔ tɔɔ kɛ́ teu, nɑ Feesuɣu Nɑŋŋtʋ toŋ tɔɔ ɩ kiŋ. Pɑ lǝsɑ
    tɔtɔɣɔ Filipʋ, nɑ Pʋlʋkʋlʋ, nɑ Nikɑnɔɔ, nɑ Timɔŋ, nɑ Pɑlǝmenɑsɩ, nɑ Antiyɔkɑ Nikolɑɑ,
    wei ɩ kɑ sʋʋ Yutɑ nyǝ́mɑ mpɑɑʋ tɑɑ kɛ́ kʋsʋʋ kɛ hɑtoo lɔŋ tɔ.
  azb-azb: Bu sözlər bütün toplantının xoşuna gəldi. Stefanı, Filipi, Proxoru, Nikanoru,
