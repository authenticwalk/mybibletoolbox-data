    lemeko agikagú mino vaí oko mina ve, itó Pilipó, itó Polokoló, itó Nikanoló, itó
    Timoná, itó Palamená, itó Nikolaó eza Atiokia numutotí Zuta vegenatoka monokumule
    liki gutá a ve.
  lcm-lcm: Au, lomlomonai ke, ri vap aongos kila ainak aroron singina. Na kila pilak
    a Sitepano, igenen lomlomon alava na Malanganto Gogoai kapo aol ia, kuvul ve Pilipo,
    na Porokoro, na Nikanor, na Timon, na Parmenas, na Nikolao le Antiokeia voiang
    kata mela palak si laulauan si ri Iudaia.
  aer-aer: Nhenge Jesus-kenhe areyele awemele itne akangkeke kele imerte itne Stephen
    anteme inemele. Rarle artwe Utnenge Akngerreke-arle akangkwe-irrentye akngerre
    Jesus utheneke. Itne artwe arrpenhe areye ineke, Philip, Procorus, Nicanor, Timon,
    Parmenas, Nicolas. Nicolas re akenhe Jew anetyakenhe-arle aneke apmere Antioch-arenye.
    Urreke re Jesus-eke atyewe-irretyenhenge, re Ngkarte Jew areye-kenhe arratye itelaretyarte.
  qvc-NT: 'Chaypaqmi Jisuspi yumban kriyiqkunaqa nirqan: —Allibmi chay nishqaykillapaqa,
