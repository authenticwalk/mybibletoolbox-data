    Timón, Parmenas, Nicolás, jngoò xi̱ta̱ Antioquía xi jahatjìya‑la̱ nga xi̱ta̱ judío
    komà.
  mcq-mcq: ꞌEjume ea mapoka ijí vuꞌa kajaho ura renana. ꞌEjumakame pu Sitivini iji
