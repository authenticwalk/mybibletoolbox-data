  mle-mle: Ababa vagaluwdiy duw rakarak tidiy daya majik. Kidiy duw day ata tasakwudadiy.
    Stivin, di samasam wukijibir tad Jisasak. Aw God dikidi Mawul diki mawulaam wapwurukwud.
    Pilip, Parakaras, Nikana, Timan, Paminas, Nikalas. Aw Nikalas di Antiyak tipa
    kidi duwad. Tayir di Juw dayadiy sukw kwurdidiy.
  shp-NTPO: Jatian jaskáakin jato yoia, jatikaxbi jakon ikana iki. Jaskáaxon Esteban
    janekana iki, ja iká iki kikinhakin Dios ikonha joni, itan Diossen Shinanya, jainoax
    Felipe, Prócoro, Nicanor, Timón, Parmenas, jainoax ja Antioquíainoa Nicolássibi;
    ja iká iki moabi judíobaon Dios ikonhamaa joni.
  aom-aom: 'Apostle-ho jaburo ëhi majëhijamu hegorovo ae magonahe ahoꞌobëhe uvareje:
    Jö mae höjo. Jö mae hö uvoromo ejëhoromo Stephen baejareje. Stephen Iesu mae uehorovo
    avohamu God-are Aruꞌahëro rumorovëꞌe ae jiadeje. Stephen baeromo Philip Prochorus
    Nicanor Timon Parmenas Nicolaus ëho jabuꞌo baejëvareje. Nicolaus mamiꞌe Antioch
    amore jioromo rovadeje. Urimoho bogo Jew rajo jiadoho ijonö Jew rajo muoho baejadeje.'
  geb-geb: Mba Zisas farasegi 12 thɨgi ŋaara gumgi ne nzuaim, mba gumgi gu mbigi guigira
    ne vuzvugi. Mbe ne vuzvugiap mbaram, Stiven ndim fagi, ana guigira Fhe Bakɨme
    buni zɨn vov, ana khothɨgap thɨga havhargim, Fhe Bakɨmen Ŋina Ŋaar guigira ana
    phorga ki guma ma. Mbe ana ndim fav, Firip ndim fav, Prokorus ndim fav, Nikanor
    ndim fav, Timon ndim fav, Parmenas ndim fav, Nikoras ndim fagi. Nikoras, ana Antiok
    guma ma. Ana Zuda guma fhuvara, ana mbe Zudaiŋ mbe rotu mbui Fhe Bakɨme, ana mbe
    phorgap ana rotu mbui.
  bsj-bsj: Ker chiyero lom nubo nen gwam, la ci chok Istifanus nii dim ki bilenkere,
    kange yuwa tangbe kwamak, kange Filibus, kange Prochorus, kange Nicanor, kange
    Timon, kange Parmenas, kange Nicolaus nii Antakiya wo ma yiloka Yahudanci yeu.
  cak-cak: Conojel xka chiquivech ri xqui'ij ri apóstoles, y xquicha' ri Esteban,
    jun achi ri can cukul ruc'u'x riq'uin ri Dios y nojnak ri Lok'olaj Espíritu pa
    ránima. (Chuka', ka) xequicha' ri Felipe, ri Prócoro, ri Nicanor, ri Timón, ri
    Parmenas y jun achi man israelita ta aj-Antioquía rubinan Nicolás, ri can nuya'
    ruk'ij ri kitzij Dios junan quiq'uin ri israelitas.
  chf-NT: Upete tä' u yoli u yubinob ca' jini. Jin uc'a u yaquijob aj Esteban, untu
    winic mäx u tz'omben u t'an Dios y mäx ayan t'oc ni Ch'u'ul Pixan. U yaquijob
    täcä aj Felipe, aj Prócoro, aj Nicanor, aj Timón, aj Parmenas, y aj Nicolás, une
    ajji'pät oche t'oc aj judíosob une, ya' ti tä Antioquía.
  tlf-tlf: alugum unang tinum iyo, “Weng boyo tambaliim o,” age-nilip e bole, Stiven
