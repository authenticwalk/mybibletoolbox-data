  por-TFT: Aquilo que os apóstolos propuseram/recomendaram agradou todos os demais
    cristãos. Portanto, eles escolheram Estêvão. Ele era um homem que cria firmemente
    em Deus e que o Espírito Santo controlava totalmente. Eles escolheram também Filipe,
    Prócoro, Nicanor, Timom, Pármenas e Nicolau que era da cidade de Antioquia. Nicolau
    tinha aceitado a religião judaica antes de crer em Jesus.
  gwi-NT: Dinjii datthak Tr'ihiłe' deeginyąą gwigwiitth'ak dąį' łyaa geenjit shoo
