    go klu lokv Judaism lo aaku nvgo.
  wat-wat: Tomuniyeina matatafusi tonowana si vinowanisiya eketa si ginakata maise.
    Sitiveni o tanake tovitumaḡana venemokena yota Kanunu Tafutafuna nenei i maḡa.
    Keta yota Finifi, Fonokonusi, Nikano, Timoni, Fanimenasi. Eketa Nikonasi tene
    Anitiyoki o tanake muka tene Diu eatu nuwatana i kaviniya keta Diu yasi kodukodu
    nenei i kanasuna.
  gui-NT: Cuae jeigüe icavi opareve pe, jare oiparavo reta Esteban - jae co metei
    cuimbae oporogüɨrovia cavi jare tɨnɨe Espíritu Santo pe vae - Felipe, Prócoro,
    Nicanor, Timón, Parmenas, jare Nicolás - jae co tenta Antioquía pegua judiora
    oyeapo vae.
  quc-TT: Utz xkita konojel ri xbꞌix chike xeꞌkichaꞌ kꞌu ri Esteban (jun achi ri kꞌo
    nimalaj ukojobꞌal xuqujeꞌ nojinaq che ri Uxlabꞌixel) xuqujeꞌ ri Felipe, ri Prócoro,
    ri Nicanor, ri Timón, ri Parmenas xuqujeꞌ ri Nicolás aj Antioquía, (are waꞌ ri
    xkojonik che ri kꞌutuꞌn ke ri winaq aꞌj Israel).
  heg-NTPO: 'Tiata oen tade muid Petrus in teka ka. Kon oen huil atuli at itu. Atuil
    nas ngalan nas elia: Stefanus, un nam parsai Lamtua Yesus baktetebes, nol Ama
    Lamtua Koo Niu ka pake una. Nol un tapan tenga las ngalan nas elia, Filipus, Prokorus,
    Nikanor, Timon, Parmenas, nol Nikolas man maa deng kota Antiokia. Un atuil Yahudi
    lo, mo un tama agama Yahudi son.'
  ptu-ptu: Pattuju ia too napohäe ingganna to ma'hempum, iya umpileim Stefanus mesa
    duka' to ungkatappa'i si'da-si'da Puang Yesus anna nakuasai Penaba Maseho, sola
    Filipus, Prokhorus, Nikanor, Timon, Parmenas, anna Nikolaus to Antiokhia mentama
    peadasanna to Yahudi.
  bzd-NTPO: E' wër buaë ie'pa ulitane wa. Ie'pa tö Esteban shu̱shté. E' e̱rblé buaë
