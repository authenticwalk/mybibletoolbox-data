  heb-LB: 'ההצעה נתקבלה על־ידי כל חברי הקהילה, והם בחרו באנשים הבאים: סטפנוס (שהיה
    מלא אמונה ורוח הקודש בצורה בולטת במיוחד), פיליפוס, פרוכורוס, ניקנור, טימון, פרמנס,
    ניקולס מאנטיוכיה (אשר היה גוי שהתגייר, ולאחר מכן האמין בישוע המשיח).'
  caf-NT: '''Et ''ilhuhowezdel ts''iyawh whel''a ''en huba soo'' hudeja, ''et Stephen
