  meu-meu: 'Ina hereva na iboudiai ese e abia dae, bena haida e gwauraidia hidi: Stefano,
    abidadama bada bona Lauma Helaḡa ese e rohea tauna; bona Filipo; bona Prokoro;
    bona Nikanoro; bona Timona; bona Pamena; bona Nikolao, ia na tau Antioka, Iuda
    tauna ai e halaoa.'
  yva-NT: 'Awa ana wo raura umaso mamo vatano wanunugambe umaso manayanambe rai. Weti
    wo vatane kaururum matayao, awa tame mi som: Stepanus, wepamo vatano panave mbambunin
    muno Anawayo Vambunine ama vambunine manakoe no ai; muno Pilipus muno Perkores
    muno Nikanor muno Timon muno Permenas muno Nikolaus, vatano Antiokia pije, opamo
    manasyinoeyamo vatano Yahudi jewene pa, weramu umba po ananyao Yahudi raija to.'
  dgc-dgc: Nadid, pékabati du gurupu de ta éya, éy mahusay side tu isip. Tulos nagpili
    side ta pitu a lélake. Pinili de pa ti Esteban, da siya i méniwala a tahod, sakay
    égse diya ta mahusay i Banal a Espiritu. I iba a pinili de éy de Pelip, Prokoro,
    Nikanor, Timon, Parmenas, sakay ti Nikolas a taga Antiokia. Siya éy éwan Judeo,
    pero dati siya a sakup na ugali na Judeo.
  zpm-NT: Grëse zho rëb, wen sca gaca. Horcogazh psilo zho ble zho zha ne so guṉ dziin
    co. Bzo zho tib meṉ lë Lip, tib meṉ lë Prócoro, tib meṉ lë Nicanor, tib meṉ lë
    Timon, tib meṉ lë Parmen, tib meṉ lë Xteb, rlupaa dib zdoo me rliladz me Dios
    ni nacnie Espíritu Sant me; ni tib meṉ Antioquí lë Nic, mazd glo Nic goc tib zha
    ne bleyniedox grë zhiwseed zha Israel.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, àro wyar hamà ketxkon hatà, Txesusu mryenon
    komo, omeroro. Àme rye rma nehxatxkon hatà. Àro ke wahanonkatxownà hatà, 7 me.
    Estefaw wahanonkatxownà hatà. Txesus hona rma haxa nenyakon hatà, noro ha. Ewan
    yawo rma haxa nehxakon hatà, Khoryenkom yokato. Feryepe xarha wahanonkatxownà
    hatà. Pàrokoru xarha, Nekanoh xarha, Temaw xarha, Pahmenas xarha, Nekoraw xarha
    wahanonkatxownà hatà. Antxeyokeya honotho me nehxakon hatà, Nekoraw. Xuknewyanahnà
    rma, Khoryenkom hokon me harha ehxah me nehxakon hatà, Xuknewyana komo wyaro mak
    hatà.
  sim-sim: Urik ma amber aposelhi mashi oson li misihi limu rupshira. Uhu Stivenin
    limu kamara. Stiven oto or kwambuk Jisashi mashin misindiyandari ma ria. Masikome
    Avui Wasilakahi nga nandari ria. Uhu Filip, Prokorus, Nikanor, Timon, Parmenas,
    Nikolas karem ondo nga limu kamara. Nikolas oto yanga Antiokik fehenda ma ria,
    or Judama ambu ri, hako or lir nga nakrem Avui Wasilakan tiyandari ma ria.
  npi-ULB: तिनीहरूको भनाइ पुरै समुदायलाई मन पर्‍यो । त्यसैले, तिनीहरूले विश्‍वास र
    पवित्र आत्माले भरिएका स्तिफनस, फिलिप, प्रखरस, निकनोर, तीमोन, पर्मिनास र एन्टिओखियाका
    यहूदी-मत मान्‍ने निकोलाउसलाई छाने ।
  cgc-cgc: 'Pag-ambal ta mga apustulis, nadayaran mga gatuo an ta ambal danen. Papili
    danen Esteban an na mama na terek gid iya na pagtuo daw pirmi man kanen an gapasakep
    naan ta Dyos Ispiritu Santo. Napili man: Felipe, Procoro, Nicanor, Timon, Parmenas
    daw Nicolas na taga-Antioquia na gasalyo naan ta tuuan ta mga Judio.'
  tim-tim: Den hain dâmbiâ dondâ kili arekŋe nâŋgâmbiâ ârândâŋ agep. Akto luâk mem
    miawakyegi are yeŋgât kotyeŋe hin. Stepano, yâk biwiŋe hanŋe hârok Yesugâlân katmâ
    malep. Hain akmâ mando Anutugât Heakŋande tângombo malep. Akto Pilipo, Porokoro,
    Nikano, Timoŋ, Pamena, akto Nikolao. Nikolao âmâ Antiokia kepian gâtŋe ulikŋân
    Yuda luâk yeŋgâlân dewatim Anutu nâŋgâ aŋmâ malep.
  yor-yor: Ọ̀rọ̀ náà sì tọ́ lójú gbogbo ìjọ; wọ́n sì yan Stefanu, ọkùnrin tí ó kún
    fún ìgbàgbọ́ àti fún Ẹ̀mí Mímọ́ àti Filipi, àti Prokoru, àti Nikanoru, àti Timoni,
    àti Parimena, àti Nikolasi aláwọ̀ṣe Júù ará Antioku.
  wos-wos: 'Di wungi wandaka di atéfék du takwa xékétaka di deka hundika mawuli ya.
