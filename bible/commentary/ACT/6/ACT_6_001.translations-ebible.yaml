  ena-ena: Hameŋ lɨhavɨdaci hulaŋ iamɨgali akape agɨlaŋ Jisasɨ dɨ ciaŋ lubiahɨlavɨhadami.
    Mu tɨbɨ Gɨlikɨ ciaŋ hɨsɨŋ agɨlaŋ hula Alam ciaŋ hɨsɨŋ agɨlaŋ hula ciabɨsɨ iahuiahu
