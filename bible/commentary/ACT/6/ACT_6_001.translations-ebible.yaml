  dwr-NT: He wode, kaalliyaawanttu payduu dari dari biishshin, Giriike qaalaa haasayiyaa
    Ayihudatuunne Yihudaan de7iyaa Ayihudatuu walaqetteeddino; ayissi gooppe, Giriike
    qaalaa haasayiyaa Ayihudatuu, “Ubba gallassi gishettiyaa qumaan nu asinay hayqqo
    maccawanttu naaqettiino” yaageeddino.
  kfw-kfw: Khawa phakhan, siamruoi milu inhongkheella, Greek chongkaril Jihudi khat-um
    khawa ramma kaom Jihudi ngai insuolna inhong-nei, ajarchu Greek chongkaril Jihudi
    chuulmei ngaikha nisuo ah insial semna khan leirawat mujei.
  bfz-bfz: तिना दिना रे जेबे चेले बऊत ऊणे लगे, तेबे यूनानी पाषा बोलणे वाल़े यहूदी
    चेले इब्रानी पाषा बोलणे वाल़े यहूदी चेलेया पाँदे कुड़कुड़ाणे लगे, “हर दिनो री
    चीजा देणे रे आसा री बिदुआ री खबर-सम्बाल़ नि लंदे।”
  cuk-09: Deunni a-ibagangine, Bab-Jesúsba-nanaimalad mergumaisoggu, Judio-dorgan-Griego-gaya-sunmakmalad
    sunmakarmalad, Judiomar-e-gaya-sunmakmaladgi sokarmalad, e-mukwamar-ei-sui-burgwismalad
    mas bane-bane mimmilealile, bur amar baisur dakledamarye.
  ben-OBCV: সেই সময় শিষ্যদের সংখ্যা যখন বৃদ্ধি পাচ্ছিল, তাদের মধ্যে যারা গ্রিকভাষী
    ইহুদি ছিল তারা, হিব্রুভাষী ইহুদিদের বিরুদ্ধে অভিযোগ করতে লাগল, কারণ প্রতিদিনের
    খাবার ভাগ করার সময় তাদের বিধবারা উপেক্ষিত হচ্ছিল।
  mil-NT: Te dɨu‑ni dàvá‑áⁿ nǐ sándáá iní vài ñáyiu tnúhu Jèsús. Te cue ñáyiu grìégú
    ní cáháⁿ cuèhé‑yu cuèndá ñáyiu isràél, sá ñǎyiu dɨ̀hɨ́ ñáyiu quèé ñáyiu càháⁿ
    tnúhu grìégú ñá túú tnàhá sá cáxǐ‑yu, chi ñá túú sǎñaha ɨ̀ɨⁿnuu‑güedé.
  myu-myu: Pũg̃pũg̃ itabucayũ'in o'jemãmãmã ip jebureyũ kay. Jesus kayayũ big̃ ma
    oiacog̃. Soat ip Judeuyũ osodop. Grego a'õm kawẽnwẽn'uk osodop ip pũg̃pũg̃ ixeyũ'in.
    Hebraico a'õm kawẽnwẽn'uk osodop ip warara'acayũ. Ixeyũ parakpe osodop ip itop'ũm
    e'ũ'ibiyũ tadaybotbocayũ. Imẽnpuye pũg̃pũg̃ itabucayũ'in o'jemãmãmã ip jebureyũ
    kay. — Ocexat ũmũm g̃u ip ocewebe — io'e ip aoyũ itop'ũm e'ũ'ibiyũ. — Jewewebe
    acã ip imu'ẽ'ẽ'ẽm — io'e ip. — Dapxi eyju! Eywebe dak oceju iũmũm! — io'e ip warara'acayũ
    bit.
  amk-amk: Rahida yiwang rahida kaiwasa eraria Yesusi fosa bitoya pari aha. Ea mani
    inontarai Yahudi saine kiai, wape manea emadu te kaiwo ambe, amani kaiwo Yunani,
    manea emadu na ene kaiwo Iberani fo. Wape mano emadu na kaiwo Yunani fosa enemirorong
    tiawera we mano emadu kaiwo Iberani fosa eteyo, “Fianang tatohonai fa na rahida
    neungne weo fiata mano ene pari fi nesa mani, amene wiwinanesa wiro esobu ea kaha.”
  fai-fai: Kale Got ami weng kidimin kinim iyo ulum kano matam matam senga tad bidiwe,
    Yu kayak Gadík weng bakamin ikil keidiwe Yu kayak Yedusalem bidiw ikil keidiw,
    wengal fukan bom nadiwe Gadík Yu kayak weng bakanin iyo bako, “num wanang kadun
    kadun ika makuw makuw wanin sánbiw uyo kikiw kukáyamongin banimo kale kanamsiw.”
  ura-NT: 'Nitohaneein jetaote, nii bana nenacaen nejeeontejeein cuujueein, arajiin
    nefaaure Jesocurisito esenetaeraauru cachaauru. Nii jaun jetaote, nererojoecaaure
    nii Curieco ere cuhane erenacaauru- Jorioocuru, nii Ebereeo ere cuhane erenacaauru
    que. Nitohaneein, nererojoecaain jetaote: “Chanuna lenone chaluuruhane, inara
    aina nenacaauru autanaauru rai teeuruhane fautaerihanaain, canacaanu aina nenacaauru
    autanaauru rai quinacai teeure chaluurerata,” naaure Ebereeo ere cuhane- erenacaauru
    rai.'
  mcd-NT: Ato yosiainfoanno yora ichapafoan icoinra huacashon Jesús tanamisicoinfo
    inifo. Yora ichapafoan icoinra huariapaonifo. Nantianri nanno Israelifo Griego
    tsainman inifo. Shoco futsafo Israeli tsainmansi inifo. Nan Griego tsain yoimisifoan
    tsain chipunifo. —Nocon caifo aton tsain fusti yoimisifoan shafatifi tushu pashcanan
    huacashon aton ainfo funuomafo inain cuscacai nocon ainfo funuomafo atori ati
    inanmaran, —ishon tsain chipunifo.
  urt-urt: Ŋup uku pe, lenge miyeꞌ tuweinge ŋaiye jande Jisas si tahar wula wula sekete.
    Pe tuhwar ŋembere sai bumbe lenge Juta ŋaiye yanange wusyep Grik, topoꞌe lenge
    Juta ŋaiye yanange wusyep Juta. Detale, lenge Juta uku ŋaiye yanange wusyep Grik
    yana lenge na, “Yip yukur yembepeteme lenge tuweinge ŋope poi bworerme yangange
    ŋai topoꞌme wuhyau, pakai.”
  kiz-kiz: Henu katika magono agha, idadi jhe bhanafunzi jhijhogeseka, lalamiko lya
    bhayahudi bha kiyunani lyajhandili dhidi jha Baebrania kwa ndabha bhajane bha
    bhene bhajhela bhiyebhelibhwa mu mgao bhwa khila ligono bhwa kyakulya.
  tzo-TZE: C'alal i'epajic xa li jch'unolajeletique, tey oyic israeletic ti xchanojic
    griego c'ope. Tey oyic ec ti ebreo sc'opique, ja' li sc'op ono'ox israeletique.
    Li boch'otic xchanojic griego c'ope chopol ic'opojic ta stojol li boch'o ebreo
    sc'opique. Laj yalic ti muc xich'ic c'uxubinel me'on antsetic yu'unic ti c'alal
    i'ac'bat sve'elic ta jujun c'ac'ale.
  lex-lex: 'Maklernohora Yesus ra''ititar rer lia liawanni. La'' ler de, de Yahudi
    mak kawal Yunani rora Yahudi mak kawal Ibrani edon rkalwieda. Maka Yunani re riwra:
    “A''na pat mamni mak kapalu, edonna rlernana yamanna la'' lera-lera maka ha rhakar
    targ oleka la''a riy nenenna.”'
  dov-dov: Lino kumazubayo nobakali kuyabuvula basikwiiya ba Giliki bakatalisya kutongawukila
    ba Hebbulayo, nkambo bamukabafu bakuli mbabo bakatongawuka amakani azyakulya nzibakali
    kupewa buzuba abuzuba zyakuliwasya.
  rgu-rgu: Tepoꞌ ria, Ramatuaꞌ Yesus lahenda nara dodouꞌ asa soo. Tehuu sira bubua
    dua dedean. Lahenda Yahudi sira ruma dedea pake dedea Aram, ma ruma dedea pake
    dedea Yunani. Doo-doo boe ma, dadi nahuu-nalenaꞌ nai bubua kaduaꞌ ia ra. Bubuaꞌ
    fo pake dedea Yunani ra, dale nara ta malole a roo bubuaꞌ fo riiꞌ pake dedea Aram.
    Ara rae, “Ia ta laꞌe soꞌ! Fai-faiꞌ emi bati nanaa-nininuꞌ soo na, bosoꞌ esa bera
    lena esa. Te ami ina falu mara ta hapu babatiꞌ fa.”
  toc-NT: Amá quilh­ta­macú luu cha̠li cha̠lí xta­li̠­hua­qui̠ma hua̠nti̠ xta­li̠­pa̠­huán
    Jesús, pus cumu luu lhu̠­huatá cris­tianos xta­huani̠t tzú­culh tasi̠­tzi̠y hua̠nti̠
    xta­chu­hui̠nán xata­chu­huí̠n griego, xta­huán pi̠ mat a̠má lac­chaján hua̠nti̠
    xca̠­ni̠­makan­cani̠t ni̠chuná xca̠­ma̠k­pi­tzi­nicán xta­huajcán cumu la̠ xca̠­ma̠x­qui̠cán
    a̠ma̠ko̠lh pu̠ni̠­naní̠n hua̠nti̠ xta­li̠­chu­hui̠nán xata­chu­huí̠n hebreo.
  som-som: Waagaas waxaa dhacay, intii xertu badnaysay, in Yuhuuddii Gariigta ahayd
    ay ka gunuunaceen Cibraaniyadii, maxaa yeelay, carmalladoodii laga dhintay wixii
    maalin walba la siin jiray looguma hagarbixin.
  mam-C: Kyojjo q'ij anetzi'n, liwey i ch'iy kyb'ajjo nimil. Tu'ntzintzjo, ayetzaj
    nchi yolintaq griego jaw wulj kyi'jjo nchi yolintaq ebrey, ex kyq'ma qa minataq
    ntzaj q'o'nxix kyokli'n qya meb'e, aye' ite'taq kyxol, tze'nku nkub' pa'ntaqjo
    mojb'il, a ntzaj q'o'n kyu'n tsanjil te junjun q'ij.
  ndj-ndj: Pambeli, vanachuli pavayongishekeyi, kwaveli na shoshu na ng'ong'u gati
    ya vangutungu na vala yivaywangeyi Chibulaniya. Vala Vahelinisti yivaywangeyi
    Chigiliki vakang'ong'utekileyi kucha vangalimlyangu vawu vakuvavasuwa kuvagayila
    fivayilata fya majuva vosi.
  mbj-NT: 'Ti noo gó Jesus hã h''yy ka''eeh do kah''ũũm. Sa mahang ti abong mä Judah
    buuj, ta s''ee hẽnh hena doo, Gereg kyyh her''oot doo. Ta ti m'' ramaher''oot
    mä Jesus mejũũ do sa hã ta tii bä babuuj sa ky n''aa. Hahỹỹ da m'' sa kyyh: —Patug
    tema bong do sa waa rabahetsëh doo bä, dooh ran''oo bä ãã sii habok do sa hã —näk
    mä sa kyyh.'
  lat-VUC: In diebus illis, crescente numero discipulorum, factum est murmur Græcorum
    adversus Hebræos, eo quod despicerentur in ministerio quotidiano viduæ eorum.
  ngp-ngp: Ize yajike aho, enga ivo wanamp'hina nawakongezekela, kwa swesaga muivano
    mwa Wayahudi wakulonga Kigiliki, na Waibulania. Wayahudi wakulonga Kigiliki nawakalabila
    kugamba wavele wakwawe wabanikilwe na walume zawe, wajaligwa mwo upasi we nk'hande
    wa kila zuwa.
  enq-2: Gii dosa disaipolo dupa longo jia. Dokopa, yuu gii dii lao nee mokosiami
    dokonya Giriki pii lenge dupanya enda walyakae dupa Ibru pii lenge dupame auu
    pyoo nee namaiyaminosa, Giriki pii lenge dupame mumu leami.
  eng-ASVBT: Now in these days, when the number of the disciples was multiplying,
    there arose a murmuring of the Grecian Jews against the Hebrews, because their
    widows were neglected in the daily ministration.
  mna-mna: 'Indeeŋe mazwaana tana, zin wal ta titoto Yesu i timasak ma tiwe boozo.
    To zin Yuda tau tizzo Grik kalŋan i, tisu mi tikam sua boozo pizin wal tau tizzo
    Iburu kalŋan i. Tiso: Kini raiŋana mi koroŋ reegeŋana ta gorgori tikamam na, tirre
    zin noroŋa kizin Yuda ta tizzo Grik i som.'
  myw-myw: Misumkwey towen sivamul ikatimweisis singay babaw, musinis takagaGilis,
    musinis takagIbliws; e, tasiyas takagaGilis ivtokes livan siyas takagIbliws, ilansa,
    “Yam katanok katanok ivganes kaeis isekes nakubukwabs wasigeis, o yakamey nakubukwab
    siyas nag ivag mana̱nan kaeis.”
  sby-sby: Mu masubawo, beshikwiya balikabaya kufulilako. Bayuda balikwamba Cigiliki
    balikutongokela Bayuda banabo balikwamba Cihebeli, busuba ne busuba nkabalikuyaba
    cena mali, ne bipo nabimbi kubamukalubingi babo.
  sll-sll: Ena emgi haung ta Yisas doling bongwo hobi u bir ongwi. Ongure gamahobi
    tau yol Isrel momba, Griki howa yure yure mongwi. Mongwo hobi iwe, yol Isrel Hibru
    ha dungwo hobi kina ha bolbin dungwi. Griki ha dungwo hobi, “Hamen haung haung
    na al werai hobi moni ebir si na tenga kunung paikimua” dire, han tongwi.
  yaq-NT: Jiba juname'e taewaimmet, junama'a jume' Krijtota sual sakame che'a juni'i
    juebenaekai, jume' rieeko nokta nokame, inime'e, jume' ebreeo nokta nokame jitat
    am beje'eka nok japtek. Juname'e, rieeko nokame bempo'im betana jume' jamut jokoptuim,
    junama'a chikti ta'apo, bwa'amta na'ikimtewaao, ka yuma'isi am mimikwa'a ti jiakai.
  uro-uro: Vät iangärhäkt ama qunäng doqoräkt i ama rhodäm sa ama qatnanaktpämda di
    ngärhi rhir dä ama Judaqäna qärarhani i rhat tamän na ama Grikkäna arha enge di
    rha märhamängus pät ama Judaqäna qärarhani i rhat tamän na ama Judaqäna arha enge.
    Sa rhat tamängus inguna qaku rhat tu arhä snäng masirhat sävät ama Judaqäna qärarhani
    i rhat tamän na ama Grikkäna arha enge arhä maqosta ama evop kre va rhi are da
    ama tmäs pät ama qunäng nasot a ne.
  ita-1885: OR in que' giorni, moltiplicando i discepoli, avvenne un mormorio de' Greci
    contro agli Ebrei, perciocchè le lor vedove erano sprezzate nel ministerio cotidiano.
  muy-muy: Nahkay ndam maɗəbay divi ga Yezu təsagakivu. Ka sarta gani nani ti nday
    ya ti təɗəm ma Gres ni tìcivu akaba nday ya ti təɗəm ma *Hebri ni do. Ndam ya
    təɗəm ma Gres ni tə̀ɗəm ka ya ti kəlavaɗ tidi zlam ana wál madakway ni ti tàmənjaləŋ
    ka wál madakway gatay do.
  kqc-kqc: Mina ariri, usi dina vene bi tora ni baegamori, Greek ago nidedi Jew vene
    bi Hebrew ago nidedi Jew venesa kayamo reyadi. Greek ago nidedi vene yaku nigamadi
    bi iruku rau regasa bi ini obu vene bi de mokededi.
  tav-tav: 'Cabero Jesucristore caapiʉjarã capãarã cãninemoñuparã tunu. Capãarã majuu
    na cãninemori paʉna caame tuti jʉgóyuparã. Jerusalén macanare catutiyuparã judío
    maja apero macana griego yere cawadarã maca: —Mʉja yarã cawapearã romiri, cabʉcʉrã
    romiri quena jã yarã romirire jooricaro netoro mʉja joo mani yere to cãnacã rʉmʉ
    ʉgarique ricaworã, caĩ tutiyuparã judío maja griego yere cawadarã maca Jerusalén
    macanare.'
  eng-ULB: Now in these days, when the number of the disciples was multiplying, a
    complaint by the Grecian Jews began against the Hebrews, because their widows
    were being overlooked in the daily distribution of food.
  spa-VBL: Durante este tiempo, cuando el número de creyentes crecía rápidamente,
    los creyentes que hablaban en idioma griego comenzaron a discutir con los creyentes
    que hablaban en idioma Arameo. Ellos se quejaban de que sus viudas estaban siendo
    discriminadas en cuanto a la distribución diaria de alimento.
  fra-_FOB: En ce temps-là, comme les disciples se multipliaient, il s'éleva un murmure
    des Hellénistes contre les Hébreux, parce que leurs veuves étaient négligées dans
    la distribution qui se faisait chaque jour.
  hau-ULB: A wadannan kwanaki, yawan almajiran ya ci gaba da ribanbanya, sai Yahudawan
    da suke zama a kasar Helanawa suka fara gunaguni game da Yahudawan Isra'ila, domin
    basu damu da gwamrayensu, wajen raba abinci da ake yi kullum.
  mal-mal: ആ കാലങ്ങളിൽ ശിഷ്യന്മാർ വർദ്ധിച്ച് വരുന്നതിനാൽ തങ്ങളുടെ വിധവമാരെ ദിനംപ്രതിയുള്ള
    ഭക്ഷണ വിതരണത്തിൽ അവഗണിക്കുന്നു എന്ന് കരുതി യവനഭാഷക്കാരായ വിശ്വാസികൾ എബ്രായഭാഷക്കാരായ
    വിശ്വാസികളുടെ നേരെ പിറുപിറുത്തു.
  kkc-kkc: Biame omapoo tei telaga odoo oso bei moodooso. Esino tei telaga odoo susuga
    ma kulodu, Guliki to kesali odoo oso Hibulu to kesali odoo sabolo toso agadigaso.
    Bei, diayo mooloogoodoo ma kulodu, Guliki to kesali dibada sobo bau mapoo nei
    koo teneme.
  urd-GVR: Un dinoṅ meṅ jab Īsā ke shāgirdoṅ kī tādād baṛhtī gaī to Yūnānī zabān bolne
    wāle īmāndār Ibrānī bolne wāle īmāndāroṅ ke bāre meṅ buṛbuṛāne lage. Unhoṅ ne
    kahā, “Jab rozmarrā kā khānā taqsīm hotā hai to hamārī bewāoṅ ko nazarandāz kiyā
    jātā hai.”
  far-far: Ma ana kada nai, wane ne kera famamana sa Jesus ki, kera 'oro na. Ma na
    'ugalae ka tatae safitana Jiu ne kera fata ana na fatae Jiu fainia Jiu ne kera
    fata ana fatae Grik. Tani ai ada ne kera fata ana fatae Grik, kera 'uga, sulia
    Jiu ne kera fata ana fatae Jiu nao kera si 'adomia go na gwa 'oru kera ki ne fata
    ana fatae Grik, ka bobola laugo fainia gwa 'oru Jiu ne kera fata ana fatae Jiu,
    ana na fanga ma na malefo ne kera tolingia ana maedangi ki tafau.
  suz-BL: मेना थमा सुइक्‍बपुकी शुश बारना बारन लमा बाक्‍त। ग्रीक लोव़ नु हिब्रू लोव़
    पाइबपुकीमी गन गन पाम्‍तेक्‍म। मारदे हना नाक्‍त किंत किंत योक्‍तीक जचा थोव़क मेको
    आन वोंइश बेक्‍शो मीश मुरपुकीमी ठीक पा मताइबाक्‍तेक्‍म। ग्रीक लोव़ नु हिब्रू लोव़
    पाइबपुकी यहूदी बाक्‍तेक्‍म। प्रेरित ४:३८
  car-NT: Moro jako ro, aseme noro pyime mo'karon Tamusi nemeparykon wairy jako, mo'karon
    Griek auran etanamon Simosu 'wa toruwarykon a'mo'po mo'karon Simosu auran etanamon
    Simosu poko. Kurita wararo irombo u'ku'pa mo'karon inongepy'san tyworyijatonon
    enejatokon, moro inongepy'san epano'to'kon ekamyry jako.
  amp-amp: Barkof yimam Jisasr hikmoam nhai bokm rhurmom. Kto hingrna hanyspno rifinysamom.
    Rifinysahato tfit tuhan dhirroh maruha yak nhta marnya he duha nmbuhatpno wom
    Judam, Grik yarmumat pthetm, duka marimoum, “Barenko, ndar aposerm yekwa marut
    nmoh tuhan dhirpam nhai hekahmm. Be Aram kfetroh tuhan dhirrpam kahukm.”
  bht-bht: उना रोजां च चेलयां दी गिणती लगातार बदा दी थी, तालू यूनानी बोली बोलणे बाले
    यहूदी विश्वासी इब्रानी बोली बोलणे बाले यहूदी विश्वासियां दे खिलाफ शिकायत करणा
    लग्गे, की रोज खाणा कने पैसे बंडदे बकते यूनानी बिधवां जो सबना सांई खाणा कने पैसे
    नी दिन्दे।
  eng-NOY: But in those days, when the number of the disciples was multiplying, there
    arose a murmuring of the Hellenists against the Hebrews, because their widows
    were neglected in the daily ministration.
  cub-NT: 'No yóboi, apevʉ obedivʉ Jesúre jʉ aipõeva jararĩ jũjuvaivʉ barejáimad̶a
    ne bajumia. Nácavʉ griego ãmicʉricamuare yávaivʉ aru apevʉ nácavʉ hebreo ãmicʉricamuare
    yávaivʉ jaraivʉ barejáimad̶a ne baju. Ina judíova griegore yávaivʉ arejaimad̶a:
    —Ñʉjacavʉ nomiópeva jacopʉbema mʉje coavaiyede jãravʉa coapa. Que baru, “Mʉja
    coapavabevʉ”, chĩoivʉ arejaimad̶a.'
  ita-1927: Or in que’ giorni, moltiplicandosi il numero dei discepoli, sorse un mormorio
    degli Ellenisti contro gli Ebrei, perché le loro vedove erano trascurate nell’assistenza
    quotidiana.
  lww-lww: Ana e pogos nene, nalogena kiena ne Yesu lala apimi ape moki manene la
    narui, ana nasinemimiena tai pimi likan la. E lepas tai, le Yu la nap̃a apisi
    ke kom Kris, a e lepas tap̃ena, le Yu la nap̃a apisi ke ga kome kiela visena,
    nap̃a Epru. Ana la nene nap̃a la apisi kom Kris, la asum̃a apisimumun ke apisape
    e legiena punu ga, pogos nap̃a la apion kiela narin naiilaena la pan letano lala,
    ana la akila pe po re nena ga poli pa kiela letano lala.
  ckb-ckb: لەو ڕۆژانەدا کە قوتابییەکان زیادیان دەکرد، جولەکە یۆنانییەکان بۆڵەبۆڵیان
    لەسەر عیبرانییەکان کرد کە لە دابەشکردنی نانی ڕۆژانە بێوەژنەکانیان پشتگوێ دەخرێن.
  spm-spm: Uthusir kharsi Iesusɨn suren gumasi rako amisir rɨmbomboni bar guavanandi.
    Kha uthughun suren gumasir marsi Grighiiŋna akama mbɨŋgema, marsi Aramiiŋna akama
    mbɨŋgeeghi. Grighiiŋna akamaŋga aghui gumasi rako amisi mee kamaghɨusue, “Uthusira
    avhɨrara gee mɨghasɨgha amuuir ozɨrir aghae phatɨsi tharsira akuruvasi, Grighiiŋna
    amuuir ozɨrira akuruvasi phatɨ.” Bighan khavɨusua mee Aramiiŋga atari.
  nas-nas: Tenang eeꞌnang tee batei-koo Juꞌnupoong Jiisuuꞌ siompaakoꞌnavitu karinga
    deempariruꞌ, teing-koo nariong Kirikiꞌnaꞌ kareaakoꞌning eeꞌnoko nariong Iiburu-naꞌ,
    eeꞌnoko teing Kirikiꞌnaꞌ kareaakoꞌninge teing Iiburu-naꞌ kareaakoꞌning minkuminkuaarikoꞌ
    aaꞌpaama, “Niiꞌkooning manikuꞌ naaroonku tampaꞌ pakuaariarukooꞌ doong kante kapooꞌ
    tankaampaama.”
  uvl-uvl: Iok nga etue nemur iri nenge leteria manmanna nge Iesus te lohot ke iri
    halang toto. Ol pe ngunngunuga e lohaka nge Iuta mur nenge te helelia helenga
    Krik iri ul Iuta mur nenge iri Iuta pengpeng. Pe ngunngununga nem, huna nga ngaunga
    nenge te heronge ke kokoes lange pakar mur nga etue elle pe elle. Iange hei pakar
    mur nenge Krik nem, te menmene aria ngaunga ke nek ero. Pomalam te ngungu nge
    iri nemur nenge Iuta pengpeng.
  eng-BBE: Now in those days, when the number of the disciples was increasing, protests
    were made by the Greek Jews against the Hebrews, because their widows were not
    taken care of in the distribution of food every day.
  ixl-CNT: Uncheeꞌ akꞌbꞌichil chit nichiꞌan u tachul qꞌu niman tetz u Jesuus tu u
    tiempo tziꞌ. Ech aatz iꞌana, xochon qꞌu Israeel qꞌuꞌl griego iyolbꞌal vatz qꞌul
    ichaj u Jesuus. Motx ixoch qꞌuꞌl hebreo iyolbꞌal tan, yitꞌ ela koj ivatz nichibꞌancheꞌ.
    Utz yitꞌ tzꞌajel koj teloꞌp techbꞌubꞌal qꞌu txakay ixoj qꞌuꞌl griego iyolbꞌal
    nichibꞌanax tu qꞌu hebreo.
  xsi-xsi: Pa zo ŋinde kinzi kalo-tawana tamâta sipâŋga kambwaŋenzi rârâ ŋinde. Andeta
    kinzi kalo-tawana tamâta uru siporo Grik ŋgua ŋinde nde wisinzi nâna panzi kalo-tawana
    tamâta uru siporo Hibru ŋgua. Kinzi siporo tu, “Ikura zo zo miki uru kâpwa ŋalae
    kalanzi nemi taine mwala mwala ŋana kavilanzi kâ, andeta miki uru kâpwa ŋalae
    koŋa tia kalanzi nema taine mwala mwala.”
  crx-NTPO: '''Et ''oh da'' yugha hodul''ehne ''on nus huldlai suli''. Yugha hodul''ehne
    Lizwif nawh la hudidowh, Greek bughuni k''uyalhdukne ''ink''ez Lizwif dich''oh
    dughuni k''uyalhdukne, ''enne la lhdulhyoh nehúwhunt''ai. Greek k''uyalhdukne
    hutni, “Netsandilhne ''aw bugha lhé''hus''ai dzin totsuk sooneya dune huye la''ut''en-i
    whutahudzih te.”'
  kan-OKCV: ಆ ದಿನಗಳಲ್ಲಿ ಶಿಷ್ಯರ ಸಂಖ್ಯೆ ಹೆಚ್ಚುತ್ತಲೇ ಇತ್ತು. ಅವರಲ್ಲಿ ಗ್ರೀಕ್ ಮಾತನಾಡುವ ಯೆಹೂದ್ಯರು,
    ಹೀಬ್ರೂ ಭಾಷೆ ಮಾತನಾಡುವ ಯೆಹೂದ್ಯರ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟುತ್ತಿದ್ದರು. ಏಕೆಂದರೆ, “ಅನುದಿನದ
    ಉಪಚಾರದಲ್ಲಿ ಅವರು ತಮ್ಮ ವಿಧವೆಯರನ್ನು ಅಲಕ್ಷ್ಯಮಾಡುತ್ತಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: Ro maza ijia e ije Jesu ma vierafevo ije buka ma uruvana revoga e Jiusi
    gue isama Gurisi kuaevo ijiakina e Jiusi gue isama Arameki kuaevo ije bu urina
    buina madinami. Ijadufuo maeje bu bara amune buone gue ijia karivo ije bu mukoreigia
    samuagiana ire ikinu vajiavo baki.
  blw-blw: Angkay hiyachi way chacha chumuar hen anchichay cha omafurot an Jesus,
    ammag narmu hen chacha mansosongelan, te hen nekaman, hen anchichay Judio way
    Griego hen alecha, chacha mè-esngel hen anchichay nachachà-an way Judio ad Jerusalem.
    Yag hen lilicha, ekatchéén cha miyang-anggayan ano hen anchichay ifacha way nà-amfaro
    hen cha miwarasan hen torong ah ka-arga-argaw.
  tam-2017: அந்த நாட்களிலே, சீடர்களின் எண்ணிக்கை அதிகமானபோது, கிரேக்கர்களானவர்கள்,
    தங்களுடைய விதவைகள் அன்றாட பராமரிப்பில் சரியாக பராமரிக்கப்படவில்லையென்று, எபிரெயர்களுக்கு
    விரோதமாக முறுமுறுத்தார்கள்.
  azz-NT: 'Huan tech nojón tonalme cachi oc imomachtijcahuan calactiyayaj tech in
    taneltocalis de Jesús. Huan ne tocnihuan ten tajtoayaj griegos, yejuan peuque
    quinijitoaj in tocnihuan ten tajtoayaj hebreo, huan quiniliayaj ijcuín: ―Ne tocnihuan
    sihuacahualme den tajtoaj hebreo, yejuan nojonques cachi oc mosta quinyectamacaj.
    Huan amo quinyectamacaj ne tocnihuan sihuacahualme de tajtoaj griegos. Quijtosnequi
    que ne sihuacahualme hebreos, yejuan cachi quiselijtocque tacualis mosta mosta
    cuac quinxejxelohuilíaj in tacualis.'
  spa-RV-1909: EN aquellos días, creciendo el número de los discípulos, hubo murmuración
    de los Griegos contra los Hebreos, de que sus viudas eran menospreciadas en el
    ministerio cotidiano.
  csy-csy: Tua hun sung, nungzui te hong khan ciang in, Greek te in Hebrew te langpan
    in kamtam na hong piang hi, banghangziam cile Greek meingong te sia nisim an a
    hawm uh ciang in ki ngaingonsak hi.
  mxq-NT: Ja tiempʉ ñimayʉꞌadʉtstʉ ja ja̱ꞌa̱y diꞌibʉty myʉbʉjktʉp ja Jesukristʉ. Net
    diꞌibáty kya̱jxtʉp ja grieegʉ dyajtsondáktʉ ja ʉꞌʉnʉn wiꞌix dyajwaꞌxy ja jeꞌxy
    bom bom. Dʉꞌʉn jyʉnandʉ ko kyaj yajxón yajkáydyʉ ja kuꞌekytyoꞌoxy diꞌibáty kya̱jxtʉp
    ja grieegʉ.
  tzj-NT: 'Jari'' tiempo c''o jun problema winakar chiquicojol ja kach''alal como
    congana e q''uiy chic. K''ij k''ij ni c''o wi'' ja way njachi pro ja kach''alal
    ja netzijon pa griego eje''e'' quewa'' quibij ri'': —Ja malca''n tak ixoki'' ja
    rec''o kuq''uin ajoj ma kas ta c''oli ja way nja̱ch chique chiquewach ja netzijon
    pan hebreo, xeche''e.'
  tdt-tdt: Iha tempu nee, ema nebee tuir Jesus aumenta barak ba beibeik. Depois sarani
    sira nebee koalia lian Gregu haksesuk malu ho sarani sira nebee koalia lian Aram.
    Sira dehan, “Bainhira fahe hahaan loro-loron, ami nia feto faluk sira la simu
    sira nia parte.”
  ron-BTF: Și în acele zile, înmulțindu-se numărul discipolilor, s-a ridicat o cârtire
    a grecilor împotriva evreilor, pentru că văduvele lor erau neglijate în servirea
    zilnică.
  eng-WEBP: Now in those days, when the number of the disciples was multiplying, a
    complaint arose from the Hellenists against the Hebrews, because their widows
    were neglected in the daily service.
  eng-FBV: At this time, when the number of believers was increasing rapidly, the
    Greek-speaking believers started arguing with the Aramaic-speaking believers.
    They complained that their widows were being discriminated against in the daily
    distribution of food.
  nld-1939: Toen in die dagen het getal der leerlingen steeds maar bleef stijgen,
    begonnen de hellenisten tegen de hebreën te mopperen, dat hùn weduwen bij de dagelijkse
    verzorging ten achter werden gesteld.
  bwo-bwo: Múk'i boteshtsok'on, amantsuwots taawo ayefere bí amee Grik dats noon keewo
    keewiru ayhudiwots Yhud datsatse shuwets ayhudiwotsats mumundo dek't botuwi, bomumundiruwere
    aaw aawon bokenih k'irts maatsuwotssh kayiyeyiruwo batk'o bobatefosha b́ tesh.
  nch-BL: Ipan nopa tonali momiyaquilijtiyahuiyayaj nopa taneltocani huan achi mocualanijque
    nopa israelitame cati camanaltiyayaj griego ica ne sequinoc israelitame cati camanaltiyayaj
    hebreo. Quiijtohuayayaj nopa sihuame cati camanaltij griego cati mijque inihuehue
    amo quiseliyayaj ajsitoc cati quinpolohuayaya quej sihuame cati israelitame cati
    mijque inihuehue quiseliyayaj quema nopa taneltocani quinmajmacayayaj tacualisti
    mojmosta.
  quc-TNT: Pa tak ri k'ij ri' sibalaj xeq'uiar ri cojonelab. Are c'u ri cojonelab
    ri quech'aw pa griego xquichap u yaquic tzij chquij ri cojonelab ri quech'aw pa
    hebreo. Ri winak ri quech'aw pa griego cäquibij chi ri malca'nib ri e c'o cuc'
    man junam tä cäban che quilic aretak cäjach ri wa.
  tfr-NTPO: Eshkoshko ga Jesús tjl̈õkwo kjragaga tjwe tön jong arae. Epga tjl̈ẽ tjl̈õkwo
    kjring pjök, kjong kjong tjl̈ẽ Grecia so tjl̈õkwo, kjong kjong tjl̈ẽ hebreo tjl̈õkwo.
    Ga nopga tjl̈ẽ Grecia so tjl̈õkwo l̈i kjl̈oshtë ara, tjl̈ẽ ga «Kjwepga kjwe dl̈i
    pjl̈orguë syãpga Grecia so kong ga twe chira anmoyõ» l̈e eni.
  kaq-NT: Nincacoinaibo caícanahiya sca ta hebreobo qui helenistabo reren rerencanishqui.
    Nete tihibi piti hinanpaquehibaan jaton yononmabo hinanyamahiya reren rerenscacani.
  sgb-sgb: Hên panaon hên habayto, kaban anlum-at hilay ampaniwala kan Apo Jesus,
    ay main kanla ya ampaghabin Griego, ya ampagreklamo kanlan kapareho lan Israelita
    ya ampaniwala kan Apo Jesus, ya ampaghabin Hebreo. Panhabiên la ya angkapaulayan
    hilay babayin Griego ya ayn nanan ahawa, ha pami-arasyon ha pan-allo-allo lan
    pamangailangan.
  vie-1934: Trong lúc đó, bởi số môn đồ càng thêm lên, nên người Hê-lê-nít phàn nàn
    nghịch cùng người Hê-bơ-rơ, vì những người góa bụa của họ đã bị bỏ bê trong sự
    cấp phát hằng ngày.
  kxv-kxv: ଏମ୍ବାଟିଏ ସୀସୁୟାଁ ହା଼ରେ ହା଼ରେକା ଜା଼ଣା ଆ଼ହାଲି ମା଼ଟ୍‌ହେରି, ଗ୍ରିକ୍‌ ଜ଼ଲିନି
    ଜୀହୁଦି ଲ଼କୁ ଏବ୍ରି ଜ଼ଲିନି ନାମିତି ଲ଼କୁଣି ଲାଜା କିହାଲି ମା଼ଟ୍‌ହେରି, ଏ଼ନାଆଁତାକି ଇଚିହିଁ
    ଦିନାତାକି ଦିନା କା଼ଦିକଣ୍ଡା ବା଼ଟିକିନି ବେ଼ଲାତା ରା଼ଣ୍ତେଣିସିକାକି ହୀହି ହିଲାଆତେରି ।
  cha-cha: YA ayo sija na jaane anae lumamegae y disipulo sija, mangogonggong y Helenitas
    sija contra y Hebreo sija, sa y manbiuda guiya sija, ti manmaatiende gui sinetbeñija
    cada jaane.
  amu-NT: Majoo ncueeꞌñeeⁿ tjawijndyendye nnꞌaⁿ na cwilaꞌyuꞌ. Sa̱a̱ we ndiꞌndyena.
    Ntꞌomndyena nnꞌaⁿ judíos na cwilaꞌneiⁿ griego ndoꞌ ntꞌom ncꞌiaana cwilaꞌneiⁿ hebreo.
    Ndoꞌ naⁿꞌñeeⁿ na cwilaꞌneiⁿna griego to̱ꞌna na jlaꞌncjooꞌndyena nacjooꞌ nnꞌaⁿ
    na cwilayuꞌ na cwilaꞌneiⁿ hebreo. Ee chaꞌtso yolcu na cwilaꞌyuꞌ na jnda̱ tja̱
    noom ticwii xuee cwitoꞌñoomna nantquie. Sa̱a̱ joo yolcu na cwilaꞌneiⁿ griego tijndyeti
    cwitoꞌñoomna chaꞌxjeⁿ cwitoꞌñoom ncꞌiaana na cwilaꞌneiⁿ hebreo. Joꞌ na to̱ꞌna
    na jlaꞌncjooꞌndyena.
  hin-CV: उस समय, जब इस मत के शिष्यों की संख्या में बहुत वृद्धि हो रही थी, यूनानी
    भाषी यहूदी इब्री भाषी यहूदियों के विरुद्ध यह शिकायत लाए कि दैनिक भोजन बांटने में
    उनकी विधवाओं की उपेक्षा की जा रही थी.
  spa-BES: Ahora en aquellos días, cuando el número de discípulos iba en aumento,
    los judíos griegos protestaban contra los hebreos, porque sus viudas no eran atendidas
    en la distribución de alimentos todos los días.
  san-BEN: তস্মিন্ সমযে শিষ্যাণাং বাহুল্যাৎ প্রাত্যহিকদানস্য ৱিশ্রাণনৈ র্ভিন্নদেশীযানাং
    ৱিধৱাস্ত্রীগণ উপেক্ষিতে সতি ইব্রীযলোকৈঃ সহান্যদেশীযানাং ৱিৱাদ উপাতিষ্ঠৎ|
  tdx-tdx: Tamy andro rezay, ie nihamaro o mpiama’eo le nionjoñe ty fiñeoñeo’ o Grikao
    amo nte-Evreo te tsy naha­eneñe o vanto’eo ty fiatrahañe boak’ andro.
  naf-naf: Kan keyet am nâmkiŋpepemak maŋge temaŋ penaŋ sokbemti mambien keyepmti
    am Glik zet manzemtemien ekŋenaŋ zewien, “In am zet Ibulu manzeip in kan kataŋ
    meu ma milawat makalaŋkuip kataŋ ningalen kwambet notnaŋ dolakŋaŋ ku maweyaŋindeip.”
    Kegok zemti zetnaŋ belaknik bugan sokbeye.
  grc-MT: εν δε ταισ ημεραισ ταυταισ πληθυνοντων των μαθητων εγενετο γογγυσμοσ των
    ελληνιστων προσ τουσ εβραιουσ οτι παρεθεωρουντο εν τη διακονια τη καθημερινη αι
    χηραι αυτων
  vid-vid: Hamba, lung'hongola lwa walanguswa vyolwali luvila ng'hatu, nakulawila
    kung'hung'huta hali wanhu walingukunda walingulonga Chigilichi na wala walingulonga
    Chiebulaniya. Wala walingulonga Chigilichi waliwong'hung'uta kota walekwa wa hewo
    wali wosemwigwa kuli kugawilwa vinhu vyowali wolapa chila zuwa.
  pio-NT: Néenialíté manùbáwanái nàacawa mamáalàacata níái yeebáidéeyéicaté Jesús
    itàacái. Madécaná judíonái itàaníiyéica griego itàacái iyú nàanàacaté áiba cáli
    néese naicácaténáté judíonái yàasu culto Jerusalén ìyacàlená néré. Nadécanáami
    neebáidaca Jesús ìwali, yá nayamáacawa néré. Nàyaca nèewi abénaméeyéi inanái inìrimi
    yéetéeyéimicawa íicha, íná canáca nalí nayáapiná. Apóstolnái iwacùacaté nayáapiná
    èeri imanùbaca níái imáapuèyéica yàacàsi, quéwa nawàwacutácaté quiríta yàacàsi
    níái itàaníiyéica griego itàacái iyú. Iná níái itàaníiyéica griego itàacái iyú
    natàaníca áibanái judíonái ìwali báawéeri iyú, itàaníiyéica hebreo itàacái iyú.
  tsn-tsn: Mme ya re ka go ntsifala ga badumedi ka bofefo, ga nna le dingongorego.
    Ba ba buang puo ya Segerika fela ba ngongoregela gore batlholagadi ba bone ba
    a kgethololwa ga ba newe dijo tse di lekanyeng ka nako ya fa go abiwa dijo, jaaka
    go fiwa ba ba buang Sehebera.
  amr-NT: Kenokaʼ Jesústaj huaknopo̱e̱ʼeri oʼnitakpo griego huaknopo̱e̱ʼeria hebreo
    huaknopo̱e̱ʼeritaj onʼbahuaaʼpo “Aypo eʼbayokete oroʼomeyen ayhua sueʼda aypo
    onʼbaeʼikaʼ hebreo ayhuanayo huakkaʼda onʼbaeʼikaʼ,” griego huaknopo̱e̱ʼeria onʼbahuaaʼuyate.
  pwg-pwg: Vitumaghana wawayisi i koroto irakarakata ma kamosiyai, viya na Hibru gamonai
    ivivi sisiya ma viya na Grik gamonai ivivi sisiya. Nani kamonai Grik damsi ivi karei
    da Hibru damsi iyeghayeghisi, iyamna mara nonowa vavai vorereghina kamonai na
    Grik damsi i kwapukwapura kii reregha na gisina.
  cjv-cjv: Ena epena kakom i Yesu gama munmane fuka dingoro ena Isirae ari Giriki
    ka dinga yokamai moire Isirae ari Yura ari kanom dinga yokamai niki de fi erere
    ka epe di ereime, “Aro kakom kakom ne yokamai ari kua kopuna ipu sire ereinga
    nonon opai werainom erekeimie,” epe di ereingoro
  tha-KJV: ในคราวนั้น เมื่อศิษย์กำลังทวี​มากขึ้น พวกกรี​กบ​่นติเตียนพวกฮีบรูเพราะในการแจกทานทุกๆวันนั้น
    เขาเว้นไม่​ได้​แจกให้พวกแม่ม่ายชาวกรีก
  por-BR-2018: Naqueles dias, ao se multiplicar o número de discípulos, houve uma
    murmuração dos gregos contra os hebreus, de que suas viúvas estavam sendo desprezadas
    no serviço diário de entrega de comida .
  mhl-mhl: Kiŋariŋ jareyaŋuŋji sogueru ropeme Juda ŋiŋigo kubu yoyoka fukeru gobuŋ.
