    kuap haria mi'iria tukup­te'en. Wẽtup ywania Kereku pusu kuap haria ma'ato wẽtup
    ywania Epereu pusu kuap haria. Mi'i hawyi wẽtup e'at pe Kereku pusu kuap haria
