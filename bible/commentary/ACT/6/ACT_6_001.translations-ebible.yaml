    αἱ χῆραι αὐτῶν.
  cav-NT: 'Tume patya tuna Jesús queja umada catyatiajecuaredya jutidya. Griego eque
    quisaratiya cuanaquetu hebreo eque quisaratiya cuanaja ishu quisaratitibunecuare
    ai tyatayaju: —Eahuemaju cuanaque dutya huecaca earaqui tyatanayajutu hebrea cuana
    dyaque umada tyatanaya, griega cuana bucha ama, —jadyatu griego eque quisaratiya
    cuanaque jucuare.'
  kgp-NT: Kỹ ũ tỹ hẽn ri ke ag tóg Jesus ki ge mũ. Ũ ag tóg Grego vĩ tó tĩ, Jesus
