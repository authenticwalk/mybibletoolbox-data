  txq-txq: Faik naa, Lamatuak Yesus hatahorin nara tamba ramanoꞌu ena. Tehuu ara pake
    dedeꞌak dua. Sira ketuk ndia hatahori Yahudi mana kokolak pake dedeꞌa Aram. Ma
    ketuk bali ndia hatahori Yahudi mana kokolak pake dedeꞌa Yunani. Doo-doo boe ma,
    hambu dedeꞌak mori-dadi nai bubuak kaduak kara iar. Bubuak mana kokolak pake dedeꞌa
    Yunani dalen nara ta neulauk neu bubuak mana kokolak pake dedeꞌa Aram. Ara kokolak
