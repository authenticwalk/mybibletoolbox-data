verse: ACT.006.001
translations:
  kpx-kpx: Vani kateimalela ata moagaeau hoto ke evisi abu uvu mai Iesuemo mavolu.
    Isege vani mole Gilikie hoto loumale keau Diue hoto loumale kebiahi moleho louma.
    Giliki ata keau loui avoe, “Vani bahata no gobuvu keabuna loholiege lovie esehame
    malegei. Isito Diue gobuvu keabuna loholiege lovi baluga malegei.”
  okv-H: Eto iji amikote ambotani isapamane ue ambotani nei nei na tumo ea amo Judea
    embomeni nei Greek ta ke humbari amita evohu dodoru na iji nei nei indari umbae
    ari ke ijie Judea embo nei ta degi tumo ea.
  tbo-tbo: Noka u hougana Yesu tu wotagona hi magamaga po mi Giliki mi Yudeya mitehi
    hi gamogahigahi. Mi Giliki hi pa yaniyani omgutana iyeta emosi po emosi ugolina
    hai hiwahiwape hi lauwiwilihi.
  mal-C: ആ കാലത്ത് ശിഷ്യരുടെ എണ്ണം വർധിച്ചുകൊണ്ടിരുന്നപ്പോൾ, വിധവകൾക്കുവേണ്ടിയുള്ള
    പ്രതിദിന ഭക്ഷണവിതരണത്തിൽ എബ്രായഭാഷികളായ യെഹൂദന്മാർ ഗ്രീക്കുഭാഷികളായ യെഹൂദവിധവകളെ
    അവഗണിക്കുന്നതായി പരാതിയുയർന്നു.
  grc-SR: Ἐν δὲ ταῖς ἡμέραις ταύταις, πληθυνόντων τῶν μαθητῶν, ἐγένετο γογγυσμὸς τῶν
    Ἑλληνιστῶν πρὸς τοὺς Ἑβραίους, ὅτι παρεθεωροῦντο ἐν τῇ διακονίᾳ τῇ καθημερινῇ
    αἱ χῆραι αὐτῶν.
  bgc-bgc: उन दिनां म्ह जिब चेल्यां की गिणती घणी बधण लाग्गी, फेर यूनानी भाषा बोल्लण
    आळे यहूदी चेल्लें इब्रानी भाषा बोल्लण आळे यहूदी चेल्यां पै बिरड़ाण लाग्गे, के
    हरेक दिन पईसा अर खाणे के मामलै म्ह म्हारी बिधवायाँ की सुध कोनी ली जान्दी।
  khz-khz: Votomara aorai Iesu gekwalanaawai talimara gegutuma-agowai. Iuda talimara,
    Grik karonai gekilawai talimara, e Heberu karonai gekilawai talimara aorai kogo
    ewalato. Grik karonai gekilawai talimara gekilato, ira geria wapu toma kwapurakwapura
    ganigani gewarewai aonai ira gevega-rapurawai.
  deu-TKW: In diesen Tagen aber entstand bei der Vermehrung der Jünger ein Murren
    der Hellenisten gegen die Hebräer, weil ihre Witwen bei der täglichen Verpflegung
    zurückgesetzt wurden.
  zsr-NT: Dza niꞌ, le gulayán bunách taꞌyejlëꞌ Cristo, gulanë́ꞌ quequëꞌ bönniꞌ judío
    tuꞌë didzaꞌ hebreo yuguꞌ bönniꞌ judío tuꞌë didzaꞌ griego, niꞌa qui le rac catiꞌ
    taꞌguisiëꞌ le lágunu ngul uzë́b, nutu nu ruiꞌ le lágunu ngul uzë́b quequëꞌ bönniꞌ
    niꞌ tuꞌë didzaꞌ griego.
  lin-lin: Na mikolo wana, motango ya bayekoli ezalaki kaka kobakisama. Bayuda oyo
    bazalaki koloba lokota ya Greki bakomaki koyimayima mpo na kotelemela Bayuda oyo
    bazalaki koloba lokota ya Ebre, pamba te basi na bango oyo bakufisa mibali bazalaki
    kozangela na tango ya kokabola bilei ya mokolo na mokolo.
  hns-NT: 'Oe tem me djab Jiesoe ke tjela log auro dher howat raha, tab Griek des
    ke aur Israel des ke bhaasa batiaai waalan me djhandjhat bhail. Griek waalan bolies
    kie: „Hamlogke wiedhwan ke rodj ke sewa na thiek se howe hai.”'
  noa-E: Mag jaar ĩchab chi ʉ̈kha durrum khʉʉnjã warag khapan paaukhamatarr aawai
    griegonaanau ebreonaan ëugar iekkhõr wauphöbaadëjim aajem, ed ëepierr khoopaa
    ʉʉinag nem jig nʉm aig griegonaanau oowai am meeun ʉʉinag ebreonaa ʉʉinag dee
    nʉmjö deeba narr gaaimua.
  eng-EMTV: Now in those days, as the disciples were increasing in number, there arose
    a complaint from the Greek speaking Jews against the Aramaic speaking Jews, because
    their widows were being overlooked in the daily distribution.
  mib-NT: Te ni cucuehē ñayuu cácandíje. Te tiempo un te tēe hebreo jeē cácahān yuhu
    griego, ni quejéé de cácahñu de nuū jnáhan hebreo de, áchí de jeē ñahan viuda
    jeē cácahān yuhu griego tu cánihīn vāha ña staā jeē cásaja de tāca quɨ́vɨ̄ cuu
    ña.
  lif-NT2: आल्‍ल खे़न् ये़म्‍मो हुॽसाम्‍बाहाॽ चक्‍मे़ल्‍लॽए मे़बोःरे़र मे़बेःल्‍ले़
    ग्रिक के़बाःप्‍पा यहुदिहाॽ नु हिब्रु के़बाःप्‍पा यहुदिहाॽओ खे़माॽ पोगे़रो॥ ग्रिक
    के़बाःप्‍पा यहुदिहाॽरे़ आनिगे़ मेमेदुमाहाॽ थिक्‌याःन्‍धक्‍पा चामा थुङ्‌मा मे़हासुबाओ
    नुःरिक्‍काङ् कम्‍ब्राङ् मे़न्‍जोगुसिन् फाॽआङ् लुङ्‌मे़हाःत्तुसिरो॥
  xnj-xnj: Mwanakandahi vawuliwa pevayendalili kuyonjokeseka, gakahumila mang'ung'uta
    pagati ya vamsadika va Yesu, Vayawudi vevilongela Chigiliki vala na vala vevilongela
    Chiebulania, vevilongela Chigiliki vala vang'ung'utayi ndava vakuvakosiwa valipwela
    vavi mukugawiwa vyakulya vya kila ligono.
  mmx-mmx: Ap mo levenaleng leexes at luvuttadi nunu ga uturut amisik upana. La leedak
    ga ravasu xantubu atnedi limixin me Judaia mo diga paase Grik la nedi limixin
    me Judaia diga paase Judaia. Limixin mo diga paase Grik, diga lok do lempat naa
    atdi, di goxop kip ka epovo levempanga loklok tooro ridi at levenaleng axap.
  cbr-NT: 'Usomainun ca amiribi amiribi an Nucën Papa Diosan bana cuati unicamax ''itsacëxa.
    Griego banan banacë unicama ''imainun hebreo banan banacë judíos unicamaribi ca
    Jesucristomi catamëacëxa. Usa ''aish ca axa hebreo banan banacë unicama ñui ësai
    griego banan banacë unicamax quiacëxa: —Camabi nëtën piti mëtícaquinbi ca nun
    aintsi xanu casunamëcë a piti ''inanima.'
  tee-NT: Ju acsnich avilhchan na ixtatalhavata ju lapanacni ju ixtalhilaca'anta ju
    Jesús. Pus alilh lakatam laklak'aiti ju sia yu'unch. Pus ju israelitanin ju ixtachivinin
    ju lhigriego tat'alak'ailich ju israelitanin ju ixtachivinin ju lhihebreo. Ju
    yu'unch ju ixtachivinin ju lhigriego talhitalhk'amalh ta yu a'ulhtucalh ju t'acunin
    sia yu'unch ju ix'animacontilacanta. Ixtanajun ni ma va lacats'unin ix'axtaknican
    ju vaiti ju ixmakpitsican chux tuncujun.
  eng-LSV: And in these days, the disciples multiplying, there came a murmuring of
    the Hellenists at the Hebrews, because their widows were being overlooked in the
    daily ministry,
  cak-NT: Chupa ri tiempo ri', ri kach'alal can yeq'uiyer je-benak. Y ri kach'alal
    ri yech'o'n griego niqui'ij chiquij ri kach'alal yech'o'n hebreo, chi ri je malca'n
    tak ixoki' ri jec'o chiquicojol ri yech'o'n griego, man jun quikalen ni'an chique
    cuando nijach k'ij-k'ij ri nic'atzin chique chi niquitaj.
  pah-NT: Igwaigwavete ojipe'g̃a jikogi Jesus'ga rehe onhimongyavo. Aerẽ g̃a nhonhi'ig̃ayvari
    reki judeus'g̃a. Kiroki g̃a grego g̃anhi'ig̃a – g̃a onhi'ig̃ahy g̃a pe – kiroki
    g̃a aramaico g̃anhi'ig̃a. —G̃a ndoporakakatui aherembirekokwera'g̃a, ei g̃a g̃a
    pe. Nomondokatui g̃a orere'yja'g̃a pe mbatera ma'ema'ẽrame jipi, ei g̃a – kiroki
    g̃a grego g̃anhi'ig̃a.
  sja-NT: Maapai ijãapataarã chok'arapɨara ĩwajida. Judiorã griego pedee pedeepataarãpa
    ɨmɨateejida judiorã hebreo pedee pedeepataarãmaa, ãchia griego pedee pedeepataarã
    p'ẽtrãarã pia ak'ɨdak'aa pada perã ewari chaa ne-inaa jededak'ãri k'aripadait'ee.
  xed-xed: Ma tsa fitik ya, ta sgaku nda sga gwal ta zlghafta. Ka ŋaɗ la Grek ta ghəŋ
    ta ghəŋa la Hebru, kabga inda fitika dga skwa zay, ta zazanap zaza lu ta wadgaha
    taŋ.
  mks-NT: Ta mé tiempo cán ndícua̱há ndiva̱ha na̱ cúú cuéntá Jesús. Ta ndaja coo na̱
    cáha̱n tu̱hun griego cán na̱casáhá cáha̱n cua̱chí na̱ nu̱ú na̱ Israel. Mé na̱
    cáha̱n tu̱hun griego yóho cáchí na̱ ña̱ co̱ ndíta̱hnda̱ in nu̱ú ña̱ha cája na̱
    Israel tá ndíta̱hnda̱ ña̱ cuxu na̱ cuáa̱n in in qui̱vi̱.
  gfk-S: Taitus ikino pana bung no winawas ta ira ut na tinaram tano lotu ga tamtamat
    hanana. Ma ari ta di, di ira Iudeia tano nianga Grik. Di ga ngurungur ter ta ira
    gunan kis me Iudeia kinong di ga palpalau sakit ira nudi makoso ma ira pinalau
    ta di ta ira kaba bungbung.
  bmu-bmu: Gwarek jaŋgöŋinan qariba öŋgöiga Juda ambazip kambu yahöt aka malget. Tosatŋan
    kantri tosatŋeyök kaba Grik keu jiget aka tosatŋan nanŋine gölmeŋine mala kota
    Arameik aka Hibru keu jiget. Mewö malgetka nalö miaŋgöreŋ goranora (noragora)
    asuhuyök. Grik keu jigeri, yeŋön kewö jigetka böliyök, “Aposol yeŋön nalö dop
    nene inap mendeŋ neŋgimakzemö, Grik keu ambi malö neŋgö nene inap bahöŋi mi bahösapsap
    neŋgimakze. Öröröŋ qahö misigetka qahö dop kölja.”
  dgz-dgz: Wam ame ewap, Iesu anu tumat nagirewa aruga taiwanumune gapan wam wam agim
    make yan sean kayakayawan taine nagirewa ago muniwanumun. Diu ame Gurik noa waine
    nagirewa kwapura mugawa agim make ame ya muniwanumune menan Diu ame Iburu noa
    waine nagirewa inamup gunat anu wane.
  eng-GNV: And in those dayes, as the nomber of ye disciples grewe, there arose a
    murmuring of the Grecians towards ye Hebrewes, because their widowes were neglected
    in the dayly ministring.
  zaa-NT: Ca tsá lania nna adí iỹetse' ca enne' nna huíalatsi' quį Jesúcristua. Làniana
    canu gunne titsa' griego nna biyèyya cą contra canu gunne titsa' hebreo nna ra
    cą qui'ni labí tsè' runi cabi atender ca niula viuda canu tsè'e le' iglesia canchu
    chi rithia cabi ttu ttu tsá nu ro ca enne' ritè la'dí'.
  eng-WEBSTER: And in those days, when the number of the disciples was multiplied,
    there arose a murmuring of the Grecians against the Hebrews, because their widows
    were neglected in the daily ministration.
  guh-guh: 'Jesús pelivaisi pejumecovënëtaponaevi, pevajënaeyabelia ayaibitsaëtoxanetonë
    tsaponae. Bajarapamatacabi Jesús pelivaisi jumecovënëtapona griegovi, judíovi
    ata. Nexata pamonajivi pevecuatëpaevanëtsi, pamonae bitso bejiobi, bajarapamonaejavabelia
    apóstolevi rajutabiaba penamatavenonaejavanë. Nexata Jesús pelivaisi penajuajumecovënëtsivi,
    pamonae griegovi, jumaitsi judíovijavabelia: —Caematacabi canacujitsia apóstolevi
    pamonajivi pevecuatëpaevanëtsijavabelia, tsicobetsanabiaba pexaejavanexa. Nexata
    xuavajëtonë panijaviriavijavabelia rajutabiaba, bajaraxuavajëtonë patajaviriavijavabelia
    apo rajutabiabi, jai griegovi judíovijavabelia.'
  bon-bon: Ingwe ca Yeesu me ätrunga biname cina liba bucurage äbitininisi, Israela
    biname lui cina Griik mene jiicemusi, teepi jicnecimisi Heberu mene biname bine
    egä, “Teepi liba cuublacubla bine rarekaake yääcäranemusi, cime cuublacubla bine
    kupae lica jaawenemusi.”
  nhw-BL: Ipan nopa tonali momiyaquilijtiyohuiyayaj nopa tlaneltocani huan achi mocualanijque
    nopa israelitame catli camanaltiyayaj griego ica ne sequinoc israelitame catli
    camanaltiyayaj hebreo. Quiijtohuayayaj nopa cahual toahuihua catli camanaltij
    griego amo quiseliyayaj ajsitoc catli quinmonequilía quen cahual toahuihua catli
    israelitame quema nopa tlaneltocani quinmajmacayayaj tlacualistli mojmostla.
  mgw-mgw: Mumasu'ba galu' bu'kana na isabu ya banamasi' mwaiyongekeyage muno, ngakupitya
    maku'ku'li'ko kati ya au'bi'lya ba Kiyunani na au'bi'lya ba Kiyahudi. Baatiku'ku'li'ka
    kwa mwanjaa alwawa awi'li'ka ba Kiyunani baatilibalilwa nsimu wo baganilwa ilyo
    ya kila lisu'ba.
  swh-ONEN: Basi ikawa katika siku hizo, wakati idadi ya wanafunzi ilipokuwa ikiongezeka
    sana, palitokea manungʼuniko kati ya Wayahudi wa Kiyunani, dhidi ya Waebrania
    kwa sababu wajane wao walisahaulika katika mgawanyo wa chakula wa kila siku.
  wbi-wbi: Lino mufighono ifi, unsiki ghwa kipugha kya vavulanesivua panokilyale kikwongelela,
    injeghelo jiiva Yahudi vaki Yunani jilyatenguile kange nava Ebrania, ulwakuva
    avafuile vavanave valyale vikuvashemua mulighavo lya jatu ilya kyakulia.
  bba-bba: Sɔ̃ɔ mɛɛ te sɔɔ, nɡe mɛ nɑɑnɛ dokeobɑ sosimɔ, Yuu be bɑ Gɛrɛkim tɔnɑ ɡerumɔ
    bɑ kɑ be bɑ tie wɔki yèn sɔ̃ bɑ ben ɡɔminibu duɑrimɔ tɔ̃ɔ bɑɑteren dĩɑnun bɔnu
    sɔɔ.
  eng-KJVCPB: And in those days, when the number of the disciples was multiplied,
    there arose a murmuring of the Grecians against the Hebrews, because their widows
    were neglected in the daily ministration.
  kgk-NT: 'Upe ramo onhembohetave tave oho-vy Hesu rehegwa nhe''ẽ renduha. Ha iko''ẽ
    ko''ẽmba ome''ẽ me''ẽ oiko-vy tembirekokwe-pe hemi''urã. Ha grego nhe''ẽ-py onhe''ẽ
    va''e ima''eandu-gwi he''i ojóupe: —Nhande-vy mixĩ ome''ẽ. Upéa-pe, hebreu nhe''ẽ-py
    onhe''ẽ va''e-pe katu hetave ome''ẽ, he''i. —Ome''ẽ joavy avypa ime''ẽ-vy, he''i
    ojóupe ndojohu porãi-gwi.'
  waj-waj: Suai nnaagiai voovaki gioonna kiaapu vooya aposoroo vaidiiya kuaivaa rikiada
    ausa hanigiada iya tasipama varuduu iyakidiri Yutayaa gioonna kiaapu vooya Ereengaa
    kuaivaa tuuyaano Yutayaa gioonna kiaapu mmaayootaa vooyara nunuraanurai tiravai.
    Iya muaada gioonnaiya mmuaa suai mmuaa suai makemakee sikauyauvaa mmida Ereengaa
    kua tuu gioonna muaadaiya vo suai mmida vo suai pikioovaara nunuraanurai tiravai.
  cpy-cpy: 'Ikanta isheni-perotanaki kemijantzinkari, ñaawaeyitanaki iwirakocha-thateki,
    ikantzi: “Paminiri Heber-paeni nampitawori janta jempe ikanta ipapiintziro owanawontsi
    kinankawo, tema ramaaki-yitziro otsipa-jato-paeni.”'
  mpx-mpx: Toabulilek ali pwahin iyaka i bwabwata heheya, inoke sauga o elana bolo
    hi papana Gilik hi lovehawol bolo hi papana Yudiya kaiweliya, hi ba, “Lan maisena
    ge maisena ebo aanan ku guguyau abuabulau elal, ama wama abuabulau nige ku nunuwahikagil.”
  wbp-wbp: Ngaka-pardu-karilki, ngula-puru-jukulpalu Jijaji-kirlangu yapa panu-jarrinja-yanu.
    Kalalu-jana tala yungu wita-kari wita-kari kali-pukaku. Ngalya-kari Juwu-patu-kari,
    ngulaju kalalu jaruju wangkaja Yipuru. Ngalya-kari Juwu-patu-kari, ngulaju kalalu
    wangkaja jaru-kari ngulaju Kiriji-wardingki-kirlangu. Jintangka parrangka-juku,
    turnu-jarrinjarlalu-nyanu wangkaja kululku. Yangka kuja kalalu Kiriji-wardingki-kirlangu
    jaru wangkaja, ngulajulu-jana wangkaja Kurdungurlu-patu Wiriwirikiji, “Nganimpa-nyangurlu
    kali-puka-karirli kula kalu wiri mani talaju mangarriki. Nyampu-miparlu kalu kali-puka-karirli
    mani tala wiriji yangka kuja kalu jaru Yipuru wangka. Ngulangku kalu mani panuju.”
  luo-luo: E kindeno kar kwan mar jopuonjre ne medore, omiyo jo-Yahudi mane wacho
    dho jo-Yunani nochako ngʼur gi jo-Yahudi wetegi mane wacho dho Hibrania. Jo-Yahudi
    mane wacho dho jo-Yunani ne ywak ni mon ma chwogi othogi ne ojwangʼ kaluwore gi
    kony mar chiemo mane ipogo mon ma chwogi otho.
  nhe-NT: Ipan nopa tonali momiyaquilijtiyohuiyayaj nopa tlaneltocani huan achi mocualanijque
    nopa israelitame tlen camatiyayaj griego ica ne sequinoc israelitame tlen camatiyayaj
    hebreo. Quiijtohuayayaj nopa cahual toahuime tlen camatij griego ax quiseliyayaj
    ajsitoc tlen ica panose queja cahual toahuime tlen israelitame tlen camatij hebreo
    quema nopa tlaneltocani quinmajmacayayaj tlacualistli mojmostla.
  aii-aii: ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܟܲܕ ܒܸܙܝܵܕܵܐ ܝܗܘܵܐ ܡܸܢܝܵܢܵܐ ܕܬܲܠܡܝܼ̈ܕܹܐ، ܛܘܼܪܛܸܡ ܠܗܘܿܢ
    ܬܲܠܡܝܼ̈ܕܹܐ ܝܗܘܼܕܵܝܹ̈ܐ ܕܟܹܐ ܗܲܡܙܸܡܝܼ ܗܘܵܘ ܠܸܫܵܢܵܐ ܝܵܘܢܵܝܵܐ ܥܲܠܔ ܬܲܠܡܝܼ̈ܕܹܐ ܕܟܹܐ
    ܗܲܡܙܸܡܝܼ ܗܘܵܘ ܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ، ܣܵܒܵܒ ܐܲܪ̈ܡܸܠܝܵܬܵܝܗ‌ܝ ܠܹܐ ܝܗܘܵܘ ܩܲܒܘܼܠܹܐ ܚܸܠܡܲܬܹ̈‌ܐ
    ܝܵܘܡܵܝܹ̈ܐ.
  esk-NT: Taipkunani uvluni ukpiqtuat iñugiaksipmata Greek-ŋuraaqtuat suli Hebrew-ŋuraaqtuat
    uqaallatiniqsut. Tamatkua Greek-ŋuraaqtuat nipliġñiqsut uiḷgaġnaatiŋ miñitchuunipḷugich
    uvluġaġipman autaaqmata iñuuniutiksranik.
  msb-msb: Sani na panahon na nagadamo na an mga disipulos, nagkaigwa sin suruay sa
    mga Judio na mga Griego kag sa mga Judio na mga Hebruhanon. Ini na mga Judio na
    Griego nagsabi na napabayaan na an inda mga balo sa uruadlaw ninda na panginahanglan.
  cpa-NT: 'Jmai³ jøng² ma²ŋi²jué² dsa² quián¹² Jesús. Jøng² ca¹jí² dsa² hløah¹² jǿg³
    griego. Ca¹jé²dsa dsa² hløah¹² jag³ dsa² judío. Ca¹juúh²dsa: ―Ma¹dsio¹² jín³ má¹
