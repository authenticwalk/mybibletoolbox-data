    mân niŋgâwe sânetâ a Grik den sâmarâwe, zen nâŋgâne mân dâp oip. Oi a Yuda den
    sâmarâwe, zen sot den sârek sâm âraguwe.
  ppo-ppo: Atéyale sukamó, Talepaae tuȩ́ tiratere whi̧rape mo dekéró faketé felepó.
