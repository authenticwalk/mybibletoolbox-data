  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਚੇਲਿਆਂ ਦੀ ਗਿਣਤੀ ਵਧਦੀ ਜਾ ਰਹੀ ਸੀ ਤਾਂ ਯੂਨਾਨੀ ਅਤੇ ਯਹੂਦੀ ਇਬਰਾਨੀਆਂ
