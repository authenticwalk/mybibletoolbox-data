  quc-TT: Are xekꞌiyar ri kojonelabꞌ, ri winaq ri ketzijon pa griego kibꞌ xkibꞌij
    chi ri e kꞌi malkaꞌnibꞌ man junam ta tajin kabꞌan chike kukꞌ ri malkaꞌnibꞌ ri
    kechꞌaw pa hebreo man katzꞌaqat ta ri kiwa.
  heg-NTPO: Dedeng na, Lamtua Yesus atulin nas mamo taplaeng son. Oen nam atuil Yahudi,
    mo oen muik dasi dua man bakisan. Deeh aa dais Aram nol tenga las pait aa dais
    Yunanin. Lako-laok kon dehet puti, deng op dua nias. Atuil man in aa nini dais
    Yunanin nas, kom nol atuil man in aa nini dais Aram mas isi lo. Oen tek noan,
    “Elia lam, tom lo! Etan mi bating in kaa lelo-lelon nam, mi boel ngele halin deken!
    Lo kam kaim ina-inan bebalu kias, haup oen nenan nas lo.”
  ptu-ptu: Wattu eta too tuttuam budam kehängäm to matappa'. Iya kende'um pa'menu-menu
    illaam alla'-alla'na to Yahudi to ma'basa Yunani lu lako to Yahudi senga' to ma'basa
    Ibrani aka si dikalembei ia to balu-balu bainena dipalambi'i katabaam kinande.
  bzd-NTPO: 'E'' ké̱wö ska'' ta̱ Jesús ttökatapa kí̱ daparke tai̱ë e''pa dör judiowak.
    Ie''pa we̱lepa ttöke griegoie, esepa tö imale̱pa ttöke iwakpaie e''pa cheke suluë.
    Ie''pa tö icheke: —Mik chkè blatërke ke̱kraë, eta̱ sa'' tayëpa schö́, esepa kë̀
    a̱ imène ko̱s imale̱pa ttöke judioie esepa a̱ imène ekkë.'
  kwf-kwf: Ma ana kaidaꞋi neꞋeri, na ngwae neꞋe kira faꞋamamana ana sa Jesus ki, kira
    Ꞌoro naꞋa. Ma na ꞋugaꞋa ka tataꞋe safitana Jiu neꞋe kira fata Ꞌani na alaꞋanga
    ngwae Jiu faꞋinia na Jiu neꞋe kira fata Ꞌani na alaꞋanga Grik. Ti ai ada neꞋe
    kira fata Ꞌani alaꞋanga Grik, kira Ꞌuga, osiꞋana neꞋe Jiu neꞋe kira fata Ꞌani
    alaꞋanga ngwae Jiu noaꞋa kasi Ꞌafia goꞋo na gwaꞋi Ꞌuru kira ki ka bolo logo faꞋinia
    Ꞌuru Jiu neꞋe kira alaꞋa Ꞌani alaꞋanga ngwae Jiu Ꞌani na fanga, ma na mani neꞋe
    kira daroꞋia ana asoa ki.
  eng-WYC-2017: But in those days, when the number of disciples increased, the Greeks
    grutched against the Hebrews, for that their widows were despised in every day’s
    ministering.
  eng-WMBB: Now in those days, when the number of the disciples was multiplying, a
    complaint arose from the Hellenists against the Hebrews, because their widows
    were neglected in the daily service.
  zat-NTPS: Lu zra ca', gate zaj dxan benne' ca' zaj de̱'e̱ Jesús, na' benne' ca'
    dxelenné̱' dizra' griego gulawe̱' zria benne' ca' dxelenné̱' dizra' hebreo. Dxelenné̱'
    quebe nu dxunezruj xanne' da xeláw nu'ula ba gulate benne' chee̱' zaj zre̱'e̱
    ládujla le̱' gate dxelísie̱' xel-la' wagu tu zra tu zra.
  spp-spp: Ɲyɛ cyire canmpyaagil'e là mpyi na bârali cyelempyiibii ɲyahaŋi na. Dánafeebii
    kuruŋke e, mpii pi mpyi na Girɛkiibii shɛɛnre yu ke, ka pire si wá na Eburubii
    shɛɛnre jwufeebii ɲùɲyi tare, ɲaha na yɛ pi mpyi a li kàanmucya mà li ɲya na pire
    u kàmpanŋke leŋkwucyeebii ɲyɛ a cû cùŋkanna niɲcɛnnɛ na yalyire kàmpanŋke na mɛ.
  zty-NTPS: Kate' ža ka', belyán benách ka' žejḻé'gake' che Benne' Criston'. Benne'
    judío ka', benne' žejḻé'gake' che Benne' Criston', na' ẕcháḻjgake' diža' griego,
    wnnégake' chegak benne' judío ka' ẕcháḻjgake' diža' hebreo. Ka' goken dan' bi
    be bneẕjw no benne' chegak no'le wzebe ka', no'le ka' ẕcháḻjgake' diža' griego,
    katen' bdísgake' da' gawgak no'le wzebe ka'.
  mek-mek: Egaꞌina kinaꞌiai Iesu kepakoꞌania papiauꞌi auꞌi maꞌo emia elaoaina. Ega
    aisama Iudea papiauꞌi Grik malagai keniniꞌani auꞌi, ke Hibru mala ipaumagai keniniꞌani
    auꞌi, epoꞌiai akekua emia. Hibru mala papiauꞌi kina maꞌoai foꞌama kefakeisa aisama,
    Grik mala afuafuꞌi akeopolaniꞌi akepeniꞌi puo, Grik mala papiauꞌi keifa mugumugu.
  aey-aey: Saen osooso hedocob malogom sanijec ohis teten Juda dana Grik je madegina
    eu madein, “Egena caja wij eu age deel cunug sab siwiadec saenna age gaid hawaadegina,”
    ein. Eunu Juda dana Grik je madegina, Juda dana Hibru je madeginaca fee dadanein.
  urd-GVH: उन दिनों में जब ईसा के शागिर्दों की तादाद बढ़ती गई तो यूनानी ज़बान बोलनेवाले
    ईमानदार इबरानी बोलनेवाले ईमानदारों के बारे में बुड़बुड़ाने लगे। उन्होंने कहा,
    “जब रोज़मर्रा का खाना तक़सीम होता है तो हमारी बेवाओं को नज़रंदाज़ किया जाता है।”
  ycn-ycn: 'Ehuá richaje íqui''ica Jesucristo ja''apiyá jema''ajeño i''imacá. Judíona
    ne''emacá. Ne''iyajena pura''aqueño griego pura''acó chu. Ajopana pura''aqueño
    napura''acó chu, hebreo pura''acó chu. Eyá griego pura''acó chu pura''ajeño aca''añó
    hebreo pura''acó chu pura''ajeño maná. Nemá nanacu marí que: —Hue''echú ca''alá
    queja natamáca''ataca aú huajló a''ajnejí, uncá rejenohuaja calé natamáca''ataca
    huajló ricá. Huanaquiyana ihuacajílominajlo na''á huejápaja. Eyá nanaquiyana ihuacajílominajlo
    na''á ñó''ope —que nemacá nanacu.'
  djr-djr: Yo, bitjarrnha bilin marrtjin ŋunhi Garraywalaŋumirrnydja yolŋu walal ŋutharnydja
    bala yindithinan, dharrwathinan mirithinan dhikan. Dharrwan mirithirra gan yolŋuny
    walal bilyurr, malthurrnydja gan nhanŋu Djesuwnydja, wiripuny wäŋa-nininyŋun ŋunhiŋuwuynha
    banydjiŋuwuynha yolŋu walal Djuw malan, ga wiripuwurrnydja Djuw mala wiripuŋuwuy
    wäŋapuy mala, ŋunhi walal ŋuli ganha ŋunhiwurryi waŋanha wiripu matha Gurik. Ga
    ŋunhiwurrnydja ŋunhi walal ŋuli ganha waŋanha wiripuny matha, walalnydja gan ŋunhi
    waŋan ŋayaŋuy-ŋaramurryu warray, ga gupa-waŋanany walal gan ŋunhi bitjarrnha,
