  cof-NT: Tsan josanan, nantanancari duque tsachila Jesucrístobe cayailainue. Junni
    tsantin chuminnan, griego fiqui paminlari israelita fiqui paminlaca pailainue.
    Chiquilachi bolon biudalaca seiton quilaquinae tinaminlanue. Ma cura fino itonlachi
    finoca cuwanato, ya biudalachiri layan cuwatuminla joe latinue.
  srm-NT: Nöö hën dee biibima u Masa Jesosi sai dë e, nöö hiniwan daka de ta hia nango
    möönmöön. Di gaan së u de bi dë Dju sëmbë, ma de dë tu pei. Biga hafu u de ta
    fan Giiki töngö, hafu u de ta fan wan oto töngö de kai Alamaiki. Nöö de tuu bi
    abi pooti mujëë söndö manu a de dendu. Hën de dë te wan daka, hën de tu pei sëmbë
    dë ko kisi toobi ku deseei. Dee Giiki töngö wan ta guunjan dee otowan taa de an
    ta da dee pooti mujëë u de soni u njan tjika kumafa de ta da dee u deseei mujëë.
  qvs-NT: Chay tiempu Jesusta kreyik runakuna ashwanta aypayarkansapa. Suk kreyikukkuna
    griego rimak karkansapa. Sukkuna hebreo rimak karkansapa. Chay griego rimak runakuna
    sientishpa rimarkansapa paykunamanta ashwan aypa kullkita chay hebreo rimak viyudakunata
    kushkankunata.
  zca-NT: 'Le''n rë ngubizh ze'', miza nayax men che''n Jesukrist. Per nguzublo kichëlro''
    rë men che''n Jesukrist, xa'' nidi''zh widi''zh grieg, lo xtu ben xa'' kwa''n
    nidi''zh widi''zh hebreo, nzhab rë xa'' grieg re'': ―¿Chon lë'' rë una'' hebreo
    xa'' ngut xmiyi'', más nayax kwa''n nzhao biuna'' niga''z, no lë'' rë una'' grieg,
    xa'' ngut ska xmiyi'', más che''pe nzhal bixa''?'
  cbc-NT: 'Ti yʉtea caãnorẽ Jesucristo yaye quetire catʉ̃goʉsarã pʉame capããrã ãninemonucũñuparã.
    Na mena macããna griego yayere cabʉsʉrã ʉseanirõ ãnimasĩẽsuparã hebreo yaye cabʉsʉrã
    mena. Atore bairo na ĩ bʉsʉpaiyuparã: “Marĩ yarã griego cawapearã rõmirĩrẽ tocãnacã
    rʉ̃mʉa jĩcãrõ tʉ̃ni na batoetiyama narẽ carʉsarijere. Na yarã hebreo cawapearã
    rõmirĩ jetore netõjãñurõ na maiñama,” ĩ bʉsʉpaiyuparã.'
  qxo-NT: 'Tsaynö willacuyaptinmi mas atscagyäyargan Jesucristuta chasquicogcuna.
    Paycunaga cayargan griegu parlacuyta parlagcunam y hebreu parlayta parlagcunam.
    Cada junag viüdacunatam micuynincuna aypuyag. Hebreu parlag viüdacunata mas yanapaycäyanganta
    yarparmi griegu parlag runacuna jamurar niyargan: “Hebreu parlagcunaga quiquin
    purallam micuyta garanacuyan” nir.'
  mox-mox: ʼAubena ʼaidega ʼaidega ʼidia Ieisu ana toʼabibodayavo iveveʼeala. Ta tuta
    omoʼe ʼinaya vita ʼifoqe ʼekalesia gamonaya, ʼinega taudi tovona Guliki ivetalabudabuda
    tovona Ibeliu ʼidia, mana edi wadaʼeavo ge adi wilaʼamo, ʼinega ibotabotana.
  kew-kew: 'Go raburi disaipel onaana ruru adaa ya-mama pisa. Gore mo disaipel onaa
    Grik agaa simi repaame mo Hibru agaa ne repaa ratu yawesimi. Goa simi: Nimimi
    eta wasaa onanu nakateme. Dia pare niaana wasaa ona eta nakateme-pulu epe-rupa
    nasurubeme simi.'
  dww-dww: Inam raḡandie, tauwai muriwatana sievinama ya moramorabana. Be Grik Jiusdima
    ai riusinḡaḡayana Hibru Jius ḡarodie, baninama Gurik Jiusdima adi kaiyababama
    a kitakita poredina, raḡanine kani a soisoiedina nopone.
  twi-ASANTE: Ɛberɛ bi akyi a na asuafoɔ no redɔɔso no, akasakasa sii Hebrifoɔ a wɔka
    Arameike ne Hebrifoɔ a wɔka Griik kasa no ntam. Na Hebrifoɔ a wɔka Griik no no
    asɛm ne sɛ, Hebrifoɔ a wɔka Arameike no nhwɛ wɔn akunafoɔ yie.
  aoj-aoj: Nogota atamba esis alipisi sagaila Jisasi sataga hias aꞌowaꞌ. Esis Juda
    hiasi apaꞌ anis sagaꞌi diga Griki safitap saloma anis Juda sagaꞌi diga Hibrui
    eaꞌ saꞌi, “Nimaguf hiafi ipaꞌ pagatopalopa esis amam nematawa isimba gwaꞌaisi
    main akasi, apaꞌ anowa nematawa alifiwai apeꞌiwai owaꞌ.”
  cbv-cbv: Caán láa Jesúíh doonádih bohénit ĩt dao béjep wʉt jĩ. Pánih dao béjna,
    Jesúíhwã míicjeh jʉmna yʉhna, ĩt míic jʉ̃ihñʉp wʉt jĩ. Biquína judíowã jʉmna yʉhna,
    Griego wéheatdih wéhenit ĩt jʉmʉp wʉt jĩ. Queétboó ĩjeéh éemp wʉnnit yaádhdih
    yeó jáap jʉmat pah ĩ́ih jeémátdih ĩ tʉ́i biíc yoobó wʉ̃h jeémpcah enna, Hebreo
    wéheatdih wéhenitdih ĩt jʉ̃ihñʉp wʉt jĩ.
  taw-taw: Pen ñɨn nab anɨb ak, binɨb Jisas yɨl yelak okok kuŋay yɨbɨl amnak. Amek,
    Juda binɨb Glik takaw ak nɨgɨlak okok, kɨli Juda takaw yɨpɨd gɨl nɨgɨlak okok
    kɨlop ag gɨl agɨlak, Mɨnek mɨnek bin kaŋɨl nɨbi okok kɨlop mani tap mɨdup tap
    okok yɨgɨlɨl ñɨtep gɨpɨm ak pen, taynen bin kaŋɨl chɨnop okok kɨlop anɨb ma gɨpɨm
    agɨlak.
  jic-NT: 'Judiopan pülücj topontsja Jesucristo lal. Nepénowa yupj griego tjoweleptsja.
    Yupj ts''a tji''intsja ''ots''ots'' way, la p''a judiopan la tjajaytsja mpes.
    Tjowelepj: “Ja''ayapj jis la las voyum tulucj jilal. Cupj popa nepenowá jis vayum
    tulucj ''ots''ipj, mop''in tsjicj way p''in se ''ayapj yupj. Más pülücj se ''ayapj
    la p''a jis vayum tulucj jilal”, nin tjowelepj.'
  zap-NT: Cheguin ke kom zayakndalre mén ne rlaleedx Jesucrist, wzelo yra mén ne rnii
    diz-griego re men ne yrandxee dxe ne rgaas ne ru yra wnabyud, zhidoo rkakwent
    wnabyud ne rnii diz-griego ke lo wnabyud ne rnii diz-hebreo.
  wer-wer: Akun pötak Yuta omën narö Yesuu ingre mor saurö selap sak wë tok nentepar
    pitëm tekrak kom kap oröa. Pöt Krik ngön yaauröak Yuta ngön yaauröen kaaö ngön
    mëak epël mëëa. “Kët poutë omën omnant ngöntök yaaurö kaömp yemangkem ar Krik
    ngön yaauröa öng kapirörö ompyaö wesak nemangkën ë yeë.”
  ipi-ipi: Jisasa lo bilipi lene yame oko andane gulama lama peai-kola, ole dindi
    lo Iputu pii lalaini Kitisene wandakali tupamane Iputu pii lalaini wanda yalo
    tupa moyoto, tomopi, waka minditakapi, utupanena minditupa maiyaini tekeko, utupane-mane
    Gitiki pii lalaini wanda yalo tupa kuai lo moya napeainipia. Wuane peainga andoto,
    Gitiki pii lalaini Kitisene wandakali tupamane Atamaiki pii lalaini Kitisene tupa
    towa yataka wato, mulu-mulu lo ateainipia.
  qul-NT: Chay tiempopi creyentecuna astawan yapacorkancu. Griego parlajcuna hebreo
    parlajcuna contra thutuchcarkancu, griego viudacunaman sapa p'unchay yanapata
    mana allinta ch'ekechiskancumanta.
  tnc-tnc: 'Torãjĩrã i''sijẽ''rãreka rĩkimabaji Jesúre yi''yurãte imarijarika. Suᵽa
    imarĩ griego oka jairã ikuᵽaka ãrĩkarã hebreo oka jairãte: —Ĩ''rãrĩmi uᵽakaja
    ba''arika ᵽibariᵽotojo, jia ĩ''rãtiji samija ĩjibeyu. Natĩmiarãte reyataᵽaekarã
    hebreo oka jairã rõmijãte takaja rĩkimabaji mija ĩjirijayu,— narĩka griego jairã.'
  ter-NT: Énomone yaneko káxehiko, tumúne yóno kurí'uxeovo xâne hokópoti Jesus. Itea
    enepohikone koyúhoti emo'u ngerêku kutípoti Jesus, kapáhakovo koane poé'ainoa
    isóneu ne kutípotihiko Jesus koyúhoti emo'u jûdeu, vo'oku uhá koeti káxe koeku
    pôrekexeokono nókone ne po'ínuhiko ivokóvoti îma xapákuke neko kutípotihiko Jesus,
    ákone puyakóvati okóvo nókone ne senóhiko koyúhoti emo'u ngerêku ivokóvoti îma.
  bmr-NT: 'Jaasumi imiyaavogomo sihidɨ guiraatomoro feehicauhi. Jaamotɨ saatoho griegomɨ
    iijɨri ihiimaamo judiomɨ iijɨri iimaamoditɨ ɨsɨfiiratuumoro noocasiuhi: Mofibaijɨtoco
    imino moonɨhicatɨmo amachusumi, noomoro.'
  fuf-fuf: Nde tawnoo taalibaaɓe ɓen no ɓeydaade tun e ɗen balɗe ɗon, Yahuudiyankeeɓe
    wowlooɓe haala Gereeki wonɓe hakkunde maɓɓe ɓen woni e ŋurŋurtugol ɓeya Yahuudiyankeeɓe,
    sabu ko ɓe welsindii waɗangol keynguuɓe maɓɓe ɓen ko ɓen handi ɲande woo kon.
  mwc-mwc: Kona maranai bigeruwana biyisi si pesapesara wai Greek Jew biyisi, kosi
    wata kamosi yai si gwinigwini Hebrew Jew biyisi kurisi, kairavina asi sobesobere
    kasi kam kao patepatena kega si gutaguta kabitamni.
  bhl-bhl: 'Beli, kaem ding dim bakate, kunum waneng demdem mak Yesus elo “Fein!”,
    dangeko, em gelewkabiliw kunum waneng kesiliw kale. Kesiliw kasike, beem ding
    dim bakate, mali Gilik weng bakabiliw kawtiw i Kibulu ikalem weng bakabiliw kawtiw
    ilo ibik weng mak keyemsomi, bokoyemomeliw: “Yu yom Kibulu waneng kalun imisik
    wanin yemgibiliw kate, yu num Gilik waneng kalun ilo kilele dokoyeminba kekabiliw
    te!”, angsiliw kale.'
  ons-ons: Naso yewao Yesu wane dokoine doku tau tau magu zok loutne wakone sua leule
    okane arikoi, Yuda doku tau tau magu natne eŋe Grik don ra gekoi, eso Yuda natne
    eŋe Hebru doku tau tau magu enŋene don ra gekoi, ea wane Grik don ra gekoi, eŋe
    Hebru don ra gekoi, eŋane detpi boriki rakoi, “Ŋine naso baŋem Yuda ŋei ŋerep
    ŋara wane seuke ma zuaŋ okanmami, eŋe ŋara maine qesiŋon okanmami, ŋo Grik ŋenane
    ŋerep mala iwa ŋaokopene seu seune, eŋe yemo ŋara mi qesiŋon okanmami.”
  con-NTPO: Tsonsi tse'i ti'tsse'o a'i Jesúsve in'jan'chondeccuve dapa bo'fasi griego
    aindeccu tsu iyicca'ye'fa israendeccuma. Nane poi a'ta osha'choma attufaen'fasi
    tise'pani'su tsandupajen'chondeccu ñotsse isu'fambi.
  ghs-ghs: Bodza ota sinabidzaho abi tupu gaira naatemi noko patta ttihu biire qaami
    Girikiho noonoma nokoi qesa Heboroho noota hiire qaata nokoke hee, Nikei naane
    quba nanaho ttarumike qaateqi ooraidzo?
  peg-peg: ଇ ୱେଡ଼ାଲିଂ, ଏଚେକାଡ଼୍‌ଦ ଚେଲାର୍‌ ବାଡା ଆଜ଼ି ମାଚାର୍‌, ହେୱାଡ଼ାଂ ଗ୍ରିକ୍‌ ବାସାନିକାର୍
    ଜିହୁଦିର୍‌ ଏବ୍ରିୟ ବାସାନି ଜିହୁଦି ବିରୁଦ୍‍ତ ନିନ୍ଦା କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଇନାକିଦେଂକି
    ନିତ୍ରେ ହେବା କିଦେଙ୍ଗ୍‌ ହେୱାର୍‌ତି ରାଣ୍ଡିକାଂ ପାଚାରି କିୱାଦାଂ ମାଚାର୍‌ ।
  txu-NT: Nhym kam Jejukôt me ba djwỳnh arỳm krãptĩ:. Ne kam me kwỳ me bajtembê kregu
    kabẽnkam kabẽn nhym me kwỳ mebê idjaer kabẽnkam kabẽn. Nhym kregukam me kwỳ kabẽnja
    idjaerkam me kwỳ kabẽnjakam kaprĩre ne. Nãm me Jeju kute ar anorjabê 12'ã abenmã
    kum, —Be, Pedru ar akati kunĩkôt me 'uwtĩo djuw mex nhym kam me bakam me 'uwtĩ
    kwỳ 'ã kàtàm, ane.
  eng-WEBU: Now in those days, when the number of the disciples was multiplying, a
    complaint arose from the Hellenists against the Hebrews, because their widows
    were neglected in the daily service.
  gnw-NT: Jocua ara reta pe ĩru vae reta upurugüɨrovia jare uñemɨĩru ñugüɨnoi upurugüɨrovia
    vae reta ndive yave, griego pe uyemɨngueta vae reta iñeenguru hebreo pe uyemɨngueta
    vae reta cotɨ. Echa'ã uyandareco'ã reta ime umano vae reta griego iñee pe uyemɨngueta
    vae re, opa ara rupi mbae uñemee yave.
  mux-mux: 'Ena kanumanga Yesos-nga lumbili anduli yambu kambu aima pulele olandupa
    purum. Kanu-kene Grik ung niring Juda-yambuma-ni ulu te kanuku kis piliikuliinga
    ung-mura teku niku mele: “Ambu-wayema taki-taki langi moke teku singíndu Ipuru-ungna
    nilimele Juda-yambumanga ambu-wayema mindi siku, oliunga ambu-wayema naa silimele.”
    niring.'
  maj-NT: Ni̱stjin nk'ie nga ja tíi̱ncha ma nkjin xu̱ta̱ xi yjankihi̱ Jesu, a̱s'a̱i
    xi nchja̱ én griego̱ b'a̱ kitsú nga najmi nda títs'ín xi nchja̱ én hebreo̱. B'a̱
    i̱ncha kitsú nga najmi nda tíchasehe̱ jminchjín xi nchja̱ én griego̱ xi ja k'ien
    x'i̱hi̱n nk'ie nga tímandzjo nichine xki̱ ni̱stjin.
  bkq-NT: 'Mârâpygueduo toenzepa myani kurâdo Jesus einwânni modo. Judeu gregu itanwe
    aguewâni modo, judeu hebraiku itanwe aguewâni modo aidyly nehoguebyramo myani.
    Awylygue pyni âdy pebaom modoram xuduly wâgâ aguelymo: — Aunlolâ inanry typyniguenry
    modo xuatay, pypâ hebraiku itanwe agueim modo lelâ imâem nhuankylymo awyly, pypâ
    gregu itanwe agueim takaze kehoem — kelymo myani.'
  kue-kue: Enge tau endongo disaipel yomba ye nambano wu merkinde ongwa. Ana Juda
    yomba tau Grik ka dingwa yeingo te tau yene kanno Hibru mina dingwa, yene mina
    ka tengramo dingwa. Ana yomba Grik ka dingwa ikra ye sungangardi embino werai
    kan kan ere ana kaiya mokna enge tau yumbusi tekrime dingwa.
  cot-NT: 'Ariqueate yoshequiamajatanaquegueti quemisantajiatsica, ariqueate itsitijianaquero
    irirajia quenquetsatantacaroca guiriego inijashijianacariqueate irirajia quenquetsatantacaroca
    evereo, icantajiaquequeate: —Maasano savincaguiteri icavintsajajiaquerogueti metojacoguetanquitsica,
    tee irantajigueji cameetsa, teenicate irojocamajajiguenero oshecajia agonorojia.'
  bnp-bnp: Na tahuna iea e huriki a murimuri ri bele kupo. Na parava lobo bara ri
    habi a maki ni kani ne huriki a havuri. Pali e huriki a Iuda ri lohoka na nita
    Grik ri deke mai e huriki a Iuda ri lohoka na nita Hibru, a vuhuna e huriki a
    havuri ne ria i uka ma ni kori.
  apn-NT: 'Tã nhũm mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjaja ohtô rax kumrẽx o mõ.
    Mẽ piitã kêp Ijaew no nhũm mẽ hkwỳjaja axtem Gres kapẽr o kapẽr nhũm mẽ hkwỳjaja
    Ijaew kapẽr o kapẽr. Na pre hte Ijaew kapẽr o kapẽr xwỳnhjaja apkati mẽ mẽ kêp
    mẽ mjên htyk xwỳnhjê mã mẽõ ho pa. No ãm mẽ piitã mẽ hipêx o axpẽn pyràk kêt jakamã
    nhũm Gres kapẽr o mẽ kapẽr xwỳnhjaja tee ri ã mẽ kot amnhĩ nhĩpêx anhỹr ã mẽ omu
    nẽ mẽ kamã gryk nẽ. Hãmri nẽ mẽ kãm: —Kwa na ka htem amnhĩ kamã mẽ kêp mẽ mjên
    htyk xwỳnhjê mã mẽõ ho rũnh nẽ agõ. No mẽ ixkamã jajê mã na ka htem ãm ho hkryre
    nẽ agõ. Kwa mẽ ri ã mẽ hipêx anhỹr kêt nẽ. Mẽ hipêx o axpẽn pyràk nà. Anẽ.'
  ctp-NT: 'Xa wa ngwa kaꞌan ꞌa neꞌ judío nu msñi chaꞌ ꞌin Jesucristo, ja suꞌwa ngwa
    tiye neꞌ nu nchkwiꞌ chaꞌ griego loꞌo neꞌ nu nchkwiꞌ chaꞌ ꞌin neꞌ judío: ―Ja suꞌwa
    ntsaa neꞌ nan ku nu kunaꞌan nu nganun ska ti, xa wa ngujwi kwilyoꞌo neꞌ ―ndukwin
    neꞌ nu nchkwiꞌ chaꞌ griego―. Ja suꞌwe ngiꞌni neꞌ, chaꞌ nda neꞌ kaꞌan la ꞌin nu
    kunaꞌan nu nchkwiꞌ chaꞌ ꞌin neꞌ judío, loꞌo chinꞌ ti nda neꞌ ꞌin nu kunaꞌan taꞌa
    ba nu nchkwiꞌ chaꞌ griego ―ndukwin neꞌ.'
  opm-opm: Gahan Jisas ohe meng amrapti han ihir han trun ham isip hat pipari. Isip
    hat susa Grik ire mengtei poripti han ihirdapat Hibru ire mengtei poripti han
    ihirnong Gur kuu tahem ihirnong ma den pandepti oh guragure kuu tahem ihirnongwi
    den pomar pandeptio. Nure kuu tahem ihirnong pomar na pandeptio gosham inggoshatpari.
  bvr-bvr: Gun-gatiya minypa Jesus burr-yika jawina aburr-jaranga aburr-ni aburr-bamuna,
    aburr-werranga aburr-gatiya Ju yerrcha gun-birripa wengga aburr-wena aburr-workiyana
    gun-nelangga Grik (Greek), birripa aburr-garlmuna, burrbu-yopuna Jesus burr-yika
    jawina Ju yerrcha aburr-gata gun-birripa wengga aburr-wena aburr-workiyana Yibru
    (Hebrew), gata gun-guyinda. Minypa aburr-gata Grik aburr-guyinda, birripa aburr-yinanga
    aburr-wena, “A-lay, aburr-guna Yibru aburr-weya aburr-workiya gala aburr-gunggaja
    arrburrwa aburr-workiya aburr-ngayburrpa aburr-miliyak. Wurra wolawola rrupiya
    burrbu-wucha aburr-workiya rrapa aburr-ngayburrpa aburr-ngukiya aburr-workiya.”
  wal-wal: He wode, kaalliyaageetu qoodai dari dari biishin, Giriike qaalaa haasayiya
    Aihudatinne Yihudan de7iya Aihudati ooyettidosona; aissi giikko, Giriike qaalaa
    haasayiya Aihudati, “Ubba gallassi yeziyo quman nu am77eti naaqettoosona” yaagidosona.
  zad-NT: Na' ka zej chanch beṉ'ka' chonḻilall' Jesúza', beṉ'ka' chṉe dill' griegona'
    wzolo che'gake' aga chaklebi ikaa noolə wizebka' chṉe dill' griegona' ka to daa
    chkaa nool wizebka' chṉe dill' hebrewa' kat' chyisgake' yeḻ' wawa' yog' lla.
  kmg-kmg: Dameŋ ira opâ ruac guru sâko embiŋte nânâ bârâwiŋne-jarehuc Grië opâ ruac
    jaŋere hozec bâtiric-jopapie Juda opâ ruac jaŋere manapie mi sâckeme dâŋ bâfuambiŋ.
  aso-aso: Aꞌmine gameneuꞌ nene Izesuꞌ evenele zuho mo imineꞌ miliꞌmi nivavo engikutiꞌ
    eveneꞌ ma adoꞌ nGiliki eveneliti gamaziꞌningutiꞌ laaꞌ ave nete tiꞌ li li muluꞌninguꞌ
    goloso gilaniꞌ. Gamene gamene nosoꞌ niteꞌ izeꞌ mili ngimaaꞌ anguꞌ leze muliseutiꞌ
    minaniꞌ getoꞌ veneꞌ ne ningi huli-ngidi nosoꞌ niteꞌ mili-ngidisaꞌmave li muluꞌninguꞌ
    goloso gili Zuda veti gamaziꞌningutiꞌ laaꞌ ave ngelemilisa laniꞌ.
  uli-uli: Yela wol miril yodwe resa cholop loh tot chotugul kowe ngo yesa chaep yar
    hachocho fengal Jews kowe rema yalol Greek mo ikowe re faesul ir Jews. Jews kowe
    rema yalol Greek resa sor bo mokwe fefel faluyer we sa mes rir, ila re tayma pangir
    irel yar ma pawon salpiy seral mo seral.
  nin-NT: Ni ivivi ima nggo abiga ba a so kri mwe nggo uvi u gru ku ani Yahuda abangga
    ba nggo a di re irrirri imbarr yi, na ani Yahuda abanu ba nggo a di re irrirri
    i Girrki. Ani Yahuda abi di re Girrki ba a yì di a si di kye amba bi so na ako
    ambarr ba zizi ni ga ila yi nggo a di nu amba bi so na ko ba ni ivi yi hen.
  acu-NT: 'Jumchik arus Cristo umirin ainau nukap yujaru asaramtai, griego chichame
    chichainau chikich hebreo chichame chichainaujai kajernaikiarmiayi. Tura hebreo
    chichamen chichainaun jiyainak: —Waje ainau yuumamuri kinta metek suayatrumsha
    ¿waruka waje griegon chichainausha yuumamuri metek sutsuksha pujarme? —tiarmiayi.'
  cak-WNT: Chupan c'a ri tiempo ri', ri kach'alal ntajin yeq'uiyer. Y xtz'ucutej (xyacatej)
    c'a pe jun tzij chiquicojol. Ri kach'alal ri yech'o griego niquibij c'a chiquij
    ri kach'alal ri yech'o hebreo, chi ri malcani' tak ixoki' ri yech'o griego niban
    chique chi juba' oc quejkalen que chiquiwech ri malcani' ri yech'o hebreo tek
    nijach ri cosas riche (rixin) chi yetij ronojel k'ij.
  ebk-ebk: As nan nauycha ay timpu, as nan enmongoongoran nan omaafurot, nurmuy lilen
    nan chiyuycha Judio ay munkali as Griego as nan chiyuycha Judio ay munkali as
    Hebreo. Nunlili nan chiyuycha munkali as Griego, tay nan uycha eellakas at naenganuycha
    as nan inurkiw ay maiwarasan chi rasyon para as nan chiyuycha makasapor.
  spa-PDDPT: En aquellos días, cuando aumentaron los discípulos, los helenistas murmuraron
    contra los hebreos, porque sus viudas eran desatendidas en el servicio diario.
  ruf-ruf: Hambele, iwanu iwamtoghole Yesu hawang'ali wakongetseka, tsakulawila manung'uniko
    mghati mwe iwomtoghola Yesu iwolonga Chigiriki, na awala iwolonga Chihebulaniya.
    Awala iwolonga Chigiriki tsawanung'unika ka iwasaka wawo wang'ali wosemighwa mne
    ukugholelighwa ipfijo pfa chila litsuwa.
  gun-gun: Ha'e va'e jave temimbo'e kuery heta-etave oje'oivy ramo grego kuery regua
    ijayvu rei okuapy hebreu regua re, mba'eta ko'ẽ nhavõ tembi'u omboja'oa py grego
    kuery regua imeve'ỹ va'e kuery re hexarai ra'e.
  agu-BL: Itzun bantz yi ẍch'uye'n tajlal yi cmon creyent, nintzun jal mu'ẍ tal oyintzi'
    ẍchixo'l yi e' creyent griego scyuch' e' creyent hebreo tan paj yi qui na ak'lij
    ẍch'eybil cyetz yi e' xma'lca'n griego, yi quimnak quichmil.
  isn-isn: Itungili mu mahiku aya, matungo i ngele a amanyisigwa nai ikatulaa i kongeeleka,
    u witushi nua Ayahudi nia ki Yunani ai landilye ku a Ebrania, kunsoko ahimbi ao
    ai atulaa akiwa mu womolang'yi nua kila luhiku nua ndya.
  eng-PEV: At that time, a lot of people believed in Jesus and started to follow him.
    Some of them talked in the Greek language, and some of them talked in the Jewish
    language, called Hebrew. The Christians that talked Greek complained about the
    Christians that talked Hebrew. They said that the people that looked after the
    widows didn’t give enough food or money to the widows that talked Greek.
  ilo-ULB: Ita, kadagidiay nga al-aldaw, idi umad-adu ti bilang dagiti adalan, adda
    rimsua a riri dagiti Judio a taga Gresya a maibusor kadagiti Hebreo, gapu ta nabaybay-an
    dagiti balo kadakuada, maipanggep iti inaldaw a pannakaiwaras ti taraon.
  pir-NT: Ti decorire Jesu buheyequina peyequina wahahye. Sa ye judio masa tiquina
    quehnoano yeragʉ̃ ihñañe griego masa pehe tiquina mehna cahme tuhtiahye Jesu yequina
    dihita ijiepeta. Griego masa wape wiha numiare decoripe tiquina ihyayere quehnoano
    tiquina itieragʉ̃ ihñañe, judio masare tuhtiahye.
  anv-NT: Né gébé ɛyigembɔ, ɛchomele bɔɔ́ Jisɔs ɛwɛ́ne ɛjyɛ́ mbɛmbɛ nkane gejamégé
    bɔɔ́ ábánege bwɔ́. Abi ajɔge mejɔɔ́ Grek abɔ ásɔɔ́ matɔɔ́ ne abi Hibru nnó
    áfwalege akwi andeé bwɔ́ né uno bi ákarege yɛndé bií.
  sab-NT: E suiale gwangerugu kwian tanre Chube gerua Jesu giti gau ulia gire kwian
    Jesu gerua ganga chku ma ngle. Kwian israelita gerunga kwira griego gerudu me
    no kwian israelita gerunga kwira hebreodi kwian gerunga hebreo me kle muinga gerunga
    griego chegeba oli ñengulage chudaboi no muinga gerunga hebreo chudaboakle kare
    chui gdale no igi giti kaire lle na tanre giti.
  tmd-tmd: Mɨdɨp duön, nöbö mö Jisas nugw pim bla, mɨga magöri rɨ gɨ mɨdmä. Makwam
    Juda nöbö mö Grik mönö nugwim akuyöbö, Juda nöbö mö Juda mönö yöbö nugwim akuyöbö
    ñɨgö yadyöxön yadmä, “Lap wösrö ñɨŋ akuyöbö ñɨgö rɨg, ap mag, ap bla nuöm nɨg
    nöl ri aböia, jɨ lap wösrö an bla ñɨgö ap nuöm nɨg nöl ri abölöiŋö,” rɨmä.
  acr-NNT: Chupa taq laꞌ la qꞌij lik xekꞌiyar ri kajlibꞌal ri kikojom rubꞌiꞌ ri Cristo.
    Ekꞌu ri hermanos e aj judiꞌabꞌ ri kechꞌaꞌt pa ri chꞌaꞌtem griego, xkijeq kechꞌaꞌtibꞌen
    chikij ri hermanos e aj judiꞌabꞌ ri kechꞌaꞌt pa ri chꞌaꞌtem hebreo. Ma echiriꞌ
    kaꞌan ri jachanik chike ri e nibꞌaꞌibꞌ, ri malkaꞌnibꞌ ri kechꞌaꞌt pa ri chꞌaꞌtem
    griego na kekajmax ta chi utz rukꞌ ri toꞌbꞌal ke kakikꞌul ri jujun qꞌij.
  kpg-kpg: Muli tama madagoaa bodobodo, di madagoaa nia dama agoago ne dogologo mai,
    di lagalagamaaloo guu hai i mehanga digau o Jew ala e leelee Greek, mo digau donu
    o Jew. Digau ala e leelee Greek e hai bolo nia ahina guu mmade nadau lodo ala
    i nadau baahi, la digi kae nadau duhongo bahihadu ala e duwweduwwe i nia laangi
    huogodoo.
  taj-taj: थे धुइरी येशूदा विश्‍वास लबा म्‍हिगदे बढब तबान निमुबा। जमाहेन्‍से हिब्रू
    ग्‍योइ पाङ्बा यहूदीगदेला बिरोधरी ग्रीक ग्‍योइ पाङ्बा यहूदीगदेसे तामगन लबारी छ्‌याइजी।
    तिग्‍दा भिसम ग्रीक ग्‍योइ पाङ्बा यहूदीगदेला ह्रेम्‍बो सिबा म्रिङम्‍हेमेगदेसे धिनना
    धिन तोःतेधोना चबा थुङ्बा आयाङ्‌मुबा।
  avt-avt: 'Maain wɨ ham, mɨt nises hɨm me Krais hɨr nɨre yapɨrwe. Mɨt nises hɨm me
    Krais kerek natɨp hɨm Grik, hɨr nemtaantɨwo neriuwe mɨt nises hɨm me Krais hɨr
    natɨp hɨm Hibru. Mɨt natɨp hɨm Grik hɨr natɨp nar ik: “Mɨt ap newet miyapɨr han
    kerek mɨkaan nɨr naa epei nɨnaiwɨri, mɨt han ap nekepi newetɨr menmen nɨnpɨn werek
    au.”'
  cbk-cbk: Durante aquel maga dias, el maga siguidores del Señor ta omenta gayot.
    El mismo tiempo el maga Judio quien lang ta conversa Griego, ta reclama acerca
    del maga Judio quien hende ta dale el racion de todo′l dia con el maga viuda del
    di ila grupo.
  uig-ARA: 'شۇ كۈنلەردە، مۇخلىسلارنىڭ سانى بارغانسېرى كۆپىيىپ، گرېكچە سۆزلەيدىغان
    يەھۇدىيلار يەرلىك ئىبرانىي قېرىنداشلارغا: ــ كۈندىلىك ئوزۇق-تۈلۈك تەقسىم قىلىنىشتا
    ئارىمىزدىكى تۇل ئاياللار ئېتىبارغا ئېلىنمىدى، دەپ نارازىلىق بىلدۈرۈشتى.'
  tuf-tuf: 'Awana ítchareht uw ricán to binat Sir chihtá cájacro. Ricán to rehc bicayat,
    Jesús chiwa cahujinan cahujín ac imár owár túrjacro. Griego cuw téw̃quinat Hebreo
    cuw tew̃quin acu túrjacro. Turir griégoinat wajacro: —Ira tahw̃uyat ijmár griégoin
    sácajaquin wíyara conú ruhw̃uro. Eyin quínora ira conu wícaro, wajacro. Eyta bira
    griégoinan judíoin owár ira conu wiquic ques túrjacro.'
  abx-abx: Siray mga allaw sigi lalabbat i mga inadalan-na si Jesus ngan agsaralakot
    hamok i mga Hebro nga Grikuhanon i pinahallingan-na pati' i mga Hebruhanon. Mangno
    agriklamo i mga Grikuhanon kuntra si mga Hebruhanon kay naglihisan i mga balu-na
    mga iya si ayuda balang allaw.
  mco-NT: Je huin'it xɨɨ ajcxy huɨdibɨ ixpɨjcp Jesús y'ayuc nïgɨ anajty ñimayɨy'adɨɨtzcɨxy.
    E huɨdibɨ anajty capxp griego ayuc ytɨgɨɨy nayñigápxɨp mɨɨd huɨdibɨ judío y'ayuc
    capxp. Ymɨnaangɨxy co yɨ griegojäy co'ögy töxyjädɨjc, ca' anajty ajcxy paady quipxyjaty
    mɨɨd je judíojäy co'ögy töxyjäydɨjc caayɨn uucɨn jabom jabom.
  bsp-bsp: Mata mamɔkɔ ntɛ acɛpsɛ a Yesu ŋaŋc-la kəla dəm mɔ, aSuyif acɔp kusu ka
    Kresi ŋayɛfɛ kəcɔpəsnɛ teta akɔ ŋaŋc-cɔp Ebəre mɔ. Aran acɔp cəKresi aŋɛ awos
    aŋan ŋafi mɔ ŋaŋc-sɔtɔ fɛ yeri pəmɔ acɔp Ebəre dɔsɔk o dɔsɔk kɔ andeyer-ɛ.
  kqf-kqf: Mba laḡandimo tauwaikaiwatana iyevina i saḡasaḡa. Bi tauwaisumaḡa Gulik
    kalinana taugiuwena a moito te Diu Ḡibulu taugiuwena a giuvitavitaledi. Banina
    Gulik iwape mote a kita kauwedi kani soiyenemo.
  cpb-NT: 'Ikanta isheniperotanake riyotaanewo, ikenkithawaiyetanake Grecia-weri,
    ikantzi: “Pamineri rantapiintakeri Heber-thato, ipapiintayetziro owanawontsi kinankawo,
    ramaakiyetzimaitawo kaari isheninkayeta iriroripaini.”'
  aon-aon: Aria abudok nyutob, arpesh shagipesh Jisas iri douk shatogur sabaishi abom.
    Aria eshudok Juda douk sheneyagwreh enyudok baraen Grik aria shagipesh Jisas iri
    shani eshesh wobresh Juda sheneyagwreh enyudok enen baraen Hibru iri shanatutukem.
    Eshesh sheneyagwreh Grik iri shakri abudok nyutob shasiya eshudok shako eshesh
    yaruhish iri obi nyutob, shakri esheshiyu amam hagok hawosopukuk iri armago douk
    madae shuko atin uwe, uwok.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, kom an belomtsik yanéch, an judíotsik xu káw
    griego tujey ti itʼixbéltsik kʼal an judíotsik xu káw ebreo. In ulaltsik xu káw
    griego ke an chemtsidh mímlábtsik xi jajáꞌ in kidhtal, yab u lej tʼajtsinaltsik
    ti kʼij tam u pidhnáb an kʼapnél tsudhey ka tsudhey.
  mig-NT: Te ni̱ ndea̱ kua'a̱ cháa káskuá'a. Te ɨɨn kɨvɨ̱, te cha̱a ñuu̱ Grecia, ni̱
    kaka'a̱n sóó‑de sɨkɨ̱ cháa hebreo, chi̱ tú ní téta'a̱n ɨɨn núú‑de staa̱ kée ñá'an
    viuda hora ja̱ sáka‑dé ndɨta'a̱n kɨvɨ̱.
  bps-bps: Na di bang én, di katnù i kdee di dad gal mlalò ku Dyisas, sugak i dad
    to Dyu talù Grik na i dademe dad Dyu talù Hibru, du manla i dad balu i dad Dyu
    talù Grik là banlé i alel klidùla salngad i dademe di klit i duh.
  mbs-mbs: Nayan, migkedita se otaw egpemenal. Meneng migpedindilay se menge otaw
    egpemenal eg-ikagi te Griego aw doma eg-ikagi te Hebreo, so minikagi se menge
    otaw eg-ikagi te Griego te deitek olò se togpò inteped diyà te kandan menge bayi
    balo te kelikit te aldaw.
  cme-NT: Nuɔmba bɔi taa ba hũu Yesu maama‑i huɔŋ daaku-na, a ce dumaaŋo-na bamaŋ
    piiyeŋ girɛkimma‑i, baa ta ba waana wuɔ bamaŋ piiyeŋ ebiremma‑i, ba cal niiwuoni‑i
    yinni maŋ joŋ aa ba sa hã bafamba bikulcaamba‑i.
  sus-sus: Na tɛmui, Isa fɔxirabirɛe kɔnti xun to nu masama, Yuwifie naxee Girɛki
    xui falama, e naxa e mawa Yuwifie xɔn naxee Eburu xui falama, barima lɔxɔ yo lɔxɔ
    donse itaxunma tɛmui naxɛ, e nu nɛɛmuma nɛ kaaɲɛ ginɛe ma naxee Girɛki xui falama.
  pon-2006: Mwurin ahnsou kis, ni en tohnpadahk ko ar wie tohtohla, akamai ehu ahpw
    wiawi nanpwungen mehn Suhs ako me ese mahsen en Krihs oh uhdahn pwilidak en mehn
    Suhs akan. Irail me ese mahsen en Krihs koasoia me liohdi kan me mie rehrail sohte
    kin ale pwaisarail ni ar kin nehk sawas akan ni rahn akan.
  dad-dad: Sain anĩ bun, dõ fiya tamo kayau musei di, Juda tamo kayau Grik od wogõ
    dedig anidim, Juda tamo kayau Hibru od wogõ dedig anidi nauseir difiyẽdin, ere
    nigin, idi neid kayau waab naa ganan saaf gadõ fiya bun ditornẽdidig.
  zab-NT: Láani de dxiqui deni güelaa bdalru de bniety ni reldilaaz Jesucrist, de
    bniety ni ruee diidx griego guzulo rbaaicquideb xquej de bniety ni ruee diidx
    hebreo. Rniideb dec llillite chi rgaazy ni iquiiny de viud, gulliaaru rcáa de
    viud ni ruee diidx griego que de viud ni ruee diidx hebreo.
  jae-jae: Gêdêŋ ŋasawa tonaŋ ŋacseŋomi têtu taêsam. Ma lau Helen têtu môsi lau Ebolai
    gebe sim êsêacnêŋ awêtuc su ŋa gêŋ, taŋ sêjac sam kêtôm bêcgeŋŋa naŋ.
  ksd-ksd: Ta nam ra e, a tarai na vartovo dia pepeal vanavana, ma ra tarai Iudaia
    maro Elenas dia tata na urur ure ra tarai Ebraio, tago di tibatibe lake kadia
    umana ua na vavina ta ra tiniba ra bungbung.
  msm-NT: 'To diya no panahon, meyduon daduwa no grupu no mgo magtutuu: mgo Hibru
    no Grigu to inikagihan, dow nitibu no mgo Hibru. Na, paghan-in on to mgo otow
    no migpasakup ki Jesus, migbagutbut sikan mgo Hibru no Grigu to inikagihan, su
    to bayu dan no mgo bujag ogyabay-yabajan to nitibu no mgo Hibru ko ogpamogoy to
    inaedow-aedow no ogkabuhian.'
  myk-myk: Ayiwa, nʼa daa fɛɛ pu bi ɲɛhɛŋi xuuni yee caya yi na. A Helenisitilee pʼi
    ba ganha na fiige ki wo Yawutuu pu zɔlɔɔ yu na pee ya li sɛɛri na li cɛ pu na,
    na pu ya pee wo naxhugoshaa pu jateni caŋa bɛɛri wo yaliye looloduun ni wɛ.
  sbe-sbe: Mayadaidi ne udiyedi tauhemuliwatani kadi boda wa ye laki ye lau. Luwadiyena,
    hekadiyo meta Dius tamowaidiyao taukalina Giliki, yo hekadiyo siya taukalina Hebelu.
    Mayadai kesega kesega meta kai se giyagiyahi, na taukalina Giliki yodi wabuwabu
    wa se soisoihemulidi. Unai taukalina Giliki wa se hetalapili taukalina Hebelu
    wa udiyedi.
  mcr-mcr: Iŋgaŋi ämaqä Jisasi Iquenyqä quuvqä heqiyqä iqua, kuapänä timäutqätaŋguwäŋgaŋi,
    ämaqä kiŋä nämdaŋä, Grikä iquauqä aŋä-kukŋuä tqä iqua, ämaqä Israitqä iquauqä
    aŋä-kukŋuä tqä iquau, äkasuwä tiiŋä ätukuwi. “Hiunji ique-iqueŋi, he qokä-apäkä
    buayäŋqä äwa iqaŋguwä iquau, yätamäkqä äväpiyäŋgaŋi, nesaŋä apäqŋqä iuauŋi, mävqä
    itqäŋäuä” ätukuwi.
  cux-NT: Nguuvi miiⁿ chi'yááⁿ 'iiⁿ'yāⁿ s'eeⁿ chi i'téénu yā Jesús. Ch'iindiveéⁿ yā
    nduudú vaadī caa'va nguáaⁿ yā. 'Iiⁿ'yāⁿ s'eeⁿ chi griego yā caⁿ'a yā chí 'iiⁿ'yāⁿ
    Israel s'eeⁿ nguɛ́ɛ́ diíⁿ yā cuenta ndii nguɛɛ ca'á yā nguuvi nguuvi n'dáátaa
    nguá'aā chi cuta'ā tá chɛɛ̄ chi che'ē tá.
  tur-YTC: O günlerde öğrencilerin sayısı çoğalınca, Grekçe konuşan Yahudiler İbraniler'e
    karşı şikâyette bulundular; çünkü onların dul kadınları günlük hizmette ihmal
    ediliyordu.
  san-ITR: tasmin samaye shiShyANAM bAhulyAt prAtyahikadAnasya vishrANanai rbhinnadeshIyAnAM
    vidhavAstrIgaNa upekShite sati ibrIyalokaiH sahAnyadeshIyAnAM vivAda upAtiShThat|
  bel-N: А ў гэтыя дні, калі памножылася вучняў, сталася нараканьне Эліністаў на Гебраяў,
    што ў штодзённым служэньні занядбоўваюцца ўдовы іхнія.
  sch-sch: Ma zora han, ruoisingei an hong pung bang lâia han, anîngtin an neinun
    sema han meithâingei rang lunghâng an tho ngâiloi sikin Greek chong mang Judangei
    hah, Juda Hebrew ngei chunga an chiera.
  mic-MIQNT: Ta'sijig tepgun'set'pnig me' pem pugwelietiteg unaqapemg. Gi'gaita'jig
    ta'pu nemigsijig Lesui'paq. Newgte' ugtli'sutiwow Lesui'peweiei gatu igtigig tapu'gl
    ugtli'sutiwal Lesui'peweiei aq Gli'gewei. Lesui'paq ta'nig Gli'gewisultijig teluejig,
    “Gli'gewi'sgwaq sigu'sgwaq mo mesnmi'tigw suliewei ta'nig te'sigisg'g ignmuetu'tij.”
  huu-NT: Naie facaise ailluena comɨnɨ creyentiaɨna jaidɨmacɨ. Uradoillamona griego
    uaido ñaɨte comɨnɨ dɨnena, judíuaɨ uaido ñaɨte comɨnɨna jeare ñaɨtɨmacɨ. Grieguaɨ
    fecɨñuaɨ judíuaɨ fecɨñuaɨ isoi nagarui rana feiñoñena jira, jeare ñaɨtɨmacɨ.
  jiv-NT: Nú tsawantin Yusan umirkaru ti kaweṉkar ármiayi. Tura tuke tsawant yurumak
    súsatin ámiayi. Túmakui Yus-shuar Kriaku chichaman chicharmia nu, Israer-shuaran
    kajeriarmiayi. “Tuke tsawantin yurumak súarmena nui̱ atumí waje̱ ti nukap súarme.
    Tura íiniuka ishichik súarme” tiarmiayi.
  otm-NT: Nu'ʉ yʉ pa ʉ man'da xʉn ngu bi 'yɛ̨c'yɛi. Nu'ʉ 'da bʉya gue i yą ra griego,
    bi dʉ'mi bi zʉ'ʉ i yą ra hebreo, i ɛ̨na hingui pa ma pɛti xʉn ho ʉ 'da yʉ́ mɛnguhʉ,
    gue yʉ xisu xʉn du yʉ́ ndø, gue'bʉ pa ma dat'i yʉn ts'ihmɛ n'da pa ngu n'da pa.
  dah-dah: Be, gwaha teŋ hinhan goyenterbe Yesu niŋ dufaymiŋ tareŋ irde hinhan marbe
    budam forok yeŋ hinhan. Goya goyenbe Yerusalem niŋ Yuda mar yiŋgeŋde mere teŋ
    hitiŋ beleŋ gise haŋka beretap biŋge gale heŋ yuneŋ hinhan. Goyenbe yende beretap
    po yuneŋbe, Grik mere teŋ hitiŋ beretap gobe yubul teŋ hinhan. Irkeb Yuda mar
    Grik mere teŋ hitiŋ goreb goke igiŋ ma nurdeb tiyuŋ miŋ mar goya kadom mohoŋde
    tiyamiŋ.
  tnk-tnk: Nərmama me səvəi Iesu həuvehe mhəpɨk mwi. Ia nəpɨn nəha nəkur Isrel səməme
    kamhəɡkiari ia nəɡkiariien səvəi nəkur Kris həvisə irəha nəkur Isrel səməme kamhəɡkiari
    ia nəɡkiariien Hipru. Nəkur Isrel səməme kamhəɡkiari ia nəɡkiariien səvəi nəkur
    Kris həni mə ia nəpɨn me, nəpɨn kauvei pen mane mɨne nəveɡɨnien m nərmama me trasitu
    ia nirəha, kɨpkuvei pen mhə m nɨpran me səvənraha səməme nərman me səvənraha həuvamhə.
  kpr-kpr: Ainda amboda, Iesu da natofo digarigo use, tuturo edo to tofo tofo beisiga
    useri. Israel embo mendeni Israel aminda siroredo nenda gekaimi sedo ghusera,
    a Israel embo mendeni Greek gekaimi sedo ghusera, nemonde dabade beisiga useri.
    Mendeni Greek gekai sedo ghusera amo, ne eminge siseri, “Bajari da ambo jimbi
    namondeda moni soro use, namanenda roririkena itako muturaera. O nenda roririkena
    mo, teriago muturaera,” aminge setero,
  san-IAS: tasmin samaye śiṣyāṇāṁ bāhulyāt prātyahikadānasya viśrāṇanai rbhinnadeśīyānāṁ
    vidhavāstrīgaṇa upekṣite sati ibrīyalokaiḥ sahānyadeśīyānāṁ vivāda upātiṣṭhat|
  nho-nho: I naa aso naa raa, te kooina naa tama e tautari i Jesus raa ni hanake no tammaki iloo.
    Teenaa e mee te saaita naa Jew teelaa e taratara haka Greece raa e hakatauttau
    ma naa tino Jew te henua naa, i naa Jew e taratara haka Greece raa e mee maa naa puruna
    laatou raa maraa see hanaia i naa vaevae ake naa kaikai i naa aso.
  gym-NT: Kä ye ngwane, nitre tödekaka Jesubti nikani niren bäri kwati mda. Angwane
    köbö kwatirekwatire nire nire nämane mrö nike abko bti namani mrö dräire. Akwa
    nitre israelita kukwe griegore tödekaka Jesubti nikani ñäke nitre kukwe hebreore
    rüere, ñobtä ñan angwane meri kukwe griegore, kän brare krütani abko ñan die mika
    namani kuin era metre mröbtä köbö kwatirekwatire.
  azg-NT: Majoo xueeꞌñeen tëvijndyentyichen nnꞌan na vantyja nꞌon Jesús. Quiiꞌ ntꞌanhin
    mꞌan nnꞌan judíos na conanꞌneinhan jñꞌoon griego, ndoꞌ yo mañoon ntyjehan na conanꞌneinhan
    jñꞌoon hebreo. Nque nanꞌñeen na conanꞌnein jñꞌoon griego, tquenhan jñꞌoon ntyja
    ꞌnaan ntyjehan nanꞌñeen na conanꞌnein jñꞌoon hebreo. Ee joo nanntcu ninnque na
    mꞌan juu tmaanꞌ na conduihan, chjochen ꞌnan na toyꞌonhan cüenta na tovijntꞌuehan,
    chichen ntyjehan nanntcu ninnque na conanꞌnein jñꞌoon hebreo.
  bhd-bhd: ई गल तेइसेरीए ज़ेइस चेले केरि गिनती बधने लगोरी थी, यूनानी भाषा ज़ोनेबालो
    यहूदी चेलेईं इब्रानी भाषा ज़ोनेबाले यहूदी चेलां केरि शकैइत केरने लगे, कि हर दिहैड़रे
    सेवाई मां विधवां केरि खबर न की गाए।
  too-NT: Huā'mā'na chi'chini' ixtalhūhua'ntēlha huan a'ntī ixtakalhlaka'ī'. Lā' huan
    chi'xcuhuī'n griegos cāhuanilh huan hebreos que tū' xa'nca ixcāmāpitzini'can a'ntū
    ixcāmaxquī'can huan lakapūtnu' griegasna' lakalīyān.
  ind-AYT: Pada hari-hari itu, ketika jumlah murid terus bertambah, suatu keluhan
    muncul dari orang-orang Helenis terhadap orang-orang Ibrani asli karena janda-janda
    mereka telah diabaikan dalam pelayanan makanan setiap hari.
  cjo-NT: 'Ari roshekyaantakari aapatziyariri Jesoshi, eejatzi ikijashiryaanaka riraga
    iyotzirori ipaante kireeshiyajatzi. Ikantawakaanaka: —Maawaeni kitejiri, aririka
    ipantawitya owanawontsi, tee ipaperotziro natziritzinkawote ashi aari: iroka kamayiteentsirini
    oemi. Omaanta ipaperoeyirini kameetha iyotzirori ewereeyo, rowaga ipaante joriiyopaeni.'
  nsn-nsn: Tar binakanin, o tamatang tagorong mana ka burehentiehe uain. Doho Jusine
    ra ate toro uelhireng Grik ka menmeneng nimaliana tasir Jusiner peng Israel tun
    ra uelhire toro uelhireng Hibru, teene o kuaha nimate liuing Grik ahik pah ra
    uoto kale tagu me nipoul tar mamang binakalik gera buligir niein.
  san-DEV: तस्मिन् समये शिष्याणां बाहुल्यात् प्रात्यहिकदानस्य विश्राणनै र्भिन्नदेशीयानां
    विधवास्त्रीगण उपेक्षिते सति इब्रीयलोकैः सहान्यदेशीयानां विवाद उपातिष्ठत्।
  tna-NT: 'Da tiempo su Cristo peje su jei eputani edue cuana dueji anitaina. Ebia
    su jajucuatitana huecuana. Beju judío jei eputani cuana duju su pia Grecia yahua
    jenetia edue cuana di anitaina. Griego yana su mimitaina huecuana. Aimue beidaji
    puana huecuana mahue, judío edue cuana ja aimue saida batana huecuana mahue putsu.
    Uja atana huecuana: —Aimue micuaneda griego ahue manujiji epuna edue cuana saida
    equinainia mahue. Tuna sa ediaji cuana aimue tupu etiainia mahue.'
  lid-lid: Na len doh badeh, kane iri lau nane a-en hamon ta Jises ma atehei budon
    tiri handru i ta Kindrei i sola le ai. Eme ma iri Juwis nane asehek boho iri Grik
    badu bolo iri lau ta Kindrei badeh, tebelese hawe iri Juwis rayah nane asehek
    boho Aramek. Iri Grik anya iri badih nyau tiri badeh, bakohok nyamon sola bwe.
  wim-wim: Aꞌ ngul-ngulan-a, than pam wanch ngangkangan piꞌ-piꞌin nunang Jesus.an-a,
    yot ngul weemin. Puth than Jews wiy anangan aak Greece.aman wamp-wampin-a, than
    kul thaw-thawin thant Jews wiy al-alantan aak Israel punchanant al-alantanwey.
    Thanana thawin thant, “Thaniya ngaaꞌ thon-thonana may theeꞌ-theeꞌantan thant pam
    wanch wiyantan mungkanakana, puth thaniya wukalongk nganttam al-alantan keꞌam
    theeꞌ-theeꞌantan thant, yaꞌweya.”
  zga-M: Leno isikhu inchi, eidadi ya vasiole vikhongesekha, elilalamekho lya Vayakhudi
    na Kiyunani vakhategwile ipakha Avaeblania, ulyakhova ugovo vavene vale kosamiwe
    vovigava ugovo gwa khya kholya.
  yom-yom: Muaki mu bilumbu bina, thalu yi minlonguki yibuelama, Bayuda bobo baba
    tubanga kingeleki baniungutina Bayuda bobo baba tubanga Kiebelewo. Bila mu thangu
    kabula bidia bi lumbu ka lumbu baba babanzilangamafuola mawu mu bufuana.
  san-SIN: තස්මින් සමයේ ශිෂ්‍යාණාං බාහුල්‍යාත් ප්‍රාත්‍යහිකදානස්‍ය විශ්‍රාණනෛ ර්භින්නදේශීයානාං
    විධවාස්ත්‍රීගණ උපේක්‍ෂිතේ සති ඉබ්‍රීයලෝකෛඃ සහාන්‍යදේශීයානාං විවාද උපාතිෂ්ඨත්|
  yut-yut: Uŋun bɨsapmon amɨn morapmɨ da paŋdet kabɨkon saŋbeŋba paŋdet morapmɨsi
    awit. Aŋakwa uŋun kabɨkon da amɨn dɨwarɨ Grik gen yawit uŋun da Aram gen yawit
    amɨn uŋun do yaŋba yokwi tok aŋek yaŋ yawit, “Ji gɨldarɨ gɨldarɨ bupmɨ amɨn do
    jap yomɨŋek sakwabat ninon ekwaŋ uŋun do jap dɨma yomaŋ. Uŋun tagɨ dɨma.”
  grc-BYZ: Ἐν δὲ ταῖς ἡμέραις ταύταις πληθυνόντων τῶν μαθητῶν ἐγένετο γογγυσμὸς τῶν
    Ἑλληνιστῶν πρὸς τοὺς Ἑβραίους, ὅτι παρεθεωροῦντο ἐν τῇ διακονίᾳ τῇ καθημερινῇ
    αἱ χῆραι αὐτῶν.
  cpc-NT: 'Ikanta ijyikipirotanaki jiyotaani, ñaawaiyitanaki Grecia-paantiri, ikantzi:
    “Paminiri jantapiintayitakiri Heber-paantiri, ipapiintayitziro owanawontsi kamatsiri
    oimi, imanintanakiro kaari ijyininkatayita iriroriiti”.'
  nhg-NT: Pa nieca tiempo cuöc momeyaqueliöya creyentes seque tli tlajtlajtoöya ca
    griego opiejque omoquejörojque. Omoquejörojque cuntra joriojte tli tlajtlajtoöya
    ca hebreo. Oquejtojque que mumustla cuöc quentlacualtea giente, amo oquentlacualtejque
    cuale imicnusosohuöhua.
  nya-nya: Mʼmasiku amenewo pamene chiwerengero cha ophunzira chinkachuluka, Ayuda
    a Chihelene pakati pawo anadandaula chifukwa cha Ayuda a Chihebri chifukwa amasiye
    awo samawagawira chakudya cha tsiku ndi tsiku.
  ngu-NT: Ipan on tonaltin on nomachtijquej más sanoyej miyequixtiayaj. Niman on yejhuan
    tlajtlajtohuaj griego opeu chicotlajtohuayaj intech on yejhuan tlajtlajtohuaj
    hebreo, pampa on sihuacahualtin de on griegos xijqui quiseliayaj tlajcuajli quen
    on sihuacahualtin intech on hebreos ijcuac mojmostla quinxelohuiliayaj on tlajcuajli.
  kup-kup: Met Iesuz homeo badae batooh-pori ahovokaro ravovai soohan orah rezah paruhö
    parum gipiz bonori manohot heh. Met pot tooh-porah Zuda togü nat Grik ñeo haoh,
    met Zuda togü mod nat Ibru ñeo haoh. Pot hahot hehaek narah paru Grik ñeo haohari
    mogao tat Ibru ñeo haoharin epat mañah, “Ari tin arim añarab gipiz bonori manameg,
    oñ añ hapurihol abuhol ñomahan deinañ hezari ari tin gipiz naman.”
  jid-jid: Zizan ni vi biyi, wa mir ko bi hua, ba si ye ni bran Yahuda wa bi wo helenanci
    bi nji yiye nitu bi Ibrini yawaba, ahdi bana mla niya mmba be k'po ni zo wa ba
    yi bawu chachuna.
  wmw-wmw: Kwa nozire suku zire, pawazidire kongezeka wanafunzi wa Insa, íkiwapo dugudugu
    nkati ya Mayahudi wakusowera kigeregu na ware wakusowera kiebraniya. Ware wakisowera
    kigeregu wakiduguda kuwa manankweli wawo awanang'aniziwa sana pacitongiwa cakurya
    kila suku.
  gmv-GGM: Ammanizayta qooday dari dari biza wode girkke biittafe yida ayhuda asati
    yudan diza ayhuda asa bolla garssara zigiretida, gasooykka wursio wode miza kaathi
    gishishe ammiista wudan yegontta aggida gishasiko.
  ssg-ssg: Ti ape mongohe teka kahikahi Jises kikilale, teka Ju kakaialaha Grik laha
    wiliki teka Ju kakaialaha Arameik ma Hibru nake laha kum sei hapono waliko hani
    teka hehin kakaialato Grik axoalato matewen.
  zpo-NT: 'Nu zee lee re xaa Jesús nzhiyak zyen doo, nu lee re xaa Jesús, xaa nzhedizh
    gryeg mzelo ngunii nawent re stub naz xaa Jesús, xaa nzhedizh hebreo nu nzhé xaa:
    “Lee re byud, me nzhedizh gryeg nankayaat tub paro kwaan mod nkayaa re byud, me
    nzhedizh hebreo”.'
  poy-poy: Pamberi, walanga ya wafundwa paweriti iyongerekiti, kulawiriti magugumiru
    pakati pa walongu yawayoweriti Shigiriki na walii yawayoweriti Shiebraniya. Walii
    yawayoweriti Shigiriki wagugumiliti handa wakenja wawu waweriti wankuwalyaluwa
    pakati ubagulira wa mafiru ga kila lishaka.
  qwh-NT: 'Tse junaqcunam Teyta Jesuspa qatiraqnincuna allapa miracurcuyarqan. Tsechonam
    griegu idioma parlaqcuna hebreu parlaqcunapita quejacuyarqan queno: —¿Imanirtaq
    cada junaq imapis raquinaquicho noqantsiccho biudacunata iwalqa atiendiyantsu?
    —nishpa.'
  gaw-gaw: Ag Jesus Kristusnu Nai Ena amu mehuqegeg, haen amup̱a danab kuḏum Jesusnu
    oolagp̱a genab doyegeg, ameg amu tuḏiṯegeg, oḵai meum. Anam beebe, ag oolagp̱a
    ameg laa, ag Grik nai dooṯeb ele amu, ag ahan, ameg laa Hibru nai dooṯeb ele amu,
    ag ele aeg ona aeg do amelagp̱a ap̱ig. “Ag deḏ oh uḏat imu tip̱alṯeb. Ag ah qab
    ahilḵad, ag e iiṯa ele amu, ag e madaṯeb amge ag ihinḵad ah, qab daaṯeb amu, ag
    ii ehanadṯeb,” aon ap̱ig.
  nca-nca: Ŋu naruko ŋuno iŋo-iŋo rewero unipare qambu tunoqaŋgurí. Ŋunde ti kumi
    Grik mande yeyaŋgo qundo kumi Hibru mande yeyaŋgo quya kisikasa mande ka yaŋgurí.
    Ŋande yaŋgurí, “Ko yendo o qoyemboro unipare yunoyoteŋgo quno ŋuno noreŋo wapu
    ŋundo o kama siyoyoteŋgo,” yaŋgurí.
  zpz-NTPP: Laab tiem zeꞌ, ornu bi ryañ zir de mbecy nu ricy cup consuel lo Crisht,
    orzeꞌ de mbecy Israeel nu rnii griego nu de mbecy Israeel nu rnii hebreo, riidz
    guledz, bdzaꞌ dey ni losaꞌy. De mbecy nu rnii griego mnii dey nu wagyicy paa mbecy
    ornu rgyeez dey de coz nu gow byud nu yuꞌ lat dey.
  mkj-mkj: Mwerin anjoau kij, nehn en sohnpadahkkok dirla, akmai oau wiawi nehn pwungen
    mihn Jew‑ok ma kidal lal in Greek apel irai kan ma kidal lal in Hebrew. Irai ma
    kidal lal in Greek sikoa pwa liohdihok ma mine iparai joh kin oaloa arai pwaij
    nehn ahr kin nehk jauwaj kan nehn oau oau rehn kan.
  zac-NT: Tiempë dzë ni zihani mënë gualdí lduꞌu raiꞌ dizaꞌquë. Cadë dzë gudiꞌdzë
    rall cumidë gau ra nanadë nápëdiꞌi, perë ra më israelitë naruadiꞌdzë dizë́ griego
    guzublú guniꞌi rall cuntrë ra më israelitë naruadiꞌdzë dizë́ hebreo. Guniꞌi rall
    lu ra poshtë, ra viudë naruadiꞌdzë griego adë cuáꞌadiꞌi rall igual ziquë cuaꞌa
    ra viudë naruadiꞌdzë hebreo.
  kyg-kyg: Yesu geꞌamo neꞌafiya vayaꞌmo magoꞌe magoꞌe huꞌa lusi vayaꞌmo afole aiꞌnageꞌapaeꞌmo
    Galiki apakemo neꞌaiya Yu vayaꞌmogimo Himulu apakemo neꞌaiya Yu vayaꞌaifeꞌmo,
    Kogu aꞌnetimo muki afinaꞌae afinaꞌaeꞌmo aliꞌa fako huꞌa neꞌapamiya monifatiꞌmo
    noꞌaliye, huꞌa ge hapauꞌnae.
  kmk-kmk: Utdiya timpu un ummaduadu dit bilang dat manuttuwa, nilumtaw tun lilin
    dat Judio un mambagbaga si Griego utdat Judio un mambagbaga si Hebreo. Nanlili
    dat Griego un mabaybay-an dat bilug da utdat maiwaḻasa lasyun kan dida si kaaḻgaw-aḻgaw.
  cao-NT: Toatiyá tsi chahahuacanaiba maxo anino tsi quiha jodioba joi chanicanaibo
    qui carayana ca joi chanihai ca jodiobá joi mëraniquë. —Piti biyamahi quiha noba
    bënë imanish ca yoxa bo rë, barihaní tsi piti ja acaquë no —nëa tsi quiha jato
    jimibo qui ja nëcacaniquë.
  bbr-bbr: Kiro ses opok, roat sosop Jisas mesin akan woiaka epar mianik, karauk Juda
    roat Grik ämän miäi akas Juda roat ak Ibru ämän miäi kewareanik, awaroin, “Omre
    orip orip ak akan wäimäs asiret sarwareäi. Utianik, ak iken wäimäs asiret wa sarwareäi.”
  inb-inb: 'Chi puncha­kuna, Jesus­wa tukus­ka­kuna miraspa miras­pa­mi ri­na­kurka.
    Chi­ura griego suti rimai­wa kag­kuna, he­breo suti­wa rimag­kuna­manda piña­chi­rii
    kalla­rir­ka­kuna, kasa nispa: —Tukui puncha­kuna, mikui kara­na­ku­ura, nukan­chi­purapa
    sapalla kidaska warmi­kuna manima sumag­lla chaski­na­kunchu.'
  hrv-hrv: U one dane, kako se broj učenika množio, Židovi grčkog jezika stadoše mrmljati
    protiv domaćih Židova što se u svagdanjem služenju zanemaruju njihove udovice.
  box-NT: Mu pã̀ahṹ ká ɓa nì-kenínia wee dé wán ká ɓa wà. Á ɓa *zúifùwa
    na wi ɓa tĩ́ahṹ na wee bío mu kɛrɛɛkimu sĩa yí wan bìo á ɓàn zàwa na
    lé ɓa zúifùwa binbirí wee wé yi. Ɓa wee zá le làa wizooní ɓúenɓúen le
    mínɛ́n mahã́awa á ɓa yí máa loń yi sese ho dĩ́nló sankaró pã̀ahṹ.
  ote-NT: Nuya paꞌʉ mri xu maꞌra ya gamfri. Ne mi ꞌbʉhni ꞌraya cu mi ña̱ griego. Nepʉ
    nuꞌʉ́ bi ꞌñembabi núꞌʉ ya cu mi ña̱ de yá hña̱qui ya xodyo, ne mi ambi hanja himi
    tꞌumbabi te da zi xá hño núꞌʉ yá viuda ya griego ra ora mi tꞌumba te da zi ya
    hyoya ne núꞌʉ maꞌra ya viuda, ngueꞌa̱ nuꞌʉ́ hyastho mi tꞌumbi te da zi.
  wnu-wnu: 'Qen end Yisas yurau eng bo irou burab wogub ne purab tau ombur buremirei.
    Yurau qei Grik qob qamb ne qei Hibru qob qamb ende at igurei. Ne Grik qob qamb
    igour eng der qamamir: “In erogori mi niau qiumuni igoun eng an mani qerei igoumon
    eng in yamangar qindou qenen mani qeemben me wurisab igoumon.”'
  zam-NT: Le'n huiza sate más ndoo queltàa mèn co' ngola's loo Jesús no loo cón che'n
    Jesús. Sya, mtlo mèn grieg co' ngola's co' nzo làtha, mco ñee mèn grieg loo myen'
    xin' mté'th Jesús co' ndxe' di's che'n Jesús cón che'n mèn co' ndyoodi's di'stèe
    che'n mèn nación Israel. Mbez mèna loo myen' xin' mté'th Jesús co' ndxe' di's
    che'n Jesús le' mèngot co' nac mèngot viud co' nac mèn gulàaz mèn grieg mbez indlide
    mèn nación Israel cas loo mèngota co'se' nda' mèn con' ndxuhua mèn atate huiz.
  zyp-NT: Ma ningcai taco Zisu hningzuitu sahlo cawh a ka vy lo leimei he ka, aa hrong
    letei Grik rei a cuipaw Juda cawngsaw sahlo takhei Hebru rei a cuipaw Juda cawngsaw
    sahlo cung lekhei aa lungtling be, zecawtamaw tatah e le ba ning tating rainah
    kong letah kaa lahme sahlo heh aa mingpakhung he aa tah.
  sey-NT: Ja̱ muꞌseña sehuocohuaꞌipi jai pa̱i sehuojë jojo saiye sëte, griego pa̱i
    coca cacohuaꞌipi sa̱ñope ca huëohuë, hebreo pa̱i coca cacohuaꞌini griego pa̱i
    huaꞌjeohuaꞌini siꞌa muꞌseña huahueyere deꞌoye huahuecaimaꞌpë paꞌiyë cajë.
  nvm-nvm: Tavan ijia e iji Godon vuak faivo iji buka ma uruvana rejga e Jius roin
    isama Griks kuaivo ijigam e Jius roin isama Arameik kuaivo ijieb uri buna musikuain.
    Ijefuon maiji bara amun buon kafo ijia karijo iji buba amarigia samuagdiame duok
    iknum vajiav.
  mps-mps: Te nosali Jisas wali pabo we bidi dabe genilama pedelali, dwasianu hani
    augwa hasi tomode wado po wali. Me hanigo te Grik po weyu, me hanigo te Hibru
    po weyu yalio, te Juda dabego po mu dao. Tama te hani si da Juda bidi hani da.
    Tama te Grik po wabo Juda dabego te po wai, “Te dagego nai dobabo sogo, dago bidi
    isai we nai bugagia mabo meni, deli deli sogo mayu ebo,” te po wai.
  pab-NT: 'Hatyohekota wahehena hoka ekakoita haliti kaharehena tyaonita Jesus xema
    maniya. Hatyohekota nehenaha hebreunae xako iraiterenae hiye Grego xako iraiterenae:
    — Maisa waiyeta womana winekonitalonae maiyanenehalonae nakairati maxekakene.'
  llg-llg: Lelek ndia, Lamatuak Yesus hataholi nala boe lamanoꞌu so. Tehuu sila dedeꞌa
    nala, bubuak dua. Sila luma hataholi Yahudi fo ala pake dedeꞌa Aram. Ma luma na
    hataholi Yahudi, te ala pake dedeꞌa Yunani. Doodo boe ma, hambu dedeꞌak ana daꞌdi
    nai bubua kadua kala ia. Bubuak fo mana pake dedeꞌa Yunani, ala taa malole lo
    bubuak mana pake dedeꞌa Aram. Ala lae, “Ia taa malole! Mete ma baꞌe nanaꞌak basa
    faik, na ei boso mambenu kaꞌda selik! Te ai ina falu nala tala hambu babaꞌek.”
  kyf-kyf: 'We bhla, ''ɩn -Zezuu *''bɩnɔnya yia -gʋbho. -Lagɔnyɩma -wa gbaa *glɛkɩwɛlɩ,
    ma palɩa -Lagɔnyɩma -wa gbaa zuifʋwɛlɩ -yla gbʋ laɛ: «''Ylɩ weee nya, wa -ka lililu
    dlilia yi, ''ɩn wa dlʋa -amɩaa -dʋgbaŋwnɩ ''wʋ.»'
  tpi-tpi: Long dispela taim namba bilong ol disaipel i kamap planti moa. Na ol disaipel
    i save tok Grik, ol i gat kros long ol disaipel i save tok Aram. Ol i tok olsem,
    “Long olgeta de yupela i save helpim ol manmeri i sot long kaikai samting, tasol
    yupela i no save helpim ol meri bilong mipela, man bilong ol i dai pinis.”
  mih-NT: Ta quɨvɨ cuan i nducuaha ca ñiyɨvɨ sino iñi sii ra Jesús. Tandɨhɨ ñu i cuu
    ñu ñu hebreo, zoco i cuu ñu ñiyɨvɨ cahan zahan griego ta ñiyɨvɨ cahan zahan hebreo.
    I quisaha cuxaan ñiyɨvɨ cahan griego ta catyi ñu vatyi ña ñihi ñundahvi ñu tahan
    ñu, ñu sihi yɨɨ, xuhun i zasa ra apóstol.
  qvh-NT: 'Apostolcuna sayno wilacuyaptinmi Jesucristuta chasquicuyargan asca runacuna.
    Say chasquicogcuna waquin cayargan griego idiömata parlagcuna y waquinnami cayargan
    hebreo idiömata parlagcuna. Paycunacho muchog viüdacuna captinmi waran waran micuyta
    aypuyag. Hebreo parlag viüdacunata más yanapäyaptinmi griego parlagcuna jamurar
    niyargan: “Griego parlag cag viüdacunata mana cäsuypami hebreo parlagcunaga quiquinpurala
    micuyta aypunacuyan” nir.'
  kms-kms: Tende puayi Jisas ningg wute nganye buagi nganye. Jisas ningg wute buagi
    wand Grik nei rimb ye ni Jisas ningg wute ninge wand Hibru rutungu ye umbo ker
    ruany. Ni riri, “Nginy manyi nungoqi wute ninge mir segi kin tene bu ghav wundiny,
    pudi nungoqi beghi Grik kin nyarimo nyumbueg te mir ghav wundiny segi.”
  agn-agn: Ong mga kaldaw ang asi, asing pamandoro ra ta mo-ya tang mga sinagpan tang
    Gino, namagriklamo tang mga Judio ang bitala nira Grigo kontra ong mga Judio ang
    bitala nira Hebreo. Ganing tanira, ang mga aroman nirang mga babay ang mga balo,
    gapabayan da ono ang ga-dolan tang pangaboi nira ong kaldaw-kaldaw.
  nhi-NT: 'Itich nonqueh tonalmeh, ihcuac omiquixtayah in tlaniltocanih, opeuqueh
    mohsiuih in tlaniltocanih griegos innauac in tlaniltocanih hebreos. Oquihtouayah:
    —Mostlah ihcuac quintlaxiluiah in icnosiuameh, amo quinyectlaxiluiah in icnosiuameh
    griegas.'
  ttc-NT: Ntons tuj aj tyempji mas tuq ky'ila'j kye txq'anky xjal nkye'okslan ti'j
    Jesus, b'ix kye aj tijajil Israel aj nkyeyolin tuq tuj yol gryeg, kyetz e'aq'ik
    tzan kyyolin nya'tx galan kyi'j kye aj nkyeyolin tuq tuj yol ebrey. Kyetz nkyeyolin
    tuq, kye xuj byud kxol kyetz k'onti'l tuq nkyeqet en galan oj tqet sipa' te onb'il
    aj nxik si' tuq kyetz b'ajq'ij.
  dan-1931: Men da i de Dage Disciplenes Antal forøgedes, begyndte Hellenisterne*
    at knurre imod Hebræerne**, fordi deres Enker bleve tilsidesatte ved den daglige
    Uddeling. { [*Græsktalende Jøder; her sådanne, som vare omvendte til Kristendommen.]
    / [**Hebraisktalende Jøder, her Jødekristne.] }
  kwj-kwj: Ka gisi ki Gotri ni sembe haro himako miyafo naha ya sira. Wosini Girik
    mwanji ki bwandau sembe haro hima fweleto Hipuru mwanji ki bwandau sembe haro
    hima fweleni sembe nomo hinga ya wu hambwa. Wosini ya wu sawe, “Ele gisi laka
    hinga kunu ele ahirahi heifundau himiyama hurahama numbwa ku yakwandani, nui nindo
    ki dau himanguto le kipe ku yakwanda nambwe.”
  vie-OVCB: Lúc ấy, số tín hữu càng gia tăng nhanh chóng. Các tín hữu nói tiếng Hy
    Lạp than phiền những tín hữu nói tiếng Hê-bơ-rơ vì các quả phụ trong nhóm họ không
    được cấp phát thực phẩm đầy đủ.
  kze-kze: simátíma'maesa kuwasá Ísun-aai isésa sáwíva-kwaasi kwená aampa'á kwégwesa
    máyónka'a Yútaa-kwaasi ó'om-baravaken-kwaasi Kíríki tááivinken-aimba sun-kwáásí
    Yérúsaremuva'a máyón-Yutaa-kwaasiyavesa í'ái tinkésa óntamba taaínkesa Kíríki-ketorinimba
    íma tímúnkakemba í'ái tínkówasa
  mpj-mpj: Jiijajmiliya lalturrira nyinangu. Jaajipurlukaluya-jananya karrpuparaku
    karrpuparaku wululu yungkupayi, mayiya payamura ngalkuraku, wanti yirnaparnilu.
    Karlkiya-janampa wirrilyirringu, Kiriki wangkawinti, Yipuru wangkawintiku. Kiriki
    wangkawintiluya jilanya wajarnu, “Ngayurtinkurnu-lampaya mani julijuli ngarranpungkula
    yunginpaya-jananya wanti yirnaparni. Wanti yirnaparnikaja kujupaya-jananya Yipuru
    wangkawinti mani maju yunginpa.”
  lbk-lbk: Idwani ay cha et omangsan nan disipolos Jesus, ket ay nenmollotomot nan
    cheycha'y Judio ay Griego nan kalicha. Nenlili cha isnan ib-acha'y Judio ay Hebreo
    nan kalicha, tay kanancha ay kad-in ad-i maagtan nan nailekkasan ay iib-acha isnan
    inakhew ay machatchatag isnan cheycha'y nailekkasan.
  mto-NT: Ax ku tseꞌe ñu̱maꞌyiꞌata̱ꞌa̱tsta je̱ jayu juuꞌ veꞌe je̱ Jesús du̱jaanchjaꞌvidup,
    vanꞌit tseꞌe chaachvinmapya̱jkti je̱ꞌe̱ juuꞌ veꞌe du̱ko̱jtstup je̱ griego aaj.
    Veꞌem tseꞌe vyaꞌanda je̱ts kaꞌa veꞌe je̱ kyuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk yakꞌixpaaꞌtta
    ku veꞌe jó̱vum xa̱a̱j je̱ kaaky je̱ na̱a̱j vyaꞌkxy.
  bzh-bzh: 'Nahub geYesu yi hur nġahiseḳë raḳ, lob sir vahi sën denevengwënġ Grik
    ayej lo ahëj sengën vu vahi sën denevengwënġ alam Yuda ayej lo. Ahëj sengën raḳ
    degwa nebë sënë: Alam sën denevengwënġ Grik ayej lo denenër bë, “Ham nevo nos
    ggelek alam yoh vu buk pin log ham su nevo vu he hömin avëh alov lo rë.”'
  guj-2017: તે દિવસોમાં શિષ્યોની સંખ્યા વધતી જતી હતી, ત્યારે હિબ્રૂઓની સામે ગ્રીક
    યહૂદીઓએ ફરિયાદ કરી, કેમ કે રોજ વહેંચણીમાં તેઓની વિધવાઓને ટાળવામાં આવતી હતી.
  jvn-NT: Ora let suwi, kadung wong-wong sing nurut Gusti Yésus mundak okèh, terus
    ènèng karépotan nang tengahé wong Ju sing ngomong Grik karo wong Ju sing ngomong
    Ibrani. Sing dadi jalaran edum-edumané duwit kanggo nulungi para mbok randa ing
    saben dinané. Wong-wong Ju sing ngomong Grik pada kelah nèk para randané pada
    kekurangan, awit ora nampa bagèan sing sak mestiné.
  byr-byr: Dɨvi yɨrɨka sangɨ Jizaazare mɨdɨdɨvɨsara kwala naanga naanga yɨmaꞌnadaapiyagaaꞌ
    Gɨrikɨyagaala dadɨvɨsara Yɨvɨruyagaala dadɨvɨsaraavɨna kɨnɨmyagaala dɨnyɨna yeꞌ.
    Gɨrikɨyagaala dadɨvɨsara dɨnesaꞌnanyɨ “Nɨgwɨmaayaraavɨ yanga wɨjaavadɨvɨsara,
    nemɨre sɨgɨraayangɨ wapaaya maalɨka wɨjaavadɨvɨꞌ kɨrɨꞌ Yɨvɨruyagaalyaꞌ dadɨvɨsangɨ
    naanga wɨjaavadɨvɨsarera.”
  ian-ian: Kan njɨmbla Jisasna mbaapma nɨma sakwat yindi. Grik walɨnja kwundi ngambulɨga
    Juda Hibru walɨnja kwundi ngambulɨga Juda kat waliaat tɨndi. Waliaga lɨga wandi.
    Nɨna ngepmana tolagwa kat kɨgɨnda ana yigumba kansaga kwilɨgandi waa wandi.
  hun-hun: Azokban a napokban pedig, amikor a tanítványok száma szaporodott, a görög
    zsidók közt panaszkodás támadt a héberek ellen, hogy a közülük való özvegyasszonyokat
    mellőzik a mindennapi szolgálatban.
  mcf-NT: 'Adashic badiadquidën-badiadquidënquiec Esuquidistu tantiaquid dadpen-dadpenquiec
    yanubi isadaidbo quidiecon onqueten onquequido comapenec onquec: —Niantebo menenquiocquin
    pete mimbi uesquin pepaboc —quepanëdash.'
  kjs-kjs: 'Go raburi disaipel enaalina ruru adaa ya-maoma pisa. Gore mo disaipel
    enaali Grik agale lisimi rapaame mo Hibru agale le rapaa rono pagesimi. Go lisimi:
    Nimimi eda wasa enanu nakaleme. Dia pare naana wasa ena eda nakaleme-pulu epe-rupa
    nasurubeleme lisimi.'
  mni-mni: Matam aduda tung-inbasinggi masing asum yamkhatlaklabada, Greek lon ngangba
    Jihudisingna Hebrew lon ngangba Jihudisinggi mathakta pendaba haibadi makhoigi
    lukhrabisingbu chana-thaknaba yenthokpada thouoibide haibagi wakat thanggatlammi.
  yad-NT: 'Variryundamu ji̱ta rirya̱sa̱tyityiyada Jesúsmu tuva̱chuvantyi. Jadchiy
    ji̱ta Judíyuvedantiy, jiryatiy rivyicha̱da taji vichavadye, ru̱teda ji̱ta riñijyu̱
    jiryatiy jasiy vichavadyeryi: “Ne riche̱ryu̱jeya̱ ti̱ta̱ju̱ rundamu darya daryi
    nu̱becheno̱daveda day.”'
  mxb-NT: Ta tiempo daá ñóó ndúkuaꞌa̱ ka̱ na̱ kúú kuendá Jesús kuaꞌa̱n na̱. Kúú ni̱
    ka̱sáꞌá na̱ káꞌa̱n yúꞌu̱ griego káꞌa̱n kuáchi̱ na̱ xíꞌín na̱ káꞌa̱n yúꞌu̱ hebreo.
    Chi̱ kaá na̱ ña̱ ko̱ xíꞌo ndúsáꞌano na ña̱ꞌa kasáꞌan na̱ kuáa̱n káꞌa̱n yúꞌu̱ griego
    táto̱ꞌon ki̱ꞌo kánian niꞌi̱ ná iin rá iin kuu̱ kuu̱.
  pon-2006A: Mwurin ahnsou kis, ni en tohnpadahk ko ar wie tohtohla, akamai ehu ahpw
    wiawi nanpwungen mehn Suhs ako me ese mahsen en Krihs oh uhdahn pwilidak en mehn
    Suhs akan. Irail me ese mahsen en Krihs koasoia me liohdi kan me mie rehrail sohte
    kin ale pwaisarail ni ar kin nehk sawas akan ni rahn akan.
  maq-NT: Hya xi camá ne, xi quiji sa nixtin ne, camacjín sa xuta ladu rë Jesús. Hane
    ngajñi rë me xi cuacun vëhë ne, me xi visiajmi hne griego ne, cavetsihin cavinchajyë
    xu me me xi visiajmi hne rë xuta tjë rë Israel. Jyë́ xi cavincha xu me ne, yachjin
    cahan tsëhë ngajñi rë me ne, ndajin xu má cuenda me nchunchujun ni hora xi ticja
    xcusun xi satë rë me xingu xingu me xi tjin rë cjuachaja.
  hto-hto: 'Aféruillaɨdo ɨ́ɨnotɨno aillo jebuíoidiaɨoɨ. Griego imacɨ judío imácɨna
    zúucaillafuedo jɨtádiaɨoɨ: —Nágarui güille fécanomo caɨ fecɨ́nguaɨ fɨgo iñégaiaɨoɨ,
    —daɨdíaɨoɨ.'
  por-BRBSL: Agora, naqueles dias, quando o número dos discípulos se multiplicava,
    surgiu uma reclamação dos helenistas contra os hebreus, porque suas viúvas eram
    negligenciadas no serviço diário.
  ces-NKB: V těch dnech, když se rozmnožoval [počet] učedníků, pak nastalo reptání
    helénistů proti Hebrejům, že jejich vdovy jsou při každodenní službě zanedbávány.
  cui-cui: 'Barapoxonae barapo mataqueitha pinmonae jume cowʉnta Jesús. Pomonae xua
    griego jume pecueicueijeiwi anaya tsipaeba, pomonae xua hebreo jume pecueicueijeiwi
    baraichi, jeye: “Patamonae, powaxi pecuenta werapaewaxichi piseurixi powaxi griego
    jume pecueicueijeiwaxi poxonae judiomonae apata pexaewa, barapowaxi saya peyauxi
    apatatsi pexaewa. Ichitha meisa judiomonaewaxi powaxi pecuenta werapaewaxichi
    barapowaxi jopa juniya nabaneibiyo”, jei.'
  boj-2014: Bati deqa Juda tulaŋ gargekoba naŋgi are bulyoqnsib Yesus qa naŋgo areqalo
    siŋgilatoqneb. Juda qudei naŋgi Grik qaji. Deqa naŋgi Grik anjam qalie. Juda qudei
    naŋgi Hibru qaji. Deqa naŋgi Hibru anjam qalie. Bati bei Grik qaji Juda naŋgi
    tigelosib Hibru qaji Juda naŋgi qa ŋiriŋeb. Di kiyaqa? Iŋgi jeiyo batieqnaqa Hibru
    qaji Juda naŋgi na Grik qaji Juda naŋgo uŋa qobul naŋgi uratnjroqnsib naŋgo segi
    uŋa qobul naŋgi iŋgi jeisib enjroqneb.
  eng-OEBUS: About this time, when the number of the disciples was constantly increasing,
    complaints were made by the Greek speaking Jews against the Aramaic speaking Jews,
    that their widows were being overlooked in the daily distribution.
  eri-eri: Saini waha langa disaipel baingaro heigane. Onodu disaipel nere Grik beele
    isi gane waha nere disaipel Aram beele isi gane waha bagu honggoro bagu. Nere
    benou lewane, “Fati oruwanga tere fai-aita bagu da dada bode tutu nigina waha
    hoyo nigi nigiya, tere ere ebere aita amenege gane umeru wane waha ada hoyo nigiya.”
  aly-aly: Akngeyel akngerr ingwer-rnem pweytilek ikwerenh-rnem-warl. Angkakert ingwer-rneman
    angka Greek-arl angkenh. Ingwer-rneman angka Hebrew-arl angkenh. Rernem amern-they
    ilterrenh. Arelh Greek amperr-areny inpert-rnemel amern iney-angenh, ingwer-rnemel
    arrkngelek-kety. Ingwer-rnemel arelh inpert-rnem amernel wantey-angenh. Greek-arl
    angkenh-rnem arlkarirrenh Hebrew-arl angkenh-rnem-kety.
  wiu-wiu: Einapete-mene ali atoa kainya matiyame Yesunomo yakoa mootokoa one yatene-pala
    lipuai lipuai taneya. Yesuno yatene eni tubetema pekene-pete Geriki agale yakoa
    akene Yu yename Iberu agale yakoa akene Yu yene-pala ko̱ oa kakete ekete ta patako
    abuna nee eya tatia meteketepa tone nepo atoa wanakala tiki wa wene pokete akeneya.
  swe-swe: '[Den kristna församlingen i Jerusalem bestod fortfarande enbart av judar
    som börjat tro på Jesus som Messias. Den största gruppen var hebreisktalande judar,
    födda i Jerusalem och Judéen. Den andra gruppen var inflyttade grekisktalande
    judar. Det fanns även proselyter, icke-judar som konverterat till judendomen vid
    vuxen ålder. Ett sådant exempel var Nikolaus, se vers 5. Som det ofta blir vid
    snabb tillväxt uppstod praktiska problem.] Vid den tiden, när antalet lärjungar
    (efterföljare) växte, började de [utlandsfödda inflyttade] grekisktalande judarna
    lågmält klaga på de hebreisktalande [infödda judarna]. De grekisktalande änkorna
    blev bortglömda vid den dagliga matutdelningen (ordagrant ”diakonia”, den dagliga
    hjälpverksamheten). [Det var vanligt att grekisktalande judar runt om Medelhavet
    flyttade till Jerusalem för att leva sina sista år i den heliga staden. De hade
    sina egna synagogor, se vers 9, och var språkligt och kulturellt skilda från de
    hebreisktalade judarna. Då som nu dog ofta mannen före kvinnan. De grekisktalande
    änkorna var extra utsatta eftersom man ofta lämnat familj och släkt när man flyttat.
    Det är inte otroligt att många av dessa grekisktalande kvinnor hade blivit frälsta
    och gått med i den nya rörelsen. Dorkas var en av dem, se . Distributionen av
    medel verkade till en början skett av apostlarna, se . Som texten indikerar hade
    uppgiften lämnats över till den hebreisktalande gruppen som var i majoritet. Det
    är inte otroligt att man följde de judiska sederna för att hjälpa de fattiga med
    två typer av hjälpinsatser. Fattiga judiska invånare fick veckovis hjälp som kallades
    ”guppah”. Den gavs varje fredag och räckte till fjorton måltider. Det fanns också
    en daglig hjälp som kallades ”tamhuy” som riktade sig till andra inflyttade. Mat
    och dryck levererades till dem som hade behov. Det är inte svårt att se hur man
    på grund av språkskillnader, antagligen omedvetet, förbisåg en del grekisktalande
    änkor i den dagliga matutdelningen.]'
  cth-cth: Hatnae tueng dawkvah a hnukkâbangnaw moi apap awh toe. A hnintangkuem a
    paca awh navah, Grik lawk kapan e Hellenist lahmai napuinaw ni kaimouh teh na
    paca awh hoeh telah Hebru lawk kapannaw phuenangnae a tawn awh.
  mti-mti: Kum me danave aigo meuma tobod mumawa koka aivi. Gae Griik veme Ju igiyawa,
    mu gae Ibru veme Ju igiyawa gumbo yano veme. Kuiyawa mu kwapura yaimoyai amat
    den amneme evedni nakwai keb gumbe.
  pad-NT: 'Hari. Oniaroa, Deus va''ora anaipohibakhiaha adani Jesus vaipohihava abono
    Jerusaléa vahoja''iki. Judeus kaija''ari hahavi adani, Jerusaléa vahoja''ina.
    Athii ''bamikia vaathi''aha. Vahoariha vaathina grego oniki athinia. Vahoariha
    vaathina hebreu oniki athinia. Mahi hahavi Jesus Cristo kaija''ari kaariha vihiki
    vagahinaki vakadinahina. Hari. Grego athinia vaathiki va''ora vakaja''oriaha adani
    hebreu athinia vaathiki. Grego athinia vaathiki va''ora vani''aha: —Mahi hahavi
    avakadija''ari kaariha vagahinaki vakadinahina. Jiniro-ra avaravinavini vani akadija''ari
    kaariha vakainamoja ida vakadinahina. Ni-arajomaki ida gahinai akadija''ari kaariha
    vakadimoni hini ipohini. Ni-nahina-ra vakainamoki adani avakadija''ari kaariha
    — hebreu athinia vaathiki-ra va''ora vani''aha.'
  twi-twi: Bere bi akyi a na asuafo no redɔɔso no, akasakasa sii Hebrifo a wɔka Arameike
    ne Hebrifo a wɔka Hela kasa no ntam. Na Hebrifo a wɔka Hela no asɛm ne sɛ, Hebrifo
    a wɔka Arameike no nhwɛ wɔn akunafo yiye.
  hlt-hlt: Te vaeng tue ah hnukbang rhoek te ping uh tih, amih khuikah nuhmai te vuenhlaem
    kah bomnah loh a hlavawt hatah Hellenist rhoek loh Hebrew rhoek soah kohuetnah
    a khueh uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Yesu kɔbɛɛ sṹṹ nkɛ̀ Sifubɛ bɛ̀ɛ̀ nɑ̀ɑ́ nkɛ̀rɛ́kì kɛ̀ bɛ̀
    nkpɑnnɛ̀ Sifubɛ bɛ̀ɛ̀ nɑ̀ɑ́ nhebedee kɛ tú: Di í toti ti kó bɛkúpobɛ̀ mudiì mɛsɑ̀ɑ̀.'
  san-GUJ: તસ્મિન્ સમયે શિષ્યાણાં બાહુલ્યાત્ પ્રાત્યહિકદાનસ્ય વિશ્રાણનૈ ર્ભિન્નદેશીયાનાં
    વિધવાસ્ત્રીગણ ઉપેક્ષિતે સતિ ઇબ્રીયલોકૈઃ સહાન્યદેશીયાનાં વિવાદ ઉપાતિષ્ઠત્|
  amx-amx: Kel town Jerusalem-el tjerrtj aningk nakenh-nakenh irrekarlemeh. Arrpenh
    map angketj Greek angkenh-angkenh anek, arrpenh map angketj Hebrew angkenh-angkenh
    map anek. Kwereng tjerrtj Greek angkenh-angkenh map tjerrtj Hebrew angkenh-angkenh
    mapeh inang merneng kwerl-angketjart, “Inang itja inpert map nwern-henh mernel
    wantek!”
  ake-NT: Mɨrɨ a'tai, tu'ke rɨ Sises apurɨnin nan tu'kanoro epirikʉ'pʉ. Kiri' pe tʉusauro'san
    Esuwerʉ amʉ' mɨrɨ awonsi'kɨ patawon amʉ' Esuwerʉ amʉ' pokon pe to' e'manenpato'
    esi'pʉ, kiyari ke tʉtonpa kon uri'sami'si amʉ' itaan'pʉ ima'tasa' kon ɨnɨ to'
    uya pɨ'.
  qvn-NT: 'Chay junagcunam Jesusman yupachicugcuna nä achca capäcurga chriquinacuyta
    galacayärira. Chaura Griego castacunam Israel castacunapag cay nir rimapäcusha:
    “¿Imanirmi nogacuna castachru cayag viüdäcunata mana atendipäcunchu?”'
  tku-NT: Huā'mā' quilhtamacuj ixtatachā'lhūhuī'tēlha tī ixta'a'ka'ī'. Chi'xcuhuī'n
    griegos talāhuanilh hebreos jā tze chī ixcāmāpitzini'can līhua' lakalī lakalī
