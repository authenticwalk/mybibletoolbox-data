  mwe-mwe: Nkali bhaajiganywa pubhajenjeshekangaga, gugakoposhele mainginiko ga bhaajiganywa
    bhabheleketanga Shigiliki na bhaajiganywa Bhaebhulania. Pabha Bhayaudi bhabheleketanga
    Shigiliki bhashitenga bhabhonji, bhashinkulibhalilwanga kugabhilwa indu ya mobha
    gowe.
  tte-tte: Sauganane koina tomeliwo ali boda ilalalalaki isaesae. Kaloli mena boda
    labui simiyamiya, boda yabo siedeedede kaina Giliki koina yo boda yabo siedeedede
    kaina Ibeliu koina. Na siya tokaina Giliki sietaetalapili siba, “Kaliyate kaigeda
    kaigeda tem kan sisoiyagili kwabukwabuli kolili kai ama kwabukwabuliwo nige sinunuwatu-kalatagili.”
  tcs-tcs: Nau plenti pipol bin kip kam po pole da BosLod. Bat dem biliba uda bin
    spik Griklangus, ol bin stat graul gense dem biliba uda i bin spik Ibrulangus.
    Dempla i bin graul diskain, dem Grikoman uda i ol widooman no bin gede sea blo
    dempla prom dem kaikai wea ol bin seremaut ebridei.
  hlt-THB: Ce tloek awh hubat a pung a tai hqui voe voe awh, them aming paa awh nuhaikhqi
    ami hlah phlam adawngawh Greek awi na amik pau Judakhqi ing Hebrai awi na ak pau
    Judakhqi ak khan awh sai bi uhy.
  soq-soq: Iuswa Girik aiawa wawalala isiwa bola dawoe wimone Iuswa Iudiawo wanwanlala
    bedeuwontone Iesu bedewe sumanaintoiena. Tane apana uaraia sumanai bedewe odeio
    walamawe Girik aiawa wawala sa mo obuobu osouwo Iudiawo wanwanlala diamone waienase,
    “E walama uduudu ruawaitile nana amonaitilana, tane no Girik aiawa wawalala obuobumba
    emoilana, mai nana wanamoipona, dia!”
  qub-qub: 'Chay wichan Jesucristuman yäracojcuna achcayaran griego rimayta rimajcuna,
    hebreo rimayta rimajcunapis. Griego rimaj yäracojcunaga quijacuran: «Hebreo biyüdacunaga
    achca micuytami chasquin. Noganchi caj biyüdacunaga wallca micuyllatami chasquinchi»
    nir.'
  att-att: Á ta kággággaw, nalannapán yù ira manguruk kâ Apu Kesu. Á yù ira Kudio
    nga naggapu ta arayyu, nga Gareko yù ággubobuk da, netádday ira sù ira Kudio nga
    taga Jerusalem, nga magubobuk ta Kebru. Á ta pangisinek nayù ira minángngilayalayâ
    ta máwák nayù ira tatolay, naddagaragim yù ira Kudio nga Gareko yù ággubobuk da,
    gapu ta nakúráng yù neyawâ sù ira kábulud da nga bábbay nga bálu.
  bki-bki: Ana ea bogo na, Yesu kanano naiagagoano nalo aju abinimei telabo lie vo,
    mia baravo tai jumolu iviso kalo. Mia nalo tivelinio be kulo Ju nalo napano nalo
    amil jelea Kris, a tivelinio dolu naio be kulo Ju nalo napano amil jelea ga kanalo
    iliano napano Ipru. Ana nalo napano amil jelea Kris, nalo ajum̃a amila vukuleleano,
    nalo aberenio legiano nonovio, bogo napano nalo abio ka bulag kanalo ijaiano telisu
    ban taanou nalo, mia nalo maka ala rimemedu van kanalo taanou nalo.
  bqp-bqp: Gↄrↄ birea kũ Yesu ìbanↄ tɛn kara, ń Girikiyãmarinↄ tɛn yãkete ká ń
    Eberuyãmarinↄi ò pì, tó òtɛn pↄ́ble kpaatɛ lákũ gu dìgↄ̃ dↄ nà, òdi pã kpá
    ń gyaanↄnↄimɛ.
  mcp-mcp: Ja *ómpwíín bwə́ á zə ŋgə bul bulya yí, milɨ́ɨ́gya mí á zə bə. *Oyúdɛn
    bwə́ á janʉwo nə cʉg Ogʉrɛ̂k wá bwə́ á ŋgə tədʉwa nə Wəhebʉrə̂. Nəcé mikúsə́ myáŋ
    mí á ŋgə bwəma nə mpyóŋ mə́ŋkɔw mə́ ídʉ̂w mâ jwɔ̂w dɛ̂sh dɨ̂.
  hat-hat: Lè sa a, te vin gen anpil anpil disip. Ladan yo, jwif ki te fèt nan peyi
    etranje epi ki te pale lang grèk la vin gen kont ak jwif peyi a. Yo t'ap plenyen
    dèske vèv yo pa t' jwenn anyen nan separe manje yo t'ap fè chak jou a.
  npl-NT: Itech nekateh tonatijmeh, kemi okachi omomiakiliayah akimeh okineltokayah
    itlamachtilis n Cristo Jesús non otlajtoayah griego opé mokuejsoah innawak akimeh
    otlajtoayah hebreo, porke okijtoayah nochi tonati ijkuak omoxejxeloaya n tlákuali,
    mach okinyektlakualtiayah n iknosiwameh griegas.
  bgg-bgg: Ìujia idoh shii, samoythek ne bajo rey ne dog mage shii Grekh yao pho Jewthek
    nane buyo è Jewthek yao ne ruii pho chung gui rai dun. Grekh yao pho Jewthek è
    yao, ithek misiungthek shii ne miithan ne athang pha snai muii ro.
  eng-TCENT: In those days, as the disciples increased in number, a complaint arose
    against the Hebrews on the part of the Hellenists that their widows were being
    overlooked in the daily distribution of food.
  eng-BSB: In those days when the disciples were increasing in number, the Grecian
    Jews among them began to grumble against the Hebraic Jews because their widows
    were being overlooked in the daily distribution of food.
  cpu-NT: 'Ikanta joshekiperotanakera iriyotaane, ñaavaiyetanake griego-thatatsiri,
    ikantzi: “Pameneri jantapiintayetakeri hebreo-thatatsiri, ipapiintayetzirora ovaritentsi
    kamaimetzinkaro, jamaakiyetziro kaari isheninkatajaantayeta iriroriite.”'
  san-ASM: তস্মিন্ সমযে শিষ্যাণাং বাহুল্যাৎ প্ৰাত্যহিকদানস্য ৱিশ্ৰাণনৈ ৰ্ভিন্নদেশীযানাং
    ৱিধৱাস্ত্ৰীগণ উপেক্ষিতে সতি ইব্ৰীযলোকৈঃ সহান্যদেশীযানাং ৱিৱাদ উপাতিষ্ঠৎ|
  tod-tod: Naama ziɛgi zu, tɛi kaladopoiti ti ɠɛni mɔinzu gola, ti zaama Zuifui niiti
    ti Gɛlɛke wooi wosu, naati ti ɠɛni unsuyelii losu ga Eɓulu nuiti, mazɔlɔɔ folo
    ɠilagila kɔnɔgi ɠaaɠwɛ ziɛgi zu, ti la ɠɛni ta-ʋoanzaiti daazɔbosu ga pagɔ.
  tac-NT: 'Aminabi we''ká nile alué Esukristo oyérame. Jaré ralámuli alé Rusaleni
    ejperégame se''winati ra''íchame nile, griego anilime nile bilé ra''íchali. Alué
    ralámuli abiena oyéralechigó Esukristo. ''Lige na''áule alué ralámuli. Anile:
    ―Alué umugí gunámakame griego ra''íchame tabilé nareme ju go''ame ―anile. ''Lige
    alué ralámuli napu ra''íchame nile ebreo anile: ―Tabilé bijchiá káwé ―anile.'
  eng-WEBPB: Now in those days, when the number of the disciples was multiplying,
    a complaint arose from the Hellenists against the Hebrews, because their widows
    were neglected in the daily service.
  gfk-H: Ta iakano pakana bung no winawas ta ira tena tinaram tano lotu ga tamtamat
    hanahaan. Ma aring ta diet, diet ira Iudeia tano nianga Grik. Diet ga rungurung
    taar ta ira gunan kis ma Iudeia kanong di ga palpalau sakiit ira nudiet makosa
    ma ira pinlawe diet ta ira kaba bungbung.
  viv-viv: Himiyami tu tova moyaꞋaina Yesu ana tomuliya higa tovetumagana himoyamoyaꞋai.
    HimoyaꞋai tu vekwageya gilakayemu. Sikwasikwa adiga faꞋina hivekwageya. Badi miYuda
    tovetumagana bona Gilika againe hilulukahihi amanadi badi kadu tovetumagana bona
    Hibeliu againe hilulukahihi-ma hiꞋalawoluwoluyedi, higahegahe vaita malalauga
    saꞋeyana saꞋeyana aꞋa ana folaka againe badi bonadi Gilika ma yadi sikwasikwa
    kabiꞋona amine hivaivaina, tu badi bonadi Hibeliu ma yadi sikwasikwa lakahina
    amine hivaivaina.
  yao-yao: Kanyuma, winji wa ŵakulijiganya pawaliji nkonjecheka, kwatyochele kunyinyita
    mwa ŵakukulupilila ŵaŵaŵechetaga Chigiliki ni aŵala ŵaŵaŵechetaga Chiebulania.
    Aŵala ŵaŵaŵechetaga Chigiliki ŵanyinyitaga kuti achakongwe ŵa Chigiliki ŵaŵawililwe
    ni achiŵankwawo, ŵaliŵalikwe kwagaŵila yakulya moŵa gose.
  tgp-tgp: Hin rani atu evi tamlohi usuri non Iesu mo lo ulua, ale retireti matea
    mo malue isana Jew sei la retireti na leo mara Greek. Ale la sopo avulahi na Jew
    sei la lo retireti na leon tavtavuin Israel, matan tarea vara la ase na hanhani
    nora malepu la sopo lavi tea.
  auc-NT: Itota ingante në tee empote quëwënäni mänïñedë nanguï ïnäni badäni ate pancadäniya
    guidiego tededö në tededäni ïñömö ebedeo tededö në tededäni ïnänite pïinte äninque,
    Mïnitö mïni cabo owæmpoïnäni ïnänite ïïmö ïñö ïïmö ïñö cænguï eyepæ̈ godöninque
    möni cabo owæmpoïnäni ïnänite pönönämaï ïmïnipa töö, ante änäni.
  kbc-NT: Niɡ̶ijoa nokododi eliodi me ili ane liwokodi anodiotibece Ǥoniotagodi. Odaa
    jiɡ̶ida ica notigimadigi miditaɡ̶a judeutedi anodotaɡ̶atigi nioladi greegotedi
    icaaɡ̶ica judeutedi anodotaɡ̶atigi ioladi hebraico. Niɡ̶ijo anodotaɡ̶atigi ioladi
    greego modi ica wajekalodipi aniditigi miditaɡ̶a me diɡ̶ica modibatege liweenigi
    anoyopotibige niɡ̶ina modinawalacetibige niweenigi inoatawece nokododi.
  bmh-bmh: Ziwas go ebu, dudu asiu Yesus en goagal oiagab petak aimai, Zuda dudu ipal
    Grik ze macanemen agen Zuda dudu go Hibru ze macanemen aiagsisilaimai, awaremen,
    “Ziwas umkoskos ag agal wab ailel isanaranemen. Bo, ag igual wab ailel i isanaranemen.”
  ctu-BL: Che' woli' p'ojlelob xcʌnt'añob, jini griegojob tsi' yʌ'leyob hebreojob,
    come jini meba' x'ixicob i cha'añob ma'anic tsa' aq'uentiyob chuqui anto yom i
    cha'an ti jujump'ejl q'uin.
  meq-meq: Ahəl niye na, ndo məpe mədzal gər hay ka Yesu faya ta səkahiye haladzay.
    Ane tuk na, ndo məpe mədzal gər neheye tə tsik me i Gərek aye na, tə ge ɗərev
    ka ndo məpe mədzal gər neheye nəteye tə tsik bazlam i Yahuda hay aye. Tə ge ɗərev
    na, hərwi ahəl nakə ta ŋgənawatay wu mənday a madakway i ŋgwas hay aye na, tə
    vəlawatay a madakway i ŋgwas tay hay təbey.
  noa-H: Mag jaar hĩchab chi hʌ̈k'a durrum k'ʌʌnjã warag k'apan paauk'amatarr haawai
    griegonaanau hebreonaan hëugar hiekk'õr waup'öbaadëjim haajem, hed hëepierr k'oopaa
    hʌʌinag nem jig nʌm haig griegonaanau hoowai ham meeun hʌʌinag hebreonaa hʌʌinag
    dee nʌmjö deeba narr gaaimua.
  alp-NT: Kena mere tamata rebe esi lulu Yesuse esi tapa boka rame. Sie meru tamata
    Yahudia rebe esi lepae Sou Yunani kai tamata Yahudia rebe esi lepae sou Ibrani.
    Eleki tamata Yahudi rebe esi lepae sou Yunanire lalesi ndinake tamata Yahudi rebe
    esi lepae Ibranire. Tamata Yahudi rebe esi lepae sou Yunanire esi beteke be, “Kena
    lara taneiaru amiki matabina baluaru sae isupu taneia mo lupe imi matabina baluaru
    esi supule.”
  san-VEL: tasmin samaye "si.syaa.naa.m baahulyaat praatyahikadaanasya vi"sraa.nanai
    rbhinnade"siiyaanaa.m vidhavaastriiga.na upek.site sati ibriiyalokai.h sahaanyade"siiyaanaa.m
    vivaada upaati.s.that|
  kbq-kbq: Hagi anama haza knafina, Jisasima amage nentaza disaipol naga'mo'za ome
    rama'a hazageno namba zamimo'a ame'nanempi mareri'zageno, Griki kema nehaza Jiu
    vahe'mo'za, Hibru kema nehaza Jiu kuma agafa vahetmina kanive rezamante'za, Mika
    zupa kave'ma fakoma hazana kento a'ne nagara antahi nozamize hu'za hu'naze.
  kbh-kbh: 'Chë tempo, Jesucrístbeñe os̈buáchiyënga betsco imojtsóbotena. Chora chë
    Jesucrístbeñe os̈buachiyë́ngbents̈e, chë judiënga griego biyanga bats̈á imojtsets̈átjaye
    y chë judiënga hebreo biyangbiama mënts̈á tmojánayana: “Chë griego biyangbe viudángbioye
    ndoñe cachcá quemnatëjabuáchana nts̈amo chë hebreo biyangbe viudángbioye cada
    te montsëjabuachancá ca.”'
  ron-LSB: În zilele acelea, când numărul ucenicilor se înmulțea, s-a ridicat o plângere
    din partea elinilor împotriva evreilor, pentru că văduvele lor erau neglijate
    în slujba zilnică.
  pon-pon: A TOUNPADAK kan lao totolar ni ran pukat men Krik kai ap lipaned on men
    Ipru, aki jota me apwali ar li odi kan ni ar dodok en ran akan.
  nhe-BL: Ipan nopa tonali momiyaquilijtiyohuiyayaj nopa tlaneltocani huan achi mocualanijque
    nopa israelitame tlen camatiyayaj griego ica ne sequinoc israelitame tlen camatiyayaj
    hebreo. Quiijtohuayayaj nopa cahual toahuime tlen camatij griego ax quiseliyayaj
    ajsitoc tlen ica panose queja cahual toahuime tlen israelitame tlen camatij hebreo
    quema nopa tlaneltocani quinmajmacayayaj tlacualistli mojmostla.
  sps-sps: Tan nainy to aya, as'as nar matisian paas enato jias, ana rin matisian
    te natiny ror faa Grik koma suar raton matisian te natiny ror faa Hiburu. Rin
    matisian te natiny faa Grik ror tsue to na ka, “Tan mamatsiny nainy mi natiny
    faakouts rarori na vainy te kakat iny rora kainy ainy sana mi gim rom ma faakouts
    ir a fo amov tsumam.”
  wnc-wnc: Siwan tapduu wagwekatang Jesue pandetna aminu buyambam siking. Buyambam
    siwan pandetna kundu Judia nana amin ngana Grik kep komune yuke Grik aminde wam
    natake gatu apbing. Siwan ngana kunduta Grik aminde wamu dua natake inane wamban
    natapbing. Siwan Grik aminde wam natapbing aminda kawawa aposel aminda aminu sangae
    dapmakaing aminde sanga usanziyama kaking. Kake, “Ninu Grik aminde wam yakamanggane
    maya kombakobatde sanga katak dua yamukaing,” ngang yaking. Yawa ie yake Grik
    aminde wamu dua natapbing amikat ayanganuking.
  bus-bus: Gurↄ beeea kɛ̀ Yesu ìbanↄↄ e kaara, aↄ̃ Girikiyãmarinↄↄ e yãkete kaa
    aↄ̃ Eberuyãmarinↄzi wà bè, tó wèe pↄ́blee kpaatɛtɛ lán guu e dↄↄ nà, wè pã kpá
    ń gyaanↄnↄzimɛ.
  gub-BL: A'e 'ar mehe teko tetea'u uzypyrog Zezuz hemiruze'eg romo wiko pà a'e wà.
    Amo zutew Kere ywy rehe har ze'eg kwaw par uzeruzar hehe a'e wà. Amo zutew Zutez
    ywy rehe har ze'eg kwaw par uzeruzar hehe a'e wà no. Uzemono'og paw rupi wà. Zezuz
    hemimono karer umuza'aza'ak temi'u tuweharupi wà, temi'u hereko 'ymar wanupe imono
    pà pitàitàigatu wà. Na'e Kere ywy rehe har ze'eg kwaw par uze'eg Zezuz hemimono
    karer wanupe wà kury. — Pemono temi'u kwez amogwer wanupe. Napemur kwaw ureànàm
    kuzà imen umàno ma'e kwer wanupe, i'i wanupe wà.
  imo-imo: Aku walimanga Jisasinga ungumu pilko lombileli imbo paa pulumu tukundo
    oringi. Aku wali Grik ungu ningi Juda imboma ulu te kanoko keri pilkolio iri toko
    ningei, “Ambo waima waliwali kere langi moke teko tingei wali Hibru ungu nimele
    Israel imbomanga ambo waima kau tiko linonga ambo waima naa tirimele,” ningi.
  boj-boj: Bati deqa Juda tulaŋ gargekoba naŋgi are bulyoqnsib Yesus qa naŋgo areqalo
    siŋgilatoqneb. Juda qudei naŋgi Grik qaji. Deqa naŋgi Grik anjam qalie. Juda qudei
    naŋgi Hibru qaji. Deqa naŋgi Hibru anjam qalie. Bati bei Grik qaji Juda naŋgi
    tigelosib Hibru qaji Juda naŋgi qa ŋiriŋeb. Di kiyaqa? Iŋgi jeiyo batieqnaqa Hibru
    qaji Juda naŋgi na Grik qaji Juda naŋgo uŋa qobul naŋgi uratnjroqnsib naŋgo segi
    uŋa qobul naŋgi iŋgi jeisib enjroqneb.
  eng-DRA: And in those days, the number of the disciples increasing, there arose
    a murmuring of the Greeks against the Hebrews, for that their widows were neglected
    in the daily ministration.
  knf-knf: Wal mënţan bañaaŋ banfiyaaruŋ Yeŧu baŧuma ŧum pya. *Bayuday banjaaŋ baţiini
    *ugrek, banaţa pŋom na banjaaŋ baţiini uţup uhebërë, ţiki baji baţilma unuur undoli
    baaţ bankeţandënuŋ bayin baka ţi wal wi pfah uko ude.
  san-KHM: តស្មិន៑ សមយេ ឝិឞ្យាណាំ ពាហុល្យាត៑ ប្រាត្យហិកទានស្យ វិឝ្រាណនៃ រ្ភិន្នទេឝីយានាំ
    វិធវាស្ត្រីគណ ឧបេក្ឞិតេ សតិ ឥព្រីយលោកៃះ សហាន្យទេឝីយានាំ វិវាទ ឧបាតិឞ្ឋត៑។
  arn-NT: 'Feychi mew amulelu ñi doy alün chengen ti pu feyentulelu, tati pu judiu
    griegudungukelu eluwi ñi tutefaluwnoafiel tati pu judiu ebrewdungukelu, fey feypingün:
    —Taiñ lantuke pu domo küme poyeñmangekelaiñ tati fill antü wülkeelchi kellutun
    mew.'
  zas-NT: Lën ree dxej zii chi canuu cayajcxhiej ree bén rliladx Jesús, guzuloj cabeꞌc
    ree bén rniee diidx grieg xguialquia ree bén rniee diidx hebreo, rëb reeman guial
    gra dxejczi chi riëꞌs ni raw ree béngunaa bizëjb, taꞌndoon rtiaꞌ ree bén rniee
    diidx grieg guial loj ree bén rniee diidx hebreo.
  ken-NT: Mpok yɔ, bakoŋo Yesu báre yá mándɔkɔ nɔkɔ chi ambɨ. Bɛ́táŋá bɛ́kwɛ́n.
    Bo Israɛl abhɛn bárɛ̀m ɛyɔŋ Grik nkwɔ báré nywinti bɛ abhɛn bárɛ̀m chi ndiɛrɛ
    ɛyɔŋ bo Israɛl bákɔ̀rɛ mɛnyɨŋ yɛ̌ntɨkɨ ɛwak kɛfyɛ́ ntí ndu bɛchyɛ mánkwɛ́sɛ́
    bhap.
