    asew poejiw sʉapich, japi naksiyapi hebreojame. Nabʉ''nalot wʉt, jʉm-aechi: “Watho'',
    naksiyapi griegojame, kaesʉapich chaxduws naxaeyaxan. Me-ama watho'', naksiyapi
