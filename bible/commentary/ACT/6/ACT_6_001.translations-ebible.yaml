  buk-buk: Lau sêkêŋ whiŋ Yisu-ŋga si toŋ kêsôwec ŋapaŋ. Magoc têŋ têm dinaŋ ŋawapac
    daŋ hôc asê. Yêc toŋ dau ŋalôm lau Israel-ŋga naŋ sêsôm lau Grik awha, naŋ sêtucdiŋ
    lau Israel-ŋga naŋ sêsôm Yom †Hibru. Ŋahu bu tôm bêc hoŋ lau sic sam gêŋ daneŋ-ŋga
    têŋ lau naŋ sêpônda dau, magoc tandô toŋ lauwhê sawa naŋ sêsôm Yom Grik.
  pri-NT: Na pwi pàara-bà, âna jèe pitoo ê jéû tèpa cèikî. Â wà tàpé na rà pwa grec,
    âna rà pikûuri wà tèpa âboro *Juif na rà pwa *hébéru. Ba wà pa dàpwà kàra, âna
    po dau càcaa wâdé pai pwa tàra, naa na ipâdimuru na rà pwa na diri ê pâ tòotù.
  zpq-NT: Na' ca tiempen' zej chanch beṉe' ca' chesejnilaže' Jesucriston' na' beṉe'
    ca' cheso'e diža' griego gwzolao chesežeše', chesene' no'ol güezeb ca' nc̱hix̱e
    ḻegaque' bi chesezi'e lebe len no'ole güezeb ca' cheso'e diža' hebreo cate' cheseyise'
    dan' chese'ej chesagw to togaque'.
  por-TFT: 'Durante aquele tempo, muitas mais pessoas se tornavam cristãos em Jesus.
    Alguns desses cristãos vinham de outros países e falavam apenas a língua grega,
    mas a maioria dos cristãos tinha morado sempre em Israel e falava a língua hebraica.
    Os que falavam grego começaram a se queixar daqueles que falavam hebraico, dizendo:
    “Quando vocês cristãos, falantes de hebraico, distribuem comida ou dinheiro às
    viúvas diariamente, não dão a porção equivalente {não dão uma quantia justa} às
    viúvas que falam grego”.'
  gwi-NT: Ąįįtł'ęę juu Jesus k'injigiighit nąįį łyaa giinlęįį gilii. Gąą gootee gwats'an
    Jews Greek-ky'aa ginkhii nilįį nąįį łyaa ch'ats'ą' t'iginyąą, “Jews-ky'aa ginkhii
    nąįį łyaa gwinzii t'igii'in kwaa ts'ą' drin gwiteegwagwaanchy'aa tr'injaa vakai'
    niinjik nąįį larąą ts'an gahtsii dąį', jii tr'injaa vakai' niinjik nąįį, gwintsal
    ts'an gwagwahtsii gogoonjii.” Jews Greek-ky'aa ginkhii nąįį jyaa ginyąą.
  gvn-gvn: Wawu yinyamun Jesusamu jawun-karra wubulmarin. Jana wubulku Jew-warra.
    Kanbalba bamamu kuku Greek, kanbalamu kuku Hebrew. Jana Greek-warrangka Hebrew-warra
    nyuyal-nyuyan. Jana wanyurrinku nyuyan? Jana Greek-warrangka yalaman, “Yurra mayi
    wambaji bunjil-bunjilanda jalbu-jalbundu, yurra yurrawunbu mayi jirray dajil,
    nganjinandamunbulu buban.”
  nhy-NT: Itech nekatej tonaltin, komo okachi omomiekiliayaj in momachtijkej tlaneltokakej,
    katlej otlajtoayaj griego opéj kinmixnamikij katlej otlajtoayaj hebreo, okijtoayaj
    ke momostla nijkuak okinxejxeliliayaj tlan kikuaskej, in viudajtin griegajtin
    mach okinmakayaj ijkón ken katlej okinmakayaj viudajtin hebreas.
  asm-FB: সেই সময়ত শিষ্য সকলৰ সংখ্যা দিনে দিনে বৃদ্ধি হৈ আছিল। গ্ৰীকভাষী ইহুদী সকলে
    স্থানীয় ইব্ৰী ভাষী ইহুদী সকলৰ বিৰুদ্ধে অভিযোগ আনিলে যে, খাদ্য বিতৰণৰ সময়ত প্ৰতিদিনে
    তেওঁলোকৰ বিধৱা সকলক অৱহেলা কৰা হৈছে।
  okv-okv: Eto iji amikote ambotani isapamane ue ambotani nei nei na tumo ea amo Judea
    embomeni nei Greek ta ke umbari amita pamone dodoru na iji nei nei indari umbae
    ari ke ijie Judea embo nei ta degi tumo ea.
  mxt-NT: Ta nu cuaha̱n ca chi quɨvɨ cuaha xaan nanduví ñáyɨvɨ cha yɨhɨ́ cuenda ra
    Cristo. Tyicuan ta ñu cha cahán sahan griego quichaha̱ cahan ñu sɨquɨ ñu cha cahán
    sahan hebreo cuan. Vatyi catyí ñu tyi ña tyiñuhú vaha ra cha cahán sahan hebreo
    chi ñu chihi̱ yɨɨ cuenda ñu, cuhva cha sachá ra cha cacachi ñu ndɨquɨvɨ ri.
  tzo-NT: C'alal i'epaj ti jch'unojeletique, ti judioetique ti xchanojic griego c'ope
    chopol laj xcholbe sc'opilal ti xchi'ile ti ja' no'ox chc'opoj ti hebreo c'ope,
    ja' ti sbats'ic'opique. Laj yalic ti muc xc'uxubinatic ti me'on antsetic yu'unique
    c'alal oy c'usi ch-ac'batic ti sventa jujun c'ac'al.
  ind-AGS: Pada waktu ini, jumlah orang percaya meningkat dengan cepat. Orang percaya
    yang berbicara dengan bahasa Yunani mulai berdebat dengan mereka yang berbicara
    dengan bahasa Aram. Orang-orang yang berbahasa Yunani ini mengeluh bahwa janda-janda
    mereka mendapat perlakuan yang tidak adil dalam pembagian makanan setiap hari.
  omw-omw: Mwi entara Iesusira nraaqiara airiqamaqita vi varuvata mwihuaqitai mpo
    uhua inronra hi varura. Iutaanramwu Kiriki qua tuhua variqata Iutaa nkyiari Hivuru
    qua tuhuavata inronra hita tiqata, Mpo enta mpo enta nkye munima ntainra kyeta
    vehi nraakye qora nyiqata hiama tirivatama kyeta tetoqa nraakye variahua nyiavo,
    tita.
  yrb-yrb: Duburo i iwata ueta uwara faiyawere uyarebitate Guriki sina webita Ju uwaraini
    ba Ju uwaraini yaranebita. Guriki sina webita Ju uwarama weita, yanu wabu awetaboba
    emanu ietaini oini ba torowa matebaita weitaba iba yaranebita.
  maa-NT: Jñà na̱chrjein koi, k'e̱ nga jye 'ñó tímakjìn‑ya xi̱ta̱ xi kota'yàt'aà‑la̱
    Cristo, jñà xi̱ta̱ xi chja̱ 'én griego tsibíts'ia̱ nga tsohojét'in jñà xi̱ta̱
    xi chja̱ 'én hebreo, nga jñà íchjín ka'àn xi ts'e̱ xi̱ta̱ griego mì ngásòn tí'biì‑la̱
    tsojmì xi kine koni jñà íchjín ka'àn xi ts'e̱ xi̱ta̱ hebreo.
  mcq-mcq: Ijiha kajaho tisaiporua mapoka rena ajima vaꞌeme Kuriki Jua ꞌee Hipuru
    Jua chicharavara. Ijihuni maijaho puni amuniji na veku veku ꞌiruma swara vejujaho
    vene asitahu jihunaꞌe avajara.
  sus-A: نَ تّمُي، عِسَ قْشِرَبِرّيٍ كْنتِ شُن تٌ نُ مَسَمَ، يُوِقِيٍ نَشٍيٍ فِرّكِ
    شُي قَلَمَ، عٍ نَشَ عٍ مَوَ يُوِقِيٍ شْن نَشٍيٍ عٍبُرُ شُي قَلَمَ، بَرِ مَ لْشْ
    يٌ لْشْ دٌنسٍ عِتَشُنمَ تّمُي نَشّ، عٍ نُ نّيمُمَ نّ كَاحّ فِنّيٍ مَ نَشٍيٍ فِرّكِ
    شُي قَلَمَ.
  jpn-1965: そのころ、弟子たちがふえるにつれて、ギリシヤ語を使うユダヤ人たちが、ヘブル語を使うユダヤ人たちに対して苦情を申し立てた。彼らのうちのやもめたちが、毎日の配給でなおざりにされていたからである。
  fra-SBL: En ces jours-là, alors que le nombre des disciples se multipliait, une
    plainte s'éleva des Hellènes contre les Hébreux, parce que leurs veuves étaient
    négligées dans le service quotidien.
  yka-yka: Masa miyaˈan pagmagkaˈekka ne meˈ tindeg si Isahin, magsaggaˈ meˈ Yahudi
    inanakan si meˈ lahat seddilihin, bissāhanden Girik, duk meˈ Yahudi manggaˈ maˈusaˈ
    amban lahatden, bissāhanden Hibrani. Muggut meˈ Yahudi amban lahat seddilihin
    peggeˈ paˈinde weˈ meˈ kadendehande baluhin takayipat koˈ binahagiˈan sīn pagurung-urung
    kahabaˈ ellewin.
  mle-mle: A nyaam, Jisas dikidiy bapa duw taakw samasam tikuw, Grik kwudiy wadiy
    Juw day Yibiruw kwudiy wadiy Juwak wariya kwudiy wadiy. Ababa nyi day sanawa kikipatawa
    kwiydadiy niki jaav niki jaav ti maardiy duw takwak. Adiy Grik kwudiy wadiy Juw
    day wadiy, “Nyanadiy taakw, tawtakw kwanadiy, day kwurdadiy jaav aywa maa.”
  shp-NTPO: Ja nete, icha joi akaibo kaiboreskana iki, jatian ja griego join yoyo
    ikaibo, moa *hebreo join yoyo ikaiboki joíti peokookana iki, jaskati ikana iki,
    ja griego ainbobo benomaayabora jakonhakin jato jawékiati meniamakanai, ikibo.
  aom-aom: 'Ëhiꞌamu ae magonahe ahoꞌo ro Iesuare aribövi gemuoro havobe vaꞌamu börömoraejadeje.
    Börömoraejamu Greece huëhu atarue Iesuare ariböviohuro dë vörönëgamu jöe atoromo
    uvareje: Ijo bajo magonaho doru majae ëhi suvuorëmijaruoho nosi Greece huëhu atarue
    magonahoho ijo bajoho bogo avoho baejarue höjo.'
  geb-geb: Mba tugivigen mba Zisas farasegi ŋaara gumgi mba ŋaara mbuim, mba Fhe Bakɨme
    buni khothɨgap ana zɨn vui gumgi gu mbigi, mben vhɨrve guigira vhɨrkɨvgi. Mbe
    vhɨrkɨvgiap, mba Grik kama nzuai ntɨɨri, mbe Aram kama nzuai ntɨɨri phorga vhegi.
    Mbe mbe vhegap khaŋ nzuai, “Nde rari tugɨra tɨgap zazera mban mba mba tivgi gumgi
    gu mbigir kurkurav, nde mban nzan mani rimgi mbigir kurkurigi fhuvara.”
  bsj-bsj: mor kumeniwo kilaka bibei tomange yoktenti la yafudawa yim biten Elenawa
    cin ter fuenna dor Yafudawa Israila wori ci cuwa bo tu kange natub buneb cibo,
    fiye kabkanka carik kabkangti kir-kireu.
  cak-cak: Chupan ri tiempo ri', más yeq'uiyer ri yeniman ri Jesucristo, y ri yech'o
    griego yejasloj chiquij ri yech'o arameo. Ri yech'o griego niqui'ij chi ri malcani'
    tak ixoki' chiquicojol rije', man yeyo'ox ta pa cuenta tok nijach ri achique nic'atzin
    chique k'ij-k'ij.
  chf-NT: Jinq'uin q'ue'nijob machcatac u tz'omben Dios, aj griegojob cäräx'ijob t'oc
    aj hebreojob u yäle'ob que mach u chejob tu toja uc'a ni neba' ixictac tubajob
    mach u totoj äc'bintijob cua' chichca que u puquinte upete q'uin.
  tlf-tlf: Kale am ko daan-suu kota, Juda kasel Yesus imi ilak dolin iyo kwiin tagang
    kem tal-bom-nilipta, Juda kasel Grik weng bagamin iyo tebe Juda kasel ilimi Hibru
    weng bagamin iyo yagan-bom-nilip e, “Alugum am daanam tebesu koyo, ibo unang tinum
    iman min mufekmufek duumatanepmu bilip iyo taga-em-nuubip kuta, numi unang kaluun
    kaluun iyo im-kagan-nuubip kwei,” agan-kalip kale,
  piu-2006: Ngula, Yiitjuku walytja tjuṯarringkula pikapikarringuya. Kiriki wangkapayi
    tjuṯa tjanampa Yaramayiki wangkapayi tjuṯaku mulyarrarringu. Kiriki wangkapayi
    tjuṯangkuya watjaṉu, “Wulkumanu waḻukuta tjuṯangkuya, Kiriki wangkapayi tjuṯangku
    mani ngatalpa mantjilpayi, kanya waḻukuta kutjupa tjuṯangku Yaramayiki wangkapayi
    tjuṯangku mani tiṉa mantjilpayi.” Tjaatji ngurrara tjuṯangku tjiṉṯu kutjupa tjiṉṯu
    kutjupangka tjananya mani kututja waḻukuta tjuṯa yungkupayi, mangarri tjana payimilara
    ngalkura nyinanytjaku.
  poh-NT: 'Chipam aj woꞌ take cho kꞌi̱j nok cꞌahchiꞌ rijohtic wach riqꞌuihal aj niminel,
    reꞌ take aj niminel quikꞌoric pan criye̱co xo̱j quikꞌor cu̱cꞌ cablaj chi nahsil
    cꞌamol be̱h chaj bih cꞌahchiꞌque̱b take aj niminel quikꞌoric pan hewre̱yo. Jeꞌ
    aj wili xo̱j quikꞌor: «Reꞌ take cahnel ixok quikꞌoric pan kakꞌorbal maꞌ cꞌahchiꞌ
    ta quicꞌulum i toꞌbal npuhcjic kalakal cuꞌum take niminel quikꞌoric pan hewre̱yo.
    Ruꞌum aj reꞌ, reꞌ ok chic hat-tak tipuhcunok tak reh toꞌbal nyeꞌeric, nqui take
    cok.'
  tue-tue: Jõõpemena paʉ Jesuré padeonʉcã́rã tiiyíra. Teebʉrecorire griegoaye wedesera
    hebreoaye wedeseramena cúayira. —Ʉ̃sãya wedera wapewia numiãrẽ bʉ́recoricõrõ péerogã
    yaaré ticorá niiãwʉ̃, jĩĩyira.
  bjp-bjp: Na aunbiing ae, wewes lon berberat na fafausum ka laulaumet la. Fal lo
    ri, ri fan Iudaia ae ri orek Grik la, ri ka fabalkut turan fale fan Iudaia ae
    ri orek Ibru la. Ri belbel orek la le, ri par ufu foron makos kiri la na foron
    biing tikii aunbiing ri tulus la ini inen.
  xon-xon: Binib nan gaal Yesu ki keei idaa mɔmɔk ki kpae waadidiliib pu. N‑yoonn
    ngbaan le Juu yaab bi len Griik aaliin na ŋulni Juu yaab bi len Juu aaliin na
    pu, le ki bui ke baah yakr tijikaar idaa mɔmɔk na, bi sulni baakpopiib bɔr.
  tzo-ZNT: Ti cꞌalal ipꞌol xaꞌox ti muchꞌutic yichꞌoj ta mucꞌ ti Cajvaltic Jesucristoe,
    tey la jꞌisraeletic ti xchanojic griego cꞌope, xchiꞌuc la jꞌisraeletic ti ta xcꞌopojic
    ta ebreo cꞌope, jaꞌ ti scꞌopic onox jꞌisraeletic ti ta más voꞌnee. Ti muchꞌutic
    chcꞌopoj ta griegoe istiqꞌuic la mulil yuꞌun la chopol iyaꞌiic ti mu sta sveꞌelic
    jujun cꞌacꞌal ti meꞌanal antsetic tey xchiꞌuquique. Jaꞌ iticꞌbat smulic ti muchꞌutic
    chcꞌopoj ta ebreoe yuꞌun la jaꞌ scuentainojic veꞌlil.
  mpm-NT: 'Kɨvɨ jña kuan kukuaꞌa ga yɨvɨ ka kandixia jnuꞌun Jesús. Ka iyo yɨvɨ ni
    ka kaꞌan jnuꞌun griego, jiin yɨvɨ ka kaꞌan jnuꞌun hebreo. Yɨvɨ ka kaꞌan jnuꞌun
    griego ni ka kejaꞌa ka kankuachi sɨkɨ yɨvɨ ka kaꞌan jnuꞌun hebreo, ti ni ka kachi:
    ―Ñaꞌan ni ka jiꞌi yɨɨ un, tu ka niꞌin ña taka ja ka jaꞌa apóstol un taka kɨvɨ
    ―ni ka kachi.'
  ots-NT: Nu cʉ pa‑cʉ́, má ngu̱jqui cʉ cja̱hni cʉ mí tɛn car evangelio. Pe nu cʉ hermano
    cʉ mí ña̱ gá griego mí huɛnihui cʉ hermano cʉ mí ña̱ gá hebreo. Cʉ griego mí jøx
    cʉ hebreo, øde, nucʉ́, i̱na̱, jí̱ mí nu̱jʉ rá zö cʉ ddanxu̱ cʉ mí griega bbʉ mí
    u̱nijʉ jñu̱ni, como cada pá mí ttu̱ni te di zi cʉ hermano cʉ mí probe. Mí bbʉh
    cʉ dda hermano cʉ mí i̱na̱jʉ, mí nesta di hmöjti pʉ cʉ dda cʉ apóstole pa guegue‑cʉ
    di jejquitsjɛ car jñu̱ni.
  hoy-hoy: आ दिनगोळ दा चेलागोळ्द संख्या हापाळ वाळुसली कुर्त, आग गैरयहूदी भाषा माताळावाळेर
    इब्रानी भाषा मातावाळेर मा कुळकाळ माळली हतदुर, कि रोज इन दान दा नाम रांड्यागोळ्द
    बारा दा विचार माळकु आगाल्द.
  uri-uri: Ak wang ti pa tu wrong disaipel a Jisas pa tu paln wailet tolpa ye kaino.
    Yatom tu Juta a ak ek Krik pa tu ipma kalkut a tu la wailet kai tu Juta a ak ek
    Aram pa la tolpa, “Aklei wang kipm akwap aklin kweiur kweiur tolpa kai ekg tu
    melnum a arpm warkip, pake ake wa kipm aklin tu kin karpikg alpmenen ti.”
  amo-amo: Nanya kubi, anit gbarda wa yininsa uyenu. Alena na Ayahudaweri ba tin na
    kugbunlu nin na lena ina mari nanin Israila. Bara na awani alena alesu mine nakuu
    imonle wadaci kitimine kole me liri.
  pjt-pjt: Kaya nyara palula aṟa aṉangu kutjupa tjuṯa ngapartji Jesuku mulamularingangi
    munuya winki mulararingu Jesuku walytja tjuṯa, kutjupatjara wangka panya Kuṟiki
    wangkapai nyinangi, kutjupatjara wangka panya Aṟa-mayiki wangkapai nyinangi. Kaya
    Kuṟiki wangkapai tjuṯangku Aṟa-mayiki wangkapai tjuṯa kuranmanangi, munuya pitjala
    Peterla tjanala tjakultjunangi, “Kulila! Panya nyura tjiṉṯu kutjupa tjiṉṯu kutjupa
    wanakaḻa ngaḻṯutjara tjuṯa mai ungkupai. Palu nyura Aṟa-mayiki wangkapai tjuṯa
    kutju ungkupai munu nganampa wanakaḻa tjuṯa ungkunytja wiyangku wantipai.”
  cwe-cwe: Hamwande, wanhu wowamuhuwile Yesu viwakalile wokongezeka, kulawilila kulongelela
    hagati ya Wayahudi wowolonga Chigiliki na waja wolonga Chiyebulaniya. Waja wolonga
    Chigiliki walongelela kwaviya wagane wawo wakala wozimizigwa chila siku muna ukugoleligwa
    ndiya.
  daa-NT: Ɗo wiktin taar-at, maajirna ku Iisa Masi, illa gaaya gaayen di. Kar gay,
    *Yuudinna kuuk aamine kuuk kaawa kaaw ta Grek sakkiytu ɗo een̰co kuuk kaawa *Hebru.
    Ŋu kaawtu kadar kun kawta, ya ŋu ɗeeɗa gamin ku teendi, ŋu rawtaag murgilgilco.
  mlp-mlp: Kam nab on mataw kabemmo diq disaipel tiqiy yaqay. Sa in gigo asor Grik
    nan bilaqayta na eraqim in disaipel Hibru nan bilaqayta na tiginad yaqay. Ginadad
    in bilaq yaqay, Kam bunmo ne on mataw didaq nagah ago siqim iyayta na gilumsihad
    ne i gigo on waburta gihulosad ginadin a hi emayta haq yaqay.
  ape-C: Aria abudok nyutob, arpesh shagipesh Jisas iri douk shatogur sabaishi abom.
    Aria eshudok Juda douk sheneyagwreh enyudok baraen Grik aria shagipesh Jisas iri
    shani eshesh wobresh Juda sheneyagwreh enyudok enen baraen Hibru iri shanatutukem.
    Eshesh sheneyagwreh Grik iri shakri abudok nyutob shasiya eshudok shako eshesh
    yaruhish iri obi nyutob, shakri esheshiyu amam hagok hawosopukuk iri armago douk
    madae shuko atin uwe, uwok.
  bgs-bgs: Na, tô timpo tô, tuu igmarapung tô mga ágpampamaké. Asal tô mga Judio na
    Griego é kinagiyan igburáng-buráng katô mga Judio na Hebreo é kinagiyan, su igkagi
    dan na tô kandan dád mga gabayi balu tô ágbággayan dan kada álló, asta igpabayà
    dan tô mga gabayi balu na Griego é kinagiyan.
  faa-faa: Wakasema risina Yasuaki patera asesa aporo hinamo yakaisekeno Yu aporo
    toke metakiramo Hipuru meaka somerapo. Arirakano metakiramo Kiriki meaka somerapo.
    Kiriki meaka somera aporomo Hipuru meaka somera aporoaki me uraka somesapo. Me
    uraka someraka, “Maiya suamo makata nakosa parakuraka, isu Kiriki meaka somera
    hinamo yaroaki makata nakosa wakasema akare. Iaki siaraka karakarifapo,” aíyaka
    Kiriki meaka somera aporoamo sapesapo.
  kik-kik: Na rĩrĩ, matukũ-inĩ macio rĩrĩa mũigana wa arutwo wongererekaga-rĩ, Ayahudi
    amwe arĩa maaciarĩirwo kwa Ayunani nĩmatetirie Ayahudi a Kĩhibirania tondũ atumia
    ao a ndigwa matiagayagĩrwo irio rĩrĩa ikũgayanwo o mũthenya.
  cap-NT: 'Nii timpuquiz Yoozquin criichinacaqui waljaz̈ yapatc̈ha. Nuz̈ yaptiquiztan
    tsjii quija z̈ejlchic̈ha. Griego taku chiiñi judionacaqui hebreo taku chiiñi judionacz̈
    quintra quijzic̈ha, tuz̈ cjican: —Wejtnaca z̈ew maatakanaca ana cusa atintitac̈ha.
    Zapuru c̈hjeri tojzquiz upa c̈hjeri onantac̈ha.'
  ksr-ksr: Gowoko jaŋgogianoŋ somariiŋ uro Juuda ejemba tuuŋ woi kolooŋ laligogi.
    Tosianoŋ kantri tosianoŋga kaŋ Griik qaa jegi ano tosianoŋ iyaŋgiaa baloŋgianoŋ
    laligoŋ kouma Arameik ano Hibruu qaa jeŋkegi. Kaeŋ laligogi kambaŋ iikanoŋ niinoŋgiinoŋ
    kolooro. Griik qaa jegiti, iyoŋonoŋ kokaeŋ jegi boliro, “Aposol yoŋonoŋ kambaŋ
    so nene hina mendeema nonomakejuto, Griik qaa jeje emba malo nonoo nene hina bakaya
    ii bakasasaŋ nonomakeju. Ororoŋ mende mendeeŋgi mende sokonja.”
  eng-TNT: In those dayes as the nombre of the disciples grewe ther arose a grudge
    amonge the Grekes agaynst the Ebrues because their wyddowes were despysed in the
    dayly mynystracion.
  sbs-sbs: Lyahanu mwaanu mazuva, linu impalo ya valutwana haiva kukabwinjiha, impiraero
    ya Magerike va Majuda chiyatanga Kulwisa Maheveru, kakuti imberwa zavo zivali
    kuketululwa mwizuva ni zuva lya kuholiswa kwa zilyo.
  sue-sue: Be amire ema bama dainiro meni Yesu tuma diro dubu nusora susumuwa dubu
    bamu wenua. Nukare eni meni Grik ge toisowa, eni meni Yuda ge toisowa. Nukare
    waiko be sero nena naira moni kapero kano inoisowa awa. Ago inoiwa Grik ge sai
    ema ami Yuda ge sai ema amire dumu wero ego sewa awa, “Nikare tama sogawaira moni
    kano inoise bama kuma nasokare dotinowewa.”
  fra-NCL: En ces jours-là, le nombre des disciples augmentant, les Hellénistes élevèrent
    des plaintes contre les Hébreux, parce que leurs veuves étaient négligées dans
    l’assistance de chaque jour.
  bhg-bhg: Edo deguta neneinda amboda, ambodanida ajigari visido babojisina. Edo ambodanida
    doregari bajina doda Guriki Judah embomai ae Hiburu Judah embomai de isiretera.
    Ango edo iji ainde, Guriki Judah embomaimi gositera, Hiburu Judah embomaimi kondade
    ari inono ae deguta tegerida awamaneda Guriki eutu rorida yai piedo esitera. Awatedo,
    awamanemi ge guguma gaguma Hiburu Judah embomainda yai sitera.
  snn-NT: 'Ja''nca quëani achojën ba''ijënna, Cristo bain jubëbi quë''rë se''e ai
    jaijeijateña. Jaijeijënna, ja''nrëbi bacua jubë ba''icua griego cocare cacuabi
    yequë Cristo bain judío cocare cacuani gu''aye ca bi''rareña: —Yëquëna romi hua''na
    ira hua''je hua''nabi si''a umuguseña curi insiruna ti''anni, ëja bainbi huo''huejënna,
    choa ma''carë se''ga coyë. Mësacua hua''je hua''naca quë''rë ta''yejeiye coyë,
    ca bi''rareña.'
  atb-NT: Ahkuî, chángzô pé myô jat lo nyi é buinyì pé má, Grik dang nyo é Yudaq byu
    pé gi, yhangmoq é chuimó myhî pé lé, nyí wui lhê é gàm tso gàm huq é hkyô má rago
    a wó kut kô é yanmai, Hebre myíng mu é Yudaq byu pé lé mara hûn dang taî bum akô.
  cek-AK: A hnukbang kaminawk pung o tahang naah, Grik kami lamhmainawk to nithokkruek
    caaknaek paek ai ah pahnawt o sut pongah, Grik kaminawk mah Hebru kaminawk to
    laisaep o thuih.
  bkd-bkd: Su panahun ha migdakel en sa mga tumutuu sa mga Judio ha Griego sa kandan
    ha inikagiyan migtamudmud taena ha mga Judio ha Hebreo sa kandan ha inikagiyan
    tumenged ta sa sakup dan ha bahi ha balu harì agkailahan hu pagpan-ila kada aldaw.
  ctu-76: Ti wen oc'ʌyob jini ochemo' bʌ ti' t'an Dios. Che' jini lamital jini mu'
    ti t'an ti t'añob griegojob ti queji i mich'q'uelob jini mu' bʌ ti t'an ti t'añob
    hebreojob. Jini griegojo' bʌ ti queji i yʌle' cha'an jini meba' ixicob i cha'añob
    mach junlajal chʌncol i yʌq'uentyel i bʌlob i ñʌc' ti jujump'ej q'uin che' bajche'
    hebreojo' bʌ meba' ixicob.
  lac-NT: 'A ray u q''uinino'', cu pimtarob a yacsmʌnob tu yorob u t''ʌn C''uj. Seb
    caj pimjijob a caj u yacsob tu yorob. Chen a mac a yacsmʌnob tu yorob u t''ʌn
    C''uj a ju t''ʌnob griego, cax u winiquirob judío, robob mʌ'' quet yorob yejer
    u yet winiquirob judío a ju t''ʌnob hebreo. Rajen caj u ya''arob a mac u t''ʌnob
    griego ti'' a mac a ju t''ʌnob hebreo: ―Iric, mʌ'' tsoy a jʌsiquex, quire'' coy
    a jʌsiquex yo''och ti'' a xquico'' a quimenob u mame'', a mac a cu t''ʌnob griego,
    quire'' rajra'' coy a jʌsiquex yo''och.'
  xla-xla: Alila oloma edla mikadepe dle sota mo-pasatamtaiyo. Amasiyama mikadepe
    dle so dulu dla Guliki yu yuhalalo sota Hibulu yu yuhalalo so mate yu topuloliyo.
    Adipalati, yia꞉ta alumale dulu dla daya alemtamama Guliki yuhalalo so sepeyamataloye
    daya pase pasatale halomdiyo.
  xav-NT: Tawamhã ahâ uptabi na ma tô zudezu norĩ hã saze za'ra, deredu norĩ mreme
    na 're ĩmreme zusi mono norĩ hã, duré ebreusi norĩ mreme na 're ĩmreme zusi mono
    norĩ zama. Tawamhã deredu norĩ mreme na 're ĩmreme zusi mono norĩ hã ma tô aiwapsari
    za'ra, dazari'wa norĩ hã deredu norĩ ĩmrotõ norĩ ãma 're po're simrami u'âsi za'ra
    mono wa. Awẽ sidâpâsi, ĩsazei'wa norĩ hã ro te te sima 're waibui mono wamhã,
    te ãma 're po're simrami u'âsi za'ra. Taha wa, ma tô dama nharĩ za'ra, aibâ norĩ
    hã deredu norĩ mreme na 're ĩmreme zusi mono norĩ hã.
  cuk-cuk: Deunni a-ibagangine, Jesúsʼba-nanaimalad mergumaisoggu, Judío-dulemar-Griegoʼgaya-sunmakmaladi,
    Judío-dulemar-Hebreoʼgaya-sunmakmaladgi sunmakarmalad. Sokarmalad, bane-bane mas
    mimilealile, anmar-omegan-ei-sui-burgwismaladdi baisur dakdamarye.
  tbf-tbf: Ian sibu ra, mi aesaes sibu madar tovtov a nga vor vaenvaen. Bu Iuda gi
    ta nga ko ogeoge Grik i kotubugie, gi nga nama palan veie bu Iuda gi ta nga ko
    ogeoge Iburu, simi vunan mi langei naor segie gi tate nga mamaet labeit gi kap
    nga poro kegi potpot sibu nginonginou nian bu ra keskes.
  uig-CYR: 'Шу күнләрдә, мухлисларниң сани барғансери көпийип, грекчә сөзләйдиған
    Йәһудийлар йәрлик ибраний қериндашларға: — Күндилик озуқ-түлүк тәқсим қилиништа
    аримиздики тул аяллар етиварға елинмиди, дәп наразилиқ билдүрүшти.'
  ikw-NT: N'ige wam, nga ọnu ọgwnugwnu ele kweru ekwe zị naaba aba, ọdogbuta whụyaru
    n'esilawụru ele Ju nookwu Giriki nụ ele Ju nookwu Hiburu. Ele Ju Giriki kanụ be
    lewhuru ele rinya be nzi be nwụrnu anya nụ wiri be neeke n'ọbochi n'ọbochi.
  khs-khs: 'Napute ikila emiwa Yesu kulu hanosene sena kesale muta hetetikeye. Aputa:
    Yesu kulu hanosene Yu sena iyawa kiliki solopela:la: selesena, sena iyawa Yesu
    kulu hanosene Yu sena Hipulu solopela:la: selesene iwalapuluwa konomonakeye. Ko:yawemiye,
    iyewi selesekiwa, “Ikila sopoke kiyawa sena kesale ma:na:wa itapa telawamo seselesekeye.
    Alawamona, kiyawa nini Kiliki kesale sopa:la towaya ma:na:wa itapa elakemiwa eta:
    seselesemakeye,” e seya.'
  dwr-ENT: ሄ ዎዴ፥ ካሊያዋንቱ ፓይዱ ዳሪ ዳሪ ቢሺን፥ ጊሪኬ ቃላ ሃሳዪያ ኣዪሁዳቱኔ ዪሁዳን ዴዒያ ኣዪሁዳቱ ዋላቄቴዲኖ፤ ኣዪሲ
    ጎፔ፥ ጊሪኬ ቃላ ሃሳዪያ ኣዪሁዳቱ፥ «ኡባ ጋላሲ ጊሼቲያ ቁማን ኑ ኣሲናይ ሃይቆ ማጫዋንቱ ናቄቲኖ» ያጌዲኖ።
  pma-pma: En avong enek, navong meatin keil koa aling demkatien one en Iesu umai
    avi houlu tamun, selkututien tai kistal. Siu tei keil koa aselus en selusien ten
    Grik aviteni keke navong koakeil aselus en selusien ten Hibru amul ariti anien
    min koakeil tounah one tovuol, armultei avasa revi min vatina keil koa aselus
    en selusien ten Grik.
  atd-NT: Waro malugoy no ogmohon–ing on ka ogtuu on ki Hisus, duon mgo nigtuu no
    Ginirigu ka kinagian dan, di ka duma, Hinibriu atag ka kinagian dan. No ka mgo
    Girigu, ogsilag on to mgo Hibriu. Ian su allow–allow no ogkatalaran ka mgo boi
    no nabalu to koonon, dakoldakol ka ingkabogoy dio to mgo balu no Hibriu. Di mamalintok
    ka ingkatalad dio to mgo balu no Girigu.
  tel-2017: ఆ రోజుల్లో శిష్యుల సంఖ్య పెరుగుతున్నపుడు రోజువారీ భోజనాల వడ్డనల్లో తమలోని
    విధవరాళ్ళను చిన్నచూపు చూస్తున్నారని గ్రీకు భాష మాట్లాడే యూదులు హీబ్రూ భాష మాట్లాడే
    యూదుల మీద ఫిర్యాదు చేశారు.
  hat-BSA: Alò nan lè sa a pandan disip yo t ap vin ogmante plis, yon plenyen te vin
    leve nan pati a Jwif Grèk yo kont Jwif natal yo, paske vèv pa yo te neglije nan
    separasyon manje chak jou a.
  bxh-bxh: Fuyandi yai mate Yesu tau famuli watanina ya tadada be ya laꞌi ya lau ee–,
    Diusi pele luwaga sa faibayaho. Pele hesa mate Hebelu alinadi wananaha tau sibaina
    na pele hesa Giliki alinadi sa fapaisowa. Salumadi Giliki alinadi sa fapaisowa
    tiyen, Fuya ouꞌouli anꞌanna ami soisoiyedi mate ema hwabuhwabu hige adi au feledi.
  top-NT: Como cristianos tí ixtali̱pa̱huán Jesús cha̱li cha̱lí ixtali̱tahuacama̱na
    quilhtzúculh aktum tasi̱tzi, judíos tí ixtachihui̱nán griego tzúculh tatalacapú
    xlacata ixviudascán ni̱ acxtum ixca̱ma̱xqui̱cán tahuá cha̱liyá̱n la̱ ixca̱ma̱xqui̱cán
    viudas tí ixtachihui̱nán hebreo.
  msk-msk: Pagkadogaydogay disaan, yabay magkadaig yang manga tomotoo kang Jesu Kristo,
    kayan yanagkasompaki yang manga tomotoo na Judio na Griego yang sorit aw yang
    manga tomotoo na Judio na Hebreo yang sorit. Yanagbagolbol yang manga Judio na
    Griego yang sorit kay pyagakatariwanan atagan yang manga baro na Griego yang sorit
    aw yangatag yang manga tomotoo sang yamangkaukud digkanilan.
  gyr-NT: 'Ahe aravɨter pɨpe aipo oyemboetase Jesús reroyasar yuvɨreco, griego pɨpe
    oñehe vahe oñehe rai oyeupe hebreo pɨpe oñehe vahe rese yuvɨreco: “Nihañeco tuprɨi
    ore mu imer mano vahecuer rese arɨ yacatu mbahe poropɨ̃tɨvɨisa imondosase chupe”
    ehi oñehe yuvɨreco.'
  kmh-kmh: Pen mind dand amiy, biynimb Jiysis nup gosimb niŋyak gok kuŋay yimb amek,
    Jiwda biynimb Griyk minim nep niŋyak gok; Jiwda minim yipund giy niŋyak gok kuyip
    aŋgjiwiy aŋgyak, “Biyn yandiw kiyk gok kuyip, maniy keñmaŋgiy tap okok bilok ñirep
    gipay ak pen; yenen biyn yandiw chinup gok kuyip kun ma gipay aŋgyak.”
  ukr-ONPU: У ті дні, коли число учнів збільшилось, почалося нарікання з боку грекомовних
    євреїв на помісних євреїв, що їхніми вдовами нехтують при щоденному служінні в
    розподілі їжі.
  emi-emi: Tale isaa o nau, disaepolo atoa ngila ghe ooroi me lo atoa etaira laghe
    samasamaa nge Grik laghe aauliuliaa aHibru etoa ta poli karika laghe aikoita ngamasina
    voto ta kapuira vause raue vulu etoa tale nau ekapa atoa.
  zpv-NT: Laꞌn dxyih chi gahca, ziahan roo duxa la naa raꞌ xpwiinn Jesucristu. Ya
    bwiinn raꞌ nin rñiꞌ dxyiꞌdxyi griehgu cadxyiꞌchi raꞌ ba laasii mahzi xcaꞌha raꞌ
    ru viuhda raꞌ nin rñiꞌ dxyiꞌdxyi hebreu xi gahw raꞌ ba chin rgaꞌzin, ya laꞌh raꞌ
    ba ayi rcaꞌha zaꞌca raꞌ ba xi gahw raꞌ ba chin rgaꞌzin garaa dxyih.
  gux-gux: Laa dana nni, Jesu hoadikaaba coali den pugida, ke yaa jufinba n maadi
    gileka maama den yenbidi jufinba po, kelima bi den fali bi kpepuona daali kuli
    jiema boagidima po.
  kos-kos: In kutu pacl tok, ke pusenina un mwet lulalfongi, oasr sie akukuin sikyak
    inmasrlon mwet Jew su kas Greek, ac mwet Jew su kas Aramaic. Mwet Jew ma kas Greek
    elos fahk mu katinmas lalos uh tiana wo karinginya ke pacl in kitakat pengana
    len.
  ibo-ibo: Nʼoge ahụ mgbe ọnụọgụgụ ndị na-eso ụzọ ya bidoro ịmụba, ndị Juu na-asụ
    asụsụ Griik mere mkpesa megide ndị Juu na-asụ asụsụ Hibru nʼihi na a na-elefuru
    ndị inyom ha, ndị di ha nwụrụ anwụ anya na nri a na-eke kwa ụbọchị.
  yml-yml: ꞌAiata ꞌaitamogana ꞌaitamogana tovetumaganavo ꞌadi ꞌailaꞌa i vevebwaika,
    siwe ꞌifwaidi i nuavita yadi ꞌwabuꞌwabulavo faifaidi. Tovetumaganavo ꞌifwaidi
    me Guliki i vonavona i vo, ꞌAiata ꞌaitamogana ꞌaitamogana tomataꞌaulelevo ꞌaniꞌani
    ꞌwabuꞌwabulavo i velevelediga, yama ꞌwabuꞌwabulavo ꞌadi ꞌanivelena siaina, weꞌe
    me Ibeliu yadi ꞌwabuꞌwabulavo ꞌadi veuveuta bwaikina.”
  ory-ory: ଏହି ସମୟରେ, ଯେତେବେଳେ ଶିଷ୍ୟମାନଙ୍କର ସଂଖ୍ୟା ବୃଦ୍ଧି ପାଉଥିଲା, ସେତେବେଳେ ଗ୍ରୀକ୍‍
    ଭାଷାବାଦୀ ଯିହୁଦୀ ବିଶ୍ୱାସୀମାନେ, ଏବ୍ରୀୟ ବିଶ୍ୱାସୀମାନଙ୍କ ବିପକ୍ଷରେ ବଚସା କରିବାକୁ ଲାଗିଲେ,
    କାରଣ ଦୈନିକ ଖାଦ୍ୟ ବିତରଣ କରିବାରେ ବିଧବାମାନଙ୍କୁ ଅବହେଳା କରାଯାଉଥିଲା।
  bzj-bzj: Sohn taim layta, az di nomba a bileeva dehn geh moa ahn moa, wahn kwaaril
    staat monks di peepl dehn. Dehn wan weh taak Greek komplayn gens di Jooz dehn
    fahn deh. Di Greek wan dehn mi-di seh dat fi dehn wido dehn neva mi-di geh fi
    dehn amonk a food weh dehn fi geh evri day.
  wmt-wmt: Walimpa palu pajajarrinya Jesuskurawarnti. Jurujulumja palu ngunangani.
    Kanarlanywarnti palu Jurujulumkarrajiwarnti Juwujwarnti, kanarlanywarnti palu
    marrijangka Juwujwarntiwarlanyparni. Wali kanarlanywarnti Jesuskurawarnti marninwarnti
    palu kirrarnani marlaljartiwarnti ngumparnangajirtajartiwarntijaa pamarrngajirtajartiwarnti,
    ngumparna palunyanangu jarlu pirlajarrinya. Nyanartiwarntila palunya yungani pamarrjaa
    miyiwarnti marlaljartiwarnti marninwarnti. Nira palunya yungani kumantawarlany
    kumantawarlany Jesuskurawarntirlu. Wali nyanartijangka marrijangkawarntirlu palurlanyanu
    marnani, “Ngalimpakurawarnti kalkarrawarnti marrijangkawarnti palunya ngajirta
    ngarrjamarta yunganta. Jurujulumkarrajiwarnti palunya yungany ngarrja.” Jartijarti
    nyangani palunyanangurla miyiwarntiwujaa pamarrwarntiwu. Marrarnani palunya Jurujulumkarrajiwarnti
    miyingurnijaa pamarrngurni marrijangkawarntirlu. Nyanartijangka palu ngunangani.
    Kurninykangani palunyanu kulijangkarlu Jesuskurawarntirlu. Ngajirta palurlanyanu
    ngarrurta ngunangantarla.
  chk-chk: Ekoch fansoun mürin, lupwen ekewe chon lükü Jesus ra chomongola, a fis
    eu anini lefilen ekewe chon Juta mi fos lon kapasen Krik me ekewe chon Juta mi
    chök fos lon kapasen Ipru. Ekewe chon Juta mi fos lon kapasen Krik ra apasa, pwe
    ekewe fefin mi mä pwülüer seni lon ar we mwich resap angei inetiir mongö iteiten
    rän.
  ssd-ssd: Ait ta mbolŋge Yesus dubinaig mbal gudommba mayok kinaig. Nane afu Grik
    pasa tinaig tuku afu Hibru pasa tinaig tuku. Grik pasa tinaig mbalŋge Hibru pasa
    tinaig mbal ndoŋ gubra pilnaig. Ta ndaŋam? Mara mindek aposel kame nyamagaŋ paplamba
    walanu le Hibru mbal naŋgine pino kuembol niŋmba Grik mbal tuku pino kuembol nda
    niŋganu.
  acr-TNT: Chupa tak laꞌ la kꞌij lic xeqꞌuiyar ri cajlibal ri quicojom rubiꞌ ri Cristo.
    Ecꞌu ri hermanos e aj judiꞌab ri quechꞌaꞌt pa ri chꞌaꞌtem griego, xquijek quechꞌaꞌtiben
    chiquij ri hermanos e aj judiꞌab ri quechꞌaꞌt pa ri chꞌaꞌtem hebreo. Ma echiriꞌ
    caꞌan ri jachanic chique ri e nibaꞌib, ri malcaꞌnib ri quechꞌaꞌt pa ri chꞌaꞌtem
    griego na quecajmax ta chi utz rucꞌ ri toꞌbal que caquicꞌul ri jujun kꞌij.
  rop-rop: Wal ebridei det namba blanga detlot bilibamob bin kipgon gowap. Bambai
    na detlot bilibamob hubin tok det Grik langgus bin abum agamin garram detlot bilibamob
    hubin tok det Hibru langgus. Detlot Grikmob bin reken detlot Hibrumob nomo bin
    sherimat ola mani brabliwei, en deibin reken dei nomo bin lukaftumbat ola widogel
    brom detlot Grikmob.
  mee-mee: Ka kae palu ngarume ka ina ra lopatokonakana ke umma ta ri leleng papatu,
    na iu ore nga pangavolo ke lele ngaliua nga Iura reke pamolloga ka kaling ae Girik
    ba Iura pattoto. Iura reke pamolloga ka kaling ae Girik keke pavolo kurumea, ravale
    re ngae ri ra matengpatali ke sane ke ravu karea kaning onreke tavova ki ka kae
    kenakena.
  dif-dif: Tanangupini ditjini mili morla marapu pantjinani, Grieka kana buljubuljurina
    wonti Juda kanani, ngangau tanali tanani mangawaru kuritarana wonti ditji pratjanaia
    jinkini.
  gam-gam: Kune ge Jisas kogoye una merke er pakna wo pamolmaka, una merke kaima moi.
    Jisas kogoye una merke moi ge pende kandja Grik djimaka, pende kandja Aram we
    dji ge djimaka embe yei. Kune ge kandja Grik dji una moi ge i yem djimaka, kandja
    Aram dji una i yem djimaka nonga dji. Kandja Grik dji una moi ge po aposel kambono
    moi al embe dji, ye kwa ne, ku ege ege bill bolo awinj poke ge, no ana kangill
    kambono mor al ge ye bill bolo nawinj we dji.
  nou-nou: Edo iji amboda Iesu ge be ari embobo da ajigari awa nembodiba iri Greek
    ge sari Jew embobo de edo Jew nati susu Aramaic ge sedo isera ainde mi ge bagisera.
    Edo Greek ge sari Jew embobo amimi sisera, “Ganu kando osisa ari iji de ungo ingodenaso
    rorigarori nenei awa ruvegetera.”
  mqb-NT: 'À alay ata kutok nà, abaslay su ɗo sə pərahan azar anà Yesu ahay kə̀
    zəgahak apan bayak awan. Aday acakal ''am kə̀ zəɓak ahay à wulen ana ɗo sa ɗaf
    nga pə Yesu ahay tinen sa ja ''am sə Gərek ahay tu ɗo sa ja ''am sə Ibəraninko
    ahay ata awan. Ɗo sa ja ''am sə Gərek ataya ta wa: «Pac pac, à man sə gəzla way
    sa pa nà, mədukway sə uwar a manay ahay ta njaɗ awan itəbay.»'
  ape-B: Ali ababuk nyultab, elpech chagipech Jisas uli douk chanubu chatoglu wolobaichi.
    Ali echudak Juda douk cheyagwleh enyudak balan Grik ali chagipech Jisas uli chanu
    echech woblech Juda cheyagwleh enyudak enen balan Hibru uli chenechi-chilak. Echech
    cheyagwleh Grik uli chakli abudak nyutab cheyais echudak choku chanahwagagun umu
    echudak uli abali, chakli echechiyu amam hagak howobukuk uli almagou douk wo chukou
    ati e, wak.
  grc-F35: Ἐν δὲ ταῖς ἡμέραις ταύταις, πληθυνόντων τῶν μαθητῶν, ἐγένετο γογγυσμὸς
