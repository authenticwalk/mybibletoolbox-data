  guo-NT: 'Japamatkoiyantat, naexasiti Jesucristo pejwʉajan kaes xabichfʉl. Japixot
    xabich judíos. Asew naksiyapi hebreojame. Asew naksiyapi griegojame. Watho'',
    pamaljiw naetʉpspi, asew japixot xabich kejili. Samata, japi watho'' kajachawaesfʉlas
