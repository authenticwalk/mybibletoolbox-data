  nii-nii: Kunum nga Jiisas nge wumb pei tonu onjung. Wumb Jiisas nge wumb Griik ek
    niłmin wumb ei Eipru wumb ek niłmin wumb ei kin kis piinjing. Yi niłmin, “Wumb
    kombur kuni ni epi sinerim wumb ei kunum kunum paki tołmun. Ba sin amb enim paki
    tunanmin. Amb wenjing kulnjung amb ombu sinim paki tunanmin.”
  ign-NT: 'Te jena sácheana, eta nasimu­tuvaipa ena téhicanahi ema Jesús tisiapa­napaipa
    ticaja­ne­mu­ria­na­paichucha. Natiari­hivare ena israelítana, apáecha­ji­rí­ru­va­narípa
    éna. Natiarihihi ena páurepanana te nataracu énapa ena máimaruana. Ena nani najacapahi
    eta nayehe ración tamutu sácheana. Étana sache, ena nani apáecha­ji­rí­ru­va­narípa
    vaipa náurisa­mu­rehini taicha vaipa nácuti­ca­cahini náechapa­ji­rí­cahini ena
    máimaruana. Ánipa nacahe: —Váipa nácuti­ca­cahini eta najaca­pirahi eta tinicacare
    ena vijanea­na­na­richuhi máimaruana —nacahepa.'
  dik-NT: Tɛ̈wën cï akuën kɔc biöth rot juak, akɛ̈ɛ̈k ëcï rot looi kamken, kɔc Itharel
    kek ke ciëŋ Jeruthalem, ku kɔc Itharel jam thoŋ Gïrïk. Kɔc Itharel jam thoŋ Gïrïk
    ë yekë lueel lɔn nadë ke lɛ̈ɛ̈rken aake cie kuɛ̈ɛ̈c nhïïm, rin cïï ke ye muɔɔc
    tɛ̈ tek wëëu ye tɛ̈k lëër akölaköl.
  cac-cac: A d'a jun tiempoal chi', ix te q'uib' sb'isul eb' creyente. Palta a eb'
    creyente aj Grecia, ix cot yoval eb' d'a eb' creyente aj Israel, yujto ayic tz'ac'ji
    va eb' meb'a' d'a junjun c'u, man̈ tz'acanoc tz'ac'ji svael eb' ix chamnac yetb'eyum
    aj Grecia chi'.
  tzj-E: 'Jara'' k''ij xwankera problema chquecjol kch''alal com congan e q''uiy chic.
    K''ij k''ij q''uiy way nja''cha per je kch''alal je nquetzijona pe griego cawra
    xecbij: —Je'' melcani'' tak ixki'' jec''ola kuq''uin majo''n q''uiy ta way nya''a
    chca tak nja''cha way que chwech je nquetzijona chpam tzojbal hebreo.'
  san-BUR: တသ္မိန် သမယေ ၑိၐျာဏာံ ဗာဟုလျာတ် ပြာတျဟိကဒါနသျ ဝိၑြာဏနဲ ရ္ဘိန္နဒေၑီယာနာံ
    ဝိဓဝါသ္တြီဂဏ ဥပေက္ၐိတေ သတိ ဣဗြီယလောကဲး သဟာနျဒေၑီယာနာံ ဝိဝါဒ ဥပါတိၐ္ဌတ်၊
  yaa-NT: 'Nãskaifono a Jesús Ifofaifo ichapakõi inifo. Akka fetsafo a griego mekapa
    ikaifãfe, hebreofo ato mekafakakĩ taefanifo ato iskafakakĩ: “¿Afeskakĩ nõko kaifo
    a fenemaisfo a piaifo mã ato inãsharaimamẽ? Akka mãto kaifo fisti mã ato inãi,”
    ikaxõ ato mekafanifo.'
  cab-NT: Lídan dan ligía, quei agíbedeina jamátima afíñetiña luágu Jesucrístu, ába
    jagúmeserun ja adímurejabaña güriégu adárira jadúnrun ja adímurejabalin jerérun
    juríu, ába jaríñagun luágu mibíjin jamá würíña güriégu ja jiláañabaña úmari eígini
    dan le lafánreinjoúniwa, ságü wéyu.
  clu-clu: Sa mga tyimpo nga dato, nagadoro ron gid ang mga nagatoo kay Jesus. Karon,
    nagriklamo ang mga Judio nga alin sa Grecia kontra sa mga Judio nga alin sa Judea
    tungud nga napabayanan lang andang mga balo nga babai kag ara ginatawi rasyon
    nga pangadlaw-adlaw.
  swh-ULB: Sasa katika siku hizi, wakati idadi ya wanafunzi ilipokuwa inaongezeka,
    lalamiko la Wayahudi wa Kiyunani lilianza dhidi ya Waebrania, kwa sababu wajane
    wao walikuwa wanasahaulika katika mgao wa kila siku wa chakula.
  tpt-NT: Chuncha ni anchanu julchan ixtatalhavay ni lapanakni yu ixtalhakapuꞌan ni
    Jesús. Ex lati yu ixtachiviniy griego taꞌaqtaylcha tachivintanuniy yu ixtachiviniy
    hebreo por ni xanatin yu tiyaunin. Ixtanajun jantu qayntsay yu lhilhiy ixjalaqlvaqnikan
    ixlhiꞌutikꞌan yu ixtꞌamachivinkꞌan griego y yu hebreos chun.
  aai-aai: Nati ana veya’amaim bai’ufununayah hai kou’ay busuruf ra’at. Naatu Jew
    sabuw iyab Greek tur hio yah so’ar himisir Jew sabuw iyab Hebrew tur hio higam
    hi’uwih. Anayabin veya ta’ita’imon hai faramamaim kwafukwafur baibin i hikukusairih.
  sny-sny: Sosu a'i pe lu taune tomu ne'ese Jisas lo peri wanu tote tawesi umasiteye.
    Lu tamo Grik lo peri te'eye ape, lowe lu tamo, Hibru lo peri te'eye ape, ai peri
    fu te'eye. Lowe apou eiye, “Fene taune weiname towafi fene lo au noweinoweisiya.
    Ahowa, fene taune weiname towafi nomo lo awera'iyenati. Mi mi weriyei fene taune
    weiname ma'aru noneye su, fene taune weiname nomo lo awera'iyenati.” [Ap 4:35]
  myy-myy: 'Iti rodoriti Jesure masirã jãjarã bʉsa bʉjʉ wayijarã. Griego oca bʉsirãjʉa,
    Hebreo oca bʉsirãre bʉsitusʉoyijarã. Griego oca bʉsirãjʉa, ado bajiro bʉsituyijarã
    Hebreo oca bʉsirãre: “Co rʉmʉ rʉyabeto mʉa bare batobojaja, corocõ batobea mʉa.
    Mʉa rãca gãna wajeagoana romiare riti jairo ĩsia mʉa. Gʉa rãca gãna wajeagoanareama
    queno ĩsibea mʉa”, yiyijarã ĩna.'
  trc-NT: Ne̱ güii dan me se guun ri̱i̱ doj nij síí tucuꞌyón se na̱na̱ Jesucristó,
    ne̱ dan me se taꞌa̱j nij soꞌ me síí aꞌmii xnaꞌánj griego, ne̱ yoꞌó taꞌa̱j nij
    soꞌ me síí aꞌmii xnaꞌánj hebreo a. Ne̱ dan me se nij caꞌmii nij síí aꞌmii xnaꞌánj
    griego niꞌya̱j nij soꞌ man nij síí aꞌmii xnaꞌánj hebreo, cheꞌé se chá goꞌ nij
    síí aꞌmii xnaꞌánj hebreo yoꞌ rihaan nij chana̱ nique̱ caviꞌ nica̱ daj a̱ güii
    a. Ne̱ rihaan nij chana̱ nique̱ caviꞌ nica̱ níí aꞌmii xnaꞌánj griego me se ne
    cuya̱a̱n go̱ꞌ nij soꞌ se chá cha̱ nij noꞌ a̱ maꞌ. Ne̱ cheꞌé dan aꞌmaan rá nij
    síí aꞌmii xnaꞌánj griego a.
  cut-NT: Ta̱hn min ne, a̱ma ri ya̱hn ihyan che ritahno ye Dihvo vo Jesucristo. Ihyan
    che rente ye deva̱co griego ne, chica nunde ye yahn ihyan che rente ye hebreo,
    te ura che rih ye dehtenduh che cheh ihyan ne, hua ndahva reca̱h ye nda̱hta va̱h
    che rente ye griego.
  bel-bel: Тымі днямі, калі намножылася вучняў, пачалі Эліністы наракаць на Габрэяў
    за тое, што ўдовы іхнія занядбаныя ў штодзённай раздачы міласьціны.
  zlm-KSZI: Tidak berapa lama selepas itu, ketika pengikut Isa kian meningkat bilangannya,
    timbullah aduan daripada orang Yahudi peranakan Yunani terhadap orang Yahudi Ibrani.
    Orang Yahudi peranakan Yunani berkata bahawa balu di kalangan mereka diabaikan
    dalam pengagihan bantuan harian.
  gdr-gdr: Ɨ onggɨt wɨnɨnd re Yesum yɨmta undoka rɨga jogjog b'aikɨndena wuwenonj,
    Grik yɨtam Ju rɨgap ugaga eyento Ibru yɨtam Ju rɨga. Mop nokɨp Ibru yɨtam Ju rɨgap
    maike b'obogɨl owou yingg amnɨkenento ita bibɨrɨm Grik yɨtam Ju rɨga waina mik
    kongga wa pɨlwa.
  vmy-NT: Kui nixtjinbiu kionga je kjimankjín xuta xi makjainre ngatꞌa tseꞌe Jesús,
    ꞌbatsaꞌen xi nchja en griego kitsikꞌaxki xi nchja en hebreo. Kitsu nga bi nda
    inyasatesinre yanchjin kꞌan xi tjin ngajinre nga nyujun nyujun kjiꞌbaꞌbisunre
    xi chine.
  cmn-FEB: 随着信徒的数量快速增加，说希腊语的信徒开始与说阿拉姆语的信徒争论起来，抱怨在日常食物分配的过程中歧视他们的寡妇。
  gmv-RNT: Ammanizayta qooday dari dari biza wode Girike biittafe yida Ayhuda asati
    Yuhudan diza Ayhuda asa guyera zigirettida. Gaasoyka ubba wode miza kath gishishe
    am7eta wudetonta aggida gishassa.
  ncl-NT: In tonalijmes miajque innojen hual quineltocaloaya Cristo. Huan yehuanten
    hual lajtuloaya griego nadita cualaniloaya ca yehuanten hual lajtuloaya hebreo.
    Cataya pampa in sihuames inminhuían hual lajtuloaya griego amo quipialoaya míac
    pa quicualosquiaya. Amo quinmacaloaya míac quinami quinmacaloaya in sihuames inminhuían
    hual lajtuloaya hebreo. Inon quinpanuc quiman yes quinxiluililoaya len quicualosquiaya
    mojmosta.
  wed-wed: Tauvitumaḡana ai boru i rarata, ma au orai mai Jew Greek taubabanieina,
    mai Jew kampa maemaei i viamparipariei. Taui i beubeura da ai kaikaiababa ai ḡuta
    eḡa ita tereterei.
  sua-sua: Va mnam o kolkhek ruk endruk, o mia vang ngta mokpom kre Yesus he ho gia
    ngamkhor kar ka ngaomevek. He ekam tok, a vnek langto tpis kun pgegom o Yuda ruk
    ngama rere lGrik kar o Yuda ruk ngma rere orom nga re mruo to e Hibru. Ko o Grik
    ngta rere porom mar pum o Hibru ko ngam kaelel ol he kaisis kim ngarlenar, vanang
    ngam lua pat mang o Grik ngaro tahek he kyor mar.
  klt-klt: Kulá rám wahára Juda nan ni Jesu naráng háting mená sale yáni yá táwi hánám
    wáina hálengga árán du waháranan kámá Grik me metáená watá ku kámá Aram me metáená
    wata kuk táng yámángga ing yánuráng, “Sándu rámá rámá sánin kálu rewe náráwa kawát
    niyá sungi ya kesák tánggoeráng wa háláng yámánggoeráng, iná nándán kálu náráwa
    kawát wawu ma háláng yámángguráng.”
  are-are: Altjirralantama arltamarlta relha ntjarra arrpunha turta kurtungurla ntjarraka
    lhangaka. Kurtungurla etnakanga, relha ntjarra arrpunha Greek angkitjata. Kanha
    arrpunha ntjarra Hebrew-ala angkitjata. Kurunga relha Greek angkanhangkanha ntjarra,
    relha Hebrew angkanhangkanha ntjarraka wannga angkaka, etna warlukurta etnakanha
    itja arratja marnala ntarntaramanga.
  gai-gai: An mɨnna Iesusna iŋa raŋgairena meikramtaɨrta ndunduna ŋgaŋganŋgɨa wɨt
    aniac ŋgoin ndaruca, Girikna kam mbuŋ ndoprina rɨpacrena tumbunnanda, mina ŋgepca
    an Aramna kam mbuŋ ndoprina, rɨpacrena tumbunandmo konmbop repmbopca moca minmo
    aindopatna, “Ne memetmbaca an amta reik kocortacarica koteterena meikramtaɨrmo
    otacreke, na aina meik koinmbarmo mba otacrenanna.”
  qvm-NT: 'Apostolcuna tsaynog wilacäriptinmi Jesucristuta chasquicärergan atsca runacuna.
    Tsay chasquicogcuna waquincuna cargan griego idiömata rimagcuna y waquincunanami
    cargan hebreo idiömata rimagcuna. Paycunacho wactsa viüdacuna captinmi waran waran
    micuyta aypupäcog. Hebreo rimag viüdacunata más yanapaptinmi griego rimagcuna
    jamurpar caynog nipäcorgan: “Griego rimag cag viüdacunata mana cäsuypami hebreo
    rimagcunaga quiquinpurala micuyta aypunacärin.”'
  chz-NTPS: Jmɨɨˊ ja̱ˉ gaꜙläꜙjwë̱ë̱ꜘ gaˊ hi̱ˉ gaꜙhe̱e̱hˉ kihꜗ Jesús. Maˊja̱ˉ gaꜙsooˉ
    juuˈ jeeˊ tiˉllooyh˜ heˉ kuhˉ dsaˉ ko̱o̱ˉ jmɨɨˊ ko̱o̱ˉ jmɨɨˊ. Gaꜙläꜙhneeꜙ hi̱ˉ
    maˊ hlëëhꜙ griego kya̱a̱hˊ hi̱ˉ maˊ hlëëhꜙ hebreo, kihꜗ heˉ saꜙ naˉka̱hˈ kweeˉ
    wɨ̱ɨ̱ꜘ heˉ gaꜙhyohꜗ dsaˉmëꜘ hnɨɨꜘ hi̱ˉ hlëëhꜙ griego läꜙko̱hꜘ teꜗ heˉ gaꜙhyohꜗ
    hi̱ˉ maˊ hlëëhꜙ hebreo.
  kmu-kmu: KasagoꞋya veaꞋmoꞋya Yisasi kea haviꞋya amakupi maleneꞋya amaku aminaya
    kanafina nagoꞋa ani veaꞋmoꞋya Kaliki ke havilinaya vea mainagi nagoꞋa veaꞋmoꞋya
    Hipalu ke havilinae. Kaliki kema havilinaya veaꞋmoꞋya mage hae “Tagai megusa aꞋneyaga
    havi kava hutama osi kanoꞋa kavela neꞋamamiyanagi Hipalu amakema neꞋaiya megusa
    aꞋneyaga kasagoꞋya kave neꞋamamiye.” huꞋya amaipa haviya huꞋya ke vai-mainae.
  ood-NT: Kush am i muꞌidahim hegam mash am oid g Jesus himdag. Sh am haꞌi neneok
    g Greek hemajkam ha‑neꞌokikaj nash pi tash gam hu kihkahim ha‑jewedga ed. Kush
    idam hab kaij mash pi ap ha dagioꞌid hegam heheꞌejel wiꞌikam uꞌuwi mash d ha‑hajuni.
    Kush heg hekaj am aꞌai pi e apꞌet idam Greek neneokdam ha wehm hegam mo g hejel
    e‑neꞌokikaj neneok.
  lbm-lbm: उन दिन म जब चेलां की संख्या बहुत बढ़न लगी, तब यूनानी भाषा बोलन वालो इब्रानी
    भाषा बोलन वालो पर कुड़कुड़ान लग्यो, कि हर दिन की सेवकायी म हमरी विधवावों की सुधि
    नहीं ली जावय।
  ncj-NT: Ipan inon tonali oquimiyaquilihque in tlaneltocanimen. Huan in aquin otlahtohuayahque
    ica intlahtol griego opeuque quintenehuahque ica in judeahtecos, huan oquihtohuayahque
    mach ahmo quinyecchihuahque cuenta ica in viudas griegohtecas queman omoxehxelohuayahque
    mostli in tlacuali.
  yuj-yuj: Am ke fek táman maok, Jisasén mérnap arop te ou tokwae. Aeria maok, Grik
    kar fek farákáp konap arop fárákap Judamp kar fek farákáp konap arop fárákapan
    kokwarok napon. Am te apae riteanápe, am fárákapao fɨr monap aropan yaewour napao
    maok, náráp kae koumteouén te yaewour mo napria napon.
  kto-kto: Tie, na irie tara, uvas ma inamaniap la naganmeng ira Iesu la iaba migat.
    Non Iudaiap kabirana ma mirie, la omeit ties onim Grik, ga non ma mirie la omeit
    ties onim Iudaia. Pa mirie ekelesiap onim Grik la nemenam o ties ga ekelesiap
    onim Iudaia, memani na mirier lap ganam la mime magamilie teip ga magaulap la
    kagesmeng o parak ga non pagap, pa tale kan mime magamilie magaulap pam la mevara
    ra laip maiam.
  gmv-NT: ኣማኒዛይታ ቆዳይ ዳሪ ዳሪ ቢዛ ዎዴ ጊሪኬ ቢታፌ ዪዳ ኣይሁዳ ኣሳቲ ዩሁዳን ዲዛ ኣይሁዳ ኣሳ ጉዬራ ዚጊሬቲዳ። ጋሶይካ
    ኡባ ዎዴ ሚዛ ካꬅ ጊሺሼ ኣምዔታ ዉዴቶንታ ኣጊዳ ጊሻሳ።
  por-BLT: Naquela época, quando o número dos seguidores de Jesus aumentava rapidamente,
    começou a surgir uma queixa dos seguidores que falavam grego contra outros que
    falavam aramaico. Eles reclamavam que as viúvas deles estavam sendo discriminadas
    em relação à distribuição diária de alimentos.
  stp-NT: Guꞌ baꞌ nam guꞌ janoꞌ pɨx ji muiꞌdhidhaꞌ guiꞌ nam tɨ jɨɨꞌñdhidhaꞌ buiñor
    guch Xoiꞌkam, baꞌ jaiꞌ dhɨt dhiꞌ jɨꞌ nam ba tɨ jɨɨgiꞌñdhaꞌ nam griago ñiꞌook kɨꞌn
