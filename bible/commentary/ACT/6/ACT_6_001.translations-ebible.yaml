  dso-dso: ସେ ବେଲା, ବେସି ଜିଉଦି ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ସିସ୍‌ ଅଇ ଆଇଲାଇ । ଗିରିକ୍‌ ବାସା କଇତେରଇବା
