    o̧la taleturaalu, wisiyóló a̧li dumipóló alale su betalepó. Atéró duraalu, dia̧
    Hibru fo bole wulia sorapemó betere doko̧ fea nokole o̧la su̧mó a̧liróló móturaalu,
    da̧ Krik be fo bole wulia sorapemó meni dere-a, noatepa de yalepó.
  hin-2017: उन दिनों में जब चेलों की संख्या बहुत बढ़ने लगी, तब यूनानी भाषा बोलनेवाले
    इब्रानियों पर कुड़कुड़ाने लगे, कि प्रतिदिन की सेवकाई में हमारी विधवाओं की सुधि
