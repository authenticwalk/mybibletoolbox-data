    jup tu aꞌgadaꞌ. Baꞌ puiꞌ ja tɨtda am jia nam sap siamri jix bhaiꞌ xi chu ja maakat
    gu tuꞌ nam ja onbagiꞌñdhaꞌ gammɨjɨ nabap tanoolh.
  mgc-mgc: Mï kadra naniye, vïdï kayo ayinnï adrɔko rë nnï vo lö'böwë. Kya maakowe
    mati ëdïnnï ame'do ha 'ba Gïrïgï aba ne, ayetonnï rë nnï lamo zë mati ëdïnnï ame'do
    ha 'ba Hïbïru aba. Zë iyannï henye, mbara lu'bë ma ëdïnnï ame'do ha 'ba Gïrïgï
    aba ne, ï'dï mï wayanya 'ba wakonyo 'bëzë dë ta ga ko'do biya.
  ame-NT: 'Allempot̃eññapaʼ alloʼna sen atonetnomtsa ñeñt̃ ameʼñetsa. T̃arraña eʼñe
    allempopaʼ oʼ sopeʼchannaʼtet. Ñehua, t̃arroʼmar allempopaʼ atet̃ peteʼt̃. Pat̃eʼtets
    yet̃ Jesús pueyochreshaʼpaʼ oʼch apaʼyesan allohuen rret̃orrnaneshaʼ rreñets ñeñt̃
    palltaʼyesatseʼt̃ rreñets. Ñeñt̃ eʼmueneʼ griegac̈hpaʼ ñetpaʼ atet̃ otyeset: —Ñeñt̃
    yamoʼts rret̃orrnaneshaʼpaʼ ñetpaʼ ama allponeshacmayeʼ rreñets agapueto allpon
    agapyes ñeñt̃ eʼmueneʼ hebreyac̈h. Yamoʼts rret̃orrnaneshaʼpaʼ coñeʼt̃a agapyeset.
    Ñeñt̃ña rret̃orrnaneshaʼ ñeñt̃ eʼmueneʼ hebreyac̈hpaʼ shonteʼ rreñets agapyeset.
    Att̃ot̃ña sopeʼchannaʼtet.'
  mgh-2016: Mahuku o miholho, owiittucha vaari aya athepaka wunchereria, yahokhumelhelha
    ichuku wa attu yanrumelhenlhe Kuristo, e Iyunani ni alhe yoolhumacha Iebraniya.
    Ichuku ya attu olhumacha Iyunani yaari woona wiira anankhwelhi aya yaari alhiyalhiyaka
    vanokawiya aya cholhia cho kila nihuku.
  kvn-NT: 'Imi teun tulemal-Jesúsgin-ibzhemalad ichejul melgunatapidbal, tulemal-Griego-kakagin-chunmamalad
    Hebreo-tulemalgin ulualmal, chogalmal: “Imi kwenamalad pane-pane immalmal mimilemaid,
    anmal-omegan-machered-pato-tarbi-purkwismaladdin immal kwen abingejulmal, Judio-omeganbi
    immalmal abingemamimal.”'
  gvf-gvf: Ena kaun iray Yesu gawlima kobe maalungwa, Isirel nen kobe Giriki ka dungwa
    ibal milere, Isirel nen kobe Kibiru ka dungwa, kan tongwa. “Abal weray are kaun
    kaun komina obin si na tongwa kuunin paikimua,” dire kan tongwa.
  san-ISO: tasmin samayē śiṣyāṇāṁ bāhulyāt prātyahikadānasya viśrāṇanai rbhinnadēśīyānāṁ
