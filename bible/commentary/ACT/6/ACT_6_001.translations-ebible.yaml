  hla-hla: Na tara poata teka u hihase turu katunun tsitsilo e butu hapan susul. Na
    pal katun ti atei sil u rangan Ha-Grik i raharaher a pal katun ti atei sil u rangan
    Ha-Hibru me poier, “Turu mamanu lan alimiu e roron taguhu ramiu u katun ti makmakumia
    tara kannou. Kaba alimiu e ma taguhu rami u tohaliou u amoba i tamulam.”
  mav-NT: Mi'i hawyi ipotmu­'eria timo­herep kahato miit'in me yne Iesui etiat. Mekewat
