  meu-meu: Unu dinadia ai, Iesu ibadinana taudia e hahutumava, bena Helene gado ai
    e herevava taudia ese Heberu gado ai e herevava taudia na e maumauraidia matama,
    badina be edia hahine vadodia na dina iboudiai aniani iharina ai e dabu loulouva.
  yva-NT: Arono naije vatano wanave Yesus aije awa wanuije miridi nseo. Inta wo ayao
    Yahudi raura, yara inta wo ayao Yunani raura. Masyote anteter arakovo wanave Yesus
    aije wo doijo anaisye ratodijo wanya kavinije mansai. Weti wo ratodi wanya kavini
    wo ayao Yahudi raura mansai muno kavini wo ayao Yunani raura mansai tavon. Weramu
    vatano wayao Yunanive wo nuge rapanan ware doije mamo ratodi mamaisye jewen. Weti
    uparijo awa arakovo wayao Yahudive mai ware, “Doijo anaisye ratodi reama wanya
    kavini mansai ma mamauna, yara wapa wanya kavini awa ma manakoe. Weti mamaisye
    ramu!”
  dgc-dgc: Nadid, to panahun a éya, éy négkékakadu i méniwala ni Jesus. Pero du Judeo
    sa a dayuan, éy naglekramo side du taga Jerusalem a Judeo, dahilan, kagi de, éy
    du bilo de a bébe ta gurupu de, éy mépabayan kan side aldew-aldew bagay bahabahagién
    du apostol i kabuhayan.
  zpm-NT: Ni ne leṉ dze co quiayac nzianraa miech ne rzëëb xnëz Jesús, dzigo psilo
    grë zha Gres rlisqui zho, rnee zho rdiooṉd grë wnaa viud ne nac zha ladz zho zaacse;
    zeeṉe rgaaz ncuaaṉe row zho, rgaad zho lal miṉe rgaa grë wnaa viud ne nac zha
    Israel.
  hix-NT: Nehamyatxkonà rma hatà, Txesusu mryenon komo. Xuknewyana komo rma mokyam
    nehxatxkon hakahpa tà. Ukukur komo, Kryekyana komo rwon yawo nehxatxkon hatà,
    Kryekyana komo yowto honotho me tesnàr komo ke. Ukukur komo xarha, Xuknewyana
    komo rwon yaw haxa nehxatxkon hatà. Omeroro rma nehamyatxkon hatà. Àtoko rma nàrwonatxkon
    hatà, Kryekyana rwon yawon komo. Anar kom hoko, Xuknewyana rwon yawon kom hoko
    rma, nàrwonatxkon hatà. Àsok tawro hana. Emahona ro tokamxem me nehxakon hatà,
    ànyahrà komo, woràskomo komo wya, enyonkaxemo komo wya, ànyahpànàtho komo wya.
    Onà wyaro nketxkon mak hatà, Kryekyana rwon yawon komo. Tàmpàn me nay hamà, amna
    wya, amna wosàn komo wya, ketxkon hatà. Xuknewyana rwon yawon komo wya marma tàmsom
    me nay hamà, ketxkon hatà. Tàmsom me rma naha haryhe, atxke txko, amna wosàn komo
    wya, ketxkon hatà, Kryekyana rwon yawon komo.
  sim-sim: Oso wolo Jisashi mashin misindiyandari ma ondo musha mendek nari lir. Hako
    Judama ol Grikhi mashin mbandari ondo Aramhi mashin mbandari Judama ondon olmu
    ngriara. Li ngriaha olmu mbara, �Jir erndakava ondonjik akwan humasinda jir. Hako
    jir mbeek nokove nihi ol mumblak wahayanda ondon yawur ji heyehe akwa mbele mbelen
    nakremba nakrembak humasinda ambu jir.�
  npi-ULB: ती दिनमा जब चेलाहरूको सङ्ख्या गुणात्मक रूपमा बढ्दै गयो ग्रिक भाषा बोल्ने
    यहूदीहरूले हिब्रूहरूको विरुद्धमा गनगन गर्न थाले किनकि तिनीहरूका विधवाहरूलाई दैनिक
    खाद्य वितरणमा वेवास्ता गरिँदै थियो ।
  cgc-cgc: Ta yon man na timpo na gatudlo pa daw gawali mga apustulis an naan ta Timplo,
    gatama pa gid mga gatuo an ki Jesus. Piro, mga gatuo an na iran an na linggwai
    Griego gariklamo kuntra ta mga gatuo man na iran an na linggwai Hebreo. Gariklamo
    danen an tak daw may patagtag na pagkaan adlaw-adlaw naan ta mga balo na bai,
    mga balo an na iran na linggwai Griego, ula naatagi. Piro, mga balo an na iran
    na linggwai Hebreo, naatagan ta pagkaan.
  tim-tim: Sop aregât kakŋân luâk âmbâle dondâŋe biwiyeŋe Yesugâlân katmâ yâkgât kâmolân
    dewatimbiâ dondâ agi. Dondâ akmâ yâk yeŋgât sikum siâ siâyeŋe mem konogân katbiâ
    tatyeŋgiep ainba mem potatmâ yeŋgim mali. Hain akmâ manbiâ Girik den nâŋgâmai
    areyeŋgât hutyeŋân umatŋe siâ miawagep. Amâ hin. Puli damunŋande Yuda yâk yeŋgât
    kambut yeŋgim âmâ Girik yâk yeŋgât bo yeŋgimbiâ Girik luâkŋe ekbiâ ârândâŋ bo
    akto nâŋgâm bâliaŋi.
  yor-yor: Ǹjẹ́ ní ọjọ́ wọ̀nyí, nígbà tí iye àwọn ọmọ-ẹ̀yìn ń pọ̀ sí i, ìkùnsínú wà
    ní àárín àwọn Helleni tí ṣe Júù àti àwọn Heberu tí ṣe Júù, nítorí tí a gbàgbé
    nípa ti àwọn opó wọn nínú ìpín fún ni ojoojúmọ́.
  wos-wos: Wun nukwambu séfélak du takwa akwi di Jisaska jémba saréké. Jisaska jémba
    sarékékwa du nawulak di Grikna hundi xéké. Nawulak di Hibruna hundi xéké. Nak
    nukwa di Grikna hundi xékékwa Judana du di Hibruna hundi xékékwa Judana du wali
    di waru. Waruta di Grikna hundi xékékwa du di wa, “Atéfék nukwa guni nawulak jondu
    male guni mune hwe, nana getéfana du hiyandé takwaka. Guna du hiyandé takwaka
    guni séfélak jondu mune hwe. Nani wungina sémbutka hélék nani ye.”
  emp-NTPO: Maʌ̃ ewarid̶e Jesu ĩjã b̶eara aud̶uara yõ wãsid̶aa. Maʌ̃ne griego bed̶ead̶e
    bed̶eabadaba hebreo bed̶ead̶e bed̶eabadara biẽ́ jara panesid̶aa. Jarasid̶aa djabarãba
    pẽdra wẽrãrã ewariza carebabʌdad̶e ãdji pẽdra wẽrãrãda carebad̶acada.
  eng-F35: Now in those days, as the disciples were multiplying, a complaint arose
    from the Hellenists against the Hebrews, because their widows were being overlooked
    in the daily distribution.
  ind-ind: Pada waktu itu, jumlah orang yang percaya kepada Yesus semakin banyak.
    Karena pembuangan dan penyebaran orang Yahudi selama beberapa abad, di Yerusalem
    pada masa itu ada orang Yahudi yang masih bisa berbahasa Aram, tetapi ada juga
    yang hanya bisa berbahasa Yunani. Lalu terjadilah perselisihan di antara kelompok
    orang percaya, karena yang berbahasa Yunani mengeluh bahwa janda-janda mereka
    tidak diperhatikan dalam pembagian makanan yang dilakukan setiap hari.
  pes-OPCB: با افزایش تعداد ایمانداران، شکایتها در میان ایشان به وجود آمد. کسانی که
    یونانی زبان بودند، گله داشتند که میان بیوه‌زنان ایشان و بیوه‌زنان عبری زبان، تبعیض
    قائل می‌شوند و به اینان به اندازهٔ آنان خوراک نمی‌دهند.
  mpt-mpt: Am olo dim ota Yesuse bainobo galin nakaia unangai homon aniba Glik wengo
    obibi Hiblu wengo obibi dosuananiba baabeniba Am obba ye bomanomo bomanomo Yesuse
    okok dlasanin nakai imeno oloniba bainobo galin nakaia unangai imen blimi kikiyemom
    gaibo Hiblu wanggeli soson ita homon okaye bianiba eka Glik wanggeli soson ile
    gwab okayebia nabiobo gesiba
  ssx-ssx: Koto natena꞉ta꞉ mo Yesuna꞉ disaipolo haliweki daeyaeyekeme. Mo Kitiki pi
    lo haemeke Diu wanda꞉halima꞉ mo teke da pa꞉ta꞉ haemeke Diu wanda꞉halima꞉ ika꞉
    kosa꞉piki wanda꞉sunu ne ana꞉na꞉ na telipitolo hata꞉ honditi pitelememe laa pi
    lemekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ kukpɔi inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesuu wɑ kɔ̃ɔsi. Ŋɔi Zuifu
    ŋɑ iyi ɑ̀ yɑ fɔ Gɛrɛkiu ɑ̀ wɑɑ ɡbɑɡbɑ si Zuifu ɑlɑlɑ ŋɑu domi si ijɛ iyi ɑ̀ yɑ
    mɑɑ kpɛ̃ɑ jɑɑɔ̃ ŋɑ wɑɑti kɑ̃mɑ fei ɑ̀ yɑ mɑɑ ɡbɛjɛ jɑɑɔ̃ nŋɑ ŋɑi.
  gaq-gaq: ଆକେନ୍‍ ବେଲା ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂନେ ସଂକ୍ୟା ମ୍ନା ୱେଗେ । ଆତେନ୍‌‍ବେଲା ଗ୍ରୀକ୍‌
    ବାସଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଜିଉଦିଇଂ ଏବ୍ରୀ ବାସାଣ୍ଡ୍ରେ ବାସଙ୍ଗ୍‍ନେ ଜିଉଦିଇଂନେ ବିରଦ୍‍ରେ ଦାବି ଡିଙ୍ଗ୍‍ଆର୍କେ
    । ମେଇଂନେ ଗୁଏସାଙ୍ଗ୍‍କୁଏଇଂକେ ଉଡ଼ି ଦର୍‍କାର୍‍ ଅଃତେନ୍‍ ଇସାବ୍‍ରେ ବଲେ ବାଟା ଆବିଲା ଦେକ୍‍ରକମ୍‍
    ନିନ୍ଦା ଆଡିଙ୍ଗ୍‍ ଆର୍କେ ।
  gof-RNT: He wode kaalleyssata tayboy dari dari bishin, Girike doona odettiya Ayhudeti
    Yihudan yelettidi de7iya Ayhudeta bolla zuuzummidosona. Ays giikko, Girike doona
    odettiya Ayhudeti, “Gallas gallas imettiya kathan nu am77eti naaqettosona” yaagidosona.
  unx-unx: ଚିମିନ୍‌ ମାହାଁ ତାୟମ୍‌ତେ ଚେଲାକ ପୁରାଃ ପସାଅଃତାଇକେନ୍‌ରେ ଗ୍ରୀକ୍‌ ଜାଗାର୍‌ତାନ୍‌
    ଯିହୁଦୀକ, ଏବ୍ରୀ ଜାଗାର୍‌ତାନ୍‌ ଯୀହୁଦିକଲଃ ଏପ୍‌ରାଙ୍ଗ୍‌ୟାନାକ, ଚିୟାଃଚି ଇନ୍‌କୁ ସବେନ୍‌
    ହୁଲାଙ୍ଗ୍‌ରାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ହାଟିଙ୍ଗ୍‌ରେ ରାଣ୍ଡିକୁଡ଼ିକକେ ସୁସାର୍‌ ନାଗେନ୍ତେ କାକ
    ଧ୍ୟାନ୍‌କେଦ୍‌କଆ ।
  gah-gah: Gamena nene zupa Izesuni vegenala zuha hizi hutilí niago, keikutí Zuta
    vegená makó Kiliki gakokutí liaká a ve nenete getó venalitini nosánetá nene gamena
    gamena gona miliki kememóma vo alemikumule liki Zuta gakokó liaká a ve nene gahá
    kememó.
  lcm-lcm: Na si taun ang tataot i vap lomlomon kata lapo serei aduk luai, na mangsikei
    a maiten kala serei ta ri Elas kipo mengen i magilai ani ri Eberaio using kari
    keve mainang, parik kipa alis pok aniria.
  aer-aer: Yanhenge anteme tyerrtye awethe atningke Jesus-eke akangkwe-irreke, atyewe
    Jesus-kenhe areye atningke-irreke, arrpenheme akenhe Jew areye Greek angkentye
    akngerre-arle, arrpenheme akenhe Aramaic angkentye akngerre-arle. Nhenge Greek
    angkentye akngerre itne Aramaic angkentye akngerre areyeke akengentye angkeme,
    itne Peter uthene atyewe ikwerenhe areye-werne apetyemele angkeke, “Awaye! Arlte
    arrpe-anenhele arrantherre arelhe warlekwerte areyeke merne antheme. Kele arrantherre
    Aramaic-arle angkeme areyeke-ante-arle antheme kele Greek angkentye akngerre areyeke
    akenhe arrangkwe-arle.”
  qvc-NT: 'Chay tyimpuqam Jisuspi kriyiqkunaqa masta achkayaqllapa. Piru chay grigu
    rimaypi rimaqkuna piñakushpam, kayshina rimarqanllapa ibriyu rimaypi rimaq kriyiq
    masingunapaq: —Grigupi rimaq biyudakunatash tukuy diya mana allitachu mikunata
    partinllapa, nishpa.'
  tgl-ULB: Ngayon sa mga araw na ito, nang ang bilang ng mga alagad ay dumarami, nagsimula
    ang reklamo mula sa mga Helenista laban sa mga Hebreo, sa dahilan na ang kanilang
    mga babaing balo ay napapabayaan sa araw-araw na pamamahagi ng pagkain.
  cbs-NT: 'Ja badi jaskaibutiandi midimabun ana ikunwain jatuki dasii ichakubainaibun
    jabianudi judiobubia jatun jancha griego janchawen besti janchamisbun ja jatubetandi
    ikunwain judiobuns jancha hebreowen besti jabu janchamisbu jatube ja ikin yuikin:
    —Dasibibun nun Jesús matubetan ikunwanbiaibun xaba tibi nuku pimakin nukun ainbu
    beneuma enaumabu piti nexexunkinan, man jatu paxka pewaxunabumaki. Matunabu hebreobu
    besti piti ichapa jatu nexexun inankin nukunabu griego janchawen nun janchamis
    ja nukun ainbu beneumabu piti eskadabes nexexun jatu inankin man jatu nuitapawakubainaii.
    Jaskadan, chakabuki— ikaibun'
  xtm-NTPP: 'Te kivi yukan ve kukua''a ñayii ka kandija Su''si ma. Te ñayii ka ka''an
    sa''an griego ma, ni ka keja''a i ka kuyika i nuu ñayii ka ka''an sa''an hebreo
    ma, te ka jiña''a i: “¿Nava''a ñatuu ka jatanuu va''a de naxe jin kaa ña''a ni
    ka ji''i yii ma ja ka ka''an ña sa''an griego ma?”'
  nnq-nnq: Machoba genia, akinapunji apabajonjakea kube ajingi, ngukupitila kokaleka
    Akayahudi kati ja abaamine abalongela Kigiliki na abalongela Kiebulania. Abalongela
    Kigiliki ngabakokaleka kutenda akanawele babe batela kalibilila mukubagana ilebe
    ya kila machoba.
  bao-NT: 'Tii cʉ̃marire Jesús yee quetire ca tʉo nʉnʉjeerã paʉ nii nʉnʉa waama ĩirã,
    griego bojoca pee, hebreo bojocare: —Jãa yee wederã romiri ca manʉ jʉ̃mʉa bii
    yai ecoricarã griega romirire, manire cʉ̃ja ca tii nemorijere baarique dica woorã,
    “Añuro cʉ̃jare tiitima” —ĩi wede pai jʉo waaupa.'
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ଶିଷ୍ୟାଣାଂ ବାହୁଲ୍ୟାତ୍ ପ୍ରାତ୍ୟହିକଦାନସ୍ୟ ୱିଶ୍ରାଣନୈ ର୍ଭିନ୍ନଦେଶୀଯାନାଂ
    ୱିଧୱାସ୍ତ୍ରୀଗଣ ଉପେକ୍ଷିତେ ସତି ଇବ୍ରୀଯଲୋକୈଃ ସହାନ୍ୟଦେଶୀଯାନାଂ ୱିୱାଦ ଉପାତିଷ୍ଠତ୍|
  rmn-rmn: Андэ адала деса, кана о гиндипэ э сиклярдэнго лиляс тэ барёл, о эллинистя
    лилэ тэ ровэнпэс опэр еврея. Он пхэнэнас, кай одола бристэнас лэнги пхивлен, кана
    дагытиенас кажын дес о хапэ.
  huv-NT: Tiül aaga nüt quiaj, teaxeyayiw monyar andeac Teat Cristo. Noic nüt ajcüwa
    judíos tiül nejiw leaw mondeac griego ngo majneaj majawüw ajcüwa judíos mondeac
    hebreo. Cos leawa mondeac griego apiüngüw ajcüwa monlemben omal montaj tiül nejiw
    ngo müjndiw palan wüx ajineran cuajantanej meáwan nüt.
  otn-NT: Nu̱'ʉ yø pa'ʉ p'ʉya, ma̱n'na ma̱n'na ni̱ hyu̱xtho'a̱ ga̱ngu̱ yø 'yɛ̱c'ɛ̱i̱.
    Nu̱'ʉ ga̱ ya̱ ra̱ hya̱ ngue ra̱ griego p'ʉya, bi̱ mʉdi bi zʉ'ʉ yø judío ga̱ ya̱
    ra̱ hya̱ ngue ra̱ ebreo. I ɛ̱na̱ ngue hi̱ngui̱ t'ørpa̱bi̱ ma̱su̱ xa̱nho'ʉ yø 'danxu̱
    'mø ma̱ dat'i ra̱ hmɛ̱ n'na pa ngu̱ n'na pa.
  nop-nop: Kabe muniniŋ hatilu Aposel heki’walaŋ yokunathikdi kabe-wapumgoŋ tuguk,
    kaŋ heleniŋ Judahi metam nadisukilitihinit Gilik mede yoyagiŋ adi nehi’walahi
    tam kahat hekidok nanaŋe tuwolit mu daneyemiiŋ yoŋa Judahi noli Hibulu mede yoyagiŋ
    heki dut siwe tigiŋ.
  obo-NT: Na iddon timpu, to mid enot-enot don id mo-uraa kos od pompomakoy, id langot
    iddos mgo Judio no Griego kos kinohiyan diyon to mgo Judio no Hebreo kos kinohiyan.
    Oyya su iddos mgo bau no molitan to Judio no Griego, waa novoggayi to allow-allow
    no koka-an dan.
  kca-kca: Тӑм хӑтԓәтән, хун утәԓтыты хŏйат арамәс, грек йасәӈән пŏтәртты иудейәт
    йэврей йасәӈән пŏтәртты иудейәт пеԓа айәԓта ўшмащты питсәт, щи урәӈән, мўйа ԓыв
    шукаԓ имиԓаԓ кашәӈ хӑтәԓ ԓэтŏт орттыйән мŏхты хӑйԓайәт.
  cak-ENT: Chupan c'a ri tiempo ri', ri hermanos quitz'amon nyeq'uiyür. Y c'o c'a
    sujunic quichin ri hermanos ri nyech'o ch'abül griego chiquij ri hermanos nyech'o
    ch'abül hebreo. Ri hermanos ri nyech'o griego nquibij c'a que ri malca'n tak ixoki'
