    Grego vĩ tó mũ ag tóg kejẽn vĩ kónãn mũ, Hebreu vĩ tó tĩ ag kato. “Ũ tỹ Hebreu
    vĩ tó mũ ag vỹ ẽg ki króm tũ nỹtĩ (mỹr),” he ag tóg. “Ag kã ũn mén ter ja fag
    vỹ kurã kar ki vẽjẽn há vég tĩ, ag tỹ fag mỹ vin kỹ,” he ag tóg. “Hã ra ẽg kã
    ũn mén ter ja ẽn fag kã ag tóg jatun nỹtĩ, fag tỹ ag vĩ tó tũ nĩn kỹ. Hã kỹ fag
    tóg jagãgtar nỹtĩ, ẽg mré ke fag,” he ag tóg.
  bvd-bvd: '''Ana si kada nai, toaa manata mamana ki kera da ''oro daka ''oro naa.
