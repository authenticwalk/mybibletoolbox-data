  aaz-aaz: Oras naan, Usif Yesus Iin na naꞌbaab ok piut tar antea namfaun. Mes sin
    naꞌkon uab pukan nua. Bian atoin Yahudis reꞌ naꞌuab ein neik uab Aram. Ma bian
    antein atoin Yahudis reꞌ naꞌuab ein neik uab Yunani. Namuni te, rais jes anboor
    anbi puukn nuaꞌ ein sin atnaank ein. Pukan reꞌ neik uab Yunani sin nasurin akreꞌo
    nok pukan reꞌ neik uab Aram. Sin nak, “Ia nsaan! Karu hi mbait bukaet neno-neno
    te, hi kais ampaek neek ao-biaf. Natuin hai baun ein ka napenin fa sin sapaak
    ein.”
  qup-NT: 'Chay punchakunapi ashwan ashwan runakuna Jesusta kirik tukurkakuna. Chaypi
    shuk llaktakunamanta griego shimita rimak israel runakuna hebreo shimita rimak
    israel runakunawa rimanakurkakuna. Rimanakuhushpankuna griego shimita rimak israel
    runakuna nirkakuna: Karan puncha mikunata imatapas kuhushkaykichipi ñukanchimanta
    mashintukunata mitsankichi, kankunamanta mashintukunataka alita yuyashpa kunkichi.'
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ Tɑcɑɑ tǝŋlɑɑ tɔŋnɑ sɔɔsʋɣʋ. Ḿpʋ́ɣʋ́ pǝ lɑpɑ tɔmɑɣɑ kɛ Yutɑ
