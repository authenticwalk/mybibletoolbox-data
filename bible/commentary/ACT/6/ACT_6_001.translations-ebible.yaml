  ziw-ziw: Mazuwa ayo, umo wanampina wakajenyela, kwendaga na mang'ung'uziko mgati
    mwa wadya Wayahudi wakulonga chigiliki na wadya wakulonga Chiebulaniya. Wadya
    wendaga akalonga Chigiliki na wakang'ung'uzika kugamba wavyele wabanikilwe ni
    wagosi zawo nawakajalwa mo kuwapangila mwe viya wakunga chila zuwa.
  grc-TR: Ἐν δὲ ταῖς ἡμέραις ταύταις, πληθυνόντων τῶν μαθητῶν, ἐγένετο γογγυσμὸς τῶν
    Ἑλληνιστῶν πρὸς τοὺς Ἑβραίους, ὅτι παρεθεωροῦντο ἐν τῇ διακονίᾳ τῇ καθημερινῇ
    αἱ χῆραι αὐτῶν.
  nag-nag: Aru etu dinte, jitia chela khan bisi hoi thakise, titia Yunani khan, Yehudi
    khan ke bhirodh kori thakise, kelemane mota morija maiki khan ke kha luwa bhag
    kora homoi te hisab nakore koi kene taikhan biya pai thakise.
  eng-OEBCW: About this time, when the number of the disciples was constantly increasing,
    complaints were made by the Greek speaking Jews against the Aramaic speaking Jews,
    that their widows were being overlooked in the daily distribution.
  knj-NT: Ja' yet jun tiempoal tu', yel c'ulal tol jix ch'ib sbisil eb creyente. Pero
    ja' eb creyente chi k'anab yin griego, jix scajle a sba eb yetoj eb chi alon hebreo,
    yutol ja' yet chi ak'le low eb meba' jun jun c'u, man tz'ajan oj chi ak'le tet
    eb ix ix camnaj xa yichamil xol eb griego tu'.
  deu-1912: In den Tagen aber, da der Jünger viele wurden, erhob sich ein Murmeln
    unter den Griechen wider die Hebräer, darum daß ihre Witwen übersehen wurden in
    der täglichen Handreichung.
  san-PUN: ਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਸ਼ਿਸ਼਼੍ਯਾਣਾਂ ਬਾਹੁਲ੍ਯਾਤ੍ ਪ੍ਰਾਤ੍ਯਹਿਕਦਾਨਸ੍ਯ ਵਿਸ਼੍ਰਾਣਨੈ ਰ੍ਭਿੰਨਦੇਸ਼ੀਯਾਨਾਂ
    ਵਿਧਵਾਸ੍ਤ੍ਰੀਗਣ ਉਪੇਕ੍ਸ਼਼ਿਤੇ ਸਤਿ ਇਬ੍ਰੀਯਲੋਕੈਃ ਸਹਾਨ੍ਯਦੇਸ਼ੀਯਾਨਾਂ ਵਿਵਾਦ ਉਪਾਤਿਸ਼਼੍ਠਤ੍|
  nob-LB: Antallet utsendinger økte raskt på denne tiden. Det oppsto en del misnøye
    blant de troende. De gresktalende jødene anklaget de innfødte jødene for å diskriminere
    enkene deres ved den daglige utdelingen av mat.
  ntj-ntj: Nyangka-ya wanalpayi pirnirringkula-wanarnu. Nyangka-ya Tjiyu tjiinya Kuriki
    wangkapayi pirninya mirrparn-mirrparnarringu Tjiyu nyarra Yiipuru-ya wangkapayi
    pirniku. Palunyalu-ya tjukurrpa watjalpayi pirninya watjarnu, “Ngayuku-lampatju
    minyma parnaltji pirnilu-ya tjimarri mantjintjamunurtu tjirntu kutjupa tjirntu-ya
    parranintiranyangka.”
  sxb-NT: Mu amiire ago na awalonzi awa Yesu waaisonganga okuwa awangi, okuirizia
    kwafuma agati ya *Awayaudi awaawoolanga Olugiriiki na Awayaudi awaawoolanga Oluibrania.
    Awayaudi awaawoolanga Olugiriiki waarranga mbwe awakazi waawu awafwire ngawakatuukranga
    emigawo giawu egia owuire ki owuire owuagani na awakazi awafwire awiina waawu
    awaawoolanga Oluibrania.
  nhu-NT: Ɛ ɛ̀ ke no nu kefew kemew e, no ŋgoo bonyii bo mbee le to kuu gɛne fwe,
    ɛ Bojuu bò to jemyi kɛ ɛ ɛ̀ nu díɛw Glek nɛ kɛw no wvukene Bojuu bò to jemyi díɛw
    woŋ lɛ bó gawte mwɛɛm ɛ̂ bokɛ' bo boŋkfu le ɛdiuw ɛcii nyaa mvu bo bowen e caan.
  row-row: Leleꞌ naa, Lamatuaꞌ Yesus atahori Nara boe ramaheta. Te ara olaꞌ dedꞌeat
    rua. Ruma, atahori Yahudi mana olaꞌ dedꞌea Aram. Ma ruma atahori Yahudi mana olaꞌ
    dedꞌea Yunani. Dꞌodꞌoo ma hambu nereresit sia babꞌanggi ka ruaꞌ naa ra. Mana olaꞌ
    dedꞌea Yunani ra nda hii ro mana olaꞌ dedꞌea Aram ra sa. Ara rae, “Ia, nda matetuꞌ
    sa! Mete ma hei babꞌanggi nanaat fai-fai esa, na afiꞌ pili-tadꞌa! Te hai ina falu
    mara nda hambu babꞌanggi nara sa.”
  msy-msy: Dughiar kabanang Iesusɨn suren gumazamizibar dɨbobonim bar ghuavanadi.
    Ezɨ suren gumazir maba Grighɨn akam a mɨgei, ezɨ marazi Aramɨn akam mɨgei. Ezɨ
    Grighba me ghaze, “Dughiar avɨriba ia zurara gumazamizir dagheba puvatɨzibar akurvasi,
    egha ia en amuir odiaribar akurvazir puvatɨ.” Bizir kam bagha me atari.
  agg-agg: Ranɨ-sɨmboanɨ süŋgurɨhindeimbɨ ranai afɨndɨ hamɨndɨ tükümehindɨ. Ranɨyo
    asu süŋgurundeimbɨ Grik hoafɨ hoafümbɨ ai Aram hoafɨ hoafümbɨ ranahamumbo ŋgɨnɨndɨmarundürɨ.
    Ai yaru hoafɨyomondühɨ yahomoya, “Muŋguambo si sehündɨ nindou sesɨkoate-yeimbɨ
    ranaheimbo farɨhehindürɨ arɨhündɨ, ŋga nɨmorehɨ kai rohündɨ ranaheimbo ana moai
    farɨhehindürɨ rɨhündɨ,” mehomo.
  ptp-ptp: Vô buc tige xomxo tɨbeac vông i vin Yesu om xomxo vông vinên vô tɨbeac.
    Lêc he vɨlu wê keac vya Glik ge yê he wê keac vya Yuda ge nipaên ên nêbê, “Xam
    mi vông byed vô susu vô he wê nên susu maên gee tɨyi lec buc vɨhati, lêc xam o
    vông vô vêxôv wê xe vông ge hɨxôn lêm.”
  nak-nak: Te la imamala ale, la valalua halaba usu egite goiloti te la lotu te Iesus.
    Eala moli egiteu e Iuda ale rovi tai la merera e Grik, egite igo totolo egite
    Iuda ale rovi moli la merera tegiteu lou e Hibru. Egite igo totolo egiteu mai
    ele, la vuhula ale egite suli egiteu ale pou la savelela la ilali, egite veia
    ge egite Hibru kama ge suli egite hatavivile tegite Grik ale e harua giteu pehoti.
  lbb-lbb: Ana pukakiarla ning, a tarai a asasaerla la galis amon. Dingla na tarai
    Juda la warwara ana warwara Grik, pa dingla onla la warwara ana warwara Hibru.
    La ning la warwara Grik la warwara na ururai onla ning la warwara Hibru, anasa
    la hanhan lakai a laola anuna Grikla, ning la sira asauran a utna na hangan tana
    laola ana pukakiarla rop.
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ ಶಿಷ್ಯರು ಹೆಚ್ಚುತ್ತಾ ಬರಲಾಗಿ ಅವರೊಳಗೆ ಗ್ರೀಕ್ ಭಾಷೆಯವರು ಇಬ್ರಿಯ ಭಾಷೆಯವರ
