  nbq-nbq: O andi hudi vaga Yesus ane wapwak yiluk ambi labok nonggegek adigat ogagu
    dugwit, it ap Yakuri menda ovara, Yunani enane yugu lagagwa en, “Ndugerek-ndagarek
    erom sumburirugu dugwit, nit ninisai akwa sogwa nggarogo yiluk erom wogeregetek
    hekbisalagwi?” yiluk, it Yakuri enawerek Iberani enane yugu lagagwa menda ako
    inim naburuk-haburuk yugu lagagwa.
  tgo-tgo: Raloŋweloŋweghathɨ lenji wabwi ma i vorovorowo eŋge e mbaŋako iyako, iwaeŋge
    thiye Jiu gharɨgharɨniye na thɨ vavaŋa Grik thɨ wogaithɨ weŋgiya thiye thɨ vavaŋa
    Hibru thɨŋa, “Mbaŋa regha na regha hu giyagiya ghanɨŋga weŋgiya wambwiwambwi,
    ghime lama wambwiwambwi hu renuwaŋa vaghalaweŋgi.”
  yap-yap: Munmun ma aram e be yo’or pi gachalpen Jesus i yan, me yib i malu’ag thin
    piyu Israel ni pi’in yad ma non ni thin ni Greek nge pi’in nni gargelegrad u Israel.
    Tin ni ba’aram e girdi’ nu Israel ni yad ma non ni Greek e rogned ni tirorad e
    ppin ni pi’in ke yim’ figirngirad e gubin e rran ni yira f’oth ban’en ma yibe
    pagrad.
  mop-NT: Pues te'i. Biq'uin ado'o, tan u tz'a'cül a hermanojo. Tu yaamoo' ala'oo'
    yan a griego u wich u t'an, y yan a hebreo u wich u t'an. Le'ec boon a griego
    u wich u t'ana, cajoo' u p'a'aste boon a hebreo u wich u t'an. Sansamal walac
    u tz'abül u janaloo' ix ma'ichama. Chucul a tan u tz'abül ti'ijoo' a hebreo u
    wichoo' u t'ana, pero ma' chucul a tan u tz'abül ti'ijoo' a griego u wichoo' u
    t'ana.
  tet-tet: Baa oras nia, Yesus eman sia hetak waꞌin. Mais kleu-leur sia moris la kona
    malu. Sia balu, ema Yahudi mak dale nodi lia Aram. Balu tenik moos ema Yahudi,
    mais sia dale nodi lia Yunani. Klibur mak dale lia Yunani la nakara klibur mak
    dale lia Aram. Klibur lia Yunani tula sala baa klibur lia Aram naꞌak, “Emi keta
    fihir oin! Sura emi faꞌe haan, amikaan feto faluk sia la netan fafaꞌek.”
  hlt-MCSB: Te vaeng tue ah hnukbang rhoek te ping uh tih, amih khuikah nuhmai te
    vuenhlaem kah bomnah loh a hlavawt hatah Hellenist rhoek loh Hebrew rhoek soah
    kohuetnah a khueh uh.
  xtd-NT: Kukueꞌe ka ñayiu ka kukanu ini Jesucristu juaꞌan tiempo ijan. N‑ka jan kuechi
    ñayiu ka kuu yatnuꞌu Israel ka jaꞌan griegu xa ña xee xa niꞌi ñadɨꞌɨ n‑ka xiꞌí
    yɨɨ xyɨtnaꞌa nuu‑i xa kexio kɨu xiꞌin kɨu ná ka niꞌi ñadɨꞌɨ n‑xiꞌí yɨɨ ka jaꞌan
    hebreu.
  mdy-ETH: ዬካፓ ኪሪስቶሴ ጉሙርቃ ዓሶኮ ፓይዳ ሚርጊ ሚርጊ ዓኣዻዛ ጊሪኬ ሙኡጮ ጌስታ ዓይሁዶ ዓሳ ዬሩሳላሜይዳ ናንጋ ዓይሁዶ
    ዓሶ ዑፆይዳ ጉንዱሞ ዓርቄኔ፤ ዓይጎሮ ጌዔቶ ኬሊ ኬሊ ሙዖ ባካ ዒንጊንታ ዎዶና ዔያቶኮ ባኣካ ዓኒንሢ ሃይቄ ላኣሎ ዬሩሳላሜ
    ዓይሁዶ ዓሳ ዋላሢሮኬ።
  spl-spl: Sâp yan lohimbi kiŋgitŋe orowâkŋe Yesuhâlen biwiyeŋe katmâ yâkât komolân
    torokatmâ manbi. Manmâ senŋe âlâlâyeŋe konohân menduhuŋetâ tatmu yapâ mem tânahom
    manbi. Yawu gârâmâ Girik kapi ambolipŋe Yerusalem kapiân kandi taka tatbiŋe Yerusalem
    kapi ambolipŋe orop senŋe âlâlâ menduhum katminiwi yakât nekamân otbi. Nekamân
    otmâ Girik kapi ambolipŋaŋe yuwu sâwi. “Senŋe âlâlâ menduhum katmunŋe tap yapâ
    nep lokŋe mem nengât kambut ki dopŋan tânyongoai. Ya ekmunŋe dondâ bâleap.”
  usp-NT: La' mak k'ij li tijin tiq'uiyantak yak ajtakeltak re Kakaj Jesucristo y
    juntir rib'ilak rijajltaka' Israel. Wi' nic'j rechak tiyolowtak li tzijb'al griego
    y wi' nic'j chic rechak tiyolowtak li tzijb'al hebreo. Xpetak yak ri tiyolowtak
    li tzijb'al griego, xcojtak tzij chirijak yak ri tiyolowtak li tzijb'al hebreo
    chiwchak yak jtako'n Kakaj Jesucristo, xijtak chi ta' tiye'saj kelen rechak yak
    anm ri camnak richjilak ri tiyolowtak li tzijb'al griego cuando tijachsaj kelen
    nojel k'ij.
  zav-NT: Na' ca tyempən' zda chanch beṉə' ca' chso'onḻilažə' Jesocristən' na' beṉə'
    ca' chso'e dižə' griego gwzolao chəsə'əže'eše'e c̱hedə' no'olə gozeb ca' entr
    ḻega'aque' bito chəsə'əzi'e lebe len no'olə gozeb ca' entr beṉə' ca' chso'e dižə'
    ebreo catə' chəsə'əyise' de'en chse'eɉ chsa'o to toga'aque'.
  sgz-sgz: Má mámát i tan tám ruruna a lu marmaras hanhan. Má iatung Ierusalem i pákánbung
    erei, aru boh tám ruruna di kis. Kesá boh, wa rung til matung sang Israel má dik
    lu wor mai worwor Aramek. Má kesá boh sang, rung di páng tepák má namur dikte
    han kis á balis á Israel, má di lu wor mai worwor Girik. Má on á pákánbung er,
    aru boh tám ruruna di arngas. Rung di lu worwor mai Girik di tubán para pasi ngo
    kándi tan mokos di lu tulus sorliu di mai pirán tabal uri namnam má kápte di lu
    kip te.
  kek-NT: Sa' eb li cutan a'an c'ajo' nak yo̱queb chi q'uia̱nc eb laj pa̱banel. Ut
    eb laj judío li neque'a̱tinac sa' griego que'oc chixcuech'inquileb laj judío li
    neque'a̱tinac sa' hebreo. Que'xye nak inc'a' tz'akal li c'a'ru naq'uehe' rajlal
    cutan reheb lix ma̱lca'an li cuanqueb sa' xya̱nkeb a'an.
  blz-NT: Samba Yahudi men malolo' ni Yesus, kaekae' manau' kaekae' kanturangan. Tempo
    iya'a, samba Yahudi men mowurung Yunani, sianmo nangka'amat samba Yahudi men tuko.
    Kasi samba Yahudi men mowurung Yunani iya'a norobu taena, “Wiwinemai men nobalumo
    sianta nantausi obos kakaan sanda' ilio koi men ni'oboskon na wiwine balu sambana.”
  poe-NT: Na ntá tí ya̱on a tjoka sítinkákótsjé tí sín tinkáchónki Ìnchéni. A̱ ntá
    tí sín nixja nkìva griego mé kónínkakonhen sín tí sín nixja nkìva hebreo. Ntáchro
    sín kíxin tí sín chjin kꞌán kuènte sín la kánhyó jína kꞌuáyéhe̱ tí nkehe síxika̱ye̱he
    sine sín jnkojnko ya̱on, ichro sín.
  san-TAM: 'தஸ்மிந் ஸமயே ஸி²ஷ்யாணாம்ʼ பா³ஹுல்யாத் ப்ராத்யஹிகதா³நஸ்ய விஸ்²ராணநை ர்பி⁴ந்நதே³ஸீ²யாநாம்ʼ
