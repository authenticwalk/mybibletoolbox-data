  zab-NT: Ziy xquel biian Saulo Jerusalén, ax cuandzanéb laadeb.
  jae-jae: Go Saulu gêmoa-gêmoa gêwiŋ êsêac aŋga Jerusalem ma kêsôm Apômtaunê ŋaê
