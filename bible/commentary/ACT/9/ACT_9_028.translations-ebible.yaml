  qul-NT: Ajinapi Saulo Jerusalenpi quedacorkan, creyentecunawantaj puriycacharkan.
  tnc-tnc: I'suᵽaka nare kẽᵽakã'ã “Maka imarũkika Saulote ime mae”, kireka narĩka.
