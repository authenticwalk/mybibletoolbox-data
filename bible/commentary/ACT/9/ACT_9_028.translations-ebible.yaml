    yaloj ti Cajvaltic Jesuse. Lic la yalulanbe sbaic scꞌoplal Cajvaltic Jesús xchiꞌuc
    xchiꞌiltac ta jurioal ti snaꞌic griego cꞌope, yuꞌun la jaꞌ tscꞌan ti acꞌu xchꞌunic
