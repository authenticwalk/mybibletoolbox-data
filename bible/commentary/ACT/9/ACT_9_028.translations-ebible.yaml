  hus-NT-2005: Kʼwajay tám Jerusalén na Sawlo ani xeꞌchin junax kʼal jajáꞌtsik.
  mig-NT: Te ndénda‑de ndɨ́vɨ‑de ñuu̱ Jerusalén jíín cháa kákandíja yúan.
  bps-bps: Taman mnè Sol di safédla na lamngab di klamang syudad Dyérusalém, na too
