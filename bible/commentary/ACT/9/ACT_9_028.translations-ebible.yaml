    oli mamiyoko, wewenasida lo bekaka iye.
  heb-heb: ויהי אתם יוצא ובא בירושלים׃
  mpp-mpp: Aime Sol ye yengeholec Yerusalem ngiye-fangkec ailu yowa hangoc mikac Sugucnele
    wacka edocebalu weduyelelu hike-kwesic aiwec.
  apb-apb: Oto a Sol ko ii'o oto pe'ire, na ko lae hailiu i Jerusalem pe'i ere a'aila'a
    i sulie satana Aalaha.
  san-TEL: తతః శౌలస్తైః సహ యిరూశాలమి కాలం యాపయన్ నిర్భయం ప్రభో ర్యీశో ర్నామ ప్రాచారయత్|
  ben-IRV: আর শৌল যিরুশালেমে তাঁদের সঙ্গে থাকতেন এবং ভিতরে ও বাইরে যাওয়া আসা করতেন,
    প্রভুর নামে সাহসের এর সঙ্গে প্রচার করলেন,
  ntu-ntu: Zbz Sol sc tzmncng badr x vzlvzpxle Jerusalem atwrnrngr. X ryapwxbz mz
    leplz mz nelz kxbr.
  pan-pan: ਤਦ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਉਂਦਾ ਜਾਂਦਾ ਰਿਹਾ।
  gvc-gvc: To ã ni yahuri baharo Saulo sehe tina mehne sãano, Jerusalẽpʉ tina mehne
    jia tiha.
  ksj-ksj: Eꞌe enogano, Saulo ani apostolo azaḡa teite Ierusalema neḡano reꞌoreꞌe
    oname onainu, zu Zuhiꞌa Boro niḡano inare haraminu.
  sbk-sbk: Atangine nabho nabhahinjilaga nafume mu Yerusalemu. Wayanga nkahwogope
    itawa lya Yesu,
  mya-JVB: ထိုနောက်မှ ရှောလုသည် ယေရုရှလင် မြို့၌ တမန်တော် တို့နှင့် ပေါင်းဖော်၍၊ သခင်
    ယေရှု၏ နာမ တော်ကိုအမှီပြု ၍ရဲရင့် စွာ ဟောလျက် နေ၏။
  kgf-kgf: Waŋu inéŋ iniguc momacnec kecma Yerusalem eŋeŋ mama wamma Miŋ Kewu Yesuac
    qaraiguc ackuaʒéc selianec ʒéauyec.
  awb-awb: Úwana Soraga Sísa tagaríáh kébá mía míaéna Sarúsarama suwahpeq íre áhreia
    peh mó minatáq mó mahnatárue Sísa éhweh págegeue síwáhnorúwe.
  gdn-gdn: Apunu Banabasi yona inako wagubu ki pokere Soro kanibu Iyesu sumapamawa
    ragidai mete ewapuru idiwa manako natere Diyerusaremu rabineya kasiyarai kawaya
    mete ubupu Iyesu sisiyai wagawa umawa.
  nko-NT: Mʋ́ sʋ Saulo lówie amʋ́tɔ́, beki Yerusalem wúlutɔ. Ɔlɔwa klʋn blɩ́ Bulu
    asʋ́n ámʋ Yesu dátɔ́.
  bsn-NT: To ĩ yisere ajicõari, “Mani rãcagʉ ñaami Saulo”, ĩre yitʉoĩañujarã ĩna yuja.
    To ĩna yijare, Jerusalénjʉ ĩna rãca ñacõañuju Saulo. To bajiro bajigʉ rĩne güiri
    mene Jerusalén macanare Jesús ĩ bajirere ĩnare goticudiyuju ĩ.
  pib-NT: Rupxaletjetna. Wannayma yotaljeta Gerosaleya. Pgujetanuwaka china yanumsaleta
    Gitsrukaachi giwakaya.
  wiv-wiv: Pale, a Sol ia mia kamadia kini vana vetaveta ni Ierusalem, kini beta ni
    kuahi kete tani kakava hizana Paraha.
  reg-reg: Abhugangene nabho anu bhaliga nibhengila no kuuluka okusoka mu Yerusalemu.
    Naika kwo bhubhasi kulwa lisina lya Latabungenyi Yesu,
  mlh-mlh: Binaŋine oŋu mitaniŋga yareko yoŋoke jikigaru Jerusalem siti maŋineo roregaru
    koimo dimaku Ofonde tina totogo oŋgaku ŋiŋigo maŋbapakare sanaŋine eyareku goya.
  gof-ENT: ሳዖሊ ዬሩሳላሜን ዩዪዲ ጎዳ ሱንን ያዮና ቃላ ኦዲሼ፥ ሃዋሬታራ ኢሲፌ ዴዒስ።
  aau-aau: Sa Sol hiykwe aposel me nion seme non-wak. Hiykwe yier Jerusalem hokwe
    uron hok lopa non lanio mesor kow, Hakamay so uru non hokwe.
  tvk-tvk: Ma lamaen Sol mei mos e xil. E xi ba mikapis e ut xil ngasen e hal Serusalem
    e di misepin usil Suv Iesu del xeihen.
  prf-NT: Kaya sapul haud ay imbilang di dán a kakagumanan di ti Saulo ti Jerusalem
    tunay en begsák nen isip na a nangaral haud tungkul kánni Jesus.
  auy-auy: isésa éraiꞌe suwaná Sóro miwíséꞌa ména Ísuni fasiꞌaémbá wérowana Yérúsaremu-naopaꞌo
    Ísun-aai óraaka kosimátin-tasimatin-ena
  tbg-tbg: Vika hove tuvaro Soruva vika hampata variqiro viharo Ieruhareminivata niharo
    kia qetaraitiro, Nora Vaiinti autu ravakeharo vira uva vi vatanaakavata tiva nimi
    vaura.
  hub-NT: Nuna tusa ashi etseramtai, Saulo Jerusalénnum juak nitajai iruuntrar yujaina.
    Tuma pujus apu Jesúsan pachischa ashamkartutsuk chicharkartau.
  hmo-hmo: Vadaeni Saulo be idia danu ia noho, bona ia lao Ierusalema kahana ibounai
    dekenai, Lohiabada ena ladana dekenai ia haroro mai goada danu.
  big-big: Togo Saulu aposolowili kiling wiziya logo Yirusalem yerengke kozang sara
    wizimowei yongkambanuwiliyegi ngago wazono pura Yisugi yeiktaga kozak yei yongomo
    mizi kambela.
  gux-G: Ke o tuogi bi ki sua k o bo kua Jerusalemi ki gɔ ki ña i. O bo maadi yeni
    i mɔnmɔni ti yonmdaano jesu po.
  cnl-NT: '''E³ jo̱³ ''í² Saulo jee²³² quiee''³² dsa³ xiin²³ ''i³ nee''n²³² juɨɨ³
    Jerusalén. Ca²³ŋɨ́³ quia̱''² dsa³ xiin²³.'
  zar-NT: Níʼirö Saulo guzóalenëʼ légaquiëʼ lu yödzö Jerusalén, ateʼ gudálenëʼ légaquiëʼ
    tsözxö́n.
  kde-kde: Bahi Sauli nkuikala pamo na mitume akuno wahubili kwa mamulaka la Nang'olo
    Yesu kila pachinu aneko ku Yelusalemu bila kuyopa.
  ata-ata: La sou Saulo muxolu noxiꞌa ne mo muxixao papaxe no nano ne Ielusalemu sou
    muvikala pekiaꞌu no anu ualasou Tila.
  qvw-NT: Niptinlämi llapanpis awnil ćhasquipäcula. Chaynüpa Saulo Jerusalenćhu paycunawan
    quïdal cusca maytapis lilmi pictapis mana manchalil Jesuspi willacula.
  nfa-nfa: Ropa ra tadèngi rare Barnabas peka sèmi èèna, heka ra sèmi rare Saulus
    kèna. Ka ra pea paꞌèci ètu kota Yerusalem. Saulus bani lole Lii Lolo Beꞌa Lamatua
    Yesus kahèi, sadꞌi dènge dhèu cee èèna ka. Nèngu madhaꞌu boe.
  tnp-tnp: Kəni ilah Sol kəmotatɨg kəni in tatuvən ikɨn mɨn əpəha Jerusɨləm mətəni
    pətɨgəm nərgɨ Iərmənɨg Iesu məsəgɨniən.
  urd-urd: पस वो येरूशलेम में उनके साथ जाता रहा।
  hot-hot: Aêŋ ba Sol hamô haviŋ i. Ma hi ba halêm hamô Jelusalem kapô ma hanaŋ abô
    bêŋ hathak Anyô Bêŋ anêŋ athêŋ ma kô mi.
  mqj-NT: Torromi pole' Saulus sola angganna to mangngorean dio Yerusalem anna tae'
    dengan marea' ummulelean Puang Yesus.
  rus-SYN: И пребывал он с ними, входя и исходя, в Иерусалиме, и смело проповедывал
    во имя Господа Иисуса.
  mbh-mbh: Mako Sol i voth tomo nge or a Jerusalem, mako i es tomo ol nge or ma toko
    e avele i mit rupal i. Na i ngeip avele na i panongpol engeng nge a Toko Pomnga
    iion.
  bdd-bdd: Coinega sitagwala Saulo ꞌoina ta ꞌiluhuwa ꞌadi boda ꞌoina. Ma ꞌidi paihowa
    mabwaiyana Yelusalema ꞌoina tauna baꞌidanao simiyamiya. Ma Sauloina maꞌina ꞌatepatu
    ꞌihewaiwai Bada Yesu ꞌana loguguya weyahina.
  cbt-NTPO: Ina quëran ca'tano'sataquë Saono yacapatarin. Imapisopitarë' nipayatona',
    pa'sapi. Inaquë co të'huatonhuë', Sinioro nanamën sha'huirárin.
  rmy-SERVI: Савло сля лэнца койсави вряма, пхирэлас пав Ерусалимо и битрашакоро пхэнэлас
    пала Раехкоро лав.
  srn-NT: So Saulus tan na den bribisma ini Yerusalem. A ben e waka fri èn sondro
    frede a ben taki ini a nen fu Masra.
  cta-NT: Liꞌ jlya tsoꞌo tiꞌ nguꞌ chaꞌ nu nchcuiꞌ Bernabé jiꞌi̱ Saulo, biꞌ chaꞌ ndyanu
    Saulo loꞌo nguꞌ quichi̱ Jerusalén chaꞌ tyaꞌa ndyaꞌa̱ nguꞌ cña laca yu.
  bqc-SIM: Ɔ̃ Sↄlu gɛ̃̀ Yesudeↄ guu, à bɛ̀bɛńnↄ Yelusalɛũ, à yã'ò gbɛ̃́ↄnɛ gupuau
    ń Dii tↄ́o.
  tcz-CHONGTHU: Chuin Saul chu solchah ho chutoh aumkhom tan, Jerusalem kimvela avahle
    un hangsan tah in Pakai minin thu alhangsam tan ahi.
  mar-mar: मग शौल अनुयायांसह तेथे राहिला, तो यरूशलेम शहरामध्ये सगळीकडे गेला. व धैर्याने
    प्रभूची सुवार्ता सांगू लागला.
  snp-snp: Logimaito, etito Solo ya amoki lakoina minoto Yelusalemu numudo faifa monito
    wenena kolini kolámoto Wekola kuliyalo lo oloto mele-mele iye.
  isl-isl: Þá tóku þeir við honum og eftir það var hann stöðugt með hinum trúuðu
  spy-NT: Kunyoo, kōōbuurto keey ꞉Sāwulō lēbkēēyichoo kubēēsyētootē ꞉tukul nyēē kimēēng'ōōyēnē
    keey. Kiwēēsyētootēē Yēērusālēēm kwoomtootē lōkōōywēk ām nkuruuk tukul kuyēyiisyēē
    kaayneetaab Mokoryoontēēt.
  xnn-xnn: Isonga nakibob-oweg si Saulo ken daida id Jerusalem. Natoled abes ay mangibagbaga
    isnan maipanggep ken Jesus.
  mwe-mwe: Bhai, a Shauli gubhatemi nabhonji, bhaliowa pa Yelushalemu powe pita lunguya
    lilobhe lya a Nnungu gwangali lipamba kwa lina lya a Yeshu.
  tte-tte: Mwa koina Saulo mekanakavao apositoloyao simiyamiya Yelusalema yo iya ali
    boda yabo, kabo Yelusalema ilotakikilan yo tomeli meuloili igitagitaili.
  tcs-tcs: Apta nau, Saulu i bin stap wea dem misnareman ane bin go tugeda wea dempla
    ebriwea wea Zarusalem ane em bin oltaim tokstrong baut da gudniuz blo Zizas bikoz
    em i no bin prait po tok.
  hlt-THB: Cedawngawh Saul taw cekkhqi venawh awm nawh Jerusalem khaw khuiawh ngaihding
    na thoek hy, Bawipang ming ing qaalleeknaak ing awi ce kqawn hy.
  soq-soq: Banabas Saul umanawa diamono etane baiwa me wadane mamposane do deantoiena.
    Ita Saul mo bedeuwo wandi leidie Tatamba ebowe badowa malasia Ierusalem bedewe
    Gagalo euda amonaleidie.
  qub-qub: Chaynöpami Jerusalencho yäracojcunawan iwalna Saulupis puriran. Payga mana
    manchacuypa Jesuspita willacuran.
  att-att: Á yù ira tatolay nga manguruk nga naggián ta Jerusalem, pakaginná ra sù
    kinagi ni Bernabe, inalawâ da si Saulo, á nepulupulù nira.
  bki-bki: Naruei nalo amijog iliano nei, nalo ajaaro kanio, ana na Sol naio jo naliko,
    jo ban ea vio nalo na Yerusalemo, a naio maka leleio rimerou, mia jom̃a mioliolu
    ka kanado Tubo Yesu siano.
  bqp-bqp: Akũ Solu gɛ̃̀ ń tɛ́ à kurè kũńwo Yurusalɛmu à yã ò gbɛ̃nↄnɛ kũ Dikiri
    tↄ́o gupuran.
  mcp-mcp: Tɛ́ɛ́d ja jɔɔŋgʉ̂, Sôl bə́nɔ̂ŋ buud ɔ lwámá bwə́ mú bə́dʉga gwooŋg, bə́nɔ̂ŋ
    bwə́ mú ŋgə́ kyey ŋgwə́la nə ŋgwə́la, a ŋgə́ bwiiŋg kɛ́ɛl á jínə́ mə́ Cwámba,
    kú fúndə mísh mə́ búúd.
  hat-hat: Depi lè sa a Sòl te toujou ak disip yo. Li t'ap ale vini ak yo nan tout
    Jerizalèm, li t'ap bay mesaj la avèk konviksyon nan non Seyè a.
  npl-NT: Ijkó Saulo omoka Jerusalén inwa n tlaneltokakeh, iwa nochipa onemia sentetl
    iwa otetlapowijtinemiah ika chikawálistli itech itoka n Toteko Jesús.
  bgg-bgg: Sual è ithek rog shii rai srane Jerusalem pha ithuathek hà wuii srane Ithong
    beng è bajo boh rek ne yao ne rai.
  eng-TCENT: So Saul stayed with them and would go into Jerusalem and speak boldly
    in the name of the Lord Jesus.
  eng-BSB: So Saul stayed with them, moving about freely in Jerusalem and speaking
    boldly in the name of the Lord.
  cpu-NT: Ari ikantakari Saulo isaikantapaari Jerusalén-ki, itsipayetapaari irikaite
    Otyaantajanori.
  san-ASM: ততঃ শৌলস্তৈঃ সহ যিৰূশালমি কালং যাপযন্ নিৰ্ভযং প্ৰভো ৰ্যীশো ৰ্নাম প্ৰাচাৰযৎ|
  tod-tod: É zo naazu ma niina, ta naati ti ɠɛni lɛɛzu, ti ɗa yei Zeeluzalɛme taazuʋɛ,
    é ɗa GALA daawooi laazeeli ga ladalai Maliɠii laaseigi zu.
  tac-NT: Alésíko napuíle alué Sauli alué Esukristo oyérame 'yuga Rusaleni mochígame.
    'Lige alué Sauli eyénale alé wa'lú we'ká riógichi Rusaleni bochígimi alué Esusi
    ra'ichálila ruigá. 'Lige tabilé majaga ra'íchale alué rió Sauli alué Esusi ra'ichálila
    ruigá.
  eng-WEBPB: He was with them entering into Jerusalem,
  gfk-H: Io, Sol ga kis tikai ma diet ma ga hanhan hurlabit aram Ierusalem ma ga iangianga
    ma no hinsana no Watong ma ra balamasa.
  viv-viv: Au hidedemi Banabasi ahe gigahe-yo Saulo badi afositolo agaidiya giluku
    buye himiyami, Yelusalema againe hinunudadana, aseꞋasena bouna Yesu ana eganeya
    gilulumamala.
  yao-yao: Nipele che Sauli ŵatemi pamo nawo, ni ŵajesile mu Yelusalemu mose achilalichilaga
    ŵandu Liloŵe lya Ambuje pangali lipamba.
  tgp-tgp: Ale tamlohi usuri la pa avulahi hinia natu vara i lo toho peresira, ale
    nona retivujavujangi Jerusalem na hijan Moli mo r̃ilangi jea.
  auc-NT: Bedënabee mänömaï angä ëñëninque Ao äñönäni Taodo Eedotadëë ïñömö quëwëninque
    tao guiite ta tao guiite ta cædinque tömënäni tönö godongämæ̈ cædinque mönö Awënë
    ëmöwo ante guïñënedämaï apæ̈necantapa.
  kbc-NT: Odaa Saulo jiɡ̶idiaaɡ̶itice miditaɡ̶a, ja dinadeegitibigege midiaanaɡ̶a
    dii manitaɡ̶a nigotaɡ̶a Jerusalém, codaa abo laaleɡ̶ena me yatematitibece loniciwaɡ̶a
    Liboonaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Guzenaimai, Sol duailel go abai Zerusalem uzan daimai, uzan ipal Zerusalem
    uzan waugab unum beteimai, Yesus nugau ze gusig marai ai dareun. Go uminab tam.
  ctu-BL: Jini cha'an temel tsa' ajni Saulo yic'otob ti Jerusalén.
  meq-meq: Pat eye niye kwayaŋŋa Sol a ndza ka təv tay. A yawa ta nəteye a Zerozelem
    ada tə mawa ka bo dziye, a ɗawa ha bazlam i Bəy Maduweŋ parakka lele.
  noa-H: Bernabeeu mag jaaubaan chadau tag hi högk'aba nʌisijim haajem. Magbaa warag
    Jerusalén p'öbör hee t'ʌbawia ham wënʌrrʌmpierr ham dʌ̈i nʌrraajeejim haajem.
  alp-NT: Eleki Sauluse irue sakesa kaisi kai ilepae Sou Misete me pusue kota Yerusaleme
    keholi. Rilai le tamata Yahudi ete meije mo lekwe.
  san-VEL: tata.h "saulastai.h saha yiruu"saalami kaala.m yaapayan nirbhaya.m prabho
    ryii"so rnaama praacaarayat|
  kbq-kbq: Ana huteno Soli'a zamagrane mani'neno, Jerusalemia fru huno vuno eno huno,
    Jisasi agigura korera osuno hanavetino keaga huama hu'ne.
  kbh-kbh: As Saulo Jerusalenents̈e tojanototoná y chë Jesucristbe ichmónëngaftaca
    yojánana. Bëngbe Utabnabiama bëts añémoca ents̈anga yojanabuayiyná y
  ron-LSB: A intrat cu ei în Ierusalim,
  pon-pon: I ari ian irail er kotin pedepedoi jan o pedepedelon on nan lerujalem o
    padaki aima ni mar en Kaun o.
  nhe-BL: Huan nopa tlayolmelahuani quiselijque Saulo, huan teipa yajaya mocajqui
    Jerusalén huan mojmostla nejnenqui ininhuaya.
  sps-sps: Sen Sol kaa fiisen ramituari Jerusalem ya taan vavis miton kat iny ongoor
    sa favaanan iny a asangan a Tsunaun.
  wnc-wnc: Yanikapan Jerusalem gapmane Solda aposelkat unekan gatake yuke
  bus-bus: Ben Solu gɛ̃̀ ń tɛ́ à lìgańyo Yerusalɛmu à yã ò gbɛ̃nↄnɛ kↄ̃n Dii tↄ́o
    gupuraan.
  gub-BL: A'e rupi Xawru upyta wapyr kury. Oho tàpuz Zeruzarez pe har nànàn, Zanezar
    rehe ze'eg puràg imume'u pà teko nànàn, ukyze 'ym pà wà.
  imo-imo: Aku ungu nimumunga Sol yu eno kinye peya molopa, Jerusalem kombu we andopa
    molopa, Awilimunga ungumu pipili naa kolopa andopa nimbe tirimu.
  boj-boj: Deqa naŋgi Sol osib koba na soqneb. Sosibqa Sol a Jerusalem dia Tamo Koba
    aqa ñam na anjam mare mare laqnej. A ulaosaioqnej.
  eng-DRA: And he was with them coming in and going out in Jerusalem, and dealing
    confidently in the name of the Lord.
  knf-knf: Wal mënţ kë aşë bi duka duka ţi pñaay na baka ţi Yeruŧalem aţup na mntëŋ
    uţup wi Ajugun.
  san-KHM: តតះ ឝៅលស្តៃះ សហ យិរូឝាលមិ កាលំ យាបយន៑ និព៌្ហយំ ប្រភោ រ្យីឝោ រ្នាម ប្រាចារយត៑។
  arn-NT: Feymew Sawlu mülewenagi Jerusalen mew, fey kiñentrür miyawürkey ti pu feyentulelu
    engün mew. Nütramyefi ta Ñidol ngenollükan mew.
  zas-NT: Zian bayaꞌn Saulo Jerusalén abiꞌ nayuman laa reeman.
  ken-NT: Bɛbho yɛ mpok yɔ, achɛm mmʉɛt nɛ bakoŋo Yesu Acha ndu yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ
    bɔ bákʉ̀.
