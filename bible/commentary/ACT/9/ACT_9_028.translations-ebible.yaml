  cof-NT: Junni Bernabé tsantinunbi, Saulo Jerusalenbi pechuto, yalabe penenaminue.
  srm-NT: Nöö di Banabasi fan sö, hën de biibi ën awaa. Hën Saulosu fika ku de a Jelusalen
