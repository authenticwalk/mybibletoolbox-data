  ory-ory: ଆଉ, ସେ ସେମାନଙ୍କ ସହିତ ଯିରୂଶାଲମ ସହରରେ ଗମନାଗମନ କରି,
  bzj-bzj: Soh ih stay wid dehn ahn neva frayd fi goh aal bowt Jeroosalem di preech
