    chunmadi-kuszhun.
  gvf-gvf: Di tongure Sol yalin kobe bole para milere, Yerusalem baan baan yobilaan
    bile Yesu Singaba milungwa mere, ka main kere di tongwa.
  san-ISO: tataḥ śaulastaiḥ saha yirūśālami kālaṁ yāpayan nirbhayaṁ prabhō ryīśō rnāma
    prācārayat|
  deu-ELBBK: Und er ging mit ihnen aus und ein in Jerusalem [und] sprach freimütig
    im Namen des Herrn.
  mcb-NT: Iroro ikemaigavakera yagaigavakeri itentavageigakarira. Impo irirori ikenkitsatakovagetakeri
    Atinkami itsotenkavagetanakero Jerosaren.
  yle-yle: Wod꞉oo Sóól Njedusalem doo ya, p꞉aani pee p꞉aani pee dpîmon꞉aa dêêpî, Yesu
    u pi ngê dpodombiy꞉e doon꞉aa dêêpî, myedaa nkîngê mbê wo.
  swh-1850: Basi, Saulo alikaa pamoja nao, akatembelea Yerusalemu yote akihubiri neno
    la Bwana bila hofu.
  ese-NT: Jamajjeya Sanoni Jesosaja huoojeaꞌyo esohui huohuijji cuana nijje baꞌenaje.
    Ohuaya onijjeya Jenosanenajo meteꞌama huohui mee canananaje Jesosaja esohui.
  jac-NT: Hac tuꞌ yu iscancano naj Saulo yeb ebnaj ayxaco yul iskꞌab Comam ay bey
    yul con̈ob Jerusalén. Chi-xin-ecꞌ naj yinta ebnaj, chalnicꞌo naj Istzotiꞌ Comam
    Jesús yin̈ sunil yanma yul con̈ob.
  cak-CNT: C'ari' xquiq'uen ruvech, y romari' ri Saulo xc'oje-ka ri chiri' pa Jerusalem,
    y xabacuchi c'a yebe-vi ri apóstoles, cachibilan-el ri Saulo.
  zia-zia: Ayero yenu Saulo nung awong aune dema nasani Yerusalem nape atu puma-sauma
    nasani nauna.
  mal-2015: പിന്നെ അവൻ യെരൂശലേമിൽ അവരുമായി പെരുമാറുകയും കർത്താവിന്റെ നാമത്തിൽ പ്രാഗത്ഭ്യത്തോടെ
    പ്രസംഗിക്കയും ചെയ്തു പോന്നു.
  tuo-NT: Bernabé werecãpʉta, Saulore “Jesure ẽjõpeogʉta nimi”, ni ẽjõpeocãrã niwã.
    Tojo weegʉ na meꞌrã tojacãꞌcʉ niwĩ. Beꞌro Saulo Jerusalẽ́cjãrãrẽ buꞌesijagʉ waꞌacʉ
    niwĩ.
  mbl-NT: Ha Xaot te nõm xop mũtik nox tihi', tu yũmũg xuxyã 'ãktux Yenoyanẽn xohix
    kopah,
  zpc-NT: Hora naꞌ uyezilaꞌadyiꞌyaquëꞌ lëbëꞌ begaꞌnlënëꞌ leyaquëꞌ ciudad Jerusalén.
  gul-NT: So den, Saul stay dey wid de bleeba dem, an e gone roun all oba Jerusalem.
    E ain been scaid tall fa tell ebrybody bout de Lawd.
  mau-NT: Cˀoa⁴-sˀin² Saulo tsa³cˀe²jna³jin³-le⁴ pa²stro⁴ ya⁴ Jerusalén.
  gup-gup: Wanjh Saul birridjarrkni nawu bininj birrimunkekadjungi Jesus. Kaluk nungka
    rengehrey kubolkwarlah ngarre Jerusalem bu benmarneyolyolmi kore kunngey nuye
    Jesus dja minj mak keleniwirrinj. Nungka bendjalmulewani dja mak birridangwerreni
    yikahwi Jews bininj nawu birriwokdi Greek kunwok. Dja bedda birridjaldjareni birribuyi.
  bss-NT: Né-ɔɔ́, Sɔɔlɛ ambɛ́ ne bɔ́, ákag mebwɔ́g mésyə̄ə̄l á Jerusalɛm ákaléʼ
    nkalaŋ ḿ bwâm á dǐn áde Sáŋgwɛ́ɛ́ ésebán abáaʼ dyamdyam.
  met-met: Harua laing sup, baing ina naga Sol wa ranguadi saing gabu dila dima liwe
    mana Yerusalemdi, li haringina baxanga Toxoratamona yanoa.
  kpj-NT: Tahe taihyy Salu ratximyhỹre. Tiò tiòle reamy ratximyhỹre rybe ritỹnydỹỹnyrerimy
    ihỹre, ruberumy aõkõ.
  zao-NT: Tsa lee Saulo myaan Jerusalén ne ndiy Saulo kon re zha. Ne mzebt Saulo ndaa
    kwent chaan Jesús.
  byx-byx: Baip maget de ama arlias per a ra navet ma Saul de qurli qa, ke na ra pet
    ma Jarusalem. De maikka qa taqen ne ama dlek sagel ama qaqet ne ma Iesus aa rlenki.
  ctu-CTI: Che' jini Saulo ti tyem ajni yic'ot ochemo' bʌ ti' t'an Dios ya' ti Jerusalén.
    Ti' pi'leyob ti xʌmbal che' ñac ti loq'uiyob ti subt'an.
  zos-NT: Entonces Saulo o tzø'y Jerusalén gumgu'yomo, y parejona'ṉ vityajpa jetji'n.
  gvs-gvs: Moeko goi Saulo siuyaone, tuwo Yerusalema goi ivakitaudi go, Tomoya yoina
    goi mana katepatu Vala Dedevina itaalavaite.
  kbm-kbm: Beti Saul gibweg givin eisir aposel nangge ete Jerusalem ok, bekob givang
    geb taku avut nangge Jerusalem ve ginei mateu gitangi amolmol. Saul gipelk ve
    ate ane ite ma, ei givarkei va ta be ginei mateu gwang-ne molge.
  tew-tew: Heḏiho in Jesus-ví tꞌôekhuwaˀindi Saul óesígíkêˀ, heḏi i-á oe Jerusalem
    i̖ˀge tꞌä̖hkí indáḏí najiˀ. Iwe wáˀ khunwôedaˀginpíḏíboˀ in tꞌowa Nanbí Sedó
    Jesus-ví̖ˀgeḏi ovâytꞌôeˀan.
  rmc-rmc: Paľis o Saul ačhiľa lenca a phirelas pal o Jeruzalem. Kazinelas šmelones
    andro nav le Rajeskro le Ježišoskro.
  apr-apr: Ngan nen le Saolo tani in sila iye di aposol tinepe Yerusalem, inbe iye
    di tigauagaua dook mata. Inbe ye in itattadai tiap, bong ipa bet iwetewete le
    koon mede a iraia bingi dook mata ke Tool Mai ene pang di tooltool.
  tiy-tiy: Mélaw i Saulowe ménbati dob berowe dob Jerusalem. Brab séménugud muret
    fantag bé Kadnane dob kéluhanay de gonon dob Jerusalem.
  nlg-nlg: Keri vaho ge a Saul te kabukolu itadira, me tona kolili Jerusalem, me tarai
    laga tana ahana Lord.
  dgr-DOGNT: Eyıt'à Saul Zezì wecheekeèdeè goxè nàı̨dè eyıts'ǫ edèdaedı-le xè Jerusalem
    dǫ ta k'eda. Zezì wıızì t'à nàtsoò dǫ ts'ǫ̀ gode.
  pes-OPV: و در اورشلیم با ایشان آمد و رفت می‌کرد و به نام خداوند عیسی به دلیری موعظه
