verse: ACT.009.028
translations:
  kpx-kpx: Banabasiu kateai haivege Solou bae abuhi ui timale Dielusalemae Iesu hoto
    loui vuvunevemo vabuoholisito ata haivema.
  okv-H: eto Saul na ambotani ga mihie Jerusalem jo ta ihiketo pambuto joru ae ke
    sovera eto Iesu ta javo ta enu ingia
  tbo-tbo: Ega yaka Saulo tauhi mitehi hi mae ma Yelusalem atapuna i weluyagohi, anai
    nugokadidilina Guyau gowanei i lauguguya.
  mal-C: അങ്ങനെ, ശൗൽ അവരോടുകൂടെ ചേർന്ന് കർത്താവിന്റെ നാമത്തിൽ ധൈര്യപൂർവം സംസാരിച്ചുകൊണ്ട്
    ജെറുശലേമിൽ യഥേഷ്ടം സഞ്ചരിച്ചു.
  grc-SR: Καὶ ἦν μετ᾽ αὐτῶν εἰσπορευόμενος ⸆ ⸂εἰς⸃ Ἱερουσαλήμ, ⸋καὶ⸌ παρρησιαζόμενος
    ἐν τῷ ὀνόματι ⸂2τοῦ κυρίου Ἰησοῦ,⸃
  bgc-bgc: वो उनकै गेल्या यरुशलेम नगर म्ह आन्दा-जान्दा रहया
  khz-khz: Gaura pakurai Saulo ira ria getaluwai e Ierusalema maparanai evopatawai
    Velekou aranai matiligana.
  deu-TKW: Und so gieng er bei ihnen aus und ein in Jerusalem, trat offen auf im Namen
    des Herrn
  zsr-NT: Niꞌr gzóalenëꞌ lequëꞌ Saulo lu yödz Jerusalén, atiꞌ gdálenëꞌ lequëꞌ.
  lin-lin: Boye, wuta na tango wana, Saulo avandaki elongo na bango, azalaki kokende
    mpe kozonga na bonsomi kati na Yelusalemi, wana azalaki koteya na mpiko, na Kombo
    ya Nkolo.
  hns-NT: Tab pathaawal waalan okar baat maan gail aur Saulas oelogke saath rahe lagal
    aur oelogke sanghe Jeroesaalem me aawe djaai lagal.
  noa-E: Bernabeeu mag jaaubaan chadau tag i ögkhaba nʉisijim aajem. Magbaa warag
    Jerusalén phöbör ee thʉbawia am wënʉrrʉmpierr am dʉ̈i nʉrraajeejim aajem.
  eng-EMTV: So he went in and out among them at Jerusalem,
  mib-NT: Te ni condee Saulo ñuu Jerusalén ni jica de jíín táca tée apóstol.
  lif-NT2: हे़क्‍क्‍याङ् सावले़न् खे़ङ्‌हाॽनु सोरिक् वाॽमा हेःक्‍ते़आङ् यरुसले़म खाराक्
    दाङ्‌बाल्‍ले़ कुमिङ्‌ङो मे़ङ्‌गिए इङ्‌भन् चोगुरो॥
  xnj-xnj: Hinu Sauli akatama pamonga nawu, akagendelela pa Yelusalemu poha kuni ikokosa
    liina la Bambu changali wogohi.
  mmx-mmx: Kuren la ne Sol ga nemen eburu minedi la gat pas uto at lengkot axap Jerusalem,
    la ni ga vavang lolos mi laasen at Leeme Silok la kopmen goxo marat. Goxopmen
    tara ga rupe lugugu ren.
  cbr-NT: Usoquian Bernabénën cacëxun ca atubëa 'inun Saulo biacëxa. Bicëxun ca Jerusalénuxun
    Saulonën atubë niquin Nucën 'Ibu Jesús ñuiquin unicama bana ñuixuancëxa.
  tee-NT: Pus ju acsnich ju Saulo lai ix'alact'a'alhtanan ju ixtamalakachan ju Jesús.
    Chai tavilh ju lak'achak'an Jerusalén.
  eng-LSV: And he was with them, coming in and going out in Jerusalem,
  cak-NT: C'ajari' xquinimaj y ri Saulo xc'ue-ka chiri' pa Jerusalem, y anchi' yebe-wi
    ri apóstoles, benak ri Saulo quiq'uin.
  pah-NT: A'ero Saulo'ga pytai Jesus'gareheve'g̃a pyri ogwoogwovo g̃a ndupi Jerusalém
    rupi. Igwete ga nhandepojykaharete'ga mombe'ui Jesus'ga mombe'ui Jerusalémmeve'g̃a
    pojihuve'yma.
  sja-NT: Mãgá Saulo beeji Jerusalende mãik'aapa nipapachi Cristode ijãapataarã ome.
    Mama bɨde Cristopa ooda waawee-ee jarateepachi judiorãmaa.
  xed-xed: Daga baɗu tsa ya, ka ksaftá tsi ta nzaku nda həŋ. Ta labla həŋ, ta vrakvra
    həŋ ta mna Lfiɗa Gwaɗa nda hga Mgham Yesu ma Ursalima.
  mks-NT: A̱nda̱ já na̱ndiquehe na Saulo ta na̱cando̱o da ñuu Jerusalén. Ta na̱casáhá
    xíca nuu da xi̱hín na̱ apóstol.
  gfk-S: Io, Sol ga kis tikai ma di ma iga hanana hurbit tuma Ierusalem ma iga harpir
    ma no hinsana no Watong ma ra balaraan.
  bmu-bmu: Kösohotŋi mewö jim asarim eŋgiiga yembuk toroqeba Jerusalem siti uruŋe
    liliköba awösamkakak kinda Kembugö qetŋi aukŋe qeta ambazip urukuŋgukuŋgu köhöikŋi
    al eŋgiba malök.
  dgz-dgz: Banabas ap anega wani menan Sol tanam wanden pa Ierusalem gapan ise ase
    momonagaet yone iwandin amba Iesu oisewa eparae den wadidiam wandin.
  eng-GNV: And hee was conuersant with them at Hierusalem,
  zaa-NT: Làniana gurèni ba Saúlua lani cabi le' Jerusalén.
  eng-WEBSTER: And he was with them coming in and going out at Jerusalem.
  guh-guh: Nexata baja Saulo ponapona Jerusalén tomarata. Naponapona apóstolevijavata.
  bon-bon: Saulo peei name pi ten cama enajige piiyepu Yerusalema ngalebora ta otnetnäjige.
    Tabe mene wälu cäco jiicemige mime Yageyame me ngii cabu.
  nhw-BL: Huan nopa tlayolmelahuani quiselijque Saulo, huan teipa yaya mocajqui Jerusalén
    huan mojmostla nejnenqui ininhuaya.
  mgw-mgw: Kwa nyo Sauli ngatama pamope nabo akwo ku Yelusalemu ku'no kaala liyi'gi'yo
    lya Bwana wangali bwoga.
  swh-ONEN: Kwa hiyo Sauli akakaa nao akitembea kwa uhuru kila mahali huko Yerusalemu,
    akihubiri kwa ujasiri katika jina la Bwana.
  wbi-wbi: Alyatang'ine navene yavikwingila nakuhuma ku Yerusalemu. Pe akajova nuvukankafu
    kulitavua lya Mutwa Yesu,
  bba-bba: Gɑri yin biru Sɔɔlu u wɑ̃ɑ kɑ be sɑnnu, u bɔsu Yerusɑlɛmuɔ, u wɑɑsu mɔ̀
    kɑ wɔruɡɔru Yinnin yĩsiru sɔɔ.
  eng-KJVCPB: And he was with them coming in and going out at Jerusalem.
  kgk-NT: Upéixa ramo Saulo omoirũ-ma Hesu nhe'ẽ renduha-pe. Hendive ogwata oiko-vy
    Jerusalém tetã-rupi. Ipy'agwasu omombe'u-vy Nhandejáry Hesu réry-py.
  waj-waj: Iya kiaa mmuduu Sauruuso iya tasipama varioo Yerusareema yoosinnaivaki
    kati nuainno varioo yaagueeqama kioo Udaanga Yisuu Kirisiinna kuaivaa gioonna
    kiaapuuya kiaa mmiravai.
  cpy-cpy: Rootaki ijeekan-tapaari Saulo Aapatziyaweniki, inimowaetziri ranashi-waetapaa
    nampitsiki itsipayita-paari Otyaantaa-rewopaeni.
  mpx-mpx: Inoke Sol alonau tohago hi miminaa o, yaka Yelusalema gamwana bwalibwaligena
    i nopainan ge ginebi wana atimatuwa i papaatena Babala alana elana.
  wbp-wbp: Ngula-jangkaju, yangkangku Kurdungurlu-patu Wiriwirirli, rdakurl-kujurnulu
    yungu nyina nyanungu-paturla. Yali-patukuju, jirrnganja nyinajalpa-jana, manu
    warrulpa-jana yimi-ngarrurnu Jurujulumu-wardingki-patuku Jijaji-kirlangu Yimi
    Ngurrju marriwarlu manu ngulaju Jijaji-kirlangurla yirdingka.
  luo-luo: Kuom mano, Saulo nodak kodgi, kowuotho ei Jerusalem koni gi koni maonge
    ngʼama gengʼe, kendo kowuoyo gi chir kuom nying Ruoth.
  nhe-NT: Huan nopa tlayolmelahuani quiselijque Saulo, huan teipa yajaya mocajqui
    Jerusalén huan mojmostla nejnenqui ininhuaya.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܫܵܐܘܿܠܔ ܥܲܡܵܝܗ‌ܝ، ܒܸܥܒ݂ܵܪܵܐ ܘܒܸܦܠܵܛܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܗܲܡܙܘܼܡܹܐ
    ܕܠܵܐ ܙܕܘܼܥܬܵ‌ܐ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.
  esk-NT: Saul itkaqsiñiqsuq iluqaani Jerusalem-mi taluqqutaiqhuni quliaqtuaqaqhuni
    Jesus-mik.
  msb-msb: Kaya nag-istar na si Saulo kaupod ninda kag naglibot sa bilog na Jerusalem,
    na nagapahayag sin waraʼn kahadlok manungod sa Ginoo.
  cpa-NT: Jøng² ca¹lø¹quianh¹³ Saulo dsa² chian² Jerusalén héi². Ca¹ŋi³nio³dsa cøng²
    jǿg³.
  dso-dso: ଆରି ସାଉଲ୍‌, ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ଆରି ଜିରୁସାଲମର୍‌ ଗୁଲାଇବାଟେ ଜାଇ,
    ନ ଡର୍‌ତେ ମାପ୍‌ରୁର୍‌ ବାକିଅ ଜାନାଇଲା ।
  meu-meu: Bena Saulo na idia ida e nohova Ierusalem ai; e raka vareaiva, e raka lasiva,
    bona Lohiabada ladana ai e haroro goadagoadava.
  yva-NT: Weti Yesus apa arakove umaso wo Saulus augave siso tavondi kai. Umba Saulus
    pananave munijo Yerusalem rai, po Amisy Yesus aura vambunimbe vatane mai.
  dgc-dgc: Ey sapul ta éya, éy tinanggap de ti Saulo, a tulos négkaguman dén side
    ta Jerusalem.
  zpm-NT: Dzigoraa pcaania zho me. Laa zho gocgza me, zaatne zietaa zho zieseed zho
    miech, ib rdziebd me rnee me cho nac Jesús.
  hix-NT: Àro ke, ukukuru kom me harha nehxakon hatà, Sawru. Xerusaryen ho rma hak
    tehtoko, nohsamnohyakon hatà, àhyakanye.
  sim-sim: Aposel ondo Sol os Jisasin or hishindiyari oson kormbak limu heyera. Uhu
    Sol or nga Jerusalemik nakrem li lihi limu yara. Uhu kwambu Jisashik mashin kormbak
    ormu sawera. Or mbeek man ajeri ambu ri.
  npi-ULB: यरूशलेमको भित्र-बाहिर गर्दा तिनले उनीहरूलाई भेटे । तिनले साहसपूर्वक प्रभु
    येशूको नाउँमा बोले ।
  cgc-cgc: Pagtapos Bernabe ta ambal, pabaton ta mga apustulis ambal din an parti
    ki Saulo daw gakuyog Saulo an ki danen na galibot ta bilog na Jerusalem daw ula
    adlek kanen an na gawali parti ta Ginuo.
  tim-tim: Banabaŋe hain dâm makyeŋgimbo gala agaŋbiâ olop manmâ Yerusalem kepia are
    gam ândeaŋmâ arim Humogât kotŋe dâm miawakmâ makyeŋgiep.
  yor-yor: Saulu sì wà pẹ̀lú wọn, ó ń wọlé, ó sì ń jáde ní Jerusalẹmu. Ó sì ń fi ìgboyà
    wàásù ni orúkọ Olúwa.
  wos-wos: Wandéka di wa, “Wungi yawundu. Nani wali retandé.” Wungi wandaka dé Sol
    di wali reta dé Jerusalemémbu yitaka yatakata roohafi yata dé diré hundi wa, Néma
    Du Jisaska.
  emp-NTPO: Mãwã Saulora ãdjirã ume b̶esia. Maʌ̃ne Jerusaleʌ̃ne Jesud̶ebemada ne wayaa
    neẽ́ bed̶ea nĩbabadjia.
  eng-F35: So he was with them in Jerusalem, going in and out, and speaking fearlessly
    in the name of Jesus.
  ind-ind: Jadi, Saulus pun bergabung dengan mereka dan sering ikut bersama mereka
    ke mana saja di seluruh Yerusalem. Dia selalu berbicara tentang Tuhan Yesus dengan
    berani.
  pes-OPCB: پس سولُس نزد رسولان ماند و آزادانه در اورشلیم آمد و رفت می‌کرد و با شهامت
    به نام خداوند موعظه می‌نمود.
  mpt-mpt: Sole bainobo galin nakaia unangai ye bekebe bianea Yelusalem bib seli Yesuse
    wengo omkaye monseo e mo tosianim blimobe.
  ssx-ssx: Koto ekina꞉ mo haliweki ame̱le̱ hata꞉ da pa꞉ta꞉ honda꞉ pamba꞉tiki opolu
    batiki piekeme.
  mkl-mkl: Hɑi wɑɑti bɛɛbɛi Sɔlu wɑ dɑbii si ilui Zeruzɑlɛmu do woo bɛ ŋɑu wɑ wɑɑzo
    do irii Lɑfɛ̃ɛ Jesu do wɔɔkɔ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ସାଉଲ୍‍ ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂ ଏତେ ଲେଃଚେ ଯିରୂଶାଲମ୍‌ନେ ସାପା ଏରିଆ ୱେଚେ
    ସାଆସ୍‌ରେ ମାପ୍‌ରୁନେ ମ୍ନିରେ ବାସଙ୍ଗ୍‌‍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Saa7oli Yerusalaamen yuuyidi Godaa sunthan yayyonna qaala odishe, hawaaretara
    issife de7is.
  unx-unx: ଏନ୍ତେ ଶାଉଲ୍‌ ପ୍ରେରିତ୍‌ ଚେଲାକଲଃ ତାଇନ୍‌ୟାନାଏ ଆଡଃ ଯୀରୁଶାଲେମ୍‌ରେୟାଃ ଚାରିୟସାଃ
    ସେନ୍‌କେଦ୍‌ତେ ବେଗାର୍‌ ବରତେ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ପ୍ରାଚାର୍‌କେଦାକ ।
  gah-gah: kezagi Zelusale numutoka miniki aliki amó.
  lcm-lcm: Au, e iang kalapo togon a kalakala si kana pasal pulakai e nei rina e Ierusalem,
    na kalapo akuskus amadot ta asan i Volava,
  aer-aer: Kele Saul re apetyemele apurte-irreke Jesus-kenhe areyenge apurte anteme
    itne Jerusalem-ele untheke. Re imerte tyerrtye areye ayeye Jesus-akerte akwenpele
    ilerle-apeme.
  qvc-NT: Chaymi Sawluqa chay apustulkunawanna puriq Jirusalimbiqa.
  tgl-ULB: Nakipagkita siya sa kanila habang sila ay pumapasok at lumalabas ng Jerusalem.
    Nagsalita siya ng may katapangan sa pangalan ng Panginoong Jesus
  cbs-NT: janu jatu anu niti iyushina jaskai jiweyuxun Jerusalén anu Jesúsun kushipayabube
    jiwea jawa dateama nukun Xanen Ibukidi yusiin Saulo jatube janchakunkainkin
  xtm-NTPP: Sani te ni kendoo Saulo ma ji'in tee ni tetniñu ya ma ja ka iyo de ñuu
    Jerusalén ma, te kua'an vee de kúu de ni‑ka'nu ñuu Jerusalén ma.
  nnq-nnq: Sauli ngatama pamwe na angweto, ngatyanga Kuyelusalemu kwoa akatangacha
    lilobe lya Angwana panga jogopa.
  bao-NT: O biro bii, cʉ̃ja mena Jerusalén macãre tuari, ape tabe pee waacoarucu,
    uwiricaro maniro, Wiogʉ Jesús yee quetire wede,
  san-ORI: ତତଃ ଶୌଲସ୍ତୈଃ ସହ ଯିରୂଶାଲମି କାଲଂ ଯାପଯନ୍ ନିର୍ଭଯଂ ପ୍ରଭୋ ର୍ୟୀଶୋ ର୍ନାମ ପ୍ରାଚାରଯତ୍|
  rmn-rmn: О Савл сас лэнца саво-то вахыти тай пхирэлас андэ Иерусалими, битрашако
    сиклярэлас катар нав ки Сагбуско.
  huv-NT: Condom quiaj tacül tiül Jerusalén a Saulo maquiiüb nejiw, ambüw nguiajantanej
    maquiüjpüw.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Jerusalén, 'dap'ʉ 'yohʉ'ʉ yø representante na̱ ra̱
    Saulo. Nu̱p'ʉ ni̱ ma yø representante, ja ni̱ map'ʉ ra̱ Saulo.
  nop-nop: U yeniŋa Sol adi Aposel heki dut uŋgoŋ itouŋa Jelusalem maaneŋ munta mokit
    yaudapmaaŋ Wapum wou foloŋ Mede Momooŋ yeniyauguk.
  obo-NT: De-en pomon tadda, duma ron si Saulo taddot od pompomakoy ahad ingkon no
    lugaa riyot Jerusalem, woy waa kod-aang-aang din nod ponudtuu moka-atag ki Disas
    nod Longaggon.
  kca-kca: Щӑԓта ԓўв ԓыв пиԓԓаԓән ус, лыпаща Иерусалим ԓŏватән йӑӈхиԓыйәс пӑ Турәм
    Куща Иисус нэм урәӈән ӑт пӑԓман айкеԓ тус.
  cak-ENT: C'ateri' xquic'ün ruvüch, y romari' ri Saulo xc'uje-ka chiri' pa tinamit
    Jerusalén, y ape' na c'a nyebe-vi ri apóstoles, cachibilan-e ri Saulo.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤘᤗᤧᤴ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤘᤠ᤹ᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤀᤠᤱ ᤕᤖᤢᤛᤗᤧᤔ ᤂᤠᤖᤠᤰ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥ
    ᤔᤧᤱᤃᤡᤀᤣ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De nī ndeē Saulo inī ciudad Jerusalén de nī jica dē jíín ndá apóstol.
  san-TIB: ཏཏཿ ཤཽལསྟཻཿ སཧ ཡིརཱུཤཱལམི ཀཱལཾ ཡཱཔཡན྄ ནིརྦྷཡཾ པྲབྷོ ཪྻཱིཤོ རྣཱམ པྲཱཙཱརཡཏ྄།
  qve-NT: Hinaqtinmi chay p'unchawmantapacha, Jerusalén llaqtapi Jesucristopi creeq
    runakunawan Sauloqa kushka qepakuran. Hinaspan payqa mana manchakuspa, enteron
    Jerusalén llaqtapi purispa, Jesusmanta runakunaman willaran.
  pao-NT: Soo Saul yise Jerusalem-wi mu tunaka'oedyukudu-no ka mu Jew numu-ma gi suina,
    mu nesumuse ka Te Pabe'e-witu mu tuukwe ka Te Naa Besa Pooha-toohakwi.
  cbu-NT: Anumun Saul kamiran ipunarangiya. Irusarinush Isuschichpat kis ipunarangiya.
  usa-usa: miráitana mikáké Tóroma Îtumma wáráa-annate máqten-aukapaq uréire kéena
    wemá ikatîqa íma éna Îtuma uyátárai-nakoqtaba wení watáama timá yímikaiye.
  soy-soy: Kɑí nɛ kei n kpísi, Sɔɔli nɛ pitumɛ pɛ̃ pɛɛ pɛɛ Yerusɑlɛm-i sɔ́nɛsi,
    un nɛ ikɑri Nléécɑɑsimɛ́ nɛ Upíimɑ rinyiri yóólɛ̃.
  hui-hui: Ani lamiyagola Solo ibu ti heba mandagi howa Yarusaleme bibahendeha pume
    halu Yasu mini lalu mana hongo howa lamima ibaga bini.
  amf-amf: Ogonante Sawl kembesana kinka maatayse Yerusaalem gidir may ki yaayade.
    Imbaa wontea Yesussa naabenkaar kurtumbhima eenna giyte ki dahade.
  quc-NNT: Je ri' ri tat Saulo xkanaj kan kuk' ri kojonelab' pa ri tinimit Jerusalén,
    xerachi'laj jawije' ri xeb'e' wi.
  dob-dob: ꞌEnega sitagwala Saulo ꞌena ga ꞌilugu ꞌadi boda ꞌena, ta ꞌidi guinuwa maiboꞌana
    Yelusalema ꞌena tauna maꞌediya simiyami. Ta Saulo nina ma ina ꞌatepatu ꞌiewaiwai
    ꞌInapwana Yesu ꞌana loguguya manuna.
  wrs-wrs: Wo os Solva wohavhoana diva Yesustindimongova. Himba wohlundthoavna Yerusalemnahalmba,
    ishomana vinvnamba Yesusna nihilnanamba.
  mca-mca: Ma' qa pa' Saulo qa amanji' pa'aj ha' Jerusalén qa ewi'ƚ i'ni'ƚi' pekhewe'en,
    qa we'nt'unhet pa'aj in iyetij aka' ƚii pa' Yatsat'ax'inij.
  tzo-TZC: Jech o xal ti Sauloe tey icom ta Jerusalén. Jmoj lic xanavicuc schiꞌuc
    ti jcholcꞌopetique.
  mya-mya: ရှော​လု​သည်​လည်း​တ​မန်​တော်​တို့​နှင့်​အ​တူ ယေ​ရု​ရှ​လင်​မြို့​တွင်​သွား​လာ​လှုပ်​ရှား​လျက်
    သ​ခင်​ဘု​ရား​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ ရဲ​ရင့်​စွာ​ဟော​ပြော​လေ​သည်။-
  gng-NT: Banabas tɔke' bɛ ma nnɔ nɛ bi tuo' ki cère' Sɔl nin bɛn te. U tɔkeh nin
    bɛ ki cuonh Yerusalɛm ni niʼkɛ saan, ki tɔkeh binib Yonbdaan ya gbɛr nin lifɛ̀l.
  cbi-NTPO: Tsenñu Saulo yaiba Jerusalénsha bulu shuwatu, bulu ne' Bale Rukunu laapu'
    pa' jelajtu papatimi,
  ikk-NT: '''Ya lẹ wẹ nọ wịma imẹ Jerusalẹm, nị wẹ ile wụ ohu. Ọ hụ e ku oku Di-nwọnni-ẹnyi,
    e kushi ẹ ikẹn.'
  leu-leu: E voxo na Sol a taagul xuvul pari e a falet xolai xena kuus fasavat lapaana
    isi Memai.
  maz-NT: Nguec'ua o recibidoji c'ua e Saulo texe ja c'o mi jmurü c'o cjuarma a Jerusalén.
  bod-N: དེ་ནས་སོ་ལོ་དང་སྐུ་ཚབ་པ་རྣམས་མཉམ་དུ་འགྲོགས༌ཏེ། ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱུ་ཞིང་གཙོ་བོའི་མཚན་ལ་བརྟེན་ནས་སྤོབས་པ་ཆེན་པོས་ཆོས་བསྒྲགས་པ༌དང༌།
  tca-NT: Rü yemaãcü ga Chauru rü Yerucharéü̃gu narüxã̱ũ̱x. Rü yema ngúexü̃gü ga Tupana
    imugüxü̃tanügu naxã. Rü tama namuü̃ãcüma Cori ya Ngechuchuchigaxü̃ nixuchigü.
  zpl-NT: Scua uyaꞌna Saulo eyeche Jerusalén, nu uyanzeenulla cuna liꞌibeella.
  mbc-NT: Mîrîrî pata pai Sauloya Uyepotorîkon maimu ekaremekî pia'tî'pî Jerusalém
    poro meruntî ke.
  ndg-ndg: Atikwembana nabembe kabajingya na boka Yerusalemu, abaya kwa ujasiri kwa
    lina lya Ngwana Yesu.
  wsk-wsk: Asele Saul nongorak baga se guyak la Jerusalem ningi, Kari Biya ko nup
    te, den balu balu geragakaso.
  toj-NT: Jayuj ja Saulo yamigoan ja smoj creyenteili. Ti ajyi ec' soc ja jecabanum
    jumasa ja ba Jerusaleni.
  kkl-kkl: '@see-verse:ACT.009.027'
  tbc-tbc: Atnag Sol aposel adi dida dumado dugo, Jerusalem ilon lo Tubun en san ru
    ifulale dugo itor se ya. Ilon fidian an ru ifulale dugo tinin ta irer na ya.
  sna-sna: Saka Sauro akagara navo muJerusarema akasununguka, achitaura muzita raIshe
    uye akafamba asingatyi.
  smk-NT: Ket nangibwat ana sin sain, nikikalamo' yayna si Saulo konra tan nayi-nayi
    ya konra sa Jerusalem. Pinasyan tepel nan nangipatanda' itaw nin maipa'ka' kona
    ni Uunuren a Jesus
  grc-TCGNT: Καὶ ἦν μετ᾽ αὐτῶν εἰσπορευόμενος εἰς Ἱερουσαλήμ, καὶ παρρησιαζόμενος
    ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ,
  gof-WFTW: Saa7oli Yerusalaamen yuuyidi Godaa sunthan yayyonna qaala odishe, hawaaretara
    issife de7is.
  spa-BLM: Estaba con ellos entrando en Jerusalén,
  kyz-NT: A'eramũ futat Saulo 'ga oje'aa Jejui 'ga rerowiaara 'gã nee. A'erauwe futat
    Saulo 'ga akou Jejui 'ga mome'wau Jerusareg ipewara 'gã nupe. 'Gã moymoyka imome'wau
    'gã nupe. Nokyjei futari 'ga Jejui 'ga je'ega mome'wau 'gã nupe, Jarejararete
    'ga je'ega mome'wau 'gã nupe.
  dao-dao: Acukba Sawluh cun Jerusalem khawa ami veia cit hü lü Bawipa ngming am ling
    lü ngthu pyenki.
  cya-cya: Cuaña'an mdyisnan mda'an yu Saulo lo'o jun nu cua' ntsu'hui cha' 'in Jesús
    quichen Jerusalén.
  beu-beu: Vengmeet aulang muse, Mutu Yesus Eetvala ang naung emangpi Saulus aing
    tarima. Angmuse ana iat hama-hamat bendar Yerusalem mi mihi. Ana baranit Mutu
    Yesus Ehur Aaung-Hama angu metma nehe emangpi angu veng iat hubai, se ana bae
    uangmari niang angu ebele.
  wrk-wrk: Baki jungku nyuli Sul yalundu kandimukunyina. Jilajba nyuli lukuluku Jirusalim
    yanybikanyi yalungi Jisuskanyi.
  nii-nii: Yi erang, Sol en enim kin tep to mołpu Jerusalem konu and mulnjung. Gos
    Owundu ek ei dinga nipi wumb ngopu eim mund mong kulerim.
  ign-NT: Tacahe, ema Saulo manasipa te Jerusalén. Masiapa­mu­rihapa éna, énapa macacha­ne­ji­ri­ca­vacahi.
    Vahi mapíca­ca­rá­ca­vahíni eta macame­ta­rai­ruirahi mayehe ema Viáquenu Jesús.
  dik-NT: Ku këya Thawul acï bɛ̈n rëër ke ke. Ku jɔl a cath gen Jeruthalem yic ke
    piööc kɔc rin Jethu ke cie nyin ye riɔ̈ɔ̈c.
  cac-cac: Yuj chi' ix aj vin̈aj Saulo d'a Jerusalén chi'. Junn̈ej ix ec' vin̈ yed'
    eb' creyente ta'.
  tzj-E: C'jara' ja' Saulo xc'u'la cmal kch'alal y xoca quexbil pJerusalén.
  san-BUR: တတး ၑော်လသ္တဲး သဟ ယိရူၑာလမိ ကာလံ ယာပယန် နိရ္ဘယံ ပြဘော ရျီၑော ရ္နာမ ပြာစာရယတ်၊
  yaa-NT: Nãskakẽ Saulo Jerusalén ano ato fe ikax, kafãsapaoni. Nõko Ifo Jesúsnoa
    ato yoifofãsafapaoni mesetama.
  cab-NT: Ábati jerésibiruni Sáulo queísi jánigu, ába leíbugun jáma Jerusalén,
  clu-clu: Gani alin dato naging kaiban nanda run si Saulo, kag miski diin sa Jerusalem
    ara naadluki si Saulo nga magwali parti sa Ginoo.
  swh-ULB: Alikutana nao walipoingia na kutoka Yerusalemu. Akanena kwa ujasiri kwa
    jina la Bwana Yesu,
  tpt-NT: Ex Saulo tamakaunchalcha Jerusalén, jalaktꞌatiꞌukxuntayalcha yu ixtalhakapuꞌan.
  aai-aai: Naatu hibai bairi hima Jerusalem ana uman men sanet etei remor Regah wabinamaim
    binan.
  sny-sny: Sosu Sol Jisas lo lu feni mase ta'uweye. Le lowe mase fiyari howeiye. Le
    Jisas lo peri kairefi se au te'e fiyariye.
  myy-myy: Ito ĩ yija tʉocõri, Saulore boca ãmiyijarã ĩna. Ito yija Jerusalénjʉ tujacõri
    ĩna rãca wa ucuyijʉ Saulo. Güiari mejeti Jerusalén gãnare Jesús oca gotiyijʉ ĩ.
  trc-NT: Dan me se guun cheꞌe̱ nij soꞌ veꞌé caꞌmii nij soꞌ ga̱ Saulo, ne̱ ꞌo̱ va̱j
    soꞌ ga̱ nij soꞌ a. Ne̱ caꞌmii natáj soꞌ se na̱na̱ Jesucristó síí ꞌni̱j raꞌa man
    níꞌ rihaan nij síí ma̱n chumanꞌ Jerusalén, ne̱ a̱ doj ne cuchuꞌvi̱ꞌ soꞌ, ne̱ nucua̱j
    caꞌmii natáj soꞌ rihaan nij yuvii̱ a.
  cut-NT: Tuhme chinduco Saulo ihyan apóstol chahn, ne quenan se min ya̱n Jerusalén.
  bel-bel: І заставаўся ён зь імі, уваходзячы і выходзячы, у Ерусаліме, і адважна
    прапаведаваў імя Госпада Ісуса.
  zlm-KSZI: Selepas itu Saul keluar masuk di Baitulmaqdis bersama para rasul
  gdr-gdr: Seg ket Saul ton kɨma b'eomkitonj dɨde yɨpand gɨlgɨl yikenenonj Yerusalem
    taunɨnd, ɨ dɨde ket Yonggyamɨm nyɨ kɨma moga kesa God ma yɨt pɨtapɨta omnena yiyenenonj.
  vmy-NT: ꞌBa ꞌbatsaꞌen Saulo tsikꞌejña naxinanda Jerusalén ꞌba tsakꞌajmeko nchja
    chinga apóstol. ꞌBa kinchja ngatꞌare Naꞌenna ko kjuaꞌñukakun.
  cmn-FEB: 于是扫罗与其他门徒待在一起，与他们走遍耶路撒冷，
  gmv-RNT: Hessa gish Sawuley istara dides. Yerusalamen yuuyi yuuyi as babbonta Goda
    sunthan tamarsides.
  ncl-NT: Yojque, mocahuaya Saulo ca yehuanten, yajtinemiaya cajcapa pa Jerusalén.
  wed-wed: Anina ma taui Saul i taravaini ma maiteni i mae ma Jerusalem i naeni ma
    ana tepatorai i raugugula Bada wavanei.
  sua-sua: To o aposel ngat le ka ngatkal orom e Sol kam vle ko kmar ko mYerusalem
    va nong a mhel lang tlo kta re kam hagam kam kaum kar mar. Nove! Nma kaum kar
    mar he krere lserppak kam polger o rhek mang e Yesus ka munik va nam lua gorang
    o mia kat e.
  klt-klt: Wáina tán du Sol yá watyot Jerusalem káin átang átninggiuráng. Rám wahára
    wu Sol yá ma pitáená Táwi yan me pingnga álosim wa ámna náráwa yánángga átninggiuk.
  are-are: Saul-anha kala kurtungurla ntjarralelantama kuterraka. Era kunpa Jerusalem-ala
    nthulapuka, relha ntjarranha turta tnoatnoa Ingkarta Jesuiperra kaltjinthaka.
  gai-gai: Ainda moca Sola minap an Ierusalem ndeacri. Ma minap taŋ kɨp tɨkri. Na
    ma min narica mba nanambiri. Na ma Iesusna imo rugutta mo ŋgocora memetmbaca wiwitia
    gagaraca taŋrina.
  qvm-NT: Bernabé tsaynog wilapaptinmi apostolcuna Sauluta chasquicärergan. Tsauraga
    Jerusalencho goyarnami paycunawanna Saulo purergan. Runacunatapis mana mantsacuypa
    wilapargan salvamänantsipag Jesucristuta Tayta Dios cachamushganta.
  chz-NTPS: Heˉja̱ˉ gaꜙjä̱ꜘ Saulo mahꜗ gaꜙløøyꜗ jmeeyꜗ ko̱ˉjø̱hꜘ kya̱a̱hˊ ø̱ø̱hˈ jneˊ
    hi̱ˉ cha̱a̱ˉ Jerusalén.
  kmu-kmu: HamapaigeꞋya haviteꞋya Solona avalageno amakaiꞋene Yelusalemu kumate vaiyatete
    huno maineno kolia ohuno Yisasi kea tokiyaꞋage huno hamapai-maine.
  ood-NT: Sh am ha wehm dakahim ch wehsko oimmed ch am si s‑gewkam ha mihshmad g hemajkam
