  mco-NT: Huin'it Saulo yhuɨ'my jɨm Jerusalén, e mɨɨd huɨdity anajty ajcxy.
  bsp-bsp: Sol ɔŋc-kɔ pəc-der kɔ ŋa dəndo Yerusalɛm pəc-lok-lokɛ kəlaŋ disrɛ tewe
