  lbm-lbm: ऊ उन्को संग यरूशलेम म आतो-जातो रह्यो
  ncj-NT: Ic inon Saulo omocau ipan in altepetl Jerusalén huan nisic nepic inuan oyaya.
  yuj-yuj: Aenánko maok, Solo Jerusalem mek am fárákapént yakria maok, mént akwapria
    maok, apáp mono, kárákáre fek térerá, Tokwae Karamp e fek érik sérar.
  kto-kto: Are ratmat ga alagimeng Apostolop Sol, ga unama ga mirie. Ula tapmat na
    taun Ierusalem ga mamarani la man baisong o bais ula muru o bonim a Ila Kakani.
  gmv-NT: ሄሳ ጊሽ ሳዉሌይ ኢስታራ ዲዴስ። ዬሩሳላሜን ዩዪ ዩዪ ኣስ ባቦንታ ጎዳ ሱንꬃን ታማርሲዴስ።
  por-BLT: Saulo ficou com os apóstolos e os acompanhou por toda a Jerusalém.
  stp-NT: Baꞌ janoꞌ dɨr cham ka ɨɨbhiꞌñ am gu Saulo, nam guꞌ bax maat na sɨlhkam bɨɨx
    jup ba tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam. Bhaiꞌ baꞌ pup oirɨ ja bui,
  mgc-mgc: Sawolo alasi na dangölö vo lö'böwë ëtï mï Yerusalema, ehe ayada kö'du 'ba
    Yere zi vïdï biya.
  ame-NT: Allempot̃eññapaʼ eʼñe pocteʼ eñchet, allempoñapaʼ oʼ eʼñe parrocmatuet.
    Ñapaʼ ama mechaʼteno amaʼt mamesha. Atarr nanac serrpareʼtan Jesús poʼñoñ.
  mgh-2016: Paahi etu Sauli yahokhalha vamoka ni akarumiya nkayeetakacha ilhapo yonkhaye
    yo Uyerusalemu ahimiachaka wo machiri nlhove na Athithi.
  kvn-NT: Tegin Saulo Jesús-nuggin-palmilegalmaladbak Jerusaléngin peszhun. Tegin
