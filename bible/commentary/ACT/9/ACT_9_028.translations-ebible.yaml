  myk-myk: Na lɔ wee tuun wu na a Sɔli di binnɛ ni pu ni. A pʼi ganha na ɲaari Zheruzalɛmu
    bɛɛri ni. Wu bi Kilɛ wo Jozaama pu yu ni lowaa ni Kafɔɔ mɛgɛ na.
  sbe-sbe: Ede Saulo maiyadi se miya. Na Yelusalema magaina maudoina ye tauhetakikili,
    na Guiyau hesanaena ye laulauguguya.
  mcr-mcr: Iŋgaŋi Soli iqu, iquatä Jerusälemä iu anä äpmapu, qaŋä ikipiyäŋgaŋi, iqu
    zä miqä, Jisasi Iqueqä yoqeŋqä kukŋuä awä ätumiŋqe.
  cux-NT: Saulo miiⁿ canee sa ndúúcū 'iiⁿ'yāⁿ s'eeⁿ yáāⁿ Jerusalén miiⁿ.
  tur-YTC: Saul artık onlarla birlikteydi. Yeruşalem’de girip çıktıkları her yerde
    Efendi Yeşua’nın adını korkusuzca duyuruyordu.
  san-ITR: tataH shaulastaiH saha yirUshAlami kAlaM yApayan nirbhayaM prabho ryIsho
    rnAma prAchArayat|
  bel-N: І быў ён разам з імі, уваходзячы і выходзячы ў Ерусалім, і адважна гаворачы
    ў імя Госпада Ісуса.
  sch-sch: Male Saul hah an kôm a om zoia, Jerusalem pumpuia hâitakin Pumapa rimingin
    chong a rila.
  mic-MIQNT: Na tujiw Sol siaw wijitgweiwaji aq peggwa'sit ta'n telgi'g Selusalemg.
    Wijei tel melgita't ta'n tel pestunmuaji ugjit Se'susal.
  huu-NT: Ie jira Saulona nabaidɨmacɨ. Jerusalémo jaisoillanona, caɨ Nama ie rafuena
    jacɨtaiñeno lloouide.
  jiv-NT: Tura Sauru Jerusaréṉnum juákmiayi. Tura Yus-shuarja̱i̱ irunar pujumiayi.
  otm-NT: Nu yʉ 'yɛ̨c'yɛi bi zim bʉya, nɛ bin 'yohʉ bʉ Jerusalén.
  dah-dah: Be, Banabas beleŋ aposel buda go gwaha yinke nurdeb awalik iramiŋ. Irkeb
    mel gore Yerusalem bana Al Kuruŋyen meteŋ teŋ hinhan goyen Sol niŋ sagurayŋeŋ
    nurdeb yeŋya gwaha teŋ hinhan. Gorbe Yuda mar hitte Yesuyen deŋemde Al Kuruŋyen
    saba tagal tagal niŋ kafura ma heŋ tagalde kuŋ hinhin.
  tnk-tnk: Ro pen Sol ramarə irəha mɨnraha, mamavən fwe ia Jerusalem, maməvisau ia
    nəɡhi Iərɨmənu səkɨtaha, məpwəh nehekɨrien.
  kpr-kpr: Saul nu Iesu da natofokena teredo, nemonde dabade irise ya foa ghuse, oju
    jo ae, Iesu da javoda Jerusalem aminda vironu sedo ghusira.
  san-IAS: tataḥ śaulastaiḥ saha yirūśālami kālaṁ yāpayan nirbhayaṁ prabho ryīśo rnāma
    prācārayat|
  nho-nho: Teenaa noho iloo Saul ma naa tama naa i Jerusalem ka hakaea see kkapo te Lono
    Taukareka raa iloto te inoa TeAriki.
  gym-NT: Yebti nitre Jesu kukwei ngwianka käkwe Saulo kani ngäbti amne, nitre ye
    ben Saulo namani nüne Jerusalén. Angwane namanintre niken gwaire kwäräkwärä amne
    kä jürä namani ñakare btä blitare Jesubtä.
  azg-NT: Joꞌ ntjo Saulo Jerusalén, tomandyiꞌ jon yo joo nanꞌñeen. Minꞌchjo tyiꞌncyaaꞌ
    jon na toninncyaa jon jñꞌoon ntyja ꞌnaanꞌ ta Jesús.
  bhd-bhd: प्रेरितेईं बरनबासेरी गल्लां केरो विश्वास कियो, ते शाऊल तैन सेइं साथी राव,
    ते यरूशलेम नगरे मां गातो राव।
  too-NT: Lā' Saulo ixcātā'latlā'huan nac Jerusalén.
  ind-AYT: Dan, Saulus bersama-sama dengan mereka ketika mereka masuk dan keluar dari
    Yerusalem sambil berbicara dengan berani dalam nama Tuhan.
  cjo-NT: Ari raakameethateeyakirini aapatziyariri Jesoshi, kameetha ijeekimotakiri
    rirori janta Jerojareeki. Ikantani Sawoori, kijo rowaeyakirini ayemijantzinkarite.
    Kameetha ikenkithatakotaperotziri Awinkatharite.
  nsn-nsn: Maeit song ke uangoul tagu Sol tasisin, kara hik me inete ke uakoutkout
    tatanono re la teil pe i Jerusalem, kare ongolo tun tar mene tauete to tar hanganar
    Tamata Noman.
  san-DEV: ततः शौलस्तैः सह यिरूशालमि कालं यापयन् निर्भयं प्रभो र्यीशो र्नाम प्राचारयत्।
  tna-NT: Da su beju Saulo tuna neje asepiruana. Jesús sa quisa saida cuana Jerusalén
    ejude su jubida quisaquisa pupiruana.
  lid-lid: Ma eme Sol udu hawe oro edek ili eme bolo Jerusalem atiye sahou nyarahan
    nyarahan ta nyara Laban.
  wim-wim: Anpalmaniy-a, nil Saul.an thanttang ngul wun-wun, aꞌ pal-puy iiy-iiy aak
    Jerusalem.angana, wikan kuyam waaꞌ-waaꞌ thant pam wanchantan, ngangk thayanam
    waaꞌ-waaꞌ thant.
  zga-M: aagine navo vuvingile nukhuhuma khu Yelusalemu. Akhan'chova nuvukifu khu
    litawa lya Yesu Kelisite,
  yom-yom: Wuba kuenda ayi kuiza yawu va kimosi ku Yelusalemi ayi wuyolukila mu kambu
    tsisi mu dizina di Pfumu.
  san-SIN: තතඃ ශෞලස්තෛඃ සහ යිරූශාලමි කාලං යාපයන් නිර්භයං ප්‍රභෝ ර‍්‍යීශෝ ර්නාම ප්‍රාචාරයත්|
  yut-yut: Yaŋ yoyɨŋban nandaŋakwa Sol Yesu nandaŋ gadaŋ ɨmgwit amɨn gat Jerusalem
    egɨpgwit. Egek pasol pasolɨ mɨni agek Yesu da manon Piŋkop gen yaŋ teŋteŋagɨt.
  grc-BYZ: καὶ ἦν μετ᾽ αὐτῶν εἰσπορευόμενος καὶ ἐκπορευόμενος ἐν Ἱερουσαλὴμ καὶ παρρησιαζόμενος
    ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ,
  cpc-NT: Ari okantari isaikantapaari Saulo Jerusalén-ki, itsipayitapaari Otyaantapirori.
  nhg-NT: Saulo omocö pa Jerusalén. Yajtenemeya ca inu tlateotitlanme.
  nya-nya: Kotero Saulo anakhala nawo nayendayenda mwaufulu mu Yerusalemu akulalikira
    molimba mtima mʼdzina la Ambuye.
  ngu-NT: Quemaj Saulo onocau ne Jerusalén niman inhuan quistinemiya.
  kup-kup: Tahan paru poek hodad ravahan Sol parunañ honeo ravat het Zerusalem zeitak
    sat em tohot darim Amipuz abatavonañ ñetiv tinam añarabon bar mañooh.
  jid-jid: A he ni ba ri bi rhu kagon Urishilima. A sia tre ni gbegblen suron (Hamma
    ni sisiri) ni nde Baci yesu.
  wmw-wmw: Kwa javyo, Saulu akenenda nawo pamoja Yerusalemu, ákiwa na uhuru wa kwingira
    na kulawa kati yawo, ákiwereza kuhusu Insa bila wofi.
  gmv-GGM: Hessa gish Sawuley isttara deyides. Yerusalamen yuyi yuyidi babontta goda
    sunththan yootids.
  ssg-ssg: Aile ape Sol to kapi lato. I kaxi matuke sawateniai meng solian hahitake
    axe Jises leili Jerusalem.
  zpo-NT: Nu snee lee Saulo mlakeka Jerusalén nu nze xaa kwaan re xaa. Nii xaa kwent
    cheen Jesús kwaan yalnabeyy cheen Xaa Nabeyy, nu nanzhebt xaa nzaa xaa kwent xtizh
    xaa.
  poy-poy: Su, Sauli kalivaga pamuhera na womberi katyangira Yerusalemu yoseri kankubwera
    shisoweru sha Mtuwa pota lyoga.
  qwh-NT: Tsenopam Saulu quedacorqan pecunawan. Y mana imatapis mantsacushpam Jerusalencho
    jinantinpa purerqan, Teyta Jesuspaq willapäcurnin.
  gaw-gaw: Ag Saul oo eḏuom amu doyeg, nug ag ele Jerusalem daanna, nug ag oolagp̱a
    oiyaya, nug Naḏi Jesus onigp̱a nai mehuqḵunu wagai meum, nug ii baḏom.
  nca-nca: Ŋunde ŋuro Sol eneya Yerusalem ŋuno yotoro uyare mahe tero wimbu rero Uni
    Parámimboro owímo mande yesowoyaró.
  zpz-NTPP: Orzeꞌ Saulo byeeñ nuy dey, nunu gusay dutuub la lat gyedz Jerusaleeng.
    Wacchib lay rzat yu Crisht lat de mbecy.
  mkj-mkj: Doari, Saul ken koaujoanla iparai, ih allaluhjili nehn Jerusalem sihkei
    padpadahkjili in oadoan Koaunno.
  zac-NT: Iurní Saulo bëáꞌniꞌ Jerusalén parë quëhúniꞌ dchiꞌni con ra poshtë. Guadiꞌdzënúhiꞌ
    dizaꞌquë hiuꞌu por hiuꞌu sin adë pë nádiꞌi.
  kyg-kyg: Hapa paiꞌnigenoꞌaeꞌmo Soloꞌa apakaeꞌeꞌmo magokepi lokaeno maiꞌneno muki
    Yulusalemu haopalega apakaeꞌeꞌmo magokepi lokaelino uneno huno maiꞌniye.
  kmk-kmk: Kad manipud sidiyon nawayaon si Saulo un naibuḻubuḻun sidat apostoles sidin
    Jerusalem ot taḻona natuḻoda nangiwalagawag sidit maipanggop kan Apu Jesus.
  cao-NT: Jatsi quiha Chani chitahëhuati ibo bo ya Pablo co-coniquë. Jasca, toa xo
    tsi Iboba Chani ja yoa-yoaniquë raquëxoma.
  bbr-bbr: Keseria, Sol kiro roasiret pak Jerusalem mena raia, karauk mena Jerusalem
    mena siakup erekapu potomara, Jisas nukan ämän sakau mare ari rawon. Ko iminäu
    wa.
  inb-inb: Chi­ura­mandaka Saulo, chi Jesus­wa tukus­ka­kuna­wa Jeru­sa­lenpi purii
    kalla­rirka. Chi­pika, mana manchaspa­lla­mi Iaia Jesus­manda willai puri­kurka.
  hrv-hrv: Od tada se s njima slobodno kretao po Jeruzalemu i smjelo propovijedao
    u ime Gospodnje.
  box-NT: À lá hón pã̀ahṹ so yi ó o Soole wã́a wi làa ba, á wee bue le Dónbeenì
    bíonì à tè ho Zeruzalɛɛmu yi yòo lé ká a ponì sɛ́ra.
  ote-NT: Y njabʉ bi za bi ꞌmʉi co ya gamfri nuni Jerusale.
  wnu-wnu: Ende qamar mom igub io qamb wogub ne Sol banamsi mot wo nob Yerusalem ginam
    aib eng gugum isub Munon Aib qob wurinob dibes qamb qib igurei.
  zam-NT: Mbyan' no Saul myen' ciuda Jerusalén no mque tee no Saul myen' ndxep tiemp.
  zyp-NT: Macawtaco Saul cawh aaning sahlo khaco ung ka, Jerusalem lekhei a dunah
    pawtah tlawnglai ka, Abuipaw ming tah raechah teikhei a reilai.
  sey-NT: Ja̱je quëaquëna, “deꞌoji,” careña. Saulo Jerusalénna pëapi. Pëani i̱ohuaꞌi
    ja̱ꞌre cuꞌi yoꞌoquë Jesús cocare caꞌraye peoyerepa quëapi.
  nvm-nvm: '@see-verse:ACT.009.027'
  mps-mps: Tama tibaso, Sol agai Jisasgo tagala palai bidi dabe dali bidama, tama
    agai te Jerusalem be nani tomode agai Jisasgo nogi pusubo po te we bidibolo pususu
    bilali, wi ebe. Agai te Grik po wabo Juda dabe dali sisinama, po miani.
  pab-NT: Hatyo hekota Saulo tyaona enekoniha. Xaneta etalokoaita tyotya wenakalati
    Jerusalém koa, aiyateretyoita haxakaini iraiti Xekohaseti tahi akiti kakoa.
  llg-llg: Lamanene leondiak boe ma, basa sala simbok Saulus. Boe ma ana leo noo sala
    nai kota Yerusalem. Ndia boe oo, nambalani nafaꞌda Lamatuak Yesus Tutui Malolen,
    neu suꞌdi see, te tana bii.
  kyf-kyf: -Mʋʋ bhla, Sɔlʋ -yɔ tietienya mɩ. Ɔ mnɩ, 'ɩn ɔ yia wa -gbɛ -Zeluzalɛmʋ,
    -zugba ɔ gba -Lagɔgbʋ Nyɩmaa -Kanyɔɔ 'ŋnɩ nya, nyanɔ 'nɩ ɔ dlɩɩ -mɩ.
  tpi-tpi: Olsem na Sol i stap wantaim ol long Jerusalem na em i raun wantaim ol.
    Em i no pret, na em i wok strong long tokaut long nem bilong Bikpela.
  mih-NT: Tacuan ta i ndoo ra Saulo sihin ñiyɨvɨ sino iñi sii ra Jesús.
  qvh-NT: Bernabé sayno wilapaptinmi apostolcuna Sauluta chasquicuyargan. Jerusalencho
    goyarnami paycunawanna Saulo purergan. Saychömi runacunatapis mana mansacuypa
    wilapargan salvamänansipä Jesucristuta Tayta Dios cachamushganta.
  kms-kms: Pugri bu Sol ni ane Jerusalem mas di ane irepene nyinge mare mo mandi.
    Di Yumbui ningg gre pe ni wune namb segi, di Yumbui ningg gre pe ni Jisas ningg
    wand raqe nand.
  agn-agn: Pagatapos, naimbeng da si Saulo ong nira, ig maski ong aypa ong Jerusalem
    maiteg tang nem nang magtoldok tang natetenged ong Gino.
  nhi-NT: Saulo omocau inuan ompa Jerusalén, uan oninintinimia cansa imixpan nochtin,
    ica mic yolchicaualistli otlahtouaya de nitoocaatzin toTecotzin.
  ttc-NT: Ikxji te Saulo okajten kyuky'i'l Jerusalen, b'ix n'ok tuq xhchimo' tib'
    [kyuky'i kye erman]. Per tetz npakb'an tuq ti'j te Qajawil tuky'i jun tk'u'jlal.
  dan-1931: Og han gik ind og gik ud med dem i Jerusalem
  kwj-kwj: Wosiwanumbwa Sol Jerusalem ko tiki ri dani wui nindo tiki ya funda wu ichiꞌuchanda.
    Wondani Apukolaka i hi ti au laka ri bwandani ri akitiwo ti nambwe ya ri da.
  vie-OVCB: Từ đó, Sau-lơ ở lại với các tín hữu, đi khắp thủ đô Giê-ru-sa-lem, nhân
    danh Chúa truyền giảng Phúc Âm cách dạn dĩ.
  kze-kze: isésa áraire suwaná Sóro miwísé ména Ísuna asirayámbá kwáyowana Yérúsaremu-naopa'a
    Ísun-aai asiramái kosimátin-tasimatin-ena
  mpj-mpj: Palunyangka-jananya Jarujalumungka Juulpa Jiijajmili walyjakajangka nyinapayi.
    Jarujalumungka-jananya Juulju-jananya parra wajalpayi, murlpirrju, Jiijajmili
    wangka, martu laltungka. Juwukajangka-jananya minyirrju nintilpayi. Palumili wangkaya
    kulira junkupayi, Kiriki wangkawintikajalu. Wangkanguya pungkurakuya, mitu.
  lbk-lbk: Siya chi ya naifob-oweg si Saulo ken chaicha ya natoled ay nangipap-alawag
    isnan ngachan Apo Jesus.
  mto-NT: Vanꞌit tseꞌe je̱ Saulo tyaajñ je̱m Jerusalén, je̱ꞌe̱ veꞌe mya̱a̱tnajxyp
    mya̱a̱tta̱jkip, kajaꞌvina katsa̱ꞌkina tseꞌe je̱ Ma̱ja̱ Vintsá̱n jye̱ꞌe̱ je̱ jayu
    du̱tuknu̱jávada
  bzh-bzh: Ggovek lom mëm Saulus nedo ving sir medenesepa sir ggëp Yerusalem. Vonġ
    huk niwëëk benër Mehöböp arë ranġah gesu ggöneng rë.
  guj-2017: અને ત્યાર પછી યરુશાલેમમાં તેઓની સાથે તે અવરજવર કરતો રહ્યો;
  jvn-NT: Saulus terus manggon bebarengan karo para rasul nang Yérusalèm. Mlebu-metu
    dèkné ora ènèng sing ngalang-alangi lan dèkné nggelarké kabar kabungahané Gusti
    Yésus karo kendel.
  byr-byr: Baanavaazai wɨdɨna kyaꞌ Solɨ nayaa mwaalɨna yaka Jeruzaalemɨ yuneba kaanya
    yamaryada Naangere yayaꞌna dɨragɨnna wɨjɨwaakɨna.
  ian-ian: Wungi kat tɨga Sol ndinogwinala Jerusalemba yetɨndɨ. Ndinogwinala yi ya
    yetɨndɨ.
  hun-hun: Ki és bejáratos lett köztük Jeruzsálemben, és nagy bátorsággal tanított
    az Úr Jézusnak nevében,
  mcf-NT: Aden Bednaben chuibanac Esus tantiaquido Saudo dacuëdenquiocnobi aidobëdi
    capuquin Saudon anoshombidi Esus chuibanoapanëdash.
  kjs-kjs: Go lakalisa-pulu Sol-me disaipel alinu raapu piruma ora paala nakomisa
    pare Jerusalem raayona puma Mudu Ali-na bi madaa puri pale agale lakalisa.
  mni-mni: Maram aduna Saul-na makhoiga leiminnare aduga Jerusalem-gi mapham pumnamakta
    chattuna Ibungogi mingda thouna phana sandoklammi.
  yad-NT: Jadchiy ji̱ta savicha̱da ti̱ta̱ju̱ variy ruusa̱, Jerusarí̱mu. Jasiy sadatyanunu̱yadara
    Ju̱denu niquejada jichuvu̱yasa̱damu, Jesús jtyamu.
  mxb-NT: Dá ni̱ ka̱ndo̱o Saulo ni̱ sa̱ io na̱ xíꞌín apóstol ñoo Jerusalén. Ta sa̱
    xi̱onoo na xíꞌín ná.
  pon-2006A: Eri, Sohl ahpw kousoanla rehrail oh kohkohseli nan Serusalem eimah padapadahngkiseli
    mwaren Kaun-o.
  maq-NT: Cuatjin camá xi cjui nduva me catsujyihiya tangun me ngajan Jerusalén cojo
    xuta ladu rë Jesús. Hatuxa tsacjuiin me chja me tsëhë Jesús.
  hto-hto: Jira Saulo Jerusalemo dɨga irui ite. Dɨnomo ɨ́ɨnotɨmacɨ dɨga macácaide.
  por-BRBSL: Ele estava com eles entrando em Jerusalém,
  ces-NKB: A tak s nimi pobýval v Jeruzalémě
  cui-cui: Daxota Saulo napopona ducuanaeta Jerusalén tomaratha ichaxota Jesús pia
    peitorobi jiwi tatsi. Saulo Jerusalén tomaratha jume tsacatsacapiya cueicueijei
    ducuanaeta Jesús pejume diwesi tatsi pon jiwi Pecanamataxeinaein.
  boj-2014: Deqa naŋgi Sol osib koba na soqneb. Sosibqa Sol a Jerusalem dia Tamo Koba
    aqa ñam na anjam mare mare laqnej. A ulaosaioqnej.
  eng-OEBUS: After that, Saul remained in Jerusalem, in close contact with the apostles;
    and he spoke fearlessly in the name of the Lord,
  eri-eri: Ono wainga Sol no nere bagu Jerusalem langa yafa bona, nere gaara gologane.
    No umugei uwa, no Anyakaro unyi lewei nomo haruwe danga bagu tai.
  aly-aly: Saul ra angkakert-rnem-warl anyentirrek. Ra arternp, Ingkart Jesus-kenh
    akalty-anthenh.
  wiu-wiu: Nitaneyake Solo Yerusaleme take eni yene-pala ete oto wa opia yakome Ali
    Muno patu kautakoa kakome onekemo atiki toa to̱awea oma yakeneya.
  swe-swe: Sedan stannade Saulus hos dem [15 dagar och träffar Petrus och Jakob, se
    ], och han gick in och ut i Jerusalem och predikade frimodigt i Herrens namn.
  cth-cth: Sawl teh Jerusalem vah gunceinaw hoi rei a ceio navah, Bawipa min lahoi
    taranhawi laihoi a pâpho awh.
  mti-mti: Meve Sauru aigowaiwa gaibu Jerusarem apa wakene, sira ingui uwag aine.
    Sira Ayapan iviwa gumbe gae yusipamit wane.
  pad-NT: Oniaroa, hojaha ada Saulo vakadiania. Jerusalém kaibavini ipohikia adahana
    vakadiania jaboni. Vara bivani'abakhiaki ida Jesus varani hina. Ni-va'ora finiki
    adani vajari'daki.
  twi-twi: Saulo ne wɔn tenae na ɔde akokoduru kaa Awurade asɛm no wɔ Yerusalem nyinaa.
  hlt-hlt: Te dongah Jerusalem kah a voei a bal rhuet ah amih tengah om tih Boeipa
    ming neh sayalh la a thui.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò cɔutɛ́, kɛ̀ bɛ̀ nwɛ̃ nkɛ ceǹtì Sedisɑdɛmmu kɛ nɑ́ɑ́ nYesu kpɛ́í
    nɛ̀ dikɔ̃m̀bùɔ̀.
  san-GUJ: તતઃ શૌલસ્તૈઃ સહ યિરૂશાલમિ કાલં યાપયન્ નિર્ભયં પ્રભો ર્યીશો ર્નામ પ્રાચારયત્|
  amx-amx: Kaltj-anthenh-anthenh tjeperr mapel Barnabas kangkwerremel awek. Inang
    nakenh-nakenh arrpenh map ilek, “Saul rang nwern-artehemeh anem!” Lakenheng Saul
    rang nakenh-nakenh mapel-ayeng kwenpemeh anek, rang Jerusalem kwerel kwenpemeh
    nthwerl-apetjam. Tjerrtj map rang anew-anewelemeh angketj Ngkart Jesu-akert kaltj-antherl-apetjam.
  ake-NT: Panapas maimu apurɨsa' to' uya wenai, Sises apurɨnin nan Surusiran pon kon
    tonpa pe Saarʉ ena'pʉ, mɨrɨpan usarɨ'pʉ enari'mʉra rɨ Surusiran poro Sises ekareei
    ekama pɨ'.
  qvn-NT: Chaura Sauloga Jerusalenchru Jesusman yupachicugcunawanmi puripäcura.
