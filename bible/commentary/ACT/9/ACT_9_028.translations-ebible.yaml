  mdy-ETH: ዬያሮ ሳውሌ ዔያቶና ዎላ ማዒ ዬሩሳላሜይዳ ሃንቲ ሃንቲ ጎዳ ሱንፆና ጫርቂ ኬኤዜኔ፤
  spl-spl: Yawu sâm ekyongomu nâŋgâm Saulo buku otbaŋgiŋetâ orowâk manmâ Yerusalem
