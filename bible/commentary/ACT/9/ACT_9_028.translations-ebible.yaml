  kew-kew: Goa lakesa-pulu Sol-me disaipel aanu raapu pirua ora paala naomesa pare
    Jerusalem rayona pua Aa Mudu-na bi madaa puri pane agaa lakesa.
  dww-dww: Dabudine taudi Sol mate Jerusalemma a miana be ma raudebatorana Bada Yesu
