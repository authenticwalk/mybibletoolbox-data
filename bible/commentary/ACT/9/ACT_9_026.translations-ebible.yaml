    ka jaxxix otk tz'oc Saulo te ocslal. E'la tuj cywitz xjal nuk tu'n cycub yajla'n
    tu'n Saulo.
  udu-udu: Dhali ki a’di p̱u’dki’d mo e Pa Urushaliim mo tani a’di palki is piti gam
