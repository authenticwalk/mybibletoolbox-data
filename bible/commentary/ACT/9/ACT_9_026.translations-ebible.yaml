  yrb-yrb: Iroma Jerusaremu suro farite i naueta uwarabai ibifie ani. Aniro dawaba
    weita dawa naueta amara meba iba iya uyaraisi weita.
  maa-NT: Saulo, k'e̱ nga ijchò‑ne ján Jerusalén, mejèn‑la̱ nga ya̱ koa̱hijtako̱ jñà
    xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo, ta̱nga ngats'iì xi̱ta̱ koi, tà kitsakjòn‑la̱,
    nga̱ mìkiì kòkjeiín‑la̱ tsà kixi̱ kjoa̱ nga ti̱koa̱ ya̱ kota'yàt'aà‑la̱ Cristo.
  mcq-mcq: Vea kaꞌene hu Jerusaremi roajaho tisaiporu puꞌúmo ahui venana kaivo pu
    tea junamana. Ijihuni maijaho hura tisaiporuaꞌe renajaho pu panimaa rojara.
  sus-A: سْلُ تٌ سِفَ دَرِ سَلَمُ، عَ نَشَ وَ بٌنِقٍ عِسَ قْشِرَبِرّيٍ رَ، كْنْ عٍ
    بِرِن نُ فَاشُشِ عَ يَ رَ. عٍ مُ نُ لَشِ عَ رَ شَ عِسَ قْشِرَبِرّ نَن يَتِ عَ
    رَ.
  jpn-1965: サウロはエルサレムに着いて、弟子たちの仲間にはいろうと試みたが、みなは彼を弟子だとは信じないで、恐れていた。
  fra-SBL: Lorsque Saul fut arrivé à Jérusalem, il essaya de se joindre aux disciples ;
    mais ils avaient tous peur de lui, ne croyant pas qu'il était disciple.
  yka-yka: Hap pī si Saul si Awrusalam. Pagtekkane laˈi, batang iye patuhut si meˈ
    tindeg si Isa malaˈihin. Saguwaˈ tinalew siye si iye peggeˈ gaˈ siye kahagad weˈ
    iye asal tindeg si Isa ne.
  mle-mle: Sol Jiruwsalimaar ata yad. Di nuwukadiy Jisasak wukijibir tidiy duwawa
    vagaruwuk. Aw day yagakuw dikik, day maa wukin ti di Jisasak wukijibir tad.
  shp-NTPO: Jatian Saulo Jerusalénhain nokotax, joi akaibo betan tsinkita iki. Ikaxbi
    jatikaxbi jaki rakékana iki, joi akaimara ibirai ixon shinannax.
  aom-aom: 'Vaꞌoromo Jerusalem höröjadeje. Höröromo Iesuare ariböviohuꞌo gemu mae
    juvoꞌi ëꞌo gavadeje. Juvoꞌiaꞌamu gagorovo rue ariböviohuro uvareje: Nani Saul
    bogo Iesuare aehu jioꞌi ma-sareramuijajëromo juhuonamiruomadeje.'
  geb-geb: Mbe maaŋ Sor ga muuŋgim, ana mbaram vov, Zerusareman vergi. Ana vov Zerusareman
    hɨgap, mbaram mba Zisas zɨn vuav, ana khothɨgi gumgi gu mbigi phorgɨ kɨr zav mbuim,
    mbe anan rivgi. Mbe khuen ana khothɨgi fhu, ana guigira Zisas zɨn vov ana khothɨgi
    guma ma.
  bsj-bsj: Kambo chi bou wursalimari, shawulu cwinaci mwerkandor kange nob bwangkab.
    Di la kwarub ce ci cwachoti wori ci ciyabo chokeneu cin yilam nii bwangkaba.
  cak-cak: Tok ri Saulo (xapon, xebos) pa tinamit Jerusalem, xrojo' xc'uje' chiquicojol
    ri quiniman ri Jesús chiri', pero conojel niquixi'ij-qui' chuvech, roma man niquinimaj
    ta chi kitzij xunimaj yan ri Jesús.
  chf-NT: Jinq'uin c'oti aj Saulo tä Jerusalén, u yoli ochic t'oc machcatac u tz'omben
    Dios ya'i. Unejobba bäc'tajob t'oc, uc'a mach u tz'onä si une täcä u tz'omben
    Dios.
  tlf-tlf: Kale Sol iyo no Juda kasel imi abiip miton Jerusalam no-nalata, Yesus imi
    ilak dolin unang tinum imi iibak tem no-nilita, isino siit-nulupta o agan-be kuta,
    bilip iyo bemi siin kuguup uyo utamsip kale, “Beyo Yesus imi ilak dolin ba o,”
    age-nilipta, imi atul uyo finanip kuta,
  piu-2006: Tjuulanya Tjarutjalumalakutu yankula Yiitjuku walytja tjuṯangka tjanala
    tjungurrikitjangku kuliṉu. Yiitjuku walytja maṉkurrpa tjapiṉu tjanala, kutjupa
    tjuṯangkaṯarra tjungurrikitjangku. Paluru tjana Tjuulalamarra nguḻurringu, “Wiya
    paluru Yiitjuku walytja yilta nyinanyi. Paluru ngunytjinytju. Paluru nganaṉanya
    pungkula tjiilangka tjarrpatjunkupayi.”
  poh-NT: Naxponic i Sa̱wlo ar Jerusalen, reꞌ take aj niminel xquilow chi reꞌ Sa̱wlo
    xa̱j nak ricojom ri̱b chi quiman, maꞌ xquicꞌul ta chi quixilac yoꞌjic laꞌ chic
    xchalic queh maj pan quicꞌux ruꞌ, reꞌ Sa̱wlo maꞌ reꞌ ta til coric laj aj niminel
    chiri̱j i Jesus.
  tue-tue: Cʉ̃ʉ̃ Jerusalénpʉ jeagʉ, ãpẽrã́ Jesuré padeorámena niidʉgamiyigʉ. Niipetira
    “cʉ̃ʉ̃ Jesuré padeogʉ́ mee niiĩ” jĩĩ, cuiyira.
  bjp-bjp: Aunbiing Sol ka tapiek na Ierusalem, ka totof isi in kiis turim turan berberat
    na fafausum ke Iesu, isau le ri tikii ri ka soke u. Biil ri unune le i sabin i
    nenge kalalik na fafausum.
  xon-xon: Le Sɔɔl buen Jerusalem. Waah ti fuu nima na, le u ban u kpaan Yesu aadidiliib
    chee. Le bi san u ijawaan, kaa pak ke u ye Yesu aadidiir ubaa.
  tzo-ZNT: Cꞌalal icꞌot ta Jerusalén li Sauloe, jaꞌ la tscꞌan ti chba xchiꞌin ti muchꞌutic
    yichꞌoj ta mucꞌ ti Cajvaltic Jesuse. Pero xiꞌemic o la scotolic, yuꞌun la mu snaꞌic
    mi yech ti xchꞌunoj xa uque.
  mpm-NT: Kuanoꞌon Saulo ñuu Jerusalén tuku ja kuni da najnaꞌan da jiin taka ga yɨvɨ
    ka kandixia Jesús yukan, ko ni ka yuꞌu chaa un ndeꞌe da Saulo, chi tu ka kandixia
    da ja ni nduu Saulo ndajaꞌa Jesús.
  ots-NT: Bbʉ mí zøti pʉ Jerusalén, bi mbe̱n car Saulo di guati cʉ hermano pʉ, pe
    nucʉ́, göhtjo mí tzu̱di‑cʉ́. Jí̱ mí e̱me̱jʉ, ¿cja cierto xtrú hñe̱me̱ car Jesucristo
    car Saulo?
  hoy-hoy: यरूशलेम दा पोहचुस्कु शाऊल चेलागोळ सांगुळ मिलुसोद कोशिश माळदुन; लेकीन सप्पा
    आऊन से अंजतोगोर, यतिकी आंदरी विश्वास ईला आगतोगोद, कि आव भी चेला हुन.
  uri-uri: Sol kil kinar paln kinar Jerusalem pa, kil akal wa kai nti tu disaipel
    a Jisas. Ari tu disaipel a Jisas pa tu kark paitn ekg kil pa, wa tu ake ari lak
    kil pa apm paln disaipel aklahle ase.
  amo-amo: Na anin da u'Urushalima, Shawulu mala udofinun nono katwa, ama vat inghune
    wadin lanzu fiume, na iwa yinnin ame wang gono katwari ba.
  pjt-pjt: Munu paluṟu Jerusalemala wirkaṟa Jesuku walytja tjuṯangka tjunguringkunytjikitja
    mukuringangi, palu puṯuya kuliningi, panya paluṟu tjanaya palumpa puṯu mulamularingkula
    nguḻuringangi kuliṟa, “Panya nyanga paluṟu Jesuku walytja wiya.”
  cwe-cwe: Sauli viyafikile Yelusalemu, kageza kuilumba na wanahina, mbali wakala
    wamdumba kwaviya hawatogolile kuwa yeye ni mwanahina.
  daa-NT: Hiyya, Sawuul amiltu min Damaas, ŋa birtu Zeruzaleem. Min ŋa ottu, ŋa rak
    n̰ume iŋ maajirna. Kar ŋuur gay gina kolaw asaan ŋu aamniygigɗo misa kadar ŋa
    aaɗa Iisa iŋ gelbin rakki.
  mlp-mlp: Abeb Sol le Jerusalem-ub tugwahtiqim osad in disaipel uliq nabta na nenaq
    wastoneq osgo emsa teq haiq. Disaipel bunmo in Sol disaipel iyta na anan helmo
    a hi haqad in Sol tirabun yaqay.
  ape-C: Douk shakutuni aduk aria nanak um Jerusalem. Nanak aria nakri nini eshesh
    shagipesh Jisas iri shupe atugun. Aria eshesh shanoguguran aria shakri anan douk
    madae nugipesh Jisas uwe, uwok.
  bgs-bgs: Na, tô igdunggù si Saulo tun ta Jerusalem, kakalyag din na dumuma pád katô
    mga ágpampamaké. Asal imáddangan dan, su ándà dan bánnal na igpamaké dán sikandin
    ki Jesus.
  faa-faa: Sore Yarusarame sitia pekea epo hemakapuraka, “Yasuaki patera asesa aporoyaki
    ano hakāsa rekeakosapo.” Aíyaka hemakapurakano Yasuaki patera asesa aporo Yarusarame
    sitia risiamo, Soreane Yasuaki rekeako parisane kaikia, ipu kakimasafapo. Soreane
    asekea i namosapo.
  kik-kik: Hĩndĩ ĩrĩa aakinyire Jerusalemu, akĩgeria kwĩgwatania na arutwo, no othe
    nĩmamwĩtigagĩra, tondũ matietĩkagia atĩ kũna aarĩ mũrutwo.
  cap-NT: Sauluqui Jerusalén watja quejpz̈cu Yoozquin criichi z̈oñinacz̈tan ajcz pecatc̈ha.
    Nii criichinacazti Sauluz̈tan ajcz eksic̈ha. “Ana ultimu Yoozquin criichiz̈caa”
    cjican kuzquiz pinsichic̈ha.
  ksr-ksr: Soolnoŋ kema Jerusalem sitinoŋ keuma Jiisaswaa gowokouruta yoŋowo batogoŋ
    toroqeroto, kuuya yoŋonoŋ Sool gowoko kolooŋ laligoroti, ii mende moma laarigitiwaajoŋ
    ama iwaajoŋ toroko mogi.
  eng-TNT: And when Saul was come to Ierusalem he assayde to cople him silfe with
    the discyples and they were all afrayde of hym and beleued not that he was a disciple.
  sbs-sbs: Hakeza kusika mwa Jerusalema, Saule abaliki kukopana ni balutwana, kono
    bonse baba kumutiya, nibasa zumina kuti mulutwana.
  sue-sue: Saulo meni baro Yerusalem nate kei awero Yesura dubu amira nana susumamu
    senu giro azu wewa. Awa nera kota, nu Yesura mai wenua awa giwa me kaka wamu wenua.
  fra-NCL: Il se rendit à Jérusalem, et il cherchait à se mettre en rapport avec les
    disciples ; mais tous le craignaient, ne pouvant croire qu’il fût disciple de
    Jésus.
  bhg-bhg: Edo Saul Jerusalem da gundo Badari da ambodanide dada ain jipapa esisina.
    Ata embo awa Badari da ambodanibé awa awamanemi gebé ae esitera. Awatedo, awamane
    berari embo awa adu esitera.
  snn-NT: Ja'nca sani, ja'nrëbi Jerusalenna ti'anni, Cristo bain ënjo'on ba'icua naconi
    te'e zi'inni baza caguë yo'o bi'raguëreta'an, baguëni ai huaji yëjën, baguëte
    coye yëmateña. Gu'a bainguë'bi cajën, baguëni güereña.
  atb-NT: Hau htâng, yhang gi, Yerusalem wà mó má jé lo é hkûn, chángzô pé eq zùm
    yap râ matú shikut wú kôlhang, yhang gi, chángzo dut bê hkyô lé a jíng kô é yanmai,
    lhunglhâng bang gi, yhang lé gyuq bum akô.
  cek-AK: 'Saul Jerusalem phak naah, hnukbang kaminawk hoi nawnto angkom hanah a poek:
    toe hnukbangnawk mah anih to zit o, anih loe hnukbang kami maeto toeng ni, tito
    tang o ai.'
  bkd-bkd: Su makauma en si Saulo diyà ta Jerusalem agkabayà ngaay ag-amul duun hu
    mga tumutuu ba agkangahaldek sidan kandin ta abi dan ha bà dà haena tagpasibù-sibù
    ha tumutuu.
  ctu-76: Che' ñac ti c'oti Saulo ya' ti Jerusalén yom i yochel ba'an jini ochemo'
    bʌ ti' t'an Dios. Pero añobʌch i bʌq'uen. Ma'an ti' ch'ujbiyob mi ochem ti' t'an
    Dios Saulo.
  lac-NT: Barej caj c'uchij Saulo ich u cajar Jerusalén, cu chen c'at u pʌcte'quintic
    u bʌjob yejer a yacsmʌnob tu yorobe'. Chen a yacsmʌnob tu yorob cu sʌjta'rob Saulo
    quire' mʌ' yerob wa yacsmʌn tu yor Saulo u t'ʌn Jesús uche'.
  xla-xla: Epalati Solta Yelusalem dla puame mikadepe dle so edla ha꞉ha꞉le mate hatlope
    dlowedeme apalati yia꞉ta ya꞉ye wowota꞉iyo. Adipalati, yia꞉ta Solta Lod dla mikadepe
    dle kokoye pase mikadepe diyo.
  xav-NT: Tawamhã Zeruzarẽ u te oto mo, Saru hã. Tamomo oto wisi wamhã, Zezusihi nhirã
    zarina 're ĩnomro mono norĩ siré 're hâimana mono neza. Tane nherẽ, ta norĩ hã
    te te pipa za'ra di. Saru hã ĩsazei uptabi 'wa na tãma siwasu'u za'ra wamhã, te
    te ãma saze za'ra õ di, ĩsiwasu'uzém na hã.
  cuk-cuk: Saulo Jerusalén-mosgu, Jesúsʼba-nanaimaladba ambikubi gualinad. Ar Jesúsʼba-nanaimaladdi
    dobe itomalad, ar ade, Bab-Jesúsʼba-naimodeeye gwen Sauloʼgi binsasurmalad.
  tbf-tbf: Sien e Saulo ta nga nemei i Ierusalem, a nga konon nia mon kouk meie bu
    madar tovtov, eiekesen gi nga motou, simi vunan gi kap nga vodon va eie mi madar
    tovtov tuktuk.
  uig-CYR: Саул Йерусалимға йетип берип, у йәрдики мухлисларға қошулмақчи болди, лекин
    уларниң һәммиси униң мухлис екәнлигигә ишәнмәй, униңдин қорқти.
  ikw-NT: Sọlu zne Jerusẹlem, ọ gbalị ma o snornu ele sno apna Jizọsi, kọvu ogwnu
    tụru be, kwnornu nụ be kwéhịala nụ ọ bụ nye sno apna Jizọsi.
  khs-khs: 'Aputa: ewa Yelusalemewemi meneye tiye inapola: ewa Yesu kulu hanosene
    sena iwemi ke ine pama:na:pela: elawamona ewamo iwa sopoke ipilakeye. Ko:yawemiye,
    iyawa ewa heneye Yesu kulu minanapo esekiwa eta: seli topumakeye.'
  dwr-ENT: ሳዖሊ ዬሩሳላሜ ጋኬዳ ዎዴ፥ ካሊያዋንቱና ኢቲፔ ጋኬታናው ሺቂ ቤዔዳ፤ ሺን ካሊያዋ ኢ ጊዴዳዋ ኡባይ ኣማኔናን ኢፂዴ፥
    ኣው ያዬዲኖ።
  pma-pma: Sol va ris en out Serusalem ka sak visi vapil vatal min koakeil aling demkatien
    one en Iesu. Ka keil vasi ametauni ka arkurtei anatin eni navong viteni min keil
    vit vi tai en keil.
  atd-NT: Pogkouma ni Saulo dio to Hirusalim, nig–amut poron to mgo otow no nigtuu
    ki Hisus. Di waro mogpaagad–agad sikandan su natibo nahallok ki Saulo, su waro
    dan tuui to songo nigtuu on ki Hisus.
  tel-2017: అతడు యెరూషలేము వచ్చినపుడు శిష్యులతో చేరడానికి ప్రయత్నం చేశాడు గాని, అతడు
    శిష్యుడని నమ్మలేక అందరూ అతనికి భయపడ్డారు.
  hat-BSA: Konsa, lè Saul te vini Jérusalem, li te eseye pran kontak avèk disip yo,
    men yo te pè l. Yo pa t kwè ke li te yon disip.
  bxh-bxh: Fuyana Saulo, Yelusalem yai ya mahano, ya anpate bena tau faꞌona wasawasa
    ma afa haidana sa faꞌoigogo esega. In moho mahudoꞌidi sa ꞌwasabuwen paꞌana hige
    ti kawawananaha mate in haꞌa Yesu ya famuli watan.
  top-NT: Ni̱ ixli̱maka̱s cha̱lh nac Jerusalén y ca̱lákalh cristianos tí ixtali̱pa̱huán
    Jesús. Xlacán ixtajicuaní para caj ixca̱kskahuiputún xlacata naca̱chipá; ni̱ ixtaca̱najlá
    para ixli̱pa̱huani̱t Jesús.
  msk-msk: Pagdatung ni Saulo ag Jerusalem, gosto naan modogpo sang manga tomotoo
    kang Jesu Kristo. Awgaid yamalluk kanaan yang manga tomotoo, kay wa silan otoo
    na yaan tinuud na tyomoo ra kang Jesu Kristo.
  gyr-NT: Coiye Saulo oyepota Jerusalén ve. Aheve oyemboya pota tẽi Jesucristo reroyasar
    rese. Osɨquɨye rumo yuvɨreco ichui. “Avɨyeteramo co Saulo, ‘Aroya Jesucristo cute’
    ehi tuprɨ tẽira yandeu” ehiño oyeupe yuvɨreco.
  kmh-kmh: Pen Sol Jerusalem amiy, biynimb Jiysis ker mindeyak gok yip jimñiy mindon
    aŋgek, kiyk niŋiy, bi biy Jiysis nup ma chiŋgip; chinup pikayniŋg nep wip aŋgiy,
    pirikyak.
  ukr-ONPU: Коли Савл прибув до Єрусалима, то намагався приєднатися до учнів, але
    вони боялися й не вірили, що він теж учень.
  emi-emi: Nau eteva Sol ghe rekatala eJerusalem ghe tootoonga tani lao aitauaa tee
    disaepolo atoa, me ila akapa laghe maamatautainia ta karika laghe aaiesoaa va
    Sol ang ghe disaepolola.
  zpv-NT: Chin badzihn Saulu guihdxyi Jerusalehn, guclaaꞌdzi ba gadxaꞌga ba loh raꞌ
    xpwiinn Jesucristu nin riachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi Ñiꞌh, ya garaa raꞌ ba bidxyihbi
    duxa raꞌ ba laꞌh Saulu coma ayi gaann raꞌ ba biahca ba tuhbi xpwiinn Jesucristu.
  gux-gux: solo n goani jelusalema, o den moandi ki baa taani leni Jesu ŋoadikaaba,
    ama bikuli den jie o, kaa dani ke o tua ŋoadikaa.
  kos-kos: Saul el som nu Jerusalem ac srike in weang mwet tuma lutlut. Tusruktu elos
    sangeng na sel, ac tiana lulalfongi mu el sie selos.
  ibo-ibo: Mgbe o rutere Jerusalem, ọ gbalịrị ịdịnyere ndị na-eso ụzọ Jisọs nọ nʼebe
    ahụ, ma ha tụrụ egwu. Ha ekwenyeghị na ọ ghọọla ezi onye na-eso ụzọ Jisọs dịka
    ha.
  yml-yml: Tutuyanina Saulo Damasiko i ꞌiaweni i nago Ielusalema nuanuana bei tovetumaganavo
    ma fuedie i na folofolova siwe i kololoyeni i vo ꞌako, Kebu tonuavilanaga.”
  ory-ory: ପରେ ସେ ଯିରୂଶାଲମ ସହରକୁ ଯାଇ ଶିଷ୍ୟମାନଙ୍କ ସହିତ ମିଶିବାକୁ ଚେଷ୍ଟା କରୁଥିଲେ; ମାତ୍ର
    ସେ ଯେ ଜଣେ ଶିଷ୍ୟ, ଏହା ବିଶ୍ୱାସ ନ କରି ସମସ୍ତେ ତାହାଙ୍କୁ ଭୟ କରୁଥିଲେ।
  bzj-bzj: Wentaim Saal reech Jeroosalem, ih chrai fi jain op wid di bileeva dehn,
    bot dehn mi frayd far ahn; dehn neva bileev dat hihn da-mi wahn chroo chroo bileeva.
  wmt-wmt: Wali pirriyani manyanangurla. Nginyjirrikanila palu Jurujulumkarrajiwarntirlu.
    Wurnarni manyanangurla pirriyani Jesuskurawarntirla. Rayin nyangani palu, ngajirta
    palurla wirriya ngunarla. Marni palurlanyanu, “Ngajirta ngarlipa marurrpungka,
    nyanarti pa yangkarti pungujuwal. Ngajirta pa nyanarti Jesuskura.”
  chk-chk: Iwe, Saul a feila Jerusalem o a sotuni an epwe chiechi ngeni ekewe chon
    kaiö. Nge ir meinisin ra niuokusiti, pun resap lükü pwe i wesewesen eman chon
    kaiö.
  ssd-ssd: Mayok kina sulumba nu ka Yerusalem prona. Ka taŋge nu Yesus dubinaig mbal
    ndoŋ ulendikam bafuna le nane kuru-kuruka nu Yesus dubiwanu taŋgo kuga ŋginaig.
  acr-TNT: Echiriꞌ xopon ri Saulo Jerusalem, lic xraj cakib cucꞌ ri quicojom rubiꞌ
    ri Cristo. Pero conoje rique lic caquixiꞌij quib che, ma na caquicoj taj we pakatzij
    wi ri Saulo ucojom chi rubiꞌ ri Cristo.
  rop-rop: Brom deya Sol bin gobek langa Jerusalem, en imbin go deya blanga joinin
    langa detlot najalot bilibamob. Bat deibin bradin blanga im, en dei nomo bin bilib
    langa im wen imbin dalim olabat imbin wekinmen blanga Jisas.
  mee-mee: Ka ine lele ngae Ierusalem, na i ke ava ta pulingsivala kala nga aposelme.
