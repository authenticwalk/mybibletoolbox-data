    jandixa‑i xa kukanu ini‑s Jesucristu.
  mdy-ETH: ሳውሌ ዬሩሳላሜ ዓኣዻዖ ዒኢካ ዓኣ ኪሪስቶሴ ጉሙርቃዞንሢና ዎላ ማዓኒ ኮዔኔ፤ ዔያታ ጋዓንቴ ዒዛኮ ኪሪስቶሴ ጉሙርቂፃ
    ጎኔ ዔያቶም ማሊባኣሢሮ ቢያሢ ዒዛ ዒጊጬኔ።
  spl-spl: Yerusalem kapi ambolipŋe Yesuhâlen biwiyeŋaŋe kepeim manbi ya yeŋgâlen
    Sauloŋe torokatbe sâm otmâ Damasiko kapi pilâm âwurem Yerusalem ariop. Âwurem
    ari biwiŋe Yesuhâlen kalop yakât topŋe ekyongop. Yamâ emelâk Yesuhât komot hilipyongom
    hâhiwin yiŋgiminiop yakât otmâ denŋe nâŋgâŋetâ ki bulâŋe otmu betbaŋgiwi.
  usp-NT: Cuando Saulo xtaw Jerusalén, re raj roj xoc chijxo'lak yak ajtakeltak re
    Kakaj Jesucristo, pero juntir rib'ilak sub'laj titzaak jch'olak chiwch, jwi'l
    ta' tijcojtak chi Saulo xjacha' rib' laj jk'ab' Kakaj Jesucristo.
  zav-NT: Na' catə' bežin Saulən' Jerosalenṉə' gone'ene' lene' beṉə' ca' chso'onḻilažə'
    Jesocristən' na', pero yoguə'əḻoḻe' besə'əžebe' ḻe', bito gwse'eɉḻe'e šə de'e
    ḻi bachonḻilaže'e Jesocristən'.
  sgz-sgz: Má namur ái Saulo a han kaleng urami Ierusalem má ák tohoi suri na patap
    mai boh tám ruruna. Mái sár tan tám ruruna no di bunbun, kabin di hol on ngo a
    agur di ngo ái a tám ruruna muswan.
  kek-NT: Nak quicuulac Jerusalén, laj Saulo quiraj oc sa' xya̱nkeb laj pa̱banel.
    Abanan eb a'an que'xucuac. Inc'a' que'xpa̱b nak a'an aj pa̱banel chic.
  blz-NT: Saulus nomae'mo na Yerusalem, ka' ia momoosarak kada' sida basangada tia
    mian men malolo' ni Yesus. Kasee i raaya'a babatakon i Saulus, gause i raaya'a
    sianpo parasaya se' i Saulus daa tuutuu' noparasayamo ni Yesus.
  poe-NT: Ntá tí kjuíji chꞌín Saulo chjasin Jerusalén ntá tjinkaon chꞌán chrókójnkotséko
