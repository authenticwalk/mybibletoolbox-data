  yon-yon: Kwane, Sool kuu Yerusalem aom wenekore, kedmengkandeendan yaa dabokne yonendandamoon
    kumban, ye kuu Yesumbed kedmengkaneen ye karub anamban ande meeniwen kowe ye yaa
    uniwen.
  poi-NT: Cuando núc jém Saulo jém Jerusalén, tɨgɨyt́ooba id́ɨc ju̱t́ aŋtuuma̱neyaj
