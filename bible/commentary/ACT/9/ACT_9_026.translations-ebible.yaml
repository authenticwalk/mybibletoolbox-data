  kxv-kxv: ଡା଼ୟୁ ଏ଼ୱାସି ଜିରୁସାଲମତା ହାଜାନା ସୀସୁୟାଁ ତଲେ ଆଣ୍ତାଲି ଅଣ୍‌ପିମାଚେସି; ସାମା ଏ଼ୱାସି
