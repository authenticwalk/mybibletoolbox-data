    məmə in iətəmi rəha Iesu.
  urd-urd: उस ने येरूशलेम में पहुँच कर शागिर्दों में मिल जाने की कोशिश की और सब उस
    से डरते थे, क्यूँकि उनको यक़ीन न आता था, कि ये शागिर्द है।
  hot-hot: Vêm ma Sol hi Jelusalem. Hayô ma lahaviŋ êmô imbiŋ avômalô êvhaviŋ, ma
    doŋtom thêlô sapêŋ êkô ek yani lôk miŋ êvhaviŋ nena yani ma Yisu anêŋ anyô ku
    te ami.
  mqj-NT: Ummalaimi kalena Saulus dio mai Damsyik anna lu lako Yerusalem. Dioi Yerusalem
    morai liumi Saulus la umpentappai angganna to unturu' boko'na Puang Yesus, sapo'
    nakarea' asan aka tae' naorean kumua unturu' tongammi boko'na Puang Yesus.
  rus-SYN: Савл прибыл в Иерусалим и старался пристать к ученикам; но все боялись
    его, не веря, что он ученик.
  mbh-mbh: Ma Sol i es a Jerusalem ma i ri ve i voth tomo nge a Jisas ile wainlangaere.
    Aveto o ngange nge i, eneke olemi ve ini a Jisas ile wainlanga avele.
  bdd-bdd: Ta Sauloina ꞌihila Yelusalema ma ꞌitoho ma ꞌiluhu Yesu ꞌana tomuliyao ꞌoidiya,
    ma simatauteya, weyahina geya sihemise ꞌabehega ꞌinuwabui pwaiya.
  cbt-NTPO: Quirosarinquë canconahuaton, Quisoso imapisopita ya'huëpiquë pa'pirinhuë'.
    “Co tëhuënchachin Quisoso imamarahuë', sha'huirapihuachinpoa',” ta'tona', të'huatopi.
  rmy-SERVI: Савло авиля дэ Ерусалимо и камля тэ прыаче сиклярнэндэ, нэ всавэрэ даранас
    лэстар и на патянас, со вов кади ж ачиля сиклярнэґа.
  srn-NT: Di a doro na Yerusalem, a meki muiti fu kon mindri den bribisma, ma den
    ben frede fu en bika den no ben man bribi tak' a tron wan bribisma tu.
  cta-NT: Ndyalaa Saulo ca quichi̱ Jerusalén liꞌ, ndyalaa yu slo ñati̱ jiꞌi̱ Jesucristo
    ca quichi̱ biꞌ. Pana ndyutsi̱i̱ nguꞌ biꞌ jiꞌi̱ Saulo, chaꞌ ná jlya tiꞌ nguꞌ chaꞌ
    chañi chaꞌ cua ngusñi yu chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Kɛ́ à kà Yelusalɛũ, a wɛ̀ɛlɛ à na Yesudeↄwa, ↄ̃ aa vĩakɛ̀ɛ̀ ḿpii,
    aalɛ aà Yesudekɛ náaikɛo.
  tcz-CHONGTHU: Chuin Saul chu Jerusalem ahung lhunin, seijuiho kimupi ding agon ahileh
    amaho abonun akichauvin ahi ajeh chu seijui dihtah ahiding chu atahsan lou-u ahi!
  mar-mar: नंतर शौल यरूशलेमे शहरास गेला तेथील विश्वास ठेवणाऱ्यांच्या परिवारात मिसळण्याचा
    त्याने प्रयत्न केला, पण ते त्यास घाबरत होते, त्यांचा विश्वासच बसत नव्हता, शौल
    खरोखर येशूचा शिष्य झाला आहे.
  snp-snp: Ena Yelusalemu numudoka u fedeto Yesu ege melamo weki ekelenae, lifa, amo
    ya Yesu ege melami we ne, loti koli kikitámoti ya koliya kolae.
  isl-isl: Þegar Páll kom til Jerúsalem reyndi hann að komast í samband við hina trúuðu,
    en þeir forðuðust hann og héldu að þar væru svik í tafli.
  spy-NT: Yu kāwokuyit ꞉Sāwulō Yēērusālēēm, kusyeem kule kōōyoomo keey ākoo rubiikaab
    Yēēsu. Nteenee kiing'ōōyēnēē keey ꞉rubiik inee kuuyu kimanaachamta kule kikiikuyēk
    ꞉Sāwulō rubiintēēt.
  xnn-xnn: Sinmagong si Saulo id Jerusalem et laydena ay maitapi isnan mamati ken
    Jesus. Ngem omegyatda tay adida patiyen no tet-ewa ay mamati siya ken Jesus.
  mwe-mwe: A Shauli bhakaisheje ku Yelushalemu gubhalinjile kwiilunda munkumbi gwa
    bhaajiganywa bhala ikabheje, bhowe gubhaajogopenje na jwakwa akulupalile kuti
    nabhalabho bhashibha bhaajiganywa.
  tte-tte: Saulo ilau Yelusalema yo nuwanuwana apositoloyao igitaili na meuloili simatausan
    kaiwena nige simemeliyan yakato inuwabuiko iyamala tomeli.
  tcs-tcs: Wen Saulu bin kese Zarusalem em bin stretwei trai po zoine dem nadalot
    pipol uda pole Zizas. Bat dempla bin prait prom em, bikoz dempla no bin bilib
    em bin prapa seinze wei blo em po pole Zizas.
  hlt-THB: Jerusalem a pha awh, hubatkhqi mi huh qu aham sui hy, cehlai cekhqi ing
    kqih uhy, hubat am tang vani hy voei tinawh poek uhy.
  soq-soq: Saul Damaskas ene alene Ierusalem bedewe wisene menasana sumanailala do
    deantopona. Tane me dewawa mapo dewasadia mo inseie os waimoie. Me kadi bedewe
    insaisawa leusane Iesu bedewe sumanailene warorowa wanalena mai sumanaiwantopona.
    Sa baiwa mo uduudu me sawantone mai do deantopona, dia.
  qub-qub: Jerusalenman Saulo chayaycur Jesusman yäracojcunawan tincuyta munaran.
    Ichanga yäracojcuna manchacuran Saulupis yäracoj cashanta mana musyashpan.
  att-att: Á minay si Saulo ta Jerusalem, á mepattatádday nakuan sù ira manguruk kâ
    Apu Kesu, ngam maganássing ira kuna, ta arád da kinuruk ta aggina gapay yù siminuttul
    kâ Apu Kesu.
  bki-bki: Naruei Sol buro den vio nei Tamaskas, naio bavin Yerusalemo bereio. Ana
    na Sol ba Yerusalemo, mia naio jidom riva rivijurukar rivija naiagagoano nalo
    na vio na, mia maka amonea naio ka averenio naio be Yesu kiano naiagagoano riano
    tai, mia nalo niabele p̃ili kanio, mila na amerou m̃ele kanio.
  bqp-bqp: Kũ à kà Yurusalɛmu, à wɛ̀tɛ à na Yesudenↄa, akũ ò vĩna kɛ̀nɛ ń pínki,
    odi a Yesudekɛna náani kɛro.
  mcp-mcp: Kə wɔ́ɔ́s Yurʉ́səlɛm, Sôl nyə á cɛɛl kə sɛɛŋgya nə bɔ́ɔ́l ómpwíín. Njɨ,
    bɛ̂sh bwə́ á ŋgə fúndə nyə, bwə́ kú fwo *magʉlə nə́ a músə mpwíín.
  hat-hat: 'Lè Sòl rive lavil Jerizalèm li te vle mete l'' ak disip yo, men yo tout
    te pè l'': yo pa t'' kwè li te yon disip tout bon vre.'
  npl-NT: Ijkuak Saulo okalakito Jerusalén, okinekia moseitilis iwa tokniwah non kineltokah
    Cristo Jesús. Pero nochteh okimawiliayah porke amo okineltokayah kox ye noiwa
    yokineltokaya n Cristo.
  bgg-bgg: Saul ne Jerusalem hà dun srane samoythek rog dog pha rek. Ji è rek magunde,
    samoythek ne ai de samoy rey dun rone izai anow pha yi aishii riig ne zab rum
    dun.
  eng-TCENT: When Saul arrived in Jerusalem, he tried to join the disciples, but they
    were all afraid of him because they did not believe that he was a disciple.
  eng-BSB: When Saul arrived in Jerusalem, he tried to join the disciples, but they
    were all afraid of him, not believing that he was a disciple.
  cpu-NT: Ikanta jareetaa Saulo Jerusalén-ki, ikovavetaka intsipatapaiyaarimi iriyotaane
    Pinkathari. Iro kantacha osheki itharovakaakari, iñaajaantzi te ikempisantaperotai
    irirori.
  san-ASM: ততঃ পৰং শৌলো যিৰূশালমং গৎৱা শিষ্যগণেন সাৰ্দ্ধং স্থাতুম্ ঐহৎ, কিন্তু সৰ্ৱ্ৱে
    তস্মাদবিভযুঃ স শিষ্য ইতি চ ন প্ৰত্যযন্|
  tod-tod: Sɔle zeeliai ma Zeeluzalɛme, é kɔɠɔni ga é ʋɔ pɛɛ kaladopoiti ba, kɛlɛ
    ti pɛ ti ɠɛni luazu ba, ti la ɠɛni laani da ga é ɠɛa ga kaladopoi ta.
  tac-NT: Napu'lige ma'chínasa alué rió Sauli alé Ramasko anilichi, simile alé Rusaleni
    anilichi wa'lú we'ká riógachi. 'Lige alé Rusaleni alué Esukristo oyérame tabilé
    najkile napurigá si asimela alué rió Sauli. 'Lige alué ralámuli alué Esukristo
    oyérame tabilé bijchígale alué rió Esukristo oyérame ko. Pe majaga etéleru alué
    rió Sauli alé.
  eng-WEBPB: When Saul had come to Jerusalem, he tried to join himself to the disciples;
    but they were all afraid of him, not believing that he was a disciple.
  gfk-H: Ing Sol ga hanuat Ierusalem ga walar bia na kis tikai ma ira tena tinaram
    tano lotu. Ma senbia pa diet ga nurnur bia ia tiga tena tinaram tutun tano lotu,
    ma diet bakut diet ga burtei ia.
  viv-viv: Tu Saulo Yelusalema againe giyewana ada giyemu againe, gina higa tovetumagana
    adi yoꞋo agaidiya gidaluku tu badi moyaꞋaidi himatausena, faꞋina hinuwanuwa vaita
    keke velemoꞋena Yesu againe gidavetumagana.
  yao-yao: Che Sauli paŵaiche ku Yelusalemu ŵasachile kuliwanganya ni ŵakulijiganya
    ŵane ŵala. Nambo wose ŵanjogwepe, nganakulupilila kuti che Sauli ŵaliji jwakulijiganya
    njao.
  tgp-tgp: Ale hin rani atu, Saul mo pala Jerusalem mo vaihitea vara i pulutahi peresi
    na tamlohi usuri non Moli ea. Ale enira mo isoiso la matahunia matan la sopo rasua
    vara enia tamlohi usuri matea.
  auc-NT: Mänömaï godinque Taodo Eedotadëë pöninque, Itota ingante në tee empote quëwënäni
    weca gobote, ante pongä. Adinque tömänäni, Näwangä Itota ingante në pönengä ingantawogaa,
    ante guïñente awædö, ante pönëninque wææ adänitapa.
  kbc-NT: Saulo niɡ̶igo nigotaɡ̶a Jerusalém, odaa ja doletibige me dinawanaɡ̶aditege
    niɡ̶ijo anodiotibece Ǥoniotagodi. Pida iditawece odoita leeɡ̶odi aɡ̶oyiwaɡ̶adi
    naɡ̶aɡ̶a diotece Ǥoniotagodi.
  bmh-bmh: Sol Zerusalem uzan beteimai, Yesus nugau tapaimaraneun dudu ipal abai gotulabun
    beteun. Bo, dudu go unum go uligaimai, uminemen. Goagal dabeleu go polumeu emen.
    Uminaimai, gonugau ze goagal oiagab nug petak ab tam.
  ctu-BL: Che' bʌ tsa' c'oti Saulo ti Jerusalén, tsi' ñopo i tem ajñel yic'ot xcʌnt'añob.
    Ti pejtelel tsi' bʌc'ñayob. Ma'anic tsi' ñopoyob mi xcʌnt'an Saulo.
  meq-meq: Sol a ye a Zerozelem. A ndisl naha a ɗəma na, a say mədzepe ta ndo məpe
    mədzal gər ka Yesu hay. Ane tuk na, ndo hay tebiye ta dzədzaray, hərwi tə dzala
    na, tə gwaɗ neŋgeye ka təra ndo məpe mədzal gər ka Yesu ta deɗek bay.
  noa-H: Mag mawia deeu Jerusalén p'öbör hee barbaimaawai haig chi hʌ̈k'a durrum k'ʌʌn
    dʌ̈i k'apeerk'am hiigjeejim haajem, hich Sauloou. Mamʌ t'umaam k'ʌʌnau hi högk'aajeejim
    hanaabá, hagt'a hʌ̈k'aba simta sĩi hamach k'ũguraagta mag nʌrrʌmpii hawi.
  alp-NT: Kena Sauluse iluake mpai Yerusaleme isuka rue lupu kai Yesuse Eni maka luluaru.
    Po rilasi lei le esi persaye mosa be Sauluse ihlaleke loko Yesuse pende, tinai.
  san-VEL: tata.h para.m "saulo yiruu"saalama.m gatvaa "si.syaga.nena saarddha.m sthaatum
    aihat, kintu sarvve tasmaadabibhayu.h sa "si.sya iti ca na pratyayan|
  kbq-kbq: Jerusalemi ema nehanatino'a, Jisasi amage nentaza disaipol nagapi hagerafigahue
    huno hianagi, agrikura tusi kore nehu'za agra Jisasi amage' nentea nere hu'za
    maka'mo'za antahi'za zamifina ontahi'naze.
  kbh-kbh: Saulo Jerusalenoye tojánashjango ora, yojtsebos̈e chë Jesucristbe ichmónëngaftaca
    jenútanama, pero nÿetscanga imojtsebiauatja y ndoñe imontsos̈buaché Saulo Jesucristbe
    ustoná yojtsemnama.
  ron-LSB: După ce a ajuns la Ierusalim, Saul a încercat să se alăture ucenicilor,
    dar toți se temeau de el, nevenindu-le să creadă că este ucenic.
  pon-pon: A Jauluj lao pwara don Ierujalem a jojon waroki on tounpadak kan, irail
    karoj majak i, pwe irail jota kamelele, me i tounpadak amen.
  nhe-BL: Huan Saulo ajsito altepetl Jerusalén huan quinequiyaya mosentilis ininhuaya
    tlaneltocani nepa, pero nochi quiimacasiyayaj pampa ax quineltocaque intla nelía
    Saulo ama quineltocatoya Jesús.
  sps-sps: Vou ai Sol naa to Jerusalem ya komainy to ma kaa faavot fiisen ramen matisian.
    Sana fokinai oraav ya ser gima faamainy ya, faarei na isen a matisian ten Jisas.
  wnc-wnc: Pukuke uneta Jerusalem kuku Jesue aminabapat gatake yutnangge tasikut.
    Tasiwan ngana akagwauke ie aapa Jesuat nana ngangu dua natapbing.
  bus-bus: Kɛ̀ à kà Yerusalɛmu, à wɛ̀tɛ à na Yesudeenↄa, ben aↄ̃ vĩa kɛ̀nɛ ń píngi,
    aↄ̃ↄe à Yesudekɛ wɛ́ɛ síro.
  gub-BL: Oho Zeruzarez pe. Uzeagaw amogwer uzeruzar ma'e wapyr uzemono'og pà. Ukyze
    tuwe izuwi wà. — Nuiko kwaw uzeruzar ma'e romo a'e, i'i izupe wà.
  imo-imo: Aku kombu tiye kolopa pumbe pumbelie Sol kano Jerusalem kombu ombalie,
    Jisasinga ungu pileli imboma kinye peya molombai terimu nalo enoni yu paa paimbo
    Jisasinga ungu pileli iye te molo ningo liko manjikolio yu pipili koloringi.
  boj-boj: Bunuqna Sol a walwelosiqa Jerusalem di brantosiq tamo uŋgasari Yesus dauryoqneb
    qaji naŋgoq gilsiqa minjrej, “E niŋgi koba na Qotei aqa wau ojqom.” Degsi minjrnaqa
    naŋgi a ulaiyosib saidyeb. Di kiyaqa? A Yesus dauryoqnej di naŋgi poinjrosai deqa.
  eng-DRA: And when he was come into Jerusalem, he essayed to join himself to the
    disciples; and they all were afraid of him, not believing that he was a disciple.
  knf-knf: Wi *Ŧawul abanuŋ Yeruŧalem, ado na pnaakiir na baţaşar Yeŧu kë bañaaŋ mënţ
    başë ţi a, ţiki baanfiyaar aji akak aţaş Yeŧu na manjoonan.
  san-KHM: តតះ បរំ ឝៅលោ យិរូឝាលមំ គត្វា ឝិឞ្យគណេន សាទ៌្ធំ ស្ថាតុម៑ ឰហត៑, កិន្តុ សវ៌្វេ
    តស្មាទពិភយុះ ស ឝិឞ្យ ឥតិ ច ន ប្រត្យយន៑។
  arn-NT: Puwlu Sawlu ta Jerusalen waria mew, ayüfuy ñi trawüluwael ti feyentulechi
    pu che engün, welu kom llükaeyew engün. Feyentungelay Sawlu tañi feyentulen kay
    ta Ñidol mew.
  zas-NT: Chi badxin Saulo Jerusalén, guyënman nuchajgaman bén rliladx ree Jesucrist,
    per graczi reeman bidxeb laaman guial ad rliladxt reeman nëman ma rliladx Jesucrist.
  ken-NT: Sɔ̌l apɛtnsɛm Yerúsalɛm are mɔ bɛ́chɛm mmʉɛt nɛ bakoŋo Yesu arɛ́, kɛ bɔ́
    kɛnoko bɛ yi achi nkoŋo Yesu. Báre chay mámbʉɛ nɔkɔ yí.
