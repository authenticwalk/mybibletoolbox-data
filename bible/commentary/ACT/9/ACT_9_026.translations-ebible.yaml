  cmn-FEB: 扫罗来到耶路撒冷后想要见其他门徒，但大家都怕他，不相信他也是个门徒。
  gmv-RNT: Sawuley Yerusalame yiidi ammanizaytara walakkettana koyin izi tumu ammanizade
