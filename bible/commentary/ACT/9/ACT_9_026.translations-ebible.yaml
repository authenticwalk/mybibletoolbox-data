  upv-upv: Ko Sol evel lingi Damaskas ko olwi van Jerusalem e. Ko owra pukorti tevi
    jinibb se Iesu nir; ko nir sete arosuri nga ni evi kalesia, ko arwij ngasue.
  aui-aui: Bi raghanina Jerusalemma iverakanibu, na ikayoveni da kivikivina iyirukapuvedi;
    bi gesiyigeruwana da wiisuwona touna Yesu kana kivikivina, na sinaghareni.
  wap-NT: Aizii Saul kaawan donoꞌo naa Jerusalem iti, uaipan naa padamata pabaokopatinan
    wunao bii itiꞌi mishidainaouz Jesus, mazan tuukii ĩtarian uꞌai. Aonaa ĩmishidan
    wuruꞌu umishidanuz naa Jesus.
  mva-mva: Bong Sol Ierusalem-lo ipura nge ilako be Kristus tagataga ne ngasilidi
    kana, ata di moarunga nge dimatakuri. Maka ma ilodi bokai dinanga, “Sol moimoibe
    Iesus tagataga ne kata ki ibobolesikita-ba?”
  dwr-NT: Saa7ooli Yeerusalaame gakkeedda wode, kaalliyaawanttunna ittippe gakettanaw
    shiiqi be7eedda; shin kaalliyaawaa I gideeddawaa ubbay ammanennaan ixxiide, aw
    yayyeeddino.
  kfw-kfw: Saul in Jerusalemma aheiwapha, siamruoi ngaile inchunnasik aleingaidon,
    takkha ama siamruoi ejei ti ngamnamu ah inmani rakip in amakha inleichi.
  bfz-bfz: यरूशलेमो रे जाई की तिने चेलेया साथे मिलणे रा उपाय कित्तेया, पर सब तेसते
    डरो थे, कऊँकि तिना खे विश्वास नि ओ था कि से बी चेला ए।
  cuk-09: Saulo Jerusalén mosgu, Bab-Jesúsba-nanaimaladba ambikubigualinad, ar Bab-Jesúsba-nanaimaladdi
    dobe itomalad, ar ade Bab-Jesúsba-naimo-deeye gwen Saulogi binsasurmalad.
  ben-OBCV: তিনি যখন জেরুশালেমে এলেন, তিনি শিষ্যদের সঙ্গে যোগ দেওয়ার চেষ্টা করলেন।
    কিন্তু তাঁরা সকলেই তাঁর সম্পর্কে ভীত হলেন, বিশ্বাস করতে চাইলেন না যে, তিনি প্রকৃতই
    শিষ্য হয়েছেন।
  mil-NT: Te té Sàulú ní nasáá‑dé ñuú Jerusàlén, te cuìní‑dé chitnahá‑dé ñáyiu sàndáá
    iní tnúhu Jèsús, te ní yùhú‑yu chi ní cáhǎⁿ‑yu sá dándàhú ñáhá‑dě sá sàndáá iní‑dé
    Jèsús.
  myu-myu: Saulo o'ju Jerusalém ka be warara'acayũ kay―Jesus a'õkayayũ kay. Jay. Oajẽm.
    Jesus a'õkayayũ eju ceku pin o'e. Inaka soat ip iparara o'e Saulo buxim. Tũybe
    warẽmtag̃ g̃asũ dak wuykuk iãn o'e ip. Tũybe Saulo itabut g̃u Jesus kay iãn o'e
    ip.
  amk-amk: Saulusi da to Yerusalemia, i niari we kiontaio Yesusi ne inontarai erariati
    fosa, manamo ea kiai emataiti weo eroaso tururi kahai, weo dohonao i mani inontaraio
    daria Yesusi tarai dine kaha fe.
  fai-fai: Kale aka tam Yedusalem abe nadale aka Yesus aket kukádawin kinim iso wolfewono
    kalesa. Kata ika atam fingán bom aka Yesus aket kukádawin kinim báyo, akansiw.
  ura-NT: Nii nitohaneein nichoteein jetaote, inae Jerosaleeun turuhin, cuu nenacaauru-
    Jesocurisito Ere esenetaain tonoraeraauru aina netaojiana jeriha Saorone jana
    jetao, coasiha netaojiana jerecurene, inae acaentonoain, Jesocurisito Ere esenetaain-
    tonoraeraneein nihane coitucuhin esenetaaurenihana jaun.
  mcd-NT: Fotomafo Jerusalén ano cani Jesús tanamisifo fu iquicai. Iquicafiaiton aqui
    musunifo. —Nacai Jesús tanamisicoinmaran, —icashu yoinannifo.
  urt-urt: Sol na gere Jerusalem pe, kin na netekeꞌe lenge jetalah tikin Jisas nange
    ka ende wah top tinge. Kom tinge lalme hiꞌjarnge kin pe, tinge ŋoihyeryembe nange
    kin yukur jetalah tikin Jisas bwore mise.
  kiz-kiz: Ni Sauli bho afikili Yerusalemu, ajaribu kwilonga ni bhanafunzi lakini
    bhakajha bhiken'tila bhakajha bhikiera lepi kama ni muene mwanafunzi.
  tzo-TZE: C'alal ic'ot ta Jerusalén li Sauloe, chac xchi'in ya'i li jch'unolajeletique.
    Pero li jch'unolajeletique scotolic ta xi'ic yu'un, yu'un mu sna'ic me xch'unoj
    xa ec.
  lex-lex: Noma Saulus nokria Yerusalem. La'pa nte'ela hande wa dewade, Saulus e natekal
    pa nler wut lia makpesiay Yesus re, mere honona re ramta'at la e'a, yoma edonna
    rpesiay mia'ta, de e' de npesiaya olek Yesus wa.
  dov-dov: Lino Sawulo nakasika ku Jelusalema, wakayezya kuswanana abasikwiiya, pesi
    bakamuyoowa boonse, tebakali kusyoma ngusikwiiya.
  rgu-rgu: Basa ria boe ma, Saulus leo Yerusalem neu. Losa na boe ma, ana nae neu
    nabua noo Ramatuaꞌ Yesus lahenda nara. Tehuu basa sii bii, huu noo ara rae ndo-buko
    ana tao ao na leoꞌ lahenda kamahereꞌ a fo tuka Ramatuaꞌ Yesus. Nana basa te, natafali
    fo hopu naa sii.
  toc-NT: Acxni̠ Saulo cha̠lh nac Jeru­salén xlá ca̠lá­kalh cris­tianos hua̠nti̠ na̠
    xta­li̠­pa̠­huán Jesús pero huata xlacán caj xta­pe̠­cuaniy porque ni̠ xta­ca­tzi̠y
    y ni̠ xta­ca̠­najlay para Saulo na̠ aya xli̠­pa̠­huán Jesús. Huata Ber­nabé tá̠alh
    nac xla­ca­ti̠ncán após­toles la̠qui̠ xlacán nata­la­ka­pasa Saulo.
  som-som: Oo kolkuu Yeruusaalem yimid, wuxuu isku dayay inuu xertii ku darsamo; dhammaantoodse
    waa ka cabsadeen, maxaa yeelay, ma ay rumaysnayn inuu xer yahay.
  mam-C: Atzi'n tej tkanin Saulo antza, tajtaq tu'n tok tchmo'n tib' kyuk'a nimil,
    me kykyaqil attaq kyxob'il te, ex mix xi kynimin qa otaq tz'ok te nimil.
  ndj-ndj: Sauli pafikili Yelusalemu, ayeshili kuyihasha na vandundami, vosi vakamutileyi,
    vajumilili ng'odu kucha nakaka kava ndundami.
  mbj-NT: Takaja hõm bä Jerusarẽnh hẽnh, takarẽn paawä m' Jesus hã h'yy ka'eeh do
    sa mahang tabawäd däk. Sahõnh hẽ Jesus hã h'yy ka'eeh do rajeỹỹm mä ta hã. Dooh
    raky dahé bä te hub tado bä Jesus hã Saw-Ru h'yy ka'eeh doo.
  lat-VUC: Cum autem venisset in Jerusalem, tentabat se jungere discipulis, et omnes
    timebant eum, non credentes quod esset discipulus.
  ngp-ngp: Sauli aitaga Yelusalemu niyo ageza kukelunga na wanamp'hina mna hawamzumilaga
    kugamba andaga mwanamp'hina kindedi, naho wose wandaga wakamogoha.
  enq-2: Dopa peteaminopa Solo baa Jerusalema pupala, disaipolo dupa-pipa apata katamana
    lao piamopa, dokaita pitakame baa disaipolo mende daana lao masetala paka kaeyami.
  eng-ASVBT: 'And when Saul was come to Jerusalem, he assayed to join himself to the
    disciples: and they were all afraid of him, not believing that he was a disciple.'
  mna-mna: To Saul iko ma ila pa Yerusalem. Ila ipet to, isombe igaaba zin wal tau
    titoto Yesu i. Mi zin tiurla kembei ni itoori ma iwe Yesu lene i na som. Tana
    timoto i lup.
  myw-myw: Soul inoun in Yelusalem, sivinan kid binekes Yeisuw nagamag; tage tasiyas
    iwenes, ilansa, “Adok mtowen Soul nag ikanavin nanon.”
  sby-sby: Mpwalashika ku Yelusalemu, Saulo walelekesha kusankana pamo ne beshikwiya.
    Nomba bonse balikuba ne buyowa, balikutonshanya kwambeti neye ni shikwiya.
  sll-sll: Ena Sol pi Yerusalem pire Yisas grang wine ongwo hobi kina pana galala
    dire, ongwi. Omba, gamahobo iwe, Sol kulung pire yali na gamnahobo ta moma di
    hankima.
  yaq-NT: Chukula ju'u Saulo, bwe'u jo'ara Jerusalen tea'u yepsakai, junama'a, jume'
    Krijtota sualemmeu yebijbaen. Taa junama'a juname'e si'ime a' majjaen, bwe'ituk
    jumak ka lutu'uriapo Krijtota suale ti bem ea' betchi'bo.
  uro-uro: Bä nga qa män e ma Jerusalem dä qa siqut iva qa rhon sämäni ama qatnanaktpämda
    dä qaku inguna rha moe rhit len ga bä qaku rhat nanakt i qa di nak ama qatnanaktpämga
    na qa.
  ita-1885: E Saulo, quando fu giunto in Gerusalemme, tentava d'aggiungersi co' discepoli;
    ma tutti lo temevano, non potendo credere ch'egli fosse discepolo.
  muy-muy: Òru ènjʉa a Zerʉzalem a ti awayay ahurkiviyu ka ndam maɗəbay divi ga Yezu
    ni, ay ti nday ɗek tàgrafəŋa aŋgwaz a, tə̀hi ana ahàr naŋ bay maɗəbay divi ga
    Yezu eɗeɗiŋ do.
  kqc-kqc: Saul Jerusalem ri baegasa usi dina venesa vakoi gogo niyagane vonisi mokeyo,
    idu mokena vari gira aena de aeyadi ina ka usi dina amiye yokoi bi. Resi ina tau
    noibanu ina rofu bi ori reyadi.
  tav-tav: Cabero Saulo cáaácoajupʉ Jerusalẽpʉ tunu. Jerusalẽpʉ ejaʉ Jesure caapiʉjarã
    mena cãnigabajupʉ. Na maca cʉ cauwiyuparã, cajʉgoye cajĩaricʉ cʉ cãno maca. “Baitoʉ
    baiimi. Jesure caapiʉjaʉ aniquẽcʉmi,” cʉ caĩ tʉgooñañuparã.
  eng-ULB: When he had come to Jerusalem, Saul attempted to join the disciples, but
    they were all afraid of him, not believing that he was a disciple.
  spa-VBL: Cuando Saulo llegó a Jerusalén, trató de encontrar a los discípulos, pero
    todos le tenían miedo, porque no estaban convencidos de que él realmente fuera
    discípulo.
  fra-_FOB: Et quand Saul fut arrivé à Jérusalem, il tâchait de se joindre aux disciples;
    mais tous le craignaient, ne croyant pas qu'il fût un disciple.
  hau-ULB: Sa'adda ya zo Urushalima, Shawulu ya yi niyyar hada kai da almajirai, amma
    dukansu suna tsoronsa, domin ba su yarda cewa shima ya zama almajiri ba.
  mal-mal: അവൻ യെരൂശലേമിൽ എത്തിയപ്പോൾ ശിഷ്യന്മാരോട് ചേരുവാൻ ശ്രമിച്ചു; എന്നാൽ അവൻ
    ഒരു ശിഷ്യൻ എന്നു വിശ്വസിക്കാതെ എല്ലാവരും അവനെ പേടിച്ചു.
  kkc-kkc: Eseme Solo Yelusalem mapoo pulo sibileso, tei telaga odoo omapoo debei
    sabolo hedebe dalame seme, diayo yibolo ebiaso. Bei, Soloye Lodee mapoo tei too
    goo ee duloso, medee tei tele.
  urd-GVR: Sāūl Yarūshalam wāpas chalā gayā. Wahāṅ us ne shāgirdoṅ se rābitā karne
    kī koshish kī, lekin sab us se ḍarte the, kyoṅki unheṅ yaqīn nahīṅ āyā thā ki
    wuh wāqaī Īsā kā shāgird ban gayā hai.
  far-far: Sui sa Saul ka leka 'i Jerusalem, ma ka sasi 'uria leka okulae fainia wane
    ne kera famamana sa Jesus ki. Ma kera nao si famamana ne nia ta fafurongo laugo
    ana sa Jesus, ma kera ka maungia.
  suz-BL: सावल दमस्‍कस रे प्रोक्‍शा, यरूसलेम लेश्‍शा जाक्‍दीम्‍माक्‍त। मिनु थमा सुइक्‍ब
    नु गारशा, काथा बाक्‍चा मला बाक्‍त। तन्‍न मेकोपुकीमी मेको येसु आ नोले खोइक्‍ब दुम्‍त,
    दे थमा मसुइक्‍थु, हिंशा मब्रामे बाक्‍त। गलाती १:१७-१९
  car-NT: Irombo Jerusalem 'wa tytunda'po mero, mo'karon omepatonon apyimy taka tywo'myry
    poko Saulus kyne'kujakon. Pa'poro te tanarike ipoko kynatokon. Amy omepatoto me
    iwairy anamyika'pa kynatokon.
  amp-amp: Sorr yakrmenimohat Jerusalemko yimor. Yihato memor, “Jisasrhu disaipermpno
    atohaka,” to nhai, rom hti fakrmemomr. Sorr Jisasr rihikakmohat wanyhato memom,
    “Ka kfo nhehwornom.” Ndnetmn afo fakrmemomr.
  bht-bht: शाऊल यरूशलेम शेहरे जो गिया कने ओथु पुज्जी करी उनी चेलयां सोगी मिलणे दी
    कोशिश किती, पर सारे उसला डरदे थे, क्योंकि उना जो भरोसा नी होंदा था, की सै भी चेला
    है।
  eng-NOY: And when he had come to Jerusalem, he attempted to join himself to the
    disciples; and they were all afraid of him, not believing that he was a disciple.
  cub-NT: Saulo eayʉ bácʉ Jerusalén ãmicʉriĩmaroi, cójijiyʉrĩdurejamed̶a Jesúre jʉ
    aipõevaque. Ʉbenita caivʉ jidʉrejaimad̶a, ne dápiaiye boje jʉ abecʉre Jesús ʉ̃i
    yávaiye méne.
  ita-1927: E quando fu giunto a Gerusalemme, tentava d’unirsi ai discepoli; ma tutti
    lo temevano, non credendo ch’egli fosse un discepolo.
  lww-lww: Ana Sol mligan yo nene Tam̃askas, ana p̃asup̃e si pa Yerusalem. Ana pogos
    nap̃a Sol pam tol sina Yerusalem, ana kilali nap̃a va viranar naga amio li nalogena
    lala, ana la nene pe amlelaga re e naga asape naga pe nalogena lelaga kiena ne
    Yesu poli, ana la yepela p̃ilinia, amaraun naga pap̃isi.
  ckb-ckb: کاتێک شاول گەیشتە ئۆرشەلیم، هەوڵی دا بچێتە پاڵ قوتابییەکان، بەڵام هەموو
    لێی ترسان و باوەڕیان نەدەکرد کە بووبێتە قوتابی.
  spm-spm: Sol Jerusalemɨn zegha, Iesusɨn suren gumasi phorugh ikhaousua amuima mee
    nɨghɨnɨghana aghavaghar kamagh aŋni iti phatɨ, a Iesusɨn suren gumagh. Kamagha
    amuigha mee bar Solɨna avhighavighi.
  nas-nas: Eeꞌnoko tenang Jerusalemaꞌ pora teing Karistooꞌ bakanavitu navu-koo paaravarakoꞌ,
    teka teing avoreaakoꞌ tee-koo Karistooꞌ bakanavitu-koong-pinaꞌ masikaꞌantavaavaruma.
  uvl-uvl: Iok laol, Sol lange Ierusalem ke teke koko teu luluch nge Iesus nena hana
    mur. Pe Iesus nena hana mur te mataua i. Iange iri, leteria manmanna ero nga nenge
    te teke, Sol hulia letena pe lohot ke i Iesus nena non lo.
  eng-BBE: And when he came to Jerusalem, he made an attempt to be joined to the disciples,
    but they were all in fear of him, not taking him for a disciple.
  ixl-CNT: Uncheeꞌ opon tek u Saulo tu Jerusaleen. Utz siꞌchimolo tibꞌ tuchꞌ qꞌu niman
    tetz u Jesuus tala. Pek kajay nichixoꞌv te. Yeꞌ nichmotxinima aas oj niman tek
    tetz u Jesuus.
  xsi-xsi: Aku muli, ŋineŋga Saulo ilâ ipâŋga Jerusalem lawea, aku itu imo kunzi kalo-tawana
    tamâta simo ŋinde. Andeta kinzi rârâni nde siruru ŋana, aku ilonzi patea tu i
    nde kalo-tawana tamâta laŋeŋa nâ.
  crx-NTPO: '''Et Saul Jerusalem ts''e oozya ''ink''ez Sizi yugha hodul''ehne buts''ú
    nedoja'' hukwa'' ''ut''en, ''et hoonts''i ''en ''aw Sizi yugha hodul''eh-un ''unt''oh
    lhonízun, ''ink''ez tube huyé nuljut.'
  kan-OKCV: ಸೌಲನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು, ಶಿಷ್ಯರ ಜೊತೆಯಲ್ಲಿರಲು ಪ್ರಯತ್ನಿಸಿದನು. ಆದರೆ ಅವನು ನಿಜವಾಗಿಯೂ
    ಶಿಷ್ಯನೆಂದು ನಂಬದೆ ಅವರು ಅವನಿಗೆ ಭಯಪಟ್ಟಿದ್ದರು.
  bbb-bbb: Areme e Soru fune vakuma Jerusareme kekena e Jesudo vua fievo ije biediana
    buina oenoekuvenoga buka jumei. Ijadufuo maeje bu izege fu una e Jesudo vua fiemo
    be rema ije bu naebe vierafei.
  blw-blw: Angkay hiyachi yag émméy ah Saulo ad Jerusalem way ekatnéén i koma metape
    hen anchichay pasorot Jesus, ngém anchag cha émégyatat agé amin an hiya te anchag
    achi afuroton way cha omafurot an Jesus tot-owa ad uwan.
  tam-2017: சவுல் எருசலேமுக்கு வந்து, சீடர்களோடு சேர்ந்துகொள்ளப்பார்த்தான்; அவர்கள்
    அவனைச் சீடனென்று நம்பாமல் எல்லோரும் அவனுக்குப் பயந்திருந்தார்கள்.
  azz-NT: Huan cuac in Saulo ajsic ya tech in pueblo Jerusalén, ijcuacón yejua quinequía
    mosentilis inuan itaneltocacahuan de Jesús. Pero yejuan quiyolmohuiliayaj Saulo
    huan amo no quineltoquilijque que yejua no se itaneltocacau de Jesús.
  spa-RV-1909: Y como vino á Jerusalem, tentaba de juntarse con los discípulos; mas
    todos tenían miedo de él, no creyendo que era discípulo.
  csy-csy: 'Saul sia Jerusalem a thet ciang in, nungzui te taw kikop sawm hi: ahihang
    amate in Saul sia nungzui hi, ci um ngawl in lau uh hi.'
  mxq-NT: Ko Saulʉ jyajty Jerusalén, net ñaybyuwa̱ꞌkʉ mʉt ja diꞌibʉ Jesús ꞌyawda̱jttʉp.
    Per ja ja̱ꞌa̱y diꞌibʉ jap ijttʉp, tsʉꞌkʉdʉ es wyinma̱a̱ydyʉ ko Saulʉ nʉgoo ꞌyandaꞌaky
    ko tʉ tmʉbeky ja Jesús.
  tzj-NT: C'ac'ari' be pa Jerusalén. Ja tok xekaji rajo' ta q'ueje' ta cuq'uin ja
    kach'alal pro eje'e' xa nquixbej qui' chwach canojel como matiquinimaj chi arja'
    yukul chic ruc'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Tuir mai, Saulo baa iha Jerusalém. Too iha nebaa, nia hakarak tama hamutuk
    ho Jesus nia eskolante sira. Maibee sira hotu tauk nia, tanba sira hanoin dehan
    nia halo finji sai Jesus nia eskolante para bele kaer sira.
  ron-BTF: Și Saul, ajungând la Ierusalim, a încercat să se alăture discipolilor;
    dar tuturor le era teamă de el și nu credeau că era discipol.
  eng-WEBP: When Saul had come to Jerusalem, he tried to join himself to the disciples;
    but they were all afraid of him, not believing that he was a disciple.
  eng-FBV: When Saul arrived in Jerusalem, he tried to meet with the disciples, but
    they were all afraid of him because they were not convinced he was really a disciple.
  nld-1939: Te Jerusalem aangekomen, trachtte hij zich bij de leerlingen aan te sluiten.
    Maar allen waren bang voor hem; want ze geloofden niet, dat hij een leerling was.
  bwo-bwo: Sa'ol Iyerusalem maants bíamor manoke fa'a Iyesus danifuwotsnton eeho b́geyi,
    bomó bí Krstosi bí amantsok'o arik boosh arewo b́ k'aztsotse bojamets bín boshati.
  nch-BL: Huan Saulo ajsito altepet Jerusalén huan quinequiyaya mosentilis inihuaya
    taneltocani nopona, pero nochi quiimacasiyayaj pampa amo quineltocaque sinta nelía
    Saulo ama quineltocatoya Jesús.
  quc-TNT: Aretak xopan ri tat Saulo pa ri tinimit Jerusalén, xraj xc'oji cuc' ri
    cojonelab. Conojel c'ut xquixej quib che ri are' rumal chi man xquicoj taj chi
    are jun kas cojonel.
  tfr-NTPO: E irgo ga Saulo shrono tek shäng iröng Jerusalén kjokyo ga tön Jesús tjl̈õkwo
    kjragaga tjeng eshko l̈i tjok l̈ara, gueniyo bangkjrara l̈ok ara, wotjl̈ĩk l̈ok
