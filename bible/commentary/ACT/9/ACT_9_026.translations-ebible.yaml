  san-TAM: 'தத​: பரம்ʼ ஸௌ²லோ யிரூஸா²லமம்ʼ க³த்வா ஸி²ஷ்யக³ணேந ஸார்த்³த⁴ம்ʼ ஸ்தா²தும்
    ஐஹத், கிந்து ஸர்வ்வே தஸ்மாத³பி³ப⁴யு​: ஸ ஸி²ஷ்ய இதி ச ந ப்ரத்யயந்|'
  cof-NT: Aman Sáuloca manlarilaquinan, Jerusalenca manjinue. Junbi Jesuchi tsachilabe
    layaichique tenfenasanan, yalari jelechi facaritulajonue. Nene joe tito, Jesucrístochi
    tsachi iton jonhoe tilatinue.
  srm-NT: Hën Saulosu fusi kule kumutu dë, hën a toona go a Jelusalen. Nöö di a go
    dou, hën a kë go nama ku dee oto biibima u Masa Jesosi, ma de fëëë ën poi. Hii
    fa a ta taki da de nöömö taa hënseei da wan bakama u Masa Jesosi kuma de, ma de
    an kë piki. De ninga taa a ta ganjan de faa du hogihogi ku de möön.
  qvs-NT: Chaymanta Sauloka Damaskomanta nitikushpa rirkan Jerusalenpi yachachikuk.
    Chaypina Jesusta kreyikmasinkunawan tantanakunayarkan. Paykuna Saulota mancharkansapa
    mana kreyishpankuna Jesusta kreyik kananta.
  zca-NT: Or mizhin Saulo yezh Jerusalén, ngokla xa' ngabin xa' kun rë men che'n Jesukrist,
    kwa'n nzho ze', per nangayilat bixa', chi walika nak Saulo tu men che'n Jesukrist.
  cbc-NT: Cabero Jerusalẽpʉ etaʉ, ti macã macããna Jesucristore catʉ̃goʉsarã mena ãnigamiñupʉ̃.
    Ti macã macããna pʉame roque cʉ̃ uwijãñuñuparã mai. “Jesucristo yaʉ yʉ ãniña,”
    cʉ̃ caĩrĩjẽrẽ cariape tʉ̃goesuparã.
  qxo-NT: Tsaypita Jerusalenman Saulo chaycurnam Jesusman criyicogcunawan imaycanöpa
    goricayta munargan. Peru paycunaga llapanmi goricaytaga mantsariyargan criyicog
    tucuycanganta yarpar.
  mox-mox: ʼInega Saulo ʼevivi mai Ielusalema ʼinaya, ta nuanuana Ieisu ana toʼabibodayavo
    maega ina veiaiana. Ta taudi Saulo imwaninivea, mana ge ida vetumaqanei vonigo
    tauna wese Ieisu ana toʼabiboda aqiaqi ʼidewani.
  kew-kew: Sol Jerusalem su-para pua disaipel aanu raapu piritalo pisa. Goa pisa pare
    nimumi nipu Gote-na disaipel aa dia yana kone sua paala omesimi.
  dww-dww: Raḡanine Sol ya naḡona Jerusalemma be e raurubuna da Yesu tauwai muriwatanenama
    sibo ya rawakapudina, be taudi matabudi Sol a naire be nam ti sumaḡena da tauna
    tauwai muriwatana.
  twi-ASANTE: Saulo kɔɔ Yerusalem no, ɔpɛɛ sɛ ɔde ne ho kɔbɔ asuafoɔ no ho nanso wɔsuroo
    no, ɛfiri sɛ, na wɔnnye nni sɛ wasakyera abɛyɛ osuani.
  aoj-aoj: Ama main, Sol nafeꞌ Jerusalem eaꞌ naꞌi nondakolas nogaloma esis alipisi
    sagaila Jisasi. Apaꞌ owaꞌ, esis hiasi ombel mahasana. Eaꞌ esis ina sagahapifana
    saꞌi anen alipunai nagaila Jisasi, ataꞌ owaꞌ.
  cbv-cbv: Jerusalén tʉ́tchidih jʉibínit, Jesúíhwã biícdih Saulo ãtih jʉmíhip wʉt
    yʉh jĩ. Obohjeéhtih, “Jesúsdih jepahni nihcan caá”, niíj jenah joinít, caandíh
    ĩt ʉ́ʉmʉp wʉt jĩ.
  taw-taw: Pen Sol Jelusalem amɨl, binɨb Jisas yɨl yelak okok ayɨp jɨmñɨl yonɨgun
    agɨl nɨgak. Kɨli pen nop nɨŋɨd, bɨ anɨb awl Jisas yɨl ma yek, chɨnop paklɨnɨg
    nep owup agɨl, pɨlɨkɨlak.
  jic-NT: Saulo tjemey Jerusalén nt'a. Quelel jámatsja Jesucristo lal japon 'a jis
    tjimyula nt'a. Mop'in lacj tjeyaptsja yupj jupj lal. Ma topontsja quina se cón̈catsja
    Jesucristá.
  zap-NT: Chene wdxiin Saulo Jerusalén, wlaan Saulo ndee Saulo lad yra mén ne rlaleedx
    Jesucrist. Per rdxe men Saulo porke rlaleedxdet men ne no Saulo che rlaleedx Jesucrist.
  wer-wer: Yerusalem kak së Yesuu ruuröaring yal mampënëak ëën pit pim Yesuu ru sak
    wëa pöten kaar yema wesak pit piin kas elmëa.
  ipi-ipi: Solo bala Jutusaleme poto, Jisasana disaipolo tupa towa atu atokale nembo
    teane tekeko, utupane-mane bala Jisasana disaipolo ateya lo bilipi naleainipia.
    Tene okonena, utupane-mane bala towa atu atoyale yukuwa ateainipia.
  qul-NT: Saulo Jerusalenman chayaspa, creyentecunawan tantacuyta munarkan. Chaywanpas
    tucuynincu payta manchacorkancu. Mana creerkancuchu Saulo creyenteña capuskanta.
  tnc-tnc: Toᵽi, ru'riwa'ritirã Jerusalénrã keyaeka mae. Torã Jesúre yi'yurãka jeyoaririka
    kiyaᵽakoᵽeka. I'suᵽaka kiyaᵽako'omakaja “Jesúre yi'ribeyuka kime Saulo ᵽuri”,
    ãrĩwa'ri kire nakĩkika.
  ter-NT: Yane hane yonópo ne Saûlu Njeruzálem. Seopóneya, kahá'a ánavokoxopeova ne
    kutípotihiko Jesus, itea uhá kôe píkeahiko. Akó'oti akutípoahiko itúkeovo hokópotine
    Jesus.
  bmr-NT: 'Jaadɨ Saulo Jerusalevɨ ɨɨfutuudɨ tomaño miyaavogomɨnaama igataavequi moonɨuruubo.
    Jaarunaaca diiboco ñɨhicuguumo: Fɨne miyaavogomɨnaafi icatɨɨbehiica, noomoro.'
  fuf-fuf: Ɓay kanko Saawulu o hewtii Yerusalaam, o ɗaɓɓi no o wontidira e taalibaaɓe
    ɓen, kono tawi fow no hulunoo mo, awa kadi hari ɓe hoolaaki o wontii taalibaajo.
  mwc-mwc: Ba maranai i botu ku Jerusalem wai ana waina Iesu ana nonorayauna ita riu
    ku kamosi, saba si nagarei, kairavina kega si geruwei kata kona bisuwona Iesu
    ana nonorayauna.
  bhl-bhl: 'Selusalem abiw mutuk fian kalo unse kale. Em kalo talse ding dim bakate,
    e Yesus em gelewkabiliw kunum waneng iso bonggulomin ibolow kese kate, i em awan
    finganeko, bokolomeliw: “Kunum kale Yesus em fein angin kunum bate!”, angeko,
    fingansiliw kale.'
  ons-ons: Saul eŋe Damaskus qelige more, Yesu wane dokoine marat oniakane Yerusalem
    arike, eŋe Yesu dokoine eŋerop weneŋ lewaŋgoi wane ra arike, ŋo Yesu wane dokoine
    eŋe Saul mo Yesu wano takotkike, ea wane donkisi yewa dere mi malip kakoi, yemo
    eŋe koropŋo manerop zok kaetonge.
  con-NTPO: Sauloja Jerusaléni japa faenga'su Jesúsve in'jan'chondeccunga piye in'jansi
    tsendeccuja dyojopa in'jan'fambi. Nane Sauloja aqquia Jesúsve in'janqquia'caen
    afopoen qquen in'jamba tsu tisema dyojo'fa.
  ghs-ghs: Tuumaqi Sauroi Dzerusaremu nagapata biranateqi Dzesuho Qaru abi nokohota
    ipibidzare eeteta. Oonihe noi ao Dzesuho khata naateta oke nokoi nookami teqahama
    naatemi atti eeteta.
  peg-peg: ପାଚେ ହେୱାନ୍‌ ଜିରୁସାଲମ୍‌ତ ହାଲ୍‌ଜି ଚେଲାର୍‌ ହୁକେ ମିହାଦେଂ ସେସ୍ଟା କିଜ଼ି ମାଚାନ୍‌;
    ମତର୍‌ ହେୱାନ୍‌ ଜେ ରୱାନ୍‌ ଚେଲା, ଇଦାଂ ପାର୍ତି କିୱାଦାଂ ୱିଜ଼ାକାର୍‌ ତାଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରାଜ଼ି
    ମାଚାର୍‌ ।
  txu-NT: Tẽ:n kam arỳm akubyn Djeruxarẽkam bôx. Ne kam bit Jejukôt me ba djwỳnhmẽ
    ro'ã ỹrmã. Nhym me kum uman 'ã abenmã kum, —E kum nhỹnh ne tãmwã Jeju ma ne kôt
    ba? Godja ajte me bakwỳo ajkẽ, ane.
  eng-WEBU: When Saul had come to Jerusalem, he tried to join himself to the disciples;
    but they were all afraid of him, not believing that he was a disciple.
  gnw-NT: Jare Saulo oo uvãe yave Jerusalén pe, uipota tẽi uñemɨĩru upurugüɨrovia
    vae reta ndive. Ẽrei opaete jae reta uyepɨu chugüi. Echa'ã güɨrovia'ã reta jae
    Jesús re güɨrovia ma co.
  mux-mux: Soll ⸤Damaskas mundupa kelepa pupaliinga⸥ kolea-auli Jerusallem omba kene,
    Yesos-nga lumbili anduli yambuma-kene wasie molumba tirim akiliinga-pe enini ‘Yunu-ni
    liipa lu sipaliinga we nikem. Yunu aima sika Yesos-nga ungele piliili yi ili mólu.’
    niku piliikuliinga yunu-kene mundu-mong tiring.
  maj-NT: Nk'ie nga tsichu Saulo̱ nanki Jerusalen, mjehe̱ nga ka̱mangujinko̱ xu̱ta̱
    xi yjankihi̱ Jesu, tu̱nga kitsankjúhún ra̱ ngayjee̱ jóo̱, a̱t'aha̱ najmi kis'ejihi̱n
    tsa ja ta̱ nku nda̱ xi tje̱nnkihi̱ Jesu Saulo̱.
  bkq-NT: Aituo myani Damascodâba, Jerusalémram Saulo odopâdyly. Saintybyem, Jesus
    einwânni modo duaxi tâidyse myani. Neinwâmpyramo olâ myani Jesus eynynonroem awyly.
    Awylygue myani nhytadylymo.
  kue-kue: Ana Sol ende Jerusalem kamun undre ana Yesus disaipelma meglmara ye wu
    suna enagledi orkwa. Ba ye prapra kunduglmo geglkwa, sraglpre, ye disaipel kaima
    ta moglkrumedi pirkwa.
  cot-NT: Iroompaqueate yarejetapojacagueti Jerosarequi inintavetacaqueate inconoajiapojemparime
    quemisantajiatsica, cotanquitsiqueate maasano itsaroacaajiavetavacari ijitashivetavacaritarite
    tee arimaja inquemisanteriji Quirishito.
  bnp-bnp: Na tahuna i luve o Ierusalem i ngaru ni dili turane huriki a murimuri.
    Pali ri mangenge vona, a vuhuna i uka ma ri luhoi ge ia a murimuri muholi.
  apn-NT: Tã nhũm Sawti krĩ pê Tamas rũm kato nẽ ma akupỹm Jerujarẽ hwỳr mõ hãmri
    nẽ hwỳr pôj. Hãmri nẽ mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê hkôt amnhĩ jarẽnh
    kaxyw mẽ hwỳr tẽ. Hãmri nhũm mẽ tee ri amnhĩ wỳr omu nẽ kot Jejus kôt amnhĩ xãm
    ã amnhĩ to hêx ã hkamnhĩx hãmri nẽ amnhĩ kamã kahak o amnhĩ nê hkurê nẽ mẽ piitã
    kãm uma nẽ.
  ctp-NT: Loꞌo mdiyan Saulo nde kichen Jerusalén bra kanꞌ, ngala yu seꞌen ndiꞌin nten
    ꞌin Jesucristo kichen kanꞌ. Loꞌo ytsen ꞌa neꞌ kanꞌ ꞌin Saulo, chaꞌ ja ya tsaa
    ñaꞌan tiꞌ neꞌ kanꞌ, chaꞌ chañi chaꞌ wa yten yu chaꞌ ꞌin Jesús.
  opm-opm: Matperhan oh Jerusarem ap mutuh ma Jisas orhe mengnong amrapti han ire
    mutuhnong hatporim pipri. Susa ire tapnong hatporim ihtiporhan ihir Moh Jisas
    ohe meng amrapat handa. Jisas ohe meng na amrapat hankino gosham kasa hangopari.
  bvr-bvr: Wurra nipa Jol a-bona Jirúchalam. Rrapa gata waypa a-bena, nipa bama a-yinanga
    jimarna nipa barra wugupa burrwa Jesus burr-yika jawina gu-ngardapa aburr-negiya.
    Wurra birripa jarra aburr-gurkuja nula, jimarna nipa gala Jesus an-nika jawina
    a-nirrarna.
  wal-wal: Saa7ooli Yerusalaame gakkido wode, erissiyo ashkkaratuura issippe gaittanau
    shiiqi be7iis; shin kaalliyaagaa i gididoogaa ubbai ammanennan ixxidi, ayyo yayyidosona.
  zad-NT: Ka billin Sáulona' Jerusalénna', gokile' ḻene' beṉ'ka' nonḻilall' Jesúza',
    per yog'ḻoḻe' bllebgake'ne', bi wyajḻe'gake' shi dii ḻi ba chonḻilallee Jesúza'.
  kmg-kmg: Eme raku Jerusalem haeo fisirâ Jesure kikefuŋ jaŋerao šuhuckeocte mume
    araŋ bacnembiŋ. Ehuc e Jesure motec ewec i manapie Jâmbomac mi ewec.
  aso-aso: Sauloꞌ lemo vo Zelusalemi ebeta hetelineꞌ. Hetelo Izesuꞌ evenele zuhouꞌ
    vo giꞌmizelove lo engita giꞌmizelesa ineꞌza ingine Izesuꞌ izipahala loloꞌ uve
    lineꞌ nene soza lihe li ezemuꞌ ngehelele izineꞌ.
  uli-uli: Sa loh Saul woal Jerusalem sala memeal bo yebe daber chotugul kowe. Iwe
    ngo ir re techepar le iy semal chiler, ngo panger ngo re metagu.
  nin-NT: Shawulu à kuma nu Urushalima na ku du uwa ta nggurr itu bi na abiga ba ba
    nabo, aba si kpanye da a si uniga jiji hen. Isisu i ki ba na ku.
  acu-NT: Saulo Jerusalénnum waketki, Cristonu ainaujai iruntratas wakerimiayi. Turamaitiat
    Sauloka Cristo umirnuitai, tuuka nintimtsuk mash shamkarmiayi.
  cak-WNT: Y yac'a tek ri Saulo xapon pa tinamit Jerusalem, xrajo' c'a chi xc'oje'
    ka quiq'ui ri kach'alal ri yec'o chiri'. Pero riye' ma xcajo' ta, ruma ma can
    ta cukul quic'u'x chi ri Saulo jalatajnek chic ri ruc'aslen y jun ri can runiman
    chic ri Jesús.
  ebk-ebk: Kun pay inumchan hi Saulo ad Jerusalem, penachasna ay maetapi as nan chiyuycha
    omaafurot, ngem inmugyatcha am-in kan hiya, tay achicha afurotun ay usa us hiya
    ay tit-iwa ay omaafurot.
  spa-PDDPT: Después de llegar a Jerusalén intentaba reunirse con los discípulos,
    pero todos le temían, pues no creían que era un discípulo.
  ruf-ruf: Sauli hapfikile Yerusalemu, tsakabama yelunge ne iwanang'ina, lekeni wawo
    wang'ali wompfuka, kwaapfila ng'awatoghole bae ka naye tsakakala imwanang'ina.
  gun-gun: Jerusalém py ovaẽ vy onhemoirũxe temimbo'e kuery mboae reve, teĩ ha'e kuery
    ha'e javive Jesus remimbo'e oikoa ndogueroviai vy okyje okuapy.
  agu-BL: Ma yi tpone'n Saulo Jerusalén, nintzun joy puntiltz tan tocompone'n ẍchixo'l
    yi e' kajwutz yi ate'tz. Wi'nin tzun chixobe'n cyen yi e' kajwutz tetz, na le
    wutz cyetz cyajtza'kl nk'e'tz creyent i'.
  isn-isn: Nu Sauli nai wapika ku Yerusalemu, ai ugemile kihanguila ni amanyisigwa;
    kuiti ai atulaa akumogopa, shanga akahuiila kina ung'wenso ingi mumanyisigwa.
  eng-PEV: After that, Saul went to Jerusalem, and he tried to join the people there
    that followed Jesus. But they were frightened of him. They didn’t believe that
    he followed Jesus too. So they kept away from him. They didn’t want to let him
    join them.
  ilo-ULB: Idi immay isuna idiay Jerusalem, pinadas ni Saulo ti makikadua kadagiti
    adalan, ngem mabutengda amin kenkuana, saanda a mamati nga isuna ket maysa nga
    adalan.
  pir-NT: Sa ye Saulo Jerusalẽpʉ esaro, topʉ Jesu yequina mehna tiquiro iji duamahye.
    Tiquiro sa iji duepegʉ̃ta tiquina tiquirore “Jesu buheriquiro ijierare ahriquiro”,
    niñe, tiquirore cue niahye.
  anv-NT: Sɔl akérége né Jɛrosalɛ, afɛ́ mancho ne bɔɔ́ Jisɔs, ɛbwɔ́ ábó néndé
    ɛbwɔ́ ákamé fɔ́ nnó Sɔl áfyɛɛ́ metɔɔ́ ne Jisɔs wɔ́.
  sab-NT: Saulo jo chkeni una Jerusalénge, gire diali Saulo tadu mo litakalin kwian
    Jesu gerua gaba ole, agwa kwian ulita kendunga mo lite Saulo ole. Uñale kwian
    e ulitage Saulo kwian agenga me no kwian Jesu gerua gaba dollale, ama ulita tañachugu
    Saulo me nu Jesu gerua gaba ulia, malen kwian kendunga Saulodi.
  tmd-tmd: Sol Jerusalem duön, nöbö mö Jisas adö mɨdim piaku pɨsaŋ mɨjɨnö, rɨmɨdöŋ
    aku, jɨ ñɨŋ nugwön, nöbö kɨ Jisas nöbö nuŋ i yöi, anɨŋ pɨl pal nɨgɨba hö, rön,
    ipöxmä.
  acr-NNT: Echiriꞌ xopon ri Saulo Jerusalem, lik xraj kaqibꞌ kukꞌ ri kikojom rubꞌiꞌ
    ri Cristo. Pero konoje rike lik kakixiꞌij kibꞌ che, ma na kakikoj taj we paqatzij
    wi ri Saulo ukojom chi rubꞌiꞌ ri Cristo.
  kpg-kpg: Saul gaa hana gi Jerusalem, ga hagamada belee buni ang gi nia dama agoago
    ala i golo, gei digaula hagalee hagadonu bolo mee tangada i nia dama agoago a
    Christ, digaula gu mmaadagu huoloo i mee.
  taj-taj: शाऊल यरूशलेमरी खमाहेन्‍से थेरी मुबा येशूला चेलागदेदेन छ्‌याम ढिक्‍बारी
    म्‍हाइजी। तर थेनीगदेसे थे येशूला चेला हिन्‍ना भिसी विश्‍वास आतबासे लमा शाऊल म्राङ्सी
    जम्‍मान लोङ्जी।
  avt-avt: Sol kɨnaaiwɨr Damaskas epei ken wit Jerusalem, hɨrak kare kaku kaktike
    mɨt en nises hɨm me Krais. Au, hɨr ap nemtau hɨm mɨrak. Hɨr nɨneinɨk nentar hɨr
    han kitet hɨrak ap kises hɨm me Krais. Hɨr han kitet hɨrak kan kemipɨn kakwenaani
    kakɨr neimɨn hɨr nises Krais hɨrak kakwisi nanɨno wɨnak enuk.
  cbk-cbk: Cuando ya llega ya si Saul na Jerusalem, ya precura le man junto con el
    maga siguidores del Señor, pero ya tene gayot sila miedo cay hende sila ta cree
    que ele deverasan el siguidor di Jesus.
  uig-ARA: سائۇل يېرۇسالېمغا يېتىپ بېرىپ، ئۇ يەردىكى مۇخلىسلارغا قوشۇلماقچى بولدى،
    لېكىن ئۇلارنىڭ ھەممىسى ئۇنىڭ مۇخلىس ئىكەنلىكىگە ئىشەنمەي، ئۇنىڭدىن قورقتى.
  tuf-tuf: 'Saulo Sir chihtá caquir, Damasco bin quinyat, Jerusalén bijacro. Erar
    cur, Jesús chiwa owár chaquin séhw̃ajacro. Eyta cuar éyinat síhw̃ajacro: “Saulo
    Jesús chíwai batro. Is ruhw̃átaro,” síhw̃ajacro. Etar ay wini rehjecro, Saulo
    cahmar.'
  abx-abx: Ngan panakka-na si Saulo si Jerusalem makihuwang iya si mga inadalan ari,
    pero agkataralaw mga iya dimu'an kay ga'i mga iya agtutu'o nga ungod iya inadalan.
  mco-NT: Co Saulo yja'ty jɨm Jerusalén, oy japuyöyɨ̈huaañ je mɨbɨjcpɨdɨjc ajcxy.
    Nidüg'ócɨy anajty ajcxy ooy tzɨgɨɨygɨxy anajty com ca' anajty mɨbɨjccɨxy co je
    Saulo tɨ anajty yjothuimbity.
  bsp-bsp: Ntɛ Sol ɛmbɛrɛ Yerusalɛm mɔ, k’ɛŋsɛp kənɔŋkəlɛnɛ acɛpsɛ a Wəbɛ Yesu darəŋ.
    Mba fəp fəŋc-nesɛ kɔ, ta ŋalaŋ a nkɔn sɔ ɔyɔnɛ wəcɛpsɛ wəka Yesu darəŋ-ɛ.
  kqf-kqf: Laḡannemo Sol Yelusalemmo i tava bi i ḡoe te maso tauwaikaiwata vaitedi
    ai ḡemotidi bi tedi matabudi a naile bi mote ai sumaḡe te tana tauwaikaiwatana
    ḡesauna.
  cpb-NT: Ikanta rareetaawo Saulo Jerusalén-ki, ikowawetaka intsipatapaiyaarime riyotaanewo
    Pinkathari. Iro kantacha osheki ithaawantakari, roshiyakaatzi te ikemisantaperotai
    irirori.
  aon-aon: Douk shakutuni aduk aria nanak um Jerusalem. Nanak aria nakri nini eshesh
    shagipesh Jisas iri shupe atugun. Aria eshesh shanoguguran aria shakri anan douk
    madae nugipesh Jisas uwe, uwok.
  hus-NT-2005: Tam ti na Sawlo ulich Jerusalén, in leꞌnaꞌ ka junkun kʼal an belomtsik;
    por kʼal ejtaltsik tu jikʼnáb abal yab u belnal max jajáꞌ u belomich jeye.
  mig-NT: Te nuu̱ ní najaa̱‑de ñuu̱ Jerusalén, te kuní‑de naketá'an‑de jíín cháa káskuá'a‑ún.
    Ko máá cháa‑ún, ni̱ kayu̱'ú‑de ni̱ ka̱jito‑de Saulo, chi̱ tú ní kákandíja‑de ja̱
    cháa skuá'a kúu Saulo.
  bps-bps: Salu Sol ditù di Dyérusalém. Na di kakelan déén kayean fakuf di dademe
    dad gal mlalò ku Dyisas. Kabay likò ale ku Sol, du man nawala ku là fa kenen faglut.
  mbs-mbs: Pegdateng i Saulo doton te Jerusalem, ibeg din makop diyà te menge otaw
    egpemenal kidoen. Meneng nelemitan dan, so eden dan aw wedà sikandin pemenal ki
    Jesus.
  cme-NT: Baŋ hiiriiye Sol jĩna nelle huoŋgu-na, wuɔ ta bir kã *Yerusalɛmu‑i-na.
    Uŋ kãa ka hi, wuɔ kã Diiloŋ-dũŋ-baamba wulaa. Baa bir yaŋ aa ta ba kãalã-yuɔ.
    Baa sa hũu-ma wuɔ u hũyãa Yesu maama‑i ninsoŋo.
  sus-sus: Sɔlu to siga Darisalamu, a naxa wa bonife Isa fɔxirabirɛe ra, kɔnɔ e birin
    nu gaaxuxi a ya ra. E mu nu laxi a ra xa Isa fɔxirabirɛ nan yati a ra.
  pon-2006: Sohl ahpw kohla Serusalem oh song en tuhwong tohnpadahk ko. Irail ahpw
    sohte men kamehlele me ih emen tohnpadahk, oh re pil inenen masak.
  dad-dad: Sain Sol Jerusalem ile fen, dõ fiya tar geid weim bagu difouf nigin age
    fen. Anĩ ere, idi Sol ĩ dõ fiya tamo taka wõ yen anĩ to momoi de fen, ganan ĩ
    nigin kumĩ den.
  zab-NT: Chi bdzɨny Saulo Jerusalén, rcaazbɨ nidxaab lo de bniety ni reldilaaz Jesucrist.
    Per iratedeb rdxibdeb laab te pur quɨt reldilaaztideb dec né laab agüeldilaazbɨ
    Jesucrist.
  jae-jae: Gêja e gêô lasê Jerusalem jakêsaê gebe êsap ŋacseŋomi tôŋŋa. Tec gêgôm
    elêmê gebe samob têtêc eŋ, sêkêŋ gêwiŋ gebe Jesunê ŋacseŋom teŋ eŋ atom.
  ksd-ksd: Ba i tar pot aro Ierusalem, i nuk ia ba na ki pire ra tarai na vartovo,
    ma diat par dia burutue ke, tago pa dia kapupi ia ba ia bula ra tutana na vartovo.
  msm-NT: Pagtidow ni Saulo diya to Jerusalem, migduguk sikandin to mgo magtutuu ki
    Jesus su og-agpot podom, di tibo nangkahaedok kandin. Wada sikandan tuu no migpasakup
    on si Saulo ki Jesus.
  myk-myk: Lee kadugo na a Sɔli di gari Zheruzalɛmu ni. Ba wʼa nɔ wà wɛ, na ganha
    na giin wu binnɛ ni kalaapiire ti ni. Ga pu bɛɛri bi fyagi wu na, bani pu bi dà
    li na can na na Sɔli bɛ wu ɲɛ Yesu wo kalaapire la wɛ.
  sbe-sbe: Saulo ye lage Yelusalema na ye kaipate bena ye lusae tauhemuliwatani wa
    udiyedi, iyamo se matausei matawuwuna ede nige se kawamamohoiyei meta iya tauhemuliwatani
    hesau.
  mcr-mcr: Qänakndaŋi, Soli iqu, Jerusälemä iu ätimäuqe, iqu ämaqä Jisasi Iquenyqä
    quuvqä heqiyqä iquatä, aquvä anä qämbŋqä imäkmiŋqe. Iqu iiŋä itqätaŋga, iqua,
    “Iqu quuvqä eqiyqiyä” tqaŋgä äwiyäpiyä-qe, eeqänäŋi, “Quaŋgiqä” kŋuä vqaŋgi, iquenyqä
    zä imiŋuwi.
  cux-NT: Taachi ndaā Saulo na yáāⁿ Jerusalén neⁿ'e sa nduuvidaama sa ndúúcū 'iiⁿ'yāⁿ
    s'eeⁿ chi i'téénu yā Cristo. Nducyáácá yā ní 'va'a yā saⁿ'ā ti nguɛ́ɛ́ i'téénu
    yā chi i'teenu saⁿ'ā miiⁿ.
  tur-YTC: Saul Yeruşalem’e varınca öğrencilerin arasına katılmaya çalıştı. Ama hepsi
    ondan korkuyor ve onun bir öğrenci olduğuna inanmıyordu.
  san-ITR: tataH paraM shaulo yirUshAlamaM gatvA shiShyagaNena sArddhaM sthAtum aihat,
    kintu sarvve tasmAdabibhayuH sa shiShya iti cha na pratyayan|
  bel-N: Прыйшоўшы ж у Ерусалім, Саўл спрабаваў прыстаць да вучняў, і ўсе баяліся
    яго, ня верачы, што ён — вучань.
  sch-sch: Hanchu Saul hah Jerusalema a sea, ruoisingei inloppui rang a bôka, hannirese
    anni han ruoisi ani sa ti iem mak ngeia, anrêngin achiin an chia.
  mic-MIQNT: Na nige' Sol apaja'sit Selusalemg aq wejo'tg wijitgweiwan Se'sus unaqapemg.
    Pas'g na mo negmow getlams'tua'tigul ugjit Solal 'gtlams'tasilin aq jipaqitelma'titl.
  huu-NT: Jerusalémo naimɨe jaide. Naimɨe ria, creyentiaɨna nabaiacade; ia naimɨena
    jacɨruitɨmacɨ. Creyentena naimɨe jaillana ɨɨnoñedɨmacɨ.
  jiv-NT: Tura Sauru Jerusaréṉnum jeá Yus-shuarja̱i̱ iruntrattsa wakerimiayi túrasha
    niṉkia ashamiarmiayi. Sáurusha nekas Yus-shuar ajaschaiti tusar ashamiarmiayi.
  otm-NT: Nu'bʉ mí zøm bʉ Jerusalén ra Saulo, mim bɛ̨ni gue xtín 'yohʉ yʉ 'yɛ̨c'yɛi.
    Pɛ nu'ʉ mín su'ʉ nɛ him mi ɛ̨c'yɛi gue ra 'yɛ̨c'yɛi ra Saulo.
  dah-dah: Be, Sol gobe Damaskus tubul teŋ Yerusalem mulgaŋ heŋ kuriŋ. Kuŋ forok yeŋbe
    Yesu niŋ dufaymiŋ saŋiŋ irtiŋ mar gor hinhan goyen daha mat kura awalik yirmewoŋ
    yeŋ kurut yeŋ hinhin. Gega mel gobe Sol Yesu niŋ dufaymiŋ tareŋ iryiŋ goyen fudinde
    yeŋ ma nurdeb tumŋaŋ yeŋ ge kafura hamiŋ.
  tnk-tnk: Sol revən fwe Jerusalem. Nəpɨn rapirapw fwe ikɨn, raməmwur mə tuhousəsɨmwɨn
    pəri irəha nərmama me səvəi Iesu. Mətə irəha pam kamhəhekɨr i, mhəpwəh nɨniien
    nɨpərhienien irə mə in iərmama riti səvəi Iesu.
  kpr-kpr: 'Saul nu Iesu da ambo jimbide tatari dae sedo, ira Jerusalem buvurutusira
    avata, nu Iesu da ambo jimbikena usira ava, ne jo tumondae useri. Ainda tuka mo:
    nu giti nemokena fakarago edo ghusira ava sedo, ne nundae oju useri.'
  san-IAS: tataḥ paraṁ śaulo yirūśālamaṁ gatvā śiṣyagaṇena sārddhaṁ sthātum aihat,
    kintu sarvve tasmādabibhayuḥ sa śiṣya iti ca na pratyayan|
  nho-nho: Saul ni hano ki Jerusalem no mee ma ki heheuna ia hakapaa ma naa disaipol.
    Tevana iaa naa disaipol raa ni mattaku i aa ia, i laatou ni mannatu maa Saul seai
    se tama e lotu maaoni.
  gym-NT: Abti Saulo nikani nebeta Jerusalén angwane, nitre tödekaka Jesubti, ben
    Saulo tö namani ja getai. Akwa ni jökrä btä niara jürä namani, ñobtä ñan angwane
    Saulokwe Jesu kani ngäbti arato, ye abko ñan namani nebe era kräke, aisete kä
    jürä namani btätre.
  azg-NT: Ndoꞌ xjen na tueeꞌ ntcüeꞌ Saulo Jerusalén, ninꞌquitsitjonꞌhin yo nnꞌan na
    vantyja nꞌonhan Jesús. Majoꞌ tsoñꞌen nanꞌñeen ncyaahan jon, min tyiꞌninꞌcantyja
    nꞌonhan na conduihin tsꞌan na vantyja tsꞌon Jesús.
  bhd-bhd: ज़ैखन शाऊल यरूशलेम नगरे मां पुज़ो त तैनी चेलन सेइं मिलनेरो इंतज़ाम कियो,
    पन सब तैस करां डरते थी कि तै भी चेलोए।
  too-NT: Lā' Saulo a'lh nac Jerusalén lā' ixcātā'tanūcu'tun huan tā'timīn a'ntza'.
    Lā' xlaca'n ixtajicua'ni'. Tū' ta'a'ka'ī'lh que xla' ixkalhlaka'ī'nī't.
  ind-AYT: Ketika Saulus tiba di Yerusalem, ia mencoba untuk bergabung dengan para
    murid. Akan tetapi, mereka semua takut kepadanya karena tidak percaya bahwa ia
    adalah murid.
  cjo-NT: Ari rareetapaaka Jerojareeki. Ikowawitaka itsipateeyapaeyaarinimi aapatziyariri
    Jesoshi, omaanta ithaawanteeyawakarini. Iitakashiwitakari tee raapatziyari Jesoshi.
  nsn-nsn: Tar binaka ke lameon i Jerusalem, inggono ke uedanga tar uataguin tasir
    tamatang uakuakeluk, bo gisina puk ka siokor sokoro tatanon, kara hik pah ra tagorong
    mana tatanono pare, inggono ke tamatang tagorong mana pono tang Iesu.
  san-DEV: ततः परं शौलो यिरूशालमं गत्वा शिष्यगणेन सार्द्धं स्थातुम् ऐहत्, किन्तु सर्व्वे
    तस्मादबिभयुः स शिष्य इति च न प्रत्ययन्।
  tna-NT: Da su beju Saulo Jerusalén ejude su putibana. Dapia jei eputani cuana neje
    jadhitatija pudhaana. Iyubatana huecuana putsu, mue jadhitati putana huecuana,
    Saulo jaturucatiana aimue jei aja mahue atana huecuana putsu.
  lid-lid: Na len Sol eme Jerusalem badeh, iy anya kili hawe oro lau ta Jises, arile
    oro mari anoh iy. Ma oro atehei budon anya iy badeh, ndramak badu hawe oro bwe.
  wim-wim: Nil Saul.an aak Damascus anpalan iiy, Jerusalem aakanakan. Nil kaangk thanttang
    angan wunow, ngurp Jesus.antam wiy al-alantangana, than aak Jerusalem.ang angan
    wunina. Thananiya winynyang moꞌin nungantam, than puth ngaantam-ngeeyin nunang
    nil ngurp Jesus.antam keꞌ yaꞌant ee! Thanan ngaantam-ngeeyin nil yaan nath wik
    uuyamana nil keꞌ kan-kanam yimanangan ngurp Jesus.antamana.
  zga-M: Nu Savuli vuafikhe khu Yelusalemu, akhagela ukwii lungana vakongi lakhini
    valukhudwada savalukhukela ukhuta vape ikongi.
  yom-yom: Bu katula ku Yelusalemi, wutomba fubakana ayi minlonguki, vayi baboso bammona
    tsisi. Bila basia kikinina ko ti weka nlonguki.
  san-SIN: තතඃ පරං ශෞලෝ යිරූශාලමං ගත්වා ශිෂ්‍යගණේන සාර්ද්ධං ස්ථාතුම් ඓහත්, කින්තු
    සර්ව්වේ තස්මාදබිභයුඃ ස ශිෂ්‍ය ඉති ච න ප්‍රත්‍යයන්|
  yut-yut: Don Sol Jerusalem kɨŋek Yesu nandaŋ gadaŋ ɨmgwit amɨn kabɨkon saŋbek do
    kɨgɨt. Mani nandaŋ gadat amɨn notnin kɨnda yaŋ dɨma nandaŋ ɨmgwit, do kɨsi morap
    da kaŋ pasalgwit.
  grc-BYZ: Παραγενόμενος δὲ ὁ Σαῦλος εἰς Ἱερουσαλὴμ ἐπειρᾶτο κολλᾶσθαι τοῖς μαθηταῖς·
    καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶ μαθητής.
  cpc-NT: Ikanta jariitaa Saulo Jerusalén-ki, ikowawitaka intsipatapaiyaarimi jiyotaani
    Pinkathari. Iro kantacha owanaa ithaawantakari, jiñaajaantzi tii ikimisantapirotai
    irirori.
  nhg-NT: Cuöc Saulo oaseto pa Jerusalén oquenec mosentlölis ca inu creyentes. Innochtie
    omajcömejque porque oquepensörojque que Saulo amo de melöhuac creyente oyeya.
  nya-nya: Saulo atafika ku Yerusalemu, anayesetsa kulowa mʼgulu la ophunzira koma
    onse anamuopa chifukwa sanakhulupirire kuti anali wophunziradi.
  ngu-NT: Ijcuac Saulo oajsic ne Jerusalén, quichihuaya canica para nosentlalis inhuan
    on tlaneltocaquej, pero nochimej quimacasiyaj pampa xquineltocayaj tla yejhua
    no yotlaneltocac itech Jesús.
  kup-kup: Tahapuh Sol Zerusalem zeitak sat pi Iesuz homeo badae batat heh-porinañ
    honeo ravapan hat tahan paru pimaz ñaihet tat epat nae nap mañah, “Evo, pi Iesuz
    homeo badae navat, oñ moreg tat dari avapanez ok tamah.” Pot paru hah.
  jid-jid: Niwa a ye ri ni Urishilima, Shawulu anata ri nha ni mirko bi hu'a, ama
    wawu mba ba kluu, nda na kpanyme ndi wawu ngame a vrenko wuhu na.
  wmw-wmw: Saulu paafikire Yerusalemu, kayerera kusanganyika na wanafunzi wa Insa.
    Fala piya ware wakimopa, awakamini kuwa iye kweli-kwelini mwanafunzi.
  gmv-GGM: Sawuley Yerusalame yiidi ammanizaytara wallakettana koyin isti izi tumu
    ammanizade gididayssa ammanetoontta gish izas babbida.
  ssg-ssg: Taen Sol tahia haniwa Jerusalem, i tohongi hukuma hani kapi teka kahikahi
    Jises tuahe lato hatesol mamata i nake lato kum soh ka i tin tel kahikahi Jises.
  zpo-NT: Nu gorna lee Saulo mzhin Jerusalén, nzhekla xaa ngzhaal xaa kwaan re xaa
    Jesús; per lee re xaa ne nzheb ne xaa, nel nanlet xaa krer lee xaa nak tub xaa
    Jesús.
  poy-poy: Sauli pakasokiti Yerusalemu kajeriti kuliwunga na walii wafundwa. Kumbiti
    woseri wamtiriti, waweziti ndiri kujimira handa yomberi kaweriti ntumintumi.
  qwh-NT: Jerusalenman chärirnam, Sauloqa imanopapis tïrarqan tsecho creyicoqcunawan
    juntaquëta. Peru llapancunam mantsayarqan, porqui manam creyiyarqantsu pepis Jesusman
    creyicoqna canqanta.
  gaw-gaw: Aria Saul nug oiyaya, Jerusalem uḵa, nug danab Jesusnu oolagp̱a genab doop̱ig
    amu, nug ag ele oh daaglagnu heum amge ag oh nug baḏidp̱ig. Aḏinu? Ag nug oo eḏue,
    Jesusnu oop̱a genab doyom amu, ag amu oolagp̱a genab ii doop̱ig.
  nca-nca: Asa Sol Yerusalem oro Yesu koro iŋo-iŋo rewero unindoya kopowero yero iŋaró.
    Quko uni ŋundo sasaro tero eneko iŋo-iŋo rewero uni ka tunoqaró ŋuro kama iŋaŋgurí.
  zpz-NTPP: Na ornu Saulo briy Jerusaleeng, bicy peey nu ñgyac nuy de mbecy nu ricy
    cup consuel lo Crisht, tees wancheña lagy dey nu ricy cup yu consuel lom, nunu
    rdzib dela dey loy.
  mkj-mkj: Saul inla Jerusalem apel jong in pwilihla sohnpadahkkok. Irai johpwa nimen
    kamehlele pwa ih ne wiahla emen sohnpadahk, irai ohroj inenin mijik ih.
  zac-NT: Iurë bëdchini Saulo Jerusalén, guc ldúꞌiꞌ niagdzáꞌguiꞌ ladi ra shmënë Jesús
    perë grë rall rdzëbë rall Saulo purquë gáꞌadiꞌi tsaldí lduꞌu rall de quë Saulo
    hia bëabrí ldúꞌull, de quë bëáquëll shmënë Jesús.
  kyg-kyg: Soloꞌa Yulusalemu taonifiꞌmo Yesu geꞌamo neꞌafiya vayaꞌeꞌmo magokepi aliꞌa
    anupa huꞌa maisayafeꞌmo eꞌniyaꞌmonanafa agaefeꞌmo Kalaisi geꞌamo noꞌafiya vekamo
    maiꞌniye, huꞌa apakesa afiꞌnayaꞌmofeꞌmo agaefeꞌmo koliꞌamo huꞌnae.
  kmk-kmk: Kaysan si Saulo utdin Jerusalem ot dumatong man pinadas na un maibuḻun
    okyan sidat manuttuwa’t di. Yoong adi da tuttuwaon un osaon un manuttuwa ot kummimut
    da’l losan kan siya.
  cao-NT: Jatsi Jerusalén qui cahëhax tsi quiha Jerusalén ca chahahuacanaibo qui Pablo
    riicasniquë. Jama, ja qui ja raquëcaniquë. Chahahuahai ca ja iqui ca ja quëscahuayamacani
    quiha.
  bbr-bbr: Sol Jerusalem mena potomara, karauk Jisas nukan tamareäwon roat pak tururaun
    potowon. Utianik, kiro roat ak erekapu ko aparmana, iminein. Akan ronkat ko sätäura
    äiein. Iminemoi, kon ämän akan woiakas epar mau wa.
  inb-inb: Jeru­salén pui­bluma chaiag­ris­paka, Saulo muna­kurka, Jesus­wa tukus­ka­kuna­wa
    sug­lla­pi kan­ga­pa. Chasa muna­kug­pipas, tukui­kuna pai­ta mancha­na­kurka.
    Saulo mani­ma Jesus­wa tukuska kagta iuia­na­kurka.
  hrv-hrv: 'Kad je Savao došao u Jeruzalem, gledao se pridružiti učenicima, ali ga
    se svi bojahu: nisu vjerovali da je učenik.'
  box-NT: O Soole wà vaá dɔ̃n ho Zeruzalɛɛmu, ó o wi ò o zo ɓa nì-kenínia tĩ́ahṹ,
    ká ɓa ɓúenɓúen màhã́ zã́na a lé bìo ɓa yí láa mu yi le o lée nì-kenínii
    binbirì.
  ote-NT: Nu mi zønga ra cu Saulo Jerusale mi nehma̱ꞌa̱ da muntsꞌiui ya gamfri, pe
    nuꞌʉ́ mi tsu ngueꞌa̱ himi camfriꞌʉ gue nuꞌá̱ ya mi ꞌnara gamfri.
  wnu-wnu: Sol ende ba ag bigari Yerusalem ite irab Yisas wonou yurau eng wurinob
    erogori Yisas sarau oboun qamb ebeter ego wuri qomon qoan at qib igoar eng ende
    igo inmurimausi at iningaramb aba qamb wot yariamirei.
  zam-NT: Co'se' mzin Saul le'n ciuda Jerusalén, mblya's Saul thidte nqueltàa Saul
    con mèn co' ndxela's loo Crist. Per ryete mèna mzyeb tac indxela'ste mèna le'
    Saul, lìcque', ngola'sle' loo cón che'n Crist, ne.
  zyp-NT: Jerusalem khuapui cawh a va phah tihtah Zisu a hningzuitu sahlo kha a pakong
    pawtah a pachia, canghrasala ma tlaw vytei takhei ama cawh a hningzuitu hmuisui
    a cangpaw khah aa zing lynah cawtah aa ci ngetei.
  sey-NT: Deꞌhue jëasiquëpi Jerusalénna Saulopi ti̱ꞌani Jesure yeꞌyecohuaꞌi ja̱ꞌre
    co̱ni pasiꞌi caquë yoꞌoquëna, ja̱ohuaꞌipi sehuomaꞌquë api cuasajë i̱te caꞌrahuë.
  nvm-nvm: Areme e Sor fu va Jerusarem ijia kekome e Jesuon vuak faivo ijin biediame
    buna okrega e Jesuon vuak faivo iji buka juin. Ijefuon maiji e Sor fu Jesuon vuak
    faimo be renma iji buba vierafen. Regavo e Banabasri ro kekome Sor afeme abe e
    afasor iji miame vuak izeg E Bomana fu Sor kuardainma ijiga izeg Sor fu E Bomana
    iji gainma ijigam izeg Sor fu Jesuon vuak gigikin fu e Damaskasko iji kuardiainma
    iji abe kuardiain. Ijefuon Sor fu ar Jerusarem ijia oknum Jesuon vuak iji darokma
    kuardiaoin. Sor fu ijegrejknum vo e Jius iji bu e Grikbuon isama ijia kuaiknum
    dab mafaivo iji kuaim amaren. Regavo e iji bu uri fu kanakrejga e Jesuon vuak
    faivo iji bu game uri Sor afem ar Sesaria ijia useme kuava fu una ar Tasas ijia
    vain.
  mps-mps: Te Sol Jerusalemba sabolali. Tama tede agai homugo Jisasgo po wali pabo
    hani dali sisinai hagede yali. Tiali goli augwaligo agade wi mu yali. Augwaligo
    te homu yali, ‘Te bidi agai Jisas wali pabo bidi mu menio,’ te homu yali.
  pab-NT: Hatyaoseta Saulo xane Jerusalém xeta hoka kasani Jesus koamaniya tyaoniterenae
    kakoa haxawalita tyaona aokowita. Xakore hoka tyotyaha mairahitaha, maisa tyakekoreha
    Jesus xema maniya enawenane hoka.
  llg-llg: Basa boe ma, Saulus ana laꞌo neni Yerusalem neu. Losa ele, boe ma ana soꞌba
    neu nakabubua no Lamatuak Yesus hataholi nala. Tehuu basa sala biin, te laehetuk
    kaꞌda ana taok aon leo hataholi kamahelek fo mana tungga Yesus. Tehuu basa ndia,
    bei fo ana humu nasafali sala.
  kyf-kyf: Sɔlʋ nynia -Zeluzalɛmʋ nɩ, 'ɩn ɔ yia -Zezuu 'bɩnɔnya lʋbhobhoe layla. -Maa
    weee yia ɔ sɔsʋe bhli. Wa 'yabhlo 'nɩ we dlɩ 'wʋdɩ nɩɩ, Sɔlʋ mɩ -Zezuu 'bɩnɔnyɔ
    nya.
  tpi-tpi: Bihain Sol i go long Jerusalem, na em i laik bung wantaim ol disaipel.
    Tasol olgeta ol i pret long em, na ol i no bilip olsem em i bin kamap disaipel.
  mih-NT: Cuahan ra Saulo ñuu Jerusalén. I cuñi ra sa cua ndutahan ra sihin ñiyɨvɨ
    sino iñi sii ra Jesús yucuan, zoco yuhu xaan ñu sii ra. Ñá sino iñi ñu sa cua
    cundyico ra sii ra Jesús sa ndisa cuii.
  qvh-NT: Saypita Jerusalenman Saulo chaycur Jesucristuta chasquicogcunawan shuntacayta
    munargan. Shuntacayta munaptinpis manami criyiyargansu Jesusman yäracushganta.
    Saymi paywan shuntacayta mansariyargan.
  kms-kms: Otiwo Sol Jerusalem nandi, ni Jisas ningg wute aye te ane irepene mikur
    yembe mand ningg nari. Pudi wute buagi ni wune rimbig, di ni riri ni Jisas ningg
    wuti nganye segi ye, ni wuti aye bu.
  agn-agn: Dayon ang napaning si Saulo ong Jerusalem. Pagakabot na don, galiliag din
    tanandiang mimbeng ong mga pamagsimet-simet ang mga sinagpan tang Gino. Piro geldan
    tanira ong ni Saulo tenged indi tanira mamagparet ang si Saulo nagpasakep da ong
    ni Jesus.
  nhi-NT: Ihcuac Saulo oahsito Jerusalén, ocniquia quinmonilos in tlaniltocanih, pero
    nochtin ocmouilayah, uan amo ocniltoquilayah max yeh noiuqui tlaniltocani.
  ttc-NT: Ya ma pon Jerusalen, tetz tgan tuq tzan tok xhchimo' tib' kyuky'i kye a'e'
    aj nkye'okslan tuq ti'j Jesus, per kyaqil kyetz b'an nkyexob' tuq ti'j tzan tpaj
    k'onti'l tuq nkyoksla' qa tetz ojetq tz'okslan.
  dan-1931: Men da han kom til Jerusalem, forsøgte han at holde sig til Disciplene;
    men de frygtede alle for ham, da de ikke troede, at han var en Discipel.
  kwj-kwj: Wosiwani Jerusalem ko tokwe ri ini Jisas ni sirinandau hima lenga funda
    wu wau ki ri iwani wunu rini ni ya wu aki. Wunu ete wu hambwaro, rini Jisas ni
    sirinandau hima, mina.
  vie-OVCB: Sau-lơ về Giê-ru-sa-lem, cố gắng kết thân với các tín hữu, nhưng họ đều
    sợ ông, nghi ngờ ông không thật lòng tin Chúa.
  kze-kze: Sóro Yérúsaremu-naopa'a kweémena kwéna séna Ísuna aampa'á kwégowaise koménae'a
    kúne súwasa miwí sésa Ísun-aai íma ísaraiwai kampar-áímbá kwésiye sésa kwenáároi
    inkáísúwana
  mpj-mpj: Juulpa Jarujalumkarti yanu, Jiijajmili walyjakarti-jananya yanu, nyinaraku-jananya.
    Nyanguya ngurlurringu pungkujaku-jananya, Juulpaya pakikajal karanu. Kulirnuya,
    “Wiya palunyara Jiijajku walyja, mayitpi-lanya pungkukijalu.”
  lbk-lbk: Isnan inomchanan Saulo id Jerusalem, laychena ay maitapi isnan cheycha'y
    disipolos, nay met achi omegyat cha am-in ken siya tay ad-icha patiyen ay nenfalin
    et siya ay ib-acha ay disipolos.
  mto-NT: Ku veꞌe je̱ Saulo jye̱ꞌy je̱m Jerusalén, jyama̱a̱tnayꞌamokavaajnju̱du tseꞌe
    je̱ jaanchjaꞌvivata̱jkta; ax tsa̱ꞌkidu tseꞌe nu̱jomda ku̱x kaꞌa veꞌe du̱jaanchjávada
    je̱ts jyaanchjaꞌvinup je̱ꞌe̱ veꞌe je̱ Jesús.
  bzh-bzh: Saulus yah meya betöḳ yah Yerusalem, lom vonġin bë losho Yesu yi hur
    demedo jevuh ti, rëḳ deneggöneng in yi, in kwaj nevo bë su Yesu yi hur maluh
    yi yönon rë.
  guj-2017: શાઉલે યરુશાલેમમાં આવ્યા પછી શિષ્યોની સાથે ભળી જવાની કોશિશ કરી, પણ તેઓ
    બધા તેનાથી બીતા હતા, કેમ કે તે શિષ્ય છે એવું તેઓ માનતા નહોતા.
  jvn-NT: Saulus terus lunga nang kuta Yérusalèm arep ngumpul karo murid-muridé Gusti
    Yésus sing nang kono. Nanging murid-murid mau ora pada ngandel nèk Saulus kuwi
    wis dadi muridé Gusti Yésus tenan. Wong-wong pada wedi.
  byr-byr: Anga Jeruzaalemɨna Solɨ yɨꞌmavaawɨna yaka yawɨꞌna “Naangere mɨdɨdɨvɨsarajɨ
    yeꞌmwannamwalaana!” Yawɨꞌna yaka yaamɨjɨ yɨna kyaꞌ, aawano. Kumɨ “Solɨ mɨdɨdelyɨ,”
    yawɨꞌna myeva yuyara lɨka yɨna kyeꞌ Solɨjɨ myeꞌmwannamwaalyɨ yeꞌ.
  ian-ian: Sol Jerusalemba yiga Jisasna mbaapma nɨmbonala tɨvat wandɨ. Ndɨ kat vaaka
    kai wandi. Ndɨ nɨna mbaapma nyan ana ndɨ waa yelavɨtndi.
  hun-hun: Mikor pedig Saul Jeruzsálembe ment, próbált a tanítványokhoz csatlakozni,
    de mindnyájan féltek tőle, mert nem hitték, hogy tanítvány.
  mcf-NT: Budanec Saudo Edusaden yacno nidoash Esus tantiaquidobëd tabadnuesho isash,
    Saudon mua uaquin ëbi bednushe quiash dacuëdcuededpanëdash aido.
  kjs-kjs: Sol Jerusalem su-para puma disaipel alinu raapu pirulalo pisa. Go pisa
    pare nimumi nipu Gote-na disaipel ali diana kone suma paala komisimi.
  mni-mni: Saul-na Jerusalem-da laklabada, mahakna thajabasingga tinnajanaba hotnarammi
    adubu mahak tung-inba ama oire haiba makhoina thajadaduna makhoi pumnamakna mahakpu
    kirammi.
  yad-NT: Jadchiy ji̱ta saya̱da Sávurubay Jerusarí̱muju̱, jasiy sani̱charu̱yada ruusa̱ju̱
    Jesúsmu tuva̱chuvay. Ne jaryi nta rivya̱taru̱yada yisa̱ju̱ni̱, ne ru̱taryu̱yada
    nta si̱tenu Jesúsmu tuva̱chu̱ dañi̱.
  mxb-NT: Dá tá ni̱ saa̱ Saulo ñoo Jerusalén, dá ni̱ kaꞌán ná nakiꞌin táꞌan na xíꞌín
    na̱ kúú kuendá Jesús ndéi ñoó. Tído ndidaá vá ná yuꞌú xiní ñaá, chi̱ ko̱ kándía
    na ña̱ miía̱n ndaa̱ ni̱ nduu Saulo kuendá Jesús.
  pon-2006A: Sohl ahpw kohla Serusalem oh song en tuhwong tohnpadahk ko. Irail ahpw
    sohte men kamehlele me ih emen tohnpadahk, oh re pil inenen masak.
  maq-NT: Hya xi camá ne, xi cafehe Saulo ngajan Jerusalén ne, meje cjue sahmitangun
    me cojo xuta ladu rë Jesús. Peru yëjë ni xuta xi cuacun jan ne, jemu tsacjun me
    Saulo. Macjaain rë me xi hacuaha xuta ladu rë Jesús camá me.
  hto-hto: Saulo Jerusalemo dúcɨillano, Juzíñamuimo ɨ́ɨnotɨnori gaɨríacade, mei íadɨ
    nana afémɨena jacɨ́ruitiaɨoɨ. Afémɨe ɨ́ɨnogafuena naɨ jeire oñédiaɨoɨ.
  por-BRBSL: Quando Saulo chegou a Jerusalém, ele tentou se juntar aos discípulos;
    mas todos tinham medo dele, não acreditando que fosse um discípulo.
  ces-NKB: Když tedy Saul přišel do Jeruzaléma, pokoušel se připojit k učedníkům,
    ale všichni se ho báli, protože nevěřili, že je učedník.
  cui-cui: Poxonae Saulo Jerusalén tomaratha patopa bepa bequein barʉ nacaetutei Jesús
    pejume cowʉntsiwichi tatsi, ichitha barapomonae Saulo cunuwatsi tsipei nanta xeina
    xua Saulo jopa xapain Jesús pejume cowʉntsiwichi jiwana tatsi.
  boj-2014: Bunuqna Sol a walwelosiqa Jerusalem di brantosiq tamo uŋgasari Yesus dauryoqneb
    qaji naŋgoq gilsiqa minjrej, “E niŋgi koba na Qotei aqa wau ojqom.” Degsi minjrnaqa
    naŋgi a ulaiyosib saidyeb. Di kiyaqa? A Yesus dauryoqnej di naŋgi poinjrosai deqa.
  eng-OEBUS: On his arrival in Jerusalem, Saul attempted to join the disciples, but
    they were all afraid of him, as they did not believe that he was really a disciple.
  eri-eri: Iinga gainga Sol no Jerusalem goidu bona, no disaipel bagu komowei nomo
    bona onowai. Ono wainga nere oruwanga umuge tuwane, nere no disaipel heigai waha
    bode huwanyanege ngalenga wegu uwa.
  aly-aly: Saul alhek apmer Jerusalem-warl. Saul ra ilkelhenh angkakert ikwer-rnem-warl
    pweytirretyek. Rernem ikwerety aterirrekarl, ikwer irrpelthirrek, rarl ikwer-rnem
    ilelhek, ra Jesus-kenh kwertengerl anenh.
  wiu-wiu: Nitaneyake Solo Yerusaleme take pokome Yesuno agale yakoa motane yene-pala
    lipuademe wili toa mekale peyame i agopa Yesuno agale yakoa motokago mena wa piti
    motekete one wakeneya.
  swe-swe: När Saulus kom till Jerusalem försökte han ansluta sig till lärjungarna.
    Men alla var rädda för honom, eftersom de inte trodde att han var en lärjunge.
  cth-cth: Sawl ni Jerusalem a pha navah, a hnukkâbangnaw koe huiko hanlah a panki
    eiteh a yuem awh hoeh dawkvah a taki awh.
  mti-mti: Sauru Jerusarem uwanewa, me Iesu aigowaiwa intum atan oya ageyau ane, megara
    mu den anotumat aya me aigowawa, sira mu a aya.
  pad-NT: Hari. Oniaroa, ajihi'aha ada Saulo, Jerusaléa okha'aha. Kaikahina vani Jesus
    vaipohihava abono vakadiania hojana-ra nofi'aha. Ni-vanofiki vakadiania hojana.
    Saulo-ra vifinivini hiki Jesus vaipohihava abono hina vakajari'davini.
  twi-twi: Saulo kɔɔ Yerusalem no, ɔpɛɛ sɛ ɔde ne ho kɔbɔ asuafo no ho nanso wosuroo
    no, efisɛ na wonnye nni sɛ wasakra abɛyɛ osuani.
  hlt-hlt: Jerusalem la a pawk vaengah hnukbang rhoek taengah kap ham a noemcai hatah
    anih te boeih a rhih uh. Hnukbang ni tila tangnah uh pawh.
  tbz-SIM: Kɛ̀ Sɔɔrii tuɔkɛ Sedisɑdɛmmu kɛ́ndɔ́ kɛ́wɛ̃nnɛ́nɛ̀ Yesu kɔbɛ, kɛ̀ bɛ̀ nhò
    dé, bɛ̀ í ntɑ̃́ kɛ dò nhò mɛ̀nkɛ cɔutɛ́ Yesu.
  san-GUJ: તતઃ પરં શૌલો યિરૂશાલમં ગત્વા શિષ્યગણેન સાર્દ્ધં સ્થાતુમ્ ઐહત્, કિન્તુ સર્વ્વે
    તસ્માદબિભયુઃ સ શિષ્ય ઇતિ ચ ન પ્રત્યયન્|
  amx-amx: Saul rang Jerusalem-warn angkep alpek. Rang ahentj-anek, nakenh-nakenh
    map-warn nyent-irretjeh. Nakenh-nakenh map-anem Saul kwereng ater-irrek. Inang
    kaltj kwer anek, rang ahangerr atwenh-atwenh anekarl wart.
  ake-NT: Surusiran pona Saarʉ epa'kasa' a'tai, Sises poitorʉ rʉ'san tonpa pe kuru
    enapai iyesi'pʉ, e'tane tu'kan kon enari'nʉmʉ'pʉ ipɨ', “I'napai rɨ pe' ken Sises
    apurɨnin pe iyenasa'?” tukai'.
  qvn-NT: Chaypitam Jerusalenman nä chrarur Sauloga, Jesusman yupachicugcunawan gotucayta
