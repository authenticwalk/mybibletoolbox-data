verse: ACT.009.026
translations:
  kpx-kpx: Detitisi tialeu Dielusalemae velemai isiviale Iesu esemuhi igaetoai ui.
    Isito keau vabulahai huhuai avoe, “Ata kou no lobogeveike au ko vama. Keu Iesu
    esemu seleve holioholinu.”
  okv-H: Eto Saul na Jerusalem jo ta pambuto Iesu ta ambotani mamahu amiga vahaita
    asi uje ena rate Saul amo ambotani mane ke eto joru eto uje ae ea.
  tbo-tbo: Saulo i gunawileya u Yelusalem po i ileta ipa Yesu tu wotagona u hinehi
    ina lui, ma tamogi ega hita witumaganeya naka tauna Yesu tu wotagona gehouna.
    Ma gasi Saulona hi matouteya.
  mal-C: ജെറുശലേമിൽ എത്തിയ ശൗൽ ക്രിസ്തുശിഷ്യന്മാരോടു ചേരാൻ ശ്രമിച്ചു. എന്നാൽ, ശൗൽ
    ഒരു യഥാർഥ ശിഷ്യനാണെന്ന് വിശ്വസിക്കാനാകാതെ അവർ അദ്ദേഹത്തെ ഭയപ്പെട്ടു.
  grc-SR: Παραγενόμενος δὲ ⸋ὁ Σαῦλος⸌ ⸂ἐν⸃ Ἱερουσαλήμ, ⸂2ἐπειρᾶτο⸃ κολλᾶσθαι τοῖς
    μαθηταῖς· καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶν μαθητής.
  bgc-bgc: यरुशलेम नगर म्ह पोहचकै शाऊल नै चेल्यां कै गेल्या मिल जाण की कोशिश करी,
    पर सारे उसतै डरै थे, क्यूँके उननै बिश्वास कोनी होवै था, के वो भी चेल्ला सै।
  khz-khz: Saulo Ierusalemai evekwarato aonai gena ririwa Iesu gekwalanaawai talimara
    ria pia tanu-kou, na ira maparara na gekali-veniato, kwalana ati gevega-taunataunaawai,
    ia taunatauna Iesu gena melo.
  deu-TKW: Als er aber nach Jerusalem gelangt war, versuchte er sich den Jüngern anzuschließen;
    und alle fürchteten sich vor ihm, da sie nicht glaubten, daß er ein Jünger sei.
  zsr-NT: Catiꞌ budxinëꞌ Saulo Jerusalén, guꞌnnëꞌ tsjenëꞌ tsazxö́n bönniꞌ niꞌ taꞌyejlëꞌë
    Cristo, san gládxinëꞌ lëꞌ yúguꞌtëꞌ, le cutaꞌyejlëꞌë rejlëꞌë Cristo Saulo naꞌ.
  lin-lin: Tango Saulo akomaki na Yelusalemi, amekaki kosangana na bayekoli, kasi
    bango nyonso bazalaki kobanga ye, pamba te bazalaki penza kondima te ete akomi
    penza moyekoli.
  hns-NT: Tab djab oe Jeroesaalem me pahoetjal, tab maangies hoewa ke tjela log se
    miele. Bakie oelog na bieswaas kar sakat raha kie oe Jiesoe ke tjela hoi gail
    hai. Ohie se oelog ose doer rahat raha.
  noa-E: Mag mawia deeu Jerusalén phöbör ee barbaimaawai aig chi ʉ̈kha durrum khʉʉn
    dʉ̈i khapeerkham iigjeejim aajem, ich Sauloou. Mamʉ thumaam khʉʉnau i ögkhaajeejim
    anaabá, agtha ʉ̈khaba simta sĩi amach khũguraagta mag nʉrrʉmpii awi.
  eng-EMTV: Now when Saul arrived in Jerusalem, he tried to join himself to the disciples;
    but they all were afraid of him, not believing that he was a disciple.
  mib-NT: Te nuū ní najinū de ñuu Jerusalén, te cúní de najnáhan de jíín tée cácandíje.
    Te ni cayūhu tée un ní cajito de Saulo, chi tu ní cácandíje de jeē ní nduu Saulo
    tēe cándíje nuū Jesús.
  lif-NT2: सावले़न्‌यरुसले़म पेआङ् खे़प्‍मोबा हुॽसाम्‍बाहाॽनु सोरिक् वाॽमा निङ्‌वाॽ
    चोगु, कर खे़ङ्‌हाॽरे़ खुने़ॽ साॽरिक् मे़गिरु हे़क्‍क्‍याङ् खुने़ॽ हुॽसाम्‍बा फाॽआङ्
    कुनासाॽमाए मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Sauli pahaikili ku Yelusalemu akalinga kujiwunga na vawuliwa vala. Nambu
    vandu voha vamyogwipi vamsadiki lepi kuvya mwene ndi mulanda wa chakaka.
  mmx-mmx: Sol ga vas bilong uto Jerusalem la ni gak lok tong pen i do ni na gugu
    eburu mi limixin nunu. Di goxo nunu do neni mo laradi nunu la diga e amarat teren.
  cbr-NT: Cuanx bëbaxa atubë 'iisa tancëxbi ca axa Jesucristomi catamëcë unicamax
    Saulo isa Jesucristomi catamëcëma 'icë quixun sinani ami racuë́acëxa.
  tee-NT: Acsni tavanan cha'anchokolh ju Jerusalén ju Saulo pus va k'aixtam ix'alact'a'amputun
    ju ali'in ju ixtalhilaca'anta ju Jesús. Para ixchux'an ju yu'unch na ixtatalhoni.
    Jantu ixtalaca'i ni vachu' calhilaca'alh ju Jesús ju yuchi.
  eng-LSV: And Saul, having come to Jerusalem, tried to join himself to the disciples,
    and they were all afraid of him, not believing that he is a disciple,
  cak-NT: Y cuando ri Saulo xapon pa tenemit Jerusalem, xrojo' xc'ue' ta ka quiq'uin
    ri kach'alal ri jec'o chiri'. Pero reje' xa niquixi'j-qui' chech, roma man niquinimaj
    ta chi ri Saulo xjalataj yan ri ruc'aslen y chi raja' runiman chic ri Jesús.
  pah-NT: Aerẽ Saulo'ga jivyri Jerusalém me. A'ero ga hopotari Jesus'gareheve'g̃a
    pyri g̃a nderekovo. Emo g̃a okyhyji pa ga hugwi. A'ereki g̃a ndogweroviari Saulo'ga
    jikoga Jesus'ga rehe.
  sja-NT: Mamãik'aapa Saulo Jerusalendee wãji. Mama ijãapataarã ome k'õp'ãyo meraa
    k'inia baji. Mamĩda jõmaarãpa iru waawee p'anapachida. Ijãadak'aa paji wãara irua
    Cristode ijãa bɨ.
  xed-xed: Ɓhadaghatani da luwa Ursalima, ka zbə tsi ta guyaftá vgha nda gwal zlghay
    nda ŋuɗuf. Ka zləŋə həŋ nda zləŋa, kabga graf a həŋ kazlay, vərɗa mnda zlghay
    nda ŋuɗuf ya kəʼa wa.
  mks-NT: Tá na̱xi̱nu̱ co̱o Saulo ñuu Jerusalén já na̱nducú da̱ ndique táhan da xi̱hín
    na̱ cúú cuéntá Jesús ndúu cán. Joo tócó ndihi na̱ cán na̱yi̱hví na̱ da̱ jáchi̱
    co̱ cándúsa na ña̱ sa̱ na̱ndiquehe da íchi̱ cuéntá Jesús.
  gfk-S: Ing be Sol ga hanawat Ierusalem iga walar be na kis tikai ma ira ut na tinaram
    tano lotu. Ma iesene be pa di gale nurnur be iga tike ut na tinaram tutuno tano
    lotu, ma di bakut di ga burte ie.
  bmu-bmu: Solnöŋ anda Jerusalem sitinöŋ aŋgota Jisösgö gwarekurup yembuk esapköba
    toroqeyökmö, körek yeŋön Sol gwarek aka malöhi, mi qahö möt narigeraŋgöra aka
    yaŋgöra keŋgötŋini mötket.
  dgz-dgz: Sol pa Ierusalem aeni Iesu wadiamot mega nagirewa intum tamot anun, go
    mu iragi tawa tane, iwa mu Sol Iesu anu tumaseni oisewa da mu ya anu tumasene.
  eng-GNV: 'And when Saul was come to Hierusalem, he assayed to ioyne himselfe with
    the disciples: but they were all afrayd of him, and beleeued not that he was a
    disciple.'
  zaa-NT: De betsina' Saúlua Jerusalén nna beyìla bi làti tsè'e ca creyente qui' Señor,
    pero iyaba cabi nna yala gùtsini cabi bi porqui'ni labí chi yù cabi qui'ni chì
    huá ná bí creyente.
  eng-WEBSTER: 'And when Saul had come to Jerusalem, he essayed to join himself to
    the disciples: but they were all afraid of him, and believed not that he was a
    disciple.'
  guh-guh: Saulo itsa patajopa Jerusalén tomarata, Saulo picani jitsipa penaponaponaejava
    Jesús pelivaisi pejumecovënëtsivijavata. Itsiata daxita bajarapamonae Saulo cujunavatsi.
    Tsipaji apo jumexaniataetsi Saulo pejumecovënëtsijava Jesús pelivaisi.
  bon-bon: Saulo piba Yerusalema me ädige. Tabe singi ätrunga biname cama alenglecäjame,
    yepä teepi Saulo me mene lica jecatisi egä tabe lui toraca ätrungayame gyene.
    Teepi iyeta wälu ge teeme tääpume.
  nhw-BL: Huan Saulo ajsito altepetl Jerusalén huan quinequiyaya mosentilis ininhuaya
    tlaneltocani nepa, pero nochi quiimacasiyayaj pampa amo quineltocaque sintla nelía
    Saulo ama quineltocatoya Jesús.
  mgw-mgw: Sauli paaikite Yelusalemu ngapaya lu'mbana na banamasi', lakini boti ngabannyogopa,
    kwa mwanjaa bammwu'bi'lili panga kakape naywembe aabile mwanamasi'.
  swh-ONEN: Sauli alipofika Yerusalemu akajaribu kujiunga na wanafunzi lakini wote
    walimwogopa, kwa maana hawakuamini kwamba kweli naye alikuwa mwanafunzi.
  wbi-wbi: U Sauli ye afikile ku Yerusalemu, akalondagha uhasing'ana nava vulanisivua
    loliloli valyale vikumwoghopa, na vitikagha ghwope kuti m'bulanisivua.
  bba-bba: Ye Sɔɔlu u wurɑmɑ Yerusɑlɛmuɔ u kĩ u kɑ nɑɑnɛ dokeobu mɛnnɑ, ɑdɑmɑ be kpurowɑ
    bɑ nùn bɛrum sɑ̃ɑ, bɑ ǹ tɑmɑɑ u kuɑ nɑɑnɛ dokeo.
  eng-KJVCPB: 'And when Saul was come to Jerusalem, he assayed to join himself to
    the disciples: but they were all afraid of him, and believed not that he was a
    disciple.'
  kgk-NT: 'Ha upéi katu Saulo oho jevy Jerusalém tetã-my. Ogwahẽ rire omoirũse mo''ã
    Hesu nhe''ẽ renduha-pe gwive. Ha ikyhyje joa íxugwi hikwái: “Saulo ko ndaha''éi
    Hesu nhe''ẽ renduha va''e” he''i mo''ã hese herovia e''ỹha.'
  waj-waj: 'Sauruuso Yerusareema vioo ausa hanigieeraiya tasipama varinaree kiaa vuduu
    iya inna teeda aatuuda ivo vaa ari ausaivaa hanigia kioovaara tunoo: Unnakua kiainno
    iinoo,'
  cpy-cpy: Ikanta rareetaa Saulo Aapatziyaweniki, ikowawitaka itsipata-paeyaarimi
    riyotaani Awinkatharite. Roo kanteencha maawoeni kemijantzinkari ithaawan-takari,
    roshiya-kaatzi tee ikemijanta-perotee rirori.
  mpx-mpx: Sol i na Yelusalema ge nuwana tage ni tuk tohago ali pwahin elana, yaa
    gegewel hi lovakunan, kaiwena nige hi aabulilek-an te iya iyaka i tabwa tohago.
  wbp-wbp: Ngaka-kari kulpari yanu Juurlu Jurujulumu-kurra. Yalirla Jurujulumurla,
    putaputalpa-jana yanu jijanu turnu-jarrinjakungarnti yangka-patuku kurdungurlu-patuku.
    Nyanungu-paturluju, wurra-manulpalu, manulpalurla kapuru nyinaja Jijaji-kirlangu-wanguku
    nganta, manu lani-jarrijalpalurla.
  luo-luo: Kane obiro Jerusalem, notemo mondo odonji e kanyakla mar jopuonjre, to
    giduto ne giluore, nikech ne gichich kode ni sa moro pok nolokore adier.
  nhe-NT: Huan Saulo ajsito altepetl Jerusalén huan quinequiyaya mosentilis ininhuaya
    tlaneltocani nepa, pero nochi quiimacasiyayaj pampa ax quineltocaque intla nelía
    Saulo ama quineltocatoya Jesús.
  aii-aii: ܐܙܝܼܠܔ ܠܹܗ ܫܵܐܘܿܠܔ ܠܐܘܿܪܸܫܠܸܡ، ܘܒܥܹܐ ܠܹܗ ܠܙܲܘܘܼܓܹܐ ܥܲܡ ܬܲܠܡܝܼ̈ܕܹܐ، ܐܝܼܢܵܐ
    ܟܠܵܝܗ‌ܝ ܙܵܕܥܝܼ ܗܘܵܘ ܡܸܢܹܗ، ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܘ ܗܲܡܘܼܢܹܐ ܕܗܵܘܹܐ ܬܲܠܡܝܼܕܵܐ.
  esk-NT: Tavrakŋa Saul utiġniqsuq Jerusalem-mun. Tavraniasiiñ iḷaliutniagaqsigaluaġniqsuq
    ukpiqtuanun. Tamatkua arguaġiplugu ukpiqtuaġułha iqsigiaqsiñiġaat.
  msb-msb: Pag-abot ni Saulo sa Jerusalem, nagporbar siya pag-upod sa mga disipulos
    pero nahadlok sinda sa iya, kay wara sinda magtuod na disipulos na siya.
  cpa-NT: Jøng² mi³ca¹dsiánh¹ Saulo jøa³juøi² Jerusalén, hniu¹dsa mi³mi¹quianh³dsa
    dsa² quianh¹³ Jesús. Jøng² ca¹lah¹já¹ dsa² héi² gan¹dsa Saulo. Tsa¹hé²dsa ma²lán¹²
    Saulo dsa² quianh¹³ Jesús.
  dso-dso: ସାଉଲ୍‌ ଜିରୁସାଲାମେ ଜାଇ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ବାକେ ଚେସ୍‌ଟା କଲା । ମାତର୍‌
    ସେମନ୍‌ ସାଉଲ୍‌କେ ଗଟେକ୍‌ ସିସ୍‌ ବଲି ମୁଲ୍‌କେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ । ସବୁ ଲକ୍‌ ତାକେ
    ଡର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Ia na Ierusalem ai e gini dae, Iesu ibadinana taudia ida bae hebou eto;
    to iboudiai ese e gari heniava, lalodia asie parara ia ese danu Iesu vada e abiabiraia.
  yva-NT: Umba Saulus nin poroto no Yerusalem. Pare beker indamu tavondijo vatano
    wanave Yesus aije mansai, weramu onawamo wo Saulus asyaniv muno wanave aije ramu.
  dgc-dgc: Nadid, kédemét ni Saulo ta Jerusalem, éy talaga siya a mékiagum du alagad
    ni Jesus, pero méganteng side diya. Ewan side méniwala a nipasakup dén siya ni
    Jesus.
  zpm-NT: Zeeṉe bdziṉ Saul Jerusalén gocladz me ndziṉ me lo grë zha ne rliladz Jesús
    ga, per leḻ bdzieb zho zeeṉe goṉ zho me, sac rliladzd zho ne nli yele me bzëëb
    xnëz Jesús.
  hix-NT: Xerusaryen hona nahatakay hatà, Sawru. Txesusu mryenon komo hyaka tohsamnohrà
    xe nehxakon haryhe tà. Noseryehyatxkon mak hatà, nyamoro ha, àhona. Àna matà,
    Txesusu mryenonàhnà we mokro ha, ketxkon hatà.
  sim-sim: Undarik Sol indiyok Jerusalemik ormu ira. Uhu ma ol Jisasin hishindiyandari
    ma ondo nga nakrem li tirsakmba ormu ura. Hako wahau. Lir os Jisasin or hishindiyari
    oson angop misiri lir, hako mbeek mashi oso ome, karem hishiri ambu lir. Uri osik
    limu ajera.
  npi-ULB: शाऊल यरूशलेममा आएपछि तिनी चेलाहरूसँग मिल्न खोजे । तर तिनी चेला हुन् भन्‍ने
    कुरा नपत्याएर तिनीहरू सबै तिनीदेखि डराए ।
  cgc-cgc: Giling Saulo an naan ta Jerusalem daw gatingwa kanen an na mabet ta mga
    gatuo na naan dya, piro nadlek danen ya ki kanen tak dili danen ya magpati na
    kanen an gatuo man en ki Jesus.
  tim-tim: Akto Saulo Damasko kepia hepunmâ Yerusalem kepian ariep. Ain arim Yesugât
    kâmolân gâtŋe penâyeŋgiwerâm agep. Penâyeŋgiwerâm akto imâ Yesu gâlân gâtŋe bo
    dâm hamep akmâ gala bo agaŋi.
  yor-yor: Nígbà ti Saulu sì de Jerusalẹmu ó pète láti da ara rẹ̀ pọ̀ mọ́ àwọn ọmọ-ẹ̀yìn;
    gbogbo wọn sì bẹ̀rù rẹ̀, nítorí wọn kò gbàgbọ́ pé ọmọ-ẹ̀yìn kan ni.
  wos-wos: Sol Jerusalemré dé yi. Ye xaakwa dé Jisasna hundi xékékwa du takwa wali
    renjoka dé mawuli ya. Mawuli yandéka di atéfék du déka roota angi di wa, “Dé yéna
    dé ye. Dé Jisaska jémba sarékéhambandé.”
  emp-NTPO: Saulo jẽda Jerusaleʌ̃naa wãsid̶e Jesu ĩjã b̶ea ume b̶e quĩrĩã b̶asia.
    Baribʌrʌ idjira waya panasid̶aa. Ãdjirãba ĩjãnaẽ́ panasid̶aa idjia wãrãda Jesura
    ĩjã b̶ʌda.
  eng-F35: Now upon arriving in Jerusalem Saul kept trying to join himself to the
    disciples; but they were all afraid of him, not believing that he was a disciple.
  ind-ind: Ketika Saulus tiba di Yerusalem, dia mencoba bergabung dengan para pengikut
    Yesus yang lain, tetapi mereka semua takut kepadanya. Mereka tidak percaya bahwa
    dia sudah menjadi pengikut Yesus.
  pes-OPCB: وقتی به اورشلیم رسید بسیار کوشید تا نزد ایمانداران برود. ولی همه از او
    می‌ترسیدند و تصور می‌کردند که حیله‌ای در کار است.
  mpt-mpt: Yelusalem bib ye unanea Yesuse bainobo galin nakaia unangai ye blib ita
    bekebe biang gesea i funaniba E Yesuse bainobo galin nakababo geniba e tolo tosiananiba
    deibasiba
  ssx-ssx: Mo Diutuseleme da nane opolo a꞉pa mo disaipolo wanda꞉hali ame̱le̱ apa꞉tao
    haluekema꞉ piekepate mo Ketiso haliwekima꞉ta꞉ Ipikita꞉ disaipolo hali dia꞉me hone
    witolo hata꞉ paala꞉ma꞉ homemekeme.
  mkl-mkl: Ŋɔi Sɔlu í bɔ Zeruzɑlɛmu. Iyi í to bɛ í bi ku tɔtɔɔ do inɛ ŋɑ iyi ɑ̀ wɑɑ
    too kpɑ̃ɑi Jesuu, ɑmmɑ ɑŋɑ fei ɑ̀ wɑɑ ce njoɛ si nɑ iyi í jɔ̀ ɑ kù mɑ̀ mɑ̀ ntɔ
    ntɔ wɑ too kpɑ̃ɑi Jesui.
  gaq-gaq: ସାଉଲ୍‍ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ୱେଚାଚେ ସିସ୍‍ଇଂ ଏତେ କୁଡ଼େନ୍‍ସା ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‍କେ
    ମାତର୍‍ ମେଁ ମୁଇଂ ସିସ୍‍ ଡାଗ୍‍ଚେ ମେଁଇଂ ବିଲ୍‍କୁଲ୍‍ ବିସ୍‍ବାସ୍‍ ଆଡିଙ୍ଗ୍‍ ଆର୍କେ ଣ୍ଡୁ
    । ସାପାରେ ଆମେକେ ବୁଟମେଗ୍ ଡିଙ୍ଗ୍‍ ଆର୍‍ଗେ ।
  gof-RNT: Saa7oli Yerusalaame gakkida wode ammaneyssatara gahettanaw koyis. Shin
    I Kiristtoosa ammanidayssi enttaw tuma daanonna ixxin iyaw yayyidosona.
  unx-unx: ଶାଉଲ୍‌ ଯୀରୁଶାଲେମ୍‌ତେ ସେନ୍‌କେଦ୍‌ତେ ଚେଲାକଲଃ ମେସାନ୍‌ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌କେଦା
    । ମେନ୍‌ଦ ଇନିଃ ମିଆଁଦ୍‌ ଚେଲା ତାନିଃ ମେନ୍ତେ କାକଗି ବିଶ୍ୱାସ୍‌କେଦା ଆଡଃ ସବେନ୍‌କ ଇନିଃକେ
    ବରଆଇ ତାଇକେନାକ ।
  gah-gah: Alika Sauló vike Zelusalega aniteake Izesuni vegenala zuhaloka miní amitove
    lokago, Izesuni izegipala loló imó nene gili guni amake aikumú kehelele vizimó.
  lcm-lcm: Au, kala pasal na kanla serei e Ierusalem na kalapo buk asi kana katak
    ve ri vap lomlomon, sikei riria aongos kipo leng ania, using parik kipa lomlomon
    ta kalapo igenen lomlomon.
  aer-aer: Kele Saul apmere Jerusalem-werne alheke apmere ikwere arrernelhemele re
    tyerrtye Jesus-kenhe areyenge apurte-irretyeke ahentye-aneke, itne akenhe atere-irremele
    apaterlenge-arle, itne alakenhe-arle itirreke nthakenhe-akerte re Jesus apententye
    akngerre imerte ikwerenhe anteme irremele.
  qvc-NT: 'Sawluqam Jirusalin llaqtaman ch''ayashpaqa, munarqan Jisuspi kriyiqkunaman
    tandakayta. Piru chay kriyiqkunaqam Sawlutaqa ancha mancharqanllapa. Chaqa manam
    kriyirqanllapachu: Sawlum allipta Jisuspi kriyishqa, nishpaqa.'
  tgl-ULB: Nang dumating siya sa Jerusalem, nagtangkang sumama si Saulo sa mga alagad,
    subalit natakot silang lahat sa kaniya, hindi sila naniniwalang siya ay isang
    alagad.
  cbs-NT: 'Janua paxai kai Jerusalén anu ana jikishina janixunda Jesús ikunwain betsabube
    ichanun ika dasipanan jaska jatu ichakawa chakayamakubainshinawen taea dasibibu
    jaki mesei ikunwanma ikai dabanen shinain: “Jesús ikunwanmabia Saulon nuku bepadantan
    anun ika ikimenkaintsa”, ika jaki dateaibun'
  xtm-NTPP: Nuu ni kenda Pablo ma Jerusalén ma, kúni de ja jin ndatna'a de ji'in ñayii
    ka ndikin Jesús ma. Kovaa ndaka tee yukan, ka yu'u ña'a de, vaa ñatuu ka kandija
    de ja in tee ndikin Jesús ma ni nduu Saulo ma.
  nnq-nnq: Sauli ngabuja Kuyelusalemu na ngajiga kengamana na akinapunji. Nambu bunhwaminije
    kube akiba napunji, na boa ngabannyogopa.
  bao-NT: Saulo, Jerusalén'pʉ eagʉ, Jesús're ca tʉo nʉnʉjeerã mena niirʉgamiupi. Cʉ̃ja
    pea niipetirãpʉra cʉ̃re uwi jañuupa. “Bii ditogʉ biimi. Jesús're ca tʉo nʉnʉjeegʉ
    méé niicumi,” cʉ̃re ĩi uwi tʉgoeñari.
  san-ORI: ତତଃ ପରଂ ଶୌଲୋ ଯିରୂଶାଲମଂ ଗତ୍ୱା ଶିଷ୍ୟଗଣେନ ସାର୍ଦ୍ଧଂ ସ୍ଥାତୁମ୍ ଐହତ୍, କିନ୍ତୁ ସର୍ୱ୍ୱେ
    ତସ୍ମାଦବିଭଯୁଃ ସ ଶିଷ୍ୟ ଇତି ଚ ନ ପ୍ରତ୍ୟଯନ୍|
  rmn-rmn: О Савл ало андэ Иерусалими тай мангелас тэ овэл э сиклярдэнца, ай он трашанас
    лэстар тай на пакянас, кай ли ов си сиклярдо.
  huv-NT: Wüx tapeay tiül Jerusalén a Saulo, tandiüm maquiüjpüw tiül minipilan Teat
    Jesús; pero naleaing nejiw timboloj mandüyiw nej; ayajcüw ngome naleaing minipilan
    nej Teat Jesús.
  otn-NT: Nu̱na̱ ra̱ Saulo, mi̱ zøn'a̱ Jerusalén, bi̱ ne xtí̱ mpɛnhui'ʉ yø 'yɛ̱c'ɛ̱i̱
    mi̱ 'bʉp'ʉ. Pɛ gä su̱ 'mø mi̱ nu̱, porque ɛ̱mbi̱ ngue hi̱mma̱ jua̱ni̱ ra̱ 'yɛ̱c'ɛ̱i̱
    na̱ ra̱ Saulo.
  nop-nop: Unduŋ tiŋa momoŋ tiŋa Jelusalemde wooŋ metam nadisukilitihinit uŋoŋ hatigiŋ
    yehitomboyoule tuguk iŋgoŋ yalaŋ bidak tilak yo kaŋ munta tigiŋ.
  obo-NT: Na, mid undiyon si Saulo to Jerusalem woy to kod-inguma rin dutun, id kopi-i
    rin nanoy nod lonug tod pompomakoy. Piru waa ran id pongimbonnaa no id pomakoy
    ron sikandin, de-en langun dan, novaakkan kandin.
  kca-kca: Савл Иерусалима йŏхтәс пӑ утәԓтыты хŏйатәт хŏща ԓŏӈты ўратәс; туп хŏԓ ԓўв
    эԓтайәԓ пӑԓсәт, ԓўв утәԓтыты хŏйата уԓтыйа, ӑт эвәԓԓа.
  cak-ENT: Y ja tok ri Saulo xapon pa tinamit Jerusalén, xrajo' c'a xc'uje' ta quiq'uin
    ri hermanos ri yec'o chiri'. Pero rije' xquixbij-qui' chuvüch, roma man jani tüj
    quiyo'on cánima riq'uin que ri Saulo jalatajnük chic ri ruc'aslen y jun takenel
    chic richin ri Jesús.
  lif-NT: ᤛᤠᤘᤗᤧᤴ ᤕᤖᤢᤛᤗᤧᤔ ᤐᤣᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤘᤠ᤹ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤖᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤏᤠᤛᤠ᤹ᤔᤠᤀᤣ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: De tá nī nenda dē ciudad Jerusalén de cúnī dē jā naquetáhán dē jíín ndá
    nchivī cándíja. Sochi nī nchūhú ndá ji nī jinī ji Saulo, chi nduú ní ncándíja
    ndá ji jā ní nduu dē tēe cándíja.
  san-TIB: ཏཏཿ པརཾ ཤཽལོ ཡིརཱུཤཱལམཾ གཏྭཱ ཤིཥྱགཎེན སཱརྡྡྷཾ སྠཱཏུམ྄ ཨཻཧཏ྄, ཀིནྟུ སཪྻྭེ
    ཏསྨཱདབིབྷཡུཿ ས ཤིཥྱ ཨིཏི ཙ ན པྲཏྱཡན྄།
  qve-NT: Sauloqa (Damasco llaqtamanta ishkapakuspan) Jerusalén llaqtaman riran. Hinaspan
    chay llaqtaman chayaramuspa, Señor Jesucristopi creeq runakunawan huñunakuyta
    munaran. Ichaqa manan paykunaqa creerankuchu, Saulopas Jesucristopi creesqantaqa.
    Chayraykun payta manchakuspanku, paywanqa mana huñunakuyta munarankuchu.
  pao-NT: Soo Saul ka Jerusalem-wi petugase mu Te Pabe'e naka'oedyukudu-no too'e nesumu'u.
    Umu sua'e ka gi tunaka'oedyukuna ka ookow puu Te Pabe'e Jesus oo naka'oedyukute.
  cbu-NT: Saulsha Irusarinap waptam kanapurangiya. Isuschichingaz ipunamchi átu pshturangiya.
    Itaru, Irusarinshuch Isuschich tputs punirangitamanaya. Saul kaapa Isusoo mangoontareeja;
    táranganaya.
  usa-usa: anaaékaqa Tóroma Yérútááre-marupaq uréna Îtumma wáráa-annate yagaroqtamá
    máiyaba ákáraimanibo wenáaqa ikatéta ‘maamin-náqá wemá áraimma íma Îtuni wáráa-annabikene’
    téta yemá tirááe.
  soy-soy: Kɛ Sɔɔli uu Yerusɑlɛm n tuipɔ, uu Yeesu pipirɛtiki picɔ pitíki peeni,
    ɑmɑ́ pinnɛ́í pin pɛɛ u wuru. Ápi pɑkɑrɛlɛ̃ tɛ u mɛsei Yeesu upirɛtiki.
  hui-hui: Solo ibu Yarusaleme puwa Yasu talima piaga hearu heba mandagi hole manda
    bini. Ani manda bu hearia tigua ibu Yasu talima piaga henene ndo ka mitangi buwa
    bibahendeme ibu hondowa gi ho hene.
  amf-amf: Sawl Yerusaalem gidir yinin yeskon wodanka Barjodar woylamin qajayna eenabesana
    kinka doota ki zagade; kedi wulaar Barjodar woylamin kinin qajonam gonne hamayse
    yinin tiyaamonna kiam ke kurtumbhade.
  quc-NNT: Aretaq xopan ri tat Saulo pa ri tinimit Jerusalén, xraj xk'oji kuk' ri
    kojonelab'. Konojel k'ut xkixej kib' che ri are' rumal chi man xkikoj taj chi
    are jun qas kojonel.
  dob-dob: ꞌEnega Saulo nina ꞌiila Yelusalema ga ꞌitoo be ꞌilulugu Yesu ꞌana tomuliyao
    ꞌediya, ta simatautena, manuna nigeya sida emisena ꞌaene niꞌatu ꞌinuwaꞌebuni.
  wrs-wrs: Wo Solva Yerusalemba os gana. Himba lehvna, petheinilm Yesustindim, heva
    os owai, himba peitra pem ovngomnavna henapenamba. Himba undnahonamba osva ningminivnamoa,
    himba tanam Yesustindirininonoa.
  mca-mca: Qa in hats yamii pa'aj ha' Jerusalén, qa yisu'untax qu' nakets qa' ewi'ƚ
    na'ni'ƚi' pekhewe' tek'enets pa' Jesús. Qa weekƚe nijiwe'yi'm pa'aj qe yumti qu'
    naqanƚekii in hats tek'enets pa' Jesús.
  tzo-TZC: Cꞌalal icꞌot ta Jerusalén ti Sauloe, ta stsob sba yaꞌi schiꞌuc ti jchꞌunolajeletique.
    Pero ti jchꞌunolajeletique ep ta xiꞌic yuꞌun. Yuꞌun mu snaꞌic mi jaꞌ xa jchꞌunolajel
    ec.
  mya-mya: သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​သော​အ​ခါ တ​ပည့်​တော်​တို့​နှင့်​ပေါင်း​ဖော်​ရန်​ကြိုး​စား​၏။
    သို့​သော်​လည်း​သူ​သည်​တ​ပည့်​တော်​တစ်​ဦး ဖြစ်​လာ​ကြောင်း​ကို တ​ပည့်​တော်​အ​ပေါင်း​တို့
    သည်​မ​ယုံ​သ​ဖြင့်​သူ့​ကို​ကြောက်​ကြ​၏။-
  gng-NT: Nɛ Sɔl bure' ki tì baa' Yerusalɛm, ki yíe wɔ ń taan nin binib bà teke'
    *Yesu ki jin' nnɔ; nɛ biʼkɛ fɛnge' wɔ, ka teke' ki jin' ki ye uʼmɔ ji yé unil
    wà teke' *Yesu ki jin' nɛ.
  cbi-NTPO: Saulo Jerusalénbi miitu, veela keranguemulaba buudinu tyañun, yanu yuj
    jeetyala, yaa keranguemu jutyumeete tyatya dei' mitya.
  ikk-NT: Ogẹn o gi ru Jerusalẹm, ọ nọ chọ n'ọ banyeni ndị rị e sọn Ụzọ-Jesu, kanị
    egun ẹ rị a tụ wẹ ile makẹni ekwerini wẹ n'ọ hẹnringụọ onyẹ nke Jesu.
  leu-leu: Layaan nane savat pe Jerusalem a vubuk faxuvul xuvul pana mu rabuna aava
    ri namkai taasaxa nari, ri matautane senaso ri lamon o nane pife puk tuunei a
    vilaana sina.
  maz-NT: '''Ma mü o zät''ä e Saulo a Jerusalén, mi ne ro ndeñe c''o mi cãrã nu c''o
    mi creo e Jesucristo. Pero texeji mi sũji e Saulo, dya mi creoji c''ü ya mi ätpä
    o̱ jña e Jesucristo.'
  bod-N: དེ་ནས་སོ་ལོ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ནས་རྗེས་འབྲང་པ་རྣམས་དང་འགྲོགས་འདོད༌ཀྱང༌།
    དེ་རྣམས་ཁོང་ལ་འཇིགས་ཤིང་རྗེས་འབྲང་པ་ཡིན་པར་ཡིད་མ་ཆེས་པ་རེད།
  tca-NT: Rü yexguma Yerucharéü̃wa nanguxgu ga Chauru, rü yema yaxõgüxü̃maã nangutaquẽ́xechaü̃.
    Natürü yema yaxõgüxü̃ rü nüxü̃ namuü̃ẽ, yerü nüma nüxü̃ nacuèxgügu rü tama aixcüma
    Ngechuchuaxü̃́ nayaxõ.
  zpl-NT: Chenu uriña Saulo eyeche Jerusalén, uniarquiꞌlla nú yeteꞌlla cuna bee bene
    enu nzeli arquiꞌ Jesucristo, pero ye beella xiqui beella liꞌilla xne la chili
    arquiꞌbeella nú leꞌca nulla nzelíla arquiꞌlla Jesucristo.
  mbc-NT: Moropai mîîkîrî wîtî'pî Jerusalém pona. Miarî innape Jesus ku'nenan anepu'pai
    awanî'pî to' pokonpe tîwanîpa maasa pra innape Jesus ku'sa' tîuya ye'nen. Tîîse
    eranne' pe to' wanî'pî ipî' maasa pra tenku'tîiya'nîkon nama tîuya'nîkon ye'nen.
  ndg-ndg: Na sauli paaikite Yerusalemu, atijaribu kujiunga na banapunzi lakini babile
    bakimwogopa, basadiki kwaa kuwa ywembe ni mwanapunzi.
  wsk-wsk: Tom nu tai Jerusalem mu nu olekem alo nongorak bolala awurokko karogo kaeyakaso,
    bare nuna ko nguangakasan. Nuna nu nononga bo ko aratam mu nuna me ko nongomang
    ningi nunguning akaso.
  toj-NT: Ja Saulo cuando ti c'ot ja ba Jerusaleni, huas slea modo jastal oj bob och
    loil soc ja creyente jumasa pero ja yenlei jel huane xihuel. Huax yalahue que
    mi meran creyenteuc.
  kkl-kkl: Saulus Yerusalem piogti, “Yesus yubu ka'ero ulamang nimiap ma'aptaukap,”
    sembaog aghana, Yesus yubu ka'erop nimi tanekori, “Paulus sik uro Yesusag wana
    seneraglamla kom. Yesus yubu ka'erop komne wamlari, maneri lelamla,” aro el sembe
    log senelamek.
  tbc-tbc: Sol Jerusalem na yaug ilo rumok adi luad isa wo igane yak gug, iŋ Sol gamu
    Tubun en san megeloum mok an ilod ta rumok na yan lo ilod weiwei a. Iŋ fidian
    iŋ niŋen o tubun mi direr a.
  sna-sna: Akati asvika kuJerusarema akaedza kuti abatane navadzidzi, asi vose vakanga
    vachimutya, vasingatendi kuti akanga ava mudzidzi wechokwadi.
  smk-NT: Sin sinmubli' ya sa Jerusalem si Saulo, inapes nay kikalamo' konran tumutumbok
    na ni Jesus bale' mali'mo sara kona ta kai sara nin mamper a tumutumbok nayayna
    ni Jesus.
  grc-TCGNT: Παραγενόμενος δὲ ὁ Σαῦλος ἐν Ἱερουσαλήμ, ἐπειρᾶτο κολλᾶσθαι τοῖς μαθηταῖς·
    καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶ μαθητής.
  gof-WFTW: Saa7oli Yerusalaame gakkida wode ammaneyssatara gayttanaw koyis. Shin
    I Kiristtoosa ammanidayssi enttaw tuma daanonna ixxin iyaw yayyidosona.
  spa-BLM: Cuando Saulo llegó a Jerusalén, trató de unirse a los discípulos, pero
    todos le tenían miedo, pues no creían que fuera un discípulo.
  kyz-NT: Damasco awi Saulo 'ga awau oka'jama Jerusareg ipe. “Too teje'aa Jejui 'ga
    rerowiaara 'gã nee”, 'jau 'ga numiamũ. A'ere 'gã kyjei 'ga wi. —O'meramũ te 'ga
    'i. “Too etee 'gã nerekou tyweaete 'jau”, e'i te 'ga janee— 'jau etee 'gã ajaupe.
    Okyjau etee 'gã Saulo 'ga wi.
  dao-dao: Acunüng, Sawluh naw Jerusalem mlüh a pha ja, axüisawe jah ngdawn hüpüi
    se, axüisawa kya hngaki ti am jum u lü ami van naw ami kyühei.
  cya-cya: Una xa nguila yu quichen Jerusalén, ncua ti' yu quio' ti'in yu lo'o jun
    nu cua' ntsu'hui cha' 'in Jesús, una nchgaa jun ytsen jun 'in yu, a ya qui'an
    ti' jun si'yana lo'o yu cua' ntsu'hui yu cha' 'in Jesús.
  beu-beu: Angmuse, Saulus ila Yerusalem mi. Ila angmo mi muse, ana hula ila nehe
    ba iomi Mutu Yesus vengaanamang ang naung ing harak, aarunge jadi niang. Se ing
    emangpi aing veng iuangmari, bot ini hula misavaka, ana mang ebabakeng ava ening
    emenghula nehe omi vengaanamang ba Yesus Amulung angu edadenang. Aarunge eningse
    ana bot iadoi.
  wrk-wrk: Jilajbayi Sul kula Jirusalimyurri. Jali nyulu nanaba Jirusalim, nyuliyanyi
    jungku yalundu kandimukunyina. Karu nyuli yalunya, maruka nyuli muwa Jisuskanyi,
    ngala miku yaliya kuyu nangangi jangkurr. Marrala yali bukambiju Sulkanyi.
  nii-nii: Ekii se Sol Jerusalem konu pum. Eim Jiisas ekii sinjing wumb kin kułou
    topu nipi sipipi, wumb eim kin mund mong kulk, eim Jiisas nge wu endi min nik
    pii gii ninenjing.
  ign-NT: Te títecapapa ema Saulo te Jerusalén, mavarahapa masiapa­muriha ena náinapu­reanahi
    téhicanahi ema Jesús. Énasera napica­richucha éma, taicha vuíchaha nasuapahini
    eta máehisiraipa ema Jesús.
  dik-NT: Thawul acï bɛ̈n dhuk Jeruthalem ku them bï rot mat akut yic, akut abiöth.
    Ku akëc kɔc ke cï wɛ̈t Jethu gam, gam lɔn cï Thawul rot wel ku bï ya raanden,
    ku keek aake ye riɔ̈ɔ̈c ë ye.
  cac-cac: Axo yic ix c'och vin̈aj Saulo chi' d'a Jerusalén, ix snib'ej vin̈ smolb'ej
    sb'a yed' eb' creyente ta', palta ton̈ej ix xivq'ue eb' smasanil d'a vin̈. Maj
    schalaj yab' eb' tato yel creyentexo vin̈.
  tzj-E: C'jara' xba Saulo pJerusalén. Tak xekaja, ja' xrajo' ta xec'je' ta cuq'uin
    kch'alal per arj-e' xecxibej qui' chwech com arj-e' majo'n necnimaj ta che ykul
    chic ruc'u'x ruq'uin Jesucristo.
  san-BUR: တတး ပရံ ၑော်လော ယိရူၑာလမံ ဂတွာ ၑိၐျဂဏေန သာရ္ဒ္ဓံ သ္ထာတုမ် အဲဟတ်, ကိန္တု
    သရွွေ တသ္မာဒဗိဘယုး သ ၑိၐျ ဣတိ စ န ပြတျယန်၊
  yaa-NT: Mã Saulo Jerusalén ano nokoax a Jesús Ifofamisfo fe rafepaiyaito, akka keyokõichi
    omisnifo tãpikaxoma koshikairoko Nios Ifofara ikaxõ.
  cab-NT: Dan le lachǘlürünbei Sáulo Jerusalén, ába yebe lálugun ládaragun lúngua
    jádoun afíñetiña, sun jagía, janúfudetiña lueí, ladǘga mafíñetiñá yebe luágu
    afíñejali lan luágu Jesucrístu.
  clu-clu: Pagabot ni Saulo sa Jerusalem, gosto na gid andan nga magpakigkaiban sa
    anang mga somolonod ni Jesus, garing naadlukan sanda kanana. Indi sanda magpati
    nga tana somolonod ron da ni Jesus.
  swh-ULB: Na Sauli alipofika Yerusalemu, alijaribu kujiunga na wanafunzi lakini walikuwa
    wakimuogopa, wasisadiki kuwa yeye ni mwanafunzi.
  tpt-NT: Tejkan chaꞌal Jerusalén va ixlaktꞌatanuputun yu ancha ixtalhakapuꞌan. Pero
    tachun ixtatalhauniꞌojoy, va jantu katalhakapuꞌanil ni yucha incha laqsaval kalhakapuꞌal
    vachuꞌ.
  aai-aai: Saul na Jerusalem tit sinaftobon bai’ufununayah bairi baita’imonin isan.
    Baise bai’ufununayah i Saul isan hai bir ra’at, anayabin men hibitumatum Saul
    i turobe baitumatumayan ta matar ai en.
  sny-sny: Sosu a'i pe le omo Jerusalem ma'e henerai su, le Jisas lo lu disaipel mase
