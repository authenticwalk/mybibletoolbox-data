    malawal. Bala ŋayi yan lakaranhaminan ŋanyapinyany ŋayi walalaŋgal bitjarra, “Ŋarrany
    dhuwal yolŋu nhanŋuwuynha yan malthunamirr Djesu-Christkun,” bitjarr. Yurr walalnydja
