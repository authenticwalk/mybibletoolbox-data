  eng-DBY: And having arrived at Jerusalem he essayed to join himself to the disciples,
    and all were afraid of him, not believing that he was a disciple.
  guo-NT: 'Saulo Jerusalén paklowaxxot pat wʉt, naknatamejasiapon, naexasiti Jesucristo
