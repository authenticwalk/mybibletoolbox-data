    nejchaxoel wʉt.'
  hla-hla: E Sol e la u i Jerusalem me na torohanan ka gono merena u katunun tsitsilo
    tere Iesu. Kaba nori i matoutsen me hahamana ner te go katunun tsitsilo uen tere
    Iesu.
  mav-NT: Tawa sakpo hawyi topopy ra'yn Sauru tawa Ieru­sarẽi kape. Put'ok'e Sauru
    tawa Ieru­sarẽi note hawyi toto teran Iesui mohey haria wywo ma'ato yt te'e­ru­wehik
    teran hin i Sauru ete kat pote te'e­ro­ken'ẽ ipupi katu­pono yt ta'a­tu­mohey
    i te Iesui mohey hano toĩne'en hap pote.
  kpf-kpf: Âimŋâ Yerusalem kamânân takâmŋâ Yesugât arâp zeŋgâren târokwâpatkât sâi
    zen zâkkât keŋgât urâwe. Zâk Yesugât a oip, zorat nâŋgâne bon mân oip.
  ppo-ppo: Téró, Sol a̧ Jerusalem bepaae holóló bituraalu, aimó mepaae Yesuné ala
    erótu betere whi̧rapetamo touyóló betaai yaletei, atima a̧ kelao̧sóró wiyalepó.
    Atima wi yaleteita, a̧ Yesuné ala eratere whi̧póló kisipa tiréni yaleteinépó.
  hin-2017: यरूशलेम में पहुँचकर उसने चेलों के साथ मिल जाने का उपाय किया परन्तु सब
    उससे डरते थे, क्योंकि उनको विश्वास न होता था, कि वह भी चेला है।
  wol-KYG: Ba Sóol agsee Yerusalem, jéem naa jaxasook taalibe yi, waaye ñépp a ko
    ragal, ndax ñàkka gëm ag taalibeem.
  bef-bef: Soliu Yelusale hepatoga buloto Yesuhi megeꞌi melelata bonaꞌi hiti i kalalubeꞌmu
    huꞌehina. Ya nohigo enali Yesuhi megeꞌi menomalana bo nohibe lite koli hi eteꞌahana.
  amm-amm: Ulai nosai no mo; Solo mo Yolusolimo nokonu mo ifou tumoki. Isisoni moloso
    aluwai nokowoi louwa tolo tomasika tumoki. Ulai wiyou, na nimokino, piyamoki,
    asuwo asuwo mulumolo luwaiwo.
  zaj-zaj: Sauli viyavikile Yelusalemu, kageza kuilumba na wanahina, ila wose wamdumba,
    hawatogole kamba kweli heyo kakala mwanahina.
  chq-NT: Mo gatyía¹ Saulo Jerusalén joon 'iin²¹²in uncaain²¹ coon'¹³ 'in jo'¹ lɨ́ɨi²
    do. Pe jilee'²¹mo tsá² 'gøø'²¹mo 'ii. Jo jo'¹ lɨ́ɨi² 'e nija'²mo lɨ́ɨi² 'ido Jesús.
  swp-swp: 'Saulo abo ie lage Ierusalema eai, ia ena nuatu i ene tauataataiena bena
    maedi se oigogo esega: na isi gamagaridi ia se matausiei, nige se nuatui ia tauataiena
    esau.'
  bjr-bjr: Yeerusareenni oorureenoo Yisuna aiku asauku marunaki oonu keeqafufanoo
    dadaaqineerufaqa misa mina qafeeqa maasa darimari fee qimasee rufiasee daraaniqau.
    Mifa Yisuna ufara doo irida fee qufaqa misa minara unna qimaseenoo maasa qumaraandoo
    qimasee rufiasee sandaqau.
  aby-aby: Soro iroma isarike Derusaremu goiro i Godinu wake naukeka oroubairo ibifine
    iro ani. Iro aniro Yesunu iwoka ukeka orouma Soro dawae Godinu wake naukeka mi
    meya eno weisake ia sirie.
  eng-YLT: And Saul, having come to Jerusalem, did try to join himself to the disciples,
    and they were all afraid of him, not believing that he is a disciple,
  jni-jni: Sa shawulu ma aye ujerusalem ma nyara utarsa anu tarsa u yesu, vat uwe
    wa kina biyau, a nyumo u taa me uguna mamu cukuno unu tarsa u yesu.
  kne-kne: Idi sinmawang pay si Saulo ed Jerusalem, en maitapi koma sin papasolot
    Jesus. Ngem emegyat da en sisya, tan adi da patien ay pasolot Jesus abes sisya.
  tgj-tgj: Sol Jerusalem lo vngto okv lvbwlaksu vdwgvlo ribam dubv rito. Vbvritola
    bunu ninyia lvbwlaksu gubv mvngjwng mato, okv bunu mvnwng ngv ninyia busuto.
  wat-wat: Tovanama Sauno i kikinomana Yenusanema, i anuvanuva be tomuniyeina ita tuyanomwanisiya
    eatu matatafusi si matutiya. Muka sita vitumaḡanei vitana tanake o naki Yeisu
    kana tomuniyeina.
  gui-NT: Jare Saulo ojo ovae yave Jerusalén pe, oipota tei oñemoiru oporogüɨrovia
    vae reta ndive. Erei opaete jae reta oipoɨu chugüi. Echa mbaeti güɨrovia jae Jesús
    re güɨrovia ma co.
  quc-TT: Are xopan ri Saulo pa ri tinimit Jerusalén, xraj xkꞌojiꞌ kukꞌ ri kojonelabꞌ.
    Ri kojonelabꞌ xkixiꞌj kibꞌ che, man xkikoj taj chi qas kojonel chik.
  heg-NTPO: Hidi kon, Saulus lako se Yerusalem. Lako lius se ua kon, un lako soba-naan
    le nakbua nol Lamtua Yesus atulin nas. Mo oen totoang lii una, lole oen nangan
    noan, un tao apa ka el atuil in parsai, man muid Lamtua Yesus sa. Mo tamlom mam
    un daek one la.
  ptu-ptu: Le'ba' Saulus muäläi kalena lako Yerusalem. Iya mohäe umpentappai ingganna
    to matappa' eta too, sapo' mokai umpasolai aka sangngim tä'pi nakatappa'i naua
    matappa'um duka'.
  bzd-NTPO: Mik ie' demi Jerusalén, eta̱ ie̱' dapa'wa̱k Jesús ttökatapa ta̱. Erë ie'pa
