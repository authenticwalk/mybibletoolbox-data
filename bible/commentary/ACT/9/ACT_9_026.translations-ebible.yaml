  ukr-1871: Прийшовши ж Савло в Єрусалим, пробував пристати в ученики; та всї боялись
    його, не діймаючи віри, що він ученик.
  apz-apz: Hohosohonta Soul Jelusalemneꞌno nowento aꞌamu Jisasɨmo inomokommotofo sohwaji
