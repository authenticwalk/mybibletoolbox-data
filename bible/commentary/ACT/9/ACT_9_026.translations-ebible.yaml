  nss-nss: Pwen iyarayah iya Yerusalem, pe pakisusuye kiyapolo hu yau ta Yapan. Hapeko
    yihu masih ara hunoh tan, paratesah, yihu kanpwotisingi lohongahu tehe yiy, ara
    kintayah hamou yau ata Yapan pwi.
  snc-snc: Saulo Ierusalemai ea votuto nai tu, ḡena ura Iesu ḡekorana-iaḡiato-ḡoi
    tarimari ḡesi beḡene tanu-vegogo, senaḡi ḡia mabarari na ḡegari-viniato, korana
    asi ḡevaḡa-moḡoniato-ḡoi, ḡia tu moḡoni korikori Iesu ḡena mero.
  lgl-lgl: Ma Saul ka la 'i Jerusalem, ma ka mailia fala logona failia ioli gera fakwalaimoki
    ala Jesus gi. Ma iko 'ali gera fakwalaimoki ala 'uri 'i lia na wale li galona
    lou ala Jesus, ma gera ka mau 'alia.
  mmo-mmo: + o 9:26 Gal 1:17-19*Saul la hato Yelusalem-ambe wiingin nambe na mando
    gaving Yesu-te hil, le sil pin layêênin Saul lôôt in me-lawii-having nambe Yesu-te
    omaaho yi le.
  ncu-NT: Sɔɔl a fo̱ Yɛro̱salɛm maŋ‑nɔ‑ɔ, ne̱ ɔ kpa a o tii bamo̱ ne̱ baa kɔɔre̱ Yeesuu
    gyi‑o si. Amaa bo̱ mo̱ŋ kɔɔre̱ mò̱ gyi fe̱yɛ ŋkee o tii bamo̱ se̱, ne̱ kufu a
    nya bamo̱ pɛɛɛ.
  cni-NT: Ari yareetapaaca Jerosarequi. Icoaveta intsipajeitapeemparime quemisantajeitatsiri,
    iro cantaincha itsaroacaajeitavacari. Ijitashivetacari te inquemisanteji.
  eng-WMB: When Saul had come to Jerusalem, he tried to join himself to the disciples;
    but they were all afraid of him, not believing that he was a disciple.
  zaw-NT: Che bidzujṉ Saulo guedx Jerusalén, rlajzni nuchaagni loj reni rililajz xtidx
    Jesucrist, niluxh guiraareni bidxejbrenini sa'csi direni gan ahuililajzni xtidx
    Dios.
  san-MAL: തതഃ പരം ശൗലോ യിരൂശാലമം ഗത്വാ ശിഷ്യഗണേന സാർദ്ധം സ്ഥാതുമ് ഐഹത്, കിന്തു സർവ്വേ
    തസ്മാദബിഭയുഃ സ ശിഷ്യ ഇതി ച ന പ്രത്യയൻ|
  tam-TCV: சவுல் எருசலேமுக்கு வந்தபோது, சீடர்களுடன் சேர்ந்துகொள்ள முயற்சித்தான். ஆனால்
    அவர்களோ, இவனைக்குறித்துப் பயமடைந்திருந்தபடியால், இவன் உண்மையாகவே ஒரு சீடன் என்று
    நம்பவில்லை.
  mit-NT: Dandu mànuhù‑né ñuu Jerusalén. Ñuu yucán nì cuni‑nè nacuatnahá‑né xì dava
    ga nèhivì xí Jesús, doco nsidaa nècuàchìmà, nì yùhí‑nè, vàchi có‑xìníndísâ‑né
    ñà‑ndáà ndùá nchícùn ndisa Saulo ichì mii‑yá.
  ceb-ULB: Sa dihang siya miabot ngadto sa Jerusalem, si Saulo misulay sa pag-apil
    sa mga disipulo, apan silang tanan nangahadlok pa kaniya, wala motuo nga siya
    usa na ka disipulo.
  ces-LB: Saul přišel zpět do Jeruzaléma a pokoušel se připojit k Ježíšovým následovníkům,
    ale všichni se ho báli; nevěřili, že by se mohl tak změnit.
  mkn-mkn: Ais ju Saulus pi Yerusalem. Sampe di sana, dia coba pi bagabung deng Tuhan
    Yesus pung orang dong. Ma dong samua taku sang dia, tagal dong kira kata, dia
    cuma sangaja bekin diri sama ke orang parcaya yang iko sang Tuhan Yesus. Ma nanti
    baru dia tangkap bale sang dong.
  nce-nce: Tokwafe, Sol Jerusalem lifatewa tuju, Jisasme kë lowene mëgletlabë enënena
    loko namëglame. Kwe bu iniwa uli lamëtletla na melowene lamëtletla, “Bu Jisasme
    lowene lëgletlebë ho nane.”
  pol-UBG: A gdy Saul przybył do Jerozolimy, usiłował przyłączyć się do uczniów, ale
    wszyscy się go bali, nie wierząc, że jest uczniem.
  qxh-NT: Jerusalén marcaman ćhayar, irmänucunawan tincuyta Saulo munaran. Munaptinsi,
    Jesúspa shiminta rasunpa ćhasquicushanta mana tantiyar, tincuyta manchacuran.
  nwi-nwi: Sol rap mɨvən apa Jerusalem, mamarkut mə tukrɨkwasɨg kɨn narmamə kape Yesu
    mɨnə. Mərɨg rɨkiriə rɨmnəsɨk mə rameikuə irəriə mə in yermamə kape Yesu, kɨni
    kɨmnhagɨn kɨn.
  kmo-kmo: Worek, Sol rii Jerusalem akamak irek, rii akar Jisas riina sumowu tawa
    ma yechaka yaya yopo yichiken otiitar. Worek, yecha riina akiir. Yecha riina saka
    eecha hikirek rii eeta Jisas riina sumowu tawa ma.
  agr-agr: 'Saulo Jerusalén jegaa tikich Jisusa nemajuidaujai ijunjatatus wakegau.
    Nunitaishkam ditak ishamaidau: “Saulok Jisusa nemagtsuapi”, tuidau asag.'
  kyc-kyc: Dokopa baa Jerusaleme dokona disaepole dupwa pipya role pyao kararama lao
    suu pyao peya. Dokopa disaepole dupwame baa Kurisene ingyuo kara nalyamo lao suu
    pyapala baa kando pakayami.
  urd-GVU: ساؤل یروشلم واپس چلا گیا۔ وہاں اُس نے شاگردوں سے رابطہ کرنے کی کوشش کی،
    لیکن سب اُس سے ڈرتے تھے، کیونکہ اُنہیں یقین نہیں آیا تھا کہ وہ واقعی عیسیٰ کا
    شاگرد بن گیا ہے۔
  yre-NT: Zɩ Saul 'bɔla Zeruzalɛm bɛ, ɛn e ya "vale 'e -fɔa Zozi -srunɔn 'va. 'Pian
