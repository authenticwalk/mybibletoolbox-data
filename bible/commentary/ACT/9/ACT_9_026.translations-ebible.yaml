    Jesus ti'i u cho'icalo'ono,— cu t'anoo' tu bajil.
  tet-tet: Saulus niakaan mamaluk sia nasai nia nosi Damsik tiꞌan, nia baa Yerusalem.
    Toꞌo nebaa, nia nakara namutuk no Yesus eman sia. Mais sia nataꞌuk, keta-keta
    nia asu fanu tuir Yesus, nebee nia bele kohi tenik sia.
  hlt-MCSB: Jerusalem la a pawk vaengah hnukbang rhoek taengah kap ham a noemcai hatah
    anih te boeih a rhih uh. Hnukbang ni tila tangnah uh pawh.
  xtd-NT: N‑naxee Saulo Jerusalén, te n‑juini‑s xa kɨu tnaꞌa‑s nuu ñayiu ka jandixa
