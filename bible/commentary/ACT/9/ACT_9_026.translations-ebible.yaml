  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಶಿಷ್ಯರೊಳಗೆ ಸೇರಿಕೊಳ್ಳಬೇಕೆಂದು ಪ್ರಯತ್ನಪಟ್ಟಾಗ, ಅಲ್ಲಿ
