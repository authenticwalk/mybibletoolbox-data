  arl-NT: 'Na tiuquishacariuhua Jerusalén tiacajinia, Sauloori Jesuucua tiuuniaa pueya
    rupuenu paniquiaari juucua. Nojoriiri saaja na puerequiaari. Na puerenuta sequetuquiaariiri:
    —Pueyasoocua tiuujiaquinio naasucua jiyanotej.'
  ziw-ziw: Sauli nakaita akahangane na wanampina. Mna nawakamwogoha, hawamzumile kugamba
    naye ni mwanampina.
  grc-TR: Παραγενόμενος δὲ ὁ Σαῦλος εἰς Ἱερουσαλήμ, ἐπειρᾶτο κολλᾶσθαι τοῖς μαθηταῖς·
    καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶ μαθητής.
  nag-nag: Aru jitia Saul Jerusalem te ahise, tai chela khan logote mili bole kosis
    korise, kintu taikhan sob taike bhoi korise, tai bhi ekjon chela ase koi kene
    biswas kora nai.
  eng-OEBCW: On his arrival in Jerusalem, Saul attempted to join the disciples, but
    they were all afraid of him, as they did not believe that he was really a disciple.
  knj-NT: Ja' yet jix apni naj Saulo tu' bey Jerusalén, chi yoche chi sjunbane sba
    yetoj eb creyente titu'. Pero tol chi xiw a masanil eb tet naj. Ma ẍa' eb yabe,
    ta yel creyente xa naj.
  deu-1912: Da aber Saulus gen Jerusalem kam, versuchte er, sich zu den Jüngern zu
    tun; und sie fürchteten sich alle vor ihm und glaubten nicht, daß er ein Jünger
    wäre.
  san-PUN: ਤਤਃ ਪਰੰ ਸ਼ੌਲੋ ਯਿਰੂਸ਼ਾਲਮੰ ਗਤ੍ਵਾ ਸ਼ਿਸ਼਼੍ਯਗਣੇਨ ਸਾਰ੍ੱਧੰ ਸ੍ਥਾਤੁਮ੍ ਐਹਤ੍, ਕਿਨ੍ਤੁ ਸਰ੍ੱਵੇ
