    anan douk wo nugipech Jisas e, wak.
  grc-F35: Παραγενόμενος δὲ ὁ Σαῦλος ἐν Ἱερουσαλήμ, ἐπειρᾶτο κολλᾶσθαι τοῖς μαθηταῖς·
    καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶν μαθητής.
  cav-NT: Damasco juque cuinanatsutu Saulo Jerusalénju judirucuare. Judirutsu tujatu
