    atahori mamahereꞌ mana tungga Lamatuaꞌ Yesus. Te dei fo ana toꞌu se.
  msy-msy: Ezɨ Sol Jerusalemɨn izegha, egha Iesusɨn suren gumaziba uaghan men aven
    angasa ami. Ezɨ me nɨghnɨzir gavgavim kamaghɨn an itir puvatɨ, a Iesusɨn suren
    gumazim, egha me bar an atiatingi.
  agg-agg: Sor ai Serusaremɨnambo hu Adükarɨmbo süŋgururü-rundeimbɨ babɨdɨfembo mehu.
    Ŋga asu ai ahambo yɨhɨmborurühɨ, ai-ana Sisasɨmbo süŋgurirɨ randeimbɨyupoanɨ mehomo.
  ptp-ptp: Sol loc mɨ la Jelusalem, nêb ob la dô hɨxôn xomxo wê vông i vin Yesu ge,
    lêc he vɨhati xona ên Sol, ên he o vông i vin nêbê Sol ge xomxo vông vinên ti
    lêm.
  nak-nak: Tio, mulimuli, e Sol goio e Ierusalem, eia masagea veia eia ge pou vikapopo
    me egiteu la valalua te Iesus, eala moli egite tomi taga, la vuhula egite veia
    eia visigologolo egiteu, egite veia eia kama la tahalo te Iesus sesele.
  lbb-lbb: Ning e Sol i hanot saot e Jerusalem, i tohoi sur ir kes taum ana tarai
