    mo iinoni a God aana huilume i Lida.
  san-TEL: తతః పరం పితరః స్థానే స్థానే భ్రమిత్వా శేషే లోద్నగరనివాసిపవిత్రలోకానాం సమీపే
    స్థితవాన్|
  ben-IRV: আর পিতর সব স্থানে ঘুরতে ঘুরতে লুদ্দা শহরে বসবাসকারী পবিত্র লোকদের কাছে
    গেলেন।
  ntu-ntu: Mzli lc, Pita kx vz-ngalepe-ngrde kc Judiz Provins, vzo-kzp mz nzoklati-krde
    leplz ne Gct kcng tzmncng mz taon Lida.
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਪਤਰਸ ਸਭ ਪਾਸੇ ਫਿਰਦਾ-ਫਿਰਦਾ ਉਨ੍ਹਾਂ ਸੰਤਾਂ ਕੋਲ ਵੀ ਆਇਆ
    ਜਿਹੜੇ ਲੁੱਦਾ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ।
  gvc-gvc: Ã yoa Pedro jipihtia macaripʉ waharo, Jesu yaina Lida macaina cahapʉ cʉ̃hʉre
    sʉha tiro.
  ksj-ksj: U Petero ani haba ꞌahoga ꞌahoga onaminuteꞌea, ne niḡa Lidao Zuhiꞌa Boro
    mone azaḡa ḡiaziꞌ onamiro.
  sbk-sbk: U Petro pazyungulaga ohu wuihwo alumbilile ibhangili ahafiha hu Lida abhajendea
    Kilisiti bhabhali uhwo.
  mya-JVB: ပေတရု သည် အရပ်ရပ် တို့ကို လှည့်လည် သည် တွင် သန့်ရှင်း သူ တို့ရှိ ရာလုဒ္ဒ
    မြို့သို့ ရောက် လေ၏။
  kgf-kgf: Peteronéŋ baec séc lelecgéma kecma Yesuac hénaoriŋ Lida ama areŋa yandaiguc
    kecgic ionac muru keŋec.
  awb-awb: Pítaga Sísa tagaríáh ké míó nahmárítápéq poku pokuúwe. Pokéna Áríra suwahpeqte
    Sísa tagaríáh kéreqpa tuwe.
  gdn-gdn: Apunu Pita tawana tawana umawa wadawa manako mara mosi ka e Mamanuga God
    e iyapanaiyoma tawana Rida rabineya idiwa ki mu daiyomaga kayawena.
  nko-NT: Petro lɛ́natɩ́ ki Samaria nkudasɩ. Ɛkɛ ɔkʋ ɔlɛyɛ́kɩ Bulu ahá ánɩ́ bʋbʋ
    Lida wúlutɔ.
  bsn-NT: To bajiri Jesús ĩ gotiroticõasʉoriarã rãcagʉ Pedro vãme cʉtigʉ, Jesúre ajitirʉ̃nʉrãre
    ĩacudigʉ, Lida vãme cʉti macajʉ, ejayuju Pedro.
  pib-NT: Wane rixa Petro. Pnumnu yapamta. Yopika koxa kpashirine Lita gwachinyegiya.
  wiv-wiv: A Pita e vavana lobia na palaka laveve, ia vano kete balahea na manumanu
    ke Vuvu ni Lida.
  reg-reg: Anu Petro aliga neinda-inda kumabhala gone age misi Jone namala nabhekila
    abhekilisha bhona bhanu bhaliga bhekae mu misi ja Lida.
  mlh-mlh: Pitaji kaeine kaeine roregaru Yesure kufufuŋ gbagbataeŋine ŋone yaberu
    raru goku damaŋ mogo taoŋ tinaine Lida oo ropeya.
  gof-ENT: ጴፂሮሲ ቢታ ኡባ ዩዪሼ ሊዳን ዴዒያ ኣማኒያ ኣሳታኮ ጋኪስ።
  aau-aau: Enekwei Pita hiy kipay lowpwarowp serey ma lanio nok hokwe, hiykwe sa Lida
    mon ley, kristen-uwrsa serey ma lwak me nion non-wak e.
  tvk-tvk: Eloheoh Pita mikakao ba misao ni ngan xil xa lateling neketen nae e Iesu
    xa lateti e rute savsav xil. E vatei, ba misao ni moletin xil na Hi xa ladi e
    taon te hal Lita.
  prf-NT: Nadid, naglebut ti Pedro ten iba-iba a lugar tánni magbisita ten mánnampalataya
    hidi. Dikona angay siya bummisita ten banuwan a Lida ay
  auy-auy: Pítaa naaóꞌ-naoꞌa wénena Maníkóní waási tuwánáíndasafena Ríndaa-naopaꞌo
    kúmba
  tbg-tbg: Ho Pitaava Ihura vainti kahaqireva vo vatuka vo vatuka viro. Mini niharoma
    viva Ihura vainti vonavu vatuka vo, Lidaini vauka otu tavareva vura.
  hub-NT: Pedro yatsut Jesúsai surumankau ainan iiyak weká asa, Lidanam shuar Jesúsai
    surumankau matsatuncha iistasa werinaiti.
  hmo-hmo: Gabeai Petero ia laolao gabu idauidau dekenai, bona nega ta Dirava ena
    taudia Luda dekenai ia vadivadi henia.
  big-big: Pita kabelak mabiyengke yongkambanu Yisugi puwiliyegi keriyi yongomo miza.
    Kang narage pi yereng Lida meirage kambela.
  gux-G: lan ji legdi ke Piaali bo waa diema kuli nni, o bo gedi yaaba gaa u Tienu
    maama kani hali Lide.
  cnl-NT: Ca²³ŋɨ́³ la²³ca̱a̱n³ Peen²³² 'e³ ca²joon³ dsa³ quien³² Jesús. Ca²³tɨ́³ 'e³
    ŋóo² i²joon³ dsa³ 'i³ rɨ³jɨ́n² quien³² Jesús 'i³ nee'n²³² juɨɨ³ Lida.
  zar-NT: Iaʼtú le guca, cateʼ Pedro yöjyúëʼ yuguʼ bö́chiʼruʼ, bidxinëʼ ga nacuʼë
    bönniʼ taʼyéajlëʼë Jesús lu yödzö Lida.
  kde-kde: Petulo pánavele wadingukadinguka n'dimanga, liduva limo nkuvaongela vakúkulupila
    vachiikala ku Lida.
  ata-ata: Ioxe, no mine Pita muavuti xe mumuamuaꞌi mulai no xalexalee tani mukalusi
    no lia tila ane ne, la anu mununa mumaisiꞌa ta mitema noxou Lataua e mixolu ne
    Luda.
  qvw-NT: Pedroñatacmi chalapacücunäman watucuyta lluy malcan-malcan pulila. Jinalmi
    Lida malcäman ćhäla.
  nfa-nfa: Lodꞌo-lodꞌo sèra, Petrus biasa kako palème asa mia-mia, ho paꞌèra dꞌara
    dhèu unu Lamatua sèra. Ca lodꞌo ka na laꞌe ngadꞌo rèngu ètu rae Lida.
  tnp-tnp: Pitə təmaliuək muvən ikɨn mɨn məmə otəsal e nətəm kəutəhatətə e Iesu. E
    naliuəkiən rəhan, təmuvən materuh nətəmimi rəha Iərmənɨg əpəha e taun əha Lita
    əpəha Jutiə.
  urd-urd: और ऐसा हुआ कि पतरस हर जगह फिरता हुआ उन मुक़द्दसों के पास भी पहुँचा जो लुद्दा
    में रहते थे।
  hot-hot: Pita hi haveŋ lomalak lomalak. Ma wak te ma hi ek ênjê avômalô matheŋ anêŋ
    Lida.
  mqj-NT: Dengan pissan attu, mengkalao Petrus ullelean tondok anna umpellambi'i angganna
    to mangngorean. Ullambi'mi mesa tondok disanga Lida.
  rus-SYN: Случилось, что Петр, обходя всех, пришел и к святым, живущим в Лидде.
  mbh-mbh: Pita i esu esa a rem elonga, na nang omole ako i eso a rem pomnga a Lida,
    mo aro i voth tomo nge toko lemioongare ako ru nge.
  bdd-bdd: Ma Pita ꞌisakosakowasi tohekalesiyao ꞌoidiya ma ꞌidobi ꞌaigeda ꞌasa sanina
    Lida ꞌoina,
  cbt-NTPO: Pitroso nipirinhuë' nisha nisha parti pa'sarin imapisopita nicacaso marë'.
    Nitaquë canconpachina, imapisopita ni'conin.
  rmy-SERVI: Кала Пётро джялас форо форостэ, вов авиля свэнтонэндэ, савэ джювдэ дэ
    Лидда.
  srn-NT: Di Petrus ben e waka lontu na ala presi, a doro tu na den sma fu Gado ini
    Lida.
  cta-NT: Loꞌo nu Pedro biꞌ ni, ndyaꞌa̱ Pedro slo lcaa nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo
    Jesucristo, lcua ti quichi̱ su ndiꞌi̱ nguꞌ biꞌ. Liꞌ ndyalaa yu ca su ndiꞌi̱ ñati̱
    jiꞌi̱ Jesucristo biꞌ ca quichi̱ Lida.
  bqc-SIM: Piɛɛ ì bɛbɛ wɛ̃́lɛ ń wɛ̃́lɛo píi, ↄ̃ à gɛ̀ Lua gbɛ̃́ pↄ́ kú Lidaↄ
    gwai.
  tcz-CHONGTHU: Chujongle Peter chu munkhat a konin munkhat ah avahle len chuin Lydda
    khopia seijui ho vilding in ahung kumsuh in ahile,
  mar-mar: मग असे झाले की, पेत्र यरूशलेम शहराच्या सभोवतालच्या गावामध्ये फिरला, लोद
    या गावामध्ये जे देवाचे पवित्रजन होते त्यांना भेटला.
  snp-snp: Ido Pita ya numudo-namado ya monimo uto felegaga wenena liliga maki geyenae,
    loto Lidaka numudo minadoka u fedaiye.
  isl-isl: Pétur ferðaðist um og heimsótti kristið fólk. Í einni ferð sinni kom hann
    til bæjarins Lýddu.
  spy-NT: Kiwēēsyētootēē ꞉Bētērō wōlooto tukul. Kiimuuch chokunyōōryo āk biikaab Kiriistō
    chēē kiminyē *kiriinkēētaab Luuta.
  xnn-xnn: Si Pedro abes et inmey ninpaspasyal isnan kailiili ay kad-an di mamati
    ken Jesus. Nan esay inmayana et id Lidda.
  mwe-mwe: A Petili bhali nkujima jima kila mmbali gubhaishe kubhandunji bha ukonjelo
    bhatamanganaga ku Lida.
  tte-tte: Pita ilau itakikili Yudiya dedeina koina tomeliwo simiyamiya yanuwa kaigeda
    kaigeda kaloli mena sabi gitaili tabe sauga yabo ilau siya simiyamiya yanuwa Lida
    koina.
  tcs-tcs: Pita bin lego go prom wan taun go po nada taun. Em bin bizit ol dem pipol
    uda pole Zizas. Wantaim nau em bin go po wan taun, neim blo dat taun i Lida.
  hlt-THB: Piter ce khaw lawngkhqi na cet nawh, Lydda khaw awhkaw thlak ciimkhqi hqip
    aham cet hy.
  soq-soq: Pita bola uara bedeuwointa aleidie God apanawa kakaibu ewamopia baiwa bola
    Lida bedewe wisen.
  qub-qub: Pedroga yäracoj-masincunata watucur puriycaran. Lida marcacho yäracojcunamanpis
    watucoj chayaran.
  att-att: Á nappassapassiár si Eduru nga mangituddu sù ngámin ira nga manguruk ta
    aru nga ili. Á simippì sù ira nga manguruk kâ Apu nga maggián ta Lidda.
  bki-bki: Naruei ea bogo na, Pitere naio miel janea komeli nalo na tanobuku nei,
    naio jom̃a mioliolu, karina bogo tai bereio, batove ka riaduka namoneano lu nalo
    na yako ea komeli na Lida.
  bqp-bqp: Pita dì kure wɛ̃tɛ kũ wɛ̃tɛo pínki, akũ à gɛ̀ɛ Luda gbɛ̃ kũ ò kú Lidanↄ
    gwa.
  mcp-mcp: Í á ka zə bə, Pyɛ̂r ŋgə́ kyey kə́lə ŋgə dʉ́g obúgʉla, nyə á ka nə́mə́ shulə
    kə dʉ́g bɔɔŋg wâ Lida.
  hat-hat: Pyè menm t'ap vwayaje toupatou nan peyi a. Yon jou li te al lakay disip
    yo nan lavil Lida,
  npl-NT: Ijkuak Pedro oyá okintlajpaloto n tokniwah kan omoololoayah, noiwa oyá okimitato
    akimeh yokineltokayah Cristo Jesús non ochantitokah Lida.
  bgg-bgg: Phithar ne ithuathek hà lua ne rai. Ishak jia shii ai ne Hamangkhung-aphuii
    pha branthek shii thiisa pha Lyda hà wuii dun.
  eng-TCENT: Now as Peter was traveling from place to place, he went down to the saints
    who dwelt in Lydda.
  eng-BSB: As Peter traveled throughout the area, he went to visit the saints in Lydda.
  cpu-NT: Ikanta jareetantayetaka Pedro nampitsiite, irojatzi jareetantaka Lida-ki
    inampiyetarora itasorentsishiretakaitairi.
  san-ASM: ততঃ পৰং পিতৰঃ স্থানে স্থানে ভ্ৰমিৎৱা শেষে লোদ্নগৰনিৱাসিপৱিত্ৰলোকানাং সমীপে
    স্থিতৱান্|
  tod-tod: Tɛi Piyɛlɛ ɠɛni leʋesu zooi zu ná pɛ, é zeelini ɓalaa kidaaleʋe nuiti
    pɔ bɛ, niiti ti ɠɛni Lida taazuʋɛ.
  tac-NT: Alué Pegro we'kaná we'ká riógichi eyénale alué Esukristo oyérame gu'íriga.
    'Lige sébale alé bilena we'ká riógichi Lira anilichi we'ká riógichi, alué Esukristo
    oyérame kólimia simile alemi.
  eng-WEBPB: As Peter went throughout all those parts, he came down also to the saints
    who lived at Lydda.
  gfk-H: Io, ma Pita, ing ga hanahaan hurlabit, ga haan wara kolkol ira mataniabar
    tus ta Kalou aras Lida.
  viv-viv: Himiyami tu bana Fita melala tulina tulina agaidiya ginunudadana, ada tova
    saꞋeyana Yaubada yana kaliva melala ana egana Lida againe himiyami-ma agaidiya
    gina giwakawaka.
  yao-yao: Che Petulo paŵaliji nkwendajenda pali pose, ŵaiche sooni kwa ŵakukulupilila
    ŵakutama ku Luda.
  tgp-tgp: Ale, Peter mo lo hahau r̃alihi ale na malelena mo sivo isana tapuhi non
    Moli Lydda.
  auc-NT: Mänömaï tömënäni näni pönencabo nanguï yebænte bayönäni Pegodo guiquënë
    wayömö wayömö wodo tebæ̈ wodo tebæ̈ godinque Dida ïñömö pöninque mönö Awënë quïnäni
    weca ëñacæ pongantapa.
  kbc-NT: Odaa Pedro midiaanaɡ̶adii, jiɡ̶icota aca nigotaɡ̶a ane liboonaɡ̶adi Lida
    igo me dalitiogi loiigi Ǥoniotagodi anidiaa liɡ̶eladi.
  bmh-bmh: Pita go uzan unum Uwait nugau Ze marai aidareun. Ziwas tub ebu, go uzan
    tub wanib Lida uzanan duailel goagal oiagab petak emen piarabun beteun.
  ctu-BL: Che' bʌ tsa' ñumi majlel Pedro ti pejtelel lum, tsa' c'oti i jula'tan i
    cha'año' bʌ lac Yum ya' bʌ chumulob ti Lida.
  meq-meq: A həlay niye na, Piyer a yawa a gəma hay tebiye. Pat wuray na, a ye a gəma
    i Lida.
  noa-H: Pedroou maach Hẽwandam hiek hʌ̈k'a durrum k'ʌʌn hamach nʌnʌidʌmpierr hoo
    nʌrrʌmua hĩchab p'öbördam Lida hanʌm hee Hẽwandam hiek hʌ̈k'a narr k'ʌʌnjã hoon
    majim haajem.
  alp-NT: Kena mere Petruse ikeu loko tamata rebe esi hlaleke loko Yesuse me papelake
    hena. Petu sae me isili selu tamata rebe esi hlaleke loko Yesuse me hena Lida.
  san-VEL: tata.h para.m pitara.h sthaane sthaane bhramitvaa "se.se lodnagaranivaasipavitralokaanaa.m
    samiipe sthitavaan|
  kbq-kbq: Pita'a mago'a kumate kagino vano vano huteno, agra Lida kumate mani'naza
    (saints) mono nagatega erami'ne.
  kbh-kbh: Pedro yojánabuache nÿetsca chë Jesucrístbeñe os̈buáchiyëngbenache. Y chca,
    Lida puebloca Bëngbe Bëtsabe ents̈anga jabuachámnaca tojána.
  ron-LSB: Petru a străbătut toate părțile acelea, și s-a pogorât și la sfinții care
    locuiau în Lida.
  pon-pon: A Petruj lao kakan jili nan jap akan, a pil kotila ren me jaraui kan, me
    kaukaujon Lida.
  nhe-BL: Huan Pedro quinpaxalojtinenqui tlaneltocani campa hueli huan nojquiya yajqui
    quinpaxaloto nopa tlaneltocani tlen itztoyaj ipan se pilaltepetzi tlen itoca Lida.
  sps-sps: Pita taan vavis tana fo mamatsiny pan, ana ya naa kan to tana ngats fan
    iny Lida a tou nak ir vainy fafaaman na aya.
  wnc-wnc: Siwan Pitata kepna kepna tawamban sandewan kuku you Lida gapmane pukukut.
    Pukukenga aminu Jesue amina dakngakingu une nana amikat gatake yuking.
  bus-bus: Pita è lili o wɛ́tɛ kↄ̃n wɛ́tɛo píngi, ben à gàa Luda gbɛ̃ kɛ̀ aↄ̃ↄ kú
    Lidanↄ gwa.
  gub-BL: Pet a'e, wata oho taw nàn a'e. Amo 'ar mehe oho Iri taw pe har Tupàn hemiruze'eg
    wapyr kury.
  imo-imo: Pita kano kombumanga pali andopalie walite Lida nimbe kombu taun tenga
    Gotenga imbo moloringima pumbe kanorumu.
  boj-boj: Ariya Pita a sawa bei beiq di laqnsiqa gilsiq Lida qureq di brantej. Brantosiqa
    Qotei aqa segi tamo uŋgasari qure dia soqneb qaji naŋgi itnjrej.
  eng-DRA: And it came to pass that Peter, as he passed through, visiting all, came
    to the saints who dwelt at Lydda.
  knf-knf: Kë wal mënţ, Ŧimoŋ Piyeer, jibi ajaaŋ añaay na bañaaŋ, aşë wala du banfiyaaruŋ
    Yeŧu banfëţuŋ du Luda.
  san-KHM: តតះ បរំ បិតរះ ស្ថានេ ស្ថានេ ភ្រមិត្វា ឝេឞេ លោទ្នគរនិវាសិបវិត្រលោកានាំ សមីបេ
    ស្ថិតវាន៑។
  arn-NT: Pedro witranngeyawi tañi feyentulechi pu che mew ka amurpuy Lida waria mew
    ñi pemeafiel tati pu feyentulelu.
  zas-NT: Chi biza Bëd bitixlojman bén rliladx ree Jesucrist, dxel wej gajcaman bitixlojman
    bén rliladx ree Jesucrist guiedx Lida.
  ken-NT: Ɛ́fákari bɛ Píta ǎkɔ̀ nyaka mbǎŋ nɛ mbaŋ ndu bɛ́byo bo Mandɛm. Ɛwak
    ɛ́mɔ́t, arɔk bɛbyo abhɛn bachi ɛtɔk ɛnɛ bábhɨŋɨ bɛ Lída.
