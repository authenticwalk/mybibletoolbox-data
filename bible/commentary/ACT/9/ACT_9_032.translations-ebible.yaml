  tpi-tpi: Pita i wokabaut i go long olgeta hap, na em i go daun long taun Lida tu
    na i stap wantaim ol manmeri bilong God long Lida.
  mih-NT: Cuahan ra Pedro nacahnu ñuu nu iyo ñiyɨvɨ sino iñi sii ra Jesús. Ta i saa
    ra ñuu Lida.
  qvh-NT: Pedrunami may-saypa purir Lida marcamanpis chargan Jesucristuta chasquicogcunata
    watucananpä.
  kms-kms: Pita nyinge nare tiqe buagi no no, di tene no tiqe Lida mune naghe no,
    di God ningg wute Lida kin te ane ris.
  agn-agn: Si Pedro pirming pagbiahi agod mamisita ong mga pamagto, ig may naminta
    napaning tanandia don ong Lida agod bisitaen na tang mga sinakepan tang Dios don.
  nhi-NT: Pedro oninintinimia itich nochi in altipemeh, uan oquimitato noiuqui niaxcatzitzin
    Dios tlen chanchiuah itich in altipetl Lida.
  ttc-NT: Ntons, yatzun te Xhpe'y, tetz ja'chq tuq nxik [nimsal kyk'u'j kye qerman],
    ax opon q'olb'el kye qerman tuj te amaq' Lida.
  dan-1931: Men det skete, medens Peter drog omkring alle Vegne, at han også kom ned
    til de hellige, som boede i Lydda.
  kwj-kwj: Pita ele mapwa hinga Gotri mwanji bwa ki ri isini Lita ko laka okwe ri
    raini Jisas ni sembe haro himiyama hurahama lenga o ko laka ki ya ri da.
  vie-OVCB: Phi-e-rơ đi khắp nơi và đến thăm các tín hữu tại Ly-đa.
  kze-kze: Pítaa aampa'á kwénaaena naaó'-nao-kwaasiti naaópa'a kwéna Áánútuna kwaási
    tuwánáíndayavena Árítaa-naopa'a kúmba
  mpj-mpj: Palunyajanu Piijalu-jananya tawun kujupa, tawun kujupangka kujungkara-jananya
    nintilpayi, Jiijajmili walyjakaja. Yanu tawunkarti yini Liitangka jarrpangu, Jiijajmili
    walyjakaja nintilkura.
  lbk-lbk: Si akhes Pedro et nenfab-aat isnan olay entona. Isnan namingsan inmey id
    Lidda ay en nangila isnan cheycha'y takhon Apo Dios.
  mto-NT: Na̱jkx tseꞌe je̱ Pedro may viijn, je̱ꞌe̱ tseꞌe na̱jkx du̱kuꞌixta je̱ utsta
    je̱ ajchta je̱ts je̱ utsta je̱ tsa̱ꞌa̱da. O̱jts tseꞌe du̱kuꞌixpa je̱ utsta je̱
    ajchta je̱ts je̱ utsta je̱ tsa̱ꞌa̱da juuꞌ veꞌe tsu̱u̱nidup je̱m lídait kyajpu̱n
    ka̱jxm.
  bzh-bzh: Lob Pita ya meyoh vu nyëġ pin beya meto Luda benedo ving Anutu-yi-alam
    ggëp sagu.
  guj-2017: પિતર એક સ્થળેથી બીજે સ્થળે ફરતો ફરતો લુદામાં રહેનારા સંતોની પાસે પણ આવ્યો.
  jvn-NT: Ing wayah kuwi rasul Pétrus ndlajahi werna-werna panggonan. Ing sakwijiné
    dina dèkné niliki sedulur-sedulur sing nurut Gusti nang kuta Lida.
  byr-byr: Gazabazaba Pitai kaanya yamaryada Anga Litha mwaalesara Gotɨyare tewaanyaraavɨ
    angyɨrɨꞌmaata yɨna.
  ian-ian: Tɨga lɨga nat njɨmbla Pita ngepma ngepmat yɨndɨ. Lidamba tɨga Godna yelangɨ
    nɨmba kat vɨvat yɨndɨ.
  hun-hun: Történt pedig, hogy Péter, amikor mindnyájukat körbejárta, lement a Liddában
    lakó szentekhez is.
  mcf-NT: Adnubien, utsi-utsien isbidanec nidequi Dida caid yacnotsen Esus tantiaquid
    utsibo isec Petedo nidoapanëdash.
  kjs-kjs: Pita nipuri su raayona pamuma agale mogealisa rabu koro medare Lida su-para
    piri kone rulae enaalinu adola pisa.
  mni-mni: Peter-na mapham khudingda chatlammi, nongmadi mahakna Lydda-da leiba Ibungogi
    misingbu unaba chatlammi.
  yad-NT: Sayanumaya̱jada Pyítrubay ti̱ta̱ju̱ vicha̱diva, su̱musa̱da ji̱ta variy jadchintyi,
    jiryatiy Ju̱denu siityari̱vay vichanu̱yada Dída jtyatara vicha̱damu.
  mxb-NT: Ta noo̱ xíonoo Pedro xíto niꞌini na ndidaá na̱ kúú ña̱yuu Ndios ndéi iin
    rá iin ñoo, ta kúú ñoó ni̱ kasa̱ndaá na̱ noo̱ ndéi na̱ kúú kuendá Jesús ñoo naní
    Lida.
  pon-2006A: Piter eri seiseiloakseli wasa koaros, oh ahnsou ehu e ahpw kohla pwe
    en pas rehn sapwellimen Koht aramas akan me koukousoan nan kahnimw Lida.
  maq-NT: Pedru ne, catsujyihiya me jingu ni ladu. Hya xi camá ne, quiji cavusehenya
    me xuta ladu rë Nina xi siu ngajan Lida.
  hto-hto: Pedro jɨáɨe ámatɨaɨ uáiduailla llezica, daje izói Lida jófuemo ite ɨ́ɨnotɨno
    éroizaide.
  por-BRBSL: Enquanto Peter ia por todas essas partes, ele desceu também para os santos
    que viviam em Lydda.
  ces-NKB: A když Petr procházel všechny [církve], stalo se, že přišel také ke svatým,
    kteří bydleli v Lyddě.
  cui-cui: Poxonae Pedro siwa pona ducuanaeteiba daxita tomaran Jesús pejume cowʉntsi
    jiwi tatsi, bapoxonae yawa siwa ponano pomonae Jesús pejume cowʉntsi jiwi pomonae
    ena Lida tomaratha.
  boj-2014: Ariya Pita a sawa bei beiq di laqnsiqa gilsiq Lida qureq di brantej. Brantosiqa
    Qotei aqa segi tamo uŋgasari qure dia soqneb qaji naŋgi itnjrej.
  eng-OEBUS: Peter, while traveling from place to place throughout the country, went
    down to visit the people of Christ living at Lydda.
  eri-eri: Pita no ha-ha oruwa langa golowai, onodu no Lida taon langa fere minidu
    Itou nomo fai-aita bagu Lida taon langa yafade waha bagu yafai.
  aly-aly: Peter ra tawen ingwer-rnem-warl alhek, Ingkart-areny ingwer-rnem akalty-anthetyek
    Akngey-kenh angkek. Ra arrpemarl Lydda tawen-warl alhek inwekel.
  wiu-wiu: Pita ta piko peya pima yakome padepete Yesuno ali atoa Lida take mekoika
    ugu pome mepaneya.
  swe-swe: '[Saulus är nu i Tarsus. Berättelsen återgår nu till Petrus som senast
    var tillsammans med Johannes och Filippus i Samarien, se 8:14-25.] Petrus reste
    runt i hela området [kring Jerusalem] och kom även ner till de heliga (de troende)
    som bodde i Lydda. [Staden Lydda hette på Gamla testamentes tid Lod, vilket också
    är dess moderna namn i dag. Den ligger alldeles intill Israels internationella
    flygplats Ben Gurion. På Nya testamentets tid var den en gränsstad mellan Judéen
    och Samarien. Det är troligt att Filippus passerade förbi här och evangeliserade
    på sin vandring från Ashdod norrut mot Caesarea, se 8:40.]'
  cth-cth: Piter ni hnintangkuem kahlawng a cei teh Lidda khovah a pha. Hote kho dawk
    kaawm e tami kathoungnaw koe a pai.
  mti-mti: Pita at obiren amdau aine. Me anotumat igiyawa iyakaisi mu at Ridda wakeyawa
    gaibu munan amdau aig uwane.
  pad-NT: Hari. Oniaroa, adaha'aha ada Pedro ija'ari vaibavi ipohikia. Ni-hojaka'oaki
    Jerusaléa. Lida sidajia okha'aha, va'ora navanavanahaha adani Jesus athi-ra vanaaba'iki.
  twi-twi: Petro tutuu akwan kɔɔ mmeaemmeae. Da bi a ɔkɔsraa agyidifo a wɔwɔ Lida
    no,
  hlt-hlt: Peter khaw khotom rhali aka hil la om tih Lydda kah khosa hlangcim rhoek
    taeng khaw a pha,
  tbz-SIM: Kɛ̀ Piɛri ńceǹtì tipíìtì timɔu kɛ síètɛ Yesu kɔbɛ, kɛ́kɔtɛ Didɑɑ ɛì kɔbɛ
    borɛ̀.
  san-GUJ: તતઃ પરં પિતરઃ સ્થાને સ્થાને ભ્રમિત્વા શેષે લોદ્નગરનિવાસિપવિત્રલોકાનાં સમીપે
    સ્થિતવાન્|
  amx-amx: Kel arltang arrpenhel Peter rang mer kwek map-warn alhetjam, tjerrtj nakenh-nakenh
    mapel-ayeng yatjarr anerl-alpetjeh. Rang mer kwek arreny Lydda-warn alhek, tjerrtj
    nakenh-nakenh map-warn inehel-arleng yatjarr anerl-alpetjeh.
  ake-NT: Pi'ta esi koro'tau utɨn pɨ' pata ton kaisa rɨ'ne, Reta pon kon wakʉ ton
