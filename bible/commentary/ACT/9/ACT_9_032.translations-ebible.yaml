verse: ACT.009.032
translations:
  kpx-kpx: Bitau matama moagae oai tiale vani mole o mole Lida keve Dilava ata elegeveliho
    lohonu.
  okv-H: Eto Peter na enda tapa isa ue pambuto da Lydda ta ekalesia embomeni kesi
    pambuto
  tbo-tbo: Pita tupo atapuna i kadaugeya. Ma houga gehouna Yaubada tu wiwoiyawena
    u Lida tu mae i hopu po i dadanihi.
  mal-C: പത്രോസ് ദേശത്തെല്ലായിടത്തും സഞ്ചരിക്കുമ്പോൾ, ലുദ്ദയിൽ താമസിച്ചിരുന്ന വിശുദ്ധരെയും
    സന്ദർശിക്കാൻപോയി.
  grc-SR: Ἐγένετο δὲ Πέτρον διερχόμενον διὰ πάντων κατελθεῖν καὶ πρὸς τοὺς ἁγίους
    τοὺς κατοικοῦντας Λύδδαν.
  bgc-bgc: फेर इसा होया के पतरस हरेक जगहां हांडदा होया, उन पवित्र आदमियाँ कै धोरै
    भी पोंहच्या जो लुद्दा नगर म्ह रहवैं थे।
  khz-khz: Petero kapu mapararai eagoto, aonai Lidai maki everigoto, Palagu gena taunilimalima
    veagara lakagitara.
  deu-TKW: Es geschah aber, daß Petrus überall herumreiste, und so auch zu den Heiligen,
    die in Lydda wohnten, gelangte.
  zsr-NT: Yetú le guc, catiꞌ yajyúëꞌ yuguꞌ bö́chiꞌruꞌ Pedro, bdxinëꞌ ga nacuꞌë bönniꞌ
    taꞌyejlëꞌë Jesús lu yödz Lida.
  lin-lin: Lokola Petelo azalaki kosala mibembo kati na mboka mobimba, akendeki mpe
    kotala basantu oyo bazalaki kovanda kati na Lidi.
  hns-NT: Etane me Petras sagaro ghoemke gail bieswaasie log ke dekhe. Aisane oe Leda
    gaaw me pahoetjal.
  noa-E: Pedroou maach Ẽwandam iek ʉ̈kha durrum khʉʉn amach nʉnʉidʉmpierr oo nʉrrʉmua
    ĩchab phöbördam Lida anʉm ee Ẽwandam iek ʉ̈kha narr khʉʉnjã oon majim aajem.
  eng-EMTV: Now it came to pass, as Peter went through all parts of the country, that
    he went down to the saints who were dwelling in Lydda.
  mib-NT: Te tāca lado jécondēhe Pedro ñayuu cácandíje, te suni ni jecondēhé de ñayuu
    cácandíje cáyūcú ñuu Lida.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसे़न् लाम्‍दिःक् चोगे़र लिद्‌दाबा नसानिबाहाॽआङ् साॽरुसिरो॥
  xnj-xnj: Petili peavi mulugendu kila pandi mewa avahikilili vandu va Chapanga vevatamayi
    kumuji wa Luda.
  mmx-mmx: Pita ga vas tangtagap at lengkot axap saparap Jerusalem, la at lara laaleng
    ni gat pas kusu na ven limixin at ne Iesu no diga nemen to Lida.
  cbr-NT: Usaía 'imainun ca Pedro bëtsi bëtsi ëmanu cuani Lida ëmanuribi axa Jesucristomi
    catamëcë unicama isi cuancëxa.
  tee-NT: Pus ju Pitalu' lacaputoc'ak'o junta ix'alin ju ixtalhilaca'anta Jesús. Pus
    vachu' alh alakts'ini' ju ixtalhilaca'anta Jesús amachak'an Lida.
  eng-LSV: And it came to pass that Peter, passing throughout all [quarters], also
    came down to the holy ones who were dwelling at Lydda,
  cak-NT: Y cuando ri Pedro elenak chiquitz'etic ri lok'olaj tak kach'alal ri jec'o
    pa ch'aka chic tenemit, xapon chuka' quiq'uin ri jec'o pa tenemit Lida.
  pah-NT: Aerẽ Pedro'ga imbojoapiapi ogwovo cidades pe. Aerẽ ga vahemi cidade de Lida
    pe ogwovo Jesus'gareheve'g̃a pyri.
  sja-NT: Maapai Pedropa Cristode ijãapataarãmaa p'asia nipak'ãri, panaji Lida p'uurude.
  xed-xed: Piyer ya ná, ra inda vli ka naghanaghatá gwal zlghay nda ŋuɗuf ŋani. Ma
    sana fitik, ka laha tsi nghanaghatá gwal zlghay nda ŋuɗuf ma luwa Lida.
  mks-NT: Ta ndaja coo xíca nuu Pedro xíto nihni da na̱ cúú cuéntá Jesús ndúu ñuu
    válí cán. Ta já na̱sa̱ha̱n ri da xíto nihni da na̱ cúú cuéntá Jesús ndúu ñuu Lida.
  gfk-S: Io, ma ne Pita, ing iga hanana hurbit, iga hana ura kokol ira matanabar tus
    tane God tusu Lida.
  bmu-bmu: Pitönöŋ miriŋi miriŋi liliköba Jisösgö könagesö sarakŋi eŋgeka anda mala
    nalö kunöŋ taon qetŋi Lida miaŋgöreŋ aŋgorök.
  dgz-dgz: Pita at da da daio tan. Wam da God waenapan mega pa Lida gapanawa inamu
    den daio aen.
  eng-GNV: And it came to passe, as Peter walked throughout all quarters, hee came
    also to the saints which dwelt at Lydda.
  zaa-NT: Loti' gurèni Pedrua huèni visitar iyaba ca creyente nna, huía huá bi huenèl·le'
    ca creyente fiel tsè'e le' yetsi láą Lida.
  eng-WEBSTER: And it came to pass, as Peter passed throughout all quarters , he came
    down also to the saints who dwelt at Lydda.
  guh-guh: Pedro najetaruca daxitatomaranëjava pesivaxainaenexa Dioso pejumecovënëtsivi.
    Nexata najetaruca Lida tomarajava ata pesivaxainaenexa Lida tomarata pejinavanapaevi,
    Dioso pejumecovënëtsivi.
  bon-bon: Peteru iyeta cewe ta otnetnäjige. Nuuja taje tabe ädige Luuda me, Acejiyame
    me biname bine puma engräjemige.
  nhw-BL: Huan Pedro quinpaxalojtinenqui tlaneltocani campa hueli huan nojquiya yajqui
    quinpaxaloto nopa tlaneltocani catli itztoyaj ipan se pilaltepetzi catli itoca
    Lida.
  mgw-mgw: Bai, Petili paabile mumwanja aapi'ti muilambo mbali'mbali', yenda kwatyangilya
    bandu ba Nnu'ngu' babatamage akwo Lida.
  swh-ONEN: Petro alipokuwa akisafiri sehemu mbalimbali, alikwenda kuwatembelea watakatifu
    walioishi huko Lida.
  wbi-wbi: Pope lulyahumile u Petro ye isyutasyuta imbale soni isakisina, akavikila
    avimike Venezuela vikukala mulikaja ilya Lida.
  bba-bba: Piɛɛ u mɑɑ bɔsu bɑɑmɑ kpuro. Yerɑ sɔ̃ɔ teeru u nɑɑnɛ dokeobu berɑm dɑ be
    bɑ wɑ̃ɑ Lidɑɔ.
  eng-KJVCPB: And it came to pass, as Peter passed throughout all quarters, he came
    down also to the saints which dwelt at Lydda.
  kgk-NT: Ha Pedro katu ogwata oho-vy. Opa-rupi oho. Tetã tetã-rupi Hesu reroviaha
    gwive pohu-vy oho. Lida tetã mygwa-pe ave oho oipohu-vy.
  waj-waj: Petorooso vo yoosinna vo yoosinnaivaki nuainno varioo vo suai voovaki Anutuuqaa
    gioonna kiaapuuya yoosinna Rutaa ivaki varuuyasi viravai.
  cpy-cpy: Ikanta riyaayitaki Pedro rareetan-tayita nampitsiki-paeni, areetaka Tzimaani-weniki
    jempe inampiyitawo kemijantzinkari.
  mpx-mpx: Pita i nopain toekelesiya panuwa maisena ge maisena elal, inoke sauga etega
    i nok Yehoba wana gamagalau elal bolo hi miminaa panuwa Lida.
  wbp-wbp: Ngakarrangakarra yangka Piita yanulpa warru nguru-kari nguru-karirla. Jinta-karirla
    parrangka, jijanu yanu kirri-kirra yirdi-kirraju Liirda-kurra yungu-jana jirrnganja
    nyina yangka Kaatu-kurlangu yapaku.
  luo-luo: Kane Petro wuotho ei piny koni gi koni, nodhi limo jomaler mane odak Lida.
  nhe-NT: Huan Pedro quinpaxalojtinenqui tlaneltocani campa hueli huan nojquiya yajqui
    quinpaxaloto nopa tlaneltocani tlen itztoyaj ipan se pilaltepetzi tlen itoca Lida.
  aii-aii: ܒܸܚܕܵܪܵܐ ܝܗܘܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܓܵܘ ܡܕܝܼܢܵܬܹ̈‌ܐ، ܘܨܠܹܐ ܠܹܗ ܕܬܵܦܹܩ ܗܘܵܐ ܒܡܗܘܼܡܢܹ̈ܐ
    ܕܓܵܘ ܠܘܿܕ.
  esk-NT: Peter-li igliġniqsuq napmupayaaq. Igliłiġmiñi utlakmiñiġai Agaayyutim iñui
    Lydda-mi.
  msb-msb: Niyan myintras nagpanglibot si Pedro bisan diin, nagpakadto man siya sa
    mga katawuhan san Dios na nagaistar sa Lida.
  cpa-NT: Jøng² jmai³ ca¹ŋi³ŋø² Pedro ta³cøng² ja³tiogh³ dsa² hé² jǿg³ quiah¹² Jesús,
    ca¹dsiég¹dsa juøi² Lida.
  dso-dso: ପିତର୍‌ ବିନ୍‌ ବିନ୍‌ ଜାଗାଇ ବୁଲି ବୁଲି ତରେକ୍‌ ଲୁଦାଇ ବାସାଅଇରଇବା, ମାପ୍‌ରୁର୍‌
    ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ବାକେ ଗାଲା ।
  meu-meu: Petro na hanua hanua e rakadia hanai ela bona Luda ai e kau, helaḡa taudia
    dekediai e nohova.
  yva-NT: Petrus puje no Yerusalem, pananave pare po vatano wanave Yesus aije mansapan
    no rui rui vayave. Muno siso no munije inta, ama tame mirati Lida, indamu po vatano
    wanave una no naije mansapan tavon.
  dgc-dgc: Nadid ti Pedro, éy méglebut siya a bumébisita du méniwala ta bawat banuwan
    Ey kédemét na ta Lida
  zpm-NT: Leṉ ngbidz coque, zie ziaad Pedr rieted me lo grëse zha ne rliladz Jesús.
    Nacne güeyted me lo grë zha ne no Lida.
  hix-NT: Petru ryhe, anaro rha owto hona tekon hakahpa tà, Txesusu mryenon komo hyaka,
    anato rha tohsamnohsomà ro komo hyaka. Toy xarha tà, Ryekna hona. Àto xarha nehxatxkon
    hatà, Txesusu mryenon komo. Àhyakanye toy hatà, Petru.
  sim-sim: Pita Avui Wasilakahi ma ondon or heyekmbaha yanga yangak ormu ira. Uhu
    yanga las Lida, karem li ushandari mishik ormu ira.
  npi-ULB: पत्रुस पुरै इलाकामा जाने क्रममा तिनी लुड्‌डा नगरमा बस्‍ने परमेश्‍वरका मानिसहरूकहाँ
    पनि आइपुगे ।
  cgc-cgc: Pedro i, tama en na mga banwa na nailingan din daw giling man kanen i naan
    ta mga ittaw na iya ta Dyos na naan gaistar ta Lida.
  tim-tim: Petoro hân ain arim togom hâtikom âmâ Yesugât kâmot Lida kepian mali are
    yeŋgâlân ariep.
  yor-yor: Ó sì ṣe, bí Peteru ti ń kọjá lọ káàkiri láàrín wọn, ó sọ̀kalẹ̀ lọ pẹ̀lú
    si ọ̀dọ̀ àwọn ènìyàn mímọ́ ti ń gbé ni Lida.
  wos-wos: Hukémbu Pita dé wumbu rekwa atéfék téfaré dé yitaka yataka. Yitaka yatakata
    dé nukwa nak dé Godna du takwaré xénjoka dé Lidaré yi.
  emp-NTPO: Maʌ̃ ewarid̶e Pedrora Ãcõrẽ ẽberãrã acʌ nĩbabadjia. Ewari ab̶a Lida purud̶e
    b̶eada acʌd̶e wãsia.
  eng-F35: Now it happened, as Peter went through all those parts, that he also went
    down to the saints who were living in Lydda.
  ind-ind: Pada waktu itu, Petrus mengunjungi semua daerah di sekitar Yerusalem, termasuk
    orang-orang percaya di Lida.
  pes-OPCB: پطرس نیز به همه جا می‌رفت و به وضع ایمانداران رسیدگی می‌کرد. در یکی از
    این سفرها، نزد ایمانداران شهر لُده رفت.
  mpt-mpt: Fitae dalanea bib mak bib mak ye baka wat baka wat binea monea Lida bib
    ye Yesuse bainobo galin nakaia unangai Lida bibo blibi baka bianea temea
  ssx-ssx: Pidata꞉ kenke paeyao pa꞉ta꞉ pomu lopaata꞉ hoto ma꞉nda꞉ta꞉ mo Lida da nane
    haemeke Koda꞉na꞉ wanda꞉hali handolo peekeme.
  mkl-mkl: Piɛɛ mɔ wɑ dɑbii bii fei. Nɔ í bɔ bi inɛi Jesu ŋɑ iyi ɑ̀ wɑ Lidɑ.
  gaq-gaq: ପିତର୍‍ ଗୁଲେ ଏରିଆ ଅଲେଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‌ ସାରାସାରି ଲୁଦ ନଗର୍‍ନ୍ନିଆ ଲେଡିଙ୍ଗ୍‍କ୍ନେ
    ସାଦୁଇଂନେ ଡାଗ୍ରା ପିଙ୍ଗ୍‍ଚାଆର୍‌କେ ।
  gof-RNT: Phexiroosi biitta ubbaa yuuyishe Liidan de7iya ammaniyaa asatakko gakkis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ସବେନ୍‍ତାଃ ହରାସେନ୍‌ତାନ୍‌ଲଃ ଲୁଦା ସାହାର୍‌ରେ ତାଇନଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ପାବିତାର୍‌ ହଡ଼କତାଃତେ ନେପେଲ୍‌ ନାଗେନ୍ତେ ସେନଃୟାନା ।
  gah-gah: Pitá nene Izesuni vegenala zuha ániganogo mohona oko vike, Lita numutoka
    lomo voko anitimó.
  lcm-lcm: Au, Petero kala kun pasal ani ring miang, na nei kana mangsikei a paspasal
    kanla tu aserei si ri vap lomlomon kipo ago e Luda.
  aer-aer: Kele nhenge Peter-arle apmere arrpe-anenhele unthekenge, re apmere Lydda
    arritnyeke anteme irreke, imerte Jesus-kenhe areye-werne alhemele itnekenge apurte-irreke.
  qvc-NT: Pidruqam puriq Jisuspi kriyiqkunata watukushpa. Chaymi rirqan watukuq Lida
    llaqtapi tiyaq kriyiq masingunata.
  tgl-ULB: Ngayon nangyari nga na habang si Pedro ay pumupunta sa buong rehiyon, pumunta
    din siya sa mga mananampalataya na naninirahan sa bayan ng Lydda.
  cbs-NT: Januxun Pedron ikunwainbu jatuki bakin jatu yusin kakunkaunkin mae betsa
    Lida anu jiweabu anudi Diosun enabu medibi anu jatuki bai jikixun
  xtm-NTPP: Pedro ma, kua'an de ndaka ñuu ma kuan koto de ñayii ka kandija Su'si ma
    ja jâ ni ka xndoo i ja u'vi ma. Suni ni jan koto de ñayii ka kandija Su'si ma
    ja ka iyo i ñuu Lida ma.
  nnq-nnq: Petulo ngatyanga kila paali ngaika ku bandu ba Nnoongo abatamanga ku Lida.
  bao-NT: Pedro, Jesucristore ca tʉo nʉnʉjeerãre ca ĩa yuju waarucugʉ niiri, Lidapʉ
    ca niirã Jesucristore ca tʉo nʉnʉjeerã cãare ĩagʉ waaupi.
  san-ORI: ତତଃ ପରଂ ପିତରଃ ସ୍ଥାନେ ସ୍ଥାନେ ଭ୍ରମିତ୍ୱା ଶେଷେ ଲୋଦ୍ନଗରନିୱାସିପୱିତ୍ରଲୋକାନାଂ ସମୀପେ
    ସ୍ଥିତୱାନ୍|
  rmn-rmn: О Пётар пхирэлас катар тхан ко тхан, мангляс тэ джял ли ко шужэ, кай бэшэнас
    андэ Лидда.
  huv-NT: Condom alinoic nüt wüx tamb a Pedro mamong tiül tiül cambaj niüng ajlüyiw
    minipilan Teat Jesús majaw cuane arangüw, quiaj tamb aton tiül cambaj Lida.
  otn-NT: Bi̱ n'yo ra̱ Bɛdu ngue bi zɛngua yø cu̱. Xquet'a̱ bi̱ ma bí zɛngua'ʉ yø
    'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ ja ra̱ hni̱ni̱ Lida.
  nop-nop: Pita adi kwetkwet yaudapmaaŋ, heleniŋ Bepaŋ’walaŋ metam Lida uŋoŋ itowagiŋ
    yabe uguk.
  obo-NT: Na si Pedro, id undiyonnan din iddos nokod-osso-osson lugaa amoy'd lowwi
    to mgo minuvu to Monama. Sokkad nid undiyonnan din, iddos bonuwa to Lida.
  kca-kca: Щиты тыйәс, Петра, хŏԓ мŏхет лӑп йӑхман, Лидда вошән уԓты эвәԓты мŏхет
    хŏща йŏхтәс.
  cak-ENT: Y ja tok ri Pedro elenük chiquitz'etic ri hermanos ri yec'o pa ch'aka chic
    tinamit, xapon c'a chuka' quiq'uin ri yec'o chiri' pa tinamit rubini'an Lida.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥᤃᤧᤖ ᤗᤡᤍ᤻ᤍᤠᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤛᤠ᤹ᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De Pedro jéndēhé dē ndá nchivī cándíja ndācá lado, de suni nī jēndēhé dē
    nchivī jā ndéē ñuū Lida.
  san-TIB: ཏཏཿ པརཾ པིཏརཿ སྠཱནེ སྠཱནེ བྷྲམིཏྭཱ ཤེཥེ ལོདྣགརནིཝཱསིཔཝིཏྲལོཀཱནཱཾ སམཱིཔེ སྠིཏཝཱན྄།
  qve-NT: Pedroqa tukuy lawkunatan viajaran, Señor Jesucristopi creeq runakunata visitananpaq.
    Hinallataqmi Pedroqa Lida llaqtapi huñunakuq creeqmasin runakunamanpas visitaran.
  pao-NT: Ka saa'a soo Peter mu tunaka'oedyukudu oona kwaya'a-kwitu nobenedyinnumme.
    Oona ka Lydda mee naneadu-kwi petuga mu tunaka'oedyukudu nobengena.
  cbu-NT: 'Minush tsup Pitorsha: Isuschichee ichinguru pangatama táyaru, naatarangiya.
    Minush napeenllu, minush napeenllu ashtarangiya. Yaktash Lidash Isuschich taarangtamta.
    Ashiri Pitor ambtam naparangtamta.'
  usa-usa: Pítaama máqten-aukapaq uréire kéena Áánûqtun áama itáíq-itaiq kéo-kayukama
    kéyimonena móra-taoqa wemá Aríra-marabaq máeta Áánûqtuni aokaq-wáyúkámá yimónanena
    uráiye.
  soy-soy: Piyɛɛ yɛ pɛɛ ḿpɑ́ yei kuyu-i sɔ́nɛlɛ, uú nɛ kɛyɑ́ɑ kɛnyinɛ Yeesu pikɔ́
    pɛɛ Litɑ kuyu-i ń we kɛ́mɛɛ tulu.
  hui-hui: Pida ibu dindi dewa wiaruha ibaga bialu howa Ngode Datagaliwabenaga wali
    agali Lidani hearu hearia nenege pene.
  amf-amf: Bhethiroos igina peena wulir yaayada Liidar dahaana Barjodar woylamin qajayna
    eenakal ki yivade.
  quc-NNT: Pa jun q'ij ri tat Pedro tajin keusolij ri qachalal, xuquje' xe' che kilik
    ri qachalal kojonelab' ri e k'o pa ri tinimit Lida.
  dob-dob: Ta Pita ꞌisakosakowasi toekalesiyao ꞌediya, ga ꞌimai ꞌebweu ꞌasa ꞌana esana
    Lida ꞌenaya,
  wrs-wrs: Pitava lohmana vevnamba osva nohalm nohalm, wo himba ganamba Lita kembellam,
    di wonavna nom Sesoanindm Litara.
  mca-mca: Qa pa' Pedro in mexe yamik'i pa'aj pekhewe' witsetits pakha' sehe', qa
    yamii iye pa'aj pekhewe' hats yijayan pa' Jesús tetsetiyi' ek pa' Lida.
