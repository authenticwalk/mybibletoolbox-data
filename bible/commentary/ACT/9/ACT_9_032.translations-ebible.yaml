  tur-YTC: Her yanı dolaşan Petrus, Lidda’da yaşayan kutsallara da indi.
  san-ITR: tataH paraM pitaraH sthAne sthAne bhramitvA sheShe lodnagaranivAsipavitralokAnAM
    samIpe sthitavAn|
  bel-N: Сталася ж, што Пётар, абыходзячы ўсіх, прыйшоў і да сьвятых, што жылі ў Лідзьдзе.
  sch-sch: Peter'n muntina a chaia, sûnkhat chu Ludda khuo Pathien mingei omna a
    juong sea.
  mic-MIQNT: Etna na tujiw Pie'l ala'sit 'ms't tami aq newgt eliet naji mittugwalaji
    Gjinisgam ugtmimajuinumg wigultijig na gutan Laita.
  huu-NT: Naie facaise dɨga illanuaɨmo Pedro macarite. Lidamo ite creyentiaɨ dɨne
    ride.
  jiv-NT: Tura Pítiur Yusai̱ yachi armiania nui̱ iráa wekaimiayi. Wekaak Yus-shuar
    Rítianam matsamarmia nui̱sha iraumiayi.
  otm-NT: Nu'a ra Pedro mí 'yo mi nu ʉ yʉ 'yɛ̨c'yɛi 'bʉpʉ ja yʉ hnini, nɛ bi zøm bʉ
    ja ra hnini Lida gue da nu yʉ 'yɛ̨c'yɛi 'bʉpʉ.
  dah-dah: Be, goyenter Pitabe Israel marte naŋa bana goŋ niŋ tiyuŋ kurar mat kurar
    kuŋ hinhin. Kuŋ heŋyabe Yesu gama irde hinhan mar Lida taunde niŋ wor kuŋ yinyiŋ.
  tnk-tnk: Pita ramevən ia kwopun me maməti pen nakalasia me. Ia nəpɨn nəha reiwaiu
    pehe mwi fwe ia taon nəha Lita mə trəti pen nərmama me səvəi Kumwesən fwe ikɨn.
  kpr-kpr: Peter nu natofo kaifa use, reighi isambu aminda ya foa ghedo ghusira. Umbu
    eni nu eredo, God da natofo reighi Lida aminda gari dae sedo, esa isira.
  san-IAS: tataḥ paraṁ pitaraḥ sthāne sthāne bhramitvā śeṣe lodnagaranivāsipavitralokānāṁ
    samīpe sthitavān|
  nho-nho: Peter ni hano ki naa kina hakkaatoa i te matakaaina naa, teenaa i te saaita
    tokotasi raa, a ia ni hano no mmata i naa tama TeAtua e nnoho i Lida.
  gym-NT: Pedro abko nämane näin basare kwäräkwärä mräkä Jesu käbtiye angwane, nikani
    arato juta Lidate mda ja tuakäre nitre deme Ngöbökwe nämane nüne juta yete yebe.
  azg-NT: Ndoꞌ nquii Pedro, tomandyiꞌ jon na tovaquindyiaaꞌ jon nnꞌan na vantyja nꞌon
    Jesús. Ndoꞌ mantyi nque nnꞌan tsjoon Lida na mantyi vantyja nꞌonhan, tëquindyiaaꞌ
    jon joohan.
  bhd-bhd: फिरी एरू भोवं कि पतरस सारे इलाके मां हंठतो फिरो, ते तैन पवित्र लोकन साथी
    भी पुज़ो, ज़ैना लुद्दा नगरे मां रहते थिये।
  too-NT: Lā' Pedro lakaxtim ixlatlā'huan lā' cālakmilh a'ntī ixtakalhlaka'ī' xalanī'n
    nac Lida.
  ind-AYT: Pada suatu waktu, saat Petrus mengelilingi seluruh wilayah itu, ia juga
    mengunjungi orang-orang kudus yang tinggal di Lida.
  cjo-NT: Ari ikinakinayitakini Peetero rareetayitarini aapatziyariripaeni Jesoshi,
    roojatzi rareetantakari nampitsiki iitachari Riira. Janta ijeeki osheki aapatziyariri
    Jesoshi.
  nsn-nsn: Pita ke la teil toro mamang buturulik tar pang uanion, inggono ke la uahiua
    ponoko tar uan uleik i Lida tar la banga tosno tamata God tar uanion.
  san-DEV: ततः परं पितरः स्थाने स्थाने भ्रमित्वा शेषे लोद्नगरनिवासिपवित्रलोकानां समीपे
    स्थितवान्।
  tna-NT: Da su Pedro jei eputani cuana peje su ejude meamea puniunetiana tuna eba
    puji. Lida ejude su aniji edue cuana teje putiana.
  lid-lid: Udu bolo tekedek ta Pita ili eme bolo kon munyak doh badeh, ma iy ili selesen
    oro lau ta Kindrei an kon Lida.
  wim-wim: Peter.an pal-puy iiy-iiy aak thon-thonakana thanang pam wanchan uw-uwowa,
    God.antam anangan puth nil pam wanch aak thonangan wuntan uw thanang wonk kuuwan
    wuntan than aakan waaꞌantan Lydda angana.
  zga-M: Pu yikhahumila uPeteli vu in'chungula khunu na khunu mu mikoa, akhavagendela
    avakilesite ava vitama Lida.
  yom-yom: Bu diba ti Piela wudiengila mu zunga kioso, wuyenda tala banlongo bobo
    baba kalanga ku Lide.
  san-SIN: තතඃ පරං පිතරඃ ස්ථානේ ස්ථානේ භ්‍රමිත්වා ශේෂේ ලෝද්නගරනිවාසිපවිත්‍රලෝකානාං
    සමීපේ ස්ථිතවාන්|
  yut-yut: Pita uŋun kokup morap kɨsi agek Lida kokupmon kwan Piŋkop dakon amɨn kabɨ
    gat egɨpgwit.
  grc-BYZ: Ἐγένετο δὲ Πέτρον διερχόμενον διὰ πάντων κατελθεῖν καὶ πρὸς τοὺς ἁγίους
    τοὺς κατοικοῦντας Λύδδαν.
  cpc-NT: Ikanta jariitantayitaka Pedro nampitsiitiki, irojatzi jariitantaka Lida-ki
    inampiyitawo oitishiritaari.
  nhg-NT: Cuöc Piero quentlajpalojtenemeya yecteque, nuyejque uya quemejtato tli chönteya
    pa sente puieblo itucö Lida.
  nya-nya: Pamene Petro amayendera mpingo, anapita kukachezera oyera mtima a ku Luda.
  ngu-NT: Pedro quinnojnotztinemiya on tocnihuan nochihuiyan, niman oyaj para oquintato
    on teyaxcahuan itech Dios yejhuan chantiyaj ne ipan on pueblo Lida.
  kup-kup: Met aban Pita zei modañik sat em tovai soohaek, aliz nasik zei nataz abatao
    Lida poek añarab Iesuz homet heharin etepan hat sah.
  jid-jid: Naki, Bitrus a zrenzuni gbungblu kima wami a grjika ri ni tsatsra ndi bi
    Rji wa ba ki ni gbu Lidda.
  wmw-wmw: Peduru ákenendanga kila upande, koka novyo kuwawona watakatifu wakikala
    Lida.
  gmv-GGM: Phixiroossay derepe deren yuyishshe Liida kataman diza ammanizayta beeyanas
    dugge wodhdhides.
  ssg-ssg: Lokon ien Pita lua hani taon tehu tehu ape ngain telao i nahih paxai teka
    kahikahi Jises laha toto tehu taon Lida.
  zpo-NT: Lee Pér nzha re yezh nu noka ngwasewii xaa lo rese xaa Jesús, xaa nambey,
    xaa nzho yezh Lida.
  poy-poy: Peteru pakaweriti mwanja kila pahala kasokiti viraa kwa wantu wa Mlungu
    yawaweriti walivaga Lida.
  qwh-NT: Apostol Pedrunam Jesusman creyicoqcunata jinantincho watucar purirnin, Lida
    marcacho täraq creyicoqcunamanpis chärerqan.
  gaw-gaw: Petrus nug danab ag matatun ab ab gona daap̱ig ele amu ag anadḵunu oiyaya,
    ab oḵai onig Lida noa, ap̱a danab ah Kayaknu oolagp̱a genab doop̱ig ele amu anaṯe
    daap̱ig.
  nca-nca: Naru kano Pitako mira soso ŋuwore toŋeyate Lita yendémo ŋuno uro unipare
    meté horé quya ŋuno yoraŋgo.
  zpz-NTPP: Zeꞌ Bed gusay lat de mbecy ni Crisht. Guay lat de mbecy ni Crisht nu yuꞌ
    Lida.
  mkj-mkj: Peter jeijeiloakjili wija ohroj, anjoau oau ih inla pwa en paj ipen nihn
    Koahs armajjok ma koaukoaujoan nehn kahnihmw Lydda.
  zac-NT: Canzë́ Pedro; quëhúniꞌ visitar grë ra naná shmënë Jesús. Gudëdë guagnáhiꞌ
    ra narianaldë nezë santu shtë Jesús, ra naquëreldë tubi guëꞌdchi nalë Lida.
  kyg-kyg: Pitaꞌa muki aupilaga umenitata nehunoꞌaeꞌmo Lita kotega maiꞌnaya Goti mafaꞌneꞌaitegamo
    uꞌniye.
  kmk-kmk: Ot si Pedro payon, ummoy nandakdak sidat boboḻoya namiling sidat tagun
    Apudyus. Ot utdiya mandakdakana ummoy na pay inila dat inggaw sidin Lidda.
  cao-NT: Toatiyá tsi quiha chahahuacanaibo qui shishohi Pedro caniquë, naa yaca huëtsá
    ca racacanaibo qui. Jabi Lida icanai ca yaca qui ja cani quiha.
  bbr-bbr: Pita ko mena erekapu Anut nukan ämän mare ari rawon. Kar omre opok, ko
    kar mena enip Lida kiro menan roasiret akan woiaka epar moin apwarau potowon.
  inb-inb: Chi­kama Pedroka, Jesus­wa tukus­ka­kunata kawaspa puri­kurka. Puri­kuska­pika,
    Lida suti pui­bluma chaiag­rirka, chipi kaug­sa­na­kus­ka­ta­pas kawan­ga­pa.
  hrv-hrv: Jednom Petar, obilazeći posvuda, siđe i k svetima u Lidi.
  box-NT: O Piɛre hĩ́nɔn tò ho kɔ̃hṹ ɓúenɓúen yi. Wizonle ɓúi ó o wà van
    bìa tà a *Krista bìo yi cɔ̃́n ho Lidaa lóhó yi.
  ote-NT: Ha nura apostol Pedro bi ꞌño bi zønga gatho ya gamfri, ne bi ma bá cꞌa̱ꞌtsa
    ya cu núꞌʉ mi ꞌbʉhni Lida.
  wnu-wnu: Ende abari ne Pita der munon ginam gugum is qob qamb qib igoai. Ende at
    qibi wogub qen geret Qenu yurau Lida igour eng ibegeib qamb isorei.
  zam-NT: Co'se' mque tee too naa Pedr mèn co' ndxàc hues por cón che'n Jesucrist
    huax lugar, sangngua Pedr ned nziri' thìb yèez co' lèe Lid par ngua too naa Pedr
    mèn co' ngola's par neda, ne.
  zyp-NT: Piter cawh raang chung letah khua a tlawng chung takhei Lida khua letei
    a ungpaw mehpathai sahlo khatah va sei ka, a va ve he.
  sey-NT: Pedropi sehuosicohuaꞌire doꞌi ñasiꞌi caquë saisiquëpi Lida paꞌicohuaꞌireje̱
    sehuosicohuaꞌire ñasiꞌi caquë sajiꞌi.
  nvm-nvm: Fita fu ai kafokafo oino ijia fu ar Rida ijia Godon e iji giakafa vain.
    Fu va ijia kekome e Ainias bien revo e iji fu diak ise fu juaivasia eit (8) igeg
    fuba diak oin. Ijefuon Fita fu Ainias kua, Jesu Kurais fu a amardainmano ni uri
    suf on kara matome vakne kuamga Ainias fu migegare uri arir manin.
  mps-mps: Te Pita tigidali buluba bilali. Me sogo aga te be nani nogi Lida, teba
    pai, Godigo po wali pabo we bidi sueinogo yai.
  pab-NT: Hatyo xowakiya Pedro xaneta tyotya wenakalatinae koa xeta. Ekakoita xane
    kaoka wenakalati Lida nali waiya maheta Enore kaxaikoneharenae.
  llg-llg: Faik ndia, Petrus nahiik laꞌok ndule neni suꞌdi bee neu, fo ana tilo Lamatuak
    Yesus hataholi nala. Faik esa, ana neu tilo sila fo ala leo lai nggolo Lida.
  kyf-kyf: We -ka Piɛlɩ, -mɔɔ mɩa dʋdʋ weee -gʋ 'plɩlɩda -Lagɔnyɩma 'wʋtalɩe nya.
