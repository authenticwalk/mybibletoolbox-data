  kbm-kbm: Saul gipelk ve yev aivi etok love gikari ate gile gitak nalk, be giute
    avo ti ginei yaun gitangi ei dang-eteik; “Saul. Nam-nambed be mie gulgum ve nuyaing
    ayeu?”
  tew-tew: Heḏi nange nakanu, heḏi wí toˀwíḏí óehéeˀandi natꞌoe. Óetsikaˀyan, “Saul,
    Saul, háaḏan u̖ˀḏi naa dítꞌôephaḏekandoˀ?”
  rmc-rmc: 'Peľa pre phuv a šunďa o hangos, savo leske phenďa: „Saul, Saul, soske
    pre mande džas?“'
  apr-apr: Motong la imol du tana, inbe ilongo tool atu kalngana iwete panga nen,
    “Saolo, Saolo, nga gelei a bet kugarungau nga?”
  tiy-tiy: Atin ménggétéléngkéb i Saulowe dob fantade brab énggélingoo noy émbéréhe
    mano, “Saulo! Sedek férasayé mo Begén?”
  nlg-nlg: Ma gaia te kutu horu tana pari, me rongovia na manga te ghaghua vania,
    “?Saul, Saul, e ghua ge o niu ghighirou?”
  dgr-DOGNT: Saul dèè k'e nàakw'o eyıts'ǫ wets'ǫ̀ hats'edıì hǫt'e, “Saul, Saul, dànìghǫ
    dasenèehɂa?”
  pes-OPV: 'و به زمین افتاده، آوازی شنید که بدو گفت: «ای شاول، شاول، برای چه بر من
    جفا می‌کنی؟»'
  ron-1924: 'Ел а кэзут ла пэмынт ши а аузит ун глас, каре-й зичя: „Сауле, Сауле,
    пентру чеМэ пригонешть?”'
  tpz-tpz: Ke Söl vuꞌ en po oeh pareꞌ tënan a soe to vavaoe non poan pan, “Söl, Söl,
    suk ataeah, nën to vakmis a nom neoꞌ?”
  agd-agd: Máan tiyain má Sori varará eraven ankamen iníkan mana oo va ano máa sen
    tiamemí, “Sori oe, Sori oe, nái ana vará tein namuroí usintiya fono.”
  rkb-NT: 'Pikuza bete tatu inaraha. Tsipybyrẽta. Niytahi bijo ikny Sesus yksoho ziwaby
    ipe niy: — O Sauro amy humo sa ikia tsipiksukyryky — niy.'
  san-THA: ปศฺจาตฺ เห เศาล เห เศาล กุโต มำ ตาฑยสิ? สฺวํ ปฺรติ โปฺรกฺตมฺ เอตํ ศพฺทํ
    ศฺรุตฺวา
  iws-iws: Mɨ siya ɨna yakainamɨn nua hɨriir. Mɨ siya ɨna wakaekiyɨn, yai kwɨra siiram
    nɨkɨugiya, Sol! Sol! Kɨra kariir dirɨraerarbumbuam dimusi tɨrkɨn?
  pol-SZ: 'Wtedy upadł na ziemię i usłyszał głos: —Szawle, Szawle! Dlaczego Mnie prześladujesz?'
  ztq-NT: 'Lëë xaa byab lyu, aan lëë xaa biñ tsiy tu xaa nii xñee: —Saulo, Saulo,
    ¿penak nii xsaksil naa?'
  zai-NT: 'Biaba be layú ne bina diaga be caní'' tuuxa: ―Saulo, Saulo, xiñee canazabi
    nanda lu naa.'
  upv-upv: Ko ewajeni ngatan, ko ornge drrelan san owrai tevi owra “Sol o, Sol! Suri
    sev komok-loli m̃isij tevik mirpok?”
  aui-aui: Na ibeku iyowogha dobodobove bi gamo iwaiyaneni iyiisisiya touna biidi
    iwona bo, “Sol, Sol, awaki biidi kwiikayotaketowanegu?”
  wap-NT: Sariapa Saul waotaꞌakan imiꞌi baara iti, naꞌiki uabata parada-karu kian
    paꞌati, “Saul, Saul, kandii nii pupatakaꞌutan õgaru?”
  mva-mva: Makara nge Sol kateka-o itapuloria be malonga teke bokai irarai be ilongori,
    “Sol! Sol! Bakara ka sururu bibia kuianana?”
  dwr-NT: Saa7ooli sa7aan kunddi uttina, “Saa7oolaa Saa7oolaa, ayissi Taana waayissay?”
    giyaa qaalaa siseedda.
  kfw-kfw: "Khawakhan ama nuoipilchungnga atajei halli “Saul, saul! nang in angsikme\
    \ kei ninaminpoong?”\x94 iti rasa inkhat ama'n aleijet."
  bfz-bfz: और से जमीना पाँदे रूड़ी गा और तिने प्रभुए री ये आवाज सुणी, “ओ शाऊल! ओ शाऊल!
    तूँ माखे कऊँ सताणे लगी रा?”
  cuk-09: 'Agi Saulo napase aimukud-gusad. Geb degi nibneggi dule ega soge itoalid:
    “Saulo, Saulo, ¿ibiga be an-baregindii?”'
  ben-OBCV: তিনি মাটিতে পড়ে গেলেন ও এক কণ্ঠস্বর শুনতে পেলেন তাঁকে বলছে, “শৌল, শৌল,
    তুমি কেন আমাকে নির্যাতন করছ?”
  mil-NT: 'Te ní nduá‑dé ndéé ñuhu, te ní tecú dóho‑dé càháⁿ ɨɨⁿ sá càháⁿ núú nǐnu,
    te xǎhaⁿ‑xi xìi‑dé: —Yòhó Sàulú, ¿ná cuèndá cúú ǔhú iní ñáhá‑n xìi‑í te dàndoho
    ñaha‑n? —cachí sá càháⁿ‑áⁿ xǎhaⁿ‑xi xìi‑dé.'
  myu-myu: Akoh! O'jeako. O'at ipi ju jeakoat pibun. G̃ebuje wuykukukat o'jekawẽn
    Saulo eju. Saulo kabi kadiwiat a'õ o'ya'ĩjojo. — Saulo — io'e. — Apẽnpuye ẽn warẽmtag̃
    okug̃? — io'e―kabi beat o'e.
  amk-amk: I sau aweu wiatai na kahofa nuwowongfo, ainanaya tarao manei rawafuifea
    medu wei deyo, “Sauluse, Saulusi wo! We fiani e nari kanggani yau ninai?”
  fai-fai: bila dák bakan abe nadane kidilomo weng mak bako, “Saul Saul, kaba watawo
    kale nam mafak dákamusaw?” Akane,
  ura-NT: 'Nii jaun jetaote, coasiha atane ichoae nalatoha Saorone jana jetao: “Saoro,
    Saoro, chanuna jataain caque nejerateein, cacairichaeriin ichaohi,” naain toniha
    erenaane jana jetao:'
  mcd-NT: Pacuquin ahuun oi nicani, —Saulo, Saulo, ¿Ahuuscaquimun mian omitsisca huaiquin?
    —huaiton.
  urt-urt: Kin tambe na gah kekep pe, kin ŋasande diꞌ miyeꞌ ende ŋaname kin na, “Sol,
    Sol! Detaꞌe lai ti nin ŋende yumbune ŋam?”
  kiz-kiz: ni muene akabina pasi na ap'eliki sauti jhikan'jobhela, “Sauli, Sauli,
    mbona ukanitesya nene?”
  tzo-TZE: 'Iyal ta lum. Tey laj ya''i ic''opanat: ―Saulo, ¿c''u yu''un chacontrainun?
    ―x''utat.'
  lex-lex: 'Napru''wu la tani wawannu ne, natlin nana lira ida nakot la: “Saulus,
    Saulus ee! Hya'' nrei pia omumuki-muma''al A''u?!”'
  dov-dov: alimwi wakawida aansi alimwi wakangwa ijwi lyakamwambila kuti, “Sawulo,
    Sawulo, undipenzenzyanazi me?”
  rgu-rgu: Boe ma, ana leku-bara neuꞌ dae. Boe ma, ana namanene haraꞌ esa nae, “Saulus!
    Saulus! Ubeaꞌ taon o tao fee Au doidoso leoꞌ ia, e?”
  toc-NT: 'Saulo tamó­kosli nac xca­hua̠yu y lhken tama̠chá nac ca̠ti­yatni, na̠ acxni
    tuncán káx­matli pi̠ chiné hua­ní­calh: —Saulo, Saulo, ¿túcu xpa̠­la­cata luu
    ma̠rí qui­li̠­si̠­tzi̠­niya y quim­pu­tza­sta̠­lápa̠t?'
  som-som: Markaasuu dhulka ku dhacay, oo wuxuu maqlay cod isaga ku leh, Sawlosow,
    Sawlosow, maxaad ii silcinaysaa?
  mam-C: 'Tu''ntzi''n, b''e''x kub'' lank''aj Saulo twutz tx''otx'', ex xi tb''i''n
    jun tq''ajq''ojil twi'' jun a''la tq''ma kyjalu''n: Saulo, Saulo, ¿Ti''n wila
    ma chin el tiky''i''n?'
  ndj-ndj: Kagua pasi, kapikana lishu likumuwombela “Sauli, Sauli! Wuli ukugobola
    nenga?”
  mbj-NT: 'Tũũ m'' tabadëë jat tii bä. Ti m'' tamaa napäh kyyh ta hã her''oot doo:
    —Saw-Ru, Saw-Ru, h''ëëd hyb n''aa ỹ marejãã?'
  lat-VUC: 'Et cadens in terram audivit vocem dicentem sibi: Saule, Saule, quid me
    persequeris?'
  ngp-ngp: Agwaga hasi niyo eva izwi dikumwitanga, “Sauli! Sauli! Nii wanigela makunt'ho?”
  enq-2: Dopa pia dokome, baa isa lombapae sia. Soo pituu siamopa pii mende lea dokome
    baa lamaiyoo, “Solo, Solo, embame aipuma namba tanda dyoo koeyasilyipi?” lea.
  eng-ASVBT: and he fell upon the earth, and heard a voice saying unto him, Saul,
    Saul, why persecutest thou me?
  mna-mna: 'Tabe itop su toono, mi ileŋ sua ta kembei: “Saul, Saul, parei ta nu noknok
    motoŋ seezeŋana?”'
  myw-myw: Ikalouw wapwepway, iligen aygan teitan, ilana, “Soul, Soul, aveiyag wawun
    kuybilebeig yey?”
  sby-sby: Walawa panshi ne ku nyumfwa liswi lya kwambeti, “Saulo, Saulo, ulampenshelenga
    cani?”
  sll-sll: Bongure Sol gumang hol ya manbi pare pungure ha ta yu ditongwi, “Sol, Sol,
    ni talongure na ol gogo dal na terala dire one?”
  yaq-NT: 'Junako ini''i Saulo bwiau ko''om wechek. Intok junama''a, jiawaita: ―Saulo,
    Saulo, kat neu suua ―ti au jiamta jikkajak.'
  uro-uro: Bä arpus nä ma Sol samäk sävät ivät dä qa nari ama eguinga i qat tamän
    särhäm ga rhoqortäqyia, “Sol, Sol, mäniekt bä ngi sangäm na ngo mavängam?”
  ita-1885: 'Ed essendo caduto in terra, udì una voce che gli diceva: Saulo, Saulo,
    perchè mi perseguiti?'
  muy-muy: 'Eslini naŋ nakəŋ àdəɗ a ga haɗ pəɗa mək èci dəŋgu ga maslaŋa nahaŋ àzalay
    naŋ, àhi : « Sol, Sol kəgru daliya ti kamam ? »'
  kqc-kqc: Konori keto resi bi goroka yokoi neideyo ina rofu yomakai nigamo, “Saul!
    Beika resi na esika esika maisa?”
  tav-tav: 'Seeto caajiya buju baterijere tʉjʉʉ Saulo yepapʉ caroca cumucoajupʉ. Roca
    cumu ácʉ, apeĩ cʉ̃re cʉ cawadaro caapiyupʉ: —Saulo, Saulo, ¿nope ĩi rooro yʉre
    mʉ popiyeyeti mʉa? cʉ caĩñupʉ cʉ̃re caĩ wadaʉ.'
  eng-ULB: and he fell upon the ground and heard a voice saying to him, “Saul, Saul,
    why are you persecuting me?”
  spa-VBL: 'Entonces Saulo cayó al suelo, y escuchó una voz que decía: “Saulo, Saulo,
    ¿por qué me persigues?”'
  fra-_FOB: 'Et étant tombé à terre, il entendit une voix qui lui dit: Saul, Saul,
    pourquoi me persécutes-tu?'
  hau-ULB: Sai ya fadi a kasa kuma yaji wata murya na ce da shi, ''Shawulu, Shawulu,
    me yasa kake tsananta mani?''
  mal-mal: അവൻ നിലത്തുവീണു; “ശൌലേ, ശൌലേ, നീ എന്നെ ഉപദ്രവിക്കുന്നത് എന്ത്?” എന്ന് തന്നോട്
    പറയുന്ന ഒരു ശബ്ദം കേട്ട്.
  kkc-kkc: Eseme Solo yo mi mapoo homodobuloso molone, to taka duno, to oso yimapoo
    egeesee takaso, “Solo, Solo, bei kasi maga nayo amapoo dala ka tenemalala?” diso.
  urd-GVR: Wuh zamīn par gir paṛā to ek āwāz sunāī dī, “Sāūl, Sāūl, tū mujhe kyoṅ
    satātā hai?”
  far-far: Ma nia ka 'asia 'i ano, ma nia ka rongoa te linge fatae ne fata 'uri fuana,
    “Saul, Saul! 'Uta lau ne 'oe famalagaigai nau?”
  suz-BL: मोपा छेङछेङ तवानु, दिङ गोल्‍माक्‍त। मिनु “सावल, सावल, गे मारदे आं कली खेदा
    पयी?” देंशो लोव़ नेंना बाक्‍त।
  car-NT: 'Nono tu''ponaka iwoma''po. Irombo amy auranano wykary eta''po i''wa ty''wa:
    “Saul, Saul, o''tono''me ko moro ajerekuru ywekenanon?”'
  amp-amp: Nd nukeft masat funa rramott yima Sorr yura hos ruhetrn memor auhtiya nyingam
    mmrifakhato bbinysoft misuhmor. Be tuha nyinga kunyjetr rhumor. Tfit yura hefenko
    wom tngt kfo memot, “Sor, Sor, na tamoh dukeftpno yak bebwona?”
  bht-bht: सै धरती पर पेई गिया, कने अबाज सुणी, जड़ी उसयो बोला दी थी, “हे शाऊल, हे
    शाऊल मिंजो कजो सता दा है?”
  eng-NOY: and he fell to the earth, and heard a voice saying to him, Saul, Saul,
    why persecutest thou me?
  cub-NT: 'Que baru cuecumañʉ, mori tʉrejamed̶a joborõi. Aru jápiarejamed̶a Jesús
    ʉ̃i yávainore, yópe ainore: —Mʉ, Saulo, ¿aipe teni maucʉvacʉrʉ̃ mʉ yʉre? arejamed̶a.'
  ita-1927: 'Ed essendo caduto in terra, udì una voce che gli diceva: Saulo, Saulo,
    perché mi perseguiti?'
  lww-lww: Pogos nap̃a yomerarava nene tegoli Sol sanene, ana kila naga mloru pito
    tano e porotano, ana naga mloge pulgon yaru tai pis pania, pisa pisape “!Sol,
    Sol! ?Vanon ya ne ko osum̃a okila manene piowa pan inu sa nap̃a ko osum̃a okila
    ke ne?”
  ckb-ckb: 'کەوتە سەر زەوی و گوێی لە دەنگێک بوو، پێی فەرموو: «شاول! شاول! بۆچی دەمچەوسێنیتەوە؟»'
  spm-spm: Maghɨra a iraa unuaghɨnaŋgi irɨgha orasi, ithɨɨŋ mav kamagh aŋm mbɨŋgeeghi,
    “Sol, Sol, nɨɨ thoghousua nar afharavasi?”
  nas-nas: Eeꞌnoko teꞌ doonko kansiꞌkoo duaꞌarara aurong taaravuuꞌ aaꞌpuko, “Daꞌ Soolo,
    Soolo, ning aming-koo dake mankiꞌantamemaung?”
  uvl-uvl: Ol pe Sol losio ke langa ich pe longe helenga e ke pomai, “Sol, Sol, pomere
    nenge opoi poreke iau ke pomam?”
  eng-BBE: And he went down on the earth, and a voice said to him, Saul, Saul, why
    are you attacking me so cruelly?
  ixl-CNT: 'Utz yakich kuꞌoj u Saulo vatz txꞌavaꞌ taqꞌo. Utz aꞌ tek tabꞌi tuch maꞌl
    u yol tal te ech tzaꞌ: —Saulo, Saulo, ¿kantuꞌ naꞌan akꞌuꞌl viꞌ, nachokꞌin?— Texh
    te.'
  xsi-xsi: Mine nde Saulo pata ndue ikeno tâno kulu. Ŋineŋga iloŋo sarawâŋa toŋge
    imâ mine tu, “Saulo, Saulo, ŋana sâ kâ ŋga noko kuveta wurâta ŋana kuyaula naŋa,
    a?”
  crx-NTPO: '''I gha yun ''et nálts''ut ''ink''ez la'' whutni, “Saul di ha dzoh nusílhdzut
    whe ''int''en?”'
  kan-OKCV: ಅವನು ನೆಲದ ಮೇಲೆ ಬೀಳಲು, “ಸೌಲನೇ, ಸೌಲನೇ, ಏಕೆ ನನ್ನನ್ನು ಹಿಂಸೆಪಡಿಸುತ್ತೀ?” ಎಂದು
    ಹೇಳುವ ವಾಣಿಯನ್ನು ಕೇಳಿಸಿಕೊಂಡನು.
  bbb-bbb: '@see-verse:ACT.009.003'
  blw-blw: Yag ammag narangad yag annaat changrén hen nan-ale way ekatnéén, “Heay
    Saulo, pakay cham pap-aligatén haén.”
  tam-2017: அவன் தரையிலே விழுந்தான். அப்பொழுது:” சவுலே, சவுலே, நீ என்னை ஏன் துன்பப்படுத்துகிறாய்”
    என்று தன்னுடனே சொல்லுகிற ஒரு சத்தத்தைக் கேட்டான்.
  azz-NT: 'Ijcuacón in Saulo huetzito talpan huan quicayic se tanotzalis ten quilíaj
    ijcuín: ―Tejua Saulo, ¿queyé tejua ay tinechtahuelitztinemi?'
  spa-RV-1909: 'Y cayendo en tierra, oyó una voz que le decía: Saulo, Saulo, ¿por
    qué me persigues?'
  csy-csy: Ama sia lei ah pusuk a, Saul, Saul, banghang hong vawtsia ni ziam? ci aw
    za hi.
  mxq-NT: 'Net ja Saulʉ kyʉda̱a̱y naxkʉjxy, es tmʉdooy ko yajmʉgajxy: —Saulʉ, Saulʉ,
    ¿ti kots xypyajʉdity?'
  tzj-NT: 'Be chi tok''ulew rmal ja luz in c''o jun kulaj xc''axaj, quewa'' xbij ja
    kulaj tre ri'': —Saulo, Saulo ¿nak tre ja tok naban pokon chwe? Queri'' xbij tre.'
  tdt-tdt: Nia monu kedas ba rai, i nia rona lian ida dehan, “Saulo! Saulo! Tansaa
    mak o halo terus Hau?”
  ron-BTF: 'Și a căzut la pământ și a auzit o voce, spunându-i: Saule, Saule, de ce
    mă persecuți?'
  eng-WEBP: He fell on the earth, and heard a voice saying to him, “Saul, Saul, why
    do you persecute me?”
  eng-FBV: He fell to the ground, and heard a voice saying, “Saul, Saul, why are you
    persecuting me?”
  nld-1939: 'Hij viel op de grond, en hoorde een stem, die hem zeide: Saul, Saul,
    waarom vervolgt ge Mij?'
  bwo-bwo: Manoor datsats dihb́wutsi, «Sa'olo! Sa'olo! eegishe taan ngishiri?» etiru
    k'aaro b́shishi.
  nch-BL: 'Huan Saulo huetzqui talchi huan quicajqui se cati quicamanalhui huan quiilhui:
    “Saulo, Saulo, ¿para ten techtaijyohuiltía?”'
  quc-TNT: 'Xtzak c''u pulew, te'' xuto chi c''o jun ri xch''aw lok chicaj ri xubij:
    Saulo, Saulo, ¿jas che tajin caban we nimalaj c''äx ri'' chwe? —xcha ri''.'
  tfr-NTPO: Jekdo eshko ga dgono jer rish buk töshko, ga kuya ga ëbo tjl̈ẽ ga «Saulo,
    Saulo, ¿tja irpjam ega?»
  kaq-NT: Main paquerenenxon sca yohuanai joi nincaquin. —Saulon, Saulon. ¿Jahua copi
    min hea tiromajacatsihquin chibanain?
  sgb-sgb: Nihubhub ya ha luta, biha main yan nagilam ya naghabi kana, ya wana, “Saulo,
    Saulo! Awta ampairapan mo ko?”
  vie-1934: 'Người té xuống đất, và nghe có tiếng phán cùng mình rằng: Hỡi Sau-lơ,
    Sau-lơ, sao ngươi bắt bớ ta?'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ବୂମିତା ତର୍‌ଗା ହାଚେସି ଇଞ୍ଜାଁ ତାଙ୍ଗେତାକି ଈ ହା଼ଡା ୱେଚେସି,
    “ଏ଼ ସା଼ୱୁଲ, ଏ଼ ସା଼ୱୁଲ ! ନୀନୁ ଏ଼ନାଆଁତାକି ନାଙ୍ଗେ ନିନ୍ଦା କିହିମାଞ୍ଜାଦି ?”
  cha-cha: 'Ya podonggüe gui jilo oda, ya jajungog y inagang na ilegña nu güiya: Saulo,
    Saulo, sa jafa na unpetsisiguejayo?'
  amu-NT: 'Ndoꞌ tiooñê nomtyuaa ndoꞌ jñeeⁿ na seineiⁿ tsꞌaⁿ. Matso nnoom: —Aa ndiꞌ,
    Saulo, ¿chiuu na jeeⁿ mantyjo̱ꞌ ja?'
  hin-CV: 'वह भूमि पर गिर पड़ा और उसने स्वयं को संबोधित करता हुआ एक शब्द सुना: “शाऊल!
    शाऊल! तुम मुझे क्यों सता रहे हो?”'
