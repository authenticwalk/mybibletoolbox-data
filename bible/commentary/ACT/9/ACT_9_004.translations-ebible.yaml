  kpf-kpf: Âsagei hânân gei kom den ŋâi itâ nâŋgip, “Saulo, Saulo, gâ wangât nom ândimat?”
  ppo-ppo: Téteremó a̧ haepaae deraapisa fóló mupa, sa̧mó fo yóló duraalu, “Sol! Sol!
    Naao ȩ noatepa doróló supuraté kutu bitu de?” yalepó.
  hin-2017: और वह भूमि पर गिर पड़ा, और यह शब्द सुना, “हे शाऊल, हे शाऊल, तू मुझे क्यों
