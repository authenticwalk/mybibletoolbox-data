  zaj-zaj: Kagwa hasi, kahulika dizwi dilonga, “Sauli, Sauli! Habali ungaza?”
  chq-NT: 'Joon gacɨ''²mo Saulo ni ''wó². Joon ganúu²un coon²¹ júu³ ''e jin''²: ―Saulo,
