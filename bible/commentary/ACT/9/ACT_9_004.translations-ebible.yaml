  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥϩⲉⲓ ⳿ⲉϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⲁϥⲥⲱⲧⲉⲙ ⳿ⲉⲟⲩ⳿ⲥⲙⲏ ⲉⲥϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲥⲁⲟⲩⲗ ⲥⲁⲟⲩⲗ
