  twi-twi: ma otwa hwee fam. Afei, ɔtee nne bi se, “Saulo! Adɛn nti na wotaa me?”
  hlt-hlt: Te vaengah diklai dongla bung tih ol pakhat a yaak tah, “Saul, Saul, balae
