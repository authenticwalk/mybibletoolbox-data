  eng-DBY: and falling on the earth he heard a voice saying to him, Saul, Saul, why
    dost thou persecute me?
  guo-NT: 'Itliakjala wʉt, Saulo jʉwal satadik. Jawʉt jʉmtaenlison athʉsik jʉmtiskaspox.
