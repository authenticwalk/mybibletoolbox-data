  mya-mya: သူ​သည်​မြေ​ပေါ်​သို့​လဲ​ကျ​သွား​ပြီး​နောက် ``ရှော​လု၊ ရှော​လု၊ သင်​သည်​အ​ဘယ်​ကြောင့်​ငါ့
