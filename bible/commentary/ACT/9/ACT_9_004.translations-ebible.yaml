  tbz-SIM: 'Kòo do kɛtenkɛ̀, kɛ́keè mɛtɑmmɛ̀ mɑmɛ̀ kɛ̀ mɛ̀ tu: Sɔɔri, Sɔɔri, dɛ̀ yĩ́mɛ
    kɑ̀ɑ nfɛ̃́ũnko?'
  san-GUJ: પશ્ચાત્ હે શૌલ હે શૌલ કુતો માં તાડયસિ? સ્વં પ્રતિ પ્રોક્તમ્ એતં શબ્દં શ્રુત્વા
  amx-amx: Saul-emeh ahelh-warn anyerl-alhek. Rang angketj awek alkereng, kwer-warn
