  kbh-kbh: 'Chora Saulo fshantsoye tojánshajaye y canÿe oyebuambnayana tojanuena,
    mënts̈á: —Saulo, Saulo, ¿ndáyeca chca s̈cojtsacmena ca?'
  ron-LSB: 'A căzut la pământ și a auzit un glas care îi spunea: “Saul, Saul, de ce
    mă prigonești?”.'
  pon-pon: 'Ni a pupedi nani pwel, ap ronada nil eu, me majani on i: Jaul, Jaul, da
    me koe kame kin ia?'
  nhe-BL: 'Huan Saulo huetzqui tlalchi huan quicajqui se tlen quicamahui huan quiilhui:
    “Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía?”'
  sps-sps: Ai Sol gotsiny to peto tan puputaa. Ai Sol nongoiny ton sen kuu te tsue
    fi nei tsunia, “Sol, Sol! Kat fei sa nyi fakamits Varonyo ei?”
  wnc-wnc: '@see-verse:ACT.009.003'
  bus-bus: 'À bↄ̀ à lɛ̀ɛ, ben à kòto mà à bènɛ: Solu, Solu, bↄ́ bé à tò nɛ́ɛ wɛ́ɛ
    tãamaa?'
  gub-BL: U'ar Xawru ywy rehe kury. Wenu amo ize'eg mehe. — Xawru, Xawru, màràzàwe
    tuwe erepuraraw kar ma'erahy ihewe, i'i izupe.
  imo-imo: Yu mini lepalie ai topa mainye lepa pilerimu kinye ungu te yundo nimbei,
    “Sol, Sol nuni ambe temona na mindili liko tirinoya?” nimu.
  boj-boj: '@see-verse:ACT.009.003'
  eng-DRA: 'And falling on the ground, he heard a voice saying to him: Saul, Saul,
    why persecutest thou me?'
  knf-knf: 'Kë aşë jot ţi mboş aşë ŧiink pdiim ploŋ kë pakjaka aji : « Ŧawul, Ŧawul,
    we ukaaŋ kë ikhajanaan ba? »'
  san-KHM: បឝ្ចាត៑ ហេ ឝៅល ហេ ឝៅល កុតោ មាំ តាឌយសិ? ស្វំ ប្រតិ ប្រោក្តម៑ ឯតំ ឝព្ទំ ឝ្រុត្វា
  arn-NT: 'Sawlu ütrüfnagi pülli mew, ka allküy kiñe dungun feypilelu: —Sawlu, Sawlu,
    ¿chem mew anta üyawtu inayawülen?'
  zas-NT: 'Abiꞌ bireeyujman, chi nagaꞌman luyuj guin biguiejnman chaꞌ bén rëb: ―Saulo,
    Saulo, ¿chexc zeel rzunalil naj?'
  ken-NT: Sɔ̌l akwɛ́n amɨk, aghók ɛyɔŋ ɛnɛ́ ɛ́bhɛ̀p yi bɛ, “Sɔ̌l, Sɔ̌l, ndaká yí
    ɔ́chyɛ̀ mɛ nɛnyok?”
