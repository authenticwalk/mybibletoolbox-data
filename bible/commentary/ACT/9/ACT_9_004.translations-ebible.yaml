verse: ACT.009.004
translations:
  kpx-kpx: Ige au lokilahai vatamo dobai hoto mole evige hoto keu loui avoe, “Solo,
    Solo, a osiohoike di aiohavoma.”
  okv-H: Saul na vurereketo enda ta veto ke einge ingina, “Saul, Saul, umo do eto
    nau degi ta memenga kaikari ere ikihe?” ainge enu
  tbo-tbo: Ma i ludubali hau hipuli po lawa ponana i noonoli ma i pa, ‘Saulo! Saulo!
    Iyowai po e ihiniwiyuwau?’
  mal-C: അയാൾ നിലത്തുവീണു; “ശൗലേ, ശൗലേ, നീ എന്നെ പീഡിപ്പിക്കുന്നതെന്ത്?” എന്നു തന്നോടു
    ചോദിക്കുന്ന ഒരു അശരീരി കേട്ടു.
  grc-SR: καὶ πεσὼν ἐπὶ τὴν γῆν, ἤκουσεν φωνὴν λέγουσαν αὐτῷ, Σαούλ, Σαούλ, τί με
    διώκεις;
  bgc-bgc: अर वो धरती पै पड़ग्या अर परमेसवर का यो शब्द सुण्या, “हे शाऊल, हे शाऊल,
    तू मन्नै क्यांतै सतावै सै?”
  khz-khz: Ne ia kwano ai eketo-talito, e karo ta ekamonagiato, netiwato, “Saulo,
    Saulo! Rakagau gaurai au ovega-vitivitikuna e oguikuna?”
  deu-TKW: 'und er stürzte zu Boden und hörte eine Stimme zu ihm sagen: Saul, Saul,
    warum verfolgst du mich?'
  zsr-NT: 'Niꞌr gdzöꞌë lyu Saulo, len byönnëꞌ chiꞌi nu rë lëꞌ: ―Saulo, Saulo, ¿bizx
    quië rbia ladxuꞌu nedaꞌ?'
  lin-lin: 'Akweyaki na mabele mpe ayokaki mongongo moko koloba na ye : — Saulo, Saulo,
    mpo na nini ozali konyokola Ngai ?'
  hns-NT: 'Bas oe gier gail aur ek aawaadj soenaail. Koi bolies: „Saul, Saul, toe
    kaahe ke hamme sataawe hai?”'
  noa-E: Mag phʉr jẽer athamua warre Saulo phãr werbpʉ̈imjöta jẽkhʉt buju aimajim
    aajem. Mag jẽkhʉt panaa ũurwai õor chukag eemuata irig, —Saulo, ¿khantheeta pua
    jãgcha jãg mʉ iek ʉ̈kha durrum khʉʉn khaibag wawaag am ẽudee ẽkha nʉrrʉ́ma? a
    sĩejim anʉm.
  eng-EMTV: And falling on the ground, he heard a voice saying to him, “Saul, Saul,
    why are you persecuting Me?”
  mib-NT: 'Te ni cotúú‑ni de nuū ñúhun, te ni jini sōho de ɨɨn jnūhun cáhán jiín de:
    Saulo, Saulo, ¿najehē jíto xeēn rō ruhū? achí.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ खाम्‍मो हर्गुप् चोःन्‍दे़आङ् इक्‍लाधिक् खे़प्‍सु,
    “सावलए, सावलए, इङ्‌गाॽ थेआङ् तुक्‍खे के़जाःत्ताबाबे?”
  xnj-xnj: Sauli akagwa pahi ndi akayuwana lwami lukumjovela, “Sauli, Sauli! Ndava
    kyani ukuning'aha?”
  mmx-mmx: Ni ga subu si ukopok at laxangka la ni ga ronga laxaka at lara ga lok tin,
    “Sol, Sol. Tila uk lox asongor ia?”
  cbr-NT: 'Usoquian pëcacëx menu nipacëquin ca ësaía quia cuacëxa: —Saulo, Saulo,
    ¿uisati caramina ''ë bëtsi bëtsi oin?'
  tee-NT: 'Pus ju Saulo lana tin ta''aktalh ju lacat''un. Chai k''asmatlh lakatam
    chivinti ju chani juni: ―Saulo. Saulo. Jantu alhimakch''ap''u ju quilapanacni.
    Acsni chun ju lai tachi ju va jun quit''in ju q''uilhimakch''ap''ui.'
  eng-LSV: and having fallen on the earth, he heard a voice saying to him, “Saul,
    Saul, why do you persecute Me?”
  cak-NT: 'Y ri Saulo can ja xtzak pa ulef, y xuc''oxaj chi c''o jun ri nich''o''n
    che, y nu''ij: Saulo, Saulo, ¿anchique roma jat-catajinak chuij? xcha''.'
  pah-NT: A'ea ga mombori yvyvo ga nog̃a. Igwete ga henduvi ganhi'ig̃a. —Saulo, Saulo!
    ei ga ga pe. Maraname nde imbohahyukaruhui ji ve?
  sja-NT: 'Mãga unuk''ãri, Saulo eujãde baainaji. Maap''eda pedee ũriji: —Saulo, Saulo
    ¿sãap''eda mɨchideerã jɨrɨ nima? aji.'
  xed-xed: 'Ka zləmbagatá tsi ta haɗik, ka snə tsi ta sana lwi ta hgay, kaʼa mantsa:
    «Sawulu! Sawulu! Kabgawu ta kəl ka ka giri ŋa ɗa na?» kaʼa.'
  mks-NT: 'Chí i̱vi̱ la̱á na̱ndicava Saulo nu̱ ñúhu̱. A̱nda̱ já na̱xini jo̱ho da cáha̱n
    in a xi̱hi̱n dá já cáchí a̱ já xi̱hi̱n dá: —Saulo, Saulo. Ndá cuéntá quéa̱ cája
    xísún xi̱hín i̱ —cáchí a̱ xi̱hi̱n dá.'
  gfk-S: Iga puko ter napu ma iga hadade a ingana tikenong ga tange tana, “Sol! Sol!
    Ura biha be u haragawai tagu?”
  bmu-bmu: Liliköm waŋgii tala gölmenöŋ geba ahöba kouruk kun möriga keu kewö jii
    mörök, “Sol Sol, gi mönö wuanöŋgöra sesewerowero qakŋe al niŋgizan?”
  dgz-dgz: Kiman ganat ewa enuni Sol man osi gagap onana pia gearen nop da inap anega
    tauen anun, “Sol, Sol, ge dimen ta koeragam nimanegingi?”
  eng-GNV: And hee fell to the earth, and heard a voyce, saying to him, Saul, Saul,
    why persecutest thou me?
  zaa-NT: 'Acca la''a mísmuba làti du naá gubixi chìą loyu nna biyeni tènìą tsì''i
    ttu enne'' gunènie na, nna rèe: Saulo, Saulo, biánícca rutsia latsi'' lu'' inte''
    nì''i.'
  eng-WEBSTER: And he fell to the earth, and heard a voice saying to him, Saul, Saul,
    why persecutest thou me?
  guh-guh: 'Nexata Saulo irataeya bocajunua irata. Jumetaenuca athëbëvetsica pejumaitsijava
    Jesús. Jumaitsi mapacueniaje: —Saulo, Saulo, ¿detsa xuajitsia tajajivi netobejiobiaexanaponame?
    jai Jesús.'
  bon-bon: Tabe itramige gawe cabu me, tagepogogo piba itecijige egä, “Saulo, Saulo,
    maane ngenome cebine niiya nawenanenite?”
  nhw-BL: 'Huan Saulo huetzqui tlalchi huan quicajqui se catli quicamanalhui huan
    quiilhui: “Saulo, Saulo, ¿para tlen techtlaijiyohuiltía?”'
  mgw-mgw: Ngatu'la pai', ngayu'wa lilobe kalimmakia, “Sauli, Sauli! Mboni wendanitesa?”
  swh-ONEN: Akaanguka chini, akasikia sauti ikimwambia, “Sauli, Sauli, mbona unanitesa?”
  wbi-wbi: Ghuope akaghua pe akapulika ilisio likum'bala, “Sauli, Sauli, kiiki ghuumumusia
    une?”
  bba-bba: Yerɑ u wɔrumɑ temɔ, mɑ u nɔɔ ɡɑɡu nuɑ ɡɑ nɛɛ, Sɔɔlu, Sɔɔlu, mbɑn sɔ̃nɑ
    ɑ mɑn nɔni sɔ̃ɔmɔ.
  eng-KJVCPB: and he fell to the earth, and heard a voice saying unto him, Saul, Saul,
    why persecutest thou me?
  kgk-NT: 'Omondýi-gwi ho''a-ma oho-vy yvy-py. Ohendu onhe''ẽ va''e íxupe. Héry ohenói
    ramo: —Saulo, Saulo, he''i henói-vy. —Ma''erã po xe rereko asy? he''i íxupe oporandu-vy.'
  waj-waj: 'vioo varoo mmataivau vainno rikiooduu Yisuuva innaata kua tioo tunoo:
    Sauruuso, e aaniira maisa mmoori mmamma nniitareera aataruuvaa ni iikiannavainnee?'
  cpy-cpy: 'Tyaanaki Saulo. Ikematzii ñaawaeta-neentsiri inkitekinta, ikanteetzi:
    “¡Saulo! ¡Saulo! ¿Iitaka pikoshekan-tanari?”'
  mpx-mpx: Yaka i sogu i tala bilibiliya, ge anan etega i hago i baaba elana i ba,
    “Sol, Sol! Hauna kaiwena u papalomwan-agau?”
  wbp-wbp: Juurlu wantija walya-kurra, manu purda-nyangu ngana mayilparla wangkaja,
    “Juurlu, Juurlu, nyiya-wanawana kanpaju murrumurru-mani?”
  luo-luo: Nogore piny, mi owinjo dwol moro kawachone niya, “Saulo, Saulo, isanda
    nangʼo?”
  nhe-NT: 'Huan Saulo huetzqui tlalchi huan quicajqui se tlen quicamahui huan quiilhui:
    “Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía?”'
  aii-aii: 'ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܫܡܝܼܥ ܠܹܗ ܩܵܠܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܫܵܐܘܿܠܔ،
    ܫܵܐܘܿܠܔ، ܩܵܡܘܿܕܝܼ ܟܲܡܘܼܪܝܼ ܝܘܸܬ؟“'
  esk-NT: Katakami nunamun tusaaniqsuq tuqłuġaqtimiñik, “Saul! Ataŋii! Suvaata nagliksaaqtitpiŋa?”
  msb-msb: Natumba dayon siya kag may nabatian na boses na an sabi, “Saulo, Saulo!
    Nano kay ginapersigir mo ako?”
  cpa-NT: 'Jøng² ca¹canh¹dsa. Ca¹nǿng²dsa cøng² jǿg³ ca¹hløah¹ dsi³guøi²: ―Saulo,
    ¿he² løa¹ mi²dsianh¹³hning dsøa¹? ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସେ ତଲେ ଅଦ୍‌ରି ଗାଲା ଆରି ଗଟେକ୍‌ କଇବା କାତା ସୁନ୍‌ଲା “ଏ ସାଉଲ୍‌ ତୁଇ ମକେ କାଇକେ
    ସାଦ୍‌ଲୁସ୍‌ନି ?”
  meu-meu: Bena ia na tano ai e hekida diho, gado ta e kamonai, eto, Saulo e, Saulo
    e, dahaka dainai o daḡedaḡe henigumu?
  yva-NT: Naije kobe Saulus temaje no min. Umbawe daniv po anamote inta ranaun mo
    apa tame rawain mare, “Saulus...! Mbeanimaibe nyo arare veano rinave?!”
  dgc-dgc: a tulos nalugmuk ti Saulo to luta, sakay nabati na i boses a kinagi na
    diya, a “Saulo, bakit lélabananék mo?”
  zpm-NT: 'Liu nix me, bin me zëëb ti tsi meṉ co rnee lo me: ―Saul, Saul, ¿pe nacne
    quianaḻ luu naa?'
  hix-NT: Fuhto, yukryeka hona nehurkay hatà, noro heno. Àrwo yonytxay hatà. Sawru
    y, Sawru y, kay hatà, àwya. Àsok tawro uro meryewhamnohyano, kay hatà.
  sim-sim: Urik misambik or takatukuyi waha or misirik mashi las ma lar karem ormu
    mbara, �Sol, Sol. Mberem ushiwak anin mi kavak nakwak undua?�
  npi-ULB: तिनी भुइँमा ढले र तिनले यसो भन्‍ने आवाज सुने, “ए शाऊल, ए शाऊल, किन तिमी
    मेरो खेदो गर्दैछौ ?”
  cgc-cgc: Natumba kanen i naan ta basak daw may namatian kanen i na gambal ki kanen,
    “Saulo, Saulo, man-o tak papangabot a no?”
  tim-tim: Ge yendo ainâk den siâ hin dâmbo nâŋgâep, “Saulo, Saulo, gâ wangât nugum
    watnekmâ mandât?” dâep.
  yor-yor: Ó sì ṣubú lulẹ̀, ó gbọ́ ohùn tí ó ń fọ̀ sí i pé, “Saulu, Saulu, èéṣe ti
    ìwọ fi ń ṣe inúnibíni sí mi?”
  wos-wos: Gayandéka dé Sol héfambu xakri. Xakrita dé xéké ané hundi wandéka, “Sol
    Sol, métaka méni wuniré haraki huru?”
  emp-NTPO: 'Maʌ̃ba Saulora egode b̶aebisia. Maʌ̃ne bed̶eada ũrĩsia. Maʌ̃ bed̶eaba
    jarasia: –Saulo, Saulo, ¿cãrẽ cãrẽã mʌ̃ra biẽ́ oi carea ẽpẽ b̶ʌ?–'
  eng-F35: and falling to the ground he heard a voice saying to him, “Saul, Saul,
    why are you persecuting me?”
  ind-ind: Lalu Saulus jatuh ke tanah dan mendengar suara yang berkata, “Saulus, Saulus,
    mengapa kamu menganiaya Aku?”
  pes-OPCB: 'به طوری که بر زمین افتاد و صدایی شنید که به او می‌گفت: «شائول! شائول!
    چرا به من جفا می‌کنی؟»'
  mpt-mpt: Sole til hose dim ut toumbiebe gama daaknea dabalim daak blelasea weng
    mako baanoa Solo, Solo, kobo nimin kenebta ne enino omkanebebe? gesoa
  ssx-ssx: Kutupa mo some kenkena꞉ honda꞉pa topopi lopolo hata꞉ ho̱la̱꞉make opiekepate
    alota꞉ Soloo. Soloo. Ekipeke I̱ yaapo a꞉nda꞉ litelepe leekeme.
  mkl-mkl: Ŋɔi í cuku ilɛ nɔ í ɡbɔ imui inɛ ɡɔ í ni, Sɔlu, Sɔlu, nɑ mii í ce ì wɑɑ
    kpɑ̃m iju.
  gaq-gaq: ମେଁ ତୁବନ୍ନିଆ ଲଃଚେ ମୁଇଂ ସାମୁଆଁ ଅଁକେ “ଶାଉଲ ଶାଉଲ ନା ଆନେଙ୍ଗ୍‍କେ ମେଁସା ତାଡ଼ନା
    ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: I sa7an kunddidashin, “Saa7olaa, Saa7olaa, ays tana goodday?” giya qaala
    si7is.
  unx-unx: ଇନିଃ ଅତେରେ ଉୟୁଃୟାନା ଆଡଃ ମିଆଁଦ୍‌ ଲାବ୍‌ଜା ଆଇଃକ୍‌କେ କାଜିତାନ୍‌ ଆୟୁମ୍‌କେଦାଏ,
    “ହେ ଶାଉଲ୍, ହେ ଶାଉଲ୍‌, ଚିନାଃମେନ୍ତେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେମ୍‌ ସିଗିଦିଇଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'mikasigú pou loko akoake gakó makó lá oko gilimó: Saulo, Saulo, nanamú
    gopoguni nomolonetane.'
  lcm-lcm: Na kala uak ane vunep na kala longong a kalinga i sikei kala mengen ia
    ta, “Saul, Saul, marai sa na kupo vil akui iau?”
  aer-aer: Artwe Saul iparrpe ahelheke itnyeke arrpenheme awemele ikwere angkerlenge
    alakenhe, “Saul! Iwenhenge-ame unte atyenge akurne-iknge irreme ayenge atwemele?
    Unte-ame itelaretyakenhe unte ayenge atweme unte akwetethe atwerle-aneme atyenge
    akangkwe-irrentye akngerre areye?”
  qvc-NT: 'Chaymi payqa pambaman bulakashpa, uyarqan syilumanda kayshina qayaqta:
    —¡Sawlu, Sawlu! ¿Imapaqmi qesachawaykangi? nishpa.'
  tgl-ULB: at siya ay natumba sa lupa at narinig niya ang isang tinig na nagsasabi
    sa kanyang, “Saulo, Saulo, bakit mo ako inuusig?”
  cbs-NT: 'janua Saulo main di ikaya jui taxnikin yuikin: —Sauloon, Sauloon, ¿jaskakin
    min ea jatu ichakanwain?— aka'
  xtm-NTPP: 'Te ni kotuu de onde nuu ñu''ú ma, te ni jiniso''o de ja ká''an: ―‍Saulo,
    Saulo, ¿nava''a sóndikin ña''a ni? ―‍kúu ká''an.'
  nnq-nnq: Ngagwe pae nu kulijoa lilobe lyakannengela, “Sauli, Sauli! Mboni umboteka?”
  bao-NT: 'To biro ca biiro Saulo, yepapʉ ñaacũmu waagʉ: —Saulo, Saulo, ¿ñee tiigʉ
    yʉre mʉ nʉnʉti? —cʉ̃re ca ĩirijere tʉoupi.'
  san-ORI: ପଶ୍ଚାତ୍ ହେ ଶୌଲ ହେ ଶୌଲ କୁତୋ ମାଂ ତାଡଯସି? ସ୍ୱଂ ପ୍ରତି ପ୍ରୋକ୍ତମ୍ ଏତଂ ଶବ୍ଦଂ ଶ୍ରୁତ୍ୱା
  rmn-rmn: 'Ов пэло ки пху тай шунляс сэси: — Савл, Савл, соски ту Ман кувдиес?'
  huv-NT: 'Quiaj tajmiüc a Saulo. Condom tanguiay andeac nop nendeac, tapiüng: ―Saulo,
    Saulo ¿neol tapots meyamb ximbas mejcüy mejaw xique? ―aw.'
  otn-NT: 'Bi dä''a̱ häi ra̱ Saulo p''ʉya. Bi ''yø p''ʉya ngue ts''ofo, bi t''ɛ̱mbi̱:
    ―Ague Saulo. Ague Saulo. ¿Hanja ngue ɛ̱mmɛ̱i̱ guí̱ sʉqui?'
  nop-nop: maaŋ kwetfoloŋ hali nadilune mede niŋ kunum gineniŋ indiŋ foguk, “Sol,
    Sol, du maŋgoŋde nula nehikele ti-hatilaŋ?”
  obo-NT: Nopiloy sikandin woy duwon bawos no norinog din no mid ungketen to, “Saulo,
    Saulo, mambot id posupittan a nikkow?”
  kca-kca: 'Ԓўв мўва иԓ рӑкнәс пӑ тўр сый хуԓтмәс, ԓўв пеԓайәԓ пŏтәртты сый: «Савл,
    Савл! Мўйа Мӑнэм ԋухәԓԓэн?»'
  cak-ENT: 'Y ri Saulo jari'' xtzak c''a pan ulef, y xrac''axaj c''a que c''o jun
    ri nch''o-pe chin, y nbij: Saulo, Saulo, ¿achique c''a roma tok atz''amon ch''a''oj
    chuvij yin? xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤂᤠᤶᤔᤥ ᤜᤷᤃᤢᤵ ᤆᤥ᤺ᤴᤍᤧᤀᤠᤱ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤂᤧᤵᤛᤢ. “ᤛᤠᤘᤗᤀᤣ. ᤛᤠᤘᤗᤀᤣ. ᤀᤡᤱᤃᤠ᤹
    ᤌᤣᤀᤠᤱ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤳᤋᤠᤒᤠᤒᤣ᥅”
  mie-NT: 'De nī ndicó cáva dē-ni nūū ñūhún. De nī jini dē jā cáhān iin tūhun jíín
    dē: Saulo, Saulo, ¿nājēhē cúu jā sáhá nāvāha nú nduhū? ncachī.'
  san-TIB: པཤྩཱཏ྄ ཧེ ཤཽལ ཧེ ཤཽལ ཀུཏོ མཱཾ ཏཱཌཡསི? སྭཾ པྲཏི པྲོཀྟམ྄ ཨེཏཾ ཤབྡཾ ཤྲུཏྭཱ
  qve-NT: 'Chaymi Sauloqa pampaman wikapakuspa, huk rimayta khaynata uyariran: —¡Saulo!
    ¡Saulo! Qanri, ¿imanaqtintaq noqata qatikachawashankí? niqta.'
  pao-NT: Soo Te Pabe'e ka Saul meeoo netamma, “U suda a masoonammekute.”
  cbu-NT: Ngootsish tum ashiramach ashirangiya. Pantsakamachu anush tsiyatssee mazinarangiya.
    Saulaa, ¿mayaamsha shiy nuwaa kiyung yachaksha? tárangiya.
  usa-usa: 'ánibo Tóroma marabí yutákurena kéitaitana aabayápíké móra aagómá maará
    téna tiráiye: “Tóro, Tóro, emá nôraq itaawáq kemmá mamá táíq kéumatikaano?” téna
    tiráiye.'
  soy-soy: 'Uu kɛteni-i lólu, uu pɛɛ rinɔ́ɔ rinyinɛ kom tin tee rɛ: Sɔɔli, Sɔɔli,
    yo kɛcirɛ nnyɑ kɑɑ lɛ̃ nɛ́ wéékusɛlɛ̃?'
  hui-hui: Ani biyagola Solo ibu odowa dindini pilope ho wiaria mbiralime lalu, Solo-o
