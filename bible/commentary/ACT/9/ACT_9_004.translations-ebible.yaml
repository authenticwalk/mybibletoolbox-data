  chz-NTPS: 'Hiꜙ gaꜙta̱yhꜘ hwaꜗ. Jeeˊ ja̱ˉ gaꜙnuuyꜘ gaꜙhlëëhꜘ ja̱a̱ˉ dsaˉ hi̱ˉ gaꜙjähꜘ:
