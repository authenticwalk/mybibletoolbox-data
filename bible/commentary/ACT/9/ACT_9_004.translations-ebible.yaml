  swe-swe: 'Han [och även de med honom, se ] föll till marken. Sedan hörde han en
    röst som sade till honom [på arameiska, se ]: ”Saul! Saul! Varför förföljer du
    mig?” [Saulus tilltalas med den hebreiska formen av sitt namn som är ”Saul”, se
    även .]'
  cth-cth: Talai dawk a rawp teh, Sawl, Sawl bangkong kai na rektap telah ahni koe
    dei e lawk a thai.
  mti-mti: Sira me piyu egave aignewa, meve noiwa anone, “Sauru Sauru, divi oya edawai
    negege?”
  pad-NT: 'Adariha, bikamithahi ida athii: —Saulo, Saulo, nahina mani ida hora inajahariharivini
