  bod-N: ཁོ་རང་སར་འགྱེལ་ཞིང་སྐད་སྒྲ་ཞིག་གིས་འདི་སྐད་དུ། ཀྱེ། སོ༌ལོ། སོ་ལོ། ཁྱོད་ཀྱིས་བདག་ལ་གནོད་འཚེ་བྱེད་དོན་ཅི་ཡིན་ནམ་ཞེས་གསུངས་པ་ཐོས༌ནས།
  tca-NT: 'Rü ñaxtüanegu nayangu ga Chauru, rü nüxü̃ naxĩnü ga wüxi ga naga ga nüxna
