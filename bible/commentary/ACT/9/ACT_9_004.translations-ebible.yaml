  qvn-NT: 'Chaura Sauloga pampamanmi ishquirun. Chaypitam mayasha cay nigta: “Saulo,
    Saulo, ¿imanirtag nogata gaticachrayämanqui?”'
  tku-NT: 'A''kā''lh nac ti''ya''t. Kexmatli a''ktin tachihuīn tū huanica: ―Saulo,
    Saulo, ¿tū ixpālacata quimputzatokokeya''?'
  bjk-bjk: Ine ixo subu su xö pu ma ixo ölangen a inöno önga tödi ixo tengen tö ine,
    “Sol! Sol! Ruasa nöngön u ögarin e?”
  msy-2020: Ezɨ a nguazim girɨgha orazima, tiarir mam kamaghɨn a mɨgei, “Sol, Sol,
    nɨ tizim bagha na gasɨghasɨsi?”
  bpr-bpr: Na ti tadè bek Sol, na nun lingen talù, manan, “E Sol, Sol, kan dé ku falnayamam
