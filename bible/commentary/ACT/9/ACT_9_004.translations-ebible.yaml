  heb-LB: 'הוא נפל ארצה ושמע קול מדבר אליו: ”שאול, שאול, מדוע אתה רודף אותי?“'
  caf-NT: '''I bughah yun ''et nálts''ut ''ink''ez ''uwhutni, “Saul di ka dzuh nusílhdzut
