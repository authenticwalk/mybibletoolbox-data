  bsp-bsp: 'K’ɛntɛmpɛnɛ dəntɔf. K’ene dim ndɛ dɛnayif kɔ: «Sol! Sol! T’ ake tɔ məntɔrəs
    em-ɛ?»'
  kqf-kqf: bi i kuluva doḡamo i talaḡa. Bi kalina galewemo i vaiyena gado, “Sol, Sol
    bai aubaina kwa laulau kivigebogeboyegu?”
  cpb-NT: 'Tyaanake Saulo. Ikematzi ñaantsi inkiteki, ikantaitziri: “¡Saulo! ¡Saulo!
    ¿Oitaka poyaakyaaminthatantanari?”'
  aon-aon: Namudok aria nabuh natu nakus abom atap. Aria nemnek anah mah aria enyudok
    arpen nyakri, “Sol! Sol! Nyak nyape nyenek enenyenen namudok aria nyeneke yemnek
    debeiri eriger um maresh?”
  hus-NT-2005: 'Kwajlan tám na Sawlo chabál ani in achʼaꞌ jun i káwintaláb, xu káw
    in ulu enchéꞌ: ―Sawlo, Sawlo, ¿jantʼókʼi tin atʼál?'
  mig-NT: 'Te ni̱ ndua̱‑ni‑de nuu̱ ñú''un. Te ni̱ jini so̱''o‑de ká''a̱n ɨɨn tu̱''un
    jíín‑de: Saulo, Saulo, naja̱ chíndiki̱n‑ro̱ rúu̱. Achí.'
  bps-bps: Na fugen kenen di tanà na nun lingen talù, manan, “E Sol, Sol, kan ku fanlayamam
    agu?”
  mbs-mbs: Nekelangkeb sikandin diyà te tanà aw doen dinineg din minikagi, “E Saulo,
    nengà lay egpemilang ka kanak?”
  cme-NT: 'Wuɔ pãŋ hel cii. Uŋ cii dumaaŋo-na, wuɔ nu molo piiye baa-yo wuɔ: «Sol,
    bige‑i ciɛ ŋ ta ŋ ce karaaŋ daaku temma‑i baa-mi?»'
  sus-sus: A naxa bira bɔxi ma, a naxa xui nde mɛ, «Sɔlu, Sɔlu, i na n ɲaxankatafe
    munfe ra?»
  pon-2006: E ahpw pwupwudiong nan pwehl oh rongada ngihl ehu me peidohng, mahsanih,
    “Sohl, Sohl, dahme ke kin kemekemehkin ie?”
  dad-dad: Age fe di, ĩ tenebur kubũ ye isil fen, ait taka wogõ fiyẽ mog, karĩ yen,
    “Sol, Sol, ere nigin õ aya daig wiyaf?”
  zab-NT: 'Chiy biabbɨ, ne deni nágaab lo guɨchliu bindiagbɨ rsee ni gunii: —Saulo,
    Saulo, ¿xínii zunaldu nare?'
  jae-jae: e gêu tau jagêc nom ma gêŋô awa teŋ, taŋ kêsôm gêdêŋ eŋ gebe “Saulu, Saulu,
    asageŋ kôjanda aê.”
  ksd-ksd: 'ma i bura ra pia, ma i valongore ra nilai tikai i biti tana: Saul, Saul,
    dave u milmilikuane iau?'
  msm-NT: Natuad dajun si Saulo aw makadinog to migtawag no mig-iling, “O Saulo, nokoy
    no ogpaantuson a nu man?”
  myk-myk: 'Kee kpɛɛngɛ ki bɛlɛ funŋɔ ni, a Sɔli di wolo to ɲiŋɛ na. A mujuu la di
    wu pye: «Sɔli, Sɔli, ɲaha na mʼa na kana mɛ wɛ? [Lʼa waha mu mu mu wu kuruŋɔ tɔɔrɔ
    ŋmaa na dɛ!»'
  sbe-sbe: Ede ye gulidobi bwatano wa unai na kalina hesau ye lapui ye wane, “Saulo!
    Saulo! Idohagi to ku hekamkamnagau ta?”
  mcr-mcr: Wimeqaŋga, iqu qua iqi äpäknäqe, ämaqä hŋqueqä maŋitaŋi, “Soli iquki, Soli
    iquki, si Nyi suŋqä qui nyimäkätqäŋinyä?” tquaŋgi äwikqe.
  cux-NT: 'Taachí sndɛɛvɛ sá ná yaⁿ''āa miiⁿ ch''iindiveeⁿ sa ''áámá nduudu chi ngaⁿ''ā:
    Saulo, Saulo, ¿dɛ''ɛ̄ cúúví chí nn''daā di ''úú?'
  tur-YTC: Yere düşüp bir sesin kendisine, “Saul, Saul, bana neden zulmediyorsun?”
    dediğini duydu.
  san-ITR: pashchAt he shaula he shaula kuto mAM tADayasi? svaM prati proktam etaM
    shabdaM shrutvA
  bel-N: 'І, упаўшы на зямлю, ён пачуў голас, які гаварыў яму: «Саўле, Саўле, чаму
    ты перасьледуеш Мяне?»'
  sch-sch: pila ânlet paia, rôl miring a rieta, “Saul, Saul! ithomo ma angtaka dûk
    mini tho hih?” a tia.
  mic-MIQNT: Ugtue'ml weji peteja'litl. Nutuatl nat wenn telimtl, “Sol! Sol! Goqwei
    tel gitnme'win ni'n?”
  huu-NT: 'Enɨruemo naimɨe ana uaillano, monamona damɨe naimɨemo lluana cacade: —Saulo,
    Saulo, ¿bue ñellena cuena duere fɨnodɨo?'
  jiv-NT: Túrunamtai Sauru nuṉká iniaarmiayi. Tura nayaimpinmaya̱ chichaamun antukmiayi.
    “Sauru, Sauru, ¿Urukamtai yajauch awajtustaj tusam imiá pataaturam?” tímiayi.
  otm-NT: 'Bi dąng bʉ häi ra Saulo bʉya, nɛ bi ''yø''a n''da ra nde bi ''yɛ̨na: ―Saulo,
    Saulo, hanja gní ʉngui.'
  dah-dah: Irkeb deldol wor po irdeb megen takteŋ mayyiŋ. Irkeb goya goyenbe al melak
    kura, “Sol, Sol, daniŋ mununeŋ buluŋ buluŋ nirde ha?” yeke nuryiŋ.
  tnk-tnk: Sol rɨmwei irapw ia tɨprənə, mɨreɡi reri iərmama riti raməɡkiari mamɨni
    mə, “Sol, Sol, rəfo ikamometə Iou?”
  kpr-kpr: Nu du fasedo, beka niningusira, “Saul, Saul! Ni redae namokena dubo mema
    futuse, fakarago eraesi?” ava ningido, Saul nu sisira, “Arie, Bajari! Ni mavejori?”
    setiri, beka sekago sisira, “Ni genembokena mema futuse fakarago eraesa amo, namori.
    Na Iesu ri.
  san-IAS: paścāt he śaula he śaula kuto māṁ tāḍayasi? svaṁ prati proktam etaṁ śabdaṁ
    śrutvā
  nho-nho: Saul ni leiho ki te kerekere no lono iloo ia i naa taratara ake te reo raa
    peelaa kiaa ia, “Saul, Saul! Nau e seeia a koe ki taia i te aa?”
  gym-NT: 'Angwane Saulo nikaninbe ngitiekä temen amne, btäräbe ni kukwei jarabare
    krörö ie: ¿Saulo, ñobtä mata näin kisere kore ti jiebti ti mikakäre ja tare nike
    yere? niebare kwe.'
  azg-NT: 'Ndoꞌ na nndaꞌ, tyioohin tyuaa, jndyii juu ncüii jndye. Itsohanꞌ nnon juu:
    “ꞌUꞌ Saulo, ¿Ndu na matsaꞌ viꞌ ja? ¿Ndu na mantyꞌeꞌ ja?”'
  bhd-bhd: ते शाऊल ज़मीनी पुड़ खिरको, ते तैस प्रभुएरी आवाज़ आई, “हे शाऊल, हे शाऊल तू
    मीं किजो स्तातस?”
  too-NT: 'Lā'' a''kā''lh nac ti''ya''t. Lā'' kaxmatli lakatin tachihuīn a''ntū ixuani:
    ―Saulo, Saulo, ¿a''chī'' quimacaputzaya''?'
  ind-AYT: Lalu, ia jatuh ke tanah dan mendengar suara yang berkata kepadanya, “Saulus,
    Saulus, mengapa kamu menganiaya Aku?”
  cjo-NT: 'Pariyanaki irira kipatsiki, tereei, ikematziiro iñaani Jesoshi jenokinta:
    —Sawoori, Sawoori: ¿iitaka pikijantanari?'
  nsn-nsn: Inggono ke punga uahiuane i kot, kare longoro tar tamata re kula pe tatanono
    pare, “Sol! Sol! Ae maene ro guata uasa ingga totoguo?”
  san-DEV: पश्चात् हे शौल हे शौल कुतो मां ताडयसि? स्वं प्रति प्रोक्तम् एतं शब्दं श्रुत्वा
  tna-NT: 'Daja ba putsu, yahua su dajajana. Etsui id''abatana uja: —Saulo, Saulo,
    ¿jucuaja puji miada ema tijetije yainia?'
  lid-lid: Eme ma iy atarah i andri bada munyak ma ndranyen anuhun sahou aloh i tan
    anya, “Sol, Sol, buku sah handru ou anya adai jo?”
  wim-wim: Aꞌ nil Saul.ana aakang keek yaraman anpalana aꞌ wik ngul ngeey thaw nungantana,
    “Saul, Saul-ang, nint ngul ngeenam way yumpangan ngatharan e?”
  zga-M: pu akhagwa pasi nukhupulikha einyilango eiyita,”Savuli, Savuli, khekhi vukhung'alan'cha?”
  yom-yom: 'Bu kabua va tsi, wuwa mbembo yinkamba : —A Sawuli e ! A Sawuli e ! A bila
    mbi wulembo ndiamisina e ?'
  san-SIN: පශ්චාත් හේ ශෞල හේ ශෞල කුතෝ මාං තාඩයසි? ස්වං ප්‍රති ප්‍රෝක්තම් ඒතං ශබ්දං
    ශ්‍රුත්වා
  yut-yut: Aŋakwan Sol mɨktɨmon maŋ pagek nandaŋakwan gen kɨnda altaŋek yaŋ iyɨgɨt,
    “Sol, Sol, nak aŋupbal ak do pi nido asal?”
  grc-BYZ: καὶ πεσὼν ἐπὶ τὴν γῆν ἤκουσε φωνὴν λέγουσαν αὐτῷ· Σαοὺλ Σαούλ, τί με διώκεις;
  cpc-NT: 'Tyaanaki Saulo. Ikimatzi ñaantsi inkitiki, ikantaitzi: “¡Saulo! ¡Saulo!
    ¿Iitama pipatzimaminthatantanari?”'
  nhg-NT: 'Cuöquenu ombetzeto. Entunses oquecac öquenu quelfiöya: ―Saulo, Saulo. ¿Tlica
    teniechtepotztocateneme?'
  nya-nya: Iye anagwa pansi ndipo anamva mawu akuti, “Saulo, Saulo ukundizunziranji
    Ine?”
  ngu-NT: 'Ijcuacon Saulo ohuetz ipan tlajli, niman ocac se tlajtojli yejhuan oquijlij:
    ―Saulo, saulo, ¿tlica tinechtlahuelita niman tinechtlajyohuiltijtinemi?'
  kup-kup: pi hamarah sa ñodat hatevetehan ñe nao piin epat mañah, “Sol ae, tairaiz
    niuhö orah rezah ne bahorï netameñ?”
  jid-jid: wa akurhoku hi meme nda wo ilan ni tre niwu ndi “Shawubu, shawulu, a ngye
    sa wu tsra me ni ya?”
  wmw-wmw: 'Noparepare akigwa, akisikira shauti ikimwambira: “Saulu, Saulu, mbana
    unilumbata?”'
  gmv-GGM: Izikka herakka biitta bolla kunddidi salope “Sawule Sawule” tana aazas
    gooddazii? giza qaala siyydes.
  ssg-ssg: Sol put hani itan ape i hong tenen kinax kakane i ukek, “Sol, Sol, nake
    lahan o to aile hahalialu nga?”
  zpo-NT: 'Nu gorzee ngob Saulo lo yo nu mbin xaa tub bos kwaan nzhé: —Saulo, Saulo,
    ¿chozhiin nrenal lu na?'
  poy-poy: Kaguwa pasi, na kapikanira liziwu lyakumgambira, “Sauli, Sauli! Iwera hashi
    guntabisiya?”
  qwh-NT: 'Tsenam Saulu patsaman ishquirerqan. Jitarëcarninnam, wiyecorqan queno parlapaqta:
    —Saulu, Saulu, ¿imanirtaq jipatsimar, allqutsamanqui?'
  gaw-gaw: Amahaliṯe, Saul nug wanp̱a na qa, wanp̱a niieye, nai baag laa na, inam
    amegp̱a a doyom. “Saul Saul, na aḏinu da eheḏ heiḏṯem?” awa aum.
  nca-nca: Umbuní Sol kina nokono umbu raŋoro maŋgo ka iŋoní ŋande yaró, “Sol, Sol,
    do karo ke no rowore nereyote?”
  zpz-NTPP: 'Orzeꞌ wes saay lo yu. Orzeꞌ güeñ yu nu zaab tiꞌ tub mbecy rniim. Orzeꞌ
    nam rab mi yu: ―Saulo, Saulo, ¿lagu rsheed zir ya̱? ―nam.'
  mkj-mkj: Ih kipdihoang nehn pwirej, ih rongda ngilloau ma pwa, “Saul, Saul, amwda
    koawoa ke kin kojkojukki ngoahi?”
  zac-NT: 'Saulo gulaguë lu guiuꞌu; gunall lu llni nu bínill tubi bë naguniꞌi: ―Saulo,
    Saulo, ¿pëzielú rzunáldël na?'
  kyg-kyg: Agetenoꞌaeꞌmo mopafiꞌmo asagauno aino agoꞌya faino maiꞌnigenoꞌaeꞌmo, Solo,
    Solo, huno, Na kava higekaeꞌmo nagaefeꞌmo kaini huka neꞌnatane, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Dagusa naidugsut ot nagngoḻ na dit ginga un kanana kan siya un, “Saulo,
    Saulo, apay palpaligatom sakon?”
  cao-NT: Mai qui paquëxo tsi quiha ja qui chanihai ca joi Pabló nicaniquë. —Jisa
    Pabló. ¿Jënixo tsi noho rabëti bo tënëma-tënëmahai rë? —i ja qui joi niquë.
  bbr-bbr: Kesernuk, Sol ko omnokou opok ouri nonuk, kar ron pätu senekus keser auruwon
    rowon, “Sol, Sol, na is owon onok aru muroram?”
  inb-inb: 'Puncha­ia­chig­lla­pi, Sauloka alpapi urmag­sa­murka. Chi­uraka, paita
    rimai uia­rig­samurka, kasa nispa: —Saulo, Saulo, ¿imapatak puchu­ka­wan­ga­pa
    iuiai­lla­wa puri­kungi?'
  hrv-hrv: 'Sruši se na zemlju i začu glas što mu govoraše: “Savle, Savle, zašto me
    progoniš?”'
  box-NT: 'Ó o ló lùwá ho tá yi, á mu tãmu ɓúi wee bío làa wo: «Soole, Soole.
    Fo wee beé ĩ lò kà síi lé we?»'
  ote-NT: 'Nepʉ ra oraꞌa̱ ꞌbestho bi dagui maꞌmɛmfo ja ra hai. Ne bi ꞌyøde ꞌnara noya
    mi ena: ―Saulo, Saulo, ¿hanja guí hongagui pa gui ꞌyøtca ra ntsꞌoꞌmʉi?'
  wnu-wnu: 'Ende gab ne ai qent qumo qurer inab ne qob ger igor eng ete: “Sol, meimet
    qamb ye yurau wuriborusierib qib igoan?”'
  zam-NT: 'Sya, chàa, mbixyath Saul xís huay. Ngulàa Saul loo yòo. Láth nax Saul loo
    yòo, mbìn Saul thìb di''s co'' mbez loo Saul: ―Saul, Saul, ¿chonon nde tub ngu''sl
    daa, à'', ey?'
  zyp-NT: Alui leco pohly ka, “Saul, Saul, zecawtamaw na pa hreh?” tatei a tahpaw
    o khah a thui.
  sey-NT: 'Juꞌaquëna, yejana ta̱ni yëꞌoseꞌe caquëna, asapi: “¿Saulo, Saulo, Me yoꞌoquë
    yëꞌëre jo̱sa yoꞌoquëꞌni?”'
  nvm-nvm: '@see-verse:ACT.009.003'
  mps-mps: Tama Sol aga tǫba tulaluali. Tama agai bidi me deligo pedauwalidu po weyu,
    te tama po wabo odali, “Sol, Sol, nago ena magi baso dolobo sę ebawe?” te po
    wai.
  pab-NT: 'Hatyaoseta exoa waikoa hoka semehena atyo iraitihena ekakoa: — Saulo, Saulo,
    xoana hoka hiyalijinihare noxahiti? nexa.'
  llg-llg: De ana bala neu dae. Boe ma namanene halak esa nakokola non nae, “Saulus!
    Hata de o tao doidoso Au leo iak e?”
  kyf-kyf: '''Ɩn ɔ yia bhli dʋdʋ, ''ɩn ɔ yia wɛlɩ yabhlo ''nʋ. -Mʋʋ nɛɛ ɔ -ylaɛ: «Sɔlʋ,
    Sɔlʋ, lɛɛ ka ''gbʋ -na palɩ ''mɩ ''klɩyɩe ''wʋa?»'
  tpi-tpi: na Sol i pundaun long graun. Na em i harim maus bilong wanpela man i tok
    olsem, “Sol, Sol, bilong wanem yu wok long bagarapim mi?”
  mih-NT: 'Ta i nduva ra nu ñuhu ta i siñi ra nduzu ra Jesús sa cahan ra sihin ra
    ityi zɨquɨ ta catyi ra sihin ra: Saulo, Saulo. Sahñi tohon sihin mi.'
  qvh-NT: 'Sayno chilapyämuptinmi pampaman Saulo tunergan. Saychönami wiyargan ciëlupita
    cayno nimogta: “Saulo, Saulo, ¿imanirtä nogapa conträ sharcuycanqui?”'
  kms-kms: Di Sol ni no naghe qi pe nase. Muq ni nutungu mim ire pugri simbe vind,
    “Sol, Sol, pughe ningg nu nge pripri unje kuaip mai isis kuegh?”
  agn-agn: Natomba tanandia ong tanek, ig may bosis ang naba-yan nang ganing, “Saulo,
    Saulo, angay agpaliwagano nio?”
  nhi-NT: 'Uan in Saulo ouitz tlalpan uan oquicac se tlahtol tlen oquiluaya: —Saulo,
    Saulo, ¿tleca itconniqui itnechonpohpolos?'
  ttc-NT: 'Oqet tz''aqik twitz tx''o''tx'' b''ix oxik xhcha''o'' twi'' jun xjal ikxjani:
    «Saulo, Saulo, ¿tistil nkyinjaw alajo''?»'
  dan-1931: 'Og han faldt til Jorden og hørte en Røst, som sagde til ham: “Saul! Saul!
    hvorfor forfølger du mig?”'
  kwj-kwj: Wowani Sol nuwe tiki ri raini ri tukuyandani ri mendiwani tumwa foti ka
    hinga ya sawe, “Sol, Sol, hinde wowani walambe sumbu mi ani wosindau?”
  vie-OVCB: 'Ông ngã xuống đất và nghe có tiếng gọi: “Sau-lơ, Sau-lơ, sao con bức
    hại Ta?”'
  kze-kze: tuvamúwana aaigówé su'mai séna Sóroo nóra séwa kembá sáwí'a kwéono súwana
  mpj-mpj: Palunyangka parnangka punkanyjanju ngangkurnu wangka. Jilanya kulirnu,
    “Juulpa Juul! Nyaaku-lampajun putarringu, ngayumiliku walyjakajaku. Nyaaku-jananyan
    mankurni.?”
  lbk-lbk: Sa et nenkatotokang, ya ket ay chinngena nan mangwanin, “Saulo, Saulo,
    en ka man omipap-alikhat ay?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Saulo ñaxvipp je̱tseꞌe du̱ꞌamo̱tunajxy toꞌk je̱ ayook
    juuꞌ veꞌe vaan: ―Saulo, Saulo, ¿tya̱jxts a̱tseꞌe xtsoꞌoxpú̱k?'
  bzh-bzh: Lob Saulus vës betetolin beya neggëp dob, log nġo ġaġek ti yam vu vavunë
    bë, “Saulus, Saulus! Ġëvo vanë vu sa in va?”
  guj-2017: તે જમીન પર પડી ગયો, અને તેની સાથે વાત કરતી એક વાણી તેણે સાંભળી કે, શાઉલ,
    શાઉલ, તું મને કેમ સતાવે છે?
  jvn-NT: 'Saulus tiba terus krungu swara ngomong: “Saulus, Saulus! Kenèng apa kowé
    kok nyiya-nyiya Aku!”'
  byr-byr: Yarai wannaabɨna yadaaꞌnyɨ kwaakewɨnna Solɨ walaꞌna yaka maanguraayaꞌ kadɨka
    wɨꞌnyɨna “Solɨ, Solɨ, kayaaꞌna beꞌna nyɨvanɨgɨna?”
  ian-ian: Kembandɨ mala Sol kɨpmamba ndalaa kwundi wutndɨ. Sol Sol wun kat manda
    kat kavle vat yivat yilɨgamɨn, waa wandɨ wan kwundi.
  hun-hun: 'leesett a földre, szózatot hallott, mely ezt mondta neki: „Saul, Saul,
    miért üldözöl engem?“'
  mcf-NT: 'Aden dëcatiac Saudo paëdash uesho isun nadec abucuësh onquec: —Saudo, ¿atotsieshun
    ëbi tantiaquido mimbi mëyampeba? Ëbitsen mëyantiadpambocquin mimbi aido mëyanec
    —quepanëdash.'
  kjs-kjs: 'Go rabu Sol nipu su kamaa lopoma agale meda gu-rupa pagisa: Sol Sol, neme
    niri ake paa-daa makoyaate pae?'
  mni-mni: "Maduda mahak leimaida turammi aduga “Saul, Saul! Karigi nahakna eibu ot-neiribano?”\x94\
    \ haiba khonjel ama mahakna tare."
  yad-NT: 'Sara̱yada varicha̱ra̱ju̱ mucadincha, satuva̱choda varirya niquejada jiñijyu̱:
    “¡Sávuru, Sávuru! ¿Ta̱raju̱ra yarupanta̱numucha ray?”'
  mxb-NT: 'Ta kúú ni̱ ka̱nkao va ra no̱ñóꞌo̱. Dá ni̱ sei̱do̱ꞌo ra tái̱ ni̱ kaꞌa̱n
    iin ña̱yuu: ―Saulo, Saulo. ¿Ndiva̱ꞌa xíonoo yoꞌó kéndava̱ꞌón xíꞌín yuꞌu̱?'
  pon-2006A: E ahpw pwupwudiong nan pwehl oh rongada ngihl ehu me peidohng, mahsanih,
    “Sohl, Sohl, dahme ke kin kemekemehkin ie?”
  maq-NT: 'Hane xi caticja me ne, cahndë me ngu cjua xi cachja cojo rë me cuitjin:
    ―‍Saulo, Saulo, ¿mé má cuatjin nujyihiye tjengui ná cojo cjuahngatacun? ―‍Cuatjin
    cachja.'
  hto-hto: 'Iemona Saulo énɨemo baɨíde; baɨílla llezica Jesús íena dáɨnana cacade:
    —Saulo, Saulo, ¿nɨbái mei cue racádɨo? —daɨde.'
  por-BRBSL: 'Ele caiu na terra, e ouviu uma voz que lhe dizia: “Saulo, Saulo, por
    que você me persegue?'
  ces-NKB: 'A když padl na zem, uslyšel hlas, jak mu říká: “Saule, Saule, proč mě
    pronásleduješ?”'
  cui-cui: 'Nexata iratha jopa Saulo. Yawa jume taneno xua pejume xua baraichichi,
    jeichichi: “Saulo, Saulo, ¿eta xua metha tamonae inta abe exaname?” jei pejume.'
  boj-2014: '@see-verse:ACT.009.003'
  eng-OEBUS: He fell to the ground and heard a voice saying to him – “Saul, Saul,
    why are you persecuting me?”
  eri-eri: ono wainga Sol no oula langa meboduwai. Onodu no fai ete bolou benou lewainga
    isai, “Sol, Sol, ne taate boni ji inyabamu hiingani?”
  aly-aly: Saul ranem ahern-warl aytnek. Ranem awek renharl itnewek, “Saul-ay, Saul-ay!
