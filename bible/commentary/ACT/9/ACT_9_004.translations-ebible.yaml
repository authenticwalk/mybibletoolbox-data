  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ hotɑ ɑtɛ nɑ ɩ́ nɩɩ pǝ pɔɔsǝɣɩ-ɩ sɩ: Sɔɔlɩ Sɔɔlɩ pepe tɔɔ kɛ́
    n tʋɣʋ-m kʋnyɔŋ kɛ mpʋ?'
  azb-azb: 'Şaul yerə yıxıldı və bir səs eşitdi, ona deyirdi: «Şaul, Şaul, niyə Məni
