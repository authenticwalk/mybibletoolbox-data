  hla-hla: Ba nonei e rus uana i puta turu tikitsiki, ba nonei e hengoena u toa u
    ranga ba te poiena i tanen, “O Sol, o Sol, aha te kato hakamits sile milö alia?”
  mav-NT: Mi'i pote Sauru ta'at yi tote hawyi toikuap sehay — Sauru Sauru e kat hamo
