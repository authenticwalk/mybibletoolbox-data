    nulá ne. Aka ne ''ma owítuba alué rió, jipe ''ma ne''chí oyérame júturu alué rió
    Sauli. Ne julámala alué rió Sauli alé ''mimi napu tabilé ralámuli jurío mochí
    napurigá ruwimela alué rió ne nila ra''íchali, alé napu e''wélala gobierno mochí
    abiénachigó, alé napu mochí alué uché jaré ralámuli israelita abiénachigó.'
  eng-WEBPB: But the Lord said to him, “Go your way, for he is my chosen vessel to
    bear my name before the nations and kings, and the children of Israel.
  gfk-H: Senbia no Watong ga tangai tana bia, “Haan, kanong iau ta pilak ia bia a
    nugu tultulai wara hasahesa utagu ta diet ing pai Iudeia diet ma ta ira nudiet
    king ma ta ira mataniabar na Iudeia mah.
  viv-viv: Tu Kaiwabu gigahena gigayo, “Au unana. Hida kalivai-nadi gavegidena be
    Iya faꞋikuya ginafaisewa. E, gavegidena be yoꞋo tulidiyao yadi kini buye agaidiya
    kadu miIsileli agaidiya aku egana ginakilakahina ada hinahalamaneku faꞋina.
  yao-yao: Nambo Ambuje ŵansalile che Anania, “Njauleje pe, pakuŵa naasagwile kuti
    andumichile, ajenesye ngani syangu kwa ŵandu ŵangaŵa Ŵayahudi ni kwa mamwenye
    ni kwa Ŵaisilaeli nombe.
  tgp-tgp: Pani Moli mo verea isana mara, “O vano matan enau na vir̃onia mata vavahinau
    matea vara enia i pa lavi na hijaku i vano isana tamlohi r̃or̃oha, ale isana supe,
    ale isana Jew.
  auc-NT: Ante wæyongante mönö Awënë wæætë Änäniya ingante, “Ïingä ingante do apænte
    æ̈mo apa änewëë. Tömengä ingante, Bitö wabæca gote wadäni ïnänite botö ëmöwo ante
    apæ̈nedinque ayæ̈ tömënäni awënëidi ïnänite botö ëmöwo ante apæ̈nedinque idægoidi
    ïnänite adobaï botö ëmöwo apæ̈nebi ëñencædänimpa, ante tömengä ingante do antabopa
    cæbii. Ñöwo tömengä weca gobäwe.
  kbc-NT: Pida Ǥoniotagodi jeɡ̶eeteta Ananias, “Emii minitaɡ̶a igaataɡ̶a jeɡ̶emeɡ̶ee
    ane jiomaɡ̶aditice, codaa jao me dibatomi. Igo eetici miditaɡ̶a noiigi ane daɡ̶a
    judeutedi, minoataɡ̶a inoa inionaɡ̶a-eloodoli, codaa me minataɡ̶a noiigi israelitatedi.
  bmh-bmh: Bo, Dubanou Ban nug koli aureun, “Na izan aizem beten. Du go izal ze oi
    aidabun salau du tapai macanai. Gonug emgasag ipal ebuan duailel mui, goagal gumarabun
    dudu banban mui, Israel duailel mui, izal ze awaramau.
  ctu-BL: 'Lac Yum tsi'' sube: Cucu, come yajcʌbilʌch c cha''an, cha''an mi'' sub
    majlel j c''aba'' ti'' tojlel gentilob yic''ot reyob yic''ot israelob.'
  meq-meq: 'Ane tuk na, Bəy Maduweŋ a gwaɗay: «Do, hərwi na zla na ndo niye hərwi
    məge məsler ga. Neŋgeye na, ma ɗiye ha məzele ga a siye i gəma hay ada a bəy tay
    hay. Ada ma ta ɗateye ha a ndo i Israyel hay dərmak.'
  noa-H: Magbaa maach Pör Jesuu hirig, —Petá hajim hanʌm, muata pʌ pʌ̈i chirʌm hi
    haar. Jã mʌchdëu jʌr hau chirʌm k'abahab hajim hanʌm. Jãguata mʌg hatag israelnaanagjã
    mʌ hiek jaaunaa durr warp'am magwe mʌ hiek reinaanagpa jaau nʌrrajugui hajim haajem.
  alp-NT: Po Tuhane Ibeteke lokoi suike be, “Akeu loko tamata mere le ile mere Au
    bitikeni kena lepae Sou Misete kena Au ete tamata Yahudi more, ete kamala kai
    ete tamata Israele lekwe.
  san-VEL: kintu prabhurakathayat, yaahi bhinnade"siiyalokaanaa.m bhuupatiinaam israayellokaanaa nca
    nika.te mama naama pracaarayitu.m sa jano mama manoniitapaatramaaste|
  kbq-kbq: Hianagi Ramo'a anage huno Ananaiasina asami'ne, Vuo, na'ankure agrira ko
    huhampri ante'noankino, Nagri eri'za ne' manigahie. Hagi Nagri nagi nagenkea erino
    megi'a vahete'ene, kini vahete'ene, Israeli vahetera vugahie.
  kbh-kbh: 'As Bëngbe Utabná tbojaniyana: —Motsa, er ats̈e cha sënjuábuayana ats̈biama
    chaotrabajama; chaóyebuambama ndoñe judië́ngbeñe, reyë́ngbeñe y Israeloca ents̈ángbeñnaca,
    y chca, chënga ats̈biama chamotats̈ëmbonama.'
  ron-LSB: 'Dar Domnul i-a zis: “Du-te, căci el este vasul Meu ales ca să poarte numele
    Meu înaintea neamurilor, a împăraților și a copiilor lui Israel.'
  pon-pon: 'A Kaun o kotin majani on i: U kowei, pwe iei ol o, me I piladar, en wala
    mar ai ren men liki o nanmarki kan o men Ijrael.'
  nhe-BL: 'Pero Tohueyiteco quiilhui Ananías: “Xiya, pampa nijtlapejpenijtoc para
    nijtequihuis Saulo para quinilhuis tlacame tlen ax israelitame notlajtol. Nojquiya
    quinilhuis huejhueyi tlanahuatiani huan israelitame tlen na.'
  sps-sps: Ana Tsunaun tsue of towa, “Kua, tana saa a mes to aya na tsoiny binun Tsonyo
    Nyo bobot bus ya ma favaanan iny a asanga Vanyo tana vainy sikia ma taa Jiu ai
    tana fo gotouf ai tana taa Isrel kan.
  wnc-wnc: yake anzing inikut, “A! Kuyo. Nata nae pasiwikge gwa tapa nomatawan pasike
    nae wama yanikapan dongu inata takngatu takngatune nana aminda natapning. Ita
    yanikapan aminu take akwakaya atnatapning. Isrel nana kuut natapningge yanikapik.
  bus-bus: 'Ben Dii bènɛ: Ǹ gá, zaakɛ ma gbɛ̃ pì sɛ̀ à gá ma tↄ́ bↄ bori pãndenↄnɛ
    kↄ̃n ń kínanↄ kↄ̃n Isarailinↄomɛ.'
  gub-BL: I'i Zanezar izupe. — Eho ipyr nehe ty. Ta'e aexak ihe xe, heremiruze'eg
    romo ihewe uma'ereko ma'e romo imuigo kar pà ihe xe. Umume'u putar herehe ze'egaw
    zutew 'ym wanupe nehe, tuwihaw wanupe nehe no, Izaew ywy rehe har wanupe nehe
    no, i'i izupe.
  imo-imo: Nalo aku tepa nimu wali Awilimuni yundo nimbei, “Aku tepa molo. Iye nio
    akumu yu nanga kongono tendepili nimbo kanopo ltiu iyemu. Yuni nanga ungumu Israel
    imbo naa mololi imbo tawendoma kinye enonga iye nomi kingima kinye molongemanga
    kape Israel imbo molongemanga kape yu pumbe nimbe timbelo kani nu paa nio mele
    pungo tepuwi.
  boj-boj: Onaqa Tamo Koba a na Ananaias minjej, “Ni ijo anjam dauryosim Sol aqaq
    gile. Sol a ijo wau tamo. E na a giltem deqa a ijo ñam osi walwelosim sawa sawa
    kalilq di tamo uŋgasari Qotei qaliesai qaji naŋgi ti mandor kokba ti Israel naŋgi
    ti ijo ñam ubtosim minjroqnqas.
  eng-DRA: 'And the Lord said to him: Go thy way; for this man is to me a vessel of
    election, to carry my name before the Gentiles, and kings, and the children of
    Israel.'
  knf-knf: 'Kë Ajugun aşë jaka : « Yaani, ddat ñiinţ mënţan uŋ, pa adolën mmeeţana
    ţi banwooŋ baanwo bayuday, ţi başih biki baka, na ţi *bayuday.'
  san-KHM: កិន្តុ ប្រភុរកថយត៑, យាហិ ភិន្នទេឝីយលោកានាំ ភូបតីនាម៑ ឥស្រាយេល្លោកានាញ្ច
    និកដេ មម នាម ប្រចារយិតុំ ស ជនោ មម មនោនីតបាត្រមាស្តេ។
  arn-NT: 'Welu ta Ñidol feypieyew: —Amunge müten. Dullintufiñ ta tüfachi wentru tañi
    dunguael ta iñche mew ñi wewpiyeaetew kakelu fütrake lof mapu mew mülechi pu che
    mew, ka ñi pu awtoridad, ka ti pu israelche.'
  zas-NT: 'Dxel rëb Jesucrist lojman: ―Wej, din naj gule laax din chiguiex da diidxan
    loj ree bén ad najt bén Israel, në loj ree rey, con nëgajc loj ree bén Israel.'
  ken-NT: Kɛ Yesu Acha aghati yi bɛ, “Dɔ́k mbɔnyunɛ njap yí ámbák mʉ̌bɛtɨk awa,
    bɛ́ ándɔk ángati bo abhɛn bápú bo Israɛl, nɛ bafɔ bhap, nɛ bo Israɛl ɛ̌ti
    ɛya.
