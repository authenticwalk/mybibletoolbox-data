verse: ACT.009.015
translations:
  kpx-kpx: Ige Dilavau avuho loui avoe, “Halege talive di a namihale ke nahate vanela.
    Kosealemo di Solo ebagemage auna tiniege di hoto evioholimale kebia, vatae kosive
    kebia isime Iselala ata kebia bahata auna haivei.
  okv-H: Bada na ke mine jandireketo einge ena, “Umo pambu, embo amo nau hondate ari
    embora eto nau javo humbuto enda ta embomeni tapa kings te Israel embomeni te
    ta degi ke hande asuja
  tbo-tbo: Guyau i baha nae Ananaya ugolina i pa, ‘Una nae babana a winagani tauna
    apo ina pupouleu. Tauna apo tu wipaliwelena lawa tupo wohepali u hinena po wasawasa
    po Yudeya lawahi ina dewahi po gowau hina hanapugeya.
  mal-C: എന്നാൽ “നീ പോകുക; ഇസ്രായേല്യരല്ലാത്തവരുടെയും അവരുടെ രാജാക്കന്മാരുടെയും ഇസ്രായേൽജനത്തിന്റെയും
    മുമ്പാകെ എന്റെ നാമം ഘോഷിക്കാനായി ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ ഉപകരണമാണയാൾ.
  grc-SR: Εἶπεν δὲ πρὸς αὐτὸν ὁ κύριος, Πορεύου, ὅτι σκεῦος ἐκλογῆς ⸉μοι ἐστὶν⸊ οὗτος,
    τοῦ βαστάσαι τὸ ὄνομά μου ἐνώπιον ⸂ἐθνῶν καὶ βασιλέων, υἱῶν τε⸃ Ἰσραήλ·
  bgc-bgc: पर प्रभु नै उसतै कह्या, “तू चल्या जा, क्यूँके वो तो गैर यहूदी अर राजयां
    अर इस्राएलियों कै स्याम्ही मेरा नाम का प्रचार करण कै खात्तर चुण्या होया पात्र
    सै।
  khz-khz: Na Velekou na evaikilaato, netiwato, “Ono ago, kwalana etalima au na warau
    avirigiato, ati Iuda talimara e tanopara velera kamura e Isaraela talimara wailarai
    au araku pene kilagia ulanana.
  deu-TKW: 'Es sprach aber der Herr zu ihm: gehe hin, denn dieser ist mir ein auserwähltes
    Gefäß, zu tragen meinen Namen vor Nationen und Könige und Söhne Israels;'
  zsr-NT: 'Niꞌr Xanruꞌ rëꞌ Ananías naꞌ, rnëꞌ: ―Gyeaj, le gröczaꞌ nedaꞌ bönniꞌ ni quië
    gunëꞌ lban ca nac quiaꞌ laugac bunách gzaꞌa, len lauquëꞌ bönniꞌ taꞌná béꞌinëꞌ
    lequëꞌ, lencaꞌ laugac bunách Israel.'
  lin-lin: 'Kasi Nkolo alobaki na Ananiasi : — Kende, pamba te nasila kopona moto
    wana lokola esalelo na Ngai mpo na kosakola Kombo na Ngai epai ya bikolo ya bapaya,
    epai ya bakonzi na bango mpe epai ya bana ya Isalaele.'
  hns-NT: 'Tab bolies: „Tabbo toe dja. Ham oke aapan partjaarie ghat tjoenlie hai
    sab djaatie aur oesabke raadja aur bhie Israel ke djaatie ke djanaawe khaatien
    kie ham ke baatie.'
  noa-E: Magbaa maach Pör Jesuu irig, —Petá ajim anʉm, muata pʉ pʉ̈i chirʉm i aar.
    Jã mʉchdëu jʉr au chirʉm khabahab ajim anʉm. Jãguata mʉg atag israelnaanagjã mʉ
    iek jaaunaa durr warpham magwe mʉ iek reinaanagpa jaau nʉrrajugui ajim aajem.
  eng-EMTV: But the Lord said to him, “Go, for he is a chosen vessel to Me to bear
    My name before Gentiles and kings, and the sons of Israel.
  mib-NT: 'Te ni cahān maá Jítoho yō jiín de: Cuáhán, chi máá rí ni nacāji tēe un
    jéē quihīn de nacani de jnūhun ri nuū tāca ñáyuu nación Israel jiín núū ñáyuu
    tāca gá nación nde jiín núū tāca rey.'
  lif-NT2: कर दाङ्‌बाल्‍ले़ हननियाःन् मे़त्तु, “खे़ने़ॽ पेगे़ॽ! थेआङ्‌भे़ल्‍ले़ खे़न्
    मनाःन् इङ्‌गाॽ आसेवा चोगुनि फाॽआङ् सेगुङ्‌ङाङ् वाॽआरो॥ खे़ल्‍ले़ग थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽ, हाङ्‌हाॽ, नु इस्राइलिहाॽ आमिङ् इङ्‌भन् चोगुसिॽरो॥
  xnj-xnj: Nambu Bambu akamjovela Anania, “Uhamba ndu, muni mwenuyo nimuhagwili muni
    anihengela, kukokosa ndava ya liina langu kwa vandu vangali Vayawudi na vankosi
    vavi na kwa vandu va Isilaeli.
  mmx-mmx: Leeme Silok ga lok tin, “Una vot pasa i, mila nia ara soxolik ka vam i
    xusu ni na mumu asu ia, la ni naba lox axasep laasen tarak tinedi limixin kopmen
    di me Judaia la ti lavaorong la ti limixin me Israel.
  cbr-NT: 'Cacëxunbi ca Nucën ''Ibu Jesusan Ananías cacëxa: —Racuë́axma ca cuantan.
    ''Ën caíscë ''ixun ca a unin judíos unicamaishima, bëtsi mecamanu ''icë unicamaribi
    aín ''apucamacëñunbi ñuixunquin ''ë ñuiquin bana ñuixunti ''icën.'
  tee-NT: 'Para ju k''ai ucxtin Jesús chani juni: ―A''inchich ni icsacxtutach ju yuchi
    ni canaviya'' ju quilhich''alhcat. Ju yuchi ca''alacjuna'' ju lapanacni ju quilacata.
    Ca''alacjuna'' ju ist''a''israelitanin chai ju jantu israelitanin chai ju xalack''ajin
    ucxtinin.'
  eng-LSV: And the LORD said to him, “Go, because this one is a chosen vessel to Me,
    to carry My Name before nations and kings—also the sons of Israel;
  cak-NT: 'Y ri Ajaf Jesucristo xu''ij che: Tacanoj ri Saulo, roma ja raja'' ri nucha''on
    chi nuk''alajij ri nubi'' chiquiwech ri winak ri man je israelitas ta, y chi nu''ij
    chuka'' chique ri reyes y ri winak israelitas.'
  pah-NT: 'Emo Jesus''ga e''i ga pe: —Eho jate ti akoja''ga pyri. A''ereki ji anhimoirũuka
    ga pe kiro, ei Jesus''ga ga pe. Ji mombe''u po ti ga judeus''g̃arũive''g̃a pe
    g̃anduvihava''g̃a pe nehẽ israelitas''g̃a pe nehẽ no, ei ga Ananias''ga pe.'
  sja-NT: 'Mamĩda Ak''õrepa p''anauji: —Wãpáde aji, mɨa iru jɨrɨt''erada perã mɨ ũraa
    jarateenamerã awaraa eujãdepemaarãmaa mãik''aapa ãchi reyrãmaa, ichiaba Israel
    pidaarãmaa.'
  xed-xed: 'Ka Mgham Yesu nda tsi mantsa: «La! Iʼi ta zbaptá tsa mndu ya ŋa ghunay
    ɗa, ŋa mnanaŋtá hga ɗa ta sanlaha ma mnduha, nda ya ŋa mghamha, mantsa ya guli
    ŋa mnduha la Israʼila.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín Ananías: —Cuáhán quíi̱ jáchi̱ sa̱ na̱ca̱xi
    i̱ da̱ ña̱ ná ca̱ha̱n da̱ sa̱há i̱ nu̱ú ña̱yivi java ga̱ nación ta quia̱hva já
    ca̱ha̱n da̱ sa̱há i̱ nu̱ú na̱ cómí cuéntá sa̱há na̱ cán. Ta na̱ca̱xi i̱ da̱ ña̱
    ná ca̱ha̱n da̱ sa̱há i̱ nu̱ú na̱ na̱quixi chi̱chi Israel viti.'
  gfk-S: Iesene no Watong ga tange tana, “Hana, kinong iou te gilamis ie ura nugu
    tultule be na hinawas utagu ta di ing pa dile Iudeia ma ta ira nudi king ma ta
    ira matanabar na Iudeia bileng.
  bmu-bmu: Mewö meleŋnökmö, Kembunöŋ jii mörök, “Nöŋön azi mi meköm waŋgibiga qetni
    bisiba nöŋgöra bim qeba malma. Mewö mala gölmeŋi gölmeŋi liliköba Buŋani jim sehiiga
    Israel aka kian kantri ambazipnöŋ mötme. Keu jakeŋi jakeŋi miaŋgöreŋ örögetka
    azi kembu gwötpuk yeŋgö jeŋine aŋgota Buŋani jii mötme. Miaŋgöra mönö töndup anöŋ.
  dgz-dgz: Iesu gare Ananayas dien, “Sol nao nega arita da tapen menan ne om enun.
    Ap menan ge di ak. Me Diu ian ugupe nagirewa amba mu ayop mugawa den amba at Isurero
    nagirewa oitana wadidiamota.
  eng-GNV: 'Then the Lord said vnto him, Go thy way: for he is a chosen vessell vnto
    me, to beare my Name before the Gentiles, and Kings, and the children of Israel.'
  zaa-NT: 'Señor nna rèe bi: Huía, porqui''ni chi réeé'' te'' nubéyu''ą'' para uquína''
    ya'' ą tsíą huèquixa''a nu cca quia'' ru''a lo ca enne'' qui'' adí ca nación nna
    ca rey qui'' quį nna, ą''hua ca enne'' Israel nna;'
  eng-WEBSTER: But the Lord said to him, Go, for he is a chosen vessel to me, to bear
    my name before the Gentiles, and kings, and the children of Israel.
  guh-guh: 'Nexata Jesús jumaitsi Ananíasjavabelia: —Ponare baja. Tsipaji bajaraponë
    Saulo itapetajë baja tanelivaisipaebinexa itsanacuanëpijivijavabelia, tanelivaisipaebinexanua
    bajarapanacuanë pevetsivijavabelia ata, tanelivaisipaebinexanua Israel nacuapijivijavabelia.'
  bon-bon: Puma cita ca Yageyame te jejige, “Maane äte, teeme bau me ädi, ingle naace
    popi cane teebine itu jaajepene cäme kaakesea wawename, cäme ngii aitnejame nuuja
    gawe biname bime bau me, piiyepu maramara gawecewe mope biname bime bau me, cuta
    piiyepu Israela biname bime bau me.
  nhw-BL: 'Pero Tohueyiteco quiilhui Ananías: ―Xiya, pampa nijtlapejpenijtoc para
    nijtequihuis Saulo para quinilhuis masehualme catli amo israelitame nocamanal.
    Nojquiya quinilhuis huejhueyi tlanahuatiani huan israelitame tlen na.'
  mgw-mgw: Lakini Bwana ngammakia Anania, “Uyende bai, kwa mwanjaa mundu yu' nitikunsawa
    li'nga kunitumikiya, na aale lina lyangu' kwa bandu bangali Ayahudi, akulungwa
    babe na kwa Isilaili.
  swh-ONEN: Lakini Bwana akamwambia Anania, “Nenda! Mtu huyu ni chombo changu kiteule
    nilichokichagua, apate kulichukua Jina langu kwa watu wa Mataifa na wafalme wao
    na mbele ya watu wa Israeli.
  wbi-wbi: Loli umunhu akam'bula, “lutagha, ulwakuva umwene alikisalulua kulyune,
    atolaghe ilitavua ilyango kuvulongolo ku fisina na vutua na vanha va Israeli.
  bba-bba: Adɑmɑ Yinni nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo domi nɑ durɔ wi ɡɔsɑ nɛn sɔmɔ u kɑ
    nɛn yĩsiru kpɑrɑ tɔn tukobun mi, kɑ sinɑmbu kɑ mɑɑ Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: 'But the Lord said unto him, Go thy way: for he is a chosen vessel unto
    me, to bear my name before the Gentiles, and kings, and the children of Israel:'
  kgk-NT: 'Ha Hesu katu he''i íxupe: —Ekwa katu tereho joty henda-py, he''i. —Saulo
    ko xe rembiporavo xe mombe''u mbe''u hagwã judeu e''ỹ va''e kwéry-pe, huvixagwasu-pe
    ave. Israel remiarirõre judeu kwéry-pe ave xe mombe''u hagwã aiporavo-ma íxupe.'
  waj-waj: 'tuduu rikioo Udaangaivo inna sai tunoo: Diitee kuanee. Vaa na ii vaidi
    ivaa mmataama kiauvai. Fai ivo ni mmooriivaa varoo ngiari voopinnaa gioonna kiaapuuyaatama
    vaidi kieetaiyaata ni gioonna kiaapu Isarairaiyaatama niiyara kiaa kookieenaraivaara
    na inna mmataama kiauvai.'
  cpy-cpy: 'Ikantzi Pinkathari: “¡Piyaate Ananías! Tema irika atziri riitaki niyoshiitakiri
    naaka ikenkithata-koteena maawoeni nampitsiki. Ikenkithata-kaeri Israel-paeni
    isheninkatari rirori, ikenkithata-kahaeri eejatzi itsipa-jatzi atziri kaari isheninkata,
    eejatzi inkimitakiri iwinkatharite-paeni.'
  mpx-mpx: Inoke Babala i baek elana i ba, “U nok, kaiwena Sol iyaka ya hile ni tabwa
    no totuwalali. Iya alau ni wasaan bolo nige Isileli gamagaliliyau i oola avaliyau
    wali kin elal, ge i ola al gamagalau Isileli elal.
  wbp-wbp: Wangkajarla Warlalja-Wiriji Yananiyakuju, “Yantarla kutu nyanunguku yangkaku
    watiki kujarna milarnu. Kapuju ngajuku warrki-jarrimilki, kapu-jana yapa-kari
    yapa-kariki yimi-ngarrirni ngaju-kurlu yangka yapa Juwu-wanguku manu kingi-kari
    kingi-kariki manu yapa-patuku yangka Yijirali-pinkiki, ngulakuju kapu-jana ngaju-nyangu
    yirri-purami.
  luo-luo: To Ruoth nowachone Anania niya, “Dhiyo! Ngʼatni en gir tichna ma aseyiero
    mondo oter nyinga e dier joma ok jo-Yahudi ma ok jo-Yahudi kaachiel gi ruodhigi;
    kendo e dier jo-Israel.
  nhe-NT: 'Pero Tohueyiteco quiilhui Ananías: “Xiya, pampa nijtlapejpenijtoc para
    nijtequihuis Saulo para quinilhuis tlacame tlen ax israelitame notlajtol. Nojquiya
    quinilhuis huejhueyi tlanahuatiani huan israelitame tlen na.'
  aii-aii: 'ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܐܡܝܼܪܹܗ ܠܚܲܢܲܢܝܵܐ: ”ܙܹܠܔ݇، ܣܵܒܵܒ ܡܵܐܢܵܐ ܓܘܼܒܝܵܐ ܝܠܹܗ ܐܸܠܝܼ،
    ܕܠܲܒܸܠܔ ܫܸܡܝܼ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܘܡܲܠܟܹ̈ܐ ܘܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ.'
  esk-NT: Agaayyutim nipliutilgiññiġaa, “Ananias, Saul-mugiñ. Piksraqtaġigiga savautritquplugu
    uvamnik iḷitchuġipkautigiluŋa iñuŋnun Jew-ŋuŋitchuanunlu umialiŋitñunlu suli Israel-aaġmiunun.
  msb-msb: Pero ginsabihan siya san Ginoo, “Magkadto ka kay ginpili ko siya na ipakilala
    ako sa mga dili-Judio, mga hadi kag mga taga-Israel,
  cpa-NT: 'Jøng² ca¹juúh² calah Juu¹³ jniang³: ―¡Gu²! Di³ dsa² héi² ma²ca¹hia¹jni,
    dsa¹can¹²dsa jǿg³ quieg¹jni ni³ dsa² chian² ja³siíh³, ni³ rai¹³, ni³ dsa² israel.'
  dso-dso: ମାପ୍‌ରୁ ତାକେ କଇଲା, “ଜାଆ ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌, ତାକର୍‌ ରାଜାମନ୍‌ ଆରି ଇସ୍‌ରାଏଲର୍‌
    ଲକ୍‌ମନ୍‌କେ, ମର୍‌ ନାଉଁ ଜାନାଇବାକେ ଆରି ମର୍‌ ସେବା କର୍‌ବାକେ ମୁଇ ତାକେ ବାଚ୍‌ଲି ଆଚି ।
  meu-meu: Bena Lohiabada eto, Vada aola; badina be lau ese vada name abia hidi, bese
    idau-idau taudia bona hanua pavapavadia bona Israel taudia vairadiai lau ladagu
    baine gwauraia.
  yva-NT: Weramu Amisy Yesus po raura aje ai jakato pare, “Nyoronto! Weye vatane wato
    pamo Risyo atayao Sya anakere rai, indamu po Sya tame ravovo vatano Yahudi jewen
    muno akarijo titi muno vatano Yahudi mansai tenambe.
  dgc-dgc: “Ey éwan,” kagi na Panginoon, “diyan ka méganteng. Da pinili ko dén siya
    a siya i maging katulung ko a magpahayag ta ngahen ko du Judeo sakay du éwan Judeo,
    sakay ta mataas a tolay.
  zpm-NT: ―Güey ―rëb Jesús lo Ananí―, sac laa naa bzooblole me, ib me tsie grë guiedz
    zit tsieseed me miech xtidz naa, me gneew lo grë zha rnabey, ni lo grëgaa zha
    Israel.
  hix-NT: Àtoko rma, noro hyaka, kekon mak hatà, Kohkomo, àwya. Ronwahanonkatxho me
    ryhe naha, noro ha. Rokarymaxe ronànyaknyàr me rma naha, Xuknewyanahnà komo hyaka,
    anaro rha àkayaryet komo hyaka xarha, Ehsayewyana komo hyaka xarha, kekon hatà.
  sim-sim: Hako Wasilaka mu orin sawera, �Mir i. Ma oto angop a kamawa ri. Or ihi
    Judama ambu ondo nga king ondo nga hulaima nokopma Israelik fehe ondo nga mashi
    anhin or sawenak li misikmbahan.
  npi-ULB: तर प्रभुले तिनलाई भन्‍नुभयो, “जाऊ, किनकि अन्यजातिहरू र राजाहरू र इस्राएलका
    सन्तानहरूको सामु मेरो नाउँ प्रचार गर्न तिनी छानिएका एक पात्र हुन् ।
  cgc-cgc: Piro, ambal ta Ginuo ki Ananias, “Manaw ka! Mama na ya na Saulo, papili
    ko na gamiten para magsirbi ki yaken daw magsugid parti ki yaken naan ta mga dili
    linai Israel, mga ari daw mga linai Israel.
  tim-tim: Ananiaŋe hain dâmbo hin dâep, “Gâ hanâk yâkgâlân ari. Luâk âmbâle hârokŋe
    nâŋgât keiŋe nâŋgâŋetgât Saulo oloŋdere hoŋ akniŋmâ luâk âmbâle bikŋe Anutu bo
    nâŋgaŋmai are akto luâk humomolupyeŋe akto Yuda luâk bikŋe areyeŋgâlân arim keine
    makmâ miawakmâ makyeŋgiwiap.
  yor-yor: Ṣùgbọ́n Olúwa wí fún un pé, “Máa lọ; nítorí ohun èlò ààyò ni òun jẹ́ fún
    mi, láti gbé orúkọ mi lọ sí iwájú àwọn aláìkọlà, àti àwọn ọba, àti àwọn ọmọ Israẹli.
  wos-wos: Dé wungi wandéka dé Néma Du wa, “Yingafwe. Méni yitaméni, Solka. Wuni wundé
    wasékewu, dé wuna jémba yatekwa du dé. Dé wunika hundi watandé, nak téfana du
    takwaka, deka néma duka akwi, ména getéfa israelna du takwaka akwi.
  emp-NTPO: 'Baribʌrʌ dadji Boroba jarasia: –Wãdua. Mʌ̃a idjira edasia mʌ̃nebemada
    judiorãẽ́a, ãdjirã bororãa, idjab̶a israelerãa bid̶a bed̶eamãrẽã.'
  eng-F35: 'But the Lord said to him: “Get moving, because this man is a chosen vessel
    to me, to carry my name before nations and kings, also the children of Israel;'
  ind-ind: Kata Tuhan kepadanya, “Pergilah, karena Aku sudah memilih dia untuk menjadi
    hamba-Ku, supaya dia memberitakan tentang Aku kepada orang yang bukan Yahudi,
    kepada raja-raja, juga kepada orang Yahudi.
  pes-OPCB: 'اما خداوند فرمود: «برو و آنچه می‌گویم، انجام بده، چون او وسیلۀ برگزیدۀ
    من است تا پیام مرا به قومها و پادشاهان و همچنین بنی‌اسرائیل برساند.'
  mpt-mpt: Sume imin baabanea Kobo one! Ne naka ele ne okok naka dofakaia e ne okoko
    okok kebianea ne wengo omeb monea nakaia unangai Yudaba isa eka bib mak bib mak
    seli komokwal isa eka Islel ten isa omkaye bianamabebe. Ne Sole baabania Kobo
    ne niniino omkeimamebo dafao naka maki teniba enin kino omklomabiobo ge baabanamabibo
    gesea
  ssx-ssx: Koto leekepate Tekehalima꞉ alota꞉ Pue. Do halita꞉ yaka amba꞉ molo halima꞉
    pa꞉la꞉me leekeme. Yaka bikita꞉ Diendaili wanda꞉halima꞉ make kini haliwekima꞉ make
    Isulai wanda꞉halima꞉ make opina꞉ pua꞉ma꞉ pue leekeme.
  mkl-mkl: Ammɑ Lɑfɛ̃ɛ í sɔ̃ɔ í ni, koo, domi ǹ cicɑ inɛɛu bɛi ku jɛ woo ce icɛm
