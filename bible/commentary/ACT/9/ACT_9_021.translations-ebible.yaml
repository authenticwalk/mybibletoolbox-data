    saiwa kamaiwɨse undatɨ isɨhiya usɨhiya asɨhiyai numwaatɨ napuwatunɨ netɨ nopɨsasisɨhotindɨho?
    Iyatɨ ko isɨhiyai napuwɨtandɨ pɨrisihiya nandapa tɨhɨwɨ Autaahaatɨhoai nunyohiyɨhiyaamɨ
    pɨrisihiya awaisawɨhiya mɨtɨhiyaapɨhɨ numwaasi naitandɨ kɨmɨra napisɨho kɨmo kotindɨho?”
    tawaatopo.
  ubr-ubr: Sabu engon tutufin an dura sitatam on siduduran ato sitetem siyau, “Atonio
