  aby-aby: Eno weiro i wake nauisake eno weisa, yewa miye i Derusaremu goiro Godinu
    wake naukaisa orou emenu wana mune ane derena enaro naama uwafiake waure ane i
    dai ofereni ode sibore sianeka oroubairo mafiane farinua weisa.
  eng-YLT: And all those hearing were amazed, and said, 'Is not this he who laid waist
    in Jerusalem those calling on this name, and hither to this intent had come, that
    he might bring them bound to the chief priests?'
  jni-jni: Vat anu wa tubi uhumoro, in gusa de sa ma huzza anu ujerusalem barki ni
    zaa nigemee, ma aye ma mensi anu abanamema haa unu udandang ukatuma.
  kne-kne: Nasdaaw din am-in ay nandengdenge. “Ay baken si dooy din namalpaligat sin
    manaydayaw en Jesus ed Jerusalem? Ay baken od din inmalianas na, et ta depapena
    din mamati ta iey na sin papangolon di papadi ed Jerusalem?” kanan da ay nan-asipoot.
  tgj-tgj: "Ninyigv minama tvvnv mvnwng ngv lamrwpato okv tvvkato, “So nyi angv mai\
    \ Jerusalem alo hogv nyi Jisunyi kumnvjoonv nga mvkinv? Okv hv vbv so ogugo mvngla\
    \ aama sudw ho nyi vdwa naatung la okv bunua nyibu butv vdwgvlo bookur lwkdu kubv\
    \ ridu nvgori?”\x94"
  wat-wat: Matatafusi aviyaonana Sauno yana numamana si nowaniya si mayaḡa. Tututausiḡa
    si vikanunutoniya, “Nofe namoḡanama o Yeisu kana tomuniyeina i vivitoagoyogoyowisiya
    Yenusanema sinenei. Kamo ava tu i nemiya tamoka nuwanuwanama fasinei, tovitumaḡana
    ina givikavinisiya be ina niisiya tovibwanaose nakanakasisi nenesiyai?”
  gui-NT: 'Jare opaete oendu vae reta ipɨacañɨ, jare jei: —¿Jaea ra cuae Jerusalén
    pe cuae Jesús re güɨrovia vae reta opa omoai vae? Jare ou cuae pe vi oipɨɨ vaera
    cuae nunga reta güɨraja sacerdote reta itenondegua reta pe —jei reta.'
  quc-TT: 'Konojel ri xkita ri tzij sibꞌalaj xemayijanik xkibꞌij: ¿La man kꞌu are
    waꞌ ri achi ri xukoj chꞌoꞌj chikixoꞌl ri kojonelabꞌ pa ri tinimit Jerusalén? ¿La
    man kꞌu are waꞌ ri kuꞌyut bꞌik ri kojonelabꞌ kuꞌkꞌam bꞌik chikiwach ri kinimaꞌqil
    ri chꞌawenelabꞌ?'
  heg-NTPO: Ming Saulus in aa ela ka kon totoang atuli las herang, nol oen kon nangan
    hapun lo. Hidim oen tek apa noan, “Un man tao sisaek Yesus atulin in se Yerusalem
    mas, ta lo? Un le maa daek nol kit lakong se tulu agama Yahudi las tene-tenen
    nas! Elol son nia le?”
  ptu-ptu: 'Pilla'' asam to uhhingngii pepa''guhuanna anna naua: “Taia haka tia iam
    indo to dio Yerusalem mohäe la umpempa''deam to ungkatappa''i Puang Yesus? Anna
    tä'' daka tia iam nasuhum sule aka pattujunna la ussakka ingganna to ungkatappa''i
    Puang Yesus anna la nababa mengngolo lako ingganna kapala sando?”'
  bzd-NTPO: 'Wé̱pa ko̱s tö ie'' ttö̀ ttsé, e''pa wökrarulune ittsök ta̱ iñi chakérak:
    —¿Ie'' wí̱ kë̀ dör wé̱pa tö e̱'' tsa̱tkè kié Jesús a̱ tso'' Jerusalén esepa we''ik
    sia̱rë? ¿Kë̀ ie'' wëbi wí̱ dë''bitu̱ ie''pa esepa tso'' í̱e̱ e''pa klö''u̱kwa̱
    wömèttsa̱ sacerdotepa wökirpa ulà a̱?'
  kwf-kwf: Ma sa tai faꞋida neꞋe kira rongoa niaꞋa, kira ka Ꞌarefo liu, ma kira ka
    saefilo kwailiu safitada kira ka Ꞌuri, “Se reala na ngwae neꞋe ba tua tua Ꞌi Jerusalem,
    ma ka saungia ngwae neꞋe kira foꞋosia sa Jesus ki. Ma nia leka naꞋa maꞋi Ꞌi neꞋe,
    Ꞌiri ke dauda, ma ke talaꞋida siana na fata abu doe ki.”
  eng-WYC-2017: And all men that heard him, wondered, and said, Whether this is not
    he that impugned in Jerusalem them that called to help this name? and hither he
    came for this thing [or hither for this thing he came], that he should lead them
    bound to the princes of priests?
  eng-WMBB: All who heard him were amazed, and said, “Isn’t this he who in Jerusalem
    made havoc of those who called on this name? And he had come here intending to
    bring them bound before the chief priests!”
  zat-NTPS: 'Xúgute̱ benne'' belénene̱'' chee̱'' belexebánene̱'', dxelenné̱'': ―¿Quegá
    benne'' nigá bénnea'' gudáu zi'' xuzre̱'' benne'' ca'' zaj zre̱''e̱ Jerusalén,
    benne'' ca'' dxelenné̱'' Dios lu La Jesús? ¿Quegá lé̱queze̱'' na'' ble̱''e̱ nigá
    chee̱ che̱''e̱ benne'' ca'' xe̱zre Jerusalén chee̱ gudée̱'' le̱'' lu na'' benne''
    xíchaje̱ ca'' chee̱ bxruze ca''?'
  spp-spp: 'Mpii pi mpyi na u jwumpe núru ke, ka pire puni kakyanhala wuubii si wá
    na ŋko: «Taha ŋge nàŋi bà u mpyi maha Yesu mɛge yyerefeebii kyérege Zheruzalɛmu
    kànhe e mɛ? U kapani ɲùŋke bà ku mpyi naha, si mpa tire sùpyire shiŋi cû si pi
    pwɔ si raa sì Kile sáragawwuubii ɲùŋufeebii yyére Zheruzalɛmu i mà?»'
  zty-NTPS: 'Bebán ḻáže''gak yógo''te benne'' ka'', benne'' želyenle'' chie'', na''
    wnnágake'': —¿Kege benne'' ni bennen'' bžia yi''e benne'' ka'' nníta''gake'' ḻo
    yež Jerusalén, benne'' ka'' ẕcháḻjḻengake'' Dios ḻo la Jesusen''? Nich gone''
    ki bḻe''e ga ni, nich wchi''e ḻégake'' zej nžeje'' ḻawgak bx̱oz wnná bia'' ka''
    nníta''gake'' ḻo yež Jerusalén.'
  mek-mek: Ega aisama papiau maꞌoai isa aina kelogonia auꞌi kekauai alogaina, ke keinaka,
    “Iꞌina auga Ierusaleme taoninai Iesu aka keifania papiauꞌi epalifuꞌi. Ke isa egaꞌina
    fekapa eoma puogai, iina emai ega koa iꞌina papiauꞌi fegopeꞌi, sakedote lopiaꞌi
    eeꞌi felaoainiꞌi eoma. Kai ala koa pau eapae Iesu fouga eifafoua?” keoma.
  aey-aey: Odocob cunug uqa je eu madeceb dumeig tumatumaein. Odimeig sisilein, “Dana
    i uqa qeefo Jerusalem ono dana cajaca age ijan i binan sulegina eu aqena? Odocob
    uqa dana caja enedec hewadi jeladimei ihanec dana benben ageca ehadi Jerusalem
    ono ehi ligiannu ene qee holfo?” ein.
  urd-GVH: और जिसने भी उसे सुना वह हैरान रह गया और पूछा, “क्या यह वह आदमी नहीं जो
    यरूशलम में ईसा की इबादत करनेवालों को हलाक कर रहा था? और क्या वह इस मक़सद से यहाँ
    नहीं आया कि ऐसे लोगों को बाँधकर राहनुमा इमामों के पास ले जाए?”
  ycn-ycn: 'Piyuque ripuráca''alo jema''ajeño pechu i''imá: “¿Méquechi ricá?” Napura''ó
    pajhua''atéchaca rinacu, nemá rinacu: —Ricá capichátaqueri Jesucristo ja''apiyá
    jema''ajeño Jerusalén e i''imajica. Ñaqué penaje ri''ijná majó, rijña''acáloje
    necá tejmuji, ra''acáloje necá sacerdótena huacára''ajeñojlo penaje. ¡Eta chuhua,
    meque ca''ajná ripechu! —que nemacá rinacu.'
  djr-djr: Ga ŋunhi gan yolŋuynydja walal ŋäkul ŋanya waŋanhawuynydja bala walal yan
    ṉirr'yurra nhanŋu ga bitjarra walal ŋunhi waŋanhaminany, “Way, dhuwandja ŋunhiyin
    yolŋu muka? … ŋunhi ŋayi ŋuli ganha bunha Garraywalaŋumirriny yolŋuny walalany
    ŋunhal Djurutjalam wäŋaŋur? Ga dhuwandja ŋayi barpuru rälin marrtji dhipala, ŋayi
    dhu dhiyala ga wapmaram ŋunhiwurrunhan yolŋuny walalany ŋunhi walal ŋuli ga buku-ŋal'yun
    Djesuw, bala ŋayi dhu walalany gäman ŋurikiwurruŋgala ŋunhi ŋurruŋu-djirrikaymirriwala
    walalaŋgal dhä-gir'yunarawnha.” Ga bitjarrnha walal gan ŋunhi yolŋuynydja walal
    lakaranhaminany ŋanya Djolnhany.
  kvg-kvg: Ndigu ezoqam ate gi꞉goam, teqa manqat giyogem, ndigu nqova ndafe kandambá.
    Yaq gi-einim, “Gê, ezoqam ngénèk, ndego Zelusalem taon-te, ndigu ezoqam gengiæzotam,
    ndigu Yesu ndi-unimanqatinat? Ndego até nqanék-a, ndǿgo tenegeavún, ezoqa
    av ngi꞉gu gégavém, yaq Mbumbukiam-gí iziz ezoqa kandakanda-té genǿ-tonqozó.”
  rug-rug: Meke magasa sari doduru pu avosona sa, meke zama, “Lopu asa tu sa tie sapu
    ṉoṉovaladi sari na tie pu vahesia se Zisu pa Zerusalema? Lopu asa tu si mae nia
    sa, pude pusi vagi sari na tie te Zisu, meke turaṉa la ni koari na ṉati hiama?”
    gua si arini.
  hop-NT: 'Noqw sohsoyam put aw tūqayyuṅqam hin kurs wūwantotaqe paṅqaqwa: Ya qa i’
    Jerusalem epeq it natṅwanit aw tatqa’naṅwyaqamuy hovalaqe, hakimiy panyuṅqamuy
    somhte’ God awwat mohpeq momṅwituy amumi tsamniqe ōviy pew pitsíwta? kitota.'
  san-URD: تَسْماتْ سَرْوّے شْروتارَشْچَمَتْکرِتْیَ کَتھِتَوَنْتو یو یِرُوشالَمْنَگَرَ
    ایتَنّامْنا پْرارْتھَیِترِلوکانْ وِناشِتَوانْ ایوَمْ ایتادرِشَلوکانْ بَدّھوا پْرَدھانَیاجَکَنِکَٹَں
    نَیَتِیتْیاشَیا ایتَتْسْتھانَمَپْیاگَچّھَتْ سَایوَ کِمَیَں نَ بھَوَتِ؟
  heb-LB: כל מי ששמע את דברי שאול נדהם. ”האין זה אותו האיש שרדף באכזריות כה רבה את
    המאמינים המשיחיים בירושלים?“ שאלו. ”חשבנו שהוא בא לכאן כדי לאסור את המאמינים,
    ולהביאם כבולים בשרשרות אל ראשי הכוהנים!“
  caf-NT: Ndan hiduzts'ai ts'iyawh huba hooncha 'ink'ez 'ulhahudutni, “Ndun dune Jerusalem
    'en ndi yoozi be yahalhtuk, 'en hubanghan 'en 'int'ah 'ink'ez 'et huwa zeh ndez
    ninya ndunnah hubutélhchulh 'ink'ez náwhulnuk moodih ts'ih nábutelelh 'et wheni.”
  mio-NT: 'Chini ñivi can cha cahan ra, ta iyo xaan cuni ndihi ñi, ta quechaha cati
    ñi chi tahan ñi ti: ―Rahya cuu ra cani tahan xaan chi ñivi Ndioo iti ñuun Jerusalén,
    ta quichi ra ihya, vati cua tiin tahan ra chi ñivi Ndioo ihya, ta cua cundaca
    ra chi ñi iti nuun ra sutu chahnu ―cati ñi.'
  srq-NT: Mbia que nyuruɨra tuchɨ quia echeẽ andu ra. —Co chõ Jesús quiato ɨquia ɨquia
    quia cose nye. Jerusalén jenda. Co chõ tu a Jesús quiato rerao sacuã nye. Co chõ
    Jesús quiato queraose rete quia sacerdote rerecua je nye. Ae Jesús quiato riqui
    quia namo co cote, ɨ que mbia nyuruɨra Saulo rea ra.
  kje-NT: Ri na'akeme man derne Saulus wakunu mehe kakaiyedi, la hehel rehi ra'ahenia,
    “Hi'ihepenia an wakunu heheni? Oirawi inworo'ohe onneni an kele man lernohi Yesus
    enihe lolo Yerusalem, nahehe nesne horu, la lere eniyeni ainina panaeku mai eni
    kele ri nodi laa imam lalap enihe leke rala hunukum harome!”
  gaz-gaz: Warri isa dhagaʼan hundinuus dinqifatanii akkana jedhan; “Namichi kun isuma
    Yerusaalem keessatti warra maqaa kana waammatan balleesse sana mitii? Ammas hidhee
    luboota hangafootatti isaan geessuuf dhufe mitii?”
  kud-kud: Na taubenaliwo hinuwapwanopwano mwala'ina, na hiwalo, ‘Yana guguya teina
    ambenalei ibom mwalona Yeisu ana taumulitao Yelusalem ainai ive'ave'alehaedi.
    Na hinage yana laoma teina wuwuna ebeha Yeisu ana taumulitao teinai himiyamiya
    i'abi avivinidi na ipaidi ta ilawedi Yelusalem, taupwaoliwo mwala'idi aidiyai,
    bo?’
  urb-NT: 'Upa hendu ame''ẽ ta pandu: “Mã! Ma''erehe my!” aja ngã. Pe, pandu pandu
    a''eta jupe tĩ: —Mã! Jesu rehe jurujar katu ame''ẽ ta ke kome''ẽ sawa''e mupyrara
    hũ. Jerusarẽ ok ta pe ixo, ame''ẽ ta ke mupyrara hũ. Ndama ok ta pe aja tĩ. Jesu
    rehe jurujar katu ame''ẽ ta ke pyhyk uwyr tĩ. Pe, Jerusarẽ ok ta pe a''e pukwar
    ta raho. Pa''ihu ta pe pukwar ta raho, a''erehe se uwyr. Apo Jesu rehe har a''e
    pandu pandu katu. Ma''ewã puki! — aja a''eta jupe.'
  fra-LSG: 'Tous ceux qui l’entendaient étaient dans l’étonnement, et disaient: N’est-ce
    pas celui qui persécutait à Jérusalem ceux qui invoquent ce nom, et n’est-il pas
    venu ici pour les emmener liés devant les principaux sacrificateurs?'
  san-HK: tasmAt sarvve zrotArazcamatkRtya kathitavanto yo yirUzAlamnagara etannAmnA
    prArthayitRlokAn vinAzitavAn evam etAdRzalokAn baddhvA pradhAnayAjakanikaTaM nayatItyAzayA
    etatsthAnamapyAgacchat saeva kimayaM na bhavati?
  cak-SNT: 'Y quinojiel ri vinak ri nicaꞌxaj ri nuꞌej ri Saulo, can xaꞌchapataj y
    niquiꞌej chirij: ¿Man ja ta came reꞌ ri altíra xuꞌon chica ri niquiyaꞌ rukꞌij
    ri Jesús pa tanamet Jerusalén y xaꞌruyaꞌ pa sufrimiento? Y vacame xalka vaveꞌ
    Damasco chi ncaꞌruxim-el y ncaꞌrucꞌuaj ri niquiyaꞌ rukꞌij ri Jesús, y ncaꞌbꞌaruyaꞌ
    pa quikꞌaꞌ ri principales sacerdotes, ncaꞌchaꞌ.'
  uvh-uvh: Ning tinga aming kabi'mo' wari Sol ning midi u naknga base tanga ning tonga
    yareging, ai, u kani' aming ka wa Jerusalem yongganang do ami taming ka wap ka
    ana u tora' waraga' naktangka titing urang faifakadagata', ane'sa' kayam. Abanga
    adi i abanga naktangka aming ka yara'ni u manggara fonga pris girisi ga' iyam
    waraga' ning tonga urang anigareinga abugu' ubunda' ning tonga yareging.
  ino-ino: Ani ke afi'naya vaya'moki lusi apamo'yo ne'ai'a inake hu'a nehae “Mikani
    ve'ka Yelusalemu mai'neno Yisasi aki a'a afine'kaya vaya ako hapateno meni ma
    kumate elineno ani kava nehaya vaya'aina nofi hupateteno ala mono nopi kava vaya'aite
    kake hupatesea yafe apavalekefe e'nea ve'kafe?” hu'a nehae.
  gnn-gnn: Ga yolŋuyunydja walalay ŋunhi ŋäkula ŋanya nirryurrunana wirrkina bitjarrana,
    “Way, dhuwalanydja ŋunhiyinayi yolŋu ŋiniya?... ŋunhi ŋayi ŋuli marrtjinya bunha
    Garraywalaŋumirrinha walalanha yolŋu'-yulŋunha ŋunhala Djurutjalam wäŋaŋura? Ga
    dhuwalanydja ŋayi lilina marrtjina dhipalana, märr yurru dhiyalana ŋayi mulka
    ŋunhiyinha yolŋu'-yulŋunha ŋunhi walala ŋuli buku-ŋal'yun dhiyaku yäkuwu Djesuwu,
    bala gäma balayi yurru ŋunhimala liŋgu ŋurru'-ŋurruŋuwala ḏalkarra'mirriwala walalaŋgala
    dhä-ḏir'yunarawunydja. Ga dhuwalana ŋayi, ŋayipina yukurra yäku-ḻakarama ŋanya
    Garraynha Djesunha.” Bitjarrana walala yukurrana yolŋu'-yulŋunydja ḻakaranhamina
    ŋanya Djolnha.
  yal-yal: Naxanye birin na mɛ, ne yi kabɛ, e maxɔdinna ti, e naxa, “Xɛmɛni ito xa
    mi yi muxune ɲaxankatama Yerusalɛn taani naxan yi Ala maxandima xinli ito yi ba?
    A mi faxi ne xan suxudeyi be ba, alogo a xa siga e ra saraxarali kuntigine fɛma?”
  cnt-NT: 'Ca₂le₃jɨ́n₃ dsa₂ i₂ca₂nág₂ ca₂i₃gó''₃ dsɨ́₅, qui₂ca₂dsia₃: ―¿On₃jua''₅₄
    dsa₂ në₅ i₂ŋɨ́₄ lë₃ jme₁ŋɨ₅ juɨg₂ Jerusalén qui₂co₂''ein₂₃ dsa₂ i₂''én₂ le₃quió''₅
    Jesús? ¿On₃jua''₅₄ i₂në₅ ''ŋiog₅ i₂ma₂guan₅ ja₁lá₃ a₂qui₂të₂ le₁''ŋe₅ dsa₂ jaun₂
    qui₂dsɨ₂jang''₅₄ o₄gú₃ juɨg₅₄ jme₂dsa₂?'
  tif-tif: 'alik ili ami weng uyo weng san-ilomdip, ili aket kaa maaklo keyulula,
    bokolip: Kaali Yesus ami win kufo beten kamaalin unang tunum Jerusalam kawu bilip,
    yam-mafak-dakamsa tunum ata nema te? Kamala kalawakal asuk sok de-yimbii-din awem
    tunum pris imi kamok kamok imi bilip unon o, kalalaya talba no, kalip ko.'
  nlx-nlx: एने आखा होमेलनारे बोंगलायीन केणे बाज गीया, “काय ज्यो तोस माणुह नाह सुतो
    जो यरूशलेम माय ताह जा यीशुन बोक्ती केरताला, ताह खेतेम केरतालो; एने न्या बी ज्यानकेरता
    आयेल ईतो काय ताह बांदिन मुखी चाकऱ्या फाय ली जाय?”
  apw-NT: Nṉee daabidezts’ąą’íí dawa bił díyadaagot’eego gádaaṉii, Díńshą’ nṉeehń
    Jerúsalemgee nṉee Jesus bizhi’ daayozhíígo da’okąąhíí naistseedń át’į́į́; áí bighą
    kú ńyáá ni’, łídaiłtł’o’go okąąh yebik’ehi itisyú nadaandeehi yich’į’ yił dikáhgo?
  gum-gum: 'Inchen mayeeløba mørøbeløbe truba truba kwaariilø trenchibelø køn: —¿I
    møg kømmørgøppeh cha, tru Jerusalénsrø purø trømbø inchib pinishinrrab inchibig,
    i munchiwan wamab tøga pønrrabelane? ¿Yusrømaybe tru inchabwei arrub mørgøppeh?
    cha, judíos sacerdotesmeran karubelaimay merrarrawa nømun srua inrrab— chib.'
  not-NT: 'Iquenganeintasantaiganaca antagaisati ira quemaiguëri. Yosaminatobagaigaca:
    —¿Teco iriro tsongaiguërinime ira quemisantatsiri Jerosarénquë? ¿Teco iriro boquënguitsi
    yaca iraguëshotaiguërime ira quemisantiri Jesos, irágaiganaquerime itingomiquë
    saserirotijegui?'
  plu-plu: 'Madikte hiyeg ku pariye timepnepwi inakni giwn igkis wakaymnibdi. Igkis
    awna: ―Mmahki? Ka ba nernewatma ayhté Jerusalém umehne nerras ku pariye ikewnepwi
    Jesus gihiyegapu? Ka ba nernewatma ayta adahan ig gikamaxwitnikis adahan ig giwaxwitnikis
    wanamnape ta gitkis nerras muwpeg kiyatyepwi? Hennewatbaki igkis awna.'
  iou-iou: Ude yäŋirän nadäŋpäŋ ämawebe päke unitä kikŋutpäŋ yäŋkuŋ; Wa! Äma ŋonitä-gän
    Jerusalem komeken ämawebe Jesu terak yeŋgämä pek täkaŋ u täŋpän waŋkuŋopäŋ udegän
    täŋpa yäŋkaŋ ŋo äbuk yäk. U ämawebe yepmäŋitpäŋ yäŋ-yäkŋat yäpmäŋ bämop äma intäjukun
    täŋpani-ken kwa yäŋkaŋ äbuk. Ude täk täŋkukopäŋ jide täŋpäŋ Jesu täŋo manbiŋam
    niwetak?
  ntp-NT: 'Dai vʌʌscatai ismaacʌdʌ caʌ maitʌtʌgaitadai isducatai gʌntʌtʌgituagi daidʌ
    icaiti: ―¿Maitasi ʌrʌcʌʌli goovai ismaacʌdʌ Jerusaleenʌrʌ aimʌraiña dai gaagaiña
    ʌvaavoitudadami dai soi vuaadana? ¿Dai maitasi ʌrʌgai vaa ismaacʌdʌ tami divia
    dai maamaisapicami vuuquia agaitadai vaavoitudadami ʌʌpʌ dai tʌʌgida agai ʌbaitʌguucacamigadʌ
    papaali Jerusaleenʌrʌ? ―ascaiti ʌoodami.'
  rai-rai: Ma diat raap baa diat walangoroi, diat kakaian uni ma diat piri naa, “Aai!
    Mi ut ia a muaana baa i aakaak doko diat baa diat lotu karom Iesu inaanga Ierusalem.
    Ma mi i waan paat urin kupi in aal paa bulung ta taara karom a kum ngaala na tena
    wetabaar karom God.”
  haw-1868: Kahaha iho la ka poe a pau i lohe, i ae la; Aole anei keia ka mea i luku
    ai i ka poe i hea aku ma keia inoa ma Ierusalema, a hele mai hoi ia nei e lawe
    ia lakou me ka paa, i na kahuna nui?
  ffm-ffm: 'Hettintonooɓe mo ɓee fuu kaaynaa, mbii: —Wanaa kanko wonnoo torrannooɗo
    goonɗinɓe Iisaa wonɓe ley Urusaliima ɓee naa? Wanaa faa o haɓɓa goonɗinɓe o naɓa
