  bvd-bvd: Toaa nai ki sui guu da rongo doo nai nia bae sulia daka kwele lau gwada
    ma daka bae 'urii, “Tee sae sa wala nee lau gu bae nia tatae fai fualangaa bae
    lao fera fuu 'i Durusalem, fua faafunui lana toaa ne da manata mamana 'ana sa
    Disas! Nia lea lau gu mai seki uri karo lana toaa manata mamana nee ne, uri ka
    talai kera kau siana waa baita ni foa ki!”
  ukr-1871: 'Дивувались же усї, хто чув, і казали: Чи се не той, що погубляв у Єрусалимі
    призиваючих се імя, та й сюди на те прийшов, щоб, звязавши їх, вести до архиєреїв?'
  apz-apz: Ose ulahonɨngki aꞌamuso nupaꞌnontɨfi yomo yomo yontɨfi ole hnnɨmentohofi,
    Olo hwe lohwo Jelusalemno aꞌamu Jisasɨmo jomo ulɨwoꞌnɨngkohofo somo wonyo umokumaso
    hweho. Osoꞌno olopo pmmasofoho. Aꞌamu somo impe intofɨhwosi hwe yofe engoꞌnjo
    tajo ango syohoꞌnjo sohumneꞌno womotawomtonoho. Oso hwe oso huhweho. Ose hnnɨmentohofofoho.
  yon-yon: Kwane, nimakarub korem kane kane mene wengambiriwen kuu binangkenib yedmiwen,
    “Karub kee Yerusalem aom Yesu yaa anam andiwendan yenbande benwene wii aom kambirimaan
