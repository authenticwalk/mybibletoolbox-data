  quf-NT: 'Chaynu yaĉhachikutinmi, tukuy chay uyakuqkunaqa dispantakashalla ninakuqllapa:
    “¿Manachu kay runa Jerusalenpiqa, Jesuspi kriyiqkunapa ikinpi puriq prisur ima
