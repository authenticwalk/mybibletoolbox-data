  txq-txq: Basa hatahorir heran ma pangganaa ramanene Saulus kokolak talo naa. Boe
    ma ara rakokola aok rae, “Ndia ia ndia nakalulutu Yesus hatahorin nara ruma Yerusalem,
    hetu? Basa de ana ia mai, fo nae humu neni sara, reni malangga anggama Yahudi
    malanggan nara reu! Talo bee ia ena?”
  aaz-aaz: Areꞌ too mfaun ein ntakaꞌnaan ein ma nsanmakan neu naiꞌ Saulus in uaban
    naan. Es naan ate, sin naꞌuab ein am nak, “In reꞌ ia, es reꞌ nhaꞌmuiꞌ Usif Yesus
    Iin na nbi Yerusalem, aiꞌ kaah? Rarit in neem neu ia, he nheek sin ma neik sin
    nnaon neu aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein! On mee es reꞌ ia!?”
  qup-NT: 'Chasna rimahushkanta uyashpankuna tukuy uyahukkunaka mancharishpankuna
    nirkakuna: ¿Manachu kay runaka Jerusalenpi Jesusta mañahukkunata parisichishpa
    purik karka? ¿Manachu kaymapas kirikkunata apishpa saserdotekunapa apunkunama
    pushananpa shamushka?'
  dop-dop: 'Nɑ pɑ tǝnɑ mpɑ pɑ nɩɩ ɩ wɑɑsʋ ɩnɩ tɔ, piti kpɑ-wɛ nɑ pɑ́ tɔŋ sɩ: Pǝ tɑɣɑ
    ɩnɩ ɩ kɑ sɛɛsǝnɑ ɩsǝlɛ nɑ mpɑ pɑ tɔkɑ Yesu tɔm tǝnɛɣɛ Yosɑlɛm tɔɣɔ kʋnyɔŋ tʋɣʋ?
    Ɩsɩɩ ɩ kɑ kɔmɑ cǝnɛ sɩ ɩ kpɑɑ-wɛ nɑ ɩ́ hɔkɔ nɑ ɩ́ ponɑ kɔtǝlɑɑ sɔsɑɑ yɑ?'
  azb-azb: 'Onu eşidənlərin hamısı mat qalıb deyirdi: «Yerusəlimdə bu adı çəkənləri
    dağıdan adam bu deyilmi? Buraya belələrini əl-qolunu bağlayıb başçı kahinlərin
    yanına aparmağa gəlməmişdimi?»'
  eng-DBY: And all who heard were astonished and said, Is not this he who destroyed
    in Jerusalem those who called on this name, and here was come for this purpose,
    that he might bring them bound to the chief priests?
  guo-NT: 'Japi jiw japox jʉmtaen wʉt, xabich natachaemapi. Nakaewa najʉm-aechi: —Saulo
    majt Jerusalén paklowaxxot chakifol jaelaliajwa naexasiti Jesucristo pejwʉajan.
    Japon chakifʉlaen amxot naexasiti Jesucristo pejwʉajan jaelaliajwa, sacerdotespaklochowxot
    woeyaliajwa Jerusalén paklowaxxot —na-aech jiw nakaewa.'
  hla-hla: Ba barebana hoboto ti hengoen i asingoto koruto me poier, “Nonei a katun
    teka te atung hamater u katun i Jerusalem ti pala u tere Iesu, bokam? Nonei e
    la silema teka te go mi kato has u i iesana, te go mi pile kap hasir u katun tere
    Iesu ba te las mera neien turu pris pan turu lotu, bokam?”
  mav-NT: Mio tã e pote te'e­ro'e to'ope — Iesui mohey haria atu'uka hat ra'yn apo
    meiũ i'atu'e. Pa'i kororia mipo­'oro Iesui mohey haria po'i po'i hanuat apo meiũ
    miit i'atu'e i'ywania to'ope.
  kpf-kpf: Oi narâk zoren Yuda zeŋgât mâpâmâpâse namin zâim Yesugât siŋgi sâm muyagem
    itâ sâm dâzâŋgoip, “Yesu, zâk Anutugât nanŋâ.” Yatâ sâm dâzâŋgoi nâŋgâwe, zen
    aksik imbaŋâziŋ buŋ oi itâ sâwe, “Yerusalem kamânân Yesugât kutŋâ zo konsâne laŋ
    kâri a zo tâmbetzâŋgom ândeip. Ziren yatigâk gam saam diiziŋgâm tirik namâ galem
    a patâ zeŋgâren âibapkât gâip. Zorâŋ dap op purikgurik uap?”
  ppo-ppo: Atétepa, so whi̧ feané ama yó matere fo wosóló sirayóló duraalu, “I whi̧ta,
    take ó Jerusalem bemó Yesupaae tuȩ́ tiki tiróló betó mole so whi̧paae doakale
    susupui ala eraté kutu betale whi̧ meié? A̧ ipaae waleteita, i bemó betó mole
    Keriso so whi̧paae doasi dowi sekȩi ala eróló, so whi̧mó momaratere topo whi̧paae
    dipula sóró male faai wale whi̧ meié?” yalepó.
  hin-2017: और सब सुननेवाले चकित होकर कहने लगे, “क्या यह वही व्यक्ति नहीं है जो यरूशलेम
    में उन्हें जो इस नाम को लेते थे नाश करता था, और यहाँ भी इसलिए आया था, कि उन्हें
    बाँधकर प्रधान याजकों के पास ले जाए?”
  wol-KYG: 'Mboolem ña ko dégg, daldi waaru, naan: «Xanaa du kii moo doon bóom ñiy
    tudd woowu tur ci Yerusalem? Du moo fi dikkoon, ngir yeewlu leen, yóbbu ci sarxalkat
    yu mag yi?»'
  bef-bef: Ya higo asaga bonaꞌi enali Solihi kagaꞌa kehelite minana otopa helete sumi
    ka lite ai loka hago ai loka heꞌahana. Yesuhi giꞌa yaꞌma lite Yelusale nehago
    yaꞌmana bouba enoho filiꞌehinamo niꞌifi fato bo nohibe? Ai ana supo huto bonaꞌi
    magati naga ito sipi mono noto kaba bo nohinalo eneleꞌmoto bilubeꞌmu nohifi hena
    nohibe?
  amm-amm: Wiyou, imo monoi kwai noko nokolaloyo kufaukoki, iyamoki, “Ulai moloi monoi
    woi? Noko ni mo, to mo Yolusolimo noko nokolalo na uwokaikaloki, Isisoni siyolo
    kaluwaiyalo noko nokolaloso. Tolomuso mani, na tokuloli kolisa tumo, na koliyonoimo,
    lotu samukuko noko sisiyoli nokoni auso.” Aino iyamoki, noko nokolaloyo.
  zaj-zaj: Wanhu wose wamuhulike wakanganya, na kuuza, “Munhu ino si ija yakalile
    yowagaza waja wakalile wodikema twaga dino hiko Yelusalemu? Na hezile hano giladi
    yawagoge na kuwagala ha iwakulu wa wakulu wa nhambiko?”
