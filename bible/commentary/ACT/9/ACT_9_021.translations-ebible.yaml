verse: ACT.009.021
translations:
  kpx-kpx: Ige ata bahataeau ke evisi vikolahai mole namigevei avoe, “Ani, malaha
    konike Dielusalemae Iesu esemu aiogevei isiviale malevei Diue kosive baluga ovei.
    Iale malaha kenike ko.”
  okv-H: Eto embo tapa amita ke ingito ke mine ara einge eto ingia, “Embo amo mahu
    Jerusalem jo ta Iesu ta javo jigama ari embo ta degi sapura uija aravo rete? Eto
    amina embo andito priest okokose ta degi ikasi puveija amo ke be rete?” ainge
  tbo-tbo: Lawa atapuhi Saulo a baha hi noonoli po hi gohola dumahi po hi pa, ‘Geka
    tauna lawana u Yelusalem Yesu gowana tu hiyawina i panipanihi. Ma i nenei geka
    hosi ipa Yesu gowana tu hiyawina ina panipanihi po hina gunawilehi tu witalaguyaba
    babadahi ugolihi, bo?’
  mal-C: അദ്ദേഹത്തിന്റെ വാക്കുകൾ കേട്ടവരെല്ലാം അത്ഭുതപ്പെട്ട്, “ജെറുശലേമിൽ ഈ നാമം
    വിളിച്ചപേക്ഷിക്കുന്നവർക്ക് നാശം വിതച്ച മനുഷ്യൻ ഇയാളല്ലേ? ഇയാൾ ഇവിടെ വന്നിരിക്കുന്നതുപോലും
    അവരെ ബന്ധിച്ചു പുരോഹിതമുഖ്യന്മാരുടെ അടുക്കൽ കൊണ്ടുപോകുന്നതിനുവേണ്ടിയല്ലേ?” എന്നു
    ചോദിച്ചു.
  grc-SR: Ἐξίσταντο δὲ πάντες οἱ ἀκούοντες καὶ ἔλεγον, Οὐχ οὗτός ἐστιν ὁ πορθήσας
    ⸂ἐν⸃ Ἱερουσαλὴμ τοὺς ἐπικαλουμένους τὸ ὄνομα τοῦτο, καὶ ὧδε εἰς τοῦτο ⸂2ἐλήλυθεν⸃
    ἵνα δεδεμένους αὐτοὺς ἀγάγῃ ἐπὶ τοὺς ἀρχιερεῖς;
  bgc-bgc: सारे सुणण आळे हैरान होकै कहण लाग्गे, “के यो वोए माणस न्ही सै जो यरुशलेम
    नगर म्ह उन ताहीं जो यीशु मसीह के बिश्वासी थे, उनका नाश करया करै था, अर उरै भी
    इस्से खात्तर आया था, के उननै बाँधकै प्रधान याजकां कै धोरै ले जावै?”
  khz-khz: Saulo gekamonagiato talimara maparara nugara geketo-vagito, ne gekilato,
    “Etalima Iesu arana gekilagiana talimara Ierusalemai evagirana talimana ei? E
    enai pevogomai ekalamo ulanana pene gapira, pe Rupu Veaga velera geria ai pene
    vaiwaikulera ulanana ei?”
  deu-TKW: 'Es staunten aber alle, die es hörten, und sprachen: ist das nicht derselbe,
    welcher in Jerusalem verstört hat die, welche diesen Namen anrufen, und dazu auch
    hierher gekommen war, um sie gebunden zu den Hohenpriestern zu führen?'
  zsr-NT: 'Gulubannëꞌ yúguꞌtë bönniꞌ niꞌ taꞌyönnëꞌ lëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ clëg bönniꞌ
    ni bönniꞌ naꞌ busnitiëꞌ nup nacuáꞌ Jerusalén, tuꞌlídz Dios lu lëꞌ Jesús? Quië
    gunëꞌ cni bidëꞌ caꞌ ni quië gchëꞌë lequëꞌ nadzunquëꞌ lauquëꞌ bxuz uná bëꞌ.'
  lin-lin: 'Bato nyonso oyo bayokaki ye bakamwaki mingi mpe batunaki : — Boni, ezali
    ye te moto oyo azalaki konyokola makasi, kati na Yelusalemi, bato oyo babelelaka
    Kombo ya Yesu ? Boni, ayei awa te mpo na kokanga mpe komema bango epai ya bakonzi
    ya Banganga-Nzambe ?'
  hns-NT: 'Ie baat soenke sab koi atjambho hoike apane me poetjhe lagal kie: „Are,
    ehie na hai djaun Jeroesaalem me Jiesoe ke naam lewe waalan ke maar dhaarat raha?
    Oe to hia aail hai oesabke pakarke Jeroesaalem ke barka agwan ke aage ledjaai
    khaatien?”'
  noa-E: Mag irua jaaumam ũrwi thumaam khʉʉn jʉ̈gderraa naajeejim aajem. Mag nʉm iekhau
    amach wir aigpai jũrr amach khapeenag, “Keena, ¿ich mʉg woun khabajĩ Jerusalén
    phöbör ee ar Jesuug jëeu durrum khʉʉn dajẽk wai nʉnʉʉu aajerr? Mawaam khʉʉnjã
    agjö pʉrkhanaa phadnaan chi pörnaan aar preso phë arraan a bëetarrta, ¿jãga ĩs
    jãg ich paarmua warag am ipierr ich ag iekpai dʉ̈i jaau nʉrrʉ́ma?” aajeejim aajem
    jũrr amach eepai.
  eng-EMTV: And all those who heard were astounded, and were saying, “Is this not
    the one who destroyed those who called on this name in Jerusalem, and has come
    here for that purpose, so that he might bring them bound to the chief priests?”
  mib-NT: 'Te tāca ñáyuu ni cajini sōho jnūhun cáhán de ni canaa ni i, te ni cacahān
    i: ¿A násūu tée yáha cúu jeē yóhyo jíto xeēn de tāca ñáyuu Jerusalén jeē cájicān
    tahú nuū Jesús? Te sɨquɨ̄ yúcuan ní quee de yāha jéē cúhni de ñayuu cácandíje,
    te quihīn de jíín i nuū sutú cácujéhnu núú, áchí i.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ पाःत्तुबा पाःन् के़घे़म्‍बा काक् मनाहाॽरे़ खुनिॽ निङ्‌वाॽ
    मये़आङ् अक्‍खेलॽरिक् मे़मे़त्‍छिङ्, “यरुसले़म्‍मो ये़सुःन् नसाःन् के़जोःक्‍पा
    मनाहाॽ हम् के़जोःक्‍पे़न्‌बाकन् मनाःन् मे़ःम्‍बि? हे़क्‍क्‍याङ् तुम्निङ्‌वाॽफुसाम्‍बाहाॽरो
    ते़म्‍मा तेॽमासि फाॽआङ् कप्‍मोआङ् त्‍ये़बाग मे़ःम्‍बि?”
  xnj-xnj: Vandu voha vevamyuwini vakakangasa, vakakota, “Wu, mundu mwenuyu lepi yula
    mweavakomili vandu vala vevamuyupayi kwa liina la Yesu wa ku Yelusalemu? Na ndava
    ya mpangu wenuwo ndi abwela penapa, avakamula vandu na kuvapeleka kwa vamteta
    vakulu!”
  mmx-mmx: La nedi diga ronga i, diga rakdu la diga esue, “Kereva na? Na laradi ga
    nemen to Jerusalem la ni gap sev amet limixin diga nunu at ne Iesu. La ni gat
    pas ude xusu na ranga alis nedi la na lok kaka nedi uto at lavamaasa silok.”
  cbr-NT: 'Usoquian Saulonën bana ñuixunia cuati ca unicama ratuti a ñui quiacëxa:
    —Ënë unix ca an Jerusalénuxun ami catamëquin a ië́minun Jesús ñucácë unicama tëmëramicë,
    a ''icën. Ax ca sacerdotenën cushicamanu buánuxun ënu ''icë unicamaribi bitsi
    uaxa. ¿Usa cat?'
  tee-NT: 'Pus tachi chun ju tak''asmatlh va ixtalhamak''aninin. Ixtalaclajuni: ―Ja
    jantu yuchi ju ani ju na ix''alacmamak''alhk''ajni ju amachak''an Jerusalén ju
    talhilaca''anta ju Jesús. Chai ja jantu vachu'' yuchi xalhiminch ju ani ni calhi''aniyach
    tach''inin ju xalack''ajin palijni ju amachak''an ani ju talhilaca''anta ju Jesús.'
  eng-LSV: And all those hearing were amazed and said, “Is this not he who laid waste
    in Jerusalem those calling on this Name, and here to this intent had come, that
    he might bring them bound to the chief priests?”
  cak-NT: 'Y conojel ri winak ri niquic''oxaj ri nu''ij ri Saulo, xsatz quino''j (xsach
    quic''u''x) y niqui''ij chirij: ¿Man ja'' ta c''a re'' ri achi ri yalan xu''on
    chique ri can niquiya-wi ruk''ij ri Jesús pa tenemit Jerusalem y xeruya'' pa sufrimiento?
    Y cami xoka we'' pa Damasco chi yeruxim y yeruc''uaj-e ri niquiya'' ruk''ij ri
    Jesús, y yeberuya'' pa quik''a'' ri nimalaj tak sacerdotes, yecha''.'
  pah-NT: 'Ganhi''ig̃a renduvame g̃a nhimomby''apavi. Igwete g̃a ei ojohupe: —Marã
    naerũ? Saulo''ga oko te''varuhu hete g̃a pe Jerusalém me heikwehe – kiroki g̃a
    onhi''ĩ Jesus''ga pe jipi, ei g̃a. Aerẽ ga ruruhui kokoty tapyhy ti g̃a nderogwovo
    ikwava''ẽhara''g̃a nduvihava''g̃a pyri javo. Agwa''ga ko ga rũi naerũ? ei g̃a
    ojohupe. —Ki ga tuhẽ reki a''ea, ei g̃a. Onhimomby''a hete g̃a a''ero Saulo''ga
    nhi''ig̃a renduva Jesus''ga mombe''urame.'
  sja-NT: 'Mãga ũridak''ãri, jõmaarãpa ak''ɨtrua para beepachi mãik''aapa mãgapachida:
    —¿Nãgɨ́ paji-ek''ã ajida, Jerusalende jɨrɨ nipapata peeit''ee jõmaweda Jesude
    ijãapataarã? ¿Ichiaba nama cheji-ek''ã ajida, ijãapataarã jita p''e ateede p''aareerã
    poroorãmaa?'
  xed-xed: 'Ka ndərmim inda gwal ta snay nda ndərmima. Ka həŋ mantsa: «Nana mndu na
    a ta ganaptá iri katakata ta gwal ta hga hga Yesu ma luwa Ursalima kay ra? Sagha
    da kasa həŋ ŋa hlaŋtá la mali ta ghəŋa gwal dra skwi ŋa Lazglafta a tsi kay ra?»
    ka həŋ.'
  mks-NT: 'Ta tócó ndihi na̱ táa jo̱ho nu̱ cáha̱n da̱ cátóntó na̱ cája da. Já cáchí
    xi̱hi̱n táhan na já: —Á a̱ ju̱ú da̱ yóho cúú da̱ na̱ndicui̱ta cája xíxi xi̱hín
    na̱ cúú cuéntá Jesús ñuu Jerusalén, nduu. Á a̱ ju̱ú sa̱ mé da̱ yóho va̱xi da tiin
    da na̱ cúú cuéntá Jesús mé ñuu yóho já ná cu̱hu̱n na̱ nu̱ú na̱ sa̱cua̱ha̱ nu̱ú
    ju̱tu̱ já ná taán ñahá na̱ veca̱a —na̱cachi xi̱hi̱n táhan na.'
  gfk-S: Ma di bakut ing di ga hadade ie, di ga karup ma di ga tange, “Ai! Dait nunure
    be tuma Ierusalem ikin iat mon no turadi nong ga hagae dong ing di lolotu tupas
    ikin ra turadi Jisas! Ma i palai bileng be ite hanawat at ukira ura palpalim kawase
    kike ra turadi be na lamus di utusu ta ira tamat na pris! Ite biha kakarek?”
  bmu-bmu: Mewö jii möta körek yeŋön auruba welipköba jiget, “Jerusalem sitinöŋ qet
    mia qet köulukögeri, azi kiaŋön mi eŋgum ureiba malök me qahö? Mewöŋanök kiaŋgöreŋ
    kayöhi, mi mönö nini jöhöba neŋguaŋgita jike nup galöm bohonŋi yeŋgö böröŋine
    al neŋgimamgöra kayök. Miaŋgöra mönö denöwö letota nanŋak Anutugö keu miyök naŋgöba
    jiza?”
  dgz-dgz: Mu da iragi me wan anunewa tarak anega wane, “Apan mame pa Ierusalem gapan
    Iesu anu tumasine nagirewa enu girigam mume taiwandini apanewa go? Me mapa taueni
    iwa mega mu tambumo ae pirisi bawarewa munep gwat noke gapan seat anu tauen go?”
  eng-GNV: So that all that heard him, were amased, and sayde, Is not this hee, that
    made hauocke of them which called on this Name in Hierusalem, and came hither
    for that intent, that hee should bring them bound vnto the hie Priests?
  zaa-NT: 'Iyaba canu biyénini cą qui'' bi nna uccuaỹí bá latsi'' quį nna ra cą: Tsí
    álahua nui nuá rutsia latsi''į canu rudettia láa Jesús le'' ciudad Jerusalén,
    acca da'' huą́ nì para gutsia latsi''į canu ríalatsi'' nna íchi''ą cą preso ru''a
    lo ca sacerdote principal cá.'
  eng-WEBSTER: But all that heard him were amazed, and said, Is not this he that destroyed
    them who called on this name in Jerusalem, and came hither for that intent, that
    he might bring them bound to the chief priests?
  guh-guh: 'Nexata daxita pamonae jumetane Saulo petsipaebilivaisi, jamatabëcuenenabenajaca.
    Najumaitsi bajarapamonae Saulo yabara: —Mara ponëje bejiobiaexanapona Jerusalén
    tomaratalia daxita pamonae jumecovënëta Jesús pelivaisi. Icatsia picani pata mapatomaraberenaje
    petaicaenexa daxita pamonae jumecovënëta Jesús pelivaisi. Nexata itsa taica, pecaponaenexa
    picani Jerusalén tomarabelia, sacerdotevi penamatacaitorobivijavabelia, najai
    bajarapamonae Saulo yabara.'
  bon-bon: Iyeta lui cina itecijemige, cälu te jitemige, teemeteme ätemläjinisi egä,
    “Baa, agesa tabe lui te Yerusalema je pui biname bine yaaglecimuge lui cina Yeesu
    me ngii yaawejanusi? Tabe pama aima tädumi, ingle naace popi tabe singi ätrunga
    biname bine oomläjecame modamoda iiwäreja biname bime bau waadename!”
  nhw-BL: 'Huan nochi catli quicajque san quisentlachilijque huan quiijtohuayayaj:
    ―¿Amo ya ni Saulo catli quintlaijiyohuiltiyaya nochi catli quineltocaj Jesús ipan
    altepetl Jerusalén? ¿Amo ya catli hualajtoc nica para quinitzquis tlaneltocani
    huan quinhuicas ilpitoque hasta Jerusalén para quintemactilis ininmaco nopa tlayacanani
    tlen totajtzitzi?'
  mgw-mgw: Bandu boti babannyu'wine Sauli ngabansangala no baya, “Mundu yu' kanga
    yu'yu'lu'yu'lu' ywaabulige balu' babaabile kabalu'ba kwa lina lya Yesu ku'lu'
    Yelusalemu? Kai' aaisi pano kabinia kwaboywa bandu ba na kwapeleka kwa api'ndo
    ba dini?”
  swh-ONEN: Watu wote waliomsikia Sauli walishangaa na kuuliza, “Huyu si yule mtu
    aliyesababisha maangamizi makuu huko Yerusalemu miongoni mwa watu waliolitaja
    jina hili? Naye si amekuja hapa kwa kusudi la kuwakamata na kuwapeleka wakiwa
    wafungwa mbele ya viongozi wa makuhani?”
  wbi-wbi: VoniVoni vano vakapulike vakadeghagha na kujova, “Naghe munhu jujujuo juno
    akavananginie voni vano valitambulagha ilitavua ukuo ku Yerusalemu? Na bahapa
    akisile afumbilue na kukuvaunga na pikuvatwala ku vatekesi.”
  bba-bba: Be kpuro be bɑ ɡɑri yi nuɑ, bɑ biti kuɑ bɑ bikiɑnɑ bɑ nɛɛ, n ǹ durɔ wiyɑ
    mi, wi u rɑɑ be bɑ Yesun yĩsiru sokumɔ ɡoomɔ Yerusɑlɛmuɔ, mɑ u nɑ mini u kɑ bu
    mwɑ u bɔke u kɑ dɑ yɑ̃ku kowo tɔnwerobun mi?
  eng-KJVCPB: But all that heard him were amazed, and said; Is not this he that destroyed
    them which called on this name in Jerusalem, and came hither for that intent,
    that he might bring them bound unto the chief priests?
  kgk-NT: 'Henduha gwive opondera hese. Mbava''e po ojehu íxupe ha''e kwéry ndoikwaáiry:
    —Upe va''e voi ogwereko asy va''ekwe Hesu réry renoiha-pe gwive. Jerusalém-my
    oiko va''e ogwereko asy va''ekwe, he''i ojóupe. —Ãy kuri upe va''e ou a-py. Gwĩ
    Hesu réry renoiha-pe oipyhy hagwã mo''ã heraha-vy ou. Ou kuri onhapytĩ reheve
    ogweraha hagwã pa''i ruvixa kwéry renda-py. Ma''erã po ndogwerahái íxupe kwéry,
    he''i ojóupe.'
  waj-waj: 'tuduu rikiada gioonna kiaapu inna kuaivaa rikiooya nnikiaraida ngiari
    yapara ngiari yaparaida tunoo: Mo aa vaidi aavo gioonna kiaapu Yisuunna nnutuuvaa
    rikiooya Yerusareema hara kiada varuuya maisa mmooriivaa iinno iya ruputuuvonnee?
    Mo ivo aapi ngioo iya utuoo vitoo kava vara ranoo vioo Anutuuqaara kati puara
    hudeera kieetaiya mminara nniivainnee?'
  cpy-cpy: 'Tema ipampoyeeyanakirini ikaatzi kemakiriri, ikanta-wakaeyani: “¿Kaarima
    irika kijaneentziriri Aapatziyaweniki ikaatzi awentaa-nariri Jesús? ¿Tema riitaki
    pokaentsiri jaka rayiri kemijantzinkari janta Ompera-tajorentsi-pero-taarewoki?”'
  mpx-mpx: Gamagalau bolo hi lalaegan Sol elana nuwaliya hi ahe, ge hi nel hi ba,
    “He iya tau toto valila Yelusalema elana bolo hi kululuwa alan ya elana i apapanak-agil,
    age? Ge iya i nem labi ya nuwana ni yowanil, yaka ni ahel ge ni pwatanik topowon
    bwabwatal elal, age?”
  wbp-wbp: Yapangku kujalu purda-nyangu Juurlu yirri-puranja-kurra, ngulakujulurla
    marlaja paa-karrija. Manu wangkajalpalu-nyanu, “Nyampuju wati kula-ngantalparlipa
    purda-nyangu nyampu-juku jinta wati kula-ngantalpa-jana nyampurlu jintangku-juku
    pungu warru yali yapa-patu Jurujulumurla yangka Jijaji-kirlangu kurdungurlu-patu.
    Kula-nganta kaji yanurnu Tamaka-kurra pipa-kurlu yungu-jana muku puuly-mardakarla
    yapa-patu manu pina-kangkarla Jurujulumu-kurra maralypikingarduyu-patu-kurra wiriwiri-kirlangu-kurra.”
  luo-luo: Ji duto mane owinje nowuoro ka gipenjore niya, “Donge ma e ngʼat mane sando
    joma ne luongo Nying Yesu Jerusalem? Donge osebiro ka mana mondo okawgi kaka joma
    otwe mondo otergi ni Jodolo madongo?”
  nhe-NT: 'Huan nochi tlen quicajque san quisentlachilijque huan quiijtohuayayaj:
    ―¿Ax ya ni Saulo tlen quintlaijiyohuiltiyaya tlaneltocani ipan altepetl Jerusalén?
    ¿Ax ya tlen hualajtoc nica para quinitzquis tlaneltocani huan quinhuicas ilpitoque
    hasta Jerusalén para quintemactilis ininmaco nopa tlayacanca totajtzitzi?'
  aii-aii: 'ܘܥܲܓ̰ܒܝܼ ܗܘܵܘ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܘܵܘ ܠܹܗ، ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܠܹܐ ܝܠܹܗ
    ܐܵܗܵܐ ܗ̇ܘ ܕܟܹܐ ܟܲܡܸܪ ܗܘܵܐ ܠܐܵܢܝܼ ܕܩܵܪܝܼ ܗܘܵܘ ܒܐܵܗܵܐ ܫܸܡܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ؟ ܘܠܹܐ
    ܝܠܹܗ ܒܘܼܬ ܐܵܗܵܐ ܐܵܕܝܼܵܐ ܠܲܐܟ݂ܵܐ، ܕܐܵܣܹܪܗܘܿܢ ܘܠܲܒܸܠܔ ܠܗܘܿܢ ܠܟܸܣ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ؟“'
  esk-NT: Tamatkua iluqaġmiŋ tusaaruat taavrumiŋa quviġutchakhutiŋ itnaaqsiñiqsut,
    “Unuuna Saul taimñauŋitkaluaqpa Jerusalem-mi tuqqutchiraġaqtuaq ukpiqtuaŋuruanik?
    Suli mauŋa utlautipluni sivuniqaqhuni tigusiḷuni taatnatchiñik utqutrisukhuni
    qaukłiŋitñun agaayuliqsit?”
  msb-msb: An tanan na nakabati sa iya nangawa kag naghunga, “Dili amo ini an tawo
    na nagpasamok sa Jerusalem sa mga nagasamba kan Jesus? Mala man ngani kay nagkadi
    siya sa katuyuan na dakupon sinda bilang priso kag darhon sa pinakanamumuno san
    kapadian.”
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² ca¹lah¹já¹dsa mi³ca¹nǿng²dsa jǿg³ jøng². Ca¹juúh²dsa:
    ―¿Jáng¹³ ju³ dsa² ná¹² mi³ŋøa¹² jøa³juøi² Jerusalén mi²dsian¹² hlaih¹³ dsǿa¹²
