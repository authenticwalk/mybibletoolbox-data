    Jesús ndéi ñoo Jerusalén? Ta, ¿á o̱ du̱ú ra̱ káa taꞌani kúú ta̱a ni̱ ka̱sáa̱ yóꞌo
    tiin ra na̱ kúú kuendá Jesús, ta kandaka ñaá rá koꞌo̱n ra̱ naki̱ꞌo ra noo̱ ndáꞌa̱
    ta̱ duti̱ sakua̱ꞌa̱? ―kaá na̱.'
  pon-2006A: Irail koaros me rong ahpw inenen pwuriamweikihla, oh idek, “Kaidehn ih
    ohl menet me kin kemekemehla irail kan me kin pwongih ohl me mwaren Sises, nan
    Serusalem? Kaidehn e kohdo wasaht pwehn koliraildi oh kahreiraillahng rehn samworo
    lapalap ako?”
  maq-NT: 'Hane yëjë xuta xi cavisiñuju cjua jan ne, jemu quijircun rë me, cuitjin
    cachja me cojo xicjin me: ―‍¡Peru me vihi xi jemu casahmi cjuahngatacun cojo xuta
    xi veyanangui ñihi vëhë ngajan Jerusalén! ¡Hacuaha ha xa vëhë canduva me nguehe,
    xi cjuaha me xuta xi cuacun vë, cjuecojo me xcun nahmi xi matitjun! ―‍Cuatjin
    cachja xuta jan.'
  hto-hto: 'Nana afémɨemo cacádɨno fáɨgacaillano daɨdíaɨoɨ: —¿Ua meita bie nɨ́ɨmɨede,
    naui Jerusalemo Jesús mámecɨdo jɨcáfɨredɨno racádɨmɨe? ¿Nɨɨe naui benomo bitɨ́mɨe
    lletáriraɨnɨ illáɨnɨmo caɨ maɨtá úillena? —daɨdíaɨoɨ.'
  por-BRBSL: 'Todos os que o ouviram ficaram espantados e disseram: “Não é este aquele
    que, em Jerusalém, fez estragos com aqueles que invocavam este nome? E ele tinha
    vindo aqui com a intenção de trazê-los presos diante dos chefes dos sacerdotes”!'
  ces-NKB: 'Všichni, kteří [ho] slyšeli, tedy žasli a říkali: “Copak toto není ten,
    který v Jeruzalémě vyhlazoval ty, kdo vzývali toto jméno a sem přišel proto, aby
    je odvedl svázané k velekněžím?”'
  cui-cui: 'Daxita pomonae jume tayena barapomonae yabara najʉntʉ coyene cabenaeca,
    nabarai, najei: —Bara baraponda, pon cain matha Jerusalén tomaratha patopa xua
    abe peexanaponaenexatsi pomonae Jesucristo pewʉn ununaewichi poxonae Nacom wʉqueibatsi.
    Apara bapon pon bayatha xote patope xua peteicaenexatsi pomonae pejume cowʉntsiwi
    xuano xua pecaponaenexatsi pomonaetha pomonae sacerdotemonae pia pentacaponaewi
    xua Jerusalén tomara beya, najei.'
  boj-2014: Yeqnaqa tamo uŋgasari aqa anjam quoqneb qaji naŋgi tulaŋ prugoqnsib maroqneb,
    “Niŋgi uniy. Sol a Yesus aqa anjam mare mare laqnu. A nami Jerusalem dia tamo
    uŋgasari Yesus aqa ñam metoqnsib pailyeqnub qaji naŋgi ugeugeinjroqnej. Osiqa
    Damaskus endia dego naŋgi tontnjrsim atra tamo kokba naŋgoq olo joqsim aiqajqa
    bej.” Tamo uŋgasari naŋgi degsib maroqnsib tulaŋ prugoqneb.
  eng-OEBUS: All who heard him were amazed. “Is not this,” they asked, “the man who
    worked havoc in Jerusalem among those that invoke this name, and who had also
    come here for the express purpose of having such persons put in chains and taken
    before the chief priests?”
  eri-eri: Ono wainga fai oruwanga Sol nomo beele isidu horoto wane. Onodu benou lewane,
    “Fai no beha fai-aita bagu Yesus unyi langa bori urebode hauya gane waha inyabamu
    nigigai. No Jerusalem langa onou onowai waha, elebe no belanga dagou mata langa
    logosi nigidu pris aroro bagu hanigedu goyona bona waha mayaha.”
  aly-aly: Rernem awek-penh rernem apatek. Rernem ilerrenh, “Artwa nhenhel Jesus-arl
    apenteyel-rnem alwernemel atwek. Ra arrpemarl nhewarl apetyek Jesus-arl apenteyel-rnem
    anterrkwetyek, atyetyart ilkwernem-warl akngeynetyek.”
  wiu-wiu: One eni okamo yatekoi peyame ekete ekee i agopa Yerusaleme take Yesu kowitoai
    tokoi yene wia atukakanakago patu. Ikaka edikaki yene po kakamotokome Akolalike
    lodo yotokoai tiki tobou ali-kiti mekita liimoa aua poademe nokagomeke imopa i
    oko wa ka̱ oa kakeneya.
  swe-swe: 'Alla som hörde honom häpnade (tappade fattningen) och sade: ”[Har han
    bytt sida?] Var det inte han som ville förgöra alla i Jerusalem som åkallar det
    Namnet? Var det inte därför han kom hit, just för att gripa dem [som tror på Jesus
    som Messias] och ställa dem inför översteprästerna?”'
  cth-cth: Hote lawk ka thai e naw abuemlah ni kângairu awh teh, hete tami teh Jerusalem
    kho e Bawipa min kakawnaw raphoe hanlah ka kâyawm e tami nahoehmaw, Ahnimanaw
    katek vaiteh vaihma bawinaw koevah hrawi hanelah hivah ka tho e nahoehmaw telah
    ati awh.
  mti-mti: Iyayapan mu mame anoyawa, terag waya, “Apan mame me apan me Jerusarem apa
    iyayapan mu Iesu iviwa auwayawa wakukamnewa, go onan? Me mapa onnewa, me mu tam
    tuwam pirisi koukawa gumbo aipe go?”
  pad-NT: 'Hari. Saulo kavarani-ra mitha vani''aha, vaabono vara vakani''akhamavini:
    — Hada vani mani koda Saulo Jesus kaija''ari gathiva abono? Akava''ibodivaranivini
    hiki ida nihanikia Jesu-ra nofijahaki''avini. Jerusalém sidajia hojana kari ada
    Saulo, va''ora nihimahahavivini va''ora nofiki adani Jesus vaipohihava abono.
    Hihida sidajia khana va''ora nako''dihavini. Va''ora dabohavini naothinia binofiki
    va''ora osavini Jerusaléa sasidotxi vavaka''da''diva vakadiania — vaabono vakanana''dohikhamaha
    adani Saulo athi-ra mitha vani''aki.'
  twi-twi: Nnipa a wɔtee asɛm a ɔkae no nyinaa ho dwiriw wɔn ma wobisae se, “Ɛnyɛ
    saa ɔbarima yi na na okum wɔn a wɔbɔ saa din yi wɔ Yerusalem no ana? Na yɛate
    sɛ ɔbaa ha sɛ ɔrebɛkyere wɔn a wɔbɔ saa din yi nyinaa de wɔn akɔma asɔfo mpanyin.”
  hlt-hlt: Aka hnatun rhoek boeih loh limlum uh tih, “Jerusalem ah Boeipa ming aka
    phoei rhoek aka thup te anih nim, anih pawt nim. Amih te pin vetih khosoihham
    rhoek taengah aka thak ham ni he la ha pawk dae,” a ti uh.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tì kèè kɛ̀ bɛ̀ ntú: Dɛ̀ í do nwèè do fɛ̃́ũnko
    wènwe Yesu kɔbɛ Sedisɑdɛmmɑɑ? Ò í kɔ̀tɛní kɛ bo bɛ̀ pĩ̀ḿmúmu kɛ́boú kɛ́duɔ́ nyikuɔ́
    nìùbɑ̀ɑ̀?'
  san-GUJ: તસ્માત્ સર્વ્વે શ્રોતારશ્ચમત્કૃત્ય કથિતવન્તો યો યિરૂશાલમ્નગર એતન્નામ્ના
    પ્રાર્થયિતૃલોકાન્ વિનાશિતવાન્ એવમ્ એતાદૃશલોકાન્ બદ્ધ્વા પ્રધાનયાજકનિકટં નયતીત્યાશયા
    એતત્સ્થાનમપ્યાગચ્છત્ સએવ કિમયં ન ભવતિ?
  amx-amx: Tjerrtj inang awekarl-penh anwerlkemel angkerrek, “Artwang nhenhel rang
    Jesu nakenh-nakenh map alwernemel atwetjart Jerusalem-el! Rang nhenh-warn petjek,
    nakenh-nakenh map antwerrketjeh. Rang inenh priest twernk map-warn anginetjeh
    anekarl. Nthakenhameh rang lyet tjerrtj map angketj Jesu-akert kaltj-anthem, rarl
    arrwekel nakenh-nakenh inenh atwerl-apetjam-penh?” Lakenh inang ywarn iterl-aremel
    ilerrek.
  ake-NT: Tanporo etanin nan usewansiuka'pʉ, “Pʉse rɨ pen pe' pʉse, Surusiran pon
    kon kʉrɨ rɨ ese' pokon kon tʉ'kataine' pen? Iye'sa' kanan pen pe' se, kamoro a'sipɨ'se'na,
    mɨrɨpan kon ase'na use'man nɨto' tʉrawasomanin nan epuru ton eke ton kuru ena'?”
    ta'pʉ to' uya.
  qvn-NT: 'Chay niptin runacunaga mayacasha niragmi ricacarärin. Chaypitam tapunacurcara
    cay nir: “¿Manachu cay runaga wac Jerusalenchru Jesusman yupachicugcunata gaticachrag?
    Cay runaga fiju aywarayämun Jesusman yupachicugcunata sacerdöticuna mandagpa naupanman
    chrarcachir carcelman jitayunanpagmi”.'
  tku-NT: 'Talī''a''cnīlh ixlīpō''ktuca''n tī takexmatli ē talāhuanilh: ―¿Ē jā ū''tza''
    huā''mā'' tī ixcāmālaksputūcu''tun nac Jerusalén tī ixtatapa''ksīni'' Jesús? Minī''t
    huā''tzā'' ē quincāchī''lē''ncu''tunān ē quincāmacamāstā''cu''tunān na ixmacanca''n
    xanapuxcu''nu'' pālejni''. Ū''tza'' līmilh huā''tzā''.'
  bjk-bjk: Me idi xirip nang toxo ölangen ine, toxo wuwus ma toxo eose, “Ire te ösöxö
    bara ruso Jerusalem, ine mon a tödi nang ibo ögarin idi nang tobo lolotu wösöt
    e Jisas. Bule ine i ot ta rua rörön dik a nangadi bara öxös idi ma lamus idi wösöt
    abo pris tataxin?”
  msy-2020: Ezɨ Solɨn mɨgɨrɨgɨam baraghizir darasi, me dɨgavir kuram gamighava azai,
    “Kar ti gumazir kamra, a Jerusalemɨn ikia, Iesusɨn ziamɨn deir gumazamizibar suigha
    me gasɨghasɨsi? Egh a ti me inigh mangɨ kalabusɨn gumazamizibar mɨn me ikɨrarɨgh
    ofa gamir gumazir ekiabar dafarim darɨghasa, egha a kagh ize?”
  bpr-bpr: Na i kdee dad to lminge i manan, too ale tikeng, na smalek ale, manla,
    “Ise ani kè i to smamuk i dad to ftoo di ku Dyisas ditù di Dyérusalém? Na yé duenan
    salu dini kun du kanfèan i dad to ftoo di ku Dyisas, na neben ale di dad ganlal
    di kafaglut ditù di Dyérusalém.”
  rmy-VLAKH: 'Всаворэ, ко лэс ашунэлас, дивонаспэ и пхэнэнас: — Чи на вов гонисарэлас
    андо Иерусалимо колэн, ко акхарэл кадва алав? Чи на авиля вов кардэ, кай тэ спхандэл
    и тэ андярэл лэн кай барэ рашая?'
  cle-NT: 'Liáh⁴jɨy³ diáh⁴ hi³ dah²nuu³ hi³ féh³ ja̱³ hi²xiáh³ dɨ³dsaay³² dsɨ́² diáh⁴,
