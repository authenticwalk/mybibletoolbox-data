  heb-heb: וישתוממו כל השמעים ויאמרו הלא זה הוא אשר האביד בירושלים את קראי השם הזה
    ולמען זאת בא הנה להביאם אסורים לפני ראשי הכהנים׃
  mpp-mpp: Inguc edocebame yenge ngagelu kwatackelu yanguc miibong, “Ngic yedi hocne
