    Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Jerusalén? Jo̱ ¿su o̱ꞌ i̱ nabɨ cajo̱ i̱ cagüéngˉ
    fɨˊ Damasco la e nitǿørˋ e ꞌñúungꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ fɨˊ quiniˇ
    jaléngꞌˋ fii˜ jmidseaˋ quiáꞌˉ dseaˋ Israel fɨˊ Jerusalén?'
  deu-1951: 'Es erstaunten aber alle, die ihn hörten, und sprachen: Ist das nicht
    der, welcher in Jerusalem die zerstörte, welche diesen Namen anrufen, und der
