    nin inat on sabu infatumes ato inboes inmatabir men priest aiwabis auris.”
  tsw-NT: Reve aza a na a uwwa niyi suru a̱ ka̱ra̱ a asalama, adansa, “A̱yi nda a̱yi
    ɗa vuma na unusai a̱za̱ e Itoni, reve waru u beteꞌwe le, ele aza a na e ɗesu a̱tsuma̱
