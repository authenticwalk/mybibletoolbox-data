  yuw-yuw: Ihoroc yuna owi amnaho Solhon mata woroc kombingga yuha irot yai tongga
    yogung, “Amna ngo yu Yerusalem itmuna owi amna Yesuhon ma kombing tobing imogungma
    yu doun moin tongidung. O önga yu öret socsoc amna dugohon madec ngocin engmuna
    ‘kombing tobic tobic owi amna fogito yibucin fohong yuangot’ yongo eboc yo. Oro
    amna inoi ngorochu nuhun?”
  hus-NT-1971: 'Lej jic’pax patal jitats ax in ats’anchal in exobchixtal. In uluchic:
    ―Hualam ja’its nixe’ xi inic ax in othnamal ti Jerusalén axi palenchix c’al im
    bij a Jesús. Ejtil ja’its axi che’nec teje’ ti Damasco quin ne’tha’ huic’atchic
    am belom quim bina’ tin c’ubac an oc’lec pale’chic.'
  med-med: Ni kʉn, ik pʉtʉng wamp mbʉ ndi, min ngʉn mondʉk waldʉk, nʉk mel, “Jerusalem
