    ଏହି ନାମ ଧରି ପ୍ରାର୍ଥନା କରୁଥିବା ଲୋକମାନଙ୍କୁ ଯେ ଯିରୂଶାଲମ ସହରରେ ବିନଷ୍ଟ କରୁଥିଲା, ଆଉ
    ଯେପରି ସେମାନଙ୍କୁ ବାନ୍ଧି ପ୍ରଧାନ ଯାଜକମାନଙ୍କ ନିକଟକୁ ଘେନିଯାଇପାରେ, ସେହି ଅଭିପ୍ରାୟରେ ଏହି
    ସ୍ଥାନକୁ ଆସିଥିଲା, ଏ କି ସେହି ନୁହେଁ?
  bzj-bzj: Aala di peepl weh yehr ahn mi sopraiz ahn dehn aks seh, “Dis da noh di
    sayhn man weh mi-di persikyoot di peepl dehn da Jeroosalem weh bileev eena Jeezas?
    Wee mi tink seh dat hihn kohn ya fi ares di bileeva dehn ahn kehr dehn bak da
    di cheef prees dehn eena chaynz.”
  wmt-wmt: Nyanartijangka nginyjirrikanila palu. Purrpurrmarni palurla. Nyantuwarntirlula
    palurlanyanu marnani, “Minyartijal yangkarti Jesuskurawarnti manya jarlu pungani
    Jurujulumja. Yangka palunyanu Jesus jularnanijaa jamalkangani piyirntujaa marnintu,
    jarluliny manya pungani. Yangkartikarra pirriyani tarrpartarnupurru piyirnjaa
    marnin Jesuskurawarnti. Tarrpartarnurla manya kangkarla Jurujulumkarti purlkawarntikarti
    puriswarntikarti. Nyanayirla manya jayilla yutukarrarla. Wali nyapartujarrinyaparta.”
    Kujartikarra palurlanyanu marnani.
  chk-chk: Iwe, meinisin mi rongorong an afalafal ra mairü o ais, “Ifa usun, sap iei
    i ätewe mi niela chokewe mi fel ngeni Jesus lon Jerusalem? Esap iei i ätewe mi
    feito ikei ren ewe chök popun an epwe fötekini ekewe chon lükü o aliwiniir ngeni
    ekewe souasor mi lap?”
  ssd-ssd: 'nu tuku pasa isnaig mbal nane wamdus te-sulumba sakinaig: i ... Taŋgo
    te nu buk Yerusalemŋge nyu ta te-duŋginaig mbal kilmba ŋaigo siglikina. Tumbraŋ
    suŋgo te mbolŋge mata taŋgo pino nu dubide ta bige tidiŋga ka pris gabat nane
    am mbolŋge kile-tidiŋgam tuku prona ŋginaig.'
  acr-TNT: 'Conoje ri quetaw re lic cacam canimaꞌ che y caquibiꞌij: «¿Na e ta neba
    achi waꞌ ebuternabem rucꞌ cꞌax ri quicojom rubiꞌ ri Cristo chilaꞌ Jerusalem; yey
    cꞌuninak ne wara re quebuyut bi y quebuꞌyaꞌa paquikꞌab ri nimak e aj chacunel
    pa Rocho Dios?» quechaꞌ.'
  rop-rop: Wal ol detlot pipul hubin irrim im tok lagijat bin ol hatjamp, en deibin
    askim miselp. Deibin tok, “Dijan na det men hubin oldei kilimbat detlot pipul
    hu bulurrum Jisas deya langa Jerusalem, En imbin kaman iya blanga faindim detlot
    pipul hu bulurrum Jisas en deigimbek olabat langa detlot haibala serramonimen.”
  mee-mee: Na ragau kinung reke longe pangamologangana keke magio ba keke paliballaga
    rea roma, “Aekia ka i a agau ame baisolalia re ngae Ierusalem reke kavkave gia
    laekia ae Iesus, o ke sa? Ita kaka roma i e atu nasai ta launga rea ba loangagaliu
    kerea ta piris re kapunu.”
  dif-dif: 'Pratjana, tanali nina ngarana, pirna ngaruparana wonti ja jatana wonti:
    „Wata naupini nau nganai, nulia Jerusalemingu pratjana piltjaru ngankana warai,
    tanali nunkangupini talani karkanani, ja nauja jendralia ninkida wokarala wiri,
    nulia tanana dupudupu Priesta pirnaia wapalkananto?“'
  gam-gam: Una pi una moi ge, ga porapora aya dje molo embe dji, iwa moro ge une asa
    Jerusalem molo Jisas pillgi dji una ye ke ye awi iwa ge mo? Alla, una dji pupin,
    une ba woi ge, une po una kaye to, opa gale awinj una kerman boll kot ye aumbon
    dje pille woi we dji.
  nou-nou: Edo embo berari uso atopatari ingisera awa be kove be edo sisera, “Embo
    re emimi Jerusalem nati da embo ave Iesu da jawo sedo era awa deuri betedo era.
    Edo Iesu ge be ari embobo awa bundedo baredo priest babojegari da yei mambadi
    sedo einda bugira.”
  mqb-NT: 'Ɗo sə sləne ''am anahan ataya fok, a gan atan masuwayan, ta wa: «Na wa,
    ɗowan a anan nà, winen ɗo sa ga anan alay tu ɗo a Yesu ahay à Urəsalima ba?
    Aday həna a nay ahay à man a anan nà, anga aday i ban anan ɗo sə həran nga anà
    Yesu ahay, i zlan atan anan ayak anà bahay sə gəɗan dungo anà way ahay re ba?»'
  ape-B: Ali chanatimaguk chemnek ananin balan uli douk loguh hwonechlukech. Ali chape
    cheneyagwleh chakli, “Alman isave nabo echebuk elpech douk chenek lotu o chenek
    beten umu Jisas ananin yeul uli douk anudak. Nagimoh-umechuk namudak Jerusalem
    ali anudak nanamali agundak umu nuwechik agundakich ali wata nulawech umu amam
    nebemi pris.”
  grc-F35: Ἐξίσταντο δὲ πάντες οἱ ἀκούοντες καὶ ἔλεγον· «Οὐχ οὗτός ἐστιν ὁ πορθήσας,
    ἐν Ἱερουσαλήμ, τοὺς ἐπικαλουμένους τὸ ὄνομα τοῦτο; Καὶ ὧδε εἰς τοῦτο ἐλήλυθεν,
    ἵνα δεδεμένους αὐτοὺς ἀγάγῃ ἐπὶ τοὺς ἀρχιερεῖς.»
  cav-NT: Tuque jadya bacaqui cuanaquetu anajacatacuare. —¿Jeeque ecuita ama jatsu
    ri Jerusalénju Jesús queja ecatyati cuanaque nerecaturaquique? ¿Jeeradya ama tuna
    iyetillacara achine? ¿Jesúsja cuanaque risitsu dujura ama jatsuri jechine? ¿Tuna
    risitsu duju pae cuanaja huaraji cuana queja Jerusalénju duju jadyara ama jatsuri
    jechine? —jadya tuna jubarecuare.
  kgp-NT: 'Ũ tỹ ti vĩ mẽg mũ kar ag mỹ tóg e tĩ. “Jerusalém tá tóg ag vóg kónãn, ũ
    tỹ Jesus tó mũ ag,” he ag tóg. “Kỹ tóg tag ki jun mũ gé, ag sigse jé, Topẽ tũ
    ki rĩr tĩ tỹ pã''i mág ag mỹ ag tatĩ tĩg jé,” he ag tóg, Saulo to. Kỹ tóg ag mỹ
