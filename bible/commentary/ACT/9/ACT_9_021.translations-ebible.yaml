    Yawa inguchac witicebalu depec-baba ngic micne yengela bacebalu hikenogale kwesigac.
    Ngic yogo, me?”
  apb-apb: Ahutana mwala kire rongoa walana kire ko tohungei pangata'i, na kire ko
