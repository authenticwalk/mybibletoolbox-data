    reve waru u ꞌya̱wa̱to le a̱ ma̱ka̱ka̱n ma nan ganu a gbagbain shi?”
  cax-NT: 'Namanaiña bama amoncoma acamanu cütobüsoma ui arrüna nurarrti. Namatü:
    —Abu tonenti maniqui ñoñünrrü anati isiu bama urapoimia nürirrti Jesús au Jerusalén
    aübu tarucu nitüborirrti ümoma. ¡Acaso chütonentipü naqui cuatü tauna nauqui aüromatü
