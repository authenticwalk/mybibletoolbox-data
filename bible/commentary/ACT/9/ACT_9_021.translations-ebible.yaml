  poi-NT: 'It́u̱mpɨy jém imatoŋyajpáppɨc tsa̱m ipooñaŋja̱myaj. Nɨmyajpa: —¿Que d́a
    yɨ́pt́im pɨ̱xiñ jemɨc Jerusalén tsa̱m icpoy jém iŋwejpátpáppɨc Dios jém Jesús
    iñɨyi̱mɨ? ¿Que d́a yɨ́pt́im pɨ̱xiñ sɨ́p miññe yɨɨm iga imatspa jém pɨxiñt́am y
    ininɨcpa jém pa̱nij aŋjagooyicɨɨm?'
  wuv-wuv: Minaa ei rona guainia na ba'arofo ma i'igai, “Haa, ana simeni, meni i fa'agu'agu
