  isl-isl: 'Þeir sem hlustuðu, urðu forviða og spurðu: „Er þetta ekki sá sem stóð
    fyrir ofsóknunum gegn fylgjendum Jesú í Jerúsalem? Okkur skildist að hann hefði
    komið hingað til að handtaka hina kristnu og fara með þá í fjötrum til æðstu prestanna.“'
  spy-NT: Kiilat ꞉biiko tukul chēē kikas ng'aleechaa /ankeeteebee keey kule, “So!
    Mā chiichi ꞉nyoo kimāchē koowaang'ta biiko choo kikiikōōyēnchi Yēēsu ām Yēērusālēēm?
    Mēēbērē kāmii kuchōōnii wōli chokunāmē bichooto sukukwēryoot kurātootiin ākoy
    wōlēē mii ꞉mbo kibkōrōs chēē wōōyēch?”
  xnn-xnn: Nasdaaw am-in nan nangdedenge isnan kankanan Saulo. Dadat kanan, “Ay baken
    si todi nan nangpalpaligat isnan mamati ken Jesus id Jerusalem? Ay baken nan inmaliyana
    isna et ta depapena nan mamati ta eyeyna isnan menkangangato ay papadi id Jerusalem?”
  mwe-mwe: Bhandu bhowe bhaapilikenenje gubhakanganigwenje, gubhashitenje, “Bhuli,
    bhenebha nngabha bhaabhulegenje bhakwaakulupalilanga a Yeshu ku Yelushalemu? Bhashinkwiya
    apano bhatumbilile kukwakamulanga bhene bhandunjibho nkupinga bhaapelekanje ku
    bhakulungwanji bha bhaabhishila!”
  tte-tte: Tomo siya sibenabenali Saulo koina nuwali ipwanopwano yo sineli siba, “Tomone
    bwaite nuwana iya tauna kona Yelusalema koina Yeisu kana tomeliwo iyakamkamnali,
    nuwana iya bwaite? Yo iya ilaoma dedei bwaite koina nuwanuwana tupwali ipaniliyoi
    yo ikalaili ilawagili topwaoli lalakili kolili, wa?”
  tcs-tcs: Ebriwan uda i bin lisen Saulu ol bin prapa atzamp. Ol bin spik diskain,
    ‘Ei, diswan i da seim man uda i bin kile dem pipol uda wosip Zizas lo Zarusalem
    a? Wiswei, em no bin kam ya po areste dempla ane teke dempla go po dem edprist
    a?’
  hlt-THB: Anih ak awi a mik zakhqi boeih ce a mik kawpoek kyi nawh, “Anih ve Jerusalsem
    khaw khuiawh ve Jesu ang ming ak kqawnkhqi boeih ak thekhanaak thlang amyihna
    awm hlai hy ti? Cekkhqi ni khawsoeih boeikhqi venawh thawng awh thlaak aham ni
    vena a law?” ti uhy.
  soq-soq: Mo uduudu me Gagalo euda amonaleidio etane memesantone waienase, “Me ambi
    ipa epe waeuwaleidio eteitana? Me Iesu ebowa sumanaiwalala Ierusalem bedewe waimoia
    kadimodio poka etaidasaia apanawa wisen! Me sumanailala mape waimoia wadaitumopie
    diburalala ruau banlamopie Ierusalem bedewe wisepie pirisi debamau mampomopio
    kotuntopu umanawa etatana. Tane me tauma Gagalo euda amonaleidio eweitana.”
  qub-qub: 'Chayno rimashanta wiyarmi almirashpan nircaycaran: «Cay runaga ¿manachu
    Jerusalencho Jesusman yäracojcunata chiquir gaticacharan? ¿Manachu cay Damascumanpis
    shamusha yäracojcunata mas mandaj cüracunaman prësu apananpaj?»'
  att-att: Á ngámin ira nga nakaginná kuna, napállâ ira. Á nakkaká-ubobuk ira, nga
    kud da, “Asinni yaw, nu ari yù tolay nga nanigirigâ ngaw sù ira nga maggián ta
    Jerusalem, nga manguruk kâ Apu Kesu? Á anni panò yù gapu na nga minay saw, nu
    ari lâ ta gaputan na yù ira nga manguruk, á baluran na ira ánna iyánge na ira
    sù ira kátannangán na pári na Kudio túrin ta Jerusalem,” kud da.
  bki-bki: Mia tomu nalo napano amijogio, nalo amiilo toru laka, a ajum̃a abivika
    denlo, aberinavo “!Tomnei! Toro nanua beamu naio jo Yerusalemo, jom̃a mue lelan
    tomu nalo nam̃a ajum̃a aberenio sio na napano vonganei naio bunu jom̃a mioliolu
    kanio bereio. Kamiu kuvialio, naio binimei ea vio nei kar ga vite nene kia ga
    navo, ka naio riadikar tomu nalo nene, ka rivurlo avan bereio, rivan parinio kulo
    lu nalo yako Yerusalemo, mia vonganei naio ba be dolu ruei. ?Venia mila naio jibe
    na?”
  bqp-bqp: 'Yã pìi bò gbɛ̃ kũ ò mànↄ sarɛ ò pì: Gbɛ̃ bire mɛ́ adi gbɛ̃ pìi sìsirinↄ
    ásaru kɛ Yurusalɛmuroo? Àkũ mɛ́ adi su la à ń kũkũ à tá kũńwo sa''orikinↄ
    kĩnaaroo?'
  mcp-mcp: 'Buud bɛ̂sh bwə́ á ŋgə gwág nyə wá bwə́ á ŋgə káam mbií á nə́ fʉg dʉ jímb
    lúúd, bwə́ ŋgə́ cɨ nə́: «Ŋgaá nə́ buud bɛ̂sh bwə́ á dʉ kɨ̂m jɔ̂w jínə́ ga Yurʉ́səlɛm
    wá muud ɛ́ga wə́ nyə á lwágʉlə bwo njugú yɛ́? Ŋgaá nə́ nyə á zə wa nə́ a zə bií
    bɔɔŋg wâ wa, a wɔ́ɔlə bwo məŋkəda kə nə bwo milúlúú myâ ofada dɨ̂?»'
  hat-hat: 'Tout moun ki te tande l'' te sezi, yo t''ap di: Apa nonm sa a ki t''ap
    maltrete tout moun ki t''ap rele non sa a lavil Jerizalèm? Se pa li ki vin isit
    la toutespre pou arete yo, pou mennen yo bay chèf prèt yo?'
  npl-NT: 'Nochteh akimeh okikakiah san omotlajtlachialtiayah, iwa okijtoayah: —¿Amo
    ye nin tlakatl non nepa kan altepetl de Jerusalén okintemojtinemia iwa okintlaijyowiltiayah
    akimeh motiotsajtsiliah ika Itoka n Jesús? ¿Amo ye non owala okinkitskiko n tokniwah
    para kintemakatih inmak n tiopixkeh non tlayakantokeh?'
  bgg-bgg: Branthek ne ai miyao ji yoi ne bajo anomuluii pha rey ne awaithek chung
    yao rai, “Hì pha bran ne Jerusalem hà Isu shii sia pho shii ua ne rai pha ji asi
    bey? Ai ne ichiih shii wuii phade ji pha branthek shii zum ne Bohphabi shii noh
    ruii pha wuii pha ji asi bey?”
  eng-TCENT: All who heard it were amazed and said, “Is this not the man who in Jerusalem
    tried to destroy those who call upon this name, and has he not come here for the
    purpose of bringing them as prisoners to the chief priests?”
  eng-BSB: All who heard him were astounded and asked, “Isn’t this the man who wreaked
    havoc in Jerusalem on those who call on this name? And hasn’t he come here to
    take them as prisoners to the chief priests?”
  cpu-NT: 'Ipampoyaaminthatanakeri ikaratzi kemiriri, ikantavaka: “¿Tema iriitake
    irika kisaneentziri Jerusalén-ki ikaratzi pairyiiriri Jesús? ¿Tema irijatzi pokaintsiri
    jaka irayeri kempisantzinkari janta omperatasorentsijanoriki?”'
  san-ASM: তস্মাৎ সৰ্ৱ্ৱে শ্ৰোতাৰশ্চমৎকৃত্য কথিতৱন্তো যো যিৰূশালম্নগৰ এতন্নাম্না প্ৰাৰ্থযিতৃলোকান্
    ৱিনাশিতৱান্ এৱম্ এতাদৃশলোকান্ বদ্ধ্ৱা প্ৰধানযাজকনিকটং নযতীত্যাশযা এতৎস্থানমপ্যাগচ্ছৎ
    সএৱ কিমযং ন ভৱতি?
  tod-tod: 'Zɔiti pɛ ti ɠɛni goomɛnisu, ti laavɔɔni, ti ɗa ɓɔɠɔ ɠaazaɠa ga: «Nii lɛi
    é ɠɛa naama nuiti wɔinzeɠezu Zeeluzalɛme, niiti ti GALA tolisu daaseigi nii zu?
    Kɛbɛ, paa ungi ɠa nɔ ga é naama nuiti gili, é li ga tiye zalaɠa ɠula ɠundiɠiiti
    pɔ, kɛlɛ?»'
  tac-NT: '''Lige alué ralámuli ''we e''negá jale alué Sauli Onorúgame nila ra''íchali
    ra''íchachi alé u''tá re''obachi iligá. Anile: ―¿Ye ju alué rió napu tabilé galeme
    nile alué ralámuli Esusi oyérame? ¿Tabilé nawale alué rió jena cha''pimea alué
    Esusi oyérame ralámuli napurigá o''tomela alé Rusaleni e''wélala balé ''yamia?
    ―anile alué ralámuli.'
  eng-WEBPB: All who heard him were amazed, and said, “Isn’t this he who in Jerusalem
    made havoc of those who called on this name? And he had come here intending to
    bring them bound before the chief priests!”
  gfk-H: Ma diet bakut ing diet ga hadadei ia, diet ga karup ma diet ga tangai bia,
    “Ai! Dahat nunurei bia aram Ierusalem iakan a mon ra tunatuna nong ga hagawai
    diet ing diet latlotu tupas iakan ra tunatuna Iesu! Ma i palai mah bia i ta hanuat
    at ukai wara palpalim kahai ira tunatuna bia na lam diet taar ta ira tamat na
    pris! I ta biha kaiken?”
  viv-viv: Ada gaveyao moyaꞋaidi yana laumamala hinogalina-ma hiyaulowoga, au hivebutu
    buye hiveꞋagahegahe higayo, “Taumadi! Bana hidema kalivai-nadi badi gaveyao Yesu
    ana egana hiyakayakahina-ma Yelusalema againe gikikivekoyodi keke kabiꞋona. Kadu
    meda anafaiweya yana inubai-nadi faꞋina hidedei giꞋela, higa Yesu yana kaliva
    ide agaideya ginakiveꞋavidi be abaveyao ana tofaisewa kikaiwabudiyao agaidiya
    ginanauwedi. Au makewa hidedemi yana inuba.”
  yao-yao: Ŵandu wose ŵaŵampilikene ŵasimosile ni kuti, “Ana jweleju ngaŵa julajula
    jwaŵauleje aŵala ŵaŵankulupililaga Che Yesu ku Yelusalemu kula? Ni sooni ŵaiche
    akuno kuti ŵakamule ŵanyawo ni kwajausya kwa achakulu ŵambopesi!”
  tgp-tgp: Ale tamlohi tari sei la rongoa la mar̃urahi tavera hinia lara, “Avei, mo
    sopo tamlohi nike natu sei mo lo vailejleji la haratu Jerusalem sei la lo verea
    vara Iesu enia Moli? Ale nona mai nike nake mo sopo matan vara i mele vaia sohena,
    matan vara i liho kamam ale i lavi kamam kama vano isana moli nona pr̃is Jerusalem?”
  auc-NT: Mänömaï apæ̈necä ëñëninque tömengä ingante në ëñënäni ïñömö ancai guïñëninque,
    “Æ. Ïingä adocä Eedotadëë ïñömö Itota ëmöwo ante në apæ̈nedäni ïnänite në wido
    cæcä ïmaingampa. Tömengä adocä në wido cæcä incæ adodäni ïnänite bæi ongonte æ̈ninque,
    Wængonguï quï, ante në godönäni ñæ̈næ̈näni weca mäo pædæ godoncæte ante ñöwo ïñömö
    pöninque cæcä awædö. Edæ adocä ingänö anguënë.”
  kbc-NT: Ijotawece niɡ̶ijo anowajipata Saulo me dotaɡ̶a eliodi moyopo, odaa modi,
    “Niɡ̶ida ɡ̶oneleegiwa jiɡ̶idaaɡ̶ida niɡ̶ijo aneote inoatawece me domaɡ̶a yaaɡ̶adi
    oko anoibake Liboonaɡ̶adi Jesus digoida nigotaɡ̶a Jerusalém. Odaa natigide jeɡ̶enagi
    digoina idoka libakedi me niwilotiniwace niɡ̶ina anodiotibece niɡ̶ijoa ɡ̶oneleegiwa,
    odaa yadeegiticogi midiwataɡ̶a niɡ̶ijo anoiiɡ̶e sacerdotitedi digoida nigotaɡ̶a
    Jerusalém.”
  bmh-bmh: Duailel unum go gonugau ze doimai, esilakemen, goagen enemen, “Du e gonug
    Zerusalem uzanan duailel Yesus nugau wanib patai ulagwag mina, gonug eg maraneu.
    Go e uzan in duailel goagal oiagab Yesus en petak emen imaraimai, Zerusalem uzan
    betei eg marabun aleun.”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al pejtelel tsa'' bʌ i yubiyob. Tsi'' yʌlʌyob:
    ¿Mach ba jinic tsa'' bʌ i tic''la jini mu'' bʌ i pejcañob i c''aba'' Cristo ya''
    ti Jerusalén? Jini cha''an tsa'' tili wʌ''i cha''an cʌchbil mi'' pʌyob majlel
    ti'' tojlel ñuc bʌ motomajob, che''ob.'
  meq-meq: 'Ndo neheye tebiye tə tsəne bazlam ŋgay niye na, a gatay hərɓaɓəkka. Ta
    tsətsah, tə gwaɗ: «Maa gatay ɗəretsətseh haladzay a ndo məpay bəzay a Yesu hay
    ma Zerozelem na, ndo nakay bəɗaw? Ada a yaw kanaŋ na, hərwi məgəse tay ha ada
    mede tay naha a bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ba?»'
  noa-H: Mag hirua jaaumam hũrwi t'umaam k'ʌʌn jʌ̃gderraa naajeejim haajem. Mag nʌm
    hiek'au hamach wir haigpai jũrr hamach k'apeenag, “Keena, ¿hich mʌg woun k'abajĩ
    Jerusalén p'öbör hee har Jesuug jëeu durrum k'ʌʌn dajẽk wai nʌnʌʌu haajerr? Mawaam
    k'ʌʌnjã hagjö pʌrk'anaa p'adnaan chi pörnaan haar preso p'ë harraan ha bëetarrta,
    ¿jãga hĩs jãg hich paarmua warag ham hipierr hich hag hiekpai dʌ̈i jaau nʌrrʌ́ma?”
    haajeejim haajem jũrr hamach heepai.
  alp-NT: Hoko pusue tamata rebe esi lene mere esi herane hoko esi lepa loko lomai
    be, “Ile meije pine ibunu tamata mpai Yerusaleme rebe esi hlaleke loko Yesuse
    pi moyo? Kai iluake meije kena ikerike tamata rebe esi hlaleke loko Yesuse leke
    ilikusi loko Imama elakaru pi moyo?”
  san-VEL: tasmaat sarvve "srotaara"scamatk.rtya kathitavanto yo yiruu"saalamnagara
    etannaamnaa praarthayit.rlokaan vinaa"sitavaan evam etaad.r"salokaan baddhvaa
    pradhaanayaajakanika.ta.m nayatiityaa"sayaa etatsthaanamapyaagacchat saeva kimaya.m
    na bhavati?
  kbq-kbq: Hige'za maka antahiza vahe'mo'za tusiza hu'za antri nehu'za, anage hu'naze,
    ama'na nera Jerusalema mani'neno, Jisasi agire'ma zamazeri havizama nehia nero?
    Menina eno Jisasi agima huama nehaza vahera kina huzamanteno zamareno ugota ra
    mono (hetprisi) kva vahete vunaku ne-eo? Hu'naze.
  kbh-kbh: 'Chë imojtsuenanënga nÿetscanga imojtsenjnanaye y mënts̈á imojtsichamo:
    “Mua entsemna chë Jerusalenoca Jesúsbioye ots̈ëmbuanënga endanëbanayá, y mora
    camuá Damascoye tojabo, Jesucrístbeñe os̈buáchiyënga jabótabayama y chë bachnangbe
    amë́ndayëngbe cucuats̈iñe jabáshejuanama.”'
  ron-LSB: 'Toți cei care îl auzeau erau uimiți și ziceau: “Nu cumva acesta este cel
    care, la Ierusalim, a făcut ravagii printre cei care invocau acest nume? Și venise
    aici cu intenția de a-i aduce legați în fața preoților de seamă!”.'
  pon-pon: 'A karoj, me roneron i, puriamui kila indada: Kaidin i, me kin kaokaoe
    ir, me kin likwir on mar wet nan Ierujalem o kodo waja et, pwen jali ir edi, kalua
    ren jamero lapalap akan?'
  nhe-BL: 'Huan nochi tlen quicajque san quisentlachilijque huan quiijtohuayayaj:
    ―¿Ax ya ni Saulo tlen quintlaijiyohuiltiyaya tlaneltocani ipan altepetl Jerusalén?
    ¿Ax ya tlen hualajtoc nica para quinitzquis tlaneltocani huan quinhuicas ilpitoque
    hasta Jerusalén para quintemactilis ininmaco nopa tlayacanca totajtzitzi?'
  sps-sps: Ana fokinai to te nongoiny vegiau tsunia saar erato. Ser rangat, “Ai koraa
    ya na mes to te natiny kat fifiiring raror a vainy te faaman ror ten Jisas, te
    kaa ror Jerusalem? Ai tovei mam nat fi rom nei Ayei na tou kotskots rari faavot
    ya te mei ranaari tan fuainy tsunaun tan tsoiny faakor tana taa Jiu.”
  wnc-wnc: Yaniwan natapbingga asatnake ina anzing yakwaiking, “Aminu aapata dua Jerusalem
    gapmane aminu Jesue amin dakngakingu zipan kumbing? Zipmake apu panggaganuke amin
    Anutue yot takwan gwene pasiya aminde tupan yuaingge dua pake kunangge apuk,”
    ngang yakwaike asatnaking.
  bus-bus: 'Yã pì bↄ̀ gbɛ̃ kɛ̀ aↄ̃ↄ mànↄ saɛ aↄ̃ bè: Gbɛ̃ beee bé èe gbɛ̃ pì sìsirinↄ
    ásaru kɛ Yerusalɛmuroo? Àmbe èe mↄ́ kɛ̀ à ń kũkũ à táńyo sa''orikinↄ kiiaroo?'
  gub-BL: Henu har ipytuhegatu wà. — Ko awa a'e, Zeruzarez tawhu pe wiko mehe uzuka
    Zezuz rehe uzeruzar ma'e a'e wà. Ur xe no, hehe uzeruzar ma'e xe har wapyhyk kar
    pà no, xaxeto wanupe waneraha pà no, i'i izupe wà, hehe upytuhegatu pà wà.
  imo-imo: Yuni ungu nimuna pileringi imbomani mini ltekolio waliko pilko ningei,
    “Ne aku nimo iyemu Jisasinga imbimu leko popo toringi imbo Jerusalem moloringima
    tepa kenjipe topa bulu balu tipe mundupe mumindili lipe tirimu kano iyemu moloya?
    Kinye kelepa ya omba aku teko moromele imboma ka tipe Gote popo tondoli iyemanga
    iye awilima moromelena mepa pumbei terimu iyemu lepamo,” ningi.
  boj-boj: Yeqnaqa tamo uŋgasari aqa anjam quoqneb qaji naŋgi tulaŋ prugoqnsib maroqneb,
    “Niŋgi uniy. Sol a Yesus aqa anjam mare mare laqnu. A nami Jerusalem dia tamo
    uŋgasari Yesus aqa ñam metoqnsib pailyeqnub qaji naŋgi ugeugeinjroqnej. Osiqa
    Damaskus endia dego naŋgi tontnjrsim atra tamo kokba naŋgoq olo joqsim aiqajqa
    bej.” Tamo uŋgasari naŋgi degsib maroqnsib tulaŋ prugoqneb.
  eng-DRA: 'And all that heard him, were astonished, and said: Is not this he who
    persecuted in Jerusalem those that called upon this name: and came hither for
    that intent, that he might carry them bound to the chief priests?'
  knf-knf: 'Bañaaŋ bŧi bankŧiinkuluŋ bañoŋar aşë ji : « Mënţ ul ţi uleeful awooŋ du
    Yeruŧalem ado na bañaaŋ bŧi bankdëmanuŋ Yeŧu mënţ i? Aambi bi pmob baka kañooţ
    du *baţeŋan baweek i? »'
  san-KHM: តស្មាត៑ សវ៌្វេ ឝ្រោតារឝ្ចមត្ក្ឫត្យ កថិតវន្តោ យោ យិរូឝាលម្នគរ ឯតន្នាម្នា
    ប្រាត៌្ហយិត្ឫលោកាន៑ វិនាឝិតវាន៑ ឯវម៑ ឯតាទ្ឫឝលោកាន៑ ពទ្ធ្វា ប្រធានយាជកនិកដំ នយតីត្យាឝយា
    ឯតត្ស្ថានមប្យាគច្ឆត៑ សឯវ កិមយំ ន ភវតិ?
  arn-NT: 'Kom ti allkütuñmaetew ñi wewpin rume afmatuleweyngün ka feypingün: “¿Tüfa
    no am tati inantukuyawülkefilu ta Jerusalen mew ñi püresuafiel tati pu nütramyekefilu
    ta Jesus? ¿Kisu no am chey tati küpalu tüfa mew tañi püresuafiel tati feyentulelu
    Jesus mew ka ñi chalintukulelafiel tati longkolelu ti pu saserdote mew?”'
  zas-NT: 'Graczi ree bén biguien ni rëbaman badxa loj reeman abiꞌ rëb reeman: ―¿Nid
    bén guien rzunal bén rliladx ree Jesucrist Jerusalén ya? ¿Nid laagajcaman zëëd
    guie ya, din guiniaazaman bén rliladx ree Jesucrist chignë tëëman laa reeman loj
    ree bixhioz rniabee ree bixhioz?'
  ken-NT: Bǒ mankɛm abhɛn bághókó yi, bábhák maknkay, mámbɛbhɛ nɔkɔ batɨ bɛ,
    “Pú nkúbhɛ́ mmǔ-nɛ kɛ ákɔ̀ nyaka angʉɛbhɛ nɔkɔ nɛnu nɛ bo abhɛn bábhɨ̀ŋɨ
    nnyɛ́n Yesu awu Yerúsalɛm nɛ? Atwɔ fá chí bɛ́ ánkɛ́mtí bo Yesu angwɔt, ansɔt
    ampɛtnsɛm nɛ bhɔ Yerúsalɛm. Atwɔ fá ndu bɛkɛmti bhɔ bɛ ansɔt ampɛtnsɛm nɛ bhɔ́
    ntá bǒ batí bachiǎkap Mandɛm.”
