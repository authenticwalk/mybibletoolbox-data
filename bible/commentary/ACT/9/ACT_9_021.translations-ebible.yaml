  ixl-NNT: 'As sotz veꞌt ikꞌuꞌl unqꞌa uxhchileꞌ uveꞌ kat abꞌin viyol u Saulo. As ech
    tal veꞌt ileꞌ svatzaj: —¿Ma jit u najeꞌ uveꞌ nik tilun unqꞌa niman tetz u Jesús
    tu u Jerusalén? As kat ulyu naj tzitzaꞌ tu u Damasco tiꞌ ul itxeyat unqꞌa uxhchileꞌ.
    As la bꞌen toksa ok naj vatz viqꞌesal unqꞌa oksan iyol tenam vatz Tiixh tu u Jerusalén
    uvaꞌ ni taleꞌ,— tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Ááneríhjyáa pámeere iúllévenúne néjcatsíhi: —¿Acáa tsá áánu éhne cahcújtso
