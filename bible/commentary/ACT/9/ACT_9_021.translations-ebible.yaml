  amk-amk: Kaiwasa na nana fosa ehiri ewarami paria weo etaramioi medu tonana fo.
    Eteyo, “Waitarahio inontarai nini faini dino mingno inontarai eraria Yesusi fesa
    na Yerusalemifo mae? Kontai da to ninaifa ma ne mani, da wea fino tefu inontarai
    eroasoai na nina nesa weo kiasa to imami baba fosa mae?”
  fai-fai: adikum yak am weng kidibiw ika amon bom nadiwe weng bakan bom kaliw ko.
    “Kuin kinim be Yedusalem abiw Yesus win bakanin wanang kinim seng im mafak dákamsa,
    ata tada. Ade aka tad kalak nusino sok gei imadew bokal kayak as fakiw dakádawin
    kinim itamono kale tada bade?” Kalsiw.
  ura-NT: 'cojoelatiin coarajeein: “Taajian, caa cacha, Jerosaleeun, Jesoso aina cuaain
    Cana Coaunera bajaebajaeracuru que nejerateein, cairichaaerinajaain nenaa nihaneta.
    Tana, caa jeelai cacha coaiteen cau turuhalu, Jesoso esenetaeraauru jitariin tararaain
    amanajaain, saseredotecuru curuaanaacuru rai tenajaane coina neta,” naaure jetao,
    cojoelatiin cuu nenacaauru cachaauru.'
  mcd-NT: Nicacani mustairinifo. —Ahuuscaquitsi Jerusalén anoa Jesús tanamisifo ato
    chaca huafain. Nunoari ahuun tanamisifo munushushon nocon yorafohuunshon Dios
    cufimisi niaifofoqui ano iyonon natianrifi, “Jesús Diospan Furunquin” noco huaiquin,
    —icashu yoinannifo.
  urt-urt: Tinge lalme ŋaiye yasande wusyep kin gunguru plai pe, tinge yisilih yale
    yat na, “Leꞌe miyeꞌ ilyeh ŋaiye somohon narp nato Jerusalem ŋende yumbune lenge
    miyeꞌ tuweinge ŋaiye yahraꞌe naŋ tikin Jisas lakai? Taꞌe tehei kin ŋaiye tukwini
    kin nat eꞌe pe, ka orpe tinge enge el lenge pris ondoh lakai?”
  kiz-kiz: Na bhoha bhabhap'eliki bhashangele ni kujobha, “Munu ojholepi jha abhaharibu
    bhoha bhabhakuti lihina e'le okhu Yerusalemu? Na apa ahidili kwa kusudi la kubhakhonga
    ni kubhap'eleka kwa Makuhani.”
  tzo-TZE: 'Scotol boch''otic laj ya''yic c''usi laj yal li Sauloe toj labal sba laj
    ya''yic. Jech laj yalic: ―Li vinic li''i ja'' ti laj yuts''intaan li boch''otic
    tey oyic ta Jerusalén ti xch''unojic Cajvaltique. Ja'' li'' talem noxtoc yu''un
    tsc''an ta xchucan batel li boch''otic xch''unojique, tey ta xc''ot yac''an ta
    stojol li banquilal paleetique ―xiic.'
  lex-lex: 'Riy honona ema rtaplelleltarga ratlina Saulus, pa idma nakot la ida: “Hadi
    ed mak knahora-knala''a riy honona makpesiay Yesus la Yerusalem toh?! Nhi'' wal
    pia nmai die totpa ntorna makpesiay Yesus pa rodia la imam-imam o''tani-matni
    toh?!”'
  dov-dov: Boonse bakamuswilila bakagamba akwamba kuti, “Tensi nguwe wakajaya mu Jelusalema
    basikukomba muzina eli?. Akokuno wazida kubatola kabangidwe kubapayizi bapati.”
  rgu-rgu: Basa lahenda ra roi leleuꞌ laka nara, ma ramakokoaꞌ a ramanene Saulus nae
    leoꞌ na, boe ma ara bei dedea rae, “Ia riiꞌ tao nalutu Yesus lahenda nara, nai
    Yerusalem, hetu? Basa boe ma, ana leo iaꞌ mai, de heke neni sii leo agama Yahudi
    a malaka nara reu. Leo beaꞌ ia soo?”
  toc-NT: 'Xli̠­lhu̠hua hua̠nti̠ xta­kax­mat­ni­má̠­nalh cacs xta­la­ca­huán y chiné
    xta­la̠­huaniy: —Tamá chixcú ma̠x caj laka­hui­tima, ¿lácu pi̠ ni̠huá tamá hua̠nti̠
    hua­nicán Saulo hua̠nti̠ xca̠­pu­tza­sta̠­lat­la̠­huán hua̠nti̠ aya xta­li̠­pa̠­huán
    Jesús? Y na̠ hua li̠túm tamá hua̠nti̠ xmini̠t uú nac Da­masco la̠qui̠ tachí̠n
    naca̠lé̠n nac Jeru­salén xli̠­hua̠k hua̠nti̠ aya tali̠­pa̠­huán Jesús, y naca̠­ma­ca­ma̠sta̠y
    nac xla­ca­ti̠ncán xana­puxcún cura.'
  som-som: Dadkii maqlay oo dhammuna waa yaabeen, oo waxay yidhaahdeen, Kanu sow ma
    aha kii Yeruusaalem ku layn jiray kuwa magacaas ugu yeedhi jiray? Oo sababtaas
    ayuu halkan u yimid inuu iyagoo xidhxidhan hor keeno wadaaddada sare.
  mam-C: 'Kykyaqiljo i b''inte, b''e''x i jaw ka''ylaj, ex kyq''ma: ¿Ma nya antej
    lu''n, a nb''ettaq iky''il kye nimil toj Jerusalén, ex kyi''jjo nchi yolintaq
    ti''j tb''i Jesús? Ex ¿Ma nya axjo ul tzalu''n tzyulkye nimil ex q''olkye toj
    kyq''ob'' kynejil pale?'
  ndj-ndj: Vosi vamupikanisheyi vajinga, pavayidasha, “Ayu yuyula yula ng'odu avawulayei
    vandu vosi vamujumilili Yesu aku Yelusalemu? Na mweni kayisa apa kayilata avakamuli
    vandu vosi ng'odu na avayeghi kwa vatambika vakomi va nyumba ya kudadavila.”
  mbj-NT: 'Sahõnh hẽ maa new''ëë do rahyb n''aa meuunh mäh. Hahỹỹ d'' mä raky n''aa
    her''ood bong: —Ti né pa doo aj''yy Jesus häd gó h''yy ka''eeh do rejãã do Jerusarẽnh
    bä. Ti né paa wawẽẽ hẽ hana doo, Jesus hã h''yy ka''eeh do Jerusarẽnh hẽnh tamahũũm
    hyb n''aa, P''op Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë n''aa sa moo
    gó tahaëënh hyb n''aa? —näk mäh.'
  lat-VUC: 'Stupebant autem omnes qui audiebant, et dicebant: Nonne hic est qui expugnabat
    in Jerusalem eos qui invocabant nomen istud: et huc ad hoc venit, ut vinctos illos
    duceret ad principes sacerdotum?'
  ngp-ngp: Wose wamwivaga Sauli wehelagwa na kuuza, “Uyu hiye yudya andaga akawakoma
    wose nawakamvika Yesu kudya Yelusalemu? Naho hezile aha mwe mbuli yo kuwagwila
    want'hu no kuwegala kwa wakulu wa walava nt'hambiko?”
  enq-2: Lamaiyamopa siami endakali dupa pitakame walu latala lao pituu, “Jisasanya
    kenge dokonya loma soo katengema endakali dupa akali dakeme wamba Jerusalema katao
    koeyasiamo dokoaka daa kandamuape? Indupa baa ae ipupala, Kristene dupa anjoo
    laminao, prisa mupa dupa-kisa paanya napilyape?” leami.
  eng-ASVBT: And all that heard him were amazed, and said, Is not this he that in
    Jerusalem made havoc of them that called on this name, and came hither for this
    intent, that he might bring them bound before the chief priests.
  mna-mna: 'Tabe zin wal tau tileŋ i na, timap timurur pini. To tisu mi tiso ta kembei:
    “Wai, to ta koroŋ mi ikamyaryaara zin wal ta tizuŋzuŋ pa Yesu zaana isu Yerusalem,
    ta iŋgi isu mi iso mini kembei? Iti toso ko imar be iyo zin wal ki kar tiŋgi ta
    titoto Yesu i, ma tila kizin bibip kizin patoronŋana kan ta Yerusalem a.”'
  myw-myw: Taliganeins anilivan towen bo isunasun ninous, ilivans, “Tabta taw towen
    tayagagein Yeisuw nagamag Yelusalem waseg, mo im wadavanuys silma̱nin biyousis
    tayakelesiys, mo binawes kid tanuwgwes lun situwa̱vek wasigeis?”
  sby-sby: Bantu bonse balikumunyumfwa balakankamana ne kwipushana bene, “Sena uyu
    nteyo usa walikushina bantu bashoma Yesu ku Yelusalemu? Sena kuno nte leshili
    kwisa kusunga bantu bamushobo uwu bonse ne kubatwala kuli beshimilumbo bamakulene?”
  sll-sll: Ditomia ari hobi ha dungwo i pire ganulun dire “Ayo, yal i Yerusalem mole,
    ari Yisas tal ol na tongwo ha maing pire wine ongwo hobi sirere, te nan mominga
    bani ure, Yisas doling bongwo hobi han sire aule ire ure Yerusalem ha maing oo
    singaba terala dungwo irawe,” dungwi.
  yaq-NT: 'Si''ime jume'' junuen a'' jikkajame, inime''e tua a'' suum eiyaan. Bempo
    intok: ―Jaisa ka ini''i juna''a ja''ani, ju''u, jum bwe''u jo''ara Jerusalen tea''po,
    jume'' Jesukrijtota yo''oreme am lu''utabaeka ameu suame. Intok jaisa ka aapo
    juna''a ja''ani, inim a''abo jiba bempo''im am bwiseka, am nuk sika intok junuen
    junaman jume'' te''opopo tekiakammeu yo''owemmeu am tojibaeka, inim yepsakame,
    ja''ani ―ti jiian.'
  uro-uro: Ama ruvek moe qärarhani i rhat nari qa di qräk mät ta nävät a qa dä rhi
    qoar toqortäqyia, “As ngäni lu i iaqäkt ama ruqa di qärak iaqäkt i sa qä slava
    na ama ruvek kärarhani i rhi nän sä ma Jisas aa ngärhipki dap nguaräm sa qa män
    de iva nani a rha ivakt iva qä sangar a rha bä qa rhair na rha da ama priskäna
    ama moräs na rha arhä saqong.”
  ita-1885: 'E tutti coloro che l''udivano, stupivano, e dicevano: Non è costui quel
    che ha distrutti in Gerusalemme quelli che invocano questo nome? e per questo
    è egli eziandio venuto qua, per menarli prigioni a'' principali sacerdoti.'
  muy-muy: 'Ma gayaŋ ya àɗəm ni àgria ejep ana mis ya tə̀bi slimi na ɗek. Tə̀ɗəm ahkado :
    « Naŋ hini ti naŋ ya ti àgri daliya dal-dal ana ndam ya tazləbay Yezu a Zerʉzalem
    ni do aw ? Mara gayaŋ ahalay a Damas a ti ga məgəs ndam ya tazləbay Yezu ni akaba
    ga məhəloru tay afa ga gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni do
    aw ? »'
  kqc-kqc: Ini sina neidegamadi vene tau tururu resi nikaiteyadi, “Mina amiye yaku
    Jerusalem ri mina amiye Iesu nivakegamadi vene moi no rigamo, ba? Ina minari ka
    mina vene moigika Sei ma amiye utari naivo vene di varika vene rofu dairisi baeyo.”
  tav-tav: To bairo cʉ caĩ buioro cʉ̃re caapi acʉacoajuparã. —¿Cʉ̃ Saulo Jerusalẽpʉ
    Jesure caapiʉjarãre cajĩaricʉ majuuna cʉ ãti? Ati macapʉ Jesucristore caapiʉjarãre
    na ñei acʉ́ átacʉmi, Jerusalẽpʉ sacerdote maja ʉparã nare na popiyeyeato ĩi, caame
    ĩñuparã.
  eng-ULB: All who heard him were amazed and said, “Is not this the man who destroyed
    those in Jerusalem who called on this name? He has come here to take them bound
    to the chief priests.”
  spa-VBL: 'Y todos los que lo oían predicar estaban asombrados, y preguntaban: “¿Acaso
    no es este el hombre que causó tantos problemas a los creyentes de Jesús en Jerusalén?
    ¿Acaso no vino aquí para arrestar y llevar encadenados a los creyentes ante los
    jefes de los sacerdotes?”'
  fra-_FOB: 'Et tous ceux qui l''entendaient étaient hors d''eux-mêmes et disaient:
    N''est-ce pas celui qui persécutait à Jérusalem ceux qui invoquent ce nom, et
    qui était venu ici exprès pour les emmener liés, aux principaux sacrificateurs'
  hau-ULB: Dukan wadanda suka saurare shi suka yi mamaki suka ce ''Ba wannan mutumin
    ne yake hallaka mutanen Urushalima da ke kira bisa ga wannan suna ba? Ya kuma
    zo nan domin ya ba da su a daure ga manyan firistoci.''
  mal-mal: 'കേട്ടവർ എല്ലാവരും വിസ്മയിച്ചു: “യെരൂശലേമിൽ ഈ നാമം വിളിച്ചപേക്ഷിക്കുന്നവർക്ക്
    നാശം ചെയ്തവൻ ഇവനല്ലയോ? ഇവിടെയും അവരെ പിടിച്ചുകെട്ടി മഹാപുരോഹിതന്മാരുടെ അടുക്കൽ
    കൊണ്ടുപോകുവാനല്ലോ വന്നത്” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esiga odoo susuga to hagee dulugaloso howoodolone egeesee takaso, “Odoo
    hagoso daga Yelusalem mapoo badolone, odoo susuga oso Yesu mapoo tei telagaga,
    yayo dimapoo dala teneloso piligiliso. Esiga tei moso wiligi odoo tebisa oso yo
    diye deme, tei telaga odoo susuga ee yayo iyadoloso Yelusalem mapoo dilame ka
    simidoo,” diso.
  urd-GVR: Aur jis ne bhī use sunā wuh hairān rah gayā aur pūchhā, “Kyā yih wuh ādmī
    nahīṅ jo Yarūshalam meṅ Īsā kī ibādat karne wāloṅ ko halāk kar rahā thā? Aur kyā
    wuh is maqsad se yahāṅ nahīṅ āyā ki aise logoṅ ko bāndh kar rāhnumā imāmoṅ ke
    pās le jāe?”
  far-far: Ma tifaida ne kera rongo nia, kera kwele 'asiana, ma kera ka ledi kwailiu
    safitada kera ka 'uri, “Na wane ne be to 'i Jerusalem, ma ka famalagaigaia wane
    ne kera fosia sa Jesus ki. Ma nia leka mai 'i seki, fua ka dauda, ma ka talaida
    siana fataabu baita ki.”
  suz-BL: मोदेंशो मेको आ शेंशो नेंशा “आमाइ, यरूसलेममी येसु कली थमा सुइक्‍ब आन कली
    का यो मवोइक्‍नुङमी देंब मेको ममाइ ङा? इं सहर ङा येसु कली थमा सुइक्‍ब आन कली यो
    ग्‍याइश्‍शा लाइश्‍शा, ठेयब चढ़ेब आन ङोंइती राप्‍पाइक्‍नुङमी, दे एक जाक्‍शो ममाइ
    ङा?” दे छक लाक्‍शा देंमुमा बाक्‍त। प्रेरित ८:१; प्रेरित २६:१०
  car-NT: 'Pa''poro mo''karon auran etanamon enuta''san imero. Ika''san: “Mo''ko Jerusalem
    po moro atywano ejatonamon y''ma''kanen kapyn mo''se nan? Ijaro ''wa opy''pa tywaije
    nan apyijeine, aroto''ko''me mo''karon Tamusi pokonokon jopotorykon ''wa?”'
  amp-amp: Sorr pthayuk mrokfom yimam wanyhato kfo memom, “Barenko, nd yimar tamoh
    yakt asha niaror? Jerusalem tohyuk Jisasr hikwa yimam to nd yimarn kak bebhnewurm.
    Tfit bi asha niahato asha tohyukm kangr ayakni hanyanm kalabus.”
  bht-bht: कने सारे सुणनेबाले हेरान होईकरी बोलणा लग्गे, “क्या ऐ सेई माणु नी है, जड़ा
    यरूशलेम शेहरे च उना जो सतांदा था, जड़े लोक यीशु नाऐ दे बंदे पर भरोसा करदे थे,
    कने ऐथू भी तांई ही आया था, की उना लोकां जो बन्नी करी बड्डे याजकां बाल लेई जाऐ?”
  eng-NOY: And all that heard him were amazed, and said, Is not this he that destroyed
    in Jerusalem those who called on this name? And he hath come hither for this purpose,
    that he may bring them bound to the chief priests.
  cub-NT: 'Caivʉ ʉ̃́re jápiaivʉ bácavʉ cuecumaivʉ arejaimad̶a ne baju: —Ñai Jesúre
    jʉ aivʉre ãmeno d̶ayʉbe ʉ̃. Que baru náre jẽni jícʉyʉ dacʉbe yui, ina sacerdotevai
    jabova ne bʉorãjiyepe ayʉ náre, arejaimad̶a na.'
  ita-1927: 'E tutti coloro che l’udivano, stupivano e dicevano: Non è costui quel
    che in Gerusalemme infieriva contro quelli che invocano questo nome ed è venuto
    qui allo scopo di menarli incatenati ai capi sacerdoti?'
  lww-lww: Ana yeririna la mokliu nap̃a amloge visena kiena ne Sol, ana la amilan
    pap̃isi, ana la apiuviun ke tan la, apisape “!Kee suwala! Nanua sumo na yaru ne
    nanene naga m̃e kare yaru la garu Yerusalem pap̃isi, vanon nap̃a la apisa ke kia
    ne nane naga sum̃a mlologon ke si ne. A naga pimin m̃ena ga suri nene e yo nini,
    vena naga uarar yaru la nene, vena were la na awasup̃e si ava puna ne p̃arin yaru
    wa lala garu Yerusalem, naga pimi pe tap̃ena narui. ?Nanagane na ya ne kila naga
    sanene narui?”
  ckb-ckb: 'هەموو ئەوانەی گوێیان دەگرت سەرسام ببوون و دەیانگوت: «ئەمە هەمان ئەو کەسە
    نییە ئەوانەی لەناودەبرد کە لە ئۆرشەلیم بەم ناوەوە دەپاڕانەوە؟ بۆ ئەمەش نەهاتە
    ئێرە، تاکو بە بەندکراوی بۆ کاهینانی باڵا بیانبات؟»'
  spm-spm: Solɨm mbɨŋgeema, mee aŋm mbɨŋgɨŋgɨv oraegha rɨŋgavan maghatɨgha amuighava
    norira azaaghi, “Khara ti gumaghan khavɨra, a Jerusalemɨni ikha Iesusɨn izɨɨn
    deer gumasi rako amisi, a menɨ usuigha mee rafharavasi? A ti mee nigh maaŋɨ rɨvɨnan
    kɨrthɨghan iti gumasir mɨn mee ikheghɨva Gotɨna aphuraphurava aghae rako bisir
    aŋga anɨndi gumasiri ikiir afharir rarɨghaousua, mamagh amuigha a khagh ze?”
  nas-nas: Eeꞌnoko teing ookara tee taaravauꞌning taꞌninaama aaꞌpauꞌ, “Aung ee tee
    naning Jerusalemaꞌke teing aung Jiisuuꞌ miring tampaama baitoaamaing tooreerevurimaung
    deeaꞌ? Eeꞌnoko teeꞌ nariꞌ napoꞌ temuriiꞌ aarumo nko-koo aꞌ poi daiꞌurima piristiꞌnanka
    biikaang ovontung-anko tavoꞌkoo.”
  uvl-uvl: Hulua lochloch te longe i nge hele ke mau, pe te rura toto pe te hele ke
    te teke, “Aina! Non nenge hunune Iesus nena hana mur nge Ierusalem iam lom. At
    ngana nem, at ke lololoch Iesus nena hana mur pullo la. Ke lalaia iri nge tunginga
    ana hana mur aria papalauna mur nge Ierusalem.”
  eng-BBE: And all those hearing him were full of wonder and said, Is not this the
    man who in Jerusalem was attacking all the worshippers of this name? and he had
    come here so that he might take them as prisoners before the chief priests.
  ixl-CNT: 'Ech motx sotz ikꞌuꞌl kajay qꞌu aanima taqꞌo qꞌul motx abꞌin. Utz motx
    tal ech tzaꞌ: —¿Yitꞌ tzik aꞌ u vinaj atziꞌ vaꞌl nichiꞌan ikꞌuꞌl tiꞌ qꞌu qꞌilan
    sikꞌlen tetz Jesuus tu Jerusaleen? Tan aal aꞌ paj ul iꞌan tzaꞌ. Ul itxay bꞌen.
    Utz seꞌntaqꞌ vatz qꞌu qꞌesal oksan yol vatz Tioxh.— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta siloŋo Saulo ne ŋgua ŋinde, ande kinzi rârâni wisinzi motutu
    lâ, kala siporo lâ warakanzi ŋgininzi tu, “Opopo, ina tamâtani ŋaina muŋga izavarunzi
    tamâta ŋinde uru sipanea Yesu ŋa. Iveta mine muŋga lâ Jerusalem lawea, kala ŋine
    imâ ŋine ŋana ma ikalenzi tamâta ikainzi silâ panzi patarawâŋa tamâta ŋalaŋala.”
  crx-NTPO: Mbene la yudits'óne ts'iyawh buba hooncha 'ink'ez 'ulhodutni, “Ndun dune
    Jerusalem 'et ndi yoozi' be yalhdukne, 'enne ubughan 'en 'unt'oh 'ink'ez 'et huwa
    za ndiz oozya ndunne ubitálhchulh 'ink'ez lubret moodihne ts'u nábutilelh 'et
    wheni.”
  kan-OKCV: ಅವನ ಮಾತುಗಳನ್ನು ಕೇಳಿದವರಿಗೆ ಅತ್ಯಾಶ್ಚರ್ಯವಾಯಿತು. ಅವರು, “ಈ ಹೆಸರನ್ನು ಹೇಳುವವರೆಲ್ಲರಿಗೆ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತೊಂದರೆಕೊಟ್ಟು ಗೊಂದಲವೆಬ್ಬಿಸಿದವನು ಇವನೇ ಅಲ್ಲವೇ? ಅಂಥವರನ್ನು ಸೆರೆಹಿಡಿದು
    ಮುಖ್ಯಯಾಜಕರ ಬಳಿಗೆ ಎಳೆದೊಯ್ಯಲು ಇಲ್ಲಿಗೆ ಬಂದವನಲ್ಲವೇ?” ಎಂದು ಪ್ರಶ್ನಿಸಿಕೊಂಡರು.
  bbb-bbb: Fu ijiege kuariamoga e boeje bu vua ije fievo buka oeseradiae. Ijadufuo
    bu una bue kuae, E ije fute e gafe fu sidove Jerusareme ijia e ije bu Jesu ma
    vierafevo ije kaniamo ijare. Ro ige fu ruaema ije fu e ige toenamiana kaenamia
    una va e mamekanu Godido zinone ifaejevo Jerusareme kariva ijia vajiakiro ruaemano
    kuae.
  blw-blw: Wat ancha ammag nahahaang amin hen anchichay nanangngar, yag chachan pennoot
    way mangaliyén, “Ay ammoh faénha hen anchi cha mangempapchit hen anchichay cha
    omapo an Jesus ad Jerusalem tà. Yag ay ammoh faén hen ummaliyana ahto wat hen
    ina manelewan an chicha ta iyéyna chicha ad Jerusalem way i mangempasango hen
    anchichay ap-apon hen papachi.”
  tam-2017: 'கேட்டவர்களெல்லோரும் ஆச்சரியப்பட்டு: எருசலேமில் இயேசுவின் நாமத்தை ஆராதிக்கின்றவர்களை
    துன்புறுத்தி, இங்கேயும் அப்படிப்பட்டவர்களைக் கைதுசெய்து பிரதான ஆசாரியர்களிடத்தில்
    கொண்டுபோகும்படி வந்தவன் இவனல்லவா என்றார்கள்.'
  azz-NT: 'Huan nochi tacaquini ten quicaquiliayaj itanojnotzalis de Saulo, yejua
    nojónques quitetzaucacaquíaj huan moyoliliayaj se huan ocsé ijcuín: ―Nijín tagat,
    yejua ten quintajyohuiltiaya campa Jerusalén nochi neques ten motatatautiliayaj
    ica in chicahualis de itocaytzin de Jesús. Huan nijín tagat, yejua ne ten axcan
    hualajca nican para quinquitzquico nojón taneltocani huan quinuicas queme presos
    para quintemactis inmaco in tayecanani tiopixcame.'
  spa-RV-1909: 'Y todos los que le oían estaban atónitos, y decían: ¿No es éste el
    que asolaba en Jerusalem á los que invocaban este nombre, y á eso vino acá, para
    llevarlos presos á los príncipes de los sacerdotes?'
  csy-csy: Ahihang a zate theampo in lamdangsa mama uh a, ama sia Jerusalem ah Jesus
    min a lo te theampo a susia pa hi ngawl ziam, amate a hen zawkciang, thiampi lian
    te kung ah a paipui nop hang hi ngawl ziam? ci uh hi.
  mxq-NT: 'Nidʉgekyʉ ja̱ꞌa̱y diꞌibʉ myʉdoodʉ, net dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ, es ñayꞌanma̱a̱yʉdʉ:
    —¿Tii kyajʉ tya̱a̱dʉ yʉꞌʉjʉty ja ja̱ꞌa̱y diꞌibʉ pyajʉdijt es tma̱jtsy ja ja̱ꞌa̱y
    diꞌibʉ myʉjja̱ꞌa̱p ja Jesús jap Jerusalén? ¿Tii kyaj tya̱a̱dʉ yʉꞌʉdyʉ diꞌibʉ ya̱a̱
    tʉ jyaꞌty es tmátstʉt pʉ́nʉty kyupʉjktʉp ja Jesusʉ ꞌyʉxpʉjkʉn es dyajnʉjxtʉt ma̱
    ja teedywyindsʉ́nʉty?'
  tzj-NT: 'Canojel ja winak tok nquic''axaj ja nbij ja Saulo congana nsa̱ch quina''oj
    rmal, quewa'' nquibij chibil tak qui'' ri'': —¿La ma ja ta c''awa'' ja Saulo ja
    congana pokon xuban chique ja winak pa Jerusalén ja nquinataj rubi'' ja Jesús?
    ¿La ma urkajnak ta c''a chakaja'' chi ne''urc''ama'' ja rec''o wawe'' chi nerucojel
    preso in nerujachel pa quek''a'' ja jefe quixin sacerdote? neche''e.'
  tdt-tdt: Ema hotu nebee rona nia koalia, sira admira hodi dehan ba malu, “Ema nee
    mak halo terus ema sira nebee tuir Jesus iha Jerusalém, loos ka lae?! Nia mai
    tan iha nee atu kaer ema nebee tuir Jesus hodi lori sira baa entrega iha nai lulik
    nia ulun sira.”
  ron-BTF: 'Și toți care auzeau erau uimiți și spuneau: Nu este acesta cel care făcea
    ravagii printre cei care chemau în Ierusalim acest nume; și a venit aici cu acel
    scop, ca să îi aducă legați la preoții de seamă?'
  eng-WEBP: All who heard him were amazed, and said, “Isn’t this he who in Jerusalem
    made havoc of those who called on this name? And he had come here intending to
    bring them bound before the chief priests!”
  eng-FBV: All who heard him were amazed, and asked, “Isn't this the man who caused
    so much trouble in Jerusalem for those who believed in Jesus? Wasn't he coming
    here to have the believers arrested and taken in chains to the chief priests?”
  nld-1939: 'Allen die het hoorden, stonden verbaasd, en zeiden: Is dat niet de man,
    die te Jerusalem allen trachtte uit te roeien, die deze Naam aanroepen; en is
    hij niet hierheen gekomen, om ze in boeien voor de opperpriesters te slepen?'
  bwo-bwo: Shishts jamwotswere, «Ashaan Iyerusalemitse shútsan s'eegiru jamwotsi t'afifoniyosha?
    Hanok b́wowuwere boon tifde'er kahni naashuwotsok de'er amooshoshna?» ett bo'adi.
  nch-BL: 'Huan nochi cati quicajque san quitachilijque huan quiijtohuayayaj: ―¿Amo
    ya ni Saulo cati quintaijyohuiltiyaya nochi cati quineltocaj Jesús ipan altepet
    Jerusalén? ¿Amo ya cati hualajtoc nica para quinitzquis taneltocani huan quinhuicas
    ilpitoque hasta Jerusalén para quintemactilis inimaco nopa tayacanani ten totajtzitzi?'
  quc-TNT: 'Conojel c''u ri xquita ru tzij sibalaj xquicajmaj wa'', xquibij: ¿A mat
    are wa'' ri achi ri cuban c''äx chque ri winak pa Jerusalén ri cäquicoj ru bi''
    ri Jesús aretak cäca''n orar? ¿A mat are ulinak waral che qui chapic bic, che
    qui jachic pa qui k''ab ri qui nimakil sacerdotes? —xecha ri''.'
  tfr-NTPO: Nopga l̈öng ba kuk kës l̈i beno l̈öng yëy l̈e erä, tjl̈ẽ l̈ok ëng kong
    ga «Domer kjwe sök Jerusalén kjokyoshko ga to shäng Jesús tjl̈õkwo kjragaga irpjang.
    Ga shrono tek shäng ëreshko epga shak, söya jongya twe syõshtaga kägäyoga kong
    wl̈o. ¿Kjwe e l̇l̇ëmdo?» l̈e l̈ok ëng kong eni.
  kaq-NT: Jaa nincacaibo rahsi rahte rahteti. —¿Jesusya yohuanaibo rahsi neatohon
    Jerusalen janinxon tiromajayamarahsihiquin? ¿Jato tiromajanoxon neno joyamahipishquin?
    ¿Jato nexaxon sacerdote hapobo qui hiohi joyamahipishquin? —hihcani.
  sgb-sgb: Ampag-êpapah hilay kal-atan ya ampakagilam hên panoro na. Hinabi la, “Hiyay
    namairap kanlan nipaniwala kan Apo Jesus ha Jerusalem. Haka atsi ya di ha Damasco
    hên main tungkulan ya naubat kanlan ampamaala kanlan pari ha Jerusalem hên gapohên
    na hilay ampagsimba kan Apo Jesus hên gêtan hila ha arapan la ha Jerusalem.”
  vie-1934: 'Phàm những người nghe đều lấy làm lạ, mà nói rằng: Há chẳng phải chính
    người đó đã bắt bớ tại thành Giê-ru-sa-lem những kẻ cầu khẩn danh nầy, lại đến
    đây để trói họ điệu về cho các thầy tế lễ cả hay sao?'
  kxv-kxv: ଅ଼ଡ଼େ, ଆମିନି ଗାଟାରି ତାନି ହା଼ଡା ୱେଚେରି, ଏ଼ୱାରି କାବାଆ଼ହାନା ଏଲେଇଚେରି, “ଜୀସୁ
    ଦ଼ରୁ ଆସାନା ପ୍ରା଼ତାନା କିନି ଲ଼କୁଣି ଆମ୍ବାଆସି ଜିରୁସାଲମତା ପା଼ୟି କିହିମାଚେସି, ଅ଼ଡ଼େ ଏ଼ୱାରାଇଁ
    ଦସ୍‌ପାହାଁ କାଜା ପୂଜେରାଙ୍ଗା ତା଼ଣା ଅ଼ହାଲି ତାକି ଇମ୍ବାଆଁ ୱା଼ହାମାଚେସି, ଏ଼ୱାସି କି ଈୱାସି
    ଆ଼ଏ ?”
  cha-cha: 'Lao todo y jumungog güe, ninafanmanman ya ilegñija: Ada ti este ayo y
    yumulang ayo sija y umagang este na naan guiya Jerusalem? ya guinin mato güine
    pot enao na jinaso, para ucone ya ugode guato gui magas mamale.'
  amu-NT: 'Ndoꞌ chaꞌtso nnꞌaⁿ na tyondye ñꞌoom na tyoñequiaaⁿ seitsaⁿꞌnaꞌ joona. Tyoluena:
    —¿Aa nchii tsaⁿmꞌaaⁿꞌ tsꞌaⁿ na tyomaꞌnom Jerusalén na tyocoꞌweeⁿꞌeⁿ nnꞌaⁿ na cwilcwiiꞌ
    xueeꞌ Jesús? Ndoꞌ ¿aa nchii mati jnda̱ jñoom ñjaaⁿ na nncjaachom nnꞌaⁿ na cwilayuꞌ
    na chuꞌtyeⁿndye jo nda̱a̱ ntyee na cwiluiitquiendye?'
  hin-CV: उनके सुननेवाले चकित हो यह विचार करते थे, “क्या यह वही नहीं जिसने येरूशलेम
    में उनका बुरा किया, जो मसीह येशु के विश्वासी थे और वह यहां भी इसी उद्देश्य से
    आया था कि उन्हें बंदी बनाकर प्रधान पुरोहितों के सामने प्रस्तुत करे?”
  spa-BES: 'Y todos los que lo oían se llenaron de asombro, y dijeron: ¿No es éste
    el hombre que en Jerusalén estaba atacando a todos los adoradores de este nombre?
    y él había venido aquí para que los tomara como prisioneros ante los principales
    sacerdotes.'
  san-BEN: তস্মাৎ সর্ৱ্ৱে শ্রোতারশ্চমৎকৃত্য কথিতৱন্তো যো যিরূশালম্নগর এতন্নাম্না প্রার্থযিতৃলোকান্
    ৱিনাশিতৱান্ এৱম্ এতাদৃশলোকান্ বদ্ধ্ৱা প্রধানযাজকনিকটং নযতীত্যাশযা এতৎস্থানমপ্যাগচ্ছৎ
    সএৱ কিমযং ন ভৱতি?
  tdx-tdx: 'Hene nilatsa ze nahajanjiñe aze, nanao ty hoe: Tsy itoy hao i nandrotsake
    ze fonga mpikanjy i tahinañey e Ierosalemey? ie nimb’ atoa nikilily ty hanese
    iareo am-bahotse mb’añ’atrefa’ o mpisorom-beio?'
  naf-naf: Kegok zeme nâmti amnaŋ nâmtemtem mti zewien, “An kapiyaŋ Zelusalem mkaen
    daen an kwitn kapi kumti sesewatsame egaŋ indom walet mammnaŋ naman pien koti
    kegogak animbi kwit keyegak kumti masesewatsaip. Ekŋen kapi belin zamtimti sâpe
    sâpe bumbu an ŋeŋaŋ ekŋenmagen indatimti mesât koge e wa an ikŋaŋ kapi manzeegit?”
  grc-MT: εξισταντο δε παντεσ οι ακουοντεσ και ελεγον ουχ ουτοσ εστιν ο πορθησασ εν
    ιερουσαλημ τουσ επικαλουμενουσ το ονομα τουτο και ωδε εισ τουτο εληλυθεν ινα δεδεμενουσ
    αυτουσ αγαγη επι τουσ αρχιερεισ
  vid-vid: Wanhu weng'ha wamhuliche nawabubuwala, walonga, “Munhu ayu ndo yuyula yawakopole
    wala wali wolanda kwa itagwa lili kula Yelusalemu! Kahi nakoya hano kwa mbuli
    ya kuwebata wanhu awo kuwegala kwa watambika wakulu!”
  pio-NT: 'Macáita yéemièyéica Saulo icàlidáaná, náináidacawa manuísíwata néemìaca
    yàasu tàacáisi. Néese náimaca nalíwáaca: —‍¿Cánásica yéewa imàni cài? Yái asìalica
    yùuwidecaté imànica wenàiwica yeebáidéeyéica Jesúsmi iináwaná ìwali Jerusalén
    ìyacàlená néeni. Yácata yái yàanèericaté aléi nacái itécaténá nía presoíri iyú,
    yéewanápiná sacerdote íiwacanánái yùuwichàidaca nía. ¿Cánásica iwàwa icàlidaca
    Jesúsmi iináwaná ìwali? —‍náimaca nalíwáaca.'
  tsn-tsn: Botlhe ba ba neng ba mo utlwa ba ne ba hakgamala. Ba ne ba botsa ba re,
    “A monna yo ga se ene yo o neng a bogisa thata balatedi ba ga Jesu kwa Jerusalema?
    Mme re utlwa gore o tletse fano go tla go ba tshwara botlhe mme a ba golega go
    ba isa kwa baperesiting ba bagolo.”
  amr-NT: Ayaʼda kentaj onʼpe̱e̱depo onʼmepuʼkepo, —‍¡Kenpihuay! ¿Menpaʼ Jerusalényo̱
    in huabokerek Jesúsen huanigpe̱i̱kaʼeritaj diga̱ʼda oʼmagkaʼikameʼte? ¿Menpaʼ
    in huabokerek kenpaʼti i̱yo̱kon yaʼtiakmeʼte Jesúsen huanigpe̱i̱kaʼeritaj aʼbatohuayaʼpo
    Jerusalényo̱ sacerdote huairitaj aʼbayokyaʼpo huabakuda̱ʼ jakyo aʼkuda̱ʼyapo?
    —‍Onʼhuaaʼuyate.
  pwg-pwg: Ma iyavo kava ivi yanei na peyarisi ivi deyei ma ivona bo, “Wena vaghina
    tomowina Jerusalem kamonai wawaya Yesu kana vava ivovokavakavari na ivi kiivunuwana.
    Ma ipisi wike da vitumaghana damsi ita patumisi ma ita rutinisi taparoro babadisi
    i babada kurisi.”
  cjv-cjv: ari yai opai muruwo kam fire inokore munmane eiro ka epe dime, “Yaromi
    ari Yerusarem tei moinga yokama Yesu kam dainga yokamai bei niki de erome. Te
    yaromi Damasusi Yesu gama yokamai kan siro endiro fi mun ei teinga ari ori moingi
    tei naro bengua tawa ume,” dime.
  tha-KJV: คนทั้งหลายที่​ได้​ยิ​นก​็พากันประหลาดใจแล้​วว​่า “คนนี้​มิใช่​หรือที่​ได้​ทำลายคนในกรุงเยรูซาเล็​มท​ี่ร้องออกพระนามนี้
    และเขามาที่​นี่​หวังจะผูกมัดพวกนั้นส่งให้พวกปุโรหิตใหญ่”
  por-BR-2018: 'E todos os que o ouviam ficavam admirados, e diziam: Não é este aquele
    que em Jerusalém tentava destruir aos que invocavam este nome? E não foi para
    isso que ele veio aqui, para os levar presos aos chefes dos sacerdotes?'
  mhl-mhl: Oŋu yajiko maneru sosowo yoŋoji popureru waragaru mibuŋ, “Jerusalem sitio
    tina oi oŋga wosibi, ŋi yo oo oi yabe yobe imo eru goya me mata? Oŋuakoŋ yo oo
    wareya, oi niŋo kipe noberu oga noberu soriŋ gio siŋaŋ qoruine yoŋore meo rua
    nobeiŋgo wareya. Ore eru uruŋu qowirieru iŋoyoŋe Anuture buŋo oi akoŋ kitiŋgaku
    miega?”
  klv-klv: Galit p̃isi lotosǝsǝloŋ hǝni, lup̃aŋ, lousus galit gabag ke, “Be atenan
    evi nǝvanuan tomǝtahun alat lotokad nadǝlomian len nahǝsenan len naut a Jerusalem.
    Be egǝm gegai hǝn b̃ibaŋis gat galito hǝn b̃esǝhar galit van hǝn ab̃iltihai tutumav
    gail. Imabe?”
  bco-bco: Kaluka꞉isale iyo꞉ to man elo꞉ widab a꞉no꞉ da꞉da꞉ga꞉, iligakiyo꞉ a꞉la꞉sio꞉,
    “Ya꞉lusalem usamilo꞉ kaluka꞉isale Ya꞉su amilo꞉ tilidabu ilo꞉ mogagila꞉leno꞉ kalu
    weyele? A꞉la꞉ta꞉ga꞉ e amisa꞉n wenamilo꞉ mio꞉ we, iyo꞉ ta꞉lia꞉sa꞉ga꞉, bobalo꞉ so꞉mea꞉sen
    misa꞉ kalulo꞉wa tililia꞉ ha꞉na꞉ni a꞉ngaba꞉le?” a꞉la꞉sio꞉.
  kdl-NT: Gba̱ aza ɗa a pana̱ka yi a yain majiyan, a danai, “Vuma na vi aya u ꞌya̱nga̱sa̱ka̱i
    Atoni n u yansa̱ki le mavura a Urishelima vi wa? Tuwa̱ ɗa u tuwa̱i tsa̱ra̱ u ka̱na̱
    le u sira̱sa u banka le a asu u aɗara̱kpi a pige wa ko?”
  apu-NT: Isãkire kenakotakani tsorĩkaãta. —Iua Saoro okana Xesosi uãka akiritakani
    Xerosareẽ auakani. Iua ina uaimoni Xesosi uãka akiritakani imaĩkini ĩkapani, sasetotxi
    auĩteakorimoni anikinina ĩkapani —itxana.
  roo-roo: Uva oisi-a oiso osa iava rirovira rugorugooaepa, vo uvare va-ia eva rera
    uvuiva. Uva oiso puraaepa, “Avoeao! E rera-a ro-ia ira Jisas kovopa iraraaro upopareveira
    Jerusalem-ia? Uva viapau oisi piesa urioroi ita vore osa oisoa voea tuukepaoro
    voea sipopareve aue iare Rovopato Pristo?”
  miz-NT: 'Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san ne, ntaíni ña Saúlū ne, koó dā kúduꞌva ña da téku
    ña é kākaꞌan ña. Ntákaꞌan ñáꞌa san: —¿Ñā ntu te ñá sāꞌa e dóo inchuꞌvi ña ña kuíntiꞌxe
    Jesuu, ñá ntoo ñuú Jerusaleen? ¿Ñā ntu te iꞌa véꞌxi ña, vextɨɨn xtuku ña ñaꞌa
    é kūnteka ña ña ntaꞌa tóꞌō dutu? —kaꞌan ñáꞌa san, ntátsixeꞌe tāꞌan ña.'
  qvz-NT: Chasna camachishcata uyasha tucui uyaucuna manzharisha rimanaura, Manachu
    cai runaga Jerusalenbi Jesusta quiriccunata turmintachisha puric ara. Chasnallata
    manachu caimas pactamugashca quiriccunata japisha israel pagri amugunahuagma apangahua
    nisha cuintanacunaura.
  deu-ELO: 'Alle aber, die es hörten, gerieten außer sich und sagten: Ist dieser nicht
    der, welcher in Jerusalem die zerstörte, welche diesen Namen anrufen, und dazu
    hierhergekommen war, auf daß er sie gebunden zu den Hohenpriestern führe?'
  mjc-NT: 'Tandɨhɨ maa nyɨvɨ tsa tsiñí tsa caahán ra, iyo xaan cuñí ñi. Tan natuhún
    tahan ñi tan catyí ñi: ―¿A ñavin ra ihya cuví ra tsa tsinyaa̱ ndaha tsi nyɨvɨ
    tsicán tahvi sɨvɨ ra Jesús ityi ñuu Jerusalén? ¿A ñavin juvin ra cuví ra tsa vatsí
    tɨɨn tsi nyɨvɨ iyó ihya tyin cuhva cuenda ra tsi ñi tsi ra jutu tsa cuví ityi
    nuu naha ra? ―catyí ñi.'
  caa-caa: 'Y tunor tin e uyubꞌi uyojroner war ubꞌijnu uwira y chenobꞌ: —¿Ma ca jax
