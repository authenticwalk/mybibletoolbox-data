    ¿Toeyita ti vanisundeccuma''qque indipa Chigama afasundeccunga angapa afeye jimbi?'
  ghs-ghs: Oke hiiremi nokoi nookaqi houpeu eeteqi hiireta, Dzerusaremu nagapata dzapa
    oke abi qiraite qaami oho quba noi nokoke sesero minake eeteqi suuto baa qaarita
    erata oho qesa abi suutoqa dzeima dzube abi mimi nokoho botota mootare baata.
    Oonihe noi ikanomake eeteqi ao maina naate oorai, eo baamu? Atti quba hiireqi
    oke hiireta.
  peg-peg: ଆରେ, ଇମ୍‌ଣାକାର୍‌ ହେୱାନ୍ତି କାତା ୱେଚାର୍‌, ହେୱାର୍‌ ୱିଜ଼ାକାର୍‌ କାବା ଆଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌
    ଲାଗାତାର୍‌, ଇ ତର୍‌ ଆଜ଼ି ପାର୍ତାନା କିନି ମାନାୟାର୍‌ତିଂ ଜେ “ଜିରୁସାଲମ୍‌ତ ଦାଣ୍ଡ୍‌ ହିଜ଼ି
    ମାଚାନ୍‌, ଆରେ ଇନେସ୍‌ ହେୱାରିଂ ଗାଚ୍‌ଚି ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଲାଗେ ଅଦେଂ ଆଡ୍‌ନାନ୍‌,
    ହେ କାମାୟ୍‍ତିଂ ଇ ବାହାତ ୱାଜ଼ି ମାଚାନ୍‌, ଇୱାନ୍‌ କି ହେୱାନ୍‌ ଆକାୟ୍‌ ?”
  txu-NT: Nhym me kunĩ kute kabẽn markam te kute kraxkôt marn kam no tyn kumex ne
    aben kukij ne abenmã kum, —Bãrãm tãmja ne Djeruxarẽkam ari meo bikẽnho ba. Me
    kute Jeju Kritumã amijarẽnhjao bikẽnho ba. Bãrãm tãmja ne kute ajte me uwpre kadjy
    amrẽ tẽ. Kute me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr ar'ỳr meo bôx kadjy
    amrẽ tẽ, ane.
  eng-WEBU: All who heard him were amazed, and said, “Isn’t this he who in Jerusalem
    made havoc of those who called on this name? And he had come here intending to
    bring them bound before the chief priests!”
  gnw-NT: 'Jare opaete uyandu vae reta ipɨacañɨ, jare jei: —¿Jae''ã ra cua Jerusalén
    pe cua Jesús re güɨrovia vae reta uiporaraca vae? Jare ou vi cua pe uipɨsɨ vaerã
    cua nunga reta güɨraa sacerdote reta itenondegua reta pe —jei reta.'
  mux-mux: 'Yunga ungele piliiring yambuma-ni mini-wale munduku kene walsiku piliiku
    kene niku mele: “Ne aku nikem yili, Yesos-nga bili leku yu-kene ung niring yambu
    Jerusallem muluringma tepa kis-sipa topa bulu-bale sipa mundupa mindili liipa
    sirim yi kanili móluye? Pe ekupu ya omba aku-siku teku molemele yambuma ka sipa
    Pulu Yili popu tunjuring yi-aulima molemelena memba pumba yili ili lam.” niring.'
  maj-NT: 'Kama nkjúhu̱n ngayjee̱ xu̱ta̱ xi kint''éhe̱. B''i̱ i̱ncha kitsúhu̱ xinkjín:
    —¿A najmi kuihí nda̱i̱ xi tje̱nnki unkie xu̱ta̱ xi s''ejihi̱n Jesu nanki Jerusalen?
    Ko̱ ta̱ kui xá j''aihi e̱i̱ tu̱ xi ngju̱a̱i̱ko̱nijéhe xu̱ta̱ nginku̱n já na̱''mi
    k''aku̱.'
  bkq-NT: Idânârâ Saulo aguely idataynrim modo toenzepa myani âseguâdâdylymo. — Etaungâ.
    Jesus einwânni modo Jerusalémdâ enagazenibyry, akaemo ewy xyâen-horimbyry warâ
    awâkâ. Taunlo Jesus einwânni modo sawânehonze âetybylâ awâkâ. Kurâdo eynynâ Deus
    agâ aguewâni modo iwymârydoram etadânehonzemo tiandysemo keankâ Jerusalémram —
    kelymo.
  kue-kue: Ye ka dungo pirkwa yomba prapra sipuglo dindre ana dingwa, “Yagl i Jerusalem
    kamun mogltre ana yomba Yesus kangiye dagl kamange erikwa ye ere sungwa yagle.
    Ana ye mangigl igle yomba eresi kanesi ipi pris kande wagle meglmara enagledi
    pre ungwa iwe.”
  cot-NT: 'Maasano quemajiavaquerica mana yoajianaque intati icantajigui: —¿Teempaqueate
    tee irio irira catsimajiaquerica quemisantajiguirica Jesoshi choocajiatsica Jerosarequi?
    ¿Teempaqueate tee irio coraquetashijiavetacarica quemisantajiatsica choocajiatsica
    acaniqui iroishojiaquiterime irajaianaquerime saserorotejiaqui anaantajianquitsica?'
  bnp-bnp: E huriki ri longoa a nitana ri turutu, ri vanana, “Ra bakovi iea, i navai
    i ta mavonga? Ia kunana a viri i rabalaki e huriki ri luhoi torea e Isu o Ierusalem.
    Pali ngane i valai koea ta ge lakavu ria, ge turari mule ria ri gi pesi na matane
    huriki a prister dagi o Ierusalem.”
  apn-NT: 'Hãmri nhũm mẽ amnhĩ jaêr pê ã harẽnh anhỹrja ma nẽ tee ri hamaxpẽr nẽ axpẽn
    mã: —Kokỹỹ. Kwa tãm na xep pre Jerujarẽ kamã amnhĩ kaxyw Jejus kôt mẽ kot amnhĩ
    xunhwỳr xwỳnhjê homnuj tỳx o pa. Tã xep jar kot mẽ hkwỳjê pynênh nẽ ma mẽ o mõr
    nẽ Jerujarẽ kamã patre krãhtũmjê mã mẽ õr kaxyw na pre man mẽ pahwỳr mõ. Tã ra
    tanhmã hamaxpẽr to nẽ axtem nẽ mẽ pamã Jejus kapẽr jarẽnh o mẽ pajahkre ho pa.
    Anẽ.'
  ctp-NT: Kaꞌan ꞌa chaꞌ mdaꞌan tiye neꞌ xa nu ynan neꞌ chaꞌ kanꞌ. ―¿Ta siꞌi ti kwiꞌ
    Saulo kwa nu lye ꞌa yꞌni nu tiꞌí ꞌin nten ꞌin Jesucristo nde kichen Jerusalén
    a? ―ndukwin neꞌ ꞌin taꞌa neꞌ―. ¿Ta siꞌi yu kwa nu wa mdiyan kichen re chaꞌ skanꞌ
    ꞌin nten kanꞌ, chaꞌ ka biyaꞌ ꞌin neꞌ tloo xꞌnan sti joꞌo a?
  opm-opm: Pot pisaporhan ihir Epe. Mama han moh Jisas ohe win rim Got ohsi mengripti
    han bap Jerusarem ap mutuh ma pati ihirnong er mat pisapatgwer han oh basda. Gin
    mama ap mutuh ihat ma pati han bap ihirnong ambura Got ohe ap yawar ohe hanat
    bok han ire duuptei han ire patinong pisaporim apdor basda gigosham da darhengopari.
  bvr-bvr: Rrapa gun-narda aburr-galiyana nula, birripa aburr-jaranga gochila aburr-barrjinga.
    Minypa aburr-wengganachichiyana aburr-ni, aburr-yinanga, “A-lay, nipiya an-guna
    gata Jirúchalam burr-burnda a-workiya, ya, minypa aburr-gata marr aburr-balcharra
    nula Jesus? Wurra ana-boya gun-guna rrawa, ngayburrpa bama nguburr-yinaga jimarn
    jarra a-yirda jama a-ji gun-maywapa, minypa wurra rrapa gama bin-dima, yi-gata
    Jirúchalam burr-ga, burr-barnja burrwa aburr-gata wana junggay yerrcha.”
  wal-wal: Hegaa siyida ubbai garamettidi, “Hagee Yerusalaamen Yesuusa sunttaa xeesiyaageeta
    xaissiyaagaa gidenneeyye? Qassi eta qachchidi, qeese halaqatu sintti efaanaassi
    yibeenneeyye?” yaagidosona.
  zad-NT: 'Na'' yog'' beṉ''ka'' bengakile'' dill'' daa choe'' Sáulona'' chibangakile'',
    na'' che'' ljwelle'': ―¿Aaga beenin chde'' chc̱hi'' chsakee beṉ''ka'' nonḻilall''
    Jesúza'' Jerusalénna''? Na'' ¿aaga ni c̱heyinnan'' bide'' ni kwenc̱he yic̱hi''e
    yog''ḻoḻgake'' pres lljasane'' ḻegake'' lao bx̱ozka'' chṉabia''?'
  kmg-kmg: 'Iŋuc jazame manarâ quŋkecnehuc šiŋuc mumbiŋ: “Jerusalem haeo šâŋe i hâcne
    riwaseckepie ima bacjopaku šira iŋuc jaha repac-joparâ taha bapa micne jaŋerao
    bacjopa raocte warewec, izi weniŋuc erâ hec hetikic ekac?”'
  aso-aso: 'Tiꞌ lo lo-ngemavo lineꞌ gamazi gilave mukiꞌ gopo gaꞌine gili tiꞌ li laniꞌ:
    Ve meve nene Zelusalemi ebekuꞌ aꞌmine lineꞌ gulive laaꞌ ave ngeleꞌmize goloso
    palasa ogaꞌ ive ma nehe Olo. Aza nene mela ogo galapuso ngemo evenetoꞌ medeli
    mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabala ngeleꞌmizo volosa aniꞌ ma neive. Nadiꞌ
    ogosa eze monovoꞌve do velepeꞌ izive.'
  uli-uli: Panger rechokwe re rongrong foloy kowe yal ngo re lluwdah irel ngo resa
    kasiy bo, “Te iy molwe yema limeserloh rechokwe rema hasrowu Jesus mo woal Jerusalem?
    Te fael yal budoh wol faliyey ila yebe ddorfir tapper rechokla bo yebe hasirloh
    irer tamol temarong kowe?”
  nin-NT: Abi wo ure umaku a ku ayisurr wemi, na zhi da di, “A si su ugo nggo a di
    ngɨ abi yo isa i Yesu ba nu Urushalima hen? À nga ni inggya ku ima yo, wre ku
    a bu ni vɨ ba gri ku ankpinkpye abikye ba?”
  acu-NT: 'Turamtai nu chichaman antukaru ainauka mash nintimrar: —¿Ju aintska Jerusalénnum
    Jesúsan seau ainaun achiktas wekainuya nuchaukai? ¿Tura junisha taa, nu aints
    ainaun achik jingkia sacerdote juuntri ainamunam jeetias tamia nuchaukai? —tiarmiayi.'
  cak-WNT: 'Y quinojel c''a ri winek ri ye''ac''axan riche (rixin) ri Saulo, xsach
    quic''u''x y niquibila'' c''a chrij: ¿La ma ya ta cami achi re'' ri xerokotala''
    ri can niquiya'' wi ruk''ij ri Jesús chiri'' pa tinamit Jerusalem y xuben chique
    chi xquik''axaj tijoj pokonal? Y wacami xoka wawe'' re pa Damasco riche (rixin)
    chi ye ximon yeruc''uaj el ri niquiya'' ruk''ij ri Jesús, y yeberuya'' pa quik''a''
    ri principali'' tak sacerdotes, yecha''.'
  ebk-ebk: Am-in nan chinumngor kan hiya at naschaawcha. Waschi un senarudsudna, “Ay
    fiakun challu hi tona nan laraki ay namarpalikiat as nan chiyuycha munchaychayaw
    kan Jesus ad Jerusalem? Ay fiakun nan enmaliyana hena at ta uyna tiliwun nan omaafurot
    ay mangepafiangad as nan anap-apon chi papachi hid-i?”
  spa-PDDPT: 'Todos los que escuchaban se asombraban y decían: ¿No es éste el que
    aniquiló a los que invocan este Nombre en Jerusalén? ¿No venía acá para llevarlos
    atados a los principales sacerdotes?'
  ruf-ruf: Iwanu wose iwamuhulike wakangawala, walonga, “Imunu yuno si yuyula bae
    iyawakomile iwanu iwamtamanile Yesu akula Yerusalemu? Ambe tsakatsa hano yawaghoghe
    iwanu awo kuya yawaghale kwe iwatambika wakulu!”
  gun-gun: 'Ha''e javive oendu va''e onhemondyipa. Ha''e vy aipoe''i okuapy: — Peva''e
    e''ỹ ri ty''y Jerusalém py Jesus rery rupi ojapukai va''e ojukapaxe va''ety? Ha''e
    gui apy ju ou oipokuapa heravy aguã sacerdote yvatekueve va''ea katy — he''i okuapy.'
  agu-BL: 'Wi''nin tzun cyele''n yab cyakil wunak te yi yol i''. Itzun cyaltz: —¿Nk''era''tz
    ptzun yi yaje''j yi mo''c tan chixite''n yi e'' kajwutz yi najlche'' Jerusalén?
    ¿Nin nk''era''tz pe'' i'' yi jun yi mu''l klo'' tzone''j tan kac''alche''n nin
    tan kopone''n ticy''le''n ẍchiwutz yi e'' wi''tz pale'' jalen Jerusalén?'
  isn-isn: Hangi ihi nai igulye ai akuiwe nu kuligitya, “Shanga yuyu nai uabipilye
    ihi nai itangile i lina ili uko ku Yerusalemu? Hangi apa aza uzile ku isigo nila
    kuatunga nu kuatwala ku akuhani.”
  eng-PEV: All the Jews that heard him were really shocked. They said, “Wow, this
    man has really changed. He’s the man that really hurt the people in Jerusalem
    that followed Jesus. And he came here to grab the people here that say they follow
    Jesus. He was going to tie them up with chains and take them back to the bosses
    of our ceremonies in Jerusalem.”
  ilo-ULB: Amin a nakangngeg kenkuana ket nasdaaw ken kinunada, “Saan kadi a daytoy
    ti lalaki a nangidadanes kadagiti adda idiay Jerusalem nga immawag iti daytoy
    a nagan? Ken immay isuna ditoy tapno ipanna ida a sibabalud kadagiti panguloen
    dagiti papadi.
  pir-NT: Tiquiro sa yahugʉ̃ ihñañe ijipihtiyequina tiquirore tʉhoyequina acʉaa wahahye.
    —‍Ahriquiro Cohãcjʉ̃ yequinare Jesure cahmeñequinare ñano yee tiriquiro ijire.
    Sa yero tiquiro tiquinare ñehe, dʉhte, pahia pʉhtoare oho duari jimedi. Sa ye
    duaro ohõpʉre ahtari jimedi tiquiro, niahye masa tiquirore tʉhoyequina.
  anv-NT: Bɔɔ́ áwúgé mbɔ, ɛpwɔ́ ɛbwɔ uto ne ágigé atɛ áké, “Pɔ́ mende yi akɛ́ne,
    awáne bɔɔ́ bi akwɔlege Jisɔs né Jɛrosalɛ na? Pɔ́ achwɔ fa manwɛ́ bɔɔ́ ájyɛ
    ne ɛbwɔ́ né Jerúsalɛ”?
  sab-NT: 'Kwian israelita ulita bai Saulo keruchugu gerule Jesu giti chegu tañachuge
    tanre Saulo kle gerule no Jesu gitidi, kwian e ulita gerudu modi Saulo giti: —¿Saulo
    e me onbre amaña chagedu kwian Jesu gerua ganga gai nate una Jerusalénge dbale
    skadige? ¿Onbre e me amaña chiu aini una Damascoge kwian Jesu gerua gaba gai nate
    ketadale kwian gerunga Chube ole daba alin chugagwallage tkale skage? —kwian israelita
    ulita gerudu ene modi Saulo giti.'
  tmd-tmd: Nuŋ aliö yad nölmɨdmɨn nugugɨrön, ñɨŋ nugwön aiö waiö rön yadmä, “Nöbö
    kɨ mɨ, Jerusalem nöbö mö Jisas nugw pöi piaku ñɨgö rɨ gwogwam rɨmɨd nöbö aku!
    Weik nöbö mö bli kwo nag nɨg pön du, nöbö God höjöpal ur nölɨb nöbö dib bla ñɨgö
    nöinö, rön, hö,” rɨmä.
  acr-NNT: 'Konoje ri ketaw re lik kakam kanimaꞌ che y kakibꞌiꞌij: «¿Na e ta nebꞌa
    achi waꞌ ebꞌuternabꞌem rukꞌ kꞌax ri kikojom rubꞌiꞌ ri Cristo chilaꞌ Jerusalem;
    yey kꞌuninaq ne wara re kebꞌuyut bꞌi y kebꞌuꞌyaꞌa pakiqꞌabꞌ ri nimaq e aj chakunel
    pa Rocho Dios?» kechaꞌ.'
  kpg-kpg: Digau huogodoo ala nogo hagalongo gi mee, gu homouli huoloo, ga heheeu,
    “Ma hagalee go taane dela nogo dadaaligi digau daumaha gi Jesus i Jerusalem? Mee
    hagalee ne hanimoi gi kinei belee kumi digaula, e wanga gi nia dagi hai mee dabu?”
  taj-taj: चुह्रङ् भिबा थेःबा म्‍हिगदे जम्‍मान उदेक म्‍हन्‍सी चुह्रङ् भिजी, “येशूला
    मिन किन्‍बा यरूशलेमरी मुबा म्‍हिगदेदा नाश लबादेन चुरीनोन येशूला मिन किन्‍बा म्‍हिगदेदा
    खीसी परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदे मुबा ग्‍लारी भोर्बा सेमसे खबा
    चुनोन म्‍हि आहिन?”
  avt-avt: 'Mɨt nemtau hɨm mɨrak hɨr han kekrit natɨpan nar ik: “Mɨtɨk ik kerekek
    hɨrak keit Jerusalem kenep mɨt kerek nises hɨm me Jisas a? Hɨrak kan in te kakɨthis
    mɨt kerek newenɨpi niuk mɨrak kakriyei kakri kakno kakwet mɨt iuwe pris en?”'
  cbk-cbk: Todo el quien ta oi con ele ta estraña gayot y ta man preguntajan, “Amo
    ya ese el mismo gente quien antes ta persegui y ta mata tamen con el maga creyente
    na Jerusalem, hende ba? Asegurao gayot ese ya vene aqui para arresta y hace preso
    y para lleva con esos con el maga jefe del maga padre Judio.”
  uig-ARA: 'ئۇنى ئاڭلىغانلار سۆزلىرىدىن ئىنتايىن ھەيران بولۇشۇپ: ــ بۇ ئادەم يېرۇسالېمدا
    بۇ نامغا نىدا قىلغۇچىلارنى قاتتىق ۋەيران قىلغان ھېلىقى ئادەم ئەمەسمۇ؟ بۇ يەرگىمۇ
    مۇشۇنداقلارنى باغلاپ باش كاھىنلارغا تۇتۇپ بېرىش مەقسىتىدە كەلگەنمىدۇ؟ ــ دېيىشتى.'
  tuf-tuf: 'Eyta wacayat uwat ub yehw̃jacro. Rahra rahra wajacro: —Eyat Jerusalén
    cuitar Jesús chiwa ruhw̃ujacro. Usár cat Jesús chiwa questa si beyin acu wijacro.
    Jerusalén cuwayta ahár si beyin ac wijacro. Sacerdote quin beyin ac wijacro. Eyta
    acu wijác cuar eyta cat yájtiro. ¿Bitara cuácayat eyta yájtica? wajacro, uwat
    rahra rahra.'
  abx-abx: I dimu'an makapakali si iya agpangusa ngan agsipuruparatilaway, “Ma'in
    ba' nan iya i magparapirwisyo ari si Jerusalem si mga magparapanangpit si Jesus?
    Sigurado iyay nan, ngan pada'ito iya pagpandakop namay sito ngan sabawa-na bilang
    priso pada'iray si mga puno' paraghalad.”
  mco-NT: 'Tüg''ócɨy pɨnjaty anajty mɨdoohuɨp Saulo y''ayuc, ooy ajcxy jɨhuɨɨy huinmaay,
    etz ñayñɨmáayɨgɨxy: ―¿Nej ca'' jada'' yjëjɨty je huɨdibɨ tzachyajcödɨgoyam yɨ
    jäy ajcxy huɨdibɨ Jesús yxɨɨ mɨyaax ojadájtɨp jɨm Jerusalén? ¿Nej ca'' jada yjëjɨty
    huɨdi anajty tɨ ymiiñ ya jäy ymajtzpɨ, e nɨcxy cɨ̈yega''ñ ma teedy mɨjtungmɨɨdpɨ?'
  bsp-bsp: 'Kɔ pəŋciyanɛ afum fəp aŋɛ ŋaŋc-ne polok-loku pa Sol mɔ, kɔ ŋayif: «Bafɔ
    nkɔn nde Yerusalɛm ɛŋc-faŋ kəmələk aŋɛ ŋaŋc-boŋc tewe tantɛ mɔ ba? Bafɔ kəsumpər
    kəŋan k’ɛnaderɛnɛ nnɔ, pəkekərɛ ŋa nde aloŋnɛ apɔŋ ŋayi mɔ ba?»'
  kqf-kqf: Ḡome tedi mabai a vaivaiyena ba a tagugu bi ai giugiuna gado, “Niga olotona
    tana taunana Yelusalem noponemo Yesu tauwaisumaḡena i kaka gebogebodi. Bi niganana
    i tava niga ḡome bi tauwaisumaḡa ya pani nawedi Yelusalemmo pilipilisi edi babada
    lisidimo.”
  cpb-NT: 'Riyokitziiwentanakeri ikaatzi kemiriri, ikantawaka: “¿Tema iriitake jirika
    kisaneentziriri Jerusalén-ki ikaatzi aakotziriri iwairo Jesús? ¿Tema irijatzi
    pokaintsiri jaka rayeri kemisantzinkari Imperatasorentsiperorikinta?”'
  aon-aon: Aria ihishmorim shemnek ananin baraen iri douk shakitak yowiyokuk. Aria
    shape sheneyagwreh shakri, “Arman apa nabo eshudok arpesh douk shenek lotu o shenek
    beten um Jisas ananin nyeigur iri douk anudok. Nenekesh namudok Jerusalem aria
    anudok nanakumori agundok um nuweshik agundokishi aria wata nuraesh um amam debeimi
    pris.”
  hus-NT-2005: 'Ejtaltsik xi kʼál tu axnal, u labnaltsik tʼajat ani in ulaltsik enchéꞌ:
    ―¿Yabxeꞌ jaꞌich jechéꞌ an inik xi xeꞌchinék Jerusalén in atʼax tʼajtsal xin beláltsik
    na Jesús? ¿Yabxeꞌ jaxtám ti tsiꞌnek jeye techéꞌ abal kin yakʼwaꞌ an belomtsik
    ani kin júnaꞌ abal kin pidhnaꞌ ban okʼlek páleꞌtsik?'
