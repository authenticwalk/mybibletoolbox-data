    gid ga tila pagid madidnga tenainga ad na?”
  cco-NT: 'Jo̱ jaléngꞌˋ dseaˋ i̱ núuˋ e júuˆ quiáꞌrˉ do, sóongˆ dsigáˋ dsíirˊ jo̱
