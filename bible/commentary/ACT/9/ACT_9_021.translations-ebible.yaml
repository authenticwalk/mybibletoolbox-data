    gaula moholöïe misi madelela säla didigai.
  quh-NT: 'Tucuy uyarejcunataj t''ucuspa tapunacusharkancu: —¿Manachu cay runallataj
    Jerusalenpi khatiycachasharka Jesuspi jap''icojcunata ñac''arichinanpaj? ¿Manachu
    payka cayman jamorka paycunata wataskata yupaychana-wasipi curajcunaman apananpaj?'
  kwi-kwi: 'Wanne us kaizta aizpa iztaspaat kit kaizara: —An ampune Jerusalén pɨpulura
