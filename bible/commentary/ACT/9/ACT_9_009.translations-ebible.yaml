  ben-IRV: আর তিনি তিনদিন অবধি কোনোও কিছুই দেখতে পেলেন না এবং কিছুই খেলেন না বা পান
    করলেন না।
  ntu-ntu: Zbq tq kx rblx nzrmc-krde da x mzli lcde trpnzngr da kx ngqde x mnqle.
  pan-pan: ਅਤੇ ਉਹ ਤਿੰਨ ਦਿਨ ਤੱਕ ਕੁਝ ਵੇਖ ਨਾ ਸਕਿਆ ਅਤੇ ਨਾ ਕੁਝ ਖਾਧਾ ਨਾ ਪੀਤਾ।
  gvc-gvc: Tópʉ sʉro, tiro tia dacho waro ne ñʉera, chʉera, ne sihniera tiha.
  ksj-ksj: Sauloꞌe mada uḡidu ehamanoga mene idararo, ebu vu gagoga zu oganoga mene
    idararo.
  sbk-sbk: Ensiku zitatu saa lya sigaamwela, siga ahwenya.
  mya-JVB: သုံး ရက် ပတ်လုံးမျက်စိမ မြင် ၊ မ စား မ သောက် ဘဲနေ လေ၏။
  kgf-kgf: Waŋu ai meme haréwéc kiwa hilicgémanec taru nene me doku méŋ ménda neyec.
  awb-awb: Móátówana apahtáróráq wene aura íre tagahrahéna wánínkakaq táhutahuqkakáq
    awehriúwe.
  gdn-gdn: Bautagubu ka apunu Soro mara apeya eyaka tawana mo eba empiyawa tondawa.
    E bani yo awana kuduba ragipupu.
  nko-NT: Oletsiá nkɛnsá owítɔ́ omowun atɔ́. Omegyi atɔ́, omonu tɔtɔ ɛ́ alɩ brɛ́
    ámʋtɔ.
  bsn-NT: Damascojʉ ejacõari, idiarʉ̃mʉ ĩabeti, babeti, idibeti, bajiñañuju Saulo.
  pib-NT: Mapgogne wane rawa. Metkatuna. Mniikatuna. Murkatuna.
  wiv-wiv: Na dama tolu matana e keu, ki beta ni hanihani beu hinumia goloa katiu.
  reg-reg: ku nsiku esatu atakulola, nolwo kulya, amwi kunywa.
  mlh-mlh: Rakabi una yokaomo ore so qaŋgoqasa ŋeku obu me uqo mo so nogu mo ŋeya.
    Oŋu.
  gof-ENT: ሄ ጋላስ ጋካናው ኢ ፄላናው ዳንዳዒቤና፤ ኣይኮካ ሚቤና፤ ኡዪቤና።
  aau-aau: Hiykwe eypok o, arawh o, krompri non, eym-eym-aw sankaw nak-iwak. Enekwei
    sohokwe hiykwe seyr ay apay nak-wak, seyr hu nak-owswa pa, siowp non-aw nak-wak.
  tvk-tvk: Sol dat mak e taon ak melengien tol. Meten bar e bit naxanien ti e namu
    ti neta.
  prf-NT: Awan siya naketa ten alay nen tállu a aldew sakay awan bi siya kumman sakay
    umminom.
  auy-auy: kaumbo-nóꞌwáámbá waéna ímba aúramba awánéna tóné noné ímba naráiye.
  tbg-tbg: Vira muntu kovaro Soruva mini taaramo enta avu qimpa vuva vaiharo viva
    namarivata karavata kia nora.
  hub-NT: Nui tres tsawan ishichkisha iimtsuk, yurumkancha yutsuk tura umutnasha pegke
    umutsuk pujau.
  hmo-hmo: Bona dina toi lalonai gau ta ia itaia lasi, aniani ia ania lasi, bona ranu
    ia inua lasi.
  big-big: Wok neyauganak piyeng pi wireyau kusa wiziya keya puwekkerik pi ngeragi
    nayeng ni ma kai nak ni miza ono.
  gux-G: K o tieni daa taa kaa nuali o bo ki ñuni ki gɔ ki jeni.
  cnl-NT: '''Nɨ³ jmɨ́ɨ² ''nɨɨ''n³¹ ca²³lǿ²³ ''e³ ''a²³jia''³ ma²³ jnée²³. ''A²³jia''³
    ma²³ ''ɨ̱ɨ̱''³² ma²³ ee''³² ca²³lǿ²³.'
  zar-NT: Guzóëʼ niʼ tsonna dza nachul-la lahuëʼ, en bitiʼ bi güíʼi gudahuëʼ.
  kde-kde: Sauli áikele maduva matatu kabla akànambilola, na maduva anelo nanga pachilya
    wala kukumbila chinu chohecho.
  ata-ata: Anu muxolu voxo tatalu ne iou isivoxosi mo uꞌani xe uie uasi.
  qvw-NT: Jinalmi quimsa muyun chaynu aplaśha, mana micuśha nï yacuctapis upyaśha
    cala.
  nfa-nfa: Ètu dꞌara tèlu lodꞌo, na bisa boe nèdhi ngaa-ngaa. Aa naꞌa-ninu boe ngaa-ngaa
    kahèi.
  tnp-tnp: Təmos nian kɨsɨl təməsehiən nati, kəni məsauəniən kəni məsəmnɨmiən nəhu
    mɨne.
  urd-urd: और वो तीन दिन तक न देख सका, और न उसने खाया न पिया।
  hot-hot: Hatôm wak lô ma yani mapusip ba miŋ hayaŋ nôm lo hanum ŋaŋ ami.
  mqj-NT: Tallungngallo tae' paita, anna tala ummande tala ummiru'.
  rus-SYN: И три дня он не видел, и не ел, и не пил.
  mbh-mbh: Ma i voth nge nang or me, aveto rongan itheki pros. Na nge nang areken
    i an avele na i thin avele.
  bdd-bdd: Ta nobwa sabwelo ꞌetoi geya toꞌaha ꞌida ꞌiteya, ma geya ꞌida ꞌaiya ma wete
    geya ꞌida numa.
  cbt-NTPO: Cara tahuëri co quënantërinhuë'. Co manta' ca'ninhuë'. Co manta' o'orinhuë'.
  rmy-SERVI: Трин дивэ вов на халас и на пэлас, и сля коро.
  srn-NT: Dri dei langa Saulus no ben man si noti. A no nyan èn a no dringi no wan
    sani tu.
  cta-NT: Sna tsa̱ ndyanu yu sca niꞌi̱ ti; ná sca na ndyacu yu chu̱ꞌ sna tsa̱, ni
    xixi ca na, ná ndyoꞌo yu, loꞌo xcuiꞌ talya ñaꞌa̱ xee cloo yu.
  bqc-SIM: À kɛ̀ gↄↄ àaↄ̃ gu'esai, i pↄbleo, i imio.
  tcz-CHONGTHU: Chuin khopi sunga chun nithum sungin an nelou twidon louvin aumden
    tan ahi.
  mar-mar: तीन दिवसांपर्यंत शौलाला काहीच दिसत नव्हते, त्याने काही खाल्ले किंवा प्याले
    नाही.
  snp-snp: yalo fo kamena tili (3) omuna likaito minoto wela-netati nonanoti ya ánaiye.
  isl-isl: '@see-verse:ACT.009.008'
  spy-NT: Kiibuur wōlooto bēsyōōsyēk sōmōk nyēē mākāstooy āmēēbērē kyoomē nto kuyye
    kiy ake tukul.
  xnn-xnn: Toloy agew nan nakowapana et egay mangmangan ya egay omin-inom.
  mwe-mwe: A Shauli gubhatemi mobha gatatu gwangali lola, gene mobhago bhangalya wala
    kung'wa shoshowe.
  tte-tte: Kaliyate yaiyona manna iboniboniyai yo besiele nige kan ikakan yo nige
    waila inunuma.
  tcs-tcs: Po tri dei em bin blain. Em no bin kaikai o dringk eniting.
  hlt-THB: Khaw thum voei a mik hyp nawh buh awm am ai hy.
  soq-soq: Sape me wandio walama natadea bedewe mai nana ba esa da napona, dia, me
    emawa potaleno di wandie.
  qub-qub: Chaychöga quimsa junajmi gaprayashalla cacuran. Micuytapis mana micuranchu.
    Yacutapis mana upuranchu.
  att-att: Á ari nakasingan ta tallu nga ággaw si Saulo, ánna ari bulubugá kiminán
    ánna mininum.
  bki-bki: Naruei nalo aba aboru vonuo ea vio nei, mia Sol naio mirano miununu jo
    jibe na ba bokar bogoti tolu, a ka bogo na, naio maka sen titai a naio maka rimunu
    titai, naio mondulu ga.
  bqp-bqp: À kɛ̀ gↄrↄ aakↄ̃ gu'enaa sari, adi pↄ́ blero adi í miro.
  mcp-mcp: Nyə a já mwɔ̂w mə́lɔ́ɔl, mísh kú dʉ́gya nyə, a kú də, a kú ŋgul.
  hat-hat: Li rete la twa jou san wè, san manje, san bwè.
  npl-NT: Eyi tonati amo otlachiaya, amitla okikua nion amitla okonik.
  bgg-bgg: Inai da-uom thog dang pha ai ne Miegthi ne rai dun; ji pha da-uom liing
    shii ai è nyie de achie aniing dang pha rai dun.
  eng-TCENT: He went three days without seeing, and neither ate nor drank.
  eng-BSB: For three days he was without sight, and he did not eat or drink anything.
  cpu-NT: Ari isaikeri janta okaratzi mava kitaite, te onkante iramenavaitai, te irovaiya,
    te irirai eejatzi imire.
  san-ASM: ততঃ স দিনত্ৰযং যাৱদ্ অন্ধো ভূৎৱা ন ভুক্তৱান্ পীতৱাংশ্চ|
  tod-tod: É kɛɛni ga folo saʋagɔ, é la wozaɠaazu, é la laamiizu, é la ɓɔɔlezu.
  tac-NT: '''Lige bakiá rawé asale alué Sauli tabilé ma''chíliga, ''lige aminami tabilé
    go''gá ajtile go''ame, ''lige aminami tabilé ba''wítiri bajiga.'
  eng-WEBPB: He was without sight for three days, and neither ate nor drank.
  gfk-H: Ga pula ra aitul a bung ma pa ga iaan ma pa ga mamai ta taah.
  viv-viv: Ada aiyeta tohiye agaidiya givematakoyo, ada keke tamo gavadi gidaꞋuꞋani
    o kaꞋi gidayuyuni.
  yao-yao: Che Sauli ŵatemi moŵa gatatu pangalola, ni nganalya natamuno kung'wa chachili
    chose.
  tgp-tgp: Ale Saul mo matavuso mata rani mo tolu. Mo r̃ohu na hanhani peresi na wai
    hin la rani atu.
  auc-NT: Mänïñömö gote ongöninque tömengä adämaï ïnongä inte cæ̈nämaï bedämaï mëönaa
    go adoönæque ïñonte wæwengacäimpa.
  kbc-NT: Odaa eote itoatadiɡ̶ida nokododi me daɡ̶a yatetibece, codaa aɡ̶ica ane yeligo,
    oteɡ̶exaaɡ̶aɡ̶a gaantokaaɡ̶ini ane wacipeta.
  bmh-bmh: Go gil ainarai ameg kumi dareun. Ziwas go ebu go ougab eg wina, ee mui,
    ze mui zab tam.
  ctu-BL: Uxp'ejl q'uin tsa' cʌle ti xpots'. Ma'anic chuqui tsi' c'uxu. Ma'anic chuqui
    tsi' japʌ.
  meq-meq: A ye naha a ɗəma na, məhəne mahkar neŋgeye mandza eye guluf eye, a ŋgatay
    a ɗəre kwa tsekweŋ bay. Məhəne mahkar eye niye na, kə nda wu mənday bay ada kə
    sa yam bay.
  noa-H: Mam p'öbör hee pawijã Saulo k'ãai t'ãrjup sĩi dau k'augba sĩejim haajem.
    Mag nʌm dʌ̈i t'achjã k'öba ni döjã döba sĩejim hanaabá.
  alp-NT: Petua telu isupu selu mo kai ikane kai ikinu sasaisa mo.
  san-VEL: tata.h sa dinatraya.m yaavad andho bhuutvaa na bhuktavaan piitavaa.m"sca|
  kbq-kbq: Taregi magoki zagene haninena, avua onkeno ne'zane, ti'nena oneno amane
    mani'ne.
  kbh-kbh: Chents̈e yojë́ftsemna unga te, jinÿama ntsobencá, ni ntjascá y tondaye
    ntjofs̈iycá.
  ron-LSB: A stat fără vedere timp de trei zile și nu a mâncat și nu a băut.
  pon-pon: I ari jota kilan waja pon jili pon. A jo kan de nim meakot.
  nhe-BL: Huan mocajqui popoyotzi eyi tonali huan ax tleno quicuajqui, niyon ax tleno
    quiic.
  sps-sps: Ayei gima matoong onots fopis nainy an tan nainy kan to aya, ayei gima
    ainy ya gim kan to ma jiu ta isen ta ka.
  wnc-wnc: Paku une tapduu gweaat gwenduat dua kawasawan yukut. Yuke nanam ba yangga
    ngangu dua nake tangopbut.
  bus-bus: À kɛ̀ gurↄ aagↄ̃ gu'ena sai, èe pↄ́ blero èe í miro.
  gub-BL: Umumaw na'iruz 'ar ma'e hexak 'ym pà. A'e 'ar imumaw mehe numai'u kwaw.
    Nui'u kwaw no.
  imo-imo: Wali yupoko yu mongoni melte naa kanopa langi kape no kape naa nomba we
    perimu.
  boj-boj: Sol a bati qalub ŋam qandimyonaq soqnej. Deqa a iŋgi bei uyosai. A ya uyosai
    dego.
  eng-DRA: And he was there three days, without sight, and he did neither eat nor
    drink.
  knf-knf: kë aţo da ŋnuur ŋwajanţ aandee, aandaani akuţ aduka nakuul.
  san-KHM: តតះ ស ទិនត្រយំ យាវទ៑ អន្ធោ ភូត្វា ន ភុក្តវាន៑ បីតវាំឝ្ច។
  arn-NT: Küla antü mülepuy fey ñi pelonon. Ilay ka pütokolay rume.
  zas-NT: Ni guzuman choon dxej, ad rajct ruguiaaman, achetczi rawaman ache tëëtczi
    rëꞌman.
  ken-NT: Abhak arɛ́ ndǔ manywɔp árát, yi kɛkwáy bɛghɔ mbaŋ. Mpok yɔ nkɛm yi kɛnyiɛ
    nɛnyíɛ́, yɛ̌nyɨŋ yi kɛ nyu.
