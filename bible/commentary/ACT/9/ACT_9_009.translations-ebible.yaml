verse: ACT.009.009
translations:
  kpx-kpx: Ige vanie ni abuita igaeta ke uvumo au lovi ioholisito u unahanu.
  okv-H: Eto Paul tihi sapura enu be kiae ue indari te umote indae mihinu iji 3 irae
    ena.
  tbo-tbo: Ega ita gagalena ma i mamae naka iyeta tonuga. Ma noka iyetahi ugolihi
    ega awai ita ani po ega awai ita umaya.
  mal-C: മൂന്നുദിവസം അയാൾ അന്ധനായിരുന്നു, ആ ദിവസങ്ങളിൽ അയാൾ ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചില്ല.
  grc-SR: Καὶ ἦν ἡμέρας τρεῖς μὴ βλέπων, καὶ οὐκ ἔφαγεν οὐδὲ ἔπιεν.
  bgc-bgc: वो तीन दिन ताहीं कोनी देख सक्या, अर ना खाया अर ना पिया।
  khz-khz: Toma toitoi vegata matana gekeleto ati evegitato, e ati eganiganito e nanu
    pa rakagau ta ati eniuato.
  deu-TKW: Und er war drei Tage lang blind, und aß nicht und trank nicht.
  zsr-NT: Gzoëꞌ niꞌ tsonn dza nachúl lahuëꞌ, len cutu bi güiꞌ gdahuëꞌ.
  lin-lin: Mikolo misato, akokaki komona te, aliaki eloko te mpe amelaki eloko te.
  hns-NT: Tien rodj talak oke koetjh na dekhaat raha, aur oe koetjh na khaat piejat
    raha.
  noa-E: Mam phöbör ee pawijã Saulo khãai thãrjup sĩi dau khaugba sĩejim aajem. Mag
    nʉm dʉ̈i thachjã khöba ni döjã döba sĩejim anaabá.
  eng-EMTV: And he was three days not seeing, and neither ate nor drank.
  mib-NT: Te yūcuan ní condee de unī quɨvɨ̄. Te tu ní cúu cuɨtɨ coto de, ni tú na
    vé ni yéji de, ni tú na vé ni jíhi de.
  lif-NT2: हे़क्‍केलॽरिक् सुम्‌ये़न् थारिक् थे़माआङ् निःमा मे़सुक्‍तुन् हे़क्‍क्‍याङ्
    थे़माआङ् मे़जने़न्, मे़धुङुन्‍लो॥
  xnj-xnj: Sauli atamili magono gadatu changalola, na lukumbi lwenulo lwoha atamii
    changalya chindu amala kunywa chindu chochoha.
  mmx-mmx: At lavantun aleng ni goxo epovo do na ven tempanga, la ap mo bok levenaleng
    ni goxo anan la goxo inin.
  cbr-NT: Buáncëxunbi ca rabë́ 'imainun achúshi nëtë bëxuñu 'ixun pima 'ianan xëama
    'icën.
  tee-NT: Chai lakat'utu avilhchan jantu lai ix'alac'avanan. Chai jantu vailh nin
    tu'u' cak'otlh.
  eng-LSV: and he was three days without seeing, and he neither ate nor drank.
  cak-NT: Y chiri', can oxi' k'ij man xtzu'n ta, y man jun anchique xutaj ni xukum.
  pah-NT: Três ga gwehae'yma rerokiri. Ndo'ui ga mbatera. Ndoy'ui ga no. Onhi'inhi'ĩ
    ga Tupana'ga pe a'ero.
  sja-NT: K'ãima õpee mama baji tau p'ãriu; maarepida ne-inaa to-ee mãik'aapa nek'o-ee.
  xed-xed: Ka zata tsi ta fitik hkən, ngha a ta vli wu, zaŋ a ta skwi wu, saŋ a ta
    imi guli wa.
  mks-NT: Cán na̱sahi̱in cuáá da̱ ti̱xi u̱ni̱ qui̱vi̱ ta chí co̱ó na̱xixi da ta ni
    ticui̱í co̱ó na̱xihi da.
  gfk-S: Iga pulo ra itul a bung ma pai gale ian ma pai gale mame ta linge.
  bmu-bmu: Angetka wehön karöbut miaŋgö dop jipjap mala o me nene kun qahö nemba öne
    malök. Mewö.
  dgz-dgz: Sol yamewa wam yampoa boraseni wanden ap wamewa gapan kaum ge taba da ya
    naiwandin.
  eng-GNV: Where he was three dayes without sight, and neither ate nor dranke.
  zaa-NT: Nía bá gùdua Saúlua tsùnna ubitsa, labí uccua ilá'nią nna. Labí gutúą nìhua
    inda labí gu'yą.
  eng-WEBSTER: And he was three days without sight, and neither ate nor drank.
  guh-guh: Nexata Saulo natsivajënaetaenejeva, Damasco tomarata ponapona acueyabi
    pamatacabibeje. Apo xae pexaejava. Apo apaenua mera.
  bon-bon: Nesae bimu ngalebora tabe äblicäco ge päpäna. Pui padare cabu tabe deedei
    piiyepu niiye cäco enajige.
  nhw-BL: Huan mocajqui popoyotzi eyi tonali huan amo tleno quicuajqui, niyon amo
    tleno quiijic.
  mgw-mgw: Na ywembe kwa masu'ba gatatu aaloili, aalileli wala nywa kili'be sosoti.
  swh-ONEN: Naye kwa muda wa siku tatu alikuwa kipofu naye hakula wala kunywa chochote.
  wbi-wbi: Ifighono fitatu naalolagha, nakalisagha, nambe kunyua.
  bba-bba: U wɔ̃ko kuɑ sɔ̃ɔ itɑ. U ǹ di sɑɑ ye sɔɔ, u ǹ mɑɑ nɔrɑ.
  eng-KJVCPB: And he was three days without sight, and neither did eat nor drink.
  kgk-NT: Mbohapy áry mba'eve ndohexáiry. Mbohapy áry ndokarúi ave oiko-vy. Mbohapy
    áry ndoy'úi ave oiko-vy.
  waj-waj: ivaki varioo taaravooma suai varuduu hama avuuvo arinaima tooduu hama yeenna
    nnooriivaa nneeravai.
  cpy-cpy: Ari ijeekaki janta okaatzi mawa kitejeri, tee omata raminee, tee rowaeyaa,
    tee imiritee.
  mpx-mpx: Lan eton matana i gogou, ge i ola al nige aanan i aan ge nige wewel i iim.
  wbp-wbp: Marnkurrpaku parraku nyinaja warrarda pampa-juku nyanja-wangu. Manu kula
    ngarnu mangarri manu ngapa.
  luo-luo: Nobedo muofu kuom ndalo adek, kendo ne ok ochiemo kata madho gimoro.
  nhe-NT: Huan mocajqui popoyotzi eyi tonali huan ax tleno quicuajqui, niyon ax tleno
    quiic.
  aii-aii: ܩܵܐ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܠܵܐ ܚܙܹܐ ܠܹܗ. ܠܵܐ ܐܟ݂ܝܼܠܔ ܠܹܗ ܘܠܵܐ ܫܬܹ‌ܐ ܠܹܗ.
  esk-NT: Ilaa piŋasuni uvluni qiñitlaiññiqsuq, niġiŋitmiuq naagaunniiñ imiŋitmiuq.
  msb-msb: Tulo ka adlaw dili siya nakakita kag wara magkaon ni mag-inom.
  cpa-NT: Ja³jøng² ca¹gú¹dsa hnøa¹² jmai³ hi² tsa¹jniuh¹²dsa. Ha¹chi² ca¹gǿh¹dsa.
    Ha¹chi² ca¹hǿnh²dsa jin³ he².
  dso-dso: ତିନ୍‌ଦିନ୍‌ ଜାକ ସେ କାଇଟା ଦେକି ନାପାର୍‌ଲା ଆରି ତିନ୍‌ଦିନ୍‌ ଜାକ କାଏ ନାଇ କି ପିଏ
    ନାଇ ।
  meu-meu: Bena unuseni ai boi toi e noho, matana asie papava, aniani se aniva, ranu
    se inuva.
  yva-NT: Masyote mandeij amije makakave ti perananto po nuge raene ramu. Muno masyote
    mandeije umaso tavon po anaisye inta raisye ramu muno po mana inta ramaname ramu.
  dgc-dgc: Nagidad sa siya ta étélo a aldew a éwan naketa, sakay éwan be siya néngan
    éy ta uminum.
  zpm-NT: Tsoṉ dze sca brieelod niaṉ me, gzase dze co dowd me, niicle peet god me.
  hix-NT: Enhura rma, 3 me nenmahye hatà. Enhura rma hak tehtoko, asahxemtohra ro
    mak nehxakon hatà.
  sim-sim: Li lalayi oweshirik niri nalmingrip orok liri ria. Hako misokome orhi mbeek
    jip or heyeri ambu. Uhu akwa nga uksembe nga mbeek ari ambu ri.
  npi-ULB: तिनी तिन दिनसम्म दृष्‍टिविहीन भए र तिनले न खाए न पिए ।
  cgc-cgc: Seled ta tallo na adlaw, dili kanen i makakita daw ula kanen gakaan daw
    gainem ta bisan ino.
  tim-tim: Mem oloŋmâ arim manbiâ dewunŋe hândâk akto sot me tu me wan me wan bo nem
    mando hilâm âlâwu bo agep.
  yor-yor: Ó sì gbé ọjọ́ mẹ́ta ni àìríran kò sì jẹ, bẹ́ẹ̀ ni kò sì mu.
  wos-wos: Wulaaye nukwa hufuk rendéka déka dama lahambandé. Wungi yandéka dé hénoo
    hulingu sahambandé.
  emp-NTPO: Mama idjia ewari ũbea unuẽ́ b̶asia, ne coẽ́ b̶asia, idjab̶a baido doẽ́
    b̶asia.
  eng-F35: He was without sight for three days, and neither ate nor drank.
  ind-ind: Sejak saat itu, tiga hari lamanya Saulus tidak bisa melihat. Dia juga tidak
    makan dan minum.
  pes-OPCB: او در آنجا سه روز نابینا بود و در این مدت نه چیزی خورد و نه چیزی نوشید.
  mpt-mpt: amo asumatna keseo e kino sma ye gebabua e imena aaya osa mo unalim blim
    besa bieta
  ssx-ssx: Kutupa Solota꞉ ikali ne make na neke ala꞉ta꞉ ala꞉ta꞉ make na handeke hoto
    tepo oni Damasikasi da pa꞉ta꞉ wiekeme.
  mkl-mkl: Í fɛɛju zɑkɑi ɑjɔ mɛɛtɑ, kù jɛ kù mɔ.
  gaq-gaq: ମେଁ ଜିର୍‍ସି ଜାକ ମେଃଡିଗ୍‍ କିକେ ଆୟାକେ ଣ୍ଡୁ ଆରି ଆତ୍‌ବାନ୍ ମେଃଡିଗ୍‍ ଆଚଙ୍ଗ୍‍
    ଆଉଗ୍‍କେ ।
  gof-RNT: Heedzu gallas gakkanaw I xeellanaw dandda7ibeenna; aykkoka mibeenna; uyibeenna.
  unx-unx: ଆପି ମାହାଁ ଜାକେଦ୍‌ ଇନିଃ କାଏ ନେଲ୍‌ ଦାଡ଼ିତାଇକେନା ଆଡଃ ଏନ୍‌ ଦିପିଲିରେ କାଏ ଜମ୍‍
    ନୁଁକେଦା ।
  gah-gah: Lá ikago, neneloka gamena losive makole nene agómula pulusamigo nosánetaki
    nagamiki namike, hanuva ako minamó.
  lcm-lcm: Kata lapo ba si potol a taun aongos. Parik katapa angan na inum kapa.
  aer-aer: Arlte urrpetyeke-atwetye re pwenge aneke, merne arlkwetyakenhe, antywetyakenhe
    aneke.
  qvc-NT: Chaypim kimsa diyata karqan. Chay kimsa diya tukuytam mana nimatapis rikakurqanchu,
    ni mikurqanchu, ni imatapis upyarqanchu.
  tgl-ULB: Hindi siya nakakita sa loob ng tatlongaraw at hindi kumain ni uminom.
  cbs-NT: jaskakainshina jadia ma xaba dabe inun besti kaya jawa uianma datekin Saulon
    jawa piama jawa nuxuamaken
  xtm-NTPP: Te uni kii ni iyo kuaa de, ni a kaa de ni a ko'o de vala ndute.
  nnq-nnq: Sauli ngatama kwa machoba matatu aotwije kulola, na kingobu chenie alije
    kilebe andaje kunywe chochoa.
  bao-NT: Tii macãre itia rʉmʉ peti ĩati, baati, jiniti, bii niiupi Saulo.
  san-ORI: ତତଃ ସ ଦିନତ୍ରଯଂ ଯାୱଦ୍ ଅନ୍ଧୋ ଭୂତ୍ୱା ନ ଭୁକ୍ତୱାନ୍ ପୀତୱାଂଶ୍ଚ|
  rmn-rmn: Трин дес ов сас коро, ништо на халас тай на пиелас.
  huv-NT: Tajlüy quiaj er nüt ngo maxom majaw nicuajind nicuajind, ngo met, ngo manganeow.
  otn-NT: Bi̱ m'mʉp'ʉ nhyu̱ pa, pɛ hi̱nha hɛ̱ti̱. Xi̱ngra̱ hmɛ̱, ni̱ xi̱ngra̱ dehe
    xta̱ nzi.
  nop-nop: Wooŋ helebufa lufomkulitniŋ nanaŋe ime mu naaŋ hogok itouguk.
  obo-NT: Daom to otollun allow, dii sikandin od pokokita woy waa sikandin id ka-an
    ahad id inom.
  kca-kca: Щӑԓта хуԓәм хӑтәԓ ԓўвеԓа нэмәԓт ӑт ныса, пӑ ӑт ԓэс, пӑ ӑт йиԋщәс.
  cak-ENT: Oxi' c'a k'ij ri xbec'uje' chiri'. Y chi oxi' k'ij ri' moyirnük, y man
    jun chuka' xva' nixta xutij.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤢᤶᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤌᤧᤔᤠᤀᤠᤱ ᤏᤡ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤧᤔᤠᤀᤠᤱ ᤔᤧᤈᤏᤧᤴ. ᤔᤧᤎᤢᤅᤢᤴᤗᤥ॥
  mie-NT: De ñúcuán nī ndeē Saulo ūnī quīvī. De nduú ní ncúu cuitī cūndēhé dē, ni
    nduú ná nchájī cuitī dē de ni nduú ná jíhi dē.
  san-TIB: ཏཏཿ ས དིནཏྲཡཾ ཡཱཝད྄ ཨནྡྷོ བྷཱུཏྭཱ ན བྷུཀྟཝཱན྄ པཱིཏཝཱཾཤྩ།
  qve-NT: Chay Damasco llaqtapin ñawsayasqa Sauloqa kinsa p'unchaw karan. Hinaspan
    payqa chay kinsantin p'unchawpi mana ni imatapas mikhuranchu, nitaq tomaranpashchu.
  pao-NT: Pahe tabeno maneka soo Saul ka gi tubootabue manese, gi tukana gi hemma
    hebena.
  cbu-NT: Kuseeru, Utaásash pang' pshturangu, tuchip maats nda katungku, nda waaku
    taarangiya. Wachsha wandaritam mchus ashirangiya.
  usa-usa: ánibo kaumo-yúpáámá Tóroni aúrakoma kumayuqá aúkáitana mi-kánááráqá wemá
    aáwárabi nommá íma naráiye.
  soy-soy: Siyɑ́ɑ sitɑɑni kuu wɑ úu yɛ líkɑ yɛ̃, úu yɛ líkɑ li úu yɛ kɔ líkɑ
    n ntí.
  hui-hui: Anda puwa horo tebiru Solo de nahandabehe howa tomo ibabi nane hene.
  amf-amf: Rooro makkamna aapino kisa shedana damadehe; ogo wodanka kidi itsimabee
    wucimabe ki kappade.
  quc-NNT: Chila' k'ut xk'oji wi oxib' q'ij, man xkowin taj xka'yik. Man k'o tä k'u
    jas xutijo.
  dob-dob: Ga nada ꞌasiyata ꞌetoi ꞌediya nigeya toꞌase ꞌida ꞌitena, ta nigeya ꞌida
    ꞌeꞌai, ta nigeya ꞌida numa.
  wrs-wrs: Simba samblamong penngiliha vena novkokolva, osva nov vevnamoa, wo himba
    owai, innena ponamba nevnamoa.
  mca-mca: Qa wetshetk'ewi'ƚ neƚuts in nite' yi'wenkii, qa nite' tek iye qa nite'
    iya'ji' iye pa'qu' iweli'ye'.
  tzo-TZC: Cꞌalal tey oye, oxib cꞌacꞌal macal ti sate. Muꞌyuc bu iveꞌ. Muꞌyuc cꞌusi
    laj yuchꞌ.
  mya-mya: သူ​သည်​သုံး​ရက်​တိုင်​တိုင်​မျက်​စိ​အ​လင်း ကွယ်​လျက်​နေ​၏။ ထို​သုံး​ရက်​အ​တွင်း​မ​စား
    မ​သောက်​ဘဲ​နေ​၏။
  gng-NT: U tien' iwien ita ka lɛnh, ka jinh, ka ñuh mɔ.
  cbi-NTPO: Junu pen malu chumi naa kapuka bain dandajtu, naa panda bain fajtu, naa
    pi bain kujchajtu.
  ikk-NT: O leghanị ụzọ, o rini, ọ ranị—ọrọgbọ akpụ-ụhụọhịn ẹtọ.
  leu-leu: Pana yaan talatul nane piif e la nu yaan aave a pife fangan o num.
  maz-NT: '''Ma mi bübü a Damasco, o zö jñi pa c''ü dya mi janda. Dya zi o jñõnü,
    ne ri ndeje.'
  bod-N: ཁོས་ཉིན་གསུམ་གྱི་རིང་ལ་མིག་གིས་ཅི་ཡང་མ་མཐོང་ཞིང་བཟའ་བཏུང་ཅི་ཡང་མ་སྤྱད༌དོ།།
  tca-NT: Rü tomaẽ̱xpü̱x ga ngunexü̃gu, rü nangexetü, rü tama nachibü, rü tama naxaxe.
  zpl-NT: Zeꞌe uzuculla chuna bichia, sin nú biꞌyalla nu sin nú aculla, nu lecaxi
    ungueꞌlla.
  mbc-NT: Mîîkîrî ko'mamî'pî eseurîwî'ne wei kaisarî î' tera'mai pra. Mîrîrî yai ta're'
    yonpaiya pîn moropai î' enîrîiya pîn.
  ndg-ndg: Kwa masoba atatu abweni kwaa, alya kwaa wala anywa kwaa.
  wsk-wsk: Nu tom ilagala suan ko motam sisiram se baga se, na yu me nokaso.
  toj-NT: Oxe c'ac'u mi ni bob ilhuanuca. Ja oxe c'ac'u jahui mi ni xe'n jas yaba
    soc mi ni t'un ja' yuaj.
  kkl-kkl: As Damsyik pabiekpa, ik wilindi haing uroba wamogti, kwaneng mag tero koma
    wamog.
  tbc-tbc: Nal utol abaŋ ile san tia ya. Agog anaŋ dam, you dam tia imado ya.
  sna-sna: Akava bofu kwamazuva matatu, uye akanga asingadyi kana kunwa kana chinhu.
  smk-NT: Sa luob nin tuloy awro ket kai ya nin naka'kit, tan kai ya nin nangan o
    ninom.
  grc-TCGNT: Καὶ ἦν ἡμέρας τρεῖς μὴ βλέπων, καὶ οὐκ ἔφαγεν οὐδὲ ἔπιεν.
  gof-WFTW: Heedzu gallas gakkanaw I xeellanaw dandda7ibeenna; aykkoka mibeenna; uyibeenna.
  spa-BLM: Estuvo tres días sin ver, y no comió ni bebió.
  kyz-NT: Muapyra 'ara rupi 'ga nuesagi futari mama'ea. Mama'e resake'ema 'ga ojemi'ware'ema
    futat. 'Ya miamũ futat 'ga itykure'ema.
  dao-dao: Mhnüp kthum khawdei am hmu lü i am eiaw lü veki.
  cya-cya: Can' mdi'in yu snan tsaan a ncua chcan' 'a 'in yu, ñi a ycu 'a yu, ñi a
    yi'o 'a yu.
  beu-beu: Mietang tue ana bae uuling na iiba ateing niang. Bot ana bae na nu adang-na
    di niang.
  wrk-wrk: Miku nyuliya najba yaji kujarraka barndayka. Ngala miku nyuli najba, mikuyaji
    nangangi mamanyi, mikuyaji wabudanyi. Miku nyuli jarrba mama, miku nyuli ngaraba
    wabuda kujarraka barndayka. Barriwa.
  nii-nii: Kunum tekliki ningił ka enerim, kuni ni noł ni ombu nunerim mon.
  ign-NT: Mapana sache eta mapuchu­quivahi. Váhivare tinica. Tájinavare máerahini.
  dik-NT: Ku jɔl rëër nïn kadiäk ke cie daai, ku yeen ë nïnkä yiic kadiäk ëcie dek
    pïu ku ëcie mïth.
  cac-cac: Axo ix c'och vin̈ ta', oxe' c'ual majxo yal-laj yilan vin̈. Majxo valaj
    vin̈. Majxo yuc'paxlaj a' vin̈.
