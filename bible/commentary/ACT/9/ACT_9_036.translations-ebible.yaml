  txq-txq: Faik naa, hambu inak esa nade Tabita, fo leo numa tasi tataik nai kota
    Yope. (Inak naa naden tungga dedeꞌa Yunani nae, ‘Dorkas’, fo sosoa-ndandaan nae,
