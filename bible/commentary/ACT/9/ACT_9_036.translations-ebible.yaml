    wuso mete piti oweli yini olo ne ne kanepe.
  tnn-tnn: E taon kit Jopa, pətan kit əh-ikɨn itəm in etəm rəha Iesu, nərgɨn u Tapita,
    u nɨpətɨn təmə, “tia,” u in nat megəh kit. E nəghatən rəha netəm Kris, koatən
    məmə Tokas. Pətan u, nian rafin tatol təwɨr kəm netəmim kən mətasitu mɨn e ian-rat
    mɨn.
  hch-NT: Mericüsü tiyü'üquitüvame 'uca Cupesie necateitüni Tavita titevatü, taniuquicü
    Rurucaxi titevatü Maxama titevatü. Mücü 'aixüa ti'aneneme tiniyurienecaitüni cuini
    mieme, tiniyucanenimayacaitüni.
  crn-NT: Seɨj tɨ nuꞌu ajta téꞌatzaahuateꞌe, aꞌujna jáꞌahuaꞌa pu aꞌutéveecaꞌa chajtaꞌa
    tɨ ayén téjaꞌarájtehuaa tɨjɨ́n Jope. ꞌƗ́itaꞌa aꞌɨ́jna ɨ́ jaꞌatɨ. Ayee pu ántehuaa
    tɨjɨ́n Tabita. Tabita, ayée pu huataújmuaꞌa huaꞌaniuuca jɨmeꞌe ɨ́ griego tɨjɨ́n
    Doorca. Aꞌɨ́ɨ pu ayén rɨjca tiꞌitɨ jɨmeꞌe tɨ iꞌi xɨ́ꞌepɨꞌɨn. Jéihua pu huaꞌatévaꞌɨrihuaꞌa
    ɨ́ mej caí aꞌij tíꞌijviicuaꞌiracaꞌa.
  zpu-NT: Bixha gok to lla yellenꞌ nziꞌi Jope, zo to noꞌr nxenraꞌll Dios, naꞌ nzieꞌ
    Tabita, diꞌll griego lleꞌnen nen Dorcas. Dorcas naꞌ zoteze zoeꞌ lloneꞌ da wen
    llakreneꞌ beꞌnne.
  juy-juy: ଜାପୋ ଗଡ଼ାଲୋଙନ୍‌ ଟାବିତା ଗାମ୍‌ଲେ ଅବୟ୍‌ ଡର୍ନେବଜନ୍‌ ଡକୋଏନ୍‌, ବାଣ୍ଡାଲବୋ ଡେନ୍‌
    କେନ୍‌ ଆଗ୍ରାମ୍‌ଗାମନ୍‌ ଦର୍କା । ଆନିନ୍‌ ମନଙ୍‌ ଲନୁମଞ୍ଜି ଲୁମେନ୍‌ ଆରି ଡୋଲେୟ୍‌ମରଞ୍ଜିଆଡଙ୍‌
    ସାଜଏଞ୍ଜି ।
  for-for: Pigoya, Yopa kumata Isuti atokaenti nkwaepa ka mintantiye. Agewapa Tabita,
    piya Kariki kamanapipa Tokasiwe. Kamanatepipa Esawe. Aeba asi nasi aogiyenamana
    pumagina, a'ya'ma wabe wayape ka'isaenaga aguyosagaume kinapa aogima iyo'maema
    mibutaye.
  epo-epo: Kaj estis en Jafo unu disĉiplino, nomata Tabita, kiu laŭ traduko estas
    nomata Dorkas; ŝi estis plena de bonfaroj kaj almozoj, kiujn ŝi faris.
  gfk-gfk: Io, ma aras Iopa ga mon tiga hahin, a ut na tinaram tano lotu ie, no hinsana
    Tabita (ma tano nianga Grik di pukusanei bia Dokaas). Hotikai git gilgil ra tahut
    ma git harharahut ira maris.
  bjz-bjz: Naa ragaro Jopa anava, Iesu du gaabee eta uria evetu eini ragaro Tabita
    vitirie. Aná evetuda ragaro, Grik gaami Dorkas reta urie. Umó fefera inono enembo
    sonembuturota, unda gugua-ghayafami makasi enembo sonembuturota vitirie.
  atg-NT: Ọkpotso ọghuo ni ọ miesuọ ni a lu iTabita ọ la ẹoli iJopa, abi iTabita o
    ngme ẹmuẹ iGiriki khi “Ẹruẹ,” Ọ khi ọgbọ onete. Ọ gbolo mema ẹ kpaghiẹ eni ẹa
    mhuẹ obọ.
  bjv-NT: Dəne madɨ e dan njé ndo je tɨ kɨ me ɓe bo tɨ kɨ Jope no̰o̰, tɔe nə Tabɨta.
    Tɔ kɨn kɨ ta Gɨrəkɨ nə Dorkasɨ. E dəne kɨ njé ra kɨlə je kɨ majɨ majɨ ngay, taa
    e nje ra kɨ njé ndoo je kɨ nḛ kɨ me jine tɨ tɔ.
  tos-NT: Lacatzú̱ c-Lida xuí̱ aktum actzu̱ ca̱chiquí̱n xuanicán Jope, antá̱ chú̱
    xlama̱ cha̱tum pusca̱t hua̱nti̱ na̱ luhua xli̱pa̱huani̱ttá̱ Jesús, xlá̱ xuanicán
    Tabita (c-xatachihui̱n griego xuanicán Dorcas). Yuma̱ pusca̱t tla̱n xcatzi̱y,
    chu̱ ankalhí̱n xmakta̱yako̱y lakli̱ma̱xkaní̱n, chu̱ luhua xlakalhamanko̱y.
  rro-rro: Iopa aiaranai a'ikakauma babi'ena ha emiaho, atana hanona Tabita. (Helene
    maeakiai hanona Doreka.) Rani ikoikiai aka namokia ebabai uraru haukia ebarainakia.
  mxp-NT: Nay jaꞌabɨ xøøw nay jaꞌabɨ jumøjt ɨdøꞌøn chɨna̱a̱y tuꞌuk ja tøꞌøxyøjk jam
