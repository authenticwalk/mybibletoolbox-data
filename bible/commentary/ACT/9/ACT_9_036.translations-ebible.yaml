  ton-ton: '¶ Pea naʻe ʻi Sopa ʻae ākonga ʻe taha naʻe hingoa ko Tapaita, ko e hingoa
    tatau ia mo Toakasi: pea naʻe faʻa fai ʻe he fefine ni ʻae ngaahi ngāue lelei
    mo e faʻa foaki.'
  mir-NT: Jim̱ä tajjäyaꞌay hänajty tuꞌug chänaꞌay maa jaꞌa cajpt hänajty xiøhatiän
