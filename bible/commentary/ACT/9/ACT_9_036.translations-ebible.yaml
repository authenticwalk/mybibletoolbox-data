  cak-YNT: Chupan re tenemit rubini'an Jope, re tiempo re' c'o jun hermana rubini'an
    Tabita, y Dorcas nibex cha pa ch'abal griego. Re hermana re' camas otz quiq'uin
    re vinak, reja' ye'rutola' re vinak camas je meba'.
  ces-1613: Byla pak jedna učedlnice v Joppen, jménem Tabita, což se vykládá Dorkas.
    Ta byla plná skutků dobrých a almužen, kteréž činila.
