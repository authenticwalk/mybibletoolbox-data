    hatahorir, ma ana soa tulu-fali neu hatahori kasian nara.
  aaz-aaz: Oras naan, anmuiꞌ bifee jes, kaan ee bi Tabita, reꞌ natua nbi kota Yope
    et tais je ninin. (Bifee naan, in kanan neik uab Yunani te nak, Dorkas, reꞌ neik
    hit uab ii te nak ‘ruus’). In npirsai neu Usif Yesus. In nmoeꞌ arekot piut neu
    in aok-bian sin, ma nturun areꞌ amaꞌmuiꞌt ein.
  qup-NT: Chay uras Jope llaktapi shuk warmi Jesusta kirik tiyarka. Paypa shutinka
    Tabita karka, griego shimipi Dorkas. Chay warmika alita rurashpa nima imayu runakunata
    yanapashpa kawsak karka.
  azb-azb: Yafoda İsanın şagirdləri arasında Tabita adlı bir qadın var idi. «Tabita»
    «Ceyran» deməkdir. Bu qadın həmişə xeyirxah işlər görür və yoxsullara kömək edirdi.
  eng-DBY: And in Joppa there was a certain female disciple, by name Tabitha, which
    being interpreted means Dorcas. She was full of good works and alms-deeds which
    she did.
  guo-NT: Jope paklowaxxot pawis duk. Naexasitow Jesucristo pejwʉajan. Japow pawʉl
    Tabita. Tabita —aech wʉt, griegojametat, Dorcas —chiyaxael. Japow pomatkoicha
    is pachaempoxan asew jiwliajwa. Jiw kejila kajachawaetbejpow.
  hla-hla: Tara taun i Jopa a tahol a solonen e Tabita e hamana u tere Iesu. Turu
    Ha-Grik nori i ngöe ien e Dokas. Tara mamana poata nonei e roron kato a markato
    a niga, ba te taguhu rena u katun ti moa ta ka.
  mav-NT: Mi'i hawyi tawa Iope pe wẽtup ok hary­poria Iesui miky­'esat nug hat toĩne'en.
    Mi'i ti mana Turaka e hap het rakat. Mi'i hary­poria inug waku kahato at ka'ap.
    Toi'a­tu­po­wyro kahato miit'in miwaure ko'i. Toi'a­tupoi hesy'at rakaria. Iwese
    kahato hap toimo­herep yne ihaky­'e'i rakaria pe. Toi'a­tu­po­wyro hatek takaria.
    Teka­re'en ahyt toimõ'ẽ yt hekat i rakaria pe. Wẽtup het Tapita i'atu'e Kereku
    pusu kuap haria.
  kpf-kpf: Yope kamânân Yesugât kâmurân ambân ŋâi ândeip, kutŋâ Tabita. Grik denân
    ko kutŋâ Doka sâmarâwe. Ambân zo a ambân betziŋan mem kut ŋâi ŋâi âlipŋâ op ândeip.
  ppo-ppo: Téró, Jopa bemó Talené ala eratere sokó beta̧ ama doi Tabitapó. Krik foné
    ai doi Dorkas doi mulapó. Ai so a̧ta, betere doko̧ fea hȩkesené sinóló yaala
    sókó fóló wisi ala erótu, yolealere so whi̧mó o̧la o̧la ha̧le tao sóró matere
    ala fa̧ane so wisinaalepó.
  hin-2017: याफा में तबीता अर्थात् दोरकास नामक एक विश्वासिनी रहती थी, वह बहुत से भले-भले
    काम और दान किया करती थी।
  wol-KYG: Dëkk ba ñuy wax Yope, ab taalibe bu jigéen a nga fa woon, ñu di ko wax
    Tabita mbaa Dorkas ci làkku gereg. Def lu baax ak sarxe la saxoo woon.
  bef-bef: Yopa hepato Huꞌmamofitoga komopaꞌa moloto nominana aꞌi mone minoꞌehina.
    Ai giꞌa Tabita ana giꞌamofihi hapaꞌa Giliki kaguti Tokasi. Ai asaga yupahi enumuhi
    meniꞌina bonaꞌi eneheꞌmoto eneleꞌmo bati hulata nohina aꞌi yabe.
  amm-amm: Yupa nokonumai mo Isisoni moloso aluwai nukonu tolosoki. Noni siyolo mo
    Tapito. Koliko imosai mo Tuka. Mi itouniyaimo panalo manoki, afonimai nokoso pofasikalo
    manoki.
  zaj-zaj: Kukala na mwanahina imwe mkiwambo cha Yopa twaga jake Tabita, nhegulo yake
    Mkigiliki Dolikasi, munhu yakalile na sang'hano zinogile na kuwagwelela vinhu
    wakumbulu.
  chq-NT: '''E jmɨɨ²¹²joon jon galiseein²¹ jaain²¹ tsamɨ́² ''in jai''² lɨ́ɨi² coon²¹
    fuu²¹ sii²¹ Jope. ''In tsamɨ́² lo sii²¹ Tabita. Pe coon''¹³ jmíi¹ griego sɨɨ''²¹
    tsá² ''ii Dorcas. ''In tsamɨ́² lo jmoo¹o jilaa''²¹ ''e tyʉ́² tya'' tsá². Uncoon''¹³o
    jileei''²¹ ''in sɨtyéen¹³ jmɨɨ²¹².'
  swp-swp: 'Na tauataiena sinena esau Iopa eai ie mia ia esana ede Tabita, heaheasonina
    se ribaei ede Doreka: teina sine ta ena hewau se lolo, eo ia sine aiainauiana.'
  bjr-bjr: Moo maqusa auqu Yoopa mi maqusafa Rida maqusa aaqa maridanoo. Yoopa maqusai
    anaasee moo mina auqu Tabitaa nammarifa maridanoo. Yisuna ufa irimarufa marinau.
    Kirisa ufakiqari mi anaaseena auqu Doorakasa nammarifa marinau. Mi auquna oosana
    aandau fee qimariqau. Mi anaaseefa kaaqa kudi fasiqa anaasee afaarida nimimarufa
    aiqama kari maqee maqee misa nimimarufa marinau.
  aby-aby: I furo moi Godinu wake naukeibi wabu aweka danu ibiye Dabida (danu Guriki
    ibiye Dokasi) dawa Dafa goiro ibeibike irauaiai ukeibi. Irauaiai ukeibike i eraerabusa
    me oroubairo uruna naka naka ukeibi.
  eng-YLT: And in Joppa there was a certain female disciple, by name Tabitha, (which
    interpreted, is called Dorcas,) this woman was full of good works and kind acts
    that she was doing;
  jni-jni: Uye ma rani u joppa unu tarsa asere atisa tabitha, uneh mani inka tuma
    karirin ku benki anu dira.
  kne-kne: Wada abey babai ay pasolot Jesus ed Joppa ay manngadan si Tabita. (Din
    inpangadan da sin kalin di Griego et Dorcas, di olog na et ogsa.) Pag siged di
    inam-amag nas kankanayon, et ammo na ay mamadbadang sin nankabibiteg.
  tgj-tgj: "Joppa hoka ka Tabita vnam nyimv ako dooto, Hv mvngjwng nvgo. (Grik bv\
    \ ninyigv amina Dorkas gobv minto, minam si “svdum ako”\x94). Ninyigv singnam\
    \ mvnwng nga alvnvgobv rito okv heemanv vdwa ridurto."
  wat-wat: Yofa menana nenei gumayogu tomuniyeina kana wava Tabita. (Giniki fonasiyai
    o kana wava Dokasi.) Tova matatafuna i nuwagabubuwa namoḡa nenesiyai keta yota
    i ovivita goyogoyo nenesiyai.
  gui-NT: 'Jare oico tenta Jope pe metei cuña oporogüɨrovia vae Tabita jee vae. (Cuae
    tee oipota jei ambué ñee pe: Dorcas.) Cuae cuña oyapo jeta icavi vae, jare ombopota
    jeta paravete vae reta.'
  quc-TT: Kꞌo kꞌu jun ixoq kojonel pa ri tinimit Jope ubꞌiꞌ Tabita, (pa ri chꞌabꞌal
    griego kel kubꞌij Dorcas). We chuchuꞌ riꞌ amaqꞌel kubꞌan utz laj taq jastaq xuqujeꞌ
    kuꞌtoꞌ ri e mebꞌaibꞌ.
  heg-NTPO: Dedeng na, muik bihatang mes ngala Tabita, un daad se kota Yope dani tasi
    suut. (Bihatang na ngala ka se dais Yunanin nam, ‘Dorkas’, man nahin na noan ‘lusa’).
    Un nam parsai Lamtua Yesus. Nol un kon daek dasi-dais banan mamo taung atuli las,
    nol kom in tulung atuil kasiang ngas.
  ptu-ptu: Indo eta too deem duka' mesa baine to matappa' dio Yope isanga Tabita,
    nasangai ia to Yunani Dorkas (kalembasanna “jonga”). Indo baine mesa to si ma'pogau'
    mapia liu anna budam to mase-mase napamoloi si nabeem aka-aka.
  bzd-NTPO: E' ké̱wö ska' ta̱ ká̱ kiè Jope ee̱ alaköl se̱rke eköl dör Jesús ttökata,
    e' kiè Tabitá (griegoie ikiè e' dör Dorcas). Ke̱kraë ie' bak ì buaë u̱k ena s'sia̱rëpa
    ki̱muk.
  kwf-kwf: Ana fanoa Ꞌi Jopa, taꞋi kini neꞋe faꞋamamana, nia tua logo Ꞌi neꞋeri, neꞋe
    satana Ꞌi Tabita. (Ana alaꞋanga Ꞌi Grik niaꞋa Ꞌi Dorkas.) Nia ka sasia ru leꞋa
    Ꞌoro liu ki, ma ka kwaiꞋafi liu logo ana ngwae neꞋe kira dalaꞋa ki.
  eng-WYC-2017: And in Joppa was a discipless, whose name was Tabitha, that is to
    say, Dorcas. This was full of good works and alms-deeds, that she did.
  eng-WMBB: Now there was at Joppa a certain disciple named Tavita, which when translated
    means Dorcas. This woman was full of good works and acts of mercy which she did.
  zat-NTPS: Lu zra na' zua tu nu'ula le̱' Tabita lu xe̱zre Jope. Dxéajle̱'e̱ chee̱
    Jesús. Lu dizra' griego le̱' Dorcas. Nu'ula nigá dxúnqueze̱' da xrlátaje, ne dxácale̱ne̱'
    benne' xache' ca'.
  spp-spp: 'Ɲyɛ ceeŋi wà na mpyi Zhope kànhe e, cyelempya u mpyi u wi, u mɛge mpyi
    Tabita. Kuru mɛge ku ɲyɛ Girɛkiibii shɛɛnre e: «Dorokasi» kuru ɲwɔhe ku ɲyɛ: «Ceŋke».
    Uru ceeŋi mpyi maha kacɛnŋkii pyi tèrigii puni i, maa fòŋɔfeebii tɛ̀re.'
  zty-NTPS: Yetó da' goken, ḻo yež Jope wzóa to no'le žejḻi'e che Benne' Criston',
    no'len' lie' Tabita, na' kan nak diža' griego lie' Dorkas. No'len' bene' zan da'
    zej naken chawe', na' da' žákḻengaken benne' yache' ka'.
  mek-mek: Ke Joppa taoninai pakoꞌa papiega agaꞌo aka Tabita eagu. (Isa Grik malagai
    keifaga Dorkas keoma.) Egaꞌina papiega kina maꞌoai papiau eeꞌiai pinauga felo
    mo ekapaiꞌi, ke ulalu papiauꞌi isafa epapalagainiꞌi.
  aey-aey: Odocob Jopa taun ono malogom caja oso ijan Tabita bilen. Uqa ijan Grik
    agena jena eu Dokas. Uqa saen cunugna meme mamadi dana sawen cesuladoloi.
  urd-GVH: याफ़ा में एक औरत थी जो शागिर्द थी और नेक काम करने और ख़ैरात देने में बहुत
    आगे थी। उसका नाम तबीता (ग़ज़ाला) था।
  ycn-ycn: E rihuacajé pajluhuájaru inanaru i'imayo. Jesucristo ja'apiyá jema'ajeyo
    ru'umacá. Pajimila Jope e ruñacaré i'imacá. Ruí i'imari Tabita. Apú ruí i'imari
    Dorcas griégona pura'acó chu. Rucá la'aqueyo palá ajopana ina'uqué nacú. Palá
    rula'ajica camu'ují la'acaño nacú.
  djr-djr: Ga ŋunhala bala wäŋaŋur, gali'-raŋiŋura yäkuŋur wäŋaŋur Djopany,* yolŋu
    gan nhinan miyalk, yäkuny ŋayi ŋunhi Dabitha,* ga wiripuny ŋayi yäku ŋunhiyi Dokatj,
    yurr ŋayi ŋunhi miyalktja Garraywu malthunamirr. Ga bitjarr bili ŋayi gan nhinanany
    djämany ŋamakurr yan, guŋga'yurrnydja ŋayi gan wiripuwurruny yolŋuny walalany,
    ŋunhi ŋurruwuykmirriny ga dhuwaymiriwnha mala.
  kvg-kvg: Ziopa taon-te, sævam mø̀ndøgoám, Yesu gu-unimanqatintam. Tuqa iz Tabitá.
    Glik manqat-te, Dokas mbo-akhaemám. Ndugu matev eqeieqei ndømatønumám, neka
    gigiap-av ezoqam vøzø̄-tøkemam.
  rug-rug: Meke koa nana pa vasileana Zopa si keke barikaleqe sapu somana va hinokaria
    se Zisu, pozana si e Tabita. (Sa pozana sa pa zinama Quriki si e Dokasi.) Doduru
    totoso si taveti sa sari na tinavete leadi, meke hoke variponi koari na tie malaṉa.
  hop-NT: Noqw hak Joppat ep tuptsiwni’taqa Tabitha yan mātsiwa, pam Dorcas (Tsöviwmana)
    i’nihqe pam’i. Noqw i’ hak wuhti lolmat tumalay’ta, pu hīhihta akw tūvaaṅwanta.
  san-URD: اَپَرَنْچَ بھِکْشادانادِشُ نانَکْرِیاسُ نِتْیَں پْرَورِتّا یا یاپھونَگَرَنِواسِنِی
    ٹابِتھاناما شِشْیا یاں دَرْکّاں اَرْتھادْ ہَرِنِیمَیُکْتْوا آہْوَیَنْ سا نارِی
  heb-LB: ביפו הייתה תלמידה אחת בשם צביה, שתמיד עשתה מעשי צדקה ועזרה בעיקר לעניים.
  caf-NT: '''Et keyah Joppa huwhútni ''ilhunuh ts''eke ''et whut''en, Tabitha hiyulhni.
    ''En buba ''alha'' hoont''ah. Boozi Greek k''una''a “Dorcas” hiyúlhni, ''et “Yests''e”
    ni hoh ''utni. ''En ''ahoolhyez hoonzoo túne''ut''en, ''ink''ez tel''ennah chah
    la''ut''en.'
  mio-NT: Ñuun Jope ni chacoo iin ñahan nani Tabita, ta Dorca nani ña chi tuhun cahan
    ñivi griego. Chinu tahan ini ña chi ra Jesuu, ta iyo xaan tu manini chi ña, ta
    tindee tahan ña chi ñivi ndahvi.
  srq-NT: Dorcas, ɨ que ari mo je ra. Jope jenda que ra. Dorcas, ɨ que griego cheẽ
    quiicuã je ra. Jesús quiato que ae ra. Ae que eturã mbeɨ riqui mbia je ra. Ae
    que mbae mee mee mbeɨ quia mbaecha reã je ra.
  kje-NT: Kote ida aile naran Yope ma kan ko'uwala Lida. Lolo onne maeke ida aile
    naran Tabita, la ai onne man lernohi Yesus. Naran ‘Tabita’ eni namnenehe naran
    ‘Dorkas’ rodi wanakunu Yunani, la napa'ahne, ‘ruse’. Ai eni hi'i ha man wa'an
    mamani, la an paku ri nammori ma na'alehe naulinu.
  gaz-gaz: Yoophee keessas barattuu Xaabiitaa jedhamtu tokkotu ture; Xaabiitaa jechuun
    Doorqaa jechuu dha. Isheenis yeroo hunda waan gaarii hojjetti; hiyyeeyyiis ni
    gargaarti turte.
  kud-kud: Na dalava Yopa ainai Yeisu ana taumulita ehebo waihiuna imiyamiya, yehana
    Tabita, na ana bui Dokasa, na Dokasa ana bui neta lagulagu teya yehana, na waihiunane
    velau wuwuna ta tauwewelohe ihaguhaguidi.
  urb-NT: 'Jop ok ta pe kũjã ixo. Her Tambi. Ngere awa ta je''ẽha kuja amõ her tĩ:
    “Ndo” aja ipe. Jesu rehe a''e jurujar katu tĩ. Katu ame''ẽ pame katu te amõ ta
    pe a''e ma''ema''e katu. Ima''e ym te ame''ẽ ta rehe a''e haihu katu tĩ.'
  fra-LSG: 'Il y avait à Joppé, parmi les disciples, une femme nommée Tabitha, ce
    qui signifie Dorcas: elle faisait beaucoup de bonnes œuvres et d’aumônes.'
  san-HK: aparaJca bhikSAdAnAdiSu nAnakriyAsu nityaM pravRttA yA yAphonagaranivAsinI
    TAbithAnAmA ziSyA yAM darkkAM arthAd hariNImayuktvA Ahvayan sA nArI
  cak-SNT: Chupan ri tanamet Jope ri tiempo reꞌ, cꞌo jun discípula rubꞌinan Tabita,
    y Dorcas niꞌeꞌx cha ri pa chꞌabꞌal griego. Ri ixok reꞌ can otz runoꞌj quiqꞌuin
    ri vinak; jajaꞌ ncaꞌrutoꞌ ri i-puobra.
  uvh-uvh: Ka kama ka wara'ni yong nua'ni Jopa wara'ganang wa naktangka taming nua'ni
    wapni Tabita ka Grik midiganang wa Dokas ning aniaging wari itarugu'. Ka adi kadapmang
    kareng tanga ami taming ka napa'ga' nafek titi u fayotangkayabarugu'.
  ino-ino: Yopa kumate mako Yisasi ke ne'afea a mai'ne. Ani a'mo aki'a Tapita'ae.
    Kali'ki vaya'moki kefatina To'kasi'ae hu'a aki a'nae. Ani a'mo'a lusiya huno vaya
    alino kayone nehea anakeno mi'ko afina ne'ya'api'ae afeno'api'ae o'male'nea vaya
    apaya huno ne'apamea ane.
  gnn-gnn: Ga ŋunhala wäŋaŋura, bitjan bala gali' raŋiŋura, yäkuŋura wäŋaŋura Djopa,
    yolŋu yukurrana nhinana dhäyka, yäkunydja ŋayi ŋunhi Dapitha, ga wiripunydja ŋayi
    yäku Dokatj, yurru ŋunhiyi dhäykanydja Garraywu märr-yuwalkthinyaramirri, ga bitjanayi
    liŋgu ŋayi ŋuli nhinanhanydja yukurranha djäma ŋamakurru' dhika, guŋga'yuna wiripu-guḻku'nha
    yolŋunha walalanha, ŋurruwuykmirrinha ŋunhiyi ga dhuwaymiriwnha walalanha.
  yal-yal: Ɲaxanla nde yi Yafa taani naxan findixi Yesu fɔxɔrabirana nde ra, a xili
    Tabita, naxan mɔn yi xili Dɔrakasi Girɛki xuini. A yi fe faɲin ligama waxatin
    birin, a yi yiigelitɔne malima.
  cnt-NT: Jmɨg₄ jaun₂ jme₁chan₂ jan₂ 'io₅₄ i₂'én₂ jë₄ juɨg₂ Jope i₂jme₁chen₂ Tabita.
    Quian'₅₄ jág₁ jmei₅ griego jme₁të́'₂ dsa₂ Dorcas. 'Io₅₄ 'éi₂ lia'₂ con'₂ chain₂
    jme₁jmo₂₃ dse₃ jme₂'oin₅₄ dsa₂ te₂ŋé₂.
  tif-tif: Kemin, Yesus ami daang bakaalin unang ma abip Jopa kawu ilin kemin, umi
    win kuu Tabita yo, ke-bam Dokas o, wakan-kaa-bam ken-umbipya, unang uli suunkup
    kukup tangbal-kup nuu-bamdu, unang tunum mafek mafek iipnip imi kukaayin-bam ken-yaabu.
  nlx-nlx: याफा माय तबीता नावान एक विश्वासी बायकु रेताली, जीन नाव ग्रीक माय दोरकास
    जान मतलब “मेंदड़ो।” ती जुलूम हाजा हाजा काम एने बेट केऱ्या केरताली।
  apw-NT: 'Áígé’ Jóppa golzeegee isdzán Jesus yokąąhń gólį́į́, Tábitha holzéhi. Tábitha
    golzeeyú Dórcas golzeego ágolzee: áń nłt’éégo at’éhi, tédaat’iyéhíí yich’oṉíhi.'
  gum-gum: Tru urassrø Jupe ciudayu kan ishug Jesucristoi kusrenanigwan marøb megabig
    Tabita taig, griegomaybe Dorcas cha wamig, tsubig køn. Tru ishuube chigøben tabig
    maramelangøba marøb, katø chugurrin kømui melabelane purugub inchibig købig køn.
  not-NT: Cara basiniquë poeboro jitacha Jope otimabeta tsinane quemisantatsiri ojita
    Tabita ora ocanti maniro. Iroro caninaro. Përosati omitocotaguetiri otimanamitane.
  plu-plu: Apimwata ini, ayhté apit pahá paytwempu akiw kewye Jopi ayge pahapu tino
    msakwa kewyo Tabita. Inakni guw wownaprikwiy “Kariku”. Eg Jesus gihiyega. Eg kabayno
    tino. Eg apanenekwa kehno kabayka gikakkis hiyeg, eg amnihno madiptapye.
  iou-iou: Kadäni uken Jopa yotpärare-ken äbot täŋpani webe kubä wäpi Tabita. (Tabita
    u Grik man terak Dokas, ninin man terak ipmoŋ.) Webe unitä kadäni kadäni kädet
    tägatäga täŋpäŋ ämawebe jäwäri täŋkentäŋ yämik täŋkukonik.
  ntp-NT: Aidʌ Jopʌrʌ oidacatadai ʌmo ooqui vaavoitudadami Tavita tʌʌgiducami dai
    giliego ñiooquicʌdʌ ʌrDoorcasi. Idi ooqui vʌʌscʌrʌ cʌʌga ivuaadana dai soicʌiña
    ʌsoituutuigami.
  rai-rai: Raa tabuan ko ra taara na wawer i ki irong Iope, a iaana Taabita, di waatungi
    u ra pirpir Grik baa Dokaas. A tabuan mi, ia paam taa mongoro na koina pinapaam,
    ma a tena wetabaar karom a iba na taara.
  haw-1868: Aia ma Iope kekahi haumana wahine, o Tabita ka inoa, ma ka hoohalike ana
    hoi, ua iia o Doreka, ua nui na hana maikai, a me na manawalea ana i hana'i.
  ffm-ffm: Taalibbo debbo biyeteeɗo Tabita ana wonnoo Yoppe. Tabita woni Dorkas e
    yunaninkoore, maanaa mum yo lewla. Omo golla golleeji lobbi, omo waɗana misikiina'en
    moƴƴere.
  arb-NAV: 'وَكَانَ فِي مَدِينَةِ يَافَا تِلْمِيذَةٌ اسْمُهَا طَابِيثَا، وَمَعْنَى
    اسْمِهَا: غَزَالَةُ، كَانَ يَشْغَلُهَا دَائِماً فِعْلُ الْخَيْرِ وَمُسَاعَدَةُ
    الْفُقَرَاءِ.'
  cop-CNT: ⳿ⲛ⳿ϧⲣⲏⲓ ⲇⲉ ϧⲉⲛ ⲓⲟⲡⲡⲏⲛⲉ ⲟⲩⲟⲛ ⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⳿ⲛ⳿ⲥϩⲓⲙⲓ ⳿ⲙⲙⲁⲩ ⳿ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲧⲁⲃⲓⲑⲁ
