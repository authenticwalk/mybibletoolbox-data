  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤈᤥᤵᤐᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤋᤒᤡᤋᤠ ᤔᤡᤱ ᤁᤧᤘᤠ᤺ᤵᤔᤠ ᤜᤢ᤹ᤛᤠᤶᤔᤠ ᤌᤡᤰ ᤘᤕᤧ॥ (ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤱ
    ᤃᤪᤡᤰᤁᤥ ᤍᤥᤖᤁᤠᤛ ᤘᤕᤧ–ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤴ ᤐᤧ᤺ᤱᤘᤠ ᤐᤥ᤺ᤱᤗᤥ॥) ᤂᤧᤴ ᤛᤍᤠᤍᤡᤱ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤏᤢ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ ᤁᤧᤓᤠ᤹ᤔᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De suni nī īyo iin ñahan jā cándíja inī ñuū Jope, nání ña Tabita, de yuhú
