    kunwok birringeybuni “Dorcas”. Kaluk ngaleng kunmak djalkurduyimi dja benbidyikarrmeng
    nawu birrimarladj bininj.
  bss-NT: Mwaád nhɔ́g abédé á dyad á Jopa awě béchə́géʼáá bán Tabitaa,
    andúbé Yesuɛ. (Dǐn á Tabitaa á ehɔ́b é Grikia ádíi bán Dɔkasɛ nɛ́dē
    eʼsɛ́l.) Á aloŋgé ádē ásyə̄ə̄l mboŋ mɔ́ ne mɔ́ɔ̄ ábɛ́láá áwōŋgān-nɛ
    betóótōkɛ̄ bé bad.
  met-met: Haing hatuminga haringinam tela wa longga Yopa. Yanoa Tabita (bungina taxugia
    mala Grik xuana, yanoa bing Dokas). Bungingbunginalo libu kubolu xai saing hauli
    lipu haxugindi.
  kpj-NT: Jòpe hãwã‑ki hãwyy ityhydỹỹdu rasỹnyre. Tabita inire. Kiani riwiurònyre,
    watxi wese heka rare. Kia heka aõwiwihikỹ widỹỹdu heka rare. Aõna aõna sõwemy
    iny‑ò riwahinymyhỹre.
  zao-NT: Ne tsya ngoo thib ngot kuu nyelaaz Jesús yez Jope, kuu lee Tabita (diiz
    gryeg le zha Dorcas). Lee ngot ree thibka mtsow yalwen, mtsow Dorcas ayud re zha
    prob dita lo mban Dorcas.
  byx-byx: De ver iaiq ama luqupki i araa rlenki ma Jopa, dai qurli iaiq ama risuqi
    i araa rlenki ma Tabita. (Ara rlenki ne ama Grikkena araa lengi dai ra tis ki
    ma Dokas.) Luqia ama nanki dai maikka ai de qi narliip se ma Iesus. Be qatikka
    ai de vetpet kia tat naver iari ama nankina. De kin ban ama qaqet te ama asmes
    de ngene iarang taqurla i quasik iirang gel ta.
  ctu-CTI: Ti jin jach bʌ q'uin tyac ya' ti jump'ej lum Jope bʌ i c'aba' an juntiquil
    'ixic Tabita bʌ i c'aba'. Ochem ti' t'an Dios jini 'ixic. Dorcas bʌ i c'aba' jini
    'ixic ti' t'an griegojob. Jini ti' chʌc cha'le wen tyac bʌ. Ti' chʌc cotyʌ jini
    p'ump'uño' bʌ.
  zos-NT: Y ijtuna'ṉ Jope cumgu'yomo tum yomo vya'ṉjajmbapø'is Jesús ñøyipø'is Tabita.
    Griego ote'omo ñøjayajpa Dorcas. Yø'ṉis chøcpana'ṉ vøjpø tiyø, vøti cyotzoṉyajpana'ṉ
    pobreta'mbø.
  gvs-gvs: E Yopa goi Yeisu ina tovatotówana tayamo yoina Tabita ikaaiyaka. Moe youyana
    neta takaigavile da Giriki niyadi kadi, ‘Dokasi.’ Ame vavinayana tuta liliuna
    guinuwa dedevidi iguuinuwedi, nakae tokai ivaaitedi.
  kbm-kbm: Nangge nam dabe Jopa avie ti gibweg etok are Tapita. Tantal ares etok niengk
    Grik avos tanei Dokas. As-mate walang ok avie nok gilgum mateu vie molge ve geb
    amolmol ebe gen ma molge ve is ok ru.
  tew-tew: Ihayḏibá wí kwee Tabitha gin nakhá̖wä̖́ˀiˀ, Jesus-víˀpiye iwä̖yundeˀiˀ,
    ee Joppa búˀ nathaa. (Iví khá̖wä̖́-á Greek tundi “Dorcas” ûnmuu, heḏi nä́ˀin
    híˀ Dorcas-á “Pä̖́ä̖” gin natundaˀ.) Nä́ˀi kweeḏá hä̖̂ä̖ḏi wänbo tꞌä̖hkí tꞌowa
    híwó ovâyˀoˀ, heḏá in sehkanäwó diwówájiˀindá ovâykhä̖geˀmáa.
  rmc-rmc: Andre Joppa sas jekh učeňička, savi pes vičinelas Tabita, so hin andre
    grecko čhib Dorkas. Oj kerelas but lačhipen a pomožinelas le čorenge.
  apr-apr: Garup atu yo iyei Yesu galiunu koot a inepe ye malala mai Yopa i, in ene
    la Tabita i. (Ngan Tabita tani in bet taportaka ene ye di Girik koodi, ngan ole
    taweta ye Dokas). Ye in kanakana ngan iyei dada dook mata, inbe ilon di tooltool
    yo ballingadi tiap nga.
  tiy-tiy: Atin diyo dob Jopa, wén i ségétéwe libun munur so bé Kristowe féndawét
    Tabita. (Taloo no Dorkas dob késébéréhe Griego. Atin i atag ne “séladéng”.) Sénga
    tékélid rémigo fiyo dob de méskinan, brab tabanga no bero.
  nlg-nlg: Me ghaha i Joppa na vaivine na ahana Tabitha gaia na taluutuni. (Dorcas
    na ahana tana leu ni Greek.) Na vaivine eni te lutu maemane haia, na hangadira
    rana bona.
  dgr-DOGNT: Kǫ̀ta Joppa gòyeh ekǫ ts'èko ı̨łè nàdè, Tabıtha wìyeh (Greek k'ę̀ę̀ Dorcas
    wìyeh). Eyı ts'èko Nǫ̀htsı̨ wecheekeè elı̨ hǫt'e. T'aats'ǫǫ̀ dǫ gha eghàlaeda
    eyıts'ǫ dǫ-teèt'ı̨ı̨ ts'àdı.
  pes-OPV: و در یافا، تلمیذه‌ای طابیتا نام بود که معنی آن غزال است. وی از اعمال صالحه
    و صدقاتی که می‌کرد، پر بود.
  ron-1924: Ын Иопе, ера о ученицэ нумитэ Табита, нуме каре, ын тэлмэчире, се зиче
    Дорка. Еа фэчя о мулциме де фапте буне ши милостений.
  tpz-tpz: Manih vöön Jopaꞌ, a pah köövo va po vaman to teꞌ non a ëhnaneah e Tabitaꞌ.
    Po to Grik ee to pokaꞌ ne poë e Dokas. Eꞌ to heꞌ voh o toꞌtoꞌ peꞌ pa nok a ma
    tah pa vaꞌaus a ma napan arus.
  agd-agd: Máan tiyákan mana mumunan nanin Tabitan ne sin nan ma Kiriki vaya finté
    Dokasi ne siyain nanin mano Yopá barurá báken minó damú béi kama avúavá ana variyáken
    ona ma i van nanin banta aya iyaren mino.
  rkb-NT: Sopa hudikhudikwy bytykareze tu niy. Anaeze Sesus tuktatsa. Tabita inarokotatsa.
    Kereko harere humo ka Dorokas. Tsimysapyrẽtatsa, sinamybyikitsa ziknasitsumuẽhĩekik.
  san-THA: อปรญฺจ ภิกฺษาทานาทิษุ นานกฺริยาสุ นิตฺยํ ปฺรวฺฤตฺตา ยา ยาโผนครนิวาสินี
    ฏาพิถานามา ศิษฺยา ยำ ทรฺกฺกำ อรฺถาทฺ หริณีมยุกฺตฺวา อาหฺวยนฺ สา นารี
  iws-iws: Wig ɨra Adi Komii siiram naɨngwo tɨbmiiya, ɨni om Jopa hɨr nwowa saiir
    inɨgɨn Tabitaka. Grik sɨmiir yaigɨna hɨnɨɨna dapika, Dokas. Taka wiga saiir siyɨuɨn,
    bɨmbɨuwi rani, saeya tɨriyɨm iikamɨm sɨmiir. Pɨ sɨma nae digworaekwowɨm whaowae
    pɨ saeya mɨ hauuwi.
  pol-SZ: 'W Jaffie zaś mieszkała pewna uczennica Jezusa imieniem Tabita (to znaczy:
    „gazela”). Czyniła wiele dobra, szczególnie troszcząc się o biednych.'
  ztq-NT: Tiemp ko kwyo tu kwnaa nii xniladzy xtiits Dios leñ kyedzy Jope nii pcholë
    Tabita. (Lëë con tiits griego xñee meñ me Dorcas.) Tugak chuñ me yudar meñ nii
    no lyaadzy.
  zai-NT: Ndaani guidxi Jope uyuu ti gunaa runi cre Cristu lá Tabita. Griegu rabi
    cabe laa Dorcas. Nabé ucané be binni ne ora caquiiñe ca pobre xiixa la? rudii
    be laaca'.
  upv-upv: Ko nesevin san elik re ngaim ngok Jopa, nisen Tapita (nais ngok owra puwra
    die, nanu rrum san. Re nale se m̃eri Gris nir, arveruse Dokas). Vinnen osuri Atua
    ko tetajer okloli majingen nga marres nir ko okwilwil se kele nir nga joror marjikie.
  aui-aui: Name Jopa meyagiina kamone na kivikivina wasike tana kana waghawagha Tabita,
    (waghawaghana Grik gamodima na Dokas). Raghani nonowa bera miisedi iyaberabera
    wawaya biiyadi bi kate moyamoyakidi iyiiwiitedi.
  wap-NT: Uruu dono kainaꞌa zun mashaapaꞌo Joppa ii. Oroo mishidapaꞌo Jesus; oꞌuu
    Tabitha, Dorcas kiaꞌo kaiwuruꞌu Greek paradan idaꞌan. Karikaonan daꞌi okaminkaꞌutauzon
    naꞌiki okamunanuuzon ipai mapuraatanuꞌo pidannao ati.
  mva-mva: Zopa anua-lo nge aine teke Kristus tagataga ne isoaki ara Tabita. (Ara
    Tabita tabuiri nge Grik pile-lo Dorkas kana tapile.) Ngai muzi uia-la ka iememaki
    be tamoata kana nedi tagotago nge izamaizama idumadumadi.
  dwr-NT: Yoophphe katamaan itti Xaabito geetettiyaa ammanewunna de7aw; Xaabito guussay
    Giriike qaalaan Dorqqo giyaawaa. Iza bare de7eedda wodiyaa ubbaan lo77obaa oothaaddenne
    hiyyeesaa maaddaadde de7aw.
  kfw-kfw: Joppa ah araming Tabitha, nimaletli Greek chongnga Dorcas inti numeisa
    siamruoi inkhat aleiom; ama'n apha rakip chuonkatha atho khat-um sara ngai aleisan.
  bfz-bfz: याफा नगरो रे तबीता, मतलब-दोरकास प्रभु यीशुए पाँदे विश्वास करने वाल़ी चेली
    रओ थी। से बऊत खरे काम और दान करदी रओ थी।
  cuk-09: A-ibagangi Jope-neggweburgi ome-wargwen Bab-Jesúsba-nue-nai gusmogad, a-omede
    Tabita-nugad, Griego-gayabardi, Dorcasye-bileged. A-omede igar-nueganbi imakdiid,
    degi, wilegana nue bendakdii-daed-duled.
  ben-OBCV: জোপ্পায় টাবিথা নামে এক মহিলা শিষ্য ছিলেন (এই নামের অনূদিত অর্থ, দর্কা);
    তিনি সবসময় সৎকর্ম করতেন ও দরিদ্রদের সাহায্য করতেন।
  mil-NT: Te ñuú Jòpé ndécú ɨ̀ɨⁿ ñadɨhɨ́ sàndáá iní‑aⁿ tnúhu Jèsús, te nàni‑aⁿ Tabitá,
    te tnúhu grìégú xǎhǎⁿ‑yu Dòrcás, te ío váha ní xóo cada‑aⁿ chi ío váha iní‑aⁿ,
    te ní xóo chindee‑aⁿ ñǎyiu ndàhú.
  myu-myu: Jope ka be osunuy Jesus kay itabucat―ayacat. Ibutet Tabita i osunuy. Tabita
    Dorcas iape Grego a'õm. Ixe soat em xipan warara'acat kukuk'uk osunuy. Xipat cĩcã
    osunuy. Tadaybocayũ buywatwat'uk osunuy soat em.
  amk-amk: Na bendari Yope wiwing manei wonong fino Tabitai (wonong na kaiwo Yunani
    mani Dorkasi, neta we rusa). I mani inontarai daria Yesusi, tuti niari fi beng
    bitoya pampang tuti fiata inontarai ene pari fi fosa.
  fai-fai: Ayo beta abiw Yowba kawákal Yesus aket kudawsu wanang mak bu um win be
    Ibidu ika bako, ‘Tabita’ kalino, Gadík kayak ita win kusiki bako “Dokas,” wakanábiw,
    uka kukuw kidel kuw fakudin ade win banim wanang kinim dakáyamin wanango.
  ura-NT: Nii bana jetaote, nii Jofe neseeu nelu, leeinjiin Jesocurisito Ere esenetaain-
    tonoraera- Tabita neein curuajai. “Tabita” naane jetaote, Curieco ere cuhane,
    Doroca ne. Nii ene jetaote, caohachanejeein- caohacha ene neein ichoae. Nii jetaote,
    chaaelai latecuruha cairichaaurine, coroatajaneein, naaonjoae.
  mcd-NT: Ascatan Jope mai futsari ano ainfo ahuun anu Dorcas ica. Ahuun anu futsa
    Tabita. Nan ainfo Jesús tanasharamisi. Shara huamisi ahuomafori ashomisi.
  urt-urt: O plihe nal moi Jopa pe, tuwei ende naŋ ti Tabita warp (wusyep Grik tinge
    jalme ti Dorkas). Ti jetalah Jisas ende ŋaiye nye nyermbe ti wende ŋaiꞌe ŋaiꞌe
    bwore, topoꞌe ti wungwisme lenge ŋaipwa ŋiꞌ.
  kiz-kiz: Pajhele ni bhanafunzi Yafa jhaakutibhweghe Tabitha, ambalyo lyatasfriribhu
    kama “Dorcas” N'dala ojhu ajasisi mambo kinofu ni matendo gha rehema ghaaghabhombi
    kwa maskini.
  tzo-TZE: C'alal jech ic'ot ta pasele, tey oy jun jch'unolajel ants ta lum Jope,
    Tabíta sbi. Dorcas sbi ta jc'optic. Lec ic'uxubinvan. Ep la scoltaan ta taq'uin
    li boch'otic mu'yuc staq'uinique.
  lex-lex: Patke'a id la Yope nwawa Tabita. Riy de, riy makpesiay Yesus. Nan yawetni
    la yawala Yunani de Dorkas (nnia'eratni de rusa.) Nhiolli-lietni samoga, pa la
    nara'a-napalga riy maka kakleha-kaplara.
  dov-dov: Ino mu Jopa kwakaliwo sikwiiya walikutegwa Tabita nkokuti “Dolika.” Oyo
    mwanakazi wakalizwide milimo mibotu ayaluzyalo ndwakali kuchitila bafwaba.
  rgu-rgu: Tepoꞌ ria, hapu inaꞌ esa, nade mama Tabita, leo nai tasi suuꞌ nai kota
    Yope. (Ina ria, nade na dedea Yunani soo na, rae Dorkas, sosoa na nae ‘rusa’).
    Ana namahere Ramatua Yesus. Ana tao nonoi-tatao malole kose-kose fee lahenda,
    ma nahiiꞌ tulu-fali lahenda manatoꞌa-manataaꞌ ara.
  toc-NT: Lacatzú nac Lida xuí aktum actzu̠ ca̠chi­quí̠n xuanicán Jope, antá chú xlama
    cha̠tum pusca̠t hua̠nti̠ na̠ luu xli̠­pa̠­hua­ni̠ttá Jesús xlá xuanicán Tabita,
    nac xata­chu­huí̠n griego xuanicán Dorcas. Umá pusca̠t anka­lhi̠ná xca̠­mak­ta̠yay
    lak­li̠­ma̠x­kení̠n cris­tianos y luu xca̠­la­ka­lhamán.
  som-som: Haddaba waxaa Yaafaa joogi jirtay naag xer ah oo la odhan jiray Tabita
    taasoo micneheedu yahay Dorkas. Naagtaas waa camal wanaagsanayd, sadaqooyinna
    waa bixin jirtay.
  mam-C: Kyojjo q'ij anetzi'n, attaq jun qya nimil toj tnam te Jope, Tabita tb'i;
    atzin toj griego, Dorcas tz'elpine. Atzaj qya anetzi'n o'kxtaq taq'i'n tu'n tb'inchin
    jun b'a'n, ex tu'n tmojin kyuk'a yaj.
  ndj-ndj: Ndumindumi yumu avelili Yopa, yivamkemeyi Tabita, mana yaki kucha “Mbalapi”
    yajumilili vamkemaya Dokasi kwa Chigiliki. Mdala ayu avelili kagola findu fitangalili
    fya nyanyi pamu na kuvatanga vagaju.
  mbj-NT: Ti noo gó, panang Jopéh häd näng doo bä, ti awät ỹỹnh Jesus hã h'yy ka'eeh
    doo. Ta häd mä Tabita. Gereg kyyh ramaneëënh mä Doh-Kas. Baad mä tamoo wät, tamasaa
    had'yyt hẽ kas'uut doo.
  lat-VUC: In Joppe autem fuit quædam discipula, nomine Tabitha, quæ interpretata
    dicitur Dorcas. Hæc erat plena operibus bonis et eleemosynis quas faciebat.
  ngp-ngp: Kwandaga na mvele yumwenga uko Yopa etangagwa Tabisa, andaga mhuwila. Zina
    dyakwe kwe Kigiliki etangwa Dokasi, nuko kugamba kapala yehe ni mdamanya yedi
    mazuwa yose, na kuwambiza wakiwa.
  enq-2: Jopa dokonya disaipolo enda Tabita lenge mende petea. (Baa Giriki piimi Dokasa
    lengema.) Baame koteaka lao oapi dupa endakali daa jepae dupa maiyoo, mana epe
    minao petea.
  eng-ASVBT: 'Now there was at Joppa a certain disciple named Tabitha, which by interpretation
    is called Dorcas: this woman was full of good works and almsdeeds which she did.'
  mna-mna: Kar Yoppa na, moori ta itoto Yesu i imbotmbot, zaana Tapita. (Tipaata pisis
    tana ila Grik kalŋan, tisombe Dorkas.) Ni ikamam uraata ambaimbaiŋan boozomen
    mi iuluulu zin wal tau timbot ŋoobo pa kan kini ma len mburu ma. Tana welu kini
    ambaiŋana kat.
  myw-myw: Ven Yop waseg, Yeisuw nagamag na̱tan yagan Tabit, pinyuwein yagan Dokas;
    vin mana̱wen nawotet bwanabwein, singaya isiwyoubus tasiyas tasimavs.
  sby-sby: Ku Yopa kwalikuba shikwiya naumbi mutukashi, lina lya kendi Tabita mu Cigiliki
    ni Dolika. Wali kwinsa ncito shingi shaina, wali kunyamfwa bapenshi.
  sll-sll: Ena Yisas doling bongwo al ta haang Tabita al iwe, Yopa ganba ke pangwi.
    Airing iwe, haang ta Dokas engwi. Al i tal wai ole habang habang ari nir homena
    wa dungwo i aki di tere tere mongwi.
  yaq-NT: Jiba juname'e taewaimmet, junak bwe'u jo'ara Joppe' tea'po, jamut, Tabiita'
    teaka, Krijtota sualeme ama jo'aakan. Inime'e team, Maso jamut ti jiubae. Ini'i
    jamut tu'ik joaka, intok jume' jiokot aneka jiapsame am aniaka jiapsan.
  uro-uro: Dap e mät ama värhäm ama mor äm ma Jopa di qale aktni ama mudäsaqonggi
    e qäraktni i rhat tes ki i ma Tabita i na ama Grikkäna arha enge di ma Dorkas.
    Qi di vasägos dä qiat tualat na ama märirhong näkt kiat tatnärha ama tläkta.
  ita-1885: Or in Ioppe v'era una certa discepola, chiamata Tabita; il qual nome,
    interpretato, vuol dire Cavriuola; costei era piena di buone opere, e di limosine,
    le quali ella faceva.
  muy-muy: Wal nahaŋ àbu e Zʉpe, aɗəbay divi ga Yezu, slimi gani Tabita, àna ma Gres
    ti « Dorkas, » awayay aɗəmvaba « miyek. » Wal nani ti agray tʉwi sulumani dal-dal,
    ajənaki ndam talaga dal-dal daya.
  kqc-kqc: Joppa ri bi usi dina rema yokoi amegamo, ini roka bi Tabitha. (Greek ago
    dudu ini roka bi Dorcas.) Ari neinei bi vegu buni resi gugura irava vene aedegamo.
  tav-tav: Jope na caĩri macapʉ cãñupo jĩcao Jesure caapiʉjao Tabita cawamecʉco. Griego
    ye mena Dorca cawamecʉjupo. Aperãre na mai tʉjʉri caroa macaje na cátibojanucuñupo.
    Cabopacarãre na cátinemonucuo cãñupo cõa.
  eng-ULB: Now there was in Joppa a certain disciple named Tabitha, which is translated
    as “Dorcas.” This woman was full of good works and merciful deeds that she did
    for the poor.
  spa-VBL: En Jope vivía una seguidora llamada Tabita, (Dorcas en griego). Ella siempre
    hacía el bien y ayudaba a los pobres.
  fra-_FOB: Il y avait à Joppe une femme disciple, nommée Tabitha, c'est-à-dire, en
    grec, Dorcas (Gazelle). Elle faisait beaucoup de bonnes ouvres et d'aumônes.
  hau-ULB: Yanzu kuwa a Yafa akwai wata almajira, mai suna Tabita, ma'ana ''Dokas.''
    Wannan matar kuwa tana chike da ayyukan nagarta da halin tausayi da take yi ga
    mabukata.
  mal-mal: യോപ്പയിൽ “പേടമാൻ” എന്നർത്ഥമുള്ള തബീഥ എന്നു പേരുള്ളോരു ശിഷ്യ ഉണ്ടായിരുന്നു;
    അവൾ വളരെ സൽപ്രവൃത്തികളും ധർമ്മങ്ങളും ചെയ്തുപോന്നവളായിരുന്നു.
  kkc-kkc: Esino Yopa mi mapoo tei too sobo badebeiso, o hu Tabita (o hu hee Guliki
    toso hedi Dokas). Yayo odoo abo pidimo silone, emegei bi mauwe odoo sabolo diya
    pidimo siliso.
  urd-GVR: Yāfā meṅ ek aurat thī jo shāgird thī aur nek kām karne aur ḳhairāt dene
    meṅ bahut āge thī. Us kā nām Tabītā (Ġhazālā) thā.
  far-far: Ana fere 'i Jopa, te keni ne famamana, nia to laugo 'i senai, ne satana
    ni Tabita. (Ana fatae Grik nia ni Dokas.) Nia ka sasia ru 'oro lea 'asiana ki,
    ma ka kwai'adomi ana wane ne kera siofa ki laugo.
  suz-BL: योप्‍पा सहरमी तबीता नें पाइश्‍शो थमा सुइक्‍ब मीश मुर का बाक्‍माक्‍त। ग्रीक
    लोव़मी मेको आ नें दोरकास, किश्‍श रुम्‍सीब। तबीता गेना हना यो सुइ सुइ आन कली रिम्‍शो
    पाइबाक्‍माक्‍त। मथीब आन कली शुश वारच पाइबाक्‍माक्‍त।
  car-NT: Moro Jope po amy Tabita tatynen omepatoto woryi kynakon. Griek auran ta
    Dorkas me moro atywano man. Mo'ko 'wa ro pyime ta'sakarykon epano'topo kynakon
    otykon poko.
  amp-amp: Taun Jopatn wom mett tohmout. Jisasrhu mrokfom hikhato dborioh nefm namout.
    Yimam tamoh tamohm kaknafmoum rothumn yakhato hemoutm. Nd metthu yufat Tabitat.
    Grik mrokfotn futamoumt Dorkas.
  bht-bht: याफा शेहरे च इक तबीता नाऐ दी जनानी रेंदी थी, जड़ी यीशुऐ पर भरोसा करदी थी,
    जिसा दा यूनानी भाषा च ना “दोरकास” था। (जिदा मतलब की इक हिरण।) कने सै बड़े भरी
    भले कम्म कने गरीबां दी सहायता करदी थी।
  eng-NOY: Now at Joppa there was a certain disciple named Tabitha, which name being
    interpreted is the same as Dorcas, that is, Gazelle. This woman was full of good
    works and alms-deeds which she did.
  cub-NT: Dinʉmʉ Jope ãmicʉriĩmaroi cũináco nomió cʉrejacod̶a, õi ãmiá Tabita. Ico
    Tabita Jesúre jʉ aipõeco barejácod̶a õ. Õi ãmiá griego ãmicʉricamua yávaicamuaque
    Dorcas barejávʉ̃ya, yo aiyʉrõ ñamaco. Cainʉmʉa mearo d̶arĩ cõmajiyo báco apevʉre
    aru cad̶ated̶o báco cõmaje ãrojarivʉre máre.
  ita-1927: Or in Ioppe v’era una certa discepola, chiamata Tabita, il che, interpretato,
    vuol dire Gazzella. Costei abbondava in buone opere e faceva molte elemosine.
  lww-lww: Ana e yotop nene ana pulkumali tai m̃eke ea, kiena kia Sop̃a, ana nalelagaena
    la tai nap̃a sike ea, naga sira nap̃a kiena kia, Tapita. Naga nene kia tai nap̃a
    e visena kiena ne le Kris lala la apisape Toreka, nap̃a kana kinasia, kia kiena
    ne suri mali nowo tai nap̃a tia. Sira nene, naga pe sira tai nap̃a naga sum̃a
    kila ke yum̃aena nowo la silaga, naga sum̃a miila luen ga yaru la nap̃a pe kiela
    suri re poli.
  ckb-ckb: قوتابییەک لە یافا هەبوو ناوی تابیسا بوو، واتە ئاسک، کە هەمیشە خەریکی کاری
    چاکە و یارمەتیدانی هەژاران بوو.
  spm-spm: Jopanɨ uŋuun suren amigha mav iti, aŋni izɨɨ Tabita. Grighiiŋna akaman
    aŋni izɨɨ mav Dorkas. A mɨghasɨgha othevir aghuuira amuava bisi phatɨsi gumasi
    rako amisi mena akuruvasi.
  nas-nas: Teketa napoꞌ nani manikuma Jiisuuꞌ siompukoꞌnani miring Tabita, niiꞌnooꞌ
    Dookasi otokoꞌ. Teni teni tampani, papovuruꞌnanka pakuvurikoꞌnani.
  uvl-uvl: Pe nge Iopa, heie nge letena manmanna toto nge Iesus tu. Ana hei ene laka
    Tapita. Pe nga helenga Krik te hetue i ke ene Tokas. Hei neu kokoes mana halaulaua
    hehei pe hana nenge reria ure ero.
  eng-BBE: 'Now there was at Joppa a certain disciple named Tabitha, that is, Dorcas:
    this woman was given to good works and acts of mercy at all times.'
  ixl-CNT: Uncheeꞌ aatz tek iꞌan tu maꞌl u tenam Jope, atich maꞌl u ixoj niman tetz
    u Jesuus. Tabita ibꞌii tu yolbꞌal hebreo utz, Dorcas tu yolbꞌal griego. Aatz u
    ixoj tziꞌ, sibꞌla chit lochoꞌm nichiꞌan tu qꞌu meꞌbꞌaꞌ. Mamaj bꞌaꞌnil nichiꞌaneꞌ.
  xsi-xsi: Aku kalo-tawana taine toŋge imo Jopa lawea, i ŋa mine Tapita (lâ Grik ŋgua
    sipatu i ŋa tu “Dokas”). I uru malawa iveta vetâŋa ara nâ ŋana isukanzi sugorai
    tamâta.
  crx-NTPO: '''Et la keyoh Joppa huwhútni-un ''ilhoghun ts''eke ''et whut''en-un Tabitha
    huyulhni. ''En ooba ''alha'' hoont''oh-un. Boozi'' Greek k''un''a “Dorcas” huyúlhni
    ''et “yests''e” ni whe ''utni. ''En ''ahoolhyiz hoonzoo túne''ut''en, ''ink''ez
    tel''enne cha la''ut''en.'
  kan-OKCV: ಯೊಪ್ಪ ಎಂಬಲ್ಲಿ ತಬಿಥಾ ಎಂಬ ಹೆಸರಿನ ದೇವಭಕ್ತೆ ಇದ್ದಳು. ಈ ಹೆಸರಿನ ಗ್ರೀಕ್ ಭಾಷಾಂತರ
    “ದೊರ್ಕ” ಎಂದಾಗುತ್ತದೆ. ಆಕೆ ಬಡವರಿಗೆ ಸಹಾಯ ಮಾಡುತ್ತಾ ಯಾವಾಗಲೂ ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡುತ್ತಿದ್ದಳು.
  bbb-bbb: Ro bara be Jesudo vua fiemo ive fuone ije Tabita fu are Jofa ijia fino.
    Ro ive ije e Guriki ijiebuo isama ijia bu kua Dokasino kuavo. Bara ije naenitua
    fuka vame maeje renoekinu e isema kariva ije ifejiamo.
  blw-blw: Angkay ad Joppe agé, wacha hen ihay in-ina way omma-abfurot an Jesus way
    ah Tabita hen ngachanna way ekat hen alen hen Griegowén Dorcas way hen laychénay
    aryén, ugha. Pètotorong ah Tabita ya pahig ammay hen chana enkaman hen anchichay
    maid mafalinna.
  tam-2017: யோப்பா பட்டணத்தில் உள்ள சீடர்களில், கிரேக்கு மொழியிலே தொற்காள் என்று அர்த்தங்கொள்ளும்
    தபீத்தாள் என்னும் பெயருடைய ஒரு பெண் இருந்தாள்; அவள் நல்லகாரியங்களையும் தருமங்களையும்
    மிகுதியாகச் செய்துகொண்டுவந்தாள்.
  azz-NT: Huan tech nojón tonalme calyetoya campa pueblo Jope se sihuat itaneltocacau
    de Jesús ten monotzaya Tabita, tech in tajtol griegos quijtosnequi Dorcas. Huan
    nijín sihuatzin Dorcas quichiutinemía ten cualtagayot huan quinpalehuijtinemía
    nochi tagayot ten quinpoloayaj tensá tenica ixpanosque.
  spa-RV-1909: Entonces en Joppe había una discípula llamada Tabita, que si lo declaras,
    quiere decir Dorcas. Esta era llena de buenas obras y de limosnas que hacía.
  csy-csy: 'Tu in Joppa khua ah Tabitha a kici nungzui khat om hi. Tabitha a khiakna
    sia Dorcas a cinopna a hihi: hi numei in na pha tampi vawt a, mizawng tampi hu
    hi.'
  mxq-NT: Ma̱ ja Jope ka̱jpn, jaa tuꞌugʉ toxytyʉjk tsyʉna̱a̱y diꞌibʉ Jesús ꞌyawda̱jtypy.
    Jaꞌa xyʉꞌa̱jtypy Tabitʉ, diꞌibʉ ayuk wimbʉdsʉʉmp grieegʉ Dorkʉs. Tya̱dʉ toxytyʉjk
    tim tuump yajxón es tpudʉkʉ ja ja̱ꞌa̱y diꞌibʉ ayoodʉp.
  tzj-NT: C'o c'a jun kach'alal ixok chipan ja tinamit Jope, Tabita rubi'. Ja chipan
    ja tzobal griego, Dorcas rubi'. Ja c'a Dorcas arja' ni c'o wi' ja rutzil rbanon,
    ni c'o wi' nuya' chique ja winak ja c'o rjawaxic chique.
  tdt-tdt: Iha Jesus nia eskolante feto ida naran Tabita hela iha sidade Jope. (Nia
    naran hodi lian Gregu bolu Dorcas, nee dehan katak “bibi rusa”.) Nia sempre halo
    buat diak ba ema, i sempre foo ezmola ba ema kiak sira.
  ron-BTF: Și în Iafo era o anume discipolă numită Tabita, care tradus se spune Dorca;
    femeia aceasta era plină de fapte bune și de milosteniile pe care ea le făcea.
  eng-WEBP: Now there was at Joppa a certain disciple named Tabitha, which when translated
    means Dorcas. This woman was full of good works and acts of mercy which she did.
  eng-FBV: In Joppa lived a follower called Tabitha, (Dorcas in Greek). She was always
    doing good and helping the poor.
  nld-1939: Nu woonde er te Joppe een leerlinge, Tabita genaamd, wat Dorkas betekent;
    ze deed vele goede werken en gaf veel aalmoezen.
  bwo-bwo: Iyop'e datsatse T'abiti eteefu amants iku fa'a b tesh, Griki noonon Doork'ayi
    eta, b́ biitsonwere t'it'a etee, biwere sheeng keewo k'alonat t'owwotssh úni aawu
    imf máátsi btesh,
  nch-BL: Huan ipan nopa tonali itztoya ipan altepet Jope se sihuat cati quitocaxtiyayaj
    Tabita cati quineltocac Tohueyiteco huan ipan camanali griego itoca eliyaya Dorcas.
    Yaya nochipa quichihuayaya miyac tamanti cati cuali para quinpalehuis sequinoc
    cati quinpolohuayaya cati ica panose.
  quc-TNT: Pa tak ri k'ij ri' c'o jun chichu' cojonel pa ri tinimit Jope, Tabita u
    bi', ri cäbix Dorcas che pa ri ch'abal griego. We chichu' ri' amak'el xuban ronojel
    u wäch utzil chque ri winak, xeuto' c'u ri c'o qui rajwaxic.
  tfr-NTPO: Kjok buk kjrina Lida kjokyo soshko ko Jope. Eshko ga Jesús tjl̈õkwo kjraga
    sök kjl̈ara wal̈ë ko Tabita, l̈ëy Grecia so tjl̈õkwo go ga Dorcas. Wal̈ë l̈i jëk
    to shäng l̇l̇ëbo shäryë oba kong pjl̈ú ĩyado, oba song wl̈eniyo kjimte ara bakoe.
    Pedro sök Lida kjokyoshko ga Dorcas shara swl̈orë, ga wol̈onoe. Ga shinmo doyo
    waraba pjir ga iaraba buk kjomo, kjër jong kjwara roshko. Kuya Jesús tjl̈õkwo
    kjragagarë ga Pedro shäng soshko Lida kjokyo l̈ëba ga domerga ichara l̈ok do pjök
    ba rokë. Öötong l̈öng ba shwoy ga tjl̈ẽ ba kong ga «Pja jek borwa tjok mal̈inge»
    l̈e.
  kaq-NT: Jaatian ta Jope jema janin rihbi Criston joni janishqui, haibo. Tabita jahuen
    jane. Tabita ta chaxo hihcatsihquiqui. Jaa haibaan ta caibo siribojaxonpahonishqui
    hicha. Jato yanapanquin jatohon shinanxon.
  sgb-sgb: Ha balayan Jope ay main mihay babayi ya hi Tabita ya ampaniwala kan Apo
    Jesus. Ya langan na ha habin Griego ay Dorcas, ya labay habiên oyha. An-iubuh
    nay panaon na ha pamanyag hên kangêran, ta anhawpan nay mangairap.
  vie-1934: Tại thành Giốp-bê, trong đám môn đồ, có một người đàn bà tên là Ta-bi-tha,
    nghĩa là Đô-ca; người làm nhiều việc lành và hay bố thí.
  kxv-kxv: ଜାପତା ଟାବିତା ଦ଼ରୁଗାଟି ମାହାପୂରୁଇଁ ନାମିତି ର଼ ଇୟା ମାଚେ, ଗ୍ରିକ୍‌ ତଲେ ଦର୍କା
    ଇଚିସାରେ ତାନି ଦ଼ରୁ “ର଼ କୂର୍ହୁ ।” ଏ଼ଦି ବାରେବେ଼ଲା ନେହିଁ କାମା କିହିଁ, ହିଲାଆ ଗାଟାରାକି
    ସା଼ୟେମି କିହିମାଚେ ।
  cha-cha: 'Ya guaja un disipulo guiya Joppe, na y naanña Tabita: na comequeilegña
    Dorcas; este na palaoan bula manmauleg na chocho, yan limosna sija ni y finatinasña.'
  amu-NT: Tsjoom Jope tyomꞌaaⁿ cwii tsaⁿscu na matseiyuꞌ na jndyu Tabita. Ñequio ñꞌoom
    griego cwiluena jom Dorcas. Tsaⁿꞌñeeⁿ ñequiiꞌcheⁿ na ya tyochꞌeeⁿ ndoꞌ tyoteijneiⁿ
    ndyeñeeⁿꞌ.
  hin-CV: योप्पा नगर में तबीथा नामक एक शिष्या थी. तबीथा नाम का यूनानी अनुवाद है दोरकस.
    वह बहुत ही भली, कृपालु तथा परोपकारी स्त्री थी और उदारतापूर्वक दान दिया करती थी.
  spa-BES: 'Había en Jope una discípula llamada Tabita, es decir, Dorcas: esta mujer
    fue dada a buenas obras y actos de misericordia en todo momento.'
  san-BEN: অপরঞ্চ ভিক্ষাদানাদিষু নানক্রিযাসু নিত্যং প্রৱৃত্তা যা যাফোনগরনিৱাসিনী টাবিথানামা
    শিষ্যা যাং দর্ক্কাং অর্থাদ্ হরিণীমযুক্ত্ৱা আহ্ৱযন্ সা নারী
  tdx-tdx: 'Te Jopa ao henane zay ty mpiato atao Tabitae (midika: Dorkasie), lifotse
    fitoloñan-tsoa vaho nainai’e mpitretrè o rarakeo.'
  naf-naf: Âpme naman Zopa mka msalen imbi ŋen nâmkiŋpepeŋaŋmak mamtan kwitnaŋ Tabita
    kwitnaŋ ŋen Glik zeleset Dokas makumtemien. Egaŋ kan kataŋ am sambe bee keŋ taolet
    mimindamti am bekopsat notnaŋ ola olat palen mamtemien ekŋen indapmukulem mti
    maweyaŋindemtan.
  grc-MT: εν ιοππη δε τισ ην μαθητρια ονοματι ταβηθα η διερμηνευομενη λεγεται δορκασ
    αυτη ην πληρησ αγαθων εργων και ελεημοσυνων ων εποιει
  vid-vid: Kwali na mlanguswa yumwe mdala mjini Yopa yalinguchemigwa Tabita kwa Chigilichi
    ndo Dolikasi, izeleche, “Chifuno.” Ayo mdala nayali yodita ganojile na kuwatanza
    wazunwa mazuwa gose.
  pio-NT: Uyacaté inanái Jope ìyacàlená irìcu yeebáidéechúa Jesús itàacái, íipidenéechúa
    Tabita, (íimáanáca Dorcas griego itàacái iyú). Uái inanáica umànicaté cayábéeri
    mamáalàacata. Uyúudàaca nacái catúulécanéeyéi wenàiwica.
  tsn-tsn: Mo motseng wa Jopa go ne go na le mosadi a bidiwa Dorokase, (le fa e le
    Tshephe) modumedi yo o neng a tshela a direla ba bangwe bo-molemo, bogolo jang
    batlhoki.
  amr-NT: Kenokaʼ Jope huakkaʼ jakyo ettoneʼ o̱ʼu̱yate. Huanigpe̱i̱kaʼeri o̱ʼe̱po
    keʼnen huadik Tabita o̱ʼu̱y. Griego huaʼa onʼdikkikaʼ Dorcas. Keʼna kenpaʼda huadakda
    oʼkikaʼpo nog aratbuttaj oʼtihuapokikaʼuyate.
  pwg-pwg: Ma vitumaghana wavinena sago Jopa kwanatuna kamonai kana vava Tabita (vavana
    Grik gamosiyai na Dokas). Tuna mara nonowa bera biibiisi iberaberai ma moyamoyakisi
    ivivi vitesi.
  cjv-cjv: Ena Yesu gama opai ta iki birom ori Yopa tei kei faime. Oparomi kam i Tapita.
    Dumba oparomi kam ta Giriki ka i Doka. Kakom kakom oparomi kokonan nokapu beire
    te ari guwai gainom ako nekeinga yokamai akire di erome.
  tha-KJV: ในเมืองยัฟฟามีหญิงคนหนึ่งเป็นศิษย์ชื่อทาบิธา ซึ่งแปลว่าโดรคัส หญิงคนนี้เคยกระทำการอันเป็นคุณประโยชน์และให้ทานมากมาย
  por-BR-2018: E havia em Jope uma certa discípula, de nome Tabita, que traduzido
    se diz Dorcas. Esta estava cheia de boas obras e doações que ela fazia aos necessitados
    .
  mhl-mhl: Jopa taoŋgo kiŋariŋ ŋigo mo tinaine Tabita goya. (Tina oi Grik buŋoo Dorkas,
    noŋunde buŋoo megiŋ, Iŋklis buŋoo deer.) Iŋoji damaŋ so gio fiine fiine baku yauŋ
    boakoŋ boroiŋgaru ŋiŋigo wakiqoqoine bapi yaberu goya.
  klv-klv: Len navile Joppa ikad ahai susur sua, nahǝsan alitea aTapita, lotokisi
    am hǝn aTorkas len nasoruan ta Kris. Gai igol ivoi akis hǝn nǝvanuan gail mai
    evi tarhǝt silat lotopar tite.
  bco-bco: Yoba amisa꞉n amio꞉ tilidabu ga nowo꞉ a꞉na sen. Ene wiyo꞉ Tabita, ko꞉sega
    Gilig towa꞉ sa꞉lakiyo꞉, Dokas a꞉la꞉sa꞉la꞉sen. E man nafa dimida꞉likiyo꞉, wa꞉feyo꞉
    kaluka꞉isale kelego꞉lo꞉ma a꞉no꞉ ko꞉lo꞉ asuwa꞉ta꞉sen.
  kdl-NT: Uka roku ɗa pini a Japa uza u kala Tabita; wata, Dokas n Tsiheline, uka
    vi katoni ka. U na̱ka̱ ta̱ kaci ka ne a asu u manyan ma maci n u ɓa̱ngi aza a
    unambi.
  apu-NT: Ãti sitatxiti Xopi inakoriã oãua sito Teoso sãkire auiãkaro, Tapita inakoro.
    Kreko sãkireẽ ouãka Tókasi otxaua. Oa kamapikari erekari. Omoianatana matxineiroteni.
  roo-roo: Oire iriavu-a o riakova disaipelva Jopa vata iava oira. Iria vaisiaro,
    Tabita. Uva Grik vo reoaro-ia oiso, Dokas. Riro tauva purava rutu. Iria oisoa
    riropa kovoro vearopara purapaeve orekerovu vate ragapaoro apota irarapa.
  miz-NT: Xío uun ñadɨ̄ꞌɨ, ña kuíntiꞌxe i, ñá nani Tābita (é ncho kaꞌan Dórcā é tūꞌún
    griegu), ña tuví ñuú Jope. Ñadɨ̄ꞌɨ́ saꞌá ne, dōo váꞌā o dé ña, dōo xntíi ña ña
    kataan núu i.
  qvz-NT: Chi uras Jope nishca llactai shuc Jesusta quiric huarmi tiyara. Paihua shuti
    Tabita ara, chasnallata griego shimibi nin Dorcas. Chi huarmiga alita rauc huarmi
    ara, pugri runagunata yanapasha causac ara.
  deu-ELO: 'In Joppe aber war eine gewisse Jüngerin, mit Namen Tabitha, was verdolmetscht
    heißt: Dorkas; diese war voll guter Werke und Almosen, die sie übte.'
  mjc-NT: Quɨvɨ can tsicoo̱ iin ñaha tsinú iñi tsi ra Cristo ñuu Jope. Tan nañí ña
    Tabita, tan tsihin yuhu griego, nañí ña Dorcas. Tan tuhvá ña javahá tsa vaha tsihin
    nyɨvɨ, jatyinyeé ña tsi nyɨvɨ ndaahvi.
  caa-caa: Pues tama e tiempo era ayan inteꞌ ixic xeꞌ jax inteꞌ ajcꞌupesiaj tama e
    Cristo xeꞌ turu tama e chinam Jope. Y e ixic era ucꞌabꞌa Tabita, pero tama e ojroner
    griego ucꞌabꞌa Dorcas. Pues e ixic era cay uche meyra lo que imbꞌutz tut tunor
    e gente, y war axana war utacre inteꞌ inteꞌ tin e matucꞌa ayan tuobꞌ.
  pls-NT: Co tiempo mé vehe ngain ciudad de Jope ná nanita vinhi Tabita que vaguitticaon
    Jesús. Co ngain nguigoa griego nanita mé vinhi Dorcas. Ngoixin vidé jehe vanchehe
    cosa jian co vacjenguijna chojni noa.
  eng-WYC-2018: And in Joppa was a discipless, whose name was Tabitha, that is to
    say, Dorcas. This was full of good works and almsdeeds, that she did.
