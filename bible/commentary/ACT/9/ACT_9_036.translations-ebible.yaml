    hayaynobee qambhinanaar iminto imaynobe ko dahade.
  quc-NNT: Pa taq ri q'ij ri' k'o jun chichu' kojonel pa ri tinimit Jope, Tabita u
    b'i', ri käb'ix Dorcas che pa ri ch'ab'al griego. We chichu' ri' amaq'el xub'an
    ronojel u wäch utzil chke ri winaq, xeuto' k'u ri k'o ki rajwaxik.
  dob-dob: Ta ꞌasa Yopa ꞌena, Yesu ꞌana tomuliya ꞌebweu waine ꞌimiyami, ꞌana esana
    Tabita, ta ꞌana gibui Dokasa, ta Dokasa ꞌana gibui yobai ꞌana esana diya, ta waine
    nina lema be oboboma ꞌalena,
  wrs-wrs: Diva Yopa kotarava mongo ungevlirini Yesustindirini avna, henamba nihilva
    Tapita. Grikmonamba os alvna, Dorkas, osm ovna, rusa. Himba elsusva osangas wohavna,
    besal wevsanangas kokoldomb vevnam innehuinindm.
  mca-mca: Na'l pa'aj pe' ewi'ƚ efu yijayan pa' Jesús i'ni' pa' witset Jope, ƚii Tabita,
    griego qa ikji' ek Dorcas. Pekhe'en week neƚuts ƚe'wis pa' yaqsiijkii qa t'ifti'ts'etskii
    iye pe' ham yiwq'axine'.
  tzo-TZC: Ti jech yorail taje, tey nacal ta jteclum Jope jun jchꞌunolajel ants ti
    Tabita sbie. Yan ti ta griego cꞌope, jaꞌ Dorcas, xi. Ti ants taje stalel jech
    cuxul ta spas ti leque, yuꞌun ta scolta ti buchꞌu abol sbaique.
  mya-mya: ယုပ္ပေ​မြို့​တွင်​တ​ဗိ​သ​နာ​မည်​ရှိ​သော​တ​ပည့် တော်​မ​တစ်​ဦး​ရှိ​၏။ (သူ​၏​နာ​မည်​မှာ​ဂ​ရိ
    စ​ကား​အား​ဖြင့်​ဒေါ်​ကာ​ဖြစ်​၍ ``ဒ​ရယ်'' ဟု အ​နက်​ရ​လေ​သည်။) သူ​သည်​ကောင်း​မှု​နှင့်
    စွန့်​ကြဲ​ပေး​ကမ်း​မှု​ကို​အ​စဉ်​သ​ဖြင့်​ပြု တတ်​၏။-
  gng-NT: 'Upii uba là te Yope ya du ni ki teke'' *Yesu ki jin'', bi yih wɔ Tabita,
    ki liɛbe'' ki yih uʼyel bugbɛn Grɛkmbɛ ya lenm ni ki teh Dorkas, niʼtingi si:
    «upiɛcɛl». U là sɔnh itùonmɔnmɔn ì yɛbe, nɛ ki punh bijiinb mipum.'
  cbi-NTPO: Juntsa tinbunu ma keranguemu shinbu Jope pebulunu chumi, ya' mumu Tabitá,
    griego palaachiya Dorcas, lala' palaachiya “mana” titiñuu. Entsa shinbu naa-uwanuba
    ya' chungamaya ura' ke' veelanu kemishtin chumuwaami.
  ikk-NT: Ogẹn hụ, o nwọn okpoho ohu rị obodo Jọpa hụn e sọn ụzọ Jesu; ẹfan a wụ Tabita.
    (Ọnụ Griki Tabita wụ Dọkasị—ya wụ “Ele.”) O mẹ ọghọ ọda-ọda, e yezikwọ nị ndị
    igbẹnnyẹ ẹka ọhụnma-ọhụnma.
  leu-leu: Pe la xasa bina, na Jaapa, a toxan a saxa tefin aava namkai, a isina na
    Tabita. (A isina lana pok bina Griik, na Dokas). Nane vil vulan a maana mo roxo
    xena xavang a mu rabuna valagof.
  maz-NT: Cja c'e jñiñi a Jope, mi bübü 'na ndixũ c'ü mi chjũ e Tabita c'ü mi ench'e
    o̱ mü'bü e Jesucristo. Cja c'e idioma griego mi chjũ e Dorcas. C'e ndixũ mi unü
    o merio c'o dya pje mi pë's'i; me ma jonte mi pjös'ü texe c'o nte.
  bod-N: དེ་ནས་ཡོ་ཕཱ་རུ་མིང་ལ་ཐཱ་པི་ཐ་ཟེར་བའི་བུད་མེད་རྗེས་འབྲང་པ་ཞིག་ཡོད༌ཅིང༌། མིང་དེ་གྷི་རིག་སྐད་དུ་བསྒྱུར་ན་དོར་ཀི་ཞེས་ཀྱང༌ཟེར།
    ཁོ་མོས་རྟག་ཏུ་ལས་བཟང་པོ་བསྒྲུབས་པ་དང་སྦྱིན་པ་མང་པོ་བཏང་ངོ༌།།
  tca-NT: Rü yexgumaü̃cüü ga ĩãne ga Yopewa rü iyexma ga wüxi ga Tupanaãxü̃́ yaxõ̱xcü
    ga ngecü ga Tabita ga ngĩe̱ga. Rü ngẽma nae̱ga i Griégugawa rü Dorca ñaxü̃chiga
    nixĩ. Rü ngĩma rü wüxi ga mecü iyixĩ ga ngĩrü üwa, rü guxü̃guma nüxü̃ irüngü̃xẽẽ
    ga yema duü̃xü̃gü ga ṯacü nüxü̃́ taxuxü̃.
  zpl-NT: Tiembu zeꞌe nzucu tucu unaꞌa enu nzeli arquiꞌ Jesucristo eyeche Jope liꞌilla
    leella Tabita, nu dialu griego leella Dorcas. Unaꞌa quieꞌ uriꞌilla nú neca nzeꞌca,
    nu leꞌca uriꞌilla elietsa lubee bene elitsi.
  mbc-NT: Jope cidaderî po awanî'pî wîri' innape Jesus ku'nen. Mîîkîrî ese' wanî'pî
    Tabita, Grega maimu ta Dorcas. Mîîkîrî e'pîtî'pî morî ku'pîtî'pîiya. Tîwe'taruma'tîsanon
    pîika'tîpîtî'pîiya.
  ndg-ndg: Pabile na mwanapunzi Yafa akemelwa Tabitha, ambalo mana yake “Dorcas” Ayoo
    nnwawa atwelilwe kazi inoite na matendo ga rehema aipangite kwa maskini.
  wsk-wsk: Se nama Joppa wonong te mu olekem bo ko nup Tabitha, Greek den te mu Dorcas
    masan. Nu pempem la munan ningo bita se kariimet kituwura guat nunga sangarukaso.
  toj-NT: Ja tiempo jahui tey jun ixuc creyente ja ba jun chonab Jope sbiil. Tabita
    sbiil ja ixuc jahui pero ja ma' huax c'umani griego, Dorcas huax el ja sbiili.
    Ja yeni jel lec ja sc'ujoli. Huas scolta ja ma' mi jas yioji. Tola vida jach ni
    huas sc'ulana.
  kkl-kkl: Mog so'o eneag as nhon sina Yope babe wamog. As Yope kelabo nhon sina Tabita
    Yesus yubu ka'ero ulamog kel nhon wamog. Kel ene Yahudi yubuag sina Tabita, aghana
    Yunani yubuag sina Dorkas alamek. Eldi wali-walia nimiag ulamogti, nimi sae agha
    orogne yeplamsiog.
  tbc-tbc: Jopa na pein ta yaŋan Tabita, iŋ Kris pein ta. (Grik ru lo yaŋan Dorkas).
    Iŋsan saen tubun mi man binawek urat mi igane da. Agod tamolpein filiad tia yak
    ibinawai se ya.
  sna-sna: MuJopa maiva nomudzidzi ainzi Tabhita (kana zvichishandurwa, Dhokasi),
    aiita zvakanaka nguva dzose uye achibatsira varombo.
  smk-NT: Itaw anamaet sa syudad nin Joppa, main nin babayin tumutumbok kona ni Jesus
    a say ngaran na Tabita (sa sarita' nin Griego, say ngaran na ket Dorcas). Siti
    si Dorcas, ugali' na a gumwa' nin maabig tan tumulong konran mumaidap.
  grc-TCGNT: Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβηθά, ἣ διερμηνευομένη λέγεται
