  wol-2010: Amoon na nag ci dëkku Yope taalibe bu jigéen bu tudd Tabita, liy tekki
    «Dorkas», maanaam «kéwél», te muy wéy ci jëf yu baax ak sarxe.
  nss-nss: Pe yau hamou ta Yapan iro kol Yoppa, ngalan ara Tapita. Pe ndroiyi ngalan,
    ara ipa Torkas. Yiy ngara kimbusi mbulen hiyan soyon iya, pe ngara kisopwat hu
    ndramat hundroisiy.
  snc-snc: Iopai Iesu ekorana-iaḡiato-ḡoi vavinena ta arana Tabita etanuto-ḡoi. Grik
    garo ai arana tu Doreka, anina tu “deer”. Ḡia tu veiḡa namori ḡutuma eveito-ḡoi,
    ema asi ḡeri-ḡari tarimari evaḡa-kavarito-ḡoi.
  lgl-lgl: Ala falua 'i Jopa, te geli 'e fakwalaimoki, 'e io lou 'i lififo, lia ratala
    Tabita. (Ala saena 'i Grik 'i lia Dorkas.) Lia 'e taua 'are 'oka afula rasua gi,
    ma ka kwairanai rasua lou ala ioli gera siofa gi.
  mmo-mmo: Vêêh ti wii-having Yesu nando Jopa haale nambe Tabita, Glik lavand nambe
    Dokas, ond lak busin pin yoo navu samu hil, de nahôôvu hil sen dativak in va yuuh
    amêê-to.
  ncu-NT: Amɔ ɔkye̱e̱ ko̱ mɔ bo̱ Yopaa maŋ ne̱ mò̱ aa Lidaa mo̱ŋ bo̱ e̱fɔ bwe̱e̱tɔ‑ɔ‑rɔ,
    ne̱ ɔɔ kɔɔre̱ Yeesuu gyi bwe̱e̱tɔ. Mò̱ ke̱nyare̱ e̱ gye̱ Tabitaa. (Amaa Griiki‑ro
    mò̱ ke̱nyare̱ e̱ gye̱ Dɔɔkas, kaase̱ e̱ kaapo̱ fe̱yɛ Kyaŋkpo̱raŋ.) Ɔkye̱e̱ mɔ
    fe̱raa atiripo̱‑rɔ ke̱kya na ke̱dame̱naŋsɛ wo̱re̱ dooo ne̱ ɔ naa ɔ waa.
  cni-NT: 'Otimaveta Jopequi quemisantatsiri pajitachari Tavita. Acanti aneanequi
    arori: Maniro. Cameetsa oca antayetiri: ashi oiro intacotantayeta.'
  eng-WMB: Now there was at Joppa a certain disciple named Tavita, which when translated
    means Dorcas. This woman was full of good works and acts of mercy which she did.
  zaw-NT: Neṉ guedx Jope yu' te gunaa ni laa Tabita; rniizarenini Dorcas con xtidx
    griegw. Gunaaga huililajz xtidx Dios, rudeedzani xhi rquiin rebeṉproob, najczani
    huenduxh loj chutis bejṉ.
  san-MAL: അപരഞ്ച ഭിക്ഷാദാനാദിഷു നാനക്രിയാസു നിത്യം പ്രവൃത്താ യാ യാഫോനഗരനിവാസിനീ ടാബിഥാനാമാ
    ശിഷ്യാ യാം ദർക്കാം അർഥാദ് ഹരിണീമയുക്ത്വാ ആഹ്വയൻ സാ നാരീ
  tam-TCV: யோப்பாவிலே தபீத்தா என்னும் பெயருடைய சீஷி ஒருத்தி இருந்தாள். கிரேக்க மொழியிலே
    அவளைத் தொற்காள் என்று அழைத்தார்கள். அவள் எப்பொழுதும் நன்மை செய்கிறவளாயும், ஏழைகளுக்கு
    உதவி செய்கிறவளாயும் இருந்தாள்.
  mit-NT: Daaní, tiempu yucán nìsa ìa iin nèhivì xí Jesús ñuu Jope nani Tabita. Te
    Dorcas nduú quìvì‑né dàhàn griegu. Te cuàhà gá obra nìsa quida‑ne; cuàhà gá nìsa
    chindee‑né nècuàchì ndahví.
  ceb-ULB: Karon didto sa Jopa adunay usa ka disipulo nga ginganlan ug Tabita, mahubad
    kini nga “Dorcas.” Kini nga babaye puno sa maayong mga buhat ug maluluy-on nga
    nagbuhat alang sa mga kabos.
  ces-LB: Nedaleko Lyddy, v Joppe, žila věřící žena jménem Tabita, řecky Dorkas. Byla
    známá tím, jak z lásky podporovala chudé.
  mkn-mkn: Itu waktu, ada satu mama nama Tabita yang tenga di pinggir laut di kota
    Yope. (Itu mama pung nama dalam bahasa Yunani ju bilang, ‘Dorkas’, yang dia pung
    arti bilang, ‘rusa’). Dia parcaya sang Tuhan Yesus. Deng dia salalu bekin hal-hal
    yang bae kasi orang dong, deng suka tolong orang kasian dong.
  nce-nce: Jisasme lowene sle egletlebë mëse li, Jopa lifate mëta tafa tle. Bubë weniji
    Tabita. Bu Grik galina bubë weniji mefë lamëtëtaya, Dorkas. Iniwa olë bu iniwa
    onehome taitakefëme. Na bu wesibi jwa onehome, hi wesibi na fli wesibina mata
    tlëkefëme.
  pol-UBG: Mieszkała też w Jafie pewna uczennica o imieniu Tabita, co znaczy Dorkas.
    Jej życie wypełnione było dobrymi uczynkami i udzielaniem jałmużny.
  qxh-NT: 'Chay wichan Jope marcaćhu Tayta Jesústa wiyacuj warmi tiyaran. Jutin caran
    Tabita. Griego rimayćhu: «Dorcas» nir ricsiran. Payga Tayta Diosninchita manchapacuj
    car, cuyay-munaypaj cawaj. Pishipacujcunatapis yanapaj.'
  nwi-nwi: Yerkwanu a Jopa, piraovɨn kɨrik aikɨn ramni nəfrakɨsien ye Yesu, nhagɨn
    e Tabita Dokas. Pian a, nɨpɨg fam ramor nar huvə, masitu ye yavən hah mɨnə.
  kmo-kmo: Jopa akamak mima pochi sii eeka tarek, siiti hi Tabita. Sii Jisas riina
    hiki siitiichichar. Grik hik habatari Dokas. Eyey nedii siita eechaba eechaba
    boboy kepiban otiitar. Kiiriisiiposii tar man siitii kiyatayetar.
  agr-agr: Nunú tsawantin yaakat Jopenum, Jisusa nemajin Tabita daagtin pujau. (Duka
    griego chichamnumak “Dorcas” taku tawai). Nunú nuwak ashí pegkeg aina nunak takaak,
    aents ujunauch aidaunash yayaak pujau.
  kyc-kyc: Dokopa yuu Jopa dokona enda disaepole mende peteya. Baa kingi Tapita lenge
    (pii doko Giriki pii lao Dokasa lenge.) Baa yulu keyange wakale wakale dupwa pyuo
    piso wambu kondapala ama nyiso pyuokondali pyuo peteya.
  urd-GVU: یافا میں ایک عورت تھی جو شاگرد تھی اور نیک کام کرنے اور خیرات دینے میں
    بہت آگے تھی۔ اُس کا نام تبیتا (غزالہ) تھا۔
  yre-NT: Lɩmɔn -tʋ a Zozi 'va, e ya 'fla nɛn waa laabo Zope bɛ -a da. Lɩ zɩɛ -a 'tɔ
    nɛn Tabita, ɛn -te 'bɛ "cɛɛ dɩ Dɔrka. 'Tɔ zɩɛ -a -ci nɛn Grɛk wei -ji «srʋ». Lɩ
    zɩɛ, e "yi "dra min pɛɛnɔn lɛ, te e "paa 'yalɛ -tɛnɔn 'va.
  fuh-BKF: Ley wuro Joffe ina woodi taalibaajo debbo bi'eteeɗo Tabita (maanaa majjum
    woni «Lewla»). Ɗum woni Dorkas e geresankoore. Imo golla golleeji lobbi, imo waɗana
    talkaaɓe moƴƴere.
  arl-NT: Jiyacarijiuhuaj, Jope tiacajinia quiquiaari tamonu maaji. Na sesa quiquiaari
    Tabita. Tabitaari griego rupaajinia sequesano “Dorcas”. Dorcasri saniniuujia pueyano
    rupaajinia sequeshiyacujua “nequeru”. Cuno maajiiri Jesuucua tiuujia quiquiaari.
    Nojuajaari maninia miijia maaji quiquiaari. Casamiijiuniucua pueya niquitiojojua
    nareja na jiitiasanojinijiiri.
  ziw-ziw: Uko Yafa nakuna mvyele akwitangwa Tabita, nanimzumizi. Zina dyakwe Chiyunani
    ni Dokasi nuko kugamba “mpala”. Kajeseza chipindi chakwe choseni kudamanya yedi
    na kwambiza wachiwa.
  grc-TR: Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβιθά, ἣ διερμηνευομένη λέγεται Δορκάς·
    αὕτη ἦν πλήρης ἀγαθῶν ἔργων καὶ ἐλεημοσυνῶν ὧν ἐποίει.
  nag-nag: Joppa te Tabitha koi kene ekjon mahila chela thakise, jun laga motlob ase
    “Dorcas.” Etu mahila sob bhal kaam kore aru gorib manu khan uporte bisi morom
    thakise.
  eng-OEBCW: At Joppa there lived a disciple whose name was Tabitha, which is in Greek
    “Dorcas” – a Gazelle. Her life was spent in doing kind and charitable actions.
  knj-NT: Ja' bey conob Jope, ey jun ix creyente chi yij Tabita. Ja' yin griego, Dorcas
    sbi ix. Ec'al tzet watx' jix el yunen ix. Jix colwa yin eb meba'.
  deu-1912: 'Zu Joppe aber war eine Jüngerin mit Namen Tabea (welches verdolmetscht
    heißt: Rehe), die war voll guter Werke und Almosen, die sie tat.'
  san-PUN: ਅਪਰਞ੍ਚ ਭਿਕ੍ਸ਼਼ਾਦਾਨਾਦਿਸ਼਼ੁ ਨਾਨਕ੍ਰਿਯਾਸੁ ਨਿਤ੍ਯੰ ਪ੍ਰਵ੍ਰੁʼੱਤਾ ਯਾ ਯਾਫੋਨਗਰਨਿਵਾਸਿਨੀ
    ਟਾਬਿਥਾਨਾਮਾ ਸ਼ਿਸ਼਼੍ਯਾ ਯਾਂ ਦਰ੍ੱਕਾਂ ਅਰ੍ਥਾਦ੍ ਹਰਿਣੀਮਯੁਕ੍ਤ੍ਵਾ ਆਹ੍ਵਯਨ੍ ਸਾ ਨਾਰੀ
  nob-LB: I byen Joppe bodde det blant disiplene en kvinne som het Tabita, på gresk
    blir navnet Dorkas. Hun hadde gjort mye godt mot andre mennesker og spesielt mot
    de fattige.
  ntj-ntj: Nyangka yiwarla Tjapala minyma wanalpayi yini Tapitjanya nyinarranytja.
    Tjiinya Kuriki wangkapayilu-ya yini Tuukatjanya tjapilpayi. Minyma palunyalu kutjupa-kutjupa
    walykumunu tirtu palyalpayi. Palunyalu ngarlturringkula tjimarrimaalpa nyinapayiku-tjanampa
    palyara nintilpayi.
  sxb-NT: Yawangao omukazi oetwa mbwe Tabiitha owawanga na amenyere Yoopa. (Mu Olugiriiki
    yaetwanga mbwe Dorkaasi.) Omukazi ono yawanga omulonzi owa Yesu. Yawanga omukazi
    owa enkola endootu kandi yatunzianga awantu awataka.
  nhu-NT: Ɛ̀ to nu ɛ kpwoon mvu nu ɛ̂ kelaante kè Jofa le, ɛ ɛ̀ nu wee mbee, ɛ diee
    nu Tabita, dì nu ɛ̂ díɛw Glek e lɛ Dokas. Wvú to ké no gee mwɛɛm mvù jee sekecii,
    fii bonyii bò fuute.
  row-row: Leleꞌ naa, inaꞌ esa nara na Tabita leo sia kota Yope sia tasi suu na. (Inaꞌ
    naa nara na sia dedꞌea Yunani oi, ‘Dorkas’, sosoa na oi, ‘rusa’). Ana namahere
    neu Lamatuaꞌ Yesus. Ana taoꞌ a maloleꞌ neu atahori, ma hii tulu-fali atahori mana
    tudꞌa-loloeꞌ ra.
  msy-msy: Ezɨ Jopan nguibamɨn suren amizir mam iti, an ziam Tabita, Grighɨn akamɨn
    an ziam Dorkas, a zurarama arazir aghuibagh amuava gumazir onganaraziba akurvasi.
  agg-agg: Sopa ŋgoafɨhü süŋgureandeimbɨ mamɨ ra ahandɨ ndürɨ Tabita-ane. Grikɨ-yafe
    hoafɨnambo ana, Dokas. Nɨmorehɨ ra ahandɨ hohoanɨmo aboedɨyo haya ai nindou napokoate-yeimbɨmbo
    farɨhendürɨ marandɨ.
  ptp-ptp: Vêx vông vinên ti lê nêbê Tabita dô Jopa. Vac Glik vya he nêl vêx tige
    lê nêbê Dokas. Vêx tige vông môp nivɨha vô xomxo tɨyi lec buc vɨhati dɨ vông susu
    vô xomxo wê nên susu maên ge hɨxôn.
  nak-nak: Oio te la mautu e Iopa, la tavile la lotu isa uru oio, eia isa la bilalaha
    te Iesus, la isala e Tabita, te la vikararala tegite Grik egite toila e Dokas.
    La tavile aleie, eia igo la igogolu usu eia taritigi pepeho, eia suli pepeho la
    valalua usu ale egite pou la savelela.
  lbb-lbb: Ning a hane tagun a tarai a asasaer i kes tumo e Jopa, a risana e Tabita,
    ana warwara Grik mang e Dokas. A hane ne, ka tol tar a galis a wakak a titol,
    pa a tena artabar tetek a kapan na taraila.
  kan-2017: ಯೊಪ್ಪ ಪಟ್ಟಣದಲ್ಲಿ ತಬಿಥಾ ಎಂಬ ಒಬ್ಬ ಶಿಷ್ಯಳಿದ್ದಳು. ಆ ಹೆಸರಿಗೆ ಗ್ರೀಕ್ ಭಾಷೆಯಲ್ಲಿ
    “ದೊರ್ಕ” ಅಂದರೆ ಜಿಂಕೆ ಎಂದರ್ಥ. ಆಕೆಯು ಸತ್ಕ್ರಿಯೆಗಳನ್ನೂ, ದಾನಧರ್ಮಗಳನ್ನೂ ಬಹಳವಾಗಿ ಮಾಡುತ್ತಿದ್ದಳು.
  cso-NT: Jmɨ́¹jáun² jmɨ́¹ zian² jan² tsá²mɨ³ tsá² má²hen² tɨ³ con² Tɨ³² Juo¹³ dí²
    já¹ juú² Jope. Tsá² hí³ jmɨ́¹ jmáɨ² Tabita, tɨ³la³ jú¹ *griego né³ juáh³ tsú²
