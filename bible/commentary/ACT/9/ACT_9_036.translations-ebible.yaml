  uig-PIN: Yoppa xǝⱨiridǝ bolsa Tabita isimlik bir ayal muhlis bar idi (uning ismi
    grekqidǝ «Dorkas» idi). U ⱨǝrdaim yahxi ǝmǝllǝr wǝ hǝyr-sahawǝtlik ixlarƣa berilǝtti.
  beo-beo: 'Yoba moilaiga, Yesu Ea hou lalegagui uda afadafa ea dio amo Da:bidia esalu.
    Ea dio Galigi sia: amo ganodini da Doga:se, (dawa:loma:ne da ohe fi “dia”). E
    da eso huluane hou ida:iwane hamonanu amola hame gagui dunu fidilalu.'
  acf-NT: An vil Jopa té ni an madanm yo té ka kwiyé Tabifa, ki sété an moun ki kwè
    an Jézi. (Nonʼy an langaj Grik-la sété Dòkas, sa vlé di an sèf.) Épi madanm sala
    toujou té ka fè bon bay moun épi i té ka édé maléwé.
  tpi-OTNT: Long Jopa wanpela disaipel meri i stap, nem bilong en Tabita. Long tok
    Grik ol i kolim Dorkas. Oltaim em i save mekim ol gutpela pasin na em i save helpim
    ol manmeri i sot long ol samting.
  mbt-NT: Ne diye te Hupi, due malitan ne migpalintutuu ne egngaranan ki Tabita. Ne
    layun sikandin eggimu te meupiya wey egbulig te egkaayu-ayu.
  hau-SA: A Yoffa akwai wata almajira mai suna Tabita (a harshen Girik sunanta shi
    ne Dokas); ita mai aikin alheri ce kullum, tana kuma taimakon matalauta.
  mam-NT: Jooc'tzen nbaj ju'wa, tuj tzunj juntl tnom te Jope attzen junxuj ocslal
    Tabita tbixuj tuj yol te judío, bixsen tuj cyyol xjal griego Dorcas tbixuj. Cyecaxsen
    tnaablxuj, bix nimxsen e tbinchexuj cye xjal mebe.
  udu-udu: Dhala manciḵ gwoŋ kamu/ diki’d e Pan Yaap̱a jin yuḵu ka Thabiiṯẖa jin ta
    gi ’pemen ki ’twam buni jin yuḵu ka Ghasaala mo. A’bom yan ’tu’du/ ka ṯuca ’borga/
    mo dhali mii mii gom ’kwani gun hatha’ko’d mo kun miikina a’di to mo.
  tvt-tvt: Joppa hah ni Tabitha ngeh ih minuh wasiit, Jisu rangsoomte angta. (Grik
    jenglam ih heh men ah Dorkas angta, erah langla, “Sehui, men angta). Heh roi roitang
    mootse kaatse kah ano changthih noodek loong ah chosok eta.
  bgt-bgt: Kori meleha i Jopa ke mono sina vaivine ke vaututuni, na ahagna a Tabita.
    Na ahagna kori haghore Grik, a Dokas. Iia ke eia hahali na komi fata ke toke me
    hathera arahai kena kuma.
  mvn-mvn: Ka tuta aitamoata wayahina meagai Iopa wayahina, Iesu a tau vi‑muni‑waiwai
    vavinena aitam mamaei, ana wava me Ebereu movi Tabita, ka a vo‑vina me Girisi
    movi Dorikasi. Ka tuta tuta vavinena tomotau dewa‑vidovidohei, ka payapayaya ivaitei
    ahiahina.
  djk-NT: Da boiti Lida Foto, da Jopa Foto be de anda tu. Wan biibi uman be de ape
    den e kai Tabita. Dati na Dolkasi a ini Giiki Tongo. A be e du somen bun gi taawan
    doo mofinawan tu.
  uig-LAT: Yoppa shehiride bolsa Tabita isimlik bir ayal muxlis bar idi (uning ismi
    grékchide «Dorkas» idi). U herdaim yaxshi emeller we xeyr-saxawetlik ishlargha
    bériletti.
  nde-nde: EJopha kwakulomfundi owayethiwa nguThabitha (ngesiGrikhi ibizo lakhe nguDokhasi),
