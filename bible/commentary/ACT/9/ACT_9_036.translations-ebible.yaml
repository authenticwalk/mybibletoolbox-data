verse: ACT.009.036
translations:
  kpx-kpx: Kateisege o mole Dioba keve evievi keate mole Tabita ivive mole Dokasi
    keu vani bahata vaveve dua vai kunaiholimale kebia tedaevei kunai ovema.
  okv-H: Eto ambotani evohu vahai javo Tabitha eto javo nei Dorcas amina da javo Joppa
    ta mihie donda ambu embo ta degi ari javotoho ue hondate ere uahija,
  tbo-tbo: Wawine Yopagei gehouna Yesu tu wotagona gowana Tabita (mi Giliki ponahigei
    he pa Dokasi). Noka wawinena naka a dewa hi dewadewa po tu dayadayabu i haguhaguhi.
  mal-C: യോപ്പയിൽ തബീഥാ എന്നു പേരുള്ള ഒരു ശിഷ്യ ഉണ്ടായിരുന്നു. ഈ പേര് ഗ്രീക്കിൽ ഡോർക്കസ്
    എന്നാണ്. അർഥം പേടമാൻ. അവൾ വളരെ നന്മ ചെയ്യുന്നവളും ദരിദ്രരെ സഹായിക്കുന്നവളും ആയിരുന്നു.
  grc-SR: Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβηθά, ἣ διερμηνευομένη λέγεται Δορκάς·
    αὕτη ἦν πλήρης ⸉ἀγαθῶν ἔργων⸊ καὶ ἐλεημοσυνῶν ὧν ἐποίει.
  bgc-bgc: याफा नगर म्ह तबीता यानिके दोरकास नाम की एक बिश्वासण रहवै थी। वा घणे भले-भले
    काम अर दान करया करै थी।
  khz-khz: Iopai Iesu ekwalanaawai garena ta arana Tabita etaluwai. Grik karonai arana
    Toreka, ganina “deer”. Ia kala namara vogo ekalarawai, e ati geria e ati garia
    talimara eveakavarawai.
  deu-TKW: In Joppe aber war eine Jüngerin mit Namen Tabitha, das heißt übersetzt
    Reh. Die war reich an guten Werken und Almosen, die sie gab.
  zsr-NT: Yetú caꞌ le guc, lu yödz Jope zoanu ngul réjlëꞌnu Cristo, lënu Tabita, len
    ca nac didzaꞌ griego lënu Dorcas. Bennu zian le nacgac dxiꞌa len le taclen bunách
    yechiꞌ ngul ni.
  lin-lin: 'Kati na Jafa, ezalaki na mwasi moyekoli moko, kombo na ye ezalaki « Tabita. »
    Na lokota ya Greki, kombo na ye ezalaki Dorkasi (oyo elingi koloba : Mboloko).
    Azalaki tango nyonso kosala bolamu mpe kosunga babola.'
  hns-NT: Jopa sahar Leda sahar ke nagietj raha. Hoewa ek Taabieta naam ke bieswaasie
    aurat rahat raha. Griek ke bhaasa me okar naam Dorkaas raha. Oe bahoet bhalaai
    karke garieb logan ke aapan tjiedj baat dewat raha.
  noa-E: Ich mag jaar ĩchab phöbör Jope anʉm ee ʉʉi ãb Jesús iek ogdʉba ʉ̈kha khitʉm
    sĩejim aajem. Mag ʉʉi thʉ̈r ebreonaan meúa Tabita aajeejim aajem, maagwai griegonaan
    meúata Dorcas aajeejim aajem. Mag ʉʉi thumaam khʉʉn dʉ̈i nem ö wajaugnaa aphʉʉm
    khʉʉndamau nem iigwaijã magʉmjã aba amag deejeejim aajem.
  eng-EMTV: Now in Joppa there was a certain disciple named Tabitha, which, being
    translated, means Dorcas. This woman was full of good works and charitable giving
    which she was doing.
  mib-NT: Te nde ñuu Jope ni īyo ɨɨn ñahan cándíje, nání ña Tabita, te nuū yúhu griego
    nání ña Dorcas. Te ñahan yáha máni jniñu váha ni sáha ña, te ni sáha ña caridad
    ni chindéé ñáhán ña ñayuu cúmanī nuū.
  lif-NT2: हे़क्‍क्‍याङ् जोप्‍पा ये़क्‌यक्‍को तबिता मिङ् के़वाःप्‍मा हुॽसाम्‍मा थिक्
    वये़॥ (खे़ल्‍ले़ कुमिङ् ग्रिक्‍को दोरकास वये़–खे़न् फाॽइन् पे़ःङ्‌वा पोःङ्‌लो॥)
    खे़न् सदादिङ् वेॽहाॽरे़ लागि नुःबा याःम्‍बक् के़जोःक्‍मा नु याङ्‌गे़साॽबाहाॽ के़भाॽमा
    वये़रो॥
  xnj-xnj: Kumuji wa Yopa kwavili na mulanda mmonga mdala liina laki Tabita, kwa Chigiliki
    ndi Doka mana yaki huluku. Mdala mwenuyo ahengayi mambu ga kumganisa Chapanga
    na kuvatangatila vangangu.
  mmx-mmx: To Jopa lara latkin ga nemen, laasen teren ne Tabita, neni latkin nunu.
    (Laasen bok teren at lavapaase Grik do ne Dokas). Ni ga raba axap lorooro ren
    kusu na lok tooro limixin pakpakes mi leven gugu nunuan.
  cbr-NT: Jesucristomi sináncamainun ca Jope cacë ëmanu 'icë xanu achúshi Tabita,
    aín anë itsi Dorcas, anribia Nucën Papa Diosan bana cuacë, ax 'iacëxa. A xanun
    ca ñu upíshi 'aquin usabi ocë 'ixun ñuñuma unicama ñu 'ináncëxa.
  tee-NT: Pus ju acsnich ixt'ajun ju lak'achak'an Jope pumatam chako'ulh ju vachu'
    ixlhilaca'anta Jesús. Ju yuchi Tabita ixjuncan. Ju lacalhigriego va Dorcas ixjuncan.
    Pus ju anu' chako'ulh va tachi ixnavich ju k'ox chai ix'a'aktaijui ju quilhpatinin.
  eng-LSV: And in Joppa there was a certain female disciple, by name Tabitha (which
    interpreted, is called Dorcas); this woman was full of good works and kind acts
    that she was doing;
  cak-NT: Chupa ri tenemit Jope, ri tiempo ri' c'o jun kach'alal ixok Tabita rubi',
    y Dorcas ni'ix che ri pa ch'abel griego. Ri ixok re' can utz runo'j (runa'oj)
    quiq'uin ri winak; raja' yeruto' ri winak ri manak quibeyomal.
  pah-NT: A'ea rupi Tabitahẽa ruvi cidade de Jope pe. Igwete hẽa tetirũaramo upa.
    Hẽa ko Jesus'garehevehẽa. Dorcas ko hẽarera Gréciapeve'g̃a nhi'ig̃imo. Gwereko
    katu katu hẽa ojipe'g̃a jipi. Ombatera hẽa omondomondo imbatere'ỹve'g̃a pe jipi.
  sja-NT: Maapai Jope p'uurude baji wẽra Cristode ijãapari, t'ɨ̃jarapachida Tabita;
    griego pedeede Dorcas apata. Mãgɨ́ wẽrapa awaraarã k'aripapachi mãik'aapa chupɨria
    beerãmaa ne-inaa teepachi.
  xed-xed: 'Mamu sana marakw ma luwa Yafa ta hgə lu ka Tabita mataba gwal zlghay nda
    ŋuɗuf. Tsaya «Durkas» nda gwaɗa Grek, manda mnay kazlay: Madva kəʼa ya. Dagala
    ŋerma skwi maga tsi, ta katay ta gwal ka pɗu.'
  mks-NT: Ta ndaja coo na̱sahi̱in in ñáñáha̱, ñá cúú cuéntá Jesús ñuu Jope. Ta mé
    ñáñáha̱ yóho naní ñá Tabita ta tu̱hun griego cáchí na̱ Dorcas xi̱hi̱n ñá. Ta mé
    Dorcas yóho níí tiempo na̱ndi̱hi ini ñá cája ñá ña̱ma̱ni̱ xi̱hín ña̱yivi ta na̱chindeé
    ñá na̱ nda̱hví.
  gfk-S: Io, ma tusu Iopa iga mon tike haine, a ut na tinaram tano lotu ie, no hinsana
    Tabita (ma tano nianga Grik di pukusane ie be Dokas). Hatikai igit gilgil ra tahut
    ma igit harahut ira maris.
  bmu-bmu: Jopa taonöŋ gwarek ambi kun qetŋi Tabita malök. (Qet mi Grik keunöŋ Dorkas,
    nanine keunöŋ teu, Iŋklis keunöŋ deer.) Yaŋön nalö dop nup ölöpŋi ölöpŋi memba
    kalem sehisehiŋi mendeŋda ambazip etqeqeŋi bauköm eŋgiba malök.
  dgz-dgz: Pa da ame yaua Diopa ap mepe Iesu wadiamot waenewa da yaua Tabita (ian
    Gurik yaua muga gapan ame Dorokas diane) me inat wandet mega kakae iragen wanden.
    Me waenapan purapuse uoni ame ago tamuiniwa.
  eng-GNV: There was also at Ioppa a certaine woman, a disciple named Tabitha (which
    by interpretation is called Dorcas) she was full of good workes and almes which
    she did.
  zaa-NT: Gùdua le' yetsi láą Jope ttu niula creyente gùta' líį Tabita, titsa' griego
    nna lá huą́ Dorcas. Tulidàba gùppą la' retúalatsi' por ca enne' pobre nna benią
    cą cualani.
  eng-WEBSTER: 'Now there was at Joppa a certain disciple named Tabitha, who by interpretation
    is called Dorcas: this woman was full of good works and alms-deeds which she did.'
  guh-guh: Jope tomarata ponapona Dioso pejumecovënëtsiva, Tabitavënëva. Bajarapova
    pevënë griegojumeta Dorcas. Dorcas daxita matacabi canacujitsia pexaniacuene toexanabiaba
    itsamonaejavabelia. Bepejiobivijavabelia rajutabiaba penamatavenonaejavaxi bajarapacuenia
    peyavenonaenexa.
  bon-bon: Puga ge Yoopa cewe cabu yepä magebi ngii Tabita lui ätrunga biname gwene.
    Yoo, teeme Griik ngii lui Dooka, peei me aboclomta lui diiya. Iyeta padare tabe
    miijimiji kaakesea jaawenemuge, owecumete biname bine yäätityäremuge.
  nhw-BL: Huan ipan nopa tonali itztoya ipan altepetl Jope se sihuatl catli itoca
    Tabita catli quineltocac Tohueyiteco huan ipan camanali griego itoca eliyaya Dorcas.
    Yaya nochipa quichihuayaya miyac tlamantli catli cuali para quinpalehuis sequinoc
    catli quinpolohuayaya catli quinmonequilía.
  mgw-mgw: Akwo Yopa kwaabile na mwanamasi' yumo nnwawa lina lyake Tabita, kwa Kiyunani
    Dolikasi, lilombolya mbala. Aabile kapanga manogau na kwayangatiya aki'ba.
  swh-ONEN: Huko Yafa palikuwa na mwanafunzi jina lake Tabitha (ambalo kwa Kiyunani
    ni Dorkasi). Huyu alikuwa mkarimu sana, akitenda mema na kuwasaidia maskini.
  wbi-wbi: Pe valyale avavulanisivua u Yafa juno itambulua Tabitha, linolikaghanulivue
    “Dorcas” Umama uju akamemile imbombo inofu ni mbombo ija lusungu ghano alyavombile
    kuvapina.
  bba-bba: N deemɑ, Yopeɔ tɔn kurɔ nɑɑnɛ dokeo ɡoo wɑ̃ɑ mi, win yĩsirɑ Tɑbitɑ. Teyɑ
    bɑ mɑɑ mɔ̀ Dɔɔkɑsi kɑ Gɛrɛkim. Kurɔ wi, u rɑ n sɔm ɡeenu mɔ̀ kpɑ u n sɑ̃ɑrobu
    somimɔ.
  eng-KJVCPB: 'Now there was at Joppa a certain disciple named Tabitha, which by interpretation
    is called Dorcas: this woman was full of good works and almsdeeds which she did.'
  kgk-NT: Upe-py oiko ave Hesu nhe'ẽ renduha kunha va'e héry va'e Tabita. Ha grego
    nhe'ẽ-py héry va'e Dorcas. Upéa hembiapo porã porã meme-ma voi oiko-vy. Iporiahu
    va'e-pe ome'ẽ va'erã ojapo oiko-vy.
  waj-waj: Yoosinna Yopaa ivaki varuu gioonnaivaa nnutuuvo Tavitaava vaa ausa hanigieeravai.
    Inna nnutuuvo Ereengaa kuaivakidiri tuuvo Dorokaasovee. Ii nnutu ivaa oyaivo fayaivo
    hayoovaa roosiivo yoketaa fayaivai. Ii gioonna ivo makemakee mmoori yoketaivaa
    iinno mmanna haipuuyara boo tioo iya tasipama mmooriivaa iinno variravai.
  cpy-cpy: Okanta nampitsiki Owaneenkaarini, eenitatsi apaani kemijantzinkawo oeta
    Tabita, iñaaniki wirakocha ikantee-tziro “Dorcas.” Iroka tsinani osheki oneshironkatanta-piintzi.
  mpx-mpx: Panuwa Yopa elana yova etega alana Tabita, iya toabulilek, alana Pana Gilik
    elana hi ba Dokasa. Wana sauga gegewena i talamwan tuwalali waiwaisana i ginol
    ge togulagula i label.
  wbp-wbp: Kala jinta-karirla kirri-karirla yirdi Jaaparla, yalirla nyinajalpa karnta
    yirdi Tapita. Nyanunguju puranjakungarduyulpa nyinaja Jijaji-kirlangu. (Nyanungu-nyangurla
    jarungka Kiiriji-wardingki-kirlangurla, ngulaju kalalu yirdi-manu ‘Turrku’.) Nyanungurluju
    kala-jana ngurrju-manu jurnarrpa manu nyiyarningkijarra yangka yapa-patuku yapuntayapuntaku
    tala-wanguku.
  luo-luo: E dala mar Jopa ne nitie japuonjre moro miluongo ni Tabitha (ma dho jo-Yunani
    luongo bi Dorka tiende ni Nyakech) mane osiko katimo maber ni ji kendo nokonyo
    joma odhier.
  nhe-NT: Huan ipan nopa tonali itztoya ipan altepetl Jope se sihuatl tlen itoca eliyaya
    Tabita tlen quineltocac Tohueyiteco huan ipan tlajtol griego itoca eliyaya Dorcas.
    Yajaya nochipa quichihuayaya miyac tlamantli tlen cuali para quinpalehuis sequinoc
    tlen quinpolohuayaya tlen ica panose.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܕܵܐ ܬܲܠܡܝܼܕܬܵ‌ܐ ܓܵܘ ܝܘܿܦܹܐ ܫܸܡܘܼܗ̇ ܛܒ݂ܝܼܬܵ‌ܐ، ܕܦܘܼܫܵܩܘܼܗ̇ ܝܼܠܹܗ
    ”ܕܘܿܪܟܵܣ.“ ܐܵܗܵܐ ܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܪܵܒܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ ܘܟܹܐ ܥܵܒ݂ܕܵܐ ܗܘܵܐ ܐܸܪ̈ܘܵܢܹܐ.
  esk-NT: Joppa-miḷi aġnaqaġniqsuq ukpiqtuaq atilik Tabitha-mik (Greek-tigun atqa
    taiñaġniqsuq Dorcas-mik mumiutiqaġniqsuaq tuttumik). Ataramik savaaqaġniqsuq nakuuruamik
    ikayuipḷuni inuqsraqtuanik.
  msb-msb: Niyan didto sa lungsod san Jope may nagatuod man na babayi na an ngaran
    Tabita, na Dorcas an gusto sabihon sa Griego. Nagaparahimo siyaʼn maayo na gawi
    kag nagabulig sa mga nagakinahanglan.
  cpa-NT: Jmai³ jøng² mi³guǿ¹³ jan² hio¹³ quián¹² Jesús jøa³juøi² Jope, dsa² tsen²
    Tabita, hi² hniu¹dsa juúh²dsa Dorcas quianh¹³ jǿg³ griego. Hliú² hi² dsio¹ ma²ca¹jmo¹
    hio¹³ héi². Ca¹cuø¹dsa ju³lah he² hi² chi³quian¹³ dsa² jmai³.
  dso-dso: ଜପାଇ, ଟାବିତା ନାଉଁର୍‌ ଗଟେକ୍‌ ବିସ୍‌ବାସି ମାଇଜି ବାସା ଅଇରଇଲା । ତାର୍‌ ଗିରିକ୍‌
    ନାଉଁ, ଦାର୍‌କାସ୍‌ । ତାର୍‌ ଅରତ୍‌ କଟ୍‌ରା । ସେ ସବୁବେଲା ସତ୍‌ କାମ୍‌ କରି, ରଗି ଦୁକିମନର୍‌
    ସେବା କର୍‌ତେ ରଇଲା । ସେବେଲେ ସେ ରଗ୍‌ବେମାର୍‌ ଅଇ ମରିଗାଲା ।
  meu-meu: Iopa ai Iesu ibadinana hahinena ta e nohova, ladana na Tabita (ladana ihaheḡereḡerena
    Helene gado ai be “Doreka”). Ia ese kara namodia bona hebogahisi karadia e goadalaiva
    dina idoidiai.
  yva-NT: Munijo kaijinta ntavon ama tame mirati Yope, wanya inta no no naije omamo
    manave Yesus ai. Ama tame mirati Tabita (wemirati tamo Yahudi, yara raura ayao
    Yunani raijamo Dorkas, ama ine mare rusa). Wanya umaso mbekobe irati vatane mai
    tenambe muno raemeno vatano awa ananuge meweno maije mansai.
  dgc-dgc: Nadid, te esa a alagad a bébe ta Hope, a i ngahen naa éy ti Tabita. I palayaw
    na éy ti Dorkas, sakay Ogsa. Mebait siya a bébe, a palagi siya a tumulung du mahirap.
  zpm-NT: Gaxaque Lida riaaṉ ti guiedz lë Jop. Jop ga no ti wnaa ne rliladz Jesús,
    lë Tabit (laa xtiidz zha Gres rnee zho me Dorc). Nquialadz me miech, grë zha ne
    guieṉd pe yquiin, ruṉ me xyudar zho.
  hix-NT: Moxehra nehxakon hatà, owto, anaro. Xope rma àro hatà. Àto nehxakon hatà,
    wosà, notxwakomo. Txesusu mryenonà rma mok nehxakon hatà. Takmeta rma noro hatà.
    Dohkasà katxho me rma naha, Kryekyana komo rwonà. Owakryeno ynye ro me rma haxa
    nehxakon hatà, noro ha.
  sim-sim: Kuyanga Jopak Jisasin hishindiyandari nokove las lindari sir. Hi sihi Tabita
    sir. Grikhi mashik Dorkas, karem li ushandari sir. Sir mbele mbele lerawu jivin
    si laha erndakava ondon si haha jelyandari sir.
  npi-ULB: अब योप्पामा तबीता (ग्रिकमा डोरकास) नाउँकी एक जना चेली थिइन् । यी स्‍त्री
    असल काम र कृपापूर्ण कार्यले भरिएकी थिइन् र उनले गरिबहरूको हेरचाह गर्थिन् ।
  cgc-cgc: Naan ta syudad Jope may bai na gatuo ki Jesus na ngaran din Tabita. Naan
    ta linggwai na Griego iya na ngaran Dorcas na beet ambalen usa. Pirmi kanen an
    gabuat ta miad daw matabyangen man kanen an ta mga imol.
  tim-tim: Akto Yope kepian âmbâle siâ Yesugât kâmolân dewatiep are kotŋe Tabita den
    purikŋe amâ hânângen. Yâkŋe luâk âmbâle umburuk mali are gala akyeŋgim tânyeŋguep.
    Hain akmâ manmâ kundat miawagaŋdo moep.
  yor-yor: Ọmọ-ẹ̀yìn kan sí wà ní Joppa ti a ń pè ni Tabita (èyí tí ó túmọ̀ sí Dọkasi);
    obìnrin yìí pọ̀ ni iṣẹ́ oore, àti ìtọrẹ àánú ṣíṣe.
  wos-wos: Takwa hési léka xi Tabita Jopambu lé re. Grikna hundimbu léka xi angi di
    wa, Dorkas. Tabita lé Jisaska jémba saréké. Sarékéta lé yikafre jémba yata lé
    jondu yike rekwa du takwaré yikafre huru.
  emp-NTPO: Maʌ̃ ewarid̶e Jesu ĩjã b̶ʌ wẽrã Tabita abadada Jope purud̶e b̶asia. Griego
    bed̶ead̶e idji trʌ̃ra Dorca abadjid̶aa. Maʌ̃ djabawẽrãba ne biada o b̶abadjia.
    Ne neẽ́ qued̶eara bio carebabadjia.
  eng-F35: Now there was a certain disciple in Joppa named Tabitha, which is translated
    Dorcas. This woman was full of good works and charitable deeds that she kept doing.
  ind-ind: Di kota Yope, tinggal seorang pengikut Yesus yang dalam bahasa Aram bernama
    Tabita. (Dalam bahasa Yunani Tabita disebut Dorkas). Perempuan itu selalu berbuat
    baik bagi orang lain dan sering menolong orang miskin.
  pes-OPCB: در شهر یافا شاگردی بود به نام طابیتا (که یونانی آن دورکاس به معنی غزال
    است). او زن نیکوکاری بود و همیشه در حق دیگران خصوصاً فقرا خوبی می‌کرد.
  mpt-mpt: Yesuse bainobo galin unango niniino Tabitao Yoba bib ye biota Glik teni
    o niniino Dokas ge nganwebiba o okoko amitie klayam okok kebianoa nakaia unangai
    imena moniao blimi misim okaye binabobua
  ssx-ssx: Mo Diopa da pa꞉ta꞉ta꞉ disaipolo wanda꞉ homeke Ta꞉bida hayekeme. Koto bikita꞉
    pa mo Kitiki pi laata꞉ Dokasi laa la꞉la꞉me. Koto wanda꞉ma꞉ta꞉ hoto paeyao epeke
    hau pu hata꞉ mo ala꞉ta꞉ ma꞉nda꞉ dia꞉yeke mesiolo hali wanda꞉hali tamba꞉ mu hayekeme.
  mkl-mkl: Wee si ilui Zopee inɑɑbo woo dɑsi Jesu nɑɑnɛ ɡɔ í wɑ bɛ ɑ̀ yɑ kpoo Tɑbitɑ.
    Nŋui ɑ̀ yɑ kpe Dɔɔkɑsi mɑ́ do feei Gɛrɛki, wɑɑtɔ kɑbuɑ. Í nɛ dɑɑ jiidɑ nɔ í yɑ
    mɑɑ sobi ilu ɑre ŋɑ.
  gaq-gaq: ଯାପ୍‌ପନ୍ନିଆ ଟାବୀଥା ତେମ୍ନିକ୍ନେ ମୁଇଂ ବିସ୍‌ବାସି ସେଲାମ୍ବୁଏଃ ବାସାଲେଃକେ । ମେଁନେ
    ଗ୍ରିକ୍‍ ମ୍ନି ଦର୍କାସ୍‌ ବା “ହରିଣି” ଲେଃଗେ । ମେଁ କାଲାଆଃ ଅର୍‍କିତ୍‍ ରେମୁଆଁଇଂକେ ଦାନ୍‍
    ବିଡିଙ୍ଗ୍‍ଗେ ଆରି ସତ୍‍ କାମ୍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Yoophe kataman issi Xaabito giya ammaniyaara de7awusu. (Xaabito guussay
    gen77e guussu) Iya ba de7ida wode ubban lo77obaa oothashenne manqota maaddashe
    de7asu.
  unx-unx: ଯୋପ୍‌ପା ସାହାର୍‌ରେ ଟାବିଥା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ କୁଡ଼ି ତାଇକେନାଏ
    । ଇନିୟାଃ ଗ୍ରୀକ୍‌ ନୁତୁମ୍‌ ଦର୍କାସ୍‌, ନେଆଁରାଃ ମୁଣ୍ଡି ହବାଅଃତାନା “ମିଆଁଦ୍‌ ମିରିକ୍‌ ।”
    ଇନିଃ ଆୟାଃ ସବେନ୍‌ ନେଡାରେ ବୁଗିନ୍‌ କାମି କାମିତାଇକେନା ଆଡଃ ଗାରିବ୍‌ ହଡ଼କକେ ଦେଙ୍ଗାକତାନ୍‌
    ତାଇକେନା ।
  gah-gah: Lá ikago, Zopa numutoka Izesuni vegenala zuhagutí vená makó minamó, agulizá
    Tapitá, itó Kiliki gakokutí nene agulizá Tolokasí. Eza netá gihila mukí loló ike
    vegená ámemena ámamana nasahilí oketoko minamó.
  lcm-lcm: Au, e Iope katapo togon a mangsikei a aina lomlomon kana asan ta Tabita,
    supsupai ina ta Dorkas, na katapo uli akamusai ani keve taun asi pakangai ani
    ri vap mailik.
  aer-aer: Apmere anyentele, Joppa arritnyele aneke arelhe anyente Jesus-kenhe Tabitha
    arritnye. Greek angkentye akngerre areye renhe “Dorcas” iletyarte. Re arrpenhe
    areyeke arne mwerre mpwaretyarte itnenhe arntarnte-aremele apwerte ngkweltyeke
    arrangkwe areye-arlke.
  qvc-NT: Chay tyimpupiqam Jupi llaqtapi tiyarqan suq warmi Tabita shutiq. Grigu rimaypiqam
    chay shutinqa munan niyta “Durkas”. Chay warmiqam Jisuspi ancha kriyiq. Chaymi
    payqa tukuy laya allikunata rurashpa, pubrikunata yanapaq.
  tgl-ULB: Ngayon mayroon alagad sa Joppa na ang pangalan ay Tabitha, na kung isasalin
    ay “Dorcas.” Ang babaeng ito ay puno ng mga mabubuti at maawaing gawa, na ginagawa
    niya para sa mahihirap.
  cbs-NT: Ja badi jaskaitian mae betsa chaima Jope anuxun ainbu betsan Jesús ikunwain
    jawen kena Tabitá, griego janchawen jawen kena Dorcasdan, ainbu duapatun jawauma
    nuitapaibu jatuwen dabanan ikin jatu medabewakubainmis
  xtm-NTPP: Iyo in ña'a ñuu Jope ma ja ndikin ña sa'a ña sukan ni kaxtnu'u Jesucristo
    ma, te nani ña Tabita, ja kúni ka'an “Isu Vivii”. Ña'a ya'a, ndimaa ja va'a ni
    yo sa'a ña, te ni yo chindee ña ñayii nda'vi ma.
  nnq-nnq: Kukiba na munkege jumwe kukilambo cha Yopa ojwakemigwa Tabitha, Kukiyunani
    nga Dolika, mana gakwe, Mbala. Munkege jwenio akamula gambone kajangata akaocho.
  bao-NT: Ñucã tii cʉ̃marirena Jope macãpʉre niiupo jĩcõ, Jesucristore ca tʉo nʉnʉjeego
    Tabita, ca wãme cʉtigo. Griego wederique menara Dorcas wãme cʉtiupo. Cõ pea añurijere
    tii, ca boo pacarãre tii nemo, tii niirucuupo.
  san-ORI: ଅପରଞ୍ଚ ଭିକ୍ଷାଦାନାଦିଷୁ ନାନକ୍ରିଯାସୁ ନିତ୍ୟଂ ପ୍ରୱୃତ୍ତା ଯା ଯାଫୋନଗରନିୱାସିନୀ ଟାବିଥାନାମା
    ଶିଷ୍ୟା ଯାଂ ଦର୍କ୍କାଂ ଅର୍ଥାଦ୍ ହରିଣୀମଯୁକ୍ତ୍ୱା ଆହ୍ୱଯନ୍ ସା ନାରୀ
  rmn-rmn: Андэ Яффа сас екх сиклярди, сави бучёлас Тавита, самким «Газель». Ой екхараи
    керэлас лачипэ тай ярдыми э чёрэнги.
  huv-NT: Tiül aaga nüt quiaj, altiül cambaj Jope nop najtaj minipilan Teat Jesús
    nej aton, nenüt Tabita. Aag ayaj nasoic Dorcas tiül ombeay griego. Nej xeyay najneaj
    arang, at ambeol nipilan ngo majiür.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Jope mi̱ 'bʉp'ʉ n'na ra̱ 'yɛ̱c'ɛ̱i̱ ngue ra̱ xisu
    ma̱ni̱ hu̱ ngue ra̱ Tabita. Ra̱ hya̱ ngue ra̱ griego p'ʉya, gui hu̱ti̱ ngue ra̱
    Dorcas. Nu̱na̱ ra̱ xisu na̱, mɛ̱nte ra̱ pa bi̱ m'mʉi bi 'yøtra̱ nho, i fäxyø ja̱'i̱
    hi̱n'yʉ te da̱ hyoni̱.
  nop-nop: Yopa yokwetneŋ uŋoŋ tam niŋ hatiluguk, wou Tabita (Gilik mede gineŋ Dokas),
    tam adi nadisukilitinit. Adi helemahelemaŋ metam fiyewakahi momooŋ tiyemiŋa yehitubu-lodaluguk.
  obo-NT: Na riyot bonuwa to Jope, duwon sokkad nod pompomakoy nod ngoranan ki Tabita.
    (Diyot Griego no kinohiyan, Dorcas kos ngaran din, no iddos kohulugan, saarong.)
    Mo-uraa kos moppiyon nopuungan din woy kodtavang to mgo worowora.
  kca-kca: Иоппия вошән и утәԓтәты нэ ус, нэмәԓ Тавифа - щит «газель»; ԓўв сӑмәӈ верәтән
    тэкәнман уса пӑ ар йӑм вер верәс.
  cak-ENT: Chupan ri tinamit rubini'an Jope, ri tiempo ri' c'o c'a jun hermana rubini'an
    Tabita, y Dorcas nbix chin pa ch'abül griego. Ri ri ixok c'a re' juis jabel quiq'uin
