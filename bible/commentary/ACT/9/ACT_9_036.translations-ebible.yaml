  hui-hui: Yasu mana yu tiga biaga wali mbira Tabida ibu mini Girigi bi lalu Dogasa
    ibu Yobani berene. Wali ogoni ibugua biabe bayale biaabo halu wali agali yagibano
    hearu biamogo biaga berene.
  amf-amf: Iyoobhe katamantear Thabita hambhayno Barjodar woylamin qajayno ko dahade;
