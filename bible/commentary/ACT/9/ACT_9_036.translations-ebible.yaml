  pao-NT: Sumu'yoo mogo'ne tunaka'oedyukudu Tunna mee naneadu oona Joppa mee naneadu-kwi
    nobe-ga'yoo. Ewa nanabesa tumadugupu. Ewow numu tutuha manedu gi hee-gakoo tummatza'e.
  cbu-NT: Yakat Jopa kiz Tapíta suru taarangiya. Tapíta iyashuch k'kini, Manllan'si
