  usa-usa: móra-maruqa Yáapare. mi-márúkáqá móra-inimma máqe-uraimma min-íníkón áwîqa
    Táábitaae. ánibo káqon-awiqa Karíki-aipimma Tókatie téta áwîqa yarááe. min-íníkómá
    Îtuqtaba itáíq-itaiq kéena wemá káqo-kayukama ôriq umá aáwaqa kéyimena máqte-qtataaqa
    yíwáqnaa uráiye.
  soy-soy: Yɑfɑ-pɔ kɛ unɔ́si unyinɛ uú pɛɛ́ we. Pi yɛ u sée rɛ Tɑpitɑ. Pi yɛ rinyíri
