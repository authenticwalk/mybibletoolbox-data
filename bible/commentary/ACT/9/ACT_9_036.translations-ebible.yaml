  san-TIB: ཨཔརཉྩ བྷིཀྵཱདཱནཱདིཥུ ནཱནཀྲིཡཱསུ ནིཏྱཾ པྲཝྲྀཏྟཱ ཡཱ ཡཱཕོནགརནིཝཱསིནཱི ཊཱབིཐཱནཱམཱ
    ཤིཥྱཱ ཡཱཾ དརྐྐཱཾ ཨརྠཱད྄ ཧརིཎཱིམཡུཀྟྭཱ ཨཱཧྭཡན྄ སཱ ནཱརཱི
  qve-NT: Jope nisqa llaqtapin Jesucristopi creeq Tabita sutiyoq warmi tiyaran. Chay
