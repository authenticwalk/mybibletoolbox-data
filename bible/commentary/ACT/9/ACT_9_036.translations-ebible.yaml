  nhr-nhr: Si kò Jopa koe c'ẽes xgaa-xgaase-kg'ao sa hàna, Tabita ta kò ma tciiè sa.
    Gerika di cg'õèa sa kò Dorekase ii sa, ncẽe kg'uia tsi kòo ka̱bi i ne tsi ga ‘Tca̱í’
