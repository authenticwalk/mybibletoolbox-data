  nbq-nbq: Eke, hwa Yesus ane wogogi ambi inis Tabita o Yope welagagi. (Hwa inis andi
    Yunani enane vaga, Ndorokas.) At hwa ako ap akwa sek adigat ogarit lagya, ininggis
    dek iniselok yonggarinipu, ogagya lagagi.
  tgo-tgo: Jopa e tɨne wevo eunda idae Tabitha, elaghɨniye raloŋweloŋweghathɨ. Idae
    vaŋa Grik thɨŋa Dokas. Iye mbaŋake wolaghɨye i vakavakatha kaiwo thovuye na i
    thalavuŋgiya mbinyembinyeŋgu.
  yap-yap: Ma bay be’ ni bpin u Joppa ni Tabitha fithingan, ni be’ nib mich Jesus
    u wan’. (Mi Dorkas fithingan ko thin ni Greek, ni fan e re ngachal nem e ba gamanman
    ni dir.) Ma par ni tin ni bfel’ e be rin’ ma be ayuweg e pi’in gafgow.
  mop-NT: Pues te'i. Ti a q'uin abe'e, yan jun tuul a nooch'up ich caj Jope, ix Tabita
    u c'aba'. Ichil a t'an griegojo, —ix Dorcas,— cu t'anoo' ti'i. Ala'aji, walac
    u tz'ocsic a Jesusu. Chen qui' a walac u betic tulacal a q'uini. Walac u yaanticoo'
    a otzili.
  tet-tet: Iha kota Yope tasi tehen, noo feto ida naran Tabita. (Tuir lia Yunani,
    naran Tabita naꞌak, Dorkas.) Feto nia moos fiar baa Yesus. Loron-loron nia nalo
    diꞌak baa ema no tulun ema susar sia.
  hlt-MCSB: Joppa ah khaw hnukbang pakhat, a ming ah Tabitha te om van. Te te Dorkas
    a ti tih a thuicaih. Anih tah khoboe then neh a soep la om tih doedannah khaw
    a saii.
  xtd-NT: Tiempu ijan n‑xio ɨɨn ñadɨꞌɨ kukanu ini Jesucristu nani Tabita ñuu Jope.
    (Griegu nani‑ña Dorcas.) Yo n‑xo kidatniu‑ña xa n‑xo chindee‑ña ñayiu ka kundaꞌu,
    te yo n‑chindee‑ña‑i.
  mdy-ETH: ዒማና ዒዮጴ ዓጮይዳ ፃቢታ ጌይንታ ፔቴ ኪሪስቶሴ ጉሙርቃስኬና ዓኣኔ፤ ዒዞ ሱንፆኮ ቡሊፃ ጊሪኬ ሙኡቺና «ዶርቃ»
    ጌይሢ ማዓዛ ዬና ጌይፃ «ጌንዖ» ጌይሢኬ፤ ዒዛ ኮሺ ባኣዚ ማዺሢና ሃሣ ጊንሣ ማንቆ ዓሶም ሚርጌና ዔኤቢ ዒንጊሢና ዔርቴ ላኣሊኬ።
  spl-spl: Kapi âlâ, kutŋe Yopa sâm, yamâ Lita kapi hâlâŋmâ tap yakât den pat yuwu.
    Yopa kapi ambolipŋe nombotŋaŋe Yesuhâlen biwiyeŋaŋe kepeim manbi ya yeŋgâlen gâtŋe,
    imbi âlâ, kutŋe Tapita sâm, kutŋe âlâmâ Dokasi, yamâ nenŋe denân kutŋe “maŋgen”.
    Imbi yaŋe lohimbi umburuk manminiwi ya tânyongom manminiop.
  usp-NT: Jope wi' jun anm ajtakel re Kakaj Jesucristo ri jb'ij Tabita. Ri jcholajl
    tielwi' man b'ij Tabita, Dorcas. Sic' anm li nojel k'ij sub'laj utzil tran, tijt'owa'
    yak cristian ri wi' rajwax rechak.
  zav-NT: Na' ca tyemp na' to syoda de'en nzi' Jope zo to no'olə le Tabita na' ḻeczə
    le' Dorcas. Na' chonḻilaže'e Jesocristən' na' zotezə zoe' chone' de'e güen, chaclene'
    no beṉə' yašə' beṉə' chyažɉ chc̱hine.
  sgz-sgz: Má adi malar á Iopa, a mon á kesi wák a tám ruruna ngisán ái Tabita (di
    pukdai mai worwor til Girik má dik utngi ngo Dokas). Ái a tari kán liu suri longoi
    lain tatalen má a lu tángni bos maris án kálámul.
  kek-NT: Ut quicuan aran Jope jun li ixk aj pa̱banel xTabita xc'aba'. Chi jalbil
    ru naraj naxye Dorcas. Junelic yo̱ chixba̱nunquil usilal reheb li ras ri̱tz'in
    ut naxtenk'aheb li neba'.
  blz-NT: Kasi men na kota Yope, isian sa'angu' wiwine, ngaanna i Tabita. Ia sa'angu'
    mian men malolo' ni Yesus. (Na wurung Yunani, ia ngaanon i Dorkas men aratina,
    donga.) Biai' tuu' a wawauna men pore ka' i ia mo'uus muntulung mian men talalais.
  poe-NT: A̱ ntá tí ya̱on a mé kjuákꞌe ijnko tjan chjasin Jope tinkáchónki tjan Ìnchéni
    mé itꞌin tjan Tabita. Ntá nkìva griego la mé tꞌaxrjexín kíxin Dorcas. A̱ ntá tí
    tjan a mé jína kjuíchꞌe tjan tí kꞌuékjakꞌe tjan la kjuínki̱tsa tjan tí chojni
    nòa.
  san-TAM: அபரஞ்ச பி⁴க்ஷாதா³நாதி³ஷு நாநக்ரியாஸு நித்யம்ʼ ப்ரவ்ருʼத்தா யா யாபோ²நக³ரநிவாஸிநீ
    டாபி³தா²நாமா ஸி²ஷ்யா யாம்ʼ த³ர்க்காம்ʼ அர்தா²த்³ ஹரிணீமயுக்த்வா ஆஹ்வயந் ஸா நாரீ
  cof-NT: Junnasa mantimini Jope pueblobi Jesucrístobe penenamin sona manca chuminue
    Tabita mumun. Aman Griego fiquichi paminla yaca Dorcas timin jominlanue. Ya sona
    tsarasi seque quito, titiya itonlachi duque epe cuwamin jominue.
  srm-NT: Nöö a wan oto köndë de kai Jopa, wan mujëë bi dë de kai Tabita, Giiki töngö
    kai ën Doluka. Hën da “mbata”. Nöö di mujëë dë wan bumbuu sëmbë, wan biibima u
    Masa Jesosi. Hiniwan juu a ta puu sëmbë a fuka ta heepi dee pootima.
  qvs-NT: Chay tiempu Jope llaktapi suk warmi Tabita kawsarkan. Chay Tabitapa shutin
    griego rimaypi Dorkas. Paypish Jesukristuta kreyik karkan. Chay warmika allita
    rurashpa mana nimayuk runakunata yanapashpa kawsak.
  zca-NT: No le'n yezh kwa'n lë Jope, ze' nibëz tu men che'n Jesukrist, tu una' lë
    Tabita (widi'zh kwa'n gab Dorcas). Una' re', dub tiemp miban xa', mile' xa' wen,
    mbaino nzhaknu xa' rë men prob.
  cbc-NT: Ti yʉtea caãno ãñupõ jĩcãõ carõmio Jesucristore catʉ̃goʉsari majõco, Tabita
    cawãmecʉco, Jope cawãmecʉti macãpʉ. Griego yaye menarẽ Dorcas wãmecʉsupo. Cõ,
    Dorcas pʉame caroaro áticõã ninucũñupõ. Cabopacarãrẽ na jʉátinucũñupõ.
  qxo-NT: Tsay Pedro puringan witsanmi Jope marcachö Dorcas jutiyog warmipis Jesucristuman
    criyicog cargan. Tsay warmega imaypis allicunata rurarmi pobricunata yanaparnin
    cawag.
  mox-mox: Taha ʼabaga ana wawa Iofa ʼinaya Ieisu ana toʼabiboda taha vavine toatoa,
    ana wawa Tabita (ta me Guliki bonadiega ana alamani Dokasa). Tuta qabuna ena ilivu
    aqiaqi otaqina ta lukwalukwadi iula qiduana neineidi.
  kew-kew: Mo Jopa su-para Gote-na disaipel ona meda pirisa. Nipuna biri Tabita yapare
    Grik agaa madaa Dorkas simi. Go bina re-re ora aipapulu pope yae-daa teme. Go
    onare oro yaalo epe kogono pua naraa onaanu oyae kalala pisa.
  dww-dww: Jopa meagaine tauwai muriwatana waivinama tenaḡa isanama Tabita ya miamiana.
    Tauna isanama Gurik bonane a vitare da Dokas. Tauna raḡan matabuna vere ya voivoiedina,
    be banaga waikaruwaḡewaḡedima ya sagusagudina.
  twi-ASANTE: Na ɔbaa ogyedini bi te Yopa a ne din de Tabita a ne nkyerɛaseɛ ne Dorka
    a aseɛ ne ɔwansane. Saa ɔbaa yi de nʼadagyeɛ nyinaa yɛɛ papa, boaa ahiafoɔ.
  aoj-aoj: Anembel wambel Jopa anoꞌw nemataꞌw kwagaila Jisasi kwape, agol akwaꞌugili
    Tabita. Diga esis Griki sofalaꞌw saꞌi Dokas agol anin mafini saꞌi dia. Dondol
    lifilafi akoꞌw kwandaꞌ waf buꞌwafi ma kwagatopalopa esis amam nematawa kwahusi
    ma gwaꞌaisi mais.
  cbv-cbv: Jope wʉ̃t jʉmni tʉ́tchidih Tabita wʉ̃t jʉmnih Jesúsdih tʉ́i jéihnih mit
    jʉmʉp wʉt jĩ. Mi wʉ̃t Tabita griego wéheatjĩh Dorcas ĩt niijíp wʉt jĩ. Caánt tʉ́i
    chãjnih, moh yéejnitdih mipĩ́ tʉ́i teo wáacap wʉt jĩ.
  taw-taw: Bin Jisas yɨl yek olap taun Jopa yek. Bin anɨb ak yɨb ne Tabita. Pen Glik
    takaw agɨl, nop Dokas agɨlak. Ne binɨb okok kɨlop kod mɨdtep gɨl, binɨb yɨmgeptek
    okok kɨlop wog gɨñolɨgup.
  jic-NT: Quepj tüpü'ü Jope po'ó, Tabita ló. Griegopan jis tin Dorcas lotsja jupj.
    Jesucristo lal pyónatsja jupj. Lovin 'üsüs nyuca la tjiji la p'a wa jilal. Lovin
    jis capj tjep'ya'sa jis t'emel cjuwá.
  zap-NT: Cheguin ke nuu te wnaa ne rlaleedx Jesucrist gyëz-Jope, Tabita la men (diz-griego
    rna we Dorcas). Teblose ne wen rlaa wnaaree no kesentyent run men xyudar mén ne
    rzak lyaaz.
  wer-wer: Kak nerekë yapinte Yopa pörek Yesuu ingre mor sa öng namp wëa yapinte Tapita,
    Krik ngöntak Tokas pël yamëëa. Öng pöp pi kët poutë omnaröaan ompyaö elmëeimeë
    pit omnant ngöntök yaëën pöt kaamök elmëeim wëaup.
  ipi-ipi: Jisasa lo bilipi lene wanda Tapita lene mindi Jopa tano okona peteaipia.
    Gitiki pii loto, wandakali-mane balana gene Dokasa lalainipia. Ole dindi lo wanda
    okonemane mana epene tupa angu wato minuto, wandakali minditaka jia yo ateaini
    tupa moyo minditaka tupa tale pua maiki pua piti-yaepia.
  qul-NT: Chay tiempopi, Jope llajtapi uj creyente carkan Tabita sutiyoj. Griego idiomapi
    niyta munan “Dorcas”. Payka achqha allincunata ruwaj carkan, pobrecunatapas yanapaj.
  tnc-tnc: Ĩ'rãko Joᵽe wãmeirõ'õkako Tabitá wãmeikote imaeka, Jesúre yi'yuko. Griego
    okaᵽi ᵽuri Dorcas wãmeiko koimaeka. Jiiko ᵽo'irõmo imarĩ wayuoka baairãte jia
    kojeyobaaroyika.
  ter-NT: Ya pítivokona Njópi, ápe sêno kutípoti Jesus. Tabíta koéha. Enepora ihâe,
    enepo sa'irí'okopovo ya emó'uke ngerêku, Ndórka koêti. Enepone sêno, é'exo kíxoixokono
    vo'oku únati kixoku itúkeovo, koane vo'oku ixómoyea huvó'oxo xâne ákoti apeínoati.
  bmr-NT: Jaasumi Jope cuumivɨ icaugo Cristo miyaavogomɨnaago Tabita imomo iicagoco
    griegomɨ iijɨri Dorca eneehicaugo. Jaago imino miyamɨnaaco moonɨhicauhi ɨɨdaasumehejeque
    sinehejeque acɨhicaugo.
  fuf-fuf: Tawi kadi debbo okkaynooɗo fota, waɗa kuuɗe moƴƴe, no hoɗunoo Jaffaa, on
    no wi'ee Taabiita. (Ko woni firo ɗun e haala Gereeki ko Dorkaas.)
  mwc-mwc: Ba Joppa bigeruwana biyina kesana i mamana, kana waba Tabitha, Greek biyisi
    te yoreyorei Docas. Kona wai wose gaigairesi i wosewose, ba pipiya moyamoyakisi
    i potapotaisi.
  bhl-bhl: Kaem ding dim bakate, Soba abiw mutuk fian ka kel, Yesus elo gelewkabu
    waneng mak alenalu kale. Um wiin mak e Tabita ute kale. Gilik im weng sin e um
    wiin e Dokas angsiliw kale. U diwkuw diwkuw mali kawtiw ilo kukuw ken kuw keyembomi,
    em banim biliw kawtiw ilo dakayemalu kale.
  ons-ons: Naso yewao, mali malip ŋerep mane, eŋetine Tabita Hebru dongo, Yopa matko
    geke, eŋane eŋetine mane Grik dongo ea mo Dorkas, eŋet ea wane kineine, yemo noniŋ
    zuba, ŋerep ea Yesu mogat ka more naso baŋem naso baŋem masi weku mane ma more,
    ŋei ŋerep aboŋene midaine qesiŋonge,
  con-NTPO: Lida canqquei'ccu pporotsse, Jope canqqueni Jesúsve in'jan'cho pushesu,
    Tabita, qquen inisecho'cho, can'jen. Griegongae tise iniseja, Dorcas. Tsa pushesuja
    faengasundeccuma ñotsse in'jamba fuitepa canse. Osha'choma mendeqquianga afeye
    atesu'cho.
  ghs-ghs: Qate paha Dzoopa nagapata atapa eehaha teei qaata dzapa noho Tabitta (Qate
    girisi noota oke hee Subaroho isaki ooniqi hiire qaata) noi abi samaneke kokora
    qidzanipamuke abiho tteki aima qaata.
  peg-peg: ଜାପତ ଟାବିତା ତର୍‌ନି ରଞ୍ଜେଲ୍‌ ଆଡ଼୍‌ୟାଣି ମାଚାତ୍‌, ତାଦାଂ ଗ୍ରିକ୍‌ ତର୍‌ ଅରତ୍‌
    ଦର୍କା । ଇଚିସ୍‌ “ହରିଣି” ମାଚାତ୍‌, ହେଦେଲ୍‌ ତା ସବୁ ସମୁ ହାର୍‌ଦି କାମାୟ୍‌ତ ଆରି ହିଲ୍‌ୱାକାରିଂ
    ହେବା କିଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: Pedru krĩbê Ridjakam arek ar ba. Nhym kam krĩbê Djopekam Jejukôt ba djwỳnh
    ni'õ ar ba. Idjibê ne Tabita. Mebê kregu kabẽnkam ne me kum Dokre jarẽ. Ukaprĩkumrẽx
    ne mã me õ mỳjja kêto djuw mexo ba.
  eng-WEBU: Now there was at Joppa a certain disciple named Tabitha, which when translated
    means Dorcas. This woman was full of good works and acts of mercy which she did.
  gnw-NT: 'Jare ico tenta guasu Jope pe penti cuña upurugüɨrovia vae Tabita jee vae.
    (Cua tee uipota jei ambɨe ñee pe: Dorcas.) Cua cuña uyapo jeta icavi vae, jare
    umeei jeta mbae iparavete vae reta pe.'
  mux-mux: Jopa taon Auliele-nga lumbili anduli ambu te mulurum, yunga bili Tapita,
    (Grik-ungna “Dokas” niring). Yunu taki-taki enimbu naa kolupa, buni pirim yambuma
    kondu kolupa yambu-korupama liipa tapunjurum.
  maj-NT: Nanki Jope̱ y'ejña nku ta̱chju̱ún xi tje̱nnkihi̱ Jesu xi 'mi Tabita̱, j'áín
    xi tsuhu̱ ra̱ Dorca̱ nga én griego̱. Kui xi ngayje ni̱stjin kits'ín ni xi nda
    ko̱ kitsjáha̱ xu̱ta̱ x'a̱n ni xi machjéhe̱n.
  bkq-NT: Pekodo Tabita kehobe myani mârâ âtâ anary Jope anaym. (“Dorcas” keze gregu
    itanwe aguely.) Jesus einwânni myani mâkâ pekodo. Âdy pebaom modo eni, emawyadâni
    warâ myani mâkâ. Aunlolâ myani koendonro modo anhedyly.
  kue-kue: Jopa kamun igle ambu ta Yesus disaipelmo ta moglkwa, ye kangiye Tabita
    (Grik yomba kanno pamara Dokas we dingwa). Ye engenge mambuno wakai ere yomba
    tendre ana kiuglgiunde akeple dite wanmoglkwa.
  cot-NT: Ontaniquiqueate Jopequi ariqueate ochoocaque otsipa quemisantatsica icantajitica
    Tavita. Oraqueate iguenquetsatsarequi guiriego mana icantajitiro Irorocashi. Iroatimpa
    caaviji ocavintsajanti ocavintsajajiguiri coguitejacojianquitsica.
  bnp-bnp: Na tanga e Iopa a ngatavine tara i made vonga a rana e Tabita. A rana na
    nita Grik e Dorkas. Na parava vakaroro i muri mai a vilo kamumu, i kori e huriki
    a matasia.
  apn-NT: Nhũm Tapitreja krĩ pê Jope kamã na pre pa. Gres kapẽr kãm hixi pê Nokre.
    Mẽ kapẽr kãm Nokreja te kêp “karà” anhỹr jarẽnh pyràk. Na pre ra Tapitre pê Nokreja
    Jejus kôt amnhĩ xãm nẽ mẽ piitã mẽ ho mex o ri mẽ hkôt pa. Nẽ mẽ kêp amrakati
    xwỳnhjê kamã ukaprĩ ho ri mẽmoj to mẽ kutã nojarêt o ri mẽ hkôt pa.
  ctp-NT: Nde kichen Jope ndiya ska nu kunaꞌan nu naan Tabita, kwiꞌ nten ꞌin Jesucristo
    lka kanꞌ. Dorcas nchkwiꞌ neꞌ griego ꞌin nu kunaꞌan kanꞌ. Suꞌwe ꞌa tiye nu kunaꞌan
    kanꞌ, suꞌwe ꞌa mdayaꞌ ꞌin nchga neꞌ tiꞌi.
  opm-opm: Pita oh Rida aptei patin Jisas ohe meng amrapat kuu tit Jopa aptei ama
    patesuh oh. Uhe win oh Tabita uhmur. Tabita ma porishe oh Grik ire mengtei Dokas
    uhmur porishemur. Uh ihir erer oh timbas hatperhan ihirnong pandemo ihirnong panggeim
    yah maro paptesuh kuu uhmur.
  bvr-bvr: Rrapa gun-nerranga rrawa gun-gata Jopa (Joppa), jin-ngardapa jinyu-ni Jesus
    jin-nika jawina jin-gata jin-nelangga Debita (Tabitha), wurra Grik gu-guyinda
    jin-nelangga jibu-ngurrjinga aburr-workiyana Dorkach (Dorcas). Nipa jama jiny-ji
    jiny-yorkiyana, jiny-junggajinga burrwa jiny-yorkiyana aburr-werranga aburr-gata
    aburr-nyagara.
  wal-wal: Yoophphe kataman issi Xaabito giyo ammaniyaara de7ausu; Xaabito giyoogee
    Giriike qaalan Dorqqo giyoogaa. A ba de7ido wode ubban lo77obaa oottaiddanne hiyyeesaa
    maaddaidda de7aasu.
  zad-NT: Na' ḻekzka' yell Jópena' wzoa to noolə benḻilallee Jesúza', na' wlie' Tabita,
    na' dill' griegona' che'gake'ne' Dorcas. Na' nooli, shlak wbane' toshiizi bzani
    ṉi'a neena' goklene' beṉ', na' biyesh'lallile' beṉ'ka' bibi de c̱heyin.
  kmg-kmg: Jope haeo opâ ruac naru ŋokac moc juwec, šâŋene Tabita, Kâtedâŋko Sâec.
    E gâcne ehâmo-jarehuc bâmec bocjaha bajarehuc juwec.
  aso-aso: Neꞌmine ikevo Zopa ebetatiꞌ Izesuꞌ evenele zuhoutiꞌ veneꞌ ma minineꞌ gulive
    Tabitaꞌ. nGiliki gamaziutiꞌ aꞌmine Tabitaꞌ gulive nene Tolokaꞌ ve laaꞌ nave. Aza
    nene eveneꞌ hize eleꞌ o-ngedaaꞌ monovo lamineꞌ mangi o-ngedaaꞌ ineꞌ veneꞌ minineꞌ.
  uli-uli: Iwe ngo ye mel semal fefel woal Joppa le Tabitha idal, le iy semal chotugul.
    (Mala idal irel Greek ila Dorcas le fal ila “monoch.”) Yema tapeli kkelal irel
    hafforol meka ye momay mo irel yal tipingir mael hafohoy.
  nin-NT: Ayamba numa nu Jopa à si uniga na ri Tabita (Tabita ni irrirri i Girrki
    à si Doka.) Tabita à so di na uzizi na di zi abi iha.
  acu-NT: Tura Jope yaktanam nuwa Cristo umirin, Tabita naartin pujuyayi. Nuka griego
    chichamejai Dorcas taku tawai. Nu nuwaka tuke pengker aa nuna takaak, tuke yuuminauncha
    yainuyayi.
  cak-WNT: Pa tinamit Jope, ri tiempo ri' c'o c'a jun kach'alal ixok Tabita rubi',
    y Dorcas nibix chare ri pa ch'abel griego. Riya' sibilaj jabel runa'oj quiq'ui
    ri winek, ruma yerutola' c'a ri winek ri majun c'o ta quiq'ui.
  ebk-ebk: Ad Joppe, wacha nan fiafiai ay nan ngachana at Tabita ay usa ay omaafurot.
    Nan ngachana as nan kalen chi Griego at Dorcas ay nan laychuna ay kanan at ugsa.
    Kanayona ay atun chi ammay ya fiadngana nan chiyuycha pugli.
  spa-PDDPT: En Jope estaba una discípula llamada Tabita, que significa Gacela, quien
    hacía muchas buenas obras y daba limosnas.
  ruf-ruf: Ako Yopa tsakukala ne imwanang'ina yumwe pinga iyakemighwe Tabita kwa Chigiriki
    Dorika, mana yake mbawala. Ipinga ayo tsayang'ali yotenda ghanoghile matsuwa ghose
    na kuwapfila iwahingwa.
  gun-gun: Jope tetã py ma oiko peteĩ temimbo'e kunha Tabita hery va'e, Dorcas he'ia.
    Ha'e va'e ma pavẽ oikuaa mba'emo porã anho ojapo ha'e mba'emo ome'ẽ va'ety oikoa.
  agu-BL: Itzun te yi tiempa'tz at tzun jun xna'n yi creyent jalen le tnum Jope yi
    na bi'aj Tabita, yi na elepont Dorcas. Wi'nin e'chk pawor baj bnol nin wi'nin
    ch'eya'n ban scye'j e' meba'.
  isn-isn: Ai akoli nu mumanyisigwa Yafa nuitangwaaTabitha, niiza limpyanigwe anga
    “Dorcas.” Uyu musungu ai wizue mulimo ukende ni ntendo nia ukendepwa nai witumaa
    ku a ula.
  eng-PEV: There was a Christian woman that lived in a town called Joppa. Her name
    was Tabitha. Her name in the Greek language was Dorcas. She always did good things
    and helped poor people.
  ilo-ULB: Ita, adda maysa nga adalan idiay Joppa a managan Tabita, a naipatarus a
    kas “Dorcas.” Daytoy a babai ket napnoan iti naimbag ken addaan asi nga ar-aramid
    nga inaramidna kadagiti marigrigat.
  pir-NT: Sa ye Jope wame tiri macapʉ Jesure ño peoricoro Tabita wame tiricoro ijiahye.
    Ticoro wame Tabita griego ye yahuducuye mehna Dorca ijire. Ticoro quehnoañene
    yero, peye ohoe tiahye pejecʉoyequinare.
  anv-NT: Mendée fɔ abɔ alu né melɔ Jopa, ákuú ji Tabita, alu maá utɔɔ́ Jisɔs.
    (Ne ákuú ji né meko Grek nnó Dokas, ula utɛné nnó mekwɔbu.) Abɔ́ apyɛ galɔ́gálɔ́
    yɛndegébé, apoóge ubyá bɔɔ́.
  sab-NT: E suiale una Jopege muinga gdaite Jesu gerua gaba kada Tabita kledu toi,
    muinga amaña kwira griegole kada Dorcas. Muinga e diali tañachugu age no daba
    na alin daba na bai me lle molen chudaboi no diali.
  tmd-tmd: Makwam Pita ram yöj lɨglɨg agrö Lida aku mɨdmɨn nugugɨrön, mö Jisas nugw
    pöŋ i wöröxöŋa igöp taun dib Jopa yöraku. Mö aku ib nuŋwa Tabita. Makwam Grik
    mönö yadön nugwo Dokas me rɨmɨdöia. Nuŋ nöbö mö piaku ñɨgö nugwidɨx mɨd ri abön,
    nöbö mö lɨblɨb röŋ akuyöbö mabö rɨ nölmɨdöŋa.
  acr-NNT: Chupa ri tinamit Jope kꞌo jun ixoq ukojom rubꞌiꞌ ri Cristo, Tabita rubꞌiꞌ.
    (Pa ri chꞌaꞌtem griego “Dorcas” kecha che.) Waꞌ wiꞌxoq lik uyaꞌom ribꞌ che uꞌanik
    ri utz y lik kebꞌutoꞌ ri nibꞌaꞌibꞌ.
  kpg-kpg: Di ahina hagadonu, dono ingoo go Tabitha, i lodo di waahale go Joppa. Dono
    ingoo i nnelekai Greek la go Dorcas. I nia madagoaa huogodoo mee e haihai nia
    mee humalia, gei e hagamaamaa digau hagaloale.
  taj-taj: योप्‍पा भिबा शहररी तबीता भिबा चेला गिक मुबा, थेदा ग्रीक ग्‍योइरी डोरकास
    भिमुबा। थेसे सदन प्राङबोगदेदा ह्रो लबादेन ज्‍यबा गे लमुबा।
  avt-avt: Mɨte piutɨp niuk mɨre Tabita wepu wit Jopa. Me hɨm Grik hɨr mɨt nenewe
    Dokas. Hekrit hekrit hɨre wɨrɨak menmen yaaim hɨre wɨkaap mɨt enun menmen auri,
    hɨre wises hɨm me God.
  cbk-cbk: Alla na Jope tiene tamen un creyente mujer, su nombre si Tabita. El nombre
    di suyo na Griego, si Dorcas, quiere decir “el venao.” Antes pa, pirmi le ta hace
    cosas bueno y ta ayuda tamen ele con el maga pobre.
  uig-ARA: يوپپا شەھىرىدە بولسا تابىتا ئىسىملىك بىر ئايال مۇخلىس بار ئىدى (ئۇنىڭ ئىسمى
    گرېكچىدە «دوركاس» ئىدى). ئۇ ھەردائىم ياخشى ئەمەللەر ۋە خەير-ساخاۋەتلىك ئىشلارغا
    بېرىلەتتى.
  tuf-tuf: Etat owár pueblo Jope cutar chauwíc ajc Tabita ítchacro. Tabita Jesús chíwacuano.
    “Tabita” waquíc griego cuw cutar “Dorcas” aw̃uro. Ajc “Dorcas” wacayat “rojócara”
    wacaro. Dórcasat bucoy bucoy icuran biyan uw ac ay etiti yajacro. Oya bár bin,
    ray bár bin obir yajacro.
  abx-abx: Ari liwat si syudad Jopa, aniya' inadalan danda nag'arunan Tabita. Dorcas
    i pag'aron si iya si Grikuhanon, nga i kahulugan-na adda usa. Pirmi iya agparahimo
    si mga mahalap binuhatan ngan pirmi iya agparabulig si mga anggana'.
  mco-NT: Je huin'it tiempo jɨm Jope, jɨm anajty tüg töxyjäy chɨnäy huɨdibɨ mɨbɨjcp
    Jesús, hue' anajty yxɨɨ Tabita, je' huɨdi griegojäy ytijyp Dorcas. E je Dorcas
    oy xɨɨ tiempo anajty yajnaxy mɨ'oyjäy'aty yɨ jäy ajcxy.
  bsp-bsp: Wəran wəcɛpsɛ ka Wəbɛ Yesu darəŋ wəlɔma ɛnayi dare da Yope, pac-we kɔ Tabita.
    Kusu kəŋan disrɛ aŋc-we kɔ sɔ Dorkas, ti tɔyɔnɛ «were». Wəran wəkakɔ ɔŋc-yɔ mes
    mɔtɔt mɛlarəm, kɔ kəmar.
  kqf-kqf: Bi kota Diyopa malagainemo tauwaisumaḡa waivinina i miyamiyana isana Tabita.
    (Gulik kalinedimo isa Tabita ba Dokas). Tana laḡan matabuna kauwa visuvisudi i
    voivoiyedi bi lava wainuwatoitoidi i sagusagudi.
  cpb-NT: Okanta nampitsiki Jope, tzimatsi tsinane yotagaarewo oita Tabita, riñaaneki
    Grecia-thato iitaitziro “Dorcas”. Jiroka tsinane opashitantapiinta, oneshironkatantapiintzi.
  aon-aon: Abrudok wabur Jopa, onok armatok shahwarok um Tabita iri kwape. Okwok douk
    kwagipesh Jisas iri. Eshesh Grik esheshin baraen shakri shuwanam enyudok nyeigur
    Tabita um douk shahwarok Dorkas. Ihih nyumneh okwok kwape um kwenek yopihi atih
    aih aria kwekesh eshudok eneshenesh um yaruhish arpesh iri.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, taꞌ ti kʼwajat ban bitsow xu bijyáb Jope jun
    i mímláb xu belom tʼajat xu bijyáb Tabita, ke ti káwintaláb griego, u ulwáb Dorkas.
    Jechéꞌ an mímláb echʼekʼi in tʼajál xowaꞌ alwaꞌ ani in tolmiyal an chʼojontáltsik.
  mig-NT: Te suni ni̱ i̱o ɨɨn ña'an skuá'a ini̱ ñuu̱ Jope, nání‑ña Tabita, ja̱ kuní
    ka'a̱n nuu̱ yú'u griego, Dorcas. Ña'an yá'a, xaa̱n ní sá'a‑ña tíñu va̱'a jíín
    caridad.
  bps-bps: Na di syudad Dyofa nun satu libun faglut ku Dyisas dnagit ku Tabita ku
    demen Dorkas di talù Grik. Na too kenen gal mimò fye na tnabengan i dad to landè.
  mbs-mbs: Doen sebad bayi egpemenal doton te Jopa ngadan din si Tabita, doma ngadan
    din si Dorcas. Mèpiya otaw sikandin, so gayed egtabang te doma otaw.
  cme-NT: Diiloŋ-dũŋ-wuoŋo naŋo waa Yope‑i-na, ba taa ba bĩ-yo Tabita, Girɛkibaa
    ba'a Dɔrkasi. Ku yuŋgu yaa wuɔ yɔrɔŋo. U waa ciɛŋo. Uu naa firnu u naŋga‑i cor
    baa nuɔmba‑i. U taa u kãyã sũntaamba‑i.
  sus-sus: Ginɛ nde nu na Yafa Isa fɔxirabirɛe ya ma. A nu xili Tabita, naxan falaxi
    Dɔrakasi. A nu fe fanyi gbegbe rabama, a nu tɔɔrɔmixie ki.
  pon-2006: Mie lih emen me adaneki Dapida nan kahnimw Sopa me pil pwoson. (Ede ni
    mahsen en Krihs, Dorkas, me wehwehki tie.) Lih menet kin mweidohng eh ahnsou koaros
    en wiewia mwahu oh sewese me semwehmwe kan.
  dad-dad: Jopa an, dõ fiya kayau taka, yana Tabita (anĩ Grik od bun Dokas dedig)
    ibodon. Ĩ faimud tobonunã biya inodidig ado maleg isennẽdidig.
  zab-NT: Chiy láani guɨdx Jope guu tuby bniety gunaa ni reldilaaz Jesucrist. Laab
    bdialáb Tabita, ne cun diidx griego ax láb Dorcas. Laab púrpac ni illiú baanbɨ
    ne gucnézacbɨ de ni ná prob.
  jae-jae: Awê teŋ gêŋgôŋ Jope, nê ŋaê Tabita, tanam ôkwi gebe Mojawa, naŋ kêkêŋ gêwiŋ
    Jesu. Eŋ gêjam lau sa ŋa koleŋ tokaiŋ-tokaiŋ to kêmoasiŋ êsêac ŋanô.
  ksd-ksd: Tika na vavina na vartovo i ki Iope, a iangina Tabita, di vatang ia bula
    ba Dokas, go ra vavina mangoro na bo na papalum i pait ia, ma a tena vartabar
    bula.
  msm-NT: Na, meyduon yunsud duon to dani to Lida no og-ilingon to Jope. Duon to sikan
    no yunsud meyduon bohi no magtutuu no kanunoy ogtabang to mgo otow yabi to mgo
    pubri. Si Tabita to ngadan din, aw to yain no ngadan din si Dorcas.
  myk-myk: Ayiwa, cee wa bye Zhope ni, nʼa daa fɔɔ wu bye wii, wu mɛgɛ di ɲɛ na Tabita.
    Kee mɛgɛ ke ɲɛ Girɛkii wo jomɔ pu ni na Dorikasi. Wee cee wu bi kasaaŋaa niɲɛhɛŋɛɛ
    pyi, na funmɔ fɛɛ tɛri.
  sbe-sbe: Yopa unai tauhemuliwatani sinena hesau hesana ede Tabita (kalina Giliki
    unai ta wane Dolekasi). Huya maudoina yona laulau se namwa tamowai udiyedi yo
    taudehadeha ye sagukaliliyeidi.
  mcr-mcr: Aŋä-himqä Jopa iuŋi, apäkä Jisasi Iquenyqä quuvqä heqiyqä hui äpmamiŋqe.
    Iiyqä yoqe, Tapita. Yoqä iiŋi, Grikä iquauqä aŋä-kukŋuiu, qu “Dokasiyä” ätmiŋuwi.
    Hea ique-iqueŋi, ii suqä äŋguänäŋi imäkätä, ämaqä nätmatqäŋqä äwa iqaŋguwä iuŋi,
    yätamäkqä vqä iiyi.
  cux-NT: Canéé 'áámá n'daataá chi i'teenu Jesucristo na yáāⁿ Jope chi nguuvi tá Tabita
    chi neⁿ'ē caaⁿ'maⁿ ndúúcū dávaacu griego Dorcas. Tá 'cūū neené n'daacā diiⁿ tá
    ní ca'ā tá limosnas.
  tur-YTC: Yafa’da, Tabita adında bir Mesih öğrencisi vardı. Tabita çevirisi ceylan
    demektir. Bu kadın sürekli iyilik yapıp yoksullara yardım ederdi.
  san-ITR: apara ncha bhikShAdAnAdiShu nAnakriyAsu nityaM pravR^ittA yA yAphonagaranivAsinI
    TAbithAnAmA shiShyA yAM darkkAM arthAd hariNImayuktvA Ahvayan sA nArI
  bel-N: А ў Ёппе была адна вучаніца, на імя Табіта, што ў перакладзе азначае Сарна.
    Яна была поўная добрых учынкаў і міласьцінаў, якія рабіла.
  sch-sch: Joppa khuoa han Jisua lei iem nuvengte inkhat a riming Tabitha a oma. (Greek
    riming Dorcas, mahi, “sakhi,” tina ani.) Amanu han azora dôn murdi sin sa le
    inriengngei sannân a lei mang ngâi ani.
  mic-MIQNT: Na eig's Joppa e'pit teluisit Ta'pita, ta'n getlams'tasit. (Ugwisunm
    Gli'gewigtug na Tolgas na tel glusuaqanig “Lentug.”) Ne'gaw ta'n teli pgitawsij
    welm'toq aq apoqonmuaji ewle'juinu'g.
  huu-NT: Jopemo Tabitana mamecɨredɨñaiño ite. Griego uaimona oni dobaiñuamona naie
    mamecɨ Dorcas. Naiñaiño creyente. Ailluena mare rafuena fɨnouide. Ailluena duerede
    comɨnɨna canouide.
  jiv-NT: Túrasha Jupe péprunam nuwa̱ Yus-shuar pujuyayi, ni naari̱ Tapitia. Tura
    nusha Kriaku chichamja̱i̱ṉkia Túrkas tuiniawai. Nu nuwa̱sha nui̱ pujus tuke péṉker
    túriniuyayi. Tura niisha nútiksaṉ ya̱i̱ wémiayi.
  otm-NT: Nɛ nu'ʉ yʉ pa ʉ, mí 'bʉpʉ ja ra hnini Jope n'da ra xisu gue ra 'yɛ̨c'yɛi,
    í Tabita, nɛ í Dorcas ngue rá nde yʉ griego. Nuna ra xisu ɛ̨mmɛ xʉn ngu ran huɛ̨cate
    mí ørpa yʉ́ miją'ihʉ.
  dah-dah: Be, Yopa taundebe Yesu niŋ dufaymiŋ saŋiŋ iryiŋ bere kura hinhin. Deŋembe
    Tabita. Grik mere matbe Dorkas ineŋ haŋyen. Yeŋbe hugiŋeŋ mata igiŋ po teŋ hinhin,
    irde alya bereya det miŋmoŋ mar faraŋ yurde hinhin.
  tnk-tnk: Ia taon nəha Jopa, pran riti ramahatətə ia Iesu. Nəɡhɨn nə Tapita. Nɨpwrai
    nəhaɡ nəha ia nəɡkiariien Kris in i mə Tokas. Ia nəpɨn me prən nəha ramo wok amasan,
    mamasitu ia nərmama səməme nautə səvənraha riwən.
  kpr-kpr: Reighi Jofa aminda, evetu eni javo Tabitha anakora Iesu tumonduse irei.
    Evetu ainda javo Greek gekaimi, Dorcas sedo ghuseri. Nune sifo ghousa evetu genembo
    sonembuse nunda gugua aimi budo, evetu genembo makasi embo ava sonembedo ghusira.
  san-IAS: aparañca bhikṣādānādiṣu nānakriyāsu nityaṁ pravṛttā yā yāphonagaranivāsinī
    ṭābithānāmā śiṣyā yāṁ darkkāṁ arthād hariṇīmayuktvā āhvayan sā nārī
  nho-nho: I te matakaaina e ttapa ma ko Jopa raa, teelaa se ffine e lotu, tana inoa
    ko Tabita. Iaa tana inoa haka Greece raa ko Dorkas. Te ffine naa e hakasura peenaa
    te tiputipu e taukareka aa e tokonaki peenaa ki naa tama e nnoho see hai mee.
  gym-NT: Kä ye ngwane abko, meri tödekaka Jesubti nämane nüne iti juta Jopete. Meri
    ye abko kädian nämane Tabita. (Kukwe Tabita ne abko Dorcas nieta griegore.) Meri
    ne abko käre nämane jändrän kuin nuene ni mda mdakrä amne käre nämane ni bobre
    bobre die mike arato.
  azg-NT: Tsjoon Jope, joꞌ tomꞌaan ncüii tsanscu na vantyja tsꞌon Jesús, Tabita jndyu
    juu. Majoꞌ yo jñꞌoon griego condue nnꞌanhin Dorcas. Juu tsanꞌñeen ya tsꞌanhin
    ndoꞌ na totejndei jon nanninñenꞌ.
  bhd-bhd: याफा नगरे मां अक कुआन्श थी, ज़ेसारू नवं तबीता थियूं (यूनानी भाषाई तैसेरू
    दोरकास थियूं, ज़ेसेरो मतलब हिरनी) तै विश्वासी थी, ते रोड़ां-रोड़ां कम्मां केरती
    ते गरीबां केरि मद्दत केरती थी।
  too-NT: Ixuī' nac Jope kalhatin puscāt a'ntī ixkalhlaka'ī'. Lā' ixtacuīni' Tabita
    lā' nā Dorcas ixtacuīni' griego. Huā'mā' puscāt ixtlahua lhūhua' catūhuā lej tzey.
    Lā' ixmāstā' lhūhua' limosna.
  ind-AYT: Suatu saat, di Yope, ada seorang murid perempuan bernama Tabita, yang jika
    diterjemahkan berarti Dorkas. Ia penuh dengan perbuatan baik dan tindakan sedekah.
  cjo-NT: 'Ojeekawita Joopeki aapatziyariri Jesoshi oetachari Tawiita. Owaero ipaanteki
    kireeshiyajatzi: Toorikashi. Kameetha iroka antayitzirini: ashi oyiro oneshironkatantayitzini.'
  nsn-nsn: Tar uan uleik i Jopa e uangoulur tang siokor kuahang tagorong man a hangana
    tang Tabita (toro uelhireng Grik inggono ra kilain Dokas). Inggon e uoto guata
    uaia tun, kare poul tasir tiome.
  san-DEV: अपरञ्च भिक्षादानादिषु नानक्रियासु नित्यं प्रवृत्ता या याफोनगरनिवासिनी टाबिथानामा
    शिष्या यां दर्क्कां अर्थाद् हरिणीमयुक्त्वा आह्वयन् सा नारी
  tna-NT: Da tiempo su Jope ejude su Jesús peje su jei epuani epuna anina. Tueda banime
    Tabita. Griego yana su Dorcas banime. Tueda ai saida cuana a bahue puina. Puri
    cuana tsahua bahue puina.
  lid-lid: Ya udu kon Jopa badeh, badih ari nyaran Tabita (i boho Grik badeh, aloh
    iy Dokas). Iy badeh, badih ari ta in hamon ta Kindrei. Eme na len mari, iy amekes
    kandriyen mwasin i tiri lau, ma iy aseben iri lau, tiri lakou bwe.
  wim-wim: Wancha namp nungantiya Tabitha nil aak Joppa angan wun-wun. Namp thoniya
    Dorcas waaꞌantan nunang Greeks.angan. Nil ngangkangam piꞌ-piꞌan nunang Lord.ana.
    Nil min anman yump-yump aꞌ maꞌ-aath-aath thanang pam wanch maꞌmangkiy yaꞌ anangana.
  zga-M: Puu alikho ukongi khu Yafa uvii khwilangiwa Tabita, eilelefasiliwa ukhuta
    “Dorcas” Udala uyu adigile imbombo inanu nulusikhilo uluavombaga khuvalemale khuvagan'chu.
  yom-yom: Kuba nlonguki wumosi wu nketo ku Yope, baba tedilanga Tabita bu dinsundula
    Dolukasi wuba nketo wu mavanga mamboti ayi minsukami miwombo kasadisa.
  san-SIN: අපරඤ්ච භික්‍ෂාදානාදිෂු නානක්‍රියාසු නිත්‍යං ප්‍රවෘත්තා යා යාඵෝනගරනිවාසිනී
    ටාබිථානාමා ශිෂ්‍යා යාං දර්ක්කාං අර්ථාද් හරිණීමයුක්ත්වා ආහ්වයන් සා නාරී
  yut-yut: Jopa kokup papmon Yesu nandaŋ gadaŋ ɨmgut mɨŋat kɨnda egɨpgut mani Tabita.
    (Grik genon Dokas yaŋ iyɨwit.) Uŋun bɨsapmɨ bɨsapmɨ aŋpak kɨlegɨsi aŋek yoni mɨni
    amɨn paŋpulugagɨt.
  grc-BYZ: Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβιθά, ἣ διερμηνευομένη λέγεται Δορκάς·
    αὕτη ἦν πλήρης ἀγαθῶν ἔργων καὶ ἐλεημοσυνῶν ὧν ἐποίει.
  cpc-NT: Okanta nampitsiki Jope, tzimatsi apaani yotaawo oita Tabita, jiñaaniki Grecia-paantiri
    jiitaitziro “Dorcas”. Jiroka tsinani itakotantapiintaka, onishironkatantapiintaki
    iijatzi.
  nhg-NT: Pa niecaju tiempo oyeya pa puieblo de Jope sente sohuatl creyente itucö
    Tabita. Ca griego mocuitiöya Dorcas, quejtusneque sohuamasötl. Inu sohuatl seme
    quechihuaya tlin cuale hua quenpaliebiöya tlin porubejte.
  nya-nya: Ku Yopa kunali wophunzira wina dzina lake Tabita (mʼChigriki amati Dorika)
    amene nthawi zonse ankachita zachifundo ndiponso kuthandiza osauka.
  ngu-NT: Ne ipan on hueyican itoca Jope nemiya se sihuatl tlaneltocaquetl itoca catca
    Tabita, yejhuan ipan griego quijtosnequi Dorcas. Yejhua in sihuatl nochipa quichihuaya
    on tlen cuajli niman quimpalehuiyaya on yejhuan tla itlaj quimpolohuaya.
  kup-kup: Met zei mod nataz abatao Zopa mañooh-poek añ nap heh, met pim abatao Tabita,
    met Grik ñevonañ pim abat modao Dokas pot mañooh. Met añ pop pi Iesuz homeo badae
    batat het orah rezah modari tin metat meñizooh, ma nonair nai bonori amun meñizat
    manohot heh.
  jid-jid: Ni gbu Ayafa vrenko wuhuri, wandi ndema hi Tabitha (wandi ba k'ma sran
    ndi Dorcas)” Iwayi a ta ti kpi bi ndidi nda ta zo bi ya' gbugbuu.
  wmw-wmw: Kaya ulu ya Yafa ákiwapo mwanafunzi mmoja wakimwita Tabita. (Zina nkigeregu
    akitiwa Dorka.) Noyo mwanamuka‑yo ákitendanga vitendo vyema na ákilavyanga zaka.
  gmv-GGM: Yoophe gizason Xabbiita geetettiza issi ammanizara daysu. Izi sunththa
    birshechchi Girkke qaalara “dorqqa” geetetes. Iza wursio wode loo77o ooso minna
    ooththashene manqqota maddashe daysu.
  ssg-ssg: Lokon ien ti tehu taon Jopa, tel hehin kahikahi Jises axan Tabita (ti kakai
    Grik laha axai Dorkas) lawe i aile saun solian hani teka seilon liai ma i huali
    teka seilon tap soxi.
  zpo-NT: Ngu tub ngwnaa yezh Jope le Tabita, (xtizh gryeg le me Dorcas). Nu lee me
    nak tub xme Jesús, nu tubka nle me kwaan wen nu nle me yudar re xaa nkin kwaan.
  poy-poy: Kuweriti na mfundwa yumu mdala, mlushi lwa Yopa, wamshema Tabita kwa Shigiriki
    ndo Dorikasi mana yakuwi, mbawala. Mdala ayu kaweriti kankutenda viheri na kuwatanga
    wahushu.
  qwh-NT: Jope marcachonam Teyta Jesusman creyicoq Tabita jutiyoq juc warmi carqan.
    Tabitaqa griegu idiomacho Dorcas ninanmi. Tse warmim allapa allicunata ruraq,
    y wactsacunatapis puedenqanpam yanapaq.
  gaw-gaw: Aria ab laa onig Jopa, ap̱a amu ah laa Jesusnu oop̱a genab doyaya dayom,
    nug onig Tabita, Grik naip̱a amu ag Dokas aṯeb. Nug hanhan kobol ena haaha, nug
    danab ah keeke iiṯa ele amu ehanaṯaṯa, keeke madaṯom.
  nca-nca: Asa Jopa yendémo ŋuno iŋo-iŋo rewero pare ka owí Tapita ŋuno yaró. Owí
    ŋu Grik mandewore ŋande nekoyaŋgo, Dokas, yeyaŋgo. Naru rokóŋoro enendo o meté
    unipare te yunoro uni otoro tukuni teyaŋgurí ŋu samaka yereyara.
  zpz-NTPP: Na zu tub biñ mñaa nu la Tabita nu ricy cup consuel lo Crisht. Benu nu
    riidz griego, orzeꞌ lam Dorcas. Rcyiiñ mi tub gyedz nu la Jope. Dub laa lat nu
    bzu biñ mñaa zeꞌ gyishlombecy, bicy mi coz nap. Blocyuub mi de mbecy zi.
  mkj-mkj: Nehn kahnihmw Joppa, mine li joauloang men adanki Tabitha. (In lal in Greek,
    oadoa ioar Dorcas, ma woahwoahki “diha”). Anjoau ohroj ih kin wihwia mwehu apel
    jeuweje irai kan ma joamwoahmwoa.
  zac-NT: Tiempë ni nanú tubi naꞌa guëꞌdchi shtë Jope. Rialdí lduꞌi dizaꞌquë shtë
    Jesús. Lëll Tabita perë ra mënë naruadiꞌdzë dizë́ griego, rniꞌi rall lë naꞌa ni
    Dorcas. Dorcas bëꞌnë bien nu bëdë́ꞌëll guꞌnë cuaꞌa ra prubi. Bë́ꞌnëll zihani cusë
    zaꞌquë.
  kyg-kyg: Mago a kanomo agiꞌamo Tamaitaꞌa Yopa taonifiꞌmo maiꞌneno Goti geꞌamo neꞌafiya
    a kanomo maiꞌniye. Galiki gefatiꞌmo Nokasiꞌae huꞌa agi aeꞌnae. Muki afinaꞌmo alagepa
    kavaꞌageꞌmo huno kagemi yaꞌapimo ohaneꞌniya vayaꞌmo hapa maeno apamige apamige
    huno maiꞌniya a kanoe.
  kmk-kmk: Utdin Joppe pay, ininggaw osa’n manuttuwa un babai un mangngadan si Tabita.
    Sad kokkoona ullawa kampay dat napiya kan tumuḻung sidat nakapus.
  cao-NT: Jasca, Jope icanai ca yacatá tsi quiha shinajiaxëni ca yoxa racaniquë. Tabita
    jahuë janë ini quiha. Jabi Carayanaba joí tsi quiha Dorcas ja quënahacani quiha.
    Jasca, noitiria cabo mëbihi naa yoxa i-ipaoni quiha.
  bbr-bbr: Kar Jisas nukan tamareäwon asir ko Jopa mena raiäwon, kon enip Tabita.
    Grik ämänis Dorkas äiäi. Ko orip orip onok eposek karauk roasiret osap wäpik kos
    sarwareäu.
  inb-inb: Jope suti pui­blu­pika tiarka Jesus­wa tukuska sug warmi. Chi warmi suti
    karka Tabita u Dorkas. (Chi ni­raianmi taruka.) Iapa alli­lla ruraspa, tukui minis­tidu­kunata
    aidaspa kaug­sag warmimi karka.
  hrv-hrv: U Jopi pak bijaše učenica imenom Tabita, što prevedeno znači Košuta. Bijaše
    ona bogata dobrim djelima i milostinjama što ih je dijelila.
  box-NT: Hã́a ɓúi na tà a Krista bìo na yèni ɓa le Tabita á hĩ́a wi ho Zopee
    lóhó yi. Le yèni mu lè mu kɛrɛɛkimu á ɓa le Dookaasi. Mu kúará le «hã́-wonì.»
    O hĩ́a wee wé mu bè-tentewà fɛ́ɛɛ, á wee séení ɓa nì-khenia.
  ote-NT: Nuni Jope mbi ꞌbʉ ꞌnara ꞌbɛhña̱ mrá gamfri núꞌa̱ mrá thuhu ra Tabita, dega
    griego tꞌembi ra Dorca. Núꞌá̱ nza̱ntho mi øtꞌa ndunthi ra hñoja̱ꞌi ne mi faxa
    ya hyoya.
  wnu-wnu: Ende abari wogub ne ginam Yopa end yamangar ger unum Tabita. (Grik qobt
    Dorkas qamb igour.) Yamangar eng Yisast oabig ne qenen munon qei mani ue gab qiyo
    mi qei ugeari qenen mi wurisab igoai.
  zam-NT: Leque le'n tiempa ngo thìb xa'got co' ngola's loo Jesucrist le'n ciuda Jop.
    Xa'gota ngro' lèe Tabit. Le' di'stèe mèn grieg na, mbez mèn lèe xa'gota Dorc.
    Dib lal naban xa'gota mque tee ban li xa'gota con' ndac. No ndlyath no xa'gota
    mèn co' ndyac yaltìi co' nde che con' loo, co' nee di's, mèn co' naquin con'.
  zyp-NT: Jopa khua letah Tabitha (ma no a ming cawh Grik rei tah, “Dorka,” tatah
    a paleh) aa tah no hningzuitu pakheh a ung. Ama cawh hmingchaw a tua teipaw le
    sisah a bong teipaw he a cang.
  sey-NT: Ja̱ muꞌseña Jope daripëre teꞌo nomio sehuosico pacoꞌë. I̱o mami cato Tabita
    hueꞌecopi, griego coca cato Dorcas caye paꞌiji. Ja̱o cato peocohuaꞌire deꞌoye
    co̱caico pacoꞌë.
  nvm-nvm: Regavo bara be Jesuon vuak faimo if fuon Tabita ga Grikbuon vuak ijia bu
    kua Dokasno kuavo iji fu ar Jofa ijia fino. Regavo bara iji fu naikafare fuka
    ma rejknum e isema karinva iji ifejdiamon.
  mps-mps: Te be nani Jopade te we me deli bidali, agai nogi Tabita. Agai Jisasgo
    po wali pali. Te Grik pode augwaligo aga nogi tama nogi wabo Dorkas. Tama tigidali
    sogo agai tigidali nai meni yai we bidi me, gasi ebo we bidi me, te agai tau sai
    dao.
  pab-NT: Exowaka wenakalati Jope nali hatya ohiro tyaonita Jesus koamaniya, Tabita
    nexalolo. Hatyo enexalo atyo Dorcas Grego xako. Tyaonitere xowakiya waiyexe tyomita,
    kahare kahinaetita maoloxaharenae.
  llg-llg: Faik ndia, inak esa naꞌde Tabita fo ana leo nai kota Yope tasi bifin. (Inak
    ndia naꞌden tungga dedeꞌa Yunani na lae Dorkas, ndia ndandaan nae, ‘nusa’). Ana
    namahele Lamatuak Yesus. Ma nateme tao dedeꞌa malole fee hataholi la, ma nahiik
    tulu-fali hataholi mana toꞌa kala.
  kyf-kyf: Nɩɩ, 'ŋwnɔ yabhlo mɩ -Zopeegbe 'wʋ, -Zezuu 'bɩnɔŋwnɔ ɔ mɩa. 'Mɔ wa laa
    Tabitaa, we ji -wa «lue» glɛkɩwɛlɩ 'wʋ. 'Ylɩ weee nya, ɔ nʋa gbʋzɔnʋ gbʋ lɛ, 'ɩn
    ɔ bɛa bobabhanya -yɔ.
  tpi-tpi: Long Jopa wanpela disaipel meri i stap, nem bilong en Tabita. Long tok
    Grik ol i kolim Dorkas. Oltaim em i save mekim ol gutpela pasin na em i save helpim
    ol manmeri i sot long ol samting.
  mih-NT: Ta ñuu Jope cuan sicoo minoo ñaha nañi ña Tabita. Ta sihin zahan griego
    nañi ña Dorcas. Sino iñi ña sii ra Jesús, ta tandɨhɨ quɨvɨ i zavaha ña sa vaha,
    ta i tyindyee ña sii ñiyɨvɨ ndahvi.
  qvh-NT: Say wisanmi Jope marcacho Tabita jutiyog warmi targan. Tabita ninanga griego
    idiömachöga Dorcas ninanmi. Say warmimi Jesusman yäracur imaypis alilata rurag
    y muchogcunatapis yanapag.
  kms-kms: Tiqe Jopa pe Jisas ningg wute ire wus, ni nyamb Tabita. Grik wand pe mari
    Dorkas. Pripri ni yumbo ur yuwon ye wund, wute ninge yumbo pughe kin segi di ghav
    wundiny.
  agn-agn: Mandian don ong Jope, may tatang babay ang sinagpan tang Gino, ang aran
    na si Tabita. (Ong bitalang Grigo Dorcas tang aran na, ang maliag yaning osa.)
    Si Tabitang narin doro kaderep ang magboat ta mo-ya ong domang mga taw ig tomabang
    ong malilised.
  nhi-NT: Ihcuacon itich in altipetl Jope ocatca se siuatl tlaniltocani itoocaa Tabita,
    ica in tlahtol griego Dorcas. Nin siuatzintli occhiuaya mic tlen cuali, uan nochipa
    oquinmatlania naquin amitlah ocpiayah.
  ttc-NT: Ntons, at tuq jun xuj aj nnajan tuq tuj amaq' Jop. Tetz n'okslan tuq, b'ix
    tetz tb'i Tabit, b'ix tuj te yol gryeg Dorks tb'i [aj telponx “kyej”]. Te ja xujni
    nim galan nqet tk'ulu' tuq tzan tonen kyuky'i xjal b'ix nxik toye' tuq jun onb'il
    kye meb'a' xjal.
  dan-1931: Men i Joppe var der en Discipelinde ved Navn Tabitha, hvilket udlagt betyder
    Hind; hun var rig på gode Gerninger og gav mange Almisser.
  kwj-kwj: Jopa ko laka ki Jisas ni sirinandau humwe fo ya ti da, hi tihi ti Tapita.
    Girik mwanji tiki tini uchandau hi ti, Dokas. Tini gisi gisi mwaꞌambwe keke heifundau
    hima leni ti okulandani sumbu kipe tini ya ti wosinda.
  vie-OVCB: Tại Gia-pha có một nữ tín hữu tên Ta-bi-tha (tiếng Hy Lạp là Đô-ca) chuyên
    làm việc cứu tế, từ thiện.
  kze-kze: Yópaa-naopa'a moórá-ininko ména áwí'a Tápítaama póna Kíríki-kwaasi tááivinkemba
    mináwí'a Tókáasiye kwésuwana kwemá Ísuna aampa'á kún-inimba aasiyaaí kawe'-máyáí
    kwémaena óísamba íma makón-kwaasi kwétuwa'naa úwana
  mpj-mpj: Palunyangka kinti tawun kujupangka ngilypi kuju nyinapayi, Jiijajmili walyja.
    Yini palunga Tapija. Wangka palu Kiriki wangkapayi, palunyangkaya yini palu wajalpayi,
    ‘Tuukaja’. Ngilypi palunyalu-jananya kulujpa wakara yungkupayi, nyarrukaja, maniparnikaja.
    Yulupirti-jananya yungkura ngampurrju kanyilpayi.
  lbk-lbk: Wad-ay id Joppe nan esa'y disipolos ay fafai ay enngachan is Tabita. (Nan
    ngachana isnan Griego et Dorcas ay nan laychena'y kanan et ogsa.) Nan nay ay fafai
    et ekhadna ay mangagkhawis ya mamadfachang isnan posi.
  mto-NT: Je̱m tseꞌe je̱ jópeit kyajpu̱n ka̱jxm yꞌijt toꞌk je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe
    je̱ Jesús du̱jaanchjaꞌvip, Tabita je̱ꞌe̱ veꞌe xya̱a̱j, Dorcas je̱ꞌe̱ veꞌe kya̱tsa̱pítsum
    je̱ griego aaj. Je̱ ta̱ꞌa̱xta̱jk, o̱o̱yts je̱ꞌe̱ veꞌe je̱ jayu je̱ maaꞌyu̱n du̱tuntuujnja
    je̱tseꞌe du̱puta̱ka pa̱n pa̱n jatyeꞌe katihꞌijtu̱xju̱dup.
  bzh-bzh: Yesu yi hur avëh ti nedo Yopa arë nebë Tabita. Sën Grik ayej nenër nebë
    Dorkas lo. Lob nevonġ nivesa beneloḳ vu alam sën deneraḳ vu in nġaa lo yoh
    vu buk pin.
  guj-2017: હવે જોપ્પામાં એક શિષ્યા હતી, તેનું નામ તાબીથા, એટલે દરકાસ, હતું; તે સ્ત્રી
    ભલાઈ કરવામાં તથા દાનધર્મ કરવામાં આગળ પડતી હતી.
  jvn-NT: Nang kuta Yopé ènèng sakwijiné wong pretyaya, wong wédok sing jenengé Tabita.
    Nèk tyara Grik jenengé Dorkas, tegesé Kidang. Dorkas iki okèh banget penggawéné
    betyik lan seneng pawèh marang liyané.
  byr-byr: Anga Jopa saba aꞌmweꞌ Taavitaꞌ woꞌnɨkeꞌ Naangerɨ mɨdɨnaka mwaalɨna. Gannya
    yayaꞌ Gɨrikɨyagaala Dokaazaꞌ dɨnɨkesɨ. Aꞌmwe saꞌ tewaanyanna yada nɨgwɨmaayaraavɨna
    wɨgaimwadesɨ.
  ian-ian: Jopa walɨnja ngepmamba Jisasna yelangɨmba lɨga taagwa kɨta lɨlɨ. Lɨla sɨ
    Tabita. Grikna kwundimba lɨ kat Dokas walɨndi. Lɨ apma njɨvwa nɨma sakwat kwutɨlɨ.
    Sanya lapman nɨmba kat lɨla sanya klalaa kwilɨlɨ.
  hun-hun: 'Joppéban pedig volt egy nőtanítvány, név szerint Tábita, amely megmagyarázva
    Dorkász, azaz zerge: gazdag volt jó cselekedetekben és alamizsnákban, melyeket
    osztogatott.'
  mcf-NT: Adnubien Dida uditsëc shubu dadpen icquid Ope caid yacnocquid, Esus tantiaquid
    utsi, chido, Tabita cuënshumbi quidiecon onqueten Dodcas cain cuënaid tabadpanëdash.
    Aidi bëdambocquid icquin badiadquidën-badiadquidënquien pete nibëdquido menedenepanëdash.
    Adembidi aton na nibëdquido Dodcasën menedenepanëdash.
  kjs-kjs: Mo Jopa su-para Gote-na disaipel ena meda pirisa. Nipuna biri Tabita yapare
    Grik agale madaa Dorkas lisimi. Go bina re-re ora wagepu pope ele-daa leme. Go
    enare ade abuna epe kogono puma narali enaalinu ele kalala pisa.
  mni-mni: "Joppa-da Tabitha koubi thajaba nupi ama leirammi. (Mahakki maming asi\
    \ Greek londa Dorcas haibani madu handokpada “Saji”\x94 haibani.) Mahak matam\
    \ pumnamakta aphaba thabak tourammi amadi lairabasingda mateng panglammi."
  yad-NT: Jópemyu nanuvicha̱da tanu̱qui Jesúsmu tuva̱chunu̱y, ravicha̱da nani̱tya
    Tabíta, tara niquejadamu ji̱ta ru̱teda nada Dórcasiy, Janariy jtyatanu̱y variñada.
    Nanuvichaniñu̱yada riy nijya̱nvay samiy, nani̱mu̱tyanu̱yada riy jantyuyadavantyi.
  mxb-NT: Ta ñoo naní Jope ió iin ñáꞌa̱ kúú kuendá Jesús naní Tabita. Ta xíꞌín to̱ꞌon
    griego naníán Dorcas. Ta kúú kua̱ꞌá nda̱ꞌo ña̱ va̱ꞌa sa̱ keeán, chi̱ sa̱ chi̱ndeéán
    ña̱yuu kúndaꞌí.
  pon-2006A: Mie lih emen me adaneki Dapida nan kahnimw Sopa me pil pwoson. (Ede ni
    mahsen en Krihs, Dorkas, me wehwehki tie.) Lih menet kin mweidohng eh ahnsou koaros
    en wiewia mwahu oh sewese me semwehmwe kan.
  maq-NT: Ngajan nandya Jope ne, cavéjña ngu chjuun ladu rë Jesús xi hmí rë Tabita.
    Hane xi hne griego ne, Dorcas hmí rë me. Chjuun vëhë ne, jemu sahmi me cjuandaja,
    hacuaha jemu visecoo me xuta xi tjin rë cjuachaja.
  hto-hto: Aféruillaɨdo Jope jófuemo ite ɨ́ɨnotɨngo. Afengo mámecɨ Tabita. Afe mámecɨ
    griego uaido Dorcas. Afe rɨngo ñúefuedo jáicade. Jitáidɨnona canófɨrede.
  por-BRBSL: Agora havia em Joppa um certo discípulo chamado Tabitha, que quando traduzido
    significa Dorcas. Esta mulher estava cheia de boas obras e atos de misericórdia
    que ela fez.
  ces-NKB: V Joppe pak byla jedna učednice, jménem Tabita (což se v překladu řekne
    Dorkas), která byla plná dobrých skutků a dávání almužen.
  cui-cui: Irʉrʉ jame caena bayatha Jope tomaratha popona powa pejume cowʉntsiwayo
    Jesús. Bapowa pewʉn Tabita. Barapo wʉn seicaya griego jume wʉn “Dorcas” baraichi.
    Barapowa pocotsiwa wʉnae itapeta exaneiba nawita. Mataʉtano barapowa yaweneiba
    pomonaetha pomonae peacopeibiwi.
  boj-2014: Jopa qureq di uŋa bei soqnej aqa ñam Tabita. A Yesus dauryoqnej qaji.
    Grik anjam na aqa ñam Dorkas. A uŋa bolequja. A gaigai kumbra tulaŋ bolequja yoqnsiqa
    tamo uŋgasari iŋgi iŋgi saiqoji naŋgi lueinjroqnsiq iŋgi anainjroqnej.
  eng-OEBUS: At Joppa there lived a disciple whose name was Tabitha, which is in Greek
    ‘Dorcas’ – a Gazelle. Her life was spent in doing kind and charitable actions.
  eri-eri: Jopa langa disaipel aita ete yafagai, nomo unyi Tabita. Grik beele langa
    nere lede Dokas. Saini oruwa no fanyimu hilobainga onobona, fai-aita bagu dada
    bode tutu nigi gainga no hoyo nigigai.
  aly-aly: Joppa tawen ikwerel kwertengerl arelh anyent anek itnan ikwerenh Tabitha.
    Greek-kenh itnan Dorcas-arl. Arelh ra ingkerrenhek inkwerelhek. Rantey arrpemarl
    amern-rnem-then arnkwernem-then anthey-angker.
  wiu-wiu: Einapete Dopa take Yesuno agale yakoa motane atoa Tabisa wa ibini akene
    atoa tuaneya. Tabisa Geriki agaleke eketepa Dokasi wa ibini ikiya. Einatoapa epetanele-kama
    toa ali atoa auapekala tane atoa.
  swe-swe: I Joppe [nuvarande Jaffa vid Medelhavets kust] bodde en lärjunge som [på
    arameiska] hette Tabita, översatt [på grekiska] är det Dorkas [som betyder gasell,
    ett djur som har vackra ögon och står för skönhet när det används som namn på
    människor]. Hon var ständigt engagerad i att göra goda gärningar och var mycket
    generös (gav frikostigt för att hjälpa de fattiga).
  cth-cth: Joppa kho kaawm e Dawka tie Tabitha teh a hnukkâbang e napui buet touh
    lah ao. Ahni teh hnokahawi pou ka sak ni teh poenae lahoi thaw ka tawk e lah ao.
  mti-mti: At Joppa apa, aigo vesinawa iviwa Tabita (Gae Griik gumbe me Dorukas.)
    wakene. Vesin mame anoano oraiwa obiren aivi sira dividivi munivi.
  pad-NT: Hari. Oniaroa, Jope sidajia hojahi ida Jesus vaipohihava abono onini Tabita.
    Tabita onini grego athinia Dorcas, ariathia onini Hotairi. Tabita bada bini'aki
    ida badani jahaki ipohiki. Kanahinariki-ra kajoamoravini, hoariha-ra kakodiavini.
    Nimania ida kidibadani hibakhiaki.
  twi-twi: Na ɔbea ogyidini bi te Yopa a ne din de Tabita a ne nkyerɛase ne Dorka
    a ase ne ɔwansan. Saa ɔbea yi de nʼadagyew nyinaa yɛɛ papa, boaa ahiafo.
  hlt-hlt: Joppa ah khaw hnukbang pakhat, a ming ah Tabitha te om van. Te te Dorkas
    a ti tih a thuicaih. Anih tah khoboe then neh a soep la om tih doedannah khaw
    a saii.
  tbz-SIM: 'Onitipòkù mɔù weè do bo Sopee kòo yètìrì tu: Tɑbitɑɑ, nɛ̀ kɛrɛki kó tinɑ́ɑǹtì
    Dɔrikɑɑsi, kòò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ kɛ teénnɛ̀ bɛcĩ̀rìbɛ̀,'
  san-GUJ: અપરઞ્ચ ભિક્ષાદાનાદિષુ નાનક્રિયાસુ નિત્યં પ્રવૃત્તા યા યાફોનગરનિવાસિની ટાબિથાનામા
    શિષ્યા યાં દર્ક્કાં અર્થાદ્ હરિણીમયુક્ત્વા આહ્વયન્ સા નારી
  amx-amx: Joppa town-el nakenh-nakenh marl nyent anek, arreny kwerenh Tabitha. Angketj
    Greek-el arreny kwerenh angart-wekarl Dorcas. Marl nhenh rartek tjerrtj ingkerrekeh
    tangetjel anetjart. Rang tjerrtj anetj-anetj maney-kwenh map mernel rnwanentjel-arlk
    thwen arntarnt-aretjart.
  ake-NT: Isa'pa pata po, Sises apurɨnin uri'san esi'pʉ, Tapi'ta itese'. Itese' esi'pʉ
    Kiri' maimu yau Tarʉ'kas, “usari” ta e'kwa pe. Tɨwɨrɨ rɨ wakʉ ku'nin pe iye'pɨtʉ'pʉ,
    entu'manin nan nɨ pika'tɨ pɨ'.
  qvn-NT: Chaypin caratan Jope marcachru Jesusman yupachicug juc warmis. Paypa jutin
    cara Tabitam. Griego rimaychrüga ‘Tabita’ ninanga cara ‘Dorcas’ ninanmi. Payga
    cawag ali ruraycunalata rurayarmi, jinaman mana imaynag runacunata yanapayarmi.
  tku-NT: Ixuī'lh nac Jope chā'tin puscāt tī ixa'ka'ī'. Ixtacuhuīni' Tabita ē nā Dorcas
    ixtacuhuīni' griego. Huā'mā' puscāt ixtlahua lhūhua' tū tze. Ixmāstā' lhūhua'
    talakalhu'mān.
  bjk-bjk: Kölöme Jopa nangen a önga tene tinam pe Jisas, a esene e Tabita (nang a
    ese me Grik e Dokas), nang ixobo wewet abo tinörön deek ma ixobo rorop a nangadi
    tanaa.
  msy-2020: Ezɨ Jopan nguibamɨn suren amizir mam iti, an ziam Tabita, Grighɨn akamɨn
    an ziam Dorkas, a zurarama arazir aghuibagh amuava gumazir onganarazibar akurvasi.
  bpr-bpr: Na ditù di banwe dnagit Dyopa, nun satu libun ftoo ku Dyisas, yé dagitan
    Tabita. Di Grik, yé dagitan Dorkas, yé gumtatekan uhe. Too ti fye i nimòan du
    galan tnabeng i dad to landè knun.
  rmy-VLAKH: Андэ Яфа сас екх сытярни, савя акхарэнас Тавита, со пэрэандярэлпэ, сар
    «серна». Вой терэлас бут лашымос и поможысарэлас чёрорэнди.
