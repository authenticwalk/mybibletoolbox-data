  sri-sri: Gaji makã Jope wãĩkʉri makãgue sugo nomeõ Jesúre bʉremugõ “Tabita” wãĩkʉgo
    ããrĩyupo. Griego ya merã “Dorcas” wãĩkʉyupo. Igo õãrĩrẽ irigo, boporãrẽ õãrõ iritamugõ
    ããrĩyupo.
  nal-nal: Ka rauxin a ravin ka iziar la bina Jopaa, aizina Taabita, (wana a linga
    bina Grik adu Dokaas) naan a ravin faraviraai zin Iesu. Ma xa gigiu bulin amun
    matmalabuk daxa ma xat fawaal aubina di iziar gogof.
  kyq-kyq: Maakŋ gɛgɛr kɛn Japa ki se, ɔk mɛnda kalaŋ bin se, naan̰ aalga kaal maakin̰
    do Isa ki ɔɔ mɛnd se ron̰ Tabita. (Tabita ute taar Grɛk se naaɗe daŋin̰ Dɔrkas).
    Mɛnd se daayum naan̰ tɛɗ bɛɛ jeege tu ɔɔ lee ɛɗ nakin̰ge *sɛrkɛ jee daayge tu.
  kwd-kwd: Na fanua 'i Jopa, te'e noni ni tagoto'onga, ngaia 'e nana'i la'u mola 'i
    no'ona, na'a latana ni Tabita. (Ana alafuunga na Grik ngaia ni Dokas.) Ngaia 'e
    agea ni 'ola le'a 'e aula, ma ka kwaibooni ba'ita la'u mola na ta'a na'a gila
    galafa.
  ded-ded: Yope taonnu ubamereng ngac mong kefec, kpara Tabita, kpara grikyoacfusing
    Dorkas. Yearu memeficac faka gombunga feecac makpekpea meficyunuma kefec.
  ewe-ewe: Nyɔnu nusrɔ̃la aɖe nɔ Yopa dua me si woyɔna be Tabita (si woyɔna le Helagbe
    me be Dɔkas). Nyɔnu sia nye xɔsetɔ si wɔa dɔmenyo na amewo ŋutɔ, vevietɔ ame dahewo.
  nuy-nuy: Wugurraayung anubani-rruj ana-Joppa, bagu maṉinyung, ngarra-ngarrimuwaj-jung
    ngarraagi-yung Tabitha. Anaani wiijamana Greek-mirri ana-lhaagi, Dorcas, anaani
    wiijamana, deer. Ngarraagi-yung ngi-jambarrgini. Ngarraagi-yung ngi-waṉbini maaḻamburrg-galawaj
    warruburru-yung-guy warraambalalari-wuy. Ngarraagi-yung wangi-maṉmangi anubagu.
  cop-BHC: ⲚϦⲢⲎⲒ ⲆⲈ ϦⲈⲚⲒⲞⲠⲠⲎ ⲚⲈⲞⲨⲞⲚ ⲞⲨⲘⲀⲐⲎⲦⲎⲤ ⲚⲤϨⲒⲘⲒ ⲘⲘⲀⲨ ⲈⲠⲈⲤⲢⲀⲚ ⲠⲈ ⲦⲀⲂⲒⲐⲀ ⲐⲎ ⲈⲦⲈϢⲀⲨⲞⲨⲀϨⲘⲈⲤ
    ⲚⲤⲈⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ϮϬⲀϨⲤⲒ ⲐⲀⲒ ⲚⲀⲤⲘⲈϨ ⲚϨⲰⲂ ⲚⲀⲄⲀⲐⲞⲚ ⲚⲈⲘ ⲚⲒⲘⲈⲐⲚⲀⲎⲦ ⲈⲚⲀⲤⲒⲢⲒ ⲘⲘⲰⲞⲨ.
  buk-buk: Têŋ têm dinaŋ awhê kêŋ whiŋ-ŋga daŋ ndöc malac Jopa. Iŋ ndê ŋaê Tabita,
    naŋ yêc lau Grik awha bu Dokas. Iŋ awhê naŋ kôm mêtê ŋayham-ŋayham, ma gêm lau
    ŋalôm sawa sa ŋalêŋ daêsam.
  pri-NT: Wâjaa tèpa cèikî na ville Joppé, âna pwa ê tô ilàri, na nee Tabitha [naa
    na *hébéru] ma Dorcas naa na grec. É tô a nye po wakè kêe pwa pwina wâdé. Ba é
    pitu tà tàpé na piticè neemururà.
  zpq-NT: Na' ca tiemp na', to ciuda dan' nzi' Jope zoa to no'ole le' Tabita, na'
    diža' griego le' Dorcas. Na' chejnilaže' Jesucriston' na' zoe' chone' da' güen
    na' chaclene' no beṉe' yaše' beṉe' chyažj chc̱hine'.
  por-TFT: Na cidade de Jope, havia uma cristã que se chamava Tabita. O nome dela
    em grego era Dorcas. Os dois nomes significam gazela/veadinho/antílope. Aquela
    senhora praticava continuamente boas obras em benefício dos outros. Mais especificamente,
    ela ajudava os pobres, dando-lhes as coisas que necessitavam.
  gwi-NT: Joppa kwaiik'it gwizhit tr'injaa, Tabitha oozhii, ąįį chan Jesus k'injiighit
    nąįį ch'ihłak nilįį. (Greek ginjik ky'aa Dorcas oozhii. Ąįį (Deer) vadzaih tsal
    k'it t'inchy'aa, gwinyąą t'igwinyąą.) Gweedhaa datthak gwinzii gwitr'it t'agwah'in
    ąįįts'ą' dinjii neeshraahchy'aa nąįį khit k'ąąhtii ts'ą' ts'inyąą.
  gvn-gvn: Nyubun jalbu, jawun Jesusamu, burri Tabitha. Nyulu townbu Joppa bundandan.
    Kukungu Greekmunbu nyulu burri Dorcas. Nyulu wuljaljiku bama helpim-bal-ban.
  nhy-NT: Itech nekatej tonaltin oyeka itech weyikan de Jope, se siwatl momachtij
    tlaneltokak itoka ika arameo Tabita, ika griego Dorcas kijtosneki masatl. Yej
    oyeka sa tekitl kuale tlakatl iwan okinpalewiaya katlej mach itlaj okipiayaj.
  asm-FB: আৰু যাক ভাষাত দৰ্কা অৰ্থাৎ হৰিণী বুলি মাতে, দান দিয়া আৰু সৎকৰ্মেৰে পূৰ্ণ
    হৈ থকা টাবিথা নামৰ শিষ্যা এজনী যাফোত আছিল৷
  okv-okv: Eto ambotani pamone vahai javo Tabitha eto javo nei Dorcas amina da javo
    Joppa ta mitie donda ambu embo ta degi ari javotoho ue hondate ere uaetija,
  mxt-NT: Quɨvɨ cuan chiyo̱ noo ñaha chinó iñi chi ra Cristo ñuu Jope. Ta nañí ña
    Tabita, soco chihin sahan griego, Dorcas nañí ña. Ta tyicuan ri sacuví ña cha
    vaha chihin ñáyɨvɨ. Tyinyeé ña chi ñu ndahvi.
  tzo-NT: Ti jteclum Jope sbi oy jun jch'unojel ants. Tabita sbi ti antse. Ja' Dorcas
    sbi c'alal jelavesbil ti griego c'op. Ep icoltavan. Ep laj yac' ti motonil staq'uin.
  ind-AGS: Di Yope tinggal seorang murid yang bernama Tabita atau Dorkas dalam bahasa
    Yunani. Dia selalu melakukan perbuatan yang baik dan menolong orang-orang miskin.
  omw-omw: Mpo mwatukya Iopaani Iesusira nraaqiaraqitairo nraakye mpovanto mwia nrutu
    Tavitaava varura. Mwia nrutu mwia Kiriki quaqitaita tirerata Ntokaasivave tura.
    Ntokaasiva kyuqe nraakyevanto variqaro vehi nraakye qora kyaahaqa hirero kyaiqa
    vara nyate varu nraakyeva varura.
  yrb-yrb: I kowaro mui naueta wabu aweta Tabita (danu Guriki ifuna Dokasi) Jafa suro
    ibeda kobere ueta sineta faiyawere utebi. Kobererau uteda, ieta nata nata utebi.
  maa-NT: 'Ya̱ na̱xa̱ndá Jope tíjna jngoò chjo̱ón xi kota''yàt''aà‑la̱ Cristo: Tabita
    ''mì. Jè ''én griego, Dorcas ''mì. [Jè ''én tsa̱ján, Na̱xín tsò‑ne.] Chjo̱ón jè,
    ''ñó ndaà xi̱ta̱, ti̱koa̱á ndaà síchját''aà‑la̱ xi̱ta̱ i̱ma̱.'
  mcq-mcq: Ara kaꞌene Japana ꞌwavujino tisaiporua pina Tapitana. ꞌEnakaivo Kuriki
    puni iri ꞌurahujaho Tokasina ꞌwavura. ꞌEnaꞌomo ike naparakaho hu ea hami ꞌahie
    ꞌee ea kaꞌene uneunecha paꞌajihi niꞌajihuna.
  sus-A: فِنّ ندٍ نُ نَ يَقَ عِسَ قْشِرَبِرّيٍ يَ مَ. عَ نُ شِلِ تَبِتَ، نَشَن قَلَشِ
    دْرَكَسِ. عَ نُ قٍ قَنيِ فبٍفبٍ رَبَمَ، عَ نُ تْورْ مِشِيٍ كِ.
  jpn-1965: ヨッパにタビタ（ギリシヤ語に訳せば、ドルカス）という女の弟子がいた。この女は、多くの良いわざと施しをしていた。
  fra-SBL: Or il y avait à Joppé une disciple nommée Tabitha, ce qui, traduit, signifie
    Dorcas. Cette femme était pleine de bonnes œuvres et d'actes de miséricorde qu'elle
    accomplissait.
  yka-yka: Na, laˈi si lahat Joppa, niyaˈ dende tindeg si Isa inēnan Tabita. (Bang
    si bissāhan Girik, ēnnen si Dorkas, hātinen payew.) Luwal iye maghinangan hāp
    duk nabang teˈed iye si meˈ mamiskinin.
  mle-mle: Niki tip Japa alim taakw nak, liki si Tapita, kwaal. Li Jisasak wukijibir
    tal. Grik daya majim liki si Dakas. Nyanyi li viyakita yawiy kwurlidiy. Li sugwiyaan
    kwurlidiy nuwukadiy saal yidiy duw takwak.
  shp-NTPO: Ja netebaonribira, Jope janeya jemanko iká iki westíora joi akai ainbo,
    jawen jane Tabita, Griego join aká iki Dorcas. Ja ainbora jakon jawékibores akí
    jakátiai, jainxon ja jawékinin maxkáyoraaboribi jato akinkatitai.
  aom-aom: Ëhiꞌamu Iesuare magonahe gemu hesi ihe Tabitha Joppa amore hijadeje. Hesi
    ihoho Greece huëhu uvaruoho Dorcas-je. Dorcas iho bëhoho mi ihe deer-je. Huro
    hiromo huë baejëꞌe muoho vaeromo ae ajëminövadeje.
  geb-geb: Mba tugen Zopan Zisas khothɨgap ana zɨn vui mbiga mbe ki. Mba mbiga zɨ
    khare, Tabita. Mbe Grik kaman kha zɨn ana kaai, Dorkas. Dorkas ana zazera tɨvir
    vhuuiŋra mbui mbik ma. Ana vhɨra mba bigi sosuagi gumgi gu mbigir kurkurigi mbik
    ma.
  bsj-bsj: Naweu ni kwama kange wi yafe dendo tabita, dendo Kinug “Dorcas” Nawiye
    wo dimki mana nangen do ken cii bwini nubo manki dikereti.
  cak-cak: Chiri' pa tinamit Jope c'o jun ixok runiman ri Jesús rubinan Tabita, y
    pa ch'abel griego ni'ix Dorcas che. Ri ixok re' banoy jalajoj tak favores y can
    yeruto' ri man jun oc achique quichajin.
  chf-NT: Ajni tä Jope untu ixic que u tz'omben u t'an Dios, u c'aba' ix Tabita. Tä
    griegojt'anba, ix Dorcas une. Jinda ixic utz cua' u paq'uin chen, y u täclen machca
    chichca une c'änä uc'a.
  tlf-tlf: Kale Yesus imi ilak dolin unang maak abiip Jopa kugol nuubu kale, bomi
    win uyo Tabita ko age Dokas o agan-nuubip kale, unang boyo suun kup kuguup tambal
    uyo waafu-bom-nulu e minte, unang tinum mufekmufek iibanip bilip imi kupka-e-bom
    no kem-nuubu kale,
  piu-2006: Palulanguru tawunu Tjuupala wulkumanu Yiitjuku walytja nyinangi, yini
    Tapitjanya. Yini palunya Kiriki wangkatjarrangku watjalpayi yalatji “Tuukatjanya.”
    Wulkumanu paluru maralpa tjuṯaku, mantarra wakara yungkupayi. Palunya tjananya
    paluru kutu yaṉṯayaṉṯalpayi. Yaṉangu kutjupa tjuṯaṯarra paluru yungkupayi.
  poh-NT: Chiwach aj woꞌ take kꞌi̱j nok wilic ponok maꞌ Luch ar Li̱ra, ar chipam i
    tinamit Jo̱pe ribihnal wilic jenaj ixok aj niminel reꞌ ritoꞌbej woꞌ take niba̱ꞌ
    ru̱cꞌ yohbal wach toꞌbonic riban queh. Reꞌ ixok reꞌreꞌ Tawi̱ta ribihnal eh nanjalmajic
    i bihnal pan quikꞌorbal aj criye̱co, Lo̱rcas nelic wi̱ꞌ.
  tue-tue: Jope wãmecʉtiri macãpʉ sĩcõ numiṍ Jesuré padeogó niiyigo. Coo wãmecʉtiyigo
    Tabita. Griegoayemena coo wãme Dorcas niiyiro. Coo ãñurõ tiirucújãyigo. Bóaneõrãrẽ
    ãñurõ tiiápuyigo.
  bjp-bjp: Imel e nenge fifin na Jopa asa e Tabita, i nenge tom unune. Tabita na orek
    Grik le Dokas. I tel rokap na sinang ma i lupes foron lauu la.
  xon-xon: Kitiŋ kibaa mu bi, ki bi gbɔk nima chee, bi yin ki ke Jɔpa. Upii u dii
    Yesu aasan na nan bi nima, bi yin u ke Tabita. Griik aaliin ponn ni, bi yin u
    ke Dokas. Waayimbil aatataa le ye ke upeeyun. U nan ye litunyaandaan la.
  tzo-ZNT: Ti cꞌalal yech ispas li Pedroe, tey la jun ants ta jteclum Jope yichꞌoj
    la ta mucꞌ ti Cajvaltic Jesucristoe. Ti antse Tabita la sbi ta ebreo cꞌope, Dorcas
    la sbi ta griego cꞌope. Icꞌuxubinvan la. Isqꞌuelanbe la staqꞌuin noxtoc ti muchꞌutic
    chꞌabal staqꞌuine.
  mpm-NT: Ñuu Jope kancha ɨɨn ñasɨꞌɨ nani Tabita, ja ni nani ña Dorcas nuu yuꞌu griego.
    Suni ni kandixia ña Jesús, ti ka jaꞌa yɨvɨ ja yɨñuꞌun maa ña, chi chindee ña yɨvɨ
    ndaꞌu.
  ots-NT: Nu pʉ jar jñi̱ni Jope, mí bbʉh ca hnar bbɛjña̱, mí tɛn car evangelio. Guegue
    mí tsjifi múr Tabita digue car jña̱ hebreo, cja̱ mí tsjifi múr Dorcas digue car
    jña̱ griego. Guegue múr tzi jogui bbɛjña̱, mí ndo föx cʉ ddaa cʉ jin te mí ja̱.
  hoy-hoy: याफा दा तबीता गैरयहूदी दा दोरकास मतलब हिरण हेसुर इनोर ऊंद विश्वासिनी ईरतोगोर.
    आक हापाळ सा वळ्लेव क्याल्सा अदिक दान माळतोगोर.
  uri-uri: Kin wrij ur a ukpma katnun Jisas a arpm ha wail Jopa pa, nang akil pa Tapita.
    Nang wompel a kwe ak ek Krik pa, kwe la tolpa Tokas. Kil kin a alupm nikgwalpm
    worwor, ak kwap wor, wa kil aklei wang aklin tu melnum a arpm warkip.
  amo-amo: Nene in kan gono katwa waduku n nanyan Joppa lissame Tabitha, urika na
    ukpiluwe di “Dokas.” Ule uwane wa kulung nin katwa kacine anin katwan kunekune
    ka na adin su anan likimon.
  pjt-pjt: Palu tawunu ini Tjapala minyma kutjupa Jesuku walytja nyinangi ini Tapitjanya.
    Kaya wangka Kuṟiki wangkapai tjuṯangku palunya ini wangkapai alatji Tuukatjanya.
    Panya paluṟu rawangku wiṟu tjuṯa palyalpai aṉangu tjuṯaku munu aṉangu ngaḻṯutjara
    tjuṯa aṯunymankupai.
  cwe-cwe: Uko Yopa kukala na mwanahina wa chike yatangigwe Tabita, kwa Chigiliki
    Dolikasi, fambulo jake “Mtalati” mwanamke iyo kakala kotenda yanogile siku zose
    na kawataza ngayengaye.
  daa-NT: Kar gin geem rakki ɗo geeger ka Jappa ŋu kolaat Tabiita taat aamin iŋ Iisa.
    (Siŋ kuuk Tabiita-ak, iŋ kaaw ta Grek kaawa a « Dorkaas ».) Geem-at kun kawta,
    ta gina samaane ɗo geemir ho gaminti oki, ta beraag ɗo pokirnar.
  mlp-mlp: Ari uliq Jopa-ib aw araq anan Tabita haqayta in osyaq. Aw na in Yesus ago
    disaipel araq. Teq Grik nanib in anan Dorkas haqayta. In daq dimdimunta kabemmo
    emad teq in sirisirimo on mataw ginaghan haiqta nagan gilumsihyaqta.
  ape-C: Abrudok wabur Jopa, onok armatok shahwarok um Tabita iri kwape. Okwok douk
    kwagipesh Jisas iri. Eshesh Grik esheshin baraen shakri shuwanam enyudok nyeigur
    Tabita um douk shahwarok Dorkas. Ihih nyumneh okwok kwape um kwenek yopihi atih
    aih aria kwekesh eshudok eneshenesh um yaruhish arpesh iri.
  bgs-bgs: Na, duwán sábbad bayi na ágpamaké tun ta lunsud ka Jope na ágngadanan ki
    Tabita. (Dorcas tô ngadan din tun ta Griego kinagiyan, asta tô kóbadan kulápping.)
    Inalayun madigár tô áglumun din asta ágtabang gó sikandin katô mga ágkayù-ayuan.
  faa-faa: Arirakano Yopa taonea hinamo yano motosa Tapita kake, ipi Yasuaki patera
    asesapo. Hinamoane Kiriki meaka Tókase yano motosapo. Maiya suamo Tókasemo metakiraki
    kamenakaraka, iane makoteraka, arirakano metakira makata forokoa risiane araresapo.
  kik-kik: Kũu Jopa nĩ kwarĩ mũrutwo wetagwo Tabitha (narĩo rĩĩtwa rĩu rĩgĩtaũrwo
    nĩ kuuga Dorokasi), nake aatũũrĩte ekaga maũndũ mega, na agateithagia athĩĩni.
  cap-NT: Jalla nii timpuzakaz Jope cjita wajtquin tsjaa Yoozquin criichi z̈on z̈elatc̈ha,
    Tabita cjiti. Griego tawkquiz Dorcas cjiti tjuuchiztac̈ha. Naa maatak z̈on zuma
    paatanaca paacan zuma kamiñpantac̈ha, niz̈aza t'akjir z̈oñinaca okzniñtac̈ha.
  ksr-ksr: Jopa taonoŋ gowoko emba moŋ qata Tabita laligoro. (Qa ii Griik qaanoŋ Dorkas,
    ananaa qaanoŋ nembaro, Iŋglis qaanoŋ deer.) Iinoŋ kambaŋ so gawoŋ awaa awaa meŋ
    kaleŋ seiseiya mendeema ejemba kamaaŋqeqeta ilaaŋ oŋoma laligoro.
  eng-TNT: Ther was at Ioppe a certayne woman (whiche was a disciple named Tabitha
    which by interpretacion is called dorcas) the same was full of good workes and
    almes dedes which she did.
  sbs-sbs: Linu mwa Jopa kubena mulutwana ya ba kusumpwa Tabita, itoloketwe kuti “Dorkasi.”
    Uzu mwanakazi abezwile mitendo milotu ni zitendantu zizwile chishemo zaba pangili
    bahumanehi.
  sue-sue: Yesura dubu amira nana bama zo Yopa nate noisonua, zazo nuso Tabita. Grik
    gera Dokas. Nu dumi pumai inoise kora wai bua dainiro inoisonua.
  fra-NCL: 'Il y avait à Joppé, parmi les disciples, une femme nommée Tabitha, en
    grec Dorcas : elle était riche en bonnes œuvres et faisait beaucoup d’aumônes.'
  bhg-bhg: Edo ambodani da (1), watai eutu dao Tabitha, nasi Jopa ainda isinesina.
    Edo ainda dao Guriki da geda awa Dorcas. Eutu eiwa iji berari buro beyamana eite
    embomai rorae isisigae kondade edo esisina.
  snn-NT: Ja'nrëbi yequë huë'e jobo Jope huë'e jobore yeco Cristo baingo bacoña. Tabita
    hue'ego yua bago mamire griego cocare cato, Dorcas hue'ego bacoña. Ai re'oye se'gare
    yo'ogo, bain carajën ba'iyete jo'caye beoye congo bacoña.
  atb-NT: Ahkuî, Yopa myuq má Tabihta gâ é chángzo myiwe rayuq nyi ri; myìng haû lé
    Grik dang dông gi, Dorka gâ é nghut lhê. Myiwe haû gi, ge é muzó kut nyi é sû
    eq, asho awuî bang lé alu byî nyi é sû nghut ri.
  cek-AK: 'Joppa vangpui ah loe Tibitha (Dorka, tiah thuih koehhaih ih ni) tiah ahmin
    kaom hnukbang kami maeto oh: to nongpata loe kahoih hmuen to sak moe, hmuen paekhaih
    hoi akoep kami ah oh.'
  bkd-bkd: Diyà ta Jope amin bahi ha tumutuu ha tagngaranan ki Tabita, Dorcas haini
    duun hu Griego ha inikagiyan ha tagkahulugan hu Madagway. Sigi dà gayed maayad
    sa mga buhat din daw agbuligan din daan sa taglised.
  ctu-76: Ti jin jach bʌ q'uin tyac ya' ti jump'ej lum Jope bʌ i c'aba' an juntiquil
    'ixic Tabita bʌ i c'aba'. Ochem ti' t'an Dios jini 'ixic. Dorcas bʌ i c'aba' jini
    'ixic ti' t'an griegojob. Jini ti' chʌc cha'le wen tyac bʌ. Ti' chʌc cotyʌ jini
    p'ump'uño' bʌ.
  lac-NT: Ti' yʌn ich u cajar Jope turiri' xquic u c'aba' Tabita. Raji' u yacsmʌn
    tu yor. U c'aba' Tabita chen wa t'ʌnbir ich u t'ʌn griego cu ya'aric Dorcas. A
    je' xquica' Dorcas cu naj jʌsic u yo'och ti' a mac a jach otsir, cu naj yamtic
    mac wa ba' u c'at.
  xla-xla: Amasiyama Yopa mo dla mikadepe dle a꞉ya hale halaiyo, ya꞉ hiye Tabita.
    (Ya꞉ hi hale Guliki yu mate semama Dokas demdiyo.) Ya꞉ yimkadulo polowamale pato
    elemama yimkadulo alisisi pa꞉talo so sikemte gagademsela꞉mdiyo.
  xav-NT: Tawamhã pi'õ hã Zezusihi nhirã zarina 're ĩmorĩ hã te 're hâimana, Zopi
    na 'ri nho'õmo nhisi ãma. Tabita na pi'õ nhisi hã. Deredu norĩ nhiminhisizém na
    Docasi na ĩsisi amo hã. Ĩsibrob'õ norĩ ãma te 're siwãrĩ u'âsi, Docasi hã. Marĩ
    ĩwẽ si te te dama 're ab'manharĩ u'âsi.
  cuk-cuk: A-ibagangi, Jope-neggweburgi ome-wargwen Bab-Jesúsʼba-nue-nai gusmogad.
    A-omede, Tabitaʼye-nugad, Griego-gayabardi, Dorcasʼye bileged. A-omede, igar-nueganbi
    imakdiid, degi, wilegana-nue-bendakdidaed.
  tbf-tbf: Io, i Ioppa mi vevien a nga mon en, ma a nga vodovodon tuktuk simi Nguts.
    Mi asan e Tabita. Simi namani Grik gi vuotongie ngan e Dokas, ma a nga ko tsana
    mi kienelei ma a nga ko kulie bu sinaortsak.
  uig-CYR: Йоппа шәһиридә болса Табита исимлиқ бир аял мухлис бар еди (униң исми грекчидә
    «Доркас» еди). У һәрдайим яхши әмәлләр вә хәйр-сахавәтлик ишларға бериләтти.
  ikw-NT: Otu nwerinya rẹwhna a bụ Tabita (ke bụ Dọkasi), nye sno apna Jizọsi, zị
    nụ Jọpa. Ọ bụ nye neeme nhne ọma ige ọbula, neeyinu ele mboni aka.
  khs-khs: 'Aputa: Yopa taunewemiwa kesale nowa enekeye. E unua Tapitakeye. Apula:
    Kiliki solopela:la: unuwapowa Tokese e selesene. Kesale amowa Yesu kulu hanosekeye.
    Ikiwapo sopoke sena kesale nano ketea hepe tela sitalaka eyewi nano ketea kalikalila
    napolo ima seselese kinesekeye.'
  dwr-ENT: ዮጴ ካታማን ኢቲ ፃቢቶ ጌቴቲያ ኣማኔዉና ዴዓው፤ ፃቢቶ ጉሳይ ጊሪኬ ቃላን ዶርቆ ጊያዋ። ኢዛ ባሬ ዴዔዳ ዎዲያ ኡባን
    ሎዖባ ኦዴኔ ሂዬሳ ማዳዴ ዴዓው።
  pma-pma: En taon ten out Sopa, ahin tai mul ien koa ling demkatien onen en Iesu,
    isen Tapita. Ka meatin keil avise en Dorkas, eis sav onen en selusien ten Grik.
    Lises, ahin enek san kei keke voumon umen tetahos keil vakataun koakeil tounah
    one tovuol.
  atd-NT: Nò, dio to lunsud to Hupi duon boi no tahan no nigtuu ki Hisus. Ka ngaran
    din to Hinibriu si Tabita. Di ko Ginirigu, si Dorkas. No ko kanta pa, ka lituk
    to ngaran din, Usa. Maroyow no boi si Dorkas, su dakol ka igkohoy–u rin to mgo
    otow woy magaan ogbogoy ko duon og–awoson.
  tel-2017: యొప్పేలో తబిత అనే ఒక శిష్యురాలు ఉంది. (ఈ పేరు గ్రీకులో దొర్కా, అంటే లేడి).
    ఈమె ఎప్పుడూ మంచి పనులు చేస్తూ, పేదలను ఆదుకుంటూ ఉండేది.
  hat-BSA: Alò, nan Joppé te gen yon sèten disip ke yo te rele Tabitha (ki tradwi
    an Grèk kon Dorcas). Fanm sa a te ranpli avèk zèv konpasyon ak charite ke li t
    ap fè tout tan.
  bxh-bxh: Diyopa taonna yai mate waihin hesa hesana Tabita. In mate Yesu tau famuli watanna
    hesa. (Hesana Giliki alinadi yai mate Doleka.) Fuya ouꞌouli mate loholoho ya ginaginauli
    yo tau fagogo gesagesa ya sagusaguhidi.
  top-NT: Lacatzú nac Lida ixuí aktum ca̱chiquí̱n ixuanicán Jope. Juú ixlama cha̱tum
    pusca̱t tí na̱ ixli̱pa̱huán Jesús ixuanicán Tabita y nac griego tachihuí̱n ixuanicán
    Dorcas. Xlá ixca̱lakalhamán pobres ixca̱makta̱yá acxni tla̱n.
  msk-msk: Asang barrio na Jope aon bobay na pyagangaranan ni Tabita na yotoo kang
    Jesu Kristo. Si Dorkas yang pyagangaran nang Griego kang Tabita. Yang kaologan
    nang aran na Dorkas osa. Madyaw yang imo ni Dorkas sang manga otaw, yatabang yaan
    sang manga pobre.
  gyr-NT: Ahe aravɨter pɨpe Jope ve cuña Tabita serer vahe secoi, griego ñehe pɨpe
    rumo Dorcas serer. Ahe Jesucristo reroyasar secoi. Ahe secocuer avɨye vahe oporopɨ̃tɨvɨi
    yepi.
  kmh-kmh: Pen Piyta miñmon Liyda nep mindakniŋ, biyn Jiysis nup gosimb niŋak bap
    kumak, yep miñmon yomb Jopa. Biyn kun ak yimb nuk Tabiyta. Pen Griyk minim aŋgiy,
    nup Dokas aŋgyak. Nuk biynimb okok kuyip kond mindrep giy, biynimb simbgeprek
    gok kuyip woŋg giñiyiŋgip.
  ukr-ONPU: У Яффі була одна учениця, на ім’я Тавіта (що перекладається як «сарна»).
    Її життя завжди було повне добрих вчинків та милостинь, які вона робила.
  emi-emi: Isaa eJopa kateva disaepolo vause ia ararina ateae ta Tabita (tale aseasea
    nge Grik, Dokas, malloeana va, kateva ghaata kkena la aseasea va dia). Tale nau
    ekapaaili ghe gheelei masi niuungu me ghe saasausi taumattu karika righi peiira.
  zpv-NT: Loh guihdxyi Jope guyuuꞌ tuhbi gunnaꞌh nin laa Tabita; naa ba tuhbi xpwiinn
    Jesucristu, ya dxyiꞌdxyi griehgu rñiꞌ raꞌ ba, laa gunnaꞌh chi Dorcas. Gunnaꞌh
    chi badiꞌhi ba xi xchiꞌhn raꞌ bwiinn prohbi, naa za ba bwen duxa cun chyu chiꞌhzi
    bwiinn.
  gux-gux: 'o pua den ye jafa dogu nni ke bi yi o Tabita, yaali n bundi Dokasa: o
    den tiendi a tuoŋama, ki puuni a luoda mo mi todima boncianla.'
  kos-kos: In acn Joppa oasr mutan lulalfongi se we pangpang Tabitha. (Inel in kas
    Greek pa Dorcas.) Pacl nukewa el oru ma wo nu sin mwet uh, ac yohk kasru lal nu
    sin mwet sukasrup.
  ibo-ibo: Nʼobodo Jopa, e nwere otu onye nwanyị na-eso ụzọ ya, nke aha ya bụ Tabita
    nke pụtakwara Dọkas na asụsụ Griik. O jupụtara nʼọrụ ọma, na ọrụ obi ebere nʼebe
    ụmụ ogbenye nọ.
  yml-yml: Weꞌe ꞌatamana Iofa nageneye tamu vavine i miamia, ꞌadi wagava Tabida, taunidi
    tovetumagana. ꞌAdi wagavanina ꞌana saivila Guliki bonadiega Dokasa. Vavine deꞌe
    yadi sauluva wata yadi folova ꞌatumaidi, wekowekoma i nunuakalikaliedi.
  ory-ory: ଯାଫୋ ସହରରେ ଟାବୀଥା ନାମକ ଜଣେ ଶିଷ୍ୟା ଥିଲେ, ଅନୁବାଦ କଲେ ଏହି ନାମର ଅର୍ଥ ଦର୍କା।
    ସେ ନାନା ସତ୍କର୍ମ ଓ ଦାନ-କ୍ରିୟାରେ ପୂର୍ଣ୍ଣ ଥିଲେ।
  bzj-bzj: Eena di tong a Japa, wahn laydi mi liv deh weh nayhn Tabita. (Eena di Greek
    langwij ih naym da Dorkas, weh meen “dyaa.”) Shee da-mi wahn bileeva ahn ih spen
    aala ih taim di help poa peepl ahn di du gud.
  wmt-wmt: Wali marnin layi kirrarnani mayaruwarlanyja yininga Japanga. Nira manya
    marlamanani kanarlanywarnti. Mintimmarnani manya palya, mintimmarnurla manya yungani
    marlaljartiwarnti kujangkurrajarra. Jangarrajinyangu marnin nyanarti, yini parla
    Tukaj. Jesuskurajarti minyarti marnin.
  chk-chk: 'A wor eman fefin itan Tapita lon Joppa, a lükü Jesus. (Itan lon kapasen
    Krik Torkas, wewen: eman chia.) Neminei a fang an fansoun meinisin le föri föför
    mürina o alisi chon wöüngau.'
  ssd-ssd: Yopa tumbraŋŋge Yesus dubina tuku pino ande nyunu Tabita minna. (Grik pasambi
    nyu ta Dorkas). Pino ta nu wam magenu ke lika sanzal mbal turka minanu.
  acr-TNT: Chupa ri tinamit Jope cꞌo jun ixok ucojom rubiꞌ ri Cristo, Tabita rubiꞌ.
    (Pa ri chꞌaꞌtem griego “Dorcas” quecha che.) Waꞌ wiꞌxok lic uyaꞌom rib che uꞌanic
    ri utz y lic quebutoꞌ ri nibaꞌib.
  rop-rop: Wal wan wuman neim Tebatha bin jidan deya langa det najawan taun gulum
    Jopa. Garram det Grik langgus deibin gulum det wuman neim Dokas. Imbin bilib langa
    Jisas, en imbin brabli gudbala wuman, en imbin oldei albumbat ola po pipul.
  mee-mee: Ba ngallo nga maga kunna te a giana kae Iopa ka avale te ora i a barangalele
    ae Iesus kanna ba ka giana nge Tavita (ba ka ineke kampiliue Tavita ta kaling
    ae Girikme na keke patoe kae Rokas). Ba avale laeala ke kumkuma ka bainga reke
    pepe ba ke kalaulaue ragau ra sillolo ka kaeme kinung.
  dif-dif: Joppe ngurani miliwidla nganana wonti, tala nankani Tabitha, jenia wondrai
    Dorkas, nandru ngankana ngumu marapu ngankana wonti, ja kalumiltjamiltjarinali
    manamiri nga nana wonti.
  gam-gam: Dumo Jopa ge Jisas kogoye ana ta moi. Yene kandjiye ge Tabita we dji. Una
    Grik kandjine pai ge Dorkas we djinj. Ana moi ge ege ege una moi al po kandja
    wopake dje awo, una wal kannanoi una moi al une po ye wopake eri yemoi.
  nou-nou: Edo Joppa nati ainda Iesu ge be ari evetu jawo Tabitha atima isira. Uso
    jawo Greek ge mi jivedo era awa Dorcas. Edo iji berari umo embo da yei ewamei
    edo isira edo embo rora ae embobo awa kondade edo isira.
  mqb-NT: À Yafo nà, uwar a inde, tə ngaman Tabita, winen ɗo a Yesu. Tabita a nan
    sa ja nà, «Miyak», kabay «Dorkas» ta 'am sə Gərek. Uwar ata a taa ga nə mer su
    way lele aya awan, a taa man zek anà ɗo mətawak aya re.
  ape-B: Abuldak wabul Jopa, onok almatok chohwalok umu Tabita uli kwape. Okwok douk
    kwagipech Jisas uli. Echech Grik echechin balan chukli chuwanamu enyudak yeul
    Tabita umu douk chohwalok Dokas. Wihlu wehlu okwok kwapemu kwonek yopinyi atin
    pasin ali kwokech echudak echebuk elpech douk chanahwagagun umu echudak uli.
  grc-F35: Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβηθά, ἣ διερμηνευομένη λέγεται Δορκάς·
    αὕτη ἦν πλήρης ἀγαθῶν ἔργων καὶ ἐλεημοσυνῶν ὧν ἐποίει.
  cav-NT: Tume patyatu epu Jope bacaniju anicuare epuna Tabita bacani. Griego cuanaja
    yanaju tu tumeque ebacani “Dorcas” jadique. Tuquetu Jesús queja ecatyatique jucuare.
    Tsahua bahue tujatu nerecada cuanaque jucuare tunaja ai aijama juya cuana tsehue.
    Ajacacuare ama tujatu jidaque peya cuanaja ishu.
  kgp-NT: 'Cidade tỹ Jope tá ũ fi tóg nĩ nĩ, Jesus mré tĩ mũ fi, fi jiji hã vỹ: Tabita,
    he mũ, hã vỹ: Dorcas, he mũ, fi jyjy ti, fóg tỹ Grego vĩn ki. Ẽn fi hã vỹ nén
    kar há han mũ. Ũn jagãgtar fag mỹ fi tóg nén vin tĩ.'
  bvd-bvd: '''I Dioba lau guu na tii ai nai ''e nii ai, satana ni Tobita (''ana baea
    Grik, kera ''aili nia ''ani Dokas). Ai nai, ''ana kada ki sui guu nia ilia doo
    diane ki ma ka ''adomia toaa siofaa ki.'
  ukr-1871: 'Була ж в Йоппиї одна учениця, на ймя Тавита, що перекладом зветь ся:
    Сарна. Ся була повна добрих учинків і милостинї, що робила.'
  apz-apz: Ango nomꞌnepo Joupa Jisas aꞌmu fisi inomokammojosi kakoe yofe Tapita. Aꞌamu
    Ngkɨlikɨso ole lɨmotofo Ntoukas. Sɨkuno huhwo huhwi yahino wonyoangkafo imojosi
    aꞌamu umofonyo iyo somo ufoꞌmaꞌmojiyoho.
  yon-yon: Yopa taun aom kuu kedmengkandeen ye wonong yaningko Tabita (kuu Gurik yi
    wengbed Dookas andimaib, ye id kuu diiya). Yu kuu amunmo kamenu kamboknondan yaa
    awandimaun.
  poi-NT: Jeet́im tiempo it́ id́ɨc jém attebet Jope tu̱m yo̱mo icupɨcnet́im Cristo.
    Iñɨ̱yi Tabita. Jém aŋmat́i̱mɨ griego nɨmtooba Dorcas. Yɨ́p yo̱mo tsa̱m iwɨ̱watpa,
    iyo̱xpátpa jém yaacha̱yajpáppɨc.
  wuv-wuv: Yei Joppa na pa'i hemea pifine otalai nenera, harana Tabitha (fei, ana
    fei hara Dorcas). Ma hia nafane bigi'aa ei rawani'a bigi'a ma hadumaa ei rama'a
    lomi na pa'i manumanu.
  quf-NT: Lida pwiblupa shipchanpimi kaq uk pwiblu Jope shutiq. Chaypimi karan uk
    warmi, Amitunchikpi kusata kriyiq. Paymi shutiq Tabita. Nataq, griego rimaypi-shuypaqa
    “Dorcas” nir. Chay warmisitaqami kusa allinkunata rurar, mana imayjunkunata yanapar
    ima kawsaq.
  yuw-yuw: Oro Yöpa böcsa wocin wömai Yesuhon youp owi au mano Tabita yu wocin ididoc.
    Grik matadec wömai mano au Dokas ihoroc yongidung. Yu wömai owi amna urocima tongfat
    yengo toroc kiap ogepmagon tong imongidoc.
  hus-NT-1971: Hua’ats ti bichou Jope jun i belom im bij Tabita. Ti cau griego im
    bij pel a Dorcas. Ets’ey in ujnam quin t’ajpichiquiy jahua’ alhua’ ani quin tolmiminchi
    an ts’ejhuantalchic.
  med-med: Wote Jopa ni, kona ila mondpa pili amp ti, mbi tek, Tabita, nʉtʉng ei murum.
    (Wote, Grik ik ila, mbi tek, Dokas, nʉtʉng). Amp ei, uⱡ kai mbʉ rʉk rʉk etpa,
    wamp kurpa mbʉ, tʉpa rapundpa itim.
  bch-bch: Be ngan tuanga Iopa, aluagau taine ede ieda Tabita imamado. Edaeda toa
    ne ngan posanga Grik tiuato Dorkas. Ei taine kadonga kemi aea ga ilualua gid panua
    lululunga ad.
  cco-NT: Jo̱ ie˜ jo̱ niseengˋ jaangˋ dseamɨ́ˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    fɨˊ co̱o̱ˋ fɨɨˋ lɨ˜ siiˋ Jope. Jo̱ i̱ dseamɨ́ˋ do nisiirˋ Tabita, e guǿngꞌˋ Dorcas
    có̱o̱ꞌ˜ jmíiˊ griego. Jo̱ i̱ dseamɨ́ˋ íˋ contøømˉ jmóorˋ jaléꞌˋ e guiʉ́ˉ jo̱guɨ
    jmɨcó̱o̱ꞌr˜ jaléngꞌˋ dseaˋ i̱ jaˋ seaˋ e ꞌnéˉ.
  deu-1951: Zu Joppe aber war eine Jüngerin namens Tabitha, was übersetzt «Gazelle»
    heißt; diese war reich an guten Werken und Almosen, die sie übte.
  alq-ALGNT: 8edi dac Joppa odenag, tajikegoban pejig ik8e e teb8etag, Tabita ijinikazogoban.
    Kanek ka ijigij8enani8ag, Dokas (Dorcas) ijinikazogoban aa ik8e, mi oo8e e ikidomagag
    “8a8ackeci.” Kabe ogi mino toda8an a8iagon, acitc ogi nta 8idjian ka kidimagizindjin.
  ixl-NNT: As tu unqꞌa qꞌiieꞌ as atik umaꞌl u niman tetz u Jesús uvaꞌ Tabita ibꞌii
    as Dorcas tu yolbꞌal griego. As aꞌ atikkat tu u tenam uvaꞌ Jope. As bꞌenameen
    nik iloch ixoj unqꞌa meebꞌaꞌeꞌ. As nik ibꞌan ixoj bꞌaꞌnil tiꞌ ilochat unqꞌa uxhchileꞌ.
  boa-NT: Téijyúhjáa íjcyalle cahcújtso múnáalle Jóópéri Tabítá gríéégómú ihjyúrí
    ‘Dóócaá’ némeílle. Aalléhjáa ávyétá ɨ́mɨáállé íjcyalle pɨ́áábohíjcyá ɨ́dáátsóméhjɨke.
  etr-etr: Yesu bëgëla aulo udia afädë ëi Dabida, Giligi ado adola ëi elöda Dogasa,
    e Yoba filo. Udia amea hamoi hedabi hamosamu nea. Udia dolö busadäoi nefolalebe
    amoli ugila negesamu aligilo.
  quh-NT: Jope llajtapi carka Cristopi uj jap'icoj warmi, Tabita sutiyoj. Griego parlaypitaj
    sutin Dorcas taruca ninayan. Payka allin cajtapuni ruwaj pisichicojcunatapis yanapajpuni.
  kwi-kwi: Mane Tapitane Dios pit piankam kit Jope pɨpulura uzta. (Usne Griego pitta
    Dorcas muntɨt.) An ashampane pailta payu wat kinat kit we mɨjtuza kiwainara.
  agm-agm: Aihɨ aunahɨpa Jopaahanda apopaatɨ waatɨ Tapitaahaatɨ Jisaasihopɨ gɨwunyaahaatɨ
    bindataise. Iyataatɨ kaatamɨ ambɨpatɨ wɨtɨ Dokaasihaate tɨwɨ pɨwɨha Gɨrikɨhaara
    ambɨhɨtawaatopo. Iyataatɨ kaatɨ Tapitaaha nahatewetɨ isɨhiya usɨhiya asɨhiyai
    gaahaiwa kawɨsatɨ kahapaamapɨpa nenoaahɨtisawɨhiyai iwɨtatamanatɨ andɨtɨwiwatɨ
    nunyahaate.
  ubr-ubr: Joppa amonai jever baitutumotin wabin Tabitha, on nan imama. (On wabin
    ato Greek fonasi on seyoyorai, Dorcas, on an yabin min, “foro deer”.) Jever an
    wera tutufinai iyein ra fufur an bobo obis wat ifofour a sabu kokoianis on ibibaisis.
  tsw-NT: A̱tsuma̱ a̱ lyuci va Japa ka ro za vi Itoni da̱na̱ ta̱ pe za na a̱ tsu ɗe
    Tabita a na Dokas na̱ Tsuheleni. Kaꞌa u zuwa ta̱ aciya̱yi u yuwan ulinga u saꞌani,
    reve waru u da̱na̱ a kambusa alambi.
  cax-NT: Aumanu tücañe tiemporrü ananca taman paürrü nürirri Tabita au manu pueblurrü
    Jope. Auqui griego nürirri “Dorcas”. Arrüna paürrü nisüboriquirri bien urria,
    bayurara ümo bama champü isane ümoma.
  aia-aia: Ma na'i Jopa 'e ta'i urao hinihini na awa na'iei na atana 'ia Tabita, atani
    Grik ana 'ia Dokas. Ni uraosi 'a haa'i mwane herehere goro ma 'a'auhiraau tarau
    ro'u i pohara.
  srp-1865: A u Jopi bješe jedna uèenica, po imenu Tavita, koje znaèi srna, i ona
    bješe puna dobrijeh djela i milostinje što èinjaše.
  agt-agt: A ta ketta para la ni Pedru ta ili na Lida a itta ya takday mangurug nga
    babbay ta ili na Hoppe, a Tabita ya ngagan na, ammi Dorkas ya pangingaganan na
    Giregu kiden tentu. A mappya hapa na babbay te kanayun ikallak na ya mazigatan.
  lug-lug: Mu kibuga Yopa mwalimu omuyigirizwa ayitibwa Tabbiisa, mu Luyonaani ng’ayitibwa
    Doluka. Yali mukkiriza, bulijjo eyakoleranga abalala ebyekisa n’okusingira ddala
    abaavu.
  yby-yby: Sa-okaiyoko Jopa numutokaya Jisesida wewenalauti mena mako neboya uliwa
    Tabita ito Guliki gaukatiya uliwa Dokasi. Emoya muki lalo nesahena lolo idanaki
    muki uvaminanipo minamibo ebili meusa wewenasida dilime ikaka oko nebo ne.
  heb-heb: ותלמידה ביפו ושמה טביתא תרגומו צביה והיא מלאה מעשים טובים וצדקות אשר עשתה׃
  mpp-mpp: Yopa taonka mic-tengteng ngigac monic gawec, wacine Tabita, Grik yowawa
    wacine monic Dokas. Ye ago babaficte aibaba madicne ailu waweweine baficebalu
    gawec.
  apb-apb: Na ngaeta pwaarongoisuli e ii'o aana huilume i Jopa satana a Tabita na
    aana erenga ni Krik satana a Dokas. Helelana a hu'e ngeena e tohungei diana suli
    maholo, na e ii'o mola huni pe'ie mo iini ko si'oha'a.
  san-TEL: అపరఞ్చ భిక్షాదానాదిషు నానక్రియాసు నిత్యం ప్రవృత్తా యా యాఫోనగరనివాసినీ టాబిథానామా
    శిష్యా యాం దర్క్కాం అర్థాద్ హరిణీమయుక్త్వా ఆహ్వయన్ సా నారీ
  ben-IRV: আর যোফা শহরে এক শিষ্যা ছিল তার নাম টাবিথা, অনুবাদ করলে এই নামের অর্থ দর্কা
    (হরিণী); তিনি গরিবদের জন্য নানান সৎ কাজ ও দান করতেন।
  ntu-ntu: Mzli lc kzdq olvz ne Jiszs, mnc mz taon kc Jopa. Drtqde Tabita mz natqdr,
    x drtqde Dokas mz natq lr Grik. Olvz lc ale zvz da kxbrngz x okatrle kxtrpnzngr
    scdr da.
  pan-pan: ਯਾਪਾ ਵਿੱਚ ਤਬਿਥਾ ਨਾਮ ਦੀ ਅਰਥਾਤ ਦੋਰਕਸ ਇੱਕ ਚੇਲੀ ਸੀ ਜਿਸ ਦਾ ਅਰਥ ਹਰਨੀ ਹੈ। ਇਹ ਔਰਤ
    ਭਲੇ ਕੰਮਾਂ ਅਤੇ ਪੁੰਨ ਦਾਨ ਕਰਨ ਵਿੱਚ ਰੁੱਝੀ ਰਹਿੰਦੀ ਸੀ।
  gvc-gvc: Ã yoa Jope wama tiri macai Jesure ño payoricoro Tabita wama tiricoro jiha.
    To wama Tabita griego ya dʉsero mehne Dorca jira. Ticoro noaare yoaro payʉ waa
    tiha pjacʉoinare.
  ksj-ksj: U Iopa neḡanoꞌe roḡae ꞌahoga, niḡa Tabitaꞌa radiunu. Aniꞌe Zuhiꞌa Boro
    mone roḡaeḡa ꞌahoga. Tabitaꞌe Heberu ḡoeꞌa, u Giriki ḡoeꞌanoꞌe Doreka. Aniꞌe iḡaiḡa
    haḡai manoḡa haḡaido, zu ḡauze oꞌoꞌa azaḡa danazido.
  sbk-sbk: Ahali umwanafunzi umo hu Yafa itawa yu Tabitha, emaana yakwe hwa huje “Dorkasi”
    Ushi unu abhabhombelaga enyinza abhantu apiina.
  mya-JVB: ယုပွေ မြို့၌ ဒေါ်ကာ ဟုဆိုလို သော တဗိသ အမည် ရှိသော တပည့် တော်မ တစ် ယောက်ရှိ
    ၏။ ထို မိန်းမသည် ကောင်း သောအကျင့် ၊ စွန့်ကြဲ ခြင်းအကျင့်နှင့် ပြည့်စုံ လျက်၊
  kgf-kgf: Yope ama areŋa yandaiguc Yesuac tohotoho embac méŋ kerec, qara imi Tabita,
    neŋaŋ aciguc Noniŋ, waŋu inéŋ ai hiabia sasala mema ic embac maqeqeya méra énécmiaŋec.
  awb-awb: Sópa suwahpeq mío iní wenáwíq Tábítae. We Sísa tagaríéh ání míowara Káríki
    ehwéh iraru kegá Tókásie ue áwíratowe. We kaweq arámbéhrí íní ména íre arambehrioraho
    ke séhréh aruqarurúwe.
  gdn-gdn: Tawana Diyopa rabineya ka Iyesu sumapiyawa ridai mosi si ka Tabita ika
    tondawa. (Yona Guriki were ka mu e si Dokasi simupu.) E maramara bagi mena kwaewagawa
    iyapana nuwasiyasiya-tagamawa ragidai waitatamiyawa tondawa,
  nko-NT: Ɔtsɩ ɔkʋ bʋ Yopa wúlutɔ, ogyi ɔkasɩ́pʋ́. Bʋtɛtɩ́ mʋ Tabita. Mʋ dá ámʋ
    asɩ Griiki ɔblɩ́tɔ gyí, “Dorka.” Mʋ́ asɩ gyí, “Abrɛ.” Yilé ɔbwɛpʋ́ ogyi. Ɔbʋ
    awɩtɔlɛ há ahiánfɔ.
  bsn-NT: Tirʉ̃mʉri Jope vãme cʉti macajʉ Tabita vãme cʉtigo ñañuju so. Jesúre ĩre
    ajitirʉ̃nʉgõ ñañuju. Griego ocarema, Dorcas vãme cʉtigo ñañuju. Quẽnase yigo ñañuju
    so. Maioro bajirãre quẽnaro yirẽmorũgũñuju.
  pib-NT: Gope twa sato Gitsrukaachi yimaklero, Tawita giwakatletachro. Walenwa yokaakaluru
    Kshotero. Kigleru kamrujetachro. Kwamonurune genekjetachro.
  wiv-wiv: Ni Jopa, na disaipel katiu vona hizana a Tabita, na polea Grik dia ta kohania
    ni Dokas. Tavine kua dama laveve e lala kete kokodonia ki lala kete kakati kemihia
    na nuhu kua beta kadia goloaloa vona.
  reg-reg: Aliga alio mwiigisibhwa Yafa aliga natogwa Tabitha, linu lyagajuywe ati
    “Dorcas” omugasi Unu aliga ejue emilimu ne bhikolwa bhye kisi ne chigogo chinu
    akolele mu bhataka.
  mlh-mlh: Jopa taoŋgo kiŋariŋ ŋigo mo tinaine Tabita goya. (Tina oi Grik buŋoo Dorkas,
    noŋunde buŋoo megiŋ, Iŋklis buŋoo deer.) Iŋoji damaŋ so gio fiine fiine baku yauŋ
    boakoŋ boroiŋgaru ŋiŋigo wakiqoqoine bapi yaberu goya.
  gof-ENT: ዮጴ ካታማን ኢሲ ፃቢቶ ጊያ ኣማኒያራ ዴዓዉሱ። (ፃቢቶ ጉሳይ ጌንዔ ጉሱ) ኢያ ባ ዴዒዳ ዎዴ ኡባን ሎዖባ ኦሼኔ
    ማንቆታ ማዳሼ ዴዓሱ።
  aau-aau: Om Jopa hokwe, sa prueyn hokwe serey lwak. Hoko sa-u kokwe Tabita, sawk
    Grik-ok kokwe hokekwe Dorkas-ok me. Hokwe seyr Hakamay so ki-wayh prueyn, weynpaweyn
    yaprue o, uwrsa omeme lopa me ma hiy-mon wayr o, seme ma meio kow hok non.
  tvk-tvk: E taon te hal Siopa, atou tei da en xa teling neketen nan e Iesu, hisen
    Tapita. E moletin xil lakesi ni Dorkas, hisen sav e sepinien te hal Krik. Vehakut,
    atou ak di misa xi tengan vapol ni polien hos xil tengan vatutou ni hoeo xil.
  prf-NT: Nadid, ten siyudad a Joppa ay tehud a mánnampalataya a bábbi, Tabita en
    ngaran na (Ti upos a Griego ay Dorcas, gustu naid a kagiyán ay ugsa). Gamitán
    na en atanan nen odas na ten pággamet ti maganda sakay ten págtulung ten pubri
    hidi.
  auy-auy: Yópaa-naopaꞌa moórá-ininkon-awiꞌa Tápítaa Kíríki-waasi-taaifinkemba mináwíꞌá
    Tókáasiye wésewe. Wemá Ísuni aampaꞌó kún-inimba aasiyaasí kawe-kísáú wémaena moparáwímbá
    ímbo makón-kwaasi túwaꞌnai úwaimba
  tbg-tbg: Vo vatuka Jopaini Ihura vaintiqihairo nahenti vovano vira autu Tabitaava
    vaura. Vira autu Giriki uvaqihai tireka Dokaasirave tura. Dokaasiva koqe nahentivano
    vaiharo vehi vaiinti vo vaiinti vo vaiinti kahaqireva kaiqa vara nimite vau nahentivama
    vaura.
  hub-NT: Nu tsawantin yaakat Jopenam nuwa Tabita naartin chikich naari Dorcas tutai
    Jesúsan nemarin pujau. Nu nuwaka shir pujus pegkeran takak, chikich atsumainancha
    yaijakuiti.
  hmo-hmo: Iopa dekenai diba tahua hahine ta ia noho, iena ladana be Tabita. Helene
    gado dekenai iena ladana be Doreka. Ia be kara namona bona bogahisihisi kara dekenai
    ia goada dina ibounai.
  big-big: Yereng Yopa meirage pulogo Yisuyegi kiriwei yongok yeikta Tabita meimele
    yolu. Yeik pugura ngago yeik Kiriktage Tokasi mei. Pi wok mabiyeng ngezemologo
    yawe wazonoyeng mizi keya watabiyengki yeikwiliyegi saweli mizimele.
  gux-G: Jope nni bo pia ŋɔka bá ke bi yi o Tabita, li niima n tie «Dorka» li pua
    bo gbie i a tuadiŋanma po i ki tie suglidaano bi cacagidanba po.
