  zar-NT: Iaʼstú le guca, lu yödzö Jope zóanu tu nigula réajlëʼënu Cristo, lënu Tabita,
    en ca naca didzaʼ griego lënu Dorcas. Bennu nigula ni zián le nácagaca dxiʼa le
    tácalen bönachi yechiʼ.
  kde-kde: Paimanga ya Yafa pávele na nkúkulupila yumo mmahe avanchema Tabisa, kwa
    Chigiliki Dokasi. Mmahe aneyo átenda lambone pamo na kuvayangata amahuvani.
  ata-ata: Sema molomolo vile noxou Iesu ualasie lexe Tavita ualasie no anu vaikala
    Xiliki lexe Dokasi mixolu no tuala ne Iopa. Ane ne ilavusou iꞌoxo ꞌiliꞌilixo laixe
    mo ilavusou isuꞌulineꞌi ta mitema ane iꞌa mimii uasi.
  qvw-NT: Cay malcap sircan Jope malcaćhüñatacmi Jesusman chalapacü Tabita walmi yaćhala.
    (Griego limayćhu'a Dorcas nipäculam). Paymi imallawanpis llapa wacchacunacta imaypis
    yanapayä cala.
  nfa-nfa: Lodꞌo èèna, dhèu bhèni èci, ngara na Tabita, pea dètu dènge nebhe dhasi
    ètu kota Yope. (Madhutu lii Yunani ra paroa bhèni ne, ngara na Dorkas. Sasoa na
    ‘rusa’.) Bhèni ne parcaya Lamatua Yesus. Tatao bhèni ne beꞌa mi dedha dhèu leo,
    aa na tema laladhe dhèu jꞌèra.
  tnp-tnp: E taun kəti əha Jopə, pətan kəti əha ikɨn iətəm in tətəhatətə e Iesu, nərgɨn
    u Tapitə. E nəghatiən rəha nətəm Kris, kətəni məmə Tokəs. Pətan u, nian rəfin
    tatol təuvɨr kəm nətəmimi kəni mətasiru mɨn e nanrah mɨn.
  urd-urd: और याफ़ा शहर में एक शागिर्द थी, तबीता नाम जिसका तर्जुमा हरनी है, वो बहुत
    ही नेक काम और ख़ैरात किया करती थी।
  hot-hot: Anêŋ Jopa ma avi êvhaviŋ te ba anêŋ athêŋ nena Tabita, ma hathak abô Glik
    nena Dokas. Wak nômbêŋ intu ma yani hadum kobom mavi lomaloma lôk hêv avômalô
    siv sa.
  mqj-NT: Dengan mesa baine to mangngorean dio tondok Yope disanga Tabita, nasangai
    to Yunani Dorkas (kalembasanna donga). Inde bainee mesa to madota' anna to barring
    ma'petando lako to mase-mase.
  rus-SYN: В Иоппии находилась одна ученица, именем Тавифа, что значит “серна”; она
    была исполнена добрых дел и творила много милостынь.
  mbh-mbh: Nge rem ako a Jopa, seng lemioonga ako iion a Tabita i voth nge. Nge Grikre
    okei o apet i ve ini a Dorkas. Seng ake i oma omaing sivenga evelelnga, na i opoal
    toko na seng areko ole ur elonga avele.
  bdd-bdd: Ma ꞌasa Yopa ꞌoina, Yesu ꞌana tomuliya ꞌaigeda wahine ꞌimiyamiya, sanina
    Tabita, ta ꞌana bui Dokasa, ꞌana bui hebai sanina diya, ma wahineina ꞌabihetena
    ta helau huhuna.
  cbt-NTPO: Copëquë a'na sanapi Tapita itopiso' ya'huërin. Crico nananquë Torëcasa
    itopi. Inanta' Quisoso imarin. Noya sanapi ni'ton, sa'ahuaro'sa' nosoroaton, nani
    tahuëri catahuarin. Pahuantohuachinara, ma'sha topinan nicanarin.
  rmy-SERVI: Дэ Яффа сля екх сиклярни, савя акхарэнас Тавита, ай пав аврэ «Бузнори».
    Вой всавири вряма терэлас лаче рындуря и подрицарэлас чёрорэн.
  srn-NT: Ini Yopa wan bribisma ben e libi di ben nen Tabita. Ini Grikitongo a nen
    dati na Dorkas. A ben e du furu bun sani èn a ben e yepi pôtisma.
  cta-NT: Cua ndiꞌi̱ sca nu cunaꞌa̱ nu naa Tabita nde quichi̱ Jope, juaꞌa̱ ñati̱ jiꞌi̱
    Jesucristo laca maꞌ biꞌ. Dorcas nchcuiꞌ nguꞌ chaꞌcña jiꞌi̱ nguꞌ griego jiꞌi̱ maꞌ.
    Tsoꞌo tsa tyiquee nu cunaꞌa̱ biꞌ, tsoꞌo tsa nxtyucua maꞌ jiꞌi̱ lcaa nguꞌ tiꞌi.
  bqc-SIM: Nↄɛ Yesudee ku Zope, aà tↄ́n Tabita. Ń Gɛlɛki yã́o sↄ̃ Dↄↄkasi. Bee
    mɛ̀ tue. Yãmaakɛa pɛ̀ɛwà mɛ́ ì wɛ̃nadↄ̃ gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Chuin Joppa atiu mun a chun seijui mikhat Tabitha (Greek paova Dorcas)
    atiu chu aumin, amanu chun midang dingin thilpha abol jingin, genthei ho akithopi
    jingin ahi.
  mar-mar: यापो शहरात येशूची एक शिष्या राहत होती, तिचे नाव तबिथा होते, (ग्रीक भाषेत
    तिचे नाव “दुर्कस” होते. त्याचा अर्थ हरीण) ती नेहमी लोकांसाठी चांगली कामे करीत
    असे गरीबांना दानधर्म करीत असे.
  snp-snp: Ido Yopa numudo Yesu ege melami wena ma kuliya Tabita (Giliki wenena kanidokati
    kuliya Dokasi) ya nemo kamena-kamena mona laloko meleto neta ko ánamo wenena ani
    olu faka lo-lo iye.
  isl-isl: Í bænum Joppe var kona að nafni Dorkas (sem þýðir hind). Hún var kristin
    og afar fús að hjálpa öðrum, þó sérstaklega fátækum.
  spy-NT: Kimii ꞉rubiintēēt ake nyēē ki cheebyoosya nyēē kibo *kiriinkēētaab Yooba.
    /Kikēēkuurēē cheebyoosyaanaa Tabiita (Nto ām kuutiitaab Kirikiik ku Toorkaas.)
    Kilēēl ꞉moo cheebyoosyaani ānkiyēētyēēchinē mbo biich chēē bānoon.
  xnn-xnn: Wada abes nan kangadan is Tabita ay in-ina ay mamati ken Jesus id Joppe.
    Nan pangwanida isnan kalin di Griego et Dorcas tay nan kanan nan ngadana et ogsa.
    Gawis am-in nan inik-ikkana isnan ipogaw danapay badbadangan nan kokodokdo.
  mwe-mwe: Bhashinkupagwa bhaajiganywa bhamo bhakongwe ku Yapa bhashemwaga a Tabhita,
    kwa Shigiliki a Dolikashi, malombolelo gakwe, mbala. Bhene bhakongwebho bhatendaga
    tenda ya uguja na mobha gowe bhatendaga kwaajangutilanga bhaalaga.
  tte-tte: Na yanuwa Yopa koina sine yabo esana Tabita iya tomeli, esana kaina Giliki
    koina siba Dokasa, ana sauga meuloina italamwan paisowa namwanamwali iginaginaulili
    yo tobubutumao isagusaguili.
  tcs-tcs: De wea Zopa i bin gad wan oman, neim blo em Tabita. Dem Grikpipol i bin
    kole em Dokas. Diswan i min ‘wail dia’. Dis oman em i bin gad prapa gudpasin wea
    em. Em bin ebritaim meke ol gudting po ol dem poapipol ane em bin gibe plentiting
    po ol dem poapipol.
  hlt-THB: Joppa khaw awh Tabitha ak mingnaak hubat thlang pynoet awm hy (ve ve Dorka
    tinawh leh uhy); anih taw ik-oeih leek ak sai ingkaw khawdeng khuikhakhqi ak dawm
    ak hlaikung na awm hy.
  soq-soq: Bola ebowa Iopa bedewe sumanai iwa ebowa Tabita wandie. Me ebowa Girik
    aiawe waia Dokas. I sa dewa euda dewamodie apana nuaparelala saumodie simbiamodie.
  qub-qub: Chay wichanmi Jope marcacho Jesusman yäracoj warmi tiyaran. Paypa jutin
    caran Tabita, griego rimaychöna «Dorcas». Dorcasga amatar alli warmi cashpanmi
    pishïpacojcunata yanapaj.
  att-att: Á túrin ta Joppa naggián yù babay nga manguruk kâ Apu, nga mangngágan ta
    Tabita. Á iningágad da ta Dorka ta ággubobuk na Gareko, á “Uttá” yù kebalinán
    na. Á napiá nga babay si Dorka, nga mangikállà sù ira pobare, ta sigídá inabbágán
    na ira.
  bki-bki: Mia ea vodobi nei be bulukomeli tai, siano Jopa, mia namoneano tai kalo
    napano joaio, naio be tira na, napano siano Tapita. Nina be sio tai napano jelea
    iliano na Krik aber Toraka, sano nioti nene ber temeul maraiu tai napano siano
    tia. Tira nei, naio mila im̃auano novo nalo telabo julaka, a jom̃a miija talim̃asa
    nalo dam̃ariga.
  bqp-bqp: Nↄgbɛ̃ Yesude ke kú Yↄpa a tↄ́n Tabita, kũ Giriki yão sↄ̃ Dↄkasi. Tↄ́
    pìi pì zↄ̃. Yã mana kɛnaa pɛ̀kɛrɛa, akũsↄ̃ àdi takasidenↄ wɛ̃nda gwa.
  mcp-mcp: Ŋgwɔ́l *mpwíín á mudá nyə á bə Zhwópe nə jínə́ nə́ Tabita. Jínə́ dɔɔŋg
    í kə́ nə́ Dórʉ́kas. Mudá wɔɔŋgʉ̂ nyə á bul dʉ sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́, a dʉ bul
    yə mímbúmbúwá isâ.
  hat-hat: 'Nan lavil Jope te gen yon fanm yo te rele Tabita. (An lang grèk yo te
    rele l'': Dòkas, ki vle di: Ti Gazèl.) Se te yon patizan Jezi li te ye. Li t''ap
    pase tout tan li ap fè byen epi li t''ap ede pòv yo anpil.'
  npl-NT: Itech nekateh tonatijmeh kan altepetl de Jope ochantitoka se siwatl non
    okineltokaya n Toteko non itoka Tabita, itech tlájtoli griego mijtoa Dorcas. Non
    siwatl nochipa okichiwaya tlan kuali iwa okimpalewiaya akimeh amitla okipiayah.
  bgg-bgg: Jopha thiig hà Thabitha beng pha hò-amuii jia de Migi now ne um. (Grekh
    è ai ibeng ne Dorkhas ne “Dichiih rone ho”) ai ne idang branthek shii wie rek
    ne dushothek nong phi ne rai.
  eng-TCENT: Now in Joppa there was a disciple named Tabitha (which means “Dorcas”).
    She was always doing good works and charitable acts.
  eng-BSB: In Joppa there was a disciple named Tabitha (which is translated as Dorcas),
    who was always occupied with works of kindness and charity.
  cpu-NT: Okanta nampitsiki Jope, tzimatsi aparoni iyotaaro opaita Tabita, iñaaneki
    griego ikantaitziro “Dorcas.” Iroka tsinane okaminthaantapiintake, oneshinonkatantapiintake.
  san-ASM: অপৰঞ্চ ভিক্ষাদানাদিষু নানক্ৰিযাসু নিত্যং প্ৰৱৃত্তা যা যাফোনগৰনিৱাসিনী টাবিথানামা
    শিষ্যা যাং দৰ্ক্কাং অৰ্থাদ্ হৰিণীমযুক্ত্ৱা আহ্ৱযন্ সা নাৰী
  tod-tod: Kidaaleʋe anzanu ɠila ge ɠɛni Zɔpee, daa ga Taɓita, (nii poluʋɛ ga «Dɔlɔkase»),
    é ɠɛni botii ʋagɔ mɔinmɔin kɛɛzu, é ɗa faaɓɔɠɔiti kɛ.
  tac-NT: Alé we'ká riógichi Jopa anilichi asale bilé mukí, Esukristo oyérame nile
    alué mukí, Tabita anilime nile alué mukí. 'Lige griego ra'íchaga ka Rorka anilime
    nile alué mukí. 'Lige alué laniá pe chomalí aniame nile griego ra'íchaga. 'Lige
    alué mukí nabí 'we semáriga 'nátame nile Onorúgame 'yuga. Aminami 'we a'lá nirame
    nile uché jaré ralámuli, 'we a'lá gu'írame nile alué ralámuli tabilé nígame.
  eng-WEBPB: Now there was at Joppa a certain disciple named Tabitha, which when translated
    means Dorcas. This woman was full of good works and acts of mercy which she did.
  gfk-H: Io, ma aras Jopa ga mon tiga hahina, a tena tinaram tano lotu ia, a hinsana
    Tabita (ma tano nianga na Grik di pukusanei ia bia Dokas). Hatikai i la gilgil
    ira tahut na magingin ma i la harharahut ira maris.
  viv-viv: Tu kwamayoku saꞋeyana gimiyami, ana egana Tabita vineYofa, ada bana tovetumagana.
    Bona Gilika againe ana egana Dokasa, ada egana ana kaivila kevakeva ana egana
    diya. Ada bana kwamayoku-nadi tova moyaꞋaina ginuwanuwakabubu, koyokoyo giveluvelugadi.
  yao-yao: Ku Yopa ko jwapali jwakulijiganya jwankongwe liina lyakwe che Tabisa, mu
    Chigiliki che Doka, malumbo gakwe, ngolombwe. Jweleju ŵapanganyaga yambone ni
    kwakamuchisya ŵakulaga moŵa gose.
  tgp-tgp: Hin rani atu tamlohi usuri har̃ai matea mo lo toho Joppa, hijana na leo
    Jew enia Tabitha, ale na leo mara Greek enia Dorcas. Tarea mo lo vai na vavahinau
    r̃uhu ale mo lo tueni na tilavono.
  auc-NT: Mänïñedë wacä onquiyængä në pönengä Tabita ïñömö Cope näni quëwëñömö quëwënongäimpa.
    Tömengä ëmöwo guidiego tededö Dodoca incæ mönö tededö Cowäñe ëmongä ïnongäimpa.
    Tömengä ïñömö në waa cædongä inte ömæpodäni wæwënäni ïnänite nanguï waa cædongä
    inte Cope ïñömö quëwënongäimpa.
  kbc-NT: Digoida nigotaɡ̶a Jope onani aca iwaalo aneyiwaɡ̶adi Ǥoniotagodi. Naɡ̶ani
    iwaalo one liboonaɡ̶adi Tabita, eledi liboonaɡ̶adi me Dorcas, nioladi greegotedi
    amina anejinaɡ̶ata “Oticaɡ̶anigo”. Naɡ̶ajo iwaalo onidioka limedi me yaxawa niɡ̶icoa
    madewetedipi, codaa meote owidi eletidi loenatakatema anele niɡ̶ica madewetedipi.
  bmh-bmh: Yesus nugau ze sesamoremen air tub go Zopa uzan dacaneun, gonugau wanib
    Tabita. Grik ze eim Dorkas anem. Go umkoskos igul naliu duailel ipal esab tamacag
    go nug isanaraneu.
  ctu-BL: Ya' ti Jope an xcʌnt'an i c'aba' Tabita, jiñʌch Dorcas. Jini x'ixic bʌxatax
    ti wen bʌ i ye'tel tsa' bʌ i cha'le. Tsi' yʌq'ueyob i chubʌ'an jini mach bʌ añobic
    i cha'an.
  meq-meq: 'Ŋgwas məpe mədzal gər ka Yesu andaya məzele ŋgay Tabita. Tə zalay tə bazlam
    i Gərek na, Dorkas. Andza məgweɗe: Mawene. A ndzawa i ŋgay na, ma gəma i Zope.
    Neŋgeye a gawa ŋgwalak a ndo hay huya ada a dzənawa tay ha mətawak hay.'
  noa-H: Hich mag jaar hĩchab p'öbör Jope hanʌm hee hʌʌi hãb Jesús hiek hogdʌba hʌ̈k'a
    k'itʌm sĩejim haajem. Mag hʌʌi t'ʌ̃r hebreonaan meúa Tabita haajeejim haajem,
    maagwai griegonaan meúata Dorcas haajeejim haajem. Mag hʌʌi t'umaam k'ʌʌn dʌ̈i
    nem hö wajaugnaa hap'ʌʌm k'ʌʌndamau nem hiigwaijã magʌmjã haba hamag deejeejim
    haajem.
  alp-NT: Me kota Yope, tamata bina sae me, tamata rebe ihlaleke loko Yesuse, eni
    nane Tabita (kena sou Yunanire Dorkase, natire maralane). Bina mere iono misete
    boka titinai peneka kai iriluke taneia ete tamata susate kai itapasi.
  san-VEL: apara nca bhik.saadaanaadi.su naanakriyaasu nitya.m prav.rttaa yaa yaaphonagaranivaasinii
    .taabithaanaamaa "si.syaa yaa.m darkkaa.m arthaad hari.niimayuktvaa aahvayan saa
    naarii
  kbq-kbq: Jopa kumatera Jisasi amage nentea a'mofo agi'a Tabita'e. Ana a'mofo agima
    (Griki kefi eri rukarehe'ma hazana Dokasi'e hu'naze. Ama ana agimofo agafa'a,
    dia afure hu'ne) agripina knare eri'zamo avite'negeno atupa'ma nehu'za zamasunku
    zampima nemaniza nagara miko zupa zamaza hu'ne.
  kbh-kbh: Chë tempo, Jope puebloca yojaniyena canÿe shembása Jesucrístbeñe os̈buachiyá,
    Tabita ca uabainá, o griego biyañna Dorcas ca. Cha nÿets tempo ts̈abe soyënga
    yojánama y yojanamana chë tojtsë́jabotënga jujabuáchana.
  ron-LSB: În Iope era la Iope o ucenică cu numele Tabita, care în traducere înseamnă
    Dorcas. Această femeie era plină de fapte bune și de acte de milostenie pe care
    le făcea.
  pon-pon: 'A tounpadak li amen mi Ioppe, me ad a Tapea (iet wewe: Torkaj), i me dir
    en wiawia mau kan o kijakij wei.'
  nhe-BL: Huan ipan nopa tonali itztoya ipan altepetl Jope se sihuatl tlen itoca eliyaya
    Tabita tlen quineltocac Tohueyiteco huan ipan tlajtol griego itoca eliyaya Dorcas.
    Yajaya nochipa quichihuayaya miyac tlamantli tlen cuali para quinpalehuis sequinoc
    tlen quinpolohuayaya tlen ica panose.
  sps-sps: Tana ngats fan iny Jopa a isen a muiny matisian te kaa na aya, asangan
    ya e Tabita. Tan faa Grik koo rori Dokas. Tan mamatsiny nainy ayei natiny kat
    non kat rof, ana ayei kan natiny faakouts raror tsoiny min moun aaruts.
  wnc-wnc: Siwan maya Jopa yot gapmane nana tapatu Jesue amina dakngakuu umana Tabita
    ngang iniking siwan tana tekwamban Grik wam taknganu Dokas ngang iniking. Maya
    waapata aminu sangaapae dapanu asinggan asinggan gatayamukakut.
  bus-bus: Nↄgbɛ̃ Yesude kee kú Yↄpa à tↄ́n Tabita, kↄ̃n Giriki yão sↄ̃ Dↄkasi. Tↄ́
    pì bè zↄ̃. Yã maa kɛna pɛ̀kↄ̃rɛa, bensↄ̃ à takaasideenↄ wɛ̃nda dↄ̃.
  gub-BL: Amo kuzà Tawir her ma'e wiko Zo taw pe a'e. Uzeruzar ma'e romo hekon a'e.
    (— Nor i'i her Kere ywy rehe har ze'eg rupi a'e. — Arapuha, i'i a'e her zaneze'eg
    rupi.) Tuweharupi uzapo ikatuahy ma'e oho iko amogwer wanupe, hemetarer 'ym ma'e
    wapytywà pà.
  imo-imo: Jopa nimbe kombu taun tenga tukundo Awilimunga ungu pileli ambo te molorumu.
    Aku ambomu yunge imbimu Tabita, tendeku imbimunga kelepa Grik unguna aku Dorkas
    ningi. Yu waliwali tiye naa kolopa, umbuni perimu imboma kondo kolopa imbo koropa
    nolima lipe tapopa terimu.
  boj-boj: Jopa qureq di uŋa bei soqnej aqa ñam Tabita. A Yesus dauryoqnej qaji. Grik
    anjam na aqa ñam Dorkas. A uŋa bolequja. A gaigai kumbra tulaŋ bolequja yoqnsiqa
    tamo uŋgasari iŋgi iŋgi saiqoji naŋgi lueinjroqnsiq iŋgi anainjroqnej.
  eng-DRA: And in Joppe there was a certain disciple named Tabitha, which by interpretation
    is called Dorcas. This woman was full of good works and almsdeeds which she did.
  knf-knf: 'Ñaaţ aloŋ naţaşar Yeŧu i bajaaŋ bado Tabiŧa (katim kaŋ kawooŋ ţi uţup
    *ugrek Dorkaŧ: dawooŋ ubaŧa) awo du ubeeka wi Yope. Awo ñaaţ anjoobi bkow, aji
    ţënka ţënk bajuuk, kado bnuura.'
  san-KHM: អបរញ្ច ភិក្ឞាទានាទិឞុ នានក្រិយាសុ និត្យំ ប្រវ្ឫត្តា យា យាផោនគរនិវាសិនី
    ដាពិថានាមា ឝិឞ្យា យាំ ទក៌្កាំ អត៌្ហាទ៑ ហរិណីមយុក្ត្វា អាហ្វយន៑ សា នារី
  arn-NT: Feychi mew mülerkey Jope pingechi waria mew, kiñe feyentulechi domo, Tabita
    pingerkey ñi üy, griegudungun mew Dorka pin ürke. Fey tüfachi domo rumel küme
    piwketuchekerkey ka rume kellukerkefi kom ti pu pofrengelu.
  zas-NT: Loj tiamp zii guyu tijb béngunaa rliladx Jesucrist luguiedx Jope, laman
    Tabita, diidx grieg laman Dorcas. Laaman been ni zaꞌc ree, been tëëman yudar bénprob
    ree.
  ken-NT: Ngɔrɛ́ amɔt achi nyaka ɛtɔk Jopa anɛ aka nnyɛ́n bɛ́ Tabíta, [Nɔ́ chí Dɔ́kas
    ndu ɛyɔŋ Grik] abhak nkoŋo Yesu. Ǎkʉ nyaka bɛrɨ, ankwak nɔkɔ bachɛ́bhɛ́bho mpoknkɛm.
