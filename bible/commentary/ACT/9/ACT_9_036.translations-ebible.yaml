  ena-ena: Iamɨgali mu Jisasɨ dɨ ciaŋ lubiahɨladami agaŋ Jopa haiabɨla hɨniadami.
    Nudɨ ibi Tabita. Gɨlikɨ ciaŋ hɨvɨ nudɨ Dolɨkasɨ uavɨhadami. Akape tɨbɨ nɨbu hulaŋ
    iamɨgali sɨkasɨkan agɨlasaŋ mavɨn hɨniadami. Lɨdɨŋ hulaŋ iamɨgali akuaba akuaba
