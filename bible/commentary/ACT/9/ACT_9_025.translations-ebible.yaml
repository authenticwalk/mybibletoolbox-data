    Sol u yotangkangama tiim ganang kapmo' nagira areging. Nagira taranga sinim furo'ning
    kuta adenga Sol wari unup ari' girii wara'ganang amanga marekinga aya wari tubo
    tofinga tanga kamainga gi'sa' afanga kadofinga bemkura bima tanga mugo tugu'.
  ino-ino: “Yakai'a mai'nae.” haya ke afiteno mai'nike'a mako akaeya hu'nea ke ne'afea
    vaya'moki mako hani'ainaka Solona avale'a yafateti humale lafifi haite'a kalakopi'na
    lapepi Solona ate'ne'a ani lafifati ma'ailaka atalakeno lavi'ne.
  gnn-gnn: Yurru ŋuriŋi Djolwala malthunaramirriyu walalay guŋga'yurruna yukurrana
    ŋanya Djolnha, yakana ŋayi ŋunhiyi dhawaṯthurruna dhurrwarakurrunydja. Waŋganymirrinydja
    munhaku walala ŋanya dhuryunmaraŋala bathimirrina Djolnha; dhuryunmaraŋalanydja
    walala marrtjina bala-a-a-a ḻoḻukurruna, yana liŋgu-u-u ga ŋunha munatha' mulkana
    warraŋul wal'ŋu ŋunhi gali'. Bala ŋayi marrtjina yänana-wala, gonha'yurrunanydja
    ŋunhiyi Damajtka wäŋa.
  yal-yal: Koni Sɔli a xarandiine yi sa a ragodo sagan kui taan nabilinna yinna xanbi
    ra.
  cnt-NT: Jaun₂ dsa₂ 'én₂ rɨin'₅₄ në́₃, ca₂to'₂ 'ŋió'₃ caun₂ tsɨ₁mɨ'₂ pa₁, jaun₂ a₂'uë₂
    ca₂sióin₂ 'éi₂ juɨ₅ ne₄ nɨ₁'ia'₂ a₂jme₁lë́₄ le₃lág'₃ juɨg₂. Jaun₂ le₂në₅ ca₂lóin₂.
  tif-tif: '@see-verse:ACT.009.024'
  nlx-nlx: पुण तान चेला रातीन वेला ताह एक टोपला माय बोहाड़ीन बितड़ान खिड़की माय रेन
    बुंदे उतार देना।
  apw-NT: Áíná’ Jesus daayokąąhíí tł’é’yú łeda’diltł’į́híí bitis yuyaa gódah ch’ídaabíleeh,
    táts’aa yiyi’ dahsdaago.
  gum-gum: Inchen nui kusrenanigwan marøb melabeløbe Saulone yem pera amrrua, tru
    ciuda pøtøgatan sruubirøbanrrig palaig marinug kan nu tasinyu waya, kørrøørøbelø
    køn.
  not-NT: Carari tsitiniriquë ira quemisantatsiri yotequeri Saoro oquibequë cantiri
    yoguëtocoqueri sotoquë oticoro irooti osobinta. Isiganaca. Carari te iraniobairi
    jorío.
  plu-plu: Igkisme Jesus gihiyegapu hiyapni henne, igkis bisiksepri tiyegim. Igkis
    wiwhkisri agiku payt alappota. Igkis muhuksepri agiku nopsad tehte ayte inutak
    ta waygboit.
  iou-iou: Ude täŋirä bipani kubäken käbop, Sol täŋo iwarän täwanitä Sol yäŋikŋat
    yäpmäŋ yotpärare täŋo yewa käroŋ uterak äroŋkuŋ. Äroŋpäŋä Sol iwerä yäk taŋi gänaŋ
    mäŋiränkaŋ yäk ikek tewä komen umu äpmoŋkaŋ ukädagän metäŋpeŋ kuŋkuk.
  ntp-NT: Dʌmos ʌvaavoitudadami gʌʌ asaarai ʌraana daí ʌSaulo dai bidaaviquiamu sʌʌli
    tʌvaañi ʌmo imidagai tucarʌ tai poduucai cʌʌgacʌrʌ vuusai ʌSaulo.
  rai-rai: Ma anuna kum naat na wawer diat ben paai u ra marum, ma diat warira pari
    wai ma ra kaa u ra papaara liplip na waat baa di paam baat a taamaan mai. Io,
    i pari ma i welulu ino.
  haw-1868: Lawe aku La na haumana ia ia i ka po, a ma ka hinai, hookuu iho la ia
    ia ilalo, mawaho o ka pa.
  ffm-ffm: Jemma gooto taalibaaɓe makko ɓami mo, ngatti mo e sagiire, kaɓɓi hen ɓoggol,
    njawtini mo tatawol piliingol ngalluure ndee ngol.
  arb-NAV: فَأَخَذَهُ بَعْضُ التَّلامِيذِ لَيْلاً وَوَضَعُوهُ فِي سَلٍّ، وَأَنْزَلُوهُ
    بِالْحِبَالِ مِنْ عَلَى سُورِ الْمَدِينَةِ.
  cop-CNT: ⲁⲩⲟⲗϥ ⲇⲉ ⳿ⲛϫⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⳿ⲛϫⲱⲣϩ ⲁⲩⲭⲁϥ ⳿ⲉ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲟⲩⲃⲓⲣ ⳿ⲉⲃⲟⲗ ϩⲓϫⲉⲛ ⲡⲓⲥⲟⲃⲧ
    ..
  sri-sri: Irasirirã su ñami Jesúre bʉremurã wári puui merã ĩgʉ̃rẽ iri sãrĩrõma gobegue
    yótaudijuñurã. Ãsũ irisĩã, Saulo iri makãrẽ wiriyupʉ.
  nal-nal: Singsaxai aza labung azanon ubina ina di ilos amun faraviraaiang sina,
    di sfaar naan lamaskana adi laxa laba ma di pis farokin fawizik naan paanaburut
    pana a luk lamaskana a balavaat faraxulinang a bina laba.
  kyq-kyq: Gaŋ ɓii kalaŋ nɔɔr se, jee mɛtn Sɔl ki se ɔk ɓaansin̰a, ɔlin̰ maakŋ baar
    ki magala ɔɔ uun bɔɔyin̰ naatn naagŋ durdur ki.
  kwd-kwd: Ma te'e fe'e logo ngaa'i, nga fufu'iwane aana gila ngaria, ma gila ka fa'asifole'enia
    'ubulana nga wa'i ba'ita fani maa na ma'e kwakwa 'ubulana lalafou na'a gila launge'enia
    'afuia nga fanua no'ona.
  ded-ded: Anu Sauro yoaraac uba merenggec, yeneng tofocnac ye uficfu barima oda titingau
    sing faigec ngadeau kemema kenec.
  ewe-ewe: Eya ta gbe ɖeka zã la, Saulo yomedzela aɖewo kɔe de kusi gã aɖe me heɖiɖii
    to do si le dua ƒe gli la me la me heɖiɖii ɖe anyigba.
  nuy-nuy: Yagu warruburru-yung wurru-marrbuy-maa-yinyung wunu-miyn miyn.ngu, wunu-burriyn
    wubani a-lhabara-rruj. Maadama-yung wirri-radbini anubani-yung ngaḏugu-mirri,
    ni-burrangayn nga wunu-dhirridini. Bagu gara wu-burri nga bagala wunu-lharrgang.
    Wunu-dhirridini yuuguni aaban-guy.
  cop-BHC: ⲀⲨⲞⲖϤ ⲆⲈ ⲚϪⲈⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲚϪⲰⲢϨ ⲀⲨⲬⲀϤ ⲈϦⲢⲎⲒ ϦⲈⲚⲞⲨⲂⲒⲢ ⲈⲂⲞⲖ ϨⲒϪⲈⲚ ⲠⲒⲤⲞⲂⲦ.
  buk-buk: Magoc lau naŋ s êlhac sêwhiŋ Saul ti sêŋkuc iŋ, naŋ sem iŋ sa bu lhö ndi.
    Têŋ ôbwêc daŋ sêkêŋ iŋ sip sambec atu daŋ, ma sêŋwhaŋ iŋ sip akêŋ gatam sauŋ daŋ
    yêc malac dau ŋatuŋbôm e gi sip nom ma kölhö gi.
  pri-NT: Â, na jè ne, âna rà nama é uru wà tèpa bée. Ba rà tòpòé naa na pé na ai,
    â rà panuâê boo wii ê pé goropwiinawâ babé wâri napô.
  zpq-NT: Na' beṉe' ca' chesejnilaže' Jesucriston' besyeletje'ne' ḻe'e ze'e dan' nyec̱hj
    ciudan' šeže'le besyegüe'ene' to ḻo' žome cont goc bechoje' ḻo ciudan'.
  por-TFT: Portanto, após Saulo falar desse conluio/dessa trama aos indivíduos que
    ele tinha ajudado a crer em Jesus, certa noite eles o levaram até a alta muralha
    de pedra que cercava a cidade. Então empregaram cordões para descê-lo num cesto
    bem grande por um buraco no muro. Foi assim que ele fugiu de Damasco.
  gwi-NT: Saul, vijyaa gwik'injiighit nąįį tǫǫ gwizhit tł'oo tyah choh k'it t'inchy'aa
    zhit giiyąhchįį ts'ą' kwaiik'it kii gwineedhi'ęę ohts'ąįį tły'ah haa k'iizhak
    neegivyaagiiyiin'ąįį.
  gvn-gvn: Kari, Jesusandamundu jawun-karrangka wujurrbu nyungun wundin jambanga wallbu.
    Nyulu basketba yalbaymba walan, jana nyungun ngalkalba wallbu karrabu bada-bada-bungan
    bubungu.
  nhy-NT: Pero imomachtijkawan in Saulo, okikalakijkej ijtik se chikiwitl iwan okitemowijkej
    de yuak itech tepamitl katlej kiyawalojtok in weyikan. Iwan ijkón nik ocholoj.
  asm-FB: তাৰ পাছত তেওঁৰ শিষ্য সকলে ৰাতিতেই তেওঁক পাচিত ভৰাই, গড়েদি নমাই দিলে।
  okv-okv: rate Iesu ta ambotani na Saul hambija ta juruketo mumete huga otoho ta
    ikeo ovitiho ta beto pambuna.
  mxt-NT: Tyicuan ta ñáyɨvɨ cha chinó iñi chi ra Cristo ñuu cuan catyihi̱ ñu chi ra
    chichi noo tica cahnu. Ta noo cha cuaa casanoo̱ ñu chi ra ityi ventana noo vehe
    cha cacu̱ chihin barda cha nyaá nɨcachico yuhu ñuu cuan. Ta tyicuan caa chino̱
    ra cuahan ra.
  tzo-NT: Hech yu'un ti ac'ubal ti jch'unojeletique laj yiq'uic batel ti Sauloe. Laj
    stiq'uic ti yut muc'ta moch, laj syalesic ti pat macte'ton yu'un ti jteclume.
    Hech icol batel ti Sauloe.
  ind-AGS: Jadi suatu hari, ketika hari sudah malam, para pengikut Saulus membawanya
    dan menurunkan dia melalui lubang yang ada di tembok kota dalam sebuah keranjang.
  omw-omw: mwia vataqita nrohu vaisihua mwia kyaahaqa hiqata mwia tua nronraqi ntumwa
    kyeta ori vasaamwunraqitaita kyaantaqaama kye mwaati qatinani kyovaro vura.
  yrb-yrb: Eno utaro i naueta uwarama dumuro Soro dera bosioro oitate nama i dera
    bosioro doitate dowa deiroma ma bebere kiwuma oitaro itarite ani.
  maa-NT: Ta̱nga jñà xi̱ta̱‑la̱ Saulo, k'e̱ nga jñò, kiìko̱, kisìkíjnaya jngoò ni̱si̱yá
    xi je kji; i̱kjoàn kiskinìs'en‑kjá ñánda ti̱x'á chiba jè chrjó xi tjíndiì‑la̱
    na̱xa̱ndá ko̱ ya̱á kiskinìjen‑jno jè chrjó, mé‑ne komà tsanga‑ne.
  mcq-mcq: ꞌEjumakame Huni Tisaiporuepo apene namea vaji niarikara. ꞌEnareja ea kaꞌene
    vwicha ꞌajoha namija kajihi juhame apene vera ꞌaha kaji ajima vaꞌe karoꞌahuni
    apúsavume vaꞌana.
  sus-A: كْنْ كْي ندٍ رَ، عِسَ قْشِرَبِرّيٍ نَشَ عَ رَفٌرٌ تّتّ قَرِ مَ سَفَ كُي.
  jpn-1965: そこで、彼の弟子たちは、夜中に彼をかごに乗せ、町の城壁伝いにつり降ろした。
  fra-SBL: Mais ses disciples le prirent de nuit, le firent descendre par la muraille,
    et le descendirent dans une corbeille.
  yka-yka: Saguwaˈ dambuwaˈ sangem, ineddoˈ si Saul weˈ meˈ tindegnen bu pinatingkoloˈ
    iye weˈ de dem bakaˈ bu tinuntunan pī padiyawaˈ amban tendewan laˈi si birang
    batu mapaliput si puweblo miyaˈan.
  mle-mle: Aw gaan nak Solawa kwadiy duw dim kwurin karaykuw, baniyim takakuw, yaav
    tuwtakakuw, kabaka yaripaam tipagwusir kwusin dadaad kawaar.
  shp-NTPO: Jaskákankenbi, ja jaonmea onanaibaon yamébi ani tasakan nanexon, ja jema
    katea chike pekao apakexon jabámakana iki.
  aom-aom: Ëhiꞌobe vaꞌojuvo hujeji vahie gemu evare Saul-are aemoꞌaemohuro uavamu
    niomoniomo bojö gagore abo hijadeje. Abo hijamu öꞌëro beromo ma-saginiëri öꞌire
    maꞌenëꞌi rejo sigagure öꞌoho aꞌohöꞌöjëꞌi ma-uꞌemu baꞌamamu jeꞌonö ruvebi saꞌare
    ravoꞌamoromo vaꞌadeje.
  geb-geb: Mbe maaŋ ana muun zav mbuim, mba Sor nzuai buni mbararav, ana zɨn vui gumgi
    mba maan ana kov vov, mba ŋgu bakɨme bɨna vhuigi bɨna gaar ndagi. Mbe ndav ana
    nzuaim, ana kɨrɨma bakɨme peregim, mbe mpiin ana fav, ana khɨgap ana ndim thooŋ
    mbugum mbarigim, ana kɨrar vergi.
  bsj-bsj: Di la ki cin kumeri nob bwankabo tuh cho mor bulene chin dokken cho tiyak.
  cak-cak: Jac'a ri quiniman chic ri Jesús, chak'a' xquelesaj-e ri Saulo chirij ri
    muro ri tz'apiyon rij ri tinamit. Chupan jun chaquech xquikasaj-vi-ka richin xquelesaj-e.
  chf-NT: De ya'i ac'äb u yajcänt'anob Dios u jäcsijob aj Saulo pat u bojte'i caj
    tan chach.
  tlf-tlf: '@see-verse:ACT.009.024'
  piu-2006: Tjuulaku walytja tjuṯangkuya mungangka kaṉilpa nguwanpa, tiṉangka tjarrpatjunkula
    walatjunu. Waaḻa alytjurawana, katunguru witjurrulypa walatjunu mantakutu, ruupatjarrangku,
    kiiṯa tjuṯangkaya pungkupayi tjuṯa paṯaṉingka.
  poh-NT: jeꞌ woꞌ pan quixiquin take rich aj niminel quipatanic ar Tama̱sco. Jeꞌ reꞌ
    nok pan jenaj chakꞌab reꞌ take aj niminel reꞌreꞌ xquicoj i Sa̱wlo chipam jenaj
    maꞌ laj chacach eh xquikahsaj jok chiwach i maꞌ laj tzꞌak nsutunic ri̱j i tinamit
    reꞌreꞌ. Jeꞌ reꞌ ritobjic i Sa̱wlo xcaꞌn chi elic je chipam i tinamit reꞌreꞌ eh
    xo̱j ar Jerusalen.
  tue-tue: Teero tiirá, ñamipʉ Saulo buerá cʉ̃ʉ̃rẽ “dutiwáya” jĩĩ, pairí piimena cʉ̃ʉ̃rẽ
    sãã, tiimacã sãnirõ macã sopegãpʉ duunʉnʉ́sediocoyira.
  bjp-bjp: Isau le na nenge wor, fanu ae ri mi la lo, ri ka silung fapu u na nenge
    kes na nenge matanbuat na ubiif kale maleh ae.
  xon-xon: Kitiŋ ngbaan aagoln nan kpa takolu mam. Le Sɔɔl aadidiliib yoor u ŋa kibɔɔkuuk
    sakpeŋ ponn ni, ki di u dii takolu nyan.
  tzo-ZNT: Cꞌalal iꞌicꞌub ti osile, itiqꞌue la ta mucꞌta moch yuꞌun li muchꞌutic yichꞌoj
    ta mucꞌ ti Cajvaltic Jesuse. Ixchuquic la ta chꞌojon ti moche, cꞌuncꞌun la iyalesat
    ta pat corralton. Jaꞌ la yech icol li Sauloe.
  mpm-NT: Suni ni ka iyo yɨvɨ ni kejnaꞌan ini jiin Saulo, ja ni ka kejaꞌa ka kandixia
    jnuꞌun Jesús ni kaꞌan da. Ni ka nama da chaa ɨɨn jakuaa. Ni ka chundee da Saulo
    ini ɨɨn chika kaꞌnu, ti ni ka skuun da chaa yuꞌu nama un jiin yoꞌo. Yukan ni kaku
    da, ti ni jinu da kuaꞌan da.
  ots-NT: Nubbʉ́, cʉ hermano bi zixjʉ car Saulo bbʉ mí nxu̱y, bi götijʉ hnar ndo bbøtze
    rá nte, bi gʉxijʉ co hnar ntja̱ji̱, gá tontzitjojʉ car cjoti mír goti car jñi̱ni.
    Bi ncjapʉ gá mbøn car Saulo, gá ma Jerusalén.
  hoy-hoy: लेकीन ईळ्लकी आऊन चेलागोळ आऊक फुट्टी दा कुर्सदुर, अदिक दिवार इन ख्वादरा
    दा टु हिलगुकसकु ईळ्स बुटुर.
  uri-uri: Ari tu disaipel a nti Sol pa wiyel ak mning ur pa ye kaino atn yipmingki
    a kapringen ha wail pa yatom kil kahor arpm hrkwa wail ur pa, yatom tu lekg kil
    pa ark hmpei eln kinar knokg pa. Yatom kil kinar Jerusalem ase.
  amo-amo: Ama nono katwa me yaughe inin toltinghe ligitiri, iwa ghatinghe nin kukuzughari.
  pjt-pjt: Ka palulanguṟu munga kutjupa Saulaku maḻpa tjuṯangku palunya kampangkaṯu
    katingu munuya wall-pa katunguṟu palunya piti puḻkangka ruupangka karpiṟa ukalilyinu
    uṟilkutu, ka Tamatjakalanguṟu nguḻu kumpiṟa wirtjapakaṉu Jerusalemalakutu.
  cwe-cwe: Mbali ichilo wanahina wake wamsola, wamuhulumusa muna ichigelo kufosela
    muna dizonzo dodikalile muna ing'huta.
  daa-NT: Paa kat, iŋ aando di, gee ku aaɗaag Sawuul iciiga, ŋu saliig ɗo barner ho
    ŋu aaliig aar durdurrer ka geegirdi.
  mlp-mlp: Sa tarom araqab Sol ago disaipel in Sol waqim ad gel abigmanib gwalehim
    teq in bulonan in kuram araq ayahta aduganib wo ossa in ago disaipel am emim siney
    tonim sorim hulosan kiskismo wolehanmo Sol uliq asan ban ogib hitiqim tituk.
  ape-C: Aria anab wab aria enesh shagipesh anan iri arpesh sharan shatoum aburdok
    debeiburi utaboribur nabur douk sharokabur shersharih abrudok wabur iri. Shakih
    iruhw shadoron madururuh enen kubin nabuh nape aria shasuhw madururuh shape aria
    skakutun nabuhuk adukehah-ibur um abrudok wabur.
  bgs-bgs: Purisu igtabangan sikandin katô mga disipulu din. Tángngà ka dukilám, igdalám
    dan si Saulo tun ta dakál basket, asta igtuntun dan tun ta luwà katô mallayat
    koral na iglibut ka Damasco ébô makaluwà sikandin.
  faa-faa: Airakano ereamo Sore rukuhoamo ipi tákemo e karikia pukua, ekemo rurusakipoko
    Soreane fefeneaku asia makekea ruru tapikia yao takua tau metafirirakano metafirirakanoraka
    ayiáka hauaka motosapo.
  kik-kik: No arũmĩrĩri aake makĩmuoya ũtukũ, makĩmũharũrũkia arĩ gĩkabũ-inĩ mamũgereirie
    mwanya warĩ rũthingo-inĩ.
  cap-NT: Pero tsjii ween nii wajtchiz criichinacaqui tsjii pajk canastiquiz yaaz̈cu,
    Saulo chjijunz̈quichic̈ha. Tsjii pajk alto murallaz̈ muyuntitatac̈ha nii watjaqui.
    Jalla nii juntuñ chjijunchic̈ha zawncchuc. Jalla nuz̈ atipassic̈ha Sauluqui.
  ksr-ksr: Kaeŋ meŋ laligogito, gowokourutanoŋ gomantiiŋa moŋnoŋ konde (misa) somata
    meŋ kasanoŋ somoŋgoŋ Sool kondenoŋ ama siti sopawaa ootanoŋga aŋgi kemeŋ keno.
    Kiaŋ.
  eng-TNT: Then the disciples toke him by night and put him thorow the wall and let
    him doune in a basket.
  sbs-sbs: Kono balutwana bakwe baba muhindi masiku kumushilsa imota, shetumwina muchitanda.
  sue-sue: Ago inoiwa giro Saulora dubu meni pire nu kanera peniro natara goma atune
    potiwa osero bamunua awa.
  fra-NCL: Mais les disciples le prirent pendant la nuit et le descendirent par la
    muraille, dans une corbeille.
  bhg-bhg: Ango edo Badari da ambodanimi muyaende Saul kundo maundo kambiyada penjido
    guwa gaiarida be jiumbarida pietero wotedo maunsisina.
  snn-NT: ¿Queaca yahue saiye'ne yë'ë? caguëna, Riusu bainbi jai jë'ebi inni, Saulote
    ayani ta'pini, ñamibi huë'e jobo tu'ahuë hue'se ca'ncona gachoreña. Ja'nca gachorena,
    gatini saquëña baguë.
  atb-NT: Sholuq é chángzô pé kúm gi, myín má yhang lé shuî yù mù, manghkoq má lúng
    nhâng luî, wà kyám xewâm mai lhoq nyhum hkyô kat akô nghut ri.
  cek-AK: To naah hnukbang kaminawk mah anih to aqum ah lak o, benthang thungah pacaeng
    o moe, vangpui sipae tapang hoiah anghum o sak tathuk ving.
  bkd-bkd: Ba su daleman inuwit hu mga tumutuu si Saulo duun hu kutà taena ha banuwa.
    Dayun intagù dan haena duun hu ambung daw hawila diyà ta guwà ta daw malibri.
  ctu-76: '@see-verse:ACT.009.024'
  lac-NT: Chen a mac a tu yacsajob tu yorob u t'ʌn Jesús, caj u yacsajob Saulo, caj
    emsa'b yejer carem xac pichir bʌcris pa'te' u cajar Damasco. Ac'bir caj puts'ij
    Saulo.
  xla-xla: Epalati Sol yimkadulota ya꞉ gademama utula꞉la hale dla Solye hamame tame
    yekalo dulu dla hamatipo mo kosukulli di tle alikili a꞉ma halumtuluiyo, ya꞉tapo
    teletlepo depame.
  xav-NT: Taha wa, nimahã mara na Saruhu siré 're ĩnomro mono norĩ hã ma tô Saru hã
    si'õtõ 're siwi ãma si'ra 'ri zadazâri hawi, 'ri nho'õmo uirĩzém na'rata ãma 'ri
    mana u te te siwi hiri da, dawi.
  cuk-cuk: Jesúsʼba-nanaimaladdi, Saulo-nabir-wakinnega, mutikidba neggwebur-galu-dikarba
    garbagi Saulo-odesmarsunnad.
  tbf-tbf: Io, sikati ngas te ken sar madar tovtov gi nga vunurie e Saulo ngan mi
    leke teteir i muirmuir simi mat ian simi oiroir.
  uig-CYR: Лекин мухлислар бир күни кечидә уни чоң севәткә олтарғузуп, сепил камаридин
    чүшүрди.
  ikw-NT: Kọvu ele noosno a jiri abalị znuhala a nụ rime nkịta n'iketa mkpọ.
  khs-khs: 'Alawamona, ewamo kulu hanosene sena nokamoke ewa nukulapowemi iyewi ewa
    aneke sosolo o:suwemi selawapola: taune sola papaseye tiye peleya: kolemi halute
    sine tuwapokeye.'
  dwr-ENT: ሺን ካሊያዋንታ ኣ ቃማ ኣፊዴ፥ ዲርሳ ሁጲያና ታዪያን ዱጌ ዎዲኖ።
  pma-pma: Sakini, en vongien tai, tei en meatin keil koa aling demkatien one en Iesu
    ka en hihiseien keil onen Sol, aling suaini en mari ateli tai. Evus, keil apar
    kat viau tai en ateli enek ka aling kirisil eni va en ahho tai koa mul nesa en
    mari vieh ten taon enek. Evus, arutuni vita rokol atan netan. Ka en sakien enek,
    Sol lohosai ran taon ten out Damaskas.
  atd-NT: Di pogkamarusilom on, ka mgo otow no nigtuu ki Hisus, impatagu dan si Saulo
    to langkap no intuntun dan dio to tano dio to limang to sikan no matikang no alad
    to lunsud oyow ogpakapallaguy on.
  tel-2017: అయితే అతని శిష్యులు రాత్రివేళ అతనిని తీసుకుపోయి గంపలో కూర్చోబెట్టి గోడ
    మీద నుండి అతనిని కిందికి దింపి తప్పించారు.
  hat-BSA: Men disip li yo te pran li nan lannwit, e yo te fè l desann sou miray la
    nan yon gwo panyen.
  bxh-bxh: 'Itete sidohana ena gelagela: Iꞌipa hesa yai Saulo tau famuli watanina
    sa foyahi lawen be maigele laꞌilaꞌi ganahewana yai sa husan be sa fadalolo lidiyen
    taon ganana solasolana hesa yai.'
  top-NT: Pero Saulo acxcátzi̱lh la̱ ixmakni̱putuncán y maktum ca̱tzisní tamaktá̱yalh
    tí ixtali̱pa̱huán Jesús xlacata catzá̱lalh. Tamúju̱lh nac aktum lanca canasta
    y talacmá̱cti̱lh nac pá̱tzaps xla chíhuix ni̱ma̱ ixli̱corra̱lhcani̱t ca̱chiquí̱n.
    Chuná jaé tzá̱lalh y taxtúnilh Saulo.
  msk-msk: Wakaw lyarasak si Saulo nang manga tomotoo kang Kristo asang dakora na
    arat aw tontona nilan yaan nang gabi agsangkilid nang inarad nang syodad. Yaan
    yang pagkaikyas ni Saulo.
  gyr-NT: Jesús reroyasar rumo pɨ̃tu pɨpe tecua tapia ãchisa oyere tuprɨ vahe tecua
    rese, icupe rupi ombogüeyɨ ɨruova guasu pɨpe imoñemi imondo yuvɨreco.
  kmh-kmh: '@see-verse:ACT.009.024'
  ukr-ONPU: Але учні, узявши його, вночі спустили в кошику по стіні.
  emi-emi: Kateva eleivoo, kapuna disaepolo atoa Sol laghe ghaala kinatama keru eteva
    me laghe kaaila Sol me laghe rekatila uasa eluekirighi, me laghe taue siola eleka
    tale valata me ghe kasula.
  zpv-NT: Chiꞌchi guhcanee raꞌ xpwiinn Jesucristu laꞌh Saulu guyuuꞌ ba laꞌn tuhbi
    tiipi tin laꞌn gueꞌla batehta raꞌ ba tiipi chi tihxi tuhbi muru dxiah nin nuu
    rwaaꞌ guihdxyi Damascu chi, ya ziꞌchizi guhca gahn gulaꞌh Saulu loh raꞌ bwiinn
    Israel raꞌ chi.
  gux-gux: ama, ñayengu nni, bi ŋoadikaaba den kuani solo ku baabuociangu nni ki jiini
    o u dogu bilincia mu puoli po.
  kos-kos: Tuh sie fong ah, mwet ma welul Saul elos usalak nu fin pot uh ac koella
    nu ten ke sie fotoh lulap.
  ibo-ibo: Ma ụmụazụ ya kunyere ya na nkata amanyere ụdọ bufee ya nʼofe mgbidi nke
    obodo.
  yml-yml: Begaidi tamu lovana Saulo yana tovetutuyamavo i naweni i laka kali tabwaneye
    walisava faꞌalina ꞌwaineye i dodogi, i siobuyeni kalimulie i dega.
  ory-ory: କିନ୍ତୁ ତାହାଙ୍କର ଶିଷ୍ୟମାନେ ରାତ୍ରିକାଳରେ ତାହାଙ୍କୁ ଘେନି ଗୋଟିଏ ଟୋକେଇରେ ପ୍ରାଚୀର
    ଦେଇ ତଳକୁ ଓହ୍ଲାଇଦେଲେ।
  bzj-bzj: Bot wahn nait, dehn wan weh mi kohn fi bileev eena Jeezas chroo Saal preechin
    tek Saal ahn let ahn dong eena wahn baaskit chroo wahn hoal eena di siti waal.
  wmt-wmt: Wali Jesuskurawarntirlu palu marlamani nganpayi Juwul, wanyjarrawarntirlu
    palu waangani mapirrirni Juwul. Ngajirta pa Juwul tirrinyyantarla kiyittal, minya
    palurlanyanta jurujurumanani nyantuwurni pungupurru. Wali Jesuskurawarntirlu palu
    karlayilanani marlamanupurru. Kanya palu pukanyjajarti kankarral mayarurlurra.
    Parayani palu mayarurla jarrngangal kankarral. Nyanartijangka kankarni palu Juwul
    yutukani ngurtijilinyja yatunga purlkanga. Wali rupjawurlu palu kanimparral yirritikujirnani
    ngurtijilinyjaa Juwul mapirri. Ranyji palunyanangurla pukanyjajarti pungungamarra
    turtukujirni wurna yanupurru. Wali wurnarnila yani kurlirrara Jurujulumkarti.
  chk-chk: Nge lon eu pwin nöün kewe chon kaiö ra atolonga lon eu chüük o aürätiu
    me won tittin ewe telinimw.
  ssd-ssd: Taŋamba minnaig le furir ande Saulus tuku kuasmbi nane ndek nu sambeŋga
    muli panmba fonde tuku bubre malaŋga kumam pilnaig le mayok kina.
  acr-TNT: Ruma cꞌu riꞌ, ri quicojom rubiꞌ ri Cristo e laꞌ chakꞌab xquikasaj bi ri
    Saulo chwi ri tapia chupa jun nimalaj chacach.
  rop-rop: Bat wan nait detlot men hubin bulurrum Sol bin pudumdan im atsaid langa
    det wol garram bigwan baskit taidap garram roup.
  mee-mee: Ava ka rigo te na reke lolakurumea Sol keke rave, na keke toatatape ka
    kasangng lagape nga savanau masina te.
  dif-dif: Milieli nina tinkani patana wonti, ja nina ngura wondirani wirilkana wonti,
    ja nina billieli ngarilkana wonti.
  gam-gam: Emill paika Sol kogoye una po Sol i kon basket kerman ta yei al paknato
    wori. Gull kerman pla pai al kon ge kaye kolo orko wormaka kiye dje er kal pi.
  nou-nou: Awarate tumba de Saul da ambojimbi mi kokora kandiga da umo awawa jurugedo
    nati puga ganuma mi digido jiroroka ari mando inda ainda diumba da awodo itero
    wowosisira.
  mqb-NT: Əna pə luvon a inde kutok, ɗo ana Sol ahay tə gəɓa anan à cəkarak inde,
    tə taray anan ahay uho tə liɓer à mufəlok sə dalam wa.
  ape-B: Wakuli anab wab ali enech chagipech anan uli elpech chalawanu chalto asudak
    nebesi utabalis banis douk chalas chalihi chalih abuldak wabul uli. Chakih iluh
    chodo nadululuh enen kibin nabih nape ali chasuh nadululuh chape chautunu nagluk
    adukahibulmu abuldak wabul.
  grc-F35: λαβόντες δὲ αὐτὸν οἱ μαθηταὶ νυκτός, καθῆκαν διὰ τοῦ τείχους, χαλάσαντες
    ἐν σπυρίδι.
  cav-NT: Jesús queja ecatyati cuanaratu huanashacuare. Peadya meta tunajatu ishacuare
    jiti ebariju. Butyacuare tunajatu meta epu tachiqui tumu eaque dyaque eque. Jadya
    huanaetu Saulo jucuare Damasco juque.
  kgp-NT: Kỹ ti mré ke ag vỹ kuty tá kẽj kãkã ti nĩm kỹ ti térem mũ, cidade ẽn to
    ró to. Kỹ tóg Jerusalém ra tĩ mũ.
  bvd-bvd: Sui 'ana tii fa rodo, na toa da lea buri toolangaidoo laa sa Sol ki kera
    daka taungi nia laona tii wai sui daka faakosoa uri saegano suli si malesufua
    salafana labu nai.
  ukr-1871: Взявши ж його ученики в ночі, спустили через мур у коші.
  apz-apz: Oseso sɨkuno fihumo Soul kakoe inomokommotofo sohwanji sokilojopo kotasontɨfi
    Soulɨmo sohwo hoꞌyo engomo kamentɨfi mempo hohntaꞌni intofuyohoꞌmokumentohofofoho.
  yon-yon: amnoom keruune ye yoman weniibdanbed ye nen siti bot kuuk dem maa yaa wenenib
    kabed aombed nenkamone bunangka kowiiwa kawonoon.
  poi-NT: Pero jém icupɨcneyajwɨɨp Cristo icotyaj jém Saulo tu̱m mɨjpɨc cooŋjo̱m.
    Ijɨ́mquetyaj tsuucɨɨm jém taañi iwe̱ñt́aŋ. Je̱mpam cɨɨput.
  wuv-wuv: Ma'uaa, ei neneraa Saul na dugia poi ma fa'u'upuia laloo hepalo pa a'a
    fei walawalaa fei nono.
  quf-NT: Chaymi Jesucristupi kriyiqkunaqa Saulutaqa uk kanastaman itar, chay pwiblupa
    ridurninpi rumiwan llutakasha pata kaq chaypa ananman iqachir, chaylata tuta waqtalawman
    ishkichiranllapa.
  yuw-yuw: Gön tongga idiya amna Solhon mata toup kombingidungma yu kumbonggon Sol
    yangato taunthon gombo koroc tögung. Tuna yu dumbu moröma audec omoc idina siuya
    yidec gombo sumonne unimgon tomu mögoc.
  hus-NT-1971: Ani jun i acal am belomchic im baliy a Saulo al i pulic t’ocnal, ani
    im pa’ba’ ba’ an t’i’ab axi c’uajat tin tonith am bichou. Antsana’ ti jec’ontha.
  med-med: Wote, i elingina rumbʉⱡ tila, Sol nga ik pep rorung wu nimbʉ ndi, Sol ku
    paⱡa etʉng nila, kelwa wal kat ila, Sol rukʉr mba moⱡnga, kan kulk, kan punt raⱡ
    ambulk molk, raka raka nʉk, wak rok paⱡa ekit orunga mundrung.
  bch-bch: Be ele aluagau tibada ei bong, ta tidol ei ngan samare ede, ta tipasil
    ei ngan ala toa oa aea baba ede, ta tipakantutu ei ga isulug ta iaoa ga ila.
  cco-NT: Dsʉꞌ co̱o̱ˋ uǿøˋ jaléngꞌˋ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Damasco
    do cataiñꞌˉ Saulo fɨˊ dsíiˊ co̱o̱ˋ ꞌmatáˆ e feꞌˋ, jo̱ cajgiáangˉneiñꞌ do fɨˊ dseꞌˋ
    e iáˋ cu̱u̱˜ e siꞌˊ lacúngꞌˊ fɨɨˋ do, jo̱ lajo̱b caleáaiñˋ dseaˋ do.
  deu-1951: Da nahmen ihn die Jünger bei Nacht und ließen ihn in einem Korb über die
    Mauer hinab.
  alq-ALGNT: Meg8adj dac e tibikanig Saul o8idji8aganan ogi 8idjiigon kidji sagaag
    iima odenakag, e pajidabikenigodjin odena 8akaak8aiganikag pidigamig 8adabi8ajikag.
  ixl-NNT: As tul tabꞌi veꞌt unqꞌa niman tetz u Jesús, as taqꞌ veꞌt kuꞌ chajnaj u
    Saulo tu umaꞌl u nimla xuꞌk. As aqꞌbꞌal taqꞌ veꞌt pal chajnaj tiꞌeꞌl u tapiaaleꞌ.
  boa-NT: Áábekéhjáa cahcújtso múnaa úvérújtsí pañévú iúácóóbeke pejco niityétsó técoomí
    míhlletátú áachívújuco. Ehdúhjáa pállójcoobe Tsáoro ditye llííhyánúíyónetu.
  etr-etr: Amala hamosa nebegi gasi afädëgi Soloïe bëgëla aulo nefolalo amolia Solo
    adu gadoigi salalahilä yala baagido ëfëa begela fisiga idai.
  quh-NT: Sauloj yachacojcunanrí payta uj jatun canastapi tutallan orkhorkancu. Llajta
    alto perkanejtataj uraycucherkancu Saulo aykecunanpaj.
  kwi-kwi: Tɨlpamɨzkane, Dios pit piantuzne ussa katsa tɨmta win kit katsa uk kalpialtas
    inkihshara. Sunkana pizamasara.
  agm-agm: Timauhɨ isɨhiya usa Jisaasihopɨ gɨwunyaahohiyɨhiya Sorɨhoaisaiwɨ Damasɨkaasihanda
    otɨpɨpatɨ maasɨ kiyohiyɨhiya apatɨhɨ Sorɨhoai numwaasi naiwɨ matambɨpaamɨ mɨhasɨnapɨ
    kiya Sorɨhoai ikihamataiwɨ numwaipapɨhiha kɨpɨwɨ wɨrɨhɨrɨ wɨramapɨ kɨretɨ mɨhapaahɨ
    nehɨhaatɨmawaayopo.
  ubr-ubr: Baise fom tani Saul an baigibubunuotis on Saul sibo sinai ato kaifetai
    siwan, nan goa aiyetun emon kifa masarai siyaronai igat ato fafa siyaronai siyeirai
    isur au gabur.
  tsw-NT: Na ayin, a̱vu ojoro a̱ yi a tara yi, reve a̱ ta̱lyuwa̱to yi a̱tsuma̱ a aasaka
    na̱ wungu wu ukari.
  cax-NT: Pero arrübama icocoromati Jesús iñanamati au taman noconorrü sürümanarrü.
    Sürotitü acü au tobirri cütüpüqui narripo manu pueblurrü. Sane nauquiche besüburuti.
  aia-aia: ma na'i ta'i rodo 'iraaui rongoiusuri ana'i rau ha'ahura'ahia na'i riwa
    na'i abenai barahau na'i 'omaasi. Rau toto'oa dio hura'ai abau 'omaa na'i kae
    abira.
  srp-1865: A uèenici ga uzeše noæu i spustiše preko zida u kotarici.
  agt-agt: a enna mantu inalap na ituldu na kiden ta hiklam, a netun da ta umag na
    kuribut, kapye da neuhiyay ta lawan na batu en alad, a nakatammang na.
  lug-lug: Awo abayigirizwa ne bamufulumya ebweru w’ekibuga mu kiro nga bamuyisa mu
    bbugwe, nga bamusizza mu kisero.
  yby-yby: wewenalale yuhamasiya manoda lape mako lolo ikadanaki yau maya Soloda maya
    hulitikiki numuda uvatokati maya ipisiki hulikayoko lemekoko oli wiye. 24-25 2
    Kol 11:32-33
  heb-heb: ויקחו אתו התלמידים לילה ויורידהו בסל בעד החומה׃
  mpp-mpp: Aime Sol mic-tengtengfocine, yengi debocka ye uficka umengkelu taonte oda
    yefina yefe lobong lobina haulu hikewec.
  apb-apb: Oto aana ngaeta hai rodo mo pwaarongoisuli ingeie kire ne'ie i laona lu'e
    paine, na kire ko uukue i aano i sulie maaure'i i sinaha aana para.
  san-TEL: తస్మాత్ శిష్యాస్తం నీత్వా రాత్రౌ పిటకే నిధాయ ప్రాచీరేణావారోహయన్|
  ben-IRV: কিন্তু তাঁর শিষ্যরা রাতে তাঁকে নিয়ে একটি ঝুড়িতে করে পাঁচিলের উপর দিয়ে
    বাইরে নামিয়ে দিল।
  ntu-ntu: X kzdq nrlckxbq kzdung kxnzvz-nqblqlr nide, nzotibzlr nzadwapxmlr mz kzdq
    memrplx mz drkq kc, x nzavoomlr mnclzm mz topla kxetu.
  pan-pan: ਪਰ ਉਹ ਦੇ ਚੇਲਿਆਂ ਨੇ ਰਾਤ ਦੇ ਸਮੇਂ ਉਹ ਨੂੰ ਟੋਕਰੇ ਵਿੱਚ ਬਿਠਾ ਕੇ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਉੱਪਰੋਂ
    ਉਤਾਰ ਦਿੱਤਾ।
  gvc-gvc: Ti ã wajã duachʉ ñʉa ñamipʉ Saulo buheina tirore pʉhʉro pjiri pʉhi na sãa,
    tí maca macari sahrĩno baharo bʉhʉsehei duhu boroha tirore. Tó sehe ti yoachʉ
    yʉhdʉha tiro.
  ksj-ksj: Rehano ane tahiꞌa tahiꞌaꞌa Saulo ohere zamahanadu, foraꞌa boro zamaḡano
    ohonadu, ne ḡabiꞌa bohaꞌanonoꞌo mini hina dabane buniro.
  sbk-sbk: Bhaala bhabhamanyizyaga usauli bhahafumizya mwidirisha bhahapinyila eshitundu
    nulugalabho bhahamwisya ansoso.
  mya-JVB: တပည့် တော်တို့သည် ညဉ့် အခါသူ့ ကိုယူ၍ တောင်း ၌ ထည့်ပြီးလျှင်မြို့ရိုး ပေါ်က
    လျှောချ ကြ၏။
  kgf-kgf: Imuhuc waŋgic iwac tohotoho ichéra ieneŋ siŋiyaiguc neŋgeŋiguc Saulo tima
    hésanéŋ neŋgeŋ ɋatéma demiŋ yanda andia luhuc memeac kifaŋaiguc naŋgégic hiŋgacma
    néŋgarec.
  awb-awb: Wahnahnuwara inokáhpeq Soraga anotah pahsíkétíípéq tútuue míowara we kéró
    kega méatera náhníáqtate páhsíkétiraq iwe panantáwe tunse ebah kuri pera máhpeq
    márunátówe.
  gdn-gdn: ki pokere e tadeyau kabukabuwa ragidai kemorau e wadumupu keketa rabineya
    kaumupu manako gwarantana kawareya ubumpu taburuba pokaiya e kwimpu tagaiya kaumpu
    manako e supu wairau ubupu kayawena.
  nko-NT: Mʋ́ sʋ ɛkɛ ɔkʋ onyé á, Saulo abúopʋ amʋtɔ akʋ botsu mʋ wá lakpátɔ́,
    pʋ́ mʋ tsʋn ikwitɔ kplɩ́ mʋ yi ɩban ɔma, ɔlɛsrɩ́ nátɩ́.
  bsn-NT: Ĩre ĩna sĩarʉaboajaquẽne, Saulo Jesús yere ĩ gotimasiosere ajitirʉ̃nʉrã
    ĩre ejarẽmoñujarã, “Rudiajaro” yirã. Ñami, maca matariacʉ̃ni veca ñarisojejʉ,
    jibʉ jairijibʉne sãcõari, ticʉ̃ni sʉyarojʉajʉ ĩre rujiocõañujarã. To bajiro ĩna
    yijare, rudicoasuju Saulo.
  pib-NT: Giyagni wa Gitsrukaachi yimaklene pokchi prijere gogote rutakluna goyechno.
    Wane rujruukakyaluna. Wane kojita jijrukyaluna.
  wiv-wiv: Palaka na marigo na disaipel kamahi ke Sol, dia ta pelea zahe kara huduna
    banis kua e lobia na taon dia ta vamiania na poloka kolopi kapou katiu, dia ta
    vazihonia ziho na paligena banis kara hatamara taon.
  reg-reg: Nawe abheigisibhwa bhae nibhamugega mungeta nibhamwisisha ku ndugu, kenu
    Ali mwikapo nibhamwisha kukinga Ansi.
  mlh-mlh: Oŋu rubaku gobuŋyoŋ, kiŋariŋpuineji ubu mogo jambe (simemeŋ) soguine roru
    niginji kiperu Sol jambeo ruaru siti sare kimboŋgo ruabi rakaru raya. Oŋu.
  gof-ENT: ሺን ኢያ ታማሬቲ ኢያ ቃማ ኤፊዲ፥ ጊምቤ ዲርሳ ማስኮቲያራ ዳቾራ ዎሲዶሶና።
  aau-aau: Sawk arawh enekwei kamon lwak menkin, Sol so ki-wayh homkwe hye huonok
    nok, yier sohiy so hir mon hiy-mon ie. Sawk homkwe hye kokwe nonow hir nayh-meyk-yowp
    mon ma lahon kawk iarok mon kyor-nak-ok ha, pahweyr aiopey hay non.
  tvk-tvk: Misak ni, e vongien tei, ngan xil xa laling neketen nae e Iesu nggo pispisien
    na Sol, lasoson ni de ateli tei xa eilep. Di, lasar xat ao da en e laso kital
    ni nggo mesekital tei xa de nesao e seri vioh te taon ak. Di, lasae ni be tan.
    Ma, nggo sexien ak, Sol milesae be reling taon te hal Damaskas.
  prf-NT: Kaya ten essa a gibi ay inyasák siya nen disepulus na hidi ten balulang
    sakay intonton di ten dilipot nen pader a kudal.
  auy-auy: moórá-noꞌwaamba Ísuni aampaꞌó kuwáí Sóromba áíꞌmaesa pofafímbá fáítumaresa
    óntan-kusaigoni afaapimbá túsúsuwesa ándáraꞌa taꞌótoresa túwówana kumémena marapáꞌá
    múra tuwéna kóuraiye.
  tbg-tbg: vira avataqi nuka vira kahaqihama rutantuto utaraqi vira ntuvake, vaantaavura
    avutaqihai vaati aaqaini ke tuta tutamaqi tuvi muntu kovaro vurama.
  hub-NT: Imatikaina asarmatai Jesúsai surumankau aina Saulon chagkin uunnum egkeawar,
    yaakta taniishrin yantamen iwakar káshi jiikiar akupkaruiti. Tu uwemrauwaiti.
  hmo-hmo: To diba tahua taudia ese hanuaboi neganai Saulo idia abia, bosea badana
    lalonai idia udaia, bona varo dekena amo, hanua magu ena murina kahana dekenai
    idia atoa diho.
  big-big: Kapura wok nakke kusage Saulugu Yisuyegi iza orowei wiriya nawiligu pi
    miza logo pi leng kikkikke wazamiya logo wibek neing lemeng yemane kingyengka
    keremiza logo yerenda yawereng kelemiyamekki yungu tiya narikke pongo ngabelakke
    wazamiya.
  gux-G: Ama ke ñiayengu ke bi ñani o li guoli u baabuogu nni.
  cnl-NT: '''E³ quie''²³ ca²³láan² Saulo dsa³ quien³² Jesús. Ca²³jióo²te''²³ ''oo''²
    i²too²³ mɨɨ''³ dsuu² ''e³ ''iún² Saulo. Ca²³ŋɨ́n²te''²³ rɨ²³co''²³ ''ioo''³. ''Uøø²³
    ca²³jmóo² la''³ dsa³ quien³² Jesús.'
  zar-NT: Níʼirö yuguʼ bönniʼ taʼyéajlëʼë Cristo gulaʼguélëʼë Saulo chiʼi dzö́ʼölö,
    ateʼ gulaʼguʼë lëʼ tu lu gaʼböra zxön nagaʼ du, en buluʼzötjëʼ lëʼ níʼilö lu zöʼö
    run chiʼi yödzö naʼ.
  kde-kde: Henga liduva limo vakuhundwa va Sauli nkuntwala Sauli ching'ati chilo nkummika
    nnikalala nkumpelehija pachitonono cha lingongo lya imanga, nkunsulupuhija pawelu
    imanga.
  ata-ata: Ia ta molomolo noxou minoꞌu no ꞌolovoxo ka mitaanu no ꞌa lakela tatila
    io mikalaanu muuatu no taxa sou miꞌitalonu muluꞌelai no ale no anu vimelu sou
    tuala tila ne.
  qvw-NT: Chaymi chay tuta śhalcünincuna jatun canaśhtaman winaycul, chay malcap sircunpa
    caćhalpäläliptin chaycunap maquinpi lluptïla.
  nfa-nfa: Ka ca tèka hari, dꞌara mèda, angalai Saulus pèri-pèri dhèu mai rare ne,
    ka ra papuru ne ètu dꞌara kadhari cue, re karasa liꞌu tebho kota. Dènge jꞌara
    èèna ka, nèngu rai nèti kota Damsik.
  tnp-tnp: Mətəu in mɨn nəuvein kəmotələs lapɨn motaipei e kətɨm asoli kəti iətəm
    kəmətu=pən təulə lan, motɨləfətɨgəm motəhlman-əhlman lan e nəmtah nɨpai ihluə
    ikɨn. Kəni in təmagɨm muvən Jerusɨləm.
  urd-urd: लेकिन रात को उसके शागिर्दों ने उसे लेकर टोकरे में बिठाया और दीवार पर से
    लटका कर उतार दिया।
  hot-hot: Ma doŋtom bôlôvôŋ te ma Sol anêŋ ŋê ku ewa yani ba etak halôk vak sam bêŋ
    te kapô. Ma êlêlô halôk badêŋ anêŋ loŋ lovak te ba hi tamu badêŋ viyaŋ.
  mqj-NT: Sapo' nasolaan bongi langngan bala batu ulliling tondok to mangngorean napatama
    buria' anna mane lolloranni rokko salian.
  rus-SYN: Ученики же ночью, взяв его, спустили по стене в корзине.
  mbh-mbh: Aveto Sol ile wainlangaere o wola i pemlik a rem a lokpo la, ako o oma
    i nge um. Ma o pamenu i a alal aolonga lemi ma o pamonlolu i la.
  bdd-bdd: Coinega hinuwana Saulo ꞌana tomuliyao kodo madouna ꞌoina sidoꞌoya, ma ꞌasa
    ꞌana ꞌabwalu tabwanega sihedawedaweya gwahunega, ma ꞌitauya.
  cbt-NTPO: A'na tashiso nipirinhuë', imapisopitari huëcatona' Saono quëpapi. Ninano
    pairapipi quëran anohuaramapi. Nantipi pochin nininquë anohuaramahuachinara, pa'nin
    huachi.
  rmy-SERVI: нэ сиклярнэ рятяґа лиле тай обмукле лэ дэ бари траста пав форицико ванта.
  srn-NT: So den man di ben e teki leri fu Saulus, teki en na neti dan den saka en
    ini wan baskita abra a stonskotu fu a foto.
  cta-NT: Ngua sca talya, liꞌ ndyalaa xi tyaꞌa ñati̱ jiꞌi̱ Jesucristo; ndyacuí̱ nguꞌ
    que loꞌo biꞌ, chaꞌ culo nguꞌ jiꞌi̱ Saulo neꞌ loꞌo. Liꞌ ndyatí̱ Saulo neꞌ sca chcubi
    tlyu, loꞌo liꞌ ndaꞌya nguꞌ jiꞌi̱ Saulo, nguaꞌya yu chaca chu̱ꞌ loꞌo loꞌo reta;
    nduꞌu yu neꞌ chcubi liꞌ, ngusñi yu tyucui̱i̱ ndyaa yu.
  bqc-SIM: Gwãasĩna ↄ̃ Sↄlu gbɛ̃́ↄ aà dà gbíu, aa aà gbàɛ ń bao bàasi bĩ́i
    musu.
  tcz-CHONGTHU: Hijeh chun seijuiho mi phabep khat chun jankah in Saul chu boma akhumun
    khopi bang onglai khat'ah khaovin akhai lha tauvin ahi.
  mar-mar: एके रात्री शौलाने ज्यांना शिक्षण दिले होते अशा काही अनुयायांनी शहरातून
    जाण्यासाठी शौलाला मदत केली, अनुयायांनी शौलाला एका टोपलीत ठेवले, नंतर त्यांनी टोपली
    गावकुसावरून रात्रीच्या वेळी खाली सोडली.
  snp-snp: ege melamo we yate luwaila siniku ya Solo ilimiti uti kifana numuna meya
    kila mulalo yama minoti kedikoko owoku koli edeti nela onowa filiga-filiga olu
    minoti fulato yalo lumuto u feka wiye.
  isl-isl: Nokkrir þeirra, sem hann hafði leitt til Krists, komu honum út úr borginni
    nótt eina, með því að láta hann síga í körfu út um op á borgarmúrnum.
  spy-NT: Nto mii bēsyēēt ake kwēēmooy, kunam ꞉biikyii kumii mōōnti ānkōōyokooytēē
    tiriisyeet nyēē kimii tōōtēētaab kiriinkoonoo.
  xnn-xnn: Isonga isnan labi et inippey nan ib-ana siya isnan dakedake ay tiklis dadat
    oy-oyen isnan ataatakdag ay baked nan ilida. Nan nang-oy-oy ken siya et daida
    nan nangpati isnan kinkinwanin Saulo maipanggep ken Jesus. Et siya di nan inikkan
    Saulo ay kinmaan isnan ili et egayda pateyen.
  mwe-mwe: Ikabheje malanga ga shilo bhaajiganywa bhabho gubhaatolilenje, gubhaatuluyenje
    pai nshikapu shashikulungwa kupitila likumba lya lugwani.
  tte-tte: Mwa koina boniyai yabo Saulo kana tomuliyayao siyogan silawan Damasiko
    kana gana koina yo siwalo kodo lalakina kalona mena imwalisae kabo gana pwatana
    mena maina koina siyalawe-likwa-yani ilobi. Kabo iyawatagili gana muli mena na
    iyabubu.
  tcs-tcs: So wan nait nau dem biliba blo Zizas i bin taite rop wea wan big basket
    ane ol bin slaike Saulu godaun prom da wol blo da taun, so em ken gowei prom dat
    taun.
  hlt-THB: Cehlai a hubatkhqi ing khawmthan awh ceh pyi unawh, vawng ak khan nakawng
    vaihqang awh nuk thla dym uhy.
  soq-soq: Ita tadina dea Saul warorowa me wadane posa taiwa dola bedewe aine bola
    debama gonaawa nagawa bedewe noaneieno adiwe nosene ene alen.
  qub-qub: Chaymi yäracojcunaga canastaman wiñarcur juc chacay Sauluta pergapita warcuyllapa
    urächiran gueshpir aywacunanpaj.
  att-att: Ngam yù ira kákkopun ni Saulo nga manguruk kâ Apu Kesu, inipittà da si
    Saulo ta unak na kuribù, á nipagukák da ta abbák na alitù na ili ta tádday nga
    gabi, tapè mallammang nga mánaw.
  bki-bki: naruei kiri bogiano tai, ana nalo napano aju bija naio amidu naio bano,
    amisonio ban ea burum̃ara basaro tai, ana nalo ajuvarvan naio batove-e boru yetano
    tavio ka tagvoru na komeli nei.
  bqp-bqp: Gwãanin Solu gbɛ̃nↄ a dà tãnkon ò a gbàrɛ kũ bàao bàai bona bĩni musu.
  mcp-mcp: Nda ómpwíín bɛ́ bwə́ a mpu ntɔ́ nə́, bwə́ á ŋwa nyə gúl búlúd, wá kúdə́d,
    bwə́ mú ntɛɛŋgʉli nyə nyuŋg dɨ́ gwɔ̂w kə shul tɔ́ɔ́n.
  hat-hat: Lè sa a, patizan Sòl yo pran l' nan mitan lannwit, yo mete l' nan yon panyen,
    yo file l' desann lòt bò miray lavil la.
  npl-NT: Pero ijkuak yotleyuak, akimeh okineltokayah Cristo Jesús okontlalijkeh n
    Saulo ijtik se chikiwitl, iwa okitemowijkeh kan ik tepamitl non okiyawalojtoka
    non altepetl, iwa ocholo.
  bgg-bgg: Jishii, habiu jia shii Saul pha samoythek è aishii noh ne sirid bucho chab
    muii srane muthua è dun ge yi.
  eng-TCENT: But the disciples took him by night and let him down through a window
    in the city wall, lowering him in a basket.
  eng-BSB: One night, however, his disciples took him and lowered him in a basket
    through a window in the wall.
  cpu-NT: Ikanta kempisantzinkariite, jotetakeri antaroki kantziri, jovaniiryaakotakeri
    tsirenipaite jakakiroki janta jotantoyeetziro nampitsi. Ari okanta ishiyantakari
    Saulo.
  san-ASM: তস্মাৎ শিষ্যাস্তং নীৎৱা ৰাত্ৰৌ পিটকে নিধায প্ৰাচীৰেণাৱাৰোহযন্|
  tod-tod: Kɛlɛ, ná-kaladopoiti ti seɠeni ga kpidii, ti da kpɔlɔgi zu, ti zei ga
    siɠigi ʋolu ʋelei.
  tac-NT: '''Lige bilé rukó jaré alué Sauli gompaniérola simíbale alué Sauli ''yuga
    alé ''mi we''ká riógachi suweke alé tegochi ewágachi. ''Lige alé sebasa, atabechi
    ajchagá o''wiga kolígana ma''chí re''kibule.'
  eng-WEBPB: but his disciples took him by night and let him down through the wall,
    lowering him in a basket.
  gfk-H: Iasen tiga bung ra bung ira bulu na hausur ta Sol diet ga lam lah ia ma diet
    ga haruha hasur ia ma tiga tamat na kalot uras napu maram tiga matana kalangaar
    tano balo tano pisa na hala.
  viv-viv: Au bogi saꞋeyana ana tomuliya hivegaꞋaulena, ada feyawa againe hidodona
    digo hisehobuyena melala ana sifa kugakugana tabone hitunevelowona.
  yao-yao: Nambo chilo chimo ŵakulijiganya ŵakwe ŵanjigele mu chitundu ni kumpelesya
    pepowo pa likumba lya musi ni kunselelesya mpaka paasi.
  tgp-tgp: Pani na vutepongi matea, nona tamlohi usuri la tuhua na tanga matea na
    mar̃ole matea na roro ropen taon atu.
  auc-NT: Wææ wänöñönäni tömengä ingante në tee empote quëwënäni wæætë yabæ wææ cæte
    ïñömö Taodo ingante woyowotæ̈ mæ̈i ayacömoyäa ïnö otodë pædæ wææ̈nönäni ti wæænte
    gocantapa.
  kbc-NT: Pida ica enoale niɡ̶ijo anodiotibece Ǥoniotagodi joɡ̶oyexaɡ̶atinigi Saulo
    aca etacani eloodo, odaa joɡ̶onikatinece ijo lawimaɡ̶ajegi nibaloote naɡ̶ani nigotaɡ̶a,
    onikatinicogi we, odaa joɡ̶oiwoko judeutedi.
  bmh-bmh: Umaum tub ebu, gonugau sesamoranem dudu agen imai aimai, betei zau biag
    eiman gom gau zo banou tub oug mina, gilan seseim palautina, noimai, waneun.
  ctu-BL: Jini cha'an jini xcʌnt'añob tsi' pʌyʌyob majlel ti ac'ʌlel. Tsi' ju'sayob
    ti colem chiquib ti' ñʌc' jini chan bʌ ts'ajc.
  meq-meq: Sol ta gawla ŋgay hay ti ye ta həvaɗ ka bəɗ i mavavar i zleɗ i walaŋ gay
    niye. Tə zla na Sol tə pa na a kəteh. Tə mbəzla ahaya tə mavavar niye dəreŋ tə
    walaŋ gay.
  noa-H: Mag k'ap'ʌ wai naawai hedau k'ëubaadeewai tagam k'ʌʌn hagjö Hẽwandam hiek
    hʌ̈k'a durrarr k'ʌʌnau t'ʌbʌt hee juppinaa jʌ̃gad gaai heeg jiir burrpʌ̈ijierram
    haajem, mag p'öbör t'um higaaum magwe maach jua pʌrju k'aba t'uur p'ʌʌrdʌ sim
    hee warre p'öbör higaau. Mag, mag hedaar Saulo dʌrmidjim haajem.
  alp-NT: Hoko kena kpetu rebai sae me Sauluse eni maka luluaru esi ranai kai esi
    rulukeni loko kotare esi temboke. Esi rulukeni kena kranjane buini pake mekute.
  san-VEL: tasmaat "si.syaasta.m niitvaa raatrau pi.take nidhaaya praaciire.naavaarohayan|
  kbq-kbq: Hu'nazanagi, Polima amage'nentaza disaipol naga'mo'za kerage'afi avare'za
    eka eka kupi antete'za, kumamofo vihu keginamofo megi'a kankamumpi nofi rentete'za
    mago kaziga avazu nehu'za atrageno urami'ne.
  kbh-kbh: pero chë Jesucrístbeñe os̈buáchiyënga, ibeta, cha canÿe bëts sbarëcuiñe
    tmojtsanatsuamá, y chë pueblents̈a shë́conana tapiës̈ëjana tmojtsanë́stjango.
    Chca cha tojanotsbocá.
  ron-LSB: dar discipolii lui l-au luat noaptea și l-au coborât prin zid, coborându-l
    într-un coș.
  pon-pon: A tounpadak kan ale i ni pon apiekidi kopou eu jan pon kel o.
  nhe-BL: Huajca nopa tlaneltocani quitlalijque Saulo ipan se hueyi cuachiquihuitl,
    huan ica tlayohua quitemohuijque campa coyontoya nopa tepamitl tlen quiyahualtzajqui
    nopa altepetl. Huan queja nopa Saulo huelqui cholo.
  sps-sps: Tana voiny san mes matisian ten Sol fauf ising mi ya peto tana koverok
    a kotskots tana windoa nana soopip tana ngats fan ai na sanaan to te bus ising
    fi naa ya.
  wnc-wnc: Kakapmake natake pandetnata zikaane damanu supda wapan basikut wangane
    take koke kandayakbam gwekatang pukwiwan napda wamake tatawawawa kepdakane kepman
    pukuyaikut.
  bus-bus: Gwãavĩn Solu gbɛ̃nↄ à dà gbíin wà à gbàrɛ kↄ̃n bào bàazi bↄna bĩi musu.
  gub-BL: — Heràro waiko wà, ta'e ipuruzuka wer herehe wà xe, i'i Xawru wanupe. A'e
    rupi nuhem kwaw pàrirogaw ruken rupi. Hemiruze'eg a'e wà, weraha Xawru pàrirogaw
    ikupe pe wà. Umuapyk kar kokuhu pupe wà. Upyhyk kokuhu ihàm wà, imuezyw kar pà
    katu pe wà. Wata oho a'e wi taw wi kury. Hehe ipuruzuka wer ma'e nukwaw kwaw iho
    awer wà.
  imo-imo: Nalo walite ipu leli yu lombili puringi imbomani yu naa tangei ningo yu
    meko pungo kombu liko okoko kou pape teringina meko pala pungolio akuna makopana
    lakilko ka moko tokolio ka anjiko mainye munduringi.
  boj-boj: '@see-verse:ACT.009.024'
  eng-DRA: But the disciples taking him in the night, conveyed him away by the wall,
    letting him down in a basket.
  knf-knf: Unuur uloŋ na uŧejan baţaşar Yeŧu kë baţu'a ţi pkaar pweek, aţëpana ţi
    bhër bloŋ banwooŋ ţi uniw, awalana uniw unfooyuŋ ubeeka. Wi wi aşaaŋ aŧool pya
    Yeruŧalem.
  san-KHM: តស្មាត៑ ឝិឞ្យាស្តំ នីត្វា រាត្រៅ បិដកេ និធាយ ប្រាចីរេណាវារោហយន៑។
  arn-NT: welu ti pu feyentuyelu tukukünueyew kiñe fütra kanasta mew, fey pun pültrüentukünungetuy
    wekuntu ti fütrapüra kura malal mew walloñmaniefilu ti waria. Femngechi montuy.
  zas-NT: Per ree bén rliladx Jesucrist, guxhin badxeꞌ reeman laaman lën dxüm naroob,
    abiꞌ gulet reeman laaman niz xijch zeꞌ nusiaaw ciuda guin, zian baxüünman Damasco.
  ken-NT: Kɛ bɛti mɛ́mɔt, bakoŋó Sɔl basɔt yi báfyɛ́ amɛm ɛkay bákʉ yi áfʉɛ́t
    ndǔ mbok anɛ́ áchi ndǔ nkok anɛ ákábhɛ́ ɛtɔk, básɛ́bhɛ yi amɨk ansɛm ɛbhá.
    Abʉɛ́.
