verse: ACT.009.025
translations:
  kpx-kpx: Iniale vavi molemo Solo haokuvuiau bosea balugamo Solo mai mavoime o ke
    baluga iae vuindoamo manevege dobai detitinu.
  okv-H: rate Iesu ta ambotani na Saul handija ta juruketo mumete huga otoho ta ikeo
    oiho ta veto pambuna.
  tbo-tbo: Ma tamogi uguwa emosi Saulona tu wotagona galina malamalanei hau poha i
    tugula ma gulawei hi woipipeili po i hopu u uputa.
  mal-C: എന്നാൽ, രാത്രിയിൽ ശൗലിന്റെ ശിഷ്യന്മാർ അദ്ദേഹത്തെ ഒരു കുട്ടയിലാക്കി മതിലിനു
    മുകളിലൂടെ പട്ടണത്തിനു പുറത്തേക്ക് ഇറക്കിവിട്ടു.
  grc-SR: λαβόντες δὲ ⸋αὐτὸν⸌ οἱ μαθηταὶ ⸆ νυκτός, ⸂καθῆκαν διὰ τοῦ τείχους,⸃ χαλάσαντες
    ἐν σπυρίδι.
  bgc-bgc: पर रात नै उसके चेल्यां नै उस ताहीं टोकरे म्ह बिठाया, अर दमिश्क नगर की चारदीवारी
    पै तै लटकाकै उतार दिया।
  khz-khz: Na pogi ta Iesu gekwalanaawai talimara na gegapiato, potegai geuraato,
    ne vanuga kanana mulina na getugu-rigoato.
  deu-TKW: Seine Jünger aber nahmen ihn und ließen ihn bei Nacht über die Mauer in
    einem Korbe hinab.
  zsr-NT: Niꞌr gulaguel‑lëꞌë Saulo chdzöꞌl bönniꞌ taꞌyejlëꞌë Cristo, atiꞌ gulaguꞌë
    lëꞌ tu lu bdöꞌa zxön nagaꞌ du, len guluzötjëꞌ lëꞌ niꞌl lu zöꞌö run chiꞌi yödz
    naꞌ.
  lin-lin: Kasi bayekoli ya Saulo bamemaki ye na butu mpe babimisaki ye libanda ya
    mir, na kokitisa ye kati na kitunga.
  hns-NT: Tab ek raat ke okar tjela logan oke tjoeppe se ekgo barka baskieta me baithaaike
    sahar ke dewaal par se bahare oetaar deis.
  noa-E: Mag khaphʉ wai naawai edau khëubaadeewai tagam khʉʉn agjö Ẽwandam iek ʉ̈kha
    durrarr khʉʉnau thʉbʉt ee juppinaa jʉ̈gad gaai eeg jiir burrpʉ̈ijierram aajem,
    mag phöbör thum igaaum magwe maach jua pʉrju khaba thuur phʉʉrdʉ sim ee warre
    phöbör igaau. Mag, mag edaar Saulo dʉrmidjim aajem.
  eng-EMTV: But the disciples, taking him by night, they let him down through the
    wall, lowering him in a basket.
  mib-NT: Yūcuán na te ɨɨn jecuáā te tēe cácandíje ni caquihin de Saulo, te ini ɨɨn
    jīca cáhnu ni cascúun de Saulo jicā pared ún, te súcuan ni cācu de.
  lif-NT2: कर थिक् से़न्‍दिक् सावलरे़ कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ साप्‍पोओ मे़याक्‍तुआङ्‌ये़क्‌यक्‍किल्‍ले़
    लुङ्‌धाक् लाःक्‍कात् इदाःक्‍किल्‍ले़ मे़भोःन्‍दु मे़धासुआङ् मे़घे़त्तु मे़देःसुरो॥
  xnj-xnj: Lukumbi lwa kilu vawuliwa vaki vakamtola na kumhulusa pahi mugati ya lidengu
    livaha mufwasi ya luwumba.
  mmx-mmx: Ketla ga at lara laxanimin luvuttadi no diga mumu asu ne Sol, diga lok
    ka i la diga suxa abeles i at laxaxi buso la diga lox asi i uto xopok at loxon
    musmaragu lixilik ga nemen to at lenep at langas uat diga rit kangkan mo lemenemen
    min.
  cbr-NT: Caíncania 'unánquin ca axa Jesucristomi catamëcë unicaman Saulo, caquí chanu
    'aruxun, cënë manámia 'icë xëcuën, imë́ nanpácancëxa. Nanpácëx ca 'ibúquiani Saulo
    Jerusalénu cuancëxa.
  tee-NT: Para ju ali'in ju ixtalhilaca'anta ju Jesús tamak'alhtaxtulh ju Saulo. Ix'alin
    ju lacchaka' ju ixt'alach'apata ju k'ex ju ixvi ixtalakachoko ju anu' lak'achak'an.
    Pus ts'is ju taquimujulh ju Saulo lacak'ai tank'alin chai lacaventana tapumaxtulh
    lhi'avinti lacak'ex. Chai ju yuchi ats'alalh.
  eng-LSV: and the disciples having taken him, by night let him down by the wall,
    letting down in a basket.
  cak-NT: Pero ri kach'alal, pa jun nok'ok'a' xquiya-e ri Saulo pa jun chaquech nim,
    y xquikasaj-ka chech ri jun nimalaj xan ri rusururen rij ri tenemit. Y xbe.
  pah-NT: Nurã garemimbo'ehara'g̃a ga rerohoi ypytunimo ga rerojiupia jupihavuhua
    rehe. Igwete g̃a ga mbo'avi pandyruhua pype ga mbojyva mytu'ẽ me ga mondovo ga
    moka'nhyma g̃a hugwi.
  sja-NT: Mamĩda ijãapataarãpa k'oraa choma bɨde t'ɨ atajida mãik'aapa chi p'uuru
    ik'aawa t'ɨak'au jẽra bɨ ɨ̃rɨɨpa ɨrabai pëijida. Mãgá mirudachi.
  xed-xed: Ta sana rviɗik tama, ka famtá gwal zlghay nda ŋuɗuf ta Sawulu ma gwadzegwer
    ka tsghigiŋta nda ta ghurum ta muhula luwa.
  mks-NT: Joo in ñuú na̱ cúú cuéntá Jesús ndúu ñuu Damasco cán na̱chica̱a̱n na̱ da̱
    ini in to̱yi̱cá cáhnu já na̱jánuu na da̱ ndi̱ca náma̱ cáhnu ndájí yuhú ñuu cán
    já na̱ca̱cu da ta na̱quee da cua̱ha̱n da̱.
  gfk-S: Iesene tike bung ra bung ira bulu na harausur tane Sol di ga lamus leh ie
    ma di ga haruh ie ma tike kalot utusu napu metuma tike matana kalangar tano balo
    tano taman.
  bmu-bmu: Mewö memba malgetmö, gwarekurupŋan suŋgem kunöŋ sakap (misak) ketaŋi memba
    kösönöŋ jöhöba Sol sakapnöŋ ala siti selgö kinimŋeyök alget geba anök. Mewö.
  dgz-dgz: Mum da Sol kaenat gwanap unugen damik panan amba wadiamot megawa pa sewa
    Damaskas sin garip kaenat ame damigewa gapan enuanane vise tau aen.
  eng-GNV: Then the disciples tooke him by night, and put him through the wall, and
    let him downe by a rope in a basket.
  zaa-NT: Acca de réla lá nna gulìda ca enne' chi ríalatsi'á Saúlua dacca' lo dé'è
    nu yeqquia ciudáad, yù'u bi le' ttu tsùmmi xeni. Anía modo nna gulà bi làtsi'
    ná' canu rutsia latsi' quį bía.
  eng-WEBSTER: Then the disciples took him by night, and let him down by the wall
    in a basket.
  guh-guh: Damascotomara matatoyorotsia yacaranata piaitayaëibopanaxanetota. Bajarapayacaranatsijavaxaneto
    athëbëabetsia apia, pacuenia pinijinaejavaxaneto apia. Bajarapayacaranatsijavaxaneto
    ibopananë mataropotsia catsanaeya farata. Nexata Dioso pejumecovënëtsivi, Saulo
    pepënaponaevitsi, itsa baja meravi, Saulo ecaeyaexanatsi bemapirecuenia pexanaejavaxanetoënëta.
    Nexata Damasco tomara matatoyorotsia peyacaranatsiibopanaxaneto yenepanata athëbëyo
    perucaeventanavojotualia, Saulo yacoparecatsi irabereca Damasco tomarapënëyabelia.
    Bajarapacuenia Saulo Damasco tomarata judíovivecua panepa pebeyaxuabiyanivatsi.
  bon-bon: Yepä, ciiye cabu Saulo me binamewale cina teebine ecanisi cewe kula caale
    gome me. Puma cita ca teebine baborage diiba ngalebora isinglantisi, kula gaga
    cabu ca iyinisi gawe me.
  nhw-BL: Huajca nopa tlaneltocani quitlalijque Saulo ipan se hueyi cuachiquihuitl,
    huan ica tlayohua quitemohuijque campa coyontoya nopa tepamitl catli quiyahualtzajqui
    nopa altepetl. Huan quej nopa Saulo huelqui cholo.
  mgw-mgw: Lakini lisu'ba limo kilo banamasi' bake ngabannyi'ya mukitu'ndu' na kumuuluya
    pi'tya palipoyo lya mukingu'mbi'.
  swh-ONEN: Lakini wafuasi wake wakamchukua usiku wakamshusha akiwa ndani ya kapu
    kupitia mahali penye nafasi ukutani.
  wbi-wbi: Loli avavulanisivua vamwene vakantola pakilo kuilila muluvumba, vakamwisia
    pasi mu ndilo.
  bba-bba: Adɑmɑ wɔ̃kuru sɔɔ, Sɔɔlun bwɑ̃ɑbu bɑ nùn sɑrɑsiɑ kɑ bireru sɑɑ ɡbɑ̃rɑrun
    fɛnɛnti ɡɑɑn di.
  eng-KJVCPB: Then the disciples took him by night, and let him down by the wall in
    a basket.
  kgk-NT: Upe ramo peteĩ pyhare oresende íxupe inhe'ẽ renduha. Koty-gwi ohupi ombogwejy
    hagwã okupe-koty. Hi'ári-gwi ombogwejy íxupe. Yvate-gwi ombogwejy yvy-py. Ajakagwasu-py
    ombogwejy íxupe.
  waj-waj: Iida varuduu rikiada vo heenavaki Sauruusaa nnaagiai nuairaiya sookuya
    utua pinaa voovaki inna rummua kiada tapuka yeenaivaa haru kiada utida vagiaamunnaivaa
    tabaangaidaadiri vitada oto yoketaama mmaanai reemma kiooduu mmataivau tuma ruoo
    ari toovau viravai.
  cpy-cpy: Ikanta kemijantzin-karipaeni, rotetakiri antawoki kantziri, rowayiita-kotakiri
    tsireni-paete jakakiroki itantotee-tzirowa nampitsi. Ari ishiyaari Saulo.
  mpx-mpx: Inoke bulin etega Sol ana tototoulil egowa hi ahe ge Sol hi usana egowa
    gamwanaa, yaka hi pakuki lowana Damasiko ana gana gogohawanina etega elana.
  wbp-wbp: Ngula-jangkaju, kutu-karirli-juku, nyanungu-nyangurlu puntu-paturlu yurrpurnulu
    yakuju wiri-jarlurla, ngula-kurlurlunya juturu-yirrarnulu murrarninginti-kari-kirra
    wintawu-wana kankarlarra-ngurlu pirli warrukirdikirdi yungu wuruly-parnka yali-patu-kujaku
    Juwu-patu-kujaku, kalakalu pakarni tarnnga-kurra.
  luo-luo: to jolupne nokawe mokete e okapu, eka gilore piny kokalo e otuchi moro
    manie kor ohinga mar dala.
  nhe-NT: Huajca nopa tlaneltocani quitlalijque Saulo ipan se hueyi cuachiquihuitl,
    huan ica tlayohua quitemohuijque campa coyontoya nopa tepamitl tlen quiyahualtzajqui
    nopa altepetl. Huan queja nopa Saulo huelqui cholo.
  aii-aii: ܗ̇ܝܓܵܗ ܬܲܠܡܝܼ̈ܕܹܐ ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܐܸܠܹܗ ܓܵܘ ܩܸܪܛܵܠܵܐ ܘܡܘܼܫܪܸܛ ܠܗܘܿܢ ܡ̣ܢ ܓܘܼܕܵܐ
    ܒܠܲܝܠܹܐ.
  esk-NT: Tamatkuali ukpiqsriruat unnuat iḷaŋatni ikiniġaat Saul aguupmaŋmun atqautipluguasiiñ
    siḷatmun aŋmanġagun katchiqpaum.
  msb-msb: Pero kinuha siya san mga disipulos usad na gab-i kag gintunton sa pader
    na nakasulod sa basket. Tapos, nagbalik siya pa-Jerusalem.
  cpa-NT: Cónh¹jøng² ca¹ŋi¹jiag¹ dsa² quianh¹³ Saulo juu¹² chiuh³ juøi² ja³neng².
    Ja³jøng² ca¹siúg²dsa Saulo coh¹³ jnǿ³ hiúg³dsa møh²tá³.
  dso-dso: ମାତର୍‌ ଦିନେକ୍‌, ରାତିବେଲେ ସାଉଲର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ ଡାଲାଇ ସାଜାଡି ନଅରର୍‌ ଚାରିବେଟ୍‌ତି
    ରଇବା ପାଚୁରିର୍‌ କାଣା ବାଟେ ତଲେ ଉତ୍‌ରାଇଦେଲାଇ ।
  meu-meu: To Iesu ibadinana taudia ese hanuaboi ai e abia, bosea ai e udaia, maḡu
    gaba-matuna amo e tua dobi.
  yva-NT: Weramu naman inta apa arakove wo augav no unsanda mamaune rai umba wo augasya
    tuna arame inta rai, wo waije rave aoporasyo no yano oram munijo namije ama akiri.
  dgc-dgc: Kanya to esa a kélép éy nisakay siya du kaguman na to gatang, sakay nitostos
    de to lipat no dikél a pader ta palebut na banuwan, monda makaginan siya du mamuno
    diya.
  zpm-NT: nacne goḻ ti pcow liu pcaalsa grë zha ne bliladz miṉe bnee me, bloo zho
    me ti leṉ chicuid nroob, bzoob zho doow dzigo blit zho me cho biedz nroob ne sca
    ndze igo guiedz co. Sca bdeeda diidz briee me ga.
  hix-NT: Àro ke, àmryenon komo ryhe, noro yatxownà hatà. Owto ymo watxan yaka natxownà
    hatà, àhotaràhnaka rma hatà. Kohsaya natxownà hatà. Tewexemà ymo yaka noro yonkahtxownà
    hatà, àro yawo enàhtonàr horà. Owto ymo watxan yowtar yarye natxownà hatà. Nenàhtotxownà
    hatà, yukryeka hona. Àro wyaro rma toy hatà, Sawru, Damasku hoye.
  sim-sim: Uri osik orin tiyandari ma ondo niri wolo lasik orin li laha inyi os sunjak
    li undari orok limu lalawura. Uhu serkawu laka kwambu jindari lasik li mbashirik
    or layi lirik kuvuk li tihi naman er li tolori hom yanga hikriyok ormu layira.
  npi-ULB: तर तिनका चेलाहरूले तिनलाई राती नै पर्खालबाट टोकरीमा हालेर खसालिदिए ।
  cgc-cgc: Piro, isya na kilem, kanen an patabangan ta mga ittaw na gasunod ta iya
    na tudlo parti ki Jesus. Kanen an paugsak danen naan ta bangkat daw patunton naan
    agi tumbuan ta padir ta syudad.
  tim-tim: Hain dâmbiâ Sauloŋe nâŋgâm galalupŋe makyeŋgimbo hândâgânâk haka humo kâlegen
    lugum tâkŋe hikom giâkom kâtŋe haot humo ketugumini are dâtŋânba panbiâ gem hânân
    kinmâ haka kâlegenba yoŋâk agatmâ ariep.
  yor-yor: Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ gbé ní òru, wọ́n sì sọ̀ ọ́ kalẹ̀ lára odi nínú
    agbọ̀n.
  wos-wos: Haxéta téndaka di Solna hundi xékétaka Jisasna hundi xékékwa du nawulak
    yoo di léki, némafwi wasarambu. Lékitaka gan nak di getéfana séndémbu wara reta
    wandaka Sol wun wasarambu rendéka di yoombu hura di séndé tékwa wekwa nakmbu husangwanda
    husande di héfambu takandaka te dé wungi yi.
  emp-NTPO: Maʌ̃ bẽrã diamasi Jesu ĩjã b̶eaba Saulora ẽ waib̶ʌad̶e b̶ʌd̶aped̶a dji
    puru mõgaraba aud̶u jũrã ca b̶ʌd̶eba ud̶aa puru dajada ʌrab̶ari b̶ʌsid̶aa.
  eng-F35: so the disciples took him by night and passed him through the wall, lowering
    him in a hamper.
  ind-ind: Maka pada suatu malam, orang-orang yang sudah mengikuti ajaran Saulus menolongnya
    untuk meloloskan diri dari kota itu. Mereka menurunkan dia dengan sebuah keranjang
    besar melalui lubang yang ada di benteng kota.
  pes-OPCB: پس طرفداران سولس یک شب او را در زنبیلی گذاشتند و از شکاف حصار شهر به پایین
    فرستادند.
  mpt-mpt: '@see-verse:ACT.009.024'
  ssx-ssx: Kutu pimikipate disaipolo haliwekima꞉ mo peiyekeeki mea ankulao Solota꞉
    basekedena꞉ pitina꞉ laata꞉ mea lopa꞉niaemekeme.
  mkl-mkl: Ammɑ idũ ɡɔ mɔcɔi Sɔlu ŋɑ ɑ̀ jɔ̀ í lɔ inɔ kɔlɔ ɑ̀ bɛi ɑ̀ koo ɑ̀ kitɑɛ
    hɑi do ɑntɑi bindii iluu.
  gaq-gaq: ମାତର୍‍ ମେସୁଆ ମିଡିଗ୍‍ ବେଲା ସାଉଲ୍‍ନେ ସିସ୍‍ଇଂ ଆମେକେ ମୁଇଂ ମ୍ନା ଆଣ୍ଡ୍ରାନ୍ନିଆ
    ଆକଚେ କାନ୍ଥନେ ମୁଇଂ ରଃବକ୍ନେ ଗାଲିପାକା ବିଚେ ଆଲ ଆଃଜାର୍‍ ବିଆର୍‌କେ ।
  gof-RNT: Shin iya tamaareti iya qamma efidi, gimbbe dirssaa maskkotiyara daachchora
    wodhisidosona.
  unx-unx: ମେନ୍‌ଦ ଶାଉଲ୍‌ଆଃ ଚେଲାକ ନୁବାଃ ଇମ୍‌ତା ଶାଉଲ୍‌କେ ମିଆଁଦ୍‌ ଟୁଙ୍କିରେ ଦହକେଦ୍‌ତେ
    ପାଚ୍‌ରି ହାନ୍‌ପାରମ୍‌ରେକ ଆଡ଼୍‌ଗୁକିୟା ।
  gah-gah: vegenala zuhate nene holugú gosúveha makó aliake lohusi iake áminagú Sauloni
    ahulimiake geisa hetoka ahelú i ahulikago, lemeake mikasi makotoka golisi vimó.
  lcm-lcm: Sikei, kana vap ipo pasal kuvul ve nia kila atikok asiang ia tenei vong
    nei tepe si matakoto i omo i nei rina ang.
  aer-aer: Ingwe anyentele anteme atyewe Saul-kenhe areye renhe anyelknge-anyelkngele
    warle akertne-ngentyele atnarnpelhe-ileke basket akngerreke arrernemele, warle
    nhenge apmere yanhe utepe-akerrirrekenge. Jew itneke-ketyenge re arratemele alheke
    anyelknge-anyelknge alwirremele Jerusalem-werne.
  qvc-NT: Chaymi Jisuspi kriyiqkunaqa Sawlutaqa tutap aparqanllapa, murallapa sawanda
    surqoq. Chaymi chay altu murallapa sawanmanda waskakunawan suq atun kanastapi
    ishkichirqanllapa sawa laduman. Chayshinam washakarqan Sawluqa.
  tgl-ULB: Subalit nang gabi ay kinuha siya ng kaniyang mga alagad at binaba siya
    sa pader sa pamamagitan ng isang basket.
  cbs-NT: janua jatun mae anu mishkiwen kenekin keyatapa wanibu janu uinti xui anu
    Saulon jabu jatu yusian Jesús ikunwain jaki chiti ikaibu betsabun meshu medan
    Saulo kuki ewapaki nanetan buteabu ja mae anua kainkaini paxanikiaki.
  xtm-NTPP: Kovaa tee ka ndikin tna'a ji'in Pablo ma, in jakuaa te ni ka chunee de
    tee ma in nuu chika, te ni ka nune'e yu'u de tee ma ichi ke'e ma.
  nnq-nnq: Nambu lichoba limwe kilo akinapunji bakwe Sauli ngabantola jwombe ngabampia
    panja kupete pililanga li lumati, ngubunhuluya nkati ja kikapo kikolongwa.
  bao-NT: To biro cʉ̃re cʉ̃ja ca tiirʉgarijere majiri, Saulo cʉ̃ ca wederijere ca
    tʉo nʉnʉjeerã pea, piiwʉpʉ cʉ̃re jãari, ñamira tii macãre cʉ̃ja ca wee camota
    amojoderica tʉdipʉra cʉ̃re yoo duwiocã cojoupa. To biro bii, duticoaupi Saulo.
  san-ORI: ତସ୍ମାତ୍ ଶିଷ୍ୟାସ୍ତଂ ନୀତ୍ୱା ରାତ୍ରୌ ପିଟକେ ନିଧାଯ ପ୍ରାଚୀରେଣାୱାରୋହଯନ୍|
  rmn-rmn: ай лэски сиклярдэ рати лилэ тай муклэ лэс андэ сэпэти катар дизаки стинас.
  huv-NT: Condom minipilan Teat Jesús tawüniw nej ongwiiüts; tayacüw nej tiül nop
    nadam nchep, tamongochiw nej amb nic coet neyey tiüt cambaj. Aaga coet quiaj,
    najtep oleaj xeyay, narangüch piedra. Atquiaj taw wüx.
  otn-NT: Nu̱'mø mi̱nxu̱i̱ p'ʉya, nu̱ya yø 'yɛ̱c'ɛ̱i̱ bi 'yɛ̱t'a̱ n'na ra̱ canasta
    na̱ ra̱ Saulo. I ca̱mbʉ ja ra̱ ja̱do di thɛsra̱ neni̱hni̱. Bi bømp'ʉya.
  nop-nop: Unduŋ doktiŋa heleniŋ timiŋ me Sol dut hatiyagiŋ adi nagi wooŋ bondibondi
    gineŋ kameeŋ tawa tehiŋa yokwet wapum diniŋ gimbahaŋ fatna kapmaune fooŋ kwetfoloŋ
    fosuwaguk.
  obo-NT: De-en sokkad no bulli, id lasud dan si Saulo riyot dakkoon bukag woy id
    tuntun taddot mgo tinodduwan din diyot divauy to motikang no aavat no nokolingkus
    tat bonuwa.
  kca-kca: Утәԓтыты йох пӑ атәԓән, ԓўвеԓ ўсэԓ пӑ вош кертәм пӑԓ пушас эԓты кураԋэк
    ԓыпийән иԓ эсәԓсэԓ.
  cak-ENT: Pero ri hermanos, pa jun ak'a' xquiya-e ri Saulo chupan jun chacüch nim,
    y xquikasaj-ka riq'uin jun lazo chuvüch ri jun nimalüj tz'ak ri rusutin rij ri
    tinamit. Y xbe.
  lif-NT: ᤁᤖ ᤌᤡᤰ ᤛᤧᤴᤍᤡᤰ ᤛᤠᤘᤗᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤵᤐᤥᤀᤥ ᤔᤧᤕᤠᤰᤋᤢᤀᤠᤱ ᤕᤧᤰᤕᤰᤁᤡᤸᤗᤧ
