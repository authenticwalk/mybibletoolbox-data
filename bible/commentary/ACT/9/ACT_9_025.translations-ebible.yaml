  muy-muy: Ga məlavaɗ nahəma, ndam maɗəbay naŋ ni tə̀zoru naŋ ka ahàr ga gudu ya eveliŋ
    kəsa ni. Tòru tìnjʉa ti tə̀fiyu naŋ a aloŋgu vu mək tàfaya naŋ àna ezeweɗ gwar
    ka dala. Nahkay àsləka, òru a Zerʉzalem.
  kqc-kqc: Idu urusa yokoiri Saul di usi dina vene yaku ina moisi foroka tora yokoi
    ideri merisi taoni di biri etofaro moi feideyadi.
  tav-tav: To bairi cʉ na cajĩagarijere majiri Saulo cʉ cabuiorijere caapiʉjarã maca
    cʉ carutipere cʉ cátinemoñuparã. Piipʉ ti janiro recomaca macá jopeacãpʉ cʉ cayo
    netoo ruio jooyuparã ñamina. To bairo átiri ti macapʉ Damasco macapʉ cãnacʉre
    cʉ caruti aáto cʉ cátinemoñuparã naa yua.
  eng-ULB: But his disciples took him by night and let him down through the wall,
    lowering him in a basket.
  spa-VBL: Así que durante la noche sus seguidores lo tomaron y lo hicieron descender
    en una canasta, desde una abertura del muro de la ciudad.
  fra-_FOB: Mais les disciples, le prenant de nuit, le descendirent par la muraille,
    dans une corbeille.
  hau-ULB: Amma da tsakar dare almajiransa suka daukeshi a kwando, suka zurara shi
    ta katanga.
  mal-mal: അതുകൊണ്ട് അവന്റെ ശിഷ്യന്മാർ രാത്രിയിൽ അവനെ ഒരു കൊട്ടയിലാക്കി മതിൽവഴിയായി
    ഇറക്കിവിട്ടു.
  kkc-kkc: Eseme Solo o odoo abo oso yo pidilame yo pulo dilame, gesi hee mapoo yo
    wogai toowa ma kulodu husoloso beelee dokodooga peegoo toosooso.
  urd-GVR: is lie us ke shāgirdoṅ ne use rāt ke waqt ṭokre meṅ biṭhā kar shahr kī
    chārdīwārī ke ek sūrāḳh meṅ se utār diyā.
  far-far: Ma ana te fa rodo, na fafurongo nia ki kera ngalia, kera ka fakosoa laona
    kukudu baita 'uria 'i maa sulia mae kwakwa tofungana sulufau ne kera 'ui kalia
    na fere nai.
  suz-BL: मोपतीके काबु नाक्‍दो थमा सुइक्‍बपुकीमी सावल कली डोकोमी कुर पशा, डोरीमी क्‍युक्‍शा,
    सहर ङा गारो आ ची लुक्‍च तोइक्‍पा प्रोक्‍पदमे बाक्‍त। २कोरिन्‍थी ११:२२-२३
  car-NT: Irombo koko mo'karon inemeparykon 'wa aro'po. Amy kurukuru ta eny'topo'po
    i'waine kurandonaka moro aitopo a'kototy wyino.
  amp-amp: To nhai, Jisasr hikwa yimamn yaknimomr yura kmi gnat mhatohhato kpetr yafho
    tuhafmotmr misuhnihato fakrmenimor.
  bht-bht: इक राती चेले शाऊले जो पथरे दिया उचिया दिबारा पर लेई आऐ, जड़ी शेहरे दे चारो
    पासे बणियो थी। तालू उना दिबारां दे खुले हिस्से ला रस्सियां दे सहारे इक बडिया दिया
    टोकरिया च उसयो थले उतारी दिता। इयां करिरी सै दमिश्क शेहरे ला बची करी निकली गिया।
  eng-NOY: But his disciples took him by night, and let him down through the wall,
    lowering him in a basket.
  cub-NT: Ʉbenita Jesúre jʉ aipõeva epedejaimad̶a Saulore pʉe ʉrapʉe jívʉi. Aru no
    biaido tarabʉ jã́icobede ẽmeóvarejaimad̶a ʉ̃́re ĩmaro biaido apepũravʉi pʉ joborõita
    ñami. Yópe d̶arĩ, Saulo dupini nʉrejamed̶a ʉ̃i mauvare jocarĩ.
  ita-1927: ma i discepoli, presolo di notte, lo calarono a basso giù dal muro in
    una cesta.
  lww-lww: ana yemalo tai, la nap̃a asike amio naga la atar naga, amligan m̃ene pupia
    karo tai, ana la amligan malumun naga pito pito tol yo tano lepas na va vanua
    e pupia purkove na kumali keviu nene.
  ckb-ckb: بۆیە قوتابییەکان بە شەو بردیان و لەناو سەبەتەیەکدا لە شوورای شارەکەوە شۆڕیان
    کردەوە.
  spm-spm: Mauthughura aŋn gɨna aruir gumasi, mee rɨmaaŋn aŋm mbɨkemisi ana akhɨraman
    ikhɨv aŋga apherasima, mee gamiiŋ nii rɨvɨnan thooŋn mavɨn ana thaesima a gueghira
    uŋuun rɨvɨnan akɨran irɨ.
  nas-nas: Teka baꞌmaikoriꞌke muunga mmariꞌantavaama burunge doonko osi-koong parang-koo
    damaꞌdue sing-antavauꞌ kaꞌbaraaꞌkoo otoko.
  uvl-uvl: Pe ero. Sol nena hana mur hel te mene i nga miliko ke te haka langa kileng
    neu ana mapuo ona, ke te teke te halaua i ke uahot nga kileng neu. Pomalam te
    hele lange i ke are teu nga chasang palaungana e. Ol pe te heon ole sue i nga
    mapuo neu hilina ele nenge hile hot, ke sio langa ich pe ua sapele.
  eng-BBE: But his disciples took him by night and let him down from the wall in a
    basket.
  ixl-CNT: Ech aatz iꞌan qꞌu niman tetz u Jesuus, ipaasa eluꞌl u Saulo tu aqꞌbꞌal
    viꞌ u mam tzꞌach tetz u tenam. Tu maꞌl mam txakatx ichꞌunpiv kuꞌl. Ech eli.
  xsi-xsi: Andeta mbo toŋge, Saulo ne tamâta pinde nde sikai sikâki silâ pa lawea
    ne ŋgumbi ŋalae kulu. Ŋineŋga Saulo ipazeze lâ ŋgâmo ŋalae toŋge ilo, aku sitiu
    indue tava ŋgâmo ilâ pa nia yo, ŋineŋga ikâwa ilâ.
  crx-NTPO: '''Et la ''ilhe ''úlhdzis Sizi yugha hodul''ehne Saul huyílhchoot ''ink''ez
    si keyoh whunasú''a-i ookonín''a-un, ''et hukwa húyalhti ''ink''ez chalhyal cho
    be húyalhti ''ink''ez yoo ''az ts''e nahúyalhdlukw.'
  kan-OKCV: ಆದರೆ ಸೌಲನ ಅನುಯಾಯಿಗಳು ರಾತ್ರಿಯಲ್ಲಿ ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಬುಟ್ಟಿಯಲ್ಲಿ
    ಕುಳ್ಳಿರಿಸಿ, ಗೋಡೆಯ ಕಿಟಿಕಿಯ ಮುಖಾಂತರ ಹೊರಗೆ ಕೆಳಗಿಳಿಸಿದರು.
  bbb-bbb: '@see-verse:ACT.009.024'
  blw-blw: Wat hen nekaman, ammag enetnod hen anchichay ifan Saulo hiya hen henlafiyan
    hen anchi akop hen fabréy yag inluggancha hiya hen awit yag anchaat uy-uyun ah
    lahin hen anchi akop.
  tam-2017: சீடர்கள் இராத்திரியிலே அவனைக் கூட்டிக்கொண்டுபோய், ஒரு கூடையிலே வைத்து,
    மதில்வழியாக இறக்கிவிட்டார்கள்.
  azz-NT: Pero imomachtijcahuan de Jesús quicalaquijque Saulo tech se hueyi chiquihuit.
    Huan tech se yohual quitemoltijque Saulo tepanquespan campa ne hueyi tepan ten
    quiyehualojtoya ne pueblo Damasco. Huan ijcón mochololtij in Saulo.
  spa-RV-1909: Entonces los discípulos, tomándole de noche, le bajaron por el muro
    en una espuerta.
  csy-csy: Tua zawkciang in nungzui te in Saul sia zan in paipui uh a, bawm taw luphung
    pan in khiasuk uh hi.
  mxq-NT: per ja mʉbʉjkpʉtʉjk tpʉjtáktʉ ma̱ tuꞌugʉ mʉj katsy es dyajjʉna̱jktʉ mʉt
    ja tejxyñ, tkutʉʉyña̱jxtʉ koots ma̱ ja ka̱jpn nabots. Es dʉꞌʉn dyajkáktʉ Saulʉ.
  tzj-NT: Pro ja kach'alal eje'e' c'o jun nimlaj chacach quicanoj, queya' ja Saulo
    chipan in chak'a' quikajsaj trij ja tabia ja rsutin ri' trij ja tinamit. Queri'
    xuban totaji ja Saulo.
  tdt-tdt: Too kalan ida, nia maluk sarani balu mai lori nia hodi hatuun nia ho bote
    ida husi moru sidade nian. Nunee nia halai sai husi sidade Damasku.
  ron-BTF: Atunci discipolii l-au luat noaptea și l-au coborât pe lângă zid, într-un
    coș.
  eng-WEBP: but his disciples took him by night and let him down through the wall,
    lowering him in a basket.
  eng-FBV: So during the night his followers took him and lowered him down in a basket
    from an opening in the city wall.
  nld-1939: namen de leerlingen hem op een nacht mee, en lieten hem over de stadsmuur
    in een mand naar beneden.
  bwo-bwo: Ernmó t'úwon b́ danifuwots Sa'oli oshots geddek't gimbiyi múlotse maskotiyon
    oorsh bo k'ri.
  nch-BL: Huajca nopa taneltocani quitalijque Saulo ipan se hueyi cuachiquihuit huan
    ica tayohua quitemohuijque campa coyontoya nopa tepamit cati quiyahualtzajqui
    nopa altepet. Huan ijquiya nopa Saulo huelqui cholo.
  quc-TNT: Are c'u ri cojonelab xquic'am ri tat Saulo, xquiya pa jun nim chicäch.
    Chak'ab xquikasaj bi chrij ri tapya ri c'o chrij ri tinimit. Je' ri xca'n chuto'ic
    ri tat Saulo.
  tfr-NTPO: E kjĩshko ga kjok shkë ga l̈ona ba oppinggagarë jer kjër l̈i pogl̈o go
    pjl̈or kal̈ëkong, shing kësbang roshko. Eni ga döktong toe.
  kaq-NT: Criston jonibaan sca yame jema macan chique huinomaxon tasa qui Saulo nanexon
    botonpaquecanquin catannon.
  sgb-sgb: Kabay mihay yabi ay pinaikno la hi Saulo ha mahlay ya lubon hên hilay nahagyat
    nan maniwala kan Apo Jesus, ta in-antotoh la ya ha paka hên matag-ay ya bakod
    hên Damasco, ta êmên ya makatakah ha namulong kana.
  vie-1934: Song lúc ban đêm, các môn đồ lấy thúng dòng người xuống ngoài vách thành.
  kxv-kxv: ସାମା ସା଼ୱୁଲତି ସୀସୁୟାଁ ଲା଼ଆଁୟାଁ ବେ଼ଲାତା ଏ଼ୱାଣାଇଁ ର଼ ଡାଲିତା ର଼ସାହାଁ କ଼ଟା
    କାତିଟି ଡ଼଼ଇ ରେ଼ପ୍‌ହେରି ।
  cha-cha: Ayonae macone puenge ni y disipulo, ya masajguane gui un canastra, ya manatunog
    gui quelat.
  amu-NT: Sa̱a̱ nnꞌaⁿ na cwilayuꞌ teijndeiina jom natsjom. Tuo̱o̱ⁿ tsꞌom cwii tsquiee
    lꞌo̱o̱. Jlacꞌo̱ⁿna jom mantana na waa na ndye ꞌndyoo tatiom nnom tsjoom. Chii
    tjacueeⁿ cwiicheⁿ na ntyja, mana tjaaⁿ.
  hin-CV: किंतु रात में उनके शिष्यों ने उन्हें टोकरे में बैठाकर नगर की शहरपनाह से
    नीचे उतार दिया.
  spa-BES: Pero sus discípulos lo tomaron de noche y lo dejaron caer de la pared en
    una canasta.
  san-BEN: তস্মাৎ শিষ্যাস্তং নীৎৱা রাত্রৌ পিটকে নিধায প্রাচীরেণাৱারোহযন্|
  tdx-tdx: Aa le nasese’ o mpiòkeo haleñe vaho nazè’ iareo amy kijoliy an-jahetse.
  naf-naf: Kegok mme Sâlgat notnane Zisas nâmkiŋpepeŋaŋ ekŋenaŋ tambusutnan buzak
    Sâl suasembeen weti kimbat enzuŋaset tegen timtati peme âlâlâlâŋ zupman baen toweti
    mege.
  grc-MT: λαβοντεσ δε αυτον οι μαθηται νυκτοσ καθηκαν δια του τειχουσ χαλασαντεσ εν
    σπυριδι
  vid-vid: Ila mhela wa hamihe walanguswa nawali hamwe na heye nawamhola, wamdulisa
    hasi yawele mizandu ikulu kwa kukolela kuli ugazi nauwele mulukanzi uzunguluche
    muji.
  pio-NT: Iná níái yeebáidéeyéica Jesús itàacái nawàlùadaca Saulo manuíchúa mapíiri
    irìculé. Yá táiyápi nalicùadaca Saulo mapíiri irìcu yéenúlusi ìwali chènuníiséeri
    ventana irìcubàa yàcalé iwáiná íinatáise, yàanàacaténá cáli iwéré méetàucuta yàcalé
    íicha. Càita idéca imusúacawa náicha yái Sauloca.
  tsn-tsn: Mme erile bosigo bangwe ba o ba sokolotseng ba mo falotsha ka kgorwana
    mo loboteng lwa motse a le mo serotong.
  amr-NT: Ken sikyo Jesúsen huanigpe̱i̱kaʼeria jak eʼtiokbirikyo onʼtohuaʼpo Saulo
    oktigtoneʼyo jak eʼtiokbirik kurute o̱jkuyaʼ oʼnonhuarakaʼpo kamoneʼpo oʼnonhuarakaʼuyate.
    Ken konig Saulo Damascoyaʼ oʼmakmonʼuyate.
  pwg-pwg: Tuna kubiine didibarai turaturana irutini ma iriga ghamana ku kamona iuwani
    da gari taraboginai ivi yoyowi ioru kwanatu ku kupuna da inae.
  cjv-cjv: giruwangua kakom Sauro mouwomdi finga yokamai akire fure kouma gai ori
    dungui gai ikai tei gire gai koiyom kan koire iki birom ori kira arari singi munomdi
    teme tei mena deingoro Sauro ariro fume.
  tha-KJV: แต่​เหล่​าสาวกได้​ให้​เซาโลนั่งในเข่งใหญ่ แล​้วหย่อนลงจากกำแพงเมืองในเวลากลางคืน
  por-BR-2018: Porém os discípulos, tomando-o de noite, levaram-no abaixo pelo muro
    em um cesto.
  mhl-mhl: Oŋu rubaku gobuŋyoŋ, kiŋariŋpuineji ubu mogo jambe (simemeŋ) soguine roru
    niginji kiperu Sol jambeo ruaru siti sare kimboŋgo ruabi rakaru raya. Oŋu.
  klv-klv: Imaienan alat lotohusur aSol losǝhari len mariug, ale len nǝhad loriŋ aSol
    vi pan tur len naholǝvat todar vis nab̃iltivile. Ale igam yav vi Jerusalem.
  bco-bco: Ko꞉sega nulu no amio꞉, So꞉la꞉ enedo꞉ kudu sian kalu iliyo꞉ e asuwa꞉takiyo꞉,
    asa disa꞉la꞉sa꞉ga꞉, amisa꞉na꞉lo꞉ ilif tolo꞉ amilo꞉ ho꞉ gulu nowa meya꞉ sunda꞉sa꞉ga꞉,
    ha꞉sa to꞉lolo꞉.
  kdl-NT: Pini nala, kayin ka pige aɓa̱ngi a ne a zurala̱kpa yi a ilinuku i kasaga
    ka ilyuci a asuvu a mabana ma pige.
  apu-NT: Iuasaaki ĩkanõka Xesosi sãkire auiãkani anikari iua sitatxi pirikeremoni.
    Iuaã Saoro ieretakaua kotari ãki. Pirikeri sonaã iokatxakarina Saoro kotari ãki
    sitatxi mapara. Iposo atoko imiteka Xerosareẽmoni.
  roo-roo: Oa iava orupavu-ia vokiaro aue disaipel irara rirova-ia pekuri rera vara
    pieiva rera pute pieoro kasura kukuearo iava. Oa iava voava torireva.
  miz-NT: Ntá tsi ña kuíntiꞌxe i Jesuú san ne, xnūu ña Saúlu īni xika kaꞌnu niñú a
    ne, nanúu ña ña ntīká ntoꞌo é kāntiꞌu núu diñɨ ñuú san ne, dukuan ō nakáku ña.
  qvz-NT: Musiacpi shuc tuta quiriccuna Saulota ashanga ucuibi jundachisha llacta
    quinzhahuashama pasachinaura, jahuamanda allpama uraicuchisha pagllama llucshichisha
    cachanaura. Chasna rasha chi israelgunahua maquimanda Saulota quishpichinaura
    llucshichisha.
  deu-ELO: Die Jünger aber nahmen ihn bei der Nacht und ließen ihn durch die Mauer
    hinab, indem sie ihn in einem Korbe hinunterließen.
  mjc-NT: Tacan tan nyɨvɨ tsa tsinú iñi tsi ra Cristo ñuu can tyihi̱ ñi tsi ra tsitsi
    iin tyica cahnu. Tan tsacuaa januu̱ ñi tsi ra ityi ventana iin vehe tsa nyaá yuhu
    cora ñuu can. Tacan tan tsinu̱ ra cuahán ra.
  caa-caa: Pero tin e war acꞌupseyanobꞌ tama Cawinquirar, cocha war uyajta ut e Saulo,
    uturbꞌobꞌ tama inteꞌ nuxi chiquiꞌ y ucachiobꞌ taca inteꞌ lazo, y unumsiobꞌ tama
    inteꞌ chꞌen tama e nuxi macteꞌ era lo que ayan tama utiꞌ e chinam, y uyemsiobꞌ
    este que cꞌaxi tut e rum tama inxejr e macteꞌ. Y bꞌan ixto cocha era locꞌoy ajni
    e Saulo. Machi tajwina umen e gente tuaꞌ e Israel xeꞌ cꞌani ani uchamsiobꞌ.
  pls-NT: Pero chojni que vaguitticaon Jesús, chojni mé ngá ná nttaẍa jie coengaha
    na Saulo co ná ttie vantsje na ngadoxin ná ventané ttjariho co joinchegania na
    Saulo para nontte. Ttjariho mé vehe ttjario ngoixin ngandehe ciudad mé, co jamé
    jehe nchao sacoinga.
  eng-WYC-2018: But his disciples took him by night, and delivered him, and let him
    down in a basket by the wall.
  bdv-bdv: ମଃତର୍‌ ତାର୍‌ ଚେଲାମଃନ୍ ରାତିବଃଳ୍‌ ତାକେ ଗଟେକ୍‌ ଡଃଲାୟ୍‌ ବଃସାୟ୍‌ କୁଆଳେ ହୁଣି
    ତଃଳେ ଉତ୍ରାୟ୍‌ଲାୟ୍‌ ।
  otq-NT: Jange nuya ku bi ma̱xa ar Saulo nda bo̱nga har hnini, bi njöꞌmtho har jödo
    mi kotꞌa ar hnini, bi tꞌe̱ntꞌa ha nꞌar ꞌbo̱tsꞌe mi nxui.
  tzo-SA: Li buchꞌutic yichꞌojic ta mucꞌ li Cajvaltique, ta acꞌubaltic la stiqꞌuic
    ta yut mucꞌta moch li Sauloe, la schechic yalel ta pat moc. Jech icol o batel
    li Sauloe.
  cuc-NT: I² jon³ a⁴jyie³ chie³ quian¹ Jon⁴dai¹ quieh¹ Saulo, hein²i³ joh⁴³ a²mh³ta²³,
    con³ je¹nai³ ta⁴coh⁵ a²cuah³² si²jneng³ jeu³ jon³.
  kpw-kpw: Anɨg geila nɨŋöm Sol bɨ nɨpe gau sɨbön aŋ yaŋ nɨp wadɨ mɨgan kub ap yagöm,
    nagɨ adɨköm, ɫɨp gɨ waryö anɨbu mɨgan ap höŋ adö adö laŋ nɨbö mɨnöŋ yaŋ yulö,
    pɨñɨŋ gɨ ara.
  ong-ong: Wolo mulpou mete piti pingowo paltei litipi lom piti uf lire pora le naro
    tef, le le leye.
  tnn-tnn: Məto in mɨn neen kəmotɨləs lapɨn motaii-pən e kətɨm asol kit itəm kəmətu-pən
    təulə lan, motuwɨn motɨləs-iarəp e nakuhal e fenɨs. Kən in təmagɨm muwɨn Jerusalem.
  hch-NT: Quirivasie me'icayeca tesariya varie meneicatuani yüvicüta teyü'üquitüvamete.
  crn-NT: Majta meꞌɨ́n ɨ́ seica, ɨ́ mej téꞌatzaahuateꞌe, aꞌɨ́ɨ mú raꞌateájra sicɨ́ri
