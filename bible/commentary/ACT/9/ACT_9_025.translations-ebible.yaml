    tac ti lu'um pach a cot a que'en tu xoy a caja. Baalo' ca' u sa'altaj u bajil
    aj Saulojo.
  tet-tet: Hotu, baa kalan ida, niakaan mamaluk naꞌin hira natama nia baa koꞌe boot
    ida, natuun nia tuir kota kadidin. Hodi nunia, nia sai nela kota Damsik.
  hlt-MCSB: Tedae a hnukbang rhoek loh khoyin ah a khuen uh tih voh khuiah a sang
    uh phoeiah pangbueng longah a colh uh.
  xtd-NT: Xaxeꞌe xijan n‑ka dakeé se ka kukanu ini Jesucristu Saulo xiti yɨka kaꞌnu
    ɨɨn xakuaa, te n‑ka dayaꞌa ñaꞌa‑s ɨɨn yau nama ndiꞌu yuꞌu ñuu jan, te n‑ka juneꞌe‑s‑sɨ
    yata nama jan.
  mdy-ETH: ጋዓንቴ ዹሚና ሳውሌኮ ጊንፆ ሃንታ ናኣታ ዒዛ ሮኦጬና ዲሮ ዑሣ ዓኣሢ ካታሞ ዙላ ኬይሴኔ።
  spl-spl: Sip galem otbi yakât den pat nâŋgâm omoŋdâŋe Saulo bukulipŋaŋe saka saka
    pato yakât kâlehen Saulo katŋetâ talop. Tatmu ip yaŋe saka saka yan sâhâm ip potonŋan
    mem tatŋetâ paŋ kârikŋe kâlep pato yakât manu lauŋambâ yaehen kioŋmâ ba ariop.
  usp-NT: Pero xpetak yak ajtakeltak re Kakaj Jesucristo, xresajtakb'i Saulo lak'ab'
    xye'takb'i li jun nimlaj chicach y xkesajtakb'i chirij man tz'aak ri sutuwinak
    rij man tilmit Damasco, ji'chaklonli xcolmajb'i Saulo.
  zav-NT: Nach beṉə' ca' chso'onḻilažə' Jesocristən' besyə'əletɉe'ene' ḻe'e ze'enə'
    še'elə besyə'əgüe'ene' to ḻo'o žomə cuent goc bechoɉe' lao' syodan'.
  sgz-sgz: Má i kesá libung má, rang táir ái Saulo di long pasi kesá kudut má dik
    dung Saulo i polgon, má dik asihái uradi bim tilami iát i kesá arsolon i bat er
    di bat kauli bimán rum erei mai.
  kek-NT: Ut eb laj pa̱banel que'xq'ue sa' jun nimla chacach ut chiru k'ojyi̱n que'xcubsi
    chirix li tz'ac. Jo'can nak quicole' laj Saulo chiruheb li que'ajoc re xcamsinquil.
  blz-NT: Mau ne' koiya'a, na sa'angu'anmo malom, mian men mongololo' i Saulus, ningisiikonmo
    i Saulus na karandang, kasi nungulul waaro'o na liwana tembokna kota.
  poe-NT: A̱ ntá tí sín tinkáchónki Ìnchéni mé kjua̱kꞌe̱nka̱ya sín tí chꞌín Saulo
    ijnko ntaxra jié ijnko tie. Ntá kjuinkaji̱nxi̱n sín tí ntaxra tjenkáya tí chꞌín
    Saulo nóton tí tja̱tꞌo̱ tsíkꞌantatjen tí chjasin a. Ntá kuaá chꞌán.
  san-TAM: தஸ்மாத் ஸி²ஷ்யாஸ்தம்ʼ நீத்வா ராத்ரௌ பிடகே நிதா⁴ய ப்ராசீரேணாவாரோஹயந்|
  cof-NT: Junni Jesuchi tsachilari yaca se larilaquinue yape totelaquitusa. Quepen
    nosa epele jun pueblobi nechi manlarilaquinue. Tsalabi poto, serica urachi manpatarilaquinue.
  srm-NT: Hën a dë te wan ndeti. Hën dee sëmbë dee nama ku ën, hën de tei ën tja go
    a di sitonu peni di de tapa di köndë, ka wan baaku bi dë. Hën de butëën a wan
    manda sakëën go a goon.
  qvs-NT: Chayrayku suk tuta Jesusta kreyikmasinkuna suk atun sestupi churashpa chay
    llaktapa pirkanmanta urayachirkansapa. Chashnamanta Sauloka chay chiknik runakunamanta
    kishpirkan.
  zca-NT: Per rë men che'n Jesukrist, yë'l ngulo' bixa' Saulo, ngulo bixa' Saulo le'n
    tu kardor, par mila bixa' Saulo xtu tich simient ke kwa'n nzho naka'n ro' yezh
    ze'.
  cbc-NT: Tiere tʉ̃gori yua, Jesucristore catʉ̃goʉsarã pʉame pii capairiwʉpʉ cʉ̃ ájããrotiri,
    ti macã ẽñotaricaro jʉ̃goyepʉ cʉ̃ ruio joyuparã ñamipʉ caãno. Bairo na caáto,
    rutiyupʉ Saulo ti macã macããna judío majã cʉ̃rẽ capajĩãgarãrẽ.
  qxo-NT: Tsaymi juc pagas Jesusman criyicogcuna Sauluta shicraman wiñarcur jatun
    murälla jananpa wascawan cacharpayämurgan geshpicunanpä.
  mox-mox: ʼInega taha velovelovana ʼinaya Saulo ana toʼabibodayavo ihiulei ta kwalisi
    ʼinaya iusea ta ʼabaga ana ʼali qiduana ana ʼebeluboʼe ʼinega ivekalilia webui
    gwavunaya, ʼinega dena tauya.
  kew-kew: Goa pisa pare Sol-na disaipel onaanumi nipu lamu mua adaa nu basket-para
    kaleda mapiraasimi. Goa pua kepo ralu rarane basket-para madua pua mea lopaniaasimi.
  dww-dww: Be kupi tenaḡa tauwai muriwatana taudi Sol siriga nopone a boru be garigari
    bogane gaure ai dawe dobiḡena.
  twi-ASANTE: Anadwo bi Saulo akyidifoɔ de no sii kɛntɛn bi mu, twetwee no faa ɔfasuo
    so gyaa no sii fam.
  aoj-aoj: Owaꞌ amom alipumi Soli mofaꞌana owamb mafeꞌ malota indalelemb otamba. Eaꞌ
    malana nape anona folaf luꞌunai, mapana mandelef malana nisilaꞌ indalelemb andoꞌ.
  cbv-cbv: Caán doonádih joinít, Saulo ã chéenwã caandíh bʉ́dí wʉhdih yacnit, chei
    caán tʉ́tchi wáihyat jʉ́dʉ tã́ahmant ĩt cádah deya bojop wʉt jĩ. Páant ĩ chãjat
    tʉ́ttimah, Jerusalén tʉ́tchiboó ãt bejep wʉt jĩ.
  taw-taw: Anɨgelak mɨnek olap, maynab ayaŋ bɨ takaw nop nɨgelɨgɨpal okok, kɨli nop
    wad mɨgan awl ak yɨgɨlak. Yɨgɨl, nag tun gɨl, lɨpɨg alaŋ nɨb ayaŋ dɨyokelak amnak.
  jic-NT: Mpes püste na, jupj discipulopan palá tjo'onsopj jupj tjüwücj jun mpe. Quiliyú
    püné mo'o tjá'asa, palá tjo'onsopj jupj 'üpǘ mpes, ne 'ücj tjemey jupj yupj tapatja
    mpe.
  zap-NT: Lex gyëël wguu yra mén ne rlaleedx Jesucrist Saulo leen te tsegwed nzhoo,
    wlit men Saulo nes rufchin ne nzëë kbii gyëz.
  wer-wer: Pit pël ëaan röök lupöök omën pim karuröak Sool mësak së kolöm ëp kër naëëpök
    waulak ëm kë kanöök wii ngan ëak wilëngkëël wes momëën ngemë ngentiak oröak sa.
  ipi-ipi: Okone nembo toto, utulu mindina Solona pii alewa atalaini wandakali tupamane
    eyaka luu mindi basaketa nuu andane mindina andi lalu, bala basaketa okonena Bala
    peteakale lalu, utupane-mane bala tano okonena banisa andane kenga pitane ateane
    okona kamakasa peakale lo tenga-mane tepa yainipia.
  qul-NT: Creyentecunataj athun canastapi Saulota tutapi apakarkancu llajtapaj wisk'aska
    perka patanta. Ajinata escapacorkan.
  tnc-tnc: Kiõrĩka simamaka kibojaeka yi'yurãte kire jeyobaaeka, kiru'yaokaro'si.
    Torãjĩrã mae, ñami wejea nata'tekarõ'õᵽi imatirã ᵽi'i uᵽaka ĩoikarã kire jããtirã
    aᵽeᵽẽ'rõtorã kire naruetaeka kiru'yaokaro'si.
  ter-NT: Itea ya yóti, íkoho'ixo Saûlu neko íhikauhiko, kopúhikopatihiko meúkeke
    yane pitivóko, evékopati oúkeke ne îpi ya hána'iti sésta.
  bmr-NT: Jaanegui miyaavogomɨnaa jɨiibaifaño diiboco ɨjɨɨhacuumoro fucu tuucuumi
    mecuhallɨdɨ baavɨ iniitusuneri taajaubo.
  fuf-fuf: Onsay taalibaaɓe ɓen ƴettiri mo jemma, tumbi e nder debeere, ɓe yawtini
    mo maadi ndin.
  mwc-mwc: Damanina pom wakunai bigeruwana biyisi Saul si yauni ku tegara kaikapona
    kamona si wani ba papa masarenai si sonagi i kasibau.
  bhl-bhl: Dulewsiliw kasike, kutiliw ding mak kabalak e, mali Yesus em gelewkabiliw
    kunum waneng i Sol elo men dako, sok so giko, tum wati kitil nam beelo mitsiliw
    kale. Mitiwi, e abiw mutuk fian be koleweko,
  ons-ons: Ŋo ruo mane Saul wane dokoine, eŋe Saul ma more mat wane wesi sen aŋaine
    mau lotkeki iwenka ari rosa suaine kotino birakau waket metki, so dokoine eŋe
    rosa mulapŋo bororom bororom mau qoroŋ qoroŋ ket kepo kitoki, Saul eŋe saket arike.
  con-NTPO: Tsa'ma cose Cristove in'jan'chondeccu Sauloma rande saparonga dyaiñamba
    a'tutsseyi canqquema patui'ccu ttu'cho joccafanga andian'fa cuintsu ccani jaye.
  ghs-ghs: '@see-verse:ACT.009.024'
  peg-peg: ମାତର୍‌ ହେୱାନ୍ତି ଚେଲାର୍‌ ନାଣାଲିଂ ତାଙ୍ଗ୍‌ ଅଜ଼ି ର ଟପାତ କୁୱାଡ଼୍‌ ହିଜ଼ି ତାରେନ୍‌
    ଜୁତ୍‍ତାର୍ ।
  txu-NT: Nhym kam akamàt nhym Jejukôt me ba djwỳnh krĩrax nêje pyka tỳx'ã Xauro wabin
    djan kadjy djudjêdjêo kaxnokai akà 'ãpren kam Xaur nhỹr. Ne kam djudjêdjê 'amỳn
    pyka tỳx burũm aparmã kumẽn o rwỳko tẽn arỳm pykabê kudja. Nhym kam kàjmã djan
    mã mebê katon tẽ.
  eng-WEBU: but his disciples took him by night and let him down through the wall,
    lowering him in a basket.
  gnw-NT: Ẽrei upurugüɨrovia vae reta güɨraa Saulo pɨ̃tu yave umbɨasa tenta guasu
    iquesemba ita pegua vae iárambo rupi umbɨgüeyɨ canasta guasu pe.
  mux-mux: Akiliinga-pe walse sumbulsuli yunga lumbili puring yambuma-ni ‘Yunu naa
    toku konjangi.’ niku meku puku, ku-pala pakana olakundu meku puku wale basket
    tenga laliiku ka moku toku ⸤kolea-auli Damaskas⸥ ulsukundu liiku munduring.
  maj-NT: A̱s'a̱i xu̱ta̱ xi yjankihi̱ Jesu tsasinko̱ho̱ Saulo̱. Y'éyaha̱ nku ni̱si̱n
    ko̱ kikjeje̱nntjaihi̱ xjóho̱ nankiu̱ nga jyuu̱n.
  bkq-NT: Jesus einwânni modo olâ myani âsemaguehoem emawyadâni. Kopae myani cestu
    imâsedo odaji nhedylymo. Nhytâguyândylymo mârâ âtâ anary ahodâdobyry etago TURUK
    waunlo oze. Warâ myani Saulo âwiendyly judeu domodo iwymârydo amaymba.
  kue-kue: Ba enge suwarata enduwer ye disaipelma wagle Sol auro ipi kombuglo togl
    bolamugl eingo, ye basket kande sunakra moglko ana kane kogl kiendi endingo mendakra
    yoko yomara ende atne pi endongwa.
  cot-NT: Cotanquitsiqueate opitsecanaquegueti yaajianaqueri irapiguemisantarijiate
    otantotacagueti guinteninintsi, itetanaca cantiriqui, ariquea inchiquiojisano
    yogaguijitacojiaqueri yoganoncorencacojiaqueri antaqueronta.
  bnp-bnp: Pali na rodo tara e huriki a murimuri vona ri tuli rikea na nure dagi,
    ra i tura halui a tanga dagi. Ri vakamadea na kulopi, ri vakatavore purua na nimatatala,
    i vano.
  apn-NT: Jakamã nhũm kamàt nhũm Sawti hkôt ri mẽ pa xwỳnhjaja kawà rax õ mỳ nẽ hwỳr
    o tẽ nẽ kãm ãm nhũm hwỳr axà nẽ nhỹ. Hãmri nhũm mẽ hkagrĩ nẽ kẽn o krĩ puhã kahêja
    nhĩrô pê ho wrỳ nhũm mẽ kêp kato nẽ ma mõ.
  ctp-NT: Ngwa ska tla, ndyaa chinꞌ nten nu ndyaa ñaꞌan tiꞌ ꞌin Jesucristo; mskwen
    neꞌ ke loꞌoo kanꞌ, chaꞌ kulo neꞌ ꞌin Saulo chunꞌ loꞌoo bra kanꞌ. Yten Saulo niꞌ
    ska xkuwi tnun, bra kanꞌ mdiꞌya neꞌ ꞌin Saulo niꞌ xkuwi xka chunꞌ loꞌoo loꞌo ti
    su bra kanꞌ; mdoꞌo yu niꞌ xkuwi bra kanꞌ, msñi yu tuwiin ndyaa yu bra kanꞌ.
  opm-opm: Amratporhan gahan tit dah ohe kwitem tit Sor orhe mengnong amrat sapti
    han ihir doho bas rusa doho bas amdapat Sor oh nang darke dah oh tongnotporhan
    ihir nang kakdapat marima doho hir kot dah ohe kak dahnong deingopari.
  bvr-bvr: Wurra gun-gata ana-munya gu-ni, Jol burr-yika jawina abu-menga, gu-burlupurr
    abu-barnjinga wana gun-babalapa, lika yarlanga abu-barnjinga gu-jonama, lika a-bona.
    Rrapa aburr-gata ngana gu-jirra marr gubu-ganyja nula gala abi-rrimangarna rraka
    abu-burndarna, wurra gun-nyagara.
  wal-wal: SHin i erissiyo ashkkarati a qammi efiidi, dirssaa huuphiyaara keeshiyan
    duge wottidosona.
  zad-NT: Na'ch beṉ'ka' nonlene' txen, waḻ-lə wloogake'ne' to ḻoo llom na' biḻetjgake'ne'
    ḻee zeena' nec̱hj yella' kwenc̱he bile'.
  kmg-kmg: Iŋuc epie Jesure qâjâpecfâc jaŋe ŋafeo sasacko ŋiherâ sacrâpeo âke suepie
    hurâ wisewec.
  aso-aso: eze evenele zuholite holukaꞌ basiketi naba ma di Sauloꞌ aꞌminguꞌ lemo minavo
    basiketiloꞌ nalaꞌ izi nalatoꞌ di hulikaꞌ hulikaꞌ igi numuno ebeliꞌmi lave haꞌnaloꞌ
    Sauloꞌni huli-dikevo heta lemo vineꞌ.
  uli-uli: Llubungul seral ngo mokwe choluwal resa hasi Saul resa habuyoyu mo irel
    sew cheche mo woal pegil yororol haplom we, le ye mel lal sew bechebach resa harigrigidiy.
  nin-NT: Azhibarr numa nggo ni ibittu abi di ga Shawulu ba a ba ma na asa, na lo
    ku asa izhizhi, na to ma ji bwe ba ime yi nggo a me harr igbu wa kago nggo.
  acu-NT: Tura asamtai Cristonu ainau kashi Saulon juun changkinnum engkewar, yakta
    wenukrinia naekjai itarar jiikiar akupkaram tupikiakmiayi.
  cak-WNT: Yac'ari' tek ri kach'alal, pa jun chak'a' xquiya' el ri Saulo pa jun chaquech,
    y xquikasaj ka chuwech ri jun nimalaj tz'ak ri rusutin rij ri tinamit. Y xbe el.
  ebk-ebk: Ngem as nan henlafi, nan iib-ana ay omaafurot at inittucha hiya as nan
    tekles ay tenaliyancha, ya inuy-uycha hiya as nan nangatu ay tuping nan siyudad
    ta lomayaw.
  spa-PDDPT: Una noche los discípulos lo bajaron por el muro en una canasta.
  ruf-ruf: Lekeni nechilo wanang'ina wake wamsola, wamuhulumsa mliseghe kubitila mne
    litundu ilikalile mne libanda lye ghumji.
  gun-gun: Ha'e rã temimbo'e kuery ma pyávy ogueraa vy peteĩ ajaka py omoĩ vy omboguejy
    tetã kora rovai.
  agu-BL: Lak'bal tzun tele'n quicy'al kajwutz yi Saulo. Cho'n cwe'n tzaj cya'n tul
    jun mo'tx wi tapij.
  isn-isn: Kuiti amanyisigwa akwe akamuhola utiku akamusimya kukiila mi ikiligo, akamusimya
    pihi mu nkapu.
  eng-PEV: So the Christians there helped Saul get away. They got a big basket, and
    they took Saul to that big wall in the night. They went up to a window, high up
    in that wall. Then they tied ropes to the basket and put Saul in it, and then
    they put it through that window, and they let it go down to the ground outside
    the wall. Then Saul got out of the basket and ran away.
  ilo-ULB: Ngem innala isuna dagiti adalanna iti rabii ket inyulogda iti pader, impababada
    babaen iti kuribot.
  pir-NT: Tiquina sa wejẽ duagʉ̃ ihñañe ñamipʉ Saulo buheyequina tiquirore pʉhʉro
    pajiri pʉhʉdupʉ ne sãa, ti maca cjã sahrĩno behero pehepʉ duhu dijioahye tiquirore.
  anv-NT: Yɛ́mbɔ bɔɔ́ bi akamé mekomejɔɔ́ Sɔl, ásɛ ji utuú uma, afyɛ né gésá,
    ápyɛ ji achyá mfaá geŋka, áshulé ji mme nnó ábó ajyɛ.
  sab-NT: Kwian Jesu gerua ganga gweale Saulo chudabo, ama Saulo gbu ski kweri toli
    gire ama Saulo tku dbige skige ngajrege una gerea gití dbige kwian me kle Saulo
    manade ngwadi. Ene Saulo tiendu gitiru kwian tadu Saulo gwakalindage una Damascoge,
    joni una Jerusalénge.
  tmd-tmd: Almɨdmä nugwön Sol nöbö nuŋ bla pɨxmag yuö mibɨl kwo nugwo yogw möl dib
    i piöxön, nag wabɨlön, pön kul mokwac möla rɨŋö bö abön naga pɨxiö röböxiö rɨmɨn
    pɨn du mɨgrö bö pɨnön duöŋa.
  acr-NNT: Ruma kꞌu riꞌ, ri kikojom rubꞌiꞌ ri Cristo e laꞌ chaqꞌabꞌ xkiqasaj bꞌi ri
    Saulo chwi ri tapia chupa jun nimalaj chakach.
  kpg-kpg: Dahi boo hua, nia dama agoago a Saul gaa lahi a mee, gaa wanga a mee gi lodo
    di gada, ga haga hege ia a mee laa lodo di bongoo di abaaba gi daha mo di abaaba
    deelaa.
  taj-taj: तर शाऊलदा स्‍य्‍हान्‍दो विश्‍वासीगदेसे म्‍हुनङनोन छाङरी युसी थे शहरला पर्खालग्‍याम
    मार पुइजी।
  avt-avt: Au, wɨtaan hak mɨt kerek nises hɨm mɨrak me Jisas hɨr netɨwekhis newisɨk
    kekre wɨpo wɨsenuk hɨr nɨkaaip waai nɨnaiwɨrek ken kekre hei ke han iuwe keit
    wit eik keweikɨn wit Damaskas kekiuwe kerp tɨ hɨrak kɨrɨr.
  cbk-cbk: Pero un noche el maga siguidores di Saul ya lleva con ele encima del corral
    bien ancho y alto que ta encorrala el pueblo, y ya manda con ele entra na canastro
    para hace con ele abaja afuera de ese corral.
  uig-ARA: لېكىن مۇخلىسلار بىر كۈنى كېچىدە ئۇنى چوڭ سېۋەتكە ئولتۇرغۇزۇپ، سېپىل كامارىدىن
    چۈشۈردى.
  tuf-tuf: Eyta yauwic cahm Saulo chiwat obir yajacro. Cheycar cuitar pueblo quer
    rahr owár áyjacro. Chocha tan sar Saulo samac oso áyjacro.
  abx-abx: sanglit kasanguman, ag'ala'-na iya si mga mannurunud-na ngan nagtunton
    iya si kanastro tikang si adda bintana' si kuta'.
  mco-NT: E je jäy ajcxy huɨdibɨ anajty ymɨjpɨdacpy Jesús, chi je' ajcxy codɨɨyñajxy
    je Saulo mɨjcachjoty ma je pochycop huɨdi je cajp mɨɨd jübojtz'ahuɨdítyɨty, e
    jadu'n je' choocy.
  bsp-bsp: Mba pibi papɔkɔ kɔ acɛpsɛ a Wəbɛ Yesu darəŋ ŋambɛr kɔ dəkəsaksaka, kɔ ŋayokɛnɛ
    kɔ damba da saŋka sa dare darəŋ.
  kqf-kqf: Taunana aubaina dudubala ḡemota Sol ena lava kaikaiwatana dou noponemo
    a suveki bi ganakuku koiyavusinemo ai dawe yovoḡe.
  cpb-NT: Ikanta kemisantzinkaripaini, rotetakeri antawoki kantziri, roinkitaakotakeri
    tsireniriki jakakeroki rotantotaitzirowa nampitsi. Ari okanta rishiyantakari Saulo.
  aon-aon: Aria anab wab aria enesh shagipesh anan iri arpesh sharan shatoum aburdok
    debeiburi utaboribur nabur douk sharokabur shersharih abrudok wabur iri. Shakih
    iruhw shadoron madururuh enen kubin nabuh nape aria shasuhw madururuh shape aria
    skakutun nabuhuk adukehah-ibur um abrudok wabur.
  hus-NT-2005: por an belomtsik, in baliy na Sawlo ba jun i tʼoknal púlek ani in káldhaꞌ
    rechechél bin kúx in mapúl an bitsow tam ti jikʼwax. Anchanꞌ ti káldhá na Sawlo
    ba jachanꞌ an bitsow.
  mig-NT: Yúan‑na te cha̱a káskuá'a jíín‑de, ni̱ ka̱ki'in‑de Saulo akuáa. Te ini̱
    ɨɨn ji̱ka ni̱ ka̱skúun‑de cha̱a jika̱ ɨ́ɨn nama̱ ñúu̱‑ún.
  bps-bps: Kabay landè kibòla, du di satu butang i dad to mgebe Sol di kafaglut di
    ku Dyisas, fsudengla kenen di bong balyas na fayolla di sol i mdatah labat i glibut
    di Damaskus, du fye galwà kenen.
  mbs-mbs: Yan tinebangan sikandin te menge doma otaw egpemenal te Timanem. Pegketengà
    te delem, in-awop dan sikandin doton didalem te boliyas aw intonton dan iyan lekat
    te bintanà doton te lowà te melangkaw alad nekelibed te Damasko amon mekelowà.
  cme-NT: Isuɔŋgu naŋgu-na, bamaŋ waa u huoŋgu-na, baa dii-yo sãmbaga nuɔ a hiire-yuɔ
    jĩna nelle huoŋ-yaŋga-na.
  sus-sus: Kɔnɔ kɔɛ nde ra, Isa fɔxirabirɛe naxa a ragoro tɛtɛ fari ma saga kui.
  pon-2006: Pwohng ehu iengen Sohl ko ahpw kihong nan kopwou ehu oh kadaridi sang
    pohn kehlo.
  dad-dad: Anĩ ere, bõ taka bun, in dõ fiya tar ĩ dale, karam bun dife fen, kau kurenem
    folo folõ dife di, tenebur isilen.
  zab-NT: Per de ni reldilaaz Jesucrist, guxin guluudeb Saulo láani tuby dxumyroo
    ax bldiatdeb dxumyqui quia pader ni ná iduibrdonte guɨdxqui. Ziy xquel bdiiab
    láani guɨdx Damasco.
  jae-jae: Tec Saulunê ŋacseŋomi sêkôc eŋ gêdêŋ gêbêc jasêkêŋ eŋ kêsêp sêm, taŋ sêwa
    amboac talu naŋ, ma sêlêwaŋ eŋ kêsêp tuŋbôm ŋadêmôê gêja.
  ksd-ksd: Ma kana tarai na vartovo dia agur pa ia ra marum, ma dia valure vaba ia
    marama ra ul a liplip ta ra rat.
  msm-NT: Kaling songo kadukiloman, inyuwan sikandin to mgo inanad din duon to baeknan
    aw tuntuna dan duon to songo bintana to matikang no padir to sikan siyudad. Na,
    nakalikoy si Saulo.
  myk-myk: Ga, a Yesu wo kalaapiire tʼi ba Sɔli le sagana funŋɔ ni caŋa ka piige,
    na mɛɛrɛ taga wu torogo ɲɛri kanha kadugo.
  sbe-sbe: Ede boniyai hesau unai Saulo tauhemuliwatanina hekadiyo se hededelau iya
    unai na bosaena ye gelu. Kabo magai wa ganana windona unai se hedalolodobiyei
    na ye dalahai ye lau Yelusalema.
  mcr-mcr: Iiŋä etaŋgi, ämaqä, Soli iqu ämotquamiŋqä iqua, iqueŋi heatqäŋga aŋä-himqä
    täkŋä quäuqänäŋä yätuŋqä ätuma epiyi, iqu hiqokä-qa naqänäŋä iu mŋgaŋga, guä äqiyäpiyi,
    täkŋä yäpaqä mäŋgisa äqiyäumäwatkuwi.
  cux-NT: Tuu'mi ní 'iiⁿ'yāⁿ s'eeⁿ chi i'teenú yā Cristo ní tun'dáa yā saⁿ'ā chɛɛti
    va'ai n'gaaⁿ. Ní s'núuⁿ yā saⁿ'ā chɛɛti 'áámá 'cuɛ́ɛ́tɛ̄ɛ. Tun'dáa yā saⁿ'a na
    tiīiⁿ pared yeⁿ'e yáāⁿ miiⁿ i'cuáa yā saⁿ'ā ndúúcū 'cuɛ́ɛ́tɛ̄ɛ.
  tur-YTC: Ama öğrencileri geceleyin onu kentin surlarından sarkıttıkları bir küfe
    içinde aşağı indirdiler.
  san-ITR: tasmAt shiShyAstaM nItvA rAtrau piTake nidhAya prAchIreNAvArohayan|
  bel-N: А вучні, узяўшы яго, уначы спусьцілі праз мур у кашы.
  sch-sch: Hannirese a nûkjûingeiin Saul an tuonga, jâna rukul kotvêng renga kok
    leh makhâiin an musum zoi.
  mic-MIQNT: Newgtejgeg wela'gweg Sol ta'n majulgwalji, wesua'laji aq nispila'titl
    ligpenignigtug. Wet saputa'la'titl tuoputigtug gun'teweiei ula gigtoqosegenas'g.
  huu-NT: naɨona creyentiaɨ naimɨena oni uitɨmacɨ. Naimɨe jillobillena, llaɨgafo jinofebeimo
    cɨrɨgaɨmo raɨnajanona, naimɨena ana ñuitadɨmacɨ.
  jiv-NT: Nuna antukar Yus-shuar Sáurun chiiknium kashi eṉkeawar itiararmiayi. Pepru
    tanishnum itiarar awemarmiayi.
  otm-NT: Pɛ nu yʉ 'yɛ̨c'yɛi bi zix ra Saulo gue ra xui, í cą'ma n'da ra 'bøts'e bʉ
    thi bʉ ja ra jądo ngue ma fø't'e ra hnini. Gue'a í 'da'a.
  dah-dah: Gega wawuŋ kurarebe Solyen mere nurde gama irde hinhan mar beleŋ hora karkuwaŋ
    po koya kuruŋ irtiŋ hende hoyaŋ taun go milgu irtiŋ goyen yameŋde mat Sol goyen
    tiri kuruŋ bana kerdeb hulyaŋalde palgir irke megen kurkuriŋ. Irdeb gor mat Damaskus
    taun go tubul teŋ kuriŋ.
  tnk-tnk: Mətə nəpɨn riti ia nəpɨn, nərmama nepwɨn səməme kamhəkurirə ia Sol, həvai
    pen Sol ia tənərɨpw, mhəuvehi irapw ia nɨkare nəpai sə rukurau kurau ia Tamaskes.
  kpr-kpr: Aminguse irero, tumba eninda, Saul da kokomana eredo, nu budo roera kanda
    da kaugo aminda vendido tino edo, furu tokada fitero, isaghada vose fetedo isira.
  san-IAS: tasmāt śiṣyāstaṁ nītvā rātrau piṭake nidhāya prācīreṇāvārohayan|
  nho-nho: Tevana iaa i te poo tokotasi raa, naa tama ni ttaka ma Saul raa ni toa
    laatou Saul no pponotia ki loto te kete no hakaterekia ki taha te hiri e aareha
    i te henua naa.
  gym-NT: Akwa nitre ja töitikaka Saulobe käkwe Saulo mikani kutia krite, bti gibianinkä
    kibti ta timon kwetre deo, bti Saulo ngitianinta.
  azg-NT: Majoꞌ nque nnꞌan na vantyja nꞌon Jesús na mꞌanhan juu tsjoonꞌñeen, tejndeihan
    jon natsjon. Tua jon quiiꞌ ncüii tsque na jndë yo ntꞌöö tꞌman. Jndë joꞌ jnanꞌvꞌiuuꞌhan
    jon ventana na vaa tondye ꞌndyo teonntjöꞌñeen. Yajoꞌ jnduiꞌ jon joꞌ, veꞌ nndaꞌ
    vaa na jnꞌman jon.
  bhd-bhd: पन राती तैसेरे चेलेईं तै टोकरे मां रख्खो, ते नगरेरे दुवारी पुड़ां रस्से
    सेइं टोकरी मां ओसैलतां बुन पुज़ाव।
  too-NT: Lā' cā'tzī'sa huan tā'timīn talē'lh Saulo lā' tamāyujūlh nac lakatin canasta
    de na ixa'cpān taxaka de huan cā'lacchicni'. Lā' chuntza' līpūtaxtulh.
  ind-AYT: Akan tetapi, murid-murid Saulus membawanya pada waktu malam dan menurunkannya
    melalui sebuah tembok dengan mengulurkannya ke bawah di dalam sebuah keranjang.
  cjo-NT: Omaanta, tsiteniriki itsipatanakari riyotaanewopaeni otantotsiki rowaga
    inkitzirori pankotsipaeni; rateetakaanakiri, roojatzi rotetantakari antawoki kantziri,
    roojatzi royiitakotantaari kantziriki okaankiitziira. Roojatzi ishiyantanaa, tee
    iñeeyawaerini owamagaeyerinimi.
  nsn-nsn: A siokor boung no tamatang uakuakelukion ka poul tatanono tar hiliu tar
    uan uleik, gisina ka uahiua keip tatanono tar tohene uleik e tabila teil, ka uahiuakoin
    tar siokor hagarin tar padoronar uan uleik, song ke lalampe.
  san-DEV: तस्मात् शिष्यास्तं नीत्वा रात्रौ पिटके निधाय प्राचीरेणावारोहयन्।
  tna-NT: Beju tueda ejude sa tumu pirica pahaida, baqui bauda anina. Da su dhidha
    su jei eputani cuana ja Saulo d'iti aida dume su pirica jenetia butemetana tu
    d'eji su ya puji.
  lid-lid: Ma iri lau tan badeh, andrei iy na ben ma atehei iy i bolo ndrom sahin
    rahak iu ta malou i san ta mada munu kowah i andri.
  wim-wim: Aak ngutang ngulan-a, ngurp nungantam al-alangan maꞌ-aathin nunang kuchayn
    nunang. Aak wallang angana yuutamp anpalan pentathin nunang aꞌ basket piꞌanang
    ukathin nunang, aꞌ kuchin nunang ngula.
  zga-M: Puu avakongi va mwene vakhantola pakilo vakhamwisya mu huimato pasi mukheikapo.
  yom-yom: Vayi, va builu, minlonguki miandi minkuludila mu pani mu yenda baka ki
    luphangu lu divula.
  san-SIN: තස්මාත් ශිෂ්‍යාස්තං නීත්වා රාත්‍රෞ පිටකේ නිධාය ප්‍රාචීරේණාවාරෝහයන්|
  yut-yut: Mani buŋon yolgwit amɨn da Sol pɨlɨn kaga aŋaŋ kokup pap dakon dam madepmon
    kwen awɨgɨwit. Awɨgɨ gok madep kɨndakon iyɨŋba yɨgakwan nap aŋyawot aŋakwa kosit
    gwagak naŋ waŋga mibɨlɨkon pɨgɨgɨt.
  grc-BYZ: λαβόντες δὲ αὐτὸν οἱ μαθηταὶ νυκτὸς καθῆκαν διὰ τοῦ τείχους χαλάσαντες
    ἐν σπυρίδι.
  cpc-NT: Ikanta kimisantzinkariiti, jotitakiri antawoki kantziri, jowayiitakotairi
    tsiniripaiti jikokiroki jotantotaitziro nampitsi. Ari okanta ishiyantakari Saulo.
  nhg-NT: Cache imachtejcöhua quecalaquejque Saulo ijtec sente pescunchequebetl. Quetemubejque
    ca yohuale desde sente bentöna pa inu tepöntle tli queyehualojtaya inu ciudad
    de Damasco. De inu maniera ocholo Saulo.
  nya-nya: Koma ophunzira ake anamutenga usiku, namutsitsira kunja kwa mpandawo mʼdengu.
  ngu-NT: Pero ijcuac tlayohua, on tlaneltocaquej oquitlalijquej Saulo ijtic se hueyi
    chiquiutli ne campa tlapojticaj on tepanchinantli yejhuan quiyehualojtoya on hueyican.
    Quemaj oquitemoltijquej niman ijqui ocholoj.
  kup-kup: Tahan kutur natak lop gitum ravahan pim modarihö pi bat ki ahö nañik bavelat
    bitom kitï urahapuh zeitaz hel temerah pui naorö rezahan hehaek kilam meehan kotiokat
    bin binivotï er horat berevat sah.
  jid-jid: Amm Mirko bi hu'a ba ban'u ni chu, nda ka yo grji zu ni kpagonka gbu'a,
    ni mi sisen.
  wmw-wmw: Ndimana, wanafunzi wake wakintwala usiku, wakimpenyeza pakitololo ca kipama,
    wakinteremusa.
  gmv-GGM: Ammaniizayti gidiiko iza gidothth kaatama gimbbe guththa lukoor xaysen
    duge wooththida.
  ssg-ssg: Tuahe ipong tehu tesol lawan hana i leili tehu po lalap, lato xioti tok
    tal ape halahe i hani melal ti tehu titieh ti Damaskas.
  zpo-NT: Per tub yaal lee re xaa Jesús, xaa mseed kwaan lee xaa, nguxoob xaa kwaan
    Saulo yek bla kwaan nyaaw dubse yezh, nu mlo xaa xaa leen tub chekwid naro, nu
    msela xaa xaa naz tich bla. Snee mle xaa gan mroo xaa.
  poy-poy: Kumbiti shipindi sha pashiru wafundwa wakuwi wamtoliti, wamsulusiya pasi
    mnumba kwa lijamanda likulu kwa kupitira lupenyu lwaluweriti mshibambaza.
  qwh-NT: Y Teyta Jesusman creyicoqcunanam Saulutaqa canastaman winarcurnin, murallapa
    jaqninman cacharpayämorqan paqaspa.
  gaw-gaw: amge danab ag Saulnu nai dim lamidp̱ig ele, ag tuqan Saul aon, kalegp̱a
    inan, abnu aḏ oḏe laap̱a paḏeg, dimiṯim noa uḵom.
  nca-nca: Quko Sol koro iŋo-iŋo rewero unindo suwono ri toŋgo puŋge parámi quroko
    kunditiní hoŋgo wituwore re rotoyi uró.
  zpz-NTPP: Orzeꞌ de mbecy nu ricy cup consuel lo Crisht bri dey yu nañ tub chicyiw
    ily. Pshet dey yu par ich loꞌ ni gyedz zeꞌ rel. Ni mod briib dzey.
  mkj-mkj: Pwong oau pwilihen Saul‑ok ken kioang Saul nehn pwukohioau kadardi ih jang
    nehn pwokkoau nehn kello.
  zac-NT: Ra shmënë Jesús bëtiaꞌa rall Saulo laꞌni tubi rëguelë parë iurë guꞌ gueꞌlë,
    bëldaguë rall Saulo stubi tëchi luꞌ. Luꞌ ni nahin ziquë tubi luꞌ bësuꞌu nasëꞌau
    alrededurë ciudá. Zni mudë gulaꞌa Saulo lu galguti.
  kyg-kyg: Yagaiꞌa maiꞌnayaꞌmonanafa Kalaisi geꞌamo neꞌafiya vayaꞌmogi haniꞌilagamo
    avaleli uꞌa yafa kegiꞌyaleꞌmo haiꞌa ateꞌneꞌa hona yuvapagana yapiꞌmo aliꞌa ateꞌneꞌa
    nofi aeteꞌa aliꞌneꞌa atalageno Soloꞌa lamino kegiꞌya malaga mopafiꞌmo asagauno
    aiteno uꞌniye.
  kmk-kmk: Adi kad gaputa kama’t di, ummoy dat buyut na inaḻa si labi ot innigga dat
    dit baḻuḻang asida inuyud sidit lasin dit gibaw dit boboḻoy.
  cao-NT: Jama, quinia huëtsá tsi quiha Pablo paxaniquë ra. Baquichá tsi quiha yacatá
    ca panë xo tsi Pablo chahahuacanaibá botëmaniquë mai qui. Cacanó tsi ja botëni
    quiha. Toca tsi quiha Pablo paxaniquë.
  bbr-bbr: Kar pututu kon tainoriäi roat akas imäianik, pote ou amarer opokas kar
    kopser näwäu uru nonuk, menan porim kasikaima imäi mona, neanik, manowon.
  inb-inb: Chasa iachas­paka, sug tuta Jesus­wa tukuska runa­kuna, paita atun saparu­pi
    junda­chispa, pui­blu kincha awa­nig­manda alpama urai­ku­chi­mur­ka­kuna. Chasa­pika,
    wañui kispirka.
  hrv-hrv: ali ga učenici noću uzeše i preko zidina oprezno spustiše u košari.
  box-NT: Hón pã̀ahṹ so yi ó o Soole nì-kenínia fó a ho tĩ́nàahṹ á dó
    ho lío-beenì yi, á lée liinía lè ho dándá na ɓa son kòonia ho lóhó
    yi mɔ́n.
  ote-NT: Pe nu mi ba̱di ya cu njabʉ, bi ꞌyɛntꞌa ra cu Saulo ja ꞌnara da̱nga ꞌbøtsꞌe
    pa bri tontsꞌa dega xuui pa møte de ra ja̱do núꞌa̱ mi cotꞌa ra hnini, pa bi za
    bi ꞌbatꞌiꞌa̱.
  wnu-wnu: Ende ebet igamari ne Sol wonou munon banam der itum wobon end Sol mot youn
    suit yar Sol tugart bogoma wogub uyor degen aibt touri wogub erer qitet irab beari-beari
    ag iro isub der qoorei.
  zam-NT: Per mèn co' ndxela's loo Diox por cón che'n Jesús co' nzo le'n ciuda Damasc,
    mèna mblo Saul le'n thìb cardor ryal. No xex xex mblàa mèna Saul par loo yòo ro
    ventan co' ndub xís ftoo thìb lad ro ciuda co'se' ngulàa yál' izlyo'. Tataa mod
    mblyá' Saul loo mèn co' mblya's nguth Saul le'n ciuda Damasc.
  zyp-NT: Macawtaco a hningzuitu sahlo takhei zai tah ama cawh law he ka, abawng khei
    lungrua a bangbakho lekhei aa thlah hly.
  sey-NT: Utejë paꞌina, Jesure sehuosicohuaꞌipi ñami jai doꞌrohuëna Saulote ayani
    jai daripë tëhuopaja̱ꞌa meñe casahuë. Casarena, deꞌhue catipi. Ja̱je jëapi, deꞌhue.
  nvm-nvm: '@see-verse:ACT.009.024'
  mps-mps: Tiali goli, me sogo hulide te Jisasgo po wali pabo bidi dabego Sol te moni
    bono wa tomoba bulama, bono kęnama, te obo dwasianu windo tųdu te buluba dilani,
    tama bono wa aiyaba tagalalulali, tǫba sabolama, Sol wi dią pali.
  pab-NT: Hoka haxowaka makene Saulo hinaeharenae xane ekakoa hoka exoakisahene talare
    hoko motokoare xowata. Mokahene koho ako hoka exoakisahene.
  llg-llg: Tehuu leꞌodaek esa, boe ma Saulus nonoo nala hiꞌda ala mai lalan, de ala
    taon neu lembeneu esa dalek de lakondan tungga tembok. No leondiak, ana nalai
    laꞌo ela kota Damsik.
  kyf-kyf: '''Ylɩ yabhlo nya, sabɔ, nyɩma -wa -yɔ Sɔlʋ ''sɔ mɩa, wa yia ɔ -cɩcɛ ''wʋ
    ladɩ. ''Ɩn wa yia ɔ ''suo -we gbelia ''gbe, we ''wlubita -lalɩ, ''ɩn wa yia ɔ
    we lʋʋ lasibhli.'
  tpi-tpi: Tasol ol disaipel bilong Sol i kisim em long nait na ol i bringim em i
    go antap long bikpela banis i raunim taun. Na ol i tokim em long sindaun long
    wanpela bikpela basket, na ol i slekim basket i go daun long ausait bilong taun.
  mih-NT: Zoco i zacacu amigo ra Saulo sii ra minoo sa cuaa vatyi i zanoo ra sii ra
    nuzama cuan sisi minoo tyica cahnu, ta i sino ra Saulo.
  qvh-NT: Sayta musyaycurmi Jesucristuta chasquicogcuna Sauluta yanapäyargan gueshpinanpä.
    Saymi Jesucristuta chasquicog mayincuna juc pagas jatun canastaman winarcur marca
    tumarag jatun perga jananpa uräsiyargan gueshpicunanpä.
  kms-kms: Pudi Sol ningg wute ni wand mutungu ni Sol mitanyi mo vang pe mewo mo yemu
    di ni imbi yumbui ire wung naghe no nas muq ni vang kin windua pe gri sare pe
    mi naghe no.
  agn-agn: Animan tatang labi kinomit si Saulo tang mga sinakepan na ig sinonton nira
    tanandia ong tatang tiklis ig sinonton ong loa tang padir.
  nhi-NT: Ihcuacon nitlasalohcauan iihtic se ueyi chiquiuitl ocpantimouihqueh youac
    itich in ueyi tipamitl.
  ttc-NT: Per kye a'e' aj nkye'okslan tuq ti'j Jesus, kyetz oqex ksi' te Saulo tuj
    jun matij chi'l b'ix oqex kytumb'a' qonik'an twi' te loq' ti'j te amaq', ikxji
    te Saulo okolpjik tuj kyq'ab' kye xjal.
  dan-1931: Men hans Disciple toge ham ved Nattetid og bragte ham ud igennem Muren,
    idet de firede ham ned i en Kurv.
  kwj-kwj: Ete wondawani ele ri himache ele to niliki tiki o humokuto ini ki rini
    rakausini hala laka fotiki rini wu warosini hoko tokwe ya rini wu rawai.
  vie-OVCB: Khoảng giữa đêm, nhân lúc tối trời, các tín hữu đặt ông vào chiếc thúng
    lớn rồi dòng xuống bên ngoài vách thành.
  kze-kze: moórá-no'waamba Sóron-aai isésa Ísuna aampa'á kwéguwai Sóromba powaivímbá
    áítumai óntan-kurigona avaapimbá túsúyuwesa ándára tátoresa túwówana kumeémena
    marapá'á móruna tuwéna kóuraiye.
  mpj-mpj: Juulku ngulyjukajaluya mungangka wirningka majungka karrpirnuya ruupuwintilu,
    kurtingu wintawanalu, wuulja nyarrakarti, pungkujakungkamarraya, walykukajalu.
  lbk-lbk: Ngem isnan esa'y lafi, inpey nan cheycha'y disipolosna siya isnan tiklis
    sa cha't inpafas-ang ay nangipagkhwab is kaalad nan ili ta makalayaw.
  mto-NT: vanꞌit tseꞌe je̱ jaanchjaꞌvivata̱jk pya̱a̱jmjidi je̱m tójum je̱tseꞌe ko̱o̱ꞌts
