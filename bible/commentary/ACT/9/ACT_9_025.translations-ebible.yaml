  mie-NT: Ñúcuán de ndá tēe cándíja, nī nchuhun dē Saulo inī iin tīcá iin jacuáā,
    de nī snúu ndá dē yīcā namā jā ndásī yuhú ñúū, de súcuán nī ncācu Saulo.
  san-TIB: ཏསྨཱཏ྄ ཤིཥྱཱསྟཾ ནཱིཏྭཱ རཱཏྲཽ པིཊཀེ ནིདྷཱཡ པྲཱཙཱིརེཎཱཝཱརོཧཡན྄།
  qve-NT: Chaymi Jesucristopi creeq runakunaqa, hatun canasta ukhuman Saulota tuta
    churaruspanku, Damasco llaqtapa muyuriqnin perqanta urayachiranku ishkapakunanpaq.
  pao-NT: '@see-verse:ACT.009.024'
  cbu-NT: Saulsha anoo mazinayaru, táyaspatashsha Saulaa machirangiya. Psaanari tandapunuzinung
    iwaz yaruwarangiya. Tsumbush kapungush pshtayarusin, sukamun itsiratanu, kanasatara
    ashirangana.
  usa-usa: móra-nokaamma Tóroni aanábó-wáyúkámá yemá ayáqtááq-annama matéta kámááguq-unakaq
    kú-mareta mipí Tóromma awírakatuweta ánnáraq yabitimá yuwáka-yuwaka kéowana Tóroma
    kurugóní aaumépaq metátuwena kóuraiye.
  soy-soy: Upipirɛtiki ɑpi pɛɛ kɛsinɛ mɛnɛ́rɛ mɛnyinɛ-i u wɑi ɑpí nɛ kuyu mmɛlɛ kɛpirɛ-mɛ̃
    u súisɛpɔ.
  hui-hui: Ani bialu hearia mbiraga mbirungi Solonaga talima piaga hearume Solo nuha
    berelowa ege to̱le̱ pabe diri wiagoha puni hende howa yarali hene.
  amf-amf: Ko dahaannaar kisa paanan yivayna eena sootinka sharankonte kiam wodayse
    seenika woysadhon kerminsa maskootinka hanchayse kiam ke yittsade.
  quc-NNT: Are k'u ri kojonelab' xkik'am ri tat Saulo, xkiya pa jun nim chikäch. Chaq'ab'
    xkiqasaj b'i chrij ri tapya ri k'o chrij ri tinimit. Je' ri xka'n chuto'ik ri
    tat Saulo.
  dob-dob: ꞌEnega boiboiya Saulo ꞌana tomuliyao kodo sinabwana ꞌena siusena, ga ꞌasa
    ꞌana ꞌali etaninega sietabetabeyena ꞌetauluya, ga ꞌitauya.
  wrs-wrs: Sinim mongla Solna aonghal mahalnind kolvrina hemba, pholmba kotariniva.
    Doa basketwonda mendeklira desvhueinamba, wo os enesrava piapovna ambalsism kotapueillava
    poaita.
  mca-mca: Qa pekhewe'ƚe ƚ'ijatshenhei qa t'eku'mi' pa'aj pa' naja'xji' qa yilithinii
    pa' ewi'ƚ kumu'ui pa' qipha'm ƚejilafi' pa' witset, qa yilithinijiiju' pa'aj pe'
    ewi'ƚ kanastu.
  tzo-TZC: Pero ti jchꞌunolajeletique ta acꞌobaltic laj sjatbiltasic ti Sauloe. Laj
    stiqꞌuic ochel ta mucꞌ ta moch. Tey laj xchechic yalel ta chꞌojon ta pat moc ti
    jaꞌ smacoj ti jteclume. Jaꞌ jech icol batel.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​၏​တ​ပည့်​တို့​သည်​ညဥ့်​အ​ခါ သူ့​ကို​တောင်း​တွင်​ထည့်​၍​မြို့​ရိုး​မှ​အောက်​သို့
    လျှော​ချ​ကြ​၏။
  gng-NT: Nɛ kuñɔnku kuba, wɔn nin binib bà te nnɔ yuure' wɔ kukɛndɛncɛnciɛnku kuba
    ni, ki ñɛn' liguonl.
  cbi-NTPO: Tsenñuren keranguemu chachilla, Saulonu kepe pishkalinu pu' pebulu veeta
    avindala pajte' nepiwaakila.
  ikk-NT: Kanị ndị kweri oku ẹ rị e sọnn'ẹ nọ gi imẹ uhinhin bu ẹ che imẹ ụkpalị,
    gha oghere rị mgbọn obodo hụ dọ a ye azụụn hụn-ẹbọ.
  leu-leu: E la saxa vung a mu fesing si Sol ri xele e ri faduie lana bi xe lamina
    vaabat ina bina.
  maz-NT: '''Na nu xõmü, c''o mi ejme e Jesucristo, o mbös''üji e Saulo o mbedye libre
    cja c''e jñiñi. O xipjiji e Saulo o dyo''o cja ''na bos''i. Cjanu o sjö''büji
    cja c''e varda c''ü mi c''ot''ü cja c''e jñiñi.'
  bod-N: འོན་ཀྱང་སོ་ལོའི་རྗེས་འབྲང་པ་རྣམས་ཀྱིས་མཚན་མོའི་དུས་སུ་ཁོང་ཉིད་སླེ་བོའི་ནང་དུ་བཞག་སྟེ་མཁར་གྱང་ནས་མར་དཔྱངས་སོ།།
  tca-NT: Natürü ga Chauruarü ngúexü̃gü rü chütacü rü wüxi ga pexchi ga tacügu guma
    ĩãneãrü poxeguxü̃tapü̱xétüwa ínanac̱ẖüxüetaü̃güama, rü yemaãcü niña ga Chauru.
  zpl-NT: che bee bene enu nzeli arquiꞌ Jesucristo rulaꞌ uduꞌ beella Saulo liñi tucu
    llume nu ulaca beella liꞌilla enza diꞌchi barda nú nuꞌ diqui abenchilaꞌ eyeche
    zeꞌe, nu scua uchiuꞌulla eyeche Damasco.
  mbc-NT: Tîîse ewaron ya innape Jesus ku'nenan Saulo nenupa'sanya Saulo yeka'ma'pî
    kure'nan waikara'pî ya'. Mîrîrî ya' tîîse yenu'tî'pî to'ya cidade iwa'to' poi
    winîkîi poro pona. Mîrîrî warantî Saulo wîîto' to'ya esuwa'ka'pî.
  ndg-ndg: Lakini banapunzi bake kabantola kilo na kunshusha pitya ukutani, kabanneta
    pae mu'kitondo.
  wsk-wsk: Bare ko singsang ilak geragawara mu tirom ilak namaman, ale korokem ningi
    beteman ale mayang te kaloman, ale por ko kuring gotek bo te kualala wore beteman
    se nama wonong buring ko aliti kaparam.
  toj-NT: Ja chonab jahui macan sutanal soc cimiento, pero chaan lec, jayuj ja creyente
    jumasa ti sleahue jun nihuan mooch ba acual oj ya couque ja Saulo. Jach el libre
    ja ba sc'ab ja smoj judioili.
  kkl-kkl: “Obukap,” aro welameka sembe ik nhon sum ae inipnag Saulus kau saog uro
    haingdi piri wiroba lomag wa'iog. Lomag wa'iogpa, eldi yubu ka'erop nimiri kau
    saog uro wiropne nenekoag agha as kanero leka solingkiropne nenekoag Saulus paiag
    sip pelengkaek.
  tbc-tbc: Gug nal ta tidom lo Sol san megeloum adi diŋaneg, diaug sep fog udou lo
    duyuweg, patun fo idu ya.
  sna-sna: Asi vateveri vake vakamutora usiku vakamuburutsa ari mudengu napakanga
    pakashama murusvingo.
  smk-NT: Ket sayay yabi, saray namper kona ni Jesus bana' kona, nikwa raya sa gagaban
    si Saulo tan niuy'oy raya nin mamaliwa' sa dudungawan sa padil.
  grc-TCGNT: λαβόντες δὲ αὐτὸν οἱ μαθηταὶ νυκτός, καθῆκαν διὰ τοῦ τείχους, χαλάσαντες
    ἐν σπυρίδι.
  gof-WFTW: Shin iya tamaareti iya qamma efidi, gimbbe dirssaa maskkotiyara daachchora
    wodhisidosona.
  spa-BLM: pero sus discípulos lo tomaron de noche y lo bajaron por el muro, bajándolo
    en una canasta.
  kyz-NT: 'Poje ''ga jekoty''aawa ''gã ''jau ''ga upe: —Paneru pype ese. Toromono
    ene kwe katy iosoma apyraapa ''jau— ''jau ''gã ''ga upe. A''erauwe ''ga resei
    paneru pype. A''erauwe ''gã ''ga monoi iupia ''ga monou ''ga mojypa kwe katy iosoma
    atykupe katy. A''eramũ ''ga awau Jerusareg ipe ''gã nui.'
  dao-dao: Acunsepi, axüisawe naw cehpüi u lü mthana vawh üng takie naw ngvawng üngkhyüh
    ami ju khyak.
  cya-cya: Xacan' jun nu cua' ntsu'hui cha' 'in Jesús, msu'hua jun 'in yu sca ni'
    xcuhui, lo' tla can' mdyi'ya jun 'in yu lo'o sca tiso tu'hua quee chon' lo'o can'.
  beu-beu: Aarunge kua nu angu, Saulus eserang inang aaeedeng aing medi senge aing
    metma hora nu mi, sengila ba at ila bendar etode amota oa ang mi aing jolot hela.
    Ening aulang muse, ana bihit ila bendar Damsik eahalang.
  wrk-wrk: Nanda barriki wunanybala, juju kingkarri. Mungana barri yarrijba yali Sul
    walkurranyina kamulana. Kijijba yali kurul kamulana, baki manjijba yali Sul kingarrinya.
    Manjijbayi Sul jambarri kamulana kurulyudinyi. Karrala nyuli jambarri barrikina
    nanda Sul, ngala kurrkurrnajba yali bardawa Sulkanyi kudiyawanyi.
  nii-nii: Ba Sol eim ek ekii sinjing wumb, eim ku ngii ełe tuk tonu sipnjing. Pe
    Sol gerenj kon owundu endi sim konu mułum. Mołang, eim nge ekii sinjing wumb kan
    pilngan tangin, mani mei ba ni enjing.
  ign-NT: Énasera ena machamuriana náitucahi eta nayumu­ru­sirahi náiyara­cuhapa eta
    te ichape saye. Náitiacapa te tiupi enure. Tacahe, nacaju­chu­chucapa eta te apachacaya
    eta yúchama. Tacahehi eta máituji­si­ravahi tijuna. ­
  dik-NT: Naɣɔn akäl tök ke tɛ̈ɛ̈u kɔcken ye buɔɔth alom yic, ku luɛ̈ɛ̈ŋkë tɛ̈ɣɔ̈r
    päny kɔ̈u, ku jɔlkë luaac piny ë wiɛ̈n.
  cac-cac: Yuj chi', a eb' creyente ix ac'anem vin̈ d'a yol jun xuuc, axo d'a sventenail
    smuroal jun chon̈ab' chi' ix yaq'uem d'un̈un̈oc vin̈ eb' d'ac'valil. Icha chi'
    ix aj scolchajel vin̈.
  tzj-E: Per j-e' kch'alal c'ola jun nimlaj chquech xeccanoj, xqueya' Saulo chpam
    y chak'a' xeckasaj tzrij nimlaj tz'ak jk'otben rij tnamet, cara' xqueban tzra
    che xtotaja Saulo.
  san-BUR: တသ္မာတ် ၑိၐျာသ္တံ နီတွာ ရာတြော် ပိဋကေ နိဓာယ ပြာစီရေဏာဝါရောဟယန်၊
  yaa-NT: Askaito õikakĩ a Jesús Ifofamisfãfe Saulo fẽta mẽra nanexõ kene fomãkĩaxõ
    risfichi fakishi fotomanifo a tsoa niama anori. Mã fotomanafono onekaini.
  cab-NT: Ába jíchuguni afíñetiña lídoun ában faníñe weíriti, ába jarárigüdǘni áriebu
    lueígiñe baríeru le geyégubei láu ubúrugu, ába leséfurun.
  clu-clu: Gani may gabi nga ginpasulud tana anang mga somolonod sa tiklis kag gintonton
