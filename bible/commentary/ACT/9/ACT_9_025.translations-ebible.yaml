  swh-ULB: Lakini wanafunzi wake wakamchukua usiku wakamshusha kupitia ukutani, wakamtelemsha
    chini katika kapu.
  tpt-NT: Pero tejkan tsꞌis ixjunita yu ixtalhakapuꞌan va tapumaꞌeltajul laqataun
    ay qaychꞌi la xaꞌexni ni putaulan. Ex chuncha tapumaqosulcha ni Saulo.
  aai-aai: Baise gugumin ta ana bai’ufununayah Saul kaifet wanawananamaim hiwan fur
    ana sou ta’amaim hiruru re.
  sny-sny: Lu feni lo le pasi a'i tapiye fisahe pite a'i ma'e henetiyewe, lowe Sol
    ipi erasi papu tapiye fisahe nowe hi ma'e ani ararowe. Sosu Sol omo tere'e iteroti.
    [2 Ko 11:32-33]
  myy-myy: Ito bajiri Jesure tʉorʉ̃nʉrã ĩre ejabʉayijarã ĩna, ĩ rudi watoni. Cʉto
    camotara cʉní rijogodona jaja jibʉna ĩre sãcõri iti cʉní gaje dʉjajʉ ĩre rujiocõayijarã
    ĩna. Ñami ito bajiro ĩna yi sẽoja rudiyijʉ ĩ ĩja.
  trc-NT: Cheꞌé dan nij síí tucuꞌyón se na̱na̱ Saulo roꞌ, caꞌnéé nij soꞌ man Saulo
    rá ꞌo̱ scaa xi̱j, ne̱ rej nii̱ tacuachén nij soꞌ man Saulo rque taꞌyaa leꞌe̱j
    ta̱j chingá yahij aráán tuꞌva chumanꞌ, ne̱ tananij nij soꞌ man Saulo rihaan yoꞌóó
    xeꞌ, ne̱ dan me se quinanii soꞌ a.
  cut-NT: Ate a̱ma vino ne, ihyan che ritahno ye Dihvo vo ne, ndedevah ye sa̱hn chete
    a̱ma cuahte chahte na̱n chete che ndi chan yahn ya̱n me, ne tihca̱ chi che ndevahn
    se.
  bel-bel: А вучні ўначы, узяўшы яго, спусьцілі з мура ў кашы.
  zlm-KSZI: tetapi pengikut-pengikut Saul mengambilnya pada waktu malam dan menurunkannya
    melalui tingkap ke kaki tembok di dalam sebuah keranjang.
  gdr-gdr: Sɨ daka yɨpa sɨwɨnyɨnd, tina b'auyaena rɨgap ukoi ga wa tin yoramito dɨde
    ket inka yiyo taun kara kumb ke de bau wa.
  vmy-NT: ꞌBa ꞌbatsaꞌen xuta xi makjainre ngatꞌa tseꞌe Naꞌenna Jesús tsakaseko Saulo.
    ꞌBa ngajñu ꞌeya jngu nisinya ꞌba tsꞌajenntjai xjo xi tjinchꞌandainire naxinando.
  cmn-FEB: 于是在一天晚上，他的门徒从城墙的一个开口处，用大篮子把他顺了下去。
  gmv-RNT: Ammanizayti gidikko iza gidoth katama yuushon diza maskotezara keeshen
    duge woththida.
  ncl-NT: Pampín, quihuicajque Saulo in laneltocanijmes, quitemuhuijque pa pani ilatzacuali
    palahuac in caltilan pa layúa, quitemuhuijque ca se chiquihuil hué ca mecames
    pa quiahuac in palahuac latzacuali, huan yojque choluc Saulo.
  wed-wed: Ma waguvarai tauvitumaḡanai ḡelaui ai bada Saul i taravaini ma iriga ḡaeḡaena
    au orana i poai ma gavogavo aburuna taon au garina, kampa ḡuravei i tere-ḡairei
    au doa ma i ruba.
  sua-sua: to kalngunes ngat kle kvaeng ma segain langto kmitgi ekam a hennek to ngat
    kurhennek he urkleim a rengmat. Ngat itgi tok, to ka kleng a ngausie pum a rat
    to kael e Sol kun mnam to le konget ngpirik ngogu mnok vgum a hennek to endo ka
    pammok en kam ngorpok.
  klt-klt: Rám káman yáungán du Jesu yan ámna náráwa yá engotang it yáilá kumbiná
    wata ketnán árángga kungga ku inát yák wáina tán hára wata kinan putung árán páup
    putingga wahára tángga átang yolopon sat kumbi kep kálu hangga kuk.
  are-are: Kurunga ingwa arrpunhala Saul-aka tjina ntjarrala erinha basket-aka arrarnamala,
    erinha rope-ala wall-anga kathaka tnanpulhelaka.
  gai-gai: Na Solna iŋa raŋgairena ramtaɨra mamo mouŋ naaŋgɨra kɨpcarica, ga an auŋ
    aniacna wuocna tamuŋ naaŋgɨra gaca, manmo larkam aniac ianna inikca manmo mbopca
    ma an inik ŋgirikca mbiracatna mbatca, mina larkam mo ŋgaɨr ikca manmo an wuocna
    raekmbaina kacrepca irikca rapaca ma mataŋgat.
  qvm-NT: Tsayta musyaycurmi Jesucristuta chasquicogcuna Sauluta yanapargan gueshpinanpag.
    Tsaymi Jesucristuta chasquicog mayincuna juc pagas jatun canastaman winarcur marca
    tumarag jatun perga jananpa urätsergan gueshpicunanpag.
  chz-NTPS: Pero ø̱ø̱hꜗ jneˊ gaꜙta̱a̱yhˉ nehꜙ hmaˉtaˉ mahꜗ gaꜙjña̱a̱yꜗ taꜙlaꜙ hwëˈ,
    taꜙ dsohꜘ naˊhyahˉ heˉ naˉjnëˉ chʉʉhˊ jwɨɨˉ. Läꜙja̱ˉ baˊ gaꜙla̱a̱ꜘ Saulo.
  kmu-kmu: Haviteno mainegeꞋya nagoꞋa Yisasi anagaꞋmoꞋya nago kegela Solona avaleꞋya
    yafateti humalenaya tafile haiteꞋya ala kamagupi Solona asaga huꞋya aiteꞋya ani
    kegiꞋyafiti malaga atalageno tavimaine.
  ood-NT: Tsh hegam mat ab i s‑wohoch g Saul haꞌichu ahga ab amjed g Jesus am dai
    washomi ch ed k ab i huduni chuhug ch ed g wijinakaj ab amjed mash ab hebai ge
    wintani kolhai t ab.
  lbm-lbm: पर रात को ओको चेलां न ओख टोकनी म बैठायो, अऊर दिवार पर सी उतार दियो।
  ncj-NT: Huan in tlaneltocanimen oquitlalihque iihtectla se hueyi chiquihuitl huan
    ic tlayohua oquitemohuihque ipan in tepamitl tlen quiyehualohua in altepetl huan
    ijcon omaquis.
  yuj-yuj: Aenánko maok, Solo éréképea yárak i konamp arop fárákapao man kumuruk taunan
    yarokwapnap yumwi fekamp yár windo meknámp basket tokwae mek papea paok fek ér-popwarrá
    pɨkia apárok papapono.
  kto-kto: Pa o non arubu, non lop am o usingnualap la mime ameuluan Sol la maiabua
    na non kein ila kani ga ovismeng iagur ula laklago ira iruo kein ga alagimeng
