  guj-2017: પણ તેના શિષ્યોએ રાત્રે તેને ટોપલામાં બેસાડીને કોટ ઉપરથી ઉતારી મૂક્યો.
  jvn-NT: Nanging ing sakwijiné wengi murid-muridé Gusti Yésus ngetokké Saulus nganggo
