  asm-FB: কিন্তু পিতৰে তেওঁলোক আটাইকে বাহিৰলৈ যাব দি আঁঠুকাঢ়ি প্ৰাৰ্থনা কৰিলে; পাছত
    মৃতদেহৰ ফাললৈ ঘূৰি চাই কলে, “হে টাবিথা উঠা।” তেতিয়া তেওঁ চকু মেলি পিতৰক দেখি
    বহিল৷
  okv-okv: Peter na enu tambuta pahuo paunge teteri eto pari eto jandireketo pamone
    amburari amita degi einge ena, “Tabitha umo ere,” ainge enu titi hiriketo Peter
    kito ereto arumbenu
  mxt-NT: 'Tyicuan ta ra Pedro tava̱ ra chi tandɨhɨ ñáyɨvɨ cuarto cuan. Tyicuan ta
    chicuiñi chɨtɨ ra ta quichaha chican tahvi ra chi Nyoo. Tyicuan ta nanyehe̱ ra
    chi ñaha chihi̱ cuan catuvi ña. Ta quichaha̱ catyi ra chi ña: ―Hermana Tabita,
    ndɨ̱cuita ―catyí ra chi ña. Tyicuan ta nandɨca̱ ña chɨtɨ nuu ña. Ta cuhva cha
    nanyehe ña chi ra Pedro, nɨcunyaa̱ ña.'
  tzo-NT: 'Ti Pedroe laj stac loq''uel scotolic. Stuc laj squejan sba sc''opon Dios.
    C''alal laj yo''nton sc''opon Dios, laj sjoyp''in sba sc''opon ti ánimae: ―Tabita,
    lican ―xut. Ti Tabitae laj svic'' sat, laj yil ti te oy ti Pedroe, hech lic nacluc.'
  ind-AGS: Petrus minta agar mereka semua pergi, lalu dia berlutut dan berdoa. Sesudah
    itu berkatalah dia kepada mayat itu, “Tabita, bangunlah.” Dan perempuan itu membuka
    matanya, dan ketika dia melihat Petrus, dia bangun dan duduk.
  omw-omw: Nraamwutovaro Pitaava ekyaa mwiqi varuhua sita mwaatani veva kyero mwiva
    mwiqi variqaro tori kyauru raviro Kotirara aakyara ntero. Kotirara aakyara ntamwa
    kyero mwiva tuqasaa viro qutu vurara tiqaro, Tavitaao, siquante, tuvaro mwi nraakyeva
    qutu vuraqitairo vu ntapairi kyero Pitaara taqero qio mwiaqaatairo qati siviro
    mwaamwianrama viro varuvaro
  yrb-yrb: Fitama i uwara nesia wawaro odiro tanita. Tanitaro Fitama owerite jegirari
    uite guriguri uteda wei, Tabita uya wei. Weina diti ido foraite Fita erite ido
    yare yauri.
  maa-NT: 'Pedro tsachrje yije ni''ya jñà xi̱ta̱ koi; i̱kjoàn tsasìxkó''nchi, kiìchja̱t''aà‑la̱
    Nainá; k''e̱é kiskoò''an jè mik''en, kitsò‑la̱: ―¡Tabita, ti̱sítji̱in! Jè mik''en,
    kiskíx''a̱ngui‑ne xko̱n. K''e̱ nga kijtseè Pedro, tsibìjna kixi̱.'
  mcq-mcq: ꞌEjume Pitara ꞌwaravume maꞌahi vaꞌumakiviꞌi hu atoki same siporua ꞌonana.
    ꞌEnarena hu ijiꞌa taꞌarohe napara kajihuni hahi namajaꞌi kaviꞌi ijá ꞌwama Tapita
    ꞌurina ꞌwavume hu nia jarae Pita kamajaho hu niꞌaha kwino ꞌurine arini hinana.
  sus-A: ثِيّرِ نَشَ عٍ بِرِن نَمِنِ تَندٍ. عَ نَشَ عَ شِنبِ سِن، عَ عَلَ مَشَندِ.
    نَ شَنبِ، عَ نَشَ عَ مَقِندِ قُرٍ مَبِرِ رَ. عَ نَشَ عَ قَلَ، «تَبِتَ، كٍلِ.»
    تَبِتَ نَشَ عَ يَ رَبِ. عَ تٌ ثِيّرِ تٌ، عَ نَشَ كٍلِ.
  jpn-1965: ペテロはみなの者を外に出し、ひざまずいて祈った。そしてその遺体のほうを向いて、「タビタ。起きなさい。」と言った。すると彼女は目をあけ、ペテロを見て起き上がった。
  fra-SBL: 'Pierre les fit sortir, puis il se mit à genoux et pria. Se tournant vers
    le corps, il dit : « Tabitha, lève-toi ! » Elle ouvrit les yeux, et quand elle
    vit Pierre, elle se redressa.'
  yka-yka: Pinaluwas siye kēmon weˈ si Petros amban bilik miyaˈan, ubus bu nengge
    iye duk tuˈutne diyataˈ kāpan māku-māku si Tuhan. Manjari paharap iye si bangkeyin
    duk paˈinne, “Tabita, dongaˈ kew.” Pinakellat weˈ dendehin matanen duk pagkitene
    si Petros, ningkoloˈ iye.
  mle-mle: Pita wadik, duw taakw kawaar wakwudiy. Wakwukuw, di Godak beten id. Beten
    kuw, pwusak ata wadil, “Tapita, nyin arap!” Likibir mil ata vikuw, Pitaam vikuw,
    ata rapin ral.
  shp-NTPO: 'Jainxon Pedron jatíbi jato jokonhaa iki. Jaskáatanan chirankooxon orana
    iki. Jaskáaxon ja mawá rakata yoia iki: —¡Weníwe Tabita! —akin. Jaskáa oinhinabaina
    iki, jaskáaxon Pedro ointaanan yakata iki.'
  aom-aom: 'Röjahijamu huro jabumë ahoꞌobëhe ë döre osare jëvamu rëmöꞌöjamu vaꞌo barëjadeje.
    Vaꞌamu Peter-ro ague aho hiromo God-are örire ëninamiromo huotorovoromo sinoho
    garomo uavadeje: Tabitha riꞌöjëjo. Riꞌöjëjamu Tabitha-ro nune dadovoromo Peter
    garomo riꞌöromo döre hijadeje.'
  geb-geb: Mbe maaŋ mbuim, Pita mbaram za mba gumgi gu mbigi ga vharigim, mbe za kɨrar
    hegi. Mbe za kɨrar hegim, Pita mbaram thɨpanani phɨrgiap, fav, Fhe Bakɨme phorga
    nzuai. Ana Fhe Bakɨme phorga suaŋgiap, mbaram dorgap, mba mbiga khuma garav khaŋ
    ana nzuai, “Tabita, ndu khavik!” Pita maaŋ ana suaŋgim, mba mbik rɨmani segav,
    Pita garav, mbaram khavgia peregi.
  bsj-bsj: Bitrus cho kumai gwamm mor kuwe, chunken kwob dilo, dila yila chunya twarek,
    kii, “Tabita kwenuu”. ci wom nuweceu, cito Bitrus ri chin yiken.
  cak-cak: 'Jac''a ri Pedro xerelesaj-pe conojel ri pa jay, c''ajari'' xxuque'' richin
    nu''on orar. Xtzu''un c''a apu riq''uin ri ámna, y xu''ij: Tabita, cacataj. Ri
    ixok jari'' xtzu''un-pe, y tok xutz''et-pe ri Pedro, xtz''uye''.'
  chf-NT: 'Aj Pedro u yäq''ui tä pase upete, nocwäni u c''änti''in Dios. De ya''i
    u suti uba u chänen ixchäme, u yälben: ―Tabita, ch''oyen. Une u jäbi u jut, u
    chänen aj Pedro, ch''oyi tä chumtä.'
  tlf-tlf: Kuta Fita iyo unang tinum iyo fot tebela tam iinipta, katuun duung fegela
    daak ton-nala e, God iyo aman duga-e-bomta fupkela kek fen unang kaanbu uyo utam
    bogobe-nala e, “Tabita kubo fenal o,” agelata, unang kaanbu uyo tiin baa Fita
    iyo atam-nulu e, fen mitam abiin tonu e,
  piu-2006: Piitalu tjananya watjaṉu, yaatjayiṯiya yankula ngaranytjaku. Paluru tjana
    yuriltaya yankula ngaranyingka, Piitalu pupakatirra Katutjanya tjapiṉu. Mirrikutulpi
    paluru wangkangu, “Tapitja pakala!” Kuru alytjurarringkula Piitanya nyakula pakaṉu
    nyinangilpi.
  poh-NT: 'Chipam woꞌ tiꞌ juncꞌam reꞌreꞌ, reꞌ maꞌ Luch xitakꞌa̱ꞌ quesmejic take lok
    chiꞌnchel wilque̱b ar eh nok elenak chic take lok, xixucꞌa̱ꞌ ri̱b chi ti̱j. Nok
    ribanam chic riti̱j, jeꞌ wili xikꞌor je reh camnak naxisolqꞌuij je rilbal chi
    rilmijic: «Tawi̱ta, tucten johtok, nqui reh. Xa chiwach woꞌ ti juncꞌam reꞌreꞌ,
    reꞌ Lo̱rcas xiteh cho nakꞌ wach eh xitzꞌuka̱ꞌ johtok ri̱b chi xa cow chic rilow
    i maꞌ Luch.'
  tue-tue: 'Pedro niipetirare witiwadutiyigʉ. Cʉ̃́ã witiwaari siro, ñicãcoberimena
    jeacũmu, Cõãmacʉ̃rẽ sãĩyígʉ. Sãĩtóa, cãmenʉcã́, diaarigore jĩĩyigʉ: —Tabita, wʉ̃mʉnʉcãña.
    Cʉ̃ʉ̃ teero jĩĩrĩrã, coo capearire ĩñapõ, Pedrore ĩñagõrã, jeaconuãyigo.'
  bjp-bjp: Pita ka wuun fasuu ri tinaiwa, ka ilepul ke ka sising. Ka giliim usuf fifin
    ae i met ke ka tarah, “Tabita, aptih!” Aunbiing Tabita ka par, ka par Pita, ke
    ka kiis.
  xon-xon: Le Piita jenn nyan bi mɔmɔk kidiik ngbaan ni, le ki gbaan utaaŋaayil pu,
    ki mee Uwumbɔr, le ki lik linikpol ngbaan ki len ke, “Tabita, fii sil.” Le u likr
    unimbil. Waah kan Piita na, le u fii kal.
  tzo-ZNT: Li Pedroe istac la loqꞌuel scotol ti muchꞌutic tey yoꞌ bu telel ti ánimae.
    Ti cꞌalal iloqꞌuique, jaꞌo la isquejan sba li Pedroe, iscꞌopon la Cajvaltic. Ti
    cꞌalal laj scꞌopon Cajvaltique, isqꞌuelbe la sat ti ánimae. ―Tabita, lican ―xut
    la. Ti antse ichaꞌcuxi la, ora la isvicꞌ sat, iꞌile la ti tey li Pedroe, ichoti
    la.
  mpm-NT: 'Tendɨꞌɨ ñaꞌan un ni keniꞌin Pedro kuankoyo ña, ni jakunjitɨ da ti ni jikantaꞌu
    da nuu Yandios. Yukan ni tuꞌva da nuu katuu ndɨyɨ un, ti ni kachi da: ―Ndoko Tabita
    ―ni kachi da. Yukan ti ni jiña ña nduchi ña. Ni ndeꞌe ña nuu Pedro, ti ni nukoo
    ña.'
  ots-NT: 'Car Pedro ya bi gu̱y gá ma tji göhtjo cʉ már bbʉh pʉ mbo, cja̱ guegue ya
    bi nda̱ndiña̱jmu̱, bi nzoh ca Ocja̱. Bbʉ mí guaj ya mí ora, bi bböti gá cca̱hti
    car ánima, bi nzofo, bi hñi̱mbi: ―Nuquɛ, Tabita, nantziguɛ ya.― Cja̱ guegue bi
    zøqui quí dö, bi cca̱hti car Pedro, cja̱ bi mi̱.'
  hoy-hoy: आग पतरस सप्पा मुंदरी व्हार्या माळ बुटुन, अदिक ट्वांगरा टेक्सकु प्रार्थना
    माळदुन अदिक लाश इन दी तिर्गकु नोळदुन अदिक अंदुन, “हे तबीता, येळ.” आग आक तान कण्णगोळी
    तेरदुर; अदिक पतरस उक नोळकु यदकु कुरतुर.
  uri-uri: Ari kalpm, Pita la tolpa tu kai kahor hen, wa kil kpor klko lein ropon
    Maur Wailen. Plaln pa, kil pleln kaino ari yipmri a kin a ha pa om la tolpa, “Tapita,
    wreitn om!” Yatom kil ikg wor ari Pita pa, yatom kil wreitn arpm.
  amo-amo: Bitrus nutuno nani vat nanya kutiiye, atumo atanlira; anin gitirno ayene
    kidowe, abelle “Tabita, fita.” Apuno iyizi me, na ayene Bitrus ku, afita aso.
  pjt-pjt: Ka Peterlu nyakunytjatjanungku tjananya uwankara ruumanguṟu uṟilkutu iyaṉu.
    Munu paluṟu tultjungaṟakatira Godala tjapinu, munu palulanguṟu minyma panya ilunytja
    nyakula wangkangu, “Tapitja! Pakala!” Ka paluṟu kuṟu aḻaringu munu Peternya ngalya-nyakula
    pakaṉu munu nyinangi piitangka.
  cwe-cwe: Petili kawalava wose kunze, maabaho katumbala mavindi na katosa kaluhindukila
    lukuli lwa mwanamke ija yadanganike, kalonga, “Tabita, inuke!” Maye kabenzula
    meso yake na viyamuwonile Petili, kenuka na kukala hasi,
  daa-NT: 'Piyer kaawiico ɗo gee-ak a ŋuu amile kara, kar ŋa dersitu inde Buŋ. Min
    ŋa inditu Buŋ, ŋa newsiitit ɗo momta-ata ho ŋa koliit aman : « Tabiita, ucu !
    » Hiyya, ta piliig odinti. Min ta taliig Piyer, ta uctu, ta goytu iŋ baati.'
  mlp-mlp: Sa teq Pita on mataw bunmo gimuzan asanib tilehsa in abakbakan ulum laquwim
    turad God inaq gamuk tiqam. Gamuk emim hulosad in eraqim aw na asan nob ugim turad
    tubulon, Tabita ham ni eraq ham. Haqanmo aw na ame rireqim Pita ahol waqad in
    eraqim tuqos.
  ape-C: Aria Pita neshopok ihishmorim shatograkuk aduk. Shatograkuk aria nabuh noduk
    ohrubus natao nenek beten um Iruhin. Nenek beten um jurug, natanamum okwok aria
    nakri, “Tabita, arigah kakitak!” Aria kwatrugun abom. Douk kwatrugun kwatik Pita
    aria kwakitak kwape abom.
  bgs-bgs: Na, igpéwà i Pedro tô langun dan tikud tun ta kuwarto. Iglingkóód si Pedro
    asta igdasal sikandin. Igtubang sikandin tun ta inaté asta igkagi sikandin, na
    mà din, “Tabita, ánnó ka.” Purisu ibákka tô mata din. Tô igkita sikandin ki Pedro,
    igánnó sikandin.
  faa-faa: Arirakano Pitamo i pusiesapo. I purakano Pita kakuna porokoa kake kurikurisapo.
    Kurikuriraka faraka, hinamo kusuane aseraka eaki someraka, “Tapita, né turikia
    pukua takahisie.” Airakano ipi hi fakarikia Pita asekea kayapo.
  kik-kik: Nake Petero akĩmeera othe moime nja ya nyũmba; agĩcooka agĩturia maru akĩhooya
    Ngai. Agĩcooka akĩgarũrũkĩra mũtumia ũcio wakuĩte, akĩmwĩra atĩrĩ, “Tabitha, ũkĩra,”
    nake Tabitha akĩhingũra maitho, na oona Petero, agĩĩtiira.
  cap-NT: 'Jalla nekztanaqui Pedruqui tjappacha nii parti z̈oñinaca ulanskatchic̈ha.
    Ninacaz̈ ulantiquiztan quillz̈cu Yoozquin mayizichic̈ha. Naa ticzin z̈ona curpu
    kjutñi cherz̈cu chiichic̈ha, tuz̈ cjican: —Tabita, z̈aaz̈na. Jalla niz̈tiquiztanaqui
    naa ticzin z̈onqui c̈hjujcqui cjetzinc̈ha. Nekztanaqui Pedro cherz̈cu, julzinc̈ha.'
  ksr-ksr: Qendeema mugito, Piitonoŋ jero kuuya yoŋonoŋ kemedaborogi simiŋ kuma qama
    kooliro. Qama koolindaboroŋ qamo jaasewaŋ qeŋ kokaeŋ ijoro, “Tabita, mono waaba.”
    Kaeŋ ijoro jaaya uuŋ Piito iima waama raro.
  eng-TNT: 'And Peter put the all forth and kneled doune and prayde and turned him
    to the body and sayde: Tabitha aryse. And she opened her eyes and when she sawe
    Peter she sat vp.'
  sbs-sbs: Pitrosi chaba zwisikiza bonse hanze ye nzubo, cha fukama, ni kulapela;
    haho, cha sandukila kumubili, chawamba, “Tabita, buke.” Che yalula menso akwe,
    mi habona Pitrosi che kala.
  sue-sue: Ago wewa Petoro meni nukare eseninu ose dura niwa bawa diro isa senua.
    Isa sero tepo wero iri betaira nana niro ego senua awa, “Tabita, ni eri.” Ago
    senu giti panero Petoro giro eriro arumunua.
  fra-NCL: 'Pierre fit sortir tout le monde, se mit à genoux et pria ; puis, se tournant
    vers le cadavre, il dit : « Tabitha, lève-toi ! » Elle ouvrit les yeux, et ayant
    vu Pierre, elle se mit sur son séant.'
  bhg-bhg: Ata Peter embomai berari yai doda awa arapada piesiri idegistera. Ango
    etero baongo dadari edo benunu sisina. Edo benunu tari itae edo tamo kena wareregedo
    sisina, “Tabitha, eriyo!” Ango edo eutu awa jisi gunjisina. Edo iji ainde eutu
    awa Peter gido erido anumbesisina.
  snn-NT: 'Ja''nca oijënna, Pedro yua si''a hua''nani hue''sena etoni, ja''nrëbi Riusuna
    gugurini rëanni, ujaguë senquëña. Senni tëjini, ju''insi hua''goni ëñani, bagoni
    caguëña: —Tabita, huëijë''ën, caguëña. Caguëna, bago yua ñaco sëtani, Pedroni
    ëñani, ja''nrëbi huëni bëagoña.'
  atb-NT: Petruq kúm gi, lhunglhâng bang lé htoq ló nhâng mù, hkyihput htuq luî, kyûdung
    mù, màng shut lhing wú luî, "Tabihta ê, toq aq!" ga taî ri, haú hkûn myiwe haû
    myoq hpóng lô mù, Petruq lé myàng jáng, toq zung lo ri.
  cek-AK: 'Piter mah nihcae to imthung hoi tacawtsak boih, khokkhu cangkrawn moe,
    lawk a thuih; kadueh qok bangah anghae moe, Tabitha, angthawk ah, tiah a naa.
    To naah nongpata loe mikpadai: nongpata mah Piter to hnuk naah, angthawk moe,
    anghnut.'
  bkd-bkd: Ba impaguwà sidan hi Pedro dayun luminuhud haena hu pag-ampù. Sumininalu
    duun ku minatay daw ikagi hu “Tabita, bangun ka.” Guminimata si Dorcas na su maahà
    din si Pedro mininuu dayun.
  ctu-76: 'Che'' jini Pedro ti'' xiq''ui loq''uel ti pejtyelel. Ti ñocle. Ti'' cha''le
    oración. Ti'' ch''uj q''uele jini ch''ujlelʌl Dorcas. Ti'' pejcʌ. Ti yʌlʌ: Tabita,
    tyejchen. Che'' jini, Dorcas ti p''ixi i wut. Che'' ñac ti yilʌ Pedro, ti buchle.'
  lac-NT: 'Pedro caj u rʌc joc''saj tu cotor mac tancab, chen Pedro p''at tu junan
    tu yʌn u baquer Dorcas. Jeroj tune'', caj xonrʌj Pedro quir u t''ʌnic C''uj. Caj
    ts''oc u t''ʌnic C''uj, caj riq''uij Pedro. Caj u sut u bʌj caj u pʌctaj u baquer
    Dorcas. Tu t''ʌn Pedro: ―Riq''uen, Tabita, quen. Jeroj tune'', Dorcas caj u p''ir
    u wich, caj u yiraj Pedro, caj ric'' cutar.'
  xla-xla: Epalati Pitatapo sepeyamatalo mate epo opa opi mate alikili dla taiya depame
    alumata kellepo polomama inoma sumpolaiyo. Ya꞉ inoma supo polomama Tabita watle
    epo atlaiyo, “Tabita, wa꞉ sila꞉tine,” diyo. Epalati Tabitata inoma towanatipame
    Pita natipo sila꞉time polaiyo.
  xav-NT: 'Taha wa, ma tô Pedru hã tãma rob''ru za''ra, aihĩni wairébé da. Wairébé
    za''u si, ma tô hi''rãtitõ nhamra, ''Re ĩhâimana u''âsi mono ma, mreme da. Tawamhã
    ma tô aipi''ra, pi''õ ĩdâ''â u. Te tãma tinha, ãne: — Tabita, ai''utu. — Ãne te
    ''mahâ. Tawamhã pi''õ hã ma tô toporo. Pedru te te ''madâ''â wamhã, ma tô udu.'
  cuk-cuk: 'A-sorba, Pedro bela dulemar-bukwad onisad. Geb Pedro yokorgi sindigar-sigisgu,
    Bab-Dummadse goted. Pedro, Dorcas-muisik aibiridgu, ega sogded: “Tabita, gwisgu.”
    Geb degi, Dorcas ibya argaalid, Pedro-dakargu, sigisa imaksad.'
  tbf-tbf: E Petro a nga ture vorotsoruo gie kokouk, ma a nga sege pukupukukaek nge
    no. Samo a nga matan veie mi vevien maet, ma a nga pevien, “Tabita, tamtuir.”
    Ma mi vevien a nga vakakan, ma sien ta nga pare e Petro a nga tsuok tamtuir nge
    mogos.
  uig-CYR: 'Лекин Петрус һәммәйләнни чиқириветип, тизлинип олтирип дуа қилди. Андин
    у җәсәткә қарап: — Табита, орнуңдин тур! — деди. Табита көзини ечип, Петрусни
    көрүп, орнида олтарди.'
  ikw-NT: Pita chịhala kpakara be ederezi, gwu mkpnerne-ọchi n'ẹli, kpe okpukpe, ọ
    tụhnasna hne iznu wam zị, kaa, “Tabita, lizọ.” O sama anya a, nga ọ whnụrnu Pita,
    ọ dazịri ẹli.
  khs-khs: 'Aputa: Pitayawa iwa sopoke mowa kolemi ilikepiyakeye. Apula: eyawa kuniuwa
    kula:pela: ela: Kotema kulukululakeye. Kulukulupela:, notoloye tiye kesale kulu
    tela ema selese, “Tapita, kewa tesima!” e seya. Au selapita:, kesale kulu amowa
    siwa fakeye tiye Pitawa potose tesi ti fiyane heyakeye.'
  dwr-ENT: ጴፂሮሲ ኡንቱንታ ኡባ ካሬ ኬሲዴ፥ ጉልባቲ ፆሳ ዎሴዳ፤ ቃሲ ኣኃኮ ሲሚዴ፥ «ፃቢቴ፥ ዴንዳ» ያጌዳ፤ ፃቢታካ ባሬ
    ኣይፊያ ዶያ ጴፂሮሳ ቤዓዴ፥ ቃ ኡታዱ።
  pma-pma: Ka Pita vis keil keke ilokoveini iha hae. Uva evus, retengeiril ka vis
    min Ahi. Evus, kei les teiai onen Dorkas ka viteni vit, “!Tapita, mea!” Hatte
    tas, meten mule. Ka navong les Pita, mea rondan en avet onen.
  atd-NT: Di impalibuwas on ni Pedro ka tibo no mgo otow. No nigluhud sikandin no
    nig–ampu to Magboboot. Pogkaponga, nigtangkaan din ka lawa to namatoy no kagi
    rin to, “Tabita, onow kad on.” Inogo on no nighimata on si Dorkas. No pogpitow
    rin ki Pedro, nigpinpinnuu.
  tel-2017: పేతురు అందరినీ బయటికి పంపి మోకరించి ప్రార్థన చేశాడు. తరువాత ఆ శవం వైపు
    తిరిగి, “తబితా, లే” అనగానే ఆమె కళ్ళు తెరచి పేతురును చూడగానే లేచి కూర్చుంది.
  hat-BSA: 'Men Pierre te voye yo tout deyò, e te mete l sou jenou l pou l priye,
    e pandan l ap vire bò kote kò a, li te di: “Tabitha, leve.” Li te louvri zye li,
    e lè l te wè Pierre, li te chita.'
  bxh-bxh: Pita mahudoꞌidi ya duidi be sa lau ganamuli na ya tulibono be ya lauꞌuꞌula.
    Habahim ya timuli bui be ya sana lau silan lisina na ya liba iyen, Tabita, u obiyo!
    Yo fede tau peꞌi wa matana ya falaladi be Pita ya ita na ya obiyo be ya taꞌai.
  top-NT: 'Pedro ca̱huánilh catatáxtulh hua̱k cristianos; a̱stá̱n tatzokóstalh y tzúculh
    kalhtahuakaní Dios. La̱ kalhtahuakako̱lh li̱ma̱páksi̱lh amá xani̱n pusca̱t: ―¡Dorcas,
    calacastacuánanti! ¡Dorcas lacastacuánalh ca̱li̱ní̱n! Lakasu̱t tzúculh ma̱lakaké
    ixlakastapu y pu̱la Pedro ácxilhli. Tzáksalh ta̱quí;'
  msk-msk: Kayan disaan pyarogwa silan kariko ni Pedro, aw lood yaan aw pagampo. Pagkatapos
    naan magampo matobang yaan sang patay aw paglaong, “Kay Tabita, pagbangon.” Kayan
    byuka naan yang mata naan. Pagkita naan kang Pedro, magingkod yaan.
  gyr-NT: 'Ipare Pedro omosepa rane opacatu ava ocarve. Ahese ahe ae oñenopɨha, oyerure
    Tũpa upe. Ichui omahe ahe cuña omano vahe rese aipo ehi chupe: —¡Tabita, eñarapuha!
    —ehi sehõgüer upe. Aipo oyeupe hese, Tabita omboi güesa. Pedro repiase, oñarapuha
    oĩ.'
  kmh-kmh: Nuk pen biynimb ap mindeyak gok kuyip, aŋg mis biyaŋ yokiy, koŋgim yimiy,
    Gor nup aŋgniŋiy, tuŋgandikiy Tabiyta nup niŋyiŋg aŋgak, “Tabiyta. Tikjakan!”
    Aŋgek, Tabiyta Piyta nup niŋiy, tikjakiy bisgak.
  ukr-ONPU: 'Петро вивів усіх із кімнати, став на коліна та помолився. Потім, повернувшись
    до тіла померлої, сказав: «Тавіто, встань!» Вона розплющила очі й, побачивши Петра,
    сіла.'
  emi-emi: Pita ghe sungi vella ghoala eleka me ghe suuiaala tani looloo sae. Vara
    me ghe taatara lao sio tale vause ateva matena ia me ghe uela va, “Tabita, totu
    saela.” Tabita ghe otila matane, me nau ghe tarala Pita me ghe totu etokala.
  zpv-NT: 'Ya seguihdu gunabwaꞌ Pehdru bariaꞌh garaatiiꞌ raꞌ ba laꞌn yuuꞌ chi. Chiꞌchi
    bazuꞌnllihbi Pehdru tin gudihdxyi-gunaaba ba loh Dxiohs. Chiꞌchi gubiaꞌgarii bwaꞌha
    ba loh guehtaguhla, chiꞌchi rahbi Pehdru: ―Tabita, gwastii. Chiꞌchi baxaala loh
    Dorcas, bwaꞌha ba loh Pehdru lwehgu gwastii ba guzohba ba.'
  gux-gux: 'pieli den ñani bikuli, ki gbaani, ki jaandi, li ya puoli, o den pegidi
    ki nuali o tinkpilo, ki yedi: Tabita fii! o pua yeni den ŋubidi o nuni ki la pieli,
    o den fii ki kali.'
  kos-kos: Peter el sap elos nufon in oatula liki infukil sac, na el sikukmutuntei
    ac pre; tari na el forang nu ke mano sac ac fahk, “Tabitha, tukakek!” El ngutalik,
    ac ke el liyal Peter, na el tukakek.
  ibo-ibo: Pita chụpụrụ ha niile nʼezi, gbuo ikpere nʼala, kpee ekpere. Ọ tụgharịrị
    chee ozu ahụ ihu sị, “Tabita, bilie.” O meghere anya ya, ma mgbe ọ hụrụ Pita,
    o biliri, nọdụ ala.
  yml-yml: Fita i talabodedi i souyedi, i ꞌodu i veluꞌui, mulieta i sivilai tomogodi
    ꞌwaineye i vona i vo, Tabida, ꞌwa tovoi.” I ꞌisala Fita i ꞌiseni i tovoi i miabui.
  ory-ory: କିନ୍ତୁ, ପିତର ସମସ୍ତଙ୍କୁ ବାହାର କରିଦେଇ ଆଣ୍ଠୁ ମାଡ଼ି ପ୍ରାର୍ଥନା କଲେ, ପୁଣି, ଶବ
    ଆଡ଼କୁ ବୁଲିପଡ଼ି କହିଲେ, ଟାବୀଥା, ଉଠ। ସେଥିରେ ସେ ଆଖି ମେଲା କଲେ, ଆଉ ପିତରକୁ ଦେଖି ଉଠି ବସିଲେ।
  bzj-bzj: Peeta sen aala dehn owta di room, ahn den ih neel dong ahn pray. Den ih
    ton tu di badi ahn seh, “Tabita, stan op!” Di laydi oapm ih aiy ahn ih luk pahn
    Peeta, ahn den ih sidong op.
  wmt-wmt: Wali nyanartijangka Pitangu manya puturu yiparni. Yani manyanta kankalajarrakarti.
    Mirtijurrurn wantinya manyanta partanta pirlanga. Japirlyinyala parlanyanta Ngarpu.
    Nyanartijangka marnila parla pirlawu nyanartiwu marninku, “Turtangka Tukaj.” Warrpunyanyaliny
    Pitarnila nyanya, nyanartijangka kirrarnuwantinyala.
  chk-chk: Iwe, Petrus a atowu ekewe aramas meinisin me lon ewe ruum, a fotopwäsuketiu
    o iotek. Mürin a kul ngeni ewe somä o apasa, “Tapita, kopwe pwätä!” Iwe, neminewe
    a nenela, nge lupwen a küna Petrus a pwätä.
  ssd-ssd: 'Tumnaig le nu nane ŋakmba mayok kuwaig ŋga saniŋgina le nane mayok kinaig.
    Taŋanaig le nu ndek dagol tidroŋga Kuate yabaŋna. Yabaŋ deŋpurmba nu mbilka mindesiŋ
    ta sana: Tabita, ne aboŋga ŋgina le nu am maraŋga Petrus kaŋgermba minyokina le'
  acr-TNT: 'Ecꞌuchiriꞌ, ri Pedro xtakan che conoje quebel bi. Xuxucubaꞌ cꞌu rib y
    xuꞌan orar. Tecꞌuchiriꞌ, xutzuꞌ ri caminak, y jewaꞌ xubiꞌij che: «¡Tabita, chatyactajok!»
    xchaꞌ. Ecꞌu riꞌ ri Dorcas xujak ruwach; y echiriꞌ xrilo cꞌo ri Pedro chiriꞌ, asu
    xtzꞌuyiꞌic.'
  rop-rop: Wal Pida bin jandim ol detlot pipul atsaid brom det rum, en imbin nildan,
    en imbin prei langa God, en afta imbin tok langa det dedbala wuman, “Tebatha,
    yu gidap.” En det wuman bin opinim im ai dubala, en wen imbin luk Pida, imbin
    gidap en jidan,
  mee-mee: Avae Pita ke bamalage ri kinung lagapotu na ke parovanu ka banungkiame,
    ba ke kave Nutu. Minmina na i ke kampiliu ta lavusa na ke role roma, “Tavita,
    ngo sigipaga.” Na avale laeala matana kanname keke kinpola, ba ka ine kele Pita
    na i ke sigipaga ka tarangana.
  dif-dif: 'Petrulu pratjana narrana wonti, ja nau pantjaterkana ngarina wonti ja
    ngatjina wonti; ja nulu palkuja nari najina karitjina wonti ja jatana wonti: „Tabithajai,
    jiritjiau!“ Nani milki tjenmana wonti, ja nandru Petrus najina, nani ngamana tarana
    wonti.'
  gam-gam: Aumaka Pita ana porapora dje orko woro, yene kake gopiye boglo kamang yei.
    Kane ake to ana golo pai al ge kane embe dji, Tabita, ni agle! dji. Ana ge nale
    pine dje Pita kane aglo ami dji.
  nou-nou: Edo Peter mi setiri ungo yei awa dodo ponda mambusera. Edo ungo mambero
    Peter baingo dederi edo God manunugurisira. Edo evetu betari da yei wareregedo
    sisira, “Tabitha eri.” Setiri umo uso diti pirigedo Peter gido erido anumburisira.
  mqb-NT: 'Piyer a rəzlay anan ahay ɗo ahay uho. A dukwe gərmec aday a ga amboh. Coy,
    a mbəɗa ''am pə məsinde, a jan: «Tabita, slabak!» Tabita a təɓa iɗe ngurret, aday
    a canan a Piyer nà, a slabak, a njahay ziyaf.'
  ape-B: Ali Pita nakagas chanatimaguk chatogloguk aduk. Chatogloguk ali nabih naduk
    ohlubus natau nenek beten umu God. Nenek beten umu julug, natanamomu okwok ali
    nakli, “Tabita, aliga kitak!” Ali kwanubu kwatulugun. Douk kwatulugun kwatik Pita
    ali kwanubu kwaitak kwape.
  grc-F35: Ἐκβαλὼν δὲ ἔξω πάντας, ὁ Πέτρος θεὶς τὰ γόνατα προσηύξατο, καὶ ἐπιστρέψας
    πρὸς τὸ σῶμα εἶπεν, «Ταβηθά, ἀνάστηθι.» Ἡ δὲ ἤνοιξεν τοὺς ὀφθαλμοὺς αὐτῆς, καὶ
    ἰδοῦσα τὸν Πέτρον ἀνεκάθισεν.
  cav-NT: Tudya tuna Pedrora dutya cuinanashatillacuare. Tuna cuinanashatillatsutu
    Pedro amena nuyucuare. Nuyutsutu Yusu tsehue quisaraticuare. Petacuaretu epuna
    emajuque. —Tabita, netitsuracue, —jadya tujatu acuare epuna emajuque. Jadya ayaju
    tujatu busacuare yatuca. Tudyatu Pedro baatsu Tabita anitsuracuare.
  kgp-NT: 'Kỹ Pedro tóg vẽnh kar mỹ: “ha pa jẽg,” he mũ. Kỹ tóg ã jakrĩ tỹ jẽg kỹ
    Topẽ mré vĩ mũ. Kỹ tóg vẽser fi mỹ: “Tabita'', nĩ ra,” he mũ. Kỹ fi tóg mrin ke
    mũ. Kỹ fi tóg nĩ mũ, fi tỹ Pedro ven kỹ.'
  bvd-bvd: Sui sa Bita ka odu kera tiifau daka ruu 'ada 'i maa. 'Uri nai sui, nia
    ka booruru ka foa naa lelea sui, nia ka abulo kau talea noniidoo nai ka bae 'urii,
    “Tobita 'ae, tatae 'amua!” Na wela keni nai 'e kwakwasia mai maana 'e suana sa
    Bita, nia ka sulatatae mai ka gooru naa.
  ukr-1871: 'Випровадивши ж Петр усїх і приклонивши колїна, молив ся, і, обернувшись
    до тїла, рече: Тавито, встань. Вона ж відкрила очі свої і, побачивши Петра, сїла.'
  apz-apz: Pita ulɨmento, Sekwo mempo fohotohumno. Ose ulonto hwomtame yonto Anɨtumo
    jomo ulɨmentisofoho. Pita kakoe sɨmoꞌmango ikinji ehumanto aꞌmusiye pijafo wentanjo
    sohohntaꞌni ole ulɨmento, Tapita, filɨkaho. Ose ulahonɨngki aꞌmusi tɨmo hononto,
    Pitamo uhwononto lɨkofohumamentisofoho.
  yon-yon: Kwane, Pitambed nimakarub korem kuu yedmoona bunangka angkaniiwe, ye kuu
    dangbo yiri bumangkene kurikuri kerekore, wonong bob kuyaa amonombe yedmoon, “Tabita,
    yaro yeedere.” andoona, kwane yu indob nande kereknenu Pita yaa kerendomberenu
    yaro dibureen.
  poi-NT: 'Jesɨc Peto iñɨ́máy iga pud́iñ it́u̱mpɨy jém it́yajwɨɨp cuartojo̱m. Co̱ste̱ññeactɨŋ,
    moj iŋwejpát Dios. Iámseedáy jém yo̱mo jém caanewɨɨp, iñɨ́máy: —Tabita, tsucu̱mɨ.
    Jesɨc jém yo̱mo ictoj iixcuy. Cuando iix jém Peto, co̱ñchucum.'
  wuv-wuv: Peter na fa'asi'anaa minaa ro'ou i ano ma na fa'unaa du'una ma lafulafu.
    Oma'anaa a'a mei pifine ma'ea ma ware, “Tabitha, asi'aa!” Ina werainaa pudana
    ma i fanunupa'aa Peter, na asi'aguta.
  quf-NT: 'Chayna Pedruqa, chay ruripi kaqkunataqa tukuyta waqtaman urqur, payqa qunqurikur
    Dyusman mañakuran. Chaymantaqa chay wanushata chapar, niran: —Tabita, shariy,
    nir. Chaynu nitinmi, chay warmisitaqa chay kutilla, nawinkunata chapakuchiran.
    Chayna Pedruta rikarqa, das taran.'
  yuw-yuw: Ihoroc tuya Pitaho owi amna ambarac dong yaruna taitdec ohuya yu goruc
    yemoc tongo dönac yogoc. Tongo yu owi worochon ep fambangnodec foringga yogoc,
    “Tabita, goc idongoi.” Ihoroc inuna wohogon owi worocho wekongga daro foringga
    Pita angmuna idongga idoc.
  hus-NT-1971: 'Tam a Pedro in tala’ aba’its ca cale eleb tim patal jaja’chic axi
    muthat. Taley in tuthu in c’ualal, ani olon. In met’al an tsemelom Dorcas ani
    in ucha’: ―Quit ts’aquiy, Tabita. Tamna’ tin lamc’a’ in hual ani in tsu’u a Pedro.
    Tam ts’aquiy quetelq’ui.'
  med-med: '@see-verse:ACT.009.039'
  bch-bch: Idio ta Petrus ikeo ga gid toa ngada oa manta tila gaot. Be idio ikor iae
    ta iraring, be ipul imata ga ila ngan burua toa oa, ta ikeo, “Tabita, dae.” Io,
    tota imata pal ta igera Petrus ta idae imado.
  cco-NT: 'Jo̱ ngɨ́ˋ jo̱, caquiʉꞌˊ Tʉ́ˆ Simón ta˜ e caꞌuøømˋ jaléngꞌˋ i̱ dseaˋ i̱
    teáangꞌ˜ e sɨnʉ́ʉˆ do fɨˊ caluuˇ. Jo̱ lɨ́ˉ jo̱, casíꞌrˋ uǿˉ jnir˜ jo̱ canaaiñˋ
    féiñꞌˊ Fidiéeˇ, jo̱ lɨ́ˉ jo̱, mɨfɨ́ɨngˋ cajǿøiñˉ i̱ ꞌlɨɨ˜ do jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ:
    —¡Tabita, ráanꞌˉ! Jo̱ dsifɨˊ ladob caneáaˊ i̱ dseamɨ́ˋ do jminirˇ, jo̱ mɨ˜ cangáiñˉ
    Tʉ́ˆ Simón, caró̱o̱ˉbre jo̱ caguárˋ.'
  deu-1951: 'Da hieß Petrus alle hinausgehen, kniete nieder und betete; dann wandte
    er sich zu der Leiche und sprach: Tabitha, steh auf! Sie aber öffnete ihre Augen,
    und als sie den Petrus sah, setzte sie sich auf.'
  alq-ALGNT: 'Pien dac ogi sagidjinija8an kakina a8ian. Ki nibak8i dac e aiamiedj.
    Midac ka iji inasamigaba8idj o8ia8inikag e ikidodj: “Tabita! Pazig8in!” Ki pakada8abi
    aa ik8e acitc ogi 8abaman Pienan. Midac ka iji 8anickabaniodj.'
  ixl-NNT: 'As tal veꞌt u Luꞌeꞌ uvaꞌ la el chꞌuꞌl unqꞌa uxhchileꞌ skajayil kꞌatz u
    kamnajeꞌ. As kuꞌ veꞌt u Luꞌeꞌ qaaloj tiꞌ inachat Tiixh. As isaji veꞌt bꞌen u Luꞌeꞌ
    u kamnajeꞌ. As ech tal veꞌt ileꞌ: —¡Tabita, txakpen!— tiꞌk u Luꞌeꞌ. As ijaj veꞌt
    ixoj ivatz. As tul til veꞌt ixoj u Luꞌeꞌ, as xonebꞌ veꞌt ixoj.'
  boa-NT: 'Ááné boonétúhjáa pámeekéré áachívú iíjchívyétsóne Píívyéébema ihjyúvaabe
    ɨmɨ́móúúvénema. Aabéhjáa díílleúvudívú ɨ́ɨ́teebéré nééhií: —Tabítaj, múúhama dacúúve.
    Ehdúhjáa dibye néénemáyé ɨɨtéjúcoólle. Aalléhjáa dííbyeke iájtyúmɨ́ne tsúúca ácuuvéhi.'
  etr-etr: Fidaea ili sulubadela afiaha maademolahilä, emo gumu sasagala salea Godema
    adoi. Amala adolahilä Fidaea ïe domalomadi besuia galahilä sähalea, Dabida, nowemola
    säi. Amalebe udia amea si fisigäla Fidama bealahilä e nowela fii.
  quh-NT: 'Pedrotaj nerka tucuy llojsinancuta. Paytaj konkoricuspa Diosmanta mañacorka.
    Ayaman cutirispataj nerka: —Tabita, jataricuy, —nispa. Paytaj ñawisninta quicharispa
    Pedrota khawarispataj tiyaycucorka.'
  kwi-kwi: 'Suasne, Pedrone wanta puzninnat kit wakpuj wain kit Diosta paikwara. Irɨt
    ashampara iz kit ka kizta: —Tabita, kakulti. Suasne usne kasu izkulkwera. Pedrora
    iz kit kuhsak kit uzta.'
  agm-agm: Ngwauhɨ Pitaaho isɨhiya usɨhiya asɨhiya nahatiyai ipaahaapɨ natausaasataise.
    Natausaasatosa Pitaaho atotɨpwesa bindata Autaahaatɨhopɨ gaapundataise. Gaapundatosa
    nepemaitatɨ apopaatamɨ ambɨpati iwinjatata saundataase, “Tapitaahaaŋe kɨnyɨ nepape,”
    undihɨ kaatɨ kaatamɨ ndɨha norɨhaatɨ Pitaahoai usonataise. Usonamapɨ nepatɨ tɨtɨhɨ
    bindataise.
  ubr-ubr: Peter on sabu engon tutufin goai emon iyawures sigat au koun, ato on sindan
    irou ato ibayoi; namon on irutabir jever usin i’yen aurin ato iyau, “Tabitha,
    emisir!” Jever matan ikurarau iyeit Peter it mom on, imisir sifunai imair.
  tsw-NT: Reve Bituru uta̱a̱ le suru, reve u ka̱ɗa̱to u yuwan avasa. Reve u vadala
    a̱ tyo uba̱ta̱ wa̱ a̱a̱kwa̱kwa̱ꞌa̱, reve u damma, “Dokas ꞌyon.” Reve u kpa̱tuꞌwa̱
    esu. Ana we enei Bituru reve u ꞌyon u da̱nu.
  cax-NT: 'Auqui arrti Pedro bacüpuruti ümo namanaiña ariorrüma türüpo. Arrti caüma
    bachesoiyoti y meaboti, narrtarrti ümo manu paürrü coiño. Nanti ümo: —¡Tabita,
    atüsai! Auqui iyaüburio nirrtorrü, asaratü ümoti Pedro. Auqui tümonso.'
  aia-aia: Mia Pita 'a ha'a-hura'ahiraau baaniai ahii. Magu topira'i ruru ma ha'arahesi.
    Ma rihota'i wou tanaai urao maesi ma 'unuai atana, “Tabita, 'oi ura ta'e!” 'Agu
    haa ma ragata'iniai maana ma re'ia Pita ma heinagu ara'a.
  srp-1865: 'A Petar izgnavši sve napolje kleèe na koljena i pomoli se Bogu, i okrenuvši
    se k tijelu reèe: Tavito! ustani. A ona otvori oèi svoje, i vidjevši Petra sjede.'
  agt-agt: Ammi pinohet na kid ngamin, kapye na namalentud nakimallak. A sangaw imatubang
    ta bari na nasi en, a “Tabita, imivwat kan,” kunna. A yen hapa ya nepagladdang
    na. A ta pakaita na te Pedru, a imivwat na hapa.
  lug-lug: Peetero n’abasaba bonna bafulume, n’afukamira n’asaba. N’akyukira omulambo
    n’ayogera nti, “Tabbiisa golokoka.” Tabbiisa n’azibula amaaso, era bwe yalaba
    Peetero n’atuula.
  yby-yby: 'Sa-ikayoko, Pitamamo doli he hetoka hulikoko i bola heko Omailoka liye.
    Sakoya Omaitoka lo suwokadanaki, woko onowa okepalo maya sinonedanaki sa-loko
    liye: Tabitao, sinamane. Loko liyoko omudala maya pana kekoko sinoko Pitadama
    maya okepau mudaone.'
  heb-heb: ויוצא פטרוס את כלם החוצה ויכרע על ברכיו ויתפלל ויפן אל גויתה ויאמר טביתא
    קומי ותפתח את עיניה ותרא את פטרוס ותתעודד׃
  mpp-mpp: Aime Pitadi yenge salecebame hauyackebong, ye ketadi holelu milockewec.
    Milockeme motome kponggbong fawecka hefaliyelu yanguc edowec, “Tabita, ga fangkec.”
    Mime ye dongeine hilalu Pita nganilu fangke ngiyewec.
  apb-apb: Oto a Pita e si unue ahutana mwala ke lae ka'u i sinaha, oto e pouruuru
    ko si aarenga'i. E saro wau takoie hu'e nge e mae ngeena, ko soie satana na ko
    te'uri, “!Tabita, o ke ta'ela'i!” Oto a hu'ena e lakata'inie maana na maholo e
    leesie a Pita, e si ta'ela'i.
  san-TEL: కిన్తు పితరస్తాః సర్వ్వా బహిః కృత్వా జానునీ పాతయిత్వా ప్రార్థితవాన్; పశ్చాత్
    శవం ప్రతి దృష్టిం కృత్వా కథితవాన్, హే టాబీథే త్వముత్తిష్ఠ, ఇతి వాక్య ఉక్తే సా
    స్త్రీ చక్షుషీ ప్రోన్మీల్య పితరమ్ అవలోక్యోత్థాయోపావిశత్|
  ben-IRV: তখন পিতর সবাইকে ঘরের বাইরে বের করে দিলেন, হাঁটু পাতলেন এবং প্রার্থনা করলেন,
