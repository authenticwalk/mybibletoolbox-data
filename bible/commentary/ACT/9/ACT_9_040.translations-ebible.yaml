    tsi tsitre!” Enumake ame kuku la ʋu ŋku, eye esi wòkpɔ Petro la, efɔ nɔ abati
    la dzi.
  nuy-nuy: Naagi-yung na-Peter wani-warra-rabaliyn waadurru-yung, “Numbuu-rabalang
