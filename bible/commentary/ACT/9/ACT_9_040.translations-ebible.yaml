  ena-ena: Lɨhavɨdaci Pita agaŋ hulaŋ iamɨgali agɨladɨ lahuci haiabɨla ivavehavɨmi.
    Ivave hɨniavɨdaci Pita agaŋ mɨgalɨfɨlɨbavɨla Asɨ dɨ abami. La limu cimɨla iamɨgali
