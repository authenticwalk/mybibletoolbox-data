    a yɛɛn nabi, a Piyɛri to, a keli, a dɔxɔ.
  cnt-NT: 'Jaun₂ ca₂jmo₃ Pe₄ ''éi''₃ ca₂''uɨn₂ dsa₂ dsi₂néi₂ ja₁rë₂quian₅ ''lag₄.
