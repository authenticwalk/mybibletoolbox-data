  unx-unx: ପାତ୍‌ରାସ୍‌ ସବେନ୍‌କକେ ଏନ୍‌ କୁଠାଏତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌କଆ ଆଡଃ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ
    ବିନ୍ତିକେଦା, ଏନ୍ତେ ଇନିଃ ଦର୍କାସ୍‌ଆଃ ଗଏଃ ହଡ଼୍‌ମସାଃତେ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ କାଜିକେଦା,
