    “Tabita agatmâ kin.” dâmbo ainâk dewunŋe hulaŋ akto Petoro egep.
  yor-yor: Ṣùgbọ́n Peteru ti gbogbo wọn sóde, ó sì kúnlẹ̀, ó sí gbàdúrà; ó sì yípadà
    sí òkú, ó ní “Tabita, dìde.” Ó sì la ojú rẹ̀, nígbà tí ó sì rí Peteru, ó dìde
    jókòó.
  wos-wos: Wakwendaka Pita wandéka di atéfék du takwa wun hafwa yatakataka di gwandi.
    Gwandindaka dé Pita hwati se dé Néma Duré wa. Wataka waleka léka fusaré xéta dé
    wa, “Tabita, sé ramé.” Wungi wandéka lé dama lae déré xe lé wungi raama re.
  emp-NTPO: 'Maʌ̃ne Pedroba jũmarãda dajadaa wãbisia. Chĩrãborod̶e cob̶eped̶a Ãcõrẽa
    iwid̶isia Dorca ʌ̃rẽbabimãrẽã. Iwid̶iped̶a dji bẽwãrãmaa acʌbʌrʌd̶e jarasia: –Tabita,
    ¡piradrʌdua!– Ara maʌ̃da idjira dau ogasia. Pedro unubʌrʌd̶e ʌ̃ta chũmesia.'
  eng-F35: So Peter put them all out, kneeled down and prayed. Turning to the body
    he said, “Tabitha, get up!” So she opened her eyes, and upon seeing Peter she
    sat up.
  ind-ind: Sesudah Petrus menyuruh semua orang keluar dari ruangan itu, dia berlutut
    dan berdoa. Kemudian dia memandang jenazah itu dan berkata, “Tabita, bangunlah.”
    Tabita pun membuka matanya, dan ketika melihat Petrus, dia bangun lalu duduk.
  pes-OPCB: 'ولی پطرس خواست که همه از اتاق بیرون روند. آنگاه زانو زد و دعا نمود. سپس
    رو به جنازه کرد و گفت: «طابیتا، برخیز!» آن زن چشمان خود را باز کرد و وقتی پطرس
    را دید، برخاست و نشست!'
  mpt-mpt: Fitae baabenea Ibo alukum tala bib unine genea i tala bib onsiba e tonton
    golbua daak tounea Gode nganha bianea unang olo kaanobuo baabonea Tabita obo hananale
    gesea
  ssx-ssx: Pidama꞉ mo wanda꞉sunu paeyao hama꞉ nane pupe laata꞉ tumiki yotuao yeni
