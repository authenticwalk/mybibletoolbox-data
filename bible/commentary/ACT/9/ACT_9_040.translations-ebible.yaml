  xnn-xnn: Dat ipabalan Pedro daida am-in dat menpalintomeng ay menlowalo. Danat sagangen
    nan awak san natey et kanana, “Tabita, ibangonmo.” Dat menbitag nan matan san
    babai et ilana si Pedro dat bomangon.
  mwe-mwe: A Petili gubhaakopoyenje palanga bhandu bhowe, gubhatindibhele, gubhajujile
    Nnungu. Kungai gubhagatendebhushile maiti gala gubhashite, “A Tabhita, nnjumushe.”
    Nabhalabho gubhabhalakwile meyo na bhakaabhoneje a Petili gubhajinwishe nitama.
  tte-tte: Na Pita iwalo tomo meuloili biliutusi kalona mena siyawatagili kabo tutulina
    italusakonayan yo ikawanoi Yaubada koina. Imwawasi itolo itagelakeile yo iwalolau
    toboitane koina iba, “Tabita, kutolo.” Yo Dokasa manna silala yo Pita igitai kabo
    itolo imiyasio.
  tcs-tcs: So nau Pita i bin spik po dempla po go ausaid prom da rum. Em bin broke
    ni ane prea. Den em bin sluraun ane luk da bodi blo Dokas ane em bin spik, ‘Tabita,
    gedap!’ So Tabita bin opene ai blo em. Wen em bin luk Pita, em bin gedap ane sidaun
    stretap.
  hlt-THB: Piter ing cekhqi boeih ce ipkhui awhkawng ceh sak khqi hy; cekcoengawh
    khuk sym nawh cykcah hy. Nu ak thi benna ce mang nawh, “Tabitha tho hlah,” tina
    hy. Cawhkaw nu ing a mik ce dai law hy, Piter ce ahuh awh tho nawh ngawi hy.
  soq-soq: Tane Pita mo uduudu diamona Dokas bolene winedia epue nomopue antopu. Mo
    ene antoieno me imimpa emmisilene rauparilen. Me rauparileidie namba i bolala
    mampesane diene wanase, “Tabita, enawiea!” Pita epe diedio i bolena emawa lotone
    me ewene enenwisene wain.
  qub-qub: 'Pedroga llapan täpaycajcunata jawaman gargurir gongurpaycur Tayta Diosta
    mañacuran. Nircur aya chutaraycajta ricapärir niran: «Tabita jatariy.» Niptin
    cawarcur ricachacuriran. Pedruta ricärirna jamarcuran.'
  att-att: Ngam pinalawán na ira ngámin ni Eduru, á namalittúkak, á nakimállà kâ Apu.
    Kabalin na nakimállà, nallipay sù natay. “Tabita, gumikkáng ka,” kun ni Eduru
    sù natay. Á naggimmúlák yù matá na. Á pakasingan na kâ Eduru, giminikkáng.
  bki-bki: Ana iorou kanio, na Pitere ber jidom ava tavio beamu vo, a iorou ka napano
