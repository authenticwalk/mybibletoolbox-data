  kca-kca: 'Петра мŏхет хŏԓ ким партсәԓы пӑ, шанша иԓ эсԓәщман, пойәкщәс, пӑ, мотавтәԓ
    пеԓа ватман, йастәс: «Тавифа! Нŏх ԓойа». Щӑԓта ԓўв сэмӈиԓаԓ пел пўшсәԓы пӑ, Петра
