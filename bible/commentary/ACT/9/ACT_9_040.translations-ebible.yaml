    ―Ague Tabita, da̱mi̱ nangui̱ ―bi ''yɛ̱mbi̱. Bi̱ nzø yø dä ra̱ ánima p''ʉya, bi
    hyɛ̱tra̱ Bɛdu, bi̱ nangui̱ bi̱ mi̱.'
  nop-nop: Unduŋ tigiŋ kaŋ Pitadi yeniŋkulu foudapmagiŋ kaŋ mulelem tiŋa Bepaŋ ninadiguk.
