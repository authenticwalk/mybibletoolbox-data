  mdy-ETH: ጴፂሮሴ ጋዓንቴ ቢያሢ ካሮ ባንሢ ኬሲጋፓ ጉምዓቲ ሺኢቃዖ ሌዞ ባንሢ ዛጊ፦ «ፃቢታ ዔቄ!» ጋዓዛ፥ ዒዛ ዓኣፖ ቡሌኔ፤
