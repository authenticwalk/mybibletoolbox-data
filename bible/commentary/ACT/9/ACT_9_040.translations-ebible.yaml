    dugwit, “Tabita wai. Mondok iru,” yugugu lagagimu, il huvunik ako venggenogo Peterus
    il higya lagagirik, nggilik ako mondok yagagi.
  tgo-tgo: Pita i variye raŋgiyaŋgi eto, amba i ronja e gheghe vuvuye na i naŋgo.
    I naŋgovao na ghamwae i ghemba elako riwae na iŋa, “Tabitha, u thuweiru.” Kaero
    i tateya maramarae, na mbaŋa i thuwe Pita, i thuweiru na i yaku.
  yap-yap: Me yog Peter ngorad ni ngranod nga waen ni yad gubin, me ragbug nga but’
    nge meybil; me cheal nge sap ko fare yam’ me ga’ar, “Tabitha, mu suwon!” Me pithig
    owchen, ma fa’ani guy Tabitha Peter me suwon.
  mop-NT: Pues te'i. Aj Pedrojo, u laj joc'sajoo' a cristiano a que'enoo' te'iji.
    Xonlaji aj Pedrojo. Tan u t'an etel a Dioso. U sutaj u bajil u cha'ante a quimene.
    —Tabita, liq'uen,— cu t'an ti'i. U p'ixaj u wich. Le'ec ti ca' u yilaj aj Pedrojo,
    tinlaji.
  tet-tet: Hotu Petrus naruka sia sai. Nia moos nakniꞌa namulak. Hotu nia mana baa
    maten nia nodi dale naꞌak, “Tabita! Madeer ona!” Teki-tekis feto nia loke matan.
    Titu-naree Petrus, nia moos nadeer tuur.
  hlt-MCSB: Tedae Peter loh poengla boeih a tueih tih khuklu cungkueng doela thangthui.
    Te phoeiah rhok taengla mael tih, “Tabitha, thoo,” a ti nah. Anih long khaw a
    mik te a daii hatah Peter te a hmuh tih koe ngol,
  xtd-NT: 'N‑taꞌu tniu‑s xa na kee‑ña ntdaa‑ña cuartu ijan. N‑xe juiin xiti‑s xa n‑xijan
