    cati ra chi ña ti: ―Cuinda, Tabita ―cati ra. Tacan cuu, ta nuna ña Dorca titi
    nuun ña. Ndehe ña chi ra Pedro, ta ni chacunda ña.'
  srq-NT: Pedro que mbia mbusẽ ja mondo taicuee ra. Ngũíã ndese que ñee Dios je cote
