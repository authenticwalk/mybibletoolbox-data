    “Tabitha, ba-ḻaḻagiiyn!” Ngigaayung ngarraagi-yung ngi-ba-ḏalgayiyn, ngi-warranggayn,
    ngunu-nayn naagi-yung na-Peter. Nga ngi-ḻaḻagiiyn.
