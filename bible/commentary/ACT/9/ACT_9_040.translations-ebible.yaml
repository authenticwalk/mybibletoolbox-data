    amit ahung hahdoh in, chuin amanun Peter amuphat in ahung toudoh tan ahi.
  mar-mar: पेत्राने खोलीतील सर्वांना बाहेर काढले त्याने गुडघे टेकून प्रार्थना केली
    आणि दुर्कसच्या शरीराकडे वळून तो म्हणाला, “तबिथा ऊठ” तेव्हा तिने डोळे उघडले, जेव्हा
    तिने पेत्राला पाहीले तेव्हा ती उठून बसली.
  snp-snp: Ilibato, Pitakafo wenena muki gilifi fulo fekaito, kiyana umola fito Goti
