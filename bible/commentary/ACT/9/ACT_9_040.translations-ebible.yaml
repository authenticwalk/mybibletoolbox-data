    ntá ntáchro chꞌán kíxin: ―Tabita, tꞌàya. Ntá kuakitje̱nki̱ tjan ikon tjan ntá
    kꞌuíxon tjan kíxin ntaha itjen chꞌín Pedro ntá kꞌuàya tjan, kjuákꞌetja̱xi̱n tjan.'
  san-TAM: 'கிந்து பிதரஸ்தா​: ஸர்வ்வா ப³ஹி​: க்ருʼத்வா ஜாநுநீ பாதயித்வா ப்ரார்தி²தவாந்;
