    nöö hën a hopo sindo.'
  qvs-NT: 'Chaypina Pedruka tukuy chay wakakuykakkunata llukshichishpa kunkurikurkan
    Tata Diosta mañananpa. Chaymanta wañuduta chapashpa willarkan: —¡Tabita, atarimuy!
    Chashna willaptin Dorkaska ñawinkunata kicharishpa Pedrutaka kawarkan. Payta kawashpa
    tiyarirkan.'
  zca-NT: 'Mbaino nzhab Per, ro'' rë xa'' re'' le''n kwart ze''. Orze'' nguzuxib Per
    par mina''b xa'' lo Dios, no or milox mina''b xa'' lo Dios, miëk Per lo una''
    re'', nzhab Per: ―Tabita, waxche. Orze'' miwi'' una'', une una'' Per; lwega''
    ngwaxche una'', no nguzob una''.'
  cbc-NT: 'Bairo na caátimiatacʉ̃ãrẽ, Pedro pʉame nipetirore na witi árotiyupʉ macãpʉ.
    Bairo átiri bero, cʉ̃ rʉpopaturi mena etanumurĩ jẽniñupʉ̃ Diopʉre. Jẽni yaparori
    bero yua, Dorcas ãnacõ pʉamerẽ ĩñarĩ, atore bairo cõ ĩñupʉ̃ Pedro: —¡Tabita, wãcãña!
    Bairo cʉ̃ caĩrõã, cõ ãnacõ pʉame ĩñapããñupõ. Ĩñapããrĩ yua, Pedrore qũĩñabocári
    wãmʉnumuñupõ cama buipʉ.'
  qxo-NT: 'Tsaynam Pedro tsaychö caycagcunata wagtaman gargurir gonguricuycur Tayta
    Diosman mañacurgan. Mañacurirnam wanushga caycag warmita nirgan: “¡Dorcas, sharcuy!”
    nir. Tsaynö nisquiptinmi wanushga caycanganpita juclla cawarircamur Pedruta ricärir
    jamarcamurgan.'
  mox-mox: Ta Fita luvinedi sifaufa ʼinega ina ʼifoqe, ʼinega tuqatuqanega sobadi
    ta venoqi Yaubada ʼinaya. ʼInega givila Tabita ʼwafina ʼinaya vonaya, “Tabita,
    uyaʼitoto!” ʼInega Tabita matana ʼeaea ta Fita ʼitea.
  kew-kew: 'Pita-me onaa rayo amaa pulupa loare rumu koba pua beten sa. Beten loare
    go onaana ro i-para inimi nipu adaniaawa gupa sa: Tabita, nere reka. Goa sa rabu
    oname nipuna ini rupaawa Pita adoa reka pirisa.'
  dww-dww: Dabudine Pita matabudi ya tavu dobiḡedi be tuapikane ya raupari be ya moiragina.
    Naumeki da tauna guri ḡarone yai tauvitare be ya riuna, “Tabita, kwa midisuḡu!”
    Dabudine matanama yai kita be Pita ya kitakitana raḡanine, tauna ya midisuḡu be
    ya miana.
  twi-ASANTE: Petro maa wɔn nyinaa firii adi. Afei, ɔbuu nkotodwe, bɔɔ mpaeɛ danee
    nʼani kyerɛɛ amu no kaa sɛ, “Tabita, sɔre!” Tabita tee nʼani na ɔhunuu Petro no,
    ɔsɔre tenaa ase.
  aoj-aoj: Eaꞌ Pita nagaloꞌma esis amam nematawa sawisi andoꞌ, nindiwa nembawa notawa
    nandabeten. Eaꞌ nambema amaga ananigai gafeꞌma alop nemataꞌwi naꞌi, “Tabita, inaꞌ
    safel.” Eaꞌ akoꞌw naep pati kwati Pita, akosafel kwape.
  cbv-cbv: Obohjeéhtih, Pedro caán tólihboó jʉmnitdih ãt bac bejat tʉ́ʉtʉp wʉt jĩ.
    Ĩ bac beedáát tʉ́ttimah, bódicha caj yoh ñajnit, Diosdih ãt ʉʉ́bʉ́p wʉt jĩ. Pánih
    ʉʉ́bh péanit, miíh bácahjidih tac pʉ́ʉd ennit, —Tabita, ma ñah ñʉhʉʉ́, ãt niijíp
    wʉt jĩ. Páant ã niijíchahjeh, caántboó Pedrodih wãt ennit, mit pʉd chʉ́ʉdʉp wʉt
    jĩ.
  taw-taw: Ne pen binɨb ap yelak okok kɨlop ag seŋayaŋ yokak. Yokɨl, kɨgom yɨmɨl,
    God nop agɨl, tɨg adɨkɨl chɨp nɨgɨlɨg agak, Tabita. Tɨkjakan agak. Agek, bin anɨb
    ak Pita nop nɨŋɨd, tɨkjakɨl besɨgak.
  jic-NT: 'Pedro pje''á sin tjejyama. Tjil na, tüic'' jin tjüjünsü, tjevele Dios lal.
    T''üc'' tjevele na, jus tjinyuca jüp''üy, tjevele: “Tabita, jin tjijyünsa”. Mpes
    Tabita jun la tyü''pa. Jupj Pedro jus tjinyuca na, jas nisa, tjá''asatsja.'
  zap-NT: 'Lex wkyeen Bëd wruu yra mén lenyuu; zhich guin wzuzhib Bëd wnab Bëd lo
    Dëdyuzh; wii Bëd lo mengut guin, lex re Bëd: ―Tabita, gutsaxee. Orgueguin wzuul
    lo men; zegne wii men lo Bëd, wzobligue men.'
  wer-wer: Pël ëën Pita pi öngörö waö ë tomökël momëën yaröön rar rë wesirak Anutuun
    kimang mëëa. Pël ëak sokura ngësël kaip tiak epël ök mëëa. “Tapita, wal ë.” Pël
    maan öngöp it ngaulak Pitaan itenak wal ë wel aisëa.
  ipi-ipi: Wuane leai-kola, Pitato wandakali utupane pitaka kamaka peakale lalu, aiki
    leka wato, pote leaipia. Pote lalu, bala mopeke loto, wanda omene yane oko lamawuato,
    Tapita, nimba ika laa leaipia. Wuane lea-kola, wanda okone bala lee talu, Pita
    andoto, ika lo peteaipia.
  qul-NT: 'Pedrotaj tucuynincuta jawaman llojsicherkan. Konkoriycuspataj Diosmanta
    mañacorkan. Wañuskata khawarispataj, nerkan: —¡Tabita, jatariy! —nispa. Payka
    ñawincunata quicharispa, Pedrota ricorkan, tiyarerkantaj.'
  tnc-tnc: I'suᵽaka kire naᵽakã'ã, —Mija ᵽoriwa'ᵽe ruᵽu,— nare kẽrĩka. Naᵽoriwa'rika
    be'erõ'õ, ñukuruᵽatirã Tuᵽarãka kijaika. Kika jaiweatirã, reyaekakote jorowa'ri
    ĩatirã, —Tabitá mimi'mibe,— kore kẽrĩka. I'suᵽaka kẽrĩka ᵽotojo koñakoa wiritaeka.
    Suᵽa imarĩ Ᵽedrote ĩatirã komi'miruᵽaeka.
  ter-NT: 'Ina pahukôa Pêturu ipúhihikopea meúkeke heú koêti neko xanéhiko. Yane ipuyuké
    koéne épemea Itukó''oviti xaneâti inonéxinova ne ivokóvoti koane kó''iyea: —Tabitá,
    yexépukapa! —koéne. Ina mihe''óko ûke neko sêno. Yane noíxone Pêturu, ina ivatákopo
    ípeke.'
  bmr-NT: 'Jaanegui Pedro paryɨ famoocoro jahisi iinusuhi. Jaadɨ ememuɨɨvuuboro Moocaanima
    iimaaubo. Jaaboro diigo chuumuhuco emeecɨuboro nuuhi: Tabita gañiivo, nooboro.
    Jaasumiro emeecɨugo Pedroco aatyɨmeugoro casɨɨvuuhi.'
  fuf-fuf: 'Onsay kanko Petruusu o yaltini ɓe fow ka yaasi, o jiccii, o torii. Ɓawto
    ɗun o fewtiti furee on, o wi''i: «Taabiita, immo!» Onsay kanko Taabiita o udditi
    gite ɗen, o yi''i Petruusu, o immii, o jooɗii.'
  mwc-mwc: Saba Peter i wonisi wai si kasibau ku matara mena, ba i maere sogasoga
    ba i rupari. Ba i tarakata i kinana raoboraobona kurina ba i wona, “Tabitha, ke
    bomsiri.” Damanina matana i tamotatara ba Peter i kinani wai i bomsiri ba i makira.
  bhl-bhl: 'Keko beli, Fita e waneng biilo bokoyemomele: “Alik alik yu kut elo unina!”,
    yangse kale. Yangei, im kut elo unsiliw ding dim bakate, e katin bukbuk angeko,
    Sunbin-Got eso weng mak bokolewse kale. Bokoleweko, Tabita um fom buulo bokoumomele:
    “Tabita, ku baba teina!”, wangei, u fein, kiin golak angeko, Fita elo atemeko,
    baba teinsu kale.'
  ons-ons: Petoroŋo ŋerep korop urumgo ŋine raongi ket wareu eŋe wa wetine qe meŋenka
    more zinge pareŋ olatke, “Tabita wienom!” Yale raki so deine pore Petoro kaki
    paki mo eaka wie more metke.
  con-NTPO: 'Tsonsi Pedroja cuarto''ye poiyi''ccoma somboemoemba ccarupa Chigama iñajan.
    Iñajan nanimba pa''cho ai''voma camba su: —Tabita, jangija. Qquen susi Tabitaja
    qquendyapa bitta can. Bitta camba Pedroma attepa jangi dyai.'
  ghs-ghs: Banaitemi Peetoroi noko tepatetemi biranahimi noi pomai kotoroqi pupu hiireta.
    Pupu hiire qaasuqi keba dzaga bobotoqi eraiqi hiireta, Tabitta nii qoridzare.
    Hiiremi noi nese parara eeteqi Peetoro mooqi qori habeseta.
  peg-peg: ମାତର୍‌, ପିତର୍‌ ୱିଜ଼ାରିଂ ହପ୍‍ଚି ମେଣ୍ଡାଙ୍ଗ୍‌ କୁନ୍ଦିକିଜ଼ି ପାର୍ତାନା କିତାନ୍‌,
    ଆରେ ହାତି ଗାଗାଡ଼୍‌ ନିପ ମାସ୍‌ଦି ଇଚାନ୍‌, “ଟାବିତା, ନିଙ୍ଗା ।” ହେବେ ହେଦେଲ୍‌ କାଣ୍‌କୁ
    ମେଲା କିତାତ୍‌, ଆରେ ପିତର୍‌ତିଂ ହୁଡ଼୍‌ଜି ନିଂଜି କୁଚ୍‍ଚାତ୍ ।
  txu-NT: Nhym Pedru arỳm bõm me kunĩ jano. Ne kam kõnkrão nhỹn arỳm Metĩndjwỳnhmã
    o a'uw. Ne kam tykja'ỳr akẽx ne kum, —Ẽ Tabita, kàjmã nhỹ, ane. Nhym arỳm no pôt
    ne Pedru pumũn arỳm kàjmã nhỹ.
  eng-WEBU: Peter sent them all out, and knelt down and prayed. Turning to the body,
    he said, “Tabitha, get up!” She opened her eyes, and when she saw Peter, she sat
    up.
  gnw-NT: 'Jayave Pedro omoẽ opaete joco pe ñugüɨnoi vae reta. Jayave uyeatɨca jare
    uyerure Tumpa pe. Jayave uyerova umae teõgüe re jare jei: —Tabita, epũa. Jayave
    cuña umae, jare uecha Pedro yave, upũa uguapɨ.'
  mux-mux: 'Pita-ni “Eni suluminana naa molku, wendu pai.” nimbaliinga, koporungu
    langupa mania molupa Pulu Yili-kene popu topa ung nimba mawa tirim. Aku-sipa tepaliinga
    ambu-ónale lirimna topele topa kanupa kene nimba mele: “Tapita, nu ola mului.”
    nirim. Kanu-kene mong makiliipaliinga Pita kanupa bi sipa kene ola mulurum.'
  maj-NT: 'A̱s''a̱i kik''onsje Pedro̱ ngayjee̱ xu̱ta̱ xi tíi̱ncha yo̱ ko̱ tsasinkúnch''in
    nga kinchja̱ko̱ Nti̱a̱ná. Tsase ts''íhi̱n ra̱ yjoninte k''ie̱n nga b''i̱ kitsú:
    —Ji Tabita̱, ti̱síntje̱i̱n. A̱s''a̱i kikjex''ánki tunku̱n ta̱chjúu̱n. Nk''ie nga
    kikie nga yo̱ síjña Pedro̱, y''ejña kutu.'
  bkq-NT: 'Aituo myani Pedro aguely: — Idânârâ âmaemo tarâpa âxiguewâdaungâ wao —
    kely. Idânârâ egasebygueduomo myani Pedro âzeguhoam idyly, Deus agâ adâkehoem.
    Aguenripyryem myani âguedyram MYK idyly, eyam aguely: — Tabita, aukâ! — kely.
    Agueduo myani MOK âzenutaiguely idyly.'
  kue-kue: Ba Pita diendungo yomba prapra ende menda pi kendingo ana ye goglko bondugl
    kamange orkwa. Kamange erekondo kan akete ambu goglkwa nangiye briye kandre yegl
    dungwa, “Tabita, ene anduglo!” Dungo ye ongumuglo pinedi Pita kandre ana bondugl
    moglkwa.
  cot-NT: 'Irira Peerero yoguisotojaiaquero maasano iguerotanacaqueate yamanaqueri
    Aapani Irioshi. Ariqueate ipitsocashitanacaro metojatsica icantiro: —Tavita, pintinajanaje.
    Ariqueate opityaquirejanaque onejatiguiri Peerero otinajanaca osavicanaque.'
  bnp-bnp: Pali e Petrus i tono tala ria na ruma. Muri i turume puru, i vasileki.
    I mata lakea na podana ngatavine, i ta maea, “Tabita, o pesi rike!” Lakea i matapara.
    Na tahuna i masia e Petrus, i made rike.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ mẽ kator pa hãmri nẽ htyk xwỳnhta ri hkõn krã ho
    nhỹ nẽ ho Tĩrtũm wỳ. Hãmri nẽ htyk xwỳnhta mã kapẽr nẽ kãm: —Pa Tapitre? E kwa
    kànhmã nhỹ. Anẽ. Pu nhũm no amra nẽ Simãw Pêtre pumu nẽ kànhmã nhỹ.'
  ctp-NT: 'Ykwiꞌ Tyu loꞌo neꞌ bra kanꞌ: ―Tyoꞌo wan chinꞌ nde chunꞌ naꞌan ―ndukwin
    yu ꞌin neꞌ. Xa nu mdyii mdoꞌo neꞌ chunꞌ naꞌan, bra kanꞌ mduun xtyinꞌ Tyu ykwiꞌ
    yu loꞌo Ndiose. Mdyii ykwiꞌ yu loꞌo Ndiose, bra kanꞌ ndyaa yu seꞌen nskwa ayman
    kanꞌ, ykwiꞌ yu loꞌo ayman kanꞌ bra kanꞌ: ―Tabita ―ndukwin yu―, tyituun ni. Loꞌo
    siyaꞌ ti mslaa Tabita kiloo, naꞌan ꞌin Tyu, bra ti mdyitukwa bra kanꞌ.'
  opm-opm: Pinggitperhan Pita oh kuuhan ihirnong ap kot dahnong darhera oh katin takir
    tongnopat Got ohnong dahamtipri. Dahamara uhnong wandeipat Tabita. Gin go masona
    potporhan uh kin tadipekas rim Pita ohnong wandeingopri. Wandeipat masas tongnongopri.
  bvr-bvr: Lika Birta burr-jerrmarra, yarlanga aburr-bena. Lika ana-menama gu-rrana
    rrapa Wangarr a-wengganana a-ni. Lika a-ngukurdanyjiyana achila jin-burral jin-gata
    mu-ngoyurra jiny-juwuna, lika a-wena achila, “Debita, a-jay, garlma!” Lika nipa
    jiny-janana, rrapa gatiya waypa a-nana Birta, lika jiny-jarlmuna, jinyu-ninya.
  wal-wal: PHeexiroosi eta ubbaa kare kessidi, gulbbatidi Xoossaa woossiis; qassi
    ahaakko simmidi, “Xaabitee, dendda” yaagiis; yaagin Xaabita ba aifiyaa dooyada
    PHeexiroosa be7ada, suura uttaasu.
  zad-NT: 'Na'' Pédrona'' bibeje'' yog''ḻoḻe'' chyoolə, na'' bc̱hek'' xibe''na'' be''ḻwille''
    Chioza''. Na''ch bwie'' noola'' ba wit na'' golle''ne'': ―Tabita, biyas. Na''ch
    lii bix̱a''te jalao Dorcaza'' chwie'' Pédrona''. Na''ch biyase'' bibi''e.'
  kmg-kmg: 'Eme Petorozi ejareme hufârepie dieŋzi herâ numuwec. Numu tararâ qâŋɋâŋ
    maickeme šiŋuc âzâcnewec: “Tabita go faharec.” Mume šâŋe fitâcnehuc Petoro honerâ
    fahare ŋewec.'
  aso-aso: 'Tiꞌ ikevo Petoloꞌ nene eveneꞌ mukiꞌ ngimisele hulo heta ogo alabuvolo
    hizo Oꞌmosola lineꞌ. Oꞌmoso opoꞌni lo osuꞌ lo velepeꞌ izo gonoso nene tiꞌ lo lo-imineꞌ:
    Tabita, otezo. Lavo vele pupuso Petoloꞌni ningo oto mitoꞌ minineꞌ.'
  uli-uli: Pedrus yesa habuyoyur rechokwe mo lal senggil we, ngo yesa hasubgudiy sa
    mapel. Iwe ngo yesa sor bo, “Tabitha, chemdah!” Tabitha yesa kalloh, ngo yodwe
    yela wiri Pedrus, ngo yesa chemdah.
  nin-NT: Biturr à han ba di a bu gru ssuzzu wemi nu uki ku, na kuttu na barr Abachi.
    À kakye iku yi na da di, “Tabita, gru.” Uwa bwu ashishi na hi Biturr na gru so
    si so.
  acu-NT: 'Turinamtai Pedro aints ainaun, tura waje ainauncha mash jiikmiayi. Tura
    ningki juwak tikishma Yusen seamiayi. Nunia jakau namangken pangkai jiis: —Tabita,
    nantakta, —timiayi. Tamati Tabita jiimi Pedron wainak nantaki pujusmiayi.'
  cak-WNT: 'Y ri Pedro xubij c''a chique quinojel ri yec''o riq''ui, chi que''el el
    juba''. Riya'' xxuque'' ka y xuben c''a orar. Y xutzu'' apo ri caminek, y xubij:
    Tabita, cayacatej. Y ri ixok ri'' can yac''ari'' xbetzu''un pe, y tek xutzu''
    c''a chi c''o ri Pedro, xyacatej pe.'
  ebk-ebk: Ngem enpapitiw Pedro chicha am-in as nan kuwartu, at nunpalintumang hiya
    ya nunkararag. Angkiay ya nunsakong hiya as nan natuy, ya kanana, “Tabita, fumangunka.”
    Hiya at chi ya nunlitag hi Tabita. Kuna pay inila hi Pedro, finmangun ya tenmokor.
  spa-PDDPT: 'Entonces Pedro mandó que todos salieran de la habitación. Se arrodilló,
    habló con Dios, se volvió al cuerpo y le dijo: ¡Tabita, levántate! Ella abrió
    sus ojos, vio a Pedro y se sentó.'
  ruf-ruf: Petiri kawalapfa wose kunze, kuya katowa ghamaghoti, kalomba. Kamhundukila
    ipinga yula iyafile, kalonga, “Tabita, winuke.” Naye kafumbula tsinenge na hayamwonile
    Petiri, kenuka kakala.
  gun-gun: 'Ha''e gui ma Pedro omoẽmba vy guenapy''ã re oĩ, ha''e vy onhembo''e. Ha''e
    gui ojere vy hetekue ituia katy ju oma''ẽ. Ha''e vy aipoe''i: — Tabita, epu''ã
    ke — he''i. Ha''e ramo guexa oipe''a vy oexa Pedro, ha''e vy ovy oiny.'
  agu-BL: 'Toque''n tzun Lu'' tan talche''n scyetz cyakil yi e'' wunak yi ate'' te
    yi alma'' tan cyele''n. Ma yi cyele''n nintzun cu'' mejlok tan nachle''n Kataj.
    Yi wi''t nachol Kataj nintzun xmayin nin tetz yi alma'', itzun taltz: —Tabita,
    txiclije''n. Je''n tzun jakol i'' yi wutz. Nin ben tilol yi at Lu''. C''olewe''n
    tzun i''-tz.'
  isn-isn: uPetro aka apumya ihi kunzi a shumba, akatugama akalompa, uugwa akaupilukila
    u muili, akaligitya, “Tabitha, uka.” Akalugula i miho akwe hangi nai wakamihenga
    uPetro akikie pihi.
  eng-PEV: Peter told everyone to go outside. Then he got down on his knees, to show
    respect to God, and he prayed. Then he turned and looked at the body, and said,
    “Tabitha, get up.” She opened her eyes, and she saw Peter, then she sat up.
  ilo-ULB: Pinarruar ida amin ni Pedro manipud iti siled, nagparintumeng, ket nagkararag;
    tinalliawna ti bagi ket kinunana, “Tabita, bumangonka.” Nagmulagat isuna, ket
    idi nakitana ni Pedro, nagtugaw isuna.
  pir-NT: Tiquina sa ihñoepegʉ̃ta Pedro tiquinare ti tucũpʉ ijiyequinare wijia dutiahye.
    Tiquina wijiari bato tiquiro dʉsepe curi mehna quehe sa, Cohãcjʉ̃re ticorore sini
    basahye. Sa yero ticoro pagʉre majare ihñahye. —‍Tabita wahcãña, niahye tiquiro.
    Tiquiro sa nigʉ̃ta ticoro pehe ihña wahcõ, Pedrore ihña, wahcã nuju sahye.
  anv-NT: Pita abú ɛbwɔ́ ako atané dafyɛ, ató manó mme anɛnemyɛ mbaá Ɛsɔwɔ. Ɛké
    ɛwyage apɛ geŋkwɔ́gé mendée yimbɔ ama akuú ji ake, “Tabita, kwili ka”. Tabita
    anene amɛ, agɛ́gé Pita, akwili, ajwɔlé ka.
  sab-NT: 'Pedro kwian ulita kle Dorcas jabadi tangle kagu jondoi gire Pedro jongnagwa
    skutu dba Pedro gerudu Chube ole Dorcas jaba gbeni gwade giti. Pedro gerudubi
    Chube ole Dorcas jaba giti gire Pedro gwagedu Dorcas jabadi, Pedro gerudu: —Tabita,
    ¡chkede bduge! Pedro gerudu ene gire Dorcas jaba chkuni gwade naskuni ama gwagwa
    jraunnga, ama gwagedu Pedrodi gire ama chku bduge.'
  tmd-tmd: Pita nöbö mö hö mɨdim piaku ñɨgö yad rɨŋö bö abön, höxmax yuön, God höjöpal
    gɨrön, höuöiliö, nöbäpö högia nugu gɨrön yadöŋa, “Tabita, öbɨlö!” röŋa. Aliö rɨmɨn,
    Tabita mämäga ix Pita nugwo nugwön öbɨl römɨdöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Pedro xtaqan che konoje kebꞌel bꞌi. Xuxukubꞌaꞌ kꞌu ribꞌ
    y xuꞌan orar. Tekꞌuchiriꞌ, xutzuꞌ ri kaminaq, y jewaꞌ xubꞌiꞌij che: «¡Tabita,
    chatyaktajoq!» xchaꞌ. Ekꞌu riꞌ ri Dorcas xujaq ruwach; y echiriꞌ xrilo kꞌo ri
    Pedro chiriꞌ, asu xtzꞌuyiꞌik.'
  kpg-kpg: Peter ga haga ulu digaula gi daha, ga dogoduli, ga dalodalo, ga huli adu
    gi tuaidina o maa, ga helekai, “Tabitha, aala aga!” Di ahina ga aala aga, ga gidee ia
    Peter, gaa noho gi nua.
  taj-taj: जमाहेन्‍से पत्रुससे थेनीगदे जम्‍मादान मङग्‍यार पुइसी पुइ जूसी प्रार्थना
    लजी, ओच्‍छे थे लासपट्टि च्‍यासी, “तबीता रेःगो” भिसी भिमा, तबीतासे मी ठोङ्‌जी ओच्‍छे
    थेसे पत्रुसदा म्राङ्सी रेःसी चिजी।
  avt-avt: 'Pita keriuweti nen witeik, hɨrak kitehɨr kewen ninɨp kitehi God me hɨre.
    Epei au, hɨrak kerenaan katɨp herwe yɨnk kɨre kar ik: “Tabita ti ekrit.” Hɨrak
    katɨp epei au, hɨre wesiupan naan. Hɨre wesiupan naan wɨr Pita, te hɨre wekrit
    wau yeno.'
  cbk-cbk: Pero si Pedro ya manda canila sale afuera, y ya hinca le reza, despues
    ya bira le el di suyo cara con aquel difunta y ya habla, “Tabita, levanta!” Despues
    si Tabita ya abri su ojos y cuando ya mira le con Pedro ya levanta.
  uig-ARA: 'لېكىن پېترۇس ھەممەيلەننى چىقىرىۋېتىپ، تىزلىنىپ ئولتۇرۇپ دۇئا قىلدى. ئاندىن
    ئۇ جەسەتكە قاراپ: ــ تابىتا، ئورنۇڭدىن تۇر! ــ دېدى. تابىتا كۆزىنى ئېچىپ، پېترۇسنى
    كۆرۈپ، ئورنىدا ئولتۇردى.'
  tuf-tuf: 'Eyta ehcúc cutar Pédroat chauquin watar áyjacro. Ayir car cuscar cuitar
    chaquir Sir ojcor conjacro. Conár chein wihár wahitchacro. Eyta wahita rabar wajacro:
    —Tabitu, cui yehnwi, wajacro. Eyta wacayat, Tabita ub ricuajacro. Ricuár car Pedro
    itchacro. Istír cuisa yehw̃jacro.'
  abx-abx: Agpamagawas-na mga iya dimu'an si Pedro. Mangno anluhod iya ngan mangadyi'.
    Katapos angatubang iya si minatay ngan aminugad, “Tabita, kallata!” Anmuklat dayon
    i minatay. Pakakulaw-na nga ari si Pedro, aningkulo' to.
  mco-NT: 'Mɨc''amy je Pedro quejxpɨdzɨmday je jäy ajcxy. Chi ycoxtɨnay''ahuɨɨy, e
    Dios mɨbɨjctzoy. Chi huindɨcxpejty je öcpɨ, nɨmay: ―Tabita, pɨdɨ̈g. Huin''it Tabita
    yhuindɨcxɨ̈gy, e ijxy je Pedro, chi ɨñaygugɨɨy.'
  bsp-bsp: 'Kɔ Piyɛr owurɛnɛ afum fəp nde doru, k’ɛŋcəp suwu, k’ontola Kanu tetɔn.
    Ntɛ elip mɔ, k’ɛŋkafəlɛ nde kəbel kəyi mɔ, k’oloku: «Tabita, məyɛfɛ!» Awa kɔ Tabita
    emepi fɔr, ntɛ ɛnəŋk Piyɛr mɔ, k’ɛyɛfɛ, k’ɛndɛ.'
  kqf-kqf: Ḡome Pita matabudi i giuwedi te a potiyovo vanuwa dibunemo. Bi tana tuwapekana
    i waitupagwaliḡe bi i laupali. Bi i tauvitale te waivini pekipekina i kita bi
    i giuwena gado, “Tabita, ku kenamoito.” Tana matana i layana bi laḡannemo Pita
    i kitakita ba i kenamoito.
  cpb-NT: 'Ikanta Pedro romishitowakero maawoini, ari rotziwerowanaka, ramananaka.
    Irojatzi ripithokashitantanaawori kaminkawo, ikantziro: “¡Tabita, pimpiriintai!”
    Ari okiryaanake, oñaatziiri Pedro, piriintanaka saikanai iroori.'
  aon-aon: Aria Pita neshopok ihishmorim shatograkuk aduk. Shatograkuk aria nabuh
    noduk ohrubus natao nenek beten um Iruhin. Nenek beten um jurug, natanamum okwok
    aria nakri, “Tabita, arigah kakitak!” Aria kwatrugun abom. Douk kwatrugun kwatik
    Pita aria kwakitak kwape abom.
  hus-NT-2005: 'Utsantsik tám kʼal na Pedro abal ka kaletsik ejtal, tudhlan tám ani
    ólan ani in teltóm an mímláb xi chemnek, in ulu enchéꞌ: ―Tabita, ki chʼakay. In
    lamaꞌ tám nin wal an mímláb ani tam ti chuꞌtat na Pedro, buxkan an mímláb.'
  mig-NT: 'Yúan‑na te Pedro, ni̱ jacha̱ ndɨ''ɨ‑de ña̱yɨvɨ‑ún kája''a̱n‑i yata̱ vé''e.
    Te ni̱ jukuiñi̱ jítɨ́‑de. Te ni̱ jika̱n ta''u̱‑dé. Te ni̱ naxíó kóto‑de ichi núu̱
    kátúu ndɨ́yi‑ún. Te ni̱ ka''a̱n‑de: Tabita, nduko̱o, áchí‑de. Te máá‑ña, ni̱ ndakoto‑ni‑ña.
    Te ni̱ jini̱‑ña núu̱ Pedro. Te ni̱ nduko̱o‑ni‑ña.'
  bps-bps: Na falwà Fiter i kdee dad to di sibay, na lkuad du dmasal di Dwata. Na
    meye kenen di libun mati, na manan, “Tabita, mték ge.” Na nukatan i matan, na
    di kiten ku Fiter, mték kenen na sudeng.
  mbs-mbs: Meneng impelowà i Pedro se kedita dan kidoen. Limongken si Pedro aw migtawal-tawal
    diyà te Timanem. Penga niyan, minasdang diyà te lawa te nematay aw minikagi, “E
    Tabita, enaw ka.” Penga niyan, gimimata si Dorcas. Pegkità din ki Pedro, minenaw.
  cme-NT: 'Piɛr wuɔ ce nuɔmba hel hiere dũŋgu-na aa wuɔ dũuna cãrã Diiloŋo‑i.
    Uŋ juɔ cãrã tĩ, wuɔ bir u yaaŋga‑i kuloŋo-na aa naa cira: «Tabita, sire!» Kuloŋ
    wuɔ puur u yufieŋa‑i. Uŋ puurii u yufieŋa‑i da-yo, wuɔ sire tĩɛna.'
  sus-sus: Piyɛri naxa e birin namini tande. A naxa a xinbi sin, a Ala maxandi. Na
    xanbi, a naxa a mafindi fure mabiri ra. A naxa a fala, «Tabita, keli.» Tabita
    naxa a ya rabi. A to Piyɛri to, a naxa keli.
  pon-2006: Piter ahpw kihirailieisang nan pereo, ahpw kelehpwikihdi oh kapakap; e
    ahpw sohpeiong kahlepo oh nda, “Dapida, pwourda!” Liho ahpw pehdpeseng, oh ni
    eh kilangada Piter, e ahpw mwohdada.
  dad-dad: Anĩ ere, Pita idi ganan mayarẽ sur feid fen, ĩ ibor bobou fe kosẽ yen.
    Agef fen, ĩ falei yel, kayau nẽ bouwa buru irokenen, “Tabita, fã wale.” Kayau
    ĩ mala birikã feid, Pita ile fen, fã yale ibodon.
  zab-NT: 'Chiyru gunabee Bed bdiia iratedeb ax guzullibbɨ, gurɨdx gunaabbɨ lo Dios
    rguiaagab lo togulqui, chiy guniib: —Tabita, quegüeste. Bniety gunaaqui bxalbɨ
    de bslob ne chi gunáb Bed ax gurib.'
  jae-jae: Tec Petere kêmasuc êsêac samob sêsa sêja, go kêpôŋ aduc keteŋ mec. Tônaŋ
    su, go kêkac tau ôkwi gêdêŋ ŋacmatê ma kêsôm gebe “Tabita, ôndi sa.” Ma awê tau
    mata gêlac e gêlic Petere ma gêdi gêŋgôŋ.
  ksd-ksd: 'Petero i tul vairop diat, ma i va timtibum, i araring, ma i lingan upi
    ra minat, ma i biti: Tabita, una tut. Ma ra ura kiau na matana i kapa mulai, ma
    ba i gire Petero, i ki tur.'
  msm-NT: Pigpayuwas sikandan tibo ni Pedro aw yuhud sikandin dow ampu. Dajun din
    atubanga sikan minatoy aw ikagihi, “Tabita, bangun ka!” Nakabuyat dajun si Tabita.
    Pagkita din ki Pedro, migbangun sikandin.
  myk-myk: 'Wee tuun wu ni a Pyɛɛri di sipyii pu bɛɛri yeege kpɛɛngɛ ki na, na nuguro
    sin na Kilɛ ɲɛɛri. Na xhɔ na ŋmahana ɲɛri gbo wu yíri, na wu pye: «Tabita, yìri!»
    A gbo wu wu ɲìi mugi, ba wʼa Pyɛɛri ɲa wɛ, na yìri tiin.'
  sbe-sbe: Petelo maudoidi ye hetamalidi bili wa se pesagabaei, na ye tulibono na
    ye tapwalolo. Kabo ye kaikewalau Dolekasi unai na ye wane, “Tabita, ku tolo!”,
    na sinebada wa matana ye helaladi na Petelo ye kita ede ye tolo na ye tuli.
  mcr-mcr: Qu i iqaŋguwäŋga, Pitä iqu eeqänäŋä iquauŋi, yäpaqä mäŋgisa ändowatäqe,
    qoŋä äuktäutä, Goti Hanjuwä Iquenyqä tääqä ätukqe. Iŋgaŋi iqu apäkä pizqä i witaŋgqä
    iŋgi, hiqumuaŋä äwiyäqe, “Tapitauä, si vayä” ätukqe. I tquaŋga, ii hiŋuä äqänäqe,
    ique hiŋuä äqunätä, pämä qe äpmakqe.
  cux-NT: 'Tun''dáá Pedro nducyaaca yā chuva''āī. Pedro miiⁿ chiīntii''yá yā ní caⁿ''angua''á
    yā, ní nguɛɛcundíi yā naachi canéé cuerpo yeⁿ''ē tináⁿ''ā ní caⁿ''a yā: Tabita,
    nacuééⁿ di. Taⁿ''ā miiⁿ ní nn''guaāⁿ tá nduutinaaⁿ tá ní taachi n''diichi tá Pedro,
    ''nuūⁿ ndii tá.'
  tur-YTC: Petrus hepsini dışarı çıkardı ve diz çöküp dua etti. Sonra cesede dönerek,
    “Tabita, kalk!” dedi. Kadın gözlerini açtı, Petrus’u görünce doğrulup oturdu.
  san-ITR: kintu pitarastAH sarvvA bahiH kR^itvA jAnunI pAtayitvA prArthitavAn; pashchAt
    shavaM prati dR^iShTiM kR^itvA kathitavAn, he TAbIthe tvamuttiShTha, iti vAkya
    ukte sA strI chakShuShI pronmIlya pitaram avalokyotthAyopAvishat|
  bel-N: 'А Пётар, выслаўшы ўсіх вонкі, укленчыўшы, маліўся і, зьвярнуўшыся да цела,
    сказаў: «Табіта, устань!» Яна ж адчыніла вочы свае і, убачыўшы Пятра, села.'
  sch-sch: Peter'n anrêngin pêntieng a mojôk ngeia, male Khûkinbilin chubai a
    thoa, hanchu ruok tieng ânheia, “Tabitha inthoi roh,” a tia. Tabitha hah a hong
    menga Peter hah a mua, a hong insunga.
  mic-MIQNT: Pie'l 'ms't tewaggimaji. Nutgul'pa'sit aq a'sutmat. Na toqo tujiw gawasga'sit
    ta'n 'npuinu'l elisinnij aq teluet, “Ta'pita, unaqa'si.” Smtug pana'toqol ugpugugul
    aq ta'n tujiw nemiateg Pie'lal pemgopa'sit.
  huu-NT: 'Dorcas fɨnouiga rafuena Pedro fɨdɨano, Pedro nana naimacɨna jino orede.
    Caiñɨcɨ ɨfodo naimɨe raɨta, Jusiñamuimo jɨɨde. Abɨdo dobaicaida, naiñaiñomo erodate.
    Raite: —Tabita, mai raɨnaicai. Ieconi naiñaiño uisɨ oni erodate. Pedrona cɨuano,
    a raɨnadate.'
  jiv-NT: Nuyaṉka Pítiur a̱a̱ akupkarmiayi ashí. Tura niisha niṉki tikishmar Yúsan
    áujsamiayi. Nuya̱sha nuwa̱n jaka tepaan iis tímiayi “Tapitia nantaktia.” Tutai
    niisha íimi Pítiur wajaan wáiniak nantaki pujusmiayi.
  otm-NT: 'Pɛ nu ra Pedro bi xifi: ―Dami pømhbʉ ts''ʉ n''da zʉ ora gätho ahʉ. Nɛ bin
    dąnyahmu nɛ bin yąui Oją. Nɛ bi hyant''a gue bi du, bi ''yɛ̨mbi: ―Tabita dami
    ndants''i, bi ''yɛ̨mbi. ''Bex bi zøt'' rá dä, nɛ nu''bʉ mín nu ra Pedro, bi hyudi.'
  dah-dah: Irkeb Pita beleŋ bere buda goŋ hinhan goyen tumŋaŋ yakira tike siŋare kurkamiŋ.
    Kurkukeb dokolhoŋ yuguluŋ teŋbe Al Kuruŋ gusuŋaŋ iryiŋ. Irdeb fulgaŋ kaŋbe bere
    hakwam goyen, “Tabita, huwara,” inyiŋ. Gwaha inkeb naŋkeneŋ Pita keneŋbe huwarde
    kipiryiŋ.
  tnk-tnk: Pita rɨni pen tɨ nirəha i mə tuhəuvən fwe iruə. Nəpɨn həier irə, in rɨnɨmwi
    nukurhun mi məfwaki, muvsini, məti pen mətoni nɨpwrai prən nəha, mɨni mə, “Tapita,
    tiko mərer!” Tapita rɨfi nənimen. Nəpɨn rətoni Pita, rɨskəmter, məkure.
  kpr-kpr: Ijugetero, Peter nu setiri, evetu genembo eredo isambu era buvurutuseri.
    Buvero, Peter evetu ambari ainda dengesida kauboi dadarigedo banungusira. Banungetiri
    dadabetiri, jovereghe nunda javo beká ava sisira, “Tabitha, ere!” setiri, evetuá
    diti fangedo, Peter a gosuse ere anumbusira.
  san-IAS: kintu pitarastāḥ sarvvā bahiḥ kṛtvā jānunī pātayitvā prārthitavān; paścāt
    śavaṁ prati dṛṣṭiṁ kṛtvā kathitavān, he ṭābīthe tvamuttiṣṭha, iti vākya ukte sā
    strī cakṣuṣī pronmīlya pitaram avalokyotthāyopāviśat|
  nho-nho: Peter ni heunatia a ia naa tama naa katoo ki oo no ttuu i haho, teenaa
    tuu iloo ia ki ana turi no taku; araa hakatahuri atu iloo ki te ffine e mate raa
    no mee ake, “Tabita, masike ki aruna!” Te ffine naa ni tallaki ana karamata no kite iloo
    i Peter, teenaa masike iloo ia no noho ki aruna.
  gym-NT: 'Akwa Pedro abko käkwe juani jökrä ju bäre, bti namani ngukudokwäbti temen
    blite Ngöböbe. Pedrokwe blitabare ünän Ngöböbe, bti Dorcas ngwäkä mikani ñäräre
    kwe, käkwe niebare krörö ie: ¡Tabita, näin krö! niebare kwe ie. Btäräbe Tabitakwe
    okwä ngianinte amne okwä namani Pedrobtä se kwrere, bti namani täkänintbe.'
  azg-NT: 'Ndoꞌ juu Pedro, sꞌaa jon tsꞌian na tsoñꞌen nanꞌñeen jnduiꞌhan tochꞌen.
    Ndë joꞌ tcon xtye jon, sinin jon nnon Tyoꞌtsꞌon. Ndë joꞌ tequen jon tontyja na
    vaa tsꞌooꞌñeen, jndyiaaꞌ jonhin. Tso jon: —ꞌUꞌ nan Tabita, quinanquintyjaꞌ. Ndoꞌ
    siquinaan juu nnon juu, ndoꞌ xjen jndyiaaꞌ juu Pedro, tëcüetyen juu.'
  bhd-bhd: पतरसे तैना सब बेइरोवं कढे, ते एप्पू ज़ैधू केरे भारे प्रार्थना केरने लगो,
    फिरी तैनी लाशारे पासे तुत्तर फरेइतां ज़ोवं, “हे तबीता, उठ।” तैखन तैसां अपनि एछ़्छ़ी
    खोल्ली, ते पतरसे तेकतां खड़ी भोइ।
  too-NT: 'Pero Pedro cāmāxtulh ixlīhuākca''n lā'' tatzokostalh lā'' orarlīlh. Lā''
    laktalakspi''tli huan sputni'' lā'' huanilh: ―Tabita, catā''kaqui''. Lā'' talakapāke''lh
    lā'' laktzī''lh Pedro lā'' tā''kxpāquī''lh.'
  ind-AYT: Namun, Petrus menyuruh mereka semua keluar, lalu berlutut dan berdoa. Kemudian,
    ia berpaling kepada mayat Tabita dan ia berkata, “Tabita, bangunlah!” Lalu, perempuan
    itu membuka matanya dan ketika ia melihat Petrus, ia duduk.
  cjo-NT: 'Ari roemishitowaeyapaakirini maawaeni atziri. Rotziwerowanaka, ikenkithatakaeri
    Tajorentsi. Ipithokashitanakawo kamaentsiri, ikantanakiro: —Tawiita, pipiriintee.
    Roojatzi okiryaantanaa, oñaatziiri Peetero okaakini, roojatzi opiriinantanaa.'
  nsn-nsn: Pita ke kula tasisina tar siokor tauete liu tar tine um, kare hatup uahiu,
    kare lotu, song ke kauiuirila tar tukununar mat, kare kula pare, “Tabita! Tentur
    kai.” Inggono ke uatauala tar matan, doh tar binaka ke bang huara inggono tang
    Pita, Inggono ke tabil.
  san-DEV: किन्तु पितरस्ताः सर्व्वा बहिः कृत्वा जानुनी पातयित्वा प्रार्थितवान्; पश्चात्
    शवं प्रति दृष्टिं कृत्वा कथितवान्, हे टाबीथे त्वमुत्तिष्ठ, इति वाक्य उक्ते सा
    स्त्री चक्षुषी प्रोन्मील्य पितरम् अवलोक्योत्थायोपाविशत्।
  tna-NT: 'Da su Pedro ja epuna cuana edume jenetia cuinanametana. Tururu putsu, Diusu
    bajatana Tabita sa puji. Daja a putsu, Tabita emanu esa chamatana. Uja atana:
    —¡Tabita, netianaque! Da yatani cama, Tabita jabatiana. Pedro ba putsu, anitsuana.'
  lid-lid: Eme Pita tiye iri mari ame len ta bolo asiu. Ano iy atehei bwili ndru-un
    i andri ya iy asolom. Eme iy tubuni batalan i ta bada kei nane dah ma iy anya,
    “Tabita, ou ales are loken.” Eme madan asak anyolom Pita, ma iy suri iy.
  wim-wim: Peter.an thaw thant yot al-alantakaman, “Niiy kan yoon pentān aak inpalana!”
    Aꞌ nil pungkang ngul nyiin aꞌ meeꞌ-wuthanama. Aꞌ nil um nungant weent wanch mul
    alantan aꞌ thaw, “Tabitha-ang, nint kan ekāna.” Nil meeꞌ paththam erkam ik aꞌ
    Peter thath nunang. Aꞌ nil nyiin paththama.
  zga-M: U Peteli akhava humya voni khunji khukhiyumba, akhafugama akhisaya, akhagusetukhila
    umbile, akhata, “Tabita, sisimukha”. Akhadendula amiho vuambwene uPeteli akhatama
    pasi.
  yom-yom: 'Vayi Piela bu katotula batu boso ku nganda, buna wufukama, wusambila,
    wutadisa ku ndambu kubela mvumbi ayi wutuba : —Tabita ! Kotuka kuaku ! Mbadi Tabita
    wuzibula meso ; Wumona Piela, wuvuanda.'
  san-SIN: කින්තු පිතරස්තාඃ සර්ව්වා බහිඃ කෘත්වා ජානුනී පාතයිත්වා ප්‍රාර්ථිතවාන්; පශ්චාත්
    ශවං ප්‍රති දෘෂ්ටිං කෘත්වා කථිතවාන්, හේ ටාබීථේ ත්වමුත්තිෂ්ඨ, ඉති වාක්‍ය උක්තේ සා
    ස්ත්‍රී චක්‍ෂුෂී ප්‍රෝන්මීල්‍ය පිතරම් අවලෝක්‍යෝත්ථායෝපාවිශත්|
  yut-yut: Yaŋ aba Pita da amɨn morap kɨsi yoyɨŋban yomakon pɨgɨwit. Pɨgakwa Pita
    ŋwakbeŋ aŋek bɨsit agɨt. Aŋek mɨŋat uŋun kɨmak tagɨt tetgɨn do tobɨlek yaŋ iyɨgɨt,
    “Tabita gak pɨda.” Yaŋ iyɨŋban dabɨlɨ sɨŋtaŋek Pita kaŋek pɨdaŋ yɨkgɨt.
  grc-BYZ: ἐκβαλὼν δὲ ἔξω πάντας ὁ Πέτρος θεὶς τὰ γόνατα προσηύξατο, καὶ ἐπιστρέψας
    πρὸς τὸ σῶμα εἶπε· Ταβιθά, ἀνάστηθι. ἡ δὲ ἤνοιξε τοὺς ὀφθαλμοὺς αὐτῆς, καὶ ἰδοῦσα
    τὸν Πέτρον ἀνεκάθισε.
  cpc-NT: 'Ipoña Pedro jomishitowakiro maawoni, ari jotziirowanaka, amanamanaatanaka.
    Ipoña ipithokashitanaawo kaminkawo, ikantzi: “¡Tabita, pintzinai!” Ari okiryaanai
    iroori, oñaatziiri Pedro, isaikaki.'
  nhg-NT: 'Cache Piero oquenquexte innochtie de inu calejtec. Omotlancuöquetz hua
    omotlajtlötlajte. Yecuöquenu omocuec cöne icuierpo Dorcas yutaya. Oquelfe Dorcas:
    ―Tabita, xemiehua. Entunses yaja omixtlapo. Cuöc oquejtac Piero, omotlöle.'
  nya-nya: Petro anatulutsa anthu onse mʼchipindamo; ndipo anagwada pansi ndi kupemphera.
    Anatembenukira mtembo uja nati, “Tabita, dzuka,” Tabita anatsekula maso ake, ndipo
    ataona Petro anakhala pansi.
  ngu-NT: 'Quemaj Pedro oquinquixtij nochimej, niman quemaj onotlacuenquetz niman
    oquichiu oración. Quemaj ohuajnocuep niman ocontac on sihuatl yejhuan mictoya.
    Niman oquijlij: ―Tabita, xmotelquetza. Ijcuacon yejhua oquinhuajtlapoj ixtololojhuan,
    niman ijcuac oquitac Pedro, ohuajnotlalij.'
  kup-kup: Tahan Pita añ porin mañahan berevat iñidoh zei girü modavok sahan pi rariñ
    rez bareñat Godin mañ mañat añ ñomat oraeh-popun havoe tat etet epat mañah, “Tabita,
    ni bal haz.” Pot mañahan añ pop maot birirï ravat etañ etehan, Pita hehan pi bal
    hat toutah.
  jid-jid: Bitrus a dubarhu dinko ni tra'a, nda kuqugbarhu nda bre, nda k'ma ya ikmoa
    nda tre ndi, “Tabitha, Lunde” wa kri bwu shshi nda to Bitrus, nda luson.
  wmw-wmw: 'Peduru wanu ware piya akiwalavira panja, akikokora, akilebela duwa. Ikisa
    akizungunuka, akinnang''aniza maiti ire, akamba: “Tabita, lamuka!” Iye akifungula
    maso ake, nakummona Peduru, akikala. Mama!'
  gmv-GGM: Phixiroossaykka asa wursi kifilezape keesikinne gulbatidi woossides. Ahakko
    simmidi “Hane xabbiita dendda!” gidees. Izakka ba ayfe dooyada xeeladdus. Phixiroossaka
    beeyada dendda utadusu.
  ssg-ssg: Muhin ti Pita talo hasohotua laha ti tesol ien, i lokuha ape i kamei huhual
    ti Haeu. I tale matan hani tel maten ape i ukek, “Tabita xahatawa!” Ti tel hehin
    haxepale pulan, i ningahi Pita ape i xahat to.
  zpo-NT: 'Zee lee Pér mloo rese xaa leen yoo, nu mkichxub xaa nu ngunaab xaa lo Dios,
    zee mwii xaa lo me ngut nu nzhé xaa: —Tabita. ¡Guxche! Lee me mxal zaalo, nu gorna
    ngune me lo Pér, gorzee mzob me.'
  poy-poy: Peteru kawalaviyiti kunja woseri, kasuntama, kamluwa Mlungu. Shakapanu
    kayigalambukira ira nshimba ya ulii yakahowiti, kalonga, “Tabita, Gyumuki.” Nayomberi
    katumula masu gakuwi,
  qwh-NT: 'Apostol Pedrunam llapancunata waqtaman qarqurir qonqurïcurnin, Diosman
    mañacorqan. Mañacur usharirnam, Dorcaspa ayanta riquecur, queno nerqan: —¡Tabita,
    sharcamï! —nishpa. Tseno niptinnam, Dorcasqa cawarimur ricachacaramorqan. Y Pedruta
    riquecurnam, juclla tarcaramorqan.'
  gaw-gaw: Ag anam heeg amu Petrus nug he, danab ah oh dimiṯim uḵaeg amu nug dup noa,
    gateg qaun wa unuqiṯowa, eḏua ah gaḏa amu neeḵiṯa, nug aum. “Tabita na ahe!” awa
    aum. Awa a, aaḵu ah ameg op̱ate neeḵa, nug Petrus neeḵiṯaṯa, aha heḏep na dayeye,
  nca-nca: Asa Pitako unipare soso yohowiní yendémo uyiqo, potoruku rero hariri tiní
    kini tiní ukúŋo ŋande miraró, “Tapita, otoqo,” yaró. Ŋunde yiní pare ŋu toŋetero
    Pita qenero otoqoro kunditaró.
  zpz-NTPP: 'Orzeꞌ Bed bloo chuy dem par ich yuꞌ. Orzeꞌ gusu tib yu mnii nuy Ñgyoozh.
    Orzeꞌ bgüiiy lo biñ mñaa gut zeꞌ. Orzeꞌ nay rab yum: ―¡Tabita, weshte! ―nay. Orzeꞌ
    mi zeꞌ mbi bgüiim loy. Ornu bzaac mi Bed, orzeꞌ weshtem. Gusub mi.'
  mkj-mkj: Peter ken kadilihjang irai nehn perehu, ih poadpwomwla kapkap; ih ken jipwoallahng
    palwarro pwahla, “Tabitha, pwohrda!” Liho ken poahdpijoang, nehn ah kapangda Peter,
    ih ken pwohrda mwindi.
  zac-NT: 'Lueguë Pedro gunibëꞌa guëruꞌu grë ra mënë laꞌni cuartë. Iurní bëzullibi
    Pedro nu biadiꞌdzënúhiꞌ Dios. Rbíꞌaiꞌ lu naguti nu répiꞌ lúhiꞌ: ―Tabita, guashtë́
    ngaꞌli. Lueguë lëꞌë tëgulë bëllaꞌlë slúhiꞌ; gunáhiꞌ lu Pedro. Guzubë ldiꞌ.'
  kyg-kyg: Ave liꞌnagenoꞌaeꞌmo Pitaꞌa, kumatega lamiyo, huno hapa paiꞌnigeꞌa lamiꞌnageno
    aleꞌya faino maiꞌneno nunumuꞌmo huteno aino afe leno kefaꞌaleꞌmo ageꞌnenoꞌaeꞌmo,
    Tamaitao, huno, he tiyo, huno nehigenoꞌaeꞌmo aulagamo ageno ayakeno Pitaꞌmo agetenoꞌaeꞌmo
    he tino fai maiꞌniye.
  kmk-kmk: Yoong pinaḻaksun Pedro dida’l losan asina nampalintumonga nanluwaḻu. Magangput
    man, inatubang na dit ladag ot kinnanana’n, “Tabita, gumangun ka.” Indiyat Tabita
    dat ata na ot maila na man si Pedro, nantupak.
  cao-NT: Naquëtë qui jicoxo tsi quiha Pedró nohiria bo raaniquë cacha. Raahax ja
    mëniniquë bëhox-xëna. Bëhoxhax tsi quiha bësoyama ca yoxa quiri ja bësoniquë.
    —Tsahohuë, Tabitá —i ja qui ja niquë. Jatsi quiha ja bëpëquëniquë. Pedro jisi
    tsi quiha ja tsahoniquë.
  bbr-bbr: Pita nukas roasiret erekapu kasik äsimwaronuk, nona, ko kon uou sur wemara,
    Anut auruwon. Keser kurea, kos pirirmara, kiro asir nine moin opok amuk kure aparmara,
    äiewon, “Tabita, na siräu.” Kesernuk, kiro asir ko ätäi amuk pitainemara, Pita
    aparianik, siräumoi, kon patan opok tanewon.
  inb-inb: 'Pedroka, tukui­kunata kanchama llugsi­chirka. Llugsi­chis­paka, kungu­rispa,
    Taita Diusta mañarka. Mañaska­ura­mandaka, chi warmi wañus­kata kawaspa, nirka:
    —Tabita, atarii. Chi­ura­lla, ñawi kawag­samurka. Pedrota kawas­paka, ata­rispa,
    tia­rirka.'
  hrv-hrv: 'Petar sve istjera van, kleknu, pomoli se pa se okrenu prema tijelu i reče:
    “Tabita, ustani!” Ona otvori oči, pogleda Petra i sjede.'
  box-NT: 'Ó o Piɛre le ɓa ɓúenɓúen lé, ò o lií fárá mí nɔnkóɲúná wán,
    ò o fìora. Bṹn mɔ́n ó o yèrèmáa sánsáa o nì-hío ò o bía: «Tabita,
    lii hĩ́ní.» Ó o hɛ́ra mí yìo. Bìo ó o mɔn o Piɛre, ó o lii hĩ́nɔn yòó
    kará.'
  ote-NT: 'Nuꞌbʉ́ ra cu Pedro bi ꞌbɛpi da bønga pa thi gatho núꞌʉ mi ꞌbʉhni, ne nuꞌá̱
    bi ndandiña̱hmu ne bi ꞌyapabi Ajua̱. Nepʉ bi zofo núꞌa̱ xqui du ne bi ꞌñembabi:
    ―Tabita, nangui. Ne nuꞌá̱ ꞌbestho bi zøtꞌa yá da, ne nu mi hyanda ra cu Pedro
    bi nangui bi hñudiꞌa̱.'
  wnu-wnu: 'Ende abari ne Pita der yamangar eng wuriimurima ag isub uburari ne wo
    Qenu qebi qamb wogub igeser yamangar mumun gab qamar: “Tabita der bugom,” ende
    qamara yamangar asi Pita gab der bugamorei.'
  zam-NT: 'Sya, luega mnibe'' Pedr loo rye mèn co'' nziri'' par ngro'' mèn par fuer.
    Ngoloa, mdub xib Pedr. No ngurez Pedr Diox le'' Diox li par ryo xban thebol Dorc.
    No ngolo ngurez Pedr Diox, xèe ngüi'' Pedr loo thebol Dorc co'' nzo''f loo mes.
    Sya, ndxab Pedr loo thebol Dorc: ―Tabit, goo che co''te'' naxl ba'', ey. Sya,
    mxal'' Dorc ngudloo Dorc. No co''se'' gunèe Dorc Pedr, mdub Dorc.'
  zyp-NT: Piter taco aaning vytei cawh a khang alailang khah a papia he. Mataico a
    khuh panai ka, thlaw a chang. A thino lang cawh a hui ka, “Tabitha, tho,” tatah
    a tah. Ma cangkaw leco, a meh cawh ka dui ka, Piter khah ka ming ka, a ka ty.
  sey-NT: 'Ja̱ maca Pedropi siꞌaohuaꞌire eto saoni doꞌre jaꞌruni Maijaꞌquëre se̱jiꞌi.
    Se̱si jeteyoꞌje ju̱ꞌisicore ñaquë capi: “Tabita huëijë̱ꞌë.” Caquëna, sëtani i̱te
    ñani huëni jaꞌruo.'
  nvm-nvm: Fita fu bara iji kiama bu usem vakga fu dakaroim bara iji guainma iji gavknum
    ato same sirimamene kua, Tabita urine kuamga bara iji fu ni narame Fita gavknum
    uri arir fin.
  mps-mps: Tama Pitago augwali “Buluba piąo,” wali. Tama agai kidu sugunama, Godibolo
    po wali. Nosali agai isai we tigiba suali, te po wai, “Tabita, nage hodaluao,”
    wali. Tama te we agai gedu peda sanama, tonono bilali, tama agai Pita sulama,
    hodasa holama, duagulali.
  pab-NT: 'Hatyaoseta Pedro aihikoahenahitene tyotyaha hatyoakota. Hatyaoseta tyoka
    hakaoli kakoa hoka iraexatya. Hatyo najikinita ehaikoaheta kamati maniya hoka
    nehena: — Tabita, hainakoahetehena — nexa. Hatyaoseta Tabita waiyaliheta. Waiya
    Pedro hoka tyokeheta.'
  llg-llg: Petrus nadenu basa sala ala kalua leme kama ndia mai. Boe ma ana sendek
    fo ana hule-haladoi. Basa ndia, boe ma nasale mbombolak ndia, de nakokola nae,
    “Tabita! Foꞌa leo!” Kaꞌda nggengge neuk, te inak ndia nalaak matan. Ana nita Petrus,
    boe ma ana foꞌa nanggatuuk tutik.
  kyf-kyf: 'Piɛlɩ wlelia nyɩma weee -budu zɔ, ɔ kʋlʋa ''kukolu ''yli, ''ɩn ɔ yia -Lagɔ
    bhubhoe. Ɔ ''bhitia ''kwiee gbɛgbɛɩn, ''ɩn ɔ nɛɛ: «Tabitaa, a -sɔ ''wʋ!» Tabitaa
    -bloa ''yli, ɔ ''yɩa Piɛlɩ -yɔ, ''ɩn ɔ yia ''wʋsɔ, ɔ yia ladɩ.'
  tpi-tpi: Na Pita i rausim olgeta manmeri i go ausait, na em i brukim skru na i mekim
    prea. Na em i tanim pes i go long bodi bilong meri na i tok, “Tabita, yu kirap.”
    Orait meri i opim ai bilong en, na i lukim Pita, na i kirap sindaun.
  mih-NT: 'Tacuan ta i tava ra Pedro sii tandɨhɨ ñu, ta i sicuɨñɨ sɨtɨ ra, ta i sica
    tahvi ra sii Ndyoo. Ta zɨquɨ i catyi ra sihin ñaha cuan: Nduviton maha Tabita.
    Tacuan ta nandyehe ña. I ndyehe ña sii ra Pedro ta nacundyaa ña.'
  qvh-NT: 'Sauraga Pedro saycho caycagcunata wagtaman gargurir gongurpacuycur Tayta
    Diosninsita manacorgan. Manacurirna wanush caycagta nergan: “¡Tabita, sharcuy!”
    Sayno niptinmi wanush caycashganpita jinan höra cawarimorgan. Cawarircurmi Pedruta
    ricärir jamarcorgan.'
  kms-kms: Di Pita wute buagi tiqi nundony rir ruso omo, di ni sungomyu nisiri, muq
    Yumbui pengu nindig. Pre tindi nondo wute wuti kin te nundoq, muq nari, “Tabita
    nu yes yewo.” Di wute wuti pre kin te rar bure wundiq Pita wuqoind di wes wuyo
    wus.
  agn-agn: Pinaloa ni Pedro tanirang tanan ong koarto. Dayon tanandiang liminod ig
    nangadi. Pagatapos, siminalonga tanandia ong patay ig ganing, “Tabita, mambangona!”
    Dayon ang nabo-kad tang mata ni Tabita, ig pagaita na ong ni Pedro, kiminarong
    da tanandia.
  nhi-NT: 'Pedro oquinquixtih nochtin ompa campa ocatcah, omotlancuaquitz uan octlatlautih
    Dios; satepan omocuip icah nitlalnacayo in siuatzintli uan oquiluih: —¡Tabita,
    xonmeua! Yeh oquintlapoh niixtololouan, uan ihcuac oquitac in Pedro omotlalih.'
  ttc-NT: 'Yaji te Xhpe''y e''etz tlajo'' kyaqil kye aj ate''ox tuq tzi, b''ix oqet
    mejlet b''ix owokten xnaq''tzon ti''j. Yaji oxik te''e'' te kamnaq b''ix oxik
    tq''uma'' ikxjani: «Tabit, pajaw wa''let.» Yaji te xuj ojaw tjaqo'' twitz, ya
    ma xik ten te Xhpe''y, ojaw wit''let.'
  dan-1931: 'Men Peter bød dem alle at gå ud, og han faldt på Knæ og bad; og han vendte
    sig til det døde Legeme og sagde: “Tabitha, stå op!” Men hun oplod sine Øjne,
    og da hun så Peter, satte hun sig op.'
  kwj-kwj: Wondawani Pita ele hima ni sawewani hoko tokwe ya wu sira. Wowani seke
    ri ombungwesini Gotri ni ya ri uchahambwa. Wosini miyaningisopo rihi ti o haro
    humwe tape tini ri hei hei ya ri sawe, “Tapita, nini ma sai.” Wowani o humwe miya
    ripani Pita ni ti heikoni ti saini ya ti liti.
  vie-OVCB: 'Phi-e-rơ bảo họ ra ngoài rồi quỳ xuống cầu nguyện, và quay sang nói với
    thi hài: “Ta-bi-tha, trỗi dậy!” Ta-bi-tha mở mắt trông thấy Phi-e-rơ, liền ngồi
    dậy.'
  kze-kze: awánéna séna máápa kárúwaaro súwasa kúmúwana Pítaa kívairena Ísóigompa'a
    námúnaa simásuwena mégwantena minínímbá awánéna séna Tápítaao usásinaao súwana
    aúramba kwégararena Pítaamba awánéna usátorauva'a maúwana
  mpj-mpj: Piijalu-janampa wajarnu, jaalpuya yankura ngarakura. Palunyajanuya jiinpa
    yanu ngarapayi. Ka Piijalu pupatingu Mamangka wangkangu. Ka mitungkalu nyanguka
    wangkangu, “Tapija! Pakala!” Kurungku paarlanu, ka Piijangkalu nyanguka pakarnu,
    mitujanu.
  lbk-lbk: Sa et inpafalan Pedro am-in chaicha ya nenfalintomeng ay enlowalo. Osto'y
    nakwas ay nenlowalo, sinakhongna nan awak nan natey ya kinwanina, “Tabita, ifangonmo.”
    Ket ay nenfongag ya issan nangil-ana ken Pedro, finmangon.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ jayu du̱yakpitsumku̱jx, je̱tseꞌe kyo̱xkteni,
    je̱tseꞌe chapka̱jts. Vanꞌit tseꞌe je̱ o̱o̱ꞌkpa du̱vinꞌix je̱tseꞌe du̱nu̱u̱jmi:
    ―Tabita, pojtu̱kni. Vanꞌit tseꞌe je̱ Dorcas vyinꞌixvaꞌkxni. Ku veꞌe je̱ Pedro
    du̱ꞌix, vanꞌit tseꞌe yꞌa̱jxtk.'
  bzh-bzh: Rëḳ Pita ruuk alam pin saga to deyah dobnë, log yun lus log jom raḳ.
    Log mëm peggirin mala ya vu heljënġ genër bë, “Tabita, kwedi jaḳ!” Lob avëh
    mala tum belë Pita gekedi nedo.
  guj-2017: પણ પિતરે તે સર્વને બહાર જવાનું કહી, ઘૂંટણ ટેકવીને પ્રાર્થના કરી, પછી મૃતદેહ
    તરફ ફરીને તેણે કહ્યું કે, તાબીથા, ઊઠ; ત્યારે તાબીથાએ પોતાની આંખો ખોલી, અને પિતરને
    જોઈને તે બેઠી થઈ.
  jvn-NT: 'Wong-wong mau terus dikongkon metu kabèh karo rasul Pétrus, dèkné terus
    sedeku lan ndonga. Sakwisé kuwi rasul Pétrus terus nyedeki layoné Dorkas ngomong:
    “Tabita, tangia!” Dorkas terus melèk. Kadung weruh rasul Pétrus dèkné terus tangi.'
  byr-byr: Sara wɨdɨna kyeꞌ kuꞌdɨkevɨ mwasawɨnna Pitai maryaasɨna yaka kwadaai gɨlaka
    Gotɨyarɨ wɨdaka gɨlaayayabanna gɨnyɨwanna yaka wɨdɨna “Taavitaꞌ, dɨthɨkaaka!”
    Sara wɨdɨna kyaꞌ aꞌmweꞌ gannya tɨnnyaraai yenyɨna yaka Pitarɨ tɨnna wanganaka
    dɨkavamwaaina.
  ian-ian: Pita ndi kat wandɨ. Wogwega ay ngwula waa walaa ndɨ kwalimamba sɨlaa God
    kat wagalandɨ. Sɨm kat vɨlaa wandɨ. Tabita laak waa wandɨ maa lɨla mɨni vɨlɨ.
    Mɨni vɨlaa laatɨ.
  hun-hun: 'Péter pedig mindenkit kiküldött, térdre esve imádkozott; azután a holttesthez
    fordulva mondta: „Tábita, kelj fel!“ Ő pedig felnyitotta szemeit, és meglátva
    Pétert, felült.'
  mcf-NT: 'Adosho isun abitedi puduemiash danëshën sebudash Nuquin Papa chiec onquetanec
    nidtoshon unësboed isquin: —Nidto, Dodcas —Petedon cac uincuenequi Petedo isec
    Dodcas badedi uëtsëdtopanëdash.'
  kjs-kjs: 'Pita-me enaali raayo kamaa pulupa lomare rumu pege puma beten lisa. Beten
    lomare go enana ro wi-para leme nipu adoma gu-rupa lisa: Tabita, nere rekoma.
    Go lisa rabu ename nipuna le rupoma Pita adoma rekoma pirisa.'
  mni-mni: "Peter-na makhoi pumnamakpu ka adugi mapanda thok-hankhraga khuru khudak\
    \ kunduna haijarammi. Maduda mahakna asiba nupi aduda onsillaga hairak-i, “Tabitha,\
    \ hougatlu.”\x94 Maduda mahak mamit pangthokle aduga mahakna Peter-bu ubada hougattuna\
    \ phamlammi."
  yad-NT: 'Sama̱dchoda ji̱ta Pyítrubay ti̱ta̱ju̱ bimuju̱ jadchiryi, sa̱dasidyoda ji̱ta
    variy jasiyu, satu̱choda sisa̱ Ju̱denu variy jasiy. Sa̱numityeda ji̱ta nanubabyi
    na̱cho̱ju̱, saniqueta̱da ji̱ta variy jasirya nanubabyi: “¡Tabíta, sa̱na̱nubesumiy!”
    Nanumutta̱subedara jiñi̱siy variy, nanudiyadanumatiy siva Pyítrubay, nanuma̱sa̱subeda
    variy.'
  mxb-NT: 'Dá ni̱ taó ndíꞌi Pedro ndidaá kúú ña̱yuu ndéi ini veꞌe ñoó. Dá ví ni̱ sa̱
    kuíi̱n xi̱tí ná, ta ni̱ kaꞌa̱n na̱ xíꞌín Ndios. Dá ni̱ sa̱ nde̱ꞌé ná noo̱ kánduꞌu̱
    ndi̱i ñoó. Dá ni̱ kaa na̱: ―Tabita, ndako̱o ―kaá na̱. Ta kúú ni̱ na̱nde̱ꞌé váán.
    Dá tá ni̱ xinia̱n Pedro, kúú ni̱ nda̱ko̱oán ióa̱n.'
  pon-2006A: Piter ahpw kihirailieisang nan pereo, ahpw kelehpwikihdi oh kapakap;
    e ahpw sohpeiong kahlepo oh nda, “Dapida, pwourda!” Liho ahpw pehdpeseng, oh ni
    eh kilangada Piter, e ahpw mwohdada.
  maq-NT: 'Ngajan xi Pedru ne, cachja me cojo yëjë xuta xi cuetju xuta candatsen.
    Hane xi cafë xuta cavetju me candatsen ne, sehe cavixcuhnchi Pedru, casahmi me
    oración rë me. Hane xi cavuya cavutsejen me nima ne, sehe cachja me cuitjin: ―‍Tabita,
    tisatjunhngun. ―‍Cuatjin cachja me. Hane chjuun jan ne, cavuxaha tuxcun. Hane
    xi cavëë rë Pedru ne, cavisatjenhnga cavéjña.'
  hto-hto: 'Afécomona Pedro nana jino íaɨoɨ orede. Ie mei caiñɨcɨ ɨfodo dújuillano
    Juzíñamuimo úrite. Tɨídɨngomo eróillano daɨde: —Tabita, mai caifo náidacai, —daɨde.
    Iemona afengo ui botáicaide. Pédromo érocaillanona caifo ráɨnade.'
  por-BRBSL: 'Peter enviou a todas elas, ajoelhou-se e rezou. Voltando-se para o corpo,
    ele disse: “Tabitha, levante-se!”. Ela abriu os olhos, e quando viu Peter, sentou-se.'
  ces-NKB: 'Petr však poslal všechny ven, poklekl a modlil se. Potom se obrátil k
    tomu tělu a řekl: “Tabito, vstaň!” A ona otevřela oči, a když uviděla Petra, posadila
    se.'
  cui-cui: 'Pedro pesato beitaweya daxita barapomonae. Pedro imoxoyo caquita eca pentabocototha.
    Nacomtha tsipaeba. Bapoxonae powa tʉpuncua Pedro pexainya benecoya, Pedro barai
    bapowa, jeye: —Tabita, asiya uncuatabare, jei Pedro. Bapoxonae powa tʉpuncua necotaxuba.
    Poxonae Pedro tainchi, bapoxonae nantacotecataba.'
  boj-2014: Onaqa Pita a naŋgi minjrej, “Niŋgi kalil oqediy.” Degsi minjrnaqa naŋgi
    oqedonab siŋga pulutosiq Qotei pailyej. Pailyosiq koboonaqa uŋa moiyej qaji aqa
    areq gilsiqa minjej, “O Tabita, ni tigel.” Degsi minjnaqa a ŋam plaltosiqa Pita
    unsiq tigelosiq awoej.
  eng-OEBUS: But Peter sent everybody out of the room, and knelt down and prayed.
    Then, turning to the body, he said, “Tabitha! Stand up.” She opened her eyes,
    and, seeing Peter, sat up.
  eri-eri: Ono wanenga Pita no fai-aita bagu oruwanga lenigainga malala heigane, onodu
    no afo tuburu kutudu bona hauyawai. Onodu no ubuludu bona aita hogo tudu letuwai,
    “Tabita, ne jayau.” Ono wainga aita ago igeidu Pita urai, onodu jaidu yafai.
  aly-aly: Peter-el arelh ingkerrenh aketh-warl thwenek. Ampwethel alernelhemel, ra
    Akngey-warl angkek. Ikwer-penh ra arrewaly renh ilek, “Tabitha, kel akemirra!”
    Tabitha ranem annga rlkenhey-alpek. Peter aremel ra akemirrek.
  wiu-wiu: Nitikoli Pitayo peya akolono moa wetekatekoa neuwe tukua Akolali kowitaneya.
    Nitoa peketapekome tuane atoa enekakome okome Tabisa wete kamoa wa okaka leneta
    kikatapeneya. Nitoa Pita enekome kamokoa meaneya.
  swe-swe: 'Petrus körde ut alla (drev ut dem) från rummet och föll ned på sina knän
