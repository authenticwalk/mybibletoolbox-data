  kje-NT: Enime'ede Petrus hopon hi laedi paharne, la an kadi ein korno yawa hi'i
    lir napanak. Hi'i lir napanak horu, nakpaliyala Dorkas ihin kemen na'ahenia, “Tabita,
    mamakedi!” Idewe Tabita makan mouwedi, po'onala Petrus, namaka, naikoredi.
  gaz-gaz: Phexrosis hunda isaanii gad baasee jilbeenfatee Waaqa kadhate; reeffa sanattis
    garagalee, “Xaabiitaa kaʼi!” jedhe. Isheenis ija ishee banattee Phexrosin argite;
    kaatees ni teesse.
  kud-kud: Na Pita iloinaedi ta vadaena himahalava, na ibom imiyamiya, na aetutulina
    i'atuwomalei yo i'awa'awanoi Yaubada ainai, eena i'ita gwaipile na tauna iwalo
    lau ainai iwalo, ‘Tabita utowolo’. Na waihiune mehena i'itanei na Pita i'itane,
    ta eno'enowena itowolo imimiyane.
  urb-NT: 'Pe, kapy ngi upa kũjã ta ke Petu muhem mondo. Pe, ipynarãi pe wapyk. Tupã
    namõ pandu pandu. Pe, hete koty uwak. Pandu: —Tambi! Epu''am! — aja kũjã manõ
    ame''ẽ ke pe Petu pandu. Pe, eha ke kũjã pirar. Petu rehe ma''ã rahã, wapyk.'
  fra-LSG: 'Pierre fit sortir tout le monde, se mit à genoux, et pria; puis, se tournant
    vers le corps, il dit: Tabitha, lève-toi! Elle ouvrit les yeux, et ayant vu Pierre,
