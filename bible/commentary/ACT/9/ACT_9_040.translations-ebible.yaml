  urd-GVH: लेकिन पतरस ने उन सबको कमरे से निकाल दिया और घुटने टेककर दुआ की। फिर लाश
    की तरफ़ मुड़कर उसने कहा, “तबीता, उठें!” औरत ने अपनी आँखें खोल दीं। पतरस को देखकर
