  por-TFT: 'Pedro mandou todo o mundo sair do quarto. Então se ajoelhou e orou. Logo
    depois, ele se virou para o corpo dela e disse: “Tabita, levante-se!” Imediatamente
    ela abriu os olhos e, ao ver o Pedro, sentou-se.'
  gwi-NT: Ąįįtł'ęę datthak cheegǫǫhaadlii. Ąįįts'ą' yeeghaii nikiigwiintthaii ts'ą'
