    ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤰᤜᤠ᤹ ᤜᤴᤍᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤏᤡ᤺ᤛᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤥᤃᤧᤀᤠᤱ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Pedro jíín ndá nchivī jā ná quée ndá ji tāvēhé. De
    nī jēcuīñī jītí dē, de nī jīcān táhvī dē. De nī ndicó cóto dē nūū cáá ndīyi ñúcuán,
    de nī ncāhān dē: Tabita, nacōo, ncachī dē. De nī nūcūndēhé ña-ni, de nī jinī ña
