    aukosa hu'neno Pita'a inake nehe “Tapitaka heteo.” huno hikeno ani a'mo'a fali'neapati
    aulaka akeno aya'keno Pitana ne'akeno hetino faitopale mai'ne.
  gnn-gnn: Dhäŋuru ŋuliŋurunydja ŋayi dhawaṯmaraŋala warraŋullilina Betayu bukmaknha
    yana ŋunhinhayi yolŋunha walalanha, bala ŋayi bun'kumu-nyilŋ'thurrunana, bala
    bukumirriyaŋalana yukurrana. Bala ŋayi bilyurrunanydja Beta, bala nhäŋalana yukurrana
