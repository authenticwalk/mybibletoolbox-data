    gaŋgathiyana.” Ga dhunupana ŋayi ŋunhi maŋutjinydja ḻapthurruna, nhäŋalana Betanha,
    bala ŋayi dhunupana nhinanana.
  yal-yal: Piyɛri yi e birin namini banxini, a yi a xinbi sin, a Ala maxandi. Na xanbi
