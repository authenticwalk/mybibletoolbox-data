  gaq-gaq: ପିତର୍‍ ସାପାରେକେ ବାକ୍ରା ବିତ୍‍ରେବାନ୍‍ ପାଦା ବେଚେ ଆଣ୍ଟୁମାଡ଼େଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍କେ
    । ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ତର୍‍କାସ୍‍ନେ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େପାକା ତାମୁଁଚେ ବାସଙ୍ଗ୍‍କେ “ଟାବୀଥା
