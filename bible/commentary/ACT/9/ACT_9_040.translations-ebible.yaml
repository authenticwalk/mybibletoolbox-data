    Bangun suda!” Takuju sa, itu mama buka dia pung mata. Waktu dia lia sang Petrus,
    ju dia bangun dudu.
  nce-nce: Na Pita bu iniwa onehome kë mago hehë tëkaketëme. Na sëkefo miti tafa tëtëkake.
    Na mana Gotome gëgali tlelëkakle. Na kë gëgali yawe tlole, na bu kë mëse mogobë
    li elëme swaya tokoke na gali tolë, “Tabita, ju huju ele.” Na kë mëse naba hobo
    tika totome na Pitame hwi tlole na huju tle na tafa tëkake.
  pol-UBG: 'A Piotr wygonił wszystkich, klęknął i modlił się. Potem zwrócił się do
    zmarłej i powiedział: Tabito, wstań! A ona otworzyła oczy i zobaczywszy Piotra,
    usiadła.'
  qxh-NT: 'Chaura Pedro llapan täpajcunata wajtaman jargurir jungurpacuycur, Tayta
    Diosninchita mañacuran. Mañacurir, ayata niran: «Tabita, jatariy.» Niptin, cawaricurcuran.
    Pedruta ricärir, jamacurcuran.'
  nwi-nwi: Kɨni Pita rher-ərhav kɨn əriə, kɨni mənɨmkur məhuak. Mɨwag-pən məm pian
    ai ruamhə ta mɨni-pən tukun mə, “Tabita, hekɨmter.” Məkneikɨn pian ai rarha-pən
    məm Pita, kɨni mhekɨmter məkwətə.
  kmo-kmo: 'Worek, Pita rii eyey tar ma mima yenya wochirek ye geenyik iyarer. Iyarerek,
    Pita rii yatii bogok putiichi rii God riina maji bar. Worek, rii dareboyechi siina
    eecha wor: “Tabita, na sokwa.” Worek, sii siiti miy tagwachi Pita riina hechi
    sii sokwa yir.'
  agr-agr: 'Dutikam Pedroshkam ashí aentsun jiig idayak, tikishmag Apajuin aujus,
    nuwa jakaun pempentusag: —¡Tabita nantaktá! —tiu. Tama nuwa jakaushkam niimi,
    Pedron wainak nantakí ekeemsau.'
  kyc-kyc: Dopa piyaminyipape Pitame peparae kamanda pena lapala wapambu kararo pisipala
    ateŋa leya. Ateŋa lapala yanenge kaoma siyamo doko kandapala dopa lamaiyuo, Tapita,
    emba sipura, leya. Leyamo dokopa baa lenge reya. Lenge rapala Pita kandapala roya
    peteya.
  urd-GVU: لیکن پطرس نے اُن سب کو کمرے سے نکال دیا اور گھٹنے ٹیک کر دعا کی۔ پھر لاش
    کی طرف مُڑ کر اُس نے کہا، ”تبیتا، اُٹھیں!“ عورت نے اپنی آنکھیں کھول دیں۔ پطرس
    کو دیکھ کر وہ بیٹھ گئی۔
  yre-NT: 'Ɛn Piɛri min pɛɛnɔn ''sɛn bei, ''e "po sɔɔnla, ɛn e Bali trʋ ''ba. Tɔɔn
    ''e yra -tɔ min pa zɩɛ -a da, ɛn e -yrɛ ''nan: «Tabita, ''i ''wluan lou.» Ɛn ''e
    yiɛ ''lɛ ''sʋ. Zɩ e Piɛri ''yɩ bɛ, ɛn e -nyran lou.'
  fuh-BKF: 'Piyeer wurtini yimɓe ɓeen fuu, hofii, ina du''oo. Caggal ɗuum, hucciti
    e maayɗo oon, wi''i: —Tabita, umma! Ndeen Tabita feerti gite muuɗum, yi''i Piyeer,
    ummii jooɗii.'
  arl-NT: 'Pedroori jiyacari puetunujuanaa pueya tohuatanijioquiaari sohuacamaji.
    Na nuhuaji, nojuajaari mojoquetaquiaari Pueyaso na secojonura. Na secojonu nuhuaji,
    macuucua tacatereeri. Na sequereeri: —¡Dorcasnaa, quia sanere! Macuuri juhua na
    maquenujiniji niucuaquiaari. Na niquishacari Pedro, cajiriiri.'
  ziw-ziw: Petulo awalavya woseni kuse, afika madi nakulombeza kwa Chohile, niyo auhitula
    umwili nakugamba, “Tabita, chimala” Agubula ameso yakwe, eze amwone Petulo niyo
    ekala.
  grc-TR: Ἐκβαλὼν δὲ ἔξω πάντας ὁ Πέτρος θεὶς τὰ γόνατα προσηύξατο· καὶ ἐπιστρέψας
    πρὸς τὸ σῶμα, εἶπε, Ταβιθά, ἀνάστηθι. Ἡ δὲ ἤνοιξε τοὺς ὀφθαλμοὺς αὐτῆς· καὶ ἰδοῦσα
    τὸν Πέτρον, ἀνεκάθισε.
  nag-nag: Kintu Peter taikhan sobke bahar jabo dise, aru tai athukari kene prathana
    korise. Titia, tai laga gaw phale saikene koise, “Tabitha, uthibi.” Tai suku khuli
    se, aru Peter ke dikhi kene tai bohi jaise.
  eng-OEBCW: But Peter sent everybody out of the room, and knelt down and prayed.
    Then, turning to the body, he said, ‘Tabitha! Stand up.’ She opened her eyes,
    and, seeing Peter, sat up.
  knj-NT: 'Catu'' jix chejle eytej eb yu naj Pedro. Catu'' jix ey kaan naj, catu''
    jix txali. Jix oc t''anan yin ix Dorcas tu'', catu'' jix yalon tet ix jaxca ti'':
    —Tabita, aan waan oj, ẍi naj tet ix. Catu'' jix jajcha sat ix. Ja'' yet jix yilon
    naj Pedro tu'' ix, jaxa ya chotan ix tu''.'
  deu-1912: 'Und da Petrus sie alle hinausgetrieben hatte, kniete er nieder, betete
    und wandte sich zu dem Leichnam und sprach: Tabea, stehe auf! Und sie tat ihre
    Augen auf; und da sie Petrus sah, setzte sie sich wieder.'
  san-PUN: ਕਿਨ੍ਤੁ ਪਿਤਰਸ੍ਤਾਃ ਸਰ੍ੱਵਾ ਬਹਿਃ ਕ੍ਰੁʼਤ੍ਵਾ ਜਾਨੁਨੀ ਪਾਤਯਿਤ੍ਵਾ ਪ੍ਰਾਰ੍ਥਿਤਵਾਨ੍;
    ਪਸ਼੍ਚਾਤ੍ ਸ਼ਵੰ ਪ੍ਰਤਿ ਦ੍ਰੁʼਸ਼਼੍ਟਿੰ ਕ੍ਰੁʼਤ੍ਵਾ ਕਥਿਤਵਾਨ੍, ਹੇ ਟਾਬੀਥੇ ਤ੍ਵਮੁੱਤਿਸ਼਼੍ਠ, ਇਤਿ
    ਵਾਕ੍ਯ ਉਕ੍ਤੇ ਸਾ ਸ੍ਤ੍ਰੀ ਚਕ੍ਸ਼਼ੁਸ਼਼ੀ ਪ੍ਰੋਨ੍ਮੀਲ੍ਯ ਪਿਤਰਮ੍ ਅਵਲੋਕ੍ਯੋੱਥਾਯੋਪਾਵਿਸ਼ਤ੍|
  nob-LB: 'Peter ba alle å forlate rommet. Så falt han på kne og ba, og etter en stund
    vendte han seg mot den døde og sa: ”Tabita, reis deg opp!” Da slo hun opp øynene
    sine, og da hun fikk se Peter, satte hun seg opp.'
  ntj-ntj: Nyangka Piitalu-tjananya witurnu yilkaku yankutjaku. Palunyalu pupakatingu
    Mama Kuurrta tjapirnu. Palunyalu pinkurraaralpi watjarnu, “Tapitja, pakala.” Nyangkalta
    kuru yarlarringu. Palunyalu Piitanya nyakulalpi pakarnu nyinarranytja.
  sxb-NT: Petro yawafumia woona mu enyumba, nikuemao akuba ansi amasigamo atanika
    okusawa Katonda. Olwa yamala okusawa, yagaluka awarra omuwiri ogwa Tabiitha kandi
    awoola otino, “Tabiitha, ema kungulu!” Tabiitha yasanukula amiiso, olwa yawona
    Petro yaema aikala.
  nhu-NT: Ɛ Bita bvuse bó ɛkfuŋ bocii, tum ɛnvuw fokuse bunle, nɛ baŋke ye gay ɛ̂
    gvune didvu lɛ, “Tabita ja we.” Ɛ wvú mum yene ɛjisɛ, taa Bita, mum ja shii we.
  row-row: Basa ma, Petrus denu se dea reu. De ana sendeꞌ lululangga na ma hule-oꞌe.
    Basa ma, ana mbali mamates a, de olaꞌ nae, “Tabita! Fela leo!” Aiboiꞌ ma, inaꞌ
    a nalaa mata na. Nita Petrus ma, ana fela de endoꞌ.
  msy-msy: Ezɨ Pita gumazamiziba bar me amangizɨ me azenan ghue. Ezɨ a uan tevimning
    apɨrigha God ko mɨgei. Egha a raghrɨghava amizir aremezim garava ghaze, “Tabita,
    nɨ dɨkafigh.” Ezɨ a uan damazimning kuigha egha Pitan apigha, egha dɨkavigha apera.
  agg-agg: Asu Pita ai muŋguambo nindou hɨhaimafoa-reandüra weindanɨ maheiya, yirɨ
    yimbu pusɨre nɨmarümbo, Godɨmbo dɨdɨbafɨfi mbura asu hɨhɨrɨfihɨ yahuya, “Tabita,
    se botɨyafo,” mehundo. Ranɨyo asu nɨmorehɨ ranai hɨmboarɨ bɨrɨhoai, Pitambo hoeirera
    mayowa, asu botɨfe mamaro.
  ptp-ptp: Lêc Pita vông he vɨhati lop mɨ la vɨxun dɨ i yev vɨxa kɨtu vac dɨ kɨtaa
    vô Anutu, mêd pop manôn vô vêx tyo dɨ nêl bêga nêbê, “Tabita, ông kɨdi lec.” Mêd
    vêx tyo manôn seac dɨ i yê Pita dɨ kɨdi mɨ dô.
  nak-nak: Eala moli e Pita goio baha taro egiteu sogala, eia goio toto tulu sotalo,
    eia kaka. Eia kaka kaluvu, eia goio mata tavu la tavile ale pehoti ele, eia veiala
    mago “Tabita, eme ge hiliti!” Tio oio moli ovola la tavile goio mata pulala, eia
    mata tavu e Pita, eia goio hiliti, eia pou.
  lbb-lbb: E Pita i sune purum la rop miting na tuka rumai ning, pa i kes ana bokona
    hana, pa i nunung. I talingir tetek a hane ning i mat, i atongi mang, “Tabita,
    ur tur.” Pa e Tabita i palpalas matana, pa ning i oroi e Pita, i kes kakat.
  kan-2017: ಪೇತ್ರನು ಅವರೆಲ್ಲರನ್ನು ಹೊರಕ್ಕೆ ಕಳುಹಿಸಿ, ಮೊಣಕಾಲೂರಿ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಶವದ ಕಡೆಗೆ
    ತಿರುಗಿಕೊಂಡು; “ತಬಿಥಾ, ಎದ್ದೇಳು” ಅಂದನು. ಆಕೆಯು ಕಣ್ಣು ತೆರೆದು ಪೇತ್ರನನ್ನು ನೋಡಿ ಎದ್ದು
    ಕುಳಿತುಕೊಂಡಳು.
  cso-NT: 'Jmɨ́¹jáun² né³ ca³huen³ Pé¹ tɨ³ cheih³² la³jɨ́n³² tsá² jmɨ́¹ tionh¹ hí³,
