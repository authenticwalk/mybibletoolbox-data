  soy-soy: 'Kei kɛ Piyɛɛ uu pɛɛ pinnɛ́í lésɛpɔ, uu wúlɑ uu kɛyómɛ yɑ́ɑ́si. Uu
    pɛɛ ukpɔkpɔ-mɛ̃ pɑnsɛpɔ uu rɛ: Tɔrikɑɑsi, ɑ yisi. Tɔrikɑɑsi uu inípɛɛ wúkulɛ.
    Kuu Piyɛɛ n yɛ̃́, uu yisi uú tonɛ.'
  hui-hui: Ani biyagola Pidahanda ti bibahendehondo, Tagira pudaba, lowa ge duli hanga
