    poo'nese katuoo.
  cbu-NT: Itaru, Pitorsha mashindoo ichinguru tandapunuzish tashitungayaru, tsiparinung
    tutunlltayaru, Apanllpa tsiyatarangiya. Apanllpa tsiyateeru, tsiparee napeeru,
    Izari Tapítaa, chiyzangi; tárangiya. Táyaru, Tapítsha nap ashku, Pitoroo pakeeru,
    kuxinta ashirangiya.
  usa-usa: 'ánibo Pítaama máqtemma aarawaamá timáyíkáitata máápaq kówana wemá araayutaúmmá
    aténa nunamummá timátuwena waéqma maamin-íníkóní arááq-auma káonena tiráiye: “Táábitaao,
    emá itóaao.” téna tiraiye. ánibo min-íníkómá aúramma káonena wemá Pítaamma aónatuwena
