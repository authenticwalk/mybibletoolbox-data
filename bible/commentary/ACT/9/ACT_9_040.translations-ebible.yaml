    handade howa lalu, Tabida heya, lene. Ani layagola wali biago de ngalalu Pida
    hondowa ibu heyu berene.
  amf-amf: Bhethiroosaar eena wulam mayanka keam bulayse kumpurdhayse Barjoam ki miskade.
