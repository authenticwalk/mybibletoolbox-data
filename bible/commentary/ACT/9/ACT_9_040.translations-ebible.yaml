  zpc-NT: 'Naꞌra bë Pedro mandado yero ja nigula luꞌu cuarto. Caora beroyaquëꞌ, uditzu
    z̃ibinëꞌ blidzëꞌ Diuzi. Ude beyudyi naꞌ, byëchunëꞌ unaꞌnëꞌ benꞌ huati, unëꞌ rëbinëꞌ
    lënëꞌ: ―Tabita, uyasa. Cati una Pedro canaꞌ, labez̃aꞌte lao nigula, unaꞌnëꞌ Pedro
    uyasanëꞌ.'
  gul-NT: Peter sen all ob um outta de room. Den e kneel down an pray. E ton ta de
