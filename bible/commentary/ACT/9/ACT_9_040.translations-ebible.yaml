    mxaal lo, ne or mxaal ngot lo ngot mwii ngot lo Pey, ne mndob ngot.'
  byx-byx: Baiv aa de as ma Pita ka nem ta sedarliik ip diip ke raring. Baiv aa de
    qa aan aa buum be qe raring. Baip maget de ka ngim sagel ara qetdingki de qa ruqun
    ma’, “Tabita ngia raarlviit.” Baiv aa de qia ngim sagel ma Pita de qia maarlviit.
  ctu-CTI: 'Che'' jini Pedro ti'' xiq''ui loq''uel ti pejtyelel. Ti ñocle. Ti'' cha''le
    oración. Ti'' ch''uj q''uele jini ch''ujlelʌl Dorcas. Ti'' pejcʌ. Ti yʌlʌ: Tabita,
    tyejchen. Che'' jini, Dorcas ti p''ixi i wut. Che'' ñac ti yilʌ Pedro, ti buchle.'
  zos-NT: 'Pero Pedro''is yac putpø''yaju cuarto''om ityajupø. Entonces cutquejcu
    y ''yo''nøy Dios. Y cyøque''nøy ca''upø y ñøjmayu: ―Tabita, te''nchu''ṉø. Y je
    ca''upø que''naṉvajcu y is Pedro y po''cschu''ṉu.'
  gvs-gvs: E kobuyayadi liliudi Pita ivalilivedi sina moetala go, kina aena ivatugúyala,
    ikawanoi. Ikawanoi ikavava, e itugavila vavinayana wowona ivadigo, idigo kana,
    ‘Tabita, kutāoya!’ E Tabitayana matana ilala Pita igite, e masisi goi itáoya itusobu.
  kbm-kbm: Bekob Pita gitin amolmol tepwengge ile ihlang ikwai nam aplo be givswen
    ve dubi be ges miengk. Bekob girau na lili gitangi Tapita ebe giengk ok be ginei,
    “Tapita, umdil!” Tapita matano ponge be gili Pita, bekob gimdil be gibweg.
  tew-tew: Peter-di tꞌä̖hkí ovâypeejôndi idégeˀdisóge ijûusuˀa̖míḏí, heḏi ibéeḏí
    iˀ pení óemúndeḏi natú̖, “Tabitha, óshaa.” Iˀ kwee itsíwaaḏi Peter óemûˀḏi
    ishaasóge.
  rmc-rmc: 'Akor bičhaďa o Peter savoren avri, geľa pro khoča a modľinďa pes. Paľis
    visaľiľa ke muľi a phenďa lake: „Tabito, ušťi!“ A oj phundraďa o jakha, a sar
    dikhľa le Peter, bešľa peske.'
  apr-apr: Motong la Pita inganga di tooltool tina yo tinepe rumu lono ngan le imot
    a tidu tana. Motong la igun turunu, inbe ipatarau. Motong la iportak le matana
    pang ye garup tani in bobono, inbe iyei ne, “Tabita, kumadit!” Le nga Tabita tani,
    in bet matan rere ngan ikamata Pita, motong la imadit le se iwur.
  tiy-tiy: Tidéw béno, fénsut Pedrowe bero dob sibéye atin ménlingkuwéd démasal. Tidéw
    béno, sénaréwén i bangkaye brab ménbéréh mano, “Tabita, tek go!” Tidéw béno, bénékahén
    i de moto no brab amun énggito noy Pedrowe, méntek.
  nlg-nlg: Ma Peter te vetena kehara tana voki, me tualaghi tuturu ge kokoeliulivuti.
    Me ririu vania na huli me ghaghua, “Tabitha, ko tughuru!” Ma gaia te davorai na
    matana ge righia Peter me kabu dato.
  dgr-DOGNT: Peter, eyı kǫ̀ą goyìı dǫ geèhkw'ee sìı hazǫǫ̀ xàgoèhɂà. Peter nàgòı̨hgè
    gà yaı̨htı. Ts'èko ełaı̨wo ts'ǫ̀ hadı, “Tabıtha, nıį̀tła,” yèhdı. Ts'èko k'eet'į̀
    ajà, Peter eɂı̨ ekò daèhte k'e whedaà ajà.
  pes-OPV: 'اما پطرس همه رابیرون کرده، زانو زد و دعا کرده، به سوی بدن توجه کرد و گفت:
    «ای طابیتا، برخیز!» که درساعت چشمان خود را باز کرد و پطرس را دیده، بنشست.'
  ron-1924: 'Петру а скос пе тоатэ лумя афарэ, а ынӂенункят ши с-а ругат; апой, с-а
    ынторс спре труп ши а зис: „Табита, скоалэ-те!” Еа а дескис окий ши, кынд а вэзут
    пе Петру, а стат ын капул оаселор.'
  tpz-tpz: Ke Pitaꞌ taꞌ a napan, kee tavus kurus ee keꞌ vatokon, pareꞌ hin e Sosoenën
    se vatoꞌ e köövo. Eꞌ to hin vahik, pareꞌ tarih manuh pa teꞌ mët pareꞌ soe pan,
    “Dokas, sun ah.” E Dokas to kap a matan ko ep in e Pitaꞌ, pareꞌ ihoꞌ en.
  agd-agd: Máan turan Pita ano minó nanin banta siantan barará karafarampin aravuvíkan
    aronkan durafúden amúkuren mai ma fúkein nanin baípá do vaében temí, “Tabita oe,
    orun mantano,” síkan mai nanin auu máben Pitan me oniyan orun mantaan kumanen
    mino.
  rkb-NT: 'Niytahi Peduru ispe: — Ape bo tsiponahaktsa — niy. Ape bo zipobanahaze
    taekaratsa humo puruk puruk niy. Deus bo nipamykysoko. Niytahi nihyrikosokdatatsa
    pe: — Tabita kyiktyktsa! — niy. Iwaze nihyrikosokdatatsa tu inapopozo. Peduru
    bo iktsa niy. Kyik tsihadyhy niy.'
  san-THA: 'กินฺตุ ปิตรสฺตา: สรฺวฺวา พหิ: กฺฤตฺวา ชานุนี ปาตยิตฺวา ปฺรารฺถิตวานฺ;
    ปศฺจาตฺ ศวํ ปฺรติ ทฺฤษฺฏึ กฺฤตฺวา กถิตวานฺ, เห ฏาพีเถ ตฺวมุตฺติษฺฐ, อิติ วากฺย
    อุกฺเต สา สฺตฺรี จกฺษุษี โปฺรนฺมีลฺย ปิตรมฺ อวโลโกฺยตฺถาโยปาวิศตฺฯ'
  iws-iws: Pita siya iikam whɨekakɨm sɨmiir nɨkrop ɨuungiyɨn mɨ siya ogmwo yamɨ hɨugi
    sɨmiir mhoɨiyan. Mɨ nhwo Adi Komii siiram yami kwɨsboɨnki. Mɨ Pita siir whwonkamɨn
    ɨni taka wiga saiir pɨu ɨs nhɨnga ɨni saiir swokɨ kwaimɨsyao kaowɨn. Mɨ siya boɨn,
    Tabita! Kɨra dɨnsiin ɨdwoki. Mɨ saiir nhwoɨn ɨna yanao kaowɨrɨrkiyɨn mɨ saeya
    ɨni Pita siirar yɨnsiin ɨdwo kaowɨrɨrkiya.
  pol-SZ: 'Wtedy Piotr polecił wszystkim opuścić pokój, a sam padł na kolana i modlił
    się. Potem odwrócił się w stronę ciała i powiedział: „Tabito, wstań!”. A ona otworzyła
    oczy! Gdy zobaczyła Piotra, usiadła.'
  ztq-NT: 'Tsigo lëë Pedre kwlii kchësy meñ ley, lëë xaa psoxib, aan lëë xaa kwnee
    lo Dios. Loxsye ngo lëë xaa buy lo kwnaa kuty ko, aan lëë xaa chëb: —Tabita, kuxche.
    Tsigo lëë me pxaly lo me. Tsi lëë me kon Pedre, lëë me kwsobli.'
  zai-NT: 'Oraque ulee be ca binni que, bizuxibi be uní'' né be Dios. Ne bitixhi lú
    be biiya dxí be gue''tu que, ne rabi be laa: ―Tabita, biasa. Para bixhele lú,
    ne ora bi''ya laabe biasa gurí.'
  upv-upv: Mian ko Pita okoni twenir, ko ejiol vitan ko olot. Olot jile ko erieni
    non mawos vin nga mimij nga ko everuse, owra “Tapita, kupmera!” Tapita eleng raji
    meten, ko daron nga m̃ilesi Pita, ko emra elik.
  aui-aui: Bi Pita tupadi ivibabiidi da tupayaragha siyakanibutaveni, wasina bi ivituwapore
    oghogheyana da irupari; bi irupari ikovi na imiiriwamira wasikena raborabobona
    biidi bi iwona bo, “Tabita, geghomiiri.” Na wasikena matana sitamotatara, da Pita
    ikitani na ikenageghomiiri.
  wap-NT: Udaunaꞌan Peter dyuudan ipai pidannao koditan mawakaiba muuda-kizinao nazo
    iki. Ĩkoditan daunaꞌan, sariapa ukodoruꞌukan naꞌiki utoriinpaꞌakan naa Tominkaru
    ati. Udaunaꞌan ukian mawakaiba ati, “Tabitha, pukadishita!” Sariapa odaꞌataꞌakan
    paawun, naꞌiki otukapa Peter. Uruu idi osakanataꞌakan naa.
  mva-mva: Makara be Pita itaguraki be inepidi be dipusika-doi, kodeka tuku-nao irokazokuria
    be Nanaranga iraboi. Irabo-doi, nge ibuiri be aine mate italari be bokai ipile,
    “Tabita, gomarang!” Bokai ipile nge aine ngae mata ipoarakaki. Mata ipoarakaki
    be Pita ite ngena imarang-rake.
  dwr-NT: Phexiroosi unttuntta ubbaa kare kessiide, gulbbati Xoossaa woosseedda; qassi
    anhaakko simmiide, “Xaabitee, dendda” yaageedda; Xaabitakka bare ayfiyaa dooyya
    Phexiroosa be7aade, dhoqqa uttaaddu.
  kfw-kfw: "Takkha Peter in inmani rakip aminsuok ah, kemurkhup thep ah nina aleinei,\
    \ halli apumtiang khan ahei-inlet ah ati, “Tabitha, intheiro!”\x94 khawa phakhan\
    \ ama'n amit hongmakek jei, Peter kha amuwa intheiya ahong in-ongjei."
  bfz-bfz: तेबे पतरसे सब जणियां बारे करी तिया और कुटणे टेकी की प्रार्थना कित्ती और
    लोथा रे कनारे देखी की बोलेया, “ओ तबीता! उठ।” तेबे तेसे आपणी आखिया खोली तिया और
    पतरसो खे देखी की उठी की बैठी गी।
  cuk-09: 'A-sorba Pedro bela dulemar-onosgua, yokorgi sindigar sigisgu, Bab Dummadse
    goted. Pedro ome-burgwar-maid-sik dakdegu, ega sogded: “Tabita, gwisgu.” Degi
    a-ome ibya egad, agi Pedro-dakargu, sigiis imaksad.'
  ben-OBCV: পিতর তাদের সবাইকে সেই ঘর থেকে বের করে দিলেন। তারপর তিনি নতজানু হয়ে প্রার্থনা
    করলেন। মৃত মহিলার দিকে ফিরে তিনি বললেন, “টাবিথা, ওঠো।” তিনি তাঁর চোখ খুললেন এবং
    পিতরকে দেখে উঠে বসলেন।
  mil-NT: 'Te té Pèlú ní xáhaⁿ‑dě sá quéě‑yu nchaá‑yu quehé, te ní queé‑yu. Te ní
    ngüɨ́ñɨ́ xɨ́tɨ́‑dě te ní cáháⁿ ndɨhɨ‑dé Yǎ Ndiǒxí, te dǎtnùní ní ndacoto‑dé núú
    cándòdo ndɨ́yɨ‑áⁿ, te ní xáhaⁿ‑dě: —Tàbitá, ndacóo —càchí‑dé xǎhaⁿ‑dě. Te ní ndacoto‑aⁿ
    núú tě Pèlú te ní ndacóo‑aⁿ.'
  myu-myu: Pedro soat ip o'g̃ujẽm umat'abi bewi. O'jẽm ip. O'jẽg̃'aecõg̃cõg̃ kawẽn
    ãm Deus eju. O'jekoreren ce'ũat kay. — Tabita — io'e. — Ag̃obucẽg̃ ece — io'e
    ce'ũat pe. Ce'ũ topibit o'jetaeweak. Ak. O'jeak Pedro kay. O'je'ag̃obucẽg̃. Oabik.
    Xik'i o'e.
  amk-amk: Petrusi demisa era wa ehai to boriei, ainanaya disang kapa awebuka tuti
    wenadi. Mayeai daraberahi arong we wiwing mireha foi tuti medu wei deyo, “Tabitae,
    boabari wau!” Ainanaya ureng tabau detia Petrusifo doabariri beyaria minohi.
  fai-fai: Bita ayo wanang kadun kadun imadála abiw uniwe, katun katun luko dudák
    di tein Got gán dádaw falmek wanang fikale, bu utam nadane weng bakomam, “Tabita
    kan todalo!” Wakane, uka kin bá Bita atamanbune, fadat matam teinune,
  ura-NT: 'Nii jana jetaote, jelai caje jitariin mitanajaain, nii ene jabereco rohan,
    neseeonraain jetao, Cana Coaunera bajaain, nii ene jabereco coarajeein jetao:
    “Chajaain, nimichuura, Tabita,” naa Fedorone jana jetaote, nota toretaain Fedoro
    coaraain, nelauhitohane jetao,'
  mcd-NT: —Chifi cainfaintacahuun, —Pedronun ato huani. Foainfono ratoconun mai chachipacufoantan
    Dios cufini. Ainfo yamashta oinquin yoini, —Tabitan, funinaca huahuun, —huaino.
    Fupuinacahuatan Pedro oinni. Ointan tsaoinacahuani.
  urt-urt: Pita ginyen lenge lalme ya tas wicherꞌ pe, kin ŋasarꞌe ŋimbep pe, kin ŋisilihme
    Yai. Miꞌe pe, kin bunjenge nal me ti pe, kin ŋanange na, “Tabita, ni tuhur!” Pe
    ti wesembele ŋembep wetekeꞌe Pita pe, ti tahar warp hlaꞌ.
  kiz-kiz: Petro akabhabhosya bhoha kwibhala ku kichumba, akapiga magoti akas'oka,
    kisha akabhugeukila mb'ele, akajobha, “Tabitha, jhumukayi”. Akafungula mihu gha
    muene na bho ambwene Petro akatama pasi.
  tzo-TZE: 'Li Pedroe la stac loq''uel scotol li boch''otic tey oyique. La squejan
    sba, la sc''opan Dios. C''alal laj yo''nton ta sc''opanel Diose, la sq''uel li
    ánimae, jech laj yalbe: ―Tabita, lican ―xut. Ta ora la svic'' sat li Dorcase,
    laj yil ti tey oy li Pedroe, jech ichoti.'
  lex-lex: 'Mere Petrusa nhopan pa honona re rlergot momuou, noma nwaltior pa nsumbaini.
    Nhor nioka e napal tiemna mat die na''nama nakot la: “Tabita, mumat wa!” Noka
    Tabita nwer matni ne la''pa namkek nana Petrus wa dewade namat pa namtatna.'
  dov-dov: Pita wakabatandila anze boonse, wakasandukila kumutunta, wakati; “Tabita,
    buka.” Mpawo wakajula meso akwe, akubona Pita wakakkala.
  rgu-rgu: Petrus nadenu basa sii kalua reme kama na mai. Boe ma, ana sundaꞌ de ana
    hule-haradoi. Basa boe ma, ana nasare na poporaꞌ ria, de dedea nae, “Tabita! Foa
    leo!” Keke neu te, ana nadilaꞌ mata na. Bei nita Petrus, boe ma foa natuuꞌ.
  toc-NT: 'Huata xlá ca̠li̠­ma̠­pék­si̠lh xla­cata pi̠ pu̠tum cata­táx­tulh, aca­li̠stá̠n
    chú laka­ta­tzo­kós­talh a̠má ni̠n y tzú­culh kalh­ta­hua­kaniy Dios. Acxni̠ kalh­ta­hua­ka­ko̠lh
    xakát­li̠lh a̠má ni̠n y chiné huá­nilh: —¡Tabita, la̠li̠­huán cata̠qui! Amá pusca̠t
    lacas­ta­cuánalh, laka­huá̠­nalh y úcxilhli Pedro, xlá laka­siyu taok­xpá̠­qui̠lh
    y culucs táhui.'
  som-som: Laakiin Butros baa dhammaantood dibadda u saaray, markaasuu jilba joogsaday
    oo duceeyey, oo intuu meydka xaggiisa u jeestay ayuu ku yidhi, Tabitay, kac. Markaasay
    indhihii kala qaadday; oo markay Butros aragtayna way fadhiisatay.
  mam-C: 'Me b''e''x i etz tchq''o''n Pegr kykyaqilx pe''n. Kub''tzin meje, ex na''n
    Dios. Xitzin tka''yintzjo kyimnin ex tq''ma: We''ksa, Tabita. I jawtzin tjqo''n
    tej qya twutz. Atzaj te'' tiwle Pegr, b''e''x jaw qe.'
  ndj-ndj: Petili kavafumisha panji vosi, katundama, kamdadava Chapanga, pambeli kaselela
    kuchikongu, kadeta, “Tabita yimuki.” Mweni kafumbula mesu vaki, amuwonili Petili
    kayimuka kayikala.
  mbj-NT: 'Ti m'' Peed mejũũ mä raban''yyh dó. Ta taron nu paa me m'' tabahyy häng,
    taky n''aa etsẽẽ mäh. Taheg''ããs kamag wë, ti m'' taky hadoo: —Tabita, as''ëëg
    g''ëëd! —näng mä Peed. Tabita begãã däk mä tii bä. Peed tabahapäh bä, nu gas''ëëg
    sooh.'
  lat-VUC: 'Ejectis autem omnibus foras, Petrus ponens genua oravit: et conversus
    ad corpus, dixit: Tabitha, surge. At illa aperuit oculos suos: et viso Petro,
    resedit.'
  ngp-ngp: Petulo awalavaga kuse ye chumba want'hu wose, niyo afika madi no kumlombeza
    Mnungu, Niyo amhitukila yudya abanike no kumgamba, “Tabisa, inukila!” Niyo agubula
    meso yakwe, eze amuone Petulo niyo atakwikala.
  enq-2: Pitame oapi dupa kandatala, dokaita pitaka kamaka pena latala, baa luma lakapala
    loma sia. Loma sepala, enda kumapae dokonya yonge sia doko lengeme kandatala lao
    pituu, “Tabita, emba sakata” lea. Dopa leamopa enda doko lenge tapala, Pita kandatala,
    baa sakatao petea.
  eng-ASVBT: But Peter put them all forth, knelt down, and prayed; and turning to
    the body, he said, Tabitha, arise. And she opened her eyes; and when she saw Peter,
    she sat up.
  mna-mna: 'Petrus isu na iser zin wal ta timbot ruumu leleene na, ma tiyooto lup.
    Tiyooto makiŋ na, iŋgun kumbu mbukuunu mi isuŋ. To itoori ma kereene ila ki uri
    mi iso pini. Iso: “Tapita, maŋga!” Molo som na, moori mataana ikam pak, mi ire
    Petrus. To imaŋga mi mbuleene su.'
  myw-myw: Pita ikayabes, ineis watoulan, ibasen kitatun, initoug Yowbad waseg, mo
    itouvin, inek nakanig, ilana, “Tabit, kukit.” Ilivan ikous, mo ikiplal matan,
    ikin Pita, ikit.
  sby-sby: Petulo walasenga bonse mwa bulemu kwambeti benga pansa. Walasuntama panshi
    ne kupaila. Walacebukila kwalikuba citumbi cisa ne kwambeti, “Tabita, punduka!”
    Tabita walakapula, mpwalabona Petulo, walekala ne kwikala.
  sll-sll: Bongure Pita ari yal al mongwo hobi ere maini po ditere Pita ikwi bole
    God ha ditongwi. Ditere gumang te al yone pai mongwo holi olere, “Tabitao, ni
    airo” ditongwi. Ditomia al i omeling pila dire Pita gumang bani hanere, aire ami
    di mongwi.
  yaq-NT: 'Taa ju''u Peeo, junako, si''ime jume'' ama aneme yeu kat saek. Intok tonommea
    kikteka, Liojtau bicha nookak. Junak intok junama''a ju''u mukiatau kuaktaka:
    ―Tabiita, yejte''e ―ti au jiiak. Junako aapo remtek. Intok junama''a Peota bichakai,
    yejtek.'
  uro-uro: Dä ma Pita qa rhäk na rha moe nämät iomäkt ama vätka aa qäväläm näkt ka
    an da aa quum sä nas bä qä nän. Qa rhong sävät ka ñäp ki qa ruqi näkt kä qoar
    toqortäqyia, “Tabita, ngia rhäranas.” Dä bañäm bät at täväs bä qia lu ma Pita
    dä qia märanas bä qia muqun.
  ita-1885: 'E Pietro, messi tutti fuori, si pose inginocchioni, e fece orazione.
    Poi, ricoltosi al corpo, disse: Tabita, levati. Ed ella aperse gli occhi; e, veduto
    Pietro, si levò a sedere.'
  muy-muy: 'Eslini Piyer nakəŋ àgaraya mis na ɗek e mite va, mək àbəhaɗ mirdim, àhəŋgalay
    Melefit. Àra àhəŋgala Melefit a nahəma, àmbatkiyu ma ke kisim ni, àzalay naŋ àhi :
    « Tabita, cicikaba. » Nahkay Tabita nakəŋ àhəlkaba eri a. Àra èpia Piyer a ti
    ànjəhaɗ digʉs.'
  kqc-kqc: Peter yaku ina vene tau niyo dada etofarori yakuyadi ma efuka ode meimisi
    usa usa nisi kero resi muyena roaita rofu niyo, “Tabitha, dadi!” Ini nemoko aresi
    Peter vesi dadisi ameyo.
  tav-tav: 'To bairo na caiñooro bero Pedro maca na cabuti rotiyupʉ. Na cabutiro tʉjʉʉ
    rʉpopatuapʉ tuatu ejacumuri Diore cʉ cajeniñupʉ. Diore jeni, cabai yajirico ãnacore
    co tʉjʉ: —Tabita, wamʉnumuña, co caĩñupʉ. To bairo co cʉ caĩrona co capea catʉjʉ
    pãñupo. Tʉjʉ pã, Pedrore cʉ tʉjʉ, cawamʉnumuñupo.'
  eng-ULB: Peter put them all out of the room, knelt down, and prayed; then, turning
    to the body, he said, “Tabitha, arise.” Then she opened her eyes, and seeing Peter
    she sat up.
  spa-VBL: 'Entonces Pedro les pidió que salieran de la habitación, y se arrodilló
    y oró. Entonces dio vuelta al cuerpo de Tabita y dijo: “Tabita, levántate”. Entonces
    ella abrió los ojos, y cuando vio a Pedro se sentó.'
  fra-_FOB: 'Et Pierre, faisant sortir tout le monde, se mit à genoux et pria, puis
    se tournant vers le corps, il dit: Tabitha, lève-toi. Et elle ouvrit les yeux,
    et ayant vu Pierre, elle s''assit.'
  hau-ULB: Bitrus ya fitar da su duka daga cikin dakin, ya durkusa, ya yi addu'a;
    sai, ya juya wurin gawar, ya ce, ''Tabita, tashi.'' Ta bude idanunta, da ta ga
    Bitrus ta zauna,
  mal-mal: 'പത്രൊസ് അവരെ ഒക്കെയും പുറത്തിറക്കി മുട്ടുകുത്തി പ്രാർത്ഥിച്ചു മൃതശരീരത്തിനു
    നേരെ തിരിഞ്ഞു: “തബീഥയേ, എഴുന്നേൽക്ക” എന്നു പറഞ്ഞു; അവൾ കണ്ണുതുറന്നു പത്രൊസിനെ
    കണ്ട് എഴുന്നേറ്റ് ഇരുന്നു.'
  kkc-kkc: Esino Pitaye sobo bau sabolo, osoloso odoo abo sabolo peegoo di doloso,
    ebiso miyomoo tugusaloso badolone Godee mapoo takaso. Yayo takoloso, sobo ta mapoo
    bidibuguloso yimapoo bolone egeesee takaso, “Tabita, no tebee,” diso. Eseme Tabita
    howo puo ogoloso, Pita ogoloso hogabiaso.
  urd-GVR: Lekin Patras ne un sab ko kamre se nikāl diyā aur ghuṭne ṭek kar duā kī.
    Phir lāsh kī taraf muṛ kar us ne kahā, “Tabītā, uṭheṅ!” Aurat ne apnī āṅkheṅ khol
    dīṅ. Patras ko dekh kar wuh baiṭh gaī.
  far-far: Sui sa Pita ka eresida tafau, kera ka ru 'i maa fasia mae lume nai, ma
    nia ka boruru, ka foa. Sui nia ka abulo fuana noni ru nai, ka fata 'uri fuana,
    “Tabita 'ae, 'oe tatae.” Ma na keni nai ka ada, ma kada nia ada kau, nia ka ada
    to'ona sa Pita, ma nia ka sulatatae ma ka gouru.
  suz-BL: मिनु पत्रुसमी मेकेर ङाक्‍शा बाक्‍ब नेल्‍ल आन कली लाङगा सोइक्‍तीमी बाक्‍त।
    मिनु आ पोक्‍च थेक्‍शा, प्रार्थना पवा बाक्‍त। मिनु तबीता आ बेक्‍शो रां गे हिरशा
    कोव़शा “ए तबीता, छुल बोक्‍को” देंमेनु, तबीतामी आ मिक्‍च पाक्‍शा कोव़ङानु, पत्रुस
    कली तवा बाक्‍त। मर्कूस ५:४१
  car-NT: 'Petrus ''wa te pa''poro emoky''san kurandonaka. Tywokunama''po mero Tamusi
    ''wa aurana''po. Irombo mo''ko iromby''po ''wa iwotu''ma''po. Ika''po: “Tabita!
    Ajawongo!” Irombo tanuru etapurumaka''po i''wa. Petrus ene''po mero awomy''po.
    Tandy''po iwe''i''po.'
  amp-amp: Nd rifinymo met yindars Pitar yak tuhaf bugamormn turpar nd mettpno rim
    bangu yuknahato Bro Nkifrar wunakuhato nd yima gushu yufat nakumor, “Tabita wasinya.”
    Tabitathu nyingam mfrdborhahato mfukatoh fnahmotm. Pitar rihtihato wasinyamot.
    Wasinyahato rhumot.
  bht-bht: तालू पतरसे सारयां जो बाहर करी दिता, गोडयां दे भार बेईकरी प्राथना किती,
    कने लाशा पासे दिखीकरी बोलया, “हे तबीता उठ।” तालू उना अपणिया हखी खोली दितियां,
    कने पतरसे जो दिखीकरी उठी बैठी।
  eng-NOY: But Peter put them all forth, and kneeled down and prayed; and turning
    to the body he said, Tabitha, arise. And she opened her eyes; and seeing Peter,
    she sat up.
  cub-NT: 'Ʉbenita Pedro etaicõjenejamed̶a caivʉ inare ditucubʉre jocarĩ. Que teniburu
    yóboi, ñʉatutarĩ jẽniarejamed̶a Jʉ̃menijicʉque. Ʉ̃i jẽniariburu yóboi, copedini,
    õi baju bácarõre jã́ri, arejamed̶a: —Mʉ, Tabita, nacajajaco, arejamed̶a. Õi yacorʉare
    voarĩ, Pedrore jã́ri, nacajari dobarejacod̶a õ, Tabita.'
  ita-1927: 'Ma Pietro, messi tutti fuori, si pose in ginocchio, e pregò; e voltatosi
    verso il corpo, disse: Tabita lèvati. Ed ella aprì gli occhi; e veduto Pietro,
    si mise a sedere.'
  lww-lww: Ana p̃isi na Pita pisa pan la pisape la amolue ava vanua sumo wa, a pogos
    nap̃a la apa vanua, ana naga kinai, ana mlen. Ana p̃arlua p̃arina kira pisu tasnena
    ne sira nap̃ani, naga pisi pania, pisa pisape “!Tapita, osum̃alu!” Ana sira nene
    pike p̃a kilamarana veraga, ana pogos nap̃a pisu Pita, naga p̃arlua tom̃alu totano.
  ckb-ckb: 'پەترۆس هەموویانی ناردە دەرەوە، کەوتە سەر چۆک و نوێژی کرد، ئینجا ڕووی کردە
    تەرمەکە و گوتی: «تابیسا، هەستە!» ئەویش چاوی کردەوە و کاتێک پەترۆسی بینی دانیشت.'
  spm-spm: Mauthughura Pita gumasi rako amisi bar mee amaeŋsi mee akɨran gue. Mauthughura
    a noni itɨvɨnia rɨphɨrigha Gotɨn phorugham mbɨŋgeeghi. A ɨraghava aremisir amighan
    garava kamaghɨusue, “Tabita, nɨɨ rɨkavhi.” Maghɨra a nona arɨmaghaniiŋ ukuigha
    Pitan garavɨra, rɨkhavighava aphera.
  nas-nas: Teka Piitai teing ookara damaꞌdu botovurira kinkinura kunsiaruꞌ. Bera mono-aape
    bereꞌarara aaꞌpuuꞌ, “Tabita, iꞌantaravai.” Eeꞌnoko teni duta bantoma Piita oovura
    deto baꞌnanuuꞌ.
  uvl-uvl: Ol pe Petrus kulos hot sapele iri lochloch ngana nga pele letena unne neu,
    pe tualou sio nga palana pe hetalaulau ol. Ke het pe, nau langa hei neu koluna
    pe hele ke mai, “Tapita, o lohaka!” Ol pe hei neu matana charchara, pe esia Petrus
    pe are haka sapele.
  eng-BBE: But Peter made them all go outside, and went down on his knees in prayer;
    and turning to the body, he said, Tabitha, get up. And, opening her eyes, she
    saw Peter and got up.
  ixl-CNT: 'Ech aatz u Luꞌ tan, tal teluꞌl kajay qꞌu aanima toꞌotzotz. Utz pecheꞌi,
    iqꞌila sikꞌle Tioxh. Ech tek ipilqꞌu tibꞌ tal te ech tzaꞌ: —Tabita, lakpen.— Texh
    te. Ech yakich qꞌaavojul taanima u Dorcas. Ech yakich sajinoj. Til u Luꞌ.'
  xsi-xsi: Andeta Petero isokinzi tamâta rârâni siyâti silâ pa nia yo lâ, ŋineŋga
    ipare tuku ku ikai noŋa. Ikai noŋa lâ, ŋineŋga nao ilâ pa taine karae ku iporo
    tu, “Tapita, kumandi sânda!” Ŋineŋga taine mata pareŋge imora Petero, ku ipagagati
    isaŋona.
  crx-NTPO: '''Et Peter ts''iyanne ''az whenaílh''a'', dugwutsi be nenínya ''ink''ez
    tenadidli. Nyoo nezi yuts''u nálh''a ''ink''ez utni, “Tabitha, dudinyaih!” ''Et
    yután''en ibulh Peter yutilh''en whe ''aho dó netl''adinda''.'
  kan-OKCV: ಪೇತ್ರನು ಅವರೆಲ್ಲರನ್ನು ಕೋಣೆಯಿಂದ ಹೊರಗೆ ಕಳುಹಿಸಿ, ಮೊಣಕಾಲೂರಿ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಮೃತ
    ಸ್ತ್ರೀಯ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, “ತಬಿಥಾ, ಏಳು,” ಎಂದು ಹೇಳಿದನು. ಆಕೆ ತನ್ನ ಕಣ್ಣು ತೆರೆದು ಪೇತ್ರನನ್ನು
    ಕಂಡು ಎದ್ದು ಕುಳಿತುಕೊಂಡಳು.
  bbb-bbb: Areme Fita fune bara ije kiamo bu usiaekoga fu dakude bara ije baronema
    ije gakinu augesana Godi baname isoe. Areme fune uri bara ije kuae, Tabita urino
    kuamoga bara ije fu ni nafaena Fita ga areme fune urina arire fi.
  blw-blw: Yachi yag empaghad Pedro chicha amin yag anat mampalentomang way manluwaru
    yag annaat hagongon hen anchi natéy way mangaliyén, “Tabita, fumangon-a.” Yag
    ammag nanchiyatat agé hen anchi natéy yag hen nangil-ana an Pedro, tummùchu.
  tam-2017: 'பேதுரு எல்லோரையும் வெளியே போகச்செய்து, முழங்காற்படியிட்டு ஜெபம்பண்ணி,
    சடலத்தின் பக்கமாக திரும்பி: “தபீத்தாளே, எழுந்திரு” என்றான். அப்பொழுது அவள் தன்
    கண்களைத் திறந்து, பேதுருவைப் பார்த்து உட்கார்ந்தாள்.'
  azz-NT: 'Ijcuacón in Pedro quinilij in tagayot que ma nochi calanquisacan. Huan
    de ompa in Pedro motancuaquetzac huan motatatautilij ihuan Dios. Huan de ompa
    moicancuepac huan quisenitac campa huetztoya in ánima huan quilij ijcuín: ―Tejua
    Tabita, ximoquetza. Ijcuacón nimantzin in Dorcas moixtapoj huan cuac quitac in
    Pedro, ijcuacón mehuiticaehuac.'
  spa-RV-1909: 'Entonces echados fuera todos, Pedro puesto de rodillas, oró; y vuelto
    al cuerpo, dijo: Tabita, levántate. Y ella abrió los ojos, y viendo á Pedro, incorporóse.'
  csy-csy: 'Peter in amate pusuaksak siat a, khupdin in thu a nget zawkciang, a luang
    sang ah kihei in, Tabitha, tho in, ci hi. Taciang a mit hong hak a: Peter a mu
    ciang in, to hi.'
  mxq-NT: 'Net ja Peedrʉ tꞌanma̱a̱y yʉ ja̱ꞌa̱y es pyʉdsʉʉmda̱ꞌa̱yʉt nidʉgekyʉ. Net
    ja Peedrʉ ñaygyoxtʉna̱a̱ydyákʉ es kya̱jxtáky, tnaxmʉꞌijxʉ ja oꞌkpʉ Dorkʉs es tꞌanma̱a̱y:
    —Tabitʉ, pʉdʉꞌʉk. Net ja Dorkʉs dyajwaꞌxy ja wyiin. Es ko tꞌijxy ja Peedrʉ, ta
    wyaꞌtskujkʉ.'
  tzj-NT: 'Ja c''a Pedro arja'' xerlasajel canojel ja rec''o chipan ja cuarto. Ja
    tok xelastajel rmal xuque''e in xuban jun oración. C''ac''ari'' be ruq''uin ja
    camnak in quewa'' xbij ri'': —Tabita, catyictaji, ne'' tre. Ja c''a Dorcas arja''
    xujak rwach in tok xutz''at ja Pedro tz''abe'' nojoj.'
  tdt-tdt: Pedro haruka sira hotu sai husi kuartu nee, depois nia hakneak hodi halo
    orasaun. Hotu tiha nia see oin ba mate isin nee hodi dehan, “Tabita, hadeer ona!”
    Derepenti senhora nee loke nia matan. Nia haree Pedro, nia hadeer hodi tuur.
  ron-BTF: 'Dar Petru i-a scos afară pe toți și s-a pus pe genunchi și s-a rugat;
    și, întorcându-se spre trup, a spus: Tabita, scoală-te. Iar ea și-a deschis ochii;
    și când l-a văzut pe Petru, s-a ridicat în șezut.'
  eng-WEBP: Peter sent them all out, and knelt down and prayed. Turning to the body,
    he said, “Tabitha, get up!” She opened her eyes, and when she saw Peter, she sat
    up.
  eng-FBV: Peter told them all to leave, kneeled down, and prayed. He turned to the
    body and said, “Tabitha, get up.” She opened her eyes, and when she saw Peter
    she sat up.
  nld-1939: 'Petrus zond allen heen, knielde neer, en bad. Toen keerde hij zich tot
    de dode, en sprak: Tabita, sta op. Ze opende haar ogen, en ging overeind zitten,
    toen ze Petrus zag;'
  bwo-bwo: P'et'ros jametsuwotsnor úratse kishk'raat tuk'maldek't Ik'o b́ k'oni, duuno
    maantsowere aandek't «T'abitee! tuwwe!» bíeti, biwere bi ááwwotsi wogdek'at P't'rosi
    b s'iili, tuuwatnu beebdek'i.
  nch-BL: 'Huajca Pedro quinilhui ma quisaca, huan motancuaquetzqui huan motatajti
    ica Toteco. Teipa moicancuetqui huan quitachili nopa mijcatzi huan quiilhui: ―Tabita,
    ximijquehua. Huan Dorcas quitapo iixteyol, huan quiitac Pedro huan mosehui.'
  quc-TNT: 'Ri tat Pedro xubij chque chi quebel na bi conojel, te c''u ri'' xxuqui''c,
    xuban orar. Xca''y c''u che ri chichu'' ri cäminak, xubij: Nan Dorcas, walij ba''
    la, —xcha che. Ri nan Dorcas xca''yic, aretak c''ut xril ri tat Pedro, xwalijic,
    xcu''bic.'
  tfr-NTPO: Eshko ga l̈öng eshko l̈i ichara Pedrorë uunkong jek kjoko. E irgo ga kjök
    torgö sök, ga syõshtono Sbö kong. E irgo ga bojongö sök shinmo shwo l̈ëkong, ga
    ĩya ga tjl̈ẽ ga «Tabita, pja kojõzong» l̈e ba kong, ga buk l̈i bokkwo roshwinoe.
    Pedro ĩya ga kojongö sök.
  kaq-NT: 'Jato jatihibi picomaxon raboxonen nihxon Papa yocaxonquin Pedronen. Yocaxonxon
    mahuatah haibo jisxon sca: —Tabitan, huenihue —hahquin. Jascahah jahuen bero peehahtanxon
    Pedro jisish tsahohihnascai.'
  sgb-sgb: In-ubuh na hilan pinaawah ni apostol Pedro ta nandoko yan nanalangin. Pangayari
    ay inarap nay bangkay ni Tabita, ta wana, “Tabita, mimata ka!” Tampol nan immukat
    ya mata na ni Tabita. Hên nahêlêk na hi apostol Pedro, ay nikno yay na.
  vie-1934: 'Phi-e-rơ biểu người ta ra ngoài hết, rồi quì gối mà cầu nguyện; đoạn,
    xây lại với xác, mà rằng: Hỡi Ta-bi-tha, hãy chờ dậy! Người mở mắt, thấy Phi-e-rơ,
    bèn ngồi dậy liền.'
  kxv-kxv: ସାମା ପିତର ବାରେଜା଼ଣାତି ପାଙ୍ଗାତା ପାଣ୍ତାନା ମେଣ୍ତାକୁତାନା ପ୍ରା଼ତାନା କିତେସି;
    ଇଞ୍ଜାଁ ମାଡ଼୍‌ହା ୱାକି ତିର୍‌ୱାନା ଏଲେଇଚେସି, “ଟାବିତା, ନିଙ୍ଗାମୁ” ଏଚେଟିଏ ଏ଼ଦି କାଣ୍‌କା
    ଦେଚାନା ପିତରଇଁ ମେସ୍ତେ ଇଞ୍ଜାଁ ନିଙ୍ଗାନା କୁଗିତେ ।
  cha-cha: 'Lao ninafañuja as Pedro, ya dumimo ya manaetae; ya jabira güe guato gui
    tataotao, ya ilegña: Tabita, cajulo. Ya jababa y atadogña: ya anae jalie si Pedro
    matachong julo.'
  amu-NT: 'Sa̱a̱ Pedro jñoom chaꞌtso naⁿꞌñeeⁿ chꞌeⁿ. Jnda̱ chii tcoomꞌm xtyeeⁿ, seineiiⁿ
    nnom Tyꞌo̱o̱tsꞌom. Jnda̱ joꞌ taqueeⁿ jo ndoꞌ yuu mꞌaaⁿ tsꞌoo, ntyꞌiaaⁿꞌaⁿ juu.
    Matsoom: —Tabita, quicantyjaꞌ. Quia joꞌ tsaⁿꞌñeeⁿ seinꞌmeiiⁿꞌeⁿ luaꞌnnom. Ntyꞌiaaⁿꞌaⁿ
    Pedro, mana tacatyeeⁿ.'
  hin-CV: मगर पेतरॉस ने उन सभी को कक्ष से बाहर भेज दिया. तब उन्होंने घुटने टेककर प्रार्थना
    की और फिर शव की ओर मुंह करके आज्ञा दी, “तबीथा! उठो!” उस स्त्री ने अपनी आंखें खोल
    दीं और पेतरॉस को देख वह उठ बैठी.
  spa-BES: Pero Pedro los hizo salir a todos, y se puso de rodillas en oración; y
    volviéndose hacia el cuerpo, dijo, Tabita, levántate. Y, al abrir los ojos, vio
    a Pedro y se levantó.
  san-BEN: কিন্তু পিতরস্তাঃ সর্ৱ্ৱা বহিঃ কৃৎৱা জানুনী পাতযিৎৱা প্রার্থিতৱান্; পশ্চাৎ
    শৱং প্রতি দৃষ্টিং কৃৎৱা কথিতৱান্, হে টাবীথে ৎৱমুত্তিষ্ঠ, ইতি ৱাক্য উক্তে সা স্ত্রী
    চক্ষুষী প্রোন্মীল্য পিতরম্ অৱলোক্যোত্থাযোপাৱিশৎ|
  tdx-tdx: 'Fonga nampiakare’ i Petera, le nanongaleke naho nihalaly, vaho nitolik’
    amy fañòvay nanao ty hoe: O Tabitae, mitroara. Nabea’e amy zao o fihaino’eo, aa
    ie niisa’e t’i Petera le nitroatse.'
  naf-naf: Mme Pitayaŋ am ekŋen ke zemindeme zupman towepmâpme igak tot pedondom tati
    Kawawaŋgat dunduye. Dundum delaŋ zemti zimosetnaŋ imbi gakikiŋaŋ tage keeset ekti
    zeye, “Tabita wat!” Zeme imbi gakikiŋaŋaŋ belak zemti Pita waekme
  grc-MT: εκβαλων δε εξω παντασ ο πετροσ θεισ τα γονατα προσηυξατο και επιστρεψασ
    προσ το σωμα ειπεν ταβηθα αναστηθι η δε ηνοιξεν τουσ οφθαλμουσ αυτησ και ιδουσα
    τον πετρον ανεκαθισεν
  vid-vid: Petili kawalavya kunze weng'ha kafugama kamlanda Nguluwi. Hamba kagalamchila
    ula mtufi. Nakalonga, “Tabita, winuche.” Baho nakagubula meho ga heye, na loyamuwene
    Petili, kekalisa.
  pio-NT: 'Néese Pedro ichùulìacaté macáita namusúacawa capìi imàdáaná irìcuíse. Yá
    ibàlùacawa yùuluì ipùata iyúwa, yá isutáca Dios íicha. Néese iicáidaca yéetéechúamiwa
    irí. Yá íimaca ulí: —‍¡Tabita, pimichàawa! —‍íimaca yái Pedroca. Yáta ùacùaca
    utuíwa. Uicáca Pedro, yá umichàaca úawinacawa.'
  tsn-tsn: Mme Petere a ba kopa gore botlhe ba tswele kwa ntle; jalo a khubama a rapela.
    Erile a retologela kwa setopong a re, “Tsoga Dorokase,” mme a bula matlho! Ya
    re a bona Petere a tsoga!
  amr-NT: Pedro ayaʼtada jak kurute oʼmaoro̱kaʼdepo huikudate oʼhuadpo oʼtionaʼpakuyate.
    Ettoneʼbueytaj oʼtiahuaypo, —‍Yaboʼ, Tabita. —‍Pedroa onaʼuyate. Ken Tabita oʼmabodpo,
    Pedrotaj oʼtiahuaypo oʼupakonʼuyate.
  pwg-pwg: Ma Pita peyarisi ivonatawesi ikiibau ma ina kina kava ivi tuwaporeruruwana
    da inipowana. Itavire wavinena raborabobona kurina ma ivonei bo, “Tabita, kevomiiri!”
    Yaghiyaghina matana itamotatagha da Pita ikitai ma ivi kiimakiiyei.
  cjv-cjv: Opom di teimba Pita ari yai opai muruwo ewi mena dero ena kauwom gurom
    boiro ka make eiro te awa tere opai gam dinom kanere “Tapitao, ariyo!” di tongoro
    oparomi okom murom fura dero Pita kanero arero ame dongoro
  tha-KJV: ฝ่ายเปโตรให้คนทั้งปวงออกไปข้างนอก และได้​คุ​กเข่าลงอธิษฐาน แล​้วหันมายังศพนั้นกล่าวว่า
    “​ทาบ​ิธาเอ๋ย จงลุกขึ้น” ทาบ​ิธาก็​ลืมตา เมื่อเห็นเปโตรจึงลุกขึ้นนั่ง
  por-BR-2018: 'Mas Pedro, pondo para fora a todas; pôs-se de joelhos, e orou; e virando-se
    para o corpo, disse: Tabita, levanta-te;E ela abriu seus olhos, e vendo a Pedro,
    sentou-se.'
  mhl-mhl: Odubuŋyoŋ, Pitaji miko sosowo yoŋoji raka forebi dikanji keru oŋga wosiya.
    Oŋga wosi foreru qoŋgbuŋ mai garu iŋi ojiya, “Tabita, go pakere.” Oŋu ojime jiŋoine
    piku Pita ŋoneru pakereru ŋeya.
  klv-klv: APita esǝvat galit vivile; beti etǝŋedur, isor tuṽ. Ale ipair van hǝn
    niben, ike, “Tapita, gile mǝhat!” Alitenan esǝŋav hǝn namǝtan, eris aPita ale
    ebǝtah vi mǝhat.
  bco-bco: Bida eyo꞉ kaluka꞉isaleyo꞉ tambo ha꞉la꞉ya iliga꞉ta꞉sa꞉ga꞉, e gulalu siliki
    Godemo꞉ dulugu sio꞉. E ga sowo꞉lo꞉ doba꞉da꞉ nodolakiyo꞉ a꞉la꞉sio꞉, “Tabita, ge
    dasima!” A꞉la꞉sa꞉labiki, ga a꞉no꞉ siyo꞉ fagela꞉sa꞉ga꞉, Bida e sikudu ba꞉da꞉sa꞉ga꞉yo꞉,
    e dasi asi.
  kdl-NT: Bituru wutukpa̱ le a ulanga, aku u kuɗa̱ngi u yain kavasu. U kpatalai a
    asu u kakushe ki u danai, “Tabita, ꞌya̱nga̱.” Aku u kukpa̱i aꞌeshi, an u wenei
    Bituru, u ꞌya̱nga̱i u dusuki.
  apu-NT: 'Ininiã Petro iokanatana ninoa mapara. Eereka ikapotoreẽkaua. Isãkirauata
    Teosokata. Eereka oamoni ikirioka. Itxaro: —Tapita põkitikaua. Iuasaakipeka xorekaãta
    otxa. Oãtamatakasaakiri Petro, oitopãka.'
  roo-roo: Oa iava Pita vairo rutu kosi piereva rataure. Uva kotupiuarei rekuoro variriroepa.
    Oire voava ora poreroepa vo kopiire oiso purasa, “Dokas, toreu!” Oire va isivaaro
    iava eva osirei kae pieoro porete ovoiopa tokoruosa Pita vurapaoro.
  miz-NT: 'Kidáā né, kīi ñuꞌu Pedru ñá, un ntɨɨ́ ntɨɨ̄ ñá ne, inchɨ́tɨ ña, kakaꞌan
    ntâꞌví ña. Kidáā ne, kaito ña nuu ñá xiꞌí san, kakaꞌan ña: —¡Tābita! ¡Nakuntítsin!
    —kaꞌan ña. Ura dúꞌva tsi i nákaán ña nuu ña ne, dā íni ña Pedrú san ne, nákutuvī
    tɨxɨ ña.'
  qvz-NT: Chasna ricuchishcahuasha chi cuartomanda Pedro tucuita canzhama cachara.
    Pailla saquirisha cungurisha Dioshuan mañasha tapura. Chihuasha chi huañushca
    huarmita ricusha nira, Jatari Tabita. Pai rimashcallai chi huañushca huarmi paihua
    ñahuita pascasha Pedrota ricusha tiyarira.
  deu-ELO: 'Petrus aber trieb alle hinaus, kniete nieder und betete. Und er wandte
    sich zu dem Leichnam und sprach: Tabitha, stehe auf! Sie aber schlug ihre Augen
    auf, und als sie den Petrus sah, setzte sie sich auf.'
  mjc-NT: 'Tacan tan ra Pedro tava̱ ra tsi tandɨhɨ nyɨvɨ cuartu can. Tan tsicuɨñɨ̱
    tsɨtɨ ra tan quitsaha̱ tsicán tahvi ra tsi Nyoo. Tacan tan nanyehe̱ ra tsi ñaha
    tsa tsihi̱ can canyií ña. Tan quitsaha̱ catyí ra tsihin ña: ―Hermana Tabita, ndu̱vita
    ―catyí ra tsihin ña. Tacan tan nanyehe̱ ña. Tan tsa nyehe̱ ña tsi ra Pedro, tsinyaa̱
    ña.'
  caa-caa: 'Y de allí e Pedro uyare tunor e gente tuaꞌ alocꞌoyobꞌ macuir e cuarto
    era. Entonces conda quetpa ubꞌajner taca ucuerpo e ixic, cotuan y cay ucꞌajti
    taca e Dios. Entonces uchꞌujcu uwira ut e chamen ixic y che cocha era: —Tabita,
    achpen, che e Pedro. Entonces uyerojse unacꞌut e ixic, y conda uwira ut e Pedro
    achpa turuan tama uchꞌacteꞌ.'
  pls-NT: 'Cottimeja Pedro vantsje cain na. Co jehe vettoxin nttajochjihi co joinchecoanxinhi
    Dios. Cottimeja tsjehe nanita ndadiguenhe, co ndache: ―Tabita, dingattjen. Cottimeja
    jehe nanita mé conxiré jmacon. Co are vicon nanita mé Pedro, xendoa co tavehe.'
  eng-WYC-2018: And when all men were put withoutforth (or And after everyone was
    sent out of the room), Peter kneeled, and prayed. And he turned to the body, and
    said, Tabitha, arise thou. And she opened her eyes, and when she saw Peter, she
    sat up.
  bdv-bdv: ମଃତର୍‌ ପିତର୍‌ ବଃକ୍ରାୟ୍‌ ହୁଣି ସଃବ୍‌କେ ବାର୍‌କଃରି ମାଣ୍ଡିକୁଟା ଟେସି ପାର୍ତ୍‌ନା
    କଃଲା ଆରେକ୍‌ ମଃଳାର୍‌ ଗଃଗାଳ୍‌ ମୁଁ ବୁଲାୟ୍‌ କୟ୍‌ଲା, “ତାବିତା, ଉଟ୍‌” ସେତାକ୍‌ ସେ ଆକି
    ଉଗାଳି ପିତର୍‌କେ ଦଃକ୍‌ଲି ଆର୍‌ ଉଟି ବଃସ୍‌ଲି ।
  otq-NT: 'Nuꞌmú̱ ar Pedro bi ꞌbe̱pa nda bo̱nga nthi gatho nuꞌu̱ mi ꞌbu̱hnu̱, ne bi
    nda̱ndihmö, bi ꞌya̱pa Jö. Nepꞌu̱ bi ñhanda habu̱ mi ꞌbe̱nga nöꞌö xki du, ne bi
    ꞌñembabi: —Tabita, nangi. Ne nöꞌö dama bi zo̱tꞌa yá da̱, ne nu mi hyanda ar Pedro,
    bi nangi bi hñudi.'
  tzo-SA: 'Li Pedroe la stac loqꞌuel scotol li buchꞌutic te oyique. La squejan sba,
    la sta ta naꞌel Dios. Cꞌalal ilaj yoꞌon ta stael ta naꞌel li Diose, la sqꞌuelbe
    sat li ánimae, xi laj yalbe: ―Tabita, lican ―xut. La svicꞌ sat ta ora li Dorcase,
    iyil ti te oy li Pedroe, ichoti.'
  cuc-NT: 'Ma²jon³ a⁴húan⁴³ Pe³² la⁴jang³⁴ a³hain⁴ tionh², jon³ a⁴si⁴jnei⁵i³ jian³
