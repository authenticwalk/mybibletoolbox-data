  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤐᤣᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤕᤠᤰᤑᤠᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤐᤠᤱᤄᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹
