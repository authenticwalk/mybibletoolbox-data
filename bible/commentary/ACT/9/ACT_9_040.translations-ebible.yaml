  met-met: Pita tadi sabasabia masup, baing gung king tuxundi saing sabu. Xugia mala
    rangua haing matianoa saing harua ba, “Tabita, umesa.” Hainga baguti saing bagu
    Pita, mesa saing rung.
  kpj-NT: 'Tahe Pedro rarybere ibutumy rexitakemy. Tahe rexitòenyre taowotimy resemy.
