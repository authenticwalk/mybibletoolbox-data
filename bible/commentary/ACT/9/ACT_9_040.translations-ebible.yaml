    lic chotluc.'
  mya-mya: ပေ​တ​ရု​သည်​ထို​သူ​အ​ပေါင်း​တို့​ကို​အ​ပြင် သို့​ထွက်​စေ​ပြီး​လျှင် ဒူး​ထောက်​၍​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​၏။ ထို​နောက်​ရုပ်​အ​လောင်း​ဘက်​သို့ လှည့်​၍ ``တ​ဗိ​သ၊ ထ​လော့'' ဟု​ဆို​၏။
    ဒေါ်​ကာ သည်​မျက်​စိ​ဖွင့်​၍​ပေ​တ​ရု​ကို​မြင်​သော အ​ခါ​ထ​ထိုင်​လေ​၏။-
  gng-NT: 'Piɛr ŋɔre'' biʼkɛ ki ñɛn'', nɛ ki gbaan'', ki kàare'', ki pekre'' utɛnkpii
    nnɔ bó ki len'' ki ye: «Tabita, fii.» Nɛ u likre'', ki laa'' Piɛr, nɛ ki fii''
    ki kɛ̀le''.'
  cbi-NTPO: 'Tsenñu Pedro deme-e''laake'' teedi'' Diosba kuinda ketu, pemu shinbunu
    tsandimi: Tabitá, mangujpade, timi. Tsenñu kapuka machaingue'', Pedronu katatu,
    mangujpa'' chudimi.'
  ikk-NT: Pita nọ sị wẹ ile pụ; ọ nọ gbu osekpu, mẹ ekpere. Ya ọ nọ gbehutọ, bu ihun
    zimẹ ozun hụ, sị, “Tabita, lihi.” Ya Tabita nọ shịapụ ẹnya. Ogẹn o gi hụn Pita,
    ọ nọ nọdị alị elu bẹdi.
  leu-leu: Na Pita a feng tapin nari xapiak xe lamalei e mui nane tapiit turung e
    a fenung. Nane tapuk xe sina tefin aava fo maat e a kuus, “Tabita, tamasiak.”
    Nane tafaangun e layaan a xalum na Pita a nai fatak.
  maz-NT: 'E Pedro o xipji texe c''o ndixũ ro mbedyeji. Nuc''ua cjanu o ndüñijõmü
    o dyötü Mizhocjimi. Cjanu o jñanda c''e ndixũ c''ü vi ndũ, o xipji: ―Nu''tsc''e
    Tabita, ñanga. Nuc''ua c''e ndixũ o xocü c''ua o̱ ndö o jñanda e Pedro. Cjanu
    o nanga o mimi c''ua.'
  bod-N: འོན་ཀྱང་པེ་ཏྲོས་ཁོ་མོ་རྣམས་ཕྱིར་འགྲོ་རུ་བཅུག༌རྗེས། པུས་མོ་སར་བཙུགས་ཏེ་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ༌ཅིང༌།
    ཞལ་ཕྱིར་འཁོར་ནས་བེམ་པོ་ལ་འདི་སྐད༌དུ། ཐཱ་པི༌ཐ། ཡར་ལོངས་ཤིག་ཅེས་གསུངས་པ༌ན། ཁོ་མོས་མིག་ཕྱེས་ཏེ་པེ་ཏྲོ་མཐོང་བ་དང་ཡར་ཙོག་པུར་བསྡད་དོ།།
  tca-NT: 'Rü Pedru rü düxétüwa nanamugü ga guxü̃ma. Rü inacaxã́pü̱xü, rü nayumüxẽ.
    Rü ñu̱xũchi ngĩxcèx nadauegu ga yema yu̱xcü, rü ñanagürü: —Pa Tabitax, ¡Írüda!
    —ñanagürü. Rü yexguma rü iyadauchixetü, rü Pedruxü̃ idau, rü íirüto.'
  zpl-NT: 'Chequie unibiyaꞌ Pedro nú chiuꞌu ye bee bene eliꞌyaꞌ, nu chu utsulliquilla
    nu unacuꞌlla lu Diose, nu ubiꞌyalla lu benenguti zeꞌe nu unilla: ―¡Tabita, uzetee!
    Hora zeꞌe chu uyaꞌla iꞌcululla, nu chenu ulañiꞌlla Pedro, chu uzuculla.'
  mbc-NT: 'Moriya ta''pî Pedroya to'' pî'': —‍Epa''katî poro pona. Mîrîrî tîpo to''
    epa''ka''pî tanne, Pedro e''sekunka''pî moropai eepîrema''pî. Mîrîrî tîpo teepîrema
    ataretî''ka pe, eera''tî''pî isa''manta''pî winîkîi. Moropai ta''pîiya ipî'':
    —‍Tabita, e''mî''sa''kakî —‍ta''pîiya. Moropai tenu yarakkamo''pî Tabitaya moropai
    Pedro era''ma tîuya pe awe''mî''sa''ka''pî tîmaikko pona. Pedro era''ma''pîiya.'
  ndg-ndg: Petro kabatoa bote panja ya nyumba, kapiga magoti na kuloba, boka po, atiukerebukya
    yega, “Tabitha, amka.” Ayongoli minyo gake na paamweni Petro atami pae.
  wsk-wsk: Se Peter suen la nunga kaoram se watingi arataman, asele nu bugura kulukam
    ale guranek beteram. Ale koma gurugu imet kueram mu tuam, ale balam, “Tabitha,
    baresko!” mam. Se imet mu motam pauk palagam, ale Peter arigam ale barasu daigam.
  toj-NT: 'Entonces ja Pedro ti sc''ana yi pavor que oj eluque ja cristiano jumasa
    jahui. Ti co mec''ana. Och sc''umuc ja Diosi. Ti stojtoq''uela lec ja ixuc jau
    chamel xa: ―Tabita, q''uean xa, xchi. Entonces ja Tabita spitza huego ja sati.
    Cuando yila ja Pedro, ti q''ue culana.'
  kkl-kkl: Engelamekpa Petrusti, “A'un ni lambalulom,” seogti, yabu sanukto pulingkina
    Allahag molona molbaog. Molbaogti nimi teptoba anekoag kembiagha, “Tabita, puke!”
    seogpa, haing kwelekaogti, Petrus kembaogti, pukog.
  tbc-tbc: Agog Pita fidian idinaig patun fo dilasa dugug turun isaluwig igudani gug,
    idaŋsag naon Dorkas san sisanun ipani dugo irupei, “Tabita, masa!” Ago ibol dugo
    Tabita malan ipuk go Pita ileg imasa ya.
  sna-sna: Petro akavabudisa vose mumba; ipapo akapfugama namabvi ake akanyengetera.
    Akatendeukira kumukadzi akanga afa akati, “Tabhita, muka.” Iye akasvinura meso
    ake, uye akati aona Petro, akamuka akagara.
  smk-NT: Pinaliwa' nasara nga'min sa kwarto ni Pedro, kaaram nanalimukod ya tan dinmasal
    ya. Sin nayadi' yayna nin dinmasal inadap nayay bangkay tan wana, “Tabita, mibangon
    ka!” Ket, nimulagat ya si Tabita tan sin na'kit naya si Pedro, nibangon ya nin
    tinmekre' ya.
  grc-TCGNT: Ἐκβαλὼν δὲ ἔξω πάντας ὁ Πέτρος θεὶς τὰ γόνατα προσηύξατο· καὶ ἐπιστρέψας
    πρὸς τὸ σῶμα, εἶπε, Ταβηθά, ἀνάστηθι. Ἡ δὲ ἤνοιξε τοὺς ὀφθαλμοὺς αὐτῆς· καὶ ἰδοῦσα
    τὸν Πέτρον, ἀνεκάθισε.
  gof-WFTW: Phexiroosi entta ubbaa kare kessidi, gulbbatidi Xoossaa woossis. Qassi
    ahaako simmidi, “Xaabite, dendda” yaagis. Xaabita ba ayfiyaa dooyada Phexiroosa
    be7ada, dendda uttasu.
  spa-BLM: 'Pedro las despidió a todas, y se arrodilló a orar. Volviéndose hacia el
    cuerpo, dijo: “¡Tabita, levántate!”. Ella abrió los ojos y, al ver a Pedro, se
    incorporó.'
  kyz-NT: 'A''eramũ Pedro ''ga ''jau ''gã nupe: —Pekwap peje''jãu ra''ne— ''jau ''ga
    ''gã nupe. A''erauwe ''gã awau ũ''jãu. ''Gã ''ẽ re Pedro ''ga wapyka wenupy''ãu
    oje''ega monou Jarejuwarete ''ga upe. A''ere ''ga amã''jãu amanũ ma''efera ẽẽ
    ree. —Ere ewya nũ— ''jau Pedro ''ga ẽẽ upe. A''erauwe ẽẽ wopejerawamũ Pedro ''ga
    resaka. A''eramũ futat ẽẽ owya.'
  dao-dao: Acunsepi, Pita naw ami van kpunga ja lu lawsak lü a mkhuk süm lü ktaiyüki;
    yawk da nglat lü “Tabitah, tho law” a ti. Acunüng, mdei law lü, Pita a hmu ja
    tho law lü ngawki.
  cya-cya: 'Ngulo yu Tyo can'' ''in nchgaa ne'' nde lyiya''. Mdyi''ya xtyin'' yu lo''
    mjñan yu ''in Ndiose. Xacan'' mxina''an yu se''en nscua nu ngujui can'', lo''
    juin yu: Tabita, tyiton. Ticui'' xaa msla ne'' quiloo ne''. Xa na''an ne'' ''in
    yu Tyo can'', cui'' xaa mdyi tucua ne'','
  beu-beu: Petrus ana ing emangpi iot kamar angu eahalang. Angmuse ana iakuku muding
    sambajang. Seng angmuse, ana baring angu euuling, senge ana mateng hula, “Tabita!
    Aaungba tahi!” Mibaroti se, Tabita ana eng ajalat uuling. Ana uuling Petrus ateing
    muse, ana tahit mihi.
  wrk-wrk: Manjijba nyuli nanamuku miyajimuku danbiyurri Bidawanyi. Manjijba nyuli
    yalunya danbiyurri, baki mururu nyuli wayka. Yanyba nyuli mududu Kudkanyi. Baki
    yangkalamba nangki mankanyiyurri. Yanyba nyuli, “Dabida, walajbakiyi.” Dimbulijbayi
    yami. Jali nyulu najba Bida, baki jungkurrijbayi jalyuna nanda bardibardi.
  nii-nii: Piisa amb pei anda kindim. Eim gopsing pii poł mołpu prei erim. Er pendpi,
    kan ak top amb ngenj ełe nim, “Tapisa, nim ang!” Pe amb ni ningił kanpi Piisa
    kenim ni kanpi angpi mułum.
  ign-NT: 'Tacahe, ema Pedro macava­nai­ripipa náuchuca namutu. Tacahe, tépuyucapa
    éma, tiyuja­racapa. Tacahe, máimara­ra­caripa esu esena suépenaquene. Tásiha,
    máichapa: —Tabita, péchepuca. Tacahe, ésu téjami­hau­quichapa. Suímahapa ema Pedro.
    Téjaha­paicapa.'
  dik-NT: Go Pïtɛr kɔc cɔl ala aɣeer ɣööt, ku jɔl yenhiɔl guɔ̈t piny bï röök, ku wël
    yenhom guɔ̈p raan ku lueel, “Tabitha, jɔt rot!” Go Tabitha ye nyin jäl liep. Nawën
    tïŋ Pïtɛr go yekɔ̈u jɔt piiny.
  cac-cac: 'Axo vin̈ ix checanxiemta eb'' smasanil. Ix lajvi chi'' ix em cuman vin̈,
    ix lesalvi vin̈. Ix och q''uelan vin̈ d''a ix Dorcas chi''. Ix yalan vin̈ d''a
    ix: —Ach Tabita, sval d''ayach, q''uean̈ vaan, xchi vin̈ d''a ix. Axo ix elta
    q''uelan ix. Ix yilanoch vin̈aj Pedro chi'' ix, ix q''ue c''ojan ix.'
  tzj-E: 'Ja'' Pedro xerelsaj ela conjelal wnak jec''ola pjay abar c''o wa'' comnak.
    Tak xe''el ela conjelal wnak xexque''a y xuban jun oración. C''jara'' xba ruq''uin
    comnak y cawra xbij tzra: —Tabita, catyictaja. Ja'' Dorcas xujak rk''arwech y
    tak xutz''et Pedro xetz''be''a.'
  san-BUR: ကိန္တု ပိတရသ္တား သရွွာ ဗဟိး ကၖတွာ ဇာနုနီ ပါတယိတွာ ပြာရ္ထိတဝါန်; ပၑ္စာတ်
    ၑဝံ ပြတိ ဒၖၐ္ဋိံ ကၖတွာ ကထိတဝါန်, ဟေ ဋာဗီထေ တွမုတ္တိၐ္ဌ, ဣတိ ဝါကျ ဥက္တေ သာ သ္တြီ
    စက္ၐုၐီ ပြောန္မီလျ ပိတရမ် အဝလောကျောတ္ထာယောပါဝိၑတ်၊
  yaa-NT: 'Askaifãfe õikĩ Pedro ato kãimani. Ato kãimata ratokonõ mai chachipakefofã
    Epa Nios kĩfini. Nãskata a kẽro naa õiyanã yoini iskafakĩ: “Tabita, fininãkafãfe,”
    faino, nã kẽromã Pedro feista nãskax tsaoinãkafãni.'
  cab-NT: Ába láfuridagüdǘniña Pédro sun ja ñíbaña, ába lájuduragun, ába layúmuragun
    lun Búngiu. Ábati laríjin tuágun jiláaru, ába laríñagun tun. —Tabíta, sarába.
    Ábati téfegechuni tágu, dan taríjini Pédro, ába tiñúragun túngua.
  clu-clu: Pagkatapos, anang ginimo ni Pedro, pinagoa na sanda tanan sa koarto. Naglood
    tana dayon kag nagpangamoyo. Pagkatapos nagatobang tana sa bangkay kag magkoon,
    “Tabita, bangon!” Nagmoklat si Tabita kag pagkakita na kay Pedro nagpongko tana.
  swh-ULB: Petro akawatoa wote nje ya chumba, akapiga magoti akaomba, kisha akaugekia
    mwili, akasema, “Tabitha, amka”. Akafungua macho yake na alipomwona Petro akakaa
    chini.
  tpt-NT: 'Ni Pedro laklhijunil katataxtul maqspaꞌ, ex va taꞌaqtsoqoqtanil ni Dios
    y va tapayninil. Ex astan talaqaspꞌiklhi y laqastal ni janiniꞌ, va junil: —Tabita,
    kaꞌostꞌaꞌulcha. Ex ni janiniꞌ talaqpuꞌalcha la ixlaqchul y laqtsꞌil ni Pedro,
    y ostaulalcha.'
  aai-aai: Peter sabuw etei iuwih ufun hitit, i sun yowen yoyoban imaibo eo, “Tabitha
    kumisir!” Babin matan nuw naatu nura’at Peter i’itin ana maramaim misir mare ma.
  sny-sny: Sosu Pita lu taune werese wesi tutu nowe ma'e eimawesawi. Sosu le lowe
    uporo ape'i onuwe su, le Owane Sitewi ma'e te'eye. Sosu le menitani lo tahe pa'are
    ma'e atati onuwe. Sosu le menitani ma'e eiye, “Tabita sinere!” Sosu menitani nihe
    lo petaneye. Sosu le Pita ma'e siyeye, le sine onuwe.
  myy-myy: 'Ito bajijare, “Macʉ̃jʉ budi wasa maji”, yiyijʉ Pedro ĩna romiare. Ito
    yicõri rijomunigãna ñini rũjũcõri Diore bʉsiyijʉ Pedro. Diore bʉsi tĩogʉ̃, cõrore
    jʉda tiyijʉ: —Tabita wʉmʉña mʉ, yiyijʉ Pedro isore. Ito ĩ yirocati, cajea titãcãyijo
    iso. Pedrore ticõri jãja rũjũyijo iso.'
  trc-NT: 'Dan me se quirii Pedró man cunuda̱nj nij noꞌ xeꞌ, ga̱a ne̱ canicunꞌ ru̱j
    soꞌ, ne̱ cachíín niꞌya̱j ndoꞌo soꞌ rihaan Diose̱ a. Ga̱a ne̱ canica̱j soꞌ, cataj
    soꞌ rihaan cúú man chana̱ a: ―Na̱xagaa so̱ꞌ, Tabita ―taj soꞌ rihaan noꞌ a. Ga̱a
    ne̱ naxraꞌ rihaan noꞌ, ne̱ ga̱a queneꞌen noꞌ man Pedró, ne̱ caꞌanj cane̱ caya̱
    noꞌ,'
  cut-NT: 'Chihquentiyon Pedro che ndiquenda̱h vah nducoya̱ca ihyan chahn, ne chentihya
    ye, cova̱h ye. Ndihchero ye tena̱hn me, ne ra̱hn ye: ―Tabita, cuenecuen. Ndeta̱hno
    na̱hne ye ndutina̱n ye, ne ndihchero ye Pedro, ne necuan ye, va ye na̱n yundo.'
  bel-bel: 'Пётр выслаў усіх з пакоя і, укленчыўшы, памаліўся і, зьвярнуўшыся да цела,
    сказаў: Тавіта! устань. І яна расплюшчыла вочы свае і, убачыўшы Пятра, села.'
  zlm-KSZI: Petrus menyuruh semuanya keluar; kemudian dia bertelut dan berdoa. Selepas
    itu dia berpaling kepada jenazah itu lalu berkata, ‘Hai Tabita, bangunlah.’ Tabita
    membuka matanya dan apabila dia melihat Petrus, dia pun duduk.
  gdr-gdr: Ɨ Petro ket komkesa rɨga eaukeninonj bau wa, ɨ ket kumop b'amkonj dɨde
    yɨr opmitonj. Seg re ket ton b'engendonj ujgɨm wɨp wa, ɨ ket yindonj da, “Tabita!
    Utnyite!” Ɨ ton ket tina yɨr apngendonj, ɨ Petrond yɨrɨk yɨnjomkitonj, ɨ dɨde
    ton ket omitonj.
  vmy-NT: 'ꞌBa kio Pedro tsꞌaxje ngatsiꞌi xi tjindu kio, ꞌba tsakasenkunchꞌin nga
    jako Naꞌenna, ꞌba kiskutsejenꞌa yojore xi kꞌion ꞌba kitsu: —Ji Tabita, tisetjen.
    ꞌBa kiskjeꞌingi tuxkun chjunbiu, ꞌba kionga tsabe nga kio tijña Pedro, tsikꞌejñakixi.'
  cmn-FEB: 彼得让大家都出去，然后跪下来祷告，接着转过身对那具尸体说：“戴比莎，起来吧！”她睁开眼睛，看见彼得后就坐了起来。
  gmv-RNT: Phexroosikka asa wursi kiflezappe kessidi gulbati woossides. Ahakko simmidi
    “Hanne Xaabita denda!” gides. Izakka ba ayfe doyada xeelladus. Phexroosakka beyada
    denda uttadus.
  ncl-NT: 'Cuaquín quinquixtic Pedro pa quiahuac moxtin, molancuacuetzac quilajlanic
    Dios. Cuaquinon momalinac Pedro capa in mijquil, quilic: —Tabita, ximoquetza.
    Molapulic iixtololojmes huan quiztataya Pedro, molalic.'
  wed-wed: Wate Peter anatapui i vibaḡai da i opu au doa, ma ae-tutunei i mae-ḡaira
    ma i raupari, ma taubeu i riwei, “Tabitha, ma vomairi!” Tabitha matana i kala
    ma maranai Peter i ʼnanai, i vomairi da i kiala.
  sua-sua: To e Pita ta meng lraip ruk endruk kmottek ku mnok, nang en ta vle ktubulkek
    kam ngarkie. Ta ngarkie knop, to khortgi ngok kim a yor he gia reng te, “Tabita,
    hop!” To e Tabita ta malegem ka lo keik he kvokong e Pita to hera hop korsang.
  klt-klt: Pita málám ámna náráwa kámuk yánán kep káin kut tu málám tulá hára imángga
    sáponga tángga ku hurik tángga náráwa kámurená watán kálu kungga ku miuk, “Tabita,
    tárulák.” Wáina men du náráwa watá rahálá hálengga Pita kangkang gu tárutnáráng
    putung átuk.
  are-are: Peter-alantama relha ingkarraka room-anga tnauwuka. Mparalelantama arrarnalhamala,
    era Altjirrurna ingkaka. Kurunga era arrkutja errilknga erinha ilaka, “Tabitha,
    kala kamerrai!” Tabitha erantama alkngampuka. Peter-anha aramala, era kamerramala,
    ntjamala naka.
  gai-gai: Ri, Pita an motemma punica eacrina meikramtaɨrmo gaindopatna, “Ne gan motemma
    kacrepca ne raekmbai ndarumai.” Ri, mina laruatna mbatca ma tutupniŋ rɨmbɨtca
    mbiraca mbendeia maica, ma kumbakeca Tabitana waɨra watta taŋca mambopat, “Tabita
    u ŋgep.” Ri, ma lamnɨacniŋ watukca watri, ma Pitamo watca ma ŋgepca mambiracat.
  qvm-NT: 'Tsauraga Pedro tsaycho caycagcunata wagtaman gargurir gongurpacuycur Tayta
    Diosnintsita manacorgan. Manacurirna wanushga caycagta caynog nergan: “¡Tabita,
    sharcuy!” Tsaynog niptinmi wanushga caycashganpita jucla cawarimorgan. Cawarircamurmi
    Pedruta ricärir jamarcorgan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙhwë̱ë̱ꜗ Peeˊ läꜙjë̱ë̱ꜙ dsaˉmëꜘ heꜘ, hiꜙ gaꜙju̱u̱yhꜗ jnëyˊ
    gaꜙløøyꜗ ngɨɨyꜙ kihꜗ Dio. Ja̱ˉgaˊ gaꜙji̱i̱yhꜗ nëyˊ taꜙ jeeˊ maˊ kyeˉ jmɨˉngoꜗ
    kihꜗ Dorca mahꜗ gaꜙsɨɨyhꜙ: —Tabita, nooˉ. Mahꜗ gaꜙnäꜗ Tabita mɨˈnëˊ. Maˊ gaꜙjë̱ë̱yꜗ
    Peeˊ, gaꜙgyayˉ.'
  kmu-kmu: Aveligeno PitaꞋa ageteno mukiꞋama mainaya veaꞋmogamifena “Ma nopinagatila
    hati-lavitama viho.” huno higeꞋya hati-laviꞋya vageno aleꞋya aye-maineno nunamuna
    huteno ani aꞋma malenalega augosa humaineno mage huno hie “Tapitagae hetio.” huno
    higeno ani aꞋmoꞋa fali-mainefitila aulaga agegali huno Pitana neꞋageno hetino
    sipale maine.
  ood-NT: Tsh gam hu wehs i ha wuwhas g Peter k am i tonwua k e hoꞌigeꞌidahu ab Jiosh
    wui k ab hahawa si neok wui g muhki ch hab kaij, “Tabitha, ab g i wamig.” Tsh
    am ha hekaj i e chegito k am i nei mash am kehk g Peter k shel i dahiwua.
  lbm-lbm: तब पतरस न सब क् बाहेर कर दियो, अऊर घुटना टेक क प्रार्थना करी अऊर लाश को
    तरफ देख क कह्यो, “हे तबीता, उठ।” तब ओन अपनी आंखी खोल दी; अऊर पतरस ख देख क उठ बैठी।
  ncj-NT: 'Saniman in Pedro oquinquixtic nochten huan yehhua omotlancuaquetz huan
    omoyolmachti. Huan oquitzticatca in sihuatl mictoc huan oquiluic: ―Tabita, xiihsa.
    Ic inon niman oquitlapo iixtelolo huan queman oquitac in Pedro, omohualeu huan
    omotlali ipan ipehpech.'
  yuj-yuj: Tá Pita am mekamp koumteouráp aropan apárok tirá kérépea pwatea maok, námoku
    mwar kwaráp torokompria kar toropwap. Takia pwarará, sámp-arákarrá am yupu yákáre
    táman nkeria maok sérrá, ‘Tabita, amo fárámpae!’ Aeránko maok, am yupu yi fɨrékarrá
    Pitan nkeaka maok, fárámpea tank.
  kto-kto: Urie, masagaong Petro teip ga magaulap ganam ga meura me lavie, ga makofong
    dadebip a ga okosarong marik. Na tara la okosarong ara marik, tie terigiong ga
    ogimaong magabun ga ugama, “Tabita, tenara.” Tiesong are tie ga ivanam magabun
    irap o ga agimaieng Petro ga teiara ga ionama.
  gmv-NT: ጴፅሮሲካ ኣሳ ዉርሲ ኪፍሌዛፔ ኬሲዲ ጉልባቲ ዎሲዴስ። ኣሃኮ ሲሚዲ “ሃኔ ፃቢታ ዴንዳ!” ጊዴስ። ኢዛካ ባ ኣይፌ ዶያዳ
    ፄላዱስ። ጴፅሮሳካ ቤያዳ ዴንዳ ኡታዱስ።
  por-BLT: 'Pedro disse para que todos saíssem e, depois, se ajoelhou e orou. Ele
    se virou para o corpo e disse: “Tabita, levante-se!” Ela abriu os olhos e, quando
    viu Pedro, ela se sentou.'
  stp-NT: 'Baꞌ gu Peegro alhio ka xi ja chia nam bubuakiaꞌ mu jaꞌp dɨɨrap, dɨɨlh baꞌ
    miꞌ ji biꞌɨɨk oꞌlhiaꞌn kɨꞌn xi kɨkbuk ma tu daanɨ jix dhaam jaꞌk. Miꞌ dhɨr baꞌ
    dai nat jax kɨkbok miꞌ xi chɨɨgɨk gu Dorgas na miꞌ muukix, jup tɨtda: ―Aapiꞌñ
    jaduuñ Tabiita, xi bamiiꞌ. Ba dodhiaꞌ ap. Baꞌ miꞌ jotmodaꞌ jix kɨɨꞌ bhaiꞌ ji chɨ
    tɨɨ nat jax pu tɨɨꞌn gu Peegro. Baꞌ nat ba tɨɨ na mi jaꞌp kɨɨk gu Peegro, bhaiꞌ
    ji bam, sɨlh mi jaꞌp ba daa.'
  mgc-mgc: Tapëtï Petero utu vïdï ku biya yaga ta loko, odrɔ da omo nï akaŋo, amötu.
    Here ofɔ rë nï zi yöku 'ba Doroka ehe iya henye, “Tabita, ënyï rïyë!” Mbara ne
    ayëhu komo nï. Mati ongɔ Petero, mo alima rïyë.
  ame-NT: 'Pedroñapaʼ mueñuanet allohuenet aʼyenet̃. Oʼ mueñuanet aʼyenet̃paʼ oʼ concorposa,
    oʼ maʼyocha. Maʼyochuapaʼ oʼ puetallsa arromñat̃eshonet̃paʼ atet̃ och: —Oʼch Tabita
    notap̃, petanterra. Allempoñapaʼ acuerrocheʼ. Oʼ enterran Pedropaʼ c̈ha anerrets.'
  mgh-2016: Napeturo yaheerelha attu onkhaye akhume vathe, nkayaakhoroma, nkayanlhapelha
    Nlhuku. Yamalheke nkayaarukunuwelha ntembo ulhe, nkayeera, “Atabitha, munkwe.”
    Atabitha nkayaapatakulha miitho aya. Vonne aya Napeturo, nkayaakhalha.
  kvn-NT: 'Tegin Pedro pél tulemal-onisgu, ilgwen chimtis, tegin Pabzhe kolal. Tegin
    Pedro Dorcas-mui-maidzhik akpiridgu, muiga chogal: —Tabita, pe kwisguma. Tegidgin
    Dorcas Pedroga imia arkaal. Tegin Dorcas Pedro-takalgu, chigwiszhun.'
  gvf-gvf: Milimba Pita abal kobi nusi mena erere, yaa gobin bile mile ana di God
    tere, iru di gain gariba erungwa abal tongwa, “Tabita, i alo.” Dungure omilin
    pilaa dire Pita kanere alungwa.
  san-ISO: kintu pitarastāḥ sarvvā bahiḥ kr̥tvā jānunī pātayitvā prārthitavān; paścāt
    śavaṁ prati dr̥ṣṭiṁ kr̥tvā kathitavān, hē ṭābīthē tvamuttiṣṭha, iti vākya uktē
    sā strī cakṣuṣī prōnmīlya pitaram avalōkyōtthāyōpāviśat|
  deu-ELBBK: 'Petrus aber trieb alle hinaus, kniete nieder und betete. Und er wandte
    sich zu dem Leichnam und sprach: Tabitha, steh auf! Sie aber schlug ihre Augen
    auf, und als sie den Petrus sah, setzte sie sich auf.'
  mcb-NT: 'Yogari Perero yogikonteigakeri maganiro itigeroanaka iniakerira Tasorintsi.
    Impogini ikamagutanakero Tavita ikantiro: —¡Tavita, tinaanae! Oga okenake okireaatanai
    oneitarityo Perero otinaanaka opirinitanake.'
  yle-yle: Pita ngê yi ngomo ghi k꞉oo pi yintómu pw꞉ii ngê, yu mbodo dê y꞉oo ghê wo,
    wod꞉oo doo ngêpê. Yi pyópu ntóó ka diyé wo, kwo, Tapîta, a pyidu. Wod꞉oo ngwolo
    dê pywálî doo, Pita yi módu, wod꞉oo ntênê yaa wo.
  swh-1850: Petro aliwatoa nje wote, akapiga magoti, akasali. Kisha akamgeukia yule
    maiti, akasema, “Tabitha, amka” Naye akafumbua macho yake na alipomwona Petro,
    akaketi.
  ese-NT: 'Majoya Penohua ojjaña cuana huoojeacuayajea canaje esecue yasijje. Ecuiꞌoshajjajo
    nequi majje Eyacuiñajji nijje miminaje. Eyacuiñajji nijje mimi majje epona emanoꞌyojaa
    nijje miminaje jama baꞌa: —¡Tabita, shequiꞌyocue! ¡Nequisohuaꞌyocue miya! Shequiꞌyo
    majje Tabita jjabapojjaquiꞌyonaje. Peno ba majje anisohuanaje.'
  jac-NT: 'Lahwi tuꞌ xin, ischejlaxayti sunil anma yul huneꞌ cuarto yu naj Pedro.
    Yay jahno naj istxahli naj tet Comam Dios. Lahwi istxahli naj tuꞌ xin, yalni naj
    tet ix Dorcas hacaꞌ tiꞌ: —Tabita, ahan̈wanoj, ẍi naj tet ix. Yet lahwi yalni
    naj tuꞌ xin, ishajni sat ix, hayet yilni ix naj Pedro tuꞌ, yah tzꞌon̈no ix.'
  cak-CNT: 'Y ri Pedro xubij c''a chique conojel ri ec''o riq''uin, chi que''el-el
    juba''. Rija'' xxuque-ka, y xuben c''a orar. Y xutzu-apo ri caminek, y xubij:
    Tabita, cayacatej. Y ri ixok ri'' can jari'' xbetzu''un-pe, y tok xutzu'' c''a
    chi c''o ri Pedro, xyacatej-pe.'
  zia-zia: Ayero yewa Petoro mene awong awang senu wosi duru yewa boma gaero isa sena.
    Isa sero aung yero aune diti yero bauno magayao awiya anuwing nasani aune eyero
    sena, “Tabita, ning iropung.” Ayero senu diti pagairo Petoro giro iropuro aduna.
  mal-2015: 'പത്രൊസ് അവരെ ഒക്കെയും പുറത്തിറക്കി മുട്ടുകുത്തി പ്രാർത്ഥിച്ചു ശവത്തിന്റെ
    നേരെ തിരിഞ്ഞു: തബീത്ഥയേ, എഴുന്നേല്ക്കു എന്നു പറഞ്ഞു; അവൾ കണ്ണു തുറന്നു പത്രൊസിനെ
    കണ്ടു എഴുന്നേറ്റു ഇരുന്നു.'
  tuo-NT: 'Beꞌro Pedro masã to nirã́ nipeꞌtirãrẽ wijaaduticʉ niwĩ. Na wijááca beꞌro
    Pedro ejaqueꞌa, Õꞌacʉ̃rẽ ñubuecʉ niwĩ. Ñubuetoja, wẽrĩꞌcore ĩꞌa, core nicʉ niwĩ:
    —Tabita, wãꞌcãnʉꞌcãña. Cʉ̃ tojo nicãta, co caperire ĩꞌapãaco niwõ. Pedrore ĩꞌagõta,
    wãꞌcãnujãco niwõ.'
  mbl-NT: 'Ha Pet te'' xohix xat, hu: —Hãptopa ''ãmõxãn. Kaxĩy. Ha'' mõg, yĩy Pet
    te'' kopaxux hã'' xip, tu Topa pu hãm''ãktux, tu hãm''ãktux kux, tu pepi'' mõg,
    tu Nok yĩnxax xat, hu: —Tamit, ''ãyok, nũy pepi xip. Kaxĩy. Ha'' pa ko''a'', tu''
