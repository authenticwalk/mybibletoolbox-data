    pánpán suri kápán páplun ái Tabita mák ágái ngoromin, “Tabita, pán má unák aptur!”
    Mái Tabita a sakrai mátán ák mák Petero má ák salaptur.
  kek-NT: 'Laj Pedro quirisiheb chirix cab. Quixcuik''ib rib ut qui-oc chi tijoc.
