    —Tabita, eniipha''m.— Pekhe''en qa neeƚfik''i pa''aj, qa in yi''wen pa''aj ha''
    Pedro qa niipha''m pa''aj pekhe''en.'
  tzo-TZC: 'Ti Pedroe laj stacꞌ loqꞌuel ti cꞌu yepal tey oyique. Tey lic squejan sba
