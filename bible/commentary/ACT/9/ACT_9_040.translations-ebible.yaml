  san-URD: کِنْتُ پِتَرَسْتاح سَرْوّا بَہِح کرِتْوا جانُنِی پاتَیِتْوا پْرارْتھِتَوانْ؛
    پَشْچاتْ شَوَں پْرَتِ درِشْٹِں کرِتْوا کَتھِتَوانْ، ہے ٹابِیتھے تْوَمُتِّشْٹھَ،
