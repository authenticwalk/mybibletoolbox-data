  san-TIB: ཀིནྟུ པིཏརསྟཱཿ སཪྻྭཱ བཧིཿ ཀྲྀཏྭཱ ཛཱནུནཱི པཱཏཡིཏྭཱ པྲཱརྠིཏཝཱན྄; པཤྩཱཏ྄ ཤཝཾ
    པྲཏི དྲྀཥྚིཾ ཀྲྀཏྭཱ ཀཐིཏཝཱན྄, ཧེ ཊཱབཱིཐེ ཏྭམུཏྟིཥྛ, ཨིཏི ཝཱཀྱ ཨུཀྟེ སཱ སྟྲཱི ཙཀྵུཥཱི
