    mik te a daii hatah Peter te a hmuh tih koe ngol,
  tbz-SIM: 'Kɛ̀ Piɛrii dennɛ bɛnìtìbɛ̀ bɛmɔu kɛ́nínkú kɛbɑ́ntɛ̀ nKuyie kɛ́wɛ̃ɛ̃tɛ
