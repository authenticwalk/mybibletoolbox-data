verse: ACT.009.040
translations:
  kpx-kpx: Ige Bitau oe uvue gobuvu kebia iovege abu heie tisege au kome bokoai Dilava
    imihaito hovelahai keate ke namihai avoe, “Tabita, hovelahanela.” Ige keate keu
    niai Bita elehai hovelahai ugulamonu.
  okv-H: Peter na enu arahata pahuo paunge teteri eto pari eto jandireketo evohu pehari
    amita degi einge ena, “Tabitha umo ere,” ainge enu tihi hiriketo Peter kito ereto
    arumbenu
  tbo-tbo: Pita atapuhi i hauhopunehi u uputa ma i tutunei i’mtutonetonena ma i lupali
    Yaubada ugolina. Apoma i mewila po popoyana ugolina i pa, ‘Tabita, una towolo!’
    Wawinena matana i kaya po Pita i galeya ma i towolo po i duhuna.
  mal-C: പത്രോസ് അവരെയെല്ലാം മുറിക്കു പുറത്താക്കിയശേഷം മുട്ടിന്മേൽനിന്നു പ്രാർഥിച്ചശേഷം
    മരിച്ചവളുടെനേരേ തിരിഞ്ഞ്, “തബീഥേ, എഴുന്നേൽക്കുക” എന്നു പറഞ്ഞു. ഉടനെ അവൾ കണ്ണുതുറന്നു;
    പത്രോസിനെ കണ്ടിട്ട് എഴുന്നേറ്റിരുന്നു.
  grc-SR: Ἐκβαλὼν δὲ ἔξω πάντας ὁ Πέτρος ⸆ θεὶς τὰ γόνατα προσηύξατο· καὶ ἐπιστρέψας
    πρὸς τὸ σῶμα, εἶπεν, Ταβηθά, ἀνάστηθι. Ἡ δὲ ἤνοιξεν τοὺς ὀφθαλμοὺς αὐτῆς· καὶ
    ἰδοῦσα τὸν Πέτρον, ἀνεκάθισεν.
  bgc-bgc: फेर पतरस नै सारया ताहीं बाहरणै कर दिया, अर गोड्डे टेक कै प्रार्थना करी
    अर लाश की ओड़ लखाकै कह्या, “हे तबीता, उठ!” फेर उसनै अपणी आँख खोल दी, अर पतरस ताहीं
    देखकै उठ बेठ्ठी।
  khz-khz: Petero na ira maparara kovoga na etugu-atirato, ne etiu-talito, erapalito.
    Voia mulinai epoe-talito, kwarega garena egitaato, netiwato, “Tabita, ono kuliiti!”
    Tabita matana ealirato, Petero egitaato, ne etanuitito.
  deu-TKW: 'Petrus aber trieb alle hinaus, beugte seine Knie und betete, und wandte
    sich zu dem Leichnam und sprach: Tabitha, stehe auf. Sie aber öffnete ihre Augen
    und sah Petrus und setzte sich.'
  zsr-NT: 'Niꞌr bubijëꞌ niꞌl yúguꞌtë nup nacuáꞌ niꞌ Pedro, atiꞌ buzechu zxibëꞌ, rulidzëꞌ
    Dios. Niꞌr bueycjëꞌ ga dënu Dorcas naꞌ, gnëꞌ: ―Tabita, gyas. Laꞌ buxaꞌtë yöj launu
    Dorcas. Catiꞌ bléꞌinu‑nëꞌ Pedro, laꞌ gyástënu, gröꞌnu.'
  lin-lin: 'Petelo abimisaki bato nyonso ; bongo afukamaki mpe asambelaki. Wana azalaki
    kotala epai ebembe ya mama Dorkasi ezalaki, alobaki : — Tabita, telema ! Tabita
    afungolaki miso ; mpe wana amonaki Petelo, avandaki.'
  hns-NT: 'Tab Petras oelogke kamra me se pathaais aur gaathie par gierke praatna
    kare lagal. Tab lahaas ke taakke bolies: „Taabieta, oeth dja.” Bas aurat aakhie
    khol deis aur djab Petras ke dekhies, tab oethke baith gail.'
  noa-E: Magbaawai ich Pedroou õor thum dawag jʉrkhʉʉipʉ̈iwi, kanieu phõbkhanaa, Ẽwandamag
    oraajim aajem. Mag oraa aaipawi chi binaanag oonaa, —Tabita, phiidʉbá ajim anʉm.
    Magbaawai chadcha chi binaanau dau ẽe oowia Pedro khĩir eerpa athaawai phiidʉ
    oo sĩsijim anaabá.
  eng-EMTV: But Peter, having put them all outside, knelt down and prayed. And turning
    to the body he said, “Tabitha, arise.” And she opened her eyes, and seeing Peter,
    she sat up.
  mib-NT: 'Yūcuán na te ni ndacu Pedro jniñu jeē na quéndacoo ndɨhɨ ñayuu ún quingoo
    i nde yatā véhe. Te ni jecuɨñɨ̄ yɨtɨ́ de ni jicān tahú de, te ni nandió cóto de
    nuū catú ndɨ́yɨ ún, te ni cahān de: Tabita, ndocuɨñɨ̄ ní, áchí de. Te máá ña ni
    ndacoto‑ni ña te ni jito ña nuū Pedro, te ni nucōo‑ni ña.'
  lif-NT2: पत्रुसे़न् पेआङ् खे़प्‍मोबा के़रे़क् मनाहाॽ याक्‍फालाम् लाःक्‍कात् पाङ्‌घुसि
    हे़क्‍क्‍याङ् खुने़ॽ थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् तुवा चोगुआङ् खे़न् के़सिःमा ले़प्‍माङ्
    हिसिङ्‌ङाङ् मे़त्तु, “तबिताए, पोगे़ॽओ॥” खे़ल्‍ले़ कुमिक्‍हाॽ हन्‍दु, हे़क्‍क्‍याङ्
    पत्रुसे़न् निःसु हे़क्‍क्‍याङ् पोगे़आङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Petili avahumisi kuvala vandu voha akafugama akayupa kwa Chapanga. Kangi
    akahegelela payavi higa pala na kujova, “Tabita, yumuka!” Mwene akagubukula mihu,
    hinu peamuwene Petili ndi akayinuka na kutama.
  mmx-mmx: Pita ga lox asu axap di ukamang ap mo loogu, la ga xis tiktikbu mi luvatgulom
    teren la ga sing. Melemu ren, neni ga rem gili mu ne Tabita la ga lok, “Tabita,
    katu kaxat.” La ni ga valas luxatli ren la ga ven ne Pita la ga xis upana.
  cbr-NT: 'Ismicëxun anu ''icë xanucama ëman chiquínun catancëx ca Pedro rantin purúanx
    tsóbuax Nucën Papa Diosbë banacëxa. Banatancëxun, anua racácë au bësuquin isquin
    ca cacëxa: —Tabita, ca nirut. Cacëxëshi bëpëquiquin Pedro isi nirui ca tsóracëacëxa.'
  tee-NT: 'Para ju Pitalu'' alactixcoxtuk''o. Chai ju yuchi ta''aktsokotalh. Tsuculh
    t''achivini'' ju Dios. Chai acsni lhilaca''anilh junta ixma ju lijunto chani juni:
    ―Tabita ak''ost''aich. Pus ju yuchi lana talacpok''a chai acsni lakts''ilh ju
    Pitalu'' k''ostavi.'
  eng-LSV: And Peter having put them all forth outside, having bowed the knees, prayed,
    and having turned to the body, said, “Tabitha, arise”; and she opened her eyes,
    and having seen Peter, she sat up,
  cak-NT: 'Y ri Pedro xu''ij chique conojel chi quie''el-e juba''. Raja'' xxuquie-ka,
    y xu''on orar. C''ajari'' xutzu-apo ri caminak, y xu''ij che: Tabita, cacataj.
    Y ri ixok ri'' can ja'' xbetzu''n-pe, y cuando xutzu'' chi c''o ri Pedro, xcataj-pe.'
  pah-NT: Igwete Pedro'ga g̃a mo'embavi g̃a mondovo okia hugwi. A'ero ga renypy'andurugi
    onhi'ig̃a Tupana'ga pe. Igwete ga ami ojirovaga hẽara'oa pe. —Tabita, epo'ã, ei
    ga hẽa pe. Kiro hẽa ma'ẽi a'ero. Pedro'ga repiagame hẽa vyri oina.
  sja-NT: 'Pedropa jõmaweda taawaa uchiapik''ooji. Mãpai bedabaip''eda, ɨt''aa t''ɨ̃ji.
    T''ẽepai jai-idaa badamaa ak''ɨji mãik''aapa mãgaji: —¡Tabita, p''irabáiji! Iru
    tau ẽeji mãik''aapa Pedro unuk''ãri, su-ak''ɨ beeji.'
  xed-xed: 'Ka Piyer nda inda mndu ma həga mantsa: «Labwala la dzibil,» kaʼa. Ka saghu
    həŋ. Tahula tsa, ka tsəlɓatá Piyer ka maga duʼa. Ka mbəɗavatá tsi tvə mbli. Kaʼa
    mantsa: «Tabita, Sliʼafsliʼa!» kaʼa. Ka gunaŋtá Tabita ta iri. Nghaŋtani ta Piyer,
    ka sliʼavatá tsi ka nzata nda nza.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro xi̱hín ndihi ña̱yivi ndúu cán ña̱ ná quee tóo
    na ja̱ta̱ véhe. Tá sa̱ na̱queta na̱ cán já na̱caxítí da̱ xíca̱ ta̱hví da̱ nu̱
    Ndióxi̱. A̱nda̱ já na̱casáhá sánde̱hé da̱ ndi̱i cán já na̱casáhá cáchí da̱ já
    xi̱hi̱n ña̱: —Cuáhán ndaco̱o, Tabita. Tá na̱cachi da já chí i̱vi̱ la̱á na̱nu̱na̱
    nduchú núú ña̱ na̱nditacu ñá. Tá na̱xini ñá Pedro já na̱saco̱o ñá.'
  gfk-S: Pita ga tule hasur di bakut utusu nataman. Io, iga saga bukunkek igom sasaring.
    Iga talingane no palatamaine no haine ma iga tange, “Tabita, taman tut!” Tabita
    ga hapilakas mata, ma be iga nes Pita, iga kis tutur.
  bmu-bmu: Kondel waŋgigetmö, Pitönöŋ jii körek yeŋön gem tekögetka simin köla köuluköyök.
    Köuluköm teköba qamöt mesohol köla kewö jiyök, “Tabita, mönö wahötnöŋ.” Mewö jiiga
    jeŋi uba Pitö eka wahöta tarök.
  dgz-dgz: Pita waen ame wa oimon tauan garip amone, me omanip enu God inap mup wan.
    Boge waen boe wandeni inap entane anega wan, “Tabita ao yon wanik,” boge waen
    ame yame emeramen, Pita ao yaveni boge yone nip endaven.
  eng-GNV: But Peter put them all forth, and kneeled downe, and prayed, and turned
    him to the body, and sayd, Tabitha, arise. And she opened her eyes, and when she
    sawe Peter, sate vp.
  zaa-NT: 'Pedrua nna beni bi mandado qui''ni íria sà iyaba cą fuera, làniana beduỹíbi
    bi nna beni bi oración. Beyacca ba beni bi oración nna bedèqquia lo bi làti té
    nu yàttìa nna ra bi: Tabita, beyátha. Lą nna benna''ą, bilá'' chìnìą Pedrua nna
    gurè'' tènią.'
  eng-WEBSTER: 'But Peter put them all forth, and kneeled down, and prayed; and turning
    to the body, said, Tabitha, arise. And she opened her eyes: and when she saw Peter,
    she sat up.'
  guh-guh: 'Nexata paënëtuatuajëta petëpaeva boca, bajarapaënëtuatuajëvecua Pedro
    daxita bajarapamonae pitsapaeyaexana. Bajarapamonae itsa pitsapalia, Pedro pematabacabëta
    nuca pevajëtsinexa Diosojavabelia. Nexata Pedro pevajëtsicujinae Diosojavabelia,
    napënëyorota petëpaevajavabelia. Pedro jumaitsi petëpaevajavabelia: —Tabita, nonotapunare,
    jai Pedro. Nexata petëpaevami naëcota. Itsa tanetsi Pedro, bajarapova namatacota.'
  bon-bon: Siige, Peteru iyeta biname bine iyeblengemige peei puupu cabu ca, kokorare
    ca piba äpednu-tige Acejiyame bau irecu ätumutame. Puma cita ca tabe atatrongtige
    budrekaake bau me, jojige teebine egä, “Tabita, arpinanti!” Tabe irecu aasatige,
    Peteru ne liba jepänige, piba adnatige.
  nhw-BL: 'Huajca Pedro quinilhui ma quisaca, huan motlancuaquetzqui huan motlatlajti
    ica Toteco. Teipa moicancuepqui ica campa nopa mijcatzi huan quiilhui: ―Tabita,
    ximehua. Huan Dorcas quitlapo iixteyol, huan quiitac Pedro huan mosehui.'
  mgw-mgw: Petili ngaapiya panja bandu boti, bu'kapo ngakilikita lu'ba. Ngaugalambukya
    wu'lu' ntwi ngabaya, “Tabita, ukatuke.” Ngabanjwa minyo gake na paamweni Petili,
    ngatama.
  swh-ONEN: Petro akawatoa wote nje ya kile chumba, kisha akapiga magoti akaomba,
    akaugeukia ule mwili akasema, “Tabitha, inuka.” Akafumbua macho yake na alipomwona
    Petro, akaketi.
  wbi-wbi: U Petro akavahumila vooni kunji ku kyumba, akafughama akifunya, kange akaghusyetukkila
    umbili, akati, “Tabitha, sisimuka”. Akadindula amaso gha mwene ye amwaghile u
    Petro akikala pasi.
  bba-bba: Piɛɛ u be kpuro yɑrɑ dii ten min di mɑ u yiirɑ u kɑnɑru kuɑ. Yen biru u
    sĩirɑ ɡoo ten berɑ ɡiɑ u nɛɛ, Tɑbitɑ ɑ seewo. Yerɑ kurɔ wi, u nɔni wukiɑ. Ye u
    Piɛɛ wɑ u seewɑ u sinɑ.
  eng-KJVCPB: 'But Peter put them all forth, and kneeled down, and prayed; and turning
    him to the body said, Tabitha, arise. And she opened her eyes: and when she saw
    Peter, she sat up.'
  kgk-NT: 'Ha Pedro katu omosẽmba imondo-vy íxupe kwéry. Ha upéi ha''e gwetypy''ã-rehe
    onhesũ omondo onhe''ẽ Nhandejáry-pe. Upe rire ojerova oma''ẽ hetekwe-rehe: —Epu''ã
    katu, Tabita, he''i. Omanoha-gwi upe kunha oipe''a gwesa ohexa íxupe. Ohexa ramo
    ovy-ma oĩ-vy.'
  waj-waj: 'Inna vitaida varuduu too Petorooso iya titooduu mmaanai tuuduu rikioo
    toorivu yau haroo yaaku varoo hanigioo gioonnaivaa nnabaivaa tunoo: Tavitaa-o,
    diitaanee, tuduu rikioo avuuvaa reeti Petoroosaa too vauduu kiisama diitooduu'
  cpy-cpy: 'Romishitowakiro Pedro maawoeni tsinani-paeni, rotziwerowanaka, amananaka.
    Ipithoka-shitawo kaminkawo, ikantzi: “¡Tabita, pipiriintee!” Okiryaanee roori,
    aminanakiri Pedro, ijeekakira.'
  mpx-mpx: Pita i ba gegewel hi tagil limi gamwana natiya hi eguluwan, yaka i loepwakoku
    ge i awanun. I awanun haba, inoke i mipil ge i baek Dokasa bobowagana elana i
    ba, “Tabita, u lut.” Yaka matana i panana, ge sauga Pita i kite, i lut i misiyo.
  wbp-wbp: Ngula-jangka, Piitarlu yilyaja-jana yangka yapa-patu-kari ruumu-ngurluju
    yarlu-kurra. Ngula-jangka, mirdijirrpijirrpi-jarrijalku, manu wangkajarla Kaatukulku.
    Ngula-jangka nyangu warirrpa karnta-kurlangu palka, manu yirdi-maninjarla wangkajarla,
    “Tapita, yakarra-pardiya!” Junga-juku, milpa raa-yanu, manu nyangulku Piita, yakarra-pardinjarla
    nyinajalkulpa.
  luo-luo: Petro nogologi oko duto, bangʼe nogoyo chonge piny molamo. Eka nowichore
    mochomo dhako mothono, kowacho niya, “Tabitha, aa malo!” Dhakono noyawo wengene,
    kendo kane oneno Petro, to nobet piny.
  nhe-NT: 'Huajca Pedro quinilhui ma quisaca, huan motlancuaquetzqui huan momaijto
    ica Toteco. Teipa moicancuepqui ica campa nopa mijcatzi huan quiilhui: ―Tabita,
    ximehua. Huan Dorcas quitlapo iixtiyol, huan quiitac Pedro huan mosehui.'
  aii-aii: 'ܐܝܼܢܵܐ ܦܘܼܠܸܛ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܟܠܵܝܗ‌ܝ ܠܒܲܕܲܪ، ܘܒܪܝܼܟ ܠܹܗ ܘܨܘܼܠܹܐ ܠܹܗ.
    ܘܦܬܝܼܠܔ ܠܹܗ ܠܟܸܣ ܫܠܲܕܵܐ ܘܐܡܝܼܪܹܗ: ”ܛܒ݂ܝܼܬܵ‌ܐ ܩܘܼܡܝ.“ ܘܗ̇ܝ ܦܬܝܼܚܵܝ ܠܵܗ̇ ܥܲܝ̈ܢܘܼܗ̇،
    ܘܟܲܕ ܚܙܹܐ ܠܵܗ̇ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܝܬܝܼܒ݂ ܠܵܗ̇.'
  esk-NT: Peter-m anipkaqługich iluqaisa taapkua tavrakŋa inimiñ. Sitquqhuni agaayuniqsuq
    aasii kiŋiaqługu taamna timi nipliutiniġaa, “Tabitha makittin!” Taavruma aġnam
    uitñami qiñiġniġaa Peter aquvitluniasii.
  msb-msb: Pero ginpaluwas sinda tanan ni Pedro, tapos nagluhod kag nangadyi. Didi
    gin-atubang an minatay kag nagsabi, “Tabita, magbangon ka!” Ginmuklat man sani
    an iya mga mata kag san makita si Pedro, nag-ingkod.
  cpa-NT: 'Ni³ jøng² ca¹huan¹ Pedro ca¹lah¹já¹ dsa² héi². Jøng² mi³ca¹chi¹jné¹ Pedro,
    ca¹hlanh¹dsa Diú¹³. Jøng² ca¹jénh¹dsa ja³ron¹² hlai³. Ca¹juuh²dsa: ―¡Nung² Tabita!
    ―ca¹juúh²dsa. Jøng² ca¹jái¹ hio¹³. Jøng² mi³ca¹jë́²dsa Pedro, ca¹gú²dsa.'
  dso-dso: ପିତର୍‌ ବାକ୍‌ରାଇଅନି ସବୁକେ ବାର୍‌କରାଇ ଦେଲା ଆରି ମାଣ୍ଡିକୁଟା ଦେଇ ପାର୍‌ତନା କଲା
    । ତାର୍‌ପଚେ ଦର୍‌କାସର୍‌ ମଲା ଗାଗଡର୍‌ବାଟେ ଦେକିକରି କଇଲା, “ଟାବିତା ଉଟ୍‌ !” ଏଦେ ଦେକା !
    ଦର୍‌କାସ୍‌ ଆଁକି ଦେକ୍‌ଲା ଆରି ପିତର୍‌କେ ଦେକି ଉଟିକରି ବସ୍‌ଲା ।
  meu-meu: Bena Petro ese iboudiai e doridia lasi. Bena e hetuitui, e ḡuriḡuri. Bena
    ia ese mase hahinena e haḡerea, eto, Tabita e, a tore isi. Bena matana e noga,
    Petro e itaia, e helai tore.
  yva-NT: Umba Petrus po wanya kavini umaso matutir pare, “Wapusya vintabo.” Umba
    apa vukane ranteter be sambayambe Amisye ai. Be sambayambea jewen, umba seo amumbe
    nanto Dorkas ama niki raije rai, po rawaino ama tamo Yahudi rai pare, “Tabita,
    nseo!” Naije kobe ramije rave seo, merananto mo Petrus aen. Umba mbeseo ntuna.
  dgc-dgc: Ey ti Pedro, éy pinaluwas na side a étanan to bile, sakay linumuhud siya
    a nanalangin. Nadid, kélameng na to bangkay, éy kinagi na, a “Tabita, umégkat
    ka dén.” Ey tu bébe, éy binumulag siya, éy péketa na ni Pedro éy tulos siya a
    inumeknud.
  zpm-NT: 'Dzigo bnabey Pedr briee zho ley grëse zho, laa me biaaṉ ga, pquiitsgzhib
    me bnab me lo Dios. Blozhse ga wbig me lo ngutoo co, bnee me lo me rëb me: ―Guche
    i, Tabit. Zigne sca rëb Pedr laa lo ngutoo co bzhial, zeeṉe goṉ me laa Pedr zo
    ga, laa me bzobli.'
  hix-NT: Nenampatakatxehkatxownà mak hatà, Petru. Dyerye, tosoknar ho neryewtay hatà.
    Khoryenkom yakoro nàrwonàmye hatà. Tàrwonàmàtxhe rma, neramay hatà, ekehàthàr
    wetxe. Takmeta y, asanàmko ha, kekon hatà. Àtoko rma nentay harha tà, Takmeta.
    Petru yonyey hatà. Tàwya xenyetxhe rma, nasanàmye hatà, batkàr ho.
  sim-sim: Urik Pita mu hulaima nokopma amber ondon or mbarik hikrik limu layira.
    Urik kumban or huvuhu ormu Avui Wasilakan sawera. Uhu fumunyava orhin or tormblehe
    nokove oso maninimba sihi wari mishi oroyok ormu heyera. Uhu ormu mbara, �Tabita,
    nyir usawa.� Karem or mbarik kolok misokome sihi simu hurira. Uhu Pitan si heyehe
    si usaha simu lira.
  npi-ULB: पत्रुसले सबैलाई कोठाबाट बाहिर पठाए र घुँडा टेकी प्रार्थना गरे । मृतकपट्टि
    फर्केर तिनले भने, “ए तबीता, उठ ।” उनले आफ्ना आँखा खोलिन् र पत्रुसलाई देखेपछि उनी
    बसिन् ।
  cgc-cgc: Papagwa Pedro alin ta kwarto danen an tanan daw galuod kanen i na mangamuyo.
    Pagtapos din ta pagpangamuyo, gatubang kanen i naan ta patay ya daw gambal, “Tabita,
    mangon ka!” Pag-ambal Pedro, gamuklat Tabita an. Pagkita din ki Pedro, gabangon
    kanen an daw mungko.
  tim-tim: Hekalaŋbiâ Petoroŋe, “Sopanŋet.” dâmbo hârok sopanmâ ge betgen kinbiâ enemŋân
