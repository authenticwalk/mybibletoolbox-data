    leke kila Pida handaata꞉ tiao pitiekeme.
  mkl-mkl: Ŋɔi Piɛɛ í nyɑ ɑŋɑ fei hɑi ilɑɑwɑ í bɛi í ɡulɛ wɑ ce kutɔɔ. Í sindɑ si
