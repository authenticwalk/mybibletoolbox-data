    tira nei mokotenano, mil banio, berinavo “Tapita, jau ketevijo.” Mia vaarakurano
    ga tira nene bisip̃e mirano, mia bogo napano naio mial Pitere, naio barlar naio
    jumolu jotano jo.
  bqp-bqp: 'Pita pɛ̀ḿma à ń bↄ́tɛ bàai. À kùtɛ à adua kɛ̀, akũ à arɛ dↄ̀ gɛ̀ɛ pìia
    à pì: Tabita, ǹ futɛ. Kũ à wɛ́ wɛ̃̀, à Pita è, akũ à vùtɛ.'
  mcp-mcp: 'Pyɛ̂r mú wééshʉli búúd bɛ̂sh tɔ́ɔ́n, a mú kúd məbwóŋ shí, a jəgʉla nə
    Zɛmbî nə́ ndɛɛ́ a mú yid kɔ́ɔ́mb gwoŋʉ́ mbimbəd, a cɨ nə́: «Tabita, wɔɔlʉ́g.»
    Tabita mú bɛ̂ny mísh, a mú dʉ́g Pyɛ̂r, a músə wɔɔl ji njínjilî.'
  hat-hat: 'Pyè fè tout moun soti. Li mete jenou l'' atè, li lapriyè. Apre sa, li
    vire bò kot kò a, li di li: Tabita, leve non. Fanm lan louvri je l'', lè l'' wè
    Pyè, li chita.'
  npl-NT: 'Otlanki n Pedro okinmili makisakah nochteh, ijkuakó omotlankuáketski iwa
    omotiotsajtsili; otlanki okontlajtlatak n miketl iwa okili: —¡Tabita, ximewa!
    Ijkuakó okintlapo ixtololowah, iwa ijkuak okitak n Pedro, omotlali.'
  bgg-bgg: Phithar è ithek shii zab fuang dun yi srane bam ne sia phi; chiih-è, iy
    pha siu shii riig srane ho, “Thabitha, siang mage bo!” Thabitha è mieg yang ne
    riig mage shii, Phithar um iang pha doh ruii. Ji-è, Thabitha de sieng ne dug mage.
  eng-TCENT: But Peter sent them all outside, knelt down, and prayed. Turning toward
    the body, he said, “Tabitha, arise.” Then she opened her eyes, and seeing Peter,
    she sat up.
  eng-BSB: Then Peter sent them all out of the room. He knelt down and prayed, and
    turning toward her body, he said, “Tabitha, get up!” She opened her eyes, and
    seeing Peter, she sat up.
  cpu-NT: 'Ipoña Pedro jomishitovakero maaroiteni, ari jotyeerovanaka, ñaañaatanake.
    Ipoña ipithokashitanaaro kaminkaro, ikantzi: “¡Tabita, pintzinaye!” Ari okiryaanai
    iroori, oñaatziiri Pedro, thointanaa.'
  san-ASM: কিন্তু পিতৰস্তাঃ সৰ্ৱ্ৱা বহিঃ কৃৎৱা জানুনী পাতযিৎৱা প্ৰাৰ্থিতৱান্; পশ্চাৎ
    শৱং প্ৰতি দৃষ্টিং কৃৎৱা কথিতৱান্, হে টাবীথে ৎৱমুত্তিষ্ঠ, ইতি ৱাক্য উক্তে সা স্ত্ৰী
    চক্ষুষী প্ৰোন্মীল্য পিতৰম্ অৱলোক্যোত্থাযোপাৱিশৎ|
  tod-tod: 'Piyɛlɛ ɛsɛ pɛ kulani eteaʋɛ, é GALA fali. Naa ʋoluma, é ɠaaʋoteni poomai
    ma, é ɠɛ ma: «Taɓita, wuzeɠe!» Naa ɠaazuzeɠeni ma, é Piyɛlɛ ɠa, é zɛba é zei.'
  tac-NT: '''Lige alué Pegro ''le wichí júlale alué umugí alé mochiga anichi. ''Lige
    alué Pegro alé ''le wichí julasa alué umugí gunámakame, ''lige chojkóbisiga ilíbale
    alé a''bé napu bo''ile alué mukí mukúgame. ''Lige Pegro alé chojkóbisiga iligá,
    ''lige tánele Onorúgame napurigá gu''írimala alué mukí mukúgame. ''Lige ''ma tánesa
    Onorúgame, ''lige anele alué mukí mukúgame: ―Mué Tabita ku asisi ―anele alé iligá.
    ''Lige lanésiga yati e''nénele alué mukí mukúgame. ''Lige alué mukí etele alué
    Pegro alé ilígichi. ''Lige o''weti asísile alué mukí.'
  eng-WEBPB: Peter sent them all out, and knelt down and prayed. Turning to the body,
    he said, “Tabitha, get up!” She opened her eyes, and when she saw Peter, she sat
    up.
  gfk-H: Pita ga tulei hasur diet bakut u nataman. Io, ga singabukun gaam sasaring.
    Ga talinganei no palatamaina no hahina ma ga tangai bia, “Tabita, taman tut!”
    Tabita ga palas mata, ma ing ga nas Pita, ga kis tutur.
  viv-viv: Au Fita moyaꞋaidi giwavidi be melaleya hihobu, ada bana tugana giveꞋetodonena
    be giveꞋoꞋola. GiveꞋoꞋola gihavaina kwamayoku wowona againe gihagavilana gigayo,
    “Tabita, umidi!” Au matana giꞋaleleyena ada Fita giꞋita-yo gimidi.
  yao-yao: Che Petulo ŵaakopwesye paasa wose, ŵatindiŵele ni kupopela. Nipele, ŵagagalauchile
    malilo gala ni kuti, “Che Tabisa njimuche.” Nombejo ŵatatanukwile meeso gao, ni
    paŵaweni che Petulo ŵajimwiche ni kutama.
  tgp-tgp: Pani Peter mo r̃ulera enira mo isoiso vara la malue, ale mo papaohi mo
    usiusi, ale mo posi vano isan tarape atu mara, “Tabitha, o turu.” Ale mo roi na
    matana, ale mara mo hite Peter, mo sakele tataholo.
  auc-NT: Adinque Pegodo tömänäni ïnänite angä tao godäni adinque da guicapote Wængonguï
    ingante apæ̈necantapa. Ayæ̈ dobæ wænte onguite a öñongä gämæ̈nö dadi ëmænte adinque,
    —Tabita, ængæ̈ gantibi ämo. Äñongä Tabita wodi awinca wi æ̈möninque Pegodo ingante
    adinque ængæ̈ gantite contacantapa.
  kbc-NT: Odaa Pedro ja dipokotiogi ijotawece niɡ̶ijo oko me noditicoaci, niɡ̶idiaaɡ̶idi
    ja yamaɡ̶atedini lokotidi, odaa ja yotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Odaa naɡ̶a nawiilitetege
    lolaadi Dorcas, odaa jeɡ̶eeta, “Tabita, anicootini!” Odaa ja noletice. Igaanaɡ̶a
    nadi Pedro, odaa ja nicotini.
  bmh-bmh: Pita nug duailel unum uzaneim palautarena, nuna, go taubib aimai, Uwait
    aureun. Guzenaimai, go nug kekulaimai, air go gabuai memen ebu ametai peimai,
    eneun, “Tabita, na asen.” Guzenina, air go gue koli ameg oitina, Pita uligaimai,
    asaimai, gonugau biz ebu hoboun.
  ctu-BL: 'Pedro tsi'' subeyob cha''an mi'' loq''uelob ti pejtelelob. Tsa'' ñocle.
    Tsi'' pejca Dios. Ti wi''il tsi'' sutq''ui i bʌ cha''an mi'' q''uel jini ch''ujlelʌl.
    Tsi'' sube: Ch''ojyen, Tabita, che''en. Tsa'' cajni i wut. Che'' bʌ tsi'' q''uele
    Pedro, tsa'' buchle.'
  meq-meq: 'Tsa na, Piyer a həhar tay ahaya ndo hay tebiye abəra. A dəkw gurmets,
    a ɗuwulay naha me a Mbəlom. A mbəɗa me ka təv i mədahaŋ. A gwaɗ: «Tabita lətse!»
    Tabita a həndək abəra ka ɗəre. A ŋgatay a Piyer na, a lətse, a ndza.'
  noa-H: Magbaawai hich Pedroou hõor t'um dawag jʌrk'ʌʌipʌ̈iwi, kanieu p'õbk'anaa,
    Hẽwandamag oraajim haajem. Mag oraa haaipawi chi binaanag hoonaa, —Tabita, p'iidʌbá
    hajim hanʌm. Magbaawai chadcha chi binaanau dau hẽe hoowia Pedro k'ĩir heerpa
    hat'aawai p'iidʌ hoo sĩsijim hanaabá.
  alp-NT: Po Petruse iulake pususi siri eleki itatu kai ikotie loko Alla. Eleki ihali
    ilimese lokoi. Kai ibeteke be, “Tabita, betu!” Eleki Dorkase iksinae mataije kai
    kena iselu Petruse, ibetu eleki irue.
  san-VEL: kintu pitarastaa.h sarvvaa bahi.h k.rtvaa jaanunii paatayitvaa praarthitavaan;
    pa"scaat "sava.m prati d.r.s.ti.m k.rtvaa kathitavaan, he .taabiithe tvamutti.s.tha,
    iti vaakya ukte saa strii cak.su.sii pronmiilya pitaram avalokyotthaayopaavi"sat|
  kbq-kbq: Hianagi Pita'a ana mika vahera megi'a hunezmanteno, rena reno nunamu hu'ne.
    Huteno fri vahe kerafarega rukarehe huno, Tabitaga otio! Higeno avua hari huno,
    Pitana negeno oti'ne.
  kbh-kbh: 'Pedro tojanmandá nÿetscanga chents̈ana chamotsebocanama; chora Pedro yojoshëntsaments̈iye
    y Bëngbe Bëtsáftaca ibojencuentá. Chents̈ana, Pedro chë obanábioye tbojanonÿinÿé
    y tbojaniyana: “Tabita, matëtsbaná ca.” As Dorcas tojtanobuchatë́fjona y Pédrëbioye
    tbojáninÿe ora, tojanótbema.'
  ron-LSB: 'Petru le-a trimis pe toate afară, a îngenuncheat și s-a rugat. Întorcându-se
    spre trup, a zis: “Tabita, ridică-te!”. Ea a deschis ochii și, când l-a văzut
    pe Petru, s-a așezat în picioare.'
  pon-pon: 'A Petruj kiiei jan ir karoj, ap kelepuki kapakap, ap jaupei on kalep o
    majani: Tapea. paurida! I ari pad pajan, kilanada Petruj, ap modadar.'
  nhe-BL: 'Huajca Pedro quinilhui ma quisaca, huan motlancuaquetzqui huan momaijto
    ica Toteco. Teipa moicancuepqui ica campa nopa mijcatzi huan quiilhui: ―Tabita,
    ximehua. Huan Dorcas quitlapo iixtiyol, huan quiitac Pedro huan mosehui.'
  sps-sps: Ai Pita gargar rato na fokinai jiarasan, ya fatukun to sa faakats ya takopis
    of naa ton puainy mes, ya tsue to, “Tabita, tsun!” Kat to ana moun karats to na
    matan, ya matoong to Pita, ana ya tsun to sa vaagum.
  wnc-wnc: Yeukngama kakenga aminu kuupbam yanipewan epu kuwa muna puke tumuk wamu
    Anutu inikut. Inikenga tapan tekwamban akumbut tapa anzing inikut, “Tabita! Enat,”
    ngang iniwan maya waapata gweake kai zike Pita kake pangenak yukut.
  bus-bus: 'Pita pɛ̀ḿma à ń bↄ́ɛ bàazi. À kùɛ à adua kɛ̀, ben à aɛ dↄ̀ gɛ̀ pìa à bè:
    Tabita, ǹ fɛɛ. Kɛ̀ à wɛ́ɛ wɛ̃̀, à Pita è, ben à fɛ̀ɛ à vɛ̃̀ɛ.'
  gub-BL: Omono kar Pet kuzàgwer paw a'e wi wà, iker haw wi wà. Wapyk upenàràg rehe
    kury, Tupàn pe uze'eg pà kury. — Emukatu 'aw kuzà nehe, Tupàn, i'i izupe. Na'e
    oho hetekwer huwake kury. — Tawir, i'i izupe uze'eg rupi. -Epu'àm zàkwà, i'i izupe.
    Hehazawok tuwe a'e. Pet hexak mehe uzurupu'àm kury.
  imo-imo: Kano kinye Pitani eno ulke kiripina wendo paio nimbe makoropa mundupelie
    komongo topa pondopa mainye molopa Gote konge terimu. Aku tepalie ambo onomu lerimuna
    topele topa kanopalie nimbei, “Tabita nu ola angiliwi,” nimu. Kano tepa nimu kinye
    ambo kano mongo makilipelie Pita kanopa imbi tipelie ola molorumu.
  boj-boj: Onaqa Pita a naŋgi minjrej, “Niŋgi kalil oqediy.” Degsi minjrnaqa naŋgi
    oqedonab siŋga pulutosiq Qotei pailyej. Pailyosiq koboonaqa uŋa moiyej qaji aqa
    areq gilsiqa minjej, “O Tabita, ni tigel.” Degsi minjnaqa a ŋam plaltosiqa Pita
    unsiq tigelosiq awoej.
  eng-DRA: 'And they all being put forth, Peter kneeling down prayed, and turning
    to the body, he said: Tabitha, arise. And she opened her eyes; and seeing Peter,
    she sat up.'
  knf-knf: 'Ŧimoŋ Piyeer ado kë bapënan bañaaŋ bŧi, aşë ŋup añehan Naşibaţi. Wi awugşiiŋ
    aŧaaŋ na puum aşë ji : « Tabiŧa naţiin. » Ahaabëş këş, kë wi awinuŋ Ŧimoŋ Piyeer,
    aşë naţa aţo.'
  san-KHM: កិន្តុ បិតរស្តាះ សវ៌្វា ពហិះ ក្ឫត្វា ជានុនី បាតយិត្វា ប្រាត៌្ហិតវាន៑; បឝ្ចាត៑
    ឝវំ ប្រតិ ទ្ឫឞ្ដិំ ក្ឫត្វា កថិតវាន៑, ហេ ដាពីថេ ត្វមុត្តិឞ្ឋ, ឥតិ វាក្យ ឧក្តេ សា
    ស្ត្រី ចក្ឞុឞី ប្រោន្មីល្យ បិតរម៑ អវលោក្យោត្ថាយោបាវិឝត៑។
  arn-NT: 'Feymew Pedro “kom tripamün wekun” pifi ti pu che, fey lukutuy ka ngillatuy.
    Feymew leliniewefi ti la, fey feypifi: —¡Tabita, witratunge! Fey ti la lelituy,
    fey pefilu ta Pedro, anüpüray.'
  zas-NT: 'Dxel gunabee Bëd barii gra reeman, abiꞌ bazuxibaman gurejdx gunabaman Dios.
    Dxel baguiaaman bengüt guin, rëbaman: ―¡Tabita, bixche! Laa guxhal gajc lojman.
    Chi baguiaaman Bëd, gureliman,'
  ken-NT: Píta aghati bɔ́ mankɛm mámfu nɛfí. Atɛp mánɛ́n amɨk anɨkmʉɛt ntá Mandɛm.
    Ayibhiri mmʉɛt ntá ngu arɛm bɛ, “Tabíta, faté!” Tabíta anɛnɛ amɨ́k. Ághɔ́
    nɔ́kɔ́ Píta afate achɔkɔ chɔ́kɔ́.
