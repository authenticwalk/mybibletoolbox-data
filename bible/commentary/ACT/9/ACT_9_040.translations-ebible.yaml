  plu-plu: 'Igme kiyapwiye Pedru hiyapni henne, ig hiyak ku samah ig keh. Ig pekkiswigkis.
    Ayteke ig paberetusaw, ig piriyepkaw. Pisenwa ig wageswa ta gumkat no miyopiyo.
    Ig awna ta gut: ―Tabita. Kannikaw kuri. Aynewa eg ipeg. Eg hiyá kiyapwiye Pedru
    eg kannikew.'
  iou-iou: Täŋirä Pitatä peŋ yäwet-pewän yäman kuŋ moreŋirä gukut imäpmok täŋpäŋ yäŋapik
    man yäŋkuk. Yäŋapik man yäwän tärewäpäŋ äyäŋutpäŋ Tabita kaŋpäŋ yäŋkuk; Tabita,
    gäk aku! Yäwänä dapun ijiwän kwäpäŋ Pita kaŋpäŋä akuŋ maŋit itkuk.
  ntp-NT: 'Amaasi ʌPiiduru quiidigamu ootoi vʌʌscatai ismaacʌdʌ ami daraajatadai dai
