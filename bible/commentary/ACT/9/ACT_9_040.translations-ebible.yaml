  cof-NT: 'Junni Pedro mantimini piyanlelaca urachi lolaide! tito, mancasiri telenhito
    Diosibe rocainue. Junni Diosibe rocaitobi, ya sona puyacaca manquirato, itsantie:
    —Tabita, mancupade! tinue. Junni Tabítari caca mantsequiniquito, Pédroca quirato
    mansonhinue.'
  srm-NT: 'Nöö hën Petuisi taki da de taa be de kumutu a di kamba ufö. Hën de go.
    Hën a tjökö kini a goon begi Masa Gadu te a kaba. Hën a bia luku di dëdë. Hën
