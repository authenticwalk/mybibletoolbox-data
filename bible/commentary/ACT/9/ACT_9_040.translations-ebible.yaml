    agómula goloutoake, Pitani ánigoake, ote minamó.
  lcm-lcm: Sikei, Petero kala asok suai aongos aniria ane komo. Na kala sovusulai
    na kala sokotuk. Ka taval talang a pukun ang na kala antok ta, “Tabita, ku tapasuk.”
    Au, kala apagal a matana na kala tarak a Petero na kala sinong atung.
  aer-aer: Peter-ele itnenhe aremele re itnenhene ingkirreke room-engentyele aywepeke.
    Re amperele-arlenge tneke Ngkarte apayuthnemele Dorcas renhe itethe-iletyeke,
    re anteme arelhe ilweke-arle ikwere angkeke, “Tabitha, akeme-irraye!” Iparrpe
    anthurre re alkngampemele akeme-irreke Peter aremele re antyame-ngentyele akeme-irreke.
  qvc-NT: 'Chaymandaqam Pidruqa ukumanda surqorqan yumbay chay almapi kaqkunata. Kanan
    payqam qonqorikushpa, Dyusman mañakurqan. Chaymandaqam chay almitataqa chapashpa,
    nirqan: —Tabita, atariy, nishpa. Chaymi Durkasqa suq puñuymandashina rikch''akamushpa,
    wañushqanmanda kawsamurqan. Pidruta rikashpaqam, tiyamurqanna.'
  tgl-ULB: Pinalabas silang lahat ni Pedro sa silid, lumuhod siya at nanalangin; at
    humarap siya sa katawan at sinabi niya. “Tabitha, bumangon ka.” Minulat niya ang
    kaniyang mga mata, at nang makita niya si Pedro siya ay umupo.
  cbs-NT: 'jatuwen nuikin dasibi jatu kainmatan danti ixun Dios yukaxuntan ainbu mawa
    beiskin yuikin: —Tabitáan, benidikidanwen— aka bepexetan Pedro uintan tsauaya'
  xtm-NTPP: 'Pedro ma, ni jiña''a de ñayii ma ja jin ke koo i ke''e ma. Sani te ni
    jinkoo jiti de, te ni jikan‑ta''vi de nuu Su''si ma. Sani te ni ndonenuu de nde''ya
    de ña, te jiña''a de: ―‍Tabita, ndakoo ni ―‍kúu de jiña''a de. Te ni ndakune ña
    nuu ña ma. Ja ni jini ña Pedro ma, te ni ndakoo ña.'
  nnq-nnq: Petulo ngabapia panja boa, ngakilikitila, ngagongalela Nnoongo. Kuboka
    penia ngautendebukia nchiba ngalenga, “Tabitha, nnyimuke.” Na jwombe ngaekula
    mio gakwe na apammona Petulo, ngajimuka kutama.
  bao-NT: 'Pedro pea too ca niirã niipetirãre cʉ̃jare witi waa doti, cʉ̃ ãjʉro jupeari
    mena ea nuu waa, juu bueupi. Juu bue yapano, ca bii yairico peere amojode ĩa cojo,
    o biro ĩiupi: —¡Tabita, wãmʉ nʉcãña! —cõre ĩiupi. To biro cõre cʉ̃ ca ĩirora,
    cõ capere ĩa pãa, Pedrore ĩagora wãmʉ nuucoaupo.'
  san-ORI: କିନ୍ତୁ ପିତରସ୍ତାଃ ସର୍ୱ୍ୱା ବହିଃ କୃତ୍ୱା ଜାନୁନୀ ପାତଯିତ୍ୱା ପ୍ରାର୍ଥିତୱାନ୍; ପଶ୍ଚାତ୍
