    ꞌimiyatowa.
  wrs-wrs: Wo doa Pitava wolapho vevna tendona onganamba, nomba diva avnamba deuvmorava.
    Doa hev mulumbdandna lohvhoanamba, sembayang venavna. Wo os imharavhoanamba mindsis,
    wo ona, Tapita, phorava, lohvhoao. Tapitava nov kilivhoawolnamba hevna, wo nonamba
    himba nonglavpa Pitamba, himba endana avna.
  mca-mca: 'Ma'' qa ha'' Pedro qa week yuki''nfik''ikii pa''aj, qa wonokok''enju''
