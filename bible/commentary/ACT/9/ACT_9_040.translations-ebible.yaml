  kwd-kwd: Sui mala Pita ka iiria faga 'agila ru'u 'i maa fa'asia tofi 'ifi lo'oori,
    ma ngaia ka bobouruuru, maka fo'a. Sui ma ngaia ka bu'ota'i fana labe'e 'ola lo'oori,
    maka fata 'ilo'oo fana, “Tabita, 'oi tata'e no'o.” Ma nga noni no'ona ka 'ulasia
    maana, ma alata ngaia 'e aga kau, ngaia ka agasia la Pita, ma ngaia ka tata'e
    'i langi.
  ded-ded: Edzahegec Petorongo sueyunuu kemedacgec fafoc heima numuec. Numuu wisickeu
