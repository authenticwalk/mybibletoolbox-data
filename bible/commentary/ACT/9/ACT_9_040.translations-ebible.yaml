    ninkhee!” yahnyąą. Ąįįtł'ęę gwizhit dandee nihky'aa t'igwinlik. Nijin Peter nah'in
    dąį', k'iidak naadii.
  gvn-gvn: Peterangka janangan wubulku ngalkalba yungan. Nyulu bungkubu janan, Godunji
    balkawan. Yinyamun nyulu yarkinba jurrkijin, yalaman, “Tabitha, wandi!” Nyulu
    jalbu miyil walngajin, Peter nyajin, bundan bedbakuda.
  nhy-NT: 'Pedro okinkixtij nochtin. Omotlankuaketzke iwan omotiotzajtzilij. Satepan
