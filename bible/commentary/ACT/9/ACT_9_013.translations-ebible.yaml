verse: ACT.009.013
translations:
  kpx-kpx: Isito Ananaiasiu Dilava namihai avoe, “Kosive, ata moagaeau malaha ke vaveve
    loui di namihai avoe, ‘Malaha keu Dielusalemae Iesu esemu moaga aiogevenu.’
  okv-H: Ananias na ke mine einge ena, “Bada embo amina Jerusalem Ekalesia embomeni
    ta degi ari sapura peni vahai eaguja avo duru ingena.
  tbo-tbo: Ananaya Guyau a baha i wimiheya i pa, ‘Guyau, lawa i maga duma geka lawana
    dededena ugoliu hi baheya. Ma gasi tu wiwoiyawem u Yelusalem i dewadewa yabayababehi
    naka bahana atapuna amaka a nonoli.
  mal-C: അതിനു മറുപടിയായി അനന്യാസ്, “കർത്താവേ, ഈ മനുഷ്യൻ ജെറുശലേമിലുള്ള അങ്ങയുടെ വിശുദ്ധർക്ക്
    എത്രവളരെ ദ്രോഹം ചെയ്തുവെന്നു ഞാൻ പലരിൽനിന്നും കേട്ടിരിക്കുന്നു.
  grc-SR: Ἀπεκρίθη δὲ ⸆ Ἀνανίας, Κύριε, ⸂ἀκήκοα⸃ ἀπὸ πολλῶν περὶ τοῦ ἀνδρὸς τούτου,
    ὅσα κακὰ ⸉ἐποίησεν τοῖς ἁγίοις σου⸊ ἐν Ἱερουσαλήμ·
  bgc-bgc: हनन्याह नै जवाब दिया, “हे प्रभु, मन्नै इस माणस कै बारै म्ह घणाए तै सुण्या
    सै के इसनै यरुशलेम नगर म्ह तेरे आदमियाँ गेल्या बड्डी-बड्डी बुराई करी सै,
  khz-khz: Anania evega-geleto, netiwato, “Velekou, talima gutuma na gevarakuto, etalima
    Ierusalemai goi gemu taunilimalima veagara kala rakava kwaikwaira ekala-venirana.
  deu-TKW: 'Ananias aber antwortete: Herr, ich habe von vielen Seiten von diesem Mann
    gehört, wie viel Böses er deinen Heiligen gethan hat in Jerusalem.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Ananías, rëꞌ Lëꞌ: ―Xan, zian nup chgulaguixjöiꞌ nedaꞌ
    ca runëꞌ bönniꞌ ni, zian le nac döꞌ nuꞌë le benëꞌ quegac bunách taꞌyejlëꞌ Liꞌ,
    nacuꞌë Jerusalén.'
  lin-lin: 'Ananiasi azongisaki : — Nkolo, bato ebele bayebisi ngai makambo na tina
    na moto yango mpe mabe nyonso oyo asali babulami na Yo, na Yelusalemi.'
  hns-NT: 'Tab Aanaaniaas bolies: „Prabhoe, dher manai hamse bataais hai kie ie aadmie
    Jeroesaalem me tor bieswaasie log ke ketana doekh deis hai.'
  noa-E: 'Magbaa Ananiaau magjim aajem: —Señor, jãg woun khai ya mua ũur daar chitʉmgui
    ajim anʉm. Jã khai Jerusalén phöbör ee ar pʉ igar ʉ̈kha durrum khʉʉn dʉ̈i nem
    khaibag sĩerrʉmgui ajim aajem.'
  eng-EMTV: But Ananias answered, “Lord, I have heard from many about this man, how
    many wicked things he has done to Your saints in Jerusalem;
  mib-NT: 'Yūcuán na te ni cahān Ananías: Tátā, cuehē ñayuu cácahān jeē tée yúcuan
    yōhyo jíto xeēn de ñayuu cácandíje i níhín ñuu Jerusalén.'
  lif-NT2: हननियाःल्‍ले़ अत्तुर नोगप् पिरु, “कर आदाङ्‌बे, खे़ल्‍ले़ग यरुसले़म्‍मोबा
    खे़ने़ॽ सेसे के़मनाहाॽ यरिक् तुक्‍खे चाःत्तुसिबा इङ्‌गाॽ खे़प्‍सुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nambu Anania akayangula, “Bambu, vandu vamahele nivayuwini mambu gakumvala
    mundu uyu, niyuwini gahakau neju geavahengili vamsadika vaku ku Yelusalemu kula.
  mmx-mmx: Ananias ga vorang i rin keretna, “Leeme Silok, buaang limixin diga tong
    lempanga ria mumu nom laradi, la mumu bok lempanga xakapmek ni ga lox i ri limixin
    taram to Jerusalem.
  cbr-NT: 'Usaquian cacëxun cuaquin ca Ananíasnën cacëxa: —Itsaira unin ca ''ë caxa,
    a unin ca ''aisama ñu ''aquin, axa Jerusalénuax mimi catamëcë unicama bëtsi bëtsi
    oia quixun.'
  tee-NT: 'Para ju Ananías acsni k''asmatlh ju chunch pus chani juni ju Jesús: ―Para
    ji qui''ucxtin na lhu quintajuni ixlacata ju anu'' lapanac. Tanajun ni na ix''amamak''alhk''ajni
    ju milapanacni ju tavilanancha ju lak''achak''an Jerusalén.'
  eng-LSV: And Ananias answered, “LORD, I have heard from many about this man, how
    many evils he did to Your holy ones in Jerusalem,
  cak-NT: 'Cuando xuc''oxaj quiri'' ri Ananías, xu''ij: Ajaf, je q''uiy ri qui''in
    chue ri etzelal ri yeru''on ri jun achi ri'' chique ri lok''olaj tak kach''alal
    ri jec''o pa Jerusalem.'
  pah-NT: 'Igwete Ananias''ga ei: —Po ahe ndohoi Saulo''ga pyri hamo, ei ga. He''yive''g̃a
    omombe''u gareaporog̃ita ji ve oji''i. Oko te''varuhu ga ndereheve''g̃a pe Jerusalém
    me heaji''i, ei ga Jesus''ga pe.'
  sja-NT: 'Mãga ũrik''ãri, Ananiapa mãgaji: —Tachi Waibɨa, mɨa ũridooda aji, jã eperãpa
    pɨde ijãapataarã miapida Jerusalende.'
  xed-xed: 'Ka Hananiya mantsa: «Mghama ɗa, nda ndəgha mnduha ta mnihatá gwaɗa ta
    ghəŋa tsa mndu ya, ka rusiftá həŋ ta inda ghwaɗaka skwi magana tsi ta mnduha gha
    ma Ursalima.'
  mks-NT: 'Tá na̱xini jo̱ho Ananías ña̱ yóho já na̱cachi da já: —Cande̱hé ndo̱, xitoho
    i̱. Yíhví i̱ cu̱hu̱n i̱ jáchi̱ sa̱ cua̱há ndiva̱ha ña̱yivi ndícani nu̱ú i̱ sa̱há
    mé Saulo ja̱n. Ta ndícani na nu̱ú i̱ ndá quia̱hva xíxi cája da xi̱hín na̱ cúú
    cuéntá mé á, na̱ ndúu ñuu Jerusalén.'
  gfk-S: Ananias ga balu ie, “Watong, iou te hadade ra haleng na hininaawas uta ikinong
    ra turadi ma uta ira hinaragawai ite gil ter ta ira num matanabar tus tuma Ierusalem.
  bmu-bmu: Kembunöŋ keu mewö jii möta meleŋnök, “O Kembu, ambazip gwötpukŋan azi miaŋgö
    kösohotŋi lök jiget möral. Yaŋön Jerusalem sitinöŋ göhöreŋ könagesöurup sarakŋi
    mi gwötpuk eŋgum ureim ak eŋgiba malök.
  dgz-dgz: Ananayas Iesu nop mega anuni gare wadien, “Ayop negawa, apan Sol ame waenapan
    gega at Ierusalem gapan kaimakaet ta koeragam mumiwandini oisewa apan arugataet
    wadianegene anun.
  eng-GNV: Then Ananias answered, Lord, I haue heard by many of this man, howe much
    euill hee hath done to thy saints at Hierusalem.
  zaa-NT: 'Ananías nna rabi e: Señor, nuỹetse'' cą chi ra cą inte'' nu cca qui'' nubéyu''ą''
    qui''ni yala telá mal chi benią qui'' ca enne'' qui'' cuią''lu'' tsè''e Jerusalén.'
  eng-WEBSTER: 'Then Ananias answered, Lord, I have heard by many of this man, how
    much evil he hath done to thy saints at Jerusalem:'
  guh-guh: 'Nexata Ananías itsa jumetane bajarapacuenia Jesús pejumaitsijava, nexata
    Ananías jumaitsi Jesúsjavabelia: —Tajatuxanenë, anijatonë vënëlivaisitaniji pacuenia
    bajaraponë Saulo exanaponapona. Vënëlivaisitaniji bajaraponë pebejiobiaexanaponaejava
    Jerusalén tomarata daxita pecajumecovënëtsivi.'
  bon-bon: Ananiya jejige, “Eewe, Yageyame! Bucurage biname cebine itu najanepesi
    ai biname poto cidi me, tabe lipu baborage niiya jaawenemuge määme biname bine
    Yerusalema ngalebora je.
  nhw-BL: 'Pero Ananías quinanquili: ―Tohueyiteco, nijcactoc miyac tlamantli catli
    quichijtoc nopa Saulo, pampa quintlaijiyohuiltijtoc miyac tlaneltocani nepa Jerusalén.'
  mgw-mgw: Anania ngayangwa, “Bwana niyu'wine bu'ka kwa bandu baingi abali yambone
    bu'kana na mundu yu' na maakau gake goti gaapangile bandu bako akwo ku Yelusalemu.
  swh-ONEN: Anania akajibu, “Bwana, nimesikia kutoka kwa watu wengi habari nyingi
    kuhusu mtu huyu na madhara yote aliyowatendea watakatifu wako huko Yerusalemu.
  wbi-wbi: Loli u Anania akamula, “Mutwa, nipulie imola isa munhu uju kuvanhu vinga,
    nasivalilika imbivi sino avombile avimike avaku Yerusalemu;
  bba-bba: Anɑniɑ u nɛɛ, Yinni tɔn dɑbinɑ nu mɑn durɔ win lɑbɑɑri sɔ̃ɔwɑ, kɑ kɔ̃sɑ
    kpuro ye u wunɛn tɔmbu kuɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Then Ananias answered, Lord, I have heard by many of this man, how
    much evil he hath done to thy saints at Jerusalem:'
  kgk-NT: 'Ha upéi katu he''i Ananias Nhandejáry Hesu-pe: —Ha ore rereko asy va''ety
    niko upéa, xe Járy, he''i íxupe. —Ahendu hendu herakwã aiko-vy. Heta-ma ogwereko
    asy nde re''ýi kwéry-pe, Jerusalém-my oiko va''e-pe.'
  waj-waj: 'Tuduu rikioo Ananiaaso inna sai tunoo: Ai, Udaanga-o, kaayau gioonna kiaapuuya
    ii vaidi ivaara vaa ni giaa ni miaavai. Ivo i gioonna kiaapu Yerusareema variaiya
    kaayau ari vookara ari vookarau maisau mmooriiyauvaa iya uuvaara vaa ni giaa ni
    miaavai.'
  cpy-cpy: 'Ikanta ikemaki Ananías, ikantanaki rirori: “¡Pinkathari! Osheki nokema-kotziri
    irika atziri, tema osheki okowaenkataki okaatzi rantayitakiri Aapatziyaweniki,
    rowajankitaa-yitakiri kemijanta-neemiri.'
  mpx-mpx: Ananaiyasi i ba, “Babala, tau o wasana i gewi nabi ya hago. He iya te wam
    gamagalau bolo hi abulilek-agiwa Yelusalema elana i apapanak-agil.
  wbp-wbp: Yananiyarla pina-wangkaja, “Warlalja-Wiri, purda-nyangurna yapa panungka
    nyampu-kurluju wati punku-kurlu nganta. Wangkajajulu nyanungurlulpa-jana panu-jarlu
    yapa nyuntu-nyangu murrumurru-manu Jurujulumurlaju nganta.
  luo-luo: To Anania nodwoko niya, “Ruoth, asewinjo weche mangʼeny kuom ngʼatno, gi
    timbene maricho mosebedo kotimo ni jogi maler modak Jerusalem.
  nhe-NT: 'Pero Ananías quinanquili: “Tohueyiteco, nijcactoc miyac tlamantli tlen
    quichijtoc nopa Saulo, pampa quintlaijiyohuiltijtoc miyac tlaneltocani nepa Jerusalén.'
  aii-aii: 'ܐܝܼܢܵܐ ܚܲܢܲܢܝܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܡܵܪܝܼ، ܫܡܝܼܥܵܐ ܝܘܸܢ ܪܵܒܵܐ ܒܘܼܬ ܐܵܗܵܐ ܐܢܵܫܵܐ،
    ܕܟܡܵܐ ܒܝܼܫܵܬܹ̈‌ܐ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܥܲܠܔ ܩܲܕܝܼܫܘܼ̈ܟ݂ ܓܵܘ ܐܘܿܪܸܫܠܸܡ.'
  esk-NT: Ananias-ŋum kiuniġaa, “Ataniiq! Iñugiaktuat iñuich uqautigigaat taamamna
    aŋun Saul qanutun kapyapkaiñipḷugu Jerusalem-mi.
  msb-msb: Pero nagreklamo si Ananias, “Ginoo, nabaritaan ko sa kadamuan an manungod
    sani na tawo, kun sing-ano an karautan na ginhimo niya sa imo katawuhan sa Jerusalem.
  cpa-NT: 'Jøng² ca¹juúh² Ananías: ―Ma²ca¹nang¹jni jǿg³ quiah¹² dsa² héi², Juu¹³ jniang³.
    Jue¹² dsa² juúh² he² hi² hlaih¹³ ma²ca¹jmo¹dsa jøa³juøi² Jerusalén ja³cog² dsa²
    hé² jǿg³ quiánh²hning.'
  dso-dso: ମାତର୍‌ ଅନନିୟ କଇଲା, “ମାପ୍‌ରୁ ଏ ଲକ୍‌ ଜିରୁସାଲାମେ ତମର୍‌ ଲକ୍‌ମନ୍‌କେ ଜେତ୍‌କି
    ପାପ୍‌ କାମ୍‌ କଲା ଆଚେ, ସେ ବିସଇ କେତେ କେତେ ଲକ୍‌ ମକେ ଜାନାଇ ଆଚତ୍‌ ।
  meu-meu: Anania e haere, eto, Lohiabada e, una tau harina vada na kamonai, taunimanima
    hutuma ese e piua, emu helaḡa taudia Ierusalem ai vada e hadikadia bada.
  yva-NT: Umba Ananias po raura akaseo Ai pare, “Amisyo winy, vatano wanui wo vatane
    wato aura ti syo anaun to. Ware po Nya kawasae nanawirati una no Yerusalem mansave
    tatugadi to.
  dgc-dgc: “Pero, Panginoon,” kagi ni Ananias, “meadu i nagbahetaa diyakén tungkul
    ta éya a lélake, a medukés i ginamet na du tolay mo ta Jerusalem.
  zpm-NT: 'Pquiab Ananí rëb Ananí: ―¿Saul ye? Ziyon naa name zha nac grëtaa ncuaaṉe
    noyuṉ me Jerusalén, notsidiḻ me grë zha ne rliladz luu.'
  hix-NT: Onà wyaro haxa neyukye hatà, noro. Rohà y, kekon hatà. Noro yanhànà ymo
    wenytxek harha. Noro yokarymetxoko, anar komo, thenyenohnà komo. Atxke rma haxa
    nay hatà, kekon hatà. Omryenonàthàyamo yeryewhamnohyak hatà, Xerusaryen ho, thenyehra
    hatà, kekon hatà.
  sim-sim: Urik Ananaias mu sawera, �Wasilaka, an a misiwa ma musha mende ma orton
    li mbanda re. Jerusalem orok ma ol mirin hishindiyanda ondon kavak or nawak li
    mbawak a misinda re.
  npi-ULB: तर हननियाले जवाफ दिए, “प्रभु, तिनले यरूशलेममा तपाईंका पवित्र मानिसहरूलाई
    कति धेरै हानि पुर्‍याएका छन् भन्‍ने बारेमा मैले धेरै मानिसहरूबाट सुनेको छु ।
  cgc-cgc: Sabat Ananias, “Ginuo, tama gasugid ki yaken parti ta yon na mama daw parti
    ta makaadlek din na mga pabuat naan ta imo na mga ittaw naan ta Jerusalem.
  tim-tim: Humoŋe hain dâm magaŋdo Ananiaŋe hin dâep, “Humo, Saulogât hin dâmbiâ nâŋgân.
    Yâkŋe âmâ Yerusalem kepia ambolupŋe gâŋgât kâmolân mandâi are hilip yeŋgum hâk
    hilâlâm yeŋgim mandâp.
  yor-yor: Anania sì dáhùn wí pé, “Olúwa mo tí gbúròó ọkùnrin yìí lọ́dọ̀ ọ̀pọ̀ ènìyàn,
    gbogbo búburú ti ó ṣe sí àwọn ènìyàn mímọ́ rẹ ni Jerusalẹmu.
  wos-wos: Néma Du Jisas wungi wandéka dé Ananaias wa, “Néma Du, séfélak du di hundi
    wa, wun du haraki saraki sémbut ména du takwaré hurundénka, Jerusalemémbu. Wandaka
    wuni xéké.
  emp-NTPO: 'Maʌ̃ne Ananíaba jarasia: –Mʌ̃ Boro, mʌ̃a jãʌ̃ ẽberãnebemada ũrĩ b̶ʌa.
    Zocãrãba jarabadaa Jerusaleʌ̃ne idjia bʌ ẽberãrãra bio biẽ́ o b̶ʌda.'
  eng-F35: 'But Ananias answered: “Lord, I have heard from many about this man, how
    many evil things he has done to Your saints in Jerusalem.'
  ind-ind: Tetapi Ananias menjawab, “Tuhan, aku sudah banyak mendengar tentang orang
    itu! Dia sering menganiaya umat-Mu di Yerusalem!
  pes-OPCB: 'حنانیا عرض کرد: «خداوندا، ولی من شنیده‌ام که این شخص به ایمانداران اورشلیم
    بسیار آزار رسانده است!'
  mpt-mpt: Ananaiase baabanea Sum kobo naka homon unang homoni baaniba Sole Yesuse
    bainobo galin nakaia unangai Yelusalem bibo blibi enin kino omkayebea
  ssx-ssx: A꞉na꞉naisima꞉ alota꞉ Tekehalio. Do halita꞉ naka꞉ Diutuseleme wanda꞉hali
    pa꞉ta꞉ tanda tanda hala꞉la꞉eki ma꞉nda꞉ ma꞉nda꞉ma꞉ a꞉pa la꞉tiki pu haleke opu halome
    leekeme.
  mkl-mkl: Ammɑ Anɑniɑsi í ni, Lɑfɛ̃ɛ, inɛ nkpɔi í sɔ̃m lɑɑbɑɑui mɔkɔu bɛ do lɑɑlɔ
    ŋɑ iyi í ceɑ inɛɛ ŋɑ Zeruzɑlɛmu fei.
  gaq-gaq: ହନନୀୟ ଉତର୍‍ ବିକେ, “ମାପ୍‌ରୁ ଆକେନ୍‍ ରେମୁଆଁ ଯିରୂଶାଲମ୍‌ନ୍ନିଆ ନାନେ ପବିତ୍ର ରେମୁଆଁଇଂନେ
    ଆଡ଼ାତ୍ରା ଜାବର୍‌ ଅତ୍ୟାଚାର୍‍ ଡିଙ୍ଗ୍‍ବକେ । ଆକେନ୍‍ ବିସୟ୍‍ରେ ଗୁଲେରେ ଆନେଙ୍ଗ୍‍କେ ବାସଙ୍ଗ୍‍
    ବଆର୍‌କେ ।
  gof-RNT: Hananey zaaridi, “Godaw, Yerusalaamen ne geeshsha asaa bolla he uray ay
    mela iitabaa oothidaakko taani daro asaappe si7as.
  unx-unx: ହନାନିୟ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହେ ପ୍ରାଭୁ, ନେ ହଡ଼ ଯୀରୁଶାଲେମ୍‌ରେନ୍‌ ଆମାଃ ପାବିତାର୍‌
    ହଡ଼କକେ ପୁରାଃ ବରୱାନ୍‌ ଦୁକୁକଏ ଏମାକାଦ୍‌କଆ, ଏନା ଆଇଙ୍ଗ୍‌ ପୁରାଃ ହଡ଼କତାଃଏତେଇଙ୍ଗ୍‌ ଆୟୁମାକାଦା
    ।
  gah-gah: 'Loko lo amekago, Ananiá láa loko limó: Guivahanínemaka, ámina vemú gakola
    avetó iaká niago gelenou vemú nolaninae. Áisi nene Zelusale numutoka vegenaka
    zuhama kelémo golesa palasa oaká noive.'
  lcm-lcm: Au, Ananias kala antok ta, “Volava, vap miang kitala antok iau ta igenen
    ke si vil arikek luai ani kam petau gogoai e Ierusalem.
  aer-aer: Kenhe Ananias akenhe atere-arle-irrerlenge imerte alakenhe angkemele, “Arrangkwe
    akngerrepate, tyerrtye atningkele-arle artwe nhenhe-akerte atyenge ilekenge. Itne-arle
    ileke rarle akwele arne akurne mpwarentye akngerre ngkwenge akangkwe-irrentye
    akngerre areyeke.
  qvc-NT: 'Siñurninchiq nishqanda uyashpaqam, Ananiyasqa nirqan: —Taytitu, achka runakunam
    parlachiwashqa chay runapaqqa: “Chayqam ancha malu”, nishpa. Jirusalimbiqash qambi
    kriyiqkunata ancha qesachashqa.'
  tgl-ULB: Ngunit sumagot si Ananias,”Panginoon, narinig ko sa marami ang tungkol
    sa taong ito, kung paano niya ginawan ng masama ang mga banal mong mga tao sa
    Jerusalem.
  cbs-NT: 'Ananíasin ninkatan Jesús yuikin: —Xanen Ibuun, Jerusalén anuxun minabu
    medibi min jatu wai ja junin mia jatu ichakanwanmiskidi ichapabun jakidi janchakin
