    vadaeni, taunimanima momo idia gwauraia, oiemu helaga taudia Ierusalema dekenai
    ia hadikaia bada herea.
  big-big: Pilik kai legi Ananiyago Yemizibekyegi pelik meiya to mela, Kapura Yemizibek,
    yongkambanu kolokngagonowiligu neyegi kisirik yombu pokko paka Yirusalem yerengke
    yongkambanu Yisugi puwiliyegi ngangang kaile panu keleyi mizi, kisi.
  gux-G: 'Ama ke Ananias jiini: “yonmdaano n gbadi ke bi niba maadi o ja ne po, Wan
    waani a niŋanma fala maama Jerusalemi.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Ananías. Ca²³sɨ''²³ Juii³ra²: ―Juiin²³, juɨ́ɨn²³ dsa³
    ''i³ lɨ''³ ca³sɨ''²³ jné² ''e³ jmii''³¹ cu³løn³¹ dsa³ ''i³ xi̱i̱n³ Saulo. Bi²³
    ma²³''nee³ jme''²³ dsa³ ''i³ rɨ³jɨ́n² quien³²nu³ ''i³ nee''n²³² juɨɨ³ Jerusalén,
    jua''³te''²³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Ananías, rëʼ Lëʼ: —Xan, zián nupa chibuluʼsiyö́nnëʼ
    nedaʼ ca runëʼ bönniʼ ni, zián le naca döʼ nuʼë le benëʼ quégaca bönachi taʼyéajlëʼ
    Liʼ, nacuáʼ Jerusalén.'
  kde-kde: Henga Ananiya nkuyang'ula kuchidoni, “Nang'olo Yesu, nangu ǹnipilikana
    kwa vanu vohe kwamba mambo lohe lahakalenge lavatendile vakúkulupila vako va ku
    Yelusalemu.
  ata-ata: Xe Ananiasi muavuti la mukolinu aloxo ꞌo, “Tila eni elomusou aꞌalo ta piena
    sou itema ane ne, mo ꞌiliꞌilixo masumasua ane anu muꞌoxo noxiꞌa ta mitema noxine
    ne Ielusalemu.
  qvw-NT: 'Niptinmi nila: “Taytay, chay nunaca chalapacüniquicunacta intiru Jerusalencunaćhu
    imaymana mana allinta pasachishantamari ya''a uyaliyá.'
  nfa-nfa: Te ngaa Ananias bꞌala, aku nèngu na, “Sèmi neꞌe, Lamatua! Jiꞌi tadèngi
    le lii palolo lula-nèti dhèu èèna. Nèngu èèna ka dhu pajꞌèra dhèu-dhèu unu Lamatua
    ètu Yerusalem. Nèti èèna ka, dhèu bani heka bhodho baboro!
  tnp-tnp: Mətəu Anənaiəs təni məmə, “Iərmənɨg, iətətəu nəghatiən tepət e suah kəha
    e rəhan noliən tərah mɨn iətəm tatol e nətəm kəutəhatətə lam əpəha Jerusɨləm.
  urd-urd: हननियाह ने जावाब दिया कि ऐ ख़ुदावन्द, मैं ने बहुत से लोगों से इस शख़्स
    का ज़िक्र सुना है, कि इस ने येरूशलेम में तेरे मुक़द्दसों के साथ कैसी कैसी बुराइयां
    की हैं।
  hot-hot: Ma Ananaias hanaŋ viyaŋ nena, “Anyô Bêŋ, yahalaŋô abô bêŋ anôŋ hathak ôpêŋ.
    Yani hadum nôm kambom lomaloma hadêŋ anêm avômalô matheŋ anêŋ Jelusalem.
  mqj-NT: 'Sapo'' natimba'' Ananias nakua: “O Puang Yesus, budami tau umpokadai kumua
    tau iatoo siundarra angganna to ummoreangko dio Yerusalem.'
  rus-SYN: 'Анания отвечал: Господи! я слышал от многих о сем человеке, сколько зла
    сделал он святым Твоим в Иерусалиме;'
  mbh-mbh: Ma Ananaias i olal ile riong ve, “Toko Pomnga tho nongpol toko pulua ako
    o ri nge toko aken. Nge vothung kerenga pulua ako i oma i nge lom toko na seng
    areko o voth a Jerusalem.
  bdd-bdd: Ma Ananaiyasiina ꞌigwaeya, “Bada, loheyaina tetelina tomota baibaiwadi
    sihegwaegauwa ꞌabehega loheya galana, ta ꞌino tohemisao Yelusalema ꞌoina ꞌiloloꞌaleha
    hedadadi,
  cbt-NTPO: Ananiasëso nipirinhuë' co yapa'ninhuë'. “Ina quëmapiso' Sinioro, pa'pi
    co noyahuë', topi natantërahuë. Quirosarinquë quëma imarinënquënsopita chiníquën
    aparisitërin.
  rmy-SERVI: 'Анания пхэнда: — Рае, мэ бутэ манушэндар шундом пала лэ, саво вурытимо
    вов терда Тирэ свэнтонэнди дэ Ерусалимо.'
  srn-NT: 'Ma Ananias taki: “Masra, someni sma ferteri mi kba fu a man disi, fa a
    du den sma fu Yu na Yerusalem someni ogri.'
  cta-NT: ―Xuꞌna ―nacui̱ Ananías―, tyu̱u̱ quiyaꞌ cua ndañi chaꞌ nu nchcuiꞌ nguꞌ jiꞌi̱
    nu Saulo biꞌ, chaꞌ tyaala tsa yu jiꞌi̱ ñati̱ jinuꞌu̱ nu ndiꞌi̱ nde quichi̱ Jerusalén.
  bqc-SIM: 'Ɔ̃ Ãnania òɛ̀: Dii, má mà wà gbɛ̃́pi yã''ò dasi, lá à yãvãikɛ̀
    n gbɛ̃́ pↄ́ kú Yelusalɛũↄnɛ.'
  tcz-CHONGTHU: Ahivangin Ananias in adonbut in “Pakai hiche mipa hin Jerusalema tahsan
    chate kichat umtah-a abol genthei thu mitam tah-a kona kajah ahitai,
  mar-mar: परंतु हनन्याने उत्तर दिले, “प्रभू, मी त्या मनुष्याविषयी अनेक लोकांच्या
    तोंडून ऐकले आहे; यरूशलेम शहरातील तुझ्या संतांशी तो किती वाईट रीतीने वागला हे मी
    ऐकले आहे.
  snp-snp: Loumaito, Ananaiyasikafo limo, Wekolao, wewa yamu wenena muki ka lamo ya
    moda kolitomo ne. Amo yamo wenenaka Yelusalemuka minamo ya olu kopa o gede-gede
    imo ne.
  isl-isl: „Já, en Drottinn!“ hrópaði Ananías og varð mikið niðri fyrir, „ég hef heyrt
    að þessi maður hafi valdið þeim kristnu í Jerúsalem miklum hörmungum.
  spy-NT: Kukēt ꞉Anannyaa kule, “Mokoryoontēēt! Nto yu kyaakas ng'aleek chēē chaang'
    chēē rubtooy keey āk chiichi. Kyaakas mbo tāng'āng'uutēk chēē kiikuyibchi ꞉chiichi
    biikuuk ām Yēērusālēēm.
  xnn-xnn: Ngem omegyat si Ananias isonga sinongbatana ay mangwani en, “Apo, adoado
    nan mangmangwani en dadama nan ik-ikkan Saulo ay mangpalpaligat isnan ib-ami ay
    mamati ken sik-a id Jerusalem.
  mwe-mwe: Ikabheje a Anania gubhajangwile, “Mmakulungwa, njipilikana kubhandu bhabhagwinji
    ngani jangali jambone ja bhene bhandubho, ga ibhaatendangaga bhandu bha Ukonjelo
    bhenu ku Yelushalemu.
  tte-tte: Ananaiyasi iba, “Guyau, tomo sibaibaiwa wasana siwalowen koliyau yakato
    iya Saulo kam tomeliwo Yelusalema koina iyakamkamnali.
  tcs-tcs: Ananas i bin ansa, ‘Bat BosLod, plenti pipol i bin yan mi baut dem prapa
    nugudting dat man i bin mekem po dem biliba blo yu de wea Zarusalem.
  hlt-THB: Ananias ing, “Bawipa, ve ak thlang ing Jerusalem khaw khui awhkaw nak thlak
    ciimkhqi a thekhanaak akawng a mik kqawn khawzah za nyng.
  soq-soq: Ananaias Tatamba sipoasane wanase, “Tatamba, apana sa e umanawa waiana
    Ierusalem bedewe e apanaa kakaibu mampo kadiwa daitada dewasadia umanawa etedine.
  qub-qub: 'Niptin Ananiasga niran: «Tayta, chay runapäga achcajmi riman gamman yäracojcunata
    Jerusalencho ñacaycächishanta.'
  att-att: Á maganássing si Ananiâ kâ Saulo. Á simibbák si Ananiâ kâ Apu, á kinagi
    na, “Aro! Apu, aru yù ira nga mangiparámak nikán ta meyannung kâ Saulo ánna yù
    kingngikingnguá na nga narákè sù ira tatolem túrin ta Jerusalem.
  bki-bki: Mia bogo napano Ananaias mijog iliano nei naio miilo va kanio, ana berinavo
    “Tubo, kiniou nemijog tomu telabo aberii toro na kiano bajago ban kiniou ruei,
    a aberial jum̃abe napano m̃a mila ka kanamo namoneano lu nalo napano aju Yerusalemo,
  bqp-bqp: 'Akũ Anania pìnɛ: Dikiri, ma mà ò gbɛ̃ pì yã ò dasi, lákũ à yã vãni
    kɛ̀ n gbɛ̃ kũ ò kú Yurusalɛmunↄnɛ nà.'
  mcp-mcp: 'Ananíyas mú bɛ̧sa nə́: «Cwámba, mə mə́ bul gwádʉga múúd ɛ́nɛ, bímbí lʉ́
    mə́bɔ̂w á mə́ sá buud bwô Yurʉ́səlɛm yí.'
  hat-hat: 'Ananyas reponn: Seyè, mwen tande nan bouch anpil moun kantite mechanste
    li fè moun pa ou yo pase lavil Jerizalèm.'
  npl-NT: 'Ijkuak Ananías ijkó okikak, okijto: —Noteko, miakeh yonechtlapowijkeh tlan
    iteki non tlakatl, iwa nochi tlan yokintokti akimeh mitsneltokah, non chantitokeh
    Jerusalén.'
  bgg-bgg: Ananias è chang, “Ithong wo! Ji pha bran è Jerusalem pha naro branthek
    shii bajo diig phi phane branthek è gu shii yao jong ro.
  eng-TCENT: But Ananias answered, “Lord, I have heard from many about how much evil
    this man has done to yoʋr saints in Jerusalem.
  eng-BSB: But Ananias answered, “Lord, many people have told me about this man and
    all the harm he has done to Your saints in Jerusalem.
  cpu-NT: 'Ikanta ikemavakera Ananías, ikantanake: “Pinkathari, osheki nokemi iñaaventayeetziri
    irika shirampari, koveenka okanta jantayetakeri Jerusalén-ki jovasankitaayetziri
    pitasorentsitakaane.”'
  san-ASM: তস্মাদ্ অননিযঃ প্ৰত্যৱদৎ হে প্ৰভো যিৰূশালমি পৱিত্ৰলোকান্ প্ৰতি সোঽনেকহিংসাং
    কৃতৱান্;
  tod-tod: 'Ananiase ɠɛni ma: «Màliɠii, gè mɛniga nu mɔinmɔin da, ga zunui naa faa
    ɲɔu mɔinmɔin kɛa ga ɗa-nuiti Zeeluzalɛme taazuʋɛ.'
  tac-NT: '''Lige anele alué Ananíasi: ―Mué Wa''lula, we''ká ralámuli aní alué rió
    Sauli ''we cha ''sime rió ko. Tabilé ''la nirame karáché alué mué oyérame, ''ma
    me''linálime karáché alué mué oyérame alé Rusaleni mochígame.'
  eng-WEBPB: But Ananias answered, “Lord, I have heard from many about this man, how
    much evil he did to your saints at Jerusalem.
  gfk-H: Ananias ga balu ia bia, “Watong, iau ta hadadei ra haleng na nianga uta iakanong
    ra tunatuna ma uta ira saksakena i ta gil tar ta ira num mataniabar tus aram Ierusalem.
  viv-viv: Bana Ananaiyasi gigayo, “Kaiwabu, hida kaliva faꞋine moyaꞋaidi hivenuwaꞋataku
    higa ya kalivamomo Yelusalema againe gikivekoyodi keke kabiꞋona.
  yao-yao: Nambo che Anania ŵajanjile, “Ambuje, mbilikene ngani sya mundu ju kutyochela
    kwa ŵandu ŵajinji, mbilikene yangalumbana iŵaapanganyichisye ŵaswela ŵenu ku Yelusalemu
    kula.
  tgp-tgp: Pani Ananias mo r̃aramia mara, “Moli, tamlohi matuvana la vereau na sava
    hinau sasati tamlohi atu mo lo vaia isana nom tapuhi Jerusalem.
  auc-NT: Angä ëñente wædinque Änäniya wæætë, “Awënë ïñæmpa botö, Mäningä Taodo ïñömö
    quïnö baï onguïñængä ingää, ante nanguï tededäni do ëñëmopa. Ayæ̈, Eedotadëë ïñömö
    tömengä bitö quïnäni ïnänite wënæ wënæ cæcampa, ante tededäni ëñente wæbopa.
  kbc-NT: Odaa Ananias ja niniɡ̶odi, meetalo, “Iniotagodi, eliodi oko onatematitiwa
    anini niɡ̶ini ɡ̶oneleegiwa. Oditece icoatawece niɡ̶icoa loenataka ane beyagi me
    dakapetege niɡ̶idi anodiotaɡ̶adici digoida nigotaɡ̶a Jerusalém.
  bmh-bmh: Ananaias nug koli aureun, “Dubanou Ban, iz du go Zerusalem uzan nait duailel
    eg mareun ze asiu ailina, domin.
  ctu-BL: 'Ananías tsi'' jac''ʌ: C Yum, cabʌl tsa cubi t''an cha''an jini winic. Cabʌl
    i jontolil tsa'' bʌ i cha''le ti'' contra a cha''año'' bʌ ti Jerusalén.'
  meq-meq: 'Ananiyas a mbəɗay faya, a gwaɗay: «Bəy Maduweŋ, ndo niye na, ndo haladzay
    ta təkəreŋ ɗəretsətseh nakə faya ma gateye a ndo yak hay ma Zerozelem aye tebiye.'
  noa-H: 'Magbaa Ananiaau magjim haajem: —Señor, jãg woun k''ai ya mua hũur daar chitʌmgui
    hajim hanʌm. Jã k''ai Jerusalén p''öbör hee har pʌ higar hʌ̈k''a durrum k''ʌʌn
    dʌ̈i nem k''aibag sĩerrʌmgui hajim haajem.'
  alp-NT: Ananiase iralake be, “Tuhane, au lene tamata boka esi beteke ile mere peneka.
    Iono susate boka titinai ete tamata me Yerusaleme rebe esi hlaleke lokoMue.
  san-VEL: tasmaad ananiya.h pratyavadat he prabho yiruu"saalami pavitralokaan prati
    so.anekahi.msaa.m k.rtavaan;
  kbq-kbq: Hianagi Ananaisi'a ke'nona'a huno, Ra Anumzamoka nagra rama'a vahepinti,
    nama'a vahe krerafama Kagrite'ma zamentintima nehaza vahe'ma Jerusalemi kumapima
    mani'naza vahetamima zamahe'neana, ana ne'mofo agenkea nagra antahi'noe.
  kbh-kbh: 'Ananías chca tojanuena ora, tojánayana: —Bëngbe Utabná, banga ba soyënga
    chabiama s̈monjacuentá; Jerusalenoca ts̈a bacá acbe ents̈anga imomnënga tojáborlaye.'
  ron-LSB: 'Și Anania a răspuns: “Doamne, am auzit de la mulți despre omul acesta,
    cât rău a făcut sfinților Tăi din Ierusalim.'
  pon-pon: 'A Ananiaj potoan on: Main, i ronadar ren aramaj toto duen ol men et, duen
    a kin kaokaoe japwilim ar jaraui kan, me mi Ierujalem.'
  nhe-BL: 'Pero Ananías quinanquili: “Tohueyiteco, nijcactoc miyac tlamantli tlen
    quichijtoc nopa Saulo, pampa quintlaijiyohuiltijtoc miyac tlaneltocani nepa Jerusalén.'
  sps-sps: Ai Ananaias biny towa sa tsue, “Tsunaun, nyo nongon ir a vainy a kinai
    vegiau tsuk iny a mes to aya tana fo mamatsiny iring te natiny kat non ya tan
    vainy fafaaman Tsumanyi Jerusalem.
  wnc-wnc: Iniwan Ananaiasda yake anzing inikut, “Buyambam tapa! Aminu waapata gatane
    aminda Jerusalem yuaingge tokngabam yamukutde aminbamda gwa naniwa natapbum.
  bus-bus: 'Ben Anania bènɛ: Dii, má mà wà gbɛ̃ pì yã ò pari, lán à yã zaaa kɛ̀
    n gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄnɛ nà.'
  gub-BL: Uze'eg Anani izupe. — Hezar. Teko tetea'u umume'u a'e awa hemiapo kwer a'e
    wà. Upuraraw kar ma'erahy tetea'u neremiruze'eg wanupe a'e, Zeruzarez pe har wanupe
    a'e, i'i izupe.
  imo-imo: I tepa nimu wali Ananaias ungu topondopa nimbei, “Awilimu, iye akumuni
    nunge Jerusalem moloringi imboma tepa kenjipe mindili lipe tirimu mele imbo awini
    temane toko nimelena pio.
  boj-boj: Onaqa Ananaias na kamba minjej, “O Tamo Koba, Sol a Jerusalem dia ino tamo
    uŋgasari naŋgi tulaŋ ugeugeinjreqnu. Atra tamo kokba naŋgi na a qariŋyonab Damaskus
    qure endeq bej. A qure endia tamo uŋgasari ino ñam metoqnsib pailmeqnub qaji naŋgi
    tontnjrsim joqsim Jerusalem aiqajqa deqa bej. Tamo gargekoba naŋgi degsib mareqnab
    e queqnum.”
  eng-DRA: 'But Ananias answered: Lord, I have heard by many of this man, how much
    evil he hath done to thy saints in Jerusalem.'
  knf-knf: 'Ananiyaŧ aŧeema aji : « Ajugun, dŧiink kë bañaaŋ baŧum bakţiiniyaan buţaan
    bi adoluŋ bañaaŋ banfiyaaruŋ du Yeruŧalem.'
  san-KHM: តស្មាទ៑ អននិយះ ប្រត្យវទត៑ ហេ ប្រភោ យិរូឝាលមិ បវិត្រលោកាន៑ ប្រតិ សោៜនេកហិំសាំ
    ក្ឫតវាន៑;
  arn-NT: 'Fey tüfa allkülu, Anania feypi: —Ñidol rumeñma nütramkangeken may ñi chumngen
    tüfachi wentru ñi kom wesa femkefiel Jerusalen mew tami feyentukeetewchi trokiñche.'
  zas-NT: 'Chi biguien Ananías zian, dxel rëbaman: ―Dad, zien daꞌt ree bejn ruzaꞌt
    xin zii, në ree ni mal rüjnnëx bén rliladx ree lüj Jerusalén.'
  ken-NT: Ananías akɛmɛ bɛ, “Acha, bɛyǎ bo bághátí mɛ mbok Sɔ̌l wu nɛ bɛbɛ́ptí
    mɛnyɨŋ ɛbhɛn yi ákú ntá bǒbhɛ awu Yerúsalɛm.
