verse: ACT.009.011
translations:
  kpx-kpx: Ige Dilavau namihai avoe, “Talive humaha mole ivi Inutolotolote keve Diudasi
    omo Tasisi malaha mole Solo kaovanela. Keu aike guliguliai di imihama.
  okv-H: Bada na, “Degi javo ‘Jihukari’ Judas ta bande ai pambuto embo vahai amina
    nau degi ta penunu eria
  tbo-tbo: Apoma Guyau i pa, ‘Un’omhoe po una nae tahaya gowana Dumalu ugolina. Noka
    hosi Yudasa a u numa lawa Tasasigei gowana Saulo ubeina una lubayada. Tauna e
    laupali
  mal-C: കർത്താവ് അയാളോട്, “നീ എഴുന്നേറ്റ് നേർവീഥി എന്ന തെരുവിൽ യൂദായുടെ ഭവനത്തിൽചെന്ന്
    തർസൊസുകാരനായ ശൗലിനെ അന്വേഷിക്കുക. അയാൾ പ്രാർഥിച്ചുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Ὁ δὲ κύριος πρὸς αὐτόν, ⸂Ἀναστὰς⸃ πορεύθητι ἐπὶ τὴν ῥύμην τὴν καλουμένην
    Εὐθεῖαν, καὶ ζήτησον ἐν οἰκίᾳ Ἰούδα Σαῦλον ὀνόματι, Ταρσέα· ἰδοὺ γὰρ προσεύχεται,
  bgc-bgc: फेर प्रभु नै उसतै कह्या, “उठकै उस गळी म्ह चल्या जा जो ‘सीध्धी’ कुह्वावै
    सै, अर यहूदा कै घर म्ह शाऊल नामक एक तरसुसवासी नै बुझ, क्यूँके देख, वो प्रार्थना
    करण लागरया सै,
  khz-khz: Velekou na evaikilaato, netiwato, “Ono kuliiti, pe raupara ta arana Rorirori
    Rauparana na ono ago. Pono ago Iudas gena numai Taso talimana ta arana Saulo pono
    verenagi-agia, kwalana ia vonai erapalina voa.
  deu-TKW: 'Der Herr aber sprach zu ihm: stehe auf und gehe in die Gasse, die man
    die gerade heißt, und suche im Hause des Judas einen Namens Saulus von Tarsus;
    denn siehe, er betet,'
  zsr-NT: 'Xanruꞌ gudxëꞌ lëꞌ: ―Gyas, len gyeaj ga nac laꞌ nöz naꞌ nazíꞌ lei Nöz Li,
    atiꞌ lu yuꞌu lidxëꞌ Judas gnab didzaꞌ queëꞌ Saulo, bönniꞌ Tarso. Lu yuꞌu naꞌ rulidzëꞌ
    Dios.'
  lin-lin: 'Nkolo alobaki na ye : — Telema, kende na ndako ya Yuda, oyo ezali na balabala
    oyo babengaka « Alima » mpe tuna moto moko ya mboka Tarse, kombo na ye « Saulo. »
    Azali kosambela'
  hns-NT: 'Tab oe bolies: „Toe apane ke tajaar karke toerante dja Joedaas ke ghare.
    Okar ghar oe rasta me hai djaun Sodjha rasta bolaawal dja hai. Hoewa par Taarsas
    sahar ke Saulas ke poetjhiehe. Oe praatna me bhieral hai.'
  noa-E: Magbaa maach Pör Jesuu irig, —Phiidʉbá ajim anʉm, maimua kaaijã Chi Khajapham
    a thʉ̈ʉrjem ee woun Judas anʉm deg Saulo Tarsopierr jëeubaimá; maig mag wounau
    mʉrʉg oraa simgui ajim anʉm.
  eng-EMTV: And the Lord said to him, “Arise and go to Straight Street, and seek out
    in the house of Judas a man named Saul, of Tarsus; for behold, he is praying.
  mib-NT: 'Te ni cahān maá Jítoho yō jiín de: Quihin ichi te quihīn rō calle jeē naní
    Calle Derecha, te vehe Judas cajnūhun ró ɨɨn tēe nání Saulo ñuu Tarso, chi jícán
    tahú de.'
  lif-NT2: दाङ्‌बाल्‍ले़ खुने़ॽ मे़त्तु, “तोःन्‍दोःन् मे़प्‍मनाबा लाम्‍मो यहुदाःल्‍ले़
    कुहिम्‍मो पेगे़ॽ॥ खे़प्‍मो तार्ससबा सावल मे़प्‍मनाबा मनाःन् वाॽबि फाॽआङ् सेःन्‍दोःसे़ॽ॥
    कन् ये़म्‍मो खुने़ॽ खे़प्‍मो तुवा चोःक्‍नु युङ्‌लो॥
  xnj-xnj: Mwene Bambu akamjovela, “Ujitendelekahi uhamba kunjila yeyikemelewa Selede
    mbaka kunyumba ya Yuda ukotayi kumvala mundu yula mweahumili ku Taso, liina laki
    Sauli. Hinu akumuyupa Chapanga,
  mmx-mmx: Leeme Silok ga lok tin, “Una gagas la unat pas uto at langas, laasen teren,
    Langas Mokmokso, la mo go at loogu at ne Judas, una sue ri laradi me Tasas laasen
    teren ne Sol, neni mo i ngising.
  cbr-NT: 'Cacëxun ca Nucën ''Ibu Jesusan cacëxa: —Niruquiani camina bai, Tëntúñuma
    caquin anëcë, anu cuanti ''ain. Cuanxun camina Judasnën xubunu cuanquin anu ''icë
    uni ñucáti ''ain, Tarsonu ''icë uni Saulo cacë ax cara ënu ''icë quixun. Anuax
    ca Saulo Nucën Papa Diosbë banaia.'
  tee-NT: 'Pus ju acsnich ju k''ai ucxtin Jesús chani juni: ―Ap''inchich ju lacati
    ju Soknic''a juncan. Ap''uxc''ochi'' la''ixchaka'' Judas pumatam ju Saulo juncan.
    Ju yuchi amachaka'' Tarso junita. Ju yuchi va quint''achivinin.'
  eng-LSV: and the LORD [says] to him, “Having risen, go on to the street that is
    called Straight, and seek in the house of Judas, [one] by name Saul of Tarsus,
    for behold, he prays,
  cak-NT: 'Y ri Ajaf xu''ij che: Ren ninjo'' chi ret jacataj-e y jabe pa rocho ri
    Judas, ri c''o pa jun bey choj ri ni''ix Derecha che. Chiri'' tacanoj-wi jun achi
    aj-Tarso y rubinan Saulo. Roma raja'' cami nu''on orar.'
  pah-NT: —Heregwovo pea rupi kirog̃we – kiroki pehea pe g̃a e'i Direita, ei Jesus'ga
    ga pe. Peho ti Judas'ga ronga pe Saulo'ga reka – kiroki ga cidade de Tarsopeve'ga.
    Kiro ga nhi'ig̃i Tupana'ga pe, ei Jesus'ga.
  sja-NT: 'Ak''õrepa mãgaji: —Wã́ji calle t''ɨ̃jarapata Derechamaa mãik''aapa Judas
    tede iidíji Tarso pida, t''ɨ̃jarapata Saulo. Mãgɨpa mɨmaa ɨt''aa t''ɨ̃maa bɨda
    aji.'
  xed-xed: «Sliʼafsliʼa ka dzaʼa ka ta tvi, ta tsa tvi ta hgə lu ka tvi nda ga zeghwi
    ya, ka ɗawaŋta ka ta sana mnda la Tarsus, ta hgə lu ka Sawulu, waʼa ma həga ga
    Yuda ya.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hi̱n dá: —Candichi ta cuáhán cáyé naní a̱ Nda̱cú
    Nda̱a̱. Ta vehe da̱ naní Judas cán nda̱ca̱ tu̱hún sa̱há in da̱ naní Saulo, da̱
    na̱cacu ñuu Tarso. Viti ñúhú xíca̱ ta̱hví da̱ nu̱ Ndióxi̱ ndáca̱a̱n da̱.'
  gfk-S: Io, no Watong ga tange tana, “Hana utuma tano hala tane Iudas, ruma tano
    ngas di kilam be Ngas Takados. Nu tiri u tike turadi me Tasas a hinsana ne Sol.
    Kanaia i sasaring.
  bmu-bmu: Mewö jiiga jii mörök, “Gi mönö wahöta köna qetŋi Köna Diŋdiŋi jimakzei,
    miaŋgöreŋ anman. Miaŋgöreŋ anda Judasgö mire öŋgöba Tarsus azi qetŋi Solgöra qesiman.
    Mötnöŋ, yaŋön ni köuluköm niŋgiba tatza.
  dgz-dgz: Wani Ayop Iesu sia wadien, “Ge ao yon, negin da yaua Tamanawa ak. Apan
    Diudes paewa gapan Sol, at Tasas apanewa, age yop ta. Sol endi God inap mup waiwan.
  eng-GNV: 'Then the Lord sayd vnto him, Arise, and goe into the streete which is
    called Straight, and seeke in the house of Iudas after one called Saul of Tarsus:
    for beholde, he prayeth.'
  zaa-NT: 'Señor nna rèe bi: Huàtha, huía calle nu láą Derecha litsi'' Judas nna,
    inàba titsa'' lu'' por ttu nu lá Saulo nu yetsi Tarso, porqui''ni lą nna runią
    oración anna,'
  eng-WEBSTER: 'And the Lord said to him, Arise, and go into the street which is called
    Straight, and inquire in the house of Judas for one called Saul of Tarsus: for
    behold, he prayeth,'
  guh-guh: 'Nexata Jesús bajarajota jumaitsi Ananíasjavabelia: —Nonotapunare. Ponaename
    pacallejavabelia jivi vënëruba Peroviacalle. Bajarajotalia Judas pijabota vënëyanijobianame
    Saulovënënë, Tarso tomarapijinë. Bajaraponë Saulo maparucaeje xanëjavaberena navajëqueca.'
  bon-bon: Yageyame piba teebine jejige egä, “Abujängti, ädi yepä gaabe cabu me, pui
    gaabe ngii Conocäco ge. Puma Yuuda me mete cabu je maane itemlepi yepä Taasu cewe
    biname tääpume, teeme ngii Saulo. Tabe irecu ätumutenige.
  nhw-BL: 'Huan Tohueyiteco quiilhui: “Ximoquetza huan xiya ipan nopa calle catli
    itoca ‘Xitlahuac’. Huan xijtemoti se tlacatl catli itoca Saulo catli ehua altepetl
    Tarso. Yaya itztoc ichaj Judas huan ama motlatlajtía noca na.'
  mgw-mgw: Bwana ngammakia, “Uyende musimbasimba yaikemelwa ‘Ntawaliya’ ukayingi nkati
    ya nyumba ya Yuda amo ukannokikiye mundu ywa mukilambo sa Taliso ywakemelwa Sauli.
    Wankolya kalu'ba,
  swh-ONEN: Bwana akamwambia, “Ondoka uende katika barabara iitwayo Nyofu ukaulize
    katika nyumba ya Yuda mtu kutoka Tarso, jina lake Sauli, kwa maana wakati huu
    anaomba,
  wbi-wbi: “U Mutwa akam'bula, Ghuime ulutaghe kulyuve mumpulo ghuno ghutambulivua
    Nyofu, na munyumba ija Yuda kange kwe ukamposie umunhu junoo ihuma Tarso juno
    itambulivua Saudi; ulwakuva ajighe ikufunya;
  bba-bba: Yinni nùn sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ dɑ swɑɑɔ ye bɑ rɑ nɛɛ Dɛndɑru, Yudɑsin
    dirɔ, ɑ bikiɑ mi durɔ ɡoo wɑ̃ɑ wi bɑ rɑ soku Sɔɔlu Tɑɑsiɡii. Wee, u kɑnɑru mɔ̀.
  eng-KJVCPB: 'And the Lord said unto him, Arise, and go into the street which is
    called Straight, and inquire in the house of Judas for one called Saul, of Tarsus:
    for behold, he prayeth,'
  kgk-NT: 'He''i íxupe Hesu: —Ekwa tereho ko tetã mbyte-rupi oho va''e tape-rupi,
    tape karẽ e''ỹ héry va''e-rupi. Eheka katu Tarso pygwa héry va''e Saulo. Judas
    róga-py eheka íxupe. Upe-py oiko va''e. Ãy voi ko ombojeupi xe-vy onhe''ẽ oiko-vy.'
  waj-waj: 'tuduu rikioo inna tunoo: Diitee viee yoosinna vuutaivau vai aataruuvaa
    nnutuuvo Safu Aataruvai ivaugiataa viee vaidiivaa nnutuuvo Yutaasaa nnauvaki viee
    yoosinna Tarasaa diaa vaidi Sauruusaara yaparakianee. Ivo ivaki yaaku varoo varinoo.'
  cpy-cpy: 'Ikantziri: “Piyaate awotsiki iiteetziri ‘Tampatzikari.’ Ari ojeeki ipanko
    iitachari Judas, ari pojampita-kowenteri iitachari Saulo, riitaki poñaachari nampitsiki
    Tarso. Ari ijeekiri rirori janta ramana.'
  mpx-mpx: Inoke Babala i baek elana i ba, “U nok u na ga kamwasa elana, toto alana
    hi ba ‘Kamwasa Sasapona,’ inoke tau etega alana Sol, iya i neem Tasisi, nu loyaan
    Yudasa wana limiya, kaiwena iya iyoho i awaawanun.
  wbp-wbp: Ngula-jangka Warlalja-Wiri wangkajarla, “Yanta yirdiyi-kirra yirdi-kirra
    ‘Jungarni-kirra’. Yalirla yirdiyirla Jungarnirla, ngula-wana kapunpa parlu-pinyi
    yuwarli Jutuju-kurlangu. Kajinpa yali-kirra yanirra yuwarli-kirra, ngulangka-jana
    payika wati-kariki yirdiki Juurluku kirri-jangkaku Taaju-wardingkiki, ngulaju
    karla nyurru-juku wangka Kaatukuju.
  luo-luo: Ruoth nowachone niya, “Wuogi idhi e od Judas, mantiere kama iluongo ni
    Yo Moriere Tir, mondo ipenjgi ngʼat moro ma ja-Tarso, miluongo ni Saulo nimar
    olemo kuno.
  nhe-NT: 'Huan Tohueyiteco quiilhui: “Ximoquetza huan xiya ipan nopa calle tlen itoca
    ‘Xitlahuac’. Huan xijtemoti se tlacatl tlen itoca Saulo tlen ehua altepetl Tarso.
    Yajaya itztoc ichaj Judas huan ama momaijtohua noca na.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܲܢ ܐܸܠܹܗ: ”ܩܘܼܡ ܙܹܠܔ݇ ܠܥܵܠܘܿܠܵܐ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ ܬܪܘܼܨܵܐ،
    ܘܥܒ݂ܘܿܪ ܠܒܲܝܬܵ‌ܐ ܕܝܼܗܘܼܕܵܐ، ܘܒܲܩܸܪ ܥܲܠܔ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܫܵܐܘܿܠܔ ܡ̣ܢ ܛܵܪܣܘܿܣ،
    ܣܵܒܵܒ ܗܵܐ ܨܲܠܘܼܝܹܐ ܝܠܹܗ ܨܠܘܿܬܵ‌ܐ.'
  esk-NT: Atanġum piñiġaa, “Makillutin aullaġiñ apqutmun atiqaqtuamun Nalġuqtuamik.
    Taamma Judas-ŋum tupqani apiqsruġumuutin Tarsus-miumik atiqaqtuamik Saul-mik.
    Taamna taamma agaayuruq.
  msb-msb: Didi, ginsugo siya, “Magkadto ka sa kalye na ginatawag Matadong. Didto
    magsulod ka sa balay ni Judas kag maghunga naman kun may lalaki didto na taga-Tarso
    na an ngaran si Saulo. Maaabutan mo siya na nagapangadyi,
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³. Ca¹tsáih¹dsa Ananías: ―Gu² juu¹² jøa³cai³¹
    tsen² Derecha. Ja³quiah¹³ Judas gu³hniah¹² jan² dsa² chian² juøi² Tarso, dsa²
    tsen² Saulo. Chi³hlanh¹²dsa Diú¹³.'
  dso-dso: ମାପ୍‌ରୁ କଇଲା, “ତିଆର୍‌ ଅ । ସଲକ୍‌ ନାଉଁର୍‌ ବାଟ୍‍ଦାରି ଜିଉଦାର୍‌ ଗରେ ଜା । ତେଇ
    ତାର୍‌ସସେଅନି ଆସି ରଇବା ସାଉଲ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ କଜ୍‌ । ସେ ପାର୍‌ତନା କଲାନି ।
  meu-meu: Bena Lohiabada ese e haduaia, eto, A tore isi, ariara ladana “Maoro” aola,
    Iuda ena ruma lalonai Taso tauna ta ladana na Saulo ba ha tahua; badina be ia
    na e ḡuriḡurimu.
  yva-NT: Umba Amisy Yesus po raura aje ai pare, “Winseo ramu nyanya nyoronto no Yudas
    apa yavar, namirati ntami no unanuijo ama tame mirati Unanuijo Nsarokir. Naije
    syare nyo vatano Tarsus, apa tame mirati Saulus, akani inda nanto ai. Soamo noe
    be sambayambeve.
  dgc-dgc: “Umange ka, Ananias,” kagi na, “ta karsada ya a deretyo, a hanggan ta bile
    ni Hudas. Ipakelagip mo sa i esa a lélake a taga Tarso, a i ngahen na éy ti Saulo.
    Egsa sa siya nadid a ménalangin.
  zpm-NT: 'dzigo rëbchaa Jesús lo me: ―Güey nëz ne lë Derech, zaatne nac lidz ti mgui
    lë Judas; ga bnabdiidz meṉ Tars ne lë Saul. Zeeṉe quiazodiidznie me naa,'
  hix-NT: Àtok haka, kekon hatà, Kohkomo, àwya. Àtok haka, asama yaka, hàràsàhseno
    onà katxho rma yaka, kekon hatà. Àto naha, Xuknas mànà, asama yahetawo rma. Noro
    màn yawon komo wya, onà wyaro kasko. Tan ehxera naye, Sawru, Tahsu honotho, kasko,
    àwyanye, kekon hatà. Àro yawo rma manaye, Sawru. Nàrwonaha rma, rakoro, kekon
    hatà.
  sim-sim: Karem or mbarik Wasilaka orin ormu sawera, �Mir usaha nombo os Nombo Worna,
    karem li ushanda orok mi ika. Nombo orok mi ihi Judashi akak mi layihi ma lar
    yanga Tarsusik fehe oton mi silheyeka. Hi orhi Sol oria. Or ormu orok beten unduwa.
  npi-ULB: प्रभुले तिनलाई भन्‍नुभयो, “उठ र सोझो भनिने गल्लीमा जाऊ र त्यहाँ यहूदाको
    घरमा टार्ससका शाऊल नाउँ गरेका मानिसको खोजी गर । किनकि तिनी प्रार्थना गर्दैछन्
    ।
  cgc-cgc: Ambal ta Ginuo ki kanen, “Miling ka naan ta balay danen Judas na naan ta
    dalan na paumaw na Kalsada Na Tadleng daw insaan no daw pwidi no isturyaen mama
    ya na taga-Tarso na ngaran din Saulo tak naan kanen dya gapangamuyo.
  tim-tim: Humoŋe hin dâm magaŋep, “Agatmâ ari. Dâp siâ aregât kotŋe dâp tâŋâk dâm
    konmai ain Yudasi siâgât emet tatâp ain arim âgâm luâk siâ kotŋe Saulo are Taso
    kepian gâtŋe are mem miawakben. Nâŋgât. Yâkŋe nâ ulitniŋmâk mandâp.
  yor-yor: Olúwa sì wí fún un pé, “Dìde kí ó sì lọ sí ilé Judasi ní òpópónà Tààrà,
    kí ó sì béèrè ẹni tí a ń pè ni Saulu, ara Tarsu, sá wò ó, ó ń gbàdúrà.
  wos-wos: Wungi wandéka dé Néma Du wa, “Méni sé raama ané watewuka yambu nakmbu yi.
    Wun yambuna xi angi dé, Huritéké Yambu dé. Du nak déka xi Judas dé re wun yambumbu.
    Judasna gembu Tarsusmbu yandé du déka xi Sol dé re. Méni déka hwakétaméni, Judasna
    gembu. Wun du Sol némbuli dé wunika wata dé re.
  emp-NTPO: 'Dadjirã Boroba jarasia: –Piradrʌped̶a Juda ded̶aa wãdua. Maʌ̃ dera O
    Jipa B̸ʌ abadad̶e b̶ʌa. Jũẽsira jaradua bʌa ẽberã Saulo Tarsod̶ebemada acʌd̶e
    ze b̶ʌda. Ara nawena idjia Ãcõrẽa iwid̶i b̶ʌa.'
  eng-F35: 'So the Lord said to him: “Get up and go to the street called Straight,
    and at the house of Judas inquire by name for Saul of Tarsus; because, you see,
    he is praying,'
  ind-ind: Kata Tuhan kepadanya, “Berdirilah dan pergilah ke jalan yang bernama Jalan
    Lurus. Carilah rumah seorang yang bernama Yudas. Katakanlah kepada orang di rumahnya
    bahwa kamu mau bertemu dengan Saulus, seorang yang berasal dari kota Tarsus. Dia
    sekarang sedang berdoa kepada-Ku.
  pes-OPCB: 'خداوند فرمود: «برخیز و به کوچه‌ای که ”راست“ نام دارد، به خانهٔ یهودا
    برو و سراغ سولس طرسوسی را بگیر. او همین الان مشغول دعاست.'
  mpt-mpt: Sume baabanea Kobo moneba Yudase amo deib unemino niniino Molot ye unaneba
    taneba Yudase am tam unaneba baabaneba Tasas bib sake niniino Sole fab biene?
    Ne wengo baabanang genitabo genale! Sole am ye bianea God ne ngane bianea
  ssx-ssx: Kutupa Tekehalima꞉ alota꞉ Tiao. Oni pota꞉ bikita꞉ Tikitikipiki pota꞉ yola꞉
    mea pua Diudasina꞉ da pa꞉ta꞉ pua Tasa꞉si hali Solota꞉ hando pa꞉ta꞉ pila꞉pe laa
    lota꞉ pia꞉pekee. Ipikita꞉ yeni koto pitolo pila꞉ handa꞉e leekeme.
  mkl-mkl: Ŋɔi Lɑfɛ̃ɛ í sɔ̃ɔ í ni, dede i koo i mu kpɑ̃ɑ iyi ɑ̀ yɑ kpe Kpɑ̃ɑ Kutɛu
    i bɔ idei Zudɑsi. Bii ì to bɛ bee mɔkɔ ɡɔ iyi ɑ̀ yɑ kpe Sɔlu inɛi Tɑrusiu. Wɑ
    ce kutɔɔ,
