  ken-NT: Acha aghati yi bɛ, “Faté dɔ́k ndu nkɔngɔ-ɛtɔk anɛ́ bábhɨŋɨ bɛ́ Téé.
    Ɔ́náŋ ɔ́nchwɔp ndǔ ɛkɛt Júdas bɛ́p mmu Tásɔs anɛ áká nnyɛ́n bɛ́ Sɔ̌l. Achí
