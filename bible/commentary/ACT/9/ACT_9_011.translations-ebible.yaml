  wnc-wnc: “Enake kepi tapatu umana Noman tapa ngang inikaing kapa tawamso. Tawatake
    kuku aminu tapatu umana Judas ngang inikainggane yot gwene kayo. Undang aminu
    tapatu Tasas nana umana Sol ngang inikaing. Ita undang yuke tumuk wam yake yuak.
  bus-bus: 'Ben Dii bènɛ: Ǹ fɛɛ ǹ da zɛ́ kɛ̀ wè be Súusun ai Yudasi bɛ ua ǹ Taasu
    gbɛ̃ kɛ̀ wè benɛ Solu gbeka. Èe adua kɛɛ gwe.'
  gub-BL: — Ezemuàgà'ym nehe, i'i Zanezar izupe. -Eho taw myteromo nehe, neawyze har
    kutyr nehe, Zut hàpuz me nehe. Ekar amo awa a'e pe nehe. Xawru Tar tawhu pe har
    her romo a'e. Uze'eg iko ihewe.
  imo-imo: Kano kinye Iye Awilimuni yundo nimbei, “Awili aulke te imbi leko Aulke
    Toya Tolimu nimele kanona nu pungolio nini Judasinga ulkena tuku pungolio waltindikolio
    i teko niwi. Tarsus kombu iye Sol kanomboi ondu niwi. Kano Tarsus kombu iyemu
    yu akuna konge tepa moromo kani pungo kanowi!
  boj-boj: Onaqa Tamo Koba a na minjej, “Ni tigelosimqa gam bei aqa ñam Tiŋtiŋ di
    dauryosim gilsim Judas aqa talq di brantqam. Tarsus tamo bei aqa ñam Sol a dia
    pailyoqnsiq unu di unqam.
  eng-DRA: 'And the Lord said to him: Arise, and go into the street that is called
    Stait, and seek in the house of Judas, one named Saul of Tarsus. For behold he
    prayeth.'
  knf-knf: « Ajugun, nji wi. » Kë Ajugun aşë ji na a « Yaan du bgah bi katim ki Bgah
