    Awo da añehan Naşibaţi,
  san-KHM: តទា ប្រភុស្តមាជ្ញាបយត៑ ត្វមុត្ថាយ សរលនាមានំ មាគ៌ំ គត្វា យិហូទានិវេឝនេ តាឞ៌នគរីយំ
    ឝៅលនាមានំ ជនំ គវេឞយន៑ ប្ឫច្ឆ;
  arn-NT: 'Ñidol ta feypieyew: —Witrapürange. Amunge Üngkü pingechi kalle mew, Juda
    tañi ruka mew. Ramtupuaymi kiñe wentru tuwlu Tarso, Sawlu pingelu. Mekey ñi ngillatun.'
  zas-NT: 'Dxel rëb Jesucrist lojman: ―Bisu, wej call ni la nali. Chi guidxinl lidx
