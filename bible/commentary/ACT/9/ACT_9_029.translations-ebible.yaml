  gup-gup: '@see-verse:ACT.009.028'
  bss-NT: Akǎnléʼáá kə́ə́ŋne bad bé Israɛl ábe béhɔ́béʼáá ehɔ́b é Grikia
    áswaŋtán-nɛ ne bɔ́. Dɔ́ɔ bébóótédé nzii ahɛd âwúu mɔ́.
  met-met: Hangixaya rangua Yuda teladi xuadinga Grik, tuba ba iti hatumingadinga
    mana Yesu, ne disai daxanga tela bu dung mati.
  kpj-NT: Salu rarybera grego rybe heka erydỹỹna mahãduõ‑ò. Widee rarybehyymyhỹrenyre.
    Idi tahe kia mahãdu Salu rubudỹỹmy roromyhỹre.
  zao-NT: Ndediz Saulo ne ngyodiz Saulo kon re zha Israel kuu ndediz diiz gryeg; per
    lee re zha ree nlaaz kuth Saulo.
  byx-byx: De ver iang ama niirl de qe siquat ip ke su lura ama Judaqena navet ma
    Korin. Dap katias ta taarl metna, te na qa. Be re narliip te peleng ka.
  ctu-CTI: Wen ch'ejl ti' subu t'an cha'an Jesús jini Saulo. Ti' wen pejcʌ israelob
    mu' bʌ i cha'len t'an ti' t'an griegojob. Pero jiñob ti' wen sʌclʌ bajche' ch'ujbi
    i tsʌnsañob.
  zos-NT: Y Saulo'is jana na'tzcuy cha'maṉvajcapyana'ṉ ndø Comi's 'yote, y 'yo'nøyajpana'ṉ
    griego ote'omo oñajpapø Israel pønda'm. Jetji'ṉna'ṉ onguipyajpa. Pero je's chøcme'chajpana'ṉ
    jujche muspa yaj ca'yaj Saulo.
  gvs-gvs: Ago Diyuu tokanagiriki ilatuwokoidi Yeisu manuna go, taiyao sikaumakimaki.
    E tauyadi silosinapu bego Saulo sikaumate.
  kbm-kbm: Saul kakie givin eisir Juda ebe inei Grik avos ok love inggo is-ate gisov
    mateu. Beti eisir ilgum ve inemb Saul ta be ines ei vunu.
  tew-tew: Wên tꞌowa iwe dijiˀ, Huḏíyobá dimuu hebo Israel nange jáˀwéḏí diˀä̖ä̖.
    Indáḏí wáˀ ihíˀmáaḏáháˀ itu̖hkannan, heḏi ditꞌaypóeḏí háḏíḏí óeháyjíˀin
    dâytu̖wä̖máa.
  rmc-rmc: Vakerelas a vesekedinelas pes le Židenca, save vakerenas grecki. Ale on
    les kamenas te murdarel.
  apr-apr: Inbe ila ye di Yuda yo tilongo di Girik koodi nga, ngan la iye di tiwetewete
    a tiparsu ye betebetanga lapau. Bong ngan le di tooltool tina ngan tikapge bet
    tisere dada yo bet tiraumate ye a imata i.
  tiy-tiy: Atin ménsébéréh brab ménséédél bé de Judio do sébéréh Griego. Mélaw ténlama
    ro féléhuén i Saulowe.
  nlg-nlg: Ma gaia te hughuhughu kolura na vure Jew tara kokoe ni Greek, mara liona
    na mateana.
  dgr-DOGNT: Israel got'ı̨į̀ Greek k'ę̀ę̀ gogedee sìı gots'ǫ̀ gode xè goxè nàyaehtı,
    hanìkò ełaàgıìhwhı ha hogeèhdzà.
  pes-OPV: و با هلینستیان گفتگوو مباحثه می‌کرد. اما درصدد کشتن او برآمدند.
  ron-1924: ши проповэдуя ку ындрэзнялэ ын Нумеле Домнулуй. Ворбя ши се ынтреба ши
    ку евреий каре ворбяу гречеште, дар ей кэутау сэ-л омоаре.
  tpz-tpz: Eꞌ to vavaato vaheve me non po Jiuꞌ to nat ne po to Grik. Ivëh, kee vaiu
    këh e ne ta ö nee se ip vah va in e Söl.
  agd-agd: Tiamen nókan Kiriki vaya ma siyain Yutan kayo ano véi má baya fóké asive
    asive iyáken mai kéká ano véin aruan purin aa van dosiyaren mino.
  rkb-NT: Sudeutsa Kereka harere zinymyrykynahatsitsa bo ziknapamykysoko. Asahi ibo
    nahapepehakanaha. Sisakparẽtsa nikaranaha. Zibeze tsihikiknaha.
  san-THA: 'ตสฺมาทฺ อนฺยเทศียโลไก: สารฺทฺธํ วิวาทโสฺยปสฺถิตตฺวาตฺ เต ตํ หนฺตุมฺ อเจษฺฏนฺตฯ'
  iws-iws: Sol siya ɨni Juda sɨmiir iikamɨm sɨmiir boɨnmɨmauuɨn. Mɨ sɨma Grik sɨmiir
    yaigɨna saiir bɨdi yɨnoknɨnkɨnɨm. Sol siya sɨmaka nɨnkɨnwamwarkɨi boɨnkɨn. Mɨ
    siirɨn pi sɨma pɨ kwɨsomaowɨn.
  pol-SZ: Szaweł prowadził tam ostre dyskusje z Żydami mówiącymi po grecku, którzy
    w końcu postanowili go zabić.
  ztq-NT: Bitiitsni xaa ni ptilytiitsni xaa meñ Israel nii xñee tiits griego, per
    lëë meñ go kwyoxko kuty xaa.
  zai-NT: Byuí' be stiidxa Jesús sin nidxibi be ne ucuaa yu né be ni ca judíu ni riní'
    griegu. Peru ucala'dxi ca ñuuti ca laabe.
  upv-upv: Sol ewerwere nale kele sopor tevi m̃eri Isrel nir nga marlik ngasue vanu
    ser nga marongwose nale se m̃eri Gris nir, ko vitunen marini marlik Jerusalem.
    Ko nir sete armerreni nale se Sol ko arlatlat tevi suri. Ko sete epriv nir arlolar
    ko arwera parevji pini.
  aui-aui: Touna iyisisiya bi kate bada Jius damdi iiyawogha Grik gamoma siyisisiya
    na yawata siyiikawakereyana, na noko biidi keda sivinogha da siyakasunuyi.
  wap-NT: Naꞌiaꞌa naa koshan ukashadaakapan Jewnao tuma, wuruꞌu paradaniitaꞌoraz naa
    Greeknao paradan. Sariapa ĩtoꞌoran uꞌati, naꞌiki ĩaipan naa pazowiaꞌakanuzu.
  mva-mva: Be ilako Iuda maka Grik pile-la diamang zaiza pile diserereitaki be diegoretaki,
    ata tamoata ngaedi ditaguraki be daumoatei kana.
  dwr-NT: Qassi Saa7ooli Giriike qaalaa haasayiyaa Ayihudatuwaanna haasayeenne palumettee;
    shin unttunttu A wodhanaw koyyeeddino.
  kfw-kfw: Halli ama'n kangamtak ah Greek chongkaril Jihudi ngaikha alei-inbiakpui,
    takkha inmani'n amakha thatnasik inleitho.
  bfz-bfz: से यूनानी पाषा बोलणे वाल़े यहूदिया साथे गल्ल-बात और बईस करो था। तेबे सेयो
    तेसखे काणे री कोशिश करने लगे।
  cuk-09: Deun Saulo, Bab-Jesús-nuggi, dobsuli sunmakdii-gualid, Judiomar-Griego-gaya-sunmakmalad-ebo
    dobsuli na abin-abin imakdii-gualid. Amardi Saulo-oburgwebi-gusmalanad, degite
    gwen oburgwissurmalad.
  ben-OBCV: তিনি গ্রিকভাষী ইহুদিদের সঙ্গে আলাপ-আলোচনা ও তর্কবিতর্কে যুক্ত হলেন, কিন্তু
    তারা তাঁকে হত্যা করার চেষ্টা করল।
  mil-NT: ní cáháⁿ ndɨhɨ‑dé ñáyiu isràél ñáyiu càháⁿ tnúhu grìégú. Te ñáyiu‑áⁿ nǐ
    ngüíta‑yu ndàtnúhu‑yu sá cáhní ñàhá‑yu xii‑dé.
  myu-myu: O'g̃uwẽnuwẽn Grego a'õm kawẽnwẽn'ukayũ be. Ixeyũ Grego a'õm kawẽnwẽn'ukayũ
    Saulo a'õ o'ya'õdada. Te'e ma ip Saulo aoka ojuy o'e.
  amk-amk: Kontai medu ria inontarai Yahudi mano emadu na kaiwo Yunani fosa kariri
    Yesusi awa esawasa, wape ea erurai we emuni.
  fai-fai: Aka yak Yu kayak Gadík weng bakanin iyo weng bakaya badano, ika fakadu
    bakodawiw, akal weng fakadu bakoyama kei bom nadiwe Yu kayak ika leiw fen bom
    weng gudul dau “Saul alumo.” Kalaniw ka.
  ura-NT: Cana Curuaanaa Jesocurisito Ere que ereerejeein, Curieco ere inaaunrera
    Jorioocuru aina, ita cotaicha rijitiinchuru, ereereeca Saorone jana jetao, sohin
    jaonaa jerecure, nii ita cotaicha rijitohane jaancuru- Jorioocuru.
  mcd-NT: Ahuun caifo Israelifofiashon Griego tsain tapinifo ato Jesushuunoa yoiaino
    fochishmanantanannifo. Ascashon a rutupainifo.
  urt-urt: Kin ŋanange wusyep uku nal lenge Juta ŋaiye yanange wusyep Grik pe, tinge
    tahar teketenge wusyep topoꞌe kin. Taꞌe luku pe, tinge de ka yonombe.
  kiz-kiz: Akajhaihojiana ni bhayahudi bha kiyunani lakini bhakajha bhijaribu mara
    kwa mara kun'koma.
  tzo-TZE: Tsots yo'nton jamal la xcholbe batel sc'op Cajvaltic li Sauloe. Tey la
    stsaquilan sbaic ta lo'il ta sventa sc'op Dios xchi'uc xchi'iltac ta israelal
    ti xchanojic griego c'ope yu'un tsc'an ac'o xch'unic. Jech tey c'an milatuc li
    Sauloe.
  lex-lex: Lerlera e' mana nora makden Yahudi mak kawala Yunani re rawahla lira, mere
    ir rahak talan pa rwenna.
  dov-dov: alimwi wakambula akukazyania abama Juda; pesi abalabo bakasoleka kumujaya.
  rgu-rgu: Ria noo lahenda Yahudi hida rasesefi bafaꞌ pake dedea Yunani. Tehuu ara
    ta nau sipoꞌ ria dedean sira fa, huu ria naa, de ara saka enoꞌ fo roi raꞌisan.
  toc-NT: Xlá ni̠ xquilh­pe̠­cuán lacaxtum xli̠­chu­hui̠nán la̠ta lácu Cristo tla̠n
    quin­ca̠­lak­ma̠x­tuyá̠n, y cumu tla̠n tzinú xchu­hui̠nán xata­chu­huí̠n griego
    xca̠­ma̠­lac­ti̠­tu­mi̠niy xta­chu­huí̠n Dios aca­tunu hasta xca̠­ta̠­la̠­huaniy,
    pero a̠ma̠ko̠lh judíos hua̠nti̠ griego xta­chu­hui̠ncán ni̠ xta­ma̠t­la̠nti̠y
    hua̠ntu̠ xlá xca̠­li̠­ma̠­kalh­chu­hui̠ni̠y huata tali̠­lac­chu­huí̠­nalh pi̠
    nata­makni̠y.
  som-som: wuxuuna la hadlay oo la dooday Yuhuuddii Gariigta ahayd; iyaguse waxay
    doondooneen inay dilaan.
  mam-C: '@see-verse:ACT.009.028'
  ndj-ndj: Awombili palimbana na vangutungu va Vayawudi, lakini veni vasakeyi kumuwulagha.
  mbj-NT: Ti m' tabaher'oot Judah buuj ta s'ee hẽnh hena doo, Gereg kyyh her'oot do
    sa hã. Ky kedak sa sii. Ti m' rakarẽn paawä m' radaj'ëëp.
  lat-VUC: 'Loquebatur quoque gentibus, et disputabat cum Græcis: illi autem quærebant
    occidere eum.'
  ngp-ngp: Naho atalaulaga na Wayahudi wakulonga Kigiliki mna hawamzumile, naho wagezaga
    kumkoma.
  enq-2: Baame Giriki pii lenge Juu dupa-pipa pii lata, pii dokonya atete peta pyoo
    kateamopa, dupame baa pyao kumasemana lao kaitini kutiami.
  eng-ASVBT: and he spake and disputed against the Grecian Jews; but they were seeking
    to kill him.
  mna-mna: Ni ziŋan zin Yuda ta tizzo Grik kalŋan i tiparzorzooro pa sua, to timaŋga
    na tiso tikam be tipuni ma imeete.
  myw-myw: E, illivans wasigeis min-Yudiy tasiyas takaga-Gilis, mo ikamnimans waseg,
    mapuna iyokons kid bikatimates.
  sby-sby: Saulo walikwamba ne kutotekeshana nabo Bayuda bali kwamba Cigiliki. Pacebo
    ico, naboyo balelekesha kumushina.
  sll-sll: Di tere Yuda Griki howa yungwo yal ta kina ha wai ole ha bolbin dungwi.
    Dimba yalhobi nigi de pire Sol si golala di pungwi.
  yaq-NT: Junama'a aapo, kaitat jain eaka, Krijtota betana weyemta teuwaa simen. Junama'a
    juriomtaka, rieeko nokta nokammak tua etejokai. Taa inime'e a' me' betchi'bo nau
    ean.
  uro-uro: Dä qat tamän särha ama Judaqäna qärarhani i rhat dräm dat tamän na ama
    Grikkäna arha enge dä qä na rha rhit beng bät a ne. Sokt di iarhakt di rhi siqut
    iva rha rhän bät anga iska iva rhi veng ga.
  ita-1885: Egli parlava eziandio, e disputava coi Greci; ed essi cercavano d'ucciderlo.
  muy-muy: Àhi ma gani ana ndam *Zʉde ya təɗəm ma Gres ni daya, tə̀bu tagravu gejewi
    akaba tay. Nahkay ti nday nani tàɗəbay divi ge mijiŋ naŋ.
  kqc-kqc: Resi Greek ago nidedi Jew venesa ka sina nigasa kayamo regamo, ma umuyegika
    toga toga nirorotari regamadi.
  tav-tav: Aperã judío maja anibana quena griego yere cawadarã quenare cariape na
    caĩ buionucubajupʉ. To bairo na cʉ caĩ buiorijere apigaquẽna cʉ cajĩagabajuparã.
  eng-ULB: and debated with the Grecian Jews; but they kept trying to kill him.
  spa-VBL: predicando abiertamente en nombre del Señor. Y Saulo hablaba y debatía
    con los judíos de habla griega, pero ellos trataron de matarlo.
  fra-_FOB: Il parlait et disputait avec les Hellénistes; mais ceux-ci cherchaient
    à lui ôter la vie.
  hau-ULB: kuma yana muhawara da Yahudawan Helenanci; amma sun ci gaba da kokarin
    kashe shi.
  mal-mal: യവനഭാഷക്കാരായ യെഹൂദന്മാരോടും അവൻ സംഭാഷിച്ചു തർക്കിച്ചു; അവരോ അവനെ കൊല്ലുവാൻ
    തക്കം നോക്കിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Egeeseelone, Guliki dia to keli Yu odoo sabolo Yesuwo goo maga Soloye dimapoo
    toso agadigeliso. Eseega diayo yo wooloomalame gweliso.
  urd-GVR: Us ne Yūnānī zabān bolne wāle Yahūdiyoṅ se bhī muḳhātib ho kar bahs kī,
    lekin jawāb meṅ wuh use qatl karne kī koshish karne lage.
  far-far: Ma nia ka fata ma ka olisusu fainia wane Jiu ki ne kera fata ana fatae
    Grik, ma kera ka sasi 'uria saungilana.
  suz-BL: शेंना शेंन गाक्‍मेनु, ग्रीक लोव़ पाइब यहूदीपुकी यो ग्रुम्‍मी बाक्‍त। मिनु
    हिल्‍लो हिक्‍सी पमुमानु, जिचा बोक्‍माक्‍त। मोदेंशो दुम्‍मेनु, सावल कली साइक्‍चा
    माल्‍मे बाक्‍त।
  car-NT: Mo'karon Griek auran etanamon Simosu aurangon eju'sakon. Mo'karon te iwory
    'se terapa kynatokon.
  amp-amp: Grik yarmumat pthet Judampno nakfo hamuh nakfo hamuhmotm memoum, “Awasnomr.”
  bht-bht: कने यूनानी बोली बोलणे बाले यहूदियां सोगी गल्ल बात कने बेहस करदा था; पर
    सै उसयो मारणे दी कोशिश करणा लग्गे।
  eng-NOY: speaking boldly in the name of the Lord. And he often spoke and disputed
    with the Hellenists; but they were endeavoring to slay him.
  cub-NT: Coyʉre cuyʉ barejámed̶a jidʉbecʉva põevare Jesús ʉ̃i yávaiye méne, boroteni
    coyʉvarejamed̶a pare ina judíova griego ãmicʉricamuare yávaivʉre. Ʉbenita boarĩ́
    jarʉvaiyʉre curĩduivʉ barejáimad̶a na.
  ita-1927: discorreva pure e discuteva con gli Ellenisti; ma questi cercavano d’ucciderlo.
  lww-lww: Ana naga pisi ke amio le Israel la nene nap̃a la asum̃a apisin ke ga visena
    nae Kris, ana naga amio la asum̃a apilup pan la e visena pap̃isi, pano pano asitom
    asape popon awem̃ar naga mare.
  ckb-ckb: هەروەها قسە و مشتومڕی لەگەڵ جولەکە یۆنانییەکان دەکرد، ئەوانیش هەوڵیان دا
    بیکوژن.
