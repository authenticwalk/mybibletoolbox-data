verse: ACT.009.029
translations:
  kpx-kpx: Kebia haivesege Diue ata degomoleau Giliki hotomo loumale keau isiviale
    Solo hamai.
  okv-H: eto amina enda Greece ta Judea embomeni ga ke mine ara ijinu Saul taro pehaja
    uje ea,
  tbo-tbo: Saulo ma mi Yudeya pona Giliki tu bahebahena mitehi hi ibaabani po hi wigamogahigahi
    po hi ileta ipa hina uni.
  mal-C: ഗ്രീക്കുഭാഷികളായ യെഹൂദരോട് അദ്ദേഹം സംസാരിക്കുകയും വാദപ്രതിവാദം നടത്തുകയും
    ചെയ്തു. എന്നാൽ അവർ, അദ്ദേഹത്തെ വധിക്കാൻ ശ്രമിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: ἐλάλει τε καὶ συνεζήτει πρὸς τοὺς Ἑλληνιστάς· οἱ δὲ ἐπεχείρουν ⸉αὐτὸν ἀνελεῖν.⸊
  bgc-bgc: अर बेधड़क होकै प्रभु का नाम तै प्रचार करै था, अर यूनानी भाषा बोल्लण आळे
    यहूदियाँ कै गेल्या बोलचाल अर बहस करै था, पर वे उसनै मारण की कोशिश करण लाग्गे।
  khz-khz: Grik karonai gekilawai Iuda talimara ria gevevaikilawai e geveituwai, na
    ira na pia vagia rauparana getavuawai.
  deu-TKW: und redete und verhandelte auch mit den Hellenisten. Diese aber legten
    es darauf an, ihn zu töten.
  zsr-NT: Lu yöl‑laꞌ rugu ladxiꞌ benëꞌ lban Saulo ca nac queëꞌ Xanruꞌ, len gdíl‑lenëꞌ
    didzaꞌ bönniꞌ judío tuꞌë didzaꞌ griego, atiꞌ lequëꞌ gulazú gulaböꞌë ludöddëꞌ lëꞌ.
  lin-lin: Saulo azalaki kosolola mpe kotia tembe na Bayuda oyo balobaka lokota ya
    Greki ; nzokande, bango, bazalaki koluka nzela ya koboma ye.
  hns-NT: Hoewa par oe bhie kholke Prabhoe ke naam ke biese me batiaat raha. Bas koetjh
    Israel log djaun Griek ke bhaasa batiaat raha, oelogse aur Saulas se baat-tjiet
    bhail, aur baate baat me oelog phas gail. Tab ohoelog maangies oke maar dhaare.
  noa-E: Mag nʉrrʉmua warag bʉ̈ʉrjã ögkhaba maach Pör Jesús igwia i iek jaaujeejim
    aajem, judionaanta griegonaan meúa iekha nʉm khʉʉnag. Mamʉ makhʉʉnaujã i thõopʉ̈iju
    ẽkha phöbaadëjim aajem.
  eng-EMTV: and speaking boldly in the name of the Lord Jesus, and he was speaking
    and disputing with the Greek-speaking Jews, but they were attempting to kill him.
  mib-NT: Te jéhnu‑ni ni nacani de jnūhun máá Jítoho yō. Te jnáhan ñuu de hebreo jeē
    cácahān yuhu griego, ni castáhān jnáhan jíín de, te máá tée un cácuni de cahni
    de Saulo.
  lif-NT2: हे़क्‍क्‍याङ् ग्रिक के़बाःप्‍पा यहुदिहाॽनुआङ् पाःन्‍धक्‍ते़, कर खे़ङ्‌हाॽरे़
    खुने़ॽ से़प्‍मा फाॽआङ् लाम् मे़गोःत्तुर मे़वये़॥
  xnj-xnj: Mewawa alongili na kuhutana na Vayawudi vevilongela Chigiliki, nambu vene
    vapangili kumkoma.
  mmx-mmx: Ni eburu minedi limixin me Judaia mo diga paase Grik diga etep mi levelinga,
    ketla diga lok tong pen i do dina sev amer i.
  cbr-NT: Ñuixunquin ca axa griego banan banacë judíos unicamabëribi bananan cuëbicananquin
    racuë́quinma —Jesús ax ca asérabi Cristo 'icë —quixun cacëxa. Usoquian cacëxun
    ca a 'acatsi quixun sináncancëxa.
  tee-NT: Chai ix'ajuni ju amachak'an anch ixlacata ju k'ai ucxtin Jesús. Chai ix'alact'achivinin
    chai ix'alact'alalhajai lacachivinti ju ist'a'israelitanin ju ixtachivinin ju
    lhigriego. Para ju yu'unch va ixtapast'ac'a ixmaknica.
  eng-LSV: and speaking boldly in the Name of the Lord Jesus; he was both speaking
    and disputing with the Hellenists, and they were taking in hand to kill him,
  cak-NT: Y man jun xibinri'l riq'uin raja' chi nuk'alajij ri Ajaf chique ri winak.
    Y nutz'amala-ri' riq'uin tzij quiq'uin ri israelitas ri yech'o'n griego, chirij
    ri rutzij ri Dios. Pero reje' xa niquicanoj anchique niqui'en chi niquicamisaj.
  pah-NT: Igwete Saulo'ga nhi'ig̃ayvari judeus'g̃a pe – kiroki g̃a grego g̃anhi'ig̃a.
    Ga Jesus'ga mombe'urame g̃a pe g̃a ga jukapotari novĩa.
  sja-NT: Ichiaba aupedeepachi judiorã griego pedee pedeepataarã ome. Mapa ãrapa iru
    peet'aa k'inia p'anapachida.
  xed-xed: Ta gwaɗgana gwaɗa ta la Yahuda nda sna ta gwaɗa Grek, ta zlərɗay ta gwaɗaha
    nda həŋ. Ŋa taŋ tani, zba htsiŋani ŋa dzata ŋa taŋ.
  mks-NT: Ta co̱ yíhví da̱ cáha̱n da̱ sa̱há Jesús. Ta na̱nditúhún da̱ xi̱hín na̱ na̱quixi
    chi̱chi Israel, na̱ cáha̱n tu̱hun griego ndúu ñuu cán. Joo mé na̱ cán ndúcú na̱
    ndá quia̱hva caja na cahní na̱ da̱.
  gfk-S: Iga ianga ma iga hargor ma ira Iudeia ing di tano nianga Grik, iesene di
    ga walwalar be di na ubu bing ie.
  bmu-bmu: Mi al eŋgiba mala Juda ambazip Grik keu möta malgeri, yembuk eraum möta
    möndömkösök keu meleŋqeleŋ ahökmö, yeŋön Sol kapaŋ köla qeget kömumapkö mötket.
  dgz-dgz: Sol nop kaimakaet Diu ame Gurik noa waine nagirewa den tanamo gare gare
    waiwanumune, go mu togurep boet anun di taiwanumun.
  eng-GNV: 'And spake boldly in the Name of the Lord Iesus, and spake and disputed
    against the Grecians: but they went about to slay him.'
  zaa-NT: Sin la' rátsilatsi' nna gunne bi nu cca qui' Señor, ą'hua beni bi discutir
    lani ca judíua canu rinne titsa' griego; pero làcą nna luegu taá uccua lá latsi'
    quį gutti cą bi.
  eng-WEBSTER: 'And he spoke boldly in the name of the Lord Jesus, and disputed against
    the Grecians: but they went about to slay him.'
  guh-guh: Saulo tsipaebapona ajumejunavijibia Jesús pelivaisi. Saulo barëcuaicuaijai
    tsabiabi judíovi, griegojume penatsipaebivi. Barënajumenotabiaba bajarapamonae.
    Itsiata baitsi jane bajarapamonae najamatabëxaina pacuenia beyaxuabijitsiatsi
    Saulo.
  bon-bon: Puga ge Israela biname lui Griik mene ca jiicemusi. Tabe ten cama mene
    jiicemige, teebibine jiseblecäjemige, yepä teepi singi ge teebine aglime.
  nhw-BL: Huan Saulo moneltlali para quinyolmelahuas nochi masehualme tlen Jesús.
    Huan tlamiyacapa Saulo quincamanalhui huan quinnajnanquili nopa israelitame catli
    camanaltij griego; pero inijuanti quitemoyayaj quenicatza huelisquía quimictise.
  mgw-mgw: Kai' aatilongela no taukana na Ayahudi babalongelage Kigiliki, lakini bembe
    baapayite kummulaga.
  swh-ONEN: Alinena na kuhojiana na Wayahudi wenye asili ya Kiyunani lakini wao walijaribu
    kumuua.
  wbi-wbi: akaposaniagha Navarro Yahudi ava kiYunani loli nakinga vakaghela kukum'buda.
  bba-bba: U mɑɑ kɑ Yuu be bɑ Gɛrɛkim tɔnɑ ɡerumɔ, ɡɑri kuɑ ɡɑsɔ kɑ sikirinɔ, ɑdɑmɑ
    bɑ swɑɑ kɑsu bu kɑ nùn ɡo.
  eng-KJVCPB: 'And he spake boldly in the name of the Lord Jesus, and disputed against
    the Grecians: but they went about to slay him.'
  kgk-NT: Omombe'u ramo gwĩ judeu kwéry-pe, grego-py onhe'ẽ va'e-pe, onhe'ẽ mbojevy
    jevy oiko-vy inhe'ẽ. Ojukase mo'ã íxupe oiko-vy.
  waj-waj: Kiaa mmioo varioo Yutayaa vaidi Ereengaa kua rikiooyaata kua yaagueeqama
    tuduu sai iya innaata yaagueeqama tida inna ruputuaara iiravai.
  cpy-cpy: Ikenkithata-kota-paeri Jesús Awinkatharite, tekatsi ithaawantyaa. Tema
    ikenkithata-kaayiteeri Judá-paeni ñaawaetzirori iñaani wirakocha. Roo kanteencha
    ikowaeyakini rirori rowamayiri.
  mpx-mpx: I ola al alonau Yudiya bolo hi papana Gilik hi baaba ge hi awabalgig, yaa
    heliya kamwasa hi loya ge nihi tagapaaliga.
  wbp-wbp: Panu-pardu-kari, Juwu-patu kuja kalalu wangkaja jaru-pardu-kari Kiiriji-wardingki-kirlangu,
    ngulakuju putaputalpa-jana yimi-ngarrurnu Jijaji-kirli, ngulajulu wiljiwilji-manu
    kulungkulku. Kulalurla ngungkurr-nyinaja nyanungukuju. Ngula-jangka, jangkardulurla
    turnu-jarrija Puurluku yungulurla japirdimi tarnnga-kurraku pinjaku.
  luo-luo: Nowuoyo kendo nogoyo mbaka gi jo-Yahudi moluwo timbe jo-Yunani, to jogo
    notemo nege.
  nhe-NT: Huan Saulo moneltlali para quinilhuis nochi tlacame tlen Jesucristo. Huan
    tlamiyacapa quincamahuiyaya huan quinnajnanquiliyaya nopa israelitame tlen camatij
    griego; pero inijuanti quitemohuayayaj quejatza huelisquía quimictise.
  aii-aii: ܘܟܹܐ ܕܵܪܹܫ ܗܘܵܐ ܘܟܹܐ ܗܲܡܙܸܡ ܗܘܵܐ ܥܲܡ ܝܗܘܼܕܵܝܹ̈ܐ، ܐܵܢܝܼ ܕܟܹܐ ܗܲܡܙܸܡܝܼ ܗܘܵܘ
    ܠܸܫܵܢܵܐ ܝܵܘܢܵܝܵܐ، ܐܝܼܢܵܐ ܐܵܢܝܼ ܒܵܥܝܼ ܗܘܵܘ ܠܸܩܛܵܠܹܗ.
  esk-NT: Uqaqatiqaqmiuq akiḷḷiḷiqługich Greek-ŋuraaqtuat aglaan iliŋitñun tuqqutchumagaluaqtitluni.
  msb-msb: Didi nagsurmaton kag nakigsuay siya sa mga Judio na Griego pero gusto ninda
    siya patayon.
  cpa-NT: Jøng² ca¹dsii¹ Saulo jǿg³ quiah¹² Juu¹³ jniang³ ca¹lah¹jǿ¹ dsǿa¹²dsa. Ca¹qui²
    ca¹dsii¹dsa jǿg³ quianh¹³ dsa² judío, ju³lah dsa² hløah¹² jǿg³ griego. Dsa² héi²
    mi³jmo¹²dsa bí² hi² jŋëh¹dsa Saulo.
  dso-dso: ସାଉଲ୍‌ ଏ ସବୁ ବିସଇ ଗିରିକ୍‌ ବାସା କଇବା ଜିଉଦିମନର୍‌ ସଙ୍ଗ୍‍ ଦଦାପେଲା ଅଇଲା । ମାତର୍‌
    ସେମନ୍‌ ସାଉଲ୍‌କେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାଇ ।
  meu-meu: Bona Helene gado ai e herevava taudia ida e hereva-herevava bona e hapapahuahuva;
    a idia ese ia iala-masena dalana e tahuava.
  yva-NT: Nanto irati vatano Yahudi nanawirati wo ayao Yunani raura inta mansai, umba
    wepe wenawe wayao ensembe irati Yesus ai. Weramu vatano Yahudi umaso manuga ngkakaijo
    Saulus ai, weti ware wo aubaisy.
  dgc-dgc: Ewan siya méganteng a mégpahayag ta Panginoon. Sakay nékipagpasuway be
    siya du Judeo a mégkagi ta Griego. Kanya ginayak de be siya a bunon.
  zpm-NT: Brieequia bla zha Israel ne rnee xtiidz zha Gres bdiḻdiidznie zho me. Zhisaque
    goca, laa zho gocladz niut zho me.
  hix-NT: Oseryehpàra Kohkomo yokarymekon hatà. Àto nehxatxkon hatà, Kryekyana rwon
    yawon komo, Xuknewyana komo rma. Sawru yameryeketxkon hatà, nyamoro. Noro yotahanàr
    xe nehxatxkon hatà.
  sim-sim: Uhu Judama ol mashi Grikhik maimbanda ma ondo nga limu anamainkwambu mbara.
    Hako lir nombo nombo os orin li jimandingormekurin lasari lir.
  npi-ULB: र तिनले ग्रिक-यहूदीहरूसित वादविवाद गरे । तथापि उनीहरूले तिनलाई मार्न खोजिरहे
    ।
  cgc-cgc: Naan man ta mga Judio na iran na linggwai Griego gaisturya kanen an daw
    gadiskas, piro paplanuan danen na patayen kanen an.
  tim-tim: Hain dâm makyeŋgim Yuda luâk ulikŋân Girik hânân ariyi arekŋe purik katmâ
    togoyi yâk yeŋgâlân gâtŋe bikŋe makyeŋgimbo denyeŋe gembo âgâmbo akmâ kondenŋe
    moâk dâm magaŋgi goaŋgi agi.
  yor-yor: Ó ń sọ̀rọ̀ lòdì sí àwọn ará Helleni, ó sì ń jà wọ́n ní iyàn; ṣùgbọ́n wọn
    ń pète láti pa a.
  wos-wos: Dé Grikna hundi xékékwa Judana duré akwi dé hundi wa. Wata di wali hundi
    buléndéka hélék yata, di déré xiyanjoka huru.
  emp-NTPO: Judiorã dji griego bed̶ead̶e bed̶eabadarã ume Jesud̶ebemada bed̶eabadjia
    baribʌrʌ idjira bea quĩrĩã panasid̶aa.
  eng-F35: He kept on speaking and debating with the Hellenists, so they started trying
    to kill him.
  ind-ind: Selain itu, dia juga sering berdebat dengan beberapa orang Yahudi yang
    berbahasa Yunani, sampai akhirnya mereka berusaha membunuhnya.
  pes-OPCB: ولی عده‌ای از یهودیان یونانی زبان که سولُس با ایشان بحث می‌کرد، توطئه
    چیدند تا او را بکشند.
  mpt-mpt: E inabea Yuda nakai Glik weng obibi tetemsiba e Yesuse wengo baabesea i
    wenteniba halen tlaniba weng ombiabasiba e baase i baasib biniba atliaubesoa ananom
    genamsiba
  ssx-ssx: Solota꞉ mo wanda꞉hali paala꞉ma꞉ na homeke mo Tekehalina꞉ biki laa pi wala꞉tiki
    piekeme. Kutupa pi pi la꞉tiki pitolo hata꞉ mo Kitiki pi lo haemeke Diu wanda꞉hali
    ame̱le̱ make pi la alu alu pua꞉tiki pomiekepate mo wanda꞉halima꞉ta꞉ Solo lu pie
    hone wimikime.
  mkl-mkl: Nɔ í ce kɑkɔɔ do Zuifu ŋɑ iyi ɑ̀ wɑɑ fɔ Gɛrɛkiu, ɑmmɑ ɑŋɑ mɔ ɑ̀ wɑɑ dɛ
    kpɑ̃ɑ bɛi ɑɑ ce ɑ kpɑɑ.
  gaq-gaq: ଆକେନ୍‍ ସାପା ବିସୟ୍‌ରେ ମେଁ ଗ୍ରୀକ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଜିଉଦିଇଂ ଏତେ ବାଲିର୍‌ ବାତାକେ
    । ମାତର୍ ମେଇଂ ଆମେକେ ବାଗୁଏଃ ନ୍‍ସା ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Qassi Saa7oli Girike qaala haasayaa Ayhudetara odettishe palamees. Shin
    entti iya wodhanaw koyidosona.
  unx-unx: ଇନିଃ ଗ୍ରୀକ୍‌ ଜାଗାର୍‌ତେ ବାଖାଁଣ୍‌ତାନ୍‌ ଯିହୁଦୀ ହଡ଼କଲଃ ବାଖାଁଣ୍‌ ତାଇକେନାଏ ଆଡଃ
    କାପ୍‌ଜିତାଇକେନାଏ, ମେନ୍‌ଦ ଇନ୍‌କୁ ଇନିଃକେ ଗଏଃ ନାଗେନ୍ତେକ ରୋଜୋଟ ତାଇକେନା ।
  gah-gah: Lá ake, Sauló eza Izesuni gakola nene alegesá legemigo vegená lo kemeaká
    imó. Lá oake, ezagi Zuta ve lugáa Kiliki gakokutí liaká a vegenaki monó ligili
    hagili ake pelevesa ziake ámina ve nenete Sauloni apele hilitune likago,
  lcm-lcm: na kala anggegelai ve mang matan i ri Elas. Vap ke kilapo buk raung ania,
  aer-aer: Re Jew areye, Greek angkentye akngerre areyeke-arlke angkeke, iwerre Greek-enge
    ularre apententye akngerre areyeke, itne Saul-arlke akwete ahele angkerreke itne-arrpe
    ayeye Ngkarte-kenheke. Itne ikwere ahele-irreke renhe irrerlknge atwetyeke angkemele
    ikwere itne akangkwe-irretyakenhenge aneke.
  qvc-NT: Kanan manam nimata manchashpachu, Sawluqa rirqan Siñurninchiq Jisuspaq yach'achiq
    grigupi rimaq isrraylinukunata. Piru paykunaqam Sawluwan taripanakushpa, paytaqa
    munarqanllapana wanchiyta.
  tgl-ULB: at nakipagtalo sa mga Helenista; ngunit sinubukan parin nila siyang patayin.
  cbs-NT: judiobu griego janchawen janchamisbube jatube janchai yuinamekin jatu yusianyan
    jawen yusian danain jaki sinatakin tenanun ika yubakaibun
  xtm-NTPP: Ni yo ka'an, ni yo kachi de nuu ñayii judío ma ja ka ka'an i sa'an griego
    ma, kovaa maa i chi ka ndatnu'u tna'a i ja jin ka'ni i de.
  nnq-nnq: Kabe uyo ngalongela nukutaukana na Akayahudi abalongela Kigiliki, nambu
    angweto ngabapala kunkoma.
  bao-NT: judíos, griego ca wederã mena wede peni, tutuaro mena cʉ̃jare wede majio,
    tii niiupi; cʉ̃ja pea cʉ̃re jĩacãrʉgaupa.
  san-ORI: ତସ୍ମାଦ୍ ଅନ୍ୟଦେଶୀଯଲୋକୈଃ ସାର୍ଦ୍ଧଂ ୱିୱାଦସ୍ୟୋପସ୍ଥିତତ୍ୱାତ୍ ତେ ତଂ ହନ୍ତୁମ୍ ଅଚେଷ୍ଟନ୍ତ|
  rmn-rmn: Ов зборизэлас тай ирищиелас э эллинистенца. Одола манглэ тэ мударэн лэс.
  huv-NT: Nej ngo mimbol mandeac wüx Teat Jesús. At aton tasajsaj ajcüwa mondeac griego;
    pero nejiw ngo mayariw nej andeac; tayambüw nguineay mambiyaw.
  otn-NT: Nu̱na̱ ra̱ Saulo bi hya̱ ra̱ ts'ɛdi ngue mma̱ hanja na̱ ra̱ Hmu̱ Jesús.
    Di̱ nju̱'ma̱hya̱ 'mø ya̱ui ya yø judío ga̱ ya̱ ra̱ hya̱ ngue ra̱ griego. Pɛ nu̱ya̱
    yø judío ya, i̱ nne da̱ hyo ra̱ Saulo.
  nop-nop: Judame heki Gilik mede yoyagiŋ adut maaŋ munta mu tiŋa mede gineŋ siwe
    tuluguk doktiŋa uutdok talik lohigiŋ.
  obo-NT: Na, id pabbotlabbot ni Saulo taddot mgo Judio no Griego kos kinohiyan iddos
    moka-atag ki Disas, woy id tavak din iddos kod-apuu ran. Piru id ponlangot da
    en sikandan woy id pomuhawang nod imatoy kandin.
  kca-kca: Ищиты грек йаcәӈән пŏтәрты иудейәт пиԓән пŏтәртәс пӑ ўра вортәс; ԓыв пӑ
    ԓўвеԓ веԓты ўтщисэԓ.
  cak-ENT: Y man jun c'a xbiri' riq'uin rija' richin nuk'alajrisaj ri Ajaf cheque
