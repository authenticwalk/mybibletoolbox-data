  gwi-NT: Zhat Jews Greek-ky'aa ginkhii nilįį nąįį haa ginkhii gaa tr'agavoiidlii.
    Gąą giiyęhdaa tr'igwihee'aa gwik'eegoogoonjik.
  gvn-gvn: Kanbalba Jew-warramu kuku Greek. Saul jananji balkawan Jesusanka, yamba
    jana nyungun yarkinkaku kuninka.
  nhy-NT: Otetlapowiaya de toSeñor ika ixchikawalistle. Otetlapowiaya iwan omotlajtolkuekuepaya
    inwan judiojtin katlej otlapoayaj griego. Pero yejwan okitemoaya kenik kimiktiskej.
  asm-FB: তাতে তেওঁ গ্ৰীকভাষী ইহুদী সকলৰ সৈতে কথোপকথন আৰু বাদ-বিবাদ কৰিলে, কিন্তু
    তেওঁলোকে তেওঁক বধ কৰিবলৈ চেষ্টা কৰি আছিল।
  okv-okv: eto amina enda Greece ta Judea embomeni ga ke mine ara ijinu Saul taro
    amburoja uje ea,
  mxt-NT: Ta cahan ra tuhun Sutu Mañi yo chihin cha ña yuhvi ra. Ta ndatuhún xaan
    ra tuhun ra Cristo chihin ra Israel cha cahan sahan griego. Soco ra cuan cananducu̱
    ra cuhva yoso caa ta cacahñi ra chi ra.
  tzo-NT: Jamal laj xcholbe sc'opilal ti Cajvaltique. Laj stsac sbaic ti c'op xchi'uc
    ti xchi'iltaque ti xchanojic griego c'ope. Hech yu'un c'an milatuc yu'un ti xchi'iltaque.
  ind-AGS: serta berbicara dengan berani tentang Yesus. Dia berbicara dan berdebat
    dengan orang-orang Yahudi yang berbicara dengan bahasa Yunani, tetapi mereka mencoba
    membunuh dia.
  omw-omw: Mwitaamaqiro viqaro mwiva uro Kiriki mwataqaa Iutaa vaisi varuhua kyapata
    variqaro qua timwa nyinro kepukyaqama kyero ti varuvata mwihua rieta mwia ru kyarerata
    uti varura.
  yrb-yrb: Dawaini Guriki sina waita Ju uwaraini sina sina we matata. Soro danu iwata
    derawereba i Guriki uwarama danu ma uieta daba doberebita.
  maa-NT: '''Ñó kiìchja̱ko̱ jñà xi̱ta̱ judío xi ''én griego chja̱ nga tsajoókjoòko̱
    xíkjín; ta̱nga jñà xi̱ta̱ koi tsohótsji''nde‑la̱ kó s''ín si̱ìko̱ nga mejèn‑la̱
    si̱ìk''en Saulo.'
  mcq-mcq: ꞌEnarena hu Jua kaꞌene Kuriki opuni iri ꞌwaravujihi puꞌúmo hina nakaravara.
    ꞌEjumakame pu hu ꞌunama kaꞌene ꞌanahuniji savara.
  sus-A: عٍ نُن يُوِقِيٍ قَن نَشَ وْيّن عٍ نُ شْرْشْ، يُوِقِ نَشٍيٍ فِرّكِ شُي قَلَمَ،
    كْنْ نٍيٍ نُ كَتَقٍ عٍ شَ سْلُ قَشَ.
  jpn-1965: そして、ギリシヤ語を使うユダヤ人たちと語ったり、論じたりしていた。しかし、彼らはサウロを殺そうとねらっていた。
  fra-SBL: et prêcha hardiment au nom du Seigneur Jésus. Il parlait et disputait avec
    les Hellénistes, mais ceux-ci cherchaient à le faire mourir.
  yka-yka: Magbissā isab iye duk magpasuweyan duk meˈ Yahudi bissāhanden Girik. Saguwaˈ
    batang si Saul papateyde.
  mle-mle: Di Grik daya tipa maaj wadiy Juwawa warjuwdidiy. Aw day dim viyasipak.
  shp-NTPO: Jainoax ja griego join yoyo ikai judíoboribi, jato ikonhamakaskin koshi
    shinanyaxon jato joi yoikatitai, ikaxbi jabora já retekasires ikana iki.
  aom-aom: Majëhibe juvoromo Jew rajehu Greece huëhu atarue ariböviohuꞌo Iesuare jöho
    jövoromo jö ahoꞌahamirovareje. Jö ahoꞌahamirovoromo rueho jaburo Saul anoꞌirögoro
    ëꞌareje.
  geb-geb: Ana vhɨra khaŋ tɨgap mba Grik kama kaŋgiap ana nzuai Zudaiŋ phorga nzuav
    khaŋ tɨgap mbe nzuav mbe dai. Ana maaŋ mbe mbuim, mbe ana shogirim, ana rimgirga
    tuavi ndi gari.
  bsj-bsj: Chin ma kwobkanke kange Yafudawa Helenawa, dila cinti naci to chi twallumcho.
  cak-cak: Rija' man nuxi'ij ta ri' nitzijon pa rubi' ri Ajaf y hasta nuch'olila-ri'
    quiq'uin ri israelitas ri yech'o griego, jac'a rije' xa niquicanola' achique niqui'en
    richin nicajo' niquicamisaj.
  chf-NT: Une mach bäc'ta u chen t'an tu c'aba' Cajnojala aj Jesús, u yajne täcä tä
    t'an t'oc jini aj judíosob que u chen griegojt'an. Unejobba u sacän cache' u tzämsenob.
  tlf-tlf: Baga-e-bom bom-bala e, isino Juda kasel Grik weng bagamin iso wengaal digin-bilipta,
    angkolup kaanak o age ilep fenip kale,
  piu-2006: '@see-verse:ACT.009.028'
  poh-NT: Chiwach take kꞌi̱j reh riwihꞌic ar pan tinamit Jerusalen, reꞌ Sa̱wlo maꞌ
    nyoꞌjic ta woꞌ qꞌuisi̱n ok chi kꞌoric chiri̱j i Jesus eh jeꞌ reꞌ xiban cu rehtal
    reꞌ take rich ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ ru̱cꞌ quikꞌoric pan criye̱co reꞌ
    xquisolqꞌuij pa ri̱j rikꞌorbal, xquiyew quicꞌux chi risiqꞌuiric ri̱j nicꞌ wach
    ricansjic nacaꞌnam ruꞌum reh cꞌuhbalanic riban.
  tue-tue: Ãpẽrã́ judíoa griegoaye wedeseramena cãmerĩ́ sãĩñá, wedeseyigʉ. Cʉ̃́ãpe
    cʉ̃ʉ̃rẽ sĩãdʉgápacara, deero tii sĩãmasĩ́riyira.
  bjp-bjp: I orek turan fan Iudaia ae ri orek Grik la ma ka fapit tura ri, isau le
    ri ka totof isi rin siimete u.
  xon-xon: N‑yoonn, n‑yoonn le u ni Juu yaab bi len Griik aaliin na kpak tɔb kinikpakpak,
    le bi ban bi ku u.
  tzo-ZNT: '@see-verse:ACT.009.028'
  mpm-NT: Ni kaꞌan da jnuꞌun un nuu chaa Israel ja ka kaꞌan yuꞌu griego, ko tu ni
    ka jantaꞌu chaa un maa da, ti ka kuni da kaꞌni da Saulo.
  ots-NT: Mí bbʉh pʉ cʉ dda judio cʉ mí ña̱ gá griego. Guejti cʉ́, car Saulo bi nzoh‑cʉ́,
    bi xijmʉ to car Jesucristo, cja̱ bi ntøxtihui‑cʉ́. Nu cʉ judio‑cʉ́ mí joni ja
    drí möhtijʉ guegue.
  hoy-hoy: अदिक गैरयहूदी भाषा माताळावाळेर यहूदीगोळ्द सांगुळ मातचीत अदिक झगळा माळतोगोन;
    लेकीन आंदुर आऊक कोंद बुळोद कोशिश माळली कुरतुर.
  uri-uri: Yatom wa kil wa laron yangkipm pa nasi tu Juta a ak ek Krik pa yatom tu
    ak yangkipm pa hripon, ari tu ntekg akal almpel mo.
  amo-amo: Tutung asuzu mayardang nin na Yahudawan Girisiya; ama iwa dinga ubingan
    molughe.
  pjt-pjt: Munu paluṟu Jew panya Kuṟiki wangkapai tjuṯangka wangkangi, panya paluṟu
    tjana Kuṟikiku aṟa tjuṯa kuliṟa waṉalpai, munuyanku Saulalu tjananku rawangku
    ngaparku wangkangi. Panya tjana palumpa mulamularingkunytja wiya mirpaṉaringi
    munuya palunya iluntankunytjikitja mukuringangi.
  cwe-cwe: Kapeta na kuilonga na Wayahudi wowolonga Chigiliki, mbali nawo wageza kumkoma.
  daa-NT: Ŋa kaawiy oki ɗo Yuudinna kuuk kaawa Grek ho ŋu meelgiyo. Kar ŋuur gay illa
    bariya botol taat ŋuu deen̰ji di.
  mlp-mlp: Teq in Juda mataw Grik nan bilaqayta nagan nenaq nan bilaqad in nenaq an
    mugyaq. An mugsa mataw na in Sol wol emid moqgo adanteqin tinagun yaqay.
  ape-C: Aria nani enesh Juda douk apa sheneyagwreh enyudok baraen Grik iri eshesh
    shape sheneyagwreh baraen aria shanogogonim-umen. Namudok aria shape shaurim anah
    yah um shon nugok.
  bgs-bgs: Ándà kamáddangi si Saulo na igulit-ulit tun ta mga Judio na Griego é kinagiyan,
    asta ikapanalu sikandin katô mga igapul kandin tingód katô ágtinuruán din. Asal
    matayan dan pád sikandin.
  faa-faa: Yu aporomo Kiriki meaka somesane iyaki Soremo me rusuapo. Me rurakano ipu
    Sore kukusimo ruko sesesapo.
  kik-kik: Ningĩ nĩaaragia na agakararanagia na Ayahudi arĩa maaciarĩirwo kwa Ayunani,
    no nao makageria ũrĩa mangĩmũũraga.
  cap-NT: Jalla nuz̈ z̈ejlcan Sauluqui Jesucristuz̈ puntuquiztan tjup kuzziz paljaychic̈ha.
    Niz̈aza griego taku chiiñi judionacz̈tan ch'aascan parlichic̈ha. Nii z̈oñinacaqui
    Saulo conz pecatc̈ha.
  ksr-ksr: Ii ama oŋoma laligoŋ Juuda ejemba Griik qaa moma laligogiti, iyoŋowo amiŋ
    moma mondoŋgosi qaa meleŋqeleeŋ anoto, yoŋonoŋ Sool kaparaŋ koma qegi komuwaatiwaajoŋ
    mogi.
  eng-TNT: 'and quit hym silfe boldly in the name of the lorde Iesu. And he spake
    and disputed wyth the grekes: and they went aboute to slee hym.'
  sbs-sbs: aba wambolisani ni ma Gerike bama Juda; kono baba zwili habusu ni kulika
    kusaka kumwihaya.
  sue-sue: Ago itise Tuara ge awa emare azu kaka wamu tugata inoisonua. Ago wasai
    Yuda ema Grik ge ninai ami numore dai Tuara ge awa toise ge ina-sa inoisowa awa.
    Ago inoise Saulo damu sero ebata tamamu sero wewa awa.
  fra-NCL: Il s’adressait aussi aux Hellénistes et disputait avec eux ; mais ceux-ci
    cherchaient à le mettre à mort.
  bhg-bhg: Edo embo awa ae Guriki Judah embomai de ge site ge baisina. Ata awamane
    embo awa daro betarate jijimbedo esitera.
  snn-NT: Jesucristo ba'iyete jo'caye beoye si'a bainni quëani achoguë, judío bain
    griego coca cacua naconi ai ta'yejeiye cani achoguë baquëña. Ja'nca ba'iguëna,
    bacuabi ai bëinjën, baguëni huani senjo ëaye bateña.
  atb-NT: Grik dang nyo é Yudaq byu pé eq le, taî he lhûm nyi akô; nghut kôlhang,
    yhangmoq gi, yhang lé sat pyám râ dâ akô.
  cek-AK: 'Anih loe misa sae ai ah Angraeng Jesu ih ahmin hoiah lok to thuih, Grik
    lok apae kaminawk to lok a aek moe, lok a thuih pae: toe nihcae mah anih to hum
    hanah pacaeng o.'
  bkd-bkd: Hurà din gayed kahaldek hu pagpanunultul mahitenged hu Ginuu. Nakigsawalà
    daan taena ha mga Judio ha Griego sa inikagiyan dan aman agkabayaan dan en ngaay
    haena aghimatayi.
  ctu-76: Wen ch'ejl ti' subu t'an cha'an Jesús jini Saulo. Ti' wen pejcʌ israelob
    mu' bʌ i cha'len t'an ti' t'an griegojob. Pero jiñob ti' wen sʌclʌ bajche' ch'ujbi
    i tsʌnsañob.
  lac-NT: Saulo chich caj u tsec'taj u t'ʌn Jesús. Su'su' cu tsicbar Saulo ti' u winiquirob
    judío. C'am u nunquirob u t'ʌn Saulo u winiquirob judío a ju t'ʌn griego. Rajen
    caj u tumtob yirej wa je' u quinsicob Saulo.
  xla-xla: Epammama ya꞉ta Guliki yuhalalo Yu so mate Yesu koko dla yu topulolemdiyo.
    Epapele koko tle yia꞉tapo ya꞉ye yumuluwe solotamaiyo.
  xav-NT: Zudezu norĩ, deredu norĩ mreme na 're ĩmreme zusi mono norĩ ma, ma tô duré
    te te 're rowasu'u. Ta norĩ hã ma tô nasi asa tãma nharĩ za'ra, ĩsimirowasu'u
    wa'rãmi. Tawamhã ta norĩ hã te sima 'ru za'ra, te te siwi wĩrĩ da.
  cuk-cuk: Deun, Saulo, dobsuli Bab-Jesús-nuggi sunmakdii gualid. Judíoʼmar-Griego-gaya-sunmakmalad-ebo
    dobsuli na abin-abin imakdii gualid. Amardi, Saulo-oburgwebi-gusmalanad, degite,
    gwen oburgwissurmalad.
  tbf-tbf: A nga vakokoit nge nama vevengeis meie bu Iuda kovuni i Grik, eiekesen
    gi nga lalaro kenvamate e Saulo.
  uig-CYR: У йәнә грекчә сөзлишидиған Йәһудийлар биләнму сөзлишип муназирилишәтти;
    нәтиҗиси, улар униңға қәст қилмақчи болди.
  ikw-NT: Ya nụ ele Ju nookwu Giriki nọodogbuta, be pio o gbu a.
  khs-khs: 'Aputa: Sole eyawa Yu sena kiliki solo selesewanapuluwa solo selese tafasekeye.
    Aluse ewa iyewi sama:na:pela: matanakeye.'
  dwr-ENT: ቃሲ ሳዖሊ ጊሪኬ ቃላ ሃሳዪያ ኣዪሁዳቱዋና ሃሳዬኔ ፓሉሜቴ፤ ሺን ኡንቱንቱ ኣ ዎናው ኮዬዲኖ።
  pma-pma: Kei selus retavoai ral min Siu keil koa aselus en selusien ten Grik. Navong
    alesi keke asakras avalin selusien keil onen, amul alekat sise tai keke avouasi
    vamat.
  atd-NT: Woy waro mahallok si Saulo to ognangonnangon to mgo otow tongod to ngaran
    to Lagboy no Igbuyag ta no ni Hisus. Pig–al–alukuy rin ka mgo Hudiu no ogkagi
    to kinagian no Ginirigu woy nig–apulan din sikandan tongod to pogtuu ki Hisus.
    Di noiniatan dan no oghimatayan sikandin.
  tel-2017: ప్రభువు నామంలో ధైర్యంగా బోధిస్తూ, గ్రీకు యూదులతో మాట్లాడుతూ తర్కించాడు.
    అయితే వారు అతణ్ణి చంపాలని ప్రయత్నం చేశారు.
  hat-BSA: Li t ap pale avèk anpil kouraj nan non Senyè a. Li t ap pale e diskite
    avèk Jwif Grèk yo men yo t ap eseye mete l a lanmò.
  bxh-bxh: Na Diusi dodogadi Giliki alinadi yai sa libaliba mate maꞌedi Saulo sa faibayaho.
    Yo fede sa anpate bena haba sa wunui.
  top-NT: Como Saulo na̱ ixma̱kachakxí tachihuí̱n griego ixca̱lacspi̱tní ixtachihui̱n
    Jesús, y hasta ixca̱ta̱ra̱huaní amá judíos tí ixtachihui̱nán griego; pero xlacán
    ni̱ ixtama̱tla̱ní, ixtamakni̱putún.
  msk-msk: Wa akalluk si Saulo magbatok bain kang Jesu Kristo. Yapagbaraw yaan aw
    papaglantogi sang manga Judio na Griego yang sorit, wakaw gosto nilan na apatayun
    yaan.
  gyr-NT: Oiñehepoepɨ avei secocuer rese judío griego pɨpe oñehe vahe yuvɨreco. Ichui
    rumo oyuca potaño yuvɨreco.
  kmh-kmh: Pen bi Jiwda, Griyk minim aŋgyak gok, nuk yip penpen aŋg amiy apiy giy,
    pisnep pikayun aŋgiy gos ak niŋyak.
  ukr-ONPU: говорив та сперечався з грекомовними юдеями, і вони намагалися вбити його.
  emi-emi: Sol me lo atoa aJiu ila la samasama nge Grik laghe aissakeanaala me ngila
    ghe loeloe tani uvi ematea.
  zpv-NT: Ya bwiiꞌyidxyiꞌdxyi Saulu xchiꞌdxyi Jesucristu loh raꞌ bwiinn Israel nin
    rñiꞌ dxyiꞌdxyi griehgu, tin chechii za stoꞌ raꞌ ba Jesuhs naa Crixtu, per xlawaaꞌha
    ñachiistoꞌ raꞌ ba mejor rdxyiꞌchi duxa raꞌ ba ya xclaaꞌdzi raꞌ ba ñidxiinn raꞌ
    ba laꞌh Saulu.
  gux-gux: o den maadi leni yaaba n maadi gilekinba maama mo ko, ki nia nia leni ba,
    ama bi den li lingi ki ñiani o miale.
  kos-kos: El oayapa luti ac alein nu sin mwet Jew su kas Greek, a elos srike na in
    unilya.
  ibo-ibo: Ya na ndị Juu na-asụ asụsụ Griik rụrịtakwara ụka. Nʼihi ya ndị a gbara
    izu igbu ya.
  yml-yml: Wata i nago Diu ꞌifwaidi bonadi Guliki ꞌwaidie, taiadi i veꞌikwayekwayega,
    siwe igodi i da luvewafai.
  ory-ory: ପ୍ରଭୁଙ୍କର ନାମ ସାହସପୂର୍ବକ ପ୍ରଚାର କରିବାକୁ ଲାଗିଲେ, ପୁଣି, ସେ ଗ୍ରୀକ୍‍ ଭାଷାବାଦୀ
    ଯିହୁଦୀମାନଙ୍କ ସହିତ କଥାବାର୍ତ୍ତା ଓ ତର୍କବିତର୍କ କରୁଥିଲେ, କିନ୍ତୁ ସେମାନେ ତାହାଙ୍କୁ ବଧ
    କରିବା ନିମନ୍ତେ ଚେଷ୍ଟା କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Sayka weh Saal doz taak ahn aagyu wid sohn Jooish peepl weh taak Greek,
    dehn mi-di chrai fain wahn way fi kil ahn.
  wmt-wmt: Yarnta manyanangurla Juwujwarntirla kanarlanywarntirla marrijangkawarntirla
    wangkikarra kirrarnani. Nganpayirlu Juwullu manyanangu Jesuskura wangki jularnani.
    Jangkujangkumananila palunyanta. Nyanartijangka palurla yakurrmarnani Juwulku
    wangkijangka. Pinapinakarrinyanila palu, “Nyapartukarra parlipa pungku.” Pikakujirnani
    palurlanyanu wangki Juwujwarntirlu marrijangkawarntirlu pungupurru Juwul.
  chk-chk: A pwal kapas o anini ngeni ekewe chon Juta mi fos lon kapasen Krik. Nge
    ir ra ekieki usun ar repwe niela.
  ssd-ssd: Nu taŋgo tuku kuru kuru ndaka Yesus tuku nyu te-mayokmba saka minna. Saulus
    nu Zu mbal Grik pasatade afu ndoŋ pasambi Yesus tuku muŋgu tuliŋginaig le nane
    nu balewam tuku ndin sotinaig.
  acr-TNT: Lic na cuxiꞌij ta rib catzijon chupa rubiꞌ ri Kanimajawal. Cachꞌaꞌt cꞌu
    puwi ri Jesús cucꞌ raj judiꞌab ri quechꞌaꞌt pa ri chꞌaꞌtem griego; ruma cꞌu laꞌ,
    rique caquitzucuj suꞌanic caquicamisaj.
  rop-rop: en imbin oldei tok adbalawei langa detlot Juwish pipul hubin tok det Grik
    langgus. Bambai na detlot Juwish pipul langa Jerusalem bin trai en kilim Sol ded,
  mee-mee: I ke pamolloga ba ke paualle pangamologa kala nga Iura reke pamologa ka
    kaling ae Girikme, ava ri keke sissilia pamau ta samungpununge.
  dif-dif: Nulu kaukaubana wonti, ja bakana tjakakijiribamalina wonti Grieka kanani;
    tanali nina najinajibana wonti, nina nari ngankala.
  gam-gam: Juda una kandja Grik dje moi una ge Sol po Jisas kandjiye dje awika, kambono
    boll nonga dje molo Sol togopon dje yei.
  nou-nou: Edo umo daedo Greek ge sari Jew embobo de Iesu da jawo da ge sise edo ge
    kasedo isira te ungo iji budo umo doro betarase awa eura ise atima isera.
  mqb-NT: Winen apan i ja 'am, i vaɗ awiyaway tə Yahuda sa ja 'am sə Gərek ataya awan,
    əna tinen ite ta gan may sa vaɗ anan.
  ape-B: Ali nanu enech Juda douk isave cheyagwleh enyudak ganagain balan Grik uli
    echech chape cheyagwleh balan ali chalpaken. Namudak ali chape chatimu anah yah
    umu chonu nugak.
  grc-F35: Ἐλάλει τε καὶ συνεζήτει πρὸς τοὺς Ἑλληνιστάς· οἱ δὲ ἐπεχείρουν ἀνελεῖν
    αὐτὸν.
  cav-NT: Caquemitsati caquemitsatitu jucuare israelita cuana griego yana eque quisaratiya
    cuana tsehue. Ejenecarama tunajatu acuare tura cuejayaque. Dyaque jutidya tuna
    cahuaititsu iyecara acuare.
  kgp-NT: Kỹ tóg Israel ag mré vĩ mũ gé, ũ tỹ Grego vĩ tó mũ ag mré ke gé. Ag tỹ ti
    vĩ kafãn kỹ tóg ag mré vĩ mũ. Hã ra ag tóg ti tén ke to jykrén mũ, Saulo tén ke
    to.
  bvd-bvd: Nia ka falebaea ki ma ka olisusuu ki fai toaa Diu ki ne da bae 'ana bae
    laa 'i Gris. Ma kera daka sasi uri saumaeli lana sa Sol.
  ukr-1871: І одважно проповідував імя Господа Ісуса й розмовляв і змагав ся з Єленянами;
    вони ж лагодились убити його.
  apz-apz: Aꞌamu Juta Ngkɨlik hungkunoꞌnjo soꞌnji Soulɨꞌnji hungkuno hnnontɨfi Jisasɨmneꞌno
    yoka hnnɨmentohofofoho. Hofɨko Soulɨmo wofonjaofano lontɨfi imentohofofoho.
  yon-yon: Kwane, Sool yoom Yuudan ambibkin yena yaa doriib kumbed araben menebiwen
    yoom kuu weng andangki weng dakmenabiiwa, ye yaa wengbere ayande kamiwen.
  poi-NT: Seguido iŋmatpa jém Dios iŋma̱t́i jém tánO̱mi iñɨyi̱mɨ. D́a cɨ̱ŋpa. Aŋmatmatneyajpa,
    áŋa̱yajpa con jém Israelpɨc pɨxiñt́am jém ijɨyyajpáppɨc jém griego aŋma̱t́i. Pero
    jeeyaj tsa̱m iccaayajtooba jém Saulo.
  wuv-wuv: Ina fiwarewarei ma fiharei a'a ei Jew Greece, ma'uaa, ba ro'aa fo'afama'eia.
  quf-NT: Chaynullami mana manchakur imachu Amitunchikpaq yaĉhachikuq, chay griego
    rimaq Israel runakunawan parlar, willanakur ima. Piru chay runakunaqami Saulutaqa
    wanuchiyta yarpuranllapa.
  yuw-yuw: Tongo yuho Yuda nano Grik mata yongidungma yuot matahogon emoc tongidoc
    mahong torop worocho yu wot omom toctocha kombigung.
  hus-NT-1971: Xe’ets in olnananchal im bij an Ajatic c’al i lej inictalab. In t’iloxnanchal
    an alhua’ cau an Israelchic ax in caunal an cau griego. Ani cum jaja’chic in hueutsixnal
    in olnomtal a Saulo, in alimichiquiyal jant’ini’ ti quin tsemtha’.
  med-med: '@see-verse:ACT.009.028'
  bch-bch: Idio ta iposa toman ngan gid Iuda toa tiposaposa Grik, be aoad isokangai
    ta tiuangga tiloilo edap ngan raunga ei ga imate.
  cco-NT: Jo̱ dseángꞌˉ ngocángˋ dsíiˊbre guiarˊ jo̱guɨ sɨ́ɨiñˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ
    jee˜ jaléngꞌˋ dseaˋ Israel i̱ féꞌˋ jmíiˊ griego. Jo̱ dsʉꞌ lajaléngꞌˋ i̱ dseaˋ
    íˋ jmóorˋ úungˋ e nijngámꞌˉbre Saulo.
  deu-1951: Er redete und stritt auch mit den Hellenisten; sie aber suchten ihn umzubringen.
  alq-ALGNT: Mojag ogi aiamian Coda8innin, Kanek (Grec) ka ijigij8endjin, e k8ag8e
    cagozomadjin. Midac ogi k8ag8e nisigon.
  ixl-NNT: As tii chit veꞌt taama tiꞌ talat isuuchil u bꞌaꞌnla yoleꞌ tiꞌ u Kubꞌaal
    Jesús. As tul nikat iyolbꞌe veꞌt u Saulo u Jesús te kaꞌt unqꞌa tiaal Israel uvaꞌ
    griego viyolbꞌaleꞌ, as tal veꞌt chajnaj iyatzꞌat u Saulo.
  boa-NT: Aanéhjáa tsaate imúnaa íjcyarómé gríéégómú ihjyúriyéjuco íhjyuvámé dííbyema
    ityáhjájcatsíñe lliihyánúllehíjcyá dííbyeke.
  etr-etr: Amala säla ïaha nea, ea Yu dolö Giligi ado adolo nefolalebe amolibalä ado
    adosa nea gëgësa nelo. Gëgësebegi ilia e baagomäia nufulöïe idi hogosa nelo.
  quh-NT: Señor Jesuspa atiyninwan willararka mana manchachicuspa. Pay griego parlajcunamanpis
    tapuynincuman cutichej allinta yachachejpis. Paycunarí Saulota wañuchej churacorkancu.
  kwi-kwi: Jesúspa kamtamtuasmin, mɨnminkas ussa kunkitchi. Usne ishkwatchi. Mazantuzne,
    Judío awaruzne, Griego pit paraara. Uspane tɨnta kwinta kiat kit ussa mɨmaara.
    Uspane ussa piantashiara.
  agm-agm: Iyatɨ Judaahiya usa Judaahiyaamɨ pɨwɨha wɨndɨ baiwɨ pɨwaamaatɨwɨhiyaisatisangi
    pɨwanataase. Iyatɨ kiyaisɨ Sorɨho pwɨsɨpataahamatiyatɨ pɨwɨhaara tiwataise. Siyatɨ
    kaundihɨ kiya Sorɨhoai tiwɨtaatɨwɨhɨra daihɨraapɨ mmonawaayopo.
  ubr-ubr: Mat on ra fufur Jew yangan ato Greek fonasi sibikakafun on mat sibikakafun
    a sigagam, on mes osi sifourtobon sitasubun mes.
  tsw-NT: Reve u uwa a yuwusan adanshi na aza a Israꞌila a na a yuwusan Tsuheleni,†
    reve u uwa mawasan ne ele. A̱vu a zamishi ure u na oo una yi.
  cax-NT: Manitanati au nürirrti Señor Jesús aübu tarucu narucurrü ümoti. Baparioti
    y uratoquioti aübu bama israelitarrü, arrübama manitanama griegorrü. Pero arrüma
    caüma rranrrüma aitabairomati.
  aia-aia: Ma heiraeraesi beiraaui Jiu narau matai maramara Grik, marau bonasia dorai
    sadoia ta herehere narai ha'amaesia 'inia Sol.
  srp-1865: I govoraše i prepiraše se s Grcima; a oni gledahu da ga ubiju.
  agt-agt: A nakiuhohug otturu nakitabbag hapa ta Hudyo kiden nga maguhohug ta agsitang
    na Giregu, ammi igakkad da hapa papasin.
  lug-lug: Naye ne wabaawo okuwakana n’okukubaganya ebirowoozo wakati we n’Abakerenisiti,
    ne bagezaako okumutta.
  yby-yby: Sa-okadanaki Juda wewena malokaya Guliki gaukati monoka likaka niabo wewenamakiya
    magoina ligi hagi adanaki pelesa jeboya, aya wewenasiya Soloda maya kohatune liki
    likayoko,
  heb-heb: ויקרא בבטחון בשם האדון ישוע וידבר ויתוכח גם עם היהודים היונים והם זממו
    להמיתו׃
  mpp-mpp: Ailu Sugucnele wacka sanangnehac domalu ngic Siduc Madicne hangoc mikac
    edocebawec. Edocebame Yuda ngic-ngigac Grik yowa milu gaibong, yengeholec yowangineng
    fec-wac aiwec. Aime ngic yogo yenge ye webong homanale aiibong.
  apb-apb: Na ko ere haitelili no'one pe'ie mo Jiu nge kire ko ere mola aana erenga
    ni Krik. Oto kire ko he'i lo'o-lo'onga'i lo'u hunie nga tala uri taa kei mwada'u
    huni horo maesie.
  san-TEL: తస్మాద్ అన్యదేశీయలోకైః సార్ద్ధం వివాదస్యోపస్థితత్వాత్ తే తం హన్తుమ్ అచేష్టన్త|
  ben-IRV: আর তিনি গ্রীক ভাষাবাদী ইহুদীদের সঙ্গে কথাবার্তা ও তর্ক করতেন; কিন্তু তারা
    তাঁকে মেরে ফেলার জন্য চেষ্টা করতে লাগল।
  ntu-ntu: Ryapwx-kzpz badr x nztalwzng badr lr Jiu kcng tzycmneng mz natq lr Grik,
    a' nzryrlqng drtwr kx nanibq-ngrdr nide.
  pan-pan: ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੇ ਬਿਨ੍ਹਾਂ ਡਰੇ ਬਚਨ ਸੁਣਾਉਂਦਾ ਸੀ, ਯੂਨਾਨੀ ਅਤੇ ਯਹੂਦੀਆਂ ਨਾਲ
    ਗੱਲਾਂ ਅਤੇ ਬਹਿਸ ਕਰਦਾ ਸੀ ਪਰ ਉਹ ਉਸ ਨੂੰ ਮਾਰਨ ਦੀ ਯੋਜਨਾਂ ਬਣਾ ਰਹੇ ਸੀ।
  gvc-gvc: Tiro cuiro marieno judio masare Jesu yare yahu yʉhdʉrʉcaro niha. Tina judio
    masa griego masa yare durucuina jiha. Ã yoa Saulo to ã yahu yʉhdʉrʉcachʉ, tina
    tirore wajã duamaha.
  ksj-ksj: Ebu Saulo ani Iuda azaḡa, Giriki ḡoeꞌano ḡoereꞌeteꞌe teite taꞌiro titiro,
    ebu ze Saulo maꞌuma ibiḡa vaḡiro.
  sbk-sbk: abhuzanyaga na Ayahudi abheshi Yunani bhalingaga shila lisiku ahubude.
  mya-JVB: ဟေလေနစ် လူတို့နှင့် နှီးနှော ပြောဆို သဖြင့်၊ ထိုသူတို့သည် ရှောလု ကိုသတ်
    မည်ဟု အားထုတ် ကြ၏။
  kgf-kgf: Waŋu Yuda ic tosara Girik ac ʒéaŋgic iniguc ac waŋgic acginanéŋ eŋeŋ mama
    waŋec. Waŋu ic ieneŋ Paulo qewiŋ ʒé waŋgic.
  awb-awb: Síwáhnorúnsabe wereq Káríki ehwéh iraru Asíú kéreqka ehwehuwe. Mi kegá,
    Sora subiq suaneheqmúne íwíáhuwara
  gdn-gdn: E Diyu ragidai yona Guriki tagamawa ki mu mete yona deni deni tagamawa
    ko mu denai e minimana po wainamupu.
  nko-NT: Mʋa Yudafɔ ámʋ́ʋ́ bʋtɛblɩ́ Griiki ɔblɩ́ɩ amʋ betsiá tɔ́ɩ́, gyi aba nwɛ́ɛn.
    Támɛ alɩ brɛ́ ámʋtɔ fɛ́ɛ́ á, bʋdɛ agywɩɩn bwɛ ánɩ́ bɔ́mɔ mʋ.
  bsn-NT: Jud'io masa ñaboarine griego oca ñagõrã quẽne ñañujarã. To bajiri, Saulo
    rãca ñagõboanane, oca josayujarã. To yirãne, ĩre sĩarʉayujarã ĩna.
  pib-NT: Wale gigjetna Kriykone tokanu yanumatyachine. Ruylatmakluna.
  wiv-wiv: E pole ki vaigege kamani vuni Iuda kua dia ta lala dia kata popole Grik,
    palaka dia ta tania dia kata hubi matehia.
  reg-reg: nabhambashanya na Bhayaudi bhe chiyunani nawe kwiya kafu nibhalegeja okumwita.
  mlh-mlh: Oi eyareme goku Juda ŋiŋigo Grik buŋo maneru gobuŋ, yoŋoke mimane eku migoqara
    buŋo babokiri eyayoŋ, yoŋoji Sol yameŋ keku qabi komeiŋ ore manebuŋ.
  gof-ENT: ቃሲ ሳዖሊ ጊሪኬ ቃላ ሃሳያ ኣይሁዴታራ ኦዴቲሼ ፓላሜስ። ሺን ኤንቲ ኢያ ዎናው ኮዪዶሶና።
  aau-aau: Hiykwe God so ok-ihey kokwe seyr Juda, Grik-ok ma lohruw-a me nion non-on-seyrpaseyr
    ohruw-a. Homkwe sawk hye sehe lokin kwor e mon.
  tvk-tvk: Di misep tetavoe del Siu xil xa lasepin ni sepinien Krik. E melele xa lapus
    kila xa lasakras laleli sepinien nan xil, lalang ves suse tova tengan lakila lavas
    vini vaxo en.
  prf-NT: Nákpágguron bi siya sakay nákpagdiskusyon ten Judio hidi a Griego en upos
    di kaya gustu di siya a bunuwán.
  auy-auy: fíꞌon-Yundaa-waasi Kíríki-waasi-taaifinkembo sun-kwáásí simátimuwasa aaí
    wesimán-kwesiman-esa tufuwónae sésa
  tbg-tbg: Mintiaqi viharo viva oru Iutaa vaiintinavu Girikihai anuka hampata tirori
    vaumanta vika vira aruke uvara nai tiva ami nai tiva amiha vaura.
  hub-NT: Tumakaisha judío aina griego chichaman chichau aina, nitaka ayatik maattsa
    chichaman umirkaruiti.
  hmo-hmo: Bona Saulo ese Helene gado dekenai idia hereva Iuda taudia dekenai ia hereva
    henia, bona idia danu ia hepapahuahu, to idia ese alaia mase dalana idia tahua.
  big-big: Pi Yuda Kirik ngago yeiktage kisi puwiliyegi kozak yei keya puwili kiling
    kela yongomo miza kapura puwiligu pi ulagi nobiyeng miza.
  gux-G: Ki gɔ pagi yeni jufi Greki nba; ama ban wani bo tundi kpaani ke ban ñani
    o miali.
  cnl-NT: Bi²³ 'a²³jia'³ juøø'n²³ ca²³'ɨ́ɨ³ júu² quiee'³² Juii³ra². Ca²³sɨ́n²³ júu²
    quia̱'² dsa³ Israel 'i³ lʉ²³ júu² griego. 'E³ jo̱³ 'née²³te'²³ 'e³ rɨ²³jŋɨ'n²³te'²³.
  zar-NT: Lu yöl-laʼ rugu ladxiʼ benëʼ libán Saulo ca naca queëʼ Xanruʼ, en gudíl-lalenëʼ
    didzaʼ bönniʼ judío tuʼë didzaʼ griego, ateʼ légaquiëʼ gulaʼzóa gulaʼböʼë ilútiëʼ
    lëʼ.
  kde-kde: Pamo na anelo, Sauli nkuva walonjela na kutahukana na Vayahudi vatangôla
    Chigiliki, henga vanang'o nkulembela vammwalale.
  ata-ata: Anu muvivikala la iloꞌa ta Iutaia ane milavusou ivikala no anu vaikala
    Xiliki, miꞌoto sou anaxaꞌa. La aneꞌi mitovo sou lexe ivau usoli.
  qvw-NT: Jinaptin griego limä Israelcunäwan piñanaculcaptinmi chaycuna wañuchiyta
    munapäcuyalcäla.
  nfa-nfa: Na pakarèi dènge pèri-pèri dhèu Yahudi dhu padhai lii Yunani. Te ngaa rèngu
    roꞌo boe sèmi rare lii padhai lii nèngu. Nèti èèna ka, ra tenge jꞌara neo pamadhe
    ne.
  tnp-tnp: Təməghati ilah nətəm Isrel nətəm kəutəni nəghatiən Kris, kəmotoh ilah mɨn
    e nəghatiən. Kəni kɨnautol məmə okotohamu Sol.
  urd-urd: और दिलेरी के साथ ख़ुदावन्द के नाम का ऐलान करता था, और यूनानी माइल यहूदियों
    के साथ गुफ़्तगू और बहस भी करता था, मगर वो उसे मार डालने के दर पै थे।
  hot-hot: Ma yani hi hanaŋ abô haviŋ avômalô Islael takatu ba ethak enaŋ abô Glik.
    Ma hawa iniŋ auk vose ek nênêmimbiŋ Yisu. Ma doŋtom thêlô leŋiŋmaniŋ ba idum ek
    nijik yani vônô.
  mqj-NT: Sisipantula'mi anna sikuama to Yahudi to ma'basa Yunani, sapo' inde lako
    taue umpeangria lalan la naola umpatei Saulus.
  rus-SYN: Говорил также и состязался с Еллинистами; а они покушались убить его.
  mbh-mbh: Ma ikei paenal tomo nge Grikre ako o lotu tomo nge Judare, aveto o ri ve
    o pun rin i.
  bdd-bdd: Ma meYudiya taudi toꞌena Gilisi Saulo baꞌidadiu sihegwaegwae ma siheꞌoheꞌohena,
    ꞌoinega taudimo siloiloina ma togidega ma siloheꞌamasi ꞌese.
  cbt-NTPO: A'naquën cotioro'saso' Crico nananquë nonpi. Saonori chiníquën pënënpachina,
    no'huitona', yatëpapi.
  rmy-SERVI: Вов бут молы дыкхэласпэ эллинистонэнца, розпхэнэлас тай допхэнэлас лэнди,
    и кодэла терэнас вса, соб лэ тэ умарэ.
  srn-NT: A ben hari taki nanga den Dyusma di ben taki Grikitongo, ma den disi ben
    wani kiri en.
  cta-NT: Loꞌo juaꞌa̱ ná ndyutsi̱i̱ yu, nda yu chaꞌ jiꞌi̱ ycuiꞌ Jesús loꞌo nguꞌ quichi̱
    biꞌ. Pana ndiꞌi̱ xi nguꞌ judío nu nchcuiꞌ chaꞌ griego, nchcuiꞌ nguꞌ biꞌ loꞌo Saulo
    liꞌ; lye tsa nxu̱u̱ tyaꞌa nguꞌ loꞌo yu liꞌ, hasta ngua tiꞌ nguꞌ biꞌ cujuii nguꞌ
    jiꞌi̱ yu.
  bqc-SIM: Kɛ́ à yã'ò Yuda Gɛlɛki yãmanaↄnɛ, à lɛkpaakɛ̀ńnↄ, ↄ̃ aalɛ aà wɛ.
  tcz-CHONGTHU: Chuin Greek pao tho Juda te toh akinil un ahile Juda miho chun thading
    agouvin ahi.
  mar-mar: शौल नेहमी ग्रीक भाषा बोलणाऱ्या यहूदी लोकांशी बोलत असे तो त्यांच्याशी वादविवाद
    करीत असे, पण ते त्यास मारण्याचा प्रयत्न करीत होते.
  snp-snp: Lo oloto melami ya Yuda wenena Giliki ka lamo wenena yaki moila-moila fiyaifa,
    ofo fulunawamo kanu moni wilato,
  isl-isl: og predikaði djarflega í nafni Drottins. Grískumælandi Gyðingar, sem hann
    hafði deilt við, gerðu nú samsæri um að myrða hann.
  spy-NT: Yooto, kukwiil keey ꞉Sāwulō āk Yuutayeek chēē king'āloolē kuutiitaab Kirikiik.
    Kimii ꞉bichoo kuchōbē kule kubakach Sāwulō.
  xnn-xnn: Ngem wada abes nan iib-ana ay Judio ay Griego nan kalida ay makisongsongbatan
    Saulo isnan maipanggep ken Jesus. Ngem kayatda ay pateyen siya.
  mwe-mwe: Na kabhili bhatendaga taukangana na Bhayaudi bhabheleketangaga Shigiliki,
    na gubhalinjilenje kwaabhulaga.
  tte-tte: Yo me ana katepatu iguguye Guyau esana mena. Tabe iedeedede Yudiya boda
    yabo siya sikaikaina Giliki kolili yo mekanakavao sigamwapakiki Mesaiya kaiwena.
    Kabo siya Saulo sikalomagigilan yo kamwasa siloyaloyai yakato siunuyamate.
  tcs-tcs: Em bin plentitaim go agiu wea dem Zuwisman uda spik da Griklangus po prube
    diswan i prapa tru. Bat dempla no bin laik so dempla i bin wande kile em.
  hlt-THB: Greek awi na amik pau Judakhqi mi oelh qu unawh awi ce kqawn pek khqi hy,
    cehlai cekkhqi ing anih ce him aham ngaih uhy.
  soq-soq: Me Iuswa mida Girik aiawa wawala do gagalontoie wawantone osowe mo Saul
    bosapona baiwantoie.
  qub-qub: Pï-maywanpis mana manchacuypa parlaran. Griego rimaj Israel runacunawanpis
    rimanacuran. Ichanga chay runacuna wañuchiyta munaran.
  att-att: Á inilayalayâ na si Apu Kesu Kiristu ta Jerusalem gapay. Á nakiubobuk gapay
    nga nepappeperang sù ira Kudio nga Gareko yù ággubobuk da. Á yáyù nga gustu ra
    papatáyan.
  bki-bki: Ana naio jom̃a mil bunu naliko kulo Israel nalo napano ajum̃a amijev tomu
    na vio Kris nalo kanalo iliano, naio jom̃a mila mira ka iliano naliko, banbano-o
    mia nalo ajidom auebin naio rim̃aro.
  bqp-bqp: Kũ à yã ò Yuda Girikiyãmarinↄnɛ à lɛ́kpakↄ̃a kɛ̀ kũńwo, akũ òtɛn wɛtɛ
    ò a dɛ.
  mcp-mcp: Nyə á dʉ nə́mə́ lésha nə Oyúdɛn bwə́ á janʉwo nə cʉg Ogʉrɛ̂k wá, bə́nɔ́ŋ
    dʉ nə́mə́ sɛ́ŋʉsa məkə̂l. Njɨ, bâŋ bwə́ mú sɔ̧́ nə́ bwə́ gwú nyə.
  hat-hat: Li t'ap pale avèk jwif ki pale lang grèk la, li t'ap diskite avèk yo. Men,
    yo menm yo t'ap chache touye li.
  npl-NT: Noiwa omotlajtolkokopaya iwan judíojteh non otlajtoayah griego, pero yejwah
    okitemoliayah kenijki kimiktiskeh.
  bgg-bgg: Ai è Grekh yao pha Jewthek shii de yao ne khnaing noh shii ithek è aishii
    ua pha rek dun.
  eng-TCENT: He would also speak and debate with the Hellenists, but they were trying
    to kill him.
  eng-BSB: He talked and debated with the Grecian Jews, but they tried to kill him.
  cpu-NT: Iñaaventakeri ivairo Jesús Pinkathari, tekatsi intharovakaiya. Arira ikinkithatakaayetziri
    judío-payeeni Griego-thatatsiri. Iro kantacha ikovake iroveri irikapayeeni.
  san-ASM: তস্মাদ্ অন্যদেশীযলোকৈঃ সাৰ্দ্ধং ৱিৱাদস্যোপস্থিতৎৱাৎ তে তং হন্তুম্ অচেষ্টন্ত|
  tod-tod: Zuifui niiti ti Gɛlɛke wooi wosu, ta naati ti ɠɛni yɛpɛzu, ti ɗa ɓɔɠɔ maaɠaali,
    kɛlɛ naati ti ɠɛni paa ɠeleɠele gaiziɛzu.
  tac-NT: '''Lige ''we a''wágame ra''íchale alué ralámuli jurío ''yuga napu griego
    ra''íchame nile. ''Lige alué ralámuli ''ma me''linálele alué rió Sauli.'
  eng-WEBPB: preaching boldly in the name of the Lord Jesus. He spoke and disputed
    against the Hellenists, but they were seeking to kill him.
  gfk-H: Ga ianga ma ga hargau ma ira Iudeia ing diet tano nianga na Grik, senbia
    diet ga walwalar bia diet na bu bing ia.
  viv-viv: Kadu miYuda bona Gilika againe hilulukahihi-ma agaidiya gina giluluhifufu
    be buye hivekwavekwageya, tu au hivevai be hinaluveꞋalikana faꞋina.
  yao-yao: Ni sooni ŵakungulwiche ni kukanilana ni Ŵayahudi ŵakuŵecheta Chigiliki,
    nambo ŵanyawo ŵasachile kummulaga.
  tgp-tgp: Ale mo sorasora peresi na mara Jew atu sei la retireti na leo mara Greek,
    ale mo vasi peresira, pani la lo tiasia vara la vilimateia.
  auc-NT: Ayæ̈ wadäni oodeoidi incæ guidiego tededö në tededäni mänïñömö quëwënönänimpa.
    Ïïnäni ïnänite Pabodo mönö Awënë ëmöwo ante nanguï apæ̈nedinque wæætedö wæætë
    äñongante tömënäni wæætë wæ̈noncæte ante cædänitapa.
  kbc-NT: Eleditace notaɡ̶aneɡ̶etiniwace codaa me dinotigimadetege niɡ̶ijoa judeutedi
    anodotaɡ̶atigi nioladi greego, pida idokee modoletibige nimaweneɡ̶egi moyeloadi
    Saulo.
  bmh-bmh: Zuda dudu ipal go Grik ze macanemen goagen Pol al ze eim alalaimai, dudu
    go aiag sisilina, Sol webi, noumamau en dabilemen.
  ctu-BL: Ch'ejl i pusic'al tsi' cha'le subt'an ti' c'aba' lac Yum. Tsi' subeyob jini
    griegojob jini wen t'an. Tsi' contrajiyob i bʌ ti t'an. Jini griegojob yomob i
    tsʌnsan Saulo.
  meq-meq: A tsikawatay bazlam i Yesu a Yahuda neheye tə tsik me i Gərek aye dərmak.
    Tə kəɗawa wuway haladzay. Ane tuk na, ta pəla tsəveɗ a satay məkəɗe na.
  noa-H: Mag nʌrrʌmua warag bʌ̃ʌrjã högk'aba maach Pör Jesús higwia hi hiek jaaujeejim
    haajem, judionaanta griegonaan meúa hiek'a nʌm k'ʌʌnag. Mamʌ mak'ʌʌnaujã hi t'õopʌ̈iju
    hẽk'a p'öbaadëjim haajem.
  alp-NT: Ilepa kai irare kai tamata Yahudi rebe esi lepae sou Yunanire po esi ono
    kena esi bunui.
  san-VEL: tasmaad anyade"siiyalokai.h saarddha.m vivaadasyopasthitatvaat te ta.m
    hantum ace.s.tanta|
  kbq-kbq: Agra keaga nehuno, Griki kema nehaza Jiu vahe'enena, keha hu'nazanagi,
    zamagra ahe frisnaza kanku hakare'naze.
  kbh-kbh: yojanoyebuambná y imojanenatsëtsná chë griego biyá judië́ngaftaca; pero
    chëngna imojtsenëyeunana Saulo jtsóbama.
  ron-LSB: și propovăduia cu îndrăzneală în Numele Domnului Isus. El vorbea și se
    certa cu elenii, dar aceștia căutau să-l ucidă.
  pon-pon: I o men Krik kai majan o akamai pena, a re jon kamela i.
  nhe-BL: Huan Saulo moneltlali para quinilhuis nochi tlacame tlen Jesucristo. Huan
    tlamiyacapa quincamahuiyaya huan quinnajnanquiliyaya nopa israelitame tlen camatij
    griego; pero inijuanti quitemohuayayaj quejatza huelisquía quimictise.
  sps-sps: Ayei favevegiau fiisen rame na taa Jiu te natiny faa Grik ror ya fatsitsien
    fiisen ramituari tan vegiau sana ri tanaf ma tokoiny famat ya.
  wnc-wnc: dua maakake Jesue aminbam yanikapnangge dua gwaukut. Musia gitnata yuke
    yanikapan ngana Judia nana kundu Grik wamu yakikat nana kunduat inisapduke yanganuke
    atangutnangge kepie tawaking.
  bus-bus: Kɛ̀ à yã ò Yuda Girikiyãmarinↄnɛ à lɛokpakↄ̃a kɛ̀ńyo, ben aↄ̃ↄe wɛtɛɛ
    wà à dɛ.
  gub-BL: Uze'eg oho zutew Kere ywy rehe har ze'eg kwaw par wanupe. Umume'u Tupàn
    ze'eg wanupe. Na'ikatu kwaw ize'eg wanupe. A'e rupi uzeagaw izuka pà wà.
  imo-imo: Yu kinye Grik ungu ningi Juda imboma kinye ungu mele nale teringi nalo
    aku imboma enoni yu toko kondongei teringi.
  boj-boj: Bati bei Sol a Juda tamo qudei ti anjam na qotoqneb. Tamo naŋgi di Grik
    anjam maro qaji. Naŋgi Sol ombla anjam na qotsibqa naŋgi a qa ugeosib mareb, “Iga
    Sol qalsim moiyotqom.”
  eng-DRA: He spoke also to the Gentiles, and disputed with the Greeks; but they sought
    to kill him.
  knf-knf: Aji ţiini na *bayuday banjaaŋ baţup *ugrek, kaŧeŋ na baka, kë bukuŋ başë
    do na pba na a.
  san-KHM: តស្មាទ៑ អន្យទេឝីយលោកៃះ សាទ៌្ធំ វិវាទស្យោបស្ថិតត្វាត៑ តេ តំ ហន្តុម៑ អចេឞ្ដន្ត។
  arn-NT: Nütramkaniefi ka üyawtuniefi ti pu judiu ka ti pu judiu griegudungukelu,
    welu tüfa engün küpa langümürkeeyew.
  zas-NT: Ad rdxebtaman ruzaꞌtaman Dad Jesús, abiꞌ xt gudijldiidxnëman bén Israel
    rniee ree diidx grieg, per guyën reeman nugüjt reeman laaman.
  ken-NT: Are tɔŋ Ɛyɔŋ Mandɛm ndu nnyɛ́n Yesu kɛbhɔ́ŋ bɛcháy. Mpók nɛ mpok ándɛm
    nɔkɔ ɛ̌ti Yesu ntá bo Israɛl abhɛn bárɛ̀m ɛyɔŋɔ Grik, ankɛm nɔkɔ ɛpʉ́ítí nɛ
    bhɔ́. Ɛkʉ bare yáŋ chí bɛ́wáy yí.
