  gvf-gvf: Yalini te Yuda ibal Giriki ka dungwa bole ka bolebilin dire yalin kobi
    yalini si gulabina di pirungwa.
  san-ISO: tasmād anyadēśīyalōkaiḥ sārddhaṁ vivādasyōpasthitatvāt tē taṁ hantum acēṣṭanta|
  deu-ELBBK: Und er redete und stritt mit den Hellenisten; sie aber trachteten ihn
    umzubringen.
  mcb-NT: Aikiro iniaigakeri jorioegi niantaigarorira guriego. Iriroegi ikogaigavetaka
    irogemisantaigakerimera, kantankicha tera iragaveaigeri, niganki ikisaiganakeri
    ikogantaigavetakarira irogaigakerimera.
  yle-yle: Nju tpémini Kîdiki dnye ngê dnyimo mbumu, Sóól ye dpîmon꞉aa dêêpî, Sóól
    u k꞉ii noko myednyimon꞉aa kwopwepe, ngmênê u yi y꞉e doo kwo, Sóól nmî vy꞉a.
  swh-1850: Pia aliongea na kubishana na Wayahudi wasemao Kigiriki, lakini wao walijaribu
    kumwua.
  ese-NT: Jomajo yaninaje Jodio cuana Jienoja esohuijo mimiani. Sanoni ona nijje mimiquinaje
    quea huiso. Jesosaja esohui huohui canaje. Maaya mimicuiajeanobiajea sa acanaje
    Sanoni. Sanoni nijje quea quene nee nee po majje oya cuiajea sa acanaje Jesosaja
    esohui huohui cajo.
  jac-NT: Caw cuywacanto naj yin̈ ebnaj Israel chihalni tzotiꞌ chiyij griego, cat
    xin isteyelen isba naj yeb ebnaj. Yaj caw ay yalaꞌ ebnaj tiꞌ tzet chu iscam naj.
  cak-CNT: Y man jun c'a xibinri'il riq'uin rija' richin nuk'alajirisaj ri Ajaf chique
    ri vinek. Nuchop c'a ri' riq'uin ch'abel quiq'uin ri israelitas ri yech'on pa
    quich'abel ri aj-Grecia, chirij ri ruch'abel ri Dios. Pero re israelitas c'a re'
    xa niquicanoj c'a jun rubanic richin niquicamisaj.
  zia-zia: Atu mitasani Tuwara ge awiya emo eno awang yao aung tugata yero nasani
    nauna. Ayero yero naunu Yuda emo Grik ge nigao amimene nung aune dema Tuwara ge
    awiya sinasani ge wina-se yero nasani nauwa ara. Ayero nasani Saulo dari sero
    nagibo tamari sero newa
  mal-2015: യവനഭാഷക്കാരായ യെഹൂദന്മാരോടും അവൻ സംഭാഷിച്ചു തർക്കിച്ചു; അവരോ അവനെ കൊല്ലുവാൻ
    വട്ടംകൂട്ടി.
  tuo-NT: Uise marĩrõ wãcũtutuase meꞌrã Jesú ye quetire werecʉ niwĩ. Tere weregʉ,
    ãpẽrã judío masã nimirã, griego ye ucũrã meꞌrã ʉpʉtʉ aꞌmetuꞌtimʉjãcʉ niwĩ. Cʉ̃
    meꞌrã aꞌmetuꞌtiꞌcãrã Saulore wẽjẽsĩꞌrĩcãrã niwã.
  mbl-NT: tu' yĩpkutuk 'ohnãg, tu hãm'ãktux hã' nõy yãnãn Genex yĩy'ax xop mũtik,
    ha nõm gãy xop te Xaot putex putup.
  zpc-NT: Naꞌra birdzebinëꞌ uzulaonëꞌ rguixogueꞌnëꞌ benëꞌ xtiꞌidzaꞌ Diuzi. Uyuꞌunëꞌ
    huenë lënëꞌ tu cueꞌ benꞌ Israel, benꞌ raca diꞌidzaꞌ griego, pero ureꞌ unaoyaquëꞌ
    bi hueyaquëꞌ ta gutiyaquëꞌ Saulo.
  gul-NT: Saul beena taak an spute wid de Jew people wa taak de Greek language too.
    Bot dem people beena try fa kill um.
  mau-NT: Cjai¹nca³ to⁴nta³ coan³nˀion¹con³ nca³ qui³nchja⁴ya³ xi³ tˀa³tsˀe⁴ jan³ˀain¹-le⁴
