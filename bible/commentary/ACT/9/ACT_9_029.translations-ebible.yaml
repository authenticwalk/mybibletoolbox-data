    queétdih yehna ãt naáwáp wʉt jĩ. Páant Saulo chah ã wẽp naáwát peéh caandíh ĩt
    mawíhip wʉt yʉh jĩ.
  taw-taw: Pen bɨ Juda ogɨnap, Glik takaw agɨlak okok, ne ayɨp penpen ag amɨl apɨl
    gɨl, pɨsnep paklun agɨl gos ak nɨgɨlak.
  jic-NT: Jerusalén nt'a pülücj jilal tjevele Jesucristo po'ó. Po ma lecj jéyatsja
    la veles Jesucristo mpes. Ne'aj judiopan pülücj griego javeleptsja. Yupj jilal
    'ots'ipj nin tjevele Jesucristo mpes. Yupj quelel ja'ünantsja jupj.
  zap-NT: Zegne zayuu Saulo diiz yra Saulo men-Israel ne rnii diz-griego, zenga ke
    zadildiiz Saulo yra Saulo men, lex wlaan men nket men Saulo.
  wer-wer: Pël eimeë Sool pi Yuta omën Krik ngön yaauröaring ya mëmpööre ngön nga
    elö pël eim wëën pit kangiir pi mëmpënëak nga kup rieima.
  ipi-ipi: Balato Gitiki pii lalaini Juta yame wandakali tupa towa pii lalawa puato,
    pii yanda pua atea-kola, utupane-mane bala peyo ome lamakale lo asini aiya pua
    ateainipia.
  qul-NT: Mana manchacuspa Señor Jesusmanta parlarkan griego idioma parlaj judiocunawan.
    Paycunataj Saulota wañuchiyta munarkancu.
  tnc-tnc: Judíotatarã imariᵽotojo griego oka jairãka Saulote jaibaraka imaeka. Tuᵽarã
    majaroᵽũñu ãñua nare bojabaraka, “Sãñu uᵽakaja Jã'merũkika Tuᵽarãte wã'maekaki
    kime Jesús”, nare kẽrĩka. I'suᵽaka kẽᵽakã'ã ã'mitiriwa'ri kire jããrika nari'kaeka.
  ter-NT: Koyúhomaka koeku Jesus xapákuke ne jûdeuhiko koyúhoti emo'u ngerêku. Koati
    yumopâtihiko Saûlu. Yane opósikonehiko kixókumo koépekea Saûlu.
  bmr-NT: Jaabo ñɨhicugotɨɨbo Jesucristotɨ iimaahicaubo. Judiomɨ, griego iijɨri ihiimaahicaumoma
    jenaaucasiiboro feehicaubo. Jaanoma iicamo diiboco gaicaauguumo.
  fuf-fuf: Tawi himo yewtidaynoo kadi, yeddondira e Yahuudiyankeeɓe wowlooɓe haala
    Gereeki ɓen, kono tawi ɓen kadi no ɗaɓɓude no warira mo.
  mwc-mwc: Saba yebo Jew biyisi Greek asi gamo ai si bisisiya wai yabata si kawapata,
    ba asi waina sita kasibunui.
  bhl-bhl: Em bakayemse ding dim bakate, e Gilik weng sin bakabiliw Isalael kawtiw
    iso weng on ganbelei, i kaisuw keleweko, elo alomin deiw fensiliw kale.
  ons-ons: ea wane Yuda ŋei natne eŋe Grik don rakoi ea Yerusalem gekoi, Saul eŋe
    ŋei ea don ra kitat okane aukoi, ŋo ŋei eaŋo Saul qekei wane ra numa dale maratka
    more qeŋem seukeake ra okangoi.
  con-NTPO: Tsa'caen jacamba dyombi'tsse Saulo'qque condase Na'su Jesúsne. Tiseja
    griegongae afa'je'cho israendeccui'ccu afaccopa condase. Tsa'caen tise'pai'ccu
    condasesi tsendeccuja iyicca'yepa Sauloma fi'ttiye in'jan'fa.
  ghs-ghs: Ma Dzuta abi qesa Girisi noota hiire qaata noi nokoma noo hiire nookaqi
    noo buribaro eeteta. Oonita obera abi noke teetare hiireta.
  peg-peg: ମାପ୍ରୁତି ତର୍‌ ସାସ୍‌ ହୁକେ ପର୍‌ଚାର୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, ଆରେ ହେୱାନ୍‌ ଗ୍ରିକ୍‌
    ବେଣ୍‍ନିକାର୍ ଜିହୁଦିର୍‌ ହୁକେ କାତାବାର୍ତା ଆରି ବେଣ୍‍ବାଟ୍ କିଜ଼ି ମାଚାନ୍‌, ମତର୍‌ ହେୱାର୍‌
    ତାଙ୍ଗ୍‌ ଅସ୍ତେଙ୍ଗ୍‌ କାଜିଂ ସେସ୍ଟା କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Ar ba:n kum me uma kêt ne Bẽnjadjwỳr djwỳnh kukwakam memã ujarẽnh ar ba.
    Nhym mebê idjaer kwỳ ne me me bajtembê kregu kabẽnkam kabẽn. Nhym Xaur arỳm me
    jamẽ aktã kabẽno aben japanho dja. Aben japanho dja nhym kam me bit kute Xaur
    bĩnmã.
  eng-WEBU: preaching boldly in the name of the Lord Jesus. He spoke and disputed
    against the Hellenists, but they were seeking to kill him.
  gnw-NT: Jare umɨmbeu uquɨye mbae reve yandeYa regua. Jare uyeaca vi griego pe uyemɨngueta
    vae reta ndive. Jáeramo jae reta uipota uyuca.
  mux-mux: Yunu kene Grik-ung niring Juda-yambuma kene tombulku niring akiliinga-pe
    enini yunu toku kunjingí tiring.
  maj-NT: Kinchja̱ni̱jmíko̱ ko̱ y'ésiko̱ xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ xi nchja̱
    én griego̱. Tu̱nga já xu'bi̱ tsangisjai ni̱yá xi nkú ts'ín ka̱ma ts'i̱ínk'ien
    Saulo̱.
  bkq-NT: Judeu âkelo âtâ anaym enamadyby modoram Jesus wâgâ adâkeze lâpylâ myani.
    Tyam agueho neinwâmpyra olâ myani akaemo. Awylygue myani eagâ iewiâpadylymo, xyâze
    kelymo warâ.
  kue-kue: Ye ama ka dungo ana Juda yomba Grik ka dingwa i bogl tengramo dingwa. Ba
    ye eremogl sigoramnedi erikwa.
  cot-NT: iquenquetsatanaquequea ivajiroqui Amajirote, itsavetacotaqueri, teequea
    intsarogueji. Aisa iquenquetsatacaajiaqueri joriojia irirajia quenquetsatantacaroca
    guiriego. Iriatimpajia inintajiavetaca inquemisantacajaiaquerime cotanquitsi tee
    iragavejajigueri. Ariquea itsimajajianaqueri inintantajiavetacaca irimetojajiaquerime.
  bnp-bnp: I ta turana, i vagege turane huriki a Iuda ri lohoka na nita Grik. Pali
    ri toni ni rabalakia.
  apn-NT: Nẽ Ijaew kwỳ pê Gresjê kapẽr o mẽ kapẽr xwỳnhjê mã nhũm xatã mẽ kãm Jejus
    jarẽnh o ri mẽ hkôt pa. Kêp Tĩrtũm kot mẽ pakaxyw ãm xwỳnh ã harẽnh rãhã ho ri
    mẽ hkôt pa. No nhũm mẽ kãm mar prãm kêt nẽ ra kot Jejus ã hpĩr mã.
  ctp-NT: Loꞌo ja ntsen yu, ykwiꞌ yu nchga chaꞌ ꞌin Jesús loꞌo neꞌ kichen kanꞌ. Loꞌo
    ndiꞌin chinꞌ neꞌ judío nu nchkwiꞌ chaꞌ griego, ykwiꞌ neꞌ kanꞌ loꞌo Saulo bra kanꞌ;
    lye ꞌa msuun neꞌ loꞌo yu bra kanꞌ, loꞌo ngwa tiꞌ neꞌ kanꞌ kujwi neꞌ ꞌin yu.
  opm-opm: Imat pot pisapatin Grik ire meng amrapti han Juda ihir Jisas ohe meng moh
    arpin meng ma hapat ha dahatingwe rim oh mameng moh ripatin ihirsi meng sakarap
    goshasheri. Sakarap goshapti ihir kasip ham ohnong sutin meng wanin deingopari.
  bvr-bvr: Rrapa Ju yerrcha aburr-werranga aburr-gata minypa Grik (Greek) aburr-wena
    aburr-workiyana, nipa Jol a-wena burrwa rrapa minypa ngarndarrk ngarndarrk aburr-negiyana.
    Wurra barrwa birripa jal aburr-ni jimarna jarra abu-burndarna.
  wal-wal: Qassi Saa7ooli Giriike qaalaa haasayiya Aihudatuura haasayeesinne palamettees;
    shin eti a woranau koyidosona.
  zad-NT: Na' be'lene' dill' beṉ' Israelka' chṉe dill' griegona' kwenc̱he shajḻe'gake'
    c̱he Jesúza', per ḻegake' goklall'ligake' witgake'ne'.
  kmg-kmg: Ehuc Wofuŋte šâŋeo âtesiŋnehuc ŋic miti acmeruŋ tâmiric jazawec. Eme Judaŋiczi
    Grikdâŋ mumu jaŋehec wâc mitire muc manac ehuc dâŋ bâbârisiec embiŋ. Eme ŋic i
    jaŋe hâcne qazo mupie
  aso-aso: Neꞌmine ogo Zuda ve linge ma nGiliki gamazi laaꞌ aniꞌ aleve inginesi lo-ngemavo
    monoꞌ gamazi li voleloꞌ meloꞌ igi gamaziꞌineꞌmo lovoꞌninguꞌ ogavo bili hililiza
    akamuꞌ viseꞌ aniꞌ.
  uli-uli: Yema hapatpat ngo ye hachocho ngalir Jews kowe rema yalol Greek, iwe ngo
    ir resa memeal bo rebe limeseloh.
  nin-NT: À kuma ku di re na ri anta na ani Yahuda ba nggo a di re irrirri i Girrki
    nggo aba a zha anko da aba ta ngu ma.
  acu-NT: Tura Sauloka Jesúsan pachis chichasmiayi. Turamtai judío griego chichamejai
    chichau armia nu nuni pujuarmiayi. Tura Saulojai chichainau asar, niincha maatasar
    wakeriarmiayi.
  cak-WNT: Y majun c'a xibinri'il riq'ui riya' riche (rixin) chi nuk'alajsaj ri Ajaf
    chique ri winek. Niquichop c'a qui' riq'ui ch'abel quiq'ui ri israelitas ri yech'o
    pa quich'abel ri aj Grecia, chrij ri ruch'abel ri Dios. Pero ri israelitas c'a
    ri' xa niquicanoj c'a jun rubanic riche (rixin) chi nicajo' niquicamisaj.
  ebk-ebk: Nakekali ya nakesosek hiya as nan chiyuycha Judio ay munkali as Griego,
    ngem kuncha at anapun chi atuncha ay mangpatuy kan hiya.
  spa-PDDPT: También conversaba y discutía con los helenistas, pero ellos intentaban
    matarlo.
  ruf-ruf: Kalonga nawo na kwighutsa na Wayahudi iwolonga Chigiriki, lekeni nawo wabama
    kumkoma.
  gun-gun: Grego ayvu py ijayvu va'e kuery pe ayvu omombe'u ha'e ijayvu ete oikovy
    ramo ha'e kuery ojukaxe ete.
  agu-BL: Nin quinin xob i' tan xtxole'n yi mbi eka'n tan Kajcaw Jesús. Poro yi e'
    mas judiy yi na chijilon le griego nin e' octz tan wak' ib tuch'. Ej nin e' octz
    tan joyle'n puntil tan cwe'n klo' chibiyol.
  isn-isn: azikolenkeelya ni Ayahudi nia Kiyunani, kuiti azegema nkua ku nkua kumubulaga.
  eng-PEV: There were some Jewish people in Jerusalem that talked the Greek language.
    Saul told them to believe in Jesus, but they argued with him. Then they got angry
    and tried to kill him.
  ilo-ULB: ken nakilinnawag isuna kadagiti Judio a taga-Grecia; ngem kanayonda a padpadasen
    a papatayen isuna.
  pir-NT: Sa yero tiquiro cuero marieno Jesu yere buhee tiahye. Sa yero tiquiro judio
    masare Jesu yere yahu yʉhdʉdʉcaro niahye. Tiquina judio masa griego masa yere
    yahuducuyequina ijiahye. Sa ye Saulo tiquiro sa yahu yʉhdʉdʉcari buhiri tiquina
    tiquirore wejẽ duamahye.
  anv-NT: Gébé ɛyi gefɔ, Sɔl agarege bɔɔ́ Jus abi ajɔge Grek ne anyɛ mbeé ne ɛbwɔ́
    né depɔré Jisɔs. Ne ɛbwɔ́ ákɛ́lege meti manwá ji.
  sab-NT: Saulo geru Jesu giti tragu kwian israelita gerunga griego ole, kwian e mo
    ka dodaduda Jesu gerua giti Saulo ole, Saulo gerudu no Jesu giti, agwa kwian israelita
    gerunga griego gerudu me no Jesudi Jesu dollale, kwian e mo ta gbu ule Saulo gweda
    Jesu gerua gdale.
  tmd-tmd: Makwam Juda nöbö Grik mönö nugwim piaku nugwo pɨsaŋ mönö nuö nuö yadɨp
    duön, nugwo pɨl pal nɨgnɨŋö, rön, rɨb aku yöxmä.
  acr-NNT: Lik na kuxiꞌij ta ribꞌ katzijon chupa rubꞌiꞌ ri Qanimajawal. Kachꞌaꞌt kꞌu
    puwi ri Jesús kukꞌ raj judiꞌabꞌ ri kechꞌaꞌt pa ri chꞌaꞌtem griego; ruma kꞌu laꞌ,
    rike kakitzukuj suꞌanik kakikamisaj.
  kpg-kpg: Mee e helehelekai mo di lagalagamaaloo ang gi digau o Jew ala e leelee
    Greek, gei digaula gu hagamada bolo e daaligi a mee gii made.
  taj-taj: ओच्‍छे शाऊलदेन ग्रीक ग्‍योइ पाङ्बा यहूदीगदे ह्राङ ह्राङ न्‍हङरी आढिक्‍बा
    ताम लमुबा, तर थे ग्रीक ग्‍योइ पाङ्बा यहूदीगदेसे चा शाऊलदा साइबारी म्‍हाइबान मुबा।
  avt-avt: Hɨrak ketike mɨt ne weiwɨk me Isrel kerek hɨr nertei hɨm Grik, hɨr natɨpan
    nenehan me Jisas te hɨr nererik nimenɨpɨnek nankɨp.
  cbk-cbk: Pirmi gayot le ta discuti con el maga Judio quien ta conversa na lenguaje
    Griego, pero estos ta planea mata con ele.
  uig-ARA: ئۇ يەنە گرېكچە سۆزلىشىدىغان يەھۇدىيلار بىلەنمۇ سۆزلىشىپ مۇنازىرىلىشەتتى؛
    نەتىجىسى، ئۇلار ئۇنىڭغا قەست قىلماقچى بولدى.
  tuf-tuf: Judíoin cahujinan Griego cuw téw̃cuano. Saúloat eyin owár cat tew̃jacro.
    Bi chihtá unítara eyin owár rahra rahr wayujacro. Eyta wayúr griégoinat Saulo
    yauwin isojocro.
  abx-abx: Sigi iya pakibagaw si mga Hebro nga Grikuhanon i pinahallingan-na ngan
    sigi iya pakipasusuhay tubtob nga nagmamatay iya.
  mco-NT: Aamɨc jotmɨc capxhuäcxy je Huindzɨn Jesús y'ayuc, etz mɨɨd mɨydaaccɨxy e
    ñaymɨcmɨgápxɨgɨxy mɨɨd je judíojäy huɨdibɨ griego ayuc caxp. E je' ajcxy nihuinmayɨɨyb
    co yaj'ögaangɨxy.
  bsp-bsp: Sol pəc-lok-loku, pəc-gbɛkəlɛnɛ kɔ afum aKresi, mba, ŋa sɔ, ŋac-tɛn kənim
    kɔ.
  kqf-kqf: Bi kota Diu lavedi Gulik kalinedi taugiuwena vaitedi ai kagiu bi a wai
    saḡasaḡa. Bi tedi a ḡoeḡoena maso Sol ai peki.
  cpb-NT: Raakotakeri iwairo Pinkathari Jesús ikenkithatakotziri, tekaatsi inthaawantya.
    Ikenkithatakaayetziri Judá-ite Grecia-weri. Iro kantacha ikowake jirikapaini ritsitokeri.
  aon-aon: Aria nani enesh Juda douk apa sheneyagwreh enyudok baraen Grik iri eshesh
    shape sheneyagwreh baraen aria shanogogonim-umen. Namudok aria shape shaurim anah
    yah um shon nugok.
  hus-NT-2005: U káw kʼal yantam i awiltaláb tin bij an Ajátikláb, u tʼilolól ani
    u káwlíx kʼal an judíotsik xu tʼilom griego; por u leꞌnáb ka chemdhá kʼal jechéꞌtsik.
  mig-NT: Te ni̱ jani téyíí‑de tu̱'un máá Jíto'o̱‑yo̱. Te ni̱ státá'an‑de jíín cháa
    judío ñuu̱ Grecia. Ko máá cháa‑ún, kákuni̱‑de ka'ni‑dé Saulo.
  bps-bps: Na stulen kenen di dad Dyu talù Grik na gal ale sdal, bay mngabal ale kfagu
    mati kenen.
  mbs-mbs: Migtoladà si Saulo te menge Judiyo eg-ikagi te kagi te Griego aw migpebelaw-belaway
    dan. Meneng ibeg dan imetayan sikandin.
  cme-NT: Ba taa ba bi fanu ba-naa baa *Yuifubaa-ba maŋ piiyeŋ girɛkimma‑i, a ce bafamba
    ta ba taara-yuɔ baa komma.
  sus-sus: E nun Yuwifie fan naxa wɔyɛn e nu xɔrɔxɔ, Yuwifi naxee Girɛki xui falama,
    kɔnɔ nee nu katafe e xa Sɔlu faxa.
  pon-2006: E pil koasoia oh akamaiong mehn Suhs akan me lokaiahki lokaiahn Krihs,
    irail ahpw song re en kemehla.
  dad-dad: Ĩ Juda tamo Grik od wogõ dedig anidi geid, od wogõ de fefe den, ani ere,
    idi ĩ dukesiyouf nigin age difen.
  zab-NT: Sin dxiby guniib xtiidx Xtadnɨ Jesucrist, ax axt bchaab lo diidx cun de
    bniety Israel ni ruee diidx griego, parzi bcaaz de bnietqui niguinxú laab.
  jae-jae: Eŋ gêjam biŋgalôm gêwiŋ lau Juda, taŋ sêsôm biŋ Helen naŋ, e sêpê tauŋ
    kêtu mêtêŋa. Tec êsêac sebe sêkam eŋ tôŋ ma sênac eŋ êndu.
  ksd-ksd: dia tatata, ma dia vartoto bula ma ra tarai Elenas; ma dia mainge upi diat
    a doka.
  msm-NT: Kanunoy sikandin ogpaggilaung dow ogpagtabak to mgo Hibru no Grigu to inikagihan.
    Di wada kayugoy, sikan no mgo otow namangha to paagi to paghimatoy kandin.
  myk-myk: Sɔli bi yu ni Helenisitilee pu ni, na nakaara pyi ni pu ni Yesu keree na.
    Ga pee bɛ bi wu shaa di gbo.
  sbe-sbe: Yo hinage Dius hekadi taukalina Giliki maiyanao se haikawayagala. Na se
    koitalaliu bena se koihemwaloi.
  mcr-mcr: Iqu Israitqä Grikä iquauä kukŋuinä tqä iquatä, kukŋuä mäkä äunmiŋuwi. Iiŋä
    ipiyitaŋi, qu ique pizqä päkpŋqä imiŋuwi.
  cux-NT: Caⁿ'a sa nduudu cuaacu yeⁿ'e Señor Jesús nguɛ́ɛ́ ndúúcū vaadī 'va'ā. Ní
    n'deee n'dáí ngaⁿ'ā sa ndúúcū 'iiⁿ'yāⁿ chi nguɛ́ɛ́ ndaata Israel naati 'iiⁿ'yāⁿ
    s'uúⁿ nacádiinúúⁿ yā chi 'caaⁿ'núⁿ yā Saulo.
  tur-YTC: Grekçe konuşan Yahudiler’le konuşup tartışıyordu. Ama onlar onu öldürmeye
    çalışıyordu.
  san-ITR: tasmAd anyadeshIyalokaiH sArddhaM vivAdasyopasthitatvAt te taM hantum acheShTanta|
  bel-N: Гаварыў таксама і спрачаўся з эліністамі, а тыя намагаліся яго забіць.
  sch-sch: Greek chong mangin Judangei lâia chong a rila, a makhala, anni rêkin
    chu that rangin an pûta.
  mic-MIQNT: We'gaw sespagnutma'tijig glapis gi'gaita'jig ta'nig Gli'gewi'sultijig
    Lesui'paq. Pas'g na negmow wejo'tmi'tij ne'pa'new.
  huu-NT: Iena cacajanona, griego uaina ñaɨte judíuaɨdɨ naimɨe llofuiana uaitatɨmacɨ.
    Naimɨena meineiacadɨmacɨ.
  jiv-NT: Nuya̱sha Yus, etserkata tutai, sapijmiatsuk Jesusa túramuri̱n etsermiayi.
    Tura Israer-shuar Kriaku chichaman chichau ármia nu, nui̱ pujuarmiayi. Sáurusha
    nu shuarja̱i̱ áujmatsarmiayi. Túrasha nu shuar Sáurun itiur máatjik tusar chichaman
    juriarmiayi.
  otm-NT: Nɛ nu ra Saulo bi hyut' ran zambʉi bi mamp'a rám Hman Oją nangue ra Jesús.
    Pɛ nu'ʉ 'da yʉ́ mijudíohʉ gue i yą ra nde ra griego, madin junthʉ ra Saulo, nɛ'ʉ
    nde da hyo'ʉ.
  dah-dah: Gwaha teŋ heŋyabe Yuda mar Grik mere teŋ hitiŋ goya kadom mohoŋde teŋ hinhan.
    Irkeb daha mat kura mayteke kami yeŋ epte ma tiyamiŋ.
  tnk-tnk: Nəpɨn riti Sol raməɡkiari irəha nəkur Isrel səməme kamhəni nəɡkiariien
    Kris, mamhousari mɨnraha me. Mətə hənuə tuhousi əpune in.
  kpr-kpr: Amingedo, Saul nu eredo, Israel embo mendeni Greek geka ava sedo ghusera,
    ainde dabade geka se ningido beisiga useri. Beisiga edo, ne Saul daoro ambare
    dae siseri.
  san-IAS: tasmād anyadeśīyalokaiḥ sārddhaṁ vivādasyopasthitatvāt te taṁ hantum aceṣṭanta|
  nho-nho: A ia ni taratara ka hakatauttau hoki laatou ma naa Jew teelaa e illoa te taratara
    haka Greece. Teenaa mee iloo naa tama naa ma ki taia laatou Saul ki mate.
  gym-NT: Nitre israelita kukwe griegore, ben Saulo namani blite Jesubtä amne namani
    ja kwete bentre, akwa niaratre ye abko tö namani Saulo kämikai arato.
  azg-NT: Ndoꞌ joo nnꞌan judíos na conanꞌneinhan jñꞌoon griego, totsijndye jon ꞌndyo
    jon yo joohan, majoꞌ nanꞌñeen tojntꞌuehan nchu vaa ntꞌahan na nnanꞌcueeꞌhan jon.
  bhd-bhd: ते यूनानी भाषा केरनेबाले यहूदन सेइं भी गलबात केरतो थियो, दिलेर भोइतां प्रभुएरो
    प्रचार केरतो थियो, पन तैना तैस मारनेरी कोशिश मां रहते थी।
  too-NT: Lā' ixchihuīna'n por ixlīmāpa'ksīn Dios lā' tū' ixlacapuhuan. Lā' ixcātā'lāhuani
    huan israelitas a'ntī ixtachihuīna'n griego. Lā' ixtamaknīcu'tun Saulo.
  ind-AYT: Dia berbicara dan berdebat dengan orang Helenis, tetapi mereka berusaha
    membunuhnya.
  cjo-NT: Ikenkithatakagaeyawitakarini joriiyopaeni iyotzirori ipaante kireeshiyajatzi,
    omaanta ipiyathateeyawakarini; ikowaeyawitanakani rowamaerimi,
  nsn-nsn: Inggon e uoto uelperere keip tasir Jusine ra ate toro uelhireng Grik, maeit
    gisina ka uedanga tar uiliatung pous tatanon.
  san-DEV: तस्माद् अन्यदेशीयलोकैः सार्द्धं विवादस्योपस्थितत्वात् ते तं हन्तुम् अचेष्टन्त।
  tna-NT: Beju tueda ejude su griego yana su mimi bahue judío cuana anitaina. Saulo
    janimetucheati putsu, tuna neje Jesús jepuiti jacuicuinatiana. Da putsu, Saulo
    manuameja adhaatana huecuana.
  lid-lid: Iy asehek sahou ma hawe andres oro lau badu Juwis nane asehek boho Grik,
    arile oro anya kadai iy kimek.
  wim-wim: Aꞌ puth nil wikan waaꞌ-waaꞌ thant Jews wiy al-alantan, thaaꞌnganth Greek.an
    thaw-thawin. Nil thaaꞌ thayanam thaw-thaw thant, nilaniya keꞌam thaaꞌ thuch thanttam,
    than puth wik nungantam kaangk keꞌ ngeeyayn. Anpalaniya thantan man kul ngul wamp,
    keꞌ mulathiythan nunangana.
  zga-M: akhavun'chana na Vayahudi ava Khiyunani kila misikhe valikhulonda ukhubuda.
  yom-yom: Wusolula, wufindana ziphaka ayi Bayuda bobo baba tubanga Kingeleki vayi
    bawu batomba kumvonda.
  san-SIN: තස්මාද් අන්‍යදේශීයලෝකෛඃ සාර්ද්ධං විවාදස්‍යෝපස්ථිතත්වාත් තේ තං හන්තුම් අචේෂ්ටන්ත|
  yut-yut: Aŋek Juda amɨn Grik gen yawit uŋun gat gen emat aŋ aŋ awit. Aŋek Sol si
    aŋakba kɨmotjak do nandawit.
  grc-BYZ: ἐλάλει τε καὶ συνεζήτει πρὸς τοὺς Ἑλληνιστάς· οἱ δὲ ἐπεχείρουν αὐτὸν ἀνελεῖν.
  cpc-NT: Ikinkithatakotakiro iwairo Pinkathari Jesús, tikaatsi inthaawantya. Ikinkithatakaayitziri
    Judá-mirinkaiti Grecia-paantiri. Iro kantacha ikowaki intsitokiri jirikapaini.
  nhg-NT: Oquepex meyac balur para otlanunutz de Tlöcatzintle. Monunutztaya hua mixcomacataya
    ca joriojte tli tlajtlajtoöya ca griego. Inu joriojte oquetiemojque maniera para
    quemectisque.
  nya-nya: Anayankhula ndi kutsutsana ndi Ayuda a Chihelene, koma iwo ankafuna kumupha.
  ngu-NT: Niman tenojnotzaya ican yolchicahualistli ipampa toTeco. Yejhua tlajtlajtohuaya
    niman nocamatlaniya inhuan on hebreos yejhuan tlajtlajtohuaj on tlajtojli griego,
    pero yejhuamej quinequiliayaj quimictisquej.
  kup-kup: Met poek bar mañohot hehapuh narah pi Zuda aban Grik ñeo haoh-narinañ honeo
    het Iesuz ñetiv nae nap mañoohan, paru hatevetet kaev ravat Sol ur ñomapan hat
    tooh.
  jid-jid: Nda sisenyu ni Yahudawa bi helenenci ama ba kia wa nko u wuu.
  wmw-wmw: Iye ákisoweranga na ákikaidiyana nawo Mayahudi wakusowera kigeregu, fala
    ewo wakisakula namuna ya kumulaya.
  gmv-GGM: Girikke derepe yida Ayhudistara hasa7ishe palameetides, gido attin asaykka
    iza wodhanas koydes.
  ssg-ssg: Lawe i to he kakak kapi teka Ju kakaialaha Grik tuahe lato aile namil ti
    teleian.
  zpo-NT: Nu nkediizh xaa kwaan re xaa sawlazh, xaa nzhedizh gryeg; per lee re xaa
    ne nzhekla gut xaa.
  poy-poy: Vilaa kayowiriti na kukakatala na Wayawudi wawatakula Shigiriki, kumbiti
    womberi wajeriti kumlaga.
  qwh-NT: Y tsecho griegu idioma parlaq israel nunacunawanmi parlar discutir cayarqan.
    Peru pecunanam imanopapis Sauluta wanutsita munayarqan.
  gaw-gaw: Nug Juda laa, ag Grik nai dooṯeb amu ag ele nai maṯin, aeg ona aeg doum
    amu ag nug qep̱eg mauhḵunu ib madip̱ig.
  nca-nca: Enendo Juda uni Grik mande yeyaŋgo ŋuya mandeto kuma teyara. Ko uri khumowero
    ŋuro kheyó seqaŋgurí.
  zpz-NTPP: Orzeꞌ bee nuy de mbecy Israeel riidz, de yu nu rnii riidz griego. Nunu
    ptub su losaꞌ dey nu riidz. Tees de mbecy zeꞌ mbicy pee dey nu ñgyut dey yu.
  mkj-mkj: Ih pel sikoa apel akmaihoang mihn Jew‑ok ma lalki lal in Greek, irai ken
    jong in kojukdi ih.
  zac-NT: Con guëdubinú ldúꞌiꞌ ruadíꞌdziꞌ ziquë muzë shtë Jesús. Biadiꞌdzënúhiꞌ con
    ra më israelitë naruadiꞌdzë dizë́ griego. Perë ra mënë gudili rall mudë parë quini
    rall Saulo.
  kyg-kyg: Soloꞌa koli osuno lokiya gemo huno Ala kava neꞌmo Yesu agiꞌalefeꞌmo aeno
    hakalo huno hapa paiꞌniye. Galiki apakemo neꞌaiya Yu vayaꞌeꞌmo ge huge afige huꞌa
    maiꞌneꞌa hapa paiꞌnigeꞌapaeꞌmo haesayafeꞌmo huꞌnae.
  kmk-kmk: Nakabagbaga pay kan nakadisdiskutil sidat Judio un Griego dit bagbaga da
    yoong adi da maabak ot pinanggop da un patoyon.
  cao-NT: Jama, ja bëta joi mëraniquë carayanaba joi chanihai ca jodiobo. Jato qui
    yoi ini quiha ja chanihaina. Ja iqui tsi Pablo ja acascani quiha.
  bbr-bbr: Karauk Juda roat ak Grik ämän miäi akas Pol pak ämänis ketäianik, kiro
    roat akas kasiaka penuk, Sol wena, meiäun ronkatein.
  inb-inb: Paika, judiu­kuna griego rimai­wa rima­na­kuska­wa sin­chi sug rigcha sug
    rigcha Jesus­manda rima­na­kurka. Chi­mandaka, chi runa­kuna iuia­ri­na­kurka,
    paita wañu­chin­ga­pa.
  hrv-hrv: Govorio je i raspravljao sa Židovima grčkog jezika pa i oni snovahu pogubiti
    ga.
  box-NT: O mún wee bío lè ɓa zúifùwa na wee bío mu kɛrɛɛkimu, á wee wã̀aní
    làa ba. Ká bán màhã́ wee cà bìo ɓa à yíráa wo ò ɓúe.
  ote-NT: Nuꞌá̱ himi tsu da ma̱ de rá thuhu ra Zidada Jesu, ne mi ntsanoyaui ya xodyo
    núꞌʉ mi ña̱ca griego, ha nuꞌʉ́ mi ɛcuabi da hyoꞌa̱.
  wnu-wnu: Sol wo qob ende qamb ne Yuda qei Grik qob igub igour end bigisi wurinob
    qamar ego qei der waramb qamb ebetemirei.
  zam-NT: Con dibaxla's mdoodi's Saul no mda' Saul cuent loo mèn por cón che'n con'
    roo no con' xèn che'n Tad Jesús. Noo noo ndyoodi's no Saul mèn no noo noo ngol'
    Saul di's loo mèn nación Israel, mèn co' ndyoodi's di'stèe grieg. Per mèna axta
    arid mbli purad par nguth mèna Saul.
  zyp-NT: Grik rei a cuipaw Juda cawngsaw sahlo khakhei bia a pakong he ka, a ei he,
    canghrasala thaw pawtah a pachia he.
  sey-NT: Israel pa̱itaꞌa griego cocapi cacohuaꞌire coca caquë cuiꞌne sa̱ñope cajëna,
    i̱je sa̱ñope caquë yoꞌopi. Quëaquëna, ja̱ohuaꞌipi i̱te huañuꞌu cajë yoꞌohuë.
  nvm-nvm: '@see-verse:ACT.009.028'
  mps-mps: Tiali goli, augwaligo aga elabo sunumi gegali.
  pab-NT: Hatyo Jerusalém nali haiyanae judeunae hoka grego xako iraiterenae kakoa
    Saulo iraeta hoka komita kinatyaxa iraikakoahitaha. Hatyaoseta kasani aliyakere
    xamani mokahene hoka aisahene aokowiyahitaha.
  llg-llg: Ndia boe oo, ana natati dedeꞌak no hataholi Yahudi hiꞌda fo ala kokolak
    pake dedeꞌa Yunani. Te tala nau simbok ndia kokolan ndia, huu ndia de, ala sangga
    dalak fo ala sangga tao lisan.
  kyf-kyf: Zuifʋ -wa gbaa glɛkɩwɛlɩ, ɔ -yɔ wa yia 'wʋgbeli, 'ɩn wa yia wɛlɩ 'wʋsɩsalɩ.
    Nɩɩ, -maa mɩ ɔ dideda, wa 'ka ɔ 'bha.
  tpi-tpi: Em i wok long toktok wantaim ol Juda i save tok Grik, na em i pait long
    toktok wantaim ol. Tasol ol i wok long painim rot bilong kilim em i dai.
  mih-NT: Ta nacahnu ñuu Jerusalén i zacuaha ra sii ñiyɨvɨ tuhun ra Jesús. Ta i natuhun
    xaan ra Saulo sihin ñiyɨvɨ hebreo, ra cahan zahan griego. Ta i cuñi ra cuan sa
    cahñi ra sii ra Saulo (vatyi ñá sino iñi ra sa cahan ra).
  qvh-NT: Griego idiömata parlag Israel runacunatapis wilapaptinmi say runacuna payta
    wanusiyta munayargan.
  kms-kms: Ni pripri Juda ni wand Grik nei mamb kin te ane wand mand, di ane wand
    pe mege. Di ni mi nati ningg ngim meri mand.
  agn-agn: Nagigampang ka tanandia ig nagigdibati ong mga Judiong bitala nira Grigo.
    Animan naliliag ka tanirang patayen tanandia.
  nhi-NT: Oquinnonotzaya uan omotlahtolixnamiquia inuan judíos tlen tlahtouah griego,
    uan yehuan ocniquiah icmictisqueh.
  ttc-NT: Nim tuq nyolin kyuky'i kye aj tijajil Israel aj nkyeyolin tuq te yol gryeg
    b'ix nim tuq nxik tqani' tzan tqet kyb'isu' byenech, per kyetz kygan tuq tzan
    tqet kykansa'.
  dan-1931: og vidnede frimodigt i Herrens Navn. Og han talte og tvistedes med Hellenisterne;
    men de toge sig for at slå ham ihjel.
  kwj-kwj: Wosini rini ele Juta hima kupu Girik mwanji wu bwandau lenga ya wu anambwa
    anambwanda. Wondawani wunu rini wu yeno numbo tini ya wu wakinda.
  vie-OVCB: Ông cũng tranh luận với nhóm người Do Thái nói tiếng Hy Lạp, nên họ tìm
    cách giết ông.
  kze-kze: ó'on-Yutaa-kwaasi Kíríki-kwaasi tááivinkemba kwésen-kwaasi simátimuwasa
    aaí kwésima-kwesiman-esa tuvuwónáe sésa
  mpj-mpj: '@see-verse:ACT.009.028'
  lbk-lbk: Sa et nakitot-otot-oya ya nakisodsochok isnan cheycha'y Judio ay Griego
    nan kalicha, ngem ke cha't ay anapen nan ikkancha ay mamatey ken siya.
  mto-NT: je̱tseꞌe du̱ma̱a̱tnakyo̱jtsvintsá̱vju̱ je̱ israeejlit jayu juuꞌ veꞌe je̱
    griego aaj du̱ko̱jtstup. Ax kaꞌa tseꞌe du̱kuva̱jkti je̱ ayook juuꞌ veꞌe je̱ Saulo
    kyo̱jts, je̱ꞌe̱ ka̱jx tseꞌe du̱ꞌuknu̱pa̱a̱jmtkidi je̱tseꞌe je̱ Saulo ku̱du̱yakꞌo̱o̱ꞌkti.
  bzh-bzh: Nër ġaġek raḳ Yesu vu alam Yuda sën denevengwënġ Grik ayej lo ving,
    lob losho denemehoo sir in ġaġek saga, lom desero aggata in bë dengis yi benadiiḳ.
  guj-2017: તે હિંમતથી પ્રભુને નામે ઉપદેશ કરતો હતો, અને ગ્રીક યહૂદીઓ સાથે વાદવિવાદ
    કરતો હતો, પણ તેઓ તેને મારી નાખવાની તક શોધતાં હતા.
  jvn-NT: Saulus uga rembukan lan bantah-bantahan karo wong Ju sing ngomong Grik.
    Nanging wong-wong iki pada ngarah arep matèni dèkné.
  byr-byr: Jizaazarɨna wɨjɨwaakɨna yada Juyara Gɨrikɨyagaala dadɨvɨsarajɨ dɨnyɨna.
    Dɨnyɨna yadɨvɨꞌ Solɨ nayaa wɨdɨna kyaꞌ Juya sahwara yawɨꞌna “Solɨ kayaaꞌnanyabwi
    nedɨwakelyɨ. Sarɨ tamakaana!”
  ian-ian: Yi ya yetɨga njambwi nyan waa nyaangɨt mbutɨndɨ. Vaaka ana ndi kat mbutɨndɨ.
    Grik walɨnja kwundi ngambulɨga Juda kat kaawa viyaa mbutɨndɨ. Ndɨ kat vatnyavat
    wandi.
  hun-hun: beszélt, sőt vitatkozott a görög zsidókkal, azok pedig igyekeztek megölni
    őt.
  mcf-NT: Ambo capuquin isadaidbo quidiecon onqueten onquequido istuidshun Saudon
    adembidi Esus chuibanacsho tantiashun aid cuesunenuequin aidontsen cainoapanëdash.
  kjs-kjs: Go puma nipumi Grik agale le Juda alinu-para ape agale lo pirisa rabu nimumi
    nipu tyalalo pirisimi.
  mni-mni: Mahakna Greek lon ngangba Jihudisinggasu ngangnaduna yetnakhi adubu makhoina
    mahakpu hatnaba hotnarammi.
  yad-NT: Satu̱chunu̱yada Sávurubay variy, saniquettanu̱yada riy Judíyuveda jiryatiy
    Cryécu niquejada niquevaryi. Riñi va̱ta̱da variy sana̱cho̱ day, ru̱vedaju̱.
  mxb-NT: Ta ko̱ yu̱ꞌú taꞌon Saulo kanoo na kasto̱ꞌon na xíꞌín ña̱yuu saꞌa̱ satoꞌo
    yo̱ Jesús. Ta dándichi̱ táꞌan na xíꞌín ta̱ Israel káꞌa̱n yúꞌu̱ griego. Tído kaꞌání
    vá ñaá rá kóni̱ ra̱.
  pon-2006A: E pil koasoia oh akamaiong mehn Suhs akan me lokaiahki lokaiahn Krihs,
    irail ahpw song re en kemehla.
  maq-NT: Hacuaha jercu cavisiajmi me cojo xuta xi visiajmi hne griego. Peru xuta
    xi cuacun jan ne, casahmi me ngujyë xi tsiquehen me Saulo.
  hto-hto: Ocuíraɨma mámecɨdo méaicaiñeno úrite. Griego uaido úritɨno judíuaɨmo úrite.
    Conímamo jɨcánua uai ua daɨí úrite. Iemona ie fállena mamédiaɨoɨ.
  por-BRBSL: preaching corajosamente em nome do Senhor Jesus. Ele falou e disputou
    contra os helenistas, mas eles estavam procurando matá-lo.
  ces-NKB: a směle mluvil ve jménu Pána Ježíše. Rozmlouval a hádal se s helénisty,
    a tak se ho pokoušeli zabít.
  cui-cui: Saulo yabara barʉ natsipaeba Jesús pejume diwesi, yawa barʉ najume matsontsonobatsi
    judiomonae, pomonae xua griego jume penatsipaebiwi. Barapomonae judiomonae, ichichipa
    xua Saulo pebexubiwatsi.
  boj-2014: Bati bei Sol a Juda tamo qudei ti anjam na qotoqneb. Tamo naŋgi di Grik
    anjam maro qaji. Naŋgi Sol ombla anjam na qotsibqa naŋgi a qa ugeosib mareb, “Iga
    Sol qalsim moiyotqom.”
  eng-OEBUS: talking and arguing with the Jews of foreign birth, who, however, made
    attempts to kill him.
  eri-eri: No Juda nere Grik beele isi gane waha bagu beele langa wara gane. Ono bode
    nere no dukote wogunga umei nomo bode jala kuruwou haruwe tegane.
  aly-aly: Saul-then ilterrek, Jew arleng-areny Greece atnyenekarl-rnem-then. Rernem
    ilkelhek, rernem Saul renh ipmek atwetyek.
  wiu-wiu: Nitoa Geriki agale yakoa akene Yu yene-pala agale topo takoa okale eni
    yename one wiadete tuku toa kakeneya.
  swe-swe: Han talade och diskuterade med de grekisktalande judarna, men de försökte
    röja honom ur vägen.
  cth-cth: Sawl teh Grik lawk ka dei e Judahnaw hoi a kâoun awh teh ahnimouh ni Sawl
    teh thei hanlah a kâcai awh.
  mti-mti: Me gae Griik veme Ju igiyawa mu gaibu gae veme sira gae garawa veme. Megara
    mu me bo totan oya ageyau eme.
  pad-NT: Jerusaléa vahojaha adani judeus kaija'ari grego athinia vaathiki. Saulo
    va'ora nanamithavini hihi ida Jesus varani hina. Saulo-ra vakaihamahivini hiki
    kidivarani vakajari'davini, oniani ida Saulo-ra vanaabinivini-ra vanofivini hija.
  twi-twi: Saulo ne Helenifo nyaa akasakasa enti wɔbɔɔ pɔw sɛ wobekum no.
  hlt-hlt: Tedae a thui vaengah Hellenist rhoek neh oelh uh thae tih anih te ngawn
    ham cai uh.
  tbz-SIM: Kòò múnkɛ nnɑ́ɑ́ Sifubɛ bɛ̀ɛ̀ nɑ̀ɑ́ kɛrɛki, kɛ̀ bɛ̀ nɛ̀i kɛ̀ bɛ̀ nwɑnti
    kɛ bo ò kùɔ.
  san-GUJ: તસ્માદ્ અન્યદેશીયલોકૈઃ સાર્દ્ધં વિવાદસ્યોપસ્થિતત્વાત્ તે તં હન્તુમ્ અચેષ્ટન્ત|
  amx-amx: Saul rang tjerrtj Greek angkenh-angkenh mapel-ayeng angketj Jesu-akert
    ilerl-apetjam. Inang ahentj-anek, renh irrernng atwetjeh.
  ake-NT: Saarʉ esi'pʉ usauro'nɨ pɨ' e'maimu'pɨ' nɨ pɨ' Sises ekareei pɨ' Esuwerʉ
    amʉ', Kiri' pe tʉusauro'san pokon pe enpoika i'se to' pɨ', e'tane miyarɨ rɨ iwɨnɨ
    pɨ' to' e'kama'pʉ.
  qvn-NT: Jinaman mana mancharilarmi Jesuspita willapacura. Chaynuytan griegopa rimag
    Israel castacunawansi alisca plëtupäcura. Chaura chay runacunaga Saulota wanuchiytam
    munapäcura.
  tku-NT: Ixlīchihuīna'n ixlīmāpa'ksīn Dios ē jā ixjicua'n. Ixcātā'lāhuani israelitas
    tī ixtachihuīna'n griego. Ixtamaknīcu'tun Saulo.
  bjk-bjk: Ine ixo tenge ma ixo egot arixe mabo Judeia nang tobo rengrenge me Grik.
    Ma lamun idi toxo mamaa bara ra sesexomet ine.
  msy-2020: Egha a Judan Grighɨn akam mɨgeir gumaziba ko me uariv gɨa uari adosi,
    ezɨ me a mɨsueghtɨ an aremeghasa tuaviba buri.
  bpr-bpr: Na stulen kenen di dad Dyu talù Grik, na salyu ale man, bay baling ale
    mngabal kfagu fmati kenen.
  rmy-VLAKH: Вов дэлас дума и спорисавэлас лэ элинистонэнца, ай кола камле тэ умарэн
    лэс.
