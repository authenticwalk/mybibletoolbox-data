  wat-wat: Eketa Ananaiyasi i niya keta i kanasuna numai. Nokomai nimana i dawana
    Sauno debabounei eyo i kawatakana i bwaduwa, “Unaku Sauno, gwadinama ketai ku kitiya
    tovanama ku nenemiya nofemai o Tuveka Yeisu. Gwadinama i vininitikuwa neneweu
    kuna kita-savavina fasinei yota Kanunu Tafutafuna nenei kuna maḡa.”
  gui-NT: 'Jayave Ananías ojo oique o pe. Jare oñono ipo Saulo re jare jei chupe:
    —Cherɨvɨ Saulo, ñandeYa Jesús oyecuaa ndeve, reyu tape rupi rambueve. Jae chembou
    remae ye vaera, jare netɨnɨe vaera Espíritu Santo pe —jei.'
  quc-TT: 'Xeꞌ kꞌu ri Ananías jawjeꞌ kꞌo wi ri Saulo, xuya ri uqꞌabꞌ puꞌwiꞌ xubꞌij
