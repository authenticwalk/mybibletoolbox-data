    nakumemezwa Muye Ukukile.”
  grc-TR: Ἀπῆλθε δὲ Ἀνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾿ αὐτὸν τὰς
    χεῖρας εἶπε, Σαοὺλ ἀδελφέ, ὁ Κύριος ἀπέσταλκέ με, Ἰησοῦς ὁ ὀφθείς σοι ἐν τῇ ὁδῷ
    ᾗ ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς πνεύματος ἁγίου.
  nag-nag: Aru Ananias etu ghor te jaise, aru tai laga hath Saul uporte rakhi kene
    koise, “Bhai Saul, Probhu Jisu pora tumi rasta te ahi thaka homoi te dikhai dise,
    Tai moike tumi usorte pathaise, tumi aru dikhibo aru Pobitro Atma pora bhorta
    hobo.”
  eng-OEBCW: So Ananias went, entered the house, and, placing his hands on Saul, said,
    ‘Saul, my brother, I have been sent by the Lord – by Jesus, who appeared to you
    on your way here – so that you may recover your sight and be filled with the Holy
    Spirit.’
  knj-NT: 'Catu'' jix to naj Ananías bey sna naj tu''. Ja'' yet jix apni naj xin,
