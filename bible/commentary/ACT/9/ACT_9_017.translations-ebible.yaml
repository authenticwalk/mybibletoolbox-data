  uvh-uvh: Ning tinga Ananaias wari u naknga ninaksa' tanga marara anga yak ka Sol
    wari defagu' wara'ganang amogu'. Amanga Sol u kanga ning tanga Sol ning ki u suronga
    ning anigu', o kuyana Sol, girii Jisas ka kadapmang ganang do urang kadofigamgu'
    warisa' guning daga u tagaminga gu tubobu degareinga Anutuning mini unggo wari
    guganang tona sini' ubu tanga iik waraga' nangkareinga abarik ning anigu'.
  ino-ino: Inake huno hapaikeno Ananaiyasi'a uno ani nopi haino Solo akenopale aya
