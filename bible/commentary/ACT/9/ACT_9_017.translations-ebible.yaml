    ।”
  meu-meu: Bena Anania ela, ruma lalonai eha raka vareai, imana ruaosi Saulo latanai
    e ato kau, eto, Tadigu Saulo e, Lohiabada Iesu, dala ai emu ai e hedinarai tauna,
    ese e siaigu, malamu bae papa bona Lauma Helaḡa bavabia totona.
  yva-NT: Naije kobe Ananias poroto siso no yavare umawe rai. Umba po aneme raijaseo
    ntamijo Saulus ai, po raura pare, “Sya arakovo Saulus, Amisy Yesus wepirati arorono
    nai no nya unanui anya rai arono nyare nde no naiso we, muno Wepirati po inatutir
    indamu ide nai. Apa bekere ma pare indamu winy namijo makakave mo nuge raen akato
    muno Anawayo Vambunine maje nai.”
  dgc-dgc: Kanya inumange ti Ananias diya. Sinomdép siya to bile, sakay nitupu na
    tu kamét na ni Saulo. “Akéng,” kagi na, “pinaangeék se ni Panginoon Jesus. Siya
    ya tu pinumeta diko to dilan to tamo ka pabi se. Pinaangeék na se, Saulo, monda
    maketa ka man dén, sakay umasék diko i Banal a Espiritu.”
  zpm-NT: 'Dzigoraa güey Ananí zaatne no Saul ga. Bdziṉ me, pxobnia me guic Saul,
    rëb me lo Saul: ―Saul, bina gaṉle bets, laa Jesús goṉ, meṉ ne rnabey, meṉ ne brieequia
    lo luu zeeṉe ziaad luu nëz ga, laa me pxeeḻ naa ziaḻ naa nu; zeeṉa gnab naa lo
    me guṉguiac me bziaalo luu, ni ycaania luu guieḻbiini ne rneedz Espíritu Sant.'
  hix-NT: Àro ke toy hatà, noro. Xuknas màn yaka nowomye hatà. Sawru hona tamorà yeryey
    hatà. Sawru y, rowtà rma omoro ha, kekon hatà, àwya. Ohyaka ronyaknyo, Txesusu,
    Kohkomo. Noro rma nosonyhek hatà, owya. Asama yarye oyomoknàtoko rma, nosonyhek
    hatà, owya, kekon hatà. Oyontanàhso ronyaknyo, noro ha. Oyowan yawo rma haxa tokato
    yehtxoho me xarha ronyaknyo, ohyaka, kekon hatà, Ananeyasà, Sawru wya.
  sim-sim: Urik Ananaias or usa or ihi aka orok or layi tava orhin or hau Solhi masijik
    owehe normu mbara, �Awasayi anhi, Sol. Wasilaka Jisas or nombok mihik talarik
    mi heyeri oto or mbashiwak mirin a heyekwak amu randuwa. Ushinak misokome mihi
    indiyok jip mi heyekmbahan. Unak Masikome Avui Wasilakahi avak mir nga nor sikmbahan.�
  npi-ULB: त्यसैले, हननिया गए र त्यस घरभित्र प्रवेश गरे । तिनीमाथि आफ्ना हात राख्दै
    उनले भने, “भाइ शाऊल, तिमीले आफ्नो दृष्‍टि पाउन सक र पवित्र आत्माले भरिन सक भनी
    तिमी आउँदा बाटोमा देखा पर्नुहुने प्रभु येशूले मलाई पठाउनुभएको छ ।”
  cgc-cgc: Pagtapos ta ambal ta Dyos, gapanaw Ananias an daw gaselled naan ta balay
    danen Judas. Patungtong din iya an na mga lima ki Saulo daw gambal kanen an, “Saulo,
    utod ko, papadala a di Ginuo Jesus na gapakita ki kaon naan ta dalan na giling
    ka di ta Damasco i. Papadala a din aged makakita ka isab daw mabaton no man Dyos
    Ispiritu Santo.”
  tim-tim: Hain dâmbo Ananiaŋe âmâ emet tirip kalaŋep ain arim âgâm Saulogât kautŋân
    mem hin dâep, “Galane Saulo, makgiŋdere nâŋgâ. Yesu Humoŋe dâwân miawakgiŋdo egen
    yâkŋe dewunge âlepŋe akberâpgât akto Anutugât Heakŋande kârikŋe akgiŋâkgât huŋgun
    niŋdo gutân.”
  yor-yor: Anania sì lọ, ó sì wọ ilé náà, nígbà tí ó fi ọwọ́ rẹ̀ lé Saulu, ó sì wí
    pé, “Arákùnrin Saulu, Olúwa ni ó rán mi, Jesu tí ó fi ara hàn ọ lọ́nà tí ìwọ bá
    wá, kí ìwọ ba à lè ríran, kí ó sì kún fún Ẹ̀mí Mímọ́.”
  wos-wos: Wandéka dé Ananaias raama ye Judasna geré wulaaye dé déka tamba Solna anéngambambu
    taka. Takata dé wa, “Wuna bandi Sol, méni yambumbu yae Néma Du Jisasré wundé xémé.
    Xéménka wandéka wuni andé yawu, ména dama wambula jémba téndét Godna Hamwinya
    ména mawulimbu wulaaye téndéte.”
  emp-NTPO: 'Ara maʌ̃da Ananíara Saulo b̶ʌmaa wãsia. Dji ded̶e ed̶a wãped̶a idji jʌwara
    Saulo ʌ̃rʌ̃ b̶ʌped̶a jarasia: –Djaba Saulo, dadji Boro Jesu bʌma od̶e odjad̶aba
    mʌ̃ra zebisia wayacusa bʌ dauba unumãrẽã idjab̶a Ãcõrẽ Jaured̶eba b̶emãrẽã.–'
  eng-F35: So Ananias went and entered the house, and placing his hands on him he
    said, “Brother Saul, the Lord, who appeared to you on the road by which you came,
    has sent me so that you may recover your sight and be filled by Holy Spirit.”
  ind-ind: Maka Ananias pergi ke rumah Yudas untuk menemui Saulus. Dia meletakkan
    kedua tangannya pada Saulus dan berkata, “Saulus, saudaraku, Tuhan Yesus mengutus
    saya kepadamu. Dialah yang engkau lihat dalam perjalananmu ke sini. Dia mengutus
    saya supaya engkau bisa melihat lagi dan dipenuhi oleh Roh Kudus.”
  pes-OPCB: 'پس حنانیا رفته، سولس را یافت و دست خود را بر سر او گذاشت و گفت: «برادر
    شائول، خداوند یعنی همان عیسی که در راه به تو ظاهر شد، مرا فرستاده است که برای
    تو دعا کنم تا از روح‌القدس پر شوی و چشمانت نیز دوباره بینا شود.»'
  mpt-mpt: Ananaiase wentenea monea Yudase niniin aseke amo Sole bie tam unanea e
    kweilo Sole tebelubanea baabanea Ne nek Sol kobo deib tama deib tebianeba nib
    Sume Yesuse atemebbue emaye nemaneta tlibo keb kino webiabkenoa Gode Hobe dabanea
    daakenea keb bobol tem daak unubkeneko gesea
  ssx-ssx: Koto ekina꞉ A꞉na꞉naisi pua da pa꞉ta꞉ opolo peekeme. Kutupa ipika꞉ kiki
    Solona꞉ youna꞉ pua witolo hata꞉ alota꞉ Solo ya kameo. Tekehali Yesu mo pota꞉na꞉
    ipulu halena꞉ epeeke hande Yesuma꞉ naka꞉ leke paa kilao Holi Sipitidima꞉ tumba
    halena꞉ yeke I̱ tapaeya꞉me leekeme.
  mkl-mkl: Ŋɔi Anɑniɑsi í dede í koo. Iyi í to, ŋɔi í lesi Sɔlu ɑwɔ í ni, Sɔlu kpɑɑsim,
    Jesu Lɑfɛ̃ɛ, nŋu iyi í nɑɑ siɛ si kpɑ̃ɑu si wɑɑti iyi ì wɑɑ nɑɑ, nŋui í bɛm wɑ
    ku bɑ i yɛ ilu mɑ́ nɔ i kɔ̃ò Hundei Ilɑɑɔ̃.
  gaq-gaq: ହନନୀୟ ଯିଉଦାନେ ଡୁଆ ୱେଚେ ଶାଉଲ ଆଡ଼ାତ୍ରା ନ୍ତି ବକେ ଆରି ବାସଙ୍ଗ୍‍କେ “ବୟାଁ ଶାଉଲ
    ! ମାପ୍‌ରୁ ଜିସୁ ନା ପାଙ୍ଗ୍‍ନେ ଗାଲି ଆନାକେ ଦର୍ସନ୍ ବିବଗେ ନା ଡିରକମ୍‍କି ବାରି ମୁଇଂତର୍‍
    କିକେ ନାୟାଏ ଆରି ପବିତ୍ର ଆତ୍ମା ବା ନାୟାଏ ।” ଆତେନ୍‌‍ସା ମେଁ ଆନେଙ୍ଗ୍‍କେ ବେବକେ ।
  gof-RNT: Hananey bidi, soo gelidi, ba kushiya Saa7ola bolla wothidi, “Ta ishaa Saa7ola,
    neeni yaa ogiyan new benttida Godaa Yesuusi, neeni xeellana melanne Geeshsha Ayyaanan
    kumana mela tana kiittis” yaagis.
  unx-unx: ଏନ୍ତେ ହନାନିୟ ସେନଃୟାନାଏ ଆଡଃ ଶାଉଲ୍‌ ତାଇକେନ୍‌ ଅଡ଼ାଃତେ ବଲୟାନ୍‌ଲଃ ଇନିୟାଃ ଚେତାନ୍‌ରେ
    ତିଃଇ ଦହକେଦ୍‌ତେ କାଜିକିୟା, “ହାଗା ଶାଉଲ୍‌, ଆମ୍‌ ନେତାଃତେ ହିଜୁଃ ହରାରେ, ଅକ ପ୍ରାଭୁ ୟୀଶୁ
    ଆମ୍‌କେ ଦାର୍‌ଶାନ୍‌ ଏମାକାମ୍‌ ତାଇକେନାଏ, ଇନିଃ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଦିୟାଁ, ଜେ'ଲେକାଚି ଆମ୍‌
    ଆଡଃମିସା ନେଲ୍‌ ଦାଡ଼ିୟାମ୍‌ ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମାରେ ପେରେଜଃଆମ୍‌ ।”
  gah-gah: Loko lo amekago, Ananiá nene vike Zutani numunagú vo aniteake numukú itike
    Sauloni ánigoake agizani nene gotolaló moloake Sauló nigivénega, gapoló noako
    Guivahani Izesú utó o gimi vemámo goha gogómula goloutokiko Ómasímini Sikalahú
    nene lemeko gigikagú mino vaí itive loko nimiselekago nouve.
  lcm-lcm: Au, Ananias kala pasal na kanla palak nei lu ang na kala amatung kunga
    singina na kala antok ia, “Tasig ta Saul. Volava Iesu, nang kata serei singim
    si kam me palak e selen, kata asok iau asi kag me serei singim ani ku ararai aro
    pok, na ka alis aduk ua ta Malanganto Gogoai.”
  aer-aer: Re anteme alheke apmere Saul-arle aneke-werne imerte renhe kweneke aremele.
    Iparrpe-ante re iltye ikwerenhe arrerneke akaperte Saul-kenheke-arleke imerte
    alakenhe angkemele, “Saul, atyewe atyinhe! Pwathe Jesus-ele ayenge ngkwenge-werne
    yerneke, unte itelareme ngkwenge-arle re arrateke unte iwerrele apetyerlenge.
    Re akwele ayenge ngkwenge-werne yerneke unte alkngampemele aretyenhenge anteme
    awethe, Utnenge Akngerre ngkwenge irrpetyenhenge aneme anteme ngenhe arntarnte-aretyeke.”
  qvc-NT: 'Chayshina Siñurninchiq niptinqam, Ananiyasqa rirqanna Sawluman. Ch''ayashpaqam,
    chay wasiman yaykushpa, Sawlupa sawambi makinda rurashpa, nirqan: —Masita Sawlu,
    ñanda shamuykaptikim, Siñurninchiq Jisus qaman rikakurqan, ¿manachu? Paymi kach''amuwashqa,
    mushuqmanda rikakurinayki, Dyuspa Santu Ispiritunda ch''askinayki, nishpa.'
  tgl-ULB: Kaya umalis si Ananias, at pumasok sa tahanan. Ipinatong nito ang kaniyang
    kamay sa kaniya at sinabi, “Kapatid na Saulo, ang Panginoon Jesus, na siyang nagpakita
    sa iyo sa daan nang papunta ka rito, ay sinugo ako upang ikaw ay makakita at mapuspos
    ng Banal na Espiritu.”
  cbs-NT: 'ninkabaini Ananías kai janu Saulo ika anu jikikain mamepitan yuikin: —Sauloon,
    Jesús ikunwain ma min nukun betsaki. Min bai tanabidanai jabias Xanen Ibu Jesús
    miki nukushinatun jau min bedu min ana uin pewanun inun jawen Yushin Pepatun jau
    mia achitan kushipa wanun mia anu Jesúsun ea yunuxuki— akaya'
  xtm-NTPP: 'Sani te ni ja''an Ananías ma, te ni kivi de ini ve''e ma, te ni sonee
    de nda''a de siki Saulo ma, te jiña''a de: ―‍Ñani, Saulo, Jesús Iya Tátnuni ma,
    iya ni kenda ichi vee ni ma, ni tetniñu ña''a ya ja vee sa, sukan‑va''a kuu ndakonde''ya
    ni, te kuta''vi ni Xtumani Ndios ma te ûni koo ndija ni ji''in ya ―‍kúu de jiña''a
    de.'
  nnq-nnq: Anania ngajenda, ngajingila munyumba omwakiba Sauli, na ngabeka maboko
    gakwe panani jakwe. Ngalenga, “Malongo ana Sauli, Angwana ana Yesu abampitila
    undela kingobu echimakiba makaika pamba, bangingite nenga ibe mpate kulola kabele
    na ntwele Uhuke jwa Chwapi.”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo, Saulo cʉ̃ ca niiri wiipʉ waacoaupi Ananías. Cʉ̃
    pʉtopʉ jãa ea, cʉ̃ amori mena cʉ̃re ñia peo, o biro cʉ̃re ĩiupi: —Yʉ yee wedegʉ
    Saulo, Wiogʉ Jesús, maa mʉ ca dooro mʉre ca baua earicʉ, ano mʉ pʉtopʉ yʉre tiicojojãwi,
    ñucã ĩa, Añuri Yerire boca ami, mʉ ca biipere biro ĩigʉ —cʉ̃re ĩiupi.'
  san-ORI: ତତୋ ଽନନିଯୋ ଗତ୍ୱା ଗୃହଂ ପ୍ରୱିଶ୍ୟ ତସ୍ୟ ଗାତ୍ରେ ହସ୍ତାର୍ପ୍ରଣଂ କୃତ୍ୱା କଥିତୱାନ୍,
    ହେ ଭ୍ରାତଃ ଶୌଲ ତ୍ୱଂ ଯଥା ଦୃଷ୍ଟିଂ ପ୍ରାପ୍ନୋଷି ପୱିତ୍ରେଣାତ୍ମନା ପରିପୂର୍ଣୋ ଭୱସି ଚ, ତଦର୍ଥଂ
    ତୱାଗମନକାଲେ ଯଃ ପ୍ରଭୁଯୀଶୁସ୍ତୁଭ୍ୟଂ ଦର୍ଶନମ୍ ଅଦଦାତ୍ ସ ମାଂ ପ୍ରେଷିତୱାନ୍|
  rmn-rmn: 'О Анания гело, диняс андэ одова кхер, тхэдяс опэр Савл пэ васта тай пхэнляс:
    — Пхрала Савл, о Сагбус о Исус, Саво ало тутэ опэр тэ дромэстэ атхэ, бичялдяс
    ман тутэ, ту генэ тэ дикхес тай тэ овэс пхэрдо Шужэ Духоса.'
  huv-NT: 'Quiaj tamb a Ananías andüy tiül aaga nden niüng axood Saulo. Wüx tapeay
    quiaj, tayac owix wüx omal a Saulo. Tasaj: ―Teat Saulo, aaga Teat Jesús tejüiquichay
    mejaw tiül tiiüd wüx tewiün, nej nesaj xic niün nüüch ram iniiüg alinomb. Aton
    aliüc Nangaj Espíritu ocueaj Teat Dios majlüy wüx imbas ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Ananías bi̱ map''ʉ ja ra̱ ngu̱ ma̱mbí ''bʉhra̱ Saulo. Mi̱ yʉt''a̱mbo
    p''ʉya, bi japrá̱ ''yɛ p''ʉ ja rá̱ ya̱ ra̱ Saulo, bi ''yɛ̱mbi̱: ―Ague ma̱ zi cu̱''i̱
    Saulo, nu̱na̱ ra̱ Hmu̱ Jesús bá̱ zo''i p''ʉ ja ra̱ ''yu̱, xpá̱ mmɛnngä ya ngue
    da̱ zä di̱ nzø ni̱ dä, ''nɛ̱ gui̱ n''youi ra̱ Espíritu Santo ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune Ananiya adi mede nadiŋa wooŋ yopmaŋ fooŋ kohoŋ Sol folooŋ
    foloŋ kameeŋ niŋguk, “Notne Sol, nu Wapum Jesu, talipmeŋ mintagamguk, ne naniŋkulune
    bulat. Nu bene du dauge kotigoŋ kedem diwedakaleune Uŋgoniŋ Munabulidi fotokigambek
    yoŋa nanimbu bulat.”
  obo-NT: De-en id undiyonnan ni Ananias iddos baoy no riyon en si Saulo. Woy to kod-usok
    din dutun, id ta-aw rin kos bollad din diyot mata ni Saulo woy kahi rin to, “Suwod
    ku no Saulo, iddos od Longaggon no si Disas no id pokita kikow riyot daan to kod-undini
    ru, sikandin en kos id popiyod koddi ka-ay't kikow amoy'd pokokita ka mandon woy
    od ko-iroomman ka to Uhis no Ispiritu.”
  kca-kca: 'Анания мӑнәс пӑ хота ԓŏӈәс, йошӈиԓаԓ ԓўв эԓтэԓ пŏнман, йастәс: «Савл хӑнам
    ху! Йушән, хŏԓща нӑӈ шушсән, нӑӈ хŏщайэн этԓыйәм Турәм Куща Иисус, мӑнэм китсәԓы,
    нӑӈ сэмәӈа ат йисән пӑ Йэмәӈ Ԓыԓән ат тэкәтсайән».'
  cak-ENT: 'Y ri Ananías xberucanoj na vi ri Saulo ape'' c''o-vi ri jay ri bin-vi-e
    chin. Ja tok c''o chic chiri'' pa jay riq''uin ri Saulo, xuya'' c''a ruk''a''
    pari'' y xbij c''a chin: Hermano Saulo, ri Ajaf Jesús ri xuc''ut-ri'' chavüch
    tok atz''amon-pe bey pa tinamit Damasco, xinrutük c''a pe aviq''uin richin que
    ncatzu''un jun bey chic, y richin que nka-pe chuka'' ri Lok''olüj Espíritu pan
    avi'' richin nunojsaj ri avánima, xbij ri Ananías chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤏᤏᤡᤕᤠ᤺ᤴ ᤂᤧᤴ ᤜᤡᤶᤔᤥ ᤐᤣᤀᤠᤱ ᤛᤠᤘᤗᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤛᤶᤍᤠᤱ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤏᤧᤛ᤻ᤛᤢᤀᤠᤱ
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤀᤠᤴᤛᤠ᤹ ᤛᤠᤘᤗᤀᤣ. ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤱᤄᤠᤱᤒᤠᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤁᤵᤔᤥ ᤍᤔᤛ᤻ᤁᤛᤀᤥ
    ᤁᤧᤍᤩᤧᤖ ᤁᤧᤒᤳᤇᤧᤸᤗᤧ ᤗᤠᤶᤔᤥ ᤂᤧᤏᤧ᤹ᤏᤢ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤖ.
    ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤎᤢᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠᤱᤄᤠᤱᤒᤠᤖᤥ॥”
  mie-NT: 'Ñúcuán de cuāhān Ananías, de tá nī nquenda dē vehe nūū íyó Saulo, de nī
    nquīvi dē de nī ntee dē ndahá dē xīnī Saulo, de nī ncāhān dē: Hermano Saulo, maá
    Jētohō ō Jesús, Yāā jā ní nquenda nijīn nūū nū ichi nūū váji nú, suu yā nī ntají
    nduhū vāji nī nūū nū tácua ndunijīn tīnūú nú, de chitú Espíritu Santo yā inī nū,
    ncachī dē.'
  san-TIB: ཏཏོ ྅ནནིཡོ གཏྭཱ གྲྀཧཾ པྲཝིཤྱ ཏསྱ གཱཏྲེ ཧསྟཱརྤྲཎཾ ཀྲྀཏྭཱ ཀཐིཏཝཱན྄, ཧེ བྷྲཱཏཿ
    ཤཽལ ཏྭཾ ཡཐཱ དྲྀཥྚིཾ པྲཱཔྣོཥི པཝིཏྲེཎཱཏྨནཱ པརིཔཱུརྞོ བྷཝསི ཙ, ཏདརྠཾ ཏཝཱགམནཀཱལེ ཡཿ
    པྲབྷུཡཱིཤུསྟུབྷྱཾ དརྴནམ྄ ཨདདཱཏ྄ ས མཱཾ པྲེཥིཏཝཱན྄།
  qve-NT: 'Chaymi Ananiasqa Saulopa kasqan wasiman riran. Hinaspan Saulopa kasqanman
    haykuspa, makinta umanman churayuspa, khaynata niran: —Wawqéy Saulo, Damasco llaqtaman
    hamusqayki ñanpin, Señorninchis Jesucristo rikhurisuranki. Paymi kunan noqata
    qanman mandamuwashan ñawsa kasqaykimanta sanoyanaykipaq, hinallataq Santo Espirituwan
    hunt''asqa kanaykipaq ima, nispa.'
  pao-NT: Soo Ananias yise ka Judas nobe-kwi petugase, ka Saul-ma matuguse, meeoo
    oo netamma, “E pua'a, soo Te Pabe'e Jesus u-baa petudu u-nosoo nummedu u-matoo
    e taya. Ume oosoo magwetzoise. Yise ka besa'hoo tu pooha-matu-ma u sootuhi.”
  cbu-NT: Naateeru, Utaásash pang' kusarangiya. Saulaa pakeeru, Saulamun much uwee
    wayayaru, tsiyatarangiya. Zuwaa Saulaa, shiy ningeem naatarangush, ngootsish Isusoo
    shiy parangish. Antam nuwaa kamachtayaru, nuw ningeem naatashina. Nuw shiyaa atina;
    yusur pamaam waritachpasha; na Apanll shiyash Waanaatsi Wani tapshtuchapanlla;
    tárangiya Ananiyasa.
  usa-usa: 'miráitana Áánánáíyatima uréna naaúpaq uyábékena Tóromma ayáámma ánekuyena
    maará téna tiráiye: “ketíbâkoma Tóro, uyátárai-naqa Îtuma aapaqá wenamáárîq ekáq
    abarokáq i-nákómá kemmá timátikaitaq enôpaq kéyune. miráinaa emá keqnáámmá aúramma
    káonenanama Aokaq-Áágómá epímmá ógiraniye.” téna tiráiye.'
  soy-soy: 'Kei kɛ Anɑniyɑsi uu pɛɛ ncée kpísi uú hɑ Yutɑsi kɛyɔ lompɔ, uu Sɔɔli
    kɛcɑ́ɑ́ ɑnípɛ lɑɑ uu rɛ: Unɛ́mɑ́rɛcɔ Sɔɔli, kɑɑ́ pɛɛ ncée n tíkimɛlɛ̃ pɔn nté
    wémɛ kɛ Upíimɑ uu pɔ́ rikpɑ́fúmɛ. Uyɛɛ nɛ́ tummɛ rɛ ipɔ́nípɛɛ ikɛ́ yɛ kɔ nkpéni
    yɛ̃́, Nfɑ́ɑsɔnɛ nkɛ́ kɔ pɔ́ lõ.'
  hui-hui: Ani layago hale howa Ananaiasa ibu pialu Solo andaga berearia anda pene.
    Anda puwa ibugua Solo haguaneni gi wialu lalu, Hamene Solo-o í̠naga de lone bayale
    helobi Ngode Datagaliwabe Dinini í̠ha to̱lai helobi Anduane Homogo Yasu ibuni
    í̠ harigani ibalu heria ha pani hayago ibugua i̱hondo pu laya handala ibiru, lene.
  amf-amf: Ogonante Hanania yivayse Sawlin dohon ooninte ki ardade. Aaninam yisa Sawldar
    wodayse, “Imbanaasa Sawlo, kote hanin nivenka goynte hana haapadhaa Imbaa wontea
    Yesus tapir aapino hasa konin shedoadettsibee Manpas Gazanka hanin thoothoadettsibe
    iam hakal ki nittsade” kina ki hamade.
  quc-NNT: 'Xe'' k''u ri tat Ananías. Xok b''i pa ri ja ri k''o wi ri tat Saulo, xuya
    ru q''ab'' puwi'', xub''ij k''u che: Wachalal Saulo, ri Qajaw Jesús, ri xuk''ut
    rib'' chuwäch la pa ri b''e ri petinaq wi la, xinutaq loq uk'' la rech käkowin
    la käka''y chi na la, xuquje'' rech käqaj ri Loq''alaj Espíritu puwi'' la, —xcha
    che.'
  dob-dob: ꞌEnega Ananayasi ꞌitoolo ga ꞌitauya, ga Yudasa ꞌina anuwaya ꞌilugu, ga
    Saulo ꞌigidebena, ta ꞌigwae, “Tasigu Saulo, ꞌInapwana nina Yesu ꞌedaya ꞌiapwesa
    ꞌemuya, tauna gete ꞌietuneguma matayo ꞌadi gieꞌesasa manuna, be wate ꞌaene Yaluyaluwa
    Tabunega ꞌiloemaeyo.”
  wrs-wrs: Wo Ananaiasva os gana Yutasna deuvramba, hevna engla holothomnanamba Solm,
    wo omnana, seh, mendekli Yesus kamba wolaihaprai. Himba noi, ye pev ten monara
    nonglanam, pev provnam hom. Himba kamba wolaihaprai, osm yimba henga nov vevav
    beswonam, wo yemba pilivhoavav Sesoasongolnana.
  mca-mca: 'Ma'' qa pa'' Ananías qa ikii pa''aj, qa uyifi pe'' wititsi'', ma'' qa
    in hats t''eku''mipji'' pa''aj qa yit''ijets: —Yejefe Saulo, hakha'' Yatsat''ax''inij
    Jesús, hakha'' we''nethin ewets pa''aj pakha'' ƚenekik''i wit''ikheyi''jik''i,
    ts''ukin ei qe qa'' i''wenkii iye qa qu'' notpo'' ej iye pa'' Espíritu Santo.—'
  tzo-TZC: 'Jech o xal ti Ananíase ibat ta na ti bu tiqꞌuil ti Sauloe. Iꞌoch batel
    ta yut na. Icꞌot scajan scꞌob ta sba. Jech laj yalbe: ―Quermano Saulo, ti Cajvaltic
    Jesuse ti Buchꞌu laj yacꞌ sba iluc ta be ti cꞌalal latal liꞌe, laj yalbun talel
    ti liꞌ ta xital ta atojole, yoꞌ jech ta sjam ti asate, yoꞌ jech ta sventainbot
    avoꞌnton ti Chꞌul Espíritue ―xut.'
  mya-mya: ထို့​ကြောင့်​အာ​န​နိ​သည်​ရှော​လု​ရှိ​သည့်​အိမ် သို့​သွား​၍ ရှော​လု​၏​အ​ပေါ်​မှာ​လက်​ကို​တင်
    ပြီး​လျှင် ``ငါ့​ညီ၊ သင်​သည်​မျက်​စိ​အ​လင်း​ကို ပြန်​လည်​ရ​ရှိ​စေ​ရန်​လည်း​ကောင်း၊
    သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​ဖြင့်​ပြည့်​ဝ​လာ​စေ​ရန်​လည်း ကောင်း၊ လမ်း​ခ​ရီး​တွင်​သင့်​အား​ထင်​ရှား​တော်
    မူ​သော​သ​ခင်​ယေ​ရှု​သည် ငါ့​အား​သင့်​ထံ​သို့ စေ​လွှတ်​တော်​မူ​လိုက်​၏'' ဟု​ဆို​၏။-
  gng-NT: 'Nɛn saan nɛ Ananiyas fii'' ki jon'' Sudas den, ki tì kɔn'' Sɔl saan, ki
    taa'' uʼnuɔ ki paan'' uʼbo, nɛ ki ye: «Nʼninjɛ Sɔl, Yonbdaan *Yesu wà cère''
    a laa'' wɔ usɛn ni, uyo wà a we ní nnɔ nɛ sɔn'' nni ní, ń baa kí cère á
    likre, kí cère *Mifuoñaanm ń jiire ní aʼbo.»'
  cbi-NTPO: 'Tsenñu Ananías, Saulo'' punu yasha ji'' vitu, ya'' tyaapachi ta''katu
    tsandimi: Keranguemu naatala Saulo, Bale Ruku Jesús, ñunu miñusha jantsu katawaishu
    juntsa, inu ñu'' junga eeve, kapuka madanguikare'', ñunu naa-uwanuba Espíritu
    Santo'' mityaa tiba kiikemu tirenu, timi.'
  ikk-NT: Ananayasị nọ jẹnmẹ. O ru ebẹhụ, ọ nọ banye imẹ ụlọ ahụn, bụ ẹka kwasị Sọlụ,
    sị a, “Sọlụ nwẹnẹ m, Di-nwọnni-ẹnyi wụ Jesu hụn ị hụn ụzọ ogẹn i gi lala zihẹ
    m—kẹni i leghamazị ụzọ lẹni Mmọn-nsọ jun imẹ i.”
  leu-leu: E mui na Ananaias a falet xe la lifu aave e a laak lana xena timin a ro
    mana xulu Sol e a kuus, “Tiak Sol, na Memai Yesus aava savat xe siim la salan
    layaan no taxa filimaan xe iau, nane fengau talo no taa kaalum fulaa e no taa
    bas pana Vovau Xaradak.”
  maz-NT: 'O ma c''ua e Ananías o zät''ä cja c''e ngumü nu ja mi bübü e Saulo. O cjogü
    a mbo, cjanu o ''ñe''s''e c''ua o̱ dyë e Saulo, cjanu o xipji: ―Nu''tsc''e Saulo,
    mi cjuarmats''ügö. E Jesús c''ín Jmugöji o jñetse, i̱ jñanda ''ma ma ẽcje cja
    ''ñiji. O ndäcjö ró ẽjẽ, ngue c''ua ra jogü in chö rí jñanda na yeje, ''ñe ngue
    c''ua ra ẽjẽ o̱ Espíritu Mizhocjimi ra ẽ bübü in mü''bü, eñe e Ananías.'
  bod-N: དེ་ནས་ཨ་ནན་ཡཱ་ཁྱིམ་དེར་སོང་ནས་སོ་ལོའི་ལུས་ལ་ལག་པ་བཞག༌སྟེ། སྤུན་ཟླ་སོ་ལོ༌ལགས།
    ལམ་བར་དུ་ཁྱོད་ལ་གསལ་པོར་མངོན་པའི་གཙོ་བོ་ཡེ་ཤུ་ཁོང་ཉིད་ཀྱིས་ཁྱོད་ཀྱི་མིག་གིས་སླར་ཡང་མཐོང་ཐུབ་པ༌དང༌།
    ཁྱོད་ལ་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པའི་ཕྱིར་ང་རང་མངགས་པ་ཡིན་ཞེས་སྨྲས༌ཤིང༌།
  tca-NT: 'Rü guma ĩpata ga Chauru nawa yexmanewa naxũ ga Ananíã. Rü nagu naxücu,
    rü nüxü̃ ningõgü, rü ñanagürü nüxü̃: —Pa Chaueneẽ Pa Chaurux, nüma ya Cori ya
    Ngechuchu ga guma namawa cuxcèx ngócü ga yexguma núma cuxũxgu, rü núma choxü̃
    namu na wenaxãrü quidauchixü̃cèx, rü cuxna nanguxü̃cèx i Naãẽ i Üünexü̃ —ñanagürü.'
  zpl-NT: 'Chequie nza Ananías niꞌi elu nzucu Saulo. Chenu uyuꞌulla liñi niꞌi zeꞌe,
    uricuꞌlla yaalla equie Saulo, nu unilla: ―Saulo, Jesucristo enu ulubeꞌlu lulu
    lu inziu nú nzeꞌtalu, liꞌinu uxeꞌlanu liꞌá lulu para nú biꞌya zecalu, nu para
    nú yaꞌna Espíritu Santo cuna liꞌilu.'
  mbc-NT: 'Mîrîrî ye''nen Ananias wîtî''pî ito''saron e''ma taawîrî Judas yewî'' ta.
    Miarî mîîkîrî warayo'' eporî''pîiya. Saulo pu''pai pona tenya tîrî''pîiya moropai
    ta''pîiya: —‍Uyakon Saulo, Uyepotorîkonya uyarima pî'' man aapia. Manni'' Jesus
    Damasco ye''marî ta era''maya ne''tîkiniya uyarima pî'' man inî''rî era''mapa
    kai''ma, moropai Morî Yekaton Wannî enato''pe ayesa'' pe —‍ta''pîiya.'
  ndg-ndg: Anania kayenda, ajingii mu'nyumba; Kambekeya maboko kabaya, ndugu Sauli,
    Ngwana Yesu, ywakutokya katika ndela paubile waisa, anitumile upate kubona kae
    na utolilwe na Roho Mtakatifu.
  wsk-wsk: Asele Ananias namaram kawam ningi kasu naguram, ale ko kuting Saul ko supuling
    te beteram, ale maonam, “Aga bo Saul, Kari Biya Jesus, kam ni imi te taiwerem
    se nu lage te kete aratam borta aninga beteram se tairem. Ale ani tairem mu ni
    motam te aking sor arik ale Bur Laili kimik ago terong maukko,” mam.
  toj-NT: 'Ja Ananiasi ti xa huaj ja ba naitz bay ja Saulo. Ti ocha. Ti huaj ya cajan
    ja sc''ab ja ba s''olomi. Ti yalaa: ―Hermano Saulo, ja Cajualtic Jesusi, yena
    ni sea sbaj ahui ja yora ti jacuma ba beji jaxa queni jecubalon ahui ba oj bob
    ahuil q''uinal otro vuelta. Oj bi couc abaj con todo yip ja Espíritu Santo.'
  kkl-kkl: Wene seogpa, Ananias piogti, ae enekoag wa'al piog. Wa'al piogti Saulus
    usoghag sae palilamogti, “Saulus nangkae, Nia Mangkina Saelbamsilne Yesus, an
    inaag yalamomba, lag taonge ponekori nanag yubu ambatnel. Ambarelamneldi, 'Saulusag
    pimenba, an sae pere agha Saulusti haing kwelekaleba, Allah Eldamne Yame Walinge
    el kulomag teknero wa'ileri, mikip nembalul,' aro anag pognelba, yan,” seog.
  tbc-tbc: Agog Ananaias yaug ab lo iladug, Sol gurman fo banin iganeg ibol, “O teig
    Sol, Tubun ak sen idinag go ŋupalu ya. Jesus sen nek ete Damaskus na palu dugo
    dal na naon na ilasa amaiak, oŋ afon abaŋ ule dop Urgun oŋ tini iŋanefute wo idinag
    go ŋupalu ya.”
  sna-sna: Ipapo Ananiasi akaenda kuimba iyi akasvikopindamo. Akaisa maoko ake pamusoro
    paSauro akati, “Muzvarwa Sauro, Ishe Jesu, uyo akazviratidza kwauri pamugwagwa
    pawakanga uchiuya kuno, andituma kuti iwe uonezve uye uzadzwe noMweya Mutsvene.”
  smk-NT: Anaod, nako yayna si Ananias sa balin kami'nan na ni Saulo. Sinumrep ya
    tan nipababo nay gamet na kona a wana, “Busat a Saulo, si Uunuren nin Jesus nin
    nipa'kit komo sa dalan sin adap modti, nibaki' nakodti komo ta pigaw nin maka'kit
    ka anamana tan pag'urayan naka nin Ispirito nan Dios.”
  grc-TCGNT: Ἀπῆλθε δὲ Ἀνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾽ αὐτὸν
    τὰς χεῖρας εἶπε, Σαοὺλ ἀδελφέ, ὁ Κύριος ἀπέσταλκέ με, ὁ ὀφθείς σοι ἐν τῇ ὁδῷ ᾗ
    ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς Πνεύματος Ἁγίου.
  gof-WFTW: Hananey bidi, soo gelidi, ba kushiya Saa7ola bolla wothidi, “Ta ishaa
    Saa7ola, neeni yaa ogiyan new benttida Yesuusi, neeni xeellana melanne Geeshsha
    Ayyaanan kumana mela Goday tana kiittis” yaagis.
  spa-BLM: 'Ananías salió y entró en la casa. Imponiéndole las manos, le dijo: “Hermano
    Saulo, el Señor, que se te apareció en el camino por el que venías, me ha enviado
    para que recibas la vista y seas lleno del Espíritu Santo.”'
  kyz-NT: 'A''erauwe Ananiasi ''ga awau ''ga upe: —''Au je ruri ene resaka ki ''ei.
    Janejararete ''ga je mut ene resaka ki ''ei. Jejui ''ga ''ã Janejararetea. Saa''e
    ene ''ga resaga pe aje rai''i. A''e ''ga je mut ene resaka ki ''ei. ''Awamũ ene
    Jejui ''ga rerowiaaramũ ereko je ''jawe— ''jau Ananiasi ''ga Saulo ''ga upe. —Ojeupe
    je porogyta re Janeruwarete ''ga ene mamã''ẽi. U''agesagea nanẽ ''ga imua ene
    upe nũ, enererekwaramũ nũ— ''jau ''ga ''ga upe. A''erauwe ''ga opo monou ''ga
    reakwara ''arimũ.'
  dao-dao: Acunüng, Anani cun va cit lü Sawluha venak ima lutki; a khana a kut mtaih
    lü, “Ka na Sawluh aw, na mika hmuhnak be vai ja Ngmüimkhya Ngcim am na benak vaia,
    na law lama Bawipa na veia ngdangki Jesuh naw a na tüih law ni” a ti.
  cya-cya: 'Xacan'' mdo''o yu Ananía nguiaa yu, lo'' yten yu ña''an can''. Mdi''in
    tyaa yu yaa'' yu ''in yu Saulo can'', lo'' juin yu: Ñi ta''a na Saulo, Jesús ñi
    nu lca X''nan na, ñi nu ngulo''o tloo ''in um tucueen yaan um, ngua''an tñan ñi
    ''ñan si''yana quila xaa quiloo um, a cunta cha''an yu''hui Espíritu nu Luhui
    ''in Ndiose ''in um.'
  beu-beu: Vengmeet Lahatala mateng aulang muse, Ananias ana lamal Yudas ehava angu
    mi ila, angmuse ana angu mi maso. Angmuse ana atang metma Saulus aing taang mea,
    senge vengbanang hula, “Kaku Saulus, aana lamal anga mi hoa sehi se, Mutu Yesus
    ba aana via mi Aing harak angu, Aing ba naing gahing hoa aaing harak. Mutu Yesus
    not sambajang bot natang metma aaing taang mea, senge aana bale uuling aaung.
    Bot Ana hula ERoh Hamulang angu malekang aaing veng.”
  wrk-wrk: Baki jilajba nyuli Yananayis nanankurri barrawurri. Ngankijba nyuli kalawunyi
    barrawuna. Jilajba nyuli Sulyurri. Yarrijba nangki marni nanganbu Sulnyina kulajina,
    baki yanybayi nangangi, “Kandi Sul, manjijba ngani mambukawanyi Jisuswanyi. Nyulu
    nanamannga Jisus najba jali ninji yubalina. Ngana nyuli manjijba, baki yuku janinji
    najba yaji mili, baki nanda Kunyba Ngarndu Kudkanyi, janyulu ngankijba nganyindu
    mankanyina.” Barriwa.
  nii-nii: Pe Ananaiyas eim pum. Pupu, ngii ełe nirik pupu angił Sol nge peng, tonu
    kindpi ek nim, “Engnan Sol, Jiisas Owundu nim andłam ełe kenim ei na kindang ond.
    Nimbił erang nim ningił ka erang kenjii. Gos nge Gui Ka nim kin piki to mułmba.”
  ign-NT: 'Tacahe, masuapahi ema Ananías. Tiyanapa tayehe eta peti mávihahi ema Saulo.
    Tisiapapa. Máechajicapa. Manacapa eta mavahu te mápusi. Tásiha, máichapa: —Nuparape
    Saulo, ema Viáquenu Jesús tímere­cavahi eta piyehe te achene te pítecainapa. Éma,
    tivane­canuhi níteca eta piyehe. Mavarahahi tichavayare eta pímairi­risira. Mavara­havare
    tiávahá­caviya ema Espíritu Santo —máichapa.'
  dik-NT: Go Ananiath lööny dhöl ku ler ɣön wën rëër Thawul thïn, ku jɔl dɔɔc. Ku
    yöök Ananiath ëlä, “Yïn wämääth Thawul, Jethu yen Wën Nhialic nhom, yen cï rot
    nyuɔ̈th yï dhöl yic wäär bïï yïn acä tooc. Acä tooc, ku ba yï bɛ̈n dɔɔc ku ba
    bɛn daai, ku bï Wëi Nhialic lööny yïguɔ̈p.”
  cac-cac: 'Yuj chi'', ix b''at vin̈aj Ananías chi'' d''a jun pat chi''. Axo ix c''och
    vin̈, ix och vin̈ d''a yool. Ix yac''anec'' sc''ab'' vin̈ d''a sjolom vin̈aj Saulo
    chi''. Ix yalan vin̈: —Vuc''tac Saulo, a Cajal Jesús, jun ix sch''ox sb''a d''ayach
    d''a yol b''e b''aj ach javi chi'', a'' in checancot d''ayach, yic vach'' ol jacvocxi
    a sat, axo yochcan Espíritu Santo d''ayach, xchi vin̈ d''a vin̈.'
  tzj-E: 'Ja'' Ananías xba. Tak xekaja xoca pjay y xuya'' ruk''a'' pe rwá'' Saulo
    y cawra xbij tzra: —Wch''alal Saulo, ja'' Kajaw Jesús xuc''ut ri'' chawech tak
    amjon binem tak atpenak. Ja'' takyon ta wxin awq''uin ch-utz c''ara'' njaktaja
    ak''awech, y chka'' nnoja Espíritu Santo pnawanm.'
  san-BUR: တတော 'နနိယော ဂတွာ ဂၖဟံ ပြဝိၑျ တသျ ဂါတြေ ဟသ္တာရ္ပြဏံ ကၖတွာ ကထိတဝါန်, ဟေ
    ဘြာတး ၑော်လ တွံ ယထာ ဒၖၐ္ဋိံ ပြာပ္နောၐိ ပဝိတြေဏာတ္မနာ ပရိပူရ္ဏော ဘဝသိ စ, တဒရ္ထံ
    တဝါဂမနကာလေ ယး ပြဘုယီၑုသ္တုဘျံ ဒရ္ၑနမ် အဒဒါတ် သ မာံ ပြေၐိတဝါန်၊
  yaa-NT: 'Askafaito nikafaini Ananías kani. Kaax pexe mẽra ikitoshita nãnoa Saulo
    fichitoshini. Nãskaxõ ãfe mĩfi mãmãni iskafakĩ yoiyanã: “Saulo, ẽfi mefe yorakĩ.
    Nõko Ifo Jesús nã mĩ fãi oaito mikiki nokoitato, ea nĩchia ẽ mia fero sharafaxonõ,
    askatari Niospa Yõshi Shara mĩ mẽra ẽ nanenõ,” faino,'
  cab-NT: Ábati lídin Ananías lídoun fulásu le ñí lubei Sáulo. Ába lebélurun múnadoun,
    ába líchuguni lújabu luágu, ába laríñagun lun. —Nidúje Sáulo, loúnajañadina Wabúreme
    Jesúsu le arúfudagubei lúngua bun luágu ǘma le ñígiñe lubeí biábin, lun gayáraaya
    lan baríjin, lun gíñe berésibiruni Sífiri Sándu.
  clu-clu: Gani ginayanan ni Ananias si Saulo sa balay nga anang ginadayonan, kag
    pagsulud na doto gintongtong na anang alima kay Saulo. Makon na dayon, “Saulo,
    kabogto ko sa Ginoo, ginsogo ako ni Ginoong Jesus digi kanimo. Tana ang nagpakita
    kanimo sa dalan ang nagapaayan kaw digi. Ginsogo na ako digi agud makakita kaw
    roman kag agud gauman kaw ang Ispirito Santo.”
  swh-ULB: Anania akaenda, akaingia mle nyumbani; Akamwekea mikono akasema, Ndugu
    Sauli, Bwana Yesu, aliyekutokea katika njia ulipokuwa unakuja, amenituma upate
    kuona tena na ujazwe Roho Mtakatifu.
  tpt-NT: 'Ex alcha ni Ananías, va tanuchal laqa chaqaꞌ taꞌan ixvil ni Saulo. Va moqslanil
    ixmakaꞌ, va junil: —Kintꞌalaqajun Saulo, ni Jalhachimoꞌonuꞌ Jesús yu tasunin ni
    lakatin taꞌan ixpꞌutꞌantꞌa, va yucha kimalaqachal para kꞌalakꞌavananchꞌoꞌocha
    y vachuꞌ para kalaqtanuꞌojon ni Espíritu Santo.'
  aai-aai: Basit Ananias misir in bar efan Regah eo’omaim tit naatu bar wanawanan
    run, uman Saul tafanamaim yara’ah eo, “Saul ayu taiu Regah Keriso efamaim o isa
    birerereb i ayu iyunu anan o mata nigewasin inanuw maiye, naatu Anun Kakafiyin
    niwani.
  sny-sny: Sosu a'i pe meni Ananaias wesi ape papu wiye. Le ereti lo Sol hire ma'e
    isawe aniteye. Sosu le apou eiye. “Kaiyemo Sol, Meni Owane Pefine a'i, Jisas nomo
    lo, ne omo ape sahe yanerai su, le ne ma'e yo sahe siyeye. Le ane ne ma'e eimawesai.
    Le nihe no au ta'ane petaneyei. Sosu le Owane Sitewi lo Hepene Wara'i a'i marepi
    hepene papu no ma'e eimawesai.”
  myy-myy: 'Ito ĩ yija tʉocõri, wayijʉ ĩ ĩja, Saulo tʉ wacʉ. Wijʉ sãja ejacõri ĩ ya
    ãmona moaĩayijʉ Ananías Saulore: —Yʉre tʉoya yʉ ocabaji mʉ. Mʉ wadiroca mʉre goaĩorʉti
    yʉre cõami. Jesús mani Ʉjʉ, ĩti cõami yʉre, mʉcana tʉdi mʉ cajea titoni, ito yicõri
    Espíritu Santo mʉ ya ʉsijʉ ĩ sãjatoni, yiyijʉ Ananías Saulore.'
  trc-NT: 'Dan me se caꞌanj Ananías, ne̱ catúj soꞌ rá veꞌ yoꞌ, ne̱ cutaꞌ raꞌa soꞌ
    raa̱ Saulo, ne̱ cataj soꞌ: ―Diose̱ si̱j ꞌni̱j raꞌa man níꞌ caꞌnéé manj caꞌna̱j
    rihaan so̱ꞌ nihánj, tinu̱j. Ne̱ soꞌ roꞌ, me Jesucristó síí queneꞌén so̱ꞌ ga̱a
    va̱j so̱ꞌ chrej ga̱a caꞌnáꞌ so̱ꞌ nihánj ei. Ne̱ me rá soꞌ curuvi̱ꞌ uún rihaan
    so̱ꞌ ne̱ catu̱u̱ ndoꞌo Nimán Diose̱ nimán so̱ꞌ ei ―taj Ananías rihaan soꞌ a.'
  cut-NT: 'Tuhme cuahn Ananías, chenda̱ ye vah na̱n che quenun Saulo. Nahn ta̱h ye
    sa̱hn, ne ra̱hn ye ri ye sa̱hn: ―Dihnó Saulo, Dihvo vo Jesucristo, ihyan min che
    chihnde ro ye nan cua̱hn yune ne, dechuh ye u ca̱va che ndaconan co ro nan ma̱n,
    ca̱va che conun Vaco Ndah yahn Dendiohs di ma̱n.'
  bel-bel: 'Ананія пайшоў і ўвайшоў у дом і, усклаўшы на яго рукі, сказаў: браце Саўле!
    Гасподзь Ісус, што зьявіўся табе на дарозе, якою ты ішоў, паслаў мяне, каб ты
    зноў бачыў і напоўніўся Духам Сьвятым.'
  zlm-KSZI: Dengan demikian Ananias pun pergi lalu masuk ke rumah itu dan meletakkan
    tangannya ke atas Saul sambil berkata, ‘Saudaraku Saul, Junjungan telah mengutusku.
    Isa yang menampakkan diri-Nya kepadamu dalam perjalanan ke sini telah mengutusku
    supaya engkau dapat melihat semula dan dipenuhi Roh Suci.’
  gdr-gdr: Seg re ket Ananiya menon yokatonj, ɨ Yudasɨm met wa b'ɨgaronj. Ɨ ket ton
    Saulɨm pɨlɨnd yɨm aramitonj dɨde yomnonj da, “Kor yɨnggan Saul! Man ke yɨr yongot
    Yonggyam Yesund nyawɨnd, re man metkot dɨkɨnd. Sɨ Tonɨtemb ken nɨtmɨkis men yɨr
    ɨpangendam dɨde Yɨnayɨna Wɨngawɨnga ke men yɨndangɨr omnam.”
  vmy-NT: ꞌBa kio Ananías kiji ꞌba jaꞌasꞌen niꞌya ña tijña Saulo ꞌba yanere ntsja.
    —Ji ntsꞌia̱ Saulo —kitsure—, Naꞌenna Jesús xi kuatsejenri ngaya ndiya ñá jendibani
    ji, kitsikasenna̱ tuxi ngatamatsejen nganiri ꞌba nga ngatjatse ngajinri Isennixtjintsjere
    Naꞌenchana.
  cmn-FEB: 于是亚拿尼亚出发去了那栋房子，为扫罗按手，说：“扫罗兄弟，主耶稣在你来的路上已向你显现，他派我来让你可以重见光明，可以被圣灵充满。”
  gmv-RNT: Hananiyay biidi izas yootetidaso gelides. Sawule bolla ba kushe woththidi
    “Ta isha Sawule ne ha yishin nees oge bolla qoncida Goda Yesusi ne ayfey xeellana
    malanne neni Xillo Ayanan kumana mala tana neekko kiittides” gides.
  ncl-NT: 'Cuaquín uyac Ananías, calaquic pin cali capa cataya Saulo, quilalilic imajmajuan
    ipan, quilic: —Nocni Saulo, nechtilanic in Tata, yihual hual mitzmonextilic tehual
    pan ojli capa tihualaya. Nechtilanic pa tilachías oc sejpa, huan pa mitzhueliltis
    in Espíritu Santo.'
  wed-wed: Anina ma Ananias i ḡeta au numa ma i rui. Ma urana Saul au tepana i terei
    ma i riwei, “Vareiu Saul, Bada Iesu, Tauna au etanai awarim i eḡa maranai weka
    u nenei, i paritawaneu awarim da ma inana me ma Arua Vivivireina oram ina vioai.”
  sua-sua: E Yesus ta rere tok knop, to e Ananais thera ngae kpis ko mnam e Yudas
    ka rek. Tvaik kun mnam he kael kalo ktiek kuo mang e Sol va kreng te, “Sol, ko
    nopia to yin. Ngoldaip to e Yesus, endo tpis kmin ko ekam a ngaelaut ko ya re
    kmaol ngte, en tmeng dok ngte kmin kat, yin kam kta nho kat va E Nunu A Totur
    kam viging in kat.”
  klt-klt: Wáina inán Ananaias málám kungga it kinan árángga kungga ketná yá Sol yáilá
    káin usáng hang tingga ku ing inuk, “Nukna Sol, Táwi Jesu ni nákáin áwángga átnárá
    tunggafeng kamuk watá suring namán áwet wawu ko rahála kándáng háháleya, me Iruk
    Káungá watá áwáng kák hára ep táwi hánám kekeháya.”
  are-are: Ananias-anha kala lhaka. Judas-aka ilthakerramala, era irrpunhaka. Iltja
    ekuranha Saul-aka kapurtaka arrarnamala, era erinha ilaka, “Saul, tjina nukai,
    Ingkarta Jesua, erala ungkwangurna rumerrakala unta tjaiyala pitjimanga, era yinganha
    ungkwangurna yairnaka. Era nukarlarlanga alknga ungkwanganha marrilitjina, Enka
    Alkngaltara erinha turta ungkwangurna yairnitjina.”
  gai-gai: Ainda moca Ananaiasa mataŋgat. Na ma taŋga an kac inikca mbukca, ndona
    parniŋmo Solna paŋan nambatta tɨkca manmo aind mambopat, “Kaka Sol, Kacoot Iesus,
    ma unmo taupca tɨkca wattatna ramoot, ma mandeaca aukmo una wat ndopca mbagɨrica,
    aku kɨpapekna, una lamnɨacniŋmo mo laŋa moca u watna, te, Ŋeroŋ Ratta umo mbuki
    mɨnna tɨknande.”
  qvm-NT: 'Tsauraga Ananías aywargan Saulo caycashgan cag wayiman. Chayaycurna Saulupa
    umanta yataycur caynog nergan: “Waugui Saulo, aywaycämuptiqui yuripäshogniqui
    Señor Jesusmi cachamashga gapra caycashgayquipita aliyänayquipag y Santu Espirituta
    chasquicunayquipagpis.”'
  chz-NTPS: 'Ja̱ˉgaˊ ngooˈ Ananía jeeˊ gyaˈ Saulo. Maˊ gaꜙllooyꜗ gaꜙheyꜗ chaˊnehꜙ,
    gaꜙkyeyˉ gooyˉ nëˊ kiyhˈ. Mahꜗ gaꜙjäyhꜘ läꜙlaˉ: —Saulo ø̱ø̱hnꜗ, Jesús hi̱ˉ gaꜙläꜙjnääꜘ
    kyahꜗ chaˊjwëꜗ jeeˊ yaꜙñehꜗ, hi̱ˉ heꜘ naˉ maˉche̱e̱ꜗ jnäꜘ taꜙ laꜙ mahꜗ läꜙjnäꜘ
    mɨˈnëhˊ hiꜙ mahꜗ hñahꜙ chaˉmiihˉ beꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ.'
  kmu-kmu: Hapaigeno AnanaiyasiꞋa viaꞋamo ani nopi haino Solo anute aya maleno mage
    huno hie “NaganaꞋnimoga Sologae YisasiꞋa AnumayatiꞋamoꞋa emainana kateꞋma evaꞋyima
    hu-mainea kanomoꞋa kaulagama agegali hisana yafeꞋene Alu Aotage AvamuꞋmoꞋa kagupima
    hiya kahaisia yafeꞋene hunategeꞋna neꞋoe.” huno hie.
  ood-NT: Tsh wa woho am hih g Ananias heg wui kih k ab si i s‑ha hoꞌigeꞌel g kihkam.
