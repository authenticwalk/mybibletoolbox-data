  kde-kde: Bahi Ananiya nkuhwena. Pakamwele n'ng'ande yanavele Sauli, nkummikila makono
    Sauli, nkuchidoni, “Nkulwangu Sauli, Nang'olo Yesu anakuhumidile paunavele n'ndila
    uida apano, àningutuma uchinga upate kulole kavila na kuumbajwa Umumu Wanaswe.”
  ata-ata: Ioxe la sou Ananiasi mulutu mulai sou muꞌuna no tani ane ne, la mumulaxu
    avolu no kisou xe muxexee la muvikala lexe, “Vivilo Saulo, Tila Iesu e mupalaa
    noxine no voteꞌi no mine nini neneꞌe ꞌo, mupalusilo eneꞌe noxine sou lexe nini
    namalei lamana mo naꞌanaꞌana no anu Uleenu Tavuna.”
  qvw-NT: 'Niptinmi Ananias licula Saulo caśhan wasiman. Chayćhu yaycuyculmi Saulocta
    yataycul: “Cuyaśhá Saulo, yaćhämi caminuyquićhu Jesusninchic licalishuśhayquita.
    Paymi canan caćhamäla caśhan ñawiqui quićhacacunanpä, ñatac Chuya Ispiritup munayninćhu
    canayquipä” nin.'
  nfa-nfa: Tadèngi nare lii padhai lii Lamatua, hèia Ananias laꞌe ka maso asa èmu
    èèna. Ka na bane ai na mi Saulus, peka na, “Angalai Saulus! Lamatua Yesus dhu
    padꞌelo iisi mi èu ètu talora jꞌara lodꞌo èu mai asa neꞌe, Nèngu èèna ka dhu pua
    jaꞌa mai paraga dènge èu ètu neꞌe. Na pua jaꞌa kahèi ho sabajꞌa dènge tao kacui-aai
    mi dedha èu, sèna ka èu bisa mèdhi hari. Aa Na dꞌèi ho èu sèmi more Roh Na dhu
    Mola-Mèci.”
  tnp-tnp: Kəni Anənaiəs təmuvən lahuənu muvən imə, kəni mələhu=pən nəhlmɨn e Sol,
    məni=pən kəm in məmə, “Piak Sol. Iərmənɨg Iesu iətəm təmietɨgəm ohnik e suaru
    nian nəmətuva u ikɨnu, in təmahli=pa iəu məmə ik onəkeh mɨn nati, kəni Narmɨn
    Rəha Uhgɨn otəriauəh matɨg lam.”
  urd-urd: पस हननियाह जाकर उस घर में दाख़िल हुआ और अपने हाथ उस पर रखकर कहा, “ऐ भाई
    शाऊल उस ख़ुदावन्द या'नी ईसा जो तुझ पर उस राह में जिस से तू आया ज़ाहिर हुआ था,
    उसने मुझे भेजा है, कि तू बीनाई पाए, और रूहे पाक से भर जाए।”
  hot-hot: Êŋ ma Ananaias hi unyak atu kapô ma hatak baŋ hayô hêk Sol ma hanaŋ, “Aiyaŋ
    Sol, Anyô Bêŋ Yisu atu ba hapôm o halôk loŋôndê hêv ya ba yahalêm ek nôŋgô tak
    esak loŋbô lôk Lovak Matheŋ êmbôlô kapôlôm siŋ.”
  mqj-NT: 'Mengkalao siami Ananias umpellambi''i Saulus dio banuanna Yudas. Tappana
    sae lako umballa''imi pala'' Saulus anna ma''kada nakua: “O siulu''ku Saulus;
    Puang Yesus, to mangka umpa''paitaan kalena matin dio lalan ammu lu dio mai Yerusalem
    sae inde, ussuana'' sae umpellambi''iko ammu malara paita sule sola nakuasai Penawa
    Masero.”'
  rus-SYN: 'Анания пошел, и вошел в дом, и, возложив на него руки, сказал: брат Савл!
    Господь Иисус, явившийся тебе на пути, которым ты шел, послал меня, чтобы ты прозрел
    и исполнился Святаго Духа.'
  mbh-mbh: Lama Ananaias i es la, ma i koriso a vel lemi ma i ronga imeni a Sol nge.
    Ma i ria ve, “Teik a Sol, Toko Pomnga a Jisas ako i velpoltun ong a sovengalo
    ako ong es nge me, i pake tho me, ve aro thekum vles werer mun, na Ioni Riringa
    aro i eso mo i vual a wong nge.”
  bdd-bdd: Coinega Ananaiyasi ꞌitoholowa ma ꞌitauya Yudasa ꞌina hada, ꞌiluhuwa ta
    Saulo ꞌiꞌabidebeya, ma ꞌigwaeya, “Tasigu Saulo, Badaina Yesu ꞌedai ꞌilatuwa ꞌoiuwa,
    tauna bewa ꞌihewasegauwa matau ꞌana ꞌabiheꞌasilala weyahina, ma wete ꞌabehega
    Yaluyaluwa Tabuna ꞌoinega ꞌilohemahego.”
  cbt-NTPO: 'Ina natanahuaton, Ananiasë pa''nin. Cotasë pëinënquë ya''conconahuaton,
    Saono së''huaconin: —Iya Saono. Sinioro Quisoso iraquë ya''notërinquënso sha''huitërinco
    ni''ton, huë''nahuë. Ina nohuanton, apira noya ni''taantaran. Naporahuaton, Ispirito
    Santo noyá ya''coancantarinquën, itërin.'
  rmy-SERVI: 'Анания джиля, заджиля дэ кодэва цэр, тховда пэ Савло васта тай пхэнда:
    — Пхрал Савло, Рай Исусо, Саво сикавдапэ пэ тиро дром, бичалда ман тутэ, соб ту
    упалэ тэ дыкхэх и тэ пхэрдёх Свэнтонэ Фаноґа.'
  srn-NT: 'So Ananias go na a oso. A poti en anu tapu Saulus, dan a taigi en taki:
    “Brada Saul, Masra Yesus di sori Ensrefi na yu na pasi, seni mi kon fu yu kan
    si baka, èn fu yu kon furu nanga a Santa Yeye.”'
  cta-NT: 'Liꞌ ndyaa Ananías slo Saulo ca toꞌ tyi Judas biꞌ. Ndyatí̱ Ananías niꞌi̱,
    ngusta yaꞌ yu lo Saulo, nchcuiꞌ yu loꞌo nu Saulo biꞌ liꞌ: ―Saulo, tyaꞌa naꞌ ―nacui̱
    yu―. La cuiꞌ Jesucristo nu laca Xuꞌna na cua nguluꞌuloo Ni jinuꞌu̱ tyucui̱i̱ su
    lijya̱ nuꞌu̱ ca quichi̱ re. Loꞌo nu juani cua ngulo nu Xuꞌna na cña ꞌna chaꞌ ca̱a̱
    naꞌ slo nuꞌu̱ chaꞌ cuaꞌni naꞌ joꞌo jiꞌi̱ cloo nuꞌu̱, chaꞌ caca ñaꞌa̱ nuꞌu̱ chaca
    quiyaꞌ; biꞌ chaꞌ lijya̱ naꞌ slo nuꞌu̱ juani, xquiꞌya chaꞌ ntiꞌ Xtyiꞌi ycuiꞌ Ndyosi
    tyanu neꞌ cresiya jinuꞌu̱.'
  bqc-SIM: 'Ɔ̃ Ãnania bↄ̀ à gɛ̀ gɛ̃̀ uapiu, à ↄnà Sↄluwa à mɛ̀: Sↄlu ma gbɛ̃́,
    Dii Yesu pↄ́ bↄ̀ mↄ̀ma zɛ́u gↄↄ pↄ́ ńlɛ mↄ́ la mɛ́ ma zĩ, kɛ́ ǹ gu''e yã́i,
    Lua Nisĩna i dinɛ.'
  tcz-CHONGTHU: Chuin Ananias chu achen ahileh Saul chu amutan hichun aluchunga akhut
    angamin aseitai, “Sopi Saul, kho namukit nading le Lhagao Thenga nadimsetna dinga
    lampia nakimusah Pakai Yeshua chun nahenga eihin sol ahi,” ati.
  mar-mar: हनन्या निघाला आणि यहूदाच्या घरी गेला, त्याने शौलाच्या डोक्यावर हात ठेवला
    आणि म्हटले, “शौल, भाऊ, प्रभू येशूने तुला इकडे येत असता रस्त्यावर दर्शन दिले त्यानेच
    मला तुझ्याकडे पाठवले, यासाठी की, तुला पुन्हा दृष्टी यावी व तू पवित्र आत्म्याने
    परिपूर्ण व्हावे.”
  snp-snp: Eti loumaito, ya Ananaiyasi uto numugu yau dito Solo ukanalo anakafo meleto
    eti loto loumami, Wenenane, Solo, Wekola ya Yesu aimola kanudo oloto pi komami
    we yakafo kamo omuga kofa kageto Ouna Felegaga mino kedami faitenagoliye, loto
    ya nilifaito owe, loto loumaito,
  isl-isl: 'Ananías fór og fann Pál, lagði hendur sínar yfir hann og sagði: „Bróðir
    Páll, Drottinn Jesús, sem birtist þér á veginum, sendi mig hingað til þess að
    þú mættir fyllast heilögum anda og fengir aftur sjónina.“'
  spy-NT: Nto mii yoo, kuwo ꞉Anannyaa ānkuwokōōwut kōyooto. Kitiinyēē Sāwulō āwunnyēk
    kumwoochinē kule, “Araaba Sāwulō, kāākōōyookwoo ꞉Mokoryoontēēt Yēēsu nyoo kichōōnchiing'
    imiitē ichōōnii wōliitēnyi. Kēēyookwoo sukung'eet ikaste kuu kwaak /ānkiinyiituung'
    Tāmirmiryēētaab Yēyiin.”
  xnn-xnn: Dat tet-ewa omey si Ananias et songgep isnan baey ay mentetean Saulo. Danat
    gen-an siya et kanana, “Besat ay Saulo, nan Apo tako ay si Jesus ay ninpaila ken
    sik-a isnan daan isnan inmaliyam et siya met laeng nan nangibaa ken sak-en ay
    omaliyak ken sik-a ta kasinka makaila ya ta kapten nan Ispirito Santo sik-a.”
  mwe-mwe: Bhai, a Anania gubhapitejinjila nnyumbamo. Kungai gubhaabhishile makono
    a Shauli, gubhashite, “Apwanga a Shauli, Bhakulungwa a Yeshu bhankoposhele mumpanda
    nnikwiya apano, bhashinduma nimmishile makono nkupinga nnole kabhili na nngumbaywe
    naka Mbumu jwa Ukonjelo.”
  tte-tte: Kabo Ananaiyasi ilau Kamwasa Dudulaina koina na Yudasa ana nume mena ilusae
    yo nimana ipeili Saulo koina iba, “Kaukava Saulo, Guyau iesimilagau iya Yeisu
    imayale koliwo saugana kulalaoma kamwasa mena. Iya iyawasayau yalaoma manim sabi
    yalalali na sinamwanamwa yo tabe Yaluyaluwa Tabuna iloya-kalapowonwo.”
  tcs-tcs: So Ananas i bin go po dat aus wea Saulu i bin stap. Em bin go insaid ane
    em bin pute an blo em antap wea Saulu. Em bin spik diskain, ‘Saulu, mai bala,
    da BosLod Zizas uda bin soe emselp po yu de wea da rod, em bin sane mi kam so
    yu ken lukgen ane da OliSpirit i go kam ane stap insaid wea yu ane meke yu strong.’
  hlt-THB: Cekcoengawh taw Ananias ce im na cet nawh ipkhui na lut hy. Saul ak khan
    awh a kut tloeng pe nawh, “Ka na Saul, vena na law awh lam na na venawh ak dang
    Bawipa Jesu ing – na mik ang dangnaak tlaih aham ingkaw Ciim Myihla ing na benaak
    aham kai ve ni tyi hy,” tina hy.
  soq-soq: Tatamba Ananaias epe dieno etene Saul du wandiawo mampe alene me witapa
    Saul osowe itune diene wanase, “Sona Saul, Tatamba Iesu e into ieiano manawo sabamolena
    me ne waaubaneno manawo winen e emaa potalena eulepio sala ewaa, ita do Aleu kakaiwa
    e nopeepia baiwa.”
  qub-qub: 'Chaymi Ananiasga wasiman chayaycur, Saulupa umanta yataycur niran: «Ermänu
    Saulo, aywaycämuptiqui yuripäshoj Tayta Jesusmi cachamasha ñawiquita allchacächinäpaj.
    Cananpitaga Espíritu Santupa munayninchönami goyanquipaj.»'
  att-att: Á nánaw laguk si Ananiâ nga minay ta bale ni Juda. Tallung na ta balay,
    jimikkì kâ Saulo, á sinámmì na, á kinagi na, “Saulo nga wagì, si Apu Kesu yù naddok
    nikán ta umayà saw. Aggina yù nappasingan nikaw sù dálan nga nilakák mu sù ángem
    saw. Á jinok nangà ta umayà nikaw, tapè makasingan ka má, ánna umay nikaw yù Mangilin
    nga Ikararuá.”
  bki-bki: Ana Ananaias midu iliano nei, ana ban ea yimo napano Tubo berkanio, ana
    ba joomo naruei naio mial Sol, ana midu jum̃ano jo mave ea parinio. Ana mil banio
    berinavo “Kuruaku Sol, Tubo naio miila kiniou nebinimei ka neialso, nina be Tubo
    Yesu napano miyotuba kaso ea bogo napano jau kojom̃a komiel ea m̃arabo kobinimei.
    Naio miila kiniou nebinimei ka mia nobolkouo ka miramo, ka mia rivu bereio, a
    ka mia Niununo Lu rimei rivujo lou easo.”
  bqp-bqp: 'Akũ Anania bò à gɛ̀ɛ à gɛ̃̀ ↄn pìn, à ↄ nà Solua à pì: Solu ma gbɛ̃,
    Dikiri Yesu kũ à bò à sùmma zɛ́n gↄrↄ kũ ntɛn su la, àkũ mɛ́ à ma zĩ de ǹ gu
    e Luda Nini summa yãi.'
  mcp-mcp: 'Ananíyas mú kə, kə nyíi njɔ́w, bəd nyə məbwə̂, cɨ nə nyə nə́: «Sôl mwaaŋg,
    Cwámba Yésus wo á bwəma nə nyə zhɨ́ɨ́d ŋgə́lə zə wa yɛ́, nyə ámə ntɨ́ mə shú nə́
    mísh mwô mə́ nyíŋgəg dʉ́gya, wo lwándʉ́g nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim.»'
  hat-hat: 'Ananyas ale, li antre nan kay la, li mete men l'' sou tèt Sòl, li di li:
    Sòl, frè mwen, Seyè Jezi voye m'' kote ou. Se li menm ki te parèt devan ou sou
    granchemen an lè ou t''ap vini an. Li voye m'' pou ou ka wè ankò, pou ou vin anba
    pouvwa Sentespri.'
  npl-NT: 'Ananías oyá kan okalotitoka n Saulo, iwa ijkuak okalak okintlali imawah
    ipan Saulo, iwa okili: —Nokni Saulo, Noteko Jesús, Akin omitsmonextili itech ojtli
    kan ik otiwalaya, Ye onechaltítlanki para xitlachia oksepa iwa xikseli n Espíritu
    Santo.'
  bgg-bgg: Ji-è, Ananias ne wuii srane ji pha hò shii khud srane Saul shii wad kho
    ne khirzey phi. Ai è Saul shii Yao, “Gu khuii Saul wo! Ithong Isu awai mutho ge
    ro. Hanyie è na shii ichiih wuii pha lumuii hà si pha ji ro. Ai è gu shii thoge
    phane na mieg ne doh din yi pha thoh pha nane na shii Ragung So mua yi pha thoh
    ge ro.”
  eng-TCENT: So Ananias went and entered the house. Laying his hands on Saul, he said,
    “Brother Saul, the Lord, who appeared to yoʋ on the road by which yoʋ came, has
    sent me so that yoʋ may receive yoʋr sight and be filled with the Holy Spirit.”
  eng-BSB: So Ananias went to the house, and when he arrived, he placed his hands
    on Saul. “Brother Saul,” he said, “the Lord Jesus, who appeared to you on the
    road as you were coming here, has sent me so that you may see again and be filled
    with the Holy Spirit.”
  cpu-NT: 'Ipoña jiyaatake Ananías pankotsiki isaikake Saulo. Kyaapaake, jotzimikapatziitotantapaakari
    irako. Ikantziri: “Iyeki, jotyaantakena Avinkatharite Jesús, tsika itzimi oñaakakamiri
    avotsiki pikenapaakeranki. Iro jotyaantantanari onkantya pokiryaantaiyaari, onkantya
    inampishiretantyaamiri eejatzi Tasorentsinkantsi.”'
  san-ASM: ততো ঽননিযো গৎৱা গৃহং প্ৰৱিশ্য তস্য গাত্ৰে হস্তাৰ্প্ৰণং কৃৎৱা কথিতৱান্,
    হে ভ্ৰাতঃ শৌল ৎৱং যথা দৃষ্টিং প্ৰাপ্নোষি পৱিত্ৰেণাত্মনা পৰিপূৰ্ণো ভৱসি চ, তদৰ্থং
    তৱাগমনকালে যঃ প্ৰভুযীশুস্তুভ্যং দৰ্শনম্ অদদাৎ স মাং প্ৰেষিতৱান্|
  tod-tod: 'Ananiase liini, seeliai ma pɛlɛi wu, é yeelaani Sɔle ma, é ɠɛ ma: «Kɛ̀ɛloun
    Sɔle, Maliɠii Yesu, nii kulaai è ʋɛ kɛlɛma pelei zu, nii è ʋaai la, naa ɠa é
    tèʋegai ga è-ɠaazuʋɛ zeɠe ma, ta è laave ga Zɛnvu Ɲadegai.»'
  tac-NT: '''Lige simile alué Ananíasi alé galírale napu asale alué Sauli. ''Lige
    alé galírale sébaga alué Ananíasi alé pachá bajkile ''lige nochale alué Sauli.
    ''Lige anele: ―Mué Sauli napu Esukristo oyérame ju napurigá ne, alué Wa''lula
    Esusi, alué napu ra''íchale mué ''yuga alé boichimi, jula ne''chí napurigá ''yóomala
    ne mué napurigá ku ''la ma''chílimala mué busila. ''Lige ''we a''lá bi''lepi na''támala
    mué Onorúgame Alawala ''yuga ―anele alué Ananíasi.'
  eng-WEBPB: Ananias departed and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord, who appeared to you on the road by which you
    came, has sent me that you may receive your sight and be filled with the Holy
    Spirit.”
  gfk-H: Io, Ananias ga haan ma ga laka tano hala nong Sol ga kiskis tana. Ga bul
    ira limana tana ma ga tangai tana bia, “Tasigu Sol, no Watong i ta tulei iau.
    Ma ia a mon Iesu nong ga puasa taar taam na ngaas ing u ga hanahaan ukai. Ma i
    tulei iau waing u naga nanaas balin ma u naga hung ma no Halhaliana Tanua.”
  viv-viv: Au Kaiwabu hidedemi gigahe faꞋina, Ananaiyasi gina Saulo gimiyami manuwai-nadi
    againe giluku ada nimana Saulo againe gisena gigayo, “Tobohiyaku Saulo, Kaiwabu
    Yesu boi edeya unauna tu Tauna o againiya giꞋivemogatalina-ma Kalivai-nadi giꞋiveniniseku
    be mata ginaꞋitalele ada AluꞋaluwa Mahalina o ginaluvaiye faꞋina.”
  yao-yao: Nipele, che Anania ŵajawile ni kwinjila mu nyuumba jo. Ŵaasajichile makono
    che Sauli ni kuti, “Nlongo njangu che Sauli, Ambuje Che Yesu juŵakukopochele pamwaliji
    mwitala kwika apano, andumile kuti nkombole kulola sooni ni kugumbaswa Mbumu jwa
    Akunnungu.”
  tgp-tgp: Ale Ananias mo malue mo vano mo unu hin ima atu. Mo tau na limana hinia,
    ale mara, “Voraiku Saul, Moli Iesu sei mo lo pala isam hin malele sei ko lo mai
    hinia, mo r̃uleau na mai isam matan vara o er̃i mele kilau, ale Tanume Tapu i
    mar̃ivisiho.”
  auc-NT: Angä ëñëninque Taodo nänö owoyömo go guiidinque Änäniya tömengä ingante
    gampomöninque, —Taodo botö tönïñabi ëñëmi. Bitö taadö pöninque Itota ingante abitawo.
    Tömengä ïñömö në Awënë ïnongä inte botö ïmote apæ̈necantapa. Bitö Taodo weca godinque
    cæbi ate tömengä wëënëñedë nänö ëmönö baï adinque Wængonguï Tæiyæ̈ Waëmö Önöwoca
    ingante da pönömo æ̈ninque ëwocacæcäimpa, ante mönö Awënë angä ëñëninque botö
    bitö weca pontabopa.
  kbc-NT: Odaa Ananias jiɡ̶igo, odaa ja dakatiwece Judas liɡ̶eladi. Naɡ̶a ipeketeloco
    libaaɡ̶atedi Saulo, odaa jeɡ̶eeta, “Inioxoa Saulo, Ǥoniotagodi idiiɡ̶e me janagi.
    Jiɡ̶ijaaɡ̶ijoa Ǥoniotagodi Jesus ane dinikeetedaɡ̶awa digoida naigi naɡ̶a anipecitio.
    Odaa ja idimonya eotedibige matenitacibece, codaa eote me ɡ̶adajacaɡ̶ati Aneotedoɡ̶oji
    Liwigo.”
  bmh-bmh: Guzenaimai, Ananaias go Sol dareun zaueim beteimai, gonugau ebeg Sol ebu
    maimai, aureun, “Zai Sol, Yesus Dubanou Ban gonugtal na abu alemen ebu usaleun.
    Gonugtal iz na darem ebu palautilina, alem. Na koli ameitamam, Uwait nugau Ah
    Wes na onab oug kapamau.”
  ctu-BL: 'Ananías tsa'' majli. Tsa'' ochi ti otot. Che'' bʌ tsi'' yʌc''ʌ i c''ʌb
    ti'' jol Saulo, tsi'' yʌlʌ: Hermano Saulo, c Yum Jesús tsa'' bʌ tsictiyi ti bij
    che'' bʌ tsa'' tiliyet, tsi'' chocoyon tilel cha''an mi'' cha'' c''otel a wut,
    cha''an ma'' bujt''el ti Ch''ujul bʌ Espíritu, che''en.'
  meq-meq: 'Ananiyas a tsəne andza niye na, a həl bo a ye. A ye naha a fələkwa a gay
    nakə Sol mə ɗəma aye. A ye naha a pa həlay ka Sol, a gwaɗay: «Sol malamar ga,
    maa sləra ga ahaya ka təv yak na, Bəy Maduweŋ Yesu. Maa bəzaka ha bo ka tsəveɗ
    nakə faya ka diye ahaya aye na, neŋgeye. A sləra ga ahaya hərwi ada kâ ŋgatay
    a ɗəre andza nakə kurre aye ada kâ rah ta Məsəfəre Tsəɗaŋŋa eye.»'
  noa-H: Maach Pör Jesuu hichig magbaawai Ananías chadcha petajim haajem. Mag mawia,
    Saulo sim deg dubimawia, hi hʌ̃r jua hausĩunaa hirig, —K'odam Saulo, maach Pör
    Jesús har pʌ dʌ̈i k'ʌd hee t'ẽutarrau mʌ pʌ haig pʌ̈ijimgui hajim hanʌm, deeu
    hũmaai dau heerdʌbaadëm dʌ̈i hĩchab Hẽwandam Hak'aarpa pʌch gaai p'ẽs wai chirsimk'ĩir.
  alp-NT: Hoko Ananiase ikeu kai ikusu kena luma mere. Eleki itolae balaiju kena Sauluse
    uluije kai ibeteke be, “Kwaliku Sauluse, Tuhane Yesuse IaselukeNi ete ale me lalane
    rebe akeuele, Iulake au lomei lokomu leke asupu selu suike kai Ro Misete Ipletaemu.”
  san-VEL: tato .ananiyo gatvaa g.rha.m pravi"sya tasya gaatre hastaarpra.na.m k.rtvaa
    kathitavaan, he bhraata.h "saula tva.m yathaa d.r.s.ti.m praapno.si pavitre.naatmanaa
    paripuur.no bhavasi ca, tadartha.m tavaagamanakaale ya.h prabhuyii"sustubhya.m
    dar"sanam adadaat sa maa.m pre.sitavaan|
  kbq-kbq: Huno higeno, Ananaisi'a otino mani'nea nonte vuno, avufgare'ma azama omenteno
    nunamuma hunteteno anage huno asami'ne, nenafu Soliga, kantegama neankeno Ramo
    Jisasi'ma kagrite efore'ma hu'nemo, kagrama etenka kavu negenka, Ruotge Avamura
    eri avitesane huno hunantege'na nagra e'noe.
  kbh-kbh: 'As Ananías tojána Saulo yojtsanmëna yebnoye. Tojánamashëngo ora, Saulëbe
    bests̈as̈iñe chabe cucuats̈ënga tojanjajó y tbojaniyana: “Jesucrístbeyeca ats̈be
    cats̈ata, Saulo, Bëngbe Utabná Jesús, chë benachëjana conjanabó ora cmonjanebëbocná,
    s̈onjichmó aca chacmatabínÿnama y chë Uámana Espíritu acbe ainaniñe jtsemándayama
    cháuamashënguama ca.”'
  ron-LSB: 'Anania a plecat și a intrat în casă. Și, punându-și mâinile peste el,
    i-a zis: “Frate Saul, Domnul, care ți s-a arătat pe drumul pe care ai venit, m-a
    trimis ca să-ți recapeți vederea și să fii umplut de Duhul Sfânt.”'
  pon-pon: 'Ananiaj ari kola, pedelon on nan im o, pwil poa pa a pokon, indada: Ri
    (ai) Jaul, Kaun o me kotin porone ia do; iei Iejuj, me kotin pwara don komui nani
    al o ni omui kokodo, pwe komui en kilanada waja o dire kila Nen jaraui.'
  nhe-BL: 'Huajca yajqui Ananías huan calaquito ipan nopa cali campa Saulo itztoya,
    huan quitlali ima ipani huan quiilhui: ―Noicni Saulo, Tohueyiteco Jesús tlen monexti
    moixtla ipan ojtli campa tihualayaya, nechtitlanqui nica para huelis titlachiyas
    sampa huan para mitztemitis ica Itonal Toteco.'
  sps-sps: Ai Ananaias naa to, ya sof to gagon koman a numaa, ya fasaur to na niman
    ten Sol, ya tsue to, “Vamuinyasiny tsiau Sol, a Tsunaun e Jisas to te ruak manyi
    sanaan, te jiats vaminyo ma matoong fatabin pis anyi, ai nyi te via men Aaven
    Taabos.”
  wnc-wnc: Siwan mia waaknga kake Ananaiasda enake kuku you wa inikut gwene koke katakngita
    tangene wasiyuk anzing inikut, “Notna Sol. Jesu Buyambam tapata gika kepi kukuyak
    kapane tasiwan gwa kakuyak kapata na kaika akawi sawan Waung Takwanda kekekanggaman
    yuwiyakge nanitewan apunggat,” ngang inikut.
  bus-bus: 'Ben Anania bↄ̀ à gàa à gɛ̃̀ ua pìn, à ↄ kɛ̀ Solua à bè: Solu ma gbɛ̃,
    Dii Yesu kɛ̀ bↄ̀ à mↄ̀nzi zɛ́n gurↄↄ kɛ̀ nɛ́ɛ mↄↄ kɛ̀, àmbe à ma zĩ lɛ ǹ guu e
    Luda Nini summa yãnzi.'
  gub-BL: A'e rupi oho Anani Zut hàpuz me kury. Opokok Xawru rehe. — Xawru herywyr,
    i'i izupe. — Zanezar Zezuz a'e, hemur kar xe newe a'e. A'e ae uzexak kar newe,
    pe rupi xe kutyr neata mehe. Hemur kar kwez xe newe, nemukatu pà. A'e rupi nerehàpyhàgatu
    putar kury. Tekwe Puràg ur putar tuwe nepy'a pe a'e nehe no, i'i izupe.
  imo-imo: Kano kinye Ananaias pumbe ulke nimu kanona tukundo pumbe Sol ki pala noipelie
    ambolopalie nimbei, “Ango Sol, nu aulkena oni orunu kinye Awilimu nuni kanorunu.
    Imunga aku kano iye Jisasini nu mongo kelko makilko kanoko Mini Kake Telimu nunge
    konopuna omba molopa manda tepili nimbe na puwi nimona i oro,” nimu.
  boj-boj: Onaqa Ananaias na minjej, “Od, Tamo Koba, e ino anjam dauryqai.” Osiqa
    tigelosiq gilsiq Sol soqnej qaji tal di gogetosiqa Sol aqaq di baŋ atsiqa minjej,
    “O ijo was Sol, Tamo Koba Yesus agi gamq di a segi qa babtonaq ni unem qaji a
    na e endegsi merbqo, ‘Ni gilsim Sol boletimqa aqa ŋamdamu olo poiyqas. Yimqa Mondor
    Bole a Sol aqa are miligiq aisim a siŋgilatqas.’ O Sol, Yesus na e degsi merbosiqa
    qariŋbqoqa agi e inoq bonum.”
  eng-DRA: 'And Ananias went his way, and entered into the house. And laying his hands
    upon him, he said: Brother Saul, the Lord Jesus hath sent me, he that appeared
    to thee in the way as thou camest; that thou mayest receive thy sight, and be
    filled with the Holy Ghost.'
  knf-knf: 'Kë Ananiyaŧ aşë ya wal mënţ, aneej du katoh, apafa iñen aşë ji : « Ŧawul
    ayiţ naan, Ajugun Yeŧu, ampënuŋ ţi kadunu du bgah bi ikţëpnuŋ, ayilnuŋ, ikakna
    ido kawin, ikuţ iŧum na *Uhaaş wi Naşibaţi. »'
  san-KHM: តតោ ៜននិយោ គត្វា គ្ឫហំ ប្រវិឝ្យ តស្យ គាត្រេ ហស្តាប៌្រណំ ក្ឫត្វា កថិតវាន៑,
    ហេ ភ្រាតះ ឝៅល ត្វំ យថា ទ្ឫឞ្ដិំ ប្រាប្នោឞិ បវិត្រេណាត្មនា បរិបូណ៌ោ ភវសិ ច, តទត៌្ហំ
    តវាគមនកាលេ យះ ប្រភុយីឝុស្តុភ្យំ ទឝ៌នម៑ អទទាត៑ ស មាំ ប្រេឞិតវាន៑។
  arn-NT: 'Anania amuy ti ruka mew ñi mülemum ta Sawlu. Fey konpulu, fampuwüli ñi
    kuwü kisu mew ka feypifi: —Peñi Sawlu, tati Ñidol Jesus, tami pewfaluwetew rüpü
    mew tami küpalekemum, werküenew tami pelotuael ka tami ngünenieetew tati Lif Küme
    Püllü.'
  zas-NT: 'Dxel zë Ananías lënü lod zaꞌ Saulo. Chi guyuman, guxhoob yaaman guijcaman,
    rëbaman: ―Bijch Saulo, Dad Jesús bén balüüloj lojl runejz lod zëëdil, laaman guxhaal
    naj din yaguiaal, chuꞌ tëë xSprijt Dios luxdool.'
  ken-NT: Ananías árɔ́ yɛ arɔk áchwé amɛm ɛkɛt ɛnɛ́ Sɔ̌l áchi arɛ. Anyaŋa yí
    amɔ ántí arɛm bɛ, “Sɔ̌l, manɔ́, mbɔŋ Yesu Acha mmu abhésí ntá yɛ ankɔŋɔmbi
    mpok ɔ́twɔ̀ fá, kɛ átó mɛ́ nkʉ́ ɔ́mpɛt ɔ́ngɔ́ mbaŋ nɛ bɛ́ Ɛfóŋó Bɛdyɛrɛ ambak
    nɛ wɔ.”
