  nss-nss: Pwen Ananiyas iya seu ara pe isong iya nondriyan. Pe iyki niman iya ndrita
    Sol pe ipwai iya kili yiy, ipa, “Sol, Nali, Yapan Yesu mepo kinsarayah kinsa kili
    wou oho sai, iro mwonen aropo asa iye, ara ipwandrisa yo usa, para wou andre animnim
    paiwe, pe andre apep kiya Mwoiwan Haiyan.”
  snc-snc: Benamo Anania eiaḡoto, numai eraka-toḡato, ema ḡimana Saulo iatanai etore-kauato.
    Benamo ekirato, “Saulo tarikakagu, Vereḡauka Iesu, ḡia tu maiḡana oiaḡomato-ḡoi
    nai dabara tumanai ḡemu ai efoforito tarimana. Ḡia na betuḡugu, korana matamu
    ma bene fafa ema Iauka Veaḡa na ḡoi bene vaḡa-vonumu ḡana.”
  lgl-lgl: '''Urifo Ananias ka la, ka ruu ''i laola luma fo, ma ka alua limala fafia
