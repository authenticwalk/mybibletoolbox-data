  lbm-lbm: तब हनन्याह उठ क ऊ घर म गयो, अऊर ओको पर अपनो हाथ रख क कह्यो, “हे भाऊ शाऊल,
    प्रभु, यानेकि यीशु, जो ऊ रस्ता म, जित सी तय आयो तोख दिखायी दियो होतो, ओनच मोख
    भेज्यो हय कि तय फिर नजर पाये अऊर पवित्र आत्मा सी परिपूर्न होय जाये।”
  ncj-NT: 'Ijcon Ananías oya ipan in cali canin ocatca Saulo. Oquiahsito huan oquitlalili
    iman ipan yehhua huan oquiluic: ―Tocniu Saulo, Totecohtzin Jesús omitzmonextililoc
    ipan in ohtli canic otihualaya. Yehhuatzin onechualtitlaniloc ic xitlachiya oc
    sepa huan mitzualahsisque in Itiotonaltzin Dios.'
  yuj-yuj: Aenánko maok, Ananaias akwapea maok, nap mek youmpea Solomp pourouk yae
    paprá maok, arakrá sér, “Nánae Sol, amwan Jisas Tokwae Karao mwaeaok kɨkɨpi námp,
    mao támao onan sámp-kérép nánko, ono korop namp te, waráp yi fwap nke napo, amwan
    Yiki Kor Spirit woukoupanoria nampon.”
  kto-kto: Are ratmat ga ula Ananaias uobu na irie luguan la unama Sol. Ga agimaong
    Sol ga uabuam kilalap a bo bugam a ga ugama, “O papa ruang Sol, Ila Kakani Iesu
    tinan la betong noi na tara la nunum na alang, la naong meba ina murun ba irapien
    nuo, meba ina magimanang pagap. Ga naong me kukunim ang Muranama Ila Babai meba
    dakieng na dalap nuo. Are ratmat ga titot la tosagaong ga muruo.”
  gmv-NT: ሃናኒያይ ቢዲ ኢዛስ ዮቴቲዳሶ ጌሊዴስ። ሳዉሌ ቦላ ባ ኩሼ ዎꬂዲ “ታ ኢሻ ሳዉሌ ኔ ሃ ዪሺን ኔስ ኦጌ ቦላ ቆንጪዳ
    ጎዳ ዬሱሲ ኔ ኣይፌይ ፄላና ማላኔ ኔኒ ፂሎ ኣያናን ኩማና ማላ ታና ኔኮ ኪቲዴስ” ጊዴስ።
  por-BLT: 'Então, Ananias saiu e foi até a casa de Judas. Ele colocou as suas mãos
    sobre Saulo. Ele disse: “Irmão Saulo, quem me enviou aqui foi o Senhor Jesus,
    que apareceu a você na estrada para Damasco. Ele me mandou para que você volte
    a enxergar e fique cheio do Espírito Santo.”'
  stp-NT: 'Baꞌ gu Ananiiyas muiꞌp ma jii mu na paiꞌ tɨbiap gu Saulo. Baꞌ na jax jim
    bhaiꞌ xi dhaagɨk jup tɨtda: ―Aapiꞌñ jaduuñ Saulo, aañ jup jiñ chɨɨdak bhañ joot
    gu Gɇꞌkam guiꞌ na Jesuus tɨɨꞌ, guiꞌ nat jum buim maax gaꞌm gu bɨɨx boi nap bhaiꞌ
    ka jim, nañ sap bhaiꞌ xim dagiaꞌ nap baꞌ giop bax ñia kaꞌ, gio sap baꞌ nam aꞌm
    bam tajaanaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ.'
  mgc-mgc: Ananiya ï'bë ehe ödu mï loko mati Sawolo ëdï lima 'dɔmo. Ananiya ï'dï kala
    nï dɔ mo ehe iya henye, “Öndu Sawolo, Yere Yësu ra utu ma. Mo ra kpa alaya zi
    yï da gërï tayi 'bëyï kinye ne. Mo omba yï zi bi kongɔ löhu, ehe zi koso ndɔ Lawo
    Laka aba.”
  ame-NT: 'Allempoñapaʼ oʼ ahuoʼ Ananías oʼch entenanaʼ Saulo. C̈hap allpaʼ oʼ beʼt̃osos
    pocollo alloʼtsen Saulo. Oʼ ponmosyapaʼ oʼ nosan pot eʼñe ñesho. Nohuan pot eʼñe
    ñeshopaʼ otosan Saulo, atet̃ och: —Masheñe Saule, Yepartseshar Jesús ñeñt̃caʼye
    p̃orrtoya allempo p̃oñen t̃oño. T̃eʼpaʼ añ ñeñt̃ara Yepartseshar Jesús oʼ mueñan
    na oʼch non att̃och alla pecuerr, ñam̃a att̃och chorrap̃a Parets Puecamquëñ.'
  mgh-2016: Paahi Ananiya nkayaarwaa mpaka yeyo inupa iyo. Nkaamweeshera Sauli miono
    chaya nkayeera, “Alhoko aka Nasauli, Athithi arii phi Yesu Kuristo, anene okhumelhenlheni
    mphironi mmwaaka, ahokiruma wiira mpatte woona tho ni ucharihiya Iphumu ya Nlhuku.”
  kvn-NT: 'Tegin Ananías Saulo-maidzhe nadzhun. Tegin Ananías neg-yabal togzhagu,
    chunkalgin Saulo-ebus. Tegin Ananías Sauloga chogal: —Kwenad-Saulo, pe igalbal-tanikidgin
    Pab-Jesús pega nononi. Imi we Jesús peje an-palminoni pe kannan imia mag atagal,
    tegin pe pela-pela Pab-Purpa-Nued-nikugalbal.'
  gvf-gvf: Dungure Ananayas pi Sol ogu ala pire gibilin mina aan aa taw sire dungwa,
    “Na enan ta Sol, i kombil milinga Yesu Singaba inin i maribe ere i tongwa, yalini
    na nusi eremua. I omilin pilaa dinama dire, te God Kegemama Iban den miriin suna
    painangure, sipapa sinama dire, na nusi eremua.”
  san-ISO: tatō 'naniyō gatvā gr̥haṁ praviśya tasya gātrē hastārpraṇaṁ kr̥tvā kathitavān,
