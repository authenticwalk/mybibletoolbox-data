    \ nasip nasik, “Pumi'n, tichu nang naheiwona lamma nangdiangnga inlar Jisu tak-in,\
    \ keihi anaheitir.”\x94"
  bfz-bfz: तेबे हनन्याह उठेया और तेस कअरो रे गया जेती शाऊल था और तेस पाँदे आपणा आथ
    राखेया और बोलेया, “ओ शाऊल पाई! प्रभु, मतलब-यीशु जो तेसा बाटा रे, जिसिये तूँ आया
    और ताखे दिशेया था, तिने ई आऊँ पेजी राखेया, ताकि तूँ फेर देखणे लगो और पवित्र आत्मा
    ते परिपूर्ण ऊई जाओ।”
  cuk-09: 'Deyob Bab-Jesús ega sogsagu, Ananías nadsun, Judas-negse. A-negse modapgu,
    Ananías na e-argan Saulogi mesisgu, ega sogded: —Gwenad-Saulo, Dummad-Jesús, igarba
    danigu bese magarosad-dule, a an-barmialid, adi nabir gannar be atakbaligar, degi,
    Bab Dummad Burba Nued bela-bela be nikubaligar.'
  ben-OBCV: অননিয় তখন সেই বাড়ির উদ্দেশে চলে গেলেন এবং সেখানে প্রবেশ করলেন। শৌলের
    উপরে হাত রেখে তিনি বললেন, “ভাই শৌল, প্রভু যীশু, যিনি তোমার আসার সময় পথে তোমাকে
    দর্শন দিয়েছেন, তিনি আমাকে পাঠিয়েছেন, যেন তুমি দৃষ্টি ফিরে পাও ও পবিত্র আত্মায়
    পূর্ণ হও।”
  mil-NT: 'Te cuáháⁿ té Anàniás vehe núú ndécú tě Sàulú te ní sacáⁿ ndodo‑dé ndaha‑dé
    dɨ́quɨ́ tě Sàulú, te ní xáhaⁿ‑dě: —Yòhó té Sàulú tée ndècu ndɨhɨ‑í ichi Xítohó
    Jesucrìstú, dɨu‑ni Xítohó Jesucrìstú Yaá ní cáháⁿ ndɨhɨ ñaha xìi‑n ichi ní tendaha
    ñàha‑gá véxi‑í cuèndá cacáⁿ táhù‑í núú‑gǎ cuèndá‑n te ndúha núú‑n, te dǎtnùní
    quixi Espíritú‑gá cundecu ndɨhɨ‑n —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Ananias o'ju Saulo kay. Judas duk'a be o'ju. Jay. Oajẽm. Cereg̃. Oõm. Jebu
    o'jebumõg̃ Saulo abi jeje. — Tapu — io'e. — Ẽn okitpit — io'e. — Wuykukukat a'õbi
    ojot ekay — io'e. — Jesus o'jebapuk ekay ijop ka kay ajẽm pima — io'e. — Ixe ma
    omudot ekay — io'e. — Waram etada am omudot. Deus biõg̃buk muõm ãm ewebe omudot
    — io'e Saulo be.
  amk-amk: Donio Ananiasifo da to munufoia da wafui. Yuai warangfo sau Saulusi medu
    wei deyo, “Sauluse, nehu doroi bohine waune. Seng Yesusi, mano botioi na rang
    rabuang na rahida bo ro nai ma nani, andi demi yau ira we wau ma nina, ambori
    boti aha, tuti Nuaninu Mirarebana foi sensoni wau.”
  fai-fai: Kale Ananayas ayo yak am abe wakas tam teng dew yak Saul dim dawti nadanade
    bakodaw, “nalam nakanum Saul kaba, tad kadák tadono, kale leiw tad badaw Kamok
    Yesus madák misuna katamsa ata namadála tadi, kale kaba ken asiki kin bá ufek
    ufek uyo utamáwe, Got Sinik Abem ayo weina kamudak kala.” Ak badane,
  ura-NT: 'nii niha Saorone jaan- loreri asaae turuha cue Ananihasi. Cuu, loreri asaae
    turuhin jetao te, nichoae biji merecaain: “Ichaso Saoro, nii uhina jaan bero cuhane,
    ichei ecoona Cana Curuaanaa Jesosote caletoae, ichoae cacohi merecaain bajaanune,
    enacoauneein conoha inotane, ii suujueniha enoha Cana Coaunera Suujuene coinara,”
    naa Ananihasine'
  mcd-NT: Ascatan nicafainicai Ananías cani. Cai pushu muran iquini. Iquicain Saulo
    fuchitan manmantoshini. —Mun oa. Uhuun yorashtan, min fain oquin nocon Ifo Jesús
    oian. Nanton ua nichian min afanan oinsharafain ahuun Yoshin Sharapan mia iquinon,
    —ishon yoini.
  urt-urt: Taꞌe luku pe, Ananaias nal yokoh ŋaiye Sol narp pe, kin nato nikil syep
    kin nanah Sol. Kin ŋaname Sol na, “Tatai ŋam, Lahmborenge Jisas ŋilyeh ŋaiye nin
    netekeꞌe ŋanar yaŋah nember ŋam ti, ŋam mat ŋaiye ŋembep nin ka tanaꞌ no, Yohe
    Yirise ka guhunuhme nin.”
  kiz-kiz: Anania akalota, akajhingila mugati mu nyumba m'ola; akambekela mabhokho
    akajobha, Ndongo Sauli, Bwana Yesu, jhaakuh'omili pa njela bho wihida, anilaghisi
    ukabhayi kulola kabhele na ujhiagha ni Roho mtakatifu.
  tzo-TZE: 'Jech ibat li Ananíase. Tey ic''ot ta sna li Judase. C''alal i''oche, laj
    yac'' sc''ob ta sjol li Sauloe, jech laj yalbe: ―Quermano Saulo, la stacun tal
    li Cajvaltic Jesuse, ja'' li boch''o la svinajes sba ta atojol c''alal laxanov
    tal ta bee. La stacun tal ta sventa yu''un jech chavil yan velta osil, xchi''uc
    ac''o sventainbot avo''nton li Ch''ul Espíritue ―xut c''otel.'
  lex-lex: 'Noma Ananias nla''awa meman la pa nler la rom de ralamni. Nlapar limni
    la Saulus wuwannu pa niwra: “Saulus, o'' mak dodo''ondi de mpuesiay olek la Yesus,
    Itmatromni Yesus mak kalhari olek inonni tiy o''a la talan mak omliola de, ed
    mak khopn amuai olek di totpa o matmu namkek owa''ana, me Uplerlawna Nhiw Lululli
    Nodi plolli tiy o''a.”'
  dov-dov: Nkabela Ananiyasi wakiinka, wakunjila munganda. Wamubika maboko wati, “Sawulo
    mukwesu, Mwami Jesu, wakalibonya kulinduwe munzila njwakazeyo, wandituma kuti
    ubone alimwi uzule muuya Uusalala.”
  rgu-rgu: Namanene Ramatuaꞌ a dedea nae leoꞌ naa, boe ma Ananias leo uma ria neu,
    de kodi daleꞌ neu. Boe ma, fua lima na neu Saulus, ma nae, “Aꞌa Saul. Ramatuaꞌ
    Yesus riiꞌ mai de mita ni nai eno taladaꞌ a, Ana nadenu au mai dama ko. Ana nadenu
    au fo hule ma fua lima ka neuꞌ ko fo elaꞌ mita dae, ma sipo mala Dula-dale Malalao-malalafuꞌ
    a leo.”
  toc-NT: 'Ana­nías tlá­hualh hua̠ntu̠ li̠ma̠­pék­si̠lh Jesús y alh anta­nícu xuí
    Saulo. Acxni̠ cha̠lh tánu̠lh nac chiqui, xlá liacchí­palh xmacán y chiné huá­nilh:
    —¡Saulo! Quim­pu̠­chi­nacán Jesús hua̠nti̠ tasi­yunín nac tiji acxni̠ uú xtámpa̠t,
    xlá qui­ma­ca­mima la̠qui̠ huix tlán nala­ca­hua̠­nam­pa­raya y naka­lhi̠ya xli̠t­li­hueke
    Espíri­tu Santo.'
  som-som: Markaasaa Ananiyas tegey oo gurigii galay, oo intuu gacmihiisa dul saaray,
    ayuu wuxuu ku yidhi, Walaal Sawlosow, Rabbi Ciise oo kuugu muuqday jidkaad ku
    timid baa ii soo diray inaad araggaaga heshid iyo in Ruuxa Quduuska ahu kaa buuxsamo.
  mam-C: 'Xitzin Ananíastz tojjo ja, ja'' ta''yetaq Saulo. Tej tokx, i kub'' tq''o''n
    tq''ob'' tib''aj, ex xi tq''ma''n: Ay, werman Saulo, ate Jesús, a tAjaw Tkyaqil,
    aj s-ok tyek''in tib'' tey toj b''e, te'' tu''ntaq ttzaja; atzin saj chq''o''n
    weji''y, tu''n tb''ant tka''yin juntl majla, ex tu''n tnoj tanmi''n tuk''a Xewb''aj
    Xjan.'
  ndj-ndj: Ananiasi ayendili munyumba yila, kayingila mugati mwavelili Sauli, pambeli
    kamuvikila mawoku, pakadeta, “Mlongu wangu Sauli, Bambu Yesu kanayila, yakufumbukilili
    mudeha pawuyiseyi apa, mweni yanyeyili nenga apa, akudayila uloli kandi na umemeshwi
    Mfuki Mng'alili.”
  mbj-NT: 'Ti m'' Ananijas bahõm kän Saw-Ru yt gä doo hẽnh. Tabajëë suun jawén paa
    bä m'', ta moo tadasooh Saw-Ru nuu gó. Ti m'' taky hadoo ta hã: —Saw-Ru, wakãn
    ỹ hado däk õm hỹỹ kä —näng mäh. —Jesus, Hyb N''aa Jawyk Doo, ta tyw n''aa me a
    hã kasee doo, ti né hẽ ỹ tamejũũ a wë ỹ bana hyb n''aa, p''aa hẽnh mabahapëë däk
    hyb n''aa, P''op Hagä Do Sahee a h''yyb tym gó tabajëng hyb n''aa —näng mäh.'
  lat-VUC: 'Et abiit Ananias, et introivit in domum: et imponens ei manus, dixit:
    Saule frater, Dominus misit me Jesus, qui apparuit tibi in via qua veniebas, ut
    videas, et implearis Spiritu Sancto.'
  ngp-ngp: Ivo Anania aitaga no kwingila mwe nyumba idya andaga umwo Sauli, nokumgeleka
    mikono. Anania niyo amgamba Sauli, “Ndugu yangu Sauli, Zumbe Yesu yudya akulaile
    mwe sila umwo wandile ukeza aha, kanituma vileke wink'we kuwona vituhu, naho uhokele
    Muye ywa Mnungu.”
  enq-2: Dopa leamopa Ananiasa baa pao anda dokonya kolandatala, baanya kingi dolapo
    Solo-kisa setapala baa lamaiyoo, “Kaimii Solo, emba kaitinisa epeenopa kanjale
    lao panea Kamongo dokomeaka emba dee lenge auu pyoo tapala, Oli Spirita doko tumbao
    nyatale lao namba ipu lamona” lea.
  eng-ASVBT: And Ananias departed, and entered into the house; and laying his hands
    on him said, Brother Saul, the Lord, who appeared unto thee in the way which thou
    camest, hath sent me, that thou mayest receive thy sight, and be filled with the
    Holy Spirit.
  mna-mna: 'To Ananias ila mi kaŋkaŋ ma ilela ruumu ki Yudas. Ilela na, iur namaana
    ru isala Saul ŋwaana, mi isombe: “O tiziŋ Saul, Merere Yesu, ta nu mar pa zaala
    mi ni ipet ku na, ni isombe nu re lele mini mi Bubuŋana Potomŋana izeebu. Tanata
    iŋgo yo ma aŋmar i.”'
  myw-myw: Ananiyas iligen, inoun, isiw wabunatum towen naGuyaw nikatigik, isen naman
    wa̱won Soul, ilana, “Bwadag ya̱koum Soul, daGuyaws nikayabeig nam, silma̱nin matam
    bavag beibwein, o silma̱nin Yowbad Kululuwan Towen Bwanabwein biwekeim. DaGuyaws
    towen Yeisuw niwekeim yak wa̱ked.”
  sby-sby: Popelapo Hananiya walanyamuka ne kuya kwingila mu ng'anda umo mwalikuba
    Saulo. Walabika makasa pali Saulo ne kwambeti, “Mwanse wame Saulo, Mwami Yesu
    uyo wakubonekela pa nshila mpo wesanga kuno, lantumu. Layandangeti utatike kubona,
    kayi eti wisulilwe ne Mushimu Uswepa.”
  sll-sll: Ena Ananaias pi Sol mongwo mala pire bring bani a tau sire yu ditongwi,
    “Enambi Sol ye, homaulung bangi unga hobana Yisas u tibi engwo hanga yal iwe,
    na bai nu si olungure wiwa.
  yaq-NT: 'Junako ini''i Ananias junaman Saulo'' teamta kateka''u kariu yepsak. Intok
    junaman au kibakekai, aet mamteka intok aapo: ―Krijtopo nemak weri Saulo, ju''u
    yo''owe Jesukrijto, aman bo''ot bina bicha em weye''ut eu au yeu machiakame, juchi
    a em bitne'' betchi''bo, intok aapo''ik Liojta betana a'' tu''u jiapsita et a''
    kibakne'' betchi''bo, nee eu bittuari ―ti au jiiak.'
  uro-uro: Dä ma Ananaias ka met bä säp ma Judas aa vätka dä qa mon säväm ga. Qa mu
    aa rhäkt pät ma Sol dä qa qoar na qa rhoqortäqyia, “Sol, gua ruaqa na nge, ma
    Engeska ma Jisas kärakni i qa qur a nas nge mäni ama iska rhoqoräkt i ngiat tet
    iva sarhe di qa rhäk na ngo sagem nge ivakt iva saqi sa qunäga mät gi saqong näkt
    pa rhäqäp nge na ama Qloqaqa ama Qumärqumärqa.”
  ita-1885: 'Anania adunque se ne andò, ed entrò in quella casa; ed avendogli imposte
    le mani, disse: Fratello Saulo, il Signore Gesù, che ti è apparito per lo cammino,
    per lo qual tu venivi, mi ha mandato, acciocchè tu ricoveri la vista, e sii ripieno
    dello Spirito Santo.'
  muy-muy: 'Nahkay Ananiyas nakəŋ òru. Òru ènjʉa ti àhuriyu a ahay ni vu, àbəki ahar
    ka Sol nakəŋ mək àhi ahkado : « Sol wur ga mmawa, Bay geli Yezu, naŋ ya àŋgazlukvu
    ka ahàr divi ka sarta ya kara ni, àslərbiyu nu. Awayay ti kîpi divi akaɗa ya ahaslani
    ni, awayay ti *Məsuf Njəlatani mîslʉkvu a vu vu daya. »'
  kqc-kqc: Kamini Ananias boi nesi Saul yaku amedo yava mina dui resi ini vana ina
    fafau aeyo. Resi niyo, “Nai dubuini Saul, Varika amiye yaku na nifeideyo—iniye
    bi Iesu, kaere bi minari baegasa idauri ya rofu ogau niyo. Na nifeideyo bi dudusa
    ne aregiya ma Vima kikifa yaku yi roaita ideri vata baego.”
  tav-tav: 'To bairo cʉ caĩro apii cáaácoajupʉ Ananía Juda ya wiipʉ. Ti wiipʉre jãa,
    Saulore cʉ cabʉgayupʉ. Cʉ bʉga, cʉ rʉpoapʉre cʉ ñupeo, ocõo bairo cʉ caĩñupʉ Saulore:
    —Yʉ yaʉ, mani Ʉpaʉ Jesu mapʉ mʉ cáaáto mʉre cabauricʉ mʉ tʉpʉ yʉ joomi, cʉ tunu
    tʉjʉ majiato ĩi. Espíritu Santo quenare mʉ cacʉgo netoparore bairo ĩi, yʉ joomi,
    Saulore cʉ caĩñupʉ Ananía.'
  eng-ULB: So Ananias departed, and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord Jesus, who appeared to you on the road when you
    were coming, has sent me so that you might receive your sight and be filled with
    the Holy Spirit.”
  spa-VBL: Entonces Ananías salió y fue a la casa que el Señor le mostró. Y puso sus
    manos sobre Saulo. “Hermano Saulo”, le dijo, “El Señor Jesús, quien se apareció
    delante de ti en el camino cuando viajabas hacia acá, me ha enviado para que recobres
    tu vista y seas lleno del Espíritu Santo”.
  fra-_FOB: 'Ananias sortit donc, et étant entré dans la maison, il imposa les mains
    à Saul, et lui dit: Saul, mon frère, le Seigneur Jésus, qui t''est apparu dans
    le chemin par où tu venais, m''a envoyé pour que tu recouvres la vue, et que tu
    sois rempli du Saint-Esprit.'
  hau-ULB: Sai Hananiya ya tafi, ya shiga gidan. Ya dora masa hannu a kai, ya ce,
    ''Dan'uwa Shawulu, Ubangiji Yesu, wanda ya bayyana a gareka a hanya sa'adda kake
    zuwa, ya aiko ni domin ka sami ganin gari ka kuma cika da Ruhu Mai Tsarki.''
  mal-mal: 'അങ്ങനെ അനന്യാസ് ആ വീട്ടിൽചെന്ന് അവന്റെമേൽ കൈ വെച്ച്: “ശൌലേ, സഹോദരാ, നീ
    കാഴ്ച പ്രാപിക്കുകയും പരിശുദ്ധാത്മാവിനാൽ നിറയപ്പെടുകയും ചെയ്യേണ്ടതിന് നീ വന്ന വഴിയിൽ
    നിനക്ക് പ്രത്യക്ഷനായ യേശു എന്ന കർത്താവ് എന്നെ അയച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  kkc-kkc: Eseme Ananayaseeye dileso Yudaseeyo moso kulodu peleso, Solo mapoo o deeso
    sigolone egeesee takaso, “Mo odoo, Solo, nayo eli domopooga sibulone, Lodee Yesu
    egei yayo a diye diso. Osoloso yayo nee howo tekepo poloso Dio Tei namapoo meledabalaiso,”
    diso.
  urd-GVR: Chunāṅche Hananiyāh mazkūrā ghar ke pās gayā, us meṅ dāḳhil huā aur apne
    hāth Sāūl par rakh die. Us ne kahā, “Sāūl bhāī, Ḳhudāwand Īsā jo āp par zāhir
    huā jab āp yahāṅ ā rahe the usī ne mujhe bhejā hai tāki āp dubārā dekh pāeṅ aur
    Rūhul-quds se māmūr ho jāeṅ.”
  far-far: '''Urinai sa Ananaeas ka leka, ka ru laona lume nai, ma ka alua ''abana
    fafona sa Saul, ma ka fata ''uri, “Wane kwaimani nau Saul ''ae, sa Jesus na ''Aofia
    talana ne odu nau mai. Nia be fatai fuamu sulia taale, ana kada be ''oe leka mai
    ''i seki. Nia ka odu nau mai, fua ''oe ada lau, ma na Anoeru Abu ka koso mai fafi
    ''oe.”'
  suz-BL: मिनु हनानीया लशा, यहूदा आ खिं जाक्‍दीश्‍शा ओव़शा, सावल तारी आ गुइ चाक्‍शा
    “आं लोक्‍ब सावल, गे यरूसलेम रे पिवेनु, लांमी इ तशो प्रभु येसुम सोइक्‍ताक्‍यी।
    मिनु मिक्‍च ताइब दुमो, परमप्रभु यावे आ सोक्‍तीम ब्रीशो दुमो” देंमेनु,
  car-NT: 'Irombo Ananias wyto''po. Iwo''my''po moro auto taka. Tainary yry''po i''wa
    Saulus tu''ponaka. Irombo ika''po: “Saul, yja''sakary, mo''ko jopoto yjemokyi
    o''wa, mo''ko Jesus, mo''ko awo''topombo oma ta tywosenepo o''wa man inoro. Oty
    enery ''se rapa o''wa man. Tamusi a''kary ''wa o''namorory ''se man.”'
  amp-amp: Ananaiasr inji wanyhato yimor nd Sorr rhumo kunys. Yihato tir rim htamorrn
    kfo memorr, “Yinowe, Jisasr kfo tkrurefitra niya ninpno. Ni ako Damaskusko niahato
    yihotat htimo yimar, to nd Jisasr htimo. Ninhu nyingaroh yak marnyaneftn kfo tkrurefira
    yo womt duka kangr Bro Nkifrarhu Yafothat nd yimar amthu nawohtwatr. Ndnetrn kfo
    tkrurefitra niya.”
  bht-bht: तालू हनन्याह उठी करी उस घरे च आया, जिथू शाऊल रे दा था, कने उदे पर अपणा
    हथ रखीकरी बोलया, “हे भाई शाऊल, प्रभु यीशुऐ मिंजो तेरे बाल भेजया है, जड़ा तिजो
    उस रस्ते च मिलया था, जालू तू ऐथू ओआ दा था। कने उनी मिंजो इस तांई भेजया ताकि तू
    फिरी दिखी सके, कने पबित्र आत्मा ने भरुई जाऐ।”
  eng-NOY: And Ananias went away, and entered the house; and putting his hands on
    him, he said, Brother Saul, the Lord, even Jesus who appeared to thee in the way
    thou camest, hath sent me, that thou mayst receive sight, and be filled with the
    Holy Spirit.
  cub-NT: 'Dinʉmʉ Ananías nʉrejamed̶a cʉ̃rami, Sauloi cʉriñami. Ecoyʉ bácʉ, tʉorĩ
    ʉ̃i pʉrʉáre Saulorã, arejamed̶a: —Mʉ, jícʉ, Saulo, Jesúvacari ñai mi jã́imʉ mácʉ
    mái dayʉ, daroibi yʉre, mi jã́quiyepe ayʉ cojedeca aru Espíritu Santo ʉ̃i d̶aicõjequiyepe
    ayʉ mʉre, arejamed̶a Ananías Saulore.'
  ita-1927: 'E Anania se ne andò, ed entrò in quella casa; e avendogli imposte le
    mani, disse: Fratello Saulo, il Signore, cioè Gesù, che ti è apparso sulla via
    per la quale tu venivi, mi ha mandato perché tu ricuperi la vista e sii ripieno
    dello Spirito Santo.'
  lww-lww: Ana Ananaias mlogear visena la nene, naga pano pa tol yum̃a nene nap̃a
    Sup̃e pisa pania, naga pa loyum̃a, pisu Sol, pu p̃arina. Ana naga pisa pania,
    pisape “Wolai Sol, kieta Sup̃e, nap̃a Yesu, nap̃a naga porun ko garo mraplepa,
    naga ke nane mligan inu nepam narui, vena nelenwo ko ana kilamaram̃a kilia imi
    wo sina, ana vena Ninuna Wa vitomi kokonia ko.”
  ckb-ckb: 'حەنانیاش ڕۆیشت و چووە ماڵەکە، دەستی لەسەری دانا و گوتی: «شاولی برام، عیسای
    خاوەن شکۆ منی ناردووە، ئەوەی لەو ڕێگایەی پێیدا هاتی بۆت دەرکەوت، تاکو دیسان ببینیت
    و پڕبیت لە ڕۆحی پیرۆز.»'
  spm-spm: Mauthughura Ananaias rɨphenan gua ana avhen gu. A nona afharimuun Solɨni
    iphɨn athɨgha, kamaghɨusue, “Nana avheeŋphom, Sol, nɨɨ khagh zima Ikhɨv Iesusɨ
    utuavɨn nɨɨ mbato. Nɨɨ nomthegh ganti, Gotɨnɨ Utum nɨɨ izɨvaghaousua, kamagha
    amuisima a na amandasi khɨɨ ze.”
  nas-nas: Teeꞌ minkuvuioꞌ Ananaiasi siarara pava-koo koinuuꞌ. Bera tee-koo bireng
    panteꞌuma aaꞌpuuꞌ, “Mmaikoꞌ, Soolo, teie Ovoring Jiisuuꞌke daꞌkoo oroꞌparieenge
    taunge daꞌ poieenavung-koo ning botomuing daꞌ napoꞌ ookira Tanuaang Meekunge maantoꞌduuꞌnaang.”
  uvl-uvl: Iok laol, Ananias i la pe la ke i teu sapele nga pele neu. Pe tal heke
    penna nge Sol pe hele lange i ke mai, “Tik Sol, Non Soke Iesus nenge lohot nge
    iong nga kue nenge oi atat ia nem, ngana koi nenge kulosia iau ke eat nge iong
    nei. Ke pomalam lape onau mule pe Opepengpeng muta nge iong.”
  eng-BBE: And Ananias went out and came to the house, and putting his hands on him,
    said, Brother Saul, the Lord Jesus, whom you saw when you were on your journey,
    has sent me, so that you may be able to see, and be full of the Holy Spirit.
  ixl-CNT: 'Uncheeꞌ ech bꞌen u Ananias. Aatz okoꞌp tu u atibꞌal, taqꞌ jeꞌ iqꞌabꞌ tibꞌa
    u Saulo. Utz tal te ech tzaꞌ: —Hermano Saulo, vetichajin u kuBꞌaal tzaxeꞌ. Ayaꞌ
    u Jesuus, vaꞌl vetqꞌilanaxh tu bꞌey. Aꞌ isaꞌ aas saqꞌaavilonaxh. Utz tiira saꞌatin
    u Tioxhla Espiiritu sakꞌatza.— Texh te.'
  xsi-xsi: Maro Ŋalae iporo mine lâ, ŋineŋga Aninia iyoka ilâ luma ŋinde ilo, ku io
    mbau kâki Saulo kulu ipai tu, “Niŋgu-nambwe Saulo, Maro Yesu muŋga ipatua pano
    lâ nzâla, aku muŋga nâ i tamwata isupwa naŋa kala amâ ŋana avilano tu ma kumora
    kilo, aku ŋana Koroani Sapâŋa ma ipipi lâ noko ilo.”
  crx-NTPO: '''Inka Ananias whuz whenya ''ink''ez yoh danínya whe Saul yek''édilni
    ''ink''ez ndutni, “Saul, sulhutsin neMoodihti sutílh''a'', Sizi dich''oh, ndiz
    ínyalh whe ti nyenghun be hóodilts''ai-un, ''en sutílh''a'' hon''en naoodle''
    ''ink''ez Ndoni nyudóolts''it ha.”'
  kan-OKCV: ಆಮೇಲೆ ಅನನೀಯನು ಆ ಮನೆಗೆ ಹೋಗಿ ಒಳಗೆ ಪ್ರವೇಶಿಸಿದನು. ತನ್ನ ಕೈಗಳನ್ನು ಸೌಲನ ಮೇಲಿಟ್ಟು,
    “ಸಹೋದರ ಸೌಲನೇ, ನೀನು ಇಲ್ಲಿಗೆ ಬರುತ್ತಿದ್ದಾಗ ದಾರಿಯಲ್ಲಿ ನಿನಗೆ ದರ್ಶನಕೊಟ್ಟ ಕರ್ತ ಯೇಸು,
    ನಿನಗೆ ಪುನಃ ದೃಷ್ಟಿ ಬರುವಂತೆಯೂ ನೀನು ಪವಿತ್ರಾತ್ಮಭರಿತನಾಗುವಂತೆಯೂ ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾರೆ,”
    ಎಂದು ಹೇಳಲು,
  bbb-bbb: Ijadufuo Ananaeasi fune va are ijia kekena aru umui fuone ijia Soru farena
    kuae, Soru uviano, na E Ireobo ije a igia ruakiro ruomo vame ijia biema ijare
    kiemo na ruae. Na ro a ifejaga ni one fu una mareke. Ro kuke a Kavene Akae ije
    abega fu oe one ijia arina iraraekiro fu ijadufuo kiemo na ruaevano kuae.
  blw-blw: Angkay hiyachi yag lummigwat ah Ananias way éméy ah faréy Judas yag inchahana
    tot-owa ah Saulo. Yag inchàépna hen limana an hiya way mangaliyén, “Heay sonod
    way Saulo, ah Apo Jesus paat hen nannag an haén way hiya hen anchi innilam hen
    charan ad chin-argaw hen alem ahto. Hennagà way i manchà an hea ta mamfangad hen
    ilam ya ta mìyachar hen Espiritun Apudyus an hea.”
  tam-2017: 'அப்பொழுது அனனியா போய், வீட்டிற்குள்ளே பிரவேசித்து, அவன்மேல் கையை வைத்து:
    “சகோதரனாகிய சவுலே, நீ வந்த வழியிலே உனக்குத் தரிசனமான இயேசுவாகிய கர்த்தர், நீ பார்வையடையும்படிக்கும்
    பரிசுத்த ஆவியானவராலே நிரப்பப்படும்படிக்கும் என்னை அனுப்பினார்” என்றான்.'
  azz-NT: 'Huan ijcón in Ananías quistehuac huan yajqui calaquito campa calyetoya
    in Saulo. Huan cuac yejua ajsic ya, ijcuacón quicuamapachoj in Saulo huan quilij
    ijcuín: ―Nocnitzin Saulo, Totecotzin Jesús monextij tech ne moojpan campa tihualaya.
    Huan Yejuatzin nechualtitanic que ma nihuiqui ma nimitzitaqui para ijcón ocsepa
    huelis titachías huan no para ma xiyolpepexocato ica in Yecticatzin Espíritu.'
  spa-RV-1909: 'Ananías entonces fué, y entró en la casa, y poniéndole las manos encima,
    dijo: Saulo hermano, el Señor Jesús, que te apareció en el camino por donde venías,
    me ha enviado para que recibas la vista y seas lleno de Espíritu Santo.'
  csy-csy: Taciang Ananias pai a, inn sung ah tum hi; Saul tung ah a khut nga a, suapui
    pa Saul awng, khua mu in, Tha Thiangtho taw na dim thei natu, nong pai na lampi,
    na tung ah hong kilang Topa Jesus in hong sawl hi, ci hi.
  mxq-NT: 'Net ñejxy ja Ananiiʉs es tyʉjkʉ tʉgoty ma̱ ꞌyity ja Saulʉ, es tkʉꞌʉnikooñ
    es tꞌanma̱a̱y: —Mʉguꞌuk Saulʉ, yʉꞌʉts xykyajxp ja Nindsʉnꞌa̱jtʉm Jesús diꞌibʉ
    kʉxʉꞌk jap tuꞌa̱jp ma̱ naty mmiñ. Xykyéxyʉts es mꞌijxwa̱ꞌxʉt jatʉgok es ja Espíritʉ
    Santʉ mmoꞌoyʉdʉt ja mʉkꞌa̱jtʉn esʉ winma̱ꞌa̱ñ es xytyun xykya̱jxʉt diꞌibʉ Dios
    tsyejpy.'
  tzj-NT: 'Ja c''a rAnanías be. Ja tok xekaji xoqui ja pa jay, xuya'' ruk''a'' pa
    rwi'' ja Saulo in quewa'' xbij tre ri'': —Wach''alal Saulo, ja kajaw Jesús arja''
    xuc''ut ri'' chawach tokori'' tok amajon bey atpenak. Arja'' takyonto wxin awq''uin
    camic utzc''a chi nca''y chic jutij ja rawach utzc''a chakaja'' chi nnoji ja rEspíritu
    Santo pan awanma, ne'' tre.'
  tdt-tdt: Nunee Ananias baa. Too iha uma nia tama liu ba laran. I nia tau liman ba
    Saulo hodi dehan, “Irmaun Saulo. Nai Jesus, Ida nebee hatudu Aan ba ita iha dalan
    klaran, Nia mak haruka hau mai atu ita bele haree fila fali, i atu Espiritu Santu
    domina ita boot.”
  ron-BTF: 'Și Anania a plecat și a intrat în casă; și, punând mâinile peste el, a
    spus: Frate Saul, Domnul m-a trimis, Isus, care ți-a apărut pe calea pe care veneai,
    ca să primești vedere și să fii umplut cu Duhul Sfânt.'
  eng-WEBP: Ananias departed and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord, who appeared to you on the road by which you
    came, has sent me that you may receive your sight and be filled with the Holy
    Spirit.”
  eng-FBV: So Ananias left and went to the house. He placed his hands on Saul. “Brother
    Saul,” he said, “The Lord Jesus, who appeared to you on the road as you were traveling
    here, has sent me so you can regain your sight and be filled with the Holy Spirit.”
  nld-1939: 'Nu ging Ananias heen, trad het huis binnen, legde hem de handen op, en
    sprak: Broeder Saul, de Heer Jesus, die u onderweg is verschenen, heeft mij gezonden,
    opdat ge weer zien moogt, en vervuld moogt worden van den Heiligen Geest.'
  bwo-bwo: Mann Ananiyi maa man maants amt b́ beyiru mootsowere b́ kindi, b́ kishonowere
    Sa'olaats geddek't, «Ti eshu Sa'olo! hanmand n wafere weratse ni ats be'etso Doonzo
    Iyesus aani bek'o n falituwok'onat S'ayin shayiron n s'enetuwok'o niyok taan woshere»
    bí eti.
  nch-BL: 'Huajca yajqui Ananías huan calaquito ipan nopa cali campa Saulo itztoya,
    huan quitali imax ipani huan quiilhui: ―Noicni Saulo, Tohueyiteco Jesús cati monexti
    moixpa ipan ojti campa tihualayaya, nechtitanqui nica para huelis titachiyas sempa
    huan para mitztemitis ica Itonal Toteco.'
  quc-TNT: 'Xe'' c''u ri tat Ananías. Xoc bi pa ri ja ri c''o wi ri tat Saulo, xuya
    ru k''ab puwi'', xubij c''u che: Wachalal Saulo, ri Kajaw Jesús, ri xuc''ut rib
    chuwäch la pa ri be ri petinak wi la, xinutak lok uc'' la rech cäcowin la cäca''y
    chi na la, xukuje'' rech cäkaj ri Lok''alaj Espíritu puwi'' la, —xcha che.'
  tfr-NTPO: Kuya ga jek öötong shäng Saulo sök l̈ishko, ga opzrëno jek kjër roshko.
    Öötong shäng ba shwoy ga orkwo iono ba dl̈u kjing go, ga tjl̈ẽ ba kong ga «Saulo,
    pja bor kjl̈ara, Tjl̈apga Jesús, e weno shäng bop kong irbo, pja tek shäng l̈ishko.
    Ga tja ichara bop shwoy, pja bokkwo poptër wl̈o, bop go Sbö Sëya tjwe ber kësbang
    bop tjok wl̈o bakoe» l̈e.
  kaq-NT: 'Jascahah caresscai Ananías. Jaa xoboho hihcoxon mehexon yohiquin: —Heen
    huetsa Saulon, min hahan jahui bahin mihqui cainipixon ta noquen Hihbo Jesusen
    hea raanihqui, miin bero siriscanon. Dios Yoshiman rihbi mia hihbojanon —hahquin.'
  sgb-sgb: Kabay nammita yay na hi Ananias ta hinumwên ya ha andyanan ni Saulo. Impalunto
    nay gamêt na kana ta wana kan Saulo, “Patêl, in-utoh na ko ni Panginoon Jesus,
    ya nagpahlêk kamo ha dann hên palako ka bayri. In-utoh na ko bayri ta êmên ka
    makahêlêk oman, haka ka mahapatan hên Epiritu ni Apo Namalyari hên main kapangyarihan.”
  vie-1934: 'A-na-nia bèn đi, vào nhà, rồi đặt tay trên mình Sau-lơ mà nói rằng: Hỡi
    anh Sau-lơ, Chúa là Jêsus nầy, đã hiện ra cùng anh trên con đường anh đi tới đây,
    đã sai tôi đến, hầu cho anh được sáng mắt lại và đầy Đức Thánh Linh.'
  kxv-kxv: ଏଚେଟିଏ ହନନିୟ ହାଜାନା, ଏ଼ ଇଲୁତା ହ଼ଟେସି, ଇଞ୍ଜାଁ ତାନି ଲାକ କେୟୁ ଇଟାନା ଏଲେଇଚେସି,
    “ତାୟି ସା଼ୱୁଲ, ଇମ୍ବାଆଁ ୱା଼ନି ଜିରୁତା ଆମିନି ପ୍ରବୁ ଜୀସୁ ନିଙ୍ଗେ ତ଼ଞ୍ଜା ଆୟାତେସି, ଏ଼ୱାସି
    ନାଙ୍ଗେ ପାଣ୍ତାମାଞ୍ଜାନେସି, ନୀନୁ ଏ଼ନିକିଁ ୱେଣ୍ତେ ମେହ୍‌ମୁ ଇଞ୍ଜାଁ ସୁଦୁଜୀୱୁ ବେଟାଆ଼ମୁ
    ।”
  cha-cha: 'Ya si Ananias jumanao, ya jumalom gui guima; ya japolo y canaeña guiya
    güiya, ilegña: Chelujo Saulo, y Señot as Jesus ni y mato guiya jago gui chalan
    anae mamamaela jao, jatagoyo para usiña unlie, yan unbula ni y Espiritu Santo.'
  amu-NT: 'Quia joꞌ tja Ananías wꞌaa na mꞌaaⁿ Sauloꞌñeeⁿ. Jnda̱ na tjaqueⁿꞌeⁿ, tioom
    lꞌo̱o̱ⁿ nacjooꞌ tsaⁿꞌñeeⁿ. Matsoom: —ꞌU re nnꞌaⁿya Saulo, nquii Ta Jesús na teitquiooꞌñê
    njomꞌ nato na jndyoꞌ, jñoom ja na mꞌaaⁿꞌ. Lꞌue tsꞌoom na nntyꞌiaꞌnndaꞌ ndoꞌ na
    tooꞌ nntseixmaⁿꞌ Espíritu Santo naquiiꞌ tsꞌomꞌ.'
  hin-CV: हननयाह ने उस घर में जाकर शाऊल पर अपने हाथ रखे और कहा, “भाई शाऊल, प्रभु येशु
    मसीह ने, जिन्होंने तुम्हें यहां आते हुए मार्ग में दर्शन दिया, मुझे तुम्हारे पास
    भेजा है कि तुम्हें दोबारा आंखों की रोशनी मिल जाए और तुम पवित्र आत्मा से भर जाओ.”
  spa-BES: 'Y saliendo Ananías, vino a la casa y, poniéndole las manos encima, le
    dijo: Hermano Saulo, el Señor Jesús, a quien viste en tu viaje, me envió para
    que veas, y estar lleno del Espíritu Santo.'
  san-BEN: ততো ঽননিযো গৎৱা গৃহং প্রৱিশ্য তস্য গাত্রে হস্তার্প্রণং কৃৎৱা কথিতৱান্,
    হে ভ্রাতঃ শৌল ৎৱং যথা দৃষ্টিং প্রাপ্নোষি পৱিত্রেণাত্মনা পরিপূর্ণো ভৱসি চ, তদর্থং
    তৱাগমনকালে যঃ প্রভুযীশুস্তুভ্যং দর্শনম্ অদদাৎ স মাং প্রেষিতৱান্|
  tdx-tdx: 'Aa le nimb’eo t’i Ananiasy, nizilik’ amy anjombay, naho nanampe fitàñe
    ama’e nanao ty hoe: O Saole rahalahy; i Talè Iesoà nisodeha’ ama’o an-dalañe nimba’o
    mb’etoañey ty nañirak’ ahy mb’ ama’o mb’etoa hampahaisak’ azo, le ho lifore’ i
    Arofo Masiñey.'
  naf-naf: Zeme Ananiasiyaŋ mka zemâtâtpeye ke esemteŋ met aikti mka keŋan moti betnaŋaŋ
    Sâl ŋokŋanen bemti zeye, “Sâl notn bekan, Amobotnaŋ Zisasiyaŋ selen baen sokbemgame
    ekdak. Egaŋ neŋ kot zikadi mma ewe eegalen zemneme kolap. Egaŋ geŋ zikadi ekti
    Emetak Teŋmak bembeyet tazein.”
  grc-MT: απηλθεν δε ανανιασ και εισηλθεν εισ την οικιαν και επιθεισ επ αυτον τασ
    χειρασ ειπεν σαουλ αδελφε ο κυριοσ απεσταλκεν με ο οφθεισ σοι εν τη οδω η ηρχου
    οπωσ αναβλεψησ και πλησθησ πνευματοσ αγιου
  vid-vid: Ananiya kaluta, nakenjila mli ayo ng'handa loyawele Saulo na kumuwichila
    moko kumutwi. Nakalonga, “Mng'holozangu Saulo, Mkulu Yesu yuye yakulawile louwele
    kunzila kuya kuno. Nakandajiza heni leka uwe ulola kahi na kumemezwa Muhe Yelile.”
  pio-NT: 'Néese Ananías yàacawa capìi néré, Saulo ìyacatalé ìyaca. Yá iwàlùacawa
    néré imàacaca icáapiwa Saulo ìwali. Yá Ananías íimaca Saulo irí: —‍Nuénásàiri
    Saulo, Wáiwacali Jesús imàaquéericaté yáawawa piicácani àyapulìcubàa, yáquéi ibànùaca
    núa pìatalé yéewanápiná pidé piicáidaca àniwa, yéewanápiná nacái Espíritu Santo
    icùaca píiwitáise —‍íimaca yái Ananíasca.'
  tsn-tsn: Mme Ananiase a tsamaya a bona Saulo a bo a mmaya diatla a re, “Mokaulengwe
    Saulo, Morena Jesu yo o neng a go ipontsha mo tseleng, o nthomile gore o tle o
    tladiwe ka Mowa O O Boitshepo le gore o foufologe.”
  amr-NT: Ken Ananías oʼpe̱e̱depo Saulotaj oʼhuahuaʼuyate. Ken jakyo Saulo e̱e̱ʼte
    oʼkuddepo Saulotaj oʼtibataʼtepo, —‍Saulo huamaʼbuy, dagte eʼtiakte Huairi Jesús
    behuatiakmeʼte keʼna onʼtaj kakpoyareʼpo meʼtaʼmonaʼne kenpaʼti Diosen Noki̱re̱g
    onʼtaj kanopoʼto̱e̱ʼpo meʼtaʼmonaʼne. —‍Ananíasa onaʼuyate.
  pwg-pwg: Vaghina ma, Ananayas inae da nani ku numana irui ma imana Sol ku tepana
    iterei. Ivona bo, “Varesiku Sol, ketiyai Bada Yesu kupanani na tuna ivonataweku
    apisi kurim da kuna kitame ma Kanuma Vovokaravina gwabimuwai ina runuma.”
  cjv-cjv: Ena iran Anania fure ikom ikai furo okom Sauro biromdi tei akoro “Na arinam,
    Sauroyo, Ari Wanopanom Yesu ne konmori tei umari funguarai nawi dongoro wiye.
    Ne okonum murom fura dere kaningoro Murom Sumuna ure ne denum minum ikai koi si
    duwaro bengua nawi dome,” di tongoro
  tha-KJV: แล​้วอานาเนี​ยก​็​ไป และเข้าไปในบ้านวางมือบนเซาโลกล่าวว่า “​พี่​เซาโลเอ๋ย
    องค์​พระผู้เป็นเจ้าคือพระเยซู ได้​ทรงปรากฏแก่ท่านกลางทางที่ท่านมานั้น ได้​ทรงใช้ข้าพเจ้ามาเพื่อท่านจะเห็นได้​อีก
    และเพื่อท่านจะประกอบด้วยพระวิญญาณบริ​สุทธิ​์”
  por-BR-2018: 'E Ananias foi, e entrou na casa; e pondo as mãos sobre ele, disse:
    Irmão Saulo, o Senhor, que é Jesus, aquele que apareceu a ti no caminho, me enviou
    para que tu voltes a ver, e sejas cheio do Espírito Santo.'
  mhl-mhl: Oŋu ojime Ananaiasji raru pi ore maŋgo roperu meyokaine Solre qorugo baru
    ojiya, “Sol ogone, kadi yasogoo warende Yesuji fuke gareya, Ofoŋ oiji sore nume
    warego. Gore jiŋoji moke tiŋame Moro Tiriineji maŋgo puseiŋ ore najime warego.”
  klv-klv: Imagenan aAnanias evi lan naim enan ale eb̃is lan. Eriŋ navǝlan gǝlar len
    aSol ale ike, “Wawa Sol, Nasub̃ aYesu tovisi hǝn gaiug len nap̃isal nǝboŋ gotogǝm
    gegai, gai esǝvat ginau hǝn gǝb̃ikad nakǝtaan tǝtas ale hǝn gǝb̃epul hǝn aNunun
    aGot.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ananaias e ha꞉na꞉sa꞉ga꞉yo꞉, a elo꞉ sab a꞉na tina꞉ga꞉, e
    dagiya꞉yo꞉ Solo꞉ golakiyo꞉ a꞉la꞉sio꞉, “Nao So꞉l, ne Alana꞉yo꞉ gelo꞉wa iliga꞉tabi
    mio꞉. Ge toga ya꞉len amilo꞉, Ya꞉su gelo꞉ amilo꞉ handalowo꞉ a꞉ma꞉ iliga꞉tabi mio꞉.
    Ge wa꞉ka o꞉li ba꞉da꞉sa꞉ga꞉, Godeya꞉ Mamayo꞉ ge amio꞉ wa꞉lifoma꞉ki, ne gelo꞉wa
    iliga꞉fo꞉.”
  kdl-NT: Ananiya ba u uwai a kuwa ki. U ꞌya̱nga̱sa̱i kukere u sawai Shawulu u danai,
    “Utoku u va̱, Asheku a ɗa a suku mu; wata, Yesu uza ɗa u wenikei kaci ka ne ara
    vunu a ure u ɗa vu walai vi. Wa ciga ta̱ vu doku vu wene asu, kpam u shaɗangu
    vu n Kulu Keri.”
  apu-NT: Ininiã Ananíasi sari Xotasi aapokomoni. Iĩroã. Eereka iuako itaka Saoro
    nopini. —Nitari Saoro, Apiananiri Xesosi, paõkitakitira kimaporiã, iuara iokanatano
    nota pitemoni kõsiãrepeka iuaĩkana pinini ĩkapani. Iokanatano nota pitemoni Erekari
    Matamatakoti papakapini ĩkapani —itxa.
  roo-roo: Oire uva avaroepa Ananaias vo kepao-ia koatasa oa-ia Pol toupareva. Oa
    iava oiso puraroepa ora rera vavaearo tovooro rera-ia, “Araokotoa oaa, Sol. Turaro
    Jisas ira vii iare karekeroerao vo raivaaro Damaskas ruvara-ia vo osa uriopauerao.
    Ira ragai siporevoi vore vii vorevira vura piesa vii porete pieoro, ora auere
    tapo ra vukuuvere aue-ia Tugoropato Uraurato.”
  miz-NT: 'Kidáā ne, kuéꞌen Anānia nú viꞌī mí tuví Saúlū. Kúkɨ̄ꞌví ña ne, xntekū ñá
    ntaꞌa ña dɨkɨ ña, kakáꞌan ña: —Ení ko, Saúlū, ña ini nto tsí Tóꞌo ko Jēsuú ne,
    dɨvi ñā é ntii dítō ña míꞌi ītsi véꞌxi nto ne, dɨvi ñā táxnūu ña ko é vēꞌxi ú
    vata koo é na nāxiꞌí xtuku ntuxnūú nto ne, vata koo é kunūu Espíritū Sántū san
    nima nto —kaꞌan Ánaniá san.'
  qvz-NT: Señor Jesus chasna nishcata uyasha Ananias rirami Saulo tiyaushca huasima.
    Pactasha yaicusha paihua maquita Saulo uma jahuaibi churara nisha, Huauqui Saulo,
    can shamushca ñambibi ricuric Señor Jesusca ñucata cachahuara camba ñahui pascasha
    cuti ricuchun nisha, chasnallata camba causaibi Diospa Samai jundachun nisha cachahuara.
  deu-ELO: 'Ananias aber ging hin und kam in das Haus; und ihm die Hände auflegend,
    sprach er: Bruder Saul, der Herr hat mich gesandt, Jesus, der dir erschienen ist
    auf dem Wege, den du kamst, damit du wieder sehend und mit Heiligem Geiste erfüllt
    werdest.'
  mjc-NT: 'Tacan tan cuahán ra Ananías vehe nu nyií ra Saulo. Tsaa̱ ra yuvehe can
    tan quɨhvɨ̱ ra tsitsi vehe. Tan tyiso̱ ndaha ra jiñi ra Saulo, tan catyí ra tsihin
    ra: ―Yañi Saulo, Jutu Mañi yo ra Jesús, ra tsa quituvi̱ nuu un ityi vatsí un,
    ra ican jaquitsi̱ tsi yu tyin nanyehe un inga tsaha. Tan cua jacutu ra tsi un
    tsihin Tatyi Ii ra ―catyí ra Ananías tsihin ra Saulo.'
  caa-caa: 'Entonces ixin e Ananías uche bꞌan taca cocha arobꞌna umen Cawinquirar
    y ixin esto tiaꞌ turu e Saulo. Y conda ochoy tama e otot ixin upacbꞌu ucꞌabꞌ tama
    ujor e Saulo y che: —Hermano Saulo, Cawinquirar Jesús xeꞌ jax xeꞌ checta toit
    tama e bꞌir tiaꞌ war ixana, jax xeꞌ ojron tacaren ubꞌan y uyaren tuaꞌ inyopa toit
    tuaꞌ impacbꞌu nicꞌabꞌ tama ajor tuaꞌ uyubꞌiet iyeron otronyajr y tuaꞌ abꞌutcꞌa
    awalma taca Unawalir e Dios, che e Ananías.'
  pls-NT: 'Cottimeja Ananías sacjoi para ngain nchia tti vehe Saulo. Co are jehe joixinhi
    nchia mé, jehe coín rá ngataha já Saulo, co ndac̈ho ngain: ―Hermano Saulo, Jesús,
    tti chonda cain joachaxin, tti nichjaha jaha ngatja nttiha, mé tti coetonna para
    joihi nttihi para que jaha nchao sicon iná co para que Espíritu Santo tsí nganji
    jaha conixin tsje joachaxin.'
  eng-WYC-2018: And Ananias went, and entered into the house; and laid on him his
    hands, and said, Saul brother, the Lord Jesus sent me, that appeared to thee in
    the way, in which thou camest, that thou see, and be full-filled with the Holy
    Ghost, (or Brother Saul, the Lord Jesus sent me, who appeared to thee on the way,
    in which thou camest, so that thou may see again, and be filled with the Holy
    Spirit).
  bdv-bdv: ସେତାକ୍‌ ହନନିଅ ଜାୟ୍‌କଃରି ସେ ଗଃର୍‌ବିତ୍ରେ ହୁର୍ଲା । ଆରେକ୍‌ ତାର୍‌ ଉହ୍ରେ ଆତ୍‌
