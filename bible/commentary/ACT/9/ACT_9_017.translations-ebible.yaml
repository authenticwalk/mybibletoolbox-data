  ton-ton: Pea naʻe ʻalu ʻa ʻAnanaia, ʻo hū ki he fale; pea ne hilifaki hono nima
    kiate ia, mo ne pehē, “ʻE kāinga Saula, ko e ʻEiki ko Sisu, ʻaia naʻe hā mai kiate
