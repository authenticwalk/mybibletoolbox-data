  rug-rug: Ke topue la se Ananaeasi, meke la kamoa sa sa vetu vasina koa se Saula.
    Meke va opo nia limana sa se Saula, meke zama se Ananaeasi, “Saula, tasiqu, sa
    Baṉara Zisu sapu vura koa goi pa siraṉa totoso korapa ene mae goi, si garunu mae
    nau koa goi si rau, pude va opo nigo limaqu, pude mu dodogorae pule, meke pude
