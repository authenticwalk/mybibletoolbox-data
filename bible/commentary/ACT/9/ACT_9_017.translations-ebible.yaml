    le'
  acr-TNT: 'Ri Ananías xeꞌec cꞌut y xoc pa ri ja pa cꞌo wi ri Saulo. Xuya cꞌu rukꞌab
    puwiꞌ y xubiꞌij che: «Hermano Saulo, ri Kanimajawal Jesucristo, ri xukꞌalajisaj
