  dso-dso: ଅନନିୟ ଗାଲା ଆରି ସାଉଲ୍‌ ରଇବା ଗରେ କେଟ୍‌ଲା । ସାଉଲ୍‌କେ ବେଟ୍‌ଅଇ ତାର୍‌ ଉପ୍‌ରେ
