  cof-NT: 'Junni Jesucristo tsantinunsi, Ananíari Júdachi yaca jinue. Junbi fesi,
    Sáuloca tedechi tale quito itsantinue: —Aco Saulo, ¿nu janaminbe Miya Jesús quirainuco?
    tinue. Aman lanan Jesuchi joyoe tinue. Junni Miya Jesús ereca jun jayoe tinue
    yape nu manquirano podeisa. Junsi Diosichi Tencanan nuchibi jera pewichunae tinue.'
  srm-NT: 'Nöö hën di Ananiasi jei sö kaa, nöö hën a hopo, hën a go a di wosu. Hën
    a denda go nama maun a Saulosu hedi. Hën a kai ën taa: “Mati Saulosu, mi baaa.”
    A piki. A taa: “Womi, Masa Jesosi seepi, di Sëmbë di bi ko a i a pasi ala di i
    bi ta ko aki, hën wë manda mi ko a i aki fu di wojo fii sa ko bunu baka. A manda
    mi tu, be di Akaa u Masa Gadu ko a i liba.”'
  qvs-NT: 'Chashna Jesus willaptin Ananiyaska uyarishpa Saulota rirkan kawak. Chay
    wasipi chayashpa Saulopa umanpi makinta churashpa willarkan: —Wawkini Saulo, chay
    shamushkayki ñanpi rikurishuk Jesusmi kachamuwashka shamunaynipa kawakniki atipanaykipa
    kashkan allita kawakuyta. Tata Diospa Espiritunka kanpi yaykunka yanapashunaykipa.'
  zca-NT: 'Orze'' ngwa Ananías plo nzho Saulo, no or mizhin xa'', migal xa'' Saulo,
    mbaino nzhab xa'': ―¿Mal, wecha Saulo? Lë'' mis Señor Jesús kwa''n ngurulo lol,
    or nzël nez, lë'' Me mixë''l da par yani lol xtu wëlt, mbaino par yo Sprit che''n
    Dios laxto''l.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ bero, Ananías pʉame ásúpʉ Judas ya wii, Saulo cʉ̃ caãni
    wiipʉ. Ti wii cʉ̃ caãni wiipʉ jããetari bero yua, Saulo rʉpoa bui cʉ̃ wãmorĩ mena
    ñigãpeori atore bairo qũĩñupʉ̃: —Saulo, yʉ yaʉre bairo caãcʉ̃, marĩ Quetiupaʉ
    Jesús maapʉ mʉ caátó mʉrẽ cabuiatacʉ pʉame mʉ tʉpʉ yʉ joami, tunu caĩñamasĩẽtĩmiatacʉ
    miñamasĩõ joroque ĩ. Tunu bairoa ñe ũnie Espíritu Santo cʉ̃ camasĩõrĩjẽ carʉsaecʉ
    cʉ̃ ãnio joroque ĩ, mʉ tʉpʉ yʉ joami —qũĩñupʉ̃ Ananías Saulore.'
  qxo-NT: 'Tsaynam Ananias aywargan Saulo caycangan wayiman. Tsayman chaycurnam Saulupa
    umanta yataycur nirgan: “Waugi Saulo, shamuycaptiqui nänichö yuripäshogniqui Señor
    Jesusmi cachamashga gapra caycangayquipita allïtsinäpä y Espiritu Santupa poderninwanna
    canayquipä” nir.'
  mox-mox: ʼInega Ananaiasi tauya Iudasa ena vanuea lugu ta Saulo lobea. ʼInega nimana
    magilafunega gitonovia voneaya, “Taigu Saulo, Kaiwabu Ieisu lova ʼedaya ʼifoqe
    ʼiuya, e tauna baʼitaga luvetunegu yamai matau adi giveaqiaqi weaqina, ta wese
    Niboana Gwalagwalana naluveagatunaʼiu.”
  kew-kew: 'Goa sa-pulu Ananaias pua go ada ru-nane pua odobaawa Sol-na aaluna nipuna
    kimi oraasa. Goa pua nipumi lalo: Ame-ya Sol, aba ne pora-nia pamua Aa Mudu Yesu
    adaede. Nipumi nena ini rupaawa Holi Spirit nena robaa-para rulatabenalo ni mea
    epenala sa.'
  dww-dww: Dabudine Ananaias ya naḡo da vadae ya saḡa be nimanama Sol debane ya sivudi
    be ya riuna, “Tuai Sol, Bada Yesu, vutuna kedae ya maḡatarana raḡanine, tam uma
    dobudine kuya veraverauna, tauna ya riuporeguna ḡarome da tam kwai kita munaḡa
    be Arua Babau nopomma ei moḡavumna.”
  twi-ASANTE: Afei, Anania kɔɔ efie hɔ de ne nsa guu Saulo so kaa sɛ, “Onua Saulo,
    Awurade Yesu no ankasa a ɔyii ne ho adi kyerɛɛ wo ɛkwan so ɛberɛ a woreba no asoma
    me sɛ, memmɛbue wʼani na hunu adeɛ, na Honhom Kronkron nhyɛ wo ma.”
  aoj-aoj: Eaꞌ Ananaias nafeꞌ nawis ipat nomon nasa lagofa Sol naꞌi, “Sahome Sol,
    Dembinai Jisas natagamena ufiaꞌw nogota atamba inaꞌ nagafiꞌi naꞌaꞌe. Deiꞌ nasapaꞌe
    afiꞌmai inaꞌ aꞌ nigati andeandeꞌ wapani ma Ambal buꞌunai Godi nogape siꞌinama
    inaꞌ.”
  cbv-cbv: Páant ã niijíchah joinít, Ananías Saulo pebhna jʉibí, caandíh teo jã́ha
    ʉʉ́bhnit, —Wã dée Saulo, jwĩ Maáh Jesús namáboó meemdíh jígohni weemdíh ã wahap
    be, ma jwʉ́ʉb enat pínah, Tʉ́ini Espíritu ã wẽpat meemdíh ã jʉmat pínahbʉt niijná,
    ãt niijíp wʉt jĩ.
  taw-taw: Pen Ananayas anɨgɨl day nɨŋɨd, Judas kal ak amɨl nɨgak, Sol yek. Nop dɨlɨg
    agak, Mam Sol agak. Bɨawl Jisas kanɨb nab mɨseŋ gek nɨgɨnak ak, yɨp agyokek apebin
    agak. Wɨdɨn tep ak nɨŋɨd, God Kawnan ak abe dɨnɨmɨn agak.
  jic-NT: 'Mpes Ananías tjemey. Jus tjinyuca Saulo. Jay pjucj po la tje''yot''a, tjevele:
    “Saulo, natjam jipj. Napj selé qjuis Jepa Jesús lay tepyala jipj lal jümücj nt''a.
    Jupj nin tjejyama jipj nt''a, mpes ca nucun niswá. Dios Cjües ca mim jyas mo''ó,
    mpes ca la mijin Dios Cjües vele jin”, Ananías nin tjevele.'
  zap-NT: 'Lex za Ananías ledne ka Saulo, wdxiin Ananías wdee Ananías lenyuu, wxob
    nya Ananías led Saulo, re Ananías: ―Saulo, Jesucrist ne wlalo lo de ne zëëd de
    nëz, laa Ne wxaal noo chen gak kwii de ste no chen gaknonen Espíritu Sant de.'
  wer-wer: Pël maan Ananaias pi së ka pötak ilëak pim moresiar Sool pim kepönöök mowiak
    epël mëëa. “Sool, nem karip, Aköp Yesu kamtaöök koirak ngön ök niia pöpök nook
    nim itöörar nganga sëën Ngëëngk Pulö nim lupmeri ilëak peö ëëpënëak wes nemëën
    yewais.”
  ipi-ipi: Wuane lea-kola, Anana-yasa poto, Solo paleane anda okonena kolandaka lalu,
    balana kini oko Solonga yata wato, amene Solo, nimba asini ipupi-angi, Akali Andane
    Jisasa nimbanga ipupia leaipia. Andipa nimbana lene oko tolo-peke lalu, Oli Sipitisa
    oko nimbanga epo tumbi leakale nembo toto, Jisasato namba nimba atele okona puu
    lala-kola, epeyo leaipia.
  qul-NT: 'Ananiastaj Saulopaj cachcaskan wasiman purerkan. Yaycuspataj, Sauloman
    maquinta churaycuspa, nerkan: —Hermano Saulo, ñanpi jamuchcajtiyqui, Señor Jesús
    riqhuriskasunqui. Chay quiquin Jesús cachamuwan kan ricucapunayquipaj, Santo Espirituwan
    junt''a canayquipaj.'
  tnc-tnc: 'Torãjĩrã kiᵽõ''irã Ananíare a''rika mae. Kimaeka wi''irã kiᵽõ''irã eyatirã
    kiᵽitaka Saulo ᵽemarã kija''aᵽeaeka. Suᵽabatirã ikuᵽaka kire kẽrĩka: —Yijeyomaki
    mia''mitiᵽe. Maiᵽamaki Jesús, mi''tarijaraᵽaka ᵽoto mire ᵽemakotowiraᵽakiji, yire
    ᵽũatako''oka miñakoa jiirũ ãrĩwa''ri. Suᵽabatirãoka Esᵽíritu Santore mire ña''rĩjãirũ
    ãrĩwa''ri ᵽariji yire kiᵽũatayu,— kire kẽrĩka.'
  ter-NT: 'Yane pihóne Anániya óvokuke Njûda. Urúkovone ovokútike, ípihone vô''u tutíkuke
    Saûlu xaneâti kíxea: —Saulú, iti mbo''ínu xoko Vúnae. Koati Vúnae pahúkonu yâyeke,
    enepone Jesus kautáta''ixinovopiti xenékuke xoko víkoku kino''óko yâkeneye. Pahúkinonuke
    yâye maka ínixepane, koane áxunaneoxomaka ne Sasá''iti Omíxone xikóyoke —kíxoane.'
  bmr-NT: 'Jaanegui Anania ufuuboro Saulo iicauhɨgo jɨcafutuubo. Jaaboro ihuseque
    ihallɨvɨ ificuuboro diiboco nuubo: Nahabo Saulo, Aivojɨɨbo Jesu ɨɨvɨ jɨɨhaivɨ
    asaahinɨsu ajafevehinɨɨbo uco dijaa galluuhi, jaabo siino daatyɨmehi, jaabo Moocaani
    Gaijaco gaayɨcɨhi icano, nooboro.'
  fuf-fuf: 'Onsay Hanaaniiya yahi. Ɓay o hewtii e ndun suudu ka on woni ɗon, o fawi
    juuɗe makko ɗen e hoore Saawulu, o wi''i: «Ko an yo Saawulu musiɗɗo an, ko Joomi
    Iisaa, on feeɲanɗo ma ka laawol fewndo arataa, woni ko imminimmi fii yo a wuntu,
    awa kadi fii yo a heewu *Ruuhu Seniiɗo on.»'
  mwc-mwc: Damanina ba Ananias i nae ku yove kamona i riu, ba yarona i terei Saul
    ku tepana, ba i wona, “Waresiku Saul, ketai ku yewo ku botubotu ba Bada Iesu i
    rerematara kurim wai kona i poraiku a botu, kata ana borubaim wai kuni kinana
    mena ba Kanuma Kaobaisiyena ini bonuvim.”
  bhl-bhl: 'Dangei, e Sol em alakabe am kalo uneko, akalem teing em dim auleko, bokolewomele:
    “Nakunum Sol kutaka! Kamok Fian e nelo katebam nemdase te. Sua kel, kom deiwkim
    dim kel tele tele kelewselew ding dim bakate, Kamok Fian Yesus e kom dim fitewse
    te. Kame, e nelo kom fukun mit mewso namda kembe kasike kame, kom kiin iti golew
    kano, Sunbin-Finik e kom mutuk be wenoka!”, dangse kale.'
  ons-ons: Waomŋo yale raki, Ananias eŋe ari more mat ea wane kotino waket more, metine
    mawa Saul wane kutno more rake, “Saul kimane, ge iwa sari dumao Yesu kene, Waomze
    Yesu oŋomka na geŋano bira nanmaike, ea wane Yesu eŋe deŋone ma menaŋgane more,
    Asu Koboboine qe watke more rokop ganiake.”
  con-NTPO: 'Qquen susi Ananíasja japa Judasmbe tsa''onga ca''nimba tisu tivei''ccu
    Sauloma pporaemba su: —Antian Saulo, que tsaiquingae ji''je''ni attian''cho, Na''su
    Jesús, tsu ñama''qque manda queni jiye. Mandasi gi ji cuintsu que tso''fe bittasi
    Chiga Qquendya''pa quenga ca''niñe.'
  ghs-ghs: Oke hiiremi Anania noi tuuma naga hiireta ota peiteqi Sauroho qibata boto
    mootoqi hiireta, Sauro, qeseba khata name. Dzesu Sooparai teteta niiho toro biranate
    noi ana dzoobiremi baabe. Oonita nese niiho uhubami Qaheuba Sumasai ao niike raraku
    biidzare.
  peg-peg: ହେବେଣ୍ଡାଂ ହନନିୟ ହାଲ୍‌ଜି ହେ ଇଞ୍ଜ ହଣ୍‍ଗାତାନ୍, ଆରେ ହେୱାନ୍ତି ଜପି କେଇ ହିଜ଼ି
    ଇଚାନ୍‌, “ସାଉଲ୍‌ ଟଣ୍ଡେନ୍‌,” ମାପ୍ରୁ, ଇଚିସ୍‌ ଇମ୍‌ଣି ଜିସୁ ନି ୱାନି ହାସ୍‌ଦ ନିଂ ଚଞ୍ଜ୍ୟାତାନ୍,
    ଏନ୍‌ ଇନେସ୍‌ ହୁଡ଼୍‌ଦେଂ ଆଡ୍‌ନାୟ୍‌ ଆରି ପୁଇପୁୟା ଜିବୁନ୍‌ତ ପୁରା ଆ, ଇଦାଂ କାଜିଂ ହେୱାନ୍‌
    ନାଙ୍ଗ୍‌ ପକ୍ତାତାନ୍ନା ।
  txu-NT: Nhym kam arỳm 'ỳr tẽ. 'Ỳr tẽ:n kam arỳm Djuda nhũrkwãmã wadjàn Xaur'ỳr bôx.
    Ne kam arỳm 'ã kute ikra djirkam kum, —Xaur, akmere, gu banhõ Bẽnjadjwỳr djwỳnh
    Jeju ne ijano ba arỳm awỳr bôx. Pry'ã atẽm nhym kute amã amijo amirĩtja tãm ne
    ijano ba awỳr tẽ. Dja ga akubyn arĩt mex nhym Metĩndjwỳnh Karõ arỳm raxo akadjwỳnhbê
    nhỹn ar ajo ba. Ja kadjy ne ijano ba tẽ. Nãm Ananij ã kum ane.
  eng-WEBU: Ananias departed and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord, who appeared to you on the road by which you
    came, has sent me that you may receive your sight and be filled with the Holy
    Spirit.”
  gnw-NT: 'Jayave Ananías oo uique tenta pe. Jare oñono ipo Saulo re jare jei chupe:
    —Cherɨvɨ Saulo, yandeYa Jesús uyecuaa ndeve, ndeyu tape rupi rambueve. Jae chembou
    nemae ye vaerã, jare netɨnee vaerã Espíritu Santo pe —jei.'
  mux-mux: 'Kanu-kene Ananais pupaliinga lku nirim kanuna sukundu pupaliinga Soll
    ⸤pendeku⸥na ambulupa kene nimba mele: “Ang Soll, nu kupulanum-na uní urunu kene
    Auliele nu-ni kanurunu, yi Yesos kanili-ni ‘Nu mongale-ni alsuku kanukunu Mini
    Kake Tiliele nunga numanuna omba molupa kapula tinjipili.’ nimba na “Pui.” nímeliinga
    okur.” nirim.'
  maj-NT: 'A̱s''a̱i ngji Anania̱. Jas''en ni''ya má nga tíjña Saulo̱ ko̱ kingjénne
    ntsja nga b''i̱ kitsúhu̱: —Ji nda̱ nts''é Saulo̱, Nda̱ Nti̱a̱ná Jesu xi tsakúchjihi
    yjoho̱ a̱ya ni̱yá má nga tínibáí, kui kuats''ín nibána tu̱ xi ka̱ma chji ngáha
    ri ko̱ tu̱ xi tséjihin ri Espiri̱tu̱ Santo̱.'
  bkq-NT: 'Aituo myani Ananias, Saulo âxidâdobyryam idâly. Âtâ odaji egawândyly. Tâmary
    nhangahu onwa ienipyryem eyam aguely: — Saulo, Cristo eynynâ ypemugu, Pymâ Jesus
    âyam ugononi. Mâkâ ânwa oze mâentybylâ xarâ ugononi. Mâentondoem agânhedyse olâ.
    Deus Ispiritury nhese âetoem kâenkadyze — kely.'
  kue-kue: Yegl dungo ana Ananaias ende yungu igle yungugl pindre ye ongo Sol bre
    mina ake yegl dungwa, “Angra Sol, ene igle unagledi ungo ana konbo bange Yaglkande
    Yesus ene mina unongugl ongwa ikra, na diendungo winga, ipre ene ongumutn aglkekor
    kanatnga te Holi Spirit ene mina kau sinambuka.”
  cot-NT: 'Ari yoanaque Ananiashi, iquijapojaque tsovironaquiqui. Ariqueate inejapojaqueri
    ipamitapojaqueriqueate, icantiri: —Napiguemisantariteni Saoro, irira Amajirote
    Jesoshi onigaaquempica quenavoquirontsiqui itigarancaquena cameetsanijite pinejanaje,
    aisa inchoocashirentaquempinijite Ishire Aapani Irioshi iragavejacaanaquempi.'
  bnp-bnp: I mavonga, e Ananias i vano, i bele na ruma. I dili, i ru langa a limana
    ne Saulus, i ta maea, “O turagu o Saulus, e Isu a Bakovi Dagi, a viri i bele vomu
    na dala na tahuna o laho valai koea, i rudu iau a valai vomu, go matapara tabu,
    ge dili vomu a Hanu Kiripiripi.”
  apn-NT: 'Hãmri nhũm kuma nẽ kato nẽ ma Sawti hwỳr htẽm kurê kumrẽx. Hãmri nẽ ixkre
    hwỳr axà nẽ omu nẽ hkrã hã ĩhkra xi nẽ kãm: —Pa Jejus kôt ixtõ Sawti? E na Pahihti
    Jejus awỳr inhmẽ pa awỳr tẽ. Pry kahti ri kot awỳr kator xwỳnhta. Tã akupỹm arĩt
    nhũm Tĩrtũm Karõ kot akarõ mã àr kaxyw na awỳr inhmẽ pa tẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ ndyaa Ananías seꞌen ndiꞌin Saulo tuꞌ naꞌan tyi Juda kanꞌ. Yten
    Ananías niꞌ ñaꞌan, mstya yaꞌ yu chunꞌ Saulo, ykwiꞌ yu loꞌo bra kanꞌ: ―Saulo, taꞌaǎn
    ―ndukwin yu―. Ti kwiꞌ Jesucristo nu nka Xꞌnaan wa ngwaꞌu tloo ꞌiin tuwiin seꞌen
    ndijyaan kichen re. Loꞌo ni, wa ngulo Xꞌnaan tñan ꞌñaǎn chaꞌ kaǎn seꞌen ndiꞌiin
    re, chaꞌ kuꞌniǐn joꞌó kiloo, chaꞌ ka ñaꞌaan xiyaꞌ; kanꞌ chaꞌ ndijyaǎn seꞌen ndiꞌiin
    ni, chaꞌ loꞌo kanun Tyiꞌi Ndiose niꞌ kasiya ꞌiin.'
  opm-opm: Potporhan Ananais oh arpin Sor ohe pat apteinong apingopri. Aprisa ohe
    pat ap oh marasa Sor ohnong bes marima Nohan Sora. Hanipyah gorhe ma mandap wamtir
    han Jisas orhor nohnonghe nadarhermur. Ma nadarher oh nohnong Go sus ohnong bes
    marinporhan it ha watahatinohmur. Watahatporhan noh norhe Yahsup oh ohe mutuhnong
    matiprohmur napor nohnong nadarhermur pongopri.
  bvr-bvr: Jesus a-yinagata a-wena nula Ananáyach. Lika nipa Ananáyach a-garlmuna,
    a-bona, a-bena nula Jol. Lika a-rrimarra rrapa minypa a-yinanga nula, “A-lay,
    an-borrmunga Jol, nipa Jesus nguna-jerrmarra nggula, an-gatiya a-beya nggula gu-jarlakarr
    nyina-boya gun-guna rrawa. Nipa nguna-jerrmarra nggula barra ny-jana rrapa Mern
    An-mawunga a-barrnguma nggula.”
  wal-wal: Yaagin Hanaanee biidi, soo gelidi, ba kushiyaa Saa7oola bolli wottidi,
    “Ta ishau Saa7oolaa, neeni yiyo ogiyan neessi beettida Yesuusi, neeni xeellana
    malanne Geeshsha Ayyaanai nenan kumana mala, tana kiittiis” yaagiis.
  zad-NT: 'Na''ch Ananíaza'' wyaje'' gana'' zoa Sáulona'' na'' wyo''e ḻoo yoona'',
    na'' bx̱oa neena''ne''. Na'' chi''ene'': ―Saulo, beṉ'' bish'', X̱ancho Jesúza'',
    beena'' wṉie'' li'' tneza'' kana'' zo'' ni, ba bseḻee nad'' kwenc̱he gon'' ka
    yile''ilo'' na'' soa Espíritu Sántona'' ḻoo yic̱hjlall''do''na''.'
  kmg-kmg: Eme Anania e rarâ fic mukicne ira ferâ Saulore qizecko meticne râehuc muwec,
    “Saulo qomâ-nane, Wofuŋ Jesu hatao fua-garewec, eki hâcne sorecnume warekopac,
    go šâŋe fifi ehuc Tiri Mârohec ecmurâ mukac.”
  aso-aso: 'Neꞌmine lavo Ananiaꞌ lemo vo numunguꞌ dizo ana godololoꞌ hito tiꞌ lo lo-imineꞌ:
    Saulo, neze zuho make, Guvetesi ve Izesuꞌ nene gaza mela anidoꞌ akaloꞌ sotoꞌ o
    gimive neꞌmo veka gohi ninge lamineꞌ oganivo Oꞌmosoꞌmi Sikalahuꞌ lemo lukauꞌ mino
    gono dalive lo nimiselavo nouve.'
  uli-uli: Iwe sa loh Ananias, sala bulong lal imw we ye mel Saul iyang, yesa yetedah
    paol uwol ngo sa sor bo, “Saul bisiy, Samol yesa hagloyuyeydoh le spegil iy Jesus
    we ye llah ngalug mo lal yalap we irel yodwe ho bubudoh iga. Yesa hafdaleyeydoh
    bo hare gel hobe wiri tefaeli formel, ngo ye bidiy Espritu Santus uwom.”
  nin-NT: Mre u Ananiya à gru kuma ni iko yi nggo Shawulu à so, na ku sa ku Shawulu
    ango ni itu, na ddu ma di, “Uzumburr Shawulu, Atiko Yesu à tu ingga. Ùwà i hi
    uwa yo na anko. À zha di ashishi amuwa ka a bu kye hi ni bu si undurr wanggo nggo
    Izhi Iwre i Abachi i ta tsarr ssu nu ùwà ku kakami nggo.”
  acu-NT: 'Tamati Ananías we, Saulo pujamunam jea, nuni waya ni uwejejai muuken achik
    chicharak: —Yatsuru Sauloa, ame jinta winamin Apu Jesús wantinturmak amijai chichasma
    nuka amincha wainmamtikiat tusa, tura Yuse Wakani ami nintimin piatramkat tusa
    wina akuptuki, —timiayi.'
  cak-WNT: 'Y ri Ananías can xapon c''a riq''ui ri Saulo chupan ri jay ri xbix el
    chare. Y xuya'' c''a ruk''a'' pa ruwi'' y xubij c''a chare: Wach''alal Saulo,
    ri Ajaf Jesús ri xuc''ut ri'' chawech tek achapon pe bey pa Damasco, xirutek c''a
    pe awuq''ui riche (rixin) chi yatzu''un chic jun bey, y riche (rixin) chuka''
    chi ri Lok''olaj Espíritu nika pan awi'' riche (rixin) chi nunojsaj ri awánima,
    xcha'' ri Ananías chare.'
  ebk-ebk: Isunga inmuy hi Ananias as nan afong ay kawad-an Saulo, at enpatayna nan
    limana kan hiya, ya kanana, “Ifiak ay Saulo, hi Apo Jesus ay nunpaila kan he-a
    as nan cham omaliyan hena nan nangifiaor kan ha-un ta kasinka makaila, ya mapnuka
    as Espiritu Santo.”
  spa-PDDPT: 'Entonces Ananías fue a la casa, le impuso las manos y dijo: Hermano
    Saulo, el Señor Jesús, Quien te apareció en el camino, me envió para que veas
    y seas lleno del Espíritu Santo.'
  ruf-ruf: Apfo Ananiya kaghenda, kengila mng'anda amwo. Kuya kamwikila ghamoko Sauli,
    kalonga, “Ndughu yangu Sauli, Imtwatsa Yesu iyakulawile mnzila haung'ali kwakutsa
    hano, kanituma ili udahe ukwona keli na umemesighwe Ghumuhe Mwenzeluka.”
  gun-gun: 'Ha''e ramo Ananias oo vy ovaẽ oo oĩa py. Hi''áry opo omoĩ reve aipoe''i:
    — Irmão Saulo, Senhor Jesus tape rupi rejua rupi ojekuaa uka va''ekue xembou kuri
    rexa ju aguã, ha''e ndere Nhe''ẽ Ky''a E''ỹ anho oĩ aguã — he''i.'
  agu-BL: 'Bene''n tzun Ananías, nin opontz xe ca''l kale atit Saulo. Yi tocompone''n
    nintzun je'' tk''ol yi k''ab twi'', itzun taltz: —Wajwutz Saulo, ja chinsaj ẍchakol
    Kajcaw Jesús, yi jun yi nẍchaj tib swutzu'' tbe''. Nin ja nu''l tan tele''n pacxuj
    te wutzu'' bantz xmayine''nu'' nin tan noje''n yi talma''u'' tan yi Espíritu Sant,
    —stzun Ananías bantz tetz Saulo.'
  isn-isn: uAnania akalongola, akingila umo mito; Akamu ikiilya i mikono akaligitya,
    Munya ndugu Sauli, uMukulu uYesu, naza ukupumie mu nzila naza watulaa upembilye,
    undagiiye ulije kihenga hangi wizuligwe u Ng'wau Ng'welu.
  eng-PEV: So Ananias got up and went to the house that Judas lived in. He went inside,
    and he put his hands on Saul, and he said, “Saul, my friend, you saw Jesus on
    the road as you were coming here. Well, he has sent me so that you can see again,
    and the Holy Spirit will come into you and fill you.”
  ilo-ULB: Pimmanaw ngarud ni Ananias, ket simrek iti balay. Iti panangipatayna iti
    imana kenkuana, kinunana, “Kabsat Saulo, ni Apo Jesus a nagparang kenka idiay
    kalsada idi paumayka, ket imbaonnak tapno maawatmo koma ti panagkitam ken mapnoanka
    iti Espiritu Santo.”
  pir-NT: Tiquiro sa nidi bato Anania pehe waha, esa, Saulo tiquiro ijiri wʉhʉpʉ sajãhye.
    Sajã sa, tiquiro omocare Saulo bui duhu peo, yahuahye tiquirore. —‍Yʉhʉ acayʉ
    Saulo, mari pʉhtoro Jesu pehe mahapʉ mʉhʉre bajuariquiro yʉhʉre ohori, mʉhʉ caperire
    ihña dutiro, Espíritu Santore mʉhʉre cʉo dutiro, tiquiro dutiriro sahata mʉhʉre
    ye dutiro, ni yahuahye Anania Saulore.
  anv-NT: Ne Ananya ajyɛ kpɛ́ mmu gepú ɛyigé Sɔl alu wyɛ, anɛ́ré ji amu mmyɛ ne
    ajɔɔ́ ne ji aké, “Meŋmɛ́ wa Sɔl, ɛle Ata Jisɔs ayi ɔbɔ́ ɔgɛné né meti gébégé
    ɔchwɔ fa, ne atɔmé me nnó nchwɔ́ mpyɛ wɔ ɔma ɔgɛ́né ne nnó Mendoó Ukpea ɛchwɔ
    kpɛ ɛgbeé wɔ metɔɔ́.”
  sab-NT: 'Jesu gerudu ene Ananías ole, gire Ananías mo ta gbu joge Judas ullage Saulo
    kle ngwadi. Ananías jo chke gwa Saulo kle ngwadi gire Ananías ko gbu Saulo chuga
    giti, Ananías gerudu: —Daba Saulo, Chugagwalla Jesu medu bage jon ba chiu kare
    giti, Jesu amaña cha kagu aini ba chudaboi, ene cha giti Jesu be ba gwagwa gbeni
    naskuni kaire Jesu be Chube Oña kete bage, ene ba be chege ama kirallaske geru
    Jesu giti dbangale.'
  tmd-tmd: Nöbö Diba aliö rɨmɨn, Ananaias dumɨdön, Sol mɨdöŋ ram aku uröpɨnön, ram
    möl yuadö duön, Sol nugwo yöcmac rol sö imaga nɨgön yadöŋa, “Nöböhöd Sol. Nöbö
    Dib Jisas nagö ödöi mibɨl yöra höman wöxnö nɨgɨm nugumö aku, nɨ yad abmɨn höl
    mɨk. Nagö mämäg naŋ iswob ix nugwaŋ, Inöm Leia nuŋ hö yuö nagö bö aja wölaŋ, me
    rön, nɨ yad abɨm höl gö,” röŋa.
  acr-NNT: 'Ri Ananías xeꞌek kꞌut y xok pa ri ja pa kꞌo wi ri Saulo. Xuya kꞌu ruqꞌabꞌ
    puwiꞌ y xubꞌiꞌij che: «Hermano Saulo, ri Qanimajawal Jesucristo, ri xuqꞌalajisaj
    ribꞌ chawach chupa ri bꞌe pa at petinaq wi, inutaqom lo awukꞌ chaꞌ kat-tzuꞌn tanchik
    y kakꞌul kꞌu ri Santowilaj Ruxlabꞌixel ri Dios» xcha che.'
  kpg-kpg: Ananias gaa hana, ga ulu gi lodo di hale deelaa, gaa dugu ono lima gi hongo
    Saul, ga helekai, “Saul, dogu duaahina daane, Tagi Jesus gu hagau mai au, go Mee
    dela ne mmada ginai goe i do hanimoi i hongo di ala. Mee ne hagau mai au bolo
    gii mee goe di gidee, gei gii honu i di Hagataalunga Dabu.”
  taj-taj: जमाहेन्‍से हननिया निसी थे दिमरी वाङ्‌जी। ओच्‍छे शाऊलथोरी ह्राङला या न्‍हीनोन
    थान्‍सी चुह्रङ् भिसी भिजी, “शाऊल आले, ए ग्‍यामरी खबान लबा धुइरी ए मुबा ग्‍लारी
    फेप्‍खबा प्रभु येशूसेन ङादा पुइखबा हिन्‍ना। एसे म्राङ्बारी खम्‍गै ओच्‍छे परमेश्‍वरला
    आत्‍मासे प्‍लिङ्‌गै भिसी ए मुबा ग्‍लारी पुइखबा हिन्‍ना।”
  avt-avt: 'Mɨtɨk Iuwe katɨp epei au, Ananaias ken wɨnak ke Sol kewik, hɨrak kewis
    his menterik ketpɨwek kar ik: “Kai yinak Sol, Mɨtɨk Iuwe Jisas kerek keweputyapɨr
    hɨrekes keit yayiwe te ti hɨrek, hɨrak hɨrekes keriuweta hi han. Hɨrak keriuweta
    te hi ekepit ti pɨke ehɨr ein ein, God Hɨmɨn Yaaik kaku kakɨkre han kit.”'
  cbk-cbk: Despues ya anda si Ananias na casa donde si Saul ta queda. Cuando ya entra
    le, ya pone su mano con Saul y ya habla, “Hermano Saul, si Jesus el Señor quien
    ya aparece contigo na camino mientras ta vene tu aqui, ele mismo amo el quien
    ya manda conmigo aqui para puede tu mira ole, y para queda tamen tu controlao
    del Espiritu Santo.”
  uig-ARA: 'بۇنىڭ بىلەن ئانانىياس بېرىپ، شۇ ئۆيگە كىردى؛ ئۇ قوللىرىنى سائۇلنىڭ ئۈستىگە
    تەگكۈزۈپ ئۇنىڭغا: ــ قېرىنداش سائۇل، رەب، يەنى بۇ يەرگە كېلىۋاتقان يولۇڭدا ساڭا
    كۆرۈنگەن ئەيسا، كۆزلىرىڭنى كۆرەلەيدىغان بولسۇن دەپ ۋە سېنىڭ مۇقەددەس روھقا تولدۇرۇلۇشۇڭ
    ئۈچۈن مېنى شەخسەن ئۆزى ئەۋەتتى، ــ دېۋىدى،'
  tuf-tuf: 'Sirat eyta wacayat, Ananíasan Saulo quin bijacro. Cur usi raújacro. Rauwir
    Saulo cuitar atcar chájacro. Atcar chaquir wajacro: —Rabu, Saulu, Carat as bah
    quin áyjacro. Jesús imát as áyjacro. Bahat ibt aw̃at itcháqueyat as áyjacro. Bah
    ub ricuán acu as áyjacro. Sir Ajcan Cámuran Eya bah ur icar chaquin acu as áyjacro,
    wajacro, Saulo quin.'
  abx-abx: Pakapara'-na si maka'urusa kurulawan, pada'iray dayon si Ananias si nagturo'
    ruma' ngan diritso iya pasallod. Si pamadu'un-na si mga palat-na ari si Saulo,
    aminugad iya, “Bugtu'-ko Saulo, si Jesus nga pakulaw si ka'aw ari si tinampo si
    pagra'un-da'un-mo ato, iya i Paragdalom. Iya i maglihog si ako pagpapada'ito basi'
    akakulaw kaw gihapon ngan basi' pa'ayop si ka'aw i Espirito Santo.”
  mco-NT: 'Chi Ananías ñɨcxy ma Saulo anajty tɨ yjättägy, co ytɨgɨɨy tɨgoty, chi cɨ̈nïxajy
    Saulo, e chi nɨmay: ―Mɨgüg Saulo, je Huindzɨn Jesús huɨdibɨ nayguëxɨ̈cɨ jɨm tü''am
    ma miich anajty miiñ, yɨ'' tɨ xyquexyɨch jɨgɨx m''ijxɨ̈gɨpy jadüg''oc, etz je
    Espíritu Santo xyñïdɨgɨ̈huɨp xycödɨgɨ̈huɨp.'
  bsp-bsp: 'Kɔ Ananiyas ɔŋkɔ. Ntɛ ɛmbəp kəlɔ kaŋkɔ mɔ, k’ɛmbɛrɛ, k’endeŋər Sol waca.
    K’oloku: «Sol Wɛŋc im, Wəbɛ Yesu, nwɛ ɛnawurər əm nde dɔpɔ ndɛ mənasolnɛ məc-der
    Damas mɔ, osom im ntɛ tɔŋsɔŋ’ am sɔ kənəŋk, a məlarɛ sɔ Amera Ŋecempi ŋa Kanu
    mɔ.»'
  kqf-kqf: Kamaina bi Ananaiyas i nawa vanuwemo i valageta. Te nimana Sol dabanemo
    i sako bi i giuwena gado, “Valetigu Sol, etaḡa kuna natonato bi Bada Yesu lisimmo
    i laulau maḡatana, taunana i giukamaḡegu te tam kwai kita munaḡa bi Aluwa Waiyawa
    yai wanavum.”
  cpb-NT: 'Irojatzi riyaatantanakari Ananías pankotsiki risaikakera Saulo. Kyaapaake,
    rotzimikapatziitotantapaakari rako. Ikantziri: “Iyekí, rotyaantakena Awinkatharite
    Jesús, oñaagakemiri awotsiki pikenapaakera. Iro rotyaantantanari ompoñaantyaari
    pokiryaantaiyaari, risaikashiretantaimiri eejatzi Tasorenkantsi.”'
  aon-aon: Douk Ananaias nemnek namudok nanak nawish atudok urupat aria naweman wis
    Sol. Aria nakripan nakri, “Eikin ashuken Sol, Debeini Jisas douk natogrumen yah
    abudok nyutob nyape nyanakumori agundok aria neshopoke yanaki. Yanakumori nyak
    wata nyutrugun aria nyurao ananin Mishin nyuwishen aria nyupenyen wosik abom.”
  hus-NT-2005: 'Kʼale tám na Ananías ban atá xon ti kʼwajat na Sawlo. Tam ti ochich,
    in kʼwajbaꞌ nin kʼubak bin éb na Sawlo ani in utsaꞌ enchéꞌ: ―Kidhábláb Sawlo,
    an Ajátikláb Jesús, xin xalkʼaꞌ tinbáꞌ ti bél xon ta tál abal ka chuꞌu, tin abámal
    abal tu chuꞌxindhaꞌ juní ani abal ka bachʼu jeye nin cháp an Tʼokat Ejattaláb.'
  mig-NT: 'Yúan‑na te kua''a̱n Ananías. Te ni̱ kɨ̱vɨ‑de ini̱ ve̱''e‑ún. Te ni̱ xndée‑de
    nda''a‑dé xini̱ Saulo. Te ni̱ ka''a̱n‑de: Ñáni̱, Saulo. Máá Jíto''o̱‑yo̱ Jesús,
    I''a̱ ni̱ kenda nuu̱‑ro̱ íchi vái‑ró, ni̱ tájí‑yá ruu̱ va̱i‑ri̱ nuu̱‑ro̱ náva̱''a
    ná ndúndiji̱n nduchi‑ro, te ná kútú‑ró Espíritu Santo. Achí‑de.'
  bps-bps: Taman salu Ananayas di gumnè Sol, na fusuk kenen déén na fkahan i falelan
    di ku Sol, na manan, “E flanekgu Sol, i Amuta Dyisas dunan i msut di ge ditù di
    dalan gumagum salu dini, kenen sa mdek deg dini, du fye mite ge lêman na fye fnò
    ge i Mtiu Tulusan.”
  mbs-mbs: Penga niyan, dimoton si Ananias te balay inogpaan i Saulo. Peg-awop din,
    pinemàdan din si Saulo aw minikagi, “Kedowa ko, insogò a te Pengolo si Jesus,
    sìyan migpekità diyà kamno doton te dalan. Insogò a din dini kamno amon todà ka
    komità, aw amon domateng se Espiritu Santo kamno.”
  cme-NT: 'Uŋ juɔ piiye dumaaŋo-na, Ananiyasi wuɔ sire ta kã Yuda cĩiŋgu-na ka haa
    u nammu‑i Sol-na aa naa cira: «Sol, Itieŋo yaa puɔraa-mi ŋ wulaa wuɔ mi ji puur
    ŋ yufieŋa‑i aa yu ŋ huɔŋga‑i baa *Diiloŋ-Yalle‑i. Ba bĩ-yo Yesu. Niŋ taa ŋ jo
    hũmelle-na u yaa caraaya-niɛ.»'
  sus-sus: Ananiyasi naxa siga na banxi. A to so, a naxa a bɛlɛxɛ sa Sɔlu ma. A naxa
    a fala a bɛ, «N ngaxakerenyi Sɔlu, Marigi Isa naxan mini i ma kira ra, a tan nan
    n xɛɛxi i ma, alako i xa se to, i man xa Ala Xaxili Sɛniyɛnxi sɔtɔ.»
  pon-2006: Ananaias eri kohla oh pedolong nan ihmwo oh pwil peh ko pohn Sohl. E ahpw
    nda, “Riei Sohl, Kaun-o ketin kadariedohr, iei Sises me ke kilangehr ni omw kohkohdo
    pohn ahlo. E ketin kadariehdo pwe ke en kak pwurehng kilangada wasa oh audaudkihda
    Ngehn Sarawi.”
  dad-dad: Age ye di, Ananias fõ anĩ bun ilen, aaben ile fen, ima Sol teten ino fen,
    iron, “Turau Sol, Odug Jesus õ ein usi mog, naabur õ bun wõ yen ĩ, õ baban malã
    kelẽ wol fen, Awa Uur Fateul aura yõf nigin sur fiyal.”
  zab-NT: 'Chiyru zé Ananías yuu rut zuguaa Saulo. Deni biiub ax bzubnaab quia Saulo
    guniigab: —Saulo. Xtadnɨ Jesús ni bliulo loo nez rut zéedu, laany bxiaaldny nare
    par chalee ibíi yianloo stuby, ne par cuezníu Spíritu Sant.'
  jae-jae: Tec Anania gêdi gêja e jakêpi andu tau, go kêkêŋ lêma gêsac eŋ ma kêsôm
    gebe “Lasicenec Saulu, Apômtau Jesu, taŋ geoc tau lasê gêdêŋ aôm aŋga intêna,
    taŋ kôsa gômôêŋ naŋ, kêsakiŋ aê tec gamêŋ gebe matamanô êpoa lasê êtiam ma Ŋalau
    Dabuŋ ênam aôm auc.”
  ksd-ksd: 'Ma Anania i vana, ma i ruk na pal, ma i palagur ia ma ra limana, ma i
    biti: Saul, turagu, a Luluai Iesu, nam i ga tur vakapet pa iu na nga, ba u vanavana
    uti, i tulue iau upi una nana, ma upi una buka ma ra Takodo na Tulungen.'
  msm-NT: Na, pigtuman ni Ananias sikan insugu to Ginuu. Pig-andiya din sikan pigpaabutan
    ni Saulo. Dajun sikandin sed aw sampoyongi si Saulo. Kagi din, “Suun Saulo, pigsugu
    a ni Jesus no Ginuu no migpakita ikow duon to dayan no ogpadeg ka pad dini. Pigpaandini
    a din agun makakita ka manda aw agun magahoman ka to Ispiritu Santu.”
  myk-myk: 'Ayiwa, a Anaɲasi di yìri kari. Ba wʼa shɛ nɔ puga ki ni wɛ, na wu keye
    taha Sɔli na na wu pye: «Na ceborona Sɔli, Kafɔɔ Yesu we wʼa wuyɛ shɛ ma na koo
    li na, na ma yaha ma na ma naha ge, wee wʼa nɛ tun ma mu, kɔnhɔ mʼa já mʼa ɲaa,
    mʼa nɔhɔ ɲi Fɛfɛɛrɛ Munaa na.»'
  sbe-sbe: Ede Ananiya ye lau Yudasi yona numa unai ye mwalae na nimana ye tolesaedi
    Saulo kewanaena na ye wane, “Kagu kaha Saulo! Guiyau Yesu, yom laoma wa unai ye
    taumasalaha kalimyena wa, iya ye hetamaligau ya laoma kalimwai ta, kabo matam
    ta se namwanamwaꞌuyo yo hinage Yaluwa Tabuna kabo ye hemwayaugo.”
  mcr-mcr: Iŋgaŋi, Anänasi iqu äwäqe, aŋä yäpä iŋgisa äpaquväqe, iqueqä hipae, Soli
    iqueqä haqeqi äwiyätä, tiiŋä ätukqe. “Tasi-gua Soli iquki, Naqä Jisasi, hänaqä
    si pätqätaŋgŋä iu äkimeqä iqu, sinyqä änändowatqi. Si hiŋuä aŋgumä qŋgaŋgti, Dŋä
    Äŋguä Iqu kuapänä kimetŋqä diŋqä änändowatqiyä” ätukqe.
  cux-NT: 'Tuu''mi ní cueⁿ''ē Ananías ní chindaā sa va''ai ní sn''duū sa ta''a sa
    vmnááⁿ yeⁿ''ē Saulo. Ní caⁿ''a sa: Díí, Saulo hermano, Señor Jesús miiⁿ chi che''enaáⁿ
    yā yeⁿ''ē di na yúúní chí cuchiī di. ''Iiⁿ''yāⁿ miiⁿ dichó''o yā ''úú ''íícú cuuvi
    nanguaāⁿ nduutináaⁿ di. Ní cuuvi cuūtū di ndúúcū Espíritu N''dai yeⁿ''e Ndyuūs.'
  tur-YTC: Hananya gidip o eve girdi. Saul’un üzerine ellerini koyarak, “Saul kardeş,
    geldiğin yolda sana görünmüş olan Efendi, görmen ve Kutsal Ruh’la dolman için
    beni sana gönderdi” dedi.
  san-ITR: tato .ananiyo gatvA gR^ihaM pravishya tasya gAtre hastArpraNaM kR^itvA
    kathitavAn, he bhrAtaH shaula tvaM yathA dR^iShTiM prApnoShi pavitreNAtmanA paripUrNo
    bhavasi cha, tadarthaM tavAgamanakAle yaH prabhuyIshustubhyaM darshanam adadAt
    sa mAM preShitavAn|
  bel-N: 'Ананія пайшоў, і ўвайшоў у той дом, і, усклаўшы на яго рукі, сказаў: «Саўле,
    браце, Госпад паслаў мяне, Ісус, Які зьявіўся табе на дарозе, па якой ты ішоў,
    каб ты зноў бачыў і напоўніўся Духам Сьвятым».'
  sch-sch: Masikin Ananias hah a sea, Saul omna ina a lûta, male Saul chunga a kutngei
    a minngama “Sungsuok Saul ni mit vâr nôkna rang le Ratha Inthieng sipa no om
    theina rangin no hongna lampuia na kôma inlârpu Pumapa Jisua'n ni hongtîr ani,”
    a tia.
  mic-MIQNT: Na tujiw Ananaias eliet. Pisgwa't na wen'ji'guomg ta'n Sol wesgowa'sit
    aq gegupa'toqol ugpitn un'jig, teluet, “'Njignam Sol, Gjinisgam petgimit. Negm
    Se'sus ta'n gi'l nemi't'p na awgtigtug ta'n tujiw wejgu'eneg ula tet. Petgimit
    ni'n glaman ap nmitegetes aq Wejuli Nisgaml ilgwenultew.”
  huu-NT: 'Ie jira Ananías naie jofomo jaide. Ie onollɨ Saulomo joniano, raite: —Saulo,
    jai cue amana jai itɨo. Naɨsomo caɨ Nama Jesús omo jai bairede. Naimɨe cuena o
    dɨne orede, dane o cɨoillena, Jusiñamui Joreño nana o comecɨmo namatallena.'
  jiv-NT: Tura Jesus táman umirak Ananías Sauru pujamunam wémiayi. Tura jeari wayá
    uwejé̱n awantas tímiayi “Yatsuru Sauru, Uunt Jesus jintiá wantintiurmakmamna nusha
    ame ataksha íimiat tusa, tura Yusa Wakaní̱sha enentáimin pimiutramkat tusa winia
    akuptukai” tímiayi.
  otm-NT: 'Bi mba ra Ananías bʉya, nɛ nu''bʉ mi yʉrpʉ ja ra ngu, bi gäx rá ''yɛ rá
    yą ra Saulo nɛ bi ''yɛ̨mbi: ―Ma cu''i Saulo, nu ra Hmu Jesús, nu''a gue gá nu
    bʉ ''yu ''bʉ guá ɛ̨hɛ, bá pɛncä ua ya gue di ja i da xoh ni dä. Nɛ di ja i gui
    hyą ra ts''ɛdi xʉn ho nangue rá Hogandąhi Oją gan ''youi, bi ''yɛ̨na.'
  dah-dah: Gwaha inkeb Sol hinhin yare gor kuriŋ. Kuŋ keneŋbe haniŋ tonaŋde yerdebe,
    “Kadne, gar waŋ hikeya Doyaŋ Al Kuruŋ Yesu belen forok yeŋ mere giruŋ al gore
    nad nerke gago wayhem. Niŋgeb delgebe sopte igiŋ hiriryeŋ. Irde Holi Spirit hard
    gunyeŋ,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha Ananaeas revən, muvnimwə ia nimwə nəha, məmri pen rəɡɨn mi
    ia Sol, mɨni mə, “Sol, piak, Iesu Iərɨmənu sə rɨməier pehe tukw ik ia suatuk nəha
    ikesi pen mauvehe, in i rərhi pehe iou mə takomasan nənimem. Nənə rerɨm truvehe
    mukuər ia Nənɨmwɨn Ikinan.”
  kpr-kpr: Aminge setiri, Ananias nu eredo ira kamboda teredo, ungoimi Saul da tamonda
    jijighuse sisira, “Nanda namendi Saul, Bajari Iesu ni emboroda ise gosusesi. Nune
    na dirigetiri ojeni. Ninda diti eveva are dae sedo, a Asisi Kakara nimokena vose
    asugari dubo kotaso dae sedo, Iesu na dirigetiri ojeni,” aminge sisira.
  san-IAS: tato 'naniyo gatvā gṛhaṁ praviśya tasya gātre hastārpraṇaṁ kṛtvā kathitavān,
    he bhrātaḥ śaula tvaṁ yathā dṛṣṭiṁ prāpnoṣi pavitreṇātmanā paripūrṇo bhavasi ca,
    tadarthaṁ tavāgamanakāle yaḥ prabhuyīśustubhyaṁ darśanam adadāt sa māṁ preṣitavān|
  nho-nho: Teenaa hanatu iloo Ananias no uru atu ki te hare e noho ai Saul no hakapiri atu
    ana rima kiaa ia ka mee ake peelaa, “Saul, taku taina. Nau e heunatia mai TeAriki
    Jesus, te tama ni hakasura atu kiaa koe i te ara i too saaita ni au peenei, ki au
    nau no mmata iaa koe ki lavaa koe te kite hoki, aa ki tau naa mahi TeAitu Tapu
    iaa koe.”
  gym-NT: 'Ye erere bkänä, Ananías nikani Saulo känti. Namanina yete angwane, nikani
    gwä, käkwe kise mikani Saulobti, bti niebare krörö kwe ie: Ti mräkä Saulo, Jesu
    käkwe ja mikani tuare mae ji ngrabare, ye mden käkwe ti juni nete. Kä rabadre
    tuenta mae amne Ngöbö Üai Deme rabadre täte mabtä, abkokäre ni Dänkien Jesu ara
    käkwe ti juni ma känti nete, niebare Ananíakwe Sauloye.'
  azg-NT: 'Ndoꞌ juu Ananíasꞌñeen, vi na jndë jndyii jon na nndaꞌ, tja jon vꞌaa naijon
    na mꞌaan Saulo. Tëqueeꞌ jon joꞌ. Tyio jon ntꞌö jon nacjooꞌ tsanꞌñeen. Tso jon:
    —ꞌUꞌ ntyjë Saulo, manquiintyi ta Jesús na tityincyooꞌhin nnonꞌ nato na jndyoꞌ,
    nquii jon jñon ja na mꞌanꞌ. Tꞌua jon tsꞌian nnön na ꞌuꞌ ndyiaꞌ nndaꞌ ndoꞌ na quindë
    ya ncꞌoon Espíritu Santo quiiꞌ tsonꞌ.'
  bhd-bhd: तैखन हनन्याह तैस घरे मां जेव, ज़ैड़ी शाऊल थियो, ते तैस पुड़ हथ रेखतां ज़ोवं,
    “हे ढ्ला शाऊल, प्रभु, मतलब यीशु, ज़ैस बत्तां तू ओरोस ते तीं लेइहोरो थियो, तैनी
    अवं भेज़ोरोईं, कि तू फिरी लास ते पवित्र आत्माई सेइं भेरोस।”
  too-NT: 'Lā'' Ananías a''lh lā'' tanūlh huan nac chic a''nlhā ixuī'' Saulo. Lā''
    a''cpūmā''ca''lh ixmacan lā'' huanilh: ―Tā''tin Saulo, quimacaminī''t huan Māpa''ksīni''
    Jesús a''ntī tasu''yuni''ni'' nac tej a''nlhā ixta''mpā''t. U''tza'' quimacaminī''t
    para que nalacahuāna''nchokopala''ya'' lā'' nalītatzumakō'' Espíritu Santo mi''a''clhcunuc.'
  ind-AYT: Maka, Ananias berangkat dan masuk ke rumah itu, dan setelah meletakkan
    tangannya ke atas Saulus, ia berkata, “Saudara Saulus, Tuhan Yesus, yang menampakkan
    diri kepadamu dalam perjalananmu kemari, telah mengutusku supaya kamu dapat melihat
    lagi dan dipenuhi dengan Roh Kudus.”
  cjo-NT: 'Ari riyaatanaki Ananiiyashi, ikyaapaaki pankotsiki. Rowaapaakiniri rako
    iitoki, ikantziri: —Sawoori, eerokataki noyemijantzinkarite. Rotyaantakina Awinkatharite
    Jesoshi, riraga oñaagakimiri janta awotsiki pikinapaakinta. Rotyaantana pikokichaatantaneeyari,
    eejatzi okithaatakaakimi Ishire Tajorentsi.'
  nsn-nsn: Maeit ke la Ananias, kare la leke tar umon. Ke la uapono tar limana tang
    Sol, kare kula pare, “Tahiguo Sol, Iesu ger Tamata Noman geke kotpokoso to totomua
    tar lele tar binaka ko lang lameaane teke ueliuime totoguoane totomua maro banga
    tapokisia, karo uoun tar Iabena Dedeil.”
  san-DEV: ततो ऽननियो गत्वा गृहं प्रविश्य तस्य गात्रे हस्तार्प्रणं कृत्वा कथितवान्,
    हे भ्रातः शौल त्वं यथा दृष्टिं प्राप्नोषि पवित्रेणात्मना परिपूर्णो भवसि च, तदर्थं
    तवागमनकाले यः प्रभुयीशुस्तुभ्यं दर्शनम् अददात् स मां प्रेषितवान्।
  tna-NT: 'Da su Ananías Saulo yani su putiana. Tu peje su cuinati putsu, mesa eme
    tu bia su huanatana. Uja Saulo atana: —Edue Saulo, mi edid''i su bana Jesús ja
    ema mi peje su beitutaitia mi esaisiame puji. Espíritu Santo sa tucheda mique
    paaniti puji ema pueitia.'
  lid-lid: Ano Ananayas ili, ma iy ales ili bolo asiu badeh, atehei minen i bwele-e
    Sol ma iy anya, “Sol ou nadu tine, Laban Jises amwenen suni jo eme hawem; iy le
    mene adeh asahan hawem udu san ta ou ame dah. Iy suni jo eme dah badeh, ta amekes
    madam kanyolom kon ja, ma iy aso-ok ou adah na Malawin Ndrabun.”
  wim-wim: Anpalana, nil Ananias.an iiy ngul aꞌ aawuchang pek ngoonch ngul aꞌ Saul.an
    uw nunang. Kanan uwan-a, nil maꞌ wunp nungant, aꞌ thaw nungant, “Ayyang, ngurp
    ngatharam Saul-ang, nil Lord Jesus.angana ngayang kuch nungkara, — nilam Jesus.ana
    nintan thathan nganth piꞌanan park woyan wakanangana an nungantam thathan Jesus.antama
    — nil ngayang kuch aak iikanakana nint yipam meeꞌ min ngul iiyān aak thathānweya,
    aꞌ putha Ngeen-Wiy Min God.antamana ngangkang ngoonchow nungkaranga.”
  zga-M: U Ananiya akhaluta, akhingila munyumba; Akhambikhila amavokho akhata, Lukololwango
    Savuli, U Yesu, ula uviakhuhumile khunjila yila eiyukhagendaga vii uyu asuhile
    ukhave ukhulotu khavili indin'chiwe Umepo Umbalan'che.
  yom-yom: 'Ananiasi wuyenda ; wukota muna nzo beni, wutetika Sawuli mioko ayi wunkamba :
    —A khombꞌama Sawuli, Pfumu Yesu diodi dimonikini mu nzila yoyi wuyizidi, wuthumini
    muingi wubuela mona diaka ayi wuba wuwala mu pheve Yinlongo.'
  san-SIN: තතෝ (අ)නනියෝ ගත්වා ගෘහං ප්‍රවිශ්‍ය තස්‍ය ගාත්‍රේ හස්තාර්ප්‍රණං කෘත්වා කථිතවාන්,
    හේ භ්‍රාතඃ ශෞල ත්වං යථා දෘෂ්ටිං ප්‍රාප්නෝෂි පවිත්‍රේණාත්මනා පරිපූර්ණෝ භවසි ච,
    තදර්ථං තවාගමනකාලේ යඃ ප්‍රභුයීශුස්තුභ්‍යං දර්ශනම් අදදාත් ස මාං ප්‍රේෂිතවාන්|
  yut-yut: Iyɨŋban Ananias kɨŋ yutnon wɨgɨ kɨsirɨ Sol da kwenon wɨtjɨgɨt. Wɨtjɨŋek
    yaŋ yagɨt, “Sol not, Amɨn Tagɨ Yesu kosiron altaŋ gamgut uŋun da dabɨlgo aeni
    sɨŋtaŋakwan Telagɨ Wup da butgokon tugosak do aŋek yabekban abɨsat.”
  grc-BYZ: Ἀπῆλθε δὲ Ἀνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾽ αὐτὸν τὰς
    χεῖρας εἶπε· Σαοὺλ ἀδελφέ, ὁ Κύριος ἀπέσταλκέ με, Ἰησοῦς ὁ ὀφθείς σοι ἐν τῇ ὁδῷ
    ᾗ ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς Πνεύματος Ἁγίου.
  cpc-NT: 'Ipoña jiyaataki Ananías pankotsiki isaikaki Saulo. Tyaapaaki, jotzimikapatziitotantapaakari
    jako. Ikantziri: “Iyiki, jotyaantakina Awinkathariti Jesús, oñaagakimiri aatsiki
    pikinapaaki pairani. Iro jotyaantantanari pokiryaantaiyaari, inampishiritantaimiri
    iijatzi Tasorintsinkantsi”.'
  nhg-NT: 'Entunses Ananías uya ipan chöntle cöne Saulo oyeya. Ocalac hua quentlöle
    imöhua ipa Saulo. Oquejto: ―Nocni Saulo, Tlöcatzintle Jesús oneniextiluc ca taja
    pa ojtle cöne tehuölöya. Yejuatzi oniechhualtitlanque para cuale tetlacheas ocsajpa,
    hua para ma tieme moyulo ca Espíritu Sönto.'
  nya-nya: Pamenepo Hananiya ananyamuka ndi kukalowa mʼnyumbayo. Anamusanjika manja
    Sauloyo ndipo anati, “Mʼbale Saulo, Ambuye Yesu, amene anakuonekera pa msewu pamene
    umabwera kuno wandituma kuti uwonenso ndi kudzazidwa ndi Mzimu Woyera.”
  ngu-NT: 'Quemaj Ananías oyaj ne ipan on cajli campa nemiya Saulo. Ijcuac ocalaquito,
    oquitlalij imahuan ipan Saulo, niman oquijlij: ―Nocniu Saulo, on toTeco Jesús
    yejhuan omitznotitij ne ipan on ojtli campa tihuajlaya, onechajtitlan para ocsejpa
    huelis titlachas, niman para on Espíritu Santo nochi ica mitzyecanas.'
  kup-kup: Pot Iesu mañahan Ananaias zei pomakez melahar sat bar batat sa lokahapuh
    pim maras Solih bizahapuh piin epat mañah, “Nem modap Sol, darim Amip Iesu ni
    nonoroh emooñin banevizat ñetiv nañahap pimauhö nim etañ maot eteken Godiz Pul
    Tinap nim loporih rekö ravapanez hat ne nemeehan ev emoh.”
  jid-jid: Ananiya a lu vunkon nda ka ri ni ko'a. Ni sawo nituma, a tre ndi “Vayi
    Shawulu, Bachi yesu, wa a tsro tuma niwu ni kon niwa wu sia ye'a, a tonme du kpa
    kpan yame mba ruhu tsratsra duri niwu”.
  wmw-wmw: 'Basi Ananiya akuka, akingira nyumba ire, akintula makono, akamba: “Nduyangu
    Saulu, Mwenye kanituma kwako, Insa mwanyewe akulawírire munjira‑yo, ipate uludire
    kuwona na akwijare Roho Takatifu.”'
  gmv-GGM: Hananiyaykka bidi izas yoottetidaso gelideess. Sawule bolla ba kushshe
    woththiddi “Ta ishsha Sawule ne ha yishshin nes ogge bolla qonccida Goda Yesussay
    ne ayfeey xeelana malane Xiillo Ayanan nenan kumana mala tana neekko kittides”
    gidees.
  ssg-ssg: Ape se Ananaias nahih soh hani leili tehu ing Sol toto. I hana minan patul
    ti Sol ape i ukek, “Sol tel akikik Ju, tel Masiwi Jises i take hani kapim he aweisal
    ti o lua hahanima ie, i taloma nga haewiai pulam ma kameiai Haeu haniam Holi Spirit.”
  zpo-NT: 'Ananías ngwa garli Judas pa mlaz Saulo, mzeeb xaa nu mzhib xaa yaa xaa
    yek xaa, nu nzhé xaa lo xaa: —Wech Saulo, lee Jesús Xaa Nabeyy be, xaa mlu lo
    lu naz gorna nzha lu, mxaal na zee bare lu wii lu stuba nu zee nabeyy Mbi Naban
    cheen Dios lextoo lu.'
  poy-poy: Su, Ananiya kagenda kingira mnumba. Shakapanu katula mawoku gakuwi pampindi
    pa Sauli, katakula, “Mlongu Sauli, Mtuwa Yesu, yakakulawiriti paweriti mnjira
    kankwiza panu, kanduma neni su gupati kulola kayi na kumemiziwa Rohu Mnanagala.”
  qwh-NT: 'Tsenam Ananiasqa Saulu quecanqan wayiman ewarqan. Yecurirnam, Sauluman
    maquinta churar, queno nerqan: —Wauqi Saulu, que marcaman shamïcaptiqui, nänicho
    yuripushoqniqui Teyta Jesusmi cachamarqon wiscu canqequipita poderninwan ricachacurinequipaq.
    Y cananpita witsepam Santu Espiritupa poderninchona ticrarinqui.'
  gaw-gaw: Amunu Ananias nug uḵa, Saul dayom ele, lag amu oop̱a noa, ep̱eg qaḏep̱a
    ma, nug amegp̱a aum. “Lai Saul, Naḏi Jesus Nug na ibp̱a gumiṯa neum ele amu, Nug
    aaḵu he, da na gumiṯen uḏimi. Aḏinu? Da hep̱i, na eḏun bau neegḵutnu, Kayak Ouḏi
    na ootp̱a am beḵu amunu ele uḏimi,” awa aum.
  nca-nca: Asa Ananaias uyaro ya ŋu quroko oro kandí re Sol saŋano rero ŋande miraró,
    “Topo Sol, ke kheko maheyuri Yesu keno tunoqaró, ŋuko Uni Parámi, ko enendo no
    asá niriní keno areteno ŋa. No arewe toŋeŋge meté tiní Yuqa Surumí qundo keno
    uya maŋgoriní.”
  zpz-NTPP: 'Orzeꞌ gua Ananías. Guꞌy nañ yuꞌ zeꞌ. Gul yaay Saulo. Orzeꞌ nay rab yuy:
    ―Bicya̱ Saulo, Shuaan den Jesuuz, biñ nu bruu zac lor nez nu yad ru, bzuu nez
    mi ya̱ nu yapa̱ lor, gun orzeꞌ zac ru tuubaꞌ tir, nunu gac ru mbecy nu gyub ic
    zaꞌ la Espiriit Yon ni Ñgyoozh nañ lardoo ―nay.'
  mkj-mkj: Ananias dilda nehn ummwo kihdihoang poah kan pohn Saul. Ih pwa, “Rioai
    Saul, Koaunno me kadardo ngoahi, ioar Jesus ma pwokkoang koawoa nehn oamw allaluhdo
    pohn allo. Ih kadardo ngoahi pwa koawoa en pel kak pwuroahng kapangda wija apel
    audohdkihda Ngen Joarwi.”
  zac-NT: 'Iurní lëꞌë Ananías ziaꞌa lidchi Judas catë quëreldë Saulo. Guatëll nu bëdchiꞌbë
    guiáꞌall guëc Saulo. Répill: ―Bëchi Saulo, lëꞌë Jesús naguniꞌi lul nezë nazéꞌdël,
    bësheꞌldë më na ndëꞌë parë gac guënal stubi vueltë nu parë guëdchini Espíritu
    Santo të cuezënúhiꞌ lë́ꞌël.'
  kyg-kyg: Ha paiꞌnigeno Ananaiyasiꞌa uno ani nopiꞌmo faleno haino Solo agufaleꞌmo
    ayaꞌmo maleꞌnenoꞌaeꞌmo, Solo konagaꞌnimogae, huno, Ala kava neꞌmo Yesuꞌa kategamo
    neꞌanageno kaulagaleꞌmo afole aiꞌnigeka ageꞌnana vekamoꞌmo nagaemo alino nateꞌnigeꞌna
    eꞌnove. Nagaemo kaulagamo aliꞌna ayakeꞌna katesugeno Goti Aunemeꞌamoꞌmo kaipafiꞌmo
    havai tesiyafeꞌmo alino nateꞌnigeꞌna eꞌnove, huno ha nepaigenoꞌaeꞌmo
  kmk-kmk: Utdi, inummoy si Ananias. Nilumnok sidit boḻoy Judas ot inyagpad na dit
    ima na kan Saulo un kanana’n, “Sunuda Saulo, si Apu Jesus un nampaila kan sika
    utdit daḻan nu un umoy situ ud nangibaun kan sakon daḻapnu makaila ka uman kan
    daḻapnu mapnu ka utdit pannakabalin Ispiritu Santu.”
  cao-NT: Jatsi quiha Pablo mërahi Ananías caniquë. Jahuë xobo qui jicoxo tsi quiha
    Pablo ó tsi jahuë mëquë ja jananiquë. Janahax, —Jisa, ëbë xatë Pabló. Ibo Jesú
    ëa raaquë, naa bahí tsi mi qui jisiquihitahax ca jasca cato. Ea ja raaquë ra,
    mi taistëquëno, Espíritu Santo mi rëahacano iquish na —nëa tsi quiha Pablo qui
    Ananías nëcaniquë.
  bbr-bbr: Keseria, Ananaias ko Sol rawon owa potomara, kon ipou Sol opok momara,
    auruwon, “Jai Sol, Jisas näwäu nukasar na apu koumon opok pewon. Kosar is na rawa
    äsimoirnuk, koim. Na ätäi om aparnam, Anut nukan Osou Näu na opok ok päura.”
  inb-inb: 'Chasa uiaspa Ananiaska, Saulo kaska­ma­mi rirka. Chipi iai­kug­ris­paka,
    Saulota maki churaspa, nirka: —Waugki, Iaia Jesús, kam kikin­ta ñambipi samu­kus­kata
    kawa­rirka; pai Jesus­lla­ta­ta­mi nuka­ta kacha­mu­warka, kam ikuti kawai pudin­ga­pa.
    Chasa­lla­ta, Santu Ispi­ri­tupa iuiai­ta­mi chaskin­ga­pa kangi.'
  hrv-hrv: 'Ananija ode, uđe u kuću, položi na nj ruke i reče: “Savle, brate! Gospodin,
    Isus koji ti se ukaza na putu kojim si išao, posla me da progledaš i napuniš se
    Duha Svetoga.”'
  box-NT: 'Ó o Ananiasi wã́a hĩ́nɔn wà, á vaá zon le zĩi yi, á zoó bò mí
    níní o Soole wán ò o bía nɔn wo yi: «Wàn za Soole, o Ɲúhṹso Yeesu na
    zéenía míten làa fo ho wɔ̃hṹ na fo lá wee ɓuennáa wán lé wón tonkaa
    mi ũ cɔ̃́n, à ũ bĩní wé mi, à ũ mún sí lè le Dónbeenì Hácírí.»'
  ote-NT: 'Nuꞌbʉ́ ra cu Ananía bi ma ne bi yʉtꞌa ja ra ngu habʉ mi ꞌbʉ ra Saulo. Ne
    bi hñuꞌtsua yá ꞌyɛ, ne bi ꞌñembabi: ―Zi cu Saulo, ra Zidada Jesu núꞌa̱ toꞌo gá
    handa ja ra ꞌñu núꞌa̱ ngrí nehi pa guecua, go gueꞌa̱ xa mɛncagui pa da yopa xo
    ri da ne gui hña̱nga ra Ma̱ca Nda̱hi.'
  wnu-wnu: 'Ende qamara ne Ananaias der mon qamar end ir gar eng Sol igama gab ubent
    baab qamar: “Io, Yisas yiimurima negeib qamb diaum. Munon eng gari qataben ite
    ne sier eng wo gari yiimurima diab nemusine mag bo asiom qamb Asiama Qenu Igomurur
    qau noopurima nonogureteriban.”'
  zam-NT: 'Sya, mxen Anani ned. Nda Anani liz Jud co''te'' nzo Saul. Ngòo Anani le''n
    nyòo. No mxo''f Anani ya'' Anani loo Saul. Ndxab Anani loo Saul: ―Saul, lùu co''
    ndxàc huesen nalle'' por cón che''n Tad Jesús, Tad Jesús co'' mxyo''f loo lool
    ned ndel le''n huiz ndxè'', Tad Jesús mtel'' daa par bezen Diox por lùu par hui''l
    tedib vez no par tlo Xpii Natú'', ñibe''pe'' Xpii Natú'' lool.'
  zyp-NT: Macawtaco Ananias cawh Judas a ing lang khah a vaw ka, ing chunglang cawh
    a nae. Saul a cung leco a kih khah pahnia ka, “Ka unypaw Saul, ma lang heh na
    va sei laining tei langpui letah nama kha a palypaw Abuipaw Zisu takhei khua na
    hmuh khy kaw nápaw tah le Thlawpaw Pathai tah na chi nápaw cawtah a pa taw hi!”
    tatah a tah.
  sey-NT: 'Caëna, Ananíaspi Saulo paꞌi huëꞌena sani cacani i̱ jë̱ñapi Saulore patoquë
    capi: “Saulo, yëꞌë yoꞌjei, Ëjaë Jesupi yëꞌëre maꞌajaꞌa mëꞌëre daina, ñasiquëpi
    jëjo daopi. Mëꞌëpi ñaquë paꞌija̱quë caquë, cuiꞌne Maijaꞌquë joyo quëꞌi paꞌija̱quë
    caquë.”'
  nvm-nvm: Ijefuon Ananaias fun va ar ijia kekome aru imut fuon ijia Sor kunaime kua,
    Sor uviainu na E Bomana ijar na kiemga na ruain. Jesu e iji a igia ruakafa roko
    unam gafia a gainma ijar fu una ni on iji amarega kaven fuon iji fu oion ijia
    ari a samuagdakafa fu iji kiema na igia ruain.
  mps-mps: Tama te po obaso, Ananaias pelama, te beba sabolali. Tomoba pelama, agai
    nogo te Sol toboluba muani. Agai te po wai, “Sol, nage da eno ama dao. Tama Genuai
    Bidi Jisas aga digi ena nage pageba tagala palai dao. Nage te pabo tųdu edaba
    asobadi, Jisas aga digi nagebolo sabolali. Agai ena tagala palali, nago gedu ma
    dwagi yai ilimainu yai. Tama agai homugo Godigo Dwagi Yai Mobo nage tomode bidimai
    hagede, te sę yai,” Ananaiasgo te po wai.
  pab-NT: 'Hatyaoseta Ananias xane isoa Judas hanako hoka ekaokakisa hakahenae Saulo
    hiye hoka nehena: — Nohinaehare Saulo, Xekohaseti axikatya natyo ali. Etake hiyaiyehenere
    Jesus Damasco naho nali axikatya natyo homana hiyaiyakahitiya maheta, Isekohaliti
    Waiyexe kaxaehakoretya hiso maheta.'
  llg-llg: Namanene kokolak ndia, boe ma Ananias ana laꞌo neni uma ndia neu. Boe ma
    ana lalaa liman neu Saulus de nae, “Kaꞌa Saul! Lamatuak Yesus fo kaꞌa mitan neme
    dala lalaꞌdak ndia, neu faik fo o ia mai, Ndia ndia nadenu au, fo au atonggo ua
    kaꞌa. Fo suek kaꞌa mita seluk bali, ma simbok Ndia Dula Dale Malalaon.”
  kyf-kyf: 'Tɔʋn, Ananiasɩ yia mnɩ. Ɔ nynia wee -budu zɔ, ''ɩn ɔ yia Sɔlʋ sɔnya -gʋ
    lapalɩ. ''Ɩn ɔ nɛɛ ɔ -ylaɛ: «Sɔlʋ, na bheli, da -ɩn mɩa yida nɩ, Nyɩmaa -Kanyɔ
    -Zezu ka -mɩ ''klʋtlalɩ ''yloogblʋ. Mɔ tiea ''mɩ, -ɩn ''ka lalolu ''yɩ, ''ɩn Zuzu
    ''Pʋpa ''ka -mɩ ye.»'
  tpi-tpi: Orait Ananaias i go. Em i go insait long haus, na i putim han antap long
    Sol na i tokim em olsem, “Brata Sol, Bikpela Jisas i bin kamap long yu long rot,
    na nau em i salim mi i kam long yu, bilong yu ken lukluk gen na Holi Spirit i
    ken pulap long yu.”
  mih-NT: 'Tacuan ta zɨquɨ cuahan ra Ananías ndya vehe nu iyo ra Saulo. I quɨhvɨ ra
    ta i tyizo ra ndaha ra sii ra ta i catyi ra: Amigo Saulo, ra Jesús cuu ra ndyaca
    ñaha sii yo. Ta i quituu ra nuu moo ityi vasun. Ta vityi i tasi ra sii mi ihya
    vatyi cua nandyehun inga saha ta cua quɨhvɨ Tatyi Ii añimon.'
  qvh-NT: 'Sayno niptinmi Ananías aywargan Saulo caycashgan cag wayiman. Chaycurna
    Saulupa umanta yataycur nergan: “Waugui Saulo, shamuycaptiqui yuripäshogniqui
    Señor Jesusmi cachamash gapra caycashgayquipita aliyänayquipä y Santu Espirituta
    chasquicunayquipäpis.”'
  kms-kms: Muq Ananaias nes newo no. Ni no baj pe nar no, muq Sol nde si ni kuyo di
    nari, “Chech Sol, Yumbui Jisas nu ngimi guqoid pre kin te nge tiqi nundogh bu
    gadi, ei nu munene oghine rar ghat, di God ningg Ququ Yuwon Ye nunde nas.”
  agn-agn: Dayon dang napanaw si Ananias ig paga-led na ong balay ang asi, binondo
    na tang kalima na ong ni Saulo ang ganing, “Saulo, logodo, yo sinobolo ni Ginong
    Jesus tarin ong nio. Tanandia tang napaita ong nio ong dalan ang pagpaning mo
    tarin. Sinobolo nandia para maitā sing moman, ig para gaemana tang Ispirito Santo.”
  nhi-NT: 'Ananías oyah uan ocalac calihtic campa ocatca Saulo. Ipan oquintlalih nimauan
    uan oquiluih: —Nocniu Saulo, in toTecotzin Jesús, naquin omitzonmonextilih itich
    in ohtli campa otoualaya, onechoualtitlan monauac para uilis tontlachias ocsipa
    uan in Espíritu Santo macpiauiti moyolo.'
  ttc-NT: 'Ntons te Ananiys oxik, owox tuj te jay, oqet tsi'' tq''ab'' tajsik te Saulo,
    b''ix oxik tq''uma'' ikxjani: «Werman Saulo, te Qajaw Jesus aj ojaw kanet awitz
    tuj b''ey aj ikja''n tuq atzaj tzani, ma kyintzaj tlajo'' tzan tjaqet awitz b''ix
    tzan tnoj te Txew Dios tuj awanim.»'
  dan-1931: 'Men Ananias gik hen og kom ind i Huset og lagde Hænderne på ham og sagde:
    “Saul, Broder! Herren har sendt mig, den Jesus, der viste sig for dig på Vejen,
    ad hvilken du kom, for at du skal blive seende igen og fyldes med den Helligånd.”'
  kwj-kwj: Ete wowani Ananaiyas ri ini o aka ki ri raruni ri tapa ti Sol tenge tiki
    ri owesini ya ri sawe, “Ai apwai Sol, Jisas Apukolaka to mini tambwa numbo tiki
    ri sikaro. Wosini rindombwa dori ani humbwewani mini tambwa a tasinda, miya mihi
    ti mi ai ripasiwa Gotri Himamwale kipe ti apa mini ki tale kinani.”
  vie-OVCB: 'A-na-nia đi tìm Sau-lơ, đặt tay trên ông nói: “Anh Sau-lơ, Chúa Giê-xu
    đã hiện ra, gặp anh trên đường. Ngài sai tôi đến đây, để anh được sáng mắt lại
    và đầy dẫy Chúa Thánh Linh.”'
  kze-kze: súwana Ánánáesi iséna kwéna sún-daumpa'a uména Sóro ane'á ayáámba tátorena
    séna Sóroo kesí kwaásima óne. aampa'á kwéte Ísóigo Ísumba awánaraandawaima si'máráísa'a
    túne. aúramba kawe'á umái awánenana Áánútun-amanko arupimbá anómba umánkaindayavena
    si'máráísa'a túne súwana
  mpj-mpj: Palujanu Yananayajpa yanu mayangka jarrpangu. Juuljalu mara junuka wajarnu,
    “Juulpa! Nyuntu ngayukujun walyja. Maaja Jiijajjurni yiyarnu nyunturnanta kuru
    pampulkura, kunyjunyunkura, nyuntungkarnanta palumili Kuurti jarrpajulkura. Jiijajpan
    jii kulirnu ruutungka.”
  lbk-lbk: Adi kad inmey si Ananias isnan afong ay kawad Saulo sa na't inpatang nan
    limana ken siya ay mangwanin, “Kayong ay Saulo, si Apo Jesus ay nenpaila ken sik-a
    isnan chalan isnan inmaliyam sina, et finaana sak-en ta kasin ka makaila, ya ta
    chawatem nan Ispirito Santo ay mangichalan ken sik-a.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Ananías ñu̱jkx je̱m je̱ jayu tya̱kꞌam joma veꞌe je̱ Saulo
    vyeꞌna. Ku veꞌe tya̱jki, vanꞌit tseꞌe je̱ kya̱ꞌa̱j du̱tuknu̱ka̱a̱jn je̱tseꞌe du̱nu̱u̱jmi:
    ―Uts Saulo, je̱ Ma̱ja̱ Vintsá̱n Jesús, juuꞌ veꞌe myakꞌixju je̱ja tooꞌ aajy, je̱ꞌe̱ts
    a̱tseꞌe tu̱xkex je̱tseꞌe mvinꞌixpa̱jknuvat je̱tseꞌe je̱ Espíritu Santo mmo̱ꞌo̱ju̱t
    je̱ ma̱kkin je̱ts je̱ vinmaꞌyu̱n je̱tseꞌe xtónu̱t juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp.'
  bzh-bzh: Lob Ananias ya raḳ. Ya verup beloḳ ya Yudas yi begganġ ayo log pevis
    mebë nema raḳ Saulus genër vu bë, “Arig Saulus! Mehöböp Yesu sën töḳ vu honġ
    loḳ aggata lo vonġ sa beseyam in bë malam natum gökin nah, gemëm Anon Vabuung
    doḳ nam gërin ayom.”
  guj-2017: ત્યારે અનાન્યા ચાલ્યો ગયો, અને તેણે ઘરમાં પ્રવેશીને શાઉલ પર હાથ મૂકીને
    કહ્યું કે, ભાઈ શાઉલ, પ્રભુ, એટલે ઈસુ જે તને માર્ગમાં આવતા દેખાયા, તેમણે તું દેખતો
    થાય, અને પવિત્ર આત્માથી ભરપૂર થાય માટે મને મોકલ્યો છે.
  jvn-NT: 'Ananias terus budal lan mlebu omah sing diinepi Saulus. Ananias terus numpangi
    tangan Saulus karo ngomong: “Saulus sedulurku, Gusti Yésus sing wis ngétok marang
    kowé nang dalan dongé kowé mlaku réné, Dèkné sing ngongkon aku marani kowé, supaya
    kowé bisa weruh menèh lan dikwasani karo Roh Sutyi.”'
  byr-byr: Ananaayazai kaanna wɨna yaka angevɨ wɨlɨna yaka Solɨmɨre mɨnyagɨnyavɨ ata
    dathɨwanna yaka wɨdɨna “Nyaꞌmweigɨ, Solɨgɨ, gɨmɨnyawɨnna Naangei nyɨdasɨwaabɨkeinyɨ.
    Tusavɨ kaanya badɨ Jizaazai sahwarɨ tɨnna wangamwaꞌdɨnyai nyɨdasɨwaabɨꞌ. ‘Gannya
    tɨnnyaraai tewaanyaraai wanganna yana! Gamɨre munyɨkɨ yunebanna Kurya Tewaanyai
    wɨlamwaalana!’ daka nyɨdasɨwaabɨꞌ.”
  ian-ian: God wandɨ maa Ananaias yiga Jutasna ngay wuleindɨ. Solmba ndɨna taamba
    taagalaa wandɨ. Wuna yakwa nyan Sol. Njambwi nyan Jisas wan yambɨmba vɨma nyan
    Jisas wandɨ, yawun. Mɨna mɨni kwunapmat yawun. Godna waagan klambangat yawun waa
    wandɨ Ananaias.
  hun-hun: 'Elment tehát Anániás, bement a házba, és kezeit reá tette, és ezt mondta:
    „Saul atyámfia, az Úr küldött engem, Jézus, aki megjelent neked az úton, amelyen
    jöttél, hogy szemeid megnyíljanak, és megteljél Szentlélekkel.“'
  mcf-NT: 'Adsho tantianec Ananias nidash Udasën shubun puduedshun Saudo mamishec:
    —Con utsi, mibi podquedën chosho chuiquidën Nuquin Icbonquio, Esusën mibi padpiden
    ismenuen Nuquin Papan Mayan mibi menenuembidi chomiaid nebi —quepanëdash Ananias
    Saudo chiec.'
  kjs-kjs: 'Go lisa-pulu Ananaias puma go ada ru-nane puma kodobaoma Sol-na kaluna
    nipuna kimi warisa. Go puma nipumi talo: Ame-ya Sol, abala ne pora-nane pamuma
    Mudu Ali Yesu adaede. Nipumi nena le rupaoma Holi Spirit nena lo robaa-para rubitabenalo
    ni mea epenala lisa.'
  mni-mni: "Maram aduna Ananias-na Saul-na leiba yum aduda changlaga mahakki mathakta\
    \ khut thambiraga hairak-i, “Ichil inao Saul, nahak amuk uba phangnaba amadi Thawai\
    \ Asengbana thannanaba nahakna lakpa lambida nangonda uhanbikhiba Ibungo Jisuna\
    \ eibu thabirakpani.”\x94"
  yad-NT: 'Saya̱da ji̱ta Ananíyasibe variy, sajayada ji̱ta rorivyimu, siriñuvejada
    variy sanumuto̱ncha, su̱teda ji̱ta variy siva: “Pi̱, Sávuru. Su̱pa̱ma̱ Nutyityu̱
    ray, nu̱tyu ni̱day Jesús jiñi dichiy nú̱ta̱santiy, jiryatiy yitasiy rumusiy. Ramuni̱
    su̱pa̱ yimu ray, ya̱tidye jnu̱yasumiy varintyi, sa̱tidye mu̱chaniy Ju̱denu Jnutu
    variy yiva.”'
  mxb-NT: 'Dá ni̱ kee Ananías kuaꞌa̱n na̱. Dá ni̱ saa̱ na̱ veꞌe noo̱ ió Saulo, kúú
    ni̱ ku̱ꞌu na ni̱ chi̱nóo na ndáꞌa̱ ná dini̱ rá. Dá ni̱ kaa na̱: ―Ñani Saulo, mií
    satoꞌo yo̱ Jesús, na̱ ni̱ naꞌa̱ noo̱ noo̱ yo̱ꞌó íchi̱ no̱ó ve̱iín yóꞌo, no̱ón
    kúú na̱ ni̱ ta̱ndaꞌá yuꞌu̱ ve̱ii, dá natu̱u noo̱o̱n, ta nakutón xíꞌín Espíritu
    ii̱ Ndios ―kaá na̱.'
  pon-2006A: Ananaias eri kohla oh pedolong nan ihmwo oh pwil peh ko pohn Sohl. E
    ahpw nda, “Riei Sohl, Kaun-o ketin kadariedohr, iei Sises me ke kilangehr ni omw
    kohkohdo pohn ahlo. E ketin kadariehdo pwe ke en kak pwurehng kilangada wasa oh
    audaudkihda Ngehn Sarawi.”
  maq-NT: 'Hya xi camá ne, cavetju Ananías quiji me ndava Judas. Hane xi cavisehen
    me ndava Judas ne, cavisanetsja me Saulo, cuitjin cachja me: ―‍Ngayun Saulo, Nai
    naja Jesús, me xi cahyun ndiya nduvun jan ne, catsingatju ná me, cojo sa xi ngayun
    ne, cuma tsejen nga nuju hacuaha tsë nuju cojo Hasen rë Nina. ―‍Cuatjin cachja
    me.'
  hto-hto: 'Iemona Ananías Saulo illácomo jaide. Jofo jáillano íemo onoɨ bɨ́tajano
    daɨde: —Ama Saulo, Ocuíraɨma Jesús o billa iomo omo cɨ́ocaidɨmɨe cue o ui meine
    abɨdo cɨ́oillena ocuide. Afe dáanomo afémɨe Ñuera Joreño ona cue úicaitallena
    cuena daɨde, —daɨde.'
  por-BRBSL: 'Ananias partiu e entrou na casa. Impondo suas mãos sobre ele, ele disse:
    “Irmão Saul, o Senhor, que te apareceu no caminho pelo qual vieste, enviou-me
    para que recebesses tua visão e fosses cheio do Espírito Santo”.'
  ces-NKB: 'Ananiáš tedy odešel, a když vešel do toho domu, vložil na něj ruce a řekl:
    “Saule, bratře, Pán Ježíš, který se ti ukázal na cestě, po níž jsi šel, mě poslal,
    abys prohlédl a byl naplněn Duchem Svatým.”'
  cui-cui: 'Nexata Ananías pona ichaxota Saulo eca. Poxonae joniya botha, Saulo pecobetha
    ainya cobethabe mata jayabatsi. Ananías namchi, jeye: —Saulom, pon be tayapin
    catsicotainchi, nejume cowʉntsixae Jesús. Bapon Jesús pon jiwi Pecanamataxeinaein
    neitoroba, pon namtotha catsita naitʉta xuano xua catsipaebano. Jesús neitoroba
    nenecotsinexa tsane yawa Nacom necajʉntʉ coyene yʉca exanaenexa pia Pejumope tʉnaxʉtha,
    jei Ananías xua Saulo tsipaebatsi.'
  boj-2014: Onaqa Ananaias na minjej, “Od, Tamo Koba, e ino anjam dauryqai.” Osiqa
    tigelosiq gilsiq Sol soqnej qaji tal di gogetosiqa Sol aqaq di baŋ atsiqa minjej,
    “O ijo was Sol, Tamo Koba Yesus agi gamq di a segi qa babtonaq ni unem qaji a
    na e endegsi merbqo, ‘Ni gilsim Sol boletimqa aqa ŋamdamu olo poiyqas. Yimqa Mondor
    Bole a Sol aqa are miligiq aisim a siŋgilatqas.’ O Sol, Yesus na e degsi merbosiqa
    qariŋbqoqa agi e inoq bonum.”
  eng-OEBUS: So Ananias went, entered the house, and, placing his hands on Saul, said,
    “Saul, my brother, I have been sent by the Lord – by Jesus, who appeared to you
    on your way here – so that you may recover your sight and be filled with the Holy
    Spirit.”
  eri-eri: Ono wainga Ananaias no goyai. No mata jauli huwanya langa goidu bona, Sol
    jaula langa owo tafa bona letuwai, “Baabo Sol, Anyakaro Yesus no jala langa ne
    bagu heigai waha, elebe huuru hiyanga ne mainaha, ne edo ege igei gahe Hauri Guuni
    edo ne langa bolowonbona.”
  aly-aly: Ananias kel alhek. Iltya ikwerenh Saul akapwert arrernemel, “Saul-ay, Ingkart
    Jesus ngkweng aremirrek, ngarl iwerrel alhenh-warl. Rarl ayenh thwenek ngkweng-warl
    annga mwerriletyek. Itnweng antelheyenh ngkweng-warl.”
  wiu-wiu: yakamotokome pome one meka yapu keneke tuapea pome Solo enekome yono pikome
    okome ame Solo Damasikase take noade nokale ne pono yameteka ago Ali Muno Yesuyo
    wetekakolo nuku. Nipa neke leneta wa kikoa enoa Epetane Yomini awia tagatapeneya
    mea tomotoane nuku wa okale
  swe-swe: 'Så Ananias gav sig i väg och kom in i huset [där Saulus suttit i mörker
    utan mat och dryck i tre dagar]. Där lade han händerna på honom och sade: ”Saul,
    min broder [i tron]! Herren Jesus, som visade sig för dig på vägen hit, har sänt
    mig för att du ska kunna se igen och bli uppfylld av den helige Ande.” [Saulus
    blir påmind om att det var den uppståndne Jesus som talade med honom på vägen
    till Damaskus. Lukas använder passiv form på verben som betonar att det inte är
    Ananias utan Gud som fyller Saulus med den helige Ande.]'
  cth-cth: Hahoi, Ananias ni a cei teh, imthungkhu vah a kâen. Sawl van vah a kut
    a toung teh, ka nawngha, Sawl na tho nah lam vah nang koe ka kamnuek e Bawipa
    Jisuh ni na mit bout ang sak teh, Kathoung Muitha hoi na kawi thai nahan kai na
    patoun, telah atipouh.
  mti-mti: Meoya Ananias dauwag aine, sira gwe asime danave unig naniwa Sauru kuiyave
    baraug wane, “Evenwa Sauru. Ayapan Iesu me ebu taibe ge ongegewa apa uwagenne.
    Me ne baraunedne genan onedna. Ge sira oma ape yawa sira Guwawa Iyakaisiyapama
    gungap noidauwape.”
  pad-NT: 'Oniaroa, okhaha ada Ananias, Judas gorana okhajakosi''aha. Saulo nokho-ra
    kaabadaha, bini''aha: —Oigamina Saulo, kodika''da''di Jesus hora karona''iki ho
    kadania okhana. Ovani ada inoki''ara hagihia ikhani kaba''i. Hora honariavini
    hiki inokhoni avagaha''ia kaimoni, Ma''onahai Jahaki ira avi''onaniki bana i jaboni.'
  twi-twi: Afei Anania kɔɔ fie hɔ de ne nsa guu Saulo so kae se, “Onua Saulo, Awurade
    Yesu no ankasa a oyii ne ho adi kyerɛɛ wo wɔ ɔkwan so bere a woreba no asoma me
    se, mimmebue wʼani mma wunhu ade na Honhom Kronkron nhyɛ wo ma.”
  hlt-hlt: Te daengah Ananias loh cet tih im khuila kun, Te phoeiah anih te kut a
    tloeng thil tih, “ Ka manuca Saul, na lo phai vaengkah longpuei ah nang taengla
    aka phoe Boeipa Jesuh loh kho na hmuh tih mueihla cim baetawt sak ham kai n'tueih
    coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Anɑnniyɑɑsii kɔtɛ kɛ́nɔ́ɔ́ sinɔu Sɔɔri ĩ́nkɛ̀ kɛ dɔ̀: N tebitɛ Sɔɔri!
    Ti Yiɛ̀ nwèè dɑ bɛnkɛ omɑ́ɑ̀ kucɛ weè n tɔ̃nní kɑ̀ɑ bo wɛ̃tɛ kɛ́wéntɛ́ kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù
    dɑ píɛ.'
  san-GUJ: તતો ઽનનિયો ગત્વા ગૃહં પ્રવિશ્ય તસ્ય ગાત્રે હસ્તાર્પ્રણં કૃત્વા કથિતવાન્,
    હે ભ્રાતઃ શૌલ ત્વં યથા દૃષ્ટિં પ્રાપ્નોષિ પવિત્રેણાત્મના પરિપૂર્ણો ભવસિ ચ, તદર્થં
    તવાગમનકાલે યઃ પ્રભુયીશુસ્તુભ્યં દર્શનમ્ અદદાત્ સ માં પ્રેષિતવાન્|
  amx-amx: Kwereng Ananias rang alhek Judas-henh warl-warn. Rang irrpenhemel-artek
    iltjang kwerenh Saul-henh kaperteh arrernek. Rang renh ilek, “Saul-ay, peltj tjengenhay!
    Ngkart Jesu nheng ngkweng tjeyel arratekarl, rang yengenh ngkweng-warn lanthek.
    Rang tjengel-arleng anngang ngkwengenh mwerr-iletjenheng, Kwerrern Alngaltar rang
    ngkweng-warn irrpetjeh-anngernt.”
  ake-NT: Mɨrɨ a'tai, Ananayas utɨ'pʉ itau iye'to' ɨutɨ ta', mɨrɨpan uya temiyatʉ
    tʉrʉ'pʉ Saarʉ pona. “Utonpa Saarʉ, Sises, asanta tau isenpoikasa' rʉ'pʉ ɨyena'
    uya uyenno'sa' man, ennin pe kanan ɨyena pa, auta'kwarʉ'tɨ pa nɨrɨ Wakʉ A'kwarʉ
    ke,” ta'pʉ iya.
  qvn-NT: 'Chaura Ananiasga Judaspa wayinman chrarurga Saulopa umanman maquinta chrurayurmi
    cay nin: “Jesusman yupachicug-mayï Saulo, cay marcaman aywamuna camiñuchru rimapäshungay
    Munayniyog Jesusmi cachrayäman ñawiquita cuticächinäpag, jinaman Santu Espiritupa
    munayninchru cawanayta” ninagpag.'
  tku-NT: 'Ananías a''lh ē tanūlh nac chic jā ixuī''lh Saulo. A''cpūhui''līlh ixmacan
    ē huanilh: ―Tā''tin Saulo, quimacaminī''t Māpa''ksīni'' Jesús tī tasu''yuni''n
    nac tej jā ixta''mpā''t. Ū''tza'' quimacaminī''t nalacahuāna''mpala''ya'' ē nalītatzumakō''ya''
    Espíritu Santo na milīstacna''.'
  bjk-bjk: Io, Ananias ixo wan ma ixo laxa xö gunon. Ixo bulus a nine limine lömö
    re Sol ma ixo tengen, “Tönö Sol, a Orong ixo tile e. Me ine mon e Jisas nang ixo
    ot pösöt nöngön kö ngas nang u xo önan ura. Ma i tile e bara örobo wawara baling
    ma örobo wöwö ma Töxödös ne Tanono.”
  msy-2020: Ezɨ Ananaias ghua dɨpenimɨn aven ghu. Egha uan dafarimning Sol gisɨn atɨgha
    kamaghɨn mɨgei, “Nan aveghbuam Sol, nɨ kagh izima Ekiam Iesus tuavimɨn nɨ bato.
    Ezɨ datɨrɨghɨn nɨ ua gantɨ, Godɨn Duam nɨ gizɨvaghasa, a na amadazɨ kɨ ize.”
  bpr-bpr: Taman, ta gatù Ananayas, na fusuk di gumnè gufanak Sol. Na fkahan i falelan
    di ku Sol, manan dun, “E flanekgu Sol, i Amuta Dyisas, dunan i ta fite di ge di
    dalanam salu dini, dekan agu samsite ge du fye lê ge man mite, na fnò ge i Mtiu
    Tulus.”
  rmy-VLAKH: 'Анания жыля и авиля андо чер, тховдя по Савло и васт тай пхэндя: — Пхрал
    Савло, Рай Исусо, Саво авиля тутэ по тиро дром кардэ, бишалдя ман тутэ, кай ту
    упалэ тэ дикхэс и тэ авэс пхэрдярдо Свэнтонэ Духоса.'
