  ory-ory: ସେଥିରେ ହନନୀୟ ପ୍ରସ୍ଥାନ କରି ସେହି ଗୃହରେ ପ୍ରବେଶ କଲେ, ପୁଣି, ତାହାଙ୍କ ଉପରେ ହସ୍ତାର୍ପଣ
