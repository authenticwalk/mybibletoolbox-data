  tbf-tbf: Io, e Ananias a nga veis rakot nge rubukien simi vonuo e Saulo ta nga mon
    en. Ma a nga teir riem i popon nge oeng sien, “Kasi, Saulo, mi Nguts e Iesu ese
    ta nga beit sevoi simi rosar sien e ta nga nemei ine, a tura iou terengien va
    e ta mang dedeng te buer ma e ta mang vous ngan mi Moromoruo Tamat.”
  uig-CYR: 'Буниң билән Ананияс берип, шу өйгә кирди; у қоллирини Саулниң үстигә тәккүзүп
    униңға: — Қериндаш Саул, Рәб, йәни бу йәргә келиватқан йолуңда саңа көрүнгән Әйса,
    көзлириңни көрәләйдиған болсун дәп вә сениң Муқәддәс Роһқа толдурулушуң үчүн мени
    шәхсән өзи әвәтти, — девиди,'
  ikw-NT: Ananayasị zne, bna n'ọro wam, tụkwasi aka a lawụru nụ risi Sọlu, kaa, “Nwene
    rukna Sọlu, Nyenwe aị Jizọsi, nye mernu ma ị whnụ a anya n'apna nga ị naava, ziyaru
    m ma ị whnụrnu ọsno berere, ma Enine Nsọ jihịa nụ rime i.”
  khs-khs: 'Aputa: Ananaiyase ewa koane emi hanapola: suwemi musuluyetiye tuwatenekeye.
    Apula: ha:na: tese e tiya:wa Solewemi kesalese selese, “Ne ma:e Sole, Sosolo Yesu
    kewa weyemi inise isu honosane papo amoke ela: newa weyemi hamona e selapita:
    inakeye. Eyewi newa hamona e selapita: mina weyamowa ke siyawa me pote apula:
    Ho Napowa kewemi woliyetiye elaposakeye.”'
  dwr-ENT: ሃናኒ ቢዴ፥ ሶይ ጌሊዴ፥ ባሬ ኩሺያ ሳዖላ ቦላ ዎዴ፥ «ታ ኢሻው ሳዖላ፥ ኔኒ ዪያ ኦጊያን ኔው ቤቴዳ ዬሱሲ፥ ኔኒ
    ፄላና ማላኔ ጌሻ ኣያናይ ኔናን ኩማና ማላ፥ ታና ኪቴዳ» ያጌዳ።
  pma-pma: Sakini Ananaeas va votin eim koa Sol ro ien ka va neim. Navong les Sol,
    va veni ka ling hen eni vit, “Tuak Sol, Asuv Iesu koa kistal minuk en sise navong
    komul kumai ekok, kei varei sila inau. Kei sila inau numai mahis venuk keke kilele
    eris ka Ninin Votut hemai hesienuk.”
  atd-NT: Sikan ian to nighipanow on si Ananias no oghondio to baloy no nig–ugpaan
    ni Saulo. Pogsolod din, nigtorongan to bolad din si Saulo ka nig–ampuan din, no
    nigkagi rin to, “Sulod, ian inhongkai ku su pigsugu a ni Hisus no ian Lagboy no
    Igbuyag ta. Sikandin ka niglibuwas koykow dio to dalan. Woy pigsugu a rin kai
    su oyow ogpakagimulat on ka mata nu woy oyow ogbogayan kad on to Gimukud to Magboboot.”
  tel-2017: అననీయ వెళ్ళి ఆ ఇంట్లో ప్రవేశించి, అతని మీద చేతులుంచి, “సౌలా, సోదరా, నీవు
    వచ్చిన దారిలో నీకు కనబడిన ప్రభు యేసు, నీవు చూపు పొంది, పరిశుద్ధాత్మతో నిండేలా
    నన్ను నీ దగ్గరకి పంపాడు” అని చెప్పాడు.
  hat-BSA: 'Konsa, Ananias te sòti. Li te antre nan kay la, e lè l fin poze men l
