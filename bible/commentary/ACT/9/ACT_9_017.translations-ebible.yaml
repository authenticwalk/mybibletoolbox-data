    neꞋe asungaꞋi nau maꞋi. Nia ba faꞋataꞋi fuamu sulia na tala, ana kaidaꞋi ba Ꞌoko
    leka maꞋi Ꞌi neꞋe. Nia ka asungaꞋi nau maꞋi, fasi Ꞌiri Ꞌoko lia laꞋu, ma Ꞌoko
    toꞋo ana na AnoꞋi ru Abu.”
  eng-WYC-2017: And Ananias went, and entered into the house; and laid on him his
    hands, and said, Saul brother, the Lord Jesus sent me, that appeared to thee in
    the way, in which thou camest, that thou see, and be full-filled with the Holy
    Ghost.
  eng-WMBB: Hananiah departed and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord, who appeared to you on the road by which you
    came, has sent me that you may receive your sight and be filled with the Holy
    Spirit.”
  zat-NTPS: 'Nadxa Ananías guzé̱''e̱ zéaje̱'' xu''u naga zua Saulo. Gate guxú''e̱
    na'', guxrúa ne̱''e̱ lawe'' le̱'', na'' guzre̱'' le̱'': ―Saulo, bicha''. Xránadxu
