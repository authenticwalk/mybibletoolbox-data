  amm-amm: Nosai no mo; Anonaiya mo auwoniyouki, Soloso na kiyanoki. Nuso lotiki mo,
    nainoyo na komiki, Soloni komumai, na imoki, “Woli Solo, yani auwa. Isiso Siyoli
    molomai no kiya konokini no, totayo na imono taikiyo, nani molo ti ititounikomokai
    monoi. Kotoni Mulu Itouniyaimo Nokotayo nani muluso amimoinimo. No monoi no ya
    totumo.” Aino na imoki, Anonaiyayo mo.
  zaj-zaj: Avo, Anania kachola kengila muna ing'anda. Abaho, kamwikila makono gake
