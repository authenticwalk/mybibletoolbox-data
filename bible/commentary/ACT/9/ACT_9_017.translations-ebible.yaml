    chach ilwi can a oj, catu'' chi oc can Santo Espíritu ja win, ẍi naj tet.'
  deu-1912: 'Und Ananias ging hin und kam in das Haus und legte die Hände auf ihn
    und sprach: Lieber Bruder Saul, der HERR hat mich gesandt (der dir erschienen
    ist auf dem Wege, da du her kamst), daß du wieder sehend und mit dem heiligen
    Geist erfüllt werdest.'
  san-PUN: ਤਤੋ (ਅ)ਨਨਿਯੋ ਗਤ੍ਵਾ ਗ੍ਰੁʼਹੰ ਪ੍ਰਵਿਸ਼੍ਯ ਤਸ੍ਯ ਗਾਤ੍ਰੇ ਹਸ੍ਤਾਰ੍ਪ੍ਰਣੰ ਕ੍ਰੁʼਤ੍ਵਾ
    ਕਥਿਤਵਾਨ੍, ਹੇ ਭ੍ਰਾਤਃ ਸ਼ੌਲ ਤ੍ਵੰ ਯਥਾ ਦ੍ਰੁʼਸ਼਼੍ਟਿੰ ਪ੍ਰਾਪ੍ਨੋਸ਼਼ਿ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਪਰਿਪੂਰ੍ਣੋ
    ਭਵਸਿ ਚ, ਤਦਰ੍ਥੰ ਤਵਾਗਮਨਕਾਲੇ ਯਃ ਪ੍ਰਭੁਯੀਸ਼ੁਸ੍ਤੁਭ੍ਯੰ ਦਰ੍ਸ਼ਨਮ੍ ਅਦਦਾਤ੍ ਸ ਮਾਂ ਪ੍ਰੇਸ਼਼ਿਤਵਾਨ੍|
  nob-LB: 'Da gikk Ananias dit og fant Saulus. Han la hendene på ham og sa: ”Saulus,
    min bror, Herren selv, Jesus, han som viste seg for deg på veien, har sendt meg
    for at du skal få ditt syn tilbake og bli fylt av Guds Hellige Ånd.”'
  ntj-ntj: Nyangka mularrpartu Yananayanya mapitjangu tjarrpangu ngurra nyarra Tjuulnga
    nyinarranyangka. Palunyalu mara katangka tjunkulalpi watjarnu, “Kurta Tjuul, Puurrpa
    Tjiitjalu-rni witurnu tjiinyanta yiwarrangka yutirringu, palunyalu. Nyangka-rna
    pitjangu tjiinyan marlaku kuru yarlarringkula nyakutjaku. Puruntayi Kuurti Walykumununya
    tjarrparralpi wiilyngarama.”
  sxb-NT: Kutio Ananiasi yaema agia aingira mu enyumba omwo. Yata amakono gaae ku
    Saulo na amulaga otino, “Wamwifu Saulo, Omwami Yesu owakufumira no ori ku engira
    no ooza ano antumre ku iwue kugere otanike kandi okuwona, kandi oizuziwue no *Omwoyo
    Omweru ogwa Katonda.”
  nhu-NT: Nonɛn, ɛ Ananias mum gɛn, ley yew dvudvu, gɛɛ can ye yî Saul e, tee lɛ,
    “Saul waa bwɛɛm, ɛ̀ tum Tata Jisos me. Ɛ̀ nu wvú wvù Jisos wvù wo se yɛnɛɛ ɛ̂
    je seke wo se too jan. Wvú tum me nɛn, lɛ me ento eŋge ɛ́ wo ekase eyɛnè mwɛɛm
    e, ɛ́ Keyoy ke Yuule eto eyiŋsɛn yî yo le.”
  row-row: Ananias rena Lamatuaꞌ olaꞌ taꞌo naa ma, ana lao nisiꞌ ume naa, de rala
    neu. Ana ndae lima na neu Saulus, de nae, “Aꞌa Saul. Lamatuaꞌ Yesus fo aꞌa nita
    mia dalaꞌ leleꞌ aꞌa nema, Ana mana denu au uma undaa o nggo. Ana denu au hule-oꞌe
    ma ndae lima ngga, fo aꞌa nita baliꞌ. Ana o nau fo aꞌa simbo Dula-dale Meumare
    Na.”
  msy-msy: Ezɨ Ananaias dɨpenimɨn ghua an aven ghu. Egha uan dafarimning Sol gisɨn
    atɨgha, egha ghaze, “Nan aveghbuam, Sol, nɨ kagh izima Ekiam Iesus tuavimɨn nɨ
    bato. Nɨ ua gantɨ, Godɨn Duam nɨ gizɨvaghasa, kamaghɨn amizɨ a na amadazɨ kɨ ize.”
  agg-agg: Ranɨyu asu Ananaias ai hu, worambe kefuai, Sorɨndɨ wamɨ ahandɨ warɨ nande
    haya hoafɨyundühɨ yahuya, “Wandafɨ Sor, Adükarɨ Sisas nafɨnɨ sɨhambo sowahɨ tükümefiyu
    ranai wambo koamarɨhendɨra makosahane se asükai wudɨpoapofe hɨmboarɨyo asu Yifiafɨ
    Aboedɨ sɨhafɨ fiambe tüküfembohünda,” mehu.
  ptp-ptp: Om Ananaias loc mɨ la, dɨ la vô Sol vac xumac nɨlô dɨ la vyax vɨgê lec
    dɨ nêl ên nêbê, “A lig Sol, Apumtau Yesu wê hɨlung i vô ông vac môp wê ông lam
    ge, ici va vông a lam vô ông ên nêb ông mamnôn i seac dɨ Myakɨlôhô Ngɨbua i lam
    hɨvun ông xôn.”
  nak-nak: Tio goio, e Ananaias tuga moliti. Eia goilo te la luma, eia goio pilau
    e Sol, eia veiala mago “Tabaragu Sol. Ale e Iesus Uru moli pala tavutime oio te
    la gauru ele, male, eia baha taroti eau somaie veia eme ge mata pulala lou, me
    La Kalulu La Marokala ge volu taume.”
  lbb-lbb: Lamur e Ananias i han, pa i kas ting na rumai ning e Sol i kes ia. I suah
    naur a kuna saot onoi, pa i atai i mange, “Tasiklik e Sol, a Leklek e Iesu, i
    ning i tur ot tetek u ting na ngas ning u han ute, i sune iau ute sur ur tai ulak,
    pa ur bukus ana Talngan Tabu.”
  kan-2017: ಆಗ ಅನನೀಯನು ಹೊರಟು ಆ ಮನೆಯೊಳಗೆ ಹೋಗಿ ಅವನ ಮೇಲೆ ತನ್ನ ಕೈಗಳನ್ನಿಟ್ಟು, “ಸಹೋದರನಾದ
    ಸೌಲನೇ, ನೀನು ಬಂದ ದಾರಿಯಲ್ಲಿ ನಿನಗೆ ಕಾಣಿಸಿಕೊಂಡ ಕರ್ತನಾದ ಯೇಸು ನಿನಗೆ ಕಣ್ಣು ಕಾಣುವಂತೆಯೂ,
    ನೀನು ಪವಿತ್ರಾತ್ಮಭರಿತನಾಗುವಂತೆಯೂ ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು.
