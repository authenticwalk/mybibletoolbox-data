  mek-mek: Ega puo Ananias elao Saulo eagu eꞌagai ekoko. Ke ima Saulo faagagai eogeaua
    kai einaka, “Akiu Saulo, oi iina lomai alogai Lopia Iesu oi keagai eapakina penio
    auga eulaisau lamai. Ega koa oi afu foisa pugu ke Deo ega Spiritu alomu fepogu
    eoma.”
  aey-aey: Eunu Ananaias cocobi nui jona limei eben Sol tatacan mimei uqa madon, “O
    coti Sol, Jisas Tibud jic homna hina camas men uqadodoc hina haun meciegannuca,
    Kis Gun am bec ogannuca sulteceb huga,” don.
  urd-GVH: चुनाँचे हननियाह मज़कूरा घर के पास गया, उसमें दाख़िल हुआ और अपने हाथ साऊल
    पर रख दिए। उसने कहा, “साऊल भाई, ख़ुदावंद ईसा जो आप पर ज़ाहिर हुआ जब आप यहाँ आ
    रहे थे उसी ने मुझे भेजा है ताकि आप दुबारा देख पाएँ और रूहुल-क़ुद्स से मामूर हो
    जाएँ।”
  ycn-ycn: 'Raú Ananías i''ijnari ají que a''ajná ño''ojó Saulo i''imacá ejo. Riphá
    rinacu; rito''otá riyáte''ela rinacojé; rimá rijló: —Nujmeremi, Saulo, Hue''emacana
    Jesucristo, huacári''ichari nucá majó pichaje. Pi''ijnacá majó huacajé, iñe''epú
    chu ripura''ó pijhua''até i''imacá. Ricá huacári''ichari nucá majó pichaje. Ripuráca''alo
    aú no''ojé pijló amácaje, pamácaloje penaje. Ra''acáloje caja pijló Tupana Pechu
    penaje rihuacári''icha nucá majó —que rimacá rijló.'
  djr-djr: Ga ŋunhi ŋayi rur'yurrnydja Yananayatjtja, bala ŋayi marrtjinan, gulŋiyinany
    ŋayi ŋunhi bala'lilnydja, dharrnha nhäŋal Djolnhany, ŋayi gan nhinan ŋunhiliyiny
    bambaynha yan. Bala yan ŋayi dhunupan marrtjinany, baṯnha ŋayathaŋal ŋanya, goŋ-ŋal'yurra
    nhanukal, ga waŋanany ŋayi nhanŋu bitjarra, “Wäwa Djol! Garrayyu dhuwal ŋarranhany
    djuy'yurr räli nhokal ŋayipi Djesuy, ŋuriŋiyi ŋunhi ŋayi maḻŋ'maranhamin nhokal
    ŋunhiliyi dhukarrŋur, ŋunhi nhe gan marrtjin räli; ŋayi ŋarrany dhuwal djuy'yurrnydja
    räliny nhokalnydja, märr nheny dhu bulu maŋutjimirriyirr, ga märram nhe dhu ŋunhiyi
    Dhuyu-Birrimbirrnha, bulun nhe dhu dhaŋaŋdhirr nhanukal ganydjarryu.”
  kvg-kvg: Yaq Ananayas tenøwáv ndǿgo, ta khoev-te ndøgo, vømø̄-on. Yaq ndego Sol
