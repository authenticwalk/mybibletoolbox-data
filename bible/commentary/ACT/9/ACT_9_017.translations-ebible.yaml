    ''yiɛ bɛ, yaan ''pa ''sia ''nan -e ''i yiɛ ''e ''lɛ ''sʋ, ''nan -e ''i ''kɔn ''i
    fadɩ Bali lei ''saun ''a.»'
  fuh-BKF: 'Ndeen, Ananiyas yehi, naatowi suudu nduun, yowi juuɗe muuɗum e makko,
    wi''i: —Sakiike am Sool, Joomiraaɗo meeɗen Iisaa ɓangannooɗo ma e laawol nde ngarannoɗaa
    oon, nulii kam faa mbumtaa, keewaa Ruuhu Ceniiɗo.'
  arl-NT: 'Naaratej, Ananíasri quiaquiaari. Judas tiajinia tiuquishiiri, tee Saulo
    quiriquiaacuajani. Na tiuquishacari, Sauloocua niasee na juaashiquiaari. Na sequereeri:
    —Cua tarajanunaa, pa Jiyaniijia Jesu, quiocua muetarucuaa nio tiaca nucuamaji
    niyara quia nishacarini, nojuajaari quiocua cua jiyaroreeni. Cua jiyaroreeni quia
    namijia jeequenuhuara maninia, Pueyaso Sohuanu tiuquiniuria quioojiajiniajuhuaj.'
  ziw-ziw: Ivyo Ananiya aita, engila mwekaya neli Sauli nakumjelekela mikono. Agamba,
