    ra tyehe caa: ―Yañi Saulo, Sutu Mañi yo ra Jesús ra tuvi̱ nuun ityi vachun, ican
    ra tachi̱ chii vatyi tacuhva cuvi nanyehun inga chaha. Ta cusacutu ra chuun chihin
    Tatyi Ii ra ―catyí ra Ananías chi ra Saulo.'
  tzo-NT: 'Hech yu''un ibat ti Ananíase. I''och batel ti sna ti Judase. C''ot yac''be
    sc''ob ti sjol ti Sauloe. Hech c''ot yalbe: ―Hermano Saulo, laj stacun talel ti
    Cajvaltic Jesuse ti laj yac'' sba ti q''uelel ti atojole ti c''alal naxanav talel
    ti bee. Ja'' laj stacun talel yu''un chjam asat, yu''un chnoj ti avo''nton ti
    Ch''ul Espíritue ―xchi c''otel.'
  ind-AGS: Maka pergilah Ananias dan masuk ke rumah itu. Dia meletakkan tangannya
    ke atas Saulus. “Saulus, saudaraku,” katanya, “Tuhan Yesus, yang menampakkan diri
    kepadamu ketika kamu dalam perjalanan menuju ke tempat ini, sudah mengirim aku
    agar kamu bisa kembali melihat dan dipenuhi oleh Roh Kudus.”
  omw-omw: Mwitaa tuvaro Ananaiaasiva uro mwi nraamwunraqi vera ntero nai kyauqu Soruraqaa
    vatero mwia timwa mwinro tiqaro, Ni katao, Soruo, nronravanto Iesusiva e mwainianra
    nriqanra taqaarava mwivama ni titaiho. E qaiqaa qio taqairaro Kotira mwanraquravantovata
    i utaqi kepukyaqa hiqaro variarive tiro, mwiva ni titaihanama nruqo, tiro.
  yrb-yrb: Ane suro farite amuite age deiro odeda wei, kaka Soro, i Dera Yesu, i abai
    dabaro fari Amarama na abai siaia usinuro fane. Anu diti basugari me sibisuba
    Godinu Imumu Kotofu anu neno ubarero itafie iba fanea wei.
  maa-NT: 'Ananías kiì ñánda tíjna Saulo; jahas''en ni''ya. Tsohósòn‑la̱ tsja, kitsò‑la̱:
    ―''Ndsè Saulo, jè Na̱''èn‑ná Jesús xi kiìchja̱‑lè ya̱ i̱ya ndi̱yá k''e̱ nga tjinchroboí,
    jè kàsíkasén‑na nga ko̱tsejèn ìjngoò k''a‑lè ti̱koa̱ si̱jiìn ini̱ma̱‑lè Ini̱ma̱
    Tsjeè‑la̱ Nainá.'
  mcq-mcq: ꞌEjume Ananaiasi sea kajino vaꞌe arumana. ꞌEnarena huni ija haha ꞌahi ranamahiꞌi
    ijá ꞌwama Soru vwea nunakera. Jesu Natohwa kaꞌene ara ꞌunamutoi kamajara na ranamiume
    routaꞌomo a kúꞌo nia niriꞌena. ꞌEje Godoni ꞌAvena oni oja vaja ruha apena parahuna
    ꞌwamana.
  sus-A: عَنَنِيَسِ نَشَ سِفَ نَ بَنشِ. عَ تٌ سٌ، عَ نَشَ عَ بّلّشّ سَ سْلُ مَ. عَ
    نَشَ عَ قَلَ عَ بّ، «ﭑ نفَشَكٍرٍنيِ سْلُ، مَرِفِ عِسَ نَشَن مِنِ عِ مَ كِرَ رَ،
    عَ تَن نَن ﭑ شّيشِ عِ مَ، عَلَكٌ عِ شَ سٍ تٌ، عِ مَن شَ عَلَ شَشِلِ سّنِيّنشِ
    سْتْ.»
  jpn-1965: そこでアナニヤは出かけて行って、その家にはいり、サウロの上に手を置いてこう言った。「兄弟サウロ。あなたが来る途中でお現われになった主イエスが、私を遣わされました。あなたが再び見えるようになり、聖霊に満たされるためです。」
  fra-SBL: 'Ananias s''en alla et entra dans la maison. Imposant les mains sur lui,
    il dit : « Frère Saul, le Seigneur, qui t''est apparu sur le chemin par lequel
    tu es venu, m''a envoyé pour que tu recouvres la vue et que tu sois rempli du
    Saint-Esprit. »'
  yka-yka: Hangkan hap pī ne Ananiyas duk padiyalem iye pī dem lumaˈ si Judas. Binettad
    weˈ ne meˈ tangannen laˈi pu si Saul duk paˈinne, “Saul, pungtinaˈite kew. Tiyaˈ
    ku dinaˈak pitu weˈ Panuhutanten, si Isa, bakas mapakite si kaˈu si lān papitunun.
    Daˈakne ku pitu supaya kew ngite balik duk supaya kew paˈasekan weˈ Niyawa Sutsihin.”
  mle-mle: Ananayas Solak ata yad. Wiyaar wulakuw, dikibir taab Solaam takadibir.
    Di Solak wadid, “Gwalugwa duw Sol, Yitaypika Duw kidi yabim viminadi Jisas wayaki-didiwun
    minak. Kita minabir mil abirka vikiminabir. God dikidi Mawul mina mawulaam wapwurukwu-kinaad.”
  shp-NTPO: 'Jaskáa ja Saulo iká xobonko Ananías kaa iki. Jikixon ja Saulo mamepastaanan
    yoia iki: —Nokon wetsa Saulo, ja bain kaaitian miki pikoibata non Ibonra ea raanke,
    jakiribi min oinnon ixon itan mia ja Diossen Shinanya imanon ixon —akin.'
  aom-aom: 'Ëhi uavamu hegorovo Ananias-ro vaꞌadoho osare rumo vaꞌoromo övoho Saul-are
    sinore bamoromo uavadeje: Öho Saul-ajo. Badaro remöꞌöjamu rovode höjo. Ja ave
    amore rueꞌirögoro örire gavane aho Iesuro remöꞌöjade höjo naro rueromo ajamego
    jasi nunoho marëꞌi God-are Aruꞌahohuro jasi dë vövöbajoꞌere abueromo rarovavoꞌiröhego.'
  geb-geb: Fhe Bakɨme mba bunin Ananaias ga suaŋgim, Ananaias thav vui. Ana vov, mba
    phena vhen vergap, mbaram won farven Sor tɨkhɨngiap, khaŋ ana nzuai, “Nan fek
    Sor, ndu mba tuavar ndaim, Guma Bakɨme Zisas ana ndun hɨgi, ana ntigem, na sarigim,
    gu zɨgi. Ndu rɨmani ntigem taagi ganɨrim, Fhe Bakɨmen Ŋina Ŋaar guigira ndu givarga.”
  bsj-bsj: la Hannaniya yaken doken luwecho. yocinenti kanko dor, yiki “kemi shawulu
    Yesu toki wo dandorcer munen nure kikwama mu boutiyeu, toh muye nati fiya toka
    fiyek nadimki yuwa tangbeko wucakeu.
  cak-cak: 'Jac''ari'' xbe ri Ananías, xoc-apu ri pa jay ri c''o-vi ri Saulo. Tok
    ruyo''on ruk''a'' pa ruvi'' chiri'', xu''ij che: Vach''alal Saulo, ri Ajaf Jesús
    ri xuc''ut-ri'' chavech tok rat petenak pa bey, xirutak-pe aviq''uin richin yatzu''un
    chic jun bey, y richin ninoj ri Lok''olaj Espíritu pan avánima, xcha'' ri Ananías.'
  chf-NT: 'Aj Ananías bixi, ochi tan otot, y u yäc''bi u c''äb tan u pam, u yälbi
    ca''da: ―Hermano Saulo, Cajnoja aj Jesús, jin chich ni u ye''i uba bajca atet
    tä bijba, u täscon uc''a u jäbe'' uba a jut y a chen chanä, y mäx ajniquet t''oc
    Ch''u''ul Pixan.'
  tlf-tlf: Kale Ananayas iyo daage tam am tam-nala e, sagaal kwep yak Sol imi dubom
    diim daabe bogobe-nala e, “Nugum Sol kabaa. Kapmi ilep kugol tal-bom-nalap Kamogim
    Yesus atabap beta bogopne-nala e, ‘Kabo no Sol iyo sagaal togobelapta, imi tiin
    uyo tambalanepmu e minte, God imi Sinik Tambal iyo tebe imi diim abe kuntuk mobe
    no kelak o,’ age-nalata, nimdala tili o,” agan-kala ko.
  piu-2006: Palulanguru Yananayatjalu yankula waaḻa palula tjarrparra Tjuulanya nyangu.
    Nyakula paluru mara tjunkula watjaṉu, “Tjuula, ngali Yiitjuku walytja kutjarralpi.
    Mayutju Yiitjuluṉi iyaṉu. Nyuntu palunya nyangu ruutungka yutitjarringutjangka.
    Paluruṉi iyaṉu nyuntu kuru alytjuralpi nyinanytjaku, Katutjaku kurrunpanta tjarrpanytjala.”
  poh-NT: 'Nok kꞌoro̱j chic reh reꞌreꞌ, reꞌ Anani̱yas xo̱j chipam i pa̱t xkꞌormojic
    wi̱ꞌ reh chi wilic cho wi̱ꞌ i Sa̱wlo eh nok wilic chic cok ar, jeꞌ wili xikꞌor
    reh: «Wasbe̱s maꞌ Sa̱wlo, reꞌ kAja̱w Jesus reꞌ xkꞌoꞌronic aweh pan be̱h naxatchalic
    chipam i tinamit wili, xiritakꞌa̱ꞌ cho awu̱cꞌ reh chi narisakombic woꞌ chic pa̱m
    i nakꞌ awach jeꞌ woꞌ reh chi nariyeꞌeric ransil akꞌorbal ruꞌum i Lokꞌ laj rUxlabal
    i Dios, nqui reh. Chiri̱j chic ruꞌ reꞌ Anani̱yas xicoj i kꞌab china̱ i Sa̱wlo.'
  tue-tue: 'Cʉ̃ʉ̃ teero jĩĩãri siro, Ananías toopʉ́ wáa, tiiwiipʉ́ sããwa, Saulore
    ñaapeó, jĩĩyigʉ: —Yáa wedegʉ, marĩ Õpʉ̃ Jesús, mʉʉ maapʉ atiri bauárigʉ, yʉʉre
    ticocoawĩ, mʉʉrẽ “ĩñaãrõ sũcã” jĩĩgʉ̃. “Espíritu Santo mʉʉmena niiãrõ”, jĩĩcoawĩ,
    jĩĩyigʉ.'
  bjp-bjp: Namih, Ananias ka la ke ka kau una fel ae Sol i kiis lo. Ka luun iun lima
    na olo, ke ka tarah, “Sol, tuaklik, Kumguui Iesu ae i tapiek ta sing o na sal
    aunbiing o la ugapiek, i wuun iau isi ok par sabin ma ok fuun ini Tanwa Kalkaluu.”
  xon-xon: Le Ananias fii ki buen Judas do, ki ti koo Sɔɔl chee, ki di uŋaal paan
    u pu, le ki bui u, “Nna aabo Sɔɔl, Tidindaan le tun ni mi aa chee. Yesu u di ubaa
    mɔk si, saah bi nsan ponn ni ki choo na, uma le tun ni mi, ke m cha aa ki likr,
    ki gbiin Uwumbɔr Aafuur Nyaan.”
  tzo-ZNT: Ibat la ti Ananíase. Tey la icꞌot ta sna ti Judase. Ti cꞌalal iꞌoch ta
    yut nae, cꞌot la yacꞌ scꞌob ta sjol li Sauloe. ―Saulo, liꞌ listac tal ti Cajvaltic
    Jesuse ti coꞌol quichꞌojtic ta muqꞌue, jaꞌ ti muchꞌu avil ta bee. Listac tal yoꞌ
    ti xchaꞌjam o lasate, yoꞌ ti xaslecubtasbe o avoꞌon ti Chꞌul Espíritue ―xut la
    cꞌotel li Sauloe.
  mpm-NT: 'Yukan ti kuaꞌan Ananías veꞌe nuu kancha Saulo un. Ni kɨvɨ da ini veꞌe un,
    ti ni chuxndee da ndaꞌa da sɨkɨ Saulo, ti ni kachi da: ―Ñani Saulo, ja ni jini
    ra Jitoꞌyo Jesús ichi vaji ra. Maa ya ni taji ruꞌu vaji ri ja na kuu ndeꞌe tuku
    ra, ti niꞌin ra Espíritu Santo ―ni kachi Ananías nuu Saulo.'
  ots-NT: 'Bi ma car Ananías bbʉ́, bi ñʉti jar ngu̱ pʉ jabʉ már bbʉh car Saulo, bi
    dyʉx quí dyɛ cja̱ bi xifi: ―Hñohui, Saulo, xpá ngu̱jqui cam Tzi Jmu̱jʉ Jesús,
    guehca̱ xquí ntjɛhui jar hñu̱ pʉ jabʉ nguá e̱je̱. Xpá ngu̱jqui gu ʉxqui yʉm dyɛ
    pa pé gui jianti, cja̱ da guahqui car Espíritu Santo, pa gui ndo hñohui‑cá̱.―
    Ncjapʉ gá xih car Ananías.'
  hoy-hoy: आग हनन्याह यदकु आ मान्ना दा होदुन, अदिक आऊन मा तान कय ईटकु अंदुन, “हे वार्ट
    शाऊल, प्रभु, मतलब यीशु, जो आ हादी मा, याता हादी देल नी बंद्या नीनी कांळ्सीदुन,
    आवा नानी कळ्यान कि नीनी मात्‍त कण्णगोळ देल कांळ्सुल अदिक नी पवित्र आत्मा देल परिपुर्ण
    आगेगुल.”
  uri-uri: Ananaias kil atning ekla a Wailen kil la nasel la tolpa plaln pa, kil ak
    komkiti. Kil kai ari wan a Sol arpme pa tolti, kil kai kahor wan wonen pa, eln
    wam hel Sol pa wa kil la tolpa, “Melnum wor alkupmen Sol. Wailen Jisas kil kwawopm
    kul ekg kitn tike, Jisas kil alkil melnum a pike palnteitn ngko kinar ya pa ak
    wang a kitn no ti. Kil kwawopm kul ekg kitn ti ekg ikg akitn ti al paln wor ari
    kweiur kweiur, ekg kitn hi wa wi Maur Wor a Maur Wailen nti.”
  amo-amo: Hananiya nya a pira kilari kirka na Shawulu diku. Da na ayene Shuwulueku,
    a tardaghe achara litime, anin woroghe,”Gwana Shawulu, C; hikilari Yesu ntoyi
    kitife. Amere wa dak kitife kubi ko na uwa di libau udu uDamaskos. Amere na tuyi
    kitife bara unan kuru use uyenju kiti, tutung uRuhu ulau bara yiru likara litife.”
  pjt-pjt: Ka paluṟu anu waḻi panya Saulanya nyinanytjitjakutu munu tjarpara nyangu
    palunya. Munu palula maṟa katangka tjunkula wangkangu, “Saul, walytja wiṟu! Mayatja
    Jesuluṉi nyuntulakutu wituṉu, panya iwarangka ngalya-pitjanyangka paluṟu nyuntula
    utiringu. Panya paluṟuṉi kuwari nyuntulakutu iyaṉu nyuntu piṟuku kuṟu aḻaringkula
    nyakunytjaku, ka Kurunpa Miḻmiḻṯu kuḻu nyuntula unngu tjarpara nyuntunya kanyilku.”
  cwe-cwe: Ananiya kahita na kengila muna ikaye iyakalile Sauli na kamwikila makono.
    Kalonga, “Ndugu Sauli, Mndewa kanhuma, Yesu mwenyewo yoyakulawilile muna inzila.
    Kanhuma muladi upate kuwona kaidi na umemezigwe Muhe Yelile.”
  daa-NT: 'Hiyya, Ananiyaas uctu ho ŋa ɗeettu. Kar ŋa un̰jitu ɗo ger-aka, ŋa dakiig
    gas Sawuul. Kar ŋa leeyig pisin̰ji ɗo kaay ho ŋa kaawiiji aman : « Sawuul, gem
    kol siŋji, ŋaar Rabbin kat n̰aamintu. Ŋaar ko Iisa Masi kaak ki taltu bayinjiŋ
    ɗo botildi wiktin taat ki asiy anne. Ŋaar ko n̰aamintu loci, asaan odinan̰ yaa
    pile, ho Buŋ yaan̰ bere Ruwwiney. »'
  mlp-mlp: Ari Ananayas eraqim tilah. Lehim bit aduganib gwahtiqim in Sol aholib aben
    emim wazad bulon, Imaqbab Sol ham, ni danib bolsa Iyahta Yesus ningo hib gwahtimta
    naqmo in ya iqeman bol ham. Ni nime hastitayid saw ahol waqsa teq God ago Bugaw
    Dimunta ni niholib ayahmo boldaq haqad in ya iqeman ya kawa tubol ham.
  ape-C: Douk Ananaias nemnek namudok nanak nawish atudok urupat aria naweman wis
    Sol. Aria nakripan nakri, “Eikin ashuken Sol, Debeini Jisas douk natogrumen yah
    abudok nyutob nyape nyanakumori agundok aria neshopoke yanaki. Yanakumori nyak
    wata nyutrugun aria nyurao ananin Mishin nyuwishen aria nyupenyen wosik abom.”
  bgs-bgs: Purisu igsadun si Ananias tun ta balé na igóddóan i Saulo. Tô igahu si
    Ananias, igdappánnan din si Saulo ka bállad, asta igkagi sikandin, na mà din,
    “Saulo, kataladi ku, igpapidda katô Áglangngagán na si Jesus na igpakita áknikó
    tun ta dalan. Igpapidda ikandin dini áknikó ébô makakita kad puman asta mapánnù
    ka katô Ugis Espiritu.”
  faa-faa: Kaikia e pukua, apea pauraka, ape kakarua yorokoa, Soreane Ananásemo hokonomo
    sakairaka someraka, “Sore, maeo, Unihae Yasumo ano né rea wo pusierakasapo. Né
    ikia kara pesa maiya amo epo né asesasamo, epo ano né rea wo pusierakasapo. Nómo
    himo koteaka asekea, arirakano Ho Kotesane soko né himua komarukua rekeasimo,
    epo ano pusierakano ano apera oyapo.”
  kik-kik: Hĩndĩ ĩyo Anania agĩthiĩ na agĩtoonya nyũmba ĩyo. Akĩigĩrĩra Saũlũ moko,
    akĩmwĩra atĩrĩ, “Saũlũ, mũrũ wa Ithe witũ, Mwathani, o we Jesũ ũrĩa ũrakuumĩrĩire
    ũrĩ njĩra-inĩ ũgĩũka gũkũ, nĩandũmĩte nĩguo ũcooke kuona, na ũiyũrio na Roho Mũtheru.”
  cap-NT: 'Jalla nekztanaqui Ananiasqui ojkchic̈ha jakziquin Saulo z̈elatc̈haja, jalla
    nicju. Sauluz̈quin luzcu, kjarz̈tan niiz̈ juntuñ lanzic̈ha, tuz̈ cjican: —Saulo,
    jila, amiz̈ jiczquiz tekz tjonan Jesusa Jiliriqui amtan zalchic̈ha. Jalla nii
    Jesusa Jiliriqui wejtquin mantiz̈quic̈ha, am wilta cherkatajo, niz̈aza Espíritu
    Santuz̈ am kuzquiz luzajo.'
  ksr-ksr: Kaeŋ ijoro Ananaiasnoŋ kema miri iikawaa uutanoŋ uma borowoita Soolwaa
    waŋanoŋ ama ijoro, “Sool alana, kana somatanoŋ kana Jiisasnoŋ asugiŋ gonoti, Poŋ
    iikanoŋ mono wasiŋ nono kajeŋ. Goo jaaganoŋ mombo tooro Uŋa Toroyanoŋ uuga saa
    qewaatiwaajoŋ nijoro kajeŋ.”
  eng-TNT: 'Ananias went his waye and entryd into the housse and put his hondes on
    him and sayde: brother Saul the lorde that apperyd vnto the in the waye as thou
    camst hath sent me that thou myghtest receave thy syght and be filled with the
    holy goost.'
  sbs-sbs: Cwale Ananiyasi chayenda, ni kwinjila munzuvo. Kuka muvika maanza hakwe,
    chati, “Mukwangu Saule, Simwine Jesu, yaba boneki kwako he nzila hamuba kukeza,
    wakanituma ili kuti zo tambule kubona kwako mi wizule luho lu jolola.”
  sue-sue: Ago senu Saulora giti mokara ena wo tata ine osenu giti panenua awa. Ago
    wero eriro senu ge ou gutewa awa.
  fra-NCL: 'Ananie s’en alla, et arrivé dans la maison, il imposa les mains à Saul,
    en disant : « Saul, mon frère, le Seigneur Jésus qui t’a apparu sur le chemin
    par lequel tu venais, m’a envoyé pour que tu recouvres la vue et que tu sois rempli
    du Saint-Esprit. »'
  bhg-bhg: Ango tesiri Ananias maundo mando doda totorisina. Edo ainda ipa Saul da
    tamonda pisido sisina, “Nameji Saul, iji ainde imo begatada gupeto Badari ito
    yaida idegesiri gotata. Embo ami na ito yai piesiri gumena awa ito jisi tenda
    dave edo Asisi Kotopu mi imo gisijiarate.”
  snn-NT: 'Caguëna, Ananíasbi huëni, Saulo ba''i huë''ena ti''anni, cacani, baguë
    ëntë sarañare Saulona pa''roni, baguëni caguëña: —Yë''ë yo''jeguë Saulo, mai Ëjaguë
    Jesucristobi yë''ëre raoguëna, më''ëna ti''an rani, baguë cocare më''ëni quëayë
    yë''ë. Më''ëbi ënjo''ona ti''an raiguëna, Jesucristobi guënamë re''otobi ëñoguëña.
    Ja''nca ëñoguëbi yë''ëni coca guanseguëna, baguë case''e''ru yo''oguë raë''ë yë''ë.
    Më''ë yua ñaco se''e ëñani, Riusu Espírituni recoyo te''e zi''inreba zi''inni
    ba''ijë''ën caguë, Cristo case''ere yo''oguë raë''ë yë''ë, caguëña Ananías.'
  atb-NT: Hau htâng, Anani gi, jé ê mù, yhûm haú má wàng luî, Sholuq é ahtoq má loq
    kê to mù, "Gumang Sholuq ê, náng myoq dum wó myàng mù, Chyoiyúng Woi-nyí byíng
    sháng gaq ga, nàng lé lo é hkyô má, nàng lé htoq shit é Yhumsing Yesuq èq ngo
    lé nhang kat é nghut lhê." ga taî ri.
  cek-AK: Anania loe caeh moe, imthung ah akun; Saul nuiah ban to koeng moe, kam nawk
    Saul, haeah nang zoh naah loklam ah nang khaeah kamtueng, Angraeng Jesu mah, na
    mik to amtueng moe, Kacai Muithla hoi na koi hanah, kai ang patoeh, tiah a naa.
  bkd-bkd: Aman si Ananias duminuun taena ha balay. Su makaseled en dinampà din si
    Saulo daw ikagiyi ha “Suled ku ha Saulo, si Jesus ha Ginuu ha natalagbù nu diyà
    ta dalan su tagdini ka sinugù a kandin dini ta daw makaindan ka daw ulinan ka
    hu Balaan ha Ispiritu.”
  ctu-76: 'Che'' jini Ananías ti majli ya'' ti yotyot Judas ba'' ti'' tyaja Saulo.
    Ti ochi. Ti yʌc''ʌ i c''ʌb ti'' wut Saulo. Ti yʌlʌ: Hermano Saulo, jini lac Yum
    tsa'' bʌ i pʌsʌ i bʌ ti a tyojlel ya'' ti bij ti'' xiq''uiyon tyʌlel cha''an cha''
    c''otic a wut, cha''an bujt''ic a pusic''al ti Ch''ujul bʌ i Ch''ujlel Dios. Che''
    ti yʌlʌ Ananías.'
  lac-NT: 'Jeroj caj ts''oc yubic ich u wʌyac'' a ba'' ara''b ten Jaj Ts''ur, caj
    riq''uij caj binij, caj c''uchij yatoch Judas tu yʌn Saulo. Caj oquij Ananías
    caj u ts''anc''ʌbta Saulo. Caj ara''b ten Ananías: ―In wet acsa''orirech Saulo
