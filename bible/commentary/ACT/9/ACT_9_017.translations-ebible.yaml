    baa ki le, ki go gbie leni Utienu Fuoma yua.
  kos-kos: Ouinge Ananias el som, utyak nu in lohm se ma Saul el muta we, ac filiya
    paol facl ac fahk, “Saul, ma lik, Leum el supweyume — aok, Jesus su tuh sikwot
