  tam-TCV: அப்பொழுது அனனியா, அந்த வீட்டை அடைந்து, அதற்குள் போனான். அவன் சவுலின்மேல்
    தன் கைகளை வைத்து, “சகோதரனாகிய சவுலே, நீ இங்கே வருகையில் வழியிலே உனக்குத் தரிசனம்
    கொடுத்த கர்த்தராகிய இயேசு என்னை உன்னிடம் அனுப்பியிருக்கிறார்; நீ மீண்டும் பார்வை
    பெறும்படியாகவும், பரிசுத்த ஆவியானவரால் நிரப்பப்படும்படியாகவுமே அவர் என்னை அனுப்பினார்”
    என்றான்.
  mit-NT: 'Ñàyùcàndùá, nì quee Ananías mà cuàhàn‑nè vehe yucán, te nì yàha‑ne ndé
    iá Saulo, nì chitàndòó‑né ndahà‑né dìnì nècuàchìmà, cachí‑nè: ―Ñánì Saulo, ichì
    vàxi‑ní nì xinì‑ní Stoho‑ndà Jesús. Pues divi‑ya nì techuun‑xí vàxi ndé iá‑nî
    ñà‑natùinuù‑ní, te chitu stná anima‑ní Espíritu Ìì xí‑yá― nì cachi Ananías.'
  ceb-ULB: Busa si Ananias milakaw, ug misulod ngadto sa balay. Mitapion sa iyang
    kamot ngadto kaniya, siya miingon, “Igsoong Saulo, ang Ginoong Jesus, nga nagpakita
    kanimo sa dalan sa imong pagpadulong nganhi, gipadala ako aron ikaw makadawat
    sa imong panan-aw ug mapuno sa Balaang Espiritu.”
  ces-LB: 'Ananiáš šel a v určeném domě nalezl Saula. Položil na něj ruce a řekl:
    „Saule, bratře, posílá mě k tobě Pán Ježíš, který se ti ukázal na cestě k nám.
    Máš zase prohlédnout a být naplněn svatým Duchem.“'
  mkn-mkn: Dengar Tuhan omong bagitu, ju Ananias jalan pi itu ruma, tarús dia maso
    di situ. Ju dia taro tangan pi sang Saulus bilang, “Bu Saul. Tuhan Yesus yang
    bu lia di tenga jalan waktu bu datang di sini, Dia yang suru sang beta ko datang
    katumu deng bu. Dia suru beta sambayang deng taro tangan sang bu, ko biar bu bisa
    dapa lia lai. Deng Dia mau ko bu tarima Dia pung Roh yang Barisi.”
  nce-nce: Na Ananaias, Sol kë tafa lëglebë lowa tuju. Na lowa tëkaklu. Na Solme toba
    gogwa toletle na megali latlole, “Afa Sol, Tako Ho Jisas bu jume alëge mëta olafa
    tletë. Na buwa bome jine lelëfakënë, jubë naba tika namëgletëme na Gotobë Amtëtomba
    ju belë naligisitëme.”
  pol-UBG: 'Wtedy Ananiasz poszedł, wszedł do domu, położył na nim ręce i powiedział:
    Saulu, bracie, Pan mnie posłał – Jezus, który ci się ukazał w drodze, którą jechałeś
    – żebyś odzyskał wzrok i został napełniony Duchem Świętym.'
  qxh-NT: 'Chaura Saulo pachacushan wasiman Ananías aywaran. Yaycurir, Sauluta yataycur
    niran: «Irmänu Saulo, shaycämuptiqui, ricaripushushayqui Tayta Jesús caćhamasha
    ñawiquita quićhanäpaj. Espíritu Santupis charicurcushunquipaj.»'
  nwi-nwi: Məkneikɨn, Ananaeas rɨvən ye nəkwai nimə a. Mərəhu-pən kwermɨn ye Sol mɨmə,
    “Piak Sol, Yesu Yermaru rɨmnher-pə kɨn yo eikɨn e mə jakuə mor huvə mɨn nɨmrɨm,
    kɨni pəh Nanmɨn Rhakə rukwar iram. In e Yesu yame In rɨmɨtərhav-pə tuk ik ye swatuk
    nɨpɨg nɨmnamuə eikɨn e.”
  kmo-kmo: Worek, Ananaias rii heechi akak iyarechi riiti tapan Sol riina howu neekichi
    wor, “Kumwoy, eeta Harapa, eeta Jisas, rii ana wochuwak yawa. Miita diika yaterek
    nobok riina her. Miita miy kawka heken, Holi Spirit rii miina takiikiisiiken,
    eena ana heechuwak yawa.”
  agr-agr: 'Tima Ananiaschakam, ayú tusa Saulo pujamunum weuwai. Nunik Saulo pujamunum
    jegá wayaa, niina uwejen buuknum achiak: —Yatsug Sauloh, Apu Jisus jintá minamin
    wantintugmaka nunú awetine, amina ataktú niimti, nunik Wakaní Pegkejinash jukiti
    tujamu asa, —tiuwai.'
  kyc-kyc: Dopa leyamo dokopa Ananayasa Sole siyamo anda dokona papala andakare kolando
    peya. Papala banya kingi baa ketae retapala, Yangone Sole leya. Emba kata epo
    dokopa Kamongo Yesu pano epeyamo kandee dokomeyoko namba embena lenge mee inginya
    lao Imambu Poo Pyasi embena monarena palyuo simbunya lao puu lapyasa epelyo leya.
  urd-GVU: چنانچہ حننیاہ مذکورہ گھر کے پاس گیا، اُس میں داخل ہوا اور اپنے ہاتھ ساؤل
    پر رکھ دیئے۔ اُس نے کہا، ”ساؤل بھائی، خداوند عیسیٰ جو آپ پر ظاہر ہوا جب آپ یہاں
    آ رہے تھے اُسی نے مجھے بھیجا ہے تاکہ آپ دوبارہ دیکھ پائیں اور روح القدس سے معمور
    ہو جائیں۔“
  yre-NT: 'Tɔɔn ɛn Anania -kʋ. Zɩ e ''bɔla "kɔnnɛn "bɛ, ''e ''pɛ ''pla Saul da, ɛn
