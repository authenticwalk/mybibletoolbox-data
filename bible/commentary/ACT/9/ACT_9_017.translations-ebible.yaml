  ena-ena: Lɨci Ananaiasɨ agaŋ umi. Uavɨla ulaŋ Solɨ hɨnimi heŋ ivoumi. Ivoua nudɨ
    human agadɨ Solɨ dɨ sabɨ hɨvɨ lamavɨla abami. Solɨ nama iadɨ ima me uami. Aludɨ
    Hekɨlɨ Jisasɨ nadɨ hɨvɨ hɨbɨ cina iahalɨ agaŋ nɨbu iadɨ abɨci viaŋ nadɨ pɨŋ ven
    uami. Nama cɨhu igasulɨbanaŋ aba abɨci ven uami. Asɨ dɨ Amɨŋ agaŋ nama hula hɨnibali
    aba abɨci ven uami.
  nbq-nbq: Yugugu higya lagagimu, o andoma lagagi. Lagya lagagirik, ap ako amwa nunggigya
    lagagirik, inggis Saulus unggul vakbaluk, yugugu dugwit, “Naswe Saulus wai. Hat
    hil sek agya, Averiniki hendawima des yi nunggwigya, ogagya hanok yiluk, hat sup
    vaga yoma wagyama At Nenasin Yesus hegen ako en, lakbani waga o,” yugogogi.
  tgo-tgo: Iya kaiwae Ananaiyas i wa, ve ru e ŋgolo tɨne, i bigiraweya nɨmanɨmae e
    riwae na iŋa, “Ghaghaŋgu Sol, Giya Jisas iya menda i yomarana e ghen mbaŋa u menamena
    e kamwathɨ ghembake iyake kaiwae me variyeŋgo e ghen, mbala kaero u thuweva na
    Nyao Boboma i riyevanjaraŋge.”
  yap-yap: Ma aram me yan Ananias, nge yan ngalan fare naun nge yan i tay pa’ nga
    daken Saul. Me ga’ar, “Saul ni walageg, i Somol e ke l’oegeg — ni aram Jesus,
    ni ir e mu guy u daken e kanawo’ ko ngiyal’ ni ba’aram ni ga be yib ngaray. Ke
    l’oegeg ku gub ni fan e ngki yag ni mu guy ban’en me suguyem fare Kan Nthothup.”
  mop-NT: Pues te'i. Bini aj Ananiasa. Oqui ichil a naj tuba que'en aj Saulojo. Aj
    Ananiasa, u tülaj aj Saulojo. —Hermano Saulo, ti Noochil a Jesusu, u ye'aj u bajil
    tech ti que'enech ti bej ma'ax to uduquech ich caj. U tücaa'tajen ti'i ca' in
    sasilcunte a wich y ti'i ca' a c'ümü' u Püsüc'al a Dios ichil a püsüc'al,— cu
    t'an aj Ananias ti'iji.
  tet-tet: Rona Naꞌi Maromak dale nunia, Ananias baa kedan uma nia. Nia rai liman
    baa Saulus nodi naꞌak, “Mau Saul. Naꞌi Yesus mak o maree iha dalan klaran oras
    mai iha Damsik neꞌe, Nia mak naruka haꞌu kmai atu kamulak kodi rai liman baa o,
    nebee o bele maree mikar. Nia moos nakara o simu Niakaan Kmalar Lulik.”
  hlt-MCSB: Te daengah Ananias loh cet tih im khuila kun, Te phoeiah anih te kut a
    tloeng thil tih, “ Ka manuca Saul, na lo phai vaengkah longpuei ah nang taengla
    aka phoe Boeipa Jesuh loh kho na hmuh tih mueihla cim baetawt sak ham kai n'tueih
    coeng,” a ti nah.
  xtd-NT: 'Ijan dada juaꞌan Ananías veꞌe nuu tuu Saulo, te n‑kɨu‑s. N‑xajan ndodo‑s
    ndaꞌa‑s dɨkɨ Saulo, te n‑jaꞌan‑s: —Vaꞌa nga taꞌu kuu‑n, Ñani. Jesús, Ia n‑xini‑n
    ichi vaxi‑n, n‑tundaꞌa ñaꞌa. Kuu‑ia Xtoꞌo‑ro. Vaxi‑da na nukondeꞌa‑n te juꞌun
    ñaꞌa Espíritu Ianyuux.'
  mdy-ETH: ዬያሮ ሃናኒያ ዒኢካ ዴንዲ ሳውሌ ዓኣ ማኣሮ ጌሊ፥ ኩጮ ፔኤኮ ሳውሌ ዑፃ ጌሣዖ፦ «ታ ዒሻሢዮ ሳውሌ! ሃይካ ኔ ሙካንቴ
    ጎይፃ ኔኤም ጴዼ ጎዳ ዬሱሴ ዓኣፓ ኔኤኮ ዛጋንዳጉዲና ሃሣ ዓያና ጌኤሺ ኩሙሢ ዎልቄና ኔጊዳ ማዻንዳጉዲ ማሆም ታና ዳኬኔ» ጋዓዛ፥
  spl-spl: Yawu sâmu Ananiaŋe yahatmâ emet sâpŋe kuwaŋgiop yan yâhâ Saulohât kunŋan
    mem yuwu sâop. “Bukune Saulo. Yuwu sâmune nâŋgâ. Yesu Kutdânenŋaŋe mâtâwân tetehihimu
    ehonŋe nâ hâŋgânnohomu taka kungan memune Wâtgât mâmâŋahât Heakŋe mâmâŋe otgihimu
    senge suk sâmu ekbuat.”
  usp-NT: 'Ananías xe'' la ja lamas wi'' Saulo. Cuando xoc la ja xye'' jk''ab'' laj
    jb''a Saulo y xij re: Saulo ri at wech''elxic chirij Kakaj Jesucristo, Kakaj Jesús
    ri Kajawl ri xatch''ab''en li b''e lamas petzalcatwi'', ri'' re xintakowch aac''l
    pire atna''tunc y tijnojsaj awanm la'' Lok''laj Jsantil Kakaj Dios, xche'' re.'
  zav-NT: 'Nach Ananiasən'' gwyeɉe'' gan'' zo Saulən'' na'' gwyo''e ḻo''o yo''onə''
    na'' bx̱oa ne''enə'' ɉelao Saulən'' gože''ene'': ―Saul dao'', X̱ancho Jeso''osən''
    ben'' əbloe'' laogüe'' le'' tnez gan'' za''onə'' babseḻe''e nada'' par zedəlaṉa''a
    le'' par nic̱h yele''ido'' na'' yedəṉabia'' Spirit c̱he Diozən'' le''.'
  sgz-sgz: Mái Ananias a longra pasi worwor si Konom ki ák han. A sol uri rum er ái
    Saulo kán tu kis ái, má ák oboi aru limán i lul ái Saulo mák parai singin ngoromin,
    “Saulo, tuang. Ái Konom, wa ái Iesu sang, koner a tapam hut singim iamudi sál
    er u tangrai ur main, ái a dos pala iau uri narsam suri na talas kaleng i matam
    má suri una káng mai Tanián a Pilpil.”
  kek-NT: 'Co̱ ut laj Ananías ut qui-oc sa'' li cab jo'' quiyehe'' re. Quixq''ue li
    ruk'' sa'' xbe̱n laj Saulo ut quixye re: —Hermano Saulo, li Ka̱cua'' Jesús, li
    quixc''utbesi rib cha̱cuu sa'' li be nak yo̱cat chi cha̱lc arin, a''an xtaklan
    chak cue arin re nak ta̱ru̱k tat-ilok cui''chic ut ta̱c''ul li Santil Musik''ej,
    chan laj Ananías re.'
  blz-NT: Mbaka' i Ananias nomae'mo na laigan ni Yudas, ka' nengepetkon limana ni
    Saulus. Kasi taeni Ananias, “Saulus, utusku! Tumpu Yesus men koo piile' na tanga'na
    salan tempo i koo banta-bantang mae' ka'ita, Iamo a men nomosuu' i yaku' taka
    na ko'oom, kada' mataam sida tarang soosoodo, ka' i koo kuasaionna Alus Molinas.”
  poe-NT: 'A̱ ntá chꞌín Ananías sákjuí chꞌán tí nchia itjen chꞌín Saulo la ntá kꞌuíxenhen
    chꞌán. La ntá kjuakꞌetja tja chꞌán chrítaón ikja tí chꞌín Saulo la ntáchro chꞌán
    kíxin: ―Kíchóni Saulo, Ìnchéni Jesús, tí nkexro kꞌuíkuan tí nti̱a kꞌuinkaxian,
    mé kꞌue̱tua̱nna kjui̱ha kíxin si̱ntakꞌikuan ínaá la ko tsꞌayéhé Ncha̱kuen chꞌán
    ―ichro tí chꞌín Ananías a.'
  san-TAM: 'ததோ (அ)நநியோ க³த்வா க்³ருʼஹம்ʼ ப்ரவிஸ்²ய தஸ்ய கா³த்ரே ஹஸ்தார்ப்ரணம்ʼ க்ருʼத்வா
