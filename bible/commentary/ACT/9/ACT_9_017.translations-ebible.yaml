  heg-NTPO: Ming Ama Lamtua tek ela kon, Ananias lako se um na, le tutnaal Saulus.
    Hidim un nene ima ka laok se Saulus le tekan noan, “Kaka Saul. Lamtua Yesus man
    kaka netan se lalan nua ka, man lok auk halin maa tutnaal nol kaka. Un lok auk
    le kohe-kanas nol nene imang ngi se kaka, le halin nam kaka ngat net pait. Nol
    Un kon kom le kaka sium Un Koo Niu ka.”
  ptu-ptu: 'Iya le''ba''um Ananias lako banuanna Yudas umpellambi''i Saulus. Sulei
    lako muanda''im Saulus anna nauaanni: “O solasubungku Saulus, Debatanta Puang
    Yesus puha umpa''paitaam kalena matim wattunna anna muolako lalam la sule inde
    Damsyik. Iam too ussuaä'' umpellambi''iko anna malako paita sule anna la naponnoiko
    Penaba Maseho.”'
  bzd-NTPO: 'Eta̱ Ananías demi Saulo ska'' ta̱ iulà méka̱ iki̱ ta̱ iché ia̱: —A yami
    Saulo, Skëkëpa Jesús e̱'' kkayë''wa̱ be'' a̱ ñala̱ ki̱ be'' dë''bitu̱ e'' wa,
