    zitere m ka ị hụkwa ụzọ ọzọ, ka ị jupụtakwa na Mmụọ Nsọ.”
  yml-yml: ꞌAuvea yana vona i ꞌaꞌavana, Ananaiasi i tovoi i nago Iudasa yana vanuge,
