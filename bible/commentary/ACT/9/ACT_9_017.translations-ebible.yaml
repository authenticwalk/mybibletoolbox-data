  tnn-tnn: Kən Ananaeas təmuwɨn latuənu muwɨn imə, kən mələhəu-pən nelmɨn e Sol, mən-ipən
    kəm in məmə, “Piak Sol. Iərəmərə Iesu itəm təmiet-arəp ron ik e suatɨp nian nəmoatuwa
