    ãma. Ãne te tãma tinha: — Ĩ̱sisãnawã Saru, Wanhib''apito hã ma tô we atẽme ĩ̱zatõ,
    tô õ hã Zezusi hã, Damasitu u we aimorĩ ré, bâdâdi wa, aima ĩsihâi''ré hã. Ta
    hã ma tô we atẽme ĩ̱zatõ, atõmo wẽ da, apâ rob''madâ''â hâ, duré Ĩpẽ''ẽzani ré
    si ''re aihâimana mono da, aipẽ''ẽ wẽ na si. — Ãne te tãma tinha.'
  cuk-cuk: 'Deyob Bab-Jesús ega sogsagu, Ananías Judas-negse nadsunnad. Modapgu, Ananías,
    e-argan Sauloʼgi-mesisgu, ega sogded: —Gwenad-Saulo, Dummad-Jesús igarba-danigu
