    پَرِپُورْنو بھَوَسِ چَ، تَدَرْتھَں تَواگَمَنَکالے یَح پْرَبھُیِیشُسْتُبھْیَں دَرْشَنَمْ
    اَدَداتْ سَ ماں پْریشِتَوانْ۔
  heb-LB: 'חנניה הלך לביתו של יהודה, וכשמצא את שאול סמך עליו את ידיו ואמר: ”שאול אחי,
    האדון ישוע, אשר נראה אליך בדרך, שלח אותי אליך כדי שתימלא ברוח הקודש, וכדי שישוב
    אליך אור עיניך.“'
  caf-NT: '''Et Ananias whuz whenya ''ink''ez koo danínya hoh Saul yuk''édilnik ''ink''ez
