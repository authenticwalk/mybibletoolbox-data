  udu-udu: 'Dhala Hananiyya yaki’d mo dhali seki gu’b mo dhali mmodhu a’di me’di is
    mo tani a’di ki o a’di gwo mo ki: Akam pem ka Shawuula. Tap̱a jin ta’da Yesus
    jin piki /e isi bway jin yayina /e mo tani a’di ṯuci aha/ ki yayu/ mo, ki /e mini
    mish mo mo dhali ki /e minu ’tu’d mo ki Shi/in Dheleladhelel mo.'
  tvt-tvt: Erah raangtaan ih, Sool tongta nok adi nop kah ano, Ananias ih heh khoh
    ni taajoh kata. “Ephoh Sool,” Ananias ih liita, “Teesu Jisu—heh teewah ih kaat
    thuk halang, an ani ra taho di lam ni an suh tup ih thuk taho. Ngah heh ih kaat
    thuk halang, an ih we tup toom ih uh nyia an sak nah Esa Chiiala toom raaha ngeh
    ah.”
  bgt-bgt: Ma Ananaias ke taveti vano kori vathe ke mono a Sol me haghe. Me tangolia
    me veleagna, “Tahigu Sol, a Lod Jisas ke vetulau mai itamua. Imanea na mane ke
    tate vanigho kori hangana. Imanea ke vetulau mai eigna koda ghoi reirei tabiru
    ma na Tarunga ke Tabu keda haghevigho.”
  mvn-mvn: Wayahina, Ananiasi mini, omo Iudasa ya manua wayahina, e inui. Ka nimana
    boui Saulo unununa wayahina ka ivona, “Vaneiu, Saulo, navinavi Kauvea Iesu etawana
    wayahina vinꞌ‑omo wayahima. Ka ataina tuta tauna vi‑tuneu aomo wayahima, e matam
    avo‑vi‑aiaia, edune‑havine, ka kadu ya nuanua aviama wayahim, e Nuana Ahihinata
    evaniahei na‑nau‑vi‑anaim.”
  djk-NT: 'We, ne Ananiyasi komoto wanten go na a osu pe Sawlesi de. Ne a poti ana
    a Sawlesi ede taki: “Baala Sawlesi! Na Masaa Jesesi soi enseefi a yu na a pasi
    di waka doo ya. Ne a sende mi, fu kon meke yu si baka. Soseefi fu kon meke a Apaiti
    Jeje lai yu hii libi.”'
  uig-LAT: 'Buning bilen Ananiyas bérip, shu öyge kirdi; u qollirini Saulning üstige
