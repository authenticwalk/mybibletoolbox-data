    we odaisinuro fanea wei. Eno weike nono wei, anu naisa ere dakeka me sifekuba
    Godinu Imumu Irau anu imuka ubarenaro isafine fanea wei.
  eng-YLT: And Ananias went away, and did enter into the house, and having put upon
    him [his] hands, said, 'Saul, brother, the Lord hath sent me — Jesus who did appear
    to thee in the way in which thou wast coming — that thou mayest see again, and
    mayest be filled with the Holy Spirit.'
  jni-jni: Hananiya ma hirimaka ribe akurame ma tari me tari ma gumme uhaanu (uroni)
    ugomo asere yesu sa wa gurna nan me unaa mani ma tamman batu aje awe me a pagkino
    ukuri ukabi bibee biririm.
  kne-kne: Pag emey si Ananias et senggep sin beey ay pantetean Saulo. Asi na pay
    kapayen dowanan kanan, “Agik ay Saulo, din Apo tako ay si Jesus ay nanpaila en
    sik-a sin inmaliam isna, sisya met laeng di nangibaa en sak-en ta kasin kan makaila
    ya awatem din Ispirito Santo.”
