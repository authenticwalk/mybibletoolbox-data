    ŋanya ŋayi, goŋ-ŋal'yurrunydja nhanukala, bala waŋana bitjarra, “Wäwa Djol! Garrayyu
    dhuwala ŋarranha djuy'yurrunanydja lili nhokala, ŋayipi Djesuyu, ŋuriŋina ŋunhi
    ŋayi maḻŋ'maranhamina nhokala ŋunhili dhukarrŋura, ŋunhi nhe yukurrana marrtjina
    lili; ŋayina ŋarranha djuy'yurruna lilinydja, märr yurru nhe nhäma biyapul, ga
    märrama nhe yurru ŋunhiyinha Garrkuḻuknha Birrimbirrnha, dhaŋaŋdhirrina wal'ŋu
    yurru.”
  yal-yal: Nayi, Ananiyasi yi siga na banxini, a sa a yiin sa Sɔli ma. A yi a fala
