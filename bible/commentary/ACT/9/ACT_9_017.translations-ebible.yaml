    y cacꞌul cꞌu ri Santowilaj Ruxlabixel ri Dios» xcha che.'
  rop-rop: Wal Enanaiyas bin duwit langa Jisas, en imbin go langa det haus weya Sol
    bin jidan, en imbin pudum im bingga langa im, en imbin tok, “Main braja Sol, det
    Boswan neim Jisas bin jandim mi. Im na bin kamat langa yu langa det roud wen yubin
    kaman iya, en imbin jandim mi blanga meigim yu luk igin en blanga meigim det Holi
    Spirit kaman langa yu.”
  mee-mee: Minmina nae Ananaias ke loa na ke lu lakallo ta bale laeala a Sol momo
    ngia. Na i ke pulipaia kamaname nge Sol ba ke role kia roma, “Kolingau ae Sol,
    Iesus Avolau ore lele nge one nga pamau ka ino tatu nasai ke ba iau ta baina one
    ngo kela muni bae Kannu E Tupu nge ponu nge one.”
  dif-dif: 'Ananias wapana wonti ja pungani wirina wonti; ja nau nunkangu matja mara
    kuraterina, nau jatana wonti: „Ngatata Saul, Kaparali ngana jinpana warai, Naupini
    Jesus, Nauja jinkangu paltuni, nunkangupini jidni wokarala wiri, wondraterila
    wiri, jundru nakaldra najinanto ja Jaola kulikirieli manamiri pantjinanto.“'
  gam-gam: Tau agelo kandja embe djika, Ananaias er Judas numbiye al po agle soka
    woro Sol moi al amblo embe dji, agana Sol, Iwa Kerman Jisas ni kondwe kanin iwa
    ge, une na dje wori, na wo ni nalen al alla au djinda dje, God Murble wo ni boll
    moya dje pille wondo we dji.
  nou-nou: Edo umo awodo setiri Ananias mambudo mando da torido uso ingo Saul da kopiri
    da ititisira. Edo ingo ititise uso yei sisira, “Namendi Saul Bada mi na iso yei
    itiri bugena. Edo Iesu umo umosuka imo Damascus nati da bugadi sedo buguteso iso
    yei bugutara embo amimi na iso yei itiri bugena. Edo imo yei sekago gasase edo
    imo Asisi Kotopu mi beda arase itiri na iso yei bugena.”
  mqb-NT: 'Natiya, Ananiyas a zla àga Yudas ata kutok. A zla à gulom su doh ata
    nà, a ɗəfan alay pa nga anà Sol ta sa jan: «Sol, mərak uno, sə slənay nen à
    man anak nà, Bahay Yesu, ɗowan a sa kak zek pə cəveɗ à alay a iken apan ki nay
    à man a anan ata awan. A slənay nen nà, anga iɗe anak ahay tə̂ təɓa, aday anga
    kâ njaɗ Apasay Cəncan awan.»'
  ape-B: Douk Ananaias nemnek namudak nanak nawich atudak wilpat ali nowemeyanu wis
    Sol. Ali naklipanu nakli, “Yekinyu saninu Sol, Diginali Jisas douk natoglomenyu
    yah abudak nyultab nyape nyanamali agundak uli nekege yanaki. Yanamali nyak wata
    nyutulugun ali nyulau ananin Michin nyuwichenyu ali nyunubu nyupenyinyu kalbu.”
  grc-F35: Ἀπῆλθεν δὲ Ἀνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾿ αὐτὸν τὰς
    χεῖρας εἶπεν, «Σαοὺλ ἀδελφέ, ὁ Κύριος ἀπέσταλκέν με, ὁ ὀφθείς σοι ἐν τῇ ὁδῷ ᾗ
    ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς Πνεύματος Ἁγίου.»
  cav-NT: 'Tudyatu cuacuare Ananías Saulo junachineque etareju. Nubinatitsu tujatu
    emetucu ecatse iyacuare Sauloja iyuca dyaque. Isaracuare tuja tuque: —Bandía,
    Saulo. Miquemi ecue eatsehuequique. Ecuana Cuatsashaquira cuadishahua miaqueja.
    Edijiju miaqueja cabameretichinera cuadishahua rehua mique capetatisha ishu. Tura
    ique cuadishahua, miaqueja Yusuja Espíritu iyabutya ishu, —jadyatu Ananiasra acuare
    Saulo.'
  kgp-NT: 'Kỹ Ananias tóg tĩ mũ. Ti tỹ ĩn ẽn tá jun kỹ tóg ã nĩgé tỹ ti mẽg mũ, kỹ
    tóg ti mỹ: “Saulo'',” he mũ. “Régre'',” he tóg mũ. “Ẽg Senhor vỹ inh jẽnẽ, Jesus
    mỹr, sỹ ã ve jé,” he tóg. “Ti ve ã (mỹr), ẽpry kri, ã tỹ tag ki jun mũn kã,” he
    tóg. “Hã kỹ sóg kãtĩ mũ, ã tỹ ve mãn jé, Topẽ kuprĩg tỹ tỹ ã jagrẽ nĩ jé,” he
    tóg, Ananias ti.'
  bvd-bvd: '''Uri nai sui, sa ''Ananaeas ka lea naa. Nia ''e lea kau dao ''e ruu laona
    luma nai, ka alu ''aba naa faafi sa Sol ma ka bae ''urii, “Sol! Wala toolaku ''ae,
    sa Disas na Aofia ne odu nau ku lea mai siamu. Nia lau gu ne faatai mai fuamu
    suli taale ''ana lea lamu mai uri seki. Nau, nia odu nau mai siamu uri maamu ka
    lilio lau gwana ne, ma uri ''oko too ''ana Anoedoo Abu.”'
  ukr-1871: 'Пійшовши Ананїя, ввійшов у господу та, положивши на него руки, рече:
    Савле брате! Господь Ісус, що явивсь тобі в дорозї, котрою йшов єси, післав мене,
    щоб ти прозрів і сповнив ся Духом сьвятим.'
  apz-apz: Ose ulahonɨngki Anonaiyas nowento ango soꞌmo noswonto Soulɨmo aho kisusyonto
    ulɨmento, Nje nɨngkwahwo Soul, Hwe engo Jisas honɨngkanopo uhwonɨmahnno sohwo
    jɨje tɨmo wopɨngo kumokiyo soꞌno lonɨhwaji soꞌno pohe hwoꞌnyoho. Anɨtuye Towahuno
    Wopɨngo sɨmehomo wokuhuloꞌmaꞌmtonoho.
  yon-yon: Kwanandoone, Ananaiyas kuu wene ambib kuyaom aomnekore, ye dingki Sool
    ari kowenene yedmoon, “Angkodmi Sool, Yariman Yesumbed ne yaa yedmoonkob manaan.
    Ye kuu kiwaan ari keyaa meneeb yaambed angkadoroona wedmenewen kui. Kwani kowe,
    ne kee manaan kuu eb ika wedme kerekne kwane Kingkin Karadmoyiib ibnebdok andi
    dowad manaan.” andoon.
  poi-NT: 'Ocmɨ jém Ananías nɨc jém tɨccɨɨm ju̱t́ it́ jém Saulo. Tɨgɨy, iccám icɨ
    ico̱bacyucmɨ. Iñɨ́máy: —Mantɨ̱wɨ Saulo, jém tánO̱mi Jesús miwiñquejáy iganam mimiñpa
    tuŋjo̱m. Sɨɨp acutsat iga wɨa̱p íñixixóy e̱ybɨc y iga tsa̱m iniid́iñ jém Dios
    iA̱nama.'
  wuv-wuv: Si'ei, Ananias na dinaa a'a fei humu ma wadu'ai. Na augaa panina pafoo
    Saul ma ware, “Mena lofuu Saul, mei Fasu—Jesus, mei i fa'arewa a'amu i ma'aa tala
    ei oi fi nomai yeni—na aloamiau ba onei fafanunudiai ma fei Spiriti Apuna neimina
    didifio.”
  quf-NT: 'Chaynu Amitunchik nitinqa, Ananiasqa riran, chay maypiĉhi Saulo kayashanman.
    Chayman ĉharqa, wasiman yaykur Saulupa ananpi makinkunata ĉhurar, niran: —Kriyiq
    masiy Saulo, nanta shamuyatki Amitunchik Jesús qamman rikariran chay paymi kaĉhamasha
    nawiki rikakutinna, Santu Ispiritu qamwanna kananpaq nir.'
  yuw-yuw: Ihoroc inuna Ananaias yu mata woroc sumboda ongga böc ganang öngga oburoho
    Solhon bigodec out tohongga inogoc, “Oröcna Sol, Moröma Yesu yu uyapdec öngkung
    gamogoc. Tongo yu ‘gocho dara wönggon forihi o Kunkun Yaruho gocdec foctoun’ yongo
    noc nanong muuna ngo gocot epatma.”
  hus-NT-1971: 'Tam c’ale a Ananías tin q’uima’ a Judas jun ti c’uajat a Saulo. Otsits
    taja’, ani im punchi in c’ubac tin oc’. In ucha’: ―Ebchal Saulo, ja’its an Ajatic
    Jesús ax in tejhua’metha’ tim ba’ c’al tata’ tam ti hue’its quit ulits teje’ ti
    bichou Damasco. Ani xo’ jaja’ tin aba’ quin chich teje’ quin ulits c’al tata’
    abal tu tsu’uxmetha’ ani abal quit jum putat co’onchat a ichich c’al an Espiritu
    Santo.'
  med-med: Wote Ananaiyas mba, manga ila murʉk mba, elim nga ki raⱡ tʉpa, Sol nga
    peng ila ambuⱡpa, Sol kundpa, nimba mel, “Ana Sol! Nuim Jisas ndi, elim nim ya
    uimp nʉkʉn urum ila, nim nombuⱡa paka ila kundrum. Wu Nuim ei ndi, na tʉpa mundum.
    Wu ei ndi, nim aldpa mong raⱡ piral nangga, kʉnʉn nitim. Wote nim, Muⱡnga Wingti
    ei ndi, peka rangga nimba, na tʉpa munduⱡnga ont,” nitim.
  bch-bch: Tota Ananaias ila ngan luma toa oa ta idudunga. Idio ta idol ibage ga idae
    ngan ei ta ikeo, “Oaeg Saulus, Maron Iesus toa iuot pago ngan edap eao nasnasi,
    isula gau ga nanam pago ngan kadonga matam ga igeragera pade, ga ngan Itautau
    Tutui iuon lolomeai.”
  cco-NT: 'Jo̱ dsifɨˊ ladob cangóˉ Ananías fɨˊ lɨ˜ niguiing˜ i̱ Saulo do. Jo̱ mɨ˜
    caguiérˉ fɨˊ jo̱, caꞌíˉbre fɨˊ dsíiˊ sɨnʉ́ʉˆ lɨ˜ guiiñꞌ˜ do, jo̱ caquidsirˊ guóorˋ
    moguiñꞌ˜ do, jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ: —Saulo, rúꞌˋuuꞌ, i̱ Fíiˋnaaꞌ Jesús i̱ cajmijnéengˋ
    ꞌñiaꞌˊ lajeeˇ iuunꞌˉ fɨˊ e ñiꞌˊ fɨˊ la casíiñˋ jnea˜ lana e nijmee˜e e nilɨjnéꞌˋtu̱ꞌ
    caléꞌˋ catú̱ˉ jo̱guɨ e niñíinꞌˋ Jmɨguíˋ quiáꞌˉ Fidiéeˇ.'
  deu-1951: 'Da ging Ananias hin und trat in das Haus; und er legte ihm die Hände
    auf und sprach: Bruder Saul, der Herr hat mich gesandt, Jesus, der dir erschienen
    ist auf der Straße, die du herkamst, damit du wieder sehend und mit dem heiligen
    Geiste erfüllt werdest!'
  alq-ALGNT: 'Midac Ananias ki ija Codasan omigi8aminikag. Ogi saminan Saulan acitc
    ki ikido: “Nidjiki8e Saul! Ka Tibendjigedj nigi pidjinijaog, mi aa8e Jesos kagi
    8abamadj mikanakag apitc ka pijaian ooma. Nigi pidjinijaog mina8adj kidji pi nda
    koki 8abiinan, acitc kidji pidigeckaok Mino Manido,” ki ikido.'
  ixl-NNT: 'As bꞌen veꞌt u Ananías. As ok veꞌt tu u kabꞌaleꞌ uveꞌ atikkat u Saulo.
    As taqꞌ veꞌt jeꞌ iqꞌabꞌ tiꞌ u Saulo. As ech tal ileꞌ: «Vitzꞌin vatzik Saulo, kat
    ichaj tzan in u Kubꞌaal Jesús uvaꞌ kat ikꞌuch tibꞌ see tu bꞌey tul uvaꞌ kat ul
    axh, aqꞌal uvaꞌ la ilon veꞌt axh unpajte. As la taqꞌ veꞌt u Tiixhla Espíritu atxumbꞌal
    tiꞌ abꞌanataꞌ kam uvaꞌ ni tal u Kubꞌaal Tiixheꞌ see,» tiꞌk u Ananías.'
  boa-NT: 'Ehdúhjáa Jetsóó néénéllii péjúcoobe Ananíá diibye Tsáoro íjcyajávu. Aabéhjáa
    tééjá pañévú iúcáávéne dííbyé hallúvú íhyójtsɨcu ipícyóóne néé dííbyeke: —Muúbej,
    Avyéjuube Jetsóó éhneváa juuváyí u tsáánáa úhdivu bóhówááveebe oke wallóó diéllevu
    uuva tsiiñe u hállúváábé pañévú Píívyéébé Apííchó iúcááveki.'
  etr-etr: Amala säi amo nabalahilä, Ananaiasa awäla besela galalahilä mosö amogi
    nogila digai. Digalahilä ea ema naabo negesila sähalea, Nedoo Solo-o, Dafidilo
    Geloia ne wi misialai, di wi maahalea Yesu idiafa dia melï amea. Dïe si bu bimäiage
    Eleloi Gesami dima nobamäiage ne misialaila säi.
  quh-NT: 'Ajinapi Ananías rispa maypichá Saulo casharka, chay wasiman yaycorka. Napaycuytawan
    maquisninta Pabloj umanman churaspataj nerka: —Hermano Saulo, ñanpi jamushajtiyqui
    riqhurisoj, chay tucuy atiyniyoj Señor Jesús cachamuwan. Chayraycu jamuni ujtawan
    ricunayquipaj Santo Espirituwan junt''a sonkoyquipi canayquipajtaj, —nispa.'
  kwi-kwi: 'Suasne Ananíasne Saulo tura ɨra. Naptawane, usne paiña chihtɨkasa ussa
    pat kit kaizta: —Aña Saulo. Nu miwara amtuasmin, Anpat Jesúsne, nua miwara izpamtamikane,
    nawa ɨninta, nu mamasa iznapa, Dios Izpul nua piznapa.'
  agm-agm: Undihɨ Ananaiyaasiho atisamapɨ notɨ aŋaaŋɨ nandaatɨ Sorɨhoai ikwɨrɨ ahɨwisataatɨ
    satatɨ kaundataase, “Sorɨhoŋe, nisataimbɨ Jisaasihopɨ gɨwunyaahingɨhoŋe, kɨnyɨ
    kɨmbɨhapo tɨpɨ taapɨ napinɨhɨ daihɨra gi ginjasɨho Awaisɨho Jisaasiho nɨngi natanoaasihɨ
    nasataayo. Natanoaasihɨ nasotɨmandɨ kɨnyɨ kinyɨ ndɨha asɨhatisɨha japɨhɨ nga jaitaape.
    Iyatɨ amɨ Autaahaatɨhomɨ Itɨpɨho kinyɨ omaŋɨtɨtɨhɨ tɨngisaitɨtande,” undataase.
  ubr-ubr: On mes Ananias inai goa amonai irui ato iman ibogai Saul tefanai iyein.
    On iyau, “Yau taiu tuau Saul, Bada iyafareu anat—Iesu Toun on om etai ubib u’nat
    nan aurim irobotet. On iyafareu anat onai om matam uneit men a Ayu Kakafotin inibonuem.”
  tsw-NT: Reve Ananiya ꞌya̱wa̱ reve u uwa o uꞌwaꞌa, a̱vu u canana ukere wa̱ yi a̱vu
    u juꞌwa̱n Shawulu, u damma, “Moron ma̱ va̱ Shawulu, Yesu Zagbain ɗa lyungu numu
    a̱ tyo ya̱ꞌa̱ wu. Yesu za na roco nuwu aciya̱yi o ure u na vu kuruyi. U ciga wu
    ta̱ tsa̱ra̱ vu da̱shi gura ene ure, reve waru o shiton wu na̱ Ruhu va Akiza.”
  cax-NT: 'Auqui sürotitü Ananías au niporrti Judas auna cauta anati Saulo. Nauquiche
    tiñataiti acamanu, sürotipo esati. Iñatati neherrti itati. Nanti ümoti: —Saruqui
    Saulo, arrti Señor Jesús, naqui itusiancanatiyü asucarücü isiu cutubiurrü, icüpurutiñü
    nauqui aerotitü Espíritu Santo au nausasü.'
  aia-aia: Mia Ananaeas 'a 'ari ma siri wou na'i ruma ma nugaai rimana hungana Sol
    ma o'ani, “Do'oragu Sol, 'ia Araha Jisas na ha'ataariau mai. 'Iia na ha'ata'i
    tana'o ani na'i tara. 'A ha'ataariau do'oi wanawana aho'i mana Hi'ona Maea 'ai
    sirihi'o.”
  srp-1865: 'I poðe Ananija, i uðe u kuæu, i metnuvši ruke na nj reèe: Savle, brate!
    Gospod Isus, koji ti se javi na putu kojijem si išao, posla me da progledaš i
    da se napuniš Duha svetoga.'
  agt-agt: A gafu ta kumanen imangen i Ananayas, a tentu en nakasarok ta bali en nga
    nagyanan ni Salu, a enna nesagpaw ya kamat na ta ulu na en. A ya nebar na tentu
    a “Kabagis Salu, yen ta itta yak sin, te i Afu Hesusen nga ange nakipaita teko
    ta angemen ta isin a dinob nak hapa teko, petta makaita kan ha, anna mapasinapān
    ka ta Kahalwa na Namaratu,” kunna.
  lug-lug: Bw’atyo Ananiya n’agenda n’ayingira mu nnyumba Sawulo mwe yali n’amussaako
    emikono n’amugamba nti, “Owooluganda Sawulo, Mukama waffe Yesu eyakulabikira mu
    kkubo ng’ojja antumye gy’oli, oddemu okulaba era ojjuzibwe Mwoyo Mutukuvu.”
  yby-yby: 'Loko lokoko oli hekaiyoko, Ananaeyasimamo woko Judasida numudalau maya
    hetokoko aya numuku maya yoweko Soloda maya muda-elaiye. Sakoya muda-elokoko adela
    maya madonalo moloko sa-loko liye: Solo wenelika, anulokaya niseniyoko, We napa
    Jisesimamo okepala ilipibo welimoya aku omudakaya le pana kekadeko Omaimidana
    weuna oluho maya lemeko obohakauya waitetiye loko noli hekaiyoko maya nisoe.'
  heb-heb: וילך חנניה ויבא הביתה וישם את ידיו עליו ויאמר שאול אחי האדון ישוע הנראה
    אליך בדרך אשר באת בה שלחני למען תשוב ותראה ותמלא רוח הקדש׃
  mpp-mpp: Inguc mime Ananaias ye hikelu mac miwec, iwa felu Solle socka moleine lolu
    miwec, “Ngic hae-gbane Sol, fangkec. Sugucne Yesudi yefewa fikegelewec, yedi hocne
    salecnugac. Ga dongegone hilaengka Tili Asu kwelegona wakenale welegabac.”
  apb-apb: Oto a Ananaeas e lae oto, e lai sili weu i nume ngeena e si hele i pweune
    a Sol aana nimana, na ko te'uri, “!Aasiku, Sol! A Jisas nge e haata'i eemu maholo
    o lae mai sulie tala, ingeie oto a Aalaha na e uusunge'inieu mei ie hunie o ke
    lio-lio lo'u, na hunie o ke honu aana Li'oa Maa'i.”
  san-TEL: తతో ఽననియో గత్వా గృహం ప్రవిశ్య తస్య గాత్రే హస్తార్ప్రణం కృత్వా కథితవాన్,
    హే భ్రాతః శౌల త్వం యథా దృష్టిం ప్రాప్నోషి పవిత్రేణాత్మనా పరిపూర్ణో భవసి చ, తదర్థం
    తవాగమనకాలే యః ప్రభుయీశుస్తుభ్యం దర్శనమ్ అదదాత్ స మాం ప్రేషితవాన్|
  ben-IRV: সুতরাং অননিয় চলে গেলেন এবং সেই বাড়িতে গিয়ে তাঁর উপর হাত রেখে বললেন,
    ভাই শৌল, প্রভু যীশু, যিনি তোমার আসবার পথে তোমাকে দেখা দিয়েছিলেন, তিনি আমাকে পাঠিয়েছেন,
    যেন তুমি আবার দৃষ্টি ফিরে পাও এবং পবিত্র আত্মায় পূর্ণ হও।
  ntu-ntu: Zbz Ananaeas rkalzm x vz dwatr mz ma kc. X yrlqobzle mqdeng mz Sol, sc
    tqrpipebzle kx, “Mzlenge Sol, atwzlr-ngrmle ninge Kxetu Jiszs kc tqadcpx-lzbqbz
    bam mz lrpzki, murde mzpq naobq mou x Mqngrkxtr naprsrle nim.”
  pan-pan: ਤਦ ਹਨਾਨਿਯਾਹ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਉਸ ਘਰ ਵਿੱਚ ਜਾ ਵੜਿਆ ਅਤੇ ਉਸ ਤੇ ਹੱਥ ਰੱਖ ਕੇ ਬੋਲਿਆ,
    ਹੇ ਭਾਈ ਸੌਲੁਸ, ਪ੍ਰਭੂ ਅਰਥਾਤ ਯਿਸੂ ਨੇ ਜੋ ਤੈਨੂੰ ਉਸ ਰਾਹ ਵਿੱਚ ਵਿਖਾਈ ਦਿੱਤਾ, ਜਿਸ ਤੋਂ ਤੂੰ
    ਆਇਆ ਸੀ, ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ ਕਿ ਤੂੰ ਸੁਜਾਖਾ ਹੋ ਜਾਵੇਂ ਅਤੇ ਪਵਿੱਤਰ ਆਤਮਾ ਨਾਲ ਭਰ ਜਾਵੇਂ।
  gvc-gvc: 'To ã niri baharo Anania sehe waha, sʉ, Saulo to jiri wʉhʉpʉ sãaha. Sãa
    sʉ, to wamomacarine Saulo bui duhu payo, õ sehe ni yahuha tirore: —Coyeiro Saulo,
    mʉ capari mʉ ñʉhto sehe, Espíritu Santo mʉhʉ mehne to jihto sehe, to dutiriro
    seheta mʉ yoahto sehe, mari pʉhtoro Jesu sehe mahapʉ mʉhʉre bajuariro yʉhʉre warocahre
    —ni yahuha Anania Saulore.'
  ksj-ksj: Eꞌanoꞌo Anania ani onamadu Iuda ne diuḡiro, ebu ꞌevoꞌa Saulo rana teadu,
    ꞌahige reiro, raenaꞌa, “Saulo nego! Zuhiꞌa Boro Iesu, ḡaeꞌa ꞌadi onaeꞌegano ibio
    hidiroteꞌe Zuhiꞌaḡa, aneꞌa tuḡuhadu onaeha, ḡae bare ehamanoga veize, zu Vine
    Zaḡoḡaniꞌa ḡae zamao irivaꞌoga veize.
  sbk-sbk: U Anania wabhala winjila munyumba mula wamwaga uSauli wabheshela amakhono
    waga wee Sauli, Ungulubhi ula yutangene nawo na winzaga ohu antumile upone ulole
    amaso na umposhele Umpepo Ufinjile.
  mya-JVB: အာနနိ သည်လည်း သွား ၍ အိမ် သို့ ရောက် လျှင်၊ ရှောလု အပေါ် ၌မိမိလက် ကိုတင်
    ၍၊ ညီ ရှောလု ၊ သင်လာ သောလမ်း ၌ သင့် အား ထင်ရှား တော်မူသော သခင်ယေရှု သည် သင်၏မျက်စိမြင်
    ပြန်စေခြင်းငှာ ၎င်း ၊ သင့်ကိုသန့်ရှင်း သော ဝိညာဉ် တော်နှင့် ပြည့် စေခြင်းငှာ၎င်း
    ငါ ကို စေခန့် တော်မူသည်ဟုပြောဆို ၏။
  kgf-kgf: Waŋu Ananianéŋ kemma ama imuaru emma Sauloac oruhaiguc méria haima ʒéyec;
    Saulo, munana, gi muŋguc kic hihi wamma Uŋa Téréya sécgégéŋu kecbésémaŋ niŋac
    Miŋ Kewu Yesu hénaiguc hicŋigéŋec inéŋ mia méli néŋu hazua.
  awb-awb: Úwana Ánáníásiga pokue Sora mío nahupéq kibekéna wene ayahtate táhtorena
    wensabé, Sorao, are náníbáq móne. Arega ahtapeq séwaronaraq itene Wahnah areba
    séwíarai ani wenáwíq Sísaga eqmaq núwéhre. Arega mó tagehnana Manikáne Awanka
    arene arupipeq sewíankeheéna eqmaq núwéhre úwe.
  gdn-gdn: Apunu Ananaiyasi yona ki waina-pupu ka e kipu ubupu kayawena kaniyawa da
    tawa ki bauwena manako kanibu e idai apunu Soro e mideya tapu, wagubu ke; “Waretani
    Soro, nu Kaiwawonuga Iyesu ki kau yabedeya yawatau matarawena tanai empipi ki
    e karako kau yabugi kenewena ki ade pawagana da kau tawana ade empana ki nana
    nau tonosinibu bausugubuwani. Kau tawana ade emani manako Mama-nuga God e Keyai
    Tanai Bagi Kawaya kaworoto kau kawarigeya miniyoto siwa manako kasiyara negeni.”
  nko-NT: Mʋ́ sʋ Anania lɔ́yɔ Yuda wóyítɔ́, yɔ́pʋ ɩbɩ dɩ́nká Saulosʋ, bláa mʋ
    ɔbɛ́ɛ “Opíó Saulo, anɩ Wíe Yesu amʋ́ʋ́ ɔlɛlɛ ɩwɩ ɔwan súná fʋ́ brɛ́ ámʋ́ʋ́
    fɛbá nfɩ ámʋ láwá mɩ́ fʋ́ wá. Ɔbɛ́ɛ, mbɛha fʋ́ afʋlawun atɔ́, Ɔŋɛ Wankɩ́hɛ́
    ɔbʋla fʋ́tɔ́.”
  bsn-NT: To ĩ yijare, vacoasuju Anan'ias. Vijʉ sãjaejacõari, ĩ ãmo ñujeoyuju, Saulore.
    To yigʉne, —Yʉ rãcagʉ, ajiya mʉ. Jesús mani ʉjʉ, mʉ vado, mʉre ruyuaĩorine yʉre
    cõami, “Quẽna tudi caje ĩato” yigʉ. “Dios ĩ cõagʉ̃ Esp'iritu Santo mʉre ejato”
    yigʉ yʉre cõami —Saulore ĩre yiyuju Anan'ias.
  pib-NT: Giyagni Ganani wane ya. Panchi jigloka. Rutaktseptagimyogogotlu. Wane china,
    “Nepuru Sawolo, Gitsrukaachi Geso, wa gatnugapoya petinri wa puninitka, Wale yokanatno
    petinripa, wa Giwekikaluru Kpashiri gwagajpotutyapyi.”
  wiv-wiv: Pale, a Ananias ia vavana vano ia hoho na ruma kua. Ia taruhia limana na
    huduni Sol, ia tani barae, “Tai Sol, na Paraha a Iesus, kaka kua e bele ni niho
    na dala kua tu pe vona ku mamai, ia e geriau kata mai ni niho koto hada mule na
    Vule Tumonga kete vonu ve ni niho.”
  reg-reg: Anania nagenda, nengila mu nyumbha ilya; namutelako amabhoko naika, wasu
    Sauli, Latabugenyi Yesu, oyo akubhonekee ku njila anu waliga nu uja, antumile
    koleleki ulole lindi na wijusibhwe na Mwoyo mwelu.
  mlh-mlh: Oŋu ojime Ananaiasji raru pi ore maŋgo roperu meyokaine Solre qorugo baru
    ojiya, “Sol ogone, kadi yasogoo warende Yesuji fuke gareya, Ofoŋ oiji sore nume
    warego. Gore jiŋoji moke tiŋame Moro Tiriineji maŋgo puseiŋ ore najime warego.”
  gof-ENT: ሃናኔይ ቢዲ፥ ሶ ጌሊዲ፥ ባ ኩሺያ ሳዖላ ቦላ ዎዲ፥ «ታ ኢሻ ሳዖላ፥ ኔኒ ያ ኦጊያን ኔው ቤንቲዳ ጎዳ ዬሱሲ፥
    ኔኒ ፄላና ሜላኔ ጌሻ ኣያናን ኩማና ሜላ ታና ኪቲስ» ያጊስ።
  aau-aau: Sa Ananaias hiykwe sa sehe ley nok, a, Sol hiy ma lwayr mon lyawriy. Ananaias
    hiykwe Sol se hyo iha non hyo eir mon nekie nok, senkin nak-me, “Hano wayh Sol
    ara, Hakamay Jisas hiy hne yerki mon ma lousne hokwe, hanekwe hiykiaw sehe makiy-me-ha,
    hwon ma-lira e, seyr Niohney Pekney-weys hiy hne maka-wanohyay prusow e.”
  tvk-tvk: Ma Ananaeas ba mikamet tim xa Sol da en e be tim. Melele xa pus Sol, be
    visali e miling hen en bit, “Tua Sol, Suv Iesu xa testal minuk e suse melele xa
    di omei inggak, xi vari iaxa misil nou. Xi misil nou namei tengan nisis ve rin
    nam tengan uketeh rilomun e mei upolu ni Ninin Eo.”
  prf-NT: Kaya ummangay haud ti Ananias. Summáddáp siya ten bilay sakay intupu na
    en lima na ten ulu ni Saulo sakay kinagi na, “Kapatkaka a Saulo, pinaangayák haád
    ni Jesus a Panginoon, en pummeta dikomu ten dilan dikona patamu ka haád. Pinaangayák
    na haád tánni maketa ka a ruway sakay tánni maputat ka ti Banal a Ispiritu.”
  auy-auy: Súwana Ánánáyasi iséna wéna sún-daumpaꞌa iyéna Sóro aneꞌá ayáámba taꞌótorena
    séna Sóroo kesí waásiyo. Aampaꞌá wéte Fasiꞌaénkó Ísumba awánaraandawi siꞌmáráísaꞌa
    túne. Aúramba kaweꞌ-úmai awánenana Maníkóní Ufaen-ámútánkó arumpimbá óraaꞌo uwánkaindasafena
    siꞌmáráísaꞌa túne súwana
  tbg-tbg: Kotiva tairakaa minti tuvaro Ananaiaasiva orurero Soruva vau naavuraqi
    oriqetero nai kauqu viraqaa vateharo vira tiva amiro tiharo, Ti qatao, Soruo,
    are aaraini aniharama tavaarava Noravano Ihuva vivama ti tititaivo. Are qaiqaa
    ho tavairaro Kotira Maraquravanovata ai avutaqi mpeqaiqiharo variarire tiro, viva
    ti tititaimanta anuro, tiro.
  hub-NT: 'Nu tusa tama Ananías Saulo pujamunam wuwaiti. Tuma Saulo pujamunam wayaawaiti,
    tuma uwejejai muuknum achiak: “Yatsur Sauloya, wina Apur jinta winamin amina wantinturmakchamkam
    nu, winasha amina ataksha paan iimti, tuma Wakan Pegkera nunasha jukiti tusa turamu
    asa, akuptukmatai winajai”, tusa tinaiti.'
  hmo-hmo: Vadaeni, Anania ia lao, ruma dekenai ia raka vareai, iena imana ruaosi
    Saulo ena latanai ia atoa, ia gwau, “Lauegu tadina Saulo e, Lohiabada Iesu, dala
    oi mai neganai oi dekenai ia hedinaraia tauna, ese lau ia siaia, oiemu matana
    do idia kehoa, bona Lauma Helaga do oi abia totona.”
  big-big: Togo Yemizibokko Ananiyayegi pilik mei legi Ananiya kambela logo i yaka
    pumakki yeke ige la logo mele puguyau Saulugi ngalege walamiya. Pugu Sauluyegi
    pelik meiya, Saulu, nogobek, Yisu Yemizibek, ni pongo kazingke pelege wiriyawekke
    niyegi tabundabok ngezebokko ne wezanela. Ni ngereke wireyau ngaiwile logo pakeliweki
    keya Anotogi Kung Walekpokko niyegi wilak sibene pugu ne wezanela, meiya.
  gux-G: 'Yeni ke Ananias gedi ki kua o deni. ki tani i nui o po, ki maadi: «n naataanu
    Soli, o yonmdaano yua legdi a nunga po u sanu po ŋan bo baadi, n sɔni n ki ŋan
    fidi ki nuali ke fuoŋanma n gbie a nni.»'
