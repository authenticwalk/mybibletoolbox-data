  txq-txq: Ananias namanene Lamatuak kokolak talo naa, boe ma ana laꞌo neni uma naa
    neu, de ana maso dale neu. Boe ma ana ndae liman neu Saulus, de nae, “Kaꞌa Saulus.
    Lamatuak Yesus fo kaꞌa mete-mitan numa dalak, neu kaꞌa ia mai naa, Ana ndia nadenu
    au mai fo atonggo ua kaꞌa. Ana nadenu au hule-haradoi ma ndae limang neu kaꞌa,
    mita fo kaꞌa bisa mete-mita bali. Ma Ana nau fo kaꞌa simbok Ndia Dula-dale Malalaon.”
  aaz-aaz: Anneen Usiꞌ In kabin on naan ate, naiꞌ Ananias annao neu umi naan, rarit
    in ntaam anbi naan. In ntao in aꞌniman anbi naiꞌ Saulus am nak, “Baꞌe! Usif Yesus
    reꞌ ho miit Ee nbi ranan oras ho uum, In neikn On es anreun kau he ꞌuum uteef
    ꞌok ko. In nreun kau he au ꞌonen ma ꞌtao au ꞌnimak ꞌeu ko, he ho bisa miit amfain.
    In nroim he ho mtoup In Asmaan Akninuꞌ amsaꞌ.”
  qup-NT: 'Jesuspa chasna nishkanta kasushpan Ananiaska Saulota rikuk rirka. Chay
    tiyahushkan wasipi paktashpan yaykurka. Chaymanta makinta Saulopa umanpi churashpan
    rimarka: Wawkini Saulo, shamuhushkayki ñampipi rikurik Jesukristumi ñukata kachawashka.
    Payka munan kanta yanapanaynipa kuti mushumanta rikunaykipa, chaymantapas paypa
    Espíritun shunkuykipi yaykushpan tukuypi paypa yuyachishkan kanaykipa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Anɑniyɑsɩ tɛɛwɑ. Ɩ kɔmɑ ɩ tɑlɑ tǝyɑɣɑ ŋkɛ kɑ tɑɑ, ɩlɛnɑ ɩ́ tǝnɩ
    ɩ niŋ kɛ Sɔɔlɩ tɔɔ nɑ ɩ́ tɔmɩ-ɩ sɩ: Mɑ tɑɑpɑlʋ Sɔɔlɩ, Tɑcɑɑ Yesu wei n kɔŋɑɣɑ
    nɑ ń nɑ́ mpɑɑʋ tɑɑ tɔ, ɩnɩ ɩ tilinɑ-m sɩ nyɑ́ ɩsɛ ɩ́ kuli nɑ Feesuɣu Nɑŋŋtʋ tomɑ
    hɑɣɑ nyɑ́ tɑɑ kɛ́ sɔsɔm.'
  azb-azb: 'Bundan sonra Xananya gedib həmin evə girdi və əllərini Şaulun üstünə qoyub
    dedi: «Qardaşım Şaul, Rəbb, yəni bura gələrkən yolda sənə görünən İsa məni göndərdi
    ki, sənin gözlərin açılsın və Müqəddəs Ruhla dolasan».'
  eng-DBY: And Ananias went and entered into the house; and laying his hands upon
    him he said, Saul, brother, the Lord has sent me, Jesus that appeared to thee
    in the way in which thou camest, that thou mightest see, and be filled with [the]
    Holy Spirit.
  guo-NT: 'Do jawʉt, Ananías fʉlaech Saulo duk poxade. Jaxot pa''a wʉt, ba lowpon.
    Jawʉt, ke-ot wʉt Saulo pejta''tat, jʉm-aechon: —Takoewan Saulo, wajpaklon Jesús,
    japon taenampon, jʉmtaenamponbej, fʉlaeman wʉt nʉamtat, japon xan nato''a pasliajwan
    xamxot. Jasoxtat Jesús nato''a xam pejme chiekal taeliajwam, Espíritu Santo xam
    kajachawaesfʉlaliajwabej —aech Ananías Sauloliajwa.'
  hla-hla: Be Ananaias e lana me na tasuna tara luma tere Judas. Ba nonei e na hatakopena
    a limanen tere Sol me poiena, “O Sol, ara te hatoulana uara tere Kristo, a Tsunono
    te hale namo lia. E Iesu, te butuma i tamulö i kalana tara poata tu la uama lö
    teka, nonei te hale namo lia te go mi taguhu meni lia alö ba lö te tara haniga
    pouts mou, ba lö te saputu memou u Namnamei u Goagono tere Sunahan.”
  mav-NT: Mi'i hawyi toto ra'yn Anania Sauru kape Tupana piat topo­'oro hap ewy. Put'ok­to'e
    hawyi Anania tuwe­ponug hawyi to'e — Uiwy'ok Sauru e Aika­'iwat Koro Iesui uipo­'oro
    mesup emoehãite hamo e. Ga'atpo tuwe­mo­herep epe mu'ap upi e. Mi'i Miit uipo­'oro
    mesup katu­pono toiky­'esat kahato ehapytig sese hap i'ewyte tutum neran epe Topã'ãu
    Wakuat yn e Sauru pe Anania.
  kpf-kpf: Oi Anania zâk âim mirin zâim bikŋâ Saulo kâukŋan pamŋâ sâip, “Saulo bukunâ,
    Kembu Yesuŋâ mâtâbân muyagegigip, zâkŋâ sâŋgonnogi gaan. Gâ siŋgâ ânâŋgâri Tirik
    Kaapumŋâ umgan piksâbapkât sap.”
  ppo-ppo: Ai fo depa, Ananias a̧ fóló, Talené a̧paae yó male bepaae felepó. Atéró
    sókó fóló, kale sekȩ́ betere be dolopaae holóló Sol-né tikimó naase mulóló duraalu,
    “Ya̧lo no Sol-ó, Tale Yesu Keriso ya̧ i Damaskus bepaae waai wapa, tu̧ tua̧mó
    sókó walepó. Atéyale sekȩ́né naao ai dilikire kele momó wisiróló o̧la o̧la kolóo,
    Dȩi Kepe Wisi ya̧ tiki tua̧paae biti̧ wóló fa̧anóo yó̧póló, ama ȩ ya̧ beterepaae
    dotonatepa wóló i daale ape,” yalepó.
  hin-2017: तब हनन्याह उठकर उस घर में गया, और उस पर अपना हाथ रखकर कहा, “हे भाई शाऊल,
    प्रभु, अर्थात् यीशु, जो उस रास्ते में, जिससे तू आया तुझे दिखाई दिया था, उसी ने
    मुझे भेजा है, कि तू फिर दृष्टि पाए और पवित्र आत्मा से परिपूर्ण हो जाए।”
  wol-KYG: 'Ci kaw loolu Anañas dem, dugg ca kër ga, teg Sóol loxo, ne ko: «Mbokk
    mi Sóol, Sang Yeesu, mi la feeñu woon ci yoon wi nga dikke, moo ma yebal ci yaw,
    ngir nga dellu di gis te feese Noo gu Sell gi.»'
  bef-bef: 'Ya luto lulago Ananiasiu buloto ana nonuga tiloto Solihi gufalo yahi liꞌehina.
    Ya huloto yaꞌma luto luꞌehina: Solio nalaluꞌniga. Sipi Bouba noho lifigo noobe.
