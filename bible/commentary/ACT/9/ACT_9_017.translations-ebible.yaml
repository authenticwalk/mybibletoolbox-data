    ka.”'
  mio-NT: 'Tacan cuu, ta cuahan ra Ananía nu iyo ra Saulu. Quihvi ra tichi vehe can,
    ta tiso ra ndaha ra chi ra Saulu, ta quechaha cati ra Ananía chi ra ti: ―Yoho
    Saulu, yani xaa, cha ndehun chi ra Jesuu iti nu ni quichi cun. Maan ra tachi chi
    yuhu. Chacan cuu cha cua ndundichin ndico ndehun, ta cua coo vaha ra Tati Ndioo
    chihun ―cati ra Ananía.'
  srq-NT: Ananías que oso cote ra. Dios cheẽ nguire. Ɨque que Judas chuchúaa ra. O
    que echono Saulo rese ra. —Seresenda ereɨco co cote, Saulo. Jesús que nyecua ndeje
    ñeenda cúaa, ae sɨ́ sembu quia ndeje co. Jesús sembu ndeje co. Espíritu Turã ɨque
    sacuã ndechɨangui re. Nemae sacuã abe sembu co no, ɨ que Ananías Saulo je ra.
  kje-NT: Ende Ananias nala'a laa nakar onne, la nala liman loile Saulus wawanne.
    Ai na'aheni, “I wal'u Saulus! Makromod Yesus man om dodo'on lolo kalla lere om
    mamai eni, Ai penia man hopon ya'u mai leke i wal'u makan mou wali'ur, leke Roh
    Kudus nala molollo ki o.”
  gaz-gaz: Anaaniyaasis dhaqee mana sana seene. Harka isaas Saaʼol irra kaaʼee, “Yaa
    obboleessa koo Saaʼol, Gooftaa Yesuus inni utuu ati as dhuftuu karaa irratti sitti
    mulʼate sun akka ati argituu fi akka ati Hafuura Qulqulluun guutamtuuf na ergeera”
    jedhe.
  kud-kud: Ainaena Ananayasi ilau, na Yudasa yana vadai iluwu, na nimana imwauwi Saulo
    ulu'uluna ewanai iwalo, ‘Tahigu Saulo, Bada Yeisu imahalava alimwai, ibom ivetamalegauma
