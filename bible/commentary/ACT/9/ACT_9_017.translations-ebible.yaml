    । ତୁଇ ଇତି ଆଇବା ବାଟେ ସେସେ ତକେ ଦେକାଇଅଇଲା । ତୁଇ ଜେନ୍ତିକି ଆରି ତରେକ୍‌ ଦେକି ପାରୁସ୍‌
