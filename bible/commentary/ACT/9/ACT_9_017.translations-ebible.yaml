  spp-spp: 'Ɲyɛ ka Ananiyasi si yîr''a kàre, maa sà jyè bage e, maa u cyeyi taha Soli
    na, maa jwo: «Mii cìnmpworonaŋi Soli, Kafooŋi Yesu u à uye cyêe mu na mà mu nimpaŋi
