    aasiiñ Ipqitchuamun Irrutchimun sivulliquplutinlu.”
  msb-msb: Kaya nagpakadto si Ananias kag pagsulod sa balay, nakita niya si Saulo.
    Tapos, gindapat niya an iya kamot kag nagsabi, “Kamanghod na Saulo, nagsugo sa
