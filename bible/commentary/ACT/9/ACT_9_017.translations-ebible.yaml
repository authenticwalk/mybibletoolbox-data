    Sen an.”'
  bxh-bxh: Yo fede Ananiya ya aulaha be ya lau Saulo ena aba miyamiya lumana yai,
    ya luhulau be nimana ya tole lawen hewana yai. Na iyen, Hidagu Saulo, Guyau Yesu
    In, logena, edaꞌeda yai wa laolaoma na ya taumahata lisim yai. Ya fatamaligu te
    bena haba matam ya tasoꞌe be wa itaꞌita fuyo. Be haba Yaubada, Yaluwana Tabuna
    ya famohafum.
  top-NT: 'Ananías tláhualh tú li̱ma̱páksi̱lh Jesús; acxni lákcha̱lh liáclhitli ixmacán
    y huánilh: ―Saulo, Quimpu̱chiná Dios ni̱ma̱ tasi̱nín nac tijia quima̱lakacha̱ni̱t
    xlacata tla̱n nalacahua̱namparaya y namaklhti̱nana ixli̱tlihueke Espíritu Santo.'
  msk-msk: Kayan yomanaw si Ananias, kyomadto ra kang Saulo agsurud nang baray aw
    dapuna naan nang kanaan tollo si Saulo aw paglaonga naan, “Kay Saulo, lomon ko,
    yang Ginoo na si Jesus na yapakita kanmo asang daran nang pagpadurug mo ani yagasogo
    kanak ani kanmo antak kaw kimita oman aw antak kaw bobowan nang Dios nang Balaan
    na Espirito.”
  gyr-NT: 'Evocoiyase oso secosave. Oiquese ahe oɨ pɨpe, oso, omondo opo Saulo rese
    aipo ehi chupe: —Che rɨvrɨ, Saulo, yande Yar Jesús oyemboyecua vahe ndeu perɨ
    rupi nde yuse, ahe che mbou ndeu nde mboesapɨso iri ãgua. Toique avei catu Espíritu
    Santo nde rese —ehi Saulo upe.'
  kmh-kmh: 'Pen Ananayas kun giy day niŋiy, Jiwdas korip ak amiy niŋak: Sol mindek.
    Nup diniŋyiŋg aŋgak, “Mam Sol. Bi Jiysis kinjeŋnamb miseŋ gek niŋnak ak, yip aŋgyokamb
    aswiyn. Windin ak tip niŋiy, Gor Kawnan ak kunep dinimin aŋgak.”'
  ukr-ONPU: 'Ананія пішов, зайшов у дім і, поклавши руки на Савла, сказав: «Брате
    Савле, Господь Ісус, Який з’явився тобі дорогою сюди, надіслав мене до тебе, щоб
    ти знову міг бачити та був наповнений Святим Духом».'
  emi-emi: Vara me Ananaeas ghe lao sio me ghe ssola tale ale ateva Sol ghe tokatoka
    etana me ghe saoaala nimane ta Sol me ghe uela va, “Nengaghi Sol, Vau eteva esungieghila,
    ia o Iesu etana ghe aotuotula etam etapaa salana nau ughe mae siosio. Esungieghi
    mae sio etam va io urooroo tani mene taatara, me aue upasu tale Spirit Manga ateva.”
  zpv-NT: 'Ya zee chiꞌh Ananías, lwehgu chin badzihn ba rwaaꞌ yuuꞌ hasta nuu Saulu,
    chiꞌchi badziiꞌba naa ba yihca Saulu, chiꞌchi rahbi Ananías loh Saulu: ―Bwihtsi
    Saulu, Jesucristu nin guñiꞌ loh luꞌh loh neziuh chin zeꞌ luꞌh, laꞌh gahca Ñiꞌh
    guxeꞌhla Ñiꞌh naꞌh tin gabiaꞌgarii gwaꞌha luꞌh stuhbweelta tin cwih laaꞌdziza
    Spíritu Saantu xteenn Dxiohs laꞌn lastoꞌ luꞌh.'
  gux-gux: Ananiasa den ñiani ki gedi, wan den pundi ki kua ku diegu yeni nni, o den
