    mətatɨg lam.”
  hch-NT: Hicü Hananiya petüa, quita neutahani. Heimana 'utimeca müpaü niutayüni,
    Ne'iva Sauru, Ti'aitame caneneyenü'ani ne. Mücü Quesusi pemuxei huyeta pe'aye'aximetü,
    mücü caneneyenü'ani peheunieretü pemayanicü, pemühünenicü 'Iyari Mütiyupatacü.
  crn-NT: 'Aj pu ꞌi áꞌuraa aꞌɨ́jna ɨ́ Ananias. Aꞌuu pu aꞌaráꞌa Judás tɨ éꞌeche. Aj
    pu ꞌi aꞌuun aꞌuteájrupi u chiꞌita. Ajta áꞌiyen raꞌavéꞌemuarɨej aꞌán muꞌúutzeꞌen
    aꞌɨ́jna ɨ́ Saulo. Aj pu ꞌi ayén raatateújte tɨjɨ́n: ―Neꞌihuaaraꞌa, Saulo. Aꞌɨ́ɨ
    pu hui ayén tinaataꞌaíj ɨ́ tavástaraꞌa, aꞌɨ́jna ɨ́ Jesús tɨ múꞌeetzi jemi aꞌutaseíjre
    patɨ́ꞌɨj yé veꞌetaméꞌeca. Ayee pu tinaataꞌaíj pej pi pajtáhuaꞌa atáneere, ajta
    pej peꞌɨ́jna jetze aráꞌacaꞌanen ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios. ―Ayee pu tiraataꞌixaa
    aꞌɨ́jna ɨ́ Ananias.'
  zpu-NT: 'Naꞌ byej Ananíasenꞌ ganꞌ zo Saulonꞌ, ka bllineꞌn bxoa taꞌkeꞌn yichjeꞌ,
    lleꞌe leꞌe: —Saulo biꞌchaꞌ, Xanllo Jesús beꞌnnenꞌ broeꞌrao rweꞌ kanꞌ zaꞌo tnezenꞌ,
    bseꞌleꞌ nadaꞌ nench yereꞌroꞌ, naꞌ so Spíritu ke Diosenꞌ lo yichjraꞌlldaꞌo.'
  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଅନନିଅନ୍‌ ଜିରେନ୍‌ କି ସାଓଲନ୍‌ ଆଡ୍ରକୋଲନ୍‌ ଆସିଂ ଇୟ୍‌ଲେ ଗନେ, ଆରି,
    ସାଓଲନ୍‌ ଆ ଡଅଙ୍‌ଲୋଙ୍‌ ଆସିନ୍‌ ଡକ୍କୋଲେ ବର୍ରନେ, “ବୋଞାଙ୍‌ ସାଓଲ, ଆମନ୍‌ ତଙରନ୍‌ ଜରିରେନ୍‌
    ଆଡିଡ୍‌ ଅଙ୍ଗା ପ୍ରବୁ ଜିସୁ ଅମଙ୍‌ନମ୍‌ ଅବ୍‌ତୁୟ୍‌ଲନ୍‌; ଆମନ୍‌ ଗିୟ୍‌ଲେ ରପ୍ତିଆ ଆରି ମଡ଼ିର୍‌
    ପୁରାଡ଼ାନ୍‌ ଞାଙା ଗାମ୍‌ଲେ ଆନିନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଆପ୍ପାୟ୍‌ଲିଁୟ୍‌ ।”
  for-for: 'Pigoya, Wa''ega aeba piya yogana, Ananayasi aeba wama namaka yome, pita''i
    ima Soro nka''nota ayapa atama, maya untiye: Soro, nao''yagara, Wa''ega Isu ke''i
    aboragamiti, ae unatagi kanauwe. Kaeba kao agagana, Aota Awamusa''amaba kae kagupi
    pumaeyanoma iye, untiye.'
  epo-epo: 'Kaj Ananias ekiris, kaj eniris en la domon, kaj metinte sur lin la manojn,
    diris: Frato Saŭlo, min sendis la Sinjoro Jesuo, kiu aperis al vi en la vojo,
    laŭ kiu vi venis, por ke vi ricevu vidpovon kaj pleniĝu de la Sankta Spirito.'
  gfk-gfk: Io, Ananias ga haan ma ga laka tano hala nong Sol ga kiskis tana. Ga bul
    ira limana tana ma ga tange, “Tasigu Sol, no Watong i te tule iau. Ma aie at mon
    ne Jisas nong ga harapuasa taar taam aras na ngaas ing u ga hanahaan ukai. Ma
    i te tule iau waing nugu nanaas baling ma nugu hung ma no Halhaliana Tanuo.”
  bjz-bjz: Aghá ririeta, Ananaius umó erea aria, kambova terua, unda ingomi Sol da
    tamova ririkurota, eghá ririe, “Anda ikoko Sol, imó Jojabee Iesu emborova fururota
    geraravore. Inda dibe taubana ari-du, kotú Asisi Kakara indava vorea asugari-du,
    Iesu na ninengetueta amó etere.”
  atg-NT: Abi Ananayasi ọ rọ mẹ oni owa, ọ dọsẹ lo ya ri obọ nga iSọlu egbe, ọọ li,
    “ISọlu inyọghuo-mhẹ, iJesu Ọnọmhuẹ ni ọ lonẹ odẹ abi u rọ ọ bhale oola, lọli ọọ
    mhi ka nono ẹ mẹ, ni u gbolo ke mẹ ekẹ ali ni Ayẹmhẹ-nọ-pfuasẹ ọ bhale egbe oyẹ.”
  bjv-NT: 'Ananɨyasɨ aw, ur kəy ɨndə jine dɔe tɨ, nɨngə əl-e ə nə: «NGokom Sol, e
    Ɓaɓe ə ɨlə-m, e Jəju ka kɨ tḛḛ ɨngəi dɔ rəbɨ tɨ kɨ ɨsɨ re-n ka kɨn ə ɨlə-m kadɨ
    m-adi o lo. Nɨngə kadɨ NDɨl Luwə rɔsi tɔ.»'
  tos-NT: 'Ananías tláhualh hua̱ntu̱ li̱ma̱páksi̱lh Jesús, chu̱ alh anta̱ni̱ xuí̱
    Saulo. Acxni̱ cha̱lh, tánu̱lh c-chiqui, xlá̱ li̱acchípalh xmacán, chu̱ chuná̱
    huánilh: —Ta̱la Saulo, hua̱ Quimpu̱chinacan Jesús hua̱nti̱ tasiyunín c-tiji̱ acxni̱
    yunú̱ xtámpa̱t, xlá̱ quimacamima̱ laqui̱mpi̱ huix tla̱n nalacahua̱nampalaya, chu̱
    nakalhi̱ya̱ xli̱tlihuaka Espíritu Santo.'
  rro-rro: Ua buonai Anania emikiri eao, itu ai etoto, imana rua Saulo ahanai ehao'au
    etibaha, “Uaho'aba'u Saulo e! Obiapaka Iesu taearai omai heremuai ewaira tina
    hauna euhuna'u amai, oi mahamu kateno'a koiha mue abomo Auba Robeai kebabonuni'o
    paunai.”
  mxp-NT: 'Xjats ja Ananías ojts tnɨnijkxy ja Saulo. Kuts ja yja̱ꞌjty, jøts ja jaꞌayɨ
    ojts tkønɨxa̱jy jøts yɨdeꞌen tnɨma̱a̱y: ―Mɨguꞌuk Saulo, øts tø xkexy ja nwɨndsønꞌa̱jtɨm
    Jesús, nay jaꞌ midi ojts xꞌixy jam tuuꞌa̱m, jaꞌats øts tø xkexy jøts me nyikwɨnꞌejxwa̱ꞌkxt
    jadɨgojk, jøts ja Espíritu Santo nayɨdeꞌen mdatøjkɨnɨyɨt.'
  aak-aak: Ananaiaso arɨ́á e nɨwimɨ nurɨ aŋiwámɨ nɨpáwirɨ wé seáyɨ e nɨwikwiárɨmáná
    re urɨŋɨnigɨnɨ, “Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́rorai nánɨ gɨ́ nɨrɨxɨ́meá imónɨŋɨ́ Soroxɨnɨ,
    Ámɨná Jisaso, óɨ́ joxɨ barɨŋɨ́yimɨ sɨŋánɨ simónɨŋo joxɨ ámɨ sɨŋwɨ́ anɨrɨ kwíyɨ́
    oyápɨ sɨxɨ́ rɨmímorɨ enɨ nánɨ nɨrowárénapɨ́agɨ barɨŋɨnɨ.” uráná axíná re eŋɨnigɨnɨ.
  chd-NT: 'Ananías i''hua''ma. Icuaitsi lajut''ƚ pe lopa''a Saulo. Itsufai''ma, ipo''nof''ipa
    limane ƚijuac, timi: ―CunSaulo maipima, ima'' mo''hua lane fa''a oximpa ƚaƚPoujna
    Jesús. Iƚque imujpoxi. Maƚque Jesús alummepa fa''a. Ipic''a toxinalenƚa'', ticuxetso''
    lopicuejma'' cal Espíritu Santo.'
  kdc-kdc: Avo Anania kachola kengila mng'anda iyakalile Sauli, kamwikila makono,
    kalonga, “Ndugu yangu Sauli, Mndewa kanhuma, Yesu mwenyego yakulawilile gweye
    mnzila viukalile kokwiza hano. Kanhuma muladi udahe kulola kabili na umemezigwe
    Loho Yang'alile.
  nhr-nhr: 'Nxãaskam ko Ananiase qõò a síí nquum q''oo koe tcãà. A ba a Saulom koe
    tshàua ba tòó a máá: “Sauloè, tíí qõeè, X''aigam Jesom ncẽe kò dàòm q''oo koe
    tsi hãase ko tsáá koe x''áíse ba tsééa óá tea, nxãasega tsi gha gaicara bóò, a
    tsi a gha gataga Tcom-tcomsam Tc''ẽem ka cg''oè-cg''oeè ka,” témé.'
  uig-PIN: 'Buning bilǝn Ananiyas berip, xu ɵygǝ kirdi; u ⱪollirini Saulning üstigǝ
    tǝgküzüp uningƣa: — Ⱪerindax Saul, Rǝb, yǝni bu yǝrgǝ keliwatⱪan yolungda sanga
    kɵrüngǝn Əysa, kɵzliringni kɵrǝlǝydiƣan bolsun dǝp wǝ sening Muⱪǝddǝs Roⱨⱪa tolduruluxung
    üqün meni xǝhsǝn ɵzi ǝwǝtti, — dewidi,'
  beo-beo: Amaiba:le, A:nanaia:se asili, Solo ea esalebe diasu amo ganodini golili
    sa:ili, ea lobo ema ligisili, amane sia:i, “Naeya! Solo! Hina Gode da na dima
    asunasi. Di da logoga ahoanebe Yesu Hisu ba:i. E da na asunasi. Di da bu ba:ma:ne,
    amola Gode Ea A:silibu Hadigidafa Gala da dia dogo nabama:ne, E da na asunasi.”
  acf-NT: Kon sa Annannayas alé, i antwé an kay-la épi i mété lanmen asou Sòl épi
    i di, “Fwè Sòl, Senyè Jézi voyé mwen. Sé li menm ki pawèt douvanʼw asou chimen-an
    lè ou té ka vini isi-a. I voyé mwen pouʼw sa wè klè ankò épi pouʼw vini anba kondwit
    Lèspwi Bondyé.”
  tpi-OTNT: Orait Ananaias i go. Em i go insait long haus, na i putim han antap long
    Sol na i tokim em olsem, “Brata Sol, Bikpela Jisas i bin kamap long yu long rot,
    na nau em i salim mi i kam long yu, bilong yu ken lukluk gen na Holi Spirit i
    ken pulap long yu.”
  mbt-NT: Purisu miggendiyaan e ni Ananiyas si Saulu te baley wey migtel-eban din
    te me belad din te migkahi, “Suled, ka Magbebaye ne si Hisus ne migpakita keykew
    te peggendini nu ka migpeuyan keddiey su eyew egpakakita kad e man-e wey egkapenu
    te Panisingan te Manama.”
  hau-SA: Sa’an nan Ananiyas ya tafi gidan ya kuma shiga ciki. Da ya sa hannuwansa
    a kan Shawulu, sai ya ce, “Ɗan’uwana Shawulu, Ubangiji, Yesu, wanda ya bayyana
    gare ka a kan hanya yayinda kake zuwa nan, ya aiko ni domin ka sāke gani a kuma
    cika ka da Ruhu Mai Tsarki.”
  mam-NT: 'Entonces bix e tcuya Ananías, bix e xi''xin ta''j jaa'' jaa'' otk cneta
    tposada Saulo. Jatztzen e cwa'' tk''o''n Ananías tk''ab tibaj Saulo, bix e xi''
