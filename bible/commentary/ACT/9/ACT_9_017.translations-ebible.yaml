  wmt-wmt: Wali nyanartijangka pa mapunikani. Yani manyanta Yananayaj Juwulkarti.
    Palymani pa Yananayajju. Marni parla Juwulku jarntujilinyju, “Wayila Juwul. Yara
    ngan. Pirriyani marnangu. Yiparni paja Jesusju yangkartijangkarlu warntarrijangkarlu.
    Yiparnila paja palymanupurru, warrpunyakula man yarnta. Pirlurr Ngarpukurajangka
    mangurla takurryanku.”
  chk-chk: Iei mine Ananias a feila o tolong lon ewe imw ia Saul a nom ie. A iseis
    pöün won o apasa, “Pwipwi Saul, ach Samol Jesus a tinieito, ewe mi pwä ngonuk
    won ewe al lupwen ka saito ikei. A tinieito pwe kopwe tongeni künasefäli mwomw,
    kopwe pwal uren Ngünmifel.”
  ssd-ssd: 'Kile Ananias nu tiŋga ka Saulus nu minna wande ta poŋga nu wai kilmba
