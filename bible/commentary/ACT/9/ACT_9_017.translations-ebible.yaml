  mmo-mmo: Om Ananaias kandi be la hato lukala bayêên alo, tombe hambe nama lak Saul
    de nêêl vu nambe, “Hali Saul-e, Omaaho Bop Yesu sen taato yi langaah vu hong vu
    mop lavuun-ato, ond nêêl-ambe sa laam in nambe gamem naatum naah, de Vavi Vaambuung
    e naam dôôvu hong.”
  ncu-NT: Amo̱se̱ se̱‑ɔ ne̱ Ananiyas a yɔ ya lwee lɔŋ ne̱ Sɔɔl bo̱ mò̱‑rɔ‑ɔ, ne̱
    ɔɔ taa mò̱ asare̱e̱ bo̱ dɔŋŋɔ Sɔɔl se̱, ne̱ ɔ yɛ, “Mo̱ ko̱so̱bɛɛ Sɔɔl, ane̱ nyaŋpe̱
    Yeesuu fɔŋfɔŋ ne̱ oo lee mò̱ e̱ye̱e̱ bo̱ kaapo̱ fo̱ saŋ ne̱ fo̱ bo̱ kpa‑rɔ fo̱
    e̱ ba mfe̱e̱‑ɔ ya suŋ mo̱ fo̱ ase̱. Oo suŋ mo̱ fo̱ ase̱ ne̱e̱ a fo̱ akatɔ be̱e̱
    nya buŋŋi fe̱yɛ saŋ‑ɔ ane̱ŋ ne̱ a du‑o, na Wuribware̱ a kufwiiŋe timaa‑o ywe̱e̱
    fo̱ se̱.”
  cni-NT: 'Ari ijatanaque Ananiashi, iqueapaaque pancotsiqui. Yajiricapaaqueri, icantiri:
    —Saoro, avirotaque noyemisantaririnte. Itiancaquena Avincatsarite Jesoshi, yora
    onijaaquempiri anta avotsiqui piquenapaaquenta. Itiancana pamenantajeari, quiso
    oasanotantempiri Ishire iriori.'
  eng-WMB: Hananiah departed and entered into the house. Laying his hands on him,
    he said, “Brother Saul, the Lord, who appeared to you on the road by which you
    came, has sent me that you may receive your sight and be filled with the Holy
    Spirit.”
  zaw-NT: 'Dxejcti sää Ananías, bidzujṉni ro yu'' cadro rbäzlaa Saulo. Batzuubni ṉaani
    yejc Saulo. Dxejcti räjp Ananías loj Saulo: ―Betzä Saulo, Jesucrist ni rnibee,
    nani baluiloj lojlu lo nezyuj cheni siäädlu, lagajc laani baxhaḻni narä te fiilu
    stehuält, te jiädläjzza Sprit Dxan xten Dios neṉ lastoolu.'
  san-MAL: തതോ ഽനനിയോ ഗത്വാ ഗൃഹം പ്രവിശ്യ തസ്യ ഗാത്രേ ഹസ്താർപ്രണം കൃത്വാ കഥിതവാൻ,
