  xla-xla: Epalati Ananayasta tame Yudas aya dla hetame Solye ya꞉ do mate ummama epo
    atlaiyo, “Namkale, Lod Yesu wa꞉ta api duka dla pumhalemama natiwaye, eta na꞉ tane
