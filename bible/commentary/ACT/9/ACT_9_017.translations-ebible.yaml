  zar-NT: 'Níʼirö guyijëʼ Ananías niʼ, ateʼ guyáziëʼ yuʼu, en guxóa nëʼë Saulo, ateʼ
    rëʼ lëʼ: —Böchaʼa Saulo, Xanruʼ Jesús, Nu naʼ buluíʼi lahui laʼ nöza ga niʼ zoʼo,
