    kavate'nisea ve'kamo'a hunateke'na ne'oanakeno kaulakamo'a kanale hukatesike'ka
    ne'akesanakeno Fate Akufa Avamu'mo'a kaipafi havaitesea yafe hunateke'na e'noe.”
    nehe.
  gnn-gnn: Bala ŋayi gaŋgathinanydja Yananaya, bala marrtjinana yana, bala gulŋiyinana
