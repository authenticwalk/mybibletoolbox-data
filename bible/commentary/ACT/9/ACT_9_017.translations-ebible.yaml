verse: ACT.009.017
translations:
  kpx-kpx: Dilavau kateale louge Ananaiasiu tiale o keve velemai au ada mai Solo tatamo
    mamoi loui avoe, “Di haoka, Kosiveu humaha tavae aemo velemale keike louge di
    kove ae lohonu. Au di hanavoale kemo ana tota nianela. Ige Munanae Tumuna bae
    aemo ui a negotisi.”
  okv-H: Eto Ananias na Judas ta bande ta pambuto horeto Saul ta hamo ta ingeni tembeto
    ke einge ena. “Nau namei Saul umo ei ta puvutohoe Bada Iesu na degi nau ta puvija
    eto amina na ikehei puvuto no tihi ano javotoho ururou Ahihi Otohu na no jo enetasuja.”
    eto ainge enu
  tbo-tbo: Ega yaka Ananaya Yudasa a numana i luiya po nimana Saulo u unununa i hounihi
    ma i pa, ‘Walehiu Saulo, Guyau Yesu u nenei tahayagei ma i woogeletena meya i
    himiliu po a nei. Apo una galena meme ma Alugo Woiyawa ina wihogom.’
  mal-C: അപ്പോൾ അനന്യാസ് ആ വീട്ടിലേക്കു പോയി. അദ്ദേഹം ശൗലിന്റെമേൽ കൈകൾ വെച്ചുകൊണ്ട്,
    “ശൗലേ, സഹോദരാ, നീ ഇവിടേക്കു വരുമ്പോൾ, വഴിയിൽവെച്ചു നിനക്കു പ്രത്യക്ഷനായ കർത്താവായ
    യേശു, നിനക്കു വീണ്ടും കാഴ്ച ലഭിക്കാനും നീ പരിശുദ്ധാത്മാവിനാൽ നിറയാനുമായി എന്നെ
    അയച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἀπῆλθεν δὲ Ἀνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾽ αὐτὸν τὰς
    χεῖρας εἶπεν, Σαοὺλ ἀδελφέ, ὁ κύριος ἀπέσταλκέν με, ⸆ ὁ ὀφθείς σοι ἐν τῇ ὁδῷ ᾗ
    ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς πνεύματος ἁγίου.
  bgc-bgc: फेर हनन्याह उठकै उस घर म्ह गया जड़ै शाऊल रुक्या था, अर उसपै अपणा हाथ धरकै
    कह्या, “हे भाई शाऊल, प्रभु, यानिके यीशु, जो उस राह म्ह, जिसतै तू आया तेरे ताहीं
    दिखया था, उस्से नै मेरै ताहीं भेज्या सै के तू दुबारा आँखां की रोशनी पावै अर पवित्र
    आत्मा तै भरया-पूरा हो जावै।”
  khz-khz: Gaurai Anania eagoto, numai elaka-togato, e gimana Saulo atanai etao-kauato.
    Ne netiwato, “Walakavaku Saulo, Velekou Iesu, ekapu ovogomai-veniawai aonai raupara
    kapanai gemu ai evevega-matagaito talimana. Ia na petuguku, kwalana matamu mapia
    vekala-paka e Veaga Palaguna na goi pene vega-vonumu ulanana.”
  deu-TKW: 'Ananias aber machte sich auf und gieng in das Haus, und legte ihm die
    Hände auf, und sagte: Bruder Saul, der Herr hat mich gesandt, Jesus, der dir erschienen
    ist auf dem Weg, da du herkamst, daß du wieder sehend und voll heiligen Geistes
    werden mögest.'
  zsr-NT: 'Niꞌr gyijëꞌ niꞌ Ananías, atiꞌ gyaziëꞌ yuꞌu len bxoa nëꞌë Saulo, rëꞌ lëꞌ:
    ―Böchaꞌa Saulo, Xanruꞌ Jesús, Nu naꞌ buluíꞌ lahui laꞌ nöz ga niꞌ zaꞌu, bsölëꞌë
    nedaꞌ quië huöalj yöj lauꞌ len dusóalenëꞌ liꞌ Dios Böꞌ Laꞌy.'
  lin-lin: 'Boye, Ananiasi akendeki mpe akotaki kati na ndako ; atielaki Saulo maboko
    na koloba : — Ndeko na ngai, Saulo ; Nkolo Yesu oyo abimelaki yo na nzela, wana
    ozalaki koya awa, atindi ngai mpo ete omona lisusu mpe otonda na Molimo Mosantu.'
  hns-NT: 'Aisane Aanaaniaas gail, aur Saulas ke oeppar haath rakhke bolies: „Bhaai
    Saul, Prabhoe Jiesoe toke rasta par dekhaail raha aur ohie hamke pathaais hai.
    Oe maange hai tor aakhie attjha kare aur toke Pawietr Aatma se bhare.”'
  noa-E: Maach Pör Jesuu ichig magbaawai Ananías chadcha petajim aajem. Mag mawia,
    Saulo sim deg dubimawia, i ʉ̈r jua ausĩunaa irig, —Khodam Saulo, maach Pör Jesús
    ar pʉ dʉ̈i khʉd ee thẽutarrau mʉ pʉ aig pʉ̈ijimgui ajim anʉm, deeu ũmaai dau eerdʉbaadëm
    dʉ̈i ĩchab Ẽwandam Akhaarpa pʉch gaai phẽs wai chirsimkhĩir.
  eng-EMTV: And Ananias departed and entered the house; and putting his hands on him,
    he said, “Brother Saul, the Lord has sent me, the One who appeared to you in the
    way which you were coming, so that you may see again and be filled with the Holy
    Spirit.”
  mib-NT: 'Yūcuán na te cuahān Ananías. Te ni quɨ̄vɨ de ini vehe nuū néne Saulo, te
    ni soó de ndaha de xinī Saulo, te ni cahān de: Hermano Saulo, máá Jítoho yō Jesús,
    Yaā ní quenda ndijin nuū ní ichi jeē véji ní, ni tají yá sāña véji ná núū ni návāha
    na nánune tɨnūu ní, te návāha na cúnuú Espíritu Santo yā jiín ní, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् हननियाःन्‌खे़न् हिम्‍मो पेआङ् सावलरे़ कुधे़गेःक्‌सम्‍दाङ्
    कुहुक्‍हाॽ ने़स्‍सुआङ् अक्‍खे मे़त्तु, “आन्‍साॽ सावलए, दाङ्‌बा ये़सुरे़ इङ्‌गाॽ
    पाङ्‌घाङ्‌बारो॥ खुने़ॽग कप्‍मो दमस्‍कसओ के़द्‌ये़र के़बत्‍छे़ल्‍ले़ लाम्‍मो खे़ने़ॽनु
    ओसेःन्‍धाक्‍सिङ्‌, हे़क्‍क्‍याङ् खे़ने़ॽ याम्‍मो निःमा के़सुक्‍तुर, सेसेमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिल्‍ले़ के़धुक्‍ल फाॽआङ् पाङ्‌घाङ्‌बारो॥”
  xnj-xnj: Hinu Anania akahamba mbaka panyumba yeniyo, akayingila mugati, kangi akamvikila
    mawoko Sauli. Akamjovela “Mlongo Sauli, Bambu Yesu ndi mweanitumili, mwene akuhumalili
    pawakavili munjila kubwela kuni, anitumili nene muni uhotola kulola kavili na
    kumemeswa Mpungu Msopi.”
  mmx-mmx: La ne Ananias ga vas kaxat la ga rupot to at loogu at ne Judas la ga beles
    ukeneng la ga lok li lukngen to at ne Sol la ni ga lok, “Netak ne Sol, Leeme Silok
    i riki ia, Iesu axa, no ga rupot saparav u ro at langas at lavatpas taram ude.
    Ni i riki ia xusu una reven bok ba la una lok ka Loroonan Kaala.”
  cbr-NT: 'Usaquian Jesusan cacëx ca Ananías anua Saulo ''icë xubunu cuancëxa. Cuanx
    atsínxun ca aín mëcënan ramëquin Saulo cacëxa: —''Ën xucën Saulo, axa anúnmi ucë
    bainuax mibë banaëxancë, Nucën ''Ibu Jesús, an ca minu unun ''ë xuaxa, amiribishi
    istëcëananmi aín Bëru Ñumshin Upíñu ''inun.'
  tee-NT: 'Pus ju Ananías alh la''ixchaka'' ju Judas junta ixtanun ju Saulo. Chai
    acsni tanucha muc''anilh ixlacmaca'' la''ix''ucxni ixlakchulh ju Saulo chai chani
    juni: ―Quilak''au Saulo yuchi ju k''ai qui''ucxtin''an Jesús ju talacasunin ju
    lacati junta ixt''ant''a. Chai yuchi ju xaquimalakachanitachin ni laich alac''avananch''ok''oya''
    chai laich calhinona'' ju Spiritu Santu lami''atsucunti.'
  eng-LSV: And Ananias went away, and entered into the house, and having put on him
    [his] hands, said, “Saul, brother, the LORD has sent me—Jesus who appeared to
    you in the way in which you were coming—that you may see again, and may be filled
    with the Holy Spirit.”
  cak-NT: 'Y ri Ananías can xberucanoj ri Saulo ri anchique jay ri bin-wi-e che. Y
    cuando c''o chic chiri'' pa jay riq''uin ri Saulo, xuya'' ruk''a'' pa ruwi'' y
    xu''ij che: Wach''alal Saulo, ri Ajaf Jesús ri xuc''ut-ri'' chawech cuando jat-petenak
    pa bey chi jatoka we'' pa Damasco, xirutak-pe awiq''uin chi jatzu''n chic jun
    mej (bey), y chi nika-pe chuka'' ri Espíritu Santo pa awi'' chi nunojisaj ri awánima,
    xcha'' ri Ananías che.'
  pah-NT: 'A''ero Ananias''ga hoi ogwovo Judas''ga ronga pe okiavo Saulo''ga pyri.
    Saulo''ga onhi''inhi''ĩ Tupana''ga pe. Igwete Ananias''ga pokogi ga rehe. Igwete
    Ananias''ga ei ga pe: —Nhiirũ, ei ga Saulo''ga pe. Nhandepojykaharete''ga – gaha
    ojipiuka nde ve pea rupi nde rurame Jesus''ga – kiro ga ji mbuhurukari nde pyri
    teremboheakwa katu ti ga javo ji ve, ei ga. Terepojykauka ga jira''uva pe javo
    ga ji mbuhurukari nde pyri kiro, ei ga Saulo''ga pe.'
  sja-NT: 'Maap''eda Ananías wãji Saulo badamaa. Teeda panap''eda, jua bɨji iru ɨ̃rɨ
    mãik''aapa mãgaji: —K''õp''ãyo Saulo, pɨa unuda ode che wãk''ãri, Tachi Waibɨa
    Jesupata mɨ pëijida aji, pɨa waya unumerã mãik''aapa Tachi Ak''õre Jaure ome beemerã.'
  xed-xed: 'Ka sliʼaftá Hananiya tama ka laghwi. Ka lamə tsi da tsa həga ya. Ka fanaghatá
    tsi ta dzvu ta Sawulu. Kaʼa nda tsi mantsa: «Sawulu! Zwaŋama ɗa ka. Tsa Mgham
    Yesu ta maraghaŋtá ghəŋani ta tvi ya, ta ghuniɗikta ŋa nghəglaŋta gha ta vli,
    nda ya ŋa ndəghaghafta nda Sulkum nda ghuɓa,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱quee Ananías cua̱ha̱n da̱ vehe nu̱ íin Saulo cán. Tá na̱xi̱nu̱
    da̱ cán já na̱chinúu da ndáha̱ dá ji̱ni̱ Saulo já na̱cachi da já xi̱hi̱n dá: —Ñani
    Saulo. Mé Jesús, xitoho í, mé á na̱xi̱nún nu̱ú na̱quisún íchi̱ cán, mé á cán quéa̱
    na̱chindahá ye̱he̱ va̱xi i̱ já ná ndinu̱na̱ nduchú núún já ná cuu cande̱hé tucún.
    Ta já cúni̱ Ndióxi̱ ña̱ ná ndicutú nda̱a̱ ínimu̱n xi̱hi̱n ínima̱ yi̱i̱ mé á —na̱cachi
    Ananías xi̱hi̱n Saulo.'
  gfk-S: Io, Ananias ga hana ma iga lala tano hala nong Sol ga kiskis tana. Iga bul
    ira lumana tana ma iga tange, “Tasigu Sol, no Watong ite tule iou. Ma aie iat
    mon ne Jisas nong ga harapuasa ter tam tusu na ngas ing u ga hanana ukira. Ma
    ite tule iou waing nuge nanaas baling ma nuge bukas ma no Halhaaliena Tanuo.”
  bmu-bmu: Mewö jii möta Ananaiasnöŋ anda miri miaŋgö uruŋe öŋgöba böröyahötŋi Solgö
    nöröpŋe ala jiyök, “Sol alani, köna namŋe kanöŋga Jisösnöŋ asuhum gihiyöhi, Kembu
    miaŋön mönö melaim niŋgiiga kazal. Göhö jegan kunbuk tohoiga Uŋa Töröŋan urugi
    kokolak qemawaŋgöra jiiga kazal.”
  dgz-dgz: Menan Ananayas aeni boge apan Diudes pa mega taueni me naniwa Sol iap baraeni
    ap anega wan, “Sol, apan negawa, Ayop Iesu watu enanegen. At mame ongingiana gapan,
    me apan negina yawaanawa daiton ameme di. Me watu enanegen menan ge yangut sia
    tapen amba Guewa Posewa Woup Seni potagap no dotouepen menan tauan.”
  eng-GNV: Then Ananias went his way, and entred into that house, and put his hands
    on him, and sayd, Brother Saul, the Lord hath sent me (euen Iesus that appeared
    vnto thee in the way as thou camest) that thou mightest receiue thy sight, and
    be filled with the holy Ghost.
  zaa-NT: 'Làniana huía te Ananías. Gutà''a bi le'' yú''a nna betsia ná'' bi iqquia
    Saúlua nna ra tè bi: Hermano Saulo: Señor Jesús enne'' bila''ni lu'' loti'' yù''u
    lu'' néda chi guthèl·le''e inte'' para qui''ni gunia'' oración para lu'' para
    qui''ni elá''ni lu'' nna guni lu'' recibir la''huacca qui'' Espíritu Santo.'
  eng-WEBSTER: And Ananias went, and entered into the house; and putting his hands
    on him, said, Brother Saul, the Lord (even Jesus that appeared to thee in the
    way as thou camest) hath sent me, that thou mayest receive thy sight, and be filled
    with the Holy Spirit.
  guh-guh: 'Bajaraxuacujinae Ananías jane baja lia. Joneya pabota Saulo ponapona.
    Ananías nexata nacobebuata Saulo pematabocotojumavereca. Ananías jumaitsi Saulojavabelia:
    —Tajabananë Saulo, pepo petuxanenë raja Jesús, ponë catsitanaitajëta namutua nenajetarucaejavata,
    bajaraponë nitoroba. Bajaraponë nitoroba tacatsimatanacobebuatsinexa pecavecuaajibinexa
    baja pecaitaxutomeravibijava icatsia baja netaenexa xaniavaetsia. Nitorobanua
    tacatsimatanacobebuatsinexa pecatsijamatabëvënëcaenexa Espíritu Santo, jai Ananías
    Saulojavabelia.'
  bon-bon: Siige, Ananiya ädige, pui mete me abacitige, piba ime aacitige Saulo me
    papa cabu. Tabe jejige egä, “Cäme biname Saulo, Yageyame Yeesu lui määme bau me
    taboclomtumi gaabe cabu maane liba aima tädumete, tabe te cebine bii nätyepige,
    ingle naace tääpume maane cääri päpäname piiyepu Aceji Seemo te määme trupa cabu
    abacitame.”
  nhw-BL: 'Huajca yajqui Ananías huan calaquito ipan nopa cali campa Saulo itztoya,
    huan quitlali imax ipani huan quiilhui: ―Noicni Saulo, Tohueyiteco Jesús catli
    monexti moixpa ipan ojtli campa tihualayaya, nechtitlanqui nica para huelis titlachiyas
    sempa huan para mitztemitis ica Itonal Toteco.'
  mgw-mgw: Bai, Anania ngayenda yingya munyumba yaabile Sauli, ngammi'kya maboko panani
    yake na kummakia, “Wa Sauli, Bwana Yesu ywaakupiti mundi'la koisa ku'no, anitumike
    kasako li'nga upate lola kai' no twi'li'yi'lwa Loo Mpeleteu.”
  swh-ONEN: Kisha Anania akaenda kwenye ile nyumba, akaingia ndani. Akaweka mikono
    yake juu ya Sauli akasema, “Ndugu Sauli, Bwana Yesu aliyekutokea njiani amenituma
    kwako ili upate kuona tena na ujazwe Roho Mtakatifu.”
  wbi-wbi: U Anania akaluta, akingila munyumba; Akam'bikila amavoko, Sauli nyalukolo,
    Mutwa Yesu, juno alyakuhumile musila pano ulyale ghukwisa, anyomuile kuuti ulolaghe
    kange neke umemesevue u Mhepo Mwimike.
  bba-bba: Mɑ Anɑniɑ u seewɑ u dɑ u duɑ diru mi, u Sɔɔlun wiru nɔmɑ sɔndi u nɛɛ, Sɔɔlu
    nɛn beruse, Yinni Yesu wi u nun kure swɑɑɔ sɑnɑm mɛ ɑ sisi, wiyɑ mɑn ɡɔrimɑ ɑ
    kɑ yɑm wɑ kpɑ ɑ Hunde Dɛɛro yibu.
  eng-KJVCPB: And Ananias went his way, and entered into the house; and putting his
    hands on him said, Brother Saul, the Lord, even Jesus, that appeared unto thee
    in the way as thou camest, hath sent me, that thou mightest receive thy sight,
    and be filled with the Holy Ghost.
  kgk-NT: 'Upe ramo oho oike Judas róga gwy-py Saulo oĩ ha-py. Opo omoĩ hese: —Aju-ma
    ngatu ãy, xe ryvy, Saulo, he''i íxupe. —Ãy katu xe mbou Nhandejáry Hesu, upe ojehexa
    uka va''ekwe kuri nde-vy ereju jave tape-rupi. Orombohesapyso jevy hagwã xe mbou
    kuri ãy, he''i. —Nde py''a omohynyhẽ hagwã Nhe''ẽ Marangatu tee va''e xe mbou
    ave, he''i íxupe Ananias.'
  waj-waj: 'Tuduu rikioo Ananiaaso vioo vioo ii nnau ivaa Udaangaivo tuu nnauvaa aakiaivaki
    vioo ari yaakuuvaitana Sauruusaayaa utuoo tunoo: Sauruuso, ni seena-o, a aataruuvau
    aapi nninee kiaa ngiee toonnaivoono Udaanga Yisuu Kirisiiva ivoono ni titaikiai
    na ngiaunoo. A avuuvaa tuqinnama teeno Mmannasa Yoketaivo i suvuakuaiveera ni
    titaikiai na aisi ngiaunoo,'
  cpy-cpy: 'Ikanta riyaatanaki Ananías, kyaapaaki pankotsiki jempe ijeekaki Saulo.
    Ari roteya-patzii-totan-takari rako. Ikantziri: “¡Noyemijantzinkarité Saulo! Rotyaantakina
    Awinkatharite Jesús, oñaahakimiri awotsiki jempe pikinapaaki. Nopokatzi nokiryaa-kahaemi,
    ojeeka-shiretan-teemini Ishire Tajorentsi.”'
  mpx-mpx: Yaka Ananaiyasi i nok, i na i tuk limi gamwanaa, inoke nimana i teli elana
    ge i ba, “Taliu Sol, Babala i patunau, iya Yeisu toto i masala elam sauga u nenem
    kamwasaa. I patunau ya nem matam na panana, ge Yayaluwa Bwabwalena nu kalaopopwi.”
  wbp-wbp: Junga-juku, Yananiyaju yanu yangka yuwarli-kirra kujalpa Juurlu nyinaja.
    Yukaja yuwarlirlaju, manu yanurla Juurluku. Ngula-jangka rdaka-jarrarla yirrarnu,
    manurla wangkaja, “Ngajukupurdangka Juurlu, yangka Warlalja-Wiri Jijajirliji yilyajarni
    nyampu-kurraju nyuntu-kurra, yangka jinta-juku Jijaji kujangku warraja-jarrija
    yirdiyirla nyampu kirri-kirra-pinangu. Ngulangkunyaju yilyajarni nyampu-kurra
    yungunpa milpa raa-yani nyanjaku pina manu yungungku Pirlirrpa Kaatu-kurlangu
    wiri-jarri kanunjumanyumpa.”
  luo-luo: Eka Anania nodhi e odno modonjo nyaka e iye. Noyieyo lwete kuom Saulo kowachone
    niya, “Owadwa Saulo, Ruoth, ma en Yesu manyocha ofwenyoreni ka in e yo ibiro ka,
    oseora iri mondo ichak inen kendo mondo ipongʼ gi Roho Maler.”
  nhe-NT: 'Huajca yajqui Ananías huan calaquito ipan nopa cali campa Saulo itztoya,
    huan quitlali ima ipani huan quiilhui: ―Noicni Saulo, Tohueyiteco Jesús tlen monexti
    moixtla ipan ojtli campa tihualayaya, nechtitlanqui nica para huelis titlachiyas
    sampa huan para mitztemitis ica Itonal Toteco.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܙܝܼܠܔ ܠܹܗ ܚܲܢܲܢܝܵܐ ܘܥܒ݂ܝܼܪܹܗ ܠܒܲܝܬܵ‌ܐ ܘܡܘܼܬܸܒ݂ ܠܹܗ ܐܝܼܕܵܐ ܥܲܠܘܼܗ‌ܝ
    ܘܐܡܝܼܪܹܗ: ”ܫܵܐܘܿܠܔ ܐܲܚܘܿܢܵܐ، ܡܵܪܲܢ، ܕܝܼܠܹܗ ܝܼܫܘܿܥ، ܕܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܐܸܠܘܼܟ݂ ܒܐܘܼܪܚܵܐ
    ܐܝܼܡܲܢ ܕܒܹܐܬܵܝܵܐ ܝܘܸܬ ܗܘܵܐ ܠܲܐܟ݂ܵܐ، ܗ̇ܘ ܒܓܵܢܹܗ ܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܕܚܵܙܹܝܬ ܡܸܢܕܪܸܫ،
    ܘܦܵܝܫܹܬ ܡܸܠܝܵܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.“'
  esk-NT: Tavrakŋa Ananias aullaġniqsuq. Isiqamiasiiñ taamavrumuŋa tupiġmun patiŋniġaa
    Saul argaŋmiñik nipliqhuni, “Aniaqaan Saul! Atanġum Jesus tuyuġigaaŋa ilipnun
