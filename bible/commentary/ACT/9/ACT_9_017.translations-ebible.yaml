  hop-NT: 'Noqw ōviy Ananias awnihqe, kīmi pákihqe, put aw may akw toṅot, paṅqawu:
    Itupko Saul, Tutuyqawhqa Jesus uṅ aṅqaqwniqw ūmi mātaktiqa nuy aṅqw hōna, umuhposiy
    tālawnaniqat ōviy’o, pu Qahováriwtaqat Hikwsit akw tuyqawiwtaniqat ōviy’o.'
  san-URD: تَتو نَنِیو گَتْوا گرِہَں پْرَوِشْیَ تَسْیَ گاتْرے ہَسْتارْپْرَنَں کرِتْوا
