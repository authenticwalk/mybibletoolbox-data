    Xoiꞌkam, baꞌp tɨtda: ―Aapiꞌ Ananiiyas. Baꞌ gu Ananiiyas jotmodaꞌ mu ñio, jup kaiꞌch:
    ―¿Tuꞌ gɨt jiñ Gɇꞌkam tuk?'
  mgc-mgc: Vo lö'bö maako ru mo Ananiya alima mï Damasika. Yere ame'do zi mo tëmï
    rayada. Ananiya aya'ba dɔ mo iya nenye, “Yere, kinye mëdï.”
  ame-NT: 'Damascoñapaʼ alloʼtsen puesheñarr ñeñt̃ nanac ameʼñenaya Yepartseshar Jesús.
