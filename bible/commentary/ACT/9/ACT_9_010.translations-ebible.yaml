  miz-NT: 'Ñuú Damascú san tuví uun ñaꞌa ña kuíntiꞌxe i Jesuu, ñá nani Anānia. Kakaꞌan
    Tóꞌo ko ni ñā, vata tsi tē ntitsí ña nuu ña, kakaꞌan ñá ni ñā: —¡Ō né, Anania!
    —kaꞌan ña. —Iꞌa tuví u —kaꞌan ña.'
  qvz-NT: Chi uraspi Damasco llactai Jesusta quiric runa Ananias nishca tiyaura. Muscuibicuinta
    ricurishcai Señor Jesus paita rimara, Ananias nisha. Nicpi uyasha Ananias tapura,
    Imahuata nihuangui.
  deu-ELO: 'Es war aber ein gewisser Jünger in Damaskus, mit Namen Ananias; und der
    Herr sprach zu ihm in einem Gesicht: Ananias! Er aber sprach: Siehe, hier bin
