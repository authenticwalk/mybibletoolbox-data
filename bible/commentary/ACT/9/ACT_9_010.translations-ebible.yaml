  blz-NT: Na Damsyik isian sa'angu' mian men malolo' ni Yesus, ngaanna i Ananias.
    Na simpalaalungna, ia nimiile' ka' nongorongor Tumpu nengeleelo' i ia tae-Na,
    “Ananias!” Ia simbati i Ananias taena, “Upa Tumpu?”
  poe-NT: 'A̱ ntá chjasin Damasco mé kjuákꞌe ijnko chꞌín tinkáchónki Ìnchéni itꞌin
    Ananías. La ntá titàya̱ kꞌuíkuèn chꞌán Ìnchéni ntáchro kíxin: ―Ananías. A̱ ntá
