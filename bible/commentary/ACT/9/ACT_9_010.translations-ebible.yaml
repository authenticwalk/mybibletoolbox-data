  tha-KJV: ในเมืองดามัสกั​สม​ี​ศิษย์​คนหนึ่งชื่ออานาเนีย องค์​พระผู้เป็นเจ้าได้ตรัสกับผู้นั้นโดยนิ​มิ​ตว่า
