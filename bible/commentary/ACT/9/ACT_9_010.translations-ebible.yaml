  clu-clu: Karon, doto sa Damasco may sangka somolonod si Jesus nga anang aran si
    Ananias. Nagpakita kanana ang Ginoo nga nagatawag, makon, “Ananias!” Makon ni
    Ananias, “Ginoo, dagi ako.”
  swh-ULB: Basi palikuwapo mwanafunzi Dameski jina lake Anania, Bwana alisema naye
    katika maono, “Anania.” Na akasema, “Tazama, nipo hapa, Bwana.
  tpt-NT: 'Ancha Damasco ixvil qayntaun yu ixjunkan Ananías yu ixlhakapuꞌan ni Jesús.
    Yucha tasunil ni Jalhachimoꞌonuꞌ Dios y laqtsꞌil la ixtalakavanti, va junil: —Ananías.
    Ex yu Ananías va naul: —Aniy kꞌalinta, Jalhachimoꞌonuꞌ.'
  aai-aai: Baitumatumayan orot ta wabin Ananias Damaskas ma’am matan hibora’ah tainin
    tayowan Regah isan eafa’af fanan nowar, “Ananias!” Ananias iya’afut eo “Regah
    ayu iti.”
  sny-sny: Meni ta, Jisas lo peri umasiye ape, omo Damaskus sahe iroteye ape, iyape
    lo Ananaias. Sosu Meni Owane Pefine le ma'e suwou hamehameyei se uteye, “Ananaias.”
    Le itiya'u apou eiye, “Ei, Meni Owane Pefine, ane sato irosiya.”
  myy-myy: 'Damasco wame cʉtiri cʉtojʉ Jesure masigʉ̃ sĩgʉ̃ ñayijʉ, Ananías wame cʉtigʉ.
    Ĩ cãirojʉ ejacõri: —¿Ñati Ananías mʉ? yiyijʉ Jesús ĩre. —Ado ña yʉ, yiyijʉ Ananías.'
  trc-NT: 'Dan me se chumanꞌ Damasco roꞌ, yáán ꞌo̱ síí tucuꞌyón se na̱na̱ Jesucristó,
    ne̱ Ananías cuꞌna̱j soꞌ a. Ne̱ naquiꞌyaa Diose̱ si̱j ꞌni̱j raꞌa man níꞌ rihaan
    soꞌ, ne̱ cataj soꞌ a: ―Cu̱nó so̱ꞌ caꞌmi̱j, Ananías ―taj Diose̱ si̱j ꞌni̱j raꞌa
    man níꞌ no soꞌ a. ―Nihánj né ꞌu̱nj unó ꞌu̱nj aꞌmii so̱ꞌ á ―taj Ananías rihaan
    Diose̱ si̱j ꞌni̱j raꞌa man níꞌ a.'
  cut-NT: 'Ya̱n min va a̱ma ihyan che duche ye Ananías che ritahno ye Dihvo vo Jesucristo.
    Ndihchero ihyan min a̱ma vederihno va̱n ya̱hnde yahn ye che nda̱ Dihvo vo na̱n
    ye, ne ya̱hve ye ihyan: ―¡Ananías! Ndahconan ye: ―Dihvé, ca̱hma ne.'
  bel-bel: 'У Дамаску быў адзін вучань, якога звалі Ананія; і Гасподзь, зьявіўшыся,
    сказаў яму: Ананія! Той сказаў: я, Госпадзе.'
  zlm-KSZI: Ada seorang pengikut Isa yang bernama Ananias tinggal di Damsyik. Dalam
    suatu penglihatan dia mendengar Junjungan berkata, ‘Ananias!’ ‘Ya, Junjungan,’
    sahut Ananias.
  gdr-gdr: Onggɨt wɨnɨnd yɨpa b'auyaena rɨga nyɨ da Ananiya yɨbnonj Damasko taunɨnd.
    Ɨ re ton liyalliyal yɨt yutkundonj Yonggyamɨnd, ɨ Ton ket tin yomnonj da, “Ananiya-wɨi!”
    Sɨ todaka mɨra yomnonj da, “Owɨ, Yonggyam! Kon ɨta dɨkɨnd-o.”
  vmy-NT: ꞌBa naxinanda Damasco tijña jngu xuta xi Ananías ꞌmi, xi makjainre ngatꞌa
    tseꞌe Jesús. Kui xi ngaya nijñare kuatsejenre Naꞌenna. —¡Ji Ananías! —kitsure.
    —Ngaꞌe tejñaa̱, Naꞌen —kitsingojo Ananías.
  cmn-FEB: 大马士革有一名叫亚拿尼亚的使徒，主在异像中唤他：“亚拿尼亚！” 他说：“主啊，我在这里。”
  gmv-RNT: Damasqon issi Hananiya geetettiza ammanizadey dees. Izas Goday ajjutan
    “Hananiya” giidi xeygides; izikka “Yee Godo!” gides.
  ncl-NT: 'Cataya pa Damasco se laneltocani itocaya Ananías huan in Tata Jesús quixotocac
    Ananías huan quilic: —Ananías. Huan quinanquilic: —Nican niunca, Tata.'
  wed-wed: Au Damaskas tauvitumaḡana i mae wavana Ananias. Bada ana au inana i viatataiei
    i pa, “Ananias!” Ma i paribelei, “Bada, tau weka!”
  sua-sua: Va ko tok mDamaskas a mhel langto ka munik to e Ananais ta vle ko kat.
    En nam kor mnam en mang e Yesus he kmokpom kar kat. Ngoldaip ta ktar kngam tmik
    kim kam reng te, “Vae, Ananais.” Va e Ananais tkoripang te, “Vae, Koldaip, dok
    ta he.”
  klt-klt: Kulá Damaskas káin du naráng hákhátik ámna káman átuk wata kutná ku Ananaias.
    Ámna watá átnárán du Táwi yá ára hára ina áwáng “Ananaias!” ingga mantáng mán
    du “Táwi, átat,” ingga inuk.
  are-are: Damascus ekurala Jesuaka kurtungurla arrpunha naka, rretnya ekura Ananias.
    Ingkartalantama erinha ntangkaka era altjirraramalanga, “Ananias-ai.” Ananias
    era angkaka, “Iwunha Ingkartai?”
  gai-gai: Na Iesusna iŋa raŋgairena ramoot ianna, ma toca an Damaskus auŋ ndeacrina,
    mana ia Ananaias. Na ma manmbɨanmemraŋ mbuŋa watrina tamramma, Kacootta mana i
    maacat, “Ananaias.” Ri, ma rutica aindopatna, “Kacoot, aku gade.”
  qvm-NT: 'Damascuchömi targan Jesucristuta chasquicog Ananías. Paytami Jesucristo
    yuriparcur caynog nergan: “¡Ananías!” Niptin nergan: “¿Imatag, tayta?”'
  chz-NTPS: 'Damasco ja̱ˉ maˊ gyaˈ ja̱a̱ˉ discípulo kya̱a̱ꜗ Jesús, hi̱ˉ che̱e̱ˉ Ananía.
    Dio gaꜙmiꜙjnääˉ kihꜗ Ananía mahꜗ gaꜙsɨɨyhꜙ: —Ananía. Heˉja̱ˉ gaꜙngɨɨyꜘ kiyhꜗ:
    —Hi̱i̱ꜚ jnäꜘ laˉ Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ.'
  kmu-kmu: Ani Tamasigusia nagola Yisasi anagapiti kanoa, AnanaiyasiꞋe nehaya kanoa
    maineanagino AnumayamoꞋa himonafi mage huno hapaiye “Ananaiyasigae mainano?” huno
    higeno “E, ma mainoe Anumaya niꞋamogae.” huno humaine.
  ood-NT: Kush eda am hema d Jesus ihmdam amai ch ash hab chehgig Ananias. Tsh g Jiosh
    am haꞌichu hab juh nenaj tahgio mash heg eda g Jesus am chehcheg. Sh g Ananias
    hab kaij, “Shahchu ap tatchua, ni‑Jioshga?”
  lbm-lbm: दमिश्क म हनन्याह नाम को एक चेला होतो, ओन दर्शन देख्यो कि प्रभु न ओको सी
    कह्यो, “हे हनन्याह!” “हव मय, प्रभु आय।”
  ncj-NT: 'Se tlaneltocani ochantiyaya ipan in altepetl Damasco itoca Ananías. Omoixahsitehuac
    in Totecohtzin huan omonotz: ―¡Ananías! Huan otenanquilic yehhuatl: ―¿Tlen monequi,
    Notecohtzin?'
  yuj-yuj: Tá Jisasomp firáp arop ankwap Damaskus mek yakámp, maomp e te Ananaias.
    Man Tokwae Karao yém sérrá, “Ananaias!” Mak ránko maok, mao sérrá, “Tokwae Kar
    e, ono máyak rae.”
  kto-kto: Urie, na taun Damaskas, unama non migana la naganong ira Iesu, bonim a
    Ananaias. Pa na kikiritniap la betong Ila Kakani ai ga ugama, “Ananaias.” Pa upulo
    Ananaias, “Ila Kakani, turuo to.”
  gmv-NT: ዳማስቆን ኢሲ ሃናኒያ ጌቴቲዛ ኣማኒዛዴይ ዴስ። ኢዛስ ጎዳይ ኣጁታን “ሃናኒያ” ጊዲ ፄይጊዴስ፤ ኢዚካ “ዬ ጎዶ!”
    ጊዴስ።
  por-BLT: 'Havia um seguidor de Jesus em Damasco, chamado Ananias. Ele teve uma visão
    em que o Senhor lhe dizia: “Ananias!” E Ananias respondeu: “Eu estou aqui, Senhor!”'
  stp-NT: 'Baꞌ mi Damaasko maaꞌn miꞌp kiokaꞌ gu maaꞌnkam Ananiiyas tɨɨgim na puiꞌp
