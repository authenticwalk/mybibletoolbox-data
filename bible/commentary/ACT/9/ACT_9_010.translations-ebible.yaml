  juy-juy: ଦମ୍ମେସକନ୍‌ ଅନନିଅ ଗାମ୍‌ଲେ ଅବୟ୍‌ ଞଙ୍‌ନେମରନ୍‌ ଡକୋଏନ୍‌; ତନାଲ୍‌ମଡ୍‌ଲୋଙନ୍‌ ପ୍ରବୁନ୍‌
