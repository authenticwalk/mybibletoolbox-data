  yap-yap: Ma bay be’ ni gachalpen Jesus u lan yu Damaskus ni Ananias fithingan. Mi
    ni piliyeg e changar rok, me ga’ar Somol ngak, “Ananias!” Me fulweg ni ga’ar,
