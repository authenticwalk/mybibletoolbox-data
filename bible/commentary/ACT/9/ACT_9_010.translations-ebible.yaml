  xtd-NT: 'Damasco jan io ɨɨn se nani Ananías. Kukanu ini‑s Jesucristu. N‑kida Jesús,
    Ia kuu Xtoꞌo‑ro, xa n‑tutuku‑s xa n‑xini‑s‑ia te n‑jaꞌan‑ia nuu‑s: —Ananías. N‑jaꞌan‑s:
    —Jai. Na‑da yaꞌa.'
  mdy-ETH: ዴማስቆይዳ ፔቴ ሃናኒያ ጎዖ ኪሪስቶሴ ጉሙርቃ ዓሲ ዓኣኔ። ዬያ ዓሢ ጎዳ፦ «ሃናኒያ!» ጌዒ ዔኤላያ ፆኦሲ ፔጋሲ
