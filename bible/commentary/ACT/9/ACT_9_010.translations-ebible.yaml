    ।”
  for-for: 'Pigoya, Tamasiko kumata Isuti atokaenta yagara ka mintantiye. Agewapa
    Ananayasiwe. Aepa Wa''egawama amonta patama: Ananayasi, piya agega''e yogana,
    abite: Wa''ega, naeba maye, untiye.'
  epo-epo: 'Kaj en Damasko estis unu disĉiplo nomata Ananias; kaj la Sinjoro diris
    al li en vizio: Ananias. Kaj li respondis: Jen mi, Sinjoro.'
  gfk-gfk: Ma ga mon tiga ut na tinaram tano lotu aras Damaskas hinsana Ananias. Ga
    nes tiga ninaas na tanuo ing no Watong ga tange tana, “Ananias!” Io, ga balui,
    “Iau ken, Watong.”
  bjz-bjz: Iesu da gaabee ari kato eini, ragaro Ananaius, umó Damaskus irirota, barauva
    Jojabee gerueta, undava eghá ririe, “Ananaius!” ririeta, umó eghá ririe, “Jojabee,
    amó enanu vitere.”
  atg-NT: Ọmọse ọghuo ni ọ miesuọ ni a lu Ananayasi, ọ la elemhi iDamasikọsi. Ọ la
    imekẹ, ọ suọ khi Ọnọmhuẹ ọ lu luẹ, “Ananayasi!” Ọọ li, “Ee o.”
  bjv-NT: 'Nɨngə nje ndo lə Jəju kare ɨsɨ Damasɨ tɨ no̰o̰, tɔe nə Ananɨyasɨ. Ɓaɓe
    ɓar-e me nḛ koo me ndɨl tɨ ə nə: «Ananɨyasɨ», nɨngə Ananɨyasɨ ndɨgɨ ə nə: «Mi
