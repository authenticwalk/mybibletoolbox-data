  cof-NT: Tsan josanan Damáscobi manca tsachi chuminue Ananías mumun. Yanan Jesucrístobe
    penenamin jominue. Junni Ananíachi quirajanasa Miya Jesucrístoca quiranue. Junni
    Jesucristo yabe pato, Ananías tinue. Junni Ananíari Miya tinue. Ina chuyoe tinue.
  srm-NT: 'Nöö di ten dë, wan womi bi dë a Damasikusi de kai Ananiasi. A dë wan biibima
    u Masa Jesosi. Nöö hën a dë nëën wosu, te wan pisi hën a sunjan wan sunjan, ma
    ku wojo limbo. Masa Jesosi ko fan ku ën. A kai ën taa: “Ananiasi!” A piki.'
  qvs-NT: 'Chay Damaskopi Ananiyas kawsarkan. Payka Jesukristuta kreyik runa karkan.
    Jesuska payta rikchadunpi muskuyninpishina rikurishpa kayarkan: —¡Ananiyas! Chashna
    kayaptin aynirkan: —Señor ¿imatatí willawanki?'
  zca-NT: 'No yezh Damasco nibëz tu men che''n Jesukrist xa'' lë Ananías. Ngurulo
    Jesukrist lo xa'' re'' kun widi''zh re'': ―¿Mal Ananías? Orze'' nzhab Ananías:
    ―Lë''da re'', Señor.'
  cbc-NT: 'Mai, ti macãpʉ ãñupʉ̃ catʉ̃goʉsari majõcʉ Ananías cawãmecʉcʉ. Cʉ̃rẽ marĩ
    Quetiupaʉ pʉame qũẽguericarore bairopʉ buiaetari, atore bairo qũĩñupʉ̃: “¡Ananías!”
    qũĩ jẽniñañupʉ̃. Bairo cʉ̃ caĩjẽniñarõ, Ananías pʉame, “Atoa yʉ ãniña yʉ Quetiupaʉ,”
    qũĩñupʉ̃.'
  qxo-NT: 'Damascuchömi cargan Jesucristuman criyicog Ananias jutiyog runapis. Paytam
    Jesucristo yuripaycur nirgan: “¡Ananias!” Niptinmi pay nirgan: “Caychö wiyaycällämi,
    taytay” nir.'
  mox-mox: Ta Damasiko ʼinaya Ieisu ana toʼabiboda taha ana wawa Ananaiasi toatoa.
    Ta taha veʼita kavonea daveʼwayoqa ʼifoqe ʼinaya vonigo Kaiwabu ʼitea vonea vonaya,
    “Ananaiasi!” Ta Ananaiasi veʼiea vonaya, “E Kaiwabu, yaʼa baʼe.”
  kew-kew: 'Goa pua Damaskus su adaare-para Gote-na agaa lae disaipel aa meda Ananaias
    pirisa. Nipumi upaa adesa rabu Gote-me agaa gupa lakesa: Ananaias-ya sa. Nipumi
    lalo: Aa Mudu, ni go pi sa.'
  dww-dww: Damaskas nopone tauwai muriwatana tauḡoma tenaḡa isanama Ananaias ya miamiana.
    Be Bada ya maḡatara da ya yoko be ya riuna, “Ananaias!” Be tauna ya riuna, “Bada,
    taugu umanema.”
  twi-ASANTE: Na osuani bi wɔ Damasko a wɔfrɛ no Anania. Awurade frɛɛ no anisoadehunu
    mu sɛ, “Anania!” Ɔgyee so sɛ, “Awurade!”
  aoj-aoj: Eaꞌ anona alipunai nagaila Jisasi nape naꞌamba Damaskus, agilinama Ananaias.
    Eaꞌ naꞌoh nandondoꞌah, nati Dembinai nofalana naꞌipana naꞌi, “Ananaias!” Eaꞌ anan
    noga naꞌi, “Dembinai, aeꞌ ape naꞌa.”
  cbv-cbv: 'Damasco tʉ́tchidih bóo Jesúsdih jéihni Ananías wʉ̃t jʉmni oo jʉ́mat dée
    pah Jesúsdih ãt enep wʉt jĩ. Páant ã enechah, Jesús caandíh ãt ejep wʉt jĩ: “¡Ananías!”
    ãt niijíp wʉt jĩ. “Jʉ́ʉ́, wã jʉmna caá”, ãt niíj jepahap wʉt jĩ.'
  taw-taw: Pen bɨ Jisas yɨl yek ak olap, ne Damaskus anɨb ak yek. Yɨb ne ak Ananayas.
    Ne day nɨgak, Bɨawl nop agak, Ananayas agak. Agek, Ananayas ne agak, Bɨawl. Yad
    mɨdebin agak.
  jic-NT: 'Ananías tüpü''ü wa Damasco po''ó. Jesucristo lal pyónatsja jupj. Nin jawas
    p''iyá Dios la tjiji Ananías tjinyuca Jesucristo. Tjinyuca Jesucristo tjac'',
    tjevele jupj lal: —Ananías. Ananías la tji''yüya: —Nejepa, ¿tsjan jyas?'
  zap-NT: 'Damasco wuu te mgyeey ne la Ananías ne rlaleedx Jesucrist; wlalo Jesucrist
    lo mgyeey guin, re Ne: ―¡Ananías! Wke Ananías, re Ananías: ―Le noo zu nee Dëde.'
  wer-wer: Tamaskas kak pörek Yesuu ingre mor saö namp wëa yapinte Ananaias. Pi wangarötë
    yemangk ke pël ëak itaangkën Aköp pim naë së ëö pet elmëak epël ök mëëa. “Ananaias.”
    Pël maan pi kangiir epël mëëa. “Aköp, ne e wëep.”
  ipi-ipi: Okone angi, Jisasa bilipi lo atalane akali Anana-yasa lene mindi tano okonena
    ateaipia. Balato kombeya pene gulo ale ya-kola, Akali Andane okomane Anana-yasa-oo
    lo ee leaipia. Wuane lea-kola, Anana-yasato kombeya-mane lene gulo yaa, namba
    ateyo oko leaipia.
  qul-NT: 'Damascopi uj creyente carkan Ananías sutiyoj. Señor Jesustaj payman riqhurerkan
    moskoypi jina, nerkantaj: “¡Ananías!” Paytaj contestarkan: “Caypi cani, Señor.”'
  tnc-tnc: I'sia wejearã Jesúre yi'yuka, ĩ'rĩka Ananías wãmeikite imaeka. Makãrãrũñuroka
    uᵽakaᵽi kire ᵽemakotowiritirã, —¿Yaje mime Ananías?— Jesúre kire ãrĩka. —Ã'ã Ñiᵽamaki,
    õ'õrã ñime,— kire kẽrĩka.
  ter-NT: 'Yoko ápe hóyeno ya Ndamásku kutípoti Jesus, koéhati Anániya. Yúho''ixoa
    Vúnae ya kutí koeti hopúne. —Ananiyá —kíxoane. Ina yumopâ Anániya: —Usó ngóye
    koêkuti kevóxenuku Unaém. Ina kixopâmaka Vúnae:'
  bmr-NT: 'Jaanaa Damascavɨ icaubo saafi Anania onoobo Cristoco imiyaaveguehicaubo.
    Jaabovɨ Jesu buhugaavuhi. ¡Anania! nooboro. Jaanegui diibo iimusuuhi: Juu icahi
    Aivojɨɨbo, nooboro.'
  fuf-fuf: 'Kono tawi taalibaajo no Damaasi ɗon wi''eteeɗo Hanaaniiya. Joomi on feɲɲinani
    mo, wi''i: «Hanaaniiya!» O jaabii: «Naamu, yaa an Joomi!»'
  mwc-mwc: Ba namai Damascus kamonai nonorayauna kesana i mamana kana waba Ananias,
    aba kinakinanai Bada i yorei, “Ananias!” Ba i kaobeyei, “Yauku nina Bada.”
  bhl-bhl: 'Kaem ding dim bakate, Damaskus abiw mutuk fian ka kel, Yesus elo gelewkabe
    kunum mak em wiin e Ananayas alenale kale. Ka belei, Kamok Fian e elo takak atew
    mak falak dangeko, bokolewomele: “Ananayas kutaka!”, dangei, e kiliko, yan weng
    bokolewomele: “Kamok Fian kutaka! Ne kale kel bi te!”, dangse kale.'
  ons-ons: Yesu wane qelit ŋei mane eŋe Damaskus matko geke, ŋei ea eŋetine Ananias,
    eŋe kulu kulu mane kaki, Waomŋo Ananias orake, paki eŋe olale rake, “Ananias!”
    Ananias eŋe dere more mainge rake, “Waom, na iwa metmaile.”
  con-NTPO: 'Tse''tti Damasconi tsu can''jen fa''e Jesúsve in''jan''cho, tise inise
    Ananías. Tsanga attiamba Na''su Jesúsja su: —¡Ananías! —Ju, Na''su. Qquen pañamba
    susi'
  ghs-ghs: Oonihe Ttamasikota Dzesuho qaru khata teei qaata dzapa noho Anania. Noke
    Ohongai tukutoqi hee, Anania!
  peg-peg: ଦମ୍ମେସକ୍‌ତ ହନନିୟ ତର୍‌ନି କ୍ରିସ୍ଟତି ଚେଲା ମାଚାନ୍‌, ମାପ୍ରୁ ହେୱାନିଂ ଚଞ୍ଜ୍ୟା
