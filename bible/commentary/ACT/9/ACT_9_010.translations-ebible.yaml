  haw-1868: Aia no ma Damaseko, kekahi haumana, o Anania kona inoa. I mai la ka Haku
    ia ia ma ka hihio, E Anania, I aku la kela, Eia no wau, e ka Haku.
  ffm-ffm: 'Taalibbo biyeteeɗo Ananiyas ana wonnoo Damas. Joomiraaɗo noddi ɗum ley
    koyɗol, wii ɗum: —Ananiyas! O jaabii, o wii: —Haa, Joomiraaɗo.'
  arb-NAV: 'وَكَانَ فِي دِمَشْقَ تِلْمِيذٌ لِلرَّبِّ اسْمُهُ حَنَانِيَّا، نَادَاهُ
    الرَّبُّ فِي رُؤْيَا: «يَا حَنَانِيَّا!» فَقَالَ: «لَبَّيْكَ يَا رَبُّ!»'
  cop-CNT: ⲛⲉ ⲟⲩⲟⲛ ⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ϧⲉⲛ ⲇⲁⲙⲁⲥⲕⲟⲥ ⳿ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲛⲁⲛⲓⲁⲥ ⲡⲉϫⲉ Ⲡ⳪ ⲇⲉ ⲛⲁϥ ϧⲉⲛ
    ⲟⲩϩⲟⲣⲁⲙⲁ ϫⲉ ⲁⲛⲁⲛⲓⲁⲥ ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ϩⲏⲡⲡⲉ ⳿ⲁⲛⲟⲕ Ⲡ⳪.
  sri-sri: 'Damascoguere sugʉ Jesúre bʉremugʉ̃ Ananías wãĩkʉgʉ ããrĩyupʉ. Kẽrõ irirosũgue
    Jesús ĩgʉ̃rẽ wereníyupʉ: —¿Ananías, ããrĩ́rĩ mʉ? —Yʉ Opʉ, õõta ããrã, ãrĩ yʉjʉyupʉ.'
  nal-nal: A rapti varaviraai zin Iesu xa iziar la bina laba Daamaaskas, aizina Aananiaas.
    Naan ka miriftaain a rataamaaiang ma lamaskana a rataamaaiang kanaan, a Piran
    ka viring naan naako, “Aananiaas!” Ma xa xis naan naako, “Piran, nia xari.”
  kyq-kyq: 'Gaaba kalaŋ bin se, ron̰ Ananias tiŋg maakŋ gɛgɛr kɛn Damas ki. Naan̰
    se debm aalga kaal maakin̰ do Isa ki kici. Gɔtn se Mɛljege Isa teecin̰ naanin̰
    ki ɔɔ daŋin̰ ɔɔ: «Ananias!» Ananias took ɔɔ: «Ɔɔy Mɛluma!»'
  kwd-kwd: Ma te'e wane na fufu'iwane ala Jisas la'u mola latana la Ananaeas, ngaia
    'e nana'i la'u mola 'i Damaskas, ma ngaia 'e agasia nga Alafa na faata'inga. Ma
    nga Alafa ka fata 'i lo'oo fana, “Ananaeas!” Ma la Ananaeas ka lamadu'aa maka
    fata 'ilo'oo, “Alafa, nau lo'oo.”
  ded-ded: Damasko taonnu ubamereng ngic mong kefec kpara Anania, ye Kebungo ongau
    fingecmima kparec, “Anania.” kparu deec, “Kebu ni yomoc.”
  ewe-ewe: Mawudzixɔsela aɖe si ŋkɔe nye Anania la nɔ Damasko dua me ɣe ma ɣi. Mawu
    yɔe le ŋutega me gbe ɖeka be “Anania.” Etɔ, eye wògblɔ be, “Nyee nye esi, Aƒetɔ.”
  nuy-nuy: Bagu waḻyinyung ni-burri Damascus, na-nimuwaj-jung Ananias. Naagi-yung
    ni-wuryarrangi, nu-nani na-Buunggawa. Na-Buunggawa nu-yamijgayn, “Ananias”. “Yaani
    ngaya, Buunggawa,” nu-yambalmayn.
  cop-BHC: ⲚⲈ ⲞⲨⲞⲚ ⲞⲨⲘⲀⲐⲎⲦⲎⲤ ⲆⲈ ϦⲈⲚⲆⲀⲘⲀⲤⲔⲞⲤ ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲀⲚⲀⲚⲒⲀⲤ ⲠⲈϪⲈ ⲠϬⲞⲒⲤ ⲆⲈ ⲚⲀϤ ϦⲈⲚⲞⲨϨⲞⲢⲀⲘⲀ
    ϪⲈ ⲀⲚⲀⲚⲒⲀⲤ ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ϪⲈ ϨⲎⲠⲠⲈ ⲀⲚⲞⲔ ⲠϬⲞⲒⲤ.
  buk-buk: Ŋgac kêŋ whiŋ Yisu-ŋga daŋ mbo Damaskas, naŋ ndê ŋaê Ananias. Ma Pômdau
    hoc dau asê têŋ iŋ ŋa mbê, ma ta iŋ bu, “Ananias!” Ma iŋ ô yom ma sôm, “Aêc Pômdau,
    bocke?”
  pri-NT: 'É tâa Damas pwi jè a cèikî na nee Ananias. Â é pièpàparié têe wà Pwi Ukai,
    â é ina têe pâ: «Ananias!» Â é tòpi têe pâ: «Wànau?»'
  zpq-NT: 'Na'' zoa to beṉe'' chejnilaže'' X̱ancho Jesucriston'' Damascon'' beṉe''
    le Ananías, na'' Ananíasen'' ble''edagüede'' X̱anchon''. Na'' X̱anchon'' gože''ne'':
    ―Ananías. Na'' boži''e xtižen'' gwne'': ―Nga zoa'', X̱ana''.'
  por-TFT: 'Morava em Damasco um judeu chamado Ananias que era crente em Jesus. Enquanto
    Ananias contemplava uma visão, o Senhor Jesus lhe disse: “Ananias!” Ele respondeu,
    “Senhor, estou escutando”.'
  gwi-NT: Damascus gwizhit dinjii gwik'injiighit ch'ihłak Ananias oozhii, ąįį K'eegwaadhat
    k'iighai' gineiinlyaa k'it t'inchy'aa zhit, gineiinlyaa gwizhit K'eegwaadhat yits'ą'
    niinzhii, nah'in ts'ą' yuuzhrii, “Ananias!” yahnyąą. “Dzaa dhiidii, K'eegwaadhat!”
    Ananias yahnyąą.
  gvn-gvn: Jesusamu jawun nyubun townbu Damascus bundandan, burri Ananias. Maja Jesus
    nyuluku nguwimal milbijin Ananiasanda, yalaman, “Ananias!” Ananiasangka yalaman,
    “Wanyu, Maja?”
  nhy-NT: 'Ompa Damasco ochantia se tlakatl momachtij tlaneltokak itoka Ananías, katlej
    in toSeñor okimonextilij kej yeskia teemiktok. Okilwij: ―¡Ananías! Yej otlanankilij:
    ―Nian nikaj, Señor.'
  asm-FB: সেই সময়ত দম্মেচক নগৰত থকা অননিয় নামেৰে এজন শিষ্যক প্ৰভুৱে দৰ্শন দি কলে,
    “হে অননিয়।” তেওঁ ক’লে, “হে প্ৰভু, চাওক, মই আছোঁ।”
  okv-okv: Eto da Damascus embo amo Bada ta ambotani ta degi God na eture ta ke einge
    ena, “Ananaias” ainge enu, “Bada do ere?” ainge enu
  mxt-NT: 'Ñuu Damasco cuan iyó noo ra chinó iñi chi Nyoo. Ta nañí ra Ananías. Ta
    nyehe̱ ra noo visión nu catyí Sutu Mañi yo chi ra tyehe caa: ―¡Ananías! ―catyí
    ra chi ra. Tyicuan ta nacaha̱n ra Ananías, ta catyí ra: ―Ma yuhu ihya, Sutu Mañi
    yuhu ―catyí ra chi ra.'
  tzo-NT: 'Oy jun jch''unojel te ti Damasco, Ananías sbi. Ti Cajvaltique laj yac''
    sba ti q''uelel ti stojol ti Ananíase. Hech ic''oponat yu''un: ―¡Ananías! ―x''utat.
    ―Li''uni, Cajval ―xchi xtac''av ti Ananíase.'
  ind-AGS: Di kota itu ada seorang pengikut Yesus yang bernama Ananias, dan Tuhan
    berbicara kepadanya dalam sebuah penglihatan. “Ananias!” kata Tuhan. “Saya disini,
    Tuhan,” jawab Ananias.
  omw-omw: Mwitaama varuvaro Iesusira nraaqiara mpovanto Ntamaasikaasini varura. Mwi
    vaisira nrutu Ananaiaasiva, mwiva variro ruvaata votima kye taqe varuvaro nronravanto
    mwia nraanrovaro mwiva tiqaro, Nronrao, nte mwaa varuqo, tuvaro
  yrb-yrb: Godinu mui naueta amara Ananaiasi dawa Damasikosi suro ibebi. Iro i amara
    Ananaiasi ainibebe tubetube erina Yesuma wei, Ananaiasi, weina na ewado wei.
  maa-NT: 'Ya̱ na̱xa̱ndá Damasco tíjna jngoò xi̱ta̱ xi kota''yàt''aà‑la̱ Cristo xi
    ''mì Ananías; Nainá kiìchja̱‑la̱ nga tsatsejèn jngoò‑la̱ kjoa̱ koni tsà nijñá
    tí''biì‑la̱, kitsò‑la̱: ―¡Ananías! Kiìchja̱ Ananías kitsò: ―¿Mé‑ne Na̱''èn? ¿Mé
    xi mejèn‑lè?'
  mcq-mcq: ꞌEnakaivo tisaiporu pina iha Ananaiasi ijino Tamasikasi hinanaꞌomo Natohujara
    visoni vaji ijá ꞌwama Ananaiasiꞌo ꞌwavume Ananaiasi ijá ꞌwama Natohwiji na ikeho
    hiju ꞌwamana.
  sus-A: عِسَ قْشِرَبِرّ ندٍ نُ نَ دَ مَسِ، نَشَن شِلِ عَنَنِيَسِ. مَرِفِ نَشَ عَ
    شِلِ لَامَتُنيِ كُي، «عَنَنِيَسِ!» عَنَنِيَسِ نَشَ عَ رَتِن، «مَرِفِ، ﭑ تَن نَن
    يَ.»
  jpn-1965: さて、ダマスコにアナニヤという弟子がいた。主が彼に幻の中で、「アナニヤよ。」と言われたので、「主よ。ここにおります。」と答えた。
  fra-SBL: 'Or, il y avait à Damas un disciple nommé Ananias. Le Seigneur lui dit
    dans une vision : « Ananias ! » Il a dit : « Voici, c''est moi, Seigneur. »'
  yka-yka: Laˈi si Damaskus niyaˈ tindeg Isa Almasi inēnan Ananiyas. Pabagala si iye
    si Isa duk paˈin si Isa, “O Ananiyas.” “Weˈey, Tuwan?” paˈinne.
  mle-mle: Damaskasaam Jisasak wukijibir tidi duw nak kwaad. Dikidi si Ananayas. Di
    yigin vidil. A yiginim Yitaypika Duw Jisas dikik wadid, “Ananayas.” Di Jisasak
    wadid, “Yitaypika Duw, kilim kwanadiwun.”
  shp-NTPO: 'Ja Damascoain iká iki, westíora joi akai joni, jawen jane Ananías. Ja
    jonira namá keska meranxon non Ibon yoia iki: “¡Ananías!” akin. Jatian jan neskaa
    iki: “Neno riki ea, Ibó”, akin.'
  aom-aom: 'Majae niöꞌi gemu barëjamu Iesuare ae gemu hesi ihe Ananias Damascus amore
    hiromo niaꞌovoꞌiraeromo gavadeje Badaro rueromo uavamu: Ananias-ajo. Ëhi uavamu
    ruehuro uavadeje: Bada na aviae jevajëjo.'
  geb-geb: Ana mbara muuŋgiap kim, Zisas buni khothɨgap ana zɨn vui guma mbe Damaskusan
    ki, ana zɨ Ananaias. Ananaias maaŋ kuim, Guma Bakɨme maaŋ rɨman ana kharav, ana
    zɨn kamgi, “Ananaias” Ananaias mbaram khaŋ ana nzuai, “Guma Bakɨme, gu khar ki.”
  bsj-bsj: Nii tomange kange wi Dimaskus dencero Hannaniya, dila kwama tok ker kange
    cho mor dukumer yicho ki “Hannaniya” ciki To, minwo kwama”
  cak-cak: 'Jac''a ri chiri'' pa Damasco c''o jun achi runiman ri Jesucristo rubinan
    Ananías. Ri Ajaf pa jun achel achic'' quire'' xu''ij che: ¡Ananías! xcha''. Y
    ri Ananías xu''ij: Ja ri yinc''o vave'', Ajaf, xcha''.'
  chf-NT: 'Jimba q''uin jini ajni tä Damasco untu ajcänt''an ta Dios u c''aba'' aj
    Ananías. Ajnoja Dios u pequi ca'' tan u naja u yälbi ca''da: ―Ananías. Une u p''ali:
    ―Ya''anonda, Cajnoja.'
  tlf-tlf: Kale Yesus imi ilak dolin tinum maak Damaskus kugol nin imi win uyo Ananayas
    kale, Kamogim iyo ilam duluun weng uyo Ananayas bogobe-nala e, “Ananayas kabaa,”
    agela e, “Kamogim kabaa. Niyo kalbi kuba,” agela e,
  piu-2006: Tawunu Tamatjakatjala Yiitjuku walytja Ananayatjanya nyinangi. Mayutju
    Yiitjulu palunya watjaṉu, tjukurrpa nyanganyingka, “Ananayatja.” Ananayatjalu
    watjaṉu, “Mayutju, ngaatjaṉa nyinanyi.”
  poh-NT: 'Ar aj woꞌ Tama̱sco jenaj peꞌ aj niminel Anani̱yas ribihnal, xilow pa rilaꞌwach
    chi reꞌ kAja̱w Jesus xicꞌuhtaj ri̱b reh eh chi jeꞌ wili xkꞌormojic reh pa rilaꞌwach:
    «Anani̱yas, nqui xkꞌormojic reh. Naxibiraj ribihnal i Anani̱yas jeꞌ wili xikꞌor:
    «Ayuꞌ wilqui̱n chawach Ha̱w. Chakꞌor wi̱n chaj bih nawa̱j chi nanibanam, nqui
    xikꞌor.'
  tue-tue: 'Damascopʉre sĩcʉ̃ Jesuré padeogʉ́ niiyigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Ananías.
    Cʉ̃ʉ̃ cãnirípacari, quẽẽrṍpʉ tiiróbiro Jesús cʉ̃ʉ̃rẽ wedeseyigʉ: —Ananías, jĩĩyigʉ.
    —¿Deero jĩĩĩ, yʉʉ Õpʉ̃? jĩĩ yʉʉyigʉ.'
  bjp-bjp: Imel e nenge kalalik na fafausum ke Iesu na Damaskas, asa e Ananias. Kumguui
    ka tapiek sing i na nenge parpar ma ka tara sing i aragii, “Ananias!” Ke ka kiliis
    u aragii, “Kumguui, ia igii.”
  xon-xon: Le Yesu aadidiir ubaa nan bi Damaskus aatiŋ ni, bi nan yin u ke Ananias.
    Le Tidindaan len u chee tidaŋ ponn ni, ki bui u, “Ananias.” Le u bui ke, “Ndindaan,
    m sɔ.”
  tzo-ZNT: Tey la nacal ta Damasco jun vinic ti yichꞌoj ta mucꞌ ti Cajvaltic Jesuse,
    Ananías la sbi. Ti Cajvaltic Jesuse iyacꞌ la sba iluc ta stojol ti Ananíase. ―Ananías
    ―xꞌutat la. ―Cajval ¿cꞌusi chaval? ―xut la.
  mpm-NT: 'Ti ñuu Damasco un kancha ɨɨn chaa kandixia Jesús, nani da Ananías. Ti nuu
    ɨɨn jani ni kachi Yandios nuu da: ―Roꞌo Ananías. Ti ni kachi Ananías: ―Jiꞌin Yandios,
    ¿na jniñu kuni ni saña?'
  ots-NT: 'Guejtjo mí bbʉh pʉ Damasco ca hnar hñøjø, mí ju̱ cár tju̱ju̱ múr Ananías.
    Guegue mí tɛn car evangelio. Ca hnajpa, guegue bi hna cca̱htitjo, ncjahmʉ bi hna
    ni̱gui pʉ car Jesucristo, cja̱ nucá̱ már nzofo, már ma̱: ―Nuquɛ, Ananías.― Cja̱
    guegue bi da̱di: ―¿Te guí cjagui, Tzi Jmu̱ Jesús?―'
  hoy-hoy: दमिश्क दा हनन्याह हेसुर इन ऊंद चेला ईरोन, आऊन से प्रभु दर्शन दा अंदुन,
    “हे हनन्याह!” आव अंदुन, “प्रभु, ना हुईन.”
  uri-uri: Wa disaipel ur a Jisas a arpm Tamaskus pa, nang akil pa Ananaias. Kil ari
    Wailen pa kwewel tukol ak hokgwangket pa la tolpa, “Ananaias.” Ari Ananaias pa
    akalmpe la tolpa, “Wailen, kupm apm kilke.”
  amo-amo: Ndamaskos, umong waduku ulenge na iwa yicighe Hananiya unan dortu Yesu.
    Cikilari Yesu ta Hananiya nanyan namoro-yenju, a aworoghe, “Hananiya!” Ame kpana
    aworo “Cikilari, nding latizu.”
  pjt-pjt: Ka tawunu nyara palula wati Jesuku walytja kutjupa nyinangi ini Ana-nayatjanya.
    Ka Mayatja Jesulu palula utiringkula ini wangkangu, “Ana-nayatja!” Ka paluṟu kuṟu
    unngutjangku nyangangi munu palula wangkangu, “Uwa, kuliniṉanta Mayatja.”
  cwe-cwe: Uko Damasiki kukala na mwanahina imwe, zina jake Ananiya. Mndewa kalonga
    nayo muna yamalaguso, “Ananiya!” Ananiya kedika, “Ona, Mndewa.”
  daa-NT: 'Gin gem rakki pa goy Damaas, ŋu kolaag Ananiyaas. Ŋa *maajirin̰cey ka Iisa
    Masi. *Rabbin bayniiji ho ŋa koliig aman : « Ananiyaas ! » Ŋaar gay oyiiji aman
    : « Hoy Rabbine, nun ko aŋka ! »'
  mlp-mlp: Ari Juda mat araq disaipel iyta anan Ananayas haqayta na in uliq Damaskus-ib
    os. Osad in nagah araq sen qwayim ahol waqayta nazaq nogta ahol waqsa Iyahta in
    ameb gwahtiqim anan biyim bilam, Ananayas ham. Haqan Ananayas bilam, Iyahta ham
    ya kawa osaiq ham.
  ape-C: Aria abrudok wabur Damaskus, anan arman nagipesh Krais iri douk nape. Anan
    douk shahwaran um Ananaias iri. Anan nape aria kabi nanabek yomnis um aria Debeini
    nakripan nakri, “Ananaias!”
  bgs-bgs: Na, duwán sábbad manubù na ágpamaké ki Jesus na igóddô tun ta Damasco na
    ágngadanan ki Ananias. Igpakita tô Áglangngagán kandin, asta igkagi sikandin,
    na mà din, “Ananias.” Igtaba si Ananias, na mà din, “Áglangngagán, ándin tô kakalyag
    nu kanak?”
  faa-faa: Ayiáka rekeno Tamásakase taonea Yasuaki patera asesa aporo meta Ananáse
    reapo. Ananásemo kituamo asekea epo kaiyiáne Unihae Yasumo someraka, “Ananáseo.”
    Airakano Ananásemo someraka, “Wō, Unihaeo, ano wó rekenapo.”
  kik-kik: Na rĩrĩ, kũu Dameski nĩ kwarĩ na mũrutwo wetagwo Anania. Mwathani akĩmwarĩria
    na kĩoneki, akĩmwĩra atĩrĩ, “Anania!” Nake agĩcookia atĩrĩ, “Niĩ ũyũ Mwathani.”
  cap-NT: 'Jalla Damasco wajtquin tsjii Ananías cjita Yoozquin criichi z̈oñi z̈elatc̈ha.
    Nii Ananiasquiz Yooz Jiliriqui jecz̈quichic̈ha wiiquin, tuz̈ cjican: —¡Ananías!
    Jalla niiqui kjaazic̈ha, tuz̈ cjican: —Wejt Jiliri, tekzic̈ha wejrqui.'
  ksr-ksr: Damaskas sitinoŋ Jiisaswaa gowoko moŋ qata Ananaias laligoro. Poŋnoŋ kotoŋ
    kondooro jaameleeŋ uŋa iiro “Ananaias!” qaro. Qata qaro jero, “Oo Poŋ, nii koi
    rajeŋ.”
  eng-TNT: 'And ther was a certayne disciple at Damasco named Ananias and to him sayde
    the lorde in a vision: Ananias. And the he sayde: beholde I am here lorde.'
  sbs-sbs: Linu Kubena mulutwana mwa Damaseka yaba kusumpwa Aneniyas; mi Simwine aba
    wambi kwali chempono, “Aneniyasi.” cha wamba, “Bone, ime zunu, Simwine.”
  sue-sue: Damaskas nate Yesura dubu amira zo noisonua zazo nuso Anania. Nu atua ine
    inoinu Tua meni nu zawa senua awa, “Anania.” Zawa senu Anania meni ego senua awa,
    “Tua, na ewa.”
  fra-NCL: 'Or il y avait à Damas un disciple nommé Ananie. Le Seigneur lui dit dans
    une vision : « Ananie ! » Il répondit : « Me voici, Seigneur. »'
  bhg-bhg: Awara, iji ainde ambodani da (1) Damasikas nasida isinesina. Ainda dao
    awa Ananias. Edo Badari mi embo ainda yai garago giragoda ge sisina, “Ananias!”
    “Na evire, Badari,” embo ami sisina.
  snn-NT: 'Ja''nca ba''iguëna, yequë bainguë Ananías hue''eguëbi Damasco huë''e jobore
    baquëña. Jesucristoni recoyo te''e zi''inni ba''iguë baquëña. Ja''nca ba''iguëna,
    Ëjaguë Jesucristo yua guënamë toyare baguëna ëñoni, baguëni caguëña: —¡Ananías!
    caguë choquëña. Choiguëna: —Yë''ëbi ba''iyë, Ëjaguë, sehuoguëña.'
  atb-NT: Damaskuq myuq má Anani gâ é chángzo rayuq nyi ri. Yhumsîng gi, yhang lé,
    "Anani ê." ga shing-rán dông wut ri. Yhang gi, "Yhumsîng ê, shî má nyi lhê." ga
    tû taî ri.
  cek-AK: To naah Anania, tiah ahmin kaom hnukbang kami maeto Damaska vangpui thungah
    oh; anih ih ahmin loe Anania; Angraeng mah hnuksakhaih hoiah anih khaeah, Anania,
    tiah kawk; to naah anih mah, Khenah, Angraeng, haeah ka oh, tiah pathim pae.
  bkd-bkd: Diyà ta Damasco amin tumutuu ha tagngaranan ki Ananias. Inikagiyan haena
    hu Ginuu pinaagi hu panan-awen ha tagyanaen “Ananias.” Tuminubag hu “Taini a,
    Ginuu.”
  ctu-76: 'Ya''an ti Damasco juntiquil winic Ananías bʌ i c''aba''. Ochem ti'' t''an
    Dios jini Ananías. Che'' jini Jesús ti'' pejcʌ che'' bajche'' ti ñajal. Ti yʌlʌ:
    Ananías, che''en. Ananías ti'' jac''ʌ: Lʌch''añoni, c Yum, che''en.'
  lac-NT: 'Chen ti'' cʌja''an ich u cajar Damasco turiri xib a yacsmʌn tu yor ti''
    u t''ʌn Jesús. U c''aba'' Ananías. Jeroj caj u wʌyʌc''taj Jaj Ts''ur, Ananías
    caj ara''b ti'' ten Jaj Ts''ur: ―Ananías ―quij. Raji'' caj u nuncaj ti'': ―Te''
    yʌnena'', Jaj Ts''urir.'
  xla-xla: Amasiyama Damasko mo dulu dla mikadepe dle oplami hale halaiyo, ya꞉ hiye
    Ananayas. Oloma edla Lodta Ananayas inomaye meyelope depame ya꞉ mate yukamama
    epo atlaiyo, “Ananayas.” Epalati asiyama Ananayasta epo atlaiyo, “Lod, na꞉ ipo,”
    diyo.
  xav-NT: 'Tawamhã Damasitu ãma aibâ hã te ''re sãmra, Zezusihi nhirã zarina ''re
    ĩmorĩ hã, Ananiza na aibâ nhisi hã. Tawamhã sõtõ õ nherẽ, sõtõ ''rowi te te ĩrosawẽrẽ
    ne, ma tô Wanhib''apito hã tãma sihâi''ré. Ãne te ''mahâ: — Ananiza. Tawamhã asa
    ma sada''â: — E marĩ, Ĩ̱nhib''apito. Tawamhã Wanhib''apito te tãma tinha:'
  cuk-cuk: 'Deun, Damasco-neggweburgi Bab-Jesúsʼba-naid-wargwen maigusad. A-dulede,
    Ananíasʼye-nugad. A-dulega Bab-Jesús gabgi ibmar sognonikid. Weyob sognonikid:
    —¡Ananías! Geb Ananías abin-sogded: —Naa, Dummad, wegi an mai, an be-itomai.'
  tbf-tbf: I Damasko mi madar tovtov a nga mon, mi asan e Ananias. I aron mi baidendeng,
    mi Nguts a nga oeng sien, “Ananias!” A nga kuil nama, “Io, mi Nguts.”
  uig-CYR: 'Дәмәшқтә Ананияс исимлиқ мәлум бир мухлис бар еди. Рәб униңға бир ғайипанә
    көрүнүштә көрүнүп уни: — Ананияс! — дәп чақирди. — Мана мән, и Рәб, — дәп җавап
    бәрди у.'
  ikw-NT: Otu nye sno apna Nyenwe aị zị nụ Damasịkosi, nye rẹwhna a bụ Ananayasị,
    ọ whnụrnu ọwhnurninya, hne Nyenwe aị sukwuru a, “Ananayasị.” Ọ naakwe, “Le m,
    Nyenwe aị.”
  khs-khs: 'Aputa: Tamasekase taune emiwa Yesu kulu hanosene sena nowa enekeye. E
    unua Ananaiyasekeye. Sosoyewi emawa uwa koane potosene epapulawemi selese, “Ananaiyaseo!,”
    e selapita: eyewi mene selese, “Ehe, Sosolo, newa elakeye.”'
  dwr-ENT: ዳማስቆን ኢቲ ሃናኒያ ጊያ ካሊያዌ ዴዔ፤ ጎዳይ ሳፃን ኣ፥ «ሃናኔው» ያጌዳ። ሃናኒ፥ «ታ ጎዳው፥ ሃዋን ዴዓይ»
    ያጌዳ።
  pma-pma: En taon ten out Damaskas, meatin tai koa ling demkatien onen en Iesu mul
    ien, isen Ananaeas. Ka Asuv Iesu mai veni en leisanien tai ka vise vit, “!Ananaeas!”
    Ka kei vit kesi vit, “O Asuv, inau ke.”
  atd-NT: Nò, duon dio to Damasku no sakup ni Hisus, no oghingaranan ki Ananias. Duon
    impapitow kandin no nigpaatawan. No nigkita rin ka Lagboy no Igbuyag ta no si
    Hisus. Kagi ni Hisus kandin to, “Ananias.” No nigtabak si Ananias to, “Lagboy
    no Igbuyag ku, soini a.”
  tel-2017: దమస్కులో అననీయ అనే ఒక శిష్యుడున్నాడు. ప్రభువు దర్శనంలో, “అననీయా!” అని
    అతనిని పిలిచాడు.
  hat-BSA: 'Alò, te gen yon disip nan Damas ke yo te rele Ananias. Senyè a te di l
    nan yon vizyon: “Ananias!” Li te reponn: “Men mwen, Senyè.”'
  bxh-bxh: Tau kawawananaha dogana hesa Damaseko yai hesana Ananiya. Tautau hesa ya
    ita. Ganahewana yai Guyau ya libalau lisina iyen, Ananiya! Alinana ya bui fafuyo
    iyen, Ho! Guyau, yau ite.
  top-NT: 'Juú nac Damasco ixlama cha̱tum chixcú tí ixli̱pa̱huán Jesús ixuanicán Ananías.
    Xlá tasí̱nilh Jesús y huánilh: ―¡Ananías! ―Uchu cuí, ¿tucu quili̱tlahuaya? ―kalhtí̱nalh
    Ananías.'
  msk-msk: Aon tomotoo kang Ginoo Jesus ag Damasko na pyagangaranan ni Ananias. Maynang
    yagatagaynup yaan na yikita sang Ginoo na yagalaong kanaan, “Ananias.” Yimibak
    yaan, laong, “Nana, kay Ginoo.”
  gyr-NT: 'Aheve mbɨa Jesucristo reroyasar Ananías serer vahe secoi. Ahe iquer nungarve
    oyemboyecua yande Yar aipo ehi chupe: “¡Ananías!” ehi. “Co aico, che Yar” ehi
    imboyevɨ chupe.'
  kmh-kmh: Pen bi bap miñmon kun ak mindek. Yimb nuk ak Ananayas. Nuk day niŋak; Jiysis
    nup aŋgak, “Ananayas!”
  ukr-ONPU: 'У Дамаску був учень, на ім’я Ананія. Господь сказав йому у видінні: ―Ананіє!
    Він відповів: ―Так, Господи!'
  emi-emi: Kateva disaepolo eDamaskas, ararina ateae ta Ananaeas, Iesu ghe sama teeiela
    tale nitaatara ateae, ghe uela etana va, “Ananaeas!” Ananaeas ghe liula me ghe
    uela va, “Ue Vau eteva, aghi toko.”
  zpv-NT: 'Ya guihdxyi Damascu nuu tuhbi xpwiinn Jesucristu nin laa Ananías. Bwiinn
    chi baluuꞌyiloh Jesucristu loh ba, chiꞌchi rahbi Ñiꞌh loh ba: ―¡Ananías! ¿Cuun
    luꞌh? Chiꞌchi rahbi Ananías loh Ñiꞌh: ―Laꞌn deeꞌ, daada.'
  gux-gux: li den sua ke damasa dogu nni, pia Jesu ŋoadika, ke bi yi o ananiasa. o
    Diedo den maadi leni o, li bonlekaala nni. ananiasa den yedi. mini nna n Diedo.
  kos-kos: Oasr mwet lulalfongi se in acn Damascus pangpang Ananias. Leum el fahk
    nu sel in sie aruruma, “Ananias!” Ac el fahk, “Leum, nga pa inge.”
  ibo-ibo: Otu onye nke na-eso ụzọ ya nọ na Damaskọs, a na-akpọ Ananayas. Onyenwe
    anyị gwara ya nʼọhụ, “Ananayas!” Ọ sịrị, “Lee m, Onyenwe anyị.”
  yml-yml: Damasiko ꞌwaineye, tamu tovetumagana i miamia, ꞌana wagava Ananaiasi, I
    ꞌisaꞌisa nika ꞌAuvea i souyeni ꞌwaineye i voneni, ꞌwa da vo, baniꞌodi i da ꞌenoneganega
    i vo, Ananaiasi.” I vo, Yau, ꞌAuvea.”
  ory-ory: ଦମ୍ମେଶକରେ ହନନୀୟ ନାମକ ଜଣେ ଶିଷ୍ୟ ଥିଲେ; ପ୍ରଭୁ ତାହାଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ହନନୀୟ।”
    ସେ କହିଲେ, ହେ ପ୍ରଭୁ, ଆଜ୍ଞା କରିବା ହେଉନ୍ତୁ।
  bzj-bzj: Eena Damaskos dehn mi ga wahn bileeva nayhn Ananaiyas. Di Laad kaal ahn
    eena wahn vizhan seh, “Ananaiyas!” Ih ansa seh, “Yes, Laad.”
  wmt-wmt: Wali Juwullu parla purayipurayimarnani Jesusku. Wali nyanartikarra winkirrmanila
    Ngarpukura nganpayi Yananayaj parla pirriyani. Yanungurla palymani Yananayajju
    winkirru. Wali warrpunyanyala Juwullu. Ngajirta manyanjinyangu, yarr yangka winkirrjilinyjurni
    nyanya. Wali yangkarti nganpayi Yananayaj ngunangani Majkajja Jesuskura nganpayi.
    Nyanartijangka marni parla Yananayajku Jesusju winkirrjilinyjurni ngurrakarti
    yanuwu Jutajkurakarti. Juwul nyanayirla pa kirrarnani jankajarti. Wali Jesusju
    winkirrjilinyju yini jularni Yananayaj. Marni parla Yananayajju, “Yu. Ngaju marna.”
    Marni parla Yananayajku Jesusju, “Yanku man mayarukarti Jutajkurakarti. Parlipungku
    man nganpayi yini parla Juwul nyanarti Taajijkarraji. Jalarra paji purayimarnana.
    Winkirra manta nyanya Juwullu. Pirriyani mannyanta palymanupurrujaa wulyukujirnupurru.
    Nyanarti Jutajkura mayaru Majkajja karrilany warntarrirla jirrkirlla, yini parla
    warntarriwu jirrkirl. Julalany palu warntarri nyanarti yini jirrkirl.”
  chk-chk: Iwe, a wor eman souläng lon Tamaskus itan Ananias. Ach Samol a kapas ngeni
    lon künaan o üreni, “Ananias!” Ätei a pölüeni, “Ngang iei, ai Samol.”
  ssd-ssd: 'Yesus dubina taŋgo ande Damaskusŋge minna. Taŋgo ta nyunu Ananias. Nu
    kiŋatanu suk Suŋgoŋge nu wika Ananias ŋgina le nu ndek sakina: Suŋgo, ye minet
    te ŋgina.'
  acr-TNT: 'Chilaꞌ cꞌu riꞌ Damasco cꞌo jun achi Ananías rubiꞌ; rire ucojom rubiꞌ ri
    Cristo. Cꞌo cꞌu jun cꞌutubal re ri Dios xkꞌalajisax chwach. Ri xrilo e ri Kanimajawal
    xucꞌut uwach chwach y jewaꞌ xubiꞌij che: —¡Ananías! —xcha che. Rire xucꞌul uwach:
    —Riꞌ in cꞌolic, Wajawal —xchaꞌ.'
  rop-rop: Wal wan men neim Enanaiyas bin deya langa det taun. Det men bin bulurrum
    Jisas, en Jisas bin gibit im drim, en langa det drim Jisas bin dalim im, “Enanaiyas!”
    En Enanaiyas bin ensarim im, “Mi iya, Bos.”
  mee-mee: Na barangalele ae Iesus kanna te a giana nge Ananaias ke momo ngae Ramaskus.
    Bae Iesus Avolau ke kiu te i ngallo nga kelanga roma, “Ananaias!” Nae Ananaias
    ke ale roma, “Avolau, iau ikia.”
  dif-dif: 'Damaskus ngurani mili kulno nganana wonti, tala nunkani Ananias, nunkangu
    Kapara mudlamalkali jatana wonti: „Ananiajai!“ Nau jatana wonti: „Ninkida ngani
    nganai, Kaparajai.“'
  gam-gam: Damaskus paknato Jisas kogoye iwa ta moi. Une kandjiye ge Ananaias we dji.
    Une nale al wal ta yeika Iwa Kerman embe dji, Ananaias! we dji. Ananaias owo,
    na moro we dji.
  nou-nou: Iesu ge be ari embo da jawo Ananias awa Damascus nati da atima isira. Edo
    Ananias eturo iri ainda Bada mi uso yei sisira, “Ananias.” Setiri Ananias mi mina
    sisira, “Bada na eire.”
  mqb-NT: 'À Damas ata nà, njavar a Yesu a inde, tə ngaman Ananiyas. Bahay Yesu
    a ngaman ì cœn sə zuɓay inde, a jan: «Ananiyas!» Ananiyas a ngaman apan: «Walaw,
    Bahay uno. Nen həna.»'
  ape-B: Ali abuldak wabul Damaskas, ananu alman nagipech Krais uli douk nape. Anan
    douk chohwalanamu Ananaias uli. Anan nape ali kobi nanabek yomnis umu ali Diginali
    naklipanu nakli, “Ananaias!” Ali Ananaias nakli, “Diginyali, yek enyudak wo.”
  grc-F35: Ἦν δέ τις μαθητὴς ἐν Δαμασκῷ ὀνόματι Ἀνανίας, καὶ εἶπεν πρὸς αὐτὸν ὁ Κύριος
    ἐν ὁράματι, «Ἀνανία.» Ὁ δὲ εἶπεν, «Ἰδοὺ ἐγώ, Κύριε.»
  cav-NT: 'Tuhuatu anicuare ecuita Ananías bacani, Jesús queja ecatyatique. Cabamereticuaretu
    Jesús tahuiju tuaqueja. Cabameretitsu tujatu isaracuare: —¡Ananías! —Riyadya ique.
    Bacayadya mique era, Ique Cuatsashaquique.'
  kgp-NT: 'Damasco tá ke ũ tóg nĩ nĩ, ti jyjy hã vỹ: Ananias, he mũ. Jesus mré tĩ
    ũ vẽ. Kỹ Jesus tóg ti mỹ vẽnh ven mũ. Kỹ tóg: “Ananias'',” he mũ. Kỹ Ananias tóg
    ẽg Senhor ti mỹ: “inh hã vẽ,” he mũ.'
  bvd-bvd: Aia tii waa ne satana sa 'Ananaeas nia too 'i Damaskas. Nia ta waa lau
    guu ne manata mamana 'ana sa Disas. 'Uri nai, na Aofia ka 'aili nia laona tii
    si fafaataia ka bae 'urii fuana, “Wala 'Ananaeas 'ae!” Sa 'Ananaeas 'e luua ka
    'urii, “Aofia 'ae, na tee?”
  ukr-1871: 'Був же один ученик у Дамаску, на ймя Ананїя; і рече йому Господь у видїннї:
    Ананїє! Він же каже: Ось я, Господи.'
  apz-apz: Hwe fihwo Jisasɨmo inomokommojo sohwo kakoe yofe Anonaiyas oso hwo humamentisofoho.
    Oso hwe huhwo sohwo wojo uhwonɨngkahonɨngki Anɨtu ulɨmento, Anonaiyas. Ose ulahonɨngki
    ulɨmento, Hwe Engofo, ngko olopo humaleno.
  yon-yon: Kwane, Damaskus aom kuu kedmengkandeen ye karub Ananaiyas yaa Yarimanbed
    wane angkadere “Ananaiyas.” ande baandoona, “Ee, Yariman. Ne kei.” ande inandoon.
  poi-NT: 'It́ id́ɨc Damasco tu̱m pɨ̱xiñ iñɨ̱yi Ananías, icupɨcnet́im Cristo. Iwiñquejáy
    tánO̱mi juuts tu̱m po̱ñ. Iñɨ́máy: —¡Ananías! Jesɨc jém pɨ̱xiñ iñɨ́máy: —Yɨɨm ait́,
    mánO̱mi.'
  wuv-wuv: Yei Damascus na pa'i hemea otalai nenera, harana Ananias. Mei Fasu na harofia
    a'a fei mefina, “Ananias!” Ina ware, “Tani, mena Fasu?”
  quf-NT: 'Damasco pwiblupiqami taq Amitunchikpi kriyiq uk runa Ananías. Chaymi Amitunchikqa,
    rikapakuyninpi payman rikarir, kaynu niran: “¡Ananías!” Payqa niran: “Kaypimi
    kani, Taytituy” nir.'
  yuw-yuw: Oro Damaskas taun wocin wömai Yesuhon youp amna au mano Ananaias yu idoc.
    Woce idina Morömaho itudec yudec öngkungo yongburoc mata ingoroc inogoc, “Ananaias!”
    Ihoroc inuna yuho yogoc, “Moröma noc itat.”
  hus-NT-1971: 'Taja’ c’uajat ti Damasco jun i belom im bij Ananías. An Ajatic in
    tsu’binchi tim ba’ c’al a Ananías ejtil i huachbilab. In ats’a’ taunab: ―Ananías.
    Toc’tsin jaja’: ―Te in c’uajat, Ajatic.'
  med-med: Got nga kitip kʉni wu ti mbi tek, Ananaiyas nʉtʉng ni, Damaskas ni, kona
    ila murum. Wu ei ur kump etpa kʉndrʉm ei, Nuim ndi, elim kundpa nimba mel, “Ananaiyas!”
    nitim. Ik punt ropa nimba mel, “Nuim ye! Na ya mor ei ka!” nitim.
  bch-bch: Be ngan tuanga Damaskus, aluagau ede ieda Ananaias imamado. Ei igera danga
    ede Maron ipasolan pan, ta ilongo Maron ele babanga ikeo pan bedane, “Oe, Ananaias!”
    Ta ikeo, “Maron, gau ta eko.”
  cco-NT: 'Jo̱ e fɨˊ Damasco do niseengˋ jaangˋ dseañʉꞌˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ i̱ nisiiˋ Ananías. Jo̱ co̱o̱ˋ jmɨɨ˜ cajmijnéengˋ ꞌñiaꞌˊ Dseaˋ Jmáangˉ
    fɨˊ quiniˇ i̱ dseaˋ íˋ lafaꞌ mɨ˜ quɨrˊ, jo̱ casɨ́ꞌrˉ dseaˋ do lala: —¡Ananías!
    Jo̱baꞌ cañíiˋ Ananías quiáꞌˉ dseaˋ do jo̱ cajíñꞌˉ: —Lab sínꞌˋn, Fíiˋi.'
  deu-1951: 'Es war aber ein Jünger zu Damaskus, namens Ananias. Zu diesem sprach
    der Herr in einem Gesicht: Ananias! Er sprach: Hier bin ich, Herr!'
  alq-ALGNT: '8edi Damas odena, pejig aa8e ka teb8eta8agobanen Jesosan, Ananias ijinikazogoban.
    Ki ijinam, ka Tibendjigendjin e igodjin: “Ananias!” Ananias ki nak8e8ajit8a: “Ka
    Tibendjigean! Kinadotaon!”'
  ixl-NNT: 'As atik umaꞌl u niman tetz u Jesús tu u Damasco uvaꞌ Ananías ibꞌii. As
    ikꞌuch u Tiixheꞌ ste echeꞌ umaj vatzikꞌ, as ech tal Aak ileꞌ ste: —Ananías,— tiꞌk
    Aak. As ech tal u Ananías ileꞌ: —Il in ilaꞌ, Kubꞌaal Jesús,— tiꞌk u Ananías.'
  boa-NT: 'Áijyúhjáa tétsii tsaapi cahcújtso múnáajpi Ananíá íjcyáábedívú Jetsóó naavédú
    nééne ibóhówajcárótsihvu dilló dííbyeke. Áánélliihyéhjáa neébe: —¿Muhdúhaja, Ávyéjuúbej?'
  etr-etr: Damasaga ami bëgëla aulo afädë nelo. Amoïe ëida Ananaiasa. Ea sosoäla awäla
    beahaleamelebe Dafidilo Geloia wela sähalea, Ananaiasa-ola säi. Amala säsebegi,
    ea säla obëgësalea, Dafidilo Geloi-e, ne neawela säi.
  quh-NT: 'Damascopi tiyacorka Jesuspi uj jap''icoj runa, Ananías sutiyoj. Señor payman
    riqhurerka uj moskhoypijina. Nerkataj payta: —¡Ananías! —nispa. Paytaj cuticherka:
    —Caypi cashani, Señorníy, —nispa.'
  kwi-kwi: 'Dios pit pianmikane, Ananías muntɨtmikane, Damasco pɨpulura uzta. Anpatne
    ussa kainkizpamnin kit ussa kaizta: “Ananías,” kizta. Usne ka sɨnkara: “Anpat.
    Nane akki tus,” kizta.'
  agm-agm: Aihɨ suraanɨhɨ utaaho wo komɨ ambɨpatɨ Ananaiyaasiho, Jisaasihopɨ gɨwunyaaho
    aunahɨpa Damasɨkaasihanda bindataise. Aihɨ Ananaiyaasiho sɨwipatɨ wɨtɨ noaipasɨhɨ
    mmosɨhɨ Awaisɨho sandaase, “Ananaiyaasihoŋe,” tatɨ gaatihɨ Ananaiyaasiho komɨha
    wihoaaŋɨ saundataase. “Awaisɨhoŋe kɨmonɨne,” undatɨ woundataase.
  ubr-ubr: Baigibubunuotin tani wabin Ananias, on Damascus nan imama. On orot aurin
    on God an dura rerebai ibo igat iyoboai it, Bada on aurin iyau, “Ananias!” On
    iyafotai iyau, “Bada, yau atonio.”
  tsw-NT: A mantsaꞌa za vi Itoni† ro da̱na̱ ta̱ pe a̱tsuma̱ a Dimaska, za na a̱ tsu
    ɗe Ananiya. Zagbain yuwaan yi ta̱ adanshi a̱tsuma̱ a alavu alavu, adansa, “Ananiya.”
    Reve a̱yi u usu, “A̱mu ɗa nda Zagbain.”
  cax-NT: 'Au manu pueblurrü Damasco anancati taman ñoñünrrü icocorotiti Jesús, nürirrti
    Ananías. Arrti Señor itusiancanatiyü isucarüti, nanti ümoti: —¡Ananías! Arrti
    aiñumuti: —Auna niyaca, Señor.'
  aia-aia: Na'i Damaskas 'e ta'i sae hinihini na awa na'iei na atana 'ia Ananaeas.
    Ma na'i 'omesia na haua Araha 'a 'onaai maho na mauru'aa. 'Ia Araha 'a o'ani,
    “Ananaeas!” Mia Ananaeas 'a o'ani 'inia, “'Inau neinauni Araha.”
  srp-1865: 'A u Damasku bješe jedan uèenik, po imenu Ananija, i reèe mu Gospod u
    utvari: Ananija! A on reèe: evo me, Gospode!'
  agt-agt: A ta ili na Damasku a itta hapa ya lalaki en mangurug nga nagngagan te
    Ananayas, a nagmatakar kan i Afu Hesus tentu. “Ananayas,” kunna kan tentu. “Anu
    yen, Afu?” kunna hapa kan.
  lug-lug: Mu Damasiko mwalimu omuyigirizwa ng’ayitibwa Ananiya. Mukama n’ayogera
    naye mu kwolesebwa n’amuyita nti, “Ananiya!” N’addamu nti, “Nze nzuuno, Mukama
    wange.”
  yby-yby: 'Sa-okaiyoko, Damasikasi numutokaya Jisesida elekele wela mako neboya uliwa
