    nyaá yu, Jutu Mañi yu ―catyí ra tsihin ra.'
  caa-caa: 'Pues entonces tama e chinam Damasco ayan inteꞌ ajcꞌupesiaj xeꞌ ucꞌabꞌa
    Ananías. Y jaxir irsena inteꞌ umayjut tiaꞌ uwira Cawinquirar xeꞌ oꞌjron tacar
