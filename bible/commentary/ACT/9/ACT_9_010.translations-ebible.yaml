    ―Nttihi rrihi. ¿Quehe rinao, soixin?'
  eng-WYC-2018: And a disciple, Ananias by name, was at Damascus. And the Lord said
    to him in a vision, Ananias. And he said, Lo! I, Lord.
  bdv-bdv: ଦମେସକ୍‌ ତଃୟ୍‌ ହନନିଅ ନାଉଁଆର୍‌ ଗଟେକ୍‌ କ୍ରିସ୍ଟ ଚେଲା ରିଲା । ମାପ୍ରୁ ତାକେ ଦଃକାୟ୍‌
