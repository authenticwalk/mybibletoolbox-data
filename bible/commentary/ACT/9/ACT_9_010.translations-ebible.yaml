    mano, “Ay niwu so Kadnan.”
  nlg-nlg: Ma sakai na tinoni taluutuni ga, na ahana Ananias i Damascus, te righia
    na mabubu a Lord te bosa vania, “Ananias!” Me ghaghua, “Inau eni, Lord.”
  dgr-DOGNT: Damaskus ekǫ Nǫ̀htsı̨ wecheekeè ı̨łè nàdè, Ananıas wìyeh. Gots'ǫ̀ K'àowo
    wenazhıı wègoèht'į̀ xè yets'ǫ̀ gode, “Ananıas!” yèhdı. “Hęɂę, sets'ǫ̀ K'àowo,
    neèhkw'ǫ,” Ananıas yèhdı.
  pes-OPV: 'و در دمشق، شاگردی حنانیا نام بود که خداوند در رویا بدو گفت: «ای حنانیا!»
    عرض کرد: «خداوندا لبیک!»'
  ron-1924: 'Ын Дамаск ера ун ученик нумит Анания. Домнул й-а зис ынтр-о ведение:
    „Анания!” „Ятэ-мэ, Доамне”, а рэспунс ел.'
  tpz-tpz: A pah teꞌ va po vaman to teꞌ non vöön Damaskas a ëhnaneah e Ananaës. Eꞌ
    to tatarep non, ka manih komön o tatarep e Ieesuꞌ to vaoe poan pan, “Ananaës.”
    Keꞌ piun pan, “Eöꞌ ivëh, Sunön.”
  agd-agd: Damaskasí barufin maen mana Ananiasin ne sin eyo iyampon baré íkan Bafan
    mano auu véden béin ariyan temí, “Ananaiasi oe,” síkan béi evaránen temí, “Boe,
    Bafan noe,”
  rkb-NT: 'Kyze mypehakatsa maku Ananias inarokota ibo zipeha. Ananias Damasko ezekta.
    Sesus tukta. Iwaze zitsotospykyrykze atahi mypehakatsa ziny ipe niy: — Ananias
    — niy. — Amy skaraba kapehatsa tsikzumu — niy.'
  san-THA: 'ตทนนฺตรํ ปฺรภุสฺตทฺทมฺเมษกฺนครวาสิน เอกไสฺม ศิษฺยาย ทรฺศนํ ทตฺวา อาหูตวานฺ
    เห อนนิยฯ ตต: ส ปฺรตฺยวาทีตฺ, เห ปฺรโภ ปศฺย ศฺฤโณมิฯ'
  iws-iws: Inkam nwɨrɨn Adi Komii siir mɨi kɨgna mɨriiyɨn, om Damaskas hɨr nwowɨn,
    siir inɨgɨn Ananaiskɨn. Mɨ siyar whɨn kɨg mɨmɨkwɨn, Jisɨs siya siir boɨnki. Ananais!
    Mɨ siya ɨna boɨnkiyɨn, Bɨiyan Inkam Komii, kara tɨsi tɨrar nwowɨn. Kɨra dimuam
    nɨkɨuwi?
  pol-SZ: 'W Damaszku mieszkał pewien uczeń Jezusa, niejaki Ananiasz. Jemu to właśnie
    ukazał się w widzeniu Pan i powiedział: —Ananiaszu! —Słucham, Panie—odpowiedział
    uczeń.'
  ztq-NT: 'Leñ kyedzy Damasco kwyo tu xaa nii xniladzy xtiits Dios nii pcholë Ananías.
    Lëë Dios byaklo lo xaa lo tu mgaal chëb: —¡Ananías! Aan lëë Ananías kwëb chëb:
    —Lëën nrii, Tat Tios.'
  zai-NT: 'Nuu ti hombre runi cre Cristu ndaani guidxi que lá Ananías. Ne uní'' né
    Señor laa casi ñaca caní'' xcaanda'', na rabi laa: ―Ananías. ―Rarí nuaa, Señor,
    na be.'
  upv-upv: Ko renge ngaim ngok Damaskas, jinibb san nga mok-osuri Iesu, nisen Ananaeas.
    Ni elesi bori san nga Numal muwra tevi “Ananaeas!” Ko Ananaeas orrum, owra “Inu
    le ngel, Numal.”
  aui-aui: Bi nama Damaskas kamone na tomogha tana wiiwiigeruwanina kana waghawagha
    Ananaiyas. Na Bada mimeu kamone ikwatuveni bo, “Ananaiyas.” Na iwonabodeyana bo,
    “Tagu mma, Bada.”
  wap-NT: 'Naꞌii Damascus ii kainaꞌa mishidapaꞌo Jesus, uꞌuu Ananias. Uruu dono Naobanai
    Jesus aida-kidinan naꞌiki uparadan uꞌati, kaikapaꞌa: “Ananias.” “Diꞌi õgaruꞌu,
    õNaobanaa,” ukian.'
  mva-mva: Makara Damaskus anua-lo nge tagataga teke isoaki ara Ananias. Bong teke
    isoaki nge raio bokana ilako, be Tanepoa bokai ikilai, “Ananias.” Be Ananias ikatu
    be bokai ipile, “O! Tanepoa. Maka usoaki.”
  dwr-NT: Damasqqon itti Hanaaniyaa giyaa kaalliyaawe de7ee; Goday saxaan A, “Hanaanew”
    yaageedda. Hanaanii, “Ta Godaw, hawaan de7ay” yaageedda.
  kfw-kfw: "Halli Damascus ah siamruoi araming Ananias inti inkhat aleiom, Pumi'n\
    \ mangtalarra amadiang arilla, “Ananias!”\x94 “Hin Kei kaom, Pumi,”\x94 ama'n\
    \ aleimasang."
  bfz-bfz: दमिश्क नगरो रे हनन्याह नाओं रा एक चेला था, तेसखे प्रभु यीशुए दर्शनो रे
    बोलेया, “ओ हनन्याह!” तिने बोलेया, “हां प्रभु!”
  cuk-09: 'Deun Damasco-neggweburgi Bab-Jesúsba-naid-wargwen mai-gusad. A-dulede Ananíasye-nugad.
    Ase Bab-Jesús gabgi gabdakeyob ega ibmar sognonikid: “¡Ananías!” A-dulede Bab-Jesús-abin
    imas: “Degite Dummad, wegi an mai, an be-itomai.”'
  ben-OBCV: দামাস্কাসে অননিয় নামে একজন শিষ্য ছিলেন। প্রভু এক দর্শনের মাধ্যমে তাঁকে
    ডাক দিলেন, “অননিয়!” তিনি উত্তর দিলেন, “হ্যাঁ প্রভু, দেখুন, এই আমি!”
  mil-NT: 'Te ndècu tée sàndáá iní tnúhu Jèsús ñuú Dàmascú, nání‑dě Anàniás, te ní
    sáháⁿ Jèsús núú sàní‑dé, te ní xáhaⁿ‑gǎ xii‑dé: —¡Anàniás! —càchí‑gá xáhaⁿ‑gǎ.
    Te ní xáhaⁿ‑dě: —¿Yúhú càháⁿ ndɨhɨ‑n‑ǎⁿ? —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Wuykukukat o'jebapuk Ananias kay cexeybi. Ananias Damasco ka be osunuy.
    Jesus kay itabut osunuy. Wuykukukat o'jekawẽn cebe cexeybi. — Ananias — io'e.
    — Ajo, okukukat? — io'e.
  amk-amk: Na Damsiki inontarai manei wonong fino Ananiasi, i inontarai daria Yesusi
    dine. Detio Seng Yesusi medu wei deyo, “Ananiase!” Ananiasi yoa wei deyo, “Sengne
    waune, yau ninai.”
  fai-fai: kei badano, Yesus ibik tein kámin kinim mak Damáskas kawákal be am win
    Ananayas. Aka wisin tem kal Kamok ayo bakodaw, “Ananayas” kala nade Ananayas aka
    weng atung fakadu bakodaw, “au, Kamokim naka kalakabi.” Kala nade
  ura-NT: 'Nitohanihane jana jetaote, nii Damasoco ichoae leeinjiin cacha- Ananihasineein
    curuajaain. Acate, Jesocurisito Ere esenetaain, tonoraera ne. Nii jetaote, notajae
    Cana Curuaanaa Jesocurisito, rai irihane coina. Nitohaneein, notajaain jetaote:
    “Ananihasi,” naain bajaane jana jetao: “Cauna neeura Curuaanaa,” naane jana jetaote:'
  mcd-NT: Asca huatan nanno Damasco ano Jesús tanamisi futsan ahuun anu Ananías namapan
    cuscara Jesús yoini, —Ananías, —huaiton —Unquian, Ifon, —huaiton.
  urt-urt: Pe jetalah tikin Lahmborenge ende, naŋ kin Ananaias narp nato moi Damaskus
    netekeꞌe nate tange pe, Lahmborenge gal naŋ kin na, “Ananaias!” Pe kin nangar
    ŋanange na, “O Lahmborenge, ŋam ihei!”
  kiz-kiz: Basi pajhele ni mwanafunzi Dameski lihina lya muene Anania, Bwana ajobhinaku
    ku lugono, “Anania.” Na ajobhili, “Langayi, jhele apa, Bwana.
  tzo-TZE: 'Oy jun jch''unolajel tey nacal ta Damasco, Ananías sbi. Li Cajvaltique
    laj yac'' sba ta ilel ta stojol li Ananíase. Jech laj yalbe: ―Ananías ―xut. ―¿C''usi
    chaval? Cajval ―xi itac''ov.'
  lex-lex: 'La'' Damsik de, riy id makpesiay Yesus etla, nwawa Ananias. Ananias di
    ndarat nana lira ida, de Itmatromni Niwra: “Ananias!” Nwahla niwra: “Hya'' Matroma?”'
  dov-dov: Kwakaliko sikwiiya ku Damasiko walikutegwa Ananiyasi. Mwami wakamwambila
    mucilengano, “Ananiyasi.” Wakavuwa, “Bona, ndilano, Mwami.” Mwami wakati kulinguwe,
  rgu-rgu: Nai naa, hapu Ramatuaꞌ Yesus lahendan esa, nade Ananias. Ramatuaꞌ a natudu
    Ao na nonooꞌ leo meis, boe ma naloo ni nae, “Ananias!” Ananias sipoꞌ nae, “Ia,
    Ramatuaꞌ!”
  toc-NT: 'Nac Da­masco xuí cha̠tum chixcú hua̠nti̠ xli̠­pa̠­huán Jesús xlá xuanicán
    Ana­nías. Quim­pu̠­chi­nacán Jesús tasi­yú­nilh y chiné huá­nilh: —¡Ana­nías!
    Xlá kalh­tí̠­nalh: —Quim­pu̠­chiná, u̠cuí para túcu qui­li̠­laya.'
  som-som: Haddaba waxaa Dimishaq joogay nin xer ah oo la odhan jiray Ananiyas; oo
    Rabbigu wuxuu kula hadlay riyo, isagoo ku leh, Ananiyasow. Isna wuxuu ku yidhi,
    Waa i kan, Rabbiyow.
  mam-C: 'Tojx Damasco, najletaq jun nimil, Ananías tb''i, a otaq tz''ok jun twutziky''
    tu''n tAjaw Tkyaqil, a q''mante te: ¡Ananías! Tzajtzin ttzaq''win Ananías: Loqi''n
    lo, wAjaw.'
  ndj-ndj: Paaveyi Damasku ndundami yumu yivamkemili Ananiasi. Bambu amukemili mumilotu,
    “Ananiasi!” Kayangula, “Nengapa, Bambu.”
  mbj-NT: 'Ti m'', Damas-Ko bä ti awät mä Jesus hã h''yy ka''eeh do seeh, Ananijas
    häd näng doo. Ti m'' Jesus kasee ta hã ta s''ëëh hadoo doo gó. Ti m'' Jesus ky
    hadoo ta hã: —Ananijas —näng mäh. —H''ëëd? Bä agëët ỹỹh, Jesus, Hyb N''aa Jawyk
    Doo —näng mäh.'
  lat-VUC: 'Erat autem quidam discipulus Damasci, nomine Ananias: et dixit ad illum
    in visu Dominus: Anania. At ille ait: Ecce ego, Domine.'
  ngp-ngp: Kwandaga na mwanamp'hina yumwenga mwo mzi wa Damesiki etangagwa Anania.
    Enk'hagwa uwona ni Mnungu akamgamba, “Anania!” Anania niyo etika, “Longa na miye
    Zumbe”
  enq-2: Gii dokopa disaipolo Ananiasa lenge mende Damasakasa katea. Akali dokome
    lee manemaneme kandeamopa, Kamongome baa lamaiyoo, “Ananiasa!” lea. Dopa leamopa
    Ananiasame lao pituu, “Kamongo, nambame embanya pii doko salanya depa latae asa
    kalyona” lea.
  eng-ASVBT: Now there was a certain disciple at Damascus, named Ananias; and the
    Lord said unto him in a vision, Ananias. And he said, Behold, I am here, Lord.
  mna-mna: 'Kar Damaskus na, tomtom ta tau itoto Yesu i, ni imbotmbot. Zaana Ananias.
    Ni ikeenetondo, mi ileŋ Merere iso sua pini ma iso: “Ananias o!” Ananias iso:
    “Oi Merere, nio aŋbotmbot i!”'
  myw-myw: Yeisuw nagamag teitan nises ven Damasik, yagan Ananiyas; anmikon waseg
    naguyaw idibek Ananiyas, ilana, “Ananiyas.” Ilana, “Yey-ay.”
  sby-sby: Lino mu Damasiko mwalikuba shikwiya naumbi lina lyakendi Hananiya. Uyo
    walabona mucimbonimboni Mwami kamukuweti, “Hananiya!” Nendi walakumbuleti, “Mwami!”
  sll-sll: Ena Damaskas malgi iwe, Yisas ha dungwo a i si ware doling bongwo yal ta
    haang Ananaias mongwi. Molere ginangwo God ku ha ditere gala dimia hangwi. Hanere,
    “God ye, na moliwa,” dungwi.
  yaq-NT: 'Junama''a Lamajko'' tea''po senu Krijtota sualeme Ananiaj teame ama jo''aakan.
    Iniau ju''u yo''owe Jesukrijto, tenkupo benasi aapo''iku au yeu machiak intok
    iniau: ―Empo Ananias ―ti au jiiak. Aapo intok: ―Im ne aane in yo''owa ―ti au jiiak.'
  uro-uro: Dap akni ama qatnanaktpämga di qale qa e ma Damaskus kärakni i rhat tes
    ka i ma Ananaias. Ma Engeska qa mes ka mät ama ñämñämgi rhoqortäqyia, “Ananaias.”
    Dä ma Ananaias ka muvät toqortäqyia, “Mänia, Engeska?”
  ita-1885: 'Or in Damasco v''era un certo discepolo, chiamato per nome Anania, al
    quale il Signore disse in visione: Anania. Ed egli disse: Eccomi, Signore.'
  muy-muy: 'A Damas eslini ti zal nahaŋ àbu slimi gani Ananiyas, naŋ bay maɗəbay divi
    ga Yezu. Eslini Bay geli àzalay naŋ e kisim miziɗeni bu : « Ananiyas ! » Ananiyas
    nakəŋ àhəŋgrifəŋ, àhi : « Awi ! Nu hi, Bay goro ni. »'
  kqc-kqc: Kamini bi Varika amiye di usi dina amiye yokoi ini roka bi Ananias, kaere
    bi Damascus ri amegamo. Yaduka kana veyo ma Varika amiye raka niyo, “Ananias!”
    Ma nikabai resi niyo, “Varika amiye na mini.”
  tav-tav: 'Damascopʉre cãñupʉ jĩcaʉ Jesure caapiʉjaʉ Ananía cawamecʉcʉ. Quẽguei tʉjʉricarore
    bairo catʉjʉyupʉ. To bairo cʉ catʉjʉrona cʉ tʉpʉ cabuia ejayupʉ Jesu. Buia eja:
    —Ananía, cʉ caĩ piyupʉ Jesu. To bairo cʉ̃re cʉ caĩ piro: —Jaʉ, yʉ Ʉpaʉ, cʉ caĩ
    yʉyupʉ Ananía.'
  eng-ULB: Now there was a disciple at Damascus named Ananias. The Lord said to him
    in a vision, “Ananias!” He said, “See, I am here, Lord.”
  spa-VBL: En Damasco vivía un seguidor de Jesús. Su nombre era Ananías, y el Señor
    le habló en una visión. “¡Ananías!” llamó el Señor. “Estoy aquí, Señor”, respondió
    Ananías.
  fra-_FOB: 'Or il y avait à Damas un disciple, nommé Ananias. Le Seigneur lui dit
    dans une vision: Ananias! Et il répondit: Me voici, Seigneur.'
  hau-ULB: Akwai wani almajiri a Dimashku mai suna Hananiya; sai Ubangiji ya yi magana
    da shi cikin wahayi, ya ce, ''Hananiya.'' Sai ya ce, ''Duba, gani nan Ubangiji.''
  mal-mal: എന്നാൽ അനന്യാസ് എന്നൊരു ശിഷ്യൻ ദമസ്കൊസിൽ ഉണ്ടായിരുന്നു; അവനോട് കർത്താവ്
    ഒരു ദർശനത്തിൽ; “അനന്യാസേ” എന്നു വിളിച്ചു. “കർത്താവേ, അടിയൻ ഇതാ” എന്ന് അവൻ വിളികേട്ടു.
  kkc-kkc: Eseme Damasko mi toowa ma kulodu tei too odoo hee badebeiso, o hu Ananayas.
    Biame omapoo Lodeeye Ananayaseeyo howo opusomo doloso yimapoo egeesee takaso,
    “Ananayas!” Eseme Ananayaseeye nei egeesee takaso, “Lodee, nayo egee takoo a duso,”
    diso.
  urd-GVR: Us waqt Damishq meṅ Īsā kā ek shāgird rahtā thā jis kā nām Hananiyāh thā.
    Ab Ḳhudāwand royā meṅ us se hamkalām huā, “Hananiyāh!” Us ne jawāb diyā, “Jī Ḳhudāwand,
    maiṅ hāzir hūṅ.”
  far-far: Ma na te fafurongo sa Jesus laugo ne satana sa Ananaeas, nia to laugo 'i
    Damaskas, ma nia ka ada to'ona na 'Aofia ana fataie. Ma na 'Aofia ka fata 'uri
    fuana, “Ananaeas 'ae!” Ma sa Ananaeas ka olisia ka 'uri, “'Aofia 'ae, nau ne.”
  suz-BL: दमस्‍कसमी हनानीया नें पाइश्‍शो थमा सुइक्‍ब मुर का बाक्‍माक्‍त। प्रभुमी मेको
    मुर कली कोंइतीक कोंइशा “हनानीया” दे ब्रेत्‍ता बाक्‍त। मिनु “मार देंनी, प्रभु?”
    देंमेनु
  car-NT: 'Moro aitopo Damaskus po te amy Ananias tatynen omepatoto kynakon. Mo''ko
    ''wa ro mo''ko Jopoto wosenepo''po iwonetono wara. Ika''po i''wa: “Ananias!” Irombo
    ejuku''po i''wa: “Ero po wa, Jopoto.”'
  amp-amp: Nd kmi Damaskusn Jisasrhu disaiper tohmour. Rorhu yufat Ananaias. Ananaiasr
    Bror yimorn minakumorr. Yimam hwe tweh hanita kanjo inji minakumorr. Ananaiasr
    wanyaf hanyhato kfo kangr, “Broye na asoya.”
  bht-bht: दमिश्क शेहर च हनन्याह नाऐ दा इक चेला था, उसयो प्रभु यीशुऐ दर्शण च बोलया,
    हे हनन्याह। उनी बोलया, “हांजी प्रभु जी।”
  eng-NOY: And there was a certain disciple at Damascus, named Ananias, and to him
    the Lord said in a vision, Ananias! And he said, Behold, I am here, Lord.
  cub-NT: 'Noi, Damasco ãmicʉriĩmaroi, cʉrejamed̶a cũinácʉ Jesúre jʉ aipõevacacʉ,
    ʉ̃i ãmiá Ananías. Ʉ̃ apʉcʉ jã́rejamed̶a Jesúre decoboainope. Aru Jesús arejamed̶a
    ʉ̃́re: —Mʉ, Ananías, ¿cʉcʉrʉ̃ mʉ? arejamed̶a. Aru Ananías arejamed̶a: —Mʉ, ji
    jabocʉ, cʉvʉ yʉ, arejamed̶a.'
  ita-1927: 'Or in Damasco v’era un certo discepolo, chiamato Anania; e il Signore
    gli disse in visione: Anania! Ed egli rispose: Eccomi, Signore.'
  lww-lww: Ana e yo nap̃a Tam̃askas, nalogena tai sum̃a ea, kiena kia Ananaias, ana
    naga pisu suri tai sa nap̃a m̃eniena tai nap̃a Sup̃e Yesu naga kila lologia naga
    pania, nap̃a pio naga, pisape “Ananaias.” Naga pisatam̃ea, pisape “Ya ne Sup̃e,
    in nanini.”
  ckb-ckb: 'لە دیمەشق قوتابییەک هەبوو ناوی حەنانیا بوو، مەسیحی خاوەن شکۆ لە بینیندا
    پێی فەرموو: «حەنانیا!» گوتی: «ئەوەتام گەورەم!»'
  spm-spm: Kha uthughun Damaskusɨnɨ uŋuuna avhen Iesusɨn suren gumaghan mav iti, aŋni
    izɨɨ Ananaias. Mauthughura Ananaias a irɨmɨn mɨn bighaaŋ garima Ikhɨv aŋn dɨɨva
    aŋm mbɨŋgeeghi, “Ananaias!” An aŋn dema ana ikara, “Ikhɨv, khɨɨ khari iti.”
  nas-nas: Enang tee teke naning narung Ovoring bakanavitu-koong otokoꞌnung miring
    Ananaiasi. Ovoringe tee tee-koo oroꞌparara karavuma aaꞌpuuꞌ, “Ananaiasi ee.” Eeꞌnoko
    teie aaꞌpuuꞌ, “Ovoring ee, ning aung.”
  uvl-uvl: Iok, nge Tamaskus, Non Soke nena none tu. Ana non ene laka Ananias. Pe
    Ananias nau openene ia Non Soke nge iua i ke teke, “Ananias!” Pe i tuacholia ke
    teke, “Non Soke, utar?”
  eng-BBE: Now there was a certain disciple at Damascus, named Ananias; and the Lord
    said to him in a vision, Ananias! and he said, Here I am, Lord.
  ixl-CNT: 'Uncheeꞌ atich maꞌl u niman tetz u Jesuus tu Damasco, Ananias ibꞌii. Utz
    qꞌilal tu u kuBꞌaal tu maꞌl visioon. Tal te ech tzaꞌ: —Ananias.— Texh te. Tzaqꞌbꞌi
    utz, tala: —Atilin tzaꞌ, unBꞌaal.— Texhtuꞌ.'
  xsi-xsi: Aku kalo-tawana tamâta toŋge nde imo Damaskus lawea, i ŋa mine Aninia.
    I nde imbipole ku iloŋo Maro Ŋalae iporo tu, “Aninia!” Aku iporo taulo tu, “Maro
    Ŋalae, naŋa amo ŋai mbo.”
  crx-NTPO: '''Et keyoh Damascus ''et la ''ilhoghun ooba ''alha'' hoont''oh-un, Ananias
    huyúlhni, ''en la benghun néwhults''ut whe la neMoodihti yulh yátilhduk ''ink''ez
    ndutni, “Ananias” yúlhni. ''Et la ''aho Ananias, “SMoodihti, njan susda,” yúlhni.'
  kan-OKCV: ದಮಸ್ಕದಲ್ಲಿ ಅನನೀಯ ಎಂಬ ಹೆಸರಿನ ಶಿಷ್ಯನಿದ್ದನು. ದರ್ಶನದಲ್ಲಿ ಕರ್ತ ಯೇಸುವು ಅವನನ್ನು,
    “ಅನನೀಯಾ!” ಎಂದು ಕರೆದರು. “ಇಗೋ, ಇದ್ದೇನೆ ಸ್ವಾಮಿ,” ಎಂದು ಅವನು ಉತ್ತರಕೊಟ್ಟನು.
  bbb-bbb: Areme e Damasikasiko be ive fuone Ananaeasi fu Jesu ma vierafemo ije fu
    ijia fino. E ije fu nimamaena gake E Ireobo fu kume, Ananaeasino kumemo fu una
    gue kuae, E Ireobo na igifurekino kuae.
  blw-blw: Angkay ahchid Damasco, wacha hen ihay ommafurot an Jesus way ah Ananias
    hen ngachanna. Yag nampàila ah Apo Jesus an hiya hen kaman in-inép way mangaliyén,
    “Ananias.” “Antoyanà Apo,” way ekatna.
  tam-2017: 'தமஸ்குவிலே அனனியா என்னும் பேருள்ள ஒரு சீடன் இருந்தான். அவனுக்குக் கர்த்தர்
    தரிசனமாகி: “அனனியாவே,” என்றார். அவன்: “ஆண்டவரே, இதோ, அடியேன்” என்றான்.'
  azz-NT: 'Huan tech ne Damasco calyetoya se imomachtijcau de Jesús ten monotzaya
    Ananías. Huan in Totecotzin monextico iixpan. Huan in Ananías quitac Totecotzin
    majyá cuac tacochitztosquía. Huan in Totecotzin quilij ijcuín: ―¡Tejua, Ananías!
    Ijcuacón in Ananías quinanquilij ijcuín: ―Nican niyetoc, Notecotzin, xinechonili
    toni ticonmonequiltía ma nicchihua.'
  spa-RV-1909: 'Había entonces un discípulo en Damasco llamado Ananías, al cual el
    Señor dijo en visión: Ananías. Y él respondió: Heme aquí, Señor.'
  csy-csy: Damascus khuasung ah Ananias a kici nungzui khat om hi; taciang Topa in
    mangmusak na sung pan in ama kung ah, Ananias awng, ci hi. Taciang ama in, en
    in, Topa awng, keima hiak ah ka om hi, ci hi.
  mxq-NT: 'Jap Damaskʉ tsyʉna̱a̱y tuꞌugʉ ja̱ꞌa̱y diꞌibʉ xyʉꞌa̱jt Ananiiʉs, diꞌibʉ
    pyaduun ja Jesús. Ta ja Jesús ꞌyanma̱a̱yʉ ijxma̱ꞌtʉngyʉjxm: —¡Ananiiʉs! Ta ꞌyadsooy
    ja Ananiiʉs: —Nindsʉnꞌa̱jtʉm, tya̱a̱jʉts.'
  tzj-NT: 'C''o jun kach''alal pa Damasco Ananías rubi''. Ja c''a kajaw Jesucristo
    arja'' xuc''ut ri'' chwach ja rAnanías cani'' pan achic'' in quewa'' xbij tre
    ri'': —Ananías, ne'' tre. —Wajaw ¿nak nawajo'' chwe chi nban? ne''xi rmal ja rAnanías.'
  tdt-tdt: Iha Damasku nee, iha Jesus nia eskolante ida naran Ananias. Nai Jesus hatudu
    hanesan mehi ida ba nia hodi bolu nia dehan, “Ananias!” Nia hataan, “Nai.”
  ron-BTF: 'Și era un anume discipol la Damasc, numit Anania; și Domnul i-a spus într-o
    viziune: Anania. Iar el a spus: Iată-mă, Doamne.'
  eng-WEBP: Now there was a certain disciple at Damascus named Ananias. The Lord said
    to him in a vision, “Ananias!” He said, “Behold, it’s me, Lord.”
  eng-FBV: A follower of Jesus called Ananias lived in Damascus, and the Lord spoke
    to him in a vision. “Ananias!” he called. “I'm here, Lord,” Ananias responded.
  nld-1939: 'Te Damascus woonde een leerling, Ananias genaamd. De Heer sprak tot hem
    in een visioen: Ananias. Hij antwoordde: Hier ben ik, Heer.'
  bwo-bwo: Manoor Demask'on Hananiyi eteefo Iyesus danif iko fa'e b́tesh, doonzo bek'on
    «Hananiyo!» ett b́s'eegi bíwere «Hamb taane, doonzono!» bí et.
  nch-BL: 'Huan itztoya nopona Damasco se taneltocaquet cati itoca Ananías. Huan Tohueyiteco
    quinotzqui ipan se temicti huan quiilhui: “Ananías.” Huan ya quinanquili: “Nica
    niitztoc, Toteco.”'
  quc-TNT: 'C''o c''u jun cojonel pa ri tinimit Damasco, Ananías u bi''. Xuc''ut rib
    ri Kajaw Jesús chuwäch, xubij che: ¡Ananías! —xcha che. Ri are'' xch''awic, xubij:
    In c''olic ri'', Wajaw, —xcha che.'
  tfr-NTPO: Domer sök kjl̈ara Damasco kjokyo ko Ananías. E Jesús tjl̈õkwo kjraga.
    Eshko ga Tjl̈apga Jesús weno shäng ba kong yoshko wl̈eni, ga tjl̈ẽ ba kong ga
    «Ananías.» «¿L̇l̇ë?, Tjl̈apga» l̈e ba kong.
  kaq-NT: 'Jaa Damasco jema janin cahen Criston joni jai, Ananías janeya. Jaan cahen
    namaquen noquen Hihbaan quenahi nincaquin: —Ananin. —Neno tah hen qui, Hihbon
    —hihscai.'
  sgb-sgb: Bayro ha Damasco ay main mihay ampaniwala kan Apo Jesus ya nag langan Ananias.
    Kinahabi yan Panginoon ha pahalumata, ya wana, “Ananias!” Kabay naghabi hi Ananias,
    ya wana, “Hino awud ya habayto Panginoon?”
  vie-1934: 'Vả, tại Đa-mách có một môn đồ tên là A-na-nia. Chúa phán cùng người trong
    sự hiện thấy rằng: Hỡi A-na-nia! Người thưa rằng: Lạy Chúa, có tôi đây.'
  kxv-kxv: ଦମେସକତା ହନନିୟ ଦ଼ରୁଗାଟାସି ର଼ ସୀସୁ ମାଚେସି; ପ୍ରବୁ ଏ଼ୱାଣାଇଁ ତ଼ଞ୍ଜାଆ଼ହାଁ ଏଲେଇଚେସି,
    “ଏ଼ ହନନିୟ !” ଏ଼ୱାସି ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ ନାଙ୍ଗେ ୱେସ୍ତାମୁ ।”
  cha-cha: 'Ya estaba güije un disipulo guiya Damasco, na y naanña si Ananias; sa
    güiya sinangane ni y Señot gui vision, ilegña: Ananias; ya güiya ilegña: Estagüiyajayo
    Señot.'
  amu-NT: 'Tsjoomꞌñeeⁿ tyomꞌaaⁿ cwii tsꞌaⁿ na matseiyuꞌ na jndyu Ananías. Tsaⁿꞌñeeⁿ
    tcoꞌnaꞌ ntyꞌiaaⁿꞌaⁿ Ta Jesús. Seineiⁿ matso: —Ananías. Tꞌo̱o̱ⁿ, matsoom: —Luaa
    ja Ta.'
  hin-CV: दमिश्क में हननयाह नामक व्यक्ति मसीह येशु के एक शिष्य थे. उनसे प्रभु ने दर्शन
    में कहा. “हननयाह!” “क्या आज्ञा है, प्रभु?” उन्होंने उत्तर दिया.
  spa-BES: 'Y había un discípulo en Damasco llamado Ananías; y el Señor le dijo en
    visión, ¡Ananías! y él dijo: Aquí estoy, Señor.'
  san-BEN: তদনন্তরং প্রভুস্তদ্দম্মেষক্নগরৱাসিন একস্মৈ শিষ্যায দর্শনং দৎৱা আহূতৱান্
    হে অননিয| ততঃ স প্রত্যৱাদীৎ, হে প্রভো পশ্য শৃণোমি|
  tdx-tdx: 'Te Damaskose ao ty mpiato atao Ananiasy; nikanjia’ i Talè añ’ aroñaroñe,
    nanao ty hoe: O Ananiasy! Intoy iraho, Rañandria, hoe re.'
  naf-naf: Âpme Zisas nâmkiŋpepeŋaŋ an ŋen kwitnaŋ Ananias zeme ke egaŋ Damaskas mkaen
    ke matatan. An keyet Amobotnaŋaŋ kie kienok sokbemsamti Ananiasiyet pigok kuye,
    “Ananias!” Zeme Ananiasiyaŋ zeye, “Amobotnaŋ, neŋ pine talap.”
  grc-MT: ην δε τισ μαθητησ εν δαμασκω ονοματι ανανιασ και ειπεν προσ αυτον ο κυριοσ
    εν οραματι ανανια ο δε ειπεν ιδου εγω κυριε
  vid-vid: Lelo ako Damasiko kwali na mlanguswa yumwe yalinguchemigwa Ananiya. Mkulu
    nakamlonjela mli uloli, “Ananiya!” Ananiya nakedichila, “Ndahano Mkulu.”
  pio-NT: 'Iyaca néré Damasco ìyacàlená mìnali íipidenéerica Ananías. Néese, Wáiwacali
    imàacaca yáawawa Ananías iicácani yéenáiwanási nacáiri irìcuíse. Yá íimaca Ananías
    irí: “¡Ananías!” íimaca yái Jesúsca. Néese Ananías íimaca: “¿Càiná, Nuíwacali?”
    íimaca yái Ananíasca.'
  tsn-tsn: Mme mo Damaseko go ne go na le morutwa, ebong Ananiase. Modimo o ne wa
    bua nae mo ponatshegelong wa re, “Ananiase!” Mme a re, “Morena”!
  amr-NT: Ken Damascoyo huabokerek o̱ʼi̱kaʼuyate. Jesúsen huanigpe̱i̱kaʼeri o̱ʼe̱po
    keʼnen huadik Ananías o̱ʼu̱y. Eʼyorokyaʼ Jesús Huairia onaʼpo, —‍Ananías. —‍Onaʼuy.
    —‍In i̱jje̱y, Huairi. —‍Ananías onaʼuy.
  pwg-pwg: Ma Damaskas kamonai Yesu kana kivikivina sago kana vava Ananayas. Ma Bada
    mekeyuna ikitai da ikwatukwatui bo, “Ananayas!” Ma ivona bo, “Kevona, Bada.”
  cjv-cjv: Ena Yesu gama yai ta Damasusi tei moingui kam i Anania. Ena yaromi kuwan
