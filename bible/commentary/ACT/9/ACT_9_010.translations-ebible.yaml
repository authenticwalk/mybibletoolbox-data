  txu-NT: Nhym kam krĩraxbê Tamagukam ne me'õbê Ananij. Bẽnjadjwỳr djwỳnh ne Ananij
    nokrekam amirĩt nhym arỳm omũ. Nhym kum, “Ananij”, ane. Nhym kum, “Bẽnjadjwỳr
    djwỳnh, mỳj nã”? ane.
  eng-WEBU: Now there was a certain disciple at Damascus named Ananias. The Lord said
    to him in a vision, “Ananias!” He said, “Behold, it’s me, Lord.”
  gnw-NT: 'Jare ico Damasco pe penti upurugüɨrovia vae Ananías jee vae. YandeYa jei
    chupe ique pe: —Ananías. Jare jae jei: —CheYa, co aĩ.'
  mux-mux: 'Kolea-auli Damaskas sukundu Yesos-nga lumbili anduli yi te mulurum, yunga
    bili Ananais. Auliele-ni Ananais mulurumna omba uru-kumbu mele sipa kene “Ananais.”
    nimba walsurum. Yunu-ni pundu topa kene nimba mele: “Auliele, na ya moliu.” nirim.'
  maj-NT: 'Damasco̱ y''ejña nku nda̱ xi tje̱nnkihi̱ Jesu xi ''mi Anania̱. Kui xi Nda̱
    Nti̱a̱ná tsakúchjihi̱ yjoho̱ xi nkúhu tsa nchi̱ni kik''a̱i̱hi̱ ko̱ b''a̱ kitsúhu̱:
    —¡Ji Anania̱! —Á an e̱i̱, Nda̱ Nti̱a̱ —kitsú Anania̱.'
  bkq-NT: Uguondo Ananias kehobe myani Damascodâ. Jesus einwânni myani mâkâ. Deus
    agâ adâkeday, tânu oday Jesus âepanâguely nhedyly myani. — Ananias! — kely myani
    Jesus. — Talâ urâ. Âdaselâ, Pymâ — kely myani Ananias.
  kue-kue: Te Damaskas kamun igle yagl ta Yesus disaipelmo ta moglkwa, kangiye Ananaias.
    Ye ongumuglo-mugl orko kanumara igle Yaglkande agle dungwa, “Ananaias!” Ana ye
    di ikine endungwa, “Yaglkande, na moglka ya.”
  cot-NT: 'Ontaniquiquea Tamashicoqui ariquea ichoocataque quemisantatsica icantajitica
    Ananiashi. Inegaacari Amajirote mana oquejetanacaro iguimaanequi icantiri: —Ananiashi.
    Icantiri iriatimpa: —Choocana, Nomajirote.'
  bnp-bnp: Na tanga dagi e Damaskus i made vonga tara murimuri, a rana e Ananias.
    E Bakovi Dagi i bele vona na vurena, i galea, “Ananias!” I koli, i ta maea, “Bakovi
    Dagi, iau ieni.”
  apn-NT: 'Tamas kamã na pre mẽhõ my pê Ananĩsja pa. Kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê
    hõ na pre. Jakamã nhũm Jejus hwỳr kato nẽ kãm kapẽr. Te hpimtir kãm hwỳr kator
    nẽ kãm kapẽr pyrà nẽ kãm: —Pa Ananĩs? Anẽ. Nhũm kãm: —Ỳ? Ot pa xa. Mo na Pahihti?
    Anẽ.'
  ctp-NT: 'Ti kwiꞌ kichen Damasco ndiꞌin ska yu kiꞌyu nu msñi chaꞌ ꞌin Jesucristo,
    Ananías naan yu. Ñaꞌan tiꞌ nchkwiꞌ slaan, ngwañaꞌan ykwiꞌ Xꞌnaan loꞌo Ananías
    kanꞌ: ―¡Ananías! ―ndukwin Ni. ―Nde ti ndiꞌiǐn, Xꞌnaǎn ―ndukwin Ananías.'
  opm-opm: Yitir dah ihat patin Got ohe meng ma amrapti han ihir Ananais oh Damaskas
    orhor patin gahan Hanipyah oh kinpitap hatin hat aprisa ohnong Ananaisa potporhan
    oh Wa. Noh mama pat oh ama potip oh.
  bvr-bvr: Rrapa gun-gata rrawa Daméchkach an-ngardapa an-gugaliya a-ni Jesus an-nika
    jawina an-gata an-nelangga Ananáyach (Ananias). Nipa minypa a-ganana a-ni, a-nana
    nipa Jesus ana-nyala a-gonyjinga nula rrapa an-nelangga a-menga, a-yinanga nula,
    “Ananáyach, a-lay!” Lika nipa a-yinanga, “Ng-guna, a-lay, Bunggawa.”
  wal-wal: Damasqqon issi Hanaaniyaa giyo kaalliyaagee de7ees; Godai ajjuutan a, “Hanaaniyau”
    yaagiis. Yaagin Hanaanee, “Ta Godau, hagan de7ais” yaagiis.
  zad-NT: 'Na'' Damáscona'' zoa to beṉ'' chonḻilallee Jesúza'' na'' lie'' Ananías,
    na'' ben X̱ancho Jesúza'' ka ble''do''ile''ne'', na'' chi''ene'': ―Ananías. Na''
    Ananíaza'' chi''ene'': ―Ni zia'', X̱an''.'
  kmg-kmg: Damasko haeo Jesure qâjâpec moc juwec, šâŋene Anania, e Wofuŋzi maŋko fuac
    ecnehuc wiracnewec, “Anania.” Eme muwec, “Wofuŋ no ši.”
  aso-aso: Neꞌmine ogavo Damasiko numunguꞌ Izesuꞌ gelekeleꞌ izipeꞌve ma minineꞌ gulive
    Ananiaꞌ. Guvelesi ve aꞌmine veꞌmi veleloꞌ o molo Ananiazo lavo aza Guveꞌnesi ve,
    me nouvoniꞌ ve lavo
  uli-uli: Ye mel semal mokwe redabeyel Samol woal Damascus le Ananias mala idal.
    Samol ye lah ngali luwul yal ddal ngo yesa fesangu le ye sor bo, “Ananias!” Ananias
    sa sor bo, “Ngang iye ho, Samol.”
  nin-NT: Uniga numa à se nu Damasika à yo di ma Ananiya. Atiko wa à yo ma nu la di,
    “Ananiya!” Uwa kpanye ku di, “Ingga nggo Atiko.”
  acu-NT: 'Saulo tu pujamtai, Damasco yaktanam Cristo nemarin Ananías naartin pujuyayi.
    Turamtai Apu Jesús niin wantintuk: —Ananíasa, —timiayi. Tamati nuka ayaak: —Apuru,
    juni pujajai, —timiayi.'
  cak-WNT: 'Y chiri'' pa Damasco c''o c''a jun ri runiman ri Jesucristo, ri Ananías
    rubi''. Y ri Ajaf Jesucristo pa jun achi''el achic'' xuc''ut ri'' chuwech, y xubij
    chare: ¡Ananías! xcha''. Y ri Ananías xubij: Yare'' yinc''o wawe'', Ajaf, xcha''.'
  ebk-ebk: Wacha nan usa ay omaafurot ad Damasco ay nan ngachana at Ananias. Nunkali
    hi Apo Jesus kan hiya babaen as nan kaman iitaw ya kanana, “Ananias!” “Nauyak
    Apo,” ensongfiatna.
  spa-PDDPT: 'Un discípulo llamado Ananías estaba en Damasco. El Señor le habló en
    visión: Ananías. Y él respondió: Aquí estoy, Señor.'
  ruf-ruf: Ako Damasko tsahana imunu yumwe iyamuwinzile Yesu, taghwa lyake Ananiya.
    Imtwatsa tsakamlongela mne ghamaono, “Ananiya!” Ananiya kedika, “Ona Mtwatsa.”
  gun-gun: 'Damasco tetã py oiko peteĩ temimbo''e Ananias hery va''e. Ha''e va''e
    pe Senhor ojexa uka vy aipoe''i: — Ananias. Ombovai: — Senhor, apy ma aĩ — he''i.'
  agu-BL: 'At tzun jun kajwutz yi na bi''aj Ananías, yi cho''n najlijtz Damasco. Nintzun
    jilon Kajcaw tetz chi tul wutzicy'' tane''n, itzun taltz: —¡Ananías! —stzun Kajcaw
    tetz. —¿Mbi Wajcaw?'
  isn-isn: Uugwa ai ukoli u mumanyisigwa ku Dameski i lina nilakwe Anania, uMukulu
    ai uligitilye nu ng'wenso mu muloto, 'Anania.” Nu kuligitya, “ Goza, nkoli apa,
    Mukulu.
  eng-PEV: There was a man called Ananias that lived in Damascus. He believed in Jesus.
    Ananias had something like a dream, but he was still awake. He heard Jesus say
    to him, “Ananias.” And Ananias said, “Yes, sir, I’m here.”
  ilo-ULB: Ita, adda maysa nga adalan idiay Damasco a managan Ananias; ket nagsao
    ti Apo kenkuana iti maysa a sirmata, “Ananias.” Ket kinunana, “Adtoyak, Apo.”
  pir-NT: 'Sa ye Jesu buheriquiro Anania wame tiriquiro Damascopʉ ijiahye. Sa yero
    Jesu bajuahye Ananiare. Sa bajuaro pisuahye tiquirore: —‍¿Anania, ijiajari mʉhʉ?
    niahye Jesu. —‍Ijiaja, ni, yʉhtiahye Anania tiquirore.'
  anv-NT: Muú Jisɔs fɔ abɔ́ alú né Damaskɔs yimbɔ ákuú ji Ananya. Ne bií fɔ́
    agɛ́ Jisɔs né amɛ gejyá, ne Jisɔs akuú ji aké, “Ananya” ne Ananya ashuú ji
    meko aké, “Átá gɛ́ me na.”
  sab-NT: 'Una Damascoge kwian Jesu gerua gaba gdaite kada Ananías kle toi, Jesu chku
    gerule Ananíage gbire, Jesu ama ka jun: —¡Ananías! Ananías jaindunga: —¿Llema
    cha Chugagwalla?'
  tmd-tmd: Jisas nugw pöŋ nöbö i Damaskas mɨdöŋa, ib nuŋwa Ananaias. Nöbö aku nuŋ
    rɨba nugwöŋa, Nöbö Dib nugwo yadöŋa, “Ananaias!” röŋa. Nöbö Diba aliö rɨmɨn, Ananaias
    yadöŋa, “Nöbö Dib, nɨ mɨdlö,” röŋa.
  acr-NNT: 'Chilaꞌ kꞌu riꞌ Damasco kꞌo jun achi Ananías rubꞌiꞌ; rire ukojom rubꞌiꞌ
    ri Cristo. Kꞌo kꞌu jun kꞌutubꞌal re ri Dios xqꞌalajisax chwach. Ri xrilo e ri
    Qanimajawal xukꞌut uwach chwach y jewaꞌ xubꞌiꞌij che: —¡Ananías! —xcha che. Rire
    xukꞌul uwach: —Riꞌ in kꞌolik, Wajawal —xchaꞌ.'
  kpg-kpg: Tangada hagadonu e noho i Damascus, dono ingoo go Ananias, mee ne helekai
    ginai a Tagi i lodo dana moe boloo, “Ananias!” Mee ga helekai, “Deenei au, Meenei
    dogu Dagi.”
  taj-taj: दमस्‍कस भिबा ग्‍लारी हननिया भिबा प्रभुला चेला गिक मुबा। थेदा म्‍हाङरी प्रभुसे
    “हननिया” भिसी ङ्‌योइमा, थेसे “लास्‍सो प्रभु” भिसी भिजी।
  avt-avt: 'Mɨtɨk kiutɨp kises hɨm me Jisas kau wit Damaskas niuk mɨrak Ananaias.
    Hɨrak kepu kɨtyak kɨr Mɨtɨk Iuwe Jisas kan ketpɨwek menmen kar ik: “Ananaias.”
    Hɨrak kekɨke kar ik: “Mɨtɨk Iuwe hi hepu.”'
  cbk-cbk: Alla na Damasco tiene un siguidor del Señor, su nombre si Ananias, y ya
    habla el Señor con ele por medio de un aparacion, “Ananias!” Y ya contesta si
    Ananias, “Taqui ya yo, Señor.”
  uig-ARA: 'دەمەشقتە ئانانىياس ئىسىملىك مەلۇم بىر مۇخلىس بار ئىدى. رەب ئۇنىڭغا بىر
    غايىبانە كۆرۈنۈشتە كۆرۈنۈپ ئۇنى: ــ ئانانىياس! ــ دەپ چاقىردى. ــ مانا مەن، ئى
    رەب، ــ دەپ جاۋاب بەردى ئۇ.'
  tuf-tuf: 'Damasco cuitar ser ajca Ananías ítchacro. Ananías Jesús chíwaro. Eya cámsiris
    chinjacro. Cámsiris ítitan, Sirat wajacro: —¡Ananíasu! Ananíasat wajacro: —Caru,
    as usatro, wajacro.'
  abx-abx: Ari si Damasco, aniya' inadalan nag'arunan Ananias nga ag'agi si adda maka'urusa
    kurulawan. Ari sakulawan-na pati' sapamati'an-na i Paragdalom nga agban'u-na iya,
    “Ananias.” Anaruman iya, “Paragdalom, atiya' ako.”
  mco-NT: 'Jɨm Damasco anajty tüg yëydɨjc chɨnäy huɨdibɨ Jesús y''ayuc mɨbɨ́jcɨp,
    huɨdi anajty yxɨɨ Ananías, cumäyjoty Dios ñɨmaayɨ: ―¡Ananías! E chi je'' y''adzooy:
    ―Cha ɨɨch, Huindzɨn Dios.'
  bsp-bsp: 'Dəndo dare da Damas wəcɛpsɛ wəka Wəbɛ Yesu darəŋ wəlɔma ɛnayi di pac-we
    kɔ Ananiyas. Kɔ Wəbɛ oloku kɔ kənəŋk disrɛ: «Ananiyas!» K’owosɛ: «Iyi nnɔ, Wəbɛ!»'
  kqf-kqf: Damaskas noponemo tauwaikaiwatana ḡemota isana Ananaiyas i miyamiya. Bi
    wailove i kita Bada i laumaḡata bi i giuwena gado, “Ananaiyas.” Bi ena giu i waimunena
    gado, “Bada, tagu niga.”
  cpb-NT: 'Okanta janta Damasco-ki, ari risaiki yotaarewo iita Ananías. Iriitake riñaanatakeri
    Awinkatharite rimishireki, ikantziri: “¡Ananías!” Ari rakanakeri irirori: “¿Iitaka,
    Pinkathari? Jaka nisaiki.”'
  aon-aon: Aria abrudok wabur Damaskus, anan arman nagipesh Krais iri douk nape. Anan
    douk shahwaran um Ananaias iri. Anan nape aria kabi nanabek yomnis um aria Debeini
    nakripan nakri, “Ananaias!”
  hus-NT-2005: 'Tajaꞌ Damasko, taꞌ ti kʼwajat jun i inik xu belom tʼajat xu bijyáb
    ta Ananías, xi utsan enchéꞌ kʼal an Ajátikláb ba jun i xalkʼantsixtaláb: ―¡Ananías!
    Ani jajáꞌ tókʼon enchéꞌ: ―Jeꞌtám in kʼwajat, Ajátik.'
  mig-NT: 'Te ni̱ i̱o ɨɨn cha̱a skuá''a tu̱''un‑ya̱ ñúu̱ Damasco nání‑de Ananías,
    te jíín jáni ni̱ ka''a̱n máá Jíto''o̱‑yo̱ jíín‑de: Ananías, áchí‑ya̱. Te máá‑de,
    ni̱ ka''a̱n‑de jíín‑yá: Táta̱, yá''a kánchaa̱‑ná, áchí‑de.'
  bps-bps: Na nun satu to déén di Damaskus too faglut di ku Dyisas, dnagit ku Ananayas.
    Na kanteen Ananayas tlo kenen Dyisas, manan, “E Ananayas.” Na tmimel kenen, manan,
    “Dini agu, Amugu.”
  mbs-mbs: Doen sebad otaw mig-ogpà kidoen te Damasko si Ananias egpemenal ki Jesus.
    Migpekità se Pengolo diyà kandin aw minikagi, “E Ananias.” Timaba si Ananias,
    kagi din, “Pengolo, eden lay se ibeg no ipeinang kanak?”
  cme-NT: 'A ne da Itieŋo wuoŋo naŋo waa Damasi‑i-na, ba taa ba bĩ-yo Ananiyasi.
    Itieŋ wuɔ carra-yuɔ aa naa cira: «Ananiyasi!» Ananiyasi wuɔ cira: «Mi siyaa.»
    Itieŋ wuɔ cira:'
  sus-sus: Isa fɔxirabirɛ nde nu na Damasi, naxan xili Ananiyasi. Marigi naxa a xili
    laamatunyi kui, «Ananiyasi!» Ananiyasi naxa a ratin, «Marigi, n tan nan ya.»
  pon-2006: Mie emen tohnpadahk nan Damaskus, ede Ananaias, me Kaun-o ketin mahsanihong
    nan kaudiahl ehu, “Ananaias!” E ahpw patohwan, “Iet ngehi, Maing at Kaun!”
  dad-dad: Damaskus an, dõ fiya tamo taka yana Ananias ibodon. Ĩ mala seleulã kurã
    fen sain, Odug ĩ irokenen, “Ananias!” fiyẽ di, ĩ iron, “Odug, aya yeir.”
  zab-NT: 'Damasco gulez tuby bniety ni reldilaaz Jesucrist. Laab bdialáb Ananías,
    ax bliulo Jesucrist lob ne raipny laab: —¡Ananías! Laab cuaibbɨ: —A nare, Dad.'
  jae-jae: Ma ŋacseŋom teŋ gêŋgôŋ Damaskus, nê ŋaê Anania, naŋ Apômtau gêgôm ênê katu
    kaiŋ teŋ kêsa ma kêsôm gêdêŋ eŋ gebe “Anania,” e ŋac tau kêsôm gebe “Apômtau,
    aê tec gamoa.”
  ksd-ksd: 'Ma tika na tutana na vartovo i ki Damasko a iangina Anania; ma ra Luluai
    i biti tana ta ra ririvon dari: Anania! Ma i biti, Luluai, iau go kari.'
  msm-NT: Na, duon to Damasco meyduon magtutuu ki Jesus no iyan ngadan si Ananias.
    Nasailow din no pigtawag kun sikandin to Ginuu no mig-iling, “Ananias!” Dajun
    tabak si Ananias, “Seini a Ginuu.”
  myk-myk: 'Wee tuun wu ni Yesu wo kalaapire la bye Damasi kulo li ni na Anaɲasi.
    A Kafɔɔ di wuyɛ shɛ wee na na wu pye: «Anaɲasi!» A wu jo: «Ooyi, di we Kafɔɔ.»'
  sbe-sbe: Damaseko unai Yesu tauhemuliwatanina hesau hesana Ananiya. Kenosuwaiyena
    Guiyau ye hedehededelau unai ye wane, “Ananiya!” Na Ananiya ye wane, “Guiyau,
    yau ede teina.”
  mcr-mcr: Dämaskasi iuŋi, ämaqä Jisasi Iquenyqä quuvqä heqiyqä hŋqu äpmamiŋqe. Iqueqä
    yoqe, Anänasi ique. Iqu wätqä eŋqä-paŋä äqunätä, Naqä Iqu, “Anänasi iqukiyä” tquaŋgi
    äwiyäqe, “Nyi täqi äpmeŋänä” ätukqe.
  cux-NT: 'Na yáāⁿ Damasco canéé ''áámá saⁿ''ā chí n''geeⁿ chi i''téénū sa Jesucristo
    chi nguuvi sa Ananías. Tuu''mi ní Señor Jesús miiⁿ ní caⁿ''a yā chii yā saⁿ''ā
    na visión yeⁿ''ē sa: Dii Ananías. Ananías miiⁿ nan''guɛɛcutáⁿ''a sa: Señor, ''úú
    caneé.'
  tur-YTC: Şam’da Hananya adında Mesih’in bir öğrencisi vardı. Efendi ona bir görümde,
    “Hananya!” diye seslendi. O da, “Ey Efendim, işte ben” dedi.
  san-ITR: tadanantaraM prabhustaddammeShaknagaravAsina ekasmai shiShyAya darshanaM
    datvA AhUtavAn he ananiya| tataH sa pratyavAdIt, he prabho pashya shR^iNomi|
  bel-N: 'Быў жа ў Дамаску адзін вучань на імя Ананія. І сказаў да яго Госпад у відзежы:
    «Ананія!» Ён жа сказаў: «Вось я, Госпадзе!»'
  sch-sch: Ma zora han Damascusa khuoa Khristien iempu mi inkhat a riming Ananias
    a oma. Inlârnân Pumapa a mua, “Ananias!” a tia, Ananias'n, “Pumapa hin ko om,”
    tiin a thuona.
  mic-MIQNT: Eig's na'te'l Tamasgus ji'nm teluisit Ananaias negm Se'sus unaqapeml.
    Nisgaml gelult'pnn ta'n teli milaplgigwa't, “Ananaias.” Teli asitematl, “Ula eim,
    Gjisaqamaw.”
  huu-NT: 'Damascomo Ananíana mamecɨredɨmɨe ite. Naimɨedɨ creyente. Ɨnɨñenamona, Ananías
    nɨcaɨrilla isoi cacaillena, Cristodɨ naimɨemo rafuena llote: —Ananías. Naimɨe
    uai ote: —Jɨɨ, bene itɨcue.'
  jiv-NT: Nui̱ Tamaskunam Yus-shuar Ananías ámiayi. Nin mesekranam Uunt Jesus tímiayi
    “Ananíasa.” Tutai “¿Warí wakeram, Uunta?” tímiayi.
  otm-NT: 'Nɛ mi ''bʉpʉ Damasco n''da ra ''yɛ̨c''yɛi rá thuhu ra Ananías. Nu ra Hmu
    mahɛ̨ts''i bin ''yusɛ bʉ nɛ bi zofo tengu''bʉ bin ''uį. ―Ananías, bi ''yɛ̨mbi.
    Nu ra Ananías bi dądi: ―Dí ''bʉcä ua gra Hmu.'
  dah-dah: Be, goya goyenbe Yesu niŋ dufaymiŋ saŋiŋ irtiŋ al kura Damaskus taunde
    gor hinhin. Deŋembe Ananaias. Be, Doyaŋ Al Kuruŋ beleŋ yuwarwarte forok yeŋbe,
    “Ananaias,” inyiŋ. Irkeb wol heŋbe, “Doyaŋ Al Kuruŋ, dahade?” inyiŋ.
  tnk-tnk: Iərmama riti səvəi Iesu ramarə ia Tamaskes nəɡhɨn nə Ananaeas. Iərɨmənu
    rɨni pen tukwe in ia vison riti mə, “Ananaeas.” Mɨreɡi rɨni mə, “Iou fa, Iərɨmənu.”
  kpr-kpr: Iesu da dorevare eni javo Ananias, Damascus aminda irise, nu Bajari diti
    mokoi gosiri, numokena sisira, “Ananias, iresa!” setiri, Ananias sisira, “Bajari,
    na evia irenere.”
  san-IAS: tadanantaraṁ prabhustaddammeṣaknagaravāsina ekasmai śiṣyāya darśanaṁ datvā
    āhūtavān he ananiya| tataḥ sa pratyavādīt, he prabho paśya śṛṇomi|
  nho-nho: E noho iloto Damascus raa, teelaa se tama e lotu, tana inoa ko Ananias.
    TeAriki ni hakasura atu kiaa ia no vanaake peelaa, “Ananias!” Ananias ki hakaahe ake,
    “TeAriki, teenei nau.”
  gym-NT: 'Juta Damasco yete abko, ni tödekaka Jesubti nämane nüne iti. Ni ye abko
    kädian nämane Ananías. Ananías ye abko, ie ni Dänkienkwe ja mikani tuare köböre
    kwrere mda, käkwe niebare krörö ie: ¡Ananías! niebare kwe ie. Jötrö Ananíakwe
    niebare: ¿Ye dre, ti Dänkien? niebare kwe mda.'
  azg-NT: 'Tyquiiꞌ juu tsjoon Damascoꞌñeen tomꞌaan ncüii tsꞌan na vantyja tsꞌon jon
    Jesús, tsanꞌñeen jndyu jon Ananías. Juu jon jndyiaaꞌ jon na tityincyooꞌ ta Jesús
    nnon jon. Sinin jon nnon juu, itso jon: “ꞌUꞌ Ananías.” Tꞌa juu, itso juu: “Ndö
    mꞌan, ta.”'
  bhd-bhd: दमिश्क नगरे मां यीशुएरो अक चेलो रातो थियो, प्रभु यीशुए तैस दर्शन देइतां
    ज़ोवं, “हे हनन्याह!” तैनी ज़ोवं, “हाँ प्रभु ज़ो।”
  too-NT: 'Lā'' ixuī'' nac Damasco kalhatin chi''xcu'' a''ntī ixkalhlaka''ī'' lā''
    ixtacuīni'' Ananías. Xla'' lakachuyalh lā'' huan Māpa''ksīni'' huanilh: ―Ananías.
    Lā'' xla'' kalhtīni''lh: ―Lā'' ā''tzā'' icuī'', Māpa''ksīni''.'
  ind-AYT: Pada waktu itu, ada seorang murid di Damsyik, bernama Ananias. Tuhan berbicara
    kepadanya dalam sebuah penglihatan, “Ananias!” Maka, Ananias berkata, “Ini aku,
    Tuhan.”
  cjo-NT: 'Ari eeniro janta Tamaashikoki aapatziyariri Jesoshi, iitachari Ananiiyashi.
    Ramparyaatakari Awinkatharite, ikantapaakiri: —¡Ananiiyashi! Ikantawakiri: —¿Iitaka,
    Nowinkatharite? Eenirona jaka.'
  nsn-nsn: Tar uan uleik i Damaskus, e uangoulur tang siokor tamatang tagorong mana
    tar Tamata Noman, a hangana tang Ananias. A Tamata Nomana ke mene tatanon i lolono
    tar siokor borborian, ke kula pare, “Ananias!” Kare mene hahauono pare, “Tamata
    Noman inggo gine.”
  san-DEV: तदनन्तरं प्रभुस्तद्दम्मेषक्नगरवासिन एकस्मै शिष्याय दर्शनं दत्वा आहूतवान्
    हे अननिय। ततः स प्रत्यवादीत्, हे प्रभो पश्य शृणोमि।
  tna-NT: 'Beju tueda ejude su piada deja anina Ananías banime. Beju Echua Puji Jesús
    tu peje su bataji puana tahui su nime. Uja Ananías mitsutana: —¡Ananías! Ananías
    ja jeutsutana: —Ehe, Echua Puji, hue ema upia.'
  lid-lid: Ya udu Damaskus doh badeh, ndramak ari ta Jises udu aliy, nyaran Ananayas.
    Ya Laban badeh, asahan ta lele, tiye i tan anya, “Ananayas, ei!” Eme Ananayas
    anya, “Abo, Laban, jo udu kada-ah.”
  wim-wim: Pam thonam inana aak Damascus.angan wun, namp nungantiya Ananiasa, nil
    puth Jesus Christ.an ngangkangam piꞌ-piꞌ nunang. Aꞌ Lord.an wampant pithangana
    aꞌ thaw nungant, “Ayyang, Ananias-ang.” Aꞌ nilan thawant, “Ayyang, ngay in a!
    Lord a!”
  zga-M: Puu alepwale ukongi yumo khu Damesitiki eilitawa vii Ananiya, Unguluve anchovile
    nave munyivonelo(munjosi), “Ananiya.” Akhata, “Tazama, nili apa, Baba.
  yom-yom: 'Nlonguki wumosi wuba ku Damasi, dizina diandi Ananiasi. Pfumu wummonikina
    mu tsongolo ayi wuntela : —“Ananiasi !” Niandi wuvutula : —Tala, Minu kawu Pfumu !'
  san-SIN: තදනන්තරං ප්‍රභුස්තද්දම්මේෂක්නගරවාසින ඒකස්මෛ ශිෂ්‍යාය දර්ශනං දත්වා ආහූතවාන්
    හේ අනනිය| තතඃ ස ප්‍රත්‍යවාදීත්, හේ ප්‍රභෝ පශ්‍ය ශෘණෝමි|
  yut-yut: Damaskus kokup papmon Yesu nandaŋ gadaŋ ɨmgut amɨn kɨnda egɨpgut mani Ananias.
    Uŋun amɨn burɨ pɨsaŋakwan dɨpmɨn yombem kɨnda kaŋakwan Amɨn Tagɨ da yaŋ iyɨgɨt,
    “Ananias!” Yaŋ iyɨŋban yagɨt, “Amɨn Tagɨ, nak oni.”
  grc-BYZ: Ἦν δέ τις μαθητὴς ἐν Δαμασκῷ ὀνόματι Ἀνανίας, καὶ εἶπε πρὸς αὐτὸν ὁ Κύριος
    ἐν ὁράματι· Ἀνανία. ὁ δὲ εἶπεν· ἰδοὺ ἐγώ, Κύριε.
  cpc-NT: 'Okanta janta Damasco-ki, ari isaiki apaani yotaari jiita Ananías. Iriitaki
    jiñaanatakiri Awinkathariti imishiniki, ikantziri: “¡Ananías!” Ari jakanakiri
    irirori: “¿Iitaka, Pinkathari? Jaka nosaiki”.'
  nhg-NT: 'Ompa pa Damasco chönteya sente creyente itucö Ananías. Tlöcatzintle netieyejtetiluc
    ca yaja hua oquelfejque: ―Ananías. Hua Ananías onöhuat: ―Nö neca, noTlöcatzintle.'
  nya-nya: Ku Damasiko kunali wophunzira wina dzina lake Hananiya. Ambuye anamuyitana
    mʼmasomphenya kuti, “Hananiya!” Iye anayankha kuti, “Ine Ambuye.”
  ngu-NT: 'Ne Damasco chantiya se nomachtijquetl itoca Ananías. Niman toTeco oquinotz
    ipan se tlatlachalistli yejhuan quen itemicpan, niman oquijlij: ―Ananías. Niman
    yejhua oquinanquilij: ―Nican ninemi noTeco.'
  kup-kup: Met Damaskas zei potak Iesuz homeo badae batat heh-aban napuz abatao Ananaias
    pop darim Amipuhö potazao bavatahan etet hatevetehan piin epat mañah, “Ananaias
    ae,” mañahan Ananaias pat, “Bae nem Amip, ne ev hez.”
  jid-jid: Nikima, nimi Damascus, vrekoma ri a he, wa ndema hi Ananiya. Baci a hlawu
    ni ra ndi “Ananiya”, A tre ndi “Igy mi he yi Bachi”
  wmw-wmw: 'Damashiku kure ákiwapo mwanafunzi mmoja wakwitiwa Ananiya, imwisukira
    ruhuya ya Mwenye Insa, shauti ikimwita: “Ananiya!” Iye akijibu: “Labeka, Mwenye.”'
  gmv-GGM: Dammasqqon issi Hananiiya geetetiiza ammannizadey dees. Izas Goday ajjutan
    “Hananiiya” giddi xeeygides, izikka “yee Godo” gides.
  ssg-ssg: Ti leili Damaskas tel kahikahi Jises axan Ananaias. Lokon ti waliko ien
    sohot hahani Sol, Haeu tiloi Ananaias i ukek, “Ananaias.” Ape i pahoi ukek, “Alahan
    tel Masiwi? Nga ie.”
  zpo-NT: 'Yezh Damasco, nzho tub xaa Jesús, xaa le Ananías. Nu lo xaa ne ngunii Xaa
    Nabeyy lo mkaal, nu nzhé xaa lo xaa: —¡Ananías! Nu lee xaa mkeb nzhé: —Nee nzo
    na Xaa Nabeyy, ¿cho kwaan né lu lo na?'
  poy-poy: Su, aku Dameski kuweriti na mfundwa yumu yawamshema Ananiya. Mtuwa kamgambira
    mawonu, “Ananiya!” Yomberi kamwankula, “Na panu, Mtuwa”.
  qwh-NT: 'Tse Damasco marcachomi Teyta Jesusman creyicoq Ananias jutiyoq nuna carqan.
    Petam Teyta Jesus rebelarnin, queno qayecorqan: —¡Ananias! —nishpa. Ananiasnam
    yasquerqan: —Wiyecaqmi, Teyta —nishpa.'
  gaw-gaw: Nug anam dayeye, danab laa nug Jesusnu oop̱a genab doyom ele amu, nug Damaskus
    ap̱a dayom, nug onig Ananias. Nug dayeye, Naḏi nug onig diia, “Ananias,” awa aum.
    Awa a aaḵu nug oḏep̱a awa aum. “Naḏi, da ina daaṯem,” awa aum.
  nca-nca: Iŋo-iŋo rewero uni ka Damaskus ŋuno yora, owí muko Ananaias. Asa Uni Parámimbo
    quko owí nekoro ŋande yaró, “Ananaias.” Yiní ŋande yaró, “Uni Parámi, no yoteno,”
    yaró.
  zpz-NTPP: 'Zeꞌ Damasco zu tub mbecy nu ricy cup consuel lo Crisht, yu nu la Ananías.
    Orzeꞌ Shuaan den bruu zac mi loy. Orzeꞌ nam rab mi yu: ―¡Ananías! ―nam. Orzeꞌ
    na Ananías: ―Ii zu, Shuaana̱ ―nay.'
  mkj-mkj: Mine emen sohnpadahk nehn Damascus, oadoa Ananias. Nehn kaudiahl ma janjal
    oang Ananias, Koaunno pwa, “Ananias!” Ih japoang, “Ioar ngoahi me maing Koaun.”
  zac-NT: 'Guëꞌdchi Damasco quëreldë tubi nguiu nalë Ananías. Rialdí ldúꞌull shtiꞌdzë
    Jesús. Bëluaꞌalú Jesús lull nu repi më lull: ―Ananías. Bëquebi Ananías lueguë:
    ―Lëꞌë na ndëꞌë, Dadë.'
  kyg-kyg: Mago vekamo agiꞌamo Ananaiyasiꞌa Yesu geꞌamo neꞌafiya vekamo Namasakasi
    taonifiꞌmo maiꞌniye. Agaemo alagamuna ageꞌniyana Ala kava neꞌmoꞌa, Ananaiyasiyo,
    huno huꞌnigenoꞌaeꞌmo, Ala kava nene, maiꞌnove, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Utdin ili’d Damasco, inggaw osa’n manuttuwa un mangngadan Ananias. Nampaila
    si Apu Jesus kan siya si kama’t in-inop na un kanana’n, “Ananias!” Ot summungbata
    kanana’n, “On, antuwak Apu?”
  cao-NT: Jabi Damasco yacatá tsi racaniquë Ananías icanai cato; naa Ibo qui chitiminish
    ca joni. Naa joni qui noba Ibo jisiquiniquë ja tënamëhai cató no. Jisiquihax,
    —Ananiás —i ja qui Ibo niquë. Jatsi, —Nëá xo ëa, Ibobá —i ja qui Ananías niquë.
  bbr-bbr: Kar Jisas nukan tamareäwon ro ko Damaskus mena rawon kon enip Ananaias,
    ko Näwäu nukas nine epir pakaima, auruwon, “Ananaias.” Kos ätäi äiewon, “Näwäu,
    is okoro raim.”
  inb-inb: 'Chi pui­blu­lla­pita kaug­sa­kurka Jesus­wa tukuska runa, Ananías suti.
    Chi runa­taka Iaia Jesús, muskui ukupi­sina kawa­rispa, nirka: —Ananías. —Kaipi­mi
    kani, Taitiku— ai­nirka.'
  hrv-hrv: 'U Damasku bijaše neki učenik imenom Ananija. Njemu u viđenju reče Gospodin:
    “Ananija!” On se odazva: “Evo me, Gospodine!”'
  box-NT: 'Nì-kenínii ɓúi hĩ́a wi ho Damaasi lóhó yi á yèni ɓa le Ananiasi.
    O Ɲúhṹso zéenía míten làa wo á von wo: «Ananiasi.» Ó o tà: «Ɲúhṹso,
    lé mi na.»'
  ote-NT: 'Nuni Ndamasco mi ꞌbʉhni ꞌnara gamfri mrá thuhu ra Ananía, y nura Zidada
    Jesu bi zofo ngu dega tꞌi ne bi ꞌñembabi: ―¡Nugue Ananía! Nuꞌá̱ bi da̱di: ―¿Teꞌa̱,
    zi Hmu?'
  wnu-wnu: 'Damaskus end munon ger igoar eng unum Ananaias, wo Yisast oabig igoai.
    Qen geret inig gea Munon Aib nob qamar: “Ananaias,” ne wo qamar: “Barai, ye e
    igoum,” ende qamarei.'
  zam-NT: 'Le''xque'' tiempa ngo ban thìb mbi'' co'' ngola''s le''n ciuda Damasc.
    Mbi''a ngro'' lèe Anani. Loo mbi''a ngro'' too Tad Jesús. Mxyo''f loo Tad Jesús
    loo mbi''a. No ndxab Tad Jesús loo mbi'': ―Anani. Mbi'' mcàb. Ndxab mbi'' loo
    Jesús: ―¿Cóna, Tad? Daa ndxè''.'
  zyp-NT: Damaska khuapui chung leco zingtu Ananias aa tahpaw a ung. Abuipaw taco
    ama cawh a palyná khei, “Ananias!” tatah y ka, Ananias taco, “Ma lehei ka ung
    thlang hi, Abuipaw,” tatah a chai.
  sey-NT: 'Paꞌina, Damasco daripëre teꞌi Jesure sehuosiquë pajiꞌi. I̱ mami cato Ananías
    hueꞌequë pajiꞌi. Paꞌina, ja̱ëna ca̱ni ñañeje paꞌyeja̱ꞌa mai Ëjaëpi ñaini capi:
    “¡Ananías!” Caquëna, capi: “Ëjaë, paꞌiyë.”'
  nvm-nvm: Regavo e Damaskasko be if fuon Ananaias fu Godon vuak faimo ijar nimamaime
    gak Jesu fu kume, Ananaiasno kumen. Rega Ananaias fu uri roin kua, E bomana na
    igijano kuain.
  mps-mps: Te Damaskus bulude bidi me deli Jisas wali pabo bidi bidali, agai nogi
    Ananaias. Aga bidibadi, na gagawai yali. Tama te na ebadi, Genuai Bidi aga aselama,
    aga nogi wai. Tama Ananaiasgo te po wei ponoyu te po wai, “Genuai Bidi, ena da
    ede bidibao.”
  pab-NT: 'Damasco nali tyaonita hatya Jesus xema maniya tyaonitere, Ananias nexarexe.
    Kaxawaiyanikisaka hoka Xekohaseti kaotyaka enomana hoka kawisa: — Ananias! nexa.
    — Xoare haoka, Xekohaseti? nexa.'
  llg-llg: Nai ndia, hambu Lamatuak Yesus hataholin esa naꞌden Ananias. Lamatuak Yesus
    natuꞌdu mata-aon neun, nonook leo meꞌis, de noken nae, “Ananias!” Ananias nataa
    nae, “Ou, Lamatuak!”
  kyf-kyf: '-Zugba -Zezuu ''bɩnɔnyɔ yabhlo wa laa Ananiasɩ ɔ mɩ -Damasɩ. Nyɩmaa -Kanyɔ
    nɛɛ ɔ -yla -mɔ ɔ ''yli ''wʋ: «Ananiasɩ!» ''Ɩn ɔ yia ŋwnu, ɔ nɛɛ: «Nyɩmaa -Kanyɔ,
    -amɩ nɩ.»'
  tpi-tpi: Wanpela disaipel bilong Jisas i stap long Damaskus, nem bilong en Ananaias.
    Na long driman Bikpela i kolim nem bilong en, “Ananaias.” Na em i tok, “Bikpela,
    mi stap.”
  mih-NT: 'Ta zuun ñi ñuu Damasco cuan iyo minoo ra nañi Ananías. I sindyico ra sii
    ra Jesús. Minoo saha i cahan ra Ndyoo sihin ra sisi ñimahna ta catyi ra: ¡Yoho
    Ananías! Ta i catyi ra Ananías: ¿Ñaa sa cuñun sihin, tata?'
  qvh-NT: 'Damascuchömi targan Jesucristuta chasquicog Ananías. Paytami Jesucristo
    yuriparcur nergan: “¡Ananías!” Niptin nergan: “¿Imatä, taytay?”'
  kms-kms: Jisas ningg wuti iri ni nyamb Ananaias ni Damaskus ne nas. Ni ruqo nyemb
    pe pugri nuqond, Yumbui ni ningg nari, “Ananaias!” Di Ananaias nari, “Yumbui nge
    ven kas.”
  agn-agn: Mandian, don ong Damasco may tatang sinagpan tang Gino ang aran na si Ananias.
    Ginoyan tanandia tang Gino ong midio talakinep, ig ganing, “Ananias!” Siminabat
    ka si Ananias, “Onopa si, Gino?”
  nhi-NT: 'Ompa Damasco ochanchiuaya se tlaniltocani itoocaa Ananías, naquin in toTecotzin
    ocmonextilih itich nitlachialis uan oquiluih: —¡Ananías! Yeh otlananquilih: —Nican
    nicah, noTecotzin.'
  ttc-NT: 'Ntons, at tuq jun xjal tzi aj n''okslan tuq ti''j Jesus, Ananiys tb''i,
    b''ix owok joto'' te Qajawil tuj twitz tetz. Te Qajawil oxik tq''uma'' tetz ikxjani:
    «Ananiys.» Te Ananiys owaj stzaq''b''e'': «Wajaw, akyinqet tzani.»'
  dan-1931: 'Men der var en Discipel i Damaskus, ved Navn Ananias, og Herren sagde
    til ham i et Syn: “Ananias!” Og han sagde: “Se, her er jeg, Herre!”'
  kwj-kwj: Wondawani Jisas ni sirinandau hima fori rini o Damasukas ko kumbwa ya ri
    da. Hi rihi ti Ananaiyas. Rini tukuyaneheisini ri heindau hinga mwaꞌambwe fo amwei
    ri heiwani Apukolaka to ya rini sawe, “Ananaiyas.” Ete wowani ri huwesini ya ri
    sawe, “Apukolaka, ani do a da.”
  vie-OVCB: 'Tại Đa-mách có một tín hữu tên A-na-nia. Chúa gọi ông trong một khải
    tượng: “A-na-nia!” Ông thưa: “Lạy Chúa, con đây!”'
  kze-kze: Sóro kaumbo-nó'wáámbá kwaúwana moóráwai Támásikasiva'a ména Ísuna aampa'á
    kúwai áwí'a Ánánáesima aúramba karákéna kaainkáání'a umái awánómba Ísóigo simámena
    séna Ánánáesiyo súwana wó séna Ísóigoo kemá úne súwana
  mpj-mpj: Palunyangka tawunja jiingka nyinapayi, yirna Yananayajpa, Jiijajmili walyja.
    Yananayajju jukurrmanu, Jiijajpara mirrangu. Ka Yananayajju wajarnu, “Maaja! Ngaangkarna
    nyininpa.”
  lbk-lbk: Wad-ay id Damasco nan esa'y disipolos ay enngachan si Ananias. Tinot-oyan
    Apo Jesus siya isnan kag it-itawna ay nangwanin, “Ananias.” Sinmongfat ay nangwanin,
    “Wen Apo, naay ak.”
  mto-NT: 'Je̱m tseꞌe damaascovit kyajpu̱n ka̱jxm yꞌijt toꞌk je̱ jaanchjaꞌviva juuꞌ
    veꞌe Ananías du̱xa̱a̱j, je̱ꞌe̱ tseꞌe je̱ Ma̱ja̱ Vintsá̱n yakꞌixju je̱tseꞌe ña̱ꞌmu̱xji:
    ―¡Ananías! Vanꞌit tseꞌe yꞌatsa̱a̱jv: ―U̱xyaja a̱ts, Ma̱ja̱ Vintsá̱n.'
  bzh-bzh: Loḳ Anutu yi hur maluh ti nedo Damaskus arë nebë Ananias. Lob Mehöböp
    tato yi vu belë nebë pesepsën, genër vu yi bë, “Ananias!” Rëḳ bë, “Mehöböp, sa
    nado-ë!”
  guj-2017: હવે દમસ્કસમાં અનાન્યા નામે એક શિષ્ય હતો, તેને પ્રભુએ દર્શન દઈને કહ્યું
    કે, અનાન્યા; ત્યારે તેણે કહ્યું કે, પ્રભુ, હું આ રહ્યો.
  jvn-NT: 'Nang Damaskus kono ènèng muridé Gusti Yésus sing jenengé Ananias. Gusti
    Yésus ngomong marang Ananias: “Ananias!” Dèkné semaur: “Kula Gusti!”'
  byr-byr: Damaazɨkazɨ saba Jizaazare pwai Ananaayazai woꞌnɨkelyɨ. Sai mwaalaka aꞌmabaaitɨnna
    baihanaꞌna yadaasɨ Naangei wɨdɨna “Ananaayazaigɨno!” Wɨdɨna kyaꞌ sai wɨdɨna “Naangeigɨ,
    yɨthaa, gɨmɨnyɨ gyemwaaihena.”
  ian-ian: Damaskasmba Jisasna mbaapmamba la nyan kɨta lɨndɨ. Ndɨna sɨ Ananaias. Njambwi
    nyan ndɨ kat sɨmapmba ngambundɨ. Ananais waa wandɨ njambwi nyan. Wandɨ maa Ananaias
    wandɨ. Njambwi nyan kumba lɨgowun. Manda kat wagalamɨn waa wandɨ Ananaias.
  hun-hun: 'Volt pedig egy tanítvány Damaszkuszban, név szerint Anániás. Látomásban
    ezt mondta neki az Úr: „Anániás!“ Ő pedig ezt mondta: „Ímhol vagyok Uram!“'
  mcf-NT: 'Adashic, Saudo puduedash tabadacno ëdibictsëc tabadquid Esus tantiaquid
    Ananias cuëmëdquid icpanëdash. Aid usho Esusën: —Chuinu. Tantia —caquien: —¿Atoda?
    Nëbi uebi, Icbo —quepanëdash Ananias.'
  kjs-kjs: 'Go puma Damaskus su adare-para Gote-na agale lae disaipel ali meda Ananaias
    pirisa. Nipumi upaa adisa rabu Gote-me agale gu-rupa lakalisa: Ananaias-ya lisa.
    Nipumi talo: Mudu Ali, ni go pi lisa.'
  mni-mni: "Damascus-ta Ananias kouba thajaba nupa ama leirammi. Mapu Ibungona mangonda\
    \ uhanbiduna hairak-i, “Ananias!”\x94 Maduda mahakna khumlak-i, “Takpiyu, Ibungo.”\x94"
  yad-NT: 'Jasiy ji̱ta savicha̱da Jesúsjsa̱ datyi̱, Ananíyasiy jtyati̱bay. Su̱nu̱yadamu
    su̱teda Nutyityu̱ yiva: “¡Ananíyasiy!” Su̱mutya̱jada ji̱ta Ananíyasibe variñi̱:
    “¡Jiyu day rañi̱cha, Nutyityu̱!”'
  mxb-NT: 'Ta ñoo Damasco ñoó ió iin ta̱a kúú kuendá Jesús naní Ananías. Ta ni̱ naꞌa̱
    noo̱ satoꞌo yo̱ Jesús noo̱ ná, ta ni̱ kaa na̱ xíꞌín ná: ―¡Ananías! Dá ni̱ kaa
    Ananías: ―Yóꞌo nákaa̱i̱, tatá.'
  pon-2006A: Mie emen tohnpadahk nan Damaskus, ede Ananaias, me Kaun-o ketin mahsanihong
    nan kaudiahl ehu, “Ananaias!” E ahpw patohwan, “Iet ngehi, Maing at Kaun!”
  maq-NT: 'Hane ngajan Damasco ne, ngajan tacun ngu xuta ladu rë Jesús xi hmí rë Ananías.
    Ha tu ñahñu cavëë me Nai naja ne, cachja cojo rë me cuitjin: ―‍¿Há nechin, Ananías?
    ―‍Cuatjin cachja Nai naja. Ngajan xi Ananías ne, cuitjin cafayangui me: ―‍Juun,
    tejña, Nai naha. ―‍Cuatjin cafayangui me.'
  hto-hto: 'Afe Damasco jófuemo ɨ́ɨnotɨmɨe Ananías illa, nɨ́ɨmɨemo Ocuíraɨma nɨcáɨrilla
    izóidedo cɨ́ocaide. Iena daɨde: —¡Ananías! —daɨde. Afémɨe uai ote: —Ocuíraɨma,
    benó itɨcue, —daɨde.'
  por-BRBSL: 'Agora havia um certo discípulo em Damasco chamado Ananias. O Senhor
    lhe disse em uma visão: “Ananias!”. Ele disse: “Eis que sou eu, Senhor”.'
  ces-NKB: 'V Damašku pak byl jeden učedník, jménem Ananiáš, a Pán mu ve vidění řekl:
    “Ananiáši!” A on řekl: “Zde jsem, Pane.”'
  cui-cui: 'Baxota Damasco tomaratha popona pon pejume cowʉntsin Jesucristo. Bapon
    pewʉn Ananías. Ananías tsita naitapeinya xeinatsi Jesús poxonae camaita. Ananías
    tsipaebatsi Jesús jeichichi: “¡Ananías!” jeichi. Ananías jume nota, jeye: “Jai,
    apara xote ecanje, pon jiwi Pecanamataxeinaem”, jei.'
  boj-2014: Damaskus qureq di tamo bei aqa ñam Ananaias a soqnej. A Yesus dauryoqnej
    qaji. Tamo Koba a na aqa areqalo waqtetosiqa ŋeiobilqei na minjej, “O Ananaias.”
    Onaqa minjej, “Tamo Koba, e agiende.”
  eng-OEBUS: Now there was at Damascus a disciple named Ananias, to whom, in a vision,
    the Lord said, “Ananias.” “Yes, Lord,” he answered.
  eri-eri: Ariya Yesus nomo disaipel ete no Damaskus langa yafagai, nomo unyi Ananaias.
    Wewewou langa Anyakaro no unyi tai, “Ananaias.” Ono wainga letuwai, “Anyakaro,
    ji yafani”
  aly-aly: Apmer Damascus ikwer-itwek, Jesus-kenh kwertengerl ingwer anenh, itnan
    ikwerenh Ananias. Ingkart ikwer yangkelhek, rarl altyerr arenh-angkwarr. “Ananias-ay!”
    Ananias angkek, “Ilek Ingkartay?”
  wiu-wiu: Damasikase takepa Yesunomo yakoa motane ago pade Ananaiasi one eida mekata
    Ali Munoyo pule menokome okome i ago Ananaiasi wa okale okome nopa i kakuno, yakouno
    oano ta-kale okome
  swe-swe: 'I Damaskus fanns en lärjunge som hette Ananias. I en syn sade Herren till
    honom: ”Ananias!” Han svarade: ”Här är jag, Herre.” [Påminner om Abrahams och
    Samuels svar, se .]'
  cth-cth: Damaskas kho dawk Ananias tie a hnukkâbang buet touh ao. Kamnuenae lahoi,
    Bawipa ni, Ananias telah a kaw. Ahni ni, kai hivah ka o, Bawipa, telah atipouh.
  mti-mti: Aigowawa da iviwa Ananias Damaskas apa wakene. Ayapan irawa uyavi minawa
    danave wane, “Ananias,” me garawa wane, “Ayapan, ne mapa.”
  pad-NT: 'Hari. Damascoa hojaha ada Jesus vaipohihava abono Ananias oniki. Vadirina
    kaba''i vadami fori hikia Anania binokiha ada Jesus. Bini''aha: —Ananias. Anania
    bigathanihi ida Jesus athi: —Kodika''da''di, hida vani ohojaja.'
  twi-twi: Na osuani bi wɔ Damasko a wɔfrɛ no Anania. Awurade frɛɛ no anisoadehu mu
    se, “Anania!” Ogyee so se, “Awurade!”
  hlt-hlt: Te vaengah hnukbang pakhat, a ming ah Ananias te Damasku ah om, Anih te
    Boeipa loh mangthui neh, “Ananias,” a ti nah. Te dongah, “Boeipa ka om he,” a
    ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nYesu kou mɔù dɛ̀ bo kòo yètìrì tu Anɑnniyɑɑsi, kɛ̀ Kuyie nhò
    yu kɛ dɔ̀: Anɑnniyɑɑsi! Kòò dɔ̀: N Yiɛ̀ ntɛ mí!'
  san-GUJ: તદનન્તરં પ્રભુસ્તદ્દમ્મેષક્નગરવાસિન એકસ્મૈ શિષ્યાય દર્શનં દત્વા આહૂતવાન્
    હે અનનિય| તતઃ સ પ્રત્યવાદીત્, હે પ્રભો પશ્ય શૃણોમિ|
  amx-amx: Town Damascus kwerel Jesu nakenh-nakenh nyent anek, arreny kwerenh Ananias.
    Ananias rang Ngkart renh arrkay-arrkayel war arek. Ngkart kwer angkek, “Ananias-ay!”
    Rang renh tjernek, “Wenhekay Ngkart?”
  ake-NT: Mɨrɨ yau iyesi'pʉ Sises apurɨnin, Ananayas itese'. Ananayas enu uta'kwakasa'
    koro'tau, Itepuru maimu eta'pʉ iya, “Ananayas!” tawon. “Setayai' rɨ, Uyepuru,”
    ta'pʉ iya.
  qvn-NT: 'Nätan chay marcachrümi yachrara Jesuspa juc discïpulun Ananías jutiyog.
    Paytam Munayniyog Jesusga ricäparun jinarcurmi rimaparun: “Ananías” nir. Niptinmi
    payga “Munayniyog tayta, ¿imalapagmi gayayämanqui?” nirun.'
  tku-NT: 'Ixuī''lh nac Damasco chā''tin chi''xcu'' tī ixa''ka''ī''ni'' Jesucristo
    ē ixtacuhuīni'' Ananías. Xla'' lakachuyalh ē Māpa''ksīni'' huanilh: ―Ananías.
    Xla'' kelhtīni''lh: ―Ā''tzā'' icuī''lh, Māpa''ksīni''.'
  bjk-bjk: Ruso Damaskas nangen a önga tene tinam pe Jisas a esene e Ananias. A Orong
    ixo kuwe ine xö wöpönöbö, “Ananias!” Ine ixo balu, “Orong, e ia!”
  msy-2020: Dughiar kamɨn Damaskusɨn aven Iesusɨn suren gumazir mam iti, an ziam Ananaias.
    Ezɨ Ekiam irebamɨn mɨn garir bizimɨn aven an diagha ghaze, “Ananaias!” Ezɨ Ananaias
    a ikara ghaze, “Ekiam, kɨ kati.”
  bpr-bpr: Na nun satu to ftoo di ku Dyisas déé di Damaskus, yé dagitan Ananayas.
