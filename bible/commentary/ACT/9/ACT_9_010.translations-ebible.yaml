  sgz-sgz: Má kesi tám ruruna ngisán ái Ananias a kis iatung i malar á Damasko. Ái
    Ananias a mákái kesi mákmák ngorer ái Konom a hut narsán máng kilkilai ngisán
    ngo, “Ananias!” Mái Ananias a kosoi ngo, “Iau minái, Konom.”
  kek-NT: 'Aran Damasco cuan jun laj pa̱banel aj Ananías xc''aba''. Li Ka̱cua'' quia̱tinac
    riq''uin sa'' visión ut quixye re: —At Ananías.— Quichak''oc ut quixye re: —Cue''quin,
