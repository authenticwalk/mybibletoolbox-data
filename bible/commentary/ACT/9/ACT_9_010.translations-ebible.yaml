  san-ASM: তদনন্তৰং প্ৰভুস্তদ্দম্মেষক্নগৰৱাসিন একস্মৈ শিষ্যায দৰ্শনং দৎৱা আহূতৱান্
    হে অননিয| ততঃ স প্ৰত্যৱাদীৎ, হে প্ৰভো পশ্য শৃণোমি|
  tod-tod: 'Tama kaladopoi ta ɠɛni Damase, daaseigi ga Ananiase. Maliɠii tolini, é
    ɠɛ ma: «Ananiase!» É gooɠaaʋote, é ɠɛ ma: «Nà ɠaa, Màliɠii!»'
  tac-NT: '''Lige asale bilé rió alé we''ká riógachi Ramasko anilichi, Ananíasi anilime
    rió. ''Lige Esukristo oyérame nile alué rió Ananíasi. ''Lige Esukristo etérole
    bo''né alué rió. ''Lige alué Esukristo anele alué Ananíasi: ―¡Ananíasi! ''Lige
    alué Ananíasi anele: ―Tachíribá, mué Wa''lula. Jena ajtíke''é neka.'
  eng-WEBPB: Now there was a certain disciple at Damascus named Ananias. The Lord
    said to him in a vision, “Ananias!” He said, “Behold, it’s me, Lord.”
  gfk-H: Ma ga mon tiga tena tinaram tano lotu na Damaskas hinsana Ananias. Ga nas
    tiga ninaas na tanua ing no Watong ga tangai tana, “Ananias!” Io, ga balu ia bia,
    “Iau ken, Watong.”
  viv-viv: Tu tovetumagana saꞋeyana Damasiko againe gimiyami, ana egana Ananaiyasi.
    Bana giꞋenoꞋita ada yana ita againe Kaiwabu bana ana egana gikovana gigayo, “Ananaiyasi.”
    Ada bana gigayo, “Kaiwabu, weꞋa.”
  yao-yao: Ku Damesiki ko jwapali jwakulijiganya ju Che Yesu liina lyakwe che Anania.
    Ambuje ŵammilasile mu yakwiwona, “Che Anania!” Che Anania ŵajitiche, “Une ndili
    pelepa Ambuje.”
  tgp-tgp: Tamlohi usuri matea hijana Ananias mo lo toho atu Damascus. Moli mo pala
    isana na hinau matea sohena mavuho mara, “Ananias!” Ananias mo r̃aramia mara,
    “Enau sei Moli!”
  auc-NT: Ayæ̈ wacä në pönengä Änäniya Daämaco ïñömö quëwengä inte mä pönï wïïmonte
    baï ayongä mönö Awënë, “Änäniya,” angä ëñëninque, “Awënë, botö ëñëe cömopa.”
  kbc-NT: Onini ica ɡ̶oneleegiwa manitaɡ̶a nigotaɡ̶a Damasco ane liboonaɡ̶adi Ananias,
    inaaɡ̶ina ane-diotibece Jesus. Onica ica lakatigi micataɡ̶a daɡ̶a ligeedi, one
    nadi Ǥoniotagodi. Odaa Ǥoniotagodi oneeteta, “Ananias!” Noɡ̶one niniɡ̶odi, oneetalo,
    “Ite ee inane, Iniotagodi.”
  bmh-bmh: Yesus nugau ze sesamoraneun du tub go Damaskus uzan dareun gonugau wanib
    Ananaias, go Dubanou Ban nug wabil aimai, aureun, “Ananaias.” Gonug koli eneun,
    “Dubanou Ban, iz e darem.”
  ctu-BL: 'An juntiquil xcʌnt''an ti Damasco, i c''aba'' Ananías. Tsi'' q''uele chuqui
    tsa'' pʌsbenti ti lac Yum. Lac Yum tsi'' sube: Ananías, che''en. Ananías tsi''
    jac''ʌ: Wʌ'' añon c Yum, che''en.'
  meq-meq: 'Ndo məpe mədzal gər wuray ka Yesu andaya ma Damas, məzele ŋgay Ananiyas.
    Bəy Maduweŋ a zalay ma məsine, a gwaɗay: «Ananiyas, Ananiyas!» Ananiyas a mbəɗay
    faya, a gwaɗay: «Neŋ anaŋ!»'
  noa-H: Mag Damasco p'öbör hee woun hãb sĩejim haajem, Hẽwandam hiek hʌ̈k'aajerr
    Ananías ha t'ʌ̃r sim. Mag woun maach Pör Jesuu hich dʌ̈i k'ãai k'õrk'api hauwia
    hi t'ʌ̃rchëjim haajem. Mag hich t'ʌ̃rbaichee Ananiaau, —Señor, mʌ cha chirʌmgui
    hajim hanʌm.
  alp-NT: Kena mere me kota Damsike Tuhane Eni maka lulua sae me, eni nane Ananiase.
    Nindaleini kena Tuhane Iluake lokoi kai Ibeteke be, “Ananiase!” Eleki iralake
    be, “Tuhane, mula!”
  san-VEL: tadanantara.m prabhustaddamme.saknagaravaasina ekasmai "si.syaaya dar"sana.m
    datvaa aahuutavaan he ananiya| tata.h sa pratyavaadiit, he prabho pa"sya "s.r.nomi|
  kbq-kbq: Magora Jisasi amage'nentea nera, Ananaiasi'e nehaza ne'mo Damaskasi kumatera
    mani'neno, ava'na keankna huno negegeno, Ramo'a anage huno asami'ne, Ananaisi'o!
    Higeno ke nona hunteno, ama mani'noe Ramoka.
  kbh-kbh: 'Damascoca Jesucrístbeñe canÿe os̈buachiyá inoyena, Ananías ca uabainá.
    Cha Bëngbe Utabnábioye mo otjenayoquëcá tbojáninÿe y Bëngbe Bëtsá tbojaniyana:
    —Ananías ca. As cha tbojanjuá: —Bëngbe Utabná, ¿ndayá chjama ca?'
  ron-LSB: 'Și era în Damasc un ucenic, numit Anania. Domnul i-a spus într-o viziune:
    “Anania!” El a spus: “Iată, sunt eu, Doamne”.'
  pon-pon: 'A tounpadak amen mi Damajkuj, ad a Ananiaj me Kaun o kotin majani on ni
    kajanjal eu: Ananiaj! I ari potoan on: let nai Main!'
  nhe-BL: 'Huan itztoya nepa Damasco se tlaneltocaquetl tlen itoca Ananías. Huan Tohueyiteco
    quinotzqui ipan se temictli huan quiilhui: “Ananías.” Huan ya quinanquili: “Nica
    niitztoc, Toteco.”'
  sps-sps: Te kaa me na isen a matisian Damaskas, asangan ya e Ananaias, tan taraa
    tatagaa tsunia Tsunaun tsue of towa, “Ananaias!” Ya tsue to, “Tsunaun, nyo tovei.”
  wnc-wnc: Siwan unzing yuwawan aminu tapatu Damaskas yot gapmane nana tapatu umana
    Ananaias ngang iniking. Aminu wa Jesuat nana tapatuta mia kawawan Buyambam tapaninda
    inike, “Ananaias,” ngangu umana iniwan, “Buyambam tapa! Na an,” ngang yake iniwan
    anzing inikut,
  bus-bus: 'Yesude kee kú Damasiku kɛ̀ wè benɛ Anania. Dii yã ònɛ wɛ́ɛgupu''ena guu
    à bè: Anania. Ben à wèàla à bè: Maɛ kɛ̀, Dii.'
  gub-BL: Amo Zezuz hemimu'e Anani her ma'e Namaz tawhu pe hekon a'e. Zanezar Zezuz
    a'e, uze'eg wà Anani pe a'e, ipuahu pe a'e. — Anani, i'i izupe. — Aiko xe, tuwihaw,
    i'i Anani izupe.
  imo-imo: Damaskus tukundo Jisasinga ungu pileli iye te molorumu, aku iyemu yunge
    imbi Ananaias. Awilimuni yu molorumuna omba mongo indi kumbu tipelie “Ananaias”
    nimbe waltindirimu. Aku wali yuni ungu pundu topa nimbei, “Awilimu, na ya moro,”
    nimu.
  boj-boj: Damaskus qureq di tamo bei aqa ñam Ananaias a soqnej. A Yesus dauryoqnej
    qaji. Tamo Koba a na aqa areqalo waqtetosiqa ŋeiobilqei na minjej, “O Ananaias.”
    Onaqa minjej, “Tamo Koba, e agiende.”
  eng-DRA: 'Now there was a certain disciple at Damascus, named Ananias. And the Lord
    said to him in a vision: Ananias. And he said: Behold I am here, Lord.'
  knf-knf: 'Kë uşë ka ñiinţ aloŋ naţaşar Yeŧu i bajaaŋ bado Ananiyaŧ anwooŋ du Damaŧ.
    Aka mnwin, awin Ajugun, kë aji na a : « Ananiyaŧ! » kë ahepni''a aji :'
  san-KHM: តទនន្តរំ ប្រភុស្តទ្ទម្មេឞក្នគរវាសិន ឯកស្មៃ ឝិឞ្យាយ ទឝ៌នំ ទត្វា អាហូតវាន៑
    ហេ អននិយ។ តតះ ស ប្រត្យវាទីត៑, ហេ ប្រភោ បឝ្យ ឝ្ឫណោមិ។
  arn-NT: 'Damasku waria mew mülerkey kiñe feyentulelu Anania pingelu. Amelürkefi
    ta Ñidol Jesus, feymew feypieyew: —¡Anania! Kisu llowdunguy: —Tüfa tañi mülen,
    Ñidol.'
  zas-NT: 'Damasco gure tijb bén rliladx Dad Jesucrist, brii lajman Ananías. Balüüloj
    Jesucrist lojman, rëbaman: ―¡Ananías! Badxiꞌman laan rëbaman: ―Laa naj guie Dad.'
  ken-NT: Nkoŋo Yesu amɔt achi nyaka Damáskɔs anɛ áká nnyɛ́n bɛ́ Ananías. Aghɔ́
    kɛnɔ́ amɨ́k ántífú ndu Yesu Acha abhɨŋɨ yí bɛ, “Ananías.” Aka arɛm bɛ, “Acha,
    ghɔ́ mɛ́ nɛ.”
