  kpw-kpw: Pen Jisas nɨp nɨŋ uda bɨ ap Damaskas mɨdeia, hib nɨpe u Ananaias. Bɨ anɨbu
    nɨpe naböŋ nɨŋa, Jisas nɨp haga, “Ananaias!” a ga. Hageia haga, “Bɨ Kub, yad mɨdpin,”
