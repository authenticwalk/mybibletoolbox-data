  tgo-tgo: Mbaŋako iyako Damasiko e tɨne raloŋweloŋweghathɨ regha inawe idae Ananaiyas.
    Vavaghare regha i yomarawe. Iyako e tɨne Giya i dagewe iŋa, “Ananaiyas!” I gonjoghawe
