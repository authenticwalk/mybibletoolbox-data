verse: ACT.009.010
translations:
  kpx-kpx: Vani kateimalela Iesu esemu mole Ananaiasi keu o keve usege vani molemo
    Kosiveu lahoahoamo hohavoi avoe, “Ananaiasi.” Ige au loui avoe, “Ito, Kosive,
    di a ho evinu.”
  okv-H: Eto da Damascus embo amo Bada ta ambotani ta degi God na ehure ta ke einge
    ena, “Ananias” ainge enu, “Bada do ere?” ainge enu
  tbo-tbo: Noka hougana Yesu tu wotagona gehouna u Damaseko i mamae, gowana Ananaya.
    Tauna a enogagalena u hinena Guyau i baha nae ugolina i pa, ‘Ananaya!’ Ma Ananaya
    i pa, ‘Guyau, tau gee.’
  mal-C: ദമസ്കോസിൽ അനന്യാസ് എന്നു പേരുള്ള ഒരു ക്രിസ്തുശിഷ്യൻ ഉണ്ടായിരുന്നു. ഒരു ദർശനത്തിൽ
    കർത്താവ് പ്രത്യക്ഷനായി അയാളെ വിളിച്ചു, “അനന്യാസേ.” “അടിയൻ ഇതാ, കർത്താവേ,” അയാൾ
    വിളികേട്ടു.
  grc-SR: Ἦν δέ τις μαθητὴς ἐν Δαμασκῷ ὀνόματι Ἀνανίας, καὶ εἶπεν πρὸς αὐτὸν ⸉ὁ κύριος
    ἐν ὁράματι,⸊ Ἀνανία. Ὁ δὲ εἶπεν, Ἰδοὺ ἐγώ, κύριε.
  bgc-bgc: दमिश्क नगर म्ह हनन्याह नामक एक चेल्ला था, उसतै प्रभु यीशु नै दर्शन म्ह
    कह्या, “हे हनन्याह!” वो बोल्या, “हाँ, प्रभु!”
  khz-khz: Damaseko ai Iesu gekwalanaawai talimana ta arana Anania, mata-vanagi ai
    Velekou na evaikilaato, netiwato, “Anania!” Ia evega-nokoto, “Ou! Velekou, au
    ea.”
  deu-TKW: 'Es war aber ein Jünger in Damaskus mit Namen Ananias, zu dem sprach der
    Herr im Gesicht: Ananias! Er aber sprach: hier bin ich, Herr.'
  zsr-NT: 'Zoëꞌ caꞌ Damasco Ananías, bönniꞌ rejlëꞌë Cristo, atiꞌ Xanruꞌ buluíꞌ lahuëꞌ
    ga zoëꞌ ca tu lu yël bëchcál, len gudxëꞌ lëꞌ: ―Ananías. Lëꞌ bubiꞌë didzaꞌ, gnëꞌ:
    ―Ni zoaꞌ, Xan.'
  lin-lin: 'Kati na Damasi, ezalaki na moyekoli moko oyo kombo na ye ezalaki « Ananiasi. »
    Nkolo abengaki ye kati na emoniseli : — Ananiasi ! Azongisaki : — Nkolo, ngai
    oyo !'
  hns-NT: 'Daamaskas me ekgo Aanaaniaas naam ke tjela rahat raha. Bas tiesara rodj
    Prabhoe oke dekhaail aur bolies: „Aanaaniaas.” Tab aadmie bolies: „Djie, Prabhoe.”'
  noa-E: Mag Damasco phöbör ee woun ãb sĩejim aajem, Ẽwandam iek ʉ̈khaajerr Ananías
    a thʉ̈r sim. Mag woun maach Pör Jesuu ich dʉ̈i khãai khõrkhapi auwia i thʉ̈rchëjim
    aajem. Mag ich thʉ̈rbaichee Ananiaau, —Señor, mʉ cha chirʉmgui ajim anʉm.
  eng-EMTV: Now there was a certain disciple at Damascus named Ananias; and the Lord
    said to him in a vision, “Ananias.” And he said, “Behold I am here, Lord.”
  mib-NT: 'Te ñuu Damasco néne ɨɨn tēe cándíje, nání de Ananías. Te máá Jítoho yō
    ni steén ndijin ya maá yá nuū de te ni cahān yā jiín de: Ananías, achí yá. Te
    máá de ni cahān de jíín yá: Naun ní sáña, Tátā, áchí de.'
  lif-NT2: आल्‍ल दमस्‍कसओ हननिया मे़प्‍मनाबा हुॽसाम्‍बाधिक् वये़॥ खे़न्‌सुफोओ दाङ्‌बाल्‍ले़
    अक्‍खे मे़त्तु, “हननियाए!” हननियारे़ नोगप् पिरु, “थे़माबे, आदाङ्‌बे?”
  xnj-xnj: Damasko kula ndi kwavili na msadika mmonga liina laki Anania. Mwenuyo akemeliwi
    kujovewa na Bambu mumawono, “Anania!” Mwene akayidika, “Nivii apa, Bambu.”
  mmx-mmx: Lara lun pinivu ga nemen to Damasko, laasen teren ne Ananias. Ni ga ven
    lisilimet, la keneng teren Leeme Silok ga lok tin, “Ananias.” La ni ga vorang
    i, “Leeme Silok, nenia na.”
  cbr-NT: 'Usaía ''imainun ca Jesucristomi catamëcë uni achúshi, Ananías cacë, ax
    Damasconu ''iacëxa. Anu ''ixun ca namáquin cuacësa oquin ësaquian Nucën ''Ibu
    Jesusan cacëxun cuacëxa: —Ananías. Cacëxuinshi ca Ananíasnën cacëxa: —Ënu cana
    ''ain.'
  tee-NT: 'Pus ju anuch lak''achak''an Damasco ixt''ajun pumatam lapanac ju Ananías
    ixjuncan. Ju yuchi ixlhilaca''anta ju Jesús. Pus ju ucxtin Jesús atalacasunilh
    tachi ju va la''ix''aklak''avanti. Chai xak''ala. Chai ju Ananías ak''alhtayanalh.
    Juni: ―Tijuch ji qui''ucxtin.'
  eng-LSV: And there was a certain disciple in Damascus, by name Ananias, and the
    LORD said to him in a vision, “Ananias”; and he said, “Behold me, Lord”;
  cak-NT: 'Pero chiri'' pa Damasco c''o jun achi rubinan Ananías ri runiman yan rutzij
    ri Jesucristo. Y ri Ajaf Jesucristo xuc''ut-ri'' chech raja'' pa jun anche''l
    achic'', y xu''ij che: Ananías, xcha'' che. Y ri Ananías xu''ij: Jinc''o we'',
    Ajaf; ¿anchique najo'' chue? xcha'' raja''.'
  pah-NT: A'ea ja Ananias'ga rekoi Damasco pe. Pevo ga ruvi Jesus'gareheva'ero. Igwete
    Jesus'ga jipiukari ga pe. —Ananias, ei ga ga pe. —Gara? ei ga.
  sja-NT: 'Ma p''uurude bapachi eperã Cristode ijãapari, t''ɨ̃jarapatap''edaa Ananías.
    Saulo mãga bɨ misa, Ak''õrepa k''ãimok''araa pɨk''a bɨde Ananías t''ɨ̃jaraji.
    Ichia p''anauji: —Tachi Waibɨa, mɨ nama bɨda aji.'
  xed-xed: 'Tsaw ma tsa Damas ya, mamu sana mndu zlghay nda ŋuɗuf ta hgə lu ka Hananiya.
    Ka Mgham Yesu nda tsi manda skwi ma suni mantsa: «Hananiya!» kaʼa. «Wana yu Mghama
    ɗa,» ka Hananiya.'
  mks-NT: 'Mé ñuu Damasco cán na̱sahi̱in in da̱ cúú cuéntá Jesús naní Ananías. Ta
    ndaja coo na̱xini ndímáhnú da̱ Jesús ta na̱ca̱ha̱n xi̱hi̱n dá já na̱cachi a já:
    —Ananías. A̱nda̱ já na̱nducú ñehe da tu̱hun nu̱ á já cáchí da̱ já: —Yóho íin i̱.
    Ndía̱ cúni̱ ndo̱, xitoho i̱.'
  gfk-S: Ma iga mon tike ut na tinaram tano lotu tusu Damaskas a hinsana Ananias.
    Iga nes tike ninanaas na tanuo ing no Watong ga tange tana, “Ananias!” Io, iga
    balu ie, “Aiou karek, Watong.”
  bmu-bmu: Damaskus sitinöŋ Jisösgö gwarekŋi kun qetŋi Ananaias malök. Kembunöŋ kutum
    wasöriga imut ehiga “Ananaias!” qerök. Qetŋi qeriga jiyök, “O Kembu, ni ki maljal.”
  dgz-dgz: Iesu wadiamot mega da yaua Ananayas at Damaskas gapan wande en. Bet ine
    gapan Ayop Iesu yaveni, amba Iesu anega wan, “Ananayas.” Me gare wan, “Ne mam,
    Ayop negawa.”
  eng-GNV: And there was a certaine disciple at Damascus named Ananias, and to him
    sayd the Lord in a vision, Ananias. And he sayd, Beholde, I am here Lord.
  zaa-NT: 'Le'' Damáscuá nna gùdua ttu enne'' chi huíalatsi'', lá bí Ananías. Gunèni
    Señor bi lo yèlà nna rèe bi: Ananías. Becàbi bi nna ra bi: Nì bá dua'' Señor.'
  eng-WEBSTER: And there was a certain disciple at Damascus, named Ananias; and to
    him said the Lord in a vision, Ananias. And he said, Behold, I am here , Lord.
  guh-guh: 'Damasco tomarata ponapona Ananías, Dioso pejumecovënëtsinë. Nexata Jesús
    bemajitsinaebocuenia tsitanaitajëta Ananíasjavabelia. Nexata Jesús junataxuaba.
    —¡Ananías! jai. Nexata Ananías jumaitsi Jesúsjavabelia: —Tajatuxanenë, canamuxunaevetatsi
    rabaja, jai Ananías.'
  bon-bon: Puga ge Damaseko cewe je yepä ätrunga biname ngii Ananiya. Yageyame teebine
    wama pana jejige egä, “Ananiya!” Tabe jejige, “Yageyame, cane age säne.”
  nhw-BL: 'Huan itztoya nepa Damasco se tlaneltocaquetl catli itoca Ananías. Huan
    Tohueyiteco quinotzqui ipan se temictli huan quiilhui: “Ananías.” Huan ya quinanquili:
    “Nica niitztoc, Toteco.”'
  mgw-mgw: Akwo Damasiko kwaabile na mwanamasi' yumo lina lyake Anania. Bwana ngammakia
    mumakowe gayambi', “Anania!” Ngayangwa, “Nenga pano, Bwana.”
  swh-ONEN: Huko Dameski alikuwepo mwanafunzi mmoja jina lake Anania. Bwana alimwita
    katika maono, “Anania!” Akajibu, “Mimi hapa Bwana.”
  wbi-wbi: Kange palyale um'bulanisivua ku Dameski ilitavua lyamwene Anania, uMutwa
    alyajovile nu mwene mu mbonekelo, “Anania.” Pe akajova, “Lolagha nilibahapa, Mutwa.
  bba-bba: N deemɑ nɑɑnɛ dokeo ɡoo wɑ̃ɑ Dɑmɑsiɔ wi bɑ rɑ nɛɛ Anɑniɑ. Yinni u kɑ nùn
    ɡɑri kuɑ kɑ̃siru sɔɔ u nɛɛ, Anɑniɑ. Mɑ Anɑniɑ u nɛɛ, nɛ wee Yinni.
  eng-KJVCPB: And there was a certain disciple at Damascus, named Ananias; and to
    him said the Lord in a vision, Ananias. And he said, Behold, I am here, Lord.
  kgk-NT: 'Upe-py oĩ Hesu nhe''ẽ renduha héry va''e Ananias. Ikepe''ỹ ojehexa uka
    ixupéte Nhandejáry Hesu: —Ananias, he''i Hesu ohenói-vy íxupe. —Mbava''e tipo
    ere-ta xe-vy? he''i Ananias Nhandejáry Hesu-pe.'
  waj-waj: 'Damasakuusa ivaki vaa ausa hanigieera vaidi voovai nnutuuvo Ananiaaso
    varioo inna tinni avuuvo hanigiooduu Udaanga Yisuu Kirisiiva innaata kua tioo
    tunoo: Ananiaaso, tuduu rikioo ivo inna sai tunoo: Udaanga-o, na aavaki variaunoo,'
  cpy-cpy: 'Ari ijeekiri Ontyaamaeriniki apaani kemijantzinkari iita Ananías. Riitaki
    iñaanatakiri Awinkatharite imishiwaeroki, ikantziri: “¡Ananías!” Ikantzi rirori:
    “¡Iita Pinkathari! Jaka nojeeki.”'
  mpx-mpx: Tohago etega alana Ananaiyasi i miminaa Damasiko. Pankite etega i masal
    eliyana inoke pankite o elana Babala i yogaan i ba, “Ananaiyasi!” Anana i lahe
    i ba, “Babala, nau iyehe.”
  wbp-wbp: Nyampurla kirringka Tamakarla, nyinajalpa wati jinta yirdi Yananiya Jijaji-kirlangu
    puranjakungarduyu-yijala. Nyanungurlu nyangu Warlalja-Wiri Jijaji yuruyururlu
    kujarla wangkaja nyanungukuju, “Yananiya!” Yananiyarluju yalu-manu, “Yuwayi, Warlalja-Wiri,
    nyampunyarna ngajuju.”
  luo-luo: Damaski kanyo ne nitie japuonjre moro miluongo ni Anania. Ruoth nowuoyo
    kode e fweny, kaluonge niya, “Anania!” Nodwoko niya, “Antie, Ruoth.”
  nhe-NT: 'Huan itztoya nepa Damasco se tlaneltocaquetl tlen itoca Ananías. Huan Tohueyiteco
    quinotzqui ipan se temictli huan quiilhui: “Ananías.” Huan ya quinanquili: “Nica
    niitztoc, Toteco.”'
  aii-aii: 'ܐܝܼܬ ܗܘܵܐ ܓܵܘ ܕܲܪܡܣܘܿܩ ܚܲܕ ܬܲܠܡܝܼܕܵܐ ܫܸܡܹܗ ܚܲܢܲܢܝܵܐ. ܗܘܼܡܙܸܡ ܠܹܗ ܡܵܪܝܵܐ
    ܥܲܡܹܗ ܒܚܸܙܘܵܐ ܘܐܡܝܼܪܹܗ: ”ܚܲܢܲܢܝܵܐ.“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ، ”ܗܹܐ، ܡܵܪܝܼ.“'
  esk-NT: Ukpiqsriruaqaqtuġġuuq Damascus-mi atiqaqtuaq Ananias-mik. Agaayyutim qiñiqquuraaqtitlugu
    tuqłuġniġaa, “Ananias!” Ilaan kiuniġaa tuqłuusiani, “Aa, Ataniiq! Uvaniittuŋa,
    naalakkikpiñ.”
  msb-msb: Niyan, may disipulos didto sa Damasco na an ngaran si Ananias. Gintawag
    siya san Ginoo sa usad na pangitaon, “Ananias.” Nagsabat siya, “Adi ako, Ginoo.”
  cpa-NT: 'Jøng² mi³guǿ¹³ jan² dsa² quianh¹³ Jesús jøa³juøi² Damasco, dsa² tsen² Ananías.
    Ca¹jë́² dsa² héi² Juu¹³ jniang² ju³lah jan² dsa² cøa¹². Ca¹juúh² Juu¹³ jniang³:
    ―¡Ananías! ―ca¹juúh²dsa. Jøng² ca¹juúh² Ananías: ―He³ jní² lang¹² Juu¹³ jniang³
    ―ca¹juúh²dsa.'
  dso-dso: ଦାମାସ୍‌କସେ ଅନନିୟ ନାଉଁର୍‌ ଗଟେକ୍‌ ବିସ୍‌ବାସି ଲକ୍‌ ରଇଲା, ସେ ମାପ୍‌ରରୁ ଦର୍‌ସନ୍‌
    ପାଇଲା, ମାପ୍‌ରୁ ତାକେ କଇଲା, “ଅନନିୟ !” ସେ କଇଲା, “ମୁଇ ଇତି ଆଚି ମାପ୍‌ରୁ, କୁଆ ।”
  meu-meu: Iesu ibadinana tauna ta Damasko ai, ladana na Anania. Mata hanai ai Lohiabada
    ese e hereva henia, eto, Anania e! Ia e haere, eto, Lohiabada e, lau o ina.
  yva-NT: 'Vatano panave Yesus aije inta no no munijo Damsyik, apa tame mirati Ananias.
    Arono nikimarive, daniv pare Amisy Yesus po apa tame rawain: “Ananias!” Umba Ananias
    po rasakinav pare, “Amisyo winy, risyi so.”'
  dgc-dgc: Nadid, te esa a alagad ta Damasko a i ngahen na éy ti Ananias. Pinumeta
    diya i Panginoon, a kinagi na diya, a “Ananias.” “Anya, Panginoon,” kagi ni Ananias.
  zpm-NT: Guiedz Damasc ga, ga no ti mgui ne rliladz Jesús lë Ananí; dzigo goṉ me
    Jesús, bredz Jesús me. Pquiab me,
  hix-NT: Taa. Damasku ho nehxakon hatà, toto, Txesusu mryenonà. Ananeyasà rma noro
    hatà. Noro rma, Kohkomo rwonà yonytxay hatà, tosenyetnàr me. Ananeyasà y, kekon
    hatà, Kohkomo, àwya. Rohà y, noro uro ha, kekon hatà.
  sim-sim: Yanga Damaskus orok Jisasin hishindiyandari ma lar lindari ria. Hi orhi
    Ananaias oria. Or lihi suku hom or heyeri Wasilaka hi orhin ormu ushara, �Ananaias.�
    Karem or mbarik ormu mbara, �Wasilaka, mberem uwa?�
  npi-ULB: दमस्कसमा हननिया नाउँ गरेका चेला थिए । प्रभुले दर्शनमा तिनलाई भन्‍नुभयो,
    “ए हननिया” तिनले भने, “प्रभु, म यहीँ छु ।”
  cgc-cgc: Naan ta Damasco may isya na gatuo ki Jesus na ngaran din Ananias. Gambal
    Dyos an ki kanen paagi ta panan-awan, “Ananias!” Sabat Ananias, “Ginuo, anen a
    di.”
  tim-tim: Akto Damasko kepia ain gâtŋe luâk siâ Yesu kâmolân gâtŋe kotŋe Anania.
    Manmâ biwiŋe purik dâmbo giwelân Humoŋe miawagaŋmâ kolep. Kondo hin dâep, “Humone,
    wan den makniŋberâm aktât?” dâmbo
  yor-yor: Ọmọ-ẹ̀yìn kan sì wà ní Damasku, tí a ń pè ni Anania! Olúwa sì wí fún un
    lójúran pé, “Anania!” Ó sì wí pé, “Wò ó, èmi nìyí, Olúwa.”
  wos-wos: Jisasna du nak dé re Damaskusmbu. Déka xi Ananaias. Janji makimbu dé Néma
    Du Jisas déré wa, “Ménawa, Ananaias.” Wungi wandéka dé Ananaias wa, “Néma Du,
    wuni andé re.”
  emp-NTPO: 'Damascod̶e ẽberã Ananía abadada b̶asia. Maʌ̃ Ananíaba Jesucritora ĩjã
    b̶asia. Cãĩmocara quĩrãca idjia unusia dadjirã Boroba nãwã jarabʌrʌda: –¡Ananía!–
    Idjia panusia: –Mʌ̃ra nama b̶ʌa, mʌ̃ Boro.–'
  eng-F35: Now there was a certain disciple at Damascus named Ananias, and the Lord
    said to him in a vision, “Ananias!” So he said, “Here I am, Lord.”
  ind-ind: Di Damsik ada seorang pengikut Yesus yang bernama Ananias. Dalam suatu
    penglihatan, Tuhan memanggil dia, “Ananias!” Jawab Ananias, “Ya Tuhan, ini aku.”
  pes-OPCB: 'در دمشق، شخصی ایماندار زندگی می‌کرد به نام حنانیا. خداوند در رؤیا به
    او فرمود: «حنانیا!» حنانیا جواب داد: «بله، ای خداوند!»'
  mpt-mpt: Yesuse bainobo galin nakae niniino Ananaiase Damaskas bib ye bia Sume tenea
    baabanea Ananaiaso gesea e baabanea Ae Sum kobo ne ele blibo gesea
  ssx-ssx: Kutupa oni Damasikasi Ketiso hali ma꞉nda꞉ bikita꞉ A꞉na꞉naisi hayekeme.
    Tekehalima꞉ upama꞉ alota꞉ A꞉na꞉naisio. Kutupa A꞉na꞉naisima꞉ alota꞉ Tekehalio.
    I̱ta꞉ do pilume leekeme.
  mkl-mkl: Wee mɔcɔi Jesu ɡɔ í wɑ Dɑmɑsi bɛ ɑ̀ yɑ kpoo Anɑniɑsi. Ŋɔi Lɑfɛ̃ɛ Jesu í
    nɑɑ siɛ si kuyɛ í kpoo í ni, Anɑniɑsi. Nɔ í jɛ í ni, Amu wee Lɑfɛ̃ɛ.
  gaq-gaq: ଦାମାସ୍କସ୍‌ନ୍ନିଆ ହନନୀୟ ମ୍ନିକ୍ନେ ମୁଇଂ ସିସ୍ ରେମୁଆଁ ଲେଃଗେ । ମାପ୍‌ରୁ ଆମେକେ ଦର୍ସନ୍
    ବିଚେ ବାସଙ୍ଗ୍‍କେ “ହନନୀୟ” ମେଁ ଉତର୍‍ ବିକେ “ଏ ମାପ୍‌ରୁ ବାସଙ୍ଗ୍‍ ।”
  gof-RNT: Damasqqon issi Hananiya giya Yesuusa tamaarey de7ees. Goday qonccethan,
    “Hananiya” yaagidi xeegis. Hananey zaaridi, “Ta Godaw, hayssan de7ays” yaagis.
  unx-unx: ଦମାସ୍‌କସ୍‌ରେ ହନାନିୟ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଚେଲା ତାଇକେନାଏ । ଇନିଃ ମିଆଁଦ୍‌ ଦାର୍‌ଶାନ୍‌
    ନାମ୍‌କେଦାଏ, ପ୍ରାଭୁ ଇନିଃକେ କାଜିକିୟା, “ହନାନିୟ !” ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହେ ପ୍ରାଭୁ
    କାଜିମେ ।”
  gah-gah: Lá okago, Tamasiko numutoka nene Izesuni gelekelé veva makó minamó, agulizá
    Ananiá. Guivahanímo vamotoka sele lokago, eza Guivahanínemaka, imane nouve lokago,
  lcm-lcm: Au, mangsikei a igenen lomlomon katapo ago e Damasko kana asan ta Ananias.
    Na Volava kala antok ia nei ararai ta, “Ananias.” Na kala antok ta, “Io Volava,
    nau kana.”
  aer-aer: Apmere yanhe ikwerele aneke artwe Jew anyente Jesus apententye akngerre
    Ananias arritnye. Jesus ikwere arrateke imerte arritnye ikwerenhe ilemele “Ananias!”
    Re Jesus areke, altyerrenge-arteke, imerte ikwere angkemele “Yewe, akngerrepate,
    the ngenhe aweme.”
  qvc-NT: 'Chay Damaskupiqam suq runa Ananiyas shutiq tiyarqan. Paymi Jisuspi ancha
    yuyakuq. Chaymi Siñurninchiqqa payman rikakushpa suq musqoypishina nirqan: —¡Ananiyas!
    nishpa. Chaymi Ananiyasqa nirqan: —¿Imamiri, Taytitu? Kaypim kani, nishpa.'
  tgl-ULB: Ngayon may isang alagad sa Damasco na ang pangalan ay Ananias; at ang Panginoon
    ay nangusap sa kaniya sa pamaamgitan ng isang pangitain, “Ananias” At sinabi niya,
    “Tingnan mo, narito ako, Panginoon.”
  cbs-NT: 'ja Damasco mae anu jiwexun Jesús ikunwain betsa jawen kena Ananías nama
    keskaiwen uianyan Xanen Ibu Jesús juxun ja bebunxun kenakin yuikin: —Ananíasiin—
    aka kemakin: —Xanen Ibuun, en nenuki. ¿Min jawa ea yuiai?— aka'
  xtm-NTPP: 'Iyo in tee ndikin Jesús ma ñuu Damasco ma nani de Ananías. Tee ya''a,
    ni jiniso''o de ja ni kana ña''a Iya Tátnuni ma: ―‍¡Ananías! ―‍kúu ya jiña''a
    ya. Te ni ndakone''e de: ―‍Ya''a iyo sa, Señor ―‍kúu de jiña''a de.'
  nnq-nnq: Kwenio, ku Damasko pakiba na napunji jumwe ojwakemigwa Anania. Angwana
    ngabannengela mumalolo, “Anania!” Anania ngajeketa, “Mbi pamba, Angwana.”
  bao-NT: 'Damascore niiupi jĩcʉ̃ Jesucristore ca tʉo nʉnʉjeegʉ, Ananías ca wãme cʉtigʉ.
    Quẽñagʉre biro cʉ̃ ca bii oto wetiropʉ, Wiogʉ cʉ̃re baua eari, o biro cʉ̃re ĩiupi:
    —¡Ananías! —ĩiupi. To biro cʉ̃ ca ĩiro: —Anora yʉ nii Wiogʉ —cʉ̃re ĩi yʉʉupi cʉ̃
    pea.'
  san-ORI: ତଦନନ୍ତରଂ ପ୍ରଭୁସ୍ତଦ୍ଦମ୍ମେଷକ୍ନଗରୱାସିନ ଏକସ୍ମୈ ଶିଷ୍ୟାଯ ଦର୍ଶନଂ ଦତ୍ୱା ଆହୂତୱାନ୍
    ହେ ଅନନିଯ| ତତଃ ସ ପ୍ରତ୍ୟୱାଦୀତ୍, ହେ ପ୍ରଭୋ ପଶ୍ୟ ଶୃଣୋମି|
  rmn-rmn: 'Андэ Дамаск бэшэлас сиклярдо, саво бучёлас Анания. О Сагбус пхэнляс лэски
    андэ дикхипэ: — Анания! — Ва, Сагбуса, — пхэнляс одова.'
  huv-NT: 'Tiül aaga nüt quiaj altiül Damasco nop minipilan Teat Jesús nenüt Ananías.
    Aaga naxey quiaj aleaic tajaw atnej aǘm, cos Teat Jesús tejüiquichay majaw nej.
    Tasaj: ―¡Ananías! ―aj. Ananías tapiüng: ―Sal ningüy Teat ―aw.'
  otn-NT: 'Nu̱p''ʉ Damasco, mi̱ ''bʉp''ʉ n''na ra̱ ''yɛ̱c''ɛ̱i̱ ni̱ hu̱ ngue ra̱ Ananías.
    Nu̱na̱ ra̱ Hmu̱ Jesús bi zohra̱ Ananías, bi ''yɛ̱mbi̱: ―Ague Ananías ―bi ''yɛ̱mbi̱.
    Mi̱ da̱ p''ʉya, bi ''yɛ̱na̱: ―Dí ''bʉcua grá̱ Hmu̱. ¿Tema̱ hya̱?'
  nop-nop: 'Kaŋ uŋoŋ me niŋ Wapum’walaŋ talik keleluguk wou Ananiya, adi Bepaŋdi nadinadiŋiŋ
    tubutombu nemek lihine foloŋ dabugoŋ indiŋ kaguk: Wapumdi indiŋ niŋguk, “Ananiya”
    nimbu yoguk, “Wapum, nu yoŋ” yoguk'
  obo-NT: Na riyot Damasco, duwon sokkad no tinodduwan ni Disas nod ngoranan ki Ananias.
    Id pokita iddos od Longaggon kandin woy mid ikahi to, “Ananias!” Id tavak si Ananias
    to, “Longaggon, ini a rad.”
  kca-kca: 'Дамаскән и утәԓтәты хŏйат ус, нэмәԓән Анания; пӑ Анания вантәм верәԓ хŏща
    Турәм Куща ԓўвеԓа йастәс: «Анания!» Ԓўв йастәс: «Тӑм Ма, Турәм Куща».'
  cak-ENT: 'Pero chiri'' pa Damasco c''o c''a jun takenel richin ri Jesucristo, ri
    rubini''an Ananías. Y ri Ajaf Jesucristo xuc''ut c''a ri'' chuvüch pa jun cachi''el
    achic'', y xbij chin: ¡Ananías! xbij. Y ri Ananías xbij: Jare'' yinc''o chere'',
    Ajaf, xbij rija''.'
  lif-NT: ᤀᤠᤸᤗ ᤍᤔᤛ᤻ᤁᤛᤀᤥ ᤜᤏᤏᤡᤕᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤎᤡᤰ ᤘᤕᤧ॥ ᤂᤧᤴ ᤛᤢᤑᤥᤀᤥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤰᤂᤣ
    ᤔᤧᤳᤋᤢ. “ᤜᤏᤏᤡᤕᤠᤀᤣ᥄” ᤜᤏᤏᤡᤕᤠᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤌᤧᤔᤠᤒᤣ. ᤀᤠᤍᤠᤱᤒᤣ᥅”
  mie-NT: 'De inī Damasco íyó iin tēe jā cándíja, de nání dē Ananías. De nī stéhēn
    maá Jētohō ō nūū dē, de nī ncāhān yā jíín dē: Ananías, ncachī yā. De nī ncāhān
    dē: Señor, ¿á jā cáhān ní? ncachī dē.'
  san-TIB: ཏདནནྟརཾ པྲབྷུསྟདྡམྨེཥཀྣགརཝཱསིན ཨེཀསྨཻ ཤིཥྱཱཡ དརྴནཾ དཏྭཱ ཨཱཧཱུཏཝཱན྄ ཧེ ཨནནིཡ།
    ཏཏཿ ས པྲཏྱཝཱདཱིཏ྄, ཧེ པྲབྷོ པཤྱ ཤྲྀཎོམི།
  qve-NT: 'Ichaqa chay Damasco llaqtapin Jesucristopi creeq Ananías sutiyoq runa tiyaran.
    Paymanmi Señor Jesusqa huk visionpi rikhurispa, khaynata niran: —¡Ananías! nispa.
    Hinaqtinmi Ananiasqa contestaran khaynata: —Señorlláy, kaypin kashani, nispa.'
  pao-NT: Sumu'yoo Te Pabe'e Jesus naka'oedyukudu Ananias mee naneadu Damascus-wi
    nobe-ga'yoo. Soo Te Pabe'e, “Ananias,” mee, uni mee tuusoobedyana. “Nu u naka,”
    mee soo Ananias oo nanekwegea. Soo Te Pabe'e yise meeoo, “Yotsese, meana ka Judas
    nobe-kwitoo ka Saul-witu tutubenga. Oona soo po kaaheno hape Judas ookow po-kumaba
    nobe-ga'yoo ka Saul no u yadooakwu.
  cbu-NT: 'Damáskushchi tputs, Ananiyasa suru, an tputs Isuschichimuncha. Ashirucha,
    pamastarich ashiru anush Isussha: Ananiyasaa, átu, Ananiyassha: ¿Maya? ichee,
    tárangu,'
  usa-usa: 'ánibo Tamáátikati-marupaqa móra Îtun anaaé wáráa-naqa máqe-uraimma min-nákómá
    áwîqa Áánánáíyatie. wemá Îtukaq itáíq-itaiq kéitana aúramma karákéna kaikáá umá
    aónaitana uyátárai-nakoma Îtuma tiráiye: “Áánánáíyatio.” titana ánibo Áánánáíyatima
    tiráiye: “uyátáráana-nako, kemá maa máune.” téna tiráiye.'
  soy-soy: 'Kirisi upirɛtiki unyinɛ yɛ pɛɛ Tɑmɑɑsi-i welɛ, ɑpi yɛ u séi rɛ Anɑniyɑsi.
    Upíimɑ uu kɛyɑ́ɑ kɛnyinɛ u kpɑ́fúmɛ uu u séi rɛ: Anɑniyɑsi! Anɑniyɑsi! Uu rɛ:
    Nɛ́ɛ nkó, Upíimɑ!'
  hui-hui: Yasu talima piaga mbira mini Ananaiasa ibu Damasagasani hene. Ibu de gandeba
    handalu hearia Anduane Homogohanda, Ananaiasa, olene. Olayagola ibugua ladai bialu
    lalu, Anduane Homogo-o i̱ o kogoni, lene.
  amf-amf: Demasqo katamante Hanania hambhea Barjodar woylamin qajea eedi kalaa ki
    dahade. Kidiar Barjoyn kina dhohon shedintonam kinin haapenka, Imbaa wontea “Hanania”
    hamayse kiam ki eelade. Kidiar “Imbo, inta kayne” ki hamade.
  quc-NNT: 'K''o k''u jun kojonel pa ri tinimit Damasco, Ananías u b''i''. Xuk''ut
    rib'' ri Qajaw Jesús chuwäch, xub''ij che: ¡Ananías! —xcha che. Ri are'' xch''awik,
    xub''ij: In k''olik ri'', Wajaw, —xcha che.'
  dob-dob: Ta Damasiko ꞌenaya, Yesu ꞌana tomuliya ꞌebweu ꞌimiyami, ꞌana esana Ananayasi,
    ta ꞌina ꞌenomataꞌiteꞌitega Yaubada ꞌieonena, ꞌigwae, “Ananayasi.” Ta Ananayasi
    nina ꞌigwae, “O, ꞌaboꞌagu ꞌInapwana.”
  wrs-wrs: Mongova Yesustindiriniva doara di avna Damaskusra, nihilva Ananaias. Mendekli
    omnana inungpunungra, Ananaias. Wo Ananaias ophona, men kava mendekli.
  mca-mca: 'Ha'' Damasco i''ni'' pa''aj pa'' ewi''ƚ yijayan pa'' Jesús ƚii Ananías.
    Qa i''nji''kii pa''aj ƚotoi pa'' Yatsat''ax''inij qa yit''ijets: —Ananías.— Qa
    yeku''ƚ pa''aj: —Ha''ne qe ha''ni''in Yatsat''axyij.—'
  tzo-TZC: 'Ti ta jteclum Damascoe tey nacal jun jchꞌunolajel ti Ananías sbie. Ti
    Cajvaltique laj yacꞌ sba iluc ta stojol. Jech laj yal: ―Ananías ―xi. Jech laj
    stacꞌ ti Ananíase: ―Liꞌ oyun, Cajval ―xut.'
  mya-mya: ဒ​မာ​သက်​မြို့​တွင်​အာ​န​နိ​နာ​မည်​ရှိ​သူ တ​ပည့်​တော်​တစ်​ယောက်​ရှိ​၏။
    ဗျာ​ဒိတ်​ရူ​ပါ ရုံ​ထဲ​တွင်​သ​ခင်​ဘု​ရား​က​အာ​န​နိ​အား ``အာ​န​နိ'' ဟု​ခေါ်​တော်​မူ​လျှင်၊
    အာ​န​နိ​က ``ရှိ​ပါ​သည်​သ​ခင်​ဘု​ရား'' ဟု လျှောက်​၏။
  gng-NT: 'Tɔ, unil uba là te Damas ya du ni, ki teke'' Yonbdaan ki jin'', bi yih
    wɔ Ananiyas. Yonbdaan yin'' wɔ tidɛknt yaam ki ye: «Ananiyas.» Nɛ u ye: «Min sɔ,
    Yonbdaan.»'
  cbi-NTPO: 'Damasco pebulunu ma ruku Ananías mumu chumi, Jesúsnu keranguemu. Tsenñu
    Bale Ruku juntsa rukunu kipibi katawan tsaitu: Ananías, tiñu, Ananías pakatu:
    Enu entsanayu, Bale Ruku, timi.'
  ikk-NT: Ogẹn hụ, onyẹ ohu w'a kpọ Ananayasị rị imẹ Damas'kọsị. Ananayasịnị rị ndị
    e sọn Ụzọ-Jesu. Ọ nọ hụn ọhụn ebe Di-nwọnni-ẹnyi nọ sị a, “Ananayasị!” Ọ nọ za,
    sị, “Di-nwọnni-ẹnyi, lee m.”
  leu-leu: Pe Damaaskas a toxan a saxa mataa aava usi a vilaana si Yesus, a isina
    na Ananaias. A Memai a savat xe sina lana saxa xaxaalua e kuus, “Ananaias!” Nane
    suie, “A so Memai, nenia nabeꞌ.”
  maz-NT: 'A Damasco mi bübü ''na bëzo c''ü mi chjũ e Ananías, mi ench''e o̱ mü''bü
    e Jesucristo. Mizhocjimi o zopjü a t''ĩjĩ e Ananías o xipji: ―Nu''tsc''e Ananías.
    O ndünrü c''ua e Ananías: ―Mizhocjimi ín Jmuts''ügö, xitsigö pje i̱ṉ ne rá cjagö.'
  bod-N: དེ་ཡང་དཱ་མེ་སེག་ཏུ་མིང་ལ་ཨ་ནན་ཡཱ་ཟེར་བའི་རྗེས་འབྲང་པ་ཞིག་ཡོད༌ཅིང༌། ཁོ་ལ་ཞལ་གཟིགས་གནང་ནས་གཙོ་བོས་ཁོ་རང་ལ་ཨ་ནན་ཡཱ་ཞེས་བོས་པ༌དང༌།
    ཁོས་གཙོ་བོ༌ལགས། ང་རང་འདི་རུ་ཡོད་ཅེས་ཞུས་སོ།།
  tca-NT: 'Rü Damacuwa nayexma ga wüxi ga yatü ga Ngechuchuaxü̃́ yaxõxü̃ ga Ananíã
    ga nae̱ga. Rü Cori ya Ngechuchu naxcèx nango̱x, rü ñanagürü nüxü̃: —Pa Ananíãx
    —ñanagürü. Rü nüma ga Ananíã nanangãxü̃, rü ñanagürü: —¿Ṯacü? Pa Corix —ñanagürü.'
  zpl-NT: 'Eyeche Damasco zeꞌe nzucu tucu bene enu nzeli arquiꞌ Jesucristo enu lee
    Ananías, Ananías quieꞌ ulubeꞌlu Jesuse lulla nu uninu lulla: ―¡Ananías! Nu ucuaquilla:
    ―Caꞌa nzua, Detá.'
  mbc-NT: 'Miarî wanî''pî Damasco po warayo'' Jesus nenupa''pî itese'' Ananias. Mîîkîrîya
    Uyepotorîkonya tannoto'' eta''pî tîîwe''ne''pîtî warantî maasa pra iwe''nasa''
    pra tîîse. Ta''pî Uyepotorîkonya ipî'': —‍Ananias —‍ta''pîiya. Yuuku''pîiya: —‍Tarî
    wai —‍ta''pî Ananiasya.'
  ndg-ndg: Abile mwanapunzi Dameski lina lyake Anania, Ngwana alongela nae katika
    maono, “Anania.” No baya, “Linga, nibile pano, Ngwana.
  wsk-wsk: Olekem bo Damascus bagakaso, ko nup Ananias. Se Kari Biya ipingira ko kausa
    te auram ale maonam, “Ananias!” mam. Se nu mam, “Kari Biya, baluko,” mam.
  toj-NT: 'Ja ba Damasco ti culan jun creyente, Ananías sbiil. Jun c''ac''u ja Ananiasi
    ti snajsatin ja Cajualtiqui: ―Ananías, xchi ja Cajualtiqui. Jaxa Ananías: ―It
    bayon jula Cajual, xchi.'
  kkl-kkl: As Damsyik Yesus yubu ka'ero ulamogne nhon si Ananias wamog. Wamogti haing
    uamna kwelekamna senenag agha kemelamogpa, Nia Mangkina Salehiropne Yesusti, “Ananias,”
    aro yoplamogha ka'ebaogti, “Nia Mangkina Salehiropne, na ane wamna,” seog.
  tbc-tbc: Ilo rumok tamol ta yaŋan Ananaias Damaskus na imado se yan, malan ŋutun
    lo Tubun ak irupei, “Ananaias.” Agog Ananaias ibol, “Tubun en, ŋai ebo ya.”
  sna-sna: MuDhamasiko makanga muno mudzidzi ainzi Ananiasi. Ishe akati kwaari muchiratidzo,
    “Ananiasi!” Iye akapindura akati, “Ndiri pano Ishe.”
  smk-NT: Sin sain, main itaw sa Damasco nin tumutumbok kona ni Jesus nin say ngaran
    na Ananias. Nipa'kit ya si Uunuren nin Jesus kona sa sayay bara'mon taynep tan
    wana kona, “Ananias!” Inumbat ya si Ananias a wana, “Uunuren, ambale'?”
  grc-TCGNT: Ἦν δέ τις μαθητὴς ἐν Δαμασκῷ ὀνόματι Ἀνανίας, καὶ εἶπε πρὸς αὐτὸν ὁ Κύριος
    ἐν ὁράματι, Ἀνανία. Ὁ δὲ εἶπεν, Ἰδοὺ ἐγώ, Κύριε.
  gof-WFTW: Damasqqon issi Hananiya giya Yesuusa tamaarey de7ees. Goday qonccethan,
    “Hananiya” yaagidi xeegis. Hananey zaaridi, “Ta Godaw, hayssan de7ays” yaagis.
  spa-BLM: 'Había en Damasco un discípulo llamado Ananías. El Señor le dijo en una
    visión: “¡Ananías!” Dijo: “Mira, soy yo, Señor”.'
  kyz-NT: Aipo amunaw ipe kũima'e 'ga amũ akou. Jejui 'ga rerowiaara 'ga. 'Ga upe
    Jejui 'ga ojesaukaa. —Ananiasi. —Ma'ja 'ũ?
  dao-dao: Acunüng, Damateta Anani ngming naki axüisaw mat veki. Pamhnam naw a ngmang
    üng, “Anani” a ti. Ani naw, “Bawipa aw, hia ve veng” a ti.
  cya-cya: 'Una quichen Damasco can'' ndi''in sca yu nu cua'' ntsu''hui cha'' ''in
    Jesús, naan yu Ananía. Ñi X''nan na m''ni ñi cha'' na''an xñii yu sca cha'', lo''
    juin ñi: Ananía. Mxcuen yu ''in ñi: Nde ndon, Ñi X''nan hua.'
  beu-beu: Angmi angu nehe ba omi Mutu Yesus vengaanamang nu ue, ene Ananias. Lahatala
    hoa ava metma etubing emenghula iipal mi edadenang, senge earut hula, “Ananias!”
    Ananias madut hula, “Ya, Nimang!”
  wrk-wrk: Jungku nyulili Damaskus nanda nganinyi, nangangi niji Yananayis. Maruka
    nyuli muwa Jisuskanyi. Nanamanji barri nyuli buwarrajimba yaji ngala nyuli yamininyi
    jungku. Jali nyulu buwarrajimba, najba nyuli Kud. Baki yanybayi Kud nangangi,
    “Nanama ninji Yananayis.” Jananganja nyuli, “Nayinda ngayu, mambuka.”
  nii-nii: Pe Jiisas nge wu endi Damaskas konu mułum wu ei embe Ananaiyas or kumb
    kenim ni Gos ek nim, “Ananaiyas!” Nga eim yi nim, “Owundu na moł.”
  ign-NT: 'Tiuri, eta te jena avasare Damasco, matiarihihi ema apana téhica­hivare
    ema Jesús, ema ticaijare Ananías. Émari­chuvare máechajiruhi ema Viáquenu Jesús.
    Ánipa tacahe eta máechaji­sirahi: —¡Ananías! Éma majicapapa: —Nutiarihi, Tata
    —macahepa.'
  dik-NT: Raan cɔl Ananiath cï wɛ̈t Nhialic gam ë rɛ̈ɛ̈r Damathkuth. Ku ë la kën cï
    rot nyuɔ̈th ye, ku ë ye tɛ̈n cï Nhialic ye cɔɔl thïn, “Ananiath.” Go Ananiath
    gam ku bëër, “Ɣɛn akïn Bɛ̈ny.”
  cac-cac: 'A d''a Damasco chi'' ay jun vin̈ creyente scuchan Ananías, axo Jesús Cajal
    ix alan d''a vin̈ icha d''a vayichal icha tic: —Ach Ananías, xchi. —Tic ay in
    Mamin, xchi vin̈.'
  tzj-E: 'C''ola jun kch''alal chpam tnamet Damasco Ananías rubi''. Ja'' Kjawal Jesucristo
    xuc''ut ri'' chwech Ananías ajni'' pnachic'', cawra xbij tzra: —Ananías. —Wajaw
    ¿nak nawajo'' chwa chquenban? Cara'' xbixa tzra rmal Ananías.'
  san-BUR: တဒနန္တရံ ပြဘုသ္တဒ္ဒမ္မေၐက္နဂရဝါသိန ဧကသ္မဲ ၑိၐျာယ ဒရ္ၑနံ ဒတွာ အာဟူတဝါန်
    ဟေ အနနိယ၊ တတး သ ပြတျဝါဒီတ်, ဟေ ပြဘော ပၑျ ၑၖဏောမိ၊
  yaa-NT: 'Akka nã Damasco ano Jesús Ifofaa fisti ika ini, ãfe ane Ananías. Nãato
