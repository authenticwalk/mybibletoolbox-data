    Ximoj jém pɨ̱xiñ, icɨŋpáppɨc cuero.
  wuv-wuv: Peter na guta yei Joppa ale'ei hefiga arewaa a'a hemea na'aida naraiaa
    ei hudii manulelele, harana Simon.
  quf-NT: Pedrupismi, achka diyakunata Jope pwiblupiqa kidaran, uk runa Simón shutiqpa
    wasinpi. Simonqami qarata blanduchar trabajaq.
  yuw-yuw: Tuya Pita yu sa ubarago Yöpa wocin amna au mano Saimon yuot idoc. Saimon
    yu bot bulmakau godibo tobic tobic amna idoc.
  hus-NT-1971: Ani jilc’on a Pedro yan a q’uicha taja’ ti Jope tin q’uima’ jun i inic
    im bij Simón axi pel i mucul ot’.
  med-med: '@see-verse:ACT.009.042'
  bch-bch: Be Petrus idio imamado mole tede ngan tuanga Iopa, toman ngan eaba ede
    ieda Saimon toa ibokoboko ngan roputnga masilau tibur aea tinid kukul.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, huǿømˉbɨ caje̱ˊ Tʉ́ˆ Simón e fɨˊ fɨɨˋ jo̱ fɨˊ quiáꞌˉ
    jaangˋ dseañʉꞌˋ i̱ siiˋ Simón i̱ nijmóoˋ ta˜ jmɨꞌua˜ loo˜ jóꞌˋ.
  deu-1951: Es geschah aber, daß er viele Tage in Joppe bei einem gewissen Simon,
    einem Gerber, blieb.
  alq-ALGNT: Pien kiabadj kin8ej ki tajike iima Joppa odenag. Ogi 8idji tajikeman
    pejig naben Simo ejinikazondjin, ka kijinatenipanin ako pack8eginon.
  ixl-NNT: As nimal qꞌii atin veꞌt u Luꞌeꞌ tu u Jope tikabꞌal umaꞌt u naj uvaꞌ Simón
    uvaꞌ nitzaqꞌsan tzꞌuꞌm.
  boa-NT: Átsihdyúhjáa Péédoro coéváhíi tsúcájá técoomívú ‘mɨ́ɨ́héné ímibájchoóbe’
    némeííbyé Tsimóo jávu.
  etr-etr: Fida e segeyo yafie Yoba segea ami nelo. E ami nelo amoda dolö afädë ëi
    Saimonobalä nelo. Saimono ameada sugua gao gafodo nealahilä, amea nelebo odoa
    hamomolöïe daiaha aligilo.
  quh-NT: Chanta Pedroka ashqha p'unchaycunata Jopepi kheparicorka. Uj suela ruwaj
    Simonpa wasinpitaj tiyacorka.
  kwi-kwi: Pedrone an akkwan payura Jope pɨpulura Simónpa yalta mara. Usne aya suintam
    sammika ara.
  agm-agm: Aihɨ Pitaaho Jopaahanda utaaho wo komɨ ambɨpatɨ Saimonɨhoaisatɨ asisɨha
    taahɨwaiwetɨ bindataise. Iyataatɨ Saimonɨho so maasapɨhomɨ atɨtatɨ kata isɨhiya
    usa kɨhaiwa kɨhaiwa kaitaatɨwɨhatɨ tɨtɨhematɨ bindataahore.
  ubr-ubr: Peter on Joppa nan, orot wabin Simon, on bobaitu korofis bo’otin on bisinai
    ra sigaraba ima.
  tsw-NT: Bituru yuwan ta̱ rana re a̱ lyuci va Japa, o uꞌwa wa̱ Simo za na aa yuwusan
    yozu vu kwan.
  cax-NT: Arrti Pedro süsioti au Jope ümo manio naneneca au niporrti Simón, naqui
    masamunu sueraca.
  aia-aia: '''Ia Pita ''a gere awa orea na''i ruma ana Saemon na''i ''omaasi. ''Iiasi
    ''e sae na matai tatau''arodi mareho ''ini uri-uri mwamwaa.'
  srp-1865: I dogodi se da on osta mnogo dana u Jopi u nekoga Simona kožara.
  agt-agt: A nagyan bit hapa ten i Pedru abat ta addu na araw, ammi intu nagdulotan
    na ya bali ni Simonen nga agpamaga ta la-las.
  lug-lug: Peetero n’abeera e Yopa okumala ebbanga ddene, ng’asula ewa Simooni omuwazi
    w’amaliba.
  yby-yby: Sa-ikayoko Pita maya woko we mako bulumaka ja upawa le wati wati oko sainahena
    lolo okaka noibo we Saimonida numudalau maya ne.
  heb-heb: ויואל לשבת ביפו ימים רבים עם בורסי אחד ושמו שמעון׃
  mpp-mpp: Aime Pita ye ngic monic wacine Saimon, bulumaka socine bacaigac, yele macka
    dameng dalicne inguc ngiye-fac gawec.
  apb-apb: A Pita e kele ii'o tewa wau i Jopa na e ii'o pe'ie a Saemon, mwane ko esu
    aakau aana mo te'e-te'ei puluke hunie mwala aaopa kei esuie mo ola mwaani'i.
  san-TEL: అపరఞ్చ పితరస్తద్యాఫోనగరీయస్య కస్యచిత్ శిమోన్నామ్నశ్చర్మ్మకారస్య గృహే బహుదినాని
