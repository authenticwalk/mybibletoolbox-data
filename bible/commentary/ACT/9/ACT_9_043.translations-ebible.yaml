    ন্যৱসৎ|
  tod-tod: Piyɛlɛ yeeɠɛɠala go ɠɛɛni Zɔpee kɔlɔ ɓɛtɛ nui ta ʋɔ bɛ, nii daa ga Simɔn.
  tac-NT: '''Lige alué Pegro we''ká rawé asale bejtega alé Jopa anilichi we''ká riógachi
    alé Simoni galílachi, alué Simoni napu waketa newame nile.'
  eng-WEBPB: He stayed many days in Joppa with a tanner named Simon.
  gfk-H: Io, Pita ga kis baa na Jopa tikai ma tiga tena pinapalim ma ra pala bulumakau,
    a hinsana Saimon.
  viv-viv: Tu Fita ma aiyeta a gavaiyehi Yofa againe gimiyami. Kaliva saꞋeyana ana
    egana Saimoni againe gimiyami, bana yana faisewa ma bulumakau kwafilidi againe
    lokoloko gibubuna.
  yao-yao: Che Petulo ŵalonjele ku Yopa kula moŵa gampepe, achitamaga mu nyuumba ja
    mundu jwakuŵilanjikwa che Simoni jwakukolosya mapende.
  tgp-tgp: Ale Peter mo lo toho atu Joppa mata rani matuvana peresi na tamlohi matea
    hijana Simon mo lo vavahinau na huri maji.
  auc-NT: Pegodo mänïñedë æ̈montai në amïnengä Timönö weca owodinque Cope ïñömö tæ̈önæ
    quëwengacäimpa.
  kbc-NT: Odaa Pedro jiɡ̶idiaaɡ̶i owidi nokododi liɡ̶eladi Simão niɡ̶ijo nilikenoɡ̶odi
    ewacogo.
  bmh-bmh: Pita go Zopa uzan ziwas asiu dareun. Go du tub bulumakau nugau galau sil
    ecesab patai macaneun du wanib Saimon al dareun.
  ctu-BL: Ya' tsa' jale Pedro cabʌl q'uin ti Jope ti' yotot Simón, jini sts'aj pʌchi.
  meq-meq: Piyer a ndza haladzay ma Zope. A ndza na, mə gay i ndo wuray a lambaɗawa
    mbal, məzele ŋgay Simoŋ.
  noa-H: Magwiajã hich Pedro chan da mabajim haajem, Jope p'öbör heemua. Woun hãb
    Simón hanʌm di haig k'ãai k'apan sĩi hawiata petajim haajem. Mag woun Simón hanʌm
    nemhëu dën nem wau nʌm gaaita p'idk'aajem hajim haajem.
  alp-NT: Petruse irue takwali me kota Yope me Simone eni luma. Simone mere maka andulike
    binatana usai.
  san-VEL: apara nca pitarastadyaaphonagariiyasya kasyacit "simonnaamna"scarmmakaarasya
    g.rhe bahudinaani nyavasat|
  kbq-kbq: Pita'a mago'a zaza kna, afutamimofo akruteti hanave'zantami tro nehia ne'
    Saimoni'ene Jopa mani'ne.
  kbh-kbh: Y Pedro bayté Jope pueblents̈e tojanoquedá, Simón chë bobáchëshiñe trabajayabe
    yebnents̈e.
  ron-LSB: A stat multe zile în Iope la un tăbăcar cu numele Simon.
  pon-pon: I ari kotikoteta lope ran toto ren jaun me wiada kil en man amen, me ad
    a Jimon.
  nhe-BL: Huan Pedro mocajqui miyac tonali nepa Jope ipan ichaj se cuetlaxhuatzquetl
    tlen itoca Simón.
  sps-sps: Ai Pita kaa ton nainy kinai Jopa, fiisen me na isen a mes koo rori Saimon
    to te natiny nom non pempem nan bulumakau, ai te faparainy ya, ka iny kat a fo
    binun.
  wnc-wnc: Siwan Pitata you wa gapmane tapduu kwaapzang yukut. Wa yukuu aminu tapatu
    umana Saimon ngang iniking kapaat yukumayak. Wa yukumayak kapata ikwawa gamandane
    gupda simbu ba kepi tauk pasiyuk manina kaiyuk yukut.
  bus-bus: Pita gurↄplaa kɛ̀ gwe zaa Simↄ Ãa bɛ.
  gub-BL: Pet upyta Zo taw pe kury. Umumaw màràn 'ar Ximàw ipyr wiko pà kury. Ximàw
    a'e, ma'e pirer ima'e har romo hekon a'e.
  imo-imo: Pita kano, wali awini Jopa kombuna iye te kinye molorumu. Aku moloringili
    iyemunga imbi Saimon, yu kongi kao kangini mele mare tepa wamopa kou ltimu iyemu.
  boj-boj: Onaqa Pita a bati gargekoba yala Jopa qureq di soqnej. Tamo bei wagme aqa
    jegara na iŋgi iŋgi gereiyo qaji aqa ñam Saimon aqa talq di a ombla soqneb.
  eng-DRA: And it came to pass, that he abode many days in Joppe, with one Simon a
