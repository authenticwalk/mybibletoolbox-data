  zar-NT: Bugáʼanëʼ Pedro yödzö Jope naʼ zián dza lu yuʼu lidxëʼ Simón, bönniʼ runëʼ
    tsahuiʼ guídi zxa bëdxi.
  kde-kde: Bahi Petulo nkuikala maduva lohe aneko ku Yafa kwanga munu yumo uvanchema
    Simoni akatapâja mambende la kukatapajija vitukutuku.
  ata-ata: La Pita muxolu voxo ta piena ne Iopa noxou itema vile ualasou lexe Saimoni.
    Saimoni ne anu itema sou uꞌoxonu mii iouiou no anu ta mimii sosoieꞌi.
  qvw-NT: Chay malcaćhu Simon śhutiyu uta chaquichï nunap wasinćhümi achca muyuncuna
    Pedro caycula.
  nfa-nfa: Èle èèna ka, Petrus pea pèri-pèri lodꞌo ètu èmu dhèu èci, ngara na Simon.
    Dhèu neꞌe, tuka pamèu kaꞌuri badha.
  tnp-tnp: Kəni Pitə təmatɨg əha Jopə nəuvetɨn ilau suah kəti nərgɨn u Saimon iətəm
    tətol əpenə-penə e nɨlosɨ kau.
  urd-urd: और ऐसा हुआ कि वो बहुत दिन याफ़ा में शमौन नाम दब्बाग़ के यहाँ रहा।
  hot-hot: Ma Pita hamô Jopa sonda doho haviŋ Saimon, ôpatu ba hapesaŋ nômkama hathak
    alim kupik.
  mqj-NT: Pira-pirangngallopi torro Petrus dio tondok Yope dio banuanna to siumperekko'i
    balulang disanga Simon.
  rus-SYN: И довольно дней пробыл он в Иоппии у некоторого Симона кожевника.
  mbh-mbh: Ma Pita i voth nge nang pulua a Jopa, tomo nge toko ako ini mekerem peti
    omanga ako iion a Saimon.
  bdd-bdd: Ma Pita Yopa ꞌoina ꞌimiya ꞌamana, loheya sanina Saimoni ꞌina hada, tauna
    ꞌina paihowa hebai ꞌwapidi ꞌoidiyega tobwatobwa ꞌipaipaihowadi.
  cbt-NTPO: Inaquë hua'qui' Pitro yacapatërin. Simon itopiso' pëinënquë yacapatërin.
    Simonso', sha'huëtë' tapana'pi.
  rmy-SERVI: Пётро сля дэ Яффа инте бут дивэн, вов джювда Симоностэ, саво вытерэлас
    морця.
  srn-NT: Dan Petrus tan wan heri pisten ini Yopa na wan man Simon di ben e wroko
    meti buba tron leer.
  cta-NT: Ndyanu Pedro tyu̱u̱ tsa̱ quichi̱ Jope biꞌ liꞌ; toꞌ tyi Simón nu cuityi quiji̱,
    ca biꞌ ndyanu yu.
  bqc-SIM: Piɛɛ gↄↄplakɛ̀ we Simↄↄ báatotona bɛ.
  tcz-CHONGTHU: Chule Peter chu Joppa muna savun sem Simon in'ah nisottah aum dentan
    ahi.
  mar-mar: नंतर असे झाले की, तो यापोत शिमोन नावाच्या कोणाएका कातडे कमावणाऱ्या चांभाराच्या
    येथे बरेच दिवस राहीला.
  snp-snp: Ido Pita Yopa numudo we ma kuliya Saimoni bulumakau atuwa olufe lo-lo imo
    we numunau amoki lakoina kamena fana minaiye.
  isl-isl: Svo fór að Pétur dvaldist allmarga daga í Joppe og gisti hjá Símoni sútara.
  spy-NT: Kiibuurto keey ꞉Bētērō ām Yooba chiito ake nyēē /kikēēkuurēē Simōōni nyēē
    ki kuutiin nyēbo mwēēnik.
  xnn-xnn: Nintetee si Pedro id Joppe is nadandan ay agew isnan baey Simon ay mensapsapo
    is lalat.
  mwe-mwe: A Petili gubhatemi mobha gashoko ku Yapa, ku bhandu bhamo bhabhamba mapende
    lina lyabho a Shimoni.
  tte-tte: Kaliyate sibaibaiwa Pita imiyamiya Yopa koina tomo yabo esana Saimoni ana
    nume mena, iya ana paisowa yakayakan kwapili koina ginauli tupwali ipaipaisowaili.
  tcs-tcs: Pita i bin stap lelbet de wea Zopa wea aus blo wan man, neim blo em Saiman.
    Em bos po meke leda prom skin blo animal.
  hlt-THB: Joppa khaw awh Piter taw mehvyn ak khqui Simon a im awh khawnghi iqyt nu
    awm hy.
  soq-soq: Ita Pita walama uara Iopa bedewe apana ebowa Saimon do waimoie nolaleidie.
    Saimon sa pue etepa sanaa lomoio nusamodie rakaumodia apanawa.
  qub-qub: Pedroga suyla ruraj Simonpa wasincho achca junajmi goyaran.
  att-att: Á si Eduru, nakipaggián nira ta Joppa ta nabayák sù bale ni Simon nga minámmalapà
    ta tabbì na ayám.
  bki-bki: Naruei Pitere naio jo jiou kija ea vio Jopa, nina ea toro tai, siano Saimon,
    napano naio be toro na m̃a mim̃auka vite ea kulukuti bue m̃arauo.
  bqp-bqp: Pita gↄrↄ pla kɛ̀ gwe Simↄ Ãna bɛa.
  mcp-mcp: Pyɛ̂r nyə á ji cínɔŋg Zhwópe fwámɛ́ zhwog mwɔ̂w, a njul njɔ́w mə́ Shímun
    nyə á dʉ sá ísɛ́y í íkúúdú í cúdú yɛ́.
  hat-hat: Apre sa, Pyè rete lontan nan lavil Jope, lakay yon bòs tanè yo rele Simon.
  npl-NT: Iwa Pedro omoka miakeh tonatijmeh itech non altepetl, icha n Simón non okintekitia
    kuítlaxteh.
  bgg-bgg: Phithar ne Jopha hà sukhug rab ne rai pha bran Simon pha hò shii inai bajo
    thog pha rai marui.
  eng-TCENT: And Peter remained in Joppa for many days with a tanner named Simon.
  eng-BSB: And Peter stayed for several days in Joppa with a tanner named Simon.
  cpu-NT: Oshekira kitaite isaikavaitanake Pedro nampitsikika, iri isaikimotake shirampari
    paitachari Simón “Meshinantsipakori.”
