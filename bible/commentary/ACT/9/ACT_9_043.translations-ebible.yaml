verse: ACT.009.043
translations:
  kpx-kpx: Ige Bitau vani moaga Dioba oe Saimoni mole omo ua. Malaha keu bolomakau
    vatemo onobenobe vaevemale malaha.
  okv-H: Eto Peter na da Joppa embo o hamo pure ari embo javo Simon amiga iji koso
    mihahija.
  tbo-tbo: Ma Pita u Yopa lawa gamogamo opihi tu’mdidina po tu’mkaniyoga gowana Simona
    mitehi hi meidaodao kikina.
  mal-C: യോപ്പയിൽ ശിമോൻ എന്നു പേരുള്ള ഒരു തുകൽപ്പണിക്കാരനോടുകൂടെ പത്രോസ് കുറെനാൾ താമസിച്ചു.
  grc-SR: Ἐγένετο δὲ ⸂ἡμέρας ἱκανὰς μεῖναι αὐτὸν⸃ ἐν Ἰόππῃ παρά τινι Σίμωνι βυρσεῖ.
  bgc-bgc: अर पतरस याफा नगर म्ह शमौन नामक किसे चमड़े का धन्धा करणीये कै उरै घणे दिनां
    ताहीं रहया।
  khz-khz: Petero toma vogo Iopai etaluto, polomakau kopira einagulu-agirawai talimana
    goti arana Simona.
  deu-TKW: Es geschah aber, daß er geraume Zeit in Joppe blieb bei einem gewissen
    Simon, einem Gerber.
  zsr-NT: Zian dza bugaꞌnëꞌ Pedro yödz Jope naꞌ lu yuꞌu lidxëꞌ Simón, bönniꞌ runëꞌ
    tsahuiꞌ guid zxa bëdx.
  lin-lin: Petelo avandaki tango molayi kati na Jafa, epai ya moto moko oyo kombo
    na ye ezalaki « Simona ; » azalaki mobongisi baposo ya banyama.
  hns-NT: Aur Petras ekaat rodj Jopa me rahie gail ekgo Siemon naam ke aadmie ke ghare.
    Oe aadmie tjamra ke kaam karat raha.
  noa-E: Magwiajã ich Pedro chan da mabajim aajem, Jope phöbör eemua. Woun ãb Simón
    anʉm di aig khãai khapan sĩi awiata petajim aajem. Mag woun Simón anʉm nemhëu
    dën nem wau nʉm gaaita phidkhaajem ajim aajem.
  eng-EMTV: And he stayed for some time in Joppa with a tanner named Simon.
  mib-NT: Te cuehē quɨvɨ̄ ni ndōo Pedro ini ñuu Jope, néne de vehe ɨɨn tēe sáha curtir
    ñɨɨ, nání de Simón.
  lif-NT2: पत्रुसे़न् जोप्‍पाओ कुभा ये़म् से़होबाल्‍ले़ याःम्‍बक् के़जोःक्‍पा सिमोनरे़
    कुहिम्‍मो याःक्‍ते़रो॥
  xnj-xnj: Petili atamili ku Yopa kwa magono nunuyu, munyumba ya mundu mweitendelekela
    vindu vya chikumba liina laki Simoni.
  mmx-mmx: Pita ga nemen go Jopa at levenaleng buaang eburu mi laradi ga gugu lenbantuxu
    at levenbulumaxao laasen teren ne Simon.
  cbr-NT: Usotancëx ca Pedro 'itsa nëtën Jopenu, an ñuina xacá mëníoti 'unáncë uni,
    Simón cacë, aín xubunu 'iacëxa.
  tee-NT: Pus ju Pitalu' na lakalhu avilhchan ixvilhcha ju lak'achak'an Jope la'ixchaka'
    pumatam lapanac ju Simón ixjuncan. Ju yuchi va ixlak'oxini' axt'ak'an ixjunita.
  eng-LSV: and it came to pass, that he remained many days in Joppa, with a certain
    one, Simon a tanner.
  cak-NT: Y ri Pedro q'uiy k'ij ri xc'ue-ka quiq'uin, chiri' pa tenemit Jope. Xc'ue'
    pa rocho jun achi Simón rubi', ri nu'on quibanic quitz'umal chicop.
  pah-NT: Igwete Pedro'ga pytai Jope pe Simão'ga ronga pe upa. Simão'ga ko mbiara
    pira apoharamo oko.
  sja-NT: Maperã Pedro k'ãima chok'ara beeji ma p'uurude, ne-e p'oopari t'ɨ̃jarapatap'edaa
    Simón tede.
  xed-xed: Ka nzatá Piyer ka nzɗavata ma Yafa ga sana mnda kɓa huta, Simuŋ hgani.
  mks-NT: Ta chí na̱cando̱o Pedro cua̱há qui̱vi̱ ñuu Jope cán. Na̱cando̱o tóo da vehe
    in da̱ naní Simón, da̱ ndája vií níi̱ quíti̱.
  gfk-S: Io, Pita ga kis baak tusu Iopa tikai ma tike ut na pinapalim ma ra pala bulumakau,
    a hinsana ne Saimon.
  bmu-bmu: Pitönöŋ Jopa miaŋgöreŋ sömaŋi tosatŋi toroqeba mala Saimongö mire tata
    ahöyök. Azi mi köna esu memegöra bulmakau sileŋi urasiba saŋgoŋda möhamgöba malök.
    Mewö.
  dgz-dgz: Pita wam agiap da pa Diopa gapan man epi getaven darakamini apane da yaua
    Saimon dere inane.
  eng-GNV: And it came to passe that he taried many dayes in Ioppa with one Simon
    a Tanner.
  zaa-NT: Pedrua nna beyà'na bi iỹé ubitsa le' yetsi Jópea litsi' ttu nubeyu' láą
    Simón nu rùcùtsì yéti para zapato.
  eng-WEBSTER: And it came to pass, that he tarried many days in Joppa with one Simon
    a tanner.
  guh-guh: Nexata Pedro bajayajebi ponapona Jope tomarata. Simón bacabocotonë peyacueyacuecaeyaexanaenë,
    pijabota Pedro naponapona.
  bon-bon: Peteru poto bimu cama Yoopa je enajige, biname ngii Simona teeme mete cabu.
    Simona me kaakesea lui cibu tääpe bine yaamacetnäjemuge maramara kaakesea tääpume.
  nhw-BL: Huan Pedro mocajqui miyac tonali nepa Jope ipan ichaj se cuetlaxhuatzquetl
    catli itoca Simón.
  mgw-mgw: Petili aatami Yopa kwa masu'ba maingi kwa mundu yumo ntengenesi ywa maki'ngo,
    ywakemelwage Simoni.
  swh-ONEN: Petro akakaa Yafa kwa siku nyingi akiishi na Simoni mtengenezaji ngozi.
  wbi-wbi: Jilyahumile u Petro akikala ifighono finga ku Yafa palikimo nu muunhu juno
    atambulivuagha Simoni, juno itenda inguvu.
  bba-bba: Piɛɛ u sɔ̃ɔ mɛɛru kuɑ Yopeɔ, yɑnɑ kowo ɡoon mi, wi bɑ rɑ soku Simɔɔ.
  eng-KJVCPB: And it came to pass, that he tarried many days in Joppa with one Simon
    a tanner.
  kgk-NT: Ha Pedro opyta upe-py. Simão róga-py opyta. Upe Simão vakapi-gwi ojapo opaixagwa.
    Ha Pedro katu are opyta hendive oiko-vy hóga-py.
  waj-waj: Tuduu Petorooso kaayau suai yoosinna Yopaivaki varioo vaidiivaa nnutuuvo
    Simoonaa tasipama variravai. Ii vaidi ivaa mmooriivo fayai nnabaivaa rabanika
    kioo suai haarura vaidivai variravai.
  cpy-cpy: Osheki kitejeri ijeekawaetanaki Pedro Owaneenkaariniki, ijeeki-motziri
    iitachari Simón, Mashitsi-pakori.
  mpx-mpx: Pita i miminaa Yopa lan i gewi al, i miminaa tau etega alana Saimon wana
    limiya. Tau ya wana tuwalali bwasumu kunisiliya elana bugul enuna i awaawaginol.
  wbp-wbp: Ngula-jangkaju, Piita yanu yuwarli-kari-kirralku Jimani-kirlangu-kurra.
    Yalirli Jimanirli nyanungu-nyangurla warrkingka kala yirrarnu puluku-kurlangu
    pangki ngapangka jarlti-kirlirla pukulyu-jarrinja-kujaku jurnarrpakungarntirli
    ngurrju-maninjakungarntirli Yalumpurla yuwarlirla Jaaparla, Piitaju nyinajalpa
    parra panuku.
  luo-luo: Petro nomedo dak Jopa e od janyongʼ piende moro miluongo ni Simon kuom
    kinde mogwarore.
  nhe-NT: Huan Pedro mocajqui miyac tonali nepa Jope ipan ichaj se cuetlaxhuatzquetl
    tlen itoca Simón.
  aii-aii: ܘܗܘܹܐ ܠܵܗ̇ ܕܦܝܼܫ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܓܵܘ ܝܘܿܦܹܐ ܪܵܒܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܠܟܸܣ ܕܲܒܵܓ݂
    ܫܸܡܹܗ ܫܸܡܥܘܿܢ.
  esk-NT: Peter tuyuġmiaŋuniqsuq Joppa-mi iñugiaktuani uvluni, tukkuqaqhuni Simon-mik
    qitummairimik.
  msb-msb: Pakatapos sani, nag-istar si Pedro sa Jope sin damo pa ka adlaw kaupod
    ni Simon na paratina san anit.
  cpa-NT: Jøng² ca¹jŋi¹ Pedro cu²hna² jøa³juøi² Jope ja³quiah¹³ jan² dsa² guǿ¹² ta³
    jmo¹² dsio¹ lag³ jáh², dsa² tsen² Simón.
  dso-dso: ପିତର୍‌ ବେସି ଦିନ୍‌ ଜପାଇ ସିମନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌, ଜେକି ପସୁମନର୍‌ ଚାମ୍‌
    ସଙ୍ଗ୍‍ କାଇକାଇ ଜିନିସ୍‌ମନ୍‌ ତିଆର୍‌ କରି ବଁଚ୍‌ତେ ରଇଲା, ତାର୍‌ ଗରେ ରଇଲା ।
  meu-meu: Petro na nega taina daudau Iopa ai e nohova, boromakau kopidia iseudia
    tauna ta, ladana Simona, dekena ai.
  yva-NT: Petrus no munijo Yope umaso noa nugoenta, tuna no vatano Yope inta arijat,
    apa tame mirati Simon. Vatane umaso pamo po maere ama kea ratayao indamu po ramavun.
  dgc-dgc: Ey ti Pedro, éy nale siya ta Hope, a négiyan siya to bile ni Simon. Tu
    Simon a méglinis ta katat.
  zpm-NT: Nzianlaa dze biaaṉ Pedr ga, blëz me lidz Simón ti meṉ ne rcuudz grë guid
    ma.
  hix-NT: Xope ho rma yake ro nenmahye hatà, Petru. Semaw màn yawo rma nenmahyakon
    hatà. Okno hutxhotho yonyhoryenye ro me nehxakon hatà, Semawu.
  sim-sim: Urik Pita yanga Jopa orok nambek Saimon nga liri vri. Saimon oto bulmakau
    sishin or tloloho mbele mbelen bulmakau sishi ondok undari ma ri.
  npi-ULB: पत्रुस धेरै दिनसम्म योप्पामा सिमोन नाउँ गरेका चर्मकारसँग बसे ।
  cgc-cgc: Pedro ya gatinir naan ta Jope ta pila na mga adlaw duma ta isya na mama
    na ngaran din Simon na manugbelad ta langgit ta mga ayep.
  tim-tim: Akto Yope kepian malep luâk siâ kotŋe Simoŋ yâk makao hâkŋe gagaim kau
    hekom parutmâ kato puligomini yâkgât emelan ain Petoroŋe sop kâlep tatmâ malep.
  yor-yor: Ó gbé ọjọ́ púpọ̀ ni Joppa ní ọ̀dọ̀ ọkùnrin kan Simoni oníṣọ̀nà-awọ.
  wos-wos: Séfélak nukwa Pita dé Jopambu re. Du nak déka xi Saimon wali dé re. Saimon
    dé bulmakau balina séfi ruwa dé wun séfimbu jémba ya.
  emp-NTPO: Maʌ̃be Pedrora Joped̶e dãrãsia ẽberã Simoʌ̃ abadama. Maʌ̃ Simoʌ̃ba animarã
    eda biya obadjia.
  eng-F35: So it was that he stayed many days in Joppa with a certain Simon, a tanner.
  ind-ind: Petrus tinggal cukup lama di Yope dengan menumpang di rumah Simon, seorang
    pengolah kulit binatang.
  pes-OPCB: پطرس نیز مدتی در آن شهر نزد شمعون چَرم‌ساز اقامت گزید.
  mpt-mpt: Am homono dimo Fitae Yoba bib ye binebuo Saimone eil blumakaui aal klamin
    nakae am tam aala binebiobe.
  ssx-ssx: Pidata꞉ Diopa da pa꞉ta꞉ hoto elekeeleke hatiki peaata꞉ mo ma꞉na꞉ yonkelekema꞉
    ala꞉ta꞉ ala꞉ta꞉ wepu hayeke hali Saimonona꞉ da pa꞉ta꞉ pelia haepekeme.
  mkl-mkl: Nɔ Piɛɛ í ce ɑjɔ minji Zopee bɛ bi ɑnɑ̀ ɡɔ iyi ɑ̀ yɑ kpe Simɔɔ.
  gaq-gaq: ପିତର୍‍ ଗୁଲେ ଦିନା ଜାକ ଯାପ୍‌ପନ୍ନିଆ ଶିମୋନ ମ୍ନିକ୍ନେ ମୁଇଂ ଚାମାର୍‌ନେ ଡୁଆନ୍ନିଆ
    ଲେଃଗେ ।
  gof-RNT: Phexiroosi Yoophen Simoona giya galbba haasheyssa son daro gallas gam77is.
  unx-unx: ପାତ୍‌ରାସ୍‌ ପୁରାଃ ଦିନ୍‌ ଜାକେଦ୍‌ ଯୋପ୍‌ପାରେ ଶିମୋନ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ମୁଚିଆଃ
    ଅଡ଼ାଃରେ ତାଇନ୍‌ୟାନା ।
  gah-gah: Lá ikago, Pitá nene ve makó pulumaká iza galupava ale lamanatamaná oaká
    i ve Saimoni numukú voko minamó.
  lcm-lcm: Au na kala ago na taun miang e Iope nei lu si mangsikei a igenen itoiton
    pauk i vongo, kana asan ta Simon.
  aer-aer: Peter arrule akngerreke-arle aneke Joppa-le, re apmere Simon-kenhele anetyarte.
    Artwe re akenhe arne areye-arle mpwaretyarte yenpe kere-kenhe-ngentyele.
  qvc-NT: Kanan Pidruqam achka diyata Jupi llaqtapi tiyarqan Simumba wasimbi. Chay
    Simunqam kush'tyimbripi trabajaq qarakunata allichashpa, ama anguta chakinambaq.
  tgl-ULB: Nangyari nga na nanatili si Pedro ng maraming araw sa Joppa kasama ang
    lalaki na ang pangalan ay Simon, na tagapagbilad ng balat ng hayop
  cbs-NT: Jatu jaska waxunshina janu jatun ina awa bichi payukin pewamis jawen kena
    Simónen jiwe anu jiweyuxun Pedron jatu yusinyukubainikiaki.
  xtm-NTPP: Te Pedro ma, ni kendoo de kua'a kivi ñuu Jope ma ve'e tee nani Simón ma
    tee ni yo ndasavita ñií kiti ma.
  nnq-nnq: Petulo ngatama machoba ndu ku Yopa, atama kwa mundu jumwe pundi jwa mambendela
    ojwakemigwa Simoni.
  bao-NT: Pedro pea paʉ rʉmʉri Jope macãre, Simón, ca wãme cʉtigʉ, waibʉcʉrã quejeri
    paderi majʉ yaa wiipʉ niicãupi.
  san-ORI: ଅପରଞ୍ଚ ପିତରସ୍ତଦ୍ୟାଫୋନଗରୀଯସ୍ୟ କସ୍ୟଚିତ୍ ଶିମୋନ୍ନାମ୍ନଶ୍ଚର୍ମ୍ମକାରସ୍ୟ ଗୃହେ ବହୁଦିନାନି
    ନ୍ୟୱସତ୍|
  rmn-rmn: О Пётар сас андэ Яффа генэ назалаг дес, ов бэшэлас ко Симон, саво керэлас
    бути э моркхяса.
  huv-NT: Condom Pedro tacül tiül cambaj Jope xeyay nüt, aniüng nop naxey nenüt Simón,
    nop nerang najiüt wüx taag.
  otn-NT: Nu̱na̱ ra̱ Bɛdu p'ʉya, ya'atho yø pa bá̱ m'mʉp'ʉ Jope ja rá̱ ngu̱ n'na ra̱
    hyu̱xfani̱ xquet'a̱ ni̱ hu̱ ngue ra̱ Simu̱.
  nop-nop: Unduŋ tiŋa Pita adi me niŋ wou Saimon, adi kale gitnem kwanai tuluguk,
    adut helebufa fee hinek itougumuk.
  obo-NT: Na si Pedro, nouhoy id oubpa riyot bonuwa to Jope riyot baoy ni Simon no
    tohodtina to kindaat oyama.
  kca-kca: Пӑ йӑм арат хӑтәԓ ԓўв Иоппия вошән и мŏԓты Симон ԋўки верты ики хŏща ус.
  cak-ENT: Y ri Pedro q'uiy c'a k'ij ri xc'uje-ka quiq'uin, chiri' pa tinamit Jope.
    Xc'uje' pa racho jun achi rubini'an Simón, ri ntzacon y nak'oman quij quitz'umal
    chico.
  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤈᤥᤵᤐᤠᤀᤥ ᤁᤢᤓᤠ ᤕᤧᤶ ᤛᤧᤜᤥᤒᤠᤸᤗᤧ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤕᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De cuāhā quīvī nī ndeē Pedro inī ñuū Jope, ndéē dē vehe iin tēe sátíñú ñii
    jā nání Simón.
  san-TIB: ཨཔརཉྩ པིཏརསྟདྱཱཕོནགརཱིཡསྱ ཀསྱཙིཏ྄ ཤིམོནྣཱམྣཤྩརྨྨཀཱརསྱ གྲྀཧེ བཧུདིནཱནི ནྱཝསཏ྄།
  qve-NT: Hinaspan Pedroqa chay Jope llaqtapi, suela ruwaq Simonpa wasinpi, huk tiempo
    qepakuran.
  pao-NT: Sumu'yoo nana ka Joppa-witu Simon mee naneadu kootsoo puhu mahanedu. Soo
    Peter wuna'me ka Simon-baa.
  cbu-NT: Pitorsha anshuri zapan maarangiya. Simosh taspanish pang' taarangiya. Pitor
    Isuschichip pakatu ashirangu anoo wapparee kamaneena.
  usa-usa: ánibo Pítaama taíbaq-kanaama Yáapa-marabaq máena móra-naqa áwîqa Tááímonini
    naaúpaq watúq-watuq uráiye. ánibo min-náqá Tááímonima purumakaakóní aúwaratiraq
    unáákáqtôyaba yokaa kéema wení mayaíyé.
  soy-soy: Piyɛɛ uu Yɑfɑ-i ukónɛfukɛi Simɔɔ kɛyɔ-i tonɛ ɑi siyɑ́ɑ wɑi ńsɔnɛ.
  hui-hui: Ani biyagola Pida ibu horo dewaru Yobani howa agali mbira mini Saimono
    ibunaga biabe nogo dongone bayale hongohe helo mo bia haga heago hearia puwa ibu
    heba hene.
  amf-amf: Bhethiroosaar Simoon hambhea eebhen kuccheakal thoothi roorona Iyoobhe
    gidir ki dooqade.
  quc-NNT: Naj k'ut xk'oji na ri tat Pedro pa ri tinimit Jope cho rachoch jun tata'
    josq'il tz'um, Simón u b'i'.
  dob-dob: Ta Pita Yopa ꞌena ꞌimiyaꞌamana, tai ꞌana esana Saimoni ꞌina anuwaya, tauna
    ꞌina paisewa yobai bwaladiyega gwegwe ꞌiguiguinuwedi.
  wrs-wrs: Diva Yoparava Pitava dawonam mindnam ahalohna mongo indhanarini-i, nihilva
    henamba Simon, he banandrava vevna.
  mca-mca: Qa ha' Pedro qa mexe olots neƚuts in amanji' pa'aj pa' witset Jope, pekhe'
    ƚetsi'ii pa' ewi'ƚ jukhew ƚii Simón inqa'met ƚ'ajits naqsi'jju'.
  tzo-TZC: Ti Pedroe icom jayibuc cꞌacꞌal ti ta jteclume ta sna jun vinic, Simón sbi,
    ti jaꞌ jcꞌaꞌesej-nucule.
  mya-mya: ပေ​တ​ရု​သည်​ယုပ္ပေ​မြို့​တွင်​ရှိ​မုန်​နာ​မည်​ရှိ​သူ သား​ရေ​နယ်​သ​မား​နှင့်​အ​တူ​ရက်​ပေါင်း​များ
    စွာ​နေ​ထိုင်​လေ​သည်။
  gng-NT: Piɛr tien' Yope ya du ni ki wuɔke'. U là te ujɛ uʼba den nɛ, bi yih wɔ
    Simɔn u yé ugbɔnjɛbl.
  cbi-NTPO: Tsejtu Pedro Jope pebulubi animaa kikachi taawasha kiikemu ruku Simón'
    yasha pure' malu chudimi.
  ikk-NT: Pita nọ nọdị Jọpa ụhụọhịn ole-lẹ-ole, iwe onyẹ ohu w'a kpọ Saịmọnụ, hụn
    a kwa akpụkpọ.
  leu-leu: Na Pita waan pe Jaapa pana saxano yaan fulaa xuvul pa saxa Saimon aava
