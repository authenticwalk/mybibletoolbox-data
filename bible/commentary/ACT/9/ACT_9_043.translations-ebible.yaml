  ben-IRV: আর পিতর অনেকদিন যাবৎ যাফোতে শিমন নামে একজন চর্ম শিল্পীর বাড়িতে ছিলেন।
  ntu-ntu: X zbq kqlu mou mncti Pita Jopa mz kzdq ncblo kx wztr mz be animol, drtqde
    Saemon.
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਬਹੁਤ ਦਿਨ ਯਾਪਾ ਵਿੱਚ ਸ਼ਮਊਨ ਨਾਮ ਦੇ ਇੱਕ ਚਮੜੇ ਦਾ ਕੰਮ
    ਕਰਨ ਵਾਲੇ ਦੇ ਘਰ ਵਿੱਚ ਰਿਹਾ।
  gvc-gvc: Baharo Jopepʉ Simo wahiquina cahsarire cahnoriro mehne payʉ dachori Pedro
    tiro mehne jia tiha.
  ksj-ksj: Ebu Petero ani Iopa neḡano mada nu radiunu. Aniꞌe vaze ꞌahoga, niḡa Simona
    teite radiunu. Ani gauꞌe boromakau ogaḡa ḡuhadu faininu.
  sbk-sbk: U Petro ahakhiye ensiku zye nyinji hu Yafa nu muntu umo itawa yu Simoni,
    yalinganyaga insungwa.
  mya-JVB: ပေတရုသည် ယုပွေ မြို့၌ ရှိမုန် အမည်ရှိသော သားရေ လုပ်သမားနှင့်အတူ ကြာမြင့်
    စွာနေ ၏။
  kgf-kgf: Waŋu Peteronéŋ Yopeiguc ic méŋ qara Simon yaŋ séwéla meme iwac amaiguc
    ai meme sasala kerec.
  awb-awb: Pítaga áhnte wehekáh Sópa suwahpeq ména ménkámehnkáne áú kaweraqari aní
    wenáwíq Sáímónine nahtapeq kaegaeúwe.
  gdn-gdn: Apunu Pita mara ropani kawaya tawana Diyopa rabineya papa kwakwarai kwererewagana
    upi kwaewagawa apunai mosi si ka Saimoni e tawaiya mete ika idiwa.
  nko-NT: Petro létsiá Simon ánɩ́ ɔtɔyɔ́ ɔwʋlʋ́-kpákpá ɩwɩ agyʋ́má wá Yopa
    ɩnʋ wá ɔpá.
  bsn-NT: To bajiro ĩ yiro bero, yoaro Jopejʉ ñacudiyuju Pedro, vaibʉcʉrã gasene sudi,
    to yicõari vasojoari quẽnorimasʉ, Simón vãme cʉtigʉ tʉjʉre.
  pib-NT: Wane rixa Petro. Gi gepikgogne Gope rawa Simopji, nikchimta yoshmojetachri.
  wiv-wiv: A Pita ki mia havarau pitu ni Jopa kamana kaka katiu hizana a Saimon. Kaka
    kua e lala kete pelea na hulita bulmakau kamahi ki lala kete vavaida kua kete
    kakatua goloa luba vona.
  reg-reg: Njibhonekana Petro nenyanja Yafa mwanya mulela amwi no munu unu aliga nabhilikilwa
    Simoni, unu aliga nayasha jinjai.
  mlh-mlh: Pitaji Jopa oo giobobo goine jikigaru goku Saimonde pigo ŋeku peya. Ŋi
    oi kufu komoŋ banimiŋ ore bulmakao sakiine pujeku jureru bobiaŋgaru goya. Oŋu.
  gof-ENT: ጴፂሮሲ ዮጴን ሲሞና ጊያ ጋልባ ሃሼይሳ ሶን ዳሮ ጋላስ ጋምዒስ።
  aau-aau: Pita hiykwe Jopa mon enekwei kraiar eyn senkin non-wayr. Hiykwe Saimon,
    bulmakau mo ohi me lei pau-say uwr se nion non-wak wayr.
  tvk-tvk: E Pita de visal xil melengien vahis mun e hal Siopa e nim ma moletin tei
    xa di pol kuh hilbe buluk tengan ikila ipol ni holesok hos xil ni, hisen Saemon.
  prf-NT: Nalay a nágyan ten siyudad a Joppa ti Pedro. Náktulos siya kánde Simon a
    en tarabahu na ay mággamet ti leder.
  auy-auy: Pítaa Yópaa-naopaꞌa sáwífaꞌ-noꞌwaamba waéna moóráwigon-awiꞌa Sáímoni wení
    naaúmpaꞌa mérowana minkwáásígó waan-ásisambo wení kísaumo maún-kwaasigoni naaúmpaꞌa
    méraiye.
  tbg-tbg: Ho Pitaava Jopaini airi enta vaiharo Saimonira naavuqi vaura. Saimoniva
    purumakau pahaqohairo kaiqa varo vaiintiva vaura.
  hub-NT: Tumawarmatai Pedrosha nuape apau Simón naartin ajakua nuna jeen nukap tsawan
    pujusuiti.
  hmo-hmo: Vadaeni, Petero be dina momo Iopa lalonai ia noho, boromakau kopina gaukara
    tauna ena ladana Simona danu.
  big-big: Pita Yopa yerengke pulogo wok kolokngagonoyeng wizagoma. Pi yombu liyeng
    pulumakau korikyengka watabi keremizibek yeikta Saimon meibek kiling wiziya.
  gux-G: Li bo tuu ki Piaali bo waagi Jope ja bá ne kani ke bi yi o Simo k o tie
    gbanjabilo.
  cnl-NT: Huǿø³ ca³juɨ² ca²³gua³ Peen²³² juɨɨ³ Jope. Ca²³gua³ quia̱'² dsa³ 'i³ xi̱i̱n³
