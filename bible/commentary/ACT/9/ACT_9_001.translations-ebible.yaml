verse: ACT.009.001
translations:
  kpx-kpx: Malaha mole Solo keu vani bahata Iesu esemu kebia bahata aiogevei haveveve
    hoto loui lohoale dubue kosive baluga namihanu.
  okv-H: Eto Saul na Iesu ta ambotani tau pehara ke ngahia kaikari ijie Priest ta
    embo okose amita degi ahari penunu eto humbuto pambuna.
  tbo-tbo: Saulo yohola Yesu tu wimulitagona i palipalilowolowohi ipa ina unihi. Ma
    i nae po tu witalaguyaba taniwagana ugolina
  mal-C: ഈ കാലഘട്ടത്തിൽ ശൗൽ കർത്താവിന്റെ ശിഷ്യന്മാർക്കെതിരേ നിരന്തരം വധഭീഷണി മുഴക്കിക്കൊണ്ടിരുന്നു.
    ക്രിസ്തു “മാർഗക്കാരായ” സ്ത്രീകളെയോ പുരുഷന്മാരെയോ അവിടെക്കണ്ടാൽ അവരെ ബന്ധിച്ച്
    ജെറുശലേമിലേക്കു കൊണ്ടുവരാൻ ദമസ്കോസിലെ യെഹൂദപ്പള്ളികൾക്ക് അധികാരപത്രം നൽകണമെന്ന്
    അയാൾ മഹാപുരോഹിതന്റെ അടുക്കൽച്ചെന്ന് അഭ്യർഥിച്ചു.
  grc-SR: Ὁ δὲ Σαῦλος ἔτι ἐμπνέων ἀπειλῆς καὶ φόνου εἰς τοὺς μαθητὰς τοῦ κυρίου, προσελθὼν
    τῷ ἀρχιερεῖ,
  bgc-bgc: शाऊल जो इब ताहीं प्रभु यीशु के चेल्यां ताहीं धमकाण अर मारण की धुन म्ह था,
    महायाजक कै धोरै गया
  khz-khz: Saulo maparuna roe voa Velekou gekwalanaawai talimara vega-rakavara e vagi-matera
    kilara ekala-vigi-rageawai. Gaurai eagoto Rupu Veaga velena kamuna genai,
  deu-TKW: Saulus aber, noch schnaubend Drohung und Mord gegen die Jünger des Herrn,
  zsr-NT: Niꞌ ruzeynëꞌ ba nadx nup taꞌyejlëꞌ Xanruꞌ Saulo, guꞌnnëꞌ gdödcdëꞌ lequëꞌ.
    Quië gunëꞌ cni bdxinëꞌ lahuëꞌ bxuz blau
  lin-lin: Nzokande, Saulo azalaki kaka kokanela mpe koluka koboma bayekoli ya Nkolo.
    Akendeki epai ya mokonzi ya Banganga-Nzambe,
  hns-NT: Oe tem par Saulas Prabhoe ke tjela log ke bahoet sataawat raha aur marwaawe
    maangat raha. Oe sab se barka agwa lage gail
  noa-E: Mag nʉm ee warag Sauloou maach Pör Jesús iek ʉ̈kha durrum khʉʉn dakhãu nʉm
    pʉaba, warag phadnaan pör aar mawia
  eng-EMTV: Then Saul, still breathing murderous threats against the disciples of
    the Lord, went to the high priest
  mib-NT: Te Saulo chi máni cáhán de jeē cáhni de tāca ñáyuu cácandíje i máá Jítoho
    yō, te jeē yúcuan ní jehēn de nuū sutú cujéhnu ga.
  lif-NT2: कर दाङ्‌बाल्‍ले़ कुहुॽसाम्‍बाहाॽ के़रे़क् से़प्‍मासि फाॽआङ् सावलरे़ साॽरिक्
    यङ्‌मा से़रुसिरो॥ खुने़ॽ मानिङ्‌वाॽफुसाम्‍बाल्‍लो पेआङ् दमस्‍कसओ के़वाॽबा के़रे़क्
    दाङ्‌बाल्‍ले़ कुलाम् के़दिम्‍बा मे़न्‍छुमाॽ ये़म्‍बित्‍छाॽहाॽ पुङ्‌लाधाबा चोःक्‍मासिआङ्
    यरुसले़म्‍मो ताःप्‍मासि हे़क्‍क्‍याङ् खुम्‍दिङ् पिमासि सुक्‍तुङ्‌ल फाॽआङ् दमस्‍कसओबा
    यहुदि चुम्‍लुङ्‌हिम्‍मोबा सुहाङ्‌युक्‍पाहाॽरे़ लागि सक्‍इङ्‌घङ् साप्‍पाङ्‌घुसिरो॥
  xnj-xnj: Nambu lukumbi lwenulo, Sauli ayonjokisi kuvayogofya kwa kuvakoma vamulanda
    va Bambu. Akahamba kwa Mteta Mkulu,
  mmx-mmx: Ap mo levenaleng Sol move ga lolos do nap sev amet limixin nunu at Leeme
    Silok. Ni gat pas uto at lamaasa gomgo,
  cbr-NT: 'Usa ''ain ca Saulo, axa Nucën ''Ibu Jesúsmi catamëcë unicama cëñucatsi
    quiax, atumi xuamati nishacëxa. Nishquin ca sacerdotenën cushicaman ''apu anu
    cuanxun cacëxa:'
  tee-NT: Chai ju acsnich ju Saulo va tachi ispastact'ajun ix'amaknica ju ixtalhilaca'anta
    ju k'ai ucxtin Jesús. Pus yuchi lhilak'alh ju xak'ai ixpalijni ju ist'a'israelitanin.
  eng-LSV: And Saul, yet breathing of threatening and slaughter to the disciples of
    the LORD, having gone to the chief priest,
  cak-NT: Y ri achi ri rubinan Saulo man niq'uis ta ri ruyowal chiquij ri kach'alal,
    y can nrojo-wi yerucamisaj. Romari' raja' xbe riq'uin ri sacerdote ri más c'o
    ruk'ij,
  pah-NT: A'ea ja ko Saulo'ga nhimbohovajari Jesus'gareheve'g̃a ndehe ta'apiti pa
    g̃a javo. Igwete ga hoi mbatera kwava'ẽhara'g̃a nduvihavuhu'ga pyri.
  sja-NT: Felipepa mãga oo bɨ misa, Saulopa Cristode ijãapataarã peek'ooit'eeda apachi.
    Mapa wãji judiorã p'aareerã poro waibɨamaa
  xed-xed: Ma tsa fitik ya, zlanava a Sawulu ta ghuyanaptá ɗaŋwa nda rwanatá duhwalha
    Mgham Yesu wa. Ka sliʼaftá tsi ka lagha slanaghatá la mali ta ghəŋa gwal dra skwi
    ŋa Lazglafta,
  mks-NT: Joo ndaja coo da̱ naní Saulo cája xíxi tá cája xíxi da xi̱hín na̱ cúú cuéntá
    Jesús. Ta sácú ini da ndaja caja da cahní da̱ na̱. Ta sa̱há ña̱ cúni̱ da̱ jándihi
    da sa̱ha̱ ná sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n da̱ cáha̱n da̱ xi̱hín da̱ cúú sa̱cua̱ha̱
    nu̱ú ju̱tu̱
  gfk-S: Taitus ikino pana bung Sol kanaia iat baak ga mamamang be na ubu bing ira
    ut na tinaram tano Watong. Iga hana utuma hono tamat ta ira pris ma iga saring
    ie be na pakat ta hininaawas utusu ta ira hala na lotu nudi ira Iudeia tusu Damaskas.
    Ma kike ra paas na hinawas palai utane Sol waing be na nes tikenong aie tano Ngas,
    a tunana be haine, na tale ie be na hiis kawase di ma ina lamus di utuma Ierusalem.
  bmu-bmu: Nalö sutŋe miaŋgöreŋ Solnöŋ urukönöp qakŋe kinda uru sileŋi bölam tepköiga
    Kembugö gwarekurupŋi eŋgum ureim eŋgiba malök. Mewö mala jike nup galöm bohonŋi
    yaŋgöreŋ anök.
  dgz-dgz: Pa sewa Ierusalem gapan apan Sol Iesu anu tumasine nagirewa guramopen menan
    tue ene waiwandin. Me pirisi ayop mugawa ine aen.
  eng-GNV: And Saul yet breathing out threatnings and slaughter against the disciples
    of ye Lord, went vnto the hie Priest,
  zaa-NT: Saulo nna beni bą́ seguir betsia latsi'į canu ríalatsi' qui' Señor, hàstaá
    qui'ni beduą iqquį gúttíą cabi. acca huíą ru'a lo nu uccua sumo sacerdótea, nna
  eng-WEBSTER: And Saul, yet breathing out threatenings and slaughter against the
    disciples of the Lord, went to the high priest,
  guh-guh: Saulo cajena Jerusalén tomarata apo copatsi petaicaponaejava daxita pamonae
    Jesús pelivaisi jumecovënëta pebeyejebiaexanaenexa. Bajaraxuata Saulo pona daxita
    sacerdotevi pepo penamatacaitorobinëjavabelia.
  bon-bon: Peei padare cabu Saulo te biname bine drämä ca jewenemige egä tabe singi
    Yageyame me ätrunga biname bine budre me aglecame. Tabe iiwäreja mope biname bau
    me ädige,
  nhw-BL: Huan Saulo noja quinmajmatiyaya tlaneltocani huan quinequiyaya quinmictis
    nochi catli quinpantiyaya. Huajca yajqui quiitato nopa hueyi israelita totajtzi.
  mgw-mgw: Pamasu'ba go Sauli aabile balo kayendelya yogoya bulaga banamasi' ba Bwana.
    Ngannyendelya Mpi'ndo Nku'lu' wa dini,
  swh-ONEN: Wakati ule ule, Sauli alikuwa bado anazidisha vitisho vya kuua wanafunzi
    wa Bwana, akamwendea kuhani mkuu,
  wbi-wbi: Loli u Sauli, alyaghendelile ujova isakwoghofia kuhulila kuluta kuva vulanisivuavulanisivua
    ava Mutua, alyalutile kwa ntekesi umbaha
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Sɔɔlu u yɔ̃rɑri dim dim u Yinnin bwɑ̃ɑbu nɔni sɔ̃ u bu ɡo.
    Mɑ u dɑ yɑ̃ku kowo tɔnweron mi,
  eng-KJVCPB: And Saul, yet breathing out threatenings and slaughter against the disciples
    of the Lord, went unto the high priest,
  kgk-NT: 'Ha Saulo katu ipy''agwasu voi joty. Ipoxy eterei joty Hesu nhe''ẽ renduha
    kwéry-rehe: “Ajuka-ta íxupe kwéry” he''iri iri opy''a-py. Upéa-gwi oho pa''i ruvixagwasu
    renda-py ojerure hagwã kwatia nhe''ẽ-rehe:'
  waj-waj: Piriipo mmayaaya yoketaivaa kiaa mmioo varuu suaivaki homo Sauruuso Udaanga
    Yisuunna gioonna kiaapu vaa ausa hanigieeraiya buaaru tuoo iya ruputinara iiravai.
    Iinno varioo Anutuuqaara kati puara hudeera vaidi kieetaivaasi oro
  cpy-cpy: Ikanta Saulo, tee ipakayiro rajarii-matari rompojiri kemijanta-neeriri
    Awinkatharite. Rootaki riyaata-shitan-takariri Ompera-tajorentsi-pero-taarewo,
  mpx-mpx: Sol iyoho Yelusalema Babala wana tohago i pihigelgel-agil nuwana ni lolil.
    Yaka i nok topowon bwabwatal wali tohouwa elana,
  wbp-wbp: Ngula-puru, yangka wati Juurlu kala-jana warrarda japirdija Jijaji-kirlanguku
    yapaku kirri-kari kirri-karirlaku. Wangkaja warru kala muku pinjaku tarnnga-kurraku.
    Ngulakungarntiji, yanurla wati jintaku maralypikingarduyuku wiriki manu wangkajarla,
  luo-luo: Kindeno Saulo ne pod siemo jopuonjre mag Ruoth, kochano mar negogi. Nodhi
    ir jadolo maduongʼ
  nhe-NT: Huan Saulo noja quinmajmatiyaya tlaneltocani huan quinequiyaya quinmictis
    nochi tlen quinpantiyaya. Huajca yajqui quiitato nopa hueyi israelita totajtzi.
  aii-aii: ܘܫܵܐܘܿܠܔ ܗܸܫ ܡܸܠܝܵܐ ܓܸܙܡܹ̈ܐ ܘܩܸܛܠܵܐ ܥܲܠܔ ܬܲܠܡܝܼ̈ܕܹܐ ܕܡܵܪܲܢ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ
    ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ،
  esk-NT: Saul-ŋumli sivutmuutiniġaa aniqsraaqtuił̣ł̣i tuqqutchisułikun tamatkuniŋa
    Atanġum ukpiqtuaŋuruaŋiñik. Ilaa utlautiniqsuq qaukłiatnun agaayuliqsit
  msb-msb: Si Saulo naman myintras nagapadayon paghulga sin pagpatay sa mga disipulos
    san Ginoo, nagkadto sa pinakanamumuno san mga kapadian,
  cpa-NT: Jøng² cøng² ca¹mi¹dsian¹² báh³ Saulo dsǿa¹² dsa² quianh¹³ Juu¹³ jniang³.
    Hniu¹dsa dsián¹ dsa² héi². Ŋie³dsa ni³ ŋi¹jmó².
  dso-dso: ସେ ସବୁ ଗଟ୍‌ବା ବେଲେ, ସାଉଲ୍‌ ମାପ୍‌ରୁର୍‌ ସିସ୍‌ମନ୍‌କେ ମରାଇଦେବି ବଲି ଦମ୍‌କାଇତେ
    ରଇଲା । ସେ ବଡ୍‌ ପୁଜାରିର୍‌ ଲଗେ ଗାଲା ।
  meu-meu: Saulo ena ḡosi idoinai Lohiabada ibadinana taudia ihagaridia bona ialadia.
    Bena ela, hahelaḡa tauna badana dekenai,
  yva-NT: Arono naije Saulus anuga mamune mo antutu dave indamu po mangke raugaje
    vatano wanave Yesus aije mansai, pare po mansaubaisy. Weti poroto po Syeno Titi
    tuna no Yavaro Amisye raije apan.
  dgc-dgc: Nadid ti Saulo, éy mahigpit dén i péngloko na du tolay a méniwala ni Jesus,
    a bébantaén na side a bunon. Inumange siya nadid to mataas a padi,
  zpm-NT: Laa mgui ne lë Saul ga, per nli ntseeb rac me, tibaque ne laa guic me zienie
    gut me grëse zha ne rliladz Jesús. Güey me lo meṉ ne nac pxoz nroob,
  hix-NT: Sawru ryhe, ewakhàra rma haxa nehxakon hatà, Kohkomo mryenon kom hoko. Wahohsatxow
    hamà, wetahetxow hamà, kekonà rma hatà, àhokonye. Àro ke toy hatà, Khoryenkom
    màn yonye ro komo yohà ymo hyaka.
  sim-sim: Oro wolok Sol er or waplelenaha Wasilakan hishindiyandari ma ondon or toloho
    or mandingormekmbaha ormu ura. Uhu hetprisik ormu ira.
  npi-ULB: तर शाऊल अझै प्रभुका चेलाहरूको विरुद्धमा हत्याको धम्की दिँदै प्रधान पूजाहारीकहाँ
    गए
  cgc-cgc: Saulo i, gapadayon pa gid ta pagpangabot na ipapatay din bisan kino nang
    na mga gasunod ta mga patudlo Ginuo Jesus. Giling kanen i ta pinakadatas na manugdumala
    ta mga pari
  tim-tim: Akto sop ain Sauloŋe Kembugât kâmot gasa akyeŋgim hilip yeŋguwerâm akto
    biwiŋe kâlâp agep. Biwiŋe kâlâp akto Sauloŋe Anutugât sumbe kat kat areyeŋgât
    humoyeŋaelân arim kulem esenŋe niŋŋetgât ariep.
  yor-yor: Ṣùgbọ́n síbẹ̀, Saulu sí ń tẹ̀síwájú nínú mímí èémí ìhalẹ̀ mọ́ni àti ìpani
    sí àwọn ọmọ-ẹ̀yìn Olúwa. Ó tọ olórí àlùfáà lọ,
  wos-wos: Filip wungi huruta téndéna nukwambu Sol rékambambu wata dé Néma Du Jisasna
    du takwaré xiyandat hiyandate dé hambukmbu wa. Wataka dé atéfék prisna néma duka
    yi.
  emp-NTPO: Maʌ̃ ewarid̶e Sauloba wad̶ibid̶a dadjirã Boro ĩjã b̶eara quenai carea
    waraga b̶abadjia. Sacerdote dji droma b̶ʌmaa wãped̶a iwid̶isia cartada b̶ʌcua
    diamãrẽã. Maʌ̃ cartara Damasco purud̶e judiorã dji jʌrebada deza edeida crĩcha
    b̶asia. Cartad̶e b̶ʌ́ b̶asia ãdjirã tãẽna Jesu Od̶e nĩna umaquĩrãrãda, wẽrãrã
    sid̶a jidaped̶a Jerusaleʌ̃naa jũma edeida b̶ʌda.
  eng-F35: Meanwhile Saul, still exhaling murderous threats against the disciples
    of the Lord, went to the high priest
  ind-ind: Sementara itu, Saulus masih giat menganiaya para pengikut Tuhan Yesus dan
    mengancam akan membunuh mereka. Dia pergi kepada imam besar
  pes-OPCB: و اما سولُس هنوز سخت به تهدید و کشتار پیروان مسیح شدیداً ادامه می‌داد.
    او در اورشلیم، نزد کاهن اعظم رفت
  mpt-mpt: Sole amitie obianea Ne Yesuse bainobo galin nakaia unangai yenanitabo ge
    obianea monea
  ssx-ssx: Soloma꞉ wese wese alo hata꞉ mo Tekehalina꞉ disaipolo wanda꞉hali tolu lutia
    pomiekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ Sɔlu í yɑ mɑɑ kpɑ̃ inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu ŋɑu iju
    nɔ wɑ bi ku kpɑ ŋɑ mɔm nii. Nɑ ŋɔi í jɔ̀ í bɔ bi woo wee nlɑi Ilɑɑɔ̃u,
  gaq-gaq: ଆକେନ୍‍ ବେଲା ଶାଉଲ ମାପ୍‌ରୁନେ ସିସ୍‍ଇଂକେ ବାଗୁଏଆର୍‍ଏ ଡାଗ୍‍ଚେ ଦମକ୍‍ ବିଚେ ମ୍ନା
    ପୁଜାରି ଡାଗ୍ରା ୱେକେ
  gof-RNT: He wode Saa7oli Godaa kaalleyssata wodhanaw manddidi kahine halaqaakko
    bis.
  unx-unx: ଏନ୍‌ ଦିପିଲିକରେ ଶାଉଲ୍‌, ପ୍ରାଭୁଆଃ ଚେଲାକକେ ଗଏଃକଆଇଙ୍ଗ୍‌ ମେନ୍ତେ ବତଙ୍ଗ୍‌କ ତାଇକେନାଏ
    । ଏନ୍ତେ ଇନିଃ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ତାଃତେ ସେନଃୟାନା,
  gah-gah: 'Lá noigo, Sauló eza Guivahanímini vegenala zuha kipilinogo lovaga lo kimike
    guguni giziaká a vetini ve napa noitoka vike láa loko lo amimó:'
  lcm-lcm: Au, Saulo kapo marala arikek lak kana petau a Volava na kapo buk raung
    suai aniria. Asukang a kala pasal taun a ainoai i katakai i sula
  aer-aer: Kele apmere Jerusalem-enge artwe nhenge Saul re akwete anthurre ahele angkemele
    “The atwetyenhe angwenhele apeke Jesus akngerrepate ilerlenge.” Re imerte itirreke
    Damascus-werne-arlke alhetyeke yanheke arntwirrketyeke Jesus-kenhe areye. Re alheke
    imerte Jew akngerrepate renhe apayuthnemele alakenhe, “Aye, pipe-ke intelhe-ilaye
    imerte ayenge anthemele, the akngetyenhenge Damascus-werne. Ayenge apmere ikwere
    irremele ayenge apmereke irrpetyenhe itne tyatye-ke apurte-irrentye akngerre,
    imerte artwe arrekwelenye areyeke imernemele. Itne aremele itirretyenhenge, ‘kwertengerle
    tyeperre tyatye-arenyele artwe nhenhe yerneke rarle arntwirrkemele atwetyeke angwenhe
    re aremele iwerre Jesus-eke apenteke, arelhe-arlke artwe-arlke imerte itnenhe
    Jerusalem-werne akngemele.’” Kele re pipe renhe alakenhe intelhe-ileke imerte
    ikwerenge yernemele.
  qvc-NT: Chaykamanqam chay Sawluqa mana shaykuq juraparqan, Jisuspi kriyiqkunata
    wanchinambaq. Chaymi rirqan mas kamachikuq isrraylinu kuraman,
  tgl-ULB: Subalit si Saulo na patuloy pa rin na nagsasalita ng mga banta at pagpatay
    laban sa mga alagad ng Panginoon ay nagtungo sa mga pinakapunong pari
  cbs-NT: Janua jabiatiandi Xanen Ibu Jesús ikunwainbuki pubenkin Saulon jatu ichakawakin
    tenankin jenediama jaskawen taea Diosbe jawenabu janchaxunika xanen ibujaida jatu
    binua anu Saulo kaxun
  xtm-NTPP: Nani Saulo ma chi jani ini de ja ka'ni de ñayii ka ndikin Iya Tátnuni
    ma, ni ja'an de nuu tee tátnuni nuu sutu ma,
  nnq-nnq: Kingobu chenie Sauli ngajonjake iticho ya kakoma akinapunji ba Angwana.
    Ngajenda kwa Akakung'i akolongwa,
  bao-NT: Ména Saulo pea, Jesucristore ca tʉo nʉnʉjeerãre yerijãari méé jĩarʉga nʉnʉjee
    niigʉra, paia wiogʉ pʉtopʉ eari,
