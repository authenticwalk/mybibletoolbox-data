  wmt-wmt: Wali Juwul yangkarti ngunangani Jurujulumja. Marnani manyanangu Jurujulumkarrajiwarntiwu,
    “Pungku marnanya nyanartiwarnti piyirnwarnti Jesuskurawarnti.” Ngulikanani manya
    nyanartiwarnti piyirnwarnti yangka palurla mapunikani Jesusku. Wali mayaruwarlanyja
    palu ngunangani yininga Majkajja piyirnwarntijaa marninwarnti Jesuskurarlal palu
    yanani. Juwul pa kayili yanku Majkajkarti. Muwupungku manyanangu Jesuskurawarntiwu
    piyirnwarntiwu. Warntarnurla jayilla takurrkujirnupurru. Wali purlkakartila pa
    yani Juwul puriskarti Jurujulumkarrajikarti. Mirlimirli manyanta warntarni yinijarti
    nyantujarti yini. Kangkula Majkajkarti kayili mirlimirli nyanarti. Kanarlanywarntila
    manya yungku majawarntiwarlany nyanartikarrajiwarnti Majkajkarrajiwarnti. Mayaruwu
    palurla maja nguniny Ngarpukurawu mayaruwu jujupurruwu. Mirlimirli nyanarti yinijarti
    nyantukurajarti yini manya yungku Juwullu. Nyaku palu nyanartiwarntirlu nganpayiwarntirlu
    majawarntirlu. Wali mapunikarrkula palu. “Mapun pa minyarti nganpayi mirlimirlijarti.”
    Mirlimirli nyanarti pa karrpirnajiliny. Yipawula ngurrakarti, tarrpartawula manya
    Jesuskurawarnti marninwarntijaa piyirnwarnti, kangkula manya jayilkarti Jurujulumkarti
    Juwullu.
  chk-chk: Lon ena fansoun Saul a chök sopwela le eniweniwa ekewe chon lükü ach Samol
