  reg-reg: Mbe nawe saul, nagendelela- la okwaika no kubhakanga na jinfu ja bheigisibhwa
    bha Latabugenyi, agendele ku mugabhisi mukulu.
  mlh-mlh: Damaŋ botuine oo Solji manjo paio dimaku maŋ sakiine boruŋ igogako Ofonde
    kiŋariŋpuine yaberu yobe imo eru goya. Oŋu goku soriŋ gio siŋaŋ qoruine iŋoreo
    raya.
  gof-ENT: ሄ ዎዴ ሳዖሊ ጎዳ ካሌይሳታ ዎናው ማንዲዲ ካሂኔ ሃላቃኮ ቢስ።
  aau-aau: Enekwei sohokwe seyr Sol so uron ipey-ar Hakamay so ki-wayh me ma lokin
    kwor say ey hokwe, po lie prusow. Hiykwe sa Pris Makwey-uwr so owh mon ley nok,
    mesopok,
  tvk-tvk: E melele nen tak, Sol di tamu misa sepinien xil te xeih bit ihas vin ngan
    xil vus xa di laling neketen nae e Iesu. Misak ni, be visal vatixar na pris xil
  prf-NT: Nadid, tulos en sigasig ni Saulo a mapabunu en mánnampalataya hidi ten Panginoon.
    Kaya ummadeni siya ten kapunuwan a padi nen Judio hidi,
  auy-auy: Minkánáá Sóro Fasiꞌaénkóní aampaꞌó kuwáísáféna arumbá sáwíꞌa éna tínkamonae
    símasimaꞌa éna aifaꞌ-ámáán-káwáágómpáꞌá
  tbg-tbg: Ho Soruva Ieruharemini vaiharo Ihura vaintiqama vukara antua uva tiharo
    vika aru kaaina uvaravata tivaqiro viharo iri tavokiaro oru Kotira Naavuqi Kotira
    kaiqa vara amite vau vaiintika vika qiata vaiintiara tiharo,
  hub-NT: Nuna imaninai Saulosha Jesúsai surumanainan maattsa chicham awantanka inaiyachu.
    Imania asa sacerdote apuri matsatun jeari,
  hmo-hmo: Saulo be Lohiabada ena diba tahua taudia hagaria bona alaia hereva momo
    ia gwauraia noho. Bona ia lao Hahelagaia Tauna Badana dekenai,
  big-big: Pilik mizi kandik yombu yaka Saulu meibokko pi yongkambanu Yisu Yemizibekyegi
    kiriweiwili ngago kazi mizagiyengka yei keya nawili yeli kai kang kuna. Pi yombu
    kolak miziwiligi ngai yemane panubekyegi kambela logo nguk meiyarik pugu pi kapiya
    narik lende miza logo maniweki. Kapiyarikku kairik Saulugu yongok keya yombu inigi
    tepekke kazing Yisu Yemizibekkimekki kiriwei mizi mologabok kebangkela logo yenge
    Yirusalem i wigirimakke wigiriweki iza orowei yo purik pangka, kai. Logo Saulugu
    kapiya purik weiya logo pongo Tamasiko yerengke i walek songono Yudawiligiyengki
    ngaiwiliyegi yani kangkirik.
  gux-G: Ama Soli bo li k ŋa ki dieli o yomdaano ŋɔdikaaba ki wangi bi fala, ki gedi
    a sala yikaciamo deni
  cnl-NT: '''E³ quie''²³ jmee²³ quie''²³ la³jmøn³¹ Saulo. Bi²³ ''uaa''³ júu² ''e³
    lʉ²³ ''e³ jua''³ rɨ²³jŋɨ''n²³ dsa³ quien³² Juii³ra². ''E³ jo̱³ i²joon³ juii² jmii³
    dsa³.'
  zar-NT: Niʼ ruzenëʼ bach Saulo nupa taʼyéajlëʼ Xanruʼ, gúʼunnëʼ gútiëʼ légaquiëʼ.
    Para gunëʼ caní bidxinëʼ lahuëʼ bixúz lo,
  kde-kde: Mmaduva ulala Sauli nkuhweneha uvayoha namene kuvawalala vakuhundwa vanga
    Nang'olo. Nkummwenela Kuhani Nkulu,
  ata-ata: No voxo ane ꞌo, la Saulo ne laꞌiaxu muꞌoki mo masaxa lexe uveꞌa ta molomolo
    noxou Tila sou isoli. La sou anu mulai muxali noxou kisiꞌa ta ailiꞌi noxou Lataua,
  qvw-NT: 'Sauloñatacmi chalapacücunäta wañuchïpi lücuyal sumä-sumäta ñaćhaña imanacuyälapis.
    Chaynu pinsamintunwan lilculmi chay puydï sasirdüticunäta nila:'
  nfa-nfa: Lodꞌo èèna, Saulus pajꞌèra taruu dhèu-dhèu dhu madhutu Yesus. Na tenge
    jꞌara ho neo pamadhe si. Nèti èèna ka, laꞌe asa kètu kapai risi agama Yahudi,
  tnp-tnp: Kəni e nian əha, Sol təmətəghati əskasɨk mətəni əskasɨk məmə otohamu nətəmimi
    rəha Iesu. In təmuvən meruh pris asoli agɨn
  urd-urd: और साऊल जो अभी तक ख़ुदावन्द के शागिर्दों को धमकाने और क़त्ल करने की धुन
    में था। सरदार काहिन के पास गया।
  hot-hot: Ma Sol hanaŋ abô lôklokwaŋ denaŋ nena tem imbuliŋ lôk injik avômalô takatu
    ba esopa Anyô Bêŋ Yisu vônô. Ma hi hadêŋ anyô bêŋ habôk da
  mqj-NT: Attu iatoo morai liupi Saulus la umpakarea' anna la umpatei angganna to
    ummorean Puang Yesus. Napolalan lao umpellambi'i Pongkena Imam dio Yerusalem
  rus-SYN: Савл же, еще дыша угрозами и убийством на учеников Господа, пришел к первосвященнику
  mbh-mbh: Ma Sol rongan ilemi ve aro i pakerenga na i pun rin a Toko Pomnga ile wainlangaere.
    Ma i es la ma i nina Prisre oa Pomnga,
  bdd-bdd: Ma Saulo ꞌabwa tuwa Bada Yesu ꞌana tomuliyao ꞌoidiya ꞌiloloꞌalehedi, nuwanuwana
    ꞌiloheꞌamasidi. Coinega ꞌitauya Topwaoli Madouna ꞌoina,
  cbt-NTPO: Saonoso nipirinhuë' no'huitárin. Quisoso imapisopita no'huiton, yatëparin.
    Napoaton corto hua'an chini chiníquën nanantërinso' nontonin.
  rmy-SERVI: Савло жэ пхурдэлас холяґа и мэримаґа пэ Раехкэрэн сиклярнэн. Вов авиля
    англунэ рашаестэ
  srn-NT: Ma a pisten dati, Saulus ben taki nanga atibron ete tak' a o kiri den sma
    di e bribi ini Masra. A go na a grandomri,
  cta-NT: Ñaꞌa̱ ti ñasi̱ꞌ tsa Saulo jiꞌi̱ lcaa nguꞌ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ nu
    Xuꞌna na. Ntiꞌ tsa Saulo xcubeꞌ yu jiꞌi̱ nguꞌ biꞌ, ñaꞌa̱ cuayáꞌ nu cujuii yu jiꞌi̱
    nguꞌ ntiꞌ yu; biꞌ chaꞌ ndyaa yu ca slo xuꞌna sti joꞌó jiꞌi̱ nguꞌ judío,
  bqc-SIM: Gↄↄ bee sↄ̃ Sↄlu lɛ́ pↄbↄ a níu, àlɛ yãpãsĩ o Dii ìwaↄ dɛdɛa yã́
    musu. À gɛ̀ sa'onkia kĩ́i,
  tcz-CHONGTHU: Ahin Saul vang chu Pakai nungjuiho gihsal le that dingin ahai hai
    nalaiyin, hijeh chun thempu chungnung henga achen,
  mar-mar: शौल यरूशलेम शहरामध्ये प्रभूच्या अनुयायांना अजूनही धमकावण्याचा व जिवे मारण्याचा
    प्रयत्न करीत होता, म्हणून तो महायाजकाकडे गेला.
  snp-snp: Solokafo Wekola ege melamo wenena gini fulunae, loto igamu imo uto Goti
    yokila ki umamo we kiyabani we wenaba nedo uto
  isl-isl: Páll hélt linnulaust áfram að útrýma kristnum mönnum. Í ákafa sínum fór
    hann til æðstaprestsins í Jerúsalem
  spy-NT: Kitākumii ꞉Sāwulō kwoorēētānē kumāchē koonyokoorta ankubakach rubiikaab
    Yēēsu. Kuwo ākoy kaab kibkōrōs nyēē wōō
  xnn-xnn: Ngem si Saulo et intoltoloyna ay mangpalpaligat isnan mamati ken Jesus
    tay laydena ay pateyen daida isonga inmey isnan kangatowan ay padi
  mwe-mwe: Gene mobhago a Shauli bhatendaga punda kujogoya bhalikwabhulaganga bhaajiganywa
    bha Bhakulungwa. Gubhapite ku Bhakulungwa Bhaabhishila,
  tte-tte: Sauganane koina Saulo iyaele Yelusalema yo Yeisu kana tomeliwo ikalokalomagigi-lagili.
    Sauga meuloina iwalowalo, “Tem Yeisu kana tomeliwo yalobaili kani yaunuyamateli.”
    Mwa ilau topwaoli lalakina koina,
  tcs-tcs: Da seimtaim nau Saulu i bin meke prapa nadakain trabol po ol dem pipol
    uda bin pole da BosLod. Em bin wone dempla, ip dempla kip pole Zizas, em go kile
    dempla.
  hlt-THB: Ce tloek awh, Saul ing Bawipa a hubatkhqi ce him aham teng poepa hy. Khawsoih
    boei khyt a venna cet nawh,
  soq-soq: Saul bauta dewaleidia rua Ierusalem bedewe Tatamba wawe alala kadimodie
    wandie. Me epe dewaleidie wandie sumanailala bola dawo waimoia do kadimopia menasano
    pirisi ionoidoa mampe alene
  qub-qub: Chay wichan Sauluga Jesusman yäracojcunata fiyupa chiquir, wañuchiyta yarpar
    mas mandaj cüraman aywaran.
  att-att: Á si Saulo, narákè yù nonò na sù ira nga manguruk kâ Apu Kesu, á inupù
    na yù ánnanássing na ta papatáyan na ira. Á yáyù nga minay sù kotunán na pári,
  bki-bki: Naruei ea bogo nene, Sol napano beamu naio jom̃a mila baravo m̃ele ka namoneano
    nalo, naio jom̃a tinien jer Tubo kiano naiagagoano nalo kia ga vo, a naio jom̃a
    berkar kia ga vo berinavo mia naio ruebinvin nalo tibe na. Tenene na bogo tai,
    ana naio ba mial parinio kulo lu nalo,
  bqp-bqp: Gↄrↄ birea sↄ̃ Solu tɛn pↄ́ bo a yĩn, àtɛn yã pãsĩ o Dikiri ìbanↄ dɛdɛna
    yã musu. À gɛ̀ɛ sa'oriki kĩnaa,
  mcp-mcp: Na í á bə Sôl, nyɛ ŋgə́ ná cwambʉlə *ompwíín ɔ́ Cwámba, a ŋgə gwú bwo.
    Nyə á ka kə wə́ Ajəlácɨ á ofada,
  hat-hat: Men Sòl, bò pa li, pa t' sispann menase touye disip Seyè yo. li al jwenn
    granprèt la.
  npl-NT: Saulo ok otlamomojtijtinemia iwa okintemojtinemia akimeh kineltokah n Toteko
    Jesús, porke ye okinekia kinmiktis. Ika noni oyá okitato n tiópixki non okachi
    otlayakantoka,
  bgg-bgg: Ji è rekramuii shii, Saul ne Ithong shii migipho shii ua pha noh. Ai ne
    Kho Phabi shii wuii dun ne
  eng-TCENT: Meanwhile Saul, still breathing out threats and murder against the disciples
    of the Lord, went to the high priest
  eng-BSB: Meanwhile, Saul was still breathing out murderous threats against the disciples
    of the Lord. He approached the high priest
  cpu-NT: Ikanta irirori Saulo, te irovashaantero jasaryiimayetari irovamayeri iriyotaane
    Pinkathari. Irootake jiyaatashitantakari omperatasorentsijanori Judío,
  san-ASM: তৎকালপৰ্য্যনতং শৌলঃ প্ৰভোঃ শিষ্যাণাং প্ৰাতিকূল্যেন তাডনাবধযোঃ কথাং নিঃসাৰযন্
    মহাযাজকস্য সন্নিধিং গৎৱা
  tod-tod: Naama ziɛsu, Sɔle ɠɛni ba nɔ, é ɗa maalua vaiti ta nu ʋaa vai wo Maliɠii
    ná-kaladopoiti daalɔɠɔma. É liini zalaɠa ɠula ɠundiɠi wolai ʋɔ bɛ,
  tac-NT: Alué Sauli we'ká rawé eyénale 'we ayoga me'lináliga alué Esukristo oyérame.
    'Lige alé 'mi simile napu asale alué wa'lula balé,
  eng-WEBPB: But Saul, still breathing threats and slaughter against the disciples
    of the Lord, went to the high priest
  gfk-H: Ta iakano pakana bung Sol kana a baa ga mamamang bia na bu bing ira tena
    tinaram tano Watong. Ga haan uram tano tamat ta ira pris ma ga saring ia bia na
    pakat ta nianga taar ta ira hala na lotu nudiet ira Iudeia aras Damaskas. Ma kaikek
    ra pakpakat na hinawas palai uta Sol ing bia na nas tikai bia ia tano Ngaas, tiga
    tunana bia tiga hahina, na tale ia bia na his kahai diet ma na lam diet uram Ierusalem.
  viv-viv: Tu Saulo badi kaliva vevine Kaiwabu Yesu againe hivetuvetumagana amanadi
    aimo gikikivekoyodi, nuwanuwana ginaluveꞋalikadi. Au abaveyao ana tofaisewa adi
    tokaiwabu againe gina giveꞋoꞋola be leta ginaꞋetoladina, ada manuwa-abavehawala
    sinagogi moyaꞋaina Damasiko melala againe ginanauwena. Badi sinagogi adi tonagona
    leta hinaꞋitani-yo Saulo ana vehimeya hinahalamanena, higa badi gaveyao Kaiwabu
    yana edeya hinunudadana, kaꞋi kaliva o kaꞋi vevine, medema ginakiveꞋavidi be Yelusalema
    againe ginanauwedi.
  yao-yao: Katema ko che Sauli ŵapundile kwajogoya nnope ŵakwakuya Ambuje kuti chiŵaulaje.
    Ŵajawile kwa Jwambopesi Jwankulu,
  tgp-tgp: Hin rani atu Jerusalem, Saul mo lo verea r̃ilangi vara i pa vilimatei na
    tamlohi usuri non Moli, ale matana mo vano isan pr̃is aulu.
  auc-NT: Taodo guiquënë mönö Awënë ingante në tee empote quëwënäni ïnänite pïïninque,
    Wæ̈nongæ̈impa, ante bæi ongö bæi ongö cædinque cöwë ñimpo cædämaï ingacäimpa.
    Ñöwo godömenque cæcæte ante Wængonguï oncönë gote në godongä ñæ̈nængä pönï ïnongä
    ingante apæ̈nedinque,
  kbc-NT: Niɡ̶ijoa nokododi, Saulo ja dibikotiogi me nigodi niɡ̶ijo anodiotibece Ǥoniotagodi
    Jesus, odaa jiɡ̶igo minitaɡ̶a niɡ̶ijo lacilo-sacerdotitedi digoida nigotaɡ̶a Jerusalém.
  bmh-bmh: Sol nug Yesus nugau ze sesamoranemen dudu apiparabun ze gusig meun. Guzenaimai,
    gonug Uwait ula dacanemen dudu goagal banou waugab betena, sikut wai morona, Damaskus
    uzan betei Zuda duailel goagal gotulanemen zau beteimai, duair inen goagal oiagab
    Yesus en petak emen gotularaimai, gusig pataraimai, Zerusalem uzan imarai alabun
    awareun.
  ctu-BL: Saulo woli to ti a'leya ti' contra xcʌnt'añob i cha'an lac Yum. Yom i tsʌnsañob.
    Tsa' tili ba'an ñuc bʌ motomaj.
  meq-meq: Ahəl niye na, Sol neŋgeye a dzala huya ka məzlatay zay a ndo məpe mədzal
    gər hay ka Yesu huya hərwi məkəɗe tay ha. A ye ka təv i bagwar i ndo məvəlaway
    wu a Mbəlom.
  noa-H: Mag nʌm hee warag Sauloou maach Pör Jesús hiek hʌ̈k'a durrum k'ʌʌn dak'ãu
    nʌm pʌaba, warag p'adnaan pör haar mawia
  alp-NT: Kena mere Sauluse lalei kena ono susate kai bunu Yesuse Eni maka luluaru
    rame. Ikeu loko Imame elake me Yerusaleme,
  san-VEL: tatkaalaparyyanata.m "saula.h prabho.h "si.syaa.naa.m praatikuulyena taa.danaabadhayo.h
    kathaa.m ni.hsaarayan mahaayaajakasya sannidhi.m gatvaa
  kbq-kbq: Ana knafinke Soli'a ana zanke huno Ramofo amage' nentaza disaipol nagara
    zamahe frinaku tusi asi nevazigeno, rimpa henezmanteno, ugagota pristi nete vuno,
  kbh-kbh: Saulo chëntscuana cabá Bëngbe Utabnábeñe os̈buáchiyënga yojanautatjná jtsëbáyama.
    Chama cha tojána chë bachnangbe más uámana amëndayábioye,
  ron-LSB: Dar Saul, care continua să arunce amenințări și să ucidă pe ucenicii Domnului,
    s-a dus la marele preot
  pon-pon: A JAULUJ dadaurata a linaranaraki tounpadak en Kaun akan, ap pan kame ir
    ala, o kola ren jamero lapalap o,
  nhe-BL: Huan Saulo noja quinmajmatiyaya tlaneltocani huan quinequiyaya quinmictis
    nochi tlen quinpantiyaya. Huajca yajqui quiitato nopa hueyi israelita totajtzi.
  sps-sps: Tan nainy patsukan to aya, Sol parits patsukanen tan tsue tsunia ma kat
    fifiiring yan matisian tana Tsunaun, ya te atsun famat rari. Sol naa to tana Tsoiny
    Mumua Tan Tsoiny Faakor tana taa Jiu,
  wnc-wnc: Siwan Solda Jesue aminabam pasiwan maiwa zipan kumningge kekeknga natake
    yakut. Yake kuku
  bus-bus: Gurↄ beeea sↄ̃ Solu e pↄ́ bↄↄ a yĩn, èe yã pãsĩ oo Dii ìbanↄ dɛdɛna yã
    musu. À gàa sa'oriki kiia,
  gub-BL: A'e 'ar mehe Xawru a'e, wikwahy wi wi Zanezar hemimu'e wanupe a'e. — Azuka
    putar tuwe ihe wà nehe, i'i oho iko uzeupe. Amo 'ar mehe uze'eg oho xaxeto pe
    kury.
  imo-imo: Filiponi neya aku tepa terimu wali Sol oi pulu polopa Awilimunga imboma
    mindili lipe tirimu mele tiye naa kolopa, eno kolangei nimbe eno mindili lipe
    tipe molorumu. Aku tepa molombaindo Gote popo tondoli iyemanga iye nomimu molorumuna
    pumbe
  boj-boj: Bati deqa Sol na tamo uŋgasari Tamo Koba Yesus dauryoqneb qaji naŋgi ugeugeinjrsim
    moiyotnjrqajqa siŋgila na maroqnej. Deqa a atra tamo gate aqaq gilsiqa minjej,
  eng-DRA: And Saul, as yet breathing out threatenings and slaughter against the disciples
    of the Lord, went to the high priest,
  knf-knf: Wal mënţan, kë *Ŧawul aşë bi duka duka ţi pbëg baţaşar Yeŧu, abot ala pfiŋ
    baka.
  san-KHM: តត្កាលបយ៌្យនតំ ឝៅលះ ប្រភោះ ឝិឞ្យាណាំ ប្រាតិកូល្យេន តាឌនាពធយោះ កថាំ និះសារយន៑
    មហាយាជកស្យ សន្និធិំ គត្វា
  arn-NT: Welu Sawlu fentekünulay tañi “langümaeyu” ñi piyeafiel tati pu feyentulelu
    ta Ñidol mew. Feymew amuy nütramkameafilu ti Wünen Longko Saserdote.
  zas-NT: Guiáad Saulo ad rucwëëzt rdxeꞌchaman bén rliladx ree Jesucrist, rëbaman
    gugüjtaman laa reeman. Zeel wejman bigneenëman bixhioz mazri zojbloj rniabee graczi
    ree bixhioz,
  ken-NT: Mpok ɛyɔ nkɛm, Sɔ̌l arɔk ambɨ bɛpa bɛ yi abhɔŋ bɛway bakoŋo Yesu. Arɔk ntá
    mǔngo bachiǎkap Mandɛm,
