  pan-pan: ਸੌਲੁਸ ਅਜੇ ਵੀ ਪ੍ਰਭੂ ਦੇ ਚੇਲਿਆਂ ਨੂੰ ਦਬਕਾਉਂਦਾ ਅਤੇ ਉਹਨਾਂ ਦਾ ਕਤਲ ਕਰਦਾ, ਪ੍ਰਧਾਨ
