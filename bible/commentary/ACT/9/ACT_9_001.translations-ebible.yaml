    ragidai mu kawaimaga sibu,
  nko-NT: Alɩ brɛ́ ánfɩtɔ fɛ́ɛ́ á, Saulo mɔ́kʋ́sí Yesu akasɩ́pʋ́ amʋ bláa ɔbɛ́ɛ,
    mɔ́mɔ amʋ́. Mʋ́ sʋ ɔlɔyɔ Bulu igyí ɔhapʋ́ dɛhɛn wá yɔ́kʋlɩ́ mʋ ɔbɛ́ɛ, ɔwánlɩn
    ɔwʋlʋ́ pʋlɛ mʋ suna Damasko Yudafɔ ofíakpa ahandɛ, mɛ́nɩ nɩ́ mʋ ɩbɩ da oyin ntɛ́ɛ
    ɔtsɩ ɔkʋ, ɔna anɩ Wíe ɔkpa ámʋsʋ a, mɛ́kɩtá mʋ, kpá mʋ ba Yerusalem.
  bsn-NT: Saulo ñañuju. Jesúre ajitirʉ̃nʉrãre sĩarʉ, bʉto ĩnare ĩajũnisinirũgũñuju
