  ibo-ibo: Ma ugbu a, Sọl, onye ume niile ọ na-ekupụta bụ naanị ịba mba na igbu ndị
    na-eso ụzọ Onyenwe anyị, gakwuuru onyeisi nchụaja,
  yml-yml: Tutuyanina ꞌwaineye, Saulo Toveimea Iesu ꞌana tovetumaganavo i veveꞌisakololodi,
    nuanuana i na nikedi. I nago tovelomu bwaikina i voneni lubulubu i na kilumidi
    i na veleni i na nawedi Damasiko. Bei Diu yadi ꞌeba miavaꞌauta ꞌadi toꞌedakumetavo
    i na luꞌiawawadi i na ꞌasetai Saulo ma yana veimea bega ꞌaiꞌedi Iesu yana ꞌEdaꞌeda
    ꞌana tovetumaganavo i na veluagadiga, vevine wata iaveta, i na ꞌiveꞌavinidi i
    na miedi Ielusalema.
  ory-ory: କିନ୍ତୁ ଶାଉଲ ଏପର୍ଯ୍ୟନ୍ତ ସୁଦ୍ଧା ପ୍ରଭୁଙ୍କ ଶିଷ୍ୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଭୟ ଓ ପ୍ରାଣନାଶର
    କଥା କହି ମହାଯାଜକଙ୍କ ନିକଟକୁ ଗଲେ,
  bzj-bzj: Meentaim, Saal stil mi-di chretn Jeezas falowa dehn ahn ih mi waahn kil
