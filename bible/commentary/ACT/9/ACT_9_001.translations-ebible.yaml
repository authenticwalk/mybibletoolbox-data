  heb-heb: ושאול עודנו יפח זעם ורצח על תלמידי האדון ויבא אל הכהן הגדול׃
  mpp-mpp: Solle kwelewa kwele-dac sugucne fawecte Sugucnele mic-tengtengfocine ngaba
