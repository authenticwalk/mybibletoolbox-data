verse: ACT.009.012
translations:
  kpx-kpx: Malaha keu subuta lahoahoasege malaha mole Ananaiasiu lohoale au ada mai
    nivemo mamoge niveu duaveanu. Iale talive di lahoahoamo a haivuale ke nahate vanela.”
  okv-H: amita javo Saul da Tarsus embo na ehure ta embo javo Ananias na ingeni hamo
    ta tembihei tihi mume avo javotoho oi kehija avo eto ai pambuto embo avo jombure
    eto kijo,” ainge enu
  tbo-tbo: ma hau enogagalena i gagalena ma lawa gowana Ananaya i lui po nimana u
    unununa i houni po ipa apo ina galena meme.’
  mal-C: അനന്യാസ് എന്നൊരാൾ വന്ന് തനിക്കു വീണ്ടും കാഴ്ച ലഭിക്കാൻ തന്റെമേൽ കൈകൾ വെക്കുന്നതായി
    അയാൾ ദർശനത്തിൽ കണ്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: καὶ εἶδεν ⸉ἐν ὁράματι ἄνδρα ὀνόματι Ἀνανίαν⸊ εἰσελθόντα καὶ ἐπιθέντα αὐτῷ
    ⸂χεῖρα,⸃ ὅπως ἀναβλέψῃ.
  bgc-bgc: अर उसनै दर्शन म्ह हनन्याह नामक एक माणस ताहीं भीत्त्तर आन्दे अर अपणे उप्पर
    हाथ धरदे देख्या सै, ताके दुबारा आँखां की रोशनी पावै।”
  khz-khz: Ia na mata-vanagi ai talima ta arana Anania pegitaa, pelaka-toga, gimana
    ia atanai petao-kaura, matana pene alira ulanana.”
  deu-TKW: und hat geschaut, wie ein Mann Namens Ananias eintrete und ihm die Hände
    auflege, daß er sein Gesicht wieder bekomme.
  zsr-NT: Chbléꞌinëꞌ bönniꞌ ni ca tu lu yël bëchcál zëꞌë tsaziëꞌ ga zoëꞌ bönniꞌ lëꞌ
    Ananías, len gxoa nëꞌë lëꞌ quië huöalj yöj lahuëꞌ.
  lin-lin: mpe, kati na emoniseli, awuti komona moto moko kokota mpe kotia ye maboko
    mpo ete amona lisusu ; kombo na ye « Ananiasi. »
  hns-NT: Ham oke dekhailie hai kie ekgo Aanaaniaas naam ke aadmie aaike okar oeppar
    haath rakhke okar aakhie attjha kar dei.”
  noa-E: Mag mʉrʉg jëeu simua ĩchab khãai khõrg ee ichdëu oobarmgui ajim anʉm, woun
    ãb Ananías a thʉ̈r sim i aar dubwi i ʉ̈r jua ausĩubaa ich dau eerdʉbarm.
  eng-EMTV: And he has seen in a vision a man named Ananias come in and lay his hands
    on him, so that he might see again.”
  mib-NT: Te nájnūhun ni jito ndijin de jeē maá ró, Ananías, ni jinū rō, te ni soó
    ró ndaha ró xínī de, te ni nanune tɨnūú de, áchí yá.
  lif-NT2: खुने़ॽ सुफोओ हननिया मे़प्‍मनाबा मनाःन् ताआङ् खुने़ॽ याम्‍मो निःमा सुक्‍तुनि
    फाॽआङ् कुहुक्‍हाॽ कुधे़गेःक्‍पो ने़स्‍सुबिरुबा निःसुआङ् वाॽरो॥”
  xnj-xnj: na Sauli amali kuloleswa mumaono na Bambu, kuvya mundu mweikemiwa Anania
    avi kuyingila mugati na kumvikila mawoko muni alola kavili.”
  mmx-mmx: La at lisilimet teren ni i ven lara laradi, laasen teren ne Ananias i beles
    ukeneng la i lok li lukngen at lavatlak teren kusu ni na ven bok ba.”
  cbr-NT: Banaquin ca namáquin iscësoquin, uni achúshi, Ananías cacë, aín xubunu atsínquin
    a bëpë́xcunun quixun aín mëcënan ramëcëxun isaxa.
  tee-NT: Chai ju yuchi lakts'intan tachi ju va la'ix'aklak'avanti. Lakts'inan ni
    tachi ju va xat'anui ju anch chai tachi ju va muc'anit'a ju mimaca' la'ixlakchulh
    ni laich ca'alac'avanana'. ―Chunch ju junicalh ju Ananías.
  eng-LSV: and he saw in a vision a man, by name Ananias, coming in, and putting a
    hand on him, that he may see again.”
  cak-NT: Y pa jun anche'l achic' xin-en che chi xutzu' chi c'o jun achi rubinan Ananías
    ri xapon riq'uin, y xuya' ruk'a' pa ruwi' chi nitzu'n, xcha' che.
  pah-NT: Orohepiuka ji nde ga pe ko. A'ero ga hepiagi nderurag̃wama ojipyri, ei ga.
    Igwete nde pokogi ga rehe ga mboheakwakatuavo. Nahã ti eho ga pyri a'ero, ei ga
    Ananias'ga pe.
  sja-NT: Mãgɨmaa k'ãimok'araa pɨk'a bɨde mɨa unupijida aji, eperã t'ɨ̃jarapata Ananías
    wãru irumaa mãik'aapa jua bɨru iru ɨ̃rɨ, waya pia unumerã.
  xed-xed: Ya waʼa ta maga duʼa ndanana. Ka nghaŋtá tsi manda skwi ma suni ta sana
    mndu ta hgə lu ka Hananiya ta lami ka fa dzvu ta ghəŋani, kada nghəglaŋta tsi
    ta vli,» kaʼa nda tsi.
  mks-NT: Jáchi̱ na̱xini ndímáhnú da̱ ña̱ quíhvi mún, Ananías vehe nu̱ ndáca̱a̱n da̱.
    Ta na̱xini da ña̱ chínúún ndáhu̱n ji̱ni̱ dá ta já cuu cande̱hé tucu da —na̱cachi
    Jesús xi̱hi̱n Ananías.
  gfk-S: Ma ite nes tike ninanaas na tanuo. Ma ta ikino nuno ninanaas i nes be tike
    turadi a hinsana ne Ananias i hanawat ma i bul ira lumana tana be na nanaas baling.”
  bmu-bmu: 'Köuluköba tata uruŋan imut kun kewö ehök: Azi qetŋi Ananaiasnöŋ miriŋi
    uruŋe kaŋgota jeŋi kunbuk tohomapköra böröŋi nöröpŋe alma.”'
  dgz-dgz: Me bet ine manega yaven, apan Ananayas ine tauep, yame boraseni watapep
    yangut sia tapen menan naniwa iap barae mup wan.”
  eng-GNV: (And he sawe in a vision a man named Ananias comming in to him, and putting
    his hands on him, that he might receiue his sight.)
  zaa-NT: ą'hua chi uccuą saber qui'ni itsina' lu' làti duą, porqui'ni tì'a ttu nu
    rinneni yèlà ba bilá'nią qui'ni gutà'a ttu enne' lá bí Ananías nna betsia ná'
    bí iqquį para qui'ni elá'nią.
  eng-WEBSTER: And hath seen in a vision a man named Ananias, coming in, and putting
    his hand on him, that he might receive his sight.
  guh-guh: Bajaraponë Saulo bemajitsinaebocuenia tsitajëtajë pacuenia exanaejitsiamë
    bajaraponëjavabelia. Nexata Saulo bemajitsinaebota catane pacuenia nejonecujinaelia
    bajaraponë tsimatanacobebuatsijitsiamë petaenexa icatsia xaniavaetsia, jai Jesús
    Ananíasjavabelia.
  bon-bon: Tabe Saulo te wama pana yepä biname ne bii jepänige, ngii Ananiya, teeme
    mete me lui te tabacitige, ime aacitige teeme papa cabu, piba tabe cääri irecu
    aasatige.”
  nhw-BL: Huan ipan se temictli Toteco quinextilijtoc para ajsiti se tlacatl itoca
    Ananías huan quitlalis imax ipani para huelis tlachiyas sempa.”
  mgw-mgw: Kwa mwanjaa endalu'ba na aamweni mumakowe gayambi' mundu ywakemelwage Anania
    kaisa na kummi'kya maboko kunnu'bya, li'nga apate lola kai'.”
  swh-ONEN: katika maono amemwona mtu aitwaye Anania akija na kuweka mikono juu yake
    ili apate kuona tena.”
  wbi-wbi: pe alya mbwene mu mbonekelo umunhu ilitavua lyamwene Anania ikwingila na
    pikumb'ikila amavoko pakyanya pa mwene ulwakuti alolaghe.
  bba-bba: Kɑ̃siru sɔɔ u durɔ ɡoo wɑ wi bɑ rɑ nɛɛ Anɑniɑ, wi u duɑ mi u wɑ̃ɑ mɑ u
    nùn nɔmɑ sɔndi wirɔ u kɑ kpɑm yɑm wɑ.
  eng-KJVCPB: and hath seen in a vision a man named Ananias coming in, and putting
    his hand on him, that he might receive his sight.
  kgk-NT: 'Ikéry pygwa vérami nde rexa kuri. He''i nde-rehe: “Ahexa-ma kwimba''e héry
    va''e Ananias. Oike ramo xe koty-py, omoĩ ramo opo xe-rehe xe resapyso jevy hagwã
    ahexa” he''i kuri nde-rehe Saulo ikéra-py, he''i Ananias-pe Nhandejáry Hesu imombe''u-vy.'
  waj-waj: Ivo vaa inna tinni avuuvo hanigiaikio aiyaa ari vookarai aataruuvaa taivai.
    Taikiai kava ari avuuvaa taiveeraivaara eenoo numa ai yaakuuvaitana innayaa utuannavaivee,
    tiravai.
  cpy-cpy: Nomishimpyaakiri rirori. Iñaakimi pikyaa-shita-paakiri, poteya-patziito-tanta-paakari
    pako, roojatzi rokiryaan-tanaari aminee kameetha.”
  mpx-mpx: Ana pankite elana tau etega alana Ananaiyasi i kite i nem, nimana i teli
    elana ge i awanun tage matana ni waisi al.”
  wbp-wbp: Nyanungurlu watingki Juurlurlu, nyangungku nyuntu yuruyururlu-yijala kula-nganta
    jungangku kajinparla yaninjarla rdaka yirrarnu kankarlarni Juurluku yungulpa milpangku
    pina-nyangkarla.”
  luo-luo: Noneno ngʼat moro miluongo ni Anania e fweny ka obiro kendo noyieyo lwete
    kuome mondo ochak onen.”
  nhe-NT: Huan ipan se temictli Toteco quinextilijtoc para ajsiti se tlacatl itoca
    Ananías huan quitlalis ima ipani para huelis tlachiyas sampa.”
  aii-aii: ”ܘܚܙܹܐ ܠܹܗ ܫܵܐܘܿܠܔ ܒܚܸܙܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܚܲܢܲܢܝܵܐ ܒܸܥܒ݂ܵܪܵܐ ܠܟܸܣܠܹܗ
    ܘܡܲܬܘܼܒܹܐ ܐܝܼܕܹܗ ܥܲܠܘܼܗ‌ܝ ܕܚܵܙܹܐ.“
  esk-NT: Ilaan taamna qiñiqquuraakun qiñiġniġaa aŋun atilik Ananias-mik utlakługu
    iŋmiñun patikługu argaŋmiñik qiñitlasitqiksinniġaa.”
  msb-msb: kag may nakita pa siya sa pangitaon na tawo na an ngaran Ananias na nagsulod
    kag gindapatan siya san kamot agod magbalik an iya pagkita.”
  cpa-NT: Ju³lah jan² dsa² cøa¹² ca¹jë́²dsa hning². Ca¹húh¹hning dsi²néi². Ca¹quiegh²hning
    gugh² ni³ quiah¹²dsa. Mi³jøng² ca¹lø¹jniuh¹²dsa calah ―ca¹juúh² Juu¹³ jniang³.
  dso-dso: ସେ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲାବେଲେ ଅନନିୟ ବଲି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ଗରେ ପୁର୍‌ବାଟା ସେ ଦେକିଆଚେ,
    ତୁଇ ଜା ଆରି ସେ ଜେନ୍ତିକି ଆରିତରେକ୍‌ ଦେକିପାର୍‌ସି ତାର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗ ।”
  meu-meu: Ia be mata hanaina ai tau ta ladana Anania vada e itaia, e raka vareai,
    imana ia latanai e ato kau, matana baine hapapa helaoreana.
  yva-NT: 'Syo ana inta rarorono ai no apa nikimarije rai to, ama ine maisyare so:
    Po vatano apa tame mirati Ananias aen nande ai, po aneme raijaseo ntamijo ai indamu
    amije nsauman po ana raen akato.”'
  dgc-dgc: Sakay neta na ka ta tagenép na a sinomdép ta égsean na, sakay nitupu mo
    kan i kamét mua diya, monda maketa siya.”
  zpm-NT: blu naa lo me laa tib zha lë Ananí bdziṉ rxobnia guic me, zeeṉa gbiire gaṉ
    me stib.
  hix-NT: Tàhyaka otonàrà rma yonyo ha, tosenyetnàr me. Tonke harha ehtxoho me ayamorà
    menyo, àhona, osenyetnàr me rma. Ananeyasà mosonà katxho yonytxan xarha, tosenyetnàr
    me, kekon hatà, Kohkomo, Ananeyasà wya.
  sim-sim: Sol oto or lihi suku hom or heyewak or linda akak mi layihi tava mihin
    masiji orhik mi hauoweshiwak kolok misokome orhi indiyok jivik si nawak heyewa
    ora.�
  npi-ULB: र तिनले दृष्‍टि पाउन सकून् भनेर तिनले दर्शनमा हननिया नाउँका मानिसले तिनीमाथि
    हात राखेको देखेका छन् ।”
  cgc-cgc: Paagi man ta panan-awan, nakita Saulo isya na mama na gaprani ki kanen
    daw mama an patungtong din iya an na mga lima naan ki Saulo aged Saulo an makakita
    isab.”
  tim-tim: Uran ulitniŋmâ âmâ giwelân hin egep. Luâk siâŋe kotŋe Anania yâkgâlân arim
    âmâ dewunŋe hulaŋ akbiapgât kautŋân membiap are egep.” dâep.
  yor-yor: Òun sì tí ri ọkùnrin kan lójúran ti a ń pè ni Anania, ó wọlé, ó sì fi ọwọ́
    lé e, kí ó lè ríran.”
  wos-wos: Dé janji maki hwandéka wuni ané joo déré wuni wakwe. Du nak déka xi Ananaias
    déka yae déka dama wambula jémba yandéte dé déka damambu tamba taka.”
  emp-NTPO: Idjia cãĩmocara quĩrãca unusia umaquĩrã Ananía abadada idjimaa zeped̶a
    idji ʌ̃rʌ̃ jʌwa b̶ʌbʌrʌda idji dauba wayacusa unumãrẽã.–
  eng-F35: and in a vision he has seen a man named Ananias coming in and placing a
    hand on him, so that he might recover his sight.”
  ind-ind: Dan dalam suatu penglihatan juga, Saulus sudah melihat orang yang bernama
    Ananias datang kepadanya, lalu meletakkan kedua tangannya atas dia supaya dia
    bisa melihat kembali.”
  pes-OPCB: من در رؤیا به او نشان داده‌ام که شخصی به نام حنانیا می‌آید و دست بر سر
    او می‌گذارد تا دوباره بینا شود!»
  mpt-mpt: damo temea nakae niniino Ananaiase tenea e kweilo e kin dim wat tebelubasea
    Sole kino webiabanabua temebo gesea
  ssx-ssx: Kutupa ipikana꞉ma꞉ hali ma꞉nda꞉ biki A꞉na꞉naisi a꞉pa ipika꞉ kiki yaka youna꞉
    a꞉pa wia꞉ka꞉na꞉ ya leke ki leliekee laa amba꞉ handea꞉me leekeme.
  mkl-mkl: nɔ í ce kuyɛ í yɛ mɔkɔ ɡɔ iyi ɑ̀ yɑ kpe Anɑniɑsi í lɔ wɑ nɔ í lesi nŋu
    ɑwɔ ku bɑ nŋu ku yɛ ilu mɑ́.
  gaq-gaq: ହନନୀୟ ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ ପାଙ୍ଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ଆଡ଼ାତ୍ରା ନ୍ତି ବଲା ନେଙ୍ଗ୍‍
    ମୁଆଁ କିକେ ୟାଏ ଡାଗ୍‍ଚେ ଦର୍ସନ୍ କିକେ ଲେଃଗେ ।”
  gof-RNT: Qassi Hananey gelidi, Saa7oli nam77antho xeellana mela ba kushiya iya bolla
    wothishin qonccethan be7is” yaagis.
  unx-unx: ଆଡଃ ହନାନିୟ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ହିଜୁଃକେଦ୍‌ତେ ଆୟାଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହଲେରେ
    ଇନିଃ ଆଡଃମିସା ନେଲ୍‌ ଦାଡ଼ିୟାଏ ମେନ୍ତେ ଦାର୍‌ଶାନ୍‌ ନାମାକାଦ୍‌ ତାଇକେନାଏ ।”
  gah-gah: Áisi nene vamokitana netá lá oko ánigokave. Ve makó agulizá Ananiá ave
    loko noi vémo numunagú iteake goha agómula goloutative loko agizani nene gotolaló
    moloko Ómasiloka noligo ánigoake Ómasiloka nolive.
  lcm-lcm: na kata arai ani mangsikei a ararai. Mangsikei a igenen kana asan ta Ananias
    kata palak na kala amatung a ngono kungana singina ani ka ararai aro pok.”
  aer-aer: Re altyerrenge areke artwe Ananias arritnye apetyerlenge renhe akaperte
    anpemele imerte renhe alkngampelhe-ilemele re aretyeke anteme. Kele ikwere-werne
    alhaye!”
  qvc-NT: Paymi suq musqoypishina rikashushqa, pusadanman ch'ayaykaqta, makikita sawambi
    ruraykaqta, mushuqmanda rikakunambaq, nishpa.
  tgl-ULB: at nakita niya sa pangitain ang lalaking nagngangalang Ananias na dumarating
    at nagpapatong ng kamay nito sa kaniya, upang siya ay makakita.”
  cbs-NT: Namai keskawen juni jawen kena Ananías jikitan mamepixun jau ana uin benawanun,
    medabewai ma uinxuki— aka
  xtm-NTPP: te ni jininuu ña'a de maa ni ja nani ni Ananías a, ja ni kivi ni te ni
    sonee ni nda'a ni a siki de ma, sukan‑va'a kuu ndakonde'ya de ―‍kúu ya jiña'a
    ya.
  nnq-nnq: na mumalolo ngammona mundu ojwakemigwa Anania akajingila unyumba kummekela
    maboko ibe aotole kulola kabele.”
  bao-NT: Quẽñaricarore biro bii oto weti waagʉ, jĩcʉ̃ Ananías ca wãme cʉtigʉ, cʉ̃
    pʉtopʉ jãa eari, ñucã cʉ̃ ĩajato ĩigʉ cʉ̃ amori mena cʉ̃re ca ñia peo ea nʉcãgʉre
    ĩami —cʉ̃re ĩiupi.
  san-ORI: ପଶ୍ୟ ସ ପ୍ରାର୍ଥଯତେ, ତଥା ଅନନିଯନାମକ ଏକୋ ଜନସ୍ତସ୍ୟ ସମୀପମ୍ ଆଗତ୍ୟ ତସ୍ୟ ଗାତ୍ରେ
    ହସ୍ତାର୍ପଣଂ କୃତ୍ୱା ଦୃଷ୍ଟିଂ ଦଦାତୀତ୍ଥଂ ସ୍ୱପ୍ନେ ଦୃଷ୍ଟୱାନ୍|
  rmn-rmn: тай андэ дикхипэ ов дикхляс манушэс, савэско нав сас Анания, саво ало тай
    тхэдяс опэр лэстэ пэ васта, ов тэ дикхел.
  huv-NT: Nej aton lanüüch majaw atnej aǘm, nop naxey nenüt Ananías lajmel niüng nej
    axood, apmayac owix nej wüx omal nej, quiaj aprram oniiüg nej alinomb ―aj nej.
  otn-NT: Mɛ̱nte mmat'Oja̱ ra̱ Saulo p'ʉya, nu̱p'ʉ i̱ nu̱, bi zøn'a̱ n'na ra̱ n'yohʉ
    p'ʉ ha 'bʉi ni̱ hu̱ ngue ra̱ Ananías. Bi̱ nu̱ ngue bi yʉt'a̱mbo, bi japrá̱ 'yɛ
    p'ʉ ja rá̱ ya̱ para ngue di̱ nzø yø dä.
  nop-nop: 'Kaŋ nu nadinadiŋiŋ tubutombe lihine foloŋ dabugoŋ indiŋ kaŋak: me niŋ
    wou Ananiyadi wooŋ kohoŋ folooŋ foloŋ kameune kedem diwedakaleŋak. Ale weŋ.”'
  obo-NT: woy id pokita ku kandin iddos iling to tohenoppon no od usok ka riyot id
    ubpan din, woy id ta-aw ru kos bollad du riyot mata rin amoy'd pokokita mandon
    sikandin.”
