verse: ACT.009.002
translations:
  kpx-kpx: Namihai avoe, “Levaleva hisaliai mai daoge di Damasikasie talive Diue dubue
    kosive ovei elike ata olemeau Iesu ehovamale kebia kaovei umudievei malevei loholive
    Dielusalemae dibulamo otovei.”
  okv-H: Eto amina embo te evohu te Iesu ambo ambo ere uahera avo humbuto Jerusalem
    tipura ta ikasi Damascus Judea embomeni ta God jakeka ari bande tapa amita embomeni
    ta degi ahari avo ikasi degi ta pambuto
  tbo-tbo: i lubayada i pa ‘Pepa una weleu po apo ugolinei a lui Damaseko numa dalabuna
    po oloto po wawine noka hosi a tutuhagahi, tauhi Guyau a tahaya tu wotagona apo
    a panihi po to gunawiliyai u Yelusalem.’
  mal-C: '@see-verse:ACT.009.001'
  grc-SR: ᾐτήσατο παρ᾽ αὐτοῦ ἐπιστολὰς εἰς Δαμασκὸν πρὸς τὰς συναγωγάς, ὅπως ἐάν τινας
    εὕρῃ τῆς ὁδοῦ ὄντας ἄνδρας τε καὶ γυναῖκας, δεδεμένους ἀγάγῃ εἰς Ἱερουσαλήμ.
  bgc-bgc: अर उसतै दमिश्क नगर के आराधनालयाँ कै नाम पै इस बाबत म्ह चिट्ठियाँ माँगी
    के, के चाहे माणस हो, चाहे लुगाई हो, जिन नै वो इस पंथ म्ह पावै उन ताहीं बाँधकै
    यरुशलेम नगर लियावै।
  khz-khz: enogiato, vevega-ripa pepana pene taloa, Damaseko ai Iuda talimara geria
    rupu pene venira ulanana. Pe, Iesu gekwalanaana marura e garera vonai pene rawalira
    e pene ligora, ne Ierusalemai pene vogomai-agira.
  deu-TKW: gieng zum Hohenpriester, und verlangte von ihm Briefe nach Damaskus an
    die Synagogen, wo er Leute fände, die zu der Lehre hielten, dieselben Männer und
    Weiber, gebunden nach Jerusalem zu bringen.
  zsr-NT: len gnabnëꞌ lëꞌ guich uná bëꞌ le tsjuꞌë lauquëꞌ bönniꞌ uná bëꞌ quegac yuꞌu
    gap tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío nacuꞌë Damasco, atiꞌ chquiꞌ utsajxaquëꞌë
    niꞌ yuguꞌ bönniꞌ len ngul taꞌyejlëꞌë Jesús, gac gchëꞌë lequëꞌ nadzunquëꞌ lu yödz
    Jerusalén.
  lin-lin: mpe asengaki ye mikanda ya mosala mpo na bandako ya mayangani ya Damasi,
    mpo ete, soki akuti kuna bato oyo bazali kolanda nzela ya Nkolo, akanga bango
    mpe amema bango na Yelusalemi, ezala basi to mibali.
  hns-NT: aur ose tjietthie maangies Daamaskas sahar ke partjaar ke ghar ke barkwan
    khaatien. Ie tjietthie se oke hoekoem raha Prabhoe ke rasta par tjale waalan aurat
    aur mardaana ke pakarke Jeroesaalem laawe ke.
  noa-E: ichig ẽsap phã deepijim aajem, Damasco phöbör ee judionaan Ẽwandam iek jaaujem
    degam chi pörnaanag oopibaimaa, makhʉʉnau amach paarmua dʉ̈i pʉrpi jaaubaawai,
    phithurg chukhu Jesús igar nʉm khʉʉn emkhooin dʉ̈i ʉʉinpa Jerusalenag preso pʉrkha
    aibëeg.
  eng-EMTV: and requested from him letters of authority to the synagogues of Damascus,
    that if he should find any who were of the Way, both men and women, he might bring
    them, having been bound, to Jerusalem.
  mib-NT: Te ni jicān de carta jeē cahán jeē quihín de tācá vehe iī sinagoga ñuu Damasco
    te cuhni de tēe ñahan jeē cácandíje i Jesús, quiji de jíín i ñuu Jerusalén nuú.
  lif-NT2: '@see-verse:ACT.009.001'
  xnj-xnj: akayupa balua ya kummanyisa kwa nyumba za kukonganekela Vayawudi zezavi
    ku Damasko, muni akavakolela vandu vevilanda Njila ya Bambu, vagosi amala vadala,
    avakamula na kuvaleta ku Yelusalemu.
  mmx-mmx: la ga sue i do ni na lok ka lavapaase axasep ti lox ase nedi limixin me
    Judaia diga nemen to Damasko. Neni ga vara i xusu na vuse ka nedi diga mumu asu
    langas at Leeme Silok go, la ni naba ranga alis di, lavatlok eburu mi lavakin
    la na sat ka di uto Jerusalem.
  cbr-NT: —Damasco ëmanuaxa ax Jesúsmi catamëcë unicama 'imainun xanucamaribi bixun
    nëaxun, Jerusalénu bënun camina quirica 'axun 'ë 'inánti 'ain. 'Ináncëxun cana
    Damasconu cuanxun anua judíos unicama timë́ti xubucamanu cuanquin atu bariti 'ain.
  tee-NT: Sq'uinilh lakatam alhiqui ju laich calhi'alh la'ixpujitat'an ju ist'a'israelitanin
    ju amachak'an Damasco. Ju chunch ni calhitajulh tam jok'at u tam chako'ulh ju
    ch'ak'ok'ata ju Jesús pus laich calhimilh tach'in ju lak'achak'an Jerusalén.
  eng-LSV: asked from him letters to Damascus, to the synagogues, that if he may find
    any being of The Way, both men and women, he may bring them bound to Jerusalem.
  cak-NT: chi xberuc'utuj jujun cartas che, ri niqui'ij chi c'o uchuk'a' pa ruk'a'
    chi nibe pa tenemit Damasco, y ntoc pa tak sinagogas, ri jay anchi' nitzijos-wi
    rutzij ri Dios, chi yeberucanoj-pe ri quitzekleben chic ri Jesús ri utzilaj Bey.
    Y cuando xquieril-pe, can yeruxim y yeruc'om-pe pa Jerusalem, ixoki' chi achi'a'.
  pah-NT: 'Igwete ga ei ga pe: —Ekwatija ti enhi''ig̃a mondovouka judeus''g̃a pe cidade
    de Damasco pe ji kwahavuka g̃a pe, ei ga. Aroho ti ji nerembikwatijara a''ero
    hepiuka g̃a pe g̃ajatykahava pype tajipoko ti g̃a nehẽ, ei Saulo''ga ga pe. A''ero
    po ti ji g̃a ndekari pevo nehẽ – kiroki g̃a oho Jesus''ga nhi''ig̃a rupi. G̃a
    ndepiagame po ti ji g̃a pyhypyhygukari g̃a nderurahyavouka avo jitehe Jerusalém
    me nehẽ akwaimbae''g̃a kunhangwera''g̃a no, ei Saulo''ga ga pe. —Kwa. Takwatija
    ti ji nde mombe''gwovo g̃a pe, ei ikwava''ẽhara''g̃a nduvihavuhu''ga ga pe. Igwete
    ga ikwatijari Saulo''ga pe imondovo togweroho ti ga a''ea javo.'
  sja-NT: mãik'aapa iidiji k'art'a p'ã teedamerã. K'ĩsia iru baji wãit'ee Damasco
    p'uurudee Tachi Ak'õre Ode P'anɨɨrãda apata jɨrɨde, ɨmɨk'ĩraarã wẽraarã ome, mãgɨɨrã
    jita p'e ateeit'ee Jerusalendee. Ma k'art'a p'ãdap'edaade jaraji Saulopa oo k'inia
    bɨ, judiorã poroorãpa Tachi Ak'õre Ũraa jarateepata te bee chaa k'awaadamerã mãik'aapa
    k'aripadamerã.
  xed-xed: ŋa ɗawaftá ɗelewer ŋa dzaʼani vlaŋtá la maliha ma həga tagha skwa la Yahuda
    ma luwa Damas. Tsa ɗelewer ya dzaʼa vlaŋtá tvi, ka slanaghasla tsi ta gwal zlghay
    nda ŋuɗuf hada, ŋa kasaftani ta həŋ ka hlakta da luwa Ursalima.
  mks-NT: ña̱ ná quia̱hva na in carta nu̱ cáha̱n ña̱ ñéhe̱ dá ña̱ma̱ni̱ qui̱hvi da
    veñu̱hu ñúhu ñuu Damasco já ná ndinducú da̱ na̱ ndíco̱ íchi̱ cuéntá Jesús já ná
    cató da̱ na̱ cañehe da na̱ quixi na cu̱hu̱n na̱ veca̱a ñuu Jerusalén. Co̱ cája
    toho a á cúú ná ta̱a á ñáha̱. Chí na̱quee Saulo ñuu Jerusalén xi̱hi̱n mé carta.
  gfk-S: '@see-verse:ACT.009.001'
  bmu-bmu: Yaŋgöreŋ anda kewö kuŋguba qesiyök, “Köna dölökŋi wuataŋgöba maljei, yeŋgöreŋök
    tosatŋan Damaskus sitinöŋ köröwen malje. Miaŋgöra nöŋön ölöp endu anda jarum eŋgiba
    kun miwikŋaimami, i mönö jöhöba waŋgita Jerusalem sitinöŋ kamam. Damaskus sitinöŋ
    Juda neŋgö köuluk miri galöm kölakzei, yeŋön i aŋgön köl eŋgibepuköra mönö jimtekötekö
    kimbi ohoba niŋginöŋga memba anda kondel eŋgimam.” Mewö jii ohoi memba anök.
  dgz-dgz: Aro warapen ogewa ware amba at Damaskas aepen menan mupe wan. Ok ame wapi
    gapan Iesu anu tumasine nagirewa, waen ge apan ap mepe wanumopi damiga panamo
    ai okonak pa Ierusalem ewagai entan onapen menan aen.
  eng-GNV: And desired of him letters to Damascus to the Synagogues, that if he found
    any that were of that way (either men or women) hee might bring them bound vnto
    Hierusalem.
  zaa-NT: gunàba tìą orden para gutią lani canu rigú'ubia' le' ca sinagoga le' ciudad
    Damasco, para qui'ni canchu etselánią nuỹa ttu ca ènne'yu' l·le ca niula l·le
    canu ríalatsi' qui' Cristua nna íchi'ą cabi preso para Jerusalén.
  eng-WEBSTER: And desired from him letters to Damascus to the synagogues, that if
    he should find any of this way, whether they were men or women, he might bring
    them bound to Jerusalem.
  guh-guh: 'Nexata Saulo sacerdotevi pepo penamatacaitorobinëjavabelia jumaitsi: —Netsicobeyaquinare
    cuyalatobaxutonë tacaponaenexa Damasco tomarabelia. Damasco tomaratalia judíovi
    penacaetuatabiabibonë pevetsivi tarajutsinexa. Nexata bajarapamonae itsa tane
    neyaquinaebaxutonë, tanetocopatsinexa daxita Jesús pelivaisi pejumecovënëtsivi
    tataicaenexa. Nexata itsa taicajë pebijivi, petiriavi ata, tacapatsinexa mapatomaraberenaje
    penaneconitsivi pejebabiabibota tajebinexa, jai Saulo. Nexata sacerdotevi pepo
    penamatacaitorobinë jejai. Nexata cuyalatobaxutonë tsicobeyaquinatsi Saulo pecaponaenexa
    Damasco tomarabelia.'
  bon-bon: teebine itemlige peba ceerame egä tabe peei peba cama miiji gyene Israela
    biname bime abasecretna mete yepäyepä cabu me abacitaname, lui cina babo cewe
    Damaseko ngalebora jage. Saulo singi ge peei peba bine naace tääpume päpäname,
    egä tabe liba biname bine jääpänemuge lui cina Yageyame me gaabe cabu waatninusi,
    magebi piiyepu rooriye, siige peei peba te conocäco yääcäruge oomlemame, Yerusalema
    me waadename.
  nhw-BL: Huan quitlajtlani ma quimaca amatlajcuiloli para nochi israelita tiopame
    ipan altepetl Damasco. Nopa amatlajcuiloli quimacac tequiticayotl para quintemos
    nochi tlacame huan sihuame catli quineltocayayaj “Nopa Ojtli”, quinequi quiijtos
    masehualme catli quineltocayayaj Jesús, huan quinhualicas ilpitoque hasta altepetl
    Jerusalén.
  mgw-mgw: ngalu'ba apeyelwe balua yailu'a kunnaya munyumba ya kunnu'ba Nnu'ngu' ya
    Kiyahudi ku'lu' Damasiko, li'nga mana aakwembite kwo alwawa au analu'me babaki'ngama
    Ndi'la Yo, aatabe na kwaleta ku Yelusalemu.
  swh-ONEN: naye akamwomba kuhani mkuu ampe barua za kwenda kwenye masinagogi huko
    Dameski, ili akimkuta mtu yeyote wa Njia Ile, akiwa mwanaume au mwanamke, aweze
    kuwafunga na kuwaleta Yerusalemu.
  wbi-wbi: nakusuma ikalata vwimila vwa nyumba sa kufunyila kuula ku Dameski, ulwakuti
    angam'bone umunhu juno alimusila jila, ave mughosi nambe mumama, avaungaghe nakuvatwala
    ku Yerusalemu.
  bba-bba: u nùn bikiɑ u Yuubɑn mɛnnɔ yenuɡibu tirenu kuɑ be bɑ wɑ̃ɑ Dɑmɑsiɔ kpɑ ù
    n ɡɑbu wɑ be bɑ swɑɑ ye swĩi, ǹ n tɔn durɔbun nɑ, ǹ kun mɛ tɔn kurɔbu, u kɑ
    kpĩ u bu mwɑ u bɔke u kɑ dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: and desired of him letters to Damascus to the synagogues, that if he
    found any of this way, whether they were men or women, he might bring them bound
    unto Jerusalem.
  kgk-NT: —Emoĩ katu ne nhe'ẽ kwatia-rehe xe araha hagwã Damasco tetã-my. Judeu kwéry
    oporahéi haty haty-rupi arahase, he'i. —Upe-py atopa ramo Hesu rape pyhyha, ajohu
    va'e gwive kwimba'e kunha va'e gwive aru-ta ko'a-py. Ne nhe'ẽ-rupi aru-ta. Nde
    kwatia nhe'ẽ-rupi aru-ta ijokwaha reheve, he'i pa'i ruvixagwasu-pe.
  waj-waj: yanaiyauvaara yaparairavai. Ii yanaa iyauvaa fai ivo varoo oro Yutayaa
    gioonna kiaapuuya Damasakuusa nuunaira nnauyauvaki variaiya mminai teeda iya inna
    tasipakio gioonna kiaapu vaa Udaangaivaa aataruuvau nuairaiyara buaama roo nuainno
    teenai vaidiiyaata gioonnaiyaatama inna teeda vaikio too vitoo kava vara ranoo
    numa Yerusareema oovi nnauvaki yapaanaraivaara viravai.
  cpy-cpy: 'ikantakiri: “Pojankinateniri Ompera-tajorentsi-taarewo jeekatsiri Ontyaamaeriniki,
    pikanteri: ‘Pishineteri Saulo raayiteri tsipatanaariri iiteetziri “Awotsi.” Ikyaayite
    ipiyota-piinteeta, roojoyiteri shirampari eejatzi tsinani, ramakiri jaka Aapatziyaweniki.’”'
  mpx-mpx: ge i awanun Yudiya wali tapwalolo ana tohouwa bolo Damasiko wali leta enuna
    ni ginolil. Leta o gamwaliyaa i ba ebo Yeisu wana kamwasa ana tototoulil Sol ni
    pwawal, ebo bolau ebo yowau, inoke bosowaina ni yowanil ge ni pwatanik Yelusalema.
    Inoke Sol leta o i bugulan ge i egon.
  wbp-wbp: “Yungkaju pipa nyuntu-nyangu yirdi-kirli yungurna yani yatijarra, ngula-kurluju
    yungurna yani kirri-kirra Tamaka-kurra. Yungurna-jana milki-yirrarni yali-patu-kariki
    juwu-patuku.” Junga-juku, maralypikingarduyurlu yangka wiringki yungurla pipaju
    puuly-mardarninja-kurlangu. Pipa nyampu-kurlurluju kapu-jana warrikarla warru
    yapa-patuku kujalpalu puraja yangka Warlalja-Wiri Jijaji-kirlangu Wirliya Kuruwarri.
    Kaji-jana parlu-pungkarla karntakarnta manu wati-patu, kapu-jana puuly-mardakarla
    manu pinarni kangkarla Jurujulumu-kurra, manu kapu-jana muku yirrpikarla rdaku-kurra.
  luo-luo: mokwaye barupe mane nyalo miye teko mar donjo e sinagoke man Damaski, mondo
    ka oyudo joma luwo Yor Kristo, bed ni gin chwo kata mon, to omakgi otergi Jerusalem
    kaka joma otwe.
  nhe-NT: Huan quitlajtlani ma quimaca amatlajcuiloli para nochi israelita tiopantini
    ipan altepetl Damasco. Nopa amatlajcuiloli quimacac tequihuejcayotl para quintemos
    nochi tlacame huan sihuame tlen quineltocayayaj Nopa Yancuic Ojtli, quinequi quiijtos
    tlacame tlen quineltocayayaj Jesús, huan quinhualicas ilpitoque hasta altepetl
    Jerusalén.
  aii-aii: ܘܛܠܝܼܒ ܠܹܗ ܡܸܢܹܗ ܐܸܓܲܪܬܵ‌ܐ ܩܵܐ ܟܢܘܼܫܝܵܬܹ̈‌ܐ ܕܓܵܘ ܕܲܪܡܣܘܿܩ، ܕܐܸܢ ܡܲܫ݇ܟ̰ܸܚ
    ܗܘܵܐ ܐܢܵܫܹ̈ܐ ܝܲܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܕܝܼܗܘܵܘ ܡ̣ܢ ܐܵܗܵܐ ܐܘܼܪܚܵܐ، ܡܲܝܬܹ‌ܐ ܗܘܵܐ ܠܗܘܿܢ ܐܣܝܼܪܹ̈ܐ
    ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: aglaqaġukhuni taluġnaqutiksraġmiñik Jew-ŋuplutiŋ katraġviŋitñi Damascus-mi.
    Aasiiñ iḷitchuqsrigumi ukpiqtuanik Ataniġmun Jesus taamani ilaan tigutlalugich
    aŋutitlu aġnatlu utqutiraksraulugich Jerusalem-mun.
  msb-msb: kag nagpangayo sin surat para sa mga namumuno san mga sinagoga sa Damasco
    agod kun may makita siya didto na mga nagasunod sa Paagi san Ginoo, bisan mga
    lalaki man o mga babayi, dadarhon niya pabalik sa Jerusalem na gapos.
  cpa-NT: Ca¹møa¹dsa si² hi² li¹chian²dsa bí² ja³mi³dság¹dsa guøh¹² quiah¹² dsa² judío
    jøa³juøi² Damasco. Mi³jøng² ju³ná³ hein² dsa² ŋi²nio³ juu¹² quiah¹² Jesús ca¹dsanh¹²dsa,
    ju³ mǿ², ju³ dsa² ŋioh¹², jøng² ma²chian²dsa bí² chiánh²dsa dsa² héi², hi² tai¹dsa
