    par yatsen Saulo rë men che'n Jesukrist kwa'n nzhin ze', miyi'y no una'i, par
    wei' Saulo bixa' yezh Jerusalén par yo bixa' lizhyi'b.
  cbc-NT: Damasco macããjẽ “Narẽ ñeña,” ĩrĩqũẽ paperare qũẽnorotiásupʉ sumo sacerdotere.
    Ñubuerica wiiri macããna caroa quetire catʉ̃goʉsarã, carõmia, caʉ̃mʉa caãnarẽ Jerusalẽpʉ
    na preso jogʉ topʉ cʉ̃ caápáro jʉ̃goye, bairo cʉ̃ átirotiyupʉ Saulo sacerdote
    majã quetiupaʉre. Tiere bóca yua, acoásúpʉ ti macãpʉ.
  qxo-NT: '@see-verse:ACT.009.001'
  mox-mox: nuanuana leta naʼwayavidi ʼabaga Damasiko ana vanue tafwaloloyavo ʼidia.
    ʼInega leta diavona tovetumaqanayavo naneidi ina avoya, be yaqisa Saulo ena luvine
    be ena waiwai ina alamania vonigo ana fata Ieisu ena ʼEda ana toʼabibodayavo nakafidi
    nayoqonidi, ʼoloto wese vivine, e ʼinega namiedi Ielusalema ʼinaya.
  kew-kew: Go aa mudumi pepa tinalo laketa pisa. Goa pua Damaskus su-parare Sol-me
    Juda aanuna lotu ada ru-nane polalore Gote-na pora raati onaa lotu ada-para madaa
    asapisa. Goa pua nipumi nimu Jerusalem su-para kalabus ada aditalo mea pisa.
  dww-dww: be yai baḡana da pirisi adi badama leta sibo ya girumidina sinagog Damaskasma
    aubaidima da sinagog banegidima sibo Sol a sagu be Yesu na kauama tauwai muriwatanenama,
    tautauḡomidi be waiwaividima a banavidi da sibo a vunuḡidi, a panidi be muriḡa
    Sol sibo ya verauḡedina Jerusalemma.
  twi-ASANTE: Ɔkɔɔ Ɔsɔfopanin no nkyɛn kɔgyee adansedie krataa a ɛbɛma no tumi ama
    wakɔ hyiadan mu wɔ Damasko akɔkyekyere nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho,
    sɛ wɔyɛ mmaa anaa mmarima, na ɔde wɔn akɔ Yerusalem.
  aoj-aoj: Naꞌipana eaꞌ pris anamba nandaꞌ basefa pas safeꞌma agufumi hiami mugumafi
    ifagw esis Juda sandakolasugwi wambel Damaskusi. Eaꞌ nasoꞌana pasa basef ifimba
    Sol. Fagaꞌias naꞌamba faꞌi, “Iꞌi Sol nogati anis amam nematawa sigaila ufiaꞌw
    akwamba dambaiꞌwi sogape Damaskusi, nondaꞌ kalabusimas nihapilas nofaꞌas sifiꞌi
    Jerusalem.”
  cbv-cbv: Caanná jʉibínit, mawat pínah papélahdih caandíh ãt ʉʉ́bʉ́p wʉt jĩ. “Damasco
    tʉ́tchiboó judíowã ĩ míic wáacat mʉʉnádih moón ĩ maátadih ñi daacá. Weém Jesúíhwãdih
    bid jʉinít, queétdih chéonit, nin Jerusalén tʉ́tchiboó wã jwʉ́ʉb ʉb jʉ̃óhmi caá.
    Pánihna, wã tewat pínah papélahdih weemdíh ñi wʉ̃hʉʉ́”, Saulo ãt niijíp wʉt jĩ.
  taw-taw: Yɨp mɨj ogɨnap kɨl tɨkñenɨmɨn, dad Juda apnan gɨpal kal keke mɨdeb taun
    Damaskus amnɨgayn agak. Amɨl, kɨlop ñɨnɨgayn agak. Mɨj anɨb ak tɨkɨl agɨnɨmɨn,
    Nɨbi Juda apnan gɨpal kal man Damaskus nɨb opɨm okok, binɨb Bɨawl kanɨb tep ne
    ameb apal ogɨnap yenɨgel, Sol nop agɨnɨmɨb agɨl tɨkɨnɨmɨn agak. Agem, nag lɨl,
    dad Jelusalem ownɨmuŋ agɨl tɨkɨnɨmɨn agak.
  jic-NT: papel la mon tjemey. Papel quelel t'yatsja judiopan 'a si mulú nt'a Damasco
    po'ó. Papel véletsja 'ücj la tsupapj Jesucristo sa con̈, jis la cuman Jerusalén
    nt'a. 'Ücj niyom ntsu'pas jis la cuman, nequem 'ots'ipj.
  zap-NT: chen yzhexkwaa men te gyiich gweey Saulo chen gak tsa Saulo yra lenydoo
    ne zob Damasco, tsaye Saulo yra mén ne rlaleedx Jesucrist, mgyeey wnaatee sano
    Saulo guu Saulo chegyiib Jerusalén.
  wer-wer: pep nant Yuta omnaröa ngönën tupötë ngarangk Tamaskas kak wëauröaan retëng
    ëëpënëak maan pël ëak Sool mena. Pep pötë ngön epël retëng ëa. Sool pi omën öngre
    omp Yesuu ingre mor saurö koirak wii tëak Yerusalem kakë wak sëpënëak wiak mena.
  ipi-ipi: Poto, balato pitisa akali kawane oko lamawuato, Jisasana pii manapi, wato
    minu atalaini wandakali minditupa Damasakasa tano okona atolaini leaipia. Nambato
    andolo pokale. Poto andolowa-kola, minditupa ateaindo, nambato utupane andi lo
    awua Jutusaleme epokale. Damasakasa tane Juta yamena lotu anda tupana akali kawane
    ateyai tupamane namba moyakale lo nimbato pepa minditupa peyo gii leaipia.
  qul-NT: Paymantataj autorizacionta mañarkan, Damasco llajtaman purispa sinagogacunapi
    ricuchimunanpaj, Señorpaj Ñanninpi purejcunata, kharicunata warmicunatapas, taripaspa,
    tucuynincuta presota jap'ispa Jerusalenman apananpaj.
  tnc-tnc: “Ĩ'ĩ Saulo, yiᵽũataiki Jesúre ã'mitiriᵽẽairãte kiñi'arũ”, ãrĩwa'ri ᵽaᵽera
    kio'ookaro'si kijẽñeka, Damascorã judíorãkare rẽrĩriwi'ia imaruᵽutarimajare beaokaro'si.
    —Ika mijã'meikaᵽi nare ñiatõᵽorãka uᵽakaja ĩmirĩja, rõmijãteoka ñi'atirã Jerusalénrã
    nare ye'era'arãñu,— Saulote kire ãrĩka.
  ter-NT: epemóponoati koyuhópeti yonoti xoko inuxínotihiko itukéti íhikaxovokuke
    hó'e jûdeu ya pitivóko iháxoneti Ndamásku. Enepone koyuhópeti veyóponone, poréxoa
    iká'akea koêkuti kó'iyeovoku ínixoponone, hóyeno koánemaka sêno, hokoâti ne ihíkauvoti
    íhauti Kaná'uti Xêne yonópoti xoko Itukó'oviti, koane omópea ika'ákovokutike ya
    Njeruzálem.
  bmr-NT: Diiboco aameneque acaatɨnɨɨboro ihacɨqui Damasca sinagogajamɨnaafico ihacɨteque.
    Jaaboro Jesu jɨɨbogo iijɨfañodɨ iicamoco gaigoomɨ, gaifiimɨ icamoco isisɨɨboro
    Jerusalevɨ cɨvojafaño isatyequi.
  fuf-fuf: o wi'i on yo o windu ɓataake haa e ɗee juulirɗe Yahuudiyankeeɓe wonɗe Damaasi,
    fii no o andira si tawii no woodi ton worɓe maa rewɓe jokkuɓe laawol Iisaa ngol,
    o yaha o haɓɓoya ɓe, o adda Yerusalaam.
  mwc-mwc: Ba i babai kata pepa ita kirumi ku Damascus babada kurisi kata Jew biyisi
    asi dugu yovesi yai, kotoi wata ita panani, wasike kona sebare Bada ana keta te
    bisununuri wai, ita patumisi ba ita yaunisi ita veramaga ku Jerusalem.
  bhl-bhl: 'bokolewomele: “Ku fut mak boko, nemena! Kanelew tewe, ne Damaskus abiw
    mutuk fian kalo uneko, ka biliw Suda kawtiw num kak kunum biilo duyemoki te. Duyemii,
    i nelo dokonemiwi, ne Yesus em deiw gelewkabiliw kawtiw ilo sok am tem da koyemsomi,
    ilo Selusalem abiw mutuk fian kalo yemde toloki te.”, dangse kale.'
  ons-ons: olale rake, “Ge kibi mane Yuda magu Damaskus matko gemami, eŋane qe ninnom,
    ge iwa yale qekene, ‘Ŋene Saul iwa bira kaŋem ŋinano umaike, eŋe ŋei so ŋerep
    magu Yesu mogat kamami, ea ziaŋge ebu ma waraŋone, Yerusalem sari mulap urumgo
    biraoniake, ea wane birakamaine.’”
  con-NTPO: Japa a'ima indiya'cho tevaen'jeme iñajan Damasco canqque'su israe Chigane
    atesian'jen'ttinga angapa canjaeñe. Tsa tevaen'jen tsu manda cuintsu Sauloma antte'faye
    Jesúsve in'jan'chondeccuma indiye. Nane tsa'caen in'jan'chondeccuve'yi tta'ttapa
    indipa, majan tsandie, majan pushesuma'qque Jerusaléni candenai'ccu tandamba iye
    antte'faye tsu manda.
  ghs-ghs: Tuuma gunu ma naru hiiremi Ttamasiko nagapata dzuta abi qaata nokoho pepake
    dzube abi mina qeeteqi moitemi Sauro aima qee ota sinabidza nokanoka abi ma paimane
    saridze aima boto suuto Dzerusaremu nagapata aima baabareiqi tuumata.
  peg-peg: ଆରେ, ଇ ହାଜ଼ିନି ଇମ୍‌ଣି ଆଣ୍ଡ୍ରେନ୍‌ କି କଗ୍‍ଲେକ୍ ଚଞ୍ଜ୍ୟା ଆତିସ୍‌, ହେୱାରିଂ ଇନେସ୍‌
    ଗାଚ୍‌ଚି ଜିରୁସାଲମ୍‌ତ ତାତେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌, ଇଦାଂ କାଜିଂ ଦମ୍ମେସକ୍‌ନି ୱିଜ଼ୁ ପାର୍ତାନା
    ଇଲ୍‌ ଲାଗେ ହେୱାନ୍‍ତାଂ ଆକି ଏନ୍ତାର୍ ।
  txu-NT: —Ba krĩraxbê Tamagukam me rũnh'ỳr tẽ. Dja ga me kute amim Jeju mar'ã pi'ôk
    no'ôk ne imã angã ba memã o tẽ. Ba apỹnh mebê idjaer bikprõnh djàkam me rũnh kunĩkôt
    memã akreo tẽ. Dja me akabẽnkôt me kute amim Jeju mar jabej ne memã katon arỳm
    imã me kanga. Ba me uwpren amrẽ Djeruxarẽ'ỳr meo tẽn awỳr meo bôx, ane. Nhym kam
    arỳm me'ã memã pi'ôk no'ôk nhym arỳm kubyn me'ỳr o tẽ.
  eng-WEBU: and asked for letters from him to the synagogues of Damascus, that if
    he found any who were of the Way, whether men or women, he might bring them bound
    to Jerusalem.
  gnw-NT: Jare uyerure sacerdote tenondegua pe umee vaerã chupe tupapire, ipuere vaerã
    oo judío reta itupao tenta guasu Damasco pegua reta pe, jare uvãe yave joco pe
    cuimbae reta jare cuña reta Jesús re güɨrovia vae, ipuere vaerã uipɨsɨ güeru Jerusalén
    pe.
  mux-mux: 'mawa tepa walsurum kene yi-nuimele-ni pepá te topa sipa kene nimba mele:
    “Yi Soll ili kolea-auli Damaskas pupa, Juda-yambuma liiku máku toku Pulu Yili-nga
    ungele piliilimili lkumanga pupaliinga, Yesos-ni tirim akili mele piliiku molemele
    yambuma kanupa liipa ka sipa, Jerusallem yandu memba upili.” nirim.'
  maj-NT: ko̱ tsankihi̱ xu̱ju̱n xi má nga tí'ba̱i̱hi̱ kju̱a̱, tu̱ xi ka̱ma ngju̱a̱i̱hi
    ni'ya sinagoga̱ xi tjín nanki Damasco̱ ko̱ ku̱a̱ngisjai yo̱ xu̱ta̱ xi s'ejihi̱n
    Jesu ko̱ kj'u̱a̱íko̱nijé nanki Jerusalen, ndaha tsa jáx'i̱n ko̱ ndaha tsa jminchjín.
  bkq-NT: — Damascoram udâdyse urâ, Jesus einwânni modo xuize. Pape iwenigâ, izedy
    iwenigâ warâ, âmâlâ ugononi awyly nhutuhomoem. Myarâ saintybyem, âtâ tâdâtâdyguyho
    modoram idâze urâ. Iwymârymoram pape xuduze urâ, mâkâ utuhoem. Sawânehonzemo urâ
    idânârâ Jesus einwânni modo, uguondo modo, pekodo modo alelâ. Xarâ Jerusalémram
    enesemo urâ — kely myani Saulo.
  kue-kue: ana Juda yomba makai yungu Damaskas taun suna yeingwa ipre pepa bogl narambedi
    pre krapoglko ana pepa muno i yegl boglkwa, “Yaglambu Yesus konbaunamo sika singwa
    i keunde Sol kanesi yend ikine Jerusalem unambuka.”
  cot-NT: yamanapanajantiri irojocavaqueneri paperipae cameetsanijite inquijashitimentajianaquerinijite
    shinagogapaequi icapiocantajiaca joriojia Tamashicoqui incoaguequiteri maasano
    guijatacojiguiroca icantajitica Quenavoquirontsi, irajaianaqueri iroguijaajiaqueri
    santanaqui Jerosarequi, shiramparijia aisa manquigarentsijia. Ariquea itioncaqueneri
    paperi, yojocavaqueneri.
  bnp-bnp: i takia ge herea tara raukea ge bole lakea na maka roho na vaponga na tanga
    dagi e Damaskus. A raukea bara i vakalongo ria ne Saulus ge lokovonga, ge matavisi
    ranga bakovi a ngatavine ri ramai a Dala ne Bakovi Dagi, bara i lakavu ria, i
    turari mule valai o Ierusalem.
  apn-NT: —E ot pa awỳr tẽ. Kwa inhmã kagà nhĩpêx pa kupy nẽ ma krĩ pê Tamas kãm mẽ
    pahpê Ijaew xàptàr tũmrejê hwỳr o mõ nẽ mẽ kãm kugõ. Kê mẽ kamã harẽ nẽ omu hãmri
    nẽ hkôt inhĩhkra kamã Jejus kôt mẽ kot amnhĩ nhĩpêx xwỳnhjê jagjê. Mẽnijaja nẽ
    mẽmyjaja. Hãmri pa mẽ unê nẽ man akupỹn awỳr mẽ o mõ ka mẽ omu nẽ kam tanhmã mẽ
    hipêx to. Anẽ. Hãmri nhũm kuma nhũm ja kãm mex nẽ. Hãmri nhũm kãm kagà nhĩpêx
    nẽ kugõ nhũm kupy nẽ hkôt mẽ pa xwỳnhjê mẽ ro hã ma Tamas wỳr mẽ hwỳr mõr kurê
    kumrẽx.
  ctp-NT: chaꞌ ngwa tiꞌ yu kulo yu kityi chabiyaꞌ ꞌin, chaꞌ tsaa skanꞌ yu ꞌin nten
    nu msñi chaꞌ ꞌin Jesucristo nde kichen Damasco. Ngwa tiꞌ yu kwaꞌu yu kityi chabiyaꞌ
    kanꞌ ꞌin neꞌ nu nka ndloo niꞌ lyaa ꞌin neꞌ judío la kanꞌ. Loꞌo ngwa tiꞌ yu skanꞌ
    yu ꞌin nten ꞌin Jesucristo kichen kanꞌ bra kanꞌ, chaꞌ xitukwi yu tyaan loꞌo yu
    ꞌin neꞌ nde Jerusalén; ni siya nu kiꞌyu, ni siya nu kunaꞌan, taꞌa nten kanꞌ xñi
    suꞌwa yu ꞌin neꞌ, ngwa tiꞌ yu.
  opm-opm: Susa ohnong Gin noh Damaskas apteinong saproh ohoh ihan go Damaskas aptei
    ohe rotu ap wamat pati han ihirnong apin ohe meng oh mamaru mat rim brak mat napinmur.
    Kopen da meng amrapti ihir gure mutuh oh patihanoh Sor oh ama ihirnong ambura
    it Jerusarem ap mutuhnong moh ha poprinohmur rim ihirnong am matin ohe meng oh
    brak mat napinmur potipri. Potporhan oh arpin ameng oh por brak mat apingopri.
  bvr-bvr: rrapa a-wengganana jurra mun-guyinda a-wukurrja barra nula barra waya nipa
    Jol a-boy gun-gata rrawa Daméchkach (Damascus) rrapa bala gun-guyinda Ju yerrcha
    gun-burriya marn․gi aburr-negiya aburr-workiya nipa barra a-barrnguma, a-bengga
    burrwa. Rrapa gata wupa minyja burr-barripa Jesus burr-yika jawina, lika gun-mola
    gu-ni barra nula Jol nipa bin-dima barra rrapa burr-ga barra gurda Jirúchalam
    (Jerusalem) burr-wurra rrapa burr-gama. Mu-gurda ngacha jurra nipa Jol a-wengganana
    an-gata junggay wana an-babalapa.
  wal-wal: Biidi Godaa ogiyaa kaalliya asata maccaageetanne attumaageeta demmikko,
    qachchidi Yerusalaame ehaanau, Damasqqon de7iya Aihuda woosa keettatussi dabddaabbiyaa
    xaafanau a woossiis.
  zad-NT: na' wṉabile'ne' wzeje' twej yish c̱he to to gana' chdop chllag beṉ' wlall
    c̱he'ka' choe'ḻwillgake' Chioza' yell Damáscona', na' we'n lsens yiyilje' beṉ'ka'
    ba wyoo lo nez ḻi nez shao' c̱he Jesucrístona' na' gox̱ee ḻegake' kwenc̱he yic̱hi'e
    ḻegake' pres Jerusalénna', ka noolə ka beṉ' byo.
  kmg-kmg: Damasko haeo Judaŋic jumbiŋ jaŋere papia qâreŋkerâ râcnewec. Râcneme rorâ
    ocna hata ɋârio moc jupie bâfuac-joparâ ŋic mecne ŋokac mecne mejeŋic qarâ Jerusalem
    haeo bacjopa wareocte rawec.
  aso-aso: 'evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive naba neida vo tiꞌ lo
    lo-imineꞌ: Izesuꞌ vineꞌ akaloꞌ eꞌmeti viliza venepe idoꞌ vemohope ma ningo ma
    naꞌnava ngemo ngeleꞌmizo Zelusalemi numuda gohi alosuve lo luhuvo niteꞌ gizanivo
    do vo Damasiko ebeta Zuda veti monoꞌ mulise miniꞌmi monaniꞌ nene ngemelesa noluve.'
  uli-uli: sala dongor yal babior le be fang kkelal lal imwel ttey kowe wol Damascus,
    bo hare yor rechokla re dedabey mokwe Yalol Samol, ngo be yoh le iy yebe ddorfir,
    le mal mo fefel, sa hasi tefaelirloh woal Jerusalem.
  nin-NT: di a bu ku charr ungbamvu angga ka nggo a ta da ba du uwa Shawulu à su unggonggo.
    Na bu nu uwa na ka, uwa à ta kpa ka na kuma na abubo a ssubi anu Yahuda wa nu
    Damasika, wre ku à ti ku hi abangga ba nggo a ga anko nggo a tsarr nggo uwa à
    ta vɨ ba amba na aniru nga ni harr nu Urushalima.
  acu-NT: —Papi aaram surusta. Wikia Damasco yaktanam iruntai jeanam wayaan nuna apurin
    nu papin inaktusan, yamaram chichaman umirin ainaun aishmangnasha, tura nuwancha
    wainkanka, achikian jingkian jukin juni Jerusalénnum ikiankatasan wakerajai, —timiayi.
  cak-WNT: riche (rixin) chi xberuc'utuj pe wuj chare, riche (rixin) chi tuya' el
    k'atbel tzij pa ruk'a'. Y riq'ui ri k'atbel tzij ri c'o chic el pa ruk'a' nibe
    c'a pa tinamit Damasco, riche (rixin) chi nbe'oc ri pa tak jay ri kas nic'ut wi
    ri ruch'abel ri Dios, riche (rixin) chi yeberucanoj pe ri quitzekelben ri Jesús,
    ri kitzij Bey. Y tek xqueril pe, wi ye achi'a' o ye ixoki', can ye ximil c'a yeruc'om
    pe c'a pa Jerusalem.
  ebk-ebk: ta chumawat as sursurat ay pammarufus ay iyuyna as nan anap-apu as nan
    chiyuycha senagoga henan siyudad ay Damasco. Hiyasa nan atuna ta mu kay wachay
    mad-anana as lanaraki winnu fianafiai ay cha omab-afurot as nan makali un Charan
    Apo Jesus at wachantuy kalibfengana ay mangtiliw kan chicha ay uy mangifiarud
    ad Jerusalem.
  spa-PDDPT: Le solicitó cartas de autorización para las congregaciones judías de
    Damasco, a fin de que, si hallaba hombres o mujeres de este Camino, fueran llevados
    atados a Jerusalén.
  ruf-ruf: kalomba yeng'ighwe tsibaluwa itsimwapfila kumanyika mne tsing'anda tse
    ukulombela itsili Damasko, ili ang'awapfika ako awaghoghe iwamale ne iwapinga
    iwoiwinza Imbuli ye Imtwatsa na kuya nawo Yerusalemu.
  gun-gun: ojerure kuaxia para re Damasco tetã py oo aguã judeu kuery onhembo'eaty
    ikuai va'e rupi, Senhor reko rami avakue ha'e kunhague ikuai va'e ojou vy oipokua
    ha'e Jerusalém katy oguerupa aguã.
  agu-BL: tan jakle'n jun ort tan ẍchajle'n ẍchiwutz yi e' ajcaw lakak e'chk sinagoga
    yi at Damasco. Yi xac yi jun orta'tz i'tz tan chitz'amle'n yi e' yi cho'n k'uklij
    chic'u'l te Kajcaw, nin tan chisaje'n pres Jerusalén. Qui'c na ban yi ko e' yaj
    nka e' xna'n, tircu'n na taj i' tan chisaje'n pres.
  isn-isn: nu kulompa ibada kunsoko a matekeelo uko ku Dameski, iti kina anga wamulije
    muntu nukoli mu nzila iyo, atule mugoha ang'wi musungu, wa atunge nu ku aleta
    ku Yerusalemu.
  eng-PEV: '@see-verse:ACT.009.001'
  ilo-ULB: ket nagkiddaw kenkuana iti sursurat para kadagiti sinagoga idiay Damasco,
    tapno no adda mabirukanna a kameng iti Dalan, lallaki man wenno babbai, ket ipanna
    koma ida idiay Jerusalem kas balud.
  pir-NT: 'Topʉ esaro tiquiro ojoari pũrine siniahye pahia pʉhtorore. Ohõ saha niahye:
    —‍Damasco cjẽ wʉhʉsepʉ judio masa mari buheye wʉhʉsepʉ Jesu yequinare ʉmʉare,
