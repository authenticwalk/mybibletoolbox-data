  wat-wat: eketa i vikokoniya be nufunufu ina viginiwisiya numa kafa yokoyoko kasi
    toviketanuneina nenesiyai Damasiko sinenei. Noko nufunufusima nenesiyai tovibwanaose
    kasi toviketanuneina sawateweyeina Sauno i veniya ebe noko menanasima nenesiyai
    avi namoḡa o avi gumayogu ina nisaiya Yeisu yana Ke'ta nununei i niniya, ina givikaviniya
    be ina nemiisiya Yenusanema deniyai.
  gui-NT: Jare oyerure sacerdote tenondegua pe omee vaera chupe tupapire, ipuere vaera
    ojo judío reta itupao tenta Damasco pegua reta pe, jare ovae yave joco pe cuimbae
    reta jare cuña reta Jesús re güɨrovia vae, ipuere vaera oipɨɨ güeru Jerusalén
    pe.
  quc-TT: Xutoqꞌij chi kataq bꞌik wuj pa ri Sinagoga ri kꞌo pa ri tinimit Damasco,
    rech ketaqan che kichapik ri kojonelabꞌ che ri Jesús. Xuqujeꞌ rech we kuꞌriq achyabꞌ
    xuqujeꞌ ixoqibꞌ ri e kojonelabꞌ kuꞌkꞌam bꞌik pa cheꞌ je laꞌ pa Jerusalén.
  heg-NTPO: le nodan surat kuasa las, halin un pal in kil bel tulu deng um in kohe-kanas,
    man ne kota Damsik kas. Un kon nodan, le etan un tutnaal atuli-atuil man in muid
