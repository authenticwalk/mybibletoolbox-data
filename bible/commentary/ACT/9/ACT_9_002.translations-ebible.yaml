  dso-dso: ଜାଇକରି ଦାମାସ୍‌କାସେ ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗରେ ଦେବାକେ ଅଦିକାରର୍‌ ଚିଟି ମାଙ୍ଗ୍‌ଲା
    । ଦାମାସ୍‌କାସେ ଜନ୍‌ ମାଇଜି ଆରି ମୁନୁସ୍‌ମନ୍‌ ମାପ୍‌ରୁର୍‌ ବାଟେ ଆଇଲାଇ ଆଚତ୍‍, ସେମନ୍‌କେ
    ବନ୍ଦିକରି ଡଣ୍ଡ୍‌ ଦେବାକେ, ଜିରୁସାଲମର୍‌ ଜିଉଦି ନେତାମନର୍‌ଟାନେ ଆନିଅଇସି । ବାନ୍ଦିକରି ଜିରୁସାଲମେ
    ଆନ୍‌ବାକେ ସାଉଲ୍‌କେ ଏ ଚିଟି ଅଦିକାର୍‌ ଦେଲା ।
  meu-meu: e noia, revareva baine henia, Damasko dubudia edia; bena Iesu ibadinana
    taudia haida unuseni ai bema ha davaridia, tatau eiava hahine, bema ḡuidia, bena
    mai iḡuidia ida bema loulaidia Ierusalem ai.
  yva-NT: Po nyovara waowe ranajo ai indamu po raugav irati vatano ube akarive Yahudi
    awa yavaro sambaya rai tutudi no munijo Damsyik mansai, indamu pare nanto anya,
    wanya utavondi Yesus apa ananyaowe raije inta mai no Damsyik, weamo po maijar
    po maugaveta makova no Yerusalem.
  dgc-dgc: a nagpasulat siya diya ta katibayan na, a monda te ipeta siya du Judeo
    ta Damasko a te kapangyarian siya a mangdikép ta maski ti ésiya ta éya a nipasakup
    dén ta bigu a péniwala. Talaga na side a kébilén ta Jerusalem a ipihesu; maski
    lélake éy ta bébe.
  zpm-NT: bdeed pxoz co ti xtiidz me guey lo grë zha ne zo lo xyadoo zho nëz Damasc,
    parne gacnie zho Saul gnaaz zho grëse zha ne rliladz Jesús; zha ne ygaataa niicle
    mguiw niicle wnaaw, gzobdoo zho zho tsiesaṉ zho ladzguiib Jerusalén.
  hix-NT: Ayano me ryhe rotonàr xe wehxaha, Damasku hona, kekon hatà, àwya. Àto natxow
    hatà, Txesusu mryenon komo. Khoryenkomo hyaka kany kom me naha Txesusu kany kukuru
    komo rma, Damasku ho natxow hatà. Ehosonye rma àtehe, kekon hatà. Rowya xenyetxhenye
    rma, wasohtetxhe hampànà. Kàrkomo heno komo, woràskomo heno komo xarha, wasohtetxhe
    hampànà, kekon hatà. Wekyatxhe harha hampànà, xaro, Xerusaryen hona. Àro ke àmenhoko,
    akaryehtanà, Damasku hon komo hyaka, kàmryenon komo hyaka, Xuknewyana yoh komo
    hyaka, tohsamnohsomà ro komo yonye ro komo hyaka, kekon hatà. Ronànyaketxho me
    naha, Sawru, kasko, akaryehtan yawo. Akaryehtan waryaha, àhyakanye, kekon hatà,
    Sawru, Khoryenkom màn yonye ro komo yohà ymo wya.
  sim-sim: Or ihi hetpris oton or heyehe jekamba lal or kayeshikmbaha ormu silira.
    Or kayehe nor hanak or laihi maifuk sihi Judama lotu undari akan washilindari
    ma ol Damaskusik fehe ondon or hakmbahan. Urik hetpris jekambak karem ormu kayera,
    �Os Sol ma lal or heyenak nombo Jisashin li tiyanda nahi, wa ma ondon avak or
    toloho Jerusalemik or laharaha krawu akak or oweshinak likwa lira.� Karem or kayehe
    Solin ormu hara.
