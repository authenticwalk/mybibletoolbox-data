    davanna aꞌmweraavɨjɨ aꞌmwengɨjɨ sangɨ ayɨna makabana!’ daꞌgɨzɨ pɨkarya sara kanyɨdayaꞌgɨzɨ
    kotɨyaꞌna maraawɨdeinyɨra,” sara wɨdɨna yaꞌ Solɨ.
  ian-ian: Sol ndɨ kat wandɨ. Damaskasmba lɨga Juda yisolaa lɨnja ngay vɨga lɨga nyan
