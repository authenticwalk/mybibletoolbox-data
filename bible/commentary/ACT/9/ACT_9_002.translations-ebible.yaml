    maja ʉpaʉ Jerusalẽpʉ cãcʉre. —Ti pũuro yʉ mʉ cajooro na yʉ iñoogʉ ti wiiri ʉparãre.
    Na iñoo átiri noo cõo Jesure caapiʉjarãre caʉmʉa quena, cãromia quenare na bʉga,
    na yʉ ñegʉ. Na ñe, atopʉ Jerusalẽpʉ presopʉ na yʉ jõogʉ, cʉ caĩñupʉ Saulo sacerdote
    maja ʉpaʉre. To bairo cʉ caĩro apii ti pũuro cʉ caucabojayupʉ sacerdote maja ʉpaʉ.
    Ti pũurore cʉ̃re cʉ cajooro Damascopʉ cáaájupʉ Saulo yua.
