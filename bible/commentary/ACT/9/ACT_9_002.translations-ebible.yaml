  spp-spp: maa sà yi jwo u á na u sémii yaa u kan ur'á. U la mpyi si sà pire sémɛbii
    kan Kile Jwumpe kàlambayi ɲùŋufeebil'á Damasi kànhe e, bà li si mpyi, nɔ̀ bâra
    ceewe na, u aha shin maha shin ta u à jyè Yesu kuni i ke, si urufoo pwɔ s'a ma
    Zheruzalɛmu kànhe e mɛ.
  zty-NTPS: na' wnnable' ḻe' gone' to yiche wnná bia' da' chjo'e ḻawgak benne' wnná
    bia' ka' chegak yo'o ka' gan ẕdobgak benne' judío ka' nich yéngekle' x̱tiža' Dios,
    benne' ka' nníta'gake' ḻo yež Damasko, na' cha' chejx̱ake'e benne' byo ka', o
    no'le ka' ga na', benne' žejḻé'gake' che Jesusen', na' gak yechi'e ḻégake' zej
    nžeje' ḻo yež Jerusalén.
  mek-mek: Ke egoinia malele agaꞌo fepapua feafia felao, Damaskus taoninai Iudea papiauꞌi
    eꞌi laꞌafou afugai, au akaikiꞌaꞌi fepeniꞌi eoma. Ega koa isa fekepalagaina au
    papie fou Iesu ega iifa kainai kepea auꞌi ageisaꞌi aisama, fegopeꞌi femaiseiniꞌi
    Ierusaleme taoninai eoma. Sakedote lopia faꞌa egaꞌina malelega epapua efua aisama,
    Saulo malele eafiia Damaskus taonina elao.
  aey-aey: jaqec je Sol uqa Juda agena cuha jonana Damaskas ono agena cofadec ihacadigiannu
    utennu sisildon. Jaqec je eu maden, “Sol uqa danafo, cajafo Jisasna Jic eu toodogina
    eu gulucadifei hewadi jeladimei cedadi Jerusalem ene ahugian eu cois,” en. Odocob
    uqa jaqec je eu uteceb Damaskas ono nuen.
  urd-GVH: उससे गुज़ारिश की कि “मुझे दमिश्क़ में यहूदी इबादतख़ानों के लिए सिफ़ारिशी
    ख़त लिखकर दें ताकि वह मेरे साथ तावुन करें। क्योंकि मैं वहाँ मसीह की राह पर चलनेवालों
    को ख़ाह वह मर्द हों या ख़वातीन ढूँडकर और बाँधकर यरूशलम लाना चाहता हूँ।”
  ycn-ycn: Riquejá'a riliyá rinacojé, ri'ijnacáloje pajimila Damasco ejo penaje. Ripuráca'alo
    aú rihuata nahuacáca'alo ñacarelana ejo i'ijnacana, riculácaloje Jesucristo ja'apiyá
    jema'ajeño ne'iyayá penaje. Rijña'acáloje ne'iyayá necá achiñana, inaana hua'até,
    rihuá'acaloje necá ají que Jerusalén ejo penaje. Rica'acáloje necá ina'uqué huajáquelana
    chojé rejo penaje.
  djr-djr: bala ŋayi waŋanany bitjarra, “Ŋarrany dhu dhuwal marrtji balan Damatjkatjlila
    wäŋalil. Ŋula muka nhe dhu djorrany' ŋarrakal gurrupan, märr ŋarra dhu gäma ŋurukuwurruŋ
    ŋunhi ḏilkurruwurruŋ wäŋa-ŋunhiŋuwuywu mala ŋunhi walal ŋuli ga buku-ḻuŋ'maranhamirr
    waŋganylil buṉbulil. Bala ŋarra dhu gurrupandja walalaŋgal ŋunhiyi djorrany' wukirriwuynydja
    dhärukmirrnydja, märr ŋarrany walal dhu guŋga'yun muka, ḻarrum manapan napurr
    dhu ŋurikiwurruŋ yolŋuw walalaŋ Djesuwalaŋuw malthunamirriw walalaŋ ḏirramuwurruŋ
    ga miyalkkurruwurruŋ; märra'-marramany ŋarra dhu marrtji walalany, bala gäman
    rälin Djurutjalamlila, bala dhu ga galkanna dhipala dharruŋgulila.” Bala ŋayi
    yan märraŋala ŋunhiyiny djorra' Djolyuny, bala dhunupan marrtjinan.
  kvg-kvg: pepa peawam manqat vømømbō-ein. Yaq ndego, av teqa poev qægoam, pepa āv
    tembøe-peawám. Gekha ezoqām ndigu, Sol tiqasat, ndigu Yesu-qa Nakhoa ndimbopaev,
    angana nekā sakheis, ndego kopømbaqapé, segé-gavemát, neka Zelusalem taon-te
    vǿtonqozoāt, yaq ndimbula-te sasa ndǿnqeitazāt. Nqanek pepa, ndego Damaskus
    taon Zu ezoqam-qa guliguli khoev megetapak-té genø-peawám. Yaq Sol bèndapét,
    atema ti-te ndigu.
  rug-rug: meke tepa vagi sa sari na leta la koari na koimata koari na sinaqoqi pa
    Damasikasi, pude be dogori sa sarini pu lulia sa Siraṉa tanisa Baṉara, palabatu
    meke barikaleqe, si pude mani tuqe vagi, meke pusi la ni pa Zerusalema, gua.
  hop-NT: Nihqe Damascus ep aṅqe’ tsotsvalkit aṅ sinmuy amumi put eṅem pēnayaniqat
    nāwakna; noqw kurs pam hakimuy tahtaqtuy, sen momoymuy Jesus aw tuptsiwni’yuṅqamuy
    tuwe’, pumuy somhtat, Jerusalem aqw tsamni.
  san-URD: سْتْرِیَں پُرُشَنْچَ تَنْمَتَگْراہِنَں یَں کَنْچِتْ پَشْیَتِ تانْ دھرِتْوا
    بَدّھوا یِرُوشالَمَمْ آنَیَتِیتْیاشَیینَ دَمّیشَکْنَگَرِییَں دھَرْمَّسَماجانْ
    پْرَتِ پَتْرَں یاچِتَوانْ۔
  heb-LB: וביקש ממנו מכתב אל בתי־הכנסת בדמשק. במכתב ביקש מבתי־הכנסת לשתף פעולה ברדיפת
    המאמינים המשיחיים שם, גברים ונשים כאחד, כדי ששאול יוכל לאסרם ולהביאם לירושלים.
  caf-NT: '''ink''ez yoodulhkut keyah Damascus huwhutni ts''ih Lizwif hubuluglez be
    nawhulnuk duba buts''un k''e''ooges buts''u húkwa'' ''utni, ndan Sizi k''una''a
    nuninuzut ts''iyawh dune ''ink''ez ts''ekoo chah tsak''eoobutelelh, ''ink''ez
    Jerusalem ts''ih nabatoola ka ''et wheni.'
  mio-NT: ta chica ra tutu cua cuhva ra chi ra cuu xini ve ñuhun ñivi judío iyo ñuun
    Damasco. Tacan, ta ni nihin ra ndatu. Tu cua nanihin ra chi ñivi chica iti Jesuu,
    cua tiin ra chi ñi, ta cua cundaca ra chi ñi iti ñuun Jerusalén.
  srq-NT: —Papel embesa rã sechɨraorã. Tarao Damáscoo. Judíos chumunua mose ereacuquia
    sacuã ee. Jesús quiat o hue jenda taru taru Jerusalén. Ecuasa taru taru quia etarõ
    sacuã policíaa. Mujeres abe taru. Hombres abe taru taru no, ɨ rei que Saulo ñee
    ɨcuã Jesús quiato rɨɨ̃ nda.
  kje-NT: napanak horok molollo ida leke nodi laa uluwakun kerei Yahudi enihe lolo
    kota Damsyik. Ainin panaeku nanoin ri manin Damsyik man lernohi Yesus Nina Kalla,
    mo'oni maeke, kele, la nodi laa Yerusalem.
  gaz-gaz: nama karaa kana irra jiru kam iyyuu dhiiras dubartiis yoo argate akka hidhee
    Yerusaalemitti geessuuf akka lubni sun gara manneen sagadaa kanneen Damaasqoo
    jiraniitti xalayaawwan isaaf barreessuuf isa kadhate.
  kud-kud: nuwanuwana yana letao ileleledi na ilawedi Yudeya yadi miyagogoi Damasiko
    aidiyai. Na letaone aidiyena ebe Yeisu yana amwaha adi taumulitao ilobaidi, towatowaho
    yo waiwaihiudi i'abi avivinidi na ivaidima Yelusalem ainai habi lauvetalaedi.
    Eeta letadine ivaidi na ilau.
  urb-NT: '@see-verse:ACT.009.001'
  fra-LSG: et lui demanda des lettres pour les synagogues de Damas, afin que, s’il
    trouvait des partisans de la nouvelle doctrine, hommes ou femmes, il les amenât
    liés à Jérusalem.
  san-HK: striyaM puruSaJca tanmatagrAhiNaM yaM kaJcit pazyati tAn dhRtvA baddhvA
    yirUzAlamam AnayatItyAzayena dammeSaknagarIyaM dharmmasamAjAn prati patraM yAcitavAn|
  cak-SNT: chi xbꞌarucꞌutuj cartas cha, chi xyoꞌx autoridad pa rukꞌaꞌ chi niꞌa pa
    tanamet Damasco, chi ntuoc pa tak sinagogas chi ncaꞌbꞌarucanuj-pa ri quiniman
    ri Utzulaj Bꞌay. Y antok ncaꞌril-pa, ncaꞌruxim-pa y ncaꞌrucꞌam-pa cꞌa Jerusalén,
    chi ixokiꞌ chi achiꞌaꞌ.
  uvh-uvh: Ning tinga pris girii wari Juda aming girisi ka siring yak fam ka Damaskas
    yong girii do yaptatoranga ikiaging wara'siga' midi umpang kabi' yora amigu'.
    Ka midi ka wa ning yokiamgu', Sol u anigararik wari anga yabota'. Ka ami wa ma
    taming fam wari kadapmang inga'ni u yaranting wa adi manggakyap tanga Jerusalem
    yong i kalabus iyung fabanga dasiap waraga' inagira abo' ning yokiamgu'.
  ino-ino: '@see-verse:ACT.009.001'
  gnn-gnn: Bala ŋayi marrtjina bala ŋurikala Ḻiya-ŋärra'mirriwala yolŋuwala, bala
    waŋananydja ŋayi bitjarrana, “Ŋarranydja yurru dhuwala marrtji bala Damatjkalilina
    wäŋalili. Nhä warray nhe ŋuli djorrany'tja wekaŋu ŋarrakala, märr yurru ŋarra
    gäma ŋurupana walalambala ŋunhi walala ŋurru'-ŋurruŋu wal'ŋu, ŋurukuy buku-ŋal'yunaramirriwuy
    buṉbuwuy; ŋarra yurru wekama walalaŋgu ŋunhiyi djorrany'tja nhokuŋu wukirriwuy
    dhäruk, märr yurru walala ŋarranha gaŋga'yun. Ŋarra yurru ŋunhiyi maḻŋ'marama
    Djesuwunydja malthunaramirrinha walalanha yolŋu'-yulŋunha, ḏarramuwurrunha ga
    dhäykawurrunha; mulkanydja ŋarra yurru wapmaramanydja marrtji, bala gäma lili
    Djurutjalamlilina, bala dhark-dharkkumana dhipalana ḻoḻulilina.” Bala ŋayi märraŋala
    ŋunhiyi djorrany'tja Djolyu, bala dhunupana marrtjinana.
  yal-yal: a yi kɛdine maxɔdin a ra, a naxanye sɛbɛ Damasi taan salide banxine muxune
    ma, alogo xa a sa naxanye li na, xɛmɛn nun ɲaxanla, e biraxi Yesu a Kiraan fɔxɔ
    ra, a xa fa e xidixin na Yerusalɛn taani.
  cnt-NT: Ca₂mɨ₃ ne₄ 'éi₂ caun₂ si₂ a₂cuë₃ bí₂ a₂dsó₃ guá'₅ sinagogas quió'₅ dsa₂
    juɨg₂ Damasco a₂dsɨ₃'niai'₂ dsa₂ i₂tion'₅₄ të₂le₃ quió'₅ Juɨ₅ quió'₅ Te₁gui'₅₄.
    Jme₁'nio₃ Saulo dsɨ₃te₅₄ dsa₂ chi₁'ŋei'₂ ca₂të₂ Jerusalén, lia'₂ dsa₂ ŋe'₂ lia'₂
    dsa₂ mɨ́₂.
  tif-tif: 'dik-daalale, ayo din Damaskus kaptam-ami Juda tunum imi lotu tiin molin
    tunum imi sukon dola kuya bokoya-lomda: Kipyo, kanola unang aa, tunum aa, kii
    Yesus kukup kaata, kutal-fuku-bomdip kawu laabip namti, Sol ayo itamda, sok de-im-bii-tal
    Jerusalam kalaba tolon o, kala uyo, kuno im-bii-talak o, kala hetpris ayo sukon
    kaa dola-lomda, Sol kola.'
  nlx-nlx: एने तो दमिश्‍क ने बोक्ती केरन्या गेरान नावा पोर ओहली चिट्ठी मांग्‍यो काय
    एदमी काय बायकु, कुण बी ताह सापड़ी, ताह बांदिन यरूशलेम माय लावे।
  apw-NT: Áígee gáyiłṉii, Damáscusgee Jews ha’ánáłséhíí bich’į’ naltsoos shá áńle’,
    áík’ehgo nṉee ła’íí isdzáné hayíí Jesus yikísk’eh daahikahíí ła’ baa niyááyúgo
    łídaashtł’ǫǫgo Jerúsalemyú shinaghadokah.
  gum-gum: Incha Damascosrø tru judíosmera tulundzuni yamerasrø treeg marøb kebyamig
    kilgamera pøriilø tru sacerdotesmeran karubigwan miabig køn, tru srø maywan amrrab
    pønrramisra pønrrabelane ishumbur kui lata møguelø kui lata, Jerusalénsrø kailan
    keeri yau pønsrønrrab srua yamig kønrrai.
  not-NT: 'Yamanopëri icampëri: —Nocoguini pomena pisanguenare. Náganëneri canta Tamásicoquë,
    nomëri ira obatacaguiri jorío cara yapatotaigaca. Pisanguenatinaro pingantiro
    negaca: “Pomitocotiri Saoro iráguiri antagaisati ira quemisanqueri Jesos, sërari,
    tsinane, omagaro. Iromapëri yaca Jerosarénquëca”. Aro isanguenaquineri.'
  plu-plu: 'Ig danuh atere git, ig ayá git: ―Uyá awahkis ndahan pahak kagta giminkis
    nerras judeyenepwi gileglisakis giwewkistenkis ayhté Damasku. Wani igkis mayuw
    nuthu adahan usuh kamaxne Jesusmin gihiyegapu ayge, adahan usuh giwaxwetnikis
    atan Jerusalém wanamnape awaykemni payebitak gukakkis tinogben. Igme timapni henne,
    ig keh ku samah gayapni git.'
  iou-iou: Kuŋpäŋ iwetkuk; Gäk Juda äma täŋo käbeyä yot Damaskus kome itkaŋ unitäŋo
    watä ämata man kudän kaŋ täŋ yämi yäk. Ude täŋiri näk päŋku ämawebe Jesu täŋo
    kädet iwarani u täga api yepmäŋiret. Yäwänä bämop äma unitä mani buramiŋpäŋ man
    kudän ŋode täŋpäŋ imiŋkuk; Soltä ämawebe Jesu täŋo kädet iwarani ämawebe ätu yabäŋpäŋä
    yepmäŋitpäŋ yäŋ-yäkŋat yäpmäŋ Jerusalem komeken api äbek yäk.
  ntp-NT: dai taí oojai ismaacʌdʌrʌ maa ʌgai oigaragai sai imʌna ʌgai judidíu quiquiuupaigadʌamu
    Damascʌrʌ dai gaagana ismaacʌdʌ apiavaavoitudai Suusi Cristo mamaatʌtuldaragadʌ
    dai sai maamaisapicamu vuaapana Jerusaleenʌrʌ vʌʌsi ʌmaduga mʌʌsi ooqui dai cʌcʌʌli.
  rai-rai: ma i aaringi naa, “Un timu taa a kum buk baa ang loi urong kup a kum ruma
    na lotu irong Damaasko.” A kum buk mi di aa timu taai uni naa, baa ia baraata
    ta kum muaana ma ta kum tabuan baa diat murmur a Aakapi anun Kaarisito, in aal
    pa diat unaanga Ierusalem, kupi diat a karabus.
  haw-1868: Nonoi aku la i mau palapala no na halehalawai ma Damaseko, ina loaa ia
    ia kekahi mau mea no keia aoao, na kane paha, na wahine paha, e alakai mai no
    oia ia lakou me ka nakinakiia ma Ierusalema.
  ffm-ffm: O ndaardi ɗum talki yamiroore naannooji mo cuuɗi baajorɗiYahuudiyankooɓe
    gonɗi Damas, yalla so o tawii ton yimɓe jokkuɓe laawol Iisaa, worɓe naa rewɓe,
    o nannga ɗum'en, o haɓɓa, o naɓa Urusaliima.
  arb-NAV: وَطَلَبَ مِنْهُ رَسَائِلَ إِلَى مَجَامِعِ الْيَهُودِ فِي دِمَشْقَ لِتَسْهِيلِ
