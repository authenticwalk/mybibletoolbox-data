    ñeã ãĩrigʉra Jerusalẽ́gue peresu iribu, ãrĩ sẽrẽyupʉ Saulo paía opʉre.
  nal-nal: ma xa iaari zina tamon kat faraxas naan kana varaar lis amun paambaar xa
    waan sin amun paamua ilamun faal a maainungang sin amun Judaa la bina laba Daamaaskas.
    Amun baar angkanaan ka lis a dor rudaxaiang kuna tamon kana tangin amun Judaa
    inaan, naandi dit falos a Lan sin a Piran, kana zaraak fating naandi. Naapalaau
    tamon naandi ubina o a furavin, kana zaxot paanin naandi Jerusalem.
  kyq-kyq: ɔɔ tɔnd mɛtin̰ ɔɔ an̰ kɛɗn maktubm kɛn an̰ kɔn̰ ɗoobo ɔɔ ute maktubm se
    naan̰ Ꞌɓaa kɛɗn magalge tun gɛn maakŋ *ɓeege tun kɛn Yaudge lee tusn maak ki maakŋ
    gɛgɛr kɛn Damas ki. Ute naan̰ se jaay, naan̰ Ꞌkɔŋ ɗoobo ɔɔ kɛn jaay ɔŋga mɛndge
    lɔ gaabgen gam kɛn aalga kaal maakɗe do Isa ki se, naan̰ aɗeno tɔkŋ dɔɔkŋ ɓaa
    Jeruzalɛm ki.
  kwd-kwd: ma ka soea fana 'ani giria te'e alafuunga fana nga ta'a na'ona'o na 'ifi
    ni fo'anga 'i Damaskas, 'agila alamia fana ngaia 'ani kwailo'ofia nga ta'a gila
    tagoto'o na nga Alafa, ma lauta ngaia 'e to'o daria te'efuta wane 'amoe ma te'efuta
    noni lo'oo, ngaia te'e gemasiga, ma ka ori mai fe'eniga fani Jerusalem.
  ded-ded: “Ngic me ngac Damasko taonnu sing gboria modacdae, yeni meficyunuma meyunuma
    maringina dedeckema Yerusareng taonnu meyunu habadeac Damasko kpekpeturang amaac
    enara, yeneac kibi mong ohoma nenna.”
  ewe-ewe: be wòana agbalẽ si ana ŋusẽ ye, ale be yeayi Yudatɔwo ƒe ƒuƒoƒe siwo le
    Damasko ne woakpe ɖe ye ŋu be yeate ŋu alé xɔsetɔ siwo katã le teƒe siawo, ŋutsuwo
    kple nyɔnuwo siaa, ade ga wo, eye yeakplɔ wo va Yerusalem.
  nuy-nuy: Naagi-yung na-Saul nu-yandhawiwaa, “Nimbiiyn wubiba, nguynju yadhu ambanggu-marrbuy-waa
    warruburru-yung warra-Jew ana-Damascus-jinyung ngayawi-nyinyung,” ni-yamayn. Naagi-yung
    niwu-ngaynbandangi ani-yanggi Damascus-guy nguynju ambani-radbini, warruburru
    wunu-garrindharrmangi-yinyung na-Jesus, manaadi na-Buunggawa-yinyung wirrimaadi-lharrmangi,
    wiijamaa. Ambani-yarrijgini Jerusalem-guy, warra-waḻya-waḻya marri warra-maṉaṉung.
  cop-BHC: ⲀϤⲈⲢⲈⲦⲒⲚ ⲚϨⲀⲚⲈⲠⲒⲤⲦⲞⲖⲎ ⲚⲦⲞⲦϤ ⲈⲆⲀⲘⲀⲤⲔⲞⲤ ϢⲀ ⲚⲒⲤⲨⲚⲀⲄⲰⲄⲎ ϨⲒⲚⲀ ⲚⲎ ⲈⲦⲈϤⲚⲀϪⲈⲘⲞⲨ
    ⲈⲚⲀ ⲠⲒⲘⲰⲒⲦ ⲚⲈⲚⲒⲢⲰⲘⲒ ⲚⲈⲘ ⲚⲒϨⲒⲞⲘⲒ ⲚⲦⲈϤⲤⲞⲚϨⲞⲨ ⲚⲦⲈϤⲈⲚⲞⲨ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: ma ndac iŋ bu to bapia puc iŋ dôŋ-ŋga, bu tôc têŋ lau bata naŋ sêyob lau
    Israel si lôm wê-ŋga yêc malac Damaskas. Bapia dau kêŋ ŋaclai têŋ Saul bu kôc
    lauŋgac ti lauwhê Damaskas-ŋga naŋ sêkêŋ whiŋ Yisu, naŋ dôŋ, ma wê ŋac sa sêtêŋ
    Jerusalem sêndi bu sêmatôc ŋac.
  pri-NT: Â é ilari jiié pâ, na é wii cè tii, tà tèpa pitûâ kâra pâ *wâra pitapitiri
    na ville Damas. Ê tii-bà, âna é naa ê tàrù kêe ma é tâjùru diri tèpa cèikî na
    é pâdarirà—wà tèpa paao ma ilàri na rà wâgoo ê pai *pâra wiâ Pwi Ukai—ba na é
    poparà me naa *Iérusaléma.
  zpq-NT: na' gwṉabde'ne' gwzoje' to yiš da' gox̱e' yosolab beṉe' že' to to yodao'
    nita' ciuda Damasco cont yeseṉezde' nape' yeḻa' gwnabia' sene' beṉe' ca' ba chesejnilaže'
    Jesucriston' na' gwc̱heje' ḻegaque' cont c̱he'e ḻegaque' ciuda Jerusalénṉa' ḻa'czḻa'
    beṉe' byo o ḻa' no'ole.
  por-TFT: pedindo que ele escrevesse cartas de apresentação de Saulo para os líderes
    [MTY] das sinagogas na cidade de Damasco. As cartas lhes pediam autorização para
    Saulo prender qualquer homem ou mulher crente/seguidor(a) do Caminho ensinado
    por Jesus, levando-os presos para Jerusalém para que os líderes judaicos pudessem
    julgá-los e castigá-los.
  gwi-NT: ąįį dęhtły'aa yeenjit hideentł'oo eenjit oahkat ts'ą' t'aih haa yats'an
    hahtsyaa. Ąįį haa Damascus kwaiik'it gwachoh gwizhit Jews nąįį tr'igiinkhii zheh
    gwahąąh'yaa geenjit, izhik gwa'an Jesus k'it gwandaii nąįį agwahah'aa ji' eenjit.
    Ąįį nąįį agwąh'ąįį ji', dinjii, ts'ą' tr'injaa haa giinlii ji', googaa nihk'it
    goovooheendal. Ąįįtł'ęę Jerusalem gwits'ee gooheelyaa, ts'ą' zhee gwaazhrąįį nagooreheelyaa
    geenjit.
  gvn-gvn: '@see-verse:ACT.009.001'
  nhy-NT: iwan okitlajtlanilij se amatlanawatile para kiteititis itech tiopanmej de
    yen judiojtin katlej katej itech weyikan de Damasco, kan kijtojtiw ma kikawilikan
    ma kinkitzki san akin kajsis, okichtin iwan siwamej katlej nemij itech iojwi in
    Jesús, para kinwalinwikas kintzakuaki Jerusalén.
  asm-FB: আৰু দম্মেচক নগৰত থকা নাম-ঘৰৰ সমাজলৈ লিখা অনুমতি পত্ৰ ললে যাতে তেওঁ সেই পথৰ
    যি কোনো পুৰুষ বা মহিলাক পালেই তেওঁলোকক যেন ধৰি বান্ধি যিৰূচালেমলৈ আনিব পাৰে।
  okv-okv: Eto amina embo te pamone te Iesu ambo ambo ere uatera avo umbuto Jerusalem
    tipura ta ikasi Damascus Judea embomeni ta God jakeka ari bande tapa amita embomeni
    ta degi ahari avo ikasi degi ta pambuto
  mxt-NT: chicaca̱n ra noo tutu chi ra, tacuhva nacuhva ra cuhun ra vehe ñuhu ñuu
    Damasco, ta tɨɨn ra chi ñu cuahan ityi ra Cristo, ta quichi nyaca ra chi ñu vehe
    caa Jerusalén, rayɨɨ o ñusɨhɨ.
  tzo-NT: Ba sc'ambe tal sunal ti much'utic oy yabtelic te ti temploetic yu'un ti
    xchi'iltaque te ti jteclum Damasco sbi yu'un sc'an chba xchuc tal scotol ti much'utic
    xch'unojic ti lequil ach' c'ope, ti chcolic ti sventa ti Jesuse. Mi vinic mi ants
    chc'ot sta chic' tal ti Jerusalén. C'alal laj xa yich' ti sune, hech yu'un chbat
    ti Damasco.
  ind-AGS: dan minta surat otoritas untuk dia bawa kepada rumah-rumah ibadah di daerah
    Dasmaskus, memberikan ijin kepadanya untuk menangkap setiap orang yang percaya
    kepada pada Jalan yang dia temukan, baik laki-laki maupun perempuan, dan membawa
    mereka kembali ke Yerusalem sebagai tawanan.
  omw-omw: Qara ntumwa kyera ni mpiraqena nte Ntamaasikaasi mwatukya nronraqi uro
    mwaanra nraamwuqaa ntaqikyihua nyianrita mwihua taqaivata Iesusira nraaqiara Iesusira
    aanraqaa vihua varivera, nte mwihua vaisive, nraakyeve, rupa kyena sitaqina mwaini
    Ierusaremini nrumu karavuqi kyaankye, tiro.
  yrb-yrb: '@see-verse:ACT.009.001'
  maa-NT: nga kisìjé‑la̱ xo̱jo̱n xi tjín‑la̱ nga'ñó xi k'oa̱ ts'e̱ jñà ni'ya i̱ngo̱
    sinagoga ján Damasco, mé‑ne nga ko̱ma tsobà'ñó‑ne xi̱ta̱ íchjín ko̱ íchjá xi fìt'aà‑la̱
    jè ndi̱yá xi̱tse̱‑la̱ Cristo; i̱kjoàn kji̱nchrobàko̱ Jerusalén nga si̱ìkítsa̱jna
    nda̱yá.
  mcq-mcq: ꞌEjumakame hu pasia vene vajahe ꞌeka vaꞌe Tamasikasi Sinakoku mapokiji
    vajihe pu hu niꞌajahareje ea kaꞌene ꞌUnama ikehunake vejiꞌina parui napari piuniꞌavajaho
    pu ꞌeke Soru vajahe kamorame hura ꞌeka Jerusaremi rohuna.
  sus-A: كّيدِ مَشْرِندٍ كَتَرَبِ دَ مَسِ سَلِدٍ يَرٍرَتِيٍ مَ، عَلَكٌ شَ عَ نَشٍيٍ
    لِ نَا، عٍ بِرَشِ عِسَ شَ كِرَ قْشْ رَ، شّمّيٍ نُن فِنّيٍ، عَ شَ قَ عٍ شِرِشِ
    رَ دَرِ سَلَمُ.
  jpn-1965: ダマスコの諸会堂あての手紙を書いてくれるよう頼んだ。それは、この道の者であれば男でも女でも、見つけ次第縛り上げてエルサレムに引いて来るためであった。
  fra-SBL: et lui demanda des lettres pour les synagogues de Damas, afin que, s'il
    trouvait des gens de la Voie, hommes ou femmes, il les amène liés à Jérusalem.
  yka-yka: duk māku iye meˈ sulat boˈone si meˈ kalanggal-langgalan Yahudi laˈi si
    puweblo Damaskus. Meˈ sulat miyaˈan ngurungan iye kapatut. Bang niyaˈ kasuwaˈne
    laˈi meˈ aˈa manuhut toloˈ Isa Almasihin, makajari siye siggewne lella-dende binoˈo
    balik pī si Awrusalam kinalabusu.
  mle-mle: '@see-verse:ACT.009.001'
  shp-NTPO: Jainxon jayá winóti kirika jato yokata iki. Jaskatax Damascoain jain tsinkíkanai
    xobonko kaxon, ja joi akai jonibo itan ainbobo, Jerusalénhain boxon jato presoanoxon.
  aom-aom: 'Na negajëjo jero surire jajivoromo iꞌimemego na Damascus amore ujuoho
    vaꞌoromo Jew rajehu God rajahijarue osare osare iꞌimëmego jaburo garomo uvoꞌiröhego:
    Nörö priest börömo hesi ihoro rovëꞌe höjo. Jabuhu ëhi uvëꞌoho ueꞌiramu naro gëꞌirode
    ae o magonahe Iesuare örire jijihamu gavëꞌoho naro guduamëvoromo Jerusalem amore
    vuonoröꞌö ujuoho rueꞌejöjo.'
  geb-geb: Ana vov, mba Fhe Bakɨme phena gari guman panan nzai. Ana kha nzambarar
    ana mbui. Ndu na ndim, mba Zudaiŋ Fhe Bakɨme buni mbararagi phenin gumgir pani,
    mbe Damaskusan ki. Nde mbe ndim gavi khergirim, gu nta ndigip Damaskusan naanga.
    Ana maaŋ suaŋgim, mba Fhe Bakɨme phena gari guman pan ana ndim gavi khergip, ana
    nɨɨŋgi. Ana mba khergi gavi khaŋ nzuai, “Sor maaŋ muuŋgip Zisas suaŋgi kɨrɨ tɨva
    zɨn vui gumgi o mbigi, ana maaŋ mbe gangirga, ana mbe ndim bɨna sur saŋv mbe suigip,
    mbe ndigi Zerusareman zirgɨrga.”
  bsj-bsj: Kentencho bifumer naci yaciko kuwabe kwamamu Dimaskus, wori no fiya ni
    nanure woceri Bwayile kange nawiye, naci bou kici wursalima naci bwamci.
  cak-cak: richin xuc'utuj chi ti'an-e vuj chuk'a' ri nu'ij-vi chi rija' c'o ruk'a'
    chi ntoc pa tak sinagoga ri pa tinamit Damasco richin yerucanoj y yerelesaj-pe
    xa achique na achi o ixok ri xa ja ri Bey ri ruc'utun can ri Jesús ri quitzekle'en,
    y yeruq'uen-pe richin yeyo'ox pa cárcel pa tinamit Jerusalem.
  chf-NT: U c'atbi jun tuba u bisan bajca an ch'u'ul ototob ya'i tä Damasco tuba u
    jiran si u pojlen machcatac u bisan ni bij jini, winic o ixic, tuba u täsen cächä
    tä Jerusalén.
  tlf-tlf: dagalata, yagal tebe Damaskus umi Juda kasel imi ulotu tiin molin tinum
    bilip imi suuk kon dola kobe bogobe-nala e, “Ibaa. Kanube unang aa tinum aa Yesus
    imi kuguup uyo waafu-bom-nilip kugol nuubip umdii, Sol beyo itam-nalata, sok de
    imo imtamo tal Jerusalam tolon o agoma bole, kulep toloma o,” age-nala e, hetpris
    iyo suuk kon uyo dola ko-nalata, Sol imi kobela ko.
  piu-2006: '@see-verse:ACT.009.001'
  poh-NT: eh xipahkaj reh chi naritzꞌihmbam take hu̱j reꞌ erikꞌor je wi̱ꞌ queh aj
    chaꞌjem tak pa̱t ntijiljic wi̱ꞌ ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses wilque̱b ponok
    pan tinamit Tama̱sco, chi reꞌreꞌ yeꞌo̱j je rajawric chi quichoporic take quicojbic
    wach i Jesus chi Aj Cꞌamol Be̱h je ru̱cꞌ i Dios. Reꞌ take hu̱j reꞌreꞌ xyeꞌbic
    woꞌ rajawric chi quicꞌamaric je pan che̱ꞌ ar Jerusalen i jarub paꞌ take rirak
    je maꞌ kꞌorel ta wi ixok on winak take.
  tue-tue: 'Cʉ̃ʉ̃rẽ sãĩyígʉ: —Yʉʉ Damascopʉ wáagʉ tiia. Dutirépũrĩrẽ jóabosaya yʉʉre.
    Teepũrĩrẽ judíoa neãré wiseri macãrã dutirápʉre wiyagʉ́dʉ tiia. Mama bueré padeorá
    ʉ̃mʉã́, numiã́rẽ ñeegʉ̃da. Cʉ̃́ãrẽ néeatigʉda ãno Jerusalénpʉ peresu tiigʉ́dʉ,
    jĩĩyigʉ.'
  bjp-bjp: ke ka fas u isi in siit ti fale leta una foron felun lotu na Damaskas,
    isi aunbiing in tafe ti kaltu le fifin ae i mi na fafausum ae ri foteng u le Sal
    ke Kumguui, ke ik luse u isi kamkabet na Ierusalem.
  xon-xon: '@see-verse:ACT.009.001'
  tzo-ZNT: Iscꞌan la vun yoꞌ oy xa o yortene, jaꞌ la chcꞌot yacꞌbe yil ti jmeltsanejcꞌopetic
    ta bicꞌtal temploetic yoꞌ bu chaꞌiic smantal Riox ti xchiꞌiltac ta israelal ta
    jteclum Damascoe. Yuꞌun la jaꞌ chba sqꞌuel mi oy muchꞌutic yichꞌoj ta mucꞌ Cajvaltic
    Jesucristo ta stemploique. Mi ants, mi vinic cꞌot stae, scꞌoplal la ti ta xchuc
    tal ta Jerusalene. Ti cꞌalal iyichꞌ ti vune, ibat la ta Damasco.
  mpm-NT: Ti ni jikan da tutu nuu sutu kuñaꞌnu ñuu Jerusalén ja kiꞌin nuu sutu kaꞌiin
    ñuu Damasco. Yukan ni niꞌin jnuꞌun ndee ini da ja jnɨɨ da presu taka yɨvɨ ka kandixia
    Jesús ja ndejnaꞌan da jiin. Ti kin nchaka da presu yukan undi ñuu Jerusalén.
  ots-NT: Bi dyöjpi car da̱möcja̱ di dyøhtibi hnar carta pa di dɛx pʉ jar jñi̱ni Damasco,
    di un cʉ pé dda judio cʉ már jmu̱ntzi pʉ. Car carta‑cá̱ di xih cʉ judio pʉ Damasco
    di möxjʉ car Pablo di zʉh cʉ cja̱hni cʉ mí e̱me̱jʉ car Jesús. Göhtjo cʉ to di
    döti, hñøjø cja̱ bbɛjña̱, car Pablo di dyɛm pʉ Jerusalén pa di cjoti födi. Car
    da̱möcja̱ bi dyøhtibi car carta, bbʉ́, cja̱ car Pablo bi dɛtzi, bi bøm pʉ gá ma
    Damasco.
  hoy-hoy: अदिक आऊन से दमिश्क इन सभागृहगोळ दा हेसुर मा ई अभिप्राय इन चिट्ठी गोळी बेळदुन
    कि येन गंळ्स येन आर्त, यारी आव ई पंथ मा नोळ्यार आंदरी कटकु यरूशलेम तरूल.
  uri-uri: 'Yatom kil ropontel ekg akal kil ro wurkapm wompel ur, ekg al kil ye kaino
    klein atn wan wrij wrij a tu Juta kai atning yangkipm a Maur Wailen atne pa kaino
    ha wail Tamaskus. Melnum tukgunakgen a ikghlen tu ipma krakgen a Maur Wailen pa,
    kil atning tolpa, om kil rontel wurkapm wompel pa uk Sol pa. Wurkapm wompel pa
    ro tolkil: “Tol Sol kil kaino hantil kin aki kpman tiur a katnun ya a ukpma Jisas
    pa, pa kil arkulen, kinkpmanen, yipo wampel yatom wiyen ye kai arpm wan tipmning,
    om wiyen ye nar Jerusalem ti.”'
  amo-amo: Aworoghe inghe ma-nyertu- nyertu ma na a ba dumu kitii na didia natii inlira
    n-Damaskos. Ma nyerte wa nighe aghang ale na aba kivinu uzaman nan na wani ale
    na idin dortu libau Ise, akuru a cisoni natii nacin n-Urshalime, bari adi-dia
    na nan wucu kideinne ba funuani.
  pjt-pjt: '@see-verse:ACT.009.001'
  cwe-cwe: Kapula yeng'higwe baluwa za utambuliso kuna zikaye za kutosela uko Damasiki
    muladi yahafika uko yawazahile walume na wanaake wowosondelela nzila ya Mndewa,
    yawagwile na yawagale Yelusalemu.
  daa-NT: Ŋa daktu inda izinne a ŋuuji bere makaatamna a ŋaaco iyin̰ ɗo agindaw ku
    ger ka salaaner ka Damaas. Makaatamna-ak beraaji botol taat ŋaa obin̰ miɗay iŋ
    daaɗ ku iciit Botol ta Iisa, ŋaa iyin̰ Zeruzaleem.
  mlp-mlp: Lehim bulonan mat ayahta na in sansandek asor mar tonim tuqug. Sol sansandek
    na giwazeq a leheq uliq Damaskus-ib mataw aseseqta Juda gigo bit humab wolayta
    giwamuzim osayta na amulik-mulikmo tinegdaq haqad. Teq sansandek nab in bilaqiy,
    Sol i gibinib luwaq haqiy. Mat aw nog dante muturta na muzinsa Sol in gibiyeq
    giwazeq giqirqureq giqad Jerusalem-ub tuboldaq haqiy. Mataw on inaqmo in tigiwazdaqta
    haqiy.
  ape-C: aria narigan um nenekuman sabaisi shus um amam debeimi um eshesh Juda shape
    sheneyagwreh baraen-ogwi urusag gani Damaskus aria nakonas nasuwas nanak. Baraen
    nyetem asudok shus iri douk nyakri wosik um Sol nuwish Damaskus aria nukri nuparug
    enesh armam o armago douk shagipesh ahudok yah Jisas ananih shupe agundok um,
    anan wosik nusuhwesh nuweshikesh aria wata nuraesh um Jerusalem.
  bgs-bgs: asta igpamuyù sikandin ka sulat ébô piddán din tun ta mga simbaan ka Judio
    tun ta lunsud ka Damasco. Ukit ka sulat makému sikandin mámmát katô mga kakitaan
    din agad mga gamama ó mga gabayi na ágbánnal katô kapókit katô Áglangngagán, asta
    piddán din sikandan tun ta Jerusalem ébô prison.
  faa-faa: Sore pukua eaki someraka, “Tamásakase taonea Yu aporomo sarimana ape asekea
    risia aporoaki sawi poparaka, úyaka popahoanie. Unihae Yasumo kakimara aporo hinamoane
    reyaki risikinone, Sore kimisi aperamo epo iane tipura keako Yarusarame sitia
    karikia peane siahoasireapo. Aíyaka poparaka sawiane anoaki makanie.” Airakano
    pirisiti aporomo sawi popasane Soremo maka Tamásakase taonea pusuapo.
  kik-kik: na akĩmũhooya marũa athiĩ namo thunagogi-inĩ iria ciarĩ Dameski, nĩgeetha
    angĩkora andũ a Njĩra ĩyo kuo, marĩ arũme kana andũ-a-nja, amanyiite amatware
    Jerusalemu marĩ ohe.
  cap-NT: Nii chawc jilirz̈quiztan ortina maychic̈ha. Damasco cjita watja ojkz pecatc̈ha.
    Jalla nicju ajcz kjuyaran ojklayz pecatc̈ha, Yooz jiczquiz luzñi z̈oñinaca kjurzjapa,
    criichi luctaka cjiñi maataka cjiñi kjurzjapa. Nii criichinaca wajtz̈cu preso
    tanz pecatc̈ha, Jerusalenquin chjitzjapa. Jalla niz̈ta ojklayzjapa ortina maychic̈ha.
  ksr-ksr: Iwaanoŋ kema kokaeŋ kuuŋ qisiro, “Kana gbilia otaaŋ laligojuti, iyoŋoonoŋga
    tosianoŋ koriganoŋ Damaskas sitinoŋ laligoju. Kawaajoŋ niinoŋ saanoŋ endu kema
    moŋgama oŋoma moŋ mokoloomaŋati, ii mono somoŋgoŋ wama Jerusalem sitinoŋ kamaŋa.
    Damaskas sitinoŋ Juuda nonoo qamakooli miri galeŋ komakejuti, iyoŋonoŋ ii aŋgoŋ
    koma oŋombubotiwaajoŋ mono jenteego tere ooŋ nona meŋ kema qendeema oŋomaŋa.”
    Kaeŋ jero ooro meŋ keno.
  eng-TNT: 'and desyred of him letters to Damasco to the synagoges: that yf he founde
    eny of this waye whether they were men or wemen he myght bringe them bounde vnto
    Ierusalem.'
  sbs-sbs: ni kuka kumbila mañolo ama Sinagoge mwa Damaseka, ili kuti chawana babakuwila
    mweyo inzila, kapa mukwame kapa mwanakazi, pona chokabaleta niba suminwe kwa Jerusalema.
  sue-sue: pas potaise senu giro pas gaero potinua awa. Pas awa Yuda dubu Damaskas
    nate noisowa amira yere ibura potiro Saulora nuai nusore buare kereninua awa.
    Kereniro Tuara Ebata Sekara nuara tamuro beniro puro mu Yerusalem nate naise sero
    gaenua awa.
  fra-NCL: et lui demanda des lettres pour les synagogues de Damas, afin que, s’il
    trouvait des gens de cette croyance, hommes ou femmes, il les amenât enchaînés
    à Jérusalem.
  bhg-bhg: Ango edo Saul mi tedogosisina pirisida gisijiari bajinami ove Judah embomainda
    benunu oroda babadegari Damasikas nasida itera ainde gaiari, Saul ami awamaneda
    yai ove piarate sisina. Edo ove emi Saul da yai awara tari piari embo o eutu ainkaimi
    Badari da Begata ambo ambo edo era gido awa ipami jido bundedo Jerusalem nasida
    kundo gumaina.
  snn-NT: Damasco huë'e jobo pairi bainna utire toyacaijë'ën yë'ëre, caguë senquëña.
    Jesucristo cocare ye'yesi'cuare, ëmëcuare, romicuare, si'acuare cu'ejani rani,
    ya'o huë'ena guaojaza caguë senquëña. Ja'nca senni, pairi ta'yejeiye ëjaguëbi
    toyacani insiguëna, Saulobi coni saquëña.
  atb-NT: Yhumsing é Hkyô lé lumjíng é myiwe yuqgè myàng mi-myàng lé chyup yû luî,
    Yerusalem wà mó shut wó she ló râ matú, Damaskuq myuq mâ é tarajong pé má byi
    râ laiká pé lé dûng chûng ri.
  cek-AK: a caehhaih loklam ah hnuk ih nongpa maw, nongpata maw naeh moe, Jerusalem
