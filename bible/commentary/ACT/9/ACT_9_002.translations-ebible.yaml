  mit-NT: nì xìcàn‑nè tutu cunihi‑ne cùhùn ñuu Damasco (cahvi nècuàchì dandacú) nùù
    veheñùhu xi nèhivì raza‑nè yucan sàhà‑ñá ducán nìhì‑né permisu nanducu‑né nèhivì
    nchícùn ichì Jesús, te màcùnuhni nècuàchìmà quixi‑ne presu ñuu Jerusalén, tiàa
