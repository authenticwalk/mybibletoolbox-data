    mɑ kpɑ-wɛ nɑ mɑ́ hɔkɔ nɑ mɑ́ ponɑ Yosɑlɛm.'
  azb-azb: ondan Dəməşq sinaqoqlarına yazılan məktublar istədi ki, orada İsa yolunu
    tutan kişi və qadınlardan kimi tapsa, əl-qolunu bağlayıb Yerusəlimə gətirmək üçün
    səlahiyyəti olsun.
  eng-DBY: and asked of him letters to Damascus, to the synagogues, so that if he
    found any who were of the way, both men and women, he might bring [them] bound
    to Jerusalem.
  guo-NT: 'Sacerdotespaklokolanxot, Saulo jʉm-aech: “¡Nawelelde kaesʉapich carta xan
    xalaeliajwan Damasco paklowax poxade, kaenanʉla judíos naewʉajnabachan tataefʉlpi
    itpaeliajwan japacartan! ¡Japacartantat nato''im xan jaxotde jaelaliajwan naexasiti
    Jesucristo pejwʉajan, poejiw, watho''bej! Japi jaelax wʉt, ampalel, Jerusalén
    paklowaxleldin, bʉflaeyaxaelen jiw jebatat jeliajwas” —aech Saulo sacerdotespaklokolanliajwa.'
  hla-hla: '@see-verse:ACT.009.001'
  mav-NT: Mi'i hawyi to'e pa'i koro pe — Uipo­'oro ro en tawa Tamaku kape katu­pono
    atiky­'esat kahato atikat teran mekewat wẽtup mu'ap mohey haria itotiaria e. Ta'i
    ihainia'in i'ewyte hary­po­ria'in imohey haria ati'a­tu­pytyk pytyk teran hawyi
    ti atero­po'ok teran meikowo ewawi Ieru­sarẽi kape i'atu­'a­piheg hamo e. Mi'i
    tupono ti emiwan atiky­'esat ekaipyi uipo­'oro epiat hap mi'i hap nug hamo mehĩ
    e Sauru pa'i koro pe. Mi'i hawyi tutum Sauru pe mekewat ipo'oro hap miwan etiat.
    Mio tã to'e — Tawa Tamaku piaria Iuteuria pa'i ko'i e ewetunug no yne Sauru miky­'esat
    ko'i ewy e miwan me.
  kpf-kpf: Âi sâi Damasiko kamânân Yuda a zeŋgât mâpâmâpâse namâ galem a, zeŋgât ekap
    kulemgum pindip. Pindi âim Damasiko kamânân a ambân zen Yesugât mâtâbân nep tuum
    ândiwe, zo gâsuziŋgâm saaziŋgâmŋâ diiziŋgâm Yerusalem kamânân gâbam arip.
  ppo-ppo: Atéró duraalu, “Ȩ Damaskus be huluapaae faai dapa, dia̧né u bemó betere
    Juda fakené fo wosetere be kaae tare whi̧rapené ȩ mo whi̧ nisiyao̧sóró fas mekó
    asȩyóló a̧lae. Ai fas-mó i kaae fo yae. Aimó Yesu Kerisoné ala sya fole so whi̧kó
    betepa, ti i Jerusalem-paae dipula sóró wó̧póló, ȩpaae sóró fae yóló asȩ yae,”
    yalepó.
  hin-2017: और उससे दमिश्क के आराधनालयों के नाम पर इस अभिप्राय की चिट्ठियाँ माँगी,
    कि क्या पुरुष, क्या स्त्री, जिन्हें वह इस पंथ पर पाए उन्हें बाँधकर यरूशलेम में
    ले आए।
  wol-KYG: di sàkku ay bataaxal yu ñeel jànguy dëkk ba ñuy wax Damaas, bataaxal yu
    yóbbante ndigal lu yeewlu képp ku ñu fa gis ku bokk ci Yoon woowu, góor ak jigéen,
    ngir mu jàpp leen, indi Yerusalem.
  bef-bef: Ai ana kaga lu emigo sipi mono noto kaba bouba fayahi mone Yuta bonaꞌi
    mono nonuga gehesa hiꞌahananamagi Tamasiko hepato bite neminanamagitoga goꞌehina.
    Ya huloto yaꞌmana fayahi Solihi emiꞌehina. Ana fayanugu ma luto goꞌehina. Enali
    Sipi Bomofihi Kapo manaꞌalo megeꞌi nemalalana bo hiti anaꞌi hiti Soliu bu enogolotomo
    ai eneleꞌmo naga ito Yelusale eneleꞌmoto alibe.
  amm-amm: na imoki, “Oi, yo monoi aino imo na pokuluti taikiyo, lotu samukuko nokoso,
    Tomasoko nokonuso no tosi liyai no. Yo mo nonani nokonuso na manoimo. Molo tonofaloso
    aluwai noko ikolikanoimo, noko nokolalowoi, kuloli kolisano monoi. Yo mo Yolusolimo
    kalopuloso monoi kuloli koliyo tumo monoi na tiyo.”
  zaj-zaj: kupula lupwilili lwa kumtenda yatambulwe muna zing'anda zose za nhambiko
    ako kudiwambo da Damaski, giladi yahawavika, wambigalo ama watwanzi woiwinza Nzila
    hiyo ya Mulungu, yawagoge na kuwabweza Yelusalemu.
