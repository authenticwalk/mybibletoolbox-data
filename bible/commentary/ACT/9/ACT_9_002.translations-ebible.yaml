    nunyataise. Sandɨ utɨpɨndɨ ko sata jɨpatɨpiyataise, “Isɨhiya usɨhiya asɨhiya Jisaasihomɨhɨretɨ
    japepihɨrohiyɨhiyai Sorɨho saundɨtande, ‘Sahɨ napwɨtɨtaatɨwo,’ undatɨ numwaasi
    Jerusaremɨhanda nasatɨ napuwɨtande,” tatɨ ko jɨpatɨpiyataise.
  ubr-ubr: ato ifefeyanai, fef itgayamen Saul an bobo mamaba ebobo aurin on, Jew bayoi
    goa an babadis nan Damascus mafam gagaminai sebobo auris on itawures, ato on nan
    sabu iyabon orot o jever ato Bada an Eta sebigibubunuai yangan itgagatures on
    itfatumes ato itboes itmatabir men au Jerusalem.
  tsw-NT: reve u pati u ca yi mpepelime a̱ ꞌya̱wa̱ a̱ a̱ꞌisa̱ a̱tsuma̱ a Dimaska.
    U zamishi ta̱ uɓolu wa aci u le, tsa̱ra̱ nu u tsura̱ pe aza a na o toniyi Ure
    wu Zagbain u lyungwa̱ le, ali na̱ a̱ma̱ci, tsa̱ra̱ waru u ta̱wa̱ ne ele wunlu
    a akani a̱tsuma̱ a̱ Urishelima.
  cax-NT: Ñanquitioti quichonimiacarrü pünanaquiti, nauqui puerurrü aürotitü au ba
    poca sinagoga au manu pueblurrü nürirri Damasco, nauqui apacheti bama aboma aübu
    arrüna nuevurrü manunecatarrü. Rranrrti nauqui aüroma au preso uiti au Jerusalén,
    mañoñünca y paüca. Auqui torrio ümoti uiti yarusürürrü sacerdote. Sürotitü.
  aia-aia: ma ha'angonia do'ai usu'i tara'i usu-usu tanaraaui bwauodo suri'i ruma
    ni ha'arahesi adaa'i Jiu na'i 'omaai Damaskas. 'A haua o'asi marai aidangisia
    do'ia Sol ra haua tanaa i mena 'anai dauraaui urao mana sae mwane nara hinihinia
    Jisas 'anai wairaau 'ari na'i Jerusalem.
  srp-1865: I izmoli u njega poslanice u Damask na zbornice, ako koga naðe od ovoga
    puta, i ljude i žene svezane da dovede u Jerusalim.
  agt-agt: A yen ta umange nangpasurat i Salu ta mayor na padi kiden, te petta itta
    ya ipaita na ta makkamu kiden ta kapilya na Hudyo kiden ta ili na Damasku. Te
    am itta ya makigimung tekid nga mangurug te Hesus a gafutan na kid, kompormi am
    lalaki ono babbay, a idatang na kid sangaw ta agbaludan ta ili na Herusalem.
  lug-lug: n’amusaba awandiikire ab’omu makuŋŋaaniro ag’omu Damasiko ebbaluwa, ng’ebasaba
    bakolagane naye mu kuyigganya abakkiriza bonna abasajja n’abakazi b’alisanga eyo,
    abasibe mu njegere, alyoke abaleete e Yerusaalemi.
  yby-yby: Jisesikaho wibo anulo emesalo moliki wi-minabo wewenasida maya nala jeko
    dilipe-loko Jelusalemu numutoka wetuwe loko luhuwa jeko nemekadeko leko Damasikasi
    numutoka lemeko monoka numuku minatabo wewenasida maya bituwe loko noloe.
  heb-heb: וישאל מאתו מכתבים לדמשק אל בתי הכנסיות למען אשר יאסר את אשר ימצא בדרך ההיא
    אנשים או נשים ויביאם ירושלים׃
  mpp-mpp: Hikelu yanguc edowec, “Ngic me ngigac monic Damasko taonka Yesule yefe
    balaibegaing, yenge bafuwacebalu bacebalu molenginang dodocebadacte. Dodocebalu
    Yerusalem taonka bacebalu kwesibele Damasko kpakpaduc macte micne, yengele hibi
    kwelengkelu nelec.”
  apb-apb: na ko ha'atohu aana hunie ke uusue nga mo uusu-uusu hunie ke toole'i weu
    aana huilume paine i Damaskas. Mo uusu-uusu ngeena kire unue uri mo rato aana
    mo nume ni palo-palo mo Jiu i leune ke pe'ie a Sol huni tapolie ahutana mo mwane
    na mo keni nge kire ko lulu i sulie Tala Ni Meurihe, na huni toolera lo'u hunie
    ha'aloilada ta'au i Jerusalem.
  san-TEL: స్త్రియం పురుషఞ్చ తన్మతగ్రాహిణం యం కఞ్చిత్ పశ్యతి తాన్ ధృత్వా బద్ధ్వా యిరూశాలమమ్
    ఆనయతీత్యాశయేన దమ్మేషక్నగరీయం ధర్మ్మసమాజాన్ ప్రతి పత్రం యాచితవాన్|
  ben-IRV: দম্মেশকস্থ সমাজ সকলের জন্য চিঠি চাইলেন, যেন তিনি সেই পথে যাওয়া পুরুষ ও
    স্ত্রী যেসব লোককে পাবেন, তাদের বেঁধে যিরুশালেমে নিয়ে আসতে পারেন।
  ntu-ntu: X rlxtibzle nayrbzle kcng letz mz kxnzrmailz ngr mangr-nzkrka'ngr nyz lr
    Jiu mz taon kxetu Damaskzs. Murde nalolvzle lr Jiu kxnzvz-nqblqlr ‘Lrpzki r Kxetu,’
    x navzmile nidr Jerusalem mz nzadwatr-krde nidr mz presin.
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਕੋਲੋਂ ਦੰਮਿਸ਼ਕ ਦੇ ਪ੍ਰਾਰਥਨਾ ਘਰਾਂ ਦੇ ਨਾਮ ਇਸ ਪਰਕਾਰ ਦੀਆਂ ਚਿੱਠੀਆਂ ਮੰਗੀਆਂ
    ਕਿ, ਜੋ ਇਸ ਪੰਥ ਦੇ ਮੰਨਣ ਵਾਲੇ ਮੈਨੂੰ ਮਿਲਣ, ਚਾਹੇ ਆਦਮੀ ਜਾਂ ਔਰਤਾਂ ਹੋਣ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਬੰਨ
    ਕੇ, ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲਿਆਵਾਂ।
  gvc-gvc: 'Tópʉ sʉro tiro joaa pũrine õ sehe ni siniha sacerdotea pʉhtorore: —Joaa
    pũrine waga yʉhʉre yʉ tuahti pũri cjihtire. Tí pũripʉ mʉ wama mʉ joa payochʉ,
    yʉhʉ sehe tí pũri mehne, mʉ dutiro mehne Damascopʉ wahaihtja. Tópʉ sʉ, judio masa
    mari buhea wʉhʉsepʉ Jesu yaina mʉa, numia cʉ̃hʉre boca sʉcʉ, tinare ñaha dʉhte,
    õpʉ Jerusalẽpʉ na majare tjuaa taihtja —ni siniha Saulo sacerdotea pʉhtoare.'
  ksj-ksj: uminiro, raenaꞌa, “Damaseko neḡano Iuda azaḡa kuru neḡa niduꞌa veize soꞌa
    mirihoꞌi! Aꞌe Damaseko neḡano iniu iniu Keriso Ibio onameꞌeteꞌe azaḡa horozine,
    ohoze zu roḡae, oboze teadu Ierusalema neḡa tutuze onaoga veize.”
  sbk-sbk: alabhiile ekarata yesimbilwe alabhe abhakhate bhaala bhoonti abhidala eli
    bhabhali mumasinagogi abhalume nabhashe, abhapinye na bhale hub Yerusalemu.
  mya-JVB: ထိုဘာသာဝင်သော ယောက်ျား မိန်းမ တို့ကို တွေ့ လျှင်၊ ချည်နှောင် ၍ ယေရုရှလင်
    မြို့သို့ ပို့ဆောင် ရမည်အကြောင်း၊ ဒမာသက် မြို့၌ ရှိသော တရားစရပ်မှူး တို့ထံသို့
    မှာစာ ကိုပေးပါဟု ယဇ်ပုရောဟိတ် မင်းထံ၌ဝင် ၍ တောင်း ပြီးမှ၊
  kgf-kgf: Kemma méŋnéŋ méŋ héna ɋelia imi méndacma kecʒuiguc mihicŋi énécmima ic
    me embac mocʒoŋ méragina dérécgéma Yerusalem érémaŋ ʒé Damasiko ama areŋa yanda
    imuac tocgotocgo ama séc keŋkeŋawac oaec kiwi niŋac welecmiyec.
  awb-awb: Pokéna wensabé, Sísa tagaríáh ké weh ahre tagéna táhtoqme koweriqmena Sarúsarama
    suwahpeq méritaníboq páhsiwarí nánio. Támákása suwahpeqte Asiu kené momiwí nahmárítápéqté
    ké sokigi ariniboq páhsiwarí nánio úwe.
  gdn-gdn: da e tawana Damaskasi ragidai mu okamaga tarana ki nana manako apunu kawai
    ki ubupu Diyu ragidai tawana Damaskasi rabineya idiwa ki mu okamaga yau okapupu;
    ‘Apunu Soro wi bamagau baiyagisi manako ridi yo apunu gwedewau Iyesu Yawatai kataimugu
    ragidai ki kwaenetamini tetamini ki ka e mu idamaga umatamini wiratagisi natere
    Diyerusaremu baitagisi.’ E oka inako okapupu apunu Soro kwebu manako sibu, wagubu
    ke; “Kau oka yau wadi tawana Damaskasi kayanuwagi manako kau Diyu ragidai mu guriguri-maga
    tawaiya idiwu ki mu bamamugu baunuwagi ki kau debai ragidai oka yau mu kabuwatami.”
  nko-NT: '@see-verse:ACT.009.001'
  bsn-NT: 'Damasco vãme cʉti maca ñarivi, Dios ocare ĩna buerivirijʉ Jesúre ajitirʉ̃nʉrãre
    macagʉ̃ varʉ, papera sẽniñuju: —Ĩnare yʉ ĩabʉjaro cõrone ʉ̃mʉare, rõmiare quẽne,
    juadirʉcʉja yʉ, Jerusalénjʉ ĩnare tubibecũrʉ —yiyuju Saulo, paia ʉjʉ ñamasugʉ̃re
    sẽnigʉ̃.'
  pib-NT: Ragjitlu kiruka Tamasko gajene chinanu, wa ginkaklewawakapji gajene, wa
    rukshikinipna jejineko ga wa suxoneko tyepirana gomkagitachine Gerosale ranikyapna
    gostutkalune.
  wiv-wiv: ia hulenia kete vapolungania na pas katiu kete pelea ni vano na haus lotu
    kamahi ke vuni Iuda ni Damaskus, na leta kua kete tania habuka kua, a Sol ni paria
    kaka katiu kua e mumuri na dala ke Iesus, ia da e paho taduria ki pelea ki zahe
    kiri Ierusalem kete karabusnidia.
  reg-reg: no ku musabhwa Inyalubha yo kugenda ku mekofyanyisho eyo Damesiki, koleleki
    ati akamubhona omunu unu kabha ali ku njila ilya, abhe mulume amwi mugasi, abhabhoye
    no kubhaleta Yerusalemu.
  mlh-mlh: Iŋoreo raru iŋi bapakareru weuya, “Kadi gariine boyoberu gobuŋ, yoŋoreone
    goineji joroineo Damaskas sitio gogobi. Ore eru nonji soine aroo raru baa yaberu
    mo bofukebemiŋ, oi kiperu ogagaru Jerusalem sitio warebemiŋ. Damaskas sitio Juda
    niŋore oŋgawowosi pi siŋaŋ gaegobi, yoŋoji oi egu sabare yabenimiŋ ore mimitari
    quraŋ quraŋgaru narende roru raru yadubemiŋ.” Oŋu miko quraŋgako roru raya.
  gof-ENT: ጎዳ ኦጊያ ካሊያ ኣዴታኔ ማጫታ ዴሚኮ፥ ቃቺሼ ዬሩሳላሜ ኤሃናው፥ ዳማስቆን ዴዒያ ኣይሁዴ ዎሳ ኬታስ ዳብዳቤይ ፃፌታና
    ሜላ ኢያ ዎሲስ።
  aau-aau: hye mamey me mey kow ha e, Juda mo hokruw-a mo makwey-uwr, Damaskus mon
    ma lwak seme kow ey me. Mamey somokwe senkin me, “Sol hiykwe uwrsa, Jisas so meyki
    ma ley mokwe, kalabus-uwr me hieyn ka nekie okyaw nok nok, Jerusalem mon hiy-e.”
  tvk-tvk: e misisi tengan itis uvei xil xa isep kil polien nan mi vat xil te nim
    te pispisienxil na Siu xil xa ladi e taon te hal Damaskas. Ma vatixar misa uvei
    tei mini xa maen ni. Uvei ak biteni xa melele xa Sol ikamet tiramue mu atou tei
    xa di mineket e Iesu, ikila ital xati e ilihi imei mun e hal Serusalem.
  prf-NT: sakay nággid ti sulat para ten sinagoga hidi ti Damasco tánni dikáppán na
    sakay matawid ti Jerusalem en deyaman a bábbi oni lállaki a kaguman ten Dilan
    nen Panginoon.
  auy-auy: koáísai ena séna aúfái agai-símínaꞌa maimaéꞌa Támásikasi-naopaꞌo Yúndaa-amaan-daumpimpaꞌo
    méraan-kwaasiti óraaꞌ-waasi mátimeno súwana ewé séna minááí agaimaréna séna Sóro
    Ísuni aampaꞌó wíyawi saafá éna taꞌótoꞌmaena témena Yérúsaremufaꞌa ándáfaꞌa mátiyuwainiye
    séna agaimaréna súwana
  tbg-tbg: Qara vo ti timiraqe te Damasikusi nora vatukaini muntu qara vira maara
    naavuqaa raqikika nimiari vika tavaimanta Ihura vainti Ihura Aaraqaa nika vaivera,
    te vika vaiintive, nahentive, rumpa vare Ieruharemini vuru karapuhiqama kaare,
    tiro.
  hub-NT: papi aaram surusta. Damasconam judío apuri iruuntairiya nui wayaknasha nuna
    inakmasan, ashi Jesúsai surumankaunka aishmag ainan nuwa ainajaimak achiran jui
    Jerusalénnum ikankatjai tusa seawaiti.
  hmo-hmo: 'ia noia, revareva do ia henia, Damaseko dubudia dekenai, revareva be inai
    bamona ia torea: Bema Saulo ese Iesu ena taudia ia davaria neganai, tatau o hahine
    do ia kwatua, bona mailaia Ierusalema dekenai. Vadaeni Hahelagaia Tauna Badana
    ese inai revareva Saulo dekenai ia henia.'
  big-big: '@see-verse:ACT.009.001'
