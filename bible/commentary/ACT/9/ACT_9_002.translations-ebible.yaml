    ixolu lai ne, la anu utetelisiꞌa mo usakisakineꞌi sou uneꞌeneꞌi ne Ielusalemu.
  qvw-NT: “Juc papilta umay Damascoćhu juntunacuna wasip puydïnincunapä. Chayćha Muśhü
    Caminuman chalapacücunäta umripis walmipis cacuchun lluyta cay Jerusalenman aysalcamul
    carsilćhu chaquiyächishä” nil. Chayćhu uycuptinmi pasacula.
  nfa-nfa: ka manèngi pèri-pèri sasuri koasa, ho nèti laꞌe asa ama-ama èmu manèngi-mangajꞌi
    agama Yahudi ètu kota Damsik nèi. Na manèngi, ladhe nèngu rage dhèu dhu madhutu
    Jꞌara Mamuri Yesus ètu nèi, bhèni-mone, nèngu kèpe ho èki si, sèna ka ère nèti
    hari si asa Yerusalem.
  tnp-tnp: mətapuəh ohni məmə otətei nauəuə mɨn kəm nimə mɨn rəha nuhapumɨniən rəha
    nətəm Isrel əpəha Təmaskɨs, məmə nəmə oteruh kəti tatɨtəu=pən Suaru Rəha Iesu,
    nati əpnapɨn iərman uə pətan, otaskəlɨm ilah məlis ilah məmki ilah muvən e kaləpus
    əpəha Jerusɨləm. Kəni təməfən nauəuə mɨn kəm in.
  urd-urd: और उस से दमिश्क़ के इबादतख़ानों के लिए इस मज़्मून के ख़त माँगे कि जिनको
    वो इस तरीक़े पर पाए, मर्द चाहे औरत, उनको बाँधकर येरूशलेम में लाए।
  hot-hot: ek eto kapya êndêŋ ŋê bêŋbêŋ takatu ba eyabiŋ Islael iniŋ unyak yeŋ takatu
    hamô Damaskas. Kapya êŋ hanaŋ nena Sol hapôm avômalô la esopa Yisu anêŋ loŋôndê,
    anyô mena avi, êŋ ma embaloŋ i ba enja ba êlêm Jelusalem êtôm ŋê koladôŋ.
  mqj-NT: anna umpelau sura' parenta annu la napa'paitaan lako angganna perepi' illalan
    pa'sambayanganna to Yahudi dio Damsyik anna malara dipabeai umpealai to unturu'
    pepa'guruanna Puang Yesus susi muane tenni baine, anna baai lako Yerusalem.
  rus-SYN: и выпросил у него письма в Дамаск к синагогам, чтобы, кого найдет последующих
    сему учению, и мужчин и женщин, связав, приводить в Иерусалим.
  mbh-mbh: ve aro i wat maluengre a Judare ole lotu a mukalingare nge ako o voth a
    Damaskus, mo aro ve Sol i velpol a or nge ma i thepol toko na seng areko o panes
    a Jisas ia tenesing a so, aro i rere or mo i paes werer or a Jerusalem la.
  bdd-bdd: nuwanuwana ꞌina letao ꞌileledi ma ꞌitauyedi meYudiya ꞌidi ꞌetoꞌautaina
    Damasiko ꞌoina, ma letaedi ꞌoidiyega ꞌabehega ꞌeguma Yesu ꞌina ꞌeda ꞌana tomuliyao
    ꞌilobadi loheloheya ma wahiwahine, ꞌiꞌabiyahidi ma ꞌiꞌewedima Yelusalema, sabi
    heyatalaedi. Eema letaedi ꞌiꞌewediya ma ꞌitauya.
  cbt-NTPO: “Quirica ninshitoco piyapi maca'huaso marë'. Tamascoquë quëparahuato,
    niyontonpiso pëi' hua'ano'sa' quëtarahuë. Inaquë nasha nanan imapisopita quënanpato,
    masarahuë. Quëmapi'sa' tonporahuato, isëquë chachin quësarahuë. Sanapi'saquë huarë'
    masarahuë,” tënin Saono. Napohuachina, quirica ninshitahuaton, quëtërin.
  rmy-SERVI: и мангля лэстар лила дэ синагоги, савэ сле дэ Дамаско, соб вов, кала
    аракхэла кодэлэн, ко прырицарэлпэ Дромэстэ, муршэн тай джювлен, тэ спхандэл лэн
    тай тэ анэл дэ Ерусалимо.
  srn-NT: dan a teki brifi fu tyari go na den Dyukerki fu a foto Damaskus. Drape a
    ben wani grabu man nanga uma di de fu a Nyun Pasi fu tyari den go sroto na Yerusalem.
  cta-NT: chaꞌ ntiꞌ yu culo yu quityi chacuayáꞌ jiꞌi̱ chaꞌ tsaa sca̱ꞌ yu jiꞌi̱ nguꞌ
    nu ngusñi chaꞌ jiꞌi̱ Jesucristo. Ntiꞌ yu tsaa yu quichi̱ Damasco chaꞌ culuꞌu yu
    quityi chacuayáꞌ biꞌ jiꞌi̱ nguꞌ nu laca loo neꞌ laa biꞌ, nu laa jiꞌi̱ nguꞌ judío
    biꞌ. Liꞌ ntiꞌ Saulo sca̱ꞌ jiꞌi̱ ñati̱ jiꞌi̱ Jesucristo quichi̱ biꞌ, chaꞌ xtyu̱u̱
    yu tya̱a̱ loꞌo yu jiꞌi̱ nguꞌ nde Jerusalén; masi nguꞌ quiꞌyu, masi nguꞌ cunaꞌa̱,
    lcua ti ñaꞌa̱ ñati̱ biꞌ tejeyaꞌ yu jiꞌi̱ nguꞌ, ntiꞌ yu.
  bqc-SIM: a gbɛ̀awà aà lákɛ̃ Damasi lousisikpɛdeↄnɛ aà kpawa, kɛ́ tó a su zɛ́pideↄ
    è we, gↄ̃ɛↄ ń nↄɛↄ píi, a ń kṹkũ suńnↄ Yelusalɛũ.
  tcz-CHONGTHU: Damascus khopia kikhopna in hoa dingin lekha agathumin, chule koi
    hijongle hiche lampi tahsanho jouse chu numei hihen, pasal hijongle akana Jerusalem
    ahinlhutna dingin kithopina agathumin ahi.
  mar-mar: शौलाने दिमिष्क येथील सभास्थानातील महायाजकाकडून ख्रिस्ताच्या अनुयायांना
    पकडण्यासाठी अशी अधिकारपत्रे मागितली की, जर त्यास तेथे कोणी ‘तो मार्ग’ अनुसरणारा,
    मग तो पुरूष असो अथवा स्त्री, सापडले तर त्याने त्यांना बांधून यरूशलेम शहरास आणावे.
  snp-snp: eti loumami, Namo Damasikusi numudoka uto Yesu kanulalo moinamo wenena
    ma minenawamo wefe, ido wenafe olu oloto pi gedetoma anikiyanido nela wito ya
    Yelusalemu numudoka gilimito enae, loto kolomo yamu kamokafo Damasikusi numudo
    Yuda wenena mono numunigu mau wi-wi amo wenena ya lufuwa wi gedeto nomagetoma
    ya oluto unae, loto loumaito, ya lufuwa wi umaito oluto wiye.
  isl-isl: og bað hann um bréf, áritað til safnaða Gyðinga í Damaskus. Í bréfinu var
    farið fram á aðstoð þeirra við ofsóknir gegn þeim, sem þar væru kristnir, körlum
    jafnt sem konum, svo að Páll gæti flutt þau hlekkjuð til Jerúsalem.
  spy-NT: ānkuwokusoom kōōkoochi bārōōnōōk chēē /kikēēsirchi kāāyyoong'ikaab kooriikaab
    saayeet ām Tamaasko. Kimāchē bārōōnōōchoo sukuchāmchi kunam chii ake tukul nyēē
    kiikurub kēēltaab Yēēsu, anku murēn nto koorko sukukwēryoot Yēērusālēēm.
  xnn-xnn: ay menpasolat is solat ta eyeyna isnan kasinasinagoga ay madagdagopan di
    Judio id Damasco. Nan kanan nan solsolat et maidya nan kalintegan Saulo ay mangdepap
    isnan ipogaw ay lalalaki wenno bababai ay mamati ken Jesus ta eyeyna id Jerusalem.
  mwe-mwe: gubhajujile bhapegwe bhaluwa ja lumanyio nnyumba ya jujila Nnungu ya shiyaudi
    kwene ku Dameshiki, nkupinga bhaaimanangaga bhanabhalume eu bhanabhakongwe bhakagulanga
    Mpanda gwa a Yeshu, bhaakamulanje bhajienabhonji ku Yelushalemu.
  tte-tte: yo ikawanoi leta tupwali sileleli kaiweli, kaiwena Saulo nuwanuwana iwolegili
    Damasiko ali tapwalolo kana tobagunao kolili sabi yanuwapeili na sikatai yo sisagui.
    Letane kaloli mena iba tem Yeisu ana kamwasa kana tomuliya Saulo ilobaili tatao
    yo sinesineo sowasowana ipanili yo ilawagili Yelusalema. Saulo letane ikalaili
    kabo ilau.
  tcs-tcs: Em bin go aske da bosprist po raite plenti leta so em ken gibe dem leta
    po dem lida blo dem zuwispreaus lo Damaskas. Dem leta i bin gibe em da rait po
    arest eniwan uda pole Da Wei blo Zizas uda wosip wea dem zuwispreaus, so em ken
    teke dempla go po pute dempla insaid zeilaus wea Zarusalem.
  hlt-THB: Damaska khaw awhkaw sinakawk na ceh thainaak ak ca ce thoeh hy, cawh lam
    awhkaw thlangkhqi ce a huh awhtaw, nu awm pa awm tu nawh Jerusalem thawngim na
    khyn aham cai hy.
  soq-soq: wanase, “Ne menanedia e leta girumamowo Iuswa gagalou dubu onionialala
    mampo Damaskas bedewe antopu. Ita leta sa bedewe girumaite diamoa ne muka wadana
    Damaskas bedewe apana mona ita iwoa uduudu mida Iesu waeuwa intawe antoia wadaitumope
    wimpe Ierusalem bedewe diburamopa.”
  qub-qub: Ordinta jorguran Damasco siudächo sinagogacunaman yaycuycur Jesusman yäracojcunata
    warmita ollgutapis prësu chariycur Jerusalenman apananpaj.
  att-att: á kiniddo na yù túrâ na nga iyánge na sù ira Kudio ta kapilliá ra ta ili
    na Damasku, tapè mepakánnammu nira yù pakáwayyá na nga maggápù sù ira nga tumuttul
    kâ Apu Kesu, nga lálláki ánna bábbay, á iyánge na ira ta ábbalurán ta Jerusalem.
  bki-bki: naio bika ijaiano tealo denio. Sol jidom ka parinio kulo lu nei rivivitauia
    niosi nalo tealo van navurim̃araboiano na yimo na volkouano na kulo Ju nalo kanalo,
    nina ea vio Tamaskas, ka riverial vanlo ka monoka ajamo ka Sol rivatove ealo ka
    sirag tomu nalo napano aju joomo ea vaio napano m̃a abio ea bogo na kanio “M̃arabo
    Vou,” ninei be namoneano nalo. Sol mila jibe na bior naio jidomii ka riva rivokakarlo
    sikili, sum̃ano nalo a tire nalo, ana mo naio rivurlo avan bereio Yerusalemo,
    napano beamu nalo aburo kanio, ka rivukulo avan ea yimo na tetavokoiano. Ana toro
    na toru nei bivitauia jibe ka napano Sol bika denio, ana midu jian banio.
  bqp-bqp: à gbɛ̀kaa à lá kɛ̃ Damasuku aduakɛkpɛdenↄnɛ à kpáawa, de tó à zɛ́ pì denↄ
    lè gwe, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ ń pínki, ani ń kũkũ à su kũńwo Yurusalɛmu.
  mcp-mcp: nə́ Ajəlácɨ yə́g nyə kálaad mə yə́ nyə ŋkul nə́ a kə́g Damás, a kə́g ŋgə
    dʉ́g *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn mâ nûŋ. A ká kwey búúd bwə́ ŋgə́
    bɛ̧ zhɨɨ́ mə Cwámba, a bii bɛ̂sh tɔɔ budûm tɔɔ budá, a wɔ́ɔlə bwo məŋkəda, a kə
    nə bwo Yurʉ́səlɛm.
  hat-hat: Li mande l' lèt otorizasyon pou tout sinagòg ki nan lavil Damas. Konsa,
    tout moun li ta jwenn k'ap swiv chemen Bondye a, fanm kou gason, li te ka arete
    yo, mare yo mennen Jerizalèm.
  npl-NT: okitlajtlanilito makinmaka amameh ixmachotitokeh para ika kinteititis kan
    sinagogas de Damasco. Iwa ika noni makikawilikah makinkitski n tlakah noso siwameh
    akimeh okitlakitayah n kualitlájtoli para kualinwikas kintsakuaki Jerusalén.
  bgg-bgg: Damaskhus pha Jewish misiahòthek shii wuii thog shii aishii thieg yi pha
    jigigam jia lia. Nyieliieshii, thiisa hà Ithong lumuii shii lua ne migipho doh
    arone, hò-aphuii hò-amuii um ne de zab zum srane idoh Jerusalem hà noh pha now
    ne lia.
  eng-TCENT: and asked for letters from him to the synagogues in Damascus, so that
    if he found any who belonged to the Way, whether men or women, he might bring
    them to Jerusalem as prisoners.
  eng-BSB: and requested letters to the synagogues in Damascus, so that if he found
    any men or women belonging to the Way, he could bring them as prisoners to Jerusalem.
  cpu-NT: 'ikantakeri: “Posankinateneri omperatasorentsitaari saikatsiri nampitsiki
    Damasco, pinkanteri: ‘Pishineteri Saulo iraayeteri karatanairiri ipaiyeetziri
    “Avotsi.” Inkyaayete japatoyeetapiinta, iroosoyeteri shirampari eejatzi tsinane,
    iramakeri jaka Jerusalén-ki.’”'
  san-ASM: স্ত্ৰিযং পুৰুষঞ্চ তন্মতগ্ৰাহিণং যং কঞ্চিৎ পশ্যতি তান্ ধৃৎৱা বদ্ধ্ৱা যিৰূশালমম্
    আনযতীত্যাশযেন দম্মেষক্নগৰীযং ধৰ্ম্মসমাজান্ প্ৰতি পত্ৰং যাচিতৱান্|
  tod-tod: é sɛʋɛa ɠaiziɛ zea, teʋegai Damase ƓALA dɛbi ʋɛlɛi wu nuiti ma, ga ni
    a nu nɔpɛ kaana, zunu ɓaa anzanu, é kidaaleʋe ʋele niinɛi naa ma, é gili, é
    ʋaa la Zeeluzalɛme.
  tac-NT: '''lige tánale bilé apeli osirúgime lisensia taga ma''chí buinániliga alué
    ralámuli napu oyérame nile alué nuebo bowé (Esukristo oyérame) napu''lige mochílige
    alé we''ká u''kuchí re''obachi napu «sinagoga» anilime nile alé wa''lú we''ká
    riógichi Ramáskochi. Ma''chí buinánile alué ''ma suwábaga riótiri ''lige umugítiri.
    ''Lige abiena ''la lisensia tánale alué ralámuli Esukristo oyérame karénate bulugá
    o''towá alé Rusaleni. ''Lige alué apeli newísiga, pe yati simile alué rió alé
    Ramasko.'
  eng-WEBPB: and asked for letters from him to the synagogues of Damascus, that if
    he found any who were of the Way, whether men or women, he might bring them bound
    to Jerusalem.
  gfk-H: '@see-verse:ACT.009.001'
  viv-viv: '@see-verse:ACT.009.001'
  yao-yao: kukuŵenda ŵaape chikalata chakwamanyisya mmajumba ga kupopelela ga ku Damesiki
    kula kuti, ŵaasimanaga kweleko ŵandu ŵakulikuya Litala lya Ambuje, achalume atamuno
    achakongwe ŵakamule ni kwaikanawo ku Yelusalemu.
  tgp-tgp: Ale mo usia vara i uli te leta vara i lavira la sahe isana ima lotu nona
    Jew Damascus, mata usia vara la turu peresia vara la taurilati la haratu la lo
    usuri na malelen Kr̃isto, hina purongo vara tamlohi teni har̃ai. Ale vara i lihora
    i lavira la mele sahe Jerusalem.
  auc-NT: Awënë ëñëmi, angantapa. Bitö Ao ämi ïninque botö Daämaco näni quëwëñömö
    gote ayömo, Onguïñæ̈näni incæ onquiyæ̈näni incæ æcämenque Itota Taadö ante në
    godäni ïnänii, ante adinque tömënäni ïnänite bæi ongonte goti winte Eedotadëë
    ænte pömaïmopa. Ïninque bitö, Taodo mänömaï cæcæcäimpa, ante botö beyæ̈ cadota
    ante yewæ̈möninque pædæ pönömi æ̈ninque botö wæætë Daämaco ïñömö mäo oodeoidi
    odömöincönë awënëidi weca gote pædæ godömo ænte adinque tömënäni Ao äñönäni mänömaï
    cæbaïmopa.
  kbc-NT: Odaa Saulo ja dipokota notaɡ̶anaɡ̶axiidi lidietigi niɡ̶ijoa lacilodi liiakanaɡ̶axiidi
    judeutedi digoida nigotaɡ̶a Damasco. Saulo yemaa naɡ̶adi notaɡ̶anaɡ̶axi me ikee
    mida naɡ̶atetigi eotibige diɡ̶icatibece oko ane diotece Naigi Ǥoniotagodi manitaɡ̶a
    naɡ̶ani nigotaɡ̶a, odaa yakadi me niwilo ɡ̶oneleegiwadi codaa miwaalepodi, odaa
    ja yadeegi me niwilotibigiwaji digoida nigotaɡ̶a Jerusalém.
  bmh-bmh: '@see-verse:ACT.009.001'
  ctu-BL: Tsi' c'ajtibe jun cha'an mi' pʌs ti sinagoga tac ya' ti Damasco. Jini jun
    tsi' yʌq'ue i ye'tel cha'an cʌchbil mi' pʌyob majlel ti Jerusalén pejtelel woli
    bʌ i ñopbeñob i bijlel Cristo, mi tsi' tajayob.
  meq-meq: A ye naha a tsətsah faya ɗerewel nakə ma diye ha ka təv i bagwar i gay
    i maɗuwule me neheye ma Damas aye hərwi ada taɗə ndo hay andaya faya ta pay bəzay
    a tsəveɗ i Bəy Maduweŋ, hasləka hay kwa ŋgwas hay na, ma gəsiye tay ha ada ma
    diye tay ha a Zerozelem.
  noa-H: hichig hẽsap p'ã deepijim haajem, Damasco p'öbör hee judionaan Hẽwandam hiek
    jaaujem degam chi pörnaanag hoopibaimaa, mak'ʌʌnau hamach paarmua dʌ̈i pʌrpi jaaubaawai,
    p'it'urg chuk'u Jesús higar nʌm k'ʌʌn hemk'ooin dʌ̈i hʌʌinpa Jerusalenag preso
    pʌrk'a haibëeg.
  alp-NT: kai ikotie sulate beini kena supu kbasa leke ilikue ete tamata Yahudiaru
    elake me esi luma ibada ndi kota Damsike. Leke sepo itetue binaya pise mokwaia
    rebe esi hlaleke loko Yesuse, ikerikesi kai ikerisi lopai Yerusaleme.
  san-VEL: striya.m puru.sa nca tanmatagraahi.na.m ya.m ka ncit pa"syati taan dh.rtvaa
    baddhvaa yiruu"saalamam aanayatiityaa"sayena damme.saknagariiya.m dharmmasamaajaan
    prati patra.m yaacitavaan|
  kbq-kbq: ome antahigegeno mago'a avona kremigeno erino Damaskasi vuno atruma nehu'za
    mono nehaza nontamimpi (sinagogs) marerino huama huno, agrama veo, aro Kraisti
    amage' nentaza vahe'ma zamagesuno'a, kina rezmanteno eteno zamareno Jerusalemi
    vugahie huno kre'ne.
  kbh-kbh: uabemana tsbuanachangá jauátjañama, as chë́changaca jobenayama chë Damascoca
    judiëngbe enefjuana yebnëngoye jama, y chocna, chë Jesucristo tojaninÿanÿé Benache
    ustoniñe, boyabásenga o shembásenga tojánÿenëse, jótabayama y Jerusalenoye junatsama.
    Y chca jamama tojánbocna.
  ron-LSB: și a cerut de la el scrisori către sinagogile din Damasc, ca, dacă va găsi
    pe vreunul din cei de pe Cale, fie bărbați, fie femei, să îl aducă legat la Ierusalim.
  pon-pon: Poeki re a kijin likau on jinakoke en Damajkuj akan, pwe ma a pan diar
    meamen, me ianala lamalam, ol de li i en jali irail edi o kalualan Ierujalem.
  nhe-BL: Huan quitlajtlani ma quimaca amatlajcuiloli para nochi israelita tiopantini
    ipan altepetl Damasco. Nopa amatlajcuiloli quimacac tequihuejcayotl para quintemos
    nochi tlacame huan sihuame tlen quineltocayayaj Nopa Yancuic Ojtli, quinequi quiijtos
    tlacame tlen quineltocayayaj Jesús, huan quinhualicas ilpitoque hasta altepetl
    Jerusalén.
  sps-sps: ya tsue of towa ma kirkir ya tu noun tan tsoiny mumua tan fo numaa iny
    fafaatouf tana taa Jiu te kaa ror tana ngats fan iny Damaskas. Ya faan iny ton
    noun to aya ten Sol. Noun te tsue fi nei, te sab fi non e Sol ta tee tsoiny ge
    ta tee moun te natiny vovou iny ror a Sanaan ten Jisas ya te nots rari a kotskots
    ratuari ya te mei fatabin ramiri Jerusalem.
  wnc-wnc: Anututane yot takwan gwene pasiya amindane tupan tapa iniwan pas sandu
    sandu Judia nana amindane miti yotde take akwau you Damaskas gapmane yuaingge
    matayamuke imukut. Solda kuku Damaskas nana Jesu Buyambam tapaninde kepi tawake
    tasiya aminu kaya kakengu apanggaganuke pake Jerusalem pakuwikge matakut. Matake
    ie iman pake kukut. Kuku you wanggapmane kundopnangge inengan siknga kuwawan enandangga
    kakaa aknga waenga siknga siwan maakake kepdakane pimakut. Pimake natawawan wamdakan
    anzing inikut, “Sol! Sol! Dasingge tasiwi mainanggenggat,” ngang iniwan
  bus-bus: à gbèkaa à takada kɛ̃ Damasiku aduakɛkpɛdeenↄnɛ à kpáawa, lɛ tó à zɛ́ pì
    deenↄ è gwe, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ ń píngi, eé ń kũkũ à suńyo Yerusalɛmu.
  gub-BL: — Emuapyk neze'eg pape rehe nehe, i'i izupe. — Pepytywàgatu Xawru nehe,
    Zezuz rehe uzeruzar ma'e wapyhyk pà nehe, ere zutew wazemono'ogaw rehe uzekaiw
    ma'e Namaz tawhu pe har wanupe nehe, i'i izupe. — A'e mehe aze heta amo hehe uzeruzar
    ma'e a'e pe wà nehe, apuner wapyhykaw rehe ihe nehe. Apyhyk putar kuzà ihe wà
    nehe, apyhyk putar awa ihe wà nehe no. A'e mehe arur putar xe Zeruzarez pe ihe
    wà nehe, i'i Xawru tuwihaw pe.
  imo-imo: waltindirimu kinye iye nomimuni pipia te topa tipelie nimbei, “I iye Sol,
    Damaskus kombu pumbe Juda imboma maku toko Gotenga ungumu pimele ulkemanga pumbe,
    Jisas ipuki tiko moromele imboma kanopa ka tipe Jerusalem yando mepa opili,” nimu.
  boj-boj: “Ni anjam bei neŋgreŋyosim ebimqa e anjam di osiy gilsiy Damaskus qureq
    di Juda tamo kokba naŋgi enjrqai. Enjritqa naŋgi na anjam di sisiyosib e odbibqa
    tamo uŋgasari Damaskus qureq di Yesus aqa gam dauryeqnub qaji naŋgi tontnjrsiy
    joqsiy Jerusalem bqai.”
  eng-DRA: 'And asked of him letters to Damascus, to the synagogues: that if he found
    any men and women of this way, he might bring them bound to Jerusalem.'
  knf-knf: Aya ahepar *naşih i baţeŋan kë awula uworda umpiiŧuŋ pa baweek biki *katoh
    kañehanaani du Damaŧ. Ŧawul aŋal kaya kaţënk baţaş bgah bi Yeŧu du Damaŧ, biinţ
    këme baaţ, kamob baka kañooţ Yeruŧalem.
  san-KHM: ស្ត្រិយំ បុរុឞញ្ច តន្មតគ្រាហិណំ យំ កញ្ចិត៑ បឝ្យតិ តាន៑ ធ្ឫត្វា ពទ្ធ្វា
    យិរូឝាលមម៑ អានយតីត្យាឝយេន ទម្មេឞក្នគរីយំ ធម៌្មសមាជាន៑ ប្រតិ បត្រំ យាចិតវាន៑។
  arn-NT: “Eluen kiñe wirin werkün dungu” pimefi, fey ñi amuael Damasku mülechi sinagoga
    mew ñi kintumeafiel tati inanielu ti we kimeltun, tati pu wentru ka ti pu domongeay
    rume, ñi püresuküpalafiel ta Jerusalen.
  zas-NT: din gac tijb guiꞌch din gac cheman lën ree yadoo Damasco chigdiilaman bén
    rliladx ree Jesucrist, ziꞌc ree xinguiaaw ziꞌc ree béngunaa, din chignëman laa
    reeman ladxguiib Jerusalén.
  ken-NT: aghati yi bɛ anchyɛ yi bɛkáti ɛbhɛ́n bɛ́chyɛ yi bɛtaŋ bɛrɔŋ Damáskɔs ndu
    bɛkɛrɛ́ nɛnɨkɨ́mʉɛt bo Israɛl bɛ́ mbák ángɔ́ bakoŋo Mbi Yesu arɛ́, ankwáy bɛ́kɛ́mti
    bhɔ́, baghɔrɛ́ nɛ babhakanɛm, angwɔ́t, andɔk Yerúsalɛm nɛ bhɔ́.
