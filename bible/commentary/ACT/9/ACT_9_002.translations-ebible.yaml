  leu-leu: e fine rao i taa kuus turoxo pana faletan sina xe puaa Damaaskas. Nane
    vubuk o i taa yot a mu rabuna tomexaan e lutefin aava ri usi a lotu faꞌui aanabeꞌ
    xena lisanmaan nari xe pe Jerusalem. E a memai priis a tavaie pana lagasai ina
    turoxoian xena tavai a mu rabuna Juda lana mu lifu ina faxuvulan pe Damaaskas.
  maz-NT: 'O ma xipji: ―Rí ö''tc''ügö rí dyopjügue o carta c''o rá tjëdyi a ma a Damasco,
    rá jizhi cja c''o nintsjimi. Rí jñu''s''ü c''ü ya i̱ dyacügö sjëtsi nguec''ua
    ''ma cjó c''o rá töt''ügö a Damasco c''o sido o̱ ''ñiji e Jesús, rá tjün''t''ü
    co cadena rá siji a ''ñeva a Jerusalén, zö ri bëzo zö ri ndixũ, eñe e Saulo. O
    tsja c''ua c''e ndamböcjimi ja c''o nzi va xipji e Saulo.'
  bod-N: མཱ་ཤི་ཀའི་ཆོས་ཀྱི་ལམ་དེ་ལ་ཞུགས་མཁན་ཡོད༌ན། ཕོ་མོ་གང་ཡིན་ཡང་བཙན་བཟུང་བྱས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་འཁྲིད་ཆོག་པའི༌ཕྱིར།
    དཱ་མེ་སེག་ཏུ་ཡོད་པའི་ཆོས་ཁང་སོ་སོ་ལ་འཕྲིན་ཡིག་གནང་བར་ཞུས།
  tca-NT: '@see-verse:ACT.009.001'
  zpl-NT: para nú acacheꞌ tucu ichiꞌ nú nuꞌ modo chai liñi bee indu eyeche Damasco
    che cuaꞌnai bee bene enu nzeli arquiꞌ Jesucristo niyu si unaꞌa para nú uyaꞌi liꞌibeella
    nu duꞌi liꞌibeella niꞌcuꞌ eyeche Jerusalén.
  mbc-NT: Mîîkîrî wîtî'pî kaareta esa'se imaimu yaponse' tiaronkon innape Jesus ku'nenan
    taruma'tîi Damasco po Judeuyamî' epere'to' yewî' ta tuutîpa kai'ma. Maasa pra
    mîrîrî kaareta wenai Jesusya tenupato'kon yawîrî tîîko'mansenon ekaremekî Judeuyamî'
    esanonya ya, to' yarîpa Jerusalém pona, warayo'kon moropai wîri'sanyamî' atarakkannîto'
    yewî' ta.
  ndg-ndg: na kunnaba barua kwa ajili ya Masinagogi kolyo Dameski, ili panga mana
    ampatike mundu ywabile katika ndela yelo, awe nnalome au nnwawa, abatabe na kubaleta
    Yerusalem.
  wsk-wsk: ale synagogue suen la Damascus wore nunga, noko aing au ko tam gawa bataguru
    tuokko isuam. Tam gawa umu nu sokel tuok se awiriya Lage Nunguning ko munan karowasan,
    kari ta imet ta, wore nunga gi Jerusalem talipara ningi nunga awurokko.
  toj-NT: Ba oj sc'an yi jun juun. Oj xa bi huajuc ja ba Damasco, jaxa juuni oj bi
    yaa yi ja ma' ay yatel ja ba yiglesia ja judio jumasa. Huan c'a bi staa ja ma'
    huan ochel soc ja tan yajc'achil religión iti, oj bi squich och ja ba Jerusaleni,
    sea ixuque, sea huinique.
  kkl-kkl: “Na mome toatnemenba, na as Damsyik Yahudi nimiri Allah yubu lerop ae sale-sale
    pilamang nimiag tatsinun. Tatsineri, as Damsyik nimi anabiag agha Yesusti Ina
    pa'abaog Ina nelepto palamang nimi ipsine tanena haing kaupto saelbahineri, as
    Yerusalem payahinun,” aro Saulusti molbaog.
  tbc-tbc: '@see-verse:ACT.009.001'
  sna-sna: akandomukumbira matsamba kuti agoenda nawo kumasinagoge okuDhamasiko, kuti
    kana akawana ani zvake ari weNzira iyo, vangava varume kana vakadzi, aizovabata
    savasungwa agoenda navo kuJerusarema.
  smk-NT: tan nangalap yan surat nin mangibarita' konran pupangulo sa susinaguga ran
    Judio sa syudad nin Damasco a binyan ya nin aburoy nin dakpen nasara a sarba ran
    ma'kit nan mantumumbok konan siti si Ba'yon Dalan, lulalaki o bubbayi man. Ket
    awiten nasarayti nin ipriso sa Jerusalem.
  grc-TCGNT: ᾐτήσατο παρ᾽ αὐτοῦ ἐπιστολὰς εἰς Δαμασκὸν πρὸς τὰς συναγωγάς, ὅπως ἐάν
    τινας εὕρῃ τῆς ὁδοῦ ὄντας ἄνδρας τε καὶ γυναῖκας, δεδεμένους ἀγάγῃ εἰς Ἱερουσαλήμ.
  gof-WFTW: Godaa ogiya kaalliya addetanne maccata demmiko, qachchishe Yerusalaame
    ehanaw, Damasqqon de7iya Ayhude Woosa Keethatas dabddaabbiya baw xaafanaw iya
    woossis.
  spa-BLM: y le pidió que le enviara cartas a las sinagogas de Damasco, para que,
    si encontraba a alguien del Camino, ya fuera hombre o mujer, lo llevara atado
    a Jerusalén.
  kyz-NT: A'eramũ ene ka'arana kwasiaa jee. Toroo Damasco pe 'jau. Judeu 'gã jatykaawa
    raarana 'gã nupe, 'gã 'wyria'ri 'ga upe toroo esaukaa 'jau. “Saulo 'ga oreremiayuwa.
    A'eramũ pẽẽ Jejui 'ga rerowiaara 'gã nerawau esaukaa 'ga upe” 'ea ene ikwasiaa
    inuga ka'aran are jee. A'eramũ 'gã ka'arana mogyta re Jejui 'ga rerowiaara 'gã
    nesaukaa jee 'jau— 'jau 'ga 'ga upe. —A'eramũ je 'gã pyyka imunepa moromunepawa
    pype 'jau. A'eramũ je tejeupe 'gã pyypaw ire, 'gã pofaa, 'gã nerua 'au ene upe
    'jau. Kũima'efera 'gã, kũjãmera 'gã we futat nipo je erua— 'jau Saulo 'ga mainana
    'wyriararete 'ga upe. —Nai'i. Takwasiat enee 'jau— 'jau mainana 'wyriararete 'ga
    Saulo 'ga upe. A'erauwe 'ga ka'arana kwasiaa. A'ere 'ga imonou Saulo 'ga upe.
    Ojeupe imono re Saulo 'ga awau.
  dao-dao: Bawipa tuilam kläklamkie nghnumi kpamie naküt jah khit lü Jerusalema a
    jah lawpüi vaia, Damatet mlüha sinakoka veki am ca a ja pet vaia Jerusalema ktaiyü
    ngvaia veia kthäh khaia citki.
  cya-cya: lo' mjñan yu quityi cha' cuiya' nu tsa lo'o yu 'in na scasca se'en ndiyo'
    ti'in ne' judio quichen Damasco, se'en nu quinu jun nu cua' ntsu'hui tucueen 'in
    Jesús, yu qui'yu uta ne' cuna'an, lo' quian lo'o yu 'in jun nde Jerusalén nu chu'hui
    jun na'an chcuan.
  beu-beu: senge surat kuasa banang. Aulange ana baning ila hava hamulang ekapala
    moe bendar Damsik mi angu enang. Ana banang senge nehe ba Yesus Evia Aabetang
    eamulung ang naung ana ing harak se jangu bot mehal di, ana iadoi ing pina bot
    ing parta, senge ana iat bale Yerusalem mi ila.
  wrk-wrk: Ngajaka nyuli najanyi baki mambukawanyi jurjkanyi, yarrijba nyuli jangkurr
    najana, nanankanyi yingkanyi mambukanyi jali jungku yingkana yajina juju langku,
    yaji niji Damaskus. Yarrijba nyuli jangkurr. Wajba nyuli Sul nanankanyi najanyi,
    minimbiji mambukamuku jurjkanyi nanaba langku Damaskus. Nanda jangkurr najana
    yanybayi, ‘Nangini Sulwanyi, yuku barri janyulu wudumba nanamuku jala maruka Jisuskanyi,
    jala durrijba nangangi yuwa. Wiykunumba janyulu yalunya Jirusalimyurri, yarrijbaja
    yalunya brisinyina. Yuku yarrijba janyulu nanamuku kandimuku Jisuskanyi brisinyina,
    nganinyi marda jibarri.’ Nani yanybayi naja.
  nii-nii: '@see-verse:ACT.009.001'
  ign-NT: 'Máichapa ema Saulo: —Nuvaraha nuyanaya te jena avasare Damasco. Nuvara­havare
    píjaracanu eta órdene, eta nucara­ta­si­ra­vacaina ena téhica­na­hicacha ema Jesús,
    namutu nácani nétupia­rua­na­ya­repahi ajairana, esena­napuca. Nutanu­ca­va­cayare
    te náuruji­si­ra­revana ena vijaneanana. Présoana­ya­repahi eta námirayare eta
    te juca Jerusalén —máichapa.'
  dik-NT: '@see-verse:ACT.009.001'
  cac-cac: Ix sc'anan juntzan̈ ch'an̈ carta vin̈, yic syic'anb'at ch'an̈ vin̈ d'a
    yoltac spatil culto ay d'a chon̈ab' Damasco. A juntzan̈ carta chi' tz'ac'an sderecho
    vin̈ yic syaman jantacn̈ej eb' syac'och spensar d'a Jesús, vach'chom vinac ma
    ix, yic syic'cot eb' vin̈ preso d'a Jerusalén.
  tzj-E: 'Tak xekaja ruq''uin cawra xbij tzra: —Ttz''ibaj nic''aj carta y naya'' ela
    chwa che cnebna'' presentar ptak jay rxin molbal ri''il jc''ola chpam tnamet Damasco
    ch-utz c''ara'' quencwina cnecanoj je'' wnak je cniman chic Jesús, y tak xtquenuwil
    quenucsaj pcars che ach-i'' y che ixki'' y quenuc''om pa wawe'' pJerusalén. Cara''
    xbij ja'' Saulo.'
  san-BUR: သ္တြိယံ ပုရုၐဉ္စ တန္မတဂြာဟိဏံ ယံ ကဉ္စိတ် ပၑျတိ တာန် ဓၖတွာ ဗဒ္ဓွာ ယိရူၑာလမမ်
    အာနယတီတျာၑယေန ဒမ္မေၐက္နဂရီယံ ဓရ္မ္မသမာဇာန် ပြတိ ပတြံ ယာစိတဝါန်၊
  yaa-NT: 'Mã kaxõ ato yoini iskafakĩ: “Ea kirika kenexokãfe ẽ aya katanõ, ichanãti
    pexefo Damasco ano a Jesús chanĩmara faifo ẽ ato achitanõ, feronãfakefoya kẽrofoya,
    Jerusalén ano ato iyoxõ karaxa mẽra ato ikimaxiki,” ixõ ato yoini.'
  cab-NT: Ligía lídinbei lúmoun fádiri íñutimaati lídan jafíñen juríu amúriaja gárada
    láutu ubáfu lun lídin tídan buri jalígilisin juríu to Damáscoboun áluajaña ja
    afálarubalin lémeri Crístu lun lanǘgüniña adáüragua Jerusalén, dándu wügǘriña
    quei würíña.
  clu-clu: kag nagpangayo mga solat nga magataw awtoridad kag magapakilala kanana
    doto sa anang mga simbaan ang mga Judio sa Damasco. Toyo na nga pandakupun kag
    daraun pabalik sa Jerusalem anang makita doto nga mga somolonod ni Cristo, lalaki
    okon babai.
  swh-ULB: na kumwomba barua kwa ajili ya masinagogi huko Dameski, ili kwamba akimpata
    mtu aliye katika Njia ile, awe mwanaume au mwanamke, awafunge na kuwaleta Yerusalemu.
  tpt-NT: Va skꞌinil para kaxtaqnil lhachimoꞌon kun aqxtaun karta yu lay kalakmasunil
    ni israelitas yu ixtataqxtoꞌa laka ay putaulan Damasco taꞌan ixjamasunikan ixlhachimoꞌon
    ni israelitas. Chuncha para lay kalaklhimil tachꞌinin laka putaulan Jerusalén
    ni lapanakni yu kalaktemal yu ixtalhakapuꞌan ni Saystꞌi Lakatin, mas kaval joꞌakna
    ali xanatin.
  aai-aai: ifefeyan, saise sabuw iyab Regah ana efamaim hima’ama orot o babin etei
    tafatumih tabow tan Jerusalem dibur taya.
  sny-sny: Le le ma'e apou ei toweriye, “Meni owane, ne ta'uweyei wesi werese ma'e,
    omo Damaskus irosiya ape, one towe ta lesere. Ne apou lesere, ‘Lu taune, eimane
    werese, Jisas lo marepi umasiye ape, irosiya su, sosu ane fara'u lowe werese omo
    Jerusalem ma'e kalabus wesi ma'e si tame henetaiyei.’” Sosu Sol one towe eite
    aniye su, le omo Jerusalem ma'e arunatiyewe, omo Damaskus ma'e iteye.
  myy-myy: 'Damasco cʉtojʉ minijuara wirijʉ Jesure masirãre ãmagʉ̃ sãjarocʉ papera
    seniyijʉ Saulo paia ʉjʉre: “Ĩnare yʉ ti bʉjaro bajiroti ʉ̃mʉa, romiare cʉni ĩnare
    Jerusalénjʉ tubiarocʉ ãmi wacʉja yʉ”, yiyijʉ Saulo, ʉjʉre.'
  trc-NT: ne̱ naxca̱j soꞌ yanj actá rihaan xrej, ne̱ yanj actá yoꞌ roꞌ, caꞌa̱nj chumanꞌ
    Damasco rihaan nij síí ꞌni̱j raꞌa veꞌ tucuꞌyón nij yuvii̱ israelitá se tucua̱nj
    Moisés a. Ne̱ taj xnaꞌanj yanj yoꞌ rihaan nij soꞌ se vaa sese nari̱ꞌ Saulo man
    nij síí noco̱ꞌ man Jesucristó, ne̱ se snóꞌo se chana̱ se no̱ xcúún soꞌ nu̱míj
    soꞌ man nij soꞌ ne̱ caꞌa̱nj ni̱caj soꞌ man nij soꞌ nda̱a chumanꞌ Jerusalén caxri̱i̱
    soꞌ man nij soꞌ tagaꞌ a.
  cut-NT: chica se a̱ma ca̱ca, quenda se, ca̱va che ca̱hn se ya̱co yahn ihyan nación
    yahn Israel che vate ye ya̱n Damasco, din se preso nde nda̱hta, nde cha̱hn, ihyan
    che ritahno ye Dihvo vo, quenda se ihyan ya̱n Jerusalén.
  bel-bel: і выпрасіў у яго пісьмы ў Дамаск сынагогам, каб, калі знойдзе каго, хто
    сьледуе гэтаму вучэньню, і мужчын і жанчын, зьвязаўшы, прыводзіць у Ерусалім.
  zlm-KSZI: dan meminta surat untuk ditunjukkan kepada saumaah di Damsyik, supaya
    sekiranya dia menjumpai sesiapa yang mengikut Jalan Isa, baik lelaki mahupun perempuan,
    dia boleh memberkas dan membawa mereka ke Baitulmaqdis.
  gdr-gdr: Ɨ ton ket tin yerkitonj da, “Man moina nyɨ kɨma nɨtrɨkainyɨt nɨnda peba
    ɨtmɨkitam nɨnda Ju rɨga waina yɨr opmitenapu met nata Damasko taunɨnd. Mop nokɨp
    kon singi aen da ra kon neken onggɨt gatab wa dɨde tadarkinyɨn Yesund yɨmta undoka
    rɨga ake kongga, kon ten imda teyeninyɨn, ɨ kwa teyeninyɨn Yerusalem taun wa.”
  vmy-NT: ꞌba tsiꞌare xujun xi tsjare kjuaꞌñu, tuxi ku̱an kuajeni niꞌya sinagoga xi
    tjin naxinanda Damasco ꞌba kio kuangisjai xuta xi fitjenngi ndiya xi yakuya Jesús,
    a xi xiꞌin= asa xi yanchjin, tuxi kuekoni nduyare naxinanda Jerusalén.
  cmn-FEB: 要大祭司提供授权函，扫罗想要送到大马士革的各会堂，在发现奉行此道之人后，无论男女，都准许扫罗将其缉拿，带回耶路撒冷。
  gmv-RNT: Goda oge kaallizayta macasatanne addeta demmi qachidi Yerusalame ekki yaanas
    Damasqo geetettizason diza Ayhudata Woosa Keeththas babdaabe xaafana mala Qeeseta
    halaqa woossides.
  ncl-NT: Quilajlanic pa quimacasquiaya amames lajcuiluli pa quinhuiquilisquiaya yehuanten
    hual quipialoaya lahueliltilisli pin tiopajmes hual cataloaya pin caltilan hué
    Damasco. In amames quimacahuiltic Saulo pa quinquitzquisquiaya moxtin hual quitocaloaya
    Jesús iojli, ma yecan lacames o ma yecan sihuames. Cuaquinon quinhuicasquiaya
    lailpili pa Jerusalén.
  wed-wed: ma i vibaḡai da pepa ita girumi boru-numai babadai awarii au Damaskas da
    rewapana ita verei da Iesu ana etanai tauvitumaḡanai, nelara ma waivine ita pani
    ma ita neiai au Jerusalem.
  sua-sua: he ka mnganang en kmittiegom o hor akuruk ngang endruk ngma nho mang o
    Yuda ngartaro rektor ruk kam rere mnam mar, si endruk ko malhagenmok oguo mDamaskas
    kat, mar kam ngatkal orom, he nang en kam pis ko tok, kam kpom endruk ngat parahi
    ngok. Ii, ta svil kam kpom mar lraip lurokol tgus ekam ko ngam kaikkiem o papat
    ruk kam mokpom kre Yesus orom mar, endruk o mia ngma monik te, A Ngaelaut. E Sol
    ta svil mang endruk laol kam ngatkal orom, he nang en kmeknik ormar ngok mYerusalem
    kmenpasiker mar kun pa hengor ko tok.
  klt-klt: wa inuk, “Juda yan miti itná yan ámna yáilá kámá yá háláng nanamáya papia
    álo uyingga namánggim me? Ko álo ingga metá ku táng kung it yáilá Damaskas káin
    ámna náráwa Jesu yan tombong wa kápángga ket ihánggatang Jerusalem káin kuinet,”
    ingga inuk. Wáina inán álo ingga inángga ku papia uyingga imuk.
  are-are: Era erinha ilaka, “Nuka pepa intalhelai, synagogue itornka ntjarraka, Damascus
    town-ala.” Erataka antja naka Damascus-urna lhitjika, synagogue nyintaminyinturna
    turta irrputjika, relha Jesuanha tnakamala ntjarraka yonthitjika, artwaka, arrkutjaka
    turta. Kurunga era antja naka tnakanhakanha etnanha errkumala Jerusalem-urna kngetnitjika.
  gai-gai: Na ma taŋga laruca, taup ndamoot paŋan aniaca watca, manmo gainda digica
    mambopat, “U mandeaca Iudananta mimitpac aŋgɨrena kaik raupŋirena ramtaɨr paŋainda,
    Damaskusna inik ndeacrenanmo timbiŋ raprir ndeida tirna.” Aindopatke, taup ndamoot
    paŋan aniaca ŋgepca timbiŋ raprir ndeid tirca maica, aŋgɨra Sol maneaŋgat. Na
    an timbiŋ raprirta kambca gaindopatna, “Sola meacramoota mandaia Kacoot Iesusna
    Taupa raŋgaieknanna wat te, ma an meacramootmo muoca, leaca Ierusalem mac nda
    aŋgɨr taŋnande.”
  qvm-NT: '@see-verse:ACT.009.001'
  chz-NTPS: naˊngɨɨyˊ jeˉ kihꜗ dsaˉtaˊ mahꜗ chaˉ jwëˈ dsooyꜗ gwahꜙ kihꜗ dsaˉ judiu
    heˉ chihꜗ jwɨɨˉ Damasco. Maˊ dsaˉhnääyhꜙ dsaˉmëꜘ dsaˉñʉʉhˉ hi̱ˉ maˉtä̱ä̱hˊ jwëꜘ
    hmëëꜘ kihꜗ Jesús, mahꜗ maˊ tëëyꜙ dsaˉtä̱ä̱yhꜙ nehꜙñeˈ jwɨɨˉ Jerusalén.
  kmu-kmu: '@see-verse:ACT.009.001'
  ood-NT: matsh am wo ha oꞌohani g papal am Damascus kihhim t am. Kutsh heg wo be
    k am wo him k wo ha chehgi. Tsh hegam wo s‑mahchk mo uꞌukch g e‑apꞌedag. Kutsh
    wo ha ui hegam mo am oid g Jesus himdag k am wo uhpam i ha ui Jerusalem wui, chum
    wa g uꞌuwi. Tsh wa woho hab e juh g uhgchu pahl.
  lbm-lbm: अऊर ओको सी दमिश्क को आराधनालयों को नाम पर या बात की चिट्ठियां मांगी कि
    का पुरुष का बाई, जिन्ख ऊ यो पंथ पर पाये उन्ख बान्ध क यरूशलेम ले आये।
  ncj-NT: Huan oquitlahtlanili in tlasellarolten tlen ic motemactihtiu inahuac in
    tequihuahmen ipan in tiopanten ihtech in altepetl Damasco, ic mamocahuilican quintemos
    in tlaneltocanimen. Quinualicasquiyani tlatemactilten in tlacamen huan sihuamen
    ipan in altepetl Jerusalén.
  yuj-yuj: man sénánko, mao taun Damaskus mek Judamp lotu nap taokeyakáp konap arop
    fárákapampor pas kumwia, Solomp yaek sánk. Am pas fek te arakrá sér, “Solo yárakrá,
    Jisasonámpaok tukup konap koumteouráp arop fárákap nke námp kwamp te, mao tirá
    fápákamánkia Jerusalem mek éréképá korop naenámpon.”
  kto-kto: Ga amarikong miridai ila uke meba mamirang babap ba me maun teip mila uke
    na luguap o usingnualap maiam Iudaiap la maionama na taun Damaskas. Tie, keula
    ra ga mamirong miridai ila uke babap ga ualam aun Sol. Babap la mamirong gare
    ro, ‘Leba maoping Sol teip o magaulap ba la ameuluan tavuk ang Iesu, eva eba umaiaring
