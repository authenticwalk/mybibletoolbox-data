  tam-TCV: கிறிஸ்துவின் வழியைச் சார்ந்த ஆண் பெண் யாராய் இருந்தாலும் அவர்களைக் கைதுசெய்து
    எருசலேமுக்குக் கொண்டுவருவதற்கென்று தமஸ்குவிலுள்ள ஜெப ஆலயங்களுக்குக் கடிதங்களைப்
