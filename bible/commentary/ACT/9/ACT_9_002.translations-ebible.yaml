    madaa wasala pea. Go puma nipumi nimu Jerusalem su-para karapo ada adialalo maa
    pisa.
  mni-mni: aduga Mapu Ibungogi Lambi adugi matung-inbasingbu karigumba mahakna phanglabadi
    nupa oirabasu nupi oirabasu phaduna Jerusalem-da purakpa yanaba mangondagi Damascus-ki
    synagogue-singda i-ba chithising pibinaba nirammi.
  yad-NT: '@see-verse:ACT.009.001'
  mxb-NT: Dá ni̱ xika̱ ra̱ ña̱ ki̱ꞌo ra tuti kaneꞌe ra koꞌo̱n ra̱ veꞌe noo̱ nátaka
    na̱ Israel ndéi ñoo Damasco, ta tuti ñoó káꞌa̱n ña̱ kómí rá choon tiin ra ta̱a
    xíꞌín ñáꞌa̱ ndíko̱ íchi̱ Jesús koꞌo̱n na̱ veꞌe ka̱a ñoo Jerusalén.
  pon-2006A: oh peki kisinlikoun mweimwei pwe en kak pedolong nan sinakoke kan en
    mehn Suhs nan Damaskus, pwe ma e pahn diarada emen rehn irail me kin ideidawehn
    Ahl en Kaun-o wasao, en kak salihedi, sohte lipilipil, ohl de lih, oh kahredohng
    Serusalem.
  maq-NT: cafehya me ngu carta cojo sa xi cumacjain rë tsëhë me xutaxa rë yungun ngajan
    nandya Damasco. Hane cojo xujun jan sa xi sacú rë me xuta Damasco xi tjengui ndiya
    rë Jesús, sa chjuun sa xihin ne, tsihñu me cjuecojo me ngajan Jerusalén.
  hto-hto: 'Daɨde: —Llavétallɨbiaɨna cue ine, Damasco jofue gaɨríracomo cue jáilleza,
    Jesús uaimo ɨ́ɨnotɨno cue jénuailleza. Afemona ɨíñɨaɨ naa rɨngónɨaɨri maɨtá Jerusalemo
    cue atɨ́lleza, —daɨde.'
  por-BRBSL: e pediu-lhe cartas às sinagogas de Damasco, para que, se encontrasse
    algum que fosse do Caminho, fosse homem ou mulher, pudesse levá-los presos a Jerusalém.
  ces-NKB: a vyžádal si od něho dopisy pro synagogy v Damašku, aby když [tam] najde
    nějaké muže nebo ženy té cesty, mohl je přivést svázané do Jeruzaléma.
  cui-cui: 'Saulo wʉca: “Necare cartan judiomonae pia penacaetutsi bon pia pentacaponaewi
    nexa. Tha tacaponaetsi Damasco tomara beya. Icha caxinaein pomonae Jesús pejume
    cowʉntsiwi tha jiwi pecʉbi botha caponaetsi Jerusalén tomaratha, pebiwino, yabʉxino”,
    jei Saulo.'
  boj-2014: “Ni anjam bei neŋgreŋyosim ebimqa e anjam di osiy gilsiy Damaskus qureq
    di Juda tamo kokba naŋgi enjrqai. Enjritqa naŋgi na anjam di sisiyosib e odbibqa
    tamo uŋgasari Damaskus qureq di Yesus aqa gam dauryeqnub qaji naŋgi tontnjrsiy
    joqsiy Jerusalem bqai.”
  eng-OEBUS: and asked him to give him letters to the Jewish congregations at Damascus,
    authorizing him, if he found there any supporters of the Way, whether men or women,
    to have them put in chains and brought to Jerusalem.
  eri-eri: Juda nebere bori mata Damaskus taon langa otode waha nebere mora bagu pas
    yerege nagei nomo bona isoki tuwai. Ono wainga pris mora bagu no pas yeregedu
    Sol tuwai. Pas waha langa nere beele benou bagu, “Sol no fai yo aita ila Yesus
    nomo jala oojowei mata bode wonga, no edo dagou mata langa logosi nigidu hanigedu
    Jerusalem mayona bona.”
  aly-aly: Ra ilkelhenh Damascus ikwer-warl alhetyek, tyaty anyentam-anyent-warl alhetyek,
    Jesus-arl apenteyel-rnemek nthwetyek, artwa apek, arelh apek, anterrkwemel Jerusalem-warl
    akngeynetyek. Ra Atyetyart ilkwa renh ilek, “Pip ingkwernay, atyetyart Damascus
    tyaty-areny-rnemek, tawen-areny-rnemek, anwantherr Ingkart-areny-rnem anterrkwetyek.”
  wiu-wiu: Damasikase takepa Keraisunole takama piki yene tuku toane enamutukene ali-kitika
    atoa-kitika po kakoane oto Yerusaleme take liimoane auane nouno, enile toateku
    pipia pade eni take losu yapu yopikali-kiti yamepouno, pipia wia meano ta wa opaneya.
  swe-swe: 'och bad att få med sig brev [med häktningstillstånd] till synagogorna
    i Damaskus. Planen var att fängsla alla som tillhörde Vägen [samtidens namn på
    de första kristna, se ], män eller kvinnor, och föra dem tillbaka till Jerusalem.
    [Damaskus ligger sex dagsresor norr om Jerusalem. Staden var en av de största
    i Dekapolis, området som bestod av tio städer. Efter Stefanos död då förföljelsen
    bröt ut, flydde många kristna till närliggande områden, se . Att Saulus nu beger
    sig så långt som till Damaskus tyder på att han redan rensat många städer närmare
    Jerusalem på troende. I citerar Lukas hur Saulus, då känd som Paulus, knappt trettio
    år senare beskriver den här perioden i sitt liv: ”Överallt i synagogorna straffade
    jag dem gång på gång och tvingade dem att häda. I mitt vilda raseri förföljde
    jag dem ända till utländska städer.”]'
  cth-cth: Damaskas kho e sinakoknaw koe poe hanelah panue nahane ca a hei. Bangkongtetpawiteh,
    Bawipa lamthung ka dawn e naw tongpa hoi napui thoseh, a hmu e pueng katek vaiteh
    Jerusalem lah hrawi thai na hanelah doeh.
  mti-mti: Me gigirum oya nun wane Damaskas sinagogu upeba munan. Me anotumat mame
    eme igiyawa, apan go vesin go, yawampewa, mu tam tuwam bog Jerusarem onampe.
  pad-NT: '@see-verse:ACT.009.001'
  twi-twi: Ɔkɔɔ Ɔsɔfopanyin no nkyɛn kogyee adansedi krataa a ɛbɛma no tumi ama wakɔ
    hyiadan mu wɔ Damasko akɔkyekyere Yesu akyidifo, mmea ne mmarima, na ɔde wɔn akɔ
    Yerusalem.
  hlt-hlt: Te dongah khosoihham te a paan tih Damasku la, tunim la, longpuei kah a
    hmuh sarhui, huta khaw tongpa khaw a om atah khih pahoi tih, Jerusalem la thak
    ham te capat a bih,
  tbz-SIM: kóò bekɛ yɛpɑ́tɛ kɛ bo kɔtɛ Dɑmɑɑsi kó titííntouti, kɛ́pĩ́mmú Yesu kɔbɛ
    bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ kɛ́boú kɛ́kònnɛ̀ Sedisɑdɛmmu.
  san-GUJ: સ્ત્રિયં પુરુષઞ્ચ તન્મતગ્રાહિણં યં કઞ્ચિત્ પશ્યતિ તાન્ ધૃત્વા બદ્ધ્વા યિરૂશાલમમ્
    આનયતીત્યાશયેન દમ્મેષક્નગરીયં ધર્મ્મસમાજાન્ પ્રતિ પત્રં યાચિતવાન્|
  amx-amx: '@see-verse:ACT.009.001'
  ake-NT: tekamanin kareta, Tamaskas pon Esuwerʉ amʉ' usenupato' iwʉ' ton ta' epose'na.
    Serɨ kareta uya Saarʉ ku'sa' esi'pʉ, Ite'ma awɨron kon, warawoti'si mɨrɨ awonsi'kɨ
    uri'sami'si a'sisa' ato' pe iya Surusiran pona.
  qvn-NT: “Ordinta gomay Damasco marcachru Israel castäcuna gotucarcänan wayichru
    Jesús yachrachingannuy cawagcunata tarir, olgocunatas warmicunatas cay Jerusalén
    carcelman aywachimunäpag” nig.
  tku-NT: ē squi'nli a'ktin tatzo'knu' tū nalē'n na ixtemploca'n israelitas nac Damasco.
    Chuntza' tzē nacāputza chi'xcuhuī'n ē puscan tī ixtastālani' Jesús ē tzē nacālīmin
    xatachī'nī'n nac Jerusalén.
  bjk-bjk: ma ixo ose ine bara ira geet te pas uruo xöbo gunon ne sineseng köbo Judeia
    ro Damaskas. Io, kölöme xinabo pas i tenge maras sue Sol bira, nang bere Sol i
    esuo mere öng ke idi, re körö bara re balixilik, niang ibo laxa xö lotu niang
    tobo tengen ine ma ‘Ngas kö Orong’, io, irabo öt tua öxös idi ma ra lalamus idi
    uruso Jerusalem.
  msy-2020: '@see-verse:ACT.009.001'
  bpr-bpr: du mni sulat fakayan fite ditù di dad gustifun i dad Dyu di Damaskus du
    fagu déé ku nun teenan dad to ftoo ku Dyisas, i baling lagi na libun, fakayan
    ale kanfè, na fablanggùan ale ditù di Dyérusalém.
  rmy-VLAKH: и мангля лэстар лила, пистросардэ кай синагоги Дамаскостирэ, соб, сар
