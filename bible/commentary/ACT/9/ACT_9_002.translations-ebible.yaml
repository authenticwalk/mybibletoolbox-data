  spl-spl: Yawu gârâmâ Damasiko kapiân ari Yesuhât komot pâinyekbe sâm otmâ hotom
    uminiwi ya yeŋgât kunyeŋe yâkâlen ari yakât ekuop. Ekumu lauŋan mem pepa âlâ kulemgum
    Saulo waŋop yakât topŋe yuwu. Sauloŋe pepa ya mem ari Yura yeŋgât papatolipyeŋe
    Damasiko kapiân manbi ya yiŋgimu yâkŋe nâŋgâwaŋgiŋetâ yanâmâ Yesuhât komot Damasiko
    kapiân manbi ya meyekmâ Yerusalem kapiân âwurem taka pâi emetŋan katyekmu tatnomai.
    Topŋe yawu.
  usp-NT: Xe' jtz'onaj jun wuj re pire tiye'saj k'atb'itzij laj jk'ab' pire tib'e
    lak sinagog re Damasco, pire tib'e chi jtoquic yak ri ticojowtak tzilaj jtaquil
    chirij Kakaj Jesucristo, chi anm chi winak tijchap pire tijc'amch prexil Jerusalén
    pire tib'an k'atb'itzij chirijak.
  zav-NT: Na' Saulən' gwṉabene' beṉə' gwnabia'anə' to yiš de'e gox̱e'e yoso'olab beṉə'
    ža' to to yo'odao' ca' nitə' Damascon' na' güe'en dižə' əṉan de que nape' yeḻə'
    gwnabia' par sene' beṉə' ca' bachso'onḻilažə' Jesocristən' na' gwc̱heɉe' ḻega'aque'
    par əc̱he'e ḻega'aque' Jerosalenṉə', ḻa'aṉə' beṉə' byo o no'olə.
  sgz-sgz: má ák sungi suri te pákán ram a tari nokwan singin suri na tola di ái rung
    di ruruna i Sál si Iesu, má náng kip pasi tan pákán ram er ur Damasko uri tan
    rumán lotu káián tan Iudáiá. Má ngo ái Saulo na banai rung di tám ruruna i Sál
    si Iesu, na kabat pas di, tan káláu ngo boh wák mul, má na talka di urami Ierusalem.
  kek-NT: Ut quixtz'a̱ma lix hu chiru re tixk'axtesi sa' eb li cab li neque'xch'utub
    cui' ribeb laj judío aran Damasco re ta̱ru̱k tixchapeb laj pa̱banel li tixtau
    aran, jo' cui̱nk jo' ixk. Tixchapeb ut tixc'ameb chi pre̱xil Jerusalén.
  blz-NT: ka' nama'ase' surat kuasa kada' ia sida muntuungi tanaasna laigan bakitumpuanna
    samba Yahudi na Damsyik, kada' kalu i ia muntuungi mian men mongololo' Salanna
    Tumpu, mau wiwine kabai moro'one, ia sida mangarakop ka' mangawawa i raaya'a na
    Yerusalem.
