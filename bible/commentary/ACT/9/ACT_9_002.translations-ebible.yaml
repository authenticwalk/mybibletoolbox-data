    müchü' boon a hermano ca'ax winic ca'ax ix ch'up. Wa ca' u cüxtoo'o, bel u cu
    c'üxoo' y bel u cu benesoo' ich caj Jerusalen.
  tet-tet: atu nusu hakerek latan beran. Nia beer nodi hakerek nia foo baa uma hamulak
    ulun sia iha kota Damsik. Hodi nunia, kalo nia nasoru ema mak tuir Yesus dalan
    moris iha Damsik, nia bele kohi sia, hotu kesi nodi baa Yerusalem, nebee sia netan
    kastikar iha nia. Feto ka, mane ka, nia kohi luku.
  hlt-MCSB: Te dongah khosoihham te a paan tih Damasku la, tunim la, longpuei kah
