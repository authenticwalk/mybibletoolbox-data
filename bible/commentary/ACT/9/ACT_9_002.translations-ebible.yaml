  fuh-BKF: O ŋaarii ɗum ɗerewol yamiroore nannoore mo cuuɗi Alhuudiyankooɓe baajorɗi
    gonɗi Damas. Hono nii, si o tawii toon yimɓe jokkuɓe laawol Iisaa, gorko e debbo
    fuu, o nannga ɗum'en, o haɓɓa, o yaara Urusaliima.
  arl-NT: 'Naa na sequeseeri: —Damasco tiacajinia quianu paniyanijia. Quiria quia
    naajiore cuniqui secojojua tiaca camarucuaacuara Damasco tiacajiniani, cuno naajioneeta
    cua tiuquiijionura nojori rerejojuacajinia. Jesu tojiniaa pueya morojonu paniya
    cuniquijinijia. Janiyari cua quioosano jaatucunutaniya niyara Jerusalén tiajiniarani,
    canuu, maajipohuanio.'
