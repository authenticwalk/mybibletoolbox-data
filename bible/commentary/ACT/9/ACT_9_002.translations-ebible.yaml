  aby-aby: '@see-verse:ACT.009.001'
  eng-YLT: did ask from him letters to Damascus, unto the synagogues, that if he may
    find any being of the way, both men and women, he may bring them bound to Jerusalem.
  jni-jni: U nyara inyerte mee saa indi nyame nikara nu guna maka mensimanu tarsa
    asere adi maskus a ma mekiwee ma ehn ujerusalem ahamna wa rumma nan na eeh.
  kne-kne: ay mankedaw si solat ay pamalobos ta ena ipaila sin kasinasinagogan di
    Judio ed Damascus, ta mo waday datngana ay mangon-onod en Jesus, olay lallalaki
    ono babbabai, waday kalebbengana ay manpap en daida ta iey na ed Jerusalem.
  tgj-tgj: okv Damaskas lo Jius vdwgv kumkunaam lo kaatam nvdubv sitiputa go kooto,
