  ceb-ULB: ug nangayo kaniya ug mga sulat sa mga sinagoga sa Damasco, aron kung siya
    makakaplag bisan kinsa nga sakop sa Dalan, bisan lalaki o babaye, siya magdala
    kanila balik sa Jerusalem.
  ces-LB: Vyžádal si od velekněze pověřující listiny pro židovské synagogy v Damašku.
    Chtěl tam pátrat po křesťanech, mužích i ženách, zatknout je a přivést do Jeruzaléma
    před soud.
  mkn-mkn: ko minta surat kuasa dong ko dia bawa pi kasi kapala ruma sambayang dong
    di kota Damsik sana. Dia minta ko kalo dia katumu orang yang iko sang Yesus pung
    Jalan Idop, mau laki-laki ko parampuan, dia tangkap ame deng ika ame sang dong,
    ko hela bawa kambali pi Yerusalem.
  nce-nce: na bume takune tlole, “Ju Israelbë afenëbonibë lotu lo hwi moglokeflabë
    home, Damaskus life mëta kë tafa mëglabë, pasë lalowa yahi ekaketëmemene?” Na
    kwe Gotobë tako lotu lo mëta wege lëglebë tako eso ho pasë yahi tletëme na Solbë
    tobame tlële. Kë pasë megali lala, “Sol, Jisasme lowene sle mëtletlabë onehome
    hwi loglomena, kwe lalowa fafa malële na kalabusu lowa sike malële na Jerusalem
    lifatewa sei lëlëkakimeme.”
  pol-UBG: I prosił go o listy do synagog w Damaszku, aby mógł, jeśliby znalazł tam
    zwolenników tej drogi, zarówno mężczyzn, jak i kobiety, przyprowadzić ich związanych
    do Jerozolimy.
  qxh-NT: Payga warmi ullgutapis charircur-charircur Jerusalén marcaman apamuyta munaran.
    Chaymi mayur cüra urdinta juran Damasco marcaćhu shuntacäna wasipita irmänucunata
    charinanpaj.
  nwi-nwi: maiyoh-pən in mə tukrɨrai nəkwəkwə kɨrik rɨvən kɨmi nəmə Isrel apa Damaskes,
    mɨmə tukmə ruvən aikɨn məm narmamə kɨsəri-pən Swatuk kape Yesu, nar apnapɨg narman
    uə nɨpiraovɨn, tukrɨraptərəkɨn əriə, mɨpɨk əriə mhauə apa Jerusalem.
  kmo-kmo: Eeta yo otiik Sol riiti hin Damaskas Ju yechi lotu tar ma yenya mukuchir
    je majin. Sol rii Jisas riiti nobon sumowutar man Damaskas akamak hereyega, rii
    ma mima yenya pokok jichi Jerusalem akamak heechi awasen yaken eena rii woher.
  agr-agr: —Papí agajam sujustá Damasco jegaan jega ijuntaiya nui wayaknush nuna inakmasan,
    Jisusa nemajuidaun aishmag, nuwa aidaujai achijan, Jerusalén ikaunmaktajai, —tusa
    segau.
  kyc-kyc: yuu Damasakesa dokona sinakoke anda lapo karenge dupwana rapu akali dupwa
    lasaka piru lao pepa pase lapo pyao jinya leya. Wambu lapo, enda panda akali Yesunya
    kata papyuo kararaminyi kando nyero ramo dupwa kapa puu maipala Jerusaleme dakena
    lanyuo eparo, lao pepa pyao jinya leya.
  urd-GVU: اُس سے گزارش کی کہ ”مجھے دمشق میں یہودی عبادت خانوں کے لئے سفارشی خط لکھ
    کر دیں تاکہ وہ میرے ساتھ تعاون کریں۔ کیونکہ مَیں وہاں مسیح کی راہ پر چلنے والوں
    کو خواہ وہ مرد ہوں یا خواتین ڈھونڈ کر اور باندھ کر یروشلم لانا چاہتا ہوں۔“
  yre-NT: '''nan ''e ''fluba nɛn e -si -nɔan ''yrɛ -e ''e -wla Zuif ''nɔn ''le cin
