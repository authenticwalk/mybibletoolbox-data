  dop-dop: 'nɑ ɩ́ sǝlǝmɩ-ɩ sɩ: Lɑ-m tɑkǝlɑɣɑ, nɑ mɑ́ polɑ Tɑmɑsɩ, nɑ mɑ́ mɑɣɑnɑ Yutɑ
