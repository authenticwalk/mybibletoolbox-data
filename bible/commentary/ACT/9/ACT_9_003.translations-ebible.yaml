  gof-ENT: ኢ ቢዲ፥ ዳማስቆ ካታማ ጋካናው ማቲሺን፥ ቆፖና ሳሎፔ ዎልቃማ ፖዖይ ኢያ ዩሹዋን ፖዒስ።
  aau-aau: Sol hiy Jerusalem se lokriy hain nok, Damaskus mon ley. Hiy Damaskus ohriar
