verse: ACT.009.003
translations:
  kpx-kpx: Kateaito halei Damasikasie tiale keu oe vavae tisege ataga mole balugau
    otogomo lohoale bamunu.
  okv-H: da auvihinu usasa peni vahai be uhu ta eto tanini eto puvuto Saul ta hamo
    ta kajenu
  tbo-tbo: I nenae po hougana Damaseko i tutuliyaliyani, naka mala emosi ma yayata
    yadei i hopu po i yayata wiwileya.
  mal-C: അങ്ങനെ അയാൾ യാത്രപുറപ്പെട്ടു ദമസ്കോസിനടുത്തെത്തിയപ്പോൾ പെട്ടെന്ന് ആകാശത്തുനിന്ന്
    ഒരു പ്രകാശം അയാൾക്കുചുറ്റും മിന്നി.
  grc-SR: Ἐν δὲ τῷ πορεύεσθαι, ἐγένετο αὐτὸν ἐγγίζειν τῇ Δαμασκῷ· ⸂καὶ ἐξαίφνης⸃ ⸉περιήστραψεν
    αὐτὸν⸊ φῶς ⸂2ἀπὸ⸃ τοῦ οὐρανοῦ·
  bgc-bgc: पर चाल्दे-चाल्दे जिब शाऊल अर उसके साथी दमिश्क नगर कै लोवै पोहुच्ये, तो
    चाणचक अकास तै उसकै चौगरदे नै चाँदणा चमक्या,
  khz-khz: Ne Saulo na Ierusalema eraokwaniato Damaseko ai eagoto. Damaseko vanugana
    ekavinagiato aonai, maeka ta kupa na emarigoto ia ewae-taliato.
  deu-TKW: Als er aber dahin zog, geschah es, daß er in die Nähe von Damaskus kam,
    und plötzlich umstrahlte ihn ein Licht vom Himmel,
  zsr-NT: Tsal niꞌ yuꞌuquëꞌ nöz Saulo len nup nacuaꞌlen lëꞌ, zjaquëꞌ, len catiꞌ chzoa
    laꞌdxinëꞌ Damasco, tu tsalz buzeniꞌtsca yeníꞌ zaꞌ luzxbá, le buzeníꞌ ga niꞌ zjaquëꞌ.
  lin-lin: Wana azalaki kokende na Damasi mpe akomaki pene ya engumba yango, amonaki
    mbala moko pole moko kowuta na likolo mpe kongengela ye.
  hns-NT: Tab djab oe Daamaskas sahar nagtjaail, tab atjakke me oeppar se oke djotie
    maaries.
  noa-E: Maimua chadcha ichig mag ẽsap phã deebaa ag dʉ̈i igbaadëjim aajem, Damasco
    phöbörög khʉdau ma sim ee. Mamʉ mag mawia ya chi phöbör dakpamam eeta, dëgölp
    edjã eemua pagthʉmdaujö phʉr jẽer athajim anʉm.
  eng-EMTV: And as he was going, it came about that he drew near to Damascus, and
    suddenly a light shone around him from heaven.
  mib-NT: Te ni quihin de ichi cuahān de. Te cuacuyajni de ñuu Damasco, te sanaa‑ni
    te ichi ándɨvɨ́ ní stíndēé ɨɨn luz nuū de.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ दमस्‍कसरे़ कुबेसाङ् के़रे़र पत्‍छे़ल्‍ले़ हक्‍चघत्
    ताङ्‌साक्‍पोलाम् से़न्‍दाङ्‌गे़न् ओःत्ति खुने़ॽ कुघिरि ले़क्‍ते़रो॥
  xnj-xnj: Sauli peavi munjila papipi kuhika ku Damasko, chigafula lumuli kuhuma kunani
    kwa Chapanga lukamtindila kumlangasa mwene pandi zoha.
  mmx-mmx: At lavatpas teren uto Damasko, ga auret ti mo lemenemen silok, soso mun
    langsangan laxasep boro vana at laxalibet ga soo pavaa i.
  cbr-NT: Usaquin cacëxuan quirica 'ináncëxun bibiani bain cuanxa, Damasco ëmanu bëbai
    cuaniabi ca naínuxun nëbë́tsioraquin pëcaquin bëtë́nancëxa.
  tee-NT: Para acsni ix'anta ju lacati chai vanin ixcha'amputun ju lak'achak'an Damasco
    pus lana mapulhcu junta ix'anta ju Saulo. Lact'iyan ju xatapulhcuyacha ju anu'
    maclhcu. Tapulhcuk'o chux ju lacat'un.
  eng-LSV: And in the going, he came near to Damascus, and suddenly there shone around
    him a light from Heaven,
  cak-NT: Pero cuando benak, y chunakaj chic apo ri tenemit Damasco c'o-wi, xraparo'
    jun sakil pa ruwi', jun sakil ri petenak chicaj.
  pah-NT: Igwete Saulo'g̃a hoi pea rupi okovo. G̃a vahẽg̃werĩrame Damasco pe kotihĩ
    hendy'javuhuva'ea uhu ga pyri yvaga hugwi. Hendy'javuhuva'ea pyteri pe ga rekoi
    a'ero.
  sja-NT: Ma k'art'a p'ãdap'edaa atap'eda, Saulo wãji. Damasco k'ait'a pa wãk'ãri,
    ɨt'ariipa ichi ɨ̃rɨ ɨ̃daa jẽra t'ĩudachi.
  xed-xed: Tata mbaɗa həŋ ta tvi, ndusadagha ndusa həŋ nda luwa Damas tama, ka saha
    tsuwaɗak wanaftá Sawulu.
  mks-NT: Joo nani xíca da cua̱ha̱n da̱ íchi̱ tá sa̱ yati xi̱nu̱ co̱o da ñuu Damasco
    já in náá cuití na̱ndiyi̱hvi̱ ndaa ñúhu̱ ja̱ta̱ dá. Mé ñúhu̱ yóho na̱quixi a chí
    indiví.
  gfk-S: Be Sol ga hananawat hutate tano taman Damaskas, kaie iat mon tike lulungo
    metuma ra mawe ga murarang sare ie.
  bmu-bmu: 'Könanöŋ anda mala Damaskus siti dopdowimamgö aiga yuai kun wölaŋ kewö
    asuhuyök: Asakmararaŋ kun Suepnöhök wölbilik ewö asuhuba eta liliköm waŋgiyök.'
  dgz-dgz: Menan Sol entane Damaskas di aiwandin eni amba pa maniwandini gapan, menawaet
    kiman ganasewa gamup enun, ine maine iragi ganase wan.
  eng-GNV: Now as he iourneyed, it came to passe that as he was come neere to Damascus,
    suddenly there shined rounde about him a light from heauen.
  zaa-NT: Néda bá yù'u Saúlua chi' taáduą itsina'ą le' ciudad Damáscuá, de repente
    taá nna gul·lani ttu la'yani' qui' ỹiabara' nna bedàni'ą ìta'lùbanią.
  eng-WEBSTER: 'And as he journeyed, he came near Damascus: and suddenly there shined
    around him a light from heaven:'
  guh-guh: Bajaraxuacujinae Saulo jane baja pona Damasco tomarabelia. Nexata ajena
    Saulo imoxoyotanajetaruca Damascotomara, jemata Saulo penajetarucaejavata namutua
    matatoyorotsia naitayotatsi athëbëvetsica.
  bon-bon: Saulo liba babo cewe Damaseko mameta atyaramtige, piba taatu apaclyera
    te carbe cabu ca teebine tuungepmalige.
  nhw-BL: Huajca teipa Saulo nejnemiyaya ipan ojtli ipan itequi huan monechcahuiyaya
    Damasco, huan nimantzi tlatlanexti se hueyi tlahuili tlen ilhuicac catli tlatlanexti
    yahualtic campa ya.
  mgw-mgw: Paabile balo mumwanja papipi no ika Damasiko, papalu'palu' bweya bu'ka
    kunani ngaummulikya mwoti.
  swh-ONEN: Basi akiwa katika safari yake, alipokaribia Dameski, ghafula nuru kutoka
    mbinguni ikamwangaza kotekote.
  wbi-wbi: Pano alyale ichula, alyahumile kuuti ye alipipi ku Dameski, nakalingi ulumuli
    lukamumulikila imbale soni ulumuli kuhuma ku kyanya,'
  bba-bba: Sɑnɑm mɛ Sɔɔlu u dɔɔ, ye u Dɑmɑsi turuku kuɑ, suɑru sɔɔ yɑm nùn burure
    wɔllun di.
  eng-KJVCPB: 'And as he journeyed, he came near Damascus: and suddenly there shined
    round about him a light from heaven:'
  kgk-NT: Upéi ogwata oho-vy. Ogwata ramo hi'agwĩ opyta íxugwi Damasco tetã. Ogwahẽ
    pota-ma jave, upe-ma ramo sapy'a hendy mbaraete eterei íxupe. Áry-gwi omohendy
    ijerekwe-rehe.
  waj-waj: Ivo yanaiyauvaa varoo vioo vioo yoosinna Damasakuusa vainima vuduu mmeekiaivo
    ngiau aapuuvakidiri innayaa makee tuduu saneetu roosiima ruvuaahoo inna suvuauduu
  cpy-cpy: Ikanta rareetzi-mataka Saulo Ontyaamaeriniki, ari romapokakiri morekaneen-tsiri
    jenokinta, roorentapaakiri ikatziyaakaha.
  mpx-mpx: Sauga i nanawa Damasiko kaiwena ge kelaubwa ni vin, inoke abwe mwananal
    etega i loem labulabumwa ge Sol i yane painan.
  wbp-wbp: Kujalpa Juurlu yanurnu kutulku kirri-kirraju Tamaka-kurra wati-patu-kurlu
    panu-kari-kirli, wirnpa-piya maarr-manu kankarlarra yalkiri-jangka, manu ngirra-manu
    warru Juurlu-wanaju.
  luo-luo: Kane oyudo owuotho ka ochiegni chopo Damaski, nopo ka ler moa e polo omenye
    molwore.
  nhe-NT: Huajca teipa Saulo nejnemiyaya ipan ojtli huan monechcahuiyaya Damasco,
    huan nimantzi tlatlanexti se hueyi tlahuili tlen elhuicac tlen quiyahualo.
  aii-aii: ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ، ܡܛܹܐ ܠܹܗ ܩܘܼܪܒܵܐ ܠܕܲܪܡܣܘܿܩ، ܘܡܸܢܫܸܠܬܵܢܹܐ ܙܪܝܼܩ ܠܹܗ
    ܥܲܠܘܼܗ‌ܝ ܒܲܗܪܵܐ ܡ̣ܢ ܫܡܲܝܵܐ.
  esk-NT: Tavra iglauniaqtitlugu qallipḷuni Damascus-mun, taimmaiñaq qaumanġum qiḷaŋmiñ
    qaggutiniġaa.
  msb-msb: San paglakat niya na halapit na sa Damasco, bigla na lang may nakasilaw
    na ilaw hali sa langit na nagpawa sa iya patalibod.
  cpa-NT: Jøng² ca¹ŋó¹dsa juu¹² jøa³juøi² Damasco. Cøng² mi³ja¹quien¹³ dsiég¹³dsa,
    cónh¹ tsa¹ju²jŋiá³ ca¹jni¹ cøng² si² guiuh¹³, ca¹táih¹ quiah¹²dsa.
  dso-dso: ସାଉଲ୍‌ ଦାମାସ୍‌କସ୍‌ ନଅର୍‌ ଲଗାଲଗି ଅଇବା ବେଲେ, ଅଟାତ୍‌ ବାଦ୍‌ଲେଅନି ଗଟେକ୍‌ ଉଜଲ୍‌
    ସାଉଲର୍‌ ଚାରିବେଡ୍‌ତି ଜଗ୍‌ଜଗି ଗାଲା ।
  meu-meu: Bena laona ai vada ela bona Damasko e kahira-kahira, diari ta guba amo
    e tara dagu, e ḡeḡea ahu.
  yva-NT: Weti Saulus po apa unanui anya rave poroto no munijo Damsyik. Arono pare
    pararaijo munijo umaso rai, kavuratawe vare inta no no naumo warae maje irati
    ai.
  dgc-dgc: Nadid, méglakad ti Saulo a tamo ta Damasko. Ey to kéadene na sa, éy bigla
    a sinumiklab ta palebut naa i demlag a gébwat ta langet,
  zpm-NT: Laa Saul bio nëz, laa Saul zie. Zhile gdziṉ me guiedz Damasc, tibaque zeeṉe
    brieequia ti biinidoo zhan gbaa biab zaatne zie me ga. Groḻtaa lo biinidoo co
    biaaṉ me, biabgazh me liu.
  hix-NT: Àro ke toy hatà. Asama yarye tàtontoko, awasànà ymo yonyey hatà, Damasku
    hahnoke rma tehtok hatà. Sa kay hatà. Kahe yaye ro nawasmekonà ymo hatà, bamtotàhkaxe
    ro.
  sim-sim: Urik Sol Jerusalemin or halaha yanga Damaskusik or ikurik ormu ira. Am
    or ihi Damaskusik or layikuri ambek si narik kolok tumsar kasai lervlandari hom
    lersuwu yok simu taka orin arangora.
  npi-ULB: तिनी जाँदै गर्दा जब तिनी दमस्कस नजिकै आइपुगे तब अकस्मात् तिनको वरिपरि स्वर्गबाट
    आएको ज्योति चम्क्यो ।
  cgc-cgc: Ta iya na pag-iling naan ta syudad Damasco na dali nang en kanen an kabot,
    nali nang may gasilak naan ki kanen na sikad pawa na naan alin ta langit.
  tim-tim: Akto kulem esenŋe are mem Yerusalem kepia hepunmâ Damasko kepia ewumâk
    akto âmâ himbimânba dewutâ pagaleŋe humo gem belek belek akmâ miawagep. Belek
    belek dâm miawakto hânân ge yiep.
  yor-yor: Ó sì ṣe, bí ó ti ń lọ, ó sì súnmọ́ Damasku; lójijì, ìmọ́lẹ̀ láti ọ̀run
    wá mọ́lẹ̀ yí i ká.
  wos-wos: Wun hundi wataka nyinga hérae Jerusalem yatakataka dé Sol Damaskusré yi.
    Ye wun getéfambu xakunjoka yandéka dé némafwi ya nyirmbu tulem nae dé wungi gaya,
    Sol téndénmbu.
  emp-NTPO: Maʌ̃ cartara edaped̶a wãsia. Od̶e nĩne Damasco caita jũẽbʌrʌd̶e cawaẽ́ne
    bajãneba uruada jʌ̃rã tẽũsia.
  eng-F35: So it happened, as he was going, that he got close to Damascus, and suddenly
    a light from heaven shone around him;
  ind-ind: Dengan membawa surat itu, berangkatlah Saulus ke Damsik. Ketika dia sudah
    hampir sampai, tiba-tiba cahaya dari langit memancar di sekelilingnya.
  pes-OPCB: پس راهی دمشق شد، اما در راه، در نزدیکی شهر، ناگهان نوری خیره‌کننده از
    آسمان گرداگرد سولس تابید،
  mpt-mpt: e ometnea monea Damaskas bib asak ye bebea ayal sume abilim ut danea bomatowanea
    daakenea Sole ge dofakasea
  ssx-ssx: Solota꞉ Damasikasi nane polueke laa pota꞉na꞉ pulu haena꞉ oli ya nanema꞉
    pa̱a̱ tieke a꞉pa mo some dupao a꞉pa to hopa꞉liaeyekeme.
  mkl-mkl: Si bɛi Sɔlu wɑ nɛ í mɑɑi Dɑmɑsi, ŋɔi ɑnu ɑkɑ̃ inyɑ kumɑ ɡɔ í nɑɑ siɛ wɑ
    hɑi lele.
  gaq-gaq: ସାଉଲ୍‍ ଦାମାସ୍କସ୍‌ ସହର୍‍ ଡାଗ୍ରା ତେପିଙ୍ଗ୍‍ଚାକ୍ନେ ବେଲା ଉଲୁସ୍ତେ କିତଂଇନିବାନ୍‍
    ମୁଇଂ ତାରାସ୍‍ ମେଁ ପିତୁର୍‍ପାକା ତାର୍କିଗ୍ ୱେକେ ।
  gof-RNT: I bidi, Damasqqo katamaa gakkanaw matishin, qopponna saloppe wolqqaama
    poo7oy iya yuushuwan poo7is.
  unx-unx: ଶାଉଲ୍‌ ଦମାସ୍‌କସ୍‌ ନାଗାର୍‌ରେୟାଃ ହେପାଦ୍‌ତେ ହିଜୁଃ ସେଟେରଃତାନ୍‌ ଇମ୍‌ତା, ଆଚ୍‌କାତେ
    ସିର୍ମାଏତେ ମିଆଁଦ୍‌ ମାର୍ସାଲ୍‌ ଆୟାଃ ଚାରିୟସାଃରେ ଜୁଲ୍‌ ବିୟୁର୍‌ୟାନା ।
  gah-gah: Loko lokago, luhuva netá gizoko amekago, aleko Tamasiko numutoka vimó.
    Voko ámina apá ale alitokago, okulumakutí lapaná galinali aitoka limike hizekago,
  lcm-lcm: Au, kanlapo pasal e selen angasungai i Damasko, na akorong palau mangsikei
    a malangas le metekuku kala mang ataping ia.
  aer-aer: Kele re pipe ikwere-akerte alheke apmere Damascus-werne artwe arrpenhe
    areye-akerte. Itne alhemele apmere ikwere angathe anteme irreke, alkngenthe akngerre
    arraterlenge impeltye-ngentyele ware aneke alkere-ngentyele pwarrtyemele.
  qvc-NT: Piru urdingunata ch'askishpa, riykaptin Damaskumanqam, yaqqana ch'ayaptin,
    chay ñambiqa qonqaylla syilumanda suq ancha jwirti micha lliwyashpa, paypa rridurninda
    limpu achikcharqan.
  tgl-ULB: Habang siya ay naglalakbay, nangyari nga na nang malapit na siya sa Damasco,
    biglang may nagningning na liwanag mula sa langit sa buong paligid;
  cbs-NT: janua Saulo jaska wa kai Damasco bai tanabaini ma kemaya nai anua bin kushipajaida
    pexekidan Saulo dachaxaya
  xtm-NTPP: Kovaa ichi kua'an de ma, nuu sani te kenda de ñuu Damasco ma, sani te
    ni jakun‑tuu ña'a in nduva ñu'u vee ichi andivi ma.
  nnq-nnq: Nambu apakiba undela papipi na kuika ku Damasko, kingobu tu lumuli kuboka
    kunani ngulummulika tii nde.
  bao-NT: Teere tii yapano, waagʉ, mee Damasco macãre ea waagʉ doogʉ cʉ̃ ca biiro,
    ca niiro tʉjarora ʉmʉrecopʉ ca doorije bʉaro ca boe ajiyaarije cʉ̃ wejare boe
    ñaacũmu eaupe.
  san-ORI: ଗଚ୍ଛନ୍ ତୁ ଦମ୍ମେଷକ୍ନଗରନିକଟ ଉପସ୍ଥିତୱାନ୍; ତତୋଽକସ୍ମାଦ୍ ଆକାଶାତ୍ ତସ୍ୟ ଚତୁର୍ଦିକ୍ଷୁ
    ତେଜସଃ ପ୍ରକାଶନାତ୍ ସ ଭୂମାୱପତତ୍|
  rmn-rmn: Кана ов пашолас ки Дамаск, лэс бирдэн агорады о ярэки опрал.
  huv-NT: Naleaing wüx aleamb tiül tiiüd laliüc matüch Damasco, quiaj tajaw noic ran
    imiün cielo, anmarraj nej, ayey nej tiüt.
  otn-NT: Pɛ nu̱'mø ni̱ ma da̱ zøt'a̱ Damasco p'ʉya, ntha̱mbɛ̱ni̱tho bi yot'a̱ n'na
    ra̱ nyot'i ma̱ya̱ ngue bi̱ nthɛui.
  nop-nop: Youlimimbune tiŋa wooŋ Damasko yokwet wapum tubudulaaŋ talipmeŋ ila ulune
    pilap hinek hauta kunum gineniŋ fooŋ folooŋ foloŋ hautaune
  obo-NT: Na, to od po-undiyon don si Saulo to Damasco woy asow ron sikandin od inguma,
    tigkow duwon se-aa pomon diyot datas to langit no nokotaddow kandin.
  kca-kca: Хун йушән ԓўв Дамаск воша ванамәты питмаԓән, шӑмкапан турәм хӑр эԓты ԓўв
    нŏвийән похәтса.
  cak-ENT: Rija' rutz'amon c'a viaje. Y ja tok xa c'o chic apu chunakaj ri tinamit
    Damasco ri nc'atzinej que napon-vi, xka-ka c'a jun sük pari', jun sük ri petenük
    chila' chicaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤍᤔᤛ᤻ᤁᤛᤖᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤁᤧᤖᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤜᤰᤆᤄᤳ ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ
    ᤀᤥ᤺ᤳᤋᤡ ᤂᤢᤏᤧ᤹ ᤁᤢᤄᤡᤖᤡ ᤗᤧᤰᤋᤧᤖᤥ॥
  mie-NT: De nī nquehen dē ichi cuāhān dē, de nī ncuñatin dē yuhú ñúū Damasco. De
    sanaā-ni de nī jēndūtē ndasí níí nūū dē jā váji jondē andiví.
