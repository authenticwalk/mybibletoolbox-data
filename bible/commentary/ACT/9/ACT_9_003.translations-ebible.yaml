  hub-NT: Nu tusa tama papiin aatar susauwaiti. Turam nuna takus yaakat Damasconam
    jeattak weai, pachiachmau Saulo weamunam nayaimpinmaya etsantar tsaaptin awajsauwaiti.
  hmo-hmo: Vadaeni, Saulo ia raka lao neganai, bona Damaseko kahirakahira ia abia,
    diari badana ta guba dekena amo ia mai haragaharaga, bona ia koua hagegea.
  big-big: Pi kapiyarik weiya logo pi weik pongo Tamasiko yerengke kambela. Keya pi
    pulogo yerendage mereke kandaweki mizi pura ngaiwak paka ngilumbekkerik pigi ngalege
    nguk namizi ngela mana logo ngaiwaktikku pi yawereng kelemiya.
  gux-G: Soli n bo pa u sanu po ki nagdi Damasi dogu ke mi yiema ti cua ki kaani ki
    lindi o;
  cnl-NT: '''E³ la²³ ''iún² jui³¹ Saulo, ca²³lǿn²³ mɨ³lén² juɨɨ³ Damasco. ''E³ quie''²³
    co̱''³ la²³ ca²³mo''² ji³ jí̱i̱n² yʉʉ''³¹ güii³. Ca²³too''²³ la²³cu''² caan²³
    Saulo.'
  zar-NT: Tsanni niʼ yúʼugaquiëʼ nöza Saulo, en nupa nacuáʼlen lëʼ, söjáquiëʼ, en
    cateʼ chizóa ilaʼdxinëʼ Damasco, tsálidoʼos buzeniʼdaʼ tu beníʼ zaʼ lúzxiba, le
    buzeníʼ ga niʼ söjáquiëʼ.
  kde-kde: Henga panavele mmwanda pepi na kuhwika ku Dameski, upala nng'anje kuhaloka
    muha kulihunde nkunnangajija kila m'bali.
  ata-ata: Ioxe muꞌoxonu aloxo ne xe muneꞌe ꞌalai ne Temasukasi, xe alaxu vilesisi
    ꞌo la lamana molu teitexi no opo loxotolo mukaa xaviinu muluꞌe muieisou.
  qvw-NT: Damasco malcäman sircaycuyaptinñatacmi, juc acchi sïlupi ji'alpaycamul Saulop
    muyülïninta acchiycuyan.
  nfa-nfa: Ropa sèmi nare sasuri koasa sèra, ka nèngu dènge angalai na lasi asa kota
    Damsik. Ropa oe dètu dènge kota èèna, cagꞌagꞌa laa, saraa puru nèti dedha-liru
    sarimu nare Saulus.
  tnp-tnp: Nian Sol təmuva iuəkɨr o Təmaskɨs, əmeiko nəhagəhagiən kəti təmsɨpəri e
    neai tatuəu təhmen e noraipiən muva masiəgəpɨn in mɨne ikɨn mɨn tɨtəlau lan.
  urd-urd: जब वो सफ़र करते करते दमिश्क़ के नज़दीक पहुँचा तो ऐसा हुआ कि यकायक आसमान
    से एक नूर उसके पास आ, चमका।
  hot-hot: Êŋ ma hatak Jelusalem ma hi Damaskas. Ma habobo Damaskas ma ketheŋ oyaŋ
    ma deda bêŋ te anêŋ leŋ hatôm damak hêv ba habi hayô hêk yani.
  mqj-NT: Illalan penonosanna lako Damsyik, la sae kalemi lako, tokke'mi dengan pangngarrang
    yao mai langi' ungkabu' Saulus.
  rus-SYN: Когда же он шел и приближался к Дамаску, внезапно осиял его свет с неба.
  mbh-mbh: Lamako Sol i es, makola i totho a Damaskus, na a ur e avele, nako pen lalanga
    ako i esu a Pen a Urvet me ma i totun i.
  bdd-bdd: Citautauya ta Damasiko ꞌoina ꞌiꞌiunamo ꞌilatu, ma maedana galewega ꞌiꞌasilalama,
  cbt-NTPO: Ina quëran Tamascoquë pa'nin. Ya'caritërahuaso', a'naroáchin inápa quëran
    huënaráchin huënaráchin a'pintërin.
  rmy-SERVI: Кала вов поджялас дэ Дамаско, пэр лэстэ сджиля душлимо болыбнастар.
  srn-NT: Di a doro krosbei fu Damaskus, wantron so wan krin faya fadon fu heimel
    lontu en.
  cta-NT: Ngusñi yu tyucui̱i̱ ndyaa yu ca quichi̱ Damasco biꞌ liꞌ. Cua tyalaa ti yu
    quichi̱ biꞌ, liꞌ tsi tsiyaꞌ ca nguaꞌa̱ sca xee tlyu jiꞌi̱ ycuiꞌ Ndyosi slo yu;
    lcaa su ndu̱ Saulo ntyijiꞌi̱ xee biꞌ lo yuu.
  bqc-SIM: Kɛ́ à dàzɛu, à kãikũ̀ ń Damasio, ↄ̃ kã́ndo gupua bↄ̀ luabɛ à kùlɛwà.
  tcz-CHONGTHU: Hiche tupna neipuma achelaiyin Damascus khopi anaitah chun vana konin
    phulou helouvin vah-in akimvel ahin salin,
  mar-mar: मग शौल दिमिष्काजवळ आला तेव्हा एकाएकी, आकाशातून फारच प्रखर प्रकाश त्याच्याभोवती
    चमकला;
  snp-snp: Yalo uto uto Damasikusi numuna olu alalili melaito, ya kosinauti lamenakafo
    kaita ogona o edeto lamena iye.
  isl-isl: Þegar Páll nálgaðist Damaskus í þessum erindagjörðum, leiftraði skyndilega
    um hann bjart ljós frá himni.
  spy-NT: Yu kariikta Tamaasko, koowech ꞉lēbkēēyyēēt ake nyēē kichōōnēē barak ankoolaambuuch
    Sāwulō.
  xnn-xnn: Dat pomika si Saulo ay omey id Damasco. Idi inmas-asag-en isnan ili dat
    menkatatanggewan siya isnan pat-a ay nagapo id daya.
  mwe-mwe: Ikabheje bhali mumpanda tome na ika ku Dameshiki, shangupe shilangaya kopoka
    kunnungu shikwamulishilaga mmbali yowe.
  tte-tte: Saugana ilalau Damasiko kaiwena yo masa kikiunamo iyawatagili kabo mayale
    yabo ilobima bulibuli mena yo Saulo imayale-takikilani.
  tcs-tcs: Den em bin go po Damaskas. Wen em bin kam klostu po da taun, prapa braitlait
    i bin kamdaun prom eben ane laitap raun wea em.
  hlt-THB: Damaska khaw a pha tawm lam awh, khawk khan nakaw vangnaak ak bau soeih
    ing anih ce coei qawngtheng hy.
  soq-soq: Saul Damaskas bedewe aleidio awa nowe bola mampeleidio sapa debamawa uboe
    iene me osowe eintewano ewen.
  qub-qub: Ordinta chasquircur Sauluga Damascuman aywaycaran. Chayaycaptinna illajpita
    syëlupita fiyupa achicyamuran Sauluman.
  att-att: Á di Saulo ánna yù ira kábulun na, pakálâ da sù túrâ, nánaw ira laguk nga
    minay nga mappángè ta Damasku. Á pakáranni ra ta ili, ikáddagâ lâ naddalingáráng
    yù giád da megapu sù nawák nga naggapu ta lángì.
  bki-bki: Mo Sol naio bar m̃a niosi nalo nei, karina ana naio juvan vio Yerusalemo
    naio jo batove Tamaskas. Mia Sol nalo aju amiel bano-o legiano tealo ruei, ana
    na nalo abinimei vaataro ka vio nei Tamaskas, mia naio miilo kolvare ga ka Atua
    kanano burum̃ara miamoiano tai maluvo ea tiniabene, mereralii vio napano Sol jom̃a
    miel eaio.
  bqp-bqp: Kũ à dà zɛ́n, àtɛn gɛ́ à kà kãni kũ Damasukuo, akũ kãnto gupura bò
    ludambɛ à dàmala.
  mcp-mcp: Nyə á ka kə nə́ ndɛɛ́ ŋgə́lə shísh kúnə́-kúnə nə Damás, a mú seegya njɨ
    məŋkɛnya mə́ mə́ zhu joŋ dɨ́ zə kwan kʉ́l nyə á bə yí.
  hat-hat: Antan l' te sou wout la, prèt pou rive lavil Damas, li rete konsa yon limyè
    soti nan syèl la, li klere tout kote l' te ye a.
  npl-NT: Pero ijkuak oyaya itech ojtli iwa yoonajsia Damasco, se tláwili non owalaya
    de ilwikak okualyawalo.
  bgg-bgg: Ji-è, Saul ne Damaskhus pha rajan moe shii wuii thog mage shii, hamblo
    shii Hamang è Haliao jia ai moe shii bliak ruii.
  eng-TCENT: As he was going along, he drew near to Damascus, and suddenly a light
    from heaven flashed around him.
  eng-BSB: As Saul drew near to Damascus on his journey, suddenly a light from heaven
    flashed around him.
  cpu-NT: Iro jareetzimataka nampitsiki Damasco, ari jomapokakeri morekanaintsiri
    inkiteki, joorentapaaka ikatziyakara Saulo.
  san-ASM: গচ্ছন্ তু দম্মেষক্নগৰনিকট উপস্থিতৱান্; ততোঽকস্মাদ্ আকাশাৎ তস্য চতুৰ্দিক্ষু
    তেজসঃ প্ৰকাশনাৎ স ভূমাৱপতৎ|
  tod-tod: Kɛai ma pelei zu, é ɗa li, maaɓuɠaai ma Damase ʋa, gaamago nɔ wozakalagi
    ta ɠulani geeɠɔlɔgi zu, é ɗa volo maaɠoolii zu.
  tac-NT: '''Lige amulí sébachi alé wa''lú we''ká riógichi ''lige ra''ósale alé ''pákana
    rewagáchika. ''Lige alué rió ''we rasóleke''é.'
  eng-WEBPB: As he travelled, he got close to Damascus, and suddenly a light from
    the sky shone around him.
  gfk-H: Ing Sol ga hananhuat huteta tano pisa na hala Damaskas, kaikek at tiga lulunga
    maram ra mawai ga murarang bat ia.
  viv-viv: Au gilowoga Damasiko againe ginauna tu melala-moꞋena liline gidayemu ma
    auheꞋama mahalina lobameya giveꞋakinamanamalena, Saulo ginauna againe gituvemahali-Ꞌowona.
  yao-yao: Nambo che Sauli paŵaliji mwitala pachiŵandi ni kwika ku Damesiki, chisisimuchile
    lulanga kutyochela kwinani lwalanguchisye mbande syose.
  tgp-tgp: Saul mo lo sahe Damascus, mo pa lo mai mariviti, mera tavera matea mo tai
    na tuka mo er̃i tuntunia.
  auc-NT: Äñongä awënë Ao ante yewæ̈möninque pædæ pönongä æ̈ninque Taodo Daämaco obo
    gote ayongante ïñontobæ̈ öönædë ïnö näinte baï cædinque tömengä nänö ongöñömö
    tömäo guïnæ̈ gongæ̈.
  kbc-NT: Naɡ̶a yakadi notaɡ̶anaɡ̶axiidi, odaa ja diniwiaje. Igaaniɡ̶ipegita nigotaɡ̶a
    Damasco, codaanoɡ̶onida naɡ̶a nadi ica natalaɡ̶a ane yoniciwadi ane icoɡ̶otibigimece
    ditibigimedi, odaa niɡ̶ica natalaɡ̶a ja naloteloco anei.
  bmh-bmh: Guzenaimai, Sol go Damaskus uzan bete betei, go ban uzan waugab sina, pigai
    al banou tub amelaneu sul emes wageim go ebu amel heun.
  ctu-BL: Che' woli' majlel ti bij, che' yomix c'otel ti Damasco, ora jach tsa' tili
    i sʌclel c'ajc ch'oyol bʌ ti panchan ti' joytilel Saulo.
  meq-meq: Tə watsay ɗerewel niye tə vəlay na, a həl bo a ye a Damas. Pol faya ma
    ndisliye bəse ta Damas na, dzaydzay a mbəzlaw abəra mə mbəlom, a dəv ka təv ŋgay
    niye. A lawara na a wuzlah.
  noa-H: Maimua chadcha hichig mag hẽsap p'ã deebaa hag dʌ̈i higbaadëjim haajem, Damasco
    p'öbörög k'ʌdau ma sim hee. Mamʌ mag mawia ya chi p'öbör dakpamam heeta, dëgölp
    hedjã heemua pagt'ʌmdaujö p'ʌr jẽer hat'ajim hanʌm.
  alp-NT: Kena ikeu lori kota Damsike sakesa kai eni ebearu, kena esi tehaike kota
    mere peneka, iselu hitate elake bei ndete lanite ehita keholini.
  san-VEL: gacchan tu damme.saknagaranika.ta upasthitavaan; tato.akasmaad aakaa"saat
    tasya caturdik.su tejasa.h prakaa"sanaat sa bhuumaavapatat|
  kbq-kbq: Agrama vuno Damaskasi urava'o nehigeno'a, ame huno monafinkati hanavenentake
    tavi'mo agrite remsa huntegeno,
  kbh-kbh: Pero ya Damasco béconana yojtsaye orna, nÿe ndeolpe chabe juachañe celocana
    canÿe bëts tcuinÿe tojanbuashinÿínÿena.
  ron-LSB: În timp ce călătorea, s-a apropiat de Damasc și, deodată, o lumină din
    cer a strălucit în jurul lui.
  pon-pon: A ni a japajapal kokola koren ion Damajkuj, marain eu kodido jan nanlan,
    jereda i.
  nhe-BL: Huajca teipa Saulo nejnemiyaya ipan ojtli huan monechcahuiyaya Damasco,
    huan nimantzi tlatlanexti se hueyi tlahuili tlen elhuicac tlen quiyahualo.
  sps-sps: Te taataan a Sol ya ruak to panan a Damaskas, sen tsun an kurun kanaf fiisok
    poo me Gormirmir sa kookop faavots ya.
  wnc-wnc: '@see-verse:ACT.009.002'
  bus-bus: Kɛ̀ à dà zɛ́n, èe gaa à kà kĩi kↄ̃n Damasikuo, ben kãndo gupuraa bↄ̀ ludambɛ
    à damala.
  gub-BL: Uzapo tuwihaw upape a'e. Wata Xawru oho Namaz tawhu kutyr kury. Taw huwake
    ihem mehe, tàrityka'i tatainy ywak rehe har uwerawahy huwake kury.
  imo-imo: Aku wali Sol yu Damaskus nondopa pumbei purumu kinye muluna pa enge nili
    te mainye omba yu molorumuna tondolo pa terimu.
  boj-boj: Degsi minjnaqa anjam di neŋgreŋyosiq yonaqa walwelosi gilsiq Damaskus qure
    jojomyeqnaqa gamq di puloŋ siŋgila koba minjal ti laŋ goge na aqaq aisiq tulaŋ
    riaŋonaqa a uloŋosiq mandamq di ŋeiej. Ŋeiesosiqa Yesus aqa kakro quej. Yesus
    na minjej, “O Sol, ni kiyaqa e ugeugeibeqnum?”
  eng-DRA: And as he went on his journey, it came to pass that he drew nigh to Damascus;
    and suddenly a light from heaven shined round about him.
  knf-knf: Wi akyaaŋ ţi bgah ado ten Damaŧ, ţi dko mënţ bjeehi bweek banwoonuŋ baţi
    kë başë mara mara agura, ajeehana.
  san-KHM: គច្ឆន៑ តុ ទម្មេឞក្នគរនិកដ ឧបស្ថិតវាន៑; តតោៜកស្មាទ៑ អាកាឝាត៑ តស្យ ចតុទ៌ិក្ឞុ
    តេជសះ ប្រកាឝនាត៑ ស ភូមាវបតត៑។
  arn-NT: Welu dewma fülpulu ta Damasku waria mew, kiñe pelon küpalu wenu mapu wilüfrumepay
    kisu ñi inafül.
  zas-NT: Per chi ma cadxinman gajxh guiedx Damasco, dxejlczi brii tijb guij xanyabaa
    balaan bachaꞌ lod zëman.
  ken-NT: Sɔ̌l afa yɛ are rɔ́ŋ. Agháká nɔ́kɔ́ kɛ́kwɔ́t nɛ Damáskɔs, bɛdíɛ́rɛ́
    bɛfú amfay tɛ́mchok bɛsɛp bɛ́káp yi.
