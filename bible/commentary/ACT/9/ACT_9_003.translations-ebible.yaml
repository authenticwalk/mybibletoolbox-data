  ory-ory: ପରେ ସେ ଯାଉ ଯାଉ ଦମ୍ମେଶକର ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତେ ଅକସ୍ମାତ୍‍ ଆକାଶରୁ ଆଲୋକ ତାହାଙ୍କ
