    opiot oʼmanigkikaʼnig Pedrotaj onʼtiahuayaʼpo. Dorcas bueyhued o̱ʼe̱po huakkaʼ
    yudtaj oʼnigkikameʼte.
  pwg-pwg: Vaghina ma Pita nani tomotomowisi yavata inae. Inekiibau na irutini ighae
