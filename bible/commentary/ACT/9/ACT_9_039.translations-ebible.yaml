  sri-sri: Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pégʉ, mata Pedro ĩgʉ̃sã merã Jopegue waayupʉ. Irogue
    ejarã, ĩgʉ̃rẽ Dorcas boadeo peyari taribugue siiu mʉrĩãñurã. Ĩgʉ̃ iri taribugue
    ejamakʉ̃, wapiweyarã nome Pedro pʉro nerẽnʉgãjañurã. Orerãta, igo ĩgʉ̃sãrẽ surí
    eabosadeare ĩmuñurã ĩgʉ̃rẽ.
  nal-nal: Pita xa ramaraat ma xa waan faraxai wana nandiaa. Araan ka balas, di zaxot
    fauzaa naan lamaskana rumaaf laaxur. Amun taksiziar vaakdul di irur varaxulin
    Pita ma di rataangis ma dit fatangin amun marapi ina Dokaas ka rat saxazit la
    raan ka roro nanga.
  kyq-kyq: Piɛr naar iin̰ ɓaa ute naaɗe. Kɛn naan̰ jaay aan se, naaɗe ɔk ɓaansin̰
    maakŋ ɓee kɛn jꞋaal yo maak ki se. Ɔɔ mɛnd‑daayge se paac ɓaaɗo ɔŋin̰ ute keeme.
    Gɔtn se naaɗe taaɗin̰ kalɗegen Tabita tɔjɗeno kaaɗ kɛn naan̰ utu zɛɛrɛ se.
  kwd-kwd: '''Ilo''oo mala Pita ka leka fe''enia gaa''a. Ma alata ngaia ''e nigi,
    gila ka talaia fana tofi ''ifi ngai ''i langi. Ni me''e nao lo''oo te''efou, gila
    ogu te''ala Pita, ma gila ka aani. Ma gila ka faate''enia nga ruu ''e aula na''a
    noni lo''oori ngaia ''e tai''i na alata ngaia ''e momoori ''ua.'
  ded-ded: Deec Petoro ye negemma efaiu yerigoc kenggec. Kensikeu fareng feecfu hesicke
    enggec. Enu ngachodzec sasawa yeni oronggema kiacubamangang anggec. Nga Tabita
    gbori kecma ngakpikporuc kpebiyemmekefec, imoc edzahedacgec.
  ewe-ewe: Petro lɔ̃ va Yopa. Esi wòva ɖo teti ko la, wokplɔe yi dziƒoxɔ dzi le xɔ
    si me wokɔ Dɔkas ƒe kukua mlɔe. Xɔa me yɔ fũu kple konyifalawo, ame siwo dometɔ
    geɖewo nye ahosi siwo Dɔkas lɔ̃ avɔ alo awu na le eƒe agbe me. Ɖe sia ɖe nɔ nu
    siwo Dɔkas wɔ nɛ la tsɔm fia nɔvia.
  nuy-nuy: Na-Peter naagi-yung, nigaayung aḏaba ni-yanggi, wurraanggarra-yanggi. Nga
    naagi-yung anubagu ni-waliyn, nga wunu-miyn aba wunu-yarrijgiyn a-gara-wuy. Warraawurru-yung
    warra-ngaya-ngayi anubagu wuu-ruguni, warubaj wurraalgarra-rawaynjini. Maadama-yung
    mana-yaaḻi wirrima-miyn nga wunu-bajiyini, ngima-maṉdhangi-yinyung ngaadagi-yung-jinyung
    ngarra-Dorcas, anubani-yunggaj-gala ngi-wiri-waj.
  cop-BHC: ⲀϤⲦⲰⲚϤ ⲆⲈ ⲚϪⲈⲠⲈⲦⲢⲞⲤ ⲀϤⲘⲞϢⲒ ⲚⲈⲘⲰⲞⲨ ⲈⲦⲀϤⲒ ⲆⲈ ⲀⲨⲞⲖϤ ⲈϨⲢⲎⲒ ⲈⲚⲒⲘⲀ ⲈⲦⲤⲀⲠϢⲰⲒ ⲀⲨⲞϨⲒ
