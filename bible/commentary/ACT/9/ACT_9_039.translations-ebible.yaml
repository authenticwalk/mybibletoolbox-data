  bhd-bhd: तैखन पतरस तैन सेइं साथी च़लो जेव, ते ज़ैखन तैड़ी पुज़ो त तै बा तैस कमरे
    मां नीयो, सैरी विधवां कुआन्शां लेरां देती थी, ते तैस ड्लखमेइं खेड़ि थी, ते तैना
