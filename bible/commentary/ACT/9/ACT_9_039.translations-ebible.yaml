    rib'ak chirij Pedro y nak xoctak chi jc'utic túnica y mak ritz'ikak ri tijk'u'jtak
    chiwch ri cochal jwi'lak riq'ui Dorcas cuando aj yo'lna.
  zav-NT: Nach Bedən' ḻe'e gwza'ate' gwyeɉe' len beṉə' ca', na' catə' besə'əžine'
