  bsp-bsp: Kɔ Piyɛr ɛyɛfɛ kɔ ŋaŋkɔ kɔ asom aŋɛ mɛrəŋ. Ntɛ ŋambɛrɛ mɔ, k’ampɛnɛ kɔ
