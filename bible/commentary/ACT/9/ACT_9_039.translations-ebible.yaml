    yɨɨ cuartu jan, te ka ndaꞌi‑ña xa ka ndaꞌi‑ña. N‑ka dandeꞌa‑ña Spedru dijun xiꞌin
    dava ka daꞌma n‑kiku Tabita xa juñaꞌa nga‑ña ñayiu.
  mdy-ETH: ዬያሮ ጴፂሮሴ ዔኤሊፆ ሙኬዞንሢና ዎላ ሙኬኔ፤ ዒኢካ ዒዚ ሄላዛ ሹጮና ማዦና ማኣሮ ዑፃ ዓኣ ቤዞ ዔያታ ዒዛ ዔኪ
