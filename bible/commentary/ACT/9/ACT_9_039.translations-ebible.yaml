    na yingwa shasonili Dokasi chipindi paveli mnofu.
  mbj-NT: Ti m' Peed bahõm kän sa sii. Takajaa bä m' ramasäg kän kamag hasooh hẽnh.
    Ti m' ỹỹj patug tema bok do Peed hã ranu sabug däk. Raba'oot bä m' rametëëh ta
    hã tamo haj'aa paa sa saroor tahedëp noo gó.
  lat-VUC: 'Exsurgens autem Petrus, venit cum illis. Et cum advenisset, duxerunt illum
    in cœnaculum: et circumsteterunt illum omnes viduæ flentes, et ostendentes ei
    tunicas et vestes quas faciebat illis Dorcas.'
  ngp-ngp: Ivo Petulo akeikaga lumwe niyo waitanya. Eze abule wamwigalaga kwe chumba
    cha halanga, uko wose wabanikilwe niwagosi zawe wamzungulukaga Petulo wakaila,
    no kumlagisa zisuke zia Dokasi adamanyaga umwo andaga mgima.
  enq-2: Akali dolapo pupala wai doko lamaitiambinopa, Pita sakatatala akali dolapo-pipa
    Jopa peami. Pao pyakameaminopa, Pita lanyoo anda ketae ruma dokonya peami. Pateaminopa,
    enda walyakae dokaitame Pita baa katea dosa ee lao katao, yonge pee isa pingipi,
    kisa pingipi, Dokasame saka pituu wasia dupa baa kandena leami.
  eng-ASVBT: 'And Peter arose and went with them. And when he was come, they brought
    him into the upper chamber: and all the widows stood by him weeping, and showing
    the coats and garments which Dorcas made, while she was with them.'
  mna-mna: To ziŋan Petrus tila. Tipet kar na, tikam Petrus ma isala ruumu leleene
    ta imbot kor na. Per sala na, zin noroŋa ra, tila ma tiliu i. Mi titaŋtaŋ, mi
    tiso i pa mburu ta Tapitabi imbotmbot mata yaryaara mi ikamam pizin na.
  myw-myw: Pita iligen, itamanaw, siney tasiyas mo ineis. Pita isap, im; itokes Pita
    inawes bunatum towen wanakaew nakanig nimsik-yay. Nakubukwabs babaws-wan itomos
    wadadan Pita ivva̱lams, ikatimlakes asikweima babaw, ilansa, “Kukin amakweim.
    Dokas, igaw son mwamovan nises, niba̱lal maynsiyas amakweim magayana.”
  sby-sby: Petulo walanyamuka ne kuya nabo. Mpwalashika, balamushindikila mu cipinda
    ca pelu cisa. Walacanamo batukashi bangi bamukalubingi kabalila, balamushinguluka
    Petulo ne kumulesha minjila ne byakufwala nabimbi mbyali kutunga Dolika, cindi
    ncalikuba muyumi.
  sll-sll: Dungure Pita u hongure aule ire ungwi. U pa dungure ari hobi Pita aule
    ire werang ta al yone engwo bani ongwi. Ongure al werai ure Pita mongwo bani yobile
    mole hai me mongwi. Molere Dokas mongwo haung galsina gal warungwo hobi i tibi
    ole Pita gumang bongwi.
  yaq-NT: Junako ju'u Peeo junamemak siika. Intok aapo'ik aman a' yepsako, junama'a
    kariu, junaka'a takaata bo'oka'u tojiwak. Intok junama'a si'ime jume' jaamut jokoptuim
    bwanaka au japtek. Intok aapo'ik Peota, supem intok tajo'ota, junaka'a Tabiita'atuka'uta,
    jiapsaka a' ya'arim, a' bittuak.
  uro-uro: Dä soknga ma Pita qa met kä na iom bä nga rha män e ma Jopa dä rha artäm
    sä qa bä sainavuk sämät ama vätka aa qäväläm gärqomni i qali qi e. Bä ama maqosta
    moe di rhat mair namet a qa dap tit nok dap tir qur a qa rha ama srap näkt sävät
    angätni ama boi qärangätni i sa ma Dorkas kia mualat na ngät as toqoräkt i qiat
    däqäm.
  ita-1885: Pietro adunque si levò, e se ne venne con loro. E, come egli fu giunto,
    lo menarono nella sala; e tutte le vedove si presentarono a lui, piangendo, e
    mostrandogli tutte le robe, e le veste, che la Cavriuola faceva, mentre era con
    loro.
  muy-muy: Tàra tə̀həŋgria ma na ana Piyer a nahkay ti Piyer nakəŋ àɗəbabiyu tay hʉya.
    Tàra tìnjia ti tə̀ziyu Piyer a ahay ya ka ahàr ga ahay nahaŋ ni vu. Eslini wál
    madakway ɗek tàrafəŋa kà gəvay ge Piyer a titʉwi, təɗəfiki endʉwi akaba azana
    ga Dorkas ya àləmi ana tay ka sarta ya àmət faŋ ndo ni.
  kqc-kqc: Mina dada Peter dadisi ina venesa boyo. Okiyori, bi odoro daiyuturi afei
    boyadi. Obu vene tau yaku ina buru ri desi isaka nigasa Dorcas yaku vegu amegamori,
    vadigamo varuka idana tau mina oteimagamadi.
  tav-tav: To bairi cʉ̃re na capi joorijere apii nemoo na mena cáaácoajupʉ Pedro Jope
    na caĩropʉ. Topʉ cʉ caejaro Dorca ãnacore co na cacũrica arʉapʉ cabui macá arʉapʉ
    cʉ cajʉgo ajuparã. Ti arʉapʉ cʉ cajãa ejaro tʉjʉrã nipetiro cawapearicarã romiri
    Pedro tʉ caneñapoyuparã. Otiri cʉ caiñooñuparã co ãnaco nare co caebojariquere.
    Camisari, apeye jutii catiopʉ Dorca na co caebojarique nipetiro cʉ caiñooñuparã.
  eng-ULB: Peter arose and went with them. When he had arrived, they brought him to
    the upper room, and all the widows stood by him weeping, showing him the coats
    and garments that Dorcas had made while she had been with them.
  spa-VBL: Así que Pedro se alistó y se fue con ellos. Y cuando llegó lo llevaron
    a la habitación de arriba. Todas las viudas estaban ahí llorando, y le mostraban
    a Pedro los abrigos y ropas que Dorcas había hecho mientras estuvo con ellas.
  fra-_FOB: Pierre, s'étant levé, alla avec eux. Et lorsqu'il fut arrivé, ils le menèrent
    à la chambre haute; et toutes les veuves s'approchèrent de lui, en pleurant, et
    en lui montrant combien Dorcas faisait de robes et de manteaux, lorsqu'elle était
    avec elles.
  hau-ULB: Bitrus ya tashi ya tafi da su, da isowar sa, suka kai shi benen. Sai dukan
    gwamrayen suka tsaya kusa da shi suna kuka, sai suka dauko riguna da sutura da
    Dokas ta dinka lokacin da take tare da su.
  mal-mal: പത്രൊസ് എഴുന്നേറ്റ് അവരോടുകൂടെ ചെന്ന്. അവിടെ എത്തിയപ്പോൾ അവർ അവനെ മാളികമുറിയിൽ
    കൊണ്ടുപോയി; അവിടെ വിധവമാർ എല്ലാവരും കരഞ്ഞുകൊണ്ടും തബീഥ തങ്ങളോടുകൂടെ ഉള്ളപ്പോൾ
    ഉണ്ടാക്കിയ കുപ്പായങ്ങളും ഉടുപ്പുകളും കാണിച്ചുകൊണ്ടും അവന്റെ ചുറ്റും നിന്നു.
  kkc-kkc: Eseme Pita dibolo diso. Osoloso yo Yopa mi mapoo peledoboome, diayo Pita
    yo soboso tamelee debi dokodoo pooba mapoo ido palaso. Moso oma kulodu sobo bau
    susuga pupusiga melee oso, Pita ogoloso yimapoo Tabitaye telega silone dugo dusa
    eligiso.
  urd-GVR: Patras uṭh kar un ke sāth chalā gayā. Wahāṅ pahuṅch kar log use bālāḳhāne
    meṅ le gae. Tamām bewāoṅ ne use gher liyā aur rote chillāte wuh sārī qamīseṅ aur
    bāqī libās dikhāne lagīṅ jo Tabītā ne un ke lie banāe the jab wuh abhī zindā thī.
  far-far: '''Urinai sa Pita ka leka fai keroa. Ma kada nia dao, kera ka talaia ''uria
    mae lume nai ''i langi. Na gwa ''oru ki tafau go ne, kera oku siana sa Pita ''i
    senai, ma kera ka angi. Ma kera ka fatainia na maku ''oro ne keni nai nia taida
    ana kada nia mauri ''ua.'
  suz-BL: मिनु पत्रुस मेको आस लोव़ नेंशा मेको नु काथा ल‍माक्‍त। मिनु जाक्‍मेनु, तला
    तारी लदमे बाक्‍त। तला तारी आन वोंइश बेक्‍शो मारेइ मथीब मीश मुर खुम्‍सीशा ङाक्‍ना
    ङाक्‍न बाक्‍शो बाक्‍मा बाक्‍त। मिनु पत्रुस कली “तबीतामी शुश वारच पाइक्‍तीकी, ओदेंशो
    वा फेरशा गेतीकी” दे तबीतामी फेरशा गेशो वापुकी कोंइदमे बाक्‍त।
  car-NT: Irombo Petrus awomy'po. Ito'po imaroine Jope 'wa. Moro 'wa tytunda'po mero,
    kawonaka aro'po i'waine moro apu'to'po taka. Irombo pa'poro mo'karon inongepy'san
    wota'nanopy'san ekondaka. Tywotamorykon ta wo'mynano, noponano enepojatokon. Morokon
    ka'sakon ro Dorkas, nuro noro ta'ta.
  amp-amp: Nd hus yimaf yi mkfomofr nhai wom kuknarmor. Rpat mnahtiyakhato yimom.
    Pitar Lidat mfnahmotr nd yima gus rhumo kunyshu wom buha tikr hamuhmomr. Rom nd
    met dhir bodhirm rpat Pitarpno mtohhato nd nohmo mett yima nfrit tohhato nahumo
    wuskam nur hanyhato kak nuhasmoumr.
  bht-bht: तालू पतरस उठी करी उना सोगी चली पिया, कने जालू पुज्जी गिया, तां सै उसयो
    उसी उपरे बाले कमरे च लेई गे। कने सारियां बिधवा रोंदिया उदे बाल आईयां, कने जड़े
    कपड़े दोरकास उना सोगी रेंदे बणायो थे, उना जो दसणा लगियां।
  eng-NOY: Then Peter arose, and went with them. When he was come, they brought him
    into the upper chamber; and all the widows came to him weeping, and showing the
    coats and cloaks which Dorcas made while she was with them.
  cub-NT: Jʉ arĩ, Pedro nʉrejamed̶a náque. Ne eaiyede, nʉvarejaimad̶a ʉ̃́re yaiyó
    bácoi cʉritucubʉ pʉenocatucubʉi. Ditucubʉi ecoyʉ, caivʉ ina nomiópeva oivʉ õ mácore
    chĩtoivʉ ʉ̃́re, jã́d̶ovaivʉ barejáimad̶a doicajeare, Dorcas báco õi nareiye báquede
    apʉco cãreja.
  ita-1927: Pietro allora, levatosi, se ne venne con loro. E come fu giunto, lo menarono
    nella sala di sopra; e tutte le vedove si presentarono a lui piangendo, e mostrandogli
    tutte le tuniche e i vestiti che Gazzella faceva, mentr’era con loro.
  lww-lww: Ana sanene Pita sum̃alu, amio la lua nene, apano. Pogos nap̃a pimi m̃alivin
    la, la ap̃ure naga pa e loyum̃a na metava e nap̃a la amligan sira nap̃a m̃eke
    ea. Ana letano lala apimi, amiyervivia, la asum̃a atagin ke rui, a pogos nap̃a
    Pita pimi, la apian naga e kulsota nowo la nap̃a Toreka naga suluia e pogos nap̃a
    naga mali ke ga wa amio la.
  ckb-ckb: پەترۆس هەستا و لەگەڵیان ڕۆیشت، کاتێک گەیشت، بردیانە ژووری سەرەوە، هەموو
    بێوەژنەکان لەلای ڕاوەستان، دەگریان و ئەو کراس و جلانەیان پیشانی دەدا کە ئاسکە
    کردبووی لەو کاتەی لەگەڵیان بوو.
  spm-spm: Aniiŋ aŋm mbɨkemisima Pita aniiŋ phorugha gua otogha maghɨra rɨphenani
    iphɨni itira aŋanan guavanambo. Uthughun khavɨn amisiro ozɨɨri aŋna ataaŋnɨ utuivighav
    ikava, aziava non shaari rako akɨran sharir saarira aghuigha Dorkas men phorugha
    aŋgamɨre ikha memɨusuava amuisi bisir Pitan khevi.
  nas-nas: Teketa tee Piita tenaanka ninka nariꞌ porouꞌnung. Tenang tavoꞌarako tee
    teinge daunavaro-koo beꞌantavauꞌ teꞌ ookara naaroonku donkonai biromparikoꞌnooꞌ.
    Eeꞌnoko nau-antavauꞌ teing amutemuriiꞌ baarong Dookasie pateꞌukoꞌnanka tenang
    teni teing ninka otoi.
  uvl-uvl: Iok laol, Petrus lohaka pe la luluch sapele nge iri. Petrus lake la puris
    pe te mene i ke tei haka langa pele letena nenga lut. Pe hei pakar mur lochloch
    ngana teat ke temes ite i pe te tangtang ol. Te tangtang pe te henonoua Petrus
    lala nga hengeron mur pe malenga mur, nenge Tokas umemeia iri nga maulul ngana.
  eng-BBE: 'And Peter went with them. And when he had come, they took him into the
    room: and all the widows were there, weeping and putting before him the coats
    and clothing which Dorcas had made while she was with them.'
  ixl-CNT: Ech oora lakpu u Luꞌ. Yakich kꞌasojul tiꞌ qꞌu chaj. Utz taꞌxh oponi, yakich
    iqꞌoloj jeꞌ tu vaꞌl atichku u kamchil. Utz isepoꞌk tibꞌ qꞌu txakay ixoj tiꞌ tuul
    kaana toqꞌeꞌ. Motx ikꞌuch qꞌu toksaꞌm te qꞌuꞌl taqꞌonibꞌalich u Dorcas.
  xsi-xsi: Aku Petero iyoka kunzi rua silâ. Silâ sipâŋga lâ, ŋineŋga sikai Petero
    silâ pa luma ilo kisiŋa pwataki ikeno âta ŋinde. Aku taine mwala mwala rârâni
    nde simâ siŋge Petero mbwaliu lâ. Kinzi simo sita nâ, aku situla pasawaŋa kie-kie
    Dokas muŋga isuta panzi, lâ zo ŋinde imo via yo.
  crx-NTPO: '''Et ''aho Peter lhadúja ''ink''ez bubulh whenát''az. Whuz oozya whe
    ndo dune whut''i dohyo ts''e, whuz whenya. Ts''iyawh tsandilhne higha óozdil,
    hutso whe nyoon ts''eke, Dorcas huyúlhni-un, khuna da'' dzoot''an ''ink''ez dzoot
    te buba ''uyalh''en-i, hinalhts''et nahúyule.'
  kan-OKCV: ಅವರೊಂದಿಗೆ ಪೇತ್ರನು ಹೊರಟನು. ಅವನು ಬಂದಾಗ ಅವನನ್ನು ಮೇಲಂತಸ್ತಿನ ಕೋಣೆಗೆ ಕರೆದುಕೊಂಡು
    ಹೋದರು. ವಿಧವೆಯರು ಅವನ ಸುತ್ತಲೂ ನಿಂತುಕೊಂಡು ದೊರ್ಕಳು ಜೀವದಿಂದ ಇದ್ದಾಗ ಆಕೆ ಸಿದ್ಧಪಡಿಸಿದ
    ನಿಲುವಂಗಿಗಳನ್ನು ಇತರ ಬಟ್ಟೆಗಳನ್ನು ಅವನಿಗೆ ತೋರಿಸುತ್ತಾ ಕಣ್ಣೀರಿಟ್ಟರು.
  bbb-bbb: '@see-verse:ACT.009.038'
  blw-blw: Yachi way imfagacha yag nìligwatat ah Pedro an chicha. Yag hen inumchahana
    ah faréy hen anchi natéy, enetnodcha hiya hen anchi kowarto way nepapabfégana.
    Yag enamongan amin hen anchichay nà-amfaro ah Pedro way ahekekela way cha mangempàila
    hen anchi chuaray lumfong way enogotna hen natatagguwana.
  tam-2017: பேதுரு எழுந்து, அவர்களோடு போனான். அவன் போய்ச் சேர்ந்தபொழுது, அவர்கள் அவனை
    மேல்வீட்டிற்கு அழைத்துக்கொண்டுபோனார்கள். அப்பொழுது விதவைகளெல்லோரும் அழுது, தொற்காள்
    தங்களோடு இருந்தபோது செய்திருந்த அங்கிகளையும், மற்ற ஆடைகளையும் காண்பித்து, அவனைச்
    சூழ்ந்துநின்றார்கள்.
  azz-NT: Ijcuacón in Pedro yajqui ihuan ne tanahuatiani. Huan cuac ajsic ya in Pedro,
    ijcuacón cuiyacque campa ne nepancal campa quiyehualojtoyaj inacayo in Dorcas
    huel míac sihuacahualme. Huan yejuan quichoquiliayaj Dorcas huan quinejnextiliayaj
    Pedro nincamisajuan huan nintaquenuan ten in Dorcas quinchijchihuilijca ya cuac
    ihuan nentinemía oc.
  spa-RV-1909: 'Pedro entonces levantándose, fué con ellos: y llegado que hubo, le
    llevaron á la sala, donde le rodearon todas las viudas, llorando y mostrando las
    túnicas y los vestidos que Dorcas hacía cuando estaba con ellas.'
  csy-csy: 'Taciang Peter ding in amate taw pai hi. A thet uh ciang in Peter sia inntung
    doituam ah paipui uh hi: tua mun ah meingong te theampo a hui ah ding in kap lialua
    uh a, a nuntaklai a ta laktong le puan te zong lak hi.'
  mxq-NT: Net ja Peedrʉ oj ñejxy mʉt ja ja̱ꞌa̱yʉty. Es ko jyajty, ta yajmʉnejxy ma̱
    ja kwartʉ ma̱ ꞌyity ja oꞌkpʉ Dorkʉs. Es nidʉgekyʉ kuꞌekytyoꞌoxyʉty jyʉꞌʉy ya̱ꞌa̱xtʉ,
    es ttukꞌijxtʉ Peedrʉ ja witʉ jembyʉ esʉ wiingátypyʉ wit diꞌibʉ Dorkʉs yajkojy
    ko jyikyꞌajty.
  tzj-NT: Yictaji ja Pedro in be chiquij. Ja c'a tok xekaji c'amarel chipan ja cuarto
    ja bar c'o wi' ja camnak. Ec'o c'a jule' ixoki' tri' e malcani', eje'e' quimajon
    ok'ej, quemaj rc'utic chwach ja Pedro nojel ja tziak ja rbanon can ja Dorcas.
  tdt-tdt: Pedro mos tuir sira. Too iha mate uman, sira lori nia sae liu ba andar
    leten. Iha feto faluk barak mai hamriik haleu Pedro. Sira tanis hodi hatudu ba
    Pedro sira nia vestidu ho sira nia ropa seluk tan nebee Dorcas uluk suku foo ba
    sira.
  ron-BTF: Atunci Petru s-a sculat și a mers cu ei. Când a ajuns, l-au dus în camera
    de sus; și toate văduvele stăteau în picioare lângă el, plângând și arătând cămășile
    și hainele pe care Dorca le-a făcut când era cu ele.
  eng-WEBP: Peter got up and went with them. When he had come, they brought him into
    the upper room. All the widows stood by him weeping, and showing the tunics and
    other garments which Dorcas had made while she was with them.
  eng-FBV: So Peter got ready and left with them. When he arrived they took him upstairs.
    All the widows were there crying, and they showed him the coats and clothes that
    Dorcas had made while she was with them.
  nld-1939: Petrus stond op, en ging met hen mee. Bij zijn aankomst bracht men hem
    in de opperzaal. Wenend stonden daar alle weduwen om hem heen, en toonden hem
    al de mantels en kleren, die Dorkas gemaakt had, toen ze nog leefde.
  bwo-bwo: Mansh P'et'ros tuut wosheetsuwotsnton b́weyi, b́ bodtsook'onowere dambani
    maa gáádots dek't boami, bo kenih k'irts mááts jametso bín guurdek' need' dek't
    eepfetst Doork' bonton kashon b beyor bwozits faaruwotsnat tah tahuwotsi bísh
    bokitsiri botesh,
  nch-BL: Huajca Pedro hualajqui inihuaya hasta altepet Jope. Huan nimantzi quihuicaque
    ipan nopa cuarto campa quicajtoyaj nopa mijcatzi. Huan itztoyaj nopona miyac sihuame
    cati mijque inihuehue cati chocayayaj huan quinextiliyayaj nochi yoyomit cati
    Dorcas quinijtzomilijtoya.
  quc-TNT: Ri tat Pedro xuban c'u u banic rib, xe' cuc' ri achijab. Aretak xeopanic,
    xquic'am bi ri tat Pedro pa ri cawik ja ri c'o wi ri cäminak. Xepe c'u conojel
    ri malca'nib ixokib, xemuli chrij ri tat Pedro, tajin quebok'ic, xquic'ut tak
    ri camixa' xukuje' niq'uiaj atz'iak chic ri xuban ri nan Dorcas aretak c'aslic.
  tfr-NTPO: Kuya ga to jek ba tjok. Öötong shäng eshko ga söra l̈ok jem shinmo doyo
    buk l̈ishko. Eshko ga syãpga kës l̈i töno l̈öng sl̈ar ëë, ga tek shrono l̈öng
    Pedro zl̈ong bäng. Dorcas sök së obishko ga shwong sera, twara ba kong l̈ok l̈i
    pina Pedro kong, ĩya wl̈o.
  kaq-NT: Yohihahbo cahen jato betan Pedro cahi caresscai. Nocotaiton jano haibo racanahbo
    chique janin Pedro hiocanquin bochiquiha tapo janin. Jano yononmabo rahsi tsahoti
    mayacahuani. Huinihi tsahocani. Cotonbo, sahuetibo jan jihueparixon jato quehxexonrasihi
    jismahi tsahocani.
  sgb-sgb: Nakilako ya etaman kanla. Panlumatêng la bayro ay gintan la ya ha kuwarto
    ya nag bangkay. Hilay babayi ya bawo, ay naubuh hên ampanangih gawan natsi ya
    hi Dorcas, ay napaidani kan apostol Pedro ta impakit la kana ya takop la, ya tinayi
    na hên haton angkabiyay ya pon.
  vie-1934: Phi-e-rơ đứng dậy đi với hai người. Khi tới nơi, người ta dẫn Phi-e-rơ
    đến chỗ phòng cao; hết thảy các đàn bà góa đều đến cùng người mà khóc, và giơ
    cho người xem bao nhiêu áo xống và áo ngoài, lúc Đô-ca còn sống ở với mình đã
    may cho.
  kxv-kxv: ପିତର ନିଙ୍ଗାନା ଏ଼ୱାରିତଲେ ହାଚେସି, ଏମ୍ବାଆଁ ଏ଼ୱାସି ୱା଼ହାଲିଏ ଏ଼ୱାଣାଇଁ ଲାକନି
    ପାରୁତି ବାକ୍ରାତା ଅ଼ତେରି, ଅ଼ଡ଼େ ରା଼ଣ୍ତେଣିସିକା ସା଼ରିସୁଟୁ ମୁଚାନା ଡ଼ୀହି ଡ଼ୀହିଁ ଦର୍କା
