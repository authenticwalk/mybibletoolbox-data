  txq-txq: Petrus namanene nala naa, boe ma ana nambadeik fo ana tungga memak no sara.
    Losa naa, boe ma ana maso nakandoo neni ina Tabita kaman dale neu. Kama naa sofek
    ena no ina falur fo mana mai buꞌi rakarereu nai naa. Ara ratudu Petrus sira badun
