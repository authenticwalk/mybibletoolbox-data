  ory-ory: ଏଣୁ ପିତର ଉଠି ସେମାନଙ୍କ ସାଙ୍ଗରେ ଗଲେ। ସେ ଆସନ୍ତେ, ସେମାନେ ତାହାଙ୍କୁ ସେହି ଉପର
    କୋଠରୀକୁ ଘେନିଗଲେ, ଆଉ ବିଧବାମାନେ ସମସ୍ତେ ତାହାଙ୍କୁ ଘେରି ବିଳାପ କରୁ କରୁ, ଦର୍କା ସେମାନଙ୍କ
    ସାଙ୍ଗରେ ଥିବା ସମୟରେ ଯେଉଁ ସବୁ ଅଙ୍ଗରଖା ଓ ବସ୍ତ୍ରଗୁଡ଼ିକ ବୁଣିଥିଲେ, ସେହିସବୁ ଦେଖାଇବାକୁ
    ଲାଗିଲେ।
  bzj-bzj: Peeta kohn wid dehn ahn wen ih reech, dehn kehr ahn opstayz da di room.
    Wen ih gaan eensaid, di room mi ful op a wido weh mi-di baal. Wen dehn si Peeta,
    dehn kohn rong ahn di shoa ahn di difrent kaina kloaz weh Dorkas yoostu mek wen
    ih mi alaiv.
  wmt-wmt: Wali wurnala turtangkarrakanya. Yanila palu Pitajaa yangkartijarra nganpayijarra
    mapirri. Pirriyani palunyanangurla Japanga. Pinakanyala pila Pita mayarukarti
    pirla wanyjarrarla palu yutukani. Jamurn yangka Pita pirriyani takurryani kaninykaniny.
    Wali langkarnikanila palu kalkarrawarntirlu, ngumparna palunyanangu pirlajarrinya
    jarlu. Lungukarrarlurni palunyanta yijingkarra martarnani turitiwarntijaa kuluwujwarnti.
    Kujartikarra palurla marnani nganpayiwu Pitawu, “Minyartijal manpangu ngartakkanani
    nyanayirlurni pirlangu wanjingurnikarra.”
  chk-chk: Iei mine Petrus a ütä o etiir. Iwe, lupwen a tori ewe imw, ra emwenätä
    lon ewe ruum asan. Ikenan ekewe fefin mi mä pwülüer ra mwicheto ünükün, ra kechü
    o aiti ngeni Petrus ekewe söch me sokopaten üf Torkas a tei fän iter lupwen a
    chüen manau.
  ssd-ssd: Taŋakinaik le Petrus nu tiŋga nale ndoŋ kina ka tumbraŋ ta pronaig le nane
    afu nu tumba wande o mbolŋge ta poŋginaig. Nane wande poŋginaig le pino kuembol
    ŋakmba Petrus laipmba te-ŋgamumba malmbika Dorkas nu buk tawi wakeika niŋge likina
    ta kilmba Petrus tumnaig.
  acr-TNT: Xyactaj cꞌu bi ri Pedro y xeꞌec cucꞌ. Echiriꞌ xoponic, xcꞌam bi chicaj
    pa ri caleꞌ ja. E tak ri e malcaꞌnib xquisut rij ri Pedro. Conoje waꞌ quebokꞌic
    y caquicꞌut tak ri cꞌul y ri quikꞌuꞌ xuꞌan ri Dorcas echiriꞌ cꞌa cꞌo cucꞌ.
  rop-rop: en Pida bin go garram dubala, en wen deibin kamat langa Jopa, deibin go
    streit langa det haus blanga det dedbala wuman, en deibin deigim Pida langa det
    ontopwan rum, en deya na imbin faindim loda widogel kraikrai, en deibin shoum
    im olkain klos weya det dedbala wuman bin oldei meigimbat blanga ola po pipul
    wen imbin jidan laibala.
  mee-mee: Ka bainae Pita ke sigipaga na ke loakurume rea. Ba ka ine lele, na keke
    ravupataea ta bale bilingana e ngailu. Na ra nareatale memena kinung ke matepatali
    rea keke maistaliue Pita, na keke tantani ba keke pakosininge Pita ka lungapaga
    re ngallo ba lungapaga re ngapotu onrae Rokas kuma ki ine momo mauli tale.
  dif-dif: Petrus jiritjina wonti, ja tanangunto wapana wonti; ja nau naka matja wokarana,
    tanali nina punga miria taralkana wonti; ja nunkangu mangawaru pratjana wokarana
    wonti, ja tana jindrana wonti, ja nunkangu kati pirna ja kati waka wondralkana
    wonti, tanana Dorkasali ngankana warai, nani tanangunto ngananala.
  gam-gam: Pita iwa soka boll aike er yem pi. Kambono po pillau djimaka, una wo Pita
    dje i er rum plato pi. Ana kangill porapora kimb yemolo, Pita i pakna woro, ana
    Dorkas gun moi poke une kon konom kayekaye to bolo una awi mal ge ana kambono
    i ombine dje Pita awi.
  nou-nou: Edo Peter binga awa budo sia edo binga budo bugusera embobo etoto ainde
    da mambusira. Edo umo mando ainda bugiri budo diumba inda ainda budo vivitisera.
    Edo rori garori berari awa Peter joda itido ji sise Dorcas umo wasiri de atise
    ombari digari edo isira awa uso yei ujiji edo isera.
  mqb-NT: Piyer a sləne cəna, a zla tə tinen à Yafo. Piyer a dəzle cəna, tə lagay
    anan ù doh à sewene pə cakay ana məsinde awan. Mədukway sə uwar ahay ta va anan
    Piyer tew, tinen apan ti yam, ta kan anan kəlmije tə zana ana Dorkas azar a winen
    sa tam à alay a winen tə sifa mba ataya awan.
  ape-B: Douk Pita nemnek namudak ali nanamom hanak. Hanak hatoglu ali chalawanu chaltomu
    amudak iluhwim rum. Nakih iluh ali wanatimaguk almagou douk amam hagak howobukuk
    uli wanaki weyotu walihi walih Pita ali wape woleh. Woleh ali wogilapanu eneh
    lowihi chehloguk aduk uli luseh hanu ehudak eneh douk Dokas watak kwonou wape
    ali kwakwlopeh uli.
  grc-F35: Ἀναστὰς δὲ Πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ ὑπερῷον,
    καὶ παρέστησαν αὐτῷ πᾶσαι αἱ χῆραι κλαίουσαι καὶ ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια
    ὅσα ἐποίει μετ᾿ αὐτῶν οὖσα ἡ Δορκάς.
  cav-NT: Jadya yana bacatsutu dutya cabajejetitsu Pedro ebajarara cuacuare tatse
    tsehue. Junaticuaretu Dorcas majuhuaque etareju. Tuhua junatihuaju tunajatu dujucuare
    tumeque epuna emajuque jarayaju. Jetiamatu tuhua jucuare eahuemaju cuanaque majuhuaja
    eadeba cuanaque, majuhuaque enapa juyaque. Bamerecuare tuna Pedro una cuana, camisa
    cuana jadya tunaja ishu Dorcasra achine cuanaque.
  kgp-NT: Kỹ Pedro tóg vẽsỹmér tĩ mũ. Kỹ tóg tá jun mũ. Hã ra Dorcas fi tóg ĩn to
    jãpry jafã tá nỹ nĩ, ter kỹ. Pedro jun kỹ ag tóg ĩn to jãpry jafã to jãpry mũ,
    ti mré. Kỹ ũn mén ter ja ẽn fag kar vỹ ti to kãmũ mũ. Kygfỹ fag tóg mũ. Ti mỹ
    fag tóg kur venven mũ, fi tỹ fag mỹ kugrỹn ja ti, camisa, vestido ke gé, vẽnh
    kri fẽ ke gé. Dorcas fi tóg fag mỹ kugrỹn mẽ han ja nĩgtĩ.
  bvd-bvd: '''I seeri sa Bita ka lea kwaimani ''ua gu mai fai keerua ''ana si kada
    nai. Si kada nia lea mai ka dao, kera daka talaia naa sa Bita uri kadaluma nai
    ''i langi. ''Aini ''initai ''oru nai sui guu da uu kali sa Bita ''i seeri lao
    kadaluma nai da angi daka faatainia ''aini maku nai ni Dokas ''e taia ki mai kada
    ''e mauri ''ua.'
  ukr-1871: Устав же Петр, та й пійшов з ними. Як же прийшов, повели його в гірницю;
    і обступили його всї вдовицї, плачучи й показуючи одежу й шматтє, що їм посправляла,
    бувши з ними, Сарна.
  apz-apz: Ose ulahonɨngki Pita nupaꞌnonto nolɨkafonto umentisofoho. Iꞌmofawentɨfi
    oso ango yokintaho sopo kotasɨmentohofofoho. Apɨwojo sofa Pitaꞌnjopo nolohofontɨfi
    humotaho lontɨfi manjiꞌmofo, he, yoꞌmayo Ntoukas mtɨꞌmokumentisoso Pitamo utɨhwamentohofofoho.
  yon-yon: Kwane, Pita kuu yi yoom wene Yopa nandiiwe, Pita kuu nen yiriyiib ariyiib
    ambib wadnari ari nen kawiniwen. Kwane, iribdanbed ameng kamenabenib, Pita yaa
    ebkad Tabitambed wad doruun yaambed karangke bangkandeen kuu korokbeniwen.
  poi-NT: Jesɨc nɨc jém Peto con jém miññeyajwɨɨp iŋwejáy. Cuando núc jém Jope, nanɨcta̱
    jém cuarto ju̱t́ it́ jém tsúts jém yucmɨpɨc piso. It́u̱mpɨy jém cuno̱yt́am iŋtuuma̱caneyaj.
    Tsa̱m wejyajpa. Iŋquejayyajpa jém Peto jém wɨbɨc tecxi y yoot́i jém iñúnwɨɨp jém
    Dorcas cuando vivonam.
  wuv-wuv: Na aunuhugiaa lagua Peter ma ro'aa nodigilao, rona duginaa hia a'a fei
    tarea humu. Minaa ei pifine ma'esuabea, rona u i a'ana. Rona ai'ai ma fama'aia
    ei hawaa ugu ma ei susu, ei tawi'aa Dorcas ei fido'o guta a'a ro'ou.
  quf-NT: Chaymi Pedruqa paykunawan riran. Chaymanta ĉhatinqa, aparanllapa Dorcas
    chutarayashanman. Chaypimi achka byuda warmikuna, Dorcaspa ridurninman tantakasha,
    kusata waqayaranllapa. Chaynu waqarllapami, Pedrutaqa uknin uknin rikachiranllapa,
    manaraq wanuyar raĉhpanta rurashankunata ima.
  yuw-yuw: Ihoroc inunya Pitaho yuot onguna Yöpa ongkuuya yangga böc irotnon owi omongga
    idocan woce Pita yangat tögung. Tuya Pita yu woce idina owi kapi urociho yu angarenggumbec
    tongmuya yong ointongo Dokasho abe wec idocan manomano tec tohomumöcno tobing
    imogocma woroc indagung.
  hus-NT-1971: Tam c’ale a Pedro junax c’al nixe’ xi tsab i inic. Ulitschic tihua’
    ti Jope, ani ne’tha a Pedro ti al an alta jun ti c’uajbathits an tsemelom Dorcas.
    Taja’ cuentsimithits c’al i tsemchith uxumchic ti uc’nal. Ani a Pedro u tejhua’methanchab
    c’al nixe’ xi uxumchic an ts’ejcath toltom ani i cotonlab ax in ts’ejcamal a Dorcas
    tam ti ejatac.
  med-med: '@see-verse:ACT.009.038'
  bch-bch: Ta Petrus idae ta ila toman ngan gid. Idio ta tila tiuot tuangai ta tibada
    ei ga ila ngan bobo toa gadae oa. Ta gid asapsape timadmadid boloma pan, be titangtang
    ga tipapasolan ei ngan gid pononga mamarae ga malo kemikemi toa Dorkas ikakado
    ngan ado toa imamado toman ngan gid maitne.
  cco-NT: Jo̱ cangóbˉ Tʉ́ˆ Simón có̱o̱ꞌ˜ i̱ dseaˋ do fɨˊ Jope. Jo̱ mɨ˜ caguiérˉ fɨˊ
    jo̱, jo̱ caguijéengˋneiñꞌ do fɨˊ lɨ˜ ráangˋ i̱ dseamɨ́ˋ ꞌlɨɨ˜ do. Jo̱ jaléngꞌˋ
    dseamɨ́ˋ ꞌnɨ́ɨˉ i̱ niteáangꞌ˜ lɨ˜ ráangˋ i̱ ꞌlɨɨ˜ do dsíngꞌˉ quɨꞌrˊ carɨ̱́ɨ̱rˋ
    lacúngꞌˊ lajíingˋ lɨ˜ singꞌˊ Tʉ́ˆ Simón mɨ˜ caguiéˉ dseaˋ do fɨˊ do; jo̱ caꞌeꞌˊreiñꞌ
    jaléꞌˋ mɨꞌñúungꞌ˜ có̱o̱ꞌ˜guɨ jaléꞌˋ ꞌmɨꞌˊ e jiéꞌˋ e nicaꞌmiˊ i̱ Dorcas do jo̱guɨ
    e nɨcangɨ́ɨiñˋ cuøˊ dseaˋ do lamɨ˜ seeiñˋ.
  deu-1951: Da stand Petrus auf und ging mit ihnen. Und als er angekommen war, führten
    sie ihn in das Obergemach, und es traten alle Witwen zu ihm, weinten und zeigten
    ihm die Röcke und Kleider, welche Tabitha gemacht hatte, als sie noch bei ihnen
    war.
  alq-ALGNT: Teci8ag Pien ogi 8idji8an ini naben. Apitc ka tag8icig, ki iji8inagani8i
    icpimisagog. Kakina ka pejigo8adj ik8e8ag ki 8akanigaba8i8ag Pienikag e kitci
    ma8i8apan. Ogi 8abadaa8an kagi ojitonigobanen Tabitan pabagi8anan acitc pizika8aganan
    meg8adj kiabadj e pimadizinigobanen.
  ixl-NNT: As yak kuxh bꞌen veꞌt u Luꞌeꞌ tiꞌ chajnaj. As tul oon veꞌt u Luꞌeꞌ, as
    eqꞌol veꞌt ok tu u kabꞌaleꞌ uveꞌ atikkat u kamnajeꞌ. As nimal unqꞌa txakay ixojeꞌ
    molik veꞌt ok tibꞌ kꞌatz u kamnajeꞌ. As vaꞌlik chit toqꞌ chaꞌma. As nik ikꞌuch
    veꞌt chaꞌma unqꞌa oksaꞌmeꞌ uvaꞌ nikat ibꞌan u Dorcas tul uvaꞌ isliktele.
  boa-NT: Ahdújucóhjáa dibye pééne diityétsimájuco técoomívu. Aabéhjáa úújetéébeke
    tsajtyémé teene mɨ́jcóhó pañévú kiá tééhoúvú íjcyáhullévu. Áánáacáhjáa tétsihyi
    pííbájyujte walléémú máátyóri íjcyame úújétsópejtsó dííbyeke dílleúvúhjáa dsɨ́cohíjcyáné
    wajyámuunévu.
  etr-etr: Amala säla ïasebegi, Fida e nowelahilä hiligila obëgëi. Besela galalahilä
    hogoli ilibia amogi ilia e sigi asi. Sigi awälahilä udia didalo nefolalo amoli
    e neebe gaalu ga madela nefolalea didigaola fagulo sedadege fagulo odoage Dogasaea
    hï e made baagola salea hamoi dilo amo ema nidila olei.
  quh-NT: Chanta Pedroka waquichicuspa rerka chay iscay runaswan. Chayajtintaj pusarkancu
    maypichus aya casharka chay wasej pata caj pisonman. Chaypi manaña kosayoj tucuy
    viudas wakaspa Tabitamanta willarkancu Pedroman. Ricucherkancutaj causashaspallaraj
    p'achasta sirasharka, chaycunata.
  kwi-kwi: Suasne Pedrone uspakasa ɨra. Piannaakane, uspane ussa irɨt tura anna ɨara.
    Wan ampu irɨt ashamparuzne ussa salpɨn kunara. Azamtuasmin, uspane ussa kwakshamkas
    kamishakas anara. Ka uzasmin, Dorcasne pĩn sɨp kit usparuza mɨlanara.
  agm-agm: Undihɨ Pitaaho dosi kurisa maasɨ notaise. Notɨ Pitaaho noaipasɨhura Pitaahoai
    kiya numwaasi Tapitaaha ahotirɨhɨrotɨ nandaawaayopo. Nandaahauhɨ asɨhiya osɨnɨhiya
    Pitaahomɨhinɨ detɨ bindawa Tapitaahaatamɨ apotɨhɨrɨ jɨhura asaamaatɨ bindataahura
    ngwɨnatɨ numwiwaiwa kaiwa Pitaahoai nunjawɨ gowaayopo.
  ubr-ubr: On mes Peter ibotitiwagai ato mat sinai. Peter inai igat mom on, sabu sibo
    sigai goa ann werominai. Kekena jever engon on sinat sikuayo Peter sikufifinai,
    ato Dorcas yawasin imama an rai, on imanai usit an baitakwakwaren isasagiren,
    on siboen sibiyoboai auman sitotou.
  tsw-NT: Reve Bituru ꞌyon u kuru le. Ana u rawai, a̱vu a̱ ꞌya̱wa̱to yi a aasula a
    zuva. Nruna̱ suru e isawan ta̱ zuzu na̱ a̱yi, e mesun. Reve a uwa o rocosu a̱tugu
    na akapi e itana i na Dokas u yuwaan nle a̱yi oɓolo ne ele.
  cax-NT: Auqui sürotitü Pedro ichepema. Nauquiche iñataiti taha, iquianamati au manu
    cuarto auna cauta ananca nicunturrü. Y arrüba biuraca abe itupecuti Pedro ubareoro,
    opitusiancata isucarüti arrüba tepoyaca y camisaca omirriante ñome ui Dorcas,
    nauquiche süboricoiqui.
  aia-aia: Mia Pita 'a 'ari beirarua na'i Jopa. Na'i 'oha rau ada wou na'i 'omaa,
    rau waia ta'eha na'i ahii na awa iei urao maesi. 'A ragoi nao rau ura garia Pita
    marau ago-ago marau ha'ata'ini'i tanaai bwana na tai'i a Tabita na'i 'oha na tahi
    mau.
  srp-1865: A Petar ustavši otide s njima, i kad doðe, izvedoše ga u gornju sobu i
    skupiše se oko njega sve udovice plaèuæi i pokazujuæi suknje i haljine što je
    radila Srna dok je bila s njima.
  agt-agt: A nagganwat na mantu, a nehulun hapa tekid. A ta datang da ta bali en a
    pinagon da i Pedru ta agyan na nasi en. Ammi dana itta hapa ya balu kiden, te
    enda hapa itan ya nasi en, a sa nagtatangit kid hapa. A nepaita da hapa te Pedru
    ya barawasi da kiden nga dinaget ni Dorkas ta katolay na en.
  lug-lug: N’akkiriza. Amangu ddala nga yaakatuuka ne bamutwala mu kisenge ekya waggulu
    omulambo gwa Doluka gye gwali gugalamizibbwa. Ekisenge kyali kijjudde bannamwandu
    abaali bakaaba nga bwe balagaŋŋana ebyambalo Doluka bye yali abakoledde.
  yby-yby: Liki laiyoko, Pitamamo demesalo molaiyoko magoinaya wae. Sakiya wiki hetikiki
    onowa molabo numuku maya ilimi-liki yowe. Sayoko yoweko mudaibo maya etohenamaki
    li nupa iki miniki wije nama nileyoko, Dokasi maya omuda le-minoko lawo-lawo aito-aitomidana
    oto oko bemo wibohena maya liki nisiki omuda himi wae.
  heb-heb: ויקם פטרוס וילך אתם ובבאו העלהו אל העליה ותנשנה אליו כל האלמנות בוכיות
    ומראות לו את הכתנת ואת הבגדים אשר עשתה צביה בעודה עמהן׃
  mpp-mpp: Miboc Pita ye ngageme efeckeme yekeholec hikeibong. Hike sulumelu kponggbong
    fawecka mengockelu feiboc. Febong ngigac-hosec sasawa yenge lolickelu hii kwele-sowac
    aiibong. Ailu Dokas gbolicne galu ngakpi-kpoluc gbodoyelelu gawec, yogo edaliyackeibong.
  apb-apb: Oto a Pita ko lae oto pe'irerue na maholo kire hule wau i Jopa, kire si
    na'ona hunie duru ta'au i lengi. Mo mei nao keni kire ko tohungei ngara, kire
    lae mai, kire uure oto kali-kelie a Pita. Na kire ko haata'inie oto mo to'oni
    na mo sala tetewa nge a Dokas e tauri'i nada maholo e mauri ue.
  san-TEL: తస్మాత్ పితర ఉత్థాయ తాభ్యాం సార్ద్ధమ్ ఆగచ్ఛత్, తత్ర తస్మిన్ ఉపస్థిత ఉపరిస్థప్రకోష్ఠం
    సమానీతే చ విధవాః స్వాభిః సహ స్థితికాలే దర్క్కయా కృతాని యాన్యుత్తరీయాణి పరిధేయాని
    చ తాని సర్వ్వాణి తం దర్శయిత్వా రుదత్యశ్చతసృషు దిక్ష్వతిష్ఠన్|
  ben-IRV: আর পিতর উঠে তাদের সঙ্গে চললেন। যখন তিনি পৌঁছলেন, তারা তাঁকে উপরের ঘরে নিয়ে
    গেল। আর সব বিধবারা তাঁর চারিদিকে দাঁড়িয়ে কাঁদতে থাকলো এবং দর্কা তাদের সঙ্গে
    থাকার দিন যে সমস্ত আঙরাখা ও বস্ত্র তৈরি করেছিলেন, সেই সমস্ত দেখাতে লাগলো।
  ntu-ntu: Kx nzpibzlrle bade, Pita tulzm x sc tzvzpeng badr. Kx kaputrpzle ma nyz
    Dokas, nzvzmitrpzlr brma mrkc tqyrbq-ngrde. X kxnzbzsz ncblo ngrdrng kcng amrlx
