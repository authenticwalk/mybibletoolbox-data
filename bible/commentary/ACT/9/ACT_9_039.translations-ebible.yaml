    amih taengkah om vaengkah a saii angki neh himbai boeih te a tueng uh.
  xtd-NT: Hora ijan ni juaꞌan Spedru xiꞌin‑s Jope. Nu n‑xee Spedru xiꞌin‑s veꞌe nuu
