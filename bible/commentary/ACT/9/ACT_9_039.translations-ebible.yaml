    yoguə' no'olə gozeb ca' laogüe'enə' chəsə'əbeže' choso'olo'ine' ḻe' lachə' de'en
    ben de'e Dorcasən' lao bguane', no bestid na' no camis.
  sgz-sgz: Má ngorer ái Petero a aptur mák tiklik kaleng mam diar ur Iopa. Má ngo
    ditul tapam hut adi malar, ki dik lami urami rum imi iát. Má imi iát bos mokos
    no di tur kauli má kándi tu tang, má dik inngasi bos mermer má tan sepen kaen
    erei ái Dokas a bauti i pákánbung ngo a liu besang.
  kek-NT: Laj Pedro co̱ rochbeneb. Nak quicuulac, que'xc'am sa' li na'ajej li cuan
