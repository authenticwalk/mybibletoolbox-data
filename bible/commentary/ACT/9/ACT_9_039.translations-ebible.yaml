    wakashpankuna Pedruta ladunchashpa Dorkas sirashkan llachapakunata kamisakunata
    kawachirkansapa.
  zca-NT: Or mizhin Per kun rop xa' re', mbiy' xa' Per yek yo' al ya plo nzho'b una'
