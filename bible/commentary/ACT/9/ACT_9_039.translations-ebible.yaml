  tha-KJV: ฝ่ายเปโตรจึงลุกขึ้นไปกับเขา เมื่อถึงแล้วเขาพาท่านขึ้นไปในห้องชั้นบน และบรรดาหญิ​งม​่ายได้ยืนอยู่กั​บท​่านพากั​นร​้องไห้และชี้​ให้​ท่านดูเสื้อคลุมกับเสื้อผ้าต่างๆซึ่งโดรคัสทำเมื่อยั​งม​ี​ชี​วิตอยู่
  por-BR-2018: E Pedro, tendo se levantado, foi com eles; o qual chegou, e o levaram
