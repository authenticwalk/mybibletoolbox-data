verse: ACT.009.039
translations:
  kpx-kpx: Ige Bitau hovelahai abuhi tiale velemage abu melavei o ke uvue tilu. Ige
    gobuvuiau ninalahai vavavemo lavisi keate keu nita ui ogo vamale ke malei Bita
    haivulu.
  okv-H: Peter na enana ga pambuto bande i ta vihito jo ta horenu evohu dodoru na
    joeketo si ijie mihimihe donda ambu embo ta degi hande ikasi Dorcas na bo kembari
    avo ikeo kito
  tbo-tbo: Ega yaka Pita i wotowolo po lawahi mitehi hi nae, hougana hi laugeleta
    naka hi weluwaya po hi gae babanoyana u moyana. Hiwahiwape atapuhi Pitana hi towolo
    wiwileya ma luilui po ani oteotena Dokasi lolowa i dewadewahi hi woogelegeletehi
    ma hi tutou.
  mal-C: പത്രോസ് എഴുന്നേറ്റ് അവരോടുകൂടെ പോയി. അവിടെ എത്തിയപ്പോൾ അദ്ദേഹത്തെ അവർ മുകൾനിലയിലെ
    മുറിയിലേക്കു കൂട്ടിക്കൊണ്ടുപോയി. തബീഥാ തങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നപ്പോൾ തയ്ച്ച കുപ്പായങ്ങളും
    മറ്റു വസ്ത്രങ്ങളും പത്രോസിനെ കാണിച്ചുകൊണ്ട് വിധവകൾ അദ്ദേഹത്തിന്റെ ചുറ്റും നിന്നു
    വിലപിച്ചു.
  grc-SR: Ἀναστὰς δὲ Πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ ὑπερῷον,
    καὶ παρέστησαν αὐτῷ πᾶσαι αἱ χῆραι κλαίουσαι καὶ ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια
    ὅσα ἐποίει μετ᾽ αὐτῶν οὖσα ἡ Δορκάς.
  bgc-bgc: फेर पतरस उठकै उसकै गेल्या हो लिया, अर जिब वो पोंहच्या तो वे उसनै उस चौबारे
    म्ह ले गये। सारी बिधवां रोंदी होई उसकै धोरै आण खड़ी होई, अर जो कुड़ते अर लत्ते
    दोरकास नै उनकै गेल्या रहंदे होए बणाए थे, दिखाण लाग्गी।
  khz-khz: Gaura pakurai Petero ekuliitito, ne ira ria geagoto. Ekwarato aonai numa
    kukuna kovoganai gevairageato. Vonai wapu maparara na geruga-gegelagiato, ne kouti
    e rapuga reketa, Toreka na, magulinai etulirawai gaura, ia gevega-gitaato matagira
    na.
  deu-TKW: Petrus aber machte sich auf und zog mit ihnen; als er ankam, führten sie
    ihn hinauf in das Obergemach, und es traten zu ihm alle Witwen, und zeigten ihm
    unter Thränen die Röcke und Ueberkleider, welche die Reh, da sie bei ihnen war,
    gemacht hatte.
  zsr-NT: Niꞌr laꞌ gyastëꞌ Pedro, zéajlenëꞌ lequëꞌ. Catiꞌ bdxinëꞌ niꞌ, laꞌ gulachëꞌtëꞌ
    lëꞌ ga nac lu yuꞌu ga dënu ngul nat naꞌ. Niꞌr guludubnu gdu cuitiëꞌ ngul uzë́b,
    taꞌbödxnu len tuꞌluiꞌinu lëꞌ lariꞌ quequëꞌ bönniꞌ len ngul, yuguꞌ le bennu Dorcas
    catiꞌ niꞌ zóalennu lecnu.
  lin-lin: Mbala moko, Petelo akendeki elongo na bango ; mpe tango akomaki, bamemaki
    ye na shambre ya likolo. Basi nyonso oyo bakufisa mibali bayaki kozingela ye,
    bazalaki kolela mpe kolakisa ye banzambala mpe bilamba mosusu oyo Dorkasi asalaki,
    wana azalaki nanu elongo na bango.
  hns-NT: Djaise Petras sanes paais, oisahie oe haldie se Jopa sahar me pahoetjal.
    Tab oesab oke kamra me legail djaaha lahaas raha. Djetana garieb wiedhwa log raha,
    oesab roite aail aur Petras ke sab kapra dekhaais djaun Taabieta oelog khaatien
    banaais raha.
  noa-E: Magbaa makhʉʉnau wëtwia, Pedro aar barwia, irig “Jopepienau jöpkhaa pʉ thʉ̈r
    nʉm” a jaaubaimaawai ich ag bʉ̈rre am dʉ̈i bëejim aajem. Mag i barbaichee aiguim
    khʉʉnau ʉ̈gthaa chi aphʉʉmdam wai narr aar i athaadeewai, khoopaa ũanaan thum
    aig narr khʉʉnau bĩe nʉmua dich monakha aawai khajũadam khamatarr thumaa irig
    oopimajierram aajem.
  eng-EMTV: And arising, Peter went with them. When he arrived, they took him into
    the upper room, and all the widows stood beside him weeping, showing him tunics
    and cloaks which Dorcas was making, while she was with them.
  mib-NT: Yūcuán na te ni quihin Pedro ichi cuahān de jíín tée ún. Te nuū ni jínū
    de, te ni cacoo tēe un jíín de nde xinī véhe nuū catú ndɨ́yɨ ún. Te tācá ñahan
    viuda ni candicó ndúū ña de cándahyū ña, te cástéén ña tācá sahma jíín tɨ́cāchi
    jéē ni sáha Dorcas te ni saja ña nde na técu ña.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ पत्रुसे़न्‍नाङ् यारिप् पोःक्‍खे़आङ् खे़ङ्‌हाॽनु जोप्‍पाओ
    पे॥ हे़क्‍क्‍याङ् खे़प्‍मो के़रे़नुमे़ःन्‍ने खुने़ॽ थोःस्‍मा याक्‍फाओ मे़देॽरु॥
    खे़प्‍मो मेमेदुमाहाॽ पत्रुसरे़ कुघिरि मे़ये़बे़आङ् दोरकासरे़ कुहिङ्‌वे़त् वये़ल्‍ले़
    तयुबा तेःप्‍फुङ्‌हाॽ ओसेःन्‍मे़धाक्‍तुर मे़हाबे़॥
  xnj-xnj: Hinu, Petili akawuka na kulongosana na vajumbi vala, pevamali kuhika vampeliki
    kugolofa. Valipwela voha vevavi penapo vamtindili Petili vakavembeneka na kumlangisa
    magwanda na nyula zoha zeatengenezayi Doka pavi mumi.
  mmx-mmx: La ne Pita ga xatu kaxat la ga vas kaxat eburu midu. At loxonaleng neni
    ga rupot diga lam kaka i uto ap mo loogu mevana. Mo lempat naa diga ru bubua saparav
    i, digang teng la diga lox ase i mi lempanga singsiga la lenbantamon ne Dokas
    gak sox i ap mo levenaleng ni ga rooro ren.
  cbr-NT: Xucëx cuanxuan cacëxëshi ca Pedro uni rabë́ abëbi Jopenu cuancëxa. Cuanx
    bëbaxa anu Dorcas racáncënu buáncancëx atsinia ca xanu casunamëcëcaman nëbë́tsioracëxa.
    Nëbë́tsiorati inquin ca ñutisama pan 'ixúan Dorcasnën 'acë cutúncëñun chupacama
    Pedro ismiacëxa.
  tee-NT: Pus ju Pitalu' lana lacataya chai alact'a'alh ju yu'unch. Chai acsni tacha'alh
    ju lacachaka' talhi'alh ixlhitantalakt'ui lacachaka' junta ixma ju lijunto. Pus
    lhmalanch ixtalhitak'aixtokta ju chakolun ju va alacnimacontilacantach. Na ixtalack'alhun.
    Ixtat'ajun masuninin ju ixlacvestido'an chai ixlacxcuju'an ju ix'anavinita ju
    Dorcas acsni ixt'ajunca'.
  eng-LSV: And Peter having risen, went with them, whom having come, they brought
    into the upper chamber, and all the widows stood by him weeping, and showing coats
    and garments, as many as Dorcas was making while she was with them.
  cak-NT: Y ri Pedro can xbe quiq'uin. Cuando xe'apon, ri Pedro xcuses-apo c'a pa
    jay anchi' li'an-wi ri caminak. Y ri malca'n tak ixoki' xe'apon riq'uin ri Pedro,
    ye'ok' y niquic'utula-apo chech raja' ri tziak ri xeru'on ri Dorcas cuando c'a
    q'ues.
  pah-NT: A'ero Pedro'ga ruri g̃a ndupi. Ga vahemame g̃a ga rerojiupiri onga jo'ari
    pe. Igwete aherembirekokwera'g̃a Pedro'ga atimani o'ama ojehe'gwovo Tabitahẽa
    rehe omano ahe ore hugwi javo. Igwete g̃a hepiukari opira ga pe hẽarembiapoagwera
    i'arimova'ea igwyriva'ea no. A'ea hẽa omboja g̃a pe jipi okorame g̃a pavẽi.
  sja-NT: Pedro wãji ãchi ome mãik'aapa panadak'ãri, ateejida piuda bɨmaa. Jõmaweda
    p'ẽtrãarã jẽe para baji iru ik'aawa mãik'aapa Pedromaa ak'ɨpijida Dorcapa p'aru
    k'aat'ɨda chok'ai bak'ãri.
  xed-xed: Ka sliʼaftá Piyer ka labə kawadaga nda tsa mnduha ya. Manda ɓhadaghatani,
    ka kladaftá lu da tsa dzuguvi ta ghəŋa sana həga ya. Ka sliʼaftá inda miʼa wadgu
    wamta ka taw, ka maray ŋani ta lgut nda dzampa ya maganaf Tabita ta həŋ ma nzakwani
    ta nda iri.
  mks-NT: A̱nda̱ já ndáca táhan Pedro cua̱ha̱n da̱ xi̱hi̱n ndíví da̱ta̱a cán. Tá na̱xi̱nu̱
    co̱o Pedro ñuu Jope cán já na̱jáqui̱hvi na da̱ ini vehe nu̱ ndáca̱a̱n mé ndi̱i
    Dorcas cán. Na̱taca ti̱yi̱vi̱ cua̱há na̱ji̱hí cuáa̱n ndúu na sácu ndiva̱ha na
    sa̱ha̱ ñá na̱xi̱hi̱ cán. Ta na̱jána̱ha̱ na̱ jáhma̱ ña̱ na̱cava̱ha Dorcas nu̱ dá
    tá na̱sa̱tacu ñá.
  gfk-S: Io, Pita ga hana tikai ma dur. Ing duhat ga hanawat di ga lamus halala ie
    utuma tano katano nalu tano hala. Ma ira makoso bakut di ga tur luhutane ie ma
    ra sunuah. Ma di ga hamanis ira sigasige ma ira mol ing Dokas ga gil ing iga lon
    ter baak.
  bmu-bmu: Qesim waŋgiyohotka miaŋgöreŋök amqeba yetpuk anget. Anda aŋgotketka qamöt
    miri uruŋe ahöyöhaŋgöreŋ waŋgita öŋgöget. Öŋgögetka ambi malö pakpak Pitö liliköba
    sahöta Dorkasnöŋ yembuk mala opo maluku uhum memba eŋgiyöhi, mi kondel waŋgiget.
  dgz-dgz: Ap menan Pita oit ame anuni yone tanam di aen. Pa ame taueni wat naun pa
    aigape ame gwanewa dot amon. Pa ame gwanewa unugeni waen kwapura mugenataet tauan
    nau panan irip turup waiwanumune, Tabita kabani wandeni gapan en wapagin etumu
    okome taginam muneni ame tambun Pita ewasene.
  eng-GNV: 'Then Peter arose and came with them: and when hee was come, they brought
    him into the vpper chamber, where all the widowes stoode by him weeping, and shewing
    the coates and garments, which Dorcas made, while she was with them.'
  zaa-NT: Pedrua nna huía chì bi lani cą. Bitsina' bi Jopea nna guche' cą bi le' yú'u
    ỹeni làti téni cą cuerpo qui' Dorcas. Nía huá tsè'e ca niula viuda ritè la'dí'
    yala ribetsi cą nna belue'ni cą bi ca vestido ą'hua adí ca lári' nu gutía Dorca
    loti' bàni rù naá.
  eng-WEBSTER: 'Then Peter arose, and went with them. When he had come, they brought
    him into the upper chamber: and all the widows stood by him weeping, and showing
    the coats and garments which Dorcas made, while she was with them.'
  guh-guh: Nexata Pedro narena bajaraponëbeje pepëta. Pedro itsa napata pabota petëpaeva
    boca, tsitajëtatsi itsajota petëpaeva boca. Nexata pamonajivi pevecuatëpaevanëtsi,
    Dorcaspijiva pevënuevitsi, Pedro matatoyorotsia itaxutuanuenubenatsi. Bajarapamonae
    Pedro tsitajëbatsi Dorcaspijiva pejorocaejavanë, penaxatabijavanë, penajumaacabipananë
    ata, xuanë Dorcaspijiva rajuta bajarapamonaejavabelia pamatacabi abaxë asaë tsaponaponae.
  bon-bon: Siige, Peteru piba amacetnäjige, ten cama ädige. Tabe liba Yoopa me atyaramtige,
    teepi ecanisi pui cabu puupu me. Iyeta cuublacubla cina teebine jowaclomtisi,
    ele jolwisi, maramara asigreräja gwidape Peteru ne piba jewabäjisi, Dooka lui
    bine itu yaaterutäjemepi tabe liba ireclota ge.
  nhw-BL: Huajca Pedro mocuepqui ininhuaya hasta altepetl Jope. Huan nimantzi quihuicaque
    ipan nopa cuarto campa quicajtoyaj nopa mijcatzi. Huan itztoyaj nopona nochi cahual
    toahuihua, huan inijuanti chocayayaj huan quinextiliyayaj nochi yoyomitl catli
    Dorcas quinijtzomilijtoya.
  mgw-mgw: Kwa nyo Petili ngayenda nabo, na ywembe paaikite, ngabampeleka mpaka munngati
    mwabaugonjike wu'lu' ntwi. Alwawa awi'li'ka baingi, baanti'li'tike Petili ku'no
    kabali'la no laya makoti na magu'bo gaasonile Dolikasi paabile nkoti.
  swh-ONEN: Kwa hiyo Petro akainuka akaenda nao, naye alipowasili, wakampeleka hadi
    kwenye chumba cha ghorofani alipokuwa amelazwa. Wajane wengi walisimama karibu
    naye wakilia na kuonyesha majoho na nguo nyingine ambazo Dorkasi alikuwa amewashonea
    alipokuwa pamoja nao.
  wbi-wbi: U Petro aasisimuka nakuvuka navene. Yafike, vakantwala ku kyumba kya kukyanya.
    Kange avafwila vooni vakima pipi nu mwene vakakolagha, valyansonile ilikoti na
    menda ghano u Dorcas alyavahonile unsiki ghuno alyale palikimo na vene.
  bba-bba: Mɑ Piɛɛ u seewɑ u kɑ bu dɑ. Ye u turɑ mi, bɑ kɑ nùn dɑ ɡidɑmbisɑ yen wɔllɔ.
    Gɔminibu kpuro bɑ yɔ̃ win bɔkuɔ bɑ sumɔ bɑ nùn yɑbenu kɑ yɑ̃nu ɡɑnu sɔ̃ɔsimɔ ni
    Dɔɔkɑsi u kuɑ sɑnɑm mɛ u wɑ̃ɑ kɑ be.
  eng-KJVCPB: 'Then Peter arose and went with them. When he was come, they brought
    him into the upper chamber: and all the widows stood by him weeping, and shewing
    the coats and garments which Dorcas made, while she was with them.'
  kgk-NT: Upéa-gwi opu'ã ou-vy hendive. Ogwahẽ rire ou-vy, ogwerojeupi heraha-vy íxupe
    koty yvate-py. Upe-py tembirekokwe gwive onhembo'y Dorcas retekwe yke-rehe ohapirõ-vy.
    Ohexa uka Pedro-pe hembiapokwe, oiko joty ramogware onhondive. Hembiapokwe kamisa
    ao ro'y pygwa ave ohexa uka íxupe.
  waj-waj: tuduu rikioo Petorooso makee tuduu ari mminnaiyauvaa teerainno varoo iya
    tasipama nniravai. Ngioo ngioo numa Dorokaaso putuu nnauvaki ngioo vuduu gioonna
    kiaapuuya inna vitada oro nnau voovai veraivau vauvaki vuduu mmuakiaa muaada gioonnaiya
    inna suvuai kiada varida ratada Dorokaaso varuu suaivaki iva uyira raira uuyauvaa
    inna vitairavai.
  cpy-cpy: Jatanaki Pedro. Ikanta rareeta-paaka janta, rahaeta-nakiri jenoki jempe
    romaryahae-takiro kaminkawo. Inkita-paakiro maawoeni kinankawo, irahaeya-paakani,
    oñaahayita-paakiro kithaarentsi oshirika-yitziri Dorcas.
  mpx-mpx: Inoke Pita i lut alonau hi nok. Sauga i vin, inoke hi en heyan limi gamwana
    toto natiya. Yaka abuabulau gegewel Pita hi mipainan hi kahikahin ge kaliko bolo
    Dokasa i helil sauga nige ga i aaliga hi pankite.
  wbp-wbp: Junga-juku, Piita karrinja-pardinjarla yarnkajarra wurnalku. Kuja yukajarra
    yali yuwarli-kirra, kangulu kankarlarni-nginti yali yuwarlirla kujalpa ngunaja
    palka yangka palinja-warnu ruumu-pardu-karirla. Yalumpurla, yangka kujalpa ngunaja
    palinja-warnu karnta, kali-puka-wati karrijalpalu, manulpalurla Piitaku milki-yirrarnu
    jaati-patu yulanja-karrarlu kujalpa-jana ngurrju-manu jaatiji manu nyiyarningkijarra
    nyampurlu wankarurlu-wiyi Turrkungku.
  luo-luo: Petro nodhi kodgi, kendo kane ochopo to ne gitere nyaka ei ot man malo
    e gorofa kama ne ringre Tabitha nitie. Mon duto ma chwogi otho mane ni kanyo nochungʼ
    olwore, ka giywak kendo ginyise lep kandho kod lewni mamoko mane Dorka otwangʼo
    kapod ongima.
  nhe-NT: Huajca Pedro mocuepqui ininhuaya hasta altepetl Jope. Huan nimantzi quihuicaque
    ipan nopa cuarto campa quicajtoyaj nopa mijcatzi. Huan itztoyaj nopona nochi cahual
    toahuime, huan inijuanti chocayayaj huan quinextiliyayaj nochi yoyomitl tlen Dorcas
    quinijtzomilijtoya.
  aii-aii: ܩܝܼܡ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܙܝܼܠܔ ܠܹܗ ܥܲܡܵܝܗ‌ܝ. ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܹܗ، ܡܘܼܐܣܸܩ
    ܠܗܘܿܢ ܐܸܠܹܗ ܠܥܸܠܝܼܬܵ‌ܐ. ܟܠܵܝܗ‌ܝ ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܟܠܹܐ ܠܗܘܿܢ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ ܒܸܒܟ݂ܵܝܵܐ
    ܘܡܲܚܙܘܼܝܹܐ ܨܘܼܕܪ̈ܵܬܹ‌ܐ ܘܓ̰ܘܼܠܹ̈ܐ ܕܟܹܐ ܚܵܝܛܵܐ ܗܘܵܐ ܠܗܘܿܢ ܛܒ݂ܝܼܬܵ‌ܐ ܟܲܕ ܚܵܝܬܵ‌ܐ
    ܝܗܘܵܐ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Peter-m itqanaiyaqtiqami maliŋniġik taapkuak. Tikitmata taamuŋa mayuutiniġaat
    qulliġmun inimun. Uiḷgaġnaat puuġniġaat qiaplutiŋ qiñiqtitaqługu atnuġarriaŋiñik
    Dorcas-ŋum iñuuŋŋaġmi.
  msb-msb: Kaya nag-upod man dayon si Pedro sa inda. San pag-abot niya, gin-upod siya
    ninda pakadto sa ibabaw na kwarto. Didto, nagtiripon sa iya an tanan na mga balo.
    Nagatarangis sinda myintras ginapakita sa iya an mga bado kag mga pangsuon na
    ginhimo ni Dorcas san buhay pa ini.
  cpa-NT: Jøng² ca¹ŋó¹ báh³ Pedro quianh¹³ dsa² héi². Mi³ca¹dsi¹lia¹dsa, ca¹tai¹dsa
    guiuh¹³ hniú¹² ton¹ jué¹ jøng². Jøng² ca¹túgh² jue¹² hio¹³ hnǿi² ti³ho¹² lah¹jin²
    lah¹lǿih² ja³tsenh¹³ Pedro. Ca¹he¹dsa jóg³ dsa² quianh¹³ tsǿnh³ dsa² hi² ca¹jmo¹
    Dorcas jmai³ mi³chian²dsa.
  dso-dso: ପିତର୍‌ ତିଆର୍‌ ଅଇକରି ସେମନର୍‌ ସଙ୍ଗ୍‍ ଗାଲା । ତେଇ ସେ କେଟ୍‌ଲା ଦାପ୍‌ରେ ଲକ୍‌ମନ୍‌
    ତାକେ ଉପର୍‌ ତାଲାର୍‌ ବାକ୍‌ରାଇ ଡାକି ନେଲାଇ । ରାଣ୍ଡି ମାଇଜିମନ୍‌ ଚାରିବେଡ୍‌ତି ଅଇକରି କାନ୍ଦି
    କାନ୍ଦି ଦାର୍‌କାସ୍‌ ଜିବନ୍‌ ରଇଲାବେଲେ ସିଲାଇ ରଇବା ବସ୍‌ତର୍‌ ଆରି ଲୁଗାମନ୍‌ ସବୁ ପିତର୍‌କେ
    ଦେକାଇଲାଇ ।
  meu-meu: Petro na e tore isi, idia ida ela. E gini dae, bena idia ese atai daiutuna
