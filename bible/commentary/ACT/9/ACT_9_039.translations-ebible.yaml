    uiloho tatanon, kara ualasira tar hikhiku mer gomono geke tuhtuha bakaig Dokas,
    tar binaka re uangoul tagu haraha tasisin.
  san-DEV: तस्मात् पितर उत्थाय ताभ्यां सार्द्धम् आगच्छत्, तत्र तस्मिन् उपस्थित उपरिस्थप्रकोष्ठं
    समानीते च विधवाः स्वाभिः सह स्थितिकाले दर्क्कया कृतानि यान्युत्तरीयाणि परिधेयानि
    च तानि सर्व्वाणि तं दर्शयित्वा रुदत्यश्चतसृषु दिक्ष्वतिष्ठन्।
  tna-NT: Da su Pedro tuatse neje putiana. Cuinati putsu, Pedro ete ebaque su equita
    esa su huidusutana huecuana. Dapia ahue manujiji cuana jadhitatitana. Beju japadarititasaina
    huecuana. Ahue manujiji epuna cuana ja Pedro ba putsu, Tabita ja tuneseda puji
    ejud'uji rusutana cuana bametana huecuana.
  lid-lid: Eme Pita i hawe uru, ya oro ame asos le badeh, oro kuhi iy iu ili bolo
    asiu loken. Ya iri badih nyau mari awudi iy, ya iri aden, ma leheya i tan iri
    awin lawe-en hawe awin rayah ja Dokas amekes, na len i bamak bwe le.
  wim-wim: Aꞌ Peter.an puth iiy pulantanga. Nil wamp ngulan aawuchangana aꞌ than nunang
    keny kalin room aakanakan. Than puth wukalongka yotam anangan Peter.antang thinth
    than-thanin. Than peey-peeyin aꞌ meenathin nungant nil ngook Dorcas.angan wak-wak
    nil yippak man-yethaman iiy-iiya.
  zga-M: U Peteli akhasisimukha nukhuga paninie navo vuafikhe vakhagega khukhiyumba
    kya khukianya. Nava fyile vono vakhima paninie nu mwene vakhalila nukhumbonesya
    amakoti ne mienda eigi akhavapinchaga Dorcas avahonele vualipaninie navo.
  yom-yom: Piela wutelama, wuyenda yawu. Buna katumbu tula, bannata ku vinga kidi
    ku yilu banga. Mafuola moso mayiza ku kaba mu bidilu. Mammonisa biyunga ayi minledi ;
    bima bioso biobi katunga bu kabedi yawu va kimosi.
  san-SIN: තස්මාත් පිතර උත්ථාය තාභ්‍යාං සාර්ද්ධම් ආගච්ඡත්, තත්‍ර තස්මින් උපස්ථිත උපරිස්ථප්‍රකෝෂ්ඨං
    සමානීතේ ච විධවාඃ ස්වාභිඃ සහ ස්ථිතිකාලේ දර්ක්කයා කෘතානි යාන්‍යුත්තරීයාණි පරිධේයානි
    ච තානි සර්ව්වාණි තං දර්ශයිත්වා රුදත්‍යශ්චතසෘෂු දික්‍ෂ්වතිෂ්ඨන්|
  yut-yut: Pita gen uŋun nandaŋek pɨdaŋban amɨn bamot gat kɨwit. Kwan abɨdaŋba yut
    kwen nani tagɨt do aŋaŋ wɨgɨwit. Wɨkwan sakwabat morapmɨ da abɨŋ Pita aŋgwasɨŋek
    kunam tagek Dokas da egek ɨmal bupgut uŋun yolɨwit.
  grc-BYZ: ἀναστὰς δὲ Πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ ὑπερῷον,
    καὶ παρέστησαν αὐτῷ πᾶσαι αἱ χῆραι κλαίουσαι καὶ ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια
    ὅσα ἐποίει μετ᾽ αὐτῶν οὖσα ἡ Δορκάς.
  cpc-NT: Jatanaki Pedro. Ikanta jariitapaaka janta, jaayiitanakiri jinoki tsika jomaryaitakiro.
    Opiyowintapaakari maawoni kamatsiri oimi, iragaiyapaakani, oñaagapaakiri kithaarintsi
    oshirikapiintani Dorcas.
  nhg-NT: Entunses Piero uya ca yejua. Cuöc Piero oaseto, quebicaque pa inu calejtec
    icpac cale cöne oyeya icuierpo de Dorcas. Noche icnusohuame mopachojque itlac
    Piero. Oquechojchuqueliöya Dorcas. Oquejtetejque Piero investidos hua intzojtzomajua
    tli Dorcas quechibeliöya cuöc turavea onemeya.
  nya-nya: Petro ananyamuka, napita nawo, ndipo atafika anamutengera ku chipinda chammwamba.
    Amasiye onse anayima momuzungulira akulira ndi kumuonetsa mwinjiro ndi zovala
    zina zimene Dorika ankapanga akanali moyo.
  ngu-NT: Ijcuacon Pedro ohuajnotelquetz niman oyaj inhuan. Ijcuac oajsic, ocuicaquej
    ne ipan on cajlitic campa oncatca on itlalnacayo on micatzintli. Niman nochimej
    on sihuacahualtin chocayaj niman oquiteyehualojquej para oquititijquej on tlaquentin
    niman on cuetin yejhuan Dorcas oquinchijchiu ijcuac nemiya.
  kup-kup: Pot mañahan Pita hatevetet aban poñarivinañ paru honeo sah. Tat zei añ
    ñomah-pop oraehamakeh Pita sahan paru bavizat zei girü agarë revahavok sah. Tahan
    añ abuhol ñomahan hapurï hehari paru Pitaz nakoe em rouvat iñ haovai parum dimihol
    añ Dokas birirï heharah marañinañ meet manahari bat mañairah.
  jid-jid: Bitrus alunde huba. Niwa a ye ri'a ba njiwu hi ni tra wu koshu'a, u mmba
    be k'bo ba baki whi niwu nda si yi, nda ni tsro gbawrunklon baba zeni wa Dorcas
    a wran bawu niwa a he niba'a.
  wmw-wmw: Kwa javyo, Peduru akilawa, akilongozana nawo. Nakufika, wakimpereka kugorofa
    nkisusi. Piya manankweli wakimira karibu ya Peduru, kuno wakirira na wakimolotera
    anzu na nguwo zaákisonanga Dorka ári hai.
  gmv-GGM: Phixiroossaykka denddidi kittetida asatara gakkida wode iza pude he fooqqe
    bolla kessida. Am7etikka wuri iza yuyi aadhi eqqidi dorqqay paxxa dashe isttara
    ooththida qamisatane mayoota besi besi yeekkida.
  ssg-ssg: Pita kahiti lalu. Ti i tahiawa, laha waxi i hani leili ing teke patul.
    Lawe hehin teteka axoalaha matewen laha apuha kalini Pita ape tang kokola puxux
    ma maia ti Tabita sawiti.
  zpo-NT: Zee mreke Pér tich rop xaa ba. Nu gorna mzhin xaa mbe xaa Pér pa nzhib kwerp
    cheen me ngut, nu rese byud nzhi dub welt lo me nzhonn, nu mlu me re ler kwaan
    ngaxkwaa Dorcas leezha mbanaka me.
  poy-poy: Su, Peteru kagenda pamuhera nawomberi. Pakasokiti kajegitwi mgolofa ilii
    mushumba. Aku wakenja wavuwa wamtindira Peteru wankulira na kumlanguziya makoti
    na nguwu ndozyeni Dorikasi kaweriti kankuzinyawa shipindi pakaweriti mkomu.
  qwh-NT: Tsenam pecunawan Pedru ewarqan. Y Jopeman chäriptinnam, Dorcaspa ayan sutarëcanqan
    cuartuman pushayarqan. Tsemannam llapan biudacuna jiruroq ellucariyarqan waqallapa.
    Y Dorcas cawecarnin, bestiduncuna y aqshunancuna ruranqantam Pedruta ricatsiyarqan.
  gaw-gaw: Aria Petrus nug ahe, danab amu ele oh gop̱ig. Nug uḵa te, ag nug omaleg
    lag oo aṯan amup̱a te amu ah qab ap̱anu ag oh uḏin, Petrus talilidna daanna, gaanna,
    ag lamen diigdiig Dokas ha maṯom amu ip̱unidp̱ig.
  nca-nca: Asa Pitako otoqoro irisa ŋuya toŋeŋgurí. Ko ŋuno uyaro wasa koreko quno
    ŋuno oró. Oní wapu kumimbo Pita taŋgímo mahe kaŋero tenduruworo Dokasko eneya
    yara quno kowe punu-punu kumi tiŋiyaró ŋu se witúŋaŋgurí.
  zpz-NTPP: Orzeꞌ Bed bzu lily yu za nuy dey. Na ornu briy lugaar zeꞌ na, orzeꞌ gup
    nu dey yu nañ yuꞌ cyup shily nu zub gya zeꞌ. Orzeꞌ dela de byud bdeꞌ dem loy nu
    ruun dem. Nunu blyuu dem dela yaag, nu dela negy nu bzaa Dorcas ornu bzum gyishlombecy
    loy.
  mkj-mkj: Peter ken koaunopda pwilihda ira. Nehn en Peter lel wijahu, irai ukdahlahng
    ih nehn perehu dawaj. Liohdihok ohroj pidekihpene joangjoangjoang apel kajalehioang
    Peter arai likkoau kan ma irai kol ma Dorcas wiahda nehn anjoau ma ih pe mour.
  zac-NT: Lueguë bëruꞌu Pedro con lëꞌë ra nguiu ni. Iurë bëdchini rall Jope, biaꞌa
    rall Pedro cuartë catë nagaꞌa tëgulë. Nalë́ ruꞌnë ra viudë nabëdëá ngaꞌli. Bëluaꞌa
    rall vestidë nu manguë nabëntsaꞌu Dorcas tsana gubániꞌ.
  kyg-kyg: Pitaꞌa ani gemo afitenoꞌaeꞌmo anakaeꞌeꞌmo uno avaꞌyi huꞌnigeꞌapaeꞌmo avaleliꞌuꞌa
    anaga aeno anagi maleꞌniya nopiꞌmo haiꞌnae. Muki kogu aꞌne anagaꞌmogimo eꞌa Pita
    haopaleꞌmo lokaeꞌa maiꞌneꞌa aviꞌyaꞌmo nehuꞌapaeꞌmo Nokasiꞌa apakaeꞌeꞌmo magokepi
    lokaeno maiꞌniya afinaꞌmo alo huꞌniya siotiꞌe kukenaꞌeꞌmo aliꞌa ave liꞌnae.
  kmk-kmk: Utdi, nanlakkat si Pedro un naibuḻun kan dida. Utdit dumatong da, indallay
    da si Pedro utdit nanginngatu’n kuwaltu. Mampaibil dat losana bilug un nangalibungbung
    kan Pedro ot impaila da dat kagoy kan udum paya silup un kingwan Tabita sidit
    katattagu na.
  cao-NT: Jatsi jato bëta Pedro caniquë nicahax na. Ja cahëquë tsi quiha mana ca naquëtë
    qui nohiria bá boniquë. Toá tsi bënë imanish ca yoxa bo mani ini quiha. Arapama
    tsi quiha Dorcás quëshani ca saco bo, sahuëti bo, tihi cabo Pedro qui ja jismacaniquë.
    Noitiria cabo bax ja ani quiha.
  bbr-bbr: Keseria, Pita nukas siräumara, kiro roat ori pak potowon. Ko kiro mena
    potonuk, akas imäianik, kiro ou waru opok imäi tonoin. Wäimäs asiret ak erekapu
    Pita siakup koi tururia, ate waiein. Akas kiro omjo pak karauk osap Dorkas nukas
    ate mianik, arowon Pita ätär murin.
  inb-inb: Chaiag­rispa willag­rir­ka­kuna. Chi­ura Pedroka, chi runa­kuna­wa rirka.
    Jopema chaia­chig­ris­paka, paita pusar­ka­kuna wañuska kaska­ma. Chi ukupi iai­kug­ri­uraka,
    tukui chipi kag sapalla kidaska warmi­kuna wakaspa kalla­rir­ka­kuna, Dorkas kaug­sa­ura
    kikin ruraska i katanga iuka­chis­ka­kunata kawa­chin­ga­pa.
  hrv-hrv: Petar usta i krenu s njima. Čim stiže, odvedoše ga u gornju sobu. Okružiše
    ga sve udovice te mu plačući pokazivahu haljine i odijela što ih je Košuta izrađivala
    dok je još bila s njima.
  box-NT: Á ɓa vaá bía mu nɔn wo yi, ó o dɛ̀ɛnía hĩ́nɔn bò làa ba. Bìo ó o
    ɓueé dɔ̃n, á ɓa fó a yòoraráa ho nɔ́nwíohṹ na ó o nì-hío wi yi. Á
    ɓa mahã́awa ɓúenɓúen wee vá ɓuee ɓúe o yi ká ɓa à wá. Hã sĩ̀-zĩ́nia
    na ó o Dookaasi mu bã̀ ká a dĩǹ yí húrun á ɓa wee lá zéení làa wo.
  ote-NT: Nepʉ nura cu Pedro ꞌbestho bi mɛuiꞌʉ. Ne nu mi zøni bi tsꞌitsꞌi pa ja ra
    tøngu habʉ xqui muntsꞌa ndunthi ya viuda mi zoni. Ne bi tꞌutuabi ra cu Pedro nuya
    pahni ne maꞌra ya he xqui hyoca ra nju Dorca núꞌbʉ mi teꞌa̱.
  wnu-wnu: Ende qamarari igub qand girinet ombur wurinob irarei. Ende iroa ne mot
    mon tumbigi erer end iramirei. Iroa ne yamangar qindou eng gagar Pita qani yarab
    eab a yamangar umor eng igom igo mingoan mai wurisabriamor eng bear sirbig ende
    ebetemirei.
  zam-NT: Sya, lueg mxen Pedr ned con ryop mèna. Co'se' mzin Pedr liz thebol Dorc,
    sangmbe' mèna Pedr loo pis gáp co'te' ndub cuart co'te' nzo'f thebol Dorc. Le'
    rye mèngot viud co' ngòc amista con thebol Dorc na, nziri' dib vuelt loo thebol
    Dorc. Nzi yón' mèna. No mblu' mèngota vestid no camis co' mtoxcua' thebol Dorc
    no co' mblo yóo' thebol Dorc co'se' naban thebol Dorc loo Pedr.
  zyp-NT: Piter cawh aaning khaco va sei ka, a va phah tihtah a cung khang lang cawh
    aa kekhui. Lahme vytei taco Piter cawh a daw cahlung he ka, Dorka a hringchung
    tah a tawpaw angki pasuapaw sahlo le ahringpaw chaichi sahlo khah aa caw hmo khei
    aa hmuhsah.
  sey-NT: Sani huëojëna, Pedropi i̱ohuaꞌi ja̱ꞌre co̱ni sajiꞌi. Sa ti̱ꞌasi maca ju̱ꞌisico
    u̱i hue̱ꞌñana ë̱mëjeꞌe tuꞌrihuëna i̱te sahuë. Sasi maca siꞌa huaꞌjeohuaꞌi oijë
    i̱o necaisi ca̱ñare i̱te i̱ñohuë.
  nvm-nvm: Fu ijia kekomga bu fu afem ar guf kaf ijia ajie vain. Bu vagak bara amun
    fok bu sinuom kafo Dokasri buifuon amardiainma iji kege una fu nijaiknum niraifiriv.
  mps-mps: Tama te po obaso, Pita sisi elama, aga tega si dali pali. Tama Jopa buluba
    sabolama, augwaligo aga te ugwa badu be habuba odasa pali. Tede te bidi isai we
    dabe sibi augwaligo gela wabo suali. Tama Dorkas agai bidibo sogo te bulubuo ugwa
    dabe me, te kedau baso bulubuo ugwa dabe me nigilama, te bidi isai we dabebolo
    mawai. Augwaligo te ugwa dabe selama, Pitabolo ola mawai.
  pab-NT: Nexaha ihiye hoka Pedro xane exemaha. Xane kaokaha hoka nolokahene enoako
    xeta. Tyotya maiyanenehalonae exahiyatene hoka tiyahitaha, hotikisahitaha haimaha
    itinolala kasetatere xowakere enomanaha.
  llg-llg: Namanene leondiak boe ma, Petrus ana foꞌa de neu tungga mema kasa. Losa
    ele, boe ma ana maso nakandoo neni ina Tabita kaman dale neu. Kama ndia henuk
    no ina falu la so, fo ala mai lakaleleu lai ndia. Latuꞌdu Petrus sila baꞌdu nala,
    ma baloꞌa feꞌek fo Dorkas ana seu fee sala, neu faik fo bei nasoꞌda.
  kyf-kyf: Tɔʋn, Piɛlɩ -sɔa 'wʋ, 'ɩn ɔ -yɔ wa yia mnɩ. Da ɔ nynia -mɔ, 'ɩn wa yia
    ɔ wee komi -we mɩa -budu 'wlu zɔ kwa. -Dʋgbaŋwnɩ weee bɛa ɔ kwesi wie nya. Zɔbana
    -yɔ -bana -we Tabitaa nʋa lɛ, -zugba ɔ -ga 'yliyɔ, 'mʋ wa -slolua ɔ 'klʋ.
  tpi-tpi: Orait Pita i kirap i go wantaim tupela. Em i go kamap, na ol i bringim
    em i go long dispela rum antap. Olgeta meri, man bilong ol i dai pinis, ol i kam
    sanap klostu long Pita na ol i krai i stap. Ol i soim em olgeta klos na saket
    samting Tabita i bin wokim, taim em i stap yet wantaim ol.
  mih-NT: Tacuan, ta cuahan ra Pedro sihin ra cuan. Ta sa saa ra yucuan ta i sindyaca
    ñu sii ra ndya nu caa ndɨyɨ sisi vehe toto cuan ndya zɨquɨ. Yucu tandɨhɨ ñu ndahvi,
    ñu sihi yɨɨ, sisi vehe cuan. Sacu xaan ñu. Zañaha ñu tandɨhɨ vestido, tandɨhɨ
    coto i zavaha ña Dorcas ta ndito ña.
  qvh-NT: Saymi Pedro paycunawan aywargan. Chaycuptinmi yaycasiyargan aya sutaraycashgan
    cag cuartuman. Saychömi Tabita yanapashgan viüdacuna wagashpan Pedruta ricasiyargan
    paycunapä rurapashgan mödanancunata.
  kms-kms: Di Pita nes newo ni ane mo. Ni mo mo mar, di ni Pita mitanyi rum ire nange
    te ningg mewo mo. Wute buagi ngaim mati pre kin nyarimo ni rindi, Pita nde tumone
    yeru quanji rind rind. Dorkas asi wusne puayi chongo buagi di saket yembe wundiny
    kin te Pita bei rindig.
  agn-agn: Siminabid si Pedro ong nira. Pagakabot nira don, ingkelan ang lagi nira
    tanandia don ong koarto ong dibabaw. Pinalibotan ang lagi tanandia tang mga babay
    ang balong pamagini-yak ang pamagpaita ong nandia tang mga lambong ig mga bistidang
    binedbed ni Dorcas asing boi pa tanandia.
  nhi-NT: Pedro sanniman inuan oyah. Ihcuac oahsitoh, ocuicaqueh campa catqui nitlalnacayo
    in siuatzintli, uan nochtin in icnosiuameh tlen ochanchiuayah ic ompa ocyaualohqueh
    uan ochocatoyah. Uan ocnextilihqueh nintlaqueuan uan nintilmahuan tlen Dorcas
    oquinchihchiuilih ihcuac oc oyoltoya.
  ttc-NT: Yaji te Xhpe'y oxik kyuky'i'l. Ya ma kyepon txini, te Xhpe'y oxik in aj
    ja' tuq tanlik te kamnaq. Kyaqil kye xuj byud e'ok noj ti'j te Xhpe'y, b'an nkye'oq'
    tuq b'ix oxik kyyek'u' te Xhpe'y kyaqil txakl kyq'anaq kye xjal aj k'ulume' tuq
    tzan te Dorks [b'ix nkyexik tuq toye'].
  dan-1931: Men Peter stod op og gik med dem. Og da han kom derhen, førte de ham op
    i Salen ovenpå, og alle Enkerne stode hos ham, græd og viste ham alle de Kjortler
    og Kapper, som “Hinden” havde forarbejdet, medens hun var hos dem.
  kwj-kwj: Ete wowani Pita saini fini ga funda ya wu i. Ri ini ri raruwani rini ra
    ra kiheiye aka tipa o ki ya rini rakau. Ele himanguto okwe wu tani Pita takai
    ki wu etisini ya wu ichakanda. Wu ichakandawani Dokas wunu keke ti wosiro kiheiye
    nikaꞌari ele ni ya rini wu mekusinda.
  vie-OVCB: Phi-e-rơ đứng dậy theo hai người ấy xuống Gia-pha. Đến nơi, họ đưa ông
    lên căn phòng trên gác. Các quả phụ đứng đầy phòng, khóc lóc và đưa cho ông xem
    các chiếc áo dài, áo choàng mà Ta-bi-tha đã may cho họ.
  kze-kze: Pítaa usásinena mindáraise kúwasa áí'maesa minínímbá puwúwasa matuwé máyón-daumpa'a
    ávúmayaatanaan-daumpa'a íyúwasa Pítaanopa'a ketorínímbá tayorupamái maésa íví'a
    tésa Tókáasi íma pukáinka'a aru-símakain-unankwatoiye sésa agarááránkówana
  mpj-mpj: Palunyangka Piija pakarnu ka kujungkaya wala yanu marlaku, maya palunyakarti.
    Mayangkaya palungka katingu jarrpajunu, kaya ngarnawarra tatirnu, mitukutuluya.
    Ngilypikajaya nyupaparnikaja yulara yikipayi. Piijangkaluya nintirnu, kulujkaja
    wakara-jananya yungkupayi, ngilypi palunyalu.
  lbk-lbk: Nenligwat si Pedro ya nakisaa ken chaicha. Osto'y inomchan cha, inpangocha
    siya isnan entongcho ay kwarto. Ya am-in nan nailekkasan ay wad-ay ischi et inalifongfongancha
    siya ya en-ag-akha cha ay mangipap-aila isnan teketeken ay facho ay cha khinaeb
    Dorcas issan sisya'y matatakhowana.
  mto-NT: Ku veꞌe je̱ Pedro yakvaajnji, vanꞌit tseꞌe tyeni je̱tseꞌe du̱ma̱a̱di. Ku
    veꞌe je̱m jye̱ꞌy, vanꞌit tseꞌe du̱yakna̱jkxti je̱p nu̱ka̱vyet ku̱jxp joma veꞌe
    vyeꞌna je̱ niꞌkx je̱ ko̱pk. Nu̱jom tseꞌe je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jkta nu̱nyaaxnup
    du̱tukꞌixti je̱ Pedro je̱ vit je̱ xo̱x juuꞌ veꞌe je̱ Dorcas pya̱a̱m ku veꞌe du̱ma̱a̱tve̱ꞌnada.
  bzh-bzh: Lob Pita nġo ġaġek meya ving luho medeyah deverup lob deḳo yi ya begganġ
    ayo vavunë. Lob avëh alov pin ya detetup loḳ yi gevare denesu medenetato tob
    los röpröp pin sën Dorkas semu vu sir loḳ buk sën yö nahën nedo mala vesa lo.
  guj-2017: ત્યારે પિતર ઊઠીને તેઓની સાથે ગયો, જ્યારે તે ત્યાં પહોંચ્યો ત્યારે તેઓ
    તેને મેડી પર લઈ ગયા; સર્વ વિધવા બહેનો તેની પાસે ઊભી રહીને રુદન કરતી જ્યારે દરકાસ
    તેઓની સાથે હતી ત્યારે જે અંગરખા તથા વસ્ત્રો તેણે બનાવ્યાં હતા તે તેઓ પિતરને બતાવવા
    લાગી.
  jvn-NT: Sakwisé rasul Pétrus krungu kabaré, dèkné terus tata-tata lan budal bareng
    karo wong loro mau. Tekan omahé Dorkas rasul Pétrus terus digawa munggah nang
    kamar nduwur. Randa-randa kabèh sing nang kono pada ngrubung layoné karo nangis
    lan nduduhké marang rasul Pétrus sandangan lan salin gawéané Dorkas kanggo randa-randa
    mau dongé dèkné ijik urip.
  byr-byr: Miꞌna wɨdaasɨna kyeꞌ savɨ Pitai kadɨka wɨꞌnyɨna yaka yovɨrawakɨna yaka
    saraalyɨ kaanna wɨna. Kaanna wɨna yaka sabanna yɨꞌmaꞌna kyeꞌ munyaba kuꞌdɨkevɨna
    jɨvwaramakuna yɨna. Jɨvwaramakuna yɨna kyeꞌ yaanyɨwaaka yuya mwaaleva kale wiadaaꞌnyɨ
    kɨnna dadɨvɨꞌ Dokaazaꞌ baazɨꞌmaꞌnyangɨjɨ kwaabɨyɨvɨsangɨjɨ sazangɨ yavɨkaryakengɨ
    Pitarɨ wɨjɨwaainyɨna yeva “Aꞌmwe tewaanyasɨ,” wɨdɨna.
  ian-ian: Pita mbɨlagwina yindɨ. Yandɨ maa ndɨ kat kwutaa awlak ngeyat kalindi. Wan
    kavamba nɨma sakwat tolagwa lɨndi. Ndi ngla lɨga wan waavwi Dokas tat tava waavwi
    klalaa Pita kat sɨmogwindi.
  hun-hun: Péter felkelt, és elment azokkal. Mihelyt oda ért, felvezették a felső
    házba, az özvegyasszonyok mind elébe álltak, sírtak és mutogatták a ruhákat és
    öltözeteket, amelyeket Dorkász csinált, míg velük együtt volt.
  mcf-NT: abëdi badedquio Ope yacno Petedo nidpanëdash. Adec nidec Ope yacno chosho
    isun abuc quënë icquidën puduedmepanëdash. Ambo puduedsho isun shubiquimbi niantebon
    Dodcasën tuscaboed dashcute dadpen Petedo ismepanëdash.
  kjs-kjs: Pita-me pagoma go su giyoma nimu raapu wala pisa. Opapasa rabu so ada rum
    ae madaa-nane lamua pirisimi. Go puma ena wasa raayome Pita kutapu ma-awabaaoma
    re lo pirisimi. Nimumi Dorkas nipuna warili mamina-nu elenu Pita mea waalisimi.
  mni-mni: Maram aduna Peter-na hougatlaga makhoiga loinana chatminnarammi. Mahakna
    mapham aduda thunglabada makhoina mahakpu mathakki kada pukhatlammi. Lukhrabi
    pumnamakna mahakki akoibada lepladuna Dorcas-na hinglingeida tubiramba phurit
    amadi phirolsing adu mangonda uttuna kaplammi.
  yad-NT: Sanubeseda ji̱ta Pyítrubay variy, saya̱da variy nadisa̱. Sito̱jadanumatiy
    ruumu, rijechoda ji̱ta ravimu na̱varyorichiñi̱, riryadeda ji̱ta bacheno̱damiy
    variy su̱ro̱, jasiy ru̱na̱cha̱deda variy, ridyityadoda variy jichujajyuuni̱, ra̱rije
    jarye, jiryatiy nadivaañu̱yada Dórcasijyu̱be rijyu̱ra, jasityidye nani̱chanu̱yada
    variy ruusa̱.
  mxb-NT: Dá ni̱ kee Pedro kuaꞌa̱n na̱ xíꞌín rá. Dá tá ni̱ saa̱ na̱ ñoo Jope, dá ni̱
    kee ña̱yuu ñoó ndáka ñaá ná kuaꞌa̱n na̱ veꞌe noo̱ kánduꞌu̱ ndi̱i naní Dorcas ñoó.
    Ta kúú kua̱ꞌá nda̱ꞌo na̱ kuáa̱n ni̱ kao̱ noo sata̱ Pedro, ta ndéíꞌi̱ na̱ ndéi
    na sa̱ꞌá ndi̱i ñoó. Ta dánaꞌa̱ na̱ dáꞌo̱n xíꞌín doꞌo̱no̱ ni̱ sa̱ ka̱va̱ꞌaán tá
    ni̱ sa̱ takia̱n noo̱ Pedro.
  pon-2006A: Eri, Piter ahpw kaunopada oh iangirahda. Ni Piter eh lel wasao, re kahredalahng
    nan perehn poweo. Liohdi kan koaros ahpw kapilpene wie sengiseng oh kasalehiong
    Piter arail likou kan me re likilikawih me Dorkas wiahda ni ahnsou me e momour.
  maq-NT: Ngajan xi Pedru ne, cavetju me quiji me cojo xihin jan. Xi tu cafehe me
    ngajan ndava nima ne, quijicojo me me ndihya ngahnga hiscan jiña nima. Hane jemu
    cjín yachjin cahan ne, quiji caxinchacun me xcun Pedru, hisca chja hisca jihnda
    me titsingacun me tsjian xi casahmi nima Dorcas hya xi tacun nima cjuahñu.
  hto-hto: Iemona Pedro afémɨe íaillɨnoɨdo jaide. Pedro dúcɨnamona, Tabita abɨ jóoinanomo
    íena uitíaɨoɨ. Nana fecɨ́ngotɨaɨ abɨdo ífoɨna naidározillano éediaɨoɨ. Afe llezica
    nana Dorcas naui ie caana llezica tɨfócacuiruaɨ íemo ácatatiaɨoɨ. Emodo íroillaɨ
    naa jɨáɨe ɨníroillaɨri íemo ácatatiaɨoɨ.
  por-BRBSL: Peter se levantou e foi com eles. Quando ele chegou, eles o trouxeram
    para a sala de cima. Todas as viúvas ficaram ao seu lado chorando e mostrando
    as túnicas e outras vestes que Dorcas tinha feito enquanto estava com elas.
  ces-NKB: Petr tedy vstal a šel s nimi. A když přišel, zavedli [ho] do horní místnosti
    a [tam] ho s pláčem obstoupily všechny vdovy a ukazovaly košile a pláště, které
    [jim] Dorkas dělala, dokud byla s nimi.
  cui-cui: Bara Pedro puna pona baponbetha. Poxonae Pedro patopa Jope tomaratha, barʉ
    jojoniyatsi Pedro, ichaxota po tututha boca petʉpaewa Dorcas. Daxita pecuenta
    werapaewaxichi piseurixi caquita wecoyei tsumenaetsi Pedro. Yawa barapowaxi Pedro
    tsita itʉbatsi dorobʉrʉ, camisanno xua bayatha Dorcas taxʉxʉca poxonae cataunxuae
    abʉ popona.
  boj-2014: Onaqa Pita a tigelosiqa naŋgi daurnjrsiqa koba na gilsib Jopa qureq di
    branteb. Brantonabqa naŋgi Pita osib uŋa moiyej qaji aqa warum miligiq gileb.
    Gilnabqa uŋa qobul kalil naŋgi Pita aqa areq di koroosib akamoqneb. Osib gara
    jugo ti gara tugo ti nami Dorkas a naŋgi koba na sosibqa gereiyeleŋej qaji di
    Pita osoryeb.
  eng-OEBUS: Peter returned with them at once. On his arrival, he was taken upstairs,
    and all the widows came around him in tears, showing the coats and other clothing
    which Dorcas had made while she was among them.
  eri-eri: Ono warenga Pita no jayainga nere bagu gaara goyane. No goi heigainga,
    nere haudu jauli ouwe waha langa manane. Ono wanenga aita oyo oruwanga nere maidu
    bode, Pita hinomu langa mere bode oto wane. Ono bode nere kolos bagu saket dada
    oruwanga Tabita no saini nere bagu yafa bona atai waha, abitimu tuwane.
  aly-aly: Ratherr Peter renh atnwenhek room irrwerl-warl, arrewaly rarl ayntenh-warl.
    Inpert-rnem room ikwerel artnalhelhirrenh. Rernem Peter arnkwernem ikwer lwewarrernek,
    arelh wethelarl anthek itethankel.
  wiu-wiu: Nitikoli pekete ne noo wa kowitikoli nipa patoe wa Pita einagota-pala opia
    pekeneya. Nitoa tumai yapu nokale einagotame ako yapu aua pokoli nepo meane atoa-kitame
    Pita unukamoa kakete kini tigini mamina eya pikoa kakete ekete ika iyapa i tuane
    atoame tone takoa mekala toka wa Pita yamea kakete komo oa kakeneya.
  swe-swe: Petrus stod upp och gick genast med dem. När han kom fram förde de upp
    honom på övervåningen. Alla änkorna stod runt omkring honom och visade gråtande
    alla de skjortor (tunikor) och andra kläder som Dorkas hade gjort medan hon ännu
    var bland dem.
  cth-cth: Hatdawkvah, Piter ni hluet a thaw teh ahnimouh hoi imvan e rakhan thung
    cungtalah a kâen. Piter a pha toteh lahmainunaw ni Piter e a teng a kangdue awh
    teh a kâ awh. Ahnimanaw ni Dawka a hring nah a khui e khohnanaw a pâtue awh.
  mti-mti: Meoya Pita wan yoig mu gaibu dauwag amiya. Pita uwanewa, mu me aug pantut
    painauwa amiya. Kwapura undag mu me gumbe yoig iruveme, mu wape ankwatavewa ge
    wape egavewa obiren mu Dorukas ainamenewa toewaniya.
  pad-NT: 'Oniaroa, jorakia ibavijaha''aha ada Pedro, okha''aha vakadiania. Tabita
    aba''oni kagorani kania vakaikahi''aha. Avavikasi''aha ada Pedro gora ka''obani
    kakanamajakhamakia. Aba''oi kania vahojaha adani kaariha vaipohiki vaasaraki.
    O''oiha ada Pedro, kaariha hahavia vanajoraha ada Pedro, vani''aha: —Inoki''a
    hida makari, karahobi hiki. Tabita kohana binamonaha''iki hida akadimoni hini.'
  twi-twi: Petro yɛɛ ntɛm ne wɔn kɔe. Oduu hɔ no wɔde no kɔɔ abansoro dan no mu. Akunafo
    a na wɔwɔ hɔ no nyinaa begyinagyinaa Petro ho sui, de ntade ne ntama a Tabita
    te ase no ɔpam maa wɔn no kyerɛɛ no.
  hlt-hlt: Te dongah Peter te thoo tih amih te a puei, Anih a pha vaengah imhman la
    ana khuen uh. Anih a pai vanneh nuhmai rhoek loh boeih rhap uh tih Dorkas loh
    amih taengkah om vaengkah a saii angki neh himbai boeih te a tueng uh.
  tbz-SIM: Kɛ̀ Piɛri pɑ̃̀nkɛɛ ítɛ́ kɛ́ bɛ̀ nɛinɛ̀ kɛ̀ bɛ̀ɛ tuɔkɛ kɛ́dekɛ kudɑ̀nkù
    kudieku, kɛ̀ bɛkúpobɛ̀ kɑ̀ri kɛ kuɔ̀, nkóò bɛnkɛ Dɔrikɑɑsi do kpɑɑ́ kɛ fòù kɛ́
    bɛ̀ dùɔ̀kɛ yɛ̀ɛ̀ yɑɑ̀bòrɛ̀.
  san-GUJ: તસ્માત્ પિતર ઉત્થાય તાભ્યાં સાર્દ્ધમ્ આગચ્છત્, તત્ર તસ્મિન્ ઉપસ્થિત ઉપરિસ્થપ્રકોષ્ઠં
    સમાનીતે ચ વિધવાઃ સ્વાભિઃ સહ સ્થિતિકાલે દર્ક્કયા કૃતાનિ યાન્યુત્તરીયાણિ પરિધેયાનિ
    ચ તાનિ સર્વ્વાણિ તં દર્શયિત્વા રુદત્યશ્ચતસૃષુ દિક્ષ્વતિષ્ઠન્|
  amx-amx: Peter rang kel pwertemeh kwer-atherrel-ayeng alhek. Inang Tabitha-kenh
    warl-warn irrpetj-alhek. Ratherr Peter room kwer-warn angek, kwerel marl rang
    irrernng intetjam-warn. Peter rantem room irrpemel arek, inpert map akay arnerl-anerleh.
    Inpert inang Peter rnwanentj mernek, Tabitha rarl itethel-amparr tanthekarl.
  ake-NT: Mɨrɨ a'tai rɨ, itɨ'pʉ Isa'pa pona to' a'kɨrɨ. Pata eposa' iya a'tai, to'
    uya arɨ'pʉ ka'ta', Tarʉ'kas ekepu piya'. Tanporo uri'sami'si amʉ' itaan'pʉ ima'tasa'
    kon nʉ'san amʉrasa' esi'pʉ ipiyau, ukaran nɨ pɨ', pon amʉ' Tarʉ'kas nʉkonepɨtʉ'pʉ
    enpoikapɨtʉ pɨ' to' esi'pʉ nurɨne iyesi a'taino rʉ'pʉ.
  qvn-NT: Chaynuy niräriptin chayüram Pedroga paycunawan aywara. Nä Jope marcaman
    chraruptinga, Pedrotaga yaycarärichin Dorcas chutarayangan wayimanmi. Chaychrümi
    Pedrota viüdacunaga lapan muyurärin wagaräcur. Jinarcurmi ricachipäcura Dorcas
    rurarcur gongan tünicacunata, jinaman jacuncunata.
  tku-NT: Palaj tunca Pedro cātā'a'lh. A'cxni' cālakchā'lh, lē'nca na ixlī'a'ktu'
    piso. Ixlīpō'ktuca'n tī ixcānīmaka'ncanī'ttza' talītalacxtimīlh jā ixmā'lh Dorcas
    ē tacalhuanli. Tamāsu'yuni'lh lu'xu' tū ixtlahua Dorcas a'cxni' ixuī'lhcus.
  bjk-bjk: Pita ixo wan arixe me idu, ma nang idiet toxo ot, ine ixo wan kaa uruso
    lömö xö ina xönö. Abo möxösö toxo tuu wi ine, toxo gegee ma toxo osen ine mabo
    mangana man nang e Dokas ixobo söxsöxö nang bang ixo to sik.
  msy-2020: Ezɨ Pita aning ko ghua otogha, maghɨra ghuriar pɨn itimɨn ghuavanabo.
    Ezɨ amizir odiarir pura itiba, an mɨriamɨn tuivighav ikia azia, Dorkas angamɨra
    ikia me bagha ingarizir korotiaba ko korotiar azenan azuiba an akakasi.
  bpr-bpr: Na ta mdà Piter magin di dale. Na kanto kel déé, nebela kenen myak di snifil.
    Na nun dee dad libun balu tadag di safédan. Too ale mngel, na fitela ku Piter
    i dad klaweh ta fnge tanbél Dorkas di laman là fa mati.
  rmy-VLAKH: Пэтро жыля лэнца и кала авиля, лэс проандярдэ упрэ андо чер. Паша лэстэ
    стидэпэ всаворэ пхивля. Онэ ровэнас и сикавэнас лэсти и йида, сави сувэлас Серна,
    кала сас жунди.
