  juy-juy: ଆରି ପିତ୍ରନ୍‌ ଡୋଲନ୍‌ ଆନିଞ୍ଜି ସରିନ୍‌ ଜାପୋ ଗଡ଼ାନ୍‌ ଜିରେନ୍‌ । ଆନିନ୍‌ ଆଜିର୍ରାଞନ୍‌
