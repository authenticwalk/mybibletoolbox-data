  buk-buk: Pita whiŋ iŋlu gi e hôc asê Jopa, ma sêwê iŋ pi andu ŋalôm ŋahô-ŋga dinaŋ
    gi. Lauwhê sawa daêsam sêmbo ti sêtaŋ Dokas. Ŋac sêŋgihi Pita ahuc ma sêtôc ŋakwê
    bambaliŋ ti ŋakwê ŋatô naŋ Dokas kêmasaŋ têŋ ndoc iŋ mbo tali, naŋ têŋ Pita.
  pri-NT: Â é nye pâra kaa wiâru wà Pétéru. Ûna é tèepaa pâ, â rà popaé too naa na
    pwi narawâ na tâdòiti. Â wà diri ê pa ilàri dàpwà, âna rà cibèepié burà i, â rà
    paari têe na jèpapara ârabwée na é pwa wà Tabitha, na é bwaa wâro.
  zpq-NT: Na' Pedroa' ḻa' gwza'te' gwyeje' len beṉe' ca'. Na' cate' besežine' Jopen',
    gosec̱he'ene' ḻo' yo'o gan' xoa beṉe' guaten', na' ḻa' gosebiga'te yogo' no'ol
    güezebe lagüe'na' chesebeže' chosolo'ede' ḻe' lache' dan' ben da' Dorcasen' šlac
    gwbane', no vestidw na' no camis.
  por-TFT: Portanto, Pedro se aprontou logo e foi com eles. Ao chegarem à casa em
    Jope, eles o levaram até o recinto no andar superior onde estava deitado o corpo
    de Dorcas. Todas as viúvas da vizinhança ficavam ao redor dela, chorando e mostrando-lhe
    as túnicas/capas e outras roupas que Dorcas tinha feito para elas enquanto estava
    ainda viva.
  gwi-NT: Jii geenjit Peter shriidąązhik ts'ą' gavaa haazhii. Izhik zhat zheh ch'ihłak
    gwizhit nihdeiinzhii dąį', ch'iyeedak zheh deegiiyiłchįį. Tr'injaa ch'adąį' vakai'
    niinjik nąįį datthak giiyeelin neelzhii, Dorcas jidii gwach'aa ąįįts'ą' ik haa
    inghąn, ąįį kwaii giits'ą' k'eech'ąąhtii gwiizhik datthak gitree.
  gvn-gvn: Peter bulanji dunganda. Nyulu townbu kadan, jana nyungun bayanba wangkar-wangkar
    wundin yarkinba. Bunjil-bunjil wubul yinyaymba banbadin. Jana bunjil-bunjilangka
    kambi dress, kambi coat milbin-milbin Peteranda, yalaman, “Nyulu Dorcasangka jurandaku
    yanyu kambi balkan nganjinanga.”
  nhy-NT: Pedro okinwikak. Nijkuak oajsito ompa, okiwikakej ajkopan ijtik kuarto kan
    melatok in mikkatl, iwan nochtin in viudajtin okiyawalojkej in Pedro chokatokej,
    iwan okinmititijkej in kuemej iwan ichkapayojtin tlan Dorcas okinchiwilij nijkuak
    ok oyolitoka.
  asm-FB: তেতিয়া পিতৰ উঠি তেওঁলোকৰ লগত গৈ তাত উপস্থিত হোৱাত, লোক সকলে তেওঁক ওপৰৰ
    কোঠালিলৈ নিলে আৰু বিধৱা সকলে তেওঁৰ ওচৰত থিয় হৈ কান্দি কান্দি, দৰ্কাই তেওঁলোকৰ
    লগত থাকোতে প্ৰস্তুত কৰা চোলা আদি কাপোৰ দেখুৱাবলৈ ধৰিলে।
  okv-okv: Peter na enana ga pambuto bande i ta bitito jo ta torenu pamone dodoru
    na joeketo si ijie mitimite donda ambu embo ta degi hande ikasi Dorcas na bo kembari
    avo ikeo kito
  mxt-NT: Tyicuan ta ra Pedro ndɨcuita̱ ra ta cuahan ra chihin ra. Ta cuhva cha chaa
    ra, chinyaca ra chi ra nya cuarto nu caa ndɨyɨ cuan. Ta tandɨhɨ maa ñu chihi̱
    yɨɨ catuhva ñu nɨcachico chata ra. Suri chacú chaa ñu. Ta sañahá ñu sahma cha
    quicu̱ cu Dorcas ta chinyito ña.
  tzo-NT: Ti ora laj xch'un talel ti Pedroe. C'alal ic'ot ti Pedroe, laj yiq'uic ochel
    ti cuarto te ti xcha'cajal sna. Te stsoboj sbaic scotolic ti me'on antsetique.
    Te yac'oj sba choc'taic ti Dorcase. Laj yac'beic sq'uel ti Pedroe ti sc'u' spoq'uique
    ti ipasbatic yu'un ti Dorcase c'alal cuxul toe.
  ind-AGS: Maka Petrus bersiap-siap dan berangkat bersama mereka. Ketika dia tiba,
    mereka membawanya ke ruangan atas. Semua janda-janda sedang menangis di sana,
    dan mereka menunjukkan kepada Petrus jubah dan pakaian yang dibuat oleh Dorkas
    ketika dia masih hidup.
  omw-omw: Pitaava siviro mwitanahuavata nrinro. Pitaava nri ntovata mwihua mwia vita
    vareta verara nraakye vatoraqi vera ntovaro Pitaava taqovata airi nraakye tetoqavanto
    Pitaara taqeta ntateqata Ntokaasiva qati varu entara mwihua haqirama nyu tuavaaqarave
    siotive, mpo inraikya mpo inraikyavata Pitaara nraamwute varura.
  yrb-yrb: Eno weitaro Fitaini ido owetate ata. Are fataro moana uwaraini Fita i dei
    koruro manita. Mane fatana i wabu awetabo iro inaibeda i weda Tabitanu wadia fifinu
    utebi ibaiabai Fitaba mawetu utaro eri.
  maa-NT: Pedro, k'e̱ nga kiskaàt'aà‑la̱ o̱kixi̱, ni̱to̱ón tsasítje̱n; tsobáhijtako̱
    xi̱ta̱ koi. K'e̱ nga ijchò Jope, kiìko̱ ñánda kijna mik'en; jahas'en ni'ya. Ngats'iì
    íchjín ka'àn xi títsa̱jna ijchò kinchat'aà‑la̱ Pedro nga kjindáya; tsakó‑la̱ x'ió
    ko̱ na̱chro̱ xi tsibíndaà Dorcas k'e̱ nga ti̱sa̱ tíjnakon.
  mcq-mcq: ꞌEjume Pitaho ꞌurine pu puꞌúmo vaꞌana. ꞌEnarena hu vaꞌe ꞌeꞌujume pu ahema
    ichutoi ruha pipunijino vaꞌara. ꞌEjumakame ijí amunaka mapoka kaꞌene Pita oni
    rori namija kajija ateha kaꞌene Tokasira hu maiꞌo hinani veijino vena useaji kima
    hine niramaruvara.
  sus-A: ثِيّرِ نَشَ كٍلِ، عٍ نُن نَ شّمّيٍ نَشَ سِفَ. عٍ تٌ سٌ، عٍ نَشَ عَ شَنِن
    كٌورٍ بَنشِ كْن نَ. كَاحّ فِنّيٍ نَشَ عَ رَبِلِن، عٍ وَ مَ. عٍ نَشَ دُفِيٍ نُن
    سٌسٍيٍ مَسٍن عَ بّ دْرَكَسِ نَشٍيٍ يَءِلَن عَ نُ نَ عٍ يَ مَ تّمُي نَشّ.
  jpn-1965: そこでペテロは立って、いっしょに出かけた。ペテロが到着すると、彼らは屋上の間に案内した。やもめたちはみな泣きながら、彼のそばに来て、ドルカスがいっしょにいたころ作ってくれた下着や上着の数々を見せるのであった。
  fra-SBL: Pierre se leva et partit avec eux. Lorsqu'il fut arrivé, ils le firent
    entrer dans la chambre haute. Toutes les veuves se tenaient près de lui, pleurant,
    et montrant les tuniques et les autres vêtements que Dorcas avait confectionnés
    pendant qu'elle était avec elles.
  yka-yka: Pagkataˈuhan si Petros miyaˈan, magtawus iye magmemes duk nuhut siye ne.
    Pagtekka laˈi si Joppa, binoˈo iye weˈ de pī si bilik diyataˈ lumaˈin. Paliput
    pī si iye kēmon meˈ dende baluhin magtangis. Pinakitehan weˈ de si iye meˈ badjuˈ
    duk meˈ jaket bakas ilaˈit weˈ si Dorkas para si siyehin kaˈellumnen.
  mle-mle: Alik tikuw, Pita rapin kwulapwukuw, birwa yad. Dakas liki wiyaar wulakuw,
    day kwurin kawardaad aluwur maka kwaal kwasa wiyaar. Ababa tawtakw kwadiy taakw
    Pitawa vagaluwdiy. Day giradiy. Day dikik simakadadiy adiy wapwiy Dakas tipalidiy
    dayawa kwakuw.
  shp-NTPO: Jatian Pedro jato betan kaa iki, nokóketian ja jain yora akana chiteain
    iokana iki. Jatianra ja benomaayabo jatikaxbi, winiananbi ja Pedro katei tsamákana
    iki, jaskáaxon oinmakana iki, ja jato betan inontian Dorcasnin jato axonpachoai
    kotonboyabi chopabo.
  aom-aom: Majahijamu hegorovo Peter-ro riꞌöromo jabuꞌo rovamu huꞌirae baeromo döre
    osare iojiomareje. Iojiomamu magonaho doru ömoꞌömohuro nierusuburuꞌe bamëꞌi Peter-are
    bëhire ro ruë numë gagovo rovaꞌo rojomoromo Dorcas-hu jabuꞌo hijëꞌi sigohiꞌamade
    niögoho Peter-ro gajöro röjahijareje.
  geb-geb: Mani zav maaŋ Pita ga suaŋgim, Pita mbaram khavgiap, mani phorga vui. Pita
    mani phorga vov hɨgim, mbe mbaram Pitar kov mba vun ndagi vundavar ndai. Pita
    ndav, mba vundavar ndav thɨgim, mba mani rimgi mbigi, mbe zav Pita han thivgiap,
    wari nzi. Mbe nziav, mba Tabita fhum ŋamra kav mbe ndim samgi shagi, mbe ntan
    Pita khɨvi.
  bsj-bsj: Bitrus kweni yaken kange ci, danjang ci bouri, cho ci yaken kicho luwe
    diye. La natub bunebo bouti ti bidom chiwiyeti, la chin tuh belendo kange kulendo
    Dorcas churcineneu ki kwama ciwariyeu.
  cak-cak: Xu'on-pe rubanic ri Pedro richin xpe quiq'uin ri etakon-e, y tok xe'eka,
    xquiq'uen-e ri achique lugar c'o-vi ri ámna. Xquimol c'a apu qui' ri malcani'
    tak ixoki' chirij ri Pedro y niquic'utula-apu chuvech ri quitziak ri xerubanala'
    ri Dorcas chique tok c'a q'ues na.
  chf-NT: Ch'oyi aj Pedro, bixi t'oc unejob. Jinq'uin c'oti ya'i, u bisijob isqui
    tan otot. U xóyijob neba'täc ixictac tä uq'uejob, u ye'benob aj Pedro u buclajob
    jini u chuybijob ix Dorcas jinq'uin ya'to an t'oc unejobba.
  tlf-tlf: Fita iyo imi weng uyo tinangku-nalata, alop iso ninggil no tamip e, tal
    Fita iyo dep tam tip am abiin tam daalip kale, alugum unang kaluun kaluun iyo
    tal mep so kugol ame-bom mo-nilipta, Tabita umi tiin kafan bom-nulu ilim migik
    migik telela-bii kupkabu uyo kulu Fita imi kafalebelip ko.
  piu-2006: Wangka palunya kulira Piitanya pakara palula kutjarrawana tjungurringkulaya
    yanu waaḻa palulakutu. Waaḻa palula paluru kutjarra Piitanya tjarrpatjunu. Waaḻangkaya
    katukutu kaḻpangu, mirrikutu. Yulkumina waḻukuta tjuṯaya yularra ngarangi. Piitanyaya
    nintiṉu mantarra Tuukatjalu tjanampa wakara palyara yungutja tjuṯa.
  poh-NT: Naxibiraj i maꞌ Luch chaj bih xponic kꞌormojok reh, xitikꞌlom ti ri̱b eh
    xo̱j chiqui̱j take cꞌamo̱l reꞌreꞌ. Naxiponic aj cu̱cꞌ take aj niminel wilque̱b
    ar Jo̱pe, reꞌ maꞌ Luch xcꞌamaric johtok pa ricaꞌtik pa̱t reꞌ wilic wi̱ꞌ ritiꞌjolal
    i Lo̱rcas. Ar chic johtok, reꞌ take cahnel ixok reꞌ xitobjic ruꞌum i Lo̱rcas chi
    cu cꞌachlic pe nak, xquisutej ri̱j i maꞌ Luch eh chi xa suk chic quiꞌokꞌic chiri̱j
    ruꞌ, xquicꞌuhtaj cok reh i quisoꞌ xtikꞌinjic queh ruꞌum i Lo̱rcas.
  tue-tue: Cʉ̃́ã Lidapʉ jeari, máata Pedro cʉ̃́ãmena wáayigʉ. Toopʉ́ jeari, coo diaarigo
    pesarí tatiapʉ cʉ̃ʉ̃rẽ néemʉãwayira. Tiitatiapʉ wapewia numiã Pedro wesa neãnʉcãyira.
    Cʉ̃́ã utirara, docasãñare, apeyé suti sotoá sãñaré coo catigo cʉ̃́ãrẽ jeebosáriguere
    ẽñoyíra.
  bjp-bjp: Pita ka aptih ma ka la tura ruh. Aunbiing ka tapiek, ri ka lame u ubae
    na mawe. Foron makos tikii ri soti kawil ta u ma ri ka tengteng la, ke ri ka finngas
    u ini foron kaen ae Dokas i tel ta u, aunbiing i liu biitom.
  xon-xon: Le Piita fii dii bi. Waah ti fuu ni nima na, le bi di u buen paacham aadiik
