  cbc-NT: Bairo na caĩjoatana na caĩrĩjẽrẽ tʉ̃go, Pedro pʉame na mena acoásúpʉ Jopepʉ.
    Cabero yua, topʉ cʉ̃ caetaro, cõ ãnacõ rupaʉrire na cacũata arʉapʉ cʉ̃ jʉ̃goásúparã
    Pedrore. To na caetaro, cawapearã rõmirĩ pʉame cõ ãnacõrẽ ĩñarĩ, bʉtioro cõ otiãmejoreyuparã.
