  urd-GVU: پطرس اُٹھ کر اُن کے ساتھ چلا گیا۔ وہاں پہنچ کر لوگ اُسے بالاخانے میں لے
    گئے۔ تمام بیواؤں نے اُسے گھیر لیا اور روتے چلّاتے وہ ساری قمیصیں اور باقی لباس
    دکھانے لگیں جو تبیتا نے اُن کے لئے بنائے تھے جب وہ ابھی زندہ تھی۔
  yre-NT: Zɩ o 'bɔ Piɛri man bɛ, waa 'vɩ -yrɛ, 'nun tɔɔn ɛn 'o 'vale waa o -kʋ. Zɩ
    o 'bɔla 'nan nun bɛ, ɛn o -kʋ Piɛri -a 'kɔn "bʋ "ji lou. Lɩmɔnnun pɛɛnɔn nɛn o
    -sran -ka 'o da bɛ, o pli Piɛri man te o -wua, ɛn o Tabita -le -tralɛ 'lee -yee
    sɔnun nɛn yaa drɛ te o ya waa bɛ, -a kɔɔn -yrɛ.
  fuh-BKF: Piyeer ummii, yaadi e maɓɓe. Nde ɓe njottinoo ndeen, ɓe njaari mo ley suudu
    sooro toon. Rewɓe talka'en ɓe goriraaɓe muɓɓen maayi ɓeen fuu ɓattii ɗum ina mboya,
    ina kolla ɗum saayaaji e kaddule goɗɗe ɗe Dorkas nyo'unoo nde wondunoo e muɓɓen
    ndeen.
  arl-NT: Pedroori nojoritia tacatequiaariuhua Jope tiacajiniohua. Na tiuquishacari,
    quiniqui quiniaari Pedro tiuquiniquiaari macuucua sohuacamara. Mashiquiopueeri
    Pedro shocua rerejoquiaari na nujuquetunuta. Nojoriiri Pedro niquitijioquiaari
    Dorcas cusupuenuusano toqueya, cacojoquiyanio. Cunoori quiquiaari na cusupuenuusano
    saminio na quishacarijia.
  ziw-ziw: Ivyo Petulo niyo aita, eze abule egalwa kwegolofa, uko wavyele woseni wabanikilwe
    ni wagosi wamlagisa suche adamanyaga Dokasi umo emjima.
  grc-TR: Ἀναστὰς δὲ Πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ ὑπερῷον,
    καὶ παρέστησαν αὐτῷ πᾶσαι αἱ χῆραι κλαίουσαι καὶ ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια
    ὅσα ἐποίει μετ᾿ αὐτῶν οὖσα ἡ Δορκάς.
  nag-nag: Titia Peter uthi kene taikhan logot jaise. Jitia tai ponchise, taikhan
    pora taike upor kamra te loi jaise aru ta te sob bidhowa khan tai usorte khara
    kori kene kandi thakise, aru Dorcas pora tai jinda thaka homoi te taikhan nimite
    kapra bonai diya khan dikhai dise.
  eng-OEBCW: Peter returned with them at once. On his arrival, he was taken upstairs,
    and all the widows came round him in tears, showing the coats and other clothing
    which Dorcas had made while she was among them.
  knj-NT: Jix to naj yetoj eb tu'. Jix apni c'al xin, jix yi'on atoj eb bey jun cuarto
    naat ey a oj, bey ey ec' smimanil ix Dorcas tu'. Ey wan eb ix ix camnaj xa yichamil
    ey ec' yiloni. Masanil eb chi ok' yu. Ey spichil eb c'al scami eb jix swa'ne ix
    Dorcas tu' yet iquis ix yetoj eb. Catu' jix c'oli x'oxon eb tet Pedro.
  deu-1912: Petrus aber stand auf und kam mit ihnen. Und als er hingekommen war, führten
    sie ihn hinauf auf den Söller, und traten um ihn alle Witwen, weinten und zeigten
    ihm die Röcke und Kleider, welche die Rehe machte, als sie noch bei ihnen war.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਪਿਤਰ ਉੱਥਾਯ ਤਾਭ੍ਯਾਂ ਸਾਰ੍ੱਧਮ੍ ਆਗੱਛਤ੍, ਤਤ੍ਰ ਤਸ੍ਮਿਨ੍ ਉਪਸ੍ਥਿਤ ਉਪਰਿਸ੍ਥਪ੍ਰਕੋਸ਼਼੍ਠੰ
    ਸਮਾਨੀਤੇ ਚ ਵਿਧਵਾਃ ਸ੍ਵਾਭਿਃ ਸਹ ਸ੍ਥਿਤਿਕਾਲੇ ਦਰ੍ੱਕਯਾ ਕ੍ਰੁʼਤਾਨਿ ਯਾਨ੍ਯੁੱਤਰੀਯਾਣਿ ਪਰਿਧੇਯਾਨਿ
    ਚ ਤਾਨਿ ਸਰ੍ੱਵਾਣਿ ਤੰ ਦਰ੍ਸ਼ਯਿਤ੍ਵਾ ਰੁਦਤ੍ਯਸ਼੍ਚਤਸ੍ਰੁʼਸ਼਼ੁ ਦਿਕ੍ਸ਼਼੍ਵਤਿਸ਼਼੍ਠਨ੍|
  nob-LB: Peter fulgte straks med, og da han kom dit, tok de han med opp trappen der
    Tabita lå. Rommet var fylt av gråtende enker. De viste Peter de skjortene og kappene
    Tabita hadde sydd mens hun ennå levde.
  ntj-ntj: Nyangka Piitanya lurrtjurringkula-pulanya yiwarla Tjapaku parrapitjangu.
    Nyangka-luya yarltirra katingu ruumpa katalarrangkatjangka tjarrpatjunu. Nyangka
    minyma parnaltji pirnilu-ya pitjangu parrangarangu ngururrtjunu ngaralanytja.
    Palunyalu-ya yularra nintitjuranytja tjaarnpa kawututarra Tuukatjalu wankalulpi-tjanampa
    wakara nintiranytjanya.
  sxb-NT: Kutio Petro yaema agia na awantu awaatumwa awo; kandi olwa waatuuka, yatoolwa
    airwa mu enyumba eya kungulu aa omuwiri ogwa Tabiitha gwawanga ni guteerwe. Awakazi
    awafwire woona waaikumia ku Petro ni warra kandi ni wamulaga enguwo ezigawukane-gawukaane
    ezia Dorkaasi yawanawranga ni yawanga na akiari omulamu.
  nhu-NT: Ɛ Bita mum nɛ kɛ nonɛn ɛ bô bó no gɛne. Ɛ wvú gɛn buy fó, ɛ bó jo wvú ben
    bô wvú ɛ̂ kebuw ke yew e ke ɛwe kiɛ le. Ɛ bokɛ' bo boŋkfu le bo jó bocii gem wvú
    tase no beele, duŋci ndvú yì Dokas to gee seke wvú to bɛɛ dvú.
  row-row: Petrus rena ma, ana fela de tungga se. Losa naa, ana nisiꞌ mama Tabita
    kama na. Ina falu ra sofe kama ma nggae ei-ei. Ara ratudꞌu Petrus sira badꞌu nara
    ma bua-baꞌus fea nara fo mama Dorkas soo fee se leleꞌ ana feꞌe masodꞌaꞌ.
  msy-msy: Ezɨ Pita aning ko ghuava otogha egha maghɨra ghuriar pɨn itimɨn ghuavanabo.
    Ezɨ amizir odiarir pura itiba an mɨriamɨn tuivighav ikiava, aziava egha uan korotiaba
    ko korotiar azenan azuir Dorkas me ko angamra ikia me bagha ingariziba an akakasi.
  agg-agg: Pita ai botɨfi haya, ai-babɨdɨmbo homo tüküyafu hou ahambo nɨmoamo yibadɨnambo
    sowaründümo mahafomo. Asu ranɨhü nɨmorehɨ kaisahoabedɨ ai hei, Pitandɨkɨmɨ nɨboadeimbo
    Dokasɨmbo hohoanɨmoyeihɨ aranɨyeihɨ seiya, “Hoandarɨ hoearɨ asu bɨdɨfɨrɨ hoearɨ
    ro gudarɨhundɨ nda Dokas yaŋgɨrɨ nɨŋgombo nafɨmarand-ane,” sei hehi ahambo nafuimayei.
  ptp-ptp: Om Pita kɨdi mɨ la hɨxôn yuu dɨ yon loc mɨ la Jopa, dɨ he kô Pita mɨ lec
    mɨ la vac xumac nɨlô kɨsii tyo. Mêd vêxôv tɨbeac lam le hɨxôn Pita dɨ byag, dɨ
    kô nivɨmihi yuu ngakwi toto wê Dokas duu vac buc wê gên dô mavɨha ge mɨ hɨlung
    vô Pita.
  nak-nak: E Pita loloa la merera tegiruale, eia sele molia beua vikapopo legirua.
    Eia guvi, egite vaharia soata te la luma, eia hilo la luma eia volu sesele tegite
    hatavivile ale bahararu, e Dokas pala suli egiteu, egite pigi la tilali, egite
    goio vahilole Pitale la kulikuli isahari e Dokas pala sahia giteu ale eia so mahulihuli.
  lbb-lbb: E Pita i han taum on diau. Ning i hanot, la beni usaot ana tuka rumai.
    Pa a laola rop la tur talilisi pa la domos. Pa la asangan a kolosla taum ana kaenla,
    ning e Dokas i suk tar la ning kaning ot i laun.
  kan-2017: ಪೇತ್ರನು ಎದ್ದು ಅವರ ಜೊತೆಯಲ್ಲಿ ಹೋದನು. ಅವನು ಬಂದ ಕೂಡಲೆ ಅವರು ಅವನನ್ನು ಮೇಲಂತಸ್ತಿಗೆ
