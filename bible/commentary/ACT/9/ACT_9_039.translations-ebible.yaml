    kiyaranew gihumwa kiyapwiye Pedru. Egkis tihanos. Egkis akki ta git kiyapwiye
    Pedru simis ku pariye eg kiyapuno Kariku gupodran ku samah eg wewparuhte.
  iou-iou: Yäwänä Pitatä nadäŋ yämiŋpäŋ tuŋum täŋpänkaŋ penta kuŋkuŋ. Kumaŋ päŋku
    Lida yotpärare ahäŋpäŋ kumbani patkuk-ken u yäŋikŋat yäpmäŋ äroŋkuŋ. Äroŋirä webe
    kajat-kajat kome uken nanik kuduptagän äbä Pita itgwäjiŋpäŋ konäm butewaki täŋit,
    Tabita kodak itkaŋ tek mebäri mebäri bipmäŋ yämik täŋkuko u iwoŋäreŋit täŋkuŋ.
  ntp-NT: Taidʌ ʌPiiduru otoma oí ʌcʌcʌʌli. Aidʌsi aayi ʌgai mʌtai otoma vaidacai
    siaaco caatʌcatadai ʌmuuquiadʌ, tai vʌʌsi ʌvipiuudu sicoli guuquiva dai suaañimi
    dai vuvaitu yuupurui dai vaapasaragai ismaacʌdʌ idui ʌDoorcasi maiquiaa muucucai
    dai tʌtʌgidi ʌPiiduru.
  rai-rai: Ma Petero i taraam ma ditul weur. Baa i waan paat, diat ben paai unaanga
    u ra kukur ra ruma nate. Ma a kum walaa na tabuan raap diat tur karomi ma diat
    taangtaangi. Ma diat waiaa taa a kum mulina ma ra kum maalu, baa Dokaas i ingit
    ta diat baa i lalaaun utbaai.
  haw-1868: 'Ku no la o Petero iluna, a hele pu me laua: a hiki aku la ia, alakai
    aku la lakou ia ia i ua keena la maluna; a ku pu me ia ua wahinekanemake a pau
    e uwe ana, a e hoike ana i na palule, a me na kapa komo a Doreka i hana''i i kona
    wa i noho pu ai me lakou.'
  ffm-ffm: Piyeer immii, yaadi e maɓɓe. Nde yottinoo ndee, ɓe ŋabbini ɗum dow sooro
    too. Rewɓe talka'en ɓe worɓe mum'en maayi ɓee fuu ɓattii ɗum ndarii ana mboya,
    ana kolla ɗum forgooji e dollokaaji ɗi Dorkas ɲo'unoo nde wondunoo e muuɗum'en
    ndee.
  arb-NAV: فَقَامَ وَذَهَبَ. وَلَمَّا وَصَلَ قَادُوهُ إِلَى الطَّبَقَةِ الْعُلْيَا،
    فَتَقَدَّمَتْ إِلَيْهِ جَمِيعُ الأَرَامِلِ بَاكِيَاتٍ، يَعْرِضْنَ بَعْضَ الأَقْمِصَةِ
    وَالثِّيَابِ مِمَّا كَانَتْ غَزَالَةُ تَخِيطُهُ وَهِيَ مَعَهُنَّ.
