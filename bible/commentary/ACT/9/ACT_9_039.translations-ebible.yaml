    a Petili bhaligutanga akuno bhalikwaalanguyanga magauni na nngubho ibhaalayaga
    a Dolikashi pubhaliji bhakoto.
  tte-tte: Kabo Pita itolo yo mekanakavao silau. Saugana iyawatagilima siyoga-luseyani
    nume kana biliutusi kewana mena. Isae kabo kwabukwabuliwo meuloili Pita simiya-takikilan
    sivalavalam yo kwama yo kaleko siyakenayani siya Dokasa ikonali saugana nige naga
    iboboita.
  tcs-tcs: Wen Pita i bin lisen wanem demtu i bin spik, stretwei em bin go wea demtu,
    go po Zopa. Demtu bin teke em stret go po apstez rum. Ol plenti widooman bin de,
    ol bigkrai. Dempla bin soe Pita ol kout ane klos wanem Dokas bin mekem po dempla
    wen em i bin laip.
  hlt-THB: Cekkqawi a hu ce Piter ing hqut nawh, a pha awhtaw anih ce ak khan ipkhui
    na ceh pyi uhy. Nuhaikhqi boeih ing anak chung unawh kqang uhy, Dorka ing cekkhqi
    mi ami awm haih awh a mingmih aham a sai peek quikhqi ingkaw hikhqi ce huh uhy.
  soq-soq: Mo Pita epe iririsaieno etene enenwisene mo do antoiena. Mo banlene antone
    sape wimone du onapea bedewe odeiena. Sape obuobu uduudu Iopa bedewe wanwanlala
    wimone nuaparepare kewa waie waimoie. Ita mo Pita wisene odeno ewane enane panane
    ke waie Dokas inawaa wandie garau uduudu poposamodia otamoie me euwasaie.
  qub-qub: Chaura Pedroga paycunawan aywaran. Chayaycuptinnami pusharan aya chutaraycashan
    altusman. Chaychönami Dorcas yanapashan biyüdacuna wagar Pedruta ricachiran paycunapaj
    rurapashan röpacunata.
  att-att: Á pakaginná ni Eduru sù kinagi ra, naggagannuâ nga nepulù nira nga minay
    ta Joppa. Á labbè da ta Joppa, inituluk da si Eduru ta lágum ta utun, nga nameddád
    da sù natay. Á yù ira bábbay nga nabálu, gikulukuletán ira nga naggugúru kâ Eduru,
    tapè ipasingad da kuna yù ira gámì nga pidde na ngaw ni Dorka.
  bki-bki: Jibe na naruei ana Pitere bar vio jumolu, ban bija naljuo ana nalo abano.
    Bogo na naio binimei boru, ana aburu naio bavin ea vodobi na jo mave napano amidu
    batitigio tira nei jo mon eaio. Mia taanou nalo abinimei aju jeliviv ea ajum̃a
    ajigio ruei, a bogo na Pitere binimei, ajian kulusoto nalo a kulutiresi nalo napano
    tira neibano naio jom̃a jululo bogo napano meul jo kia ga bijalo.
  bqp-bqp: Akũ Pita fùtɛ à gɛ̀ɛ kũńwo. Kũ à kà, ò dìdi kãao kpɛ́ pìi musu. Akũ
    gyaanↄnↄ nài ń pínki kũ ↄ́ↄdↄo, ò uta kũ pↄ́kasa kũ Tabita kɛ̀ gↄrↄ kũ à kpɛ́
    kú kũńwonↄ mↄ̀nɛ.
  mcp-mcp: Pyɛ̂r mú nə́mə́ tɔ̂w shí, bə́nɔ̂ŋ buud ɔ́nɨ bwə́ mú kə. Ja nyə á kə wɔ́ɔ́s
    yí, bwə́ á kə nə nyə fúm á gwɔ́wʉ́d. Mikúsə́ myɛ̂sh mí mú zə nə məyə̂ nyə́dɨ́,
    zə ŋgə lwágʉlə nyə ijud nə ikúúd Dórʉ́kas nyə á dʉ laad bwo ja bə́nɔ́ŋ bwə́ á
    bə yí.
  hat-hat: Pyè pati lamenm avèk yo. Lè l' rive, yo mennen l' nan chanm ki te anwo
    kay la. Tout vèv yo pwoche, yo t'ap kriye. Yo t'ap moutre l' chemiz ak rad Dòkas
    te konn fè lè l' te la avèk yo.
  npl-NT: Pedro omóketski iwa oyá inwah. Iwa ijkuak yoajsito kan altepetl de Jope,
    okiwikakeh kan kuarto kan okatka n miketl. Nochteh n iknosiwameh, ochokatokah
    okiyawalojkeh n Pedro iwa okiititijkeh nochteh n kuemeh iwa n kotomeh non Dorcas
    okinchijchi ijkuak oyolitoka.
  bgg-bgg: Ji è, Phithar ne saro srane ithek shii wuii dun. Ai ne thiisa wuii thog
    shii, aishii ne ji pha ùgud hà noh dun. Ji pha ùgud hà wuii thog shii misiungmuiithek
    è ai moe wuii ne Dorkhas è awai a-iy ba shii rab marui pha phadiig nane yugudthek
    ro! Hiòg ne riig yi srane choh.
  eng-TCENT: So Peter rose and went with them. When he arrived, they brought him to
    the upper room, and all the widows stood before him, weeping and showing him all
    the tunics and cloaks that Dorcas had made while she was still with them.
  eng-BSB: So Peter got up and went with them. On his arrival, they took him to the
    upper room. All the widows stood around him, weeping and showing him the tunics
    and other clothing that Dorcas had made while she was still with them.
  cpu-NT: Jatanake Pedro. Ikanta jareetapaaka janta, jaayeetanakeri jenoki tsika jonoryeetakero.
    Otapotapaakeri maaroiteni kamaimetzinkaro, iragaiyapaakani, oñaakayetapaakeri
    kithaarentsi oshirikapiintane Dorcas.
  san-ASM: তস্মাৎ পিতৰ উত্থায তাভ্যাং সাৰ্দ্ধম্ আগচ্ছৎ, তত্ৰ তস্মিন্ উপস্থিত উপৰিস্থপ্ৰকোষ্ঠং
    সমানীতে চ ৱিধৱাঃ স্ৱাভিঃ সহ স্থিতিকালে দৰ্ক্কযা কৃতানি যান্যুত্তৰীযাণি পৰিধেযানি
    চ তানি সৰ্ৱ্ৱাণি তং দৰ্শযিৎৱা ৰুদত্যশ্চতসৃষু দিক্ষ্ৱতিষ্ঠন্|
  tod-tod: Piyɛlɛ wuzeɠeni, é ʋilɛ ti ʋolu, ti li. Ti zeeliai ma, ti lɛɛni la geezu
    ʋɛlɛi wu. Poanzaiti pɛ ti maaɓuɠani ba, ti ɗa wɔlɔ, ti ɠɛni seɠe goiti ta tookɔba
    wolaiti dɛɛzu la, niiti Dɔlɔkase ɠɛni ti ɓɛtɛzu ti ʋɛ, siɛgi zu naa ɠɛni la ti
    ʋa.
  tac-NT: '''Lige alué Pegro yati simile alué oká rió ''yuga alé ''mi napu mochile
    alué ralámuli. ''Lige alé sebasa yati o''tóliru alé re''pá napu bo''ile alué mukí
    mukúgame. ''Lige alé we''ká umugí gunámakame mochile. Bochí aniá ilile nalá alué
    umugí alé re''pá, alé napu bo''ile alué mukí mukúgame. ''Lige alué o''pacha napu
    súlige alué mukí mukúgame, e''nérale nalaka alué Pegro alué umugí.'
  eng-WEBPB: Peter got up and went with them. When he had come, they brought him into
    the upper room. All the widows stood by him weeping, and showing the tunics and
    other garments which Dorcas had made while she was with them.
  gfk-H: Io, Pita ga haan tikai ma dir. Ing dal ga hanuat di ga lam halaka Pita uram
    tano sibaan naliu tano hala. Ma ira makosa bakut diet ga tur burung ia ma ra sinsinuah.
    Ma diet ga hamhaminis ira sigasigam ma ira maal ing Dokas ga gil ing ga lon taar
    baa.
  viv-viv: Yadi gahe Fita ginogalini-yo au gikidewadewa be badi buye hina. Giyemu
    ada manuwa ana vetawana getane hinauwena, ada au sikwasikwa moyaꞋaidi himidififina
    ada hitagitagi tu dobodi ana kaleko kadu adi aikeva Dokasa aimo yawayawane giꞋonana-ma
    hivehavehawalena.
  yao-yao: Nipele, che Petulo ŵalongene nawo. Paŵaiche, ŵanlongwesye ku chuumba cha
    mwinani. Kweleko ŵaŵililwe ni achiŵankwawo wose ŵansyungwile che Petulo achililaga
    ni kwalosya minjilo ni yakuwala ine iŵaipanganyisye che Doka akanaŵe kwasika.
  tgp-tgp: Ale Peter mo turu mo usurira la vano. Ale mara mo pala, la lavia mo sahe
    aulu isan Dorcas. Malepu tari la lo turu na pahisana la lo tangi, ale la lo vujangi
    na ruru peravu peresi te ruru tinatinapua Dorcas mo vaira na rani mo pa lo mauri.
  auc-NT: Änäni gote äñete pöñönate Pegodo godongämæ̈ pongä adinque tömengä ingante
    wæ̈nömënæcapaa mæ̈idäni guiite acantapa. Owæmpoïnäni godongämæ̈ pöninque doyæncoo
    tönö yabæcoo Dodoca mïingä quëwengäñedë nänö badongaincoo odömöninque Ca ca wædäni.
  kbc-NT: Odaa Pedro ja dinoe, jiɡ̶igo dioteci. Igaaniɡ̶icoticogi digoida Dorcas liɡ̶eladi,
    odaa joɡ̶oyadeegitibigimece Pedro minitaɡ̶a niɡ̶ijo diimigi-le ane idei ditibigimedi,
    anoyatice Dorcas lolaadi. Ijotawece niɡ̶ijo wajekalodipi idiaaɡ̶iticoaci oyawiile
    codaa me nacaagaɡ̶ateloco. Oikee ijoa nijayeli codaa me inoa eletidi lowoodi ane
    loenataka Dorcas malee yewiɡ̶a.
  bmh-bmh: Guzenaimai, Pita go asaimai, dudu aliag go abai beteun. Go uzan go betena,
    goagen imai aimai, zau go empip ebu imai siemen. Wab ailel go unum Pita waugab
    alai gotulaimai, patai weinemen. Goagen tibur galau go mui, esab ipal Dorkas nug
    patai maimai, mareun Pita abai moromen.
  ctu-BL: Jini cha'an Pedro tsa' ch'ojyi, tsa' majli yic'otob. Che' bʌ tsa' c'oti,
    tsi' pʌyʌyob ochel. Ya' wa'alob pejtelel jini meba' x'ixicob ti' joytilel Pedro,
    woliyob ti uq'uel. Tsi' pʌsbeyob cabʌl chaqueta yic'ot bujcʌl tsa' bʌ i mele Dorcas
    che' anto yic'otob.
  meq-meq: Piyer a tsəne bazlam tay niye na, kwayaŋŋa a həlaw bo, ti yaw ta ndo niye
    hay. Piyer a husaw na, tə laka ha a gay nakə ka gər i gay neŋgeɗ mədahaŋ mə ɗəma
    aye. Madakway i ŋgwas hay tə ŋgatay na, ta həndzəɗ naha ka təv ŋgay ta mətuwe
    eye. Ta bəzay ha petekeɗ neheye Tabita a ŋgarawa ahəl nakə neŋgeye andaya tə ɗəre
    mba aye.
  noa-H: Magbaa mak'ʌʌnau wëtwia, Pedro haar barwia, hirig “Jopepienau jöpk'aa pʌ
    t'ʌ̃r nʌm” ha jaaubaimaawai hich hag bʌ̈rre ham dʌ̈i bëejim haajem. Mag hi barbaichee
    haiguim k'ʌʌnau hʌ̃gt'aa chi hap'ʌʌmdam wai narr haar hi hat'aadeewai, k'oopaa
    hũanaan t'um haig narr k'ʌʌnau bĩe nʌmua dich monak'a haawai k'ajũadam k'amatarr
    t'umaa hirig hoopimajierram haajem.
  alp-NT: Hoko Petruse ikeu sosoli kai luasi. Kena esi luake, esi sa kaini lolete.
    Kai pusue matabina baluaru esi kele tehaikeni kai pususi rani kai esi aseluke
    esi pakiana rebe kena Dorkase imata mosare ibolilu eteise.
  san-VEL: tasmaat pitara utthaaya taabhyaa.m saarddham aagacchat, tatra tasmin upasthita
    uparisthaprako.s.tha.m samaaniite ca vidhavaa.h svaabhi.h saha sthitikaale darkkayaa
    k.rtaani yaanyuttariiyaa.ni paridheyaani ca taani sarvvaa.ni ta.m dar"sayitvaa
    rudatya"scatas.r.su dik.svati.s.than|
  kbq-kbq: Anankema asamikeno nentahino'a, Pita'a otino zanagrane vu'ne. Uma hanatige'za,
    avare'za anaga agofetu nomofo hunaragintepinka vu'naze. Miko kento a'nemo'za agrane
    oti'ne'za, zavira nete'za Dokasi'ma zamagranema ofri mani'neno tro hu'nea zanra
    kukenarami'ne, ruga'a kukenane averi'naze.
  kbh-kbh: As Pedro tojëftsantsbaná y chë uta boyabásaftaca tojána. Choye tmojánashjajna
    ora, tmojanánatse chë Dórcasbe cuerpo yojtsemnoye, tsbanánoca; chorna, nÿetsca
    viudanga s̈achénaca Pédrëbioye tmojanóbobuashcona y imojtsinÿinÿnaye chë Dorcas
    yojuajonaná ents̈ayangá y cmes̈ëjuangá, cabá chë́ngaftaca yojë́ftsemna ora.
  ron-LSB: Petru s-a ridicat și a plecat cu ei. După ce a venit, l-au dus în camera
    de sus. Toate văduvele stăteau lângă el, plângând și arătând tunicile și celelalte
    haine pe care Dorcas le făcuse cât timp fusese cu ele.
  pon-pon: Petruj ari kotida ian ir ala. I lao pwarado, re ap ukadala i pera poa,
    o li odi karoj u impa, janejan o kapwareda jakit o likau kan, me Torkaj wiadar
    ni a mimi re ’rail.
  nhe-BL: Huajca Pedro mocuepqui ininhuaya hasta altepetl Jope. Huan nimantzi quihuicaque
    ipan nopa cuarto campa quicajtoyaj nopa mijcatzi. Huan itztoyaj nopona nochi cahual
    toahuime, huan inijuanti chocayayaj huan quinextiliyayaj nochi yoyomitl tlen Dorcas
    quinijtzomilijtoya.
  sps-sps: Pita kat to sa naa fiisen rame na ina fuan a mes, te ruak ya, ser atoiny
    naa ya tana pan jias, an fo amov naa mito ser tsutsun panan e Pita ser tangis,
    ri faatok iny to na fo vau ana fo vau nana tonok to te kuinykuiny e Dokas tan
    nainy te kaa farokot fiisen ramiri ya.
  wnc-wnc: Kuke kundopan take Tabitata kupan gupna wanga taku teking gwekatang initake
    kopbing. Kopa maya kombakobatda pakapu Pitae yupbasike kwanam siking. Kwanam siyuk
    Dokasda tauk gogomu maya wawie papapukuknga kayuk yuke bupbuunin yeukngamuking.
  bus-bus: Ben Pita fɛ̀ɛ à gàańyo. Kɛ̀ à kà, wà dìdio kpɛ́ pì musu. Ben gyaanↄnↄ sↄ̃̀zi
    ń píngi kↄ̃n ↄ́ↄ dↄↄo, aↄ̃ uta kↄ̃n pↄ́kãsãa kɛ̀ Tabita kɛ̀ gurↄↄ kɛ̀ à kpɛ́
    kúńyonↄ ↄ̀dↄanɛ.
  gub-BL: A'e rupi Pet uzemuàgà'ym wanupi oho pà kury. Ihem ire a'e pe har weraha
    iker haw pe wà. Kuzàgwer imen umàno ma'e kwer a'e pe har wà, uhem Pet huwake wà,
    uzai'o pà wà. Wexak kar kamir tetea'u izupe wà, kamir iànàgatu ma'e izupe wà no.
    — Nor a'e, wikuwe mehe we umuwywyk ko kamir urewe a'e, i'i izupe wà.
  imo-imo: Pita kano aku iye talo kinye peya pumbe yu ulkena purumu kinye yu kano
    meko ulkemunga ola kiripina meko puringi. Ambo waima Pita angilerimuna nondoko
    ongo makai tendeko ongo angilko kola tekolio Dorkas yuni koinjo molopalie enonga
    maminye tenderimuma ongo liko ondoringi.
  boj-boj: Onaqa Pita a tigelosiqa naŋgi daurnjrsiqa koba na gilsib Jopa qureq di
    branteb. Brantonabqa naŋgi Pita osib uŋa moiyej qaji aqa warum miligiq gileb.
    Gilnabqa uŋa qobul kalil naŋgi Pita aqa areq di koroosib akamoqneb. Osib gara
    jugo ti gara tugo ti nami Dorkas a naŋgi koba na sosibqa gereiyeleŋej qaji di
    Pita osoryeb.
  eng-DRA: And Peter rising up, went with them. And when he was come, they brought
    him into the upper chamber. And all the widows stood about him weeping, and shewing
    him the coats and garments which Dorcas made them.
  knf-knf: Anaţa ţi dko mënţ aya na baka. Wi abanuŋ, badola kë apaya bko duuţ. Baaţ
    bayoţ bŧi banaţ ţi kadunul awooni abot ayuuj imişa yi Tabiŧa abiiŋ alët wi ahojuŋ
    na baka.
  san-KHM: តស្មាត៑ បិតរ ឧត្ថាយ តាភ្យាំ សាទ៌្ធម៑ អាគច្ឆត៑, តត្រ តស្មិន៑ ឧបស្ថិត ឧបរិស្ថប្រកោឞ្ឋំ
    សមានីតេ ច វិធវាះ ស្វាភិះ សហ ស្ថិតិកាលេ ទក៌្កយា ក្ឫតានិ យាន្យុត្តរីយាណិ បរិធេយានិ
    ច តានិ សវ៌្វាណិ តំ ទឝ៌យិត្វា រុទត្យឝ្ចតស្ឫឞុ ទិក្ឞ្វតិឞ្ឋន៑។
  arn-NT: Pedro amuy kiñentrür kompañuwkülen ti epu wentru engün. Fey puwlu, yengey
    ti katrüntuku ruka mew chew ñi mülemum ti la. Walloñmaeyew ti lantuke domo, fey
    ngümalen pengelyeyngün ñi pollera ka ñi ükülla Dorka ñi dewmakefel petu mongelelu.
  zas-NT: Laa zinë gajcaman laa reex. Chi bidxinman, binë reeman laaman lënü lod nagaꞌ
    xcuerp Dorcas. Ni rigaꞌ zien ree béngunaa bizëjb roon reeman, abiꞌ bibig reeman
    loj Bëd culüü reeman gra lajd ni been Dorcas chi sta nabanman.
  ken-NT: Píta afa yɛ are rɔŋ nɛ bhɔ. Ágháká nɔ́kɔ́ arɛ́, basɔt yi bako ndu mɔ́kɛrɛ́mfay.
    Bɛyǎ mánkwɛ́sɛ́ bábhak arɛ. Bɔ́ mankɛm bakap Píta. Báre di, mántɔŋ nɔkɔ
    ndɛn ɛnɛ Tabita áyɛ́mɛ́ ntá yap mpok yi achi nɛpɛ́m.
