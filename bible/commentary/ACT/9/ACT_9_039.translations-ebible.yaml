  mox-mox: ʼInega Fita yaʼitoto maega itauya Iofa ʼinaya. Ta tutana iʼifoqe ʼinega
    tovetumaqanayavo Fita iʼebeʼewei ivane ulawanaya ta ilugu sifaufa nana ʼinaya.
    Ta wadawadaʼe qabudi Fita itoa vivilia ta ivevemoqai. Ivevemoqai ta adi kaleko
    iveʼitayea ʼinaya ivonaya, “Baʼe kwakwalufai dina be wese baʼe kaleko diavona
    Dokasa mayawainaya sailidi neima.”
  kew-kew: Pita pagoa go su gimoa nimu raapu wala pisa. Opapasa rabu so ada rum ae
    madaa-nane lamua pisimi. Goa pua ona wasaa rayome Pita kutapu mawabaawa re lo
    pisimi. Nimumi Dorkas nipuna warini mamina-nu oyaenu Pita mea waasimi.
  dww-dww: Naumeki da Pita ya midisuḡu be taudi mate a naḡona. Raḡanine tauna dabudi
    ya tavatavana, taudi Pita ai doka saḡena debane vatarine. Be kaiyababa matabudi
    ma ḡabeḡabedi Pita ḡarone a tava, be kwama be gara, Dokas ya popopopodina ai kataina
    raḡanine, tauna ma mienina.
  twi-ASANTE: Petro yɛɛ ntɛm ne wɔn kɔeɛ. Ɔduruu hɔ no, wɔde no kɔɔ abansoro dan no
    mu. Akunafoɔ a na wɔwɔ hɔ no nyinaa bɛgyinagyinaa Petro ho suiɛ de ntadeɛ ne ntoma
    a Tabita te ase no ɔpam maa wɔn no kyerɛɛ no.
  aoj-aoj: Eaꞌ Pita nosafel nafeꞌ nalomam, eaꞌ mafeꞌ mataga mofaꞌana mafeꞌ rum amamba
    ilif akoꞌw kwagaꞌoma. Nematawa hiawai alifiwai wafiꞌi walutu felefeleꞌma Pita
    wape walef. Eaꞌ wihimbaꞌmana klos sagegw maim akoꞌw Dokas kwandaꞌmasami dokoꞌ
    ataꞌ kwape kwagalomawa.
  cbv-cbv: Páant ĩ niijíchah joinít, Pedro ĩjeéh ãt bejep wʉt jĩ. Caánboó ĩ jʉibínachah,
    caán mʉʉdíh jʉmnitboó Pedrodih chah bóo tólihna ĩt nʉmah pʉ́ʉh laab béjep wʉt
    jĩ. Tabita ĩjeéh jʉm jwʉhna, moh yéejnitdih wʉ̃hat tʉ́ʉt niijná, dawá yéguehdih
    mit chãjap wʉt jĩ. Pánihna, éemp wʉnnit yaádh Pedrodih ñʉh pʉ́ʉda bojnit, mi chãjniji
    yéguehnadih ĩt jʉ́ʉt jʉñʉ́p wʉt jĩ.
  taw-taw: Agel Pita tɨkjakɨl, kɨlimɨŋal ayɨp Jopa amnak. Amɨl, nop poŋɨd, Tabita
    kumak ak dam lɨlak kal mɨgan adek alaŋ amnɨlak. Pen bin kaŋɨl ap yelak okok, bin
    kumak anɨb ak ned kɨm mɨdɨlɨg chech tap kɨlop yokɨp gɨñolɨgup okok, kɨli Pita
    nop yomɨlɨg chaŋ lɨlak.
  jic-NT: 'Mpes Pedro len̈ way tjemey yupj jilal Jope nt''a. Ne''as tjemey na, tjaman
    jupj Dorcas jüp''üy nt''a, cuarto viyapa ton̈ca nt''a. Ne''aj pjü jis vayum tulucj
    tjiquil, la puyuptsja. Tjowelepj Pedro lal: “''Unuca jipj, sin quip pajal pülücj
    la tjiji la p''a mpes. Pajal ''üsüs waytsja jupj.”'
  zap-NT: Orguin za Bëd yra Bëd men. Chene wdxiin Bëd Jope, wano men Bëd lenyuu ledne
    nex mengut guin. Orguin wbig yra wnabyud lo Bëd roon men, wluu men yra lër ne
    wgyib Dorcas chene benak mbán Dorcas.
  wer-wer: Pël maan Pita pi wal ëak piaripring sa. Pël ëak ka tomök oröön mësak ka
    kaö ngaarëktakël isa. Pël ëën öng kapiröröak Pita tekrak ulmëak elre waar ë poë
    koröpre ulpëën Tokas pim öp wë korir mëak pit menautön pet elmëa.
  ipi-ipi: Akali okonelapo poto, Pita nimba wamba ini ipu lo lamaiyapi-kola, bala
    ika lalu, akali okonelapo towa atu Jopa tano okona peainipia. Poto, bala yuu okonena
    peakaiyu lea-kola, wandakali minditupa-mane bala atu anda lumu kenga okona peainipia.
    Peai-kola, lumu okonena peteaini wanda yalo tupa pitaka-mane Pita ateane ongane
    mandaka gulo atoto, Tapita ondo wato, ai lo ateainipia. Ai lo atoto, utupane-mane
    lapalapapi, kolosapi, tona kambua Pita andawa loto, wamba Tapita bala nanima towa
    atu petea-angi, balato tona utupa pitaka waa puato, nanima geane leainipia.
  qul-NT: Pedrotaj paycunawan purerkan. Jopeman chayajtincutaj, Pedrota pusaycorkancu
    wañuskapaj cachcaskan wasi uqhuman. Viudacuna wakaspa Pedrota muyuycorkancu, Dorcaspaj
    ruwaskan p'achacunata ricuchinancupaj.
  tnc-tnc: I'suᵽaka naᵽakã'ã ã'mitiriwa'ri, naka Ᵽedrote a'rika Joᵽerã. Torã eyatirã
    Dorcas majaka nataekarõ'õrã kire ne'ewa'rika. Suᵽa imarĩ koᵽõ'irã rĩkimarãja natĩmiarãte
    reyataᵽaekarãre oᵽaraka imamaka kĩaeka. Ketamaka kiᵽõ'irã narẽrĩka kika jaiokaro'si.
    —Dorcate reyaerã baaraᵽaka ruᵽu rĩkimakaja saya yijare koᵽu'aĩjiraᵽe,— ãᵽaraka
    Ᵽedrote sanabeaeka.
  ter-NT: Koáne, xanépoanehiko Pêturu. Simoné'e, ina omâhiko sôparatuke xoko imópokonoku
    muyo Ndórka. Heú koéhiko neko sêno ivokóvoti îma ayákukuyea Pêturu koane íyokexea,
    exókoatihiko ne hîxo yoko po'i ípovo úhe'oenoahiko Ndórka koeku ápeyeako.
  bmr-NT: Jaanegui Pedro diitɨsima fuuhi. Jaabo ɨɨfutuudɨ Dorca ifi icahɨgovɨ diiboco
    satyumo. Jaabohallɨdɨ paryɨ fibaijɨto gaigoomɨ meecɨguuhi taamoro igaachehunoco
    Dorca ubuheeusumi diitedi eheetavehicaunoco ɨfusuhicaumo.
  fuf-fuf: Onsay Petruusu immii, yaadi e maɓɓe. Ɓay o hewtii, ɓe ƴawni mo ka koore
    e ndun suudu. Rewɓe keynguuɓe ɓen fow ɓadii mo no wulla, e hoore hiɓe holla mo
    dolokkaaji e burmusuuji ɗi kanko Dorkaas o moƴƴinaynoo wa fewndo ko o wondi e
    maɓɓe.
  mwc-mwc: Damanina Peter yabata si veramaga. Ba si verakasibau wai, si urabai si
    gae ku kaidamona ba sobesoberesi wai si msi bibiri si tutou. Ba kasi gara Docas
    yawasinai i popo wai si bibeyebeyei.
  bhl-bhl: 'Dangiwi, Fita e iso makuw uneko, Ilida abiw mutuk kalo teleko, um boktak
    am kawtem atemete: Waneng kalun banban mak teleko, amemin fian kebiliwi, yetemse
    kale. Em yetemse ding dim bakate, waneng kalun bi Fita elo Dokas um beneko, ilo
    duyemsu ilim banban be kukulewsiliw kale.'
  ons-ons: Petoro eŋe aboŋine mauluke more, ererop weneŋ ari Yopa matko lotkeke, pakiso
    eŋe Petoro iwenka ari mat kutno weti aŋaine mane yewao wakoi. Ŋerep mala loutne
    eŋe urum eao watke rokopkekoi, Dorkas eŋe wisika geke, naso ea eŋe takot suaine
    so nigatne loutne ma more, ŋei ŋerep aboŋene midaine ebonge, ŋerep mala yewa eŋe
    takot ea Petoro sikanka more arokkoi.
  con-NTPO: Qquen su'fasi Pedro jangipa tsendeccui'ccu ja. Jopeni napisi tsaoni ca'nimba
    a'ija Pedroma anga'fa sefani'su cuartoni, pa'cho ccuini. Tsonsi poiyi'cco tsandupajen'chondeccu
    Pedronga catsepa i'na'fa. Tsa'caen catsepa canjaen'fa osha'cho conto, ondiccu'jema'qque,
    Dorcas canseite anchomboemba afe'je'choma.
  ghs-ghs: Hiiremi Peetoroi nookaqi adzanoke noko tuumata. Tuuma biranate moomi kebai
    meeqota. Ota dzeima peiteta, peite moomi paimane ttarumi keke keba nakunaite tti
    ma ttaka eete Tabittai eehaha qaaqi nokoho quba sasa hiboto qaata oke peetoroke
    banaiteta.
  peg-peg: ଲାଗିଂ ପିତର୍‌ ନିଙ୍ଗ୍‌ଜି ହେୱାର୍‌ ହୁକେ ହାଚାନ୍‌ । ହେୱାନ୍‌ ୱାତିଲେ, ହେୱାର୍‌ ହେଦେଲିଂ
    ହେ ଜପ୍‍ଣି ବାକ୍ରାତ ଅଜ଼ି ହାଚାର୍‌, ଆରେ ରାଣ୍ଡିକ୍‌ ୱିଜ଼େକିକ୍‍ ତାଙ୍ଗ୍‌ ହେଦେଲିଂ ବେଡ଼ି
    କିଜ଼ି ଆଡ଼୍‌ବିସ୍‌ ଆଡ଼୍‌ବିସ୍‌ ଦର୍କା ହେୱାର୍‌ ହୁକେ ମାନି ୱେଡ଼ାଲିଂ ଇମ୍‌ଣି ସବୁ ଆଙ୍ଗି
    ଆରି ହେନ୍ଦ୍ରାଙ୍ଗ୍‌ ରଚ୍‌ଚି ମାଚାର୍‌, ହେ ସବୁ ଚଚ୍‍ଚେଂ ଲାଗିତିକ୍‌ ।
  txu-NT: 'Nhym amibêx ne ''ỳr arkôt tẽ. Tẽn kam arỳm ''ỳr bôx. Nhym ar Pedruo tẽn
    kỳjrũm kumoka''ê''ỳr o wabi. Nhym kam me ''uwtĩ kunĩ ''ỳr bôx ne muw. Ne Dokre
    tĩnri kute apỹnh me inôkàti, apỹnh kubẽkà nhipêx djàri mã: kum akreo ku''ê.'
  eng-WEBU: Peter got up and went with them. When he had come, they brought him into
    the upper room. All the widows stood by him weeping, and showing the tunics and
    other garments which Dorcas had made while she was with them.
  gnw-NT: Jayave Pedro upũa ou jae reta jupíe. Jare ou uvãe yave, ĩru vae reta güɨraa
    o ɨvate vae pe. Joco pe opaete ime umano vae reta yatɨ uyao ñugüɨnoi, jare uechaca
    Pedro pe temimonde Dorcas jae reta ndive ico yave uyapocue vae reta.
  mux-mux: Pita elsele-kene wasie purum. Yunu lkuna purum kanuku kene enini yunu lku-suluminana
    meku puring. Ambu-wayema Pita angiliirimna nondupa oku poku teku angiliiku kola
    teku kene, Dokas yunu-ni kona molupaliinga eninga mulumbale tinjirim-ma oku liiku
    ora siring.
  maj-NT: A̱s'a̱i tsisintje̱n Pedro̱ ko̱ ngjiko̱ jóo̱. Nk'ie nga ja tsichu nanki Jope̱,
    xu̱ta̱ xi tíi̱ncha yo̱ ngjiko̱ho̱ a̱ya 'ma xi má nga kjijña yjoninte k'ie̱n. Ngayjee̱
    jminchjín xi ja k'ien x'i̱hi̱n j'aitset'áha̱ Pedro̱ nga tíi̱ncha kjintá ko̱ tíi̱ncha
    bakú x'ótji ko̱ kj'a̱í sa najyun xi ts'ínnda Dorca̱ nk'ie nga y'ejña.
  bkq-NT: Aituo myani Pedro inepa kehoem ohondyly, eagâmo tâtâhoem. Saintuo myani
    tonlo modo nhadyly Dorcas eguepybyry mesa wâgâ atoram. Toenzepa myani târâ pypâbyry
    modo awyly. Eogunrumo myani. Âguedy koendonropyry awyly Pedroram nhegatulymo,
    tâty tywogonro nhakâjiby nhenehonlymo warâ.
  kue-kue: Ana Pita anduglko yagl suwo bogl akiye ende eingwa. Ye pi plau dungo yomba
    auro yend yungu kula tembe ta yomara eingwa. Igle ambu werai prapra mogl winambodi
    Pita isuna ende, kai ere ana Dokas kor-mogltre gaglsuna simbogl tongwa i ombunodi
    teingwa.
  cot-NT: Iroompaqueate iquemavaquitigui Peerero icatianaca yoguijaguijaitanaqueri.
    Oraqueate yarejerejeipojacagueti tsovironaquiqui itsipajianacari ojoquijicagueti
    otsino Irorocashini. Ariqueate ochoocajiaque oraniqui metojajianquitsica omanquigarejia
    iraacojiaquero. Iroompaqueate onejajiavaquitiguiri Peerero ocapiocaventajiavacari
    onigaajiaqueri quitsaarentsipae ontijaguequeca Irorocashini choocatirajagueti
    otsipavetacarogueti.
  bnp-bnp: Lakea e Petrus i pesi rike, i vano turane rua. Na tahuna i bele, ri tuli
    sikea na ruma langalanga. E huriki a havuri ri pesi halui ia, ri tangi, ri vakasiria
    vona a maka varakia e Dorkas i rata na tahuna i tabana ni mahuri.
  apn-NT: 'Hãmri nhũm wa kuma nẽ ma wa hkôt htẽm kurê kumrẽx. Hãmri nẽ Jope hwỳr pôj
    nẽ mẽ hwỳr tẽ nhũm mẽ kỳx pê htyk nẽ nõr xwỳnhja wỳr ho api nhũm hwỳr axà. Nhũm
    kuri mẽ kêp mẽ mjên htyk xwỳnhjaja hkaprĩ nẽ mỳr o hkrĩ. Hãmri nhũm Simãw Pêtre
    mẽ hwỳr axà nhũm mẽ omu nẽ kãm Tapitre kormã htĩr ri kot tanhmã mẽ ho mex to hã
    harẽ. Nẽ mẽ ê hkwỳ jamỳ nẽ kãm kupẽ nẽ kãm: —Ga ja pumu. Tyk xwỳnhta na pre mẽ
    inhmã hkay nẽ kugõ. Na pre hte mẽ ixto mex o pa. Tã mẽ ixpê ty. Hêxta gàà nẽ.
    Na pa mẽ ixkaprĩ htỳx kumrẽx. Anẽ.'
  ctp-NT: Bra ti mdoꞌo Tyu ndyaa yu loꞌo neꞌ bra kanꞌ. Bra nu mdiyan neꞌ tuꞌwa naꞌan
    kanꞌ, ngwaꞌu neꞌ ꞌin Tyu la seꞌen nskwa ayman kanꞌ. Ndiꞌin nchga nu kunaꞌan nu
    nganun ska ti seꞌen nskwa ayman, nnan ꞌa neꞌ ndiꞌin neꞌ chaꞌ wa ngujwi ayman kanꞌ.
    Ytsaꞌ neꞌ ꞌin Tyu chaꞌ kaꞌan ꞌa chaꞌ suꞌwe wa yꞌni ayman kanꞌ loꞌo neꞌ, loꞌo ngwaꞌu
    neꞌ ꞌin yu nchga teꞌ nu wa mxkwan ayman kanꞌ, chaꞌ mda xuꞌwe ꞌin neꞌ tiꞌi.
  opm-opm: Susa aptei kotperhan Pita ohsi tei ohe ap dahnong prungopari. Pruperhan
    oh ruporhan kuu tahem ihir yimat apris ohnong paper mara Watah moh uhe ma nahapat
    watah oh mohmur. Gin gohe wamtinmuro pora yimat tit pinggingopari.
  bvr-bvr: Lika nipa a-garlmuna, aburr-bona wugupa. Lika aburr-bena, lika abu-ganyja
    aburr-warrchinga gu-bala wupa. Gatiya lika miliyak yerrcha aburr-gata minypa aburr-rruwujana
    achila aburr-ni, birripa aburr-ji aburr-gomarriyana nula nipa Birta gojilapa a-ji,
    rrapa minypa abu-gurdagurdarrana mirikal mun-guyinda nipa Dorkach mu-jarlapuna
    burrwa jiny-yorkiyana.
  wal-wal: Kiittin PHeexiroosi denddidi, etaara biidi gakkin, pooqiyaa pude a kessidi,
    kifiliyaa gelissidosona. Am77e maccaasati ubbai yeekkiiddinne Dorqqa etaara de7iyo
    wode oottido qamisetanne afalata ubbaa PHeexiroosa bessiiddi, a yuuyi aadhdhidi
    eqqidosona.
  zad-NT: Na'ch Pédrona' wzee zejlene' beṉ'ka' Jópena'. Na' ka blline', na' jwa'gake'ne'
    ḻoo yoona' gana' de beṉ' weta', na' yog' nool wizebka' wyec̱hjgake' Pédrona' chbellgake',
    na' bli'gakile'ne' xe'ka' daa ben dii Dorcaza' shlak wbane'.
  kmg-kmg: Eme Petoro e manarâ šawieme jahehec rambiŋ. Ra fisime qâŋɋâŋ fowecko jowa
    fembiŋ. Feme ŋokac hozec sasawa jaŋe e orâŋkerâ ki busâqoc ehuc Tabita ɋâricne
    juhuc ŋaqi ɋâtâ-jarewec i jâutu-fârembiŋ.
  aso-aso: Likesivo Petoloꞌ gelo otavo engikisi vaniꞌ. Vi Petololesi hetelikevo gonoso
    ingi-mikanguꞌ eleꞌmizi dizaniꞌ. Dizo ningineꞌ nene veneꞌ getoꞌ natokovoꞌ di mulise
    mili ive nama igi Tolokaꞌ velesi mino veneꞌ kolosu ato atoliꞌmine ongote-ngidineꞌ
    nene Petoloꞌni elebizi osuꞌ laniꞌ ve.
  uli-uli: Iwe Pedrus yesa haliliy yesa daber. Yela dohdoh, ngo resa palidah irel
    senggil we wulural. Tot fefel le sa mes rir resa ttey ngal Pedrus le re tetang
    ngo re kekewar ngali pangal mengagol holong kowe mo sekketa kowe Dorcas ye foru
    irel yodwe ye chil molow iyang.
  nin-NT: Nggo Biturr à gru ttu ukpa na ga ba. À mirri nggo aba gri ma na hun kuma
    nu uki ku nggo à zu iku yi. Amba shishemi nggo aniru ambarr ba a ka kɨ ba nggo
    a nggurr bi wemi kago Biturr na so yi na bu tsarr iki isurr yi nggo Doka à ni
    su tsitsirr na ru ba na yi nggo.
  acu-NT: Tura akupkamu asar, nuni jeariar ujakaram, Pedro nijai tsaniasar Jope yaktanam
    wearmiayi. Tura nuni jearamtai, jakau namangke yakí patasmaunum Pedron iwiakarmiayi.
    Tura nuni wayaamtai, waje ainau mash juutkiar tenteawarmiayi. Turuawar Dorcas
    iwiaaku pujak peetai ainaun, tura wejmak ainauncha najanamia nuna inaktusarmiayi.
  cak-WNT: Y ri Pedro can xbe c'a quiq'ui c'a pa Jope. Tek xe'apon, ri Pedro xucusex
    c'a pa jay ri li'an wi ri caminek. Y ri malcani' tak ixoki' xe'apon riq'ui ri
    Pedro, ye'ok' y niquic'utula' c'a apo chuwech ri tziek ri xerubanala' ri Dorcas
    tek c'a q'ues na.
  ebk-ebk: Isunga nunkaliligwat hi Pedro ya nakiuy kan chicha. Kuncha pay inumchan,
    enpangucha hiya as nan nunngangatu ay kuwartu. Am-in nan eellakas at enarufongcha
    hi Pedro. Chacha mun-ag-akor ya chacha epaila kan hiya nan chiyuycha kamisita
    ya tapen chi kakiay ay enammaan Dorcas as nan natatakuwana.
  spa-PDDPT: Entonces Pedro fue con ellos. Lo llevaron al aposento alto. Las viudas
    se presentaron ante él. Lloraban y mostraban los vestidos y mantos que Gacela
    hacía cuando estaba con ellas.
  ruf-ruf: Petiri kaghenda nawo, na hayapfikile, wamghala mchiheleto cha uchanya.
    Ipfitsuka wose wamtsunguluka Petiri aku wolila na kumlangusa maghwanda na maghwanda
    ghayatendile Dorika hayang'ali mghima.
  gun-gun: Ha'e nunga Pedro oendu vy oo ha'e kuery reve. Oo py ovaẽ ramo opy ja'o'i
    yvate oĩ va'e py ogueraa. Imeve'ỹ va'e kuery ha'e javi ombojere rei, ojae'o reve
    oexa uka ao puku ha'e tupyja Dorcas oikove teri reve ojapo va'ekue.
  agu-BL: Nuc'ul tzun tib Lu', nin bentz scye'j. Ma yi cyopone'n Jope, bene'n tzun
    quicy'altz kale atit yi alma'. Toque'n tzun chicmonil quib yi e' xma'lca'n te
    Lu'. Wi'nin cyok'e'n, nin baj chichajol cyakil yi e'chk cmi'ẍ tu e'chk xbu'k yi
    bnixnak tan Dorcas.
  isn-isn: uPetro akauka nu kuhega palung'wi ni enso. Nai wakapika, ai amuletile mu
    shumba nika migulya. Ni ahimbi ihi ai imikile pakupi nu ng'wenso azelila, azemulagiila
    ia mujulungu ni ang'wenda naza uDorcas ai uahilitiiye itungo nai ukoli palung'wi
    ni enso.
  eng-PEV: So Peter went with those 2 men. After he got there, the Christians took
    him to her house, and then they went upstairs. The widows stood there with Peter,
    and they cried, and they showed him the shirts and other clothes that Dorcas made
    for them while she was still alive.
  ilo-ULB: Timmakder ni Pedro ket nakikuyog kadakuada. Idi simmangpetdan, impanda
    isuna iti akin-ngato a siled. Ket amin dagiti balo, nakatakderda iti abayna nga
    agsangsangit, impakpakitada kenkuana dagiti kagay ken luplupot nga inaramid ni
    Dorcas idi adda paylaeng isuna kadakuada.
  pir-NT: Tiquina sa nigʉ̃ tʉhoro tiquina mehna wahaa wahahye tiquiro. Topʉ tiquirore
    tiquina ne sari bato ʉhmʉano cjã tucũpʉ ne mʉjaa wahahye tiquirore. Sa ye ijipihtiyequina
