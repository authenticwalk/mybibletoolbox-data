  aaz-aaz: Anneen haan askaut naan ate, naiꞌ Petrus nok nain sin. Antean bare naan
    ate, naiꞌ Petrus antaam ma nsae nkoon anbi ain Tabita in keꞌen. Keꞌen naan naheun
    nok bifee banuꞌ reꞌ neman ma nkaen nmeiꞌ-meiꞌ jok. Sin nakriraꞌ sin baur paekn
    ein ma pake bian antein reꞌ ain Dorkas ansoo sin, oras in nmoin feꞌ.
  qup-NT: Chasna rimashpankuna Pedroka paykunawa pakta rirka. Jopepi paktashpankuna
    payta pusharkakuna maypimi wañushkata churashkakuna. Chaypi yaykushpan mashintukunaka
    Pedrota kayllayarkakuna rikuchinankunapa, Dorkas kawsa kahushpanra paykunarayku
    churarinankunata sirashkanta.
  azb-azb: Peter durub onlarla getdi. Yafoya çatanda onlar Peteri evin yuxarı mərtəbəsinə
    çıxartdılar. Bütün dul qadınlar ağlaşa-ağlaşa Peterin yanına yığıldı və Tabitanın
    onlarla birlikdə olanda tikdiyi köynəkləri, paltarları göstərirdilər.
  eng-DBY: And Peter rising up went with them, whom, when arrived, they brought up
    into the upper chamber; and all the widows stood by him weeping and shewing him
    the body-coats and garments which Dorcas had made while she was with them.
  guo-NT: Do jawʉt, Pedro nakfʉlaechlison japi. Pedro pa'a wʉt, bʉ'julachaspon patʉpow
    osas poxase. Jaxotse watho', pamaljiw naetʉpspi. Japi watho' xabich wʉnow Dorcas.
    Pedro low wʉt japapiezaxxot, japi watho' masajiachpon. Japi watho' itpaei Dorcas
    chaxduwspoxan, chabʉ'athowspoxanbej, japow tʉpa-el wʉt.
  hla-hla: Be Pita e takeina me la gono mera nen. Ba nori e na butu hoboto ria tara
    luma, bu katun e piou narien tara rum i iasa te kaia e Dokas. U amoba hoboto i
    mi tuolia i rehina e Pita ba te taber. Nori i harute ien u mamana u hasobu te
    kato e Dokas me hala rane ien tara poata te ka gono noa mera ien e Dokas.
  mav-NT: Mi'i hawyi put'ok'e ra'yn itote hawyi Peteru ta'a­tue­ra'am okipy ywaitiat
    kape. Itote hiwu ko'i te'e­ruwak kahato ta'a­tu­po­wyro hat mana Tapita iku'uro
    hap haty kahato i'atuete pote. Mi'i hawyi hiwu ko'i timo­herep Peteru pe iku'uro
    rakat minug sokpe ko'i mana Tapita miium i'atuepiat sa'a­wy­'iwuat ko'i — Mimi
    i'atu'e mi'i tã mana Tapita tum tominug sokpe uruepe sa'a­wy'i urueha­ky­'e'i
    pote i'atu'e ta'a­tuwak popuo.
  kpf-kpf: Sâitâ Peteroŋâ zen sot ârândâŋ âiwe. Âi Yope kamânân takâm mirâ kâmbarâŋ
    zeibân diim zâiwet. Zoren ambân malâ zen haamgum isem tap Tabita gwâlâ ândim hâmbâ
    mot gârim ziŋgip, zo Petero tirâpkuwe.
  ppo-ppo: Tétepa, Pita a̧ atimaamotamo fóló, Jopa bemó sókó fóló, kale so sukó̧ló
    mole siki be kepaae dapesó horalepó. Atéró aimó betó mole wulia sorape Pita daalepaae
    wóló moló-u yóló duraalu, “Ita, ai suka̧le so a̧ suka̧ai bituraalu, male doasi
    deróló sókó fatere fo̧loi kutiró mepaae deratere kutirapetamo i ape yóló,” yó
    malepó.
  hin-2017: तब पतरस उठकर उनके साथ हो लिया, और जब पहुँच गया, तो वे उसे उस अटारी पर
    ले गए। और सब विधवाएँ रोती हुई, उसके पास आ खड़ी हुईं और जो कुर्ते और कपड़े दोरकास
    ने उनके साथ रहते हुए बनाए थे, दिखाने लगीं।
  wol-KYG: Piyeer jóg, ànd ak ñoom, ba agsi. Ñu yéege ko ca néegu kaw taax ma. Ay
    jëtun a nga fa woon. Ñoom ñépp di jooyoo, yéew Piyeer, won ko turki yaak mbubb
    ya Dorkas defaroon ba muy nekk ak ñoom.
