  gvs-gvs: E tuwo kina go Banabasi ina Saulo ikabi ime kidi vamoleyanayao yaidi go,
    ilatuwokoidi idigo kana, ‘Ame tauyana boi enao goi inonoina bego Damasiko go,
    Tomoya igite, e Tomoyayana ivadigo. Niga Damasiko goi ikaaiyaka go, Yeisu yoina
    goi mana katepatu Vala Dedevina italavaite.’
  kbm-kbm: Bemem kob Banabas gigas ei be gabu itangi eisir aposel ile, be giput Saul
    ane yaun ebe Amol Bamo ges ate ru gitangi ei nangge luev be ginei yaun gitangi
    ei ok lavo gitangi eisir aposel. Be tis ebe ei givarkei gwang-ne be ginei Yisu
    ane yaun nangge Damaskus ok.
  tew-tew: Hewänbo Barnabas-di in Jesus-ví tꞌôekhuwaˀinbíˀpiye óehoˀ indi óetaa-íḏí,
    heḏi ovâytu̖ˀan háa Saul ûnpóeˀin in pꞌóegé oe Damascus-piye namändi. Háa Saul-di
    Nanbí Sedó Jesus óemûˀ waagi heḏá Jesus-dá óehéeˀan waagá ovâytu̖ˀan. Ovâytu̖ˀan
    wáˀ háa Saul khunwôedaˀginpíḏíboˀ in tꞌowa oe Damascus Jesus-ví̖ˀgeḏi ovâytꞌôeˀannin.
  rmc-rmc: Ale o Barnabaš les iľa, ľigenďa ko apoštola a vakerďa lenge avri, sar o
    Saul dikhľa le Rajes pro drom, sar leha vakerďa a the sar andro Damašek vakerelas
    bi e dar andro nav le Ježišoskro.
  apr-apr: Motong la Banabas ikaua Saolo a yeru tila pang ye di aposol tina ke Yesu
    nga. Ngan tila, motong la Banabas tani in igasa pang di ye Saolo yo itoo dada
    a bet ila pang Damaskas nga, ngan le Tool Mai pombe pang ye, inbe iwetewete panga.
    Inbe igasa pang di aposol tina ye Saolo yo itattadai di tooltool tiap, bong iwetewete
    le koon mede a iraia bingi dook mata ye Yesu ene pang di tooltool ke Damaskas
    nga.
  tiy-tiy: Tidéw béno, i Bernabewe nuwitén i Saulowe mangéy dob de apostol. Atin i
    Bernabewe nuretén dob berowey kétéfégitoy Kadnane brab késébéréh ne dob Saulowe
    dob aguwone. Atin bénréh Bernabewe soy kébaraw Saulowe muret fantag bé Jesuse
    dob Damasko.
  nlg-nlg: Ma Barnabas te mai righia me holaa vanira rana lei manevetena. Me tughunia
    vanira ivei te nea na tate a Lord vania Saul tana halautu maia te kokoe vania.
    Me bosa vanira ghua, “Saul te tarai sule ngangata tana ahana Jesus i Damascus.”
  dgr-DOGNT: Hanìkò dǫ ı̨łè Barnabas wìyeh sìı Saul edexè ayį̀į̀là, Zezì wecheekeèdeè
