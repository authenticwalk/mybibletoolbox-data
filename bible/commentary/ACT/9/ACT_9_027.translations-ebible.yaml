    pʉro ãĩayupʉ. Irogue eja, ĩgʉ̃sãrẽ Saulo maague waagʉ́ ĩgʉ̃ Jesúre ĩãdeare, Jesús
    ĩgʉ̃ merã wereníadeare, ĩgʉ̃ Damascogue Jesúya kerere güiro marĩrõ merã wereadeadere
    ĩgʉ̃sãrẽ wereyupʉ.
  nal-nal: Singsaxai Baanabaas ka vawaal naan ma xa zaxot lis naan sin amun aaposal.
    Naan ka vamaravaas naandi adu Sol xa ra raamin a Piran la lan, ma a Piran ka dador
    zina. Ka vazei naandi adu Sol xawit na maraaut ma xa fazei wana aizina a Piran
    inaan Daamaaskas.
  kyq-kyq: Gɔtn se Barnabas took ɔkin̰a ɔɔ ɓaansin̰ naan *jee kaan̰ naabm Isage tu
    ɔɔ taaɗɗen ɔɔ kɛn Sɔl ɓaa ɓaa Damas ki jaay aan ɗoob ki se, naan̰ aako Mɛljege
    ɔɔ Mɛljege se taaɗin̰o ute taarin̰ mala. Tɛr gɔtn se naan̰ ɗeekɗen ɔɔ Sɔl Damas
    ki se, taaɗo taa Isa jeege tu se, aalo don̰ sak ɓeer eyo.
  kwd-kwd: Sui mala Banabas ka leka mai, maka talaia te'ana Wane ni Kwairiinga, ma
    ka kwairii te'aga suria la Saul ngaia 'e agasia nga Alafa suria tala, ma nga Alafa
    ka alafuu la'u mola fana. Sui ma ngaia ka kwairii te'aga la'u suria la Saul na'a
    ngaia 'e alafuu mangoto'o no'o suria la Jisas 'i Damaskas.
  ded-ded: Anu Banabango Sauro mema aposoro yenearu hesicke kemma yofi edeyunuec,
    “Kebungo Sauro sinnu fingecmima yoac edeec. Ifi anu ye Damasko taonnu kengeha
    kpac Yesuac hania dekperagiec.”
  ewe-ewe: Ke Barnabas kplɔ Saulo va apostoloawo gbɔe. Eƒo nu na wo tso ale si Saulo
    kpɔ Aƒetɔa le Damasko mɔ dzi, nya siwo wògblɔ nɛ kple ale si Saulo gblɔ mawunya
    kple ŋusẽ tɔxɛ le Yesu ƒe ŋkɔ me la ŋu na wo.
  nuy-nuy: Yagu naagi-yung Barnabas nu-miyn na-Saul, nga aba nu-yarrijgini buguni
    wurru-marrbuy-maa-wuy, wirri-lhaawu-yarrijgini-yinyung-guy. Na-Barnabas naagi-yung
    wani-magaa “Naagi na-Saul nu-nani na-Buunggawa, wubama amaadi-waj. Na-Buunggawa
    naagi-yung nu-magaa. Anubani-rruj ana-Damascus, naagi ni-wurrij-baabara, ni-yambini
    wubani a-muwaj na-Jesus-inyung.” Dani-yung ni-yambini na-Barnabas.
  cop-BHC: ⲂⲀⲢⲚⲀⲂⲀⲤ ⲆⲈ ⲀϤⲀⲘⲀϨⲒ ⲘⲘⲞϤ ⲀϤⲈⲚϤ ϢⲀ ⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲀϤⲤⲀϪⲒ ⲚⲈⲘⲰⲞⲨ ϪⲈ ⲚⲀϢ ⲚⲢⲎϮ
