  dso-dso: ମାତର୍‌ ପଚେ, ବର୍‌ନବା ତାକେ ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ ଲଗେ ନେଲା । ଦାମାସ୍‌କସର୍‌ ବାଟେ
    କେନ୍ତି ସାଉଲ୍‌ ମାପ୍‌ରୁର୍‌ ଦର୍‌ସନ୍‌ ପାଇରଇଲା, ଆରି ମାପ୍‌ରୁ ତାକେ କାତା କଇରଇଲା, ଏ ସବୁ
    ବିସଇ ସେମନ୍‌କେ ବୁଜାଇକରି କଇଲା । ଦାମାସ୍‌କସେ ସାଉଲ୍‌ ନ ଡର୍‌ତେ କେନ୍ତାରି ଜିସୁର୍‌ ନାଉଁ
    ଦାରି ତାର୍‌ ବାକିଅ ଜାନାଇରଇଲା, ସେମନ୍‌କେ ଟିକି ନିକି ବୁଜାଇ କରି କଇଲା ।
  meu-meu: To Banaba ese e durua, aposetolo dekedia e hakaua lao; e hamaorodia, eto,
    Ia ese dala ai Lohiabada e itaia, bona Lohiabada ese e hereva henia, bena Damasko
    ai ia ese Iesu ladana e halorolaia goadagoada.
  yva-NT: Barnabas obo pirati panave Saulus ai, weti po augave yirija no Yesus apa
    arakovo po mansatutire mai. Umba Barnabas po Saulus aura kakavimbe mai pare, “Arono
    Saulus so apa unanui anya poroto no Damsyik, po Amisy Yesus aen muno Apa ayao
    maje ai to. Umba Saulus siso no Damsyik, po Ayao Kovo Yesus ravovo vambunimbe,
    yara janive ramu.”
  dgc-dgc: Kanya kinuyog siya ni Bernabe du apostol; sakay nilagip na dide éng kodya
    i nipetaa na Panginoon ni Saulo to dilan ta Damasko, a négkagi diya. Sakay nilagip
    na be a mesipag dén ti Saulo a mégpahayag ta ngahen ni Jesus ta Damasko.
  zpm-NT: Dzigo güeynie Bernabé me lo grë zha ne nac poxtl, bzodiidz Bernabé lo zho
    zha goṉ me Jesús zeeṉe no me nëz zie me Damasc, zha rëb Jesús lo me; ni zha bdziebd
    me bnee me lo grë miech cho nac Jesús, leṉ dze ne blëz me Damasc.
  hix-NT: Bahnakme haxa ryhe, Sawru yarày hatà, Txesusu nànyaketxho ro komo hyaka.
    Nekarymay hatà, àwyanye. Kohkomo yonyey hatà, mosonà, kekon hatà. Asama yarye
    tàtontoko nenyey hatà. Noro rwonà yonytxay xarha tà, kekon hatà. Damasku ho tehtoko,
    Txesusu yokarymekon hatà, oseryehpàra, àton komo wya, kekon hatà, Bahnakme, Sawru
    hoko.
  sim-sim: Hako Barnabas mu Solin aposel ondohik halakmbaha laha ira. Or laihi mashi
    os Sol Damaskusik inda nombo orok Wasilakan or heyeri oso nga mashi os Wasilaka
    orin or saweri oso nga lirin ormu sawera. Uhu yanga Damaskusik Sol mashi Wasilakahin
    kormbak or sawehe mbeek or ajeri ambu oso nga ormu sawera.
  npi-ULB: तर बारनाबासले तिनलाई चेलाहरूकहाँ ल्याए । दमस्कसको बाटोमा कसरी शाऊलले प्रभुलाई
    देखे र प्रभु तिनीसित बोल्नुभयो अनि दमस्कसमा कसरी तिनले साहसपूर्वक येशूको नाउँ
    प्रचार गरे भनी तिनले उनीहरूलाई बताए ।
  cgc-cgc: Piro, isya ki danen na ngaran din Bernabe, patabangan din Saulo an daw
    papakala naan ta mga apustulis. Pasaysay Bernabe ki danen na Saulo an na naan
    kanen ta dalan munta ta Damasco nakita din Ginuo ya daw Ginuo ya gambal ki kanen.
    Pasugid man Bernabe ki danen na Saulo an na naan kanen an ta Damasco, ula gid
    kanen adlek na gawali parti ki Jesus.
  tim-tim: Gala bo agaŋbiâ aregât Aposolo siâ kotŋe Banaba yâkŋe Saulogât denŋe makberâm
    akmâ Aposolo yeŋgâlân oloŋmâ arim hin dâm makyeŋgiep, “Humonenŋande Saulo dâwân
    mem miawakmâ âmâ den magaŋep. Magaŋdo Damasko kepian arim ain Yesugât kot den
    hamep bâlâk makyeŋgiep.” dâep.
  yor-yor: Ṣùgbọ́n Barnaba mú un, ó sì sìn ín lọ sọ́dọ̀ àwọn aposteli, ó sì sọ fún
    wọn bí ó ti rí Olúwa ní ọ̀nà, àti bí ó ti fi ìgboyà wàásù ní Damasku ní orúkọ
    Jesu.
  wos-wos: Wungi wandaka dé Barnabas Solré yikafre huruta dé déré hura bér yi, Jisasna
    aposelka. Hura ye dé diré wa, “Sol yambumbu ye dé Néma Duré xé. Xéndéka dé Néma
    Du déré hundi wa. Wandéka dé Sol hambuk yata roohafi yata Jisasna ximbu dé Godna
    yikafre hundi wa Damaskusmbu.” Wungi dé Barnabas Solka wa.
  emp-NTPO: Baribʌrʌ Bernabeba Saulora edesia Jesuba diabued̶arãmaa. Maʌ̃be idjia
    nẽbʌrʌsia sãwã Sauloba dadji Borora od̶e unusida, dadji Borora idji ume bed̶ead̶ada,
    idjab̶a sãwã Sauloba Damascod̶e Jesud̶ebemada ne wayaa neẽ́ bed̶eabadjida.
  eng-F35: But Barnabas took him in tow and brought him to the apostles, and described
    to them how he had seen the Lord on the road, and that He had spoken to him, and
    how in Damascus he had spoken fearlessly in the name of the Lord Jesus.
  ind-ind: Tetapi Barnabas membawa dia kepada para rasul dan menceritakan bagaimana
    Saulus sudah melihat Tuhan dalam perjalanan ke Damsik. Barnabas juga memberitahukan
    bahwa Tuhan sudah berbicara kepada Saulus, dan Saulus sudah memberitakan tentang
    Yesus dengan berani di Damsik.
  pes-OPCB: تا اینکه برنابا او را نزد رسولان آورد و برای ایشان تعریف کرد که چگونه
    سولس در راه دمشق خداوند را دیده و خداوند به او چه فرموده و اینکه چگونه در دمشق
    با قدرت به نام عیسی وعظ کرده است.
  mpt-mpt: Banabas eta elekiem debeb monea Yesuse okok dlasanin naka isu danea baabenea
    Naka ele Damaskas bib deib unemin ye monea nib Sume atemna bianea e wengo wentenanea
    monea Damaskas bib ye bio e mo tosianim blim sbal mabianea Yesuse wengo omkayebe
    biota debeb tlibo ge baabenea
  ssx-ssx: Kutupa Banabasima꞉ Solota꞉ mo aposolo haliweki pa꞉ta꞉ hatuku pua mo Tekehalima꞉
    pota꞉na꞉ Solo pa꞉ta꞉ peneme yaeya꞉eki make pi leekeeki make la haleekeme. Kutupa
    oli Damasikasi da hata꞉ Soloma꞉ Yesuna꞉ biki a꞉mbao na leke pi waleekeeki make
    mo haliweki pa꞉ta꞉ la haleekeme.
  mkl-mkl: Ŋɔi Bɑɑnɑbɑsi í bɔòɛ bi woo bɛ ŋɑu nɔ í sɔ̃ ŋɑ bɛi Sɔlu í yɛ Lɑfɛ̃ɛ si
    kpɑ̃ɑ, do bɛi Lɑfɛ̃ɛ í bɑɑ ide ku fɔ. Nɔ í sɔ̃ ŋɑ bɛi Sɔlu í ce wɑɑzo Dɑmɑsi do
    irii Jesu do wɔɔkɔ.
  gaq-gaq: ମାତର୍‍ ଇଡ଼ିଙ୍ଗ୍ ବର୍ଣ୍ଣବା ଆମେକେ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂଡାଗ୍ରା ଡୁଂୱେଚେ ଦାମାସ୍କସ୍‌
    ଗାଲିନ୍ନିଆ ସାଉଲ୍‍ ଡିରକମ୍‍ ମାପ୍‌ରୁନେ ଦର୍ସନ୍ ବାଲେଃଗେ ଆରି ମାପ୍‌ରୁ ଡିରକମ୍‍ ଆମେକେ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‍ବଗେ ଆକେନ୍‍ ସାପା ବିସୟ୍‍ ଆମେଇଂକେ ଆଦ୍ରିଗ୍‍ଚେ ବାସଙ୍ଗ୍‍କେ । ଦାମାସ୍କସ୍‌ନ୍ନିଆ
    ଜିସୁନେ ମ୍ନିରେ ସାଉଲ୍‍ ଡିରକମ୍‍ ବାବ୍‍ରେ ବାସଙ୍ଗ୍‌‍ ଡିଙ୍ଗ୍‍ବଗେ ଆମେଇଂକେ ବଲ୍‍ ବାବ୍‍ରେ
    ଆଦ୍ରିଗ୍‍ ବିକେ ।
  gof-RNT: Shin Barnnabaasi Saa7ola hawaaretakko efis. Ogen Goday waanidi qonccidaakkonne
    haasayisidaakko, qassi Saa7oli Damasqqon Yesuusa sunthan yayyonna waattidi qaala
    odidaakko enttaw geeshshidi odis.
  unx-unx: ଏନ୍ତେ ବର୍ଣ୍ଣବାସ୍‌ ଇନିଃକେ ପ୍ରେରିତ୍‌ ଚେଲାକତାଃତେ ଇଦିକେଦ୍‌ତେ ଦମାସ୍‌କସ୍‌ ହରାରେ
    ଶାଉଲ୍‌ ଚିଲ୍‌କା ପ୍ରାଭୁଆଃ ଦାର୍‌ଶାନ୍‌ ନାମାକାଦ୍‌ ତାଇକେନାଏ ଆଡଃ ପ୍ରାଭୁ ଚିଲ୍‌କା ଇନିଃକେ
    କାଜିକିୟା, ଏନ୍‌ ସବେନାଃ ଇନ୍‌କୁକେ ଉଦୁବାଦ୍‌କଆ । ଦମାସ୍‌କସ୍‌ରେ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ ଶାଉଲ୍‌
    ଚିଲ୍‌କା ବେଗାର୍‌ ବରତେ ପ୍ରାଚାର୍‌କେଦା, ଏନ୍‌ ସବେନାଃ ଇନ୍‌କୁକେ ବୁଗିଲେକାଏ ଉଦୁବାଦ୍‌କଆ
    ।
  gah-gah: Lá okago, Panapasí nene ale gímizeake alémo-loko aposolo niatoka vike Sauló
    nene gapoló Guivahani ániga gakó itó Guivahanímo lo ami gakó itó Tamasiko numutoka
    Izesuni gakola ale akutoko lo kimi gakó nene avetó oko lo kemekago, giliake
  lcm-lcm: Au, Barnabas kala songo le ia ane si ri aposel na kala atai amalangas iria
    ta kana tun kinle ani Volava e nei selen na kala mengen ia, na ka akuskus amadot
    ta asan i Iesu e Damasko.
  aer-aer: Kele artwe Barnabas arritnyele anteme renhe inemele akngeke Jesus-ele yerneke-arle
    areye-werne. Re anteme ayeye itneke ileke nthakenhe-arle irreke, nhenge nthakenhe-arle
    Saul-ele Jesus areke iwerrele alethe alhemele Jesus ikwere angkerlenge, nthakenhe-arlke-arle
    re akwenpele Jesus-akerte ayeye ileke apmere Damascus-enge. Alakenhe-arle Barnabas-ele
    ayeye itneke ileke, itne awemele ikwere akangkwe-irreke.
  qvc-NT: 'Piru chay runa Birnabim Sawluta apustulkunaman apashpa, nirqan: —Kay Sawluqam
    ñambi rikashqa Siñurninchiq Jisusta. Chay Siñurninchiqmi payta parlachishqa. Kanan
    Damaskupim mana pitapis manchashpachu, payqa Jisuspaq yach''achikurqan, nishpa.'
  tgl-ULB: Ngunit isinama siya ni Bernabe at ipinakilala sa mga alagad. At sinabi
    niya sa kanila kung paanoni Saulo nakita ang Panginoon sa daan at ang Panginoon
    ay nangusap sa kaniya, at kung paano buong tapang na nangaral sa Damasco si Saulo
    sa pangalan ni Jesus.
  cbs-NT: 'jakidi mesebiaibun Bernabén Saulo Jesúsun kushipayabu anu iyuxun jatu unanti
    wamakin yuixunkin: —Ana jaki meseyamakanwen. Damascokidi kakin nukun jaibu Saulon
    Xanen Ibu Jesús uin jabe janchaimaki. Januxun Jesús ikunwantan jawen kushipawen
    Damasco anuxun jawa dateama Jesúskidi jatu dasibi yusinbaunshinaki— jatu wakin
    jatu beya wamakin tapinmashinawen taea'
  xtm-NTPP: Sani te Bernabé ma, ni jeka de Saulo ma, te ni jan xsia'a de tee ma nuu
    ka iyo tee ni tetniñu Jesús ma, te ni ndakani de sukan ni jini Saulo ma Iya Tátnuni
    ma ichi kua'an de ma, ji'in sukan ni jiña'a ya ma, ji'in sukan ni kaxtnu'u de
    tnu'u vii tnu'u va'a Su'si ma nuu ñayii ñuu Damasco ma te masu nde ni yu'u de.
    Sa'a ni ndakani Bernabé ma.
  nnq-nnq: Penia Banaba ngaika kunnyangata nu kumpeleka kwa achandundame. Ngabalandulila
    angweto Sauli apababweni Angwana undela na Angwana ngabalonge nakwe. Ngabalenge
    uyo Sauli akiba akatangacha ku Damasko ku liina lya Yesu pangajogopa.
  bao-NT: To biro cʉ̃ja ca ĩi pacaro, Bernabé pea, Jesús buerã pʉtopʉ cʉ̃re ami waaupi.
    Toopʉ cʉ̃re ami ea, “Maapʉ, Wiogʉ Jesús cʉ̃re cʉ̃ ca baua earo cʉ̃ ca ĩariquere
    cʉ̃re cʉ̃ ca wederiquere, Damascopʉ Jesús yee quetire uwiricaro maniro cʉ̃ ca
    wederiquere, yʉre wedejãwi ani Saulo,” cʉ̃jare ĩi wedeupi Bernabé.
  san-ORI: ଏତସ୍ମାଦ୍ ବର୍ଣବ୍ବାସ୍ତଂ ଗୃହୀତ୍ୱା ପ୍ରେରିତାନାଂ ସମୀପମାନୀଯ ମାର୍ଗମଧ୍ୟେ ପ୍ରଭୁଃ
    କଥଂ ତସ୍ମୈ ଦର୍ଶନଂ ଦତ୍ତୱାନ୍ ଯାଃ କଥାଶ୍ଚ କଥିତୱାନ୍ ସ ଚ ଯଥାକ୍ଷୋଭଃ ସନ୍ ଦମ୍ମେଷକ୍ନଗରେ ଯୀଶୋ
    ର୍ନାମ ପ୍ରାଚାରଯତ୍ ଏତାନ୍ ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତାନ୍ ତାନ୍ ଜ୍ଞାପିତୱାନ୍|
  rmn-rmn: О Варнава андяс лэс ко апостоля тай пхукавдяс лэнги одолэстар, сар о Савл
    опэр дром дикхляс э Сагбус, сар о Сагбус зборизэлас лэса тай сар андэ Дамаск ов
    баримаса сиклярэлас катар нав ки Исусеско.
  huv-NT: Quiaj a Bernabé tambeol nej, taquiiüb nej mamb andüy niüng ajlüyiw apóstoles.
    Condom tapots masaj nejiw wüx a Saulo nguineay tajaw Teat Jesús tiül tiiüd. At
    tasaj nejiw cuane tasaj nej Teat Jesús, aton tasaj nejiw nguineay tandeac wüx
    Teat Jesús tiül Damasco, ngo mimbol.
  otn-NT: Nu̱na̱ ra̱ Bernabé go bi zixra̱ Saulo p'ʉ 'bʉhyø representante ra̱ Cristo
    na̱. Go bi̱ ma̱nna̱ p'ʉya ha bi̱ njap'ʉ i̱ nu̱ ra̱ Saulo p'ʉ ja ra̱ 'yu̱ na̱ ra̱
    Hmu̱ Jesús. Bi̱ ma̱ ha bi̱ nja ngue bi zofo. Gue'a̱ i hya̱ ra̱ ts'ɛdi ra̱ Saulo
    ngue bi̱ ma̱mp'ʉ Damasco hanja na̱ ra̱ Jesús.
  nop-nop: Kaŋ Banabasdi buŋa tubulodaaŋ nagila wooŋ Aposel heki hakiŋneŋ uune Soldi
    Wapum ne talipmeŋ uŋoŋ dediŋ timimbu kaguk, eŋ Wapumdi mede dediŋ niŋguk u maaŋ
    yenimbu nadigiŋ. U yeniŋa Damasko uŋoŋ Jesu wou be Mede Momooŋ munta mokit yohautaguk
    wendok maaŋ yenimbu nadigiŋ.
  obo-NT: Piru id tovangan sikandin ni Bernabe ukit to kodpiyod kandin diyot mgo apostoles,
    woy id paabbotlabbot din kandan iddos kodpokita tod Longaggon ki Saulo woy dos
    kod-oseng kandin to riyon pa sikandin to daan. Id ituu mandad ni Bernabe kandan
    no riyot Damasco, waa kod-aang-aang ni Saulo to kodponudtuu moka-atag ki Disas.
  kca-kca: Варнава пӑ ԓўвеԓ ўсԓы пӑ апостоләт хŏща тусԓы пӑ ԓывиԓаԓа пŏтәртсәԓы, хŏты
    йуш хŏща ԓўв Турәм Куща ватсәԓы, пӑ мўй ԓўвеԓа Турәм Куща пŏтәртәс, пӑ хŏты ԓўв
    Дамаскән, ӑт пӑԓман, Иисус нэм урәӈән айкеԓ тус.
  cak-ENT: Jac'a ri jun hermano rubini'an Bernabé, xuc'uaj ri Saulo quiq'uin ri apóstoles.
    Y ri Bernabé xutzijoj c'a cheque que ri Saulo xch'o c'a ri Ajaf riq'uin, que xuc'ut
    c'a ri' chuvüch tok rutz'amon-e bey pa tinamit Damasco, y que ri Saulo chuka'
    man xuxbij tüj ri' xutzijoj ri Ajaf Jesús cheque ri vinük ri yec'o chiri' pa tinamit
    Damasco, xbij ri Bernabé cheque ri apóstoles.
  lif-NT: ᤁᤖ ᤒᤖᤏᤠᤒᤠᤛᤧᤴ ᤋᤩᤧᤀᤠᤱ ᤛᤠᤘᤗᤧᤴ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤥ ᤋᤠᤖᤢᤀᤠᤱ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤘᤗᤖᤧ ᤍᤔᤛ᤻ᤁᤛ
    ᤐᤣ᤺ᤰᤔᤠ ᤗᤠᤶᤔᤥ ᤍᤠᤱᤒᤠᤴ ᤋᤢᤔᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤴ ᤂᤢᤏᤧ᤹ᤏᤢ ᤐᤠᤖᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤍᤔᤛ᤻ᤁᤛᤀᤥ
    ᤔᤧᤱᤃᤡᤀᤣ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤛᤠᤘᤗᤖᤧ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤛᤢ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤠᤰ ᤆᤧᤰᤋᤢᤛᤡᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤠ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De Bernabé nī jeca dē Saulo cuāhān dē jíín nūū ndá apóstol. De nī nacani
    dē tūhun nūū ndá tēe ñúcuán nāsa nī jinī Saulo nūū maá Jētohō ō ichi nūū ní jēhēn
    dē, jíín nāsa nī ncāhān yā jíín dē, jíín nāsa nī īyo ndeé inī dē nī nacani dē
    tūhun Jesús inī ñuū Damasco.
  san-TIB: ཨེཏསྨཱད྄ བརྞབྦཱསྟཾ གྲྀཧཱིཏྭཱ པྲེརིཏཱནཱཾ སམཱིཔམཱནཱིཡ མཱརྒམདྷྱེ པྲབྷུཿ ཀཐཾ ཏསྨཻ
    དརྴནཾ དཏྟཝཱན྄ ཡཱཿ ཀཐཱཤྩ ཀཐིཏཝཱན྄ ས ཙ ཡཐཱཀྵོབྷཿ སན྄ དམྨེཥཀྣགརེ ཡཱིཤོ རྣཱམ པྲཱཙཱརཡཏ྄
    ཨེཏཱན྄ སཪྻྭཝྲྀཏྟཱནྟཱན྄ ཏཱན྄ ཛྙཱཔིཏཝཱན྄།
  qve-NT: Hinaqtinmi Bernabeyqa Saulota apostolkunapa kasqanman pusaran. Hinaspan
    apostolkunaman willaran, imaynatas Damasco llaqtaman Saulo rishaqtin Señor Jesucristo
    Sauloman rikhurisqanmanta. Hinaspapas Bernabeyqa willallarantaqmi, Sauloqa Damasco
    llaqtapi ancha atiywan, mana manchakuspa, Jesucristomanta allin willakuykuna willasqanmantawan
    ima.
  pao-NT: Soo Barnabas oo naka'oedyukuna oo bikea oona mu tuukwewabe-matoo. Soo Barnabas
    mee unakwe, “Esoo nana ka oona Damascus po-wi'yoona ka Te Pabe'e poonnese oo nakabetsea.
    Ka Damascus-wi masoosoo mu numu-ma suina ka Te Pabe'e Jesus pooha-toohakwi Jesus-witu
    mu numu tuukwe.”
  cbu-NT: Itaru, Bernabi istarangiya Saulaatsi. Macheetu, tayaspatampanip yámandarangu,
    Zuwanll Saul Isusoo parangiya. Ngootsish naantachu, mang anush Isus tsiyatarangiya
    Saulpata. Isusoo kuk kapung kamanirangiya Damáskushu; tárangiya Bernabee.
  usa-usa: miráitana móra-naqa áwîqa Páánabatima Tóromma áwáqnaa umá awíqmena timáyíkarai-wayukaraq
    uréna Tóroni watáama kétima-yimena Tóroma Tamáátikati-marupaq kéwitana aapaqá
    Îtuma wemmá watáama timá ámítana wemá Tamáátikati-marupaq Îtuni watáama timá yímikain-aimma
    timá tága-yimikaiye.
  soy-soy: Kei kɛ Pɑrinɑpɑsi uu mɛsɛ u kpísi uú nɛ pitumɛ lɛɛpɔ, uu lɛ̃ kɛ Upíimɑ
    uu umɛcirɛ n lésɛ uu Tɑmɑɑsi ncee-i Sɔɔli nyísɛ nɛ lɛ̃ kuú nɛ u n símisi pi
    kɛɛni. Uu kɔ lɛ̃ kɛ Sɔɔli uu Tɑmɑɑsi-pɔ nɛ ikɑri Nléécɑɑsimɛ́ nɛ Yeesu rinyiri
    rin-yóó pi símisi.
  hui-hui: Ani biyagola Banabasahanda Solo hearia puwa biamogo bialu abosolo biaru
    heba te lole ti hearia haru pene. Haru puwa Banabasa ibugua te lamialu Solo ibu
    harigani pialu hearia ibugua Anduane Homogo de handayagobi Anduane Homogohanda
    Solohondo bi layagobi lamini. Ibugua Solo ibu Damasagasani howa Yasu mini lalu
    mana hongo howa lamiyagobi ti lamini.
  amf-amf: Barnabaasaar Kiristoos yisa tarjamonnante kinin yittsaana eenakal Sawlam
    yinka entsayse Imbaa wontea Yesus goynte hamin kina kinin haapadhonbee, kina kinin
    giyonbee, Demasqo gidir Sawl Yesussa naabenka hamin wocchimbhayse kinin giyenbeam
    kena ki giyade.
  quc-NNT: Xpe k'u ri tat Bernabé, xuk'am b'i ri tat Saulo chkiwäch ri apóstoles rech
    käketamaj u wäch. Xutzijoj k'u chke jas xub'an ri tat Saulo, xril ri Qajaw Jesús
    pa ri b'e, xuquje' chi xch'aw ri Qajaw Jesús ruk'. Xub'ij k'u chke chi ri tat
    Saulo man xuxej tä rib' che ki tzijob'exik ri winaq chrij ri Cristo pa ri tinimit
    Damasco.
  dob-dob: Ta Banaba namo Saulo ꞌilemena, ga ꞌiꞌauꞌewena Yesu ꞌana tosimanao ꞌediya,
    ga ꞌiemwasala ꞌaene Saulo ꞌedaya ꞌInapwana ꞌilobena ga ꞌenana ꞌinonona, ꞌenega
    Damasiko ꞌena ma ina ꞌatepatu Yesu manuna ꞌiloguguya.
  wrs-wrs: Wo doa Barnapas omnanamba Solmba, wainga moalamangnindram. Barnapasva ishunna
    hemba, nom ten Sol hev Yesusm nonglanam monara. Himba temura wohishopieinna, osva
    temba mendekliva ishomnanamba Solmba. Wo hev vena, nom ishunvna, ten Sol ishunvnam
    Yesusna nihilnana Damaskusra pepehhui.
  mca-mca: Qa ha' Bernabé qa yeka'x pa'aj qa yethinii he' apóstoles, qa nifelimik'i
    pa'aj pa' ƚunye'jkii pa' Saulo in yi'wenji' pa' wit'ikheyi'jji' pa' Yatsat'ax'inij,
    qa tafaakate'yi'ƚ pa'aj, qa nifeli'm iye in we'nt'unhet in iyetij ka' ƚii pa'
    Jesús pa' Damasco'oi.
  tzo-TZC: Acꞌo mi jech ta xiꞌic, pero ti Bernabee laj yicꞌ batel ta stojol ti jcholcꞌopetique.
    Cꞌot yalbe yaꞌiic ti cꞌu sꞌelan laj yil ti Cajvaltic ta be ti Sauloe schiꞌuc ti
    cꞌu sꞌelan icꞌoponat yuꞌun ti Cajvaltique, ti ta sjunul yoꞌnton ti Sauloe laj
    yalbe scꞌoplal Jesús ti ta Damascoe.
  mya-mya: ထို​အ​ခါ​ဗာ​န​ဗ​သည်​ရှော​လု​ကို​တ​မန်​တော် တို့​ထံ​သို့​ခေါ်​ခဲ့​ပြီး​လျှင်
    လမ်း​ခ​ရီး​တွင်​သ​ခင် ဘု​ရား​အား​ရှော​လု​ဖူး​မြင်​ခဲ့​ရ​ပုံ​ကို​လည်း ကောင်း၊ သ​ခင်​ဘု​ရား​က​ရှော​လု​အား​မည်​သို့
    အ​မိန့်​ရှိ​ခဲ့​ပုံ​ကို​လည်း​ကောင်း ဒ​မာ​သက်​မြို့ တွင်​သ​ခင်​ယေ​ရှု​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍
    ရှော​လု​ရဲ​ရင့်​စွာ​ဟော​ပြော​ခဲ့​ပုံ​ကို​လည်း ကောင်း​ပြော​ပြ​လေ​သည်။-
  gng-NT: Nɛn saan nɛ Banabas taa' wɔ ki jon' *Yesu ya tondb saan, ki tì tɔke' bɛ
    Sɔl là laa' Yonbdaan usɛn ni ma bo nin Yonbdaan len' nin wɔ ma bo nin u laa'
    lifɛ̀l ki tɔke' binib *Yesu ya gbɛr Damas ya du ni ma bo.
  cbi-NTPO: Tsenñuren Bernabé, Jesús' mitya kuinda kenu lara' eramu rukulanu taji'
    keewaami, tsejtu Saulo miñusha jindu Bale Rukunu katañu bain, tsenmin Bale Ruku
    yanu pañu bain, tsenmin Damasco pebulusha Jesúsnu laapu' pa' Diosa' palaa jelajtu
    mijakaakaa kiñu bain dekuindakemi.
  ikk-NT: Ya kẹ Banabasị nọ nwan we Sọlụ jẹnni ndị-ozi ahụn pụ-ichẹn, kọwa nị wẹ kẹ
    Sọlụ dọn hụn Di-nwọnni-ẹnyi ụzọ, kọwazịnị wẹ nị Di-nwọnni-ẹnyi a gwagụọ Sọlụ oku;
    ọ gwazị wẹ kẹ Sọlụ dọn ku oku ẹfan Jizọsị imẹ Damas'kọsị, e ku ẹ e kusi ẹ ikẹn.
  leu-leu: Taasaxa na Baanabas a xel lisane xe sina mu yaamut e xuus fatexaas nari
    pana malaafaa a Memai fo savat tuuna si Sol la fena sangasan sina e ferawai sait
    xe sina e vaxa, malaafaa na Sol a pife mataut pana kuusanaana isi Yesus pe Damaaskas.
  maz-NT: '''Na cjuarma c''ü mi chjũ e Bernabé o recibido e Saulo. Cjanu o zidyi cja
    c''o apóstole o xipjiji: ―''Ma mi pa cja ''ñiji e Saulo, o jñetse c''ín Jmugöji;
    e Saulo o jñanda. C''ín Jmugöji o zopjü nu. Y ''ma mi bübü a Damasco, o xipji
    c''o nte ja ga cja e Jesús, dya zũ, eñe e Bernabé.'
  bod-N: འོན༌ཀྱང༌། པཱར་ན་པཱ་ཡིས་ཁོང་ཉིད་སྐུ་ཚབ་པ་རྣམས་ཀྱི་མདུན་དུ་ཁྲིད༌ཅིང༌། དེ་སྔར་སོ་ལོས་ལམ་བར་ནས་གཙོ་བོ་ཁོང་ཉིད་ཇི་ལྟར་མཐོང་ཞིང་ཁོང་གིས་ཁོ་རང་ལ་གསུང་གླེང་ཅི་གནང་བ༌དང༌།
    ཡང་སོ་ལོས་དཱ་མེ་སེག་ནས་སྙིང་སྟོབས་ཆེན་པོས་སྐྱབས་མགོན་ཡེ་ཤུའི་མཚན་ལ་བརྟེན་ནས་ཆོས་བསྒྲགས་པ་སོགས་སྨྲས་སོ།།
  tca-NT: Natürü Bernabé rü yema ngúexü̃gü ga Ngechuchu imugüxü̃tanüwa nanagaama.
    Rü yema ngúexü̃gümaã nüxü̃ nixu ga ñuxãcü Cori ya Ngechuchuxü̃ na nadauxü̃ ga
    Chauru ga namawa, rü ñuxãcü Cori namaã na idexaxü̃. Rü nüxü̃ nixu ta ga ñuxãcü
    Damacuwa rü tama namuü̃ãcüma nüxü̃ na yaxuxü̃ ga Ngechuchuchiga.
  zpl-NT: Chequie unguyaꞌ Bernabé liꞌilla lubee apóstol. Nu udixiuleꞌella nú ulañiꞌ
    Saulo Jesucristo cuna nú ubedichiaꞌnulla liꞌinu chenu nzalla enza eyeche Damasco,
    nu la lliquilla udixiuleꞌella stichiaꞌ Jesucristo lubee bene eyeche zeꞌe.
  mbc-NT: 'Tîîse Barnabé erepamî''pî. Saulo yarî''pîiya Jesus naipontî''san pia moropai
    eerepamî''pî. Ekaremekî''pîiya to'' pî'': —‍Sauloya Jesus era''ma''pî e''ma ta.
    Moropai yarakkîrî eeseurîma''pî. Mîrîrî ye''nen Saulo wanî tarîpai Jesus maimu
    pe teesenyaka''masen pe. Damasco po meruntî ke itekare ekareme''pîtî''pîiya —‍ta''pî
    Barnabéya to'' pî''.'
  ndg-ndg: Lakini Barnaba kantola na kumpeleka kwa mitume, na aabakiye jinsi Sauli
    yaamweni Ngwana mu'ndela na Ngwana yaa alongela nakwe, na jinsi Sauli atihubiri
    kwa ujasiri kwa lina lya Yesu kolyo Dameski.
  wsk-wsk: Bare Barnabas nu tam ale ilak apostle nongote namaram. Ale Saul ko aolak
    Damascus mu te aguwaya Kari Biya arigam, se Kari Biya nu ilak munakaram, mu nunga
    maonam. Ale nu Damascus nguangara mena Jesus ko nup te den balukaso mu, karogo
    nunga maonam.
  toj-NT: Pero ja Bernabeji ti huaj soc ja Saulo ba oj snaa sbaje soc ja jecabanum
    jumasa. Ti och xchol jastal yilunej ja Cajualtic ja Saulo ja ba beji. C'umaji
    bi yuj ja mero Cajualtiqui jayuj cuando ti ajyi ba Damasco mi ni bi t'un xiu ja
    cuando staa ti' ja sbiil ja Jesusi.
  kkl-kkl: Wene aro log senelamek aghana nimi nhon si Barnabasti, “Saulus yepnun”
    aro Saulus poa Yesusti wepto pogsiog nimi tanekoag payaog. Payaogti ambarelamsiogti,
    “Nimi ene 'Damsyik punun,' aro inaag palamoag agha Yesus el whingag lag taori,
    yubu lebo. Elag yubu leboba, Saulus as Damsyik wamoa Yesus sembe log kom uro Damsyik
    nimiag ambarelamsio,” seog. Saulus babe Yesusti wepto pogsiog nimi tanekoap nhon
    wamek. Wamekti, Saulus as Yerusalem nimi wamekne nusamag agha sop-sop pang yang
    ulamogti, log kom uro “Nia Mangkina Saelbamsilne si Yesusti pognel,” aro ambarelamsiog.
  tbc-tbc: Ak man Barnabas Sol iŋaneg aposel adi sad na diau a. Agog Sol Tubun en
    Damaskus dal na ile yan, Tubun en ru irupei an dam irupidai duloŋ a. Agog Damaskus
    na Anut ru ifulale wo ta isuksuk na yan dam ibol idug duloŋ a.
  sna-sna: Asi Bhanabhasi akamutora akamuuyisa kuvapostori. Akavaudza kuti Sauro akanga
    aona Ishe sei ari parwendo rwake uye kuti muDhamasiko Ishe akanga ataura kwaari,
    uyewo kuti akaparidza sei muzita raJesu asingatyi.
  smk-NT: Bale' tinulungan naya ni Bernabe. Ni'ras naya konran apostoles tan nibarita'
    na konra a nipa'kit tan nikiirgo yay Uunuren kona ni Saulo itaw sa dalan nin mamunta
    sa Damasco. Nibarita' na et konra a kai ya gapo nin mali'mo si Saulo nin nangipatanda'
    maipa'ka' kona ni Jesus itaw sa Damasco.
  grc-TCGNT: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγε πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο
    αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδε τὸν Κύριον, καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ
    ἐπαρρησιάσατο ἐν τῷ ὀνόματι τοῦ Ἰησοῦ.
  gof-WFTW: Shin Barnnabaasi Saa7ola hawaaretakko efis. Ogen Goday waanidi qonccidaakkonne
    haasayisidaakko, qassi Saa7oli Damasqqon Yesuusa sunthan yayyonna waattidi qaala
    odidaakko enttaw geeshshidi odis.
  spa-BLM: Pero Bernabé lo tomó y lo llevó a los apóstoles, y les contó cómo había
    visto al Señor en el camino y cómo le había hablado, y cómo en Damasco había predicado
    con valentía en el nombre de Jesús.
  kyz-NT: 'A''ere Panape ''ga ''ga rerooi Jejui ''ga remimonofera ''gã nupe, ''ga
    mome''wau ''gã nupe: —Damasco pe ''ga waw ipe Janejararete ''ga jesaukari ''ga
    upe rai''i, oje''ega ''ga ''ga upe rai''i. A''eramũ ''ga a''eramũ akou Jejui ''ga
    rerowiaa rai''i— ''jau Panape ''ga ''ga mome''wau ''gã nupe. —A''eramũ ''ga a''eramũ
    Jejui ''ga mome''wau Damasco pewara ''gã nupe. Nokyjei futari ''ga imome''wau
    ''gã nupe— ''jau Panape ''ga ''ga mome''wau ''gã nupe. A''erauwe futat ''gã okyjawe''em
    ''ga wi.'
  dao-dao: Banabah naw ngkhahpüi lü axüisawea veia lawpüiki naw, lama Bawipa hmu se
    a ngthuheipüia mawng, Damatet khawa am kyühei lü Jesuha ngming am ngthu a pyena
    mawng cun a jah mtheh.
  cya-cya: Xacan' yu Bernabé ya lo'o 'in yu se'en ndi'in yu ta'a mda'an Jesús, lo'
    mdaa yu suun si'yana yu Saulo cua' na'an yu 'in Ñi X'nan na tucueen yaa yu quichen
    Damasco lo' ycui' ñi lo'o yu, a cunta m'ni tnu tiquee yu ycui' yu cha' tsu'hue
    'in Jesús lo'o nten ndi'in can'.
  beu-beu: Aarunge nehe nu ue, ene Barnabas, ana iat mateng. Aingba Saulus aing metma
    Mutu Yesus Eetvala angmi ang naung itubing. Barnabas at mateng hula, Saulus Damsik
    mi ila, angmuse, via mi, Saulus ana Yesus Aing harak bot Yesus Ana at mateng iila.
    Aulang di, Damsik mi angu Saulus ana nehe Damsik ang naung iat hubai metma Yesus
    angu adana. Ana Yesus Evia aabetang metma nehe toang veng iat mateng angu, Saulus
    ana bae uangmari niang.
  wrk-wrk: Ngala kandimba nyuli Sul yingkawanyi kandiwanyi, nangangi niji Barnabas.
    Kuyu nyuli Sul nanamukuyngkurri jali manjijba Jisuswanyi. Karu nyuli yalunya Sulkanyi
    Barnabaswanyi. Karu nyuli yalunya nanginkanyi jangkurranyi, “Najbayi mambuka Jisus
    yubalina Sulwanyi, baki yanybayi Jisus nangangi Sulkanyi. Baku yanybayi Sul duja
    jangkurr Jisuskanyi jurjina nanaba Damaskus. Kudanyu nyuli yanyba yalungi bukambijuyngka
    Jisuskanyi.” Nani karuyi yalunya Sulkanyi Barnabaswanyi.
  nii-nii: Ba Banapas Sol nipi sipipi, Gos ek se andiłmin wumb mulnjung konu sipim.
    Pe eim ek poł topu Sol, Owundu Jiisas kenim mił yi poł top ngum. Pe Jiisas nge
    embe Sol dinga nipi Damaskas konu wumb nipi ngopu erim mił ei poł tum.
  ign-NT: Matiari­hisera ema achane Bernabé. Émapa tiámahi ema Saulo tímima­tichahi
    nayehe ena apóstoleana. Mameta­mu­rihapa eta máichara­ra­cavahi ema Saulo eta
    máimairahi ema Viáquenu Jesús eta te achene, étapa eta máechaji­sirahi, máichuira­hivare
    ema Saulo. Mameta­cavare eta yátupirahi máituca ticame­tarairu ema Saulo mayehe
    ema Jesús eta te avasare Damasco.
  dik-NT: Go Barnaba dɔm cin ku ɣɛ̈th tënë atuuc Jethu. Ku jɔl tɛ̈t yic atuuc Jethu
    yen tɛ̈ cï Thawul Jethu tiɛ̈ŋ thïn dhöl yic ke la Damathkuth, ku lɔn cï Jethu
    jam tënë ye. Ku yeen aya ëcï tɛ̈t yic atuuc Jethu, yen tɛ̈ cï Thawul kɔc piɔ̈ɔ̈c
    thïn ke cïï riɔ̈c Damathkuth rin Jethu.
  cac-cac: 'Palta a jun vin̈ scuch Bernabé ix ic''anb''at vin̈ d''a eb'' vin̈ schecab''
    Jesús. Ix yalan vin̈ d''a eb'' vin̈: —A vin̈aj Saulo tic, ix yil Cajal Jesús vin̈
    d''a yol b''e. Ix lolonpax Cajal Jesús chi'' yed'' vin̈. Yuj chi'' malaj mach
    b''aj ix xiv vin̈ yalanel yab''ixal Jesús d''a chon̈ab'' Damasco chi'', xchi vin̈aj
    Bernabé chi''.'
  tzj-E: Per ja' Bernabé xc'ana rxin chquewech apóstol, xumaj rcholic chquewech nak
    xuban Saulo tak xutz'et Kjawal Jesús pbey tak xtzijona ruq'uin. Y xuchol chquewech
    chka' che ja' Saulo majo'n xxibej ta ri' xuya' rbixic rtzojbal Jesús chquewech
    wnak jec'ola chpam tnamet Damasco.
  san-BUR: ဧတသ္မာဒ် ဗရ္ဏဗ္ဗာသ္တံ ဂၖဟီတွာ ပြေရိတာနာံ သမီပမာနီယ မာရ္ဂမဓျေ ပြဘုး ကထံ
    တသ္မဲ ဒရ္ၑနံ ဒတ္တဝါန် ယား ကထာၑ္စ ကထိတဝါန် သ စ ယထာက္ၐောဘး သန် ဒမ္မေၐက္နဂရေ ယီၑော
    ရ္နာမ ပြာစာရယတ် ဧတာန် သရွွဝၖတ္တာန္တာန် တာန် ဇ္ဉာပိတဝါန်၊
  yaa-NT: 'Askaito õikĩ Bernabé Saulo iyoni Jesús ãfe inakõifo ari. Nãskaxõ ato yoini
    iskafakĩ: “Na Saulo nõko Ifo õia fãi kakĩ, nõko Ifãfe yoiaito. Nãskaxõ na Saulo
    Damasco anoxõ ato yoisharapakea, ‘Jesús Niospa Fakekõi,’ ixõ ato yoia ranotamakõi,”
    Bernabé ato fani.'
  cab-NT: Ába lanǘgüni Bernabé jagíbugiñoun apóstolugu. Ába labájüdagun joun luágu
    laríjini Sáulo Jesúsu luágu leíbuguniwágu, lúma luágu ladímurejan Jesúsu lun,
    lúma luágu lapúrichijan Sáulo furáangu luágu Jesúsu ubúrugu Damásco.
  clu-clu: Piro ginboligan tana ni Bernabe. Gindara na tana sa mga apostolis kag ginpakilala.
    Ginsaysay ni Bernabe kananda kon paiwan nakita ni Saulo si Ginoong Jesus sa dalan
    kag kon ano anang ginambal kanana. Kag ginsogid na ra anang kaisug ni Saulo sa
    pagwali parti kay Jesus doto sa Damasco.
  swh-ULB: Lakini Barnaba akamchukua na kumpeleka kwa mitume, Na akawaeleza jinsi
    Sauli alivyomuona Bwana njiani na Bwana alivyosema nae, na jinsi Sauli alivyohubiri
    kwa ujasiri kwa jina la Yesu huko Dameski.
  tpt-NT: Pero qayntaun yu ixjunkan Bernabé yucha va laqaꞌil, y jalakmamispanil yu
    jalaqmalaqachal ni Jesús. Va jalakjunil ni yuꞌuncha ni Saulo va laqtsꞌil lakatin
    ni Jalhachimoꞌonuꞌ Jesús, y va tꞌachivinil. Vachuꞌ jalakjunil ni Saulo laqputeꞌel
    ixtaqaꞌuti Jesús sin talhanti laka putaulan Damasco.
  aai-aai: Imaibo Barnabas na ibais bai in Tur Abarayah biyah tit, kubuna mi’itube
    efamaim Regah itin naatu Regah eo nowar. Ana binan fairin Jesu wabinamaim auman
    eo hinowar.
  sny-sny: Meni ta iyape, Barnabas, Sol Jisas lo lu disaipel ma'e heneti. Le lu feni
    ma'e apou te'eye, “Sol lai Meni Owane Pefine a'i nomo lo yo mai sahe siyeye. Meni
    Owane Pefine le ma'e au te'eteye.” Mo'o su Sol lu taune werese Damaskus sahe Jisas
    lo peri kairefi se au te'e fiyariteye. Sosu le atoweiye ta'ame. [1 Ko 9:1]
  myy-myy: 'Ito bajibojarocati, sĩgʉ̃ Bernabé wame cʉtigʉ, Saulore ejabʉayijʉ. “Waya,
    apóstol mesare bʉsito mani”, yiyijʉ Bernabé Saulore. Ĩna tʉ ejacõri ado bajiro
    bʉsiyijʉ Bernabé: “Ãni Saulore ĩ ma waroca Jesús goaĩoyijʉ ĩre. Ito yicõri ĩre
    bʉsiyijʉ Jesús. Damascojʉ masare güiari meje Jesús oca riasoñi Saulo”, yiyijʉ
    Bernabé apóstol mesare.'
  trc-NT: Cheꞌé dan nica̱j síí cuꞌna̱j Bernabé man soꞌ, caꞌanj soꞌ rihaan maꞌa̱n nij
    apóstol cuneꞌ Jesucristó man nata̱ꞌ se na̱na̱ soꞌ, ne̱ nataꞌ Bernabé rihaan nij
    soꞌ da̱j guun ga̱a queneꞌen Saulo man Jesucristó si̱j ꞌni̱j raꞌa man níꞌ ga̱a
    va̱j soꞌ chrej ne̱ caꞌmii soꞌ ga̱ Jesucristó si̱j ꞌni̱j raꞌa man níꞌ, ne̱ nataꞌ
    uún Bernabé da̱j quiꞌyaj Saulo chumanꞌ Damasco ga̱a caꞌmii natáj soꞌ, ne̱ ne cuchuꞌvi̱ꞌ
    soꞌ a̱ doj caꞌmi̱i̱ natáj soꞌ rihaan nij yuvii̱ cheꞌé Jesucristó, taj Bernabé
    a.
  cut-NT: Ate Bernabé ne, quenda ye Saulo na̱n ihyan apóstol chahn, ne neca̱h cuande
    ye ihyan nduhca̱ che chihnde ro Dihvo vo na̱n se cua̱hn yune ma̱n, nduhca̱ che
    ya̱hve ye sa̱hn ma̱n, nduhca̱ che numa ino se cahndudo se ya̱n Damasco vederihquentiyon
    yahn Dihvo vo ma̱n.
  bel-bel: А Варнава, узяўшы яго, прыйшоў да апосталаў і расказаў ім, як на дарозе
    ён бачыў Госпада, і што сказаў яму Гасподзь, і як ён у Дамаску адважна прапаведаваў
    у імя Ісуса.
  zlm-KSZI: Barnabas membawa Saul ke hadapan para rasul dan menceritakan bagaimana
    dia telah melihat Junjungan ketika dalam perjalanan, kata-kata Junjungan kepadanya
    dan keberanian Saul menyebarkan nama Isa di Damsyik.
  gdr-gdr: Ajɨ re Banaba ɨmɨnjog wumɨr awonj ti gatab, ton ket tin yiyonj de ɨtmɨkitijog
    rɨga wa pɨlwa. Ɨ ton ket ten wumɨr amneninonj rɨja na re Saul Yonggyamɨnd yɨr
    yongonj nyawɨnd, dɨde rɨja na re Yonggyam tin yɨt yomnenonj, ɨ dɨde kwa rɨja na
    re Saul Yesumna nyɨ kɨma moga kesa God ma yɨt pɨtapɨta yomnenonj de Damasko wa.
  vmy-NT: ꞌBa kio Bernabé kiko Saulo ngixkun nchja chinga apóstol ꞌba yeꞌere nijmi
    nga Saulo tsabe Naꞌenna ngaya ndiyo, ꞌba nga Naꞌenna jako, ꞌba nga Saulo kitsikjaꞌaxtiuya
    enre Jesús ko kjuaꞌñu naxinanda Damasco.
  cmn-FEB: 但巴拿巴带着他去见其他门徒，还帮他解释了如何在路上看见主、主如何与他说话，以及扫罗如何在大马士革以耶稣之名传道。
  gmv-RNT: Gido attin Barnabaassi iza Hawaaretakko efin Sawuley izi Damasqo oge bolla
    Goda wosti beyidakko, Godayka izas ay yootidakkonne qasseka Damasqon dishe izi
    ay mala xalateththara Yesusa sunthan sabakidakko istas yootides.
  ncl-NT: Ma yoje, Bernabé quinamiquic Saulo quinami icni, quihuicac capa cayajque
    in lanahuatinijmes, quinpuhuilic quinami pan ojli Saulo quitac in Tata Jesús huan
    quinami in Tata Jesús laquetzac ca Saulo. Bernabé noje quinmilic quinami nepa
    pa Damasco Saulo amo momajtiaya quinlaquetzili ilamachiltilisli Jesús.
  wed-wed: Wate Barnabas tauna i taravaini ma i naiei Apasol awarii, ma i riwei menanare
    au etanai Saul, Bada i ʼnanai ma aiwai awarina i babaniei. Ma menanare au Damaskas
    ana tepatorana i raugugula Iesu wavanei.
  sua-sua: Vanangko a mhel langto ka munik e Barnabas ta le ktua vaeng e Sol kngorom
    he kael ko kim o aposel. To tsim ktua keknen ngang ngar mang e Sol te, tmur vokom
    Ngoldaip ko ekam a ngaelaut he Ngoldaip tmur rere kar. Va thavaeng ngar mang e
    Sol ko tvu smia polger o rhek mang e Yesus ka munik oguo mDamaskas he lua gorang
    o mia e.
  klt-klt: Iná Banabas yá ku engotang gu aposel yan káin kuk. Málám kung wakáin du
    Sol wawu Damaskas káluná káin Táwi yá wáina tunggafeng mángga wáina wáina inuk,
    me Damaskas káin ma pitáená Jesu kutná mengga Táwi yan me yánánggiuk ingga aposel
    yánuk.
  are-are: Barnabas-alantama erinha apostle ntjarrurna kngaka. Erantama apostle etnaka
    alpmelaka, Saul-ala Ingkartanha arakala, era Damascus-urna lhamalanga. Ingkartanha
    turta Saul-urna angkakala. Era etnanha ilaka turta Saul-ala relha ntjarranha Jesuiperra
    tnoatnoa kaltjinthakala, Damascus-ala.
  gai-gai: Ainda moatke, Banambasa ŋgepca Solap aŋgɨca manmo up aŋgɨrena ramtaɨr tambuŋa
    warkica mataŋgat. Na ma minmo Kacoot Iesusa Solmo taupca tɨkca watca, Kacootta
    manmo mbopatna kambmo, ma an ndopacarica. Iŋmbaia Sola Damaskusa tɨkca rugutta
    mo ŋgocora Iesusna i aŋgɨra, ŋgepatna nininia ma an mac maniniat.
  qvm-NT: Tsaynog mantsacäriptinmi apostolcunaman Sauluta Bernabé pushargan. Chayaycatsirnami
    paycunata wilapargan Señornintsi Jesucristuta caminucho Saulo ricashganta. Tsaynogpis
    wilapargan payta Jesús parlapashganta. Nircur wilapargan Damascucho mana mantsacuypa
    Jesucristupa wilacuyninta Saulo wilacushgantapis.
  chz-NTPS: Heˉja̱ˉ gaꜙjøøꜗ Bernabé kihꜗ Saulo naˊjä̱ä̱yˉ chaˊnëˊ apóstole. Jeeˊ ja̱ˉ
    gaꜙjmeehꜗ Bernabé juuˈ heˉ gaꜙjë̱ë̱ꜗ Saulo Jesús chaˊjwëꜗ hi̱ˉ gaꜙhlëëhꜘ kya̱a̱yhˊ
