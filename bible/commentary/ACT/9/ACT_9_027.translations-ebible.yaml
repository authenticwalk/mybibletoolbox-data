    Sauli asimue kwo bhubhasi kubhwa lisina lya Yesu eyo Damesiki.
  mlh-mlh: Kokoi manebuŋyoŋ, ŋi tinaine Barnabas iŋoji ogo eteku siŋaŋ gaku ogagaru
