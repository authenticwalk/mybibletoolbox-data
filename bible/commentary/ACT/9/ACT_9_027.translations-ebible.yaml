  buk-buk: Magoc Banabas wê iŋ sôc gi kalhac aposel aŋgô-ŋga. Ma iŋ whê sa bu Pômdau
    hoc dau asê ma sôm yom têŋ Saul yêc seŋ, ma tiŋambu iŋ kalhac ŋaŋga ma gêm mêtê
    pi Yisu ti atac pa su yêc malac Damaskas.
  pri-NT: 'Êco na é pitu têe wà Barnabas. Ba é popaé pâdari wà tèpa *apostolo, â é
    piwiâ tàra pâ: «Wà Pwi Ukai, âna é piâpàparié tà pwiibà naa gòro naigé, â é patùraé.
    Â ni, âna câé caa piwâ na é picémara naa na nee Iésu na Damas.»'
  zpq-NT: Nach Bernabé gwc̱he'e Saulon' ja'aque' gan' že' postlw ca' na' be'lene'
    ḻegaque' diža' can' goc ble'e Saulon' X̱ancho Jesúsen' šlac ngüe'e nez zeje' Damascon'
    na' can' goc X̱anchon' be'lene' Saulon' diža'. Na' ḻecze gož Bernabén' ḻegaque'
    Saulon' ba be'e xtiža' Jesúsen' Damascon' sin cbi bžebe'.
  por-TFT: Mas Barnabé o levou para o grupo de apóstolos. Barnabé explicou aos apóstolos
    como, enquanto Saulo viajava pela estrada para Damasco, tinha visto o Senhor Jesus
    e que o Senhor tinha falado com ele ali mesmo. Barnabé também lhes explicou como
    Saulo tinha pregado com ousadia sobre [MTY] Jesus aos habitantes de Damasco. Os
    apóstolos deram fé/acreditaram às/nas palavras de Barnabé, e comunicaram a mensagem
    dele aos demais cristãos.
  gwi-NT: Ąįįtł'ęę Barnabas yuunjik ts'ą' Tr'ihił'e' nąįį ts'ą' yihełchįį. “Saul Damascus
    gwits'eehaa gwiizhik K'eegwaadhat yits'ą' ginkhii, nah'ya'. Ąįįtł'ęę Damascus
    gwizhit łyaa naajat kwaa haa Jesus eegwaandak.” Barnabas gavahnyąą.
  gvn-gvn: Yinyaynka Barnabasangka Saul manin, Jesusandamunbu jawun-karranda wundin.
    Nyulu jananda yalaman, “Nyulu Saul baraldarr duwan-duwan, nyulu Maja Jesus nyajin.
    Jesus nyungunji balkawan yinyaymba. Yinyamun Saulungku Godumu kuku yirrkan Jesusanka,
    junkaynjaku yirrkan townbu Damascus.” Yinyadabi kuku Barnabasangka balkan Jesusandamunbu
    jawun-karranda townbu Jerusalem.
  nhy-NT: Pero in Bernabé okiwikak in Saulo okinmixpantilito in tlatitlaniltin. Okinmakak
    kuenta kenik okitak iwan kenik okitlapowij in Señor ipan ojtle nijkuak oyaya para
    itech weyikan de Damasco, iwan kenik otetlapowij de Jesús ika ixchikawalistle
    ompa Damasco.
  asm-FB: কিন্তু বাৰ্ণব্বাই তেওঁক পাঁচনি সকলৰ আগলৈ আনিলে৷ ইয়াৰ পাছত দম্মেচকৰ পথত
    কেনেকৈ চৌলে প্ৰভুক দেখা পাইছিল, আৰু প্ৰভুৱে তেওঁৰ আগত কি কথা কৈছিল, আৰু তেওঁ কেনেকৈ
    দম্মেচকত যীচুৰ নামত সাহসেৰে প্ৰচাৰ কৰিছিল, সেই সকলো কথা তেওঁলোকৰ আগত বৰ্ণনা কৰিলে।
  okv-okv: Rate Barnabas na Saul umbuto apostel ta degi pambuto Bada Iesu na Damascus
    degi ta puvuto Saul ta degi ke enu ingito Damascus jo ta Iesu ta ke sovera eto
    hande ena avo ambotani ta degi enu ingia
  mxt-NT: Soco noo ra cha nañí Bernabé, naquehe̱n ra chi ra. Ta chaha̱ cuenda ra chi
    ra chi ra apóstol. Ta nacatyi̱ ra chi ra yoso caa nyehe̱ ra Saulo chi Sutu Mañi
    yo ra Cristo ityi ñuu Damasco; ta nacatyi̱ ra yoso caa caha̱n Sutu Mañi yo chihin
    ra. Ta yoso caa caha̱n ra tuhun ra Cristo chihin cha ña yuhvi ra nya ñuu Damasco
    cuan.
  tzo-NT: Hech yu'un ja' ti Bernabee, laj yic' batel ti Sauloe, ba sva'an ti stojol
    ti jcholc'opetique. Ti Bernabee laj xcholbe ya'yic c'u x'elan laj yil ti be ti
    Cajvaltique ti Sauloe, ti c'u che'el ic'oponat yu'une. Laj yalbe uc ti jamal laj
    xcholbe sc'opilal ti Jesuse ti Sauloe te ti Damasco.
  ind-AGS: Namun, Barnabas membawa Saulus untuk bertemu dengan para rasul, dan menjelaskan
    kepada mereka bagaimana Saulus sudah melihat Tuhan di jalan dan bagaimana Tuhan
    sudah berbicara kepada Saulus. Barnabas juga menjelaskan bagaimana di kota Damsyik
    Saulus sudah berbicara dengan berani tentang Yesus.
  omw-omw: Mwia nraatu aatu hi varuvaro Vanavaasiva mwia kyaahaqa hirero nri ntero
    Sorura vita varero uro Iesusiva nronraqama kyonramwuhua varunani kyero Vanavaasiva
    Sorura okyarara mwihua timwa nyinro mwiva Soruva aanraqaa viqaro Iesusira taqo
    quara timwa nyinro Iesusiva Sorura qua timwa mwunranravata timwa nyinro. Mwiva
    Soruva Ntamaasikaasiqivata variqaro Iesusira nrutu nteqaro kepukyaqama kyeqaro
    Iesusirara mwi mwatanaahua timwa nyunranravata mwihua timwa nyinro. Vanavaasiva
    Sorura okyarara mwihua ntapihi timwa nyuvata mwihua mwiaqaataita qiove tita.
  yrb-yrb: Mui amara, danu ifu Banabasi, i amarama Soro munite i naueta uwarabai woure
    ani. Woure anite i afosoro uwarabai wei, ewa amarama Yesu Damasikosi dabaro eriro
    Yesuma dawaba weiro Soroma i Damasikosi su uwarabai sina bunawere weiya wei.
  maa-NT: Ta̱nga jè Bernabé k'e̱é kiìko̱ ñánda títsa̱jna xi̱ta̱ xi tsibíxáya‑la̱ Jesús.
    Tsibéno̱jmí‑la̱ nga jyeé jahatjìya‑la̱ k'e̱ nga kijtseè Na̱'èn‑ná Jesús nga kiìchja̱
    sobà‑la̱ ya̱ i̱ya ndi̱yá k'e̱ nga tífì Damasco; ti̱koa̱á tsibéno̱jmí‑la̱ nga ján
    Damasco 'ñó ndaà kiìchja̱ i̱t'aà ts'e̱ Jesús, mìkiì kitsakjòn.
  mcq-mcq: ꞌEjume Panapasira hu ahema apene apasoru puni roe hura Natohwiji ꞌunamutoi
    icháꞌina kaꞌene kavume Hura vuꞌa ꞌwaramana ꞌee Tamasikasi Jesuni iha ꞌahi pajuꞌikaꞌi
    ꞌwaramajaho ꞌwaramana.
  sus-A: عَوَ، بَرَنَبَسِ نَشَ عَ شَنِن شّيرَيٍ شْن. عَ نَشَ عَ تَفِ رَبَ عٍ بّ سْلُ
    مَرِفِ تٌشِ كِ نَشّ، عَ مَن عَ شُي مّشِ كِرَ رَ كِ نَشّ. عَ نَشَ عَ مَسٍن عٍ بّ
    سْلُ بَرَ كَوَندِ نَشَن نَبَ عِسَ شِلِ رَ دَ مَسِ تَا كُي.
  jpn-1965: ところが、バルナバは彼を引き受けて、使徒たちのところへ連れて行き、彼がダマスコへ行く途中で主を見た様子や、主が彼に向かって語られたこと、また彼がダマスコでイエスの御名を大胆に宣べた様子などを彼らに説明した。
  fra-SBL: Mais Barnabas le prit et l'amena aux apôtres, et il leur raconta comment
    il avait vu le Seigneur en chemin, et comment il lui avait parlé, et comment à
    Damas il avait prêché hardiment au nom de Jésus.
  yka-yka: Manjari tinabangan si Saul weˈ Barnabas duk binoˈo iye weˈ ne pī si meˈ
    kawakilanin. Inakahan siye weˈ Barnabas weˈ si Saul inin bakas takitene Panuhutanin,
    si Isa, sābune si lān hap Damaskus duk missā isab Panuhutanin si iye, duk weˈ
    laˈi si Damaskus bahani iye magusihat si meˈ aˈahin sabab si Isa.
  mle-mle: Banapas di sugwiyaan kwurik dikik. Di kwurin karaydid nuwukadiy Jisas dikidiy
    wayakididiy duwak. Di dayak ata wadidiy Sol yabim Yitaypika Duw Jisasaam vikuw,
    Jisas dikik maaj ata wadid. Di dayak wadidiy Damaskasaam Sol nimadib duw takwak
    wasapwiydidiy Jisasak.
  shp-NTPO: 'Jaskákanainbi, Bernabékan ja Diossen joi yoiti raanaboiba ioa iki, boxon
    Bernabékan jato yoia iki: Ja Saulon Damascoain kakin non Ibo baimea oinna itan
    jabé yoyo ika. Jaskáaxon ja Damascoainoabo ja Jesúskiriti iká joibo koshi shinanyaxon
    jato yoia iki.'
  aom-aom: 'Juhuonamijamu gagorovo Iesuare ae gemu Barnabas-ro Saul ajamiromo huꞌirae
    baeromo apostle jabesi örire rovadeje. Rueromo uëvadeje: Saul urimo mu sisë vaenövadëhioho
    bogo ëhioho vaeꞌi aꞌi Damascus örire vaꞌihö gavade höjo Badaro birohoromo jöe
    ëhi ëhi majahijamu. Jöe ëhi ëhi majahijamu hegorovo Damascus vaꞌoromo darugoꞌo
    maëro Iesuare jöho majëhibe juvade höjo. Ëhuni jaruvoho Saul hu a mae höjo.'
  geb-geb: Mbe mba ndɨkndɨgar ana mbuim, Barnabas mbaram Sorar kov, mba Zisas farasegi
    12 thɨgi ŋaara gumgir han vui. Barnabas ana ko vov, ana bun mbe nzuai. Ana ana
    bun nzuav, mba Guma Bakɨme tuavar ana hɨgap ana suaŋgi ne bun mbe nzuai. Barnabas
    nen mbe nzuav, ana vhɨra Sor khaŋ tɨgap Damaskusan Zisas zɨ bun suaŋgi ne bun
    vhɨra mbe nzuai.
  bsj-bsj: La Barnabas tuh cho bouchiko nob tomangebo nen. yici kambo Shawulu wabkan
    kange kwama nureu. Di la kwama tok kero kange cho, shawulu ma tok ker Yesu nyang
    lang Dimaskus.
  cak-cak: Pero ri Bernabé xuc'uaj ri Saulo, xberuc'utu' chiquivech ri apóstoles,
    y xutzijoj chique chi ri Ajaf xuc'ut-ri' chuvech ri Saulo y xch'o riq'uin pa rubey
    ri tinamit Damasco, y chi ri Saulo man xuxi'ij ta ri' xutzijoj ri Ajaf Jesús chiri'
    pa Damasco.
  chf-NT: U ch'i aj Bernabé u bisi bajca an ni apóstoljob, u tz'aycäbijob cache' aj
    Saulo u chäni Ajnoja tä bij y cache' u pequi, y cache' tä Damasco mach bäc'ti
    u tz'aycun aj Jesús.
  tlf-tlf: Banabas tebe Sol iyo dong daga-e-bom-nalata, dep no Yesus imi kalaan tinum
    imi diim daa bogobe-nala e, “Ibaa. Sol keyo no Damaskus umi ilep kal abe-bom-nalata,
    Kamogim Yesus iyo atamata, weng uyo bogobelata, no abiip Damaskus no-nala e, finanin
    uyo kupka-nalata, Yesus imi win uyo kufu-bom-nalata, unang tinum imi baga-emsa
    o,” age baga-ema ko.
  piu-2006: Tjuulalu tjanala tjungurrikitjangku puṯu kuliṉingka, Panapatjalu palunya
    katingu, Yiitjuku waarrkana tjuṯakutu. Panapatjalu tjananya tjakultjunu yalatji,
    “Tjuulalu ruutungka mayutju Yiitjunya nyangutjangka, paluru Tjuulanya yilta wangkangu.
    Palulanguru Tjuulalu tjananya Tamatjakatjanya ngurrara tjuṯangka nintiṉingi, nguḻuwiyangku
    wangka Yiitjunyatjarra.” Panapatjaku wangka tjana kulira Tjuulaku yunyparringu.
  poh-NT: Chi quixilac take aj niminel wilque̱b ar, wilic i jenaj reꞌ Wernaweh ribihnal,
    cu reꞌreꞌ xkꞌoric chiri̱j Sa̱wlo. Jeꞌ reꞌ nok xicꞌam cho i Sa̱wlo chi quiwach
    take nahsil cꞌamol be̱h chi quina̱ take aj niminel eh chi xikꞌor queh nicꞌ wach
    rikꞌoꞌrjic i Sa̱wlo xbanaric ruꞌum i kAja̱w Jesus naxicꞌuhtaj ri̱b reh chipam
    i be̱h no̱j pan tinamit Tama̱sco. Jeꞌ woꞌ xikꞌor queh chiri̱j riwihꞌic i Sa̱wlo
    pan tinamit reꞌreꞌ, nicꞌ wach jeꞌ i cꞌuhbalanic xiban chiri̱j i Jesus chi maꞌxta
    nechꞌ ok riyoꞌjic.
  tue-tue: Cʉ̃́ã cuipacari, Bernabé cʉ̃ʉ̃rẽ tiiápugʉ, Jesús beserira pʉtopʉ néewayigʉ.
    Toopʉ́ jea, Saulo maapʉ Jesuré ĩñariguere, cʉ̃ʉ̃ cʉ̃ʉ̃mena wedeseriguere, cʉ̃ʉ̃
    Damascopʉ Jesuyé quetire wãcũtutuaremena wederiguere wedeyigʉ.
  bjp-bjp: Isau le Barnabas ka tel pes u usuf foron aposel. Barnabas ka ususe sing
    ri le Sol i par ta Kumguui na ninla kia ma Kumguui ka faorek u. Ka fas ri sabin
    le aunbiing Sol i fafas ta na Damaskas ini asa Iesu, ma biil i sokeh.
  xon-xon: Le Banabas dan nan di u buen Yesu aakpambalb chee, ki ti tuk bi ke Sɔɔl
    nan kan Tidindaan nsan ni, ke Tidindaan nan len u chee, ke Sɔɔl nan kpa lipobil
    ki di Yesu aabɔr tuk binib bi bi Damaskus aatiŋ ni na.
  tzo-ZNT: Pero ti Bernabee iyicꞌ la echꞌel li Sauloe yoꞌ bu li apoxtoletique. ―Li
    Saulo liꞌi iyil ta be ti Cajvaltic Jesuse, icꞌoponat. Jamal iyalbe scꞌoplal Jesús
    ta Damascoe ―xut la apoxtoletic ti Bernabee.
  mpm-NT: 'Yukan ni nakiꞌin Bernabé Saulo, ti ni janchaka da chaa nuu apóstol, ni
    nama da chaa un, ti ni kachi da: ―Saulo jaꞌa, ni jini da Jesús ichi kuaꞌan da
    ñuu Damasco, ti ni kaꞌan Jesús jiin da. Ja yukan kuu ja ni kuu ndee ini da ni
    kaꞌan da jnuꞌun Jesús ñuu un ―ni kachi Bernabé.'
  ots-NT: Nu car Bernabé jí̱ mí tzu̱. Guegue bi hñe̱me̱, cierto gue ca Ocja̱ xquí
    pöti cár mfe̱ni car Saulo, cja̱ bi zix pʉ jabʉ már bbʉh cʉ once hermano cʉ xquí
    tti̱tzi gá apóstole. Car Bernabé ya bi xih cʉ apóstole ter bɛh ca̱ xcuí ncja bbʉ
    má pa pʉ Damasco car Saulo. Xcuí hna dyøh hnar voz már nzofo, gue cár jña̱ car
    Tzi Jmu̱ Jesús. Guejtjo bi tsjih cʉ apóstole, guegue car Saulo xquí predica pʉ
    Damasco, xquí zɛdi, xquí nzoh cʉ judio mír hmʉh pʉ. Xquí xijmʉ, car Jesús mí gue
    car cja̱hni ca mí ddøhmijma̱ja̱ pa di bbɛjni hua jar jöy.
  hoy-hoy: लेकीन बरनबास आऊक तान सांगुळ प्रेरितगोळ हात्‍ती ओतकु आंदरी हेळदुन कि ईव
    याता रीति देल हादी मा प्रभु उक नोळदुन, अदिक आव ईऊन से मातगोळी हेळदुन; बाक दमिश्क
    दा ईव ह्यांग हिम्मत देल यीशु उन हेसुर देल प्रचार माळदुन.
  uri-uri: Ari Parnapas kil wi Sol pa ye kai ikghlentel arpm, yatom wiyel ye kai ekg
    tu melnum yangkipm kuinen a Jisas pa, wa la kiti nasen la tolpa, Sol pike ari
    Wailen ngko ya yatom Wailen la nasel yangkipmek. Wa kil la kiti nasen a pike kil
    wi titnongket yatom laron nang a Jisas atn kaino Tamaskus.
  amo-amo: Ama Barnabas yaunghe adamun ubun nana liru Kutelle. Anin belle nani tana
    na Shawulu wa yene Cikilare libau tutung Cikilare wa liru ninghe, tutung tana
    na Shawulu wasu uwa'zi lissan Yesu sa fiu in Damaskus.
  pjt-pjt: Ka wati panya Paanapatjalu palunya ngaḻṯunytjungku pitjala aḻṯira katingu
    wati panya Jesulu iyantja tjuṯakutu. Munu paluṟu tjanala aṟa uwankara tjakultjunu
    panya Saulanya iwarangka ankula Jesunya nyakunytja, munu Jesulu palunya wangkanytja,
    munu paluṟu rapangku tjukurpa Jesunyatjara ngura panya Tamatjakala wangkanytja
    kuḻu tjanala tjakultjunu. Alatji Paanapatjalu tjanala aṟa uwankara tjakultjunu,
    kaya kuliṟa mulamularingu.
  cwe-cwe: Mbali Balinaba kamsola Sauli na kamgala kwa watumigwa. Kawalongela watumigwa
    viya Sauli viyamuwonile Mndewa muna umwanza wake na kuwa Mndewa kalonga nayo,
    na viyapetile zina da Yesu bila kudumba kuja Damasiki.
  daa-NT: Kar Barnabaas gay ooyga ho ŋa iyiicog ɗo paliinnar. Ŋa osiico iŋ maman Sawuul
    taliig Rabbin bayniiji ɗo botol ta Damaas ho iŋ maman Rabbin kaawiiji. Kar ŋa
    osiico a maman ŋa gaartu kaaw bal kolaw iŋ siŋ ku Iisa Masi ɗo geeger ka Damaas.
  mlp-mlp: Rabunsa mat anan Barnabas haqayta na in Sol waqim ad Aposel gigo hib tilah.
    A lehim in Sol danib Iyahta ahol waqan Iyahta gamuk ugta na awagamun bunmo tigibilan
    bug. Teq Sol uliq Damaskus-ib Yesus ananib gamuk atoranmo bilaqyaqta na ago in
    gibilanmo.
  ape-C: Aria Baranabas nanaki narao Sol um amam aposel. Naran aria nakripesh um agundok
    Sol natik Debeini yah aria Debeini nakripan baraen um. Aria gamo nakripesh um
    agundok anan Sol dodogowin atun nakripesh baraen um Jisas gani Damaskus um.
  bgs-bgs: Asal igtabangan sikandin i Bernabe. Igpid din si Saulo tun ta mga apostoles,
    asta igulit din kandan tingód katô igpakita asta igkagi katô Áglangngagán kandin
    tun ta dalan. Igulit din kandan na ándà máddang i Saulo ka kólit-ólit din tingód
    ki Jesus tun ta Damasco.
  faa-faa: Namoraka risiane, Pánapase pekea Sore arareraka, tarira aporoyaki hakāsa
    rekeasimo Sore pasimasapo. Pánapasemo someraka, “Sore ikia kara pusua maiya amo,
    Unihae Yasuane epo asesapo. Asekea Yasumo someane epo kakimasapo. Yasumo eaki
    makata somerakano, Sore Tamásakase taonea pukua, Yasumo someane epo mapiraraka
    some kasapo.”
  kik-kik: No Baranaba akĩmuoya akĩmũtwara kũrĩ atũmwo. Akĩmeera ũrĩa Saũlũ oonire
    Mwathani arĩ rũgendo-inĩ rwake, na ũrĩa Mwathani aamwarĩirie, na ũrĩa aahunjirie
    kũu Dameski thĩinĩ wa rĩĩtwa rĩa Jesũ ategwĩtigĩra.
  cap-NT: Jalla nuz̈ cjenami Bernabé cjita jilaqui Saulo chjitchic̈ha, apostolonacz̈tan
    zalzjapa. Nekztanaqui Bernabequi apostolunacz̈quin mazzic̈ha, jaknuz̈t Saulo jiczquiz
    ojkcan Jesucristo Jilirz̈tan zaltc̈haja, jalla nii. Niz̈aza jaknuz̈t Jesucristo
    Jiliriqui Sauluz̈quiz paljaychic̈halaja, nii mazñi. Niz̈aza jaknuz̈t Damascuquin
    Sauluqui Jesucristo puntuquiztan tjup kuzziz parlic̈haja, jalla nii mazzizakazza.
  ksr-ksr: Toroko mogito, eja qata Barnabas iinoŋ ala meŋ muŋ kalaŋ koma wama aposol
    yoŋoonoŋ kema qendeema sunduya kokaeŋ jeŋ asariŋ oŋono, “Sool eja koi kanoŋ kananoŋ
    karo Poŋnoŋ asugiŋ muro iiro qaaya ijoro ano kanageŋ Jiisaswaa qata ii Damaskas
    sitinoŋ jeŋ asariŋ uugia kotakota kuuŋ laligoro.”
  eng-TNT: 'But Bernabas toke hym and brought hym to the apostles and declared to
    the how he had sene the Lorde in the waye and had spoke wyth hym: and how he had
    done boldely at damasco in the name of Iesu.'
  sbs-sbs: Kono Barnabasi abamuhindi ni kumutwala ku bapositola. Mi Chaba wambila
    mwaba boneni Saule Simwine he nzila ni kuti kuti Simwine aba wambi naye, ni kwaDamaseka
    Saule mwa bakutazi chakusatiya mwizina lya Jesu.
  sue-sue: Azu wewa giro Banaba meni Saulore otao wero aposolo dubura nana puro baro
    Tua meni ebete ena Saulora nana kei awero ge tugata wenu Damaskas nate ena azu
    tepo Yesura Oziga Ewanana kereninua amira uge dinua awa.
  fra-NCL: Alors Barnabé, l’ayant pris avec lui, le mena aux Apôtres, et leur raconta
    comment sur le chemin Saul avait vu le Seigneur, qui lui avait parlé, et avec
    quel courage il avait, à Damas, prêché le nom de Jésus.
  bhg-bhg: Ata Barnabas mi Saul budo Yesu da piari aimbari emboboda yai kundo gupusina.
    Edo embo ami awamanede ge jijirisina awa, nongo edo Saul mi Badari begatada gosisina
    edo Badari mi ge ainde sisina, edo daedo nongo edo Saul mi do jinenegedo Damasikas
    ainda Yesu da daoda ge karigesisina awa.
  snn-NT: 'Ja''nca güejënna, Bernabebi baguëte tëhuoni, Riusure ta''yejeiye yo''o
    concuana sani, baguëte ëñoguë quëaguëña: —Ënquë yua Jesucristo bainguë ruinsi''quë
    ba''iji. Baguë yua ma''abi saiguëna, Jesucristobi baguëni tëhuo rani, baguëni
    ta''yejeiye coca caguëna, mame recoyo re''huasi''quë baquëña. Re''huasi''quë ba''iguëna,
    baguë yua Damascona ti''anni, jëja recoyo re''huani, Jesucristo ba''iyete si''a
    Damasco bainni quëani achoguë baquëña, quëaguëña Bernabé.'
  atb-NT: Barnaba kúm gi, Sholuq lé lagyô pê chyáng shuî lò mù, Sholuq, hkyô má Yesuq
    eq hkâsu kut huî é hkyô lé le, Yesuq èq yhang lé taî é dang wó gyô é hkyô lé le,
    Damaskuq myuq má Yesuq é myìng mai gyuq myit a bo é za hkâsu kut hko kyô é hkyô
    lé le, yhangmoq lé taî kyô ri.
  cek-AK: Toe Barnaba mah anih to lak moe, patoeh ih kaminawk khaeah caeh haih, Kawbangah
    maw Angraeng to loklam ah ka hnuk moe, kawbangah maw Angraeng mah anih khaeah
    lokthuih pae pacoengah, kawbangah maw zithaih om ai ah Jesu ih ahmin hoiah Damaska
    vangpui ah tamthanglok a thuih, tito nihcae khaeah thuih pae.
  bkd-bkd: Ba dinumahan hi Bernabe si Saulo duun hu mga apostoles daw tinultulan din
    sidan hu naul-ulahan hi Saulo diyà ta dalan ha naahà din sa Ginuu daw sa pakiglalang
    hu Ginuu kandin daw sa kabalaw din hu pagtudlù mahitenged ki Jesus diyà ta Damasco.
  ctu-76: Che' jini Bernabé ti' pʌyʌ ochel Saulo ba'an yajcʌbilo' bʌ ajsubt'añob ñumel.
    Ti' wen subeyob pejtyel bajche' ti ujti ya' ti bij, bajche' ti yilʌ Jesús ya'
    ti bij jini Saulo. Ti' subeyob bajche' ti pejcʌnti Saulo ti Jesús. Ti' wen tsictisʌbeyob
    je'el bajche' ti' wen cha'le subt'an Saulo cha'an Jesús ya' ti Damasco.
  lac-NT: Caj tar irbir Saulo ten Bernabé, caj payij Saulo ten Bernabé ich tu yʌn
    a xibo' a teta'b ten Jesús quir u tsec'ta'r u t'ʌn. Caj tsicbanʌjij Bernabé ʌcʌtan
    a ray xibo', caj u toc araj ti'ob ba' u ber Saulo ich u berir Damasco an bic caj
    u yiraj Jaj Ts'ur, an bic caj u tsicbʌtaj ti' Jaj Ts'ur. Bayiri' xan, caj u tsicbʌtaj
    ti'ob bic Saulo caj u chich tsec'taj u t'ʌn Jesús ich u cajar Damasco.
  xla-xla: Amasiyama Banabasta ya꞉ye gademama Taiya dle so watle Sol semtame epo atlaiyo,
    “Lodtapo Solye Damasko api duka dla tamhallati woyapame ya꞉ watle yukamaiyo. Epalati
    Solta mikadepe depame Damasko dla itiyamale mate God yu Yesu Keliso koko atloweye
    powota꞉iyo,” diyo.
  xav-NT: Tawamhã Banabé hã ma tô Saruhu ãma aime. Zezusihi zadawa wasu'u'wa norĩ
    u ma tô saprõ, te te tãma wasu'u za'ra da, bâdâdi wa Wanhib'apito te te ĩsabuzém
    na hã. Duré Saruhu ma, Wanhib'apito te te ĩrowasu'uzém na ma tô tãma wasu'u za'ra.
    Damasitu ãma pahi ãna Zezusi te te dama ĩwasu'uzém na, te duré tãma rowasu'u za'ra.
  cuk-cuk: Degi-inigwele, Bernabéʼdi Jesús-e-sapingan-bur-dummagan-bukwadse Saulo-sesagusad.
    Amarga sogdesunnad, igi Saulo Damasco-igarba-nadapgu, Bab-Jesús-daksagusa. Agine,
    igi Jesús ega sogsagusbali, deginbali, igi Saulo Damascoʼgi dobsuli, nue-gandikidba
    Jesús-nuggine sunmaksagusbali.
  tbf-tbf: Eiekesen e Barnabas a nga kerie ma a nga beit ngan sibu aposol. Io, a nga
    pengan segie vasa e Saulo a nga samsuoeie ven mi Nguts si ken vineis, ma vasa
    mi Nguts a nga vakokoit ven sien, ma i Damasko, vasa a nga vakokoit venengan mi
    asan e Iesu ngan mi aor ngeisngeis.
  uig-CYR: Бирақ Барнабас уни елип берип, расуллар билән көрүштүрди. У уларға Саулниң
    Дәмәшқниң йолида Рәбни қандақ көргәнлигини, Рәбниңму униңға гәп қилғанлиғини чүшәндүрди
    вә униң Дәмәшқтә Әйсаниң намида қандақ җүръәтлик билән сөз-калам йәткүзгәнлигини
    уқтурди.
  ikw-NT: Banabasị varụ kwuru a kwuznenu ele sno apna Jizọsi, ọ kọwanu be kpa Sọlu
    whnụrnu Nyenwe aị n'apna, nụ Nyenwe aị kwunnu a ọka. Ọ kanụ be kpa Sọlu znirni
    izi ọma n'anya rikne nụ Damasịkosi.
  khs-khs: 'Alawamona, Panapase eyawa ewa siliye apasolo sena sitala kemi hapakeye.
    Eyawa Solewa makene ha:na:na:wemi Sosowa eyewi papolapokeye apula: Sosoyewi ewalapulu
    solo seyawa ima se tiye mikeye. Apula: ewa Tamasekase enewemiwa eyawa Yesu unu
    sema:na:wa eta: ipilamanapokeye. Esa: solo amowa ima se tiye mikeye.'
  dwr-ENT: ሺን ባርናባሲ ሳዖላ ዬሱሲ ኪቴዳዋንቱኮ ኣፌዳ፤ ኦጊያን ጎዳ ኢ ዋኒዴ ቤዔዴንቶ፥ ኣው ጎዳይ ዎቲ ሃሳዬዴንቶኔ ቃሲ
    ሳዖሊ ዳማስቆን ዬሱሳ ሱንን ያዬናን ዎቲ ቃላ ኦዴዴንቶ፥ ኡንቱንቶ ጌሺዴ ኦዴዳ።
  pma-pma: Evus, tai en keil emai katauni, isen Banabas. Kei mulamun Sol va ven eiloheh
    keil onen Iesu, ka vit kilea suk min keil keke Sol les Iesu en sise ka mukave
    Asuv selus mini. Viteni mun min keil vit Sol rometautei navong mul selus usil
    Iesu en out Damaskas.
  atd-NT: Di si Birnabi atag, pighinggat din si Saulo dio to mgo suguanon ni Hisus.
    No innangonnangon ni Birnabi kandan ka sikan no poghipanow ni Saulo no nighondio
    to Damasku woy ka impapitow kandin to Lagboy no Igbuyag ta no si Hisus no niglibuwas
    kandin dio to dalan. Woy innangon din to nigkagi si Hisus kandin woy to waro mahallok
    si Saulo no ognangonnangon to mgo taga Damasku tongod ki Hisus.
  tel-2017: అయితే బర్నబా అతనిని చేరదీసి అపొస్తలుల దగ్గరికి తీసుకుని వచ్చి, “అతడు దారిలో
    ప్రభువును చూశాడనీ, ప్రభువు అతనితో మాట్లాడాడనీ, అతడు దమస్కులో యేసు నామంలో ధైర్యంగా
    బోధించాడు” అనీ, వారికి వివరంగా తెలియపరచాడు.
  hat-BSA: Men Barnabas te pran li e te mennen l devan apòt yo. Paul te eksplike yo
    kijan li te wè Senyè a sou wout la. Ke Li te pale avèk li, epi kijan nan Damas
    li te pale avèk kouraj nan non Jésus.
  bxh-bxh: Na Banabasi ya foyahi lawen lisidi be ya faliba komakomanidi sidohana Saulo,
    Guyau ya ita edaꞌeda yai na Guyau ya libalau lisina. Mate edi ya liba hinaga,
    Yesu hesana yai hinaga ya lauguguya ma nuwa adidilina Damaseko nuꞌuna yai.
  top-NT: Pero Bernabé lacati̱tá̱yalh y li̱lh ixlacati̱ncan apóstoles xlacata natalakapasa.
    Ca̱huánilh la̱ ixtasi̱nini̱t Jesús nac tijia acxni ixama nac Damasco y la̱ ixli̱ma̱paksi̱ni̱t
    tú ixli̱tláhuat y a̱stá̱n ixkalhi̱ni̱t li̱camama tancs li̱chihui̱nán Jesús.
  msk-msk: Kayan yagadan yaan ni Bernabe adto sang manga apostol, aw batoka ni Bernabe
    kanilan yang yamapagguna disang daran nang pagkita ni Saulo kang Ginoo Jesus na
    yapagbaraw kanaan. Byabatok naan arag kanilan yang kaisug ni Saulo maggogodanun
    bain kang Jesu Kristo ag Damasko.
  gyr-NT: 'Ipare rumo Bernabé vɨraso Saulo apóstol yuvɨrecoi vahe upe. Aheve Bernabé
    omombehupa chupe aipo ehi: “Co mbɨa Saulo osepia yande Yar perɨ rupi iyavei yande
    Yar oñehe chupe. Ichui co oñehe osɨquɨyeẽhɨsa pɨpe Damasco ve Jesús recocuer rese”
    ehi.'
  kmh-kmh: Kun geyak Banabas, Sol nup dand, bi Jiysis minim dand amemb gok mindeyak
    ak amiy, kuyip aŋgak, “Bi kun biy nup niŋiy ma piriknimimb. Minim tep chin niŋbun
    rek niŋimb. Minek bap miñmon Damaskas amniŋg, kinjeŋnamb ak amek, Jiysis miseŋ
    giy nup minim gunap aŋgek niŋak. Kisen am Damaskas biynimb kuyip, ma pirikiy,
    Jiysis minim tep ak monmon yimb aŋgñak aŋgak.”
  ukr-ONPU: Тоді Варнава взяв його, привів до апостолів та розповів їм, як у дорозі
    Савл побачив Господа, і як Він говорив до нього, і як у Дамаску він сміливо проповідував
    в ім’я Ісуса.
  emi-emi: Vara me Banabas ghe mae sio tani sausia. Ghe ghaala Sol me ghe laoainie
    sio ta apostolo atoa tani aulia ngamasalika etaira vaalua Sol ghe tarala Vau eteva
    etapaa salana me Vau eteva ghe sama teeiela, me ghe mene lao tee sio tani auliaa
    vaalua Sol karika ghe maamatautu tani ppooaa tale ararina ateae Iesu eDamaskas.
  zpv-NT: 'Ya Bernabehyi gwanee laꞌh Saulu loh raꞌ pooxtla tin guhdzi Bernabeh loh
    raꞌ ba: ―Baluuꞌyiloh Jesucristu loh neziuh guñiꞌnee Xtaada Jesucristu nuꞌh laꞌh
    Saulu loh nezyuh, niꞌchin nin bwiꞌhnn Ñiꞌh cumpahñu laꞌh Saulu tin guñiꞌ bi xchiꞌdxyi
    Ñiꞌh laꞌn guidoꞌ Damascu.'
  gux-gux: lani banabasa den taa o, ki gedini o Jesu tondiba kani; ki togidi ba solo
    n den laa o Diedo u sanu po maama, leni o Diedo n den maadi leni o maama, leni
    solo n den maadi maama leni li papaali Jesu yeli nni.
  kos-kos: Na Barnabas el kasrel, ac pwanulla nu yurin mwet sap uh. El aketeya nu
    selos lah Leum el tuh sikyang ac sramsram nu sel Saul ke el fahsr inkanek ah.
    El oayapa fahk nu selos lupan pulaik lal Saul ke el luti ac fahkak ke inen Jesus
    in acn Damascus.
  ibo-ibo: Ma Banabas duuru ya gaa nʼebe ndị ozi nọ. Ọ kọọrọ ha akụkọ otu o siri hụ
    Onyenwe anyị na otu o siri gwakwa ya okwu. Na otu o siri kwusaa oziọma nʼaha Jisọs
    na Damaskọs na-atụghị egwu.
  yml-yml: Mulieta tamu tovetumagana ꞌana wagava Banabasa i mai Saulo i ꞌivaiseni
    i ꞌedakumeseni i naweni tomataꞌaulelevo ꞌwaidie. I veifufu ꞌwaidie i vo, Deꞌe
    iada, ꞌAuvea i ꞌiseni Damasiko ꞌana ꞌedeye wata i veifufu ꞌwaineye. Mulieta i
    luku Damasiko nageneye ma yana venuafoufaꞌala i lauꞌage Iesu faifaina.”
  ory-ory: କିନ୍ତୁ ବର୍ଣ୍ଣବ୍ବା ତାହାଙ୍କୁ ସଙ୍ଗରେ ଘେନି ପ୍ରେରିତମାନଙ୍କ ନିକଟକୁ ଆଣିଲେ, ପୁଣି,
    ବାଟରେ ସେ କିପରି ପ୍ରଭୁଙ୍କର ଦର୍ଶନ ପାଇଥିଲେ ଓ ସେ ଯେ ତାହାଙ୍କ ସହିତ କଥା କହିଥିଲେ, ଆଉ କିପ୍ରକାରେ
    ସେ ଦମ୍ମେଶକରେ ଯୀଶୁଙ୍କ ନାମରେ ସାହସପୂର୍ବକ ପ୍ରଚାର କରିଥିଲେ, ଏହିସବୁ ସେ ସେମାନଙ୍କ ନିକଟରେ
    ବର୍ଣ୍ଣନା କଲେ।
  bzj-bzj: Bot Baanabas tek ahn, ahn kehr ahn da di apasl dehn. Ih eksplayn tu dehn
    how di Laad mi apyaa tu ahn, ahn taak tu ahn pahn di road, ahn how afta dat Saal
    neva frayd fi preech da Damaskos eena di naym a Jeezas.
  wmt-wmt: Wali nganpayirlu yangkartirlu Panapajju purpankanya Juwul Jesuskurawarntikarti
    pajilwarntikarti. Wali marnpa manyanangurla pirrikanya nyanarti nganpayi Juwul.
    Takitakijularni manyanangu Panapajju kujarti, “Minyarti nganpayi Juwul pa Jesusju
    kurnakkujirni. Warntarrirla manyanta pirriyani Jesus, wali nyanartijangka Jesus
    pa mapunikani. Purnkungula manyanangu Juwullu jularnani Majkajkarrajiwarntiwu
    Jesuskura wangki.”
  chk-chk: Mürin Parnapas a alisi o emwenala ren ekewe soukünö. A awewe ngeniir usun
    än Saul küna ach Samol won ewe al, pwal usun än ach Samol kapas ngeni. A pwal
    apworausa ngeniir usun än Saul pworacho le afalafal usun iten Jesus lon Tamaskus.
  ssd-ssd: 'Taŋakinaig le Barnabasŋge nu tumba ka aposel kame saniŋgina: Taŋgo te
    nu ndinŋge Suŋgo kaŋgerna le Suŋgoŋge pasa sana. Damaskusŋge nu nane kuru kuru
    ndaka saŋgri tiŋga Yesus tuku nyu te-mayokmba sakina ŋgina.'
  acr-TNT: Ecꞌu ri Bernabé xucꞌam bi y xuꞌyaꞌa chiquiwach ri e takoꞌn re ri Cristo.
    Xutzijoj cꞌu chique suꞌanic ri Saulo xril uwach ri Kanimajawal pa be y xchꞌaꞌt
    rucꞌ. Yey xutzijoj chique puwi ri tzijonic xuꞌan ri Saulo chupa rubiꞌ ri Jesús
    chilaꞌ Damasco yey rucꞌ unimal uchukꞌab xuꞌan waꞌ.
  rop-rop: Wal det men deya neim Banabas bin bilib langa Sol, en imbin deigim im langa
    detlot speshalwan mishanri, en imbin dalim olabat det stori blanga Sol weya Jisas
    bin kamat en tok langa im langa det roud, en imbin dalim olabat blanga Sol weya
    imbin dalimbat det gudnyus blanga Jisas strongbalawei langa ola pipul deya langa
    Dameskas.
  mee-mee: Avae Barnavas ke rave ba ke loa kia ta aposelme. Na ke turu pakerea kae
    Sol ine kele Iesus Avolau nga pamau ba ka inae Iesus Avolau pamologa te i. Ba
    bole i ke turu pakerea kae Sol ine sane matau ta pulingmalagange pangamologa e
    te Iesus ngae Ramaskus.
  dif-dif: Barnabasali nina patana wonti, ja nina Apostel worangu wapalkana wonti,
    ja tanangu kaukaubana wonti, worderu nulu paltuni Kapara najina paraia, ja Nulia
    nunkangu ngankamalina paraia, ja worderu nulu Damaskus ngurani manabakujeli Jesuja
    talani tinkari ngankana paraia.
  gam-gam: Embe dje kani ba Barnabas wo Sol dje ipo aposel kambono moi al pi. Sol
    Damaskus puno dje molo Iwa Kerman ge kani mal ne, Iwa Kerman kandja dje une awi
    mal ge Barnabas kandjabe toi. Alla Sol Damaskus po Jisas kandjiye al kand nagolo,
    kandja dje pene woro awi mal, Barnabas ge para kandjabe to awi.
  nou-nou: Awarate Barnabas mi umo kondade edo umo budo Iesu da binga atopatari embobo
    da yei mambusira. Edo budo mambudo Saul umo emboro da pepeta ise Bada gosisira
    edo Bada uso yei ge sisira awa ungoda yei ujugurisira. Edo ungoda yei daedo sisira
    Saul Damascus ainda Bada da jawo da oju ae atopapotisira awa sisira.
  mqb-NT: Aya Barnabas kutok, winen a zəɓa anan Sol, ta zla pi zek à man su ɗo maslan
    a Yesu ahay. Barnabas a ɗakan atan anan nà, Sol kə̀ canak anan anà Bahay Yesu
    pə cəveɗ sa zla à Damas ata awan, aday Bahay Yesu ɗukwen kà jak anan ahay 'am
    re. Aday ɗukwen, Sol kə̀ ɗakak anan anan ləbara a Yesu anà ɗo ahay à Damas mənjəna
    ajəjar.
  ape-B: Wakuli Banabas nanaki nalau Sol umu amam aposel. Nalawanu ali neneyagamom
    umu agundak Sol natik Diginali yah ali Diginali naklipanu balan umu. Ali nagamu
    neneyagamom umu agundak anan Sol dodogowinu atunu naklipech balan umu Jisas gani
    Damaskas umu.
  grc-F35: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγεν πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο
    αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδεν τὸν Κύριον, καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ
    ἐπαρρησιάσατο ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ.
  cav-NT: Bernabéra peadyatu ejenecuare tuque Jesús queja ecatyatique. Dujucuare tujatu
    Jesúsja ecuadisha cuana queja. —Yuneridya tu Saulo Jesús queja ecatyatique. Ecuana
    Cuatsashaquiratu cabamereti ishu achine tuque Damascoju cuayaju. Jesusratu isarachine.
    Damascoju jari tuputu Saulora baji tsehue ama Jesúsja quisarati cuejachine, —jadya
    tuna Bernabéra acuare.
  kgp-NT: Kỹ Barnabé tóg ti mré vĩ kỹ Jesus tỹ ũn vin mũ ag to ti pére tĩ mũ. Kỹ tóg
    ag mỹ ti tỹ Jesus ve ja ẽn kãmén mũ, ẽpry jagma. “Kỹ Jesus tóg ti mré vĩ ja nĩ
    gé,” he tóg. “Kar tóg Damasco tá ke ag mỹ Jesus kãmén ja nĩ gé, ti tỹ mũmẽg tũ
    nĩn kỹ,” he tóg, Barnabé ti.
  bvd-bvd: Sui boroi 'ana, sa Baanabas ka talai nia lea daru ka dao siana 'aboosol
    ki. Sa Baanabas ka faarongo kera lau guu ne sa Sol 'e dao tona mai Aofia, ma na
    Aofia ka bae fuana suli tala nai lea uri Damaskas. Sa Baanabas ka unu lau gu sulia
    ne sa Sol nia bae rakea mai sulia sa Disas fua toaa lao maefera baita 'i Damaskas.
  ukr-1871: Варнава ж, прийнявши його, повів до апостолів, і розповів їм, як він дорогою
    видїв Господа, і як він глаголав йому, та як у Дамаску одважно проповідував імя
    Ісусове.
  apz-apz: I osoꞌno Mponopas Soulɨmo utɨmanto apousel sohwafepono motawomentisofoho.
    Mponopas ole ulɨmento, Soul honɨngkanopo nakwoe Hwe Engo Jisasɨmo uhwonɨngkahonɨngki
    hungkuno ulɨmasofoho. Soul Ntomasɨkos aꞌamu somo Jisasɨmneꞌno hungkuno lutɨhwanto
    iyoho munɨmmaso hweho.
  yon-yon: Kumban Baanabasbed Sool nenwene apasodan yaa wengandekore, Sool yaa kiwaan
    wedya Yarimanbed angkadere wengane dakmoona wedmenoon ye weng kuu yi yaa daandene,
    Damaskus ari Yesu ye weng nemberengiib dakmimaan ye weng kwangkon yi yaa daandoon.
  poi-NT: Pero jém Bernabé iwagananɨc jém Saulo. Nɨc icwiñquej jém apóstolyaj iwiñjo̱m
    y iŋmadáypa jutsa̱ miix jém Saulo jém tánO̱mi tuŋjo̱m y jutsa̱ mijɨ́yáy. Iŋmadáypat́im
    iga jém Saulo d́a cɨ̱ŋpa iŋmat jém Damasco jém Jesús iñɨyi̱mɨ.
  wuv-wuv: Ma'uaa, Barnabas na duginaa hia a'a ei apostle. Ina warefanaa ro'ou batanai
    Saul ei i talaimai ma'aa tala na fanunupa'aa mei Fasu ma mei Fasu na warenaa a'ana
    ma batanai ba yei Damascus ina laugu'ua ei i wareaa fei haraa Jesus.
  quf-NT: Nataq Bernabimi Saulutaqa aparan apustulkunaman. Chaymi apustulkunataqa
    parlaran, imanumi Sauluqa nanpi Amitunchikta rikatin, payqa parlaran, chaynulla
    imanumi yaĉhachikuran Amitunchik Jesuspaq Damasco pwiblupi, mana mayqantapis manchar
    imachu nir.
  yuw-yuw: Wohong Barnabas yu Sol tongfat yengo yangato aposelot tongo Solhon fatno
    moröma inongga yogoc, Solho uyapdec Moröma aun feuna Morömaho mata inogoc. Tuna
    Sol yu Damaskas ongmuna wocin Yesuhon madec fatmata ogepma orongi sinom owi amnadec
    yong fandat inogoc. Barnabas yu Solhon fatno ihoroc yogoc.
  hus-NT-1971: Aba ani’ antsana’ u ts’ejnab, bel a Bernabé in ne’tha’ ca tso’obna
    tin tamet an abathualechic. In olchichic jant’ini’ tin tsu’umal an Ajatic a Saulo
    ani jant’ini’ ti tauna c’al an Ajatic tam ti ne’ets hue’its ca ulits ti Damasco.
    Jaye in olchichic abal a Saulo tihua’ ti Damasco in lej olnanchamalits im bij
    a Jesús c’al i lej inictalab.
  med-med: Wote i elinga, Barnapas omba, Sol tʉpa rapundpa mepa mba, Jisas nga nombuⱡa
    rung wu kʉⱡ kʉn purum. Mba Sol, nuim ei nombuⱡa mam ila, Nuim ei kandpa, ik ranggʉpa
    itim ni mel, ik timan mbʉ ropa, nombuⱡa rʉng wu kʉⱡ ngurum. Wote Sol, Damaskas
    kona ila, Nuim ei nga ik ei ronduⱡ mondpa nimba itim uⱡ mbʉ, Barnapas ndi, timan
    rurum ku.
  bch-bch: Be Barnabas ibada ei ta ital ei ga ila pagid panua ato ad, ta ininipu pagid
    ngan Saulus igera Maron iposaposa pan toa edapeai oa. Ta Barnabas ikeo pagid pade
    ngan Saulus ipaola posanga matua ngan Iesus ieda ngan tuanga Damaskus.
  cco-NT: Jo̱ dsʉꞌ jaangˋ dseañʉꞌˋ i̱ siiˋ Bernabé caguijéeiñˋ Saulo fɨˊ quiniˇ jaléngꞌˋ
    dseaˋ apóoˆ i̱ neáangˊ fɨˊ Jerusalén, jo̱ cajmeaꞌˊreiñꞌ júuˆ jial cangángˉ Saulo
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ lajeeˇ iuuiñˉ fɨˊ e ngóorˊ fɨˊ Damasco, jo̱guɨ jaléꞌˋ e
    caféngꞌˊ Fíiˋnaaꞌ Dseaˋ Jmáangˉ írˋ, jo̱guɨ jial teáˋ dsíirˊ guiarˊ júuˆ quiáꞌˉ
    Jesús e fɨˊ Damasco do.
  deu-1951: Barnabas aber nahm ihn auf, führte ihn zu den Aposteln und erzählte ihnen,
    wie er auf dem Wege den Herrn gesehen und daß dieser zu ihm geredet habe, und
    wie er in Damaskus freimütig im Namen Jesu gepredigt habe.
  alq-ALGNT: Banabasan (Barnabas) dac 8in ogi teb8etagon. Ogi 8idjiigon, e iji8inigodjin
    Anodaganikag. 8in dac Banabas ogi tatibadjimota8an ini Anodaganan Saulan egi 8abamandjin
    ka Tibendjigendjin mikanakag, Damas ka ani ijandjin, acitc ka Tibendjigendjin
    egi aiamiigodjin. Ogi tatibadjimota8an dac acitc Saulan egi kitci macka8izindjin
    kidji kagik8endjin e mikomandjin Jesosan 8edi Damas.
  ixl-NNT: Pet bꞌex teqꞌo veꞌt tzan u Bernabé u Saulo vatz unqꞌa apóstol. As tal veꞌt
    u Bernabé uvaꞌ maꞌtik ikꞌuchat tibꞌ u Kubꞌaal Jesús te u Saulo tu bꞌey. As maꞌtik
    iyolon veꞌt Aak te u Saulo. As tal veꞌt u Bernabé uvaꞌ tii chit taama u Saulo
    tiꞌ talat isuuchil u bꞌaꞌnla yoleꞌ tiꞌ u Jesús tu u Damasco.
  boa-NT: Áábekéhjáa Benabéé uwáábojté éllevu itsájtyéébedívú waajácutsó diityéké
    ímíñeúvu. Úúbálleebéhjáa diityéké muhdú Jetsóó juuváj pɨɨnévú dííbyedívú bóhówáávéébema
    iíhjyúvátsihdyu péébe dííbyedítyú íjcyáné uwááboju Damájco múnáake ɨ́ɨ́nerí íllityétuube
    úúbállehíjcyáne.
  etr-etr: Amalo gaso, Banabasaea e sigi awäla abosolo amoli neebea ami asi. Sigi
    awälahilä ea abosolo amolima Solo e idiafa awäha nebegi Dafidilo Geloi melï amoge,
    ea Soloma ado säi amoge, ilima awala säla ï. Amala säla ïalahilä Damasaga awäla
    Soloea Yesuïe ëigi ïe ado mala gelola säla ï amoge ilima awala säla ï.
  quh-NT: Bernaberí pusarka Saulota Señor Jesuspa cachasninman rejsichinanpaj. Sut'ita
    willarkataj imaynatachus Saulo ñanpi Jesusta ricuskanta Jesustaj paywan parlaskantapis.
    Willallarkataj imaynatachus Damascopipis mana manchachicuspa Jesuspa atiyninwan
    willaraskanta.
  kwi-kwi: Suasne Bernabéne ussa kiwain kit ɨnintaruza mɨlnara. Usne Saulo Damasco
    miwara Anpatta izta aizpa kainara. Anpat ussa kwinta kira aizpa kainara. Damasco
    pɨpulukin nukkultuasmin, usne sun awaruza Jesúspa kwinta kinara, ishkwatchin.
    Sunkana kainanara.
  agm-agm: Aihɨ Banapaasiho Sorɨhoai andɨtɨwiwatɨ numwaasi aposerɨhiyaapɨhɨ notaise.
    Numwaasi notɨ Awaisɨho Jisaasihoai Sorɨho daihɨra usosɨtɨhandapunɨ Awaisɨho pɨwɨha
    kaundindɨhandapunɨ ausaatɨ kaundataase. Iyatɨ amɨ Damasɨkaasihanda Sorɨho Jisaasihomɨ
    watɨpɨhandaahɨ yamaayatɨ Autaahaatɨhomɨ pɨwɨha ausaatɨ kaundindɨhandapimaawɨ Banapaasiho
    aposerɨhiyai kaundataase.
  ubr-ubr: Namon Barnabas ibaisin, ibo inai baiyoyobotis auris. On baiyoyobotis auris
    iyau bubunag mamaba Saul etai nan Bada i’tai on a mat Bada mamaba aurin ibikakafun
    on. Mat on ikasones mamaba Saul Damascus nan Iesu Wabinai dura totor faiwarin
    wat ikurereb aurin on.
  tsw-NT: A̱vu Banaba tara yi a̱ tyo uba̱ta̱ wa ajiya. Reve u damma le ununa Shawulu
    enei Zagbain o ure. Reve waru u damma le cine Zagbain yuwaan niyi adanshi, na̱
    cine Shawulu yuwain alajiya adama e Yesu a̱ lyuci va Dimaska babu wovon.
  cax-NT: Tapü arrti Bernabé bayurarati ümoti. Sürotitü aübuti nauqui aitusiancanatiti
    isucarü bama apostolerrü. Urapoiti isucarüma nauquiche itusiancanatiyü Señor isucarüti
    Saulo isiu cutubiurrü. Sane ito urapoiti nauquiche anitati Señor ümoti, y manitanati
    au nürirrti Jesús aübu nanaiña narucurrü ümoti au Damasco.
  aia-aia: Mia Banabas, 'e ta'i 'iniraaui noni hinihini, 'a waia 'aria Sol beiraaui
    Ha'ataari ma maania tanaraaui re'ia na haua Araha na'i tara. Mia Banabas 'a maania
    ro'u i taha na 'unua Araha tanaa Sol mana ramoramo na haua Sol 'anai taroha'inia
    Jisas na'i Damaskas.
  srp-1865: A Varnava ga uze i dovede k apostolima, i kaza im kako na putu vidje Gospoda,
    i kako mu govori, i kako u Damasku slobodno propovijeda ime Isusovo.
  agt-agt: Ammi ya takday tekid nga nagngagan te Barnabas a nekallak na hala i Salu,
    a enna netulud ta agyan na turin kiden, a binida na tekid ya pakipaita ni Hesus
    te Salu ikid na paguhohug na tentu ta kalsada en. A binida na para tekid ya turad
    ni Salu nga mangipadangag ta ngagan ni Hesus ta ili na Damasku.
  lug-lug: Naye Balunabba n’amuleeta eri abatume n’abategeeza nga Sawulo bwe yalaba
    Mukama mu kkubo era n’ayogera nga bwe yabuulira n’obuvumu mu Damasiko mu linnya
    lya Yesu.
  yby-yby: Sa-ikayoko nenako, Banabasimamo ilime wati okoko ilime-loko aposolo minabotoka
    widanaki Solo maya anuloka we napamidana mudaibo gahena ito We napamamo lo mibo
    gahena ito Damasikasi numutoka We napamidana gala enemane oko lo akutoko libo
    gahena maya lo bekaiyoko elikikiya,
  heb-heb: ויקח אתו בר נבא ויביאהו אל השליחים ויספר להם את אשר ראה בדרך את האדון וכי
    הוא דבר אליו ואיך בדמשק השמיע בבטחון את שם ישוע׃
  mpp-mpp: Aime Banabasdi Sol balu salecebaicne yengela mengocke hikelu yanguc edocebawec,
    “Sugucnedi Sol yefewa fikecnolu yowa edowec. Inguc aime ye Damasko taonka hangoc
    mikac Yesule fungine mime yegengkewec.”
  apb-apb: Oto a Banabas e si pe'ie aana e toolea i saana mo hurula'aa, na ko ha'arongora
    uri a Sol e leesie a Aalaha i sulie tala, na a Aalaha e ere oto pe'ie a Sol. Na
    ko ha'arongora no'one aana uri a Sol ko lae pe'i ere a'aila'a mola i sulie satana
    a Jisas wau i Damaskas.
  san-TEL: ఏతస్మాద్ బర్ణబ్బాస్తం గృహీత్వా ప్రేరితానాం సమీపమానీయ మార్గమధ్యే ప్రభుః
    కథం తస్మై దర్శనం దత్తవాన్ యాః కథాశ్చ కథితవాన్ స చ యథాక్షోభః సన్ దమ్మేషక్నగరే యీశో
    ర్నామ ప్రాచారయత్ ఏతాన్ సర్వ్వవృత్తాన్తాన్ తాన్ జ్ఞాపితవాన్|
  ben-IRV: তখন বার্ণবা তার হাত ধরে প্রেরিতদের কাছে নিয়ে গেলেন এবং পথের মধ্যে কীভাবে
