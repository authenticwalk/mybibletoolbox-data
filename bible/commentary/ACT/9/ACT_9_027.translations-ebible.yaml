  txq-txq: Boe ma hambu hatahori esa, nade Barnabas. Ana ndia nalelelak Saulus neu
    Lamatuak Yesus nedenun nara ruma naa. Ana tui sara laꞌe-neu hata fo mandadik neu
    Saulus numa dalak naa ena. Ana oo nafada nae, Saulus natonggo no Yesus ena. Ma
    Lamatuak oo kokolak matan noon ena boe. Ana oo tui sara, Saulus naa nemberanin
    nafada hatahorir maruma Damsik laꞌe-neu Lamatuak Yesus Eno-dala Masodan.
  aaz-aaz: Mes anmuiꞌ atoin es, kaan ee naiꞌ Barnabas. In es reꞌ natefaꞌ naiꞌ Saulus
    nok Usif Yesus In haef ein anbi naan. In natoon neu sin areꞌ rasi reꞌ anjair neu
    naiꞌ Saulus anbi raan atnanaꞌ. In natoon nak naiꞌ Saulus nateef anrair nok Usif
    Yesus amsaꞌ. Ma Usif Yesus naꞌuab maat-maat nok ne msaꞌ. Naiꞌ Barnabas natoon
    amsaꞌ am nak, naiꞌ Saulus ro nabrain he natoon Usif Yesus In Raan Aꞌhonis neu
    abitan Damsik.
  qup-NT: 'Chasna kashpanpas Bernabeka Saulota amiguyarka. Apostolkunama pushashpan
    paykunata kwintarka: Amunchi Jesusmi ñampipi rikurishpan paywa kwintashka. Chasna
    kashpan Damasko llaktapi payka mana manchashpa Jesukristumanta yachachirka nishpa.'
  azb-azb: Amma Barnaba onu götürüb həvarilərin yanına apardı və onlara açıqladı ki,
    Şaul yolla gedəndə Rəbbi necə görüb, Rəbb onunla necə danışıb, o, Dəməşqdə İsanın
    adını necə cəsarətlə bəyan edib.
  eng-DBY: But Barnabas took him and brought him to the apostles, and related to them
    how he had seen the Lord in the way, and that he had spoken to him, and how in
    Damascus he had spoken boldly in the name of Jesus.
  guo-NT: 'Pe nakiowa, Bernabé pejlewla-el Sauloliajwa. Samata, bʉflaechon Saulo apóstoles
    poxade, japon chiekal matabijsliajwas apóstoles. Bernabé bʉ''pat wʉt Saulo apóstolesxot,
    jawʉt jʉm-aechon japiliajwa: “Saulo nʉamtat fol wʉt, taenon Jesús. Jʉmtaenbejpon,
    Jesús jʉm-aech wʉt japonliajwa. Do jawʉx, Saulo Damasco paklowaxxot xabich pejlewla-el,
    naewʉajnafʉl wʉton jiw Jesucristo pejwʉajan” —aech Bernabé.'
  hla-hla: Be Banabas e na piou naten turu aposol me hatei rane ien e Sol e tareia
    a Tsunono i maroro ba Tsunono e ranga gono menen. Be Banabas e hatei has rane
    ien e Sol e ongolo me ranga hatei nena e Iesu i Damaskas.
  mav-NT: Ma'ato mekewat mehĩ Panãpe tipo­wyro kahato Sauru. Mi'i hawyi motpo­'o­roria
