  eng-WEBU: But Barnabas took him and brought him to the apostles, and declared to
    them how he had seen the Lord on the way, and that he had spoken to him, and how
    at Damascus he had preached boldly in the name of Jesus.
  gnw-NT: Ẽrei Bernabé güɨraa Saulo Jesús jemimondo reta pe, jare umɨmbeu chupe reta
    quirãi Saulo uecha yandeYa tape rupi, jare quirãi yandeYa umɨngueta vae. Jei vi
    chupe reta quirãi Saulo umɨmbeu uquɨye mbae reve Damasco pe Jesús regua.
  mux-mux: 'Akiliinga-pe Yesos-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum
    yima muluringna Banapas-ni Poll yunu liipa memba pupa kene eninindu nimba mele:
    “Yi ili kupulanum-na pupaliinga Auliele kanurum, Auliele-ni yunundu ung te nirim
    kene yunu kolea-auli Damaskas pupa “Yesos-nga ungele niker.” nimba mundu-mong
    naa tepa nimba sirim.” nimba aku-sipa mele nirim.'
  maj-NT: A̱s'a̱i Bernabe ngjiko̱ Saulo̱ nginku̱n já postru̱ ko̱ kitsúyaha̱ xi nkú
    ts'ín a̱ya ni̱yóo̱ kikie Saulo̱ Nda̱ Nti̱a̱ná ko̱ nga Nda̱ Nti̱a̱ná kinchja̱ko̱ho̱
    ko̱ xi nkú ts'ín ndjá y'éni̱jmí éhe̱n Jesu nanki Damasco̱.
  bkq-NT: Barnabé kulelâ myani Saulo Jesus eynynonroem awyly einwânni. Aituo myani
    Saulo nhadyly Jesus tunâry egaturin-em induakeyby modoram. — Jesus einwânnipyryem
    merâ. Damascoram idâday mykeankâ Pymâ Jesus eyam âepanâguely. Aituo mykeankâ Jesus
    eyam aguely. Agueduo mykeankâ Saulo nheinwândyly. Damascodâ tatay tyanepa kehoem
    mykeankâ unâ Jesus wâgâ nhegatuly — kely.
  kue-kue: Ba Barnabas eremogl Sol indre ana auro ipi aposel wagle meglmara ongwa.
    Sol konbo bange ongo Yaglkande unongugl ongo kangwa ya ka ditongwa ya te Damaskas
    kamun igle kundugl goglkre Yesus kangiye mina kamambuno giglendi dipene endungwa
    ikra Barnabas boglo kugl tongwa.
  cot-NT: Cotanquitsiqueate yaanaqueri Verenave itsipatanacari Saoro ichoocajiaquegueti
    itigarancanejia Jesoshi, icamantajiaqueri quero ocotacani yonigaacarigueti Amajirote
    quenavoquirontsiqui iquenquetsatacaapojaqueri. Coajica ontaniqui Tamashicoqui
    teequea intsarogueji iquenquetsatanaquequea ivajiroqui Jesoshi, itsavetacotaqueri.
  bnp-bnp: Pali e Barnabas i tuhori ia, i tulia lakea ne huriki a apostolo, i vakalongo
    kamumu ria vona e Saulus i bele vona e Bakovi Dagi na dala, lakea e Bakovi Dagi
    i habi a ngava vona. I vakalongo tabu ria vona e Saulus i vara pagapaga na rane
    Isu o Damaskus.
  apn-NT: 'Ãm Panãpe pix ãm hãmri kot Jejus kôt amnhĩ xãm kôt hamaxpẽr. Hãmri nẽ ma
    hwỳr tẽ nẽ haprô nẽ ma Jejus nhỹ hã mẽ ahkre xwỳnh maatijê hwỳr o tẽ nẽ yr pê
    mẽ kãm kapẽr nẽ mẽ kãm: —Kwa ãm hãmri na Sawti amnhĩ jarẽ. Na ra mẽ pahpyrà nẽ
    Jejus kôt amnhĩ xãm. Na xep pre Tamas wỳr pry hã kormã mõ nhũm xep Pahihti Jejus
    hwỳr kato nẽ kaxkwa rũm kãm kapẽr nhũm kuma nẽ hkôt amnhĩ xãm. Jakamã nhũm xep
    ra axtem kot amnhĩ nhĩpêx nyw o Tamas nhõ xwỳnhjê mã Jejus kapẽr jarẽnh o ri mẽ
    hkôt pa. Ra amnhĩ kamã kãm mẽ uma hkêt nẽ àmnhĩx ri mẽ kãm harẽnh o ri mẽ hkôt
    pa. Anẽ.'
  ctp-NT: Loꞌo ndyaa loꞌo Bernabé ꞌin yu seꞌen ndiꞌin neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo
    ti kulo. ―Wa naꞌan Saulo re ꞌin ti kwiꞌ nu nka Xꞌnaan ―ndukwin Bernabé ꞌin neꞌ―.
    Wa naꞌan yu ꞌin Jesús xa nu yaa yu nde kichen Damasco, ykwiꞌ Ni loꞌo yu bra kanꞌ
    ―ndukwin―. Loꞌo ni, ja ntsen Saulo ni, nduꞌu yu nchga chaꞌ ꞌin Jesucristo ꞌin
    neꞌ kichen kanꞌ.
  opm-opm: Kasa hatperhan gahan Banabas oh Sor ohnong ambura ire patinong pisangopri.
    Pisusa ihirnong Sor orhe mandap ma Hanipyah ohnong wamtir mengo orhe Damaskas
    aptei oh watahpei ham Jisas orhe mengnongwi ma ihirnong pot pihir mengo oh ihirnonghe
    potporhan ihirhe amrama Moh arpin Jisas orhe nita hat ma hapat daham ambur ire
    mutuhnong deingopari.
  bvr-bvr: Wurra nipa Barnabach (Barnabas) ana-nyala ana-bona, a-bena nula Jol, minypa
    a-gunggajinga nula. Lika a-menga, abirri-bona, abirri-bena burrwa Jesus burr-yika
    aburr-mujama. Lika nipa Barnabach a-wena burrwa nipa Jol a-yinmiyana a-nana Jesus
    gata gu-jarlakarr, rrapa nipa Jesus ana-nyala a-yinmiyana a-wena nula, rrapa barrwa
    nipa Jol a-yinmiyana Jesus gun-nika janguny gu-ngurrjinga burrwa aburr-gata Daméchkach
    aburr-nirra rrapa gala a-gurkujarna burrwa.
  wal-wal: SHin Barnnaabaasi Saa7oola Yesuusi kiittidoogeetukko efiis; efiidi ogiyan
    Godaa i waanidi be7idaakko, ayyo Godai waatidi haasayidaakkonne qassi Saa7ooli
    Damasqqon Yesuusa sunttan yayyennan waatidi qaalaa yootidaakko, etau geeshshidi
    odiis.
  zad-NT: Na' Bernabéna' bc̱hi'e Sáulona' gana' lle' postlka'. Na' golle' ḻegake'
    nan Sáulona' ble'ile' X̱ancho Jesúza' tneza' ka zeje' yell Damáscona', na' Jesúza'
    be'lene'ne' dill'. Na' ḻekzka' golle' ḻegake' bi bllebe' bi'e xtill' Jesúza' yell
    Damáscona'.
  kmg-kmg: Eme Banabazi âgo ecnehuc aposolo jaŋerao jowa rarâ, Wofuŋzi Saulo hatao
    fuacnerâ dâŋ âzâcneme Damasko haeo Jesure biŋe mutaniŋkewec, irec dâŋ binaŋ ejarewec.
  aso-aso: nGehelele izavo Banabasiꞌ neꞌmo Sauloꞌni do giꞌmizo aposolo nizada eleꞌmizo
    vo Sauloꞌ Guvelesi ve akaloꞌ ningineꞌ gamazi idoꞌ Damasiko numuda Izesuꞌ monovo
    danava lovoꞌ kisilevoꞌ ogo lo-ngimineꞌ gamazi nene Banabasiꞌ veteteꞌ ogo lo-ngemavo
  uli-uli: Iwe Barnabas sa budoh tipingi, sa paliloh irer apostel kowe. Sala hamdefa
    ngalir yael Saul wiri Samol mo lal yalap we, mo yael Samol maliliy ngali. Iwe
    ngo ye kangalur kkelel yael Saul foloy fael Idel Jesus mo woal Damascus.
  nin-NT: Nggo Barrnaba à nga ni zi ma na gri ma na kuma na abi ko na angu ba ba.
    Na ku bre ba nggo Shawulu a hi Atiko wa na anko, na bre ba nggo Atiko wa à re
    na ku tuku nggo Shawulu à bre ure ku Abachi ku ni isa i Yesu nu Damasika sama
    ni ikru isisu.
  acu-NT: 'Tura wainiat Bernabé Saulon juki, Cristo nuiniatiri pujuinamunam itamiayi.
    Tura ita chichaak: —Juka jinta weak ii Apuri Jesúsan wainkami. Turamtai ii Apuri
    niin chichasmau asa, Damasconam jea, shamkartutsuk Jesúsa kakarmarijai chichasmayi,
    —timiayi.'
  cak-WNT: Yac'a ri jun kach'alal ri Bernabé rubi', xuc'uaj ri Saulo quiq'ui ri apóstoles.
    Y ri Bernabé xutzijoj c'a chique chi ri Saulo xch'o c'a ri Ajaf riq'ui, chi xuc'ut
    c'a ri' chuwech tek ruchapon el bey pa Damasco, y chi ri Saulo chuka' ma xuxibij
    ta ri' xutzijoj ri Ajaf Jesús chique ri winek ri yec'o chiri' pa Damasco, xcha'
    ri Bernabé chique ri apóstoles.
  ebk-ebk: Ngem uy finadngan Bernabe hiya ya kenadwaana hiya ay inmuy as nan apostoles.
    Infiakiana kan chicha nan enat Saulo ay nangila as nan Apo as nan korsa ad Damasco
    ya nan nunkaliyan nan Apo kan hiya. Infiakiana us nan kenaturud Saulo ay nangekaskasaba
    as nan maepangkep kan Jesus ad Damasco.
  spa-PDDPT: Pero Bernabé lo llevó ante los apóstoles. Les relató cómo vio al Señor
    en el camino, que Dios le habló, y que Saulo habló con osadía en el Nombre de
    Jesús en Damasco.
  ruf-ruf: Lekeni Balinaba kamsola Sauli kamghala kwe iwatumighwa. Kawalongela Sauli
    pfayamwonile Imtwatsa mne ghumwanza ghwake na Imtwatsa tsakalonga naye, na pfayapetile
    taghwa lya Yesu bila kupfuka akula Damasko.
  gun-gun: Ha'e rã Barnabé ma apóstolo kuerya py ogueraa vy omombe'u porãmba tape
    rupi Senhor ojekuaa uka vy hexeve ijayvuague, ha'e ramo Damasco tetã py okyjea
    py e'ỹ Jesus rery rupi ijayvuague.
  agu-BL: Ma yi kajwutz Bernabé i' icy'an nin ẍchiwutz yi e' apostl. Nin tal Bernabé
    yi ẍe'n cunin ban yi tilol Saulo wutz Kajcaw tbe', nin yi mbi cunin ban yi jilone'n
    Kajcaw tetz. Nin ncha'tz tal i' yi quinin xob Saulo tan xtxole'n yi mbi eka'n
    tan Jesús te yi at i' Damasco.
  isn-isn: Kuiti uBarnaba akamuhola nu kumutwala ku itumi, Nu kuaganuila kinyauli
    uSauli ai umuine u Mukulu mu nzila nu Mukulu nai uligitilye nu ng'wenso, ni kinyauli
    uSauli nai utanantilye ku ukamatiku ku lina nilang'wa Yesu uko ku Dameski.
  eng-PEV: But Barnabas, one of Jesus’s followers there, he listened to Saul and believed
    his story. So he took Saul to Jesus’s special workers, and he told them Saul’s
    story. He said, “On the way to Damascus, Saul saw our leader, Jesus, and Jesus
    talked to him. After that, Saul told the people in Damascus about Jesus. He wasn’t
    frightened of them.”
  ilo-ULB: Ngem innala isuna ni Barnabas ket impanna isuna kadagiti apostol. Ket imbagana
    kadakuada no kasano a nakita ni Saulo ti Apo iti dalan kalsada ken imbagana a
    nakisao ti Apo kenkuana, ken no kasano a situtured a nangasaba ni Saulo idiay
    Damasco iti nagan ni Jesus.
  pir-NT: Tiquina sa cuepegʉ̃ta Bernabé pehe tiquirore ne cãhye Jesu cũriquina cahapʉ.
    Sa yero Saulo mahapʉ Jesure tiquiro ihñarire, Jesu mehna tiquiro yahuducurire,
    Damascopʉ cuero marieno Jesu yere tiquiro buhe dʉcarire yahuahye Bernabé pehe.
  anv-NT: Yɛ́mbɔ Banabas achwɔ́ sɛ ji, áfɛ́ mbaá áŋgbá Jisɔs. Ne agaré ɛbwɔ́
    nkane Sɔl agɛné Átá Jisɔs né meti Damaskɔs, ne nkane Atá Jisɔs ajɔɔ́ mejɔɔ́
    ne ji. Ama garé nkane Sɔl abɔ́ agaré depɔ ɛtire Jisɔs gbɔgɔnɔ né melɔ ɛwémbɔ.
  sab-NT: 'Kwian Jesu gerua ganga ulita tañachugu ene Saulodi agwa ama gdaite kada
    Bernabé Saulo chudabo, ama Saulo du kwian Jesu gerua ketanga gdataboko giti gdaboke
    kledu ngwadi. Bernabé gerudu Saulo giti kwian Jesu gerua ketanga ole, Bernabé
    gerudu: —Saulo jo chage jonkare una Damasco ngnagu, gire Chugagwalla Jesu medu
    Sauloge, gerudu Saulo ole jonke, Jesu Saulo ta blitu, Saulo jo chke una Damascoge
    gire eni Saulo geru Jesu giti ketu kwiange trate no ulita kira giti. Bernabé gerudu
    ene Saulo giti kwian Jesu gerua ketanga ulita ole.'
  tmd-tmd: Almɨdmɨn, Banabas nuŋ Sol nugwo pön Jisas mönö wä pön dub nöbö bla mɨdim
    yöra pön duön, ñɨgö yadöŋa, “Nöbö kɨ nugwo nugwön ipöxmɨjeñ. Wop i taun dib Damaskas
    du gɨrön, ödöi mibɨl yöra duön, Nöbö Diba nugwo nugumɨn, nugwo mönö bli yadöŋa.
    Mai du Damaskas nöbö mö ñɨgö ipöxölön, Jisas mönö wä aku amɨn ödöriö akwör yad
    nölö,” röŋa.
  acr-NNT: Ekꞌu ri Bernabé xukꞌam bꞌi y xuꞌyaꞌa chikiwach ri e taqoꞌn re ri Cristo.
    Xutzijoj kꞌu chike suꞌanik ri Saulo xril uwach ri Qanimajawal pa bꞌe y xchꞌaꞌt
    rukꞌ. Yey xutzijoj chike puwi ri tzijonik xuꞌan ri Saulo chupa rubꞌiꞌ ri Jesús
    chilaꞌ Damasco yey rukꞌ unimal uchuqꞌabꞌ xuꞌan waꞌ.
  kpg-kpg: Gei Barnabas ga hagamaamaa a mee, ga laha mai a mee gi nia gau agoago hagau.
    Barnabas ga haga modongoohia gi digaula di hai o Saul, dono gidee gi Tagi i hongo
    di ala, mo di hai o Tagi ne helekai gi mee. Geia ga hagi anga labelaa gi digaula
    di hai o Saul i dono agoago maaloo i di ingoo o Jesus i Damascus.
  taj-taj: तर बारनाबाससे मुल चेलागदे मुबा ग्‍लारी शाऊलदा ह्राङदेन छ्‌यामनोन भोर्जी।
    ओच्‍छे शाऊलसे प्रभुदा ग्‍यामरी म्राङ्बादेन प्रभुसे सुङ्बा तामला बारेरी पाङ्जी।
    थेह्रङ् लसीन दमस्‍कसरी आलोङ्नान येशूला बारेरी थेःना लजी भिबा ताम बारनाबाससे थेनीगदेदा
    पाङ्सी पिन्‍जी।
  avt-avt: Hɨr nɨneinɨk te mɨtɨk Banabas ketɨwekhis keriyaak keiyɨk ken mɨt aposel
    ketpor Sol kitet yayiwe hɨrak kɨr Mɨtɨk Iuwe Jisas, hɨrak ketpɨwek menmen. Hɨrak
    wen ketpor Sol katɨp mɨt hɨm me Krais ketpor hɨm manp keit wit Damaskas.
  cbk-cbk: Pero si Bernabe ya lleva con ele para alla con el maga apostoles, y ya
    habla canila si paquemodo si Saul ya mira con el Señor cuando de camino le para
    Damasco, y si paquemodo el Señor ya conversa con ele. Ya habla tamen si Bernabe
    que si Saul ya predica na nombre di Jesucristo sin miedo na pueblo de Damasco.
  uig-ARA: بىراق بارناباس ئۇنى ئېلىپ بېرىپ، روسۇللار بىلەن كۆرۈشتۈردى. ئۇ ئۇلارغا
    سائۇلنىڭ دەمەشقنىڭ يولىدا رەبنى قانداق كۆرگەنلىكىنى، رەبنىڭمۇ ئۇنىڭغا گەپ قىلغانلىقىنى
    چۈشەندۈردى ۋە ئۇنىڭ دەمەشقتە ئەيسانىڭ نامىدا قانداق جۈرئەتلىك بىلەن سۆز-كالام
    يەتكۈزگەنلىكىنى ئۇقتۇردى.
  tuf-tuf: 'Eyta cuácayat, ser ajca Bernabeat Saulo cuitar wajacro. Bernabeat Jesús
    chihtá ehcuquin quin Saulo yehw̃ béjecro. Beyar, eyin quin wajacro: —Saúloat Jesús
    itchacro. Damasco ibt aw̃at itchacro. Ityat Jesusat ey quin tew̃jacro. Etar Saúloat
    uw quin Jesús chihtá ehcujacro. Damasco cuitar Jesús chihtá rooti ehcujacro, wajacro,
    Bernabéata Jesús chihtá ehcuquin quin.'
  abx-abx: Pero aniya' addangan si mga iya nag'arunan Bernabe nga iya i magbawa si
    Saulo pagbagat si mga apostol. Agsumat iya mahi'unong si pagpakulaw-na si Ginu'o
    si Saulo si pagbiyahi-na pati' i mahi'unong si pagbagaw-na si iya. Agpasayod iya
    nga bali kapusukado si Saulo pagpasamwak si mahalap sumat ari si Damasco kay ag'aku'-na
    i arun-na si Jesus.
  mco-NT: Chi Bernabé yajnɨcxy Saulo ma je nimajmetzp apóstoles ajcxy yajpaady, e
    chi yajmɨɨdmɨydactay nej Saulo anajty tɨ ixy je Huindzɨn Jesús tü'am, e nej anajty
    Saulo Jesús y'ayuc tɨ capxhuäcxɨ huinmɨc jotmɨc jɨm Damasco.
  bsp-bsp: Mba kɔ Barnabas ɛlɛk kɔ, kɔ ŋaŋkɔ nde asom a Yesu ŋayi mɔ. Kɔ Barnabas
    ɔlɔmər ŋa ntɛ Sol ɛnanəŋk Wəbɛ Yesu dɔpɔ, a kɔ Yesu olok-lokər kɔ mɔ, kɔ ntɛ tewe
    ta Yesu kənasɔŋɛ kɔ kəbaŋsɛ mɔ.
  kqf-kqf: Kamaina bi Banabas, Sol i waidoli nawe giugiukamaḡedi lisidimo bi i giuwedi
    te bainewa Sol i nawanawa Damaskas bi etamo Bada lisinemo i laumaḡata. Bi kota
    i giuwedi te Sol bainewa Damaskasmo ma laudabatolana Yesu isana i lauguguyae.
  cpb-NT: 'Iro kantacha tzimatsi kemisantzinkari jitachari Bernabé, raapatziyanakari
    Saulo, jatake roñaagantairi ipiyotaga Otyaantaperoriite. Ikantapaakeri: “Jirika
    Saulo iñagairi Awinkatharite awotsiki jatachari Damasco-ki, ari ikenkithawaitakaakeriri.
    Ari retanakawo Saulo nampitsiki Damasco raakotanairi iwairo Jesús ikenkithatakotanairi.
    Tekaatsi inthaawantanakya.”'
  aon-aon: Aria Baranabas nanaki narao Sol um amam aposel. Naran aria nakripesh um
    agundok Sol natik Debeini yah aria Debeini nakripan baraen um. Aria gamo nakripesh
    um agundok anan Sol dodogowin atun nakripesh baraen um Jisas gani Damaskus um.
  hus-NT-2005: Por júná kʼal na Bernabé abal ka utwat ban abatwáletsik. Na Bernabé
    in tʼiltsitsik xan ti na Sawlo tin chuꞌúmal an Ajátikláb ti bél, xan ti jeye ti
    tawná kʼal an Ajátikláb ani xan ti na Sawlo ti okʼtsixnék Damasko kʼal yantam
    i awiltaláb kʼal tin bij na Jesús.
  mig-NT: Ko Bernabé, ni̱ jaka‑de kua'a̱n jíín‑de nuu̱ cháa kákuu apóstol. Te ni̱
    jani‑de tu̱'un nuu̱ cháa‑ún ndasa ni̱ jini̱ Saulo nuu̱ máá Jíto'o̱‑yo̱ íchi kuá'a̱n‑de,
    te ni̱ ka'a̱n‑ya̱ jíín‑de, jíín ndasa ni̱ chundéé iní Saulo ni̱ ka'a̱n téyíí‑de
    tu̱'un Jesús ini̱ ñuu̱ Damasco.
  bps-bps: Kabay nun satu to dnagit ku Barnabas tmabeng kenen, na faginan kenen di
    dad to gal dek Dyisas. Na tulenan dale gablà di kite Sol ku Dyisas i Amu di dalan
    salu di Damaskus. Na tulenan dale tatalù Dyisas di kenen, na léan tulen gablà
    di klabè Sol tamdò ditù di Damaskus fagu di dagit Dyisas.
  mbs-mbs: Meneng inibing i Bernabe si Saulo doton te menge sogounun i Cristo. Mig-indan
    sikandin diyà kandan tepad te pegpekità aw peg-ikagi te Pengolo diyà kandin doton
    te dalan. In-indan din heman kandan te wedà pegketalaw si Saulo te peg-indan din
    tepad ki Jesus doton te Damasko.
  cme-NT: Barnabasiŋ daa ba kãalã-yuɔ dumaaŋo-na, wuɔ kã baa-yo Yesu *pɔpuɔrbiemba
    wulaa. Baŋ kãa, Itieŋ uŋ caraaya-yuɔ dumaa Damasi hũmelle-na a piiye baa-yo,
    Barnabasi wuɔ suur ma yaaŋga-na hiere a waŋ-ma baa-ba, aa uŋ bi daa holle‑i dumaa
    a waŋ Yesu maama‑i Damasi‑i-na, wuɔ bi waŋ mafamma‑i baa-ba.
  sus-sus: Awa, Baranabasi naxa a xanin xɛɛrae xɔn. A naxa a tagi raba e bɛ Sɔlu Marigi
    toxi ki naxɛ, a man a xui mɛxi kira ra ki naxɛ. A naxa a masen e bɛ Sɔlu bara
    kawandi naxan naba Isa xili ra Damasi taa kui.
  pon-2006: Eri, Parnapas ahpw sewesehda oh kahredohng rehn wahnpoaron ko. Parnapas
    ahpw kawehwehiong wahnpoaron ko duwen en Sohl eh kilangehr Kaun-o pohn ahlo, oh
    dahme Kaun-o pil mahsanihong. E pil padahkihong irail duwen en Sohl eh eimah padahk
    ni mwaren Sises nan Damaskus.
  dad-dad: Anĩ ere, Banabas ĩ Sol yale, aposel gedin iroule fen, Sol ĩ naab luwen
    Odug ile di, ĩ wogõ fiyen ado, Sol Damaskus oun, kumĩ sã Jesus yana bunem wogõ
    yen anĩ, aposel faded fedin.
  zab-NT: Chiyru güené Bernabé laab lo de apóstol. Gudixteeb dec Saulo gunáb ne guninéb
    Xtadnɨ Jesucrist chi zéb par Damasco, ne gudixteezacbɨ dec sin dxiby gunii Saulo
    xtiidx Jesucrist láani guɨdx Damasco.
  jae-jae: Tec Barnba gêjam eŋ sa ma gêwê eŋ agêc dêdêŋ aposolo sêja. Eŋ gêjac m iŋ
    biŋ Saulu gêlic Apômtau aŋga intêna ma Jesu kêsôm biŋ gêdêŋ eŋŋa. Ma gêjac miŋ
    gêwiŋ gebe Saulu kêsôm Jesunê ŋaê lasê gêmoa awêgeŋ aŋga Damaskus.
  ksd-ksd: Ma Banaba i ben pa ia, ma i agure tadav ra umana apostolo, ma i ve diat
    ba i ga tar gire ra Luluai na nga, ma dir ga tata me, ma ba i ga ki Damasko i
    ga varvarveai vuavuai ta ra iang i Iesu.
  msm-NT: Di meyduon sobuuk no sakup ni Jesus duon to Jerusalem no iyan ngadan si
    Bernabe. Impakiyaya din si Saulo duon to mgo apustulis aw nangoni to diya pagpakita
    dow pag-ikagihi to Ginuu ki Saulo duon to dayan. Pignangonan din isab sikandan
    to kabuyut ni Saulo to pagwali bahin ki Jesus diya to Damasco.
  myk-myk: Ga kalaapire lemu li bye na Barinabasi ge, a wee di gari ni Sɔli ni tudunmɔɔ
    pu yíri. Ba pʼa nɔ wà wɛ, Sɔli ya Kafɔɔ ɲa ɲagana lemu na Damasi koo li na, a
    Kafɔɔ bɛ di jo ni wu ni jogana lemu na ge, na fara lee na Sɔli ya Yesu kaa jo
    na fiinŋɛ ni lowaa ni Damasi kulo li sipyii pu bɛɛri mu jogana lemu na ge, a Barinabasi
    di yee bɛɛri paari tudunmɔɔ pu mu.
  sbe-sbe: Na Banaba Saulo ye woyaiyama apostolo wa udiyedi yo ye hededehemasalaha
    kalidiyena meta Damaseko kedana unai Saulo Guiyau ye kita yo Guiyau ye hededelau
    iya unai. Yo hinage ye hededehemasalaha meta Damaseko unai Yesu hesanaena ye lauguguya
    ma nuwabayaona.
  mcr-mcr: I etaŋgi, Banäpasi iqu, ique, ämaqä Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä
    iquauŋqä, ätuma äwäqe, iqu iquauŋi, Soli iquenyqä kukŋuä awä ätukqe. Iqu hänaqä
    iqi äwätäqäŋga, Naqä Ique hiŋuä äquŋgqeŋqätä, Naqä Iqu ique kukŋuä ätukqeŋqätä,
    itaŋga Dämaskasi iu äpmeqäŋga, Jisasi Iqueqä yoqeŋqä kukŋuä awä yäŋänäqŋqä ätumiŋqeŋqätä,
    ätukqe.
  cux-NT: Tuu'mi ní Bernabé ndáa yā ndúúcū sa nanááⁿ apóstoles chi dichó'ó Dendyuūs.
    Ní chii yā 'iiⁿ'yāⁿ s'eeⁿ táácā n'diichi Saulo miiⁿ Señor Jesús na yúúní. Ní Señor
    yaa'vi yā saⁿ'ā. Ní 'túúca caⁿ'ā Saulo miiⁿ nduudu cuaacu yeⁿ'é Jesús miiⁿ na
    yáāⁿ Damasco, ní nguɛ́ɛ́ ndúúcū vaadī 'va'ā.
  tur-YTC: Barnabas onu alıp elçilere götürdü. Onlara, Saul’un yolda Efendi’yi nasıl
    gördüğünü ve Efendi’nin onunla konuştuğunu, Damaskus’ta da onun Yeşua’nın adını
    nasıl cesaretle duyurduğunu bildirdi.
  san-ITR: etasmAd barNabbAstaM gR^ihItvA preritAnAM samIpamAnIya mArgamadhye prabhuH
    kathaM tasmai darshanaM dattavAn yAH kathAshcha kathitavAn sa cha yathAkShobhaH
    san dammeShaknagare yIsho rnAma prAchArayat etAn sarvvavR^ittAntAn tAn j nApitavAn|
  bel-N: А Барнаба, узяўшы яго, прывёў да апосталаў і распавёў ім, як у дарозе той
    бачыў Госпада, і што Ён гаварыў яму, і як ён у Дамаску адважна гаварыў у імя Ісуса.
  sch-sch: Hanchu Barnabas a tuonga tîrtonngei kôm a sepuia. Lampuia Pumapa a mu
    tie ngei, Pumapa'n a kôma a ti pe ngei, Damascusa taka Jisua riminga hâitaka
    chong a ril tie ngei an kôm a misîr pe ngeia.
  mic-MIQNT: Na tujiw Pnnal pegising aq apoqonmuatl. Ela'latl ta'n apostale'wiliji
    eimu'tilij. Negm gegnua'tuaji ta'n Sol awgtigtug tel nemiapnn Gjisaqamawul Se'susal,
    aq na Gjisaqamaw gelulasnn Solal. Siaw tlimaji ta'n tel melgita't Sol ta'n tujiw
    pestungeg ugjit Se'susal Tamasgusg.
  huu-NT: Ie jira Bernabé naimɨena Cristo oretagano dɨne uillano, naimacɨmo naɨso
    motomo Saulo caɨ Namana cɨuana llote. Naɨso motomo caɨ Nama Saulomo lluana jɨaɨ
    llote. Damascomo naimɨe ia, Jesúna jacɨtaiñeno llofuiana jɨaɨ llote.
  jiv-NT: Túmainiai̱ṉ Pirnapí Jesusa akatramuri̱ matsatmanum jukimiayi Sáurun. Tura
    nui̱ ejé tímiayi “Ju̱ Sauru jintiá wesa Uunt Jesusan wáinkiaiti. Tura Yus chicharkaiti.
    Tuma asa Sauru Tamaskunam sapijmiatsuk Jesusa náari̱n etserkaiti” tímiayi.
  otm-NT: Pɛ nu ra Bernabé bi zix'a ra Saulo guepʉ 'bʉh yʉ́ 'bäihʉ ra Cristo. Nɛ bi
    xifi ngue bi nu ra Hmu bʉ 'yu, nɛ bin yąui ra Hmu. Nɛ bi xifi bi hyut' ran zambʉi
    bʉ Damasco nu'bʉ mím ma nangue ra Jesús.
  dah-dah: Gega Banabas beleŋ aposel buda hitte tukuriŋ. Tukuŋbe Sol gob Damaskus
    kuŋ heŋya daha mat Doyaŋ Al Kuruŋ kenke mere iryiŋ, irde Damaskus taunde gor Yesu
    niŋ tagal tagal niŋ kafura ma heŋ tagalde hinhin goyen momoŋ yiryiŋ.
  tnk-tnk: Mətə Panapas ruvehe, miri in rouen rouətə aposol me. Nənə Panapas rɨni
    pen tɨ nirəha i mə, “Sol i rɨnətə Iərɨmənu ia suatuk, rɨnəɡkiari min. Fwe Tamaskes,
    Sol raməvisau irapw nəɡhi Iesu, məpwəh nehekɨrien.”
  kpr-kpr: Oju ero gido, Barnabas nu eredo, Saul sonembe budo ira, Iesu da ambo jimbi
    12 aikena teteruseri. Teredo, Saul nu nange nange emboroda fetedo Bajari gosusira,
    a Bajari Iesu nu nange Saul kena geka sisira ava, Barnabas nemokena ijugusira.
    Ijuguse, Saul nu nange nange Jusi embo dae jo oju ae edo, Iesu da javoda Damascus
    aminda vironu sedo ghusira ava, ijuguse setiri ne nininguseri. Barnabas aminge
    setiri dadabetiri,
  san-IAS: etasmād barṇabbāstaṁ gṛhītvā preritānāṁ samīpamānīya mārgamadhye prabhuḥ
    kathaṁ tasmai darśanaṁ dattavān yāḥ kathāśca kathitavān sa ca yathākṣobhaḥ san
    dammeṣaknagare yīśo rnāma prācārayat etān sarvvavṛttāntān tān jñāpitavān|
  nho-nho: Teenaa hanake iloo Barnabas no toa Saul ka oo laaua no mmata i naa aposol.
    Barnabas ni taratara ake ki naa aposol raa i naa hakasura ake TeAriki no taratara
    laaua ma Saul i te ara. A ia e taratara ake hoki i naa hakaea see kkapo Saul te Lono
    Taukareka iloto te inoa TeAriki i Damascus.
  gym-NT: Akwa ni tödekaka Jesubti kädian nämane Bernabé abko nikani Saulo ngwena,
    bti mikani gare kwe nitre Jesu kukwei ngwiankaye. Angwane Saulo nikani Damasco
    angwane, Dänkien Jesukwe ja mikani tuadre ji ngrabare ie. Erere arato ni Dänkien
    käkwe blitabare ben amne, kä jürä namani ñakare Saulobtä blitakäre Jesubtä juta
    Damascote, niebare Bernabékwe nitre Jesu kukwei ngwiankaye.
  azg-NT: Majoꞌ min na nndaꞌ, tëyꞌoon Bernabé jon na mꞌan nque nnꞌan na tji Jesús
    na totsayꞌonhan yo jñꞌoon na toninncyaa jon. Juu tsanꞌñeen sinin jon ndëë nanꞌñeen
    nchu vaa na jndyiaaꞌ Saulo ta Jesús xjen na ñjon juu nato Damasco, ndoꞌ mantyi
    yo na sinin jon nnon juu. Ndoꞌ mantyi xjen na tomꞌaan juu tsjoon Damascoꞌñeen,
    tavincyaaꞌ juu na toninncyaa juu jñꞌoon ntyja ꞌnaanꞌ Jesús.
  bhd-bhd: पन बरनबासे शाऊल एप्पू सेइं साथी प्रेरितन कां आनो ते तैन ज़ोवं, कि केन्च़रे
    दमिश्क नगरेरे बत्तां च़लते-च़लते एस प्रभु यीशु लेइहोरोए, ते प्रभुए एस सेइं गल्लां
    कियोरिन, ते एनी केत्रे दिलेरी सेइं दमिश्क नगरे मां यीशुएरे नव्वेंरो प्रचार कियोरोए।
  too-NT: Lā' Bernabé cālīmini'lh Saulo huan apóstoles. Lā' cāpūtle'keni'lh a'nchī
    Saulo ixlaktzī'nī't nac tej huan Māpa'ksīni' Jesucristo a'ntīn tā'chihuīna'lh.
    Lā' cāpūtle'keni'lh a'nchī Saulo ixchihuīna'nī't nac Damasco por ixlīmāpa'ksīn
    Jesús, lā' tū' ixlacapuhuan.
  ind-AYT: Namun, Barnabas menggandeng Saulus dan membawanya kepada para rasul, lalu
    menceritakan kepada mereka bagaimana ia telah melihat Tuhan di dalam perjalanan,
    dan bahwa Tuhan telah berbicara kepadanya, serta bagaimana ia dengan berani telah
    berbicara dalam nama Yesus di Damsyik.
  cjo-NT: 'Roojatzi raanakiri Werenawee, itentanakari janta ijeekinta rotyaantanewo
    Jesoshi. Ikamantapaakiri: —Kyaaryo, ragaeyerinimi Sawoorika ayemijantzinkarite
    janta Tamaashikoki, omaanta janta awotsiki iñaakiri Awinkatharite Jesoshi, ikenkithatakaakiri.
    Raapatziyari, roojatzi janta Tamaashikoki ikenkithatakotapiintapaakiri irira,
    tee ithaawantayitapaakarini theenkantatsiri.'
  nsn-nsn: Bo Banabas puk ke keip tatanon mare la mene keip tatanono tasir aposoul.
    Banabas ke hire uaia tasisina hape ke banga pe Sol tar Tamata Noman, doh hape
    ke mene per Tamata Noman tatanon, kare ongolo tar mene tauete tar hangana Iesu
    i Damaskus.
  san-DEV: एतस्माद् बर्णब्बास्तं गृहीत्वा प्रेरितानां समीपमानीय मार्गमध्ये प्रभुः
    कथं तस्मै दर्शनं दत्तवान् याः कथाश्च कथितवान् स च यथाक्षोभः सन् दम्मेषक्नगरे यीशो
    र्नाम प्राचारयत् एतान् सर्व्ववृत्तान्तान् तान् ज्ञापितवान्।
  tna-NT: Daja biame, Bernabé ja Saulo apóstol cuana peje su dusutana. Tuahueda pamapa
    butsepi quisatana huecuana. Cuaja Saulo ja Jesús edid'i su ba putsu, daja huecha
    cuaja Jesús ja tueda mitsutana quisatana huecuana. Daja huecha cuaja Saulo ja
    Damasco ejude su aniji cuana Cristo jepuiti quisaquisa puana quisatana huecuana.
  lid-lid: Ndramak ari nyaran Banabas eme badeh, andrei iy, ma uru ala hawe oro aposel.
    Eme iy asehek nyala oro ta sasah asahan ta Sol na len iy edek ili Damaskus, ya
    iy anyolom Laban, ma Laban asehek sahou i tan. Ma asehek i toro ta iy udu Damaskus
    badeh, iy banoh ta asehek sahou, ta nyala nyara Jises nyarahan labai bwe.
  wim-wim: Nil pam namp Barnabas alangan ep ngaantam-ngeey nunang aꞌ thaw paththam,
    “Eeꞌa, nilwey kan-kanam ngurp Jesus.antam ngul weena,” aꞌ nil kuy theeꞌ nunang
    ngurp min Jesus.antam wiy al-alantan. Nil Barnabas.angan Saul.an waaꞌ nunang ngul
    thant, wik inangan thaw thant, “Nil Saul.angan Jesus Christ.an woyan ompamang
    thath nunang aꞌ nil Jesus Christ.an wik ngul thaw nungant, Saul alantan. Anpalana
    nil Saul.angan wik Christ.antam ngangk thayanam waaꞌ-waaꞌ thant, than aak Damascus.angan
    wuntan.” Nil Barnabas.angan Saul.an wik yimanangan waaꞌ thantana.
  zga-M: Puu uBarnaba akhantola akhang'ulikha khu vasuhwa akhavavuli umuambonile uYesu
    munjila nu Yesu vuan'chovile nave, nuvu uSavuli alumbilile na makha eilitawa lya
    Yesu khu Damesitiki.
  yom-yom: Vayi Balinabasi wumbonga ayi wunnata kuidi bamvuala. Wuba kamba buevi Sawuli
    kamonina Pfumu mu nzila yi Damasi ; Pfumu yoyi yinyolukila ayi buevi kalongila
    mu kambu tsisi, mu dizina di Yesu ku Damasi.
  san-SIN: ඒතස්මාද් බර්ණබ්බාස්තං ගෘහීත්වා ප්‍රේරිතානාං සමීපමානීය මාර්ගමධ්‍යේ ප්‍රභුඃ
    කථං තස්මෛ දර්ශනං දත්තවාන් යාඃ කථාශ්ච කථිතවාන් ස ච යථාක්‍ෂෝභඃ සන් දම්මේෂක්නගරේ
    යීශෝ ර්නාම ප්‍රාචාරයත් ඒතාන් සර්ව්වවෘත්තාන්තාන් තාන් ඥාපිතවාන්|
  yut-yut: Yaŋ aŋakwa Banabas da Sol aŋaŋ yabekbi kabɨ da egɨpgwiron aŋkɨgɨt. Aŋkɨŋek
    Sol da kosiron Amɨn Tagɨ kagɨt ae Amɨn Tagɨ da gen iyɨgɨt uŋun dakon geni yoyɨgɨt.
    Yoyɨŋek Sol da Damaskus Yesu dakon mani pasol pasolɨ mɨni yaŋ teŋteŋaŋ yomgut
    uŋun kɨsi do yoyɨgɨt.
  grc-BYZ: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγε πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο
    αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδε τὸν Κύριον καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ
    ἐπαρρησιάσατο ἐν τῷ ὀνόματι τοῦ Ἰησοῦ.
  cpc-NT: 'Iro kantacha tzimatsi kimisantzinkari iitachari Bernabé, jaapatziyanakari
    Saulo, jataki joñaagantairi ipiyota Otyaantapirori. Ikantapaakiri: “Jirika Saulo
    jiñagairi Awinkathariti janta aatsiki jatachari Damasco-ki, ikinkithawaitakaakiri.
    Ari jitanaawori Saulo janta nampitsiki Damasco ikinkithatakotanairi Jesús. Tikaatsi
    inthaawantanatya”.'
  nhg-NT: Sin embargo, Bernabé oquebicac Saulo oquepresentöruto ca tlateotitlanme.
    Oquenpubele quiene ca Saulo otieyejtac Tlöcatzintle cuöc oyöya ca Damasco hua
    quiene ca yejuatzi quenunutzque. Oquenpubele quiene ca Saulo oquepex meyac balur
    para otlanunutz de Jesús ompa pa Damasco.
  nya-nya: Koma Barnaba anamutenga napita naye kwa atumwi. Iye anawafotokozera iwo
    za mmene Saulo anaonera Ambuye pa njira paja, ndi kuti Ambuye anamuyankhula, ndi
    momwe analalikira ku Damasiko mʼdzina la Yesu mosaopa.
  ngu-NT: Ijcuacon Bernabé ocontilan Saulo niman oquimixpantilij on apóstoles. Oquintlajtlajtohuilij
    quen ijqui Saulo oquitac toTeco ne ipan ojtli, niman quen ijqui toTeco oquinotz.
    Niman no oquitetlajtlajtohuilij quen ne Damasco Saulo otemachtij ican yolchicahualistli
    pampa Jesús.
  kup-kup: Tahan aban Banabas Sol meñizat Iesuz aposor aban poriz nakoe basahapuh
    Soliz ñetiv tahat epat bar mañah, “Met pi Damaskas zeitak sapanez hat nonoroh
    soohapuh darim Amipun etehan piin ñetiv mañahan pi zei potak sat ñaihet nat, oñ
    Iesuz abatavonañ ñetiv añarabon mañooh.” Pot Banabas pim mod porin mañah.
  jid-jid: Amma Barnaba a ban u njihi ni manzaniba, nda lha bawu ndi Shawulu a to
    Bachi ni nkon u Baci a tre niwu. mba wa hi ni damascu, Shawulu a tre hamma ni
    sisiri ni nde Yesu.
  wmw-wmw: Fala Barinaba akintwala, akimpereka ka mawalii. Akiwereza namuna Saulu
    vyaâmonire Mwenye Insa munjira, âkisowera naye. Na kawereza novyo namuna vyêreze
    kuhusu Mwenye Insa bila wofi Damashiku.
  gmv-GGM: Gido attin Barnabassay iza kittetidaytako ehaaththain sawuley izi Damasqqo
    ogge bolla Goda wostti beeydakoone Godaykka izas ayi yootidakoone qasekka Damasqqon
    dishshe izi aymala xalateththara Yesusa suntahan sabakidakko isttas yootides.
  ssg-ssg: Tuahe Banabas hakahita Sol hani kapi tesol aposel. I kaxi hani lato ka
    Sol ningahi Jises he aweisal ti hani Damaskas ape Jises kakak kapin. Tin i kaxi
    hani lato ka Sol kak matut ti i kaxi ahuti meng solian ti Jises leili Damaskas.
  zpo-NT: Per Bernabé mbe xaa lo re xaa mkayaa yalnabeyy lo Jesús, nu nzhé xaa lo
    re xaa lee Saulo ngune lo Xaa Nabeyy naz kwaan nya naz Damasco, nu lee Xaa Nabeyy
    ngunii lo xaa, nu xomod Saulo mzaa kwent cheen Jesús kwaan dub lextoo xaa leen
    yezh Damasco.
  poy-poy: Kumbiti Barinaba kiziti kumtola Sauli, kamjega kwa wantumintumi na kawagambira
    ntambu Sauli pakamwoniti Mtuwa munjira, na ntambu Mtuwa pakayoweriti nayomberi.
    Kawagambiriti viraa ntambu Sauli pakaweriti kankubwera kwa litawu lya Yesu pota
    lyoga Dameski kulii.
  qwh-NT: Tseno quecaptinpis, Bernabemi Sauluta apostolcuna caqman pusharnin reqinacatserqan.
    Pecunatam Bernabe willarqan Sauluta, Damasco marcaman ewecaptin, Teyta Jesus yuripur
    parlapanqanta y riqueconqanta. Y tsenollam willacorqan Damasco marcacho quecarnin,
    Saulu mana mantsacushpana Teyta Jesuspaq willaconqanta.
  gaw-gaw: Ag nug baḏidp̱ig amge Banabas nug Saul omala, totol danab tuelp gumaṯa
    uḵa, ibp̱a Saul nug Naḏi Jesus anṯe, amegp̱a nai aum amu Banabas nug amunu amelagp̱a
    maṯiaya, nug Saul Damaskus dayaya nug Jesus onigp̱a nai mehuqḵunu wagai meum,
    nug ii baḏom amunu ele amelagp̱a aum.
  nca-nca: Quko Barnabasko Sol rero asá yerewí unino oro ŋande yimiraró, ko Solko
    kheko Uni Parámi qeniní mande ka miraró, ko Damaskus ŋuno wimbu rero Yesu owímo
    mande yesowoyaró.
  zpz-NTPP: Orzeꞌ Bernabee blocyuub yuy. Gua nuy yu lo de aposht. Orzeꞌ pshaal yu
    lo dey nu bzaac Saulo Shuaan den gyernez, nunu mnii num yu. Mniiy nu Saulo wacchib
    lay bzat yu Crisht lat de mbecy Damasco.
  mkj-mkj: A Barnabas ken jeuwejehda Saul, ukla ih ipen sohnpadahkkok. Ih kawoahwoahng
    irai mwomwen en Saul ne kapangda Koaunno pohn allo apel en Koaunno ne sikesik
    oang ih. Barnabas pel pwehng irai doahroar en Saul sihkei, padahkki oadoan Jesus
    nehn Damascus.
  zac-NT: Perë Bernabé guagsëáꞌnëll Saulo lu ra poshtë. Biadíꞌdzëll lla guniꞌi Saulo
    lu ra mënë Damasco, de quë Saulo biadíꞌdzëll con guëdubinú ldúꞌull ziquë tubi
    muzë shtë Jesús.
  kyg-kyg: Koli nehagenoꞌaeꞌmo Manamasiꞌa eno ha maeno apa vayaꞌaitegamo avalelino
    uꞌniye. Manamasiꞌa apa vayaꞌaifeꞌmo, Soloꞌa kategamo neꞌunoꞌaeꞌmo Ala kava neꞌmo
    ageꞌnigeno Ala kava neꞌmoꞌa ha paiꞌniye Inagi Soloꞌa uno Yesu agiꞌalefeꞌmo Namasakasi
    kotegamo lokiya himamuꞌaletiꞌmo aeno hakalo huno hapa paiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Yoong ummoy Bernabe tinuḻungan si Saulo ot ummoy na intuḻud sidat apostoles.
    Ot impalawag Bernabe kan dida nu in-inon dit nan-iilan Saulo kan Apu Jesus sidit
    daḻan kan nakabagbagaana kan siya. Impadamag na pay kan dida dit tuḻod Saulo un
    nangiwalagawag maipanggop kan Jesus sidin Damasco.
  cao-NT: Jatsi quiha Bernabé Pablo mëbiniquë. Chani chitahëhuati ibo-iboria bo qui
    Pablo ja boni quiha. Boxo tsi quiha Pablo qui ocapijani ca jato qui ja yoaniquë.
    Yoaquí tsi quiha Damasco quinia ca bahí tsi ja qui Ibo jisiquinina, ja qui Ibo
    chaninina, Damasco xo tsi Ibo Chani ja yoanina, tihi cabo jato qui ja bërohuaniquë.
  bbr-bbr: Keseria, Barnabas nukas Sol saremara, Jisas nukan ämän oi ariai roat siarakap
    imäi tonowon. Kos karauk roat, Sol nukas Jisas apu opok aparnuk, Näwäus auruwon
    erekapu awarowon. Barnabas nukas karauk roat Sol nukas Damaskus mena Anut nukan
    ämän sakau marowon nais erekapu awarowon.
  inb-inb: Chasa iuia­na­kugpi­pas, Bernabeka, Saulo­pagma chaiag­ris­paka, Jesús
    kikin agllas­ka­kuna­pagma pusarka. Pai­kuna­pag­ma chaia­chig­ris­paka, willarka
    imasa Saulo, Damaskoma ñambipi ri­ku­ura, Iaia Jesús kawa­rispa, paita rimagta;
    chasa­lla­ta Damaskopi mana man­chas­pa­lla Jesus­manda willa­kugta.
  hrv-hrv: Tada ga Barnaba uze i povede k apostolima te im pripovjedi kako je Savao
    na putu vidio Gospodina koji mu je govorio i kako je u Damasku smjelo propovijedao
    u ime Isusovo.
  box-NT: Ó o Baanabaasi lé yìa wã́a fó a á dú yahó á vannáa ɓa tonkarowà
    cɔ̃́n, á vaá lá bìo ó o Soole mɔnnáa o Ɲúhṹso ho wɔ̃hṹ wán làa bìo
    á wón bíaráa làa wo á fɛɛra nɔn ɓa yi. O mún fɛɛra bìo ó o Soole ponì
    sɛ́raráa á zéenía lè le Dónbeenì bìo o Yeesu yèni yi ho Damaasi yi á
    nɔn ɓa yi.
  ote-NT: Pe nura cu Berhna bi zitsꞌi pa habʉ mbi ꞌbʉ ya apostol, ne bi metuabi hanja
    xqui hyanda ra Zidada Jesu ja rá ꞌñu ra cu Saulo, ne xqui ña̱ui. Ne bi metuabiꞌʉ
    gue nuꞌá̱ ya xqui ña̱ de rá thuhu ra Zidada Jesu co ndunthi ra tsꞌɛdi nuni Ndamasco.
  wnu-wnu: Ende abari ne munon ger Barnabas wo der Sol nob naget ne mot Yisas wonou
    yurau end isub ne Sol qataben isa Munon Aib wot ebeter eng ne wo git maigas-maigas
    ebeter eng ne wo is Damaskus umo igo Munon Aib qob wurinob qamb igoar eng gugum
    qamara igumirei.
  zam-NT: Per mastale' mzyeb mèna ñèe mèna Saul, thìb mbi' co' lèe Mbèl' mbe' Saul
    loo myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús. Mblu' Mbèl' Saul loo myen'.
    No leque hora mda' Mbèl' cuent loo myen' xá mod mxyo'f loo Tad Jesús loo Saul
    ned nde Saul par ciuda Damasc no xá mod mdyoodi's no Tad Jesús Saul. No mda' mbi'
    co' lèe Mbèl' cuent loo myen' co' ndxàc xtàa Mbèl' co' ndxe' di's che'n Tad Jesús
    loo mèn xá mod ngòc con' loo Saul le' Saul, con dibaxla's, mdoodi's loo mèn ciuda
    Damasc por cón che'n Tad Jesús. Syare', mdyal myen'a thidte mqueltàa myen' con
    Saul.
  zyp-NT: Canghrasala Barnaba takhei Saul cawh y ka, apostol sahlo khakhei a va chua
    khui. Ama taco, Saul tei a khuatlongnah langpui letah Abuipaw a tongnah ningcang
    le Abuipaw tei a chingpaw le Damaska khuapui letah ci lytah Zisu ming tei phung
    a reinah kong khah a ching he.
  sey-NT: 'Caꞌrajëna, Bernabépi Saulore Jesús jëjo saocohuaꞌi quëꞌrona dani i̱ñoquë
    quëapi, i̱te yoꞌoseꞌere ñeje: Iquë Damasco maꞌana mai Ëjaëre pare ñasiquë api.
    Mai Ëjaëre papi i̱te coca caquëna asasiquë api, cuiꞌne Damasco daripëna caꞌraye
    peoyerepa quëcoquë Jesús coca deꞌoye quëasiquë api, capi Bernabé.'
  nvm-nvm: '@see-verse:ACT.009.026'
  mps-mps: Tama te bidi Barnabas agai Sol tau sali. Agai aga odasa pelama, Jisasgo
    tagala palai bidi pageba tagaligi pali. “Tama agai tųdu pobadi, Genuai Bidi sabolagasali,
    te Solgo aga suali. Genuai Bidigo agabolo po wali.” Barnabasgo te po me wai, “Te
    Damaskusde Sol agai Jisasgo nogide po pusali, te aga wi me ebeo,” te po wai.
  pab-NT: Hatyaoseta Barnabé xane exema kahinaetene hoka hotikisene Jesus niraine
    kakoarenae ana maheta. Xakai ihiyeha Saulo waiyehenere Jesus ahotyaho, Jesus iraihenere
    ekakoa tahi hare. Barnabé xakai ihiyeha tehitiya Saulo xakaihakala Iraiti Waiyexe
    tahi akiti, maisa haxakaini kakoa mairita Jesus tahi akiti wenakalati Damasco
    nali.
  llg-llg: Tehuu hataholi esa naꞌde Barnabas. Ndia ndia ana nalelelak Saulus neu Lamatuak
    Yesus hataholi nadedenu nala lai ndia. Ana tui sala laꞌeneu hata fo mana daꞌdik
    so neu Saulus neme dalak ndia. Ndia boe oo, nafaꞌda nae Saulus ana natonggo no
    Yesus so. Ma Lamatuak Yesus boe oo nakokola nasasale matak noon. Ma ana tui sala
    Saulus kambalanin nafaꞌda hataholi la nai Damsik, laꞌeneu Lamatuak Yesus Dala
    Soꞌdan.
  kyf-kyf: Banabasɩ yia ɔ 'wʋbhu, 'ɩn ɔ -yɔ ɔ 'sɔ yia tietienyaa -gbɛ mnɩ. 'Ɩn ɔ yia
    wa -yla Sɔlʋʋ gbʋ gba. Sa Sɔlʋ -yɔ Nyɩmaa -Kanyɔ 'sɔ gbelia, 'ɩn ɔ yia ɔ -yla
    gbʋ gba klaa, 'ɩn sa Sɔlʋ gbaa -Lagɔgbʋ -Zezuu 'ŋnɩ nya -Damasɩ, -zugba nyanɔ
    'nɩ ɔ dlɩɩ -mɩ, Banabasɩ yi 'yaa -mʋʋ gba wa -yla.
  tpi-tpi: Tasol Barnabas i kisim Sol na i bringim em i go long ol aposel. Em i stori
    long ol long Sol i bin lukim Bikpela long rot, na Bikpela i givim toktok long
    em. Na Barnabas i stori tu long Sol i bin tokaut strong long nem bilong Jisas
    long Damaskus.
  mih-NT: 'Tacuan ta i quihin ra Bernabé sii ra Saulo ta sindyaca ra sii ra ndya nu
    ndyaa ra apóstol ta catyi ra sihin ra: Ica ra Saulo ya i ndyehe ra sii ra Jesús
    ityi, ta i cahan ra Jesús sihin ra. Ta zɨquɨ vaha xaan i zacuaha ra Saulo sii
    ñiyɨvɨ ñuu Damasco sa cuenda ra Jesús ta ñá yuhu ra. Catyi ra Bernabé.'
  qvh-NT: Sayno mansariyaptinmi apostolcunaman Sauluta Bernabé pushargan. Chaycasirnami
    paycunata wilapargan Señorninsi Jesucristuta nänicho Saulo ricashganta. Saynöpis
    wilapargan payta Jesús parlapashganta. Nircur wilapargan Damascucho mana mansacuypa
    Jesucristupa wilacuyninta Saulo wilacushgantapis.
  kms-kms: Pudi Barnabas ni Sol nitanyi Jisas ningg aposel nde no. Muq ni Sol ngimi
    Yumbui nuqoind, di Yumbui ni wand neng di ni Damaskus pe wune namb segi Jisas
    ningg wand raqene bir nawo ye te kin simbe nindim.
  agn-agn: Piro si Bernabe, inated na si Saulo ong mga apostolis ig nagsaysay ong
    nira mga monopa tang Gino napaita ong ni Saulo ong dalan ig minitala ong nandia.
    Ig sinayod na ka ang si Saulo maiteg tang nem nang nagtoldok ong Damasco tang
    natetenged ong ni Jesus.
  nhi-NT: Ihcuacon Bernabé ocuicac uan oquimixmatiltih in teotlatitlanten, uan oquinnonotz
    quen in Saulo oquitac in toTecotzin itich in ohtli, uan quen Yehuatzin oquinotz.
    Oquinnonotz quenih Saulo ompa Damasco otlahtouaya ica yolchicaualistli de nitoocaatzin
    Jesús.
  ttc-NT: Tzaj te B'e'ch, oxik tin te Saulo kxol kye tky'ixel Jesus. Oxik tq'uma'
    kyetz te Saulo ojetq tuq tz'ok ten te Qajawil tuj b'ey aj ikja'n tuq txik Damask,
    b'ix te Qajawil ojetq tuq yolin tuky'i'l, b'ix tuj Damask te Saulo ojetq tuq xik
    tpakb'a' te tpakb'alil galan tuky'i tb'i Jesus tuky'i jun tk'u'jlal.
  dan-1931: Men Barnabas tog sig af ham og førte ham til Apostlene; og han fortalte
    dem, hvorledes han havde set Herren på Vejen, og at han havde talt til ham, og
    hvorledes han i Damaskus havde vidnet frimodigt i Jesu Navn.
  kwj-kwj: Ete wowani Banapas to Sol ni ra ra Jisas himache le tambwa ya rini raꞌai.
    Wosini Sol to Apukolaka ni numbo tiki ri heiwani Apukolaka to mwanji ti rini sawekawero
    sumbu o ni ya wunu ri sawe. Wosini Banapas tombwa Sol Damasukas ko tiki ri etisini
    Jisas hi ti au laka ri sawendaro tini ya wunu ri ai sawenda.
  vie-OVCB: Ba-na-ba đưa Sau-lơ đến giới thiệu với các sứ đồ, thuật lại việc Sau-lơ
    đã thấy Chúa trên đường đi Đa-mách, được nghe tiếng Chúa, và sau đó đã can đảm
    công bố Danh Chúa Giê-xu tại thành Đa-mách.
  kze-kze: moóráwai áwí'a Páánápáasi Sóron-aai iséna kawe'á úwana áí'maena aantá-kwaasitopa'a
    kwéna Sóron-aai kosimátimena Sóro Támásikasi-ampa'o kwégwenamo Ísóigombo awánówana
    aaí simámakain-aimba simátimena Sóro Támásikasi-naopa'o Ísun-aaimo asiramáímo
    simátíma'maena kuráin-aimba simátimuwasa
  mpj-mpj: Panapajju palunyangka winirnu katingu, Jiijajmili walyjakajakarti, palumili
    jakurlpurlukakarti. Panapajju-jananya jakurljunu, ruutungka Juulju kulirnu maaja
    Jiijajpa, wangkangulu. Wajarnu-jananya jilanya, “Juulju-jananya Tamajakajja wangka
    Jiijajmili, murlpirrju nintilpayi.”
  lbk-lbk: Ngem inayakhan Bernabe siya ya infowegna is kakawad nan apostoles. Sa na't
    okhochen nan nangil-an Saulo ken Apo Jesus is kachalan, ya nan nakitot-oyyana
    ken siya. Infaagna akhes nan toled Saulo ay nangipap-alawag isnan ngachan Jesus,
    ay mangifab-aag isnan maipoon ken siya id Damasco.
  mto-NT: Ax je̱ Bernabé tseꞌe du̱tuknu̱vo̱o̱v je̱ kuká̱tsivada, vanꞌit tseꞌe du̱tukmumaajntykti
    vintso̱ veꞌe je̱ Saulo du̱ꞌix je̱ Ma̱ja̱ Vintsá̱n je̱ja tooꞌ aajy, vintso̱ veꞌe
    je̱ Nteꞌyam myuko̱jtsji, je̱ts vintso̱ veꞌe je̱ Saulo ma̱kk aaj ma̱kk jo̱o̱t je̱
    Jesús jye̱ꞌe̱ du̱tukkaꞌamaayni je̱m damaascovit kyajpu̱n ka̱jxm.
  bzh-bzh: Rëḳ Barnabas ḳo Saulus beya vu sinarë nyëdahis lo, getateḳin bë Saulus
    lë Mehöböp ggëp aggata benër ġaġek vu yi om sën ggërin yi menenër Yesu arë ranġah
    los niwëëk vu nyëġ böp Damaskus rot.
  guj-2017: પણ બાર્નાબાસ તેને પ્રેરિતોની પાસે લઈ ગયો, અને કેવી રીતે તેણે માર્ગમાં
    પ્રભુને જોયા, અને કેવી રીતે પ્રભુ તેની સાથે બોલ્યા, અને તેણે કેવી રીતે દમસ્કસમાં
    ઈસુને નામે હિંમતથી ઉપદેશ કર્યો, એ તેઓને કહી સંભળાવ્યું.
  jvn-NT: Nanging Barnabas gelem nampa dèkné, mulané Saulus terus dieterké nang nggoné
    para rasul. Para rasul diomongi nèk Gusti Yésus ngétok marang Saulus nang dalan
    lan Gusti Yésus wis ngetokké tembung marang dèkné. Barnabas uga ngomong nèk Saulus
    wis nggelarké kabar kabungahan karo kendel nganggo jenengé Gusti Yésus nang kuta
    Damaskus.
  byr-byr: Myeꞌmwannamwaalyɨ kyeꞌ kɨrɨꞌ Aꞌmwe Baanavaazai Wɨdaasaderaayawɨnna makuna
    yaka wɨdɨna “Tusavɨ Solɨ Naangerɨ kwanganaꞌ Naangei gannya yagaalyaꞌ wɨdaꞌ. Sai
    Naangerelyɨra. Nebulyasɨra. Damaazɨkazɨ saba Solɨ Jizaazarɨ yayaꞌna dɨragɨnna
    wɨjɨwaakɨna. Dɨragɨnna wɨjɨwaakɨna yada lɨka myakelyɨ Solɨ.”
  ian-ian: Sol kat Banabas kwutaa Aposel ta kavat kalindɨ. Kaliga wandɨ. Sol njambwi
    nyan kat ava yambɨmba lɨga vɨndɨ. Njambwi nyan ndɨ kat wandɨ. Ndɨ Damaskasmba
    Jisas waa nyaangɨt nɨmbamba mbutndɨ waa wandɨ Banabas.
  hun-hun: Barnabás azonban maga mellé vette őt, elvitte az apostolokhoz, és elbeszélte
    nekik, amint látta az úton az Urat, és hogy beszélt vele, és mint tanított Damaszkuszban
    nagy bátorsággal a Jézus nevében.
  mcf-NT: 'Adnubien, Saudobëd Esus tantiaquid utsitedi yacno choshon Bednaben yuedpanëdash.
    Aden yuedshun: —Saudon Damasco yacno nidquin Nuquin Icbo ispac caosh. Nuquin Icbo
    Saudobëd onquepac caosh. Adanec Damasco yacno choshon dacuëdenquiocquin Esus chuibampac
    caosh, quequin Saudon naid Bednaben chuibampanëdash.'
  kjs-kjs: Go rabu Barnabas-me nipu raba muma disaipel alinu piri lamua pisa. Go puma
    Barnabas-me Sol pora pamisa rabu Mudu Ali adisade remaa lakalisa. Go puma Barnabas-me
    Mudu Ali Solo-para agale lakalisade remaa lakalisa. Sol Damaskus su-para pirisa
    rabu Yesuna agale puri paloma mogeasade page remaa lakalisa.
  mni-mni: Adubu Barnabas-na Saul-bu pakhonchatpasinggi manakta puraklammi aduga matou
    karamna Damascus chatpagi lambida Ibungobu mahakna ujakhiba amadi Ibungona mangonda
    wa ngangbikhiba amasung Damascus-ta mahakna Jisugi mingda thouna phana sandokkhibasing
    adu makhoida tamlammi.
  yad-NT: 'Sireda ji̱ta Bernabébay jadchiñi̱, sa̱ra̱cheda ji̱ta nusu̱chavamyuju̱ variy
    jadchiñi̱. Jasiy ji̱ta satu̱choda Bernabébay variy ruuva: “Nú̱ta̱sa sadiy siva
    Jesús, jasityi sanique variy siva. Damáscumu ji̱ta sadatyadodara Ju̱denu niquejada
    jichuvu̱yasa̱damu, Jesús jtyamu.”'
  mxb-NT: Dá ni̱ kee Bernabé ndáka ñaá ná kuaꞌa̱n na̱ noo̱ ndéi na̱ kúú apóstol. Dá
    ni̱ na̱kani na ña̱ ni̱ xini Saulo satoꞌo yo̱ Jesús íchi̱ kuaꞌa̱n ñoo Damasco.
    Ta ni̱ na̱kani taꞌani na ña̱ ni̱ kaꞌa̱n Jesús xíꞌín ná íchi̱ ñoó. Ta ni̱ ka̱sto̱ꞌon
    taꞌani na xíꞌín ña̱yuu ñoó ña̱ ko̱ ní yu̱ꞌú taꞌon Saulo dánaꞌa̱ na̱ saꞌa̱ Jesús
    no̱ó ña̱yuu ndéi ñoo Damasco ñoó.
  pon-2006A: Eri, Parnapas ahpw sewesehda oh kahredohng rehn wahnpoaron ko. Parnapas
    ahpw kawehwehiong wahnpoaron ko duwen en Sohl eh kilangehr Kaun-o pohn ahlo, oh
    dahme Kaun-o pil mahsanihong. E pil padahkihong irail duwen en Sohl eh eimah padahk
    ni mwaren Sises nan Damaskus.
  maq-NT: Ngajan xi Bernabé ne, quijicojo me Saulo xcun apóstol, hane ngajan casuacuenda
    me hacutjin xi ngajan ndiya ne, cavëë Saulo Nai naja, hacuaha cachja Nai naja
    cojo rë me. Hacuaha casuacuenda Bernabé apóstol jan hacutjin tsacjuiin Saulo xi
    cachja me tsëhë Jesús.
  hto-hto: Mei íadɨ Bernabé íena uáidote. Iemona orécamɨiaɨmo íena ácatajide. Afemona
    Saulo iomo Ocuíraɨmana cɨónafue íaɨoɨmo llote. Ie mei Saulo Damasco comɨ́nɨmo
    méaicaiñeno Jesús mámecɨdo úrillafue íaɨoɨmo llote.
  por-BRBSL: Mas Barnabé o tomou e o trouxe até os apóstolos, e lhes declarou como
    havia visto o Senhor no caminho, e que havia falado com ele, e como em Damasco
    havia pregado corajosamente em nome de Jesus.
  ces-NKB: Barnabáš se ho však ujal. Přivedl ho k apoštolům a vyprávěl jim, jak [Saul]
    uviděl na cestě Pána, a že s ním mluvil, a jak v Damašku směle mluvil v Ježíšově
    jménu.
  cui-cui: 'Ichitha Bernabé Saulo cuaranotatsi Jesús pia peitorobi jiwi tatsi peitabaratha
    tatsi. Bernabé barapomonaetha namchi, jeye: “Pinae bayatha Saulo namtotha tsita
    naitʉtatsi Jesús pon jiwi Pecanamataxeinaein. Mataʉtano pinae Saulo muxu tsipaebatsi.
    Mataʉtano pinae tsipaeba Jesús pejume diwesi Damasco tomaratha xua pinae cui tsacatsacapiya
    cueicueijei”, jei Bernabé.'
  boj-2014: Onaqa Barnabas na Sol osiqa Yesus aqa anjam maro tamo naŋgoq gilsiqa Sol
    a nami gamq di Tamo Koba unnaqa anjam minjej qaji deqa naŋgi sainjrej. Sol a Damaskus
    dia Yesus aqa ñam na anjam mare mare laqnej a ulaosaioqnej deqa ti Barnabas na
    naŋgi sainjrej.
  eng-OEBUS: Barnabas, however, taking him by the hand, brought him to the apostles,
    and told them the whole story of how Saul on his journey had seen the Lord, and
    how the Lord had talked to him, and how in Damascus he had spoken out fearlessly
    in the name of Jesus.
  eri-eri: Ariya Barnabas no we, Sol haudu aposel bagu goyai. Ono wainga Sol no Anyakaro
    jala langa urainga, Anyakaro no beele letuwai waha hai nagai. Ariya Sol no Damaskus
    langa Yesus unyi bona beele danga bagu lenigai waha fere, Barnabas no hai nagai.
  aly-aly: Barnabas-el-anem angkakert-rnem-warl atnwenhek. Renh-rnem ilek, “Saul-el
    Ingkart arek, rarl Damascus-warl alhenhel. Ingkart ra Saul-warl angkek. Saul-el
    renh-rnem akalty-anthek Jesus-kenh angkel, apmer Damascus ikwer-itwek.”
  wiu-wiu: Nitaneyake Banabasiyo one-pala oya kakatekoa Aposelo ali-kitike aua pokome
    okome i agopa Damasikase take poademe pokome Ali Muno Yesu enekale Yesuyo one-pala
    ko oa kakeneya. Wa naniko Damasikase take pome mekome Yesu patu kautakoa kakome
    onekemo atiki toa to̱awea akeneya wa Banabasiyo Solo kei pia kakeneya.
  swe-swe: Då tog Barnabas hand om honom. Han förde honom till apostlarna och berättade
    för dem hur Saulus hade sett Herren på vägen, att Herren hade talat till honom
    och att han i Damaskus hade predikat frimodigt i Jesu namn.
  cth-cth: Hatei Barnabas koevah bangtelamaw, Bawipa a hmu teh, Bawipa ni Sawl koe
    bangtelamaw lawk a dei tie naw hoi Damaskas kho dawk Jisuh min taranhawi lahoi
    a pâpho e kongnaw kacaicalah a dei pouh.
  mti-mti: Megara Banabas me aune, sira me aug apasoro gumbo aine. Meve Banabas natawa
    mu dirumne. Sauru Damaskas aiviwa, ebu taibe aninin Ayapan yaune, sira divi Ayapan
    dine, sira me Damaskas apa Iesu iviwa oya iyayapan gumbo gae yusipamit wane, meib
    Banabas dirumne.
  pad-NT: 'Hari. Barnabéa bikajoamoraha ada Saulo, Jesus athi avavaadahaoniva abono
    vakadiania biavikha''aha. Va''ora nava''isohivini hiha ada Saulo Jesus vaipohihava
    abono hi''ina. Va''ora ni''aha: —Sauloa binoki''iki ada akadika''da''di Jesus
    Damasco kahagihinia. Saulo-ra vara ni''amaniha ada Jesus. Damasco sidajia hoja''ina
    ni-va''ora finiki adani Jesus athi-ra vakajari''daki. Saulo va''ora nava''isohijahakivini
    hi''ihi ida Jesus monina kavaranihi — Barnabé va''ora ni''aha adani Jesus athi
    avavaadahaoniva abono.'
  twi-twi: Barnaba kɔfaa no kɔɔ asuafo no nkyɛn. Ɔkaa wɔn sɛnea Awurade yii ne ho
    adi kyerɛɛ Saulo na ɔkasa kyerɛɛ no wɔ Damasko kwan so no ne sɛnea ɔde akokoduru
    kaa Yesu ho asɛm wɔ Damasko no.
  hlt-hlt: Tedae Barnabas long tah anih te a sambai tih caeltueih rhoek taengla a
    khuen. Te phoeiah longpuei ah Boeipa a hmuh tih anih a voek te khaw, Damasku ah
    Jesuh ming dongah a sayalh te khaw, “amih taengah a thui pah.
  tbz-SIM: Kɛ̀ Bɑnnɑbɑɑsii ò niitɛ́ Yesu tɔ̃rɛ̀ borɛ̀, kɛ́ bɛ̀ nɑ̀kɛ́ ò yɑ̀ mɛ̀ɛ̀
    botí ti Yiɛ̀ nnɛ̀ ti Yiɛ̀ nhò nɑ̀kɛ́ tì, nɛ̀ ò nɑ̀kɛ́ mɛ̀ɛ̀ botí ti Yiɛ̀ nkpɛ́í
    Dɑmɑɑsi miɛkɛ nɛ̀ dikɔ̃m̀bùɔ̀.
  san-GUJ: એતસ્માદ્ બર્ણબ્બાસ્તં ગૃહીત્વા પ્રેરિતાનાં સમીપમાનીય માર્ગમધ્યે પ્રભુઃ
    કથં તસ્મૈ દર્શનં દત્તવાન્ યાઃ કથાશ્ચ કથિતવાન્ સ ચ યથાક્ષોભઃ સન્ દમ્મેષક્નગરે યીશો
    ર્નામ પ્રાચારયત્ એતાન્ સર્વ્વવૃત્તાન્તાન્ તાન્ જ્ઞાપિતવાન્|
  amx-amx: Barnabas-elemeh Saul renh kaltj-anthenh-anthenh tjeperr map-warn angek.
    Rang inenh ilek, “Saul rang Ngkart arekarl, rarl Damascus-warn alhekarlel. Ngkart
    rang Saul renh ilek. Kwereng Saul rang tjerrtj map anew-anewel kaltj-anthek Damascus
    kwerel.”
  ake-NT: E'tane Panapas uya inee'pʉ itekare ekamase'na enno'sa' kon piya'. Panapas
    uya enpoika'pʉ to' pɨ', “Saarʉ utɨ koro'tau Tamaskas e'ma tau, Itepuru ene'pʉ
    iya, mɨrɨpan uya auro'ka'pʉ,” ta'pʉ iya. Panapas uya nɨrɨ to' auro'ka'pʉ, “Saarʉ
    uya Sises ekareei ekama'pʉ enari'mʉra Tamaskas pon kon ka'pon amʉ' pɨ',” ta'pʉ
    iya.
  qvn-NT: Chaura Bernabëga pushacurcurmi Saulotaga chrarachin Jesuspa cachran ruragcunaman.
    Chaychrümi Saulopita willapara Damascoman aywayaptin camiñuchru Munayniyog Jesusta
    ricapunganta, jinaman Saulota rimapanganta, nätan willaparatan Damascochru yachragcunata
    mana mancharilar Jesuspita willapangantas.
  tku-NT: Bernabé cālīmini'lh Saulo lī'apóstoles. Cāhuanilh chī Saulo ixlaktzī'nī't
    nac tej Māpa'ksīni' Jesucristo tī tā'chihuīna'nli. Cāhuani'lh chī Saulo ixlīchihuīna'nī't
    nac Damasco ixlīmāpa'ksīn Jesús, ē jā ixjicua'n.
  bjk-bjk: Ma lamun e Banabas ixo lamus ot ine urungan köbo aposol. Ine ixo töngösen
    ömaras idi xö nuan te Sol bere ine ixoro pere a Orong kö ngas ma bara a Orong
    ixoro etöngösen me ine, ma nang ine ixo kis Damaskas ine ixo palas tinenge ma
    esene Jisas, ma kaim ine xo binuut.
  msy-2020: Ezɨ Barnabas a inigha an gun aposelbav kɨmasa zui. Egha kamaghɨn me mɨgei,
    Sol tuavimɨn ghua Ekiamɨn gani. Ezɨ Ekiam a mɨkemezɨ, a Damaskusɨn tavɨn atiatingizir
    puvatɨgha, Iesusɨn ziamɨn akam akuri.
  bpr-bpr: Bay nun satu to, yé dagitan Barnabas. Tnabengan Sol du neben di dad to
    dek Dyisas, na tulenan dale gablà di ta kite Sol i Amuto Dyisas ditù di dalan.
    Na lêan tulen dale gablà di klabè Sol tamdò di dagit Dyisas ditù di Damaskus.
  rmy-VLAKH: Нэ Варнава ля лэс и андя кай апостолоря и роспхэндя лэнди пала кода,
    сар Савло пав дром дикхля лэ Раес, и сар Вов дэлас дума лэса, сар андо Дамаско
    бидарако вов роспхэнэлас важ алав Исусоско.
  cle-NT: Joó⁴ ja̱y³ hi³ xɨ̱ɨ̱y³ Bernabé ñií¹ ya²jay⁴ rúh⁴ñi² diáh⁴ apóstoles ja̱³.
    Baáy⁴ gá⁴sɨɨ́h⁴ diáh⁴ liáh³xɨ³ ná⁴lɨ¹ gá⁴joóy² Jesús Saulo ja̱³ dxah²fi¹, ba²
    gá⁴sɨɨ́h⁴ diáh⁴ liáh³xɨ³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴. Ba² gá⁴jmeé³ juúh⁴ liáh³xɨ³
