  otq-NT: Nunar ku Berhnabe bi zixa habu̱ mi ꞌbu̱ ya mpo̱te, ne bi metwabiꞌu̱ hanja
    xki hyanda ar tsi Hmu har ꞌñu, ne xki ñöwi, ne himbi ntsu bi da̱ta majöni ár thuhu
    ar tsi Hmu Hesu núnu̱ Ndamasko.
  tzo-SA: Pero li Bernabée iyicꞌ batel ta stojol li yajtacbalaltac Jesús li Sauloe.
