  ena-ena: Lɨhavɨdaci Banabasɨ agaŋ Solɨ dɨ via hulaŋ Jisasɨ lɨbɨmɨŋami agɨladɨ pɨŋ
    umi. Uavɨla nulɨdɨ tɨbi sulami. Solɨ agaŋ hɨbɨ cina nudɨ Hekɨlɨ dɨ igɨci nudɨ
    abami agasaŋ tɨbi sulami. Damasɨkusɨ haiabɨla hɨnihɨni Jisasɨ dɨ ibi agasaŋ haiabɨla
    iahaiaha ciaŋ abadami agasaŋ avi tɨbi sulami.
  nbq-nbq: Mbup yugu lagagwama, at Mbarenabas ako en wolok it lakbogogi ako enadema
    lagya lagagirik, at Saulus sup vaga lagya dugwit, Nenasin Yesus il hagagi wene
    inim, At Nenasin en yugogogi wene inim, eke, Ndamasik andoma alon dek dugwit Yesus
    inis vaga yugirigya lagagi wene inim, mbilinogo yugeragagi.
  tgo-tgo: Amba Banabas i vaŋgu na i yovaŋgu weŋgiya ghalɨŋae gharaghambɨ, na i varumwara
    nuwanji ŋgoroŋga Sol va le loŋgaloŋga Damasiko kaiwae na Giya i yomarawe na i
    utuwe, na Damasiko e tɨne i vavaghareŋa Jisas weiye le gharematuwa.
  yap-yap: Ma aram me yib Barnabas i ayuweg nge fek i yan ngak fapi apostel, me weliy
    ngorad rogon nike guy Saul Somol u daken e kanawo’, ma ke welthin Somol ngak.
    Miki weliy ngorad rogon nike machib Saul u fithingan Jesus u lan yu Damaskus nda
    i rus.
  mop-NT: Jun tuul tu yaamoo'o, aj Bernabe u c'aba'. Le'ec abe'e, u bensaj aj Saulo
    eteloo' u yaj xa'num a Jesusu. Aj Bernabeje, u yadaj ti'ijoo' biqui ca' u yilaj
    a Jesus aj Saulo tu benil a caj Damascojo. —Uchi u tzicbal ti Noochil etel aj
    Saulojo,— cu t'an ti'ijoo' u yaj xa'num a Jesusu. —Le'ec ti que'en ich caj Damasco
    biq'uin ado'o, ma' saac aj Saulo u tzicbalte u t'an a Jesusu,— cu t'an ti'ijoo'
    u yaj xa'num a Jesusu.
  tet-tet: Mais iha nia, noo ema ida naran Barnabas. Nia namalu Saulus, hotu nodi
    nia baa nasoru Kristus klosan sia. Barnabas katak baa klosan sia naꞌak, Saulus
    nasoru Yesus tiꞌan iha dalan baa Damsik. Yesus moos dale duꞌuk no Saulus. Hotu
    Saulus la nataꞌuk katak lia nosi Yesus baa ema iha Damsik.
  hlt-MCSB: Tedae Barnabas long tah anih te a sambai tih caeltueih rhoek taengla a
    khuen. Te phoeiah longpuei ah Boeipa a hmuh tih anih a voek te khaw, Damasku ah
    Jesuh ming dongah a sayalh te khaw, “amih taengah a thui pah.
  xtd-NT: Ijan dada ndeka se nani Bernabé Saulo juaꞌan nuu se n‑tundaꞌa ñaꞌa Jesús.
    N‑najani‑s nuu se ijan xa n‑xini Saulo Jesucristu ichi juaꞌan‑s te n‑jaꞌan‑ia
    nuu‑s. Dɨuni n‑jaꞌan Bernabé xa ña n‑yuꞌu Saulo xa n‑kakuneꞌe‑s Jesús nuu ñayiu
    Damasco.
  mdy-ETH: ባርናባሴ ጋዓንቴ ሳውሌ ዔያቶ ኮይላ ሺኢሻዖ ዒዚ ጎይፃ ዓኣንቴ ጎዳ ዒዛም ዎይቲ ጴዼቶ ሃሣ ዎማይዲ ዒዛና ጌስቴቶ፥
    ዴማስቆይዳኣ ዬሱሴ ሱንፆና ዎማይዲ ዒዚ ጫርቂ ዓሶ ዔርዜቶዋ ዔያቶም ኬኤዜኔ።
  spl-spl: Betbaŋgiŋetâ aposolo âlâ, kutŋe Banawa sâm, yâkŋe Saulo dâim aposolo yeŋgâlen
    ari sârereop. Sârerem yuwu sâop. “Sauloŋe arimu Damasiko mâtâwân Kutdâŋe tetewaŋgiop.
    Tetewaŋgimu yâkâlen biwiŋaŋe kepeim Damasiko kapiân yâhâ yâkât den pat âlepŋe
    Damasiko ambolipŋe pahâk ekyongop.” Yawu sâop.
  usp-NT: Pero xpe Bernabé, xc'amb'ic, xe' jwab'a' chiwchak yak jtako'n Kakaj Jesucristo
    y xij rechak chi Saulo xrila' jwich Kakaj Jesús ri Kajawl li b'e y xij rechak
    chi xch'ab'eji' jwi'l Kakaj Jesús. Y Saulo wi'chak sub'laj jcowil ranm xij tzilaj
    jtaquil chirij Kakaj Jesucristo rechak cristian Damasco.
  zav-NT: Nach Bernaben' gwc̱he'e Saulən' ɉa'aque' gan' ža' apostol ca' na' be'elene'
    ḻega'aque' dižə' can' goquə c̱he Saulən' lao ngüe'e nezən' zde' Damascon' gože'
    ḻega'aque' de que X̱ancho Jeso'osən' be'elene' Saulən' dižə'. Na' ḻeczə gož Bernaben'
    ḻega'aque' de que Saulən' babe'e xtižə' Jeso'osən' Damascon' sin cui chžebe'.
  sgz-sgz: Io, ák lu hanhan mái Banabas ur on, ki ák lam pasi ur singin boh apostolo.
    Mái Banabas a taswai uri mát di suri ngádáh ái Saulo ákte bana Konom ngoi iatung
    i sál mái Konom ákte worwor mai. Ák bit di mul ái Banabas suri a mangan ái Saulo
    suri arbin mai ngisán ái Iesu anang Damasko.
  kek-NT: Ut laj Bernabé quixc'am laj Saulo riq'uineb li apóstol ut quixserak'i reheb
    chanru nak quiril ru li Ka̱cua' sa' li be ut quixye ajcui' reheb chanru nak quixch'olob
    xya̱lal li Jesucristo chi cau xch'o̱l aran Damasco.
  blz-NT: Kasee i Barnabas notaka ni Saulus ka' nangawawa i Saulus na poposuu'. Barnabas
    nuntundunkon nari poposuu' se' i Saulus nimiile' Tumpu na tanga'na salan ka' Tumpu
    norobu na ko'ona. Ia uga' nuntundunkon se' i Saulus momoko mengelelekon i Yesus
    na mian na Damsyik.
  poe-NT: A̱ ntá chꞌín Bernabé mé sákjuíko chꞌán tí chꞌín Saulo ti tjejó tí sín apóstol
    la ntá chrónka chꞌán kíxin chꞌín Saulo mé tsíkꞌikon chꞌán Ìnchéni tí nti̱a sákjuí
    chꞌán ntá Ìnchéni mé nixje̱he̱ chꞌán. Méxra̱ chjasin Damasco kꞌuékjako chꞌán ihni̱é
    Ínchéni la chrakonhya chꞌán.
