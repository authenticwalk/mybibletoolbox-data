    taani Marigi Yesu xinli.
  cnt-NT: La₁ia₁ dsa₂ i₂chen₂ Bernabé ca₂jiog₃ ne₄ dsa₂ guia₃-tɨ́n₂ i₂chen₄ 'éi₂.
    Jaun₂ ca₂dsia₃ 'a₂ lia'₂ ca₂lë₃ a₂ca₂jme₃jein'₂ Te₁gui'₅₄ le₂'i₄ juɨ₅, 'e₂ jág₁
    a₂ca₂juá'₂ në́₃, 'a₂ lia'₂ ca₂dsia₃ Saulo ján₃ tiá₂ dsɨ́₅ juɨg₂ Damasco ca₂'ë́₂
    jág₁ 'ɨin₂₃ Jesús.
  tif-tif: 'Banabas ata Sol ami dong dakaan-bamda, dibii-din Yesus kalaan tunum imi
    bilip kawu daa bokoya-lomda: Ibi Sol kalawaali, Damaskus liip kawu kutal-fuku
    un-bomdala, Kamokim Yesus atamaya, ayo weng bokola, Damaskus dinda, suunin ayo
    kulaa kela-lom, Yesus ami weng kufu-bamda unang tunum imi bakayinsa no, kala kanum
    bokoyilaya,'
  nlx-nlx: पुण बरनबास नावान चेलो शाऊलाह ता हिऱ्यो प्रेरिता फाय ली गीयो। एने ताह केयो
    काय ज्यो किहकेरीन दमिश्‍क ने वाटे मालीकाह दिख्यो, एने तो ज्या हिऱ्यो वातु किऱ्यो;
    एने यीशुन नावा माय दमिश्‍क माय ज्यो किहीक ईमोत केरीन पारचार किऱ्यो।
  apw-NT: Áíná’ Bárnabas Saul édeidiltįįgo nadaal’a’á yaa yił n’áázhgo gáṉíígo yaa
    nagolṉi’, Díń nṉeehń higaałyú Jesus yo’įįgo bich’į’ yałti’ ni’, ła’íí Damáscusgee
    doo biini’ hą́h dago Jesus yá sizįįgo yaa yałti’ ni’.
  gum-gum: Trune Bernabébe nune kashmø uta Cristo nøashib karua øriilaimay pera ya,
    Saulobe Señorwan maysrø mandø nebua asigwan, Señor nun mandø wamindigwan, Jesúswei
    munchiyu Damascosrø chigucha kørmø eshkab kusrenanigwan nømun eshkabig køn.
  not-NT: Carari yáganëri Saoro Berinabé catingasati iragátanequë Jesos inibabenqueri.
    Icomantëgotaguequeri Saoro cara abatsiquë iniobëri Atingomi inibatobëri ipasiniatitanai
    Saoro. Aisati Tamásicoquë iquenguitsatocotasantëri Jesos.
  plu-plu: 'Igme kiyapwiye Barnabé hiyapni henne, ig pareke abet gihawkan. Ig akki
    kiyapwiye Sawlu ta gitkis Jesus giwatnipwi. Ig awna gitkis: ―Ku samah ig Sawlu
    apigku ahin ig hiyá Kiyapwiye Jesus. Igwa Kiyapwiye Jesus kinetihwa gikak ayge.
    Ayteke ig atak ta apitit paytwempu Damasku. Ayge ig kinetihwene gimin Kiyapwiye
    Jesus akak madikte gawaygyi.'
  iou-iou: Upäŋkaŋ Banabastä Sol not täŋ imiŋpäŋ yäŋikŋat yäpmäŋ aposoro äbotken kuŋpäŋ
    Sol täŋo manbiŋam ŋode yäwetkuk; Soltä Ekäni kädet miŋin kawänpäŋ man iwetkuko
    unitäŋo manbiŋam, ba Soltä Damaskus yotpärare-ken Jesu täŋo manbiŋam kehäromigän
    yäŋahäŋkuko unitäŋo manbiŋam yäwetkuk. Täŋirän äma kubätä nämo iniŋ bitnäŋkuk.
  ntp-NT: Dʌmos ʌBernabé gia vaidacai dai vaan cʌʌsi ʌojootosicami dai aagidi isducatai
    tʌʌ ʌSaulo ʌSuusi Cristo voiyʌrʌ, dai isducatai ñiooqui ʌSuusi, dai isducatai
    ʌSaulo maiduaadimudacʌdʌ aagidi Diuusi ñiooquidʌ Damascʌrʌ oidacami.
  rai-rai: Iaku Baanaabaas i ben paai, ma diaar weur karom a kum aapostolo, ma i wapua
    diat naa, “Saul ia babo taa a Tadaaru, ma i pirpir mai u ra nuna winawaan urong
    Damaasko. Ma baa i ki Damaasko, i warawaai u ra iaan Iesu ma pa i burut.”
  haw-1868: Lalau aku la o Barenaba ia ia, a alakai aku la ia ia i na lunaolelo, a
    hoakaka aku la i kona ike ana i ka Haku ma ke alanui, a me kana olelo ana mai
    ia ia, a me kana ao ikaika ana aku ma Damaseko, ma ka inoa o Iesu.
  ffm-ffm: Nden Barnabas naɓi mo to nelaaɓe ɓee too, haalani ɗum'en no o yiiri Joomiraaɗo
    oo ana haalda e makko e laawol ngol, e no o waajorii haala Iisaa to Damas too
    e cuusal.
  arb-NAV: فَتَوَلَّى بَرْنَابَا أَمْرَهُ وَأَحْضَرَهُ إِلَى الرُّسُلِ، وَحَدَّثَهُمْ
    كَيْفَ ظَهَرَ الرَّبُّ لَهُ فِي الطَّرِيقِ وَكَلَّمَهُ، وَكَيْفَ بَشَّرَ بِجُرْأَةٍ
    بِاسْمِ يَسُوعَ فِي دِمَشْقَ.
