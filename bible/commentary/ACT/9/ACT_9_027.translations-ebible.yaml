  nfa-nfa: Te ngaa dhèu èci, ngara na Barnabas, nèngu ka dhu nèti Saulus ho patadhe
    mi dhèu pajuu-paleha Lamatua ètu èèna. Na lole ngaa dhu jꞌajꞌi mi dedha Saulus
    ètu talora jꞌara. Na peka, na, Saulus paraga le dènge Lamatua Yesus kahèi. Aa
    Yesus padhai lii dènge nèngu kahèi. Na lolo kahèi babani Saulus padhai lii Jꞌara
    Mamuri Lamatua Yesus mi dhèu Damsik sèra.
  tnp-tnp: Mətəu Panəpəs təmit muvən miti=pən kəm aposɨl mɨn, məni=pən kəm lah məmə
    təməhrol lanu Sol təmeruh Iərmənɨg Iesu e suaru nian təmatuvən e Təmaskɨs. Kəni
    təməni=pən mɨn kəm lah məmə Iərmənɨg təməghati kəm Sol, kəni təhro lan in tɨnətəni
    pətɨgəm nərgɨ Iesu əpəha Təmaskɨs, məsəgɨniən.
  urd-urd: मगर बरनबास ने उसे अपने साथ रसूलों के पास ले जाकर उन से बयान किया कि इस
    ने इस तरह राह में ख़ुदावन्द को देखा और उसने इस से बातें की और उस ने दमिश्क़ में
    कैसी दिलेरी के साथ ईसा के नाम से एलान किया।
  hot-hot: Ma doŋtom Banabas hawa Sol ba hi hayô ek aposel. Ma hanaŋ abô hathak Sol
    nena bôk hayê Anyô Bêŋ halôk loŋôndê ma Anyô Bêŋ hanaŋ abô hadêŋ yani. Ma hanaŋ
    nena Sol hamô Damaskas ma hanaŋ abô lôklokwaŋ hathak Yisu anêŋ athêŋ ma miŋ hakô
    ami. Ma aposel êvhaviŋ anêŋ abô.
  mqj-NT: Anggami Barnabas lao umpellambi'i anna solanni lako rasul. Natulasammi Barnabas
    umba nakua Saulus ummita Puang Yesus dio tangnga lalan anna umba nakua mantula'
    lako. Natula' toi duka' umba nakua kabaranianna ummulelean Puang Yesus dio Damsyik.
  rus-SYN: Варнава же, взяв его, пришел к Апостолам и рассказал им, как на пути он
    видел Господа, и что говорил ему Господь, и как он в Дамаске смело проповедывал
    во имя Иисуса.
  mbh-mbh: Aveto Barnabas i wol ol i a pakekere nge la. Ma i rirum ol or nge ako Sol
    i thepolo Toko Pomnga a so. Ma Toko Pomnga i ria i. Ma Barnabas i rirum mun ole
    nge a Sol ako i panongpol engeng nge a Jisas iion ako a Damaskus.
  bdd-bdd: Ma Banaba ꞌiboimo ꞌilemeya Saulo, ma ꞌitoeya Yesu ꞌana tohemisao ꞌoidiya,
    ma ꞌiheꞌoteꞌotetela ꞌabehega Saulo ꞌedai ꞌidi Badaina ꞌilobeya ma ꞌenana ꞌihesagoheya,
    ꞌoinega Damasiko ꞌoina maꞌina ꞌatepatu Yesuina weyahina ꞌiguguya.
  cbt-NTPO: Pirnapiso nipirinhuë' natërin. Natëton, Saono quëparin ca'tano'sa' nontacaso
    marë'. “Saono ira pa'taso', Quisoso quënanin. Nontërinsonta' natanin. Tamascoquë
    chiníquën cancantaton, Quisoso nanamën sha'huirin,” itërin.
  rmy-SERVI: Тунчи Варнава анда лэ апостолонэндэ тай розпхэнда, сар Савло пэ дром
    дыкхля Рае, сар Рай дэдумэлас лэґа, и сар дэ Дамаско Савло бидаракоро пхэнэлас
    важ Исусохкоро лав.
  srn-NT: Ma Barnabas go yepi Saulus. A tyari en go na den boskopuman fu Yesus, dan
    a ferteri den fa Saulus ben si Masra na pasi, èn fa Masra ben taki nanga en. A
    ferteri den moro fara fa a ben taki sondro frede ini a nen fu Yesus nanga den
    sma ini Damaskus.
  cta-NT: 'Liꞌ ndyaa loꞌo Bernabé jiꞌi̱ yu slo nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo
    tya clyo, chaꞌ chcuiꞌ yu loꞌo nguꞌ: ―Cua naꞌa̱ Saulo re jiꞌi̱ ycuiꞌ nu Xuꞌna na
    ―nacui̱ Bernabé jiꞌi̱ nguꞌ―. Cua naꞌa̱ yu jiꞌi̱ ycuiꞌ Jesús nu loꞌo ndyaꞌa̱ yu
    nde quichi̱ Damasco, nchcuiꞌ Ni loꞌo yu liꞌ ―nacui̱―. Loꞌo juaꞌa̱ ná ndyutsi̱i̱
    Saulo liꞌ, nguluꞌu yu chaꞌ jiꞌi̱ Jesucristo jiꞌi̱ nguꞌ quichi̱ biꞌ.'
  bqc-SIM: Ɔ̃ Baanaba aà sɛ̀ gɛ̀aànↄ zĩnaↄ kĩ́i, a dàu a sìunɛ́ lá Sↄlu Dii
    è zɛ́u ń yã́ pↄ́ Dii òɛ̀o ń lá à Yesu yã'ò gupuau Damasio.
  tcz-CHONGTHU: Chuin Barnabas chun Saul chu solchah ho henga apuilut in Damascus
    lampia Saul in Pakai akimupi thule Pakaiyin Saul henga asei thuho abonchan solchah
    ho henga aseipeh in chule Damascus khopia Saul in Yeshua mina hangsan tah-a thu
    asei jong chu aseipeh in ahi.
  mar-mar: परंतु बर्णबाने शौलाचा स्वीकार केला व त्यास घेऊन प्रेषितांकडे गेला. बर्णबाने
    सांगितले की, शौलाने येशूला दिमिष्कच्या रस्त्यावर पाहिले आहे, येशू त्याच्याशी कसा
    बोलला हेही त्याने सविस्तरणे सांगितले, मग त्याने प्रेषितांना सांगितले की, येशूविषयीची
    सुवार्ता शौलाने मोठ्या धैर्याने दिमिष्क येथील लोकांस सांगितली.
  snp-snp: Koliya kolato, Banabasikafo oto ana olu faka loto, ilimito aposolo minadoka
    waiye. Uti Solo kanudo Wekola eyaito, ka loumami kolito Damasikusi numudo uto
    wenena kolini kolámoto Yesu kuliyalo lo oloto melami kala ya logimaiye.
  isl-isl: Barnabas fór þá með hann til postulanna og skýrði þeim frá hvernig Páll
    hefði séð Drottin á leiðinni til Damaskus, hvað Drottinn hefði sagt við hann og
    einnig hve djarflega hann hefði predikað um Jesú.
  spy-NT: Kinam ꞉Barnaaba Sāwulō ānkukwēryoot ākoy wōlēē kimiitē *꞉lēbkēēyik. Kirārchi
    ꞉Barnaaba lēbkēēyichoo wōlēē kikasta ꞉Sāwulō Mokoryoontēēt kumii kēēltaab too
    kuwēētii Tamaasko. Kimwooy mbo subak kule king'āloolchi ꞉Mokoryoontēēt Sāwulō.
    Kiiboorchi wōlēē kyoomtoochintooy ꞉Sāwulō biiko lōkōōywēk ām Tamaasko kuyēyiisyēē
    kaayneetaab Yēēsu nyēē kimā nyokoor.
  xnn-xnn: Ngem si Bernabe et inayagana siya ta ibowegna ay omey isnan deeyda ay aapostolis.
    Danat sodoken ken daida nan am-in ay inommat ken Saulo isnan nang-il-ana ken Jesus
    isnan daan ya nan dinngena ay kalin Jesus. Inbagana abes nan nangitoledana ay
    nangibagbaga isnan maipanggep ken Jesus id Damasco.
  mwe-mwe: Penepo a Bhanabha gubhaishe kukwaatola a Shauli, gubhaapeleshe kwa ashimitume
    na gubhatalashiye, a Shauli shibhashite kwaabhona Bhakulungwa nikunguluka nabho.
    Na kabhili gubhalugwile ga a Shauli kulunguya ku Dameshiki gwangali bhoga kwa
    lina lya a Yeshu.
  tte-tte: Kabo Banabasi Saulo ikalai yo ilawan apositoloyao kolili mwa iwalo-yadudulai
    kolili iba, “Kamwasa mena Guyau imayale Saulo koina yo iedeedede koina kabo muli
    mena Damasiko kalona mena me ana katepatu Yeisu esana iguguyeyani.”
  tcs-tcs: Banabas i bin sore po em so em bin elpe em, tekem go po dem misnareman
    blo Zizas. Em bin eksplein po dempla wiskain Saulu i bin luk da BosLod wea da
    rod ane wiskain da BosLod i bin spik po em de. Em bin spik Saulu i no bin prait
    po tokbaut Zizas de wea Damaskas.
  hlt-THB: Cehlai Barnaba ing ceh pyi nawh ceityihkhqi venna khyn hy. Saul ing lam
    awh Bawipa a huhnaak ingkaw Bawipa ing a venawh awi ak kqawn peek akawng ingkaw
    Damaska khaw awh kqihnaak a taak kaana Bawipang ming ing awi ak kqawn akawng khqi
    ce kqawn pek khqi hy.
  soq-soq: Mo Saul sawantoio Banabas me banlene aposel mampo antone me umanawa diadewasamono
    eteiena. Banabas Saul Damaskas bedewe aleidie Tatamba Iesu ewene do Tatamba me
    mampe gagalolena umanawa diamono atentoiena. Ita do Saul Damaskas bedewe mai sa
    ba mala do Gagalo euda Iesu ebowe amonaleidia umanawa diamon.
  qub-qub: Chaymi Bernabëga apostulcunaman Sauluta pusharan. Willaparan Tayta Jesús
    caminucho Sauluta yuripashanta, parlashanta. Damascucho mana manchacuypa Saulo
    Jesuspaj willacushantapis willaparan.
  att-att: Ngam si Bernabe, inabbágán na si Saulo, ta en na inituluk sù ira minángngilayalayâ.
    Á inistoriá ni Bernabe nira yù nesimmu kâ Saulo ta dálan sù ánge na ta Damasku,
    nga nasingan na si Apu Kesu nga nagubobuk kuna. Á kinagi na gapay ta ari naganássing
    si Saulo nga mangilayalayâ sù bilin ni Apu Kesu Kiristu túrin ta Damasku.
  bki-bki: Mia nalo tai kalo be Barnabas, naio mial ka Sol naio be riano, ana jidom
    ka riijaio, mila kiano m̃arabo ka mia mijikia rivan sikili tu tukamu ea naiagagoano
    nalo miralo. Ana abe juo abano, ana Barnabas berial kalo jum̃abe ana Sol mial
    kiado Tubo ea m̃arabo, a napano kiado Tubo mil banio jum̃abe, a naio berial bunu
    jum̃abe napano Sol jikili laka ka mioliolu yako Tamaskas ka Yesu siano.
  bqp-bqp: Akũ Baanaba a sɛ̀ à gɛ̀ɛ kãao zĩ̀rinↄ kĩnaa, à gbã̀ńnɛ lákũ Solu Dikiri
    è zɛ́n nà kũ yã kũ Dikiri ònɛɛo kũ lákũ à Yesu yã ò gupuraa nà zaa Damasukuo.
  mcp-mcp: Barnábas músə ŋwa nyə, kə nə nyə *búúd ɔ lwámá dɨ́. A kə bwiiŋg bwo nda
    Sôl nyə á dʉ́g Cwámba zhɨ́ɨ́d nə́, nə nda Cwámba nyə á lás nə nyə nə́, nə nda
    nyə á bwiiŋg kɛ́ɛl Damás jínə́ mə́ Yésus dɨ́ kú fúndə muud nə́.
  hat-hat: Lè sa a, Banabas pran l' avè l', epi li mennen l' bò kot apòt yo. Li rakonte
    yo ki jan Sòl te wè Seyè a sou wout la, ki jan Seyè a te pale avè li. Li di yo
    tou ki jan nan lavil Damas Sòl te anonse bon nouvèl la nan non Jezi avèk konviksyon.
  npl-NT: Pero Bernabé okiwík n Saulo innawak n tlatematiltijkeh iwa okintlapowi kenijki
    n Saulo okitak iwa okitlapowi n Toteko ijkuak owalaya itech ojtli. Noiwa okinmili
    kenijki ika miak chikawálistli okiteixmatilti itoka n Jesús ijkuak okatka kan
    altepetl de Damasco.
  bgg-bgg: Jishii, Barnabas è wuii srane aishii guaphasamoy moe shii noh thog ruii.
    Ai è ithek shii, Ithong è khi è rek ne miyaogam rone yao pha ji zab yao phi. Ji
    jia asi pha yi ai è khi è rek ne boh noh srane Damaskhus hà Isu beng è yao marui
    phajithek de yao phi.
  eng-TCENT: Barnabas, however, took him and brought him to the apostles. He related
    to them how Saul had seen the Lord on the road and that the Lord had spoken to
    him, and how he had been preaching boldly in Damascus in the name of Jesus.
  eng-BSB: Then Barnabas brought him to the apostles and described how Saul had seen
    the Lord, who spoke to him on the road to Damascus, and how Saul had spoken boldly
    in that city in the name of Jesus.
  cpu-NT: 'Iro kantacha tzimatsi kempisantzinkari paitachari Bernabé, jaapatziyanakari
    Saulo, jatake iroñaakantairi ipiyotara Otyaantajanori. Ikantapaakeri: “Irika Saulo
    iñagairi Avinkatharite janta avotsiki jatachari Damasco-ki, ari ikinkithavaitakaakeri.
    Ari jetanakaro Saulo janta nampitsiki Damasco iñaaventanairi ivairo Jesús. Tekatsi
    intharovakaanakya.”'
  san-ASM: এতস্মাদ্ বৰ্ণব্বাস্তং গৃহীৎৱা প্ৰেৰিতানাং সমীপমানীয মাৰ্গমধ্যে প্ৰভুঃ কথং
    তস্মৈ দৰ্শনং দত্তৱান্ যাঃ কথাশ্চ কথিতৱান্ স চ যথাক্ষোভঃ সন্ দম্মেষক্নগৰে যীশো
    ৰ্নাম প্ৰাচাৰযৎ এতান্ সৰ্ৱ্ৱৱৃত্তান্তান্ তান্ জ্ঞাপিতৱান্|
  tod-tod: Ɓalanaɓase seɠe ʋele ɠana, é lii la keelaiti pɔ bɛ. É naa kpein suɠulani
    ti ma, ʋelei Maliɠii ɓɔɠɔ lɛɛni la ga Sɔle pelei zu, é ɓɔɛ pɔ, ta ʋelei Sɔle
    GALA daawooi laazeelini la ga ladalai Maliɠii Yesu laaseigi zu Damase.
  tac-NT: '''Lige alué Bernabé anilime rió gu''írile alué Sauli alé. Bayérole alé
    ''mi napu mochile alué makué oká rió napu nulame nílige Esusi nochálilachi. ''Lige
    alué Bernabé ruyele alué ralámuli alué rió Sauli etéligo alué Esusi alé boichimi
    enágichi napu bo''í bowé Ramáskochi simime, ''lige alé ra''íchiligo alué Esukristo
    alué Sauli ''yuga. ''Lige anile alué rió Bernabé: ―Alé Ramáskochi tabilé majaga
    ruwile ye rió Sauli alué Esusi ra''ichálila napugiti alué Esusi alarigá ''yáligame
    alué ''nátili ―alarigá ruwile alué Bernabé anilime rió. ''Lige alué ralámuli alué
    Esukristo oyérame ''ma a''lá bijchígale alésíko. ―''La bijchiá júkó ―anile.'
  eng-WEBPB: But Barnabas took him and brought him to the apostles, and declared to
    them how he had seen the Lord on the way, and that he had spoken to him, and how
    at Damascus he had preached boldly in the name of Jesus.
  gfk-H: Senbia Banabas ga hanuat gaam lam lah ia uram ta ira apostolo. Ga hapalainei
    ta diet ing Sol ga nas no Watong tano ngaas ma bia no Watong ga ianga tana. Ga
    hasasei mah diet bia aras Damaskas Sol ga ianga ma no hinsa Iesu ma pata bunurut.
  viv-viv: Giga-wayoga faꞋina tovetumagana saꞋeyana ana egana Banabasi givelugana,
    ada afositolo agaidiya ginauwena be ginaꞋitadi faꞋina. Au Banabasi Saulo faꞋine
    gikivetuvetunudi, Kaiwabu edeya giꞋitana kadu agona ginogalina ma gilukahihiyena.
    Kadu gigahedi gigayo, “Bana Saulo aseꞋasena bouna Yesu ana eganeya Damasiko againe
    gilumamala.”
  yao-yao: Nipele che Banaba ŵanjigele che Sauli ni kunjausya kwa achinduna, ni kwasalila
    yankati che Sauli iŵatite pakwawona Ambuje Che Yesu mwitala ni kukunguluka nawo,
    ni iŵatite pakwalalichila ŵandu ngani si Che Yesu pangali lipamba ku Damesiki
    kula.
  tgp-tgp: Pani Barnabas mo vano mo lavia mo mai isana vahar̃ule, ale mo vereulia
    isara sohena sava Saul mo hite Moli na malele, ale mo vereuli na sava Moli mo
    verea isana, ale sohena sava mo lo retivujavujangi r̃ilangi na hijan Iesu Damascus.
  auc-NT: Bedënabee guiquënë Taodo ingante bæi ongömænte æ̈ninque Itota nänö në da
    godongaïnäni weca ænte mämongä pongantapa. Ayæ̈ tömënäni ïnänite Bedënabee apæ̈necantapa.
    Taodo ñöwo taadö godinque mönö Awënë ingante dobæ acäimpa. Mönö Awënë tömengä
    ingante do apæ̈necantapa. Daämaco gote quëwëninque Itota ëmöwo ante tömengä guïñënämaï
    apæ̈nedingä inte ñöwo ïñömö pongä apa quëwëmïnii.
  kbc-NT: Pida Barnabé baɡ̶a yaxawa, odaa ja yadeegiticogi midiwataɡ̶a liiɡ̶exedi
    Ǥoniotagodi. Odaa Barnabé ja yatematitiogi anodaaɡ̶ee Saulo me nadi Ǥoniotagodi
    digoida naigi codaa Ǥoniotagodi me yotaɡ̶aneɡ̶e Saulo. Barnabé eledi yatemati
    anodaaɡ̶ee Saulo mabo laaleɡ̶ena me yatematitibece Liboonaɡ̶adi Jesus digoida
    nigotaɡ̶a Damasco.
  bmh-bmh: Guzenaimai, Barnabas nug Sol isanoroimai, Yesus nugau ze oi aidanemen dudu
    waiagab imai sieun. Gonug dudu ipal, Sol go Yesus abu ebu usalina, Dubanou Ban
    nug aureun unum awareun. Barnabas nug dudu ipal Sol nug Damaskus uzan Uwait nugau
    Ze gusig mareun han unum awareun.
  ctu-BL: 'Bernabé tsi'' taja. Tsi'' pʌyʌ majlel ba''an jini apóstolob. Tsi'' subeyob:
    Jiñʌch Saulo. Tsi'' q''uele lac Yum ti bij. Lac Yum tsi'' pejca. Ya'' ti Damasco
    ch''ejl i pusic''al tsi'' cha''le subt''an ti'' c''aba'' Jesús, che''en.'
  meq-meq: Ane tuk na, Barnabas, neŋgeye a zla na, a ye ha ka təv i ndo i maslaŋ i
    Yesu hay. Ti ye naha na, a təkəratay kəkay nakə Sol a ŋgatay a Bəy Maduweŋ ka
    tsəveɗ i mede a Damas ada kəkay nakə Bəy Maduweŋ a tsikay me aye, ada Sol a ɗa
    ha bazlam i Yesu kwa ka dzədzar bay ma Damas na, kə tsikatay dərmak.
  noa-H: Magbaawai Bernabé hanʌmua chi Saulo t'ʌ̃r hauwi, hich Jesuucha jʌr hautarr
    k'ʌʌn haar wai dubwia, hamag jaaubaadëjim haajem, jãga Saulo k'ʌd hee mamua Jesús
    dʌ̈i t'ẽujĩ, maimua jãga hĩchab Damasco p'öbör heejã hirua hõrag Jesús higwia
    warag högk'aba Hẽwandam hiek jaaubaadëjĩ.
  alp-NT: Po Barnabase iluake lokoi eleki ikerini loko Yesuse Eni maka ulakaru. Eleki
    Barnabase ialena be, “Iteki Tuhane IaselukeNi ete Sauluse kai Ilepa lokoi kena
    ime lalane lori kota Damsike. Kai kena ilepae Yesuse ndi kota mere rilai le tamata
    Yahudi mo.”
  san-VEL: etasmaad bar.nabbaasta.m g.rhiitvaa preritaanaa.m samiipamaaniiya maargamadhye
    prabhu.h katha.m tasmai dar"sana.m dattavaan yaa.h kathaa"sca kathitavaan sa ca
    yathaak.sobha.h san damme.saknagare yii"so rnaama praacaarayat etaan sarvvav.rttaantaan
    taan j naapitavaan|
  kbq-kbq: Hianagi Banabasi'a, Solina avreno aposol nagate viazamo, Jisasi'ma kampi
    kegeno keaga humi'neazane, Damaskasi mani'neno hanavetino'ma Jisasi agifima keaga
    hu'nea zanku enena hu'ama huno aposol vahera zamasmi'ne.
  kbh-kbh: Chcasna, Bernabé Sáulëbioye tbojë́ftsanbets̈e y chë Jesucristbe ichmónëngbioye
    tbojanánatse, y tojanacuntá Saulo benachiñe Bëngbe Utabnábioye tbojáninÿama, nts̈amo
    Bëngbe Utabná tbojaniyanama y nts̈amo cha Damascoca ts̈a añémoca Jesusbiama ents̈anga
    tojánabuayenama.
  ron-LSB: Dar Barnaba l-a luat și l-a dus la apostoli și le-a povestit cum Îl văzuse
    pe Domnul pe drum, cum îi vorbise și cum la Damasc predicase cu îndrăzneală în
    numele lui Isus.
  pon-pon: A Parnapaj ale i o kare don i ren wanporon akan, o katiti on irail, duen
    a kilanadar Kaun o nani al o, o me a kotin majani on i. o duen a jo majak padapadaki
    ni mar en Iejuj nan Damajkuj.
  nhe-BL: Huajca Bernabé quihuicac Saulo iniixpa nopa tlayolmelahuani huan quinilhui
    quejatza quiitztoya Tohueyiteco ipan ojtli. Quinilhui nochi tlen Jesús quiilhuijtoya
    huan quejatza Saulo ica miyac chicahualistli tepohuiliyaya tlen Jesús ipan altepetl
    Damasco.
  sps-sps: Sen Banabas nom e Sol ya atoiny na towa tan fuainy guamaraav. Ayei siisio
    of rari ten Sol to te tagei fi ya na Tsunaun sanaan. Ana Tsunaun fainy towan vegiau.
    Ai Banabas siisio kan iny towa te favaanan finy ya na asangan e Jisas Damaskas
    fiisen men kat iny ongoor.
  wnc-wnc: Natapa Banabasda kake Sol take Jesue kwiiknga aposel ngang yanikamangge
    initake kukut. Initake kukenga ina Solda kepiapane Jesu kakutde gatu wamu inikutde
    ba kuku Jesue dua maakake Damaskas yot gapmane nana amin yanikutde yanikapbut.
  bus-bus: Ben Banaba à sɛ̀ à gàao zĩ̀rinↄ kiia, à gbã̀ńnɛ lán Solu Dii è zɛ́n nà
    kↄ̃n yã kɛ̀ Dii ònɛo kↄ̃n lán à Yesu yã ò gupuraaa nà zaa Damasikuo.
  gub-BL: Na'e Panape upytywà a'e. Weraha Xawru Zezuz hemimono karer wanupe. — Wexak
    Xawru Zanezar a'e, pe rupi wata mehe a'e. Uze'eg Zanezar izupe. A'e rupi uzeruzar
    tuwe hehe. A'e re umume'u tuwe Zezuz rehe ze'eg puràg a'e pe har wanupe, Namaz
    pe har wanupe, tuweharupi, ukyze 'ym pà, i'i wanupe. — Aze pa, i'i Zezuz hemimono
    karer izupe wà.
  imo-imo: Nalo Barnabasini yu lipe iye aposelema moloringina meli pumbelie aku iyemando
    nimbei, “Iye imu aulkena pumbe Awilimu kanorumu. Aku wali Awilimuni yundo ungu
    te nimu kano kinye yu Damaskus kombu pumbe Jisasinga ungumu pipili naa kolopa
    nimbe tirimu,” nimbe aku tepa nimbe tirimu.
  boj-boj: Onaqa Barnabas na Sol osiqa Yesus aqa anjam maro tamo naŋgoq gilsiqa Sol
    a nami gamq di Tamo Koba unnaqa anjam minjej qaji deqa naŋgi sainjrej. Sol a Damaskus
    dia Yesus aqa ñam na anjam mare mare laqnej a ulaosaioqnej deqa ti Barnabas na
    naŋgi sainjrej.
  eng-DRA: But Barnabas took him, and brought him to the apostles, and told them how
    he had seen the Lord, and that he had spoken to him; and how in Damascus he had
    dealt confidently in the name of Jesus.
  knf-knf: Kë Barnabaŧ aşë yeenka wal mënţ, adiimana *banjañan. Wi wi abaaŋ akakalëş
    baka jibi Ŧawul ayiti na Ajugun ţi bgah, kë aţiini na a, na jibi aţupuŋ na mntëŋ
    uţup wi Yeŧu du Damaŧ.
  san-KHM: ឯតស្មាទ៑ ពណ៌ព្ពាស្តំ គ្ឫហីត្វា ប្រេរិតានាំ សមីបមានីយ មាគ៌មធ្យេ ប្រភុះ កថំ
    តស្មៃ ទឝ៌នំ ទត្តវាន៑ យាះ កថាឝ្ច កថិតវាន៑ ស ច យថាក្ឞោភះ សន៑ ទម្មេឞក្នគរេ យីឝោ រ្នាម
    ប្រាចារយត៑ ឯតាន៑ សវ៌្វវ្ឫត្តាន្តាន៑ តាន៑ ជ្ញាបិតវាន៑។
  arn-NT: Feymew, Bernabe yeeyew, fey chalintukupueyew ti pu apostol mew. Nütramelpufi
    Sawlu tañi pefiel ta Ñidol rüpü mew, ka femngechi Ñidol tañi dunguetew, ka Damasku
    mew Sawlu ñi nütramyefiel ta Jesus ngenollükan mew.
  zas-NT: Dxel binë Bernabé laaman loj ree apóstoles guin, bagojnman guial baguiaa
    Saulo dux Dad ree Jesucrist, guneenë tëëman laaman chi zëman Damasco, bagojn tëëman
    guial Damasco gunee Saulo xtiidx Jesucrist sin guialrdxeb.
  ken-NT: Kɛ mmu amɔt anɛ aka nnyɛ́n bɛ Banábas asɔt yí arɔk ntá bǒnto Yesu. Aghati
    bhɔ ɛnyǔ Sɔ̌l aghɔ Yesu Acha ambi mpok yi árɔ̀ŋ Damáskɔs nɛ ɛnyǔ Yesu árɛ́mɛ́
    kɛpɨ nɛ yi. Aghati nkwɔ́ bɔ́ ɛnyǔ Sɔ̌l átɔ́ŋ Ɛyɔŋ Mandɛm kpoŋoroŋ ndu nnyɛ́n
    Yesu awu Damáskɔs kɛbhɔ́ŋ bɛcháy.
