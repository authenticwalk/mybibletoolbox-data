  awb-awb: Iwíáhuwana Páhnábásaga Sora meqmena eqmaro keba móatowe. Móatena sensabé,
    Mah anínká ahtapeq itene Wahnah tagarairana wega ehweh teawátáire. Teawátáirana
    wega Támákása suwahpeq Sísa éhweh págegeue síwáhnoruraire úwe.
  gdn-gdn: Ko apunu mosi si ka Banabasi e bauwena Soro bananapupu Iyesu tonotapu ragidai
    mu bamamugu bautagubu manako tadebu, wagubu ke; “Apunu yau ka yawatau kaniyawa
    da nu Kaiwawonuga Iyesu bananapupu e bonanai matarau wainapupu manako e ewa kipu
    ubupu kayawena natere Damaskasi rabineya kasiyarai kawaya ubupu nu Kaiwa-wonuga
    Iyesu e sisiyai iyapana tadeyawa kabukabuwa umawa.”
  nko-NT: Ɩnʋ Barnaba lɛ́kpa mʋ ya, yɛ́lɛ mʋ súná sumbí ayɔpʋ́ amʋ. Ɔlɛbláa amʋ́
    alɩá anɩ Wíe lɛ́lɛ ɩwɩ ɔwan súná Saulo Damasko ɔkpatɔ, mʋa Yesunyɔ batɔ́ɩ́;
    pʋ́ alɩá Saulo lɔ́wa klʋn dá Bulu asʋ́n ámʋ ɔkan ɔwʋnlɩ́nsʋ́ Yesu dátɔ́ Damasko
    wúlutɔ.
  bsn-NT: 'To ĩna bajiboajaquẽne, Bernabé vãme cʉtigʉ, Saulore ĩre ejarẽmoñuju ĩ.
    —Vayá. Jesús ĩ gotiroticõasʉoriarãre ĩnare ñagõto mani —Saulore ĩre yiyuju Bernabé.
    To yi, ĩna tʉjʉ ejacõari, ado bajiro Saulo ĩ bajirere ĩnare gotiyuju Bernabé:
    —Ãnire Saulore maajʉ ĩ vatone ĩre ruyuaĩoñuju Jesús. Ĩre ruyuaĩocõari ĩre ñagõñuju
    ĩ. To ĩ yiro bero, Damasco vãme cʉti macanare güibecʉne Jesús ĩ bajirere gotimasioñuju
