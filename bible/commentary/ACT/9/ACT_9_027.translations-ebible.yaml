  pan-pan: ਪਰ ਬਰਨਬਾਸ ਉਹ ਨੂੰ ਰਸੂਲਾਂ ਦੇ ਕੋਲ ਲੈ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸਿਆ ਕਿ ਉਹ ਨੇ ਕਿਸ
    ਪਰਕਾਰ ਰਾਹ ਵਿੱਚ ਪ੍ਰਭੂ ਨੂੰ ਦੇਖਿਆ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਉਹ ਕਿਸ
