    gots'ǫ̀ K'àowo dànì yets'ǫ̀ goı̨de, eyıts'ǫ kǫ̀ta Damaskus ekǫ wınì dejı̨-le xè
    Zezì ghǫ dǫ ts'ǫ̀ goı̨de, eyı hazǫǫ̀ Barnabas yeghǫ gots'ǫ̀ goı̨de.
  pes-OPV: اما برنابااو را گرفته، به نزد رسولان برد و برای ایشان حکایت کرد که چگونه
