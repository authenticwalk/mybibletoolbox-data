verse: ACT.009.027
translations:
  kpx-kpx: Kateige Banabasiu Solo melamei tiale Iesu esemu kebia haivei namigevei
    avoe, “Malaha kou humaha tavae Kosive elehage au avuho louge au Damasikasie vabuoholisito
    Iesu hoto loui ata haivenu.”
  okv-H: Rate Barnabas na Saul humbuto apostel ta degi pambuto Bada Iesu na Damascus
    degi ta puvuto Saul ta degi ke enu ingito Damascus jo ta Iesu ta ke sovera eto
    hande ena avo ambotani ta degi enu ingia
  tbo-tbo: Apoma Banabasi Saulo i weluwaya po i niyeya tu wituwetuwega ugolihi po
    i dedeya iyowai Saulo u tahaya Guyau i gagaleya. Ma iyowai Guyau i bahabaha nae
    Saulo ugolina po iyowai u Damaseko i nugomotu ma Yesu gowanei i lauguguya naka
    i dedeya.
  mal-C: ബർന്നബാസോ അദ്ദേഹത്തെ കൂട്ടിക്കൊണ്ട് അപ്പൊസ്തലന്മാരുടെ അടുത്തെത്തി. യാത്രയ്ക്കിടയിൽ
    ശൗൽ കർത്താവിനെ കണ്ടതും കർത്താവ് അദ്ദേഹത്തോടു സംസാരിച്ചതും അദ്ദേഹം ദമസ്കോസിൽ യേശുവിന്റെ
    നാമത്തിൽ നിർഭയം പ്രസംഗിച്ചതുമെല്ലാം ബർന്നബാസ് അവരോടു വിവരിച്ചു.
  grc-SR: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγεν πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο
    αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδεν τὸν κύριον, καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ
    ἐπαρρησιάσατο ἐν τῷ ὀνόματι ⸂τοῦ Ἰησοῦ.⸃
  bgc-bgc: पर बरनबास नै उस ताहीं अपणे गेल्या प्रेरितां कै धोरै ले जाकै उन ताहीं बताया
    के इसनै किस ढाळ तै राह म्ह प्रभु यीशु ताहीं देख्या, अर यीशु नै इसतै बात करी, फेर
    दमिश्क नगर म्ह इसनै किस तरियां हिम्मत दिखाकै यीशु कै नाम का प्रचार करया।
  khz-khz: Na Banabas na evevaiato, apostolo talimara geriai evaiagoato. Ia na vou
    geria ekilagiato, Saulo na Velekou rauparai raka egita-tiwaato, e Velekou na evega-vegupuato.
    E evararato, rakavetaina Saulo Damaseko ai matiligana, e ati ekalito, Iesu aranai
    evopatato genai.
  deu-TKW: Barnabas aber nahm sich seiner an, und führte ihn zu den Aposteln und erzählte
    ihnen, wie er auf dem Wege den Herrn gesehen, und daß der mit ihm gesprochen,
    und wie er dann in Damaskus offen im Namen Jesus aufgetreten.
  zsr-NT: Niꞌr gdel‑lëꞌë Saulo Bernabé, len bchëꞌë lëꞌ ga naꞌ nacuꞌë gbaz nasölëꞌë
    Cristo. Gdíxjöiꞌnëꞌ lequëꞌ ca naꞌ guc queëꞌ Saulo, bléꞌinëꞌ Xanruꞌ laꞌ nöz, atiꞌ
    bë́ꞌlenëꞌ lëꞌ didzaꞌ Xanruꞌcz, len ca naꞌ benëꞌ Saulo lu yödz Damasco, len yöl‑laꞌ
    rugu ladxiꞌ benëꞌ lban ca nac queëꞌ Jesús.
  lin-lin: Barnabasi azwaki ye mpe amemaki ye epai ya bantoma ; ayebisaki bango ndenge
    nini Saulo, na mobembo na ye, amonaki Nkolo, mpe ete Nkolo alobaki na ye. Ayebisaki
    bango lisusu ndenge nini, kati na Damasi, ateyaki na mpiko na Kombo na Yesu.
  hns-NT: Bakie Baarnaabaas okar sahaara karies aur pathaawal waalan ke lage legail.
    Oe bataais Saulas kaise Daamaskas djaat raha, tab Prabhoe oke dekhaail aur ose
    batiaais. Oe bhie bataais kie Daamaskas me oe Jiesoe ke naam ke biese me kholke
    partjaar karat raha.
  noa-E: Magbaawai Bernabé anʉmua chi Saulo thʉ̈r auwi, ich Jesuucha jʉr autarr khʉʉn
    aar wai dubwia, amag jaaubaadëjim aajem, jãga Saulo khʉd ee mamua Jesús dʉ̈i thẽujĩ,
    maimua jãga ĩchab Damasco phöbör eejã irua õrag Jesús igwia warag ögkhaba Ẽwandam
    iek jaaubaadëjĩ.
  eng-EMTV: But Barnabas, taking hold of him, brought him to the apostles, and related
    to them how he had seen the Lord on the road, and that He had spoken to him, and
    how in Damascus he spoke boldly in the name of Jesus.
  mib-NT: Te Bernabé cuahān de jíín Saulo nuū cáyūcu tée apóstol, te ni nacani de
    jnūhun nuū tée ún ndese ni jini Saulo nuū maá Jítoho yō ichi nuū cuahán de, jíín
    jéē ni cáhān yā jiín de, jíín jéē jéhnu‑ni ni nacani de jnūhun Jesús ini ñuu Damasco.
  lif-NT2: कर बरनाबासे़न्‌त्‍ये़आङ् सावले़न् सेःक्‌युक्‍मिबाहाॽरो तारुआङ् आक्‍खेलॽरिक्
    सावलरे़ दमस्‍कस पेःक्‍मा लाम्‍मो दाङ्‌बान् तुमु हे़क्‍क्‍याङ्‌दाङ्‌बान् खुने़ॽनु
    पारे़, हे़क्‍क्‍याङ् आक्‍खेलॽरिक् दमस्‍कसओ मे़ङ्‌गिए ये़सुरे़ कुयाःम्‍बेओ सावलरे़
    इङ्‌भन् से़ःसु के़लॽबान् काक् चे़क्‍तुसिरो॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़
    खुने़ॽ मे़दाःक्‍तुरो॥
  xnj-xnj: Kangi Banaba akamtola Sauli na kumpeleka kwa vamitumi, akavadandaulila
    kumvala Sauli cheamuwene Bambu munjila, na Bambu chealongili nayu. Mewawa avadandaulili
    kuvya Sauli cheahotwili kukokosa muuhotola wa Yesu changali wogohi, ku Damasko
    kula.
  mmx-mmx: Melemu ne Banabas ga lok tooro i la ga lam ka i uto saparap luvuttadi vavang.
    Ni ga soxomus ba i ridi do ne Sol ga ven Leeme Silok to at langa la Leeme Silok
    ga paase rin. Ni ga tong box i ridi do ne Sol ga vavang mi laasen at ne Iesu ro
    Damasko la kopmen goxo marat.
  cbr-NT: 'Usa ''aínbi ca Bernabénën Saulo Jesusan aín bana ñuixunun caíscë unicamanu
    buáncëxa. Buánxun ca Saulo ismiquin ñuixunquin atu cacëxa: —Saulonën ca bainua
    Nucën ''Ibu Jesús isaxa. Iscëx ca abë banaxa. Usaía banan ca ami catamëti aín
    uni ''ixun Damasconu ''icë unicama, Jesús ca asérabi Cristo ''icë quixun ñuixuanxa.'
  tee-NT: Para ju Bernabé alhi'anilh ixtamalakachan ju Jesús. Chai ajunchalh ta yu
    pulakts'ilh ju k'ai ucxtin Jesús ju Saulo ju lacati chai t'achivinilh. Vachu'
    ajuni ni lana jantu ixtalhanan ju Saulo acsni ix'ajuni ju amachak'an Damasco ixlacata
    ju Jesús.
  eng-LSV: and Barnabas having taken him, brought [him] to the apostles, and declared
    to them how he saw the LORD in the way, and that He spoke to him, and how in Damascus
    he was speaking boldly in the Name of Jesus.
  cak-NT: Pero ri jun kach'alal rubinan Bernabé, xuc'uaj ri Saulo quiq'uin ri apóstoles
    y xuc'ut chiquiwech. Y ri Bernabé xutzijoj chique chi ri Ajaf xuc'ut-ri' chech
    ri Saulo y xch'o'n riq'uin cuando rutz'amon bey benak pa Damasco, y chuka' chi
    ri Saulo man xuxi'j ta ri' xutzijoj rutzij ri Ajaf Jesús chique ri winak ri jec'o
    chiri' pa Damasco, xcha' ri Bernabé chique ri apóstoles.
  pah-NT: 'Nurã Barnabé''ga ga rerohoi Jesus''ga moirũhara''g̃a pyri ovavagahiva ga
    rehe ga mombe''ukatuavo g̃a pe. Igwete Barnabé''ga ei g̃a pe: —Nhandepojykaharete''ga
    ojipiuka Saulo''ga pe pehea rupi ga horame heikwehe, ei ga g̃a pe. Igwete Jesus''ga
    nhi''ig̃i ga pe, ei ga. A''ero Saulo''ga jikogi ga rehe ga mombe''gwombe''gwovo
    ojipe''g̃a pojihuve''yma Damasco pe heikwehe, ei Barnabé''ga ga mombe''gwovo g̃a
    pe.'
  sja-NT: Awaraa ijãapataarã mãga p'anajida mĩda, Bernabepa ateeji Cristopa jɨrɨt'eradaarãmaa.
    Nepɨrɨji Saulopa Tachi Waibɨa unuda Damasco ode mãik'aapa Jesupa irumaa pedeeda.
    Maap'eda nepɨrɨji Saulo Damascode bak'ãri, waawee-ee jarateemaa bada Jesupa ooda.
  xed-xed: Ama ka klaftá Barnabas, ka pghadaghata slanaghatá gwal ghunay. Ka rusanaftá
    Barnabas ta həŋ ka Sawulu nghaŋtá Mgham Yesu ma tvi, nda ya ka Mgham Yesu gwaɗganata.
    Rusanafha ta həŋ guli, kinawu ka Sawulu fatá ghəŋani ka mna Lfiɗa Gwaɗa nda hga
    Mgham Yesu ma luwa Damas.
  mks-NT: Joo na̱ndiquehe Bernabé sa̱ha̱ Saulo. Na̱sa̱ha̱n da̱ na̱jána̱ha̱ da̱ da̱
    nu̱ú na̱ apóstol cán já ná ndique táhan na xi̱hi̱n dá. Ta na̱ndicani Bernabé nu̱
    ná ndaja na̱sahi̱in tá na̱xini Saulo Jesús íchi̱ nu̱ xíca da cua̱ha̱n da̱ chí
    ñuu Damasco. Ta na̱ndicani da ña̱ na̱ca̱ha̱n Jesús xi̱hi̱n Saulo. Ta na̱ndicani
    da ña̱ co̱ó na̱yi̱hví Saulo ca̱ha̱n da̱ sa̱ha̱ Jesús ñuu Damasco.
  gfk-S: Iesene Banabas ga hanawat igom lamus leh ie utuma ta ira apostolo. Iga hapalaine
    ta di ing Sol ga nes no Watong tuma na ngas ma be no Watong ga ianga tana. Iga
    hinawase bileng di be tuma Damaskas Sol ga harpir ma no hinsa ne Jisas ma pata
    bunurut.
  bmu-bmu: Keŋgötŋini mötketmö, azi qetŋi Barnabas yaŋön ala ak waŋgiba köyan köla
    waŋgita aposol yeŋgöreŋ anda kondela kösohotŋi kewö jim asarim eŋgiyök, “Sol azi
    kiaŋön könanöŋ kaiga Kembunöŋ asuhum waŋgii ehiga keuŋi jii mörök aka könaŋgep
    Jisösgö qetŋi mi Damaskus sitinöŋ jim asariba köhöikŋanök uru kuŋgum eŋgiba malök.”
  dgz-dgz: Go apan da yaua Banabas, Sol ware Iesu watu enamot megawa ine nau tauen.
    Taueni amba Banabas Sol gutut mega anega wadiamon, “Sol ap daio Damaskas negina
    aiwandini gapan Ayop Iesu ire yaveni amba Iesu me inap nop dien. Evi amba Sol
    pa Damaskas gapan Iesu oisewa epara ta wadidiamon.”
  eng-GNV: But Barnabas tooke him, and brought him to the Apostles, and declared to
    them, howe hee had seene the Lord in the way, and that hee had spoken vnto him,
    and how he had spoken boldly at Damascus in the Name of Iesus.
  zaa-NT: Làniana guche' Bernabé Saúlua ru'a lo ca apóstol nna, bè'ni bi cabi titsa'
    ti'iỹa uccua bilá'ni Saúlua Señor Jesucristua loti' yù'u bi néda nna, ą'hua nu
    rèe bi nna. Gùtixa'a huá bi ti'iỹa beni Saúlua predicar lani valor le' Damáscuá
    nu cca qui' Jesús.
  eng-WEBSTER: But Barnabas took him, and brought him to the apostles, and declared
    to them how he had seen the Lord in the way, and that he had spoken to him, and
    how he had preached boldly at Damascus in the name of Jesus.
  guh-guh: Itsiata Bernabé barëlia apóstolevijavabelia apóstolevi peyapëtaenexatsi
    Saulo. Nexata Bernabé tsipaeba apóstolevijavabelia pacuenia Saulo namutua penajetarucaejavata
    tane Jesús bemajitsinaebota. Pacuenia ata Saulo Jesús barëcuaicuaijaitsi, Bernabé
    tsipaeba apóstolevijavabelia. Pacuenia ata Saulo ajumejunavijibia tsipaebapona
    Damasco tomarata Jesús pelivaisi, Bernabé tsipaeba apóstolevijavabelia.
  bon-bon: Puma cita ca Banaba teebine itityärige, ecanige ätyepäneji biname bime
    bau me. Banaba teebibine jejananemige Saulo lipu mime Yageyame ne itu jääpänepi
    Damaseko gaabe cabu, piiyepu Yageyame te ngena mene itu jaajepi teebine. Tabe
    cuta piiyepu jeitnige Saulo te mene Yeesu me ngii cabu lipu wälu cäco jaajananemepi
    Damaseko cewe cabu je.
  nhw-BL: Huajca Bernabé quihuicac Saulo iniixpa nopa tlayolmelahuani huan quinilhui
    quenicatza quiitztoya Tohueyiteco ipan ojtli. Quinilhui nochi catli Jesús quiilhuijtoya
    huan quenicatza Saulo ica miyac chicahualistli tlacamanalhuiyaya ipan itoca Jesús
    ipan altepetl Damasco.
  mgw-mgw: Lakini Balanaba ngantola kumpeleka kwa balu' atumilwe, ngaawanikiya Sauli
    mwaamweni Bwana mundi'la na mwaalongei nakwe na mwaalike lina lya Yesu akwo Damasiko
    wangali bwoga.
  swh-ONEN: Lakini Barnaba akamchukua, akampeleka kwa wale mitume. Akawaeleza jinsi
    Sauli akiwa njiani alivyomwona Bwana, jinsi Bwana alivyosema naye na jinsi alivyohubiri
    kwa ujasiri kwa jina la Yesu huko Dameski.
  wbi-wbi: Loli u Barnaba ankantolagha na kukuntwala kuvasung'wa, kange akam'bula
    u Sauli vulealyambwene u Mutwa musilau Mutwa vule alyajovilealyajovile nu mwene,
    ndavule u Sauli vule alyadalikile nu vuangafu kulitavua ilya Yesu ukuo ku Dameski.
  bba-bba: Yerɑ Bɑɑnɑbɑsi u kɑ nùn dɑ ɡɔrobun mi, mɑ u bu sɔ̃ɔwɑ nɡe mɛ Sɔɔlu u Yinni
    wɑ Dɑmɑsin swɑɑɔ, mɑ Yinni u kɑ nùn ɡɑri kuɑ. U mɑɑ bu tubusiɑ nɡe mɛ Sɔɔlu u
    kɑ Yesun yĩsiru wɑɑsu kuɑ kɑ wɔruɡɔru Dɑmɑsiɔ.
  eng-KJVCPB: But Barnabas took him, and brought him to the apostles, and declared
    unto them how he had seen the Lord in the way, and that he had spoken to him,
    and how he had preached boldly at Damascus in the name of Jesus.
  kgk-NT: 'Upe ramo Hesu nhe''ẽ renduha va''e héry va''e Barnabé oho ogweru oheja
    oike Hesu remimondo renda-py. Ogwerovia uka íxupe kwéry Saulo rehegwa nhe''ẽ.
    He''i Barnabé: —Saulo ko ohexa ra''e Nhandejáry Hesu-pe tape-rupi, he''i omombe''u-vy.
    —Onhe''ẽ ra''e íxupe Nhandejáry Hesu. Upe rire Saulo ogwahẽ Damasco tetã-my. Upe-py
    ipy''agwasu omombe''u-vy Hesu réry-py, he''i hese omombe''u-vy.'
  waj-waj: tuduu rikioo Panapaaso innasi vioo inna vitoo aposoroo vaidiiyasi vioo
    innara iya kiaa mmiravai. Sauruuso aataruuvau vioo Udaanga Yisuu Kirisiinna tooduu
    innaata kua tuuvaara iya kiaa mmioo Sauruuso Damasakuusaa gioonna kiaapuuya Yisuunnara
    yaagueeqama kiaa mmuuvaaraatama iya kiaa mmiravai.
  cpy-cpy: 'Ikanta Bernabé, raapatziya-nakari Saulo, jataki roñaahan-teeri ipiyotaha
    Otyaantaa-rewopaeni. Ikantapaakiri: “Irika Saulo iñahaeri Awinkatharite awotsiki
    jatachari Ontyaamaeriniki, ikenkitha-waeta-kaakiri. Tema janta nampitsiki Ontyaamaeriniki
    retanakawo Saulo ikenkithata-kota-neeri Jesús. Tekatsi ithaawan-tanakyaa.”'
  mpx-mpx: Yaka Banabas Sol i ahe ge i pwatanik apostolowau elal, inoke wali wasa
    i pek i ba, “Kamwasa elana Babala i masal Sol elana ge i baaba eliyana, ge Damasiko
    elana ginebi wana atimatuwa Yeisu alana i papaatena-an.”
  wbp-wbp: Kala yangka Parnapa yanurla Juurlukuju, ngula-jangka kangurnu pina yangka-kurra
    kujalpalu nyinaja Kurdungurlu-patu Wiriwiri. Parnapaju wangkaja-jana, “Nyampu
    Juurlurlu, ngulangkuju nyangu Jijaji Warlalja-Wiri yirdiyirla Jurujulumu-ngurlu
    Tamaka-kurra. Ngulakujurla wangkaja Jijajiji. Ngula-jangkarluju, yimi-ngarrurnu-jana
    Juurlurluju Yimi Ngurrju Tamaka-wardingkiki marriwarlu Jijaji-kirlangurla yirdingka.”
  luo-luo: To Barnaba nokawe motere ir joote. Nonyisogi kaka Saulo noseromo gi Ruoth
    kane oyudo en e wuodhe, kaka Ruoth nosewuoyo kode, kendo kaka Saulo noseyalo gi
    chir kuom nying Yesu e Damaski.
  nhe-NT: Huajca Bernabé quihuicac Saulo iniixpa nopa tlayolmelahuani huan quinilhui
    quejatza quiitztoya Tohueyiteco ipan ojtli. Quinilhui nochi tlen Jesús quiilhuijtoya
    huan quejatza Saulo ica miyac chicahualistli tepohuiliyaya tlen Jesús ipan altepetl
    Damasco.
  aii-aii: ܐܝܼܢܵܐ ܒܲܪܢܒ݂ܵܐ ܫܩܝܼܠܔ ܠܹܗ ܘܡܘܼܝܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܫܠܝܼܚܹ̈ܐ ܘܗܘܼܩܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ
    ܕܵܐܟ݂ܝܼ ܫܵܐܘܿܠܔ ܒܐܘܼܪܚܹܗ ܠܕܲܪܡܣܘܿܩ ܚܙܹܐ ܠܹܗ ܠܡܵܪܝܵܐ، ܘܕܵܐܟ݂ܝܼ ܡܵܪܝܵܐ ܗܘܼܡܙܸܡ ܠܹܗ
    ܥܲܡܹܗ، ܘܕܵܐܟ݂ܝܼ ܗ̇ܘ ܓܵܘ ܕܲܪܡܣܘܿܩ ܗܘܼܡܙܸܡ ܠܹܗ ܕܠܵܐ ܙܕܘܼܥܬܵ‌ܐ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.
  esk-NT: Aglaan Barnabas-ŋum ikayuġniġaa Saul taapkunuŋautiplugu uqqiraqtinun. Ilaan
    kaŋiqsipkautiginiġai Saul-ŋum qiñiłha Agaayyutmik apqutmiñi suli Agaayyutmun tuqłuġnipḷugu
    suli uqautipmipḷugich Saul-ŋum quliaqtuałhanik taluqqutaiqhuni Jesus-kun Damascus-mi.
  msb-msb: Ugaling gin-upod siya ni Barnabas sa mga apostoles kag nagpahayag sa inda
    kun pan-o nakita ni Saulo sa dalan an Ginoo na nagsurmaton sa iya. Ginsabi man
    niya kun pan-o siya nagpahayag na waraʼn kahadlok sa Damasco manungod kan Jesus.
  cpa-NT: Hi² jøng² báh³ ca¹ŋi¹jiag¹ Bernabé juu¹² ni³ tsih² høh³ quián¹² Jesús. Ca¹dsii¹dsa
    jǿg³ ha²lah ca¹jë́² Saulo Juu¹³ jniang³ dsi²juu¹². Ca¹he¹dsa jǿg³ he² ca¹juúh²
