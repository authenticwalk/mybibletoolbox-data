    Jisu ramingnga Damascus khan kangamtak ah chong iril, inmani diang inthiangnga
    arilpi jei.
  bfz-bfz: पर बरनबासे से आपू साथे प्रेरिता गे लयी जाई की तिना खे बोलेया कि इने किंयाँ
    प्रभु यीशु दमिश्क नगरो री बाटा रे देखेया और इने तेस साथे गल्ला कित्तिया और तेबे
    इने दमिश्को रे बड़ी ई इम्मता साथे प्रभु यीशुए रा प्रचार कित्तेया।
  cuk-09: Degi-inigwele, Bernabédi Saulo-sesa-gusad, bia Jesús-nuggi-barmilesmalad-bukwadse.
    Amarga sogdesunnad, igi Saulo Damasco-igarba nadapgu, Bab-Jesús-daksagusa. Agine,
