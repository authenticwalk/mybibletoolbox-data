    dammēṣaknagarē yīśō rnāma prācārayat ētān sarvvavr̥ttāntān tān jñāpitavān|
  deu-ELBBK: Barnabas aber nahm ihn und brachte ihn zu den Aposteln und erzählte ihnen,
    wie er auf dem Weg den Herrn gesehen habe, und dass derselbe zu ihm geredet, und
    wie er in Damaskus freimütig im Namen Jesu gesprochen habe.
  mcb-NT: 'Impogini yaganakeri Verenave itentanakarira inaigakera iritigankaneegi
    Jeso ikantaigiri: —Gara pipinkaigiri, ineakeritari Atinkami avotsiku ikemakeri
    iniakerira. Ikematsatantakarira ikenkitsatakovagetakeri anta Iramashikoku tera
    intsarogumate.'
  yle-yle: Ngmênê pi ngmê u kwo daa nkîngê mbê wo, u pi Mbanapas. Mbanapas ngê Yesu
    u dyépi knî yi vy꞉o yinê ńuwo, yepê, Dini ghi n꞉ii ngê Sóól Dîmaskîs doo lêpî,
    nmî Lémi maa p꞉uu módu, Sóól ka y꞉i a mbwolo. Yepê, Sóól Dîmaskîs Yesu u pi ngê
    dpodombiy꞉e doo dêêpî, myedaa nkîngê mbê wo.
  swh-1850: Hapo, Barnaba alikuja akamchukua Saulo, akampeleka kwa mitume na kuwaeleza
    jinsi Saulo alivyomwona Bwana njiani na jinsi Bwana alivyoongea naye. Aliwaambia
    pia jinsi Saulo alivyokuwa amehubiri bila uoga kule Damasko.
  ese-NT: 'Majoya Jesosaja epeejjiya Benabeya Sanoni dojo canaje Jesosaja huoojeaꞌyo
    esohui huohuijji cuana huasijje. Oya cuana huohui canaje jama baꞌa: —Epeejji cuana,
    ¡aꞌa quea mete pojji Sanonijo! Eꞌe, jiquio Sanoniya ejiojjijje poquijeya Emeshi
    Mese nei Jesosa ba canaje. Jesosa onijje miminaje peaꞌai. Majoya ohuaya Jesosaja
    esohui huohui neinei canaje Damasicojo nequiya —acanaje Benabeya.'
  jac-NT: 'Haxa naj Bernabé, inito naj Saulo iscꞌatan̈ ebnaj ischejab Comam Jesús,
    yalni naj tet ebnaj: —Caw yeli naj Saulo tiꞌ yil naj Comam Jesús yul beh, istzotel
    Comam tet naj. Yuxin caw machi xiw naj yalnicꞌo Istzotiꞌ Comam Jesús yul con̈ob
    Damasco, ẍi naj Bernabé tuꞌ tet ebnaj.'
  cak-CNT: Jac'a ri jun kach'alal rubini'an Bernabé, xuc'uaj ri Saulo quiq'uin ri
    apóstoles. Y ri Bernabé xutzijoj c'a chique chi ri Saulo xch'on c'a ri Ajaf riq'uin,
    chi xuc'ut c'a ri' chuvech tok ruchapon-el bey pa Damasco, y chi ri Saulo chuka'
    man xuxibij ta ri' xutzijoj ri Ajaf Jesús chique ri vinek ri ec'o chiri' pa Damasco,
    xcha' ri Bernabé chique ri apóstoles.
  zia-zia: Awang yewa giro Banaba mene Saulo otao yero puro aposolo dubura una baungno
    Tuwa mene nagibe atu Saulora una kasa yero nung eno ge senu nung Damaskas nape
    atu awang yao aung Yesura Bowi Iwaing keregaina auna ungwe dina ara.
  mal-2015: ബർന്നബാസോ അവനെ കൂട്ടി അപ്പൊസ്തലന്മാരുടെ അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ വഴിയിൽ
    വെച്ചു കർത്താവിനെ കണ്ടതും കർത്താവു അവനോടു സംസാരിച്ചതും ദമസ്കൊസിൽ അവൻ യേശുവിന്റെ
    നാമത്തിൽ പ്രാഗത്ഭ്യത്തോടെ പ്രസംഗിച്ചതും എല്ലാം അവരോടു വിവരിച്ചു പറഞ്ഞു.
  tuo-NT: Beꞌro cʉ̃rẽ tojo weecã ĩꞌagʉ̃, Bernabé Saulore weetamugʉ̃, Jesú cʉ̃ besecṹúꞌcãrã
