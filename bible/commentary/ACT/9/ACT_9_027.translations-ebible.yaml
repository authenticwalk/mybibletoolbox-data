  ata-ata: Ia Valunavasi munoꞌu sou mulaixu noxiꞌa ta mitema sou xaixai. Anu muaꞌaloiꞌa
    sou Saulo mumaisou Tila mo Tila muvikala noxou no voteꞌi, mo muaꞌaloiꞌa kalumo
