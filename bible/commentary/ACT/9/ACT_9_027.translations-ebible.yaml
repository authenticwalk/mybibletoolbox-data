  gmv-NT: ጊዶ ኣቲን ባርናባሲ ኢዛ ሃዋሬታኮ ኤፊን ሳዉሌይ ኢዚ ዳማስቆ ኦጌ ቦላ ጎዳ ዎስቲ ቤዪዳኮ፥ ጎዳይካ ኢዛስ ኣይ ዮቲዳኮኔ
    ቃሴካ ዳማስቆን ዲሼ ኢዚ ኣይ ማላ ፃላቴꬃራ ዬሱሳ ሱንꬃን ሳባኪዳኮ ኢስታስ ዮቲዴስ።
  por-BLT: No entanto, Barnabé o levou para encontrar os apóstolos e disse a eles
    como Saulo tinha visto o Senhor na estrada e como o Senhor tinha falado com ele.
    Barnabé também disse sobre a coragem de Saulo ao anunciar o evangelho em nome
    de Jesus, quando estava em Damasco.
  stp-NT: Guꞌ ji nat guꞌ gu Bernabee muiꞌ ma baidhak ja bui gu noonbiꞌñ guch Xoiꞌkam,
    baꞌ ba ja aagiꞌñ na puiꞌ bɨɨx jup ba tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam, nat guꞌ sap
    buiñor jum maax mummɨ bɨɨx boi amuub miaꞌn Damaasko na muiꞌ ka jim, gio baꞌ na
    jax tɨtda nat bha tu aꞌgi bhammɨ dɨr jix dhaam, bɨɨx jup xi ja aagiꞌñ ɨp nat jax
    jaꞌk tu ja aꞌgi gu Israel kam jaꞌtkam guiꞌ nam mummɨ oiꞌñkaꞌ, nat bhaan tu ja
    aꞌgi gu Jesuus, na puiꞌ ja tɨtda na sɨlhkam jir diꞌ ji bak guch Xoiꞌkam.
  mgc-mgc: Here Baranaba akɔnyi mo, oba mo zi vo lïtuwë. Mo ayada hala Sawolo ongɔ
