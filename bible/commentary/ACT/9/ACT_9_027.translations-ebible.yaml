  txu-NT: Nhym kam Banabe o tẽn Jeju kute ar anorja'ỳr o bôx. Ne 'ã arkum, —Be, nãm
    prykôt tẽn arỳm Bẽnjadjwỳr djwỳnh pumũ nhym kum kabẽn jarẽ. Nhym kam arỳm krĩraxbê
    Tamagukam Jeju'ã memã ujarẽnh ba. Nãm kum me uma kêt ne kàj bê 'ã memã ujarẽnh
