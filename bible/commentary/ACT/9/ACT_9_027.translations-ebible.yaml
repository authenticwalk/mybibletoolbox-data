  gof-ENT: ሺን ባርናባሲ ሳዖላ ሃዋሬታኮ ኤፊስ። ኦጌን ጎዳይ ዋኒዲ ቆንጪዳኮኔ ሃሳዪሲዳኮ፥ ቃሲ ሳዖሊ ዳማስቆን ዬሱሳ ሱንን
