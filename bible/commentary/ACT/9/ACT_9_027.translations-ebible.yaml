    men ama aiska. Be qa taqen sagel ka ne ama lengi. De ma Banabas ka sil ba ra ma’,
    “Maikka medu vet ma Damaskas de ngu narli ma Saul ke taqat mit per ama lengi sever
    auur a Barlka ma Iesus.
  ctu-CTI: Che' jini Bernabé ti' pʌyʌ ochel Saulo ba'an yajcʌbilo' bʌ ajsubt'añob
    ñumel. Ti' wen subeyob pejtyel bajche' ti ujti ya' ti bij, bajche' ti yilʌ Jesús
    ya' ti bij jini Saulo. Ti' subeyob bajche' ti pejcʌnti Saulo ti Jesús. Ti' wen
    tsictisʌbeyob je'el bajche' ti' wen cha'le subt'an Saulo cha'an Jesús ya' ti Damasco.
  zos-NT: Entonces Bernabe'is pyøc Saulo y ñømaṉ apostolescø'mø y Bernabe'is chajmayaj
