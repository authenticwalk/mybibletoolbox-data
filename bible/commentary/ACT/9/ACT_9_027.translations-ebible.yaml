    mo ame'do kazi tere mï ru 'ba Yësu.
  ame-NT: 'Añña puesheñarr ñeñt̃ paʼsoʼcheñ Bernabépaʼ ñañapaʼ oʼ anem̃ alloʼtsen
    Jesús puellsensarneshaʼ, oʼ otosanet: —Añ Saulopaʼ oʼ entan Yepartseshar Jesús
    allempo sen Damasconet̃. Yepartsesharepaʼt epuet serrpareʼt. Ñañapaʼ ama mechaʼto
    ñeñt̃oʼmar atarr serrpareʼt Damasco atet̃ pena Jesús.'
  mgh-2016: Vavawo, Nabanaba nkayaawa nkayaakusha Sauli, nkanrweha wa akarumiya ni
    waahimeria chenre awe Sauli wo woona Athithi mphironi nkayaarerihana. Tho chaachokhonlhe
    awe Sauli uhimiacha nchina na Yesu wo uhoova Udameski.
  kvn-NT: Tegin Bernabé Jesús-nuggin-palmilegalmaladzhe Saulo-cheinoni. Tegin Bernabé
    pel-kwapa Jesús-nuggin-palmilegalmaladga palchogalzhun, Saulo igi Damasco-igalbal-natapidgin
    Pab-Jesús-takcha, tegin Pab-Jesús igi ebak chunmasbal. Tegin Bernabé chogalbal,
    Saulo tobzhulidgin Damascogin Jesús-nuggin tulemalga chunmasbal. Tegin Jesús-nuggin-palmilegalmalad,
    Bernabé-chogzhadbal kep Saulo-abingasmalzhun.
  gvf-gvf: Ena Banabas yalini awli nusi erungwa ongwa yal kobe, Aposel, milungwa gul
    ongwa. Sol kombil mile Yesu Singaba kanungwa mere, ka di yalin kobe terere, te
    Sol Damaskas mile Yesu kaan gale yobilaan bile ka main kere di ibal kobe tongwa
    mere, Banabas ka pore para iru di yalin kobe tongwa.
  san-ISO: ētasmād barṇabbāstaṁ gr̥hītvā prēritānāṁ samīpamānīya mārgamadhyē prabhuḥ
