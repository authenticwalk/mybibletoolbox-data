  ong-ong: Leye lo Barnabas lau kanowo kesi lila le falepe mete piti pingowo. Fei
    Barnabas le lirpei nomnaipe il pal piti polomen so Sol luluwo Apa, wem le linge
    tisi le. Le il wuso Apa lirpowo pepe lasi towa piti Sol wuso leptalo il lire nange
    liti Jisas linge Damaskus lirkilautei.
  tnn-tnn: Məto Panapas təmit muwɨn mit-ipən kəm aposol mɨn, mən-ipən kəm ilat məmə
    təmahro nulan Sol təməplan Iərəmərə Iesu e suatɨp nian təmatuwɨn Tamaskes. Kən
    təmən-ipən mɨn kəm ilat məmə Iərəmərə təməghat kəm Sol, kən tahro nulan in tɨnatən-iarəp
    nərgɨ Iesu əpəh Tamaskes, məsəgɨnən.
  hch-NT: Verunave heivitüca cani'atüani nü'arisixi vahesüa. Nivarutahecüatüani ya'utaitü
    quename huyeta 'ixei Ti'aitame, quename Ti'aitame 'itahüavixü, quename Ramasicusie
    camatü ticuxatacai Quesusisüa miemetütü.
  crn-NT: Capu amɨ́n aꞌij, aꞌɨ́ɨ pu ɨ́ Bernabé, aꞌɨ́ɨ pu raꞌancuréꞌeviꞌitɨ. Aj pu
    ꞌi yaꞌuvíꞌitɨ aꞌɨ́mej jemi ɨ́ mej tamuáamuataꞌa japuan huaꞌapua aráꞌase. Ajta
    huaꞌutáꞌixa tɨ nuꞌu aꞌɨ́ɨn Saulo, aꞌɨ́jna huaseíj ɨ́ tavástaraꞌa tɨ́ꞌɨj nuꞌu á
    aꞌumeꞌeca juye jetze, ajta Saulo pu huaꞌutáꞌixa tzáahuatiꞌiraꞌa jɨmeꞌe aꞌɨ́mej
    ɨ́ mej Damasco éꞌeche. Aꞌɨ́ɨ pu tihuaúꞌixaa Jesús jetze meꞌecan.
  zpu-NT: Naꞌ beꞌnnenꞌ re Bernabé bcheꞌe leꞌe ganꞌ llaꞌa postl kaꞌ, naꞌ beꞌreneꞌ leakeꞌ
    diꞌll, kanꞌ gok breꞌe Saulonꞌ Xanllonꞌ, kanꞌ yoeꞌ nez zejeꞌ Damasconꞌ, naꞌ kanꞌ
    beꞌreneꞌ leꞌe diꞌll. Naꞌ gollteꞌ leakeꞌ kanꞌ ben Saulonꞌ, bi bllebeꞌ beꞌe xtiꞌll
