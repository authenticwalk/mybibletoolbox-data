    Saulo sa walay kukahadlok nagasangyaw sa ngalan ni Jesus.
  ces-LB: 'Tu se ho ujal Barnabáš, přivedl ho k apoštolům a všechno jim vyprávěl:
    Jak se Pán na cestě ukázal Saulovi a mluvil s ním a jak potom Saul v Damašku bez
    bázně hlásal Ježíše.'
  mkn-mkn: Ma ada satu orang, nama Barnabas. Dia yang kasi kanál sang Saulus deng
    Tuhan Yesus pung utusan dong di situ. Dia carita kasi sang dong soꞌal apa yang
    su jadi deng Saulus di itu jalan. Dia ju kasi tau bilang, Saulus su katumu deng
    Yesus. Deng Tuhan ju su omong langsung deng dia. Dia ju carita sang dong, itu
    Saulus pung barani kasi tau orang-orang di Damsik soꞌal Tuhan Yesus pung Jalan
    Idop.
  nce-nce: Kwe Barnabas Solme lataitale, na Aposel ho belë sei tlële. Na bume gali
    tlome, “Sol Tako Ho Jisasme alëge mëta wafi hwi tlole. Na Tako Ho Jisas bume wagëgali
    tlelële. Na Sol mata, Damaskus lifatebë onehome, Jisasbë gali të tëtatëmebëme,
    uli hana tle.”
  pol-UBG: Lecz Barnaba przyjął go, zaprowadził do apostołów i opowiedział im, jak
    on w drodze ujrzał Pana, który mówił do niego, i jak w Damaszku z odwagą głosił
    w imieniu Jezusa.
  qxh-NT: 'Bernabími ichanga Jesúspa caćhancunaman Sauluta pusharan. Ćhayarcachir,
    niran: «Damasco marcaman aywaycaptin, Tayta Jesús Sauluta ricaripusha. Parlapasha.
    Damasco marcaćhüsi mana manchacullar Tayta Jesúspita willapäcusha.»'
  nwi-nwi: Kɨni kwən kɨrik, nhagɨn e Banabas, ruə masitu iran, mɨkɨr in mɨvən mwəm
    aposol mɨnə. Mɨni-pən tuk əriə mə Sol rɨmnəm Yesu Yermaru ye swatuk rəgkiar kɨmin.
    Kɨni Banabas rɨni-ərhav mɨmə Sol rɨmɨpəh nɨgɨnien tuk nɨni-ərhavyen nhag Yesu
    apa Damaskes.
  kmo-kmo: 'Worek, Banabas rii ya riina kiyatayer. Rii riina Aposel yechak ye ir.
    Ye ichi rii yenya majin kwodii eecha wor. Sol riita Jisas riina nobok herin, Jisas
    riita riina majin worin, Banabas rii yenya eecha wor. Rii eechaba wor: Sol rii
    Jisas riiti hin Damaskas akamak riita anabeyichi sawotar.'
  agr-agr: Nuninaig Bernabé Saulon juki, Jisus chicham etsegtugkatajum tusa etegjamu
    aidau batsatbaunum ejegau. Dutika Saulo jintaa wesa Apu Jisus wainkamujin, Jisus
    Saulo ausamun, Saulo Damasconum jegaa ajankas Jisus pachisa chichasbaujai etsegtau.
  kyc-kyc: Pakayaminyipa Banapasa dokome aposele dupwa kareyami dokona Sole lanyuo
    epapala angi lamaiyuo pakana palyiya. Baame Soleme Damasakesa kata pao dokopa
    Kamongo dokome baa pii lamaiyamo kandeya. Kandapala Damasakesa dokona Yesunya
    kingi lao eŋa nembapala boo pyao kareya. Kareyamo dokopa Banapasame aposele dupwa
    pakana palyuo lamaiya.
  urd-GVU: پھر برنباس اُسے رسولوں کے پاس لے آیا۔ اُس نے اُنہیں ساؤل کے بارے میں سب
    کچھ بتایا، کہ اُس نے دمشق کی طرف سفر کرتے وقت راستے میں خداوند کو دیکھا، کہ خداوند
    اُس سے ہم کلام ہوا تھا اور اُس نے دمشق میں دلیری سے عیسیٰ کے نام سے بات کی تھی۔
  yre-NT: -A -nan nɛn Barnaba -a 'kun, ɛn e -kʋ -a Zozi 'le 'pasianɔn 'va, ɛn zɩ Minsan
    'e 'fli -kɔɔn Saul lɛ -sia bɛ, 'lee 'wɩ nɛn yaa 'vɩ -yrɛ "bɛ, Barnaba -a 'vɩ -wlɛ.
    Ɛn zɩ Saul Zozi 'le 'wɩ 'nɔnnɔn 'vɩ 'wein Damas bɛ, Barnaba -a 'vɩ "nyian -wlɛ.
  fuh-BKF: Ndeen Barnabas yaari mo to nulaaɓe ɓeen, haalani ɗum'en no o yiiri Joomiraaɗo
    ina haalda e makko e laawol ngool, e no o waajorii haala Iisaa e cuusal ley Damas
    toon.
  arl-NT: 'Bernabé cutaraari maja na puerenu quiquiaari Saulo. Nojuajaari Jesu saquiriojosano
    pueyacua na jiyataquiaari, Saulo niishiniuria puetunu nojorijianaa. Bernabeeri
    Jesu jiyaramiquishano pueya sequequiaari: —Sauloori pa Jiyaniijia niquiquianu
    Damasco tiacaacua neteja nucuamaji. Jiyaniijiaari nata pocoojocanu. Sauloori cunora
    juhuajaniya pohuatariquiaa Jesujiniji Damasco tiacajinia.'
  ziw-ziw: Niyo Banaba niyo eza amguha Sauli amwigala kwa wasigilwa Awagambila viya
    Sauli amwone Zumbe mwesila, na viya asimwile naye. Naho awagambila viya Sauli
    asimwile mbuli zedi za Chohile kwa ukankalu uko Damesiki mwe Zina dya Yesu.
  grc-TR: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγε πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο
    αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδε τὸν Κύριον, καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ
    ἐπαρρησιάσατο ἐν τῷ ὀνόματι τοῦ Ἰησοῦ.
  nag-nag: Kintu Barnabas pora taike apostle khan logote loi jaise, aru Probhu pora
    kineka taike rasta te lok paise aru ki koise, aru tai Damascus te kineka mon dangor
    pora Jisu laga naam prochar korise, etu sob koi dise.
  eng-OEBCW: Barnabas, however, taking him by the hand, brought him to the apostles,
    and told them the whole story of how Saul on his journey had seen the Lord, and
    how the Lord had talked to him, and how in Damascus he had spoken out fearlessly
    in the name of Jesus.
  knj-NT: 'Jal naj Bernabé xin, ja'' naj jix i''ontoj Saulo tu'' bey eb ẍejab Jesús,
    catu'' jix yalon tet eb jaxca ti'': —Ja'' naj Saulo ti'', jix yil yin naj Kaawil
    yul be. Jix k''anab yetoj. Yuxan, caw jix stec''ba sba yalon el sk''aneal Jesús
    bey conob Damasco tu'', ẍi naj Bernabé tet eb.'
  deu-1912: Barnabas aber nahm ihn zu sich und führte ihn zu den Aposteln und erzählte
    ihnen, wie er auf der Straße den HERRN gesehen und er mit ihm geredet und wie
    er zu Damaskus den Namen Jesus frei gepredigt hätte.
  san-PUN: ਏਤਸ੍ਮਾਦ੍ ਬਰ੍ਣੱਬਾਸ੍ਤੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਪ੍ਰੇਰਿਤਾਨਾਂ ਸਮੀਪਮਾਨੀਯ ਮਾਰ੍ਗਮਧ੍ਯੇ ਪ੍ਰਭੁਃ
    ਕਥੰ ਤਸ੍ਮੈ ਦਰ੍ਸ਼ਨੰ ਦੱਤਵਾਨ੍ ਯਾਃ ਕਥਾਸ਼੍ਚ ਕਥਿਤਵਾਨ੍ ਸ ਚ ਯਥਾਕ੍ਸ਼਼ੋਭਃ ਸਨ੍ ਦੰਮੇਸ਼਼ਕ੍ਨਗਰੇ ਯੀਸ਼ੋ
    ਰ੍ਨਾਮ ਪ੍ਰਾਚਾਰਯਤ੍ ਏਤਾਨ੍ ਸਰ੍ੱਵਵ੍ਰੁʼੱਤਾਨ੍ਤਾਨ੍ ਤਾਨ੍ ਜ੍ਞਾਪਿਤਵਾਨ੍|
  nob-LB: Barnabas tok ham med til utsendingene og fortalte for dem hvordan Saulus
    på veien hadde sett Herren Jesus og hvordan han hadde snakket til ham. Etterpå
    hadde Saulus med stort mot undervist om Jesus i Damaskus.
  ntj-ntj: Nyangkalta wati yini Paanapayilu pitjangu Tjuulnga yarltirra katingu tjukurrpa
    watjalpayi pirnikutu. Palunyalu-tjananya tjakultjunu tjiinya Tjuultu yiwarrangka
    pitjalayintjalu Katungkatjanya nyangu. Nyangka-lu wangkangu. Nyangka palunyaku
    tjukurrpa ngurlumaaltu rapalu-tjananya watjaranytja Tamarrkala. Tjiinya Paanapayilu-tjananya
    tjukurrpa watjalpayinya watjarayirnu mula-mularnu.
  sxb-NT: Kutio Baranabaasi nio owamutoola amuira ku *awatumwa awa Yesu awalaga kiomo
    Saulo yawuine Omwami Yesu ku engira kandi kiomo Omwami Yesu yamugamba-gambiire
    kandi lwona kiomo yalanziizie amangʼana ku eriina eria Yesu Damaskaasi no owusiani.
  nhu-NT: Geenɛn, ɛ Banaban jo wvú, ɛ bô wvú gɛn fô boom bo ntum e bo Jisos e. Ɛ wvú
    see ɛ̂ bó no Saul to yɛnɛɛ Tata le ɛ̂ je ɛ bô wvú jeme, bvuu see ɛ̂ bó no wvú
    to fewci ɛkumɛ Jisos Damaskus yaa fane kɛ.
  row-row: Te hambu atahori sa, nara na Barnabas. Ana mana fee Lamatuaꞌ dedenu Nara
    rahine Saulus. Ana dui se, saa fo dadꞌi neu Saulus mia dalaꞌ. Ana o nafadꞌe nae
    Saulus nandaa no Lamatuaꞌ Yesus ma Yesus o olaꞌ no e boe. Ana dui se Saulus mbaranin
    nafadꞌe Lamatuaꞌ Yesus Dala Masodꞌa Na neu atahori sia Damsik.
  msy-msy: Ezɨ Barnabas a inigha an gun aposelbav kɨmasa zui. Egha a me mɨgei, Sol
    tuavimɨn ghua Ekiamɨn gani. Ezɨ Ekiam a mɨkeme, egha Damaskusɨn tavɨn atiatingizir
    puvatɨgha, Iesusɨn ziamɨn akam akuri.
  agg-agg: Ŋga asu Barnabas ai fɨfɨreapurɨ ai Sorɨmbo yɨhɨmbomemonda asu ai Sorɨmbo
    serümündü haya Godɨndɨ hoafɨ sowandümo homo-rundeimbɨ sowana hu ahamumbo hoafɨyupurühɨ
    yahuya, Sor ai Damasakusɨna nafɨ huhɨ Adükarɨmbo hoeimarira ai ahambo hoafɨmayundo.
    Asu Damasɨkusɨhü Sor ai yɨhɨmbokoate Sisasɨndɨ hoafɨ bokarɨmarɨhendɨ, mehu.
  ptp-ptp: Mêd Banabas kô i mɨ yuu la vô Yesu nue ngɨvihi dɨ Banabas nêl kɨtong vô
    he lec wê Sol yê Apumtau vac môp dɨ Apumtau nêl kɨyang vô i ge dɨ nêl lec wê Sol
    nêl Yesu vya kɨtong vô tɨbii Damaskas dɨ xonaên ma ge.
  nak-nak: Goio, e Banabas pulia e Sol soio tegiteu la bilalaha, eia goio gilemulia
    giteu ale e Sol me La Tahalo Uru vipogati oio te la gauru, ale La Tahalo Uru vikara
    tavua. E Banabas vei taia giteu ale La Tahalo Uru veiala eia ge vagari tavu la
    valolo ale taritigi te la isale Iesus oio e Damaskas.
  lbb-lbb: Ika e Barnabas i ben pasi, pa dia armuri tetek a aposella, pa i atai la
    mang, “E Sol ka oroi tar a Leklek, pa a Leklek i warwara teteki ana nuna tinan
    utumo e Damaskus. Pa ning i kes tumo e Damaskus, i warawai ana risana e Iesu pa
    bel i matmataut.”
  kan-2017: ಆದರೆ ಬಾರ್ನಬನು ಅವನನ್ನು ಕೈಹಿಡಿದು, ಅಪೊಸ್ತಲರ ಬಳಿಗೆ ಕರೆದುಕೊಂಡುಹೋಗಿ, ಅವನು ದಮಸ್ಕದ
    ದಾರಿಯಲ್ಲಿ ಕರ್ತನನ್ನು ಕಂಡದ್ದನ್ನೂ, ಕರ್ತನು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದ್ದನ್ನೂ, ದಮಸ್ಕದೊಳಗೆ ಯೇಸುವಿನ
    ಹೆಸರಿನಲ್ಲಿ ಧೈರ್ಯದಿಂದ ಪ್ರಚಾರ ಮಾಡಿದ್ದನ್ನೂ ಅವರಿಗೆ ವಿವರವಾಗಿ ಹೇಳಿದನು.
