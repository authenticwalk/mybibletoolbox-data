  mil-NT: Te té Bèé ndécá‑dě té Sàulú cuáháⁿ núú ndécú cuè tée ní táúchíúⁿ Jèsús dacuàha
    ñaha xií‑yu tnúhu‑gá. Te ní cani té Bèé cuèndú núú‑güedě nàcuáa ní cuu ní naníhí
    tnáhá tě Sàulú ndɨhɨ Jèsús ichi, te ní cáháⁿ ndɨhɨ ñaha‑gǎ xii‑dé. Te ní xáhaⁿ
    tùcu té Bèé nàcuáa ní cáháⁿ té Sàulú tnúhu Jèsús núú ñǎyiu Dàmascú, te ñá túú
    tnàhí ni yùhú‑dé ní cáháⁿ‑dé, càchí té Bèé xǎhaⁿ‑dě xii‑güedé.
  myu-myu: Barnabé bit Saulo o'tujowat Jesus emumujuyũ jom―doze beayũ jom. Barnabé
    o'jekawẽn Jesus emumujuyũ eju. — Saulo wuykukukat o'jojojo Damasco ka kayate dag̃
    — io'e cebe ip. — Wuykukukat o'jekawẽn ceweju. Saulo ya'õcam Jesus o'g̃uwẽnuwẽn
    Damasco ka watwat pe — io'e.
  amk-amk: Wape Barnabasi yoasoi ampafe kiari ura we rasulifosara, tuti deiririai
    wesa kariri todoni Saulusi deti Sempaisi na rang rabuang fo, tuti kariri medu
    wei fo. Deikaririai kontai kariri todoni Saulusi mitai kaha deiriri Yesusi wonongfo
    na Damsikifo.
  fai-fai: Kata Bánabas ata maek dakodaw dew yak weng dew kámin kinim dáyam nadane
    Saul am leiw tad bom, Kamok atamase sung so Kamok weng bakodawse sung so alo Yesus
    sung kudew yak Damáskas abiw kal kitid kuw tabe bakoyamse sung so uyo dákafi bakayamsa
    ko.
  ura-NT: 'Ne jetaote, afosotooru rene Saoro amaain: “Naaonjoaain jetaote, bero cuhane
    cuujihane jana jetao, notajaain, rai erelu Cana Curuaanaa Jesocurisitora. Nitohanihane
    baiha jetaote, chaque tonajelanaala, nii chaque casilanaala, nii Damasoco nenacaauru
    rai, Jesocurisito Ere beebejera,” naain acaauru rai, be Berenabeen.'
  mcd-NT: Ascafiaino Bernabé icoinra huacoinni Saulo tanasharacun. Ascashon Jesús
    fu rafumisifo doce ano iyoni ahuunoa shara ato tapimanon. —Damasco fain caquin
    Saulo ano caiton nocon Ifo Jesús oian. Ascano Damasco anoshon noco Ifohuunoa ranotama
    ato yoifafainiran, —ishon ato yoini.
  urt-urt: Kom Banabas nate nambaꞌe kin nenge nal lenge aposel pe, kin ŋanange wusyep
    nal me tinge ŋaiye Sol nal yaŋah Damaskus pe, kin ŋetekeꞌe Lahmborenge pe, Lahmborenge
    ŋaname wusyep. Miꞌe pe, Sol nenge naŋ tikin Jisas pe, kin nal moi Damaskus gan
    bongole ŋanange nalaŋatme wusyep me Jisas.
  kiz-kiz: Lakini Barnaba akan'tola ni kumpeleka kwa mitume, Ni kubhajhelesya jinsi
    Sauli kya ambwene Bwana munjele ni Bwana kyaajobhinaku, ni jinsi Sauli kyaahubiri
    kwa ujasiri kwa lihina lya Yesu okhu Dameski.
  tzo-TZE: Yan li Bernabée laj yic' batel ta stojol jcholc'opetic li Sauloe. Li Bernabée
    laj yalbe ya'yic jcholc'opetic ti laj yil ta be Cajvaltic li Sauloe, ti ic'opanate.
    Laj yal noxtoc ti jamal la xcholbe smelol Jesús tey ta Damascoe.
  lex-lex: Mere hohoni de Barnabas nreinian e' pa nodia la maka Yesus Nhopan pa rodi
    Uplerlawna lir kalwiedni re temanni, ne nwahaur nohor la emkameni la Saulus namkek
    nana Itmatromni la talan letgara, de Itmatromni Nora raltier wiutu. Barnabas nakot
    nohor wal lia ira, emkameni la Saulus nparani pa, nla nwatut niohora Yesus la'a
    Damsik.
  dov-dov: Pesi Bbanabbasi wakamubweza wamutola kubaapositolo, waba lungulwida Sawulo
    mbakabona Mwami munzila akuti wakambula awe, ambwakali achaamba chakukkambawuka
    mu Damasiko muzina lya-Jesu.
  rgu-rgu: Tehuu touꞌ esa, nade Barnabas, ana noo Saulus leo Ramatuaꞌ a lahenda nadedenu
    nara reu, fo ela ralelaꞌ ana. Ana tui sii nae Saulus naneta noo Yesus ma dedea
    mataꞌ Noon nai eno taladaꞌ a. Ana tui sii Saulus naparani nafada lahenda nai Damsik,
    Ramatuaꞌ Yesus Eno Masoda Na hihii-nanaun.
  toc-NT: Xlá ca̠li̠­ta̠­chu­huí̠­nalh acxni̠ Saulo tasi­yú­nilh Quim­pu̠­chi­nacán
    nac tiji anta­nícu xtla̠­huama y lácu li̠ma̠­pék­si̠lh hua̠ntu̠ xlá nat­la­huay,
    y na̠ ca̠li̠­ta̠­chu­huí̠­nalh la̠ta Saulo ni̠caj xquilh­pe̠­cuán xca̠­li̠­ma̠­kalh­chu­hui̠ní̠t
    cris­tianos nac Da­masco xta­chu­huí̠n Jesús.
  som-som: Laakiin Barnabas baa kaxeeyey, oo wuxuu u geeyey rasuulladii oo u sheegay
    siduu Rabbiga ugu arkay jidka, iyo inuu la hadlay, iyo siduu Dimishaq geesinimo
    ugu wacdiyey magaca Ciise.
  mam-C: Me a Bernabé xi q'inte, ex xi' tuk'a tzmax kywutz tsanjil. Xi tq'ma'n kye
    qa otaq tz'iwle tAjaw Tkyaqil tu'n Saulo toj b'e, ex qa otaq chi yolin, ex qa
    otaq yolin Saulo ti'j Jesús tuk'a tkyaqil tipin toj Damasco.
  ndj-ndj: Banabasi amutolili, kamuyegha kwa vandundami, Sauli avawombilili ndambu
    atanganikili na Bambu mudeha, kandi Bambu aywangili na mweni na ndambu akalanduleyi
    litawa lya Yesu kula Damasku kwa liwovi.
  mbj-NT: Ti m' Jesus hã h'yy ka'eeh do seeh, Béh-Nabéh häd näng doo, mahũũm mä Saw-Ru,
    tametëëh hyb n'aa Jesus mejũũ do sa hã. Béh-Nabéh her'oot sa hã Jesus kasee do
    Saw-Ru hã ta tyw n'aa me Damas-Ko hẽnh tahahõm noo gó ky n'aa, Saw-Ru hã Jesus
    her'oot do ky n'aa na-ããj hẽ. Béh-Nabéh her'oot na-ããj hẽ sa hã, nyy da h'yyb
    neỹỹm doo me Jesus ky n'aa Damas-Ko bä Saw-Ru her'ood wät.
  lat-VUC: 'Barnabas autem apprehensum illum duxit ad Apostolos: et narravit illis
    quomodo in via vidisset Dominum, et quia locutus est ei, et quomodo in Damasco
    fiducialiter egerit in nomine Jesu.'
  ngp-ngp: Banaba ezaga kumguhuha na kumwambiza kumwigala kwa wanamp'hina. Awatambalisaga
    vedi ivo Sauli amuone Zumbe na ivo walonganye. Awagambilaga iviya iviya ivo Sauli
    naakabilikiza kwa kweduvya mwe dizina dya Yesu uko Damesiki.
  enq-2: Dopa piaminopa Banabasame Solo laminao, aposole dupa kateami dokonya pea.
    Pupala, Solome Kamongo doko kaitinisa kandeapi, Kamongome baa pii lamaiyapi, Damasakasa
    katao baa paka nakaeyao Jisasanya kenge doko lao paneapi, dutupa Banabasame dokaita
    lamaiya.
  eng-ASVBT: But Barnabas took him, and brought him to the apostles, and declared
    unto them how he had seen the Lord in the way, and that he had spoken to him,
    and how at Damascus he had preached boldly in the name of Jesus.
  mna-mna: 'Tamen Panabas, ni iwe zaala pini. Ikami ma ila kizin ŋgoŋana, mi iso zin
    pa mbulu ta pet pa Saul na. Iso: ‘Saul ila ma Merere ipet kini isu zaala lwoono,
    mi iso sua pini. To Saul ila Damaskus, mi imender mbolŋana, mi ikam sua pizin
    tomtom pa Yesu zaana. Imoto som.’'
  myw-myw: Tage mtowen Ba̱nabas mo itok, inekes tasiyas takaweins liva̱nen Yeisuw,
    ilana, “DaGuyaws bo inek taw towen wa̱ked, ikin, ilivans son, wankuyeim ven Damasik
    waseg mo itawtoun, igeiguy Yeisuw yagan waseg.”
  sby-sby: Popelapo Banabasi, walamumanta Saulo ne kumutwala kuli batumwa. Banabasi
    walabambila batumwa mbuli Saulo mwalabonena Mwami Yesu pa nshila ya ku Damasiko,
    ne Mwami ncalamwambila, kayi walabambila ncali kukambauka Saulo mulina lya Yesu
    mwakubula buyowa ku Damasiko.
  sll-sll: Hankimba yal Banabas Sol aule ire aposel hobi mongwo bani ongwi. Omia Sol
    iwe, homa Damaskas nala dire, pi bangi pire, hobana Yisas u tibi umia hangure,
    ha di tongure, Sol Damaskas pire Yisas ol wai ol na tongwo ha maing di nima pire
    di tibi ol tomiraya dire, ari hobi yu ongwo yal irai umua ditongwi.
  yaq-NT: Taa junuentaka juni'i, ju'u seenu, Bernabe' teame, inika'a aman ameu a'
    nu'upaka intok jume' Krijtota yeu pu'arimmeu junama'a a' ta'aatuak. Juname'e junaka'a
    Saulo' teamta bo'ot a' weye'ut yo'owe Jesukrijtota aapo'iku au yeu a' machiaka'uta,
    intok ket juka' yo'owe Jesukrijtota au nokaka'uta intok jiba aapo'ik Saulota jum
    bwe'u jo'ara Lamajko' tea'po, Krijtota betana weyemta, ka jain eaka a' nokaka'u
    betana am etejoriak.
  uro-uro: Sokt di ma Barnabas ka met sä qa bä sage ama ngangda bä qa muqunäga sä
    qa bä ba rha. Qa qoar na rha mamär i sa ma Sol qa lu ma Engeska bä ma Engeska
    qa märhamän sävät ma Sol varhäm aa iska iva sae ma Damaskus näkt kosaqi qa qoar
    na rha sävät ma Sol i ama qraräqa na qa dap kä sameng nävät ma Jisas aa ngärhipki.
  ita-1885: Ma Barnaba lo prese, e lo menò agli apostoli, e raccontò loro come per
    cammino egli avea veduto il Signore, e come egli gli avea parlato, e come in Damasco
    avea francamente parlato nel nome di Gesù.
  muy-muy: Eslini Barnabas àzoru naŋ afa ga ndam *asak ga Yezu ni. Tòru tìnjʉa ti
    Barnabas nakəŋ àŋgəhaɗi ana tay ahəmamam Sol èpi Bay geli ka ahàr divi ka ya ti
    òru a Damas ni, ahəmamam Bay geli àhi ma ni daya. Àŋgəhaɗi ana tay keti ahəmamam
    Sol àhi ma ana mis vay-vay àna *slimi ga Yezu a Damas ni.
  kqc-kqc: Kamini Barnabas yaku aedesi nifeidena vene rofu afei boyo. Ina yaku ina
    vene rofu nirorotari reyo gokai Saul yaku Varika amiye idau veyo ma beika sina
    Varika amiye yaku nimaro. Ina vene rofu ka niyo gokai Saul yaku ori de Iesu di
    roka dudu Damascus ri sina nirausi reyo.
  tav-tav: To bairo cʉ na caĩrijere apii Bernabé maca Saulore cʉ átinemoʉ Jesure caapiʉjarã
    na cãni paʉpʉ cʉ cajʉgo aájupʉ. Topʉ cʉ jʉgo ejari mani Ʉpaʉ Jesu ma recomacapʉ
    Saulore cʉ cabuia ejariquere, cʉ̃re Jesu cʉ caĩ buioriquere na cabuioyupʉ Bernabé.
    “Mere Saulo quena uwiquẽcʉna Damascopʉ cãnare na cabuioyupʉ Jesu ye quetire,”
    na caĩ buioyupʉ Bernabé.
  eng-ULB: But Barnabas took him and brought him to the apostles, and he told them
    how Saul had seen the Lord on the road and that the Lord had spoken to him, and
    how at Damascus Saul had spoken boldly in the name of Jesus.
  spa-VBL: Sin embargo, Bernabé lo llevó donde estaban los apóstoles, y les explicó
    cómo Saulo había visto al Señor durante el camino y cómo el Señor le había hablado.
    Bernabé también explicó cómo Saulo había hablado con vehemencia en nombre del
    Señor en Damasco.
  fra-_FOB: Alors Barnabas le prit et le mena aux apôtres, et leur raconta comment
    le Seigneur lui était apparu sur le chemin et lui avait parlé; et comment il avait
    parlé ouvertement à Damas au nom de Jésus.
  hau-ULB: Amma Barnaba ya dauke shi ya kawo shi wurin manzannin. Ya kuwa gaya musu
    yadda Shawulu ya sadu da Ubangiji a hanya, har Ubangiji ya yi magana da shi, kuma
    yadda Shawulu ya yi wa'azi cikin sunan Yesu gabagadi a Dimashku.
  mal-mal: എന്നാൽ ബർന്നബാസോ അവനെ കൂട്ടിക്കൊണ്ട് അപ്പൊസ്തലന്മാരുടെ അടുക്കൽ ചെന്നു;
    അവൻ വഴിയിൽവെച്ച് കർത്താവിനെ കണ്ടതും കർത്താവ് അവനോട് സംസാരിച്ചതും ദമസ്കൊസിൽ അവൻ
    യേശുവിന്റെ നാമത്തിൽ പ്രാഗത്ഭ്യത്തോടെ പ്രസംഗിച്ചതും എല്ലാം അവരോട് വിവരിച്ചു പറഞ്ഞു.
  kkc-kkc: Esino Banabaseeye yo pidilone diye di odoo mapoo Solo ido dileso egeesee
    takaso, “Solo Damasko eli domopooga dimolome omapoo Lodeeye peledoboloso yimapoo
    to keiso. Eseme Soloye yimapoo tei toloso Damasko mi mapoo kitulugu sabolo Godeeyo
    to Yesu Kelisowo goo takalai ebile,” diso.
  urd-GVR: Phir Barnabās use rasūloṅ ke pās le āyā. Us ne unheṅ Sāūl ke bāre meṅ sab
    kuchh batāyā, ki us ne Damishq kī taraf safr karte waqt rāste meṅ Ḳhudāwand ko
    dekhā, ki Ḳhudāwand us se hamkalām huā thā aur us ne Damishq meṅ dilerī se Īsā
    ke nām se bāt kī thī.
  far-far: Go sa Banabas leka mai, ka talaia siana lifurongo ki, ma ka farongo kera
    ana ne sa Saul nia ada to'ona na 'Aofia sulia taale, ma na 'Aofia ka fata laugo
    fuana. 'Urinai nia ka farongo kera laugo ana sa Saul ne nia fata nonira'a sulia
    sa Jesus 'i Damaskas.
  suz-BL: बारनाबासमी चहिं सावल नु सोइश्‍शो आन कली ग्रुम्‍पदा बाक्‍त। मिनु लांमी गाक्‍मेनु,
    प्रभु कली तशो, प्रभुमी लोव़ पशो, दमस्‍कसमी महिंथु, येसु आ नेंमी शेंशा गाक्‍शो,
    मेको लोव़ नेल्‍ल बारनाबासमी रुप्‍पाइक्‍मी बाक्‍त।
  car-NT: Barnabas 'wa te aro'po mo'karon apojoma'san 'wa. Moro one wara Saulus 'wa
    oma ta mo'ko Jopoto ene'po, moro i'wa erupa'po, moro one wara Damaskus po enari'ma
    Jesus ety ta aurana'po enapa ekarity'po i'wa i'waine.
  amp-amp: Barnabasrn yihato Sorr yaknihato aposermpno hanymorr. Hanyhato aposerm
    kfo nuhas memorm, “Sorr Damaskus yihotoha yuhatn bi Bror htihato mrokfom hemotrr
    ror asha Jerusalemt namoa nefm bi fafho thumorm. Ror nd fasoh nefm yafho thunihato
    Damaskus tohmohat nhai yakrmermor pthaneft. Jisasrhu mrokfot kfo nuhas tanymorm.”
  bht-bht: पर बरनबासे उसयो अपणे सोगी प्रेरितां बाल लेईजाई करी उना जो बोलया, की इनी
    कियां दमिश्क शेहर जाणे बाले रस्ते च प्रभु जो दिखया, कने प्रभु यीशुऐ उसला गल्लां
    कितियां; कने फिरी दमिश्क शेहरे च इनी कितणिया हिम्मता ला यीशुऐ दे नाऐ दा प्रचार
    किता।
  eng-NOY: But Barnabas took him, and brought him to the apostles, and related to
    them how he had seen the Lord on the road, and that he had spoken to him, and
    hew he had preached boldly at Damascus in the name of Jesus.
  cub-NT: Ʉbenita Bernabécapũravʉ nʉvari yóvare d̶arejamed̶a Jesús ʉ̃i yávaiye méne
    beorĩ coyʉicõjeimaraque. Coyʉrejamed̶a aipe teni Saulo ʉ̃i jã́ino mácarõre Jesúre,
    ʉ̃i nʉiyede Damasco ãmicʉriĩmaroi, aru aipe Jesús ʉ̃i yávaino mácarõre ʉ̃́re.
    Aru Bernabé coyʉrejamed̶a aipe Saulo ʉ̃i yávaino mácarõre máre, Damasco ãmicʉriĩmaroi,
    coyʉyʉ jidʉbecʉva caivʉ põevare Jesús ʉ̃i yávaiye méne.
  ita-1927: Ma Barnaba, presolo con sé, lo menò agli apostoli, e raccontò loro come
    per cammino avea veduto il Signore e il Signore gli avea parlato, e come in Damasco
    avea predicato con franchezza nel nome di Gesù.
  lww-lww: Ana lala tai nene, kiena kia P̃anap̃as, naga pisu sane Sol naga pe lelaga,
    ana kilali nap̃a miila naga, ana naga kila kiena mrapa nap̃a naga kilia sum̃alu
    se marana ne nalologena lala. Ana lalua apano, ana P̃anap̃as pisawal pan la sanape
    nap̃a Sol naga pisu kieta Sup̃e e mrapa a nap̃a kieta Sup̃e pisi pan naga, a naga
    pisawal m̃ena ga nap̃a Sol naga m̃areran manene nap̃a mlologon kia kiena ne Yesu
    garu Tam̃askas.
  ckb-ckb: بەڵام بەرناباس بردی و هێنایە لای نێردراوان، بۆی گێڕانەوە چۆن لە ڕێگادا
    عیسای خاوەن شکۆی بینیوە و قسەی لەگەڵ کردووە، هەروەها چۆن لە دیمەشق ئازایانە بە
    ناوی عیساوە مزگێنیی ڕاگەیاندووە.
  spm-spm: Ara Barnabasa ana nigha aŋn gun Iesusɨm mbɨsevisi gumasi vɨkɨmamɨusua zui.
    A mem mbɨŋgeeghi, “Solɨ utuavɨn gua Ikhɨvan gani. Mauthughura Ikhɨv aŋm mbɨkemisima
    a Damaskusiiŋn thavɨna avhighaviisi phatɨgha, Iesusɨni izɨɨn akamɨ ukuri.”
  nas-nas: Teka Banabasie bokuvura kara okovuri nkanuka-anko beꞌantavura sirakaꞌantavuuꞌ
    teing-koo teie Ovoringe taunga karavuko oovuuꞌnaꞌ eeꞌnoko teeꞌ tee Damaskasie
    avoroaꞌ Jiisuuꞌ bakaang miring ninka daankiaruꞌnaꞌ.
  uvl-uvl: Ol pe Parnapas at pe nene Sol lange Iesus nena hekulkulonga mur. Pe nana
    urume Sol nge esia Non Soke nga kue pe Non Soke hele lange i. Pe pule Parnapas
    nana urume Sol nge haliu ke kerkereng toto nga Iesus ene nge Tamaskus.
  eng-BBE: But Barnabas took him to the Apostles and gave them an account of how he
    had seen the Lord on the road, and had given hearing to his words, and how at
    Damascus he had been preaching in the name of Jesus without fear.
  ixl-CNT: Ech iqꞌol tek bꞌen tu u Bernabee. Ex ikꞌuch vatz qꞌul ichaj u Jesuus. Utz
    tala kaniꞌch ikꞌulax u Saulo bꞌanax tu bꞌey tu u Jesuus utz, kaniꞌch iyolon te.
    Utz tal majte aas yeꞌk chit ixoꞌval u Saulo yolon tiꞌ vibꞌii u Jesuus tu Damasco.
  xsi-xsi: Andeta Banabas isuka Saulo, aku ikai ku ilâ panzi pâri-tamâta. Banabas
    itapâri panzi ŋana Saulo muŋga imora Maro Ŋalae lâ nzâla, aku Maro Ŋalae iporo
    ŋgua papa lâ. Aku itapâri panzi ŋana Saulo iruru tia ku imandi itu pâri ara ku
    ipanea Yesu ŋa lâ Damaskus lawea.
  crx-NTPO: '''Et la Barnabas yughu ninya ''ink''ez yula ''uja whe whel''a''ne buts''ú
    yoolhti ''ink''ez la ubudáni'' dája whe Saul ti uyalh whe neMoodihti in''en ''ink''ez
    yulh yaílhduk cha ''uja. ''Ink''ez ubúlhni dat''en whe ''aw lhníljut whe Damascus
    whut''enne Sizi boozi'' gha bubulh yálhduk.'
  kan-OKCV: ಬಾರ್ನಬನು ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಅಪೊಸ್ತಲರ ಬಳಿಗೆ ಬಂದನು. ಸೌಲನು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದಾಗ
    ಅವನಿಗೆ ಕರ್ತ ಯೇಸು ದರ್ಶನವಾದದ್ದನ್ನೂ ಕರ್ತ ಯೇಸು ಅವನೊಂದಿಗೆ ಮಾತನಾಡಿದ್ದನ್ನೂ ಯಾವ ಭಯವಿಲ್ಲದೆ
    ದಮಸ್ಕದಲ್ಲಿ ಯೇಸುವಿನ ಹೆಸರಿನಲ್ಲಿ ಅವನು ಬೋಧಿಸಿದ್ದನ್ನೂ ಬಾರ್ನಬನು ತಿಳಿಸಿದನು.
  bbb-bbb: Rove fu e Banabasire kekena Soru mesirina abe e Afasero ije nijasiae. Fu
    ijiege rena uri izege E Ireobo fu Damasikasi vame ijia Soru biema ijiakiro vua
    fu kuaraema ijene kuariae. Areme fune kuke uri izege Soru fu e Damasikasiko ije
    Jesudo ive ijia vua darokuma kuariaema ije kuariae.
  blw-blw: Ngém ah Bernabe way ihan chicha, enetnodna hiya way nanginyéy hen sangwanan
    hen anchichay aposel, yag annaat haphapetén hen nangil-an Saulo an Apo Jesus hen
    anchi korsa way éméy ad Damasco ya hen nanagépfarana an hiya, ya anat agé hen
    torod Saulo way nangintudtuchu hen mepanggép an Jesus ahchi.
  tam-2017: அப்பொழுது பர்னபா என்பவன் அவனைச் சேர்த்துக்கொண்டு, அப்போஸ்தலர்களிடத்தில்
    அழைத்துக்கொண்டுபோய், வழியிலே அவன் கர்த்த்தரைக் கண்ட விதத்தையும், அவர் அவனுடனே
    பேசினதையும், தமஸ்குவில் அவன் இயேசுவின் நாமத்தினாலே தைரியமாகப் பிரசங்கித்ததையும்
    அவர்களுக்கு விவரித்துச்சொன்னான்.
  azz-NT: Pero in Bernabé quicuiteu Saulo huan quinuiquilij inixpan in tatitanilme
    de Jesús. Huan ijcón in Saulo quintapohuij de queniu yejua quitac Totecotzin tech
    in ojti, huan de queniu Totecotzin quinojnotzac Saulo. Huan no Saulo quintapohuij
    de queniu yejua tanojnotztinemic ica in chicahualis den tocaytzin de Jesús ne
    Damasco ica míac yolchicahualis.
  spa-RV-1909: Entonces Bernabé, tomándole, lo trajo á los apóstoles, y contóles cómo
    había visto al Señor en el camino, y que le había hablado, y cómo en Damasco había
    hablado confiadamente en el nombre de Jesús.
  csy-csy: Ahihang Barnabas in panpui a, sawltak te kung ah paipui hi, taciang lampi
    ah ama in Topa mu a, Topa zong in ama paupui hi, ci le, Damascus ah Jesus min
    taw hangsantak in Pathian thuhil hi, ci amate tung ah tangko hi.
  mxq-NT: Per ja Bernabee yʉꞌʉ oj dyajnejxy es tkʉyajky ma̱ ja apóstʉlʉty es tmadyaky
    wiꞌix yʉ Saulʉ tʉ tꞌixy ja Jesús tuꞌa̱a̱y es wiꞌixʉ ꞌyanma̱a̱yʉ. Nandʉꞌʉn tmadyaky
    wiꞌix ja Saulʉ tka̱jxwaꞌxy mʉk a̱a̱ mʉk jot jap Damaskʉ ko Jesús yʉꞌʉ Kyrístʉty.
  tzj-NT: Pro ja Bernabé arja' c'amo'el rxin, xercojo' chiquewach ja rapóstol. Xumaj
    rcholic chiquewach nak xuban ja Saulo tokori' tok xutz'at ja kajaw Jesucristo
    pa bey in tok k'ilox rmal. In xuchol chiquewach chakaja' chi ja Saulo ma xbej
    ta ri' xuya' rbixic ja rtzobal ja Jesús chiquewach ja winak ja rec'o pa Damasco.
  tdt-tdt: Maibee Barnabé lori Saulo baa aprezenta ba apostolu sira. Barnabé konta
    ba sira katak, Saulo hasoru malu tiha ona ho Nai Jesus iha dalan, i Nai Jesus
    koalia ho nia. Barnabé mos dehan, Saulo brani foo sai Liafuan Diak hodi Nai Jesus
    nia naran ba ema iha Damasku.
  ron-BTF: Dar Barnaba l-a luat și l-a adus la apostoli și le-a povestit cum văzuse
    pe Domnul pe cale și că îi vorbise, și cum la Damasc predicase cutezător în numele
    lui Isus.
  eng-WEBP: But Barnabas took him and brought him to the apostles, and declared to
    them how he had seen the Lord on the way, and that he had spoken to him, and how
    at Damascus he had preached boldly in the name of Jesus.
  eng-FBV: However, Barnabas took him to meet the apostles, and explained to them
    how Saul had seen the Lord on the road and how the Lord had spoken to Saul. Barnabas
    also explained how in Damascus Saul had spoken boldly in the name of Jesus.
  nld-1939: Doch Bárnabas nam hem bij zich op, bracht hem bij de apostelen en deelde
    hun mee, hoe hij onderweg den Heer had gezien en deze hem had toegesproken, en
    hoe hij te Damascus vrijmoedig gepreekt had in Jesus’ naam.
  bwo-bwo: Bernabasmó Sa'oli woshetswotsok b́ t'intsre weeratse b́befere doonzo bísh
    b́ be'etsok'onat bín noono b́ keewitsok'o, Iyesus Shútsonowere Demask'on ááwu
    shuuk'on b́ danitsok'o boosh b́ keewi.
  nch-BL: Huajca Bernabé quihuicac Saulo iniixpa nopa tayolmelahuani huan quinilhui
    quenicatza quiitztoya Tohueyiteco ipan ojti. Quinilhui nochi cati Jesús quiilhuijtoya
    huan quenicatza Saulo ica miyac chicahualisti tepohuiliyaya ten Jesús ipan altepet
    Damasco.
  quc-TNT: Xpe c'u ri tat Bernabé, xuc'am bi ri tat Saulo chquiwäch ri apóstoles rech
    cäquetamaj u wäch. Xutzijoj c'u chque jas xuban ri tat Saulo, xril ri Kajaw Jesús
    pa ri be, xukuje' chi xch'aw ri Kajaw Jesús ruc'. Xubij c'u chque chi ri tat Saulo
    man xuxej tä rib che qui tzijobexic ri winak chrij ri Cristo pa ri tinimit Damasco.
  tfr-NTPO: Gueniyo shäng eshko kjl̈ara ko Bernabé. Ga Saulo söra jek Sbö tjl̈õkwo
    roy l̈agaga Jesús ãska l̈öng l̈i shwoy. Ga Saulo, e Jesús ĩno irbo jek shängshko
    sorë l̈i, e l̈ãywara ba kong, Jesús tjl̈ẽno ba kong l̈i kura l̈e eni, ga shäng
    Damasco kjokyo l̈ishko ga tjl̈ẽno Jesús kjĩshko ara, l̇l̇ëye bangkjrara l̇l̇ëme
    l̈e Bernabérë ba kong l̈ok eni bakoe.
  kaq-NT: Mapemacatsihyamahiboya cahen Bernabé janeya jonin sca Criston raantibo janin
    Saulo hioquin. Hiohah bahinxonbi noquen Hihbo jisxon jan nincaquipi jato yohiquin.
    Damasco janinxon jan raquexonma Jesusen joi siri yohirahsihi jato yohiquin.
  sgb-sgb: Noa, nilamoan na ya ni Bernabe kanlan apostol. Ta impamulah na kanla no
    ay-êmên nan nahêlêk ni Saulo ya Panginoon, hên atsi ya ha dann. Hinabi na êt ni
    Bernabe kanla ya kakhawan nakêm ni Saulo hên namipamwang hên tungkol kan Apo Jesus
    ha Damasco.
  vie-1934: Ba-na-ba bèn đem người đi, đưa đến các sứ đồ và thuật lại cho biết thể
    nào dọc đường Chúa đã hiện ra và phán cùng người, lại thể nào người đã giảng dạy
    cách bạo dạn về danh Đức Chúa Jêsus tại thành Đa-mách.
  kxv-kxv: ସାମା ବର୍ନବା ଏ଼ୱାଣାଇଁ ଆସାନା ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି ତା଼ଣା ତାତେସି, ଇଞ୍ଜାଁ ଜିରୁତା
    ଏ଼ୱାସି ଏ଼ନିକିଁ ପ୍ରବୁଇଁ ମେସ୍ତେସି ଇଞ୍ଜାଁ ପ୍ରବୁ ଏ଼ନାଆଁ ତାଙ୍ଗେ ହା଼ଡା ଆ଼ତେସି, ଦମେସକତା
    ଜୀସୁ ଦ଼ରୁତି ସା଼ସାତଲେ ସା଼ୱୁଲ ଏ଼ନିକିଁ ୱେସାମାଚେସି, ଈ ବାରେ କାତା ଏ଼ୱାରି ନ଼କିତା ୱେସ୍ତେସି
    ।
  cha-cha: Lao quinene as Barnabé guato gui disipulo sija, ya jasangane sija jaftaemano
    y liniiña ni y Señot gui chalan ya jacuentuse nu güiya, ya jaftaemano manpredica
    matatnga si Saulo güiya Damasco ni y naan Jesus.
  amu-NT: Sa̱a̱ tjañꞌoom Bernabé jom na mꞌaⁿ apóstoles. Tso tsaⁿꞌñeeⁿ nda̱a̱ naⁿꞌñeeⁿ
    chiuu waa na ntyꞌiaaꞌ Saulo Ta Jesús na njoom nato, ndoꞌ na seineiⁿ Ta Jesús nnoom
    ndoꞌ chiuu waa na meiⁿchjoo tinquiaⁿꞌaⁿ na tyoñequiaaⁿ ñꞌoom ñequio xueeꞌ Jesús
    Damasco.
  hin-CV: परंतु बारनबास उन्हें प्रेरितों के पास ले गए और उन्हें स्पष्ट बताया कि मार्ग
    में किस प्रकार शाऊल को प्रभु का दर्शन प्राप्‍त हुआ और प्रभु ने उनसे बातचीत की
    तथा कैसे उन्होंने दमिश्क नगर में मसीह येशु के नाम का प्रचार निडरता से किया है.
  spa-BES: Pero Bernabé lo llevó a los Apóstoles y les contó cómo había visto al Señor
    en el camino, y había escuchado sus palabras, y cómo en Damasco había estado predicando
    en el nombre de Jesús sin temor.
  san-BEN: এতস্মাদ্ বর্ণব্বাস্তং গৃহীৎৱা প্রেরিতানাং সমীপমানীয মার্গমধ্যে প্রভুঃ কথং
    তস্মৈ দর্শনং দত্তৱান্ যাঃ কথাশ্চ কথিতৱান্ স চ যথাক্ষোভঃ সন্ দম্মেষক্নগরে যীশো
    র্নাম প্রাচারযৎ এতান্ সর্ৱ্ৱৱৃত্তান্তান্ তান্ জ্ঞাপিতৱান্|
  tdx-tdx: Aa le nendese’ i Barnabasy mb’ amo Firàheñeo, le natalili’e am’ iareo t’ie
    naha­oniñ’ i Talè amy lia’ey naho nisaontsia’e, vaho t’ie nahavany nitaroñe ami’ty
    tahina’ Iesoà e Damaskose añe.
  naf-naf: Banabasiyaŋ Sâl tetimti ombemindendeŋaŋ ekŋenmagen meti Amobotnaŋaŋ Sâl
    Damaskas selen sokbemsamti zet dunduye ma Sâlaŋ Damaskas mkaen moti Zisasiyet
    yaŋaŋ windeŋaŋbeŋ penaŋ zemâtâge keyet yaŋaŋ zemkawaŋ bemindame ekŋenaŋ nâmâtât
    peme
  grc-MT: βαρναβασ δε επιλαβομενοσ αυτον ηγαγεν προσ τουσ αποστολουσ και διηγησατο
    αυτοισ πωσ εν τη οδω ειδεν τον κυριον και οτι ελαλησεν αυτω και πωσ εν δαμασκω
    επαρρησιασατο εν τω ονοματι του ιησου
  vid-vid: Aho, Banaba nakoya kamhola Saulo, kamigala kuli watumigwa na kuwalonjela
    Saulo vyoyamuwene Mkulu mnzila na hila Mkulu vyoyalonjile na heye. Nakawalonjela
    Saulo vyoyadamle ne kudumba kula Damasiko kwa itagwa lya Yesu.
  pio-NT: Quéwa Bernabé itéca Saulo yáasáidacaténáni apóstolnái irí. Bernabé icàlidaca
    nalíni Saulo iicácaté Wáiwacali àyapulìcubàa, Wáiwacali itàanícaté nacái Saulo
    yáapicha, Saulo icàlidacaté nacái macàaluíninátani yái tàacáisica Jesús iináwaná
    ìwali Damasco ìyacàlená irìcu. Iná idécanáamité apóstolnái yéemìaca Bernabé icàlidaca
    nalí Saulo iináwaná, yáté needáca nàataléwa Saulo.
  tsn-tsn: Jalo Barenabase a mo tlisa mo baaposetoloing mme a ba bolelela ka fa Saulo
    a ileng a bona Morena ka teng mo tseleng a ya Damaseko, le se Morena o neng a
    se bua nae, le ka thero ya gagwe e e nonofileng ka leina la ga Jesu kwa Damaseko.
  amr-NT: Bernabénayo Saulotaj meʼpukhueʼ o̱ʼe̱po Jesúsen huataʼmoneritaj oʼtohuaʼuyate.
    Damasco dagte Saulo oʼhuaʼpo Jesús Huairitaj oʼtiahuaymeʼte. Kenpaʼti konig Jesúsa
    Saulotaj oʼbatiaʼpakmeʼte. Kenpaʼti konig Damascoyo ʼuruaʼda Jesústaj oʼmanbatiaʼpakonhuameʼte.
    Kenda dakaʼda Bernabéa oʼmanbatiaʼpakuy.
  pwg-pwg: Ma Banabas ivi vitei da irutini inae aposol kurisi. Ivonesi da ikikava
    Sol ibaba inenae ma ketiyai Bada ikitai ma ivi sisiya kurina. Ma ivi mamataresi
    da Damaskas kamonai Sol ke ita yabumana da Yesu avanai idima.
  cjv-cjv: Ari muruwo kuri fimba yai Banapasi akire di tere Sauro ire Yesu ewi dongua
    finga yokamai moingi tei fure “Sauro konmori bakom tei fure Yesu Ari Wanopanom
    kanongoro te Ari Wanopanom Sauro ka di tongoro ena Damasusi tei fure kuri fikere
    Yesu yoporam boinguamom i iro kam di mari dome,” epe di erome.
  tha-KJV: แต่​บารนาบัสได้​พาท​่านไปหาพวกอัครสาวก แล​้วเล่าให้เขาฟังว่าเซาโลได้​เห​็นองค์พระผู้เป็นเจ้าที่​กลางทาง
    และพระองค์ตรัสแก่​ท่าน ท่านจึงประกาศออกพระนามพระเยซูโดยใจกล้าหาญในเมืองดามัสกัส
  por-BR-2018: Mas Barnabás, tomando-o consigo, trouxe -o aos apóstolos, e contou-lhes
    como no caminho tinha visto ao Senhor, e tinha lhe falado, e como em Damasco tinha
    falado ousadamente no nome de Jesus.
  mhl-mhl: Kokoi manebuŋyoŋ, ŋi tinaine Barnabas iŋoji ogo eteku siŋaŋ gaku ogagaru
    aposol yoŋoreo raru oduru sunduine iŋi mitaniŋga yareya, “Sol ŋi yo oiji kadio
    wareme Ofonji fuke teme ŋoneme buŋoine ojime eru jiki Yesure tina oi Damaskas
    sitio mitaniŋgaru maŋyaŋuŋ sanaŋine bapakareru goya.”
  klv-klv: Be aParnapas esǝhari van hǝn ahai pispisul gail. Ikel mai galit ke len
    nǝyaran siSol, eris Nasub̃ tia ale Nasub̃ isor maii. Isor husuri am ke, len naut
    a Tamaskus aSol ikel ur na-kel-uri-an tovoi len nahǝsan aYesu, namǝtahwan eb̃uer.
  bco-bco: Ko꞉sega Banabas eyo꞉ So꞉lo꞉ asuwa꞉takiyo꞉, e iliga꞉felo꞉ kalulo꞉wa tililia꞉gane.
    Banabas eyo꞉ imo꞉wo꞉ dinafa fanda sa꞉lakiyo꞉, So꞉l e Damaskas tog a꞉na ha꞉na꞉lena,
    elo꞉ Kalu Alan ba꞉ba꞉ a꞉no꞉lia꞉, Alana꞉lo꞉ emo꞉lo꞉ to sio꞉ a꞉no꞉lia꞉yo꞉ imo꞉wo꞉
    malolo꞉ me. A꞉la꞉ta꞉ga꞉ So꞉l e Damaskas amisa꞉na ha꞉na꞉sa꞉ga꞉, Ya꞉suwa꞉ wi sa꞉ma꞉no꞉wo꞉
    eyo꞉ mo꞉tagilaki, amisa꞉n amio꞉ wida꞉len a꞉la꞉liki, Banabas eyo꞉ imo꞉wo꞉ a꞉na
    fanda wido꞉.
  kdl-NT: Shegai Bara̱naba tuko yi a asu u asuki, u tonuko le tyoku ɗa Shawulu wenei
    Asheku a ure n tyoku ɗa Asheku a dansai n eyi. N tyoku ɗa kpam u yain kuɓari ku
    kadyanshi ka Kashila̱ n u dansi kala ka Asheku a Damasuka bawu uwonvo.
  apu-NT: 'Iuaritika Panapee anikari iua Xesosi iokanatakinimoni. Isãpiretana ninoa:
    —Kimaporiã isikasaaki, Saoro aõkitari Apiananiri. Apiananiri misãkiretari iua.
    Tamásiko sitatxiti auakasaaki, itaparaxinireritika isãpiretari Xesosi sãkire kãkitimoni
    —itxa Panapee.'
  roo-roo: Oa iava aue Banabas rera oureva rerava avasa aposel irara iare. Oa iava
    oiso voea tavireva rera iava, “Ari ita, oiraopavira Turaro kekerevora. Uva Turaro
    rerava ora reoroera. Ora vo osa Damaskas-ia toupaoro voea goruvira siposiporevora
    vo Jisas vaisiaro-ia.”
  miz-NT: Ntá tsi uun ñaꞌa, ñá nani Bernābeé ne, intéka ña ña ntaꞌa pustru, kántaa
    ña nī pustrú san nté ō íni Saúlū Tóꞌo ko Jēsuu ítsi kān ne, nté ō kakaꞌan Tóꞌo
    ko ni ñā ne, nté ō dé ña da itúvi ña ñuú Damascu, é ntē ña ni uꞌví kueꞌen ña kakaꞌan
    ntódo ña iña Jésuu.
  qvz-NT: Bernabe randi Saulota amigota rasha Jesus japishca runagunahuagma pushara
    cuintangahua imasna Damasco ñambibi Señor Jesusta Saulo ricushcata, chasnallata
    imasta Jesus paita cuintara. Chasnallata Damasco llactaibi Saulo mana manzhasha
    Jesusmanda camachiurami nisha rimara.
  deu-ELO: Barnabas aber nahm ihn und brachte ihn zu den Aposteln und erzählte ihnen,
    wie er auf dem Wege den Herrn gesehen habe, und daß derselbe zu ihm geredet, und
    wie er in Damaskus freimütig im Namen Jesu gesprochen habe.
  mjc-NT: Maa tyin iin ra tsa nañí Bernabé, quihi̱n ra tsi ra. Tan tsaha̱ cuenda ra
    tsi ra tsi ra tava̱ tyiñu ra Jesús. Tan nacatyi̱ tuhun ra tsihin ra naha nácaa
    nyehe̱ ra Saulo tsi Jutu Mañi yo ra Cristo ityi ñuu Damasco; tan nacatyi̱ tuhun
    ra nácaa caha̱n Jutu Mañi yo tsihin ra. Tan nácaa caha̱n ra tuhun ra Cristo tsihin
    tsa ña yuuhví ra nda ñuu Damasco.
  caa-caa: Pero e hermano Bernabé uqꞌueche ixin e Saulo tut e apostolobꞌ. Y cay uyare
    e apostolobꞌ que e Saulo uwira ut Cawinquirar tama inteꞌ umayjut conda war axana
    tama e bꞌir. Y cay uyare que Cawinquirar ojron tamar, y que e Saulo cay uchecsu
    ucꞌabꞌa e Jesús tama e chinam Damasco taca inteꞌ tzayer.
  pls-NT: Masqui jamé, Bernabé joicao jehe ngain nirepresentanté Jesús. Co Bernabé
    ndache na ixin ngatja nttiha Saulo vicon Jesús, tti chonda cain joachaxin, co
    ixin Jesús nichja ngain, co ixin después de mé Saulo nichja sin joaẍaon ngain
    ciudad de Damasco conixin nombré co joachaxín Jesús.
  eng-WYC-2018: But Barnabas took, and led him to the apostles, and told to them,
    how in (or on) the way, (that) he had seen the Lord, and that he spake to him,
    and how in Damascus he did trustily in the name of Jesus.
  bdv-bdv: ମଃତର୍‌ ବର୍ନବା ତାକେ ସଃଙ୍ଗେ ଦଃରି ପେରିତ୍‌ ମଃନାର୍‌ ଚଃମେ ଆଣ୍‌ଲା, ଆରେକ୍‌ ତାର୍‌
    ବାଟେ ଜଃନ୍‌କଃରି ମାପ୍ରୁ ତାକେ ଦଃକାୟ୍‌ ଅୟ୍‌ଲା, ଆର୍‌ ମାପ୍ରୁ ତାକେ କଃତା କୟ୍‌ଲା, ଆର୍‌
    କଃନ୍‌କଃରି ସେ ଦମେସକ୍‌ ତଃୟ୍‌ ବଃଡେ ସାସେ ଜିସୁର୍‌ ନାଉଁଏ ପର୍ଚାର୍‌ କଃର୍ତିରିଲା, ଇ ସଃବୁ
