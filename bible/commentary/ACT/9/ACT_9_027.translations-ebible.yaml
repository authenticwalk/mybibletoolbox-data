    cuiro marieno Jesu yare to buhe dʉcarire yahuha Bernabé sehe.
  ksj-ksj: Rehano Banabasiꞌa Saulo zamahanadu, apostolo azaḡa vaḡe tutune onamiro,
    ebu Sauloꞌa Damaseko ibiḡano Zuhiꞌa Boro horoniroteꞌe zu, Zuhiꞌa Boroꞌa ḡoreniroteꞌe
    zu, Damaseko neḡano Iesu niḡano inare haramiroteꞌe, meꞌodo ziniro.
  sbk-sbk: U Barnaba wamwega na hutwale hwa mitume nabhabhuule shapendushe nesha tangine
    nu Yesu mwidala na bhala hu Dameski, neshalumbilye hu Dameski nkahwogope.
  mya-JVB: ထိုအခါ ဗာနဗ သည် သူ့ ကိုခေါ် ၍ တမန်တော် များထံသို့ ပို့ဆောင် ပြီးလျှင်၊
    အထက်ကရှောလုသည် လမ်း ခရီး၌ သခင် ဘုရားကို မြင် သည်ဟူ၍၎င်း၊ သူ့ အားမိန့် တော်မူသည်ဟူ၍၎င်း၊
    ဒမာသက် မြို့၌ ယေရှု ၏နာမ တော်ကိုအမှီပြု လျက်၊ ရဲရင့် စွာဟောသည်ဟူ၍၎င်းပြော လေ၏။
  kgf-kgf: Waŋu Banabanéŋ Yesuac Méliméli ic ionaru wagicma kemma Saulonéŋ hénaiguc
