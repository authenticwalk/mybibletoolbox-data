    jeleratuto micarinaminue tinue.'
  srm-NT: 'Nöö hën di sëmbë de kai Banabasi heepi ën. Biga a tjëën go da dee Gaan
    Tjabukama taki da de taa: “Un piki di sëmbë aki e, dee sëmbë. Biga a bi si Masa
    Jesosi tuu di a bi dë a pasi nango a Damasikusi. Masa seei wë fan ku ën. Nöö fa
    a bi dë a Damasikusi dë, a bi ta konda dee soni u Masa Jesosi seei da hii mundu.
    An ta fëëë de u konda.”'
  qvs-NT: 'Chashna manchaptinkuna Bernabe paytaka pusharkan chay alli yachachikuk
    runakunapi riksichik. Willarkansapa: —Kay runapish Jesukristuta kreyikmasinchikunami.
    Señorninchi Jesukristumi ñanpi paypi rikurishpa parlachirkan. Chaypina Damaskopi
    payka mana manchakushpa yachachikushka Jesus salvakuk kananta.'
  zca-NT: 'Orze'' xtu men che''n Jesukrist xa'' lë Bernabé, ngwanu xa'' Saulo lo rë
    apost, no nzhab Bernabé lo rë xa'' re'': “Lë'' Saulo une Señor or nzha xa'' nez
    Damasco, no midi''zh Señor lo xa'', mbaino yezh Damasco lë'' Saulo midi''zh widi''zh
    che''n Dios por Jesús dub la xa''.”'
  cbc-NT: 'Bairo na cabaimiatacʉ̃ãrẽ, Bernabé pʉame apóstolea majã tʉpʉ cʉ̃ jʉ̃goásúpʉ
    Saulore. Bairo natʉ cʉ̃ jʉ̃goetari, Saulo cʉ̃ cabairiquere na quetibʉjʉyupʉ. Atore
    bairo na ĩñupʉ̃: “Ãni, Saulo, marĩ Quetiupaʉre qũĩñañupĩ, maapʉ ácʉ́. Tunu bairoa
    cʉ̃ mena bʉsʉyupi. Bairi tunu Damascopʉ ãcʉ̃, Jesús cʉ̃ cabairijere tʉ̃goñatutuarique
    mena quetibʉjʉyupi,” na ĩñupʉ̃ Bernabé apóstolea majãrẽ.'
  qxo-NT: Tsaynö mantsariyaptinmi apostolcunaman Sauluta amïgun Bernabe pushargan.
    Chaycatsirnam paycunata willapargan Señor Jesus nänichö Sauluta yuripar parlapanganta.
    Nircurmi willapargan Damascuchö mana mantsacuypa Jesuspä Saulo parlanganta.
  mox-mox: Ta Banaba ana ʼaidegana Saulo ʼebeʼewei maega itauya Ieisu ena tovaletuyanayavo
    ʼidia. ʼInega Banaba vematamagilafuyedi maʼoda Saulo Kaiwabu ʼitea Damasiko ʼedana
    ʼinaya be nuagivila. Ta wese vonedi Kaiwabu ena vona Saulo ʼinaya, ta ʼinega me
    ena giwalifatu lugaihi Ieisu weaqina Damasiko ʼinaya.
  kew-kew: Go rabu Barnabas-me nipu raba mua disaipel aanu piri lamua pisa. Goa pua
    Barnabas-me Sol pora pamisa rabu Aa Mudu adesade remaa lakesa. Goa pua Barnabas-me
    Aa Mudu Solo-para agaa lakesade remaa lakesa. Sol Damaskus su-para pirisa rabu
    Yesuna agaa puri paloa mogeasade page remaa lakesa.
  dww-dww: Be Banabas tauna Sol yai doka saḡena apasol ḡarodie be na gututuma ya riuedi
    da nema kedae tauna Bada Yesu ya kita be mate ai giuna. Be muriḡa tauna Damaskasma
    Yesu isane nam ma nairina i rauguguyana.
  twi-ASANTE: Barnaba kɔfaa no kɔɔ asuafoɔ no nkyɛn. Ɔkaa wɔn sɛdeɛ Awurade yii ne
    ho adi kyerɛɛ Saulo na ɔkasa kyerɛɛ no wɔ Damasko ɛkwan so no ne sɛdeɛ ɔde akokoɔduru
    kaa Yesu ho asɛm wɔ Damasko no.
  aoj-aoj: Aꞌi owaꞌ, Barnabas naoꞌwana mafeꞌma amom aposel owaꞌ naꞌipama Sol nagati
    Dembinai ufiaꞌw ma Dembinai nagasoꞌana basef anen. Eaꞌ Barnabas naꞌipam naꞌi anen
    nawalapa basef naꞌipasefa agol Jisasi banagambel Damaskus, deiꞌ anen ina ataꞌ
    ombel mahana, owaꞌ.
  cbv-cbv: 'Páant ĩ ʉ́ʉmʉchah yʉhna, Bernabéboó Jesús ã naáwát tʉ́ʉtnit pebhna caandíh
    ãt nʉmah bejep wʉt jĩ. Pánihna, Saulo ded pah ã yapatjidih Bernabé queétdih ãt
    naáwáp wʉt jĩ: “Nin Saulo Damasco tʉ́tchiboó bejnit, Jesúsdih ãt enep wʉt jĩ.
    Ã enechah, Jesúsboó caandíh ãt wéhenap wʉt jĩ. Tʉ́ttimah, Damasco tʉ́tchidih moondíh
    ʉ́ʉmcanjeh, Jesúíh doonádih ãt naáwáp wʉt jĩ”, Bernabé ãt niijíp wʉt jĩ.'
  taw-taw: Pɨlɨkelak, Banabas, ne Sol nop dad, bɨ Jisas takaw nop dad ameb okok yelak
    ak amɨl, kɨlop agak, Bɨ anɨb awl mɨnek olap taun Damaskus amnɨg, kanɨb nab ak
    amek, Jisas mɨseŋ gɨl nop takaw ogɨnap agek nɨgak agak. Kɨdek Damaskus binɨb kɨlop
    ma pɨlɨkɨl, Jisas takaw tep ak monmon yɨbɨl agñak agak.
  jic-NT: 'Bernabé p''in tepyona jupj ''üsüs. Lal tjac'' Saulo, tjil apostolpan nt''a.
    Tjevele: “T''üc'' way Saulo quina jos Jesucristá. Jus tjinyuca qjuis Jepa Jesucristo
    jümücj nt''a, jupj tjevele Saulo lal. Locopyaya Saulo ''üsüs tjevele Jesucristo
    mpes Damasco nt''a patja jilal. Ma lecj jéyatsja; ''ücj tjevéletsja Jesucristo
    mpes”, Bernabé nin tjevele.'
  zap-NT: Por neguin wa Bernabe wano Bernabe Saulo lo yra poxter. Lex wzëët Bernabe
    pezee wlalo Jesucrist lo Saulo no pezee wnii Ne lo Saulo chene za Saulo Damasco
    no ne wdxedet Saulo wzëët Saulo xdiiz Ne Damasco.
  wer-wer: Pël ëën Panapas pi Sool koirak Yesuu ngön yaaö omnaröa naë sa. Pël ëak
    Panapas puuk Sool pim kamtaöök yesem Aköpön itaangkën ngön ök maan Tamaskas kak
    së kas köpël omnaröen Yesuu ngönte ök mëëa pöten Yesuu ngön yaaö omnaröen ök mëëa.
  ipi-ipi: Utupane-mane yukuwa ateaini tekeko, Banapasato Solo lamo atu, aposolo akali
    tupa ateainga peaipia. Atu poto, Banapasato utupane lamawuato, Soloto Akali Andane
    oko asininga andeane leaipia. Andea-kola, Akali Andane okomane pii minditupa bala
    lamaiya-kola, Solo bala Damasakasa tano okona poto, yuku naene atoto, Jisasana
    gene oko loto, Gotena pii oko wandakali tupa lamawua ateane leaipia.
  qul-NT: Chaywanpas uj creyente, Bernabé sutiyoj, Saulota apostolcunaman pusarkan
    rejsichinanpaj. Willarkan imaynata ñanpi Saulo Jesucristota ricuskanta, imaynata
    Jesús payta parlapayaskanta, imaynata Damasco llajtapi mana manchacuspa Jesusmanta
    willaskantawan.
  tnc-tnc: 'I''suᵽaka nimako''omakaja, Bernabé wãmeiki, Saulote jeyobaaekaki. “Mi''tabe,
    aᵽóstolrãkaka majairã”, kire kẽrĩka. Sauloka naᵽõ''irã eyatirã ikuᵽaka Bernabére
    nare ãrĩka: —Saulo kime ĩ''ĩ, ma''aᵽi ke''ririjayukã''ã maiᵽamaki Jesúre kire
