  wiv-wiv: Palaka a Barnabas ia pelea a Sol vano na apostel kamahi. Ia tania ni dia
    na goloa kua e bele ni Sol kilaka kua ia e vavana kiri Damaskus, ia ki hadavia
    Paraha, na Paraha ki pole kamana. A Barnabas ki tania ve na apostel kamahi ve
    kua a Sol e bada matoto kete tani kakava na hizani Iesus ni Damaskus.
  reg-reg: Mbe nawe Barnaba namugega namsila ku ntumwa no kubhelesha lwa kutyo Sauli
