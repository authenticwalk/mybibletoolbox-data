  juy-juy: ବନ୍‌ଡ ବର୍ନବାନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଅନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମରଞ୍ଜି ଆମଙ୍‌ ଓରୋଙ୍‌ଲାୟ୍‌;
