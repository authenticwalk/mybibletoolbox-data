    Bernabére nare ãrĩka.'
  ter-NT: Itea óma Mbaranâbe ne Saûlu xapákuke neko íhikau Jesus. Ina koyuhó'inoahiko
    koêku ne Saûlu xenékuke noíxea Vúnae, koane ápeyeamaka yuhó'inoa Vúnae. Koyúhoinoahikomaka
    ákoyea píkone ne Saûlu enepo koyûho koeku Jesus ya Ndamásku.
  bmr-NT: Jaarunaa Bernabe diiboco minɨsumɨnaajaa saatuuhi. Jaaboro diitoco jɨɨbuguubo
    Saulo jɨɨhaivɨ Cristoco aatyɨmeuboro uguubuunoco, Damascavɨ Cristotɨ ñɨhicugotɨɨbo
    ɨjɨɨbeguehicaunoco icano.
  fuf-fuf: Onsay Barnabaasi ƴetti mo, naɓi takko *sahaabaaɓe ɓen. O sifanii ɓe ko
    honno kanko Saawulu o yiidiri e Joomi on fewndo o yahata Damaasi e ko honɗun Joomi
    on yewti mo e ko pellital hongal o waajori Damaasi e innde Iisaa.
  mwc-mwc: Damanina Barnabas i urabai i botu apostles kurisi ba i wonisi, awaika i
    tupuwa Saul kurina ba mekabage Bada i sisiya kurina, ba yebo i wonisi mekabage
    i sinitora ba Iesu kana wabai Damascus kamonai i rumamara.
  bhl-bhl: 'Kanesiliw kate, Balnabas e Sol elo kalan kunum im mit debele uneko, ilo
    Sol em kanese sang be bokoyemomele: “Em Damaskus unse ding dim bakate, Sol e Kamok
    Fian atemei, e elo weng mak bokolewse te. Bokolewei, e kalaing kuw kebomi, Damaskus
    abiw mutuk fian ka kel Yesus em wiin dim e Sunbin-Got em Weng Kal Ken Ati be bakayemale
    te.”, yangse kale.'
  ons-ons: Pakiso, Barnabasŋo Saul qesiŋka more, aposolo eŋano iwenka ari edange,
    “Waomzeŋo Saul Damaskus matko numao maratka more olatke, Saul eŋe Yesu wane eŋetko
    Damaskus kaet midaine ra qelaŋange.”
  con-NTPO: Tsa'ma Bernabé Sauloma anga Jesúsne afasundeccunga cuintsu cachuiccoye.
    Tsa'caen angapa Bernabéja pa'tssima conda ma'caen tsaiqui'ye jayisi Na'su Jesús
    Saulonga attiamba conda'choma, ma'caen Saulo'qque dyombi'tsse Damasconi Jesúsne
    condase'choma.
  ghs-ghs: Oonihe Banabei noke dzaira eete Qaru abi nokoho toro dzeima tuumaqi Dzesui
    teteta Sauro saridzetaho noo ma pobi hiireta. Ma noi Ttamasikota Dzesuho tete
    hiire paanaiteta oho pobi ma biidza noo nokoke pobi hiireta, oke Banabei gama
    nokoho pengata hiire paanaiteta.
  peg-peg: ମାତର୍‌ ବର୍ଣ୍ଣବା ତାଙ୍ଗ୍‌ ରଚେ ଅଜ଼ି ପକ୍ୟାତାକାର୍‌ତି ଲାଗେ ତାହିୱାତାନ୍‌, ଆରେ ହାସ୍‌ଦ
    ହେୱାନ୍‌ ଇନେସ୍‌ ମାପ୍ରୁତି ଚଞ୍ଜ୍ୟାତାକା ଆରି ହେୱାନ୍‌ ଜେ ହେୱାନ୍‌ ହୁକେ କାତାବାର୍ତା କିଜ଼ି
    ମାଚାନ୍‌, ଆରେ ଇନେସ୍‌ବାନି ହେୱାନ୍‌ ଦମ୍ମେସକ୍‌ତ ଜିସୁତି ତର୍‌ଦ ସାସ୍‌ତାଂ ପର୍‌ଚାର୍‌ କିଜ଼ି
