    ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ.
  buk-buk: Têŋ ŋasawa dinaŋ lau sêhu si kisa têŋ lau sêkêŋ whiŋ-ŋga siŋ. Ma lau sêkêŋ
    whiŋ-ŋga yêc gameŋ Judia ti Galili ma Samaria-ŋga sêndöc ti yom malô. Anötö kêŋ
    Ŋalau Dabuŋ bu puc ŋac dôŋ ma nem ŋac sa. Ma sêsôc Pômdau ŋapu ti sêtoc iŋ sa,
    ma ŋac si toŋ kêsôwec tiatu ŋapaŋ.
  pri-NT: Na pwi pàara-bà, âna rà wâro na ê tàbwàti wà tèpa cèikî wâna diri ê pâ napô
    *Judée, Galilée ma *Samaria. Rà pipagòorà, â rà papwicîri wà Pwiduée. Â dau pitoo
    ê jéûrà ba é pitu tàra ê Nyuâaê Pwicîri.
  zpq-NT: Na' beṉe' ca' chesedop chesežague' chesonxene' Jesucriston' doxen distritw
    Judean', distritw Galilean' na' distritw Samarian' gosenite' binḻo, noch no bosoc̱hi
    bososaca' ḻegaque', na' gosenita'c̱hac̱he' gosejnilaže' X̱ancho Jesúsen' na' bosozenague'
    c̱he' do yic̱hj do laže'gaque'. Na' Spiritw c̱he Diosen' benen cont gosacc̱hac̱h
    laže'gaque' na' benen cont gwyane'.
  por-TFT: Por isso os grupos de cristãos pelas regiões de Judeia, Galileia e Samaria
    passaram a viver em paz porque ninguém os perseguia mais. Eles eram fortalecidos
    espiritualmente pelo Espírito Santo {O Espírito Santo os fortalecia espiritualmente},
    e ele os animava. Eles continuavam reverenciando/honrando o Senhor Jesus, e o
    Espírito Santo capacitava muitas mais pessoas a se tornarem cristãos.
  gwi-NT: Ąįįtł'ęę Judea, Galilee, ts'ą' Samaria nahkat gwa'an datthak Jesus k'injiighit
    nąįį haa gwintsal goovaa tsinehdan gwanlii. Ch'anky'aa Shroodiinyąą k'iighai'
    goot'aii gwanlii ts'ą' ginlęįį gaadlit. K'eegwaadhat Jesus deegihił'ee ts'ą' doo'yaa
    gavoonyąą gwik'it t'igii'in.
  gvn-gvn: Wawu yinyamun bamangka kulijingka Jesusamu jawun-karra kari buyun-daman
    baja. Jesusandamundu jawun-karrangka God buyay-manin bubungu Judea, bubungu Galilee,
    bubungu Samaria. Jana wubulku junkurrjimanijin Godunku. Godundumundu Wawubu janangan
    ngulkurrduku kujil-kujin. Jesusamu jawun-karra wubulmarin.
  nhy-NT: Itech yonmej tonaltin in tiopantlaneltokakej de regionmej de Judea, de Galilea
    iwan de Samaria, oyolosewtinemiaj iwan okajsiaj chikawalistle itech intlaneltokalis
    iwan opéj nemij ken toSeñor kineki. In Espíritu Santo okinyolojchikawaya iwan
    omomiekiliayaj okachi.
  asm-FB: সেই সময়ত গোটেই যিহুদীয়া, গালীল, আৰু চমৰীয়া দেশৰ মণ্ডলী সমূহ শান্তিত আছিল;
    বিশ্বাসী সকল সংখ্যাত বৃদ্ধি হৈ প্ৰভুৰ ভক্তিত আৰু পবিত্ৰ আত্মাই দিয়া উদগণিত জীৱন-যাপন
    কৰিছিল ৷
  okv-okv: Eto amita ambota enda Judea te Samaria te Galilee te amita ekalesia na
    iji jamo jamo te kogue mitiaetera. Eto Ahihi Otohu na enana ta degi ikerekenu
    sovera ari te tunga javotoho te mitie God joru ue ekalesia peni vahai ea.
  mxt-NT: Tyicuan ta ñu yɨhɨ́ cuenda ra Cristo cha nyicú tandɨhɨ ityi Judea, ta ityi
    Galilea, ta ityi Samaria, vii xaan nyicu ñu vatyi ña cuxaan ca ñáyɨvɨ chi ñu.
    Ta ndunyee̱ ca iñi ñu chihin fuerza Nyoo vatyi quichaha̱ vaha ñu cuhva catyí Nyoo,
    vatyi yuhví ñu coto ma sacuvi ñu cuhva cuñí ra. Iyó ñu chihin cha tyinyeé Tatyi
    Ii chi ñu. Ta cuaha xaan ñu cuahan nanduvi.
  tzo-NT: Scotol ti jch'unojeletique ti te oyic ti estado Judea xchi'uc ti estado
    Galilea xchi'uc ti estado Samaria, mu'yuc xa much'u chcontrainatic. Lec imuc'ub
    yo'ntonic. Laj spasic ti muc' ti Cajvaltique hech itsatsubtasbat yo'ntonic yu'un
    ti Ch'ul Espíritue. Hech i'epaj ti much'u chch'unique.
  ind-AGS: Selama waktu ini, seluruh gereja di seluruh Yudea, Galilea dan Samaria
    ada dalam keadaan damai. Gereja menjadi kuat dan anggotanya bertambah banyak dengan
    cepat. Orang-orang percaya ini hidup dalam hormat kepada Tuhan,, dan mendapat
    semangat dari Roh Kudus.
  omw-omw: Soruva mwini uro varuvata Iesusira nraaqiaranramwuvanto Iutiaani varuhuave,
    Karirini varuhuave, Sameriaani varuhuave, mwihua qio mwaateraqama vita varuvaro
    mwi entara hia mpovantovata mwihua qoraqama nyate varuvata mwihua Iesusira kyaiqara
    kepukyaqamaqita viqata mwihua Kotirara nronraqama kyeta riemwaqita vuvaro Kotira
    mwanraquravanto mwihua kyaahaqa hi varuvata airivanto nrita Iesusira nraakye qoraqama
    vita varura.
  yrb-yrb: I kowaro Judiaini Garerini Samaria orofaro ibeta naueta uwarama merau ibeda
    wesarau ue ibebita. I kowaro eno ibebitaro emanu naueta derawere ui. I naueta
    uwarama Godiba we ma kobererau utebitaro Godinu Imumu Kotofuma ema durua utebiba
    eme faiyawere Godinu sina nautebitaba i naueta uwarabai ane taka utebita.
  maa-NT: Ngats'iì xi̱ta̱ na̱xa̱ndá‑la̱ Cristo, 'nchán tsibìtsa̱jna kóho̱tjín na̱xa̱ndá
    xi chja̱‑ne nangui Judea, Galilea ko̱ Samaria; nì ti̱ mé kjoa̱siì kis'e‑ne. Kis'e‑ìsa̱‑la̱
    nga'ñó ts'e̱ ini̱ma̱‑la̱ nga ìsa̱ ndaà kijtseèxkón Nainá; jè Ini̱ma̱ Tsjeè‑la̱
    Nainá ìsa̱á ndaà tsasìko̱ nga ìsa̱ kjìn komà xi̱ta̱‑la̱ Cristo.
  mcq-mcq: ꞌEꞌeme sosia kaꞌene Jutia hine Karari hine ꞌee Sameria hijujija matausaha
    hijiꞌi emarene ꞌee Natohwiji juhaviꞌi hijara. ꞌEjume Godoni ꞌAvenijara pu somaꞌejuꞌe
    ea mapoka rena ajima vaꞌara.
  sus-A: دَنشَنِيَتْي حَمَ نَشَ لُ بْحّسَ كُي يُدَيَ، فَلِلٍ، نُن سَمَرِ بْشِ بِرِن
    مَ. عٍ نُ لُمَ عٍ بٌرٍ رَلِمَنِيَ رَ، عٍ نُ عٍ حّرّ مَرِفِ شَ يَرَفَاشُي كُي.
    عٍ شُن نُ مَسَمَ عَلَ شَشِلِ سّنِيّنشِ سَابُي رَ.
  jpn-1965: こうして教会は、ユダヤ、ガリラヤ、サマリヤの全地にわたり築き上げられて平安を保ち、主を恐れかしこみ、聖霊に励まされて前進し続けたので、信者の数がふえて行った。
  fra-SBL: Ainsi, dans toute la Judée, la Galilée et la Samarie, les assemblées connurent
    la paix et furent édifiées. Elles se multipliaient, marchant dans la crainte du
    Seigneur et dans le réconfort de l'Esprit Saint.
  yka-yka: Manjari bahune ne sanyang kēmon masandel pu si Isa si tibuˈukan lahat Yahudiyahin,
    duk si lahat Jalilin duk meˈ malaˈi si lahat Samariyahin. Tinabangan siye weˈ
    Niyawa Sutsihin hangkan ngabasag sandelden kēmon duk pasōng isab siye magkaˈekka.
    Magmātabat teˈed siye si Tuhan.
  mle-mle: Ababa Juwtiyawa Galiliyawa Samariya tamiyaam kwadiy Kristen duw taakw ata
    yara kwadiy. Wariyaan ab maa kwar dayaam. Aw duw taakw samasam Jisasak wukijibir
    tidiy. God dikidi Mawul dayak sugwiyaan kwurkuw, day ata Godak wukin tidiy.
  shp-NTPO: Jaskatax jatíbi ja Judea main ikana, jainoax Galilea betan Samaria main
    iká joi akaibo, moa jakonbires itan jaton shinanbo moa koshi ikana iki. Non Ibon
    keena keskábores moa jakana iki. Jaskatax ja Diossen Shinanman jato akinna ja
    joi akaibo kaikana iki.
  aom-aom: Vaꞌamu Judea saꞌare Galilee saꞌare Samaria saꞌare jioruomaje ekaresia ariböviohuro
    huë vavaeniꞌe raromaroho barëꞌi mae raromareje. Mae raromamu God-are Aruꞌahohuro
    ekaresiaho ajëmamu Bada mae uehorovoromo biririvobe vaꞌamu ae ahoꞌobëhe jëvobe
    vaꞌadeje.
  geb-geb: Maaŋ muuŋgiap za mba Zudia fhaiŋ gum, Gariri gum, Samaria fhain ki siosir
    ki gumgi gu mbigi, mbe za nzerara ki. Mba harigi gumgi gu mbigi, mbe tɨvi mbatɨgir
    mbe mbui fhu. Maaŋ muuŋgiap, sios thɨgap havhargiap mba Zisas zɨn vui gumgi gu
    mbigi guigira vhɨrkɨvgi. Mbe Fhe Bakɨme piin ki tɨva zɨn vuim, Fhe Bakɨmen Ŋina
    Ŋaar mben kurkurav, mben ndavi havhargi, mbe thivgia havhargiap, rɨvi fhu.
  bsj-bsj: Lana nyime Ekilisiya gwam biten Yafudiya. Galili kange Samariya ci fiya
    luma kange muka lachi yi yim cimbo ti mor tai kwama, kange birim nerem Yuwatangbe
    kwamak, nob kwamabo kila chiko chob ten.
  cak-cak: Jac'a ri quiniman ri niquimol-qui' richin niquiya' ruk'ij ri Jesucristo
    pa jalajoj tak lugares quichin ri oxi' departamento quibinan Judea, Galilea y
    Samaria, man ni'an ta chic pokon chique. Riq'uin niquichajij ri quic'aslen chuvech
    ri Ajaf, can niq'uiy ri quic'aslen chirakan, y riq'uin niquic'ul cuchuk'a' riq'uin
    ri Lok'olaj Espíritu, yeq'uiyer.
  chf-NT: Mach ni' an machca u tz'ibajtesan machcatac u tz'ombenob u t'an Dios tä
    Judea, tä Galilea, y tä Samaria täcä. Colijob ch'ijcab. U c'alin cänijob, y u
    numejob u ch'u'ul c'ajti'in Cajnojala. U ch'a'alesbijob ujin ni Ch'u'ul Pixan,
    y q'ue'nijob.
  tlf-tlf: Kale kanube Provins Yuudiya so e minte Provins Galili so Provins Samaria
    so umi Yesus imi ilak dolin unang tinum iyo alugum kaal fuyap kugamin binim, abiin
    tambal ton-nilipta, titil fagalip kale, bilip iyo utamipta, Yesus beyo numi dubom
    kalaa age Kamogim imi afak tem iinipta bole, God imi Sinik Tambal iyo dong dogobelata,
    Yesus imi unang tinum iyo kwiin tagang ke-silip ko.
  piu-2006: Palulanguru Yiitjuku walytja tjuṯaya ngurra tjuṯawana palya nyinangi,
    manta Tjuutiyalawana, manta Kaliliyilawana, manta Tjamiriyalawanaṯarra. Yiitjuku
    tuunlayiki tjuṯangku tjananya wiya panypurangkula pungkupayi, wiya tjananya tjiilakutu
    katirra tjarrpatjunkupayi. Paluru tjana kutu Katutjanya waḻkura nyinapayi. Katutjaku
    kurrunpangku tjananya Yiitjuku walytja tjuṯa yaṉṯayaṉṯara rapaṉu, tjana tjukarurru
    nyinanytjaku. Yaṉangu kutjupa tjuṯa tjanala tjungurringkula Yiitjuku wangka kulira
    palumpa walytjarringu. Yiitjuku walytja tjuṯalingkulpiya nyinangu.
  poh-NT: Jeꞌ aj reꞌ xcꞌuluric ru̱cꞌ i Sa̱wlo chipam take kꞌi̱j reꞌreꞌ nok reꞌ take
    moloj wach aj niminel wilque̱b pan tak tinamit pa riyukꞌul Jure̱ya, pa riyukꞌul
    Calile̱ya chꞌi̱l woꞌ pa riyukꞌul Sama̱rya, xiwihꞌic chic pan sukquil cꞌuxlis.
    Jeꞌ woꞌ, reꞌ take aj niminel reꞌreꞌ til xquiyohbalej wach i Dios eh til xicꞌacharic
    woꞌ chi cowjonak quicꞌux pan quiniminic. Jeꞌ woꞌ chic, reꞌ take quicomonil eli̱c
    xqꞌuihic wach ruꞌum til toꞌbomaj woꞌ take cho ruꞌum Lokꞌ laj rUxlabal i Dios.
  tue-tue: Teebʉrecorimena Jesuré padeorá yeerisãyira. Jõõpemena niipetira Judea,
    Galilea, Samaria macãrã nemorṍ wãcũtutua, padeonemóyira. Jesús dutirére quioníremena
    tiirucújãyira. Espíritu Santo tiiápuremena paʉ ãpẽrã́ Jesuré padeohéra niiãrira
    padeonʉcã́yira.
  bjp-bjp: Namih, foron tom unune na foron maleh tikii na Iudaia, Galili ke Samaria,
    ri ka kiis ini siaroh. Ma na falupes ken Tanwa Kalkaluu ka farakrakai ri ma wewes
    lo ri ka laumet lalala. Ma ri ka liu ini sinangun bulat lo Kumguui.
  xon-xon: Nima pu na, Yesu aanib bi nan bi Judea aatim ni, ni Galilee aatim ni, ni
    Samaria aatim ni na nan gaa bibaa. Unii ubaa aa ki muk bi. Le bi moo bae Tidindaan
    aaliin n‑yoonn mɔmɔk, ki pak u. Le Uwumbɔr Aafuur Nyaan ter bi, ki cha binib moo
    kpee bi pu.
  tzo-ZNT: Ti muchꞌutic xchꞌunoj scꞌop Riox ta estado Judeae, xchiꞌuc ta estado Galileae,
    xchiꞌuc ta estado Samariae, muc xa la xꞌilbajinatic. Jun xa la yoꞌon iyichꞌic
    ta mucꞌ ti Cajvaltic Jesucristoe. Itsatsubtasbat la yoꞌonic yuꞌun ti Chꞌul Espíritue,
    jaꞌ la yech ipꞌolic.
  mpm-NT: Ti kuiya yukan, tukaa ni iyo nundoꞌo nuu yɨvɨ ka kandixia Jesús ñuu Judea,
    ñuu Galilea, jiin ñuu Samaria. Ni ka ndundee ini yɨvɨ un, ti ni ka kejaꞌa ka ndukuaꞌa,
    ti ka jandatu i jniñu taꞌu Yandios. Ti Espíritu Santo, jaꞌa ya jnundee ini i naa
    i.
  ots-NT: Bbʉ ya xquí ncja yʉ cosa‑yʉ, bi hmʉpjʉ rá zö cʉ cja̱hni cʉ xquí hñe̱me̱
    car evangelio, göhtjo pʉ jar estado Judea cja̱ hne̱h pʉ Galilea cja̱ co pʉ Samaria.
    Ya jin gá ttøhtibi tu̱jni. Bi zɛdijʉ ca mír dɛnijʉ cár palabra ca Ocja̱. Car Espíritu
    Santo mí yojmi cʉ cja̱hni cʉ mí e̱me̱, mí ndo föx‑cʉ, eso, bi ndo ngu̱jqui cár
    númerojʉ.
  hoy-hoy: ई प्रकार सप्पा यहूदिया, गलील, अदिक सामरीया दा मंडली अक शांती सिक्त, अदिक
    अदुर्द उन्नती आग्त ईत्‍त; अदिक अद प्रभु उन अंज्क अदिक पवित्र आत्मा अन्द शांती
    दा नळुत अदिक वाळुस्त ईत्‍त.
  uri-uri: Yatom tu wrong kinkpman a ukpma Jisas a ark hor ha knokg Jutia, ha knokg
    Kalili, a ha knokg Samaria pa tu arpm mehen wor utopen. Tu kark ekg Wailen yatom
    tu ark horhanekg ekg Wailen tolti, wa Maur Wor aklinjen ukwen titnongket, yatom
    tu wrong kinkpman pa kai wailet wailet tolpa ukpma katnunten.
  amo-amo: Tutung, nilarin lira vat nanya Urdun, Ugalili, nin Samariya se lissosin
    liman tutung iwa kunjo; tutung ucin nanyan fiun Cikilari nin nanya mang Ruhu ulau,
    kilarin lire kunjo nin nanit.
  pjt-pjt: Kaya palulanguṟu Jesuku walytja tjuṯa ngura winkingka manta Judeala, Galileela
    munu Tjamiṟiyala kuḻu pukuḻpa nyinangi panya mirpaṉtju tjuṯa tjanampa pikaringkunytja
    wiyaringu. Ka panya Kurunpa Miḻmiḻṯu tjananya kuṉpuningi munu kurunpa rapaningi
    Jesunya tungun-tunguntu waṉantjaku. Kaya kutjupa tjuṯa mulapa Jesuku mulamularingkula
    palumpa walytjaringangi munuya pukuḻpa nyinangi Mayatja Jesunya rawangku waḻkuṟa.
  cwe-cwe: Ivo wahuwila wa Chilisto wakala na tindiwalo muna isi yose ya Yudeya na
    Galilaya na Samaliya. Kwa nhazo ya Muhe Yelile wapata ludabwa lwa kongezeka peta
    yawo viwagendelele kumuhulika Mndewa.
  daa-NT: Ɗo wiktin taar-at, *Egliz goy iŋ aapiye ɗo kiɗ ka Zuude yoo kiɗ ka Galile
    iŋ ka Samari. Gee ku Eglizdi-ak obtu tirit ɗo botol ta Buŋdi, ŋu karmiyaat kaawoy
    ho iŋ gudurre ta Ruwwin ta Buŋdi, ŋu wadiriy iŋ uŋco.
  mlp-mlp: Kam nab saw Judiya-ib teq saw Galiliy-ib teq saw Samariya-ib on mataw Yesus
    ago nan huritayta na in kam dimunta waqim anononmo tuqos yaqay. Ossa bab araq
    in gigo hib a hi gwahtiqsa in giwaz timeqniy yaqay. Giwaz meqniysa in Iyahta abin
    wazinad anad muz bugsa God ago Bugaw Dimunta in gigem zaway tinegyaq. Sa on mataw
    kabemmo bo in giduganib tugwahtiq yaqay.
  ape-C: Namudok aria ihirubmorim warub agusudok biyogos atin shokugosi nahobigos,
    Judia, Galili aria Samaria, ihishmorim Jisas ananish arpesh douk shape wosik aria
    aparuh hor wosik. Shatogur dodogowish aria shagipesh Debeini ananin baraen abom
    aria wosik shape shakamum anan. Iruhin ananin Mishin nyenekesh shatogur dodogowish
    abom aria sabaishi arpesh shawishmori Jisas ananish arpesh.
  bgs-bgs: Purisu duwán kasunayan katô mga ágpampamaké tun ta kaluwagan ka mga probinsya
    ka Judea, Galilea asta Samaria. Igmarapung dan asta igmabákkár tô kapamaké dan,
    asta duwán máddang dan katô Áglangngagán, su igtabangan dan katô Ugis Espiritu.
  faa-faa: Arirakano maiya amo Yutía hauaka a soko, Kariri hauaka a soko, Sameria
    hauaka a soko, Yasu Keresoa paosa aporo hinamoane aporo metakiramo mokoatikisafapo.
    Mokoatikihoanafonorakano i tau risike Kotiane makáraraka hemakapuraka, Kotimo
    someane kakimaraka Ho Kotesamo ararerakano aporo meta soko Yasuaki rekeako pariraka,
    aporo meta soko Yasuaki rekeako pariraka, aporo meta soko Yasuaki rekeako pariraka,
    ayiáka aporo yakai risikiako parisapo. Risikiako parirakano kakimara aporo akiyaki
    namina hakāsa sarimasapo.
  kik-kik: Hĩndĩ ĩyo kanitha wa Judea guothe, na Galili, na Samaria ũgĩkenera ihinda
    rĩa thayũ. Nĩwongereirwo hinya; na ũkĩũmĩrĩrio nĩ Roho Mũtheru, na ũkĩongererwo
    andũ, nao magĩtũũra metigĩrĩte Mwathani.
  cap-NT: Jalla nekztanaqui nii timpuqui walikaz z̈elatc̈ha iclizanacami, Judea yokquin
    z̈ejlñi iclizanacami, Galilea yokquin z̈ejlñi iclizanacami, Samaria yokquin z̈ejlñi
    iclizanacami. Jalla nuz̈ tjappacha walipantac̈ha. Yoozquin criichinacami Yooz
    Jiliri walja tjapa kuzziz cjisnatc̈ha. Rispitñi kuzziztac̈ha. Niz̈aza Espíritu
    Santuqui ninaca kuzñitac̈ha, cuntintu kamajo. Jalla niz̈tiquiztan walja yapchic̈ha
    Yoozquin criichinacaqui.
  ksr-ksr: Soolnoŋ uuta meleeno iikawaa gematanoŋ uumeleeŋ kanageso kuuya Judia, Galili
    ano Samaria prowins sokoma laligogiti, iyoŋonoŋ luae mokoloogi Uŋa Toroyanoŋ ii
    meŋ kotiiŋ naŋgoŋ oŋono laligogi. Kaeŋ metulaŋgoŋ Pombaa qaaya uuguwombotiwaa
    keegia moma gawoŋ megi uumeleeŋ kanagesogianoŋ somariiŋ seiro laligogi. Kiaŋ.
  eng-TNT: Then had the congregacions rest thorowoute all Iewry and galile and Samary
    and were edified and walked in the feare of the lorde and multiplied by the comforte
    of the holy gost.
  sbs-sbs: Cwale linu, Inkeleke zonse mwa Judea, Galilea, ni Samaria babena inkozo
    imi ibazakite; ni, kuyenda niba tiite Simwine ni mukuombwa-ombwa kwa luhuho lu
    jolola, inkeleke chiza yekezeha chabungi.
  sue-sue: Nukare Saulo iyetiwa bamunu amire Yesura dubu Yudaya zebura ata Galilaya
    zebura ata Samaria zebura noisowa nusokare nana gera bega kei awenua awa. Begare
    noise gera putou poti dara niro zewai wewa. Ago wero Tuara zazo de ike nitinoise
    noisowa. Ago inoiwa Ozana meni nukare soremunu ema bama witai Yesura dubure tairo
    noisowa awa.
  fra-NCL: L’Eglise était en paix dans toute la Judée, la Galilée et la Samarie, se
    développant et progressant dans la crainte du Seigneur, et elle se multipliait
    par l’assistance du Saint-Esprit.
  bhg-bhg: Ainda amboda, Yesu gebé ari embomainda doregari da da, yai Judea da, edo
    Galili da edo Samaria da, awamane berarida yaida béga gupusina, edo God mi esiri
    awamaneda gebé ari babojisina. Edo awamane Badari tou eite imapuma eiworo Asisi
    Kotopu mi kondade dave pipiteiuri embo nenei awamaneda yai gumboro Yesu gebé ari
    embomaida doregari jiwaebé idegedo esitera.
  snn-NT: Ja'nrëbi Cristo bain jubëan si'a ca'ncoña ba'icuabi, judío bain je'o base'e
    beoguëna, gare se'e ai yo'omajën bateña. Judea yijare ba'icua, Galilea yijare
    ba'icua, Samaria yijare ba'icua, si'acuabi se'e jëja recoyo re'huani, Cristoni
    quë'rë se'e ye'yeñu cajën, Riusu Espíritubi ta'yejeiye conguëna, bacua jubëan
    yua quë'rë se'e jaijeijateña.
  atb-NT: Yuda mau, Galile mau eq Samariq mau jowò hkangmó mâ é noqkuq hpúng gi, haú
    yoq pé má, lhoq ging lhoq tîng é hkyô wó yû mù, nguingón nyi akô; haû Yhumsîng
    lé gyuq hkunggâ é hkyô má le, Chyoiyúng Woi-nyí èq lhoq pun lhoq kyîng é hkyô
    pé má le châng nyì mù, myô jat lo bùm bekô nghut ri.
  cek-AK: To pacoengah loe Judea prae, Kalili prae hoi Samaria prae thungah kaom kricabunawk
    boih kamong ah oh o moe, Sithaw bokhaih bangah doeh hmacawn o; Angraeng zithaih
    hoiah khosak o moe, Kacai Muithla zaehhoihaih rang hoiah kami angpung o.
  bkd-bkd: Duun taena ha panahun malinawen sa pagtimà hu mga tumutuu duun hu mga probincia
    ta Judea, ta Galilea daw ta Samaria. Miglig-en sa pagtuu dan daw pinaagi hu pagbulig
    kandan hu Balaan ha Ispiritu migdakel gayed sidan daw migmatinahuren daan sidan
    hu Dios.
  ctu-76: Che' jini ñʌch'ʌl ti cʌyleyob pejtyel ochemo' bʌ ti' t'an Dios ya' ti pañimil
    Judea bʌ i c'aba' yic'ot Galilea yic'ot Samaria. Ti' wen xuc'chocoyob i pusic'al
    ti' t'an Dios. Ti' ch'ujbiyob Dios ti jump'ej jach i pusic'al. Jini Ch'ujul bʌ
    i Ch'ujlel Dios ti' chʌc cotyʌyob. Ti wen oc'ʌyob ochemo' bʌ ti' t'an Dios.
  lac-NT: Caj ts'oc u yacsic tu yor u t'ʌn Jesús, Saulo, a mac a yacsmʌnob tu yorob
    ich u ru'umin Judea, bayiri' xan, a mac a yacsmʌnob tu yorob ich u ru'umin Galilea,
    bayiri' xan, a mac a yacsmʌnob tu yorob ich u cajar Samaria, rʌc sisij yorob a
    mac a caj u chucob u pachob uche', mʌna' mac cu man u chuquicob u pachob. Jeroj,
    caj jach qui' tajijo' u qui' acsicob tu yorob a yacsmʌnob tu yorobe'. A ba' ara'an
    ti'ob ten C'uj cu qui'qui'quibicob. Tan u chichquinta'r u yorob ten u Taj'or u
    Pixam C'uj, rajen cu jach pimtar a yacsmʌnob tu yorob.
  xla-xla: Mo hapuloma Yudiya dla epo Ga꞉lili dla epo Samaliya dla mikadepe dle so
    dla wotiyalle hapilowe kokota mo-pa꞉lati alikili so mate epo mikadepe dle so mate
    ma yimkata sadepo ha꞉ha꞉iyo. Epammama yia꞉ sosta itiyamama mikadepe dle sota pasataiyo.
    Adipalati, Hela꞉dle Sokota yia꞉ gadlati yia꞉tapo God wowota꞉mama ya꞉ yu dla salladepo
    ha꞉ha꞉iyo.
  xav-NT: Tawamhã ĩsazei'wa norĩ ma, rowẽ di oto, Zudeza na danhipti'a nho'õmo nhisi
    ãma, duré Darireza na danhipti'a nho'õmo nhisi ãma, duré Samariza na danhipti'a
    nho'õmo nhisi ãma zama. Uburé tãma rowẽ za'ra di oto, siré 're ĩsi'rã'õtõ mono
    norĩ ma hã daro mono bâ. 'Re ĩhâimana u'âsi mono pẽ'ẽzani nhimipawaptobzém na
    ma tô ĩsazei'wa norĩ hã 're hâimana nhiptete za'ra. Taha zarina, ma tô duré ĩsazei'wa
    norĩ za'rada hã sina hâimo. Ta norĩ hã ma tô Wanhib'apito Zezusi hã te te 're
    wazé pese za'ra.
  cuk-cuk: Degisoggu, Jesúsʼba-nanaimalad-danar-ambikunonidamalad bela Judea-yalagi,
    Galileaʼgi, degi, Samariaʼgi, nue-bogidiki, dule-e-bareginnedsuli bukwa gusmarsunnad.
    A-ulale, Jesúsʼba-nanaimalad burbar nue-gangumai, Bab-Jesús-dobee-nanabukwa gusmalad.
    Degine, Bab-Dummad-Burba-Isligwaled amar-ogannomai-gussunnad, ega Jesúsʼba-nanaimalad-omelomai
    gussunnad.
  tbf-tbf: Io, i aron i Iudea, i Galili ma i Samaria, mi kulou vodovodon tuktuk gi
    nga tino ngan mi molu meie mi aor koits. Gi nga ko munu mon ngan mi minangarei
    rakot simi Nguts. Ma mi Moromoruo Tamat a nga vakotsie bu arogie ma mi aesaes
    segie a nga vor ve leongleong.
  uig-CYR: У чағда, пүткүл Йәһудийә, Галилийә вә Самарийәдики җамаәтләр бир мәзгил
    течлиққа еришип, етиқатта қурулди; Рәбниң қорқунучида меңип, Муқәддәс Роһниң риғбәт-тәсәллиси
    билән уларниң санлириму барғансери көпәймәктә еди.
  ikw-NT: Kpakara ọgbako Chiokike ke zị nụ Judiya nụ Galili nụ Sameria zukwaru inwe
    n'udno. Enine Nsọ mernu be gwuzosi rikne, ba aba, kpa be noowu bụdnu nọotu ogwnu
    Nyenwe aị.
  khs-khs: 'Aputa: ikilia emiwa Yesuwemi kulu hanosene sena kesale Yutia peleya:wemiwana
    apula: Kalili peleya:wemiwana apula: Samelia peleya:wemi sita:newa sopoke hopola
    seli sita:nekeye. Aluse, iwa penaiya telakeye. Iwa Sosolo hasuwemi sita:nekeye.
    Apula: Kote E Ho Napoyawa ili himu matana fa:namowa penanewayakeye. Apula: sena
    kesale muta noka Yesuwemi seli topuwa iwalapulu ke ine palakeye.'
  dwr-ENT: ዪሁዳን፥ ጋሊላኒኔ ሳማሪያን ኡባን ዴዒያ ኣማኒያ ኣሳቱ ሳሮቴን ዴዔዲኖ፤ ቃሲ ሚኔዲኖ፤ ጎዳሲ ያዪያዋኒኔ ጌሻ ኣያና
    ማዱዋን ጌሜቲዴ፥ ፓይዱዋንካ ዳሪ ዳሪ ቤዲኖ።
  pma-pma: Katau en avong enek, koakeil ten Sios onen Iesu koa aro en provins keil
    ten out Sudea, Kaleli ka Sameria, keil avisu en avong ten tomat. Sakini, keil
    umai akeih tamun en demkatien one. Avouhou imok en Asuv Iesu, ka Ninin Votut kataun
    keil ka san keihoen min keil. Sakini, meatin keil houlu tamun umai akapil vituai
    ral min keil.
  atd-NT: No ka mgo otow no nigtuu ki Hisus no nan–ugpo dio to mgo probinsia to Hudia,
    woy to Galilia, woy ka dio to Samaria, nigmaroyow on ka pog–ugpo dan su warad
    og–ogot kandan. Nohirosonan ka pogtuu ran ki Hisus. No agad nokoy no oghimuon
    dan, og–ayunon dan on ka batasan dan to pogtahud dan ki Hisus. Woy nigbuligan
    to Gimukud to Magboboot ka goinawa ran woy natimtimulan on ka mgo otow no nigtuu.
  tel-2017: కాబట్టి యూదయ, గలిలయ, సమరయ, ప్రాంతాలంతటా సంఘం ప్రశాంతంగా ఉంటూ అభివృద్ది
    చెందింది. ప్రభువు పట్ల భయం, పరిశుద్ధాత్మ ప్రసాదించే ఆదరణ కలిగి సాగిపోతూ విస్తరించింది.
  hat-BSA: Donk legliz la nan tout Juda, Galilée, ak Samarie te vin gen lapè, e te
    vin fò. Yo te kontinye nan lakrent Senyè a, ak rekonfò Lespri Sen an, e te kontinye
    grandi.
  bxh-bxh: Habahim, tau kawawananaha mahudoꞌidi Diudeya, Galili yo Samaliya nuꞌudi
    mahudoꞌidi yai sa miya daumwali begana ya lofa. Yaubada tau kawawananaha ya fafaꞌadidilidi
    yo Yaluwa Tabuna ya sagusaguhidi be edi pele ya tadada yo edi miya yai Guyau sa
    fafaꞌatitiyen.
  top-NT: Amá cristianos xalac Judea, Galilea y Samaria tí ixtali̱pa̱huani̱t Jesús,
    li̱pa̱xáu ixtalama̱na porque yaj tí ixca̱ta̱ra̱slaka y ma̱s ixtali̱tahuacá cristianos;
    ti̱tum ixtalama̱na ixlacati̱n Dios y Espíritu Santo ixca̱makta̱yá ni̱ cata̱ktzánka̱lh.
  msk-msk: Ninyan na timpo wa day yagasamok sang manga tomotoo asang manga probinsiya
    nang Judea aw Galilea aw Samaria. Kayan yagdogang yang pagkanarig nang manga tomotoo
    kang Ginoo Jesus aw pagdogang yang kanilan kadaig tungud sang tabang nang Balaan
    na Espirito kanilan, aw pangagdi nilan yang pagbuut nang Ginoo kanilan.
  gyr-NT: Evocoiyase opacatu Jesús reroyasar yuvɨrecoi vahe Judea rupindar, Galilea
    rupindar iyavei Samaria rupindar, chupe oime mbahe tuprɨ. Iyavei oyemovɨracua
    tuprɨ catu yuvɨreco yande Yar mboeteisa pɨpe, Espíritu Santo oipɨ̃tɨvɨi iyemboeta
    catu ãgua yuvɨreco.
  kmh-kmh: Ñin kun ak, miñmon Jiwdiya, Galiyliy, Samariya, biynimb Jiysis nup gosimb
    niŋyak gok, mind tep giy, Gor minim ma kirgiy; direp yimb ginjun aŋgyak. Gor Kawnan
    ak, kuyip kond mindakniŋ, mindrep giy, biynimb kuŋaynep Jiysis nup diyak.
  ukr-ONPU: Церква у всій Юдеї, Галілеї та Самарії мала спокій, зміцнювалась, ходила
    в страху Господньому й, отримуючи втіху Святого Духа, зростала.
  emi-emi: Liuna avalua o me ale manga akapaaili eJiudia, eGalilii me eSameria laghe
    tokala tale luei me Spirit Manga ateva ghe akorokoronganailala tani toka me tani
    tau sae Vau eteva, me ghe aisausieinilala me laghe oroieili ila.
  zpv-NT: Ya chiꞌchiyi babwih nasaa raꞌ xpwiinn Jesucristu nin nuu raꞌ regiohn Judea,
    Galilea, nee neezaa Samaria laasii ayiru guicaꞌhnnaꞌhla Saulu laꞌh raꞌ ba. Ya
    ziꞌchizi dxyih cun dxyih cayahcanee Spíritu Saantu gudahla duxa raꞌ bwiinn nin
    gwachii stoꞌ raꞌñiꞌh xchiꞌdxyi Jesucristu nee neezaa zeezahdziꞌtsi raꞌ ba loh
    dxyiꞌdxyi chi nee neezaa nabahannee raꞌ ba laꞌn lastoꞌ raꞌ ba guelnadxyiꞌbii xteenn
    Dxiohs laasii mahziru rdxyihbi raꞌ ba loh Dxiohs que no bwiinn guidxyiyuh.
  gux-gux: Kilisiti nitaanli den ye leni miyanduanma jude nii, leni galili nni, leni
    samali nni kuli. li den pugidi, pugidi li cuali nni, ki go paagidi bi lieba yala
    o Diedo sanŋoadima nni leni utienu fuoma yua todima.
  kos-kos: Na in pacl se inge church in acn Judea, Galilee, ac Samaria elos muta in
    misla. Ke sripen kasru lun Ngun Mutal, church inge kui ac puseni mwet kac, ac
    elos akfulatye Leum God ke ouiyen moul lalos.
  ibo-ibo: Mgbe ahụ, nzukọ niile ndị nọ na Judịa, Galili na Sameria, nọọrọ nʼudo,
    guzosiekwa ike. Ha na-amụba nʼọnụọgụgụ site nʼịtụ egwu nke Onyenwe anyị na ịgbaume
    nke Mmụọ Nsọ.
  yml-yml: Tutuyanina i ꞌiawedi, Iesu ꞌana tovetumaganavo i miamiani ꞌawalawa Iudia,
    Galili wata Samelia yadi mia i veꞌatumai, kololo wata venuafouviga kebu. ꞌAnuꞌanunu
    ꞌAtumaina yana ꞌaivaita ꞌwainega i vetoketoke wata i tovoi faꞌalina, wata ꞌadi
    ꞌailaꞌa i vebwaika, matatabudi Toveimea Iesu i veꞌililibuyeni.
  ory-ory: ଏହି ପ୍ରକାରେ ସମୁଦାୟ ଯିହୂଦିୟା ପ୍ରଦେଶ, ଗାଲିଲୀ ଓ ଶମିରୋଣ ମଣ୍ଡଳୀ ନିଷ୍ଠାପ୍ରାପ୍ତ
    ହୋଇ ଓ ପ୍ରଭୁଙ୍କର ଭୟରେ ଆଚରଣ କରି ଶାନ୍ତି ଭୋଗ କଲେ, ପୁଣି, ପବିତ୍ର ଆତ୍ମାଙ୍କ ସାହାଯ୍ୟରେ
    ବୃଦ୍ଧି ପାଇବାକୁ ଲାଗିଲେ।
  bzj-bzj: Soh aala di cherch dehn eena Judeeya ahn Gyalilee ahn Samayrya mi ga lee
    pees. Dehn staat groa schrang ahn lata peepl jain dehn. Dis hapm bikaa dehn shoa
    rispek fi Gaad, ahn di Hoali Spirit mi-di help dehn.
  wmt-wmt: Wali nyanartijangka ngajirta manya ngananguwurti pungantarla Jesuskurawarnti.
    Pajajarrinyanila palu. Kanarlanywarntirlu palu Jesus mapunikanani. Jesuskurawarnti
    manya marlamanani Pirlurru Ngarpukurajangkarlu. Ngunanganila palu wirriya Jesuskurawarnti,
    yangkala palu jartamanani Ngarpu. Kajalkajalkujirnani palu Ngarpu. Wali Juwul
    pa kurnakkujirni Jesusju, ngurtpala palu ngunangani. Jesuskurawarnti palu ngurt
    ngunangani wamarnkujarra Jutiyakarrajiwarnti kanarlanywarnti Kalalikarrajiwarnti
    kanarlanywarnti Jimariyakarrajiwarnti. Minyarti pa Juwulkura wangki, yangka pa
    Jesusju kurnakkujirni Juwul.
  chk-chk: Iwe, lon ena fansoun a fis pwe a kinamwela ekewe mwichefel lon unusen Jutea,
    Kalilea me Samaria. Ra pöchökülela o chochomongola ren än ewe Ngünmifel alilis
    o ra manau ren ar asamolu ach Samol.
  ssd-ssd: Ait ta mbolŋge Yesus tuku kuasmbi nane Yudea Galilea Samaria ma tugu ta
    ŋakmba mbolŋge piti afu kaŋger ndaka mine mayemba saŋgri tiŋginaig. Nane Kuate
    kumnemŋge minmba Tukul Guwaŋge nane sinzaŋniŋgina le nane tugekinaig.
  acr-TNT: E tak cꞌu ri quicojom rubiꞌ ri Cristo pa ronoje ri luwar re Judea, re Galilea
    y re Samaria, xecubiꞌ chi utz ma na jinta chi ri queternabex rucꞌ cꞌax. Rique
    cꞌo xiꞌin ib cucꞌ chwach ri Kanimajawal. Catajin cꞌu quiqꞌuiyaric yey yaꞌom quichukꞌab
    y nimarisam quicꞌuꞌx ruma ri Santowilaj Ruxlabixel ri Dios.
  rop-rop: Afta na ola bilibamob langa detlot thribala kantri gulum Judiya, Gelali
    en Sameriya bin jidan gudwei nomo garram trabul, en det Holi Spirit bin oldei
    album olabat wen deibin trastim Jisas brabliwei, en imbin meigim olabat bilib
    mowa strongbalawei, en imbin meigim loda pipul joinin langa olabat du.
  mee-mee: Na nga iname kinung ngallo ngae Iurea, ba Galili, ba Sameria ragau ke sane
    ke umma ta pangamiralalinge ra lopatokonakana te Karais. Minmina na nga Kannu
    E Tupu pangaginggingngana kerea ri keke umma ta leleng papatu ka ineke tatao ka
    mataungareangana kae Nutu.
  dif-dif: Jeruja mili wolarali murla ngamalkana wonti Judaiani ja Galilaiani ja Samariani,
    ja tana munamarurina wonti, ja Kaparaia japani wirarina wonti, ja Jaola kulikiria
    ngankalkanali manamiri pantjina wonti.
  gam-gam: Dje wormaka, pillgi dji una dumo Judia, Galili ne, Samaria moi ge una kiwa
    moi, una ye ke ye nawi. God Murble moro ge yeworika ga ellne tukne gi djika, wopake
    moi. Ga Iwa Kerman boll molo kand golmaka, una er pakna po molmaka merke moi.
  nou-nou: Edo Iesu ge be ari embobo Judea busu da edo Galilee busu da edo Samaria
    busu da awa dubo jamo jamo de atisera. Edo Asisi Kotopu mi kondade edo isira edo
    Iesu ge be ari embobo awa Bada sapo isera awasedo Iesu gebe ari embobo ungoda
    tumonda ari de ungoda ajigari de awa nembodiba isira.
  mqb-NT: Pə dəɓa anahan a wa kutok, ɗo a Yesu ahay pə daliyugo sə Yahudiya tə Galile
    aday ta sə Samariya fok, tinen mə njahay a nà, à zay inde, ɗəce inde sabay kutok.
    Tə varan məgala ì zek ahay, tə həran nga anà Bahay Yesu pac pac, Apasay Cəncan
    a a man atan anan mivel ù doh, aday abaslay a tinen a ma nga sə zəga apan.
  ape-B: Namudak ali blanatimaguk walub enyudak bien atin provins, Judia, Galili uli
    Sameria, chanatimaguk Jisas ananich elpech douk chape kalbu ali apaluh hlalu kalbu.
    Chatoglu dodogowich ali chanubu chagipech Diginali ananin balan duldul chape chakamomu
    anan. God ananin Michin nyenekech chanubu chatoglu dodogowich ali wolobaichi elpech
    chawichumali Jisas ananich elpech.
  grc-F35: Αἱ μὲν οὖν ἐκκλησίαι καθ᾿ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας, καὶ Σαμαρείας,
    εἶχον εἰρήνην οἰκοδομούμεναι· καὶ πορευόμεναι τῷ φόβῳ τοῦ Κυρίου καὶ τῇ παρακλήσει
    τοῦ Ἁγίου Πνεύματος ἐπληθύνοντο.
  cav-NT: Jida tunajatu bacuare Jesús queja ecatyati cuanaque Judea, Galilea, Samaria
    yahua cuanaju aniya cuanara. Jesús queja ecatyati cuanaque tuna tuaqueja nimeedya
    jutidya juajecuare. Cuatsashaya eque ecana jucuare. Dyaque tuna muibaajecuare.
    Yusuja Espirituja inime eque tuna aniajecuaredya jutidya. Tura bacue ecana tsahuajacacuare
    ama. Dyaque umadadya jutidya tuna Jesús queja catyatiajecuare.
  kgp-NT: Jesus ki ge kỹ nỹtĩ ag kar vỹ jatun mỹ nỹtĩ nĩ sir, ũ tỹ Topẽ vĩ mẽ jé vẽnh
    mãn tĩ ẽn ag. Jatun mỹ ag tóg nỹtĩ sir, ga tỹ Judéia tá, ga tỹ Galiléia tá ke
    gé, ga tỹ Samaria tá ke gé. Kỹ ag tóg jatun mỹ vẽnh kanhrãn mũ, Topẽ jykre tỹ.
    Topẽ vĩ ki ag tóg króm mũ, Topẽ kamẽg kỹ. Topẽ kuprĩg vỹ ag krĩn mũ. Kỹ ag krĩ
    vỹ kãnhvy' he mũ. Kỹ ag tóg e nỹtĩ gé sir.
  bvd-bvd: '''Uri nai guu, na lolofaa nai ki ''i Diudia, ma ''i Galilii, ma ''i Samaria
    daka aroaro lau gwada fua figua nia God. Na Anoedoo Abu ka faatetede kera ma ka
    faanonisasala kera naa. Kera da ''oro daka ''oro naa, ma daka too naa ''ana sae''inito
    lae ''ana God lao tooa kera ki.'
  ukr-1871: Церкви ж по всїй Юдеї і Галилеї і Самариї мали впокій, будуючись і ходячи
    в страсї Господнїм, а потїхою сьвятого Духа намножувались.
  apz-apz: Hohosohonta aꞌamu Jisasɨmneꞌno inomokommotofoso Jutiyantaꞌango soꞌnji Ngkalilintaꞌango
    soꞌnji Someliyantaꞌango soꞌnji hofɨko wopɨngo humamentohofofoho. Aꞌamu kengoso
    wonyo mulohofeꞌnjo imentohofofoho. Oꞌo sɨmeho pompenjiyoꞌnji nohumantɨfi Jisasɨmo
    aho yokumpohnꞌnyo kemokosyohumamotofofoho. Anɨtuye hungkuno haloho upeehonɨngkofi
    Anɨtuye Towahuno Wopɨngo ufoꞌmaꞌmentisofoho. Hwe moyaꞌmi piꞌnɨngo engo nohotoswontɨfi
    aꞌamu ne imoꞌnɨmentohofofoho.
  yon-yon: Kwane kuyaambed ari kuu, anam andiwendan korem Yudea ambibkin aomiib Galeli
    ambibkin aomiib Samaria ambibkin aomiib doriib kuu yewenubmo dobiriwen. Kwane,
    Kingkin Karadmombed awandene weng amuniib kube ongkandoona, Yariman yaamo une
    bumangki kiwaan yaambed dobiriwen kowe, yemoon kuu anam andenib yi yoom dabokniwen.
  poi-NT: Jesɨc d́a i̱ imoogɨ́ypa jém Dios ipɨxiñt́am icuwɨ̱t́i jém naxyucmɨ de Judea
    y de Galilea y de Samaria. Jesɨc más iwɨ̱cutɨɨyɨyyajpa Dios iŋma̱t́i jém icupɨcneyajwɨɨp
    Cristo. Tsa̱m iwɨ̱watyajpa porque tsa̱m icɨ̱ŋpa tánO̱mi. Dios iA̱nama iyo̱xpátpa
    iga tsa̱m jáyaŋa̱p jém Dios ipɨxiñt́am.
  wuv-wuv: Ma ei losuia yei Judea, Galilee ma Samaria, ronawe gutafarawani. Fei Spiriti
    Apuna na fawe'ia ma fa'unuwenuweaa naranaraa ro'ou ma na apoidiai puduu ro'ou
    ma rona gutama'auaa mei Fasu.
  quf-NT: Chaynami Judeapa, Galileapa, Samariapa pwiblunkunapi Jesucristupi kriyiqkunaqa
    kusa shumaqtana kawsaqllapa, mana qischakarnachu. Chaymi ashwan Amitunchik munashannulana
    kawsaqllapapis. Chaynulla Dyuspa Santu Ispiritun yanapatinmi, masna achkayaranllapapis.
  yuw-yuw: Oro kombing tobic tobic suraro Yudia gurocinthu o Galili gurocinthu o Samaria
    gurocinthu yu mepmono muno ogepgon ididung. Tuna Kunkun Yaruho yu tongkoing tong
    imuna suraro ambaracho Moröma gending imongmuya yuhon mata sumbot tongidung. Tuya
    owi amna koböcmaho irotno ibaruya surarodec sakau figoc.
  hus-NT-1971: Taley talbel yabats lej othna an tamcunel ebchalablomchic ti Judea
    ani ti Galilea ani ti Samaria. Ne’ets lej yanenel ani lej tsapliliyabchic. U lej
    tolmiminchabchic c’al an Espíritu Santo ani in lej junini’ c’acnananchalchic im
    bij an Ajatic.
  med-med: Ei kʉn, Juriya, Galilee, Sameriya mbi paka rormin kona nimbʉ pora, moⱡpa
    kundi ui kai ti kandʉk tʉtʉng. Ni kʉn, kona ila wamp mbʉ, Muⱡnga Wingti ndi, etpa
    ronduⱡ munduⱡnga, Nuim ei nga mundmong etʉk, mana orunga moⱡʉngina, wamp puⱡi
    ruk ok, mbi paka rorung.
  bch-bch: Tota ngan ado toaiua, gid iaoa kelede ton Kristus ngan tibur Iudea ga Galili
    ga Samaria timado kemi ga lolod itarui. Be tilolon ngan Deo ta led kadonga lolo
    matua aea idae ga ila kapei. Be Itautau Tutui ipamatua lolod, ta dabad idae ga
    ila pade.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ lacaangˋ lɨ˜ se̱ꞌˊ
    Judea có̱o̱ꞌ˜ lɨ˜ se̱ꞌˊ Galilea có̱o̱ꞌ˜guɨ lɨ˜ se̱ꞌˊ Samaria juguiʉ́ˉ júuˆ røøbˋ
    nɨseeiñˋ, jo̱guɨ eáangˊguɨ ngóoˊ lɨjáꞌˉ lɨ́ɨiñˋ jaléꞌˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ
    carˋ ngocángˋ dsíirˊ. Jo̱ lajalémꞌˋbre jmóorˋ úungˋ e jmiféiñꞌˊ Fíiˋnaaꞌ Dseaˋ
    Jmáangˉ, jo̱ lajo̱b ngóoˊ lɨfɨ́ɨngˊ dseaˋ i̱ jángꞌˋ yaang˜ fɨˊ jaguóˋ Dseaˋ Jmáangˉ
    laco̱o̱ˋ jmɨɨ˜ laco̱o̱ˋ jmɨɨ˜ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ.
  deu-1951: So hatte nun die Gemeinde Frieden in ganz Judäa und Galiläa und Samaria
    und baute sich auf und wandelte in der Furcht des Herrn und wuchs durch den Beistand
    des heiligen Geistes.
  alq-ALGNT: Midac ii apitc kakina ka teb8etamo8adj 8edi Coda (Judée), Galilee, acitc
    Samani (Samarie) akijican ki mino pimadizi8ag, ega aja e nanekadjiagani8i8adj.
    Ki k8aiak8adizi8ag, e kitcit8a8ina8adjin ka Tibendjigendjin. Ki ani macka8izi8ag
    dac acitc ki ani kitci mane8ag, Mino Manidon mega o8idjiigo8abanin.
  ixl-NNT: As bꞌaꞌnik veꞌt tatin unqꞌa niman tetz u Jesús tu u Judea tukꞌ tu u Galilea
    as tukꞌ tu u Samaria. As nik iyakꞌin veꞌt taanxelal tiꞌ inimal viyol u Tiixheꞌ.
    As jik chit nik ixoꞌva u Kubꞌaal Jesús. As nik inaꞌ veꞌt tachul unqꞌa niman tetz
    u Jesús, tan aꞌ u Tiixhla Espíritu nik yakꞌinsan.
  boa-NT: Áijyúhjáa Jodéaa, Gariréaa, Tsamááriaa, íjcyáné iñújɨ́ɨ́neri íjcyáné cahcújtso
    múnaa tsaímiyéjuco íjcyane Píívyéébé Apííchóré diityéké pɨ́áábóneri. Aaméhjáa
    éhnííñevu llíyaatéhi.
  etr-etr: Amala hamolahilä, Yudiage Galilige Sameliage udia dolö Godea wela ifosi
    nefolaloa ami aeaeala nelo. Amala nea ili neala gelolasisebegi, Dafidilo Geloibalä
    bedäla nagadaiala nelo. Eleloi Gesamia ilile asigi falagaselasisebegi, udia dolö
    odoaea asigi afädë negela ilima disa maadei.
  quh-NT: Ajinamanta Jesuspi jap'icuspa tantacojcuna allillanta tiyacorkancu tucuynejpi
    —Judeapi, Galileapi, Samaria jallp'aspipis. Diosta casuspa causacorkancu. Santo
    Espíritu paycunata callpacharka sonkosnincupi. Astawan ashqhastaj Jesucristopi
    jap'icorkancu.
  kwi-kwi: Suasne wanmakmuruzne Judea suraskas Galilea suraskas Samaria suraskas kalpain
    uzat kit Dios pit an kamamɨz kit an tɨnta namara. Uspane Anpat kuruntu aizpa kishiara.
    Sɨnam Izpul usparuza kiwainara akwa, an akkwan awane Diosta piankamara.
  agm-agm: Aihɨ yapɨpatɨ nahatewa Judiyaahandɨ Garirihandɨ Samariyaahandɨ saiwa nahatewaaraahiya
    isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya wɨndɨ namopɨsasɨnɨwɨ napaisaatɨ bindawaayopo.
    Aiwɨ Awaisɨhomɨ pɨwɨha atɨwiwɨ komɨ otɨtɨhɨ bɨniyauhɨ Itɨpɨho kiyai iwɨtatamanatɨ
    andɨtɨwiwataise. Andɨtɨwisɨhɨ isɨhiya taahɨtɨhandɨ Jisaasihopɨ aimɨ gɨwunyaahohiyɨhiyaamɨhatɨhɨ
    napɨwɨ nandaawaayopo.
  ubr-ubr: Ekalesia engon tutufin nan Judea, Galilee, a Samaria tafanamai on asi wera
    obin sibo tufai sima. Ayu Kakafotin an baibaisai on sabu baitutumotis on irarat
    ato irarat bag, ato asi yawasai siyamai on Bada sikakafai tiwag.
  tsw-NT: Mantsa mo ndolo ma ɗa a̱za̱ e Itoni a Yahuda, na̱ Ga̱lili, na̱ Samariya,
    a̱ tsura̱i nden n lafiya. A̱za̱ e Itoni a̱ tsura̱ ta̱ ucira, reve a̱ da̱shi a̱bunda̱
    ni ikambi ya̱ Ruhu va Akiza a yashi i na a̱ da̱na̱i a mmalu na̱ Zagbain.
  cax-NT: Sane nauquiche caüma arrübama icocoromati Jesús au manio cüca Judea, Galilea,
    y Samaria, urriampae nacarrüma. Chauqui tüpasao nitaquisürücürrüma. Manrrü iyebo
    uimia nurarrti Tuparrü. Bavivicoma aübu ñaquioncorrüma iyoti Señor Jesús. Arrti
    Espíritu Santo bayurarati ümoma. Y manrrü nubiquirrimia.
  aia-aia: Na'i 'ohasi, na mwani mareho ragu papaku mara goro tanaraaui sae hinihini
    na'i Provens na'i Jiudea mei Galili ma na'i Samaria mara ragoi nei nara hinihinia
    Jisas. Rau ha'ahoua Araha mana Hi'ona Maea 'a ha'a-'o'ori'i 'adoma'idaa'i.
  srp-1865: A crkve po svoj Judeji i Galileji i Samariji bijahu na miru, i napredovahu,
    i hoðahu u strahu Gospodnjem, i umnožavahu se utjehom svetoga Duha.
  agt-agt: A gafu ta kumanen a nagmappyan ya kasasaad na mangurug kiden ta ngamin
    lugar na Hudeya ikid na Galileya ikid na Samariya, te awan na ta burungan da.
    A nagsikan la nagsikan ya pangurug da, yaga pake imaddu kid para ta panguffun
    na Kahalwa na Namaratu tekid, te kanayun linillik da ya ikatupag ni Afu Hesus.
  lug-lug: Mu kiseera ekyo Ekkanisa n’eba n’emirembe mu Buyudaaya, ne mu Ggaliraaya
    ne mu Samaliya; ne yeeyongera mu maanyi ne mu muwendo gw’abantu abakkiriza. Ne
    bayiga okutya Mukama, era Mwoyo Mutukuvu n’abasanyusanga.
  yby-yby: Sa-okaiyoko, monoka emesalo molabo wewenaya Judiya ito Galeli ito Samaliya
    ebatoka minabo wewena maya mini hulu iki lasawa jiki minae. Sa-okaiyoko minadanaki,
    Omailimo abuha-wowola bekaiyoko gala maya eli likadanaki We napamidana uliwalo
    miniki Omaimidana weuna oluholimo lemeko dilipe wati okaiyoko hi hutili iki minae.
  heb-heb: ויהי שלום לקהלות בכל מקמות יהודה והגליל ושמרון ותבנינה ותתהלכנה ביראת האדון
    ותרבינה בנחמת רוח הקדש׃
  mpp-mpp: Aime Yesule habu Yudeya nga Galili ailu Samaria prowins iwa gaibong, yengela
    kwele-mogung fikewec. Fikeme gaebongka Yesule habu sugulelu Sugucne alang bacnolu
    kweledi dofickelu afeibong. Aime Tili Asudi mibasanang aiyelewec.
  apb-apb: Oto aana kele maholona nga iini hunie ke saunie kira hiiwalaimoli aana
    po'o ni henue i Jiudia na i Kalili na i Samaria ha'ike lo'u. A Li'oa Maa'i ko
    tohungei pe'ire na ko da soihaada'inge ko a'aila'a na ko ha'ahunge'aa mwala i
    laona soihaada'inge. Oto kire ko si tohungei lahea Aalaha mola taraure'i.
  san-TEL: ఇత్థం సతి యిహూదియాగాలీల్శోమిరోణదేశీయాః సర్వ్వా మణ్డల్యో విశ్రామం ప్రాప్తాస్తతస్తాసాం
    నిష్ఠాభవత్ ప్రభో ర్భియా పవిత్రస్యాత్మనః సాన్త్వనయా చ కాలం క్షేపయిత్వా బహుసంఖ్యా
    అభవన్|
  ben-IRV: সুতরাং তখন যিহূদীয়া, গালীল ও শমরিয়ার সব জায়গায় মণ্ডলী শান্তি ভোগ ও
    বৃদ্ধি পেতে লাগল এবং প্রভুর ভয়ে ও পবিত্র আত্মার সান্ত্বনায় চলতে চলতে মণ্ডলী
    সংখ্যায় অনেক হয়ে উঠল।
  ntu-ntu: Zbz lrmakxtr talvzpxle Provins kcng Judiz, Gzlili, x Szmariz nzmncng mz
