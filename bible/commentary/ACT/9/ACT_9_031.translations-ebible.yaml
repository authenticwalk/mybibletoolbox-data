  aak-aak: Ayɨnánɨ ámá Jisasoyá sɨyikɨ́ imónɨgɨ́á Judia pɨropenɨsɨ́yo ŋweagɨ́áyɨ́ranɨ,
    Gariri pɨropenɨsɨ́yo ŋweagɨ́áyɨ́ranɨ, Samaria pɨropenɨsɨ́yo ŋweagɨ́áyɨ́ranɨ, nɨ́nɨ
