    dsa² tiogh³ ja³tén¹² Judea quianh¹³ ja³tén¹² Galilea quianh¹³ ja³tén¹² Samaria.
    Ca¹niu¹ tí² jǿg³ quiah¹² Jesús ja³jøng². Ca¹mi¹juanh¹²dsa Juu¹³ jniang³. Jøng²
