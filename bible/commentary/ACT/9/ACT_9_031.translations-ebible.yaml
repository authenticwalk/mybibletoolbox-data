  heg-NTPO: Hidi nam, Yesus atulin man in se propinsi Yudea, propinsi Galilea, nol
    propinsi Samaria ngas, nuil nol in lii pait lo. Oen mamo taplaeng, nol oen kon
    daek muid Ama Lamtua in koma ka. Ta Ama Lamtua Koo Niu ka tao teken oen dalen
    nas.
  ptu-ptu: Indo eta too ingganna to matappa' dio lembäna Yudea, Galilea anna Samaria,
    sangngim masannam anna malino illaam katuboanna. Matoto' illaam kapeimangam passahunna
    Penaba Maseho anna ponno pengkahea' längäm olona Debata. Lambi' tuttuam kehängäm
    budanna anna ussi'dim liu pepakahangaanna Penaba Maseho.
  bzd-NTPO: E' ukuöki̱ ta̱ Skëkëpa Jesús icha erule erule ko̱s tso' Judea ena Galilea
    ena Samaria e'pa a̱te̱ne bë̀rë, kë̀ yi tö ie'pa we'ikèia̱. Ie'pa yörke buaë Skëköl
    ttè diki̱a̱. Ñies ie'pa tö Skëköl dalöieke tai̱ë. Wiköl Batse'r tö ie'pa ki̱meke
    a̱s ikí̱ iërdak tai̱ë ke̱kraë.
  kwf-kwf: Ma na ngwae faꞋamamana ki saena abaꞋi kula Ꞌi Judea, ma Ꞌi Galili, ma Ꞌi
    Samaria ki, kira ka fiꞋi tua naꞋa Ꞌani aroaroꞋanga ana kaidaꞋi neꞋeri. Ma na fikutaꞋi
    ngwae faꞋamamana neꞋeri ka ngasingasiꞋa, ma ka doe laꞋu Ꞌani ngwae Ꞌoro ki neꞋe
    kira faꞋamamana. Nia ꞋunaꞋeri, osiꞋana na AnoꞋi ru Abu kwaiꞋafi ada, ma kira ka
    faꞋadufa na Aofia.
  eng-WYC-2017: And the church by all Judea, and Galilee, and Samaria, had peace,
    and was edified, and walked in the dread of the Lord, and was [full]-filled with
    comfort of the Holy Ghost.
  eng-WMBB: So the assemblies throughout all Judea, Galilee, and Samaria had peace
    and were built up. They were multiplied, walking in the fear of the Lord and in
    the comfort of the Holy Spirit.
  zat-NTPS: Nadxa benne' ca' dxelezrague̱' lu La Jesús tu tu xe̱zre zaj nababa Judea,
    ne Galilea, ne Samaria, gulebeza zri lazre̱', ne beledipa lazre̱'. Xel-la' dxelezrebe
    gulaque̱' Xránadxu tuze, na' lawe' da gúcale̱ Be' Lá'azxa le̱', gulane̱'.
  spp-spp: Ɲyɛ mà lwɔ́ lire tèni na, dánafeebii pi mpyi Zhude ná Galile ná Samari
    kùligil'e ke, ka pire puni si yyeɲiŋke ta. Pi mpyi maha piye tɛ̀re, maa ɲaare
    Kafooŋi yyahafyagare e. Kile Munaani mpyi a pi pyi pi i sì yyaha na Kile kuni
    i, là sí i bârali pi ɲyahaŋi na.
  zty-NTPS: Naž gok chawe' chegak yógo'te kwe' benách ka' che Benne' Criston', benne'
    ka' nníta'gake' dot gan nbab Judea, na' gan nbab Galilea, na' gan nbab Samaria,
    na' gok chóchgake'. Bžébegake' X̱anžon', na' belyane' dan' gokḻen Dios Be' La'y
    ḻégake'.
  mek-mek: Egaꞌina afegai Iudea, Kalilea, ke Samaria agoꞌi fofouga pakoꞌa papiauꞌi
    maꞌoai gagaoai keagu. Ke Deo ega Spiritu isa epalagainiꞌi eꞌi pakoꞌa epakapulania,
    ke Deo kemaniꞌiaina keau afagaina, ke ega ikupu akaikiꞌa emia.
  aey-aey: Odocob eunu tamanec Judia hatunaca, Galili hatunaca, Sameria hatunaca malol
    bibileig age gagadic tawein. Age Tibud binan susuli cocobogin Kis Gun cesulaaden
    dana cajaca me jenu meleec fulusdon.
  urd-GVH: इस पर यहूदिया, गलील और सामरिया के पूरे इलाक़े में फैली हुई जमात को अमनो-अमान
    हासिल हुआ। रूहुल-क़ुद्स की हिमायत से उस की तामीरो-तक़वियत हुई, वह ख़ुदा का ख़ौफ़
    मानकर चलती रही और तादाद में भी बढ़ती गई।
  ycn-ycn: Rihuacajé uncá na calé rehuá la'arí Jesucristo ja'apiyá jema'ajeño chapú.
    Judea te'eré ehuá, Galilea te'eré ehuá, Samaria te'eré ehuá hua'até, uncá nala'alá
    necá chapú. Richaje, richaje que napechu i'imajica Tupana chojé caphí. Hue'echú
    ca'alá queja napechu iphájica Tupana puráca'alo nacojé hue'epícana. Tupana Pechu
    a'aqueri ra'apiyá jema'ajeño ñaté, ajopana ina'uqué jema'acáloje Jesucristo ja'apiyá
    najhua'até penaje.
  djr-djr: Yo, ga dhäŋur beŋuryiny God-Waŋarrwuny mala ŋunhi yolŋu walal gan nhinanan
    ŋayaŋu-yal'yunan, marimiriwnha ŋula nhämiriwnha, bukmakŋur yan wäŋaŋur ŋunhiliyi
    Djudiya ga Djamariya makarrkurr wäŋaŋur. Bala Garraywalaŋumirrnydja ŋunhi mala
    gan ŋutharnydja ḏälnha nhanukalnydja God-Waŋarrwalnydja romŋur, bili bukmak ŋunhi
    nhämunha' yolŋu gan nhinan galkin yanan Garraywala, ga ŋuriŋi Dhuyu-Birrimbirryuny
    walalany gan marrparaŋguŋala, guŋga'yurra manapar, ganydjarrmirriyaŋala. Bala
    malany ŋunhiyi marrtjin ŋutharnydja yindithinan, birrŋ'thurra marrtjin.
  kvg-kvg: Ndigu Klisten bawan ezoqam, Zudia neka Gelili neka Samalia manqei-te ate
    qægoam giyagam, ndigu ndakin sambi zøgoám. Tiqa unimanqatin matev, mø̀ndøzø-føgøføgakhám,
    yaq ndigu Evezøza vømbō-vizupam. Yaq Nqova Mbomambaqape-qa zita tøpøzu matev
    mokho-te, tiqa bawan sà tønø-khouwevtát.
  rug-rug: Gua asa, ke loke ṉinovaṉovala si koa koasa ekelesia pa doduruna Ziudia,
    Qaleli, meke pa Sameria. Ṉiṉira meke toqolo va noma sa ekelesia pa korapa tinokae
    tanisa Maqomaqo Hope, meke toa sa ekelesia pa korapa pinamaṉana sa Baṉara.
  hop-NT: Pahsat pu Jesus aw tōnawtaqam Judeat, pu Galileet, pu Samariat aṅ ahsupoq
    yesqam suyan unaṅwtotiqe, öqawhtota; nihqe Tutuyqawhqat k̇aptsi’k̇ahk̇aṅw wūhaq’iwma,
    Qahováriwtaqa Hikwsi amumi unaṅwtapq’ö.
  san-URD: اِتّھَں سَتِ یِہُودِیاگالِیلْشومِرونَدیشِییاح سَرْوّا مَنْڈَلْیو وِشْرامَں
    پْراپْتاسْتَتَسْتاساں نِشْٹھابھَوَتْ پْرَبھو رْبھِیا پَوِتْرَسْیاتْمَنَح سانْتْوَنَیا
    چَ کالَں کْشیپَیِتْوا بَہُسَںکھْیا اَبھَوَنْ۔
  heb-LB: בינתיים חדלו הרדיפות, וקהילות יהודה, הגליל והשומרון נהנו משקט ושלווה וגדלו
    בכוח ובמספר. רוח הקודש עודד את המאמינים, והם למדו להתהלך ביראת־ה׳.
  caf-NT: '''Et ndulhcho Judea, Galilee, ''ink''ez Samaria bulh Sizi ba ''ilhúhowezdel
    ''aw dzuh nulhahuldeh hoolah. ''Et hoh huba hoonzoo hoh lhódezut ''ink''ez chah
    Ndoni bugha huba ''alha'' hoont''ah ulhtus úbulhtsi. ''Et huwa ''o nus lhanah
    huzdli ''ink''ez neMoodihti zeh hudélhti suli.'
  mio-NT: Tacan cuu, ta ñahni ca tu ndoho chacoo chi ñivi Ndioo tican ñuhun Judea
    chi ñuhun Galilea chi ñuhun Samaria, ta chacoo ca tu ndee ini chi ñivi Ndioo.
    Cha cuahan ndutuvi ca ñi, ta vaha xaan tasoho ñi cuhva cati ra Ndioo, ta chaha
    ra Tati Ndioo tu ndee ini chi ñi.
  srq-NT: Aquere que mbia ɨcuã ɨcuã eã Jesús quiato je cote ra. Judea jenda je. Galilea
    jenda abe je. Samaria jenda abe je no. Jesús quiato hue jenda que ñɨmbuquirãcuã
    nacuã ja ra. Siqui ɨ ɨ tuchɨ Jesús rese. Espíritu Turã ngue embeta mbeta ra. Etubɨrɨã
    nyee. Jesús quiato que Dios cheẽ mumba mumbayã nguia ra.
  kje-NT: Enine man lernohi Yesus lolo Yudea, Galilea, noro Samaria na'akeme holi
    namlina namkai ono ri kan hi'i apinha hi. Ler onne Makromod Lalap na'alapa kerei
    raramne akinhe, de eren ramkene lernohi Yesus. Hirira honoli ramka'uk Makromod
    Lalap, la Roh Kudus na'alap hi akin, de kerei raramne eren na'uwawali.
  gaz-gaz: Kanaafis waldaan kiristaanaa Yihuudaa, Galiilaa fi Samaariyaa keessa jirtu
    guutummaatti nagaa argatte; ni cimtes. Isheenis Hafuura Qulqulluudhaan jajjabaatee
    sodaa Gooftaatiin jiraachuudhaan baayʼinaan guddachaa deemte.
  kud-kud: Ainaena tautapwalolo Yudeya yo Galili yo Sameliya dalavadi maudoidi himiya
    ili'ilimani. Na Bada hive'ahihiyei, na Alu'aluwa Ve'ahihi yana wahiyala yo yana
    vehaguhagu aidiyai na himiyamiya, ta yadi boda imwalamwala'i.
  urb-NT: Ajame'ẽ ke Jesu rehe jurujar katu ame'ẽ ta ke amõ ta mupyrara ym. (Sáu mupyrara
    ym apo 'y.) A'erehe upa Jundéi ywy rupi ixo ame'ẽ ta ke amõ ta mupyrara ym tĩ.
    Ngariréi ywy pe ixo ame'ẽ ta ke mupyrara ym tĩ. Samari ywy pe ixo ame'ẽ ta ke
    mupyrara ym tĩ. Pe, Jesu rehe jurujar katu te we ngã oho ixo. Tupã rehe ipy'a
    katu ixo tĩ. Tupã'ã mujekwa katu tĩ, a'erehe amõ amõ ta Jesu rehe jurujar katu
    tĩ.
  fra-LSG: L’Église était en paix dans toute la Judée, la Galilée et la Samarie, s’édifiant
    et marchant dans la crainte du Seigneur, et elle s’accroissait par l’assistance
    du Saint-Esprit.
  san-HK: itthaM sati yihUdiyAgAlIlzomiroNadezIyAH sarvvA maNDalyo vizrAmaM prAptAstatastAsAM
    niSThAbhavat prabho rbhiyA pavitrasyAtmanaH sAntvanayA ca kAlaM kSepayitvA bahusaMkhyA
    abhavan|
  cak-SNT: Y ri tiempo reꞌ, ri iglesias ri icꞌo chupan ri Judea, ri Galilea y ri Samaria,
    man niquiꞌan ta chic sufrir. Xa ncaꞌqꞌuiy chupan ri ruchꞌabꞌal ri Dios, y niquixiꞌij-quiꞌ
    niquiꞌan pecado choch ri Ajaf, y xaꞌqꞌuiyir ruma ri ru-poder ri Espíritu Santo.
  uvh-uvh: Ka kama ka wara'ganang wa naktangka aming ka kama tubo Judia a Galili a
    Sameria tara' u ira yareging adi Juda aming ka naktangka guk mo' tiging wari ifikadaga
    titiga' guk mo' sura iibi sa' tinga naktangka aming adi karengsa' yaging. Ning
    tanga Anutuning mini unggo wari ifitangka tinga tangkunang guk ira girii ning
    midi sa' yaranga tanga yaging. Ning tinga ami taming kabi'mo' wari Anutuga' naktangka
    ubu tiging.
  ino-ino: Yutia'ae Kalili'ae Samelia aupalika'ae mai'naya vayana Yisasi ke ne'afea
    vaya'moki apaipa falu yapati mai'ne'a ke vai'a la hu'a ha'kalu ya'api alaki o'maleke'a
    apa'ku apame ali'a lo'kiya vai'nae. Anumaya Koti hau'nea kate a'kame ne'malakeno
    Fate Akufa Avamu'mo'a apaipa alino lo'kiya ne'vaino apaya hike'a kanale'ya hu'a
    mai'nake'a nesu vaya'moki Yisasi ke afi'a apaipafi male'nae.
  gnn-gnn: Yo, ŋuliŋurunydja dhurrwaraŋuru Godkunydja miṯtji ŋunhi yolŋu walala yukurrana
    nhinana ŋayaŋu-yal'yunarana yana, marimiriwnha walala ŋula nhämiriwnha, bukmakkurru
    yana wäŋakurru ŋunhili Djudiyanydja ŋarakaŋura, ga Galali ŋarakaŋura, ga Djamariya
    ŋarakaŋura. Bala Godkunydja ŋunhiyi miṯtji yukurrana ŋutharana ḏälthinana Godkalanydja
    romŋura, liŋgu bukmak ŋunhi nhämunha' Garraywalaŋumirri yolŋu walala yukurrana
    nhinananydja galkina yanana Garraywalana, borrk beyaṉiyinana nhanŋu Garraywu,
    ga ŋuriŋiyi Godkala Garrkuḻukthu wal'ŋu Birrimbirryu walalanha yukurrana marrparaŋ'kuŋala
    gäŋala, guŋga'yurruna ga ganydjarrmirriyaŋala. Bala miṯtjinydja marrtjina ŋunhiyinydja
    ŋutharana bathalayinana, birrŋ'thurrunana marrtjina.
  yal-yal: Nayi, dɛnkɛlɛya yamaan yi waxati ti bɔɲɛ xunbenli Yudaya yamanan nun Galile
    yamanan nun Samariya yamanani, e lu e bode sɛnbɛ soɛ. Alaa Nii Sariɲanxin yi lu
    e ralimaniyɛ Marigin yɛɛragaxuni, e wuya ayi.
  cnt-NT: Jaun₂ ca₂le₃jɨ́n₃ guá'₅, dsa₂ i₂'én₂, le₂tan₅₄ ja₁tén₄ 'uë₃ Judea, Galilea,
    Samaria në́₃, tei₄ bá₄ 'ei₅ tion'₅₄ dsa₂, caun₂ ca₂rë₃béin₂ ján₃. Jme₁jme₂gain₃
    bá₄ Te₁gui'₅₄ tioin'₅₄. Quian'₅₄ bí₂ quió'₅ Jme₂dsí₂ Jŋió₅, caun₂ qui₂ca₂juɨ́n₂
    bá₄ dsa₂ i₂'én₂.
  tif-tif: Kemin, kanola Provins Judiya sole, Provins Galili, Provins Sameria kiimi
    Yesus ami lak duulin unang tunum alik iyo angtiil yol disa; abiin tangbal-kup
    tiindiwa, titil-fokolip. Kemin, ili utamipla, Yesus kaali, numi dabom o, kalalipla,
    Kamokim ami minlo tem undiwa, God ami Sinik Tangbal ata dong dokoyilaya, Yesus
    ami unang tunum kiiyo, yaapkan kesip ko.
  nlx-nlx: इहकेरीन आखा यहुदिया, एने गेलील एने सामरीया माय मोंडलीह सान्ती जुड़नी। एने
    तान उन्नती एते गियी, एने ती मालीकान बिय एने चोखाला जीवान उत्साह माय चालते एने
    वोदते गियी।
  apw-NT: Áík’ehgo Jesus daayokąąhgo ha’ánáłséhíí Judéayú, Gálileeyú, Samáriayú daagolííníí
    bił nkenádaagodez’ąągo hadag bá nádaagodeyaa lę́’e, áí Bik’ehgo’ihi’ṉań daidnłsįgo
    dayúweh bá daagowáhgo, ła’íí Holy Spirit bidag ádaat’eego, dázhǫ́ łą́ą́ silįį.
  gum-gum: Inchen Judea pirau kerrigu, katø Galilea pirausrø, Samaria pirausrø kerrigu
    iglesiabe ambumay imay tab købigwan tøgagøbelø køn. Incha nømbe Tiusweimburabeløyu
    nørrørab, Señorwei merrab køriibala amøñib inchibelø køn. Inchen Espíritu Santo
    purugub waminchib pasraitøgabe purø nørrø nemisrøb ibig køn.
  not-NT: Aique caninasati yapatoibiritari Jesos canta Joreaquë, Garireaquë, aisa
    Samariaquë. Iquemisantasanotaiguëri Atingomi. Iniacobeingataigacari. Itojaiganaque
    quemisantatsiri. Poganinasëretaiguëri Isëre Tosorintsi.
  plu-plu: Ayteke Jesus gihiyegapu ka hiyá mbeyne akiw. Muwwapu Judeyamnaw, Galiléyamnaw,
    Samariyamnaw, igkis ka kiyimwihka akiw. Igkis tipiknenes wagahkisne gawaygyikis
    akiw. Igkis kibihwa mmanawa igkis wew kiyathene Uhokri, igme Uhokri Gitip gawayghetnikis.
  iou-iou: Täŋpäkaŋ kome uken-uken, Judia, Galili ba Samaria nanik äbot täŋpani säkgämän,
    kwini terak itkuŋ. Äma kubätä waki nämo täŋ yämiŋkuk. Täŋpäkaŋ kädet siwoŋi terak
    Ekäni gämori-ken kuŋarirä Kudupi Munapiktä bänepi täŋpidäm taŋpäŋ täŋ-kehäromtaŋ
    yämiŋirän ämawebe kodaki mäyaptä Jesu täŋo äbot täŋpani yäpurärätkuŋ.
  ntp-NT: Aidʌ camaitiipucatadai sioorʌ soi duucai nʌijadagi ʌvaavoitudadami Judeeʌrʌ
    dai Galileeʌrʌ dai Samaaliʌrʌ oidacami cascʌdʌ baigʌnʌliditai oidaga ʌgai dai
    vaamioma cʌʌga vaavoitudaimi dai siaa duutudaiña Diuusi. Dai Diuusi Ibʌadʌ ʌʌmadu
    daacatadai vai vaamioma muidaimi vaavoitudadami.
  rai-rai: Namur a taara na nurnur irong u ra kum taamtaamaan raap u ra tula papaar
    Iudaia, Gaalilaia ma Samaaria, diat ki na maalmaal. Ma a lotu i dekdek, ma diat
    ki ma ra urur karom a Tadaaru, ma a Takado na Nion i wadekdek diat, io a niluluk
    i ra taara na nurnur i tawa waanwaan.
  haw-1868: A maluhia iho la na ekalesia ma Iudea a pau, a me Galilaia, a me Samaria
    hoi. Hookupaaia iho la lakou, e hele ana me ka makau i ka Haku, a me ka olioli
    o ka Uhane Hemolele, a mahuahua iho la lakou.
  ffm-ffm: Nii deental goonɗinɓe ngal heɓiri jam ley Yahuudiya e Galili, kaɲum e Samariya
    fuu. Ngal ɲiiɓi, ngal wattiniri kulol Joomiraaɗo, ngal ɓeydorii heewde saabe ballal
    Ruuhu Ceniiɗo.
  arb-NAV: فِي أَثْنَاءِ ذَلِكَ كَانَتِ الْكَنِيسَةُ فِي مَنَاطِقِ الْيَهُودِيَّةِ
