  ena-ena: Uci hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci Judia fɨli tɨbɨ hɨniavɨhadami
    agɨlaŋ huaci hɨniavɨhadami. Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci Galili
    fɨli tɨbɨ hɨniavɨhadami agɨlaŋ huaci hɨniavɨhadami. Hulaŋ iamɨgali avɨli hɨvɨ
    mɨŋamɨgu mɨŋaiahavɨci Samalia fɨli tɨbɨ hɨniavɨhadami agɨlaŋ avi huaci hɨniavɨhadami.
    Hulaŋ limu hɨhɨle nulɨdɨ ma sɨbɨlɨ lamavɨhadami. Huaci hɨniavɨdaci Asɨ dɨ Amɨŋ
    agaŋ nulɨdɨ iagaŋ lagudaci vɨdɨvɨdɨŋ lagulamavɨhadami. Lɨdɨŋ nulɨdɨ Hekɨlɨ saŋ
    lɨdalɨda nudɨ lɨhu hɨvɨ hɨniavɨhadami. Lɨhavɨdaci hulaŋ iamɨgali akape Jisasɨ
    saŋ hɨji vɨdɨvɨdɨŋ lamavɨdaci avɨli hɨvɨ nulɨdɨ mɨŋamɨgu mɨŋaiahavɨhadami.
  nbq-nbq: Lakbagu lagagwarik, it Ala aburi o Yudeya menda inim, o Nggalileya menda
    inim, o Samariya menda inim, nadok-kadok ogonivit lagatek iniselok, enendawi ugun
    dugwit, enendawi hoda agwi, Averiniki en yonggarinipu hegek Enasin Yesus enalon
    umbutu dugwit, eneyave wisane wigalagwi, ogagagwa.
  tgo-tgo: Amba ekelesiya Judiya, Galili na Sameriya e lenji valɨvaŋgako wolaghɨye
    thɨ yaku e vanevane, na Nyao Boboma i vavurɨghegheŋgi na i vakatha lenji loŋweghathɨ
    i vurɨgheghe, lenji wabwi thɨ mbuthu na weinji lenji yavwatata laghɨye weya Giya.
  yap-yap: Ma aram mfini pir’eg girdi’en e galesiya e gapas u lan yu Judea ni ga’ngin
    ngu Galile ngu Samaria. Me ayuweg fare Kan Nthothup girdi’en fare galesiya nge
    yib gelngirad ma yad be yo’or i yan, nu ur pired ni yad be rin’ e tin nib m’agan’
    Somol ngay ma yad be tayfan.
  mop-NT: Pues te'i. Le'ecoo' a hermanojo, ma' u ca' c'ümajoo' a yaj ich cuenta Judea,
    ma'ax ich cuenta Galilea, ma'ax ich cuenta Samaria. Tan ti tanoo' u chichtal u
    yool. Jadi' a c'u' u c'ati a Noochtzili, jadi' a walacoo' u betiqui. Le'ec u Püsüc'al
    a Dioso, tan u yanat. Tanoo' u tz'a'cül a hermanojo.
  tet-tet: Nunia hotu, Yesus eman sia iha rai Galilea no rai Samaria moris mamatek.
    Sia moos hetak waꞌin. Sia moris tuir Naꞌi Maromak hakaran. Kmalar Lulik moos nakbiit
    siakaan neon.
  hlt-MCSB: Te vaengah Judea, Galilee neh Samaria pum boeih kah hlangboel long khaw
    ngaimongnah a dang. Boeipa rhihnah neh hlinsai uh tih pongpa uh. Te dongah Cim
    Mueihla kah thaphohnah neh pinguh uh.
  xtd-NT: Ña n‑ka kida uꞌu ka ñayiu ña ka kukanu ini Jesucristu ñayiu ka kukanu ini‑ia
    tiempo ijan. Ndaa vatuu n‑ka xo tuu ñayiu ka kukanu ini Jesucristu ñuu xndatuu
    distrito Judea xiꞌin ñuu xndatuu distrito Galilea, ñuu xndatuu distrito Samaria
    du. Vaꞌa ka n‑ka kutnuni ini‑i tnuꞌu Ianyuux. N‑xe koo ka‑i xañuꞌu nuu‑ia, te
    n‑kida Espíritu Ianyuux xa ñatuka n‑ka kukoꞌyo ini‑i.
  mdy-ETH: ዒማና ዪሁዳ ዓጫ፥ ጌሊላና ሳማሪያ ዓጮናይዳ ቢያ ዓኣ ሺኢጲፆ ማኣሮ ዓሳ ሃውሾ ዴንቂ ዶዴኔ፤ ሃሣ ጎዳ ቦንቺ ቦንቺ
    ዓያና ጌኤሺናኣ ዶዲ ዶዲ ፓይዶና ሚርጌኔ።
  spl-spl: Sauloŋe Yesuhâlen biwiŋaŋe kepeim manop. Yakât otmâ emet hok imu Yesuhât
    komotŋe lohotŋan manmâ biwiyeŋaŋe hikuakmâ konohâk otmâ Anitâ mepaeminiwi. Yawu
    otmâ manŋetâ Anitâhât Wâtgât mâmâŋahât Heakŋe mâmâŋe otyiŋgimu Yesuhât den pat
    âlepŋe pahâk ekyongoŋetâ nâŋgâm lohimbi kiŋgitŋe orowâkŋe yâk yeŋgâlen torokatŋetâ
    sambe sambe otbi.
  usp-NT: Y jilonli cuando xwa'x utzil pi rechak yak k'at ajtakeltak re Kakaj Jesucristo
    ri wi'tak lak luwar re Judea, Galilea y Samaria. Jilonli xb'it rib'ak chi jb'anic
    mas lawi' raj Kakaj Jesucristo, xtakejtak jcojic jk'ij Kakaj Jesucristo ri Kajawl,
    sub'laj xq'uiyantak yak ajtakeltak re Kakaj Jesucristo y ri' Lok'laj Jsantil Kakaj
    Dios xye'w jcowil ranmak.
  zav-NT: Na' ca naquə beṉə' ca' chəsə'ədopə chəsə'əžague' chso'elaogüe'e Jesocristən'
    doxenḻə Jodean', Galilean' na' Samarian' gosə'ənite'e binḻo, notoch no no boso'oc̱hi'
    boso'osaquə' ḻega'aque', na' gwyeɉəch gwso'onḻilažə'əche' X̱ancho Jeso'osən' na'
    boso'ozenague' c̱he' con bin' bzeɉni'ine' ḻega'aque'. Na' Spirit c̱he Diozən'
    btipəchən lažə'əga'aque' na' benən par gwyanga'aque'.
  sgz-sgz: Má i pákánbung minái, boh tám ruruna tili atul á balis á Iudáiá má Galiláiá
    má Samaria di kis i kálgun moloh, kápte di áslai arabilbiling. Tanián a Pilpil
    a arakrakai i di, má ngorer lálám i di má kándi rakrakai mul a marmaras hanhan.
    Má kándi ninas a aposoi kándi rumrum ngo di rusan tar di uri lalin ái Káláu.
  kek-NT: Ut inc'a' chic que'rahobtesi̱c laj pa̱banel li cuanqueb Judea, Galilea,
    ut Samaria. Yo̱queb chi q'ui̱c sa' xpa̱ba̱leb. Neque'xxucua ru li Ka̱cua'. Ut
    li Santil Musik'ej yo̱ chixq'uebal xcacuilal xch'o̱leb. C'ajo' nak yo̱queb chi
    ta̱mc.
  blz-NT: Mbaka' jama'at na longkop lipu' Yudea, libutan Galilea ka' na kota Samaria
    nunsurimo ratong. Raaya'a mangangga'i Tumpu ka' tulungonna Alus Molinas pataka
    sanda' jama'at nosidamo moonggor ka' ninturang biai'.
  poe-NT: Na ntá tí sín tinkáchónki Ìnchéni kuenté estado Judea, la ko estado Galilea,
    la ko estado Samaria la kjuaxróxin kꞌuéjó sín la a̱ntsí má tinkáchónki sín Ìnchéni.
    Kꞌuéchónta sín kjuasáyé Ìnchéni la ko tí Ncha̱kuen Dios kjuínki̱tsa sín la ntá
    a̱ntsí má sítinkákótsjé sín.
  san-TAM: 'இத்த²ம்ʼ ஸதி யிஹூதி³யாகா³லீல்ஸோ²மிரோணதே³ஸீ²யா​: ஸர்வ்வா மண்ட³ல்யோ விஸ்²ராமம்ʼ
