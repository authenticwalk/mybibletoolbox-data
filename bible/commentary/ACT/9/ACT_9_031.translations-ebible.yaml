    k ab si has elid g Jiosh. Kush ab si ha wehmaj g Hekia S‑apꞌekam Gewkdag.
  lbm-lbm: यो तरह पूरो यहूदिया, अऊर गलील, अऊर सामरियां म मण्डली ख सन्तुष्ट भयो, अऊर
    ओकी उन्नति होत गयी; अऊर ऊ प्रभु को डर अऊर पवित्र आत्मा की शान्ति म चलती अऊर बढ़ती
    गयी।
  ncj-NT: Huan ic inon ayacmo oquintzacuiliyayahque in tlaneltocanimen ica in Jesús
    huan omochicauque ipan nochin altepemen ipan tlali Judea huan tlali Galilea huan
    tlali Samaria. Huan nochten temoucaitztinemihque teixpa in Dios huan oquinyolchicahualoc
    Itiotonaltzin. Huan ijcon omomiyaquilihque in tlaneltocanimen.
  yuj-yuj: Aenapo maok, táte am apár Judia mek mwaekamp, tá Galili mek mwaekamp, tá
    Samaria mek mwaekamp sios mekamp koumteouráp arop yae-párák yakáp. Aeria maok,
    am fárákap te Tokwae Karamp yae ankore mek yakáp i konap nɨnɨkaok napo, Yiki Kor
    Spiritao am fárákapamp nɨnɨk mek kárákáre sánk nánko, kápae kare koumteouráp arop
    fárákap sios mek korop napon.
  kto-kto: 'Are ratmat ga na iruo tara, dusmeng maranit lotup na mirier napup ganam
    na miruo naien ma provinsip: Iudaia ga Galili ga Samaria. Are ratmat ga teip ga
    magaulap mila naganmeng ira Iesu la maionama maset un malina ga omeuluan ties
    ang Iesu Ila Kakani. Ga Muranama Ila Babai la mangangasong dalap ma ga nagan maiong
    la betieng ga mamaranu ga uvas ma ekelesiap la iaba me nakap.'
  gmv-NT: ሄሳ ዎዴ ዩሁዳኒኔ ጋሊላን፥ ሳማሪያንካ ዲዛ ኣማኒዛይቲ ሳሮን ዲዲ ካሴፔ ሚኒዳ። ቃሴካ ፆሳ ያሻቴꬃን ሲሜሬቲሼ ፂሎ
    ኣያናን ሚኔቲዳኔ ካሴፔ ቆዳን ዳሪ ዳሪ ቢዳ።
  por-BLT: Durante esse período, reinou a paz para a igreja em toda a região da Judeia,
    Galileia e Samaria. A igreja cresceu muito, e o número de seguidores, encorajados
    pelo Espírito Santo, que dedicavam suas vidas para respeitar a palavra do Senhor,
    aumentava rapidamente.
  stp-NT: Baꞌ bɨɨx guiꞌ nam jɨꞌk tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam, puiꞌ na jax guiꞌ
    nam mu jaꞌp oiꞌñkaꞌ na paiꞌ jax bhaan bipioꞌ gu Judea dɨbɨɨr, gio baꞌ guiꞌ nam
    mu jaꞌk jup oiꞌñkaꞌ na paiꞌ jax bhaan jup bipioꞌ gu Galilea dɨbɨɨr, gio baꞌ guiꞌ
    nam mu jaꞌk jup oiꞌñkaꞌ na paiꞌ jax bhaan jup bipioꞌ gu Samaaria dɨbɨɨr, joidham
    jix bhaiꞌ tu ja jimdaꞌ, gio nam jix ioꞌm bha biiñkaidhaꞌ buiñor guch Xoiꞌkam,
    gio baꞌ nam miꞌ puiꞌ jiimdaꞌ na jax jix aaꞌ. Gio baꞌ nam pɨx ji muiꞌdhidhaꞌ, na
    guꞌ nabap tanoolh nam pɨx ji chɨ jɨɨꞌñdhidhaꞌ gu jaꞌtkam buiñor guch Xoiꞌkam,
    na guꞌ puiꞌ jaꞌk ja jurtuꞌnkaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ.
  mgc-mgc: Here kanisa mï Yudiya, Galilaya, ehe Samariya yaanya aba ku mï kadra 'ba
    rakyëyï, ehe ayinnï na kyigɔ, ehe Lawo Laka akɔnyi zë zi tövu ehe zi tere Wïrï.
  ame-NT: Att̃eñapaʼ oʼ muetsoñeñtuerra ñeñt̃ amueroc̈htatañ. All Judeo ñam̃a Galileo
    ñam̃a Samariopaʼ oʼhuañ amueroc̈htataret̃tet atet̃ peteʼt̃ ahuaña. Allohuen ñeñt̃
    ameʼñetsa alloʼna senet huomenc p̃aʼnmuet pueyoc̈hret. Att̃eñapaʼ oʼ shontaʼnma
    ñeñt̃ ameʼñetsa. Pameʼñeñot̃etpaʼ alloʼna senet mechaʼnaʼtnomuet Yompor. Ñam̃a
    alloʼna Parets Puecamquëñpaʼ nanac coshatenanet.
  mgh-2016: Yeyo ikatema iyo attu anrumelhenlhe Kuristo onkhaye, Uyudea ni Ugalilaya
    ni Usamariya yahokhalha mumpuhani. Wo Iphumu ya Nlhuku, attu ahohelhiya nrima
    ni wunchereria aathimichaka Athithi.
  kvn-NT: Tegin tule-Jesúsgin-ibzhemalad Provincia-Judeagin, Provincia-Samariagin,
    Provincia-Galileagin-pukmalad, akalzhul untar ampagusmal, tule tar-kwen-akaloszhulmal.
    Tenal tule-Jesúsgin-ibzhemalad purpal Jesúsgin tunkumai. Tegin Jesúsgin-ibzhemalad
    Pab-Purpa-Nued-tar-pentakedbal tulemal melgumaibal. Tegin Jesúsgin-ibzhemalad
    Pabgin-atagedgin kudigusmalbal.
  gvf-gvf: Ka main ibal taminin Yudia gariba milungure, Galili gariba milungure, Sameria
    gariba milungure, para wai wen milungure, ere ki ere ibalin kobi tekungwa. God
    Kegemama Iban ka main ibal taminin yobilaan bile tongure, ibalin kobi Yesu Singaba
    kaan aa te yebe ere u bil pire maale sulu dungwa.
  san-ISO: itthaṁ sati yihūdiyāgālīlśōmirōṇadēśīyāḥ sarvvā maṇḍalyō viśrāmaṁ prāptāstatastāsāṁ
    niṣṭhābhavat prabhō rbhiyā pavitrasyātmanaḥ sāntvanayā ca kālaṁ kṣēpayitvā bahusaṁkhyā
    abhavan|
  deu-ELBBK: So hatten denn die Versammlungen durch ganz Judäa und Galiläa und Samaria
    hin Frieden und wurden erbaut und wandelten in der Furcht des Herrn und wurden
    vermehrt durch den Trost des Heiligen Geistes.
  mcb-NT: Ovashi itimaigai kameti maganiro kematsaigatsirira timaigatsirira Joreaku,
    Garireaku ontiri Samariaku tenige iroverajaigaenkani. Itovaigavageiganaketyo kara
    kematsaigatsirira, ariompatyo ikematsatasanoiganakeriri Atinkami itsatagasanoiganakerora
    magatiro ikogirira irirori, intitari shintsitagaigakeri Isure Tasorintsi.
  yle-yle: U kuwó dini ghi ngê Yesu u yoo mb꞉aamb꞉aa ngê dnye ya, pi ngê kópu dono
    y꞉e daa d꞉uu ngê. Ala wee pyile knî yi kwo dnye ya, Njuda Wee ngmê, Nkálili Wee
    myomo, Samédiya Wee pyolo. Chóó Lémi u Ghê Dmi ngê doo a ngêêpî dé, pi yilî Yesu
    ka kêlîmî mbê dniye, u yoo yilî ngê u ngwo doo pyodopyodo. Nmî Lémi mb꞉aamb꞉aa
    ngê dnyimo chââchââ.
  swh-1850: Wakati huo kanisa likawa na amani popote katika Yudea, Galilaya, na Samaria.
    Lilijengwa na kukua katika kumcha Bwana, na kuongezeka likitiwa moyo na Roho Mtakatifu.
  ese-NT: Majoya Jodea meshijo, Janinea meshijo, Samania meshijo peaꞌai pea cuana
    Jesosaja epeejji cuana nijje quea bei poanaje. Napa pajea canaje. Jamajjeya quea
    huiso nee nee Jesosa nijje jjapeequiꞌyonaje. Edojjoshahua Pameya oya cuana baꞌe
    meesahua canaje. Ojjaña cuana Emeshi Mese Jesosaja esohui jayojja jama baꞌenaje
    quea jaꞌa nee nee.
  jac-NT: Yin̈ huneꞌ tiempohal tuꞌ xin akꞌancꞌulalxan̈e ye macta ayxaco yul iskꞌab
    Comam Jesús ay yul ismajul Judea yeb xin bey Galilea yebpaxo bey Samaria. Caw
    yikꞌcanocan̈ yip ebnaj yu colwa Comam Espíritu Santo yin̈ ebnaj, yeb xin caw ay
    yelapno ye Comam yul sat ebnaj. Caw ahcanocan̈ ischꞌib isbisil macta chaco isba
    yul iskꞌab Comam.
  cak-CNT: Y ri tiempo ri', ri kach'alal ri ec'o pa tak tinamit ri chiri' pa Judea,
    ri Galilea y ri Samaria, man c'a niquic'ovisaj ta chic tijoj-pokonal. Xa can quichapon
    c'a q'uiyinen chupan ri ruch'abel ri Dios, y niquixibij c'a qui' yemacun chuvech
    ri Ajaf, y xeq'uiyer janíla roma ri ruchuk'a' ri Lok'olej Espíritu.
  zia-zia: Awong Saulo iyengtiwa baungnu aune Yesura dubu Yudaya tawingna, Galilaya
    tawingna, aune Samaria tawingna atu nasani nauwa nunae-una atu gera mono kasa
    yena ara. Monone nasani gera putoung pu dekaongna gairo tau yewa. Ayero yero Tuwara
    yazo de ika gatinasani nauwa. Ayero newa Oweno mene awong soreunu emo bauno witao
    mene Yesura dubu aune tairo nasani nauwa arauwa.
  mal-2015: അങ്ങനെ യെഹൂദ്യാ, ഗലീല, ശമര്യ എന്നീ ദേശങ്ങളിൽ ഒക്കെയും സഭെക്കു സമാധാനം
    ഉണ്ടായി, അതു ആത്മികവർദ്ധന പ്രാപിച്ചും കർത്താവിനോടുള്ള ഭക്തിയിലും പരിശുദ്ധാത്മാവിന്റെ
