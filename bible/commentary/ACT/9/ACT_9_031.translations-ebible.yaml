    pote. Waku i'atu'e to'ope. Mi'i hawyi te'e­ru­we­moe­saika kahato ra'yn Iesui
    mohey hawe. I'atu­wepit ra'yn. Mi'i hawyi yt uwe pupi i te'e­ro­ken'ẽ.
  kpf-kpf: Oi Yesugât kâmut Yudaia hânân Galilaia hânân sot Samaria hânân ândiwe,
    zeŋgâren lumbeŋâ zeip. Lumbeŋâ ândim, kâtigem ândim zâimŋâ Kembu hurât kwâkŋaŋgâm
    uruŋsâm ândiwe. Oi Tirik Kaapumŋâ mam otziŋgi kâmut doŋbep urâwe.
  ppo-ppo: Atéró, Judia hae kwiamókélé, Kaleli hae kwiamókélé, Samaria hae kwiamókélé,
    Keriso so whi̧tamo bóe dóló susupui ala erótu betaletei, mió i alimó hai̧né sukó̧ló
    dua betó molepó. Talené Dȩi Kepe Wisiné atima fotoko̧róló ketekȩ bulatepa, Yesupaae
    tuȩ́ tiki tiratere so whi̧ mo ti fake deté felepó. Atéró, Kótó a̧ta, mo doa fotoko̧
    bole Talepóló wi kisipa mutu, hemée deyóló mo dua betó molepó.
  hin-2017: इस प्रकार सारे यहूदिया, और गलील, और सामरिया में कलीसिया को चैन मिला, और
    उसकी उन्नति होती गई; और वह प्रभु के भय और पवित्र आत्मा की शान्ति में चलती और बढ़ती
    गई।
  wol-KYG: Ba mu ko defee mbooloom gëmkat ñi ci mboolem diiwaani Yude ak Galile ak
    Samari daldi am jàmm. Ñuy gëna dëgër, di wéye ragal Yàlla, tey yokku ci ndimbalal
