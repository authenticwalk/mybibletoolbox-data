  dso-dso: ଜିଉଦା, ଗାଲିଲି ଆରି ସମିରଣେ ରଇବା ମଣ୍ଡଲିମନର୍‌ ପାଇ ସେବେଲା ଗଟେକ୍‌ ସାନ୍ତିର୍‌ ବେଲା
    ରଇଲା । ସୁକଲ୍‌ ଆତ୍‌ମା ସେମନର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ଜେ ଲକ୍‌ମନ୍‌ ଦିନ୍‌କେଦିନ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌
    ଅଇ ଡାଟ୍‌ ଅଇଲାଇ । ଜିସୁକେ ବିସ୍‌ବାସ୍‌କର୍‌ବା ଲକ୍‌ମନ୍‌, ମାପ୍‌ରୁକେ ଡରିକରି ଆରି ମାନିକରି
    ଜିଇତେ ରଇଲାଇ ।
  meu-meu: Una negana ai Iudea tanona idoinai, bona Galilea bona Samaria ai danu,
    ekalesia oreadia ese maino vada e abia, bona e goada e laova; Lohiabada garina
    e gariva bona Lauma Helaḡa ese taudia e halodia, e hahutumadiava danu.
  yva-NT: Soamo kovo saumane bo mi nowo anugano Amisy una no Yudea muno Galilea muno
    Samaria mai tenambe. Wo Amisye asyani dave tenambe muno Anawayo Vambunine mo vambunine
    raugaje mansai ti ubambunin. Maisyare omai ti, vatano wanave Yesus ai awa wanuije
    miridi nseo ti manakoe.
  dgc-dgc: Kanya nadid éy natahimik man dén i buhaya du méniwala ni Jesus ta Hudea,
    sakay ta Galilea sakay ta Samaria. Tinumibay side sakay kinumadu side dahil ta
    tulung na Banal a Espiritu. Ey méniwala side ta Panginoon ta mahusay.
  zpm-NT: Leṉ dze co, grëse miech ne no xnëz Jesús, zigtaa zha ne no Judé, zha ne
    no Galilé, zha ne nogaa Samar, nguieeḻ rac zho peet lo guieḻxtseeb nodraa zho;
    zigse zie dze rioguicraa zho zha nac Xtiidz Dios. Grëse zho rioxco zho mban zho
    zigne rnabey me, tibaque nacnie Espíritu Sant zho. Ni scagaa, zigse zie dze ndal
    grë miech ne rzëëbraa rcaania Xtiidz Dios.
  hix-NT: Teryehorye harha nehxatxkon hatà, Txesusu mryenon komo. Eryewhamnohpàn me
    harha nehxatxkon hatà. Thananàhsom me rma haxa nehxatxkon hatà. Àro ke, tahoxerye
    nehxatxkon hatà, tàhnawonye. Kohkom hona rma haxa nenyatxkon hatà. Khoryenkom
    yokato nakoronomanàr me rma haxa nehxatxkon hatà. Nehamyatxkon xarha tà. Àro wyaro
    rma ohxe nehxatxkon hatà, Txesusu mryenon komo, Xukneya yamtar hon komo rma, Karyeryeya
    yamtar hon komo xarha, Samarya yamtar hon komo xarha.
  sim-sim: Oro wolok Jisasin hishindiyandari ma ol provins Judia nga Galili nga Samaria
    orok lindari ondo jipjip er lindari lira, mbeek nomorawu nga nari ambu lir. Uhu
    Avui Wasilaka lirin or jelyashirik orin hishindiyanda nombo lihi kwambuk er nari
    sir. Avui Wasilakan li ajehe orhi siyok limu sira. Li sirik Masikome Avui Wasilakahi
    lirin or jelyashirik Jisasin hishindiyandari ma musha mendek er nari lira.
  npi-ULB: यसरी सारा यहूदिया, गालील र सामरियाभरिका मण्डलीमा शान्ति छायो र मण्डली मजबुत
    भयो । परमप्रभुको भय र पवित्र आत्माको सान्त्वनामा मण्डली सङ्ख्यामा बढ्दै गयो ।
  cgc-cgc: Ta yon man na timpo, mga gatuo an naan ta bilog na Judea, Galilea daw Samaria
    ula en papangabot ta mga gakuntra ki danen daw galig-en pa gid iran an na pagtuo.
    Mga gatuo an dya gatama pa gid daw tenged ta tabang ta Dyos Ispiritu Santo, papakita
    danen paagi ta iran na ugali na danen an may bakod gid en na pagtaod ta Ginuo.
  tim-tim: Akto Anutugât Heakŋande Yuda ambolupŋe akto Galilaia ambolupŋe akto Samaria
    ambolupŋe biwiyeŋe Yesugâlân kali are memeŋe akyeŋgimbo aregât luâk dondâ yâk
    yeŋgâlân mendugum dewatiyekbiâ dondâ agi aregât biwiyeŋe sândugiep.
  yor-yor: Nígbà náà ni ìjọ wà ni àlàáfíà yíká gbogbo Judea àti ni Galili àti ni Samaria,
    wọn ń fẹsẹ̀múlẹ̀, wọn ń rìn ní ìbẹ̀rù Olúwa, àti ni ìtùnú Ẹ̀mí Mímọ́, wọn ń pọ̀
    sí i.
  wos-wos: Jisasna hundi xékékwa du takwa di jémba re, Judiana héfambu, Galilina héfambu,
    samariana héfambu akwi. Du nawulak diré haraki huruhambandi. Godna Hamwinya di
    wali jémba yandéka di séfélak du takwa Jisasna hundika di xéké. Xéka di atéfék
    yikafre mawuli yata, hambuk yata, di Néma Duka roota déka hundika jémba xéka di
    némafwi hém xaku.
  emp-NTPO: Mãwãnacarea Judea druad̶e, Galilea druad̶e, Samaria druad̶e bid̶a djabarãra
    necai duanasid̶aa. Ãcõrẽ Jaured̶eba biara ĩjãsid̶aa, dadjirã Boro waya panʌneba
    nĩbasid̶aa idjab̶a Ãcõrẽ Jaure ʌb̶ʌad̶eba yõ wãsid̶aa.
  eng-F35: So then the congregations throughout all Judea and Galilee, and Samaria,
    had peace and were built up; and proceeding in the fear of the Lord and in the
    enabling of the Holy Spirit they were being multiplied.
  ind-ind: Sesudah itu, semua jemaat di seluruh Yudea, Galilea, dan Samaria hidup
    dengan tenang dalam perlindungan Allah. Mereka hidup dengan penuh hormat kepada
    Tuhan Yesus, dan Roh Kudus selalu menguatkan mereka, sehingga jumlah mereka semakin
    bertambah banyak.
  pes-OPCB: به این ترتیب کلیسا آرامش یافت و قوت گرفت و در یهودیه و جلیل و سامره پیشرفت
    کرد. ایمانداران در ترس خدا و تسلی روح‌القدس زندگی می‌کردند و بر تعدادشان افزوده
    می‌شد.
  mpt-mpt: Sole inanea unea Yesuse bainobo galin nakaia unangai Yudia betano blib
    isa eka Galili betano blib isa Samelia betano blib isa i naka maki enino mo omkayemin
    blim kesoa i ayam bianiba naka homon unang homoni Yesuse bainobo geiba Gode Hobe
    daakenea titilo omya i Yesuse bainobo galino sbal masiobe.
  ssx-ssx: Kutu pieketa꞉ mo Diudia nane make Ka꞉lili nane make Sametia nane make koto
    kenke paeyao pa꞉ta꞉ haemeke siosi wanda꞉halita꞉ a꞉nda꞉ pelia haemekeme. Koto siosi
    wanda꞉halita꞉ Holi Sipitidima꞉ tamba꞉ minolo haena꞉ honkopu hao hata꞉ daeyatiki
    pimikime. Tekehali pa꞉ta꞉ panda꞉puniao hata꞉ pimikime.
  mkl-mkl: Inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ wɑ ilɛi Zudee do ilɛi Gɑlilee do ilɛi Sɑmɑri
    fei ɑ̀ wɛɛò lɑɑkɑi ku sũ, ɑ̀ wɑɑ jirimɑ Ilɑɑɔ̃, ɑ̀ muɑ njɛ ɡbuɡbɑ̃ nɔ ɑkpɔ nŋɑ
    í kɔ̃ɔsi wɑ koo do sobii Hundei Ilɑɑɔ̃.
  gaq-gaq: ଜିଉଦା ପ୍ରଦେସ୍ ଗାଲିଲୀ ଆରି ସମରିଆନ୍ନିଆ ଲେଡିଙ୍ଗ୍‍କ୍ନେ କିସ୍‌ଟିୟାନ୍‌ ମଣ୍ଡଲିଇଂ
    ନ୍‍ସା ଆତେନ୍‌‍ବେଲାନେ ଅବସ୍ତା ସାନ୍ତି ଲେଃଗେ ଆରି ପବିତ୍ର ଆତ୍ମାନେ ସାଇଜ୍ୟରେ ମେଇଂନେ ରେମୁଆଁ
    ସକ୍ୟା ଜାବର୍‌ ଡିଙ୍ଗ୍‍କେ ଆରି ମେଁଇଂ ସାହାସ୍‍ ଡିଙ୍ଗ୍‍ଆର୍କେ । କିସ୍‍ଟାନ୍‍ ବିସ୍‍ବାସିଇଂ
    ମାପ୍‌ରୁକେ ବୁଟମେଗ୍‌ଚେ ବକ୍‌ତିରେ ବ୍ରୁଆ ଆର୍କେ ।
  gof-RNT: Yihudan, Galiilaninne Samaare ubban de7iya woosa keethati sarotethaan de7idosona.
    Qassi minnidosona; Godaas yayyishe Geeshsha Ayyaana minthethuwan dari dari bidosona.
  unx-unx: ନେ'ଲେକାତେ ଗଟା ଯିହୁଦା ପାର୍‌ଗାନ୍‌, ଗାଲିଲ୍‌ ଆଡଃ ଶମିରୋନ୍‌ରେୟାଃ କାଲିସିୟାକରେନ୍‌
    ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀକ ସୁକୁଜୀଉରେ ତାଇକେନାକ ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ଦେଙ୍ଗାତେ ପେଡ଼େଃ
    ନାମ୍‌ତାନ୍‌ଲଃ ପସାଇଦିୟଃ ତାଇକେନାକ ଆଡଃ ପ୍ରାଭୁକେ ବରଭାକ୍ତିତାନ୍‌ଲଃ ଜୀଦାନ୍‌ ବିତାଅ ତାଇକେନାକ
    ।
  gah-gah: Lá okago, monó gele vegená Zutaia itó Galilaia itó Samalia mikasiuka minamoláaloka
    nene nonagá iki minamó. Hulu utó okago minake, Ómasímo zámuza kemekago, gakola
    gili aliake, némini manámini amake Ómasímini Sikalahulímo hize lé okimikago, hizi
    hutilí iki minamó.
  lcm-lcm: Io, sukana na kuvkuvulan i lomlomon e Iudaia na e Galilaia na e Samareia
    aongos, kilapo atogon a taun roron i marip ve akikit angpokpokai aniria. Na kipo
    pasal amadot si selen i mamaila ani Volava na kipo uli luk papakangai si Malanganto
    Gogoai. Asukang a kari tataot kalapo polok alak.
  aer-aer: Kele Jesus-eke akangkwe-irrentye akngerre areye akangkemele anteme aneke
    apmere Judea apmere arrpenhele, Galilee uthene Samaria uthenele itneke atwerrentye
    akngerre areye itnekenge atwentye impelheke. Utnenge Akngerrele anteme itnenhe
    lterrke-ileke utnenge itnekenhe akwenpele itne Jesus apentetyeke. Tyerrtye atningke
    anthurrele anteme Jesus apenteke ikwere atyewe-arlke-irremele.
  qvc-NT: Chaymi chay prubinsya Judiyapi, Galiliyapi, Samaryapi Jisuspi kriyiqkunaqa
    manana qesachaduchu kawsaqllapa. Paykunaqam Dyuspi ancha yuyakushpa, payta ancha
    rrispitashpa ancha animakarqanllapa. Kanan Dyuspa Santu Ispiritunmi paykunataqa
    ancha yanaparqan, masta achkayananllapa.
  tgl-ULB: Kaya ang iglesia sa buong Judea, Galilea, at Samaria ay nagkaroon ng kapayapaan
    at ito ay lumago at lumalakad ng may takot sa Panginoon sa tulong ng Banal na
    Espiritu, ang iglesia ay lumago sa bilang.
  cbs-NT: Ja jaskaibutian ikunwainbu Judea mai pakea anuabu inun, Galilea mai pakea
    anuabu inun, Samaria mai pakea anuabu ichakawakin ana tsuan jatu meabuma unanuma
    jawama jiwei janua ikunwainbu kushipai Dios kushipaki meseaibun jawen Yushin Pepatun
    jatu medabewaya ana ichapabun ikunwain midimabu jatuki dasikubaini jiwenibukiaki.
  xtm-NTPP: Sani te ni ka ndusii ini ñayii ka kandija Su'si ma ñuu Judea ma, ji'in
    ñuu Galilea ma, ji'in ñuu Samaria ma, te ve jin jakuiñi va'a‑ka i nuu Su'si ma,
    te ka ndi ini i naxe jin koo va'a i ji'in ya, vaa ka jini i ja iya ndákan kuenda
    kúu ya, te ve jin kukua'a‑ka i, te Xtumani Ndios ma, chíndee chítuu ña'a ya.
  nnq-nnq: Kingobu chenie kikuta cha bandu abunhwamini Kilisto ngikibe tengela Kuyudea
    nu Kugalilaya nu Kusamalia joa. Ngikibe na makakala nukola na bandu ngabajonjake
    kube ndu kuwecho gwa Uhuke jwa Chwapi.
  bao-NT: To cõrore Jesucristore ca tʉo nʉnʉjeerã, Judea, Galilea, to biri Samaria
    yepari macãrã niipetirãpʉ añuro jĩcãri cõro nii, Ʉmʉreco Pacʉ yee quetire bʉaro
    jañuro tʉgoeña bayi, bii mʉa nʉcã nʉnʉa waa, Wiogʉre añuro tii nʉcʉ̃ bʉorique
    mena, Añuri Yeri cʉ̃ ca tii nemoro mena, paʉ Jesucristore ca tʉo nʉnʉjeerã nii
    nʉnʉa waaupa.
  san-ORI: ଇତ୍ଥଂ ସତି ଯିହୂଦିଯାଗାଲୀଲ୍ଶୋମିରୋଣଦେଶୀଯାଃ ସର୍ୱ୍ୱା ମଣ୍ଡଲ୍ୟୋ ୱିଶ୍ରାମଂ ପ୍ରାପ୍ତାସ୍ତତସ୍ତାସାଂ
    ନିଷ୍ଠାଭୱତ୍ ପ୍ରଭୋ ର୍ଭିଯା ପୱିତ୍ରସ୍ୟାତ୍ମନଃ ସାନ୍ତ୍ୱନଯା ଚ କାଲଂ କ୍ଷେପଯିତ୍ୱା ବହୁସଂଖ୍ୟା
    ଅଭୱନ୍|
  rmn-rmn: Озаман э кхангеряки алаи ки Иудея, Галилея тай ки Самария уло рагатеско
    вахыти. Э кхангери зоралёлас тай барёлас, бэшэлас андэ траш ангал Сагбус. О Шужо
    Духос керэлас ярдыми э кхангеряки, тай ой барёлас.
  huv-NT: Tiül aaga nüt quiaj tajlüy najneájan tiül meáwan niüng canchiüjow minipilan
    Teat Jesús. Lango majcüyaran majarawüw tiül meáwan cambaj tiül Judea, tiül Galilea,
    at tiül Samaria. Tayacüw wüx omeajtsüw mandüjpiw leawa tandeac Teat Jesús, tarangüw
    leaw andiüm Teat Dios. Quiaj texeyayiw, cos tambeol nejiw Nangaj Espíritu ocueaj
    Teat Dios.
  otn-NT: Ya 'bʉmma̱nho gätho yø 'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ ja ra̱ häi Judea, da̱ guep'ʉ
    Galilea, da̱ guep'ʉ Samaria. Ma̱n'na ni̱ hya̱dra̱ ts'ɛdi'ʉ rá̱ m'mʉp'ʉ. I 'bʉi
    ngue su̱prá̱ xu̱di̱ Oja̱, 'nɛ̱ fäxra̱ Espíritu Santo. Ma̱n'na ma̱ni̱ 'yɛ̱c'ɛ̱i̱tho
    mi̱'da yø ja̱'i̱.
  nop-nop: Nai uŋaniŋ kayoŋbop Judiya, Galili eŋ Samaliya maaneŋ hatiyagiŋ, adi kulema
    mintayemguk. Mintayembune Uŋgoniŋ Munabulidi yehitubu-lodaune metam’walaŋ yokunathikdi
    wapum tuguk. Kaŋ metamdi Wapum Jesu adi me loloŋnit hinek unduŋ nadi-muntaaŋ medeŋiŋ
    takaliŋa hatigiŋ.
  obo-NT: Na iddon timpu, id soro ron iddos kodposuppit tod pompomakoy riyot langun
    no lugaa no sakup to Judea, Galilea woy riyot Samaria. Inaayun sikandan id tovangan
    to Uhis no Ispiritu, woy idda en kos unayan no mosalig kos kopomakoy ran. Diyot
    kandan no ko-ubpa, id posivontuhan dan kos od Longaggon duma to allak. Woy ukit
    mandad to tavang to Uhis no Ispiritu, id timuu pe-en iddos ko-uralloy ran.
  kca-kca: Пŏйәкщәты мŏхет пӑ Иудея мўв ԓŏватән, Галилея пӑ Самария ԓŏватән рома усәт,
    утәԓтыман пӑ Турәм Куща эԓты пӑԓман усәт; щӑԓта Йэмәӈ Ԓыԓән такапман, арамисәт.
  cak-ENT: Y ri tiempo ri', ri hermanos ri yec'o pa tak tinamit chiri' pa ruch'ulef
    Judea, pa ruch'ulef Galilea y pa ruch'ulef Samaria, man c'a nquic'usaj tüj chic
    ri pokonül. Xa quitz'amon c'a nyeq'uiy chupan ri rutzij ri Dios, y nquixbij c'a
    qui' nyemacun chuvüch ri Ajaf, y xeq'uiyür juis roma ri ruchuk'a' ri Lok'olüj
    Espíritu.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡᤕᤠ. ᤃᤠᤗᤡᤗ. ᤏᤢ ᤛᤠᤔᤖᤡᤕᤠᤀᤥᤛ᤻ᤔᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤄᤢᤶ ᤐᤥ᤺ᤱᤔᤠ ᤆᤰ
    ᤌᤩᤧᤀᤠᤱ ᤕᤧᤶᤕᤧᤶᤘᤠ ᤋᤩᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠᤴ ᤛᤠ᤹ᤖᤡᤰ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤥ᤺ᤖᤧᤖ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De nduú cā ní nsáhá nāvāha ndá ji ndá nchivī cándíja níí inī región Judea
    jíín Galilea jíín Samaria. De nī jija cā ndá ji jíín tūhun yā, de nī īyo yíñúhún
    ndá ji nūū maá Jētohō ō. De nī ncucuahā cā ndá ji, chi nī nchindeé maá Espíritu
    Santo ndá ji.
  san-TIB: ཨིཏྠཾ སཏི ཡིཧཱུདིཡཱགཱལཱིལྴོམིརོཎདེཤཱིཡཱཿ སཪྻྭཱ མཎྜལྱོ ཝིཤྲཱམཾ པྲཱཔྟཱསྟཏསྟཱསཱཾ
    ནིཥྛཱབྷཝཏ྄ པྲབྷོ རྦྷིཡཱ པཝིཏྲསྱཱཏྨནཿ སཱནྟྭནཡཱ ཙ ཀཱལཾ ཀྵེཔཡིཏྭཱ བཧུསཾཁྱཱ ཨབྷཝན྄།
  qve-NT: Chaymi Judea provincia lawpi, Galilea provincia lawpi, hinallataq Samaria
    provincia lawkunapipas Jesucristopi llapallan creeq runakunaqa hawkaña karanku.
    Hinaspanmi Jesucristopi creeq runakunaqa, Diosta adoraspanku, astawan kallpanchakuranku.
    Hinaspan sapa p'unchaw Santo Espiritupa yanapayninwan, Jesucristopi creeq runakunaqa
    astawan yapakuranku.
  pao-NT: Ka Saul tunaka'oedyuku 'manese, mu tunaka'oedyukudu ka teepu Judea, Galilee,
    Samaria mee nananeadu-koobatu gi how nuugwe, gi nuutumetana, gi namatzama. Umu
    ka Te Naa Besa Pooha-ma nasootuhise Te Naa podo mea. Ewa yise 'manepetuga.
  cbu-NT: Ashirucha, Isuschich ichingurusin, mapiyrangshtisina; kiyung kachiytarshtazinllinaja.
    Watsapunish Utaásh, Galileyash, Samariyash ichingurusin kis taaranganaya. Apanlleetsimari
    chinarangusin, Apanllsha kizpur istarangiya. Ashiri Isuschich Apanllimun Wani
    izapaneeranganaya. Ashiri yuwaa Saul Isusoo kuk kamanirangu anoo kamaneena.
  usa-usa: miráitana mi-kánááráqá máqtemma Îtun áama kéitaa-kayukama Yúríabarabi Kááriribarabi
    Támériabakaraqa máa-kayukama yemá íráqôniq umá máqe-uraae. ááiq-yataaqa íma wáitata
    yeráwáqá íráqôniq umá máeta Îtun aamá ítaraae. miráitata yemá uyátárai-nakoni
    aménáápáq máawana Aokaq-Áágómá yepímmá mamá akoqnáá kéitana taíbaq-wayukama móra-iyakaq
    Îtun anaaé wakááe.
  soy-soy: Úkɑ úu pɛɛ kumúŋɛ́ kpɛ-i Yeesu pikɔ́ cɔ́ŋlɛ̃ Yutee nɛ Kɑlilee nɛ Sɑmɑrii
    kɛtẽ nnɛ́í kɛcɑ́ɑ́. Pi pɛɛ ikɑri kpɑriisɛnɛlɛ pin kɔ Upíimɑ riwurɛ mɑ́lɛ. Nfɑ́ɑsɔnɛ
    nn pi lɛ́ni pin kulúi kpɑ́lɛ̃.
  hui-hui: Ani biyagola howa Yudianibi Galilinibi Samarianibi Yasu mana yu tiga biaga
    bibahende hearu tandaga nane howa turu ho hene. Ngode Datagaliwabe Dinini ibugua
    ti biamogo biaabo hayagola hongo ho hearia wali agali marume Yasuhondo mini mbiraore
    wigi biyagola tiha ho gimbu bigi bini. Tigua Anduane Homogo mo tene haabo halu
    karulape hene.
  amf-amf: Yiwda peenbee, Galila peenbee, Sammaria peen wulber dahaana Barjodar woylamin
    qajayna eena payyamoka ke dooqade; kediar ke kantimbhade; Barjoam gobshada Manpas
    Gazanka wocchimbhada ke thoothade.
  quc-NNT: Xaq je ri' konojel ri qachalal kojonelab' ri e k'o pa Judea, pa Galilea,
    xuquje' pa Samaria, xuxlan ri kanima'. Tajin kekowirik, k'o k'u na ki chuq'ab'.
    Xkixej kib' chuwäch ri Dios, xeniman k'u che. Are ri Loq'alaj Espíritu ri tajin
    käb'anowik chi sib'alaj kek'iarik, chi käk'oji na ki chuq'ab'.
  dob-dob: Gote ꞌena toekalesiyao me Yudia be me Galili be me Samelia senadiyao ꞌediya
    simiya gwausowala, ta sipaꞌala, ta ma idi ꞌamayaba ꞌInapwana ꞌena, ta Yaluyaluwa
    Tabuna ꞌina ꞌitaꞌiꞌita ꞌenega ꞌadi boda ꞌisinabwa.
  wrs-wrs: Wo noinda osva Kristusnindva vavawonamba osva Yutia provinsnind, Galili
    provinsnind, eva Samaria provinsnind, himba undwonam beswonam avna. Sesoasongolnapopol
    hindva nomba, hindva nomba keknamangas wohavna. Wo Yesustindiva popeng vrelvohvna
    mendeklimba, osva himba hevpa beswonamangas vivna. Noinda doa esvema kekel vethangav
    Kristusnindilmba vavawonamba.
  mca-mca: Ma' qa hik pakha'aj iye, pekhewe' yijayan pa' Jesús qa hats qi in ƚe'sitsƚi'imkii
    iye pa'aj week pekhewe' i'ni' pa' sehe' Judea pa' Galilea qa pa' Samaria, qa les
    in ni'yijpha'm pa'aj. Qa qi iye na'li'm pa' ƚ'ijiweyaxitsiju'ƚ pa' Yatsat'ax'inij
    qa na'li'm iye pa' ƚet'unha'x pa' Espíritu Santo, qa yape'enha les in t'ijaifik'i
    pa'aj.
  tzo-TZC: Tey paj yilbajinelic ti jchꞌunolajeletic ti oyic ta Judeae, ti ta Galileae,
    ti ta Samariae. Tey itsatsub ti yontonique. Scotolic ti jchꞌunolajeletique ta
    xiꞌtaic ti Cajvaltique. Ti jech coltabilic yuꞌun ti Chꞌul Espíritue, yacal ta
    xꞌepajic batel.
  mya-mya: ထို့​ကြောင့်​ထို​ကာ​လ​၌​ယု​ဒ​ပြည်၊ ဂါ​လိ​လဲ ပြည်​နှင့်​ရှ​မာ​ရိ​ပြည်​အ​ရပ်​ရပ်​တို့​တွင်​အ​သင်း
    တော်​သည်​အေး​ချမ်း​စွာ​နေ​ရ​လေ​သည်။ အ​သင်း တော်​သည်​သ​ခင်​ဘု​ရား​အား​ကြောက်​ရွံ့​ရို​သေ
    သော​စိတ်​ဖြင့် သက်​ရှင်​လှုပ်​ရှား​လျက်​သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​၏​ကူ​ညီ​အား​ပေး​မှု​ဖြင့်
    တည်​တံ့​ခိုင်​မြဲ​ကာ​အ​သင်း​သား​အ​ရေ အ​တွက်​တိုး​တက်​များ​ပြား​လာ​လေ​သည်။
  gng-NT: '*Kristo ya taanl yaab bà te Sude ya tinfɛnm ni nin Galile ya tinfɛnm ni
    nin Samari ya tinfɛnm ni nnɔ kɛ là te uyɛnduɔn ni nɛ, ki faakreh mitekjim ni,
    ki boh Yonbdaan biʼfuobm ni nɛ, *Mifuoñaanm saakreh biʼgbɛnɛnt ki cèreh bi yɛbreh
    ki pukndeh.'
  cbi-NTPO: Tsenñu kumuinchi keranguemulaya, naa Judea tusha bain, naa Galilea tusha
    bain, naa Samaria tusha bain, tiba bulla jutyu dechu', Dioschi tyee kiikenu juñuba
    tsangues jintsu' kayu puulantsula. Tsenmin Bale Rukunu kayu ura' kerangue' jindu,
    Espíritu Santo kemishti' tsanguikaañuya kayu keranguemula sera' jijiintsula.
  ikk-NT: Ya udọn nọ rịnị ndị ụka rị Judia lẹ Galili lẹ Samerịa. Mmọn-nsọ hụ a gba
    wẹ umẹ, wẹ hụ e zekẹnmẹ, e buwaye ọda, e gi egun Di-nwọnni-ẹnyi e bi.
  leu-leu: E voxo a mu rabuna aava ri namkai pe Judia, Galili e Sameria, ri toxan
    a fangaafusan sena lagafan siri. Ri fegutai lana namkaian siri, ri suai faagut
    sena Piran e senaso a Vovau Xaradak a fagut nari, a xakatan iri taxa lo molava
    et.
  maz-NT: Nuc'ua c'o cjuarma c'o mi cãrã cja c'e estado de Judea, dya cja mi nuji
    na ü c'o, dya cja pje mi cjapüji. Xo 'ñe c'o mi cãrã cja c'e estado de Galilea
    'ñe cja c'e estado de Samaria. Y xenda mi pãrãji ja ga cja e Jesucristo. Mi sũji
    Mizhocjimi mi ätäji. O̱ Espíritu Mizhocjimi mi pjös'ü anguezeji. Nguec'ua xe na
    puncjü c'o o creo.
  bod-N: དེའི་དུས༌སུ། ཡ་ཧུ་དཱ༌དང༌། ག༌ལིལ། སཱ་མར་ཡ་བཅས་ཡུལ་སོ་སོའི་ཆོས་ཚོགས་རྣམས་ལ་ཞི་བདེ་ཡོད་ཅིང་ཡར་བསྐྱེད་ཐོབ་པ༌དང༌།
    གཙོ་བོ་ལ་གུས་ཤིང་འཇིགས་པ་དང་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་སེམས་གསོ་མཛད་པའི་ངང་ནས་མི་གྲངས་ཀྱང་ཇེ་མང་དུ་འཕེལ་ཏོ།།
  tca-NT: Rü yexguma rü meãma nüxü̃ naxüpetü ga yema yaxõgüxü̃ ga guxü̃ma ga Yudéaanewa,
    rü Gariréaanewa rü Chamáriaanewa. Rü yexeraãcü meã nayaxõgüetanü rü aixcüma Tupana
    naxwèxexü̃ãcüma meã namaxẽ. Rü Tupanaãẽ i Üünexü̃ãrü ngü̃xẽẽmaã nimuẽtanüãma ga
    yema yaxõgüxü̃.
  zpl-NT: Chequie bee bene enu nzeli arquiꞌ Jesucristo enu nucuaꞌa lu iliu Judea,
    cuna lu iliu Galilea, cuna lu iliu Samaria, uyuꞌu nú nzuxe arquiꞌbeella, cuna
    nú nze riꞌilá beella beyaꞌ xa neca inziuꞌ Diose, nu uzucuꞌbeella stichiaꞌnu, nu
    cuna elietsaꞌ Espíritu Santo nze aca huaxilá bee bene enu nzeli arquiꞌ Jesucristo.
  mbc-NT: Mîrîrî tîpo innape Jesus ku'nenan e'taruma'tîto' tî'napansa' wanî'pî Judéia
    pata po moropai Galiléia pata po moropai Samaria pata po. Mîrîrî ye'nen inî' panpî'
    arinîke innape Jesus ku'nenan ena ko'mannîpî'pî, maasa pra Morî Yekaton Wannîya
    tîpîika'tîkon wenai. Mîrîrî warantî kure'ne Uyepotorîkon namapîtî'pî to'ya.
  ndg-ndg: Bai likanisa lyote katika Uyahudi, Galilaya na Samaria, libile na amani,
    lichengwite, na tyanga katika hofu ya Ngwana na faraja ya Roho Mtakatifu, likanisa
    latikuwa na yongekeya idadi ya bandu.
  wsk-wsk: Asele sios Judea, Galilee, Samaria lilim la ningi mu amilmil malin ningo
    kapa nungaram, se yawarakala bagakasan. Bur Laili sokel sangam nungaram se nuna
    Kari Biya kuring bowa ningi la bagakasan, se sios lagaram lagaram namakaso.
  toj-NT: Ja creyente jumasa ja ma' huas stzomo sbaje ba cada iglesia ba Judea soc
    ja ba Galilea soc ja ba Samaria, lamxi t'usan ja suocole ja tiempo jahui. Huane
    ni xihuel yuj ja Cajualtiqui. Ay snihuanil sc'ujole yuj ja Espíritu Santo. Tola
    vida ay ma' huan sc'uajel yajc'achil ja yabal ja Diosi.
  kkl-kkl: Poghekti wamekpa, Yesusag “Sikne” aro seneragtop nimi mog so'o Yudeaap,
    Samariaap, Galileaap wamek nimi ni wana aingniro wamek. Nia Mangkina Salehiropne
    ponekori yubu sunsunum uro ul palamekpa, Allah Eldamne Yame Walingeri sin yeplamsiogpa,
    sin mikip talamekti, Yesusag “sikne” aro seneragtop nimi maikno talamek.
  tbc-tbc: Saen an lo Kris midaeŋ Judea na, Sameria na, agod Galili na yan an fidian
    maror lo mi dumado na ya. Awan Urgun midaeŋ dabai ipidinai dugo ilod yabisa se
    ya. Iŋsan dabai lo midaeŋ ilasag, tubun kasik. Agod Tubun en niŋen direr dugo
    iŋsan ilobol lo mi dumado dutor se ya.
  sna-sna: Ipapo kereke yakava norugare muJudhea mose, nomuGarirea neSamaria. Kereke
    yakasimbiswa; uye yakakurudzirwa naMweya Mutsvene, ikakura pauwandu, ichirarama
    mukutya Ishe.
  smk-NT: Sin sain, matinek a kapapa'sar ran lapag nin tutawo nan Dios sa lulugar
    nin Judea, Galilea tan Samaria. Sa panunulong nan Ispirito nan Dios, ginumsen
    a pammemper ra tan nituluy-tuloy ray nagkabyay nin mapangunor konan Dios. Inmabaw
    saraynan inmabaw a mammemper.
  grc-TCGNT: Αἱ μὲν οὖν ἐκκλησίαι καθ᾽ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας καὶ Σαμαρείας
    εἶχον εἰρήνην οἰκοδομούμεναι, καὶ πορευόμεναι τῷ φόβῳ τοῦ Κυρίου καὶ τῇ παρακλήσει
    τοῦ Ἁγίου Πνεύματος ἐπληθύνοντο.
  gof-WFTW: Yihudan, Galiilaninne Samaare ubban de7iya woosa keethati sarotethaan
    de7idosona. Qassi minnidosona; Godaas yayyishe Geeshsha Ayyaana minthethuwan dari
    dari bidosona.
  spa-BLM: Así, las asambleas de toda Judea, Galilea y Samaria tenían paz y eran edificadas.
    Se multiplicaron, caminando en el temor del Señor y en el consuelo del Espíritu
    Santo.
  kyz-NT: A'eramũ peuwara 'gã opota'waramũ Jejui 'ga rerowiaara 'gã nee. Nuereko tywera'uweri
    futari 'gã 'gã. Judeja ywy pewat, Garireja ywy pewat, Samari ywy pewat. Mĩmera
    'gã opota'waramũ 'gã nee. Janeruwarete 'ga 'Agesagea 'gã poaa akou, Jejui 'ga
    rerowiarukaa peuwara 'gã nupe. A'eramũ Jejui 'ga rerowiaara 'gã ojemomytuna kwaiwete.
    Kwaiwete 'gã 'ga rerowiaa. Janeruwarete 'ga 'Agesagea wejue 'gã poaa. A'eramũ
    'gã a'eramũ ojemomytuna kwaiwete.
  dao-dao: Sangcime cun Judah, Kalile ja Samariha dim’yenak am vekie; acunüng, Ngmüimkhya
    Ngcim naw ngjuk ktha jah pe lü khyang nung law u lü Bawipa cun aktäa kyühkie.
  cya-cya: La xacan' nchgaa laa mdi'in tiin na, jun nu ndiyo' ti'in se'en lca Judea,
    Galilea, lo'o Samaria. Cuaña'an tsa nducua lyee la nguia nguilo jun, ntsu'hui
    sca ytsen 'in Ñi X'nan na ni' cusya 'in jun, lo' Espíritu nu Luhui 'in Ndiose
    ndaa cha' tnu tiquee 'in jun, lo' cuaña'an nguia nguiton la jun nchgaa se'en.
  beu-beu: Seng angmuse, nehe ba omi Yesus vengaanamang propinsi Yudea mi, propinsi
    Galilea mi, bot propinsi Samaria mi ang naung, aabetat tening rama. Ini taang
    maveng tatoang-tatoang, bot ini Lahatala Eomi angba eamulung. Base Lahatala ERoh
    Hamulang angu iomi ening aanamang.
  wrk-wrk: Jungku yali kardarda nanamuku kandimuku jali maruka muwa Jisuskanyi. Wabulinyina
    yajina jungku yali kardarda, nanaba Judiya, marda Kalili, marda Samariya. Miku
    yaliya linjumba kandimuku, yingkamukunyi Jumukunyi jali miku yali kuyu jangkurr
    Jisuskanyi. Miku yaliya linjumba kandimuku. Yurrngumba barri jabarri mili yali
    kuyu jangkurr Jisuskanyi, kandimbangangi yalunya Kunybawanyi Ngarnduwanyi Kudkanyi.
    Jungku yali kunyba Kudkanyi. Ngayangayijba yali Kudkanyi, marukangangi yali muwa
    Jisuskanyi. Barriwa.
  nii-nii: Pe Jura konu ni Galilii konu ni Sameriya konu ei pei orung Gos nge kułou
    tunjung wumb ei kunum ełe ka mulnjung. Opu ni epi pinerang kin, Gos nge wumb dinga
    mulnjung. Wumb en enim Gos Owundu ek nim mił ekii sengin, Gos nge Gui Ka en enim
    noman tuk to dinga erim. Wumb pei Gos ngii ełe ok Gos ek piinjing.
  ign-NT: Tacahe, tiúrica­vanapa ena náumurivana ena téhicanahi ema Jesús tiávihana
    te apanana avasareana tayehe te Judea, te Galilea, étapa te Samaria. Tásiha, tétume­cha­ca­canahi
    eta náimiya­ni­ravaya napicau­chiraya ema Viáquenu. Máimica­ta­mu­ri­ha­hivare
    ema Espíritu Santo. Eta tacahe, camuria­na­pai­pavare ena téhicanahi.
  dik-NT: Ku tɛ̈ɛ̈n, yen ë tɛ̈ cï kɔc cï wɛ̈t Nhialic gam nhïïm bɛ̈n lääu, ku rëërkë
    ke cïn riɔ̈ɔ̈c gɛɛth yiic ëbën, Judia, ku Galilia ku jɔl a Thamaria. Akut kɔc
    ke cï wɛ̈t Nhialic gam ëcï yeyic juak, ku ëcï dït rin ye Wëi Nhialic ke kony,
    rin ë kek rëër ke thek bɛ̈ny Jethu.
  cac-cac: Ichato chi', ix och vaan spechji b'eyec' eb' creyente d'a masanil chon̈ab'
    d'a yol yic Judea, d'a yol yic Galilea yed' d'a yol yic Samaria. Ix laj stec'b'itan
    sb'a eb'. Te naann̈ej Cajal Jesús yuj eb'. Ix och Yespíritu Dios yed' eb', yuj
    chi' ix te q'uib' sb'isul eb'.
  tzj-E: Je' iglesia jec'ola chpam Judea, jec'ola chpam Galilea, y chka' jec'ola pSamaria
    arj-e' qui'il chic ec'ola. Congan xeq'uiya chpam rtzojbal Dios y congan necxibej
    qui' chwech Kjawal. Y Espíritu Santo congan eret-on che xeba pnim.
  san-BUR: ဣတ္ထံ သတိ ယိဟူဒိယာဂါလီလ္ၑောမိရောဏဒေၑီယား သရွွာ မဏ္ဍလျော ဝိၑြာမံ ပြာပ္တာသ္တတသ္တာသာံ
    နိၐ္ဌာဘဝတ် ပြဘော ရ္ဘိယာ ပဝိတြသျာတ္မနး သာန္တွနယာ စ ကာလံ က္ၐေပယိတွာ ဗဟုသံချာ အဘဝန်၊
  yaa-NT: Nãskakẽ a Jesús Ifofaafo Judea anoax ita Galilea anoax ita Samãria anoax
    ita isharakõinifo anã tsõa ato omiskõimanaimano. Anoxõ Nios nikasharakõinifo isharakõikaxõ
    Niospa Yõshi Sharapa ato axosharaino. Nãskakẽ a Nios Ifofaafo ichapakõi inifo.
  cab-NT: Lídoun buri dan ligía, buíti joúserúniwa afíñetiña luágu Jesucrístu ja aganoúbaña
    Judéa, Galiléa, lúma Samária. Ába jedérebugudún lídan jafíñen luágu Jesucrístu,
    falájamei le lubeíbei, resíbi jagía gurásu lúmagiñe Sífiri Sándu. Ába agánwoundeina
    jamá afíñerutiña.
  clu-clu: Pagkatapos dato, naging mataway anang kaboi ang mga tomoloo sa bilog nga
    Judea, sa Galilea, kag sa Samaria. Nagrigun pa gid anang pagtoo ang mga tomoloo
    kag nagtaod sanda sa Ginoo; kag tungud nga ginapabaskug sanda ang Ispirito Santo
    nagdogang sanda pa gid.
  swh-ULB: Basi kanisa lote katika Uyahudi, Galilaya na Samaria, lilikuwa na amani,
    na likajengwa, na kutembea katika hofu ya Bwana na faraja ya Roho Mtakatifu, kanisa
    likakua kwa kuongezeka idadi.
  tpt-NT: Tachun yu ixtalhakapuꞌan xaꞌestado Judea ali xaꞌestado Galilea ali xaꞌestado
    Samaria va oxamaktaun ixtaꞌukxuyanal y pꞌays val ixlhakapuꞌatikꞌan. Va ayaj ixtatoꞌoyay
    ni Jalhachimoꞌonuꞌ Jesús, y ni Espíritu Santo laqꞌaqtayjul para katatalhaval.
  aai-aai: Imaibo ekaleisia sabuw Judea, Galilee naatu Samaria wanawanahimaim etei
    tufuwamaim hima hiyasisir. Naatu Anun Kakafiyin ana baibaisamaim fair hibai naatu
    hai kou’ay busuruf wowab ra’at yen, Regah nanamaim kakaf auman hima.
  sny-sny: Sosu a'i pe lu taune werese, Jisas lo peri umasiteye ape, pani, omo Judia,
    omo pani Galili, omo pani Samaria. Lowe marepi fetane a'i iroteye. Lu taune werese
    ape mo tote tawesiyei lowe lo kairefi a'i henerai. Owane Sitewi lo Hepene Wara'i
    a'i lai lu taune werese ma'e kairefi lo auwe. Sosu lu taune tomu ne'ese lu feni
    mase ta'uwerai. Lowe Owane Sitewi ma'e au te'e wisereyeteye.
  myy-myy: Iti rodoriti Judea sitajʉ, Samaria sitajʉ, ito yicõri Galilea sitajʉ cʉni
    ñeñarise tõbʉjabisijarã Jesure tʉorʉ̃nʉrã. Ĩnare ñeñaro yibisijarã gãjerã. Ito
    bajiri Jesús oca riasocõri bʉto bʉsa oca sẽoyijarã ĩna, Jesure tʉorʉ̃nʉrã. Ĩre
    rʉ̃cʉbʉorã Diore queno cʉdiyijarã ĩna. Ito bajiri Espíritu Santo ĩnare ejabʉaja
    jãjarã bʉsa bʉjʉ wayijarã ĩna, Jesure tʉorʉ̃nʉrã.
  trc-NT: Veé dan me se dínj yáán cunuda̱nj nij síí cuchumán rá niꞌya̱j man Jesucristó
    ya̱nj nu̱ꞌ estadó Judea do̱ꞌ, Galilea do̱ꞌ, Samaria do̱ꞌ a. Dan me se caráj cochro̱j
    ndoꞌo nij soꞌ rihaan Diose̱ si̱j ꞌni̱j raꞌa man níꞌ, ne̱ cheꞌé dan veꞌé doj nariꞌ
    nij soꞌ canoco̱ꞌ nij soꞌ se tucua̱nj soꞌ a. Ne̱ Nimán Diose̱ tucuꞌyón man nij
    soꞌ da̱j quiꞌya̱j nij soꞌ, ne̱ cheꞌé dan guun ri̱i̱ ndoꞌo nij soꞌ doj a.
  cut-NT: Ta̱hn min ne, numachahte esta̱do yahn Judea ma̱n, Galilea ma̱n, nación yahn
    Samaria ma̱n ne, nducoya̱ca ihyan che ritahno ye Dihvo vo ne, cheguan redin ta̱n
    ihyan nduco ye, ne a ndevate tahn ye, rendeva ye yavena̱n Dihvo vo Dendiohs numacuahn
    vedenecun. Reneca̱h ya̱n Vaco Ndah yahn Dendiohs chedave yahn ihyan chahn, ne
    redin Dendiohs che a̱ma ya̱hn ihyan ritahno ye Dihvo vo, rinduco ye ihyan.
  bel-bel: А цэрквы па ўсёй Юдэі, Галілеі і Самарыі былі ў спакоі, удасканальваючыся
    і ходзячы ў страху Гасподнім, і ў суцяшэньні Сьвятога Духа множыліся.
  zlm-KSZI: Dengan demikian sejahteralah jemaah di seluruh tanah Yudea, Galilea dan
    Samaria. Jemaah itu diberi kekuatan dan hidup bertakwa kepada Allah. Dengan pertolongan
    Roh Suci bilangan mereka semakin besar.
  gdr-gdr: Ɨngkek ket kupka Yuda ɨ Galili ɨ dɨde Samariya wɨngɨrɨnd, sosi re kea ngɨmbla
    wɨngɨr nat wekenonj, dɨde danda kɨma owɨnkɨto. Ɨ kwa ket Yonggyamɨnd moga yuwadeneno,
    dɨde Yɨnayɨna Wɨngawɨngat ugowa eyeneninonj. Sɨ onggɨt penaemb Yesu ma sosi ukoi
    warabag auka yikonj.
  vmy-NT: ꞌBa ꞌbatsaꞌen bi nde kitsjenngichani xuta xi fi ningu xi tjindu ngayéje
    nangi Judea ko nangi Galilea ꞌba ko nangi Samaria. ꞌÑu kuakjain ngisare ngatꞌa
    tseꞌe Naꞌenna ꞌba tsakjunke Naꞌenna nga tsikꞌendu, ꞌba Isennixtjintsjere Naꞌenchana
    tsakaseko nga ꞌñu kuankjin ngisa.
  cmn-FEB: 当时位于犹太、加利利、撒玛利亚各处的教会都太平无事。这些教会越来越强大，人数也越来越多，因为信徒们在圣灵的鼓励下，为主过着虔诚的生活。
  gmv-RNT: Hessa wode Yuhudaninne Galilan, Samaariyanka diza ammanizayti saron diidi
    kaseppe minnida. Qasseka Xoossa yashshatethan simeretishe Xillo Ayanan minetidanne
    kaseppe qoodan dari dari bida.
  ncl-NT: Cuaquinon quipialoaya mosehuilisli moxtin in laneltocanijmes pa mochi in
    lalticpan Judea huan pin lalticpan Galilea huan pin lalticpan Samaria. Mojmosta
    monextililoaya míac ilamaxtilisli in Tata, yojque quineltocaloaya ca míac chicahualisli.
    Huan moxtin yultinemiloaya momajtiloaya ilaixpan Dios. Huan quinpalehuiaya mojmosta
    in Espíritu Santo, yojque miajque Dios ilacames.
  wed-wed: Anina ma ekalesia au Judea, Galili ma Samaria ana nuaubaii i mae. Ma Arua
    Vivivireina ana aguei ekalesia ai tumaḡana i vovai-virewapani, Ma ai boru i rarata,
    ma taui Bada i vivirana-kauei.
  sua-sua: To e Yesus ka ngaomevek tgus to kun mnam o mhetor ruk mYudea, va mGalili
    va mSamaria ngta sirei ekam ko ngata vle mnam a venloot to kam smia vle yek. Va
    E Nunu A Totur nam kaenkrovgem mar he kaenserpgam mar kat. He ekam tok, o mia
    kavurgem ngam ho gia ngamkhor kar mar va mar tgus ngma vle orom a pagor to mang
    E Nut.
  klt-klt: Kulá Judia ále kinan, Galili ále kinan me Samaria ále kinan Jesu yan ámna
    náráwa wa ma iháng wáik tát kándáng álo áturáng. Táwi tárang káin árát tu Iruk
    Káungá watá pahán yáni táng káto tán ámna náráwa táup hánám watá áwáng Jesu yan
    tombong hára sengsáráp tángtáng tánggiuráng.
  are-are: Nhanhiperra relha Jew ntjarra kala worlamparinya etnaka rilherantama ntelalhaka.
    Worlamparinya etnaka purrama, etnala pmara Judea-ala namanga, pmara Galilee-ala
    namanga, pmara Samaria-ala namanga turta. Enka Alkngaltarala worlamparinya etnanha
    ekarltilaka, tnoatnoilaka turta. Altjirrala turta worlamparinya etnaka relha arrpunha
    lhangaka. Worlamparinya etna turta Ingkartanha kuta arratja etarlaramala naka.
  gai-gai: Aintik an Iesusna rɨtɨpaikta meikramtaɨrta tumnambca an Iudiaapa, Galiliapa,
    Samariaap, mina inik ndeacrina an rɨpaca eacrinanda, ainta reac ianna minmo mba
    laruri, mina nikinik iro wetwet laŋ maeacat. Ainda moca mina Iesusna rɨtɨpaikta
    meikramtaɨrta tumnambca an ndeacrenanda mina wɨtɨkca magagaracat. Ainda moca mina
    Kacootna kamb mbaraca, mana kaŋgauk ndeteacna kirar ndeacre tik, Ŋeroŋ Ratta mina
    iroar inkarmo moa paŋpaiŋica eacreke, na meikramtaɨra anna watca kɨpca an tumbunna
    inikca mbukrena.
  qvm-NT: Tsay witsanga Jesucristuta chasquicogcunata autoridäcuna manami pitapis
    prësu tsaritsergannatsu. Tsaymi Judea, Galilea y Samaria provinciacunachöpis Jesucristuta
    chasquicogcuna tranquïluna cawapäcorgan. Waran waranmi Jesucristupa wilacuyninta
    yachacärergan pay munashgannog cawananpag. Tsaynogpis Santu Espíritu yanapaptinmi
    Jesucristuta chasquicogcuna más atscayarganna.
  chz-NTPS: Ja̱ˉ ji̱i̱hˈ moꜙsoꜙ gaꜙhɨɨꜘ gooˉ kihꜗ läꜙjë̱ë̱ꜙ ø̱ø̱hꜗ jneˊ heꜘ. Maˊ hiiꜘ
