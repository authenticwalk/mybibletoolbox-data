  ksj-ksj: Ebu Iudea habaꞌa, Galilea habaꞌa zu Samaria habaꞌa niduꞌa zamaḡano ekalesia
    azaḡaniꞌe uniho manoḡa madu inarinu, zu Zuhiꞌa Boro gubaninu. Ebu Vine Zaḡoḡa
    zuni danazeꞌenaꞌa nabudizeꞌa ḡeharu onaminu.
  sbk-sbk: Eshi ikanisa elya Uyahudi na hu Samaria na hu Galilaya lya hatengaana lyahagwizya
    umwoyo nu Mpepo Ufinjile ahabhatenganya ikanisa lyahonjelela uwinji.
  mya-JVB: ထိုအခါ ယုဒ ပြည်၊ ဂါလိလဲ ပြည်၊ ရှမာရိ ပြည် အရပ်ရပ် တို့တွင် အသင်းတော် တို့သည်
    ငြိမ်သက် ၍ တည်ဆောက် ခြင်းရှိကြ၏။ သခင် ဘုရားကို ကြောက်ရွံ့ ခြင်း၌၎င်း ၊ သန့်ရှင်း
    သောဝိညာဉ် တော်၏ အဆုံးအမ ၌ ၎င်း၊ မွေ့လျော် သောအားဖြင့်ပွားများ ကြ၏။
  kgf-kgf: Imuac niŋ Yesuac hénaoriŋ Yuda, Galilaia ʒéma Samaria baeciguc kecgic ionaru
    luae he énécmiyu nanaŋ seli mihicŋi énécmimia waŋu Miŋ Kewuac ehéihéi wammima
    Uŋa Téréyanéŋ ewa qeriginaguc doŋgé énécmiyu ʒaŋgégina saima keŋec.
  awb-awb: Eqmarówara mi tanáhráq mó kegá Súría marákóákáq Kehrari marákóákáq Sámáría
    marákóákáq Sísa tagaríáh ké íre síwíoqnia peh míówe. Peh míówara sirupipeq Sísane
    sánsá ahtebéra kawerue mirauwe. Manikáne Awanka págege aritena sirupipeq kaweq
    iwíáh aritowara íregáritaq mó wehekéqká Sísansabé aiq pútare atera kawerue kérówe.
  gdn-gdn: Mara ki makeya ka Iyesu suma-pamawa ragidai ika tawana Diyudiya yo Gariri
    yo Sameriya rabineya Mamanuga God nene dibipamawa ki mu kuduba bagi kawaya idiwa.
    Iyapana yawira mo mu bamamugu eba kwaetagamawa. Mamanuga God mu gwanawatamiyawa
    ade e Keyai Tanai Bagi Kawaya pokaiya kasiyara mu tageyawa ki pokere iyapana ropani
    kawaya mu notamaga wirawena Iyesu sumapamawa ragidai mete dibipamawa ewapuru mena
    idiwa. Mu nuwamaga notamaga eyaka mena nu Kaiwawonuga wainapamawa wiwira-pamawa
    idiwa.
  nko-NT: Mʋ́ sʋ ɩwɩ lolwií ɔpasua ánɩ́ bʋ Yudea, Galilea pʋ́ Samaria ɔmátɔ́. Ɔŋɛ
    Wankɩ́hɛ́ lɛ́kpa amʋ́ bɛklɛɩ́, dan hógyitɔ, betsiá tsiátɔ́á ilegyi anɩ Wíe
    Yesu ansɩ́.
  bsn-NT: Tirodore Judea, Samaria, Galilea sitana quẽne Jesúre ajitirʉ̃nʉrã rojose
    tãmʉobesujarã. Dios ĩ cõagʉ̃ Esp'iritu Santo ĩnare ĩ ejarẽmose rãca Jesús ocare
    bʉtobʉsa ajivariquẽnarũtuasujarã ĩna, Jesúre ajitirʉ̃nʉrã. To bajiri jãjarãbʉsa
    ñarũtuasujarã ĩna, Diore quẽnaro cʉdirã.
  pib-NT: Giyagni gapatjetachine ruglewanshinikanutna psoluyako Gote, ga wa psoluyako
    Kalile, ga wa psoluyako Samari. Tseruwakanshinikanutkana. Kosekna Gitsrukaachi
    pikachine. Giwekikaluru Kpashiri gimnanukanune ruxolewnana.
  wiv-wiv: Kubarae na sios laveve ni Iudea, ni Galili ia mai ni Samaria dia ta mia
    valugu, na vuna ti beta kaka ni ma vavairohidia. Kubarae na sios kini bada, na
    Vule Tumonga e vabadangania na sios, manumanu luba kini mai hoho na sios, dia
    ka lala dia kata hahada zahenia na Paraha.
  reg-reg: Mbe likanisa lyona mu bhuyaudi, Galilaya na Samaria nilibha no mulembhe
    no kumbhakwa, no kulibhatila mu bhubha bhwa Latabugenyi no kusilishanya kwa Mwoyo
    Mwelu; mbe likanisa nilikula na bhanu nibheyongesha.
  mlh-mlh: Solji maŋine kerisieme ore ŋadiineo maŋkekerisie kufufuŋ sosowo Judia,
    Galili eru Samaria prowins sagaru gobuŋ, yoŋoji womo bofukebi Moro Tiriineji oi
    basanaŋ yaberu kitiŋ yabeko gobuŋ. Oŋu qojugaku Ofonde buŋo egu odurenimiŋ ore
    kokoiyaŋuŋ maneru gio babi maŋkekerisie kufufuŋyaŋuŋ sogueru saueme gobuŋ. Oŋu.
  gof-ENT: ዪሁዳን፥ ጋሊላኒኔ ሳማሬ ኡባን ዴዒያ ዎሳ ኬቲ ሳሮቴን ዴዒዶሶና። ቃሲ ሚኒዶሶና፤ ጎዳስ ያዪሼ ጌሻ ኣያና ሚንዋን
    ዳሪ ዳሪ ቢዶሶና።
  aau-aau: Sohiy so meyki hokwe sios Judia ko o, Galili ko o, Samaria ko o, sa yaprue
    seme nuw-wak marowhway. Niohney Pekney-weys so hiymon yor non kokwe homkwe yaprue
    nakrok, seyr uwrsa serey suko mo meir mokwe ayaw mon seme nonay nonay ie, seyr
    homkwe Hakamay se-aw hok perney wayr.
  tvk-tvk: Dutou ni ngan ak, ngan xil te Sias na Iesu xa ladi e provins xil te hal
    Sudea, Kaleli e Sameria, xil latehisu ni melele te tomat. Ma xil mei langgeih
    pilei sung e neketen nae. Lamerere kuhi mi Suv Iesu, e Ninin Eo dutou ni xil e
    misa xeihen mi xil. Ve rin ak, moletin xil holu mei latemos e xil.
  prf-NT: Kaya sapul haud ay nagin tahimik en papágyan nen mánnampalataya hidi ti
    buu a Judea, Galilea, sakay Samaria. Ten tulung nen Banal a Ispiritu ay tummibay
    sakay kummáppal en mánnampalataya hidi.
  auy-auy: Kóúwasa Ísuni aampaꞌó kun-kwáásímó tínkamumba étínkówasa aáno úmai wempaꞌá
    mésa Yúndiyaa-aempaꞌe Káríri-aempaꞌe Sámériyaa-aempaꞌe Ísuni aampaꞌó kuwáí aáno
    úmai wempaꞌá mérowana Maníkóní Ufaen-ámútánkó túwaꞌnai úwasa fasiꞌámai mésa Ísun-aai
    simátímúwasa isésa éraiꞌe sésa sáwífaꞌ-waasi-iꞌa ésa Fasiꞌaénkón-áwíꞌa mósá marésa
    wenaísamaifimba méraawe.
  tbg-tbg: Soruva mini otu vaumanta Ihura vaintinavu Iutiaini vaukave, Karirini vaukave,
    Sameriaini vaukave, vika ho maateraiqiha vauvaro vi entara kia vovanovata vika
    qoraiqama nimite vaumanta vika Ihura kaiqa kempukaiqamake varaqi viha vika Kotirara
    noraiqaake iriqi vuvaro Kotira Maraquravano vika kahaqi vaumanta Ihura vaiinti
    nahenti airiqamavi vaura.
  hub-NT: Nuna turawarmatai Jesúsai surumankau aina ashi Judeanmaya, Galileanmaya,
    Samarianmaya ainajai, shir agkan matsatainak Jesúsnak eme anentsar umiraina. Tumaina
    asar Wakan Pegkera nu yayasaram matsatainak nu nukap kawena.
  hmo-hmo: Unai neganai Iudea tano ibounai, bona Galilea bona Samaria dekenai danu,
    ekalesia orea ibounai ese maino idia abia vadaeni, bona idia goada daekau, bona
    Lohiabada dekenai idia gari noho, bona Lauma Helaga ese laloa goada idia dekenai
    ia henia. Vadaeni ekalesia ia bada daekau.
  big-big: Togo pulaga tek narik yombanu Yisuyegi kiyebuk mizi puwili yongkambanu
    yenge ngabelak Yudaya meibekke yolu puwili keya ngabelak Kalili meibekke yolu
    puwili keya ngabelak Sameriya meibekke yolu Yisuyegi ngizi panu kumuli Yisugi
    yeiktage wawere uliwili yeikta Yisugi I Walekmak meimak puwili mabuwiliyegi ngangang
    nayendau keleya ono, puwili yombiyangai yolu logo Anotogi ngagoyengki kiriwei
    mizi keya Anotogi Kung Walekpokko puwiliyegi sawelarikku puwili kozang keleyi
    keya yemane si kunimowei Yemizibekyegi ya kumuli keya yombanu kolokngagono nawilirau
    Yisuyegi ngizi panu kumuli.
  gux-G: Yeni ke u jaandidɔngu bo ye ye mi yalma nni Jude dogu kuli nni, Galile yeni
    Samari, bo fii ki sedi ti yonmdaano jijiegu nni yeni fuoŋanma paalu pugnma nni
    kristi yaaba bo pugdi k yabi.
