  gvc-gvc: Ã yoa jipihtiropʉ, Judea yahpapʉ, Galilea yahpapʉ, Samaria yahpapʉ cʉ̃hʉre
    Cohamacʉ yaina noano jia tiha. Tí pjare ne masa ñano yoaera tiha tinare. Ã jia
    noano buheha tina. Tina Cohamacʉ yare buhe, tirore masi namo, noano yʉhtia tiha.
    Ã yoa Cohamacʉre cua pisaro ñʉa tiha. Espíritu Santo tinare to yoadohochʉ tina
