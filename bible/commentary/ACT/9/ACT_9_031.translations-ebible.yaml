    saabe ballal Ruuhu Ceniiɗo.
  arl-NT: Na nuhuaji, puetunu Judea jiyajinia Jesuucua tiuuniaa pueyajanaari panaatia
    quiquiaari quenaaja, Samaria jiyajinia, Galilea jiyajinianio. Tamasacaari maja
    tari naquiya na miishaanu quijia. Nojoriiri socua Jiyaniijia tojitiajacara quiquiaari
    nojori pueretusacari nojori mariqui na tojiyashijiara quiriohuari. Pueyaso Sohuanu
    naacusacari nojori, Pueyaso pueyari socua canequiaari queraatiara.
  ziw-ziw: Chipindi icho bunga dya wamzumile Kulisito dya Yudeya na Galilaya na Samaliya
    nadizengwa na kukula mwe kumvikila Zumbe, nakujenyela dikajelwa moyo ni Muye Ukukile.
  grc-TR: Αἱ μὲν οὖν ἐκκλησίαι καθ᾿ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας καὶ Σαμαρείας
    εἶχον εἰρήνην οἰκοδομούμεναι, καὶ πορευόμεναι τῷ φόβῳ τοῦ Κυρίου καὶ τῇ παρακλήσει
    τοῦ ἁγίου πνεύματος ἐπληθύνοντο.
  nag-nag: Titia, Judea aru Galilee aru Samaria laga girja khan shanti te thakise;
    aru Probhu laga bhoi te thakise aru ekjon-ekjon ke Pobitro Atma pora mon dangor
    kori dise, aru girja laga ginti aru bhi bisi hoi jaise.
  eng-OEBCW: And so it came about that the church, throughout Judea, Galilee, and
    Samaria, enjoyed peace and became firmly established; and, ordering its life by
    respect for the Lord and the help of the Holy Spirit, it increased in numbers.
  knj-NT: Ja' jun tiempoal tu', c'am mac jix etnen eb creyente bey Judea, c'al bey
    Galilea, yetoj c'al Samaria. Tec'an xa c'al jix yute sba eb. Ey xiw c'ulalil eb
    tet naj Kaawil. Yu scolwal Santo Espíritu yin eb, yuxan jix a can sbisil eb.
  deu-1912: So hatte nun die ganze Gemeinde Frieden durch ganz Judäa und Galiläa und
    Samarien und baute sich und wandelte in der Furcht des HERRN und ward erfüllt
    mit Trost des Heiligen Geistes.
  san-PUN: ਇੱਥੰ ਸਤਿ ਯਿਹੂਦਿਯਾਗਾਲੀਲ੍ਸ਼ੋਮਿਰੋਣਦੇਸ਼ੀਯਾਃ ਸਰ੍ੱਵਾ ਮਣ੍ਡਲ੍ਯੋ ਵਿਸ਼੍ਰਾਮੰ ਪ੍ਰਾਪ੍ਤਾਸ੍ਤਤਸ੍ਤਾਸਾਂ
    ਨਿਸ਼਼੍ਠਾਭਵਤ੍ ਪ੍ਰਭੋ ਰ੍ਭਿਯਾ ਪਵਿਤ੍ਰਸ੍ਯਾਤ੍ਮਨਃ ਸਾਨ੍ਤ੍ਵਨਯਾ ਚ ਕਾਲੰ ਕ੍ਸ਼਼ੇਪਯਿਤ੍ਵਾ ਬਹੁਸੰਖ੍ਯਾ
    ਅਭਵਨ੍|
  nob-LB: Menighetene fikk nå være i fred i hele Judea, Galilea og Samaria. Medlemmene
    ble stadig sterkere, og alle levde i lydighet og respekt for Herren. Gjennom Guds
    Hellige Ånds styrke og hjelp kom også mange nye mennesker til tro.
  ntj-ntj: Nyangka ngurra Tjutiyala, Kalalila, Tjamiriyalawana-ya wanalpayi pirninya
    ngurlumaalarringu nyinarranytja. Tjiinya-tjananya parrawanara pungu-pungu wiyarringu.
    Nyangka Kuurti Walykumunulu-tjananya kurrurnpa yipilymara kanyiranytja. Nyangka-ya
    walykumunulu Katungkatjanya kuliltjarralu wanaranytja. Palunyalu-ya puru pirnirringkula-wanarnu.
  sxb-NT: Nikuemao katio awantu awaganyire ku Yesu awari mu ewitemo wiona ewia Yudeea,
    Galiili ni Samaria waawa no owuolu. Omwoyo Omweru ogwa Katonda yawa-aa amaani
    kandi waaisonga wawa awangi ino. Kandi waamenya ni waeere Katonda owuti.
  nhu-NT: Yî kefew kekin e, ɛ kentaashɛ ke bonyii bo mbee le lɛɛtɛn yî ŋgɛw e ɛ̂ biba
    bi woŋ e bì Judea bô Galilee noo Samalia le. Ɛ Keyoy ke Yuule ge ɛ kentaashɛ kedvu
    ciim, bvuu no tomte ŋgoo ɛ yí kuu. Ɛ bó no cee, wvumte kɛ ɛ ɛ̀ nu Tata.
  row-row: Basa boe ma, Yesus atahori nara mana sia nusa Yudea, Galilea, ma Samaria,
    rasodꞌa no dame. Ara ramaheta, ma tungga Lamatuaꞌ hihii Na. Dula-dale Meumare
    Na o tao manggatetee rala nara.
  msy-msy: Ezɨ Judian Distrigh ko Galilin Distrigh ko Samarian Distrighɨn aven itir
    Kraisɨn adarasi, dughiar kamɨn navir amɨrɨzimɨn ikia deravɨra itima, Godɨn Duam
    gavgavim me ganɨdi. Ezɨ Kraisɨn adarazir dɨbobonim ghuavanadi. Gumazamiziba Godɨn
    atiatiava an apengan iti.
  agg-agg: Ranɨyo asu muŋguambo anɨhondümbo-rɨhindeimbɨ Sudia, Gariri, Sameria-yafeambe
    manɨmboei, ranai aboedɨ manɨboadei. Adükarɨmbo ahɨnɨyei-ane, Yifiafɨ Aboedɨ aheimbo
    ŋgɨnɨmara-mɨndɨndüra asu nindou afɨndɨ Sisasɨmbo anɨhondümbo-rɨhindühɨ aboedɨ
    mamambeyahi manɨboadei.
  ptp-ptp: Mêd xomxo vông vinên wê dô Judia yuu Galili dɨ Samelia ge he vɨhati dô
    vɨyin maên dɨ vevac ma ên he. He dô vac Apumtau vɨlu kwa ngɨbi dɨ Myakɨlôhô Ngɨbua
    ngɨdu he xôn, om he vô xêkɨzêc dɨ xomxo vông vinên vô tɨbeac hɨwocên.
  nak-nak: Goio, mulimuli ovola, te la galegale tomi e Iudea, la gale Galilea, me
    Sameria tai, la lotu eia tuga tigi, la viligiligila oukati, la paga isasa ouka,
    la lotu eia vagari moli, la valalua tomi egite pou moli te la uluva La Tahalo
    Uru. La Kalulu La Marokala eia vivagari moli egiteu, me la valalua me hatavivile
    usu, egite goiloti te la lotu te Iesus.
  lbb-lbb: Lamur a tarai a lotula ting na hananuala rop ana natol a papar Judia, e
    Galili pa e Samaria, la kes ana bal molmol. Pa a lotu i rakrakai, pa la kes na
    hanrawai tetek a Leklek, a Talngan Tabu i wunan la, pa a wawas ana tarai a lotula
    i han kas.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಯೂದಾಯ, ಗಲಿಲಾಯ, ಸಮಾರ್ಯ ಸೀಮೆಗಳಲ್ಲಿದ್ದ ಸಭೆಯು ಸಮಾಧಾನ ಹೊಂದಿತು; ಮತ್ತು
