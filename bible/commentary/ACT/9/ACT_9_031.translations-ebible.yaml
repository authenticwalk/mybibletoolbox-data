    da begew sin mamatpatgan da en Apo ya din badang di Ispirito Santo.
  tgj-tgj: Okv vkvlgabv ho Judia, Galili, okv Samaria Gvrja lo ho dwa sarsopoyoto.
    Darwknv Dow gv ridur kolokv hoka gwlwk nyato okv Ahtunyi alvbv mvngjwng nyato,
    mvngjwng nvngvka kaiyaya toku.
  wat-wat: Noko nenei eketa Yudiya, Ganini keta Sameniya fafanisima nenesiyai ekanesiya
    kana matatafu biganei si fakwa. Eketa Kanunu Tafutafuna tomuniyeina i givikatevatusiya
    keta yasi vitumaḡana i givifakiniya. Na nenei tomuniyeina kasi sabu i nakata yota
    Tuveka kana vifotu i nakata.
  gui-NT: Jayave mbaeti ma quia omambeco oporogüɨrovia vae reta, jare jae reta oñemomɨrata
    opaete Judea rupi, Galilea rupi, jare Samaria rupi. Jare yogüɨreco reta omboete
