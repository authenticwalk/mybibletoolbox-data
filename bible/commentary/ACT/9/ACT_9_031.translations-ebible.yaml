  tuo-NT: Nipeꞌtirã Jesure ẽjõpeorã narẽ ñaꞌarõ weeduꞌucã ĩꞌarã, ejerisãjãcãrã niwã.
    Tojo weerã siape meꞌrã nipeꞌtiro Judea, Galilea, Samariacjãrã nemorõ wãcũtutuanemocãrã
