    Bali lei 'saun 'pa o va, ɛn -leglizi -ji 'nɔn drɛ "kaga.
  fuh-BKF: Ndeen kawrital goonɗinɓe ngaal heɓi jam ley Yahuudiya e Galili, kam e Samariya
