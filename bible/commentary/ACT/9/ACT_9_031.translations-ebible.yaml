    oʼnitakuyate.
  pwg-pwg: Ma nani murinai na vitumaghana damsi kudubisi Judiya, Gariri ma Sameriya
    kamonai ere nuwanubasi imakai. Ma Kanuma Vovokaravina ikiiepepisi da ivi rewapana,
    ma wawaya ipeyari ivi tumaghana da i koroto irakata. Ma mara nonowa Bada ivovokaravei.
  cjv-cjv: Ena Yesu fi ki si teinga yokamai Yuria man tei moinga te Gariri man tei
