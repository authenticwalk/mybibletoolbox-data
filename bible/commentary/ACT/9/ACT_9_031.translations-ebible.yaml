  kde-kde: Mahiku anelo vanu vammalele vankulupîla Yesu va ku Yudeya na va ku Galilaya
    na va ku Samaliya nkuva na amani. Uchocho, vánihalija kuhwinga disungu na kuhweneha
    kumweshimu Nang'olo na kutujwa mitima na Umumu Wanaswe, bahi ing'anya ya anelo
    vanu nkupunda kuyenjejeka.
  ata-ata: Aloxo ne la sou, ta mitema sou lalotu no nano mukalusi ne Iutaia, mo Xalilaia
    xe Samalia milavusou la sou ta mitema mixolu seꞌisisi laixe. Xo Uleenu Tavuna
    musuꞌulineꞌi mo muꞌoxo pekiaꞌa la sou aneꞌi mixali ta piena mo no ꞌa maulixaꞌa
    ne la aneꞌi mimamaꞌu mo mixolu no laaxu Tilasi.
  qvw-NT: Chaypïtam Judeaćhu, Samariaćhu, Galileaćhu cä chalapacücunäman tuqui bïda
    ćhälun. Chayćhümi Chuya Ispiritu chalapacuyninta masïsu tacyalpachiptin Diosninchicta
    manchacuywan cawsapäcula. Jinaman'a achcamantacmi milapäculapis.
  nfa-nfa: Èle èèna ka, dhèu unu Lamatua Yesus ètu propensi Yudea, propensi Galilea,
    dènge propensi Samaria, mamuri dènge mera-milu. Rèngu asa tabha ae. Rèngu mamuri
    madhutu dadꞌèi Lamatua. Ka Roh Lamatua dhu Mola-Mèci paꞌèra dꞌara rèngu.
  tnp-tnp: Kəni nətəm kəutəhatətə e Iesu əpəha Jutiə, mɨne Kaləli, mɨne Səmeriə kəmotatɨg
    e nəməlinuiən, iətəmi tɨkə məmə otol nəgɨniən kəm lah. Kəni Narmɨn Rəha Uhgɨn
    təmətasiru e lah mol ilah kəutəhtul əskasɨk, kəni ilah rəfin kəutatɨg mautɨsiai
    Iərmənɨg. Kəni ilah tɨnatepət.
  urd-urd: पस तमाम यहूदिया और गलील और सामरिया में कलीसिया को चैन हो गया और उसकी तरक़्क़ी
    होती गई और वो दावन्द के ख़ौफ़ और रूह — उल — क़ुद्दूस की तसल्ली पर चलती और बढ़ती
    जाती थी।
  hot-hot: Êŋ ma avômalô êvhaviŋ anêŋ Judia lo Galili ma Samalia êmô labali ba miŋ
    anyôla hêv malaiŋ hadêŋ i ami. Ma thêlô ibitak lôklokwaŋ ma Lovak Matheŋ havatho
    thêlô kapôlôŋiŋ loŋ. Thêlô êmô Anyô Bêŋ vibiŋ ma êbô anêŋ athêŋ. Ma avômalô êvhaviŋ
    ilumbak hi ba hi.
  mqj-NT: Dadi masannang asan pole' angganna to mangngorean dio lembangna Yudea, Galilea
    anna Samaria, anna tuttuan matoto' kapangngoreananna. Illalan salu katuoanna mengkarea'
    langngan Puang Allata'alla anna napakaranga Penawa Masero. Tuttuan kerangngammi
    to mangngorean.
  rus-SYN: Церкви же по всей Иудее, Галилее и Самарии были в покое, назидаясь и ходя
    в страхе Господнем; и, при утешении от Святаго Духа, умножались.
  mbh-mbh: Mako nge wop alavusnga ako ru a Judia, Galili na Samaria, lotu kene i tho
    senu ol. Eneke toko e avele i pakerenga or. Ma lotuong i velpol ma i engeng. Ma
    Oni Riringa i opoal or, mo oa titaling i esa, na o pavothal ol nge a Toko Pomnga
    nge ole menong.
  bdd-bdd: Nage ꞌoina tohekalesiyao meYudiya ma meGalili ma meSameliya ꞌasaedi ꞌoidiya
    simiya daumwala, ma sipaꞌala, maꞌidi heꞌasisi ꞌidi Badaina ꞌoina, ma Yaluyaluwa
    Tabuna ꞌina ꞌitayahina ꞌoinega ꞌadi boda ꞌimadouwa.
  cbt-NTPO: Ina quëran Quisoso imapisopita noya ya'huapi. Co huachi insoari tëranta'
    aparisitërinhuë'. Cotia parti, Cariria parti, Samaria parti, inaquëpita sano ya'huatona',
    noya noya imasapi. “Sinioro chiníquën nanantërin,” ta'tona', nóya natëpi. Ispirito
    Santori catahuarin ni'ton, a'napitanta imasapi.
  rmy-SERVI: А манушэн кхандирятар пав всавири Иудея, Галилея тай Самария будэр нико
    на традэлас. Кхандири прылэлас зор тай барёлас, джювда дараґа англа Рае, тай Свэнто
    Фано подрицарэлас ла.
  srn-NT: Dan ala den bribisma fu Yudea, Galilea nanga Samaria ben libi ini freide.
    A bribi fu den ben kon moro tranga èn den ben abi bigi lespeki gi Gado. A Santa
    Yeye ben yepi den tu tak' moro nanga moro sma teki bribi.
  cta-NT: Liꞌ ndyaa tiꞌi̱ ti̱ ñati̱ jiꞌi̱ Jesucristo, masi ca loyuu Judea, masi ca
    loyuu Galilea, masi ca loyuu Samaria; lcaa tsa̱ ndyaca tsaꞌa̱ la nguꞌ chaꞌ jiꞌi̱
    Jesucristo. Ndyuꞌni tlyu nguꞌ jiꞌi̱ Jesús, loꞌo juaꞌa̱ ndyuꞌni nguꞌ lcaa cña nu
    ntiꞌ ycuiꞌ Ndyosi nu Xuꞌna na chaꞌ cuaꞌni nguꞌ. Xtyiꞌi ycuiꞌ Ndyosi nda juersa
    jiꞌi̱ nguꞌ biꞌ, loꞌo juaꞌa̱ ndyatu̱ la nguꞌ nu ngusñi chaꞌ jiꞌi̱ Jesús liꞌ.
  bqc-SIM: Bee gbɛa Yesudeↄ gↄ̃̀ dↄdↄa Yude ń Galileo ń Samali bùsuo píi, aalɛ
    zɛdↄ, aalɛ gɛ́ aɛ vĩakɛa Diiɛ guu, aalɛ kã́fĩ ń Lua Nisĩna dↄnlɛo.
  tcz-CHONGTHU: Chuin Judea gam le Galilee gamsung chule Samaria gamsung pumpia Houbung
    chu mongtah-in aumtauvin chule seijui hon Pakai agin jeh'u chun athahat cheh cheh
    uvin ahi. Chule Lhagao Theng in aumpi jeh-u chun seijui jong akibe jingin ahi.
  mar-mar: अशाप्रकारे सर्व यहूदिया, गालील प्रांत, शोमरोन या प्रदेशातील मंडळीस तेथे
    शांती लाभली; आणि, मंडळी पवित्र आत्म्याच्या सांत्वनेत व परमेश्वराच्या भयात वाढत
    गेली.
  snp-snp: Etito Yesu wenenala Yudia, Galili, Samalia minado ya you amene kamena lalo
    oloto piyaito, Ouna Felegagakafo seni-mulunigu olu aila wito auma wi gedaito,
    wenena muki amodoka menemene ato Wekola koliya koliti moinae.
  isl-isl: Um þessar mundir fékk kirkjan frið í Júdeu, Galíleu og Samaríu og óx og
    styrktist. Hinir trúuðu lærðu að ganga fram í undirgefni og hlýðni við Drottin
    og hlutu uppörvun heilags anda.
  spy-NT: Kunyoo, kikoolyoon kisich ꞉kanisoosyek tukul chēbo Yuuteeya, Kalilaaya āk
    Samaaryaa. Kumii ꞉icheek kōōywēyē Yēyiin, kuyēētyēēchinē ꞉Tāmirmiryēētaab Yēyiin
    kukiiltōōs ānkutāsyinē keey kuchoong'ēkiitu.
  xnn-xnn: Dat somingpa nan biyag nan mamati ken Jesus isnan probinsiya id Judea ya
    id Galilea ya id Samaria tay maid et mang-am-amis ken daida. Dadat omad-ado dapay
    pomigsa nan pammatida tay apowenda si Jesus ya badangan abes nan Ispirito Santo
    daida.
  mwe-mwe: Gene mobhago bhandunji bha a Nnungu gubhatemingenenje kwa ulele, kutandubhila
    ku Yudea na ku Galilaya na ku Shamalia. Bhandunji bha a Nnungu gubhapundilenje
    kujenjesheka akuno bhalishimilikwanga na bhalikwaajogopanga a Nnungu bhalitagwanga
    ntima naka Mbumu jwa Ukonjelo.
  tte-tte: Mwa tomeli meuloili Yudiya yo Galili yo Sameliya dedeili meuloina kolili
    sinuwa-daumwali yo simiyamiya. Ali meli siyakaiwe yo me ali yakasisi Guyau koina
    Yaluyaluwa Tabuna ana sagu kolili yo kali boda ilalalaki.
  tcs-tcs: I bin gad taim blo pis nau wea dem sos de wea Zudia ane Galali ane Samaria
    ane dempla i bin kam mostrong. Da OliSpirit i bin elpe dempla ane dem sos i bin
    kam mobig ane dempla i bin stap de gad big rispekt po God.
  hlt-THB: Cekcoengawh taw Juda qam, Kalili qam ingkaw Samari qam awh amik awm thlangboelkhqi
    ce ngaihding na awm uhy. Ciim Myihla ing a mingmih ce thaawm sak hy; tha pe nawh
    pung a tai khqoet khqoet uhy, Bawipa kqihnaak ing khaw sa uhy.
  soq-soq: Tane walama sawo mai mida da ekelesia apanawa Iudia, Galili ita Samaria
    bedewe onau enape kadimopona, dia. Mo wanwan euda os waimoio Aleu kakaiwa saumodio
    sumanaibu bedewe badowa eneie. Ita mo sa mampe Tatamba aiawa ruawantoie os waimoio
    ekelesia inilene debamaleidie.
  qub-qub: Chay wichanga yäracojcuna allimi goyäcuran Judeacho, Galileacho, Samariacho.
    Chaymi shacyäcuran Tayta Dios munashannölla cawananpaj. Chayno Espíritu Santu
    yanapaptinmi yäracojcunapis mas achcayaranna.
  att-att: Á nakemammà laguk yù ira nga mawwawági ta ángnguruk da kâ Apu Kesu, nga
    naggián sù purubinsia ira na Judiya ánna Galilia ánna Samaria, ta awánin ta nakikontará
    nira. Á nakimorayád da si Apu Kesu nga Yápu ra. Á gapu ta pangabbák nayù Mangilin
    nga Ikararuá nira, nepasigaggà yù ángnguruk da kâ Apu ánna nalannapán ira ta aru
    nga manguruk.
  bki-bki: Ana ka bogo na, namoneano nalo napano aju rorea ea vio Yutea, a ea vio
    Kalele, a ea vio Sameria, nalo amial bogo melumu kija kalo. Ana na Niununo Lu
    naio jo miijalo, naio jo mila na tum̃aro binimei jikili lie vo, ana jo mila mirano
    na namoneano nalo aju abavin lie vo, ana namoneano nalo nene nalo aju ajovon kiado
    Tubo dam̃ariga.
  bqp-bqp: Abire gbɛra sↄsi gbɛ̃ kũ ò kú Yudea kũ Galilio kũ Samaria bùsuuonↄn
    kun aafia pínki. Òtɛn gbãna kũ òtɛn gɛ́ arɛ vĩnakɛna Dikirinɛɛ gũn, òtɛn kara
    kũ Luda Nini ń nɛ̀sɛ kpàtɛńnɛ yãi.
  mcp-mcp: '*Dɔ̧ lʉ́ óbúgʉla í á ka ŋgə cʉgə nə́ shɛɛ Yudéa yɛ̂sh, nə Galilê, nə Samaríya,
    gwooŋg í ŋgə́ lal búgə́d, obúgʉla bwə́ ŋgə́ gwɔ̧́ɔ̧ Cwámba. Ŋkɛ̧́ŋkɛ̧̂ Shíshim
    ŋgə́ sá nə́ buud ŋkí bul bulya bwə́ zə́g ŋgə nyíi gwooŋgʉd.'
  hat-hat: Lè sa a, legliz la te gen repo toupatou nan Jide, nan Galile ak nan Samari.
    Li t'ap devlope, li t'ap viv avèk krentif pou Bondye. Avèk konkou Sentespri, li
    t'ap resevwa anpil moun toujou.
  npl-NT: Ijkuakó non okineltokayah Cristo Jesús okipiayah yolsewílistli itech tlali
    de Judea, Galilea iwa Samaria. Okachi omoyolchikawayah otlaneltokayah inawak Toteko.
    Iwa omomiakiliayah ika iweletilis n Espíritu Santo.
  bgg-bgg: Ji è rek pha idoh shii ne Judea, Galili nane Samaria pha charchthek ne
    liijiing um dun. Ragung So è ithek shii chuh rek phi ne ithek rog shii bajo migiphothek
    rey ne dog dun ne Ithong shii bajo ilab rek ne rai dun.
  eng-TCENT: So the churches throughout all Judea, Galilee, and Samaria had peace
    and were being strengthened. Continuing in the fear of the Lord and in the encouragement
    of the Holy Spirit, they were being multiplied.
  eng-BSB: Then the church throughout Judea, Galilee, and Samaria experienced a time
    of peace. It grew in strength and numbers, living in the fear of the Lord and
    the encouragement of the Holy Spirit.
  cpu-NT: Ikanta kempisantzinkariite, nampiyetarori Judea-ki, Galilea-ki ipoña Samaria-ki,
    kameetha ikanta isaikavaitaiyini, eekero jantakishireperotanakitzi, ñaapinkatha
    jovapiintanakeri Pinkathari, jookakoventakerira Tasorentsinkantsi. Eekerora jiyaatatzi
    joshekiperotanake.
  san-ASM: ইত্থং সতি যিহূদিযাগালীল্শোমিৰোণদেশীযাঃ সৰ্ৱ্ৱা মণ্ডল্যো ৱিশ্ৰামং প্ৰাপ্তাস্ততস্তাসাং
    নিষ্ঠাভৱৎ প্ৰভো ৰ্ভিযা পৱিত্ৰস্যাত্মনঃ সান্ত্ৱনযা চ কালং ক্ষেপযিৎৱা বহুসংখ্যা
    অভৱন্|
  tod-tod: Ziilɛigi ɠɛni Zudee Egilisii pɛ su, ta Galilee, naa ʋɛɛ Samali ʋa, é ɠɛni
    wɔɔlɔzu kidaaleʋei zu, é ɗa ziɛ ɓɔɠɔmaayeii zu Maliɠii ʋɛ, gaa ɠɛni wɔɔlɔzu ga
    nui liegɔi, nii é ɠɛni ʋɛɛzu ba ga Zɛnvu Ɲadegai ná-kpɔbai.
  tac-NT: '''Lige alué Sauli simisáká alé uché bilena mejká, tabilé na''áuka mochile
    alué ralámuli jurío Esukristo sayégame alué Esukristo oyérame si pe''wera, alué
    oyérame napu ejperégame nile alé ejiro Jurea ''lige alé ejiro Galilea ''lige alé
    ejiro Samaria. ''Lige alué Esukristo oyérame abé rejchirúgame gayénale ''lige
    ''we a''lá nirame nile alué Wa''lula Esukristo. ''Lige alué Onorúgame Alawala
    abé a''lá oilárile alué ralámuli ''lige aminacho we''ká ralámuli oyérale Esukristo.'
  eng-WEBPB: So the assemblies throughout all Judea, Galilee, and Samaria had peace
    and were built up. They were multiplied, walking in the fear of the Lord and in
    the comfort of the Holy Spirit.
  gfk-H: Io, no lotu narako ta ira hanua Galili, Iudeia, ma Samaria ga hatur kahai
    ra kinkinis na malum ma diet ga kap ra dadas maram naliu. Ma tano harharagat tano
    Halhaliana Tanua ma tano kinkinis na urur tano Watong, no winawas ta ira mataniabar
    narako tano lotu ga tamtamat hanahaan.
  viv-viv: Ada au tovetumagana adi yoꞋo tulina tulina Yudiya Galili kadu Sameliya
    adi fafali agaidiya himiyami hagihagina, faꞋina kaliva boi hikikivekoyodi-ma hiꞋilova.
    Ada AluꞋaluwa Mahalina yana veluga againe yadi vetumagana gitubuga kadu himoyaꞋai,
    ada yadi dewa againe tova moyaꞋaina Kaiwabu ana egana hikikilakahina.
  yao-yao: Katema ko mpingo wa ŵandu ŵakunkulupilila Kilisito ŵala ŵakwete chitendewele
    ku Yudea kose ni ku Galilaya kose ni ku Samalia kose. Mbumu jwa Akunnungu ŵapele
    machili ni ŵajonjesyeche ni ŵatemi kwa kwajogopa Ambuje.
  tgp-tgp: Matan haratu, kalesia na jara tari Judea, Galilee peresi Samaria la toho
    na tamata, la ulua la r̃ilangi ale evira mo tavera. Ale na maurira la sile na
    oloolo isan Moli ale la lo toho na nanauhi non Tanume Tapu, ale la ulua mo tavera
    jea.
  auc-NT: Ïninque Codito ingante näni godongämæ̈ pönencabo incæ Oodeabæ Gadideabæ
    Tämadiabæ tömäo quëwëninque mänïñedë wædämaï inte guëmänänitapa. Ayæ̈ tæ̈ï pïñænte
    entawënäni badänitapa. Ayæ̈ Wængonguï Tæiyæ̈ Waëmö Önöwoca ædæmö apæ̈necä ate
    tömënäni wampo pönënäni badinque yebænte nanguï ïnäni bagadänimpa. Ayæ̈ mönö Awënë
    ingante ædö cæte ëñënämaï cæquïï, ante guïñente wægadänimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee naɡ̶a wakamaɡ̶a iditawece niɡ̶ijoa lapoli oko anonakato
    Ǥoniotagodi digoida nipodigi Judéia, nipodigi Galiléia, codaa me Samaria. Codaa
    eliwaɡ̶atakaneɡ̶egi jeɡ̶epaanaɡ̶a ili, codaa odeemitetigilo Ǥoniotagodi niɡ̶ina
    mowote inoatawece ane loenataka. Odaa Liwigo Aneotedoɡ̶oji ja yeloodaɡ̶atee laaleɡ̶ena,
    codaa niɡ̶idiwa lapoli ɡ̶onioxoadipi idiokaanaɡ̶a limedi mepaanaɡ̶a eliodi.
  bmh-bmh: Guzenaimai, Zudia agaig mui, Galili agaig mui, Samaria agaig ebuan duailel
    oiagab petak emen go oiagab selanau mui daremen. Go iwai dab tam, gonun duailel
    goagal oiagab petak emen, Uwait Banou mui, gonugau Ah Wes mui goagen gusig marena,
    oiagab selanau mui daimai, asiu usalemen.
  ctu-BL: Tsa' ñʌjch'i i tic'lʌntel jini xñopt'añob ti pejtelel Judea yic'ot ti Galilea
    yic'ot ti Samaria. Tsa' p'ʌtesʌntiyob. Tsi' chʌn bʌc'ñayob lac Yum. Tsa' ñuc'ayob
    i pusic'al cha'an Ch'ujul bʌ Espíritu. Tsa' wen p'ojliyob.
  meq-meq: Yawa! Ndo məpe mədzal gər hay ka Yesu ma gəma i Yahuda, ma Galile, ada
    ma Samari, nəteye tebiye mandza eye zay zay lele. Nəteye faya ta hutiye gədaŋ
    pat pat. Ta rəhay ha gər a Bəy Maduweŋ lele. Məsəfəre Tsəɗaŋŋa eye a vəlawatay
    gədaŋ, a səkahawa tay ha haladzay.
  noa-H: Mag Sauloou hamach hipierr Hẽwandam hiek hʌ̈k'a sĩsim k'aug hat'aawain chadau,
    Judea durr, Galilea durr maimua Samaria durram magwe chi hʌ̈k'a durrarr k'ʌʌn
    t'um hʌ̈u k'õinaa nʌisijim haajem. Mag k'õinaa hap'öbaadëm hee, sĩi warag maach
    Pör Jesús hipierraa hirua nem jaau simpai waup'öbaadee hĩchab hich Hẽwandam Hak'araujã
    chi hʌ̈k'a nʌm k'ʌʌn warag k'apaana hapijim haajem.
  alp-NT: Hoko tamata rebe esi hlaleke loko Yesuse me pusue otoi Yudea, Galilea kai
    Samaria esi supu susate moneka. Hoko esi rue mise. Kai Ro Misete Itapasi hoko
    esi tapa boka kai pususi isike iteki Tuhane.
  san-VEL: ittha.m sati yihuudiyaagaaliil"somiro.nade"siiyaa.h sarvvaa ma.n.dalyo
    vi"sraama.m praaptaastatastaasaa.m ni.s.thaabhavat prabho rbhiyaa pavitrasyaatmana.h
    saantvanayaa ca kaala.m k.sepayitvaa bahusa.mkhyaa abhavan|
  kbq-kbq: Anante Judia kazigane Galili kazigane Sameriama nemaniza mono vahe'mo'za,
    hagera hu'za nevu'za zamarimpa fru hu'za nemani'za, Anumzamofonku kore hunentageno,
    Ruotge Avamu'mo zamazeri hanavenetige'za, rama'a mono vahe fore hu'naze.
  kbh-kbh: Y chca, Jesucrístbeñe os̈buáchiyënga Judeoca, Galilea y Samaria luarents̈e
    chora ya ndoñe más montsansufrina y natjë́mbana imojtsemna, y nÿetscanga más os̈buáchiyana
    imojtsebomna. Nts̈amo Bëngbe Bëtsá yojanbos̈cá, imojtsaniyena cha jtsatschuanayëse;
    y chë Uámana Espíritbe uajabuáchenanaca, Jesucrístbeñe os̈buáchiyënga más tmojanoboté.
  ron-LSB: Și adunările din toată Iudeea, din Galileea și din Samaria au avut pace
    și s-au întărit. Ele s-au înmulțit, umblând în frica Domnului și în mângâierea
    Duhului Sfânt.
  pon-pon: A momodijou kan ap popol o pwaidar nan Iudaa, o Kalilaa, a Jamaria, o re
    weweid ni majak en Kaun o, o toto kilar popol en Nen jaraui.
  nhe-BL: Huajca oncac tlasehuilistli ipan nochi tlaneltocani ipan itiopa Toteco nepa
    ipan estados Judea, Galilea huan Samaria. Nopa tlaneltocani moscaltijtiyohuiyayaj
    ipan Tohueyiteco huan quiimacasiyayaj para tlaixpanose. Huan más momiyaquiliyayaj
    pampa Itonal Toteco quinyolchicahuayaya.
  sps-sps: Ai na sanaan san fo gum nar vainy fafaaman tana fo mamatsiny pan tana gum
    fan iny Judia ai Galili, ai Samaria, kaa men ar nainy tana aaverof. An gum nar
    vainy fafaaman ruak iny parits erato, ser vamarits a Tsunaun, an Aaven Taabos
    faparits ana Ya faakouts ratuari, an vainy kinai sof rato na gum nar vainy fafaaman.
  wnc-wnc: Siwan Jesuat nana aminu Judia gatu Galili gatu Sameria kep kokomune nana
    aminda gwauya aknga teke nangaakan dua natapbing. Takekan natayuke Jesu Buyambam
    tapaninde gepbiatang yuwawa Waung Takwanda musia papan kekekaking. Papan kekekake
    Jesutane puya aknga take siknga tangenake tasiking. Tangenake tasiwawa aminu Jesue
    amin dakngakingu apunggawa apunggawa buyambam sikut.
  bus-bus: Beee gbɛra sↄsi kɛ̀ kú Yudea kↄ̃n Galilio kↄ̃n Samaria bùsuo kuu aafia
    píngi. Aↄ̃ↄe gbãa kũu wèe gaa aɛ vĩakɛna Diinɛ guu, aↄ̃ↄe kaara kɛ̀ Luda Nini
    ń làakari kpàɛńnɛ yãnzi.
  gub-BL: A'e rupi a'e 'ar mehe Zezuz iàmàtyry'ymar upytu'u ma'erahy ipuraraw kar
    ire wà, uzeruzar ma'e Zutez ywy rehe har wanupe wà, Karirez ywy rehe har wanupe
    wà no, Xamari ywy rehe har wanupe wà no. Umumaw màràn zahy ma'erahy ipuraraw kar
    'ym pà wà. A'e rupi teko tetea'u uzypyrog Zezuz rehe uzeruzar pà wà. Uzemu'e ize'eg
    rehe wà no. Ikàg wera'u uzeruzar haw rehe wà. Ta'e Tekwe Puràg upytywà a'e wà
    xe. Umuwete katu tuwe Zanezar waiko tuweharupi wà.
  imo-imo: Kano kinye Soloni imboma tepa kenjirimu ulumu tiye kolorumu kinye Judia
    kinye Galili kinye Samaria kinye kano kombumanga Jisasinga imboma umbuni te wendo
    naa orumu. Aku kinye imboma molko kondoringi. Awilimu pipili kolko yunge ungumu
    pilipo lipo teamili ningo moloringi. Kinye Mini Kake Telimuni eno tapondorumu
    wali yunge talapemu enge nimbe imbo awini yunge talapena tukundo tukundo puringi.
  boj-boj: Bati deqa Judia sawaq di, Galili sawaq di, Samaria sawaq di dego tamo uŋgasari
    Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi geregere lawo na soqneb. Naŋgi bati
    gaigai Tamo Koba aqa sorgomq di sonabqa Mondor Bole na are siŋgilatetnjroqnej.
    Tamo uŋgasari gargekoba naŋgi are bulyoqnsib Kristen naŋgo miligiq aiyeqnab naŋgi
    tulaŋ kobaoqneb.
  eng-DRA: Now the church had peace throughout all Judea, and Galilee, and Samaria;
    and was edified, walking in the fear of the Lord, and was filled with the consolation
    of the Holy Ghost.
  knf-knf: Pnŧuk pi banfiyaaruŋ Yeŧu pawo wal mënţ ţi bnuura ţi uŧaak wi *Yuda bŧi,
    ţi *Galilay na ţi *Ŧamariya. Payaha ya kadun ţi pŧiink Ajugun. *Uhaaş wi Naşibaţi
    utëŋţën banfiyaaruŋ Yeŧu, kë bakŧiink Ajugun, abot aŧuma ŧum na ŋnuur nuur.
  san-KHM: ឥត្ថំ សតិ យិហូទិយាគាលីល្ឝោមិរោណទេឝីយាះ សវ៌្វា មណ្ឌល្យោ វិឝ្រាមំ ប្រាប្តាស្តតស្តាសាំ
    និឞ្ឋាភវត៑ ប្រភោ រ្ភិយា បវិត្រស្យាត្មនះ សាន្ត្វនយា ច កាលំ ក្ឞេបយិត្វា ពហុសំខ្យា
    អភវន៑។
  arn-NT: Feymew ti feyentulechi trokiñche ka itrokom ti mülelu Judea ñi lof mapu
    mew, Galilea ka Samaria, nietuyngün ta küme tüngkülen ka doy amuley ñi kimün Ñidol
    ñi dungu mew. Kisu engün ñi mongen mew yamniefi ta Ñidol ka ti Lif Küme Püllü
    kellunieeyew engün, feymew amuley ñi doy alünngerpun ti pu feyentulelu.
  zas-NT: Dxel babedxe luxdoo ree bén rliladx Jesucrist, bén zojb ree niz Judea në
    niz Galilea nëtëë niz Samaria, chigagaj beenbee reeman mazri xhienaag na̱j xnejz
    Dios, bazoob tëë reeman xtiidxaman, abiꞌ cayagnë xSprijt Dios cayajcxhiej reeman.
  ken-NT: Ɛ́fákári yɛ bɛ bǒnkwɔ Yesu abhɛn bachi atú Judɛ́ya, nɛ abhɛn atú Gálili,
    nɛ abhɛn atú Samária nkɛm kɛpɛrɛ bhɔŋ ɛsɔŋɔri. Bakoŋo Yesu bábhʉrɛ nɛpɛ́m ɛnap
    ɛnyu ɛnɛ́ nɛ́tɔ̀ŋ bɛ́ bɔ báchyɛ̀ Mandɛm kɛnókó. Ɛfóŋó Bɛdyɛrɛ are chyɛ bhɔ
    nɛpɔptǐntɨ́, anchyɛ nɔkɔ bhɔ bɛtaŋ. Ɛ́kʉ bɛyǎ bo báchák báre noko Yesu mánchɛm
    nɔkɔ nɛ bhɔ.
