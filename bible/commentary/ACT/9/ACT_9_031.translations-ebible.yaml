    ularr.
  ake-NT: Mɨrɨ a'tai, Sises apurɨnin nan Isutiya, Kiyarari, mɨrɨ awonsi'kɨ Sameriya
    pon kon uko'mamʉ'pʉ ewankamanin pʉra, ɨnʉ' uya rɨ to' kota'ma pʉra iyesi wenai.
    Wakʉ A'kwarʉ uya to' meruntɨtanʉkʉ'pʉ, to' pori'ma'pʉ iya rɨ. Miyarɨ rɨ Sises
    apurɨ pɨ' tu'ke to' ena'pʉ. Mɨrɨpan kon uko'mamʉ'pʉ Itepuru nama pɨ' rɨ tʉuko'mamʉ
    kon kaisa rɨ.
  qvn-NT: Chaura chay wichancunaga Judeapas Galileapas Samariapas Jesusman yupachicug
    gotucagcuna cawapäcura shumaglam mana pisi gaticachraptin. Nätan waranpa waranpam
    mas aliman muyurcayara, nätan cawapäcuras Munayniyog Diosta manchacurmi, jinaman
    Santu Espíritu yanapaptin mas chraninmanmi muyurcayara Jesusman yupachicugcunaga.
  tku-NT: Cā'līpāxuhuatza' ixtahui'lāna'lh tī ixtatalacxtimī na ixlīpō'ktu ixlīka'tla'
