  zar-NT: Níʼirö guca tsahuiʼ quégaca yúguʼtë cöʼ bönachi queëʼ Cristo, nacuáʼ idú
    luyú Judea, en luyú Galilea, en luyú Samaria, ateʼ bilaʼdipa ládxiʼgaquiëʼ. Gulaʼcuʼë
