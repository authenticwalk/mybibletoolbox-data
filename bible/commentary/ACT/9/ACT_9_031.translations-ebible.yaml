  pan-pan: ਸਾਰੇ ਯਹੂਦਿਯਾ, ਗਲੀਲ, ਸਾਮਰਿਯਾ ਵਿੱਚ ਕਲੀਸਿਯਾ ਨੂੰ ਸ਼ਾਂਤੀ ਮਿਲੀ ਅਤੇ ਮੇਲ-ਮਿਲਾਪ
