  eng-DBY: The assemblies then throughout the whole of Judaea and Galilee and Samaria
    had peace, being edified and walking in the fear of the Lord, and were increased
    through the comfort of the Holy Spirit.
  guo-NT: Do jawʉx, Jesús pejwʉajan naexasiti, Judea tʉajnʉpijiw, Galilea tʉajnʉpijiwbej,
    Samaria tʉajnʉpijiwbej, chiekal duil wʉajanjilaxtat, kaes chakifʉlae-esal xot.
    Japi kaes Dios xanaboejafʉl kajachawaesfʉlaliajwas. Japibej isfʉl Dios nejxasinkpoxan.
    Do ja-aech wʉt, kaes xabichfʉl naexasiti Jesucristo pejwʉajan, Espíritu Santo
    kajachawaesfʉlas xot.
  hla-hla: Bu katun hobotor i Judia na i Galili na i Sameria ti hamanaia tere Iesu
    i ka hanigata tara poata tara masalohana. Ba niateina tere Sunahan e pan susuluna
    i taren. Ba nori e hapan hitoner a Tsunono bu Namnamei u Goagono tere Sunahan
    e taguhu ranen. Ba nori e para susulur.
  mav-NT: Mi'i hawyi Iesui mohey haria waku pe i ra'yn tukup­te'en tawa Ieru­sarẽi
