    tahe ralore iheki ityhydỹỹmy.
  zao-NT: Tsa lee re zha kuu nyelaaz Jesús, kuu nzo re yez chaan Judea chaan Galilea
    ne chaan Samaria, wen ngoo re zha tak ndreket raa zha dits zha, ne xlaazga mas
    wen myen re zha xkiiz Diox ne nzhon zha diize, ne lee Mbi Nayon mtsow masraa myazh
    re zha kuu nyelaaz Jesús.
  byx-byx: Baip maget de ma Iesus aa risura i qurli ra vet ma Judia, de vet ma Galili,
    de vet ma Samaria dai maikka qurli ra maget, i quasiq araa a nge ama qumespik
    ta lenges na ra. De ama Qevepka ama Glasingaqa ka sem madlek na ra. Dav as maikka
    ngen ne iari i buup na ra i ra tu araa qevep ip ta tit naset ma Iesus. De maikka
    ra manep nas i raquarli ma Iesus ke ruirl se ra.
  ctu-CTI: Che' jini ñʌch'ʌl ti cʌyleyob pejtyel ochemo' bʌ ti' t'an Dios ya' ti pañimil
    Judea bʌ i c'aba' yic'ot Galilea yic'ot Samaria. Ti' wen xuc'chocoyob i pusic'al
    ti' t'an Dios. Ti' ch'ujbiyob Dios ti jump'ej jach i pusic'al. Jini Ch'ujul bʌ
    i Ch'ujlel Dios ti' chʌc cotyʌyob. Ti wen oc'ʌyob ochemo' bʌ ti' t'an Dios.
  zos-NT: Mumu vya'ṉjamyajpapø'is Jesús mumu Judea nasomo y Galilea nasomo y Samaria
    nasomo vøj ityaju; ni i'samna'ṉ ji'n yacsutzøcyaje, va'ṉjajmoyajpa'm mø'chøqui.
    Cyøna'tzøyajpana'ṉ ndø Comi, y por eso jujche syunbase ndø Comi'is, jetsena'ṉ
    chøcyajpa. Y Masanbø Espiritu Santo'is yajayaj myaya'cuy va'cø contento ityajø,
    y masamna'ṉ nø vyøti'ajyaju vya'ṉjamyajpapø'is Jesús.
  gvs-gvs: Tauna Tomoya ana totugugunayao madabokidi Yudiya dadavina, Galili dadavina
    be nakae Samériya dadavina goi tuboina sibabane. Idi numisa ina togaga Baloma
    Kimaasabaina goi ibibíbina go, madi matoita Tomoya siiwowoine. Baloma Kimaasabaina
    ikipaiwoledi, tauna idi boda tuwaina ivaituwedi.
  kbm-kbm: Be givin sawa etok amolmol bui ane nangge Judia tis Galilaia be Samaria
    as taku walang ok ivang vie-ngge. Ve galkik Saul ande meng-gihlang amol bui ane
    be gilgum tiate gitangi eisir vukuri ite. Be amolmol walang ge meihlang ve Pomate
    ane amolmol. Be Ngalau Yamar giro eisir ta be ivang tis ipelk ve Pomate ge.
  tew-tew: Nä́ˀi naphaḏe ihayhä̖̂ä̖ in méesateˀin tꞌowa dívíwéˀgeˀoˀin iˀ nange Judea-á
    Galilee-á Samaria-á toˀwíḏí wänbo wíˀovâyjänäkíˀohpí, heḏi shánkí dikaypóe.
    Heḏi Nanbí Sedó Jôesi Táa báyékí dâyaˀginmäˀ heḏá iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi
    ovâykhä̖geˀmáa, heḏânkun shánkí wänbo ditꞌowasôe.
  rmc-rmc: Avke sas smirom andro khangera pal caľi Judsko, Galileja the Samarija.
    O khangera zoraľonas a baronas, bo dživenas andre sveto dar anglo Raj a o Sveto
    Duchos len poťešinelas.
  apr-apr: Ngan nen le di tooltool yo tigaua ye bareme ke Yesu a tinepe ye tana mai
    Yudia le Galili inbe Samaria nga, ngan di le imot tinepe ye lo silene dook mata.
    Le tool sa yo bet igarung di mulu, nga tiap, inbe Maro Amunu Silene ipamede di,
    le titoo dada dook mata yo ke bet tinepe la Tool Mai parmana nga. Inbe Maro Amunu
    Silene iyei di tooltool kapala mulu a titara lodi medana le se tiye di tigaua
    le kinkatingi kidi ilo pang ete.
  tiy-tiy: Atin bé do no gai, énda ménrasay i de munur bé Kristowe dob Judea brab
    dob Galilea brab dob Samaria. Ménwaléy ro do méégét munur brab méninut ro médoo
    non ténabangay Rémogor i Tuluse bero, non toow fo féngadafé roy Kadnane.
  nlg-nlg: Mana lei holohoru soko i Judea, Galilee, mi Samaria talighu tara kabu mabo
    nia nina hahanga na Tarunga Tabu te lagalagara me totolora tara kabu kikinima
    itatana Lord.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ wecheekeè hazǫǫ̀ Judea nèk'e, Galılee nèk'e eyıts'ǫ
    Samarıa nèk'e gıgha łatsaa ts'èwhı̨į̀ hòɂǫǫ̀ agòjà. Yedàyeh Nezı̨ı̨ t'à gınì nàtsoò
    agejà. Eyıt'à dǫ łǫ gota gı̨ı̨de xè gots'ǫ̀ K'àowo k'èagı̨ı̨t'e ha gı̨ı̨wǫ.
  pes-OPV: آنگاه کلیسا در تمامی یهودیه و جلیل و سامره آرامی یافتند و بنا می‌شدند و
    در ترس خداوند وبه تسلی روح‌القدس رفتار کرده، همی افزودند.
  ron-1924: Бисерика се букура де паче ын тоатэ Иудея, Галилея ши Самария, се ынтэря
    суфлетеште ши умбла ын фрикэ де Домнул ши, ку ажуторул Духулуй Сфынт, се ынмулця.
  tpz-tpz: Ivëh, ka manih pa muhin va Jiutiaꞌ, Galiliꞌ, me Samëriaꞌ a ma napan va
    po vaman to teꞌ vatuvuh ee. Ahik to vakihat, ka ma napan poë varih to pepeo e
    ne ko hop ee po vakum teꞌ va po vaman. Ko vaman pee teꞌ eh rakah e non, ka Tuvuh
    Vasioꞌ vaeh e non pee, suk ee to teꞌ ne paan a matop pe Sunön.
  agd-agd: Orivin mumunan nanin banta ma Yudia safi Karirifa safi inká Sameriá akhempa
    safi ma varé ein kéká Kantá Aunan mano mumunan ákona uantan kokhon mano vetimpin
    o asotú íkan amusin pinté kusen báken Bafan nan péan amiyaren mino.
  rkb-NT: Iwaze kytsa Sesus tuktsa nanabyitaba zisapywykynaha. Sudeja eze Karireja
    eze Samarija eze iwaha eze zisapywykynaha. Sesus tuktsa niobaranaha sizubarẽtsa
    niyziknaha. Deus hyrikoso humo niobaranaha. Deus hyrikoso nisitsumuẽhĩkĩ iwatsahi
    Sesus humo sispirikporẽtsa.
  san-THA: 'อิตฺถํ สติ ยิหูทิยาคาลีลฺโศมิโรณเทศียา: สรฺวฺวา มณฺฑโลฺย วิศฺรามํ ปฺราปฺตาสฺตตสฺตาสำ
    นิษฺฐาภวตฺ ปฺรโภ รฺภิยา ปวิตฺรสฺยาตฺมน: สานฺตฺวนยา จ กาลํ เกฺษปยิตฺวา พหุสํขฺยา
    อภวนฺฯ'
  iws-iws: Isid whɨrɨn tɨ Jisɨs siir isidɨn nu Judiyanɨm mɨ nu Gaririyanɨm mɨ nu Sameriyan
    ɨkɨm sɨmiirɨn dimɨn whɨrkɨn bɨ tɨrbugɨm. Nɨɨngaka. Sɨma ɨni wadɨeya ywowɨm. Mɨ
    sɨma ɨni Adi Komii siiraramar yaɨngwo ɨskiyɨm. Mɨ Adi Komii siir naeyɨuɨn siya
    yowomwarkai haigɨnɨu sɨmiirɨn. Mɨ sɨmiir isidɨn ɨni hɨriiyar yamiyokiyokɨiyamɨn
    mɨ ɨni komiiya yasae okiyɨn. Ɨriig.
  pol-SZ: Wtedy w całej Judei, Galilei i Samarii nastał okres pokoju dla wierzących.
    Kościół zaś umacniał się i rozrastał, a uczniowie Jezusa, wzmacniani przez Ducha
    Świętego, swoim życiem oddawali chwałę Panu.
  ztq-NT: Leñ tse go mbëë pañ kchë meñ nii bniladzy xtiits Dios nii kwyo Judea, ni
    Galilea, ni Samaria ni ptsyeb meñ go Dios. Lëë Kyalbini Ntson beeñ meñ go yudar,
    por ngo lëë meñ nii xniladzy xtiits Dios ptyalyre.
  zai-NT: Ca dxi ru que ma iruti nuchiiña ca xpinni Cristu, cani nuu Judea ne Galilea
    ne Samaria. Ne jma rusi bizuhuaa chaahui ca lu stiidxa Dios ne bidale ca'. Qué
    niree chu ca de laani ne ucané Espíritu Santu laaca'.
  upv-upv: Ko renge daron nen, kalesia nir nga marlik sarrsarr renge vanu ne Jutia,
    Galili ko Sameria arlik renge demat. Ko Nem̃in On elai derteren tevir, ko nir
    arlik eterter nga marosuri Numal. Ko nir elep temijpal malum arini nga marosuri
    Numal vajin.
  aui-aui: Wasina bi wiigeruwana damdi Jiudiya, Galili da Sameriya kubura kamodiye
    nuwaruririye simakae; bi Kanuma Kabikabikuwayina ikasepepidi da yadi wiitumaghana
    ivimaragata. Na yadi koroto iragata kamokamogha bi Bada sikabikarawayena kirakiiyeni.
  wap-NT: Uruu daunaꞌan kaimanaꞌa naa naꞌiki konaukiaꞌa naa mishidainao mashaapan,
    wuruꞌu Judea Baara ii aka kidainaouz, naꞌiki Galilee Baara ii aka kidainaouz,
    naꞌiki Samaria Baara ii aka kidainaouz. Aonaꞌa naa kanom patakaꞌutan ĩdyaun. Kaimanaꞌo
    Doronaa kaminkaꞌutan idi ĩdyaun, powaꞌa zii ĩmaꞌozakadinan, naꞌiki powaꞌa zii
    mishidainao Jesus iribainan, naꞌiki aonaꞌa naa powaꞌa ĩshaꞌapataꞌazon dikauda
    kidaꞌo aimaakan panaobanaitan idiꞌi naa Jesus.
  mva-mva: Kodeka makara nge ‘sios’ ege-ege Zudea kaba-lo, Galili kaba-lo be Samaria
    kaba-lo nge soaki uia-lo eno. Oli Spirit kaiboang nena-lo be ‘sios’ kaiboang idoki
    be tamoata be aine kokoko-tina disilisilini be dikoko-tina. Be izamaizama nge
    Tanepoa dimatakutakuri be disukoaki.
  dwr-NT: Yihudaan, Galiilaaninne Sammaariyan ubbaan de7iyaa ammaniyaa asatuu sarotethaan
    de7eeddino; qassi minneeddino; Godaassi yayyiyaawaaninne Geeshsha Ayyaanaa maaduwan
    geemettiidde, payduwankka dari dari beeddino.
  kfw-kfw: Khawa jarra Judea, Galilee, khat-um Samaria rampumpuiya koisuok rakip kahoi-kadai
    leiminmumu, halli Ratha Inthiang in asan jarra Pumi kayana ringkhuo khan inringnga,
    khella inhongpungjei.
  bfz-bfz: तेबे सारे यहूदिया, गलील और सामरिया प्रदेशो री मण्डल़िया खे चैन मिलेया और
    मण्डल़ी विश्वासो रे बड़दी गई। से प्रभुए रे डरो रे और पवित्र आत्मा री शान्तिया
    रे चलदी और गिणतिया रे बड़दी गई।
  cuk-09: Degisoggu, Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad bela Judea-yalagi,
    Galileagi, degi, Samariagi, nue bogidiki, dule e-bareginned-suli bukwa-gusmarsunnad.
    A-ulale, Bab-Jesúsba-nanaimalad burbar nue gangumai, Bab-Jesús dobee nanabukwa-gusmalad.
    Degine, Bab Dummad Burba Nued amar-ogannomai-gussunnad, ega Bab-Jesúsba-nanaimalad
    omelomai.
  ben-OBCV: এরপরে যিহূদিয়া, গালীল ও শমরিয়ার সর্বত্র মণ্ডলীগুলি শান্তি উপভোগ করতে
    লাগল ও শক্তিশালী হতে লাগল। তারা প্রভুর ভয়ে দিন কাটিয়ে ও পবিত্র আত্মার দ্বারা
    প্রেরণা লাভ করে সংখ্যায় বৃদ্ধিলাভ করল।
  mil-NT: Te sátá xǐáⁿ te ní sanaá‑yu ñá túú‑gǎ ní xǒo cada úhú‑yu nchaa ñáyiu sàndáá
    iní tnúhu Jèsús nɨhìí distrìtú Jùdeá, ndɨhɨ distrìtú Galìleá, ndɨhɨ distrìtú Sàmariá.
    Te ní níhí ndéě‑yu ní quidé‑yu nàcuáa ní xáhaⁿ Yǎ Ndiǒxí cadá‑yu, te ío ní xíndecu
    yɨñùhú‑yu núú‑gǎ, te Espíritú‑gá ní chindee ñàha‑xi xií‑yu, te vài‑gá ñáyiu ní
    sándáá iní‑yu tnúhu‑gá.
  myu-myu: O'ju. Imẽneju itabucayũ kaykay am ip oibu'un itabut'ũmayũ. Ipiat o'supi'ajoat
    g̃u cebe ip. Kaba'ũm ip osodop Judéia eipi watwat, Galiléia eipi watwat tak, Samaria
    eipi watwat tak. Warẽmtag̃ itabucayũ kukap o'jepere ip. Imẽnpuye ip big̃ ma oitabun
    Jesus kay. Deus a'õ dag̃ ip o'e jekukum. Deus biõg̃buk ixeyũ buywatwan osunuy.
    Imẽnpuye tak g̃u ip oitabun wuykukukat Jesus kay. Ade jĩjã ip oitabun.
  amk-amk: Ampafe donio jemati na nu Yudea foi sentenang, nu Galilea foi tuti Samaria
    foi eminohifo ematai Sempaisi tuti eminohi na mai, manea enari kangganisa ahang
    kaha. Allai Nuaninu Mirarebana foi fiatasa dohong enemirorongfoi fiabai, ampafe
    ewemambiriu aha, kontai efau aha.
  fai-fai: Kale ika dabadáliw una nade beta adikum Got wanang kinim gu Yuddia kayak
    so Galili kayak so Samediya kayak so iyo ken abin teiniw, watawo kaleyo bá, kinim
    mak tad im mafak dákamongin banim keidiw, Kamok akfak tem unemin kukuw uyo abodiwo,
    kayo Sinik Abem madák im kitid moda kinim wanang seng iyo maek iso wolfewiw wanang
    kinim gu dukum keisiw.
  ura-NT: Nii inatiin jetaote, Jodea, Calileea, Samaria, naaonjoaihunri batanecuru
    nenacaauru que, Jesocurisito Ere esenetaain- tonoraeraauru, jeelai choae jauhecotojoeriin,
    raotojoeein, nii baaso coacuelanaala, Cana Curuaanaa Jesoso Ere tonoraaure, acaauru
    coroatajaniha, Cana Coaunera Suujuene aina nejeeotejeein.
  mcd-NT: Ascaino Jesús icoinra huafoan Judea anoafo non Galilea anoafo non Samaria
    anoafori isharanifo. Nantian tsoan ato omitsiscamanima. Diospan Yoshin Sharapan
    ato mutsismana Jesús tanasharashu aton nomuran fupi huamani. Nanscaino paratamafain
    Jesús icoinra huanifo. Icoinra huacashon Dios nicasharapainifo.
  urt-urt: Miꞌe pe, lenge miyeꞌ tuweinge sios lalme ŋaiye yarp ya yoto Judia, Galili
    topoꞌe Samaria, yarp bwore ŋumwaiye supule. Pe Yohe Yirise nungwis lenge, topoꞌe
    kin ŋende bongolme tinge pe, kin ŋende lenge tahar wula wula sekete. Taꞌe luku
    pe, tinge lalme yarp tuwihme Lahmborenge.
  kiz-kiz: Basi likanisa lyoha mu bhuyahudi, Galilaya ni Samaria, lyajhele ni imani,
    na lyajengibhu, ni kugenda mu hofu jha Bwana ni faraja jha Roho mtakatifu, kanisa
    lyakholili kwa kujhongeseka idadi.
  tzo-TZE: Li jch'unolajeletic tey ta Judea banamil, xchi'uc ta Galilea banamil, xchi'uc
    ta Samaria banamile, mu'yuc xa uts'intael laj ya'yic. Jech jun xa yo'ntonic laj
    yich'ic ta muc' li Cajvaltique. I'ac'bat stsatsal yo'ntonic yu'un li Ch'ul Espíritue
    jech más i'epajic o.
  lex-lex: La'a lera wo'ira-wo'ir ralamni de makpesiay Yesus makden Yudea uhunu-ewatni-ewatni-lahwani
    me makden Galilea rora Samaria edon rlernana yamuki-yama'ala pede rdella' mtiertierannu
    ralamni. Rmor liola ya'unni-yamta'ata Itmatromni, ne Uplerlawna Nhiw Lululli Nhi'
    aruri ir pesiayni pede liawanni na'ititar lol to'a.
  dov-dov: Nkabela, ino mbungano yamu Judiya moonse, amu Galilaya, amu Samaliya yakaba
    aluumuno akuyakwa; akwenda chakuyowa Leza akutobela mumuuya Uusalala, mbungano
    yakayungizizigwa.
  rgu-rgu: Boe ma, Yesus lahendan rai propensi Yudea, Galilea, Samaria, rasoda nai
    tesa-tei tama-daleꞌ, ma ramaꞌate. Ma ara tuka Manetualain hihii-nanaun, de Dula-dale
    Malalao-malalafuꞌ a tao natetea dale nara.
  toc-NT: Chuná kam­pá̠alh quilh­ta­macú y a̠ma̠ko̠lh cris­tianos hua̠nti̠ aya xta­li̠­pa̠­huán
    Jesús xalac Judea, Gali­lea y Samaria luu aka­tza­yanca y li̠pa̠­xúhu xta­la­má̠­nalh
    la̠ta xta­tat­li­huek­lhmá̠­nalh nac xta­ca̠­naj­latcán porque niaj ti̠ xca̠­pu­tza­sta̠­lama;
    xcha̠­liyá̠n ma̠s xta­ta­lhu̠­hui̠­má̠­nalh hua̠nti̠ tzú­culh tali̠­pa̠­huán Jesús
    porque huá Espíri­tu Santo luu xca̠­mak­ta̠­yama.
  som-som: Sidaas darteed kiniisaddii ku tiil Yahuudiya iyo Galili iyo Samaariya oo
    dhan nabad bay lahayd, waana dhisantay oo badatay iyadoo ku socota cabsida Rabbiga
    iyo gargaarka Ruuxa Quduuska ah.
  mam-C: Tu'n nti'taq tq'oj Saulo kyi'j, ch'iyjo Ttanim Dios toj tkyaqil tx'otx' te
    Judey, Galiley ex Samaria. Nimx i tzalaj, ex ch'iyjo kynimb'il, ex najleqetaq
    tuk'a kymutxb'il kyib' twutz qMan Dios, qu'n tu'n nimintaq kyu'n, ex attaq tchewil
    Dios kyi'j. Tu'n ikyjo, ex tuk'a tmojb'il Xewb'aj Xjan, ch'iye kyb'aj.
  ndj-ndj: Topi, Vajumilwa vaveli vasika mu Yudeya yosi, Galilaya na Samaliya, Mfuki
    Mng'alili atangili kuyongesha lipinga lya vandu yivamjumilili Kilistu na vayikalili
    pavamtila Bambu.
  mbj-NT: Ti m' baad rababok Jesus hã h'yy ka'eeh doo, Judah häj n'aa bä, Garirej
    häj n'aa bä, Samarija häj n'aa bä habong doo. Dooh rarejã bä. Ti m' baad rah'yy
    kae kän, dooh rah'yyb eỹỹm bä P'op Hagä Do Sahee an'oo bä. Jesus hã h'yy ka'eeh
    do kah'ũũm P'op Hagä Do Sahee an'oo bä. P'op Hagä Do hã raweh'ëëh baad rababok
    do hã.
  lat-VUC: Ecclesia quidem per totam Judæam, et Galilæam, et Samariam habebat pacem,
    et ædificabatur ambulans in timore Domini, et consolatione Sancti Spiritus replebatur.
  ngp-ngp: Naivo aho niyo idifyo dya want'hu wamhuwile Kilisito dyekala mp'heho tondolo,
    mose mwe Yuda na Galilaya na Samalia. Kwa wambizi wa Muye ywa Mnungu, want'hu
    wa Mnungu nawenk'higwa udahi naho na wagenyela wakalongozwa ni Zumbe.
  enq-2: Siosa Judia katengepi, Galali katengepi, Samaria katengepi, dupa pitaka-kisa
    kenda mende naepeamopa, Kamongo paka kaeyao kateami. Dokopa Oli Spiritame dokaita
    kyeto maiyamopa, Jisasa tungi piami endakali dupanya kindi doko andama-andama
    pia.
  eng-ASVBT: So the churches throughout all Judea and Galilee and Samaria had peace,
    being edified; and, walking in the fear of the Lord and in the comfort of the
    Holy Spirit, were multiplied.
  mna-mna: Tona lupŋana ki Krisi ta timbot irao lele pakaana ki Yudea, Galilea, mi
    Samaria na, timbot ambai. Kosa sa imbuulu zin mini som. Mi Bubuŋana Potomŋana
    ipombolmbol zin, mi timototo Merere mi titoto mbulu kini. Tana timasaksak ma tiwe
    boozo.
  myw-myw: Tage tayakelesiys babaw nisesusa bwein, wawnuwan Yudiy, o Galiliy, o Samaliy.
    Nag aveiyag ilivatus; bwein-wan, ikatimweisisa babaws, itawtouns, ivna̱ses Yowbad;
    peinan Kululuwan Towen Bwanabwein bo ilabes, imlavags singaya babaws.
  sby-sby: Mibungano yonse yaku Yudeya, ne ku Galileya, kayi ne ku Samaliya yalekala
    mubote. Kayi yalayumayuma, bantu balafula, pakwinga bantu cindi conse balikupa
    bulemu Mwami. Kayi Mushimu Uswepa walikubayuminisha.
  sll-sll: Olungwo ongure Yudia ganba ya, Galili ganba ya, Sameria ganba Yisas pir
    tere ha maing pire mongwo hobi ari kura ha dire ha bil bal ta dikungure mama weni
    dime dire mongwi. Mongure God Kwiang aki di tongure, yalhobi hobana Yisas kebering
    ala bere, ha maing ogolo weni a i si ware mole ari male siru dungwi.
  yaq-NT: Junuen junako, si'ime wame'e, bwiaraa Jurea' tea'po intok jum bwiaraa Kalilea'
    tea'po intok bwiaraa Samaaria' tea'po waet, jume' Krijtota sualeme, yanti elwame
    amet ayukan. Intok inime'e che'a juni'i yuma'isi Krijtota sual sakan. Intok bempo,
    achai Liojtat ee majjaen a' nok jikkajakai. Intok Liojta betana a' tu'u jiapsie
    aniawaka, che'a juni'i bu'uuka Krijtota sualen.
  uro-uro: Dä nak as ama qatnanaktpämda moe e ma Judia bä ma Galili näkt ma Samaria
    di rhit ta ama bulap. Ama Qloqaqa ama Qumärqumärqa qät sämaqrot na rha dä qät
    täsläp pät a rha bä ama rhäqäp na ama ruvek tat dän sämäni rha bä rha moe di qale
    rha na ama qutdrir sage ma Engeska.
  ita-1885: Così la chiesa, per tutta la Giudea, Galilea, e Samaria, avea pace, essendo
    edificata; e, camminando nel timor del Signore, e nella consolazion dello Spirito
    Santo, moltiplicava.
  muy-muy: Ka sarta gani nani ndam məfəki ahàr ka Yezu ya ka haɗ *Zʉde, ka haɗ *Gelili
    akaba ka haɗ *Samari ni ɗek ti mis tə̀bi tə̀gri daliya ana tay va bi. Njəɗa gatay
    asagakivu, tə̀bu taɗəboru divi ga Bay geli lala. Nahkay mis ndahaŋ tə̀bu təhurkiviyu
    ka tay àna njəɗa ga *Məsuf Njəlatani.
  kqc-kqc: Mina ariri bi ekalesia vene tau Judea, Galilee ma Samaria gagani tau noibanuri
    uka amuta dudu amegamadi. Vima kikifa yaku aedegamo, dada yeiva moigamadi ma ini
    rafu ka amiye tau gade dui regamadi, Varika amiye rofu ori regamadi dada.
  tav-tav: Cabero Jesure caapiʉjarã Judea yepa cãna, Galilea yepa cãna, Samaria yepa
    cãna caroaro cãni ocabʉtiyuparã wariñuurique mena, aperã rooro nare na cátiquẽto
    maca. Diore cʉ na caapiʉja nʉcʉbʉgoro Espíritu Santo na cʉ cátinemoro aperã Jesure
    caapiʉjarã cãninemoñuparã yua.
  eng-ULB: So then, the church throughout all Judea, Galilee, and Samaria had peace
    and was built up; and, walking in the fear of the Lord and in the comfort of the
    Holy Spirit, the church grew in numbers.
  spa-VBL: Durante este tiempo, toda la iglesia en Judea, Galilea y Samaria estuvo
    en tranquilidad. Y la iglesia se fortalecía y aumentaba en número a medida que
    los creyentes vivían en reverencia para con el Señor, animados por el Espíritu
    Santo.
  fra-_FOB: Cependant, les Églises étaient en paix dans toute la Judée, la Galilée
    et la Samarie, étant édifiées et marchant dans la crainte du Seigneur; et elles
    se multipliaient par le secours du Saint-Esprit.
  hau-ULB: Sa'annan iklisiya dake dukan kasar Yahudiya, Galili da kuma Samariya suka
    sami salama da kuma ginuwa; suka kuwa ci gaba da tafiya cikin tsoron Ubangiji,
    da kuma ta'aziyar Ruhu Mai Tsarki, iklisiyar kuwa ta karu da yawan mutane.
  mal-mal: അങ്ങനെ യെഹൂദ്യയിൽ എല്ലായിടത്തും, ഗലീല, ശമര്യ എന്നീ ദേശങ്ങളിൽ ഒക്കെയും സഭയ്ക്ക്
    സമാധാനം ഉണ്ടായി. സഭ ആത്മികവർദ്ധന പ്രാപിച്ചും കർത്താവിനോടുള്ള ഭക്തിയിലും പരിശുദ്ധാത്മാവിന്റെ
    സാന്ത്വനത്തിലും വളർന്ന് പെരുകിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Eseme Yudiya, Gelili, osoloso Samaliya mi bakadio hedebe di hageeyo kulodu
    mi susuga mapoo tei tele poogoo odoo oso tei telaga odoo mapoo dala teneli goo
    oso mauwe poogoome, dibada tei too toowa diso. Egeeseelone diba Lodee Yesu mapoo
    mesilone Dio Tei oso pidi goo sabolo badolone tei too odoo bei moodooso.
  lit-lit: Taigi bažnyčios po visą Judėją, Galilėją ir Samariją turėjo ramybę ir buvo
    statydinamos; ir vaikščiodamos Viešpaties baime bei Šventosios Dvasios padrąsinimu,
    jos buvo dauginamos.
  urd-GVR: Is par Yahūdiyā, Galīl aur Sāmariya ke pūre ilāqe meṅ phailī huī jamāt
    ko amn-o-amān hāsil huā. Rūhul-quds kī himāyat se us kī tāmīr-o-taqwiyat huī,
    wuh Ḳhudā kā ḳhauf mān kar chaltī rahī aur tādād meṅ bhī baṛhtī gaī.
  far-far: Ma na wane famamana ki laona lofaa 'i Jiudea, ma 'i Galili, ma 'i Samaria
    ki, kera fi to na ana aroaroe ana kada nai. Ma na fikute wane famamana nai ka
    nikila, ma ka baita lau ana wane 'oro ne kera famamana. Nia 'urinai, sulia na
    Anoeru Abu kwai'adomi ada, ma kera ka fabaita na 'Aofia.
  suz-BL: मिनु यहूदीया, गालील नु सामरीया रागीमी बाक्‍ब थमा सुइक्‍बपुकी खेदा पचा मपुंइसीथु,
    बाक्‍चा तामे बाक्‍त। थमा सुइक्‍बपुकीमी प्रभु कली मान पा हिंशा, परमप्रभु यावे आ
    सोक्‍त रे पा वारच पचा पुंइसीशा, आन थुं बारना बारन ल‍माक्‍त। मिनु थमा सुइक्‍ब यो
    तेम्‍सीन सीन लमा बाक्‍त।
  car-NT: Moro jako pa'poro moro Judea po, Galilea po, Samaria po enapa mo'karon Tamusi
    na'nanopy'san sara'me kynemanjatokon. Aseme noro ituru'san kynepori'tomatokon.
    Tamusi nendojatokon. Aseme noro kynotapyimangatokon mo'ko Tamusi a'kary 'wa tapanopyrykon
    ta.
  amp-amp: Be nd yiharn Judia, Galili, Samariaroh siosm rhu marnymom. Turoh tamoh
    tamoh dukefm minoh hmbre buga-moatmm Brorhu Yafothat tfit fak hta bohtamoutm rroh
    toh nmbuham. Yak hta bohtamoatrm bok yimam Jisasrhu mrokfot hikaknimomt.
  bht-bht: इयां सारे यहूदिया प्रदेश, कने गलील प्रदेश, कने सामरी प्रदेशां च कलीसिया
    जो चैन मिल्ला, कने सै मुजबुत होंदे गे, कने सै प्रभु यीशु मसीह दे डरे च जिन्दगी
    जिन्दे थे कने उना जो पबित्र आत्मा दे जरिये सहायता मिल्ली कने मतयां लोकां यीशु
    मसीह पर भरोसा किता।
  eng-NOY: The church therefore throughout all Judaea and Galilee and Samaria had
    peace, being built up, and walking in the fear of the Lord; and by the exhortation
    of the Holy Spirit it was greatly increased.
  cub-NT: Yópe teni, Jesúre jʉ aipõeva caivʉ Judea, aru Galilea, aru Samaria ãmicʉrõacavʉ
    ñájimenejaimad̶a. Pʉeno baju majidivʉ barejáimad̶a na Jʉ̃menijicʉre aru ʉ̃i yávaiyede
    máre, ñai Espíritu Santo ʉ̃i bueiyede náre. Cʉrejaimad̶a pued̶arĩ Jʉ̃menijicʉre
    Espíritu Santo ʉ̃i cad̶ateinoque. Aru pʉeno baju obedivʉ tedejaimad̶a Jesús ʉ̃i
    yávaiye méne jʉ aipõeva.
  ita-1927: Così la Chiesa, per tutta la Giudea, la Galilea e la Samaria avea pace,
    essendo edificata; e camminando nel timor del Signore e nella consolazione dello
    Spirito Santo, moltiplicava.
  lww-lww: Siraun e pogos nene, ana nalelagaena lala nap̃a asike yo punu ga gar e
    lepas nae Yutea, a garu Kalele, a garu m̃ena ga Samaria, la apisu sane pog malumu
    towe pan la narui. Ana Ninuna Wa naga sum̃a kila po pan la, miila la, kila kiela
    sum̃are kapur pimi m̃arera, a kila ke m̃ena ga nalelagaena lala la apimi ape moki
    la sane, ana nalelagaena la nene punu ga asum̃a apatanon ke kieta Sup̃e silaga.
  ckb-ckb: کڵێساش لە هەموو یەهودیا و جەلیل و سامیرەدا لە ئارامیدا بوو، بنیاد دەنرا
    و لە سایەی ترسی مەسیحی خاوەن شکۆ و دڵنەوایی ڕۆحی پیرۆزدا لە زیادبووندا بوو.
  spm-spm: Judian distrigh ko Galilin distrigh ko Samarian distrighɨn avhen iti Kraisɨnɨ
    andarsi, uthughun khavɨn navana amɨɨŋndɨghan ikha inderaghavɨra itima, Gotɨnɨ
    Utum gamgaaŋ meŋga anɨndi. Kamagha amuisima Kraisɨna andarsi rɨmbomboni guavanandi.
    Gumasi rako amisi Gotɨn avhighavighava aŋna apheeŋn iti.
  nas-nas: Enang tee Soolo bereꞌaruꞌnooꞌketa dootuuꞌnupoong Judiaꞌke eeꞌnoko Kaaleliꞌke
    eeꞌnoko Sameriaꞌke otorokoꞌning mooa-koo otoroi purimpariruꞌnung, eeꞌnoko Ovoring-koo
    meeꞌduꞌpiariri otoroko Tanuaang Meekunge domang kuaaꞌantavurioꞌ berempariruꞌ.
  uvl-uvl: Ke hulua lochloch ngana nenge te ekiraurau nga Iesus ene nge Iutea pe nge
    Kalelea pe nge Samaria tetu ke nek mana ol. Iange mele hel nge teat ke tepoi poreke
    iri ero ol. Pe Opepengpeng hekerkereng ia iri pe halaulaua iri. Pe hulua halang
    te koko teu nge iri ke iri halang toto ol. Pe te nanasia poinga nenge tetal sio
    mene iri nga Non Soke matana.
  eng-BBE: And so the church through all Judaea and Galilee and Samaria had peace
    and was made strong; and, living in the fear of the Lord and in the comfort of
    the Holy Spirit, was increased greatly.
  ixl-CNT: Ech tiira bꞌaꞌnich chit tatin qꞌu niman tetz u Jesuus qꞌuꞌl tikuenta Judea,
    Galilea tuchꞌ Samaaria. Chꞌiichil chit nichmotxiꞌan tiꞌ tootzajil u yolbꞌal Tioxh.
    Xoꞌvamal chit Tioxh tipaaleꞌ. Yakꞌinchil utz, akꞌbꞌichil chit nichmotxiꞌan tu
    u Tioxhla Espiiritu.
  xsi-xsi: Mine kala lâ nia ndoni pa Judia tâno wa Galilaya tâno wa Samaria tâno wa,
    ande kinzi kalo-tawana tamâta simo ara nâ, nenzi kazâŋa toŋge tia. Aku pâri ara
    nde ipâŋga kaika lâ. Kinzi simege ŋana Maro Ŋalae kâ, ku Koroani Sapâŋa ipu tini
    kaika pa ilonzi kalonzi. Aku tamâta rârâ nde sipalele ilonzi kalonzi ku kalonzi
    tawana Yesu.
  crx-NTPO: '''Et la ndulcho whe Judea, Galilee, ''ink''ez Samaria whulh Sizi ba ''ilhúhozdilne
    ''aw dzoh nulhuldehne hooloh. ''Et whe la buba hoonzoo whe lhódizut ''ink''ez
    cha Ndoni gha ooba ''alha'' hoont''ohne ulhtus úbulhtsi. ''Et huwa ''on nus lhane
    huzdli'' ''ink''ez neMoodihti za hudílhti'' suli''.'
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ಯೂದಾಯ, ಗಲಿಲಾಯ, ಸಮಾರ್ಯದಲ್ಲೆಲ್ಲಾ ಇದ್ದ ಸಭೆಯು ಸಮಾಧಾನ ಹೊಂದಿತು. ಸಭೆ
    ಬಲಗೊಂಡು ಪವಿತ್ರಾತ್ಮರಿಂದ ಧೈರ್ಯಹೊಂದಿ ಸಂಖ್ಯೆಯಲ್ಲಿ ವೃದ್ಧಿಸುತ್ತಾ, ಕರ್ತ ಯೇಸುವಿನ ಭಯದಲ್ಲಿ
    ಮುನ್ನಡೆಯಿತು.
  bbb-bbb: Areme maza ijia e Jesu ma vierafevo bu are Judiakiro Gareri ro Sameria
    sosi ijia afuivo ije bu una kafaena Godido baname isoekinu karivoga buka e uruvana
    rei. Bu ijiege renoekoga Godido Kavene fuka daro miamo buka e damuiki revoga bu
    uri E Ireobo ije mukoreigia aguae.
  blw-blw: Hen hiyachiy tempo, netagtagay hen cha mapaligatan hen anchichay cha omafurot
    ah kafabréfabréy hen provinsiyan hen Judea ya Galilea ya Samaria. Ya gapo hen
    torong hen Espiritun Apudyus wat cha pomegsapegsa hen pammatecha amin, ya chacha
    agé chumuachuar hen cha metapetape, ya chacha agé paat ifiin amin way manlabseng
    hen laychén Apudyus.
  tam-2017: அப்பொழுது யூதேயா கலிலேயா சமாரியா நாடுகளிலெங்கும் சபைகள் சமாதானம் பெற்று,
    பக்திவளர்ச்சியடைந்து, கர்த்தருக்குப் பயப்படுகிற பயத்தோடும், பரிசுத்த ஆவியானவரின்
    ஆறுதலோடும் வளர்ந்து பெருகின.
  azz-NT: Huan ijcón nochi in taneltocani ten calyetoyaj campa Judeajcopaca huan campa
    Galileajcopaca huan campa Samariajcopaca, nochi nojonques yolseucanemíaj huan
    yolmajsitiayaj ica in Tajtoltzin de Dios. Huan yejuan quimohuistilijtinemíaj Totajtzin
    Dios porín in Yecticatzin Espíritu quinyolojmajxitijtinemía. Huan ijcón in taneltocani
    cachi oc momiactiliayaj.
  spa-RV-1909: Las iglesias entonces tenían paz por toda Judea y Galilea y Samaria,
    y eran edificadas, andando en el temor del Señor; y con consuelo del Espíritu
    Santo eran multiplicadas.
  csy-csy: Tua zawkciang in Judah ngam, Galilee ngam le Samaria ngam theampo ah pawlpi
    te thinnopna taw kiptak in om uh hi; taciang Topa zatakna le Tha Thiangtho henepna
    sung ah nungta in, khangto uh hi.
  mxq-NT: Agujk jotkujk tsyʉna̱a̱ydyʉ ja mʉbʉjkpʉtʉjk jam Judeeʉ ña̱a̱xóty, Galileeʉ
    es Samaaryʉ, es myʉjwiinʉdʉ ja myʉbʉjkʉn. Dʉꞌʉñʉm ja Nindsʉnꞌa̱jtʉm twindsʉꞌʉgʉdʉ,
    es mʉt ja Espíritʉ Santʉ pyudʉjkʉn ñimayʉꞌadʉꞌʉtstʉ.
  tzj-NT: Ja c'a riglesia eje'e' mchita pokon ban chique tanto chique ja rec'o chipan
    ja departamento Judea in chique ja rec'o chipan ja departamento Galilea in chique
    chakaja' ja rec'o chipan ja departamento Samaria. Xeq'uiy más chipan ja rtzobal
    Dios. Nquixbej qui' chwach ja kajaw Dios. Ja rEspíritu Santo arja' to'o quixin
    in xebe más pa nim rmal.
  tdt-tdt: Hotu tiha sarani sira iha provinsia Judeia, Galileia ho Samaria moris ho
    hakmatek. Sira nia fiar buras ba beibeik. Espiritu Santu hametin sira nia laran,
    nunee sarani sira aumenta barak liu tan, i moris hamtauk ba Nai Maromak.
  ron-BTF: Atunci au avut pace bisericile din toată Iudeea și Galileea și Samaria
    și au fost edificate; și, umblând în teama de Domnul și în mângâierea Duhului
    Sfânt, s-au înmulțit.
  eng-WEBP: So the assemblies throughout all Judea, Galilee, and Samaria had peace
    and were built up. They were multiplied, walking in the fear of the Lord and in
    the comfort of the Holy Spirit.
  eng-FBV: During this time the whole church throughout Judea, Galilee, and Samaria
    was left in peace. The church grew strong and increased rapidly in numbers as
    the believers lived reverently for the Lord, encouraged by the Holy Spirit.
  nld-1939: Nu genoot de kerk vrede in heel Judea, Galilea en Samaria; steeds meer
    nam ze toe in de vreze des Heren, en breidde zich uit door de inspraak van den
    Heiligen Geest.
  bwo-bwo: Yhuditse, Gelilitsnat Semaritse fa'a jam Ik'i moowu jeeno datsrane, kúp'onowere
    kup'eraniye, Doonzono! mangiyifetsat S'ayin shayirowere kup'efetsat taawon eenranee.
  nch-BL: Huajca oncac tasehuilisti para nochi tasentilisti ten taneltocani nepa ipan
    estados Judea, Galilea, huan Samaria. Huan nopa taneltocani moscaltijtiyahuiyayaj
    ipan Tohueyiteco huan quiimacasiyayaj para quiixpanose. Huan más momiyaquiliyayaj
    pampa Itonal Toteco quinyolchicahuayaya.
  quc-TNT: Xak je ri' conojel ri kachalal cojonelab ri e c'o pa Judea, pa Galilea,
    xukuje' pa Samaria, xuxlan ri canima'. Tajin quecowiric, c'o c'u na qui chuk'ab.
    Xquixej quib chuwäch ri Dios, xeniman c'u che. Are ri Lok'alaj Espíritu ri tajin
    cäbanowic chi sibalaj queq'uiaric, chi cäc'oji na qui chuk'ab.
  tfr-NTPO: Eshko ga Jesús tjl̈õkwo kjragaga l̈öng Judea kjokyo, Galilea kjokyo, Samaria
    kjokyo, e beno l̈öng wopjl̈ú, barwëba ara l̇l̇ëme. Ga tön jek këgong këgong, opping
    l̈ok jek këgong këgong bakoe. Sbö bangkjre l̈ok ara, ga epga kjimte Sbö Sëyarë
    ara bakoe.
  kaq-NT: Jaatian jatihibi janin siripih sca jihuecani; Judea main, Galilea main,
    Samaria main rihbi noquen huetsabo siripi jihuescai. Coshijaquecani. Noquen Hihbo
    qui hohchati qui raqueti jihueti. Dios Yoshiman rihbi jato sirijaquin shinanmaquin.
  sgb-sgb: Gawan êmbayroy nalyari, ay tinunggên pon ya gulo ha boon probinsyan Judea,
    probinsyan Galilea, haka ha probinsyan Samaria, kabay main pon kapatêkbêkan hilay
    patêl ha Panginoon ya angkapi-tsi-tsipon. Angkapahanan hila, haka antumaniêh ya
    paniwala la gawan ha hawop hên Espiritu ni Apo Namalyari, haka gawan ha ampamiyay
    hila hên main galang ha Panginoon.
  vie-1934: Aáy vậy, Hội-thánh trong cả xứ Giu-đê, xứ Ga-li-lê và xứ Sa-ma-ri được
    hưởng sự bình an, gây dựng và đi trong đường kính sợ Chúa, lại nhờ Đức Thánh Linh
    vùa giúp, thì số của hội được thêm lên.
  kxv-kxv: ଇଲେଆ଼ହିଁ ଏ଼ ବାରେ ଜୀହୁଦା ରା଼ଜି, ଗାଲିଲି ଅ଼ଡ଼େ ସମିରଣତି କୁଲମି ବା଼ର୍ସୁ ଆ଼ହାନା
    ପ୍ରବୁଇଁ ଆଜାନା ହିତ୍‌ଡ଼ି ଜୀୱୁତଲେ ମାଚେରି, ଇଞ୍ଜାଁ ସୁଦୁଜୀୱୁତି ସା଼ୟେମି ତଲେ ପାଡାଆ଼ହାଲି
    ମା଼ଟ୍‌ହେରି ।
  cha-cha: Ya mangaepas todo y iglesia sija guiya Judea, yan Galilea, yan Samaria,
    ya manmamanagüe, ya manmamomocat gui minaañao as Señot, yan y minagof y Espiritu
    Santo, lumamegae.
  amu-NT: Quia joꞌ ntmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na mꞌaⁿ chaꞌwaa
    tsꞌo̱ndaa Judea ñequio Galilea ñequio Samaria ya tyomꞌaⁿna. Tjaa na cwitꞌuiitinaꞌ
    joona lꞌa nnꞌaⁿ ndoꞌ tyꞌenajnda̱na. Tyomꞌaⁿna na nquiaana Tyꞌo̱o̱tsꞌom ndoꞌ ñequio
    na tyoteijndeii Espíritu Santo tjawijndyendyetina.
  hin-CV: सारे यहूदिया प्रदेश, गलील प्रदेश और शमरिया प्रदेश में प्रभु में श्रद्धा
