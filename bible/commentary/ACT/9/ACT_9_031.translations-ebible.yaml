  san-MAL: ഇത്ഥം സതി യിഹൂദിയാഗാലീൽശോമിരോണദേശീയാഃ സർവ്വാ മണ്ഡല്യോ വിശ്രാമം പ്രാപ്താസ്തതസ്താസാം
