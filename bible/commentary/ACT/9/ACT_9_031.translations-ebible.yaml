    tano lotu ga tamat hanahaan.
  bjz-bjz: Fefera aghade, frovensi dano bakode, Judia, Galili kotú Samaria anava,
    dara, bouvu o neno mema eini Iesu da yaverodava jo sirorambi re. Asisi Kakarami
    sonembutuaveta, Iesu da yavero neno nundubari taubana urota, Jojabeedu kakara
    eta urie. Aghá urota, Iesu da yavero oruaruabe siroreta urie.
  atg-NT: Igbaa eyi eni e mie iJesu iKirisiti suọ ni e la ekẹ iJudia ali iGalili ali
