    Wáiwacali icàaluíniná. Espíritu Santo nacái iyúudàaca nía nawènúadáanápináté áibanái
    íiwitáise Wáiwacali irípiná, íná yéewa manùbáwanái nàacawa.
  tsn-tsn: Erile ka lobaka lo, phuthego e ne e le mo kagisong mo ntlheng tsotlhe tsa
