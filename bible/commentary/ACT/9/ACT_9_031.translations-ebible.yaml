verse: ACT.009.031
translations:
  kpx-kpx: Isi kateige Diudia, Galili isi Samalia vata kebiamo ekalesia bahata keau
    bae ue dua vai Kosive hoesehavoge Munanave Tumuu negotievege abu ata moaga holisi
    ua.
  okv-H: Eto amita ambota enda Judea te Samaria te Galilee te amita ekalesia na iji
    jamo jamo te kogue mihahera. Eto Ahihi Otohu na enana ta degi ikerekenu sovera
    ari te tunga javotoho te mihie God joru ue ekalesia peni vahai ea.
  tbo-tbo: Ee, apoma tu tapalolo Yudeya po Galili po Samaliya meyageihi atapuhi u
    hinehi hi meimahi. Ma Guyau hi wiyateyateya po Alugo Woiyawa a winugokadidili
    po a wihaguhagu ugolihi ma hi mamae, ugolinei hai bolu hi ilataya.
  mal-C: കർത്തൃഭയത്തിൽ നിലകൊണ്ട സഭ യെഹൂദ്യാ, ഗലീല, ശമര്യ എന്നിവിടങ്ങളിൽ സമാധാനം അനുഭവിച്ച്
    അഭിവൃദ്ധിനേടിക്കൊണ്ടിരുന്നു എന്നുമാത്രമല്ല, പരിശുദ്ധാത്മാവിന്റെ പ്രോത്സാഹനത്താൽ
    എണ്ണത്തിലും വർധിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: ⸂Αἱ μὲν οὖν ἐκκλησίαι καθ᾽ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας καὶ Σαμαρείας
    εἶχον εἰρήνην οἰκοδομούμεναι, καὶ πορευόμεναι τῷ φόβῳ τοῦ κυρίου καὶ τῇ παρακλήσει
    τοῦ ἁγίου πνεύματος ἐπληθύνοντο.⸃
  bgc-bgc: इस तरियां सारे यहूदिया परदेस, अर गलील परदेस, अर सामरिया परदेस की कलीसिया
    नै चैन मिल्या, अर उसकी बढ़ोतरी होन्दी गई, अर वा प्रभु कै भय अर पवित्र आत्मा की
    शान्ति म्ह चाल्दी अर बढ़दी गई।
  khz-khz: Gaura pakurai ekalesia maparana Iudea, Galileia, e Samaria tanorai maino
    ewalato. Ekalesia gena tiliga ekamuto e Velekou kalina na gekaliwai e Veaga Palaguna
    na eveakavarato.
  deu-TKW: Die Gemeinde nun hatte in ganz Judäa, Galiläa und Samaria Frieden, baute
    sich auf und wandelte in der Furcht des Herrn, und vermehrte sich durch den Zuspruch
    des heiligen Geistes.
  zsr-NT: Niꞌr guc dxiꞌa quegac yúguꞌtë cöꞌ bunách queëꞌ Cristo, nacuáꞌ gdu luyú Judea,
    len luyú Galilea, len luyú Samaria, atiꞌ guladíp ládxiꞌquëꞌ. Gulacuꞌë lu yöl‑laꞌ
    radxi quequëꞌ Xanruꞌ, atiꞌ gulayanëꞌ le gúclenëꞌ lequëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Kati na Yuda mobimba, Galile mpe Samari, Lingomba ezalaki na kimia, ezalaki
    kolenda mpe kotosa Nkolo, mpe motango ya bandimi na yango ezalaki kobakisama na
    lisungi ya Molimo Mosantu.
  hns-NT: Oe tem Joedea, Gaalielea aur Saamaaria diehaat ke iesaai samaadj log bahoet
    soemmat se rahat raha aur koi na oelogke sataawat raha. Oelog Prabhoe khaatien
    bahoet ieddjat se aapan djiewan bietaawat raha aur aisane oelogke bieswaas aur
    djabar howat gail. Aur Pawietr Aatma ke sahaaita se auro dher manai bieswaasie
    hoi gail.
  noa-E: Mag Sauloou amach ipierr Ẽwandam iek ʉ̈kha sĩsim khaug athaawain chadau,
    Judea durr, Galilea durr maimua Samaria durram magwe chi ʉ̈kha durrarr khʉʉn thum
    ʉ̈u khõinaa nʉisijim aajem. Mag khõinaa aphöbaadëm ee, sĩi warag maach Pör Jesús
    ipierraa irua nem jaau simpai wauphöbaadee ĩchab ich Ẽwandam Akharaujã chi ʉ̈kha
    nʉm khʉʉn warag khapaana apijim aajem.
  eng-EMTV: Then the churches throughout all Judea, Galilee, and Samaria had peace
    and were edified, and walking in the fear of the Lord and in the encouragement
    of the Holy Spirit, they were multiplied.
  mib-NT: Te ñayuu cácandíje Jesús jeē cáyūcú Judea jiín Galilea jiín Samaria, tuá
    ni cájito xeēn ñayuu i. Te ni ije ga i jíín jnúhun ya, te cándīso īyo i nuū maá
    Jítoho yō. Te Espíritu Santo ni chindéé ñáhán yá i te ni nducuehē gā i.
  lif-NT2: हे़क्‍क्‍याङ् यहुदिया, गालिल, नु सामरियाओस्‍मा सेसेहुप्‍लक्‍हाॽओ निङ्‌घुम्
    पोःङ्‌मा चक् थ्‍ये़आङ् ये़म्‌ये़म्‌वा त्‍ये़॥ खे़ङ्‌हाॽरे़ दाङ्‌बान् साॽरिक् इङ्‌धाःङ्
    मे़बि, हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ आःन्‍छिङ्‌मा पिरुसिआङ् नसाःन्‍नो के़धुम्‍बा
    मे़बोःक्‍खे़र खे़ङ्‌हाॽ मे़बोःरे़र मे़बेरो॥
  xnj-xnj: Lukumbi lwenulo msambi wa vandu vevakumsadika Kilisitu vakavya na uteke
    na mumiji yoha ya ku Yudea na ku Galilaya na ku Samaliya. Layendalili kukula mukuyupa
    Bambu na kuyonjokeseka na kutangatiliwa na Mpungu Msopi.
  mmx-mmx: Kuren la luvuttadi nunu at lengkot axap Judaia, Galili, la Samaria, diga
    ruuna limila la kopmen bok ba di goxo marat. La leexes at limixin nunu ga urut.
    Mila Loroonan Kaala ga gugu kantubu atdi, la diga lok ngangao aleng Leeme Silok.
  cbr-NT: Usa 'ain ca Judea menu 'imainun Galilea menu 'imainun Samaria menuribi,
    axa Jesucristomi catamëcë unicama uínbi ubíocëma 'aish chuámarua bucüacëxa, usai
    'i ca Jesucristomi catamëti 'itsarui cushiacëxa. Usaía 'icëbë ca raíri uniribi
    abë timëti Nucën 'Ibu Diosan bana upí oquin cuati, aín Bëru Ñumshin Upitan 'aquincëx
    'itsarui Jesúsmi sináncëxa.
  tee-NT: Pus ju acsnich tamamacta ju ix'alhixcajica'an tachi chun ju ixtalhilaca'anta
    ju k'ai ix'ucxtin'an Jesús ju amachak'an ju xa'estado Judea chai ju xa'estado
    Galilea chai ju xa'estado Samaria. Chai ju yu'unch lana ixlhichux ix'alhunut'an
    talhilaca'alh ju k'ai ix'ucxtin'an Jesús. Na ixtaquiclaca'itach ju tuchi ixnajunta
    ju Dios chai na ixtatalhavai. Yuchach ju Spiritu Santu ju ix'a'aktaijui.
  eng-LSV: Then, indeed, the assemblies throughout all Judea, and Galilee, and Samaria,
    had peace, being built up, and going on in the fear of the LORD, and in the comfort
    of the Holy Spirit, they were multiplied.
  cak-NT: Y ri tiempo ri', ri kach'alal ri jec'o pa tak tenemit chi ri Judea, ri Galilea
    y ri Samaria, manak chic niqui'en sufrir. Xa can yeq'uiy chupa ri rutzij ri Dios,
    y niquixi'j-qui' niqui'en quimac chech ri Ajaf, y can xeq'uiyer roma ri ruchuk'a'
    ri Espíritu Santo.
  pah-NT: Kirẽ ojipe'g̃a nombohahyukara'javi Jesus'gareheve'g̃a pe a'ero Judéiapeve'g̃a
    gwyri pe Galiléiapeve'g̃a gwyri pe no Samariapeve'g̃a gwyri pe no. Igwaigwavete
    g̃a jikohetei Jesus'ga rehe a'ero imondovo imohina ga rehe. Tupana'ga ra'uva g̃a
    pokopoko jipi. A'ero igwaigwavete g̃a ojipe'g̃a mbojikogukari Jesus'ga rehe.
  sja-NT: Maapai ijãapataarã Judeadepemaarã, Galileadepemaarã mãik'aapa Samariadepemaarã
    k'ãiwee p'anapachida. Ak'õre Jaurepa ãchi k'aripapachi perã, waapɨara oo k'awaa
    wãpachida Tachi Ak'õrepa oopi k'inia bɨ mãik'aapa chok'araara ĩwa wãpachida.
  xed-xed: Ma tsa fitik ya, lefɗekw nzata nzakwa guyatá ghəŋa gwal zlghay nda ŋuɗuf
    ta haɗika Zudiya, nda ya ta haɗika Galili, nda ya ta haɗika Samari. Ta mbray həŋ
    ta vgha ka nzaku nda hanatá ghəŋ mista Mgham Yesu. Ta sgaku nda sga həŋ nda zɗakatahuɗa
    Sulkum nda ghuɓa.
  mks-NT: A̱nda̱ já na̱nduu va̱ha ini tócó ndihi na̱ cúú cuéntá Jesús ndúu ndijáá
    estado Judea xi̱hi̱n estado Galilea xi̱hín estado Samaria. Ta na̱ndindacú chága̱
    ví ini na xi̱hín tu̱hun Ndióxi̱. Ta xi̱hín ndinuhu ini na cája cáhnu na Ndióxi̱.
    Ta chíndeé ínima̱ yi̱i̱ mé á na̱. Ta já na̱ndicua̱ha̱ chága̱ na̱ cua̱ha̱n na̱.
  gfk-S: Io, no lotu naramon ta ira katano Galili, Iudeia, ma Samaria ga lagirane
    ra kinkinis na malum ma iga kap ra dades metuma nalu. Ma tano harharagat tano
    Halhaaliena Tanuo ma tano kinkinis na urur tano Watong, no winawas ta ira matanabar
    naramon tano lotu ga tamat hanana.
  bmu-bmu: Solnöŋ uruŋi meleŋniga miaŋgö andöŋe urumeleŋ könagesö pakpak Judia, Galili
    aka Samaria prowins dop köla malgeri, yeŋön luai miwikŋaigetka Uŋa Töröŋan i mem
    köhöiba naŋgöm eŋgiiga malget. Mewö mutulaŋgöba Kembugö keuŋi oŋgitpinbuköra keŋgötŋini
    möta nup megetka urumeleŋ könagesöŋinan qarim sehiiga malget. Mewö.
  dgz-dgz: Wam ame gapan Iesu dugup megawa ikukuk wanumunewa at Diudia, Galili amba
    Sameria iragi nonup gapan wanumen. Ap gapan Guewa Woup Seniwa aroe muneni gapan
    paua muga kai ware doren amba Iesu viriwa taiwanumun.
  eng-GNV: Then had the Churches rest through all Iudea, and Galile, and Samaria,
    and were edified and walked in the feare of the Lord, and were multiplied by the
    comfort of the holy Ghost.
  zaa-NT: Làniana le' ituba región qui' Judea nna Galilea nna Samaria nna labiru betsia
    latsi' quį ca enne' nu chi ríalatsi' màsqui'ba runi cabi reunión. Ą'hua adí lá
    tsìttsì uccua cabi nna beni cabi Señor obedecer lani la' rátsilatsi' lo losto'
    cabi. Espíritu Santo nna betie fuerza qui' espíritu qui' cabi; acca yala huàni
    adí ca enne' nu ríalatsi' qui' Señor.
  eng-WEBSTER: 'Then had the churches rest throughout all Judea, and Galilee, and
    Samaria, and were edified: and walking in the fear of the Lord, and in the comfort
    of the Holy Spirit, were multiplied.'
  guh-guh: Bajaraxuacujinae nexata daxitajava, itsaxuayo Jesús pelivaisi pejumecovënëtsivi
    jinavanapa, xaniavaetsia baja jinavanapa. Copabatsi baja pebejiobiaexanabiabijavatsi.
    Nexata Judea nacuata, Galilea nacuata ata, Samaria nacuata ata, Jesús pelivaisi
    pejumecovënëtsivi caebitsaëto canacujitsia xaniavaetsia jinavanapa. Nexata daxita
    jamatabëcuenevitsabapona Jesús pelivaisi pejumecovënëtsijava. Bajarapamonae xaniavaetsia
    jumecovënëtavanapa Jesús pelivaisi pibisiacuene pexanaeyaniva. Espíritu Santo
    yavenonaponatsi. Nexata itsamonae ata Jesús pelivaisi apo pejumecovënëtsivimi,
    ayaibitsaëtoxaneto jumecovënëtapona Jesús pelivaisi.
  bon-bon: Siige, piba iyeta ätrunga ingle biname cina Yuudea, Galilaya, piiyepu Samariya
    gawe cabu poode jepänanisi. Teepi kokre äbitininisi, piiyepu bucurage me äbitininisi
    Aceji Seemo me ätityera name pi, piiyepu Yageyame me opo gaabe je teepi cängenarage
    icrajige.
  nhw-BL: Huajca oncac tlasehuilistli ipan nochi tlanechicoli tlen tlaneltocani ipan
    estados Judea, Galilea, huan Samaria. Nopa tlaneltocani moscaltijtiyohuiyayaj
    ipan Tohueyiteco huan quiimacasiyayaj para quiixpanose. Huan más momiyaquiliyayaj
    pampa Itonal Toteco quinyolchicahuayaya.
  mgw-mgw: Nsimu wo aumini ngababa na amani mu Yudea yoti, Galilaya na Samalia. Lyaatisengelwa
    no ku'la kwa kunkilikitya Bwana no yongekeyelwa bandu no yi'yi'lwa Loo Mpeleteu.
  swh-ONEN: Ndipo kanisa katika Uyahudi wote, Galilaya na Samaria likafurahia wakati
    wa amani. Likatiwa nguvu, na kwa faraja ya Roho Mtakatifu, idadi yake ikazidi
    kuongezeka, na likaendelea kudumu katika kumcha Bwana.
  wbi-wbi: Kange inyumba ijakufunyila joni muYahudi, Galilaya ni Samaria, jikale nu
    lutengano, kange jikajengilue, na kughendela muvwoghofi vwa Mutwa nu lutengano
    ulwa Mhepo Mwimike, inyumba ija kufunyila jiale mbaha na kikipugha kikongelela.
  bba-bba: Nɡe mɛyɑ Yesun yiɡbɛru Yudeɑɔ kɑ Gɑlileɔ, kɑ Sɑmɑriɔ, tɑ kɑ ɑlɑfiɑ wɑ,
    tɑ dɑm mɔ̀, mɑ tɑ sosimɔ tɑ dɔɔ Yinni Gusunɔn nɑsiɑru sɔɔ kɑ Hunde Dɛɛron dɑm
    kɛ̃ru.
  eng-KJVCPB: Then had the churches rest throughout all Judea and Galilee and Samaria,
    and were edified; and walking in the fear of the Lord, and in the comfort of the
    Holy Ghost, were multiplied.
  kgk-NT: Ha Hesu reroviaha gwive ipy'agwapy oiko-vy. Judéia yvy rupigwa gwive, Galiléia
    yvy rupigwa gwive, Samaria yvy rupigwa gwive ave oiko porã meme-ma, ndoiko asyvéi-ma.
    Hi'aranduve nduve oiko-vy herovia-vy. Omboete meme oiko-vy Nhandejáry Hesu-pe.
    Ha Nhe'ẽ Marangatu tee va'e oipytygwõ mbaraete íxupe kwéry. Upéa-gwi onhembohetave
    tave oho-vy hikwái.
  waj-waj: Vuduu rikiada gioonna kiaapu vaa ausa hanigia kiada Anutuuqaara nuunauya
    vooya Yutayaivaki varuduu vooya Karirayaa ivaki varuduu vooya Samariaa ivaki varuuya
    yoketaama varuduu hama vaidiiya iya rapuaara iiravai. Hama iya rapuaara uuduu
    yaagueeqama varida Udaanga Yisuu Kirisiinna mmemmaana vuduu Mmannasa Yoketaivo
    iya tasipooduu vo gioonna kiaapu vooya nnida iya ausa hanigioo aataruuvaki vida
    iyaatama ausa hanigieeravai.
  cpy-cpy: Ikanta kemijantzin-karipaeni, nampiyitawori iipatsiteki Judá-paeni, Tepoweniki
    eejatzi Oshitekii-toniki, kameetha ijeekayitanee, eekiro rowetsika-shire-pero-tanakityaa,
    ipinkathataneeri Awinkatharite. Eekiro riyaata-nakitzii isheki-perotanaki, okantakaakawo
    Ishire Tajorentsi.
  mpx-mpx: Inoke toekelesiya Yudiya, Galili ge Sameliya ali labi gegewena elal hi
    mibubun nige palopalomwan hi pwapwawa. Yaka wali abulilek i gagasisi nawa, ge
    yawaliliya ana nawanawa alona wali awatauwan Babala elana. Ge Yayaluwa Bwabwalena
    wana labe eliyana ali pwahin i bwatabwata ya.
  wbp-wbp: Ngula-jangkaju, Kirijini-patujulpalu nyinaja pululu ngurrju-nyayirni kulu-wangu
    Jurdiyarla, Kaliliyirla, Jamariyarla, kula-jana nganangku karla-karrinjarla murrumurru-manu
    yangka puranjakungarduyu-patuju. Nyiyarla kuja? Pirlirrpa Kaatu-kurlangurlu kala-jana
    puranjakungarduyu-patuju pirrjirdi-manu manu warrawarra-kangu. Ngulaju yapa panu-karijili
    rdirri-yungu ngungkurr-nyinanjaku Jijajiki. Kalalurla nyinaja yiki-karra-nyayirni
    Kaatukuju.
  luo-luo: Bangʼ lokruok Saulo, kanisa man Judea gi Galili kod Samaria nobedo gi kwe
    maonge luoro. Roho Maler nokonyogi, mi gibedo motegno kendo kwan joma oyie kuom
    Kristo nomedore pile. Joma oyie kuom Kristo nodak koluoro Ruoth Nyasaye.
  nhe-NT: Huajca oncac tlasehuilistli ipan nochi tlaneltocani ipan itiopa Toteco nepa
    ipan estados Judea, Galilea huan Samaria. Nopa tlaneltocani moscaltijtiyohuiyayaj
    ipan Tohueyiteco huan quiimacasiyayaj para tlaixpanose. Huan más momiyaquiliyayaj
    pampa Itonal Toteco quinyolchicahuayaya.
  aii-aii: ܘܥܹܕܬܵ‌ܐ ܕܒܟܠܵܗ̇ ܝܼܗܘܼܕ ܘܒܓܠܝܼܠܵܐ ܘܒܫܵܡܪܝܼܢ ܒܸܥܡܵܪܵܐ ܝܗܘܵܐ ܒܫܠܵܡܵܐ، ܦܝܵܫܵܐ
    ܒܢܝܼܬܵ‌ܐ ܘܚܘܼܠܸܢܬܵ‌ܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܙܝܼܕ ܠܵܗ̇ ܟܲܕ ܒܸܚܵܝܵܐ ܒܙܕܘܼܥܬܵ‌ܐ ܕܡܵܪܝܵܐ.
  esk-NT: Tavrali ukpiqtuaŋuruapayaat Judea-mi, Galilee-miḷu suli Samaria-mi tutqiksiñiqsut
    sayyikkauplutiŋ irrusiġmikkun. Ukpiqtuaŋuruat iñuuniqsut taluqsripḷutiŋ Agaayyutmik,
    suli Ipqitchuam Irrutchim pitchuksaaġniġai aasiiñ iñugiaksisaiñaqhutiŋ.
  msb-msb: Pagkatapos, nagkaigwa sin kalinaw kag nagkusog sa pagtuod an mga nagatuod
    sa bilog na Judea, Galilea, kag Samaria. Pagpakusog san inda buot paagi sa bulig
    san Espirito Santo, nagdamo gayod sinda kag namumuhay na may paggalang sa Ginoo.
