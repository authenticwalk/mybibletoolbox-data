    bua shi ọ, ee ngeli angeli ni o pfuasẹ ri ekpẹ ẹ na Ẹshinẹgba.
  bjv-NT: '*NJé kaw-naa je pətɨ kɨ dɔnangɨ Jude tɨ kɨ tae ba, kɨ dɔnangɨ Galile tɨ,
