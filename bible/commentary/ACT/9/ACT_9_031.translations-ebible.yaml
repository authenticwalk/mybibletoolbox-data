  msy-2020: Ezɨ Judian Distrik ko Galilin Distrik ko Samarian Distrighɨn aven itir
    Kraisɨn adarasi, dughiar kamɨn navir amɨrizimɨn ikia deravɨra itima, Godɨn Duam
