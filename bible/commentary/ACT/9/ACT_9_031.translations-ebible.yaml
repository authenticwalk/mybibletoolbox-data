    heˉ ga̱yhꜙ Dsaˉjø̱ø̱hˈ jnänˋ heˉja̱ˉ chaˉgaˊmiihˉ maˊ hnaayhˉ Dio hiꜙ gaꜙläꜙjwë̱ë̱ꜘ
    gaˊ ø̱ø̱hˈ jneˊ kya̱a̱hˊ beꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ.
  kmu-kmu: YutiaꞋene Kaliliene SameliaꞋenema Yisasifena haviꞋya amakupi malenaya veaꞋmogamina
    amaipamoꞋa falu hinageꞋya maineꞋya kanaleꞋya huꞋya alitalu huge huge huꞋya amakuꞋa
    ali lokiya vaiꞋya nemaiye. Anumaya Kotima haiya kateꞋma vaiyaya yafe Alu Aotage
    AvamuꞋmoꞋa amaya higeꞋya kanaleꞋya huꞋya nemaigeꞋya kasagoꞋya veaꞋmoꞋya ete ete
    huꞋya amakaiꞋene melitalu humainae.
  ood-NT: Tsh am hahawa dodolimat haꞌichu am ha wehhejed wehsko am Judea ch Galilee
