  cof-NT: Junte nechi Judea tobi, Galilea tobi, Samaria tobi, Jesucrístochi tsachi
    bolonla pansi chuto sonba tenca jera ilainue. Miya Diosica respetaito jelerato
    chuminlanue. Diosichi Tenca yalachi seque tenca cuwanan, serade serade jinaminlanue.
  srm-NT: Nöö baka u di dë, nöö hën dee biibima u Masa Jesosi u Judea naandë ku Galilea
    tuu te kisi Samalia, de feni böö a di mindi dë. Di juu dë, di keiki u Masa Jesosi
    ko abi kaakiti seei. Biga di Akaa u Gadu dë ku de ta da de degihati, nöö sömëni
    oto sëmbë ta ko ta nama ku de nöömö. Nöö fa de sai dë, de ta libi a pasi seei
    ta lesipeki Masa Gadu.
  qvs-NT: Chay tiempu Judea partipi, Galilea partipi, Samaria partipi manana ni pi
    Jesukristuta kreyikkunata sufrichirkansapanachu. Chayrayku sukaman kushikushpalla
    Jesukristupa yachachikunankunata ashwan allita yachakurkansapa. Tata Diosta kuyashpa
    kawsarkansapa. Chaymanta Tata Diospa Espiritun yanapaptinkuna ashwan aypa runakuna
    Jesukristuta kreyirkansapa.
  zca-NT: Mbaino lë' rë men che'n Jesukrist kwa'n nzho yezh Judea, no yezh Galilea,
    mbaino kun rë xa' yezh Samaria, dox chul nzhin bixa', mbaino más nzharo'b xigab
    che'n bixa' lo rë che'n Dios, no más nzhon bixa' ro' Dios, naban bixa' nela xmod
    nzhakla Dios; no mile' Sprit che'n Dios, más miar bixa'.
  cbc-NT: Cabero Jesure caĩroarã Judea yepa caãna, bairi Galilea yepa caãna, bairi
    Samaria yepa macããna cʉ̃ã caroaro jĩcãrõ tʉ̃ni ãnimasĩñuparã. Dios cʉ̃ carotirore
    bairo jeto caroaro áticõã ninucũñuparã. Tunu bairoa, nʉcʉ̃bʉgorique mena Diore
    ĩroayuparã. Bairo qũĩroari, Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori capããrã Jesucristore
    catʉ̃goʉsarã ãninemonucũñuparã.
  qxo-NT: Tsay witsanga Jesusman criyicogcunata mananam autoridäcuna prësu tsaritsiyargannatsu.
    Tsaynöpanam Judea, Galilea, y Samaria provinciacunachöpis criyicogcuna allina
    cawacuyargan. Cada junagmi yachacuyargan Señor Jesucristupa willacuyninta pay
    munangannöna cawayänanpä. Tsaynömi Espiritu Santo tantiyatsiptin Jesucristuta
    mas atscagna chasquicuyargan.
  mox-mox: Ta toʼekalesiayavo diʼwe Iudia be Galili ta wese Samelia ʼidia edi toa
    veaqiaqi. Ta Niboana Gwalagwalana ena iula ʼinega iveʼaidega ta ivewaiwai, ta
    tuta qabuna Kaiwabu iʼamayabea edi ilivuyega, e ʼinega adi qabu veqidua.
  kew-kew: Goa pisa rabu Judia su robo-para Galili su robo-para Samaria su robo-para
    kone rulae onanu epe-rupa pirisimi. Goa pua Holi Spirit-mi puri kasa-pulu Gote-na
    ruru adaa yoa puri palo pirisimi. Goa pua Gote-na ruru piri onaanumi nipuna bi
    waru minasaa pirisimi.
  dww-dww: Naumeki da dabudine Mamaitua na damma, Judia, Galili be Samaria nopodiḡa
    ḡarodie suba ya kenana. Be taudi ai rewapana be a miana Mamaitua a vivivivirena.
    Be Mamaitua na damma sievinama ya moramorabana, baninama Arua Babau ya duḡudina.
  twi-ASANTE: Afei, asafo a wɔwɔ Yudea, Samaria ne Galilea no nyinaa asom dwoo wɔn.
    Asafo no nam Honhom Kronkron so timiiɛ. Nnipa pii bɛkaa wɔn ho na wɔtenaa ase
    wɔ Awurade suro mu.
  aoj-aoj: Deiꞌ esis amam nematawa Kristen sagape anamba itap apamba luꞌupa hiagoma
    Judiai Galili a Samaria sape opalef awanelef sape andeandeꞌ wandaf mais aꞌ owaꞌatin
    eaꞌ esis Kristen sape banages. Esis sape lafela Dembinai eaꞌ Ambal buꞌunai Godi
    nowaꞌ banaga opalef asasilifi. Eaꞌ esis miniꞌap Kristen apataga loup.
  cbv-cbv: Caán láa nihat Judea baác, Galilea baác, Samaria baácboó Jesúíhwã ĩt tʉ́i
    jʉmʉp wʉt jĩ. Dedé tac bʉʉgáát wihcah, ĩt tʉ́i míic bohénap wʉt jĩ. Queét Diosdih
    ʉ́ʉmnit, ĩ yéejatdih cádahachah, Tʉ́ini Espíritu queétdih bʉ́dí ãt teo wáacap
    wʉt jĩ. Pánihna, Jesúsdih jepahnit chah ĩt dao béjep wʉt jĩ.
  taw-taw: Ñɨn anɨb ak, Klays binɨb ne Judiya plopens, Galili plopens, Samaliya plopens
    pelpel apnan gɨpal okok, kɨli mɨdtep gɨlak. God Kawnan ak kɨlop kod mɨdaknɨŋ,
    God takaw ma kelɨgɨl, dɨtep yɨbɨl gɨnɨgun agɨl agɨlak. Anɨgɨl gos sek mɨdɨl kɨles
    gɨl jak tep gɨl mɨdɨl, binɨb kuŋay yɨbɨl Jisas nop dɨlak.
  jic-NT: Quina Dios ts'uyupj 'ücj játjatsja Judea mo'ó, nin p'iyá 'ücj játjatsja
    Galilea mo'ó, Samaria mo'ó 'ots'ipj. Más 'in 'üsüs way sin tji'yüsa Jesucristo
    mpes. Nin la tjajay Dios jostsja jinwá; salejeptsja jupj ca jis capj ntülüs malala
    lajay. 'Ücj jisas tepyala Dios Cjües jis capj tjep'ya'sa mpes. Más 'in pülücj
    witjacj Jesucristo lal topon janmacj.
  zap-NT: Axtegue cheguin le yra mén ne rlaleedx Jesucrist wbinxnëz, men-Judea no
    le men-Galilea no le men-Samaria. No mazre mazre zadee men kwent xdiiz Dëdyuzh,
    no rlaa men ne rlaan Ne, no por ne raknonen Espíritu Sant men, le men zadaalre.
  wer-wer: Akun pötak Yutiaare Kaliliire Sameria yang pötë omën Yesuu ingre mor saurö
    pitëm naë mayaap oröak wiakaima. Pël ëaan pit Aköpë ikanöök wëën Ngëëngk Pulöök
    kaamök elmëën weëre kosang wak ulöl sak wakaima.
  ipi-ipi: Okone angi, wandakali waka mindimane Jutiyapi, Galilipi, Samatiyapi, yuu
    utupanena sosa tupanga kenda-pene mindi mai napeai-kola, sosa utupane kuai lo
    ateainipia. Oli Sipitisa okomane sosa utupane minu tai layawa atea-kola, sosana
    wandakali tupamane Akali Andane oko yuku amawua ateainipia. Wandakali kambua sosa
    okona epo tako peai-kola, sosa utupane andane tai guleainipia.
  qul-NT: Tucuy Judea, Galilea, Samaria provinciacunapi caj creyentecuna sonko tiyaycuska
    carkancu. Espiritupi wiñaspa, Señorta respetaspa, Santo Espiritupaj yanapayninwan
    causachcarkancu, achqhayachcarkancutaj.
  tnc-tnc: I'sia ᵽoto ᵽuri Judea, Samaria, suᵽabatirã Galilea ka'iarãoka ba'iaja Jesúre
    yi'yurãte jũaberika. Suᵽa simamaka Esᵽíritu Santore nare jeyobaamaka jĩjimakaᵽi
    Jesúre jiibaji yi'yurã nimamirĩrĩkawa'rika. Suᵽa imarĩ rĩkimabaji Jesúre yi'yurãte
    imarijarika. Suᵽabatirãoka ritaja jiyiᵽuᵽaka Maiᵽamakire õᵽaraka nimarijarika.
  ter-NT: Yoko ú'uhepe kóyehiko neko kutípoti Jesus ya uhá koeti Njúdeya, yoko Ngalíleya
    koánemaka ya Samâriya. Ákone okopâti. Tumúne yóno kóxuna'ixeovohiko ikéneke Vúnae
    koane ukóponea itúkeovohiko teyoti Itukó'oviti, vo'oku huvó'oxea Sasá'iti Omíxone
    Itukó'oviti, koane kurí'uxeovomaka yé'akeye ne kutípoti Jesus xapákuke.
  bmr-NT: Jaamaño faacuumivavɨ miyaavogomɨnaa famooro imino icacuuhi, judeaoto, galileaoto,
    samariaoto icamo quehecutomoro feehicauhi Moocaani ñɨhicufaño icamoro, Moocaani
    Gaija aamusuneri guiraatomoro feehicaumo.
  fuf-fuf: Tawi ɓuttu no wonani *moftal ngal e nder ɗee leyɗe ɗoo fow, ɗun ko ɗee
    diiwe Yahuuda e Jaliilu e Samariiya. Tawi hiɓe mawnude e nder gomɗinal ngal, awa
    kadi hiɓe wuuri e nder yankinaare Joomiraaɗo on, hiɓe ɓeydorde kadi ballal Ruuhu
    Seniiɗo on.
  mwc-mwc: Damanina ba ekaleisiya, Judeai Samariai ba Galilee kupurisi ereonowana
    nuwanuba i mana ba Kanuma Kaobaisiyena i bobimaragasisi ba i bobitorisi kata Iesu
    kairavina ere kumarisi ba bokuwayai si mana asi koroto i rakata.
  bhl-bhl: Beli, Sudia aneng fian so, Galili aneng fian so, Samalia aneng fian so,
    aneng aneng ka biliw Yesus em “Fein!”, dangbiliw kunum waneng alik alik i sakik
    banimeko, nanbow kuw teinsiliw kale. Teinsomeliwi, i diwkuw diwkuw Kamok Fian
    em wiin daolewin kukuw gelewsomeliwi, Sunbin-Finik e ilo menew ibolow duyemeko,
    im fein ibolow elo kitil fian keyemse kale.
  ons-ons: Saul eŋe ariki, so doku tau tau magu korop Yuda kepeo, Galili kepeo so
    Samaria kepeo eŋe ŋei maneŋo mi borikine kine kine mane okanongi, eŋe korop peamine
    gekoi, Asu Koboineŋo doku tau tau magu qesiŋongi togolekoi, maguo ŋei ŋerep zaleene
    suakiso ŋei ŋerep korop eŋe Waomze ewino kito gekoi.
  con-NTPO: Tsonsi tse'i poiyi'cco Jesúsve in'jan'chondeccu, Judea'su, Galilea'su,
    Samariasundeccu'qque ñotsse dyombi'tsse canse'fa, faesu tsendeccuma noñangiamba
    mandian'cambisi. Tsa'caen can'jemba tise'pa Jesúsve in'jan'choma ti'tsse'tsse
    in'jamba Na'su Chiga Quitsama dyoe'sui'ccuyi pañamba tsa'caen ñotsse canse'fa.
    Toya'caen Chiga Qquendya'pa fuitesi ti'tsse'o a'i tsu Jesúsve in'jan'fa.
  ghs-ghs: Qate sobasoba abi ma paimane Dzuta ma Garirea ma Samaria habana qaata nokohota
    hasu ma keba biranateta. Hasu ma kebata isakiqata qaaqi nokoi Ohongaho pengata
    subateqi qesa qahiqahi eete qaata. Oonihe Qaheuba Sumasai husi ma pai nokoho naatemi
    sinabidza haba gegebetemi tupu nokohoi mina naateta.
  peg-peg: ଇ ବାନି ସାର୍ତେ ଜିହୁଦା ରାଜିତ, ଗାଲିଲି ଆରି ସମିରଣ୍‌ତ ମଣ୍ଡ୍‌ଲି ସାସ୍‌ନି ବାଲ୍‍ବଲାୟ୍‌
    ପାୟାଜ଼ି ଆରି ମାପ୍ରୁତି ପାଣ୍ଡ୍ରୁତ ବେବାର୍‍ କିଜ଼ି ସୁସ୍ତା ବଗି କିତାର୍, ଆରେ ପୁଇପୁୟା ଜିବୁନ୍‌
    ଉପ୍‍କାର୍‍ତାଂ ବାଡାଦେଂ ଲାଗାତାର୍‌ ।
  txu-NT: 'Nhym kam me arỳm me kute amim Jeju marjao bikẽnho ino re. Apỹnh me ja kute
    Jejukôt ar aben pydjio ba djàri meo bikẽnho ino re. Pykabê Djudêjakam o ino re.
    Ne pykabê Garrêjakam o ino re. Ne pykabê Xamarijkam o ino re. Kunĩkôt ne me meo
    bikẽnho ino re. Nhym me arỳm akubyn umar mex ne. Ne kam Metĩndjwỳnh maro amũ amikamẽnho
    tẽn arỳm mar ra:x ne. Ne me kum Metĩndjwỳnh pymakam katàt kabẽn kôt ar amijo ba.
    Nhym Metĩndjwỳnh Karõ memã kĩnh jadjà nhym me arỳm kĩnhkumrẽx. Nhym me kàtàm krãptĩ
    arỳm tu amim Jeju markumrẽx ne arỳm mekôt ajkamẽ. Nhym kam me arỳm krãptĩ: tẽ.'
  eng-WEBU: So the assemblies throughout all Judea, Galilee, and Samaria had peace
    and were built up. They were multiplied, walking in the fear of the Lord and in
    the comfort of the Holy Spirit.
  gnw-NT: Jayave umambeco'ã ma quía upurugüɨrovia vae reta, jare jae reta uñemɨmɨrãta
    opaete Judea rupi, Galilea rupi jare Samaria rupi. Jare yugüɨreco reta uipɨu cavi
    reve yandeYa, jare Espíritu Santo umbɨpɨacatu. Jare jecuaeño ĩru vae reta uñemɨĩru
    jae reta ndive.
  mux-mux: Kanu-kene ⸤Soll-ni yambuma tepa kis-sirim ulele mundupa kilirim kene⸥ Judia
    kene Gallalli kene Sameria kene distrik kanumanga Krais-nga yambu-talapele-kene
    buni te wendu naa urum, molku kunjuring. Auliele mundu-mong tenjiku ‘Yunga ungele
    piliipu liipu teamili.’ niku muluring kilia Mini Kake Tiliele-ni enini liipa tapunjurum
    kene Auliele yunga talapele tondulu pupa yambu pulele yunga talapena sukundu-sukundu
    puring.
  maj-NT: Kis'ehe̱ kju̱a̱jyu xu̱ta̱ ni̱nku̱ xi tjín ngayjee̱ a̱nte Judea̱, a̱nte Galilea̱
    ko̱ a̱nte Samari̱a̱. 'Yún kis'ejin saha̱ Nti̱a̱ná. Kikienkjún Nti̱a̱ná nga y'entu
    ko̱ Espiri̱tu̱ Santo̱ tsasinko̱ho̱ nga 'yún kama nkjin sa.
  bkq-NT: Mârâ ume âdapa myani Jesus einwânni modo. Saguhoem enagazedomobyry ara tânagazezebamo
    myani Judeiadâ, Galileiadâ, Samariadâ warâ. Imâem kuru nhutulymo myani Jesus wâgâ,
    âdara ize ato ara adâjidyly wâgâ warâ. Toenzepa myani kurâdo Jesus nheinwândyly.
    Deus Ispiriturylâ myani, Deus ize ato ara aitomoem enomedânimo. Eagâmolâ myani,
    iomazeânzemolâ.
  kue-kue: Ana God yombama Judia ya Galili ya te Samaria kamun mogl-eingwa ye yumbuno
    dundungo ana enge wakai ta tange tongo gun yengwa. Te Holi Spirit ye akepledi
    siriye sitongo ana ye Yaglkande kunduglmo gogl ye mina meglko ana nambano yake
    wu kande ongwa.
  cot-NT: Ariquea ichoocajiaque cameetsa maasano quemisantajiatsica guintenijiatsica
    Joreaqui, Garireaqui aisa Samariaqui, teequeate irasereajitajeri. Yoshequiamajatanaquequeate
    oraniqui quemisantajiatsica, arimpaqueate iquemisantamajajianaqueri Amajirote
    itsamajajianaquero maasano inintica iriatimpa, iriguentitari tampishitacaajiaqueri
    Ishire Aapani Irioshi.
  bnp-bnp: Muri e huriki a tara ne Kristo na maka tabeke ne Iudea, ne Galili, ne Samaria
    ri made na nivalemu. Ri muri mai a vilone Bakovi Dagi, lakea a Hanu Kiripiripi
    i vakatora ria, i rata ria ri bele ala kupo hateka.
  apn-NT: Tã ra Sawti kot Jejus kôt amnhĩ xãm jakamã nhũm mẽ kãm mẽ hkurê xwỳnhjaja
    axte Jejus ã tanhmã hkwỳjê hto hkêt nhũm mẽ piitã hamakêtkati nẽ àmnhĩx ri pa.
    Pika pê Jutej kamã nẽ Garirej kamã nẽ Samar kamã nhũm mẽ piitã hamakêtkati nẽ
    àmnhĩx ri pa. Hãmri nẽ Tĩrtũm mã mex o mex ã harẽnh o ri pa. Nhũm Tĩrtũm Karõ
    tanhmã mẽ hkrã hto nhũm mẽ ra kapẽr kôt amnhĩ nhĩpêx mex o mõ. Hãmri nhũm mẽ ohtô
    rax nẽ mẽ uràk nẽ Jejus kôt amnhĩ xunhwỳ nẽ hkwỳjê hkôt axkamẽ.
  ctp-NT: Loꞌo ndyaa tiꞌin tiin ti nten ꞌin Jesucristo bra kanꞌ, ni siya nde lo yuu
    nu kwenta ꞌin Judea, ni siya lo yuu ꞌin Galilea, ni siya lo yuu ꞌin Samaria; nchga
    tsan ngiꞌni xaꞌan la neꞌ chaꞌ ꞌin Jesucristo. Ngiꞌni tnun neꞌ ꞌin Jesús, loꞌo
    ngiꞌni neꞌ nchga tñan nu nchka tiꞌ Ndiose nu nka Xꞌnaan chaꞌ kuꞌni neꞌ. Kwiꞌ Tyiꞌi
    Ndiose nda jwersa ꞌin neꞌ kanꞌ, loꞌo ti kaꞌan la nten msñi chaꞌ ꞌin Jesús bra
    kanꞌ.
  opm-opm: Gahan Judia mongo Gariri mongo Samaria mongo among among tei pati sios
    bap ihir manap ham ama yah hat pateshe oh. Ihat Hanipyah orhe danong hat patin
    orhe Yahsup oh ire danong akasip mar ama ayah mat paptesuh oh. Ihama Got orhe
    nita han bap ihir artahat sus isip ham ama artahatpa oh Artaham Hanipyah orhe
    danong ham armi mar paptesheri.
  bvr-bvr: Gun-gatiya nuwurra jurdach lika magaya gu-ji burrwa Jesus burr-yika marr
    aburr-balcharra nula gun-gata rrawa Judíya (Judea) rrapa Galali (Galilee) rrapa
    Jimériya (Samaria). Minypa gala ana-nga burr-burndarna, wurra bamawa gu-ji. Rrapa
    minypa nipa Mern An-mawunga derta burr-negarra rrapa a-gunggajinga burrwa, birripa
    aburr-jaranga aburr-ni aburr-bamuna rrapa minypa burr-guya marr aburr-balcha nula
    Bunggawa nipa Jesus, rrapa rum gubu-borrwurra nula aburr-workiyana.
  wal-wal: Yihudan, Galiilaaninne Samaariyan ubban de7iya woosa keettati sarotettan
    de7idosona; qassi minnidosona; Godaassi yayyiyoogaaninne Geeshsha Ayyaanaa maaduwan
    heemettiiddi, qoodankka dari dari biidosona.
  zad-NT: Na'ch beṉ'ka' nonḻilall' Jesúza' doxen Judeana', Galileana' na' Samáriana'
    wzoagake' mbalaz, ḻa' koch no bc̱hi' bsak'ch ḻegake'. Na' wlooshosh yic̱hjgake'
    toz Chioza'. Na' Espíritu Sántona' goklene' ḻegake' kwenc̱he gokchachgake' lo
    xṉez Chioza' na' kwenc̱he wyanchgake'.
  kmg-kmg: Eme opâ ruac kikefuŋ Judaia â Galilaia â Samaria mâreŋko jurambiŋ jaŋerao
    wama fuawec. Wamao juhuc hehešakiec erâ qaboc-jeŋic qapie hume Wofuŋte maio rumehuc
    jumbiŋ. Ehuc Tiri Mârozi neŋgoc ŋesiŋ ŋejarehame miti soka ŋedâmârec eme guru-jeŋic
    ɋâriŋ qawec.
  aso-aso: Neꞌmine ogavo noso hilave Zudaia misubouꞌ idoꞌ nGalilaia misubouꞌ idoꞌ
    Samalia misubouꞌ minave engita hongu sotoꞌ ineꞌ. Sotoꞌ ogavo hongu li mini Oꞌmosoꞌmo
    amuzo ngemavo Oꞌmosoꞌmi gamazi gili di nizavo Oꞌmosoꞌmi Sikalahuliꞌmo hize eleꞌ
    o-ngedavo muliseꞌine naba ineꞌ.
  uli-uli: Iwe irel yodla ngo sa posoloh Eklesia woal pangal loh Judea, mo Galilee,
    mo Samaria. Irel mala kkamelal Espritu Santus ngo yesa kkel loh tot lal deper
    chotugul kowe ngo ye choloploh tot chiler, irel yar mel le re hasrowu Samol.
  nin-NT: Uwa a si ni ima mre abiga ba kago Yahudiya, Galili tuku Samarriya a si ki
    iha ni ivi ima hen. Izhi Iwre yi i nu abiga ba iso su, aba gru so kri mwe na so
    ni isisu i Atiko wa.
  acu-NT: 'Tura asamtai Cristonu ainau Judea nungkanam tura Galilea nungkanam tura
    Samaria nungkanam pujuinausha mash pengker nintimsar angkan pujusarmiayi. Tura
    Criston miatrusarang umirkar: Tunau wajasai tusar shaminak, Yuse Wakani kakarmarijai
    nukap yujararmiayi.'
  cak-WNT: Y ri tiempo ri', ri kach'alal ri yec'o pa tak tinamit chiri' pa rucuenta
    ri Judea, pa rucuenta ri Galilea y pa rucuenta ri Samaria, man c'a niquik'axaj
    ta chic tijoj pokonal. Xa can quichapon c'a yeq'uiy chupan ri quic'aslen riq'ui
    ri Dios y niquixibij c'a qui' yemacun chuwech ri Ajaf, y sibilaj xeq'uiyer ruma
    ri ruchuk'a' ri Lok'olaj Espíritu.
  ebk-ebk: As nan hiyachi, nakyat nan maparpalikiatanan nan chiyuycha iglesia henan
    intiru ay probinsiya ay Judea, Galilea ya Samaria. Pinmigsa nan pammaticha ya
    naawischa babaen as nan namadfiadngan nan Espiritu Santo kan chicha. Enmongoongorcha
    nan omaafurot ya inturuycha ay nunchaychayaw as nan Apo as nan panagfiyagcha.
  spa-PDDPT: Entretanto la iglesia en toda Judea, Galilea y Samaria tenía paz. Era
    edificada, andaba en el temor del Señor y se multiplicaba con la fortaleza del
    Espíritu Santo.
  ruf-ruf: Apfo iwanu iwomtoghola Kiristu tsawakala tseghamba mne isi ya Yudeya na
    Galilaya na Samariya, waghumighwa ghumoyo na Ghumuhe Mwenzeluka na wongetseka
    na kukala kwa kumpfuka Imtwatsa.
  gun-gun: Ha'e rami rire Judéia ha'e javi rupi igreja kuery ikuai porã, Galiléia
    ha'e Samaria rupi guive. Imbaraeteve oje'oivy Senhor renonde ojererokyjea rupi.
    Nhe'ẽ Ky'a E'ỹ ombopy'a guaxu ramo heta-etave ovy.
  agu-BL: Wi'nin tzun tzatzin paz jaltz ẍchixo'l yi e' creyent lakak e'chk ama'l cwent
    Judea tu Galilea tu Samaria. Nin ja chiquiwix tk'ab Kataj, na ja cyek ẍchi' Ryos.
    Nin ja oc yi Espíritu Sant tan quich'eye'n, nin ch'uye'n nin ban yi tajlal yi
    cmon.
  isn-isn: Uugwa itekeelo lihi mu Uyahudi, Galilaya ni Samaria, ai latula nu ulyuuku,
    hangi likazengwa, nu kugenda mu woa nua Mukulu ni ipoelya nila Ng'wau Ng'welu,
    itekeelo likakula ku kongeeleka ingele.
  eng-PEV: Then, at last, everything settled down and was quiet for the Christians
    in the churches in Judea country, and in Galilee country, and in Samaria country,
    and they got stronger for Jesus. The Holy Spirit helped them to be strong, and
    they respected Jesus properly. And more people joined them and believed in Jesus.
  ilo-ULB: Ket idin, dagiti iglesia iti amin a Judea, Galilea, ken Samaria ket naaddaan
    iti talna ken napadakkel; ken, agbibiagda nga addaan panagbuteng iti Apo ken panangliwliwa
    ti Espiritu Santo, ket immadu ti iglesia.
  pir-NT: Sa ye ijipihtiropʉ, Judea yehpapʉ, Galilea yehpapʉ, Samaria yehpapʉ Cohãcjʉ̃
    yequina quehnoano ijie tiahye. Ti pjere ne masa ñano yera tiahye tiquinare. Sa
    ye quehnoano buheahye tiquina. Sa ye tiquina Cohãcjʉ̃re cua pesaro ihñahye. Espíritu
    Santo tiquinare tiquiro yedohogʉ̃ tiquina pehe masa peyequina wahahye.
  anv-NT: Né gébé ɛyigembɔ machomele bɔɔ́ Jisɔs ayi álu né gebagé mewaá Judiya,
    né Galilií ne Samariya ápɔ́ sé ne ɛfɔ metɔɔ́. Ɛbwɔ́ ánóge Ɛsɔwɔ ne áwuú
    le mekomejɔɔ́ wú. Mendoó Ukpea ɛfyɛɛ́ bwɔ́ ɛshyɛ ne machomele bwɔ́ áwɛne ájyɛ
    mbɛ.
  sab-NT: Gire chui sbali kwian Jesu gerua dollale me chagedu dare kwian Jesu gerua
    ganga nate tkale skage Jesu gerua gdale, kwian Jesu gerua ganga ulita nga Judeage
    nga Galileage nga Samariage chegu toi no me boi daga ngwale Jesu gerua gdale.
    Chube Oña kwian Jesu gerua ganga ulita chudabo tanre, ene kwian kira gau toi ma
    no Jesu takalin kare, kaire kwian mo ta gbu Jesu gai dage ma no ulia mo Chugagwallale.
    Diali kwian na dare Jesu gerua gau ulia, gire ama ulita mo litu ule kaire daba
    na ulita ole Jesu geruadi.
  tmd-tmd: Wop mibɨl yöraku, mögörɨb Judia, Galili, Sameria piaku, nöbö mö Jisas nugw
    pim bla mɨd ri abmɨdmä. Inöm Leia nuŋ ñɨgö nugwidɨx mɨd ri abön, ölɨsö nölmɨn
    nugugɨrön, ñɨŋ ususör rön, Nöbö Diba nugwo rɨbyöx nugu gɨrön mɨdön, nöbö mö bli
    aipam Jisas mönö wä aku yad nölmɨn, ñɨŋ kwo algör ör Jisas nugw pɨmä.
  acr-NNT: E taq kꞌu ri kikojom rubꞌiꞌ ri Cristo pa ronoje ri luwar re Judea, re Galilea
    y re Samaria, xekubꞌiꞌ chi utz ma na jinta chi ri keternabꞌex rukꞌ kꞌax. Rike
    kꞌo xiꞌin ibꞌ kukꞌ chwach ri Qanimajawal. Katajin kꞌu kikꞌiyarik yey yaꞌom kichuqꞌabꞌ
    y nimarisam kikꞌuꞌx ruma ri Santowilaj Ruxlabꞌixel ri Dios.
  kpg-kpg: Malaa, nia nohongo dabu o nia gowaa huogodoo i Judea, Galilee mo Samaria,
    guu noho i di aumaalia, gu tomo aga, gu dogologowaahee, mai i di hagamaamaa o di
    Hagataalunga Dabu mo di nadau momouli hagalaamua Dimaadua.
  taj-taj: जमाहेन्‍से यहूदियादेन गालील ओच्‍छे सामरिया भिबा ग्‍लारी मुबा जम्‍मान मण्‍डलीदा
    शान्‍ति तजी। ओच्‍छे प्रभुला चेलागदेसे परमेश्‍वरला आत्‍माग्‍याम आँट याङ्जी ओच्‍छे
    मण्‍डलीएनोन बढब तजी। चेलागदे परमेश्‍वरसे कुल्‍बा अन्‍छार भ्रमुबा ओच्‍छे प्रभुदा
    विश्‍वास लबा म्‍हिगदेएनोन ल्‍हानान तबान निजी।
  avt-avt: Me wɨ im mɨt ap nenep mɨt nises hɨm yaaim me Jisas te hɨr mɨt yapɨrwe nau
    neit provins Judia, Galili ketike Sameria hɨr nau werek werek. God Hɨmɨn Yaaik
    kekepi hɨr nɨnakɨn tokim hɨr nari mɨt han nises hɨm me Jisas Krais hɨr han kitet
    hɨrak yaaik.
  cbk-cbk: Por cuanto tiempo el maga grupo del maga creyente na Judea, na Galilea,
    y na Samaria ya queda librao del persecucion. Entonces ya queda mas fuerte el
    di ila fe, y por medio del Espiritu Santo ta omenta el numero del maga creyente
    y ta dale sila respeto con Dios.
  uig-ARA: ئۇ چاغدا، پۈتكۈل يەھۇدىيە، گالىلىيە ۋە سامارىيەدىكى جامائەتلەر بىر مەزگىل
    تىنچلىققا ئېرىشىپ، ئېتىقادتا قۇرۇلدى؛ رەبنىڭ قورقۇنچىدا مېڭىپ، مۇقەددەس روھنىڭ
    رىغبەت-تەسەللىسى بىلەن ئۇلارنىڭ سانلىرىمۇ بارغانسېرى كۆپەيمەكتە ئىدى.
  tuf-tuf: Etar Jesús chiwan ohbac ítchacro. Judea cuitar, Galilea cuitar, Samaria
    cuitar ohbac ítchacro. Cajc bahnác cuitar ohbac ítchacro. Jesús chiwat Siran ajcá
    ji béjecro. Siran ajcá ji beya rabar Sir Ajcan Camur Eyat eyin obir yajacro. Eyin
    síw̃jacro. Eyta bira, chiwa urán cuít rehjecro. Acsar acsar uwan to binat Jesús
    chihtá cájacro. Caquir Jesús chiwa owár sécuajacro. Eyta sécuayat chiwan to rehc
    bijacro.
  abx-abx: Tikang siray, agpaka'angkon dayon si maliyat kamurayawan i manniniripon
    pag'ampo' si bug'os mga prubinsya Judea, Galilea pati' Samaria. Anarig i mga pagtu'u-na
    ngan aglalabbat mga iya tungod si pagpara'aghat-na si Espirito Santo. Agpanahod
    gayod mga iya si Paragdalom hasta si mga kinabuhi'-na.
  mco-NT: Huin'it tiempo je' ajcxy huɨdijaty mɨjpɨdacp Jesús, jotcujc anajty chɨnaaygɨxy,
    e nïgɨ anajty ixpɨjc'ɨdɨ̈ch Dios y'ayuc ytɨy'ajt, jadu'n nej yɨ huɨdibɨ ajcxy
    tzɨnaayb ma yɨ Judea ñaaxjot, Galilea ñaaxjot, etz Samaria ñaaxjot. Chi ajcxy
    ooy yajmɨj'ajtcɨxy je Huindzɨn Jesús, e mɨɨd je Espíritu Santo ypubéjtɨn, nïgɨ
    anajty yjacmayɨɨygɨxy.
  bsp-bsp: Kəloŋkanɛ ka alaŋ Yesu a atɔf ŋa Yude, atɔf ŋa Kalile kɔ atɔf ŋa Samari,
    ŋa fəp ŋanayi pəforu disrɛ. Alaŋ Yesu ŋaŋcəpəsɛnɛ bəkəc, ŋayinɛ kənesɛ ka Wəbɛ
    Kanu disrɛ. Amera Ŋecempi ŋa Kanu ŋɛŋc-marəs kəloŋkanɛ ka alaŋ Yesu, ti disrɛ
    ŋaŋc-la kəla dəm.
  kqf-kqf: Mba laḡandimo Maimaituwa ena dam lavedi Diudiya, Galili bi Sameliya dobudimo
    miyemiyedi tedi nuwedi i kena. Bi Aluwa Waiyawa ena ḡailisimo tedi i laibagidi
    te a ḡailisi. Tedi Maimaituwa a vivivile bi ena dam iyevina i dididiga.
  cpb-NT: Ikanta kemisantzinkaripaini, nampiyetawori Judea-ki, Galilea-ki eejatzi
    Samaria-ki, kameetha ikanta risaikawaitaiyini, eekero rantakishireperotanakitzi,
    pinkatha rowapiintanakeri Pinkathari, ikempoyaawentziri Tasorenkantsi. Eekero
    riyaatatzi isheniperotanake.
  aon-aon: Namudok aria ihirubmorim warub agusudok biyogos atin shokugosi nahobigos,
    Judia, Galili aria Samaria, ihishmorim Jisas ananish arpesh douk shape wosik aria
    aparuh hor wosik. Shatogur dodogowish aria shagipesh Debeini ananin baraen abom
    aria wosik shape shakamum anan. Iruhin ananin Mishin nyenekesh shatogur dodogowish
    abom aria sabaishi arpesh shawishmori Jisas ananish arpesh.
  hus-NT-2005: Tam ti jachanꞌ, ejtal an belomtsik xi ban chabál xi Judea, xi Galilea
    ani xi Samaria, kʼijidhtsik tʼajat ti kʼwajat ani u likeltsik. In koꞌoltsik nin
    belomtal ban Ajátikláb ani kʼal tin cháp an Tʼokat Ejattaláb, tsudhey ka tsudhey
    u waꞌchinal más xin belálich an Ajátikláb.
  mig-NT: Te tɨku'ni̱ kákandíja nɨ́ɨ́ iní ñuu̱ Judea, jíín ñúu̱ Galilea, jíín ñúu̱
    Samaria, tuká ní káchindiki̱n‑de‑i. Te ni̱ ja'nu‑ga̱‑i jíín tú'un. Te ni̱ ka̱chiñú'ún‑i
    máá Jíto'o̱‑yo̱. Te ni̱ ka̱ndundéé iní‑i ni̱ sá'a Espíritu Santo. Te ni̱ ndea̱‑ga̱‑i.
  bps-bps: Na di bang én, i dad faglut di ku Dyisas di klamang banwe Dyudiya, Galili,
    na Samériya, fye nawala du talandè samukla. Na too lamnok i kafaglutla, na matnù
    i kdeela faglut fagu di ktabeng i Mtiu Tulus, na fadlug ale mnè di nun klikòla
    di Amuito Dwata.
  mbs-mbs: Penga niyan, wedad den migsamok te otaw egpemenal doton te kedita te lonsod
    te Judiya aw Galiliya aw Samarya. Nelobos se pedowan dan, aw timolò dan te Pengolo,
    aw migtabang se Espiritu Santo kandan.
  cme-NT: Huɔŋgu faŋgu-na, Diiloŋ-dũŋ-baamba waa ba fɛrɛŋ nuɔ *Yude‑i-na, baa *Galile‑i-na,
    baa *Samari‑i-na hiere. Kunaŋgu taa ku naara ba Diiloŋ-hũmelleŋ-kũŋgu-na. Ba
    taa ba siɛ Itieŋo wulaa aa *Diiloŋ-Yalle naa ce ba ta ba ciinu ba kã.
  sus-sus: Danxaniyatɔɛ ɲama naxa lu bɔɲɛsa kui Yudaya, Galile, nun Samari bɔxi birin
    ma. E nu luma e bore ralimaniya ra, e nu e ɲɛrɛ Marigi xa yaragaaxui kui. E xun
    nu masama Ala Xaxili Sɛniyɛnxi saabui ra.
  pon-2006: Eri, mwomwohdiso ahpw meleileidi wasa koaros nan Sudia, Kalili, oh Sameria.
    E ahpw pil kekeirda oh towe kan ngederla sang ni sawas en Ngehn Sarawi; oh re
    kin momour ni ar wauneki Kaun-o.
  dad-dad: Anĩ nigin, sios an Judia, Galili ado Samaria teneub ganan bun, idi wau
    inosiya sain biya ado fen, megeir ifenẽdin. Idi Awa Uur Fateul nem waud yalese
    di, Odug nigin aniniya ado dibodok dile di, momoiya tamo kayau musei len.
  zab-NT: Chiyru guridxilaaz irate de bniety ni reldilaaz Jesucrist de ni rbez nez
    Judea, nez Galilea ne nez Samaria, ax duudxga, duudxga güelaa gucbeedeb xa ná
    xnez Dios ne bzuubzadeb xtiidxny. Chiy pur guelracné xte Spíritu Sant güelaa guc
    zienrudeb.
  jae-jae: Gêdêŋ ŋasawa tonaŋ gôlôac dabuŋ aŋga Judaia to Galilaia ma Samaria ŋagamêŋ
    samob sêŋgôŋ towamag-eŋ. Lau tau sêsa nêŋ lêŋ totêtêc Apômtaugeŋ ma Ŋalau Dabuŋ
    kêpuc êsêac tôŋ to gêjac lênsôŋ êsêac e têtu taêsam.
  ksd-ksd: Damana ra ekelesia ta ra gunagunan par Iudaia ma Galilaia ma Samaria i
    ki na malmal ika, ma i patuan vanavana; ma tago dia ru ra Luluai ma dia varmaram
    ta ra Takodo na Tulungen, dia pepeal.
  msm-NT: Duon to sikan no panahon, miglinow to kaugpa to mgo magtutuu duon to Judea
    dow Galilea hasta Samaria. Migdugang to kahan-in dan dongan to pagdigon to pagtuu
    dan tongod to pagtahud dan to Ginuu hasta to tabang to Ispiritu Santu.
  myk-myk: Ayiwa, wee tuun wu ni nʼa daa fɛɛ piimu bɛɛri pu bye Zhude, ni Galile,
    ni Samari fiiye yi ni ge, ɲaɲiŋɛ bye pee bɛɛri na. Pu bɛɛri bi ɲaari Kafɔɔ ɲìi
    fyaara ni, lee li bi pu baraga pye ki na bɛlɛ nʼa daa wu ni. Caŋa caŋa pii bi
    faraa pu na Fɛfɛɛrɛ Munaa li wo yɛri wu fanha ni.
  sbe-sbe: Kabo Yudeya, Galili yo Samaliya udiyedi ekalesiya meta nuwadiyao se talu
    na daumwaliyena se miya. Yaubada yodi sunuma wa ye hebayaodi. Na Guiyau matausina
    unai se miya yo Yaluwa Tabuna ye henuwabayaodi, ede kadi boda wa ye laki ye lau.
  mcr-mcr: Iŋgaŋi qua Jutiya pmeqä, qua Galili pmeqä, qua Sämaliya pmeqä, Jisasi Iqueqä
    yoqeŋqä aquväqŋqä iquauŋi, ämaqä huizi iqua haŋä-iqe mävqä iqaŋgä, qu äwqä haŋuä
    imbu, äŋguä äpmamiŋuwi. Dŋä Äŋguä Iqu, iquauqä äwqeuŋi, yäŋänäqŋqä iwimäkqaŋgi,
    qu suqä Naqä Iquenyqä qänaknä iqä iunä, äpmaka äumiŋuwi. Itaŋga ämaqä kuapänä
    quuvqä eqiyäpu, huizi iquatä aquvä anä äqänmiŋuwi.
  cux-NT: Tuu'mi ní nducyaaca yáacū canéé 'díiíⁿ tan'dúúca ná yáⁿ'āa Judea ndúúcū
    yáⁿ'āa Galilea ndúúcū yáⁿ'āa Samaria. Ní ngi'cueeⁿ yā ná nduudu cuaacu ní chi
    chiicá yā ná vaadī i'teenu yeⁿ'ē Señor Jesús miiⁿ. Ní Espíritu N'dai yeⁿ'e Ndyuūs
    miiⁿ ca'á yā vaadī diituú 'iiⁿ'yāⁿ s'eeⁿ, ní chi'yaaⁿ yā.
  tur-YTC: Böylece bütün Yahudiye, Galile ve Samariya’daki kiliseler esenlik içindeydi
    ve bina oluyordu. Efendi korkusu içinde ve Kutsal Ruh’un tesellisinde yürüyerek
    çoğalıyordu.
  san-ITR: itthaM sati yihUdiyAgAlIlshomiroNadeshIyAH sarvvA maNDalyo vishrAmaM prAptAstatastAsAM
    niShThAbhavat prabho rbhiyA pavitrasyAtmanaH sAntvanayA cha kAlaM kShepayitvA
    bahusaMkhyA abhavan|
  bel-N: А цэрквы па ўсёй Юдэі, і Галілеі, і Самарыі мелі супакой, будуючыся і ходзячы
    ў страху Госпадавым, і праз пацяшэньне Духа Сьвятога памнажаліся.
  sch-sch: Male Judea ram, Galilee ram le Samari ram pumpuia koiindang hah dengtheina
    an jôk zoia. Pumapa mân thôn an oma, Ratha Inthieng ompuinân an rât uola,
    an mijôn ahong pung tetet zoia.
  mic-MIQNT: Na tujiw ta'nig getlams'tua'titl Se'susal wantaqo'ti mesnmi'tij ta'n
    telgi'g Jutia, Galali, aq Samalia. Mu nugu jipasulti'gw. Elugutijig Nisgamewigtug
    aq Wejuli Nisgam apoqonmuateg. Na tujiw poqji pugweliejig aq ta'n tela'taqati'tij
    musga'tua'tij ta'n tel gepmitelma'tij Nisgaml.
  huu-NT: Judeamo, Galileamo, Samariamo nana creyentiaɨ uri itɨmacɨ. Caɨ Namana ɨɨnocana
    jaidɨmacɨ. Caɨ Namana jacɨruioicaida jaidɨmacɨ. Jusiñamui Joreño naimacɨ comecɨaɨna
    eo ocuiñotade. Ailluena comɨnɨ creyentiaɨna jaidɨmacɨ.
  jiv-NT: Tura Jutíanmaya̱, Kariréanmaya̱sha, Samarianmaya̱sha Yus-shuar shiir tímiajnisaṉ
    ajasar kakaram ajasarmiayi. Yúsan ashamainia ásar, tura Yusa Wakaní̱ yayamu ásar
    kaweṉki kaweṉki wearmiayi.
  otm-NT: Nuya bin hɛ̨ yʉ́n ʉnbi yʉ 'yɛ̨c'yɛi gätho ra häi Judea, nɛ ra häi Galilea
    nɛ ra häi Samaria. Nɛ bin te yʉ́ mbʉi nangue Oją. Bi numansu ra Hmu nɛ bi nu rám
    fäts'i rá Hogandąhi Oją. Nɛ man'da xʉn ngu bi 'yɛ̨c'yɛi.
  dah-dah: Be, Yudia naŋaya Galili naŋaya irde Samaria naŋare niŋ sios goyen kanduk
    karkuwaŋ forok yeŋ hinhan kuruŋ goyen hubu hekeb merem moŋ heŋ kanduk kura ma
    keneŋ hinhan. Irde saŋiŋ henayiŋ yeŋ Holi Spirit beleŋ faraŋ yurkeb Doyaŋ Al Kuruŋ
    niŋ dufayniniŋ tareŋ irniŋ yeŋ al budam yeŋ ge biŋ mulgaŋ heŋ hinhan. Irdeb Doyaŋ
    Al Kuruŋ palap irde heŋya mata teŋ hinhan.
  tnk-tnk: Ia nəpɨn nəha nakalasia me pam fwe tənə Jutia, mɨne tənə Kalili, mɨne tənə
    Sameria hamarə ia nəmərinuien. Iərmama riti riwən ramometə irəha. Nənɨmwɨn Ikinan
    ramasitu ia nirəha, mamərpwi əknekɨn irəha. Nəpɨn irəha kamhavən, mamhəsiai Iərɨmənu
    səvənraha, in ramo irəha kamhəpɨk mwi.
  kpr-kpr: Sifo aminda, frovensi etodaba naká, Judia, Galilee, a Samaria aminda, dara
    o dubo mema eni Iesu da dorevarekena jo siroraeri. Asisi Kakara ai sonembiri,
    Iesu da natofo dubo kotedo Bajari kakara use, natofo digarigo useri.
  san-IAS: itthaṁ sati yihūdiyāgālīlśomiroṇadeśīyāḥ sarvvā maṇḍalyo viśrāmaṁ prāptāstatastāsāṁ
    niṣṭhābhavat prabho rbhiyā pavitrasyātmanaḥ sāntvanayā ca kālaṁ kṣepayitvā bahusaṁkhyā
    abhavan|
  nho-nho: Teenaa te nnoho naa tama te lotu i Judea, Galilee, aa ko Samaria raa ni taukareka iloo.
    Naa tama naa ni tokonakina hakaraaoi iloo TeAitu Tapu, aa te kooina ni hakauru ake
    no lotu laatou hakapaa raa ni hanake no tammaki iloo. Teenaa naa tama naa ni nnoho
    ka lotu peenaa i TeAriki.
  gym-NT: Yebti abko, nitre gätäkä Jesu käbti nämane nüne kä Judeate, Galileate amne
    Samariate ye abko namanintre nüne jäme jökrä amne Ngöbökwe die mikani nüne dite
    kukwe kuin Jesukwe nebtä. Erere arato, namanintre Dänkien Jesu mike ütiäte jae
    amne Ngöbö Üai Deme namani die mike angwane, ni kwati jatani mda tödeke Jesubti
    siba.
  azg-NT: Yajoꞌ joo ntmaanꞌ nnꞌan na vantyja nꞌon Jesús na mꞌanhan ninvaa ndyuaa Judea,
    Galilea, yo ninꞌSamaria, ya tomꞌanhan, jndë tichen naviꞌ na toquenonhan, ndoꞌ
    mantyi tovaquehan ntyja na vantyja nꞌonhan. Tomꞌanhan na ncyaaꞌ nꞌonhan na ntꞌahan
    ncüii nnon na tyiꞌxeꞌcaveeꞌ tsꞌon Tyoꞌtsꞌon. Ndoꞌ yo na itejndei Espíritu Santo
    joohan, tëvijndyentyichenhan.
  bhd-bhd: त सारे यहूदिया इलाके मां ते गलील इलाके ते सामरिया इलाकेरी कलीसियान मां
    चैन भोव, ते तरक्की भोती जेई, ते तै प्रभुएरे डरे मां ते पवित्र आत्मारे शैन्ति मां
    च़लती ते बड़े लोकेईं यीशु मसीह पुड़ विश्वास कियो।
  too-NT: Lā' cā'cacsuatza' ixtahui'lāna' a'ntī ixtatakēxtimī na ixlīhuāk ixlēka'tla'
    Judea lā' Galilea lā' Samaria. Lā' ā'chulā' ixtakalhlaka'ī'. Lā' ixtajicua'ni'tēlha
    Māpa'ksīni'. Lā' huan Espíritu Santo ixcāmāko'xamaka'tlī. Lā' ixtalhūhua'ntēlha.
  ind-AYT: Karena itu, jemaat di seluruh Yudea, dan Galilea, dan Samaria memperoleh
    damai dan bertumbuh. Dan, hidup dalam takut akan Tuhan dan dalam penghiburan Roh
    Kudus, mereka terus bertambah banyak.
  cjo-NT: Kameetha ijeekaeyini aapatziyeeyakaririnipaeni Jesoshi janta Joreeyaki,
    Karireeyaki, Jamaaryaki. Eekiro riyaatanakitzi raapatziyeeyanakarini Jesoshi.
    Rameteeyakawoni iñaaperoeyirini Awinkatharite. Eejatzi osheki iweshiryaakaaperoeyakarini
    Ishire Tajorentsi.
  nsn-nsn: Tar binakaninanine o tamatang tagorong manang toro mamang buturulik i Judia,
    Galili dohi Samaria ke pokosoisir binaka uaia, kare popokoho tun res nitagorong
    man, ra ueltada tun tar Tamata Nomanane ra uangoul pe, kara Iabena Dedeil e uatampopokoho
    pono tasisin, doh gisina ka burehe uain, kara uangoul keip puk tar nisokoro tar
    Tamata Noman.
  san-DEV: इत्थं सति यिहूदियागालील्शोमिरोणदेशीयाः सर्व्वा मण्डल्यो विश्रामं प्राप्तास्ततस्तासां
    निष्ठाभवत् प्रभो र्भिया पवित्रस्यात्मनः सान्त्वनया च कालं क्षेपयित्वा बहुसंख्या
    अभवन्।
  tna-NT: Da su Judea, Galilea, Samaria yahua cuana su aniji jei eputani cuana saida,
    janimetucheatitana, Saulo ja aimue tijetije a huecuana putsu, tueda beju Cristo
    peje su jei puana putsu. Diusu ebia su iyubatana huecuana. Espíritu Santo ja ebia
    su tsahuatana huecuana putsu, dueji cristiano cuana jei putana.
  lid-lid: Ano iri lau ta budon handru badu loboho Judiya, Galili hawe Samariya sekesek
    handru ta iri babwese isi ja bwe. Iri badeh, abadok ma ales boto-on na boto-on
    ta Malawin Ndrabun. Ma eme, kane iri i sola ma iri anoh Kindrei, eme ma iri atudun
    iy.
  wim-wim: Anpalmaniy-a, aak um enyanam wun thant Christians.antan, aak Judea.angan-a,
    putha aak Samaria.angan-a, aꞌ putha aak Galilee.angan, keꞌ-ngul wakin thanang
    yaꞌa. Than Christians yotangan ngaantam-ngeeyin Christ.an moom thanttaman. Than
    yotangan puth Christ.an min-minam monkan-wak-wakin nunang aꞌ puth nil Ngeen-Wiy
    Min God.antamangan maꞌ-aath-aath thanang minaman iiyayn meeꞌ God.antangan. Than
    Christians yot ngul weenin pam wanchaniya.
  zga-M: Puu eitembile yoni vakhu Yahudi, Galilaya nakhu Samariya, yale nulunon'chehe
    yikhan'chengiwa nukhugenda mumbwa yilweli ura Nguluve nulunon'chehen'cho lwa Mepo
    Umbalan'che, eitembileyikha kula nu k'yongelela eimbalilo.
  yom-yom: Dibundu diba mu ndembama mu Yuda dioso, mu Ngalili ayi mu Samali bu dikindusu
    ayi bu dikinzika Pfumu. Batu babuelama mu lusadusu lu Pheve yinlongo.
  san-SIN: ඉත්ථං සති යිහූදියාගාලීල්ශෝමිරෝණදේශීයාඃ සර්ව්වා මණ්ඩල්‍යෝ විශ්‍රාමං ප්‍රාප්තාස්තතස්තාසාං
    නිෂ්ඨාභවත් ප්‍රභෝ ර්භියා පවිත්‍රස්‍යාත්මනඃ සාන්ත්වනයා ච කාලං ක්‍ෂේපයිත්වා බහුසංඛ්‍යා
    අභවන්|
  yut-yut: Uŋun bɨsapmon Judia ae Galili ae Samaria provinskon paŋmuwukbi tagɨsi egɨpgwit.
    Amɨn da yokwi dɨma aŋ yomɨŋakwa paŋmuwukbi tapmɨm pawit. Aŋek Amɨn Tagɨ do nandaŋ
    gawagek egakwa Telagɨ Wup da nandak nandakni paŋteban agɨt. Aŋakwan amɨn morapmɨ
    paŋmuwukbikon saŋbeŋba madepsi sigɨn tagagɨt.
  grc-BYZ: Αἱ μὲν οὖν ἐκκλησίαι καθ᾽ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας καὶ Σαμαρείας
    εἶχον εἰρήνην οἰκοδομούμεναι καὶ πορευόμεναι τῷ φόβῳ τοῦ Κυρίου, καὶ τῇ παρακλήσει
    τοῦ Ἁγίου Πνεύματος ἐπληθύνοντο.
  cpc-NT: Ikanta kimisantzinkariiti, nampiyitawori Judea-ki, Galilea-ki, Samaria-ki,
    kamiitha ikanta isaikawaitaiyini, iikiro jantakishiripirotanakitzi, pinkatha jowapiintanakiri
    Pinkathari, jaamaakowintari Tasorintsinkantsi. Iikiro jiyaatatzi ijyikipirotanaki.
  nhg-NT: Pa inu tiempo giente ayecmo oquenpasolojque inu creyentes ipa estados de
    Judea hua de Galilea hua de Samaria. Yecuöquenu inu creyentes ocaseque fuiersa
    hua mobepöhuaya, porque tiemabeliöya Deus. Espíritu Sönto oquenpaliebejque. Hua
    ca inu omomeyaquelejque.
  nya-nya: Pamenepo mpingo wa ku Yudeya konse, ku Galileya ndi ku Samariya unakhala
    pamtendere, unalimbikitsidwa; ndi kupatsidwa mphamvu ndi Mzimu Woyera, unakula
    mʼchiwerengero, ndi kukhala moopa Ambuye.
  ngu-NT: Ijcuacon on yejhuan tlaneltocaj nohuiyan ipan on inyehualican Judea, Galilea
    niman Samaria quipiayaj yolsehuilistli niman noyolchicahuayaj. Quitlacaitayaj
    on toTeco, niman quimpalehuiya on Espíritu Santo. Ijcon, tej, más miyequixtiayaj.
  kup-kup: Pot tah-porah añarab Iesuz togut Zudia zeisik, ma Galili zeisik, ma Sameria
    zeisik aban ahori bahorï metoohaek maot gaa tahan paru tin heh. Tahan Godiz Pul
    Tinapuhö añarab ahovokaro meñizoohan, paru Iesuz homeo badae batat heharinañ honeo
    ravat, paru mapori darim Amipuz abatao bat hel batat biñ haovai sooh.
  jid-jid: Niki, ikilisiya kagon wu Judiya, galili mba Samaria ba kpa sii nda si guci
    ni ndu mba ni mi zren u sisiri. baci, mba wu son piame wu ruhu tsatsra, Ikilisiya
    asi bran ni blamba.
  wmw-wmw: Kwa javyo, jamati inti za Yudeya, Galileya, na Samariya zíkiwa nawo usalama
    na zikirimba. Zíkirijenga na inshima za Mola na kwa nguvu za Roho Takatifu, zikizidi
    kongezeka.
  gmv-GGM: Hessa wode Yudanine Galilan, Sammariyankka diza ammanizaytti saron deyiddi
    kasepe minnida. Qasseka Xoossa yashshatethan simeretishshe Xiillo Ayanan minetidane
    kasepe qoodan dari dari biida.
  ssg-ssg: Tataen ien teka kahikahi Jises ti Judia, Galili ma Samaria lato tunahi
    tonain solian nake tap seilon aile hahalialu lato. Haeu hakui lato ape Holi Spirit
    aile hasolia hawane lato. Teka kahikahi Jises laha kila ti laha aile usi lawe
    waliko ti Jises hanauen laha.
  zpo-NT: Kwaanzee nik stub xaa nanrenalt xaa Jesús. Nu rese xaa Jesús, xaa re yezh
    cheen Judea, nu Galilea nu Samaria mas nye nzo lo Dios, nu nabeyyra Mbi Naban
    lextoo xaa. Nu ngok zyenra xaa Jesús.
  poy-poy: Shakapanu shipinga sha wantu yawamjimira Yesu, shiweriti na ponga poseri
    Muyudeya na Galilaya na Samariya. Shitulitwi makakala na shyendereyiti kulikala
    mukumguwira Mtuwa na kupananwa moyu na Rohu Mnanagala, mawalangu ga shipinga ashi
    shyongerikiti.
  qwh-NT: Tsepitaqa llapan Judea, Galilea y Samaria marcacunacho creyicoqcuna pipis
    mana ultrajashqanam cawacuyarqan. Y Santu Espiritupa poderninwan mas firmi cayaptinmi,
    Teyta Jesusman creyicur pecunaman mas yapaquecuyarqan, Diosnintsicta mantsacur.
  gaw-gaw: Saul nug oo eḏuom amu laih Juda oop̱a, Galelia ap̱a amu Samaria ele, aben
    amu ohp̱a kristen tamaniak nug ena dayeye, kekeḏ laa ii daye amu kristen tamaniak
    g̱agaṯag ba, Naḏinu enanag doon, oolag ele oṯaie, Kayak Ouḏi oolagp̱a uḏat ena
    heehe, danab ah kuḏum ag kristen tamaniak oop̱a nop̱ig.
  nca-nca: Ŋunde ŋuroko mira soso Judia, Galili ko Samaria ŋuno iŋondutu koro huru-huru
    ŋu meté kunditeyaŋgurí. Ŋunde yuriqo, iŋondutuye kondériní Uni Parámi ŋuro sasaro
    ti Yuqa Surumímbo newondeye rukisoyoní unipare qambu eneya kopoyaŋgurí.
  zpz-NTPP: Orzeꞌ dela de mbecy ni Crisht nu yuꞌ lo de yu ni Judea, gal nu lo de yu
    ni Galilea, gal nu lo de yu ni Samaria, bi yuꞌ gyel ri zu lat dey, nunu byafert
    zir dey nañ lardooy. Nunu Espiriit Yon ni Ñgyoozh blocyuub mi dey nu byañ zir
    yu lat nu gusa dey nu pca lagy dey lo Ñgyoozh.
  mkj-mkj: Doari, mwomwohdjo ken moaloailoaidi wija ohroj nehn Judea, Galilee apel
    Samaria. Mwomwohdjo pel koakoairda apel sowoa kan dirla jang in jauwaj in Ngen
    Joarwi apel ahr kin mijik apel woaunki Koaunno.
  zac-NT: Dzë ni grë ra mënë narialdí lduꞌi dizaꞌquë, ra narëtaꞌ regiuni Judea nu
    Galilea nu Samaria, nalë́ rbedchí lduꞌu rall. Másruꞌu guc shtuꞌu rall lëꞌë Jesús
    nu rzuꞌbë diaguë rall shtiꞌdzë më. Nu Espíritu Santo bëꞌnë compañi lëꞌë rall parë
    guaruꞌbë grupë shtë rall.
  kyg-kyg: Ani afinaꞌmo Goti mafaꞌneꞌamo aliꞌa anupa huꞌa maiꞌnaya vayaꞌmo Yutiya
    kotegagi Galeliya kotegagi Samaliya kotegagi huꞌa maiꞌnaya siosi vayaꞌmogimo apaipamoꞌmo
    falu huꞌnigeꞌa apayamufa huꞌa maiꞌnae. Gotifeꞌmo koli huꞌa maiꞌnagenoꞌaeꞌmo Goti
    Aunemeꞌamoꞌmo alagepa huno hapa maeꞌnigeꞌa alagepa huꞌa maiꞌnageꞌapaeꞌmo magoꞌe
    magoꞌe vayaꞌmo Goti mafaꞌneꞌamo hamaleꞌnae.
  kmk-kmk: Kad sidiyon gumminok dit mapalpaligatan dat manuttuwa utdin losana lakub
    Judea, Galilea kan Samaria. Gapu utdit tuḻung ud Ispiritu Santu napabilog dit
    pammati da. Ummaduadu dit bilang da kan intultuluy da un dit nanuttuwa kan nangiyogyat
    kan Apudyus.
  cao-NT: Jaquirëquë quiha chahahuacanaibo, naa jodioba maí cabo, Galileá cabo, Samariá
    cabo, tihi cabo nohiria bá yosiyamaniquë. Jia tsi quiha ja raca-racacani quiha.
    Jatsi chamananiquë ja chitimicanaina ra. Jasca, Espíritu Santó jato mëbiniquë.
    Chahahuaniquë huëstima cabo. Jia tsi Iboba yoba ja banahuariacaniquë.
  bbr-bbr: Keseria, Judia provins pak Galili provins pak Samaria provins pakan roasiret
    woiaka epar moin ak päurar rain. Ak weräiäu wa, kiro pakan roasiret akan woiaka
    epar mianik, Anut Näwäu pak kon Osou Näu pak awas ak sakau marosa, päurar raia,
    sosop sarein.
  inb-inb: Chi­ura­kuna, Judea, Gali­lea i Sama­ria alpa­kuna suiu, Jesus­wa tukus­ka­kuna
    sumag­lla kaug­sa­na­kurka, mana pi­ta­pas man­chas­pa­lla. Pai kikin­pura mas
    alli suma iuiai iuia­chi­na­kurka. Atun Taita Diusta suma manchaspa kuia­na­kurka.
    Santu Ispí­ritu pai­kunata sumag­lla iuia­chiska­wa masmi mira­na­kurka.
  hrv-hrv: Crkva je po svoj Judeji, Galileji i Samariji uživala mir, izgrađivala se
    i napredovala u strahu Gospodnjem te rasla utjehom Svetoga Duha.
  box-NT: Mu pã̀ahṹ á bìa tà a Krista bìo wi ho hɛ́ɛrà yi ho *Zudee, lè ho
    Kalilee, lè ho *Samarii kãna yi. Ɓa pànká wee dé wán, á wee ɓua míten
    là a Ɲúhṹso kɔ̃̀nbii, á le Dónbeenì Hácírí wee dé mí níi ɓa yi á
    ɓa wee ɲin.
  ote-NT: ꞌMɛfa gatho ya gamfri bi mɛꞌtsa ꞌnara hogaꞌmʉi nuni Judea ne Galilea ne
    Nsamaria, ne mi zɛdi yá jamfri, ne mi ꞌyoꞌʉ co ndunthi rá ntsu Ajua̱, ne maꞌna
    mri xu ya gamfri co rá mfatsꞌi ra Ma̱ca Nda̱hi.
  wnu-wnu: Ne qen end Yisas wot oabig igour yurau Yudia ne Galili a Samaria eng bo
    munon ger inborusieriner qi qamb me yarimau, Qenu Igomurur qau wurinonogursi ne
    munon bubun qei wuri oau menima wuri gor diab Yisas wonou yurau eng imusiari ne
    wuri gugum Munon Aib qas toat igorub qamb misir igumirei.
  zam-NT: Le'n tiempa ryete mèn co' nqueltàa, co' ndxela's loo Jesucrist par ned làaz
    mèn jude, no par ned làaz mèn galile, no par ned làaz mèn samari, ryete mèna ngure
    nagàl lezo' loo cón che'n Diox. No nqueltàa yende chó mèn mdub ngu's mèna. No
    sate más nzi té'th mèn no sate más nda' mèn cuent cón che'n Diox par tolo ndyubdi's
    ndac mèn xal ñibe'pe' Diox loo mèn. Mzyeb mèn loo cón che'n Diox no mque tee li
    mèn cas loo cón che'n Diox. No sate más nqueltàa mèn no ndoo yar' mèn xalque'
    ndli Xpii Natú' par tolo tyal mèn yila's mèn loo Diox.
  zyp-NT: Mataico Judia raang, Galili raang le Samaria raang hrawnghrang letei a ungpaw
    khrisawbu sahlo cawh denah cai khah aa hmuh. Khrisawbu cawh aa thawtlung vy ka,
    Thlawpaw Pathai tah thawzaang pei he ka, pungzang he ka Abuipaw cizaw hmo khei
    khua aa sah.
  sey-NT: Ja̱ maca siꞌaohuaꞌi sehuosicohuaꞌi Judea yeja paꞌicohuaꞌi, Galilea yeja
    paꞌicohuaꞌi cuiꞌne Samaria yeja paꞌicohuaꞌi sa̱ñope yoꞌoye je̱orena, deꞌoye paꞌi
    huëohuë. Paꞌijë joyo paꞌiye ai tutu quëꞌiohuaꞌi deꞌohuë. Deꞌojë Maijaꞌquë yëyere
    deꞌoye sehuocaijë paëꞌë. Paꞌijëna, deꞌo joyopi co̱caina, siꞌa muꞌseñajaꞌa sehuocohuaꞌije̱
    paꞌijë jai saëꞌë.
  nvm-nvm: Regavo e Jesuon vuak faivo iji ar Judia ga Grik ga Sameria ijia karinva
    iji bu una afurveknum kari vain. Regavo Godon Kaven ijar daro miaknum ifejdiama
    buka e uruvana rene E Bomana iji agoiknum ma vierafene karioin.
  mps-mps: Te side Jisasgo po wali pabo we bidi te Judia tǫde me, Galili tǫde me,
    te Samaria tǫ me, te bulu we bidi augwali bugagia bidali, wi ebe. Godigo Dwagi
    Yai Mobogo augwali tau selama, te umabo we bidi Jisasgo poba augwa homu tigidali
    munama, bomo yali. Augwaligo Genuai Bidigo nogi ugwaba mu sali, te augwaligo Genuai
    Bidigo po wali pali.
  pab-NT: Hatyaoseta Jesus koamaniya tyaoniterenae mehexaiko tyaonahitaha, Judéia
    koa, Galiléia koa, Samaria koa tyaoniterenai. Ekakoita tyakekoaha kaiserehare.
    Isekohaliti Waiyexe kahinaera hiyeta hisoakehena, waiye aiminisahitaha Xekohaseti.
  llg-llg: Basa ndia, boe ma Yesus hataholi nala manai propinsi Yudea, nusa Galilea,
    ma nusa Samaria lasoꞌda no mole-dame. Ala boe lamanoꞌu, huu ala tungga Manetualain
    hihiin. Boe ma Manetualain Dula Malalaon ana tao natetea dale nala.
  kyf-kyf: -Mʋʋ bhla -leglizɩɩ -yɔ -dlɔɔ, Zudee -yɔ Galilee -yɔ Samalii -dʋdʋ weee
    -gʋ. -Zugba wa tɛmanɩ dlɩ, 'ɩn wa zʋ Nyɩmaa -Kanyɔ 'nʋŋwɛ. 'Ɩn Zuzu 'Pʋpa yia
    wa 'wʋsa, 'ɩn wa yia 'wʋzumanɩe bhli.
  tpi-tpi: Olsem na long olgeta hap bilong Judia na Galili na Samaria ol manmeri bilong
    sios, ol i stap gut. Ol arapela man i no mekim nogut long ol, na sios i kamap
    strong. Ol i bihainim pasin bilong aninit long Bikpela, na Holi Spirit i strongim
    bel bilong ol. Na planti manmeri i kam insait long sios.
  mih-NT: Tacuan ta i ndutaxi nu yucu ñiyɨvɨ sino iñi sii ra Jesús nacahnu nu cu si
    Judea ta Galilea ta Samaria. Ta ñá cuxaan inga ñiyɨvɨ sihin ñu. Ta cuaha xaan
    ca ñiyɨvɨ i quisaha sino iñi ñu Tuhun Ndyoo, ta i tyindyee xaan Tatyi Ii sii tandɨhɨ
    ñu. Ta i yuhu ñu sa ma tyaa ñu yahvi sii Ndyoo.
  qvh-NT: Say wisanga Jesucristuta chasquicogcunata autoridäcuna manami pitapis prësu
    sarisiyargannasu. Saymi Judea, Galilea y Samaria provinciacunachöpis Jesucristuta
    chasquicogcuna tranquïluna cawayargan. Waran waranmi Jesucristupa wilacuyninta
    yachacuyargan pay munashganno cawayänanpä. Saynöpis Santu Espíritu yanapaptinmi
    Jesucristuta chasquicogcuna más ascayarganna.
  kms-kms: Pugri bu muq wute buagi Jisas nei rimbig kin, Judia opu kin di Galili opu
    kin di Samaria opu kin, yuwon pu ris. Yeng te kin segi bu ni gre rind. Ni Yumbui
    nde si nambu ris, di God ningg Ququ Yuwon Ye gre neny. Di wute nganye buagi Jisas
    nei rimbig, di riyi ri ni ane ire pe rikur.
  agn-agn: Ig ong mga timpong asi anda ray paggolo ong mga pamagto ong ni Cristo maski
    ong aypa ong mga logar tang Judea, Galilea, ig Samaria. Ong tabang tang Ispirito
    Santo, mas nambaked tang pagto nira, ig mas nandoro tanira. Ig nagpadayon tanira
    ang mabael tang paggalang nira ong Gino.
  nhi-NT: Ic ihcuacon in tlaniltocanih amacah itlah oc oquinchiuilaya itich nochi
    Judea, Samaria, uan Galilea. Uan omochicautayah uan omomiquiltihtayah. Otlamouilayah
    inauactzinco in toTecotzin, uan oquinyolchicauaya in Espíritu Santo.
  ttc-NT: Ntons kyaqil kye b'uch'uj qerman ja'chq tuj tkwentil Judey b'ix Galiley
    b'ix Samary, k'onti'l tuq nkyejaw lajo', b'ix mas tuq nkye'ok jwert nkye'okslan
    tuq ti'j Qajawil tuky'i jun tk'u'jlal, b'ix nkyeb'et tuq tuky'i jun tume'l nkyexjanin
    tuq Qajawil, b'ix mas tuq nxik nimsa' kyk'u'j tzan te Txew Dios b'ix nkye'ok tuq
    ky'ila'j.
  dan-1931: Så havde da Menigheden Fred over hele Judæa og Galilæa og Samaria, og
    den opbyggedes og vandrede i Herrens Frygt, og ved den Helligånds Formaning voksede
    den.
  kwj-kwj: Ete wowanumbwa Jutiya pe, Galili pe, Sameriya pe, sembe ha himako kipe
    tumbwa ya wu da. Wui nindo tiki mwanjiche fori wu anangiya nambwe. Wunu Apukolaka
    i tako tokwe wu dawani Gotri Himamwale kipe ti wui sembe ti wunu okulandawani
    himiyama hurahama miyafo tani sembe wuhi ti ya wu handa.
  vie-OVCB: Hội Thánh khắp xứ Giu-đê, Ga-li-lê và Sa-ma-ri được hưởng một thời kỳ
    bình an và ngày càng vững mạnh. Hội Thánh càng tiến bộ trong niềm kính sợ Chúa
    và nhờ sự khích lệ của Chúa Thánh Linh nên số tín hữu ngày càng gia tăng.
  kze-kze: kóúwasa Ísuna aampa'ó kun-kwáásímó tínkamumba étínkówasa aánoumai kwempa'á
    maésa Yútiyaa-ayampa'a Káríri-ayampa'a Sámériyaa-ayampa'a Ísuna aampa'á kwéguwai
    aánoumai kwempa'á máyówana Áánútun-amankoma túwa'naa úwasa asiramái mésa Ísun-aai
    simátímúwasa isésa áraire sésa mirá kwéesa sáwíva-kwaasi-i'a ésa Ísóigo áwí'a
    mósá marésa kwenaísamaivimba méraawe.
  mpj-mpj: Palunyajanuya Jiijajmili walyjakaja kunyjunyu nyinapayi, parna parlparriwana,
    parna Juutiyawana, parna Kaliliyawana, parna Jamiriyawanalurrju. Mirtaya-jananya
    pungkupayi, paki, kunyjunyuya nyinapayi. Jiijajmili walyjakajaya murlpirrpa nyinangu,
    yiltaminyirri, kurrungu-jananya Mamamili Kuurti. Kuurti palunyalu-jananya murlpirrmanu.
    Laltu kujupaluya kulirnuka kujuparringu, Jiijajmilirringu, walyja. Maajakuraya
    Jiijajku yilta nyinapayi.
  lbk-lbk: Adi kad idwani ya ket chadlo oompa nan cheycha'y mamati ay maam-among isnan
    am-in ay ili id Judea, Galilea ya Samaria, ya fomifikas nan pammaticha. Inyeegyatcha
    si Apo Dios ya wad-ay nan Ispirito Santo ay mangipabfifikas ken chaicha, ya inmangsaangsan
    cha kayet.
  mto-NT: Vanꞌit tseꞌe o̱y jo̱o̱t chu̱u̱nidini nu̱jom pa̱n pa̱n jatyeꞌe du̱jaanchjaꞌvidu
    je̱ Jesucristo je̱m judéait je̱ts galiléait je̱ts samaariait yꞌit jo̱o̱tmda, veꞌem
    tseꞌe ñu̱máyada je̱tseꞌe je̱ jyo̱o̱t je̱ jyaꞌvin mya̱kkpa̱jkꞌata̱ꞌa̱tsta je̱ Jesús
    ma̱a̱t, vyinjaꞌvidup vyintsa̱ꞌkidupts je̱ꞌe̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n je̱tseꞌe
    je̱ Espíritu Santo yakjo̱tꞌamá̱jajada.
  bzh-bzh: Nebë saga lom mëm Kerisi-yi-alam pin vu distrik Yudea los Galilea geSamaria
    denedo nivesa gemaggin su netöḳ vu sir ggökin rë. Yesu yi huk saga niwëëk raḳ,
    lob yi alam pin deneggöneng in Mehöböp gedeneḳo arë raḳ, log Anon Vabuung vo
    niwëëk vu sir lob alam medo deneyam vu sir benġahijseḳë loḳ.
  guj-2017: ત્યારે આખા યહૂદિયા, ગાલીલ, તથા સમરુનમાંનો વિશ્વાસી સમુદાય દ્રઢ થઈને શાંતિ
    પામ્યો; અને પ્રભુના ભયમાં તથા પવિત્ર આત્માનાં દિલાસામાં વૃદ્ધિ પામતો ગયો.
  jvn-NT: Pasamuan-pasamuan nang Yudéa lan Galiléa lan uga nang Samaria saiki pada
    ngalami katentreman kabèh. Pasamuan-pasamuan mau pada mundak kuwat ing pengandel
    lan wong-wong sing nurut Gusti ya tambah okèh, jalaran sangka pitulungané Roh
    Sutyi lan jalaran wong-wong pada manut marang Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ sagaaꞌ Jizaazare kusɨlaanyangɨyara Juthɨya yuyabajɨ Galɨli
    yuyabajɨ Samerɨya yuyabajɨ saba kwaamuꞌna mwaalɨna yeꞌ. Pwara kayaaꞌna myɨ kyeꞌ
    tewaanna mwaalɨna yeꞌ. Naangerɨ nayaa wɨꞌnadɨvɨꞌ Kurya Tewaanyai gannya dɨragɨnyaꞌ
    wɨjaavada sahwara dɨragɨnyara yɨmaꞌnyɨna yeꞌ. Tewaanna mwaalɨna yadɨvɨꞌ dɨragɨnyara
    yɨmaꞌnadɨvɨꞌ aꞌmwe pwara kwala naangera yeꞌmwannamwaaina yeꞌ.
  ian-ian: Yindɨ maa Judagwi Sameriamba lɨga Jisasna yelangɨ nɨmba kat nat nɨmba ndi
    kat ana kavle vat yɨndi. God waa nyaangɨt ndinamba lɨndɨ. God kat yelavɨka yetɨlɨndi.
    Godna waagan ndi kat tavilɨndɨ. Ndi nɨma sakwat yɨndi.
  hun-hun: Az egyháznak tehát egész Júdeában, Galileában és Samáriában békessége volt,
    épültek és sokasodtak az Úrnak félelmében, és a Szentlélek vigasztalásában jártak.
  mcf-NT: Adashic Saudo nidmian cuesunenushe quenquio yec Esus tantiaquido nidaid
    Udeya caid yacnocquido yec nidaid Cadidia caid yacnocquido yec nidaid Samadia
    caid yacnocquido yec quec dacuëdenquio yec tabadpanëdash. Adec tabadquin, Nuquin
    Papan chiaid tantiabenu, quesho Nuquin Papan Mayanën adomboembidi tantiamiac bëdamboec
    tabadpanëdash. Adec tabadquin Esus chuisho tantiesa icboedi Esus tantiaquid dadpenquio
    yampanëdash.
  kjs-kjs: Go pisa rabu Judia su robo-para Galili su robo-para Samaria su robo-para
    kone rulae enanu epe-rupa pirisimi. Go puma Holi Spirit-mi puri kalisa-pulu Gote-na
    ruru adaa yoma puri palo pisimi. Go puma Gote-na ruru piri enaalinumi nipuna bi
    waru minasaasa pirisimi.
  mni-mni: Maram aduna Judea, Galilee amadi Samaria-da leiba singlupsingna ingthaba
    phanglammi. Makhoina Mapu Ibungobu kijana hingjarammi amasung Thawai Asengbagi
    pangbibagi mapanna kankhatlammi amadi makhoigi masing hen-gatlammi.
  yad-NT: Jesúsmu tuva̱chuvay ma̱cho̱jada variy samirya ti̱ta̱ju̱ mucadiva, Judéya
    mucadiva, Cadidéya mucadiva, Samáriya mucadivaju̱ jarye ti̱ta̱ju̱. Rivyanu̱tya̱da
    variyu, rivyichanu̱yada variy jasiy, richuvu̱ñu̱yada variñi̱ Jesús. Ju̱denu Jnutu
    jchana̱tyaniryu̱yada riy, ramutiy rirya̱sa̱yada variy.
  mxb-NT: Ta kúú ndéi va̱ꞌa va ndidaá na̱ kúú kuendá Jesús ndéi iin níí kúú kuendá
    Judea, xíꞌín Galilea, xíꞌín Samaria. Ta sáꞌano cháá ka̱ na̱ kuaꞌa̱n na̱ xíꞌín
    to̱ꞌon Ndios. Ta yuꞌú nío̱ ná satoꞌo yo̱ Ndios. Ta ni̱ ndu̱kuaꞌa̱ ná, ta ni̱ sisa
    cháá ka̱ na̱ xíꞌín ña̱ kándísa na kée Espíritu ii̱ Ndios.
  pon-2006A: Eri, mwomwohdiso ahpw meleileidi wasa koaros nan Sudia, Kalili, oh Sameria.
    E ahpw pil kekeirda oh towe kan ngederla sang ni sawas en Ngehn Sarawi; oh re
    kin momour ni ar wauneki Kaun-o.
  maq-NT: Cuatjin camá xi yëjë xuta ladu rë Jesús ngajan estadu Judea, cojo Galilea
    cojo Samaria ne, cafë rë me cjuacjintacun hacuaha camajyë sa cjuandaja rë Nina
    ngajñi rë me. Hane xi cuatjin quijinduju me cafaharcun me Nai naja hacuaha xi
    cuatjin cavisecoo rë me Hasen rë Nina ne, camacjín sa xuta ladu rë Jesús.
  hto-hto: Ie meífomo nana Judea énɨemo ite Jesús mámecɨdo gaɨrídɨno fɨ́razitiaɨoɨ.
    Ja íaɨoɨ ɨ́ɨnogafuemo caɨmare náɨreoicaidiaɨoɨ. Afe izói Galilea énɨemo Samaria
    énɨe dɨga ite ɨ́ɨnotɨno fɨ́razillamona rɨire náɨreoicaidiaɨoɨ. Ocuíraɨma Jesús
    ñúefueri jácɨcaidiaɨoɨ. Ñuera Joreño íaɨoɨ cánuamona jebuíoicaidiaɨoɨ.
  por-BRBSL: Assim, as assembléias em toda a Judéia, Galiléia e Samaria tiveram paz
    e foram construídas. Elas foram multiplicadas, caminhando no temor do Senhor e
    no conforto do Espírito Santo.
  ces-NKB: A tak církve po celém Judsku, Galileji i Samaří měly klid a budovaly se;
    chodily v Pánově bázni a rozmnožovaly se potěšením Ducha Svatého.
  cui-cui: Daxita Jesús pejume cowʉntsi jiwi tatsi jʉntema jinompa Judea nacuatha,
    Galilea nacuatharʉ, Samaria nacuatharʉ, tsipei jopa ichamonae abe exanaeyo barapomonaetha.
    Mataʉtano barapomonae mataropeichiya nacuidubapona xua pejume cowʉntaponaewa Nacom.
    Mataʉtano exanapona pocotsiwa Nacom ichichipa. Nacom pia Pejumope tʉnaxʉ tatsi
    barapomonae yaweinchi pejʉntʉ coyeneintha tatsi. Pinmonae Jesús jume cocowʉntapona.
  boj-2014: Bati deqa Judia sawaq di, Galili sawaq di, Samaria sawaq di dego tamo
    uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi geregere lawo na soqneb.
    Naŋgi bati gaigai Tamo Koba aqa sorgomq di sonabqa Mondor Bole na are siŋgilatetnjroqnej.
    Tamo uŋgasari gargekoba naŋgi are bulyoqnsib Kristen naŋgo miligiq aiyeqnab naŋgi
    tulaŋ kobaoqneb.
  eng-OEBUS: And so it came about that the church, throughout Judea, Galilee, and
    Samaria, enjoyed peace and became firmly established; and, ordering its life by
    respect for the Lord and the help of the Holy Spirit, it increased in numbers.
  eri-eri: Waha bona Judia bagu Galili bagu Samaria bagu nebere haumu oruwa langa
    sios fai-aita bagu hilou yafane. Fai ila nere inyabamu nigegu uwa, sios no danga
    bagu heigai. Nere Anyakaro nomo huuna langa yafou waha fanyimu oojo ganenga, Hauri
    Guuni no nere huwanyanege dangamu nagai. Fai-aita bagu baingaro nere sios huwanya
    langa mayane.
  aly-aly: Ikwer-penhan rernem mwerrant-arey-anem anenh, Galilee-areny-rnem-then Samaria-areny-rnem-then.
    Akngerr antelhek Ingkart-areny-rnem-warl. Itnweng Rlwartel renh-rnem rlterrkilek,
    Akngeyel arrpemarl renh-rnem anyentilek, rernem Ingkart-angkwarr arraty anetyek.
  wiu-wiu: Nitaneyake enipete-mene Yesuno ali atoa Yudea Galili Sameria ta-meneke
    mekete tete moameneya poti kilikoa meaneya. Nipa Epetane Yominiyo auapekale Akolalike
    nate wene pianeya mea onekele wedoa takama yakeneya. Nitaneyake ete ali atoa Yesuke
    wene tugoa mea kipala lipuai lipuai taneya.
  swe-swe: Församlingen hade nu lugn och ro i hela Judéen, Galileen och Samarien.
    Den blev uppbyggd och levde i vördnad för Herren, och växte genom den helige Andes
    uppmuntran (förmaning, tröst).
  cth-cth: Hatnavah Judah kho, Galilee kho, Samaria kho kaawm e kawhmoun pueng ni
    teh karoumcalah ao awh. Ahnimanaw ni Bawipa takinae dawk thoseh, Kathoung Muitha
    e thapoenae dawk hai thoseh, a hring awh teh tami hoe a pung awh.
  mti-mti: Siosi me meib at Judia, at Gariri, at Samaria undag apa siya, sira yum
    amareme, sira Ayapan gumbe ebnotu aya. Sira Guwawa Iyakaisiyapama me amaraivi
    ge yusiwa wanivi meoya anotumat igiyawa obiren eme.
  pad-NT: Oniaroa, ni-vajahariharijanaki kaho adani Jesus Cristo kaija'ari Judéia
    kaaraboni, Galiléia kaaraboni, Samaria kaaraboni hikia vahojaki. Vava'i jahajaha'iki
    adani Jesus Cristo kaija'ari Jesu-ra vavakaijokadanokivini. Ma'onahai Jahaki va'ora
    kajoamoravini mani ida Jesus kaija'ari-ra va'ora anaipohibakhiaja. Jesu-ra vanofivini
    mani ida athi vanaabajahakivini hija.
  twi-twi: Afei asafo a wɔwɔ Yudea, Samaria ne Galilea no nyinaa asom dwoo wɔn. Asafo
    no nam Honhom Kronkron so timii. Nnipa pii bɛkaa wɔn ho na wɔtenaa ase wɔ Awurade
    suro mu.
  hlt-hlt: Te vaengah Judea, Galilee neh Samaria pum boeih kah hlangboel long khaw
    ngaimongnah a dang. Boeipa rhihnah neh hlinsai uh tih pongpa uh. Te dongah Cim
    Mueihla kah thaphohnah neh pinguh uh.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ Kirisi kɔbɛ bɛ̀ɛ̀ bo Sudee nɛ̀ Kɑdidee nɛ̀ Sɑmmɑrii
    dɛ kó itempɛ̃ mmiɛkɛ kɛ̀ bɛ̀ɛ om̀pɛ̀, kɛ́nkpénkú Kuyie nnɑ́ɑǹtì miɛkɛ kɛ sṹũnko
    kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù bɛ̀ bonɛ̀.
  san-GUJ: ઇત્થં સતિ યિહૂદિયાગાલીલ્શોમિરોણદેશીયાઃ સર્વ્વા મણ્ડલ્યો વિશ્રામં પ્રાપ્તાસ્તતસ્તાસાં
    નિષ્ઠાભવત્ પ્રભો ર્ભિયા પવિત્રસ્યાત્મનઃ સાન્ત્વનયા ચ કાલં ક્ષેપયિત્વા બહુસંખ્યા
    અભવન્|
  amx-amx: Kwereng tjerrtj ingkerrek nakenh-nakenh map ineh ngwerlenyemeh mernelhek,
    nakenh-nakenh inarl mer Judea ntjaperel mer Galilee ntjaperel, mer Samaria ntjaperel
    thwen anek. Kwerrern Alngaltarel nakenh-nakenh inenh twer-ilek, inang anew-anew
    anetjeh ater-kwenh. Mer arrpenhek-arrpenhel nakenh-nakenh aningk arraw-irretjam,
