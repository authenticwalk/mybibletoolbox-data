    അഭവൻ|
  tam-TCV: அந்நாட்களில் யூதேயா, கலிலேயா, சமாரியா ஆகிய இடங்களில் இருந்த திருச்சபையோ
    சமாதானம் பெற்று, பெலனடைந்து, கர்த்தருடைய பயபக்தியில் வாழ்ந்து, பரிசுத்த ஆவியானவரால்
    உற்சாகமூட்டப்பட்டு, எண்ணிக்கையிலும் பெருகிற்று.
  mit-NT: Daaní, inicutu ladu Judea mà, xì ladu Samaria, xì stná ladu Galilea, nì
    ndudadí uun; vàtùni nataca cuéyàà nèhivì xí Jesús. Ñàyùcàndùá nì nacuàhandee gá
    ini‑nè, te chicá nì cahvi víi‑né Stoho‑ndà Señor, vàchi nì chindee stná Espíritu
    Ìì xí‑yá mii‑né, te sàhámà chicá nì nducuahà‑né.
  ceb-ULB: Busa, ang simbahan sa tibuok Judea, Galilea, ug Samaria adunay kalinaw
    ug nalig-on; ug, nagalakaw sa kahadlok sa Ginoo ug sa kahupay sa Balaang Espiritu,
    ang simbahan mitubo ang kadaghan.
  ces-LB: Saulovým obrácením nastala pro sbory v Judsku, Galileji i v Samařsku pokojná
    doba vnitřního budování a života v oddanosti Bohu. Duch svatý mezi nimi působil,
    takže rostly i počtem.
  mkn-mkn: Ais itu, Yesus pung orang dong di propinsi Yudea, di propinsi Galilea,
    deng propinsi Samaria, idop deng aman. Dong batamba banya. Dong ada iko Tuhan
    pung mau. Ju Tuhan pung Roh yang Barisi kasi kuat dong pung hati.
  nce-nce: Na kwe kë nalëwa, Jisasme kë lowene sle mëgletlabë oneho, Judia provins
    na Galili provins na Samaria provins mëta lalowa tafa mëtla. Ho bume hana tëbo
    totome. Na Gotobë Amtëtomba bume afutuku tlëme. Na iniwa bu itaita Jisasbë tolewa
    esogo mëtlelëkefëtla. Na lebutako oneho bu Jisasme lowene sle mëtletla.
  pol-UBG: A tak kościoły w całej Judei, Galilei i Samarii cieszyły się pokojem, budując
    się i żyjąc w bojaźni Pańskiej, i rozrastały się przez pociechę Ducha Świętego.
  qxh-NT: Chay wichan jutucaj irmänucuna allilla juyaran. Judea quinranćhu, Samaria
    quinranćhu, Galilea quinranćhu Tayta Diosninchita manchapacur cawapäcuran. Espíritu
    Santu shacyächiptin, Tayta Jesúspa shimin shungunmanpis ćhayaran. Waran-waran
    yapacaycaran.
  nwi-nwi: Kwasɨg ikɨn, nəməhuak mɨnə fam rarkurao ikɨn mɨnə Judia mɨne Galili mɨne
    Sameria, kasarə ye nəmərinuyen. Kɨni Nanmɨn Rhakə ramasitu irəriə, mamor əriə
    kamhaskai, mamor əriə kamhapsaah. Kɨni iriə kamhasiai Yesu Yermaru.
  kmo-kmo: PITA RIITA LIDA AKAMAK JOPA AKAMAK TAR
  agr-agr: Dutikawagmatai Jisusa nemajuidau ashí Judea nugkanum, Galileanmaya, Samarianmaya
    aidaujai, shiig agkan batsatainak nuní senchi ichichmamaidau. Jisusnak ajantusag
    anentaimtuidau, nunidau asagmatai Wakaní Pegkejiya nu yayasajam batsatainak, ayatak
    nuní kuashat kawedau.
  kyc-kyc: Dokopa yuu Jutiape yuu Galilipi yuu Samariapena Elyambu Pingi wambu dupwa
    mona kyuu lao siyamopa kareyami. Nakama monarena Kamongo doko pakao karo Imambu
    Poo Pyasi dokome nakama nyisiyamopa kareyami. Dokopa wambu malu Elyambu Pingi
    sukusa dokona konda konda pipala ama malu ingiya.
  urd-GVU: اِس پر یہودیہ، گلیل اور سامریہ کے پورے علاقے میں پھیلی ہوئی جماعت کو امن
    و امان حاصل ہوا۔ روح القدس کی حمایت سے اُس کی تعمیر و تقویت ہوئی، وہ خدا کا خوف
    مان کر چلتی رہی اور تعداد میں بھی بڑھتی گئی۔
  yre-NT: -A -nan nɛn -leglizinun nɛn Zude 'lee Galile 'lee Samari 'lɛglɔn 'ji bɛ,
