  acf-NT: Épi sé kon sa an tout Joudiya, Galili épi Sanmariya sé gany sé moun-an ki
    kwè an Jézi-a té ni an bon tan lapé. Épi Lèspwi Bondyé édé yo vini pli fò épi
    i fè plis moun vini kwè an Jézi, épi yo té ka viv an wèspé pou Senyè-a.
  tpi-OTNT: Olsem na long olgeta hap bilong Judia na Galili na Samaria ol manmeri
    bilong sios, ol i stap gut. Ol arapela man i no mekim nogut long ol, na sios i
    kamap strong. Ol i bihainim pasin bilong aninit long Bikpela, na Holi Spirit i
    strongim bel bilong ol. Na planti manmeri i kam insait long sios.
  mbt-NT: Purisu ka migmalintutuu diye te intiru ne Hudiya, Galiliya, wey diye te
