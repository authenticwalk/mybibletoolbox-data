  sri-sri: Ĩgʉ̃ irogue waadero pʉrʉ, ããrĩpererã Jesúre bʉremurã Judea marã, Galilea
    marã, Samaria marã siñajãrĩ merã dujañurã. Õãgʉ̃ deyomarĩgʉ̃ iritamurõ merã bʉremunemoñurã.
    Jesúyare goepeyari merã iritʉyañurã. Gajirã wárã ĩgʉ̃rẽ bʉremunʉgãñurã.
  nal-nal: Malasing ma aubina di inaxam paazaai ila non faakdul in Judia, Gaalili
    ma Samaaria di izi vatkul ma Nakmai xa vadikdik naandi, ma a vaakatang sin aubina
    di inaxam paazaai xa uzaa laaxur wanaze a Laklagaai a Raabu xa dador vawaal naandi,
    ma dit marauring a Piran ma di ilis a varanopang sina.
  kyq-kyq: Kaaɗ kɛn se *eglizn gɔtn ɓaa se paac kɛngen taa naaŋ Jude ki, Galile ki
    ɔɔ *Samari ki paac iŋg ute lapia. Naaɗe se ɔk tɔɔgɔ ro taar Raa ki, ɓeer Mɛljege
    tu ɔɔ *Nirl Salal noogɗe tɛɗ dɛn ɓaa ute naanɗe.
  kwd-kwd: Ma nga siosi 'ubulana gule'e lefu 'i Judea, ma 'i Galili, ma 'i Samaria,
    gila bi'i to'oru 'ania aloalonga na alata lo'oori. Ma ngaia ka tegela'a, ma ka
    ba'ita la'u 'ania ta'a 'e aula na'a gila tagoto'o. Ngaia 'ilo'oo, suria nga Anoe
    'ola Abu 'e kwaibooni aga, ma gila ka fa'aba'ita nga Alafa.
  ded-ded: Anu kpebung Yudaia nga Gariraia amma Samaria bangecfu kecgec, yenearu ruae
    fingerec. Fingeru ruaegoc kecma kpetengina kuneng amma sahema Kebu eweheimima
    ubango hoanggema afehegec. Anu Tiri Asungo ubaebicngina meickeec.
  ewe-ewe: Le ɣeyiɣi siawo katã me la, tomefafa blibo nɔ hame siwo le Yudea, Galilea
    kple Samaria nutowo me la me. Esia wɔ be hame la ƒe xexlẽme dzi ɖe edzi, eye wògasẽ
    ŋu ɖe edzi wu le gbɔgbɔ me hã, eye wonɔ agbe le Aƒetɔ la vɔvɔ̃ me, eye Gbɔgbɔ
    Kɔkɔe la hã na dzidzeme blibo wo.
  nuy-nuy: Anubanila, warruburru wuu-jambarrgini-yinyung ana-Judea marri ana-Galilee,
    marri ana-Samaria, waadurru-yung wurru-lhamaamura. Wurru-waḏa-waḏaḏ-maa, marri
    wunu-yandhurrbangaa-wugij na-Buunggawa, marri anubani ana-Maṉngulg Mawurr wanggu-maṉmangi.
    Warraawurru-yung arraarrawindi wurru-wurruj wuu-yagaynjini.
  cop-BHC: ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲘⲈⲚ ⲞⲨⲚ ⲚⲦⲈϮⲒⲞⲨⲆⲈⲀ ⲦⲎⲢⲤ ⲚⲈⲘ ϮⲄⲀⲖⲒⲖⲈⲀ ⲚⲈⲘ ⲦⲤⲀⲘⲀⲢⲒⲀ ⲚⲈⲞⲨⲞⲚ ⲚⲦⲰⲞⲨ
