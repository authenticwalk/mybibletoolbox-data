    keree di Damasi wo Yawutuu pu ɲaha wɔ, fo pu ya cɛ yekɛ pu da yu wɛ.
  sbe-sbe: Na Saulo yona guguya ye bayao ye lau, na ye hededehemasalahanamwanamwaei
    meta Yesu iya Yaubada yona kaisunuwa tamowaina. Ede Dius Damaseko unai taumiya
    wa nuwadiyao se pwanopwano na nige gonowana kalinana se bui.
  mcr-mcr: Iŋgaŋi, Soli iqueqä kukŋuä tqe, yäŋänäqŋqä ätimäutä, Jisasi Iquenyqe, “Iqu
    Kraisi ämaqä mitŋqä Goti Hanjuwä Iqu ätekqä Iquvqä,” awä jänä ii ätumiŋqe. Iqu
    e tquaŋgqeŋqe, Israitqä Dämaskasi iu äpmamiŋuwä iquauä kŋuä indqäŋqe, änä mindqäŋqä
    ipu, kukŋuä matqä ikuwi.
  cux-NT: Saulo miiⁿ ditiīnú taavi sa. Ní vɛ́ɛ́ 'uuvi nadacádiinūuⁿ 'iiⁿ'yāⁿ yeⁿ'e
    Israel yeⁿ'ē yáāⁿ Damasco. Saⁿ'ā miiⁿ ní ch'iⁿ'i sá chi Jesús miiⁿ chí Cristo.
  tur-YTC: Saul ise daha çok güçlendi. Mesih budur diye kanıtlıyor, Şam’da yaşayan
    Yahudiler’i şaşkına çeviriyordu.
  san-ITR: kintu shaulaH kramasha utsAhavAn bhUtvA yIshurIshvareNAbhiShikto jana etasmin
    pramANaM datvA dammeShak-nivAsiyihUdIyalokAn niruttarAn akarot|
  bel-N: А Саўл больш умацоўваўся і трывожыў Юдэяў, якія жылі ў Дамаску, даводзячы,
    што Гэты [Ісус] ёсьць Хрыстос.
  sch-sch: Hannirese Saul chongril hah ranak a dôn teteta, male Jisua chu Khrista
    ani tiin a ril minthâr han mi a mene thei oka, Damascus taka aom Judangei khomin
    makhal thei khâi mak ngei.
  mic-MIQNT: Me' Sol naji ml'gignewa'tigl ugglusuaqanml ta'n tel pestunmuaji aq musga'tuaji
    Se'sus, na ji'nm ta'n Gjinisgam petgimapnn, negm na Nujiugs'tawi'wet. Tel ml'gignewa'tigl
    ugglusuaqanml na Lesui'paq ta'n wigultijig Tamasgusg mo gis asitema'tigul.
  huu-NT: 'Saulo nagarui jacɨtaiñeno llofuiamo fɨbioicaide. Llofueuide: —Jesúdɨ caɨ
    Jilloitaraɨma. —Naimɨe raise llofuia jira, judíuaɨ dɨnena iena uaitanidɨmacɨ.'
  jiv-NT: Tura Sáurusha sapijmiatsuk etsermiayi. “Ju̱ Jesus nekas áentsun Uwemtikniuiti”
    tu etsermiayi. Tura ti paant étserkui, Tamaskunmaya̱ Israer-aents, nekaschaiti
    titiaj tukamá tujinkiarmiayi.
  otm-NT: Pɛ nu ra Saulo man'da bi hyą ra ts'ɛdi bi ma xʉn ho. Nɛ nu yʉ judío 'bʉpʉ
    Damasco nte mi sä da ma, nguetho bi xifi, nu 'bɛ'a gätho mán ts'änni da'yøt'a
    rá Thahni Oją gue ra Cristo, pɛ gue'a bi 'yøt'a ra Jesús, guepʉ bi 'yuti n'dat'a.
  dah-dah: Gega gise haŋka Sol beleŋ saba teŋ hike sabamiŋbe tonŋeŋ yaŋ heŋ hinhin.
    Irde, “Yesube Mesaia,” yeŋ hike Yuda mar Damaskus hinhan mar gob gwaha mat kura
    mere titek moŋ hamiŋ.
  tnk-tnk: Mətə Sol ruvehe mɨskai pɨk, mamo nərmama me hətoni mə nɨpərhienien Iesu
    in Kristo. Ro pen nəkur Isrel me fwe Tamaskes səməme həpkɨni mhə nɨpərhienien
    ia Iesu ko həpkɨni mhə nəɡkiariien riti.
  kpr-kpr: Aminge sirureoro, Saul nu fakinaghae vironu sedo ghusira. God nu Iesu dirigetiri
    fusira ava, ijuge gogoghombetiri ningido, Jusi embo reighi Damascus aminda iriara
    aimi, bunedo beka dadabuseri.
  san-IAS: kintu śaulaḥ kramaśa utsāhavān bhūtvā yīśurīśvareṇābhiṣikto jana etasmin
    pramāṇaṁ datvā dammeṣak-nivāsiyihūdīyalokān niruttarān akarot|
  nho-nho: Tevana iaa Saul ni usuhia TeAtua ka haimahi ana taratara; a ia ni mattoni iloo
    i ana hakaea maa Jesus ko te Mesaea, teenaa naa Jew e nnoho i Damascus raa ni see hai
    taratara ni illoa ma ki hakaahea laatou ana taratara.
  gym-NT: Akwa Saulo abko namani blite bäri ja dibti amne, Jesu abko Ni Dianinkä Ngöbökwe
    bkänä abko Saulo namani bä mike metre jökrä. Yebtä abko, nitre israelita nämane
    nüne Damasco käkwe dre niedre Jesubtä Sauloye abko ñan namani nüke gare ietre.
  azg-NT: Majoꞌ Saulo, tyiꞌncüii cüii jon na toninncyaa jon jñꞌoon ntyja ꞌnaanꞌ Jesús,
    tëyꞌoonchen jon najndei jon quityquiiꞌ juu tsꞌianꞌñeen. Yo juu jñꞌoon na totsiꞌman
    jon ndëë nnꞌan judíos juu tsjoonꞌñeen, totsityuiiꞌ jon joo jñꞌoon na tondue nanꞌñeen
    na juu Jesús, tyiꞌyuuꞌ na conduihin Mesías.
  bhd-bhd: पन एसेरां बाद शाऊल होरो भी शेक्ति सेइं प्रचार केरतो राव, ते एस गल्लरू सबूत
    देइ-देइ कि यीशु ही मसीहे, दमिश्क नगरेरे रानेबालां यहूदी केरू आशी बंद केरतो राव।
  too-NT: Lā' Saulo más ixtahuixcānī. Lā' ixmālacstū'nca que Jesús ū'tza' huā'mā'
    Cristo a'ntī Dios ixlacsacui'līnī't. Lā' ū'tza' talīlē'cnīlh huan israelitas a'ntī
    ixtahui'lāna' nac Damasco.
  ind-AYT: Akan tetapi, Saulus menjadi semakin kuat dan membingungkan orang-orang
    Yahudi yang tinggal di Damsyik dengan membuktikan bahwa Yesus adalah Kristus.
  cjo-NT: 'Eekiro riyaatanakitzi Sawoori ikenkithataperotzi, tee ithaawantaneentaari
    amineeyakiririni. Tee riyotakotziriroña riraga joriiyotatsiri. Riyotakaaperotakiri,
    ikantzi: —Riraga Jesoshi, rirotaki Kirishitotatsiri, riraga Rotyaantanewo Tajorentsi.'
  nsn-nsn: Bo Sol puk ke kotpokoso pare, a tang mene uapopokoho tun. Na niuabang manateono
    tang Iesu pare, te Kristo a kalahara tun. Doh gisisir Ju ra uangoul i Damaskus
    ahik tun pah ka banotong mene hahaua me puh tar touahiua tatanon.
  san-DEV: किन्तु शौलः क्रमश उत्साहवान् भूत्वा यीशुरीश्वरेणाभिषिक्तो जन एतस्मिन् प्रमाणं
    दत्वा दम्मेषक्-निवासियिहूदीयलोकान् निरुत्तरान् अकरोत्।
  tna-NT: Beju Saulo ebia su janimetucheatiana. Jubida quisaquisa puana. Jesús da
    Diusu sa Jabeituti Deja Damasco ejude su aniji judío cuana bametana. Cuaja jeutsu
    taji mahue batana huecuana.
  lid-lid: Arile, sahou Sol akeh badeh, i nyarahan nyarahan le gwek ma iy asehek sahou
    aleu handru i tiri Juwis ado Damaskus, ta Jises badeh, Krais handru, Kindrei suni
    iy eme. Sahou tan bolowani budon tiri Juwis doh, ma bwidi boho iri ihis.
  wim-wim: Puth nil Saul.angana puy-puyam engkanang min-minam paththam koochanath
    thant wik Jesus.antamana aꞌ nil wik thayanam thaw-thaw, “Piip God.an keenkanam
    thaw nil pam kuchow kaaꞌ-piichanathow ngampangana. Nil Jesus.ana kan-kanam pam
    inman nil God.angan kuch nunang.” Aꞌ than Jews angan wunin aak Damascus.angan
    popam nyiin-nyiinin, than puth keꞌ koyaman thawiythan nungantana yaꞌa, than ngaantam-ngeeyin
    wik nungantamana kan-kanam yaakaꞌa!
  zga-M: Puu uSavuli atangiliwe nukhukava amakha nukhulumbilila nukhuvavikha Avayahudi
    avavatamaga khu Damesitiki van'changa nyikhiwe nukhuta uyu vii Yesu Kelisiti.
  yom-yom: Vayi Sawuli wukinda mu lulendo wukangisa miunu mi Bayuda baba kalanga ku
    Damasi bu kaba kuba sudikisanga mu bukiedika ti Yesu niandi Klisto.
  san-SIN: කින්තු ශෞලඃ ක්‍රමශ උත්සාහවාන් භූත්වා යීශුරීශ්වරේණාභිෂික්තෝ ජන ඒතස්මින්
    ප්‍රමාණං දත්වා දම්මේෂක්-නිවාසියිහූදීයලෝකාන් නිරුත්තරාන් අකරෝත්|
  yut-yut: Yaŋ yawit mani Sol dakon gen yogokni dakon tapmɨm saŋbeŋek madepsi tagagɨt.
    Aŋakwan Juda amɨn Damaskus egɨpgwit uŋun yoyɨŋ teŋteŋaŋek asisi Yesu uŋun Kristo
    yaŋ yoyɨgɨt. Yaŋ yaŋban gen kɨnda arɨpmɨ dɨma iyɨgɨ kawit.
  grc-BYZ: Σαῦλος δὲ μᾶλλον ἐνεδυναμοῦτο καὶ συνέχυνε τοὺς Ἰουδαίους τοὺς κατοικοῦντας
    ἐν Δαμασκῷ, συμβιβάζων ὅτι οὗτός ἐστιν ὁ Χριστός.
  cpc-NT: 'Iro kantacha Saulo iikiro ishintsitatzi ikinkithatakaantzi tikaatsi inthaawantanatya.
    Tii jiyotzi iita inkantayitiri Judá-mirinkaiti nampitawori Damasco-ki, ikimiri
    Saulo ikantzi: “Jirikaranki Jesús Cristo jinatzi”.'
  nhg-NT: Pero Saulo tlanunutzaya cache ca meyac balur. Oquencamatzac inu joriojte
    tli chajchönteya pa Damasco. Ca tietlajtultzi Deus oquemejtete que Jesús iloac
    Cristo öque Deus otieixpejpenque para tlamöquextiöne.
  nya-nya: Koma mphamvu za Saulo zinali kukulirakulira ndipo anathetsa nzeru Ayuda
    okhala ku Damasiko powatsimikizira kuti Yesu ndi Mpulumutsi.
  ngu-NT: Pero Saulo quimijliaya ican más yolchicahualistli on hebreos ica Jesús melahuac
    yejhua on Cristo yejhuan Dios oquitlalij para techmaquixtis. Ijcon oquichiu hasta
    opejquej ometlamatij on yejhuan chantiyaj ne Damasco.
  kup-kup: Oñ Sol piuhö am kez tat het Zuda añarab Damaskas zei potak hehari parum
    loporizaroh tin homeo badae batohopanez epat badede mañooh, “Rotap Iesu pi Kristo,
    Godihö eñizapanez au hahan heh-tapup ok.” Pot tinam badede mañoohan paru home
    midin tat, Aban akap rotap ma moreg ak hamah, pot homet ñetï hañiv borourat piin
    mañapanez bapap tat heh.
  jid-jid: Gbegblen Shawulu asi bran nitu nitu nda kpa Yahudawa bi son ni Damascus
    k'ma chon nitu wa a du ndhi mla toh ndi Yesu a wawuyi hi Kristi
  wmw-wmw: Fala Saulu kila mara akizidi kwijaziwa uwezo. Iye akiwatikinisa Mayahudi
    wakikala Damashiku kwa kuwejiwisa kuwa Insa ndi Almasihi.
  gmv-GGM: Sawuley kasepe minni minni bides. Damasqqon diza Ayhudatas Yesussay izi
    Xoossi kittidade gididaysa ammanthishe asa duuna oyththides.
  ssg-ssg: Tuahe Sol kaxi ahuti aheke meng solian ti Jises hetekie pohe Haeu. Ape
    teka Ju ti Damaskas laha hong tataxini ti i kaxi nexi haxewa ka Jises se Krais.
  zpo-NT: Per mas nzhiyu yek Saulo nu nsegan xaa yek re sawlazh xaa, xaa nzho Damasco.
    Klar doo mlu xaa, lee Jesús nak Crist, Xaa Mxaal Dios Nabeyy.
  poy-poy: Ata vinu Sauli kazidi kupata makakala, na kwa ntambu handa Yesu ndomweni
    Kristu, Wayawudi wa aku Dameski wapalanganikiti nakamu.
  qwh-NT: Peru Sauloqa imano captinpis cada bes masmi poderyoq ticraquicarqan. Tsemi
    Teyta Jesus Dios Acrashqan cashqanta tuquinopa willapäcuptin, Damasco marcacho
    israel mayincunapis ni imano queta puediyarqantsu.
  gaw-gaw: Ag anam aegeg amu Saul nug Jesusnu, Kayak Nug Nug tituanom, Kristus daaṯe,
    amu tutuḵunab, nai ebehi elep̱a ip̱uanaṯe, Juda ag nuhig nai tabap̱eg noḵunu ib
    laa ii anidp̱ig.
  nca-nca: Quko Solko wimbu parámi tero Juda uni Damaskus yaŋgurí ŋu yorero iŋo-iŋoye
    takaro ŋande witú yereró, ko Yesu ŋuko Kristo ŋu. Ŋunde yiní mande topé tewero
    rukusuwaŋgurí.
  zpz-NTPP: Tees niga niga byanap zir rshaal Saulo de riidz ni Crisht. Tonaꞌ la nap
    blyuuy nu Jesuuz nac mi Mesías, biñ nu ca lo cuen nu co mbañ mbecy. Ni wangacaꞌ
    la nii de mbecy Israeel nu yuꞌ Damasco nu radzay.
  mkj-mkj: A pwa en Saul padpadahkjili inenin sihkeila apel ah kadehde pwa Jesus ioar
    ma Messiah wa ioar kahrehioang mihn Jew kan ma koaujoan nehn Damascus ken johla
    kak japoang ih.
  zac-NT: Perë Saulo biadíꞌdzëll lu ra mënë con más llni; adë bëdzë́bëdiꞌiꞌ. Guníꞌiꞌ
    de quë Jesús na Cristo nabësheꞌldë Dios. Bëꞌnë Dios compañi lëꞌë Saulo. Ra israelitë
    naquëreldë Damasco, bëaꞌnë rall sin ni tubi diꞌdzë purquë adë bëdzélëdiꞌi rall
    pë nianiꞌi rall.
  kyg-kyg: Soloꞌa magoꞌe magoꞌe huno lokiya gefatiꞌmo huno aeno hakalo huno hapa painoꞌaeꞌmo,
    Yesuꞌa Kalaisi neꞌmo maiꞌniye, huno alino apave liꞌniye. Alagepa huno alino apave
    liꞌniyaꞌmofeꞌmo Namasakasi taonifiꞌmo maiꞌnaya Yu vayaꞌmogimo geꞌaleꞌmo afaꞌa
    aeꞌa atagaina huꞌa osuꞌnae.
  kmk-kmk: Yoong ummamod dit kabooḻan kan tuḻod Saulo un mantudtudu ot taḻona nasnasdaaw
    dat Judio un inggaw sidin Damasco ot naid makaabak kan siya utdit pammanoknok
    na un si Jesus siya dit Kristu.
  cao-NT: Jama, raquëxoma tsi quiha Dios Chani Pabló yoa-yoaniquë. Cristo, naa jato
    Xabahamati Ibo Jesu iqui ca jato ja jismani quiha. Jama, toa Damascó ca jodiobá
    jahuë chani chahahuayoicasyamaniquë rë. Pablo chani quëbitimaxëni ja icani quiha.
  bbr-bbr: Utianik, Sol nukan ämän marowon sakau näwäu senes sarenuk, Juda roasiret
    Damaskus mena rain ak kon ämän roianik, karkairin, kos sakau awareanik, äiewon,
    “Jisas ko Krais, kiro ro Anut nukas ik ätäi imäikaun äsimornuk, kowon.” Kesernuk,
    roasiret ak kon ämän sätäu rai aurau senek wa.
  inb-inb: Sauloka, mana manchaspa­lla, ñugpa­manda librupi imasa willa­ra­ias­ka­sina
    iacha­chi­kurka, Jesús, Taita Dius agllaska Cristo kagta. Chasa iacha­chi­kuska­manda,
    Damas­kopi kaug­sag judiu­kuna, paipa rimaita ainin­ga­pa mana pudir­ka­kuna.
  hrv-hrv: 'Savao pak, sve silniji, zbunjivaše Židove koji prebivahu u Damasku dokazujući:
    “Ovo je Krist!”'
  box-NT: Ká a Soole yàá wíokaa wee zéení le Dónbeenì bìo lè mí pànká
    fɛ́ɛɛ. Bìo ó o wã́a wee zéení mu wéréwéré le o Yeesu lé o *Krista, á
    ɓa zúifùwa na ho Damaasi yi wã́a yí zũ bìo ɓa à bío á à na a yi.
  ote-NT: Pe nura cu Saulo maꞌna mi jʉ rá tsꞌɛdi pa da damajua̱ni gue ra Jesu go gueꞌa̱
    ra Cristo rá ꞌmɛhni Ajua̱ ne xqui hñutsꞌiꞌa̱ pa da e da nda̱. Y nuya xodyo himbi
    ba̱di te da beni gatho núꞌʉ mi ꞌbʉhni Ndamasco.
  wnu-wnu: 'Ende qamb ebetemir ego Qenu Sol mom nonogursia wogub qob qamar eng qeretutnob
    igumirei. Sol qamb qamar: “Qenu munon Yuda init imurima der inubersieriba qamar
    eng Yisas imuriamor eng.” Sol qob eng Yuda Damaskus umo igour eng ende wurinob
    qamb igoai. Qamara wuri borumisir igub qob ger me qamarau.'
  zam-NT: Per sate más ndxòo valor loo Saul. No ndlu' Saul loo mèn le' Jesús nacpe'
    Crist co' mxo'f zin' zin' che'n Diox. Ale axta mbli Saul gan ndxos xtùuz mèn axta
    ne' ne' ñee mèn cón nac con' lìcpe', mèn co' ngòc mèn nación Israel co' naban
    le'n ciuda Damasc.
  zyp-NT: Saul cawh phungreinah lang lekhei a thaw ka tlung longmang ka, Zisu cawh
    Khri a cang hrahring tatei a chingpasepaw he bia khei Damaska khuapui letei a
    ungpaw Juda cawngsaw sahlo cawh reinah hni lytah a tua he.
  sey-NT: Ja̱je catoje̱ Saulopi ai jerepa nuñerepa capi, Jesús cocare caꞌraye peoyerepa.
    Caꞌramaꞌë quëaquë capi, Cristo api, mai huasoquërepa. Ja̱je quëaquëna, Israel
    pa̱i Damasco acohuaꞌipi asajë ai cuasahuë, ¿merepa neni ja̱ jerepa caquëꞌni? cajë.
  nvm-nvm: Regavo e Sor vuak fuon fu kuardiamo iji fuka ma darokin rega e fok ar Damaskas
    karinva iji bu vuak iji faime bu ma vierafen. Areme bu ijia vierafero Jesu fu
    ma Godri kuamga fu ari ruainmaro bu ijeg vierafen. Regavo e Jius ar Damaskas karinva
    iji bu izeg Soron vuak iji asikva bakin.
  mps-mps: Tama Solgo po bomo yai po mu pusali. Agai te po wai, “Te bidi Jisas da,
    te Godigo we bidi tau somainu sa muai bidi Krais dao.” Tama agai po bomo elalubaso,
    te Damaskusde bidibo Juda dabe augwaligo po wei ponogobeo. Agai pogo tigidali
    we bidigo po aiyaba elalualio.
  pab-NT: Xakore hoka Saulo hairaine kakoa aiyateretyoa iraiti kakoa, ekakoita waiyore
    kaiserehare irai. — Jesus atyo Enore Kalorexe Aohenere terota — nita xakaita ihiyeha.
    Waiyore xakaita hoka judeunae Damasco nali tyaoniterenae maisa aliyakere xoare
    nexareha.
  llg-llg: Tehuu Saulus nahiik natuꞌdu buti nae Yesus ndia, ndia hataholi fo Manetualain
    Ana helu basan so, neme makahulun mai, fo sangga Ana haituan Ndia mai. Saulus
    nanoli leondiak, losa hataholi Yahudi la tala senggi sana. No leondiak, Saulus
    hehela-nonolen tamba faik ana boe inahuu.
  kyf-kyf: '''Ylɩ weee nya, Sɔlʋ gbaa -Zezuu gbʋ ''tɩtɛ nya. Da ɔ gbaa -Zezu -wa -Lagɔɔ
    -Bhasanyɔ nɩ, Zuifʋnya mɩa -Damasɩ, -we wa ''kaa gba, we ''nɩ -mɩ.'
  tpi-tpi: Tasol strong bilong Sol i kamap bikpela moa, na em i tok klia gut tru long
    ol Juda i stap long Damaskus olsem, “Jisas em dispela man God i makim bilong kisim
    bek ol manmeri bilong en.” Ol Juda i harim ol toktok bilong Sol na ol i kirap
    nogut na ol i no mekim wanpela tok bilong daunim em.
  mih-NT: Zoco ñá zaña ra Saulo sa zacuaha ra sii ñiyɨvɨ. I zacuaha ra sii ñu vatyi
    ra Jesús cuu ra cu Cristo sa ndisa. Ta ñá ñihi ca ñiyɨvɨ hebreo ñuu Damasco cuhva
    cahan ñu inga cuhva.
  qvh-NT: 'Sayno niyaptinpis mana mansacuypami Saulo tantyasergan cruzcho wanog Jesús
    salvamagninsi Cristo cashganta. Saymi Damascucho tag Israel runacuna segaypa yarpachacuyargan:
    “¿Alitasurä o mana alitasurä nicämansi?” niyashpan.'
  kms-kms: Pudi Sol ni muq gre nganye nand. Di ni Jisas ni Kraist kin wand raqe nganye
    nindim, bu wute Juda kin Damaskus mas kin wand te mutungu, di ni oyi mindig tiq
    segi.
  agn-agn: Piro mintras gaboay, mas nagimong maosay si Saulo ong pagtoroldokon na.
    Ig ang mga Judiong pamansistar ong Damasco, anday nasabat ong pagpamatod na ang
    si Jesus tang Cristo.
  nhi-NT: Pero nitlamachtilis in Saulo ocachi ocantaya chicaualistli, uan oquintlahtolpanauaya
    in judíos tlen ochanchiuayah Damasco. Oquinnextilaya nic Jesús yehua in Cristo
    Temaquixtani.
  ttc-NT: Per te Saulo, te Txew Dios atqet tuq tuky'i'l tzan txik tpakb'a' tuky'i
    jun tajwalil, b'ix kye aj tijajil Israel tuj Damask [aj nya'tx dyakwerd tuq ate'
    tuky'i'l], kyetz k'onti'l ob'antik tzan taj ktzaq'b'e' tzan tpaj b'an xtxolil
    tuq te aj nxik tq'uma' [tuky'i te Tu'jal Dios] qa te Jesus aji te Koloyon Aj Q'umankaj
    Oqtxi'.
  dan-1931: Men Saulus voksede i Kraft og gendrev Jøderne, som boede i Damaskus, idet
    han beviste, at denne er Kristus.
  kwj-kwj: Woroti Sol ri mwanji ti ri bwandau ti, kwambu naha ki sirawani ele Damasukas
    ki dau Juta hima kupu fwele ri mwanji tini wu mendikoni wu apapanani mwanji wasa
    wu bwa nambwe. Hinde wowani, Sol mwe naha ya wunu sawekawe, “Jisas rindombwa Kurais.”
  vie-OVCB: Nhưng Sau-lơ giảng dạy ngày càng mạnh mẽ, dùng lập luận đanh thép chứng
    minh Chúa Giê-xu là Đấng Mết-si-a, khiến người Do Thái tại Đa-mách không bác bỏ
    được.
  kze-kze: suwaná Sóro asiramái simátíma'mae iyéna séna árai'a Áánútumo usásinankaiwaimba
    amu'maráúndawaiya Ísuman-iye séna kwenááigo iyúwasa Támásikasivaken-Yutaa-kwaasi
    isésa kwembá íma anondá simámakaawe.
  mpj-mpj: Juulju-jananya murlpirrju nintilpayi. Jungalu-jananya Juwukajangka, Tamajakajmartajingka
    nintilpayi. Jiijajmili wangka-jananya jilanya nintilpayi, “Mamalu julyju jamartapungu
    Kurayijpa kurtingkijalu. Yiltangulyu-lampa Kurayijpa kurtingu, yini Jiijajpa.”
    Wangka palunyayuru Juulju-jananya yilta jungalu wajarnu. Palunyangkaya purtu kulirnu
    ngaparrjuya warrkilkijalu, Jiijajku ngurrpakajalu.
  lbk-lbk: Nay met achi am-amed kayet finmikas si Saulo ay nangipatet-ewa ay si Jesus
    et siya nan Cristo, engkhana'y naolaw nan Judio id Damasco ya ad-i cha makasongfat.
  mto-NT: Ax je̱ Saulo, yakma̱kkpa̱jkꞌata̱a̱tsnupts je̱ꞌe̱ veꞌe je̱ kyaꞌamaꞌyu̱n je̱tseꞌe
    du̱yaknu̱ke̱ꞌxnatá̱ka je̱ts je̱ Jesús je̱ꞌe̱ veꞌe je̱ Cristo, je̱ꞌe̱ juuꞌ veꞌe
    je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit. Kaꞌa tseꞌe yꞌo̱ꞌyixjada vintso̱
    veꞌe yꞌama̱a̱daagajadat je̱ israeejlit jayu juuꞌ veꞌe tsu̱u̱nidup je̱m Damasco.
  bzh-bzh: Rëḳ Saulus kedi menër ġaġek los niwëëk ata, lob alam Yuda sën denedo
    vu Damaskus lo denġo yi ġaġek, lom kwaj ya nġahi in tato vu sir yönon bë Yesu
    yi mehö sën Anutu ggooin yi raḳ netu Kerisi.
  guj-2017: પણ શાઉલમાં વિશેષ શક્તિ આવતી ગઈ. ઈસુ તે જ ખ્રિસ્ત છે એ ઘણી સાબિતીઓ આપીને
    દમસ્કસમાં રહેનારા યહૂદીઓને તેણે આશ્ચર્ય પમાડ્યું.
  jvn-NT: Nanging Saulus enggoné ngabarké malah selot keras. Dèkné njlèntrèk-njlèntrèkké
    tandané nèk Gusti Yésus kuwi pantyèn nyata tenan sing ngluwari manungsa sangka
    pangwasané pepeteng. Lan Saulus sing ndunung-ndunungké kuwi jan tyeta banget,
    sampèk wong Ju sing nang kono ora bisa mbantah blas.
  byr-byr: Solɨ kuna wɨjɨwaakɨna yaka dɨragɨnna wɨjɨwaakɨna yada Gotɨyare bukuyavɨdaasɨ
    dɨragɨnaanga wɨdɨna “Kɨgaakuna Jizaazarɨ Gotɨyai dahɨlakyaakei Kɨraazɨtɨyalyɨra.”
    Dɨragɨnaanga sara wɨdɨna kyaꞌ yagaala nebulyaꞌnanya Juyara Damaazɨkazɨ mwaalyara
    yagaala pɨnɨ murɨvɨkɨri yeꞌ.
  ian-ian: Sol ngambula vat apma vat ngambulɨndɨ. Damaskasmba lɨga Juda ndɨnai waa
    nyaangɨt wutaa kavle vak ngambulɨgandɨ ana wandi. Jisas ndɨ God waa nyana waa
    Sol wandɨ.
  hun-hun: Saul pedig annál inkább bátrabb lett, és zavarba hozta a Damaszkuszban
    lakó zsidókat, bebizonyítva nekik, hogy Jézus a Krisztus.
  mcf-NT: Aden anocquidon tantianubi Nuquin Papan Mayanën oncamiac Pabadon, Nuquin
    Papan Chomiaidquio Esuquidistu nec, quequin isadaidbo tantiamenuen Nuquin Papan
    chiampid Saudon comapenen chuided-chuidedpanëdash.
  kjs-kjs: Go lisimi pare Sol-me agale mogealisa rabu puri meaa-ma pu pirisa. Nipumi
    Damaskus piri Juda alinu-para Yesu ora Gote-na Mea Rapaae Ali yaade lakenaloma
    agale mada na-abulisimi.
  mni-mni: Adubu Saul-na sandokpa adu henna henna panggal kankhatlaklammi amasung
    Jisudi Christta aduni haina mahakna praman piba aduda Damascus-ta leiba Jihudingna
    khumba ngamlamde.
  yad-NT: 'Sávurubay ji̱ta jasa̱chodara jidyetyadoda, ratani̱ sadatyi̱sadeda riy Judíyuveda,
    jiryatiy Damáscumu vichavaryi, sani datyadoda daryaju̱ Jesúsnchiy riy: “Ni̱ni̱
    sani̱cha Ju̱denu jaryeti̱.”'
  mxb-NT: Tído víꞌí ka̱ ví ni̱ ndu̱ndeé iní Saulo dánaꞌa̱ na̱ saꞌa̱ Jesús, ta ko̱
    níꞌi̱ ta̱ Israel ndéi ñoo Damasco ndí ki̱án kaꞌa̱n ra̱ xíꞌín Saulo, dá chi̱ ni̱
    xi̱ꞌo na ña̱ ni̱ ka̱ndaa̱ ini ra̱ ña̱ miía̱n ndaa̱ ndisa Jesús kúú Cristo, na̱
    dáka̱ki ñaá.
  pon-2006A: Ahpw en Sohl eh padahk inenen kehlail mehlel sang mahs, oh eh kadehde
    kan me Sises ih me Mesaia me inenen kehlail me kahrehiong mehn Suhs me mi nan
    Damaskus ar sohte kak sapengki mehkot.
  maq-NT: Peru Saulo ne, hitsë sa casacuhñu rë me xi tichja me cojo xuta, hisca quijircun
    rë xuta tjë rë Israel casahmi me ta, tsëhë xi tsejen xi cjuaquixi xi chja me xi
    Jesús ne, me vëhë jain xi catsingatju Nina.
  hto-hto: Mei íadɨ Saulo jamánomo rɨire jino llófuerite. Jesús Crístonana jino uafodo
    cɨótate. Mei jira Damáscomo ite judíuaɨ Saulo ɨfona ɨ́rɨtagaiaɨoɨ.
  por-BRBSL: Mas Saulo aumentou mais em força, e confundiu os judeus que viviam em
    Damasco, provando que este é o Cristo.
  ces-NKB: Saul však [stále] více rostl v síle a pobuřoval Židy, kteří bydleli v Damašku,
    když dokazoval, že tento [Ježíš] je Kristus.
  cui-cui: Ichitha bapon Saulo awiya jume tsacatsacapiya cueicueijei. Bapon tsita
    itapeinya xeina xua Jesús apara Mesías. Daxota barapomonae judiomonae moya umenarʉcʉpa
    tsipei yabara najʉntʉ coyene cabenaeca pocotsiwa xua Saulo paeba.
  boj-2014: Sol a siŋgila na Qotei aqa wau yeqnaqa aqa siŋgila ti powo ti tulaŋ kobaoqnej.
    Deqa a Qotei aqa anjam geregere plaltoqnsiqa endegsi maroqnej, “Yesus a bole Kristus
    Qotei na qariŋyej qaji.” Degsi mareqnaqa Juda tamo kokba Damaskus di soqneb qaji
    naŋgi aqa anjam qalotqa keresaiinjroqnej.
  eng-OEBUS: Saul’s influence, however, kept steadily increasing, and he confounded
    the Jewish people who lived in Damascus by the proofs that he gave that Jesus
    was the Christ.
  eri-eri: Ariya Sol nomo danga gai anyakaro heigai. Ono wainga Juda Damaskus langa
    yafane waha tigini benou foomudu lenigai, “Yesus no fai waha Itou no nomo fai-aita
    bagu gidu hanigei nomo hangada tuwai.” Juda nere Sol nomo beele isidu horotodu
    bode, nomo beele ileiwei nomo beele ete te lewegu uwa.
  aly-aly: Akngey-kenh Itnwengel Saul renh rlterrkilek, Jew Damascus-areny-rnem ikwer
    ywarn-antey irrpelthirrek. Ra renh-rnem ilek, “Jesus Akngey-kenh alerikw inngarl.”
  wiu-wiu: Nitaneyake Solo Akolaline tele patu wedoa kautakoa kama pokome okome Yesu
    einakago onepa eina papete Keraisu wa ibini oa piane ago tadeko wa onekemo pine
    to̱awea oa kakale Damasikase take Yu yename one-pala agale topo takoa amele toameneya.
  swe-swe: Men Saulus uppträdde med allt större kraft [han utvecklades mer och mer
    och blev skickligare] och gjorde judarna i Damaskus svarslösa när han bevisade
    (lade fram skriftställe efter skriftställe, jämförde och undersökte för att bevisa)
    att Jesus är Messias. [Utifrån Paulus mer detaljerade berättelse i Galaterbrevet
    1:17-18 var han tre år i Arabia innan han begav sig till Jerusalem. Arabia är
    den stora öknen öster och söder om Damaskus. Det motsvarar dagens Saudiarabien.
    De flesta bibelforskare lägger in denna händelse mellan vers 22 och 23, och att
    Saulus återvänder till Damaskus efter sin tid i ensamhet.]
  cth-cth: Hatei, Sawl teh a tha hoe ao. Jisuh teh Khrih doeh ati teh kampangkhai
    dawkvah Damaskas kho kaawm e Judahnaw hah a kângairu sak.
  mti-mti: Megara Sauru me yusiwa koka aivi, sira wag toewan munne Iesu me Keriso.
    Sira Ju igiyawa mu Damaskas apa wakeyawa terag anopipanum aya.
  pad-NT: 'Damascoa hojana oadani Saulo vara va''ora ni''abakhiaha adani judeus kaija''ari.
    Va''ora nava''isohijahakivini hihi ida Deus athi papira hojaki. Sauloa bini''avini:
    —Jesus vani ada Cristo Deua bikarona''ara. Ovani ada Deus athia vara bivani''abakhia''iki
    afojora — va''ora ni''abakhiaha. Vajari''dana kaba''i, ni-avigaki ida Saulo athi-ra
    avanaabosivini.'
  twi-twi: Saulo asɛnka no mu yɛɛ den; nnipa no gyee nsɛm a ɔka faa Yesu ho sɛ ɔno
    ne Agyenkwa no dii. Yudafo a wɔte Damasko no antumi anka nsɛm a ɔkae no ho hwee.
  hlt-hlt: Tedae Saul tah lat thaphoh uh tih Damasku kah Judah khosa rhoek te a huek,
    Te tah Khrih ni tila a cui sak.
  tbz-SIM: Kɛ̀ Sɔɔri dɔkɛ ńkpénkú Kuyie nnɑ́ɑǹtì miɛkɛ, kɛ nɑ́ɑ́ nSifubɛ bɛ̀ɛ̀ bo
    Dɑmɑɑsi miɛkɛ Yesu túmɛ̀ Kirisi.
  san-GUJ: કિન્તુ શૌલઃ ક્રમશ ઉત્સાહવાન્ ભૂત્વા યીશુરીશ્વરેણાભિષિક્તો જન એતસ્મિન્ પ્રમાણં
    દત્વા દમ્મેષક્-નિવાસિયિહૂદીયલોકાન્ નિરુત્તરાન્ અકરોત્|
  amx-amx: Kwerrern Alngaltarelemeh Saul-henh angketj tweram-twer-ilek. Tjerrtj Jew
    Damascus-areny mapemeh ywarn-antey kwer irrpelth-irrek, rarl inenh iletjamarl,
    Jesu rang Christ anemeng, nheng Altjerrel inenh ngkwey alhelekarl-penh. Lakenh
    inang ywarn iterl-aremel ntert anek.
  ake-NT: E'tane miyarɨ rɨ tʉnekamanʉ yau meruntɨ pe Saarʉ ena'pʉ. Papa Maimu winɨ
    enpoika pɨ' iyesi'pʉ, “Sises esi Kʉrai pe,” tukai', mɨrɨpan pɨ' to' utanpokʉma'pʉ.
  qvn-NT: Nipäcuptin Sauloga masmi Santu Espíritu yanapaptin “Jesusga Dios cachramungan
    salvacugmi” nir willapacura. Chaynuy niptin Israel casta runacunapagga manam ima
    nipäcunansi yachracarachu.
  tku-NT: Saulo ā'chulā' ixlītatli'hui'clhmā'lh ē ixmāsu'yumā'lh Jesús ū'tza' huā'mā'
    Cristo tī Dios ixlacsacnī't. Ū'tza' talīlī'a'cnīlh israelitas tī ixtahui'lāna'lh
    nac Damasco.
  bjk-bjk: Inexalik a atöngösen maras se Sol ixo ot lölös. Ma abo Judeia ruso Damaskas
    idi kaim kö eöt ta babalu ine, möxösa, ine ixo öturunon te idi bara Jisas ine
