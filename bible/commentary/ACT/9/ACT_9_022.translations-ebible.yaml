  met-met: Ne Sol harua haringina saing haringinganoa tubu. Hatanga na Yudadi duwa
    Damaskas ba haruanganoa maxung sibuna, Yesu bing Urana Lipuxing Mogunganama naga.
    Baing ding haruanga te ba dahaxuya haruanganoa, dahatum susu.
  kpj-NT: 'Salu tahe ire riixiòlòdỹỹnymyhỹhyyre. Judeu Damasu hãwã ludu rieryõhyymyhỹ
