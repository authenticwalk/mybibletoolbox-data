    kely. Koendâ kehoem myani Jesus wâgâ aguely, nhangahumo odaji tientoem. Tutuze
    kehoem myani aguely, Jesus einwântânry modo aypa kehoemba lâgâlâ.'
  kue-kue: Ba Sol kamambuno kaima kaima dindre ana Yesus Krais Mesaia we dumara i
    kamo yombuglo orko ana Juda yomba Damaskas kamun meglkwa, ye ka dungwa i ta pirpoglsi
    di ikine endinaglkwa mere manga.
  cot-NT: Cotanquitsi irira Saoro arimpaqueate itsavetantamajatanaqueri Jesoshi, icanti
    iriguenti Quirishitotatsica. Ariqueate irirajia irapijoriojiateni choocajiatsica
    Tamashicoqui tee iragavejajempaji impigajiajempariji.
  bnp-bnp: A vinara ne Saulus i bele tora hateka. I vakasiri e huriki a Iuda ri made
    o Damaskus ne Isu ia e Kristo, lakea ri ngapa.
  apn-NT: 'Hãmri nhũm Sawti arĩ Tamas kãm Ijaew mã tanhmã Jejus jarẽnh to kamã hihtỳx
    o mẽ hkôt pa nẽ mẽ kãm: —Nà Jejus Krisja na pre Tĩrtũm mẽ pakaxyw ãm nẽ mẽ pahwỳr
    kumẽ. Ãm hãmri na pa mẽ amã ja jarẽ. Anẽ. Hãmri nhũm mẽ kuma nẽ tee ri kutã tanhmã
    kapẽr to hkukamã hamaxpẽr.'
  ctp-NT: Loꞌo ni, lye la ngwaꞌu Saulo chaꞌ ꞌin neꞌ chaꞌ chañi lka Jesús ti kwiꞌ Krixtu
    nu wa msuꞌwa Ndiose ꞌin chaꞌ nu mdiyan yu lo chalyuu. Ja mjwi chaꞌ nu xkwen neꞌ
    judío ꞌin Saulo bra kanꞌ, taꞌa neꞌ judío nu ndiꞌin kichen Damasco kanꞌ.
  opm-opm: Da darhetperhan Sor ohhe Jisas oh Krais ohmur por dakuu mat pison ohe danong
    oh isip hapat ihirnong dakuu mar da adapet pison ohe meng ohwi pot pihipri. Imat
    pot pisapat Damaskas ap mutuh ma pati kuuhan ihir amrama Jisas oh arpin Krais
    ma hapat daham kimiringopari.
  bvr-bvr: Aburr-yinagata aburr-wena, aburr-wengganachichiyana aburr-ni. Wurra nipa
    Jol burr-barlmarrk a-wena burrwa a-ni, gun-narda wana gu-ni gu-bamuna ganyjarr.
    Minypa yarlanga gu-negarra burrwa a-workiyana Jesus an-nardiya nipa Wangarr a-menga
    arrburrwa Wanngu An-gunega. Lika Ju yerrcha aburr-gata Daméchkach aburr-ni, birripa
    aburr-jurnjinga.
  wal-wal: SHin Saa7ooli qaalaa yootiyo yootoi minni minnidi biis; Yesuusi qassi Kiristtoosa
    gidiyoogaakka i akeekissidi odido gishshau, Damasqqon de7iya Aihudati ayyo zaariyoobaa
    xayidosona.
  zad-NT: Na' btipch lall' Sáulona' kwenc̱he zizikchli bi'e dill' nan Jesúzan' nake'
    beena' bc̱heb Chioza' wseḻee kwenc̱he iṉabi'e, na' bich gok iṉa beṉ' Israelka'
    lle' yell Damáscona' bi nakan ka'.
  kmg-kmg: Eme Saulo e samandiŋkerâ, Jesu e Kristo jâmbâŋ, irec dâŋfuŋne muritu-hâmohuc
    Damasko haeo Judaŋic jumbiŋ jazame manapie guguru ewec.
  aso-aso: Neꞌmine li laniꞌza Sauloꞌ aza gamazi nene amuzo molo lo-ngemeꞌmo vo Izesuꞌ
    nene do luꞌ izelive lo Oꞌmosoꞌmo imiselelesa live ve lo do lamineꞌ ogo lo-ngemavo
    Damasiko ebekuꞌ minaniꞌ Zuda ve ingine aꞌmidoꞌ di velepeꞌ izi li-imilizaniꞌ gamazi
    nomivo gopo gaꞌine gili minaniꞌ.
  uli-uli: Iwe ngo sa kekel loh chog foloy kowe yael Saul. Ngo tugulul mokwe ye sor
    irel mala Jesus le iy Kristus, ila ye llah le ye katos. Ngo Jews kowe re mel woal
    Damascus re tay gola mele rebe palili ngali.
  nin-NT: Ni ina ima mi u Shawulu ka na re ure ku kyekye mi. Ina ima i du anu Yahuda
    ba nggo a so nu Damasika a zha inkindirr ida chankarr di Yesu à su Kristi wa.
  acu-NT: 'Tinamaitiat Saulo shamkartutsuk: Jesús nekas aints ainautin uwemtikramratnuitji
    tusa, Yuse kakarmarijai chichau asamtai, judío Damasconam pujuinau: Nekaschawaitai
    tiartatkamawar tujinkarmiayi.'
  cak-WNT: Pero ri Saulo xa xc'oje' el más ruchuk'a' riche (rixin) chi nutzijoj ri
    ruch'abel ri Dios. Y nuk'alajsaj c'a chi ri Jesús yari' ri Cristo. Y rumac'ari'
    ri israelitas ri yec'o chiri' pa Damasco ma niquil ta c'a achique niquich'ob chrij
    ri Saulo.
  ebk-ebk: Ngem kaskasin napapigsa hi Saulo ay nun-ekasaba ya makaawis as solet nan
    enatna ay nangepaneknek ay hi Jesus nan Cristo. Isunga achi poros makasongfiat
    nan chiyuycha Judio ay umiili ad Damasco.
  spa-PDDPT: 'Pero Saulo confundía mucho más a los judíos que residían en Damasco.
    Argumentaba: ¡Éste es el Cristo!'
  ruf-ruf: Lekeni Sauli kaghendelela kupata ingupfu na kuwakangawatsa Wayahudi iwokala
