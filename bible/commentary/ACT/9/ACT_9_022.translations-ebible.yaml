  heb-heb: ושאול היה הולך וחזק ויהם את היהודים ישבי דמשק בהוכיחו כי זה הוא המשיח׃
  mpp-mpp: Inguc mibong Sol ye yanguc milu gawec, “Foinac, Yesu ye Mesia.” Ye yogolec
