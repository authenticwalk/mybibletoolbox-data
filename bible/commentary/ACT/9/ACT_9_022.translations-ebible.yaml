    Ala kópu yilî Yesu ngê ndêndê ngê ntiye ngê. Yipu, Yi kópu u l꞉êê dîy꞉o, Pini
    n꞉ii Chóó Lémi ngê a ngmidi ngê, yi pini Yesu. Yi kópu Sóól ngê wêdêwêdê ngê ye
