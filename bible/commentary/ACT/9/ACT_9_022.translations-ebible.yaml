  chz-NTPS: Pero Saulo maˊ hlëëyhꜙ kya̱a̱hˊ chaˉgaˊmiihˉ beꜘ ko̱o̱ˉ häˊ ko̱o̱ˉ häˊ.
    Gaꜙmiꜙjnääyˉ naˉhñaaˈ läꜙjë̱ë̱ˉ ja̱ˉbaˊ dsooꜘ Jesús heꜘ la̱a̱ꜗ Cristo, läꜙji̱i̱hˈ
    gaꜙka̱hꜗ gaꜙgwë̱hꜗ hʉʉˊdsëˉ kihꜗ judiu hi̱ˉ maˊ tä̱ä̱hˊ Damasco ja̱ˉ.
  kmu-kmu: Hayanagi Solona hamapaisia tokiyaꞋamoꞋa melino ala higeno “Yisasina Anumaya
