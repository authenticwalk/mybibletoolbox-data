    Naupini Christus nganai.'
  gam-gam: Dji ba, Sol yembe dongall wor kerman pika, Juda una Damaskus moi al ge
    une po embe dji, God dje worda iwa Krais ta wonda we dji ge, Jisas wale woi we
    dji. Sol kandja dongall embe dje awika, Juda una pille aya dje molo, kandja dje
    yem worne kune nayei.
  nou-nou: Awarate Saul jamo jamo ae mata atopapotise goroba isira. Edo umo Iesu awa
    soregari embo God mi itari bugarase sisira awa isaga be atopapotisira awasedo
    Jew embobo Damascus nati da atima isera awa uso ge mina sari sago ae isera.
  mqb-NT: Aya əna, Sol a njaɗ apan məgala sə wazan anà Yahuda ahay à Damas ata awan.
