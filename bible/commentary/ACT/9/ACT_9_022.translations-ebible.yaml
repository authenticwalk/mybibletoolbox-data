  cmn-FEB: 但扫罗变得越来越有信心，以强有力的方式证明耶稣就是基督，住在大马士革的犹太人完全无法与他辩论。
  gmv-RNT: Sawuley kaseppe minni minni bides. Damasqon diza Ayhudatas Yesusi izi Xoossi
