    ndoicatui judío iñehe mboyevɨ yuvɨreco.
  kmh-kmh: Sol Jiysis minim aŋg dand amiy, bi kiyŋ yomb key per kond mindyiŋgipun
    ak mey, Jiysis nep aŋgiy, yipund giy yimb nep aŋgek, bi Jiwda Damaskas mindeyak
    gok, minim bap pen aŋgniŋgiy rek ma ayak.
  ukr-ONPU: А Савл усе більше зміцнювався й бентежив юдеїв, що жили в Дамаску, доводячи,
