  pan-pan: ਪਰ ਸੌਲੁਸ ਹੋਰ ਵੀ ਤਕੜਾ ਹੁੰਦਾ ਗਿਆ ਅਤੇ ਇਸ ਗੱਲ ਨੂੰ ਸਾਬਤ ਕੀਤਾ ਕਿ ਮਸੀਹ ਇਹ ਹੀ ਹੈ
