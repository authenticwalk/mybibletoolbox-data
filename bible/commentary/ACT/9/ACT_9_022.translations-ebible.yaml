    jáu juríu buri ja aganoúbaña Damásco.
  clu-clu: Nagdogang pa gid anang abilidad ni Saulo sa pagwali. Ginpamatodan na nga
    indi maimotig nga si Jesus maman ang Cristo, kag ang mga Judio sa Damasco indi
    makasabat kanana.
  swh-ULB: Lakini Sauli aliwezeshwa kuhubiri na kuwafanya Wayahudi waliokaa Dameski
    wachanganyikiwe na kuthibitisha ya kuwa huyu ndiye Kristo.
  tpt-NT: Pero ni Saulo ixchiviniy kun tapꞌasta yu lhilhiy ixtalhavaniy, y ox ixlakmasuniy
    ni Jesús va Cristo yu laksakta Dios. Va jalaktꞌilhinil ixjatapastakꞌatkꞌan ni
    israelitas yu ancha ixtavilanal laka putaulan Damasco.
  aai-aai: Baise Saul binan inan ana fair ra’at, Jew sabuw iyab Damaskas hima’am hai
    not botabir naatu i’obiyih Jesu i anababatun Keriso, iti na’at eo sabuw tur omih
    hikasiy.
  sny-sny: Sol Owane Sitewi lo peri au te'e fiyariteye su, le peri lo Owane Sitewi
    lo kairefi se te'e fiyariye. Le lu taune werese ma'e, Owane Sitewi lai, Jisas
    ariariyeye ape, au te'e atuatuteye. Au te'eye su, lu taune tomu ne'ese hepene
    se su'ariye. Lowe le ma'e peri itiya'u te'erowata. [Ap 18:28]
  myy-myy: Ito bajiro ĩna tʉoĩabojarocati bʉto oca sẽocõri, Dios oca gotiyijʉ Saulo.
