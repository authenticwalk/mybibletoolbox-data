  mya-JVB: ရှောလု သည်လည်း အားတိုးပွား သဖြင့် ဒမာသက် မြို့၌ နေ သော ယုဒ လူတို့သည် ပြောသမျှသော
    စကားကိုချေ၍၊ ယေရှု သည် ခရစ်တော် ဖြစ် ကြောင်း ကို ထင်ရှား စွာပြ၏။
  kgf-kgf: Waŋu Saulo inéŋ muŋguc yanda kuhaguc wamma Yesu imi Kristo téŋgéŋ wanʒac
    imi héipuc wamma Damasiko ama areŋa yandaiguc Yuda ic kecgic énézéyu niŋgic sicsaoc
    waŋec.
  awb-awb: Uwana Soraga págege ehwéh irarú ani úkue kaweq tábúsoqme ehweh teriena,
    Mah marákó márákóípéq sína aní, Manikánka omaq ato anímé Sísa wire ue tábúsoqme
    síwáhnorúwe. Tábúsoqme síwáhnorú púara Támákása suwahpeqte Asiu kegá mó íre irarerahowe.
  gdn-gdn: Diyu ragidai inako tagubu ko apunu Soro e kasiyarai kawayawagawa yarawa.
