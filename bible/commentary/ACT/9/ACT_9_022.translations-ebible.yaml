  byx-byx: Dav ama Ngemumaqa dai as maikka qe sem madlek ne ma Saul aa tuaqevep. Be
    qel sil ne ama lengi ama dlek-pem-nget sagel ama Judaqena i qurli ra vet ma Damaskas.
    Taqurla de maikka ma Saul ke taqal sil ai luqa ma Iesus dai qatikka murl ama Ngemumaqa
    ka mak na qa iv ama Judaqena araa Maatpitka na qa. De lura ama Judaqena vet ma
    Damaskas dai maikka quasik mager ip ta taqen.
  ctu-CTI: Pero más ch'ejl tyo ti queji ti t'an Saulo. Ti' wen tsictisʌbeyob pejtyel
    israelob ya' ti Damasco cha'an Jesús jiñʌch yajcʌbil bʌ i cha'an Dios. Ma'an ti'
    ña'tyʌyob bajche' yom i jac'ob.
  zos-NT: Pero Saulo más pømipøjcu y vøjpø qui'psocuji'ṉ chambana'ṉ, y ja mus 'yaṉdzoṉyajø
    Israel pø'nis Damasco cumgu'yom ityajupø'is. Saulo'is isindzi'yaju myusocuji'ṉ
    que viyuṉsye Jesús Cristote Diosis cyø'vejupø.
  gvs-gvs: E kina go Saulo ina talavaitayana Baloma Kimaasabaina ikitogage. Tuwo Diyuu
    Damasiko goi sikaaiyaka Sauloyana kiyakiyaya ivatulukoidi bego Yeisu moitamo Guyau.
    Moeko goi sopadi ikaupatudi.
  kbm-kbm: Bemem Saul ginei yaun gwang-ne molge gitangi eisir be ginei lavo givin
    ginei Yisu ei amol ebe ve nemb amolmol dabin ok. Saul gilgum be amolmol Juda ane
    ebe imbweg Damaskus ok, gitangi ebe ve inwel ei avo ok ite.
  tew-tew: Hebo Saul-ví híˀ-á shánkí wänbo ûnkaypuwamändi ovâythayyan Jesus-áho taˀgendi
    namuu iˀ toˀwí Jôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí, heḏiho in Damascus-ˀin
    Huḏíyo hä̖́ä̖bo wíḏâyshaapí óetu̖ˀâ̖a̖míḏí.
  rmc-rmc: O Saul furt zoraľolas andro lav. Igen džanelas te dokazinel, hoj o Ježiš
    hino o Kristus, až avke, hoj o Židi, so bešenas andro Damašek, pre oda našťi odphenenas.
  apr-apr: Di ngan tiwete nen, bong ngan Maro ipamede Saolo le gurana ki ise le mai
    san. Ngan nen le iwete a ipagalanga di Yuda yo tinepe Damaskas ngan lodi dook
    nen, bet Yesu in Kirisi, tool tani yo Maro ipootoo bet si ikap di tooltool ki
    a ipamulu di i. Ngan nen le di Yuda yo tilongo betanga ke Saolo nga, ngan tisere
    betanga yo bet tiweta panga i.
  tiy-tiy: Endob ménwaléy toow fo émbagér muret i Saulowe brab fénggétiga no dob de
    Judio dob Damasko i Jesuse, Been i Kristowe, sani méguléwe tidéw dob Tuluse ongot-ongoté
    ro. Atin énda i énggésumbul bero.
  nlg-nlg: Hauva ma Saul, te lavia so na lagana, na talutate utoana vanira na vure
    Jew tara ghahara i Damascus, a Jesus na Christ. Mara mua loghoa tua siki ghanaghana
    kara kokoe pungisia nia.
  dgr-DOGNT: Hanìkò Saul denahk'e wınì nàtsoò ajà eyıts'ǫ dànì dek'eèhtł'èe sìı weghàà
    Zezì Chrıst hǫt'e hadıì gots'ǫ̀ goı̨de t'à Israel got'ı̨į̀ kǫ̀ta Damaskus nàgedèe
    sìı sıì gogha enıìyah adı.
  pes-OPV: اما سولس بیشتر تقویت یافته، یهودیان ساکن دمشق رامجاب می‌نمود و مبرهن می‌ساخت
    که همین است مسیح.
  ron-1924: Тотушь Саул се ынтэря дин че ын че май мулт ши фэчя де рушине пе иудеий
    каре локуяу ын Дамаск, довединд кэ Исус есте Христосул.
  tpz-tpz: Manih po vavaasis pe Söl, a soe peꞌ to kikis nö e non ko Jiuꞌ va Damaskas
    hikta onöt ne a vöknah o vavaasis peꞌ. Ivëh, ko vavaasis kunkuin o kokoman pa
    napan kee vaman, pare vatet o vavaasis pe Söl, a ma teꞌ poë varih to vatet o vavaasis
    to peo rakah, pare vaman ee pan, e Ieesuꞌ eꞌ e Kristo.
  agd-agd: Máa siyan Sorini monó baya ano moéken ákona íkan Damaskasí ma varé ein
    Yutan kayo ano Yisasin nan Tiyarafenu ano ma aní ukhein banta ino sen afová uren
    akhokho van ída evaránen béin má manáa vaya sen mino.
  rkb-NT: 'Sauro Sesus soho nitsasoko. Iharere humo kytsa sizubarẽtsa Sesus humo sispirikporẽtsa.
    Atahi: — Sesus Deus zipehata babata — nikara. Tsihyrinymyrẽta kytsa iharere bo
    yhỹ nikaranaha. Nisihyrinymyrykyze wasani nikaranaha. Iwatsahi Sudeutsa batu sihyrinymyry
    iwatsahi hawa sa ibo mopamykysokonaha batu zikaha. Paikpa mytsaty nikaranaha.'
  san-THA: 'กินฺตุ เศาล: กฺรมศ อุตฺสาหวานฺ ภูตฺวา ยีศุรีศฺวเรณาภิษิกฺโต ชน เอตสฺมินฺ
    ปฺรมาณํ ทตฺวา ทมฺเมษกฺ-นิวาสิยิหูทียโลกานฺ นิรุตฺตรานฺ อกโรตฺฯ'
  iws-iws: Mɨ Sol siir yaiya bɨri kiyɨkrɨkɨukika. Mɨ Juda iikamɨm om Damaskas hɨr
    nwowɨm, sɨma ɨni siir yaiya saiirar wakaeyoknam. Mɨ sɨma ɨna yɨnsiin whrɨewhrɨe
    boɨnɨm tɨkɨ inkamɨn Jisɨs Adi Komii siya nɨmbingiyɨn siya Mesaiakɨn.
  pol-SZ: Ale on przemawiał z coraz większą mocą i wprawiał w zakłopotanie żydowskich
    mieszkańców Damaszku, dowodząc, że Jezus jest Mesjaszem.
  ztq-NT: Per lëë Saulo pkaare fuersy, aan axte beeñ kchop xaa kik kchë meñ Israel
    nii no Damasco, tsiñee xñee xaa lo meñ nii nli lëë Jesús nak xaa nii pxaal Dios.
  zai-NT: Peru laabe jma rusi ne gana cusiene be laaca Jesús nga Cristu, dede bichenda
    be ca judíu ni nuu Damasco.
  upv-upv: Ko Sol derteren ne nale sen emaur elep, ko eviseni nir e erres nga Iesu
    evi Mesaea. Ko m̃eri Isrel nir nga ie arwera parij otvi nale sen, ko arunge nale
    se Sol eterter p̃elak ko norrorrmien ser omrrol, ko arbbut kobbong.
  aui-aui: Bi gegha da Sol yana dima ibera da ivimaragata kirakii, bi wonawaghata
    ividebeni toudi biiyadi da Yesu na God yana Wiivinevinegha Kiiwawona, na Jius
    iiyawogha Damaskas kamone makamakedi gerubadi da yawata siyikawakereyana.
  wap-NT: Mazan maꞌozaka manawun Saul kakuwaapan, aonaa Jewnao wuruꞌu Damascus sannaouz
    aitapan naꞌapam pakian uꞌati. Ushaꞌapanum kauꞌan kaimanaiman ukowaadan ĩꞌati mishiꞌo
    wuruꞌu Jesus uruu Christ.
  mva-mva: Ata Sol pilenga nge kodeka dikaiboang-tina. Be pile moarunga labudi inagupasipasi
    be itikitikingdi Iesus ka moimoi be Kristus. Bokaibe Iuda Damaskus anua-lo disukoaki
    nge ilodi iung-tina be tago sesu pilenga dikatu.
  dwr-NT: Shin Saa7ooli qaalaa odiyaa oduu minni minni beedda; Yesuusi qassi Kiristtoosa
    gidiyaawaakka I akeekissiide odeedda diraw, Damasqqon de7iyaa Ayihudatuu aw zaariyaawaa
    dhayeeddino.
  kfw-kfw: Takkha Saul in ranak kaneiya chongkha arilla, hiwahi Christa Jisu kha eii
    ti aril mincheenpha, Damascus ah kaom Jihudi mi ngaikha masangdan leijetmujei.
  bfz-bfz: पर शाऊल ओर बी सामर्थी ऊँदा गया और एसा गल्ला रा सबूत देई-देई की कि मसीह
    येईए, दमिश्क नगरो रे रणे वाल़ा यहूदिया रा मूँ बंद करदा रया।
  cuk-09: Ar Saulodi aka-bur-bule Bab-Jesús-igargi sunmakdigualid, nue-ise-oyodiguarsunnad,
    Jesús, we Cristo-sunnadye, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleye.
    Degisoggu, Damascogi Judiomar-bukwadi geg Pablo-abin imakgusmarsunnad.
  ben-OBCV: কিন্তু শৌল শক্তিতে উত্তরোত্তর বৃদ্ধি পেতে লাগলেন এবং যীশুই যে মশীহ, দামাস্কাসবাসী
    ইহুদিদের কাছে তা প্রমাণ করে তাদের হতবুদ্ধি করে দিলেন।
  mil-NT: Te ìó iní‑gá té Sàulú xǎhaⁿ‑dě xií‑yu sá dɨ́ú Jèsús cúú‑gǎ Crìstú Yaá ní
