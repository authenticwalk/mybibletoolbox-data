  grc-F35: Σαῦλος δὲ μᾶλλον ἐνεδυναμοῦτο καὶ συνέχυνεν τοὺς Ἰουδαίους τοὺς κατοικοῦντας
    ἐν Δαμασκῷ, συμβιβάζων ὅτι οὗτός ἐστιν ὁ Χριστός.
  cav-NT: Saulora tuna baji tsehue ama cuejaajecuaredya jutidya Jesúsja quisarati.
    Israelita cuana Damascoju anicuare cuanaque tujatu cuejaajecuare Jesús Mesiasque,
    Yusuja Emepeque. Quisarati dyaque bahue tsehue tujatu ecana isaracuare. Anatsurutsataqui
    ama tuna bacuare.
  kgp-NT: Hã ra Saulo tóg fe tar nĩ. Kỹ tóg Israel ag kanhrãn mũ, cidade tỹ Damasco
