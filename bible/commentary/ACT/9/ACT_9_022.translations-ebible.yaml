  myu-myu: Imẽnpit Saulo Jesus o'g̃uwẽnuwẽn cĩcã Judeuyũ be―Damasco ka watwat pe Deus
    biõg̃buk a'õbacaap kug̃ puye. — Icẽmãn Deus Jesus o'taẽ wuydaxijojo'ukan — io'e'e'e
    cebe ip. Ibapug̃ ip o'g̃utaybitbin. Imẽnpuye cede ba'ore o'e ip Judeuyũ.
  amk-amk: Wape rahida yiwang rahida Saulusi kaiwo medura fo wemambiriu pari aha.
    Kaiwoariri medura fo deinawiai weo Yesusi tarai Mananu Mampariri dine, paria Yahudi
    enai na Damsiki fosa etaperemi tinang we beyari we kaiwofo.
  fai-fai: Kata Saul ami Yesus sung kidel bakamin uyo atin matam kitid dukum so keidune,
    Yu Kayak Damáskas bidiw iyo Saul am kuku bom Yesus be Got walusa kinimo kal badano,
    ika be kidi nadiw, im aket dakfoyama, ika kal kei atin afan be. Kalesiw. Kata
    aket kuw mifiyam bada weng yán so mak fakadulodiw banim keisiw.
  ura-NT: Ne jetaote, niritiin cojoaelatooruhane jana, nii que rutaain nelararajiaain
    laraajiin, canaacha cohajei- Curisitoneein niha Jesosone beebejiha Saorone jaun
    jetao, rai suujua auhacaaure Damasocoo nenacaauru- Jorioocuru.
  mcd-NT: Ascano Saulo Jesushuunoa fasi tapiquin finacoinni. Ahuun curushu Jesús inanni
    ahuunoa ato yoinon. Ascan cayacaficoin ato yoini, —Jesús Diospan Furun nocoqui
    nichiniran, —ishon tsoa futsacai anori yoiaiton nicayomisifoma. Ascaiton shinancaquin,
    —¿Ahuuscashocaicon na nocofunun tapicoianmun? —ishon ahuun caifoan Israelifoan
    shinannifo.
  urt-urt: Kom wusyep Lahmborenge ŋaiye Sol ŋanange tahar bongol sekete pe, kin ŋanange
    nesembele nal halhale wusyep ŋaiye Jisas kin Miyeꞌ alaŋatme, Krais. Wusyep eꞌe
    ŋende lenge Juta ŋaiye yarp Damaskus tinge sekemeꞌ anah pe, yukur tatame ŋaiye
    ka yungwisme wusyep kin syeꞌ.
  kiz-kiz: Lakini Sauli abhwesibhu kuhubiri ni kubhafwanya bhayahudi bhabhetanieli
    Dameski bhachanganyikibhwayi ni kuthibitisha jha kujha ojho ndo Kristu.
  tzo-TZE: Ac'o me jech laj yalic li xchi'iltaque, pero más to itsatsub yo'nton ta
    xcholel li Sauloe. Li xchi'iltac tey nacajtic ta Damascoe laj yac'be sna'ic ti
    ja' Jesús ti sc'oplal ono'ox chtal ventainvanuque. Jech muc xa xtac'ovic ic'otic.
  lex-lex: Mere Saulus rurni-laini na'ititar rer lia, ne ltierni la' riy ralamni.
    Ntutga de plol toto'a de, Yesus de, Ray mak Uplerlawna Nano'taru pa Namori-nalewna
    rimormiori. Nhi'pede Yahudi makden la Damsik edonna rlernan talan pa rhoklira-rpah'a
    waw la.
  dov-dov: Asi Sawulo wakali kuya bukomena munguzu, wakabayinda kunguzu akuleta lupyopyongano
    kuba Juda bakakkede mu Damasiko kusinizya kuti Jesu ngu Kkilisito.
  rgu-rgu: Tehuu, Saulus nau natudu buti nae, Yesus ria nana riiꞌ, Lahenda fo Amaꞌ
    Manetualain helu basa nai faiꞌ a ulu nae fee ni mai. Saulus nanori-nafadan rupa
    leo nana, losaꞌ tao na lahenda Yahudi ra ta rasekin fa. Huu ria naa, Saulus tao
    na lahenda boe-boe ralelaꞌ ana.
  toc-NT: Pero Saulo ni̠ xquilh­pe̠­cuán huata xlá kalhtum xuan y xma̠­lu­loka pi̠
    xli̠­ca̠na huá Jesús hua̠nti̠ naca̠­ma̠aka­pu̠­taxti̠y cris­tianos, hasta luu
    cacs xca̠­ma­ka­la­ca­huán a̠ma̠ko̠lh judíos hua̠nti̠ xta­hui­lá̠­nalh nac Da­masco
    porque tancs xca̠­huaniy y xca̠­ma̠aka­ta̠k­sni̠ma pi̠ xli̠­ca̠na huá Jesús amá
    xata­lac­sacni chixcú hua̠nti̠ Dios maká̠n xma̠­lac­núni̠t xámaj quin­ca̠­lak­ma̠x­tuyá̠n.
  som-som: Laakiin Sawlos xooggiisii baa u sii kordhay, wuuna wareeriyey Yuhuuddii
    Dimishaq joogtay isagoo caddaynaya inuu kanu yahay Masiixa.
  mam-C: Me ante Saulo, njaw tinxix tib' tu'n tyolin, ex tuk'a tkyaqil tipin tq'ma
    qa a Jesúsjo Crist, a Kolil. Tu'npetzi'n, b'e'x i jaw naj Judiy tu'n, a najleqetaq
    toj Damasco.
  ndj-ndj: Sauli ayongeshikili liwovi nendu, avagolili Vayawudi vavelili Damasku vayipwelishili,
    padeta ayu ndi Kilistu yaveli mkombola.
  mbj-NT: Ky n'aa jawyk doo me Saw-Ru her'ood magyys hẽ tii bä sa hã. Jesus né hẽ
    ti P'op Hagä Do Ky Däng Doo, baad ub tametëëh sa hã. Ti hyb n'aa Judah buuj Damas-Ko
    bä haj'eenh do h'yyb manepëë bong ta kyyh hã.
  lat-VUC: Saulus autem multo magis convalescebat, et confundebat Judæos qui habitabant
    Damasci, affirmans quoniam hic est Christus.
  ngp-ngp: Mna mabilikizo ya Sauli yagendeelaga kunda na udahi mkulu, no ulavanyi
    wakwe kugamba Yesu niye Kilisito Mkombozi asagulwe ni Mnungu, nouwatenda Wayahudi
    wandaga wakekala Damesiki wase kudaha kuuza dyodyose.
  enq-2: Dopa leamiaka doko, Solo baa kyeto nyala-kao nyepala, Jisasa baa Kraisa dokona
    lao dii tambao lamaiyokondape pyoo lamaiyamopa, Damasakasa paleami Juu dupame
    baanya pii dokonya tanga lapenge kaitini mende nasia.
  eng-ASVBT: But Saul increased the more in strength, and confounded the Jews that
    dwelt at Damascus, proving that this is the Christ.
  mna-mna: 'Anutu ipombolmbol Saul ma sua kini mburaanaŋana kat. Tabe ikam ma zin
    Yuda ta timbotmbot Damaskus mi tileŋi na, tiru zalan pa sua. Pa izzo pa sua muŋguŋana
    ta iur ŋonoono ise ki Yesu. Tana sua kini iswe kat ta kembei: Yesu, ni Mesia.'
  myw-myw: Tage Soul mo itawtouna singay, anilivan tawtoun waseg mo ikatimlakes min-Yudiy
    tasiyas misikesa Damasik waseg, va̱gan kid bikakinsa Yeisuw mounida Kelis; e,
    tasiyas bo ibol ninous, ta-ma̱wan bikatimapus aygan.
  sby-sby: Ngofu sha Saulo sha kukambauka shali kuya kukonempa, walapwisha mano Bayuda
    balikwikala mu Damasiko, ne kubashinineti Yesu endiye Mupulushi Walaiwa.
  sll-sll: Ena Sol yulang bole, “Yisas iwe, Kraist momua” ditongwo i, Yuda ari Damaskas
    mongwo hobi Sol kina ha bolbin dinamba, Sol ha dungwo i mo yuwo omia pire, ha
    ta mong ditekungwi.
  yaq-NT: Taa ju'u Saulo junama'a che'a bepa au ou bujtaka, Jesukrijtota betana juka'
    nok lutu'uriata a' teuwaan. Intok junuen juka' Jesujta a' Krijto tuka'po, machisi
    a' teuwaakai. Junuen jume' juriom jum Lamajko' tea'po jiapsame, a' teuwaa'ue am
    nok kokobakai.
  uro-uro: Sokt di qop ma Sol di qät ta ama qrot masirhat dä qär qur a rha i ma Jisas
    di ma Krais bä ama Judaqäna qärarhani i rhat tas e ma Damaskus di adädän da masirhat
    nävät tom däkt.
  ita-1885: Ma Saulo vie più si rinforzava, e confondeva i Giudei che abitavano in
    Damasco, dimostrando che questo Gesù è il Cristo.
  muy-muy: Ay ti njəɗa ga Sol àsagakivoru, àhi ana ndam Zʉde ya a Damas ni Yezu ti
    naŋ *Krist *Bay gəɗakani ya amara ni. Eslini nday nakəŋ tə̀sər ere ye ti tə̂həŋgrifəŋ
    ni do.
  kqc-kqc: Idu Saul yaku Iesu dada ini sina nirausi regamo; bi vava iniye nisi Iesu
    bi Keriso moi vegu rido amiye nirorotari resi ka amiye di uka moina iniye regamo,
    dada Jew vene Damascus ri amegamadi bi nikabai rena bi anua iniye regamadi.
  tav-tav: Cabero Saulo Jesu ye quetire seeto caĩ buio ocabʉtiyupʉ. “Dio cʉ cabejericʉ
    majuuna ãmi Jesu, cariape mʉjaare yʉ ĩ,” na caĩ buioyupʉ Saulo judío maja Damascopʉ
    cãnare. Na maca dope bairo cʉ caĩ neto majiquẽjuparã.
  eng-ULB: But Saul became more and more powerful, and he was causing distress among
    the Jews who lived in Damascus by proving that Jesus is the Christ.
  spa-VBL: Y Saulo crecía cada vez más, así como su fe, demostrando de manera muy
    convincente que Jesús era el Mesías, tanto que los habitantes de Damasco no podían
    refutar lo que decía.
  fra-_FOB: Et Saul se fortifiait de plus en plus, et il confondait les Juifs qui
    habitaient à Damas, démontrant que Jésus était le Christ.
  hau-ULB: Amma Shawulu kuwa ya sami iko sosai, kuma yana haddasa damuwa tare da rinjaya
    tsakanin Yahudawan dake zama a Dimashku ta wurin tabbatar da Yesu shine Almasihu.
  mal-mal: ശൌലാകട്ടെ അധികം ശക്തിപ്രാപിച്ചു, യേശു തന്നെ ക്രിസ്തു എന്നു പ്രസംഗിച്ചുകൊണ്ട്
