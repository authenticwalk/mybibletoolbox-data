  msy-2020: Ezɨ Sol akurir akar kabar gavgavim bar ghuanabozɨ, a mɨgɨrɨgɨam bar deravɨrama
    anebɨghizɨ, Judan gumazamizir Damaskusɨn itiba fo, Iesus a Krais, a Gumazir God
    Uam E Iniasa Mɨsevezim.
  bpr-bpr: Bay baling matnù i kfulung Sol tamdò, na too mbagal i gutadagan tmulen
