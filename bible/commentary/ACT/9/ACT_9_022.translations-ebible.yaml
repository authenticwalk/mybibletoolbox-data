  jae-jae: Ma Saulu gêwa sa ŋajaŋa kêlêlêc gebe Jesu tonec eŋ Kilisi tau. Kêsôm biŋ
    amboac tonaŋ tec gêgôm lau Juda, taŋ sêŋgôŋ Damaskus naŋ, nêŋ kauc kêŋnsôŋ e toŋoma.
  ksd-ksd: Ma Saul i patuan vanavana, ma i vapurpuruan ra umana Iudaia dia ki aro
    Damasko, tago i varvai ure Iesu, ba ia tuna ra Kristo.
  msm-NT: Di tongod to gahom to Diyus, nasi on naosoyan si Saulo. Madigon to mgo kamatuudan
