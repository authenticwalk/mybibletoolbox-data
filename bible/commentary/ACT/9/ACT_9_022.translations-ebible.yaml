    nine ahriquiro”, ni masiedahye tiquirore.
  anv-NT: Yɛ́mbɔ Sɔl ajyɛ wyɛ mbɛ, agarege mekomejɔɔ́ Jisɔs ne ɛshyɛ ne apyɛ bɔɔ́
