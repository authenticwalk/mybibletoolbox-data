  tel-2017: అయితే సౌలు మరింతగా బలపడి ‘యేసే క్రీస్తు’ అని రుజువు పరుస్తూ దమస్కులో నివసిస్తున్న
    యూదులను కలవరపరచాడు.
  hat-BSA: Men Saul te kontinye ap vin pi fò, e t ap konfonn Jwif ki te rete Damas
    yo avèk prèv ke Jésus sila a se Kris la.
  bxh-bxh: In moho Saulo ena lauguguya mate ya gigibwali wananaha yo ya faꞌita lobahidi
    mate wananaha Yesu, In mate Keliso, Fasinabo Dogana, be nuwadi ya abidi na Diusi
    dodogadi Damaseko yai sa miyamiya wa hige gonowana alinana ti bui.
  top-NT: Pero Saulo ni̱ ixca̱jicuaní tí ixtali̱chihui̱nán y ma̱s tancs ixli̱chihui̱nán
    xlacata Jesús huá Cristo tí ixma̱lakacha̱ni̱t Dios naca̱lakma̱xtú cristianos,
    hasta judíos tí ixtalama̱na nac Damasco ni̱ ixtacatzí tú natakalhtí.
  msk-msk: Yagadogang yang kadigun nang katarongan ni Saulo na yagamatood na si Jesus
    yaan agaw si Kristo na syosogo ani nang Dios, wakaw wa makaibak kanaan yang manga
    Judio ag Damasko.
  gyr-NT: Saulo rumo omombehu tuprɨ catu Jesús recocuer. Osecopɨ opacatu omu Damasco
