  lif-NT: ᤁᤖ ᤛᤠᤘᤗᤖᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤔᤢᤰᤛᤠᤶ ᤁᤢᤎᤡᤶᤒᤠ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤛᤢᤖ ᤐᤣᤀᤠᤱ ᤍᤔᤛ᤻ᤁᤛᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹.
