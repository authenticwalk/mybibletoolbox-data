    ante wægadänimpa.
  kbc-NT: Pida Saulo jiɡ̶idapaɡ̶a diiticogi mepaaniɡ̶ida loniciwaɡ̶a me dotaɡ̶a. Codaa
    yenikamaɡ̶a me yeloɡ̶odi me niɡ̶ijaaɡ̶ijoa Jesus ane niiɡ̶e Aneotedoɡ̶oji meote
    me ɡ̶odewiɡ̶atace. Odaa niɡ̶ijoa judeutedi ane liɡ̶eladi naɡ̶ani nigotaɡ̶a aɡ̶oyakadi
    modiitege, aɡ̶ica anoyatigi ligegi doɡ̶oigidi.
  bmh-bmh: Bo, Sol nugau ze mareun gusig banou pet usalina, Zuda duailel Damaskus
    uzan daremen gonugau ze doimai, esilakemen, gonug gusig awaraimai, eneun, “Yesus
    go Kristus, du go Uwait nug ig koli imaigabun palautina, aleun.” Guzenina, duailel
    gonugau ze polumai dareu aimai, aurabun iborain tam.
  ctu-BL: Ñumen cabʌl tsa' p'ojli i p'ʌtʌlel Saulo. Ma'anic chuqui tsa' mejli i jac'ob
    jini judíojob chumulo' bʌ ti Damasco, come Saulo tsi' wen tsictesʌbeyob Cristojʌch
    jini Jesús.
  meq-meq: Sol neŋgeye ɗuh gədaŋ ŋgay a səkah ka məɗe ha bazlam i Mbəlom pat pat.
    A ɗatay ha a Yahuda neheye ma gəma i Damas aye parakka Yesu na, Kəriste. Nəteye
    niye tə sər wu nakə ta tsikeye faya aye sa bay.
  noa-H: Mamʌ hichig maagwai chará, warag Sauloou hiek k'ẽgk'a jaaumamua, “Chadcha
    jãg Jesuuta hich Hẽwandamaucha warrgarwe jʌr hauwia maach peerdʌ haumk'ĩir mʌg
    durr gaai pʌ̈iju haajerr k'abahab” haajeejim hanaabá. Mag nem hichö k'aisög jaaupʌ̈pʌ̈igmamua
    judionaan Damasco p'öbör hee narr k'ʌʌnjã pöd hiek'aju k'augba, warag hich garmua
    k'ĩupaa sĩumaajeejim haajem.
  alp-NT: Po Sauluse Alla Eni kbasa eonoi ktili rame kena ialenake be Yesuse mere
    Ile rebe Alla Iulake kena ono hlamate tamata, hoko tamata Yahudia rebe esi rue
    me kota Damsike esi supu lelieni moneka.
  san-VEL: kintu "saula.h krama"sa utsaahavaan bhuutvaa yii"surii"svare.naabhi.sikto
    jana etasmin pramaa.na.m datvaa damme.sak-nivaasiyihuudiiyalokaan niruttaraan
    akarot|
  kbq-kbq: Hianagi Soli'a, antahintahi'afina hageno nevuno Jisasi'ema nehaza nera
    tazahu ne' Kraisi'e huno eri ama huno tusiza huno hanavetino nehigeno, ana kema
    Damaskasima mani'naza Jiu vahe'mo'za, nentahi'za inankna huta nanekea huntesune
    ha hu'za kea osu'naze.
  kbh-kbh: Pero Saulo cada ora más añémoca yojtsóyebuambnaye y puerte ts̈abá yojaninÿanÿná
    Jesús Bëngbe Bëtsabe Uámana Uabuayaná bétsemnama. Chíyeca chë Damascoca judiënga
    ndoñe imontsobena nts̈amo cha jojuana.
  ron-LSB: Dar Saul, care se întărea și mai mult, a zăpăcit pe iudeii care locuiau
    în Damasc și a dovedit că acesta este Hristosul.
  pon-pon: A Jauluj me manaman kokoda o kapinada Juj oko, me kaujon Damajkuj ni a
    kawewedar, me i me Krijtuj.
  nhe-BL: Huan mojmostla Saulo quipixqui más chicahualistli para quinyolmelahuas israelitame
    ipan altepetl Damasco tlen Jesús. Huan quinnextili ica miyac tlamantli para Jesús
    itztoya nopa Cristo tlen Toteco quiijto quititlanisquía. Huan nopa israelitame
    ax quimatiyayaj tlaque moilhuise.
  sps-sps: San favaanan ten Sol reits ovei en. Ana taa Jiu to te natiny kaa ror Damaskas,
    nongoiny vegiau tsunia ser fakakarian ir. Ayei faatok famainy ovei tsun rari Jisas
    a mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy, to sana ri na taa Jiu
    arasan faarof tan vegiau ten Sol ser gima tsue ta ka.
  wnc-wnc: Siwan unzing yawawa ngana Solda kekeknga aknga pake Jesue yaniwan Anututa
    tapan wa amin tapa Krais ngang ininangge ngang yaniwan kekekawan natake aminu
    Judia nana gatu Damaskas yot gapmane yukingga nangaakan natapbing.
  bus-bus: Solu sↄ̃ gbãaa ègↄ̃ kaara, ben à yã Yuda kɛ̀ aↄ̃ↄ kú Damasikunↄ fù à
    ↄ̀dↄańnɛ kɛ̀ Yesu nɛ́ Mɛsayamɛ.
  gub-BL: Umume'u wi wi tuwe Zezuz rehe ze'egaw a'e pe har wanupe. -Azeharomoete Zezuz
    tuwihawete romo hekon a'e, Tupàn hemimur karer romo hekon a'e, i'i wanupe. Ze'eg
    kwehe arer umume'u tuwihawete tur àwàm a'e. Xawru ukwaw katu ze'eg kwehe arer
    a'e. Umume'u katu Namaz pe har wanupe. A'e rupi — Zezuz nuiko kwaw tuwihawete
    Tupàn hemimur karer romo a'e, ni'i kwaw izupe wà, ta'e ukwaw wera'u wanuwi a'e
    xe.
  imo-imo: Nalo Sol yunge engemu olandopa purumu. Goteni eno lipe tapondombalo iye
    mundumbo nimbe kanopa ltimu iye Kraist aku Jisas yu kano iyemu molorumu mele enge
    nimbe, nimbe tirimu kani Judia imbomani yundo ungu te topondoko manda naa ningi.
  boj-boj: Sol a siŋgila na Qotei aqa wau yeqnaqa aqa siŋgila ti powo ti tulaŋ kobaoqnej.
    Deqa a Qotei aqa anjam geregere plaltoqnsiqa endegsi maroqnej, “Yesus a bole Kristus
    Qotei na qariŋyej qaji.” Degsi mareqnaqa Juda tamo kokba Damaskus di soqneb qaji
    naŋgi aqa anjam qalotqa keresaiinjroqnej.
  eng-DRA: But Saul increased much more in strength, and confounded the Jews who dwelt
    at Damascus, affirming that this is the Christ.
  knf-knf: Kë Ŧawul aşë tamanaara taman ţi pdiiman *bayuday biki Damaŧ banwooŋ baanhilana
    pnëţ, kë Yeŧu awooŋ Kriŧtu.
  san-KHM: កិន្តុ ឝៅលះ ក្រមឝ ឧត្សាហវាន៑ ភូត្វា យីឝុរីឝ្វរេណាភិឞិក្តោ ជន ឯតស្មិន៑ ប្រមាណំ
    ទត្វា ទម្មេឞក៑-និវាសិយិហូទីយលោកាន៑ និរុត្តរាន៑ អករោត៑។
  arn-NT: Welu Sawlu doy yafüluwkülen dungumekey. Welulkawi ñi rakiduam ti pu judiu
    mülelu Damasku waria mew, kimeltulfilu am ta Jesus ñi rüf Cristongen.
  zas-NT: Per Saulo guixie guixie mazri cariiman guialrdxeb rnieeman xtiidx Dios,
    rulüüman guial Jesús na̱j Cristo, din yabëëman bejn ree loj dol. Xt ragdxa ree
    bén Israel zojb ree Damasco chi rucaagdiajg reeman ni rëbaman.
  ken-NT: Yɛ̌ nɔ, Sɔ̌l are tɔ́ŋ Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu andɔk nɔkɔ chí ambɨ. Are
    fʉɛ́t ndu bɛyǎ babhi bɛtɔŋ kpoŋoroŋ bɛ́ Yesu kɛ áchí Mpɛmɛ Mandɛm afyɛ́ nyaka
    bariɛp bɛ ǎtò ɛnyunɛ́ bo Israɛl abhɛn báchí Damáskɔs bábhɨkɨ kwáy bɛkɛm
    kɛfe nɛ yí.
