verse: ACT.009.022
translations:
  kpx-kpx: Abu kateai louge Solou hovelahai ata haivege hotove keu ataemo vuvuneage
    Damasikasi Diue ataeau hotove hamaveve keu anekianu. Kosealemo Solou hilokage
    Iesu keu Diue ata tedaevemale kosive Keliso.
  okv-H: eo Saul na ke ngahia na Iesu Keriso puvija amo ke be ra ainge Damascus ta
    Judea embomeni ta enu ke mine ari inono ae ea.
  tbo-tbo: Ma tamogi Saulo a guguya i ipoya. A limoina Yesu tauna Tu wiluyagohana
    naka bahana i winugowiwai duma ugolinei ma mi Yudeya u Damaseko hi mamae ega emoemotana
    a baha hina wimihehi.
  mal-C: എന്നാൽ ശൗൽ അധികമധികം ശക്തനായി, യേശുതന്നെ ക്രിസ്തു എന്നു തെളിയിച്ചുകൊണ്ട്
    ദമസ്കോസിൽ താമസിക്കുന്ന യെഹൂദന്മാരെ പ്രതിവാദമില്ലാത്തവരാക്കി.
  grc-SR: Σαῦλος δὲ μᾶλλον ἐνεδυναμοῦτο, καὶ συνέχυνεν ⸋τοὺς⸌ Ἰουδαίους τοὺς κατοικοῦντας
    ἐν Δαμασκῷ, συμβιβάζων ὅτι οὗτός ἐστιν ὁ χριστός.
  bgc-bgc: पर शाऊल और भी सामर्थी होंदा गया, अर इस बात का सबूत दे-देकै, के मसीह यीशु-ए
    सै, दमिश्क नगर के रहणीये यहूदियाँ का मुँह बन्द करदा रहया।
  khz-khz: Na Saulo gena vopata tiavuna ekamuwai. Gena kilakilai Iesu evega-taunataunaawai,
    taunatauna Iesu ia Keriso, (Palagu na ekilagi-gavuato vevega-maguli tauna). Vokila
    Iuda talimara Damaseko ai getaluwai talimara ati geria vega-gele rauparana.
  deu-TKW: Saulus aber trat um so kräftiger auf, und brachte die in Damaskus wohnenden
    Juden außer sich, indem er bewies, daß dieser der Christus sei.
  zsr-NT: Bdipr ladxëꞌë Saulo, len benëꞌ ga gulaböꞌë baguíꞌi bönniꞌ judío nacuꞌë Damasco,
    buluiꞌinëꞌ lequëꞌ Jesúscz naquëꞌ Cristo, bönniꞌ naꞌ tunëꞌ löz duná béꞌinëꞌ lequëꞌ.
  lin-lin: Nzokande, kondima ya Saulo ezalaki se kokoba kolendisama mpe azalaki kondimisa
    Bayuda oyo bavandaka na Damasi ete Yesu azali Klisto.
  hns-NT: Etane me Saulas darsaaike partjaar karat raha kie Jiesoe Parmeswar ke Kriest
    hai. Aur okar baat me etana saktie raha kie Daamaskas ke Israel log epar koetjh
    na bol paawat raha.
  noa-E: Mamʉ ichig maagwai chará, warag Sauloou iek khẽgkha jaaumamua, “Chadcha jãg
    Jesuuta ich Ẽwandamaucha warrgarwe jʉr auwia maach peerdʉ aumkhĩir mʉg durr gaai
    pʉ̈iju aajerr khabahab” aajeejim anaabá. Mag nem ichö khaisög jaaupʉ̈pʉ̈igmamua
    judionaan Damasco phöbör ee narr khʉʉnjã pöd iekhaju khaugba, warag ich garmua
    khĩupaa sĩumaajeejim aajem.
  eng-EMTV: But Saul all the more was growing strong, and was confounding the Jews
    who were dwelling in Damascus, proving that Jesus was the Christ.
  mib-NT: Te víhyá gā ni nacani Saulo jnūhun ya, te ni steén cají de jeē Jesús cúu
    Cristo, Yaā ní jeni Yaā Dios jeē jnáma ya yohó. Te tēe hebreo jeē cáyūcú ñuu Damasco,
    tu ní cánihīn de modo cahān de jeē tu íyó ndáā jeē cahán Saulo.
  lif-NT2: कर सावलरे़ आल्‍लसाङ् मुक्‍साम् कुधिम्‍बा इङ्‌भन् से़ःसुर पेआङ् दमस्‍कसओ
    के़वाॽबा यहुदिहाॽ, ये़सुःन्‍ने निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरो फाॽआङ्
    याःन्‍दुसिरो॥ हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ नोगप्‍पे पिमा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Sauli akayonjokeseka ukekesi na makakala, ndava ya kujova hotohoto kuvya
    Yesu ndi Kilisitu, Vayawudi va ku Damasko luhala lukavayaga.
  mmx-mmx: Ketla lavavang at ne Sol ga mumuat amisik, la ni ga lox asuusu i do ne
    Iesu mo neni Lanarong. La levelinga ren ga mumuat aleng la buaang atnedi limixin
    me Judaia mo diga nemen to Damasko di goxo epovo do dina vorang i.
  cbr-NT: Quicancëbëtanbi ca Saulonën aín bana cushiira 'ixun Damasconu 'icë unicama
    sináncasmamiquin —Jesús ax ca asérabi Cristo, axa ënë menu uti judíos unicaman
    caíncë a 'icë —quixun bana ñuixuancëxa.
  tee-NT: Pus ju Saulo lacsni lacsni palai jantu ixtalhanan acsni ixnajun ixchivinti
    Dios. Chai acsni lana vas amavasalanilh ju ist'a'israelitanin amachak'an Damasco
    ni Jesús yuchach ju ixnoncan camalakachatachilh ju Dios pus jantu lai tu'u' xatamapuspitni
    ju chivinti.
  eng-LSV: And Saul was still more strengthened, and he was confounding the Jews dwelling
    in Damascus, proving that this is the Christ.
  cak-NT: Pero ri Saulo nic'ue-ka más ruchuk'a', y man nuya' ta can rutzijoxic rutzij
    ri Dios. Y nuk'alajij chi ri Jesús jari' ri Cristo ri takon-pe roma ri Dios. Y
    roma ri nu'ij raja' chirij ri Jesús, ri israelitas ri jec'o chiri' pa Damasco
    man niquiwil ta anchique niqui'ij-apo che.
  pah-NT: 'Igwete Saulo''ga ega''ei g̃a pe: —A''iti tuhẽ Jesus''ga ko Cristoramo oko
    Tupana''ga remimbuhurukaramo, ei Saulo''ga g̃a pe. Igwaigwavete Saulo''ga heroviarukari
    g̃a pe Jesus''ga mombe''urame g̃a pe. Henduvame garemimbo''ekatua judeus''g̃a
    nonhi''ig̃a''javi ga pe a''ero Damascopeve''g̃a.'
  sja-NT: Mãga jarapachida mĩda, Saulopa ewari chaa waapɨara jarateepachi Jesuta Tachi
    Ak'õrepa pëida eperãarã k'aripamerã. Mapa judiorã Damascode p'anapatap'edaarãpa
    k'awadak'aa paji k'ãata k'ĩsiadai.
  xed-xed: 'Ka gɗavatá Sawulu ka mnay: «Yesu ná, Kristi ya,» kaʼa. Ka kɓanaftá tsi
    ta la Yahuda ta nzakway ma luwa Damas. Sna a həŋ ta skwi ŋa zlghanaftawi wa.'
  mks-NT: Joo ví ga̱ ví ndíndeé ini Saulo cáha̱n da̱ tu̱hun Ndióxi̱. Ta náha̱ da̱
    nu̱ú ña̱yivi ña̱ mé Jesús cúú Cristo, mé á na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há
    ña̱yivi. Ja̱nda̱ quia̱hva já na̱jája̱ca̱ da̱ xíní túni̱ na̱ na̱quixi chi̱chi Israel
    ndúu Damasco cán xi̱hín tu̱hun cáha̱n da̱ xi̱hi̱n ná.
  gfk-S: Iesene no hinarpir tane Sol ga hananawat dades. Ma ira Iudeia tuma Damaskas
    pa di gale haruat be di na balu Sol be iga hatutuno ter ta di be Jisas aie no
    Mesaia.
  bmu-bmu: Mewö jigetmö, Anutunöŋ Sol ösum-mumu waŋgii kunbuk köhöiba malök. Köhöiba
    mala Juda ambazip Damaskus sitinöŋ malgeri, yeŋgö uruŋini kuŋguba kewö jiba malök,
    “Jisösnöŋ ölŋa Anutugöreŋ Amötqeqe Toŋi Kraist akza.” Keu mi jim köhöiba könaŋi
    kondela maliga yeŋön köŋkuŋ aka keu mi qeapköbingö osiba malget.
  dgz-dgz: Ap anega wane go Sol aro ta opata di waiwandin. Me opata gapan aigap di
    ewamuiwandini ame Iesu me God om enuni apanewa Keriso di. Diu pa Damaskas wanumuine
    nagirewa nop gare wapen tane go umap uon.
  eng-GNV: But Saul encreased the more in strength, and confounded the Iewes which
    dwelt at Damascus, confirming, that this was that Christ.
  zaa-NT: Pero Saúlua nna lani adí lá valor beni bi predicar hasta qui'ni gulèqquia
    ỹínią́ latsi' ca judío tsè'e Damáscuá, gutixa'áni bi cą claru tení qui'ni Jesús
    nna née Cristo enne' ribèda cą qui'ni íl·lanie.
  eng-WEBSTER: But Saul increased the more in strength, and confounded the Jews who
    dwelt at Damascus, proving that this is very Christ.
  guh-guh: Itsiata Saulo ajumejunavijibia bitso asaëyata tsipaebapona Jesús pelivaisi.
    Nexata Saulo xaniavaetsia jivi yapëtaeyaexana xaniajai Jesús Dioso pitorobinëtsitsica
    jivi pecapanepaenexa. Nexata judíovi Damasco tomarata penaevi moya. Apo yapëtae
    pacuenia jumecanaviatsijitsiatsi Saulo.
  bon-bon: Yepä, Saulo me mene kokrerage äbitige. Tabe toraca conocäco Yeesu ne jewabudnitige,
    jejemige egä, “Tabe peese nyene lui ne Israela biname cina jewagrijanisi teebibine
    niiya cabu ca äsecrerame.” Siige, Damaseko cewe je lui Israela biname, teepi äblicäco
    ge teeme mene awecnista.
  nhw-BL: Huan mojmostla Saulo quipixqui más chicahualistli para quinyolmelahuas israelitame
    ipan altepetl Damasco tlen Jesús. Huan quinnextili ica miyac tlamantli para Jesús
    itztoya nopa Cristo catli Toteco quiijto quititlanisquía. Huan nopa israelitame
    amo quimatiyayaj tlaque moilhuise.
  mgw-mgw: Sauli aayendeli pata makakala mumaalo gake panga Yesu nga Kilisitu. Ayahudi
    ba ku Damasiko baatisengemwanika muno.
  swh-ONEN: Sauli akazidi kuwa hodari na kuwashangaza Wayahudi walioishi Dameski kwa
    kuthibitisha kuwa Yesu ndiye Kristo.
  wbi-wbi: Loli u Sauli alyatangilue kudalikila na kuvavomba ava Yahudi vano vakikalagha
    ku Dameski vahasing'ane nakusimilisia Kati uju ghwe kilisite.
  bba-bba: Sɔɔlun wɑɑsu yɑ dɑm sosimɔ, u bu sɔ̃ɔsimɔ kɑm kɑm mɑ Yesu u sɑ̃ɑwɑ Kirisi
    wi Gusunɔ u ɡɔsɑ, sere Yuu be bɑ wɑ̃ɑ Dɑmɑsiɔ bɑ kpɑnɑ bu wi ɡɑri wisi.
  eng-KJVCPB: But Saul increased the more in strength, and confounded the Jews which
    dwelt at Damascus, proving that this is very Christ.
  kgk-NT: 'Upéa-gwi opondera hese hikwái. Ha ha''e katu ipy''agwasuve suve oho-vy.
    Omongirirĩmba judeu kwéry upe pygwa-pe: “Hesu ko Cristo, Nhandejáry remimbou tee
    voi” he''i oikwaa uka-vy íxupe kwéry.'
  waj-waj: 'tuduu rikioo Sauruuso Yisuunnara yaagueeqainno yaagueeqama kioo iya kiaa
    mmioo tunoo: Kutaa Yisuuva Anutuuqo mmataama kioo vaidiivovee, tuuvaara Yutayaa
    vaidi Damasakuusa varuuya hama yopeema inna kuaivaa sai tiravai.'
  cpy-cpy: 'Eekiro ishintsitanakitzii Saulo ikenkithatanaki rirori tekatsi ithaawantyaa.
    Tekatsi ikante Judá-paeni nampitawori Ontyaamaeriniki ikemiri Saulo ikantzi: “Irika
    Jesús riitaki Jeepatzii-toetani.”'
  mpx-mpx: He Sol wana papaatena i gagasisi nawa, inoke Yudiya bolo hi miminaa Damasiko
    i pankitel tunahot Yeisu iya Mesaiya, yaka nige bosowailiya anana nihi lahe.
  wbp-wbp: Kala kujalpa-jana warrarda yimi-ngarrurnu Jijaji-kirli, ngulajulpa-jana
    milki-wangkaja kuja, “Jijaji, kari-nganta Kaatu-kurlangu Mijaya Milarninja-warnu
    yangka yirdiji Kiraji.” Yangka Juwu-paturlu kujalpalu purda-nyangu Juurlu wangkanja-kurra,
    lawa-nyayirni kulalu nyarrparlu warlka-pajikarla manu jangku-mantarla.
  luo-luo: Kata kamano, Saulo nomedo gerore kuom yie kendo nomedo bedo gi teko mangʼeny,
    kendo twak mane ochiwo konyisogo ni Yesu e Kristo nodhiero jo-Yahudi mane odak
    Damaski.
  nhe-NT: Huan mojmostla Saulo quipixqui más chicahualistli para quinyolmelahuas israelitame
    ipan altepetl Damasco tlen Jesús. Huan quinnextili ica miyac tlamantli para Jesús
    itztoya nopa Cristo tlen Toteco quiijto quititlanisquía. Huan nopa israelitame
    ax quimatiyayaj tlaque moilhuise.
  aii-aii: ܐܝܼܢܵܐ ܫܵܐܘܿܠܔ ܒܘܼܫ ܙܵܘܕܵܐ ܦܵܐܹܫ ܗܘܵܐ ܚܘܼܠܸܢܵܐ، ܘܡܲܫܥܸܫ ܗܘܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ
    ܥܵܡܪ̈ܵܢܹܐ ܕܓܵܘ ܕܲܪܡܣܘܿܩ، ܡܲܕܘܼܥܵܝ ܕܐܵܗܵܐ ܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ.
  esk-NT: Aglaan Saul quliaqtuałiġmiñi kaŋiqsipkaiñiqsuq iñugiaktuanik iñuŋnik Jesus
    taamna Christ-ŋułhanik nalupqinaiqł̣ugu. Jew-ŋuruat iñuuniaqtuat Damascus-mi kiggutiksraiññiqsut.
  msb-msb: Pero nagdugang lugod an kabaskog ni Saulo sa pagpamatuod niya na si Jesus
    an Cristo. Kaya wara gayod kakontra san ginpamatuod niya an mga Judio na nagaistar
    didto sa Damasco.
  cpa-NT: Jøng² hiug¹² jín³ tí² ma²neng¹² dsǿa¹² Saulo ca¹téng²dsa jǿg³. Ca¹mi¹léi¹³dsa
    lán¹² Jesús Cristo, dsa² ca¹tsen¹ Diú¹³. Cu¹dsie¹² tei³ ca¹túgh² dsa² judío chian²
    Damasco. Di³ tsa¹ma¹tiúh¹dsa dsii¹dsa jǿg³ quianh¹³ Saulo.
  dso-dso: ମାତର୍‌ ସାଉଲ୍‌ ଦରମ୍‌ ସାସ୍‌ତରେ ଅନି, ଜିସୁ ଆକା ମସିଅ ବଲି ସତ୍‌ ଦେକାଇଲା । ଏ ବିସଇଟାନେ
    ତାର୍‌ କଇବା କାତା ଏତେ ବପୁ ରଇଲା ଜେ, ଦାମାସ୍‌କସେ ବାସାଅଇ ରଇବା ଜିଉଦିମନ୍‌ ତାର୍‌ କଇବା କାତାର୍‌
    ଗଟେକ୍‌ ମିସା ଉତର୍‌ ଦେଇନାପାର୍‌ଲାଇ ।
  meu-meu: A Saulo na ena siahu e bada e laova, bona Iesu e harorolaiava, ia na momokani
    Keriso. Una negana ai Iuda taudia Damasko ai e nohova na asi edia haere dalana.
  yva-NT: Weramu Saulus apa ayao mamo mbambunin dave, apa vambunine umaso miridi nseo.
    Po Yesus aura kakavimbe pare Opamo Mesias wepije, tugaeya Amisye po atutir de
    wansai. Vatano Yahudi nanawirati una no munijo Damsyik wo Saulus apa ayao umaso
    raraniv damu mbambunin dave, weti wo apa ayaowe rasakinave kakai.
  dgc-dgc: Ey nadid éy lalo a naging mahusay ti Saulo a mégpahayag. Nagpatunay siya
    a ti Jesus i Cristo a tagapagligtas. Natalo na du Judeo ta Damasko.
  zpm-NT: Per zigse zie dze, mazdraa rac Saul tibaque ne rnee me lo grë miech co,
    lëë meṉ ne zëëble diidz cxeeḻ Dios lo guidzliu ga, nac Jesús. Grë zha Israel ne
    no ga, rieṉdraa zho dieṉ pe gliladz zho.
  hix-NT: Sawru ryhe, tahoxerye rma haxa nekarymekon hatà. Noro yameryeketxkon hatà,
    Xuknewyana komo, Damasku hon komo rma. Natàknanàhkatxownà mak hatà, Sawru, ohxe
    rma haxa tàrwonàmrà ke hatà. Kryestu me Txesusu yehtxoho hutwamohsekon hatà, àwyanye.
    Khoryenkomo nànyaketxho me rma Txesusu yehtxoho hutwamohsekon hatà. Yaworo rma
    haxa hutwamohsekon hatà, àwyanye.
  sim-sim: Hako mashi os Sol or saweri oso kwambuk er si naha krahak nari sir. Uhu
    karem ormu mbara, �Jekamba Avui Wasilakahik li kayehendari hom Jisas oto hulaima
    nokopman jivinakmbaha Avui Wasilaka angop or kamahanda ma ri.� Karem or mbarik
    Judama ol Damaskusik lindari ondo li misihi wavu musha mushak limu hishira.
  npi-ULB: तर प्रचारको लागि शाऊल अझै शक्तिशाली बने र येशू नै ख्रीष्‍ट हुनुहुन्छ भन्‍ने
    प्रमाण दिएर दमस्कसमा बस्‍ने यहूदीहरूलाई तिनले अकमक्‍क पारिदिए ।
  cgc-cgc: Iling tan iran na isip parti ki Saulo, piro paagi ta tabang ta Dyos ki
    kanen, gadugang pa gid iya na abilidad ta pagsugid ta miad na balita parti ki
    Jesus asta na mga Judio an na naan ta Damasco gatingala gid daw ula man danen
    an may isabat kuntra ta iya na pawali tak pamatuuran din gid na Jesus an Pinili
    Ta Dyos Na Mag-ari.
  tim-tim: Akto Sauloŋe ain manmâ nâŋgâ nâŋgâŋe kârikŋe akto Yesu amâ Anutuŋe huŋgunaŋdo
    giep aregât keiŋe dâm miawakmâ makyeŋgimbo nâŋgâmbiâ han lâuwâ agep.
  yor-yor: Ṣùgbọ́n Saulu ń pọ̀ sí i ní agbára ó sì ń dààmú àwọn Júù tí ó ń gbé Damasku,
    ó fihàn pé, èyí ni Kristi náà.
  wos-wos: Di wungi sarékéndaka dé Sol hambuk yata dé yikafre hundi hambukmbu wa.
    Dé wa, “Jisas dé God wasékendén du Krais dé. Wu mwi hundi wuni we.” Wungi wata
    hambuk yandéka di Damaskusmbu rekwa Judana du déka hundi hasa wanjoka di hurufatiké.
  emp-NTPO: Baribʌrʌ Sauloba ewariza ebud̶aara cawabibadjia Jesura wãrãda Ãcõrẽba
    ẽdrʌ edabari diai jarad̶ada. Maʌ̃ba Damascod̶ebema judiorãba cawa crĩchad̶aẽ́
    panesid̶aa.
  eng-F35: But Saul kept growing stronger and kept on confounding the Jews who lived
    in Damascus, proving that ‘This One is the Christ.’
  ind-ind: Tetapi Tuhan semakin menambahkan hikmat dan kemampuan kepada Saulus untuk
    meyakinkan orang lewat ajarannya. Waktu dia berdebat dengan orang Yahudi di Damsik,
    tidak ada yang bisa membantahnya saat dia membuktikan bahwa Yesus adalah Kristus
    yang dijanjikan Allah.
  pes-OPCB: ولی سولس با شور و اشتیاق فراوان موعظه می‌کرد و برای یهودیان دمشق با دلیل
    و برهان ثابت می‌نمود که عیسی در حقیقت همان مسیح است.
  mpt-mpt: otane e Yesuse wengo omkeimamin titilo omo bianea baabenea Yesuse Gode
    Dofakamin Nakabo gesea Yuda nakai Damaskas bib ye blibi wenteniba funaniba E wengo
    motonobo geniba i weng blim kesiobe.
  ssx-ssx: Kutu piekepate Soloma꞉ta꞉ pi waluekema꞉ wele wopu piekeme. Ipikana꞉ma꞉
    Yesuta꞉ ota꞉ Koda꞉na꞉ Ketisoe laa ota꞉ ana꞉na꞉ peneme yao waleeke mandane pi manuta꞉
    mo Damasikasi da haleme Diu haliwekima꞉ pi homeke ma꞉nda꞉ma꞉ hombo pealuekema꞉
    ana꞉ na pimikime.
  mkl-mkl: Ammɑ ɡbuɡbɑ̃i Sɔlu í yɑ mɑɑ kɔ̃ɔsii, nɔ Zuifu ŋɑ iyi ɑ̀ wɑ Dɑmɑsiu ɑ kù
    mɑ̀ bɛi ɑɑ jɛɑɑ wɑɑti iyi wɑ sɔ̃ ŋɑ kɑm kɑm iyi Jesui í jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu.
