  gmv-NT: ሳዉሌይ ካሴፔ ሚኒ ሚኒ ቢዴስ። ዳማስቆን ዲዛ ኣይሁዳታስ ዬሱሲ ኢዚ ፆሲ ኪቲዳዴ ጊዲዳይሳ ኣማንꬂሼ ኣሳ ዱና ኦይꬂዴስ።
  por-BLT: Saulo ficava cada vez mais confiante. Ele demonstrava, com fortes provas,
