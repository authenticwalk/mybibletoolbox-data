  zlm-KSZI: Makin sehari makin bertambah kuasa yang diberi Allah kepada Saul. Semua
    orang Yahudi di Damsyik tercengang apabila dia menyatakan bahawa Isa itu al-Masih.
  gdr-gdr: Ajɨ Saul mogjog danda oikɨndena kɨma ɨmɨnjogɨm yɨt pɨtapɨta yomnenonj da,
