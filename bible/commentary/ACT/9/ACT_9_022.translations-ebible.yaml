    Jesu giti, sugedu ama ulitage Saulo kle gerule ulia, malen ama ulita chegu kamne
    me ñadu gerule dare.
  tmd-tmd: Makwam Sol Jisas mönö wä aku yad nölɨp duön, Jisas nuŋwör Mesaia aku mönö
