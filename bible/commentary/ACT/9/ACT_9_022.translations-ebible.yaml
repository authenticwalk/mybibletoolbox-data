    Jesuhs nin zeꞌ guihdxyi Nazaret naa Crixtu.
  gux-gux: ki sua solo, den paagidi o ba ki pugidi, pugidi, ki maadi ki guliti jufinba
    yaaba n ye damasa, ki wangi caîn ke Jesu n tie Utienu n gandi yua.
  kos-kos: Tusruktu luti lal Saul ah kui liki na meet, ac ke sripen arulana kalem
    kas lal in akpwayeye lah Jesus pa Christ, oru wanginla ma mwet Jew su muta Damascus
    ku in fahk.
  ibo-ibo: Ma Sọl gara nʼihu baa ụba nʼike karịa na ikwu okwu nke gbara ndị Juu bi
    nʼobodo Damaskọs gharịị site nʼụzọ o siri gosi na Jisọs bụ Kraịst ahụ.
  yml-yml: Saulo yana lauꞌage i vevetoketoke i kiavemageta Iesu mogitana Yaubada ꞌana
    Venuaꞌivina, begaidi me Diu i miamianiga Damasiko ꞌwaineye kebu ꞌadi fata bonana
    i na tutuli.
  ory-ory: କିନ୍ତୁ, ଶାଉଲ ଅଧିକତର ଶକ୍ତିଶାଳୀ ହୋଇ ଉଠିଲେ, ପୁଣି, ଏ ଯେ ଖ୍ରୀଷ୍ଟ, ଏହା ପ୍ରମାଣ
    କରି ଦମ୍ମେଶକନିବାସୀ ଯିହୁଦୀମାନଙ୍କୁ ନିରୁତ୍ତର କରିଦେଉଥିଲେ।
  bzj-bzj: Wid aal weh dehn mi-di seh, Saal preechin geh moa ahn moa powaful. Ih proov
    tu di Jooz da Damaskos dat Jeezas da di Krais weh Gaad mi pramis fi sen, ahn aal
    dehn kuda mi du da shet dehn mowt.
  wmt-wmt: Jakuljularnani manyanangu Juwullu mapuntu Majkajkarrajiwarntiwu, yangkala
    pajangujinyangu palunyanta pinakarrinyani Juwulla. Wangki manyanangu jularnani
    Jesuskura wangki nyantuwarntiwu Juwujwarntiwu. Nyantuwarntirlu palunyanta jangkujangkumanani
    Juwulla. Jatparamarnila palu, nyantungu manyanangu layirni jularnani Jesus pa
    Ngarpukura walaku. Liyilanani manya Majkajkarrajiwarnti. Marnani palurlanyanu,
    “Mayajawurlu pa julalany Juwullu mapunparni.” Nyanartijangka palu wutajarrinya
    Majkajkarrajiwarnti.
  chk-chk: Nge Saul a pöchökülela lon an afalafal o a fokun alletä pwe Jesus i ewe
    Kraist, pwe ekewe chon Juta mi nom lon Tamaskus resap tongeni pölüeni.
  ssd-ssd: Saulus nu saŋgri lato tumba Yesus nu siŋka Kuateŋge madina taŋgo Kristus
    ŋga kukli mayena le Zu mbal Damaskusŋge minnaig ta nu tuku pasa ismba lafuwam
    kumuŋ kuga.
  acr-TNT: 'Pero ri Saulo jalan catajin unimaric ruchukꞌab puwi ri cutzijoj. Ecꞌu
