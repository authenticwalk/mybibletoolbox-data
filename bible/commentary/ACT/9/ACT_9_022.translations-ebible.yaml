  mar-mar: परंतु शौल अधिकाधिक सामर्थ्यशाली होत गेला, त्याने हे सिद्ध केले की, येशू
    हाच ख्रिस्त आहे आणि त्याचे पुरावे इतके सबळ होते. दिमिष्क येथील यहूदी त्याच्याबरोबर
