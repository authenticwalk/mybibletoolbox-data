  uig-ARA: لېكىن سائۇلنىڭ قايىل قىلىش كۈچى بارغانسېرى ئېشىپ، ئەيسانىڭ مەسىھ ئىكەنلىكىنى
    ئىسپاتلاپ دەمەشقتىكى يەھۇدىيلارنى پاراكەندىچىلىككە چۆمدۈردى.
  tuf-tuf: Etar Saulo íntiney wan urán bow̃an cuít chájacro. Urá to chaquir “Sirat
