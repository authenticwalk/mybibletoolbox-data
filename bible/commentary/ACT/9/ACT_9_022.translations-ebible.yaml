    wa, nony menamena kesa auka wuwenonj tina yɨt gou wa omnenam.
  vmy-NT: Tunga Saulo tu ngisa= ꞌñu kuaꞌñukakun ꞌba ꞌejñatsejen nga Jesús= xi Cristo.
