  gof-WFTW: Shin Saa7oli qaala odon minni minni bis. Yesuusi, I Kiristtoosa gideyssa
    qonccisidi odida gisho Damasqqon de7iya Ayhudeti iyaw zaariyaba dhayidosona.
  spa-BLM: Pero Saulo aumentó su fuerza y confundió a los judíos que vivían en Damasco,
    demostrando que éste era el Cristo.
  kyz-NT: Janeruwarete 'ga opãjẽ monou 'ga upe. A'eramũ taetu Saulo 'ga ojero'waro'wau
    etee futat 'ga mome'wau. —A'jea futat. Jejui 'ga Janeruwarete 'ga ra'yraretea
    futat. 'Ga futat Janeruwarete 'ga amut janee, janetywera moiawamũ rakue. U'eawer
    imũ etee futat 'ga 'ga muri janee rakue— 'jau Saulo 'ga judeu 'gã nupe u'ama.
    A'ere aipoa amunaw ipewara judeu 'gã nije'egawarũi 'ga upe.
  dao-dao: Acunsepi, Sawluh cun a pyen johit am be law lü, Damateta vekia Judahea
    pyen naküta ngthu ja msang lü, Jesuh cun Khritaw kcanga akyaka mawng a jah mtheh.
  cya-cya: Una yu Saulo can' nde lyee la ycui' yu lo'o ne' judio nu ndi'in quichen
    Damasco. Ngulyo scua la yu cha' 'in Jesús si'yana cui' ñi lca ñi Cristo, lo' a
    ngujlyo 'a ti' ne' ñi lyijyi cha' ti' quiñan ti' ne'.
  beu-beu: Aarunge Saulus ana vengbanang tarang senge nehe ateing hula, etatabit Yesus
    angu Nehe ba Lahatala turangmi vengpalai tilat hula gahing hoa angu. Saulus ana
    nehe avomung-apahang aulang aarunge Yahudi enehe ang naung bae hur iiba vengbanang
    metma aing lavang niang. Saulus ana nehe avomung-apahang alolang niang anguba
    Saulus enehe angu maveng tatoang-tatoang.
  wrk-wrk: Ngala milidimba nyuli yalunya Sulwanyi. Milidimba nyuli yalunya duja ngirukanyi
    jangkurranyi, nanamuku Jumuku jali jungku Damaskus. Nayi nyuli milidimba yalunya,
    “Wabula juju yanybayi Kud, janyulu manjijba walkurra mambuka. Nanda Jisus, nyulu
    nanda jali manjijba Kudwanyi. Nyulu nanda Krayis, baki nyulu jungkuka nanda walkurra
    mambuka ngambalangi.” Nani yanybayi Sul duja jangkurr. Nanamuku Jumukunyi, miku
    yaliya kuyu nangangi jangkurr, ngala miku yaliya jingkijba wanyi jangkurr jananganjanyi
    Sul. Miku yaliya jananganja Sul. Barriwa.
  nii-nii: Ba Sol eim noman tuk dinga nga pang, Damaskas mulnjung wumb eim ek ei piik
    ek ei kapłi enerang orung kindngii. Eim wumb andan ka topu yi nim, Jiisas ei Krais
    wu ekii se omba, niłmin ei nipi ngum.
  ign-NT: Émasera ema Saulo tiápaju­ca­va­panapa eta máitusira ticame­tarairu. Máimerecahi
    eta yátupi­que­nerahi ema Jesús émairahi ema Cristo, ema nacucha­pa­quenehi. Te
    tamutu eta náuruji­si­ra­revana ena israelítana eta te Damasco, macapa­que­cha­muripa
    nácani ticatia­na­canahi eta véhiruhi. ­
  dik-NT: Ku yen Thawul ëcï riɛl piööc yic apɛidït, rin käk ke ye lueel, aaye nyuɔɔth
    lɔn nadë ke Jethu yen ë raan bï Nhialic tooc bï kɔc bɛ̈n luɔ̈k, aake ye yith kɔc
    rac nhïïm, ku ë cïn kën ye kɔc Itharel tɔ̈ Damathkuth bɛn bɛ̈ɛ̈r.
  cac-cac: Axo vin̈aj Saulo chi', ix ste aq'uej yip vin̈ yalaneli, yic vach' scheclajeli
    to a Jesús d'a val yel Cristo toni, aton jun tan̈vab'il yuj eb'. Axo eb' israel
    aj Damasco chi', maj nachajel jab'oc yuj eb' tas syutej eb' spacan d'a vin̈.
  tzj-E: Per ja' Saulo congan chic nuya' rbixic rtzojbal Dios y congan k'alaj nuch'ob
    chquewech wnak che Jesús arja' Cristo je ch-on rmal Dios. J-e' c'a aj Israel jec'ola
    tzra' chpam tnamet Damasco arj-e' xsa'cha cna'oj com mesquier nch'obtaja cmal
    nak remjon rbixic Saulo.
  san-BUR: ကိန္တု ၑော်လး ကြမၑ ဥတ္သာဟဝါန် ဘူတွာ ယီၑုရီၑွရေဏာဘိၐိက္တော ဇန ဧတသ္မိန် ပြမာဏံ
    ဒတွာ ဒမ္မေၐက်-နိဝါသိယိဟူဒီယလောကာန် နိရုတ္တရာန် အကရောတ်၊
  yaa-NT: Akka taeyoi Saulo ratepishtakĩ yoiyoni. Nãskaxõ feyafani fãsikõi yoikĩ.
    Nãskaxõ mẽstekõi ato yoini Niospa ãfe Fake Jesús nokoki nĩchini. Nãskakẽ judeofãfe
    Damasco anoxõ tãpipaiketsanifo. “¿Fato nõ chanĩmara faimẽ?” ikaxõ, “Jesucristofi
    Niospa Fakekõikĩ,” ixõ ato yoiaito.
  cab-NT: Ábatimá lapúrichijan Sáulo láu anígi, arúfudei luágu Jesúsu lan Crístubei
