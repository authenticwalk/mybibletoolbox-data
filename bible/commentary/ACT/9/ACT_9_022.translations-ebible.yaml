    aimo mac nda aŋgɨna ramoot.” Na Iudananda manap ipuŋi mbop ndopca moatna kambca,
    ma an kamb ndopatke, mina waraca ŋgep ŋgoreac naŋgepca, manap mbop ndopca moatna
    kambca, andu waracamacariat, kam ianna mba mbopatke.
  qvm-NT: 'Tsaynog nipäcuptinpis mana mantsacuypami Saulo tantyatsergan cruzcho wanog
