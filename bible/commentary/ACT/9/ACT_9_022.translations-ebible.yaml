    chiquiwach: Ri Jesús e ri Cristo, Ruchaꞌoꞌn lo ri Dios.'
  rop-rop: Wal nomeda deibin tok lagijat, bat stil God bin meigim Sol dalimbat det
    gudnyus mowa strongbalawei garram pawa, en imbin oldei dalimbat detlot Juwish
    pipul det stori blanga Jisas weya im det Boswan gulum Masaiya. En dei nomo bin
    sabi wanim blanga tok langa Sol.
  mee-mee: Avae Sol pulingmalagangana ka pangamologa ke umma ta leleng gingging raumana.
    Ba turungpotanganame kae Iesus roma, ka i ae Karais, keke baikaovalala kae Iura
    reke momo ngae Ramaskus.
  dif-dif: 'Saulus milingeru morla ngurungururina wonti, ja nulu Juda kana, tana Damaskus
