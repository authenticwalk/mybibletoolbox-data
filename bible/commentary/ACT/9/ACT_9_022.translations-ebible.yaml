    kawsak israel runakuna kunkaymanta chasna rimahushkanta mana asirtarkakunachu.
    Chaypina paykunapura tapunakurkakuna ¿alichu manachu? nishpa. Mana yacharkakunachu.
  dop-dop: Pɑɑ nɑ mpʋ Sɔɔlɩ nɑ́ tɔŋnɑ wɑɑsʋ lɑpʋ nɑ ɩ toŋ sɔɔsǝɣɩ tɑm nɑ pǝ́ puki.
    Ɩ hʋlɑɣɑɑ Tɑmɑsɩ Yutɑ nyǝ́mɑ sɩ Yesu kɛlɛ Mesii. Ɩlɛnɑ pǝ́ mǝlɩ pɛlɛɣɛ liɣituɣu,
    pɑɑ nyǝŋ nti pɑ́ cɔ-ɩ tɔ.
  azb-azb: Şaul isə gündən-günə qüvvətlənirdi. İsanın Məsih olmasına dair sübutlar
    göstərməklə Dəməşqdə yaşayan Yəhudiləri çaş-baş saldı.
  eng-DBY: But Saul increased the more in power, and confounded the Jews who dwelt
    in Damascus, proving that this is the Christ.
  guo-NT: Saulo jiw naewʉajan wʉt Jesucristo pejwʉajan, pejlewla-elon naewʉajan wʉt.
    Chiekal naewʉajanbejpon Jesús diachwʉajnakolax Dios to'aspon jiw bʉ'weliajwa.
    Judíos, japi duili Damasco paklowaxxot, xajʉpa-el bʉxmalechaliajwapi Saulo naewʉajanpox.
  hla-hla: Kaba u ranga tere Sol e pan susul ba nonei e haruto nena e Iesu nonei e
    Mesaia hamana, a katun te hopu kapin e Sunahan. Na tara poata u Jiu ti kaia i
    Damaskas i hengo u ranga teka ba nori e ma antunan ranga paliseri e Sol.
  mav-NT: Ma'ato Sauru henoi po'og ne'i wakuap. Toi'a­tu­mo­pe­rup'i tehay wo tawa
    Tamaku piaria — Pywo pe ti Iesui ti Tupana Mipo­'oro Miit'in Porekuat nuat e.
  kpf-kpf: Oi Saulo zâk kâtigem sâip. “Yesu, zâk a bâliŋan gâbâ mâkâziŋgâbapkât mârum
    sâsâŋ, Kristo.” Yatâ sâm zorat den topŋâ sâm muyagem dâzâŋgoip. Oi Damasiko kâmânân
    Yuda a ândiwe, zen diŋâ zo nâŋgâm kwakmak urâwe.
  ppo-ppo: Téyaletei, Sol-né Talené fo eratere ala mo ti fake deté fóló mo fosó fosóre
    whi̧ betalepó. Atéru, Damaskus bemó betó mole Juda so whi̧paae Yesuta, so whi̧
    tȩteróló kaae tanó̧póló sóró beteró betere Kerisopóló yó matepa, so whi̧né mo
    dono dapóló kisipa yalepó.
  hin-2017: परन्तु शाऊल और भी सामर्थी होता गया, और इस बात का प्रमाण दे-देकर कि यीशु
    ही मसीह है, दमिश्क के रहनेवाले यहूदियों का मुँह बन्द करता रहा।
  wol-KYG: Teewul Sóol gëna am manoore, ba far jaaxal Yawut ñi dëkke Damaas, di firndeel
    ne Yeesu mooy Almasi.
  bef-bef: Ya lite lana Soliu lu yege ho epina kagauba amuya moloꞌehina. Ya higo Yuta
    bonaꞌi lugaꞌa Tamasiko hepalugu neminanamagi kagaꞌa lina kehelilete topa heꞌahana.
    To Yesu bo manaꞌi Mesiau nohibe luto lu epina kagauba amuya moloꞌehinaꞌmu enali
    Solihi nonaꞌa lu meemiꞌahana yabe.
  amm-amm: Ulai Solo mo mulu mo iwo topi muwoi, ami nali ainoso hani mulu amiya amiwoi
    toloki. Imo amiso na lukasikaloki. Yuto noko, Tomasoko nokonuso no siki no, toiso
    na ikoki, “Isiso mo Kotoyo na muwokaiki, moi fasimoka tumo monoi.” Ima imo mo
    ainoso na ikoki. Wiyou, naino foli iyo noko manokino. Ulai toi no imowoi?
  zaj-zaj: Sauli kagendelela kuwa na mhiko, na kuwazanya Wayahudi wa Damaski mkulonga
    kamba Yesu iyo Kilisto.
  chq-NT: Pe coon'²¹ 'ii'¹³gɨ jo 'goo'²¹ Saulo gacwoo¹o júu³ tyʉ́². 'Ee¹e 'e Jesús
    do‑o 'e la jai'² 'ii 'in nigasii¹in Dios 'e ijmáa¹a tiin'¹³ tsá². Lɨ́ɨ¹ gafaa'²¹a
    Saulo ca gaxéi¹‑tsi tsá² Israel néei¹ Damasco do.
  swp-swp: Na, Saulo ena adidiri abo i tubulailai; Iudea tataodi taumia Damaseko eai
    i henuaponoponodi, arinai abo Keriso i riba hemasaraha mamohoiei.
  bjr-bjr: Sauroofa faasaambaasaana andeeqaseenoo faiqí anaasee Yisunara qimannimidanoo
    narí irirana faqa maqee maqee firaanaikinau. Mifa Yisufa kuqaa Anutuna asauku
    mundirafa maridanoo fee qimaseenoo quandakinoo ooqeenaa tamummaqara fasiqauqa
    akarakinaana amiqimasee akooqoo kooroomasee uqannifiqoofaqa qafeeqa misa irirafa
    dapikufaqa misa qaara iriranamau fiqau.
  aby-aby: Eno weisaro Soro dawa iwoka daiwere ui ibake eno wei, Yesu Dawae Keriso.
    I Danu ubiye Godima iya ma wiromine we mune odi Miya wei. Soroma eno wei ibake
    i Du orouma wake moi we dauisa.
  eng-YLT: And Saul was still more strengthened, and he was confounding the Jews dwelling
    in Damascus, proving that this is the Christ.
  jni-jni: Mu riba manu dimaskas mu kinki mu hunneme sa mazin mu gusa yesu mama ni
    kirsti.
  kne-kne: Dowan si Saulo et nataptapian di kabaelana ay mangaw-awis si ipogaw ay
    mangipaneknek ay si Jesus din Messias. Yan din Judio ed Damascus et adi da makasongbat
    en sisya.
  tgj-tgj: Vbvritola Sol gv japnamv tvvngam yaya toku, okv ninyi Jisu Messiah vla
    kaatam la mintoku ho Damaskas lo doonv Jius nyi vdwv ninyia yvvka mirwk sinyu
    matoku.
  wat-wat: Eatu Sauno i fiwanamataiya yana numamana nenesiyai vitana Yeisu o tanake
    Togifafafana Gigibokeinana. Eketa fiyao Diu Damasiko kana tofakwa muka kasi fata
    yana bwadusima fasisiyai avana tamo sina bwaduwei.
  gui-NT: Erei Saulo oñemoatangatu yae, jare omoamɨri judío Damasco pegua reta. Echa
    oicuauca chupe reta Jesús co jae Cristo.
  quc-TT: Qꞌij chi qꞌij ri Saulo xkꞌiy uchuqꞌabꞌ chutzijoxik ri utz laj tzij chike
    ri aꞌj Israel ri e kꞌo pa Damasco, xa jeriꞌ xkiqꞌalajisaj chi ri Jesús are Mesías.
  heg-NTPO: Mo Saulus tulu beles bukti noan, Yesus na mo, Atuling man Ama Lamtua Allah
    hidan meman son deng lolo hmunan nua, le tunang maa ka. Saulus in tui ka muun
    keko lako, didiin atuil Yahudi las nal un pait lo son. Nol ela, atuil in hii-ming
    se Saulus sas, nesang le lako lam mamo taplaeng.
  ptu-ptu: Tuttuam buda tau nahuntu' pepa'guhuanna Saulus anna saundu' duka' umpapusa'
    pikkihanna to Yahudi dio Damsyik, aka mala ia napomasiä' anna napomakaleso si'da-si'da
    Saulus naua Puang Yesus-um too indo To puha dilanti' la mepasalama'.
  bzd-NTPO: Erë Saulo tö Jesús tté pakéwa̱ie ki̱ta̱ ki̱ta̱, kë̀ suane. Ie' tö ikkaché
    judiowak se̱rke Damasco e'pa a̱ tö moki̱ Jesús dör wé̱ pairine'bitu̱ idi' wa s'blúie
    e'. Ttè e' wa ie'pa siwa̱'blöwé̱lur ie' tö.
  kwf-kwf: God ka radua sa Saul, ma na fatalana ka ngasingasiꞋa liu. Ma sa Saul ka
    faꞋataꞋinia sulia sa Jesus saena na KerekereꞋa Abu neꞋe niaꞋa na ngwae neꞋe God
    filia. Ma ka ꞋunaꞋeri, ngwae Jiu ki neꞋe kira tua Ꞌi Damaskas, kira ka kina naꞋa
    olisilana Ꞌani ta ru.
  eng-WYC-2017: But Saul much the more [or much more] waxed strong, and confounded
    the Jews that dwelled at Damascus, and affirmed that this is Christ.
  eng-WMBB: But Saul increased more in strength, and confounded the Jews who lived
    at Damascus, proving that this is the Messiah.
  zat-NTPS: Saulo bchálajdxe̱' du lazre̱' chee̱ Jesús, ne dxulé'ene̱' Jesús naque̱'
    Cristo chee̱ Dios, na' bzua zrie̱' benne' judío ca' zaj zre̱'e̱ Damasco.
  spp-spp: Ɲyɛ Soli jwumpe mpyi a li ɲwɔ cû na sùpyire yákilibii kɛ̂ɛnŋi. Yahutuubii
    pi mpyi Damasi kànhe e ke, li mpyi a pire bilibili, fo pi sàha mpyi a niɲjwuyo
    cè mɛ, u mpyi maha yi fíniŋi na yu pi á na Yesu u ɲyɛ Kile Niɲcwɔnrɔŋi.
  zty-NTPS: Saulon' gok chochže', na' bene' ga wžé' zédgekle benne' judío ka' nníta'gake'
    ḻo yež Damasko, dan' bḻoe'ele' ḻégake' Jesús na'kze nake' Benne' Criston', Bennen'
    žx̱en ḻáže'gake' yedjnná bi'e ḻégake'.
  mek-mek: Kai Saulo ega inogo kapulaga euki elaoaina, ke Iesu Mesaia auga koꞌa ipauma
    mo papiau maaꞌiai eifafoua. Ega koa ekapaisa Iudea papiauꞌi Damaskus taoninai
    keagu auꞌi aloꞌi epamaꞌo alogaina, kapaꞌina fekekapa auga akelogo.
  aey-aey: Euqa Solna me je madec eu gagadic odocca bahic haun men. Odocob uqana je
    madec Jisas uqa Anutna Krais eu mele bahic fimeig Juda dana Damaskas bilein age
    uqa jejeg hewi madocwe qee.
  urd-GVH: लेकिन साऊल रोज़ बरोज़ ज़ोर पकड़ता गया, और चूँकि उसने साबित किया कि ईसा
    वादा किया हुआ मसीह है इसलिए दमिश्क़ में आबाद यहूदी उलझन में पड़ गए।
  ycn-ycn: Ehuá richaje, richaje que Saulo pechu i'imacá Tupana puráca'alo yucuna
    i'imacana nacú. Palá ri'imajica najló Jesucristo yucuna, nahue'epícaloje raú Jesucristo
    i'imacá Tupana I'irí penaje. Damasco ehuá cajrú judíona i'imacá, quechíra'aqueja
    que napechu i'imacá raú.
  djr-djr: Yurr ŋayiny ŋunhi Djolnydja mirithinan ḏälthin, ganydjarrnydja nhanŋu yindithinan,
    ga waŋanany ŋayi gan ŋunhi dhärukthuny ganydjarrmirriynha, lakaraŋalnydja gan
    dhawaṯmaraŋalnydja ŋanyanhany Djesunhany, ŋunhi ŋayiny Maŋutji-dhunupayanhawuy
    God-Waŋarrwuŋ. Ga walal ŋunhi Djuw malany yolŋu walal wäŋa-ŋunhiŋuwuyyiny Damatjkatjpuynydja
    mala, bäyŋun ŋula dhäruk buku-roŋanmaranha, waŋanha nhanŋu Djolwu.
  kvg-kvg: 'Sol-qa nømendim matev, taqa bazaføgakh sà tønø-khouwevtát. Ndego ezoqa
    āv gene-zømesimám nqǽgo: Yesu ndego Mesayá. Ezoqam ndégo, Mbumbukiam geve,
    ezoqa tekhandi꞉z. Yaq ndigu Zu bawan-ak, Damaskus taon-te ndøgo giyagam, kopømba
    mbaín, vømbøé-qavøinām.'
  rug-rug: Ba ṉiṉira lala nana tu sa tinarae te Saula, meke va pupuhi sa sari na tie
    Ziu pu koadi pa Damasikasi koari na nana vina sosode, sapu e Zisu tugo sa Karisito.
  hop-NT: Noqw tuwat Saul pas suyhtsepṅwat öqawi’maqe, Damascus ep Jew‐sinmuy yumoṅwaltaqe,
    pay Jesus pas antsa Christ‐nihqat amumi mātaqlawu.
  san-URD: کِنْتُ شَولَح کْرَمَشَ اُتْساہَوانْ بھُوتْوا یِیشُرِیشْوَرینابھِشِکْتو
    جَنَ ایتَسْمِنْ پْرَمانَں دَتْوا دَمّیشَکْ-نِواسِیِہُودِییَلوکانْ نِرُتَّرانْ
    اَکَروتْ۔
  heb-LB: שאול הלך ונמלא כוח וגבורה, ויהודי דמשק לא יכלו להפריך את טענותיו והוכחותיו
    שישוע באמת המשיח.
  caf-NT: '''Et whunts''ih Saul bughunek ''o nus ulhtus hoh dune hubulh yalhtuk ''ink''ez
    Sizi ''en Christ ''int''ah ts''ah''un huba ''álha'' hoont''ah hubulhtsi k''et,
    Lizwif Damascus whut''en ''aw dája hidooni ghaít''ah.'
  mio-NT: Tacan cuu, ta chaha xaan ca ra Ndioo tu ndee ini ra chi ra Saulu, ta cachin
    xaan sanahan ra chi ñivi ti ra Jesuu cuu ra Cristo ndicha, [vati tava tiñu ra
    Ndioo chi ra, vati cua sacacu ra chi ñivi nu iyo ñi chi tu ndoho,] ta ña nihin
    ñivi judío can cuhva yoso cua cati ndico ñi.
  srq-NT: Saulo quirãcuã tuchɨ que eriqui cote ra. Ererecua rã ño eriqui nguiã mbia
    mbaaquiatu quiatu Jesús rɨɨ̃. —Jesús rei Cristo. Ae jẽsaarõ arõ nguia, aque rei
    Jesús, ɨ tuchɨ que Saulo quia judíos je ra. Judíos Damasco jenda que Saulo cheẽ
    sɨbɨshorõ aronea nda.
  kje-NT: Maa Saulus nina wanakuku eni, eren nalolo'ol eren nana'an ri akin, penia
    Yahudi man minle Damsyik enihe mehe kakaiyedi, ka rauroin walha nin wanakuku me'e.
    Ai na'amou na'aropedi kokkoo panaeku ma nodi kunukunohi nahenia Yesus onne namwali
    Ai man Makromod Lalap kikanedi namwali Rai laa ewi-ewi me'eni.
  gaz-gaz: Saaʼol garuu ittuma jabaachaa deeme; innis akka Yesuus kun Kiristoos taʼe
    mirkaneessuudhaan Yihuudoota Damaasqoo keessa jiraatan afaan qabachiise.
  kud-kud: Na hesi Saulo yana guguya i'ala'alawowoli, ana moiha ebeha Yeisu iya Yaubada
    yana Besinana neta wuwuna ivenuwavaivai moiha ainaena ta Yudeyaone himiyamiya
    Damasiko nigele howahowana yana walo hiyemaiha.
  urb-NT: 'Sáu pandu katu te: —Jetehar te riki. Jesu riki Kirisutu. Kapitã keruhũ
    aja Tupã mu''am ame''ẽ ke a''e — aja ngã pe a''e mujekwa katu te. Ame''ẽ rehe
    har pandu katu te, a''erehe jundéu awa ta je''ẽha ke mujywyr ym ipe. Ndama ok
    ta pe ixo ame''ẽ ta mujywyr ym ipe.'
  fra-LSG: Cependant Saul se fortifiait de plus en plus, et il confondait les Juifs
    qui habitaient Damas, démontrant que Jésus est le Christ.
  san-HK: kintu zaulaH kramaza utsAhavAn bhUtvA yIzurIzvareNAbhiSikto jana etasmin
    pramANaM datvA dammeSak-nivAsiyihUdIyalokAn niruttarAn akarot|
  cak-SNT: Pero ri Saulo nicꞌujie-ka más ruchukꞌaꞌ chi nuꞌon predicar ri ruchꞌabꞌal
    ri Dios. Y nuꞌej chi ri Jesús jareꞌ ri Cristo. Y ruma ri nuꞌej jajaꞌ, ri israelitas
    ri icꞌo chireꞌ Damasco man niquil ta chica niquiꞌej cha.
  uvh-uvh: Ka Anutu wari Sol u yotangka sini' tinga Sol ning tangkunang wari girii
    giranga giranga agu'. Ning tinga adi midi ka Jisas wa Anutuning Kasira Aming girii
    beng guk sini' ning u kigineng sini' ituanga yareinga Juda aming ka Damaskas yong
    ikiaging wari adining midi u udangam ga' ning tonga suking ka mokngang, adi Sol
    ning midi kigineng ki guk u naknga midi tutugu ning kadapmang kareng ga' nafek
    tanga kagabisa' tiging.
  ino-ino: Haya'maki Solo'a Yisasi ke hapapaisea lo'kiyamo'a mako'ae ala nehikeno
    inake he “Yisasi'a Anumaya Koti'a lakaeya lakufa alino katiseafe hute'nea ve'ka
    mai'ne.” huno lusiya huno apave nelike'a ani Tamasi'kasi ne'maiya Yuta vaya'moki
    afite'a lusi apa'kesa lapa ne'aiye.
  gnn-gnn: Yurru ŋayinydja Djolnydja marrtjina ḏälthinana, ganydjarr-ḏumurruyinana,
    ga waŋanhanydja ŋayi ŋuli dhärukthunydja ganydjarrmirriyuna ga warraŋulnha ḻakaranhanydja
    ŋanya Djesunha, ŋunhi ŋayinydja ŋunhiyi Djuy'yunara Godkuŋu Walŋakunharamirri.
    Ga walala ŋunhi Djuwstja yolŋu'-yulŋu ŋurikiy wäŋawuy Damatjkawuynydja, yakana
    walala ŋuriŋiyi walalay maḻŋ'maraŋala dhäruktja buku-ruŋiyinya-maranharawunydja
    waŋanharawu nhanŋu Djolwu.
  yal-yal: Koni Sɔli sɛnbɛn yi gboma ayi kati! A yi a mayitama, a Yesu nan Alaa Muxu
    Sugandixin na han Damasi taan Yahudiyane yifu.
  cnt-NT: La₁ të₂le₃ lë́₅ guë́₄ ca₂'ág₂ tiá₂ dsɨ́₅ Saulo, qui₂ca₂'ë́₂ jág₁ a₂lɨ́n₅
    dsón'₂ Jesús I₂rë₂'ɨ́n₁ quián₅ Diú₄. Ca₂lia'₂ ca₂i₃cón'₅ dsɨ́₅ dsa₂ judíos i₂jme₁tián'₄
    juɨg₂ Damasco ia₁ ca₂'ë́₂ Saulo jág₁ le₂jaun₂.
  tif-tif: Kemin, Sol ali Juda-miin Damaskus kawu ilin imi titil-foko tituun-kup ifiiya-lomda,
    God ami Ulduula Tiltam Kamokim Kesa Tunum ayo Yesus ata kayi! kala bakayin-kup
    ke-bala, weng san-ilom aket dinim keyulula, weng babon daalip ko.
  nlx-nlx: पुण शाऊल उंजु बी ताकेतवोर बोणती गीयो, एने यीशुस मसी हे इहकेरीन पुरावो आपीन
    दमिश्‍क माय रेणारे यहुदि माणहाह बोंगलाड़ दिनो।
  apw-NT: Áíná’ Saul dayúweh nłdzilgo yałti’go Jesus da’aṉii Christ nlįį lą́ą́, ṉiigo
    Jews Damáscusgee daagolííníí doo bich’į’ hanádaasdzii dago áyíílaa.
  gum-gum: Inchen Saulobe kusrenanøb eshkaimørig katøguchinguen katøguchinguen mur
    pasramisrøb ya, judíosmera Damascosrø warabelane, ¡kan paare! øyeebe mandø kuinguen
    mørmøwa kønrrai marøbig køn, Jesúsbe tru Cristo muniirab kuig, tru køn chib kenamarøb.
  not-NT: 'Aiquero otojaiganaque icomantëgotasantëri Jesos Saoro. Iquenganeintasantaiganaca
    joríojegui Tamásicosati cara igótacagasantaiguëri Saoro. Icanqueri: —Aisonori
    Iriro Jesos Agabisaicoontatsiri. Ipaniaca Jonogaguitequë. Igáqueri Tosorintsi.'
  plu-plu: Igme kiyapwiye Sawlu gidatni tipiknene. Ig ekkene ta gitkis huwewe ku Kiyapwiye
    Jesus igyerwa Cristo, ig Uhokri gikanyan adahan ukumaduketniwiy. Igkisme nerras
    hiyeg judeyenepwi ayge Damasku igkis ka hiyá adiyesak ginetni.
  iou-iou: Täŋpäkaŋ Sol nadäk-nadäk Anutu-ken nanik yäpmäŋkaŋ Juda äma Damaskus itkuŋo
    u ŋode yäŋahäŋpäŋ yäwet täŋkuk; Jesuwä ämawebeniye yämagutta Anututä iwoyäŋpäŋ
    teŋkuko ubayäŋ. Täŋpäŋ Soltä Jesu täŋo mebäri u kwawakinik yäŋahäŋirän Juda ämatä
    u nadäŋpäŋ mani wärämutta täŋbäräp taŋpäŋ nadäwätäk pähap täŋkuŋ.
  ntp-NT: Dʌmos ʌSaulo vaamioma maiduaadicuitai gaaagidi Diuusi ñiooquidʌ dai gaaagidiña
    ʌʌpʌ saidʌ ʌSuusi ʌrʌCristo, taidʌ ʌjudidíu Damascʌrʌ oidacʌdʌ camaitʌʌ isducatai
    gʌntʌtʌgituagi.
  rai-rai: Ma a warawaai anun Saul i dekdek ma i pir a kum utnaa baa i walingtatuna
    paai naa Iesu ia ut a Kaarisito. Ma a taara Iudaia baa diat ki Damaasko diat nuknuk
    aakit u ra nuna pirpir ma pa diat pet laar paai kupi diat a baalui.
  haw-1868: 'Mahuahua nui aku la ka ikaika o Saulo: a pilipu ia ia ka poe Iudaio,
    e noho ana ma Damaseko i kona hoakaka ana, o ka Mesia no keia.'
  ffm-ffm: Ana ɓooya fuu Sool ana ɓeydoroo soobee e ley waaju mum oo, faa ɗum wemmbi
    Yahuudiyankooɓe wonɓe Damas ɓee fuu, o laɓɓinani ɓe Iisaa woni Almasiihu oo.
  arb-NAV: وَأَمَّا شَاوُلُ فَقَدْ صَارَ أَكْثَرَ حَمَاسَةً فِي وَعْظِهِ، فَكَانَ
    يُفْحِمُ الْيَهُودَ السَّاكِنِينَ فِي دِمَشْقَ بِبَرَاهِينِهِ الَّتيِ كَانَ يُبَيِّنُ
    بِها أَنَّ يَسُوعَ هُوَ الْمَسِيحُ.
  cop-CNT: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲙⲁⲗⲗⲟⲛ ⲛⲁϥⲛⲏⲟⲩ ⳿ⲛϫⲉⲙϫⲟⲙ ⲟⲩⲟϩ ⲛⲁϥ⳿ϣⲑⲟⲣⲧⲉⲣ ⳿ⲛⲛⲓⲒⲟⲩⲇⲁⲓ ⲉⲧϧⲉⲛ ⲇⲁⲙⲁⲥⲕⲟⲥ
