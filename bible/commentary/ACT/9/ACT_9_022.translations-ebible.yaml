    sa Damasco pinaagi sa pagpamatuod nga si Jesus mao ang Cristo.
  ces-LB: Avšak Saula tím neumlčeli. Naopak on umlčoval damašské židy a dokazoval
    jim, že Ježíš je Mesiáš.
  mkn-mkn: Ma Saulus suka kasi tunju bukti bilang, Yesus tu, andia Kristus yang Tuhan
    Allah su janji dari dolu-dolu ko mau kirim datang. Saulus ajar bagitu rupa, sampe
    orang Yahudi dong sonde ontong sang dia. Deng bagitu, Saulus pung pangaru tamba
    lama, tamba bésar.
  nce-nce: Kwe Goto Solme afutuku tlële na bu kë afutukuna Israelbë afenëbonime, Damaskus
    life mëta kë tafa mëtlabë, kalëlego gali të tëtatëme. Sol megali slemu latlome,
    “Goto Jisasme kë aniji toglolebë, bubë onehome nëno nalëglebëme.” Israelbë afenëboni,
    Solbë gali yafe aholokwane motlola. Bubë gali habëna tafu mëgëtatlamene? Bu gali
    olafa slemu tëgëtatëmeme nëgeme.
  pol-UBG: A Saul coraz bardziej się wzmacniał i wprawiał w zakłopotanie Żydów, którzy
    mieszkali w Damaszku, dowodząc, że ten jest Chrystusem.
  qxh-NT: 'Saulum ichanga mana manchacullarna tantiyachicuran: «Tayta Jesús rasunpa
    Washämajninchi» nir. Damasco marcaćhu tiyaj Israel runacunam ichanga tantiyacuyta
    mana camäpacuranchu.'
  nwi-nwi: Mərɨg nəgkiarien kape Sol ramhaktə mamskai mapita nəgkiarien kape nəmə
    Isrel. Mamhajoun huvə mə Yesu in Kristo yame Kughen rɨmɨrpen.
  kmo-kmo: Worek, Sol riita kawka hapaka siichi God riiti majin yenya harapa geenyik
    kwodii wochar. Riita hehar mukuchi siikeney, Jisas rii eeta Kraist. Worek, Ju
    ma Damaskas akamak tari, ye riiti maji meejichi riina saka awasen maji barek.
    Saka kiki siirek.
  agr-agr: Tujash Saulok Apajuí senchijijai etseju, Jisusak dekas Kristui tusa. Imattai
    judío Damasco batsataidau, wainak tu wekaewai tuinakush depetkachajui.
  kyc-kyc: Leyaminyipape Soleme ama porayapala misi pii soo gisapala lao kareya. Soo
    gisapala baamoo Juu wambu Damasakesa kareyami dupwa pipya apiyanda pyuo, Yesu
    baa Koraisa angingyuo karenge, lao kareyamosa doko angi ingiyasa nakamana pii
    doko bulumbulu piya.
  urd-GVU: لیکن ساؤل روز بہ روز زور پکڑتا گیا، اور چونکہ اُس نے ثابت کیا کہ عیسیٰ
    وعدہ کیا ہوا مسیح ہے اِس لئے دمشق میں آباد یہودی اُلجھن میں پڑ گئے۔
  yre-NT: '''Pian te Saul -ko Zozi ''le ''wɩ ''nɔnnɔn vɩdɩ -a minnun lɛ ''kpa tɩglɩ.
    ''Wɩ nɛn Saul -a ve zɩɛ, Zuif ''nɔn nɛn Damas bɛ e o klɩ ''a, ɛn wa''a -kɔlalɛ
    -a -zi -fɔdɩ -a dɩ. Yaa -ci -kɔɔnman -wlɛ ''wein ''nan Zozi ''bɛ cɩ min ''sizan
    ''wɩ ''ji -a.'
  fuh-BKF: De Sool ina heddii na ɓeydoroo semmbe e ley waaju muuɗum oon, faa ɗum jiiɓi
    Alhuudiyankooɓe wonɓe Damas ɓeen fuu. O laaɓinani ɓe Iisaa woni Almasiihu oon.
  arl-NT: Sauloori socua noojia cumaquiquiaari Pueyaso Sohuanuta, jiyanohua maninia
    na pohuatanura puetunu juucajanaa. Nocuaji pataquiaari saaja Damasco tiacajinia
    quiniaa narta Judiocuacaari. Sauloori maninia pohuataquiaari tariucuacaanu Pueyaso
    Rupaajiniji, seetanujuanaa maatia pueya niishiniuria Jesuuri Pueyaso Jiyarosano
    pocuaji tacuriquiano.
  ziw-ziw: Mna Sauli kajendeleza kutende na nguvu, naviya alongile pwilili kugamba
    Yesu ni Kulisito kutenda Wayahudi nawakekala Damesiki wasekumhitula.
  grc-TR: Σαῦλος δὲ μᾶλλον ἐνεδυναμοῦτο, καὶ συνέχυνε τοὺς Ἰουδαίους τοὺς κατοικοῦντας
    ἐν Δαμασκῷ, συμβιβάζων ὅτι οὗτός ἐστιν ὁ Χριστός.
  nag-nag: Kintu Saul aru bisi mon dangor hoise, aru Damascus te thaka Yehudi khan
    nimite ekta chinta hoi jaise aru Jisu he Khrista ase koikena prochar kori thakise.
  eng-OEBCW: Saul’s influence, however, kept steadily increasing, and he confounded
    the Jewish people who lived in Damascus by the proofs that he gave that Jesus
    was the Christ.
  knj-NT: Pero ja' naj Saulo tu' xin, tol jix sla oc yip yalon el oj. Jix txeclo el
    oj tol yel ja' Jesús ja' ton Cristo. Pero ja' eb a Israel bey Damasco tu', c'am
    chi na'cha yu eb, tzet chi yute spajtzen tet.
  deu-1912: Saulus aber ward immer kräftiger und trieb die Juden in die Enge, die
    zu Damaskus wohnten, und bewährte es, daß dieser ist der Christus.
  san-PUN: ਕਿਨ੍ਤੁ ਸ਼ੌਲਃ ਕ੍ਰਮਸ਼ ਉਤ੍ਸਾਹਵਾਨ੍ ਭੂਤ੍ਵਾ ਯੀਸ਼ੁਰੀਸ਼੍ਵਰੇਣਾਭਿਸ਼਼ਿਕ੍ਤੋ ਜਨ ਏਤਸ੍ਮਿਨ੍
    ਪ੍ਰਮਾਣੰ ਦਤ੍ਵਾ ਦੰਮੇਸ਼਼ਕ੍-ਨਿਵਾਸਿਯਿਹੂਦੀਯਲੋਕਾਨ੍ ਨਿਰੁੱਤਰਾਨ੍ ਅਕਰੋਤ੍|
  nob-LB: Saulus talte med stadig større kraft, og jødene i Damaskus hadde ingen argumenter
    å sette imot når han beviste at Jesus er Messias, den lovede kongen.
  ntj-ntj: Nyangka Tjuultu walykumunulu watjaranytjalu-tjananya ma-mula-mularnu tjukurrpa-ya
    kuliltjaku. Tjiinya-tjananya watjara tjurrkurlmaranytja tjiinya Tjiitjanya wati
    palunyanya Mama Kuurrtu kalkuntjanya. Tjiinya walykumunura watjaranyangka Tjiyu
    pirnilu-ya Tamarrkala nyinapayilu purtu kuliranytja Tjuulnga ngaparrkulu watjalkitjalu.
  sxb-NT: Kukawa kutio, okulanzia okwa Paulo kwasonga okuwa na amaani amangi ino kandi
    engira ezia yalaganiramo mbwe Yesu nio *Meesia kwangʼangʼaazia Awayaudi awaawanga
    ni wamenyere Damaskaasi, aa awulao omuntu owaesanga okumuirania ekingʼana.
  nhu-NT: Ɛ Saul no fewci kɛ fiew ɛkumɛ Jisos tɛmyi lo, duŋci lɛ Jisos nu Mboyse wvù
    Nyo' to kawɛɛ. Ɛ Bojuu bò to nu Damaskus ma lo fiɛɛ fì ɛ̀ nulo ɛ́ bó etfuse ɛ̂
    wvú.
  row-row: Te Saulus soaꞌ natudꞌu bukti oi Yesus naa, Atahori fo Lamatualain helu
    nae haitua eniꞌ a maꞌahulu na neu. Saulus nanori onaꞌ naa, de atahori Yahudi ra
    nda rasenggiꞌ e sa. Naa de, Saulus naran boe nenenehineꞌ sia bee-bꞌee.
  msy-msy: Ezɨ Solɨn akar a kuri kabanangɨn gavgavim bar ghuanabozɨ a mɨgɨrɨgɨam bar
    deravɨrama anebɨghizɨ, Judan gumazir Damaskusɨn itiba fo, Iesus a Gumazir God
    Uam E Iniasa Mɨsevezim, Krais.
  agg-agg: Sorɨndɨ hoafɨ ŋgɨnɨndɨ ho-hombo adükarɨ tükümefeyo. Asu ai Sudahündɨ Damaskus
    ŋgoafɨhü anɨboadei ranɨ-babɨdɨ wataporɨ-mayua ahei hohoanɨmoambe seiya nɨnɨhoafɨyo
    anɨhondayo masei. Ranɨyo asu ai anɨhondümbo hamɨndɨ aheimbo nafuiyundürühɨ yahuya,
    Sisas ra Nindou God ai nindou aboedambo-fendürɨmbo kamafoarir-ani mehu.
  ptp-ptp: Lêc Sol nêl xolac hɨxôn xêkɨzêc dɨ nêl kɨyang yêp seac nêbê Yesu ge Kɨlisi
    wê Anutu vông i lam ge, om he Yuda wê dô Damaskas gee, he o tɨyi wê ob nêl kɨyang
    ti lax vô i ge lêm.
  nak-nak: Eala moli la valolo te Sol eia tivura sesele te la harela. Me egiteu tomi
    la valalua e Iuda ale pou oio la mautu alele, egite lolo la valolo tetala, egite
    karutu pepeho, la vuhula eia tala palea giteu la merera tomi ale egite ge rovi
    e Iesus, veia eia e Kraist, la tahalo ale La Tahalo Uru hilovitia veia eia ge
    La Riau tegite Iuda.
  lbb-lbb: Ika a warawai ane Sol i rakrakai pa i atong a ututnala ning i amomol pasi
    mang e Iesu ot a Karisito. Pa a tarai Juda ning la kes tumo e Damaskus la nuknuk
    kol ana nuna na warwara, pa bel la kelesi.
  kan-2017: ಆದರೆ ಸೌಲನು ಇನ್ನೂ ಅಧಿಕ ಬಲವುಳ್ಳವನಾಗಿ, ಯೇಸುವೇ ಕ್ರಿಸ್ತನೆಂದು ರುಜುವಾತುಪಡಿಸುತ್ತಾ
    ದಮಸ್ಕದಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರನ್ನು ಉತ್ತರವಿಲ್ಲದವರ ಹಾಗೆ ಮಾಡಿದನು.
  cso-NT: Tɨ³la³ Saulo tɨ³ lɨ³mí¹ ca³lɨ³ hliáun³ bíh¹ pí³ quioh²¹ hi³ hléh³² jáɨ¹³
    quioh²¹ Dió³², hi³ ca³hɨ́e³ tsú² re² lɨ́n³² hi³ Jesús bíh¹ lɨ́n³ Cristo, jáun²
    lɨ́¹ lɨn¹ bíh¹ tsá² judíos zian² juú² Damasco.
  ena-ena: Lɨhavɨdaci Solɨ agaŋ ciaŋ sulasula saŋ vɨdɨvɨdɨŋ viavɨla Isɨlaelɨ hɨdɨlɨ
    Damasɨkusɨ haiabɨla heŋ hɨniavɨhadami agɨladɨ nameŋ abadami. Asɨ agaŋ hulaŋ iamɨgali
    ahɨliahuiahu saŋ Jisasɨ dɨ lɨbɨmɨŋavɨla abɨci vemi uadami. Hameŋ abɨdaci hulaŋ
    iamɨgali akape agɨlaŋ Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami. Lɨhavɨdaci Isɨlaelɨ
    hɨdɨlɨ agɨlaŋ Solɨ dɨ ciaŋ igahɨlahɨla i uavɨhadami. Lɨdɨŋ cɨhu nɨbɨlaŋ ciaŋ mu
    mu ma abavɨhadami.
  nbq-nbq: Anderogo at yugu lagagwa ovara, at Saulus ako en, wene yugirigya dugwit,
    ‘Yesus andi Nenowa Inis Ombok Ala en denogo bagagi Keretus aro’, yiluk, avyarat
    ombarupwak yiluk, ‘Anderogo ogagya lagagi o,’ yiluk, yagan lagya ako adigat mbigalit
    lagu dugwit, it Yakuri menda o Ndamasik welagagwa ako enane nggarogo yubuk erogo
    okbogogi.
  tgo-tgo: Ko iyemaeŋge Sol le vavaghare i vurɨgheghe moli na i vaemunjoruŋa weŋgiya
    Jiu, thiye thiya yaku Damasiko, Jisas iye Mesaiya, iya kaiwae ma valɨkaiwanji
    thɨ wogaithɨwe ghalɨŋaeko kaiwae.
  yap-yap: Machane machib ni i tay Saul e yib gelngin nike gel, ma rogon ni i micheg
    ni Jesus e ir fare Messiah e rib gel, ya girdi’ nu Israel ni be par u Damaskus
    e dakiyag ni ngar fulweged lungun.
  mop-NT: Tan ti tan u yantal u muc' u t'an aj Saulo u tzicbalte a Jesusu. Ma' ca'
    yanoo' u t'an boon aj Israel a que'enoo' ichil a caj Damascojo. Le'ec aj Saulojo,
    tan u ye'ic ti'ijoo' ti le'ec a Jesusu, le'ec u yaj Sa'alil a cristiano tu jajil.
  tet-tet: Mais Saulus beran hetak kleur, hetak makaꞌas. Sura loron nia foo lia kakaer
    naꞌak, Yesus nia, tebe-tebes Kristus mak Naꞌi Maromak nameno kedan hori uluk.
    Nia nanorin kabaas nunia, toꞌo ema Yahudi sia la bele nataa sa-saa.
  hlt-MCSB: Tedae Saul tah lat thaphoh uh tih Damasku kah Judah khosa rhoek te a huek,
    Te tah Khrih ni tila a cui sak.
  xtd-NT: Kuaꞌa ka Saulo xa dakuaꞌa‑s ñayiu juaꞌan. N‑jaꞌan‑s nuu ñayiu Israel xtuu
    Damasco xa Jesús kuu Cristu, te n‑kunuu tnuꞌu‑s. Xaxeꞌe xa daa n‑jaꞌan‑s, kueꞌe
    xa n‑ka xani ini‑i.
  mdy-ETH: ሳውሌ ጋዓንቴ ፔቶ ዶዲ ዶዲ ዓኣዼኔ፤ ዬሱሴ ሜሲሄ ማዔሢያ ኬኤዚ ኬኤዚ ዴማስቆይዳ ናንጋ ዓይሁዶ ዓሶኮ ጎዖንዶ ጎይሢ
    ባይዜኔ።
  spl-spl: Yesuŋe tihitnenŋe olâkgât Anitâŋe hâŋgângumu giop yakât topŋe Sauloŋe Yura
    lohimbi ekyongomu dondâhâlâkŋe nâŋgâŋetâ bulâŋe otmu Yesuhâlen biwiyeŋe katmâ
    yâkât komolân torokatbi. Yawu otbi yakât otmâ Yura lok nombotŋaŋe nâŋgâŋetâ bâlemu
    yâkât den kakŋan sâne sâm hâum pâpguwi.
  usp-NT: Pero Saulo sub'laj tijin tiyuk mas jcowil ranm chi jb'ij chi Kakaj Jesús
    ri' ri b'il jwi'l Kakaj Dios chi tina jtaknach wich ulew. Jwi'li'li yak rijajl
    Israel ri wi'tak Damasco xsaach jch'olak chi jtaic, ta' chiqui' tijta'tak nen
    trantak.
  zav-NT: Pero na' Saulən' tža tža goquəch be'e dižə' len yeḻə' chnabia' c̱he Diozən'
    na' Diozən' goclene'ene' par be'e dižə' c̱he Jeso'osən' clar de que naque' ben'
    bseḻə' Diozən' par chaclene' beṉac̱hən', na' beṉə' Izrael ca' ža' Damascon' bito
    besə'əželene' bin' yesə'əne' c̱hedə' gwsa'acbe'ine' de que de'en che'e ḻega'aque'
    naquən de'e ḻi.
  sgz-sgz: Mái sár kán arbin ái Saulo a lu rakrakai hanhan, má tan Iudáiá di lu kis
    á Damasko kápte di arwat suri ngo da kosoi. Má kán arbin a talka pasi marán mák
    amuswan on uri kándi holhol sur Iesu ngo ái á Mesaia.
  kek-NT: Ut laj Saulo k'axal cui'chic quixq'ue xch'o̱l chixch'olobanquil xya̱lal
    ut que'sach xch'o̱leb laj judío li cuanqueb Damasco xban nak yo̱ chixc'utbal chi
    tz'akal chiruheb nak li Jesús a'an li Cristo laj Colonel li yechi'inbil xban li
    Dios.
  blz-NT: Kasee i Saulus kaekae' porongorionna tuu' mian. Ia nuntundun se' i Yesus
    a Tomundo' Pansalamatkon, ka' upa-upa men bantilkononna muntundun i Yesus parasayaonna
    mian tuu', tamban samba Yahudi men dumodongo na Damsyik sian noko panggagai upa
    men ia tundunkon.
  poe-NT: Kjánchó a̱ntsí má fuerte kjuako chꞌín Saulo kíxin chaxín tí chꞌín Jesús
    mé tí Cristo. La tí sín judío kꞌuéjó chjasin Damasco kjuachahya kjua̱cha̱xi̱n
    sín chꞌán.
  san-TAM: 'கிந்து ஸௌ²ல​: க்ரமஸ² உத்ஸாஹவாந் பூ⁴த்வா யீஸு²ரீஸ்²வரேணாபி⁴ஷிக்தோ ஜந ஏதஸ்மிந்
    ப்ரமாணம்ʼ த³த்வா த³ம்மேஷக்-நிவாஸியிஹூதீ³யலோகாந் நிருத்தராந் அகரோத்|'
  cof-NT: Tsanlatinasanan Sáulori fe seque pade pade jiniinaminue. Damáscobi chumin
    israelítalari yaca meráto, beconan manpano podeilaitunue. Tenca jera palaicala
    joto podeilaitunue. Saulo mantimini seque micarinaminue Jesús Diosi wenteca Cristo
    tinun tsachi joeque.
  srm-NT: Ma nöö di fan u Saulosu an saka möönsö. A fika ta fan ku dee Dju sëmbë u
    Damasikusi nöömö, ta buta ku de u de piki taa Jesosi hën da di Keesitu di Masa
    Gadu bi paamusi taa a o manda ko. Nöö di fan fëën ta a’ kaakiti möönmöön, biga
    a ta wini dee sëmbë nöömö dee ta fia ku ën dë.
  qvs-NT: Chashna rimaptinkunapish Sauloka mana manchakushpa ashwan allita yachachikurkan.
    Damaskopi kawsak judiyu runakunata allita entiendichirkansapa Jesus Tata Diosmanta
    shamudu salvakuk runa kananta. Chashna allita yachachikuptin paykuna sukaman turbakurkansapa.
  zca-NT: Per Saulo, kad ngubizh más dub la xa', kidi'zh xa' widi'zh che'n Dios por
    Jesukrist; haxta mile' xa' net rë men Israel kwan le' xa', rë xa' kwa'n nzhin
    Damasco, porke milu' xa', walika lë' Dios mixë'l Jesús, Me kwa'n nak Krist.
  cbc-NT: Bairo na caĩmiatacʉ̃ãrẽ, Saulo pʉame netõjãñurõ tʉ̃goñatutuari camasãrẽ
    na quetibʉjʉyupʉ Jesucristo Mesías cʉ̃ caãnierẽ. Bairo cʉ̃ caĩquetibʉjʉroi, judío
    majã Damasco macããna pʉame dope bairo qũĩnetõmasĩẽsuparã.
  qxo-NT: 'Peru Saulutaga imanö captinpis Tayta Diosmi cada junag yanapargan Jesucristo
    salvacog canganta mana mantsacuypa willacunanpä. Tsaymi Damascuchö Israel runacuna
    pasaypa yarpachacuyargan: “¿Cay runaga allitatsurä o mana allitatsurä nicämantsicpis?”
    nirnin.'
  mox-mox: Ta Saulo ena lugaihi vewaiwai qiduana, ta me Diu Damasiko ʼinaya itoatoa
    veʼitedi vonigo Ieisu tauna Toʼetoyavua. ʼInega me Diu ʼidiega ge taha toga ana
    fata navona.
  kew-kew: Goa simi pare Sol-me agaa mogeasa rabu puri meaa-mama pu pirisa. Nipumi
    Damaskus piri Juda aanu-para Yesu ora Gote-na Mea Repae Aa yaade lakenaloa agaa
    mada na-abusimi.
  dww-dww: Naumeki da Sol na rauguguyama yawai rewapana be tauna Jius banegidima Damaskasma
    miemienidima ya tainuababaḡidina, baninama tauna yai kataidi da Yesu tauna Tauwai
    yawasana, be taudi nam teneteneḡidi da sibo a riuḡare munaḡe.
  twi-ASANTE: Saulo asɛnka no mu yɛɛ den; nnipa no gyee nsɛm a ɔka faa Yesu ho sɛ
    ɔno ne Agyenkwa no diiɛ. Yudafoɔ a wɔte Damasko no antumi anka nsɛm a ɔkaeɛ no
    ho hwee.
  aoj-aoj: Apaꞌ banagami Soli aꞌ mataga banagem aꞌowaꞌ ma basef nagawalipasafi. Eaꞌ
    esis Juda sagape Damaskusi sameꞌ basefa anen. Esis ina laꞌifisa sogwa anif basef
    sigaꞌipanaef, owaꞌatin. Anen banagona nihimbaꞌmas endilisi naꞌi, “Jisas anen Krais,
    God nandandepana nasapaꞌana nagafiꞌii.”
  cbv-cbv: Obohjeéhtih, Saulo ʉ́ʉmcanjeh, chah ãt bohénap wʉt jĩ. Pánih bohénit, “Yoobópdih
    tigaá Jesús Dios ã wahni Cristo caá”, ã niijíchah joinít, bita Damasco tʉ́tchidih
    moón judíowãboó ĩt beh joicáp wʉt jĩ.
  taw-taw: Sol ne Jisas takaw ag dad amɨl agak, Bɨ God nop aglup ak nɨm, Jisas nokom
    agak. Takaw anɨb ak kɨles gɨl yɨpɨd gɨl yɨbɨl agak. Agek, bɨ Juda Damaskus yelak
    okok, takaw olap pen agnɨgel tek ma lak.
  jic-NT: Mop'in nin, más 'üsüs way véletsja jupj lovin, mpes la p'a wa Jesucristo
    po'o topon Saulo tjevele mpes. Jupj tjevele mpes, judiopan Damasco nt'a patjá
    sin tji'yüsa t'üc' way Jesucristo Jepa niná Dios tjevele ca jas majamas jis capj
    la p'acj judiopan. Yupj ma quelel japontsja Saulo lal, mop'in ma salejeptsja tsjan
    más 'ücj wola la veles jupj lal.
  zap-NT: Per lel mazre wka Saulo fwers rzëët Saulo ne Jesus nak Crist; ne won yra
    men-Israel ne nuu Damasco ne rzëët Saulo zenga, ni nandet men pe wuu lextoo men.
  wer-wer: Pël ëaap Sool pi weëre kosang pan wesak Yesu pi Kristo Anutu pim Yaö Mëëaup
    pöta ngönte ök maan Yuta omën Tamaskas kak wëaurö pit ngön kangit mapnaat won
    ëa.
  ipi-ipi: Utupane-mane wuane leaini tekeko, Goteto Solo minu tai wete laya ya-kola,
    balato Gotena pii oko tika pua wete loto, Jisasa bala Mesaya oko ateya lo andawa
    leaipia. Soloto pii tika pua wete lea-kola, Damasakasa tano okona ateaini Juta
    yame wandakali tupamane balana pii utupane katulo yano napeleaini-pia.
  qul-NT: Saulotaj astawan astawan callpachacuspa sut'inta willararkan Jesuska Cristopuni
    caskanta. Damascopi tiyaj Israel runacunataj mana ima niytapas aterkancuchu.
  tnc-tnc: I'suᵽaka naᵽuᵽajoako'omakaja Tuᵽarãte kire jeyobaamaka, jiibaji Jesúrika
    bojariroka kibojamirĩrĩkawa'rika. “Rita sime, Jã'merũkika Tuᵽarãte wã'maekaki
    kime Jesús”, nare kẽrĩroyika. Jia sakibojamaka, Damascokarã judíorãka ĩᵽarimarã
    marãkã'ã kire nokatẽrĩwãrũberika.
  ter-NT: Itea inamá'axo ukopóno itúkeovo éxoti koyúhoyea koeku Jesus ne Saûlu. Enepohikoneko
    jûdeu ko'óvokuti ya Ndamásku, ákone éxina isóneu kixoku yumópea Saûlu. Koáhati
    kouhápu'ikoati Saûlu itúkeovo Mésiya, páhoe Itukó'oviti koíteovo xâne, ne Jesus.
  bmr-NT: Jaarunaa Saulo gaajano jɨɨbeguehicauhi Jesucristo iicanoco. Jaabo Damascavɨ
    iicamo judiomɨco ihiimaari mɨtasuhicaubo.
  fuf-fuf: Tawi kanko Saawulu himo ɓurtude tun ɓeydaade, himo ŋalɗiniraynoo Yahuudiyankeeɓe
    wonnooɓe Damaasi ɓen e dow ɓanginirangol ɓe pellital wonde ko Iisaa woni *Almasiihu
    on.
  mwc-mwc: Saba Jew biyisi Damascus kamonai si mamana wai nuwanuwasi i kairagaraga
    kega rubana awaika siti sisiyei, kairavina Saul ana rumamara i maragata saki,
    ba i wonewonisi kata Iesu wai Baibai yawasina Kaobaisiyena.
  bhl-bhl: 'Kesiliw kate, Sol em weng e fil atul nam keko, Damaskus abiw mutuk fian
    ka biliw Suda kasel ilo kilele kukuyemomele: “Yesus e num Mesaya te!”, dangei,
    i kiliko, ki keko, elo yan weng mak bokolewinba kesiliw kale.'
  ons-ons: Ŋo Saul wane don raraineŋo yemo zok manerop zonominerop, ea Yuda eŋane
    Damaskus matko ra qelaŋange, so Yesu eŋe Kristo eŋe kepe ŋei magu borikino ŋine
    makok ŋoniakane, Magakŋo birakaki ketke, eŋe Saul wane don ea dere more Yuda ŋei
    Damaskus gekoi, oŋaene qaeki qiseu paki, don natne ra maket birakakei wane mi
    okangoi.
  con-NTPO: Tsa'ma Sauloja ñoa'metsse candusiamba “Jesúsja Cristo, Chiga In'jan'cho”
    qquen tansintsse canjaemba Damasco'su israendeccuma patsupa ziyaen.
  ghs-ghs: Oonihe Sauro noi bedzabedza eeteqi hiireta, Dzesu noi Kiristunipamu ooniqi
    hiireqi sinabidza noo suunipamuta hiire paanaitemi oi Dzuta abi hu noonoma nokoke
    suqobidzaquho isaki naateta.
  peg-peg: ମାତର୍‌ ସାଉଲ୍‌ ବେସି ହଟ୍‌ ସାକ୍ତିତାଂ ନିଙ୍ଗ୍‍ତାନ୍, ଆରେ ଇୱାନ୍‌ ଜେ କ୍ରିସ୍ଟ, ଇଦାଂ
    ପାର୍ମାଣ୍‌ କିଜ଼ି ଦମ୍ମେସକ୍‌ ନିକାରିଂ ଜିହୁଦିରିଂ ଉତର୍‌ ହିଦେଂ ଆଡ୍‌ୱାତାର୍‌ ।
  txu-NT: Nhym kam Xaur kabẽn mexo amũ amikamẽnho tẽn arỳm kute memã Jeju jarẽnh mar
    me:xkumrẽx. Nãm Tamagukam mebê idjaermẽ aktã kabẽno aben japa nhym me arỳm kabẽn
    kôt Jejubê Kritu ma. Mrãmri Jejubê Bẽnjadjwỳrbê kumkatikumrẽx man arỳm te kute
    kum kabẽn'õ jarẽnh prãmje. Te o anen õkre kadjwỳnhbê arĩk amikabẽn kwỳ jarẽnho
    kumex.
  eng-WEBU: But Saul increased more in strength, and confounded the Jews who lived
    at Damascus, proving that this is the Christ.
  gnw-NT: Ẽrei Saulo uñemɨatangãtu, jare umɨamɨri judío Damasco pegua reta. Echa'ã
    uicuaaca chupe reta Jesús co jae Cristo.
  mux-mux: Akiliinga-pe Soll yunga tondulale aima lakupa pirim, Pulu Yili-ni ‘Enini
    nokupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim Kraisele Yesos
    yunu yi kanili mulurum mele tondulu mundupa nimba sirim kilia Juda-yambuma-ni
    yunundu ung te pundu toku kapula naa niring.
  maj-NT: Tu̱nga tu̱ sahá 'yún y'éni̱jmí sa Saulo̱ ko̱ y'éjña chji nga Jesu xi kits'ín
    nibá Nti̱a̱ná. Kits'ínndyja̱jihi̱n xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ xi tjíntu
    Damasco̱.
  bkq-NT: 'Tyanepa kehoem olâ myani Jesus wâgâ Saulo aguely. Alâ myani judeu Damasco
