    Cristo.
  isn-isn: Kuiti uSauli ai uaiigwe kutanantya nu kuatenda i Ayahudi nai ikiie ku Dameski
    ahalinkanilwe nu ku kaminkiilya nia kina uyu yuyo Kristo.
  eng-PEV: But Saul told those people about Jesus. The Jewish people in Damascus argued
    with him, but he showed them that Jesus really is the man that God promised to
    send to save us, the man that is called the Christ. Saul got better and better
    at showing them he was right, and they couldn’t show that he was wrong. And they
    didn’t like it.
  ilo-ULB: Ngem napabileg ni Saulo a mangikasaba ken mangriro kadagiti Judio nga agnanaed
