    wadio etane gagalowa sipoasape ampona mai rua, dia.
  qub-qub: Ichanga Saulo mana manchacuypa sumaj tantiyachiran Jesús Tayta Dios cachamushan
    Cristo cashanta. Chayno yachachiptinmi Damascucho tiyaj Israel runacunaga imata
    niytapis mana camäpacuranchu.
  att-att: Ngam pinasikan ni Namarò yù nonò ni Saulo ánna yù pakáwayyá na nga mangilayalayâ.
    Á inilayalayâ ni Saulo si Apu Kesu, nga MakKiristu nga kinagi nayù ira ngaw ábbilinán
    ni Namarò nga umay ta dabbuno nga mammaguray ánna mangiyígù ta tolay, tapè mapakomá
    ni Namarò ira. Á pinalalang ni Saulo yù ira Kudio nga maggián ta Damasku, megapu
    sù pakáwayyá nayù pangituddu na, ta awán ta itabbák da kuna.
  bki-bki: Mia Atua mija Sol ka kanano iliano binimei temi lie vo, mia naio jo bokar
    tomu nalo telabo lie, napano jo mila meravo laka banlo ka Yesu, naio naruei be
    Naverikariano na memedu riano. Ana kulo Israel dolu nalo napano ajua vio Tamaskas,
    maka aleal verdop̃eiano na bo tai leleio ka atukovio ka Sol kiano iliano nalo,
    mia kanano iliano nalo amila searo ea kanalo jidomiano nalo batitigio.
  bqp-bqp: Solu sↄ̃, a gbãna dìgↄ̃ kara, akũ a yã Yuda kũ ò kú Damasukunↄ fù à
