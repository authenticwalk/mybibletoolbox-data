  pon-2006: Ahpw en Sohl eh padahk inenen kehlail mehlel sang mahs, oh eh kadehde
    kan me Sises ih me Mesaia me inenen kehlail me kahrehiong mehn Suhs me mi nan
    Damaskus ar sohte kak sapengki mehkot.
  dad-dad: Anĩ ere, Sol nẽ od wogõya totolef ilen, agef fen, Jesus anĩ Kristus ye
