  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩkeremakʉ̃, Saulo gapʉ ʉ̃mʉrikʉ judío masakare, Damascogue
    ããrĩrã́rẽ güiro marĩrõ õãrõ merã: “Jesús diayeta Marĩpʉ iriudi, Cristo ããrĩ́mi”,
    ãrĩ werenayupʉ. Ĩgʉ̃ irasũ ãrĩ weremakʉ̃ pérã, ĩgʉ̃rẽ: “Ãrĩkatogʉ yámi ĩĩ”, ãrĩmasĩbiriñurã.'
  nal-nal: Singsaxai a dikdikang sin Sol xa laba uzaa uzaa ma xat fatangin adu Iesu,
    naan a Mesaaia. Ma a dorang sina xa maravan mase ma amun Judaa di iziar Daamaaskas
    kawit nat faraxas dina xis naan.
  kyq-kyq: Gaŋ Sɔl se, naan̰ ɓii‑raa taaɗ taar Raa ɓaa ute naanin̰ sak sak ɔɔ taaɗin̰
    ute maakin̰ paac. Yaudgen Damas ki se, naan̰ taaɗɗesin̰ tal ɔɔ Isa se naan̰ ɓo
    al‑Masi. Ɔɔ Yaudge se taar naaɗe an̰ taaɗ kic ɓo jeel eyo.
  kwd-kwd: God 'e boonia la Saul, ma nga fatalana ka tegela'a iiki. Ma la Saul ka
    fito'o ala Jisas na'a ngaia nga wane na'a God 'e firia. Ngai lo'oo, ma ta'a 'i
    Jiu na'a gila nana'i 'i Damaskas, gila ka bobolosia no'o fana orisilana la'u 'ania
    te'efuta 'ola ngaa'i la'u.
  ded-ded: Ifi degec Saurongo serima yofi deec, “Foracngoc, Yesu ye Messia.” Ye imocac
    hania edzacyunuu yudangic Damasko kecgec, yeni negemma kpidohoma yoara turunga
    mi merenggec.
  ewe-ewe: Saulo yi eƒe mawunyagbɔgblɔ dzi kple ŋusẽ, ale be Yudatɔ siwo nɔ Damasko
    la mete ŋu tsi tsitre ɖe eƒe nya siwo ɖee fia kɔtɛe be Yesue nye Kristo la ŋu
    o.
  nuy-nuy: Yagu nigaayung na-Saul wani-magaa, wu-waṉiyn ana-lhuḏ ni-wij-baḏa-waḏaḏ-gayn.
    “Na-Jesus niga na-Messiah, na-runggal-yung,” ni-yamaa. Wani-bajiyini anaani-yung
    yijgubulu anubani ana-lhaawu. Marri warra-Jew, wurru-bu-burri-yinyung ana-Damascus-duj,
    warraawurru-yung wurru-muḏaḏbiyn, waari ambunu-yambalmaa niga.
  cop-BHC: ⲤⲀⲨⲖⲞⲤ ⲆⲈ ⲘⲀⲖⲖⲞⲚ ⲚⲀϤⲚⲎⲞⲨ ⲚϪⲈⲘϪⲞⲘ ⲞⲨⲞϨ ⲚⲀϤϢⲐⲞⲢⲦⲈⲢ ⲚⲚⲒⲞⲨⲆⲀⲒ ⲈⲦϦⲈⲚ ⲆⲀⲘⲀⲤⲔⲞⲤ
    ⲈϤⲦⲀⲘⲞ ⲘⲘⲰⲞⲨ ϪⲈ ⲪⲀⲒ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Tigeŋ Saul sôm yom ŋaŋga ma iŋ ndê ŋaclai kêsôwec. Iŋ tôc asê têŋ lau Israel-ŋga
    naŋ sêndöc Damaskas, bu yom andô, Yisu iŋ lau Israel si Mesaya dau. Ma lau naŋ
    sêkêŋ whiŋ Yisu dom, naŋ sêtôm dom bu sêô iŋ ndê yom.
  pri-NT: Êco na pimaina too ê pàtàma Pwiduée naa goo ê pai tùra kà Saulo. Â é pamogòori
    tà wà tèpa *Juif gée Damas pâ, wà Iésu, âna é Pwi *Mesia, [pwi a pa-udò na rà
    tapacîê gée na biu]. Â càra caa tâmogòori cè pwina rà tòpi têe.
  zpq-NT: Na' Saulon' tža tža Diosen' goclene'ne' cont be'e diža' c̱he Jesúsen' tcho'a,
    gwne' Jesúsen' naque' ben' gwseḻa' Diosen' cont ṉabi'e. Na' beṉe' Israel ca' že'
    Damascon' bi beseželde' bin' yeseṉe', ḻe gosacbe'ede' dan' che'e ḻegaque' naquen
    da' ḻi.
  por-TFT: Mas Saulo estava capacitado para {Deus capacitou Saulo a} pregar a muitas
