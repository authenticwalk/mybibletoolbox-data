    chantiloaya nepa pa Damasco, quinnextiliaya neli pampa in Jesús yihual in Cristo
    hual Dios quitilanic pan lalticpan.
  wed-wed: Wate Saul ana raugugula i virewapana kaua ma lamnei mai Jew au Damaskas
    i aramanei da Iesu anina Keriso, Vinevinena, ma lamna aubaina ana babani eḡa ita parivirevirei.
  sua-sua: vanangko e Sol ka serppak to kam rere ta ngae he klaut kngae he tsim kut
