    ĩ gotija, no bajiro cʉdi masibisijarã ĩna, judio masa Damasco gãna.
  trc-NT: Tza̱j ne̱ doj a̱ nucua̱j nataꞌ soꞌ se na̱na̱ Jesucristó rihaan nij yuvii̱
    israelitá ya̱nj chumanꞌ Damasco, ne̱ veꞌé tihaa̱n soꞌ rihaan nij soꞌ se vaa Jesucristó
    me síí caꞌnéé Diose̱ ti̱nanii man yuvii̱ rihaan sayuun, ne̱ nda̱a cunuu dínj tuꞌva
    nij soꞌ, quiꞌyaj soꞌ a.
  cut-NT: Ate Saulo ne, nde tahque numa ino se rahndudo se che cua̱co te Dihvo vo
    Jesucristo ne, a ihyan min che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse.
    Nde na̱n che ametah deh che ca̱hma ihyan nación yahn Israel che vate ye min ya̱n
    Damasco.
  bel-bel: А Саўл усё больш і больш умацоўваўся і бянтэжыў Юдэяў, якія жылі ў Дамаску,
