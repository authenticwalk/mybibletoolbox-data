  mcr-mcr: Pitä iqu ique äwimeqe, tiiŋä ätukqe. “Aniyasi iquki, Jisasi Kraisi Iqu
    si aŋgu äŋguä ikimäkqiyä. Si ävautnä, tqä yquvaŋi, jänä imäkiyä.” I tquaŋgaŋi,
    iqu maqänä qe ävaukqe.
  cux-NT: 'Ní caⁿ''a Pedro miiⁿ: Eneas, Jesucristo miiⁿ ní diíⁿ yā chi nduūvā yeⁿ''ē
    di. Nacueeⁿ di ní cuta''a di yiivɛ̄ yeⁿ''ē di. Hora mííⁿ nūuⁿ nacueeⁿ sá.'
  tur-YTC: Petrus ona, “Aneas, Yeşua Mesih seni iyileştiriyor. Kalk ve yatağını yap!”
    dedi. O hemen kalktı.
  san-ITR: he aineya yIshukhrIShTastvAM svastham akArShIt, tvamutthAya svashayyAM
    nikShipa, ityuktamAtre sa udatiShThat|
  bel-N: 'І сказаў яму Пётар: «Энэй, цябе аздараўляе Ісус Хрыстос; устань і пасьцялі
    сабе». І ён адразу ўстаў.'
  sch-sch: Peter'n a kôm han, “Aeneas, Jisua Khrista'n nang a mindam zoi inthoi inla
    na jâlmun luok roh,” a tia, hanchu harenghan ânthoia.
  mic-MIQNT: Pie'l telimatl, “Anias, Se'suguli gisa'l'sg ila'sin. Unaqa'si aq lugwaten
    gn'po'qon.” Smtug Anias wenaqa'sit.
  huu-NT: 'Naimɨena cɨuano, Pedro naimɨemo llote: —Eneas, Jesucristo ona jai jillotate.
    Mai naidacai. O bɨira ferɨ. —Ieconi naimɨedɨ naidadate.'
  jiv-NT: Tura Pítiur chicharuk “Eneasa, Jesukrístu tsuármawai. Nantaktia. Tura esekmatairam
    iwiarata” tímiayi. Tutai Eneas nu chichamaik nantakmiayi.
  otm-NT: 'Nu ra Pedro bi ''yɛ̨mp''a: ―Eneas, da zä''i nangue ra Jesús, dami ndants''i
    pants'' ni fįdi, bi ''yɛ̨mbi. ''Bex bi ndants''a ra Eneas bʉya.'
  dah-dah: Be, Pita beleŋ keneŋbe, “Ainias, Yesu Kristu beleŋ guram girde sope gira
    niŋ, huwardeb ferd ferd gasuŋge go gigeŋ sope ira,” inyiŋ. Irkeb goya goyen po
    huwaryiŋ.
  tnk-tnk: Pita rɨni pen tukwe in mə, “Aeneas, Iesu Kristo tro amasan nɨpwram. Ərer,
    mərfe səim kafete.” Təkwtəkwuni a Aeneas rərer.
  kpr-kpr: Tambudo, Peter numokena sisira, “Aeneas, Iesu Keriso setiri ni jebugetesi.
    Ni eredo, ninda ghaito gaghe budo yasi!” aminge setiri, Aeneas jebugedo erorusira.
  san-IAS: he aineya yīśukhrīṣṭastvāṁ svastham akārṣīt, tvamutthāya svaśayyāṁ nikṣipa,
    ityuktamātre sa udatiṣṭhat|
  nho-nho: Peter ni huri atu no mee ake peelaa kiaa ia, “Enias. Koe e haia Jesus no taukareka.
    Masike no ffatu oo moelana.” Teenaa masike lokoi Enias no tuu ki aruna.
  gym-NT: 'Angwane Pedrokwe niebare Eneaye: Eneas, Jesukristo tä ma miketa kuinta,
    aisete näin krö. Jän makwe ye ükete au jakrä, niebare kwe ie. Ye btäräbe Eneas
    nükaninbe dikekä krö.'
  azg-NT: 'Itso Pedro nnon juu: —ꞌUꞌ ntyjë Eneas, Jesucristo itsinꞌman jon ꞌuꞌ. Quinanquintyjaꞌ.
    Quitsintcüiꞌ tsueꞌ. Ndoꞌ maquintyjachen jnanquintyja tsanꞌñeen, jndë jnꞌman juu.'
  bhd-bhd: पतरसे तैस जो ज़ोवं, “हे ऐनियास! यीशु मसीह तीं बझ़ाते, उठ अपनू बछ़ान खड़ू
    केर,” तैखने तै बेज़्झ़ोइतां खड़ो भोव।
  too-NT: 'Lā'' Pedro huanilh: ―Jesucristo mātzeyīyāni''. Catā''kaqui'' lā'' camā''kaqui''
    mixti''cat. Lā'' chu tuncan tā''kaquī''lh Eneas.'
  ind-AYT: Lalu, Petrus berkata kepadanya, “Eneas, Kristus Yesus menyembuhkanmu. Bangunlah
    dan rapikan tempat tidurmu!” Dan, seketika itu juga, Eneas bangun.
  cjo-NT: 'Ikantapaakiri: —Eneeyashi, rirotaki Jesokirishito etsiyatakoteemini. Pikatziyanee,
    piwetsikaero pimaamento. Intsipaete ipiriintanaka.'
  nsn-nsn: Pita ke kula pare tatanon, “Ainias, Iesu Kristo e uauia totomua, Tentur
    kai, karo kaleuatoro tenang ineteng rikin.” Ahik me sikir manasan, Ainias ke tentur
    kai.
  san-DEV: हे ऐनेय यीशुख्रीष्टस्त्वां स्वस्थम् अकार्षीत्, त्वमुत्थाय स्वशय्यां निक्षिप,
    इत्युक्तमात्रे स उदतिष्ठत्।
  tna-NT: 'Da su Pedro ja tueda atana: —Eneas, netianaque, Jesucristo ja mi esaisiametani
    putsu. Mique siju mapaque.'
  lid-lid: Eme Pita tiye i ta Aneyas anya, “Jises Krais ndramesekei ou ndramwenen.
    Ou suri ou, ma ou lukumwi kin tam.” Eme, se nawin bwe, iy suri iy eme loken.
  wim-wim: Peter.an thaw nungant, “Ayyang, Aeneas-ang, Jesus Christ.angan miyalathow
    paththam nintanga. Ekāna, nintaniya aak thaꞌang ngul maakāna aꞌ puth yamp nungkaraman
    yalmathāna.” Nil Aeneas.ana minam paththam ngul thana.
  zga-M: U Peteli akhambula akhata, “Ainea, uYesu Kilesiti akhuponwe; Sisimukha utandikhe
    eikhihaga kyakho, “Pu akhasisimukha.
  yom-yom: 'Piela wunkamba : —A Ene ! Yesu beti tedila Klisto wubelusidi. Telama kuaku !
    Kubika mbukꞌaku ngeyo veka. Vana vawu wutelama.'
  san-SIN: හේ ඓනේය යීශුඛ්‍රීෂ්ටස්ත්වාං ස්වස්ථම් අකාර්ෂීත්, ත්වමුත්ථාය ස්වශය්‍යාං නික්‍ෂිප,
    ඉත්‍යුක්තමාත්‍රේ ස උදතිෂ්ඨත්|
  yut-yut: Kaŋek Pita da yaŋ iyɨgɨt, “Anias, abɨsok Yesu Kristo da gak aŋmɨlɨp asak.
    Do pɨdaŋ yalɨŋ potgo paŋmɨlɨp a.” Yaŋ iyɨŋban Anias uŋudon gɨn kwen pɨdagɨt.
  grc-BYZ: καὶ εἶπεν αὐτῷ ὁ Πέτρος· Αἰνέα, ἰᾶταί σε Ἰησοῦς ὁ Χριστός· ἀνάστηθι καὶ
    στρῶσον σεαυτῷ. καὶ εὐθέως ἀνέστη.
  cpc-NT: 'Jiñaanatapaakiri, ikantziri: “¡Eneas, joshinchagaimi Jesucristo. Pinkatziyi,
    paanairo pomaryaaminto!” Ari ikatziyanakari Eneas.'
  nhg-NT: 'Piero oquelfe: ―Eneas, Jesucristo metzpajtilo. Xemiehua hua xejquemelo
    mopetl. Sa nima omie.'
  nya-nya: Petro anati kwa iye, “Eneya, Yesu Khristu akukuchiritsa iwe, dzuka ndipo
    yalula mphasa yako.” Nthawi yomweyo Eneya anayimirira.
  ngu-NT: 'Niman Pedro oquijlij: ―Eneas, Jesucristo mitzpajtia. Xmotelquetza niman
    xcuectlali motlapech. Quemaj nimantzin Eneas onotelquetz.'
  kup-kup: Tahan Pita sat aban popun etet epat mañah, “Inias ae, petev Iesu Kristo
    ni batin navatah, povoz ni bal haz rouvekepuh nim holorumet bahou batat biz.”
    Pot mañovaiam Inias zuam bal hah.
  jid-jid: Bitrus a tre nimu ndi Iniyasu, yesu Kristi a chu lilo wru ni wu. Lukri
    ndi mla bla me ti” mle a lukri ni zande,
  wmw-wmw: 'Peduru akimwambira: “Aineya, Insa Almasihi akuponesa! Lamuka, tandika
    kinanda cako.” Neye, kwa mpunde noure, akilamuka.'
  gmv-GGM: Phixiroossaykka “Hayso Eena Yesuss kiristtossay nena paththana, dendda
    ne hiixa denththa” giides. Eenay herakka puththurkku gi dendides.
  ssg-ssg: Pita hone i, “Enias, Jises haewia o. Xahatawa! Lumiwa enepam.” Tataen ien
    wanen Enias xahat.
  zpo-NT: 'Pér nzhé lo xaa: —Eneas, Jesucrist sekwen lu. Guxche nu blis xda lu. Nu
    gorzee nguxche Eneas.'
  poy-poy: Peteru kamgambira, Aineya, “Yesu Kristu kakuponiziya, Guyumuki gutandiki
    shitanda shaku.” Su Aineya kayumuka.
  qwh-NT: 'Tse nunatam apostol Pedru queno nerqan: —Eneas, Teyta Jesucristum cachacätsishunqui.
    Canan öra sharquï y camequita ellupäquï —nishpa. Tse öram Eneas sharcurerqan.'
  gaw-gaw: Petrus nug anṯa amegp̱a aum. “Inias, Jesus Kristus Nug na beḏun ehanidṯe
    amunu na ahan nahip niiak aben babaiṯe!” awa aum. Awa a aria Inias nug paha ahom.
  nca-nca: Pitako qenero ŋande miraró, “Ainias, itaka Yesu Kristo ŋundo koriní meté
    tete. Otoqoya yakutíŋge roŋgaruwo.” Yiní waka ta otoqaró.
  zpz-NTPP: ―Eneas, Jesucrisht gyicy yac mi ru. Weshte, nunu byash daꞌ nir ―nay. Orzeꞌ
    lueg la weshte Eneas.
  mkj-mkj: Peter pwehng ih, “Aeneas, Jesus Christ kemwehuwihla koawoa. Uhda limpene
    kioammwen.” Anjoauwohr Aeneas ken uhda.
  zac-NT: 'Pedro bëdchini lu Eneas nu guchi Pedro: ―Eneas, Jesucristo gunëac lë́ꞌël.
    Guashtë́ ngaꞌli nu bëldisë shtaaꞌl. Lueguë lueguë guashtë́ Eneas.'
  kyg-kyg: Agetenoꞌaeꞌmo Iniyasiyo, huno, Yesu Kalaisiꞌa alino alagepa huno kateꞌnigi
    he tika yakaikonakamo alika alagepa huka yakaiyo, huno ha paiꞌnigeno malage huno
    he tiꞌniye.
  kmk-kmk: Kinnanan Pedro kan siya un, “Eneas, papiyaon dika kan Jesu Kristu. Gumangun
    ka ot lukutom nat obok nu.” Ot dagusa gummangun si Eneas.
  cao-NT: 'Jatsi quiha Pedro ja qui chaniniquë: —Mia jënimahuahi quiha Jesucristo,
    Eneás. Joihuë. Mi oxati shomahuahuë —i ja qui ja niquë.'
  bbr-bbr: Pita nukas kiro ro aparmara, auruwon, “Inias, rusapai, Jisas nukas na jekusi
    mai. Na siräinam, nan pasar jekur mo.” Kesernuk, kiro ro ko kurte siräiewon.
  inb-inb: 'Chi runa­taka, Pedro nirka: —Jesu­cristomi kamta ambi­ku. Ata­rispa saia­rii.
    Kam puñu­diruta alli­chii. Chasa nig­lla­pi, Eneas ata­rispa saia­rirka.'
  hrv-hrv: 'Reče mu Petar: “Eneja, ozdravlja te Isus Krist! Ustani i prostri sam sebi!”
    On umah usta.'
  box-NT: 'Ó o Piɛre bía nɔn wo yi: «Enɛɛ, o Yeesu Krista wee wɛɛ́ fo. Hĩ́ní hóoní
    ũ dãmu dɛ̀ɛ.» Ó o Enɛɛ dɛ̀ɛnía lií hĩ́nɔn.'
  ote-NT: 'Nepʉ ra cu Pedro bi ꞌñembabi: ―Enea, ra Zidada Jesucristo xa ꞌyøtheꞌi.
    Nangui jʉxa ri mfidi. Nepʉ nuꞌá̱ ꞌbestho bi nangui.'
  wnu-wnu: 'Pita ende is gab nob qamar: “Yisas wo ye uput igoar qamb yenonogursi igo
    end ye nemusiaum. Der bugab saberi musi.” Ende qamara Ainias qand der bugamorei.'
  zam-NT: 'Pedr ndxab loo Ene: ―Ene, Tad Jesucrist mteyacl. Goo che no fqui''s camil.
    Leque hora ngo too lì Ene xal thìb mèn huen. Ale ndxe''sleque'' ngo too Ene.'
  zyp-NT: Piter taco a hai letah, “Aenia, Zisu Khri tah a ca dangsah. Tho la, na iphaw
    khah ling,” tatah a tah. Ma cangkaw leco, Aenia cawh a tho.
  sey-NT: 'Paꞌina, Pedro ñani i̱te capi: “Eneas, Jesucristopi mëꞌëre ne coꞌyaji, huëni
    më ca̱iñe deꞌhuajë̱ꞌë.” Ca macarepa huëjiꞌi.'
  nvm-nvm: '@see-verse:ACT.009.033'
  mps-mps: Pitago agabolo te po wai, “Ainias, Jisas Krais agai nage dwagi yai ma ilibao.
    Nage ma hodaluao, naga somo belama, teba muao.” Tama Ainias polo hodaluali.
  pab-NT: 'Hatyaoseta Pedro nehena: — Enéias, Jesus Cristo aiyatelikiheta hiso. Hatityoahetehena
    hoka hiyehokotyoakala haxakaihetehena — nexa. Nexa ihiye hoka Enéias tityoaheta
    rotita.'
  llg-llg: Petrus nafaꞌdan nae, “Eneas! Hatematak ia, Lamatuak Yesus Karistus ana
    tao nahai o. De foꞌa leo! Mafafaꞌu o mamana susunggum leo!” Namanene leondiak
    boe ma, hataholi ndia ana foꞌa tutik.
  kyf-kyf: 'Piɛlɩ nɛɛ ɔ -ylaɛ: «Enee! -Zezu Klisɩ ka -mɩ pue. -Ɩn -sɔ ''wʋ, -ɩn glɩ
    -na -bita -na ''dɛ nya.» -Bha -bhlokpadɛ Enee -sɔa ''wʋ.'
  tpi-tpi: Na Pita i tokim em olsem, “Ainias, nau Jisas Krais i mekim yu i kamap orait
    gen. Yu kirap na stretim bet bilong yu.” Orait em i kirap kwiktaim.
  mih-NT: 'Tacuan ta i catyi ra Pedro sihin ra: Eneas, zanduvaha ra Jesucristo suun.
    Nduviton ta natuun yuun. Tacuan ta i nduvita ra Eneas vatyi sa i nduvaha ra.'
  qvh-NT: 'Saymi Pedro nergan: “Eneas, Jesucristumi aliyäsishunqui. ¡Sharcuy! ¡Cämayquita
    shuntay!” Sayno niptinmi Eneas jinan höra sänuna sharcorgan.'
  kms-kms: Muq Pita ni ningg nari, “Ainias muq Jisas Kraist nu oghi sim naind pre.
    Nu yes yewo sunyi sabi ndiny.” Di brequne nganye Ainias nes newo.
  agn-agn: Ganing si Pedro ong nandia, “Eneas, pinao-yā ra ni Jesu-Cristo. Mambangona
    ra ig imesen mo ra tang lolbogan mo.” Ig golpi tanandiang nambangon.
  nhi-NT: 'Pedro oquiluih: —Eneas, Jesucristo mitzonpahtia. Xonmoquitzteua uan ixconeeua
    mocochpitl. Uan sanniman omoquitzteu.'
  ttc-NT: 'Yaji te Xhpe''y oxik tq''uma'' tetz ikxjani: «Eneys, te Jesukrist nchqet
    tq''ana'' ajna''l. Pajaw wa''let b''ix intjaw aweq''i'' aj awatub''ni.» B''eyxnajji
    te Eneys ojaw wa''let.'
  dan-1931: 'Og Peter sagde til ham: “Æneas! Jesus Kristus helbreder dig; stå op,
    og red selv din Seng!” Og han stod straks op.'
  kwj-kwj: Wosini Pita ya rini sawe, “Iniyas, Jisas Kurais rindo kipe o mini wosikonda.
    Mini ma saini tukuya topo mihi norukwe.” Ete wowani metengei ete ya ri sai.
  vie-OVCB: 'Phi-e-rơ bảo: “Anh Ê-nê, Chúa Cứu Thế Giê-xu chữa cho anh lành! Hãy đứng
    dậy dọn dẹp đệm của anh!” Lập tức Ê-nê đứng dậy.'
  kze-kze: Pítaa awánéna séna Íniyasiyo Ísu Káráísiti asóvamankaivo usásinke ená kwandaaí
    arusaaó súwana usásinkwena kúwasa
  mpj-mpj: Piijalura wajarnu, “Yaniji! Jiijajjunta kunyjunyurnin ka pakala warntungku
    ruulamula!” Palunyangka palunyalu kulirnu ka yiltangulyu pakarnu.
  lbk-lbk: Kinwanin et Pedro ken siya, “Eneas, pakhawisen Jesus Cristo sik-a. Fomangon
    ka ta nongnongem nan kaseypam.” Ya ke na't ala ya fangon.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro ña̱ꞌmu̱xji: ―Eneas, je̱ Jesucristo xa veꞌe myakjo̱tka̱daakjinup.
    Pojtu̱kni je̱ts pa̱kmojkni ya̱ mmaajntku̱n. Tun jatyji tseꞌe je̱ Eneas pyojtu̱kni.'
  bzh-bzh: Lob Pita nër vu yi bë, “Ainias! Yesu Kerisi vonġ benim vesa raḳ. Om kwedi
    ġebahinin honġ ḳanyë!” Lob Ainias kedi raḳ pevis.
  guj-2017: પિતરે તેને કહ્યું કે, એનિયસ, ઈસુ ખ્રિસ્ત તને સાજો કરે છે; ઊઠ, અને તારું
    બિછાનું ઉઠાવી લે. એટલે તે તરત જ ઊઠ્યો.
  jvn-NT: 'Rasul Pétrus terus ngomong marang Enéas: “Enéas, Gusti Yésus Kristus nambani
    kowé! Tangia lan ambènmu tatanen déwé!” Sakwat Enéas tangi.'
  byr-byr: Pitai angyɨrɨꞌmaata yada Anɨyaazarɨ wanganaka wɨdɨna yaꞌ “Anɨyaazaigɨ,
    Kɨraazɨtɨya Jizaazai gɨmɨnyɨ gyavadaꞌgaimanɨka! Dɨkaavaꞌgɨzɨ gɨnnya nalabwaryaꞌ
    nayaa javadaꞌgalakya?” Sara wɨdɨna kyaꞌ Anɨyaazai dɨkaaꞌna.
  ian-ian: Pita ndɨ kat wandɨ. Inias Jisas Kraist mɨn kat kwunakiyandɨ. Laap mɨla.
    Mɨna njambɨ kwutaa kali mɨla waa wandɨ maa kwiyatapman laatndɨ.
  hun-hun: 'És mondta néki Péter: „Éneász, gyógyítson meg téged a Jézus Krisztus:
    kelj föl, magad vesd be az ágyadat!“ És azonnal felkelt.'
  mcf-NT: —Esusën mibi bëdamiaque. Nidtoshon min uete buanun nacnenta, Eneyas —Petedon
    cac Eneyas badedquio nidtoash capupanëdash.
  kjs-kjs: 'Pita-me nipu-para talo: Ainias, Yesu Keriso-me ne ma-epelea-le rekoma
    nena yapara lodea ma-redepoaya lisa. Go lisa rabu Ainias wagepu rekisa.'
  mni-mni: "Maduda Peter-na mangonda hairak-i, “Aeneas, Jisu Christtana nahakpu phahanbire.\
    \ Hougattuna nahakki phamung loisillu.”\x94 Khudak adumaktada mahak hougatlammi."
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy jasiy siva: “¡Enéyasiy! ¡Sami̱saniy Jesucrístu
    ji! ¡Ya̱nubesumiy, ya̱numa jdutyara jime̱ya!” Varicha̱ra̱ju̱ sanubeseda.'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín rá: ―Eneas, Jesucristo kúú na̱ nduva̱ꞌa yoꞌó. Ndakuii̱n
    ndichi, ta natuú xi̱to̱n. Ta kúú ni̱ na̱kuíi̱n ndichi ra̱.'
  pon-2006A: Piter ahpw ndaiong, “Enias, Sises Krais ketin kakehleiukadahr. Uhda oh
    wahda kiomwen.” Ni ahnsowohte Enias ahpw kesihnenda.
  maq-NT: 'Ngajan xi Pedru ne, cuitjin cachja me cojo xihin jan: ―‍Ngayun Eneas, Jesucristu
    tisahmi me xi cumandaja ngayun. Tisatjunhngun, chjayun nijña nuju vë. ―‍Cuatjin
    cachja Pedru. Hane ngutjen ni cavisatjenhnga xihin jan.'
  hto-hto: 'Iena Pedro daɨízaide: —Eneas, Jesucristo ona jíllotaiteza. Náidacaillano
    o bɨ́ira ñue fɨno, —daɨde. Afemona Eneas raɨre jíllobicaide.'
  por-BRBSL: 'Pedro lhe disse: “Enéas, Jesus Cristo te cura”. Levante-se e faça sua
    cama”. Imediatamente ele se levantou.'
  ces-NKB: 'Petr mu tedy řekl: “Eneáši, Ježíš Kristus tě uzdravuje. Vstaň a ustel
    si!” A tak hned vstal'
  cui-cui: 'Pedro, Eneas baraichi: —Eneas, Jesucristo caaxaibi exana. Asiya uncuatabare.
    Jinya cama xaxainta xore, jei Pedro. Barapoxonae caena yacuinaya nantacotaxuba
    Eneas.'
  boj-2014: '@see-verse:ACT.009.033'
  eng-OEBUS: “Aeneas,” Peter said to him, “Jesus Christ cures you. Get up, and make
    your bed.” Aeneas got up at once;
  eri-eri: Ono gainga Pita benou letuwai, “Ainias, elebe Yesus Kristus ne jigemu hinanga
    ege hilou heige naha. Ne jaidu bonahe ne name kabali figiniwau.” Ono wainga no
