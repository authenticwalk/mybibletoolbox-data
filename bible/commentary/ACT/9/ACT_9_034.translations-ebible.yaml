  dad-dad: Pita Ainias irokenen, “Ainias, Jesus Kristus õ el yok. Fã wale fen, ogon
    bedu madur wo.” Kaisã bagai, Ainias fã yalen.
  zab-NT: 'Ax raipy Bed laab: —Eneas, Jesucrist ná ni absiac liú. Quegüeste, ne btuuiby
