  kpw-kpw: Pida bɨ anɨbu nɨp haga, “Inias. Nan nöp göp u Jisas gö kamɨŋ lɨnab. Urakmön,
    kuö ne u yad aij gɨ,” a ga. Anɨg hagö nɨŋöl gɨ, magö anɨbu nöp Inias nɨp kamɨŋ
    lö uraka.
  ong-ong: Leye lo Pita lirpowo ye “Ainias fei Jisas metine Ma Ili lotei laltei le
    kaneye fale teingi. Ye eilo kapi poi pire olongelem peiye piti iri renke oru yaruwepe
    le ye topwepe apiri.” Leye lo wem fei lepeye Ainias nou fale teingi.
  tnn-tnn: Kən Pita təmən-ipən kəm in məmə, “Aeneas. Iesu Kristo tosmegəh ik əh-roiu
    e rəham nɨmɨsən. Ətul, maiu-aiu rəham nɨmɨtiwɨn.” Kən roiu agɨn mɨn, Aeneas təməwɨr
    mɨn mətul.
  hch-NT: Müpaü tinitahüave Pecuru, 'Eneya 'acu, Quesusi Cürisitu pümasi'anayehüa.
    Quenanucuquexi, 'a'isi queneutacuicui. Yapaucua nanucuqueni.
  crn-NT: 'Aj pu ꞌi ayén tiraataꞌixaa aꞌɨ́jna ɨ́ Pedro tɨjɨ́n: ―¡Eneas! Jesús ɨ́ tɨ
    Dios án yáꞌujra ɨpuari japua, aꞌɨ́ɨ pu hui tíꞌimuahuaateꞌen. Ájchesi, patáꞌaj
    rɨ́ꞌɨ ráaruuren mɨ áꞌutaatzi. Jɨ́meꞌen puꞌu ayén tiuꞌutaxájtacaꞌa, aj pu ꞌi ájchee
    ɨ́ Eneas.'
  zpu-NT: 'Pedronꞌ lleꞌe leꞌe: —Eneas, Jesucristonꞌ wayoneꞌ rweꞌ nnaꞌsteke, bayas
    batob xtaꞌon. Le bayaste beꞌnnenꞌ bayakeꞌ.'
  juy-juy: ପିତ୍ରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଏନିଅ, ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ମବ୍‌ନଙ୍‌ତମ୍‌;
    ଡୋନା, ବରେଲ୍‌ବେଲ୍‌ନମ୍‌ଜି ଜୁବାୟା ।” ସିଲତ୍ତେ ଏନିଅନ୍‌ ଅବ୍‌ତାଡ଼ନ୍‌ ଡୋଲନ୍‌ ।
  for-for: 'Pigoya, Pita mayama omintiye: Iniyasi, Isu Karaisiti aogi pugatama kabakataye.
    Asima amakapa akubuma akarakiyo, omintiye. Piyama omogana, pabigo asiwantiye.'
  epo-epo: 'Kaj Petro diris al li: Eneas, Jesuo Kristo vin sanigas; leviĝu, kaj ordigu
    vian liton. Kaj li tuj leviĝis.'
  gfk-gfk: Pita ga tange tana, “Enias, Jisas Krais i halangalanga ugu. Taman tut ma
    nu puli no kubem.” Ma kaik at mon ga taman tut.
  bjz-bjz: Tambua, Pita na undú eghá ririe, “Ainias, Iesu Keriso na retueta, imó rei-jebugutoravore.
    Imó erea, inda ghaito borea iti!” Aghade, Ainias gaimbo ambi jebuguturie.
  atg-NT: IPita ọọ, “Eniasi, iJesu iKirisiti ọ rẹ ze. Vule migha khili iya oyẹ ni
    u ke kia.” Utoghuo kpe Eniasi ọ vule migha, ọ toto.
  bjv-NT: 'Pɨyər əl-e ə nə: «Ene, Jəju Kɨrɨsɨ adi rɔ nga, ḭ taa, ɨkaw nḛ toi.» Nɨngə
