  zap-NT: 'Lex re Bëd lo men: ―Eneas, Jesucrist che wneseyaken de; gutsaxee, gulaxnëz
    lo xloon de. Orgueguin waxee Eneas.'
  wer-wer: Pël ëën Pita puuk piin epël ök mëëa. “Inias, Yesu Kristo ompyaö yaniwas.
    Pötaan wal ëak nim urre korumön ompyaö was.” Pël maan tapëtakëër wal ëa.
  ipi-ipi: Pitato akali okone andoto, bala lamawuato, Ainiasa, Jisasa Kataisato nimba
