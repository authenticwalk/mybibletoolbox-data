    Wuane lea-kola, okone angi teke Ainiasa baini ika leaipia.
  qul-NT: 'Pedrotaj payta nerkan: —Eneas, Jesucristo alliyachisunqui. Jatariy, puñunayquita
    okhariy. Chhicapacha Eneas jatarerkan.'
  tnc-tnc: 'Torãjĩrã mae, ikuᵽaka Ᵽedrote kire ãrĩka: —Eneas, mia''mitiᵽe, Jesucristore
