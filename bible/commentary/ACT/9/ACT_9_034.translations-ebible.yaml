  peg-peg: ପିତର୍‌ ହେୱାନିଂ ଇଚାନ୍‌, “ଏନିୟ, ଜିସୁ କ୍ରିସ୍ଟ ନିଂ ଉଜ୍‌ କିତ୍‌ତାନ୍‌ନା; ନିଙ୍ଗା,
