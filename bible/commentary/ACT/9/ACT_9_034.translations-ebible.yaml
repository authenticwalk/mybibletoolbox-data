  cbv-cbv: —Eneas, Jesucristo meemdíh ã booana caá. Ma ñah ñʉhʉʉ́. Ma lajatdih ma
    ʉb ámohoó, Pedro ãt niijíp wʉt jĩ. Páant ã niijíchahjeh, Eneas ãt ñah ñʉhʉp wʉt
    jĩ.
  taw-taw: Pita bɨ anɨb anop agak, Ayniyas. Tap nep gup ak, Jisas Klays gek suŋ lɨnɨgab
    agak. Jakɨl, mɨj ak pal tep gan agak. Anɨb agaknɨŋ, nop suŋ lɨl tɨkjakak.
  jic-NT: 'Pedro tjevele jupj lal: “Eneas, Jesucristo ''i ''ü''sa liji. Jin tjijyünsa”,
