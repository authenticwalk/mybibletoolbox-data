  mqj-NT: 'Ma''kadami Petrus lako nakua: “O, Eneas napomalapu''moko Puang Yesus Kristus,
    millikmoko, ammu lulun ampa''mu.” Tappa millik siami Eneas.'
  rus-SYN: 'Петр сказал ему: Эней! исцеляет тебя Иисус Христос; встань с постели твоей.
    И он тотчас встал.'
  mbh-mbh: Ma Pita i ria i ve, “Ainias ponange Jisas Krais i pamimi werer mun wong.
    Mita mo nakrumu lom ring.” A ur e avele, nako toko aken i mita, ma i sivenga werer.
  bdd-bdd: Ma Pita ꞌihegwaeya, ꞌigwae, “Iniya, Yesu Keliso ꞌigihe bwebweꞌanego, ꞌoinega
    ꞌutoholo ma ꞌino sita ꞌuꞌatububudi.” Ta ꞌitoholo mwayamwayauwa.
  cbt-NTPO: —Iya Iniasë, Quisocristo anoyatarinquën. Huanirahuaton, pë'sara'huaya
    tapaquë huachi, itërin Pitrori. Napotohuachina, a'naroáchin huanirin.
  rmy-SERVI: 'Пётро пхэнда лэсти: — Энеи! Исусо Христосо састярэл тут. Вщи тай стидэ
    тиро тхан. Дэ кодыя ж вряма Энеи вщиля.'
  srn-NT: 'Petrus taigi en taki: “Eneas, Yesus Kristus e dresi yu. Opo, dan yu srefi
    meki yu bedi.” Ne Eneas opo wantron.'
  cta-NT: 'Liꞌ nchcuiꞌ Pedro loꞌo yu quicha biꞌ: ―Eneas ―nacui̱― cua nguaꞌni Jesucristo
    chaꞌ ndyaca tsoꞌo nuꞌu̱ juani ―nacui̱―. Biꞌ chaꞌ tyatu̱ nuꞌu̱, xcua tsoꞌo lateꞌ
    lo quiꞌña cua. Hora ti ndatu̱ Eneas liꞌ.'
  bqc-SIM: 'Ɔ̃ Piɛɛ òɛ̀: Enɛɛ, Yesu Kilisi lɛ́ n gbãgbã. Fɛlɛ ǹ n pɛ koo. Ɔ̃ à
    fɛ̀lɛ gↄ̃̀ↄ.'
  tcz-CHONGTHU: Chuin Peter in ajah a “Aeneas, Yeshua Christan nadamsah ahitai! Thouvin
    lang nalupna kijeldoh tan,” ati. Chupettah chun ama adamtan ahi.
  mar-mar: पेत्र त्यास म्हणाला, “ऐनेयास, येशू ख्रिस्त तुला बरे करीत आहे; ऊठ, आपले
    अंथरुण नीट कर.” ऐनेयास ताबडतोब उभा राहिला.
  snp-snp: ya Pitakafo eti loto loumami, Ainiyasiyo, Yesu Kilistokafo olu faka lo
    kedaiye. Nedito, kunuka olufe lo, lito ayalo neidaiye.
  isl-isl: 'Pétur gekk til hans og sagði: „Eneas! Jesús Kristur hefur læknað þig.
    Farðu á fætur og búðu um þig.“ Og maðurinn læknaðist á samri stundu.'
  spy-NT: Yooto, kukuur ꞉Bētērō chiichoo kule, “Ayineeya, kāākōōsoobiing' ꞉Yēēsu *Kiriistō.
    Kunyoo, ing'eet ankiiriiny tukuukuuk.” Kung'eet ꞉Ayineeya areet akeenke.
  xnn-xnn: Dat kanan Pedro ken Eneas, “Ibangonmo ta lolonem nan kamenmo tay pagawisen
    Jesu Kristo sik-a.” Dat mabanangon siya.
  mwe-mwe: Bhai, a Petili gubhaabhalanjile, “A Ainea, a Yeshu Kilishitu bhanakunnamya.
    Njumushe, ntandishe shinanda shenu.” Shangupe, a Ainea gubhajimi.
  tte-tte: Kabo Pita iwalolau koina iba, “Aneyasi, Yeisu Keliso iwoisiwo, kutolo yo
    am kaba keno ukatububu.” Kabo sauganane koina Aneyasi itolo.
  tcs-tcs: So Pita i bin spik po em, ‘Enias! Zizas Kraist i meke yu gud. Gedap nau
    ane rolemap mat blo yu.’ Stretwei Enias bin gud ane em bin gedap.
  hlt-THB: Piter ing a venawh, “Ainea, Jesu Khrih ing ni qoei sak hawh hy. Tho nawhtaw
    na hi ce khyn hlah,” tina hy. Cawh Ainea ce tho pahoei hy.
  soq-soq: Tane Pita me diene wanase, “Ainias, Iesu Keriso e inaede, enawie nogia
    nukudewaite wade aitaa!” Pita epe diedio me tauwadea os inalene enenwisene alen.
  qub-qub: 'Paytami Pedro niran: «Eneas, Dios acrashan Cristo Jesusmi allchacächishunqui.
    Jatariy. Cämayquita shuntay.» Chaura Eneasga jinan öra jataricurcuran.'
  att-att: Á kinagi ni Eduru kuna, “Aneyà, pammapián na ka ni Apu Kesu Kiristu. Gumikkáng
    ka, á lukutam mu yù dapam mu.” Á dagarágâ gimikkáng si Aneyà.
  bki-bki: Mia bogo napano Pitere mialio, ana berkanio jibe nei, berinavo “Aneas,
    kiniou neber ka jau, Yesu Kristo rila vatitigio niabemo rivu bereio. Jau kotumolu
    kojukio m̃amo yebe.” Mia vaarakurano ga, Aneas jumolu, niabene bo ruei.
  bqp-bqp: 'Akũ Pita pìnɛ: Ainɛa, Yesu Kirisi n werekↄ̃a. Ǹ futɛ ǹ n pɛ̀ koko. Akũ
    à fùtɛ gↄ̃̀nↄ.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə nyə nə́: «Ene, Yésus-Krîst mə́ lwag wo. Wɔɔlʉ́g wo báágʉ́g
    taŋʉ́ gwô.» Nə́mə́ cé nə cé, Ene mú wɔɔl.'
  hat-hat: 'Pyè di li: Ine, Jezikri ap geri ou. Leve non, ranje kabann ou. Lamenm,
    Ine leve kanpe.'
  npl-NT: 'Iwa Pedro okili: —Eneas, Cristo Jesús mitspajtia. Ximewa iwa xikyejyektlali
    mopetl. Ijkuakó Eneas san nima owalmejtewak.'
  bgg-bgg: Phithar è ji pha bran shii yao, “Aeneas, Isu Masi è na shii gang phi ro.
    Jai srane nawai lawio jiang ne dun mage bo.” Ji è yao dang shii, Aeneas ne jai
    mua dun.
  eng-TCENT: Peter said to him, “Aeneas, Jesus Christ has now healed yoʋ; rise and
    roll up yoʋr mat.” Immediately he rose,
  eng-BSB: “Aeneas,” Peter said to him, “Jesus Christ heals you! Get up and put away
    your mat.” Immediately Aeneas got up,
  cpu-NT: 'Jiñaanatapaakeri, ikantziri: “¡Eneas, irovashinchagaimi Jesucristo. Pinkatziye,
    paanairo ponoryaamento!” Arira ikatziyanakari Eneas.'
  san-ASM: হে ঐনেয যীশুখ্ৰীষ্টস্ত্ৱাং স্ৱস্থম্ অকাৰ্ষীৎ, ৎৱমুত্থায স্ৱশয্যাং নিক্ষিপ,
    ইত্যুক্তমাত্ৰে স উদতিষ্ঠৎ|
  tod-tod: 'Piyɛlɛ ɠɛni ma: «Enee, Yesu Kilista é ʋaloa! Wuzeɠe, ɗa ɓɔɠɔi è ɗa-ʋetei
    lɛ ba.» É wuzeɠeni gaamago.'
  tac-NT: 'Pegro anele alué rió nayume: ―Mué rió Enéasi, ye Esukristo ''la ''yómala
    mué jipe, jípeko ''ma sa''wimela mué nayua. Yati asísiwa mué, ro''minawa pétigame
    ―anile alué rió Pegro. ''Lige alué rió nayume yati asísile, ''ma sa''wile nayua
    alué rió.'
  eng-WEBPB: Peter said to him, “Aeneas, Jesus Christ heals you. Get up and make your
    bed!” Immediately he arose.
  gfk-H: Pita ga tangai tana bia, “Enias, Iesu Karisito i halangalanga uga. Taman
    tut ma u na puli no kubem.” Ma kaikek at ga taman tut
  viv-viv: Au Fita bana againe gigahe gigayo, “Iniya, adamoya Yesu Keliso ginasiveyawa.
    Au umidi be a ivi unaꞋuwani.” Ada auheꞋama Iniya gimidi.
  yao-yao: Nipele, che Petulo ŵansalile, “Che Ainea, Che Yesu Kilisito akunnamisya.
    Njimuche, ntandiche chindanda chenu.” Papopo che Ainea ŵajimwiche.
  tgp-tgp: Ale Peter mo verea isana mara, “Aeneas, Iesu Kr̃isto mo vai mamahuniho;
    o turu o vai na vatam.” Ale vahatea purongo mo turu.
  auc-NT: Adinque Pegodo tömengä ingante, —Ënea ëñëmi. Itota Codito cæcä ate waa babipa
    cæbii. Ængæ̈ gantidinque tömëmi möïmo nï capoe. Äñongä Ënea ïñömö do edæ ængæ̈
    ganticä.
  kbc-NT: Odaa Pedro jeɡ̶eeta, “Enéias, Jesus Cristo ɡ̶adicilatiti niɡ̶ina natigide!
    Adabititini, odaa anibaatine ɡ̶adipe!” Odaa aɡ̶ica daɡ̶a leegi Enéias ja dabiditini.
  bmh-bmh: Pita nug du go uligaimai, aureun, “Ainias, ulis, Yesus nug na kasizamau.
    Na asaiba, nait biz suban men.” Guzenina, du go gue pigai aseun.
  ctu-BL: 'Pedro tsi'' sube: Eneas, Jesucristo woli'' lajmesañet. Ch''ojyen. Teche
    a wʌyib, che''en. Ti ora jach tsa'' ch''ojyi.'
  meq-meq: 'Piyer a gwaɗay: «Ene! Yesu Kəriste ma mbəliye kar ha, lətse, zla sləlah
    yak.» Kwayaŋŋa Ene a lətse.'
  noa-H: Magʌg Pedroou, —Eneas, p'iidʌbá hajim hanʌm; Jesucristoou pʌ monaaubarm.
    Pʌch putdam juur k'ërbá hajim hanʌm. Magbaa chadcha hag bʌ̈rre Eneas p'iidʌbaadëjim
    haajem.
  alp-NT: Petruse ibeteke lokoi be, “Enease, Yesuse Kristuse Iono amise. Akeleke kai
    aluluke amu niane!” Eleki ikeleke sosoli.
  san-VEL: he aineya yii"sukhrii.s.tastvaa.m svastham akaar.siit, tvamutthaaya sva"sayyaa.m
    nik.sipa, ityuktamaatre sa udati.s.that|
  kbq-kbq: Pita'a anage huno asami'ne, Ainiasiga, Jisas Kraisi'a krika'a kazeri so'e
    huganteanki, otinka tafeka'a atrenka vuo, higeno anante ame huno oti'ne.
  kbh-kbh: 'Pedro tbojaniyana: “Eneas, Jesucristo tcmonjashná. Matëtsbaná y acbe tjuashe
    motsejacaná ca.” Y cachora chë jama ndobená tojtantsbaná.'
  ron-LSB: 'Petru i-a zis: “Enea, Isus Hristos te vindecă. Ridică-te și fă-ți patul!”
    Imediat, el s-a sculat.'
  pon-pon: 'Petruj ari majani on i: Aneaj, Iejuj Krijtuj kakel uk ada. Paurida, pein
    lim pena ki om! I ari paurida madan.'
  nhe-BL: 'Huan Pedro quiilhui: ―Eneas, Jesucristo mitzchicahua. Ximehua huan xijcualtlali
    motlapech. Huan nimantzi mejqui,'
  sps-sps: Ai Pita tsue to tsunia, “Inias, Jisas Krais kat faarof fatabiny marom anyi.
    Tsun, nyi vatsvats to na fetan tsuam.” Sen tsun Inias tsun to.
  wnc-wnc: Pekgawan kake Pitata anzing inikut, “Inias! Jesu Kraisda maitda sandekgamunggakge
    enake a pekgayak komu usitapi takawan,” ngang inikut. Iniwan zetgaman enawan
  bus-bus: 'Ben Pita bènɛ: Ainɛa, Yesu Kirisi n kɛ̃kↄ̃a. Ǹ fɛɛ ǹ n pɛ̀ koko. Ben à
    fɛ̀ɛ gↄ̃ↄ.'
  gub-BL: — Enez, i'i Pet izupe. — Zezuz tuwihawete nemukatu kwez kury, i'i izupe.
    — Epu'àm nehe ty, ezapokatu nerupawer nehe ty, i'i izupe. A'e 'ar mehe we upu'àm
    a'e.
  imo-imo: Kano wali Pitani kano iyemundo nimbei, “Ainias, Jisas Kraistini nu koinjo
    pani nimo kani nu ola angilko nunge ainyembo lenio kunumu kimbuwi,” nimu. Aku
    tepa nimu kinye yu kano walitikale ola angilerimu.
  boj-boj: '@see-verse:ACT.009.033'
  eng-DRA: 'And Peter said to him: Eneas, the Lord Jesus Christ healeth thee: arise,
    and make thy bed. And immediately he arose.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë jaka : « Ayne, Yeŧu ajebanu, naţiin iboman kalişa
    ki nu bdidi''u! » kë anaţa ţi dko mënţ.'
  san-KHM: ហេ ឰនេយ យីឝុខ្រីឞ្ដស្ត្វាំ ស្វស្ថម៑ អកាឞ៌ីត៑, ត្វមុត្ថាយ ស្វឝយ្យាំ និក្ឞិប,
    ឥត្យុក្តមាត្រេ ស ឧទតិឞ្ឋត៑។
  arn-NT: 'Pedro feypifi ta Enea: —Enea, Jesucristo ta tremoltueymew. Witratunge.
    Elkünutunge tami ngütantu. Feymew müten Enea witratuy.'
  zas-NT: 'Abiꞌ rëb Bëd lojx: ―Eneas, ma bayüjn Jesucrist lüj. Bixche, bales ni goꞌtil
    loj. Loj hor zii gajc bixchex.'
  ken-NT: Píta arɛm ntá yi bɛ, “Aénias, Yesu Kristo ǎkʉ̀ wɔ ɔ́ntáŋ nɛ́nɛ. Faté
    pɛ́t ɛ̌sák ɛyɛ.” Tɛ́mte wu, atɛ́m afate.
