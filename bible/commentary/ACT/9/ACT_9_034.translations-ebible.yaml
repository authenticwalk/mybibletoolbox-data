verse: ACT.009.034
translations:
  kpx-kpx: Ige Bitau lohoale elehai avuho loui avoe, “Iesu Kelisou a hoesehavoalelua
    hovelahai a geda mai egumai laminela.” Isi kateige malaha keu solekavesite hovelahanu.
  okv-H: “Aeneas umo Iesu Keriso na ere kojihia ereto no donda sirikejo” ainge enu
    Aeneas erena.
  tbo-tbo: Ma Pita i baha nae i pa, ‘Iniyasi, Yesu Keliso gowanei una luyagohana.
    Una towolo po am ani eno una woimahiyeya.’ Mala emosi ma Iniyasina i welutowolo.
  mal-C: പത്രോസ് അയാളോട്, “ഐനെയാസേ, യേശുക്രിസ്തു നിന്നെ സൗഖ്യമാക്കുന്നു. എഴുന്നേൽക്കുക;
    നിന്റെ കിടക്ക ഇനി നീ തന്നെ വിരിക്കുക” എന്നു പറഞ്ഞു. ഉടൻതന്നെ ഐനെയാസ് എഴുന്നേറ്റു.
  grc-SR: Καὶ εἶπεν αὐτῷ ὁ Πέτρος, Αἰνέα, ἰᾶταί σε ⸂Ἰησοῦς ὁ χριστός·⸃ ἀνάστηθι καὶ
    στρῶσον σεαυτῷ. Καὶ εὐθέως ἀνέστη.
  bgc-bgc: पतरस नै उसतै कह्या, “हे एनियास! यीशु मसीह तन्नै ठीक करै सै। उठ, अपणा बिछाणा
    ठा।” फेर वो जिब्बे उठ खड्या होया।
  khz-khz: Ne Petero na evaikilaato, netiwato, “Aenea, Iesu Keriso na evega-namamuna.
    Ono kuliiti, gemu genogeno ono ikua.” Veganamo Aenea ekuliitito.
  deu-TKW: 'Und Petrus sagte zu ihm: Aeneas, Jesus Christus heilt dich; stehe auf
    und mache dir dein Bett.'
  zsr-NT: 'Pedro gudxëꞌ lëꞌ: ―Eneas, ruúnëꞌ liꞌ Jesucristo. Gyas len btub xtaꞌu. Laꞌ
    gyastëꞌ Eneas naꞌ.'
  lin-lin: 'Petelo alobaki na ye : — Ene, Yesu-Klisto abikisi yo ; telema mpe kanga
    etoko na yo. Mbala moko, Ene atelemaki.'
  hns-NT: 'Tab Petras ose bolies: „Eneas, Jiesoe Kriest toke maange hai attjha kare.
    Oeth aur aapan bietjhauna lapet le.” Bas toerante oe oethke khara hoi gail.'
  noa-E: Magʉg Pedroou, —Eneas, phiidʉbá ajim anʉm; Jesucristoou pʉ monaaubarm. Pʉch
    putdam juur khërbá ajim anʉm. Magbaa chadcha ag bʉ̈rre Eneas phiidʉbaadëjim aajem.
  eng-EMTV: And Peter said to him, “Aeneas, Jesus the Christ heals you. Arise and
    make your bed.” Then he arose immediately.
  mib-NT: 'Te ni cahān Pedro jiín de: Eneas, Jesucristo cúu Yaā nasávāha ya rohó.
    Ndocuɨñɨ̄ te natuu rō yuu ró, áchí de. Te ni ndocuɨñɨ̄‑ni tēe ún.'
  lif-NT2: पत्रुसरे़ खे़न् मे़त्तु, “एनियासे, ये़सु ख्रिस्‍तरे़ के़वेःन्‍लो॥ पोगे़ॽआङ्
    के़ने़त्‍नाःन् फोःक्‍खे़ॽओ!” खिमो खे़न् मुत्‍थ्रिक् पोगे़॥
  xnj-xnj: Petili akamjovela, “Ainea, Yesu Kilisitu akukulamisa. Yimuka, ujitandikila
    mpasa waku.” Bahapo Ainea akayima.
  mmx-mmx: Pita ga lok tin, “Inias. Iesu Karisito i lox aroo u. Katu kaxat la una
    sa avukat loora ram.” Ap mo mene loxonaleng Inias ga xatu kaxat upana.
  cbr-NT: 'Mëraquin ca Pedronën cacëxa: —Eneas, Jesucristonën ca mi pëxcuia. Ca nirut,
    niruxun ca min anu ''uxti mëníot. Cacëxëshi ca niruacëxa.'
  tee-NT: 'Chai chani junich ju Pitalu'': ―Eneas Jesucristo ju palai canaviyan. Ak''ost''a''ulh.
    Asact''ich ju mimputaman. Pus ju Eneas lana k''ostavi.'
  eng-LSV: and Peter said to him, “Aeneas, Jesus the Christ heals you; arise and spread
    for yourself”; and immediately he rose,
  cak-NT: 'Romari'' ri Pedro xu''ij che ri Eneas: Ja ri Jesucristo ri xtibano chawe
    chi jac''achoj. Cacataj y tabana'' ru''onic ri ach''at, xcha'' ri Pedro che. Y
    ri Eneas can ja'' xpa''e''.'
  pah-NT: Igwete Pedro'ga ga repiagi javo ga pe. —Enéias, Jesus Cristo'ga omombi kiro
    neka'nauhũa nde hugwi, ei ga. Epo'ã ti herekokatuavo ekupeupava, ei Pedro'ga ga
    pe.
  sja-NT: 'Ma eperã unuk''ãri, Pedropa irumaa mãgaji: —Eneas, Jesucristopa pɨ jɨparupɨ.
    P''irabaipáde aji, mãik''aapa pɨchi p''aru bedáji. Aramata Eneas p''irabaidachi.'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Ayniya! Yesu Kristi ta mba kagha. Sliʼafsliʼa
    ka payanata ka ta ghzləŋa gha,» kaʼa. Ka gi sliʼaftá Ayniya.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Pedro xi̱hi̱n dá já na̱cachi da já: —Eneas, viti ndája
    va̱ha Jesucristo yo̱hó. Cuáhán ndaco̱o. Nditivún yívu̱n —cáchí Pedro xi̱hi̱n dá.
    Chí i̱vi̱ la̱á na̱ndaco̱o Eneas.'
  gfk-S: Pita ga tange tana, “Enias, Jisas Krais i halangalanga ugo. Taman tut ma
    nu puli no num kunuban.” Ma kaie iat mon iga taman tut.
  bmu-bmu: Pitönöŋ i miwikŋaiba kewö jiyök, “Ainias, Jisös Kraistnöŋ gi mem ölöwak
    gihiza. Miaŋgöra mönö wahöta tumbulahöpki qezaköman.” Mewö jiiga miaŋgöreŋök wahörök.
  dgz-dgz: Pita apan ame anega dieni, “Aeneas, Iesu Keriso wat inakam gimagiwan. Ao
    yon eragi gega pait,” boge Aeneas menawaet ao yon wanden.
  eng-GNV: 'Then said Peter vnto him, Aeneas, Iesus Christ maketh thee whole: arise
    and trusse thy couch together. And he arose immediately.'
  zaa-NT: 'Pedrua nna ra bi ą: Eneas, Jesucristua reyúnie lu''. Huàtha nna bedàppa
    ca lari'' qui'' lu''ą''. Lą nna beyatha chìą.'
  eng-WEBSTER: 'And Peter said to him, Eneas, Jesus Christ healeth thee: arise, and
    make thy bed. And he arose immediately.'
  guh-guh: 'Pedro nexata jumaitsi bajaraponëjavabelia: —Eneas, cajamatejemayaexana
    rabaja Jesucristo. Nonotapunare. Xanebare nijacama, jai Pedro. Nexata Eneas bajarajota
    nonotapuna.'
  bon-bon: Peteru teebine jejige egä, “Aenea, Yeesu Keriso te meebine miiji naawenenige.
    Arpinanti, määme ute gwidape emacetnäjemi!” Siige, Aenea piba taatu arpinantige.
  nhw-BL: 'Huan Pedro quiilhui: ―Eneas, Jesucristo mitzchicahua. Ximehua huan xijcualtlali
    motlapech. Huan nimantzi mejqui,'
  mgw-mgw: Bai, Petili ngammakia, “Ainea, Yesu Kilisitu endakutepwa, ukatuke utandike
    kindanda sako.” Popopo Ainea ngakatuka.
  swh-ONEN: Petro akamwambia, “Ainea, Yesu Kristo anakuponya, inuka utandike kitanda
    chako.” Mara Ainea akainuka.
  wbi-wbi: U Petro akam'bula, “Ainea, u Yesu kilisite akuvuvusie; Sisimuka kange utandike
    ikitala kyako,”
  bba-bba: Piɛɛ u nùn sɔ̃ɔwɑ u nɛɛ, Enɛ, Yesu Kirisiwɑ nun bɛkiɑmɔ, ɑ seewo ɑ wunɛn
    kpin yeru sɔmɛ. Mii mii u seewɑ.
  eng-KJVCPB: 'And Peter said unto him, Aeneas, Jesus Christ maketh thee whole: arise,
    and make thy bed. And he arose immediately.'
  kgk-NT: 'Ha upéi katu he''i hasy va''e-pe: —Ãy voi katu Hesu Cristo ne mbogwera-tama,
    Enéias. Epu''ã katu, he''i íxupe. —Emboapu''a nde rupa ereraha hagwã, he''i hasy
    va''ekwe-pe. Upe-ma ramo pya''e opu''ã okwera-ma.'
  waj-waj: 'Vainno varuduu Petorooso oto inna too tunoo: Ainiaa-o, Yisuu Kirisiiva
    i tuqinnainoo. Diitee ai mmaataivaa safuuma yapaanee, tuduu tuu saivaata Ainiaava
    diitoo ivaki variravai.'
  cpy-cpy: 'Iñaanata-paakiri, ikantziri: “¡Eneas, retsiyata-kota-kahaemi Jesús Jeepatzii-toetani.
    Pikatziyee, paaneero pomaryaa-mento!” Ari ikatziya-nakari Eneas.'
  mpx-mpx: Pita i baek elana i ba, “Ainiyasi, Yeisu Keliso i pwamolowa. U lut ge wam
    abakenu u abubun.” Yaka sauga o Ainiyasi i lut.
  wbp-wbp: Yalumpuku Piitajurla parlu-pinjarla wangkaja, “Yiinu, Jijaji Kirajirli
    kangku parlpuru-mani jalangurlu. Karrinja-pardiya, japujapu-mantangku pangkarra!”
    Junga-juku, kapanku karrinja-pardija Yiinuju.
  luo-luo: Petro nowachone niya, “Ainea, Yesu Kristo osechangi; aa malo iban pieni.”
    Ainea noa malo mana gisano.
  nhe-NT: 'Huan Pedro quiilhui: ―Eneas, Jesucristo mitzchicahua. Ximehua huan xijcualtlali
    motlapech. Huan nimantzi mejqui,'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܐܲܢܝܼܵܣ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܲܣܘܼܡܘܼܟ݂ ܝܼܠܹܗ،
    ܩܘܼܡ ܘܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂.“ ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܝܼܡ ܠܹܗ.'
  esk-NT: Peter-m nipliutiniġaa Aeneas, “Jesus Christ-ŋum iłuaqsigaatin. Makittin,
    imulugich uqummatitin!” Taimmaiñaq taamna makinniqsuq.
  msb-msb: Tapos, nagsabi si Pedro sa iya, “Eneas, naayo ka na ni Jesu-Cristo. Magbangon
    ka kag himuson an imo higdaan.” Nagtindog man dayon siya.
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa dsa² héi²: ―Mi²hliú² Jesucristo hning²,
    Eneas. ¡Nung²! ¡Chiag³ jmung² quiánh²hning! ―ca¹juúh² Pedro. Jøng² ta³lah¹ca¹nung²
    Eneas.'
  dso-dso: ପିତର୍‌ ତାକେ କଇଲା, “ଏନିୟ ଜିସୁ ମାପ୍‌ରୁ ତକେ ନିକ କରିଆଚେ । ଉଟ୍‌ ଆରି ତର୍‌ ଅଚ୍‌ନା
    ସାଜାଡ୍‌ ।”
  meu-meu: Bena Petro ese e hereva henia, eto, Aenea e, Iesu Keriso ese e hamaurimumu;
    emu geda a lokua. Bena vada e tore isi.
  yva-NT: Umba Petrus po raura nanto ai pare, “Eneas! Soamo Yesus Kristus po saumane
    raunande nai. Weti nseo ntet! Nyo nya niki raije ratayao kai.” Naije kobe Eneas
    ajoe nsauman, seo tet kobe.
  dgc-dgc: Ey kinagi ni Pedro diya, a “Eneas, pahusayén ka ni Jesu Cristo. Umégkat
    ka dén, a lukutén mo dén i abék mua.” Ey ti Eneas, éy tinumaknég siya agad.
  zpm-NT: 'Dzigo rëbchaa Pedr lo me: ―¡Ené, niinagazh goṉ laa Jesús guṉguiac luu!
    Na zeeṉ guche i blis xta luu. Zigne sca bnee Pedr laa meṉ co biac, laa me guche
    ga.'
  hix-NT: Tàwya xenyetxhe rma, onà wyaro nkekon hatà, àwya. Eneyasà y, kekon hatà.
    Txesusu Kryestu oyonyhoryeno. Asanàmko. Ayahonàthàrà amomko, kekon hatà, Petru,
    àwya. Àtoko rma nasanàmye hatà, Eneyasà, say.
  sim-sim: Pita orin or heyehe ormu sawera, �Ainias, ter Jisas Krais unak jivik nakwa
    mir. Uwa osik mi usaha jeyengawu mihin armek oweka.� Karem or mbarik kolok lewas
    ormu usara.
  npi-ULB: पत्रुसले तिनलाई भने, “ए एनियास, येशू ख्रीष्‍टले तिमीलाई निको पार्नुहुन्छ
    । उठ र तिम्रो ओछ्यान मिलाऊ ।” तिनी तुरुन्तै उठे ।
  cgc-cgc: Gambal Pedro i ki kanen, “Eneas, paayad ka en Jesu-Cristo. Mangon ka daw
    imesen no imo an na neggaan.” Dayon gabangon Eneas an.
  tim-tim: “Ainea Yesu Kristo yâkŋe heŋgem guguâpgât agatmâ gugak tem tâkge loko.”
    dâmbo ainâk agalep.
  yor-yor: Peteru sì wí fún un pé, “Aenea, Jesu Kristi mú ọ láradá; dìde kí ó sì tún
    àkéte rẹ ṣe.” Ó sì dìde lójúkan náà.
  wos-wos: Dé wungi hwandéka dé Pita déré xéta dé wa, “Ménawa Einias. Jisas Krais
    méniré wundé huréhalékéndé. Méni sé raama ména tafu wura taka.” Wungi wandéka
    Einias bari raama dé té.
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Enea, Jesucritoba bʌra biabisia. ¡Piradrʌdua!
    Bʌ cʌd̶ara b̶ed̶adua.– Ara maʌ̃da Eneara piradrʌsia.'
  eng-F35: 'Peter said to him: “Aeneas, Jesus the Messiah is healing you. Get up and
    make your bed!” And immediately he stood up!'
  ind-ind: Petrus berkata kepadanya, “Eneas, Yesus yang adalah Kristus menyembuhkan
    kamu. Berdirilah dan bereskan tempat tidurmu.” Saat itu juga dia langsung berdiri.
  pes-OPCB: 'پطرس به او گفت: «ای اینیاس، عیسی مسیح تو را شفا می‌دهد! برخیز و بسترت
    را جمع کن!» او نیز بلافاصله شفا یافت.'
  mpt-mpt: baabanea Inias kobo Yesus Klaist eta klaubkeneta ayam anebobo, hananeba
    keb biin tano gemelo ge dlanale gesea
  ssx-ssx: Pidama꞉ ipiki pa꞉ta꞉ alota꞉ Iniasio. Yesu Ketisoma꞉ neke epeaasa꞉me. Naka꞉
    yapa꞉ta꞉ oko pea mina tiae laa leekeme. Koto leeke pita꞉ kone Iniasita꞉ tiaeyekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, Enee dede, Jesu Kirisi í jɔ̀ ì bɑ iri, kɑ sɛ̃ɛɛ.
    Gbɑkɑ̃ ŋɔi í dede.
  gaq-gaq: ପିତର୍‍ ଆମେକେ ବାସଙ୍ଗ୍‍କେ, “ଏନିୟ, ଜିସୁ କିସ୍‌ଟ ଆନାକେ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‍ବକେ
    । ତଃଡ଼୍ୟାଃ ନାନେଁ ସିଙ୍ଗ୍‍ଲା ସଜେ ।” ଆକେନ୍‍ ବାସଙ୍ଗ୍‍କ୍ନେ ଦାପ୍ରେ ମେଁ ତଃଡ଼୍ୟାଃକେ ।
  gof-RNT: Phexiroosi, “Eeniya, Yesuus Kiristtoosi nena pathana; denddada ne hiixa
    dentha” yaagis. Ikka ellesidi denddi eqqis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କାଜିକିୟା, “ଏନିୟ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆମ୍‌କେ ବୁଗିକାଦ୍‌ମେଆ ।
    ବିରିଦ୍‌ମେ ଆଡଃ ପାର୍‌କମ୍‌ତାମାଃ ବିଲାକାଦ୍‌ତେୟାଃ ଉଠାଏମେ ।” ଇମ୍‌ତାଗି ଏନିୟ ବିରିଦ୍‌ୟାନାଏ
    ।
  gah-gah: 'Lá okago, Pitá láa loko lo amimó: Aeniasizo, Izesu Kilistó gelémo nozokaze,
    oteoko, avilisaka gakezo. Loko li agepagi oteake avilisalagi gakeko aleko vimó.'
  lcm-lcm: Au, Petero kala antok ia ta, “Ainea, Iesu Karisto kala vil ato ua. Ku tapasuk
    na ku itoiton kam pata.” Na si vuk taun ang palau kala tapasuk.
  aer-aer: Kele Peter anteme ikwere angkeke, “Aeneas, Jesus Christ-ele ngenhe mwerre-ileme
    lyete anthurre, kele akeme-irraye antyame ngkwinhe imartiwemele.” Re iparrpe anthurre
    akeme-irremele tneke Jesus-ele-arle renhe mwerre-ilekenge.
  qvc-NT: 'Pidruqam payta nirqan: —Iniyas, Jisukristum kach''akachishungi. Mayá, atarishpa,
    kamaykita allichay, nishpa. Chayshina niptinqam, Iniyasqa kach''akashpa, dasna
    atarirqan.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Eneas, si Jesu-Cristo ang nagpagaling saiyo.
    Tumayo ka at ayusin mo ang iyong higaan.” At agad siyang tumayo.
  cbs-NT: 'yuikin: —Eneasiin, Jesucriston mia kaya waikiki. Benitan ja min jaki dakamis
    pewadiwe— aka jawaida Eneas benitan jawen yuda damestentan nikaunaya'
  xtm-NTPP: 'Te Pedro ma, jiña''a de: ―‍Eneas, vitna te maa Jesucristo ma na ndasava''a
    ña''a. Ndakoo ni, te ndaxtutu ni nuu ni katuu ni a ―‍kúu de jiña''a de. Te sani
    te ni ndakoo de.'
  nnq-nnq: Petulo ngannengela, “Enea, Yesu Kilisto annamia. Nnyinuke ntandike kindanda
    chinu.” Upo Enea ngajinuka.
  bao-NT: 'Cʉ̃re o biro ĩiupi Pedro: —Eneas, mʉ ca diarique cʉtirijere Jesucristo
    mʉre ametʉenemi. Wãmʉ nʉcãri, mʉ ca pejaritore quenoña —cʉ̃re ĩiupi. To biro cʉ̃
    ca ĩirije menara, wãmʉ nʉcãcoaupi Eneas.'
  san-ORI: ହେ ଐନେଯ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ତ୍ୱାଂ ସ୍ୱସ୍ଥମ୍ ଅକାର୍ଷୀତ୍, ତ୍ୱମୁତ୍ଥାଯ ସ୍ୱଶଯ୍ୟାଂ ନିକ୍ଷିପ,
    ଇତ୍ୟୁକ୍ତମାତ୍ରେ ସ ଉଦତିଷ୍ଠତ୍|
  rmn-rmn: 'О Пётар пхэнляс лэски: — Эней! О Исус Христос аиндэрдиел тут. Ущи тай
    кидэ о тхан. Одова вахыти о Эней ущино.'
  huv-NT: 'Quiaj tasaj nej a Pedro: ―Teat Eneas, Teat Jesucristo lamataag ic majneaj,
    witiür, ixaing mimats ―aj. Andǘüban ajneaj aaga naxey quiaj, witiüt.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu bi ''yɛ̱mbi̱: ―Ague Eneas, da̱ ''yøthe''i ra̱ Jesucristo
    ya. Da̱mi̱ nangui̱, pɛs''ni̱ fi̱di̱. Nu̱na̱ ra̱ därquɛ̱hi̱ ''bexpi̱ nangui̱.'
  nop-nop: Me u wokaaŋ niŋguk “Ainea, Jesudi gehitubu-kedebalak ale pilali gulupge
    wobeŋ.” Unduŋ nimbu Ainea pilakuk.
  obo-NT: Na kahin Pedro kandin to, “Eneas, id bowiyan kad ni Disas Krays. Lohinat
    kad woy luunow kos ikam du.” Idda ron en, mid lohinat si Eneas.
  kca-kca: 'Петра ԓўвеԓ йастәс: «Эней! Нӑӈ Иисус Христосән тўмтака верԓайән; ŏԓттӑхайэн
    эԓты нŏх ԓойа». Пӑ ԓўв ищи мŏхты нŏх ԓойәс.'
  cak-ENT: 'Roma c''a ri'' ri Pedro xbij chin ri achi rubini''an Eneas: Ja ri Jesucristo
    ri ncac''achojrisan. Cacatüj c''a, y tabana-e ruc''ojlen la avarabül, xbij ri
    Pedro chin. Y ri Eneas jari'' xpa''e-e.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤣᤏᤡᤕᤠᤛᤣ. ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤧᤘᤣ᤺ᤴᤗᤥ॥ ᤐᤥᤃᤧ᤹ᤀᤠᤱ ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ
    ᤑᤥ᤺ᤰᤂᤧ᤹ᤀᤥ᥄” ᤂᤡᤔᤥ ᤂᤧᤴ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧ॥
  mie-NT: 'De nī ncāhān Pedro jíín dē: Eneas, ná ndúvāha ní sāhá Jesucristo. Nacōo
    ní de nastúū ní yuu ní, ncachī dē. De nī nacōo-ni tēe ñúcuán.'
  san-TIB: ཧེ ཨཻནེཡ ཡཱིཤུཁྲཱིཥྚསྟྭཱཾ སྭསྠམ྄ ཨཀཱརྵཱིཏ྄, ཏྭམུཏྠཱཡ སྭཤཡྻཱཾ ནིཀྵིཔ, ཨིཏྱུཀྟམཱཏྲེ
    ས ཨུདཏིཥྛཏ྄།
  qve-NT: 'Chaymi Pedroqa payta niran: —Eneas, Jesucriston kunan sanoyachisunki. Chayqa
    hatariy; hinaspa camaykita allichay, nispa. Hinaqtinmi Eneasqa kasqan ratolla
    sanoña hatariran.'
  pao-NT: '@see-verse:ACT.009.033'
  cbu-NT: 'Pitorsha: Iníyasaa, Isus shiyaa yarchinlla. Chiyzayarush, nllamarish yáyarush,
    naangi; tárangiya. Natamari Iníyas matambshirangshta.'
  usa-usa: 'ánibo Pítaama min-nákóqtábá tiráiye: “Iníatio, íbêqa emmá Îtuma Káríqtoma
    emmá mamá kátobamakaiye. emá itó-urewaq ení atípááma mamá arutaao.” téna Pítaa
    tiráiye. mirá titana min-nákómá páátákáá itó-uraiye.'
  soy-soy: 'Piyɛɛ uu u mɑɑ rɛ: Yeesu Kirisi yɛ pɔ́ pɔisɛlɛ, Enee. A yisi ɑ ripɔ́cúruu
    kɛpɔ́finɛ riwɛ́pí. Enee uu kei nní mɛsɛ nɛ mɛsɛ yisi.'
  hui-hui: Pidahanda ibu de hondowa lalu, Ainiasa-o Yasu Kerisohanda í̠ mo dabi harago
    heyalu í̠naga tamunguru huba bia, lene. Ani layago hale howa Ainiasa ibu abale
    heyini.
  amf-amf: Bhethiroosaar “Eniya, Yesus Kiristoos haam pacchidine; dhaabhayse hanin
    wodhon eebhenam maasaa!” kina ki hamade. Kidi saanawa ki dhaabhade.
  quc-NNT: 'Ri tat Pedro xub''ij che: Tat Eneas, ri Jesucristo katkunanik. Chatwalijoq,
    chab''ana kan u b''anik ra ch''at, —xcha che. Chanim k''ut xwalijik.'
  dob-dob: ꞌEnega Pita ꞌieonena, ꞌigwae, “Inia, Yesu Keliso ꞌida gieboboꞌaneyo, ꞌenega
    ꞌutoolo be ꞌimu sita ꞌugibubudi.” ꞌEnega ꞌitoolo manini.
  wrs-wrs: Pita omnana, Ainias, Yesus Kristus yemba sishona vrev. Phorava, vuhe pevna
    wovonwol veo. Wo doa Ainiasva os nungi lelnam phona.
  mca-mca: 'Ha'' Pedro qa yit''ijets pa''aj: —Eneas, ha'' Jesucristo qu'' neƚin hane''ej.
    Eniipha''m qa'' aqsi''jju'' na'' ewhi''la''x.— Qa hik pakhaa''ijha qa niipha''m
    pa''aj.'
  tzo-TZC: 'Ti Pedroe jech laj yalbe: ―Eneas, Jesucristo ta scoltaot. Lican, vaꞌlan.
    Toyo ti avayebe ―xut. Ti Enease ta ora noꞌox ilic batel.'
  mya-mya: သူ့​အား​ပေ​တ​ရု​က ``အဲ​နေ၊ ယေ​ရှု​ခ​ရစ်​သည် သင့်​ကို​ကျန်း​မာ​စေ​တော်​မူ​ပြီ။
    ထ​၍​အိပ်​ရာ ကို​ပြင်​လော့'' ဟု​ဆို​၏။ အဲ​နေ​သည်​ချက်​ချင်း ပင်​ထ​၏။-
  gng-NT: 'Nɛn saan nɛ Piɛr tɔke'' wɔ ki ye: «Ene, *Yesu Kristo de'' ŋɛ laanfiɛ ŋɔ.
    Fii, kí gbɔgbɔbe aʼkaagbɔnku.» Nɛ u pɔk ki fii'' i ya tàan bo.'
  cbi-NTPO: 'Tsejtu Pedro tsandimi: Eneas, Jesucristo ñunu ura'' mandireve; mangujpa''
    ñu'' tsunjuu ma uukide, timi. Tsandinmalan Eneas mangujpaimi.'
  ikk-NT: Pita nọ sị a, “Ẹnasị, Jesu Kristi a zụọ ị nwan; lihi n'ị gbama bẹdi i!”
    Ya ọ nọ lihi ọtọ ozigbo hụ.
  leu-leu: Na Pita a xuuse, “Eneas, na Yesus Krais a vil faroxoi nano. Tamasiak e
    pulum a vem siim.” Fataapus, na Eneas a tamasiak.
  maz-NT: 'Cjanu o xipji: ―Eneas, e Jesucristo ra jocüts''ü. Rí ñanga rí xã''ma in
    nzama, embe. Nuc''ua cjanu o nanga c''ua.'
  bod-N: པེ་ཏྲོ་ན༌རེ། ཨེ་ནེ༌ཡཱ། ཡེ་ཤུ་མཱ་ཤི་ཀས་ཁྱོད་ཀྱི་ནད་གསོས་པས་ཡར་ལངས་ནས་རང་གི་མལ་སྟན་བདག་གཉེར་གྱིས་ཞེས་གསུངས་མ་ཐག་ཁོ་རང་ཡར་ལངས་པ་དང་།
  tca-NT: 'Rü Pedru ñanagürü nüxü̃: —Pa Eneãx, Ngechuchu ya Cristu cuxü̃ narümexẽẽ.
    ¡Inachi rü namexẽẽ i cuxchapenüxü̃! —ñanagürü. Rü yexgumatama inachi.'
  zpl-NT: 'Nu uni Pedro lulla: ―Eneas, Jesucristo neca enu uriꞌiyecala liꞌilu. Uzetee
    nu uletsa nú ungutalu. Nu hora zeꞌe utsuli Eneas.'
  mbc-NT: 'Mîîkîrî pî'' ta''pî Pedroya: —‍Enéias, Jesus Cristoya ayepi''tî. Mîrîrî
    ye''nen e''mî''sa''kakî. Ayette'' yanmako''makî —‍ta''pîiya. Mîrîrî eta tîuya
    pe Enéias e''mî''sa''ka''pî. Moropai eesepi''tîsa'' wanî''pî.'
  ndg-ndg: Petro kammakiya, “Ainea, Yesu Kristo akuponye; amka ni uyitandikiye kindanda
    sako.” mara atiamka.
  wsk-wsk: Se Peter nu maonam, “Aeneas, Jesus Kristus ka nungam. Bares ale ka kiwim
    sor moa nunguruko,” mam. Se Aeneas tairatela barasam.
  toj-NT: 'Jayuj ja Pedro ti yal yaba: ―Eneas, ja Jesucristo oj ni ya tojbana. Q''uean
    huego. Tulu xa hua huaynubi, xchi. Jaxa Eneasi ti q''ue huegoa.'
  kkl-kkl: Aeag taogti malamogpa, Petrusti Eneasag yubu lelamogti, “Eneas, nangkae.
    Allahri, 'Taulbahimendi, saelbamsululam,' aro wepto poghogne Yesus ponekori wali
    nemban uaghel. Pukmendi ae kolo togtoae,” seog. Wene seog abeneko pere wali taogti,
    pukogti, sekamog.
  tbc-tbc: Pita tamol an irupei, “Ainias, Jesus Kristus oŋ ikubunio wo da. Masap,
    oŋane ŋioŋ aben kubune.” Ainias ru an iloŋ go gamu nam imasag itur a.
  sna-sna: Petro akati kwaari, “Eniasi, Jesu Kristu anokuporesa. Simuka uzvitakurire
    nhoo yako.” Pakarepo Eniasi akasimuka.
  smk-NT: “Eneas,” wana ni Pedro kona, “si Jesu-Cristo, paandaen nakayna, kanya' nin
    mibangon ka tan lulunen ma in si apay mo!” Ket, nibangon yan tampor.
  grc-TCGNT: Καὶ εἶπεν αὐτῷ ὁ Πέτρος, Αἰνέα, ἰᾶταί σε Ἰησοῦς ὁ Χριστός· ἀνάστηθι καὶ
    στρῶσον σεαυτῷ. Καὶ εὐθέως ἀνέστη.
  gof-WFTW: Phexiroosi, “Eeniya, Yesuus Kiristtoosi nena pathana; denddada ne hiixa
    dentha” yaagis. Ikka ellesidi denddi eqqis.
  spa-BLM: 'Pedro le dijo: “Eneas, Jesucristo te cura. Levántate y haz tu cama”. Inmediatamente
    se levantó.'
  kyz-NT: 'A''eramũ Pedro ''ga ''jau ''ga upe: —Jejui ''ga ene majaruete, ki Eneiasi.
    Ere efu''ama, ekama nuga gatu— ''jau Pedro ''ga Eneiasi ''ga upe. A''erauwe Eneiasi
    ''ga afu''ama.'
  dao-dao: Pita naw, “Eni, Jesuh Khritaw naw ning mdaw be ve; tho law lü na ngjännak
    pyanga” ti se, acun üng, angxita tho lawki.
  cya-cya: 'Xacan'' juin yu Tyo ''in yu: Enea, Jesucristo cu''ni chca ñi ''in um cua''
    ñii, tyitucui um lo'' cu''ni chu''hue um loo s''ñan um. Ticui'' xaa mdyitucui
    yu.'
  beu-beu: Petrus at mateng hula, “Eneas! Angase, Yesus Kristus aaing ening mona.
    Base aaungba tahi! Eebihi angu paliul!” Vengmeet aulang muse, Eneas ana aloming
    tahi.
  wrk-wrk: Yanybayi Bida nangangi, “Ninji Yaniyas, kunymamba ninya Jisus Krayiswanyi.
    Walajbakiyi, baki jalyumbakiji.” Yinarramba nyuli walajba. Kunybijba nyuli. Yuku
    nyuli jilajba kunybijba.
  nii-nii: Pe Piisa ek nipi wu ei ngum, “Einiyas! Pe Jiisas Krais nim er ka ermba
    enim. Nim angkin, or pin peł er kun enjii!” Pe wu ni sikir engim.
  ign-NT: 'Máichapa: —Pésenicanu, Eneas. Ema Viáquenu Jesucristo ticana­ra­caviya.
    Puiti tájinapa eta pijumaini. ¡Péchepuca! —máichapa. Tacahe, ema Eneas enevanepa
    téchepuca. Tájinapa máichira­vai­nahini.'
  dik-NT: Go Pïtɛr lëk Ainiɛth ëlä, “Ainiɛth, Jethu Krïtho acï cɔl apuɔl. Jɔt rot
    ku löm biɔ̈ŋdu.” Go Ainiɛth rot jɔt nyin yic.
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a vin̈: —Ach Eneas, sval d''ayach, a Jesucristo
    tz''ac''an b''oxoc a c''ool. Yuj chi'' q''uean̈ vaan, pac a vaynub'' tic, xchi
    vin̈ d''a vin̈. Val d''a jun rato chi'', ix q''ue van vin̈.'
  tzj-E: 'Ja'' Pedro cawra xbij tzra: —Eneas, camic Jesucristo ncaterchumsaj, catyictaja,
    tchumij awarbal. Y cara'' xuban ja'' Eneas xchumtaja y xyictaj ela.'
  san-BUR: ဟေ အဲနေယ ယီၑုခြီၐ္ဋသ္တွာံ သွသ္ထမ် အကာရ္ၐီတ်, တွမုတ္ထာယ သွၑယျာံ နိက္ၐိပ,
    ဣတျုက္တမာတြေ သ ဥဒတိၐ္ဌတ်၊
  yaa-NT: 'Fichixõ Pedro yoini iskafakĩ: “Eneas, Jesucristo mia sharafaaki fininãkafãta
    mĩ oxati itipinĩfafe,” ixõ yoiaino, Eneas koshikõi fininãkafani.'
  cab-NT: Ába laríñagun Pédro lun. —Enéas, areídaguagüda lumútibu Jesucrístu. Sarába,
    aráanseboún bigábana. Ába lásaarun Enéas óra ligía.
  clu-clu: Makon ni Pedro kanana, “Eneas, ginayad ka run ni Ginoong Jesu-Cristo. Gani
    pagbangon kag imusun imong iringgaan.” Kag nagbangon ra nga lagi si Eneas.
  swh-ULB: Petro akamwambia, “Ainea, Yesu Kristo akuponye; Amka na ujitandikia kitanda
    chako,” Mara akaamka.
  tpt-NT: 'Ex yu Pedro va junil: —Eneas, ni Jesucristo palaycha makachoqoyan. Kaꞌostꞌaꞌulcha,
    kasaktꞌicha mixtaꞌati. Ex nimancha ostaulal.'
  aai-aai: Basit Peter isan eo, “Aeneas Jesu Keriso o ebiyawasi kumisir, a ir kunu
    ku’abar.” Orot mar ta’imonamo misir.
  sny-sny: Sosu Pita le ma'e apou eiye, “Ainias, Jisas Krais lai ne au ta'ane fara'uwesiya.
    Ne sinere! Etiri werese no ta'uwere.” Pereye a'i Ainias sineteye.
  myy-myy: 'Ĩre ticõri ado bajiro yiyijʉ Pedro: —Tʉoya Eneas mʉ. Mʉre quenocõami Jesucristo.
    Ito bajiri wʉmʉña. Ito yicõri mʉ ya cama ãmi wasa mʉ, yiyijʉ Pedro ĩre. Ito bajiro
    ĩ bʉsirocati, rudurʉ ñabojarʉ wʉmʉyijʉ Eneas ĩja.'
  trc-NT: 'ne̱ dan me se cataj Pedró rihaan soꞌ: ―Cuano̱ nihánj me se nahuun sa̱ꞌ
    so̱ꞌ, ꞌyaj Jesucristó, Eneas. Na̱xagaa so̱ꞌ cuaj, ne̱ nacue̱ so̱ꞌ tuvéé so̱ꞌ cuaj
    ei ―taj Pedró rihaan soꞌ, ne̱ nu̱ꞌ caꞌmii Pedró da̱nj, ne̱ nu̱ꞌ naxuma̱a̱n caya̱
    soꞌ canicunꞌ soꞌ a.'
  cut-NT: 'Ra̱hn Pedro ri ye sa̱hn: ―Eneas, Dihvo vo Jesucristo din ye che ndoyehn.
    Cuenecuen, condihte ndah yundo yehn. Ndeta̱hno ndoyahn Eneas, ne necuan se.'
  bel-bel: 'Пётр сказаў яму: Энэй! ацаляе цябе Ісус Хрыстос; устань з пасьцелі тваёй.
    І той адразу ўстаў.'
  zlm-KSZI: Petrus berkata kepadanya, ‘Eneas, Isa al-Masih menyembuhkanmu. Bangunlah,
    kemaskan tempat tidurmu.’ Pada saat itu juga Eneas bangun.
  gdr-gdr: Ɨ Petro ket tin yomnonj da, “Ainea! Yesu Keriso ke men mɨsakenj. Utnyite
    dɨde moina kasa yongonjene!” Seg ton ket odenja utnyitonj.
  vmy-NT: 'ꞌBa Pedro kitsure: —Ji Eneas, Jesucristo titsindari ngandaꞌe. Tisetjen
    ꞌba tjandai nachanri. ꞌBa ndekuini chubabiu Eneas tsisetjen.'
  cmn-FEB: 彼得对他说：“以尼雅，耶稣基督让你痊愈了！起来，拿好你的垫子！”以尼雅立刻站起来。
  gmv-RNT: Phexroosikka “Haysso Eniya! Yesus Kirstoosi nena pathana; denda ne hiixa
    dentha!” gides. Eniyay heerakka pusuku gi dendides.
  ncl-NT: 'Huan Pedro quilic: —Eneas, mitzpajtía Jesucristo. Ximoquetza huan xicajcoqui
    molapexli. Jan ajnaxcan moqueztiquisac.'
  wed-wed: Peter i riwa, “Aeneas, Iesu Keriso i vilawanim! Ma vomairi ma am aravi
    ma noui!” Ma maratagogi i lawana.
  sua-sua: E Pita tvokom tok, to gia reng te, “Inias, e Yesus to E Nut Thim Orom Ka
    Msasaen ther eharom yin tete ta he, he ye ya he. He ekam tok, hop he llum ila
    hep.” A gi hi to ta ngan e Pita karo rhek, ther gi hop ngatngae.
  klt-klt: Wáina kangga ku Pita yá inuk, “Ainias, rám kula wu Jesu ámna náráwa son
    iháhá watá keháng tolindek. Tárutang komeka táng toling.” Wáina inán wahára re
    Ainias yá tárutuk.
  are-are: Erinha aramala, Peter-ala erinha ilaka, “Aeneas-ai, Jesua Kristala nganha
    marrilama. Kala kamerrai, ntjama ungkwanganha turta ilinyatwai.” Aeneas-anha kala
    kamerrakanta.
  gai-gai: Ri, Pita manmo gaind mambopat, “Ainias, mandeaca Iesus Karais, ma unmo
    mac moi laŋa monandet. U ŋgep wɨtɨkca ndona meraca eacrena bar aŋgɨri waŋgop.”
    Ri, ma anduna ŋgepca mawɨtɨkat.
  qvm-NT: 'Tsauraga Pedro caynog nergan: “Eneas, Jesucristumi aliyätsishunqui. ¡Sharcuy!
    ¡Cämayquita shuntay!” Tsauraga Eneas jinan hörami sänuna sharcorgan.'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Peeˊ sɨɨyhꜙ: —Enea, Jesucristo maˉmiˉhlä̱ä̱ꜘ hneˉ, nooˉ
    choohˋ ji̱i̱ˊ kyahˈ. Hiꜙ läꜙcha̱hꜘ ja̱ˉ gaꜙnooˉ Enea.'
  kmu-kmu: PitaꞋa mogeteno mage huno hapaiye “Ainiasiga YisasiꞋe, AnumayatimoꞋa, ago
    alino kanale hugategi hetika fae-nemaina sipakaꞋa alika hilato huo.” huno higeno
    aupaꞋa heꞋneligeno kanale hutene.
  ood-NT: Kutsh g Peter am i chehgim k hab kaij ab wui, “Aneus, Jesus Christ at wo
    m‑doaj. Ab g i wamig k am i holiwkad g e‑wahpakus.” Tsh am ha hekaj i kekiwua
    k am hab e juh.
  lbm-lbm: पतरस न ओको सी कह्यो, “हे एनियास! यीशु मसीह तोख चंगो करय हय। उठ, अपनो बिस्तर
    बिछाव।” तब ऊ तुरतच उठ खड़ो भयो।
  ncj-NT: 'Huan Pedro oquiluic: ―Eneas, Jesucristo mitzpahtilos. Ximehua huan xicyectlali
    mopehpech. Eneas niman omeu.'
  yuj-yuj: Aenámp aropan Pita sérrá, “Ainias, oukoumwan te Jisas Kraiso amwan warko
    fwapi pap námpono. Amo fárámprá waráp amp i konap ankank nánapae.” Aeránko maok,
    mao wae pu kor fwapria koupour fárámpánko maok,
  kto-kto: Agimaong Petro Ainias ga aulo gare ro, “Ainias, titot Iesu Karisito la
    mamumuriraong ara maset neip nuo. Are ratmat ga tenara ga dusnang ga nunuo kan
    le olukunnang labun o duri.” Tiesong Petro gare ro ga kakalait it teuara Ainias
    ga maset bat dusong.
  gmv-NT: ጴፅሮሲካ “ሃይሶ ኤኒያ! ዬሱስ ኪርስቶሲ ኔና ፓꬃና፤ ዴንዳ ኔ ሂፃ ዴንꬃ!” ጊዴስ። ኤኒያይ ሄራካ ፑሱኩ ጊ ዴንዲዴስ።
  por-BLT: 'Pedro lhe disse: “Eneias, Jesus Cristo vai curá-lo! Levante-se e arrume
    a sua cama!” Nesse mesmo instante, Eneias se levantou.'
  stp-NT: 'Baꞌ gu Peegro jix joiꞌmdak ba tɨɨ, baꞌp tɨtda: ―Aapiꞌñ jaduuñ Eneeyas,
    guch Xoiꞌkam xib yaꞌm duaꞌñdhaꞌ. Kanip xi bamiiꞌ, jix kɨɨꞌ bi dhuuñ dhim bakxidharaꞌ
    nap bhaan boꞌ. Baꞌ gu Eneeyas miꞌ jotmodaꞌ jix kɨɨꞌ bhaiꞌ ji bam nat jax pu tɨɨꞌn
    gu Peegro.'
  mgc-mgc: Petero iya zi Anisi henye, “Yësu Korisitɔ akɔ'jɔ yï ku! Ënyï rïyë, ehe
    aköku agburuku 'bëyï ne.” Kandi mo ɔrɔ rïyë.
  ame-NT: 'Oʼ entos Pedropaʼ atet̃ otos: —Oʼch Eneaso notap̃, Jesucristopaʼ oʼch aʼcrraterrep̃.
    T̃eʼñapaʼ oʼch petanta oʼch p̃aññoʼten pemueʼ. Allorocma correna, oʼ tantena.'
  mgh-2016: Napeturo nkayeerelha, “Naenea, Yesu Kuristo noulhamihani. Munkweke mwaathalheke
    ikori inyu.” Vavawovavawo Naenea nkayonkwa.
  kvn-NT: 'Tegin Pedro Eneasga chogal: —Eneas, Jesucristo pato pe-nudas. Imisgin pe
