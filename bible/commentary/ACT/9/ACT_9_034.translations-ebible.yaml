  sus-sus: Piyɛri naxa a fala a bɛ, «Ene, Isa Ala xa Mixi Sugandixi bara i rayalan.
    Keli, i i xa sade yailan.» A naxa keli keren na.
  pon-2006: Piter ahpw ndaiong, “Enias, Sises Krais ketin kakehleiukadahr. Uhda oh
