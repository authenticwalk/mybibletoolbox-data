    इ ब्राख्‍ये पोक्‍शा वोतो” देंमेनु, एनीयास छुल बोक्‍माक्‍त।
  car-NT: 'Wajaku pe kynakon. Mo''ko ''wa ro Petrus wyka''po: “Eneas! Jesus Kristus
    iru''pa rapa ajyjan. Ajawongo! Moro awo''ny''topo iru''pa yko!” O''win wytory
    imero awomy''po.'
  amp-amp: Pitar mtohni-hato yufat nakumorr, “Ainias wasinya. Jisas Kraisr hrek kak
    kasinyewurn. Wasinyakahnn hwe wuskam wayaknm.” Inji mkfomotrr to be yudbat wayur
    sinya twanhomor.
  bht-bht: पतरसे उसयो बोलया, “हे ऐनियास। यीशु मसीह तिजो ठीक करदा है। उठ कने, अपणा
    बछाण चुक।” तालू सै झट उठी खड़ोता।
  eng-NOY: And Peter said to him, AEneas, Jesus the Christ healeth thee; arise, and
    make thy bed. And he arose immediately.
  cub-NT: 'Aru Pedro ʉ̃i yebai nʉri, arejamed̶a ʉ̃́re: —Mʉ, Eneas, caride Jesúvacari
    mead̶aibi mʉre. Nacajajacʉ. Aru mead̶ajacʉ mi parainore, arejamed̶a Pedro Eneare.
    Maumejiena Eneas nacajarejamed̶a.'
  ita-1927: 'E Pietro gli disse: Enea, Gesù Cristo ti sana; lèvati e rifatti il letto.
    Ed egli subito si levò.'
  lww-lww: Ana pogos nap̃a Pita pisuia, pisi pania, pisape “Aeneas, nevisa van ko,
    nevisave nanagane Yesu Kristo kila tasnem̃a wo si narui. Osum̃alu, osiloar mom̃a
    tog.” Naga pisa sanene, ana Aeneas naga sum̃alu veraga, yepena po nenaga.
  ckb-ckb: 'پەترۆس پێی گوت: «ئینیاس، عیسای مەسیح چاکت دەکاتەوە. هەستە و جێگاکەت کۆ
    بکەوە!» دەستبەجێ هەستا.'
  spm-spm: Uthughun khavɨn Pita kamagh aŋm mbɨŋgeeghi, “Ainias, Krais Iesus nɨɨŋga
    amuisi, nɨɨ indera. Nɨɨ rɨkavighɨva nona akogha rɨkɨr.” Maghɨra Ainiasɨ uzuamɨra
    rɨkavi.
  nas-nas: Eeꞌnoko Piitai aaꞌpuuꞌ tee, “Inias, teie Jiisuuꞌke, Kumponinge tero Pakoꞌpariꞌniiꞌke
    daꞌ taare-antaruing. Deto donkonira dakaang taniꞌ kaiꞌeai.” Eeꞌnoko namuꞌke deto
    iꞌamparuꞌ tee.
  uvl-uvl: Ol pe Petrus hele lange i ke mai, “Aeneas, Iesus Kristus hemaul mule iong
    ke o urana mule lo. O lohaka pe olou heke lem manga ol.” Petrus hele ke mau ke
    het, pe ueiuei mana Aeneas lohaka sapele.
  eng-BBE: 'And Peter said to him, Aeneas, Jesus Christ makes you well: get up and
    make your bed. And straight away he got up.'
  ixl-CNT: 'Utz tal u Luꞌ te ech tzaꞌ: —Eneas, u Jesucristo sabꞌanon bꞌaꞌn see. Ech
    txakpen utz, lak vatxꞌach tziꞌ.— Texh te. Ech yakich lakpi.'
  xsi-xsi: Andeta Petero ipai tu, “Inias, kala ŋine Yesu Kirisi iveta noko kie ara
    kilo. Kumandi sânda, aku kuveta ne kenoŋa nia sondo.” Aku walele nâ Inias imandi
    sânda ku imandi.
  crx-NTPO: '''Et la Peter uyúlhni, “Aeneas Sizi Gri soo na''unyinla! Dunadinyaih
    ''ink''ez nlili k''ut soo ná''hoonleh,” yúlhni. ''Aho Aeneas dudinya.'
  kan-OKCV: ಪೇತ್ರನು ಅವನಿಗೆ, “ಐನೇಯ, ಕ್ರಿಸ್ತ ಯೇಸುವು ನಿನ್ನನ್ನು ಗುಣಪಡಿಸುತ್ತಾರೆ. ಏಳು, ನಿನ್ನ
    ಹಾಸಿಗೆಯನ್ನು ಸುತ್ತಿಡು,” ಎಂದು ಹೇಳಲು, ತಕ್ಷಣವೇ ಐನೇಯ ಮೇಲಕ್ಕೆದ್ದನು.
  bbb-bbb: '@see-verse:ACT.009.033'
  blw-blw: Yachi yag ammag ekat Pedro an hiyéén, “Eneas, ka-anén Jesu Cristu hen annay
    saketno, wat fumangon-a yag leno-otno hen annay annapno.” Yag hen hiyachi, fummangonat
    tot-owa ah Eneas.
  tam-2017: 'பேதுரு அவனைப் பார்த்து: “ஐனேயாவே, இயேசுகிறிஸ்து உன்னைக் குணமாக்குகிறார்;
    நீ எழுந்து, உன் படுக்கையை நீயே போட்டுக்கொள்” என்றான். உடனே அவன் எழுந்திருந்தான்.'
  azz-NT: 'Ijcuacón in Pedro quilij ijcuín: ―Tejua Eneas, in Jesucristo Yejuatzin
    mitzpajtis ya. Ica ya nojón niman ximoquetza huan xictetecuino motapech. Huan
    ijcón in Eneas nimantzin moquetztiquisac.'
  spa-RV-1909: 'Y le dijo Pedro: Eneas, Jesucristo te sana; levántate, y hazte tu
    cama. Y luego se levantó.'
  csy-csy: 'Peter in ama tung ah, Aeneas awng, Jesus Christ in hong damsak hi: tho
    in a, na lupna zial in, ci hi. Tasia pociang in tho hi.'
  mxq-NT: 'Esʉ Peedrʉ ꞌyanma̱a̱yʉ: —Eneeʉs, Jesukristʉ myaꞌꞌagʉdákʉp. Pʉdʉꞌʉk. Winyaꞌabʉ
    mmabajn. Net ja Eneeʉs pyʉdeꞌky ko yaꞌꞌanma̱a̱y.'
  tzj-NT: 'Ja c''a Pedro xbij tre: —Eneas, camic ja Jesucristo natrtzursaj. Catyictaji,
    tachomij ja rawarbal, ne'' tre. In queri'' xuban ja rEneas yictaji.'
  tdt-tdt: Pedro dehan ba nia, “Eneias, Jesus Kristu kura o. Hadeer ona! Aruma o nia
    biti.” Eneias mos hamriik kedas.
  ron-BTF: 'Și Petru i-a spus: Enea, Isus Cristos te vindecă; scoală-te și fă-ți patul.
    Iar el s-a sculat îndată.'
  eng-WEBP: Peter said to him, “Aeneas, Jesus Christ heals you. Get up and make your
    bed!” Immediately he arose.
  eng-FBV: Peter told him, “Aeneas, Jesus Christ heals you! Get up and pick up your
    mat!” Immediately Aeneas got up.
  nld-1939: 'En Petrus zeide hem: Eneas, Jesus, de Christus, geneest u; sta op, en
    spreid uw eigen bed. Ogenblikkelijk stond hij op.'
  bwo-bwo: P'et'rosuwere «Eniyo! Iyesus Krstos neen kashituwe, tuur níees'o ec'ee!»
    bí eti. Bíwere manoor k'az b́tuwi.
  nch-BL: 'Huan Pedro quiilhui: ―Eneas, Jesucristo mitzchicahua. Ximijquehua huan
    xijcualtali motapech. Huan nimantzi mijquejqui,'
  quc-TNT: 'Ri tat Pedro xubij che: Tat Eneas, ri Jesucristo catcunanic. Chatwalijok,
    chabana can u banic ra ch''at, —xcha che. Chanim c''ut xwalijic.'
  tfr-NTPO: Ĩya Pedrorë ga tjl̈ẽ ba kong ga «Eneas, pja popte Jesucristorë. Pja kojõs,
    bop bukkl̈o kjwe tö̃zong» l̈e. Jekdo eshko ga kojongö shäng erä.
  kaq-NT: —Enin, Jesucriston ta mia rohajahiqui. Huenixon miin cacajati bihhue —hahquin
    Pedronen. Yohihah cahen hueniscai.
  sgb-sgb: Wani apostol Pedro kana, “Eneas, inalíh ni Panginoon Jesu-Cristo ya hakit
    mo. Mirêng ka ta ikumpini minay angkatuluyan mo.” Tampol yan nirêng etaman.
  vie-1934: 'Phi-e-rơ nói với người rằng: Hỡi Ê-nê, Đức Chúa Jêsus-Christ chữa cho
    ngươi được lành, hãy chờ dậy, dọn dẹp lấy giường ngươi. Tức thì, người vùng chờ
    dậy.'
  kxv-kxv: ପିତର ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଏନିୟ, ଜୀସୁ କ୍ରୀସ୍ତ ନିଙ୍ଗେ ନେହିଁ କିହାମାଞ୍ଜାନେସି;
    ନିଙ୍ଗାମୁ ନୀ ପା଼ସ୍‌ପନି ମୁଦା କିମୁ” ଏଚେଟିଏ ଏ଼ୱାସି ଏ଼ ଦେବୁଣିଏ ନିଙ୍ଗିତେସି ।
  cha-cha: 'Ya ilegña si Pedro nu güiya: Eneas, si Jesucristo unninajomlo: cajulo
    ya unfamauleg y camamo. Ya enseguidas cajulo.'
  amu-NT: 'Matso Pedro nnom: —ꞌU re Eneas, Jesucristo matseinꞌmaaⁿ ꞌu. Quicantyjaꞌ.
    Tseijndaaꞌndyuꞌyaꞌ jnduꞌ. Quia joꞌ mantyja teicantyja tsaⁿꞌñeeⁿ. Jnda̱ na tcoꞌyanaꞌ
    jom.'
  hin-CV: पेतरॉस ने उससे कहा, “ऐनियास, मसीह येशु के नाम में चंगे हो जाओ, उठो और अपना
    बिछौना संभालो.” वह तुरंत उठ खड़ा हुआ.
  spa-BES: 'Y Pedro le dijo: Eneas, Jesucristo te sana; levántate y haz tu cama. Y
    enseguida se levantó.'
  san-BEN: হে ঐনেয যীশুখ্রীষ্টস্ত্ৱাং স্ৱস্থম্ অকার্ষীৎ, ৎৱমুত্থায স্ৱশয্যাং নিক্ষিপ,
    ইত্যুক্তমাত্রে স উদতিষ্ঠৎ|
  tdx-tdx: Hoe t’i Petera ama’e, O Aenea, mampijangañ’ azo t’Iesoà Norizañe. Miongaha
    le halankaño o tihi’oo. Aa le niongak’ ami’ty manao zao.
  naf-naf: Yaŋ Pitayaŋ an ke meekti pigok dunduye, “Inias Zisas Kilaisiyaŋ mme dolakŋaŋ
    benik keyet geŋ wati sindi weyaŋ kutumbe.” Zeme egaŋ keyegak pututuk zemwati sinaŋ
    bekan kutum bemti mebe kokot mge.
  grc-MT: και ειπεν αυτω ο πετροσ αινεα ιαται σε ιησουσ ο χριστοσ αναστηθι και στρωσον
    σεαυτω και ευθεωσ ανεστη
  vid-vid: Lelo Petili nakamlonjela, “Ainea, Yesu Kilistu kangukulohola. Winuche utandiche
    chinhanda cha hegwe.” Ainea baho du nakenuka.
  pio-NT: 'Néese Pedro íimaca irí: —‍Eneas, siùcade Jesucristo ichùnìaca píawa. Pimichàawa
    peedá pìalubáiwa —‍íimaca yái Pedroca. Yáta Eneas imichàacawa.'
  tsn-tsn: Mme Petere a mo raya a re, “Aenease! Jesu Keresete o go fodisitse! Tsoga
    o baakanye bolao jwa gago.” Mme erile fela gone foo a fodisiwa.
  amr-NT: —‍Jesucristoa beʼyareaʼne. Yabodpo, asuk yaudpo yahuaʼ, Eneas. —‍Pedroa
    onaʼuyate. Eneas kenda oʼpe̱e̱depo i̱dada oʼbodu̱yate.
  pwg-pwg: Ma Pita ivona bo, “Aineyas, Yesu Keriso iyawasim. Kevomiiri ma am riyapa
    kenokui.” Ma Aineyas iyawasa da ikayovomiiri.
  cjv-cjv: ena Pita yaromi “Iniao, Yesu Kirisito ne bei nokapu de eromie. Ena ne arere
    boinum bei kun daro!” di tongoro ena kene kene eiro arerome.
  tha-KJV: เปโตรจึงกล่าวแก่เขาว่า “ไอเนอัสเอ๋ย พระเยซู​คริสต์​ทรงโปรดท่านให้หายโรค
    จงลุกขึ้นเก็​บท​ี่นอนของท่านเถิด” ในทันใดนั้นไอเนอัสได้​ลุกขึ้น
  por-BR-2018: 'E Pedro lhe disse: Enéas, Jesus Cristo te cura; levanta-te, e faz
    tua cama. E logo ele se levantou.'
  mhl-mhl: Pitaji oi bofukeru iŋi ojiya, “Ainias, Yesu Kristoji go bobiaŋ guga. Ore
    eru go pakereru ramegaripepego roru qojugaigoŋ.” Oŋu ojime oo akoŋ pakereya.
  klv-klv: APita ikel maii ke, “AAeneas, aYesu Kristo igol gumaur gagai. Gile mǝhat
    ale ṽolsan namilem̃.” Vǝha-sua ŋai aAeneas ile mǝhat.
  bco-bco: Bida e fa꞉la꞉dowakiyo꞉, Ainias emo꞉wo꞉ a꞉la꞉sio꞉, “Ainias, Ya꞉su Kelisowa꞉yo꞉
    ge falele alitab ko꞉lo꞉ ge dasila꞉sa꞉ga꞉, geo꞉ndo꞉wo꞉ kamboloma.” A꞉la꞉sa꞉labiki,
    wigibo a꞉naka Ainias e dasi.
  kdl-NT: Aku Bituru tonuko yi, “Iniyasu, Yesu Kawauwi ta̱na̱sa̱ vu ɗe, ꞌya̱nga̱ vu
    ka̱ta̱la̱ kajiba ka vunu.” Kute‑kute u ꞌya̱nga̱i.
  apu-NT: 'Petro txari iua: —Enéiasi, Xesosi Kristo makananitai. Põkitikaua. Piapirikari
    pisirimata —itxari matĩpokotakati. Iuasaakipeka õkitikaua.'
  roo-roo: Oa iava Pita rerare oiso puraroepa, “Inias, Jisas Krais vii porete piepare
    vorevira, ra toreu. Ra urua oara torevokori.” Oa iava toreroepa Inias.
  miz-NT: 'Pedrú ne, kakaꞌan ñá ni ñā: —Nakuntítsin, Enea, tsí Jesucristú ne, é ntāváꞌa
    ña o. Naxntītsin íto o vē —kaꞌan ña. Eneá ne, ura dúꞌva tsi i nakuntítsi ña.'
  qvz-NT: Pedro chi runata ricusha nira, Eneas Jesucristo canda alichinmi. Jatari,
    camba puñunata apai nira. Pedro rimashcallai Eneas jatarisha shayarira.
  deu-ELO: 'Und Petrus sprach zu ihm: Äneas! Jesus, der Christus, heilt dich; stehe
    auf und bette dir selbst! Und alsbald stand er auf.'
  mjc-NT: 'Tan ra Pedro catyí ra tsihin ra: ―Yooho Eneas, ra Jesucristo janduvaha̱
    ra tsi un. Ndu̱vita tan na̱tuvi yuvi un ―catyí ra tsihin ra. Tan juvin ñi cuhva
    can tan nduvita̱ ra Eneas.'
  caa-caa: 'Entonces e Pedro ojron taca e winic y che: —Eneas, e Jesucristo war utzꞌacpeset.
    Achpen ustes achꞌacteꞌ, che e Pedro. Entonces wacchetaca achpa wawan e Eneas y
    cay uyustes uchꞌacteꞌ.'
  pls-NT: 'Co Pedro ndache: ―Eneas, Jesucristo sinttaẍoanha. Dingattjen co datsín
    caniaha. Co rato mé vingattjen Eneas.'
  eng-WYC-2018: And Peter said to him, Aeneas, the Lord Jesus Christ heal thee; rise
    thou, and array, either make ready, thee. And anon he rose (or And at once he
    rose up).
  bdv-bdv: ପିତର୍‌ ତାକେ କୟ୍‌ଲା, “ଏନିୟ ଜିସୁ କ୍ରିସ୍ଟ୍‌ ତକ୍‌ ଉଜ୍‌ କଃରୁକେ ମଃନ୍‌କଃରୁଲା,
    ଉଟ୍‌ ଆର୍‌ ତର୍‌ ଟାଟି ଉଟାଉ” ସେତାକ୍‌ ସେ ତଃତ୍‌କାଣ୍ ଉଟ୍‌ଲା ।
  otq-NT: 'Ne bi ꞌñemba ar Pedro: —Ha gi o̱de Enea, ar tsi Hmu Hesukristo xi o̱theꞌi.
    Nangi, ju̱xa ri fidi. Ne nöꞌö dama bi nangi.'
  tzo-SA: 'Li Pedroe xi laj yalbe: ―Eneas, chascolta li Jesucristoe. Lican, tots avayeb
    ―xut. Ilic ta ora li Enease.'
  cuc-NT: 'I² jon³ a⁴juah⁴ Pe³² i²con²³i³: ―Hnei³ Eneas, Jesucristo júan³⁴ i⁴huan⁴
    quianh³ˉ³ to⁴ne⁵ la³. Ra⁴hang³² hnei³, sieh¹ a²jain³² quianh³. I² a³ñih³ hain⁴,
