verse: ACT.009.005
translations:
  kpx-kpx: Ige Solou loui avoe, “Kosive, ole a.” Ige hoto keu avoe, “Iesu dalike a
    vani bahata aiohavoma.
  okv-H: ingito ke mine einge ena, “Bada umo amunure” ainge enu, “Na Iesu ra umo nau
    degi ta memenga kaikari ere ikihea.
  tbo-tbo: Ma Saulo i pa, ‘Guyau, tam iyai?’ Ma lawana i pa, ‘Tau Yesu e ihiniwiyuwau.
  mal-C: “അങ്ങ് ആരാകുന്നു കർത്താവേ?” ശൗൽ ചോദിച്ചു. “നീ പീഡിപ്പിക്കുന്ന യേശുവാണു ഞാൻ,”
    അവിടന്ന് ഉത്തരം പറഞ്ഞു,
  grc-SR: Εἶπεν δέ, Τίς εἶ, κύριε; ⸂Ὁ δὲ κύριος εἶπεν,⸃ Ἐγώ εἰμι Ἰησοῦς ὃν σὺ διώκεις·
    ⸆
  bgc-bgc: उसनै बुझ्झया, “हे प्रभु, तू कौण सै?” उसनै कह्या, “मै यीशु सूं, जिस ताहीं
    तू सतावै सै।
  khz-khz: Ia everenagito, netiwato, “Velekou, goi ne rai?” Vokaro na evega-geleato,
    netiwato, “Au Iesu, goi na au ovega-rakavakuna talimaku.
  deu-TKW: 'Er sprach aber: wer bist du, Herr? er aber: ich bin Jesus, den du verfolgst.'
  zsr-NT: 'Gnabnëꞌ Lëꞌ Saulo, gnëꞌ: ―¿Nuzxa liꞌ, Xan? Lëꞌ gnëꞌ: ―Nedaꞌ Jesús, nu rbia
    ladxuꞌu. Run ziꞌ cuinuꞌ, rdáꞌbaguꞌu nedaꞌ. Rac quiuꞌ ca naꞌ rac queëbaꞌ bëdx,
    run ziꞌ cuinbaꞌ rchéguꞌbaꞌ yag tuchiꞌ tundëꞌ‑baꞌ ziꞌ.'
  lin-lin: 'Saulo atunaki : — Nkolo, yo nani ? Mongongo ezongisaki : — Ngai, nazali
    Yesu oyo yo ozali konyokola.'
  hns-NT: 'Tab Saulas poetjhies: „Prabhoe, aap ke baato?” Tab oe bolies: „Ham Jiesoe
    baatie aur toe hamke sataawe hai.'
  noa-E: Magbaa Sauloou, —Señor, ¿ma pʉ khaiuma? ajim anʉm jũrr irig. Magbaa maach
    Pör Jesuu, —Mʉʉn Jesuugui ajim anʉm. Pua jãg mʉ iek ʉ̈kha durrum khʉʉn ẽudee ẽkha
    sim aig, mʉ ẽudeeta pua ẽkha nʉrrabahab ajim anʉm. [Pʉ jãg nʉrrʉm aiguin, phak
    emkhöíu phidkhamaaugau ewag thʉʉgwai ich bʉ̈khʉrr pa ëudʉ jörraajem gaai miu ʉa
    sĩejemʉg thʉʉgjemjö, parta pʉchdëupai pʉch gaai mas wauju jʉr nʉrrʉmgui ajim anʉm
    maach Pör Jesuu irig.
  eng-EMTV: And he said, “Who are You, Lord?” And the Lord said, “I am Jesus, whom
    you are persecuting.
  mib-NT: 'Te ni cahān maá de: ¿Na nihín cúu jeē cahán, Tátā? Te ni cahān yā jiín
    de: Máá rí cúu Jesús, te jeē jíto xeēn rō ñayuu cácandíje i ruhū cúu jeē jíto
    xeēn rō ruhū. Te jeē sáha ró súcuan cúu nájnūhun stɨquɨ̄ jeē tu jéndíje tɨ te
    jéñú yatá tɨ́ xinī pulla, te súcuan stóho tɨ maá tɨ́, achí yá.'
  lif-NT2: सावलरे़ सेःन्‍दोसु, “दाङ्‌बे, खे़ने़ॽग हाःत्‍ने़न्‍बे?” हे़क्‍केःल्‍ले़
    अक्‍खेलॽरिक् नोगप् त्‍ये़, “इङ्‌गाॽग तुक्‍खे के़जाःत्तुर के़वाॽबा ये़सुआरो॥
  xnj-xnj: Sauli akakota, “Ndi wayani veve, Bambu?” Na lwami lula lukayangula, “Nene
    ndi Yesu mweukuning'aha.
  mmx-mmx: Ni ga sue i, “Leeme Silok, nenu nege?” Mo laxaka at lara ga lok tin keretna,
    “Nenia ne Iesu, mo nu uk lox asongor ia.
  cbr-NT: 'Ësai quia ca cacëxa: —¿Ui caramina ''ain, Nucën ''Ibu Dios sapi camina
    ''ain. Cacëxun ca cacëxa: —''Ëx cana Jesús, ami bëtsi bëtsi ocë, a ''ain. Ami
    tatíqui chacati nishquin i tapun, taën ''aquinmi paë tancësa, usaribiti camina
    mibi ''in.'
  tee-NT: 'Chai ju Saulo k''alhtailh. Chai juni: ―Tis chavaich''at ji ucxtin. Chai
    ju anu'' ixt''ajun chivini'' k''alhtayanalh. Chani juni: ―Quit''in ju icJesús
    ju na q''uimamak''alhk''ajni. Para acsni sast''uc''a ju ixtaxtokni Dios alai mi''akstu
    ju mamak''alhk''ajnich''ok''oc''an. ―Chunch ju junilh ju Jesús.'
  eng-LSV: And he said, “Who are You, Lord?” And the LORD said, “I am Jesus whom you
    persecute; [[hard for you to kick at the goads”;
  cak-NT: 'Y ri Saulo xuc''utuj: ¿Jat ancu''x (anchique) ret c''a? xcha''. Pero ri
    nich''o''n riq''uin ri Saulo xu''ij che: Ja ren ri Jesús, y chuij ren jat-catajinak-wi.
    Y roma quiri'' na''an, xa ayon ret naya-ka-awi'' pa sufrimiento.'
  pah-NT: —Manamo pe naerũ? ei Saulo'ga ga pe. —Ji ko Jesus, ei nhandepojykaharete'ga
    ga pe. Ji ve nde erembohahyukaruhu.
  sja-NT: 'Saulopa iidiji: —¿Pɨ, k''aima? aji. Chi pedee badapa p''anauji: —Mɨ Jesupɨ,
    pɨa jɨrɨ ni eperãarã poro waibɨa.'
  xed-xed: «Wa kagha ní Mghama ɗa?» Ka Sawulu nda tsi. «Iʼi Yesu ta gə ka tiri ŋa
    ɗa yeya,
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún Saulo já cáchí da̱ já: —Yo cúú ndó, na̱
    cáha̱n. Ndaja naní ndo̱ —cáchí da̱. A̱nda̱ já na̱nducú ñehe a cán tu̱hun nu̱ dá
    já cáchí a̱ já xi̱hi̱n dá: —Ye̱he̱ cúú u̱ Jesús, mé a̱ cája xísún xi̱hi̱n. Ta
    xi̱hín ña̱ cájún yóho cúú á tátu̱hun cája xísún xi̱hi̱n mé vún jáchi̱ cájún tátu̱hun
    cája in ti̱ndi̱qui̱ tá sáni̱ ndaa rí nu̱ yócó poya ta jándicue̱he̱ ri̱ mé va rí.'
  gfk-S: Sol ga tiri, “Nesi ugo, Watong?” Iga balu ie, “Aiou Jisas nong u haragawai
    tagu.
  bmu-bmu: Mewö jiiga Solnöŋ qesiba jiyök, “Kembu, gi daŋön?” Mewö jiiga meleŋnök,
    “Ni Jisös sesewerowero qakŋe al niŋgimakzani, ni mönö mi.
  dgz-dgz: Sol gare singui wan, “Ayop, ge da?” Amba nop ame anega sia tauen, “Ma ne
    Iesu ta koeragam nimanegingi.
  eng-GNV: 'And he sayd, Who art thou, Lord? And the Lord sayd, I am Iesus whom thou
    persecutest: it is hard for thee to kicke against pricks.'
  zaa-NT: 'Saúluá nna ra tìą: Núní lu'' nuą'' Señor. Enni''a nna rèe na: Inte'' ná''
    Jesús enne'' rutsia latsi'' lu''; la''a lu'' ba runidí'' qui'' lu'' por nu runi
    lu''ą''.'
  eng-WEBSTER: And he said, Who art thou, Lord? And the Lord said, I am Jesus whom
    thou persecutest. It is hard for thee to kick against the goads.
  guh-guh: 'Nexata Saulo jumaitsi: —Tajatuxanenë, ¿detsa ponëmë? jai. Nexata icatsia
    athëbëvetsica Jesús jumaitsi Saulojavabelia: —Xanë raja Jesúsnë. Tajajivi netobejiobiaexanaponame.
    ¿Detsa xuajitsia apo tajitsipaecuenia exanaponame? Xamë nijacuata najamatabëcuenebijianaponame,
    jai Jesús athëbëvetsica.'
  bon-bon: “Babo Biname, baa maane laasi näte?” “Cane Yeesu säne, maane lui ne niiya
    nawenenite.
  nhw-BL: 'Huan Saulo quitlatzintoquili: “¿Ajqueya ta, noTeco?” Huan yaya quiilhui:
    “Na niJesús catli techtlaijiyohuiltía. Nelía timotlaijiyohuiltía moseltzi.”'
  mgw-mgw: Na ywembe ngalaluya, “Wenga wa nyai Bwana?” Li'lu' lilobe ngaliyangwa,
    “Nenga ngana Yesu ywaunitesa.
  swh-ONEN: Sauli akajibu, “U nani wewe, Bwana?” Ile sauti ikajibu, “Mimi ni Yesu
    unayemtesa.
  wbi-wbi: U Sauli akamula, veve Veni uve Mutwa? uMutwa akati, une nene Yesu nejuno
    ghuku ng'alasia;
  bba-bba: Sɔɔlu u bikiɑ u nɛɛ, Yinni wunɑ were. Mɑ Yinni nɛɛ, nɛnɑ Yesu wi ɑ nɔni
    sɔ̃ɔmɔ.
  eng-KJVCPB: 'And he said, Who art thou, Lord? And the Lord said, I am Jesus whom
    thou persecutest: it is hard for thee to kick against the pricks.'
  kgk-NT: —Kiva'e tipo nde erenhe'ẽ va'e xe-vy, xe Járy, he'i íxupe Saulo. —Xe voi
    Hesu ne rembiereko asy voi xe, he'i íxupe.
  waj-waj: 'tuduu rikioo Sauruuso inna sai tunoo: Udaanga-o, a gioonoonna kiannannee?
    tuduu rikioo inna sai tunoo: Na Yisuuvavee. A mmoori maisaivaa ni iikiannanoo.'
  cpy-cpy: 'Rakanaki Saulo, ikantzi: “¡Pinkathari! ¿Jempema piitaka eeroka?” Ari ikantee-tziri:
    “Naakataki Jesús pikoshekani. Eeroka owajankitaa-waetacha, oshiyawakawo pipatzityaawomi
    thoyempi-thowari.”'
  mpx-mpx: Yaka Sol i ba, “Babala, henala owa?” Inoke wana nel i lahe i ba, “Nau Yeisu
    toto u papalomwan-an.
  wbp-wbp: Juurlurluju yalu-manu pina, “Warlalja-Wiri, ngananpa nyuntuju?” Wangkajarla
    yangka linpa, “Ngajujurna Jijaji, yangka kuja kanpaju jinta ngaju murrumurru-mani.
  luo-luo: Saulo nopenjo niya, “In ngʼa, Ruoth?” Nodwoke niya, “An Yesu ma isando.
  nhe-NT: 'Huan Saulo quitlajtlani: “¿Ajqueya ta, noTeco?” Huan yajaya quiilhui: “Na
    niJesús tlen tinechtlaijiyohuiltía. San achi más timococosnequi.”'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܵܐܘܿܠܔ: ”ܡܵܢܝܼ ܝܘܸܬ، ܡܵܪܝܼ؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܐܵܢܵܐ ܝܘܸܢ
    ܝܼܫܘܿܥ، ܗ̇ܘ ܕܐܲܢ݇ܬ ܟܲܡܘܼܪܹܗ ܝܘܸܬ.'
  esk-NT: Saul-ŋum kiuniġaa, “Ataniiq, kisuuvich?” Uqautraan nipliutiniġaa, “Uvaŋa
    Jesus ilvich nagliksaaqtitaġikkan.
  msb-msb: Naghunga siya, “Sir, sin-o ka man?” Nagsabat an boses, “Ako si Jesus na
    ginapersigir mo.
  cpa-NT: 'Jøng² ca¹juúh² Saulo: ―¿Hein² hning² iéh² Guiuh¹³? ―ca¹juúh²dsa. Jøng²
    ca¹hløah¹ calah dsi³guøi²: ―Jesús báh³ jní², dsa² mi²dsianh¹³hning dsǿa¹².'
  dso-dso: ସେ କଇଲା, “ତମେ କେ ମାପ୍‌ରୁ ?” “ତୁଇ ଜାକେ ସାଦ୍‌ଲୁସ୍‌ନି, ସେ ଜିସୁ ମୁଇ ।
  meu-meu: Ia e haere, eto, Lohiabada e, oi na daika? Ia eto, Lau na Iesu, o daḡedaḡe
    henigumu.
  yva-NT: Saulus po anajo pare, “Injae, are pi Winy?” Umba Po raura akaje ai pare,
    “Risyi Yesus, Risyirati winyo arare veano rinave.
  dgc-dgc: “Ti ésiya ka, Amo?” kagi ni Saulo. “Ti Jesusék,” kagi no boses. “Sakén
    i labanan mua.
  zpm-NT: '―Beeṉ guieḻnzaac ―rëb me―, bnë dieṉ cho luu. Dzigo pquiab meṉ co, rëb me:
    ―Naa nac Jesús meṉ ne squi quiatsidiḻ luu. [Lëëque luu goṉ nosacsi luu i, rzac
    luu zigne rzac ngon ne rcaaṉni, ni lëëque lo guiib lots ne rtseb zho ma riecaaṉni
    ma.'
  hix-NT: Rohà y, onok omoro, kekon hatà. Txesusu uro ha. Uro meryewhamnohyaha, kay
    hatà.
  sim-sim: Urik Sol mu mbara, �Wasilaka, mir lawe mir?� Urik ormu mbara, �An Jisasin
    mimu kavak nanduwa.
  npi-ULB: शाऊलले जवाफ दिए, “प्रभु, तपाईं को हुनुहुन्छ ?” प्रभुले भन्‍नुभयो, “म येशू
    हुँ जसको तिमी खेदो गर्दैछौ ।
  cgc-cgc: Saulo i gainsa, “Sir, kino ka?” Sabat ta gambal ya ki kanen, “Yaken i Jesus
    na papangabot no.
  tim-tim: Hain dâmbo Sauloŋe hin dâep, “Kembu gâ niŋe.” dâmbo hin dâep, “Nâ nugum
    watnekmâ manmat ire. Nâ Yesu.
  yor-yor: Ó sì wí pé, “Ìwọ ta ni, Olúwa?” Olúwa sì wí fún pé, “Èmi ni Jesu, ẹni ti
    ìwọ ń ṣe inúnibíni sí.
  wos-wos: Wungi wandéka dé wakwexéké, “Néma Du, méni héndé?” Wungi wakwexékéndéka
    dé wa, “Wuni Jisas. Wuniré méni haraki huru.
  emp-NTPO: 'Maʌ̃ne Sauloba iwid̶isia: –Mʌ̃ boro, ¿bʌra cai?– Dji bed̶eaba panusia:
    –Mʌ̃ra Jesua. Bʌa biẽ́ oi carea ẽpẽ b̶ʌra mʌ̃́a. Ara bʌdub̶a puabʌrʌa cũmia ʌ̃rʌ̃
    tʌgabʌrʌ quĩrãca.'
  eng-F35: So he said, “Who are you, Lord?” So the Lord said, “I am Jesus, whom you
    are persecuting;
  ind-ind: Saulus bertanya, “Siapakah Engkau, Tuhan?” Jawab Tuhan, “Akulah Yesus,
    yang kamu aniaya.
  pes-OPCB: 'سولس پرسید: «خداوندا، تو کیستی؟» آن صدا جواب داد: «من عیسی هستم، همان
    که تو به او جفا می‌رسانی!'
  mpt-mpt: Sole baanea Sum kobo wankebte? gesea
  ssx-ssx: Kutupa Soloma꞉ alota꞉ Tekehalio. Neketa꞉ epiya꞉ka꞉ta꞉pe leekeme. Mo hande
    pi ho̱la̱꞉makema꞉ alota꞉ I̱ta꞉ Yesue. Nakana꞉ma꞉ I̱ yaapo a꞉nda꞉ liteleke handa
    loa꞉me leekeme.
  mkl-mkl: Ŋɔi Sɔlu í bee í ni, Lɑfɛ̃ɛ, ɑwɔi yoo. Ŋɔi Lɑfɛ̃ɛ í jɛɑɑ í ni, ɑmui Jesu
    iyi ì wɑɑ kpɑ̃ ijuu.
  gaq-gaq: ସାଉଲ୍‍ ବାସଙ୍ଗ୍‍କେ, “ମାପ୍‌ରୁ ନା ଜାଣ୍ଡେ ?” ମେଁ ବାସଙ୍ଗ୍‍କେ “ଆଜାକେ ନା ତାଡ଼ନା
    ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍ ନେଙ୍ଗ୍‍ ଆତେନ୍‌‍ ଜିସୁ ।
  gof-RNT: Saa7oli, “Godaw, neeni oonee?” yaagidi oychchis. “Taani, neeni gooddiya
    Yesuusa” yaagis.
  unx-unx: ଇନିଃ କାଜିକେଦାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ ?” ଆଡଃଗି ଏନ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌ୟାନା,
    “ଆମ୍‌ ଅକଏକେମ୍‌ ସିଗିଦିତାନା, ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ୟୀଶୁ ତାନିଙ୍ଗ୍‌ ।
  gah-gah: 'Loko lokago, eza Guivahani geza éagama nolane loko lokago, eza lo amike
    limó: Gopoguni molonimiaká noani ve neza Izesunama noluve.'
  lcm-lcm: Na kala antok ta, “Volava, numai a si?” Na kala antok ta, “Nau a Iesu,
    igenen ke nang kupo vil akui ia.
  aer-aer: Saul-ele renhe apayuthneke, “Akngerrepate, angwenhe-ame unte?” Re akenhe
    alakenhe-arle angkerlenge, “Ayenge-arle Jesus-arle, unte itelareme, ayenge-ante
    unte-arle akwetethe atwerle-aneme. Unte apententye akngerre atyinhe areye atwemele
    unte kwenhe ayenge atweme.
  qvc-NT: 'Chaymi payqa tapurqan: —¿Pimir kangi, Taytitu? nishpa. Chay qayakuqqam
    nirqan: —Noqam kani Jisus. Noqatam qesachawaykangi. ˻Manchu buyis yapukushpaqa,
    ikiman garruchata matqashpaqa, paylla chuqrikan. Chayshinallam qambis dañakaykangi,
    kayshina qesachawashpaqa, nishpa.'
  tgl-ULB: Sumagot si Saulo, “Sino kayo Panginoon? “Sumagot ang Panginoon, “Ako si
    Jesus na iyong inuusig;
  cbs-NT: 'Saulon dateyabi yukakin: —Xanen ibuun, ¿min tsua ikai?— aka januxun ja
    jui taxniaitun Saulo ana yuikin: —Jabia ea ikunwainbu min ea jatu ichakanwainan,
    en eaki, Jesúsdan.'
  xtm-NTPP: 'Te ni ndakone''e de: ―‍¿Na in kúu ni, Señor? ―‍kúu de jiña''a de. Te
    jiña''a ya: ―‍Saña kúu Jesús iya sóndikin ni a. ¿Ñatuu jani ini ni ja xtnakue''e
    ni maa ni, ja kuu ni sukan kúu in xndiki ndee ini ja skachi ja''a ti nuu garrocha
    ma? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Sauli ngakonya, “Angwana Mwe mabeneke?” Lilobe ngililenga, “Ne na Yesu
    maumboteka.”
  bao-NT: 'To biro ca ĩirijere tʉori: —¿Wiogʉ, ñiru mʉ niiti? —ĩi jãiñaupi. To biro
    cʉ̃ ca ĩiro, too ca wederije pea: —Yʉa Jesús, ñañaro mʉ ca tiirʉga nʉnʉjeegʉra
    yʉ nii. Mʉ majuropeera potagare natẽ puagʉre biro tiigʉ mʉ tii —ĩiupa.'
  san-ORI: ସ ପୃଷ୍ଟୱାନ୍, ହେ ପ୍ରଭୋ ଭୱାନ୍ କଃ? ତଦା ପ୍ରଭୁରକଥଯତ୍ ଯଂ ଯୀଶୁଂ ତ୍ୱଂ ତାଡଯସି ସ
    ଏୱାହଂ; କଣ୍ଟକସ୍ୟ ମୁଖେ ପଦାଘାତକରଣଂ ତୱ କଷ୍ଟମ୍|
  rmn-rmn: — Кон Ту, Сагбуса? — пхучляс о Савл. — Мэ о Исус, Савэс ту кувдиес, — пхэнляс
    Ов.
  huv-NT: 'Nej, quiaj tapiüng: ―¿Jan ic teat? ―aw. Quiaj tasaj nej aaga nendeac quiaj:
    ―Xique aaga Jesús, leaw ique tenguial meyamb ombas mejcüy mejaw. Ngo majneaj mejcüy,
    cos andüy miün wüx imbas irang memongoch ngo majneaj, atnej nop jayats wacüx wüx
    atoel, quiaj atileran ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Saulo p''ʉya, bi ''yɛ̱mbi̱: ―¿Te''o''i p''ʉya, grá̱ Hmu̱? Nu̱''a̱
