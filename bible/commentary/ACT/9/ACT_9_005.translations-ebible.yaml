  tbg-tbg: 'Minti tuvaro Soruva irero, Noravauvo, are tavave? tuvaro uvavano mintima
    tiro: Te Ihukave. Te are qoraiqama timite variaraukama vauro, tiro.'
  hub-NT: 'Nuna antuk Saulo chichaak: “Apu, ¿amesha yaitam?” tusa tinaiti. Nu tusa
    tama ni ayak: “Wika Jesúsaitjai, ame winau aina waitkainam nuwaitjai”, tusa tinaiti.
    Tusa tama Saulosha kurakmaikia chicharuk: “Apu, ¿winasha urukati tusamea wakerutame?”
    tinaiti.'
  hmo-hmo: Ia haere, ia gwau, “Lohiabada e, oi be daika?” Bona ia gwau, “Lau be Iesu,
    oi ese lau dekenai oi dagedage noho.
  big-big: Tegi Saulugu pelik nguk meiya, Yemizibek ni tak, meiya. Pugu pelik meiya
    to mela, Ne Yisu nugu ngangang kelenibok.
  gux-G: 'ke Soli jiini o «A tie ŋma i n yonmdaano?» k o yonmdaano guani jiini o:
    n tie jesu yua ke wangi o fala i;'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Saulo: ―¿''I̱i̱² hua² sɨɨ''³¹ ''nʉ³ nɨ³ ''u², Juiin²³?
    ''E³ quie''²³ jo̱³ ca²³jua''³ Juii³ra²: ―Jesús hua² jné². Jné² hua² ''i³ bi²³
