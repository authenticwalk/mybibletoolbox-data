  zar-NT: 'Saulo gunábinëʼ Lëʼ, gunnë́ʼ: —¿Nuzxi liʼ, Xan? Lëʼ gunnë́ʼ: —Nedaʼ Jesús,
    Nu ribía ládxuʼu. Run ziʼ cuinuʼ, ridáʼbaguʼu nedaʼ. Raca quiuʼ ca naʼ raca queë́baʼ
    bëdxi, run ziʼ cuinbaʼ richéguʼbaʼ yaga tuchiʼ túndëʼë-baʼ ziʼ.'
  kde-kde: Sauli nkuuja kuchidoni, “Nkulu, wako nnani?” Nang'e nkuyang'ula kuchidoni,
    “Nangu nni Yesu úngubanìhà.
  ata-ata: La sou Saulo muavuti, la mutali lexe, “Nini ꞌenaꞌei, nini Tila?” La sou
    Anu mukolinu, “Eni Iesu e nini naꞌoxo masumasualeli.
  qvw-NT: 'Niptinmi: “¿Pim canqui, taytay?” nïllaman Saulop shimin paćhyälun. Niptinmi:
    “Ya''a cayá aticaćhaśhayqui quiquin Jesusmi. ˻Cay lulayniqui cunca cuchuyniquipämi
    garuchap puntanta saytäcä-yupaypis cayan” nin. Niptinmi chucchuśhtin: “Chayurá
    ¿imacta lulanätam munanqui, taytay?” nicuyan.˼'
  nfa-nfa: Hèia Saulus karèi, aku nèngu na, “Ama dhu padhai lii ne, cee ka èu?” Lii
    èèna, peka hari, “Jaꞌa ne, Yesus, dhu èu pajꞌèra aae ne.
  tnp-tnp: Kəni Sol tətapuəh məmə, “?Ik pəh, Iərmənɨg?” Kəni nəuia iətəmi u təməni=pən
    kəm in məmə, “Iəu Iesu iətəm ik natol tərah lak.
  urd-urd: उस ने पूछा, “ऐ ख़ुदावन्द, तू कौन हैं?” उस ने कहा,, “मैं ईसा हूँ जिसे तू
    सताता है।
  hot-hot: Ma Sol hanaŋ, “Anyô Bêŋ, o opalê?” Ma ôpêŋ hanaŋ, “Ya Yisu ôpatu ba hubuliŋ.
  mqj-NT: 'Mekutanami Saulus nakua: “O Puang, bennaroko Iko?” Natimba''mi nakua: “Kaomo
    te Puang Yesus to mupakario-rioe.'
  rus-SYN: 'Он сказал: кто Ты, Господи? Господь же сказал: Я Иисус, Которого ты гонишь.
    Трудно тебе идти против рожна.'
  mbh-mbh: Ma Sol i nina i ve, “Toko Pomnga, wong ao?” Ma i ria ve, “Tho ini a Jisas,
    ako wong pakerenga tho.
  bdd-bdd: Ma Saulo ꞌigwaeya, “Bada taiya hede ꞌowa?” Ma ꞌenanaina ꞌigwaeya, “Taugu
    Yesu ꞌuloloꞌalehegau.
  cbt-NTPO: “¿Inquënta' quëmaso', Sinioro?” itërin Saonori. “Ca Quisosoco, aparisitarancoso'.
  rmy-SERVI: — Ко Ту, Рае? — пхучля Савло. — Мэ Исусо, Савэ ту традэх, — пхэнда Вов.
  srn-NT: 'Saulus aksi taki: “Masra, suma na Yu?” A sten piki en taki: “Mi na Yesus
    di yu e du ogri.'
  cta-NT: ―¿Tilaca laca nuꞌu̱, Cusuꞌ? ―nacui̱ Saulo. ―Jesús laca naꞌ ―nacui̱ Ni―.
    Na nxu̱u̱ tyaꞌa nuꞌu̱ loꞌo naꞌ laca ―nacui̱ Ni―. La cuiꞌ ca nuꞌu̱ nduꞌni chaꞌ
    quicha tiꞌ ycuiꞌ nuꞌu̱. Ñiꞌya̱ nu nduꞌni sca toro, juaꞌa̱ nduꞌni nuꞌu̱; na ntyijiꞌi̱
    quiyaꞌ toro la cuiꞌ seꞌi̱ su ndatu̱ nguꞌ yaca cha siyuꞌ niꞌ, loꞌo juaꞌa̱ nuꞌu̱,
    nduꞌni ñuꞌu̱ jiꞌi̱ ycuiꞌ ca ti nuꞌu̱.
  bqc-SIM: 'Ɔ̃ à mɛ̀: Ḿmɛnn déi Dii? Ɔ̃ a wèwà à mɛ̀: Mámɛ má Yesu pↄ́ ńlɛ
    ĩadawà ũ.'
  tcz-CHONGTHU: Chuin Saul in jong “Pakai nang koi nahim?” tin adong tan ahi. Chuin
    aw chun ahin donbut-in “Keima Yeshua, nabolset jingpa chu kahi!
  mar-mar: शौल म्हणाला, “प्रभू तू कोण आहेस?” ती वाणी म्हणाली, “मी येशू आहे, ज्याचा
    तू छळ करीत आहेस तो मीच आहे;
  snp-snp: eti limo, Wekolao, kamo kema minane? loto loga o edaito, amokafo itibito
    loumami, Namo Yesu ya olu kopa o nede minanimo we ya minowe.
  isl-isl: '„Hver ert þú, herra?“ spurði Páll. Röddin svaraði: „Ég er Jesús, sem þú
    ofsækir.'
  spy-NT: Kulē ꞉Sāwulō, “Inyiing' ku ng'oo ōō, mokoryoontēēt?” /Kēēmwoochi kule, “Anii
    ku Yēēsu nyooto imiitē ibārē.
  xnn-xnn: Dat kanan Saulo, “Sinoka Apo?” “Sak-en si Jesus ay mangisakit isnan ipogawko
    ay palpaligatem.
  mwe-mwe: A Shauli gubhabhushiye, “Mmakulungwa, mmwe agani?” Gubhajangwilwe, “Nne
    a Yeshu nkumbotekajo.
  tte-tte: Kabo Saulo ineli iba, “Taubala, yaiya kowa?” Mwa ana neli iyamaisa iba,
    “Yau Yeisu iya mwa kuyayakamkamnawa.
  tcs-tcs: Saulu aske em, ‘Uda yu, bos?’ Da BosLod i bin ansa, ‘Mi Zizas, da wan yu
    oltaim sesem ane meke nugudwei po mi.
  hlt-THB: Saul ing, Nang u nu, Bawipa? tina hy. Awi ing, “Na thekhanaak Jesu kai
    ni.
  soq-soq: Tane Saul aia sa etene mai atenlepona mida epe diedie ita waitaralene wanase,
    “Debamana, e mida epe waie dianeiana?” Saul epe wadio Iesu sipoasane wanase, “Ne
    ipa Iesu mida onana eneie kadineiana wadina!
  qub-qub: 'Wiyarmi tapuran: «Tayta, ¿pitaj canqui?» nir. Chaura nimuran: «Nogaga
    gaticachämashayqui Jesusmi caycä. [Quiquiquimi mana allita ruracuycanqui picata
    töru jaytar nanächicushannöpis.»'
  att-att: Á kinagi ni Saulo, “Asinni ka, Apu?” Á kinagi na, “Sikán si Kesu nga jigirigátam
    mu.
  bki-bki: Bogo napano Sol mijog vikadeniano nei, ana bikanio, berinavo “?Tubo, jau
    keinia?” Ana Yesu berdop̃e jibe nei berinavo “Yesu napano jau kojom̃a komila kiki
    naio, kiniou nene nei naruei.”
  bqp-bqp: 'Akũ à pì: Dímɛ n ũu, Dikiri? Akũ à wèa à pì: Makũmɛ Yesu kũ ntɛn
    wɛ́ tãa ũ.'
  mcp-mcp: 'Nyə ntâg nə́: «Wo zə́ e, Cwámba?» Cwámba nə nɛ́ nə́: «Mə Yésus, mə wə́
    wó ŋgə́ lwágʉlə cúwʉ́lí yɛ́.'
  hat-hat: 'Li reponn: Ki moun ou ye, Mèt? Vwa a reponn li: Mwen se Jezi, moun w''ap
    pèsekite a.'
  npl-NT: 'Ijkuakó Saulo otlájtlanki: —¿Akin tejwatsi Noteko? Ye okijto: —Ne Ni Jesús,
    tleka techtotojtoka.'
  bgg-bgg: Saul è sai din, “Ithong, na ne hanyie lei?” Ji pha goh ro pha ji è yao,
    “Gune Isu ro, hanyie shii na ne diig phiramuii pha ji ro.”
  eng-TCENT: Saul said, “Who are yoʋ, Lord?” The Lord said, “I am Jesus, whom yoʋ
    are persecuting.
  eng-BSB: “Who are You, Lord?” Saul asked. “I am Jesus, whom you are persecuting,”
    He replied.
  cpu-NT: 'Jakanake Saulo, ikantzi: “¿Niinkama eeroka Pinkathari?” Ari ikantaitanakeri:
    “Naakatakera Jesús itzimi pipatzimaminthatakeri. Eerokatakera ovasankitaavaitacha
    apaniro, okempivaitakaro pimpatziminthatatyeeyaaromi thoyempithovari.”'
  san-ASM: স পৃষ্টৱান্, হে প্ৰভো ভৱান্ কঃ? তদা প্ৰভুৰকথযৎ যং যীশুং ৎৱং তাডযসি স এৱাহং;
    কণ্টকস্য মুখে পদাঘাতকৰণং তৱ কষ্টম্|
  tod-tod: 'É ɠɛni naa ma: «Ɓɛ ɠa ga ɗe, Màliɠii?» Naa ɠɛ ma: «Nà ɠa gè ga Yesu,
    nii è wɔ̀inzeɠezu.'
  tac-NT: ―¿Chieri ju mué Wa'lula sikaniá? ―rukele alué Sauli. ―Neka pe Esusi júke'é,
    pe aba alué ju ne napu mué 'yuga ayome ju.
  eng-WEBPB: He said, “Who are you, Lord?” The Lord said, “I am Jesus, whom you are
    persecuting.
  gfk-H: Sol ga tiri bia, “Siga uga, Watong?” Ga balu ia bia, “Iau Iesu nong u hanghagawai
    iau.
  viv-viv: Bana Saulo gigayo, “Kaiwabu, O hakwaꞋadi?” Kadu agona ginogalina gigayo,
    “IyaꞋeku Yesu, ada Iya ukikivekoyoku.
  yao-yao: Che Sauli nombe ŵausisye, “Ambuje, ana ŵaani alakwe?” Ni liloŵe lyo lyajanjile,
    “Uneji ndili Che Yesu junkunlagasya.
  tgp-tgp: Ale Saul mo usia mara, “Tamlohi tavera, engko hare?” Ale leo atu mo r̃aramia
    mara, “Enau sei Iesu! Haratu sei ko lo tipahia.
  auc-NT: Angä ëñente wædinque Taodo wæætë, “Awënë, æmömidö ïnömi ïmii.” Ante ëñëñongä,
    “Botö Itotabo ïnömo inte bitö në togænte pänïmo mänïmotö ïmopa cæbii. Ïñæmpa wagada
    päintoca baï bitö nämä ïñæ̈ æ̈wate baï cædinque cowate baï edæ caate baï wæbipa
    töö.”
  kbc-NT: Odaa Saulo ja ige, meeta, “Iniotagodi, amakaami?” Odaa niɡ̶ijo ane dotaɡ̶a
    jeɡ̶ee, “Ee Jesus, jeɡ̶emeɡ̶ee ane iatenitibece!
  bmh-bmh: Gonug koli eneun, “Banou, na in?” Zeu go nug koli eneun, “Iz Yesus na iz
    igul eg milei darem.
  ctu-BL: 'Saulo tsi'' yʌlʌ: ¿Majquiyet c Yum? che''en. Tsi'' sube: Joñoñʌch Jesús
    woli bʌ a tic''lan, che''en.'
  meq-meq: 'Sol a mbəɗay faya, a gwaɗay faya: «Nəkar eye na, way, Bəy Maduweŋ?» Mətsike
    me niye a mbəɗayaw faya, a gwaɗay: «Neŋ na, Yesu nakə faya ka geye ɗəretsətseh
    aye.'
  noa-H: Magbaa Sauloou, —Señor, ¿ma pʌ k'aiuma? hajim hanʌm jũrr hirig. Magbaa maach
    Pör Jesuu, —Mʌʌn Jesuugui hajim hanʌm. Pua jãg mʌ hiek hʌ̈k'a durrum k'ʌʌn hẽudee
    hẽk'a sim haig, mʌ hẽudeeta pua hẽk'a nʌrrabahab hajim hanʌm. [Pʌ jãg nʌrrʌm haiguin,
    p'ak hemk'öíu p'idk'amaaugau hewag t'ʌʌgwai hich bʌ̈k'ʌrr pa hëudʌ jörraajem gaai
    miu hʌa sĩejemʌg t'ʌʌgjemjö, parta pʌchdëupai pʌch gaai mas wauju jʌr nʌrrʌmgui
    hajim hanʌm maach Pör Jesuu hirig.
  alp-NT: Sauluse iralake be, “Ale mere sire, Ntuane?” Tuhane Iralake be, “Au meije
    Yesuse rebe aono susate eteIje. Aono susate ete tamata rebe hlaleke lokoKu hoko
    mere aono susate eteKu neka.
  san-VEL: sa p.r.s.tavaan, he prabho bhavaan ka.h? tadaa prabhurakathayat ya.m yii"su.m
    tva.m taa.dayasi sa evaaha.m; ka.n.takasya mukhe padaaghaatakara.na.m tava ka.s.tam|
  kbq-kbq: Higeno kenona'a, Ramoka, Kagra izage? huno higeno, Agra huno, Nagra Jisasine,
    kagrama knama nenamina Nere.
  kbh-kbh: 'As Saulo tbojantjá: —¿Nda comna, Bëngbe Utabná ca? Y chë oyebuambnayana
    tbojanjuá: —Ats̈e sëndmëna Jesús y aca condama ats̈be ents̈anga chamotsesufrínama.'
  ron-LSB: 'El a zis: “Cine ești Tu, Doamne?” Domnul a spus: “Eu sunt Isus, pe care
    voi Îl prigoniți.'
  pon-pon: 'A ap inda: Ij komui Main? A kotin majani: Nai Iejuj, me koe kin kame.'
  nhe-BL: 'Huan Saulo quitlajtlani: “¿Ajqueya ta, noTeco?” Huan yajaya quiilhui: “Na
    niJesús tlen tinechtlaijiyohuiltía. San achi más timococosnequi.”'
  sps-sps: Ai Sol tsue to na ka, “Anyi sei, Tsunaun?” Ana Tsunaun tsue to ten Sol,
    “Anyo Jisas to te kat fifiiring rom anyi.
  wnc-wnc: yake, “Buyambamtapa! Ga mamin,” ngang inikwaiwan, “Na Jesu. Gata tasiwi
    mainggat tapanin.
  bus-bus: 'Ben à bè: Dén n ũu, Dii? Ben à wèàla à bè: Mámbe Yesu kɛ̀ nɛ́ɛ wɛ́ɛ tãaa
    ũ.'
  gub-BL: — Mo romo ereiko ne, tuwihaw, i'i Xawru izupe. — Aiko Zezuz romo ihe, neremiàmàtyry'ym
    e romo ihe, i'i izupe.
  imo-imo: Kano tepa nimu kinye Soloni nimbei, “Awilimu, nu nariya?” nimu. Aku wali
    yuni ungu pundu topa nimbei, “Na Jisas, nuni mindili liko tirino iyemu.
  boj-boj: Onaqa Sol na minjej, “O Tamo Koba, ni yai?” Onaqa minjej, “E Yesus agi
    ni na ugeugeibeqnum.
  eng-DRA: 'Who said: Who art thou, Lord? And he: I am Jesus whom thou persecutest.
    It is hard for thee to kick against the goad.'
  knf-knf: 'Ŧawul kë aşë hepar aji : « Iwi in ula ba, Ajugun? » Kë aşë ŧeema aji :
    « Nji Yeŧu a, ikhajanuŋ.'
  san-KHM: ស ប្ឫឞ្ដវាន៑, ហេ ប្រភោ ភវាន៑ កះ? តទា ប្រភុរកថយត៑ យំ យីឝុំ ត្វំ តាឌយសិ ស
    ឯវាហំ; កណ្ដកស្យ មុខេ បទាឃាតករណំ តវ កឞ្ដម៑។
  arn-NT: 'Fey Sawlu ramtuy: —¿Iney am ta, eymi Ñidol? Fey ti dungun llowdungueyew:
    —Iñche ta Jesus, fey eymi tami üyawtu inayawülel.'
  zas-NT: 'Abiꞌ gunabdiidxaman rëbaman: ―¿Chu lüj, Dad? Badxiꞌman laan rëbaman: ―Naj
    na̱j Jesús bén rzunalil. Per ganin lüj, lüj gajc rguiil xguialnaal ziꞌc rüjn tijb
    goꞌn rudxeguiaꞌ loj yag ni rulaagnë reeman laab.'
  ken-NT: Sɔ̌l akɛmɛ bɛ, “Acha, chí wɔ agha?” Ɛyɔŋ ɛyɔ ɛ́kɛ́mɛ yí bɛ, “Mmɛ Yesu
    kɛ ɔ́kòŋo gbɔkɔ́gbɔkɔ ɔnchyɛ nɔkɔ nɛnyok.
