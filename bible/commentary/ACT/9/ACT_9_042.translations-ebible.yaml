    ululu miza mela. Keya yongkambanu kolokngagonowili Yisu Yemizibekyegi ngizi panu
    kumula.
  gux-G: Lan maama bo yadi Jope dogu kuli nni ke bi niba boncianli tuo ki daani yonmdaano
    nni.
  cnl-NT: La²³ca̱a̱n³ juɨɨ³ Jope ca²³núu³te'²³ 'e³ jmii'³¹ ca²³lǿ²³. Bi²³ juɨ́ɨn²³
    dsa³ 'i³ ca²³táan³ quia̱'² Juii³ra².
  zar-NT: Ca guca lë ni guzë́ didzaʼ idú lu yödzö Jope, ateʼ gulaʼyéajlëʼ bönachi
    zián Xanruʼ Jesús.
  kde-kde: Habali aino nkuyanjala muimanga yammalele ya Yafa, na vanu vohe nkunkulupila
    Nang'olo Yesu.
  ata-ata: Ta mitema ta piena ne Iopa mukalusi ne milomusou aꞌalo sou mii ane Pita
    muꞌoxonu ne, la ta mitema ta piena mimulaxu taneꞌi noxou Tila.
  qvw-NT: Chay nutisyam intiru Jope malcacunaman rätulla ćhäla. Jinaptinmi Jesusman
    achca chalapaculcäla.
  nfa-nfa: Ka lii lole ne, dhèu lolo palème dꞌara kota Yope, toke dꞌai dhèu ae parcaya
    Lamatua Yesus.
  tnp-tnp: Kəni nəghatiən e nati əha təmaiu mɨtəlau e taun əha Jopə. Kəni tepət kəmotəni
    nɨpəhriəniən e Iərmənɨg Iesu.
  urd-urd: ये बात सारे याफ़ा में मशहूर हो गई, और बहुत सारे ख़ुदावन्द पर ईमान ले आए।
  hot-hot: Abô hathak nôm atu ba Pita hadum halaŋviŋ haveŋ Jopa iniŋ loŋ sapêŋ ba
    avômalô bêŋ anôŋ êvhaviŋ Anyô Bêŋ Yisu.
  mqj-NT: Tappana napelele issinna Yope kara-kara iatoo, buda tau ummorean Puang Yesus.
  rus-SYN: Это сделалось известным по всей Иоппии, и многие уверовали в Господа.
  mbh-mbh: Ma riong aken i kima a pen alavusnga ako ru a rem pomnga a Jopa. Ma toko
    na seng pulua olemio nge a Toko Pomnga.
  bdd-bdd: Ma wasaina ꞌiꞌelelewana tupwa Yopa mabwaiyana ꞌoidiya, ta tomota mabwaiyadi
    Bada Yesu ꞌoina sihemisa.
  cbt-NTPO: Ya'ipi ninanoquë nahuinin. Na'a piyapi'sa' Quisoso natëpi.
  rmy-SERVI: Пала када уджянгле пав всавири Яффа, и бут манушэн патине Раести.
  srn-NT: Heri Yopa yere fu a tori, èn furu sma teki bribi ini Masra Yesus.
  cta-NT: Lcaa nguꞌ quichi̱ Jope ni, nu loꞌo ndyuna nguꞌ ñiꞌya̱ ngua chaꞌ jiꞌi̱ nu
    cunaꞌa̱ biꞌ, ndube tsa tiꞌ nguꞌ liꞌ; quiñaꞌa̱ tsa nguꞌ biꞌ ngusñi nguꞌ chaꞌ jiꞌi̱
    ycuiꞌ Jesús nu Xuꞌna na liꞌ.
  bqc-SIM: Yã́pi lì Zopea píi, ↄ̃ wà Dii náaikɛ̀ we dasi.
  tcz-CHONGTHU: Hiche thu chu khopi sunga akithang soh tan ahileh mitam tah-in Pakai
    atahsan tan ahi.
  mar-mar: यापोमधील सर्व लोकांस हे समजले, यातील पुष्कळ लोकांनी प्रभूवर विश्वास ठेवला.
  snp-snp: Ido kawa ya Yopa numudo upatoto wito wenena koli fuli loti, mumudi Wekola
    koli kikito umae.
  isl-isl: Fréttin barst um bæinn eins og eldur í sinu og margir tóku trú á Drottin.
  spy-NT: /Kikeekasee ng'ālyoontooni kiriinkoonooto bo Yooba kumukuul. Kunyoo, kiiyēnchi
    ꞉biiko chēē chaang' Mokoryoontēēt.
  xnn-xnn: Nan inommat ken Dorcas et nagtek isnan am-in ay omili id Joppe dat omad-ado
    nan mamati ken Apo Jesus.
  mwe-mwe: Jene nganijo gujishumile mmbali yowe ya ku Yapa na bhandunji bhabhagwinji
    bhakwaakulupalilangaga Bhakulungwa.
  tte-tte: Mwa ana namwanamwa wasana isagena Yopa dedeina meuloina koina yo tomo sibaibaiwa
    simeli Guyau koina.
  tcs-tcs: Dis niuz i bin spred prapa kuikwan wea Zopa ane plenti pipol i bin bilib
    wea da BosLod.
  hlt-THB: Ce ak awi ce Joppa khaw khuiawh thang khawnghak nawh thlang khawzah ing
    Bawipa ce cangna uhy.
  soq-soq: Dewa ema gagalowa Iopa apanawa uduudu mampo debamaleno etane apana uara
    Tatamba bedewe sumanainton.
  qub-qub: Chaytaga Jope marcacho tiyajcuna llapanmi mayaran. Chaynöpami achcajna
    Tayta Jesusman yäracuran.
  att-att: Á narámak nayù tangelián na Joppa. Pakaginná ra, aru ira nanguruk kâ Apu
    Kesu.
  bki-bki: Mia iliano na burum̃ara vite neibano sop̃eli ga jaburu janea komeli na
    vio Jopa, ana mila tomu telabo amonea kiado Tubo biorio.
  bqp-bqp: Yã pìi dà Yↄpala pínki, akũ ò Dikiri náani kɛ̀ gwe dasi.
  mcp-mcp: Sâ jɔɔŋg í mú mpûy Zhwópe yɛ̂sh, zhwog buud bwə́ mú *búgʉla Cwámba.
  hat-hat: Yo vin konn sa nan lavil Jope. Anpil moun mete konfyans yo nan Seyè a.
  npl-NT: Nin milagro omoma itech nochi altepetl de Jope, iwa miakeh okineltokakeh
    n Toteko Jesús.
  bgg-bgg: Ji pha mua ne zab Jopha ithua hà yoi dun. Ji-è, branthek Ithong shii migi
    now dun.
  eng-TCENT: This became known throughout all Joppa, and many believed in the Lord.
  eng-BSB: This became known all over Joppa, and many people believed in the Lord.
  cpu-NT: Ikanta ikemakoyeetakero nampitsiki Jope, osheki kempisantanakeriri Pinkathari.
  san-ASM: এষা কথা সমস্তযাফোনগৰং ৱ্যাপ্তা তস্মাদ্ অনেকে লোকাঃ প্ৰভৌ ৱ্যশ্ৱসন্|
  tod-tod: Zɔpee nuɓusɛiti pɛ ti naa mɛnini, ma mɔinmɔin ge ɠidaaleʋe Maliɠii ma.
  tac-NT: '''Lige pe yati bochígimi machíleru larigá níligo alé we''ká riógichi Jopa.
    ''Lige we''ká alué ralámuli yati ''we a''lá bijchígile Wa''lula ko Esukristo.
    ''Lige ''ma Esukristo oyérame nile alésíko alué ralámuli.'
  eng-WEBPB: This became known throughout all Joppa, and many believed in the Lord.
  gfk-H: Ma ira mataniabar tano hanua bakut Jopa, diet ga ser iakan ra linga ma a
    haleng sakit diet ga nurnur tano Watong.
  viv-viv: Ada au kwamayoku valeyana giveꞋaliyahega be miYofa moyaꞋaidi hinogalina,
    ada tufoidi moyaꞋaidi Kaiwabu againe hivetumagana.
  yao-yao: Ngani jo jajenele papali pose ku Yopa ko, ni ŵandu ŵajinji ŵaakulupilile
    Ambuje.
  tgp-tgp: Ale sorasorahina mo r̃alihi na jara tari Joppa, ale tamlohi matuvana la
    tau na nora rasua hin Moli.
  auc-NT: Ïninque, Mönö Awënë mänömaï cæcantapa, ante Cope ïñömö näni quëwëñömö tömäo
    gote tededäni ëñëninque nanguï ïnäni mönö Awënë ingante në pönënäni badänitapa.
  kbc-NT: Niɡ̶ijo nibodigi aneetece niɡ̶ida niciagi jiɡ̶ilaagiteloco anitawece nigotaɡ̶a
    Jope, odaa eliodi oko anoyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Ze go Zopa uzanan duailel agen oi unum betei awarina, duailel asiu goagal
    oiagab Dubanou Ban en petak emen.
  ctu-BL: Tsa' caji ti cʌjñel ti pejtelel Jope. Cabʌl tsi' ñopoyob lac Yum.
  meq-meq: Masuwayaŋ nakə a ge bo aye na, a ɗa a zləm ma gəma i Zope tebiye. Ndo hay
    haladzay tə dzala ha ka Bəy Maduweŋ.
  noa-H: Jope p'öbör hee t'umaam k'ʌʌnau mag hõor p'iidʌtarr hũrwia, hõor pöm maach
    Pör Jesús hiek hʌ̈k'ajierram haajem.
  alp-NT: Esi alenake ete pusue tamata me kota Yope hoko tamata bokala esi hlaleke
    loko iteki Tuhane.
  san-VEL: e.saa kathaa samastayaaphonagara.m vyaaptaa tasmaad aneke lokaa.h prabhau
    vya"svasan|
  kbq-kbq: Anama hia nanekemo'a Jopa kokampina zamukino vuno eno higeno, rama'a vahe
    krerfamo'za Ra Anumzamofonte zamentinti hu'naze.
  kbh-kbh: Chë soye nÿets Jope pueblents̈e tojanótats̈ëmbona y banga Bëngbe Utabnábeñe
    imojtsos̈buáchiye.
  ron-LSB: Acest lucru s-a aflat în toată Ioppa și mulți au crezut în Domnul.
  pon-pon: Ari a loki jili nan lope, o me toto pojonla Kaun o.
  nhe-BL: Huan quicajque tlen panoc nochi tlacame ipan altepetl Jope, huan miyac quineltocaque
    Tohueyiteco.
  sps-sps: An vurungan nane Pita to te fatoto fi ya na moun saats to na fokinai pan
    tana ngats fan iny Jopa, ana fokinai nongoiny towa, ser faaman tana Tsunaun.
  wnc-wnc: Yeuyaman kake ie wamu Jopa yot gapmane yatakuwa sandewan aminbamda natapbing.
    Natake aminu buyambamda Jesue natapa kekekakut.
  bus-bus: Yã pì dà Yↄpala píngi, ben wà Dii náanɛ kɛ̀ gwe pari.
  gub-BL: A'e pe har umume'u imugweraw kar awer oho Zo ywy rehe har nànàn wà. Teko
    tetea'u uzeruzar Zanezar rehe a'e wà kury.
  imo-imo: I ulu wendo orumumu Jopa taun imboma pali pilkolio, imbo awinini Jisas
    yu paimbo Kraist, yu linonga Iye Awili molopili ningo enge ningo ipuki tiringi.
  boj-boj: Onaqa Jopa qureq di tamo uŋgasari kalil naŋgi maŋwa deqa qusibqa naŋgi
    gargekoba Tamo Koba qa naŋgo areqalo siŋgilateb.
  eng-DRA: And it was made known throughout all Joppe; and many believed in the Lord.
  knf-knf: Bañaaŋ bŧi ţi Yope baŧiink uko unţëpuŋ, kë baŧum bakak afiyaar Ajugun Yeŧu.
  san-KHM: ឯឞា កថា សមស្តយាផោនគរំ វ្យាប្តា តស្មាទ៑ អនេកេ លោកាះ ប្រភៅ វ្យឝ្វសន៑។
  arn-NT: Fey tüfachi dungu kimi kom ti pu che mülelu Jope, feymew pütrün che feyentuy
    ta Ñidol Jesus mew.
  zas-NT: Guidibczi guiedx Jope gogbee reeman ni goc, abiꞌ zien daꞌt reeman bililadx
    Jesucrist por zian.
  ken-NT: Mbok Dɔ́kas ataka ɛtɔk Jopa ɛnkɛm. Bɛyǎ bo mánóko, básɨkɨ ntɨ nɛ Yesu
    Acha.
