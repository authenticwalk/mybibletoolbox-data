  mbs-mbs: Nedengeg iyan doton te kebelad te Jopa, aw medita se otaw nemenal te Pengolo.
  cme-NT: Nel daa maa sire gbuo Yope‑i hiere, a ce dumaaŋo-na, Yopetaamba fɔ̃ŋgũɔ
