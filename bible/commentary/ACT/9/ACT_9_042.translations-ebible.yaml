  sus-sus: Yafakae birin naxa na fe mɛ. Mixi wuyaxi naxa danxaniya Marigi ma.
  pon-2006: Rohng wet ahpw lohkseli nan Sopa oh aramas tohto ahpw pwosonla Kaun-o.
