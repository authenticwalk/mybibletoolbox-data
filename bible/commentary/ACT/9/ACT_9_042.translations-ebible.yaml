verse: ACT.009.042
translations:
  kpx-kpx: Kateige Dioba ata keau bahata hoto ke evige kebiamo moagaeau Kosive hoto
    evisi ehovalu.
  okv-H: Eto da Joppa embomeni tapa na duru avo ingito God ke be hotembea.
  tbo-tbo: Wawinena a towolo meme tuwegana Yopa atapuna i hogoya po lawa boluhi Guyau
    hi witumaganeya.
  mal-C: യോപ്പയിലെല്ലായിടത്തും ഇതു പ്രസിദ്ധമായി; വളരെപ്പേർ കർത്താവിൽ വിശ്വസിച്ചു.
  grc-SR: Γνωστὸν δὲ ἐγένετο καθ᾽ ὅλης ⸋τῆς⸌ Ἰόππης, καὶ ⸉πολλοὶ ἐπίστευσαν⸊ ἐπὶ τὸν
    κύριον.
  bgc-bgc: या बात साब्बत याफा नगर म्ह फैलग्यी, अर घणखरयां नै प्रभु यीशु पै बिश्वास
    करया।
  khz-khz: Ekala valina Iopa maparanai eraka-lovolovoto, gaurai talima gutuma na Velekou
    gevega-taunataunaato.
  deu-TKW: Es wurde aber in ganz Joppe bekannt, und viele wurden gläubig an den Herrn.
  zsr-NT: Ca guc lë ni gzë didzaꞌ gdu lu yödz Jope, atiꞌ gulayejlëꞌ Xanruꞌ bunách
    zian.
  lin-lin: Sango yango epanzanaki kati na engumba mobimba ya Jafa, mpe bato mingi
    bandimelaki Nkolo.
  hns-NT: Ie baat Jopa sahar bhar me soenaail aur dher manai log Prabhoe me bieswaas
    kare lagal.
  noa-E: Jope phöbör ee thumaam khʉʉnau mag õor phiidʉtarr ũrwia, õor pöm maach Pör
    Jesús iek ʉ̈khajierram aajem.
  eng-EMTV: And it became known throughout all of Joppa, and many believed on the
    Lord.
  mib-NT: Te ni jitē jnūhun jniñu yáha nɨ́ɨ́ ñuu Jope cuahān, te cuehē ñayuu ni cacandíje
    i jnūhun máá Jítoho yō.
  lif-NT2: हे़क्‍क्‍याङ् जोप्‍पा खाराक् कन् पाःन्‍निन् मनाहाॽरे़ निङ्‌वाॽ मे़घोःसुआङ्
    यरिक्‍ले़ दाङ्‌बान् नसाःन् मे़जोगुरो॥
  xnj-xnj: Malovi ga lijambu lenilo gadandasiki pandu poha ku Yopa, na vandu vamahele
    vakamsadika Bambu.
  mmx-mmx: Levelinga at na lavanga sangsangu ga rem epeseves at lengkot axap Jopa,
    la buaang limixin diga nunu at Leeme Silok.
  cbr-NT: Usoquin 'acëa cuacoia ca camabi unin Jope ëmanuxun cuacëxa. Cuati ca 'itsa
    uni Nucën 'Ibu Jesúsmi sinani ami catamëacëxa.
  tee-NT: Pus ju ani lacc'atsak'ocalh ixlhilacaputs'un ju lak'achak'an Jope. Chai
    na lhu ju talhilaca'alh ju k'ai ucxtin Jesús.
  eng-LSV: and it became known throughout all Joppa, and many believed on the LORD;
  cak-NT: Y ri xbanataj, xna'ex coma conojel winak ri jec'o chiri' pa tenemit Jope,
    y je q'uiy winak xquinimaj ri Ajaf Jesús chiri'.
  pah-NT: Aerẽ g̃a imonhimoanhambavi imombe'gwovo Jopepeve'g̃a pe. Ikwahavame he'yive'g̃a
    jikogi Jesus'ga rehe a'ero.
  sja-NT: Jopedepemaarãpa mãga k'awaadak'ãri, chok'ara Cristode ijãajida.
  xed-xed: Ka snanaghatá tsi ta inda gwal ma Yafa. Ka zlghaftá ndəghata mnduha ta
    Mgham Yesu.
  mks-NT: Tócó ndihi ña̱yivi ñuu Jope cán na̱canda̱a̱ ini na ña̱ na̱nditacu Dorcas
    chí cua̱ha̱ ná na̱candúsa na Jesús ta na̱ndi̱hvi na íchi̱ cuéntá mé á.
  gfk-S: Ma ira matanabar ta ira matahu katano Iopa, di ga ser ikin ra linge ma a
    haleng di ga nurnur tano Watong.
  bmu-bmu: Miaŋgö keu buzupŋi mi Jopa uruŋe miri dop ani möta ambazip gwötpukŋan könahiba
    Kembu möt narim waŋgiget.
  dgz-dgz: Pita ame tani oisewa at Diopa iragi senare tau aen amba waenapan anune
    boge Ayop Iesu anu tumasene.
  eng-GNV: And it was knowen throughout all Ioppa, and many beleeued in the Lord.
  zaa-NT: Itúbani le' yetsi Jópea nna bina cą nu uccua, acca nuỹetse' cą beni cą Señor
    aceptar.
  eng-WEBSTER: 'And it was known throughout all Joppa: and many believed in the Lord.'
  guh-guh: Nexata Dioso pesaëta bajarapapinijicuene Pedro pexanaejava, daxita Jope
    tomarapijivi yapëtane. Nexata jivibitsaëtoxaneto jumecovënëta Jesús Dioso pexënatocuene.
  bon-bon: Iyeta Yoopa ngalebora biname cina itecijemige ai poto cidi me, siige bucurage
    biname cina Yageyame ne jitrungisi.
  nhw-BL: Huan quicajque catli panoc nochi masehualme ipan altepetl Jope, huan miyac
    quineltocaque Tohueyiteco.
  mgw-mgw: Abali yo ngaitanganikwa pandu poti pa Yopa, na bandu baingi ngabammu'bi'lya
    Bwana.
  swh-ONEN: Habari hizi zikajulikana sehemu zote za Yafa na watu wengi wakamwamini
    Bwana.
  wbi-wbi: Imbombo iji jikakagulike mu Yafa joni, kange avanhu vinga vakamitika u
    Mutwa.
  bba-bba: Yenin lɑbɑɑri yɑ nɔɔrɑ Yopeɔ kpuro, mɑ tɔn dɑbinu nu Yinni nɑɑnɛ doke.
  eng-KJVCPB: And it was known throughout all Joppa; and many believed in the Lord.
  kgk-NT: Ha Jope pygwa gwive ohendu herakwã. Heta-ma ojerovia Nhandejáry Hesu-rehe.
  waj-waj: Iya vitauduu kaayau gioonna kiaapu Yopaa ivaki varuuya ii kua ivaa rikiada
    ausa hanigiada Udaanga Yisuu Kirisiinnara kutaavaivee tiravai.
  cpy-cpy: Ikanta ikemakoe-takiro nampitsiki Owaneenkaariniki, osheki kemijanta-nakiriri
    Pinkathari.
  mpx-mpx: Inoke wana molu wasana i lelu Yopa ana labi gegewena elana, ge gamagalau
    hi gewi hi abulilek Babala elana.
  wbp-wbp: Nyampu jaru yalarni-kari yalarni-kari pirri-yanulpa kirringka Jaaparla.
    Kujarlaju yapa panulpalurla ngungkurr-nyinaja Warlalja-Wiriki Jijajikiji.
  luo-luo: Wachni nolandore e Jopa duto, mi ji mangʼeny noyie kuom Ruoth.
  nhe-NT: Huan quicajque tlen panoc nochi tlacame ipan altepetl Jope, huan miyac quineltocaque
    Tohueyiteco.
  aii-aii: ܦܝܼܫ ܠܵܗ̇ ܝܕܝܼܥܬܵ‌ܐ ܐܵܗܵܐ ܒܟܠܵܗ̇ ܝܘܿܦܹܐ، ܘܪܵܒܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܡܵܪܲܢ.
  esk-NT: Iñugiaktuat iñuich Joppa-mi tusaaniqsut taavrumiŋa aasiiñ ukpiqsriḷiqhutiŋ
    Agaayyutmik.
  msb-msb: Naaraman ini sa bilog na Jope, kaya damo an nagtuod sa Ginoo.
  cpa-NT: Jøng² ca¹tsø² ca¹jan¹ jǿg³ ta³cøng² juøi² Jope. Ni³ jøng² jue¹² dsa² ca¹hé¹
    jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: ଏ କବର୍‌ ଜପାର୍‌ ଗୁଲାଇ ବାଟର୍‌ ଲକ୍‌ ସୁନ୍‌ଲାଇ ଆରି କେତେ କେତେ ଲକ୍‌ମନ୍‌ ମାପ୍‌ରୁକେ
    ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Una kara harina na Iopa idoinai e piua, bena hutuma ese Lohiabada e abiabiraia.
  yva-NT: Vatan tenambe una no munijo Yope wo Dorkasa ama ngkovakato umaso ranaun,
    weti wanui wanave irati Amisy Yesus ai.
  dgc-dgc: I éya, éy nabaheta dén ta buu a Hope, kanya meadu i méniwala ta Panginoon.
  zpm-NT: Dipse lad guiedz co bzhoob diidz sca brieeban wnaa co; grë zha ne bina,
    ndal zho bliladz Jesús dib zdoo zho.
  hix-NT: Noro yokaytà yonytxatxownà hatà, Xope hon komo, omeroro. Àro ke, Kohkomo
    yahohtxownà hatà, thenyenohnà komo.
  sim-sim: Urik Pita lerawu os or lari mashi oso li haisau handasawe irik yanga Jopak
    fehe ma amber li mistakoho ma mushak Wasilakan limu hishindiyara.
  npi-ULB: यो खबर सारा योप्पाभरि फैलियो र धेरै मानिसहरूले प्रभुमा विश्‍वास गरे ।
  cgc-cgc: Nabalitaan ta mga ittaw naan ta bilog na Jope natabo ya ki Tabita daw tama
    en gatuo an ta Ginuo.
  tim-tim: Ekmâ Tabita momoŋânba agalep aregât den pat are magaŋgi goaŋgi akbiâ Yope
    kepian gâtŋe biwirâŋe Yesugâlân biwiyeŋe kali.
  yor-yor: Èyí sì di mí mọ̀ já gbogbo Joppa; ọ̀pọ̀lọpọ̀ sì gba Olúwa gbọ́.
  wos-wos: Wungi wandéka di wun jooka hundi wa saafa yi, Jopambu. Wa saafa yindaka
    di séfélak du takwa di Néma Duka jémba saréké.
  emp-NTPO: Jũma Jope purud̶e maʌ̃nebemada cawasid̶aa. Mãwã zocãrãba dadjirã Borora
    ĩjãsid̶aa.
  eng-F35: And it became known throughout all Joppa, and many believed on the Lord.
  ind-ind: Berita tentang keajaiban itu tersebar ke seluruh kota Yope, sehingga banyak
    orang menjadi percaya kepada Tuhan.
  pes-OPCB: این خبر در سراسر یافا پیچید و بسیاری به خداوند ایمان آوردند.
  mpt-mpt: weng olo Yoba bib seli alukum wenteniba naka homon unang homoni Yesuse
    bainobo gesiobe.
  ssx-ssx: Koto hande pieke ekita꞉ mo Diopa da paeyao pa꞉ta꞉ la꞉tia tia pimikime.
    Kutupa wanda꞉hali wopuma꞉ Tekehali pa꞉ta꞉ hone tulaemekeme.
  mkl-mkl: Ŋɔi lɑɑbɑɑuu í fɑnɡɑɑ si ilui Zopee fei, nɔ inɛ nkpɔ í dɑsi Lɑfɛ̃ɛ Jesu
    nɑɑnɛ.
  gaq-gaq: ଆକେନ୍‍ କବର୍‍ ଯାପ୍‌ପନେ ସାପାପାକା ଉଡ୍ରା ଡିଙ୍ଗ୍‍ୱେଗେ । ଆରି ଗୁଲେରୁଆ ମାପ୍‌ରୁକେ
    ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Ha oday Yoophe katama ubbaa gakkis. Daro asay Godaa ammanidosona.
  unx-unx: ନେ କାଜି ଗଟା ଯୋପ୍‌ପା ସାହାର୍‌ରେୟାଃ ଚାରିୟସାଃରେ ଆୟୁମ୍‌ୟାନା ଆଡଃ ପୁରାଃ ହଡ଼କ ପ୍ରାଭୁକେକ
    ବିଶ୍ୱାସ୍‌କିୟା ।
  gah-gah: Lá ikago, nenémini gakola nene Zopa numutoka hutilí oko vokago, mukí vegenalite
    Guivahanimú gili alévolé amó.
  lcm-lcm: Mengen ang kala pasal aongos nei rina ang e Iope na vap miang kila lomlomon
    ta Volava.
  aer-aer: Tyerrtye areyele apmere yanhe-arenye ikwere-akerte aweke arelhe nhenhe
    ilweke-arle itethe-arle-irrirtneke. Kele imerte atningkele anteme Jesus Akngerrepate-werne
    utepe-irreke.
  qvc-NT: Chaymi rikaqkuna chay famata suqkunata parlachiptin, tukuy Jupipi tiyaqkuna
    yach'arqanllapa. Chayraykum achka runakuna, warmikuna Jisuspi kriyirqanllapa.
  tgl-ULB: Nalaman ang pangyayaring ito sa buong Joppa, at maraming mga tao ang nanampalataya
    sa Panginoon.
  cbs-NT: dasibi Jope maewan anu jiweabun Pedron jaska washina ninkashinxun ichapabun
    Xanen Ibu Jesús ikunwanibukiaki.
  xtm-NTPP: Ni‑ka'nu ñuu Jope ma ni ka jini i ja sukan ni kuu ma, te kua'a xeen ñayii
    ni ka kandija Iya Tátnuni ma te ni ka xndoo i ja u'vi ma, te ka sa'a i sukan játna
    ini ya ma.
  nnq-nnq: Nhwalo gwenio ngujoanika kila paali ku Yopa, na bandu ajingi ngabaamini
    Angwana.
  bao-NT: Teere Jope macãrã niipetirã queti tʉo, paʉ bojoca Jesús're tʉo nʉnʉjeeupa.
  san-ORI: ଏଷା କଥା ସମସ୍ତଯାଫୋନଗରଂ ୱ୍ୟାପ୍ତା ତସ୍ମାଦ୍ ଅନେକେ ଲୋକାଃ ପ୍ରଭୌ ୱ୍ୟଶ୍ୱସନ୍|
  rmn-rmn: Адалэстар уло джянло андэ алаи ки Яффа, тай бут мануша пакянилэ э Сагбуски.
  huv-NT: Aag ayaj tanguiayaran meáwan tiül cambaj Jope, ndoj xeyay nipilan tandüjpiw
    Teat Jesús.
  otn-NT: Bi fa̱di̱ gä ra̱ hni̱ni̱ Jope na̱ ra̱ hya̱ na̱ p'ʉya. Ja̱na̱ngue xa̱ngu̱
    yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: Kaŋ gigit wondi Yopa maaneŋ hautadapmaune metam feedi Wapum Jesu nadisukilitimiŋgiŋ.
  obo-NT: Nokoso-ob diyon to intirut bonuwa to Jope iddos dinoggan moka-atag taddon
    notomanan. Pomon tadda, mo-uraa kos id pomakoy tod Longaggon.
  kca-kca: Тӑм вер Иоппия ԓŏватән иса уйәтты питса, пӑ ар хŏйат Турәм Кущайа эвԓәс.
  cak-ENT: Y ri xbanatüj re', xetamüx c'a coma conojel vinük ri yec'o chiri' pa tinamit
    Jope, y ye juis c'a vinük xetaken ri Ajaf Jesús chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤈᤥᤵᤐᤠ ᤂᤠᤖᤠᤰ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤄᤥ᤺ᤛᤢᤀᤠᤱ ᤕᤖᤡᤰᤗᤧ ᤍᤠᤱᤒᤠᤴ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De tūhun yáhá nī jītē nuu níí ñuū Jope cuāhān. De cuāhā nchivī nī ncandíja
    nūū maá Jētohō ō.
  san-TIB: ཨེཥཱ ཀཐཱ སམསྟཡཱཕོནགརཾ ཝྱཱཔྟཱ ཏསྨཱད྄ ཨནེཀེ ལོཀཱཿ པྲབྷཽ ཝྱཤྭསན྄།
  qve-NT: Chay warmipa kawsarimusqanmantan enteron Jope llaqtapi yacharanku. Chaymi
    ashka runakunaqa Jesucristopi creeranku.
  pao-NT: Mu Joppa-witu ewa'yoo oo naka ka namanena yise ka Te Pabe'e Jesus-wi tunaka'oedyukuhoo.
  cbu-NT: Jopshuchi tputs ichinguru yasayarusin, tputs zapan Isusumun mang taturanganaya.
  usa-usa: miráitana min-áíkómá máqtemma Yáapa-aukapaq wéyáwé itata taíbaq-wayukama
    Îtun áama akoqnáá umá itáíq-itaiq urááe.
  soy-soy: Nsímɛ́ mmɛ̃ nn Yɑfɑ kuyu nnɛ́í kɔ́ɔ́nú, pisoi mɛyɑ̃ ɑpi Upíimɑ nɛ kɛfɑ
    tɛnɛ.
  hui-hui: Wali agali bibahende Yobani hearume wali biago heyu ka layago hale howa
    dewalime Anduane Homogonaga mana yu tiga bini.
  amf-amf: Ogono yerroar Iyoobhe gidir dohon een wulna ko dhesimade; thoothino eenoar
    Imbaa wontea Yesusdar woylamin ko qajade.
  quc-NNT: Xel k'u u tzijol wa' pa ronojel ri tinimit Jope. E k'ia k'ut xekojon che
    ri Qajaw Jesús.
  dob-dob: Ga tetela ꞌiꞌelelewana sena Yopa maiboꞌana ꞌediya, ꞌenega tomota yaudi
    ꞌInapwana Yesu ꞌena siemisa.
  wrs-wrs: Indhanamba indkumbiva Yopanindva aongra angavna honamba, wo indhanamba
    mindnam keknamba undnahonamba amnavna mendeklimba.
  mca-mca: Qa aka'an qa nikfe'lets pa'aj pa' week witset Jope, qa olots pe' tek'enets
    nite' yeqeku' pa' Yatsat'ax'inij.
  tzo-TZC: Ti jech taje puc scꞌoplal ta jteclum Jope. Jech o xal ep ti buchꞌutic laj
    xchꞌunic ti Cajvaltique.
  mya-mya: ဤ​သ​တင်း​သည်​ယုပ္ပေ​တစ်​မြို့​လုံး​တွင်​ကျော် ကြား​သွား​သ​ဖြင့် လူ​အ​မြောက်​အ​မြား​ပင်
    သ​ခင်​ဘု​ရား​ကို​သက်​ဝင်​ယုံ​ကြည်​လာ ကြ​၏။-
  gng-NT: Binib bà kɛ te Yope ya du ni nnɔ cii' tigbɛr nnɔ. Nɛn bo nɛ binib teke'
    Yonbdaan ki jin' ki yɛbe.
  cbi-NTPO: Tsenñu kumuinchi Jope pebulu' chulla demijatu, Bale Rukunu pure' keranguikila.
  ikk-NT: Ihiẹnni nọ kpọgbarị Jọpa ile, ndị bu ọda nọ kweri ni Di-nwọnni-ẹnyi.
  leu-leu: Ri toxan a texaasan sena pe Jaapa e a maana rabuna xaves ri puk a lamonan
    siri e ri namkai se Memai Yesus.
  maz-NT: Texe c'o mi cãrã a Jope o dyäräji e Pedro vi tsjapü o te c'e ndixũ. Nguec'ua
    na puncjü c'o o 'ñench'e o̱ mü'bü e Jesucristo c'ín Jmugöji.
  bod-N: དོན་དེ་ཡོ་ཕཱ་ཡོངས་སུ་ཁྱབ་པ་དང་མི་མང་པོས་གཙོ་བོ་ལ་དད་པ་བྱས་སོ།།
  tca-NT: Rü guxü̃ma ga yema duü̃xü̃gü ga Yopewa yexmagüxü̃ rü nüxü̃ nacuáchigagü
    ga yema. Rü Cori ga Ngechuchuaxü̃́ nayaxõgü ga muxü̃ma.
  zpl-NT: Nu diqui lu eyeche Jope ungabiyaꞌ bee bene nucuaꞌ, nu huaxi bee bene zeꞌe
    uyalí arquiꞌ Jesucristo equie cuendaꞌ nucuaꞌ.
  mbc-NT: Mîrîrî yekare eta tîuya'nîkon wenai innape Uyepotorîkon kupî'pî tu'kankon
    Jope cidaderî ponkonya.
  ndg-ndg: Likowe lee liyowanike Yafa yote, na bandu banyansima bamwaminiya Ngwana.
  wsk-wsk: Se den mu pagam Joppa wonong ningi geraga saparam. Se kariimet suen biya
    Kari Biya ko nongomang ningi nunguning aram.
  toj-NT: Ja jastal sacui ja Tabita, huego huego ch'ac yabye yabalil ja suinquil ja
    Jope, jaxa cristiano jumasa, jel ja ma' sc'uan ja Cajualtiqui.
  kkl-kkl: Sin saeag tatsiogpa, Dorkas kamag taog yubu eneko as Yope sabo taogpa,
    nimi maikno tanekori, “Yesus sik uro Nia Mangkina Saelbamsilne,” aro seneraglamek.
