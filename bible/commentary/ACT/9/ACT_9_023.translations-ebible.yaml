verse: ACT.009.023
translations:
  kpx-kpx: Vani moagaeau uoholige Diue ataeau mole bevuevei Solo hamaveve humaha kaovama.
  okv-H: Eto amita ambota Judea embo na Saul taro pehaja uje ea
  tbo-tbo: Iyeta i maga i nae ma apoma mi Yudeya hi wiwogatala ipa Saulo hina uni.
  mal-C: കുറെ ദിവസങ്ങൾ കഴിഞ്ഞപ്പോൾ യെഹൂദന്മാർ ശൗലിനെ വധിക്കാൻ ഗൂഢാലോചന നടത്തി.
  grc-SR: Ὡς δὲ ἐπληροῦντο ἡμέραι ἱκαναί, συνεβουλεύσαντο οἱ Ἰουδαῖοι ἀνελεῖν αὐτόν·
  bgc-bgc: जिब शाऊल नै ओड़ै रहन्दे होए भोत दिन बीतगे, तो यहूदियाँ नै मिलकै उस ताहीं
    मारण की साजस रची।
  khz-khz: Toma vogo geaikito mulinai, Iuda talimara getanu-kouto, Saulo vagi-kwaregana
    rauparana navugana getovoato;
  deu-TKW: Wie aber einige Zeit herum war, beschlossen die Juden ihn umzubringen.
  zsr-NT: Catiꞌ chgdöd zian dza, glun xtídzaꞌquëꞌ bönniꞌ judío niꞌ ludöddëꞌ Saulo.
  lin-lin: Sima na mikolo ebele, Bayuda bayokanaki koboma Saulo ;
  hns-NT: Tab koetjh tem baad oelog sallaah karies oke marwaawe khaatien.
  noa-E: Maimua magtarr khur ewag pawia khãai khapan aadëm ee, judionaan ãba biirdʉwia
    ihãba nʉisijim aajem, Saulo thõopäaig.
  eng-EMTV: Now when many days had passed, the Jews plotted to kill him.
  mib-NT: Te ni yāha cuehē quɨvɨ̄. Te jnáhan de hebreo ni casquíjnáhan jnūhun de jeē
    cáhni de Saulo.
  lif-NT2: हे़क्‍क्‍याङ् यरिक् ये़म् एगाङ् खे़प्‍मोबा यहुदिहाॽरे़ सावले़न् से़प्‍मा
    फाॽआङ् इङ्‌मे़दङ्‌घु,
  xnj-xnj: Pagamaliki magono gamahele, Vayawudi vakakonganeka na kukita mpangu wa
    kumkoma Sauli.
  mmx-mmx: Buaang levenaleng gara volo, la limixin me Judaia diga vot buru la diga
    lok li lara langas linga ri sev amet ne Sol.
  cbr-NT: Usoquin atu bana ñuixunía 'itsa nëtë anu 'icëbë ca judíos unicama Saulo
    'acatsi quiax 'ësë́nancëxa.
  tee-NT: Para acsni tapasalh na lhu avilhchan pus ju israelitanin tanavilh lakatam
    chivinti sia yu'unch junta ixtanajun ni catamakniya' ju Saulo.
  eng-LSV: And when many days were fulfilled, the Jews took counsel together to kill
    him,
  cak-NT: Y q'uiy yan k'ij tic'ue' ri Saulo chiri' pa Damasco, cuando ri israelitas
    xquinojij niquicamisaj.
  pah-NT: He'yi Saulo'ga kiri. Aerẽ judeus'g̃a jatykai marã po ti nhande ga jukai
    javo ojohupe novĩa.
  sja-NT: Ma t'ẽepai taarã pak'ãri, judiorãpa pedeeteejida Saulo peet'aadait'ee.
  xed-xed: Labla fitik mida tama, ka dzraftá la Yahuda ta wi ŋa zba dzatá Sawulu.
  mks-NT: Tá sa̱ na̱ya̱ha cua̱há qui̱vi̱ já na̱jándique táhan na̱ na̱quixi chi̱chi
    Israel cán tu̱hun na ña̱ cahní na̱ Saulo.
  gfk-S: Namur, be a haleng bung gate sakit, ira Iudeia di ga hanawat hulungan ma
    di ga harpingit ura ububu bing Sol.
  bmu-bmu: Silim gwötpuk teköiga miaŋgöreŋ Juda yeŋön tokoba keu nup memba Sol qeget
    kömumapkö aŋgönaŋi alget.
  dgz-dgz: Wam aruga taue ewagai aeni ewap, Diu nagirewa Sol to boniga baraet anun
    menan nop panan.
  eng-GNV: And after that many dayes were fulfilled, the Iewes tooke counsell together,
    to kill him,
  zaa-NT: Gutè tí' diba tsá nna gulèqquia latsi' ca judíua gutti cą Saúlua.
  eng-WEBSTER: And after many days were fulfilled, the Jews took counsel to kill him.
  guh-guh: Saulo Damasco tomarata petaxuxuabicujinae Jesús pelivaisi jivi petsipaebaponaejava,
    bexëajavabelia judíovi sivanajamatabëcueneyanabatsi pebeyaxuabinexatsi Saulo.
  bon-bon: Bucurage bimu ingwe ca, poto Israela biname cina abasecre-tnige, mene jitranisi
    Saulo ne aglime.
  nhw-BL: Huan quema panoc miyac tonali, nopa tlayacanca israelitame quisencajque
    san sejco quenicatza quimictisquíaj Saulo.
  mgw-mgw: Bu'ka pa masu'ba gambone pi'ta, Ayahudi ngabapanga ndi'la ya kummulaga
    Sauli.
  swh-ONEN: Baada ya siku nyingi kupita, Wayahudi wakafanya shauri kumuua Sauli.
  wbi-wbi: Ye fikilile ifighono finga, ava Yahudi vakapinya palikimo lwakuuti vambude.
  bba-bba: Sɔ̃ɔ mɛɛrun biru Yuubɑ bɑ wesiɑnɑ bu Sɔɔlu ɡo,
  eng-KJVCPB: 'And after that many days were fulfilled, the Jews took counsel to kill
    him:'
  kgk-NT: Are-ma omombe'u oiko-vy. Upe rire judeu kwéry onhombo'e mbo'e hese ijuka
    hagwã. —Jajuka katu Saulo-pe, he'i ojóupe.
  waj-waj: Hama inna kuaivaa sai tuduu vo suai vooyauvai taika kiooduu iya nuunaida
    Sauruusaa ruputikio putuaiveeraivaara kua yeena rairavai.
  cpy-cpy: 'Okanta imaakotanaki osheki kitejeri, ikanta-wakae-yakani Judá-paeni: “Jame
    ompojiri Saulo.”'
  mpx-mpx: Lan i gewi i mowasi inoke Yudiya hi migogo ge hi logugui tage Sol nihi
    tagapaaliga,
  wbp-wbp: Yangkaju ngaka-pardu-kari, Juwu-patu Tamaka-wardingki-patu turnu-jarrijalu
    wurulywurulypa-nyayirni yungulurla japirdimi Juurluku nyarrparlu yungulpalu pakakarla
    tarnnga-kurra.
  luo-luo: Bangʼ ndalo mangʼeny, jo-Yahudi nochano mondo oneg Saulo,
  nhe-NT: Huan quema panoc miyac tonali huan nopa tlayacanca israelitame quisencajque
    san sejco quejatza quimictisquíaj Saulo.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ ܬܵܡܵܐ، ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܒܘܼܨܵܐ ܥܲܠܘܼܗ‌ܝ
    ܕܩܵܛܠܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Aquagun iñugiaktuat uvlut Jew-ŋuruat katimaaqsiñiqsut sivunniuqhutiŋ tuqqutchukługu
    Saul.
  msb-msb: Pagkaligad sin damoʼn adlaw, an mga Judio naghimo sin plano na patayon
    si Saulo,
  cpa-NT: Jøng² mi³ma²ŋó¹² jmai³ jøng² ca¹jmo¹ dsa² judío jǿg³ guiog³dsa, hi² mi³jŋëh¹dsa
    Saulo.
  dso-dso: କେତେଦିନ୍‌ ଗାଲା ପଚେ ଜିଉଦିମନ୍‌ ଗଟେକ୍‌ ଅଇକରି ସାଉଲ୍‌କେ ମରାଇବାକେ ପାଚ୍‌ନା କଲାଇ
    ।
  meu-meu: Nega taina vada e daudau; bena Iuda taudia e henega, Saulo ialamasena dalana
    e herevalaia.
  yva-NT: Noa nugoenta umba vatano Yahudi una no Damsyik wanyinyaube ware wo Saulus
    aubaisy.
  dgc-dgc: Kanya du Judeo éy ginayak de a bunon siya.
  zpm-NT: Goc bla dze no me ga, laa grë zha Israel ne no ga blëë lo me; bnediidz zho
    rëb zho laa zho gut me.
  hix-NT: Taa. Yake ro enmahàtxhe, Sawru fufurymetxkon hatà, Xuknewyana kukuru komo.
    Owto ymo watxan hotarà yonyatxkon hatà, noro tonàr hona. Awasnawo, kohsaya xarha,
    nenyatxkon hatà. Noro yotahanàr xe nehxatxkon hatà. Àwyanye tfufurymatxho rma
    yonytxay hatà, Sawru.
  sim-sim: Niri lal am li ishirik Judama lal lasikop li tirsaha Solin li mandingormekurik
    limu anasawera.
  npi-ULB: धेरै दिन बितेपछि यहूदीहरूले तिनलाई मार्ने षड्यन्‍त्र रचे ।
  cgc-cgc: Paglambay ta tama na mga adlaw, pila na mga manugdumala ta mga Judio gaplano
    na Saulo an patayen danen.
  tim-tim: Yuda gâtŋande Damasko kepian manmini arekŋe nâŋgâm manmâ biwiyeŋe kâlâp
    akto Saulo komberâm agi.
  yor-yor: Lẹ́yìn ìgbà tí ọjọ́ púpọ̀ kọjá, àwọn Júù ń gbìmọ̀ láti pa á.
  wos-wos: Séfélak nukwa rendéka di Damaskusmbu rekwa Judana du déré xiyanjoka di
    hundi bulé.
  emp-NTPO: Ewari zocãrã bad̶acarea judiorã Damascod̶ebemara Saulo bead̶i carea bed̶ea
    ausid̶aa.
  eng-F35: Now when a good many days had passed, the Jews plotted to kill him;
  ind-ind: Sesudah lewat beberapa hari, orang Yahudi di Damsik membuat rencana untuk
    membunuh Saulus.
  pes-OPCB: پس از گذشت روزهای بسیار، سران قوم یهود تصمیم گرفتند او را بکشند.
  mpt-mpt: Sole inabea am homono blimanoa Yuda nakai miniba Sole ananomo ge baaniba
    kwin tlamo boman tlamo Damaskas bibo tomo smen baka funiba daamo geibbuo amit
    deibo alukum genha bianiba ni Sole ananobtabo galib kesoa naka make wentenea Sole
    baabanebua kwinoa Sole bekeba nin nakai debeb utniba daam dim ut unaniba tlit
    meene tem daak dababbaniba sai da afu daba daba bliba daaknea kim daak blelanea
    bib olo deibonea monea
  ssx-ssx: Hosiki hao hao pea wetepena꞉ mo haliwekima꞉ Solo luekema꞉ tome tome pambemekepate
    mo hande lemeke ekita꞉ Soloma꞉ amba꞉ opiekeme.
  mkl-mkl: Zɑkɑi ɑjɔ minji mɑ́ ŋɔi Zuifu ŋɑu ɑ̀ wɑɑ busi njɛ ɑ bɑ ɑ kpɑ Sɔlu.
  gaq-gaq: ଉଡ଼ିଦିନା ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଜିଉଦିଇଂ ମୁଇଂତୁଗ୍‍ ରିସିଙ୍ଗ୍‍ଚେ ଶାଉଲ୍‍କେ ବାଗୁଏ
    ନ୍‍ସା ଉପାୟ୍‍ ତୁର୍‍ଆର୍କେ
  gof-RNT: Daro gallasappe guye Ayhudeti shiiqidi, Saa7ola wodhanaw zorettidosona.
  unx-unx: ଚିମିନ୍‌ ଦିନ୍ ସେନଃୟାନ୍‍ ତାୟମ୍‌ତେ, ଯିହୁଦୀ ହଡ଼କ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ଶାଉଲ୍‌କେ
    ଗଏଃ ନାଗେନ୍ତେକ ରୋଜୋଟକେଦା,
  gah-gah: Lá iake Zuta vete Sauloni apili hilinigi li hukiake, únaká neteká numuni
    gatetó nene gohoni gohoni nimilago, Sauló nene gakó geleake lokago,
  lcm-lcm: E mung i mang rukun taun miang lik, na ri Iudaia kilapo angpirpat lik asi
    kari raung suai ania.
  aer-aer: Kele Saul-arle yanhele akwete aneke iperre, Jew akngerrepate areye apurte-irreke
    renhe atwetyeke.
  qvc-NT: Chaymanda achka diyakuna pasaptinnam, wakin isrraylinukunaqa Damaskupi tandakashpa,
    parlarqanllapa Sawluta wanchinanllapa.
  tgl-ULB: Pagkalipas ng maraming araw, sama-samang nagplano ang mga Judio upang siya
    ay patayin.
  cbs-NT: uxa ichapa jatu yusinkubainaya judio xanen ibubu Sauloki sinatakin detekatsis
    iki jakidi janchai yubakashinabun
  xtm-NTPP: Ni ya'a kua'a kii ma, te ñayii judío ma, ni ka ndatnu'u tna'a i ja jin
    ka'ni i de.
  nnq-nnq: Kuboka pa machoba ndu kupeta, Akayahudi ngabakongana pamwe na ngabapangana
    kunkoma Sauli,
  bao-NT: Paʉ rʉmʉri jiro judíos, Saulore jĩarʉgarã ameri wede peniupa.
  san-ORI: ଇତ୍ଥଂ ବହୁତିଥେ କାଲେ ଗତେ ଯିହୂଦୀଯଲୋକାସ୍ତଂ ହନ୍ତୁଂ ମନ୍ତ୍ରଯାମାସୁଃ
  rmn-rmn: Кана накхло назалаг деса, о иудея тюшундылар тэ мударэн э Савлэс.
  huv-NT: Wüx lamajiür xeyay nüt acül quiaj, quiaj ajcüwa judíos tandeacüw nóiquian
    apmambiyaw nej.
  otn-NT: Mi̱ ma ya'atho yø pa p'ʉya, bi̱ nhɛca̱hya̱ yø judío ngue xta̱ hyo ra̱ Saulo.
  nop-nop: Unduŋ tiŋa hatigene Judame heki adi Sol uutdok yoŋa bopneeŋ mede yohebet
    tigiŋ.
  obo-NT: To nouhoy'n timpu no id oubpa sikandin dutun, nosokkad kos puhawang to mgo
    Judio nod imotayan si Saulo.
  kca-kca: Хун пӑ йӑм арат хӑтәԓ хӑщәм йўпийән, иудей йох ԓўвеԓ пӑратты нŏмәс версәт.
  cak-ENT: Y c'o yan chic c'a k'ij xc'uje' ri Saulo chiri' pa tinamit Damasco, tok
    ri israelitas xquinuc que nquicamsaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤕᤧᤶ ᤀᤣᤃᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤛᤠᤘᤗᤧᤴ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤔᤧᤍᤱᤄᤢ.
  mie-NT: De nī ncuu cuahā cā quīvī. De nī squétáhán ndá táhán dē hebreo tūhun jā
    cahnī ndá dē Saulo.
  san-TIB: ཨིཏྠཾ བཧུཏིཐེ ཀཱལེ གཏེ ཡིཧཱུདཱིཡལོཀཱསྟཾ ཧནྟུཾ མནྟྲཡཱམཱསུཿ
  qve-NT: Chaymanta ashka p'unchawña pasaruqtinmi, chay Damasco llaqtapi tiyaq Israel
    nacionniyoq runakunapa jefenkunaqa, Saulota wañuchinankupaq acordaranku.
  pao-NT: Ka saa'a mu Jew numu tunehane ka Saul patsakuse tabewano, togawano oona
    natzakwuna'a-wi oo too'e potamana. Soo Saul mu naka ka pumme mu batsakwuse. Mu
    susumudu Te Pabe'e naka'oedyukudu ka pabatsekoo kawona-wikoo ka tupe nagoodeadoona
    ka mu numu nogaduna na'oonnakwidu habedu oonow tawaga-too natzakweku tugapoo-ma
    ka togano.
  cbu-NT: Anush wazapan maayaru, Utaáshuch waanpata tsiyatkusin, Saulaa pachayani,
    táranganaya.
  usa-usa: ánibo taíbaq-kanaama yáwitata móra-taoqa Ítíráaeo-wayukama mórabi áíkuteta
    aamá téite éta Tóromma ikamí-áímmá tirááe.
  soy-soy: Kɑi nkɑ́ripi n nɑ́ŋɑi, Pisuifi ɑpi símɑɑnɛ ɑí tonɛ rɛ pikɛ́ Sɔɔli kpu.
  hui-hui: Horo dewa peagola Yu agali hearu ngoai howa tigua Solo homelo bole lo manda
    bialu hene.
  amf-amf: Thoothi roorosa budonte, Ayiwd eena Sawlam deesana kinka ke dhalqade;
  quc-NNT: Ok'owinaq chi k'u k'ialaj taq q'ij, ri winaq aj Israel xkichomaj jas käka'n
    chukämisaxik ri tat Saulo.
  dob-dob: Saulo Damasiko ꞌena ꞌimiyami, ta me Yudia siloiloina be sida loemwawasi,
  wrs-wrs: Simba mindnam penngiliha vungavnamba, Yutanindva monglava doa moa vrivna,
    Solm helvakomandhalm.
  mca-mca: In hats olots pa'aj neƚuts pe' judiol qa tafaakateitaxijju' pa'aj qu' nilan
    pa' Saulo.
  tzo-TZC: Echꞌ xa ox jaylajuneb cꞌacꞌal, ti jꞌisraelal cristianoetique lic scomonopic
    ti ta smilic ti Sauloe.
  mya-mya: ထို​နောက်​ရက်​ပေါင်း​များ​စွာ​ကြာ​သော​အ​ခါ ယု​ဒ​အ​မျိုး​သား​တို့​သည်​ရှော​လု​ကို​သတ်
    ရန်​လျှို့​ဝှက်​ကြံ​စည်​ကြ​၏။-
  gng-NT: Iwien yà yɛbe gɛ̀bre', nɛ *Sufmbɛ nnɔ gbiere' ki kpaan' bɛ ń ku Sɔl.
  cbi-NTPO: Bene pure' malu iinsha judíola depaviike' tsanguenu shuwatu, Saulonu tu'nu
    detiñu,
  ikk-NT: O tebe, ndị Ju nọ rin'ẹ ngo nị wẹ gbu ẹ.
  leu-leu: A maana yaan xaves fo falet e a mu Juda ri fexuus kasam xena punuxaana.
  maz-NT: O mezhe c'ua, c'o mi menzumü a Israel c'o mi cãrã a Damasco o ñatsjëji o
    mamaji ja rvá mbö't'üji e Saulo.
  bod-N: དེ་ནས་ཉིན་མང་པོ་འགོར་བ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སོ་ལོ་གསོད་པར་གྲོས་བྱས༌ནའང༌།
  tca-NT: Rü marü muxü̃ma ga ngunexü̃gü ngupetüguwena rü yema Yudíugü rü wüxigu nügümaã
    nagu narüxĩnüẽ na Chauruxü̃ yamèxgüxü̃cèx.
  zpl-NT: Udetetsia huaxi bee bichia, unga tucu necatse bee bene Israel enu nucuaꞌa
    eyeche Damasco para nú úti beei Saulo,
  mbc-NT: 'Mîrîrî tîpo tîko''man pe wei tîîko''mamî tîpo, inkamoro Judeuyamî'' emurukuntî''pî
    teeseurîmakonpa. Inkamoroya teeserukon koneka''pî î'' kupîkonpa iwinîkîi. Ta''pî
    to''ya: —‍Iwîpai awanî sîrîrî —‍ta''pî to''ya.'
  ndg-ndg: Baada ya masoba ganansima, Bayahudi bapanga shauri pamope ili wamulage.
  wsk-wsk: Tom maiya nuam namaram, se Juda alo biguwuman ale Saul momon se kuerukko
    den nungurman,
  toj-NT: Jaxa ec' jitzan c'ac'u, ja judio jumasa ti och slaje lec que oj bi smile.
  kkl-kkl: Wene aro ambarelamsiogti, ik maikno wamogpa, Yahudi nimiri, “Saulus obukap,”
    aro yubu nikne saekag lelamek.
  tbc-tbc: Murnag saen kitek milaen mi yau dugo, Juda adi Damaskus na yan Sol dufuni
    wo dutumanig palaŋ an dumari.
  sna-sna: Mazuva mazhinji akati apera, vaJudha vakarangana kumuuraya,
  smk-NT: Sin abaw anay awro nin linmabas a mampangyakay ya sa susinaguga si Saulo,
    nag'iirgo saray pupangulo ran Judio sa Damasco no pa'no raya nin mapati.
  grc-TCGNT: Ὡς δὲ ἐπληροῦντο ἡμέραι ἱκαναί, συνεβουλεύσαντο οἱ Ἰουδαῖοι ἀνελεῖν αὐτόν·
