    bwe baalaba nga Ayineya atambula.
  yby-yby: Sa-iyoko Lida numutoka ito Saloni numutoka muki minabo wewenasiya mudaikikiya,
    obohanipo li wili jiki We napaloka wiki kolae. 34 Dut 10:17
  heb-heb: ויראו אותו כל ישבי לד והשרון ויפנו אל האדון׃
  mpp-mpp: Inguc aime ngic-ngigac Lida taon nga Saron himongkacni yenge ye nganilu
    kwelengineng hefaliyeme Sugucneholec wetackeibong.
  apb-apb: Oto mwala nge kire ko o'o'o aana e ro huilume ngeena i Lida na i Saron,
    kire ko si eeli'u huni lulu i sulie a Aalaha aana kire leesie a Aenias.
  san-TEL: ఏతాదృశం దృష్ట్వా లోద్శారోణనివాసినో లోకాః ప్రభుం ప్రతి పరావర్త్తన్త|
  ben-IRV: তখন লুদ্দা ও শারণে বসবাসকারী সব লোক তাকে দেখতে পেল এবং তারা প্রভুর প্রতি
    ফিরল।
  ntu-ntu: Kx nzmc leplz amrlx ngr Lida kx Enias nzamrlzpe, sc tzlxngitipelr Kxetu
    rgu, nidr badr leplz ngr nrlarnrlc kc tqesotr-kzpz, tzrpibz Saron.
  pan-pan: ਤਾਂ ਲੁੱਦਾ ਅਤੇ ਸ਼ਰੋਨ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਵੱਲ ਫਿਰੇ।
  gvc-gvc: Ã jia jipihtina Lida macaina, Sarón macaina tirore ñʉa, tina ti ñaa yoaare
    duhu, Jesure wacũ tuaa tiha.
  ksj-ksj: Ebu Lida neḡa zu Saroni habaꞌa azaḡa niduꞌa, aneꞌa edau ragavoga horonirotene,
    zamaze ḡihunadu Zuhiꞌa Boro mazao fiiro.
  sbk-sbk: Abhantu bhonti bhabhakalaga hu Lida nahu Sharoni nabhahalola umuntu uyo
    bhahapenduha bhahamweteha uYesu.
  mya-JVB: လုဒ္ဒ မြို့နှင့် ရှာရုန် မြို့၌ နေ သောသူ အပေါင်း တို့သည် ထိုသူ ကို မြင်
    ၍ သခင် ဘုရားထံတော်သို့ ပြောင်းလဲ ကြ၏။
  kgf-kgf: Yaru Lida ʒéma Saron ama areŋa yanda igucnecnéŋ i hémma ewagina melemma
    Miŋ Kewuac hagic.
  awb-awb: We kaweragúnsabe moke Áríra suwahpeqte kéreq Sáróna suwahpeqte kéreqka
    tagéra Sísansabé aiq pútare atera, Wene sánsá sehgionéhe íwíáhuwe.
  gdn-gdn: Tawana Rida yo Seroni ragidai kuduba matakira ki emupu ka mu nuwamaga notamaga
    wirawena nu Kaiwawonuga sumamupu.
  nko-NT: Ahá ánɩ́ bʋtsie Lida wúlutɔ pʋ́ Saron nsáɩntɔ fɛ́ɛ́ bowun oyin ámʋ.
    Mʋ́ sʋ bohogyi, bobuo anɩ Wíe.
  bsn-NT: Ĩ bajisere ĩañujarã Lida vãme cʉti macana, to yicõari, Sarón vãme cʉti macana
    quẽne. Tire ĩacõari, Jesúre ĩre ajitirʉ̃nʉñujarã ĩna jediro.
  pib-NT: Retluna pejnuruneko Lita gwachine, ga wa Sarona gwachine. Wanna kashrijetka.
    Gitsrukaachinunepa.
  wiv-wiv: Manumanu laveve kua dia ta mimia ni Lida ia mai ni Saron dia ta hadavia
    na goloa kua e bele na kaka kua, dia ka bilip laveve na Paraha, dia ka pokizia
    magalidia.
  reg-reg: Abhanu bhona bhanu bhaliga bhekae Lida na Sharon bhejile bhamulola omunu
    oyo, nibhamuindukila Latabugenyi.
  mlh-mlh: Oŋu fukeme Lida eru Saron ŋiŋigo sosowo yoŋoji oi ŋoneru maŋyaŋuŋ kerisieru
    Ofonde qakatobuŋ. Oŋu.
  gof-ENT: ሊዳኒኔ ሳሮናን ዴዒያ ኣሳ ኡባይ ኤኒያ ቤዒዲ፥ ጎዳኮ ሲሚዶሶና።
  aau-aau: Uwrsa lowpwarowp Lida mon ma lwak sohom o, kipay Saron ko sohom o, hom
    senkin lira menkin, homkwe sawk Hakamay so meyki seme pyay.
  tvk-tvk: E melele xa moletin xil vus te taon xalu te hal Lita e Saron lapusi midep
    iaxa tenben mei bos rilomun, xil labiles meulien nae e mei laling neketen nae
    e Suv Iesu.
  prf-NT: Dikona netan nen atanan nen taga-Lida hidi sakay taga-Saron hidi a nagpiyya
    dán siya ay summampalataya hidi ten Panginoon.
  auy-auy: Ríndaa-naopaken-kwaasiye Séróni-naopaken-kwaasiye seyaafáꞌá awánésa Fasiꞌaénkómpáꞌá
    tiyáawe.
  tbg-tbg: Vaaka himpumanta Lidaihainaakavata, Seronihainaakavata, tavovaro vi vaiintiva
    qaqi himpiro vaumanta viraqaahai vikavata Ihura vainti vaireka Kotira aarora.
  hub-NT: Tumamtai ashi Lidanam pujuinaka, tura Sarónnum puju ainasha shuar pegker
    amajsamun wainkar, nitasha yaunchuk tunau takatairi ainanka inaiyainak, apu Jesúsain
    surumankaruiti.
  hmo-hmo: Luda bona Sarona taudia ibounai ese idia itaia, bona edia lalona idia giroa
    Lohiabada dekenai.
  big-big: Logo yongkambanu yereng Lida keya yereng Serong meiyauge yoluwili mabuwiligu
    Iniya wei mizirikki pakela logo wilek kang puwiligiyeng kaileyengka kowita logo
    Yisu Yemizibekyegi sawela.
  gux-G: Yeni ke Lidi yeni Sarɔn yaaba bo la o ki lebdi bi pala ki ke ti yonmdaano
    kristi nni
  cnl-NT: Ŋó²³ la²³jɨn³ dsa³ 'i³ nee'n²³² juɨɨ³ Lida quia̱'² 'uǿ²³ Sarón 'e³ ca²³'láan³
    Eneas. 'E³ jo̱³ có̱²³te'²³ júu² quiee'³² Juii³ra².
  zar-NT: Yúguʼtë nupa nacuáʼ yödzö Lida, en yödzö Sarón bilaʼléʼe lëʼ, ateʼ buluʼhuöáca
    queëʼ Xanruʼ, tuʼ chitaʼyéajlëʼ Lëʼ.
  kde-kde: Vanu vammalele va ku Lida na ku Saloni pavammwene Ineya waonga, nkunkulupila
    Nang'olo.
  ata-ata: La ta mitema mukalusi ane mixolu ne Luda mo Saroni ne mimaisou aloxo ne,
    la aneꞌi mixiu oponeꞌi sou milai noxou Tila.
  qvw-NT: Chaynu tuqui sänu puliyäta, Lida malcäćhu, Saron intiru malcacunäćhu licälulmi,
    Jesusninchicman masïsu chalapaculcäla.
  nfa-nfa: Ropa ladhe rèdhi Eneas èle le, dhèu aaꞌi-aaꞌi ètu rae Lida dènge rae Saron
    parcaya Lamatua Yesus.
  tnp-tnp: Kəni nətəmimi rəfin əha Lita mɨne ikɨn mɨn rəfin əpəha Saron kəmoteruh
    suah u təmaliuək mətan, kəni ilah rəfin kəmotəuhlin rəhalah nətəlɨgiən kəni mɨnəutəfaki
    kəm Iərmənɨg.
  urd-urd: तब लुद्दा और शारून के सब रहने वाले उसे देखकर ख़ुदावन्द की तरफ़ रुजू लाए।
  hot-hot: Êŋ ma avômalô Lida lôk Salon sapêŋ êyê yani, ma ele i liliŋ ba esopa Anyô
    Bêŋ.
  mqj-NT: Angganna to dio tondok Lida anna to torro dio lili'na padang Saron ummita
    Eneas malapu', napolalan tappa ummorean Puang Yesus.
  rus-SYN: И видели его все, живущие в Лидде и в Сароне, которые и обратились к Господу.
  mbh-mbh: Ma toko alavusnga ako ru a Lida na epee a Saron o thepol i ma o eksing
    olemi ma o panes a Toko Pomnga.
  bdd-bdd: Ma tomotaedi Lida ma Seloni ꞌadi tomiyanao siꞌiteya, ta sinuwabuiya, ma
    ꞌoinega Bada Yesu sihemiseya.
  cbt-NTPO: Inaquë ya'huëpisopitari ni'pi. Saronaquë ya'huëpisopitarinta' ni'pi. Napoaton
    na'a piyapi'sa' iráca yonquipisopita naniantatona', Quisocristo imapi.
  rmy-SERVI: Кала всавэрэ мануша, савэ джювдэ дэ Лидда тай Шароно, удыкхле, со вов
    састярдяпэ, вонэ обрисиле Раестэ.
  srn-NT: Dan ala sma fu Lida nanga a kontren fu Saron si en èn den teki bribi ini
    Masra.
  cta-NT: Lcaa ñati̱ naꞌa̱ nguꞌ jiꞌi̱ nu Eneas biꞌ, chaꞌ ndyaca tsoꞌo yu; naꞌa̱ nguꞌ
    tyaꞌa quichi̱ tyi yu, loꞌo juaꞌa̱ nguꞌ quichi̱ Sarón naꞌa̱ nguꞌ jiꞌi̱ yu. Liꞌ
    ngusñi nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Jesús nu Xuꞌna na, ngulochu̱ꞌ nguꞌ jiꞌi̱ chaꞌ cuxi
    nu ntsuꞌu neꞌ cresiya jiꞌi̱ nguꞌ.
  bqc-SIM: Lidadeↄ ń Salↄnadeↄ aà è, ↄ̃ aa zɛ̀ ń Diio.
  tcz-CHONGTHU: Chuin Lydda le Sharon khopi sunga mijouse chun Aeneas in lam ajot-a
    avale chu amu-uvin, abonchauvin Pakai lamah ahung kihei tauvin ahi.
  mar-mar: लोद येथे राहणाऱ्या सर्व लोकांनी आणि शारोनात राहणाऱ्यांनी त्यास पाहिले,
    तेव्हा ते सर्व प्रभूकडे वळले.
  snp-snp: Neidaito, wenena muki Lida numudoti ido Saloni ofuna mikaloti minamo ya
    eyeti seni-muluni eleyapa witi Wekola koli kikito umae.
  isl-isl: Þegar íbúar Lýddu og Saron sáu að Eneas gat gengið, sneru þeir sér allir
    til Drottins.
  spy-NT: Yu kakas ꞉biikaab Luuta āk chēbo Syāārōōn Ayineeya, kōōyēnchi ꞉tukul Mokoryoontēēt.
  xnn-xnn: Nan omili id Lidda ya nan kaipoipogaw ay iSarona et inilada dadat mamati
    ken Jesus.
  mwe-mwe: Bhashilambo bhowe bha ku Lida na ku Shaloni bhakaabhonanjeje a Ainea, gubhaatendebhushilenje
    Bhakulungwa.
  tte-tte: Yo tomo meuloili siya simiyamiya yanuwa Lida yo dedei Saloni tomone sigitai
    yo sinuwabui simeli Guyau koina.
  tcs-tcs: Ol dem pipol blo taun blo Lida ane da eria blo Saron ol bin luk Enias em
    wagbaut gen. So plenti pipol i bin bilib ane pole Zizas da BosLod.
  hlt-THB: Lydda ingkaw Shaqon awh ak awm thlangkhqi boeih ing ami huh awh Bawipa
    benna hawi uhy.
  soq-soq: Lida ita Saron bedewe wanwanlala uduudu me inalene enenwisene aleidio ewane
    Tatamba sumanaiwantoiena.
  qub-qub: Chayta ricarmi Lidacho, Saroncho tiyajcunapis Jesusmanna yäracuran.
  att-att: Á ngámin nga tatolay nga naggián ta Lidda ánna Siaron, nasingad da si Aneyà
    nga nammapiángin, á linikurád da yù dán nga sinuttulád da, á nanguruk ira gapay
    kâ Apu.
  bki-bki: Ana na tomu nalo na vio Lida bija nalo na ea vio vodobi na Saron, amial
    toro nei binimei bo ruei, ana nalo abilig kanalo meuliano nalo abiniu amdu ban
    Atua.
  bqp-bqp: Lidadenↄ kũ Sarↄnudenↄ a è, akũ ò lìtɛ ò arɛ dↄ̀ Dikiria.
  mcp-mcp: Buud bɛ̂sh bwə́ á bə Lida nə mbwaanzʉlə shí á Sarona wá bwə́ mú dʉ́g nyə,
    bwə́ mú cɛ́nd kuú njɔɔnd, yid wə́ Cwámba.
  hat-hat: Tout moun ki t'ap viv nan lavil Lida a ak nan laplenn Sawon an te wè li,
    epi yo tounen vin jwenn Bondye.
  npl-NT: Iwa nochteh non ochantitokah kan altepetl de Lida iwa Sarón okitakeh opajtik
    n Eneas, okikajkeh tlan achto okineltokayah iwa okineltokakeh n Toteko Jesús.
  bgg-bgg: Lyda nane Sharon hà rai pha branthek de aishii riig ne Ithong shii migi
    now dun.
  eng-TCENT: and all who dwelt in Lydda and Sharon saw him and turned to the Lord.
  eng-BSB: and all who lived in Lydda and Sharon saw him and turned to the Lord.
  cpu-NT: Ikaratzi nampitarori Lida-ki eejatzi Sarón-ki, jiñaayetairira ikatziyavaita
    Eneas, iroora ikempisantantanakariri Avinkatharite.
  san-ASM: এতাদৃশং দৃষ্ট্ৱা লোদ্শাৰোণনিৱাসিনো লোকাঃ প্ৰভুং প্ৰতি পৰাৱৰ্ত্তন্ত|
  tod-tod: Lida ta Salɔn nɛmɛi zu nuiti pɛ ti miná ɠaai ma, ti ɠidaaleʋeni Maliɠii
    ma.
  tac-NT: '''Lige alué ralámuli alé we''ká riógichi Lira anilichi mochígame, ''lige
    alué Saroni mochígame, napuíle alé napu asale alué rió ''yórigame. Pe e''nemia
    jsile alué ralámuli alué rió sujírigame sa''wígame. ''Lige alué ralámuli napu
    ekí nile alé sébagame, ''ma suwábaga bijchígale alué Wa''lula Esukristo ra''ichálila.
    ''Ma Esukristo oyérame gayénale alué ralámuli.'
  eng-WEBPB: All who lived at Lydda and in Sharon saw him, and they turned to the
    Lord.
  gfk-H: Ma ira mataniabar ma Lida ma Saron diet ga nas ia ma diet ga tahurus taar
    tano Watong.
  viv-viv: Ada miLida moyaꞋaidi hiꞋitana, kadu kaliva moyaꞋaidi laubeꞋu ana egana
    Seloni againe himiyami-ma hiꞋitana, ada yadi nuwanuwa uyuꞋuyuyuna hihegena be
    Kaiwabu Yesu againe hivetumagana.
  yao-yao: Ŵandu wose ŵaŵatemi ku Luda ni ku Shaloni ŵambweni che Ainea, ni wose ŵankulupilile
    Ambuje.
  tgp-tgp: Ale tamlohi tari Lydda peresi Sharon la hitea, ale la posi mai isan Moli.
  auc-NT: Adinque Dida quëwënäni tönö Tadöö quëwënäni tönö wëënë näni pönëwengaïnö
    ante ëmö cædinque Wængonguï Awënë gämæ̈nö pönänitapa.
  kbc-NT: Odaa ijotawece niɡ̶ijo niɡ̶eladimigipitigi nigotaɡ̶a Lida codaa ane niɡ̶eladimigipitigi
    nipodigi Sarona onadi Enéias naɡ̶a icí, odaa jaɡ̶aɡ̶onakato Ǥoniotagodi.
  bmh-bmh: Lida uzanan duailel go mui, Saron uzanan duailel mui, go igul go uligaimai,
    Dubanou Ban en goagal oiagab ailemen.
  ctu-BL: Pejtelel jini ya' bʌ chumulob ti Lida yic'ot ti Sarón tsi' q'ueleyob. Tsi'
    sutq'uiyob i bʌ cha'an mi' ñopob lac Yum.
  meq-meq: Ndo i gəma i Lida hay ta ndo neheye ka barrbar i Saron aye tebiye tə ŋgatay
    andza niye na, ta mbəɗa ha mədzal gər tay. Tə pa mədzal gər tay ka Bəy Maduweŋ.
  noa-H: Mag Eneas monaautarr t'umaam k'ʌʌnau Lida p'öbör hee k'ak'apdö haadëm dʌ̈i
    hĩchab k'ör pöm wëjöm Sarón hanʌm hee hõor joobaajerr k'ʌʌnaupa k'ak'apdö haadëjim
    haajem. Magtarr hoowia, hamach k'aibag hisegwi, jũrr maach Pör Jesús hiekta hʌ̈k'ajierram
    haajem.
  alp-NT: Pusue tamata me Lida kai otoi Sarone esi selu Enease hoko pususi hlaleke
    loko iteki Tuhane.
  san-VEL: etaad.r"sa.m d.r.s.tvaa lod"saaro.nanivaasino lokaa.h prabhu.m prati paraavarttanta|
  kbq-kbq: Ana hige'za ana mika Lidane, Saroni kumate ene mani'namo'za agri nege'za,
    Ra Anumzamofonte zamagu'a rukarehe hu'naze.
  kbh-kbh: Nÿetscanga chë Lida pueblents̈e y Saronoca oyenënga chë ents̈á shnaná tmojáninÿe.
    Y as, chënga bacna soyënga amana tmojtsanajbaná y cach orscana tmojanonts̈é Bëngbe
    Utabnábeñe os̈buáchiyana.
  ron-LSB: Toți cei care locuiau la Lida și în Saron l-au văzut și s-au întors la
    Domnul.
  pon-pon: A karoj me kaukaujon Lida o Jaron, kilanada i, re ap wuki on Kaun o.
  nhe-BL: huan quiitaque nochi nopa tlacame tlen itztoyaj ipan nopa pilaltepetzitzi
    Lida huan Sarón. Huan yeca nochi quitoquilijque Tohueyiteco Jesús.
  sps-sps: Ana vainy faavot tana ngats fan iny Lida ai Seron tagei towa ser takopis
    ri faamainy to na Tsunaun.
  wnc-wnc: aminbamu Lida nanaat Seron yot gapmaaune nanaatda kake musia tapa tekwamban
    Buyambam tapanindane amina dakngake yuking.
  bus-bus: Lidadeenↄ kↄ̃n Sarↄnudeenↄ à è, ben aↄ̃ lìɛ wà aɛ dↄ̀ Diia.
  gub-BL: Iri taw pe har paw a'e wà, Xaron taw pe har paw a'e wà no, wexak iata mehe
    a'e wà. A'e rupi uzeruzar Zanezar rehe wà.
  imo-imo: Lida kombu taun imboma kinye Saron kombu taun imboma kinye pali yu kanokolio
    konopu topele toko Awilimunga ungumu pilko moloringi.
  boj-boj: Onaqa tamo uŋgasari kalil Lida qure ti Saron sawa ti dia soqneb qaji naŋgi
    tamo di boleonaq unsibqa naŋgi are bulyosib Tamo Koba qa naŋgo areqalo siŋgilateb.
  eng-DRA: 'And all that dwelt at Lydda and Saron, saw him: who were converted to
    the Lord.'
  knf-knf: Bañaaŋ bŧi biki Luda na biki ufëţ wi Ŧaroŋ wi bawinuluŋ, aşë fiyaar Ajugun.
  san-KHM: ឯតាទ្ឫឝំ ទ្ឫឞ្ដ្វា លោទ្ឝារោណនិវាសិនោ លោកាះ ប្រភុំ ប្រតិ បរាវត៌្តន្ត។
  arn-NT: Fey kom ti pu che müleyelu Lida ka Saron waria mew pefingün ñi tremotun
    ka ñi witratun, feymew feyentuyngün ta Ñidol Jesus mew.
  zas-NT: Chi baguiaa gra ree bén zojb guiedx Lida në ree bén zojb niz Sarón guial
    ma bayajc Eneas, dxel në reeman bililadx Jesucrist.
  ken-NT: Bǒ ɛtɔk Lída nɛ Shárɔn babhak arɛ́. Bɔ mankɛm bághɔ́ nɔ́kɔ́ ndu Aénias
    ákɔ̀, mánókó Yesu Acha.
