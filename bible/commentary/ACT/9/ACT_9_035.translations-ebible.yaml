verse: ACT.009.035
translations:
  kpx-kpx: Ige Lida ata isi Saloni ata keau bahata malaha ke elehai hoidevei Iesu
    ehovalu.
  okv-H: Eto da Lydda te da Sharon te ta embomeni tapa avo kito Iesu Keriso ta ambota
    ambota ea.
  tbo-tbo: Lida po Selona tu miyena atapuhi hi galeya po Guyau hi witumaganeya.
  mal-C: ലുദ്ദയിലും ശാരോനിലും താമസിച്ചിരുന്ന എല്ലാവരും അയാളെ കണ്ട് കർത്താവിലേക്കു
    തിരിഞ്ഞു.
  grc-SR: Καὶ εἶδον αὐτὸν πάντες οἱ κατοικοῦντες Λύδδαν καὶ τὸν Ἀσσάρωνα, οἵτινες
    ἐπέστρεψαν ἐπὶ τὸν κύριον.
  bgc-bgc: फेर लुद्दा नगर अर शारोन के सारे रहणीये उस ताहीं देखकै प्रभु की ओड़ फिरे।
  khz-khz: Vonai getaluwai Lida e Saron talimara maparara na gegitaato, gaurai Velekou
    genai gewaikuleto.
  deu-TKW: Und alsbald stand er auf. Und es sahen ihn alle Einwohner von Lydda und
    Saron, die sich bekehrt hatten zum Herrn.
  zsr-NT: Gulaleꞌi lëꞌ yúguꞌtë nup nacuáꞌ yödz Lida, len yödz Sarón, atiꞌ guluhuöaquëꞌ
    queëꞌ Xanruꞌ, taꞌyejlëꞌë Lëꞌ.
  lin-lin: Tango bavandi nyonso ya Lidi mpe ya esobe ya Saroni bamonaki ye, bandimelaki
    Nkolo.
  hns-NT: Aur sab Leda aur Saaron ke manai log oke dekhke Prabhoe me bieswaas kare
    lagal.
  noa-E: Mag Eneas monaautarr thumaam khʉʉnau Lida phöbör ee khakhapdö aadëm dʉ̈i
    ĩchab khör pöm wëjöm Sarón anʉm ee õor joobaajerr khʉʉnaupa khakhapdö aadëjim
    aajem. Magtarr oowia, amach khaibag isegwi, jũrr maach Pör Jesús iekta ʉ̈khajierram
    aajem.
  eng-EMTV: And all who were dwelling at Lydda and Sharon saw him, and they turned
    to the Lord.
  mib-NT: Te tāca ñáyuu cáyūcú ñuu Lida jiín ndúhvā Sarón ni cajito i jeē ní nacaca
    Eneas, te ni casquéndōo i tāca jnúhun jeē tu íyó ndáā te ni cacandíje i máá Jítoho
    yō.
  lif-NT2: हे़क्‍क्‍याङ् लिद्‌दा ये़क्‌यक्‍को नु सारोन ते़म्‍बेॽओ के़वाॽबा यरिक् मनाहाॽरे़
    खे़न् मनाःन् वेःत्ते़बा मे़निःसुआङ् दाङ्‌बा ले़प्‍माङ् मे़हिसिङ्‌लो॥
  xnj-xnj: Vandu voha va ku Luda na ku Saloni pavawene Ainea, vakamuwuyila Bambu.
  mmx-mmx: Mo limixin diga nemen go Lida la Seron diga ven mo laradi ga lox avukat
    nga la buaang atnedi diga nunu at Leeme Silok.
  cbr-NT: Usai 'iáxa Eneas nitsia isi ca Lida ëma 'imainun Sarona menu 'icë unicama,
    usama 'aíshbi sinanati Nucën 'Ibu Jesucristomi catamëacëxa.
  tee-NT: Pus chux ju amachak'an Lida chaich ju amachak'an Sarón talakts'ilh ju anu'
    lapanac ni palaich ixnavicanta chai tamacaulh tachi ju akts'iya ixtalhilanita
    chai talhilaca'alh ju k'ai ucxtin Jesús.
  eng-LSV: and all those dwelling at Lydda and Saron saw him, and turned to the LORD.
  cak-NT: Y can q'uiy winak ri aj-Lida y aj-Sarón ri xetz'eto chi ri Eneas xc'achoj.
    Y ri winak re' xquinimaj rutzij ri Ajaf Jesús y xjalataj quic'aslen.
  pah-NT: Kotihĩ Enéias'ga po'ami a'ero. Igwete g̃a nhaporemo g̃a nduri ga repiaga
    Lidapeve'g̃a nhumeve'g̃a no. Sarona ei g̃a nhuhũa pe. Ga repiagame g̃a jikopavi
    Jesus'ga rehe a'ero.
  sja-NT: Chok'ara Lida p'uurude p'anapatap'edaarãpa mãik'aapa Sarón eujãde p'anapatap'edaarãpa
    Eneas jɨpa bɨ unudak'ãri, Jesucristode ijãajida.
  xed-xed: Nghaŋta inda gwal ma luwa Lida, nda gwal ma daɓi ma luwa Siruŋ ta tsa mndu
    ya ná, ka zlghaftá həŋ ta Mgham Yesu.
  mks-NT: Tócó ndihi na̱ ndúu ñuu Lida xi̱hín na̱ ñuu Sarón na̱xini na da̱ na̱ndiva̱ha
    yóho ta a̱nda̱ já na̱jándacoo na costumbre yatá na̱sacaja na já na̱ndiquehe na
    íchi̱ cuéntá Jesús, xitoho í.
  gfk-S: Ma ira matanabar me Lida ma Saron di ga nes ie ma di ga tahurus ter tano
    Watong.
  bmu-bmu: Mewö asuhuiga Lida aka Saron ambazip pakpak yeŋön i eka uruŋini meleŋda
    Kembugöreŋ qekötahöget. Mewö.
  dgz-dgz: Waenapan aru ame pa Lida ge Saron gapan wanumuinewa, inak ame yawan boge
    imu pose wat entanen Ayop anu tumasene.
  eng-GNV: And all that dwelt at Lydda and Saron, sawe him, and turned to the Lord.
  zaa-NT: Iyaba canu tsè'e le' yetsi Lida ą'hua le' yetsi Sarón, de bila'ni cą qui'ni
    chi beyacca latsi' nubéyu'a nna, acca betse'e latsi' quį ca creencia qui' quį
    nna huía latsi' quį Señor Jesucristua.
  eng-WEBSTER: And all that dwelt at Lydda and Saron saw him, and turned to the Lord.
  guh-guh: Nexata daxita Lida tomarapijivi, Sarón nacuapijivi ata, tanetsi Eneas pejamatejemajava.
    Bajarapamonae nexata pijaperujujamatabëcuene pecatsitecaejavami, copaba baja.
    Najamatabëcuenecopaba baja Jesucristojavabelia.
  bon-bon: Iyeta biname cina lui Luuda piiyepu Sarona cewe ngalebora icrajige, Aenea
    ne jepänisi. Teepi piba mime Yageyame bau tatatrongäraninisi.
  nhw-BL: huan quiitaque nochi nopa masehualme catli itztoyaj ipan nopa pilaltepetzitzi
    Lida huan Sarón. Huan yeca nochi quitoquilijque Tohueyiteco Jesús.
  mgw-mgw: Bandu boti ba Lida na ba munkanya wa Saloni pabaamweni Ainea katyanga,
    ngabanng'alambukya Bwana.
  swh-ONEN: Watu wote wa Lida na Sharoni walipomwona Ainea akitembea wakamgeukia Bwana.
  wbi-wbi: Kange avanhu voni vanovakale vikukala u Lida naku Sharon ye vambwene umunhu
    ujuo, vaansyentukila uMutwa.
  bba-bba: Tɔmbu kpuro be bɑ wɑ̃ɑ Lidɑɔ kɑ Sɑronin bɑru kpɑɑnu sɔɔ bɑ nùn wɑ, mɑ bɑ
    ɡɔ̃ru ɡɔsiɑ bɑ Yinni nɑɑnɛ doke.
  eng-KJVCPB: And all that dwelt at Lydda and Saron saw him, and turned to the Lord.
  kgk-NT: Ha Lida pygwa gwive, Sarona pygwa gwive ave ojeroviapa-ma Nhandejáry Hesu-rehe.
    Ohexa-ma nga'u íxupe ogwata ramo. Upéa-gwi ogwerovapa gwekoha Hesu-rehe. Ha naimombyrýi
    oĩ ojóhugwi outro tetã héry va'e Jope.
  waj-waj: Varuduu teeda mmuakiaa gioonna kiaapu Rutaa ivaki varuuyaata Saraanga ivaki
    varuuyaatama inna tooduu iya ausaiyauvo hanigiooduu Udaanga Yisuu Kirisiinna aataruuvau
    viravai.
  cpy-cpy: Ikaatzi nampitawori Tzimaani-weniki eejatzi Owaapathaariniki, iñaayiteeri
    ikatziyanaa Eneas, rootaki ikemijan-tantanakariri Awinkatharite.
  mpx-mpx: Gamagalau gegewel bolo hi miminaa Lida ge labi Salon hi kite, inoke hi
    abulilek ge hi mipil awoliya hi pek Babala elana.
  wbp-wbp: Yangka yali-wardingki-patu yapa kujalpalu nyinaja Liirdarla manu yapa kujalpalu
    nyinaja kutu nguru-kari pirli-wangu-wana yirdi-wanaju Jirana-wana, nyangulu nyanunguju
    mata-jangka. Ngula-jangkarla, panu-jarlulkulurla pina-yanu Warlalja-Wiri Jijajikiji.
  luo-luo: Ji duto mane odak Lida gi Sharon nonene moyie kuom Ruoth.
  nhe-NT: huan quiitaque nochi nopa tlacame tlen itztoyaj ipan nopa pilaltepetzitzi
    Lida huan Sarón. Huan yeca nochi quitoquilijque Tohueyiteco Jesús.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܚܵܝܵܐ ܝܗܘܵܘ ܓܵܘ ܠܘܿܕ ܘܓܵܘ ܣܵܪܘܿܢܵܐ ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܗܘܼܡܸܢܗܘܿܢ
    ܒܡܵܪܝܵܐ.
  esk-NT: Iñupayaat Lydda-mi Saron-miḷu qiñiqamitruŋ taamna ukpiliġñiqsut Agaayyutmik.
  msb-msb: Pakakita naman sa iya san mga taga-Lida kag Saron, nagturuod man sa Ginoo.
  cpa-NT: Jøng² ca¹jéinh¹ dsǿa¹² ca¹lah¹já¹ dsa² chian² Lida quianh¹³ Sarón ja³cog²
    Juu¹³ jniang³ mi³ca¹jái¹dsa ca¹hlú² Eneas.
  dso-dso: କଇଲା ଦାପ୍‌ରେ ଏନିୟ ଉଟି ଟିଆଅଇଲା । ଏଟା ଦେକି କରି ଲୁଦା ଆରି ସାରନେ ବାସା ଅଇରଇବା
    ସବୁ ଲକ୍‌ମନ୍‌ ମାପ୍‌ରୁର୍‌ ବାଟେ ଆଇବାକେ ମନ୍‌ କଲାଇ ।
  meu-meu: Luda bona Saron taudia iboudiai ese e itaia; bena Lohiabada e haḡerea.
  yva-NT: Vatan tenambe nanawirati una no munijo Lida muno Saron wo aenamo sauman
    to, weti usakinav wanave Yesus ai.
  dgc-dgc: Ey du étanan a tolay sa a taga Lida sakay Saron, péketa de diya a mahusay
    dén, éy nipasakup be side ta Panginoon.
  zpm-NT: Grëse meṉ Lida, grëse meṉ Sarón zeeṉe goṉ zho sca biac meṉ co, grëse zho
    bliladz Jesús.
  hix-NT: Amusnaxahotho rma yonytxownà hatà, Ryekna hon komo, Sarona hon komo xarha,
    omeroro. Enyhoryexaho rma yonytxownà hatà. Àro ke, Kohkom hona harha nenytxownà
    hatà.
  sim-sim: Urik ma ol yanga Lida orok fehe nga kuyanga Saronik fehe nga Ainias oto
    jivik or narik li heyehe wavu lihin li tormblehe Wasilakan limu tiyara.
  npi-ULB: लुड्‌डा र शारोनमा बस्‍ने सबैले ती मानिसलाई देखे र तिनीहरू प्रभुमा आए ।
  cgc-cgc: Tanan na mga ittaw na gistar naan ta Lida daw Patag Saron na kakita na
    Eneas an nayad en, danen an gatuo ta Ginuo.
  tim-tim: Âlepŋe akmâ agato Lida akto Sadoŋ ambolupŋande ekbiâ dâtŋe akto biwiyeŋe
    Yesugâlân kali.
  yor-yor: Gbogbo àwọn tí ń gbé Lida àti Ṣaroni sì rí i, wọn sì yípadà sí Olúwa.
  wos-wos: Saronéna héfambu rekwa du takwa, Lidambu rekwa atéfék du takwa akwi di
    atéfék di xé, dé yikafre ye téndéka. Xétaka di Néma Du Jisaska jémba saréké.
  emp-NTPO: Lida purud̶e, Saroʌ̃ ẽjũãne bid̶a jũmarãba dji biad̶ara unusid̶aa. Maʌ̃
    carea dadjirã Borora ĩjãsid̶aa.
  eng-F35: All who were living in Lydda and Sharon saw him, and they turned to the
    Lord.
  ind-ind: Semua orang yang tinggal di Lida dan Saron melihat Eneas sudah disembuhkan,
    lalu mereka bertobat dan menjadi pengikut Tuhan Yesus.
  pes-OPCB: آنگاه تمام اهالی لده و شارون با دیدن این معجزه، به خداوند ایمان آوردند.
  mpt-mpt: e hebmamsab hananea Lida bib sel isa Selon bib sel isa atemniba i Yesuse
    bainobo gesiobe.
  ssx-ssx: Mo Lida Sietoni da yaapo pa꞉ta꞉ haemeke wanda꞉hali paeyaoma꞉ mo hali handaata꞉
    Tekehali pa꞉ta꞉ la꞉ka꞉la hone tulaemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ iyi ɑ̀ wɑ Lidɑu fei do inɛi ilɛɛkoi Sɑrɔ̃ɔ ŋɑ ɑ̀ yɔɔ nɔ ɑ̀ dɑsi
    Lɑfɛ̃ɛ Jesu nɑɑnɛ.
  gaq-gaq: ଆକେନ୍‍ କେଚେ ଲୁଦ ଆରି ଶାରୋଣନ୍ନିଆ ବାସା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ରେମୁଆଁଇଂ ମାପ୍‌ରୁନେ
    ପାକା ଆଣ୍ଡେଆର୍‌କେ ।
  gof-RNT: Liidaninne Saaronan de7iya asa ubbay Eeniya be7idi, Godaakko simmidosona.
  unx-unx: ଲୁଦା ଆଡଃ ଶାରୋନ୍‌ରେ ତାଇନଃତାନ୍‌ ସବେନ୍‌ ହଡ଼କ ଇନିଃକେ ନେଲ୍‌କେଦ୍‌ତେ ପ୍ରାଭୁରେ
    ବିଶ୍ୱାସ୍‌କେଦାକ ।
  gah-gah: Lá okago, Lita numutoka itó Salona numutoka nia vegená mukilite ánigiake
    kigika ali viligiake, Guivahaniloka viki gímizemó.
  lcm-lcm: Ri vap aongos i Luda na Saron kilapo arai ania na kila ul pokai aniria
    na kila using a Volava.
  aer-aer: Tyerrtye areyele apmere yanhe ikwerele renhe areke mwerre-arle-irreke anteme
    tnerlenge, tyerrtye apmere Sharon-arenye areyele-arlke areke nthakenhe-arle-irrekenge.
    Areke-arle iperrele itne ingkirreke Jesus-eke akangkwe-irreke ikwerenhe atyewe-arlke
    irremele, atningke anthurre.
  qvc-NT: Chaymi Lida llaqtapi, Sharun llaqtapi tiyaqkuna chayta rikashpaqa, unay
    duktrinanda dijashpa, Jisuspina kriyirqanllapa.
  tgl-ULB: Kaya lahat ng nakakita sa Lida at Saron ay nakita ang lalaki at nagbalik
    loob sila sa Panginoon.
  cbs-NT: ja mae dabe Lida inun Sarón anu jiweabun ja juni Pedron kaya washina uinkin
    Xanen Ibu Jesúskidi ninkakin dasibibun shinan betsa wanibukiaki.
  xtm-NTPP: Te ndaka ñayii ka iyo ñuu Lida ma, ji'in ñuu Sarón ma, ni ka jini i sukan
    ni kuu ma, te ni ka kandija i Su'si Iya Tátnuni ma, te ni ka ndandikin i ya.
  nnq-nnq: Bandu boa ba Lida na Solani ngabammona Enea, na boa ngababujila Angwana.
  bao-NT: Niipetirã Lida, Sarón macãrã Eneas cʉ̃ ca catirijere ĩari, Jesucristo peere
    tʉo nʉnʉjeeupa.
  san-ORI: ଏତାଦୃଶଂ ଦୃଷ୍ଟ୍ୱା ଲୋଦ୍ଶାରୋଣନିୱାସିନୋ ଲୋକାଃ ପ୍ରଭୁଂ ପ୍ରତି ପରାୱର୍ତ୍ତନ୍ତ|
  rmn-rmn: Кана алаи, кон бэшэлас андэ Лидда тай Шарон, дикхлэ лэс аиндимэ, он болдинэпэс
    ко Сагбус.
  huv-NT: Wüx tajawüw nej lajneaj, meáwan nipilan tiül Lida, at monaw tiül cambaj
    Sarón aton tandüjpiw Teat Jesús.
  otn-NT: Nu̱'ʉ yø mmɛ̱ngu̱ Lida 'nɛ̱'ʉ yø mmɛ̱ngu̱ Sarón mi̱ nu̱ ngue bi zä ra̱ Eneas.
    Bi hyɛp'ʉ yø nyogui nt'ɛ̱c'ɛ̱i̱ p'ʉya, bi 'yɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: Pilalu metam Lida eŋ Selon yokwetneŋhi adi u kaŋ Wapum nadisukilitimiŋgiŋ.
  obo-NT: Nokita taddot langun no id ubpa riyot Lida woy Saron no no-uliyan don sikandin,
    de-en id pomakoy sikandan tod Longaggon.
  kca-kca: Пӑ ԓўв Лиддайән пӑ Саронән уԓты хŏйатәтән хŏԓ ватса, пӑ Турәм Куща пеԓа
    ӑӈкәртсәт пӑ эвәԓсәт.
  cak-ENT: Y juis c'a vinük ri aj-Lida y aj-Sarón ri xetz'eton que ri Eneas xc'achoj.
    Y ri vinük re' xquitakej ri Ajaf Jesús y xjalatüj quic'aslen.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤡᤍ᤻ᤍᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤏᤢ ᤛᤠᤖᤥᤏ ᤋᤧᤶᤒᤣ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ
    ᤘᤣ᤺ᤳᤋᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤍᤠᤱᤒᤠ ᤗᤧᤵᤔᤠᤱ ᤔᤧᤜᤡᤛᤡᤱᤗᤥ॥
  mie-NT: De nī jinī ndācá nchivī ñuū Lida jíín nchivī jā ndéē nduhvā Sarón, de nī
    nasāma inī ndá ji de nī ncandíja ndá ji maá Jētohō ō.
  san-TIB: ཨེཏཱདྲྀཤཾ དྲྀཥྚྭཱ ལོདྴཱརོཎནིཝཱསིནོ ལོཀཱཿ པྲབྷུཾ པྲཏི པརཱཝརྟྟནྟ།
  qve-NT: Chaymi chay Lida llaqtapi tiyaq runakuna, hinallataq Sarón lawpi tiyaq runakunapas,
    chay milagrota rikuspankun, Señor Jesucristopi creeranku.
  pao-NT: Ewa'yoo mu numu Lydda-wi nonobe-ga'yoo, yise ewa'yoo numu Sharon mee naneadu
    tubewa-witu oo poonnese oo naka'oedyuku soo Jesus Te Pabe'e.
  cbu-NT: Lidshuchi Saronshuchtam anoo pakeersin, ichingurushtisin Isusoo chinarangashinllinaya.
  usa-usa: miráitata yaímma aarawaamá Aríra-marabaq-wayukagaraq yaímma Téroni-marabaq
    máa-kayukagaraq yeráwáqá aónaamma maamin-náqá uréire kéitata máqte-kayukama yirummá
    waeréta uyátárai-nakoma Îtun anaaé wakááe.
  soy-soy: Litɑ pikɔ́ nɛ Sɑɑrɔɔ pikɔ́ nnɛ́í ɑpi u yɛnu ɑpi pimɛcirɛ Upíimɑ pɑ ɑpí
    nɛ Upíimɑ kɛfɑ tɛnɛ.
  hui-hui: Heyayagola wali agali Lidanibi Sarononibi bibahende hearume Ainiasa hondowa
    mini beregedalu Anduane Homogohondo mini mbiraore wini.
  amf-amf: Liidabee Saaroonaber dohoono eeno wul Eniyaam shedayse Imbaa wontea Yesusdar
    woylamin ko qajade.
  quc-NNT: Aretaq k'ut ri winaq ri e k'o pa ri tinimit Lida, xuquje' ri e k'o pa ri
    taq'aj re Sarón ri k'o wi ri Lida, xkilo chi ri tat Eneas xwalijik, xkiya kan
    ri ojer ki k'aslemal. Rumal ri xb'antajik xekojon che ri Qajaw Jesús.
  dob-dob: Ta tomota nidi Lida be Seloni ꞌadi tomiyanao siꞌitena, ga ꞌenega ꞌInapwana
    Yesu ꞌena sisanaila.
  wrs-wrs: Indhanamba indkumbiva, nomba diva temba avnamba Litarava, eva napundrava
