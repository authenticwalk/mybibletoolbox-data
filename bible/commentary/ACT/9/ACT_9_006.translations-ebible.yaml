verse: ACT.009.006
translations:
  kpx-kpx: Iale hovelahai o baluga keve talive ata moleu bae a gabie onole vaveve
    ke ahoe loui.”
  okv-H: Ereto heteto da ta pambuto na ke do asona avo ingesi simba ejo.”
  tbo-tbo: Tamogi una towolo po meyageina una luiya. Noka hosi apo hina paliwelem
    awai apo una dewaya.’
  mal-C: “നീ എഴുന്നേറ്റു പട്ടണത്തിൽ ചെല്ലുക. എന്തു ചെയ്യണമെന്ന് അവിടെവെച്ച് ഞാൻ നിനക്കു
    പറഞ്ഞുതരും.”
  grc-SR: ⸂ἀλλὰ⸃ ἀνάστηθι καὶ εἴσελθε εἰς τὴν πόλιν, καὶ λαληθήσεταί σοι ⸂2τί⸃ σε
    δεῖ ποιεῖν.
  bgc-bgc: पर इब उठकै नगर म्ह जा, अर जो तन्नै करणा सै वो तेरे तै कह्या जावैगा।”
  khz-khz: Na ono kuliiti, vanuga kamunai ono laka-toga, vonai talima taa na pene
    vaikilamu rakagau pono kala.”
  deu-TKW: Du aber stehe auf und gehe in die Stadt, so wird dir gesagt werden, was
    du thun sollst.
  zsr-NT: 'Niꞌr gzxiztsquëꞌ, gúdxinëꞌ Saulo, gnëꞌ: ―Xan, ¿bizxa rëꞌnnuꞌ gunaꞌ? Xanruꞌ
    gudxëꞌ lëꞌ: ―Gyas len gyaz lu yödz, atiꞌ niꞌ gsölaꞌa quiuꞌ nu guië liꞌ le ral‑laꞌ
    gunuꞌ.'
  lin-lin: Kasi sik’oyo, telema, kota kati na engumba, mpe, kuna, bakoyebisa yo makambo
    oyo osengeli kosala.
  hns-NT: Oeth aur Daamaskas sahar dja. Hoewa par tose bataawal djaai toke ka kare
    ke tjaahie.”
  noa-E: Mag ũrbaawai Saulo jãphierr ajaugau kha duui thʉnʉmua jũrr irig, —Señor,
    ¿khani pua mʉrʉg waupim khõsi chirʉ́wi? ajim anʉm.] Magbaa maach Pöröu irig, —Phiidʉbá,
    maimua warag phöbörög petá ajim aajem. Nau jamta pʉchdëu nem wauju thum pʉrʉg
    khap jaaujugui ajim aajem.
  eng-EMTV: “But rise up and enter into the city, and it will be spoken to you what
    you must do.”
  mib-NT: 'Te máá de chi quɨ́sɨ i de jeē yūhú de, te ni cahān de: Tátā, ¿na vé cuní
    ni jéē sáha ná núu súcuan? áchí de. Te ni cahān maá Jítoho yō jiín de: Ndocuɨñɨ̄,
    quɨ̄vɨ ró ini ñuu, te yūcuan íyó ɨɨn tēe jeē cachi nuū rō na vé cúu jeē cánuú
    sáha ró, achí yá.'
  lif-NT2: आल्‍ल खे़ने़ॽ पोगे़ॽआङ् ये़क्‌यक्‍को पेगे़ॽ॥ खे़प्‍मोए खे़ने़ॽ थे चोःक्‍मा
    पोःङ् इङ्‌गाॽ मे़त्‍ने़ॽरो॥”
  xnj-xnj: Nambu hinu yima uhamba kumujini, kwenuko ndi kwewijoviwa chechikugana kuchihenga.”
  mmx-mmx: Ketla una xatu la unat pas uto at lemenemen silok la mo go tara ba tong
    tempanga salai nenu uba lox i.”
  cbr-NT: 'Usoquian cacëxun cuati ratúirai racuëti bërëruquin ca Saulonën cacëxa:
    —¿Añu ñu ''ën ''ati caina cuëënin? Cacëxun ca Jesusan cacëxa: —Niruquiani ca Damasco
    ëmanu cuantan. Anuxun ca unin añu caramina ''ati ''ain quixun mi cati ''icën.'
  tee-NT: 'Pus ju Saulo lana na alhq''uip''ip''itnilh. Na ixtalhanantach. Chai chani
    juni: ―Qui''ucxtin tijuch ju lac''asq''uin ju acnavi. Chai ju ucxtin Jesús chani
    juni: ―At''aich. A''inchich ju lak''achak''an. A''unc''ant''achich tuch''i ju
    anaviya''ich.'
  eng-LSV: trembling also, and astonished, he said, “Lord, what do You wish me to
    do?” And the LORD [said] to him,]] “Arise, and enter into the city, and it will
    be told [to] you what you must do.”
  cak-NT: 'Y ri Saulo nibarbot roma xibinri''l, xu''ij: Ajaf, ¿anchique najo'' chi
    nin-en? xcha''. Y ri Ajaf Jesús xu''ij che: Cacataj, y catoc-apo c''a pa tenemit,
    y chiri'' xti''ix chawe ri anchique nic''atzin na''an, xuche''x-e.'
  pah-NT: 'Emo ji a''e nde ve kiro: Epo''ã egwovo cidade pe, ei ga Saulo''ga pe. Pevove''ga
    po ti omombe''u nde ve nderekoag̃wama nehẽ, ei Jesus''ga ga pe.'
  sja-NT: P'irabáiji mãik'aapa wã́ji p'uurudee. Mama jaradai pɨa k'ãata ooit'ee.
  xed-xed: Sliʼafsliʼa gha, ka dzaʼa ka da huɗa luwa Damas. Hada dzaʼa mnaghata lu
    ta skwi ŋa magay gha,» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱casáhá quíji Saulo xi̱hín ña̱ yíhví da̱ já na̱cachi da já:
    —Ca̱ha̱n ndó xi̱hín i̱, xitoho i̱ ndía̱ quéa̱ cúni̱ ndó ná caja i̱ —cáchí da̱.
    A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já cáchí a̱ já xi̱hi̱n dá: —Cuándaco̱o
    ta cuáhán qui̱hvi ñuu Damasco. Ta ja̱n ca̱ha̱n na̱ xu̱hu̱n ndía̱ ndítahan cajún
    —cáchí Jesús.'
  gfk-S: Iesene nu taman tut ma nu hana utuma tano taman ma da hinawase ugo kaia ta
    ira linge ing iat nu gil.”
  bmu-bmu: Mi akzalmö, ölöp wahöta sitinöŋ anman. Miaŋgöreŋ anda wani yuai akŋani,
    kunŋan miaŋgö buzupŋi jii mötman.”
  dgz-dgz: Endi ao yon pa Damaskas ak, ap mepe apan da dim da tapen menan wadiageta.”
  eng-GNV: He then both trembling and astonied, sayd, Lord, what wilt thou that I
    doe? And the Lord sayd vnto him, Arise and goe into the citie, and it shall be
    tolde thee what thou shalt doe.
  zaa-NT: 'Biỹìtti''ni Saúlua de tantua la'' rátsilatsi'' nna rą: Biani calatsi''
    cuią''lu'' gunia'' Señor. Lèe nna ra tìe na: Beyátha nna beyya le'' ciudą́'';
    nà'' ba nna ccá lu'' saber nu ná qui''ni guni lu''.'
  eng-WEBSTER: And he trembling and astonished said, Lord, what wilt thou have me
    to do? And the Lord said to him, Arise, and go into the city, and it shall be
    told thee what thou must do.
  guh-guh: 'Saulo nexata neconecojai pecajunavi. Nexata jumaitsi: —Tajatuxanenë, ¿detsa
    xua nexata jitsipame taexanaenexa? jai. Nexata Jesús jumaitsi: —Nonotapunare baja.
    Ponaename baja Damasco tomarabelia. Bajarajotalia catsipaebiana pacuenia exanaejitsiamë,
    jai Jesús.'
  bon-bon: Abujängti, ädi babo cewe me, cane puma mene pa naajene maane ngena wawename.”
  nhw-BL: 'Huan Saulo momajmatiyaya hasta huihuipicayaya huan quiijto: “NoTeco, ¿tlaque
    tijnequi ma nijchihua?” Huan Toteco quiilhui: “Ximoquetza huan xiya nopa altepetl,
    huan se tlacatl mitzilhuis tlaque monequi tijchihuas.”'
  mgw-mgw: Lakini nambi'yambi' ukatuke uyingi mukilambo, na kwo waabakiyilwa saupalikwa
    panga.”
  swh-ONEN: Sasa inuka uingie mjini, nawe utaambiwa yakupasayo kutenda.”
  wbi-wbi: Loli imagha, ingila mulikaja, najuve ghuvuluagha sino siunoghile uvomba
  bba-bba: A seewo ɑ du wuu ɡe sɔɔ, bɑ koo nun sɔ̃ ye kɑɑ ko.
  eng-KJVCPB: And he trembling and astonished said, Lord, what wilt thou have me to
    do? And the Lord said unto him, Arise, and go into the city, and it shall be told
    thee what thou must do.
  kgk-NT: —Ha epu'ã katu upe tetã-my tereho. Upe-py omombe'u-ta nde-vy ne rembiaporã,
    he'i íxupe Hesu.
  waj-waj: Inna aikioovai. Diitee yoosinnaivaki kuanee. Vino fai vaidi voovoono a
    iinara aataruuvaara fai i kiaa i mminaravee, tiravai.
  cpy-cpy: 'Tema ompetawaetanaka Saulo ithaawan-tanakari, ikantanaki: “¡Pinkathari!
    Iitaka pikoyiri nanteeri naaka.” Ikantzi Awinkatharite: “Pikatziyee, piyaate nampitsiki.
    Ari ikamantee-temirori oetarika panteri.”'
  mpx-mpx: He u lut ge u nok u na panuwaa, inoke abwe nihi baewa elam hauna gun nu
    ginol.”
  wbp-wbp: Karrinja-pardiya, yaninjarla yukaya Tamaka-kurra. Yalirla kapungku jinta
    wati wangkami nyarrpa-jarrinjaku.”
  luo-luo: Koro aa malo idhi Damaski kendo ibiro nyisi gima nyaka itim.”
  nhe-NT: 'Huan Saulo momajmatiyaya hasta huihuipicayaya huan quiijto: “NoTeco, ¿tlaque
    tijnequi ma nijchihua?” Huan Toteco quiilhui: “Ximoquetza huan xiya nopa altepetl.
    Huan se tlacatl mitzilhuis tlaque monequi tijchihuas.”'
  aii-aii: ”ܩܘܼܡ ܥܒ݂ܘܿܪ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܘܒܸܬ ܦܵܐܹܫ ܐܡܝܼܪܵܐ ܐܸܠܘܼܟ݂ ܡܘܼܕܝܼ ܘܵܠܹܐ ܝܠܵܗ̇
    ܕܥܵܒ݂ܕܹܬ.“
  esk-NT: Makillutin utlautiiñ nunaaqqimun. Taamani taamma uqautigisigaatin qanuq
    pił̣iksraqnik.”
  msb-msb: Niyan bangon kag magsulod ka sa syudad. Pag-abot mo didto may magasabi
    sa imo kun nano an hihimuon mo.”
  cpa-NT: ¡Nung²! ¡Gu² juu¹² jøa³juøi²! Ja³jøng² li¹chi² jǿg³ he² hniuh¹² jmóh³hning
    ―ca¹juúh²dsa.
  dso-dso: ଏବେ ଉଟ୍‌, ନଅରେ ଜା, କାଇଟା କର୍‌ବାକେ ଅଇସି, ତେଇ ତକେ ଜାନାଇବି ।”
  meu-meu: A tore isi, hanua ai ba raka vareai; bena baina hamaoromui ede ba kara
    toma.
  yva-NT: Soamo syare winseo ramu nyanya nsiso no munije wato rai. Indati ana nyo
    rave akato mamo Syo rarorono nai.”
  dgc-dgc: Umégkat ka dén, Saulo, a somdép ka dén ta banuwan. Te mégkagi diko ta éya
    ta kailangan mo a gemtén.”
  zpm-NT: 'Rdzieb Saul, rzhidz me lo dzeb co rëb me: ―Bzhiguieḻ bnë dieṉ, ¿pe racladz
    luu guṉ naa niina?] Rëbchaa Jesús lo me: ―Guche i, güey Damasc, ga gnë zho gaṉle
    pe nac miṉe no guṉ luu.'
  hix-NT: Asanàmko harha. Àtoko rma, owto ymo hona. Àsok hana oyesnàr xe wehxan ha.
    Àro rma yokarymehe, ranoto, owya, owto ymo ho oyehtok mak ha, kay hatà, Sawru
    wya.
  sim-sim: Hako mi usaha mi ihi yanga Damaskusik layika. Unak ma lar avak lerawu os
    mi lakwa lakwa oson or sawenak mivai misika,� karem ormu mbara.
  npi-ULB: तर उठ र सहरमा जाऊ र तिमीले के गर्नुपर्छ भनी तिमीलाई बताइनेछ ।”
  cgc-cgc: Mangon ka daw melled naan ta Damasco daw naan dya may magsugid ki kaon
    daw ino naan ta plano ta Dyos na buaten no.”
  tim-tim: Agatmâ gâŋe kepian arimenâ âmâ siâŋe gain gain akbiatgât miawâk makgiŋbiap.”
    dâep.
  yor-yor: Dìde, kí o sì lọ sí ìlú náà, a ó sì sọ fún ọ nípa ohun tí ìwọ yóò ṣe.”
  wos-wos: Sé raama ané getéfaré wulayi. Wulayimét du nak wandét méni déka hundi xékétaka
    dé wandén maki hurutaméni.” Wungi dé wa.
  emp-NTPO: Jãʌ̃be piradrʌped̶a Damasco purud̶aa wãdua. Jãma ab̶aʌba jaraya bʌa cãrẽda
    oida b̶ʌda.–
  eng-F35: but get up and go into the city, and you will be told what you must do.”
  ind-ind: Sekarang berdiri dan masuklah ke kota itu. Di sana akan diberitahukan kepadamu
    apa yang harus kamu lakukan.”
  pes-OPCB: اکنون برخیز و به شهر برو. در آنجا به تو گفته خواهد شد که چه باید بکنی.»
  mpt-mpt: e Sole baabanea Ne Yesus netabo, kobo enino omkanebeb kesoa memalo hananeba
    moneba Damaskas bib ye unebta naka make teneta ne okoko omakabkeibio wengo baabkeneko
    ge baabasea
  ssx-ssx: Tiao oni da nane naka꞉ pulu peleeki loluekema꞉ pue leekeme.
  mkl-mkl: Dede i bɔ inɔ iluu, bɛi ɑɑ sɔ̃ɛ mii iyi ɑɑ ce.
  gaq-gaq: ଏବେ ତଡ଼ିଆ ଆରି ସହର୍‍ନ୍ନିଆ ୱେଲା । ଆତ୍‍ଅରିଆ ଆନାକେ ମେଁ ଡିଙ୍ଗ୍‍ନେ ଆତେନ୍‌‍ ଆନାକେ
    ମୁଇଂଜା ବାସଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Shin Saa7oli kokkorishenne malaalettishe, “Godaw, taani ay oothana mela
    koyay?” yaagis. Goday iyaakko, “Denddada katamaa gela; neeni oothanaw bessiyabay
    yan new odettana” yaagis.
  unx-unx: ମେନ୍‌ଦ ବିରିଦ୍‌ମେ, ଆଡଃ ନାଗାର୍‌ତେ ସେନଃମେ, ଚିକ୍‌ନାଃ କାମି ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ଏନା ଏନ୍ତାଃରେ ଆମ୍‌କେ କାଜିୟଃଆ ।”
  gah-gah: Otezo, taoni napagú itekako, netá matá loló itanimó nenémini gakola li
    giminigi aze, oteoko aló tovozo.
  lcm-lcm: Sikei, ku tapasuk na ku palak ane nei rina na kuan longong lak a atatai
    ta ku vil sa.”
  aer-aer: Kele alakenhe akwete mpwaretyale. Akeme-irremele alhaye apmere Damascus
    ikwere-werne, tyerrtye anyentele ngenhe iletyenhe nthakenhe irretyeke.”
  qvc-NT: 'Chaymi Sawluqa ancha manchaywan ch''apsikashpa, tapurqan: —Taytitu, ¿imatamir
    munangi ruranaypaq? nishpa. Chaymi Siñurninchiq Jisusqa nirqan:˼ —Atarishpa riy
    chay Damasku llaqtaman. Waqpim rinllapa nishuq, imata ruranayki, nishpa.'
  tgl-ULB: ngunit bumangon ka, pumasok ka sa lungsod, at sasabihin saiyo kung ano
    ang dapat mong gawin.”
  cbs-NT: Benikaini kai Damasco anu kaditanwen, jadixun min jaskakunkainxanai tsuanda
    mia yuixanikikidan— akaya
  xtm-NTPP: 'Te nini''i‑nka de ja ni yu''u de, te jiña''a de: ―‍Señor, ¿nawa kúni
    ni ja sa''a sa? ―‍kúu de jiña''a de. Te jiña''a Iya Tátnuni ma: ―‍Ndakoo ni, te
    kuá''an ni ini ñuu ma. Te yukan, te jin ka''an i nawa sa''a ni ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: “Nambu ngoe nnyinuke nnyeme, nnyende kunnyini kwenio mamakalengaligwa echimpaligwa
    ukamula.”
  bao-NT: 'Cʉ̃ pea nanagʉra bʉaro uwirique mena o biro ĩiupi: “¿Wiogʉ, ñee yʉ ca tiiro
    mʉ booti?” cʉ̃re ĩiupi. To cʉ̃ ca ĩiro Jesús''pea: “Wãmʉ nʉcãri, macã pee piya
    waagʉja. Toopʉ mʉ ca earo, mʉ ca tiipere mʉre wederucuma,” ĩi yʉʉupi.'
  san-ORI: ତଦା କମ୍ପମାନୋ ୱିସ୍ମଯାପନ୍ନଶ୍ଚ ସୋୱଦତ୍ ହେ ପ୍ରଭୋ ମଯା କିଂ କର୍ତ୍ତୱ୍ୟଂ? ଭୱତ ଇଚ୍ଛା
    କା? ତତଃ ପ୍ରଭୁରାଜ୍ଞାପଯଦ୍ ଉତ୍ଥାଯ ନଗରଂ ଗଚ୍ଛ ତତ୍ର ତ୍ୱଯା ଯତ୍ କର୍ତ୍ତୱ୍ୟଂ ତଦ୍ ୱଦିଷ୍ୟତେ|
  rmn-rmn: — Ущи тай джя андэ диз, отхэ туки кан пхэнэн, со туки камэл тэ керэс.
  huv-NT: 'Quiaj mbayaw, ancambeapmbeapeay. Tapiüng: ―Jow nganüy Teat ¿cuane indiüm
    mejaw naranga? ―aw. Quiaj tasaj nej Teat Jesús: ―Witiür, quiür itüch tiül aaga
    cambaj quiün. Quiaj apmesoic cuane netam merang ―aj nej.'
  otn-NT: 'Asta̱ hua̱cra̱ Saulo ngue bi̱ nsu̱. Bi ''yɛ̱mbʉya: ―Ague grá̱ Hmu̱, ¿teni̱
    ''bɛ''a̱ guí̱ nneque ga̱ øt''ä p''ʉya? Mi̱ da̱hra̱ Hmu̱ Jesús, bi ''yɛ̱mbi̱: ―Da̱mi̱
    nangui̱, ni̱ manʉ bí ja ra̱ hni̱ni̱. Ja da̱ni̱ si''i̱ nʉ te ja ngue gui ''yøt''e.'
  nop-nop: Ale pilali yokwet maaneŋ foune maŋgoŋ titiŋdok u uŋoŋ ganineeŋ.”
  obo-NT: Na, lohinat ka woy ponayun ka undiyon taddon bonuwa su rutun, duwon od ponudtuu
    kikow ko ondak od puungan du.”
  kca-kca: 'Ԓўв, тӑрыман пӑ пӑԉщәмән иԉапман, йастәс: «Турәм Куща! Мўй верты мӑнэм
    партԓэн?» Щӑԓта Турәм Куща ԓўвеԓа йастәс: «Нŏх ԓойа пӑ воша мӑна; пӑ нӑӈена йастәԓа,
    мўй нӑӈен верты мосәԓ».'
  cak-ENT: 'Y ri Saulo nbarbot roma xbiri'', xbij: Ajaf, ¿achique c''a ri c''uluman
    que ninbün ta yin? xbij. Y ri Ajaf Jesús xbij chin: Cacatüj c''a e, y cabiyin
    c''a pa tinamit, y chiri'' nbix c''a chave achique ri c''uluman que nabün, xbix.'
  lif-NT: ᤀᤠᤸᤗ ᤂᤧᤏᤧ᤹ ᤐᤥᤃᤧ᤹ᤀᤠᤱ ᤕᤧᤰᤕᤰᤁᤥ ᤐᤣᤃᤧ᤹॥ ᤂᤧᤵᤔᤥᤀᤣ ᤂᤧᤏᤧ᤹ ᤌᤣ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤧ᤹ᤖᤥ॥”
  mie-NT: 'De quísi dē chi yúhú dē, de nī ncāhān dē: Señor, ¿naá cúu jā sāhá sá cúnī
    ní túsaá? ncachī dē. De maá Jētohō ō nī ncāhān yā jíín dē: Nacōo, de quīvi nú
    inī ñuū, de ñúcuán íyó iin tēe jā cachī dē nūū nū naá cúu jā jíni ñúhún sāhá nú,
