  wol-2010: Gannaaw Lidd sorewul ak Yope nag, te taalibe yi dégg ne Piyeer a nga fa,
    ñu yónnee ko ñaari nit, ñaan ko mu ñëw ci ñoom ci saa si.
  nss-nss: Kol Litta ara kol hakol ita pakeh kol Yoppa ko, pe yihu yau ta Yapan ara
    huhulong tehe Pita ara iro aliy. Pwen hupwandrisa ndramat malmou hilya rakamam
    iya kili yiy, hilpa, “Mbuna ahandrundru; ahaleh o, asa kili yowu!”
  snc-snc: Iopa e Lida fakari tu asi manaḡa. Be Iesu ḡekorana-iaḡiato-ḡoi tarimari
    Iopai ḡeseḡaḡito Petero tu Lidai nai, tarima ruarua ḡetuḡu-iaḡorito ḡia ḡenai,
    beḡene noḡia, beḡene kira, “Ḡai ḡesi si-iaḡo, asi nokwaibo!”
  lgl-lgl: Ma falua 'i Jopa iko 'ali tatau mola faasia 'i Lida, ma ala talasi ioli
    gera fakwalaimoki gi gera ronoa Peter 'e io 'i Lida, gera ka keria rua wale gi
    'i so'ela failia me alaana 'uri 'e, “'O la nainali mae 'i soemeulu.”
  mmo-mmo: Tonde Yesu-te hil langoyin nambe Pita nando Lida sen neep ngaaho vu taaku
    Jopaa-to, om lawiing omaaho yuuh lala vu be yuuh kataangg yi nambe, “Ganaam pavis
    vu hey e.”
  ncu-NT: Amo̱se̱‑ɔ Yopaa awuye ne̱ baa kɔɔre̱ Yeesuu gyi‑o a nu Peetroo si fe̱yɛ
    ɔ bo̱ Lidaa maŋ‑nɔ‑ɔ, ne̱ baa suŋ abɛɛ anyɔ ko̱ mò̱ ase̱ fe̱yɛ bo̱ ya tɔwe̱ gywii
    mò̱ ɛ, “Ane̱ e̱ ko̱re̱ fo̱, waa me̱naŋ ba ane̱ ase̱.”
  cni-NT: 'Jero Irira oquempejitaro Jope. Yora quemisantajeitatsiri, iquemacotaqueri
    Petero, inapaaque anta. Itiancaqueri apite shirampari: —Pishintsite, pincantaiteri
    Petero impoque. Ari ijataque, icantasanotapaaqueri: —Pishintsite poijatanaquena
    pamenapeero tsinane, camaque oni.'
  eng-WMB: As Lydda was near Joppa, the disciples, hearing that Peter was there, sent
    two men to him, imploring him not to delay in coming to them.
  zaw-NT: 'Sa''csi gajxh guedx Jope tre'' guedx Lida, luxh biejn diajg rexpejṉ Jesucrist
    ro''c yu'' Pedr, baxhaḻreni tiop dade'' saxii Pedr. Räjp redade''ga loj Pedr:
    ―Bejn huen salu chonnu Jope naṉajga.'
  san-MAL: ലോദ്നഗരം യാഫോനഗരസ്യ സമീപസ്ഥം തസ്മാത്തത്ര പിതര ആസ്തേ, ഇതി വാർത്താം ശ്രുത്വാ
    തൂർണം തസ്യാഗമനാർഥം തസ്മിൻ വിനയമുക്ത്വാ ശിഷ്യഗണോ ദ്വൗ മനുജൗ പ്രേഷിതവാൻ|
  tam-TCV: லித்தா யோப்பாவுக்கு அருகே இருந்தது. எனவே, பேதுரு லித்தாவில் இருக்கிறான்
    என்று சீடர்கள் கேள்விப்பட்டபோது, இரண்டு மனிதரை அவனிடம் அனுப்பி, “தயவுசெய்து உடனே
    வாரும்” என்று சொல்லச் சொன்னார்கள்.
  mit-NT: Dandu nèhivì xí Jesús (ndoó ñuu mà), nì xinitnùhu‑ne ñà‑yatni uun iá Pedro
    ñuu Lida. Ñàyùcàndùá, nì techuún‑né ùì tiàa nì sàhàn nì sacundahví xì nùù nècuàchìmà
    ñà‑quixi‑ne vichi duha.
  ceb-ULB: Tungod kay ang Lida duol lang sa Jopa, ug ang mga disipulo nakadungog nga
    si Pedro tua pa didto, sila nagpadala ug duha ka tawo ngadto kaniya, paghangyo
    kaniya, “Kuyog kanamo sa walay langan.”
  ces-LB: Věřící se doslechli, že Petr je v Lyddě, a poslali k němu s prosbou, aby
    k nim hned přišel.
  mkn-mkn: Ais itu waktu, dong dapa dengar bilang, Petrus su ada di Lida, satu kota
    yang kira-kira jalan kaki satenga hari dari Yope. Tarús dong kirim dua orang ko
    pi pange sang Petrus bilang, “Bapa! Botong minta ko bapa datang capát-capát di
    Yope dolo.”
  nce-nce: Jopa life bu Lita life li mëta lëbe. Na Jisasme lowene sle mëtletlabë oneho
    gali meaholokwane mëtletla, Pita Lita life mëta tafa lële. Këme nëgeme bu tlemalë
    home, Pita belë këme jine mëtlëma. Bu Pita belëme fwa mutulo na bume megali motlolo,
    “Ju sebobë lifewa hokweinawa saesi. Ju ahuta asa ele.”
  pol-UBG: A ponieważ Lidda leży blisko Jafy, gdy uczniowie usłyszeli, że jest tam
    Piotr, posłali do niego dwóch ludzi, prosząc, aby nie zwlekał z przyjściem do
    nich.
  qxh-NT: 'Chaura washlänin Lida marcallaćhu Pedro caycaptin, waquin irmänucuna ishcaj
    runata caćhacuran: «Tayta Pedro, Jope marcaman shamuy, ari. Ama juyapacämunquichu»
    nir.'
  nwi-nwi: Ikɨn a Jopa ipakə əmə tuk Lida, ror pən, nɨpɨg narmamə kape Yesu mɨnə apa
    Jopa kɨsərɨg mə Pita raməmɨr apa Lida, kɨsher-pən kɨn yermamə kɨraru kɨravən mwəm
    in. Mɨweikeikei kɨmin mɨrəmə, “Ǝriwak aihuaa muə.”
  kmo-kmo: Lida akamak Jopa akamak bana bana tar. Worek, eeta hiki siitiichichar ma
    ye, Jopa akamak tarek, ye meejir Pita rii Lida akamak tar. Worek, yecha ma upurusen
    maji heechirek ye ir. Eecha wor, “Miita na ameya notak ya.”
  agr-agr: 'Pedro Lidanum pujau, Jope tikiju awa nui. Nuniaun dekajuawag Jisusa nemajin
    aidaushkam jimag aentsun akateak: “Jopenum megkaetugtsuk tajutuati tujabiagmae,
    tusa ujaktajum”, tusa awetiaju.'
  kyc-kyc: Dokopa yuu Lita doko yuu Jopa repeta siyamosa disaepole dupwa Pita baa
    yuu Lita karapyalyamo lao sepala akali lama baa waiya lao epena lao pena leyami.
  urd-GVU: لُدہ یافا کے قریب ہے، اِس لئے جب شاگردوں نے سنا کہ پطرس لُدہ میں ہے تو
    اُنہوں نے اُس کے پاس دو آدمیوں کو بھیج کر التماس کی، ”سیدھے ہمارے پاس آئیں اور
    دیر نہ کریں۔“
  yre-NT: Lida 'fla a Zope 'fla "srɔn "kogo, ɛn Zozi -srunɔn -a 'man 'e 'cɛn, 'nan
    Piɛri a Lida. -A -nan nɛn o min "fli 'pa 'sia 'nan 'o 'kʋ -a trʋ 'ba, 'nan 'o
    vɩ -yrɛ 'nan 'e 'ta 'o 'va 'trɛlɛ.
  fuh-BKF: Wuro Joffe ngoon woɗɗunduraa e Lidda, wooɗi du, taalibaaɓe ɓeen nani Piyeer
    ina woni to Lidda toon. Ndelle ɓe neli worɓe ɗiɗo ŋaaroo mo o yottoo ɗum'en law.
  arl-NT: 'Jope tiacaari cateca quiya Lida tiacajiniji. Pedroori Lida tiacajinia quiriquiaajaa
    Dorcas shaajesacari. Jesuucua tiuuniaa pueyari tari niishiriquiaa tee Pedro quiyani.
    Naaratej, caapiqui pueyano jiyarotureeri Pedro na numootenura. Nojoriiri na jiyarosano
    caapiqui pueyano sequequiaari: —Niocua naa Pedro sequesee: “Quia quiaarena ritia
    Jope tiacajinia. Majaari tarishiniu”.'
  ziw-ziw: Yafa nasiyo hale kulaila Lida, wanampina uko Yafa weva kugamba Petulo eyuko
    Lida, niyo wasigila wantu waidi wakamgambe abule kwawo.
  grc-TR: Ἐγγὺς δὲ οὔσης Λύδδης τῇ Ἰόππῃ, οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν ἐν
    αὐτῇ, ἀπέστειλαν δύο ἄνδρας πρὸς αὐτόν, παρακαλοῦντες μὴ ὀκνῆσαι διελθεῖν ἕως
    αὐτῶν.
  nag-nag: Aru Lydda jaga to Joppa usorte thakise, aru Peter ta te ase koi kene chela
    khan hunise, aru taikhan pora duijon manu ke tai logote anurodh kori kene pathaise,
    “Amikhan logote deri nohoi kene ahibi.”
  eng-OEBCW: Joppa was near Lydda, and the disciples, having heard that Peter was
    at Lydda, sent two men with the request that he come to them without delay.
  knj-NT: 'Ja'' jun conob chi yij Jope tu'', scawilal conob Lida, bey ey ec'' naj
