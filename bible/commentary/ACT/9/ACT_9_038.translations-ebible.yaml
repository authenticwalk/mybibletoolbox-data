  sus-A: عِسَ قْشِرَبِرّيٍ نَشٍيٍ نُ نَ يَقَ، عٍ نَشَ عَ مّ عَ ثِيّرِ نَ لِدَ. لِدَ
    مُ مَكُيَ يَقَ رَ. عَوَ، عٍ نَشَ شّمّ قِرِن شّي ثِيّرِ مَ، عٍ شَ عَ مَيَندِ عَ
    شَ قَ عٍ شْنيِ مَقُرٍن.
  jpn-1965: ルダはヨッパに近かったので、弟子たちは、ペテロがそこにいると聞いて、人をふたり彼のところへ送って、「すぐに来てください。」と頼んだ。
  fra-SBL: Comme Lydda était près de Joppé, les disciples, apprenant que Pierre s'y
    trouvait, lui envoyèrent deux hommes, le priant de ne pas tarder à venir les rejoindre.
  yka-yka: Lahat Joppa miyaˈan gaˈi du tala teˈed amban Lidda. Pagtakale weˈ meˈ tindeg
