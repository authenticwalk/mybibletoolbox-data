    nat ma muu. Xib gɨt alh moo.'
  mgc-mgc: Jɔpa anza dë na kɔwɔ ta ra Liyida, ehe vo lö'böwë owonnï Petero ëdï ani.
    Zë utunnï vïdï kora rïyö zi kiya zi mo, “Akɔ, ayi ze aba kandi ëzë atɔ'bɔ!”
  ame-NT: Allempoña ñeñt̃ ameʼñetsa allpaʼ oʼ eʼmareʼchet Pedro allameʼttsoʼtsena
