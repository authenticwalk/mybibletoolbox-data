  deu-1912: Nun aber Lydda nahe bei Joppe ist, da die Jünger hörten, daß Petrus daselbst
    war, sandten sie zwei Männer zu ihm und ermahnten ihn, daß er sich's nicht ließe
    verdrießen, zu ihnen zu kommen.
  san-PUN: ਲੋਦ੍ਨਗਰੰ ਯਾਫੋਨਗਰਸ੍ਯ ਸਮੀਪਸ੍ਥੰ ਤਸ੍ਮਾੱਤਤ੍ਰ ਪਿਤਰ ਆਸ੍ਤੇ, ਇਤਿ ਵਾਰ੍ੱਤਾਂ ਸ਼੍ਰੁਤ੍ਵਾ
