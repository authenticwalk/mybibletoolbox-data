  kde-kde: Imanga ya Yafa ívele pepi na ku Lida. Vakúkulupila nkupilikana kuva Petulo
    ávele aneko ku Lida, bahi nkuvatuma vanu vavili vahwene kwanga Petulo vakannyaulile
    kuchidoni, “Chonde, piyanya kwida.”
  ata-ata: Tuala ne Luda ne muxolu ꞌalai se ne Iopa nesi. La sou no mine ta molomolo
    noxou Iesu milomusou Pita lexe anu a muxolu ne Luda, la aneꞌi mipalusiꞌa ta mulu
    ta tamei milai noxou sou milingau lexe, “Nini napalea naneꞌe noxixe io navoxovoxo
    mamu.”
  qvw-NT: 'Chaynayculmi bisinun Lida malcaćhu Pedro caśhanta yaćhälälil ishcay umricta
    caćhapäcula. Paycuna: “Canallanshi lilläśhun Jopecta” niptin-pachallam Pedro paycunawan
    licula.'
  nfa-nfa: Lodꞌo èèna, dhèu se tadèngi, na, Petrus ètu rae Lida, dhu kajꞌèu nèti kota
    Yope, sèmi kako haga na ele boe caꞌèta lodꞌo sa. Ka ra pua dhèu dua lasi paroa
    Petrus, peka na, “Ama! Jiꞌi manèngi ama mai ku lai-lai asa kota Yope.”
  tnp-tnp: Ikɨn əha Lita in iuəkɨr əmə o taun əha Jopə. Kəni nian nətəmi rəha Iesu
    kəmotətəu məmə Pitə əpəha Lita, kəmotahli=pən suah mil keiu məmə okian muəsəu-pah
    muəni=pən kəm in məmə, “!Otuva uəhai əmə-to!”
  urd-urd: और चूँकि लुद्दा याफ़ा के नज़दीक था, शागिर्दों ने ये सुन कर कि पतरस वहाँ
    है दो आदमी भेजे और उस से दरख़्वास्त की कि हमारे पास आने में देर न कर।
  hot-hot: Jopa hamô habobo Lida ba intu avômalô êvhaviŋ elaŋô nena Pita lêk hamô
    Lida, êŋ ma êv anyô ju ba i hadêŋ yani ma enaŋ lôklokwaŋ nena, “Ôlêm ketheŋ!”
  mqj-NT: 'Inde tondok Yope anna tondok Lidae sikadappi''. Tappana napekareba to mangngorean
    dio Yope kumua dio Lida Petrus, ussuami dua tau lao untambaii. Saei lako nakuammi:
    “La ma''sirra''ko ade'' lao lako.”'
  rus-SYN: А как Лидда была близ Иоппии, то ученики, услышав, что Петр находится там,
    послали к нему двух человек просить, чтобы он не замедлил придти к ним.
  mbh-mbh: Na rem a Lida na Jopa oa wop kene i mela e pel avele. Na Jopa a toko lemioongare
    o nongpol ako Pita i voth a Lida. Ma o pakepot toko or aini mo o song nge a Pita.
    Ma o ria i ve, “Paviri a them nge me.”
  bdd-bdd: Ta ꞌasaina Yopa, Lida ꞌoinega geya bwaga, ma tohekalesiyao sihesagoheya
    ꞌabehega Pita ꞌasa Lida ꞌoina ꞌimiyamiya, ꞌoinega tomota ꞌeluwa sihewasaediya
    Lida ꞌoina Pita sabi toeina, ma Lida ꞌoina silatuwa, ma Pita siꞌahwanoiyeya, sigwae,
    “Bada, ꞌunaoma talomwayamwayau ꞌima ꞌasa.”
  cbt-NTPO: Pitroso' Nitaquë ya'huarin, natantopi. Co aquëyahuë' ni'ton, cato' quëmapi
    a'papi. Canconahuatona', “Manóton huëquë',” itopi.
  rmy-SERVI: 'Важ кода со Лидда надур Яффатар, кала сиклярнэ шундэ, со Пётро исин
    котэ, вонэ бичалдэ лэстэ дон манушэн, соб кодэла мангле лэ: — Ав амэндэ сигэдэр!'
  srn-NT: Yopa no ben de fara fu Lida. Di den bribisma fu Yopa yere tak' Petrus de
    ini Lida, den seni tu man go na en. Den ben mus begi en efu a ben kan kon wantewante
    na den.
  cta-NT: 'Cua ngujui chaꞌ jiꞌi̱ nguꞌ chaꞌ ndiꞌi̱ Pedro quichi̱ Lida, biꞌ chaꞌ nguane
    nu ñati̱ jiꞌi̱ Jesucristo jiꞌi̱ tucua tyaꞌa ñati̱ jiꞌi̱ chaꞌ tsaa nguꞌ cuane nguꞌ
    jiꞌi̱ Pedro chaꞌ ca̱a̱ yu hora ti, chaꞌ cacua ti quichi̱ Jope ndiꞌi̱ quichi̱ Lida
    biꞌ. Ngulaa nguꞌ slo Pedro liꞌ, nchcuiꞌ nguꞌ loꞌo yu: ―Cuaꞌni chaꞌ tsoꞌo ca̱a̱
    nuꞌu̱ nde quichi̱ Jope loꞌo ya hora ti ―nacui̱ nguꞌ jiꞌi̱ nu Pedro biꞌ liꞌ.'
  bqc-SIM: 'Zope sↄ̃ a zã̀ ń Lidaoo. Kɛ́ Yesudeↄ mà Piɛɛ ku we, aa ń gbɛ̃ↄn plaↄ
    zĩ̀wà aa wabikɛ̀wà aa mɛ̀: Mↄ wá bɛ kpakpa.'
  tcz-CHONGTHU: Ahivangin seijuiho chun Peter chu Lydda koma aume tithu ajauvin hijeh
    chun mini asol-uvin, Peter henga “Lungset tah-in aganna thei penin hungin,” tin
    aga kousah tauvin ahi.
  mar-mar: यापो येथील शिष्यांनी ऐकले की, पेत्र लोदमध्ये आहे, लोद हे यापोजवळ आहे, म्हणून
    त्यांनी दोन माणसे पाठविली, त्यांनी त्यास विनंती केली, ते म्हणाले, “त्वरा करा,
    आमच्याकडे लवकर या.”
  snp-snp: Melato, ya Lida numuna ya Yopa numuna adu nemo yamu Yesu ege melamo wenena
    yate Pita Yopa numudo minami ya koliti we lele ma amodoka gilifi melato, alako
    lamo minonido ano, loti gilifi melae.
  isl-isl: Þegar þeir fréttu að Pétur væri í nágrannabænum Lýddu, sendu þeir tvo menn
    til hans, til að biðja hann um að koma til Joppe.
  spy-NT: Kilēēkityiin ꞉kiriinkoonoo bo Luuta āk nyoo kibo Yooba. Kunyoo, yu kabokukas
    ꞉rubiik chuut kule mii ꞉Bētērō Luuta, /kiiyookto biiko alak āyēēng' bokumwoochi
    Bētērō kule, “Boontēēt, /kēēmākyiing' wōliin areet akeenke.”
  xnn-xnn: Ngem gintek nan mamati ken Jesus ay wada si Pedro id Lidda ay sag-en nan
    ilida dadat ibaa nan dowa ay amam-a ay omey mang-ayag ken siya ay mangwani, “Pangaasim
    ta ikakamom ay omey id Joppe.”
  mwe-mwe: Na pabha ku Yapa kwangatalikangana kaje na ku Lida, kwa nneyo bhaajiganywa
    bhakapilikananjeje kuti a Petili kubhali ku Lida, gubhaatumilenje bhantenga bhabhili
    bhakalugulanje kuti, “Shangu nnjiye kunngwetu.”
  tte-tte: Yopa nige kelamamalawe Lida koina yo saugana tomeli siya simiyamiya Yopa
    wasa sibenalan Pita iyaele Lida mwa tomo labui siyawasali silau siwalolau Pita
    koina siba, “Mwayamwayau kulaoma talau ama yanuwa mena.”
  tcs-tcs: Dem biliba i bin lisen dat Pita, em i de wea Lida, klostu po Zopa. So dempla
    bin sane tu man ariapwan go po singaut em po kam kuikwan.
  hlt-THB: Lydda khaw taw Joppa khaw awhkawng zoe ca hy; hubatkhqi ing Lydda khaw
    awh Piter awm hy ti a ming zaak awh, thlang pakkhih tyi unawh, “Ang tawnna law
    cang lah!” tinawh qeennaak thoeh sak uhy.
  soq-soq: Me bolawa Iopa bola Lida tampe naepe Pita walama sawo wandiawo. Sumanailala
    Iopa bedewe waimoia Pita Lida bedewe wandia umanawa etane sosou nata waaubamoieno
    me diapue banlepue wimpua awa antoiena. Ita mo wimone me iririsane waienase, “Somba
    niapo, no e aa winene menanedia tauwadea os e do ana Iopa bedewe!”
  qub-qub: Chaura Pedro Lida marcacho caycashanta mayar ishcaj runacunata cacharan.
    Chay marcaga Jopepita sercallachömi caycaran. Chayaycur Pedruta ruwaran «Tayta,
    juclla Jopeman aywayculläshun» nir.
  att-att: Á aranni ta ili na Joppa yù ili na Lidda. Á pakarámak nayù ira manguruk
    nga naggián ta Joppa ta ajjan si Eduru ta Lidda, jinok da yù duá nga lálláki nga
    minay nagágál kâ Eduru. Á kinagi ra kâ Eduru, “Ari ka bì mattaláttán nga umay
    nikami,” kud da.
  bki-bki: Mia bogo napano naiagagoano nalo na vio Jopa amijogial ka Pitere naio jo
    ga vaataro ea komeli dolu yako Lida, nalo amiila tomu juo ka avan sop̃eli kanio.
    Ana abano amiyotuba ka Pitere, abika m̃elea ga naio, aberinavo “Kumemi numisidomso
    toru ka komei sop̃eli kean kumemi.”
  bqp-bqp: 'Yↄpa sↄ̃ à zã̀ kũ Lidaoro. Kũ Yesudenↄ mà Pita kú gwe, ò ń gbɛ̃nↄn
    planↄ zĩ̀a ò wɛ́ kɛ̀a ò pì: Ǹ mↄ́ ó kĩnaa likalika.'
  mcp-mcp: 'Ompwíín bwə́ á ka gwág nə́ Pyɛ̂r jɨ Lida, Lida njúl kúnə́-kúnə nə Zhwópe.
    Bwə́ mú kənd búúd obá kə tɛ́ɛ́g nyə məbwə̂ nə́: «Oshwoŋ! Lɛɛlʉgʉ́ zə kʉ́ga, kú
    neela.»'
  hat-hat: 'Lavil Jope pa t'' twò lwen ak lavil Lida. Lè disip ki te Jope yo vin konnen
    Pyè te Lida, yo voye de moun bò kote l'' avèk mesaj sa a: Tanpri, pa mize vin
    lakay nou.'
  npl-NT: 'N altepetl de Jope iwan altepetl de Lida mach wejka omotayah, yika san
    nima ijkuak n tokniwah non kineltokah Cristo okimatkeh Pedro okatka Lida, okintitlankeh
    ome tlakah makilitih: —Xiwiki san nima.'
  bgg-bgg: Ji pha Jopha ne Lyda è bajo ruang asi pha ji è migipho è Phithar ne Lyda
    hà um rone yoi mage shii, ithek è bran nyi shii mua yua ne thoh ge, “Na ne gathek
    moe shii jog wuii mage bo.”
  eng-TCENT: Lydda was near Joppa, so when the disciples heard that Peter was there,
    they sent for him, urging him not to delay in coming to them.
  eng-BSB: Since Lydda was near Joppa, the disciples heard that Peter was there and
    sent two men to urge him, “Come to us without delay.”
  cpu-NT: 'Okanta janta Jope-ki te intainaperote osaiki nampitsi Lida, tsikara jareetaka
    Pedro. Ikanta ikemaiyakeni iyotaariite ari isaikiri Pedro janta, jotyaantake apite
    shirampari inkamantakiteri: “Pimpokanake thaankiperoini Jope-ki.”'
  san-ASM: লোদ্নগৰং যাফোনগৰস্য সমীপস্থং তস্মাত্তত্ৰ পিতৰ আস্তে, ইতি ৱাৰ্ত্তাং শ্ৰুৎৱা
    তূৰ্ণং তস্যাগমনাৰ্থং তস্মিন্ ৱিনযমুক্ত্ৱা শিষ্যগণো দ্ৱৌ মনুজৌ প্ৰেষিতৱান্|
  tod-tod: 'Zɔpee ɠaladopoiti ti mɛnigai ma ga Piyɛlɛ ɠa ti ɠobaʋɛ laai zu Lida, ti
    zunu felegɔ leʋeni polu, ti ɠɛ ma: «Soma, è ʋa fala gi ʋɔ bɛ.»'
  tac-NT: 'Napu''lige mukuchi alué mukí, alué Pegro alé we''ká riógichi Lira asale.
    ''Lige alé Lira pe a''bé nile alé Jopa yéniga. ''Lige alué ralámuli alué Esukristo
    oyérame alé Jopa ejperégame akele alué Pegro alemi ajtigáráo. ''Lige yati júlale
    oká rió napurigá bayémala alué Pegro. ''Lige alué oká rió sebasa alé napu ajtile
    Pegro, yati bayérole, anele: ―Pe rekó, ¡yati simawa ramué ''yuga! ―anele alé sebasa.'
  eng-WEBPB: As Lydda was near Joppa, the disciples, hearing that Peter was there,
    sent two men to him, imploring him not to delay in coming to them.
  gfk-H: Ma Lida pai manga helik ta Jopa. Ma ing ira tena tinaram tano lotu aras Jopa
    diet ga hadadei bia Pita i kana Lida, diet ga tulei airua tunatuna uram tana ma
    dir ga hapar ia ma dir ga tangai bia, “U na habir ukai ta mehet!”
  viv-viv: Tu Yofa ma Lida liline, ada Fita Lida againe giꞋela ma tovetumagana Yofa
    againe hinogalini-yo au kaliva adiꞋiselu hiꞋiveninisedi be Fita hinayowanina hinagayo,
    “Ime agaimeya udamaduꞋela.”
  yao-yao: Ku Yopa nganikutalikangana ni ku Luda, nipele ŵakulijiganya paŵapilikene
    kuti che Petulo ali ku Luda, ŵalajisye ŵandu ŵaŵili kukwao ni kwachondelela kuti,
    “Nnyiche chitema pe kukwetu.”
  tgp-tgp: Pani matan Lydda mo lo toho mariviti Joppa, tamlohi usuri atu lara la rongoa
    vara Peter mo lo toho atu, la r̃ule na tamlohi mo rua la vano isana vara la usia
    r̃ilangi vara, “Kama opoia mo tavera jea vara o mai nakerihi purongo.”
  auc-NT: Cope ïñömö quëwëninque Dida wïï gobæ impa, eyequeï impa. Mänömaï beyæ̈,
    Pegodo Dida ïñömö ongongampa, ante tededäni ëñente wædinque Itota ingante do tee
    empote quëwënäni ïñömö onguïñæ̈na mënaa ïnate da godöninque, Cope ïñömö gote Pegodo
    ingante, “Quingæ̈ pöe, ante äeda.”
  kbc-NT: Odaa niɡ̶ijo anodiotibece Jesus joɡ̶odibodicetibige Pedro minitigi manitaɡ̶a
    nigotaɡ̶a Lida, ane daɡ̶a leegita me yototice nigotaɡ̶a Jope. Niɡ̶ijo noɡ̶odibodiceta,
    odaa joɡ̶oiiɡ̶e itoataale ɡ̶oneleegiwadi migotibeci minitaɡ̶a Pedro odipokota
    me yediiɡ̶a migo Jope.
  bmh-bmh: Lida uzan go Zopa uzan waugab dareu. Guzenaimai, Yesus sesamoranem du Pita
    go Lida uzan dareu ze doimai, goagen dudu aliag palautarena, betei Pita guzenai
    auremen, “Na ig waigeb pigai alen.”
  ctu-BL: 'Lʌc''ʌl an Lida ti Jope. Jini xcʌnt''añob che'' bʌ tsi'' yubiyob ya''an
    Pedro ti Jope, tsi'' chocoyob majlel cha''tiquil winicob ba''an. Tsi'' subeyob:
    Awocolic mach ma'' chʌn jalijel ilayi. La'' ti ora ba'' añon lojon, che''ob.'
  meq-meq: 'Gəma i Lida na, bəse ta gəma i Zope. Ndo məpe mədzal gər ka Yesu neheye
    ma Zope aye tə tsəne Piyer neŋgeye ma Lida na, tə slər ndo hay sulo ka təv i Piyer,
    mâ yaw. Tə gwaɗay naha: «Nəmaa gaka naha amboh, dara bəse təday.» Ndo neheye sulo
    aye ti ye ka təv i Piyer.'
  noa-H: Maagwai Jopepienau Pedro Lida p'öbör hee sim hanʌmjã hũr naajim haajem. Mag
    Jopemua Lida barju warp k'aba sĩerr haawai ham hiek hich hag bʌ̈rre hamau hemk'ooin
    numí jʌr hauwia Pedro hawaan mamk'ĩir pʌ̈ijierram haajem.
  alp-NT: Hena Lidare etehaike kota Yope. Hoko kena Yesuse Eni maka luluaru esi lene
    be Petruse inda Lida, esi ulake sie luaya esi keu beteke kenai be, “Lomei nunu
    loko ami.”
  san-VEL: lodnagara.m yaaphonagarasya samiipastha.m tasmaattatra pitara aaste, iti
    vaarttaa.m "srutvaa tuur.na.m tasyaagamanaartha.m tasmin vinayamuktvaa "si.syaga.no
    dvau manujau pre.sitavaan|
  kbq-kbq: Jopa kumamo'a Lida kuma tva'onte me'ne, Pita'a anantega Lida kumate mani'ne
    hianke nentahiza, Jisasi amage nentaza disaipol naga'mo'za tare ne'tre huznantageke,
    vuke hampo'nage huke, Tagrikura zazatera tavega ontenka muse hugantonanki (plis)
    ko eno huke ome asami'na'e.
  kbh-kbh: 'Jope inamna Lida béconana, y Lidents̈e Pedro yojtsemna; y chë Jope pueblents̈e
    Jesucrístbeñe os̈buáchiyënga tmojántats̈ëmbona Pedro choca yojtsemnama. Asna,
    uta boyabásata tmojanichamó Pedro jauyanama: “Diosmanda, betsco Jope puebloye
    mabo ca.”'
  ron-LSB: Cum Lida era aproape de Iope, ucenicii, auzind că Petru era acolo, au trimis
    doi bărbați la el, rugându-l să nu întârzie să vină la ei.
  pon-pon: 'A Lida me koren ion lope. Tounpadak kan lao roner, me Petruj kotikot waja
    o, rap kadarala ol riamen re a, poekipoeki: Kom der peikajal, koti don kit!'
  nhe-BL: Huan nopa altepetl Jope mocahuayaya nechca pilaltepetzi Lida. Huan nopa
    tlaneltocani quicajque para Pedro itztoya ipan Lida. Quintitlanque ome tlacame
    ma quiilhuitij Pedro ma huala nimantzi.
  sps-sps: Tana ngats fan Lida kaa non panan a ngats fan iny Jopa, an fuainy matisian
    nongoiny ton vaanan nane Pita te kaa fi non ya Lida, ser faan iny naa na ina fuan
    a mes. Ser nai rangats ya, “Nyi naa of mamimam. Veesau sanyi me anaanos vaare.”
  wnc-wnc: Taku teke you Jopa gapmaneta Lida yot gapmae natapa maa siknga dua sikut.
    Siwan Jesue aminabamu Jopa yot gapmane nana aminda natapa Pitae Lida yot gapmane
    yuwan natapbing. Natake notna tapaaya yanipewa kuke anzing inindatapbumayak, “Gata
    payunga ma yuwim! Zetgaman ninde apso,” ngang iniwat kuku yawakut.
  bus-bus: 'Yↄpa sↄ̃ↄ zã̀ kↄ̃n Lidaoro. Kɛ̀ Yesudeenↄↄ mà Pita kú gwe, aↄ̃ ń gↄ̃ↄn
    plaaanↄ zĩ̀a aↄ̃ wɛ́ɛ kɛ̀a wà bè: Ǹ mↄ́ wa kiia kpakpaa.'
  gub-BL: Zo taw a'e, namuite kwaw Iri taw wi a'e. Zezuz hemimu'e Zo taw pe har wà,
    wenu Pet Iri taw pe heko haw imume'u haw wà. A'e rupi omono kar mokoz awa a'e
    pe wà. — Eho urerupi tàrityka'i rihi ty, peze izupe nehe, i'i wanupe wà. Umume'u
    oho izupe wà.
  imo-imo: Jopa kinye Lida taun talo nondoko nendo yando leringili. Akumunga Awilimunga
    ungu pilko lombileli imbomani Pita Lida kombu molorumu ungu pilkolio enoni iye
    talo yu molorumuna liko munduringi. Aku kinye elo ongo yu paa konge tekolio ningili,
    “Nu peya pamili nimbo limbili ombolo,” ningili.
  boj-boj: Lida qure di Jopa qure jojom. Deqa Jopa qureq di tamo uŋgasari Yesus dauryoqneb
    qaji naŋgi Pita a Lida qureq di soqnej di qusibqa tamo aiyel qariŋnjrnab aisib
    Pita minjeb, “Ni urur au. Ni iga daurgosim koba na Jopa qureq gilqom.”
  eng-DRA: And forasmuch as Lydda was nigh to Joppe, the disciples hearing that Peter
    was there, sent unto him two men, desiring him that he would not be slack to come
    unto them.
  knf-knf: Jibi Luda dañoguŋ na Yope, baţaşar Yeŧu kë baŧiink kë Ŧimoŋ Piyeer awo
    da, aşë yil da biinţ batëb aji na baka baya baji na a abi hënkuŋ.
  san-KHM: លោទ្នគរំ យាផោនគរស្យ សមីបស្ថំ តស្មាត្តត្រ បិតរ អាស្តេ, ឥតិ វាត៌្តាំ ឝ្រុត្វា
    តូណ៌ំ តស្យាគមនាត៌្ហំ តស្មិន៑ វិនយមុក្ត្វា ឝិឞ្យគណោ ទ្វៅ មនុជៅ ប្រេឞិតវាន៑។
  arn-NT: 'Jope pichi tripalerkey Lida waria mew, fey mülepurkey üyew ta Pedro. Fey
    ti pu feyentulelu, kimlu Pedro ñi mülepun üye mew, werküyngün epu wentru ñi feypimengeael:
    —Küpayafuymi ta Jope pürümka müten.'
  zas-NT: 'Abiꞌ gajxh guiedx Jope rayaꞌn guiedx Lida lod zaꞌ Bëd. Chi gogbee ree bén
    rliladx Jesucrist guial zaꞌman ni, guxhaal reeman tioꞌp ree xinguiaaw bisajc reex
    Bëd liaadx, rëb reex: ―Been wen yoꞌ ree Jope yan gajczi.'
  ken-NT: Jopa kɛsap nɛkɔ nɛ Lída. Bakoŋo Yesu abhɛn Jopa bághók bɛ Píta achi
    Lída. Bátó bo batí apay, ntá yi. Bárɔk manɨk yi mmʉɛt bɛ, “Ɛta, twɔ ghɔ
