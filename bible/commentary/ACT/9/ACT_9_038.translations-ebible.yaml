  lif-NT: ᤈᤥᤵᤐᤠ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤗᤡᤍ᤻ᤍᤠ ᤕᤧᤰᤕᤰᤗᤠᤶ ᤔᤧᤔᤠ᤺ᤰᤂᤧᤴ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤐᤋᤪᤢᤛᤧᤴ
    ᤗᤡᤍ᤻ᤍᤠᤀᤥ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ ᤁᤢᤗᤠ᤺ᤛᤧ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤐᤣᤛᤧᤳᤇᤡᤀᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤜᤠᤖᤠ᤹ ᤈᤥᤵᤐᤠᤀᤥ ᤑᤧᤖᤧ᤹ᤀᤥ.” ᤔᤧᤳᤋᤧᤇᤢᤖ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤧᤳᤇᤢᤖᤥ॥
  mie-NT: 'De ñuū Lida chi ñatin-ni íyó jíín Jope. De ndá nchivī cándíja jā ndéē ñuū
    Jope, nī nīhīn ji tūhun jā ndéē Pedro ñuū Lida. De nī ntají ndá ji ūū tēe jā cuácāna
    dē Pedro. De nī ncāhān ndúū dē: Mā cúcuéé ní, de cōhōn ñuū Jope, ncachī ndúū dē.'
  san-TIB: ལོདྣགརཾ ཡཱཕོནགརསྱ སམཱིཔསྠཾ ཏསྨཱཏྟཏྲ པིཏར ཨཱསྟེ, ཨིཏི ཝཱརྟྟཱཾ ཤྲུཏྭཱ ཏཱུརྞཾ
    ཏསྱཱགམནཱརྠཾ ཏསྨིན྄ ཝིནཡམུཀྟྭཱ ཤིཥྱགཎོ དྭཽ མནུཛཽ པྲེཥིཏཝཱན྄།
  qve-NT: 'Chay Jope llaqtapa cercan Lida llaqtapin Pedroqa kasharan. Hinaqtinmi Jope
    llaqtapi creyentekunaqa, Lida llaqtapi Pedro kasqanta yacharuspanku, ishkay runakunata
    mandaranku, khaynata valekamunankupaq: —¡Ama hina kaychu, kunanpuni kay Jope llaqtaman
    hamuy! nispa.'
  pao-NT: Mu tunaka'oedyukudu oo sopedakwatoo ka Peter oona Lydda-wikoo soo Joppa
    ono natsage'e. Umu waha'yoo naana ka Peter ba'e, oo natummatzi tuunguna.
  cbu-NT: Tputssha Pitoru Lidash taariya. Arapeeja; watsiritcha; tárangiya. Isuschichsha
    mazinayaru, tsimbunoo tputs kamachtarangiya; Pitoroo kuruzushinints; táyaru, ayu
    átu naatarangana. Pitorush kuseersin, Zuwaa Pitoroo, pza pangatish, mikingcha.
    Zapshtarinllpa; táyaru,
  usa-usa: ánibo Yáapa-maruqa Aríra-marukoni waaqókáq wáitataboata yaímma Îtun áama
    itáíq-itaiq kéo-kayukama yeráwáqá itáamma maamin-náqá Pítaama Aríra-marupaq máiye
    tirááe. miráitata yemá páátákáá kaayaq-nákámá timáyíkáawata yenákámá Pítaamma
    ko awíqmeta irááye.
  soy-soy: Yeesu pipirɛtiki pɛɛ Yɑfɑ-pɔ ń we yɛ pɛɛ kónlɛ rɛ Piyɛɛ yɛ Litɑ-pɔ we.
    Litɑ yɛ kɔ nɛ Yɑfɑ kɔ́lɛnlɛ. Api pɛɛ pisoi pitɛ́ lesɛ ɑpi Piyɛɛ kɛ́mɛɛ tum tɛ
    pikɛ́ u mɑɑ rɛ ukɛ́ mɛkɛɛ pikɛmɛɛ wurupɔ.
  hui-hui: Yoba tano ogoni Lida tano kaware wini. Ani winigo wali agali Yasu mana
    yu tiga biaga Yobani hearume Pida ibu Lidani ka layago hale howa agali kiralihondo
    lalu, Pida karia pialu agua lalibu. Hondo ha nabi ina kamaria abale íbu laya lalibu,
    lalu, Lama pudaba, lene.
  amf-amf: Liida Iyoobhesa gasante theedi yinin dohonna, Iyoobhe gidir dahaana Barjodar
    woylamin qajayna eena Bhethiroos Liida gidir kinin dohonam qansayse, “Bannzo!
    Kappima wokal nivaa” hamayse eena lamaanaam kidar ke yittsade.
  quc-NNT: 'Naqaj k''ut k''o wi ri tinimit Jope che ri tinimit Lida ri k''o wi ri
    tat Pedro. Ri kojonelab'' xkito chi ri tat Pedro k''o pa Lida, xekitaq b''i kieb''
    achijab'' chub''ixik che: B''ana b''a'' la jun toq''ob'', sa''j la quk'' chanim,
    —xecha b''ik.'
  dob-dob: Ta ꞌasa nina Yopa, Lida ꞌenega nigeya ꞌedasola, ga toekalesiyao sinonona
    ꞌaene Pita ꞌasa Lida ꞌena ꞌimiyami, ꞌenega tomota ꞌeluwa sietunedi Lida ꞌenaya
    Pita sabi ꞌauꞌewana, ga Lida ꞌena siapwesa, ga Pita sisidena, sigwae, “ꞌInapwana,
    ꞌumai be tatauya manini ꞌima ꞌasaya.”
  wrs-wrs: Yesustindiva Yoparava osva hillinamba, ona, Pitava av Litara. Litava ambo
    mura lohvna Yopara. Wo doa himba sambla indhanam wolanga vie Pitaindam, ohomna
    ekalm. Hev yinavana ovrivna, ona, lelnam prunu hom kaindam.
  mca-mca: 'Qa pa'' witset Lida in metitsi''ƚ wetju''ƚ pa'' witset Jope, pekhewe''
    yijayan pa'' Jesús i''ye''ej pa''aj ha'' Pedro in i''ni'' pa''aj pa'' Lida, ma''
    qa yukinii pa''aj pe'' wetsjuk jukhew, qu'' nit''ijets: —If''elitik''i qu'' enek
    ha''ne witset''ii Jope.—'
  tzo-TZC: 'Ti jteclum Jopee nopol xil sbaic schiꞌuc ti jteclum Lidae ti bu oy ti
    Pedroe. Ti jchꞌunolajeletic teye yaꞌbinojic ti tey oy ti Pedroe. Jech o xal ti
    jchꞌunolajeletique laj staquic batel chaꞌvoꞌ viniquetic ti jech cꞌot yalic ta
    stojol ti Pedroe: ―Batic ta ora ta Jopee ―xutic.'
  mya-mya: လုဒ္ဒ​မြို့​သည်​ယုပ္ပေ​မြို့​အ​နီး​တွင်​ရှိ​သ​ဖြင့်​ထို မြို့​တွင်​ပေ​တ​ရု​ရှိ​ကြောင်း
    တ​ပည့်​တော်​တို့​ကြား သိ​ကြ​သော​အ​ခါ ``အ​ကျွန်ုပ်​တို့​ထံ​သို့​အ​လျင် အ​မြန်​ကြွ​လာ​တော်​မူ​ပါ''
    ဟူ​သော​ပန်​ကြား ချက်​ဖြင့်​လူ​နှစ်​ယောက်​ကို​ပေ​တ​ရု​ထံ​သို့​စေ လွှတ်​လိုက်​ကြ​၏။-
  gng-NT: Yope ya du ya nib bà teke' *Yesu ki jin' nnɔ cii' Piɛr te Lida ya du ni.
    Idu nnɔ ŋa fɔke nin iʼtɔ ma nnɔ, nɛ bi sɔn' bijɛb bile, bɛ ń tì yin Piɛr wɔ
    ń ñikn kí baa biʼsaan tonm.
  cbi-NTPO: 'Tsenñu Lida, Jope pebuluba kalen juñu'' mitya, Jesúsnu keranguemu rukula,
    Pedro Lidasha puñuba mijatu, pai rukunu eela Pedronu: Lala'' junga te'' jade,
    tinudetsu.'
  ikk-NT: Makẹni Lida nọkunmẹ Jọpa, ogẹn ndị hụn e sọn ụzọ Jesu gi nụ nị Pita rị Lida,
    wẹ nọ zi ikẹnnyẹ ẹbụọ d'a rịọ a, sị, “Dodo, bịakẹnrin d'e kunrun ẹnyi.”
  leu-leu: Na Lita a pife lasuun se Jaapa e layaan a mu rabuna aava ri namkai, ri
    langai o na Pita i taxa waan pe Lita, ri feng a saxa rovaat xe sina pana fenungan
    aanabeꞌ, “Filimaan fataapus xe simaam.”
  maz-NT: 'A Jope mi bëxtjo a Lida. C''o cjuarma a Jope o dyäräji e Pedro mi bübü
    a Lida. Nguec''ua o ndäji ye cjuarma c''o o ma xipji e Pedro: ―Rvá ẽ ö''tc''öbe
    favor ixtá mö a Jope, eñevi.'
  bod-N: ཡོ་ཕཱ་ནི་ལད་རྡ་དང་བར་ཐག་ཉེ་བས་རྗེས་འབྲང་པ་རྣམས་ཀྱིས་པེ་ཏྲོ་ཁོང་ཉིད་ལད་རྡ་རུ་ཡོད་པ་ཐོས་ནས་མི་གཉིས་ཁོང་གི་དྲུང་དུ་མངགས༌ཏེ།
    དུས་མི་འགྱངས་པར་ངེད་ཅག་གི་གམ་དུ་ཕེབས་རོགས་ཞེས་ནན་གྱིས་ཞུས་སོ།།
  tca-NT: 'Rü Yopearü ngaicamana nayexma ga guma ĩãne ga Didá ga Pedru nawa yexmane.
    Rü yema yaxõgüxü̃ ga Yopecü̱̃ã̱x rü nüxü̃ nacuèxgü ga Didáwa na nayexmaxü̃ ga
    Pedru. Rü naxcèx yéma nanamugü ga taxre ga yatü ñaxü̃maã: —¡Rü paxa toxcèx nuã
    naxũ! —ñaxü̃maã.'
  zpl-NT: 'Nu lunú axu eyeche Jope lu eyeche Lida, elu nzucu Pedro, chenu ungabiyaꞌ
    bee bene enu nzeli arquiꞌ Jesucristo nú nzucu Pedro zeꞌe, uxeꞌla beella chiucu
    niyu enu uya ziquiee lulla, nu unibeella lulla: ―Uriꞌi faura yexetsia ucha eyeche
    Jope.'
  mbc-NT: 'Tîîse Pedro yekare eta''pî innape Jesus ku''nenanya Lida cidaderî po, aminke
    pra Jope pî''. Mîrîrî ye''nen asakî''ne warayo''kon yaipontî''pî to''ya ekareme''se
    Pedro pî''. To'' wîtî''pî. Moropai Pedro eporî''pî to''ya miarî. Ta''pî to''ya
    ipî'': —‍Pedro, aase ka''ne'' pe Jope pona —‍ta''pî to''ya.'
  ndg-ndg: Kwa namna Lida abile papipi na Yafa, banapunzi bayowine panga Petro abile
    kolyo, batibatuma bandu abele kwake, kabamsihi, “Uise kwitu bila kuchelewa.”
  wsk-wsk: Lydda wonong mu Joppa wonong duap te; se olekem alo Peter Lydda bagoso
    mu ko den ikiman, mu nuna kari ilagala nunga manorman se kote namaman ale manorman,
    “Ni tairate ana nangarak tairko!” maman.
  toj-NT: 'Ja chonab Jope, mojan yioj sbaj soc ja yal hacienda Lida ja bay ja Pedro
    ja ora jahui. Jaxa creyente jumasa ba Jope yabye yabalil que tey mojan ja Pedro
    jayuj ti secahue chab huinica ba oj huaj yie jan ja Pedro. Ti yalahue yaba: ―A
    ta mi bi oja c''ul pavor oj huajan jmocticon mas ligero. Jach alji cabticon ja
    quenticoni, xyutaje ja Pedro.'
  kkl-kkl: Ae tika alikinagneag palingkiekti ka'elamekpa, “As Lida Yope peramag Petrus
    neneko yaldi wamla,” ana ka'ebaek. Ka'ebaekti Yesus yubu ka'ero ulamek nimi tanekori
    nimi phende pogsiekpa, Petrus wamoghag yarekti, “Elem-elem as Yope yalulam,” aro
    molbarek.
  tbc-tbc: Jopa nap Lida na wau man asau tia ya. Ago yak niŋen o saen ilo rumok adi
    Jopa na yan Pita Lida na imado dak duloŋ tag, tamol uraru ru en disinig Pita san
    na diaug ilon diŋane dugo durupei, “Gidad maŋsama na ririan palu.”
  sna-sna: Ridha yakanga iri pedyo neJopa; saka vadzidzi vakati vanzwa kuti Petro
    akanga ari muRidha, vakatuma varume vaviri kwaari kuti vandomukumbira vachiti,
    “Tapota, uyai nokukurumidza!”
  smk-NT: Adani ana a Joppa sa Lida, ket sin narnge' ran tumutumbok na ni Jesus a
    itaw ya si Pedro sa Lida, namaki' sara nin rwa ra konra nin dawaten ra kona ni
    Pedro a no magwa' ket mako yan tampor itaw sa lugar ra.
  grc-TCGNT: Ἐγγὺς δὲ οὔσης Λύδδης τῇ Ἰόππῃ, οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν
    ἐν αὐτῇ, ἀπέστειλαν πρὸς αὐτόν, παρακαλοῦντες μὴ ὀκνῆσαι διελθεῖν ἕως αὐτῶν.
  gof-WFTW: Liidi Yoophes mata. Ammaneyssati Phexiroosi Liidan de7eyssa si7idi, “Hayyana
    nuukko ellessada ya” yaagiya kiitaa nam77u asata bolla iyaakko kiittidosona.
  spa-BLM: Como Lida estaba cerca de Jope, los discípulos, al enterarse de que Pedro
    estaba allí, le enviaron dos hombres, rogándole que no tardara en ir a verlos.
  kyz-NT: 'Poje ''gã Pedro ''ga rera renupa. —Lida ''jaw ipe Pedro ''ga rekoi— ''jau
    ''gã ajaupe. —Pe''je ajee sienũi ''ga— ''jau ''gã ajaupe. Ipyriuu''i Lida ruwi.
    A''eramũ ''gã mukũja kũima''e ''gã monou ''ga renũina. Awau ''gã owaẽma ''ga upe:
    —Ene poreawua ore ruri, ki Pedro. “Emỹemỹi''ĩ ejua Jope ''jaw ipe, ere ki ''ga
    upe”, e''i ''ga oree— ''jau ''gã ''ga upe.'
  dao-dao: Acunüng, Ludah mlüh cun Jukpei mlüh khyüh am thuk, axüisawe naw Pita acua
    veki tia ami ksing üng, “Käh sü lü, kami veia law kawpi” tia nghui na khaia, khyang
    nghngih ami jah tüih.
  cya-cya: A tijyo' nguinu quichen Lida se'en lca Jope can', lo' ynan jun ta'a na
    cha' si'yana quichen Lida ndi'in yu Tyo, cui' xaa ngua'an tñan jun tucua nu tsa
    te'en 'in yu si'yana jñan cha' tsu'hue 'in yu tsaa yu cui' xaa.
  beu-beu: Nehe ba omi Mutu Yesus vengaanamang ang naung vengmee se hula, Petrus ue
    Lida mi tila, aabang nu Yope mi tiaveng lamal ila mi se oma ved boang. Angmuse
    ini nehe aaru ing gahing ila Petrus abanang hula, “Nimang! Aana uuser Yope mi
    ila hengi.”
  wrk-wrk: Nanda yaji Juba janyba jali nangka bardibardi nanaba, nanda Juba bundu
    Lida. Yuwaji jungkuyi Bida nanaba Lida. Karu yali kandimuku jali jungku Juba,
    karu yalunjali Bidakanyi, yuwaji nyuli jungku Lida. Baki yali manjijba nganinyiwuya.
    Manjijba bulanjali Bidayurri. Yanyba buli Bidanyi, “Badajba janinji dulu nurrundurri
    Jubayurri. Dulukiyi jila ngalinbu.”
  nii-nii: Lira ni konu ei Jopa konu ełe mandi sim. Pe Gos nge wumb molk piinjing
    ni, Piisa eim Lira konu ełe mołum ni piinjing. Pe wu tał kindangin pukuł ni, Piisas
    ek ningił, “Nim sin kin wa; mulerii!”
  ign-NT: 'Eta juca avasare Jope tachaca­yaichuhi eta apana avasare Lida, eta mávihahi
    ema Pedro. Náecharipahi eta matiari­hirahi ema Pedro te Lida. Tacahe, navanecapa
    ena apinana ajairana, náichuha­pa­nayare éma. Te náiteca­pauchapa, náichapa: —Vivaraha
    viámavi puítirichu ánaqui te Jope. Pímaha­panaini esu vémuna­ru­quenehi vichamuri
    Tabita. Tépenaipahi —náichapa.'
  dik-NT: Pan cɔl Jopa ëcï mec apɛi ke Lida. Nawën piŋ kɔc akut cï wɛ̈t Jethu gam
    lɔn rëër Pïtɛr Lida, gokë kɔc karou tooc bïk la lëk ye ëlä, “Lɔc bɛ̈n tënë ɣo.”
  cac-cac: 'A jun chon̈ab'' Jope chi'', a d''a slac''anil chon̈ab'' Lida ay, aton
    b''aj ayec'' vin̈aj Pedro chi''. Axo ix yab''an eb'' creyente to ata'' ayec''
    vin̈, ix schecanb''at chavan̈ vinac eb'' d''a vin̈, ix yalan eb'' vin̈: —Cotan̈,
    con̈ qued''oc d''a Jope val ticnaic, xchi eb'' vin̈ d''a vin̈.'
  tzj-E: 'Je tnamet Lida xe mnim ta recjol ruq''uin tnamet Jope. Je'' kch''alal jec''ola
    pJope cutkin che chpam tnamet Lida c''o wa'' Pedro y xequetak ela e c-e'' ach-i''
    ruq''uin che necsiq''uij. Tak xe''ekaja ruq''uin Pedro cawra xecbij tzra: —Camic
    okpenak ok siq''uiy awxin che ncatba alnak chpam tnamet Jope.'
  san-BUR: လောဒ္နဂရံ ယာဖောနဂရသျ သမီပသ္ထံ တသ္မာတ္တတြ ပိတရ အာသ္တေ, ဣတိ ဝါရ္တ္တာံ ၑြုတွာ
    တူရ္ဏံ တသျာဂမနာရ္ထံ တသ္မိန် ဝိနယမုက္တွာ ၑိၐျဂဏော ဒွေါ် မနုဇော် ပြေၐိတဝါန်၊
  yaa-NT: 'Akka Jope fe Lida chaima ini. Nã Lida ano Pedro ika ini. Nãno ikẽ nã Nios
    Ifofaafãfe tãpikaxõ feronãfake rafe nĩchinifo, iskafakĩ yoitanõfo: “Jope anoxõ
    mia kenafo mĩ koshi kanõ,” ixõ yoitanõfo.'
  cab-NT: Yaráfati Jópe lun Lída le ñí lubei Pédro, queíti jagáambuni afíñetiña luágu
    níjein lan ñi, ába joúnajan bián wügǘriña aríñaga lun. —Queímoun Jópe, oúfuda.
  clu-clu: Ang Jope bukun ra gid marayu sa Lida. Gani pagkabati ang mga tomoloo nga
    si Pedro doto sa Lida, ginsogo nanda ang darwa ka tao nga ayanan tana doto kag
    pangabayun nga magayan doto sa Jope lagi-lagi.
  swh-ULB: Kwa vile Lida ilikuwa karibu na Yafa, na wanafunzi walisikia kwamba Petro
    alikuwa huko, waliwatuma watu wawili kwake, wakimsihi, “Njoo kwetu bila kuchelewa”.
  tpt-NT: 'Yu putaulan Jope va ixlhiꞌukstsꞌuniy ixjunita kun Lida taꞌan ixvilchal
    ni Pedro. Tejkan takꞌatsal yu ixtalhakapuꞌan ni ancha ixvilchal ni Pedro ex va
    tamalaqachal pumatꞌuy jaltanan, va tatapayninil ni Pedro, va tajunil: —Kijnan
    klalaqmintau para tsꞌalaj kilatꞌaꞌau Jope.'
  aai-aai: Joppa na Lydda titit i men ef yok, imih bai’ufununayah Joppa hima’am Peter
    na Lydda’amaim titit ana tur hinowar. Basit orot rou’ab hiyafarih hin hifefeyan
    hio, “Are Peter akokok saise inan biyai inatit, men inarubir.”
  sny-sny: Omo Lida lai omo Jopa ataheyeye su, lu taune Jisas ne umasiteye ape, lowe
    Pita, omo Lida sahe iroteye ape wanuwe su, lowe lu hesi le ma'e eimawesawi. Lowesi
    apou te'eye, “Ne notosi mase omo Jopa ma'e fa aiya.”
  myy-myy: 'Lida cʉto tʉti ñayijʉ Jope cʉto. Ito bajiri Lida cʉtojʉ Pedro ĩ ñaja tʉocõri,
    jʉ̃arãre Pedrore ĩna jirã watoni cõayijarã Jesure tʉorʉ̃nʉrã. Pedro tʉ ejacõri:
    —Gʉa rãca coji waya, yiyijarã Jope gãna.'
  trc-NT: 'ne̱ dan me se nichru̱nꞌ na̱j chumanꞌ Lida ga̱ chumanꞌ Jope, ne̱ cuchiꞌ
    nana̱ rihaan nij síí tucuꞌyón se na̱na̱ Jesucristó ya̱nj chumanꞌ Jope se vaa va̱j
    Pedró chumanꞌ Lida yoꞌ, ne̱ cheꞌé dan caꞌnéé nij soꞌ man vi̱j snóꞌo cuchi̱ꞌ ro̱j
    soꞌ rihaan Pedró a. Dan me se cuchiꞌ ro̱j soꞌ rihaan Pedró, ne̱ cataj ro̱j soꞌ:
    ―Se̱ guun ra̱a̱n so̱ꞌ cuchi̱ꞌ so̱ꞌ rihaan núj si̱j ya̱nj chumanꞌ Jope maꞌ ―taj
    ro̱j soꞌ rihaan Pedró a.'
  cut-NT: 'Checadino ihyan che ritahno ye Dihvo vo che ya̱n Lida quenan Pedro, ne
    nducote nino ya̱n min ne, tahve ye o ihyan che ca̱hn ye, ngua ye ihyan, ne ra̱hn
    ye: ―Cuhn vo nduco ne ya̱n Jope tenun tenun no.'
  bel-bel: А як што Ліда недалёка ад Ёпіі, дык вучні, дачуўшыся, што Пётр там, паслалі
    да яго двух чалавек прасіць, каб ён не забавіўся прыйсьці да іх.
  zlm-KSZI: Oleh sebab Lida berdekatan dengan Yope, para pengikut Isa di Yope mendapat
    tahu Petrus ada di Lida lalu menghantar dua orang berjumpa dengannya dan memintanya
    datang secepat mungkin.
  gdr-gdr: Ɨ Lida taun re ma pɨn na yɨbnonj Yopa taun ke. Sɨ re b'auyaena rɨgap utkundo
    da Petro ama de Lida taun wa, ton ket nɨmog rɨga etmɨkito ti pɨlwa. Ɨ re ton tin
    yodaronda, ton ket Petrond ɨl yongkonda da, “Goro kwa b'atɨgnenɨm! Wuyɨn-a yɨpand
    sowa tungg wa!”
  vmy-NT: 'ꞌBa naxinanda Jope tijñatꞌa tiñare Lida, ꞌba kionga xuta xi makjainre ngatꞌa
    tseꞌe Jesús kjintꞌe nga kio tijña Pedro, kitsikasen jó xuta nga ꞌetsꞌare: —Bi
    nikꞌandaye. Ndechunfanichinii̱.'
  cmn-FEB: 吕大与约帕距离不远，门徒们听说彼得在那边，就派两个人去求他，说：“请立刻到我们这边来。”
  gmv-RNT: Liiday Iyophphes mata gidida gish ammanizayti Phexroosi Liidan dizayssa
    siydi nam7u asata kiittidi “Elle ha yarki!” gi woossida.
  ncl-NT: 'Momachiltijque in laneltocanijmes pampa Pedro cataya nepa Lida hual amo
    cataya huejca. Pampín yehuanten pa Jope quintilanijque ome lacames ca capic cataya
    Pedro pa quililosquiaya: —Amo xihuejcahua pa tihualas ca tehuanten.'
  wed-wed: Lidda, lamna Joppa au ḡereḡerena ma maranai tauvitumaḡana i nonori da Peter
    au Lidda, taui ai rava ruaḡa i paritawanei da Peter i egari i pa, “Laḡilaḡina
    ma nei!”
  sua-sua: Nang a rengmat to e Yopa tlua vle malhagenmok mang a rengmat to e Leda
    e. Enang tok, e Yesus kalngunes ruk ko mYopa ngta ngnek mang e Pita te, ta vle
    ogu mLeda to ngat le kmeng alo mhel aloruk ngogu kam vaeng. Ngint pis ko kim e
    Pita to kaurur kim te, “Ngiak marer he kaikkiem muo ngoguo na!”
  klt-klt: It Lida wawu it Jopa tangtang gon wáina hálendu Jesu yan ámna náráwa yá
    Pita wawu it Lida káin átak ingga met narángga ku ámna yará suring yámát kungga
    Pita inumálák, “Ámna hulá, ko it Jopa káin sopmuná hánám áwáwáya naremán.”
  are-are: Lydda-anhataka Joppa-anga etinya wara naka. Kurtungurla ntjarrala wumalanga
    Peter-anha Lydda-ala namanga, etna artwa tharra urrpia yairnaka Peter-anha ntangkitjika,
    “Parrpa pitjai!”
  gai-gai: Na Iesusna iŋa raŋgairena meikramtaɨra an Iopa ndeacrinanna, Pitamo Lida
    ndeac ndopatna kam mbaraca, mina ŋgepca ramoot mbuniŋmo, Pita aŋgɨ ndopca Lida
    auŋ mambagɨriat. Na Iopa tɨkca Lida auŋa tataŋa tawanna wanaiŋ, ri, an ramootniŋa
    taŋga Pita ndambuŋ ndaruca, manmo gaindopatna, “Pita, u muindira kai mo teac tawi
    ŋgepca aia nda taŋna.”
  qvm-NT: Jopipita Lida marcamanga cercalami caycan. Tsaymi Lidacho Pedro caycashganta
