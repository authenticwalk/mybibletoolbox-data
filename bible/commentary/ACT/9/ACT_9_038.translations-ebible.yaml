    kwiza kwetu.”
  enq-2: Lida yuu doko Jopa tengesa singi dokonya Pita baa kalyamo lapae doko disaipolo
    dupame sepala, malisala naeyao, baa yapa epena lao akali lapomame wai minao pena
    leami.
  eng-ASVBT: And as Lydda was nigh unto Joppa, the disciples, hearing that Peter was
    there, sent unto him, entreating him that he would not delay to come to them.
  mna-mna: 'Kar Lidda mi Yoppa na, tipargarau zin. Tana zin wal ta titoto Yesu i tileŋ
    kembei Petrus imar imbotmbot Lidda, to tiŋgo wal ru ma tila, mi tisotaari pa mooribi
    tau. Tiso: “Aiss Petrus, niam leyam pataŋana ta, ta amar i. Parei? Ko irao mar
    ma itiŋan tala ta buri?”'
  myw-myw: '@see-verse:ACT.009.037'
  sby-sby: Ku Yopa kwalikuba pepi ne ku Lida, neco beshikwiya mpobalanyumfweti Petulo
    uli ku Lida, balatuma bantu babili kuya kumwambileti, “Tulapapata, kamwisani kuno
    lino lino.”
  sll-sll: Ena Yopa ganba iwe, Lida ganba mala weni dungwi. Dimia ari hobi mole pungure,
    yal Pita Lida malgi momua dungwo pungwi. Pirere yal sutani bai nu si olungure
    Pita mongwo bani pire, “Kwi molkio, omaga unana po.”
  yaq-NT: Ini'i jo'ara, Joppe' teame, Peota ama ane'u jo'ara Liira' tea'u ka mekkaekan.
    Intok junuen, junaman Krijtota sualeme, Peota ama ane'ut ju'uneakai, watem wooim
    nau aman au bittuak, lauti, ka bo'o bichaka ama jo'ara Joppe' tea'u a' weene'po
    a' tejwaaneeme.
  uro-uro: Ama värhäm ma Lida di äm nga e glaqot nä ma Jopa bä nga ama mudäsaqongda
    rha nari sävät ma Pita e ma Lida dä rha rhäk na ama ruiom nani a qa dä in nok
    pät a qa rhoqortäqyia, “Ai, ngi ang ngi lir ngi na un.”
  ita-1885: E, perciocchè Lidda era vicin di Ioppe, i discepoli, udito che Pietro
    vi era, gli mandarono due uomini, per pregarlo che senza indugio venisse fino
    a loro.
  muy-muy: 'Zʉpe ti driŋ driŋ akaba Lide do, nahkay ndam maɗəbay divi ga Yezu ya e
    Zʉpe ni tàra tìcia Piyer naŋ àbu e Lide nahəma, tə̀slərkioru mis cʉ, tə̀hi ana
    tay : « Dəgum kəhumi ahkado kam-kam mâra afa geli a, àpəsbiyu ba. »'
  kqc-kqc: Joppa bi maike de Lydda rofu, dada usi dina vene Joppa ri yaku neideyadi
    Peter bi Lydda ri, ye amiye remanu nifeideyadi ma ina rofu usa niyadi, “Buni bi
    unasa evade baegiya.”
  tav-tav: Jope maca Lida maca tʉacãna cãñupe. To bairi Jesure caapiʉjarã Jope macapʉ
    cãna maca Pedro Lidapʉ cʉ cãno queti apiri na yarã pʉgarãre Pedrore na capi rotiyuparã.
    —Yoaro mee Pedro cʉ aparo, na caĩ roti jooyuparã Jopepʉ cãna.
  eng-ULB: Since Lydda was near Joppa, and the disciples had heard that Peter was
    there, they sent two men to him, begging him, “Come to us without delay.”
  spa-VBL: 'Lida estaba cerca a Jope, así que los discípulos que estaban en Jope,
    al saber que Pedro estaba en Lida, enviaron a dos hombres con el siguiente mensaje:
    “Por favor, ven acá de inmediato”.'
  fra-_FOB: Et comme Lydda est près de Joppe, les disciples ayant appris que Pierre
    y était, envoyèrent vers lui deux hommes, pour le prier de venir chez eux sans
    tarder.
  hau-ULB: Da shike Lidda na kusa da Yafa, almajiran kuma sun ji cewa Bitrus yana
    can, suka aika mutane biyu wurinsa. Suna rokansa, ''Ka zo garemu ba tare da jinkiri
    ba.''
  mal-mal: 'ലുദ്ദ യോപ്പയ്ക്ക് സമീപമാകയാൽ പത്രൊസ് അവിടെ ഉണ്ടെന്ന് ശിഷ്യന്മാർ കേട്ട്:
    “നീ താമസിയാതെ ഞങ്ങളുടെ അടുക്കലോളം വരേണം” എന്ന് അപേക്ഷിക്കുവാൻ രണ്ടുപേരെ അവന്റെ
    അടുക്കൽ അയച്ചു.'
  kkc-kkc: Esino Lida mi egee Yopa mi maga haga hoogoonee. Eseme tei telaga odoo Yopa
    mi mapoo debeli odoo oso Pita Lida mi mapoo badoso doloso odoo bakadio oso Pita
    takalame diye diso. Eseme diayo Pita sibilame egeesee takaso, “Pita, no ibada
    mi mapoo saga sibe!” diso.
  urd-GVR: Luddā Yāfā ke qarīb hai, is lie jab shāgirdoṅ ne sunā ki Patras Luddā meṅ
    hai to unhoṅ ne us ke pās do ādmiyoṅ ko bhej kar iltamās kī, “Sīdhe hamāre pās
    āeṅ aur der na kareṅ.”
  far-far: Ma na fere 'i Jopa nao si tau go fasia 'i Lida, ma kada ne wane famamana
    ki kera rongoa sa Pita ne nia to 'i Lida, kera ka kwatea ro wane ki siana fainia
    na fatae 'uri, “'Oe leka 'ali'ali mai siamalu.”
  suz-BL: लिडडा नु योप्‍पा नेक्‍नेक्‍था बाक्‍नीसी। मोपतीके थमा सुइक्‍बपुकीमी पत्रुस
    लिडडा जाक्‍शो बाक्‍ब, दे यो नेंशो बाक्‍मा बाक्‍त। मिनु आन मुर निक्‍शी योव़शा,
    पत्रुस कली “आंइ बाक्‍तीक रीब जाक्‍शा, वारच पाइक्‍चा नकी” दे ब्रथ सोइक्‍तमे बाक्‍त।
  car-NT: Moro Lida tyse waty man Jope wyino. Moro po Petrus wairy eta'po mero ty'waine,
    mo'karon omepatonon 'wa oko wokyryjan emoky'san i'wa “Ko'i terapa o'ko 'ne na'na
    'wa!” tauro me.
  amp-amp: Jopati Lidat nhai wuri wuri rhurmoaf, be brbo. Jisasr hiket yimam Pitarhu
    Lidathu yi nmbuhat wanyhato wom hus yimaf kfo tkrurafmomf. Memomf, “Waikahfnn
    Pitar wamihtiyakfnr. Mirahr tfit wom awi kanga hatoha. Bmbri anietwar.”
  bht-bht: लुद्दा शेहर याफा शेहर दे नेड़े था, चेलयां ऐ सुणीकरी की पतरस ओथु है तां
    दो माणु भेजी करी उसला बिनती किती की, “साड़े बाल ओंणे जो देर मत कर।”
  eng-NOY: And as Lydda was near Joppa, the disciples, having heard that Peter was
    there, sent to him two men with the entreaty, Do not delay to come to us.
  cub-NT: 'Jope ãmicʉriĩmaro aru Lida ãmicʉriĩmaro joabeno marejávʉ̃ya. Que baru ina
    Jesúre jʉ aipõeva Jope ãmicʉriĩmarocavʉ jápiaivʉ Pedro cʉcʉre Lida ãmicʉriĩmaroi,
    yo borore jarorejaimad̶a ʉ̃́re pʉcarã ʉ̃mʉvaque: —Maume dajacʉ ñʉje cʉrõi, arĩ
    daicõjenejaimad̶a ʉ̃́re.'
  ita-1927: E perché Lidda era vicina a Ioppe, i discepoli, udito che Pietro era là,
    gli mandarono due uomini per pregarlo che senza indugio venisse fino a loro.
  lww-lww: Ana pogos nap̃a nalogena lala nae e yo nene Sop̃a la amloge visena nap̃a
    apisape Pita naga sike ga lavisi, e ga e pulkumali tap̃ena nene Lita, la apitetalia
    yaru la lua amiyal kawa apanonia. Ana lalua apano-o aporun Pita, la apiun m̃arera
    pania, apisape “Imimi sinemimin manene mesape oimi pun imimi vilaga.”
  ckb-ckb: 'لودە لە یافاوە نزیک بوو، ئیتر کە قوتابییەکان بیستیان پەترۆس لەوێیە، دوو
    پیاویان نارد بۆ لای و تکایان لێکرد و گوتیان: «لە هاتن بۆ لامان دوامەکەوە.»'
  spm-spm: Lidanɨ uŋuun Jopanɨ uŋuum mbɨroghɨre iti. Kamagha amuisima suren gumasi
    kamagh oraghi, Pita Lidan itima, mee gumaghan phunini amandasima aniiŋ aŋm mbɨkɨmamɨusua
    zui. Aniiŋ gua aŋm mbɨŋgɨ kamaghɨusue, “Ee nori, nɨɨ thighira uzuamɨra aŋgan gɨn
    zɨɨ!”
  nas-nas: Teꞌ Liida Joopaꞌketa dueꞌ deemparako, eeꞌnoko Piita teke otoko taaravaara
    teinge Liida-nupoonge Jiisuuꞌ siompaakoꞌninge kenaanka naninka botoaaretuꞌ Piita
    bokuvureeꞌnaang aaꞌpaama, “Aung ee, namuꞌke poai niiꞌanko.”
  uvl-uvl: Iok, kileng nenge Iopa, tuke rochroi mana langa kileng nenge Lita. Pe iri
    nenge leteria manmanna nge Iesus, te longe nge te teke Petrus kou tunge Lita.
    Pomalam, te kulosia hana nai ke tela pe te tunge helenga nei lange i. Te teke,
    “Kole, oat luluch nge imem ke itaul tala ke ueiuei mana.”
  eng-BBE: And because Lydda was near Joppa, the disciples, having knowledge that
    Peter was there, sent two men to him, requesting him to come to them straight
    away.
  ixl-CNT: 'Utz aatz qꞌu niman tetz u Jesuus, tabꞌi aas atich u Luꞌ tu Lida. Ech ichaj
    bꞌen kaꞌvaꞌl vinaj tiꞌ en eloj. Tan inajaꞌchich koꞌn tibꞌ u tenam Lida tuchꞌ u
    Jope. Ex ijaj bꞌaꞌnil te ech tzaꞌ: —Niꞌaxh quxeꞌ. Utz bꞌatziꞌch uuleꞌ.— Texh te.'
  xsi-xsi: Lida lawea nde ikeno Jopa lawea tini laiti. Mine kala kinzi kalo-tawana
    tamâta lâ Jopa siloŋo pâri tu Petero ŋga imo Lida lawea. Ŋineŋga sisupwanzi tamâta
    rua simâ papa aku sino tu, “Maka iloma tu noko ma ŋine nâ kumâ kuma!”
  crx-NTPO: Joppa Lydda whuts'un 'aw lhnilhdza' 'et la Sizi yugha hodul'ehne, Peter
    Lydda usda whulh 'úhudants'o nane dune, 'enne la whuz whe bahalh'a', “'Awhe' soo
    'a nets'ínyalh!” huyúlhni.
  kan-OKCV: ಲುದ್ದ ಊರು ಯೊಪ್ಪ ಊರಿಗೆ ಸಮೀಪದಲ್ಲಿತ್ತು. ಪೇತ್ರನು ಲುದ್ದದಲ್ಲಿರುವುದು ದೇವ ಭಕ್ತರಿಗೆ
    ತಿಳಿಯಲು ಅವರು, “ಕೂಡಲೇ ಬರಬೇಕು,” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬರಲು ಇಬ್ಬರನ್ನು ಕಳುಹಿಸಿದರು.
  bbb-bbb: Ro are Rida fu Jofa ivuake ijia ijadufuo e Jesudo vua fievo gue bu fieke
    Fita fu are Rida ijia oenoeno bu fie. Ijadufuo bu e inokiro kiavo bu Fita mesirikuae
    vae. Bu vakuma are Rida ijia usiaena Fita kuavo fu migegire urina buina vakuma
    are Jofa ijia keke. Areme bune Fita mesirina gire guove kabo ijia ajia vae. Bu
    ajia vagake bara amune boeje bu sinuome bino Dokasire buefuo amaeriaema ije kena
    una bue nijaenamikinu niraefirive.
  blw-blw: Yachi yag chengngar hen anchichay cha omafurot way wacha peet ah Pedro
    ad Lidda way nehag-én ad Joppe, wat hennagcha hen chuway tatagu way i mangayag
    an hiya ta ag-aggagéna paat way umale.
  tam-2017: யோப்பா பட்டணம் லித்தா ஊருக்கு அருகிலிருந்தபடியினாலே, பேதுரு அந்த இடத்தில்
    இருக்கிறானென்று சீடர்கள் கேள்விப்பட்டு, தாமதமில்லாமல் தங்களிடத்தில் வரவேண்டும்
    என்று சொல்லும்படி இரண்டு மனிதர்களை அவனிடத்திற்கு அனுப்பினார்கள்.
  azz-NT: 'Huan ne pueblo Jope amo huejca quitztoya de ne pueblo Lida, de ne campa
    moajsitinemía in Pedro. Huan ijcón cuac sequin itaneltocacahuan de Jesús de ompa
    Jope quitecaquilijque que ompa nentinemía Pedro, ijcuacón yejuan quintitanque
    ome taca para ma quiliti Pedro ijcuín: ―Nimantzin xihuiqui nican Jope campa tejuan
    tiyetocque, huan amo xihuejuecahua oc.'
  spa-RV-1909: 'Y como Lydda estaba cerca de Joppe, los discípulos, oyendo que Pedro
    estaba allí, le enviaron dos hombres, rogándole: No te detengas en venir hasta
    nosotros.'
  csy-csy: Lydda sia Joppa taw kinai ahikom in nungzui te in Peter tua mun ah om hi,
    ci za uh a, manlangtak in hongpai natu in, mihing sawl in sam uh hi.
  mxq-NT: 'Jope yʉꞌʉ myʉwingón ja Liidʉ. Es jaꞌa ko diꞌibʉ ꞌyawda̱jttʉp ja Jesús tnijáwʉdʉ
    ko Peedrʉ naty ꞌyity Liidʉ, net tkajxtʉ majtskʉ myʉguꞌuk es tꞌanʉʉmʉdʉt ja Peedrʉ:
    —Jottʉgoy, joꞌom Jope.'
  tzj-NT: 'Ja tinamit Lida xa ma nim ta rcojol ruq''uin ja tinamit Jope. Ja c''a kach''alal
    ja rec''o pa Jope como cotak chi pa Lida c''o wi'' ja Pedro ec''o ca''i'' achi''i''
    xequetakel ruq''uin chi nequisiq''uij. Ja c''a tok xe''ekaj ruq''uin ja Pedro
    quewa'' quibij tre ri'': —Camic natsiq''uix pa Jope pro chanim, xeche'' tre.'
  tdt-tdt: Eskolante sira seluk rona katak Pedro iha Lida, laduun dook husi Jope.
    Nunee sira haruka ema nain rua baa bolu nia dehan, “Favor baa lalais Jope.”
  ron-BTF: Și fiindcă Lida era aproape de Iafo și discipolii auziseră că Petru era
    acolo, au trimis la el doi bărbați, dorind să nu întârzie să vină la ei.
  eng-WEBP: As Lydda was near Joppa, the disciples, hearing that Peter was there,
    sent two men to him, imploring him not to delay in coming to them.
  eng-FBV: Lydda was near Joppa, so the disciples in Joppa, hearing that Peter was
    in Lydda, sent two men to him with the message, “Please come to us right away.”
  nld-1939: 'Daar Ludda dicht bij Joppe ligt, en de leerlingen hadden vernomen, dat
    Petrus zich dáár bevond, zonden ze twee mannen naar hem toe, met het verzoek:
    Kom zonder uitstel naar ons over.'
  bwo-bwo: Ldi Iyop'esh karn bteshtsotse Iyop'eyitse fa'a Iyesus danifwots P'et'ros
    Lditse b́ fa'ok'owo shisht «Oona muk'i nteyawo noosh kaari waa boree» et git ashuwotsi
    bíyok woshbok'ri.
  nch-BL: Huan nopa altepet Jope mocahua nechca pilaltepetzi Lida, huan nopa taneltocani
    quicajque para Pedro itztoya ipan Lida. Yeca quintitanque ome tacame ma quiilhuitij
    Pedro ma huala nimantzi.
  quc-TNT: 'Nakaj c''ut c''o wi ri tinimit Jope che ri tinimit Lida ri c''o wi ri
    tat Pedro. Ri cojonelab xquito chi ri tat Pedro c''o pa Lida, xequitak bi quieb
    achijab chubixic che: Bana ba'' la jun tok''ob, sa''j la kuc'' chanim, —xecha
    bic.'
  tfr-NTPO: '@see-verse:ACT.009.037'
  kaq-NT: Jope ta Lida hochoma qui. Lida janin Pedro jai honanxon cahen Noque janin
    histon jorihue yohihi canon, Criston jonibaan rabe joni raanquin.
  sgb-sgb: Napidani ya balayan Jope haka ya balayan Lida, kabay hên nabalit-an lan
    ampaniwala kan Apo Jesus ha Jope, ya atsi ya ha Lida hi apostol Pedro, ay namiutoh
    hilan loway lalaki ya makihabi ya tampol yan maniraw ha Jope.
  vie-1934: Môn đồ nghe Phi-e-rơ đang ở tại Ly-đa, gần thành Giốp-bê, bèn sai hai
    người đi mời người đến chớ chậm trễ.
  kxv-kxv: ଇଞ୍ଜାଁ ଲୂଦ ଜାପ ଡାଗେ ମାଚାକି ସୀସୁୟାଁ ପିତର ଜାପତା ମାନେସି ଇଞ୍ଜିଁ ୱେଞ୍ଜାନା, ରୀ
    ଲ଼କୁଣି ଏ଼ୱାଣି ତା଼ଣା ପାଣ୍ତାନା ଈ କାତା ବାତିମା଼ଲିତେରି, “ମା଼ ତା଼ଣା ୱା଼ହାଲି ୱେ଼ଡ଼ା କିଆନି
    ।”
  cha-cha: 'Ya como jijot Lydda guiya Joppe, ya majungog ni y disipulo sija na gaegue
    güije si Pedro, matago dos taotao para iya güiya, para umagagao: munga atrasao
    na ufato guiya jame.'
  amu-NT: Tsjoom Jopeꞌñeeⁿ manndyooꞌ mꞌaaⁿnaꞌ ñequio tsjoom Lida. Ndoꞌ nnꞌaⁿ na cwilayuꞌ
    na mꞌaⁿ tsjoom Jopeꞌñeeⁿ jndyena na tsjoom Lida mꞌaaⁿ Pedro. Joꞌ chii jñoomna
    we tsaⁿsꞌa na cꞌoocataⁿna nnom Pedro na ntyjantyja cjaⁿ na mꞌaⁿna.
  hin-CV: लुद्दा नगर योप्पा नगर के पास है. शिष्यों ने पेतरॉस के विषय में सुन रखा था,
    इसलिये लोगों ने दो व्यक्तियों को इस विनती के साथ पेतरॉस के पास भेजा, “कृपया बिना
    देर किए यहां आने का कष्ट करें.”
  spa-BES: Y como Lida estaba cerca de Jope, los discípulos, sabiendo que Pedro estaba
    allí, le enviaron dos hombres, y le rogaron que fuera con ellos.
  san-BEN: লোদ্নগরং যাফোনগরস্য সমীপস্থং তস্মাত্তত্র পিতর আস্তে, ইতি ৱার্ত্তাং শ্রুৎৱা
    তূর্ণং তস্যাগমনার্থং তস্মিন্ ৱিনযমুক্ত্ৱা শিষ্যগণো দ্ৱৌ মনুজৌ প্রেষিতৱান্|
  tdx-tdx: 'Kanao marine i Lidà ty Jopa le ie nifohi’ o mpiatoo te e Lidà añe t’i
    Petera, le nampisangitrife’ iereo mb’ama’e t’indaty roe hanohiñe aze ami’ty hoe:
    O Aba, ehe mb’etoy, le ko mihenekeneke.'
  naf-naf: Âpme Zopa mka ke Lida mka keyet sokŋanit matatan. Keyepmti Zopa am nâmkiŋpepemak
    ekŋenaŋ Pita Lida mkaen kotazin zeme nâmti ekŋenaŋ Zopa an zut zemideme meti Pitayet
    zewun, “Lida am ekŋenaŋ nit geŋ gaikti sakwep mebegat zemndeme gaikmesâgât kolup.”
  grc-MT: εγγυσ δε ουσησ λυδδησ τη ιοππη οι μαθηται ακουσαντεσ οτι πετροσ εστιν εν
    αυτη απεστειλαν προσ αυτον παρακαλουντεσ μη οκνησαι διελθειν εωσ αυτων
  vid-vid: Yopa haiwele kutali ng'hatu na Luda, ahyo walanguswa lowahuliche kota Petili
    nayali Luda, wawalajiza wanhu weli kwa heye na usenga, “Uye kwa hetwe himahima
    vyouhega.”
  pio-NT: 'Yái Jope ìyacàlená ìyaca mawiénita Lida ìyacàlená irí, Pedro ìyacataléca.
    Níái yeebáidéeyéica Jesús itàacái náalíacatéwa Pedro ìyaca Lida ìyacàlená irìcu,
    yá nabànùaca pucháiba asìanái yèeyéipiná imáidaca Pedro. Náimaca irí: “Aquialé
    Jope ìyacàlená néré aquialésíwata”, náimaca.'
