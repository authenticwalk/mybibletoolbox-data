    mbe mbaram Pita nzuav guma phuni ndi mbarav khaŋ mani ga nzuai, “Ŋko ŋgɨp khaŋ
    Pita suaŋri, ‘Pita, ndu vhemkora nza han zɨri. Ndu suigsuigɨ thari.’ ”
  bsj-bsj: Dila Lydda bidom kange yafa nob bwanka be nuwa Bitrus kinon firen cin twom
    nubo yob cinen. Cii kenchoti, “Tabre bwi bou nyinen”.
  cak-cak: Ri tinamit Jope man naj ta quicojol riq'uin ri tinamit Lida, romari' ri
    quiniman ri Jesucristo, tok xquic'axaj chi ri Pedro c'o chiri' pa Lida, xequitak-e
    ca'i' achi'a' riq'uin richin xquic'utuj quemelal che chi tipe cha'anin pa Jope.
  chf-NT: 'Machcatac u tz''omben u t''an Dios u yubijob cache'' ya''an aj Pedro tä
    Lida, mach nat t''oc tä Jope. U täsquijob cha''tu ajc''äncan u ch''oc pecän u
    yälben ca''da: ―Seb tiquet bajca anon t''ocob.'
  tlf-tlf: Kale abiip Lida uyo abiip Jopa umi mep so kugol albu kale, Yesus imi ilak
    dolin Jopa kasel iyo tinangkulipta e, “Fita iyo mep Lida kugol alba o,” agan-bilip
    kalaa age-nilipta, tinum alop maak imdalip no-nilipta, weng kwep no Fita bogobe-nilip
    e, “Numi unang maak kaanu kale, nugum kabo yuut talapta o,” agelip e bole,
  piu-2006: Tawunu Litanya, tawunu Tjuupala yila ngarangi. Yiitjuku walytja Tjuupanya
    ngurrara tjuṯangku tjakulpa kuliṉu Piitanya tawunu Litala nyinanyingka. Paluru
    tjana wati kutjarra tawunu Litalakutu iyaṉu, Piitanya nyakula wangkanytjaku, “Tjiḻpi,
    ngalya yarralampatju parrpaṯu!”
  poh-NT: 'Ar ajic naxquibiraj ribiral take aj niminel ar Jo̱pe chi reꞌ maꞌ Luch ar
    wilic cho pan tinamit Li̱ra eh ruꞌum chi xa maꞌ naht ta woꞌ wilic je ar ru̱cꞌ
    i tinamit Jo̱pe, xquitakꞌa̱ꞌ je take quib chi winak chi rikꞌormojic reh chi jeꞌ
    wili: «Chacuy maꞌ Luch, maꞌ haj chic niqꞌuic acham cho awi̱b pan jenoꞌ chic tinamit.
    Chaloqꞌuej ti cho awi̱b, tichalok ku̱cꞌ chi katobjic maj jenaj kich aj niminel
    Lo̱rcas ribihnal xquimic je, nqui xquitakꞌa̱ꞌ je rikꞌormojic chiqui̱j take quib
    reꞌreꞌ.'
  tue-tue: Jope Lida pʉtogã niicu. Teero tiirá, Jope macãrã Jesuré padeorá “Pedro
    Lidapʉ niiãyigʉ” jĩĩrĩ tʉorá, ʉ̃mʉã́ pʉarã́rẽ “Pedro boyero atiaro” jĩĩ duticoyira.
  bjp-bjp: Lida i fatat sau isi Jopa. Ma aunbiing foron tom unune ri ongen u le Pita
    ae na Lida, ri ka wuun ufu iwu e kaltu isi, ke ru ka fas u aragii, “Kiskam, on
    sangar una aismem.”
  xon-xon: Jɔpa aatiŋ, ni Lida aatiŋ aa daa tɔb. Le Yesu aadidiliib bi bi Jɔpa aatiŋ
    ni na ŋun ke Piita bi Lida aatiŋ ni. Le bi tun bijab bilee, ke bi ti yin ni Piita,
    ke u pɔɔn ubaa ki dan mala.
  tzo-ZNT: Li Jopee nopol xil sba xchiꞌuc Lida. Ti muchꞌutic yichꞌoj ta mucꞌ Cajvaltic
    Jesús ta Jopee, iyaꞌiic la ti tey ta Lida li Pedroe. Istaquic la echꞌel chaꞌvoꞌ
    vinic, ba la yiqꞌuel tal li Pedroe. ―Batic la ta Jope ―xꞌutat la cꞌotel li Pedroe.
  mpm-NT: 'Ti ni ka jini ndajaꞌa Jesús ñuu Jope un ja kancha Pedro ñuu Lida. Yukan
    ni ka taji da uu chaa kuankoyo nuu kancha Pedro ñuu Lida, chi tu jika xaan. Ni
    ka jakoyo da yukan, ti ni ka kaꞌan ndaꞌu da jiin Pedro ja na kiꞌin da ñuu Jope,
    chi katuu ɨɨn ndɨyɨ ja na nɨ chaku i, kuu i ɨɨn yɨvɨ vaꞌa. Ti ni kachi da: ―Choꞌo
    ñuu un vijnañuꞌni ―ni kachi da.'
  ots-NT: Car jñi̱ni Jope pʉ jabʉ múr mi̱ngu̱ car Dorcas, mí nzøtitjohui car jñi̱ni
    Lida. Cʉ hermano pʉ Jope bi dyøde, már bbʉh pʉ Lida car Pedro. Eso bi gu̱pjʉ yo
    hñøjø di ma pʉ Lida di xijmi car Pedro di hñe̱h tzʉ nttzɛdi pʉ Jope.
  hoy-hoy: इदुरसाटी कि लुद्दा याफा अन हात्‍ती ईरोद, चेलागोळ ईद केळकु कि पतरस अल आन,
    येढ्ढ मंळसा कळुकु आऊन से विनती माळदुर, “नाम हाती बरोर साटी देर माळबाळ.”
  uri-uri: Ha wail Lita pa ark yampingken ha wail Jopa ti. Tu disaipel a Jisas a arpm
    ha wail Jopa ti pa, tu atning tolpa Pita pa arpm kinar ha wail Lita pa, yatom
    tu kwa melnum wekg ur pa kinar ari Pita pa la nasel la tolpa, “Kitn wreitn ntio
    kaino ha wail Jopa ti iktutu!”
  amo-amo: Uleyida wadi kupon Joppa, tutung nono katwawe wa lanza Bitrus di kikane,
    ito anit aba kitime, ipotoghe acara, “Dacari kiti bite sa umolu kubi.”
  pjt-pjt: Ka Tjapanya panya ngura Litala itingka, kaya ngura pala Tjapala Jesuku
    walytja tjuṯangku kulinu Peternya ila ngura Litala nyinanyangka. Munuya palulanguṟu
    wati kutjara wituṟa iyaṉu Peterlakutu. Ka pula Peterla wirkaṟa wangkangu, “Wiṟu
    ngana, ngali nyuntunya aḻṯinytjikitja pitjangu. Wanyu warpungkula pitja!”
  cwe-cwe: Lida si hatali ng'hani na Yopa, ivo wanahina viwahulike Petili kauko, wawatuma
    wanhu waidi kumwake, na wamulamba, “Izo kumwetu himahima”
  daa-NT: 'Min maajirna kuuk goy Jappa dortu kadar Piyer goy moota, Lidda di-ak, ŋu
    n̰aamtu gee seera. Ŋu dakiiji kaawa aman : « Gem kol siŋte, baan̰u ! Asnin̰ ja
    koɗok-koɗok. »'
  mlp-mlp: Teq uliq Lida na in Jopa agerab sinsin usaqta. Nazaq iyan disaipel Jopa-ibta
    na in Pita uliq Lida-ib osaqta na abin huritim in mataw giger giqeman Pita ago
    hib lehim in kazaq buloniy, Ni hidmo i gigo hib bol haqiy.
  ape-C: Abrudok wabur Lida douk bape hurukatin um Jopa. Aria eshesh shagipesh Debeini
    aria shape Jopa iri douk shemnek um agundok Pita nanaki nape Lida um. Namudok
    aria sheshopok biom armam um hunak hurani. Hanak aria hakripan dodog hakri, “Nya,
    yowi nyuni ohwak munak arigas!”
  bgs-bgs: Tô ikasóddór tô mga ágpampamaké na dutun si Pedro ta Lida, igpapid dan
    tô duwa manubù ébô mangé kandin, su ánnà madiyù tô Jope tikud tun ta Lida. Igpédu-édu
    dan ki Pedro, na mà dan, “Sékót ka tákkás áknami tun ta Jope.”
  faa-faa: Arirakano Rita taoneane Yopa taone make tameyiyapo. Yopa taonea Yasuaki
    patera asesa aporomo kaiyiáne, Rita taonea Pita rekenaporakano kaikia, e pasimako
    aporo tetá pusiesapo. Pukua Rita taonea pauraka tetapō Pitaki someraka, “Né yumo
    Yopa taonea foaka peae.”
  kik-kik: Lida kwarĩ hakuhĩ na Jopa; nĩ ũndũ ũcio rĩrĩa arutwo maaiguire atĩ Petero
    aarĩ kũu Lida, magĩtũma andũ eerĩ makamũringĩrĩrie mamwĩre atĩrĩ, “Twagũthaitha
    ũka narua!”
  cap-NT: 'Jope watjaqui Lida z̈catillatac̈ha. Jalla nii Lida wajtquin Pedruqui z̈elatc̈ha.
    Jalla nuz̈ zizcu nii Jope wajtchiz hermanonacaqui pucultan z̈oñinaca cuchanchic̈ha
    Pedruz̈quin rocajo, tuz̈ cjican: —Apuraj tjonla, ana enenz̈cu.'
  ksr-ksr: Lida ii Jopa taoŋ kosianoŋ raro. Kawaajoŋ Piitonoŋ Lida laligoroti, gowoko
    yoŋonoŋ ii moma eja woi wasiŋ oroŋgi kema Piito kokaeŋ qisiŋ muri, “Gii mono uulaŋawo
    kana norowo Jopa taonoŋ kemboŋa.”
  eng-TNT: Because Lydda was nye to Ioppa and the disciples had hearde that Peter
    was there they sent vnto hym desyrynge him that he wolde not be greved to come
    vnto them.
  sbs-sbs: Sina Lida haiba kwina hembali ni Jopa, mi balutwana babazuwi kuti Pitrosi
    kwabakwina, chibatumina bakwame bobele kwali, kumu kumbila kuti, “Wize kwetu nikusena
    kuliyeha.”
  sue-sue: Lida nata awa Yopa nata zorage itinua, are Yesura dubu meni Petorora bowi
    niniro ema eto iyetiwa nuso nana baro ego sewato awa, “Nato ni puro nata nasokarera
    eya bayanekai.”
  fra-NCL: 'Comme Lydda est près de Joppé, les disciples ayant appris que Pierre s’y
    trouvait, envoyèrent deux hommes vers lui pour lui adresser cette prière : « Ne
    tarde pas de venir jusque chez nous. »'
  bhg-bhg: Nasi Laida awa aikae Jopa. Awatedo, ambodani nasi Jopa da ami Peter awa
    nasi Laida isira, ge awa ingitera. Ango edo embo tote (2) pietero maundo embo
    ainde tedogositera, “Aiyae, burigibé natokare yai gumbuyo!”
  snn-NT: 'Ja''nca uanni, Pedro yua Lida huë''e jobo cueñe ba''i jobore ba''iguëna,
    Baguëni choijañu cajën, bacua bain ëmëcua samucuare cuencueni, bacua naconi Pedroni
    coca saoreña: —Besa con raijë''ën, cajën saoreña.'
  atb-NT: Ludaq wà mó gi, Yopa myuq eq chyáng é yanmai, haú myuq má Petruq nyi é lé
    chángzô pé wó gyo kôjáng, yhangmoq gi, byù í yuq lé nhang kat mù, "Ngamoq chyáng
    myap lé lô aq." ga jì nhang kat akô.
  cek-AK: Lydda vangpui loe Joppa vangpui hoi anghnai daek, hnukbang kaminawk mah,
    Piter Lydda vangpui ah oh ti, tiah thaih o naah, anih khaeah kami long hnetto
    patoeh o, nihcae hoi nawnto karangah caeh pae hanah tahmenhaih a hnik o.
  bkd-bkd: Su mapaliman hu mga tumutuu ha si Pedro diyà ta Lida sa ubayà dan ha banuwa
    pinaelegan dan haena hu daruwa ha etaw daw ikagiyi ha “Umagpas ka diyà ta Jope.”
  ctu-76: 'Lʌc''ʌl an ti Jope jini Lida. Jini ochemo'' bʌ ti'' t''an Dios ti'' ña''tyʌyob
    ya''an ti Lida jini Pedro. Jin cha''an ti'' chocoyob majlel cha''tiquil winic
    ya''i cha''an mi'' pʌy tyʌlel. Ti'' subeyob: Coxla ti Jope ti ora jach, che''ob.'
  lac-NT: 'A mac a yacsmʌnob tu yorob ich u cajar Lida yubmʌnob ti'' yʌn Pedro ich
    u cajar Jope, quire'' ti'' yʌn bʌytʌc tu cajar Lida, rajen tuchi''ta''b ca''tur
    xib pʌybir Pedro. Ara''b ti'': ―Chich pʌyex Pedro, chan arex ti'' ca'' tac seb
    tu yʌno''onex te'' ich u cajar Lida.'
  xla-xla: Amasiyama Lida moye Yopa mo mateka꞉piyo. Epedeme mikadepe dle so Yopa dla
    ha꞉ha꞉lalota Pitata Lida dla halale dalepame opa dapiyamteta Pita watle yu hamtaiyo.
    Yia꞉ tame Pita watle epo atlaiyo, “Pita, wa꞉ hapele di mo dla puane,” diyo.
  xav-NT: Tawamhã Pedru hã Rida ãma zahadu ĩhâimana na ma tô ĩwasu'u hã wapari za'ra,
    Zezusihi nhirã zarina 're ĩnomro mono norĩ hã. Rida u hã, romhuture di, Zopi hawimhã.
    Taha wa, ĩwasu'u te te wapari za'ra wamhã, ma tô aibâ norĩ hã 'mazatõrĩ zahuré
    ni sô, te te tãma sadawa wasu'u zahuré da, Zopi u ĩtẽme morĩ su'u za'ra da.
  cuk-cuk: 'Jope-neggwebur Lida-neggweburgi itakasaar siid. Geb Jesúsʼba-nanaimalad
    wisguargu, Pedro Lida-neggweburgi gudiiye, dule-warbo Pedroʼse barmisgusmalad,
    Pedro-sunamalagar. Amar Pedroʼga sogdapmalad: “Gwae Jopeʼse be dagoye, mer be
    yoggudoye.”'
  tbf-tbf: I Lidda a mon vatavatat i Ioppa. Io, sien mi kulou vodovodon tuktuk gi
    ta nga rongomie va e Petro a nga mon i Lidda, gi nga turan ba ka luo rakot sien
    ngan mi nama ven ne, “Lalapus nemei segei!”
  uig-CYR: 'Йоппа шәһири Лидда шәһиригә йеқин болғачқа, Йоппадики мухлислар Петрусниң
    Лиддада екәнлигини аңлап, униң алдиға икки адәм әвәтти. Улар: «Һаял болмай йенимизға
    кәлсәң!» — дәп йелинди.'
  ikw-NT: Nga ele sno apna Jizọsi nụrnu nụ Pita zị nụ Lida, Jọpa zị́la ikere nụ Lida,
    be zizne ele rukna lawụru, rịasno a, kaa, “Bikno, va wara wara.”
  khs-khs: 'Aputa: Lita taune amowa Yopa pa kemi elakeye. Alanase, Yesu kulu hanosene
    sena iyewi ta:takamake Pitawa Lita taunewemi elakeye e selapita: ta:tapola: sena
    elipei nowa e salo ilikepilise penaiya selese, “Kewa niwanapulu ela:pe kipila
    ina:pa:,” e seyakeye.'
  dwr-ENT: ሊዳይ ዮጴሲ ማታ፤ ካሊያዋንቱ ጴፂሮሲ ሊዲያን ዴዒያዋ ዮጴን ሲሲዴ፥ «ሃያና ኑኮ ኤሌካ ያሪኪ» ያጊያ ኪታ ላዑ ኣሳቱዋ
    ቦላ ኣኮ ኪቴዲኖ።
  pma-pma: Ka navong meatin keil en out Sopa alonge keke Pita mul vesesal en taon
    ten out Lita, asila meatin elu luva veni ral min selusien ekek luvit, “!Kikalah
    eli, kimai ven komai!”
  atd-NT: Nò, su marani ro ka lunsud to Hupi to lunsud to Lida, nignanangonan on ka
    mgo otow no nigtuu ki Hisus no dio to Hupi to dio si Pedro to Lida. Sikan ian
    to pigsugu dan ka daruwa no lukos dio ki Pedro no nigbuyu dan kandin to, “Agpas
    ka no ogduma kanami dio to Hupi.”
  tel-2017: లుద్ద అనే ఊరు యొప్పేకు దగ్గరగా ఉండడం వల్ల పేతురు అక్కడ ఉన్నాడని శిష్యులు
    విని, ఆలస్యం చేయకుండా తమ దగ్గరికి రమ్మని అతనిని బతిమాలడానికి ఇద్దర్ని అతని దగ్గరకి
    పంపారు.
  hat-BSA: 'Lydde te toupre Joppé, e disip yo te tande Pierre te la. Konsa yo te voye
    de mesye bò kote li pou sipliye l: “Pa fè reta! Vin kote nou”!'
  bxh-bxh: Diyopa ya lau Lida mate hige i lofa. Logena, Yesu tau famuli watanna Diyopa
    taonna yai wasa sa atahiyen mate Pita in Lida yai. Yo fede dodoga luwaga sa fatamali lawen
    be Pita sa anꞌetai tiyen, Aee–, u laoma. Feula!
  top-NT: Jaé cristianos ixtacatzí xlacata Pedro ixmini̱t nac Lida y tama̱lakácha̱lh
    makapitzi lacchixcuhuí̱n xlacata catahuánilh camilh nac Jope.
  msk-msk: Buku nang maawat disaan yang barrio na Lida, wakaw pagdungug nilan na aadto
    si Pedro Lida maparabay silan magsogo sang dowang ka otaw antak paglaongon si
    Pedro na pyapakadto yaan Jope, pyapakallug yaan adto.
  gyr-NT: Jope namombrɨimi Lida sui. Evocoiyase oyanduse Jesús reroyasar Jope pendar
    Pedro Lida ve secoise, ahese omondo ñuvɨrío mbɨa seru poyava ãgua Jope ve yuvɨreco.
  kmh-kmh: Biynimb Jiysis nup gosimb niŋyak gok, minim bap niŋyak; Piyta ap mindek
    miñmon Liyda. Kiyk niŋiy, bi omiŋal yokey, amiy aŋgrik, “Nand chir yip kasek apey
    amnun aŋgrik.”
  ukr-ONPU: 'Оскільки Лідда знаходиться близько до Яффи, учні, почувши, що Петро знаходиться
    там, надіслали до нього двох чоловіків просити його: «Прийди до нас скоріше!»'
  emi-emi: EJopa kalakalangina ia eLida, liuna avalua o me nau disaepolo atoa laghe
    nongola va Pita eLida, laghe suula taumattu ngalua tani laa kolo Pita va emae
    parasi.
  zpv-NT: 'Ya gahxu riaꞌhan guihdxyi Jope galoh guihdxyi Lida, riꞌchi nuu Pehdru bihnn
    raꞌ xpwiinn Jesucristu, ya seguihdu gahca guxeꞌhla raꞌ ba chiohpa ndxiꞌhw nin
    gwacaꞌha laꞌh Pehdru hasta Lida. Ya chin badzihn raꞌ ba riꞌchi rahbi raꞌ ba loh
    Pehdru: ―Bwiꞌhnn tuhbi bwen sah luꞌh choo nuꞌh Jope nna-nnahpaꞌh.'
  gux-gux: nani lida n ki den foagi leni jafa yeni, Jesu ŋoadikaaba yaaba n ye jafa
    den gbadi ke pieli ye lida, bi den soani jaba lie ke ban ban mia o, ke wan jaligi
    ki cua bi kani.
  kos-kos: Acn Lydda oan apkuran nu Joppa, na ke mwet lulalfongi in acn Joppa elos
    lohngak lah Peter el oasr Lydda, elos supwala mwet luo nu yorol ke sap soko inge,
    “Nunak munas sulaklak me nu yorosr.”
  ibo-ibo: Jopa dịkwa nso na Lida. Mgbe ndị na-eso ụzọ ya nụrụ na Pita nọ nʼebe ahụ,
    ha ziri ụmụ nwoke abụọ ozi ka a rịọọ ya, sị, “Biko, ahapụla ịbịakwute anyị ngwangwa.”
  yml-yml: Iofa kebu ꞌaniꞌiega Lida ꞌwainega bega tutuyanina tovetumaganavo i nogai
    Fita i miamia Lida, tomotoga ꞌadi ꞌailuga i vetunedi Fita i na voneni nuanuadi
    i na lilide i na mai Iofa.
  ory-ory: ପୁଣି, ଲୂଦ ଯାଫୋ ସହରର ନିକଟବର୍ତ୍ତୀ ଥିବାରୁ ଶିଷ୍ୟମାନେ ପିତର ସେଠାରେ ଅଛନ୍ତି ବୋଲି
    ଶୁଣି, ଦୁଇ ଜଣ ଲୋକଙ୍କୁ ତାହାଙ୍କ ନିକଟକୁ ପଠାଇ ଏହା ନିବେଦନ କଲେ, ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବା
    ପାଇଁ ବିଳମ୍ବ କରନ୍ତୁ ନାହିଁ।
  bzj-bzj: Di tong a Lida neva deh faar fahn Japa, ahn wen di bileeva dehn yehr dat
    Peeta mi deh rait da Lida, dehn sen too man fi goh bayg ahn seh, “Pleez hori mikays
    kohn wid wi da Japa.”
  wmt-wmt: Wali kanarlanywarntirlu Jesuskurawarntirlu palu pinakarrinya, yangkarti
    nganpayi Pita nyantu marnparni kirrarnani mayaruwarlanyja yininga Litanga. Marni
    palurlanyanu, “Purpankurlipa yangkarti nganpayi yini parla Pita.” Yiparni palupinya
    kurriny nganpayijarra mayarukarti Litakarti Pita purpanupurru. Yanungurla pilanyanta
    pirriyani Pitanga. Marni pilarla, “Yiparni pajarranyalu Japakarrajirlu Jesuskurawarntirlu
    nyuntupurru purpanupurru. Yanku manyanangurla Japakarti partalurni.”
  chk-chk: Joppa esap toau seni Litta. Iei mine lupwen ekewe chon lükü Jesus lon Joppa
    ra rong, pwe Petrus a nom lon Litta, ra tinala ruoman mwän ren, pwe repwe uwei
    ngeni ei pworaus, “Kose mochen kopwe müttir feito rech.”
  ssd-ssd: 'Yopa tumbraŋ suŋgo ta nu Lida tumbraŋ patukŋge tukunu Yesus dubinaig mbal
    Petrus nu Lidaŋge minna pasa ta ismba nane taŋgo armba kukulnikinaig le ka nu
    tugum promba sarsarmba sanaik: Ne pitik sile ndoŋ kab ŋginaik.'
  acr-TNT: 'Ecꞌu ri hermanos e cꞌo Lida xquito cꞌo ri Pedro pa ri tinamit Jope, yey
    waꞌ xa nakaj cꞌo wulok. Xequitak cꞌu bi caꞌib achijab chaꞌ quebeꞌelaj che ri Pedro,
    jewaꞌ caquibiꞌij: «ꞌAna co la riꞌ, peta la wara kucꞌ yey mamayin la.»'
  rop-rop: Wal det taun gulum Lida nomo bin longwei brom Jopa, en wen detlot bilibamob
    deya langa Jopa bin irrim Pida bin deya langa Lida, deibin jandim dubala men langa
    im blanga dalim im blanga kaman kwikbala,
  mee-mee: Nae Iopa ke sane ngatauga ngae Lira. Minmina na ka inae ra lopatokonakana
    ke longe Pita ine momo ngae Lira, na keke baꞌe pana lua ra panung te i ka pangamologa
    te roma, “One ngo bolvole ta atung te mangng!”
  dif-dif: Ngangau Lydda Joppingu karakara nganai, ja ngangau milieli ngarana wonti,
    Petrus naka ngamala wapaia, tanali materi mandru nunkangu jinpana wonti, nulu
    wata ngujawakananto wokarala.
  gam-gam: Dumo Linda ne, dumo Jopa ge soka manda manda yepill ge una embe dji, Pita
    woi, une dumo Linda moro we dji. Jisas pillgi dji una kandja sigiye dje wormaka
    iwa soka po, Pita moi al embe djipill, ni ola dje we! djipillka,
  nou-nou: Edo Joppa nati awa Lydda nati aikambu awasedo ambojimbi Joppa nati da atima
    isera amimi Peter Lydda nati esega ira awa binga ingido binga embo etoto da yei
    uso sorase sisera. Edo binga sisera sedo gosera, “Nangoda yei burigi be buguio.”
  mqb-NT: 'Wulen su doh sə Yafo nà, dəren pi zek wa tə wulen su doh sə Lida bay.
    Anga nan, ɗo a Yesu ahay à Yafo tə sənak apan Piyer nə winen à Lida, ta slan
    ɗo ahay cew à man anahan aday tâ jan nà: «Kem, ənga haway àga manay bəse aday!»'
  ape-B: Abuldak wabul Lida douk blape halakatimu Jopa. Ali echech chagipech Diginali
    ali chape Jopa uli douk chemnek umu agundak Pita nanaki nape Lida umu. Namudak
    ali chakagas biam almam umu hunak hulmanali. Hanak ali hanalakumanu hakli, “Nya,
    yowi nyunamohu munak wisnabul.”
  grc-F35: Ἐγγὺς δὲ οὔσης Λύδδης τῇ Ἰόππῃ, οἱ μαθηταί, ἀκούσαντες ὅτι Πέτρος ἐστὶν
    ἐν αὐτῇ, ἀπέστειλαν πρὸς αὐτὸν παρακαλοῦντες μὴ ὀκνῆσαι διελθεῖν ἕως αὐτῶν.
  cav-NT: 'Jesús queja ecatyati cuanaque tuna bahue jucuare Pedro Lida juque, Jope
    japadama. Bahue juatsu tunajatu cuadishacuare beta ecuita Lidaju Pedro cuejara.
    Pedro queja junatitsu tatse cuejanaticuare: —Pedro, mique jiteque yatse jehua.
    Dorcastu majuhua. Necuara Jopeju. Netsunutara ama, —jadya tatsejatu Pedro aticuare.'
  kgp-NT: 'Jo Jope tóg Lida kakó kã nĩ, hã ra Pedro tóg Lida tá nĩ nĩ. Kỹ Jope tá
    ke ag tóg ti ki kanhró nỹtĩ, Pedron ki, Jesus mré mũ ag. Kỹ ag tóg ũn régre ag
    jẽgnẽg mũ, ag tỹ ti mỹ: “kur kãtĩg mẽ han,” he jé.'
  bvd-bvd: Si kada na toaa manata mamana ki da rongo sa Bita 'e dao ka nii Lida, kera
    daka odua ta roo waa 'ani kera uri lea daka dao siana, suli 'i Dioba 'e nii karangia
    gwana 'i Lida. Keerua daru lea kau uri daru ka bae 'urii fua sa Bita, “'Oe lea
    'ali'ali fasi mai siameli wala.”
  ukr-1871: Як же близько була Лидда від Йоппиї, то ученики, почувши, що Петр там,
    післали двох чоловіків до него, просячи, щоб не загаявсь прийти до них.
  apz-apz: Oso ango Joupa Litaꞌnjopo mafoneponoho. Jisasɨye inomokomoyo imotofo Joupa
    ango humamotofoso Pita ango Lita sopo humaho upaꞌnontɨfi hwe hufaꞌu sohwaꞌumo
    lɨhwojahonɨngkofi Pitamo ulɨmentisiyo. Kɨko nakwoꞌnji fɨpe. Kɨko nohontohumahotoho.
  yon-yon: Yopa kuu ambabban Lida dia kowe, kedmengkandeendan wengambiribka Pita kuu
    Lida aom doreen. Kwani kowe, karub ayoob yaa weng kowiiwa, wene Pita yaa nangkanenib,
    “Kirod meneewo wenem.” andiwen.
  poi-NT: 'Jém attebet Jope d́a juumɨ de jém attebet Lida. Cuando imatoŋyaj iga it́
    jém Peto jém attebet Lida, jém icupɨcneyajwɨɨp Cristo icutsatyaj wɨste̱n pɨ̱xiñ
    iga nɨguiñ iŋwejáy jém Peto. Iñɨ́máy: —Jicscɨy nɨ̱cɨ jém Jope.'
  wuv-wuv: Lydda na rafi'inaa Joppa; si'ei, ro'aa guainia ei otalai nenera ba Peter
    yei Lydda, rona aloaa helagui a'ana ma laguna roroninia ba, “Nobatafamai e'eni!”
  quf-NT: 'Chaymi chay Lida pwiblupi Pedro katin, Dorcaspa kriyiq masinkunaqa ishkay
    runata kaĉharanllapa, Pedruta kaynu willananllapapaq: “Dorcas wanusha katin, kananllashi
    rinki Jopiman, ama tardarchu” nir.'
  yuw-yuw: Oro Lida taun wömai Yöpa böc tan ambehecgon idoc. Tuna kombing tobic tobic
    suraroho kombigungmai Pita yu Lida taun woce itac. Ihoroc kombingga yu amna yai
    inong muuya yu Pitaot ongmunya kiring imongo inogomoroc, “Goc inga ningo notot
    ehiya ongona.”
  hus-NT-1971: 'Am bichou Jope utcúx c’al am bichou Lida. Cum am belomchic ti Jope
    in tso’obits abal tihua’ c’uajat a Pedro ti Lida, tam in aba’ ca c’ale tsab i
    inic quin ucha’: ―Ca t’e’pipinchi quit jic’at chich teje’ c’al huahua’ ti Jope.'
  med-med: '@see-verse:ACT.009.037'
  bch-bch: Be tuanga Lida ienono boloma ngan tuanga Iopa. Ta gid aluagau tilongo mambe
    Petrus imamado toa eoa, ta tisula panua rua ga tila pan ta tikeo ga, “Nam manamana
    pagai.”
  cco-NT: 'Jo̱ e fɨɨˋ Jope do quiá̱bꞌˉ néeˊ laco̱ꞌguɨ néeˊ e fɨɨˋ Lida e fɨˊ lɨ˜ táangˋ
    i̱ Tʉ́ˆ Simón do. Jo̱ co̱ꞌ calɨñibˊ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ
    fɨˊ Jope e fɨˊ Lidab táangˋ Tʉ́ˆ Simón, jo̱baꞌ dsifɨbˊ casíiñˋ gángˉ dseañʉꞌˋ
    fɨˊ do; jo̱ mɨ˜ caguilíiñˉ fɨˊ jo̱ caguisíiꞌˇreiñꞌ do lala: —Tʉ́ˆ Simón, máˉaaꞌ
    fɨˊ Jope lajmɨnáˉ.'
  deu-1951: 'Weil aber Lydda nahe bei Joppe ist und die Jünger gehört hatten, daß
    Petrus dort sei, sandten sie zwei Männer zu ihm mit der Bitte: Zögere nicht, bis
    zu uns zu kommen!'
  alq-ALGNT: 'Lida odena peco8an Joppa odenakag. Apitc dac igi8e ka teb8etamo8adj
    iima Joppa odenag ka nodage8adj Pienan e tenigobanen 8edi Lida odenag, ogi ijinija8a8an
    nijin naben kidji nadji8inagani8indjin Pienan. Ogi ina8an: “8ibadj, 8idjiocinam!”'
  ixl-NNT: 'As echen u Jope najlich u tenam uvaꞌ Lida. As tul tabꞌi veꞌt unqꞌa qitzꞌin
    qatzikeꞌ uvaꞌ echenik u Luꞌeꞌ tu u tenam uvaꞌ Lida, as ichaj veꞌt bꞌen chajnaj
    kaꞌvaꞌl u naj tiꞌ ijajat bꞌaꞌnil te u Luꞌeꞌ. As ech bꞌex tal chajnaj ileꞌ: —Bꞌan
    bꞌaꞌnil. ¡Koꞌon sqiꞌ cheel tu u Jope!— tiꞌk chajnaj tala.'
  boa-NT: 'Áijyúhjáa diibye Péédoro íjcyacóómí Ríída pɨ́hɨ́ré teene Jóópétuú. Aanéhjáa
    cahcújtso múnaa dibye kiá íjcyane iwáájácúne wallóó míítyétsikye dííbye éllevu.
    Aamútsíhjyáa neeté dííbyeke: —Uuva ú peé ɨ́ɨ́cúi múúha éllevu.'
  etr-etr: Yoba gaamu amoda Lida gaamu ga madela negei. Bëgëla aulo nefolalo amolia
    Fida segeyo amo gala Lida neai amo nabalahilä, ilia dolö äudäma e neebea bea mosalai.
    Awälahilä elea ema sähalea, Saula made, nilï nefolalebea fodolo misialola säla
    ï.
  quh-NT: 'Jope llajtamanta Lidamanka mana caruchu carka. Yachaspa Pedro chaypi caskanta
    Jesuspi jap''icojcuna iscay runasta payman cachamorkancu willanancupaj: —Jamuriwaycu
    nokaycuman ushkhayllata.'
  kwi-kwi: Jope pɨpulune Lida pɨpulura kasha uzara. Pedro Lida pɨpulura uztuasmin,
    Dios pit piantuzne paas ampura Lida pɨpulura ɨninnara, Pedrora ka paikwanpa, Jope
    pɨpulura azain anpa.
  agm-agm: Iyataatɨ aunahɨpatɨ Ritaahandɨ sandɨ detɨ Jopaahanda ahendaise. Aihɨ Jisaasihopɨ
    gɨwunyaahohiyɨhiya atisawaawɨ Pitaaho Ritaahanda binye tauhɨ namapɨ utaahurɨ yahuri
    pɨwɨha nunyawɨ Pitaahopɨ natɨwusaasawaayopo. Aihɨ kurɨ numwɨ saundɨmɨ Pitaahoai
    kaundamaase, “Kɨnyɨ nyangisenda otɨhɨ mbɨmimaapɨ ketɨ namme,” undamaase.
  ubr-ubr: Joppa inai Lydda mafam gagaminai i’gat on eta men weromin bag, ato baigibubunuotis
    Joppa nan simama on Peter duran sitatam on inat Lydda nan, ato osi orot ruam siyafares
    atonio dura on sibo sinai, “Arie, om wagogoiim gariwat unnat auri, men unmousin
    mes.”
  tsw-NT: Ana a uwwai Bituru ta̱ Lida, lyuci na ri zuzu na̱ Japa, reve a̱ lyungu ama
    e re a lyawa Japa a̱ ꞌya̱wa̱ a damma yi, “Yuwan ankuri, ta̱wa̱ gogo, she vu jima
    wan.”
  cax-NT: 'Arrümanu pueblurrü Jope ane saimia Lida, auna cauta anancati Pedro. Arrübama
    icocoromati Jesús tusio ümoma, taha nacarrti. Bacüpuruma ümo torrü mañoñünca nauqui
    uraboimia isucarüti. Iñataimia esati, namatü ümoti: —Ariacu au Jope, apuraurrücü.'
  aia-aia: I 'omaai Jopa 'a gaarangia moi Lida. 'Oha 'iraaui sae hinihini rau rongoa
    do'ia Pita 'a awa na'i Lida, rau ha'ataariai rua sae 'anai bonga'inia do'ai raurau
    mai.
  srp-1865: A buduæi da je Lida blizu Jope, onda uèenici èuvši da je Petar u njoj
    poslaše dva èovjeka moleæi ga da ne požali truda doæi do njih.
  agt-agt: A gafu ta abikan hapa ya ili na Lida, a nadamag da ta itta para ten i Pedru,
    a nangidob kid mantu ta duwa na lalaki nga ange mangalap tentu. A ta ange da en
    te Pedru a nebar da tentu; “Mangikallak ka kan, te magalistu ka umange ta lugar
    mi,” kunda tentu.
  lug-lug: Naye bwe baawulira nga Peetero ali kumpi awo mu kibuga Luda ne bamutumira
    abasajja babiri ne bamwegayirira ajje e Yopa.
  yby-yby: 'Sa-iboya, Lida numudaya Jopa numuda alili esewatoka neyoko nenako, Jisesida
    wewenalalesiya Pita maya yaloka maya ne liki laboya elikadanaki, we lowe maya
    doli heyoko ayaloka maya waiye. Sakiya waidanaki Pitada maya loka itiki sa-liki
    li meiye: Emokiya enemane oko lemo numudateloka wetune loko noloiye.'
  heb-heb: ולד קרובה היא ליפו וישמעו התלמידים כי פטרוס שם וישלחו אליו שני אנשים ויפצרו
    בו לבלתי העצל לעבר אליהם׃
  mpp-mpp: Aime Pita ye Lida taonka dadalicne ngiyewec, inguc ngagelu mic-tengtengfocine
    yenge Yopa taonkacni ngic yaeckang salecepabong yela hikeiboc. Hikelu yanguc edolu
    dogbac aicnolu miiboc, “Ga nongela biyac welec!”
  apb-apb: Na huilume i Jopa ngeena e ii'o kara'inie mola huilume i Lida. Oto maholo
    mo pwaarongoisuli kire rongoa uri a Pita e ii'o i Lida, kire si uusunge'inie e
    ro mwane wau i saana, oto kirerue ko te'uri hunie, “Melu saeto'o aana o ke tohungei
    lae lau-leu oto wau i saameelu.”
  san-TEL: లోద్నగరం యాఫోనగరస్య సమీపస్థం తస్మాత్తత్ర పితర ఆస్తే, ఇతి వార్త్తాం శ్రుత్వా
    తూర్ణం తస్యాగమనార్థం తస్మిన్ వినయముక్త్వా శిష్యగణో ద్వౌ మనుజౌ ప్రేషితవాన్|
  ben-IRV: আর লুদ্দা যাফোর কাছাকাছি হওয়াতে এবং পিতর লুদ্দায় আছেন শুনে, শিষ্যরা তাঁর
    কাছে দুই জন লোক পাঠিয়ে এই বলে অনুরোধ করলেন, “কোনোও দেরি না করে আমাদের এখানে আসুন।”
  ntu-ntu: Taon kc Lida tryc-rlrupwzu mz taon kc Jopa. Zbz leplz neng Jiszs kcng tzmncng
    Jopa, kx nzxlrlr kx Pita sc tqmnc Lida, nzatwzlr-ngrbzlr ncblo nzling nztwzbzlr
    natq kx navztx-anibz badr.
  pan-pan: ਅਤੇ ਇਸ ਲਈ ਲੁੱਦਾ, ਜੋ ਯਾਪਾ ਦੇ ਨੇੜੇ ਸੀ, ਚੇਲਿਆਂ ਨੇ ਇਹ ਸੁਣ ਕੇ ਜੋ ਪਤਰਸ ਉੱਥੇ ਹੀ
    ਹੈ ਦੋ ਮਨੁੱਖ ਭੇਜ ਕੇ ਉਹ ਦੀ ਮਿੰਨਤ ਕੀਤੀ ਜੋ ਸਾਡੇ ਕੋਲ ਆਉਣ ਵਿੱਚ ਦੇਰ ਨਾ ਕਰਿਓ।
  gvc-gvc: 'Lida wama tiri maca Jope cahai jire. To ã jichʉ Jesu buheina Jope macaina
    Pedro Lidapʉ to jichʉ tʉhorocaa tiha. Ã tʉhorocaa, pʉaro warocaha Pedro cahapʉ.
    Tiro cahapʉ sʉa Pedrore õ sehe ni yahuha tina: —Soaro mehne sã jiropʉ wahaga —ni
    yahuha tina.'
  ksj-ksj: U Lida neḡaꞌe Iopa neḡa uhiḡano. Eꞌanoꞌo Zuhiꞌa boro tahiꞌa tahiꞌaꞌa Peteroꞌe
    Iopa neḡano radiuꞌeteꞌe igirotene, vaze aheu ane vaḡe tuḡuziro. Ebu ze Petero
    uminiro raenaꞌa, “Ḡa emeḡe teite ḡarihe aroꞌi!”
  sbk-sbk: E Lida sigayali hutali ne Yafa, bhatuma abhanafunzi hwa Petro abhantu bhabhili
    bhabhuula uPetro bhaga usahakhabhie saali hu mwitu”.
  mya-JVB: လုဒ္ဒ မြို့သည် ယုပွေ မြို့နှင့် နီး သည်ဖြစ် ၍ ထိုမြို့ ၌ ပေတရု ရှိ ကြောင်း
    ကို တပည့် တော်တို့သည်ကြား လျှင်၊ ပေတရုသည် အလျင်အမြန် ကြွလာ ပါမည် အကြောင်း လူ နှစ်
    ယောက်ကို စေလွှတ် ၍ တောင်းပန် ကြ၏။
  kgf-kgf: Lida ama areŋa yanda imi Yope ama areŋa yanda hosuru tarec. Waŋu Yesuac
    ai ic embac ieneŋ Peteronéŋ imuaru tacʒac ʒégic nimma ic éréhéc iwaru méli érécmigic
    iereŋ kemma nalé sosola qahacnec foc hamacac niŋ qesimiyoc.
  awb-awb: Sópa suwahpeq Áríra suwahpeq wahtotaq kowara Sísa tagaríáh kégá Pítawe
    Áríra suwahpeq míéhre u írówe. Irera téhraníté Pítaba eqmaq suera, Pehbeheráh
    súno koreawétao éra eqmaq súówe.
  gdn-gdn: Tawana Diyopa yo Rida ka eba uwama ki pokere Iyesu sumapamawa ragidai ika
    Diyopa rabineya apunu Pita tawana Rida bauwena ki sisiyai waina-mupu ka mu garugaru
    mena iyapana apeya bibi tonotampu Pita kai kaya-tagubu. Mu kayatagubu kaiwa da
    bautagubu ka mu Pita simupu, tagubu ke; “Kau garugaru mena nu mete kaigamu.”
  nko-NT: Yopa mʋ́a Lida awúlu ɩmafɔ́ aba wá. Mʋ́ sʋ brɛ́á akasɩ́pʋ́ amʋ́ʋ́ bʋbʋ
    Yopa amʋ bonu lowu ánfɩ á, bɔwa abi anyɔ sɩ́sɩ́ Petro bɛɛ, bobwíí ɩpa há
    mʋ, ɔwáa ɔsa tʋ amʋ́.
  bsn-NT: 'Jope vãme cʉti maca tʉne ñañuju Lida vãme cʉti maca. To bajiri, Lida macajʉ
    Pedro ĩ ñasere ajiyujarã Jope macana, Jesúre ajitirʉ̃nʉrã. Tire ajicõari, jʉarã,
    Pedrore “Ĩre jirã vajaro” yirã ĩnare cõañujarã ĩna. To bajiro ĩna yicõariarã,
    ĩ tʉjʉ ejacõari, ado bajiro ĩre yiyujarã ĩna: —Yʉa rãca guaro vayá —ĩre yiyujarã
    ĩna.'
  pib-NT: Litaya gi gowuklu Gope. Giyagni wa Gitsrukaachi yimaklene yijnakotlu wa
    Petro wane gwanata. Gepi jejine yokanyegitluna. Ragjityapluna, “Gi pyoxigikamtanu.
    Punyegitanwu.”
  wiv-wiv: Malala kua a Lida, ia kozoho ni Jopa; na disaipel kamahi dia ta longoria
    habuka a Pita ia ni Lida, dia ta geria tamohane rua hiro ta vano virivirinia hiro
    ka tani barae, “Baribari nu mai kamamiro, taua nu kogoi!”
  reg-reg: kulwo kubha Lida yaliga ayei na Yafa, na bheigisibhwa bhejile bhongwa ati
    Petro alio, nibhabhatuma bhanu bhabhili ku mwene, nibhamulembeleja, “nu uje kwiswe
    wasiga kukola.
  mlh-mlh: Lida oi Jopa taoŋ bembeŋgo ŋeya. Ore eru Pitaji Lida goya, kiŋariŋ yoŋoji
    oi maneru ŋi yoyoka sore yapebi raru Pita iŋi weu tebire, “Go pipa warende nikoke
    Jopa taoŋgo rakimiŋ.”
  gof-ENT: ሊዲ ዮጴስ ማታ። ኣማኔይሳቲ ጴፂሮሲ ሊዳን ዴዔይሳ ሲዒዲ፥ «ሃያና ኑኮ ኤሌሳዳ ያ» ያጊያ ኪታ ናምዑ ኣሳታ ቦላ
    ኢያኮ ኪቲዶሶና።
  aau-aau: Yier Lida hokwe Jopa ohriar mon lwak. Hakamay so ki-wayh Jopa ko homkwe
    Pita hiy Lida mon ma lwak se lonuayk menkin, homkwe uwr prueys-ar se hyo owh mon
    me-ha. Hohkwe Pita se senkin mesopok kraiay, “Ara, hunkwe kwa saw-e, hromo owh
    mon.”
  tvk-tvk: E melele xa moletin xil e hal Siopa lalongeong ni xa Pita dat sangas e
    taon te hal Lita, lasil tiramue lu lube visali del xat sepinien ak lubit, “!Utemanon
    li, umei visal xamem!”
  prf-NT: Awan masiyadu a adeyu en Joppa ten banuwan a Lida. Kaya dikona nabareta
    nen mánnampalataya hidi a ked ti Pedro ten banuwan a Lida ay pinauwet di siya
    ten duwwa a lállaki, impákkekagbi di a umangay siya a pagdaka ten siyudad a Joppa.
  auy-auy: Yópaa-naopakemba Ríndaa-naopaꞌa ewaaꞌá pósa Yópaafaken-kwaasi Ísuni waási
    Pítaa Ríndaafaꞌo taméron-aai isésa kaeꞌ-wáásí tiꞌmárówasarai Pítaamba kosimámesarai
    sésa awaantanté kempátá tiyó sésa siꞌmárááwakai túye suyaná
  tbg-tbg: 'Jopaini vauka iruvaro Pitaava aumanto Lidaini vaumanta vika vaiinti taaraqanta
    mini nititehama tiha, Netanta Pitaarara mintima tiate: Kantera maini tenavu iainanaini
    aniane, tiate, tumanta vitanta vuru Pitaara tiva amuvaro'
  hub-NT: 'Jopeka Lidanam tiiju au asamtai, shuar Jesúsai surumankausha Pedro nui
    pujamurin nekaawar, jimar shuaran akupenak: “Jearum Pedro chicharkurum: Jopenmaya
    megkaatsuk taati turamiarmayi tusa ujaktarma tusa akupkaruiti.'
  hmo-hmo: Luda bona Iopa ena pada be daudau lasi, bona diba tahua taudia idia kamonai
    Petero be Luda dekenai ia noho. Inai dainai idia ese tatau rua idia siaia lao
    ia dekenai, idia noia, idia gwau, “Oi mai ai dekenai, oi naria lasi.”
  big-big: Yereng Yopa pura yereng Lida mei puraga koweige ono logo Yisuyegi kiriwei
    Yopa yoluwiligu Pita yereng Lidaraga yolurikki kerewiyawekke puwiligu yombanu
    ngagora orowei neyau ngago pelikta Pitayegi meiweki wezayela, Teniyegi ngezangai
    wiriyimo, meiya.
  gux-G: 'Nani Lidi n bo kɔbi yeni Jope ke bi ŋɔdikaaba bandi ke piaali ye li kani,
    ke bi sɔni nibalie ke ban baani o: «cua yeni tinba mɔlane»'
