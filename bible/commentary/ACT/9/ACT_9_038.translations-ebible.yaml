    ma-burëro rueꞌirajo. Rueꞌirajamu vaꞌo majahijareje.'
  geb-geb: Mba Rida ŋgu bakɨme, ana Zopa ŋgun hara ki. Maaŋ muuŋgiap, mba Zopan Zisas
