  cof-NT: Aman Jope pueblori Lida quelote joe. Junni Jesucrístochi tsachila meraca
    jominlanue Pedro Lídabi raeque. Junni paluca tsachilaca erelaquinue yape Pédroca
    we jade! latisa.
  srm-NT: Wë nöö di köndë de kai Jopa dë, a bi dë zuntu ku Lida ka Petuisi dë. Nöö
    di dee biibima a Jopa jei taa sö Petuisi dë a Lida, hën de puu tu womi manda go
    kai ën taa be a hesi ko a de.
  qvs-NT: 'Chay Jope llaktaka Lida llaktamanta mana karupichu karkan. Pedru chay Lida
    llaktapi kawsaykarkan. Chaypina Jesukristuta kreyik runakuna yachashpankuna Pedru
    chaypi kananta ishkay runakunata kacharkansapa willak: —Utkashi Jope llaktaman
    rinki.'
  zca-NT: 'No mbin rë men che''n Jesukrist kwa''n nibëz yezh Jope, lë'' Per nzo gax
    laka yezh Lida, gax laka par ze'', orze'' mixë''l bixa'' chop miyi'' kwa''n ngwayab
    lo Per, nzhab bixa'': ―Le'' go jabor, lwega'' dë'' go yezh Jope re''.'
  cbc-NT: Jope na caĩrĩ macã pʉame Lida na caĩrĩ macã tʉpʉ ãñuparõ. Pedro pʉame mai
    Lida macãpʉ ãñupʉ̃. Bairi Jesucristore catʉ̃goʉsari majã topʉ Pedro cʉ̃ caãnierẽ
    tʉ̃gori yua, na mena macããna pʉgarã ʉ̃mʉarẽ na joyuparã Pedro tʉpʉ. “‘Ato Jopepʉ
    tãmurĩ cʉ̃ ápáro, miama’ cʉ̃ mʉjãã ĩgarã,” na ĩ joyuparã.
  qxo-NT: Jope marcapita Lida marca cercallana captinmi Lidachö Pedro caycanganta
    musyar ishcay runacunata cachayargan payta rugar pushayämunanpä.
  mox-mox: Ta ʼabaga Iofa ge luluvai Lida ʼinega. ʼInega vaina tovetumaqanayavo Fita
    valena inoqolia nawale Lida ʼinaya toatoa. ʼInega tomotau magilafudi iluvetunedi
    Lida ʼinaya Fita sabi ʼebeʼewana Iofa ʼinaya. Tutana Lida ʼinaya iʼifoqe Fita
    inoqiei ivonaya, “Fita, ulukwayavoni umai katauya ema ʼabagaya.”
  kew-kew: 'Gore adaa kagure Jopare Lida su regepea aasa. Goa pua Jopa su-para piri
    disaipel aanumi Pita Lida su-para pia remaa pagesimi rabu aa laapo repaawa agaa
    gupa lakesimi: Niaa piri aipapulu epape lo lakesimi.'
  dww-dww: Jopa tauna Lida meagainama diane. Be raḡanine tauwai muriwatana ta vaiena
    be Pita tauna Lidama, naumeki da taudi tautauḡoma rabui a riuporedina, be taudi
    Pita ai baḡa be a riuena, “Naumeki bo ibewa da tam yodi sibo kuya verauna ama
    meagaie”
  twi-ASANTE: Esiane sɛ Lida bɛn Yopa no enti, asuafoɔ a wɔwɔ Yopa no tee sɛ Petro
    wɔ Lida no, wɔsomaa mmarima baanu kɔsrɛɛ no sɛ ɔnyɛ ntɛm mmra.
  aoj-aoj: Wambel Lida nape felefeleꞌ ma Jopa. Eaꞌ esis alipisi sagaila Jisasi sameꞌ
    basefa Pita nape Lida, sasapaꞌ amam biam mafeꞌma anen mahaliꞌana naꞌamba maꞌi,
    “Inaꞌ nifiꞌmai afaꞌ. Nigaꞌi otaꞌ otaꞌ owaꞌ.”
  cbv-cbv: Lida tʉ́tchi Jope tʉ́tchi tʉ́i pebh bʉʉgjéh ãt jʉmʉp wʉt jĩ. Pánihna, Jope
    tʉ́tchidih moón Jesúíhwã, Pedro Lida tʉ́tchiboó ã jʉmat doonádih jã́tih ĩtát joyóp
    wʉt jĩ. Pánih joinítji chénewãdih Pedro pebhna ĩt wah bojop wʉt jĩ. Ã pebhna jʉibínit,
    “Tabita mi wʉnah bejep be. Waícanjeh jwĩ jʉmʉpboó jwĩjeéh ma jʉ̃ʉ́wʉ́”, Pedrodih
    ĩt niijíp wʉt jĩ.
  taw-taw: Binɨb Jisas yɨl yelak okok, takaw olap nɨgɨlak, Pita ap yek man Lida. Taun
    Lida anɨb ak, taun Jopa bak sɨŋak yek. Kɨli nɨŋɨd, bɨ omɨŋal yokel, amɨl agɨlek,
    Nad chɨl ayɨp kasek ape amnun agɨlek.
  jic-NT: Jesucristo lal japon ne'aj jus nlay Pedro pǘ'ütsja Lida nt'a. Lida ne'aj
    way p'in Jope lal. Mpes yupj sin tjajam niyom mat'e Pedro nt'a. Tjowelepj len̈
    way ncuwim Jope nt'a.
  zap-NT: 'Kom guex Jope nak Lida, zegne waknan yra mén ne rlaleedx Jesucrist ne Lida
    ka Bëd, wxaal men txup mgyeey wa men wnab men lo Bëd, re men: ―Gulaa fabor yoo
    tsa be Jope orgueree.'
  wer-wer: Yopa kak pörek Lita kak naë wieëa. Pötaan Yesuu ingre mor saurö pit Pita
    Lita kak wë pöten kat wiak omën naar wes mëën së epël mëëa. “Ni tiarip koirak
    teënt sëpa.”
  ipi-ipi: Lita tano oko Jopa tano okone towa mandaka gulo ya-kola, Kitisene wandakali
    tupamane Pita bala Lita tano okona ateya lene oko ale yainipia. Ale wato, utupane-mane
    Pita bala Lita tano okona maliyo ata napene, wamba ini yakama moyolo epeakale
    loto, akali lapo-mane bala lamaulu peakale leainipia.
  qul-NT: 'Jope llajtaka mana carupichu carkan Lida llajtamanta. Lidapi Pedro caskanta
    yachaspataj, creyentecuna iscay kharicunata cacharkancu Pedrota wajamunancupaj:
    “Jopeman jamuchun cunanpacha” nispa.'
  tnc-tnc: 'I''suᵽaka kore baatirã “Lidarã Ᵽedrote ime”, ᵽo''imajare ãñua Joᵽekarã
    Jesúre yi''yurãte ã''mitirika. Sã''mitiritirã ĩ''ᵽarãte Ᵽedrote akarĩ naᵽũataeka,
    koyikurirãja kimaeka simamaka. Kiᵽõ''irã eyatirã ikuᵽaka kire narĩka: —Dajoa wãrũaja
    yijaka.—'
  ter-NT: Yoko enepone pi'âti pitivóko, Lîda yoko Njópi, ako ahíkaka. Eyekóxoane kutípotihiko
    Jesus ápeyea ne Pêturu ya Lîda, pahúkohiko pi'âti hóyeno xokóyoke épemoponea xanépea
    ya Njópi hú koêti.
  bmr-NT: 'Jaanaa Jope cuumi, Lida cuumitɨ fiitɨuhi. Jaacuumiri Pedro iicaunoco miyaavogomɨnaa
    uguubuumoro miimɨsiicɨco galluumo diibojaago ijɨɨbeguetequi: Jopevɨ goovano disaa,
    noomoro.'
  fuf-fuf: 'Nde tawnoo Lidaa e Jaffaa woɗɗondiraa, awa kadi hari taalibaaɓe ɓen andii
    wonde Petruusu no Lidaa ɗon, ɓe immini yimɓe ɗiɗo ko yahana mo, wi''a: «Yandi
    men torike ma arugol tinna, hara a neeɓaali.»'
  mwc-mwc: Ba bigeruwana biyisi si nonori kata Peter wai Lyddai i mamana, Joppa gwabina,
    wai pipiya ruwamo si poraisi si nae Peter si babai, kata ita botu yagina.
  bhl-bhl: 'Dukusiliw ding dim bakate, mali Yesus em gelewkabiliw kunum waneng mak
    kililiwete: “Fita e num abiw mutuk mewso alakabe Soba abiw mutuk ka kel be kai!”,
    angiwi, i kilisiliw kasike, i kunum alew mak yamdaliwi, i uneko, Fita elo bokolewomeliw:
    “Fongate akate ku nuso makuw Soba abiw mutuk fian kalo unolewka!”, dangsiliw kale.'
  ons-ons: Yopa ea mat amaŋ mida, bamgo Lida osino metke, ea wane doku tau tau ŋei
    ŋerep Yopa gekoi, eŋe Petoro wane don kisi dere more don more more ŋei etke Yopa
    biraotpi, Petoro wano ari olatkoik, so eŋe rakoi, “Ge siluŋ mi mesikene, ge ikop
    ŋenano sarinom, ŋerep mane eŋe mo seukeakane okanmaike, ge siluŋ ikop mide biririke
    sarinom!”
  con-NTPO: 'Tsomba Pedro pporotsse, Lidani can''jen''choma pañamba Jesúsve in''jan''chondeccuja
    dos a''ima mandamoen''fa cuintsu ttusengaye. Tsonsi jipa su''fa: —Chigáne, utatsse
    ingi''ccu jija.'
  ghs-ghs: Oonihe Ritta nagapa oi Dzoopa nagapaho samaqata qaata. Oho qubake sobasoba
    abi tupu nokoi Peetoroho pobi nookaqi abi eserike dzoobiremi tuuma noke dzeima
    ao baabare hiireta.
  peg-peg: ଆରେ, ଲୁଦ ଜାପନି ଲାଗେ ମାଚିଲେ ଚେଲାର୍‌ ପିତର୍‌ ଲୁଦତ ମାନାନ୍‌ ଇଞ୍ଜି ୱେନ୍‌ଞ୍ଜି,
    “ରିୟାର୍‌ ମାନାୟ୍‍ତିଂ ହେୱାନ୍‌ ଲାଗେ ପକ୍‌ଚି ଇଦାଂ ଗୱାରି କିତାର୍‌, ମା ଲାଗେ ବେଗି ୱା ।”
  txu-NT: Krĩbê Ridja ne krĩbê Djopeo rãm ne ja. Dokre ty nhym kam me kum, —Pedru
    ne Ridjakam ar ba, ane. Nhym Jejukôt me ba djwỳnh arỳm kuman Pedru'ỳr ar amãnhkrut
    jano. Nhym ar 'ỳr tẽn kam 'ỳr bôx ne kum, —Ẽ, amikrà kêt ne Ridja'ỳr tẽ, ane.
  eng-WEBU: As Lydda was near Joppa, the disciples, hearing that Peter was there,
    sent two men to him, imploring him not to delay in coming to them.
  gnw-NT: 'Jare Lida coiño oĩ Jope güi. Jare upurugüɨrovia vae Jope pegua reta uicuaa
    ma yave Pedro oĩ Lida pe, omondo icotɨ mocui cuimbae reta jei vaerã chupe: —Ecua
    Jope pe ɨmambae.'
  mux-mux: 'LLida taon lirimna Jopa taon nondupa lirim. Akiliinga, Auliele-nga lumbili
    anduli yambuma-ni Pita LLida taon-na mulurum akili piliikuliinga enini yi tale
    yunu mulurumna liiku munduring kene elsele okulu yunu aima mawa tekululiinga nikulu
    mele: “Nu ‘Wasie pamili.’ nimbu, liimbulú okumbulu.” niringli.'
  maj-NT: 'Nk''ie nga kint''é xu̱ta̱ ni''yakuyáha̱ Jesu xi tjíntu nanki Jope̱ nga
    nanki Lida̱ tíjña Pedro̱, a̱s''a̱i kits''ínkjisehe̱ jo já, a̱t''aha̱ tiña maha̱
    xinkjín nankiu̱. B''i̱ kitsú jóo̱ nga j''ai nchja̱ko̱ Pedro̱: —Najmi tu̱ n''ek''andayai.
    Nibáa̱se̱ni̱.'
  bkq-NT: 'Jopedâ iwaguepa myani Lida. Lidadâlâ Pedro awyly tiuntuduo myani, azagâ
    uguondo ingonodylymo Dorcas iguehobyry egatuze. Saintybyem myani akaemo igonotaymby
    modo Pedroram aguelymo: — Dorcas nigueaki. Inepa âekâ xina agâ Joperam — kelymo.'
  kue-kue: Lida i Jopa kamun mangigl yongwa. Ana disaipel Jopa kamun meglkwa ye pirkwa
    Pita Lida kamun igle moglme dingo, ana ye yagl suwo diendingo Pita moglmara pi
    yegl ditembrika, “Yagl wakai kra, oglandi kaima ende no mounara wo!”
  cot-NT: Ariqueate irira quemisantajiatsica guintenijiatsica ontaniqui Jopequi itsajiaqueritarite
    ariquea ichoocaque Peerero quempeji Iritaqui, itigarancantajiacaca mavite iroajianaque
    incantajiaquiteri incoraquetaque taampina.
  bnp-bnp: A tanga e Lida i tabukoi o Iopa. Lakea na tahuna e huriki a murimuri ri
    longoa e Petrus i made o Lida, ri rudu a bakovi ala rua ru lokovonga, ru takia,
    ru ta maea, “O valai malaviriri.”
  apn-NT: 'Nhũm Simãw Pêtre kormã krĩ hõ pê Rit kamã ri pa. Rit rũm Jope hwỳr jawỳ
    jakamã nhũm Jope kamã mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjaja Simãw Pêtre jarẽnh
    ma hãmri nẽ hwỳr ja wa ho hamẽxkrut nẽ wa kumẽ. Nhũm wa ma hwỳr tẽ nẽ hwỳr pôj
    nẽ omu nẽ kãm: —Pa? E jar na pa wa awỳr tẽ. Na Jejus kôt mẽ pahtõx Tapitre ham
    mẽ pahpê ty. Kwa tokyx kormã mẽ kot haxàr kêt ri ma wa ixkôt hwỳr tẽn omu nà?
    Anẽ.'
  ctp-NT: 'Wa ynan neꞌ chaꞌ ndiꞌin Tyu kichen Lida, kanꞌ chaꞌ ngunin nten ꞌin Jesucristo
    ꞌin tukwa nten chaꞌ tsaa neꞌ chkwiꞌ neꞌ loꞌo Tyu si ka kan yu bra ti, chaꞌ kwiꞌ
    seꞌen ti kichen Jope ndiꞌin kichen Lida kanꞌ. Mdiyan neꞌ seꞌen ndiꞌin Tyu bra
    kanꞌ, ykwiꞌ neꞌ loꞌo yu: ―Kuꞌnii chaꞌ suꞌwe kaan kichen Jope loꞌo ba bra ti ―ndukwin
    neꞌ ꞌin Tyu bra kanꞌ.'
  opm-opm: Saripti Rida apteisi; Jopa apteisi kakduup hat pati aptei ohoh ihan kat
    kuuhan ihir Pita oh Jopa aptei kakduup moh patmur ritperhan Jisas ohe meng amrapti
    han Jopa aptei ma pati bap ihir amrapti yot han ihitnong Gin gut Pita ohnong ambur
    sona por Pita ohe patnong ama darhetpa oh. Darhetperhan Pita oh patin ihit apingopari.
    Aprisa Gin orhor kapkap diradir saper pongopari. Potperhan ihir pipari.
  bvr-bvr: Rrapa Jesus burr-yika jawina yerrcha aburr-gata Jopa aburr-ni, birripa
    waypa gubu-borrwurra nula Birta nipa gata a-ni Lida balay ngika rrawa, lika burrbi-jerrmarra
    abirri-jirrapa gu-galiya yerrcha abirri-daykaja abirri-bona, abirri-wengganana
    nipa Birta minyja rraka ana-garlmurda yibirrich.
  wal-wal: Lidi Yoophphessi mata; kaalliyaageeti PHeexiroosi Lidan de7iyoogaa Yoophphen
    siyidi, “Hayyanaa nuukko eesuwan yarkkii” yaagiyo kiitaa naa77u asatu bolli akko
    kiittidosona.
  zad-NT: 'Na'' Jópena'' llian gaozə yell Lídana'', na'' beṉ''ka'' wṉezgakile'' zoa
    Pédrona'' yell Lídana'', na''ch bseḻ''gake'' c̱hop beṉ'' jellgake''ne'': ―Sho''gach
    Jópena'' ṉaate.'
  kmg-kmg: 'Lida i Jope hae bembeŋko ŋewecte opâ ruac jaŋe Petorore biŋe manarâ ŋic
    jajahec erao sorec-jofapie rarâ šiŋuc âzâcnepic: “Go jowacgupere nâŋere haeo biac
    ranaŋ.”'
  aso-aso: 'Lida ebeꞌ nene Zopa ebeꞌ gahevela avita neivo Izesuꞌ evenele zuho ingine
    Petoloꞌ nela neive laniꞌ nene gili eveneꞌ sitaꞌ ma tiꞌ li ngimiselikevo ezeloꞌ
    vasineꞌ. Vi ee, aneꞌnazo li tiꞌ li li-imasineꞌ: Gaza geto otanivo leliꞌ ebetela
    volone lo nosive.'
  uli-uli: Joppa ila yete ddaw tang Lydda. Iwe ngo yodwe chotugul kowe wol Joppa rela
    rongrong le Pedrus ye mel wol Lydda, ngo resa hagloyurloh rumal mal le re hasi
    mala yalor le re sor bo, “Fael pechem ngo hobe hatturugdoh iremem.”
  nin-NT: Jopa à si ta anko zhi nu Lida hen. Nggo abiga ba nu Jopa a wo di Biturr
    à se ni Lida, mre na tu anishirr aha di a bu ku tsi ku ango di, “Bubomi, narrma
    nga ni inta ba!”
  acu-NT: 'Patasaramtai Pedro Lida yaktanam arakchichu pujau asamtai, Cristonu ainau
    nuna antuku asar, jimia aintsun Pedron jiiwearat, tura nuni jear: Wári juni itaarat
    tusar akuptukarmiayi.'
  cak-WNT: 'Y ri tinamit Jope ma nej ta c''a quicojol riq''ui ri tinamit Lida, ri
    lugar ri c''o wi jun ca''i'' oxi'' k''ij ri Pedro. Y ri kach''alal ri yec''o pa
    Jope, ruma xquic''axaj chi ri Pedro c''o ri pa Lida, xequitek c''a el ye ca''i''
    achi''a'' riq''ui, riche (rixin) chi xbequibij chare: Tabana'' jun utzil catam
    pe chanin kiq''ui pa Jope, ruma c''o rajawaxic, xecha'' chare.'
  ebk-ebk: Kiapú ta nan ili ay Lidda at achi achawwi ad Joppe, as nan nanngoran nan
    chiyuycha omaafurot ay wacha hi Pedro ad Lidda, inmifiaorcha as chuwa ay lanaraki
    ay uy munpakaasi kan hiya. As nan inumchanancha, kenalicha, “Pangaasem ta kamuwum
    ay makeali kan chakami ad Joppe.”
  spa-PDDPT: 'Cuando supieron que Pedro estaba en Jope, lugar que no está lejos de
    Lida, enviaron a dos hombres para rogarle: No demores en venir acá.'
  ruf-ruf: Luda si hatali ng'ani na Yopa, apfo iwanang'ina hawahulike Petiri ka ako,
    wawatuma iwanu weli kuna yeye, na wamlomba, “Utse kuna twetwe sambi baha.”
  gun-gun: Jope gui ma Lida py Pedro oĩa namombyryi'i. Ha'e ramo ha'e py oĩa temimbo'e
    kuery oendu vy mokoĩ avakue omondouka “Jaa vyvoi ke orereve” he'i aguã.
  agu-BL: Naka'j tzun xo'l yi tnum Jope tu yi tnum Lida. Itzun yi quibital yi e' creyent
    yi cho'n at Lu' le tnum Lida, bene'n tzun chichakol cob yajtz tan ẍchakle'n i'.
    —Na ja'wij yil tz'oponu' Jope jalu', —che'ch tzun yi cob yaja'tz bantz.
  isn-isn: Ku iti i Linda ai atulaa pakupi ni Yafa, ni amanyisigwa ai igulye kina
    uPetro ai ukoli kuko, ai a alagiiye antu abiili kitalakwe, aze musinja, “Pembya
    kitaitu bila kutinia.”
  eng-PEV: Joppa was near Lydda, and the Christians in Joppa heard that Peter was
    in Lydda. So they sent 2 men to Lydda, and those men asked Peter, “Please come
    to Joppa with us right now.”
  ilo-ULB: Gapu ta asideg ti Lidda iti Joppa, ken nangngeg dagiti adalan nga adda
    ni Pedro sadiay, nangibaonda iti dua a lallaki kenkuana, a nagpakpakaasi kenkuana,
    “Umayka kadakami a dagus.”
  pir-NT: Lida wame tiri maca Jope cahagãpʉ ijiri. Sa ye Jesu buheyequina Jope cjẽna
    Pedro Lidapʉ tiquiro ijigʉ̃ tʉhoahye. Sa tʉhoye, pʉaro ohoahye Pedro cahapʉ. Tiquiro
    cahapʉ esaye, Pedrore yahuahye tiquina. —‍Sojaro mehna ʉsã ijiropʉ wahaya, ni
    yahuahye tiquina.
  anv-NT: Jopa yina alu kwɔ́kwɔ́lé ne Lyda. Bɔɔ́ Jisɔs áwuúgé nnó Pita alu né
    Lyda átɔ́ ande apea ɛwu, ájyɛgé áké ne ji, “Ntɛ ɛsé, chwɔ́ wáwá.”
  sab-NT: 'Una Jope chege kodi una Lidage, una Lidage Pedro kledu. Chku uñale kwian
    Jesu gerua gabage toinga una Jopege Pedro kledu una Lidage, gire kwian boke una
    Jopenu kagle joge gerule Pedro ole una Lidage: “Ba kadákle una Jopege ba joge
    blike, me manade.” Kwian boke e jo chke Pedro ngwadi gerudu ene Pedro ole,'
  tmd-tmd: Jisas nöbö mö nuŋwa Jopa mɨdim piaku mönö i nugumɨn, Pita hö mɨdöŋa ram
    yöj lɨglɨg agrö Lida aku. Lida taun dib Jopa il yöra mɨdöŋa, nugwön ñɨŋ nöbö mös
    ñɨgö yad abɨm, Pita mɨdöŋ yöraku duön mönö ölɨsö yadön yadmä, “Nagö an pɨsaŋ yadkap
    han duŋö,” rɨmä.
  acr-NNT: 'Ekꞌu ri hermanos e kꞌo Lida xkito kꞌo ri Pedro pa ri tinamit Jope, yey
    waꞌ xa naqaj kꞌo wuloq. Xekitaq kꞌu bꞌi kaꞌibꞌ achijabꞌ chaꞌ kebꞌeꞌelaj che ri
    Pedro, jewaꞌ kakibꞌiꞌij: «ꞌAna ko la riꞌ, peta la wara qukꞌ yey mamayin la.»'
  kpg-kpg: Joppa la hagalee mogowaa i Lydda. Digau hagadonu ala i Joppa gu iloo bolo
    Peter la i lodo o Lydda, ga hagau nadau daane dogolua, e kae di nau dangidangi
    gi mee boloo, “Dumaalia, doodoo mai laa gi madau baahi.”
  taj-taj: लुड्डा भिबा ग्‍ला योप्‍पा शहरला ङामरीन तबासे लमा चेलागदेसे पत्रुस थेरी
    मुला भिबा ताम थेःसी, “ङनी मुबा ग्‍लारी योना फेप्‍खउ भिउ” भिसी म्‍हि न्‍हीदा थे
    मुबा ग्‍लारी पुइजी।
  avt-avt: 'Wit Lida hɨrak menep kɨrapɨt wit Jopa te mɨt nises hɨm me God neit ein
    nemtau mɨt natɨp Pita kepu Lida, te hɨr nesiuwe mɨtɨkɨt wik ten tetpɨwek tar ik:
    “Ti etikawɨr euno wit kawɨr waswas.”'
  cbk-cbk: El pueblo de Lida cerca lang na Jope, poreso cuando ya sabe el maga siguidores
    del Señor que talla ya si Pedro na Lida, ya manda sila anda dos gente para habla
    con Pedro, “Ñor, favor vene gayot de pronto na Jope.”
  uig-ARA: 'يوپپا شەھىرى لىددا شەھىرىگە يېقىن بولغاچقا، يوپپادىكى مۇخلىسلار پېترۇسنىڭ
    لىددادا ئىكەنلىكىنى ئاڭلاپ، ئۇنىڭ ئالدىغا ئىككى ئادەم ئەۋەتتى. ئۇلار: «ھايال بولماي
    يېنىمىزغا كەلسەڭ!» ــ دەپ يېلىندى.'
  tuf-tuf: 'Yaryat cahujinat wajacro: —Pedro intac cuitatro. Lida cajc cuitatro, wajacro.
    Eyta wacayat, chiwat serin bucáy Pedro ucay áyjacro. Etar béjecro. Erar cur, Pedro
    quin conjacro: —Bar jaw̃i. Cab rehti is uw cuitar yajcáy bar jaw̃i, wajacro.'
  abx-abx: Agtapit hamok i Lida pati' i Jopa, sanglit ngan pakakatu'an-na si mga inadalan
    nga ari si Pedro si Lida, aglihog mga iya duwangan lalla pag'ala'. Agsagda-nay
    to mga iya, “Alayon dagmita, amaya'a dayon si kami'!”
  mco-NT: 'Je Jope cajp naymɨhuingon''ájtɨp anajty mɨɨd Lida cajp ma anajty Pedro
    yajpaady, co mɨbɨjcpɨdɨjc ajcxy anajty nejhuɨy co je'' anajty yjɨ́mɨty, chi ajcxy
    mejtz yëydɨjc quejxy co huen nɨmäyii: ―Min tzojc ya Jope.'
  bsp-bsp: 'Ntɛ acɛpsɛ a Wəbɛ Yesu darəŋ ŋane a Piyɛr eyi Lida ndɛ dɔlɔtərnɛ dare
    da Yope mɔ, kɔ ŋasom arkun mɛrəŋ kəkɔ-lɛtsɛnɛ kɔ: «Ta məwon kəcepər nde ndorosu.»'
  kqf-kqf: Bi Laida malagaina ba Diyopa diyanemo, taunana aubaina tauwaisumaḡa Diyopamo
    a vaiye te Pita Laidamo i miyamiya. Kamaina bi olooloto labu a giukamaḡedi te
    Pita sai baḡana gado, “Aee, ku nato makai lisimaimo.”
  cpb-NT: 'Okanta janta Jope-ki te intainaperote nampitsi Lida, rareetakaga Pedro.
    Ikanta ikemaiyakeni yotaarewopaini ari risaikiri Pedro janta, rotyaantake apite
    atziri inkantakiteri: “Pipokeeta intsipaite Jope-ki.”'
  aon-aon: Abrudok wabur Lida douk bape hurukatin um Jopa. Aria eshesh shagipesh Debeini
    aria shape Jopa iri douk shemnek um agundok Pita nanaki nape Lida um. Namudok
    aria sheshopok biom armam um hunak hurani. Hanak aria hakripan dodog hakri, “Nya,
    yowi nyuni ohwak munak arigas!”
  hus-NT-2005: 'An bitsow xi Jope, kʼunat ti kʼwajat Lida, xon ti kʼwajat na Pedro
    tam ti jachanꞌ i kʼij. Kom an belomtsik in choꞌóbnaꞌ abal tajaꞌ ti kʼwajat na
    Pedro, in abnaꞌ ka pakabédhá enchéꞌ kʼal cháb i iniktsik: ―Ki tsích dhubat ban
    bitsow xi Jope.'
  mig-NT: 'Te ñuu̱ Lida, yani kánchaa̱ jíín ñúu̱ Jope. Te cha̱a káskuá''a‑ún, ni̱
    ka̱jini tu̱''un‑de ja̱ kánchaa̱ Pedro yúan. Te ni̱ ka̱tájí‑de uu̱ cha̱a kua̱ka''a̱n
    nda̱''ú jíín Pedro: Ma̱ kúkuéé‑ní te chaa̱‑ní nuu̱‑ná, áchí‑de.'
  bps-bps: Na i banwe Dyofa là mawag di banwe Lida. Taman di kaklinge i dad to faglut
    tadéén Fiter di banwe Lida, nun dekla lwe lagi salu di kenen, du fakdo, manla,
    “Beg ge faflal magin gami.”
  mbs-mbs: Pegketaga-taga te menge otaw egpemenal te kidoen si Pedro te Lida, insogò
    dan se dowa otaw amon mangay kandin, so kenà mediyò se Jopa kidoen te Lida. Minikagi
    dan ki Pedro, “Ayas ka doton te Jopa.”
  cme-NT: Lida‑i baa Yope‑i ni saa gbãa da hɔlma baa ni-naa, a ce dumaaŋo-na, Diiloŋ-dũŋ-baamba
    naa nu-ma Yope‑i-na wuɔ Piɛr juɔ ji waa dii Lida‑i-na. Baa puɔr nuɔmba hãi u
    wulaa wuɔ ba ka cãrã-yuɔ u jo donduo.
  sus-sus: Isa fɔxirabirɛe naxee nu na Yafa, e naxa a mɛ a Piyɛri na Lida. Lida mu
    makuya Yafa ra. Awa, e naxa xɛmɛ firin xɛɛ Piyɛri ma, e xa a mayandi a xa fa e
    xɔnyi mafuren.
  pon-2006: Eri, Sopa sohte dohsang Lida, oh ni me pwosonlahr ako ar rongada me Piter
    mihmi nan Lida, re ahpw ilakihala ohl riemen reh pwe ira en walahng pekipek wet,
    “Kalahngan en komwi, komw mwadangodo reht.”
  dad-dad: Lida taun are Jopa taun non. Anĩ nigin, dõ fiya tar, Pita Lida ibodok yeya
    karĩ de fen, tamo uru sur dife di, ĩ gein dile, totol bagai dirokenen, “Kaisã
    bagai talauf!”
  zab-NT: 'Ne cun gaxzi ríian guɨdx Jope par guɨdx Lida rut nuu Bed ax chi gucbee
    de ni reldilaaz Jesucrist dec ruy nuu Bed, bxiaalddeb tiop bniety nguiu ni güeganlas
    lob, raipdeb laab: —Angaré tolaabiu par guɨdx Jope.'
  jae-jae: Ŋacseŋomi sêŋô Petere gêmoa Luda, taŋ gêc Jope ŋagala naŋ ŋawae, tec sêsakiŋ
    ŋac luagêc jateteŋ eŋ gebe “Ôndêŋ aêac ômôêŋ sebeŋmaŋ.”
  ksd-ksd: 'Lida i maravai Iope, ma ba ra tarai na vartovo dia valongore ba Petero
    i ki abara, dia tulue ra ura tutana tadav ia, ma dia ting pa ia dari: Una lulut
    tadav avet.'
  msm-NT: Pagkadinog to mgo magtutuu no duon si Pedro to Lida no kona da no madiyu
    duon to Jope, pigsugu dan to daduwa no ka otow dow paikagihi si Pedro, “Sadangay
    duma ka dajun kanami.”
  myk-myk: Lee di Pyɛɛri ta Lida ni. Lida ni Zhope di ya lii wɛ. A Zhope kulo li kalaapiire
    tʼi logo na Pyɛɛri wa Lida ni. A pʼi sipyii shuun yaha kari pu shɛ Pyɛɛri ɲɛɛri
    na wu pa pu yíri nimɛ.
  sbe-sbe: Lida meta Yopa dedekanaena. Na tauhemuliwatani wa wasa se lapui meta Petelo
    iya Lida unai, ede tatao labui se hetamalidi se lau Petelo unai se wane, “Ku laoma
    ta laumwamwayau!”
  mcr-mcr: Aŋä-himqä Jopa ii, aŋä-himqä Linda-täŋä qäqiqiyi. Ämaqä quuvqä heqiyqä
    iqua, “Pitä iqu Linda iu äpmenä” tqaŋgä äwipiyi, qu ämaqä hŋquaqui, “Linda pmeqä
    iqua, ‘Iyää, si äpakä miqä, nenyqä maqänä biyä’ ätqäuä” suiyŋqä diŋqä, ändowatkuwi.
  cux-NT: Yáāⁿ Lida miiⁿ canéé niiⁿnuúⁿ ná yáāⁿ Jope. 'Iiⁿ'yāⁿ s'eeⁿ chí i'téénú Jesucristo
    ch'iindiveeⁿ yā chi Pedro canéé sá miiⁿ. Dichó'o yā na 'uuvi sáⁿ'ā chi caⁿ'a sa
    cuuvi sa Pedro. Nguɛ́ɛ́ cuuvi 'naaⁿ di ní chiī di naachi sneé 'nū.
  tur-YTC: Lidda Yafa’ya yakın olduğu için, öğrenciler Petrus’un orada olduğunu duyunca
    ona iki kişi gönderip, “Gecikmeden yanımıza gel” diye yalvardılar.
  san-ITR: lodnagaraM yAphonagarasya samIpasthaM tasmAttatra pitara Aste, iti vArttAM
    shrutvA tUrNaM tasyAgamanArthaM tasmin vinayamuktvA shiShyagaNo dvau manujau preShitavAn|
  bel-N: А як Лідда была блізка ад Ёппы, дык вучні, пачуўшы, што там Пётар, паслалі
    двух мужоў да яго, просячы прыйсьці да іх не марудзячы.
  sch-sch: Ludda khuo hah Joppa khuo kôl ani sikin, iempungeiin Peter Ludda khuoa
    aom ti an rieta, “Rangâihoitakin inrangralin mi hong pe roh,” tia koi rangin
    mi inik an tîra.
  mic-MIQNT: Joppa mo piami amasenug weja'tegemg Laita. Na unaqapemg eimu'tiliji Joppa
    nutma'tipnn Pie'lal i'mlin Litia, na poqjigimaji tapusiliji ji'nmug Pie'leg. Etawaqtmua'titl,
    “Tetaqa'si aq wije'win ninen, muta na e'pit teluisit Lentug nepg'pnaq.”
  huu-NT: 'Lidamona Jope iaɨre ite. Pedro Lidamo creyentiaɨ illana fɨdɨano, menamɨe
    naimɨe dɨne oredɨmacɨ. Iaɨmaiaɨna llotatatɨmacɨ: —Buena sedañeno caɨ dɨne raɨre
    bi.'
  jiv-NT: Jupe péprusha Rítianmaya̱ tíji̱u̱ch ámiayi. Júpenmaya̱ Yus-shuar Rítianam
    Pítiur pujan nekaawar jimiará áishmaṉkan akatrar akupkarmiayi, Júpenam wari winití
    tusar.
  otm-NT: Nu ra hnini Lida mí hän bʉ Jope. Nu'bʉ mí 'yøh yʉ 'yɛ̨c'yɛi, gue 'bʉpʉ Lida
    ra Pedro, bi mbɛhn'dʉ yoho yʉn 'yohʉ gue ba ørpa ra ts'ɛdi ba ɛ̨hɛ.
  dah-dah: Be, Yopa taunde mat Lida taundebe gisaw moŋ geb, Yesu niŋ dufaymiŋ tareŋ
    irtiŋ mar Yopa taunde hinhan gore Pita Lida taunde hinhin goyen nurdeb al irawa
    kura yad yerke keya kuŋbe, “Ge niŋ po nurde wayhar niŋ, wake araŋeŋ po kuniŋ,”
    inaryum.
  tnk-tnk: Taon nəha Jopa ipaka tɨ taon nəha Lita. Nəpɨn nərmama me səvəi Iesu fwe
    Jopa həreɡi Pita mə in fwe Lita, hərhi pen iərmama kəru mə trouevən rouni pen
    tukwe in mə tiruvehe akwauakw, mətoni ro irəha.
  kpr-kpr: Reighi Jofa ghedo ya Lida buvari jo soka iraeri. Peter nu Lida aminda esa
    fusira ava ningido, Iesu da natofo Jofa aminda iriara aimi, eredo gegenembo etoto
    naká dirigetero era, Peter kena buvudo siseri, “Totoi fu, namonde yaore!” aminge
    setero,
  san-IAS: lodnagaraṁ yāphonagarasya samīpasthaṁ tasmāttatra pitara āste, iti vārttāṁ
    śrutvā tūrṇaṁ tasyāgamanārthaṁ tasmin vinayamuktvā śiṣyagaṇo dvau manujau preṣitavān|
  nho-nho: Jopa see mmao i Lida. Teenaa te saaita naa tama e tautari i-Jesus e nnoho
    i Jopa raa ni llono maa Peter e noho i Lida raa, heunatia iloo laatou te takarua
    taanata ki oo no mee ake ki Peter ki hakavave no hanake ki laatou.
  gym-NT: 'Juta Jope ye abko nämane känime juta Lida ken. Pedro nämane juta Lida ye
    känti gani nitre tödekaka Jesubtikwe juta Jopete angwane, ni juani nibu kwetre
    Pedro kärere. Ye erere ni nibu ye nikani, namani Pedro känti, käkwe niebare ie:
    Brän jötrö nunbe juta Jopete abko nunta ribere mae, niebare kwetre Pedroye.'
  azg-NT: 'Juu tsjoon Jopeꞌñeen ndyo chjo mꞌaanhanꞌ yo tsjoon Lida. Ndoꞌ nnꞌan na
    vantyja nꞌon Jesús na mꞌanhan tsjoon Jope, ngiohan na juu Pedro veꞌ mꞌaan ya jon
    tsjoon Lida. Mangꞌe joꞌ, jñonhan ve tsansꞌa ntyjehan na quitsaquitqueenꞌhan jon.
    Ndoꞌ nanꞌñeen, tyꞌehan joꞌ, jnduehan nnon jon: “Já jnán Jope na tincyö́ na mꞌanꞌ.
    Quitsaꞌ vi nayaꞌñeen na majuuntyi xjenva ncjaꞌ chjo yo já.”'
  bhd-bhd: लुद्दा याफारे नेड़े थियूं, ते ज़ैखन चेलेईं शुनू कि पतरस लुद्दा मां आए,
    त दूई मैन्हु भेज़तां मिनत की, “कि असन कां एजने मां ठढ न ला।”
  too-NT: 'Lā'' huan tā''timīn nac Jope takaxmatli que Pedro ixuī'' nac Lida, como
    pajtzu ixuanī''t. Lā'' cālakmacā''nca kalhatu'' chi''xcuhuī''n. Lā'' xlaca''n
    tahuanilh Pedro: ―Capit lacapalh hasta lhā icui''lāna''uj.'
  ind-AYT: Karena Lida berada di dekat Yope, para murid, setelah mendengar bahwa Petrus
    berada di sana, mengutus dua orang kepada Petrus dan memohon kepadanya, “Jangan
    menunda pergi ke tempat kami!”
  cjo-NT: 'Rowaga Riira okaakintawo Joope aritaki ijeeki riraga Peetero. Riraga aapatziyariripaeni
    Jesoshi, ikemakotakiri rirori eeniro ijeeki janta. Rootaki rotyaantanakariri apite
    shirampari: —Pishintsite, pikantakiteri Peetero ipokeeta. Ari riyaataki, ikantaperotapaakiri:
    —Intsipaete, poyaatanakina paminakitero tsinani, kamaki.'
  nsn-nsn: Lida e uahuhut i Jopa, maeit tar binaka ka longoro per tamatang tagorong
    manang Jopa tang Pita pare, e uangoul i Lida, gisina ka ualatue tar tang torikir
    tamata tar la kula uapopokoho tang Pita pare, “Ingga o la uateuele tunume!”
  san-DEV: लोद्नगरं याफोनगरस्य समीपस्थं तस्मात्तत्र पितर आस्ते, इति वार्त्तां श्रुत्वा
    तूर्णं तस्यागमनार्थं तस्मिन् विनयमुक्त्वा शिष्यगणो द्वौ मनुजौ प्रेषितवान्।
  tna-NT: 'Beju Jope ejude da Lida ejude naja su anina. Da su Jope ejude su aniji
    jei eputani cuana Pedro Lida ejude su yani bahue pu putsu, beta edue detse beitutana
    huecuana Lida ejude su Pedro equisati puji. Cuinati putsu, Pedro atana tse uja:
    —Jiahue quita hue tipeida meputija Jope ejude su.'
  lid-lid: Lida doh badeh, udu mirihik ta Jopa. Ya eme oro lau ta Jises anuhun Pita
    badeh, udu Lida. Eme oro suni uru lau la-uh badeh, ala andrek iy anya, “Ou ame
    suwi.”
  wim-wim: Aak Joppa.an aak thinth wun aak Lydda thinth aak anman Peter.an wun. Than
    puth pam wanch al-alangan God.an nunang ngangkangaman piꞌ-piꞌin-a, than kan ngeeyin
    nil Peter.an aak Lydda angan wun, aꞌ than pam kucham kuchin nungant aꞌ pul pam
    anangan wamppul nungant, aꞌ thawpul nungant, “Ayyang, nint erkam pal nganttang
    keꞌ iiyin ey?”
  zga-M: Pakhuva eLida yale pipi ne Yafa, navakongi vuva pulikhe ukhuta uPeteli ali
    ukhu vakhavasuha avanu vavile khumwene, vadove alute khuvene khimbive”.
  yom-yom: 'Sumbu Lide diba difikama ayi Yope, minlonguki bu miwa ti Piela widi ku
    divula di Yope, buna mifidisa babakala buadi kuidi niandi ayi bankamba : —Kadi
    zingila mu kuiza kuidi beto.'
  san-SIN: ලෝද්නගරං යාඵෝනගරස්‍ය සමීපස්ථං තස්මාත්තත්‍ර පිතර ආස්තේ, ඉති වාර්ත්තාං ශ්‍රුත්වා
    තූර්ණං තස්‍යාගමනාර්ථං තස්මින් විනයමුක්ත්වා ශිෂ්‍යගණෝ ද්වෞ මනුජෞ ප්‍රේෂිතවාන්|
  yut-yut: Lida kokup uŋun Jopa kokup pap da kapmatjok tosok. Do Yesu nandaŋ gadaŋ
    ɨmgwit amɨn da Pita Lida kokupmon egɨsak yaŋ nandaŋek amɨn bamorɨ yabekba kɨŋ
    iyɨgɨmal, “Bɨsap noknok dɨma aŋek ninon tepmɨsi opbi!”
  grc-BYZ: ἐγγὺς δὲ οὔσης Λύδδης τῇ Ἰόππῃ οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν ἐν
    αὐτῇ, ἀπέστειλαν [δύο ἄνδρας] πρὸς αὐτὸν παρακαλοῦντες μὴ ὀκνῆσαι διελθεῖν ἕως
    αὐτῶν.
  cpc-NT: 'Okanta janta Jope-ki tii intainapirotzi osaiki nampitsi Lida, tsika jariitaka
    Pedro. Ikanta ikimaiyakini yotaariiti ari isaikiri Pedro janta, jotyaantaki apiti
    shirampari inkamantiri, inkantiri: “Pimpokanaki thaankipiroini Jope-ki”.'
  nhg-NT: 'Inu puieblo de Jope amo bejca de Lida cöne Piero oyeya. Cuöc inu creyentes
    oquematque que Piero oyeya pa Lida, oquentitlanque unte tlöca ma quetlalfite Piero:
    ―Xehualmobica ca tejua hasta Jope. Amo xomobejcöbite para sa nima teyösque.'
  nya-nya: Popeza ku Yopa kunali pafupi ndi Luda; pamene ophunzira anamva kuti Petro
    anali ku Luda, anatuma anthu awiri kuti akamudandaulire kuti, “Chonde bwerani
    kuno msanga!”
  ngu-NT: 'Lida sa nisiu quitzticatca Jope. Yejhua ica ijcuac on tlaneltocaquej ne
    Jope ocacquej ica Pedro nemiya ne Lida, oquintitlanquej omemej tlacamej para oquijlijtoj:
    ―Ma ca tihuejcahuis para tihuajlas Jope campa tejhuamej tinemij.'
  kup-kup: Met Zopa zeit Lida zei potaz totoi heriam heh. Povoz Zopa zeitak Iesuz
    homeo badae batat hehari hatevetehan, “Pita Lida zeitak emat hez,” pot hahan paru
    zuam aban Pitan mañapanezañariv meehan sat, “Erom, ni darip zuam sakaz hat deip
    emeehan emeg,” pot mañah.
  jid-jid: Lidda a he weiweire ni yafa mir ko ba bana wo nda Bitrus he niki, ba ton
    ndhi ha ni wu, nda ni breu “ ye nita gbagbla.
  wmw-wmw: 'Kwa kuwa Yafa kúkiwa karibu na Lida, wanafunzi pawasikire kuwa Peduru
    kawa Lida, wamperekera wanawalume wawiri kuntafadali javi: “Njo kwetu kuno, usikawe.”'
  gmv-GGM: Liiday Yophphes maata gidida gish ammanizayti phixiroossay Liidan dizayssa
    siyddi namm7u asata kittidi “Elle ha yarkki” gi wossida.
  ssg-ssg: Jopa xohixohin kapi Lida. Taen teka kahikahi Jises hongoa ka Pita Lida,
    lato talo hua seilon hani kapin ape lalu kakane i, “Pahamite wanen o nahih koseama!”
  zpo-NT: 'Lee re xaa Jesús ngune lee Pér nzo yezh Lida, nu gax nzhi yezh Lida kwaan
    yezh Jope, kwaanzee mxaal xaa chop xaabyi yichezh Pér, nu nzhé xaa lo Pér: —Chaa
    prad nya be yezh Jope.'
  poy-poy: Yopa patali ndiri na Lida, wafundwa pawapikaniriti handa Peteru kaweriti
    Lida, watuma wantu wawiri kwakuwi na ujumbi, “Gwizi kwatwenga kanongola.”
  qwh-NT: 'Jope marcapita Lida marcamanqa amanullam carqan. Tsemi creyicoqcuna Lida
    marcacho Pedru quecanqanta musyarirnin, ishcaq nunacunata cachayarqan, rogacur
    queno niyänanpaq: —Jopechomi allapa nesitecuyaq. Jinallacho eweculläshun —nishpa.'
  gaw-gaw: Lida Jopa ele ou qak daapiḏ amunu danab Jesusnu oolagp̱a genab doop̱ig
    ele ag, “Petrus Lida daaṯe,” amu doop̱ig amunu ag danab aḏit, a Petrus amegp̱a,
    “Na paha ihinigp̱a uḏie! Na ap̱a aib daame!” aḵulahnu heeg gopiḏ.
  nca-nca: Lita yendé ŋuko Jopa yendé taŋgímo yora. Ŋunde ŋuro iŋo-iŋo rewero unindo,
    Pita Lita yendémo ŋuno yote, yero iŋaŋgurí. Ko uni irisa asá yiri eneno oro ŋande
    kirayariyó, “Waka ta noreno mahe,” yariyó.
  zpz-NTPP: Na Jope gaab ga riñ nu Lida. Orzeꞌ ornu güeñ de yu nu ricy cup consuel
    lo Crisht, de yu nu yuꞌ Jope nu ri Bed Lida, orzeꞌ bzuu nez dey cyup mbecy nu
    cha nuy raso̱o̱ nu gyicy lal Bed chay lo dey.
  mkj-mkj: Joppa johpwa dohjang Lydda, a nehn en sohnpadahkkok rongda pwa Peter mine
    nehn Lydda irai iloakihla woal roahmen en pwehng ih arai poakpoakko, “Menlau karwarohdo
    ipamai!”
  zac-NT: 'Guëꞌdchi Jope rëaꞌnë guëllaꞌ guëꞌdchi shtë Lida catë nanú Pedro. Bini ra
    më Jope nanú Pedro guëꞌdchi Lida. Iurní bësheꞌldë rall chupë nguiu parë guagniꞌi
    rall lu Pedro: ―Guërrë́ cha guiá hiaꞌa guëꞌdchi Jope.'
  kyg-kyg: Yopa taonimo Lita taoni haopaleꞌmo haneꞌniyaꞌmofeꞌmo Pitaꞌa Lita taonifiꞌmo
    maiꞌniye, huꞌa huꞌnaya gemo Yopa taonifiꞌmo mago vayaꞌmo geꞌamo neꞌafiya vayaꞌmogi
    ani gemo afiteꞌapaeꞌmo lole vekalaꞌmo aliꞌa anateꞌnageꞌana uꞌana Pitafeꞌmo, Malage
    huka lagaetegamo eno, huꞌana ha paiꞌnaꞌae.
  kmk-kmk: Madamag man dat manuttuwa’t di un awad si Pedro utdin Lidda, nangibaun
    da si duwa’n laḻaki un umoy mangibaga kan siya un kanan da un, “Pangaasim ta daḻasoma
    maitung-ud kan dikami’t din Joppe.” Ta bokona adayu din Joppe utdin Lidda.
  cao-NT: Jatsi Lida yacatá tsi Pedro iqui ca ja nicacaniquë. Basima ja ini quiha.
    Nicaxo tsi quiha dos ca joni bo ja qui ja raacaniquë chani ya, Pedro bicasquí
    na. Cahëhax, —Mëri tsi Jope qui johuë —i ja qui jaca niquë.
  bbr-bbr: Lida mena kiro Jopa mena siakup rau. Keseria, Jisas tainoriäi roat ak Pita
    ko Lida mena rau ämän roumana, akas ro oirori äsimwatona, pote Pita keser auririn,
    “Na ik siarokop kurte koi.”
  inb-inb: Jope­manda Lida pui­bluma mana iapa karu rin­ga­pa kanchu. Jesus­wa tukuska
    Jopepi kaug­sa­na­kugka, alli­lla­mi iachar­ka­kuna, Pedro Lidapi kagta. Chi­mandaka,
    iskai runa­kunata Lidama kachar­ka­kuna, “Utkalla Jopema samuchu” nin­ga­pa.
  hrv-hrv: 'A kako je Lida blizu Jope, učenici čuše da je Petar ondje i poslaše k
    njemu dva čovjeka s molbom: “Dođi k nama, ne oklijevaj!”'
  box-NT: 'Ho Lidaa lè ho Zopee sùaráa mín yi. Bìo ɓa nì-kenínia ɲá ò o Piɛre
    wi ho Lidaa yi, á ɓa léra ɓa nùpua nùwã ɲun tonkaa á bía bìo kà nɔn yi:
    «Wa wee fìo fo, bánbá à ũ ɓuen wa cɔ̃́n fùafùa.»'
  ote-NT: 'Pe de guehni Jope mi guetbʉ pa ja ra hnini Lida, ne nuya gamfri de guehni
    xqui ꞌyøde gue ja mbi ꞌbʉhni ra cu Pedro nuni Lida, hangue bi ꞌbɛhna yoho ya ꞌmɛhni
    pa dua tsi ne da ꞌñembi: ―Dí ba̱nteꞌihe ga maha ꞌbestho pa Jope.'
  wnu-wnu: 'Munai ginam aib Yopa eng ginam Lida eng pi. End ne Pita Lida end igama
    ne munon Yisast oabig igour eng Pita Lida end igo qamarari igub munon ombur wuriimurimari
    isub qamamir: “Ne qand in nob irun.”'
  zam-NT: Ciuda Jop nziri' gax con yèez Lid co'te' mque tee Pedr. Per com le' mèn
    Jop co' ndxela's non le' Pedr ngue tee le'n yèez Lid, ¿lé'?, mtel' mèna chop xa'bi'
    co' ngua nee loo Pedr li Pedr favor lueg tyee Pedr par ya Pedr ciuda Jop.
  zyp-NT: Lida khua cawh Jopa khua kae letah a ung; macawtaco hningzuitu sahlo tah
    Piter cawh Lida khuapui letah a ung thlang tahpaw aa thui tihtah cawngsaw pahning
    taw he ka, “Ningdonah pawtah a catleinah pawtah a vong ky law,” tatah aa va naw.
  sey-NT: O̲ani Pedrore esa Jopena daijë̱ꞌë, tsoe nëiñe peoyerepa cajë huëoja̱ꞌcohuaꞌire
    cayaohuaꞌire jëjo saohuë, sehuosicohuaꞌipi. Jope cato Lida quë̱no macare paꞌiye
    sëte. Ja̱je yoꞌohuë, Pedropi Lidare paꞌiji asani.
  nvm-nvm: Rega ar Rida fu Jofa samaij ijia ijefuon e Jesuon vuak faivo iji bu faik
    Fita fu ar Rida ijia oina bu fain. Bu faime e nokarok (2) kiava bu Fita afem migegare
    ruakuai vain. Bu vake ar Rida ijia usem Fita kuava fu migegare uri buna vake ar
    Jofa ijia kekoin.
  mps-mps: Tama te be nani Jopa te Lida be nani digibulu meni, pąde mu. Te Jopade
    bidali Jisasgo po wali pabo we bidigo Pita te Lidade bidibo po odama, augwaligo
    bidi si Pita pageba tagala palali. Augwali si teba sabolama, Pitabolo te po wai,
    “Nage polo asao.”
  pab-NT: Hatyaoseta Jesus koamaniya tyaoniterenae semehenaha atyo, Pedro tyaonita
    wenakalati Lida nali, Jope haliyita. Hoka axikatyaha hinamahare haliti enomana
    kaexakatyahene maheta. — Hisohena rotita Jope xeta, hihalahare — nexaha.
  llg-llg: Faik ndia lamanene lae Petrus nai Lida so, fo kota esa, mete ma laꞌo daek
    na leleꞌdo seselik esa neme Yope mai. Boe ma ala haitua hataholi dua leu loke
    Petrus lae, “Ama! Ai moke fo ama lai-lai muni Yope muu dei.”
  kyf-kyf: '-Zezuu ''bɩnɔnya -wa mɩa -Zopee, wa ka ''nʋ nɩɩ, Piɛlɩ mɩ Lidaagbe ''wʋ,
    -we mɩa -Zopee kwesi. Wa yia nyɩma ''sɔ tie, nɩɩ, wa mnɩ ɔ laa wɛlɩ nɩ nya: «-Na
    zukpa -wa, -ɩn ''na -gwlɛlɩ -mɔ -nɩ. -Ɩn yi!»'
  tpi-tpi: Taun Lida i stap klostu long Jopa, na ol disaipel i bin harim tok olsem
    Pita i stap long Lida. Olsem na ol i salim tupela man i go bringim tok long en
    olsem, “Plis, yu kam hariap long mipela. Yu no ken wet.”
  mih-NT: Ta sa ñihi ñiyɨvɨ tuhun vatyi ndyaa ra Pedro inga ñuu nañi Lida yatyi ñi
    ñuu Jope cuan. Ta i tasi ñu sino iñi sii uu tahan ra cua zañiñi ra sii ra sa quisi
    ra.
  qvh-NT: Jopipita Lida marcamanga cercalami caycan. Saymi Lidacho Pedro caycashganta
    wiyar ishcay runacunata cachayargan payta jucla pushamunanpä.
  kms-kms: Lida Jopa teri tumo tumone yeru. Pugri bu Jisas ningg wute ni Pita Lida
    nas ye wand rutungu, ni wute temi tiqi mundom ninde mo, di ni Pita simbe mindig
    mari, “Nu beghi nde ghandi. Nu mune ghimbi ghawo wayequ.”
  agn-agn: Mandian ang Lida, alenget lamang ong Jope. Animan asing naba-yan tang mga
    sinagpan tang Gino don ong Jope ang si Pedro don ong Lida, nanobol tanira ta doroa
    nga lalian ang paning ong nandia ig aningen mga maimo paning kay ang lagi tanandia
    don ong nira ong Jope.
  nhi-NT: 'In altipetl Lida amo uehca mota iuan Jope. Ica non, ihcuac in tlaniltocanih
    ocmatqueh Pedro catqui Lida, oquintitlanqueh ome tlacameh mactlatlautitin: —Itmitzontlatlautiah
    sanniman xouiqui Jope.'
  ttc-NT: 'Ntons, komo te amaq'' Jop qaynin ti''j te amaq'' Lida aj ja'' tuq atqet
    te Xhpe''y, ya ma tz''ok kcha''o'' kye qerman aj Jop qa te Xhpe''y atqet tuq Lida,
    oxik kylajo'' kab''e'' qerman q''umal tuky''i''l ikxjani: «Yatz presis tzan axik
    Jop ajna''l, k''on chnachq''inky mas tzani.»'
  dan-1931: 'Men efterdi Lydda var nær ved Joppe, udsendte Disciplene, da de hørte,
    at Peter var der, to Mænd til ham og bade ham: “Kom uden Tøven over til os!”'
  kwj-kwj: Lita ko ti Jopa ko takai ki dau. Ete wowani Jisas ni sirinandau himako
    ya wu mendi, Pita Lita ko laka ki ri dawani. Wosini hima fisi wu humbwewani rini
    tambwa fi ini ka hinga ya rini fi sili, “Mini nunu tambwa ma tamata, apa anayiti
    kei.”
  vie-OVCB: Nghe tin Phi-e-rơ ở Ly-đa, gần Gia-pha, các tín hữu sai hai người đi mời
    ông xuống gấp.
  kze-kze: Yópaa-naopakemba Írítiyaa-naopa'a egwaa'á pósa Yópaavaken-kwaasi Ísuna
    kwaási Pítaa Írítiyaava'a tamáyon-aimba isésa kae-kwáásí ti'márówasarai Pítaamba
    kosimámesarai sésarai isaaisé kesópata tiyó sésa si'máráawakai túye suyaná
  mpj-mpj: Jakurlpaya kulirnu Piija tawun Liitangka nyinapayi. Tawunpa Jaapa Liitangka
    kinti ngarapayi. Jaapamartajiluya Jiijajmili walyjakajalu yiyarnu martu kujarra
    Jiijajmili, Piijaku mankuraku. Yanulupula Piijakarti ka mirrangurapula jilanya,
    “Yirna! Yarrarni wala!”
  lbk-lbk: Sa cha't faalen nan chwa'y lallalaki ay en mangayag ken Pedro, tay chinngecha
    ay wad-ay siya id Lidda ay sag-en nan ilicha. Inmey cha ken siya sa cha't kanan
    “Pangngaasim ta makisaa ka koma kannay ken chakami idwani.”
  mto-NT: 'Je̱ Jope, myutá̱mipts je̱ꞌe̱ veꞌe je̱ lídait kajpu̱n, je̱m joma veꞌe je̱
    Pedro vyeꞌna. Myó̱tuduts je̱ꞌe̱ veꞌe je̱ jaanchjaꞌvivata̱jk je̱ts je̱meꞌe vyeꞌna,
    vanꞌit tseꞌe du̱tuknu̱ke̱jxti nu̱me̱jtsk je̱ yaaꞌtya̱jk je̱tseꞌe du̱munooꞌkxtu̱ktat
    jidu̱ꞌu̱m: ―Uk mtónupeꞌe je̱ maaꞌyu̱n je̱tseꞌe njaꞌmdat je̱m Jope.'
  bzh-bzh: Lob Yopa neggëp dus vu Luda, gehur maluh denġo bë Pita nedo Luda, lob
    pevis medevonġ mehö luu deḳo dik ya vu yi bë, “Ġenam vu he pevis, gesu ġenaköpeḳ!”
  guj-2017: હવે લુદા જોપ્પાથી નજીક હતું અને પિતર ત્યાં છે એવું સાંભળીને શિષ્યોએ બે
    વ્યક્તિઓને તેની પાસે મોકલીને એવી આજીજી કરી કે, અમારી પાસે આવવાને તું વિલંબ કરીશ
    નહિ.
  jvn-NT: Kuta Yopé kuwi ora adoh sangka kuta Lida. Kadung murid-muridé Gusti Yésus
    krungu nèk rasul Pétrus nang kuta Lida, terus pada kongkonan wong loro marani
    Pétrus, disuwun ndang gelis teka nang kuta Yopé.
  byr-byr: Anga Litha sabadaasɨ Anga Jopa etabera. Maalɨkeba warɨkeꞌna Jopa mwaalyara
    mɨdɨdɨvɨsara kale wiadaaꞌnyɨ dara wɨꞌnesaꞌ “O, Anga Litha Pitai damwaalɨka!” Sara
    deva aꞌmweraarɨ wɨdɨna “Pitarɨ duzɨla! ‘Myemwaaidɨnnera! Yarai, nemɨnyawɨnna dɨvama!’
    ” Wɨdɨna yeva wɨdaasɨna.
  ian-ian: Lida walɨnja ngepma Jopa walɨnja ngepma sɨvla ana ndɨ. Ngwaya. Lidamba
    lɨga Jisasna mbaapma nɨmba Pita Jopamba lɨndangat wutaa vɨlɨlɨk palɨ kat wandi
    maa Pita kat yimbɨk. Yiga Pita kat wambɨk. Kwiyatapman yagwa wambɨt.
  hun-hun: Mivel pedig Lidda Joppéhoz közel volt, a tanítványok meghallották, hogy
    Péter ott van, két férfiút küldtek hozzá, s kérték, hogy késedelem nélkül menjen
    át hozzájuk.
  mcf-NT: 'Aden nanshun, Petedo Dida yacno tabadec, quesho tantiashun aid chomenuequin
    dada daëd Petedo tabadacno nidmiac aid daëdi Petedo tabadacno choshon Dodcas unësboed
    chuishun: —Nidtuidenquio yec badedquio ëbëdi cho —cac'
  kjs-kjs: 'Gore adaa kagure Jopare su Lida repara aasa. Go puma Jopa su-para piri
    disaipel alinumi Pita Lida su-para pia remaa pagisimi rabu ali laapo rapaoma agale
    gu-rupa lakalisimi: Naa piri wagepu epape lo lakalisimi.'
  mni-mni: "Joppa asi Lydda-ga naknana leiba maramna Joppa-da leiba thajabasingna\
    \ Peter-gi manakta, “Thinthadana eikhoigi i-nakta lakpiyu”\x94 haina haijarunaba\
    \ mi ani tharammi."
  yad-NT: 'Riñumatiy datya̱da Jesúsmu tuva̱chuvay, ne jaryi ripya savicha̱da Pyítrubay
    ratarya vicha̱damu, Dídamu, ru̱pa̱jada ji̱ta danu̱ju̱y vanuju̱y sana̱cho̱, nanujiyasanta̱numucha̱da
    variy jasiñi̱: “Varenude ni̱day ya̱jniy nu̱dyimuju̱.”'
  mxb-NT: 'Ta yati néꞌe táꞌan ñoo Jope ñoó xíꞌín ñoo Lida. Kúú ni̱ ka̱ndaa̱ ini na̱
    kúú kuendá Jesús ndéi ñoo Jope ña̱ ió Pedro ñoo Lida. Sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá
    ná uu̱ ta̱a kuaꞌa̱n ra̱ kuaka ñaá rá. Tá ni̱ saa̱ ra̱ noo̱ ió na̱, dá ni̱ seí
    ndaꞌí ra̱ noo̱ ná, ta kaá ra̱: ―¿Á koꞌo̱n ní xíꞌín nduꞌu̱ vitíꞌón ní? ―kaá ra̱.'
  pon-2006A: Eri, Sopa sohte dohsang Lida, oh ni me pwosonlahr ako ar rongada me Piter
    mihmi nan Lida, re ahpw ilakihala ohl riemen reh pwe ira en walahng pekipek wet,
    “Kalahngan en komwi, komw mwadangodo reht.”
  maq-NT: 'Vëhë ta nandya Lida ne, tiña tacun tsëhë nandya Jope. Hane hya xi camachaya
    rë xuta ladu rë Jesús ngajan Jope xi Pedru ne, quitahá me ngajan Lida ne, catsingatju
    me jo xihin quijijaha rë Pedru, cuitjin cachja me: ―‍Nihñu cjuandaja ne, cuanguen
    cojo niji ngajan Jope marcu macjain.'
  hto-hto: 'Lida áɨnori ite Jope. Aféruimo Pedro afénomo naɨ ite. Ɨɨnotɨno afénomo
    íllana fɨ́dɨamona, ménamɨe orédiaɨoɨ íena daɨíllena: —Jópemo jɨzíñeno raɨre biri,
    —daɨde.'
  por-BRBSL: Como Lydda estava perto de Joppa, os discípulos, ouvindo que Pedro estava
    lá, mandaram dois homens até ele, implorando-lhe que não demorasse em vir até
    eles.
  ces-NKB: A protože Lydda je blízko Joppe, učedníci uslyšeli, že je tam Petr, a poslali
    k němu dva muže s prosbou, aby k nim neváhal přijít.
  cui-cui: 'Jope tomara Lida tomara imoxoyo nacaquita ecabe. Baxota Pedro popona Lida
    tomaratha. Baxota Jope tomaratha pomonae Jesús pejume cowʉntsiwichi tatsi jume
    tane xua juinya Pedro Lida tomaratha popona. Bapoxonae itoroba pebinbe nacueyatabe
    xua bepa pinae tawabathopiyaetsi xua Pedro pewabathopiyaenexatsi Lida tomara beya.
    Baponbe namchibe. Pedro baraichi: “Cawaba pomonae Jesús pejume cowʉntsiwichi tatsi.
    Bepa pinae anetha iyaem”, jeibe baponbe.'
  boj-2014: Lida qure di Jopa qure jojom. Deqa Jopa qureq di tamo uŋgasari Yesus dauryoqneb
    qaji naŋgi Pita a Lida qureq di soqnej di qusibqa tamo aiyel qariŋnjrnab aisib
    Pita minjeb, “Ni urur au. Ni iga daurgosim koba na Jopa qureq gilqom.”
  eng-OEBUS: Joppa was near Lydda, and the disciples, having heard that Peter was
    at Lydda, sent two men with the request that he come to them without delay.
  eri-eri: Lida taon no Jopa jugu langa inyina, waha bona disaipel nere Pita no Lida
    langa yafana iwou isane. Onodu bode nere fai nga nononga huuru niranenga no bagu
    horinga goidu benou le tuware, “Plis, ne adai itariwau, ne ere bagu fasadu mayau.”
  aly-aly: Apmer Joppa Lydda-they arrer-antey anenh. Kwertengerl-rnemel awek Peter
    Lydda ikwer-itwek anenh. Rernem artwa atherr renh thwenek, Peter renh ikngwerl-alpetyek,
    “Anamerl apetyay!” Peter kel ikwer-atherr-angkwarr alhek.
  wiu-wiu: Lida taapa Dopa ta namike pikale tokome Yesuno agale yakoa motane yename
    ekete Pita Lida take ponome mekome tokono, wida meameneya tone Dopa take wete
    noo wa Pita enemopoe wa ali takuta moa wetekaneya.
  swe-swe: Eftersom Lydda låg nära Joppe [knappt två mil in i landet] och lärjungarna
    hade hört att Petrus var där, sände de två män som bad honom komma till dem så
    fort som möjligt.
  cth-cth: Joppa kho pui teh Lidda khopui hoi a hnai dawkvah Lidda khothung vah Piter
    ao tie a hnukkâbangnaw ni a thai toteh ahni koe tami kahni touh a patoun awh.
    Kaimanaw koevah karang tho ei telah ati pouh.
  mti-mti: At Ridda me at Joppa megiyave wakene. Aigowawa anoya Pita me at Ridda apa
    wakene, meoya mu apan duwam teya menan amiya, sira nun waya “Tatevit onaga.”
  pad-NT: 'Lida sidajia asia hojaha ada Pedro. Lida sidaji kanapajahikhamarihi ida
    Tabita bivaabini''iki Jope ibavi oniki. Jesus vaipohihava abonoa vakamithahi ida
    Pedro varani hina, Lida sidajia hojana. Oniania, Pedro kania va''ora vakaronaha
    adani makhira vi''bamiki. Avikha''aha, Pedro-ra vani''aha: —Ida abini''ihi Tabita.
    Haria vahonariavini hiki adani Jesus vaipohihava abono kadania akhana. Ira vanofivini
    iokhajorakini vakadiania.'
  twi-twi: Esiane sɛ Lida bɛn Yopa nti, asuafo a wɔwɔ Yopa no tee sɛ Petro wɔ Lida
