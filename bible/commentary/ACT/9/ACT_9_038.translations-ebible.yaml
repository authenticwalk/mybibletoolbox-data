  nbq-nbq: O Lida en Yope horok atma, “Peterus waga o Lida agarik,” yiluk, yugwi it
    Yesus ane wogogwa enaruk hunggu lagagwarik, at ako hodorogo warupwak yiluk ap
    mberen yonggo lakbogogwa.
  tgo-tgo: Jopa mava i bwagabwaga weiye Lida na mbaŋa gharaghambu thɨ loŋwe Pita vama
    ina Lida thɨ variyeŋgiya ghɨmoghɨmoru theghewo na vethɨ naŋgo vurɨgheghe weya
    Pita thɨŋa, “U laŋgama na ra wa e ghambameko.”
  yap-yap: Ma gin’en nu Joppa nem e de mal’af u Lydda, ma pi’in gachalpen Jesus ni
    yad bay u Joppa e fa’an rrung’aged ni bay Peter u Lydda, miyad l’oeg l’agruw i
    pumo’on ngranow rognew ngak ni nge lungurow, “Wenig ngom, mu gur nigem nga mub
    ngomad.”
  mop-NT: Ma' naach ti a caj Jope que'en a caj Lida tuba que'en aj Pedrojo. Le'ecoo'
    a hermanojo, u yubajoo' ti que'en te'i ich caj Lida aj Pedrojo. U tücaa'tajoo'
    ca' tuul a winic u chiiteje. —Co'ox tiqui wetel aleebili,— cu t'anoo' ti'i aj
    Pedrojo.
  tet-tet: Oras nia moos, sia rona Petrus iha leo Lida. Leo nia dook nosi kota Yope,
    laꞌo rai kreꞌis loron baluk ida. Sia solok ema naꞌin rua baa bolu nola Petrus.
    Nasoru tiꞌan, sia katak naꞌak, “Ama! Ami hakara ama mai lai-lais baa kota Yope
    lai.”
  hlt-MCSB: Lydda neh Joppa he tah rhep a om dongah hnukbang rhoek loh Peter a om
    te a yaak uh. Te dongah hlang panit te a tueih uh tih, “Uelh mueh la kaimih taengah
    hang hil dae, “tila a tah uh.
  xtd-NT: 'Yatni Jope katuu ñuu nani Lida nuu tuu Spedru. N‑ka teku ñayiu ka kukanu
    ini Jesucristu io Jope xa tuu Spedru Lida. N‑ka tundaꞌa‑i uu se n‑ka tundaꞌa‑i
    nuu‑s xa na kajan taꞌu‑s nuu‑s xa na jɨꞌɨn‑s Jope. Nu n‑ka xee nduu se yaꞌa Lida,
    ka xiaꞌan‑s nuu Spedru: —Vax ki kueka ñaꞌa‑da xa jɨꞌɨn‑ro ñuu‑da, te maxku kukuee‑n.'
  mdy-ETH: ሊዳ ጌይንታ ቤዜላ ዒዮጴኮ ዑኬ ማዔያታሢሮ ዒዮጴይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሳ ጴፂሮሴ ሊዳይዳ ዓኣሢ ዋይዚ፦ «ኔጉዋዖ
    ዑኬ ኑ ኮራ ሙኬ» ጌዒ ዒዛም ኪኢታ ላምዖ ዓሲ ዳኬኔ።
  spl-spl: Yâhâ Yopa kapi yamâ Lita kapi ginŋanâk tap. Otmu sâp yan Petoroŋe Lita
    kapiân ari talop yakât den pat Yesuhât komot Yopa kapiân manbiŋe nâŋgâm lok yâhâp
    hâŋgânyotgoŋetâ ari yuwu sâm Petoro ekuowot. “Imbi âlâ bâlemu miakmâ kinsain yakât
    otmâ dâihekmutŋe orowâk arine.”
  usp-NT: 'Jope ji'' wi'' nakaj re man tilmit Lida ri man tilmit lamas wi'' Pedro.
    Jwi''li''li yak ajtakeltak re Kakaj Jesucristo cuando xtatak jtaquil chi wi''
    Pedro cla'', xtaktakb''i quib'' winak chi jtz''onaj tok''ob'' re: ¡B''an tok''ob'',
    tzaj laj or kiq''uil! xche''tak.'
  zav-NT: 'Na'' gaḻə''əzə chega''aṉ yež Lidan'' len Jopen'' na'' beṉə'' ca'' chso''elao''
    Jesocristən'' Jopen'' gosə''əṉezene'' de que Bedən'' zoe'' Lidan''. Nach boso''oseḻe''e
    c̱hopə beṉə'' ɉse''etə''əyoine'' Bedən'' gwse''ene'': ―Benšga goclen yo''o len
    neto'' ṉa''atec ṉa''a.'
  sgz-sgz: Malar á Lida kápate tepák alari malar á Iopa. Má ngo bos tám ruruna á Iopa
    di longrai ngo ái Petero imi Lida ái, ki ngorer dik dos palai aru kálámul uri
