  nob-LB: Da disiplene hørte at Peter var i Lod, som lå like i nærheten, sendte de
    av sted to menn for å be ham komme til Joppe så fort som mulig.
  ntj-ntj: Nyangka wanalpayi pirnilu-ya ngurra palunyangurulu tjakulpa kulirnu tjiinya
