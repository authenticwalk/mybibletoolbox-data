    “Donga-dongan waara''a na Yope.”'
  poe-NT: Tí chjasin Jope mé chjino tí chjasin Lida la mé ntiha kjuákꞌe chꞌín Pedro.
    A̱ ntá tí sín tinkáchónki Ìnchéni mé nohe sín kíxin ntiha tjen chꞌán. Ntá ichrꞌán
