    all allorocma. Allempoña c̈hapuet Pedreshopaʼ
  mgh-2016: Uyafa ni Ulida chaari iwani cho waatamana chinene, paahi etu, owiittucha
    veewilhe aya wiira Napeturo arii Ulida, nkayaaruma attu elhi waarwehelha nttenga,
    “Mmwe uwanihu chitema chinooria inyu.”
  kvn-NT: 'Tegin Jesúsgin-ibzhemalad wismal, Pedro ampa Lidagin mai. Tenal Lida-neg-kwebur,
    Jope-neg-kweburbak itiki-choggu, al Jesúsgin-ibzhemalad walbo tule-palmis Pedroje
    kolnegal: “Pedin, kueye-kueye tagenab, Jope-neg-kweburzhe.”'
  gvf-gvf: Yopa, Ilida gariba maala dungure, “Pita Ilida ai milemua,” dungwa Yopa
