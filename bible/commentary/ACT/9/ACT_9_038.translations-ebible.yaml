  chz-NTPS: Jä̱hꜙ baˊ kihˈ jwɨɨˉ Lida ja̱ˉ, maˊ jä̱ꜙ jwɨɨˉ Jope. Heˉja̱ˉ maˊ gaꜙnuuꜘ
    ø̱ø̱hꜗ jneˊ hi̱ˉ maˊ tä̱ä̱hˊ Jope gyaꜗ Peeˊ jwɨɨˉ Lida, gaꜙche̱e̱yꜗ u̱u̱ꜗ dsaˉñʉʉhˉ
