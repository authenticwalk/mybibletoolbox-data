    witurnu, “Mapitja-pula Piitanya watjala waarrpungkula pitjatjaku.” Nyangka-pula
    mularrpartu yanu yarltingu.
  sxb-NT: Yoopa yawanga ampi ni Liida. Kutio olwa awalonzi awa Yesu waawurra mbwe
    Petro ari Liida, waatuma awantu wawiri mbwe wagie wamulage mbwe awagieko wuangu-wuangu.
  nhu-NT: No Jofa to nu mbew Lida le, ɛ ŋgoo bonyii bo mbee le ke yuw lɛ Bita nu Lida,
    mum tum bolemsɛ bofɛɛ fô wvú le. Ɛ bó gɛn lɛkɛ wvú, lɛ kee wvú, lɛ wvú eto kɛ
    ncin e.
  row-row: Ara rena rae Petrus sia Lida. Kota naa lao eiꞌ na fai eꞌetuꞌ sa mia Yope.
    De ara denu atahori rua reu roꞌe Petrus oi, “Amaꞌ! Hai moꞌe amaꞌ nema lai-lai
    sia Yope dei.”
  msy-msy: Jopan nguibam Lidan nguibam boroghɨra iti, kamaghɨn suren gumaziba kamaghɨn
    orazima, Pita Lidan itima, ezɨ me gumazir pumuning a mɨkɨmasa aning amadazɨma
    aning zui. Ezɨ aning ghua a mɨgɨa ghaze, “E uari, nɨ zuamɨra datɨrɨghɨra ga ko
    izɨ!”
  agg-agg: Rida ra Sopa ŋgoafɨkɨm-ane. Asu Pita ai Rida ŋgoafɨhü nɨmaruane, Sopahündɨ
    süŋgurɨhindeimbɨ ai hɨmborɨyei hehi nindou yimbu ahambo sowana koamarɨhehipɨra
    mahafanɨ. Asu ai ahambo hoafɨyafɨnandowohü safanɨya, “Mborai, nɨmai ro-babɨdɨ
    ŋgefombo,” masafɨnando-amboyu.
  ptp-ptp: Mêd xomxo vông vinên ngô wê Pita la dô vɨgwe Lidia ge, lêc Lidia yêp kwabo
    vô Jopa om he vông vux yuu la vô Pita dɨ yuu la nêl vô ên nêbê, “Ông lam vô xe
    lutibed.”
  nak-nak: Eala moli e Pita eia oioti la mautu e Lida, me la baa la mautu iluale,
    e Iopa, e Lida, eia ka malau. Egite loloa veia e Pita omaiti e Lida, egite baha
    taho lua soio tetala, egira karasukua mago “Eme ge gomai harari. La tavile kokora
    tamiteu pehoti.”
  lbb-lbb: E Lida i kes milau e Jopa, pa ning a tarai a asasaer miting e Jopa la longori
    mang e Pita kanumo e Lida, la sune naur a barsan teteki pa dia angongosi mang,
    “Maris mila, ur lamut kapit tetek mila.”
  kan-2017: ಯೊಪ್ಪಕ್ಕೆ ಲುದ್ದವು ಹತ್ತಿರವಾಗಿರಲಾಗಿ ಪೇತ್ರನು ಅಲ್ಲಿ ಇದ್ದಾನೆಂದು ಶಿಷ್ಯರು ಕೇಳಿ
