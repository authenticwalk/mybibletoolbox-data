    Xoiꞌkam na miꞌ oirɨdaꞌ gu Peegro, muiꞌ ma ja joot jamɨt gook gu jaꞌtkam nam sap
    jup tɨɨdai mu baidhikaꞌ: ―Aach jap soiꞌ bham tɨɨdam jich jaduuñ nap moo cham jax
