  nlx-nlx: ज्यानकेरता काय लुद्दा गाव याफान आहने एतो, पतरस ताहरी हे इहकेरीन जुलबुखे
    विश्वासी होमल्या, तुलबूखे ता दुय जाणाह मोकलीन ताह विन्ता केऱ्या, “काय आमरी फाय
