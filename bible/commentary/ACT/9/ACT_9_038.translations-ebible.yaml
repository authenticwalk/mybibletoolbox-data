  mle-mle: Japa Lita walibab ril tamiyaam tal. Japaam kwadiy Kristen duw day Pita
    Litaam kwaad wukikuw, day duw vitiy wayakidabir dikik. Bir dikik ata wabirid,
    “Min rapikuw, gipin anawa may!”
  shp-NTPO: Ja Jope jema iká iki, jain Pedro iká Lida jema ochóma; jain iketian ninkáxon
    rabé joni raankana iki, ishton Jopenko jonon ixon yoiti.
  aom-aom: 'Bamamu Iesuare ariböviohuro hejareje uvavamu: Peter-ro Lydda amore hijajë
