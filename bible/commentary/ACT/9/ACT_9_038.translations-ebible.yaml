  zar-NT: 'Tuʼ dë yödzö Lida gálaʼsö ga naʼ dë yödzö Jope, ga naʼ zoëʼ Pedro, bilaʼyönnëʼ
    bönniʼ Jope naʼ taʼyéajlëʼë Cristo zoëʼ Pedro niʼ, ateʼ que lë ni naʼ gulaʼsö́l-lëʼë
