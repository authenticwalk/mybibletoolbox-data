  ena-ena: Hulaŋ Jisasɨ dɨ ciaŋ lubiahɨlavɨhadami agɨlaŋ Pita uavɨla Lida haiabɨla
    hɨnimi agadɨ ciaŋ hɨjɨ ci igahɨlavɨmi. Lida haiabɨla agaŋ Jopa haiabɨla mikɨ hɨniadami.
    Hameŋ sadaŋ abavɨci hulaŋ ahica agɨlaŋ Pita saŋ uavɨmi. Ua iahuavɨla mavɨn ciaŋ
