verse: ACT.009.038
translations:
  kpx-kpx: Isi Bitau Lida oe uale hoto ke evisi abu esemu abuita iovege abu avuho
    louho tilu. Dioba keu Lidati haeava holioholilu. Ialelua abu tiale Bita namihai
    isiviale au abuhi hoilahai.
  okv-H: Eto Peter amo da Lydda Joppa ta engihita puvuto mihinu Joppa ta ambotani
    na duru ingito embo heriso ikeo puvuto Peter jage eto, “Umo sau sau hae.” ainge
    eo
  tbo-tbo: Yopa naka Lida u liyaliyana ugolinei ma hougana Yesu tu wotagona Pita tuwegana
    hi noonoli po lawa luwaga hi himilihi po hi nae Pitana ubeina. Lawahi tuwega hi
    niniyeya naka Pita ugolina hi pa, ‘Una bulili mai po una nei ugoliyai.’
  mal-C: ലുദ്ദ യോപ്പയ്ക്കു സമീപമായിരുന്നു. പത്രോസ് ലുദ്ദയിലുണ്ടെന്നു കേട്ട ശിഷ്യന്മാർ
    അദ്ദേഹത്തിന്റെ അടുത്തേക്ക് രണ്ടുപേരെ അയച്ചു. “എത്രയും പെട്ടെന്ന് യോപ്പവരെ വരണം!”
    അവർ പത്രോസിനോട് അപേക്ഷിച്ചു.
  grc-SR: Ἐγγὺς δὲ οὔσης Λύδδης τῇ Ἰόππῃ, οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν ἐν
    αὐτῇ, ἀπέστειλαν ⸆ πρὸς αὐτόν, παρακαλοῦντες μὴ ⸂ὀκνῆσαι⸃ διελθεῖν ἕως ⸂2αὐτῶν.⸃
  bgc-bgc: लुद्दा नगर याफा नगर कै धोरै था, चेल्यां नै न्यू सुणकै पतरस ओड़ै सै, दो
    माणस भेजकै उसतै बिनती करी, “म्हारै धोरै आण म्ह वार ना लावै।”
  khz-khz: Iopa e Lida vepakara ati rau. Iesu gekwalanaawai talimara Iopai gekamonagito
    Petero Lidai gaurai talima ruala getugurato ia genai, pia nogia, nepiatiwa, “Ai
    ria ita ago, ragai pono kwaipo!”
  deu-TKW: Da aber Lydda nahe bei Joppe war, so schickten die Jünger, auf die Kunde,
    daß Petrus dort sei, zwei Männer zu ihm mit der Bitte, er möge unverweilt zu ihnen
    kommen.
  zsr-NT: 'Le dë gal‑laꞌz ga naꞌ dë yödz Jope yödz Lida ga naꞌ zoëꞌ Pedro, gulayönnëꞌ
    zoëꞌ niꞌ Pedro bönniꞌ Jope naꞌ taꞌyejlëꞌë Cristo, atiꞌ qui lë ni naꞌ gulasölëꞌë
    ga zoëꞌ chopëꞌ bönniꞌ, glátaꞌyuëꞌ lahuëꞌ, tëꞌ lëꞌ: ―Cutu tseynuꞌ guiduꞌ queëtuꞌ.'
  lin-lin: 'Tango bayekoli bayokaki sango ete Petelo azali kati na Lidi oyo ezali
    penza pene ya Jafa, batindelaki ye mibali mibale mpo na kosenga na ye : « Tobondeli
    yo, yaka noki ! »'
  hns-NT: 'Tab djab Jopa ke bieswaasie log soenies kie Petras Leda me hai, tab oelog
    haalie se doeigo aadmie ke sanes deike pathaais ose bole ke kie: „Djetana haldie
    hoi sake hai, toe aawo!”'
  noa-E: Maagwai Jopepienau Pedro Lida phöbör ee sim anʉmjã ũr naajim aajem. Mag Jopemua
    Lida barju warp khaba sĩerr aawai am iek ich ag bʉ̈rre amau emkhooin numí jʉr
    auwia Pedro awaan mamkhĩir pʉ̈ijierram aajem.
  eng-EMTV: Now since Lydda was near Joppa, the disciples, having heard that Peter
    was in Joppa, sent to him, urging him not to delay in coming to them.
  mib-NT: 'Te yajni íne ñuu Lida jiín ñuu Jope, te tēe cácandíje ñuu Jope ni cajini
    jnūhun de jeē néne Pedro ñuu Lida, te ni catají de uū tēe cuacana de Pedro, te
    ni cacahān de: Ma cucuéé ní na quíhín yachī yō ñuu Jope, achí de.'
  lif-NT2: जोप्‍पा ये़क्‌यक्‍किन्‌लिद्‌दा ये़क्‌यक्‍लाम् मे़माःक्‍खे़न्, हे़क्‍केःल्‍ले़
    हुॽसाम्‍बाहाॽरे़ पत्रुसे़न् लिद्‌दाओ वाॽ के़लॽबा मे़घे़प्‍सुआङ् ने़प्‍फु मनाहाॽ
    कुलाःसे़ मे़बाङ्‌घुसिरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ पेसे़त्‍छिआङ् पत्रुसे़न्, “आदाङ्‌बे,
    हाराॽ जोप्‍पाओ फे़रे़ॽओ,” मे़त्ते़छुर पेलि फाक्‍ते़त्‍छुरो॥
  xnj-xnj: Muji wa Luda wavi papipi na muji wa Yopa, hinu vamsadika vala pevayuwini
    kuvya Petili avi kwenuko, ndi vakavatuma vandu vavili na ujumbi uwu, “Chondi,
    ubwela kwitu kanyata.”
  mmx-mmx: Jopa xopmen goxo vaxalom boro Lida. La mo luvuttadi nunu ro Jopa diga ronga
    i do ne Pita mo gak lok to Lida. Kuren la diga riki legepu radi saparav i mi lavapaase
    keretna, “Soso mene u la unat pas uto Jopa.”
  cbr-NT: Jopenuaxa Tabita bamacëbëtan ca anu 'icë axa Jesucristomi catamëcë unicaman,
    Pedro ca Lidanu 'icë quixuan ñuicania cuacëxa. Usa 'ain ca Lida ëma axa Jope 'urama
    'ain bënëtishia unúan Pedro catánun rabë́ uni xuacëxa.
  tee-NT: Chai ju amachak'an Jope ju ixtalhilaca'anta Jesús ni tac'atsa ni ixvilhcha
    ju Lida ju Pitalu' pus tamalakachanilh pumat'ui lapanacni. Pus ju lak'achak'an
    Lida vanin ixt'alajunita ju lak'achak'an Jope. Pus ju anuch lapanacni tatapaininilh
    ju Pitalu' ni vats'alhti ca'alact'amilh.
  eng-LSV: and Lydda being near to Joppa, the disciples having heard that Peter is
    in that [place], sent two men to him, calling on him not to delay to come through
    to them.
  cak-NT: 'Y ri tenemit Jope man naj ta quicojol riq''uin ri tenemit Lida, anchi''
    c''o-wi jun jani'' k''ij ri Pedro. Y ri kach''alal ri jec''o pa Jope, roma xquic''oxaj
    chi ri Pedro c''o pa tenemit Lida, xequitak-e ca''i'' achi''a'' riq''uin, chi
    xbequi''ij che: Tabana'' favor chake, jo'' ch''anin kaq''uin pa Jope, roma jac''atzin
    chake, xecha'' che.'
  pah-NT: Igwete Jesus'gareheve'g̃a mokonha'g̃a mondoukari Pedro'ga pyri. A'ereki
    g̃a okwaha garuva cidade de Lida pe – a'ea ojopyri u cidade de Jope pavẽi. Igwete
    g̃a g̃a mondoukari Pedro'ga pyri tuhu ti ga kotihĩ javo.
  sja-NT: 'Maapai Pedro Lida p''uurude baji. Lida Jope p''uuru k''ait''a bada perã,
    ijãapataarãpa eperãarã omé pëijida irumaa. Mãganajida: —Isapai chepáde ajida,
    Jopedee.'
  xed-xed: 'Tsaw ndusa tsa luwa Yafa ya nda luwa Lida. Ka snaŋtá tsa gwal zlghay nda
    ŋuɗuf ma Yafa ya kazlay, waʼa Piyer ma luwa Lida kəʼa. Ka ghunadaptá həŋ ta mnduha
    his da tsi. Ka həŋ nda Piyer mantsa: «Kdəkkdək sawi misimmisim da aŋni,» ka həŋ.'
  mks-NT: Ta yati va ñéhe táhan ñuu Jope cán xi̱hín ñuu Lida nu̱ íin Pedro. Tá na̱canda̱a̱
    ini na̱ cúú cuéntá Jesús ña̱ íin yati Pedro já na̱chindahá na̱ i̱vi̱ da̱ta̱a na̱sa̱ha̱n
    da̱ cana da Pedro ña̱ ná cu̱hu̱n quíi̱ dá ñuu Jope cán.
  gfk-S: Ma ne Lida pai gale manga tapa me Iopa. Kaie, ing ira ut na tinaram tano
    lotu tusu Iopa di ga hadade be Pita ruma Lida, di ga tule iruo turadi utuma tana
    ma dur ga hapar ie ma dur ga tange be, “Nu habir ukira ho mem!”
  bmu-bmu: Lida mi Jopa taon kösutŋe tarök. Miaŋgöra Pitönöŋ Lida malöhi, gwarek yeŋön
    mi möta azi yahöt melaim etkigetka anda Pitö kewö qesim waŋgiyohot, “Gi mönö zilaŋ
    kanöŋga netpuk Jopa taonöŋ anbin.”
  dgz-dgz: Pa Lida ae Diopa taueni ame konintu di, nononga uon. Ap menan pa Diopa
    Iesu anu tumasine nagire, Pita pa Lida gapan wandeni oise anun, menan apan dere
    sep watu enamon amon Pita anega diane, “Mek menawaet ao yona nunan mapa di tau.”
  eng-GNV: Now forasmuch as Lydda was neere to Ioppa, and the disciples had heard
    that Peter was there, they sent vnto him two men, desiring that he would not delay
    to come vnto them.
  zaa-NT: 'Yetsi Lida nna rì''ą exa bá yetsi Jope. Acca de bina ca creyente tsè''e
    le'' Jope qui''ni le'' yetsi Lida re'' Pedrua nna, guthèl·la'' tè cą chuppa ca
    Enne''yu'' para gatta''yúni cą bi nna ra cą: Gutàxia bál·la cuią''lu'' lani intu''.'
  eng-WEBSTER: And as Lydda was nigh to Joppa, and the disciples had heard that Peter
    was there, they sent to him two men, desiring him that he would not delay to come
    to them.
  guh-guh: 'Jopetomara eca imoxoyo Lida tomaravecua. Dioso pejumecovënëtsivi vënëlivaisitanetsi
    Pedro peponaponaejava Lida tomarata. Nexata Dioso pejumecovënëtsivi itoroba anijanëbeje
    pejumaitsinexabeje Pedrojavabelia: “Pedro, naxanitsia. Liamëre Jope tomarabelia,”
    pejainexabeje Pedrojavabelia. Nexata bajaraponëbeje Lida tomarabelia sivaliabeje
    Pedro.'
  bon-bon: Yoopa cewe cudecewe lica ge Luuda cewe ca. Peei name pi Yoopa je ätrunga
    biname liba umle äbitininisi egä Peteru lui Luuda cewe cabu jage, teepi neeneni
    biname bine jäätyepisi teeme bau me mene cama egä, “Owecu, wata tädepi cime bau
    me.”
  nhw-BL: Huan nopa altepetl Jope mocahuayaya nechca pilaltepetzi Lida, huan nopa
    tlaneltocani quicajque para Pedro itztoya ipan Lida. Yeca quintitlanque ome tlacame
    ma quiilhuitij Pedro ma huala nimantzi.
  mgw-mgw: Kwa mwanjaa kilambo sa Lida sabile papipi na kilambo sa Yopa, banamasi'
    pabaayu'wine panga Petili aabile ku'lu', ngabaatuma bandu abi'li' bakammakie,
    “Sonde li'li'li', wise ku'no kasitu kiyu'ngu'ya.”
  swh-ONEN: Kwa kuwa Yafa hapakuwa mbali sana na Lida, wanafunzi waliposikia kwamba
    Petro yuko huko waliwatuma watu wawili kwake ili kumwomba, “Tafadhali njoo huku
    pasipo kukawia.”
  wbi-wbi: Ulwakuva i Lida jilyale pipi ni Yafa, na vavulanisivua valya pulike kuti
    u Petro alyale ukuo, valyavomuile avanhu vavili kwakwa mwene, vakambula, “Isagha
    kulyusue kange nu ladilagha”.
  bba-bba: Yope kɑ Lidɑ kun tondinɛ, yen sɔ̃nɑ, ye nɑɑnɛ dokeo be bɑ wɑ̃ɑ Yopeɔ bɑ
    nuɑ mɑ Piɛɛ u wɑ̃ɑ Lidɑɔ, bɑ nùn tɔmbu yiru ɡɔriɑ bu nùn sɔ̃ u nɑ ben mi fuuku
    fuuku.
  eng-KJVCPB: And forasmuch as Lydda was nigh to Joppa, and the disciples had heard
    that Peter was there, they sent unto him two men, desiring him that he would not
    delay to come to them.
  kgk-NT: 'Upéi onhemombe''u Pedro oimeha: —Pedro ko oime Lida-py, he''i hese. Ha
    Lida hi''agwĩ oĩ Jope-gwi. Upéa-gwi Pedro piári omondo mokõi kente. Oho omombe''u
    íxupe omano va''ekwe. Ojapura pura íxupe ou pya''e hagwã: —Ejapura pura katu eju-vy,
    he''i íxupe.'
  waj-waj: 'Yoosinna Yopaa ivo yoosinna Rutaa vainima vauduu rikiada gioonna kiaapu
    vaa ausa hanigieera Yopaa varuuya Petorooso Rutaa ivaki varuu mmayaayaivaa rikiada
    taara vaidivaitana innasi titooduu vida yaagueeqama inna kiaa mmida tunoo: Makee
    tinai tiisi ngianee,'
  cpy-cpy: 'Okanta janta Owaneenkaariniki tee inteena-perotzi ojeeki nampitsi Tzimaani-weniki
    jempe rareetaka Pedro. Ikanta ikemaeyakini kemijantzinkari ari ijeekiri Pedro
    janta, rotyaantaki apite atziri ikamanta-kiteri, ikanteri: “Pipokanaki intsipaete
    Owaneenkaariniki.”'
  mpx-mpx: Yopa nige ana bwaga i gagan Lida elana. Inoke sauga tohago bolo hi miminaa
    Yopa wasa hi hago Pita iyoho Lida, yaka bolau labui hi patunal hi na hi baek Pita
    elana hi ba, “Etimwawa u nem aloma owa ta nok wama panuwaa.”
  wbp-wbp: Yali kirri Jaapa, ngulaju kutu-nyayirnilpa karrija nyampu kirri-kariki
    Liirdakuju. Kujalu Jaapa-wardingki-paturlu puranjakungarduyu-paturlu purda-nyangu
    yangka Piita kujalpa nyinaja Liirdarla, yilyajalurla jirrama wati-jarra yinya
    Liirda-kurra maninjininjaku nyanungukuju. Kuja-pala parlu-pungu Piita, ngulaju
    wangkaja-palarla, “Yantarni kapanku ngajarra-wana Jaapa-kurra.”
  luo-luo: Lida ne chiegni gi Jopa, omiyo ka jopuonjre nowinjo ni Petro ni kuno, ne
    giorone ji ariyo, ka gikwaye niya, “Yie ibi irwa piyo ma ok odeko!”
  nhe-NT: Huan nopa altepetl Jope mocahuayaya nechca pilaltepetzi Lida. Huan nopa
    tlaneltocani quicajque para Pedro itztoya ipan Lida. Quintitlanque ome tlacame
    ma quiilhuitij Pedro ma huala nimantzi.
  aii-aii: ܠܘܿܕ ܩܘܼܪܒܵܐ ܝܗܘܵܐ ܠܝܘܿܦܹܐ. ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ
    ܓܵܘ ܠܘܿܕ ܝܼܗܘܵܐ، ܫܘܼܕܸܪܗܘܿܢ ܠܟܸܣܠܹܗ ܬܪܹܝ ܐܢܵܫܹ̈ܐ ܒܸܛܠܵܒܵܐ ܡܸܢܹܗ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܵܝܗ‌ܝ
    ܕܠܵܐ ܥܲܪܩܲܠܬܵ‌ܐ.
  esk-NT: Joppa taamna qaninniqsuq Lydda-miñ. Ukpiqtuat taamani tusaakamitruŋ Peter
    innipḷugu Lydda-mi, malġuŋnik iññuŋnik tuyuqaġniqsut ilaanun, itna uqaksriuqługik,
    “Qilamiksruġutin utlautiiñ.”
  msb-msb: Tapos, pakabaritai san mga nagatuod didto sa Jope na adto si Pedro sa Lida,
    nagsugo sin duha na tawo pakadto sa iya kay halapit lang iniʼn Lida sa Jope. Ginpatabian
    ninda siya na magkadto anay sa inda kag magdali gayod.
  cpa-NT: 'Quién¹² jøng² báh³ neng¹² Jope cøg¹² juøi² Lida ja³mi³hiúg³ Pedro. Jøng²
    ma²ŋi¹² dsa² quianh¹³ Jesús hi² hiúg³ Pedro ja³jøng². Hi² jøng² ca¹tse¹dsa og¹
    dsa² ca¹ŋi³tseih³ Pedro, ca¹juúh²dsa: ―Hning² tai²dsa jøa³juøi² Jope ma²ta¹na¹
    ―ca¹juúh²dsa.'
  dso-dso: ଜପା ଜାଗା ଲୁଦାଇଅନି ଦୁରିକେ ନ ରଇଲା । ପିତର୍‌ ଲୁଦାଇ ଆଚେ ବଲି ସୁନିକରି ଜପାଇ ରଇବା
    ବିସ୍‌ବାସିମନ୍‌ ଦୁଇ ଲକ୍‌କେ ପିତରର୍‌ ଲଗେ କଇ ପାଟାଇଲାଇ । “ଅଲସମ୍‌ ନ କରି, ଦାପେ ଆମର୍‌ ଲଗେ
    ଚନେକ୍‌ ଆସା ।”
  meu-meu: Luda bona lopa padadia na dia daudau; taunabunai Iesu ibadinana taudia
    e kamonai Petro na Luda ai noho, idia ese tatau rarua e siaidia ia dekenai, bae
    noia, baeto “Ai dekemai aoma, basio halahe”.
  yva-NT: Munijo Yope umaso mararaijo munijo Lida rai. Weti vatano wanave Yesus aije
    nanawirati una no Yope wo Petrus anauna no no Lida. Weti wo vatane jiruma yatutir
    yirija no Lida indamu yo Petrus augav. Nyanta ai, umba yare, “Injae, ririmbeker
    soamo wintavono ririnsai, wamavave wanta no ririma munije rai!”
  dgc-dgc: Nadid, adene dén i Lida ta Hope. Ey du alagad ta Hope, pékabaheta de a
    kéye dén ti Pedro ta Lida, éy nipauwet de siya a umange agad ta Hope.
  zpm-NT: zeeṉe bin zho laa Pedr no Lida. Pxeeḻaque zho chop zha bgui zienie diidz
    lo Pedr tsieniob Pedr Jop.
  hix-NT: Ryekna ho nay hatà, Petru, katxho yonytxatxownà hatà, Xope hon komo, Txesusu
    mryenon komo. Àro ke, tkukur komo nyahtxownà hatà, àhyaka, moxehra esnàr ke. Asako
    nànyahtxownà hatà, Petru hyaka. Omok hatà, Xope hona, amna yowto hona, mexehra
    omok hatà, kaxe totxownà hatà.
  sim-sim: Oro wolok Pita yanga Lidak liri ri. Yanga Lida oso yanga Jopa nga pasir
    nandari sir. Uri osik Jisasin tiyandari ma ol Jopak lindari ondo Pita yanga Lidak
    or ta lirin li misihi ma frijip li mbashirik frimu ira. Fri ihi orin frimu sawera,
    �Hai, kolomalok mi ra ni iwa. Nambek mi nawa halawa.�
  npi-ULB: लुड्‌डा योप्पाबाट नजिकै भएकोले र पत्रुस त्यहाँ थिए भनी चेलाहरूले सुनेकाले
    तिनीहरूले यस्तो अनुरोध गर्न तिनीकहाँ दुई जना मानिस पठाए, “विलम्ब नगरीकन हामीकहाँ
    आइदिनुहोस् ।”
  cgc-cgc: Tenged dili gid madyo Jope an ta Lida daw tenged man na mga gatuo na naan
    ta Jope kabalita na Pedro an naan ta Lida, papailing danen ki kanen darwa na mga
    mama. Gapangabay danen ki kanen na muyog ki danen dayon na miling naan ta Jope.
  tim-tim: Yope kepia are akto Lida kepia are olop kereregâk taliatgât Yesugât kâmolân
    mendugu ageine Petoro togoâp nâŋgâm luâk lâuwâ huŋgun yetkiyi. Huŋgun yetkimbiâ
    arim hin dâm magaŋiat, “Kewugu gektetŋe olowâk hinŋe arine.” dâmbela âlepŋe dâmbo
    kewugumbela ariyi.
  yor-yor: Bí Lida sì ti súnmọ́ Joppa, nígbà tí àwọn ọmọ-ẹ̀yìn gbọ́ pé Peteru wà níbẹ̀,
    wọ́n rán ọkùnrin méjì sí i láti bẹ̀ ẹ́ pé, “Má ṣe jáfara láti dé ọ̀dọ̀ wa.”
  wos-wos: Lida Jopa walémbambu dé re. Jisasna hundi xékékwa du Jopambu reta di xéké,
    Pita Lidambu téndéka. Xékétaka wandaka bér du yéték Jopa yatakataka bér yi Pitaka.
    Ye bér déré wa, “Méni bari hari ani wali yitaméni. Wungi nani mawuli ye.”
  emp-NTPO: 'Jope purura Lida caita b̶asia. Jesu ĩjã b̶eaba ũrĩsid̶aa Pedrora Lidad̶e
    b̶ʌda. Maʌ̃ carea ẽberãda umé idjimaa diabuesid̶aa nãwã bed̶ea djuburiad̶amãrẽã:
    “Daimaa isabe zedua.”'
  eng-F35: Now Lydda was near Joppa; the disciples, having heard that Peter was there,
    sent to him imploring him not to delay in coming to them.
  ind-ind: Kota Lida dekat dengan Yope. Jadi, ketika orang-orang percaya mendengar
    bahwa Petrus berada di Lida, mereka mengutus beberapa orang ke sana untuk memohon
    kepadanya, “Tuan, tolong cepatlah datang ke tempat kami.”
  pes-OPCB: در این هنگام، شنیدند که پطرس در شهر لُده، نزدیک یافا است. پس دو نفر را
    فرستادند تا از او خواهش کنند که هر چه زودتر به یافا بیاید.
  mpt-mpt: Lida bibo skeimbabe, meb yotabe. Naka maki baaniba Fitae Lida bib ye baka
    biebo gesiba Yesuse bainobo galin nakai wenteniba nakai asu dlaib moniba Fitae
    baabaniba Kobo ni bekebeneba hebmamsab Yoba bib unomo gesiba wentenea
  ssx-ssx: Koto Diopa data꞉ mo Lida da teke pa꞉ta꞉ hayeke handaa mo Diopa da haemeke
    disaipolo wanda꞉halima꞉ta꞉ Pidata꞉ Lida da pa꞉ta꞉ a꞉pa hala꞉me pi opuaata꞉ hali
    yaapo pa꞉ta꞉ pi tapaaso alota꞉ Niki pa꞉ta꞉ pilisi a̱i̱ epo lapa꞉peke lena꞉ tapaemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu iyi ɑ̀ wɑ Zopee ɑ̀ ɡbɔ iyi Piɛɛ í wɑ
    Lidɑ kɔkɔi Zopee bɛ. Ŋɔi ɑ̀ bɛ siɛ inɛ minji ɑ̀ ni ɑ koo ɑ sɔ̃ɔ ku nɑɑ wɑ bi ɑŋɑ
    nsɛi nsɛi.
  gaq-gaq: ଯାପ୍‌ପନେ ବିସ୍‌ବାସିଇଂ ଅଁଆର୍କେ ଜେ ପିତର୍‍ ଲୁଦଇନି ଲେଃକେ । ଲୁଦ ଆରି ଯାପ୍‌ପ ଡାଗ୍ରା
    ଲେଃଗେ । ତେସା ମେଁଇଂ ମ୍ୱାୟାକେ ପିତର୍‍ ଡାଗ୍ରା ବାସଙ୍ଗ୍‍ ବେଃକେ, “ଦୟା ଡିଙ୍ଗ୍‍ଚେ ଜିଆଃ
    ନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଲା ।”
  gof-RNT: Liidi Yoophes mata. Ammaneyssati Phexiroosi Liidan de7eyssa si7idi, “Hayyana
    nuukko ellessada ya” yaagiya kiitaa nam77u asata bolla iyaakko kiittidosona.
  unx-unx: ଯୋପ୍‌ପା ସାହାର୍‌ ଲୁଦା ସାହାର୍‌ତାଃଏତେ ଥିମ୍ବା ସାଙ୍ଗିନ୍‌ରେ କା ତାଇକେନା । ପାତ୍‌ରାସ୍‌
    ଲୁଦା ସାହାର୍‌ରେ ମେନାଇୟା ମେନ୍ତେ ଯୋପ୍‌ପାରେନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀକ ଆୟୁମ୍‌କେଦ୍‌ଚି,
    ଇନ୍‌କୁ ବାର୍‌ହଡ଼୍‌କିନ୍‌କେ ଆୟାଃ ହେପାଦ୍‌ କୁଲ୍‌କେଦ୍‌ତେ ନେ'ଲେକା କାଜିଗହାର୍‌କେଦାକ, “ଦାୟାକେଦ୍‌ତେ
    ଆଲେତାଃତେ ଜାଲ୍‌ଦି ହିଜୁଃମେ ।”
  gah-gah: Lá amó nene Lita numuni nene Zopa numutotí alitó nego, Izesuni vegenala
    zuha keza Pitáma Litaga noive lamó giliake, ve lositá kimisilikago, áminaloka
    vasimó. Vasike Pitani nene voká liki gezagi litá oko lelí numutoka vitune loko
    nolusive.
  lcm-lcm: Au, using a Iope ve Luda kilongpo angasungai palau, na ri vap lomlomon,
    using kitala longong ta Petero e iang, kila asok a mang ngono igenen asi an serei
    singina, na kilonganla sokotuk ia ta, “Namempo buk ua sumasuma.”
  aer-aer: Apmere Joppa akenhe Lydda-nge angathe, Jesus-kenhe areyele aweke Joppa-ngentyele
    Peter-arle apmere Lydda-arle anekenge. Kele itne artwe atherre yerneke Peter inetyeke.
    Ratherre apmereke-irremele angkeke, “Anwerne ahentye-aneme unte ilernenge apetyetyeke.
    Iparrpe apetyaye ilernekenge!”
  qvc-NT: 'Lida llaqtaqam Jupi llaqtapa sirkambi karqan. Chaymi chay alma Durkaspa
    kriyiq masinguna yach''ashpa: Pidruqash Lidapi, nishpaqa, ishkay runata kach''arqanllapa,
    Pidruta apamunanllapa. Chay riqkunaqam paytaqa nirqan: —Yush''ayku kanalitan aku
    Jupiman, nishpa.'
  tgl-ULB: Dahil malapit ang Lida sa Joppa, at narinig ng mga alagad na naroon si
    Pedro, nagsugo sila ng dalawang lalaki at pumunta sa kaniya, nagmamakaawa na sinabi
    sa kaniyang, “Sumama ka sa amin agad”.
  cbs-NT: 'ja mae udama Lida anuxun Pedron jatu yusiain Jope anuabun ikunwainbun ninkatan
    jau jabun ja yuixuntanunbun juni dabe nichinkin jatun jancha jatu yuikin: —Pedro
    yuikinan, eska watankanwen: “Menaan, jawaidakiaki. Jope anu judiwe”, atankanwen—
    jatu wa buxun yuiabu'
  xtm-NTPP: 'Te ñuu Lida ma iyo yatni i ji''in ñuu Jope ma, te ja ni ka jini ñayii
    ka kandija tnu''u ni kaxtnu''u Jesús ma, ja Pedro ma, iyo de ñuu Lida ma, te ni
    ka tetniñu de uu tee ni jan koo de ka jiña''a de nuu Pedro ma: ―‍Kava va''a ini
    ni, te jin koo yachi o ñuu Jope ma ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Kuyopa kukiba kutalije na ku Lida, na bandu buku Yopa akinapunji pabamanya
    kutenda Petulo abi ku Lida ngabakinga bandu abena bakannenge Petulo nhwalo gwenio,
    “Chonde nhwike kongo chokwe.”
  bao-NT: Pedro cʉ̃ ca earica macã Lida pea, Jope macã pʉtoacãra niiupa. To biri Jope
    macãrã Jesucristore ca tʉo nʉnʉjeerã, “Lida macãrã niijagʉ Pedro,” cʉ̃ja ca ĩirijere
    tʉori, “ ‘Yoari méé Jopepʉ dooya,’ cʉ̃re ĩirãja ĩirã,” pʉarã ʉmʉare tiicojo cojoupa.
  san-ORI: ଲୋଦ୍ନଗରଂ ଯାଫୋନଗରସ୍ୟ ସମୀପସ୍ଥଂ ତସ୍ମାତ୍ତତ୍ର ପିତର ଆସ୍ତେ, ଇତି ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା
    ତୂର୍ଣଂ ତସ୍ୟାଗମନାର୍ଥଂ ତସ୍ମିନ୍ ୱିନଯମୁକ୍ତ୍ୱା ଶିଷ୍ୟଗଣୋ ଦ୍ୱୌ ମନୁଜୌ ପ୍ରେଷିତୱାନ୍|
  rmn-rmn: 'Э Лидда си надур катар Яффа. Кана о сиклярдэ шунлэ, кай о Пётар сас отхэ,
    бичялдэ лэстэ дон манушэн тэ манген: — Тэ авэл чяльти амэндэ!'
  huv-NT: 'Pues aaga cambaj Jope ngome xeyay miünquiaj ajlüy aweaag cambaj Lida, niüng
    ajlüy Pedro. Wüx minipilan Teat Jesús monaw Jope tanguiayiw Pedro altiül cambaj
    Lida, quiaj tüjchiw mamb ijpüw monxey masajüw: ―Teat, irang favor, mac najen mejaw
    xicon ningüy tiül Jope ―awüw.'
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Lida ja mi̱ du̱p'ʉ ra̱ Dorcas, querpʉtho bí ja ra̱
    hni̱ni̱ Jope ma̱mbi 'bʉhra̱ Bɛdu. Nu̱'mø mi̱ ba̱hyø 'yɛ̱c'ɛ̱i̱ p'ʉya ngue bí 'bʉp'ʉ
    Jope ra̱ Bɛdu, n'na zihma̱ntho bi̱ mɛnhni̱ yo nc'ɛ̱i̱ ngue bá̱ si ra̱ Bɛdu.
  nop-nop: Yopa yokwet adi yamaiŋgoŋ ala metam nadisukilitihinit uŋoŋ hakiŋdi Pita
    Lida uŋoŋ hatak nadiŋa meyat lufom yeniŋkulune wooŋ kaŋ niŋgumuk, “Pilap hinek
    indi gut wooŋ nihitubu-lodaweŋ.”
  obo-NT: Inis bonuwa to Jope, morani ra pomon diyot Lida. De-en to norinog taddot
    od pompomakoy no toho Jope no riyon si Pedro to Lida, id posugkawan dan sikandin
    to oruwon minuvu amoy go-os od undiyon to Jope.
  kca-kca: Лидда пӑ Иоппия вош ԉэпән ванән ус, утәԓтәты йох Петра щита уԓты хуԓмеԓ
    кемән, ԓўв хŏщайәԓ кӑт хŏйат китсайтән, ԓўвеԓ вохты, ԓыв хŏщайэԓ йŏхәтты ԓўв ӑт
    ат рŏнәс.
  cak-ENT: 'Y ri tinamit Jope man nüj tüj c''a quicojol riq''uin ri tinamit Lida,
    ri lugar ape'' c''o-vi jun ca''i-oxi'' k''ij ri Pedro. Y ri hermanos ri yec''o
    pa Jope, roma xcac''axaj que ri Pedro c''o pa Lida, xequitük c''a e ca''i'' achi''a''
    riq''uin, richin xbequibij chin: Tabana'' favor catampe chanin pa Jope, roma ncac''atzin
