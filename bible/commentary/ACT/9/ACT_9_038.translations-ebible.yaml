    gul ere, “Iru do,” dungwa, “Suul mile paikio, maliaga wo.”
  san-ISO: lōdnagaraṁ yāphōnagarasya samīpasthaṁ tasmāttatra pitara āstē, iti vārttāṁ
    śrutvā tūrṇaṁ tasyāgamanārthaṁ tasmin vinayamuktvā śiṣyagaṇō dvau manujau prēṣitavān|
  deu-ELBBK: 'Da aber Lydda nahe bei Joppe war, sandten die Jünger, als sie gehört
    hatten, dass Petrus dort sei, zwei Männer zu ihm und baten: Zögere nicht, zu uns
    zu kommen.'
  mcb-NT: Impo yogari kematsaigatsirira timaigatsirira kara yogoigaketari ario inake
