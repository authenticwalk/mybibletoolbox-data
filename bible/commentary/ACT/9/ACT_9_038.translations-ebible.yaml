    kumatiꞋalega eno.” huꞋana hapaiꞋe.
  ood-NT: K eda g Joppa pi shaꞌi mehk ab Lydda t amjed. Kumtsh am i kah amai Joppa
    t am mo am haꞌichug g Peter k am gohk ha cheha g chechoj matsh am wo wohp k ab
    wo wai. Kutsh wa woho am wohp k am wai matsh s‑hohtam ab wo i hih Joppa wui.
  lbm-lbm: येकोलायी कि लुद्दा याफा को जवर होतो, चेलां न यो सुन क कि पतरस उत हय, दोय
    आदमी भेज क ओको सी बिनती करी, “हमरो जवर आवनो म देर मत कर।”
  ncj-NT: 'In altepetl Jope ahmo huehca moitzticaten ihuan in altepetl Lida, canin
    ocatca in Pedro. In tlaneltocanimen oquimatque yehhua ompa ocatca huan oquintitlanque
    ome tlacamen mayacan quiluican: ―Xihsihui huan xihuala ic Jope.'
  yuj-yuj: Lida te Jopa wonae fik yak námpara, Jopa mekamp Jisasén mérap arop fákáre
    wa napo, Pita Lida mek yak námpon. Aerapo maok, am fárákap arop anánkaopwe Pitanámpok
    tirá kérépapo, akwapea man sérrá, “Amo yinonámpok koupour koropae. Apwapi kwapono!”
  kto-kto: Tie, taun Lida urie la iot it kagarat u taun Iopa, ga ekelesiap am Iesu
    onim Iopa la ameit ara Petro la unama Lida. Are ratmat ga lesagameng non teipien
    ga lila ai ga amarikliong, “Kakalaitnang it ga munang ga ii. Buat uanula.”
  gmv-NT: ሊዳይ ኢዮጴስ ማታ ጊዲዳ ጊሽ ኣማኒዛይቲ ጴፅሮሲ ሊዳን ዲዛይሳ ሲይዲ ናምዑ ኣሳታ ኪቲዲ “ኤሌ ሃ ያርኪ!” ጊ ዎሲዳ።
  por-BLT: 'Lida ficava perto de Jope. Então, os discípulos de Jope, ao saberem que
    Pedro estava em Lida, enviaram dois homens, com a seguinte mensagem para ele:
    “Por favor, venha até nós imediatamente!”'
  stp-NT: 'Baꞌ miꞌ dhɨr Joopi miaꞌn jup bipioꞌdaꞌ miꞌ na paiꞌr Liida, miꞌ na paiꞌ
