  kek-NT: Li tenamit Jope nach' cuan riq'uin li tenamit Lida bar cuan cui' laj Pedro.
    Eb laj pa̱banel que'rabi nak cuan aran. Que'xtakla cuib li cui̱nk chixbokbal.
    —Cha̱lkat chi junpa̱t kiq'uin, chanqueb re laj Pedro.
  blz-NT: 'Kota Yope sian laan oloa na kota Lida. Na tempo iya''a, mian men malolo''
