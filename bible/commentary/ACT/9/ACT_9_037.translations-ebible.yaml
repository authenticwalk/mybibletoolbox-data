  ksr-ksr: Piitonoŋ gomaŋ kanoŋ laligoro Tabitanoŋ kambaŋ iikanoŋ ji kolooŋ muro komuro.
    Komuro qamoya soŋgbama meŋ miri uuta moŋnoŋ uma aŋgi.
  eng-TNT: 'And it chaunsed in those dayes that she was sicke and dyed. When they
    had wesshed her and layd her in a chamber:'
  sbs-sbs: kubezi kauba kuti mwawo mazuba kuti abezi kulwala ni kufwa; hachi babamanite
    kumushanza, baba mulaziki munzubo yokwiwulu.
  sue-sue: Are Petoro nu Lida nate noinu Tabita yaya puro betenua awa. Betenu woi
    nuso sewero so moka zora puro witiro potiwa.
  fra-NCL: Elle tomba malade en ce temps-là, et mourut. Après l’avoir lavée, on la
    déposa dans une chambre haute.
  bhg-bhg: Awarata, iji ainde eutu awa karu budo besisina. Ango esiri ainda otatawomi
    ainda tamo teiedo kundo visido mando do ikane jiumbari ainda pipisitera.
  snn-NT: Ja'nca ba'igobi ja'an umuguseña rau neni juncoña. Ju'insi'co ba'igona, bago
    bainbi bago ga'nihuëte zoani, ëmëje'en ba'i sonohuëna uanreña.
  atb-NT: Haú u lé, yhang gi, nòhpyo hui mù shi ló bê nghut ri. Yhâng màng lé gi,
    chi mù luî ahtoq gok má jang tô akô.
  cek-AK: 'To naah, anih loe ngannat moe, duek ving: a qok to tui hoi pasaeh o pacoengah,
    ranui ih asom ah a suek o.'
  bkd-bkd: Ba duun taena ha panahun si Dorcas nadaluwan dayun minatay. Su mapengahan
    en ilisi duun dan in-ugsak sa lawa din hu kwarto diyà ta latun taena ha balay.
  ctu-76: Che' jini ti c'am'ʌ jini Dorcas. Ti sajti. Ti' ts'ʌnsʌyob jini ch'ujlelʌl.
    Ti' sʌts' chocoyob ya' ti cha'lajm bʌ i mali otyot.
  lac-NT: A ray u q'uinino', barej ti' yʌn Pedro ich u cajar Jope, caj yajij Dorcas,
