  mig-NT: Te kɨvɨ̱‑ún ni̱ ku'u̱‑ña. Te ni̱ ji'i̱‑ña. Te ni̱ ndɨ'ɨ ni̱ nasándoo‑de
    ña'an‑ún. Te ni̱ kajaki̱n‑de‑ña ɨ́ɨn ini̱ ve̱'e.
  bps-bps: Na di bang én, sasè nawan na fles mati. Danyola i lawehan na filèla di
    sibay di tah.
  mbs-mbs: Doen sebad aldaw netigdaan si Dorcas, aw penga niyan nematay. Dinigos dan
