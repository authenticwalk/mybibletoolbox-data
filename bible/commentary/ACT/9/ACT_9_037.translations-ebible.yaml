    ba êdô hêk unyak kapô te atu ba hêk daku vuliŋ.
  mqj-NT: Attu iatoo rokko masaki, napolalan tappa bonno'. Mangkai didio', dipamamma'mi
    illalan tambing yao loteng.
  rus-SYN: Случилось в те дни, что она занемогла и умерла. Ее омыли и положили в горнице.
  mbh-mbh: Ma nge nang aken ini multhang, makola ini ile rinong. Ma ilengare o panunu
    i ma vus, ma o potuna i ma o pangoa tel i a vel lemi roronga mo o thepol tel itheki.
  bdd-bdd: Ma ꞌilohala ma ꞌiꞌamasa. Coinega wawaninamo siꞌeweya ma sihehatuiya, ma
    hada tabwana ꞌalona silaguya.
  cbt-NTPO: Naporo' ina sanapi caniorahuaton, chiminin. Nonën pa'morahuatona', inapa
    pa'cotë' nininquë acopi.
  rmy-SERVI: Тай акэ, дэ кодыя вряма вой занасвалиля тай муля. Лакоро трупо обхалавдэ
    и тховдэ дэ упралуни цэра.
  srn-NT: Ini a ten dati, a kon siki èn a dede. Baka di den wasi a dedeskin, den poti
    en ini wan kamra na sodro.
  cta-NT: Pana la cuiꞌ tyempo nu loꞌo ndiꞌi̱ Pedro quichi̱ Lida, ngusñi sca quicha
    jiꞌi̱ maꞌ, ngujuii maꞌ liꞌ. Nu loꞌo cua nguxcaata nguꞌ jiꞌi̱ jyoꞌo, liꞌ ndyaa
    loꞌo nguꞌ jiꞌi̱ ngusta nguꞌ jiꞌi̱ ca chaca baꞌa niꞌi̱ biꞌ nde cua̱.
  bqc-SIM: Gↄↄ bee ↄ̃ à gyãkɛ̀ à gà. Kɛ́ wà aà bↄ̀ í pãsĩu, wà aà sɛ wùlɛ
    kpɛdiakↄ̃au musu.
  tcz-CHONGTHU: Amanu chu ahung dammo in athitan ahileh atahsa chu asiltheng-uvin
    vuidingin indan chungnunga chun alupsah tauvin ahi.
  mar-mar: जेव्हा पेत्र लोदमध्ये होता, तेव्हा तबिथा आजारी पडली व मरण पावली; लोकांनी
    तिला आंघोळ घालून व माडीवरच्या एका खोलीत ठेवले.
  snp-snp: Aya kamena yalo ya neta naba kilito folaito, ya kono ukana noku witi olu
    numuna ofugu mauka diti melae.
  isl-isl: Um þessar mundir veiktist hún og dó. Á meðan vinir hennar undirbjuggu útförina,
    var líkið geymt í loftherbergi einu.
  spy-NT: Nto mii yoo, kumnyaan ꞉cheebyoosyaanaa ankume. /Kikiiwuun bōōrnyii /ānkubokiitōōr
    koroofa.
  xnn-xnn: Ngem dat mensakit dat matey. Dadat banyosan et papodanenda isnan kowalto
    isnan maikadwa ay galado.
  mwe-mwe: Gene mobhago bhakulwalaga, gubhawile. Bhandunji gubhakundilenje maiti gabho,
    gubhagagonekenje kukati jaliji kugolopa.
  tte-tte: Sauganane koina ikasiebwa yo iboita mwa yona sideuli yo sipei nume kana
    biliutusi kewana mena.
  tcs-tcs: Pita i bin de wea Zopa wen Dokas i bin sik ane ded. Dem oman ol bin wase
    bodi blo em, dresemapem ane bin teke em go, meke em leidaun wea apstez rum.
  hlt-THB: Ce tloek awh anih ce tlo nawh thi hy, a pum ce ami silh coengawh ip khanna
    ta uhy.
  soq-soq: Tane Dokas kero wadeno bolen. Ita me sosowa bolena etepa duadisane du onapea
    bedewe itunadewae eiena.
  qub-qub: Chay warmiga gueshya chariptin wañucuran. Wañuptenga bäñaraycachir altusman
    chutaycuran.
  att-att: Á keggá ni Eduru ta ili na Lidda, iddâ na lâ natakì si Dorka, á natay.
    Á panigù da kuna, iniyunè da ta utun, á pineddá ra ta lágum.
  bki-bki: Ana ka bogo na, mieiano tai bokario, bano-o mia m̃arodobi, naruei nalo
    ajekon niabene, ana amidu batitigio joa kunuano mave, ka atigio.
  bqp-bqp: Gↄrↄ birean à gyã kɛ̀ à gà. Kũ ò a zú ò, ò a sɛ̀ ò wùtɛ kpɛ́ musu gũn.
  mcp-mcp: Í á ka zə bə mə́nɨ mwɔ̂w dɨ́ nə́ Tabita nyə á bwas nə́ ndɛɛ́ a mú yə. Bwə́
    mú gusa nyə nə́ ndɛɛ́ kə bwɨ́ɨ́g fúm á njɔ́w dɨ́ gwɔ̂w.
  hat-hat: Lè sa a, li tonbe malad epi l' mouri. Yo benyen kò a, yo mete l' nan chanm
    anwo kay la.
  npl-NT: Pero itech nonteh tonatijmeh Dorcas owalmokoko iwa omikki. Satepa de okipakeh
    ikuerpo n Dorcas, okiwilankeh tlakpak kan se kuarto.
  bgg-bgg: Doh jia shii ne, ji pha hò-amuii ne rad ne iy dun. Ai ro iy pha siu ne
    branthek è kho è sud phi srane lakhung pha ùgud hà ruii muii.
  eng-TCENT: In those days she became sick and died, so they washed her body and laid
    it in an upper room.
  eng-BSB: At that time, however, she became sick and died, and her body was washed
    and placed in an upper room.
  cpu-NT: Ipoña aparoni kitaite, omantsiyatake Dorcas, kamake. Jaayeetakero, ikaataitakero,
    jonoryeetapaintziro jenoki opankoki.
  san-ASM: তস্মিন্ সমযে ৰুগ্না সতী প্ৰাণান্ অত্যজৎ, ততো লোকাস্তাং প্ৰক্ষাল্যোপৰিস্থপ্ৰকোষ্ঠে
    শাযযিৎৱাস্থাপযন্|
  tod-tod: Naama ziɛgi zu, é zeeɓɛni, é za. Ti maagbaai ma, ti daani geezu ʋɛlɛi
    ta wu.
  tac-NT: '''Lige nayúnale alué mukí, ''lige mukule alué mukí nayuka. ''Lige alué
    ralámuli ''we a''lá u''bárele, napurigá nokame nílige alué ralámuli. ''Lige bilé
    galí nile osámana ilígame. ''Lige ''ma u''barsa alué mukí mukúgame, alé galimopa
    rekale alué mukí mukúgame.'
  eng-WEBPB: In those days, she became sick and died. When they had washed her, they
    laid her in an upper room.
  gfk-H: Ta iakano pakana bung ga maset gaam maat. Io, di ga gis no palatamaina ma
    di ga hakuban ia tiga sibaan aram naliu tiga hala.
  viv-viv: Ada Fita Lida againe giꞋela ana toveya, kwamayoku giꞋaulolo lakahina be
    giꞋalika. Au wowona hikolana ada manuwa ana vetawana wese getane hisena.
  yao-yao: Moŵa gala ŵalwasile ni ŵajasiche. Ŵandu ŵagajojesye malilo gakwe ni ŵagaŵisile
    mu chuumba cha mwinani.
  tgp-tgp: Hin la rani atu mo rojo ale mo mate. Ale lara la hoje na tarapena moiso
    la taua mo juruvi na jara tinapua matea aulu hin ima atu.
  auc-NT: Tömengä mänïñedë nangæ̈ badinque æ̈mæ̈wo wængä. Ate tömengä baö ïnï æpæ̈
    äadëninque wæ̈nömënæcapaa mæ̈i ñö cædänitapa.
  kbc-NT: Icoa nokododi Dorcas ja deelotika, odaa ja yeleo. Odaa icoa lokaaɡ̶etedipi
    joɡ̶onileɡ̶e lolaadi, odaa jiɡ̶idiaaɡ̶oyatice minitaɡ̶a ica diimigi-le ane idei
    ditibigimedi.
  bmh-bmh: Ziwas go ebu, go ebeu banou oimai, noumeun. Gonugau enib ze sil ulusaimai,
    zau empip wag mina, dareun.
  ctu-BL: Ti jini jach bʌ semana tsa' c'am'a. Tsa' chʌmi. Che' bʌ tsa'ix ujti i pocob,
    tsi' yʌc'ʌyob ti jump'ejl i mal otot.
  meq-meq: A həlay niye na, a dəɗ a ɗəvats ada a mət. A mət na, tə bara na. Tsa na,
    tə tsal ha a gay nakə ka gər i gay niye aye.
  noa-H: Mag Pedro Lida p'öbör hee sim hee, Dorcas mor machpawia hich hag k'amor machgau
    warag meejim haajem. Mag meebaadee hajap'a domeerpinaa, hʌ̃gt'aa dijã jarnaa,
    haar harrjierram haajem.
  alp-NT: Po kena mere kerakeni eleki imata. Eleki kena sukui pela esi tolaeni kena
    sokati ndete tetu.
  san-VEL: tasmin samaye rugnaa satii praa.naan atyajat, tato lokaastaa.m prak.saalyoparisthaprako.s.the
    "saayayitvaasthaapayan|
  kbq-kbq: Ananknafina kri erino fri'geno, avufama tinu sesema huntete'za eri'za vazazamo'za,
    anaga nomofo hunaragintepinka ome ante'naze.
  kbh-kbh: Pero chora, s̈ocana tbojanshache y tojtsanóbana. Tmojtsanbebé chents̈ana,
    canÿe tsoye tsbanana tsañoca chabe cuerpo tmojtanajajó.
  ron-LSB: În zilele acelea, ea s-a îmbolnăvit și a murit. După ce au spălat-o, au
    așezat-o într-o cameră de sus.
  pon-pon: A kadekadeo ni ran oko a Jomaudar o melar. Irail lao duper i, ap nekidala
    nan pera poa.
  nhe-BL: Huan ipan nopa tonali pejqui mococohua Dorcas huan teipa mijqui. Huan quipajpajque
    nopa mijcatzi, huan quitlalitoj ipan se cuarto huejcapa ipan nopa cali.
  sps-sps: Tan nainy nato aya ana faadis nom towa ya mat enato, ser garus a puan ya
    ser fakei ya tana isen a pan, jias.
  wnc-wnc: Gatayamusika sipdune mait sike akupan gupnasanu yanggata saukngamuke taku
    you engatangan gwene teking.
  bus-bus: Gurↄ beeean à gyãa kɛ̀ à gà. Kɛ̀ wà à zú ò, wà à sɛ̀ wà dàɛ kpɛ́ musu
    guu.
  gub-BL: A'e 'ar mehe, Pet iata mehe, ima'eahy a'e kuzà a'e. Umàno kury. Umuzahak
    hapi har hetekwer wà, heraha pà iker haw tàpuz i'aromo har pupe wà, imu'aw pà
    a'e pe wà.
  imo-imo: Pita yu Lida taun molorumu kano walimanga aku ambomu kuro torumu kinye
    yu kolorumu. Kelko yunge onomu no ltendeko ulkemunga olana kiripi tenga noiringi.
  boj-boj: Bati bei a maiyosiq moiyej. Moinaqa uŋa qudei na aqa jejamu yansosib warum
    bei goge di atnab soqnej.
  eng-DRA: And it came to pass in those days that she was sick, and died. Whom when
    they had washed, they laid her in an upper chamber.
  knf-knf: Amaak ţi ŋnuur mënţ akeţ. Wi bañowuŋ puum aşë jej pa apayan du meeţ di
    bko duuţ.
  san-KHM: តស្មិន៑ សមយេ រុគ្នា សតី ប្រាណាន៑ អត្យជត៑, តតោ លោកាស្តាំ ប្រក្ឞាល្យោបរិស្ថប្រកោឞ្ឋេ
    ឝាយយិត្វាស្ថាបយន៑។
  arn-NT: Feychi antü mew, Dorka kutranürkey, fey lay. Fey ñi kuerpu, rupan küchañmangelu,
    elkünungerkey kiñe katrüntuku ruka mew mülelu wenu ruka mew.
  zas-NT: Lën ree dxej zii gogxuu Dorcas abiꞌ güjtaman. Chi gulox bagajz reeman laaman,
    dxel bitixh reeman laaman lënü ladya.
  ken-NT: Mpok yɔ, akwɛ́n nɛme agú. Báso yi bábhʉrɛ amɛm mɔ́kɛrɛ́mfay ndu ɛkɛrɛ́
    mfay.
