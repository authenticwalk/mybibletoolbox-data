  nlx-nlx: तास दिह्या माय ती दुखार्‍यी पोड़ीन मोर गियी; तेवी ता तीह उंगलावीन उपेरली
    खोलीम मेल देना।
  apw-NT: Áíná’ áń yóíyahgo ńdezgaa’go daztsąą, áígé’ bits’í tádaizgizgo ik’éhéyú
