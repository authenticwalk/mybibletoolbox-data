  nhi-NT: Itich nonqueh tonalmeh simi opeu mococoua uan omic. Ocpahpacaqueh nitlalnacayo
    uan octlalitoh itich in calihtictli tlen catqui pani den cali.
  ttc-NT: Tuj aj tyempji te Dorks oqet yab'tik b'ix okamik. Ya ma tz'el tx'ajo' ti'j
