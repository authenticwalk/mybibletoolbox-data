    p'o'icob u winiquirob judío a mac a cu quimino'. Jeroj tune', caj acsa'b u baquer
    ich jun c'as naj.
  xla-xla: Epeleye Pita ala Lida mo dla me-hallati Tabitaye esiyemama mo-powaiyo.
    Epalati yimkadulota ya꞉ motoye howahapame aya alupoli hale dla himiyo.
  xav-NT: Tawamhã Rida ãma Pedru hã zahadu sãmra ré, ma tô tihâzé, Docasi hã. Hâzé
    pire wa, ma tô dârâ. Taha wa, ma tô dasiwi hâiba upsõ ni. Da te dasiwi hâiba upsõi
    pari, ma tô dasiwi hiri ni, 'ri 're wa'wa u hâimo.
  cuk-cuk: A-ibagangi, Dorcasʼde uellealid, geb burgwisad. Burgwisgu, nue ogsamalad.
    A-sorba, neg-aila-niba mesismalad.
  tbf-tbf: Ian simi ra, a nga morouk nge maet, ma mi piripirien gi nga suruvie nge
    sor terie simi roruom i kur.
  uig-CYR: Шу күнләрдә шундақ болдики, у кесәл болуп, өлүп кәтти. Кишиләр җәсәтни
    жуюп, үстүнки қәвәттики бир өйгә ятқузуп қойди.
  ikw-NT: N'ige wam ọ rịa ẹhni igbugbu, nwụma. Be hnịa ẹhni a dọbita n'ọro olu.
  khs-khs: 'Aputa: ikila emiwa ewa nakolose kulukeye. Kulapita:, e tomawa selakopela:
