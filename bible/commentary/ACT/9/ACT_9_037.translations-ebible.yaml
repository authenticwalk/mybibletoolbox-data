  kpj-NT: Ijõtxu heka webinadumy resere, ihyy ta, rurure. Risuhòmy rahudi tahe, ritidire
    hetowo ratyaluduwo‑ò.
  zao-NT: Ne re wiza mlen liz Dorcas ne nguth Dorcas, ne ngwalo mtegat zha Dorcas,
    tsa mxoob zha Dorcas leen yuu kuu ndob yek yuuʼa.
  byx-byx: De vet lungera ama niirl dai ama arlemki qia men per a qi be kia ngip.
    De ama nankina ta ukmes te araa serlapki de ra mu qi mer iaiq ama rumki pevanau.
  ctu-CTI: Che' jini ti c'am'ʌ jini Dorcas. Ti sajti. Ti' ts'ʌnsʌyob jini ch'ujlelʌl.
    Ti' sʌts' chocoyob ya' ti cha'lajm bʌ i mali otyot.
  zos-NT: Cuando Pedro ijtu'øc Lida cumgu'yomo, je yomo Tabita ca'cupya'tu y ca'u.
    Yac tziṉyaju y cyotyaj møjipø cuarto'omo.
  gvs-gvs: E Pita nava Luda goi ikaaiyaka, vavinayana ikatówana, e ikámasa. Ikámasa
    ikavava, vevina maniyedi sina Tabitayana wowona sikabi siniki. Siniki ikavava,
    sikabi simwerae ina vada diligaemaina vabodaupa tayamo dadavina goi siyato.
  kbm-kbm: Givin sawa etok ei gigas gimat be gimat vunu. Be amolmol ivuk ei utle ulis
    be ivwat ireu ile itak giengk nam aplo ti ebe giengk einggoto ok.
  tew-tew: I-á nahaypóeḏí nachuu, heḏi iˀ pení óeˀowíḏi inbí khuu dínmuu waagibá,
    heḏi oe whaˀkꞌay íve óekꞌûˀ.
  rmc-rmc: Andre ola dživesa pes ačhiľa, hoj nasvaľiľa a muľa. Sar la thode le paňeha,
    ľigende la andro upruno kher.
  apr-apr: Motong la ye kene tani yo Pita inepe Lida ye in nga, ngan matamatenge mai
    ikaua Tabita tani le nga imata. Motong la tirriui bobono, inbe tikauu lo titaru
    a iken ye rumu sokalana atu yo iken ke ete i.
  tiy-tiy: Bé do no gai, ménwaléy déméruun brab ménléhu. Mélaw i de dumo no, nurah
    roy bangkay ne brab féndiyo ro dob sibéye dob rotor i lawie.
  nlg-nlg: Me mua hau vasoo me vahaghi me mate. Mara siuvia na hulina, mara kolivaghinia
    tana voki tana vale datogha.
  dgr-DOGNT: Ekìıyeè k'e eyawhelı̨ t'à ełaı̨wo. Wekw'ǫǫ̀ k'enagı̨ı̨htso gà ı̨dòo dahkǫ̀
    nègı̨ı̨htı̨.
  pes-OPV: از قضا در آن ایام او بیمارشده، بمرد و او را غسل داده، در بالاخانه‌ای گذاردند.
  ron-1924: Ын время ачея, с-а ымболнэвит ши а мурит. Дупэ че ау скэлдат-о, ау пус-о
    ынтр-о одае де сус.
  tpz-tpz: Manih po poen pamëh, e Tabitaꞌ to haraꞌ a moeh, pareꞌ mët en. A sionineah
    nee to uhu, pare vahoꞌ ee peꞌ pa piprom vöh kin.
  agd-agd: Aya iyaren aí baren púbíkan non péantáden dan bain karafarampin mun asédan
    baren mino.
  rkb-NT: Atatsa hi ihumuẽzumu iwaze nihyrikosokda. Niahaza hi Sesus tukza inury nitsapikiknaha.
    Inury zibykyryknaha. Isapy jobo zidokonaha ipokpedawy eze zihoeknaha.
  san-THA: ตสฺมินฺ สมเย รุคฺนา สตี ปฺราณานฺ อตฺยชตฺ, ตโต โลกาสฺตำ ปฺรกฺษาโลฺยปริสฺถปฺรโกษฺเฐ
    ศายยิตฺวาสฺถาปยนฺฯ
  iws-iws: Mɨ saeya taka wiga ɨi kwɨra maka niiga. Mɨ saeya ɨna yaowɨgusamkiya. Mɨ
    sɨma saiir pɨuɨs biyɨeya ɨna hɨisok hainanaiimɨm mɨ sɨma saiirɨn mowinau hɨr inɨ
    haigigig.
  pol-SZ: Akurat w tym czasie zachorowała i umarła. Jej ciało przygotowano więc do
    pogrzebu i ułożono w pokoju na piętrze.
  ztq-NT: Lëë Dorcas kwxaaknë aan lëë me kuty. Loxsye pkasy meñ me, lëë me pxob meñ
    tu leñ yu nii sob klaa.
  zai-NT: Ca dxi que beda aca huará be ne guti be. Ucuaa ca binni que gudiibi ca cuerpu
    stibe ne gudixhe ca laabe ndaani ti cuartu rairopa pisu.
  upv-upv: Re daron ngok mesien san ololi, mian ko emij. Ko arrawe lilane niben, ko
    arlingi renge loloim san kele mare renge naim sen tera nga partevni.
  aui-aui: Bi wasikena igubaga da irabobo, na tubuyina sikabununayi bi bare tupayarayine
    kiidamove kamone sitore.
  wap-NT: Naꞌapainiꞌi naa okarinaan tuukii, atii omawakan. Onanaa chikaanaa-kao daunaꞌan,
    omuuda-kaoaꞌa naa dokoꞌo ii, paranka baara-tinpaꞌo, kabaun nazo ii.
  mva-mva: Bong ngaradia-lo nge imore be imate. Be dirukui be pera ilo atabalabala
    tekena-lo dinangai.
  dwr-NT: He wode iza harggaade hayqqina, asay izi anhaa meecciide, pooqiyaa pude
    kessiide gisisseedda.
  kfw-kfw: Khawapha khan numeisanu kha ana ah athi jei, halli inmani'n amakha tui-inminbuolla
    chung inn khan inminzaal jei.
  bfz-bfz: तिना दिना रे जेबे पतरस लुद्दा नगरो रे था से बमार ऊई की मरी गी और तिने से
    नुल़ाई की बाऊड़ी रे राखी ती।
  cuk-09: A-ibagangi Dorcasde uelealid, degine, burgwisad. Burgwisgu, nue ogsamalad-sorba,
    niba ailabirgi mesismalad.
  ben-OBCV: সেই সময় তিনি অসুস্থ হয়ে মারা যান। তাঁর শরীর ধুয়ে দিয়ে উপরতলার একটি
    ঘরে রেখে দেওয়া হয়েছিল।
  mil-NT: Te váha‑ni ndècu‑aⁿ ni cuu, te ní tnɨɨ ñaha cuěhé nǐ xíhí‑aⁿ, te ní nadacùchi
    ñahá‑yu, te ní chihi ñàhá‑yu ɨɨⁿ cuàrtú ndécú nděé núú nǐnu.
  myu-myu: Ixe ayacat oiwãtaxipin. Oi'ũ. Imẽnpuye itabucayũ ixe'ũm jebit o'jowuy jebabin.
    Dorcas'ũm o'tujowat ip umat'abi be.
  amk-amk: Na rabuang bonani fai i meninang pariao mireha. Ainanaya wiwing mireha
    nani etohoni deriaia, eruaisi ao wiatai na rorong bo yai foi.
  fai-fai: Kale am mak dána kawákal asanom fikalu nade um dam uyo wok gingku nadiwe
    kudew tam el am kutidiw buduyo
  ura-NT: Nirijieein, ne lacuritiin jetaote, cunaiteein. Inae caun ohane jaun jetao,
    rai jabereco culejeein, naain ucuun nenaa loreri coroata coarana ichoae- ucuha
    cuhane, rai jabereco rucujueein teeure.
  mcd-NT: Nantianri isinin ipapacucahuanashu naani. Nacun rashucashon pushu fomancayan
    ratanifo.
  urt-urt: Dindiꞌ ŋup uku pe, ti wende wahriꞌ epwa pe, ti wule. Taꞌe pe, tinge jihyeꞌe
    pinip yungurhme wahriꞌ ti miꞌe pe, tinge yember ti ya yanah yokoh dininde nanah
    hlaꞌ.
  kiz-kiz: Jhatokili katika magono aghu alwalili ni kufwa; bhobhan'safisi, bhan'kwesi
    kichumba kya panani ni kun'goneka.
  tzo-TZE: C'alal tey oy ta lum Lida li Pedroe, itsacat ta chamel li Dorcase, icham.
    La spocbeic sbec'tal, tey laj yaq'uic comel ta jun cuarto ta xcha'cojal jolna.
  lex-lex: Mere la' ler de de namehra pa nmati. La'pa raroh mat die pa nhorwua, dewade
    retra la kamir mak kden heyanna.
  dov-dov: Kumazubayo wakachiswa akufwa; Nebakamusanzya, bakamuka munganda yamujulu.
  rgu-rgu: Faiꞌ ria, mama Tabita tuda hedis, boe ma maten. Boe ma, radiu ran oe, de
    popoti ra popora na renin, de rapeuꞌ ana neuꞌ kama misi laiꞌ a.
  toc-NT: Maktum quilh­ta­macú Dorcas chí­palh tajátat y laca­pálaj ni̠lh. Acxni̠
    chú paxi̠­kó̠­calh cumu la̠ xta­li̠s­ma­ni̠ni̠t judíos, tama̠­lhá­ke̠lh clháka̠t
    y tále̠lh nac xli̠­quilh­mactiy chiqui y antá chú tata­rá­mi̠lh.
  som-som: Wakhtigaas waxaa dhacday inay bukootay, wayna dhimatay, kolkay maydheenna
    waxay dhigeen qollad sare.
  mam-C: Me b'e'x yab'te, ex b'e'x kyim. Atzaj te' tb'aj txjo'n ti'j, kub' q'o'n toj
    jun ja te tkab' kol.
  ndj-ndj: Chipindi chila mdala yula atamwili na kusova, vawofuwili chikongu chaki
    vachivikili muchumbagati cha mumbindi.
  mbj-NT: Ti noo gó kä ta nahëë näng, ti tadajëp. Ti m' rabahets'yyt ta kamag n'aa
    paah, ti m' ramasäg kän ta gawakõ p'op gadäk doo gó.
  lat-VUC: Factum est autem in diebus illis ut infirmata moreretur. Quam cum lavissent,
    posuerunt eam in cœnaculo.
  ngp-ngp: Ahumaga niyo abanika, umwili wakwe wahakagwa mazi no kulambalikwa mwe chumba
    cha halanga.
  enq-2: Pita baa Lida katea gii dosa mendasa, enda doko yaina nyepala kumia. Kumateamopa
    baanya yonge doko wasa pyapala, nyoo anda namba pyoo petae ketae dokonya ruma
    mendenya seteami.
  eng-ASVBT: 'And it came to pass in those days, that she fell sick, and died: and
    when they had washed her, they laid her in an upper chamber.'
  mna-mna: Indeeŋe mazwaana tana, ni mete ikami ma imeete. Tana tiurpe i, mi tiuri
    sala ruumu leleene ta imbot kor na ma imbotmbot.
  myw-myw: Misumkwey towen ikatoun avakaein, mo ikanig. Iwidis won, isewas bunatum
    kasiyuwein wanuwan; o peinan Yop kadilakusana Lid, o peinan Yeisuw nagamag niliganes
    Pita nises ven towen Lid, mo ikayabes tawaw asteiy; inounas, inekes Pita, ilansa,
    “Nuwanaw kum, taneis Yop.”
  sby-sby: Pacindico Dolika walakolwa ne kufwa. Bantu balasambisha citumbi, ne kuconeka
    mu cipinda capelu mu ng'anda.
  sll-sll: Moli pire habang ta nibil ole gongwi. Gomia ari hobi yone bigi si tere
    aki di werang ta ala i olungwi.
  yaq-NT: Juname'e taewaimmet, ini'i Tabiita' teame ko'okoi wecheka intok muukuk.
    Intok inika'a, chukula a' takaawa baksiawaka, karipo bepa juchi senu kari ya'ariu
    jikau tekri tuk.
  uro-uro: Bä sädamär nä ma Dorkas i aräm gi bä qia ñäp näkt ta rhor at släqyige näkt
    ta mu ige mät ama qäväläm ba ama vätka inavuk.
  ita-1885: Ed in que' giorni avvenne ch'ella infermò, e morì. E dopo che fu stata
    lavata, fu posta in una sala.
  muy-muy: Ka ya ti Piyer e Lide nahəma, wal ni arməwər àra àgəsa, mək àməta àna naŋ
    a. Àra àməta ti tàbaray naŋ mək tə̀fiyu naŋ a ahay vu ka ahàr ga ahay nahaŋ.
  kqc-kqc: Mina ariri bi gauka yokoi baku resi muyeyo. Ini roaita bi rafe masi yava
    odoro daiyutu yokoiri aeyadi.
  tav-tav: To bairi Pedro Lidapʉ cʉ cabairi rʉmʉrirena Dorca maca Jope na caĩri macapʉre
    cariaye tamʉo yajiyupo. Co cabai yajiro tʉjʉri co yarã cabai yajiricarãre na cátinucurore
    bairona co cájuparã. Co rupaʉ ãnatore cacojeyuparã. Coje yaparo co cacũñuparã
    cabui macá arʉapʉ, cabero co yaagarã.
  eng-ULB: It came about in those days that she fell sick and died; when they had
    washed her, they laid her in an upper room.
  spa-VBL: Sin embargo, durante esos días ella se enfermó y murió. Y después de lavar
    su cuerpo, la acostaron en una habitación que estaba en la parte de arriba.
  fra-_FOB: Elle tomba malade en ce temps-là, et mourut. Et après qu'on l'eut lavée,
    on la mit dans une chambre haute.
  hau-ULB: Ya kai ga cewa a kwanakin can ta yi rashin lafiya har ta mutu; da suka
    wanke gawar ta suka kwantar da ita a bene.
  mal-mal: ആ കാലത്ത് അവൾ ദീനംപിടിച്ചു മരിച്ചു; അവർ അവളെ കുളിപ്പിച്ച് ഒരു മാളികമുറിയിൽ
    കിടത്തി.
  kkc-kkc: Esino Pita Lida mi mapoo osee badoboome, Tabita paiye toloso taso. Eseme
    o odoo oso o su howo sauwudoloso moso egi doko tegei ma kulodu debi pooba goopoogoo
    mapoo magooso.
  urd-GVR: Unhīṅ dinoṅ meṅ wuh bīmār ho kar faut ho gaī. Logoṅ ne use ġhusl de kar
    bālāḳhāne meṅ rakh diyā.
  far-far: Ma ana kada nai, nia matai, ma ka mae. Ma kera taufia nonina ka sui, kera
    ka 'afua, ma kera ka ngalia 'uria mae lume 'i langi, kera ka egwala 'i senai.
  suz-BL: मेको तबीता रोइ पा बेक्‍माक्‍त। मिनु आ मुरपुकीमी आ बेक्‍शो रां चिक्‍शा, खिं
    ङा तला तार ङा कोठा लाइश्‍शा वोदमे बाक्‍त।
  car-NT: Mo'ko any'ta'po ro moro jako. Irombo iromby'po. Iku'mity'po wyino kawonaka
    aro'po i'waine amy apu'to'po taka.
  amp-amp: Wom yihar bro dbohneft yakmott nohmot. Nohmott yak marnyamomtn wondht wondhakhato
    wom yura rhuyuk buha tikrn mhtamomt.
  bht-bht: उना रोजां च ही जालू पतरस लुद्दा शेहरे च था, तालू तबीता बीमार होईकरी मरी
    गेई, कने लोकां उसा जो नोहाई करी उपरे बाले कमरे च रखी दिता।
  eng-NOY: And it came to pass in those days, that she fell sick, and died; and when
    they had washed her, they laid her in an upper chamber.
  cub-NT: Dijãravʉai ijeteni, yaidéjacod̶a õ, Tabita báco. Õi baju bácarõre joarĩburu
    yóboi, epedejaimad̶a pʉenocatucubʉi.
  ita-1927: E avvenne in que’ giorni ch’ella infermò e morì. E dopo averla lavata,
    la posero in una sala di sopra.
  lww-lww: Ana e pogos nene, maiena tai tol sira nene, ana mai m̃aga pano pano-o mare,
    ana akevan tasnena, ana amligan naga m̃eke e m̃ana loyum̃a na metava, vena ataginia.
  ckb-ckb: ئەوە بوو لەو ڕۆژانەدا نەخۆش کەوت و مرد، جا شوشتیان و لە ژوورێکی سەرەوە
    دایاننا.
  spm-spm: Uthughun mavɨn arɨmarɨm ana nisima ana aremi. Mee aŋn khumɨ uruegha ana
    nigha gua rɨphenan iphɨn iti aŋanan ana athɨ.
  nas-nas: Tenang tee batei-koo teni siipavora booꞌparuꞌ. Eeꞌnoko duuꞌpaara daunavaro-koo
    bempauꞌ.
  uvl-uvl: Pe nga etue neu pengpeng haleles mene ana hei pe mete. Iok, telome koluna
    pe te talue nga nena pele letena e nga lut.
  eng-BBE: 'And it came about, in those days, that she got ill and came to her death:
    and when she had been washed, they put her in a room which was high up.'
  ixl-CNT: Pek aatz iꞌan tu qꞌu qꞌii tziꞌ, yaꞌvbꞌixi utz, kami. Ech txꞌaal tiꞌ utz,
    iqꞌol bꞌen tikaꞌ chupul u otzotz.
  xsi-xsi: Andeta lâ zo ŋinde pukoŋa toŋge ikai Dokas, kala imâte lâ. Mine ku i see
    ŋinde nde sipua taine karae ku siŋga ndue lâ luma ilo kisiŋa pwataki toŋge ikeno
    âta.
  crx-NTPO: '''Et ''oh da'' nduda suli'' ''ink''ez dazsai. Hizi tunáhuyulhti ''ink''ez
    howhut''í-un dohyo ''et nehinilhti.'
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ಆಕೆ ಅಸ್ವಸ್ಥಳಾಗಿ ಸತ್ತುಹೋದಳು. ಆಕೆಯ ಶವಕ್ಕೆ ಸ್ನಾನಮಾಡಿಸಿ, ಅದನ್ನು
    ಮೇಲೆ ಮಾಳಿಗೆಯ ಕೋಣೆಯಲ್ಲಿ ಇಟ್ಟರು.
  bbb-bbb: Fu ijiege renoeno ijia fu adame abena vakuma baronei. Ijadufuo bu surive
    fuone dabe do ruorama areme abe gire guove kabo ijia nijae.
  blw-blw: Ngém yachi yag nansaket ah Tabita yag natéy, wat inméhcha yag empabfégcha
    hen acharna hen anchi ma-agway garachu hen faréyna.
  tam-2017: அந்த நாட்களிலே அவள் வியாதிப்பட்டு மரித்துப்போனாள். அவளைக் குளிப்பாட்டி,
    மேல்வீட்டிலே கிடத்திவைத்தார்கள்.
  azz-NT: Pero tech nojón tonalme mochihuac que cocolispehuac in Dorcas huan momiquilij.
    Huan satepan cuac quitamipacque ya inacayo, ijcuacón cuiyacque huan quicalaquitoj
    campa ne nepancal para ompa quixtonilisque.
  spa-RV-1909: Y aconteció en aquellos días que enfermando, murió; á la cual, después
    de lavada, pusieron en una sala.
  csy-csy: 'Tua ni in, ama sia a cina in thi hi: taciang amate in a luang a sil zawk
    uh ciang, inn tung doituam ah sial uh hi.'
  mxq-NT: Net pya̱ꞌa̱mbejty ja Dorkʉs es ꞌyeꞌky. Net yajpujy ja ñiniꞌx es tpʉjtákʉ
    ma̱ tuꞌugʉ kwartʉ tuk nikʉꞌʉybyʉ.
  tzj-NT: Ja Pedro c'a c'o na chipan ja tinamit Lida ja tok chaka jalal xoc ryobil
    ja Dorcas in cami. Quijosk'ij ja rcuerpo. Ja tok josk'taj cumal queya' pa jun
    cuarto ja c'o pa ca'i' piso.
  tdt-tdt: Iha tempu nee, Dorcas moras, depois nia mate. Ema foo hariis tiha nia mate
    isin, i lori baa hatoba iha kuartu ida iha andar leten.
  ron-BTF: Și s-a întâmplat în acele zile că era bolnavă și a murit, și după ce au
    scăldat-o, au pus-o într-o cameră de sus.
  eng-WEBP: In those days, she became sick and died. When they had washed her, they
    laid her in an upper room.
  eng-FBV: However, about this time she became sick, and died. After washing her body,
    they laid her out in an upstairs room.
  nld-1939: Juist in die dagen werd ze ziek en stierf; men waste haar, en legde haar
    in de opperzaal neer.
  bwo-bwo: Manoor bi shodat b k'iri, mashdek'tnuwere dadirotse danbani gaad'ots bin
    gedbok'ri.
  nch-BL: Huan ipan nopa tonali pejqui mococohua Dorcas huan teipa mijqui. Huan quipajpajque
    itacayo huan quitalitoj ipan se cuarto ipan seyoc piso ipan nopa cali.
  quc-TNT: Pa tak ri k'ij ri' xyawaj ri nan Dorcas, xcämic. Aretak xch'ajtaj ru cuerpo,
    xyi' pa ru cawik ja.
  tfr-NTPO: '@see-verse:ACT.009.036'
  kaq-NT: Jascapahax bi hisinax mahuati. Mahuascai bi nashimaxon bochiquiha tapon
    racancanquin xoboho.
  sgb-sgb: Kanan habayto ay nagkahakit ya haka natsi. Pinunahan lay bangkay na ta
    in-unik lay na ha mihay kuwarto ha tag-ay.
