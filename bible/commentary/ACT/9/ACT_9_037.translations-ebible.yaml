  amo-amo: Nanya nayiri ane, ukonu kwaghe anin ku; na ikussughe, inin nokoghe kuti
    kitene.
  pjt-pjt: Ka Peternya ngura nyara Litala nyinanyangka minyma panya paluṟu pika puḻkaringkula
