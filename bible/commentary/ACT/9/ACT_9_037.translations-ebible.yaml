  sab-NT: Chui gbaite gire Dorcas ogadu Dorcas jokeda. Kwian Dorcas jaba gligu gire
    Dorcas jaba gbu uge ngaña gbengwage ama suiale kle age kare.
  tmd-tmd: Mö aku nugwo ap rɨmɨn mödö wöröxɨm, nugwo röbö pal nölön nöbäpö högia pön
    wölu ram möl bɨl yöbö sö nɨgmä.
  acr-NNT: Chupa taq laꞌ la qꞌij ri Dorcas xuchap yabꞌil y xkamik. Ekꞌuchiriꞌ xchꞌaj
    rucuerpo, xqꞌatisax chikaj pa ri kaleꞌ ja.
  kpg-kpg: Di madagoaa hua deelaa, gei mee guu hai dono magi, guu made. Gei muli dono
