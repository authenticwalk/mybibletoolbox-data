verse: ACT.009.037
translations:
  kpx-kpx: Iale keate keu vavahaniai hatige abu emohavoi ebavoi mai o ke ehue uvu
    moleve tilu.
  okv-H: eto evohu amo ambure humbuto pehenu amita hamo egeto bande jo i ta ikeo herekena.
  tbo-tbo: Noka hougana i totogo po i hilage ma hai dewei hi deweya, hi witogoya po
    i kokoe, ma babanoya gehouna u moyana hi houni.
  mal-C: ആയിടയ്ക്ക് അവൾ രോഗബാധിതയായി മരിച്ചു; സ്നേഹിതമാർ മൃതദേഹം കുളിപ്പിച്ചു മുകൾനിലയിലെ
    മുറിയിൽ കിടത്തി.
  grc-SR: Ἐγένετο δὲ ἐν ταῖς ἡμέραις ἐκείναις ἀσθενήσασαν αὐτὴν ἀποθανεῖν· λούσαντες
    δὲ ⸂αὐτὴν ἔθηκαν⸃ ἐν ⸆ ὑπερῴῳ.
  bgc-bgc: उन्हे दिनां म्ह जिब पतरस लुद्दा नगर म्ह था, तो वा बीमार होकै मरग्यी, अर
    उननै उस ताहीं नुह्वाकै चुबारै पै धर लिया।
  khz-khz: Volaganinai ia evitiato, ne ekwaregato. Tauniparana geguligiato, numa kukuna
    kovogana ta aonai getaoato.
  deu-TKW: Es geschah aber in jenen Tagen, daß sie krank ward und starb; sie wuschen
    sie aber und legten sie ins Obergemach.
  zsr-NT: Le guc dza niꞌ, güiꞌinu Dorcas naꞌ len gutnu. Gdöd gulaguibnu lënu, gulaguixjëꞌ‑nu
    tu lu yuꞌu ga nac buróp cuia.
  lin-lin: Na mikolo wana, akomaki kobela mpe akufaki. Sima na kosukola nzoto na ye,
    batiaki yango kati na shambre ya likolo.
  hns-NT: Bas djab Petras abbe Leda me raha, tab Taabieta bemaar hoike mar gail. Oesab
    okar lahaas nahawaaike ek oeppar kamra me dhar deis.
  noa-E: Mag Pedro Lida phöbör ee sim ee, Dorcas mor machpawia ich ag khamor machgau
    warag meejim aajem. Mag meebaadee ajapha domeerpinaa, ʉ̈gthaa dijã jarnaa, aar
    arrjierram aajem.
  eng-EMTV: But it came about in those days that she became sick and died; and they
    washed her, and put her in an upper room.
  mib-NT: Te tiempo yúcuan ní quejéé cuéhyɨ̄ jiín ña, te ni jihī ña. Te ni cascúchi
    i ndɨ̄yɨ ún, te ni cajequin i ndɨ̄yɨ un ndé ini cuarto xinī véhe.
  lif-NT2: खुने़ॽ खे़न् ये़म्‍मो तुगे़आङ् स्‍ये़, हे़क्‍क्‍याङ् कुधक्‍किन् वामे़हप्‍तुआङ्
    थोःस्‍मा याक्‍फाओ मे़देॽरुआङ् मे़ने़स्‍सुरो॥
  xnj-xnj: Magono genago alwalili na kufwa. Hinu vandu vayisambisi higa yaki, vakamgonesa
    kugolofa.
  mmx-mmx: At lara laaleng ni ga meres la ni ga met. Labantuxu ren diga gos i la diga
    vaxamdi li i ro xeneng at lara loogu ga nemen to vana.
  cbr-NT: Usa 'ain ca Tabita ax 'insíanx bamacëxa. Bamacë nashimitancëxun ca xubu
    cata itsi manámi buánxun anu racáncancëxa.
  tee-NT: Chai acsni ixvilhchaca' ju Lida ju Pitalu' pus ju anu' chako'ulh tak'ank'a
    chai nilh. Pus ju lapanacni tapaxa chai talhi'alh ixlhitantalakt'ui lacachaka'.
    Anchach ju tamama.
  eng-LSV: and it came to pass in those days she, having ailed, died, and having bathed
    her, they laid her in an upper chamber,
  cak-NT: Y chupa ri tiempo ri' ri Dorcas xyawaj y xcom. Y cuando xquich'aj ri ruch'acul
    y wakon chic, xc'uax-e pa jun ruca'n piso chi ri jay.
  pah-NT: Igwete hẽa tetirũaramo. A'ero hẽa manoi hete upa. Igwete hẽapavẽive'g̃a
    ipyhei hẽara'oa herojiupia onga jo'ari pe inog̃a.
  sja-NT: Ma wẽra k'ayaadachi mãik'aapa jai-idaaji. Judiorãpa oopatap'edaak'a iru
    k'ap'ɨa k'uit'aadap'eda, te ɨt'ɨpema pisode bɨnajida.
  xed-xed: Ma tsa fitikha ya, ka ksaftá ɗaŋwa ka mtutá tsi. Tahula mbazata, ka klaftá
    lu ka famta ma dzuguvi ta ghəŋa sana həga.
  mks-NT: Ta mé tañu já na̱quehe cue̱he̱ Dorcas ta na̱xi̱hi̱ ña̱. Ta tá sa̱ na̱ndicata
    na yiquí cu̱ñu ñá já ñéhe na ña̱ na̱sa̱ha̱n na̱ na̱chindúhu̱ ná ña̱ piso ni̱nu
    vehe cán.
  gfk-S: Taitus ikino pana bung iga maset igom mat. Io, di ga gis no palatamaine ma
    di ga hainoh ie tike katano tuma nalu tike hala.
  bmu-bmu: Pitönöŋ gölme miaŋgöreŋ mali Tabitanöŋ nalö miaŋgöreŋ kawöl asuhum waŋgii
    kömuyök. Kömui qamötŋi saŋgoŋda memba miri uruŋi kunöŋ öŋgöba alget.
  dgz-dgz: Koni ame gapan me vek waren boen, etua bigi ton pa diri gagap tune ame
    aigapewa gwanap baraene wande en.
  eng-GNV: 'And it came to passe in those dayes, that she was sicke and dyed: and
    when they had washed her, they layd her in an vpper chamber.'
  zaa-NT: Tiempo lània nna yala fuerte huì'nią nna labiru beyacca latsi'į. De chi
    gùttìą nna begàdia cą na gutìxa tè cą na le' yú'u ỹéniá.
  eng-WEBSTER: 'And it came to pass in those days, that she was sick, and died: whom,
    when they had washed, they laid in an upper chamber.'
  guh-guh: Pamatacabi Pedro ponapona Lida tomarata, Dorcas avitane Jope tomarata.
    Nexata baja Dorcas tëpa Jope tomarata. Peperabëquiatsicujinaetsi petëpaeva buatatsi
    anijairabeje pexainaebo ënëtuatuajëta. Athëbëyo pairatsia, bajarapaënëtuatuajëtatsia
    buatatsi.
  bon-bon: Peei padare cabu teebine pita te jwoomlige, siige budre äbitige. Teepi
    teeme budrekaake ne jucisäjisi, cabu je lui mete puupu, pui cabu ocitisi.
  nhw-BL: Huan ipan nopa tonali pejqui mococohua Dorcas huan teipa mijqui. Huan quialtijque
    nopa mijcatzi, huan quitlalitoj ipan se cuarto huejcapa ipan nopa cali.
  mgw-mgw: Nsimu wo ngaminya no waa. Bandu ngabaugu'lwa wu'lu' ntwi na kuubi'ka musumba
    sa golopwa.
  swh-ONEN: Wakati huo akaugua, akafa na wakiisha kuuosha mwili wake wakauweka katika
    chumba cha ghorofani.
  wbi-wbi: Jilyahumile mufighono ifio akatamua napifua; ye vansukile, vakantosia kukyumba
    ikya kukyanya na kukumughonia.
  bba-bba: Yerɑ u bɑrɑ u ɡu. Bɑ win ɡoru disi wɔkɑ bɑ kɑ dɑ bɑ kpĩ ɡidɑmbisɑ wɔllɔ.
  eng-KJVCPB: 'And it came to pass in those days, that she was sick, and died: whom
    when they had washed, they laid her in an upper chamber.'
  kgk-NT: Upe ramo hasy omano reheve-ma. Ombojahu hetekwe omoĩ koty yvate-py.
  waj-waj: Iinno varuduu rikioo nniitareeraivo inna varooduu putiravai. Putuduu gioonnaiya
    inna nnabaivaa fini kiada varada nnau voovai veraivau vauvaki yapa kieeravai.
  cpy-cpy: Okanta apaani kitejeri, mantsiyataki Dorcas, kamaki. Rahaetakiro, ikaawoahitee-takiro,
    romaryahaeta-paentziro jenokinta opankoki.
  mpx-mpx: Saugenana o i kasiyebwa ge i aliga, inoke tuwana hi ul ge hi teliya limi
    gamwana toto natiya.
  wbp-wbp: Ngaka-kari nyurnu-jarrijalku, manu palija tarnnga-kurra. Nyanungu-nyangurlu
    puntu-paturlu kangulu nyanungu-nyangu palka, kirlka-manulu, manulu kangu kankarlarni-nginti-kirra
    yuwarlirla ruumu-pardu-kari-kirra jintangka-kirli, yalumpurlanyalu yirrarnu.
  luo-luo: E kindeno tuo nogoye mi otho, kendo noluok ringre bangʼe okete e ot man
    malo ewi gorofa.
  nhe-NT: Huan ipan nopa tonali pejqui mococohua Dorcas huan teipa mijqui. Huan quipajpajque
    nopa mijcatzi, huan quitlalitoj ipan se cuarto huejcapa ipan nopa cali.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܡܪܝܼܥ ܠܵܗ̇ ܘܡܝܼܬ ܠܵܗ̇. ܚܝܼܦܵܐ ܠܗܘܿܢ ܘܡܘܼܬܒ݂ܵܐ ܠܗܘܿܢ ܓܵܘ ܥܸܠܝܼܬܵ‌ܐ.
  esk-NT: Taamna aġnaq atniġñaliqhuni tuquniqsuq. Iġġuanikamitruŋ inillaŋniġaat qullianun
    tupqum.
  msb-msb: Sadto na panahon nagkasakit siya kag namatay. Pakapunasi sa iya, ginbutang
    sa kwarto sa ibabaw.
  cpa-NT: Ni³ jøng² ca¹lø¹dsoh¹ hio¹³. Ca¹jon¹dsa. Jøng² mi³ma²na²sen¹dsa hlai³, ca¹ŋi³quiag²dsa
    guiuh¹³ hniú¹² ton¹ jué¹.
  dso-dso: ତାର୍‌ ଲକ୍‌ବାକ୍‌ମନ୍‌ ଟାବିତାର୍‌ ମଲାମଡ୍‌ ପାନିଦୁଆଇଲାଇ ଆରି ଲୁଗା ସଙ୍ଗ୍‍ ଗୁଡିଆଇ
    ଉପର୍‌ ତାଲାର୍‌ ବାକ୍‌ରାଇ ସୁଆଇଦେଲାଇ ।
  meu-meu: A una negana ai ia na e gorerea, bona e mase. Idia ese tauna e huria, bena
    atai daiutuna ta ai e atoa.
  yva-NT: Arono naije nggwanen dave ti ngkakai kobe. Arono wo ranasino kopa rayajama
    jewen, umba wo raugave sea ntami no tanoano vono warae inta rai.
  dgc-dgc: To kébisita ni Pedro ta Lida, éy naladu i éya a bébe, a tulos minate. Ey
    to pékapunas de éy niedton de tu bangkay na to kuwarto ta ontok.
  zpm-NT: Lega nacle blanguidz me, laa me gut. Zha ne rliladz Jesús ga, laa zho noxco
    dieṉ zha ygueets me. Bgaz zho me, blozhse ga güeyxob zho me sti leṉ yu ne riaaṉ
    nëz glaa. Xco co no zho,
  hix-NT: Ryekna ho rma hak Petru yehtoko, nekehàntay hatà, Takmeta heno. Bo, wayehye
    heno hatà. Ekehàthàrà korokatxownà hatà, àton komo. Ososnaha ro nehxakon hatà,
    àmànàthàrà. Àro ke, kayen yawo rma, ahonàthàr hona netxownà hatà.
  sim-sim: Nindi las wolok si kavamisihi simu hara. Urik maninimba sihin li uktoloho
    waskowarmbak li hevehe aka metenje heyeyok li lalawu oweshirik simu wara.
  npi-ULB: ती दिनमा उनी बिरामी परिन् र मरिन् । तिनीहरूले उनको मृत शरीरलाई धोएर माथिल्लो
    कोठामा राखे ।
  cgc-cgc: Ta yon na mga inadlaw na Pedro an naan ta Lida, gamasakit Tabita i daw
    kanen i napatay. Iya na lawa patrapuan danen daw naan kanen i ta apaw na kwarto
    pauyusa.
  tim-tim: Mondo lokom âgâm emet kâleŋe siân tu pulim katbiâ yiep.
  yor-yor: Ní àkókò náà ni ó wà nínú àìsàn, ó sì kú, wọ́n sì wẹ òkú rẹ̀, wọ́n sì gbé
    òkú rẹ̀ sí iyàrá òkè.
  wos-wos: Wun nukwa bar hiyae lé wungi hiya. Hiyaléka di léka fusaka guyateke hura
    ware di taku gembu taka. Takandaka lé hwa.
  emp-NTPO: Ewari ab̶a Dorcara cacua biẽ́ b̶eped̶a jaid̶asia. Maʌ̃be idjira sʌgʌd̶aped̶a
    ʌ̃taarebema dejãne urraju b̶ʌsid̶aa.
  eng-F35: But it happened in those days that she took sick and died; so when they
    had washed her they placed her in the upper room.
  ind-ind: Pada waktu Petrus berada di Lida, Tabita sakit keras lalu meninggal. Kemudian
    ibu-ibu lain memandikan mayatnya sesuai adat Yahudi dan menaruh jenazah itu di
    ruangan atas.
  pes-OPCB: ولی در همین زمان بیمار شد و فوت کرد. دوستانش جسد او را شستند و در بالاخانه‌ای
    گذاشتند تا ببرند و او را دفن کنند.
  mpt-mpt: amo yo dimo o genandenoa kaanoa unang mak isa eka soson isa teniba aaye
    fuelaboniba omeb utniba biin asal ut omfa bliba
  ssx-ssx: Kutu pu hayekepate nate ma꞉nda꞉na꞉ koto wanda꞉ta꞉ yeni tondope mea ota꞉
    homeekeme. Ipika꞉ toko tanda꞉paata꞉ oli manda da panda꞉ pa꞉ta꞉ wina꞉ lemekeme.
  mkl-mkl: Ŋɔi ɑjɔ nŋu ɡɔ í nɑ í ce bɔ̃ɔ í ku. Iyi ɑ̀ wɛ ikuɛ ŋɔi ɑ̀ koo ɑ̀ jilɔɔ
    ile lele.
  gaq-gaq: ପିତର୍‍ ଉଡ଼ିବେଲା ଲୁଦ ଇନି ଲେଃଗେ ଆତେନ୍‌‍ବେଲା ଟାବୀଥା ଆଃସାଃବାଚେ ଗୁଏକେ । ରେମୁଆଁଇଂ
    ମେଁନେ ଗାଗ୍‍ଡ଼େକେ ଗଡ଼ିଆଚେ ଡୁଆନେ ଆଡ଼ାତ୍ରା ମହଲାନେ ବାକ୍ରାନ୍ନିଆ ଆଲୁଏଗ୍‍ ବିକେ ।
  gof-RNT: He wode iya harggada hayqqin, asay I ahaa meeccidi, pooqiya bolla kessidi
    zin77isidosona.
  unx-unx: ଏନ୍‌ ନେଡାରେ ଇନିଃ ବେମାର୍‌କେଦ୍‌ତେ ଗଏଃୟାନା । ହଡ଼କ ଇନିୟାଃ ହଡ଼୍‌ମକେ ନିୟାଁର୍‌କେଦାକ
    ଆଡଃ ମାହାଲା ଅଡ଼ାଃରେୟାଃ ଚେତାନ୍‌ କୁଠାରେକ ଦହକେଦା ।
  gah-gah: Lá oake, nene gamenaló netá makó avisekago hilimó. Helekago, gonosiváa
    nene nagamí ziake, aliki itiki numuni amupiló makó ginakú nene ahulamó.
  lcm-lcm: Au, si vuk pangau ang palau kala malepen na kala mat. Kila asing na pukun
    ina na kianla amatung ia nei mang palpal lu e pangkul.
  aer-aer: Peter-arle apmere arrpenhe Lydda ikwerele aneke, arelhe nhenge re rlkerte
    anthurre irremele ilweke. Arelhe rarle ilweke iperrele arelhe areyele alheweke
    kwatyele angkentye Jew areye-kenhenge ularre, imerte warle akertneke arrernemele
    iperteke artetyeke-urletye.
  qvc-NT: Piru chay tyimpupiqam chay Durkasta nanay piskaptin, wañurqanna. Chaymi
    kwirpunda mayllachishpa, aparqanllapa suq wasipa altunman kamakachishpa bilanambaqllapa.
  tgl-ULB: At nangyari nga sa mga araw na iyon na siya ay nagkasakit at namatay; nang
    siya ay kanilang hugasan, pinahiga siya sa kuwarto sa itaas.
  cbs-NT: e iskaun jawaida isin bitan mawaken jawen yuda dachuxun manaundi jiwe keyatapa
    dintu anu iabain mapemaxun datantanabun
  xtm-NTPP: Te ni kuu ja ne'un kii yukan ni ku'u ña, te ni ji'i ña. Nuu ni jinu ni
    ka ndakate i ñunde'yu ña ma, te ni ka ndakin tuu i ña in ve'e ichi sukun ma.
  nnq-nnq: Kukingobu chenie akiba ntamwe, ngawe. Bandu ngubujoya nchiba gwakwe ngubugoneka
    muchumbi kugolofa.
  bao-NT: Tii rʉmʉrira diarique tamʉo bii yaicoaupo Dorcas. Cõ ca bii yairo ĩa, cõ
    upʉri niiquĩriquere coe yapano, jotoa macã jawi pee peocãupa.
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ରୁଗ୍ନା ସତୀ ପ୍ରାଣାନ୍ ଅତ୍ୟଜତ୍, ତତୋ ଲୋକାସ୍ତାଂ ପ୍ରକ୍ଷାଲ୍ୟୋପରିସ୍ଥପ୍ରକୋଷ୍ଠେ
    ଶାଯଯିତ୍ୱାସ୍ଥାପଯନ୍|
  rmn-rmn: Тай аки адава вахыти ой насвалили тай мули. Ла халярдэ тай пашлярдэ опрэ
    андэ кхер.
  huv-NT: Wüx aaga nüt quiaj, tiün andeow a Dorcas, tandeow. Condom wüx landoj axejmbeacharan,
    taquiüraab majmel cawüx tiül amb ijpüw iüm.
  otn-NT: Mi̱ 'yɛ̱'a̱ n'na ra̱ pa p'ʉya, nu̱na̱ ra̱ Dorcas bi hyɛ̱nni̱, pɛ bi du̱
    p'ʉya. Nu̱'mø mi̱ 'betra̱ ánima, bi 'bɛp'ʉ ja n'na ra̱ cuarto bí ja ma̱yá̱ ra̱
    tøca̱ngu̱.
  nop-nop: Ala nai uŋaniŋ yagit tiŋa kumumbune sigiŋ gitnem youtela tiŋa looŋ yot
    kiwahiŋ ala yotmaaŋ wahiŋ wendok kamegiŋ.
  obo-NT: Iddon timpu, novohokan sikandin woy idda en kos unayan to kopotayan din.
    Na, ukit to kod-ikuu to botasanon to mgo Judio, id dihus dan iddos minatoy woy
    id popooyyas dan diyot datas no kwartu.
  kca-kca: Щи хӑтԓәтән вер тыйәс, ԓўв кӑшаӈа йис пӑ пӑрәс. Ԓўв ԉŏхәтса пӑ нўм хот
    йӑта пŏтса.
  cak-ENT: Y chupan c'a ri k'ij ri' ri Dorcas xutz'om yabil, y xcom. Y tok ch'ajch'ojin
    y vekon chic, ri ruch'acul xuc'u'üx c'a e pa jun jay pa ruca'n piso.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤋᤢᤃᤧᤀᤠᤱ ᤛᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤎᤰᤁᤡᤴ ᤘᤠᤔᤧᤜᤵᤋᤢᤀᤠᤱ ᤌᤥ᤺ᤛ᤻ᤔᤠ ᤕᤠᤰᤑᤠᤀᤥ
    ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤔᤧᤏᤧᤛ᤻ᤛᤢᤖᤥ॥
  mie-NT: De tiempo ñúcuán nī ncuhū ña, de nī jīhī ña. De nī scúchi ndá ji ndīyi ñúcuán,
    de nī jaquīn ji ña iin cuarto xīnī vēhé.
  san-TIB: ཏསྨིན྄ སམཡེ རུགྣཱ སཏཱི པྲཱཎཱན྄ ཨཏྱཛཏ྄, ཏཏོ ལོཀཱསྟཱཾ པྲཀྵཱལྱོཔརིསྠཔྲཀོཥྛེ
    ཤཱཡཡིཏྭཱསྠཱཔཡན྄།
  qve-NT: Ichaqa chay p'unchawkunapin chay Dorcas sutiyoq warmiqa, huk onqoywan onqospa
