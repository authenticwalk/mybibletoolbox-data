  dwr-ENT: ሄ ዎዴ ኢዛ ሃርጋዴ ሃይቂና፥ ኣሳይ ኢዚ ኣኃ ሜጪዴ፥ ፖቂያ ፑዴ ኬሲዴ ጊሲሴዳ።
  pma-pma: Ka navong Pita mul veah en taon ten out Lita, ahin ekek kur mesaien tai
