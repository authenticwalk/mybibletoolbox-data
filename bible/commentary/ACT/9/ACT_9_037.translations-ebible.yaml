  abx-abx: Mismo si kari'i-na si Pedro si Lida, binurungan si Tabita ngan amatay.
    Nagtrapuhan i bangkay-na ngan naghay'ad si kwarto ari si dyata'.
  mco-NT: Jadu'n yjajtɨ huin'it tiempo Dorcas ypa'mbejty, e chi ytɨmy'o'cy. Co ajcxy
