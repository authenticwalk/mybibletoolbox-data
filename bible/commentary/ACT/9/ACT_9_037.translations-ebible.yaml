  ntp-NT: Dai ʌmo imidagai aliʌ cooco ʌooqui dai muu, mʌtai vaʌtʌsi dai gooquiʌrʌ
    goocua daama vaaquiʌrʌ tʌcaviaco tʌʌ.
  rai-rai: U ra kum bungbung maa Petero i papaam irong Lida, Dokaas i malaapaang,
