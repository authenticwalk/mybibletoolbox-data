  cwe-cwe: Muna zisiku izo kaugula na kadanganika. Wasunha lukuli lwake na wawika
    muna ichiheleto cha kuchanyha.
  daa-NT: Min Piyer goy misa Lidda di, ta galtu raɗuwa kar ta mattu. Ŋu aciit momta-ata,
