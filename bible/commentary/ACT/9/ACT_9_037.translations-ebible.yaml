    dan on dio to songo sinabong dio to ampow to baloy no impohibat dan.
  tel-2017: ఆ రోజుల్లో ఆమె జబ్బుపడి చనిపోయింది. ఆమె శవానికి స్నానం చేయించి మేడ గదిలో
    ఉంచారు.
  hat-BSA: Li te rive nan lè sa a ke fanm sila a te tonbe malad e te mouri. Lè yo
    te lave kò li, yo te fè l kouche nan yon chanm anlè.
  bxh-bxh: Fuyanna yai mate ya asiyebo be ya peꞌi. Silanna sa faꞌaꞌa be bili hewa
