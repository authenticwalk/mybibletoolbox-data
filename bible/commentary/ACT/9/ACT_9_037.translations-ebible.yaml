  cop-BHC: ⲀⲤϢⲰⲠⲒ ⲆⲈ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲀⲤϢⲰⲚⲒ ⲀⲤⲘⲞⲨ ⲈⲦⲀⲨϪⲞⲔⲘⲈⲤ ⲆⲈ ⲀⲨⲬⲀⲤ ϦⲈⲚⲠⲒⲘⲀ ⲈⲦⲤⲀⲠϢⲰⲒ.
  buk-buk: Magoc Dokas tap gêmbac atu sa e iŋ mbac ndu. Goc lau sêŋgwasiŋ iŋ ndê ŋamlaŋ
