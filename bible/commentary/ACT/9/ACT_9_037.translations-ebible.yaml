  ape-C: Aria abudok nyutob arugeh hapeyok aria kwagok. Kwagok aria okwokwihw yegenyihw
    douk shakwrupohw aria shahwubuk wakus anam iruhwim rum.
  bgs-bgs: Tô timpo tô, ágkabógókan si Dorcas asta inaté sikandin. Igdigus dan tô
    lawa din, asta igpakáttang dan tun datas ta kuwarto.
  faa-faa: Maiya amo ipi makata takamaraka kusuapo. Kurakano hauaka mareako ipi kusua
    kau narisane kusuraka, huturu apea maka hikia kirimaresapo.
  kik-kik: O ihinda-inĩ rĩu nĩarũarire na agĩkua, naguo mwĩrĩ wake ũgĩthambio, ũkĩigwo
