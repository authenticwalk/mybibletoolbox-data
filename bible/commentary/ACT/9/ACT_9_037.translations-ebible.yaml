  mpm-NT: Kɨvɨ jña ni kejaꞌa kuꞌu ña, ti ni jiꞌi ña. Ni ka skuchi yɨvɨ un yɨkɨ kuñu
    ña, ti ni ka skatuu ña ini ɨɨn veꞌe kuu uu.
  ots-NT: Cʉ pa cʉ má dyo pʉ Lida car Pedro, bi jnin car Dorcas, exque bi du̱. Cja̱
