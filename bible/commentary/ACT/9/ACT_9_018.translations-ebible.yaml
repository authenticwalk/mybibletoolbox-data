verse: ACT.009.018
translations:
  kpx-kpx: Kateai lousege solekavesite huenae gina ke nahateau Solo nimo keiohovoge
    niveu keduale keu uoholige au hovelahai babatisoanu.
  okv-H: umo o ta hamo ain ainge tihi ta venu usasa kogue ereto hetenu bapataito
  tbo-tbo: Mala emosi ma ginouli mei iyana wenawihi Saulo u matana hi mamae hi peu
    ma i galena meme. Apoma i welutowolo po bapatiso i waya
  mal-C: ഉടൻതന്നെ ചെതുമ്പൽപോലുള്ള ഏതോ ഒന്ന് ശൗലിന്റെ കണ്ണുകളിൽനിന്നു വീണു; അയാൾക്കു
    വീണ്ടും കാഴ്ചശക്തി ലഭിച്ചു. അയാൾ എഴുന്നേറ്റു സ്നാനമേൽക്കുകയും
  grc-SR: Καὶ εὐθέως ἀπέπεσον ⸉ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ⸊ ⸂ὡσεὶ⸃ λεπίδες, ἀνέβλεψέν τε
    ⸆ καὶ ἀναστὰς ἐβαπτίσθη,
  bgc-bgc: अर जिब्बे उसकी आँखां तै छिल्के-से पड़े अर वो देखण लाग्या, अर उठकै बपतिस्मा
    लिया,
  khz-khz: Ati lovana gau kwatuna magani gunavera vetaina ia matana na eketo-vagito,
    ne maevegita-waito. Voia mulinai ekuliitito, ne bapatiso egapito.
  deu-TKW: Und alsbald fiel es ihm von den Augen wie Schuppen, und er ward sehend,
    und stand auf, und ließ sich taufen;
  zsr-NT: Laꞌ niꞌz gulaguíndj lu yöj lahuëꞌ le nac ca xlácubaꞌ böl, atiꞌ laꞌ böaljtë
    yöj lahuëꞌ. Niꞌr gyasëꞌ Saulo, len bdilëꞌ nis.
  lin-lin: Kaka na tango yango, biloko moko lokola biteku ekweyaki wuta na miso ya
    Saulo, mpe akomaki lisusu komona. Atelemaki mpe azwaki libatisi ;
  hns-NT: Bas toerante Saulas ke aakhie par djaun paral raha, oe hat gail, aur oe
    phien dekhe lagal.
  noa-E: Mag, chadcha Ananiaau mag iekhabarm bʉ̈rre Saulo dau gaau paphugmiejö chëu
    chëu chëu aadëwi warre dau eerdʉ sĩsijim aajem. Magtarr aigmua ĩchab warre ich
    pör choopijim aajem.
  eng-EMTV: And immediately something like scales fell from his eyes, and he could
    see again; and he got up and was baptized.
  mib-NT: Te ni nanune‑ni tɨnūu Saulo, chi ni nungoo‑ni nájnūhun soō chācá ní condihyū
    tɨnūú de ún. Te ni ndocuɨñɨ̄ de ni jendute de.
  lif-NT2: खिमो सावलरे़ कुमिक्‍कोलाम् ङासेःक् हे़क्‍तङ्‌बा मक्‍थ्‍ये़आङ् खुने़ॽ याम्‍मो
    निःमा के़सुक्‍पा पोःक्‍खे़॥ खुने़ॽ पोगे़आङ् हननियाःल्‍ले़ बप्‍तिस्‍मा पिरुरो॥
  xnj-xnj: Bahapo vindu ngati magagau vikagwa pahi kuhuma mumihu mwa Sauli, ndi akalola
    kavili. Hinu akayima, akabatiziwa,
  mmx-mmx: Ap mo mene loxonaleng, lavanga ga lok ngan lengkexeleng mat ga subu su
    boro at luxatli at ne Sol la ni ga epovo manga xusu ni na reven bok ba. Ni ga
    xatu kaxat la ga lok ka lesep susu.
  cbr-NT: Ësaquian Ananíasnën cacëbëshia aín bërunuax ñu xacá tínbu rëucucëbëtainshi
    ca Saulonën isacëxa. Usai 'i nirutancëx ca Saulo nashimicë 'iacëxa.
  tee-NT: Chai ju acsnich lana mak'osucalh ju snapapa ataputs'i ju ixjuc'alh la'ixlakchulh.
    Acsnich ju lai xa'alac'avanan. Pus ju acsnich ju Saulo taxtulh. Quimakpaxacalh.
  eng-LSV: And immediately there fell from his eyes as it were scales, he also saw
    again instantly, and having risen, was immersed,
  cak-NT: Y ri Saulo can ja' xtzu'n chic pe jun mej (bey). Ri chi tak rech xetzak-e
    anche'l rij quer. Y can ja chuka' xcataj-e chi x-an bautizar.
  pah-NT: Kotihĩ indurugi Saulo'ga reakwara hugwi pira pea'java'ea. A'ero ga hepiakatua'javi.
    Kirẽ Saulo'ga nhimobatizaukari Jesus'gareheva'ero.
  sja-NT: Aramata Saulo taudeepa chik'o escamak'a baaijida mãik'aapa waya pia unu
    beeji. Maap'eda poro choopiji Ananiamaa.
  xed-xed: Ka gi sliʼagata skwiha manda ŋulaŋ manda ŋulaŋ ta ira Sawulu, ka nghəglaŋtá
    tsi ta vli. Ka sliʼaftá tsi, ka maganaftá lu ta batem.
  mks-NT: Chí i̱vi̱ la̱á na̱casáhá cúyu ña̱ha tátu̱hun runchu ti̱yacá nduchú núú Saulo
    chí na̱nu̱na̱ nu̱u̱ dá sánde̱hé tucu da. A̱nda̱ já na̱sa̱ha̱n Saulo na̱candúta̱
    dá.
  gfk-S: Kaie iat mon, ma a linge hoke ra halagi na aen ga puko leh mekatika ta ira
    matane Sol gom tale be na nanaas baling. Io, iga taman tut ma iga kap baptais.
  bmu-bmu: Mewö jiiga miaŋgöreŋök yuai sönuetŋambuk tandök miaŋön jeŋeyök tala et
    teköi jeŋi tohoyök. Jeŋi tohoiga ui asariiga wahörök. Wahöta jiiga o melun mem
    waŋgiyök.
  dgz-dgz: Wani boge meo epi yarewa mini Sol yamewa gapan tot tat wa geamone me sia
    yangut tan. Ao yoneni Ananayas Sol Iesu anu tumat dupewa gapan ien.
  eng-GNV: And immediately there fell from his eyes as it had bene scales, and suddenly
    he receiued sight, and arose, and was baptized,
  zaa-NT: Luegu taá nna tì'a ná bía ná nu betua lo Saúlua, lània taá nna belá' chìnì
    bi. Gùduli tè bi nna uccua bi bautizar.
  eng-WEBSTER: 'And immediately there fell from his eyes as it had been scales: and
    he received sight forthwith, and arose, and was baptized.'
  guh-guh: Bajarapacuenia Ananías pejumaitsijavata Saulojavabelia, Saulo veitaxutoothopatsi
    xua itaxutocaranatatsi, bedujuaitseboco. Nexata jane baja icatsia Saulo xaniavaetsia
    tane. Saulo nexata nonotapuna. Bajaraxuacujinae bautisabatsi baja.
  bon-bon: Piba taatu cibu idre pana gwidape cina taatramige Saulo me irecu cabu ca.
    Tabe piba irecu aasatige ireme. Tabe abujängtige; piba Ananiya teebine niiye ca
    jicisäjige Yeesu me ngii cabu.
  nhw-BL: Huan ipan nopa tlatoctzi huetzqui se tlamantli catli quitzacuayaya iixteyol,
    huan sempa huelqui tlachiya cuali. Huajca Saulo moquetzqui huan yajqui mocuaaltito.
  mgw-mgw: Papalu'palu' ili'be yaibile kati makabanda ga omba ngagatu'mbu'ka bu'ka
    muminyo ga Sauli, ngapata lola kai'. Ngayi'ma no batisilwa.
  swh-ONEN: Ghafula vitu kama magamba vikaanguka chini, kutoka machoni mwa Sauli,
    akapata kuona tena. Akasimama, akabatizwa.
  wbi-wbi: Nakalingi fikawisagha ifinu pamaso gha mwene fihene filaghalila, pe akalolagha,
    akima, akofughua, akalia ikwakulia akapata ingufu.
  bba-bba: Mii mii ɡɑ̃ɑnu wɔrumɑ win nɔnin di nɡe swɑ̃ɑn kokosu, mɑ u kpɑm yɑm wɑ.
    U seewɑ, mɑ bɑ nùn bɑtɛmu kuɑ.
  eng-KJVCPB: 'And immediately there fell from his eyes as it had been scales: and
    he received sight forthwith, and arose, and was baptized,'
  kgk-NT: Upe-ma ramo ho'a hesa-gwi pira pekwe ramigwa. Hesapyso jevy-ma Saulo. Upe
    rire onhembo'y onhemongarai uka hagwã.
  waj-waj: tuduu tuu saivaata mminnaa tavau nnaba karaabaivaa roosuuyauvo Sauruusaa
    avuuvaki rummua apu kioo vauyauvo tuoo vuduu kava avuuvaa tuqinnama teeravai.
    Tuqinnama too diitooduu vaidiivo inna nnoori apiravai.
  cpy-cpy: Ari oparyanaki rokiki oshiyawitariri shima-pentaki, aminanee kameetha Saulo.
    Katziyanaka, jataki romitsiryaateeteri.
  mpx-mpx: Sauga o bugul etega i ola moti unuliya i soguem Sol matanaa ge matana i
    waisi al, inoke i lut ge i babitaiso.
  wbp-wbp: Kujarla yungka wangkaja, Juurlu-kurlangu milpa-jangka pata-karrija nyiya
    mayi pinti-piya ngapa-ngawurrpa yawu-kurlangu-piya, manu ngula-jangkaju, nyangulkulpa
    kulpari. Manu Juurluju karrinja-pardija. Ngula-jangkaju, Yananiyarluju papitaji-manu
    ngapangka julyurl-yirrarninja-karrarlu.
  luo-luo: Gikanyono gima chalo gi ololo nolwar oa e wenge Saulo mi koro nonyalo neno.
    Noa malo mi nobatise,
  nhe-NT: Huan nimantzi huetzqui se tlamantli tlen quitzacuayaya iixtiyol, huan sampa
    huelqui tlachiya cuali. Huajca Saulo moquetzqui huan yajqui huan mocuaalti.
  aii-aii: ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܢܦܝܼܠܔ ܠܹܗ ܡ̣ܢ ܥܲܝܢܘܼ̈ܗ‌ܝ ܡܸܢܕܝܼ ܐܲܝܟ݂ ܩܲܠܦܹ̈ܐ. ܚܙܹܐ ܠܹܗ
    ܡܸܢܕܪܸܫ، ܘܩܝܼܡ ܠܹܗ ܘܥܡܝܼܕ ܠܹܗ.
  esk-NT: Taimmaiñaq sutimña iqaluum kavisaiŋisun katagaalaaqsiñiqsut Saul-ŋum irrakniñ
    aasiiñ ilaa qiñitlasitqikhuni. Makitnami paptaaqtinniqsuq.
  msb-msb: Sana mismo may nagkahurulog na bagaʼn himbis san isda hali sa mata ni Saulo
    kag nakakita na siya. Tapos nagtindog siya kag nagkadto para mabunyagan.
  cpa-NT: Dsø¹juu¹² jøng² lah¹cøng² hi² ca¹quia¹ løg² mi³dsǿ² mø³ni³dsa ca¹løa¹. Ca¹jniáng¹
    calah mø³ni³dsa. Jøng² ca¹jŋó² Saulo jmøi².
  dso-dso: ଅନନିୟ ଏ କାତା କଇଲା ଦାପ୍‌ରେ ଏଦେ ଦେକା ! ସାଉଲର୍‌ ଆଁକିଅନି ମାଚ୍‌ କସ୍‌ଲି ପାରାଟା
    କୁସ୍‌ଲି ଅଦର୍‌ଲା । ସେ ଆରି ତରେକ୍‌ ଦେକି ପାର୍‌ଲା । ସେ ଉଟ୍‌ଲା ଆରି ଅନନିୟ ତାକେ ଡୁବନ୍‌
    କଲା ।
  meu-meu: Bena ḡau haida, una-una na heheto, matana amo e moru, bona matana e papa.
    Bena e tore isi, bapatiso e abia.
  yva-NT: Naije kobe ana inta maisyare jiane apa wanuna we ramaisy mponan no amije
    rai ti ntende, umba perananto po nuge raen akato. Naije Saulus seo muno Ananias
    po augasyo kuvuni mana rai.
  dgc-dgc: Nadid, to pégkagi ni Ananias ta éya, éy bigla a natépduk to mata ni Saulo
    i koman i keskes, éy naketa dén siya. Ey inumégkat dén siya agad, a tulos na dén
    a nipabinyag.
  zpm-NT: Zigne sca bnee Ananí, laa lo Saul biacgazh; lega zigne nac xmed meḻ nac
    grë ncuaaṉ co briee lo me. Horcogazh laa me brobnis.
  hix-NT: Àtoko rma nentay harha tà, Sawru. Osonuxfofonkanàrà wyaro rma nexey hatà.
    Àtoko rma nasanàmye hatà. Nataymompoy hatà, Ananeyasà wya.
  sim-sim: Ananaias karem or mbarik os foom armbu hom misokome orhik nari ovro kolok
    fri jakoho frimu rakara. Urik indiyok ormu heyera. Uhu nor usarik orin ormu fak
    tolofalera.
  npi-ULB: तुरुन्तै शाऊलका आँखाबाट पाप्राजस्ता केही खसे र तिनले दृष्‍टि पाए । तिनी
    उठे र बप्‍तिस्मा लिए ।
  cgc-cgc: Nali nang, may nulog na naan alin ta mga mata Saulo na paryo imbis ta sidda
    daw kakita en kanen an isab. Gabangon kanen an daw gapabautismo.
  tim-tim: Hain dâm magaŋdo hainâk dewunŋe henepŋe gagai akmâ gembo emelâk hârok ektân
    dâmbo tu puli aŋep.
  yor-yor: Lójúkan náà nǹkan kan ti ó dàbí ìpẹ́ sì bọ kúrò lójú rẹ̀, ó sì ríran; ó
    sì dìde, a sì bamitiisi rẹ̀.
  wos-wos: Wungi wandéka dé xéri hamwina haar maki joo Solna damambu dé xakri. Xakre
    déka dama yikafre yandéka dé wambula jémba xé. Xe dé raama té. Téndéka dé Ananaias
    Jisasna ximbu déré guré husanda.
  emp-NTPO: Ara maʌ̃da Saulo daud̶eba b̶eda e quĩrãca b̶eada jurrusia. Maʌ̃ne wayacusa
    unu b̶esia. Maʌ̃be piradrʌped̶a borocuesia.
  eng-F35: Immediately something like scales fell from his eyes, and he recovered
    his sight forthwith; and getting up he was baptized,
  ind-ind: Tiba-tiba ada sesuatu seperti sisik ikan yang jatuh dari mata Saulus, dan
    dia bisa melihat kembali. Saulus berdiri, lalu Ananias membaptisnya.
  pes-OPCB: در همان لحظه، چیزی مثل پولک از چشمان سولس افتاد و بینا شد. او بی‌درنگ
    برخاست و تعمید یافت.
  mpt-mpt: Sole kino aning blong inamino kin deib bla waisabuo gemelaba tloa e kino
    imin webiabanoa temnea hananea Ananaiase Sole aaye fuelabanea
  ssx-ssx: Kutupa koto kone mo ta꞉peli o̱ma꞉ handeke ale manuma꞉ leke tombuao hao
    londa꞉la꞉pa lopeke nono piekeme. Kutupa ipika꞉ leke paa ki leekeme. Kutupa koto
    kone tiao pua bapitaisi piekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ nɡɔɡɔ í cuku wɑ hɑi si ijui Sɔlu í yɛ bɛi kpɑkɑi cɛ̃ɛ, nɔ í yɛ
    ilu mɑ́. Ŋɔi í dede nɔ ɑ̀ dɑsiɛ inyi.
  gaq-gaq: ତେନ୍‍ ଦାପ୍ରେ ସାଉଲ୍‍ନେ ମ୍ମୁଆଃବାନ୍ ଆଃଡ଼ନେ ଚାଲି ରକମ୍‍ ମେଁ ଆଃଡ଼ା ବୁନ୍ଦେ ପୁଏଃଚଗ୍
    ଲଃକେ । ଆରି ମେଁ କିକେ ୟାକେ । ବାରି, ମେଁ ତଡ଼ିଆଚେ ଡୁବନ୍‌ ବିକେ ।
  gof-RNT: Ellesidi, Saa7ola ayfiyaappe issi poqo melabay wodhdhin, Saa7oli nam77antho
    xeellis. Qassi denddidi xammaqettis.
  unx-unx: ଇମ୍‍ତାଗି ଶାଉଲ୍‌ଆଃ ମେଦ୍‍ହେତେ, ହାକୁଆଃ କାତି ଲେକା ଚିନାଃ ଉୟୁଃୟାନା ଆଡଃ ଇନିଃ ଆଡଃମିସା
    ନେଲ୍‍ ଦାଡ଼ିକେଦାଏ । ଇନିଃ ତିଙ୍ଗୁୟାନାଏ ଆଡଃ ବାପ୍ତିସ୍ମା ଇଦିକେଦାଏ ।
  gah-gah: Loko noli agepagi galavizakitana netá nene agómulagutí alemó zekago, agómula
    goloutokago oteake monó nagamí holamó.
  lcm-lcm: Na akorong palau mangsikei a bil val valat kala uak pelek a matana na kala
    ararai aro pok. Au, kala tapasuk na kala luk a asing tauia,
  aer-aer: Iparrpe anthurre yenpe apmwe-kenhe-arteke alknge ikwerenhe-ngentyele atnyeke,
    re alkngampemele areke anteme. Kele akeme-irremele, re kwatyeke irrpeke, Ananias-ele
    renhe baptise-eme-ileke.
  qvc-NT: Chayshina niptinqam, Sawlupa ñawinmanda ishkirqan piskadupa qarachangunashina.
    Chayshina ishkiptinqam, rikakurqanna. Chaymi Sawluqa chay uras atarishpa, shutikurqanna.
  tgl-ULB: Kaagad may isang bagay na parang kaliskis ang nahulog mula sa mga mata
    ni Saulo, at bumalik ang kaniyang paningin; Tumayo siya at nabautismuhan;
  cbs-NT: jakimamadi jawaida Saulon bedu anua baka xaka keska nidi ikaya ana uin pewatan
    benikain ma jatubetan Jesús ikunwanyan nashimatan iyuxun pimabu ana kushipatan
    uxa eskadabes Damasco anua ikunwainbube jiweyunikiaki.
  xtm-NTPP: Sani te nduchinuu de ma kuenda tnu'u ja in ñií yaxin ni ka jinkava, sani
    te ni kuu ni nukonde'ya de. Te ni ndokuiñi de, sani te ni jandute de.
  nnq-nnq: Upo ngitola ilebe andi mangalabata ga chamaki kuboke mumio ga Sauli, ngaotola
    kulola kabele. Ngajema nu ngabatichwa,
  bao-NT: To biro cʉ̃re cʉ̃ ca ĩirora wai nʉtʉ̃re biirije cʉ̃ capepʉre ca niirique
    ca ñaarora, añuro ĩacoaupi ñucã Saulo. To cõrora wãmʉ nʉcã, uwo coe ecoupi.
  san-ORI: ଇତ୍ୟୁକ୍ତମାତ୍ରେ ତସ୍ୟ ଚକ୍ଷୁର୍ଭ୍ୟାମ୍ ମୀନଶଲ୍କୱଦ୍ ୱସ୍ତୁନି ନିର୍ଗତେ ତତ୍କ୍ଷଣାତ୍
    ସ ପ୍ରସନ୍ନଚକ୍ଷୁ ର୍ଭୂତ୍ୱା ପ୍ରୋତ୍ଥାଯ ମଜ୍ଜିତୋଽଭୱତ୍ ଭୁକ୍ତ୍ୱା ପୀତ୍ୱା ସବଲୋଭୱଚ୍ଚ|
  rmn-rmn: Одова вахыти сар сипэс пэлэ опрал якха ко Савл, тай ов лиляс тэ дикхел.
    Ов ущино тай лиляс болдипэ.
  huv-NT: Andǘüban ajmiüc imiün teoniiüg nej atnej milil cüet. Quiaj rat oniiüg nej
    a Saulo. Condom quiaj witiüt, tamb mayar yow.
  otn-NT: '''Bexque''a̱ bi̱ nzø yø dä ra̱ Saulo p''ʉya. Bi hyø''ʉ ɛ̱na̱ yø xihua̱
    mi̱ ja yø dä. Bi̱ nxixya̱ p''ʉya.'
  nop-nop: Unduŋ nimbune nemek pisi kolopŋiŋ dabugoŋdi Sol dawi gineniŋ kagiyali maaŋ
    foguk kaŋ kotigoŋ diwedakaleguk. Unduŋ tiŋa pilali yalu Imeyout timimbune
  obo-NT: Idda ron en, duwon no-uug no immat mgo onnii pomon diyot mata ni Saulo,
    woy nokokita ron mandon sikandin. Na, id lohinat sikandin woy id poboutismu.
  kca-kca: Пӑ щи пўԉаӈ сэмӈиԓаԓ эԓты ищи мӑтты сом хŏԓт рӑкнәс, пӑ ԓўв шамкапан сэмәӈа
    йис; нŏх ԓойәс пӑ йиӈка ԓоӈәԓтыса,
  cak-ENT: Y jari' tok pa tak runak'-ruvüch ri Saulo xetzak-e cachi'el rij-cür, y
    xtzu'un chic jun bey. Y jari' chuka' xcatüj-e richin xban bautizar.
