  mwe-mwe: Shangupe indu mbuti ipande ikugwaga kukopoka mmeyo ga a Shauli, gubhalolile
    kabhili, gubhajimi gubhabhatishwe.
  tte-tte: Sauganane koina ginauli yabo besiele iye kunaili sibeku Saulo manna mena
    kabo manna sinamwanamwa mwa itolo yo Ananaiyasi Saulo iyababitaiso.
  tcs-tcs: Stretwei samting wase skeil blo pis i bin poldaun prom ai blo Saulu. Em
    nomo blain nau, em ken luk. Wen em bin gedap Ananas i bin baptaiz em.
  hlt-THB: Cawh Saul a mik awhkawng a khel amyihna tla nawh, a mik ce dang tlaih hy.
    Tho nawh baptisma hu pahoei hy.
  soq-soq: Ananaias witapa Saul osowe ituno tauwadea os me emawa osowe nitu bouri
    etepa rua wineia nomoieno sala ewen. Ita me enenwisene babatutulen.
  qub-qub: Niriptenga jinan öra Saulupa ñawinpita pescädupa gachganno shicwacuran.
    Chaura ñawin allchacäcuranna. Nircorga bautisacuran.
  att-att: Á dagarágâ nári yù kun na sissì ta matá ni Saulo, á nakasingan mángin.
    Á gimikkáng, á nakirigù laguk.
  bki-bki: Naruei naio bolkouo kanio, mia vaarakurano ga vite nalo napano jibe ka
    tiririkiti niado ajibirbil den Sol mirano, mila ana mirano abo bereio. Naruei
    Sol naio jumolu ju, ana ea bogo nei, aburu aba abaruei eaio.
  bqp-bqp: Gwe gↄ̃̀nↄ pↄ́ bↄ̀tɛ a wɛ́n lán kpↄ̀tɛkɛɛ bà ò lɛ̀tɛ, akũ à gu è. Akũ
    à fùtɛ à da'itɛ kɛ̀.
  mcp-mcp: Bíl ísâ í mú shugʉla wú nyə míshʉ́d í njúl nda ifʉfâ. Mísh mə́ mú nyiŋgə
    dʉ́gya nyə nə ndɛɛ́ a mú shwal duwan.
  hat-hat: Menm lè a, bagay tankou kal pwason sot tonbe nan je Sòl, epi l' wè ankò.
    Sòl leve, li resevwa batèm.
  npl-NT: San nima opé tetepewi de kan ixtololowah n Saulo siki kemi itotominyo n
    michi, iwa oksepa otláchixki. Ijkuakó Saulo omóketski iwa okikuaatekijkeh.
  bgg-bgg: Ji è rek dang shii Saul mieg è ù khug duiine jia chiih dun ne mieg ne sang
    doh din ruii. Ji-è ai ne jai srane khowo yie mua.
  eng-TCENT: Immediately something like scales fell from Saul's eyes, and he received
    his sight. Then he rose and was baptized,
  eng-BSB: At that instant, something like scales fell from Saul’s eyes, and his sight
    was restored. He got up and was baptized,
  cpu-NT: Arira oparyaanake irookiki kempitavetariri shimapentaki, amenanai kameetha.
    Ipoña ikatziyanaka, jatanake iroviinkaataiteri.
  san-ASM: ইত্যুক্তমাত্ৰে তস্য চক্ষুৰ্ভ্যাম্ মীনশল্কৱদ্ ৱস্তুনি নিৰ্গতে তৎক্ষণাৎ স
    প্ৰসন্নচক্ষু ৰ্ভূৎৱা প্ৰোত্থায মজ্জিতোঽভৱৎ ভুক্ত্ৱা পীৎৱা সবলোভৱচ্চ|
  tod-tod: Gaamago nɔ, é ɠɛɛni eɠɛ ani ɠalaiti ta ɠula Sɔle ɠaazuʋɛ, ti loo, gaazuʋɛ
    zeɠe ma. É wuzeɠeni, é ɓatize.
  tac-NT: '''Lige pe yati rujsule alué napu o''póliga chujkúlige alué busila. ''Lige
    alué rujsúsaká pe yati ma''chílile alué rió busila. ''Lige asísile alué rió ''lige
    rewaráliru alé ba''wichí bochígimi bokuíle napurigá ralámuli ''la machimela alué
    rió ''ma ''la Esukristo oyérame ko. ''Lige ''ma rewarásiká'
  eng-WEBPB: Immediately something like scales fell from his eyes, and he received
    his sight. He arose and was baptised.
  gfk-H: Kaikek at aring linga hoira halagalina kiripa ga puka laah ta ira mata ne
    Sol, gaam nanaas baal um. Io, ga taman tut ma ga kap bapitaiso.
  viv-viv: Gigahe-yo auheꞋama gaitoma saꞋeyana vaita igana kwanavina amine Saulo matane
    gibeꞋu, ada anafaiweya giꞋitaꞋitalele. Au gitowamidi ada gibafitaiso.
  yao-yao: Papopo yagwile mmeeso mwakwe che Sauli indu mpela ikalaŵesya ni ŵakombwele
    kulola sooni. Ni ŵajimwiche ni kubatiswa.
  tgp-tgp: Vahatea purongo hinau hai sohena langalanga maji la jovi na matan Saul,
    ale mo mele kilau, moiso mo turu ale la paptijo hinia;
  auc-NT: Ante Änäniya tæcæ apæ̈neyongä Taodo tömentagæ̈ nänö ëmönintagæ̈ tæ̈ wæænte
    ïñontobæ̈ edonque acantapa. Ayæ̈ ængæ̈ gantiyongante Änäniya tömengä ingante æpæ̈në
    guidongä guiicantapa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi jeɡ̶enitedini icoa ane icoɡ̶otediwece Saulo ligecooɡ̶e
    micoataɡ̶a niɡ̶inoa noɡ̶ojegi lexoli. Odaa Saulo ja yatetacibece. Niɡ̶idiaaɡ̶idi
    ja dabiditini, odaa ja dinilege.
  bmh-bmh: Guzenina, pigai ece kabunam sul Sol nugau ameg ebu dareun zilagai nuna,
    go koli ameiteun. Guzenaimai, go asina, dudu ipal agen ze zioremen.
  ctu-BL: Ti ora jach tsa' c'ajli loq'uel i sujl i wut. Tsa' cha' c'oti i wut. Tsa'
    ch'ojyi Saulo. Tsi' ch'ʌmʌ ja'.
  meq-meq: Kwayaŋŋa wuye hay tə kutsayaw abəra ka ɗəre i Sol andza dəba i kəlef, a
    ŋgatay a ɗəre tuk. Tsa na a lətse, a ye ta dzəhuɓ ha a yam.
  noa-H: Mag, chadcha Ananiaau mag hiek'abarm bʌ̈rre Saulo dau gaau pap'ugmiejö chëu
    chëu chëu haadëwi warre dau heerdʌ sĩsijim haajem. Magtarr haigmua hĩchab warre
    hich pör choopijim haajem.
  alp-NT: Kena mere sosoli neka, saka sare lupe memite eplelue bei mataije eleki isupu
    selu suike. Sauluse ikeleke eleki Ananiase ibaptiseni sosoli ne.
  san-VEL: ityuktamaatre tasya cak.surbhyaam miina"salkavad vastuni nirgate tatk.sa.naat
    sa prasannacak.su rbhuutvaa protthaaya majjito.abhavat bhuktvaa piitvaa sabalobhavacca|
  kbq-kbq: Anagema nehigeno'a, ame huno avuragafinti iriknazamo kanoperamigeno, avua
    eteno negeno otino mono ti fre'ne.
  kbh-kbh: Cachora, Sáulëbe bominÿents̈ana mo beonbe bobachëshëngcá tojantquë́cjana,
    y chca, ibojtsatabinÿna; chora tojantsbaná y tojanenábaye.
  ron-LSB: Imediat, ceva ca niște solzi au căzut de pe ochii lui și și-a recăpătat
    vederea. S-a sculat și a fost botezat.
  pon-pon: A madan likamata un en mam akai, me pupedi jan ni maj a, i ari kilanadar
    waja o udar paptaijelar.
  nhe-BL: Huan nimantzi huetzqui se tlamantli tlen quitzacuayaya iixtiyol, huan sampa
    huelqui tlachiya cuali. Huajca Saulo moquetzqui huan yajqui huan mocuaalti.
  sps-sps: Ana ka te kaa matan e Sol, faarein uriits nan jian, sen tsun ana ka to
    faarein uriits rus osing to na matan ya, ana matan ya arasan fatabin nato ana
    ya tsun to sa fapeenan en.
  wnc-wnc: Iniwan Solde kaiatangga pisdane zaangata binga zetgaman pimapa gatu kakut.
    Kake enawan Jesue umana akngae natake yangga saukngamukut.
  bus-bus: Gwe gↄ̃ↄ pↄ́ bↄ̀ɛ à wɛ́ɛn lán kpↄ̀tɛɛ bà aↄ̃ lɛ̀ɛ, ben à guu è. Ben à fɛ̀ɛ
    à batisi kɛ̀.
  gub-BL: Tàrityka'i amo ma'e ipira pekwer zàwenugar a'e, u'ar heha wi a'e. Hehàpyhàgatu
    kury. Upu'àm kury. Uzemuzahazahak kar kury.
  imo-imo: Kano tepa nimu kinye walitikale yunge mongona melte pipi tirimu kanomu
    omba wendo purumu kinye yu kelepa mongoni melema manda kanopa imbi tipelie, yu
    ola angilipe Kraistinga iyemu kamukumu molambo nimbe no ltimu.
  boj-boj: Ananaias na Sol degsi minjnaqa bati qujai deqa iŋgi bei qe gajige bul Sol
    aqa ŋamdamuq dena uloŋonaq ŋam poiyonaqa sawa unej. Sawa unsiqa tigelonaq Ananaias
    na Yesus aqa ñam na yansej.
  eng-DRA: And immediately there fell from his eyes as it were scales, and he received
    his sight; and rising up, he was baptized.
  knf-knf: Ţi dko mënţ iko ji ipepat ikanşa ţi këş ki nul ajot, kë akak awin bnuura.
    Wi wi anaţiiŋ ayeenk *batiŧmu.
  san-KHM: ឥត្យុក្តមាត្រេ តស្យ ចក្ឞុព៌្ហ្យាម៑ មីនឝល្កវទ៑ វស្តុនិ និគ៌តេ តត្ក្ឞណាត៑
    ស ប្រសន្នចក្ឞុ រ្ភូត្វា ប្រោត្ថាយ មជ្ជិតោៜភវត៑ ភុក្ត្វា បីត្វា សពលោភវច្ច។
  arn-NT: Feymew müten Sawlu ñi epu nge mew llangkünagtuy trolüf trawa reke felelu,
    fey pelotuy. Feymew witratripay ka fawtisangey.
  zas-NT: Loj hor gajc ziꞌc rulüü yuꞌ xhie biquied guiaalojman abiꞌ baguiaaman stijb.
    Dxel guzuliman gurobnijsaman,
  ken-NT: Tɛ́mté wu ɛbhak ntá Sɔ̌l mbɔ bɛ mɛnyɨŋ mbɔ bɛfabhɛ́ nsi bɛfu yí amɨ́k
    bɛkwɛnti. Apɛt abho bɛghɔ mbaŋ. Afate yɛ arɔk bájwíti yi.
