  ctp-NT: Msñi Tyu yaꞌ, mxituun yu ꞌin, kanꞌ msiꞌya yu ꞌin neꞌ nu ndiꞌin chunꞌ naꞌan.
    Bra ti ndyaan nten ꞌin Jesucristo kanꞌ niꞌ ñaꞌan, loꞌo nchga nu kunaꞌan tiꞌi kanꞌ,
    naꞌan neꞌ ꞌin Tabita chaꞌ wa ndyuꞌu xiyaꞌ.
  opm-opm: Tongnotporhan oh uhnong besdapat marima patandeitipri. Patandeitporhan
    uh tandeitporhan oh Jisas ohe meng amrapti kuuhano tahemo ihirnong Gin gur it
    maron potporhan ihir maraperhan Gin uh masas mama pat ohmur. Gur wamtinmur potipri.
  bvr-bvr: Lika nipa Birta murna jiny-jirra jin-dimarra, jiny-jarrkarrana, nipa jiny-jinyja.
    Lika Jesus burr-yika marr aburr-balcharra nula a-gonyjinga burrwa, aburr-bona
    gurda aburr-gata aburr-miliyak burr-guta, lika burr-wuna jin-gata burr-guwaywuya.
  wal-wal: PHeexiroosi o ba kushiyan maaddidi, dentti essiis; hegaappe guyyiyan, ammaniyaageetanne
