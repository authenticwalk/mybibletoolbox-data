  reg-reg: Okumala Petro namuyana okubhoko kwae namwinamusha, mbe ejile abhabhilikila
    abhekilisha na abhatumbhagasi, namubhayana bhenene ali muanga.
  mlh-mlh: Ŋeko Pitaji meineo roru bopeŋgame pakereru dimaya. Dimako maŋkekerisie
