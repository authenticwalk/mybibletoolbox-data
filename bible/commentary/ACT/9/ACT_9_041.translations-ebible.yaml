  zad-NT: Na' Pédrona' bex̱ee neena' na' bisolléene'. Na'ch biṉie' nool wizebka' na'
    nochlə beṉ'ka' nonḻilall' Jesúza' kwenc̱he bizoe'ne' shi'a shbane' lawe'ka'.
  kmg-kmg: Ŋehame Petorozi menao rohuc âzâcneme fahare domawec. Eme opâ ruac â hozec
    wira-jareme fepie Tabita ɋâricne bârisie-jarewec.
  aso-aso: Neivo Petoloꞌ analoꞌ doo do ote-dineꞌ. Neꞌmine ogavo Petoloꞌ aza veneꞌ
    gevonokisi idoꞌ Izesuꞌ evenele zuho lingesi asi lo-ngedavo ikevo Tabita nene gohi
    vele gizo ha neivo engiꞌ aꞌninguꞌ molaniꞌ.
  uli-uli: Pedrus yesa cchangloh sa tipingi bo yebe sudah. Yesa fesngur chotugul kowe
    le ye mel fefel kowe yesa mes rir luwulur. Yesa kkewar ngalir lefechig we le yesa
    molow tefael.
  nin-NT: Biturr à chi kuma na gɨ ma gru, na yo abiga ba na amba ba nggo aniru ba
    a ka kɨ ba a mirri, na nu ba na ku.
  acu-NT: Turamtai wajakti tusa, Pedro Tabita uwejen achik awajkimiayi. Nunia Cristonu
    ainauncha, tura waje ainauncha mash untsuam, nusha wayaawar iwiaaku pujaun wainkarmiayi.
  cak-WNT: Ri Pedro xuchop c'a apo ruk'a' ri ixok riche (rixin) chi xpa'e'. Y ri Pedro
    xerusiq'uij (xeroyoj) c'a ri malcani' tak ixoki' y ri nic'aj chic lok'olaj tak
    kach'alal, riche (rixin) chi xberuc'utu' pe ri Dorcas chiquiwech. Riya' man c'a
    caminek ta chic.
  ebk-ebk: Inunnan Pedro nan limana, ya finadngana hiya ay tomakchug. Angkiay ya enayakiana
    nan chiyuycha ellakas ya nan tapina ay kakadwacha ay omaafurot, ya enpailana kan
    chicha hi Dorcas ay nataku.
  spa-PDDPT: Al darle la mano, la levantó. Llamó a los santos y a las viudas, y la
    presentó viva.
  ruf-ruf: Petiri kamkinda ghumoko kamwapfila ukwimwinula. Kuya kawakema iwanu we
    Imulungu na wala ipfitsuka, kamleka mghamoko mwawo ka mghima.
  gun-gun: Ha'e ramo ipo re ojopy vy omopu'ã. Ha'e gui iky'a e'ỹ va'e ha'e imeve'ỹ
    va'e kuery oenoĩmba vy oexa uka oikove va'e.
  agu-BL: Bene'n tzun Lu' tan ẍch'ine'n k'ab, nin je' xtxicbaltz. Che' ẍchakol tzun
    yi e' xma'lca'n yi ate'tz scyuch' yi e' mas kajwutz, nin ben ẍchajol scyetz yi
    nsken itz'ij junt tir Dorcas.
  isn-isn: Uugwa uPetro akaminkiilya u mukono nuakwe akamunyansula, hangi nai wakaitanga
    i ahuiili ni ahimbi, akainkiilya kitalao aze mupanga.
  eng-PEV: Peter held out his hand for her and helped her to stand up. Then he called
    out to the widows and to all God’s people there, and he told them to come. Then
    he showed them that Tabitha was alive.
  ilo-ULB: Inyawat ni Pedro ti imana kenkuana ket pinatakderna isuna; ket idi inayabanna
    dagiti namati ken dagiti balo, imparangna isuna a sibibiag kadakuada.
  pir-NT: Ticoro wahcã nuju sagʉ̃ ihña, tiquiro ticoro omocare ñehe, tʉã wahcõ docoahye
    ticorore. Sa yero tiquiro to cjẽnare Jesu yequinare, wape wiha numiare pijio,
    ticorore catiricorore wiahye tiquinare.
  anv-NT: Pita agbaré ji ɛbwɔ, apoó ji akwili tɛ́né. Akuú bɔɔ́ Jisɔs ne akwi andé
    bimbɔ, áchwɔ́gé achyɛ ji ɛta bwɔ́
  sab-NT: Pedro Dorcas gau koge Dorcas chudabo chke gdate. Gire Pedro muinga oli ñengulallage
    kaire kwian na ulita Jesu gerua ganga kledu ne ngwadi, Pedro kwian e ulita kaduni,
    Pedro Dorcas kaitu ama ulitage Dorcas kleni gwadeni.
  tmd-tmd: Pita imag wab nuŋwa pön, pɨ pabɨl nölön, mö wösrö piaku aipam, nöbö mö
    Jisas nugw pim piaku aipam, ñɨgö magalɨg wö rɨm hömɨdmɨn yadöŋa, “Tabita mɨk,”
    me röŋa.
  acr-NNT: Ekꞌu ri Pedro xuchap ruqꞌabꞌ y xuyako. Tekꞌuchiriꞌ, xebꞌusikꞌij ri kikojom
    rubꞌiꞌ ri Cristo kukꞌ taq ri hermanas e malkaꞌnibꞌ, y xuya kꞌu chikiwach e laꞌ
    kꞌaslik.
  kpg-kpg: Peter ga kumi adu di lima o maa, ga haga duu gi nua, nomuli ga gahigahi
    digau hagadonu aalaa, mono ahina guu mmade nadau lodo, ga helekai gi digaula bolo
    di ahina la gu mouli.
  taj-taj: पत्रुससे तबीताला यारी चुङ्सी थीजी ओच्‍छे परमेश्‍वरला म्‍हिगदेदेन ह्रेम्‍बो
    सिबा म्रिङम्‍हेमेगदेदा ङ्‌योइसी तबीता सोजी भिसी उन्‍जी।
  avt-avt: Hɨre wekrit wau yeno, Pita kɨkɨa hɨre wekrit werp, hɨrak kenɨne miyapɨr
    mɨt nɨr epei naa nɨpaa ein, hɨr netike mɨt han en nises hɨm me God kewetɨr mɨte
    ip pɨke wan.
  cbk-cbk: Si Pedro ya alcanza el di suyo mano con Tabita y ya hace con ele para,
    despues ya llama pa le con el maga creyente hasta con el maga viuda, para entrega
    canila con Tabita vivo ya.
  uig-ARA: پېترۇس ئۇنىڭغا قولىنى ئۇزىتىپ ئۇنى يۆلەپ تۇرغۇزدى ۋە مۇقەددەس بەندىلەر
    بىلەن تۇل ئاياللارنى چاقىرىپ، دوركاسنى ئۇلارغا تىرىك تاپشۇرۇپ بەردى.
  tuf-tuf: 'Etat Pédroat atcar tew̃ír cui yehw̃jacro. Yehw̃ír chauquin cat, Sir uw
    cat sicor chíjacro. Wicayat Pédroat eyin quin wajacro: —Wahítuwi, Tabita estajiro,
    wajacro.'
  abx-abx: Ag'antanan-na iya si tamburo' ngan agbuligan-na pagtunggo. Mangno, agban'u-na
    si Pedro i mga magpanutu'o labihan na i mga balo ngan agpakulaw-na si mga iya
    nga a'allom gihapon si Dorcas.
  mco-NT: Chi Pedro majtzɨ ycɨ', e chi huijtzɨ̈gy. Chi yaaxɨ ymɨgügtɨjc etz co'ögytöxyjäydɨjc
    ajcxy, chi ajcxy yajcɨ̈dɨgɨɨy juugy.
  bsp-bsp: Kɔ Piyɛr ɔsɔŋ kɔ kəca, k’eyekti kɔ. K’ewe afum acempi kɔ acəbokəra, k’ementər
    ŋa Tabita pəyi wəyeŋ.
  kqf-kqf: Pita nimana i tuḡu bi waivini nimanemo i kabi te i solu waimoito. Ḡome
    tana, iwape bi tauwaisumaḡa i yogedi a saḡa bi i wailovedi te waivini i yawasana
    munaḡa.
  cpb-NT: Rakathawakotanakero, ikatziyakero. Ikaimayetairo kinankawo eejatzi ikaatzi
    ikiteshiretakagaitanewo, iñaayeetairo añagai.
  aon-aon: Kwakitak kwape aria nasuhw okwokwin rogur nakuhur kwaikitak kweyotu iruhw.
    Aria wata nahwar oudok armago douk amam hagok howosopuk iri wani Iruhin ananish
    arpesh shawish numun. Shawish neyabigeshok aria shatruk um yopuk.
  hus-NT-2005: In téynaꞌ tám bin kʼubak ani in dhayaꞌ. In kaniy tám an kidháblábtsik
    ani an chemtsidh mímlábtsik ani chuꞌtatich tám abal ejnek ti ít jachanꞌ an mímláb.
  mig-NT: Te máá‑de, ni̱ tɨɨn‑de nda'a‑ñá. Te ni̱ xndúkuiñi̱‑de‑ña. Yúan‑na te ni̱
    kana‑de xini̱ ñáyɨvɨ ndóo jíín viuda. Te ni̱ stá'a̱n‑de‑ña já á chakú‑ña.
  bps-bps: Na nagot Fiter i kmalan na tnabengan kenen tadag. Kafnge én, tlon i dad
    faglut na balù dad libun balu gine, du fiten dale tamto Dorkas.
  mbs-mbs: Pinemàdan i Pedro se belad din aw yan impetindeg din. Penga niyan, tinawal
    i Pedro se menge bayi balo sipat menge doma sakop te Timanem, aw kinità dan si
    Dorcas neantay lekat te nematay.
  cme-NT: Piɛr wuɔ bel u naŋ-na u sire u gbeiniŋ. Uŋ siire, wuɔ bĩ Diiloŋ-dũŋ-baamba‑i
    baa bikulcaamba‑i ji pigãaŋ-ba baa-yo.
  sus-sus: Piyɛri naxa a bɛlɛxɛ suxu, a a rakeli. A naxa sɛniyɛntɔɛe nun kaaɲɛ ginɛe
    xili. A naxa a ɲiɲɛ dɛntɛgɛ e bɛ.
  pon-2006: Piter eri engalahng oh sewese en pwourda. E ahpw eker me pwoson akan oh
    pil liohdi kan, oh kasalehiong irail me liho mourdahr.
  dad-dad: Age fe di, Pita kayau ima irou yalesnẽ di, ĩ fã ye ifaren. Age fel fen,
    Pita, momoiya tamo kayau ado kayau waab geid iweigneĩd fen, Dokas ĩ mata kel fã
    yel anĩ ifelnẽdin.
  zab-NT: Chiyru gunaaz Bed naab par güezuldíb, ax gurɨdxbɨ de ni reldilaaz Jesucrist
    cun de gunaa viudqui par gunádeb dec agubány Dorcas.
  jae-jae: Go Petere gêsuŋ lêma jakekam eŋ sa ma gêmôêc Anôtônê lau to awêtuc mêŋkêtôc
    awê tau gêdêŋ êsêac gebe mata jali kêsa su.
  ksd-ksd: Ma Petero i tul tar ra limana tana, ma i vatut ia; ma i oro pa ra tarai
    na lotu ma ra lavur ua na vavina ma i tul tar ia ta diat a launa.
  msm-NT: Dajun tagoni ni Pedro to boyad din aw patindoga. Pigtawag din sikan mgo
    bayu no bohi hasta to duma no mgo magtutuu aw ipakita din kandan si Tabita no
    nabuhi.
  myk-myk: A Pyɛɛri di wu co wu keŋɛ na, na wu tɛgɛ, na wu yirige. Lee kadugo na a
    Pyɛɛri di nʼa daa fɛɛ pee ni naxhugoshaa pu yiri, na Tabita ɲìi wo wu shɛ pu na.
  sbe-sbe: Kabo Petelo ye kabilau nimana wa unai na ye kabihetolo, na taukawamamohoi
    yo wabuwabu wa ye yoganeidi se mwalae na se kita meta Dolekasi boita unai ye toloꞌuyoko
    na ye mauli.
  mcr-mcr: Ii pmeqaŋga, iqu hipae a maqätqaŋga, ii pämä ätqäukqe. E tqäuqaŋga, iqu
    Goti Hanjuwä Iqueqä qokä-apäkä iquautä, apäqŋqä iuautä, tääqä ätuätumeqetaŋi,
    Tapitai häŋä pmetaŋgi ämotquakqe.
  cux-NT: Pedro miiⁿ ní ca'ā sa ta'ā sa táⁿ'ā miiⁿ ní nadacuéeⁿ sa táⁿ'ā. Tuu'mi ní
    n'gaī sa 'iiⁿ'yāⁿ chi i'téénu yā Ndyuūs miiⁿ ndúúcū n'daataá nguá'āa. Ní ch'iⁿ'i
    sa táⁿ'ā nááⁿ 'iiⁿ'yāⁿ chi 'āā cánduūchī ta.
  tur-YTC: Petrus elini uzatıp onu ayağa kaldırdı. Kutsalları ve dul kadınları çağırdı
    ve onu diri olarak onlara teslim etti.
  san-ITR: tataH pitarastasyAH karau dhR^itvA uttolya pavitralokAn vidhavAshchAhUya
    teShAM nikaTe sajIvAM tAM samArpayat|
  bel-N: А ён, даўшы ёй руку, падняў яе і, клікнуўшы сьвятых і ўдоваў, паставіў яе
    перад імі жывую.
  sch-sch: Peter'n a kut a pêka a kaithoia, hanchu iempungei le meithâingei a koia,
    Tabitha hah aringin a pêk ngei zoi.
  mic-MIQNT: Pie'l elisga'sit aq apoqonmuatl ta'n teli unaqa'silij. Na tujiw wigumaji
    sigu'sgwaq aq igtigig ta'nig getlams'tasultijig. Neia'tuaji e'pilitl mimajilitl.
  huu-NT: Naiñaiño onollɨ llɨnuanona, a naidanete. Ie mei Pedrodɨ fecɨñuaɨna, jɨaɨe
    creyentiaɨ dɨga, uaidote, naiñaiño jai cajenana naimacɨ cɨoillena.
  jiv-NT: Tura Pítrusha nuwa̱n uwejnum achik awajkimiayi. Tura iniais Yus-shuar ármia
    nuna tura wajencha untsukar Túrkas iwiaaku ajasun iniaktusarmiayi.
  otm-NT: 'Nu ra Pedro bʉya bi bɛntpa rá ''yɛ nɛ bi xots''i, bim ''bäi. ''Bex bi zohn''dʉ
    yʉ ''yɛ̨c''yɛi nɛ yʉ hyoya xisu bʉya: ―Dami nuhʉ na xí du, nɛ bi dąmbɛ̨ni ya,
    bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb Pita beleŋ haniŋde tanarde isaŋ hekeb huwaryiŋ. Irkeb Yesu niŋ dufaymiŋ
    tareŋ irde hinhan marya beretap budaya goyen hoy yirkeb waŋ bere goyen kenamiŋ.
  tnk-tnk: Pita ruvehi rəɡɨn, mɨvi utə rərer. Kurirə irə Pita rəkwein pen nərmama
    me səvəi Kumwesən mɨne nɨpran me səməme nərman me səvənraha həuvamhə həuvehe.
    Irəha hətoni mə Tapita ruvəmɨru.
  kpr-kpr: Anumbetiri, Peter ungo siregedo nunda ungoda bu jighiri erorusira. Eretiri,
    Peter Iesu da dorevare isambu roriride dabade kori setiri fera buvero, Dorcas
    budo nemokena futusira.
  san-IAS: tataḥ pitarastasyāḥ karau dhṛtvā uttolya pavitralokān vidhavāścāhūya teṣāṁ
    nikaṭe sajīvāṁ tāṁ samārpayat|
  nho-nho: Peter ni suru atu no hakamasikeria iloo ia te ffine raa ki aruna. Teenaa
    kannaatia ake iloo ia naa tama te lotu, hakapaa ma naa puruna, ki oo ake no mmata
