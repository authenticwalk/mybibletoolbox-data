  gof-ENT: ጴፂሮሲ ኢዮ ባ ኩሺያን ማዲዲ ዴን ኤሲስ። ሄሳፌ ጉዬ፥ ኣማኔይሳታኔ ኣምዔታ ፄጊዲ፥ ዴንዲዳሮ ኤንታ ሲን ሺሺስ።
  aau-aau: Pita hiykwe hoko iha ke nekie nok, hoke hiymon oksian iarok. Sawk Pita
