    nämane yete ju bäre, ye Pedrokwe käräbareta gwä, bti meri nükaninta nire, ye mikani
    tuadre kwe ietre.
  azg-NT: Ndoꞌ tꞌuii Pedro cüii ntyjaaꞌ ntꞌö juu, sue jonhin. Ndë joꞌ tꞌman jon nanntcuꞌñeen
    yo ninꞌjoo nnꞌan na vantyja nꞌon Jesús. Siꞌman jon tsanscuꞌñeen ndëëhan na vandoꞌ
