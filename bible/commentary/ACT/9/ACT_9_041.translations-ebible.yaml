  eng-WEBU: He gave her his hand and raised her up. Calling the saints and widows,
    he presented her alive.
  gnw-NT: Jayave Pedro uipɨsɨ ipo pe, jare umupũa. Jayave ueni upurugüɨrovia vae reta
