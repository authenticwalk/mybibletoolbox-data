  ter-NT: Yane namúkea vô'u Pêturu huvo'óxoati exépukopea, ina ihaxíhikoa Pêturu ne
    senóhiko ivokóvoti îma koánemaka ne po'ínuhiko kasása'iupo Jesus. “Harâ'apo” kíxovokoxoane.
  bmr-NT: Jaanegui ihusetɨ diigoco agaayɨcɨuboro gañiiyɨcɨubo. Jaaboro inahabomɨ,
