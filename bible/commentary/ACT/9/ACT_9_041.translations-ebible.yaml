  urd-urd: उस ने हाथ पकड़ कर उसे उठाया और मुक़द्दसों और बेवाओं को बुला कर उसे ज़िन्दा
    उनके सुपुर्द किया।
  hot-hot: Ma Pita havaloŋ baŋ ma hêv yani liŋ haviyô hamiŋ. Ma halam avômalô matheŋ
    lôk avi tôp takatu ba êlêm. Ma hik thô nena yani lêk haviyô lôkmala hathak loŋbô.
  mqj-NT: 'Naanda''imi limanna Petrus anna pake''de''i. Anna mane untambai angganna
    to mangngorean sola angganna inde baine balue anna ma''kada nakua: “Tuomi sule
    Tabita!”'
  rus-SYN: Он, подав ей руку поднял ее, и, призвав святых и вдовиц, поставил ее перед
    ними живою.
  mbh-mbh: Ma Pita i krima imeni ma i palosa i, ma i mita. Ma Pita i leng toko lemioongare
    na basbasuere ma i sung werer a Dorkas a or nge, ma i mimi ol.
  bdd-bdd: Ta Pita nimana ꞌiꞌabiyahiya ma ꞌiꞌabihe toholoya. Ciꞌabihe toholoya ma
    hiwahiwape ta tohekalesiyaowedi ꞌibwauwedima, ma Tabita mayawasina ꞌiheꞌitaeya
    ꞌoidiya.
  cbt-NTPO: Pitrori maimirarahuaton, ahuanirin. Ina quëran imapisopita, quëyorono'sa'
    inapita përarin. Huë'sahuatona', nanpirin quënanquipi.
  rmy-SERVI: Вов лиля ла пала вастэ и подрицарда, соб вой тэ вщел. Тунчи вов акхарда
