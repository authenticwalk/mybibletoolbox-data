verse: ACT.009.041
translations:
  kpx-kpx: Ige au adavela holisi ebagemage au hovelahai laminu. Isi gobuvu nehe kebia
    hohavege abu lohoge au keate neheu hovelahale ke mai haivenu.
  okv-H: Peter na ingeni ta jiginu ereto utu na hetenu ambotani te evohu dodoru te
    avo jage enu jo ta puvuto evohu pehari vasiri te erena avo kia.
  tbo-tbo: Pita i wotayaga po i witowolo haleya apoma tu witumagana po hiwahiwapehi
    i otugehi, po wawinena anai luyagohanana i wogeleteya ugolihi.
  mal-C: അദ്ദേഹം അവളെ കൈക്കുപിടിച്ച് എഴുന്നേൽപ്പിച്ചു. അതിനുശേഷം വിശ്വാസികളെ വിശേഷാൽ
    വിധവകളെ വിളിച്ച് അവളെ ജീവനുള്ളവളായി ഏൽപ്പിച്ചു.
  grc-SR: Δοὺς δὲ αὐτῇ χεῖρα, ἀνέστησεν αὐτήν· φωνήσας δὲ τοὺς ἁγίους καὶ τὰς χήρας,
    παρέστησεν αὐτὴν ζῶσαν.
  bgc-bgc: उसनै हाथ बढ़ाकै उस ताहीं ठाया, अर पवित्र आदमी अर बिधवायाँ ताहीं बुलाकै
    उस ताहीं जिन्दा दिखा दिया।
  khz-khz: Petero na gimanai egapito, evega-rugaitiato. Gaurai vega-taunatauna talimara
    e wapu ekea-togarato. Ira gema laka-togato aonai, Tabita magulina eruga-tagowai.
    Ne Petero na geriai eveni-vanagiato.
  deu-TKW: Er aber gab ihr die Hand und richtete sie auf; er rief aber die Heiligen
    und die Witwen, und stellte sie ihnen lebend vor.
  zsr-NT: Gdel‑lëꞌë naꞌnu Pedro, buchisëꞌ‑nu. Niꞌr bulidzëꞌ bönniꞌ naꞌ taꞌyejlëꞌë
    Jesús, len yuguꞌ ngul uzë́b naꞌ, atiꞌ buschinëꞌ‑nu lauquëꞌ Dorcas naꞌ, nabannu.
  lin-lin: Petelo asimbaki ye na loboko na ye mpe atelemisaki ye. Bongo abengaki bandimi,
    mingi-mingi basi oyo bakufisa mibali, mpe alakisaki bango Dorkasi ya bomoi.
  hns-NT: 'Tab Petras okar haath pakarke oke khara karies. Tab oe sab bieswaasie aur
    wiedhwa log ke bolaaike bolies: „Dekh, oe djie gail!”'
  noa-E: Maig Pedroou i jua gaai pʉrkhanaa warag ʉ̈gthaag dʉnʉʉupi athajim anʉm. Magnaa
    Ẽwandam iek ʉ̈kha nʉm khʉʉn thum khoopaa ʉʉin chi bĩe narr khʉʉnpa thʉ̈rkhanaa
    amag Tabita monakkha deeu oopijim anʉm, meeba arrjö.
  eng-EMTV: And giving to her his hand, he raised her up; and when he called the saints
    and the widows, he presented her alive.
  mib-NT: Te ni jnɨɨ de ndaha ña, te ni ndonehen de ña. Yūcuán na te ni nacana de
    xinī ñáyuu cácandíje nde jiín ñahan viuda ni ndɨ̄vɨcoo i, te ni steén de ña nuū
    i jeē ní natecu ña.
  lif-NT2: पत्रुसरे़ कुहुक्‍को ते़म्‍सुआङ् ये़प्‍सु हे़क्‍क्‍याङ् मेमेदुमाहाॽ नु वेॽ
    नसानिबाहाॽ पत्रुसरे़ उःत्तुसिआङ् खे़न् हुक्‍सुप्‍तुसिरो॥
  xnj-xnj: Petili akamkamula chiwoko, akamyinula. Kangi akavakemela vamsadika na valipwela
    vala ndi akavagotolela kuni avi mumi.
  mmx-mmx: Pita ga ranga axatu i mi lekngen. La ni ga ro bubua ka luvuttadi nunu la
    lempat naa, la ga lox ase di mi ne Tabita mo gara roo xat pam.
  cbr-NT: Usariashi ca Pedronën mëínquin biruacëxa. Birutancëxun ca axa Jesucristomi
    catamëcë unicamacëñunbi casunamëcë xanucamaribi cuënxun axa baísquicë xanu atu
    ismiacëxa.
  tee-NT: Pus ju Pitalu' xtaknilh ixmaca'. Sayaulh. Ju acsnich alact'asanilh ju vachu'
    ixtalhilaca'anta Jesús chai ju anuch chakolun ju ix'alacnimacontilacantach. Alacmasunilh
    ju chako'ulh ni ixlok'onchokotach.
  eng-LSV: and having given her [his] hand, he lifted her up, and having called the
    holy ones and the widows, he presented her alive,
  cak-NT: Ri Pedro xutz'om-apo ruk'a' ri ixok chi xpa'e'. Y ri Pedro xeroyoj ri malca'n
    tak ixoki' y ri ch'aka chic kach'alal, y q'ues chic xujach-apo ri Dorcas chique.
  pah-NT: Igwete ga hẽa popyhygi hẽa mopo'ama. A'ero ga Jesus'gareheve'g̃a mbuhurukara'javi
    ojipyri aherembirekokwera'g̃a jara'g̃a no. Igwete ga hẽa repiukari g̃a pe.
  sja-NT: Pedropa juadeepa p'irabai ataji mãik'aapa t'ɨ̃ p'eji chi p'ẽtrãarã mãik'aapa
    awaraa ijãapataarã, ãchimaa ak'ɨpiit'ee chok'ai bɨ.
  xed-xed: Ka ŋanatá Piyer ta dzvu, ka sliʼanafta ka sladata. Ka hgadamtá tsi ta gwal
    zlghay nda ŋuɗuf, nda tsa la wadguha ya, ka maranaŋtá həŋ ta nzakwani nda hafu.
  mks-NT: A̱nda̱ já na̱tiin Pedro ndáha̱ ña̱ já na̱ndiñehe da ña̱. A̱nda̱ já na̱cana
    da na̱ cúú cuéntá Jesús xi̱hín na̱ cuáa̱n cán ná qui̱hvi tucu na cán jáchi̱ sa̱
    na̱nditacu ñá.
  gfk-S: Pita ga palim leh no lumana ma iga harahut ie ura tuntunur. Io, iga tato
    ira matanabar tus tane God tikai ma ira makoso gom hamanis ie ta di be a lilona
    ie.
  bmu-bmu: Tariga Pitönöŋ böröŋe memba kököbihiiga wahöta kinök. Kiniga urumeleŋ alaurupŋi
    aka ambi malö eŋgoholi öŋgöget. Öŋgögetka kömupnöhök guliba wahöröhi, ambi mi
    jemesoholŋine ali eket.
  dgz-dgz: Pita waen nanip ao waren yon wanden. Pita Iesu anu tumasine nagirewa ge
    waen kwapura ame munan wan tauan, waen boeni ame sia inakaeni ewamon.
  eng-GNV: Then he gaue her the hand and lift her vp, and called the Saints and widowes,
    and restored her aliue.
  zaa-NT: Pedrua nna bedaxu' tè bi ní'į nna bethùli bi ą. Làniana beyàỹi bi ca enne'
    chi ríalatsi'á ą'hua ca niula viuda nna beni bi Dorcas presentar lani cą qui'ni
    chi beyacca bànią.
  eng-WEBSTER: And he gave her his hand, and lifted her up; and when he had called
    the saints and widows, presented her alive.
  guh-guh: Pedro nexata bajarapova cobevaetabiaya nonotapunaeyaexana. Nexata Pedro
    junarena daxita Dioso pejumecovënëtsivi, pamonajivi pevecuatëpaevanëtsi ata. Nexata
    tsitajëta bajarapamonaejavabelia petëpaevami icatsia piasaëjava.
  bon-bon: Peteru teebine ime ca jwoomlige, owejängtige. Tabe piba tesoglecemige ätrunga
    biname bine cuta cuublacubla bine iyeta, teebibine jewabemige egä Tabita ireclota
    gwene.
  nhw-BL: Huan Pedro quimaitzqui huan quitlananqui para ma moquetza. Huan quinnotzqui
    nopa tlaneltocani huan nopa cahual toahuihua, huan quinnextili para ya yoltoc.
  mgw-mgw: Petili ngannyangatiya kunkatuya kwa kunkamwa luboko, apo ngaakema balu'
    aumini na balu' awi'li'kwa babaabile nkati yabe, na kwakamukiya ai nkoti.
  swh-ONEN: Petro akamshika mkono akamwinua, ndipo akawaita wale watakatifu na wajane
    akamkabidhi kwao akiwa hai.
  wbi-wbi: Kange akampela uluvoko lwa mwene akampinda, ye avakemelile avitiki nava
    fwile, akavapela kuvanave ye alimwumi.
  bba-bba: Mɑ Piɛɛ u nùn nɔmu nɛnuɑ u seeyɑ u yɔ̃rɑsiɑ. Mɑ u nɑɑnɛ dokeobu kɑ ɡɔmini
    be sokɑ u bu Dɔɔkɑsi sɔ̃ɔsi wɑsiru.
  eng-KJVCPB: And he gave her his hand, and lift her up, and when he had called the
    saints and widows, presented her alive.
  kgk-NT: 'Upéi oipopyhy imopu''ã-vy kunha-pe. Upe rire ohenói omoingepa jevy hagwã
    koty-py gwĩ Hesu reroviaha. Tembirekokwe omoingepa jevy ave. Oike jevy rire ohexa
    uka íxupe kwéry oikove jevyha: —Nugwĩ oikove jevy-ma, he''i.'
  waj-waj: Petorooso reeti ari yaakuuvaa inna yaakuuvau utuduu diiteeravai. Diitooduu
    rikioo Petorooso vaa ausa hanigioo gioonna kiaapuuyaraata gioonna muaadaiyaraatama
    aayanna tuduu innasi nnuduu rikioo Dorokaaso diitoo hara kioo varuuvaa iya vitairavai.
  cpy-cpy: Rakatha-wakotakiro roori, ipiriintakiro. Ikaemayitakiro kinankawo-paeni
    eejatzi ikaatzi kemijantanaatsiri, iñaayiteero añahae.
  mpx-mpx: Pita i aheya nimanaa, i labe ge i kukupamilil. Yaka abwe toabulilek ge
    abuabulau i yogaagil hi ulutuk, inoke Dokasa i pankitel iyaka i molu.
  wbp-wbp: Ngula-jangka, Piitaju wipija rdaka nyanungu-nyangu karnta-kurra-pinangu,
    manu yarnkanjarla waku-ngurlu maninjarla karrinja-yirrarnu. Ngula-jangka, purlajarralku-jana
    yangka puranjakungarduyu-patuku. Yanurnulu pina yangka ruumu-kurra. Junga-juku,
    milki-yirrarnu-jana yangka karnta palinja-warnu wankarulku.
  luo-luo: Petro nomako bade mi okonye chungʼ gi tiende. Bangʼe noluongo jopuonjre
    kod mon ma chwogi otho mane ni oko mi omiyogi Tabitha kangima.
  nhe-NT: Huan Pedro quimaitzqui huan quitlalanqui para ma moquetza. Huan quinnotzqui
    nopa tlaneltocani huan nopa cahual toahuime, huan quinnextili para moyolcuijca.
  aii-aii: ܕܒ݂ܝܼܩ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܒܐܝܼܕܘܼܗ̇ ܘܡܘܼܩܸܡܵܐ ܠܹܗ. ܩܪܹܐ ܠܹܗ ܠܡܗܘܼܡܢܹ̈ܐ
    ܘܠܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܘܝܘܼܗܒ݂ܵܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܚܵܝܬܵ‌ܐ.
  esk-NT: Peter-m isakhuni ikayuġniġaa makititlugu. Tavrakŋa ukpiqtuat uiḷgaġnaatlu
    isiqtitlugich qiñiqtinniġaa iliŋitñun iñuuplugu.
  msb-msb: Ginhuyutan ni Pedro an iya kamot kag ginpatindog. Pakatawaga sa tanan na
    mga katawuhan san Dios kag mga balo ginpaatubang siya na buhay.
  cpa-NT: Jøng² ca¹héi¹ Pedro gug² hio¹³. Ca¹chiag¹dsa. Ni³ jøng² ca¹tǿh¹ Pedro dsa²
    roh¹³ jniang³, quianh¹³ dsa² hnǿi² quianh³dsa. Jøng² ca¹mi¹léi¹³ Pedro hi² ma²ca¹jinh³
    hio¹³.
  dso-dso: ପିତର୍‌ ଆତ୍‌ ଲାମାଇ ତାକେ ଉଟାଇଲା । ତାର୍‌ ପଚେ ତେଇ ରୁଣ୍ଡି ରଇଲା ସବୁ ବିସ୍‌ବାସି
    ଆରି ରାଣ୍ଡି ମାଇଜିମନ୍‌କେ ଡାକି ଦର୍‌କାସ୍‌କେ ସର୍‌ପିଦେଲା ।
  meu-meu: Bena Petro ese imana ai e abi, e haginia tore. Bena helaḡa taudia bona
    vado hahinedia e boiridia, mai maurina ida e henidia.
  yva-NT: Petrus po raneme raijaseo indamu nseo ntet. Umba po vatano wanave Yesus
    ai muno wanya kavini umawe mawainde tenambe, po raura mansai pare, “Dorkasa mamo
    soamo ngkovakato to!”
  dgc-dgc: Ey kembilan ni Pedro i kamét naa a pinataknég. Sakay dinulawan na dén du
    bilo sa, sakay du iba, tulos nipeta na siya dide a buhay dén.
  zpm-NT: Bzheṉ Pedr nia me, bliso Pedr me, dzigo bredz Pedr grë zha ne rliladz Jesús
    ga, ni grë wnaa viud co; goṉ zho laa me brieebanle.
  hix-NT: Tok sax, tamor ke nanàmye hatà, Petru. Txesusu mryenon komo yanyekye hatà.
    Enyonkaxemo komo xarha yanyekye hatà. Tonyxerye harha naha, mosonà, kekon hatà,
    àwyanye.
  sim-sim: Urik Pita tava sihin or tolorik simu usasira. Urik Pita Avui Wasilakahi
    ma ondo nga nokove mumbla nga nor usharik li tarik normu mukura, �Tabita tos usa
    lindu,� karem ormu mbara.
  npi-ULB: त्यसपछि पत्रुसले उनलाई आफ्ना हातले उठाए । तिनले विश्‍वासीहरू र विधवाहरूलाई
    डाके र तिनीहरूको उपस्थितिमा उनलाई जीवित प्रस्तुत गरे ।
  cgc-cgc: Paibitan Pedro iya na lima daw patindegen kanen an. Paumaw Pedro dayon
    mga gatuo an daw mga bai na balo daw patugyan din ki danen Tabita an na bui en.
  tim-tim: Ekto Petoroŋe bâtŋân mendo agatmâ kilep. Kindo Petoroŋe yeŋgondo âmbâle
    kambut akto luâk âmbâle bikŋe Yesugât kâmolân dewatiyi are hârok âgâm Tabita momoŋânba
    mem agalep are egi.
  yor-yor: Ó sì na ọwọ́ rẹ̀ sí i, ó fà á dìde; nígbà tí ó sì pe àwọn ènìyàn mímọ́
    àti àwọn opó, ó fi lé wọn lọ́wọ́ láààyè.
  wos-wos: Reléka dé tambambu hurundéka lé raama té. Téléka wandéka di Godna du takwa
    wali duke takwa akwi wungi di xale. Xalendaka dé diré wa, “Némbuli lé jémba lé
    re.”
  emp-NTPO: Pedroba idjira jʌwad̶e jidaped̶a ʌ̃ta nũmebisia. Maʌ̃be djabarãra, pẽdra
    wẽrãrã sid̶a trʌ̃cuaped̶a Dorca ʌ̃rẽbad̶ada acʌbisia.
  eng-F35: Then he gave her a hand and lifted her up, and calling the saints and widows
    he presented her alive.
  ind-ind: Petrus mengulurkan tangannya untuk membantu Tabita berdiri. Sesudah itu,
    dia memanggil orang-orang percaya dan para janda tadi untuk menunjukkan kepada
    mereka bahwa Tabita sudah hidup kembali.
  pes-OPCB: پطرس دستش را گرفت و او را برخیزانید و ایمانداران و بیوه‌زنان را خواند
    و او را زنده به ایشان سپرد.
  mpt-mpt: o kino bomanoa Fitae atemnoa hana ute tounsoa e kweilone tobwensea alefunoa
    omfaanea hana ute masoa deibonea unang soson isa bainobo galin nakaia unangai
    mak isa nganabenea imin tam temiba o mo alebenea ele omfaiobo ge baabenea
  ssx-ssx: Pidama꞉ panda꞉puniao ipika꞉ kiki yola꞉ mea tiaeyekeme. Kutu pieketa꞉ Pidama꞉
    mo Ketiso wanda꞉hali make mo kosa꞉piki wanda꞉sunu make ipupe laata꞉ hande wanda꞉ta꞉
    do tiao hala꞉ handa꞉pe laa leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í mu ɑwɔɛ í dedeɛ. Nɔ í kpe jɑɑɔ̃ ŋɑu do inɛi Jesu ŋɑ iyi ɑ̀ ɡbe
    í nyisi ŋɑ Dɔɔkɑsi iyi í jĩ mɑ́.
  gaq-gaq: ପିତର୍‍ ମେଁନେ ନ୍ତି ସାଚେ ଆତଡ଼ିଆକେ ଆରି ବିସ୍‍ବାସିଇଂକେ ଆରି ଗୁଏସାଙ୍ଗ୍‍କୁଏଇଂକେ
    ବାକ୍ରାନ୍ନିଆ ୱାକେ ଆରି ଟାବୀଥା ମ୍ୱ୍ରଲେକ୍ନେ ଆସୁଏକେ ।
  gof-RNT: Phexiroosi iyo ba kushiyan maaddidi denthi essis. Hessafe guye, ammaneyssatanne
    am77eta xeegidi, denddidaaro entta sinthe shiishis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିୟାଃ ତିଃଇକେ ସାବ୍‌କେଦ୍‌ତେ ବିରିଦ୍‌କିୟା । ଏନ୍ତେ ଇନିଃ ହୁଣ୍ଡିୟାକାନ୍‌
    ପାବିତାର୍‌ ହଡ଼କକେ ଆଡଃ ରାଣ୍ଡିକୁଡ଼ିକକେ ହାକାଅକେଦ୍‌ତେ ଦର୍କାସ୍‌କେ ଇନ୍‌କୁଆଃ ତିଃଇରେ ଜୀହୁଦ୍‌ଗି
    ଜିମାକିୟା ।
  gah-gah: Noigo, Pitá nene agizakú aleko alémo otimó. Lá oake, vená getoki Izesunimú
    gili alévolé a vegená lugáagi sele lo kemekago, itiki ánigamó nene heleneikutí
    oteake noigo ánigamó.
  lcm-lcm: Na kala tak atung ia, na kala songo alak pok ri vap lomlomon ve ri mainang
    na kala akalit amalangas iria ta kalapo to.
  aer-aer: Peter-ele renhe iltye arntwirrkemele renhe akemelhe-ileke re tnetyenhenge,
    re anteme arlkeke warlekwerte areyeke Jesus-kenhe areyeke uthene. Re anteme itneke
    imerneke arelhe nhenhe itetharle-irreke ilwekenge-ntyele anteme tnerlenge.
  qvc-NT: Chaymandaqam Pidruqa, makinmanda piskashpa, Durkastaqa shayachirqanna. Chay
    biyudakunata, suq kriyiq masingunatapis qayashpam, Durkastaqa kawsaqtana rikachirqan.
  tgl-ULB: Pagkatapos iniabot ni Pedro ang kaniyang kamay at ibinangon siya; at nang
    tawagin niya ang mga mananampalataya at mga balo ay iniharap niya siya sa kanila
    na buhay.
  cbs-NT: Pedron metsunxun benitan januxun ainbu beneuma nuitapaibu inun ikunwainbu
    betsabu jatu kena bexun ma ainbu ana jiwema uiainbun
  xtm-NTPP: Ni tnii de nda'a ña ma, te ni ndokani de ña. Sani te ni kana de ñayii
    ka kandija Su'si ma ji'in ña'a ni ka ji'i yii ma, te ni kaxtnu'u de ja ni ndateku
    ña ma.
  nnq-nnq: Petulo ngannyangata kunnyinula, kuboka penia ngabakema bandu ba Nnoongo
    na akanawele, ngabakamuya abi mmomi kwabe.
  bao-NT: To cõrora Pedro pea cõ amorire ñee, cõre tʉ̃a wãmʉo nʉcõcãupi. To biro cõre
    tii, Jesucristore ca tʉo nʉnʉjeerãre, ca manʉ jʉ̃mʉa dia weo ecoricarã romirire
    jʉo cojo, ca catigopʉre cʉ̃jare ĩñoupi.
  san-ORI: ତତଃ ପିତରସ୍ତସ୍ୟାଃ କରୌ ଧୃତ୍ୱା ଉତ୍ତୋଲ୍ୟ ପୱିତ୍ରଲୋକାନ୍ ୱିଧୱାଶ୍ଚାହୂଯ ତେଷାଂ ନିକଟେ
    ସଜୀୱାଂ ତାଂ ସମାର୍ପଯତ୍|
  rmn-rmn: Ов лиляс ла вастэстар тай кердяс ярдыми тэ ущел опэр пинрэ. Дэчи ов диняс
    икос э шужэн тай э пхивлен тай сикавдяс лэнги э Тавита дживиндя.
