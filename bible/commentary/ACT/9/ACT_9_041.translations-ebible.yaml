  cot-NT: 'Yacatsataquero yogatiaquero icajemajiajiroqueate metojacojiatsica aisa
    itsipajia quemisantajiatsica, icantajiguiri: —Jero oca, pochatanaji.'
  bnp-bnp: Muri e Petrus i nugua na limana, i tuli pesia. I gale palupu e huriki a
    tara na Vure, e huriki a havuri, i vakasiria ne ria e Tabita i mahuri mule na
    matenga.
  apn-NT: 'Hãmri nhũm hpa hã kupy nẽ kànhmã ãm nẽ kapôt ã mẽ kuhê xwỳnhjê mã anẽ nhũm
    mẽ akupỹm wa hwỳr agjê nhũm mẽ kãm: —E ota. Na Tĩrtũm akupỹm mẽ amã ho htĩr. Anẽ.
