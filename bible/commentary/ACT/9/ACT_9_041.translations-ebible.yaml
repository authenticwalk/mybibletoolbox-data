    Luꞌeꞌ u ixojeꞌ vatz unqꞌa uxhchileꞌ, tan maꞌtik tul taama ixoj unpajte.
  boa-NT: Áállekéhjáa íhyójtsɨ́cutu iékéévéne íjyócujcároóbe. Áánemáhjáa cahcújtso
    múnáama pííbájyujtéké ɨpɨ́úváne úújétsoobe tsúúca bóhɨ́ɨ́lledívu.
  etr-etr: Amala hamolebeda Fidaea udia amoïe naabogi nabelela nowela ifosi. Ifosilahilä
    Fidaea udia dolö Godea hïle nafolai nefolalo amolimage, udia didalo amolimage
    mofiamolahilä, ea udia wahi neebe amo ilima olei.
  quh-NT: Pedrotaj payta maquinwan aysarerka sayaricunanpaj. Diosman t'akaska hermanosta
    viudastawan wajyaspataj Tabitata causashajta paycunaman ricucherka.
  kwi-kwi: Usne paiña chihtɨ piz kit kuhsninta. Kwiztane usne Diosta piantuzakas ampu
    irɨt ashamparuzakas akwanara, ussa izanapa.
  agm-agm: Bimihɨ Pitaaho kaatamɨ ikwɨrɨ wiwatɨ tɨtɨhɨwisɨhɨ kaatɨ dotaise. Iyatɨ
    tɨtɨhɨ nanɨhiyatɨ bindataise. Bimihɨhura isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya
    osɨnɨhiyaisunɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya usaisunɨ Pitaaho gaata numwaatɨ
    kiyai saundataase “Tapitaahaatɨ kɨmaatɨ japɨhɨ nepatɨ asaamaatimatataise,” undati
    kiyai nunjataise.
  ubr-ubr: Peter on jever aurin inai ato ibaisin ibogaiai. Namon Peter on baitutumotis
    a kekena jever iyores sirui goa amonai ato iyoboes jever on yawasin.
  tsw-NT: Reve Bituru cananaa yi ukere a̱vu u kamba yi tsa̱ra̱ u ꞌyon. Reve u ɗe a̱za̱
    e Itoni oɓolo na̱ nruna̱, ɗaɗa u roco le a na Dokas ka̱mba̱i wuma.
  cax-NT: Arrti Pedro iñentati nehese, iñatünaiñacatati. Auqui tasuruma uiti bama
    icocoromati Jesús y arrümanio biuraca. Itusiancatati isucarüma, süborico tato.
  aia-aia: Mia Pita 'a dau na'i rimana ma ha'a-urasia maagu 'unuraau aho'i siri mai
    nao miraau ro'u i sae hinihini. 'Ia Pita 'a ha'ata'inia tanaraaua Tabita na tahi
    aho'i baaniai mae.
  srp-1865: Petar pak pruživši joj ruku podiže je; i dozvavši svete i udovice pokaza
    je živu.
  agt-agt: A inibbalan ni Pedru ya kamat na en, kapye na pinagtayuk. A sangaw inayagan
    ni Pedru ya mangurug kiden kontodu balu kiden, a nepaita na i Tabita en tekid,
    te natolay.
  lug-lug: Peetero n’amukwata ku mukono amuyambe okuyimuka, n’alyoka ayita abakkiriza
    ne bannamwandu, n’abamukwasa nga mulamu.
  yby-yby: Sakoya sinoko neyoko, Pitamamo adelo lekoko ilime sinaiye. Sakokoya etohena
    ito elewole iki elebo wewena malokakiya ju lo bekadanaki yowilo loko liyoko, yowiki
    mudabo maya helenebokuti sinokoko neyoko mudai-minabo ne.
  heb-heb: וישלח ידו ויקם אתה ויקרא את הקדושים ואת האלמנות ויעמד אתה חיה לפניהם׃
  mpp-mpp: Ngiyeme Pitadi moleina balu bafangkeme fangkelu domawec. Domame Wapongte
    bingec nga ngigac-hosec yenge Tabita gboliye fangkewec, yogo nganiningte wacebawec.
    Wacebame welebong Tabita gboliyelu fangkewec, yogo edalicebawec.
  apb-apb: A Pita e hele aana nimana, e si ha'a-uuresie i lengi. Oto puriha'ana e
    si soie mai mo nao keni na ngaeta mo iinoni a God hunie kire ke leesie a Tabita
    e mauri lo'u.
  san-TEL: తతః పితరస్తస్యాః కరౌ ధృత్వా ఉత్తోల్య పవిత్రలోకాన్ విధవాశ్చాహూయ తేషాం నికటే
    సజీవాం తాం సమార్పయత్|
  ben-IRV: তখন পিতর হাত দিয়ে তাকে ওঠালেন এবং বিশ্বাসীদের ও বিধবাদের ডেকে তাকে জীবিত
    দেখালেন।
  ntu-ntu: Zbz otibzle mqde, sc tqatulzpele. Kqlebzng Pita krkcng tzrlxngiting x kxnzbzsz
    ncblo ngrdrng x aelwa-ngrbzle kx Dokas lupe mou.
  pan-pan: ਉਹ ਨੇ ਹੱਥ ਫੜ੍ਹ ਕੇ ਉਸ ਨੂੰ ਉੱਠਾਇਆ, ਸੰਤਾਂ ਅਤੇ ਵਿਧਵਾ ਔਰਤਾਂ ਨੂੰ ਸੱਦ ਕੇ ਉਸ ਨੂੰ
    ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਜਿਉਂਦੀ ਹਾਜ਼ਰ ਕੀਤਾ।
  gvc-gvc: To wahcã nuju sʉchʉ ñʉ, tiro to wamomacare ñaha, tʉã wahcõ dapoha ticorore.
    Ã jiro tiro tó macainare Jesu yainare, wapewahyare pjiroca, ticorore catiricorore
