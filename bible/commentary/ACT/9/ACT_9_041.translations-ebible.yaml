  bhd-bhd: पतरसे हथेरां ट्लेइतां खड़ी की, ते विश्वासी ते विधवां कुआन्शां कुजेइतां
    ज़ींती ते होशी मां तैन केरे सुपुर्द की।
  too-NT: Lā' Pedro makachi'palh lā' mā'kaquī'lh. Lā' a'xni'ca' Pedro cāta'sani'lh
    huan a'ntī ixtakalhlaka'ī' lā' huan lakapūtnu' lā' cāmāsu'ni'lh Dorcas xalakahuan.
  ind-AYT: Maka, Petrus mengulurkan tangan kepadanya dan membantunya berdiri. Kemudian,
    sambil memanggil orang-orang kudus dan para janda, ia menunjukkan bahwa Tabita
    hidup.
  cjo-NT: 'Ikathawakoteero, ikatziyeero. Ikaemaeyakirini eejatzi aapatziyeeyaririni
    Jesoshi, eejatzi roori ikaemaeyakironi kamayiteentsirini oemi, maawaeni. Ikyaapaaki,
    ikanteeyawakirini: —Pamine, añaanee eejatzi.'
  nsn-nsn: Pita ke huela tar limana tatanon, kare kuse uatentur tatanon. Song ke kila
    ualeke tapokisilaono tasir tamatang tagorong mana mesir kuaha nimate liu, kare
    la ualasira tasisina pare Tabita a tua.
  san-DEV: ततः पितरस्तस्याः करौ धृत्वा उत्तोल्य पवित्रलोकान् विधवाश्चाहूय तेषां निकटे
    सजीवां तां समार्पयत्।
  tna-NT: Pedro ja mesa eme inatana tu enetianame puji. Da su jei eputani, ahue manujiji
    epuna cuana ihuatana. Tabita eid'e beju menajatiatana huecuana.
  lid-lid: Eme ya Pita tawi minen ma suri iy ales na katin ere loken. Ano, iy aloh
    i toro lau ta budon handru hawe iri badih nyau ame, ma iy atehei iy i hawe iri,
    ya kohan ndrame hamon ja.
  wim-wim: Nil Peter.angan maꞌ maman aꞌ maꞌ-aath nunang nil yipmam thayanam thanowa.
    Aꞌ nil ump thanang pam wanch anangan than ngangkangaman piꞌ-piꞌin nunang piip
    God.an, wukalongk anangan thama aꞌ nil meenath thant Dorcas.an koyam mulaman eka.
  zga-M: Puu uPeteli akhampa eikhivokho akhamwinula, vuavilangile avedikhi nave fuele
    akhavapa akhava mwumi
  yom-yom: Piela wunsimba mu koko, wuntelimisa, wutumisa banlongo ayi mafuola ; bosi
    wuba monisa niandi wumoyo.
  san-SIN: තතඃ පිතරස්තස්‍යාඃ කරෞ ධෘත්වා උත්තෝල්‍ය පවිත්‍රලෝකාන් විධවාශ්චාහූය තේෂාං
    නිකටේ සජීවාං තාං සමාර්පයත්|
  yut-yut: Aŋakwan Pita da kɨsirɨkon abɨdaŋek ɨlɨkban pɨdaŋ akgɨt. Aŋek Piŋkop dakon
    mɨŋat amɨn kabɨ gat ae sakwabat gat yaŋ yoban wɨŋba Tabita notji oni egɨsak yaŋ
    yoyɨŋek yolɨgɨt.
  grc-BYZ: δοὺς δὲ αὐτῇ χεῖρα ἀνέστησεν αὐτήν, φωνήσας δὲ τοὺς ἁγίους καὶ τὰς χήρας
    παρέστησεν αὐτὴν ζῶσαν.
  cpc-NT: Iri thawakotanaintsiri Pedro, jowatziyakiro. Ipoña ikaimayitakiro kamayitatsiri
    oimi iijatzi ikaatzi oitishiritaari, jiñaayitakiro añagai.
  nhg-NT: Piero ocasec ca imö hua oquequetz. Yecuöquenu oquennutz inu icnusohuame
    hua ocseque yecteque. Oquenpresentörfe Dorcas ye yulejteca.
  nya-nya: Petro anamugwira dzanja, namuyimiritsa. Ndipo anayitana okhulupirira ndi
    amasiye namupereka wamoyo.
  ngu-NT: Pedro oquitzquij ipan ima niman oquipalehuij para onotelquetz. Quemaj ocominnotz
    on sihuacahualtin niman on tocnihuan, niman oquimixpantilij yolticaj.
  kup-kup: Tahan Pita añ popuz marasiz bahan bal hat rouvahan Pita añ hapurï heh-porir,
    añarab Iesuz homet heh-modariz as hahan, kohat emat paru añ pop birirï ravahavon
    eteh.
  jid-jid: Bitrus a n'me wo nuu nda azu hon zi zande, nda niwa a yo tsatsra ndhi bi
    Rjiba ye baba mmba bi k'bea, a kau naba ni sisren.
  wmw-wmw: Peduru akinkola nkono, akinlamusa, akimwimisa. Ikisa akiweta wenye kwamini
    ware pamoja na manankweli, akiwolotera nkomu wawenye dodola.
  gmv-GGM: Izikka izi kushshe oykki denththides. Ammanizaytane ammi7ista xeeygidi
    izo istas paxxa shempora immidees.
  ssg-ssg: Pita akeni mini tel hehin ape huali i hatuhian. I tiloi teka hehin axoalaha
    matewen ma teka kahikahi Jises liai ape i kola hani lato ka Tabita moih aliawen.
  zpo-NT: Lee xaa mzen yaa me nu mlisxo xaa me; zeera mrezh xaa re xaa Jesús nu re
    byud, re xaa nambey, nu mlu xaa me lo re xaa naban me.
  poy-poy: Peteru kamtanga kugoloka, shakapanu kawashema wantu walii wa Mlungu na
    walii wakenja, kawayupa pakawera mkomu.
  qwh-NT: Tsenam maquipita tsarircur, Dorcasta sharcaratsimorqan. Tsepitanam llapan
    creyicoqcunata y biudacunata qayaratsirnin, cawecaqtana pecunata entreguecorqan.
  gaw-gaw: Petrus ep̱eg aḏa, hume hibaiṯom. Nug eḏua ahe, Petrus nug danab ah, Kayaknu
    oolagp̱a genab doop̱ig, ah qab ele, ag onilagp̱a e uḏieg, Tabita awa maṯom.
  nca-nca: Kunditiní kandímo towoní otoqoro kaŋiní unipare meté horémboya wapu ŋuya
    neko yerero pare pitu ko otoqaró ŋu witú yereró.
  zpz-NTPP: Orzeꞌ Bed bduꞌ yaay yaam blocyuub yum. Gazeꞌ nu wes sum. Orzeꞌ bredz mbecy
    de yu nu ricy cup consuel, gal nu de byud. Orzeꞌ blyuuy mi lo dey nu mbañ mi.
  mkj-mkj: Peter kihla poah oang liho jeuweje en uhda. Ih ken pangin ihr ma armaj
    in Koahs apel liohdi kan, kajalehioang irai pwa liho ne mourda.
  zac-NT: Pedro gunaꞌzi guiáꞌall parë guasuldill. Lueguë gunaꞌbë Pedro ra viudë nu
    los de más narialdí lduꞌi Jesús parë bë́ꞌniꞌ presentar lëꞌë Dorcas nagubani.
  kyg-kyg: Pitaꞌa ayateꞌmo alino he tino ateꞌnigeno he tiꞌniye. Pitaꞌa apaote vayaꞌe
    kogu aꞌne anagaꞌaefeꞌmo ge huꞌnigeꞌa hai eꞌa maiꞌnagenoꞌaeꞌmo Pitaꞌa alino apaveliꞌnigeꞌa
    ageꞌnayana afaꞌa maiꞌnigeꞌa ageꞌnae.
  kmk-kmk: Induwawan Pedro dit ima na kan siya asina tinuḻungana summikad. Utdiyon
    inayagana dat manuttuwa kan sadadit losana bilug ot impaila na kan dida si Tabita
    un matatagu.
  cao-NT: Jatsi Pedró mëhachahaca tsi ja nimaniquë. Jatsi toá ca mani ca chahahuacanaibo,
    bënë imanish ca yoxa bo, tihi cabo ja quënaniquë. Quënahax, —Nëá xo mato Tabita
    ra. Bëso xo ra —i jato qui ja niquë.
  bbr-bbr: Pita nukas ko siakup potea, kon ipou atomara, siräi murunuk, kiro meiewon
    asir siräiewon. Pita nukas roasiret Anut nukanun woiaka epar moin pak wäimäs asiret
    pak urwarnuk, pena, kos Dorkas ätär marowon.
  inb-inb: Chi­ura Pedroka, maki­manda apispa, saia­chirka. Nis­paka, Jesus­wa tukus­ka­kunata
    i chi warmi­kunata kaiaspa, kaug­sa kag­ta­mi kawa­chig­samurka.
  hrv-hrv: On joj pruži ruku i pridiže je. Onda pozove svete i udovice pa im je pokaza
    živu.
  box-NT: Ó o Piɛre ɓuan o níi yi, á séenía wo ó o lií hĩ́nɔn yòó dĩ̀n.
    Bṹn mɔ́n ó o von bìa tà a Krista bìo, lè ɓa mahã́awa, á ɓueé zéenía
    wo làa ba ká a yìo wi lua.
  ote-NT: Ha nura cu Pedro bi mipa ꞌnará ꞌyɛ ne bi ꞌbaꞌmi. Nepʉ bi zohna ya viuda
    ne maꞌra ya gamfri pa bi ꞌñutuabi gue ya xqui yopa nte.
  wnu-wnu: Bogoma Pita ubent bea der nageterei. Naga Pita yamangar qindou ne munon
    qei Yisast igub igour end bis wurit waga uber igoai.
  zam-NT: Sya, mxen Pedr ya' Dorc. Mxít too Pedr Dorc. No luega mbrez Pedr mèn co'
