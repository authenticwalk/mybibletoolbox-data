  mdy-ETH: ዒዚ ዒዞኮ ኩጮ ዓርቂ ዔቂሳዖ፥ ዓኒንሢ ሃይቄ ላኣሎንታ ኪሪስቶሴ ጉሙርቃ ዓሶንታ ዔኤሊ ዻቂሺ ዒዞ ዔያቶ ቤርታ ዔቂሴኔ።
  spl-spl: Petoroŋe bâtŋan memu yahatmâ kinop. Yawu otmâ Petoroŋe den sâmu lohimbi
    yaŋe emet kâlehen yâhâ Tapita ekbi.
  usp-NT: Xpe Pedro, xchap chi jk'ab', xwab'a' y xsiq'uijb'i yak ajtakeltak re Kakaj
    Jesucristo pach yak anm ri camnak richjil. Xwab'a' Dorcas chiwchak, c'astasalchak
