  zat-NTPS: Na' Pedro bequé̱'e̱ ne̱'e̱, bechise̱' le̱'. Nadxa gunné̱' biche ljwézredxu
    ca', ne nu'ula ca' ba gute benne' biu chee̱', na' blé'ene̱' benne' ca' le̱' naca
    bane̱'.
  spp-spp: Ka Pyɛri si u cû cyɛge na, maa u tɛ̀gɛ, ka u u yîri. Lire kàntugo ka Pyɛri
    si leŋkwucyeebii ná Kile wuubii sanmpii yyere, maa Tabita ɲyii wuŋi cyêe pi na.
  zty-NTPS: Bedon' bex̱we' ne'e, na' bchise' ḻe'. Naž bḻiže' benne' ka' žejḻé'gake'
    che Jesusen', na' ḻezka' no'le wzebe ka', na' bejzíe' Dorkasen' ḻáwgake', ba bebane'.
  mek-mek: Ke Peto isa epalagaina imagai eafi epaꞌuegenia eapa. Egae kai Deo ega papiau
    ke afuafu fou eifaniꞌi kemai epamaunimue auga epakinaꞌi.
  aey-aey: Pita eben hewimei cesuldocob cajen. Bibilen Anutna qagu coboc dana cajaca,
    caja wijca maadeceb tecebil cajeia cebac bilia aden.
  urd-GVH: पतरस ने उसका हाथ पकड़ लिया और उठने में उस की मदद की। फिर उसने मुक़द्दसों
    और बेवाओं को बुलाकर तबीता को ज़िंदा उनके सुपुर्द किया।
  ycn-ycn: 'E ripatá rucá ruyáte''ela naquiyá, rácho''ota rucá. Ejomi rihuá''a Jesucristo
    ja''apiyá jema''ajéñojlo, ihuacajílominajlo hua''até. Rimá najló: —Amá, chuhua
    cajmurú rucá —que Pedro quemacá najló.'
  djr-djr: Ga ŋayi Betany goŋ-djarryurr, baṯnha ŋanya ŋayathaŋal ŋopurrnha, bala dhärranhamaraŋala
    ŋanya. Ga dhäŋur beŋuryiny bala ŋayi Betany wäthurra ḻuŋ'maraŋala walalany ŋunhiwurrunhan
    yolŋuny walalany märr-yuwalkthinyamirrinhan walalany ga buku-gurthapuynhany mala,
    bala ŋayi waŋanan bitjarra, “Go marrtjin walal rälin,” bitjarr. Ga ŋunhi walal
    marrtjin gulŋiyinyaminany, bala ŋayiny Betaynydja lakaraŋala walalaŋgal bitjarrnha,
    “Walal, dhuwanna ŋayi ŋunhiyiny yolŋu dhärran ga,” bitjarr.
  kvg-kvg: 'Yaq Pita zenda mbogeá, vø̄-eqeiu, ndugu sasa ndø-itan. Yaq ndego, ndigu
    ngængæm neka ezoqa nøme, Yesu gi-unimanqatintam, nqawá genøzø-akhá, vøndō-oz.
    Yaq ndego āv genezømás nqǽgo: Ndugu nqawa mø̀ndø-khandí꞉v.'
  rug-rug: Meke taṉini vagia Pita sa limana meke toka nia sa pude turu sage si asa
    pa nenena. Beto, si tioki sa sari kasa nabonaboko meke sari doduru tie te Zisu
    pule, meke va dogoro nia sa koa rini si asa, sapu ele toa pule tu.
  hop-NT: Noqw pam put aw māvuyaltiqe, wunuptsinaqe, God sinomuyatuy koṅnanalvutuy
    enaṅ wáṅwayhqe, pumuy put āawna, kurs pam taytaq’ö.
  san-URD: تَتَح پِتَرَسْتَسْیاح کَرَو دھرِتْوا اُتّولْیَ پَوِتْرَلوکانْ وِدھَواشْچاہُویَ
    تیشاں نِکَٹے سَجِیواں تاں سَمارْپَیَتْ۔
  heb-LB: הוא הושיט את ידו ועזר לה לעמוד על רגליה. אחר כך קרא פטרוס לכל האחים ולכל
    האלמנות והציג את צביה לפניהם.
  caf-NT: '''Et Peter yula ilhchoot ''ink''ez didílhya. ''Et dune Yak''usda bube''ildzun,
    ''en tsandelh tubulh, hubuka'' dani ''ink''ez khuna hoh hubutl''anaiyalhti.'
  mio-NT: Tiin ra ndaha ña, ta sacuinda ra chi ña. Cana ra Pedro chi ñi ndahvi can
    chi ndihi ñivi Ndioo, ta chaha ra cuenda chi ñi, ta ndehe ñi vati cha iyo ndito
    ndico ña.
  srq-NT: Pedro que emua eo rese ra. Jenyu, ɨ que Jesús quiato je cote ra. Eru chɨecha
    ja je abe no. Ngaẽ ngue mae equera rese cote ra.
  kje-NT: Enine Petrus nasala liman leke paku na'ariri. Ai namririyedi, Petrus napolu
    maeke walwalum roro ma akin naili'il Yesus lolo onnenihe leke mai hir do'on rauroin
    maeke man maki onne mori wali'uredi me'e.
  gaz-gaz: Innis harka qabee ishee kaase; amantootaa fi haadhota hiyyeessaa waamee
    jiraattuu taatee isaan fuuldura dhaabe.
  kud-kud: Na Pita nimanai i'abi na i'abiye towolone. Na tauyemidiwo yo hiwahiwapewo
    iyogaedima, na Tabita mayawahina ive'itae aidiyai.
  urb-NT: Ipo ke Petu pyhyk. Pe, mupu'am. Pe, Jesu rehe jurujar katu ame'ẽ ta ke a'e
    mujy'ar. Ixawa'e manõ ame'ẽ ta ke mujy'ar tĩ.
  fra-LSG: Il lui donna la main, et la fit lever. Il appela ensuite les saints et
    les veuves, et la leur présenta vivante.
  san-HK: tataH pitarastasyAH karau dhRtvA uttolya pavitralokAn vidhavAzcAhUya teSAM
    nikaTe sajIvAM tAM samArpayat|
  cak-SNT: Ri Pedro xutzꞌom rukꞌaꞌ ri ixok chi xupabꞌaꞌ y xaꞌrayuoj ri malcaꞌn-ixokiꞌ
    y ri nicꞌaj chic hermanos, y cꞌas chic xujach ri Dorcas chica.
  uvh-uvh: Ning tinga Pita wari kafong u suronga tipmarak tinga marara karang sini'
    ubu adegu'. Ning tanga Pita wari naktangka aming a tamkasa' u katianinga amoinga
    ning yanggu', girisa' Tabita ya ka' tubobu kuma' seranga marata'.
  ino-ino: Faitopale mai'nikeno Pita'a ayate aliteno alino hetiteteno Yisasina apa'ku
    ami'naya vaya'ae kaite a'ne'ae ke hike'a hai'akeno fali'neapati heti'nea Tapitana
    avaleno apami'ne.
  gnn-gnn: Bala ŋayi Betanydja goŋ-djarryurruna, baṯ-nha ŋanya mulkana ŋopurrnha,
    bala dhärranhamaraŋalana. Bala ŋayi dhäŋuru ŋuliŋuruyinydja Betayu ḻapthunmaraŋalana
    dhurrwaranydja ŋunhi wäŋa, bala gawaw'yurrunana ŋurikiyi Garraywalaŋumirriwunydja
    yolŋu'-yulŋuwu ga dhäykawurruŋgu ŋuriki dhuwaymiriwwu, “Go marrtjiyana lili walala,”
    bitjarra. Ga ŋunhi walala dhark-dharkthinanydja, bala ŋayinydja ḻakaraŋalana walalambala
    Betayunydja, “Dhuwalana ya' ŋayi yulŋunydja, dhärra yukurra walŋana,” bitjarra.
  yal-yal: Piyɛri yi a suxu a yiin ma, a yi a rakeli. Na xanbi ra, a yama sariɲanxin
    nun kaɲa gilɛne xili, a yi a ɲɛɲɛn yita e ra.
  cnt-NT: Jaun₂ ca₂jŋa'₃ Pe₄ mɨ₂gu₂ 'io₅₄, ca₂chó'₂. Jaun₂ ca₂të́'₃ táng₃ Pe₄ rɨin'₅₄,
    'io₅₄ 'nág₂ në́₃, jaun₂ ca₂jɨ́in'₂ 'io₅₄ 'éi₂, la₁ ma₂jein'₅₄ bá₄.
  tif-tif: Pita ayo sikil kuuwa uyo kutal-fuku-lom tam tiinuya, unang kaluun-miin
    iso, Yesus daang bakaalin malo iso, iyo naan-daaya, tiltam tilip, unang uyo kukuyila
    utamip yi, Uyo tam tiin baalu kala kaliwale,
  nlx-nlx: ओवतो पतरस तीह ओंगाण आथ केरीन उठाड्यो, एने विश्वासी माणहाह एने रांडायल्युह
    हादिन त्युन सामने तीह जीवताली देखाड़ दिनो।
  apw-NT: Yich’į’ dahdidilṉiigo náidnlǫǫs; áígé’ Jesus daayokąąhíí ła’íí itsaa daanliiníí
    dawa yushdé’ daayiłnṉiidgo gádaabiłṉii, Kú Tábitha náhi’ṉa’.
  gum-gum: Inchen Pedrobe tasigu kemøra, kusrua, Tiuswei misaameranba, tru kelø peta
    kwailanba wama, øsiguig nømun kenamarøbig køn.
  not-NT: Yágobagotairo Peroro icabiriquero, icaimaigairi quemisantatsiri aisati ogamaimentaga.
    Yoniagaigairi Tabita cara ocaniatanai.
  plu-plu: Ig hiyapni henne, ig sumuh guwaku, ig kannikasig. Ayteke ig humak Jesus
    gihiyegapu payebitak gukakkis egnes madankunopwi. Egkis danuh atere, ig akki ta
    gutkis ku samah eg kuwis kannikaw akiw.
  iou-iou: Aku maŋirirän Pitatä kerigän iŋitpäŋ iwerän aku käroŋ itkuk. Täŋpänkaŋ
    Anutu täŋo ämawebe-kät webe kajat-kajat yäŋpewän ärowäkaŋ Tabita akutak ŋo kawut
    yäŋ yäwetkuk.
  ntp-NT: Taidʌ ʌPiiduru noviaiñdʌrʌ bʌi dai vañigi, dai otoma vaí ʌaaduñdʌ ʌʌmadu
    ʌvipiuudu dai vaan cʌʌsi duaacami.
  rai-rai: Ma Petero i tulaa wa a limaana karomi, ma i aal atur paai. Ma i wataa paa
    a kum tena nurnur, ma ra kum walaa na tabuan, ma i tula taa Taabita taan diat
    baa ia lalaaun.
  haw-1868: Haawi aku la o Petero i ka lima ia ia, hooku ao la ia ia iluna; kii aku
    la ia i ka poe haipule, a me na wahinokanemake, a hoike aku la ia ia e ola'na.
  ffm-ffm: Piyeer nanngi junngo makko, immini mo. Caggal ɗum, o noddi seniiɓe ɓee
    e rewɓe talka'en ɓee, o holli ɗum'en Tabita yo guurɗo.
  arb-NAV: فَمَدَّ يَدَهُ إِلَيْهَا وَسَاعَدَهَا عَلَى النُّهُوضِ، ثُمَّ دَعَا الْقِدِّيسِينَ
    وَالأَرَامِلَ، وَرَدَّهَا إِلَيْهِمْ حَيَّةً.
  cop-CNT: ⲁϥϯⲧⲟⲧⲥ ⲇⲉ ⲁϥⲧⲁϩⲟⲥ ⲉⲣⲁⲧⲥ ⳿ⲉⲧⲁϥⲙⲟⲩϯ ⲇⲉ ⳿ⲉⲛⲓⲁⲅⲓⲟⲥ ⲛⲉⲙ ⲛⲓⲭⲏⲣⲁ ⲁϥⲧⲁϩⲟⲥ ⲛⲱⲟⲩ
    ⲉⲥⲟⲛϧ ..
  sri-sri: Pedro igoya mojõgue ñeã, tʉ̃ãwãgũnú, pʉrʉ wapiweyarã nomerẽ gajirã Jesúre
    bʉremurãdere siiumu, ĩgʉ̃sãrẽ wiayupʉ igore.
  nal-nal: Pita xa roting a mitna ma xa varamaraat naan. Ma xa viring aubina di inaxam
    paazaai ma amun taksiziar ma xa zaxot lis Taabita zin naandi, xa roro uli vaanong.
  kyq-kyq: Piɛr ɔl jin̰ ɔkin̰a ɔɔ uun ɗaarin̰a. Gɔtn se naan̰ daŋo jee Raage ute mɛnd‑daayge.
    Kɛn naaɗe jaay ɓaaɗo se, Piɛr taaɗɗen ɔɔ Tabita se, naan̰ duroga.
  kwd-kwd: Ma la Pita ka dau na nga nimana, ma ka boonia, ma ngaia ka tata'e maka
    ula no'o. Sui ma ngaia ka soea mai ni me'e nao laka'u, fe'enia nga ta'a ngaa'i
    gila tagoto'o, ma ka faate'enia ni Dokas ngaia 'e moori no'o.
  ded-ded: Tacmanu Petorongo mariau mema miaru yacma nanec. Nanu Yesuac kpetiac areng
    amma ngachodzec Tabita gborima yarec, imoc henggecdeac kpacyunuec. Kpacyunuu hagec
    Tabita yarec, imoc edzacyunuec.
  ewe-ewe: Petro lé eƒe alɔnu, eye wòtsi tsitre. Azɔ Petro yɔ xɔsetɔawo kple ahosiawo
    va xɔa me, eye wòtsɔ Dɔkas gbagbe la de asi na wo.
  nuy-nuy: Na-Peter ngu-waṉja-ḻaḻagayn, ngu-maṉmiyn. Nga warruburru-yung wanii-gaḏiyn
    na-Peter, “Numburraaṉiyn” wurru-jambarrgini-wuy marri warra-ngaya-ngayi-wuy. Nga
    wani-bajiyini, “Yaagi aḏaba ngi-wiri-mayn!” ni-yamayn.
  cop-BHC: ⲀϤϮⲦⲞⲦⲤ ⲆⲈ ⲀϤⲦⲀϨⲞⲤ ⲈⲢⲀⲦⲤ ⲈⲦⲀϤⲘⲞⲨϮ ⲆⲈ ⲈⲚⲒⲀⲄⲒⲞⲤ ⲚⲈⲘ ⲚⲒⲬⲎⲢⲀ ⲀϤⲦⲀϨⲞⲤ ⲚⲰⲞⲨ ⲈⲤⲞⲚϦ.
  buk-buk: Goc Pita kêm iŋ sip amba ma keŋ iŋ sa kalhac. Ma iŋ mbwêc lauwhê sawa dinaŋ
    ti lau sêkêŋ whiŋ-ŋga ŋatô sêsôc sêmeŋ, ma tôc têŋ ŋac bu awhê dau mbo tali tiyham.
  pri-NT: Â é tu pâ dèe wà Pétéru, â é pacimadòé. Â nabwé, â é todà pa ilàri dàpwà
    ma diri pàra âboro kà Pwiduée, â é paari tàra wà Tabitha, na é jèe wâro côwâ!
  zpq-NT: Nach Pedroa' bex̱ue' ne'ena' bsože'e ḻe', nach goxe' no'ole güezeb ca' na'
    yezica'chle beṉe' ca' zjanaque' ḻo na' Diosen' na' blo'ede' ḻegaque' ba beban
    Dorcasen'.
  por-TFT: Ele pegou uma das mãos dela e a ajudou a ficar em pé. Depois de chamar
    os cristãos, especialmente as viúvas, de volta para o quarto, ele lhes mostrou
    que Dorcas estava de fato viva novamente.
  gwi-NT: Ąįįtł'ęę yinli' oonjik yits'inyąą ts'ą' k'iidak niyiłkhin. Ąįįtł'ęę juu
    Jesus k'injigiighit nąįį ąįįts'ą' juu vakai' niinjik nąįį haa, “Nihdineekhwajyaa!”
    ahnyąą. Ąįįtł'ęę ąįį tr'injaa niindhat chy'ąą, neegwiindaii goots'ą' gwik'eech'eełtii.
  gvn-gvn: Peterangka nyungun marabu karrban, dakay-manin, jananin jawun-karra, and
    bunjil-bunjil kunjan. Jana bayanba walan, Peterangka Dorcas jananda milbin, jurankuda.
  nhy-NT: Pedro okimakitzkij in Dorcas iwan okiketzaltij. Satepan okinnotzke in tokniwan
    yolchipawakej iwan viudajtin, iwan okinmixpantilij yolitok.
  asm-FB: তাতে তেওঁ টাবিথাক হাতত ধৰি তুলিলে; আৰু পবিত্ৰ লোক আৰু বিধৱা সকলক মাতি, তেওঁলোকৰ
    আগত জীয়াই উঠা দেখুৱালে।
  okv-okv: Peter na ingeni ta jiginu ereto utu na hetenu ambotani te pamone dodoru
    te avo jage enu jo ta puvuto pamone amburari vasiri te hoena avo kia.
  mxt-NT: Tyicuan ta ra Pedro tɨɨ̱n ra ndaha ña ta sandɨcuita̱ ra chi ña. Tyicuan
    ta cana̱ ra chi ra hermano, ta chi ñu chihi̱ yɨɨ. Ta nacuhva̱ cuenda ra chi ña
    chi ñu vatyi nandoto̱ ña.
  tzo-NT: Ti Pedroe laj stsacbe sc'ob, laj snit liquel. Laj yic' tal ti me'on antsetique
    ti xch'unojique xchi'uc ti yan jch'unojeletique. Cuxul xa ti Tabitae iva'ambat
    ti stojolic. Hech laj yilic ti icha'cuxie.
  ind-AGS: Petrus memegang tangan Dorkas dan membantunya berdiri. Dia memanggil para
    orang percaya dan janda-janda, dan mempersembahkan kepada mereka Dorkas yang hidup.
  omw-omw: Pitaava nai kyauqu tutu kyero mwia kyaahaqa huvaro mwiva qio siviro. Qio
    sivuvaro Pitaava Iesusira nraaqiaranramwuvata, tetoqa nraakyenramwuvata, nyaanrama
    kyero qutu vu nraakyera nyaamwutovata mwihua taqovaro mwi nraakyeva qati siviro
    varura.
  yrb-yrb: Yare yauriro Fitama danu agero munite ma uyarite i naueta uwaraini moana
    wabu awetaboini yua weite emaba mairo i wabu aweta wiroite me inaibiro eta.
  maa-NT: Pedro kitsjaà‑la̱ tsja, kisìkasítje̱n; i̱kjoàn kiìchja̱‑la̱ xi̱ta̱‑la̱ Cristo
    ko̱ jñà íchjín ka'àn; tsakó‑la̱ Dorcas nga tíjnakon‑né.
  mcq-mcq: ꞌEjumakaviꞌi hu huni ija mahume ꞌunama apena ꞌurijume hu niꞌaha kwinu ꞌuri
    arini naminana. ꞌEjumakaviꞌi hu ea kaꞌene nimai rojiꞌina ꞌee amuna ꞌumenaume roume
    hu ea maiꞌo hijiꞌina kajaho pu mihana.
  sus-A: ثِيّرِ نَشَ عَ بّلّشّ سُشُ، عَ عَ رَكٍلِ. عَ نَشَ سّنِيّنتْييٍ نُن كَاحّ
    فِنّيٍ شِلِ. عَ نَشَ عَ حِحّ دّنتّفّ عٍ بّ.
  jpn-1965: そこで、ペテロは手を貸して彼女を立たせた。そして聖徒たちとやもめたちとを呼んで、生きている彼女を見せた。
  fra-SBL: Il lui donna la main et la fit se lever. Appelant les saints et les veuves,
    il la présenta vivante.
  yka-yka: Pinasōng weˈ si Petros tangannen duk pinatengge weˈ ne. Manjari ilinganan
    weˈ ne meˈ katindegan si Isahin duk meˈ balu dendehin duk sinōngan weˈ ne si Dorkas
    si siye ellum ne.
  mle-mle: Pita lim kaykitidik liki tabaam, ata rapin tal. Rapikuw, Pita Kristen duw
    takwawa tawtakw kwadiy takwak gaam sikuw, ata kwiydil dayak.
  shp-NTPO: Jaskáketian Pedron metsontaanan nichinhinabaina iki, jaskáaxon ja joi
    akaiboyabi, benomayabo jato kenaa bekanketian moa jiria jato oinmaa iki.
  aom-aom: 'Hijamu gagorovo Peter-ro öve nugöꞌöromo maꞌenoromo nigemamu namijadeje.
    Namijamu Peter-ro uvëvadeje magonaho doru ömoꞌömohuꞌo Iesuare ae magonaho ioroꞌiorohuꞌo
    ruejöro. Rovamu Peter-ro uëvadeje: Ave magonahoho iꞌovoromo mae hijaje gahëjo.'
  geb-geb: Ana khavgia perigim, Pita mbara vov, ana hara suirav, ana ragim, ana khavgia
    thɨgi. Ana khavgia thɨgim, Pita mbaram mba Fhe Bakɨme zɨn vui gumgi gu mbigi gum
    mba mani rimgi mbigir kamgim, mbe ana han zim, ana anan mbe khɨvav khaŋ mbe nzuai,
    Tabita taagia khavgi.
  bsj-bsj: Bitrus tar kanceko kunnyu cho lana nyime chou bwanka kwamako kange natub
    bunebo, cin neci Tabita ki dume.
  cak-cak: Ri Pedro (xutz'om, xuchop) c'a chiruk'a' ri ixok richin xpa'e', y xeroyoj
    c'a ri malcani' tak ixoki' y ri echa'on roma ri Dios, y q'ues yan chic ri Dorcas
    xuc'ut chiquivech.
  chf-NT: Une u q'uechbi tu c'äb, u tz'osi. De ya'i u joq'ui machcatac u tz'omben
    u t'an Dios y neba'täc ixictac, u ye'benob cache' acuxpi.
  tlf-tlf: Fita iyo sagaal kobela aafulu e, kufola fenu e bole, unang kaluun kaluun
    isino Yesus imi ilak dolin migik so imi olabela tam tamipta, unang uyo kafalebelata,
    fen tigi molu kalaa agelip ko.
  piu-2006: Mara witira Piitalu palunya ngaratjunu. Ngaratjunkula tjananya yaḻṯingu,
    Yiitjuku walytja tjuṯa, waḻukuta tjuṯaṯarra. Nintiṉu tjananya kanalpi ngaranyingka
    wiyarringutja palunya.
  poh-NT: Chiri̱j chic reꞌ, reꞌ maꞌ Luch xichop johtok chi kꞌab i Lo̱rcas, xucsaj
    johtok eh nok riyukꞌem chic take je aj niminel chꞌi̱l take cahnel ixok wilque̱b
    ar, xipahba̱ꞌ chi quiwach chi cꞌachlic woꞌ chic.
