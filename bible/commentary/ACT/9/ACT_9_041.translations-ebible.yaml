  kgf-kgf: Taru Peteronéŋ mériaiguc késama héréyu yacma naŋec. Naŋu Yesuac hénaoriŋ
    ʒéma embac malé unuruyu eŋgic Tabita ɋelizac imi énézéyu héŋgic.
  awb-awb: Míowana Pítaga wene ayahnkara táhtoqme pankeq auwowe. Pankeq auwena kéweinínsónseq
    mó Sísa tagaríáh kéreqsabé síáhrabéna sensabé, Seragahro. Oga úki aní tagahro
    éna sokigi ariuwe.
  gdn-gdn: E kirana uburana kwaewagawa ka Pita e idai kwebu waitapupu wadubu bagipupu.
    Pita ubupu Iyesu sumapamawa ragidai koboro ki mu nene mete wagubu bautagubu manako
    e powena ridai ki wadubu iyaiya mu tagebu.
  nko-NT: Ɩnʋ Petro lɛ́kɩtá mʋ bɩ, ɔlɔkʋsʋ́ lɩ́ɩ́. Petro lɛ́tɩ asʋrapʋ amʋ pʋ́ ahógyipʋ
    atráhɛ amʋ. Mʋ́ʋ́ ɔlɔpʋ Tabita súná amʋ́ ánɩ́ alatsínkí.
  bsn-NT: 'To so bajirone, so ãmore ñiacõari sore tʉ̃avʉ̃mʉoñuju Pedro. To yicõari,
