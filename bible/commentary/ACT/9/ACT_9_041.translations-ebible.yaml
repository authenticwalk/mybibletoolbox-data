  srn-NT: Petrus langa en anu gi en fu yepi en opo tnapu. Dan a kari den uma di masra
    dede kba, makandra nanga den tra sma fu Gado, fu sori den tak' Dorkas kon na libi
    baka.
  cta-NT: Ngusñi Pedro yaꞌ maꞌ, nguxatu̱ yu jiꞌi̱ maꞌ; liꞌ ngusiꞌya yu jiꞌi̱ nguꞌ
    nu ndiꞌi̱ nde liyaꞌ. Hora ti ñaa nu ñati̱ jiꞌi̱ Jesucristo biꞌ nde niꞌi̱ loꞌo
    lcaa nu cunaꞌa̱ tiꞌi biꞌ, naꞌa̱ nguꞌ jiꞌi̱ Tabita chaꞌ cua ndyuꞌú maꞌ chaca quiyaꞌ.
  bqc-SIM: Piɛɛ aà kũ̀ a ↄwa à aà fɛ̀lɛ zɛ̀. Ɔ̃ à Lua gbɛ̃́piↄ sìsi ń gyaaↄ,
    ↄ̃ à aà kpàmá bɛ̃́ɛ.
  tcz-CHONGTHU: Chuin aman akhut in akaiding in chule meithaiho le seijuiho chu abonchan
    akoulut-in amanu chu ahing in apetan ahi.
  mar-mar: त्याने तिला आपला हात देऊन उभे राहण्यास मदत केली, नंतर त्याने पवित्रजनांना
    आणि विधवा स्त्रियांना खोलीमध्ये बोलावले, त्याने तबिथाला त्यांना दाखवले, ती जिवंत
    होती.
  snp-snp: Amedoto minaito, Pitakafo analo oluto olu nedi edaito nedito minaito, koli
    kikitamo wenena ido wenaipa-kena amodoka luni fiyaito, idato ya Dokasi omuna kofawa
    minami ya gilibaiye.
  isl-isl: en Pétur rétti henni höndina og reisti hana á fætur. Síðan kallaði hann
    á trúaða fólkið og ekkjurnar og sýndi þeim hana.
  spy-NT: Kunam ꞉Bētērō āwut ānkuyēētyēēchi kōōyyo. Nto mii yoo, kukuur biikaab Kiriistō
    āk chēēbyōōsōōchoo ki musuuk ānkōōboorchi cheebyoosyaanaa kukāākusob.
  xnn-xnn: Dat gen-an Pedro nan ledengna et patakdegena siya. Dat ayagan Pedro san
    deeyda ay bababai ay balo ya nan ib-ada ay mamati ken Jesus ta ilaenda si Dorcas
    ay kasin natago.
  mwe-mwe: A Petili gubhaakamwile nkono nikwaajinula, kungai gubhaashemilenje bhandunji
    bha ukonjelo na bhashitenga bhala, gubhaakamuyenje bhali bhabhakoto.
  tte-tte: Pita nimana mena ikabilau yo itabeyatolo. Kabo tomeli yo kwabukwabuliwo
    iyoganili silusaema na iyakenayagili Dokasa inamwanamwako.
  tcs-tcs: Pita bin teke an blo em po elpe em po stanap. Den Pita bin singaut ol dem
    widooman ane ol dem nada biliba po kam luk Dokas i bin gedap laipgen prom ded.
  hlt-THB: Piter ing a kut awh tu nawh thawh hy. Cekcoengawh ak cangnaak thlangkhqi
    ingkaw nuhaikhqi ce khy nawh cekkhqi a venawh ak hqing na pek khqi tlaih hy.
  soq-soq: Ita Pita me witapa wadene sausano enaenaida enen. Me bo bedewe inalene
    enedio Pita sumanailala ita obuobu sape auweia apamono odane i inawaa euwamono
    eweiena.
  qub-qub: Chaura maquipita charircur Pedro jatarcachiran. Nircorga yäracojcunatawan
    biyüdacunata gayaran cawaycajtana ricananpaj.
  att-att: Á singngalán ni Eduru yù limá na ta abbágán na, á nanáddak. Á inagálán
    ni Eduru yù ira nga manguruk ánna yù ira kábulud da nga bábbay ira nga nabálu,
    á inipataron na nira nga natolayin.
  bki-bki: Ana Pitere mijiou bokar jum̃ano, ana burular naio jumolu, bio ba tavio
    ban namoneano nalo bija taanou nalo. Ana nalo abinimei joomo, ana naio ber kalo,
    berinavo “Nainei naruei, kenemiu tira nene, Atua mila naio meul bereio.”
  bqp-bqp: Pita a kũ̀ a ↄa à a fùtɛ à a zɛ̀. Akũ à Luda gbɛ̃ pìnↄ sìsi kũ gyaanↄnↄ,
    akũ à a kpàḿma bɛ̃nɛ.
  mcp-mcp: Pyɛ̂r músə bií nyə mbwə́d, tə́l nyə tʉ́təlî. A músə jɔ̂w óbúgʉla nə mikúsə,
    a yə bwo nyə kuwó.
  hat-hat: Pyè lonje men l' ba li, li fè l' leve kanpe. Apre sa, Pyè rele disip yo
    ak vèv yo, li moutre yo Tabita vivan.
  npl-NT: Pedro okimakitski iwa okiketsalti. Otlanki okínnotski non kineltokah Cristo
    Jesús iwa n iknosiwameh, iwa okinmaktili yolitok.
  bgg-bgg: Phithar è Thabitha shii wad chaing ne riu yi srane migipho nane misiungmuiithek
    shii bucho ho ne hòi din pha ji riig yi.
  eng-TCENT: He gave her his hand and raised her up. Then he called in the saints
    and the widows and presented her alive.
  eng-BSB: Peter took her by the hand and helped her up. Then he called the saints
    and widows and presented her to them alive.
  cpu-NT: Jakathavakotakero irirori, jovatziyakero. Ipoña ikaimayetakero kamaimetzinkaroite
    eejatzi ikaratzi itasorentsitakaitane, jiñaayetairo añagai.
  san-ASM: ততঃ পিতৰস্তস্যাঃ কৰৌ ধৃৎৱা উত্তোল্য পৱিত্ৰলোকান্ ৱিধৱাশ্চাহূয তেষাং নিকটে
    সজীৱাং তাং সমাৰ্পযৎ|
  tod-tod: Piyɛlɛ yeelaani zea, é buzeɠe, naa ʋoluma é kidaaleʋe nuiti ta poanzaiti
    tolini, é dɛɛ ga tiye, é vulua.
  tac-NT: '''Lige alué Pegro sekachí cha''pigá o''weti elale alué mukí. ''Lige ''ma
    o''weti elasa ''lige bayele alué Esukristo oyérame alé ku re''pá napurigá e''némala
    alué mukí ku ajánagame. ''Lige alué gunámakame umugí abiena bayélechigó napurigá
    e''némala alué mukí ku ajánagame.'
  eng-WEBPB: He gave her his hand and raised her up. Calling the saints and widows,
    he presented her alive.
  gfk-H: Pita ga palim lah no limana ma ga harahut ia wara tuntunur. Io, ga tatau
    ira mataniabar tus ta Kalou tikai ma ira makosa gaam haminis ia ta diet bia i
    ta lon.
  viv-viv: Au Fita nimane giꞋabina be gisivemididina, ada au sikwasikwa kadu tovetumagana
    velugadiyao gikovadi-yo kwamayoku yawayawana giseyemaunena.
  yao-yao: Che Petulo ŵankamwile nkono ni kunjimika, ni ŵaaŵilasile ŵandu ŵakukulupilila
    ni ŵaŵililwe ni achiŵankwawo ŵala, ŵapele ali jwanjumi.
  tgp-tgp: Ale mo sohai na limana vano isana ale mo saua. Moiso mo tovi na tapuhi
    peresi la har̃ai malepu atu vara la mai ale mo vujangia isara vara mo mele mauri.
  auc-NT: Ængæ̈ ganti contayongante tömengä önompo bæi ongöninque Pegodo töö æ̈mængä
    ate ædæmö ængæ̈ gantite adiyæ̈ gongængantapa. Ayæ̈ owæmpoïnäni tönö mönö Awënë
    quïnäni ïnänite Pegodo aa pecä pö guiidäni ate mïingä ingä odömongä adänitapa.
  kbc-NT: Pedro naɡ̶a dibatigi libaaɡ̶adi, odaa ja yaxawa me dabiditini. Niɡ̶idiaaɡ̶idi
    Pedro jeɡ̶eniditiogi ijotawece niɡ̶ijo lapo anoyiwaɡ̶adi Ǥoniotagodi, codaa me
    niɡ̶ijo wajekalodipi anoyiwaɡ̶adi Ǥoniotagodi, odaa ja yajigotiogi Dorcas naɡ̶a
    yewiɡ̶atace.
  bmh-bmh: Pita nug go waugab beteimai, gonugau ebeg pataimai, asai mina, air noumeun
    go waseun. Pita nug duailel Uwait en oiagab petak emen mui, wab ailel mui, ularena,
    zuna, gonug Dorkas abai mareun.
  ctu-BL: Pedro tsi' yʌq'ue i c'ʌb. Tsi' teche. Che' bʌ tsa'ix i cha' pʌyʌ ochel i
    cha'año' bʌ lac Yum yic'ot jini meba' x'ixicob, tsi' pʌsbeyob cha' cuxulix Dorcas.
  meq-meq: 'Piyer a gəs na abəra mə həlay, a dzəna na mələtse ha ka mbəlom. Tsa na,
    a zalatay a madakway i ŋgwas niye hay ta siye i ndo məpe mədzal gər hay ka Yesu
    tebiye. Ta ma naha ka təv ŋgay a gay. Ti ye naha na, a gwaɗatay: «Anaŋ ndo kurom
    kə mbəl.»'
  noa-H: Maig Pedroou hi jua gaai pʌrk'anaa warag hʌ̃gt'aag dʌnʌʌupi hat'ajim hanʌm.
    Magnaa Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌn t'um k'oopaa hʌʌin chi bĩe narr k'ʌʌnpa
    t'ʌ̃rk'anaa hamag Tabita monakk'a deeu hoopijim hanʌm, meeba harrjö.
  alp-NT: Petruse ikerike balaije kai itapai kena ikele. Eleki ikoti loko tamata rebe
    esi hlaleke loko Tuhane kai matabina baluaru. Eleki iaseluke Dorkase etesi be
    ikwana suike peneka.
  san-VEL: tata.h pitarastasyaa.h karau dh.rtvaa uttolya pavitralokaan vidhavaa"scaahuuya
    te.saa.m nika.te sajiivaa.m taa.m samaarpayat|
  kbq-kbq: Nehuno Pita'a aza antegantuteno azeri oti'ne. Anama nehuno zamentintima
    nehaza naga'ene, kento a'ne nagara kehuno asimu erie huno avazu huno eme zami'ne.
  kbh-kbh: Chora Pedro tbojanábuacueshache y tbojtanatsbaná. As Pedro tojánachembo
    nÿetsca chë Jesucrístbeñe os̈buáchiyënga, chë viudanga y chë ínÿenga, y Dorcas
    ainá tojtaninÿanÿé.
  ron-LSB: El i-a dat mâna și a ridicat-o în picioare. Chemând sfinții și văduvele,
    a prezentat-o în viață.
  pon-pon: I ari koledi pa a, kauada i. A lao eker pena me jaraui o li odi kan, ap
    kajale on irail i a maureda.
  nhe-BL: Huan Pedro quimaitzqui huan quitlalanqui para ma moquetza. Huan quinnotzqui
    nopa tlaneltocani huan nopa cahual toahuime, huan quinnextili para moyolcuijca.
  sps-sps: Pita nom tap niman ya, ya ras fatsuiny towa, sa tsutsun. Ai Pita fikoo
    raton vainy fafaaman, fiisen ramirin fuainy amov, ana ya faan fatabin ratuari
    Dokas, a toto.
  wnc-wnc: Pangenak yuwan Pitata katakngane take tangenakut. Tangenake Jesuat nana
    amin gatu kombakobau undang yukingu ngang yayawamban apa Dokas waapa yeuyaman
    kayuu gwa gweakutna kaking.
  bus-bus: Pita à kũ̀ a ↄↄa à à fɛ̀ɛ à à zɛ̀. Ben à Luda gbɛ̃ pìnↄ sìsi kↄ̃n gyaanↄnↄ,
    ben à à kpàḿma bɛ̃ɛ.
  gub-BL: Upyhyk Pet ipo rehe, ipytywà pà imupu'àm pà. Na'e uze'eg oho uzeruzar ma'e
    wanupe kury, kuzà imen umàno ma'e kwer wanupe no. Aiko kury, wikuwe kury, i'i
    wanupe.
  imo-imo: Pitani ambo kanomu yu ki ambolopa ola lipe anjipelie, Awilimunga imboma
    kinye ambo waima peya waltindipelie Dorkas kano koinjo pumo kani ongo lieio nimu.
  boj-boj: Onaqa Pita na aqa baŋ ojsiq tigeltej. Tigeltosiqa Qotei aqa segi tamo uŋgasari
    naŋgi ti uŋa qobul naŋgi ti metnjrnaqa naŋgi warum miligiq bosib Tabita uneb a
    ŋambile soqnej.
  eng-DRA: And giving her his hand, he lifted her up. And when he had called the saints
    and the widows, he presented her alive.
  knf-knf: Ŧimoŋ Piyeer kë aşë wula kañen aţënka pnaţa, aşë du baaţ bayoţ, na banfiyaaruŋ
    bandukiiŋ adiiman baka kë awo najeb.
  san-KHM: តតះ បិតរស្តស្យាះ ករៅ ធ្ឫត្វា ឧត្តោល្យ បវិត្រលោកាន៑ វិធវាឝ្ចាហូយ តេឞាំ និកដេ
    សជីវាំ តាំ សមាប៌យត៑។
  arn-NT: Feymew Pedro nükünufi ñi kuwü mew, fey witrañpüramfi. Fey mütrümyetufi ti
    pu feyentuleyelu ka ti lantuke domo pengeltufi ñi mongetun.
  zas-NT: dxel gunaaz Bëd yaaman persi guzuliman. Abiꞌ gurejdxaman bén rliladx ree
    Jesucrist con ree bén bizëjb guin, persi baguiaa reeman guial ma baban Dorcas.
  ken-NT: Píta asá áwɔ́ akɛm yi akwak yi afate. Abhɨŋɨ yɛ bo Mandɛm nɛ mánkwɛ́sɛ́,
    asɔt Dɔ́kas atɔ́ŋ bɔ́ bɛ mangɔ bɛ́ yi achí nɛpɛ́m.
