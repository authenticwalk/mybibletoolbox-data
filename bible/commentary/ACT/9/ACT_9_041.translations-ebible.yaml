  kan-OKCV: ಪೇತ್ರನು ಆಕೆಯ ಕೈಯನ್ನು ಹಿಡಿದು ಆಕೆ ಎದ್ದು ನಿಂತುಕೊಳ್ಳುವಂತೆ ಮಾಡಿದನು. ಅನಂತರ ದೇವಭಕ್ತರನ್ನೂ
