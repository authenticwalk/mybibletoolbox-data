  mwc-mwc: Ba yarona i yauni ba i baisi i msiri. Damanina bigeruwana biyisi ba sobesoberesi
    i yorisi ba i beyisi kata Docas wai i yawasa mena.
  bhl-bhl: Teinui, Fita e um teing bing keumeko, atin kuw mo koumse kale. Mo koumsomelei,
