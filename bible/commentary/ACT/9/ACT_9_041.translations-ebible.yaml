  zav-NT: Nach Bedən' bex̱e'e ne'enə' bosože'ene' nach goxe' no'olə gozeb ca' na'
    yeziquə'əchlə beṉə' ca' zɉənaque' lažə' na' Diozən' na' blo'ine' ḻega'aque' de
    que babeban Dorcasən'.
  sgz-sgz: Mái Petero a top pasi limán mák tángni ák sámtur má. Má namur áng kilkila
    pasi bos tám ruruna turán bos mokos erei má ák sara tari wák erei ákte liu kaleng
    si di.
  kek-NT: Laj Pedro quixchap chi ruk' ut quixcuaclesi. Quixbokeb li xma̱lca'an jo'
    ajcui' chixjunileb laj pa̱banel ut quixxakab chiruheb chi yo'yo chic.
  blz-NT: Kasi i Petrus ningintoni limana ka' nantaandaki ia nokumekerer. Noko daa
    iya'a, Petrus nengeleelo'mo mianna Tumpu tia wiwi'na wiwine balu, ka' nongorookon
    i Dorkas men notuo'mo soosoodo iya'a.
  poe-NT: A̱ ntá itsé chꞌán itja tjan la kꞌuínkatjen tjan. La ntá kꞌuíye̱he̱ chꞌán
    kaín tí sín tinkáchónki Ìnchéni la ko kja̱xin kaín chojni chjin kꞌán kíxin ntá
    tsꞌikon sín kíxin ó xíxechón tjan.
  san-TAM: 'தத​: பிதரஸ்தஸ்யா​: கரௌ த்⁴ருʼத்வா உத்தோல்ய பவித்ரலோகாந் வித⁴வாஸ்²சாஹூய
    தேஷாம்ʼ நிகடே ஸஜீவாம்ʼ தாம்ʼ ஸமார்பயத்|'
  cof-NT: Junni Pedro yaca tedele cato mancuparinue. Junto biudalaca, Diosichi uyan
    tsachilaca, jeralelaca manhoticanue. Junto Tabítaca sonca yalachi manquirawonue.
  srm-NT: Nöö hën Petuisi tëndë maun panjëën hën a hopo ën taanpu a pë. Nöö hën a
    kai dee mujëë ku dee oto bakama u Masa Jesosi taa be de toona ko. Hën de ko. Hën
    a tei di mujëë hën a da de. Biga a toona ko libi baka.
  qvs-NT: Chashna tiyariptin Pedruka makinmanta apishpa atarichirkan. Chaymanta Jesukristuta
    kreyikkunata tukuy viyudakunata kayashpankuna Dorkasta kawsadutana kawachirkansapa.
  zca-NT: Or nguzen Per ya' una', mizuli xa' una'. No or ngurezh Per rë una' xa' ngut
    xmiyi' ze', kun más rë men che'n Jesukrist kwa'n nzhin tich ze', ze' milu' Per,
    lë' una' nguruban.
  cbc-NT: Bairo cõ cabairo, Pedro pʉame cõ wãmopʉ ñerĩ cõ tʉ̃gãwãmʉoñupʉ̃. Cabero
    yua, catʉ̃goʉsari majã, aperã cawapearã rõmirĩ cʉ̃ãrẽ na piijõjoyupʉ Pedro tunu.
    Pedro pʉame catio caãcõpʉ̃rẽ na ĩñoñupʉ̃ Dorcare yua.
  qxo-NT: Pedro maquinpita tsarircurnam sharcatsirgan. Tsaypitanam wagtachö caycagcunata
    Pedro gayargan Dorcas cawamunganta ricayänanpä.
  mox-mox: Ta Fita nimanaya kafi siveyaʼitotoya, e ʼinega tovetumaqana ta wese wadawadaʼe
    qabudi gabedi imai. ʼInega Tabita mayawaina veʼitayea ʼidia.
  kew-kew: Go rabu Pita-me nipuna ki mua marekaasa. Go rabu nipumi kone rulae onaa-para
    ona wasaanu-para yaaloa go ona epa adalepa sa.
  dww-dww: Nimane ya kaididi be ya soru waimidisuḡuna. Be muriḡa Pita banaga babaudima
    be kaiyababa ya yokoedi da Tabita yawayawasaninama ḡarodie ya verauḡena.
  twi-ASANTE: Petro sɔɔ ne nsa ma ɔsɔre gyinaa hɔ. Afei, Petro frɛɛ agyidifoɔ no ne
    akunafoɔ no nyinaa de no maa wɔn.
  aoj-aoj: Eaꞌ Pita nahapila lagol akwaꞌugili nasaꞌmaꞌw kwalutu. Eaꞌ nofalai esis
    amam nematawa sagahapifa Godi saloma nematawa awamba alifiwai, nasoꞌawa akoꞌw
    kotanima kwafeꞌmawa.
  cbv-cbv: Páant mi pʉd chʉ́ʉdʉchah, Pedro miíh téihyadih teonit, caántdih ãt wái
    ñahanap wʉt jĩ. Pánihna, caanjĩ́h moón Jesúíhwãdih, éemp wʉnnit yaádhdihbʉt bid
    bojnit, “Eneé mi jwʉ́ʉb boonap be”, queétdih ãt niijíp wʉt jĩ.
  taw-taw: Pita ñɨn kɨd nop ak dɨl, dɨ jakñɨl, am binɨb Klays yɨl yelak okok sek,
    bin kaŋɨl okok sek, kɨlop agek apel agak, Tabita awl agak.
  jic-NT: Pedro jupj mos 'in wa ntjüi'le, jas nisa jupj. Pedro tjevele Dios ts'uyupj
    jilal, jis voyum tulucj jilal 'ots'ipj, wama ncul niswá. Yupj jus tjunuc Tabita
    pü'ü niswá.
  zap-NT: Orguin wnëëz Bëd nya men wnesuli Bëd men; lex wbëz Bëd yra mén ne rlaleedx
    Jesucrist no le yra wnabyud guin chen kwii men ne wban Dorcas.
  wer-wer: Pël ëën Pita puuk moresi moröak wal ë tau moulmëak öng kapiröröere Anutu
    pim omën muntaröen ök maan ilaan Tapita mës mena.
  ipi-ipi: Petea-kola, Pitato wanda okonena kininga minuto, bala mina ika lalu, wanda
    yalo tupapi, Gotena wandakali waka tupapi, utupane pitaka epeakale leaipia. Epeai-kola,
    Pitato wanda omene yane oko saka peteya lo utupane andawa leaipia.
  qul-NT: Pedro maquinmanta aysarispa, sayaricherkan. Creyentecunata viudacunatawan
    wajaspa, Dorcasta causariskataña ricucherkan.
  tnc-tnc: Toᵽi mae, koᵽitakaᵽi ñi'atirã Ᵽedrote kore mi'mataeka. Suᵽabatirã “Mija
    ᵽoᵽe ruᵽu”, kẽrĩkarãte kiakaeka. —Koᵽakaja õñia kojayu. Ate kore mija ĩaraᵽe mae,—
