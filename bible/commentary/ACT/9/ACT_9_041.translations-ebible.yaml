  peg-peg: ଆରେ, ହେୱାନ୍‌ କେଇ ଲାମାୟ୍‌ କିଜ଼ି ହେଦେଲିଂ ନିକ୍‌ତାନ୍‌ ଆରି ସାଦୁରିଂ ଆରି ରାଣ୍ଡିକାଂ
