  qvw-NT: Chay walantinñatacmi cawallucuśhacunällaña Pablocta pasachiculcan. Juccunäñatacmi
    cuartilman cuticulcan.
  nfa-nfa: Asa bèli èèna, sordadꞌu dhu caꞌe jara sèra, rèti Paulus dꞌai kota Kaisarea.
    Te ngaa sordadꞌu dhu leo sèra, lèpa hari asa Yerusalem.
  tnp-tnp: Kəni lauɨg lan, soldiə mɨn iətəm kəmotaiu e hos mɨn, ilah əmə kotos Pol
    motəsəu-pah mɨn. Kəni soldiə nəuvein mɨn kəmohtəlɨg=pa imalah ikɨn.
  urd-urd: और दूसरे दिन सवारों को उसके साथ जाने के लिए छोड़ कर आप क़िले की तरफ़ मुड़े।
  hot-hot: Ma haviyô hayaŋ ma ŋê êyô êmô bokhos iyom ewa Pol ba i Sisalia. Ma ŋê vovak
    vi êvôi iniŋ loŋ hathak loŋbô.
  mqj-NT: Masiangna, anggami to ma'darang tarru' ussolaan Paulus, mengke'de' tantara
    menono' ma'pasule lako angngenanna.
  rus-SYN: А на другой день, предоставив конным идти с ним, возвратились в крепость.
  mbh-mbh: Na nge erangunga, punongare ako o es nge oeve o mit or na o lo werer a
    ole vel, ma punonga areko o tho nge hos or ol inga ako o pasong i la.
  bdd-bdd: Gona ꞌiꞌadaleya, ma tupwadi toloꞌalehaowedi sihila ꞌidi tupwa, ta togelu
    hosimo Paulo sitauyeya Sisaliya,
  cbt-NTPO: Tahuëririnquë sontaro'saso' ya'huëpiquë panantapi. Cahuarioquë pa'na'piro'saichin
    Paono quëpapi.
  rmy-SERVI: Пэ авэр диво анклистаря лагле Павлоґа дурэдэр, ай кодэла, ко джянас пэза,
    рисиле дэ Ерусалимо.
  srn-NT: A tra dei fu en den srudati di ben waka, drai go baka na a srudati-oso ini
    Yerusalem. Den srudati na tapu den asi tyari Paulus go moro fara.
  cta-NT: Ca chaca tsa̱ nguxtyu̱u̱ sendaru nu ndyaꞌa̱ quiyaꞌ ti, ñaa nguꞌ nde toꞌ
    tyi nguꞌ. Tya ndyaa la nguꞌ nu ntucua hichu̱ꞌ cuayu biꞌ, ndyaa loꞌo nguꞌ jiꞌi̱
    Pablo tyucui̱i̱.
  bqc-SIM: Kɛ́ gu dↄ̀, sosa pↄ́ bɛ kɛ̀sɛↄ Pↄlu nà sↄ̃deↄnɛ ń ↄzĩ aa gɛaànↄ aɛ,
    ↄ̃ aa ɛ̀a tà ń bɛ.
  tcz-CHONGTHU: Ajing jingkah in amaho ahung kinung leuvin ahin sakol sepai hon Paul
    chu Caesarea chan aga thah un ahi.
  mar-mar: आणि दुसऱ्या दिवशी त्याच्याबरोबर जाण्यास स्वार ठेवून ते गढीत परत आले.
  snp-snp: Fedato, leda kimiwe mikalo wamo we ya itibiti kimi numudoka ato, yafo-hosi
    meyalo amedoti wamo we ya ilimiti uti uti
  isl-isl: Morguninn eftir sneru þeir aftur til kastalans, en skildu Pál eftir, ásamt
    riddaraliðinu, sem átti að fara með hann áfram til Sesareu.
  spy-NT: Yu kāyyēēkunēē, /kēēmwoochi lukēēt nyoo kibo faraasiinek kule kutas taay
    āk Bāwulō ankooyeey ꞉chuut kiyēnkuung'waa.
  xnn-xnn: Kawakgatana dat somagong nan tap-in di sosoldado isnan menteteanda id Jerusalem
    daet kedeng nan nakasakay is kabayo nan nangiboweg ken Pablo.
  mwe-mwe: Malabhi gakwe ashimanjola mia pabhili bhakwendangana na makongono bhala,
    gubhabhujilenje nikwalekanga bhakwendangana na palashi bhajendangananje na a Pauli.
  tte-tte: Yanuwa ilayan tokaleyayao meuloili tolau kaeli mena sipileyoi Yelusalema
    ali baleki mena na siya tomwalisae osi mena kalikavao silogabaegili na Paulo mekalikava
    silauyoi Sisaliya.
  tcs-tcs: Den da neksdei dem tu andred amiman i bin gobaigen po da amibarik wea Zarusalem
    ane dem sebenti osman i bin teke Pol go po Sizaria.
  hlt-THB: A khawngawi awh meqang awh ak ngawikhqi mi Paul ce ami ceh sak haih awh,
    a mimah taw qalkap a awmnaak im na hlat tlaih uhy.
  soq-soq: Ita imonemba sorodia wauwointa alala leuntone duwo antoiena, tane sorodia
    oas asiasi alala muba os Paul banlene Sisaria bedewe antoiena.
  qub-qub: Warannin junäga chaquipa aywaj suldärucuna cuartilninman cuticuran. Muntädu
    aywajcunallana Cesareaman apacuran.
  att-att: Á ta pannawák, á yù ira suddálu nga nappatalay, nattoli ira ta kámpu ra
    ta Jerusalem, á nabattáng yù ira suddálu nga makkabáyu, ta aggira yù mangituluk
    kâ Pablo sù Gubinador.
  bki-bki: Naruei kavijo nene, tomu na mira nalo na amiel ka jaalo ga abavin bereio
    Yerusalemo, mia nalo napano abar parinio bue m̃arauo, naliko kia Pol vo, aban
    ea kialo m̃arabo abano lie abatove Sisiria.
  bqp-bqp: Kũ gu dↄ̀, soza kũ òtɛn táa o gɛ̀sɛɛ pìnↄ Pↄlu nà sↄ̃denↄnɛ ń ↄĩ ò do
    kãao arɛ, akũ ò ɛ̀ra ò tà ń bùran.
  mcp-mcp: Mán mələ̂m, bwə́ mú bɨ́d nə́ bɔɔŋg bwə́ á ŋgə ju nə ikabʉlí wá bwə́ kə́g
    nə nyə shwóg, bâŋ bwə́ mú nyiŋgə nə mpʉ́sə kə luŋgʉla ízʉmbid.
  hat-hat: Nan denmen, sòlda ki t'ap mache apye yo tounen nan kazèn lan, yo kite kavalye
    yo fè rès vwayaj la avèk Pòl.
  npl-NT: Ijkuak owalmostlatik, n soldadojteh non san onejnentiayah owalmokopatoh
    para Jerusalén, iwa non oyayah ipan kabayo okiwikakeh n Pablo.
  bgg-bgg: Ji pha thimiang duiine rey mage shii lai lua pha siphahithek è sthuh pho
    shii Phaul rog wuii ge ne awaithek ne awaithek rai pha ithua hà idoh khid din
    dun.
  eng-TCENT: The next day, they let the horsemen go on with him, while they returned
    to the barracks.
  eng-BSB: The next day they returned to the barracks and let the horsemen go on with
    him.
  cpu-NT: Okanta okitaitamanake, piyeeyaani ovayiriite aniitashitanainchari. Iriima
    ikaratzi kyaakotanainchari eekero joyaatanakitziiri Pablo.
  san-ASM: পৰেঽহনি তেন সহ যাতুং ঘোটকাৰূঢসৈন্যগণং স্থাপযিৎৱা পৰাৱৃত্য দুৰ্গং গতৱান্|
  tod-tod: Poluma zobui, ti ɠaleni ma kɔɔlaɠai zu, ti zɛ soo ɓizɛ zalaʋusuiti zea,
    ti li ta naati.
  tac-NT: '''Lige alué sontalo wijchí jaga e''yéname ka pe alé ku ro''íleke''é. ''Lige
    ku alé galílachi napu mochime nile alué sontalo, ku alé sébale alué alé ro''isa.
    ''Lige alué gawé aségameka aba ''we simíbale alé Sesarea alué Páulo ''yuga.'
  eng-WEBPB: But on the next day they left the horsemen to go with him, and returned
    to the barracks.
  gfk-H: Ma tano mes na bung ira tena hinarubu manapu diet ga waak sei Pol ta ira
    tena kisi hos bia diet na haan tikai ma ia. Ma diet um, diet ga tapukus uram tano
    nudiet hala.
  viv-viv: Mala gilauna tolugaviya agediya hinana-ma hilowoga, yadi manuwa toyogina
    againe hiyewadi tu badi hosi kwaudiya hinana-ma Folo hivebwaꞋuliyena be Sisaliya
    againe hinauwena.
  yao-yao: Malaŵi jakwe ŵangondo mia mbili ŵaŵajendaga wamakongolo ŵaujile ku likome,
    ŵaalesile ŵangondo ŵaŵakwesile falasi ŵala ajendelechele ni ulendo wa kwapechesya
    che Paolo.
  tgp-tgp: Mo mele rani sahe, la tinar̃ihia vara tamlohi vuro na hos purongo la sivo
    peresia. Ale enira la mele hilu la sahe na nora patu ima mata vuro Jerusalem.
  auc-NT: Ïïmö ate, Cabayo mongænte në godäni tönö Pabodo adïmongä gocæcäimpa, äninque
    tömënäni nempo ëmö cæte godinque önöwa në godänique tömënäni näni cæte quëwencönë
    ocæ̈ ëmænte godänitapa.
  kbc-NT: Neɡ̶eledi noko niɡ̶ijoa iodaɡ̶awadi anokewaligi ja dopitijo minitaɡ̶a liɡ̶eladi
    ane dotete digoida nigotaɡ̶a Jerusalém, odaa joɡ̶oika niɡ̶ijoa apolicaɡ̶anaɡ̶ademaɡ̶a
    midapaɡ̶a diiticogi moilaajo Paulo.
  bmh-bmh: Umaseu, malai dudu hos tamacag mui go goagal uzan koli wanemen. Dudu go
    hos mui tutak go Pol imai aimai, Sisaria uzan betemen.
  ctu-BL: Ti yijc'ʌlal tsa' sujtiyob ti' yotot. Pero jini c'ʌchʌlo' bʌ tsa' majliyob
    yic'ot Pablo.
  meq-meq: Tədœ eye na, sidzew neheye tə laka tay tə sik aye, tə gər tay ha. Ta mbəɗa
    gər a dəba, tə ma a təv nakə tə ndzawa mə ɗəma aye. Ndo makukure tə pəles ti ye
    ha Pol.
  noa-H: Mag wëtwi, barwia, hag noram hãspabaadeewai maigpaimua chi soldaaun bʌ̈ʌu
    wëttarr k'ʌʌn deeu hewag hamach cuartelag bëejierram. Magbaawai warm k'ʌʌn cabaai
    gaai wëtmaa harr k'ʌʌnau warag Pablo Cesareaag hat'aadëjierram haajem.
  alp-NT: Ele bobanure esi sebeie solalua rebe esi sa kudare sakesa kai Pauluse esi
    keu siba yo solalu lesinaru esi leu lolete esi otoije ndete Yerusaleme.
  san-VEL: pare.ahani tena saha yaatu.m gho.takaaruu.dhasainyaga.na.m sthaapayitvaa
    paraav.rtya durga.m gatavaan|
  kbq-kbq: Mase'za nantera hosifima vano hu'za ha' nehaza sondia vahera zamatrage'za
    avare'za vazage'za, mago'amo'za ete sondia vahe kumatega e'naze.
  kbh-kbh: Yëfsana, chë shecuáts̈eca tmojána soldadëngna cach soldadëngbe oyenoye
    tmojésanshëcuana, y chë couayiñe enjaquenënga Pábloftaca tmojána.
  ron-LSB: Dar a doua zi au lăsat călăreții să meargă cu el și s-au întors la cazarmă.
  pon-pon: Mandan ran o re ki on me dake oj akan, ren wala i, ap purelan im en jaunpei.
  nhe-BL: Huan tonili nopa soldados tlen icxinejnemiyayaj quincajtejque huan mocuepque
    cuartel ipan Jerusalén, pero nopa sequinoc tlen yajque cahuajtipa quihuicaque
    Pablo hasta campa Gobernador Félix.
  sps-sps: Te takiir me na nainy an vainy puaan tabin fatabin to tana numaa tsuar
    a parits iny Jerusalem ana vainy tsun te gum tan hos, ri tsun te atoiny naa Pol
    Sesaria.
  wnc-wnc: Teke yuwawa kwakawan amak aminda Pol une teke yotna ateke apbingune gatu
    kuking. Kuwawa amak aminu ikwawa gamande maseapane yuke kukinggakan Pol initake
    Sisaria yot gapmane kuking.
  bus-bus: Kɛ̀ guu dↄ̀, soza kɛ̀ aↄ̃ↄe táa oo kɛ̀sɛ pìnↄ Pↄlu nà sↄ̃deenↄnɛ ń ↄzĩ
    aↄ̃ dↄo aɛ, ben aↄ̃ ɛ̀ara wà tà ń bɛ.
  gub-BL: Iku'egwepe zauxiapekwer wà, upy rehe wata ma'e wà, uzewyr oho Zeruzarez
    pe wàpuzuhu pe wà. Kawaru ku'az wata ma'e wata wi oho waiko Pawru heraha pà wà.
  imo-imo: Otilikondo kongi os umbuluna mololi ele iyemani Pol kano meko mondoli Sisaria
    kombu puringi. Nalo we ele iye kanoma kinye toloni opa teli ele iye kanoma peya
    Jerusalem kombundo yando enonga ulke angilerimundo oringi.
  boj-boj: Nebeonaqa qaja tamo siŋga na walwelo qaji naŋgi ti qaja tamo aŋ osi laqneb
    qaji naŋgi ti Antipatris qureq dena olo puluosib Jerusalem aisib naŋgo ŋeio talq
    di soqneb. Onaqa qaja tamo hos na walwelo qaji naŋgi segi Pol suweiyosib torei
    Sisaria qureq osi gileb.
  eng-DRA: And the next day, leaving the horsemen to go with him, they returned to
    the castle.
  knf-knf: Wi unuur ujinţuŋ kë bangoli bukuŋ başë kak du katoh kaweek, awut bajug
    ŋmpëlënŧ kë baya na Pawulu.
  san-KHM: បរេៜហនិ តេន សហ យាតុំ ឃោដការូឍសៃន្យគណំ ស្ថាបយិត្វា បរាវ្ឫត្យ ទុគ៌ំ គតវាន៑។
  arn-NT: Fey kangelu antü mew, tati pu soltaw namuntuyawlu wiñotuy kuartel mew, fey
    tati pu kawellutulelu amuy ñi rüpütulen ta Pablo engün.
  zas-NT: Chi bareguiaal suldad zë ree guiaꞌ bayejc reex lod yuꞌ ree suldad, guiáad
    ree suldad dxiib way zinë reex laaman luguiedx Cesarea.
  ken-NT: Nɛ́yí nɔ́kɔ́, batɛmɛ́ nɛnu abhɛn bákɔ́ chi nɛ bɛkak bápɛtnsɛm amɛm ɛbhá.
    Bárɔ́ abhɛn bákɔ̀ amfay mpɔŋɔ́ndɨ́k mándɔ́k Seséria nɛ Pɔ̌l.
