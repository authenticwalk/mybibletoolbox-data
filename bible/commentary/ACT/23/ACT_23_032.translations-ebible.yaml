  spa-PDDPT: Al día siguiente lo enviaron a Cesarea con la caballería, y los demás
    regresaron al cuartel.
  ruf-ruf: Litsuwa liwinzile wawaleka awala iwadina farasi waghende naye, na asikali
    iwoghenda kwa imighulu woya mne liboma.
  gun-gun: Ko'ẽ jevy ha'e kuery ojevypa ju okeaty katy, ha'e rã kavaju árygua kuery
    pe ma ogueraa ukave Paulo.
  agu-BL: Itzun le junt eklok nin cyaje'n cyen chijatxol yi Pawl ẍchik'ab yi e' aj
    chej. Chipakxe'n tzun Jerusalén yi e' sanlar yi quikan cuntu' e' bene'n.
  isn-isn: Luhiku naza lutyatile, i a asikali idu aka aleka awo ianankila mpalasi
    alongole palung'wi nu ng'wenso, nianso akasuka yao mitando.
  eng-PEV: The next day, the soldiers that didn’t ride horses went back to their big
    house in Jerusalem, and the soldiers on horses kept going with Paul.
  ilo-ULB: Iti simmaruno nga aldaw, kaadduan kadagiti soldado ti nangpanaw kadagiti
    nakakabalyo a lallaki a mangkadua kenkuana ket nagsusublida iti kuartel.
  pir-NT: Ape decopʉ apequina surara caballoa bui pesaerariquina ti macapʉ tojoa tahye
    tiquina ya macapʉ. Apequina surara caballoa bui pesayequina dihita tiquirore ne
    yʉhdʉ cãhye.
  anv-NT: Bií ujyagé bɔɔ́ bee abi ákɛne ne uka ákéré né dachi bwɔ́ ne abi awya
    ujuŋa ásɛ Pɔl áfɛ́ ne ji.
  sab-NT: Gire nagbietege donga bai jo seradi una Antípatrige ama ulita chiuni naskuni
    donga kle toi ngwadi una Jerusalénge. Donga bai jo ja giti ama ulita jo gwangerugu
    Pablo ole una Cesarea ngnagu.
  tmd-tmd: Löumɨn ami nöbö ila yönmɨdöi piaku magalɨg höbkal Jerusalem dumä. Ami nöbö
    hön hos rola römɨdön nuö nuö rɨmɨdöi piakwör Pol nugwo pön taun dib Sisaria dumä.
  acr-NNT: Chukaꞌm qꞌij kꞌut, xetzelej lo pa ri cuartel ri soldados ebꞌenaq chaqan;
    yey ri soldados ebꞌenaq chwi kawayuꞌ, xkimaj chubꞌi kibꞌe rukꞌ ri Pablo.
  kpg-kpg: Dono daiaa digau dauwa ala e taele i lala, guu hula gi muli gi di nadau
    abaaba gau dauwa, gei digau ala e llele i nia hoodo, la guu hula i muli o Paul.
  taj-taj: न्‍हङगरदङ ताथोरी क्रेःबा सिपाहीगदेदा पावलदेन छ्‌यामनोन निउ भिसी भिजी। ओच्‍छे
    भाला पुइबा सिपाहीगदे चा ब्‍यारेकरी दोःसी खजी।
  avt-avt: Wanewik, mɨt ne ami kerek neke tɨ hɨr pɨke nan wɨnak ke mɨtɨk iuwe ofisa
    ke ami, hɨr newis mɨt nau hos neithis Pol neiyɨk nanɨno Sisaria.
  cbk-cbk: El siguiente dia aquellos maga soldao quien ta munta caballo ya sigui junto
    con Pablo na Cesarea, pero el los demas ya bira otra vez na cuartel.
  uig-ARA: ئەتىسى، ئاتلىق لەشكەرلەر پاۋلۇسنى ئېلىپ مېڭىشقا قالدۇرۇلۇپ، قالغان لەشكەرلەر
    يېرۇسالېمدىكى قەلئەگە قايتىپ كەلدى.
  tuf-tuf: Erar cur cuanmí cuit soldádoin choni béquinan sicor usi cun béjecro. Cuatán
    caballo cut béquinra acsar béjecro.
  abx-abx: Ka'asumuhan, agdiritso si Pablo huwang si mga dikabayo, ngan agpamalik
    may i ditangnga' pan kuta'.
  mco-NT: Je soldadtɨjc huɨdi ajcxy tegyɨ'm nɨcxp, com jabom huimbíjtcɨxnɨ, chi yjá'tcɨxnɨ
    ma cuartel. E je soldadtɨjc cohuaygɨxpɨ jacnɨcxy je' ajcxy mɨɨd Pablo.
  bsp-bsp: Dɔckɔsɔk kɔ asɔdar alɔma ŋaluksərnɛ nde ŋandirɛ mɔ, kɔ ŋasak ayɛksɛnɛ fəlɛs
    ŋakekərɛ kɔ.
  kqf-kqf: Laḡan i sako ba kepatemo bi pawasimo tauwaiḡaviya a munaḡa edi animiya
    Yelusalemmo. Bi osi tauvelauyedi taudiḡa Pol vaitena a nawa.
  cpb-NT: Okanta okiteeshetamanai, piyaiyaani owayeri anashitaiyanaincharini. Iriima
    ikaatzi kyaakaanainchari eekero royaatatziiri Pablo.
  aon-aon: Gagruk ruwahepih aria amudok hanak atapih iri soldia wata hatanam um amamig
    urusag gani Jerusalem. Aria amam hahur hwosahos iri atum haran habuh um Sisaria.
  hus-NT-2005: Tam ti jun tsudhelom, an soldadotsik xi belal, witsiy ban atá xon tu
    tʼajnal an lújundhaxtaláb ani xi punattsik kʼal an bitsim, in óntsi an bél junax
    kʼal na Pablo.
  mig-NT: Te ɨnga̱ kɨvɨ̱ ní ka̱naxíó káva‑ni soldado káno'o̱n onde̱ cuartel, te ni̱
    ka̱xndóo Pablo nuu̱ soldado káyo̱so caballo ná kí'i̱n‑ún jíín‑de.
  bps-bps: Di tmadol duh, samfulê i dad sundalu alò tmanà di gumnèla di Dyérusalém,
    na i dad sundalu nun kudà, ale i fadlug mebe ku Fol
  mbs-mbs: Keeldawan niyan, minolì doton te Jerusalem se menge sondalo sìyan minipanaw.
    Meneng dimeleg si Pablo inibing te menge doma sondalo simakay te kodà.
  cme-NT: Ku cuo kaala‑i-na, bamaŋ waa baa ba gbeini‑i, baa gũunu aa naa yaŋ bamaŋ
    waa baa sũnaamba yaa cor baa Pol.
  sus-sus: Na kuye iba, sɔɔrie naxa gbilen sɔɔri banxi. Soe ragie naxa Pɔlu tongo.
  pon-2006: Mandahn rahno sounpei ko me sapal ahpw pwuralahng arail wasa, a irail
    me dake oahs ahpw iangada Pohl.
  dad-dad: We fele di, idi, kusĩ tamo hos adodo, Pol geid dilauf nigin dirokeneĩd
    fen, idi kusĩ tamo neid fõ bun keku de dilen.
  zab-NT: Chi bragueel de suldad ni zé niini biecquideb láani cuartel, chiy de ni
    beeb cabay zéne Pablɨ Cesarea.
  jae-jae: Ŋabêbêc sêkêŋ eŋ gêdêŋ lau, taŋ sêŋgôŋ hos ŋaô naŋ, gebe sêkôc eŋ sêna,
    go êsêac tauŋ sêc sêmu sêja nêŋ gamêŋ kêtiam.
  ksd-ksd: Ba i ga ningene dia tulue ra tarai ma ra umana os, upi diat a vana me,
    ma diat, dia talil ta ra kuba i ra tarai na vinarubu.
  msm-NT: Pagkabukas, sikan mgo sundayu no wada sakoy to kabaju mig-uli diya to kampu
    dan, aw sikan namanakoy to kabaju iyan da mighatod ki Pablo diya to Cesarea.
  myk-myk: Ɲimuguro ti na, sɔrɔsii piimu pu bye tɔɔyɔ na ge, a pee di guri na pa pu
    wo pugbɔhɔ ki ni; a shɔnduguloo pʼi ganha na gaaŋi ni Pɔli ni.
  sbe-sbe: Mala ye tom kabo hosi taugeluidi wa maiyadi Paulo se lau Sisaliya, na hekadi
    wa se uyo Yelusalema.
  mcr-mcr: Awiŋgaŋi, mäki hosi iu äpmapu iqä iqua, Poli iqueŋi aŋä-himqä Sisariya
    iuŋqä ätuma wiqaŋguwäŋga, mäkä-iqä huiziqua iquauqä aŋä Jerusälemäŋqä aŋgumä ekuwi.
  cux-NT: Chidɛɛvɛ táámá nguuvi ní soldado chi sndúū 'yuúdūu cueⁿ'é yā ndúúcū Pablo
    ní náⁿ'a yā nguɛɛcunée yā na va'āī ch'ɛɛtɛ naachi canéé vácūū.
  tur-YTC: Ama ertesi gün onunla gidecek olan atlıları bırakıp kaleye döndüler.
  san-ITR: pare.ahani tena saha yAtuM ghoTakArUDhasainyagaNaM sthApayitvA parAvR^itya
    durgaM gatavAn|
  bel-N: а на заўтра, пакінуўшы коньнікаў ісьці з ім, вярнуліся ў табар.
  sch-sch: Anangtûka chu râlmi kea se ngei hah chu rukulpui tieng an kîr nôka,
    sakor chunga chuong mingei vai hah Paul sepui tit rangin an oma.
  mic-MIQNT: Na igtig na'gweg sma'gnisg apaji pgwato'ltijig aq igtigig siawipulua'tijig
    wije'wa'titl Poligapal.
  huu-NT: Ɨco are eɨllɨdo jaide soldaduaɨ cuartelmo abɨdo bitɨmacɨ; ia Pablo caballuaɨdo
    jaidɨno dɨga oni jaide.
  jiv-NT: Kashin tsawa̱rar suntar aya náwek wearmia nuka waketrarmiayi. Tura kawainium
    eketrainiaka Pápruja̱i̱ wearmiayi.
  otm-NT: Nu'bʉ mí hyax bʉya, bá peng bʉ yʉ dofʉi gue him madín tøgue. Pɛ nu'ʉ gätho
    madín tøgue bi thoqui bi zix'a ra Pablo ʉ.
  dah-dah: Irde fay urkeb fuleŋa mar hos manaŋ gore po Pol teŋ Sisaria taunde kwamiŋ.
    Irkeb fuleŋa mar hoyaŋ kuruŋ gobe gor mat mulgaŋ heŋ Yerusalem kwamiŋ.
  tnk-tnk: Kɨni rakwakwi irə, irəha səməme kamhavən a, hərərɨɡ mamhəuvən fwe nimwə
    səvəi naruaɡən me. Naruaɡən me səməme kamhəkure ia hos me, irəha əpa həuvehi Pol
    mamhəuvən.
  kpr-kpr: Sifo atetiri, isoro kakato atai isera amo, ne eredo Paul dodo jovereghe
    nenda vasada iseri. Isoro kakato hosida (horse) isera amo, ne Paul budo, nemonde
    era reighi Sesaria aminda buvudo, reta frovensi da kotofukena mutero biri, Paul
    aminda numokena diriguseri.
  san-IAS: pare'hani tena saha yātuṁ ghoṭakārūḍhasainyagaṇaṁ sthāpayitvā parāvṛtya
    durgaṁ gatavān|
  nho-nho: I te ssoa te aso raa, naa soldia teelaa e sassare ki naa vae laatou raa
    ni ahe ki Jerusalem, aa naa soldia e ttaka ki naa hos raa iaa ku oo laatou ma
    Paul.
  gym-NT: Yebti jändrinane angwane, kukwe nakaninkä ñakare btätre, aisete rükätre
    nämane näin gürere, ye nikaninta ja jiebti nebeta ja känti amne rükätre nämane
    näin mdäbti mdäbti aibe nikani janknu Pablobe.
  azg-NT: Ndoꞌ tonco cüiichen xuee, joo sondaro na cotsacaꞌ ngꞌe, ntcüeꞌ ntcüeꞌhan
    vꞌaa na macüiixjen comꞌanhan, ndoꞌ nque ntyjehan na taꞌntjo quitso, tyequiꞌndyecyahan
    Pablo na mꞌaan gobernador.
  bhd-bhd: होरसां दीसां घोड़ सुवारन तैस सेइं साथी अग्री-अग्री गानेरो हुक्म दित्तो,
    ते तै एप्पू किल्लै मांजो वापस च़लो जेव।
  too-NT: Lā' ixlīlakalī huan tropas tachimpā nac cuartel. Xmān kētō'lana'nī'n ixtatā'a'mā'na
    Pablo.
  ind-AYT: Pada hari berikutnya, mereka membiarkan para penunggang kuda itu pergi
    bersamanya, lalu mereka kembali ke markas.
  cjo-NT: Okitejitanaki ipiyeeyanaani joraaro inampiki. Irira tsipataperotanakariri
    Paaworo riraga kyaakoeyanakaririni kawayo.
  nsn-nsn: Tar uagiamehenar marein, gisina ka uamaluana tasir tamatang ualo tasir
    hoso teka la keip dede tatanon, bosir bureheis ka tapokis uoum tenas buturung
    uangoulusin.
  san-DEV: परेऽहनि तेन सह यातुं घोटकारूढसैन्यगणं स्थापयित्वा परावृत्य दुर्गं गतवान्।
  tna-NT: Pia huenati ehuatsi je putitana soldado cuana jasiapatitaibana cuartel su.
    Pia caballo bia je putitana soldado cuana ja Pablo dusujaitianatana Cesarea ejude
    su.
  lid-lid: Na len ari ja badeh, iri lau ta bahun nane adek na kati iri ame hamon ame
    asiu tiri ta bahun ere Jerusalem ja. Arile, iri rayah nane ta hos badeh, tiyani
    Pol iu isos kon tinan Sesariya.
  wim-wim: Aꞌ ngaaꞌ thonangana than soldiers wiy anangan thaꞌangaman iiy-iiyina koyam
    yiip ngul iiy-iiyin aak-aakanak thanan wun-wunin aꞌ Paul-a, puth soldiers wiy
    anangan than karpam yaramanangan kungkam moꞌ-moꞌin.
  zga-M: Ikhigono ikhikhakhongile, avasikari vingi vakhavatekha vala avikhetoga ifalasi
    valutage pwupaninie mumwene, ewene vakhagoodoka khuvene ukhuvitama.
  yom-yom: Mu nsuka, masodi mavutuka kuawu ku ka kiawu, mayekula Polo mu mioko mi
    bobo bannatanga ziphunda.
  san-SIN: පරේ(අ)හනි තේන සහ යාතුං ඝෝටකාරූඪසෛන්‍යගණං ස්ථාපයිත්වා පරාවෘත්‍ය දුර්ගං ගතවාන්|
  yut-yut: Wɨsa dagokdo emat amɨn kabɨ mɨktɨmon da agɨpgwit uŋun tobɨl iyɨ da yomakon
    kɨŋakwa oskon agɨpgwit amɨn dagɨn Pol Sisaria aŋaŋ kɨwit.
  grc-BYZ: τῇ δὲ ἐπαύριον ἐάσαντες τοὺς ἱππεῖς πορεύεσθαι σὺν αὐτῷ, ὑπέστρεψαν εἰς
    τὴν παρεμβολήν·
  cpc-NT: Okanta okitiijyitamanai, piyiiyaani owayiriiti aniitashitanainchari. Iriima
    tyaakotanainchari iikiro joyaatanakitziiri Pablo.
  nhg-NT: Pa mustlateca oquisque de Antípatris inu soltörojte tli sa de icxepa. Omocuejque
    ca cuartel pa Jerusalén. Inu soltörojte de caböyo oquesequirojque pa ojtle ca
    Pöblo.
  nya-nya: Mmawa mwake iwo anabwerera ku malo a asilikali nasiya okwera pa akavalo
    kuti apitirire ndi Paulo.
  ngu-NT: Niman huajmostla on soldados yejhuan nejnemiyaj ohuajnocuepquej para ipan
    on hueyi tepancajli, niman on yejhuan yayaj ipan caballos ocuicaquej Pablo.
  kup-kup: Met zeirevai al tezahan ñai aban hamarah soohari borourat maot parum zeitakaz
    emah. Tahan osiholok soohari Pol bat sohot,
  jid-jid: Ni vi waaka hua, gbugbu sojoji babadon bi hon nkma ba duba niwu hi, i baba
    ba kma hi ni bubu mla bi son gbangban.
  wmw-wmw: Subuu yake, wacamakavalu wakizidi na safari yawo pamoja na Paulu, kuno
    masurudadu wakiludira kufurtaleza.
  gmv-GGM: Wonttetha gallas toga asay Phawulossara baana mala oththidi istti qass
    guye soo simmida.
  ssg-ssg: Ti ngain liai telao tesol ti teka seilon ti hile laha alia hani Jerusalem
    ape teka liai ti kiliwakei hos laha hakahita tamusuke Pol hani tehu taon Sisaria.
  zpo-NT: Nu lee stub mbizh lee re soldad xaa nzha kwaan nii mbare pa nzho re soldad
    stuba, nu lee re xaa nzob kabay nzhanoka Pab.
  poy-poy: Shirawu yakuwi wanjagila wa magulu wawuyiti kuliboma, wawaleka wanjagila
    walii wawakwena falasi wandereyiti na mwanja pamwera na Paulu.
  qwh-NT: Waränin junaqnam chaquipa ewashqa caq soldaducuna cuartelnincunaman cuticuyarqan,
    y cawalluwan ewaqcunanam Cesarea marcayaq Pabluta chätsiyarqan.
  gaw-gaw: Gona tena daaegeg, wagḏe buṯua daup laa oh ag eḏun laulagp̱a uḵaegeg amu,
    danab hosp̱a gop̱ig amu ag Paulus omalna, Sisaria nop̱ig.
  nca-nca: Saraŋoní kuma uni khímo uyareyaŋgo ŋu rohoréŋoro yano pitu ko oŋgurí. Ko
    kuma uni hosi saŋano kunditaŋgurí ŋundo naŋge Pol rero Sisaria uyaŋgurí.
  zpz-NTPP: Orzeꞌ tuubaꞌ dzi de soldad nu rza gyiꞌ bish cya dey yay par zeꞌ nu rcyiiñ
    yu. Orzeꞌ byeeñ de soldad nu riib cuay zeꞌ. Za nu dey Baly.
  mkj-mkj: Rehnwa mwerin irai jounpeihok ma alu ken pwurlahng nehn kel in jounpeiho,
    a iraihok ma dak oahs pwili Paul.
  zac-NT: Brëgueꞌlë bëagrí ra suldadë nanazë́ guëaꞌ parë cuartel. Hia ra nanadchiꞌbë
    guay guaglaꞌguë rall viajë shtë rall con Pablo.
  kyg-kyg: Egaꞌamo mopafiꞌmo umenitata nehaya ati vayaꞌmo yafa notegamo atagi neꞌa
    eꞌnageꞌapaeꞌmo hosileꞌmo alinitata nehaya vayaꞌmogimo avaleliꞌa uꞌnae.
  kmk-kmk: Mabigat man nangulin dadit adi nangabayu utdit kampu da. Ot sadat nangabayu’l
    lawa ud nantuluy un nangituḻud kan Pablo.
  cao-NT: Jatsi huëaquë tsi quiha caballo pohuëhax ca cohai ca soldado rëtsaminiquë
    Pablo ya Cesarea qui. Bacani quiha soldado bo, naa mai cohai cabo.
  bbr-bbr: Tapera, marai roat hos wäpik orip ak akan mena ätäi manoin. Kiro roat hos
    orip karar ak Pol imäianik, Sisaria mena potoin.
  inb-inb: Kaiandika chaki­wa ri­na­kug sul­da­du­kunaka, pai­kuna ka­di­ru­ma kutir­ka­kuna,
    kaballupi ri­na­kug­lla­wa Pablota sakispa.
  hrv-hrv: Sutradan ostave konjanike da s njime pođu dalje, a oni se vratiše u vojarnu.
  box-NT: Mu tá na lée tɔ̃n, á ɓa dásíwá na wee varáka bĩnía ɓuara mí lún
    yi, à ɓa día bìa yòora ɓa cúawa á bán bò là a Poole.
  ote-NT: Ha nurá hyaxꞌa̱ ya soldado núꞌʉ mi ꞌñoua bi menga pa ja ra cuarte, ha núꞌʉ
    mi pa ntøgue bi thoguiui ra cu Pablo.
  wnu-wnu: '@see-verse:ACT.023.031'
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, mbere solndad co' ndyee
    nii ciuda Antípatris, ndye'th solndada par ciuda Jerusalén co'te' ndub cuartel.
    Le' solndad co' nac caballer co' ndyub huay na, tolo mdoo ned con Pab.
  zyp-NT: Canghrasala ningthlamongpaw cawh rang raekeh khatah ama cawh khung longmang
    ka, raekeh hringpaw sahlo cawh raekehlai lang khah aa va kaw kaw.
  sey-NT: Ñatasi muꞌse soldado pa̱i quë̱o saicohuaꞌipi huëꞌena coꞌihuë. Coꞌijëna,
    caballo saicohuaꞌiseꞌe Pablo ja̱ꞌre co̱ni saëꞌë.
  nvm-nvm: Bu ijia usem naoiva afarma e bijainva iji bun diak vako iji bun una ar
    buon ijia vakoga vo e iji maf-os vako iji bun For afem vain.
  mps-mps: Tama do kigamu te tǫdu pabo enesigi bidi sibi me, te sesemone enabo bidi
    dabe me, augwali Jerusalemba ma geasa pali. Tialima, hos kibude duga yali bidigo
    naga augwaligo Pol te Sisaria be naniba tagaligi pali.
  pab-NT: Kamaetali hatyo nalita sorarenae haikoaheta sorarenae tyaonitere nali xeta,
    hoka kawalo henorenae taita xanehitiya Paulo kakoa.
  llg-llg: Foꞌa mai boe ma, soldadu mana saꞌe ndala loo Paulus lakandoo losa kota
    Kaisarea. Te soldadu feꞌe kala, ala fali leni Yerusalem leu.
  kyf-kyf: -Mʋʋ zlɩ zlɩa, 'ɩn 'slʋja mɩa bhʋ -gʋ nɔda, -maa yia 'slʋjaa -budu 'kadʋ
    zɔ lʋbhiti. 'Ɩn wa yia 'slʋja mɩa nɩmasʋʋn -gʋ 'yitide, -maa -yɔ Pɔlʋ yia 'yoo
    'yliyɔzʋ.
  tpi-tpi: Na long de bihain ol soldia i save sindaun long ol hos, ol i bringim Pol
    i go long taun Sisaria. Na ol arapela soldia i go bek long haus bilong ol soldia
    long Jerusalem.
