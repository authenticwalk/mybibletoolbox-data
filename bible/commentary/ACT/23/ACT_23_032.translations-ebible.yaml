verse: ACT.023.032
translations:
  kpx-kpx: Isege vavita tuvalie ataeau heila tiale keau hoidevei ame oe lohosege osimo
    tiale keau Bololuvuta tilu.
  okv-H: isoro embomeni utu na pambua avo egerembeto enana ta da Jerusalem ta puvutohuo
  tbo-tbo: Ma malitom po tu wigawiyahi aehigei hi nenae naka hi gunawilehi hai ani
    mae ugolina. Ma hosi tu gelugelu hi tuhalehi po ipa Paulo mitehi hina nae.
  mal-C: പിറ്റേന്നു കുതിരപ്പട്ടാളത്തെ അദ്ദേഹത്തോടൊപ്പം അയച്ചിട്ട് ബാക്കി സൈനികർ അവരുടെ
    താവളത്തിലേക്കു മടങ്ങി.
  grc-SR: Τῇ δὲ ἐπαύριον ἐάσαντες τοὺς ἱππεῖς ⸂πορεύεσθαι⸃ σὺν αὐτῷ, ὑπέστρεψαν εἰς
    τὴν παρεμβολήν·
  bgc-bgc: दुसरे दिन वे सवारा नै उसकै गेल्या जाणकै खात्तर छोड़कै खुद यरुशलेम म्ह बोहड़ै।
  khz-khz: Elaganiato vou, vetali taura gagera na gelakana taura geria talu kapunai
    gewaikuleto. Osi tauramo Paulo ria gelakato.
  deu-TKW: am folgenden Tage aber kehrten sie in die Burg zurück, indem sie es den
    Reitern überließen, mit ihm weiter zu ziehen.
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza yhuöjquëꞌ Jerusalén bönniꞌ rjaquëꞌ gdil‑l taꞌzëꞌi
    níꞌaquëꞌ, atiꞌ guluúꞌë nöz bönniꞌ rjaquëꞌ gdil‑l dxiaquëꞌ böaꞌ, dzagquëꞌ Pablo.
  lin-lin: Mokolo oyo elandaki, basoda oyo batambolaka na makolo bazongaki na lopango
    ya basoda mpe batikaki basoda oyo batambolaka likolo ya bampunda kokende elongo
    na ye.
  hns-NT: Aur djab saber bhail, tab oelog ghora tjalaawe waalan ke okare sanghe Sesaarea
    pathaai deis aur apane log thaana me laut gail.
  noa-E: Mag wëtwi, barwia, ag noram ãspabaadeewai maigpaimua chi soldaaun bʉ̈ʉu wëttarr
    khʉʉn deeu ewag amach cuartelag bëejierram. Magbaawai warm khʉʉn cabaai gaai wëtmaa
    arr khʉʉnau warag Pablo Cesareaag athaadëjierram aajem.
  eng-EMTV: And on the next day they left the horsemen to go on with him, and returned
    to the barracks.
  mib-NT: Te ɨnga quɨvɨ̄ ni canandió cóo‑ni soldado cájica jéhé cuánungoo nde cuartel,
    te soldado cáyōsó caballo cuangoo de jíín Pablo.
  lif-NT2: हे़क्‍क्‍याङ् कुनाम्‍दाःप्‍मा थक्‍सुबाहाॽरे़ खुने़ॽ अन् के़युक्‍पा थक्‍सुबाहाॽनु
    पेःक्‍नि फाॽआङ् पक्‍मे़धसिआङ् यक्‍को मे़नुःक्‍खे़ मे़द्‌ये़रो॥
  xnj-xnj: Chilau yaki manjolinjoli va magendelu vala vawuyili kujela, vavalekili
    vayavi vevikwela falasi vayendelela na lugendu pamonga na Pauli.
  mmx-mmx: Ap mo lara laaleng melemu, nedi luvuttadi esep mo digat pas at laxangka,
    digamlong uto at loogu matmatkun. Diga on basinge no limixin mi lemparos kusu
    dina emu mi ne Pol.
  cbr-NT: Buón pëcaracëbë ca caballonën nicë suntárucamainshi Pablo buántamainun taën
    nicë suntárucamax anua 'icë Jerusalénu cuantëcëancëxa.
  tee-NT: Chai acsni tuncunchokopa pus va yu'unch ju ixtapu'anta ju caballo ju tat'a'alh
    ju Pablo. Ju ali'in taminchokolh la'ixchaka'an.
  eng-LSV: and on the next day, having permitted the horsemen to go on with him, they
    returned to the stronghold;
  cak-NT: Ruca'n k'ij xquitz'om chic bey. Y xe chic ri setenta soldados ri je-benak
    chirij quiej ri xebe riq'uin ri Pablo, y ri quieji' ciento soldados xetzolaj can.
  pah-NT: A'ero jara'g̃a jivyri g̃wongauhua pype. Ko'emame cavalos'arimove'g̃a Paulo'ga
    rerohoi Cesaréia pe.
  sja-NT: Aɨ norema soldaorã bɨɨrɨpa wãdap'edaarã chejida ãchi temaa. Jõdee chi caballo
    ɨ̃rɨ wãdap'edaarã wãjida Pablo ome.
  xed-xed: Gamahtsimani, ka vragaghutá hamata la sludzi da vla nzakwa taŋ, ka kɗə
    gwal nda plis nda plis ta kla Pwal da luwa Kaysariya.
  mks-NT: Ta inga qui̱ví ita̱a̱n já na̱ndicó co̱o java soldado, da̱ na̱sa̱ha̱n sáhá
    cán chí vehe soldado. Joo java da̱ cándójó cuáyi̱ cán cátáhan yi̱i̱ dá xi̱hi̱n
    Pablo cua̱ha̱n da̱.
  gfk-S: Ma tano mes na bung ira matana ubane menapu di ga waak leise ter Pol ta ira
    ut na kisi hos be di na hana tikai ma ie. Ma di um, di ga tapukus utuma tano nudi
    baang.
  bmu-bmu: Anda miri giaŋiiga yarö azi hosŋinambuk yeŋön Pol waŋgita köna toroqeba
    angetmö, timbi azi yeŋön nanŋinak liliŋgöba yarö azi yeŋgö ain kiripo uruŋe kaget.
  dgz-dgz: Inane woup sen, ita nagire ame pusimup onamone ae vemon, ewagai entanan
    pa muga, Ierusalem sia amon. Man osi gagape nagirewa mugenat Pol den amon.
  eng-GNV: And the next day, they left the horsemen to goe with him, and returned
    vnto the Castel.
  zaa-NT: Attu yu'utsá nna beyèqquia ca soldado lani nì'a bá caniá para Jerusalén
    làti re' cuartel. Pero ca soldado tsìa bì'a nna dia ba cą lani Pablua.
  eng-WEBSTER: 'On the morrow they left the horsemen to go with him, and returned
    to the castle:'
  guh-guh: Nexata meravia pitsijavata bajarapavajabitsaëyajuvënëvi, petaxuta peponaevi,
    Antípatris tomarata naviabarena baja pijaboyaberena. Pamonae caballojumata peponaevi,
    pevajënaeyabelia abaxë caponaliatsi Pablo.
  bon-bon: Nuuja bimu lui cubu biname cina ernge ta waatninusi, teepi äcnärige cubu
    biname bime kokre mete me. Teepi cooso cama lui cubu biname bine sebmalemisi Paulo
    ne piiyeme acaname.
  nhw-BL: Huan hualmostla nopa soldados catli icxinejnemiyayaj quincajtejque huan
    mocuepque cuartel ipan Jerusalén, pero nopa sequinoc catli yajque cahuayojtipa
    quihuicaque Pablo hasta campa Gobernador Félix.
  mgw-mgw: Pammalau' yake, balu' banayesi babayendage kwa magu'lu' ngababuyangania
    Yelusalemu kuluwa lwabe, kwaleka babayenda na farasi bayendeli pamope na Pauli.
  swh-ONEN: Kesho yake wakawaacha wale wapanda farasi waendelee na safari wakiwa na
    Paulo, wao wakarudi kwenye ngome ya askari.
  wbi-wbi: Ikighono kino kikavingilile, ava sikali vinga vakavaleka vinga valavala
    avapanda farasi valute palikimo nu mwene, voope vakagomoka ku lilinga.
  bba-bba: Yen sisiru tɑbu kowo be, bɑ wurɑ ben sɑnsɑniɔ mɑ dumiɡibu bɑ kɑ nùn dɑ
    wuswɑɑɔ.
  eng-KJVCPB: 'On the morrow they left the horsemen to go with him, and returned to
    the castle:'
  kgk-NT: Ko'ẽmba-ma ramo, oheja íxupe soldado yvy rupigwa. Oheja-ma ramo, ou jevy
    íxugwi henda-py. Ha kavaju arigwa katu oho mombyryve joty hendive hikwái.
  waj-waj: vauya patauduu yukuyaa nuaira rapira vaidiiya kava vara ranada ngiari nnauvakira
    nnuduu hoosayaa nuairaiya Pauruusaa vitada
  cpy-cpy: Okanta okitejeta-manaki, piyeeyaani owayiri-paeni anashita-shita-neenchari.
    Riima ikaatzi kyaakota-neenchari eekiro royaata-kota-nakitziiri Pablo.
  mpx-mpx: Lan i gan tolohaveyan bolo hi nawa aeliyaa hi sikal wali baleka, inoke
    bolo hosi elana hi heya hi tataluwagil avaliya Pol hi novevehe hi na Sisaliya.
  wbp-wbp: Ngula-ngurluju mungalyurrulku, ngalya-kariji yurrkunyu-patu-kariji, pinalu
    yanu wirliya Jurujulumu-kurra nyanungurra-nyangu yuwarli wiri-kirra. Panu-kari
    yardalurla jirrnganja yarnkajarra Puurlukuju Jijariya-kurra yangkaju nantuwu-kurlu.
  luo-luo: Kinyne negikete e lwet jolweny moidho farese mondo odhi kode, to gin negidwogo
    kama jolweny odakie.
  nhe-NT: Huan tonili nopa soldados tlen icxinejnemiyayaj quincajtejque huan mocuepque
    cuartel ipan Jerusalén, pero nopa sequinoc tlen yajque cahuajtipa quihuicaque
    Pablo hasta campa Gobernador Félix.
  aii-aii: ܘܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܠܪ̈ܲܟܵܒܹܐ ܕܐܵܙܠ݇ܝܼ ܥܲܡܹܗ، ܘܐܵܢܝܼ ܕܝܼܪܗܘܿܢ
    ܠܩܲܠܥܵܐ.
  esk-NT: Uvlutqikman tamatkua pisukhutiŋ aŋuyyiuqtit piruat utiġniqsut aglaan tuttuqpiraqtuat
    igliġutituiñaqługu Paul.
  msb-msb: Pagkaaga, an mga nagaralakat na mga suldados an nagbalik sa kwartel pero
    nagpadayon an mga suldados na nakakabayo kaupod ni Pablo.
  cpa-NT: Mi³ca¹jni¹ jøng², ca¹ŋi¹lia¹ hlég² ca¹ŋi³lé³ juu¹² tai³ quianh¹³ dsa² ti³quin¹²
    ŋí³ chiunh². Jmáh¹lah hlég² ŋi¹lé² juu¹² cah³ jáh² ca¹ŋi¹lé² calah quianh¹³ Pablo.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଇଣ୍ଡିଜିବା ସନିଅମନ୍‌ ଗଡେ ବାଉଡିଗାଲାଇ ଆରି ଗଡାଇ ଜାଉ ସନିଅମନ୍‌କେ
    ଜିବାକେ କଇଲାଇ ।
  meu-meu: Kerukeru, idia na edia kohoro e lou lao; a hosi ai e ḡui taudia be Paulo
    ida ela.
  yva-NT: Siman akato naito nanawirati wanya vayave majoe rai wakare no awa yavaro
    naite rai no no Yerusalem, yara naito usea kuda raije nanawamo wanya tutir.
  dgc-dgc: Sakay to gagabi, éy nagsoli side. Ey du sundalu a te kabayo éy nagtulos
    side ta Sesarea.
  zpm-NT: Biini liu, loxaque zha ne zob guay ga pcaa nëz zienie zho me Cesarea, laa
    grëraa meṉguiib co wbire bdziṉ Jerusalén stib.
  hix-NT: Enmahàtxhe, bàn kom yaka totxownà harha tà, ukukuru komo. Tàhror ho tàtosomà
    ro komo rma nyamoro hatà. Kafaru mkawo tàtosomà ro kom haxa, Pawru yatxownà rma
    hatà.
  sim-sim: Er li ihi si hararik hosik awun undari ma nom Polin li laha yanga Sisariak
    limu ira. Urik awun undari ma mamatar olmu indiyok Jerusalemik ira.
  npi-ULB: अर्को दिन धेरैजसो सिपाहीहरूले पावललाई घोडचढीहरूसँग छोडेर उनीहरूचाहिँ सैन्य
    किल्लामा फर्के ।
  cgc-cgc: Ta sunod na adlaw, mga manugkabayo na mga sundalo gapadayon ta pagduma
    ki Pablo miling ta syudad Cesarea, piro mga sundalo an na gapanaw nang gabalik
    naan ta iran na kampo.
  tim-tim: Emet hauŋdo tembe loko kei hân ariyi are ainba hepunyekmâ purik katmâ kipiayeŋân
    ariyi. Dâ bau luâk soko kakŋân ariyi arekŋeak Paulo kewugum Kaisarea kipian ariyi.
  yor-yor: Ní ọjọ́ kejì wọ́n sì fi àwọn ẹlẹ́ṣin sílẹ̀ láti máa bá a lọ, àwọn sì padà
    wá sínú àgọ́ àwọn ológun.
  wos-wos: Hura ye wumbu hwae ganémbambu raama di héfambu yita xi warekwa du di wambula
    yi, Jerusalemré. Wambula yindaka di horsmbu yita xi warekwa du di Polré hura yi
    Sisariaré.
  emp-NTPO: Nurẽma sordaorã jĩrũba wãbadara ãdji duanabada ded̶aa jẽda wãsid̶aa. Maʌ̃ne
    cawayod̶e wãbadaba Paulora Cesaread̶aa edesid̶aa.
  eng-F35: The next day they left the horsemen to go on with him and returned to the
    barracks.
  ind-ind: Hari berikutnya, pasukan berkuda meneruskan perjalanan dengan Paulus, sedangkan
    empat ratus tentara yang lain kembali ke markas.
  pes-OPCB: صبح روز بعد پولس را تحویل سواره نظام دادند تا او را به قیصریه ببرند و
    خود به قلعه بازگشتند.
  mpt-mpt: bomanoa awa genalin nakai imin deibeniba bib tliba eka til hosi dleb haanin
    naka ita Fole debeb moniba
  ssx-ssx: Kutupa da kelepeeketa꞉ mo hosi ma꞉na꞉ hokina꞉ pitu haemeke haliwekima꞉
    Polo hatuku mea tapaalo mo ami haliwekita꞉ ika꞉ hala꞉ da pa꞉ta꞉ paa la꞉ka꞉la epemekeme.
  mkl-mkl: Iju kumɑɛ ŋɔi sooɡe ŋɑu ɑ̀ nyi bi ileu nɔ mɑsɑ ŋɑu ɑ̀ wɑɑ bɔò Pɔlu bi Felisi
    ilu ilɛu.
  gaq-gaq: ତେନ୍‍ ମାର୍‍ତଡ଼େ ଅଲେଙ୍ଗ୍‌ ପାଙ୍ଗ୍‌ନେ ସନ୍ୟଇଂ ପର୍‌ସାଦ୍‌ନ୍ନିଆ ଆଣ୍ଡେ ୱେଆର୍‍କେ
    ଆରି ଗଡ଼ାନ୍ନିଆ ୱେଲେଃଆର୍‍କ୍ନେ ସନ୍ୟଇଂ ।
  gof-RNT: Wonttetha gallas para asati iyara baana mela oothidi toho asati guye simmidosona.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ସେସେନ୍‌ତେ ସେନ୍‌ତାନ୍‌ ସିପାଇକ ଆଡଃ ସାଦମ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ସେନ୍‌ତାନ୍‌
    ସିପାଇକ ଇନିଃଲଃ ସେନ୍‌ ନାଗେନ୍ତେ ଗାଡ଼୍‌ତେକ ରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Limi nanitego, gó lokago, ami ve lugáa keza hosi amegesaló minamoláate
    Pauloni alímiki viki
  lcm-lcm: Na si taun ang e mung petau ipo sang kuli os ang kila pasal ve nia na mang
    matan iria kila papok ane si kari ring ipo ago.
  aer-aer: Arlte arrpenhele anteme, thultye ingke-arle alheke areye apetyete-alpeke
    Jerusalem-werne, kenhe thultye nanthenge areye akenhe Paul-enge-arle alheke.
  qvc-NT: Qayandinqam chay ch'akip riq suldadukunaqa Antipatrismanda kutimurqan kwartilninman.
    Chay bistyayuq suldadukunallam Pabluwanqa mas waqman rirqanllapa.
  tgl-ULB: Nang sumunod na araw, halos lahat ng kawal ay iniwan ang mga mangangabayo
    para sumama sa kaniya at sila mismo ay nagbalik sa kampo.
  cbs-NT: jadia jatuki pena soldadobu meshukidi main beshianbu ana Jerusalén anu chintunbidanaibun
    jatidi soldadobu caballowen bushianbun Pablo jabun iyukubaini
  xtm-NTPP: Te kivi yutnee ma, ni ka xndoo de tee kuan koo ji'in caballu ma ja jin
    koo de ji'in tee ma, te ni ka ndakokuiñi maa de nuu ka iyo ndaka‑ka soldado ma.
  nnq-nnq: Lichoba elikengima manjolinjoli agatyanga kwa makongono ngababuja ku boma
    na ngabaleka achamanjolinjoli abatyanga mufalasi bajendeke na mwanja pamwe na
    Paulo.
  bao-NT: Uwamarã, dʉpo mena ca waaricarã pea ape rʉmʉra uwamarã cʉ̃ja ca niiri tabepʉ
    cʉ̃ja ca tua dooro ʉno, caballoa mena ca waaricarã pea Pablo mena waacã nʉnʉa
    waaupa.
  san-ORI: ପରେଽହନି ତେନ ସହ ଯାତୁଂ ଘୋଟକାରୂଢସୈନ୍ୟଗଣଂ ସ୍ଥାପଯିତ୍ୱା ପରାୱୃତ୍ୟ ଦୁର୍ଗଂ ଗତୱାନ୍|
  rmn-rmn: Авэр дес он бичялдэ лэс э салдатенца опэр граста англэ, ай он сам алэ палэ
    андэ салдатенго кхер.
  huv-NT: Larraw tiüt, quiaj tandilileaw alinomb ajcüwa soldados monjüy tiüt, andüyiw
    Jerusalén niüng acüliw. Tacueatiw müjchiw ajcüwa montep cawüy a Pablo maquiüjpüw
    mamb.
  otn-NT: Mi̱ zä mi̱ nɛ̱ca̱häi p'ʉya, bá̱ penc'ʉ yø soldado ngue yø 'yogua, bi zøp'ʉ
    ja ra̱ cuarte. Go bi̱ mähä ra̱ Pablo'ʉ yø tøgue.
  nop-nop: Heleune mikme noli udaneeŋ bugiŋ kaŋ wosi foloŋ ugiŋ adi hogok nagi ugiŋ.
  obo-NT: So-op no allow, id livod iddos dumon mgo sundau riyot kampu. Woy idda mandad
    so mgo sundau no id ponguda, id ponayun sikandan nid atod ki Pablo.
  kca-kca: Кимет хӑтәԓ пӑ, ԓовәӈ ԉаԉ йохәта ԓўв пиԓәԓән мӑнты миймеԓ кемән, ԉӑԉ йох
    уԓты хотэԓа йŏхԓы керԓәсәт.
  cak-ENT: Pa ruca'n k'ij xquitz'om chic e bey. Y xaxe ri setenta soldados ri ye benük
    chirij quiej, xaxe chic ri' ri xebe chirij ri Pablo, y ri caji' ciento soldados
    xetzolij can.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤏᤠᤶᤍᤠ᤺ᤵᤔᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤴ ᤁᤧᤕᤢᤰᤐᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤏᤢ ᤐᤣ᤺ᤰᤏᤡ ᤑᤠ᤹ᤀᤠᤱ
    ᤐᤰᤔᤧᤎᤛᤡᤀᤠᤱ ᤕᤰᤁᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤍᤩᤧᤖᤥ॥
  mie-NT: De quīvī téēn nī ndicó cóo-ni ndá soldado jā jíca jéhé cuānohōn jondē cuartel,
    de maá-ni cā soldado jā yósō caballo cúu jā ní jēhēn jíín Pablo.
  san-TIB: པརེ྅ཧནི ཏེན སཧ ཡཱཏུཾ གྷོཊཀཱརཱུཌྷསཻནྱགཎཾ སྠཱཔཡིཏྭཱ པརཱཝྲྀཏྱ དུརྒཾ གཏཝཱན྄།
  qve-NT: Paqarisnintin p'unchawñataqmi, chakillapi riq soldadokunaqa Jerusalén llaqtapi
    kaq cuartelman kutinpuranku. Ichaqa caballopi riq soldadokunañataqmi, Pablota
    apaspa, seguiranku viajenkuta.
  pao-NT: Oogow mooo'a mu sogo meadu tukwutumadu punowsoo kodyuka tu nobe-kwitoo.
    Mu tukwutumadu poopookoo-ga'yoo ka Paul-nosoo meadabe ka Caesarea mee naneadu-kwitoo.
