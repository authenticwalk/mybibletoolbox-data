  ita-1927: Il tribuno dunque licenziò il giovane, ordinandogli di non palesare ad
    alcuno che gli avesse fatto saper queste cose.
  lww-lww: Ana yerkawa nene, pisa pan mearu kiena ne Pol nene, pisape “Poga, ana nevisa
