verse: ACT.023.022
translations:
  kpx-kpx: Ige ame kosive keu mo ke namihai avoe, “Ainaho a loui di namihale ko loui
    atabe namihalive.” Isi kateai louito mo ke hanavoge tinu.
  okv-H: isoro ta tihi jigari embo na singa ta degi ke einge ena, “Ke emo embo nei
    ta mane ao ingesora,” ainge eto embo amina singa ikenu pambuna.
  tbo-tbo: Apoma gawiya taniwagana i pa, ‘U nei po u ibenabenama ega iyai una palipaliweleya.’
    Ma hewalina i himili po i nae.
  mal-C: “നീ ഈ വിവരം എന്നെ ധരിപ്പിച്ചെന്ന് ആരോടും പറയരുത്,” എന്നു താക്കീതു കൊടുത്തിട്ട്
    സൈന്യാധിപൻ ആ യുവാവിനെ പറഞ്ഞയച്ചു.
  grc-SR: Ὁ μὲν οὖν χιλίαρχος ἀπέλυσεν τὸν ⸂νεανίαν,⸃ παραγγείλας Μηδενὶ ἐκλαλῆσαι
    ὅτι ταῦτα ἐνεφάνισας πρός ⸂2με.⸃
  bgc-bgc: फेर पलटन के सरदार नै जवान ताहीं यो हुकम देकै बिदा करया, “किसे तै ना कहिये
    के तन्नै मेरै तै ये बात बताई सै।”
  khz-khz: Vetali velena kamuna na evaikilaato, netiwato, “Au povaraku kilana, talima
    ta ragaina mapono varaa.” Ne ia na vokoloa etuguato.
  deu-TKW: Da entließ der Oberst den jungen Mann, nachdem er ihm befohlen, gegen niemand
    auszusagen, “daß du mir dieses angezeigt”.
  zsr-NT: Niꞌr gna béꞌinëꞌ‑biꞌ bönniꞌ blau naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l,
    nutu nu guiëbiꞌ lë naꞌ chgudxbiꞌ lëꞌ, atiꞌ niꞌr busölëꞌë‑biꞌ biꞌi ni.
  lin-lin: 'Mokonzi ya basoda atikaki elenge mobali yango ete azonga ; kasi liboso
    ete akende, akebisaki ye : — Koloba na moto moko te likambo oyo oyebisi ngai.'
  hns-NT: 'Tab barkwa bolies: „Toe koi se na bataihe kie toe hamse ie sab baat bolle
    hai,” aur oke pathaai deis.'
  noa-E: Magbaawai chi comandanteeu chi chaairag, —Mʉg cha pʉchdëu mʉrʉg jaaubarm
    oob bʉ̈ʉrjã deeum khʉʉnag jawamgui ajim anʉm. Mag jaaupiba wawinaa chi chaai pʉ̈ijim
    aajem.
  eng-EMTV: Then the commander dismissed the young man, and commanded him, “Tell no
    one that you have made known these things to me.”
  mib-NT: Te ni cahān general jiín i jeē ma cáchi i nuū ní ɨɨn ñayuu jeē ni cáhān
    i jnūhun yáha jíín de, te ni tají de i cuanuhun i.
  lif-NT2: हे़क्‍केःल्‍ले़ थक्‍तुम्‍बे़ल्‍ले़ खे़न् मनाःन् अक्‍खे मे़त्तुआङ् साम्‍दिङ्
    पिरुर पाङ्‌घुदेःसु, “कन् इङ्‌गाॽ के़जे़क्‍ताङ्‌बा पाःन्‍निन् हाःत्ताङ् मे़मे़त्ते़न्‍ने़ॽओ॥”
  xnj-xnj: Mkulu wa msambi akamleka awuka, akambesa akotoka kumjovela mundu yoyoha
    kuvya anidandaulili.
  mmx-mmx: Leeme gomgo ga lok, “Nemen uta tong i na ri tara do nenu ura tong pam i
    ria.” La ni ga sak tiki aonon i uto.
  cbr-NT: 'Quixuan cacëxun ca cuantánun xuquin, comandantenën Pablonën chirabacën
    tuá cacëxa: —A ñuiquinmi ''ë cacë bana ënë camina uibi ñuixuntima ''ain.'
  tee-NT: 'Pus ju acsnich ju comandante junich ju ts''alh: ―Tun xamati'' t''i''un
    ni uxint''i ju xaq''uinq''uimac''ats''aniyachi'' ju ani chivinti. Pus acsni juni
    ju chunch pus malakachachokolh la''ixchaka''.'
  eng-LSV: The chief captain, then, indeed, let the young man go, having charged [him],
    “Tell no one that you have shown these things to me”;
  cak-NT: Y ri comandante xu'ij che ri ala' chi titzolaj, y man tutzijoj chi xberu'ij
    yan ri' che raja'.
  pah-NT: 'Igwete soldados''g̃a nduvihavuhu''ga ei ga pe: —Teremombe''ui ti ojipe''g̃a
    pe enhimbi''eagwera ji ve. A''ero ga ga mondoi ojihugwi.'
  sja-NT: 'Mãpai soldaorã poro waibɨapa mãgaji: —K''ĩrak''aupai chĩaramaa jarai pɨa
    mɨmaa nepɨrɨ cheda. Maap''eda ma warra pëiji ichi temaa.'
  xed-xed: 'Ka tsa mghama sludzi ya mantsa: «Nana gwaɗa mniɗiŋ ka na ná, yaha ka walaŋta
    mnanaŋta sana mndu,» kaʼa, ka ghuniŋtá tsa duhwal ya.'
  mks-NT: Ta tá na̱ndihi já na̱cachi da̱ cúú jefe soldado cán xi̱hi̱n dá ña̱ ná a̱
    ndícani da nu̱ú ni in ña̱yivi sa̱há ña̱ sácú ini na̱ Israel caja na xi̱hi̱n Pablo.
    Chí na̱quee da̱ loho cán cua̱ha̱n da̱.
  gfk-S: Io, no lilie ga hakatom no marawan be, “Waak u tangtange ta tikenong be u
    te hinawase ter iou ta ikin ra linge.” Ma igom tule leise ie.
  bmu-bmu: Mewö jiiga azi gwabö mi melaiba kewö jii mörök, “Buzup ki jinöŋ mötzali,
    mi kun kude jinöŋ mötma.” Mewö.
  dgz-dgz: Ita yamewa anega wan, “Oit ma wadianegeana ame waenapan da sia ya wadiamo.”
    Amba Pol wanugewa watu enen, aen.
  eng-GNV: The chiefe captaine then let the yong man depart, after hee had charged
    him to vtter it to no man, that he had shewed him these things.
  zaa-NT: 'Comandántea nna bechu titsa'' tìą nubeyu'' cuìti''a nna rą na: Nú ttú tè
    nuỹa gá lu'' qui''ni chi gutixà''ani lu'' inte'' notícį.'
  eng-WEBSTER: So the chief captain then let the young man depart, and charged him
    , See thou tell no man that thou hast shown these things to me.
  guh-guh: 'Nexata comandante jumaitsi pevëjëatojavabelia: —Pëtsa tsipaebame itsajivi
    ata tanetsipaebilivaisimë, jai comandante. Bajaraxuacujinae pevëjëato baja itorobatsi
    caevëalia.'
  bon-bon: Siige, cubu mope biname te piba pui mamye biname ne jejige, “Gone nuuja
    biname ne jaajute maane lui mene bii tiicite cäme bau.” Siige, pui mamye biname
    ne jityepige.
  nhw-BL: 'Huajca nopa hueyi tlayacanquetl tlen nochi nopa soldados quinahuatijtejqui
    nopa oquichpil huan quiilhui: ―Amo aqui xiquilhui sintla techyolmelahuaco. Huan
    nopa oquichpil yajqui.'
  mgw-mgw: Yu'lu' mpi'ndo ywa yesi annei mwinsembe aibu'ki kankwi'li'ka panga, “kaneummakie
    mundu ywoywoti makowe gano gaunibakiye.”
  swh-ONEN: Yule jemadari akamruhusu yule kijana aende na akamwonya, akisema, “Usimwambie
    mtu yeyote kwamba umenieleza habari hizi.”
  wbi-wbi: Kange um'baha ghwa va n'sikari akamuleka un'soleka alutaghe, ye amulaghisie
    “Nungam'bulaghe umuunhu ghweni kuuti univulile aghast.”
  bba-bba: Mɑ tɑbu sunɔ wi, u nɛɛ, ɑ ku ɡoo sɔ̃ mɑ ɑ mɑn ɡɑri yini dɔmɛɑ. Mɑ u derɑ
    ɑluwɑɑsi wi, u doonɑ.
  eng-KJVCPB: So the chief captain then let the young man depart, and charged him,
    See thou tell no man that thou hast shewed these things to me.
  kgk-NT: 'Ohendu ramo inhe''ẽ: —Ani avave-pe eremombe''u mbe''u teĩ xe aikwaaha,
    he''i. —Xe aikwaa ramo hembiaporã, ani xe mombe''u mbe''u. Tereho katu, he''i
    íxupe coronel.'
  waj-waj: 'tuduu rikioo kieeta vaidiivo inna tunoo: A ni giaa ni mianna aavaara sa
    vaidi voovai kianee: Na inna kiaa mmiauvaivee, kianee, kiaa kioo inna titooduu
    viravai.'
  cpy-cpy: 'Ikanta rotyaanteeri irika ewankari, ikantawaeri: “Eero pikamantan-tziro
    iroka-paeni.”'
  mpx-mpx: Tolohaveyan wali tologugui i baek geman elana i ba, “Bahi gamagal etega
    nu babaaek elana te iyaka u nem ge bugul ya u wasaan elau.” Yaka i patuna i egon.
  wbp-wbp: Junga-juku, wangkajarla yangkaju yurrkunyu wiri yangkakuju kurdu-warnuku,
    “Nyampu-ngurlu kajinpa yani, ngulaju wurulypa yanta manu yimi-ngarrirninja-wangu
    nyinaya kujanpaju jaru nyampu yimi-ngarrurnunjunurnu.” Junga-juku, yilyajalku
    yangkaju kurdu-warnuju.
  luo-luo: Jatend jolweny noweyo wuowino modhi, kosieme niya, “Kik inyis ngʼato ni
    isenyisa wachni.”
  nhe-NT: 'Huajca nopa hueyi tlayacanquetl tlen nochi nopa soldados quinahuatijtejqui
    nopa oquichpil huan quiilhui: ―Axaca xiquilhui intla tinechyolmelahuaco. Huan
    nopa oquichpil yajqui.'
  aii-aii: 'ܫܘܼܕܸܪܹܗ ܪܲܒ ܐܲܠܦܵܐ ܠܗ̇ܘ ܥܠܲܝܡܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܠܐܢܵܫܵܐ ܠܵܐ ܐܵܡܪܹܬ ܕܡܘܼܕܸܥ
    ܠܘܼܟ݂ ܐܵܗܵܐ ܐܸܠܝܼ.“'
  esk-NT: Taavruma qulliqpiam nipliutiniġaa taamna nukatpiaq, “Kisumununniiñ taamna
    iḷitchuġipkaġniaqnagu suli tamatkuniŋa uqaqtilaan uvamnun.” Taatnaqqaaqługu taamna
    nukatpiaq aullaqtinniġaa.
  msb-msb: Kaya, ginpauli na san pinakanamumuno an batan-on kag gintugon gayod, “Ayaw
    pagsumat bisan kanin-o na ginsumatan mo ako sani.”
  cpa-NT: 'Jøng² ca¹haih² juu¹³ hlég² jǿg³ tsih² héi². Ca¹juúh²dsa: ―Ha¹chian² dsa²
    gu³tseih³hning jǿg³ ma²na²tseih³hning jní² ―ca¹juúh²dsa.'
  dso-dso: ସନିଅମନର୍‌ ମୁକିଅ କଇଲା, “ତୁଇ ମକେ ଏ କାତା ଜାନାଇ ଆଚି ବଲି କାକେ କଅ ନାଇ ।” ଏନ୍‌ତାରି
    କଇକରି ଦାଙ୍ଗ୍‌ଡାକେ ପାଟାଇ ଦେଲା ।
  meu-meu: Taunabunai, tuari biaguna badana ese tauhau na e tua, e tamanua, eto, Tau
    ta basio hamaoroa oi ese unu ḡau vada o hadibalaigu.
  yva-NT: Umba nait akari akoe umaso po raura aje arikainyo kamurame umaso ai pare,
    “Ngko to. Yara ana ndaura rinaije umaso mamo vemo nyo raura vatano kaijinta mai
    jinya. Winyamo manin dave!”
  dgc-dgc: Nadid, pékabati no kapitan ta éya, éy pinéglakad na tu ulito, a kinagi
    na, a “Diyan mo kagin ta maski ti ésiya a kinagi mo ya diyakén.”
  zpm-NT: Blozhse ga dzigo bzonëz me win, ni pso me diidz lo win choot lo gneed win
    ne laa win güeynie diidz lo me.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, bàryekomo nyakye hatà, noro ymo. Ekarymahra
    xaxa mpàn exko ha, kekon hatà. Wekarymano, arymano ynye ro komo yohà wya, kahra
    xaxa mpàn exko ha, toto komo wya, kekon hatà, àwya.
  sim-sim: Urik komanda oto jikanda oton mainkwambuk or pantlehe ormu mbara, �Mi ihi
    os anin mi ta heyewan avak sawenak li misiwa hala,� karem or sawehe nor mbashirik
    ormu ira.
  npi-ULB: त्यसैले, प्रमुख कप्‍तानले त्यो जवान मानिसलाई यस्तो निर्देशन दिएर जान दिए,
    “तिमीले मलाई भनेका यी कुराहरू अरू कसैलाई पनि नभन्‍नू ।”
  cgc-cgc: Gambal kumander i, “Dili ka gid mugid ta bisan kino na pasugiran a no.”
    Tapos ta iran na pag-isturyaay, papanaw din batan-en ya.
  tim-tim: Paulo begâtŋande hain dâmbo tembe loko humoyeŋe arekŋe hin dâep, “Gâŋe
    den yu nâ makniŋdât ire luâk siâ me siâ bo makyeŋgiwen.” dâm huŋgunaŋdo gem ariep.
  yor-yor: Nígbà náà ni olórí ogun fi ọmọ náà sílẹ̀ láti lọ, ó sí kìlọ̀ fún un pé,
    “Má ṣe wí fún ẹnìkan pé, ìwọ fi nǹkan wọ̀nyí hàn mi.”
  wos-wos: Wungi wandéka dé néma du wun duré wa, “Wuniré wamén hundi nak duré yamba
    wakéméni. Némbuli yitaméni.” Wungi wandéka dé yi.
  emp-NTPO: 'Maʌ̃be sordaorã boro dji dromaba cũdraa jarasia: –Bʌa mʌ̃́a jarad̶ara
    ni ab̶aʌa jararãdua.– Mãwã jaraped̶a wãbisia.'
  eng-F35: Then the commander dismissed the young man commanding, “Don't tell anyone
    that you have revealed these things to me!”
  ind-ind: Maka komandan itu menyuruh dia pulang dengan berpesan, “Jangan katakan
    kepada siapa pun bahwa kamu sudah memberitahukan hal ini kepada saya.”
  pes-OPCB: 'وقتی آن جوان می‌رفت، فرمانده به او گفت: «به کسی نگو که این موضوع را به
    من گفته‌ای.»'
  mpt-mpt: wentenea komok esak naka tembale baabanea Kobo weng olo naka maki mo baabenemebe
    ge baabanea dabanea onsebe.
  ssx-ssx: Koto ekina꞉ mo a꞉nda꞉ tumiki halima꞉ hande wekihali Pu la alota꞉ Nakana꞉ma꞉
    ma꞉nda꞉ pa꞉ta꞉ pua I̱ma꞉ la hala pua꞉me pi na lapeke leekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi iɡũu í ni, mɑɑ̀ sɔ̃ inɛ ɡɔ i ni ì sisiim ideu ihɛ̃ mɑ́.
    Nɔ í jɔ̀ ɑwɑɑsũu í nɛ.
  gaq-gaq: “ପେ ଆନେଙ୍ଗ୍‍କେ ଏନ୍‍ ଆମ୍ୟାଃପେବକେ ଡାଗ୍‍ଚେ ଆଜାକେ ଡିଗ୍‍ ପେବାସଙ୍ଗ୍‍ ଣ୍ଡୁ ।”
    ସେନାଇଂନେ ନେତା ଏନ୍‍ ବାସଙ୍ଗ୍‍ଚେ ଙ୍ଗିରେକେ ବେବିଃକେ ।
  gof-RNT: Shaalaqay zaaridi, “Ha oda ne taw odidayssa hara ooddeskka odoppa” yaagidi
    na7aa guye yeddis.
  unx-unx: ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇ “ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ନେ କାଜିମ୍‌ ଉଦୁବ୍‌କାଦିୟାଁ ଏନା ଜେତାଏକେ
    ଆଲମ୍‌ କାଜିକଆ ।” ମେନ୍ତେ କାଜିକେଦ୍‌ତେ ଇନିଃକେ କୁଲ୍‌କିୟା ।
  gah-gah: 'Loko gipa nenémo lo amekago, gizapa ve napa nenémo lá loko nolike amisilimó:
    Geza gakó lo nemenimó nene vegená makó lo kememo, keké.'
  lcm-lcm: Au, ainoinoai lava ang kala atolongon a nat ang asi kana pasal velai ani
    kala antok ia ta, “Ku ago ta antok ani mangsikei ta kuta mela mengen amalangas
    iau ta bil ke.”
  aer-aer: Pwathe akngerre re Paul-kenhe ampatye ikwere angkeke, “Unte arrpenhe areyeke
    ilelhetyale anetyeke unte-arle atyenge yanhe-akerte iletyeke apetyeke.” Re anteme
    apmerrke renhe yerneke.
  qvc-NT: 'Chayshina niptinmi, chay kamachikuqqa chulitutaqa kach''arqanna kunashpa:
    —Mayá, riynari. Amakish pitapis chay niwashqaykitaqa ningichu, nishpa.'
  tgl-ULB: Kaya hinayaan ng punong kapitan ang binata na umalis, pagkatapos siyang
    mapagsabihang, “Wag mong babanggitin sa iba ang mga bagay na sinabi mo sa akin.”
  cbs-NT: 'comandanten ninkatan bedunan yuikin: —Jaska min ea yuixu tsua kakawayamatanwen—
    axun nichian bedunan kaya'
  xtm-NTPP: Sani te tee tátnuni nuu mil soldado ma, ni ndakuan‑ta'vi de nuu i, te
    jiña'a de i ja máko kuña'a i ni‑in ñayii ja sukan ni kaxtnu'u i nuu de ma.
  nnq-nnq: Nkolongwa jwa akalenda nganneka ajabule nu kunnagi, “Makannengeje mundu
    kutenda unengi nenga.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, uwamarã ʉpʉ pea: —Ano yʉre mʉ ca wederijere aperãre
    wedeticãña —cʉ̃re ĩi tuenecojoupi.'
  san-ORI: ଯାମିମାଂ କଥାଂ ତ୍ୱଂ ନିୱେଦିତୱାନ୍ ତାଂ କସ୍ମୈଚିଦପି ମା କଥଯେତ୍ୟୁକ୍ତ୍ୱା ସହସ୍ରସେନାପତିସ୍ତଂ
    ଯୁୱାନଂ ୱିସୃଷ୍ଟୱାନ୍|
  rmn-rmn: — Никхаски ма пхэн одолэстар, со ту манги анкха пхукавдян, — пхэнляс э
    бинеско баро э тэрнэски тай мукляс лэс.
  huv-NT: Condom quiaj aaga nenajiüt quiaj, tasaj a nench majtsor, naleaing tasaj
    nde masaj nejinguind wüx aaga lamüüch nej manguiay quiaj.
  otn-NT: Nu̱'a̱ rá̱ hmu̱ yø soldado bi xihra̱ ts'ʉnt'ʉ ngue hi̱njonda̱ xifi ngue
    bi̱ ma̱n'a̱ te ra̱ hya̱ xi 'yøde.
  nop-nop: Unduŋ nimbu me wapumdibo niŋguk, “Du mede i bu nanimbihitaŋ u nebek nemu
    nimbu nadiwek.” Unduŋ niŋa niŋkulu uguk.
  obo-NT: Na iddos ponguu to mgo sundau, mid ikahi to, “Oto, yo ru vo ponudtuu riyot
    ahad ondoy no id ikohiyan a nikkow moka-atag ka-ay.” Nopongnga, id popo-uli rin
    don iddos od kongkonakan.
  kca-kca: 'Щиӈәԋща щŏрәс ԉаԉ йох куща энмәм пŏх эсәԓсәԓы, йастәман: «Нэмәԓты хŏйата
    аԓ йасты, мӑнэм мўй йастәсән».'
  cak-ENT: Y ri achi Comandante xbij chin ri ala' que titzolij, y man tutzijoj que
    xberubij yan can chin rija'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤌᤰᤋᤢᤶᤒᤧᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤀᤠᤱ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤖ ᤐᤠᤱᤄᤢᤍᤣ᤺ᤛᤢ. “ᤁᤴ
