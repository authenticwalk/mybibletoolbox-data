  tbz-SIM: 'Kòo ɑ̃ɑ̃pɔ̀nkótì dɔ̀: Kò, ɑ nɛ́ bɑ́ɑ́ nɑ́kɛ́ òmɔù ɑ tì nni nnɑ̀kɛ́mɛ̀.'
  san-GUJ: યામિમાં કથાં ત્વં નિવેદિતવાન્ તાં કસ્મૈચિદપિ મા કથયેત્યુક્ત્વા સહસ્રસેનાપતિસ્તં
