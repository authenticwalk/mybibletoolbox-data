  cpc-NT: 'Jotyaantairi jirika mainari, ikantawairi: “Iiro pikamantantziro jiroka”.'
  nhg-NT: 'Entunses inu coroniel oquecö inu pelalactle ma beya. Oquenahuate: ―Amo
