  suz-BL: मिनु लडाइ पाइब आन ठेयब मुर “एको लोव़ सुइ कली मशेंदो” देंशा सोइक्‍ता बाक्‍त।
  car-NT: 'Irombo mo''ko jopoto wyka''po mo''ko myre''ko''ko ''wa: “Amy ''wa koro
