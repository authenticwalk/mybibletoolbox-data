  zad-NT: 'Na''ch Páblona'' bwie'' beṉ''ka'' chṉabia'' beṉ'' Israelka'' na'' golle''
    ḻegake'': ―Le'' beṉ'' bish'', ṉezi yic̱hjlall''dawaani ax̱t ṉaa chon'' daa chazlall''
