    pareꞌ soe pan, “Kën kea, o kupu peöꞌ to haraꞌ vavih, ko teꞌ maaka rakah e non
    manih pa matan e Sosoenën, keꞌ öök maꞌ po poen vëh kuru.”
  agd-agd: Porin aviren mo Kanisori kayo avorá mo kaúdan béi mai kayo aaufen mo oniyáken
    temí, “Tifá tiváeyan noe, Tiyarafenu ano ma simein doran inka séi yóan kíparékun
    téimpin ída mana uman bá tirá kusin mái vá uno.
  rkb-NT: 'Kyze Pauro izumukuze kytsaharerewabytsitsa bo iktsaziu niy. Ispe niy: —
    O katukytsa mysopyk tisapyrẽna my ana humo kino yhỹ ikykara. Wasani ikykara ana
    humo hi Deus tsihyrinymyrẽta — niy.'
  san-THA: สภาสโทฺลกานฺ ปฺรติ เปาโล'นนฺยทฺฤษฺฏฺยา ปศฺยนฺ อกถยตฺ, เห ภฺราตฺฤคณา อทฺย
    ยาวตฺ สรเลน สรฺวฺวานฺต:กรเณเนศฺวรสฺย สากฺษาทฺ อาจรามิฯ
  iws-iws: Pol siya kamɨm siyɨu komii nɨnoknɨnkɨnɨm sɨmiir sɨmiira kaonanaeyɨn mɨ
    siya ɨna boɨnkiyɨn. Tɨ nomiiyauɨm! Kariir siyɨuɨn Adi Komii siir whwonkam ɨda
    kara dimɨn whɨr bɨ tɨrbugɨn. Kariir kwoɨnɨn ɨni wadɨekɨ wadɨeya ywowɨn, dimɨn
    whɨrkɨ bɨ tɨrbugɨn kariir naprɨrɨr aiirɨn mɨ ɨni tariinanar yadɨgniyɨn.
  pol-SZ: 'Paweł spojrzał na członków Rady i powiedział: —Przyjaciele! Żyję z czystym
    sumieniem przed Bogiem!'
  ztq-NT: 'Lëë Pable buy kchë lo xaa xñabey go aan lëë xaa chëb: —Beetsy, axte natse
    gon mbëë mbañaa. Pe sidy kikaa porñee chuuñtsyeyaa nii chakladzy Dios.'
  zai-NT: 'Oraque biiya dxí be ca justicia ne rabi be laaca'': ―Biche ca'', dede nagasi
    huazaya jneza, ne nayá ladxiduá'' nezalú Dios.'
  upv-upv: Pol oklu mawos re nor ko owra “Tasik ko jojik nir, tetajer mijpari lelingenok,
    numajing se Atua renge sel nga muon, ko nuwokwok erres.”
  aui-aui: Pol, wiigiugerogerora babadidi ikita bogabogadi bi iwonedi bo, “Warewaresigu,
    nonowa yagu yawa na rotomanina God matane noko biidi nuwanuwagu na yeghanina patana
    da kata.”
  wap-NT: Uruu idi Paul awunuupaꞌakan sakitapa kootowapa-kidauzonao pidannao diꞌiti.
    Naꞌiki ukian ĩꞌati, “Õꞌinawuzunao, karikaonan õmashaapan kaiman Tominkaru ati,
    naꞌiki õaitapa aonaa kanom oiaꞌo nii aimaakan õshaꞌapatan, baꞌazootin-kidaꞌo nii
    õgaru. Õmashaapa kaiman atii kai.”
  mva-mva: Kodeka Pol adoado-la Iuda ‘Kansolo’ nedi idedematedi be bokai ipile, “Taritokagu,
    ngau kilalangagu unanga ngau adoado-la Nanaranga mata-nao ualalale, be ilogu sikita
    nge adoado-la ieno nibe imai-ba kaituka.”
  dwr-NT: Phawuloosi hewaan shiiqeedda asaa caddi xeelliide, “Taanaadan ammaniyaawanttoo,
    taani hachche gakkanawukka Xoossaa sinthan ta de7uwaa ubbaan tilla wozanaan de7aaddi”
    yaageedda.
  kfw-kfw: "Halli Paul in uparup ngaidiang mit en thuulleiya enna ati, ule-nai ngai,\
    \ “Kei'n awini katung Pathian maikuungnga malung inthiangnga kahong-om.”\x94"
  bfz-bfz: पौलुसे महासभा खे टकटकी लगाई की देखेया और बोलेया, “ओ पाईयो! मैं आजो तक परमेशरो
    खे बिल्कुल सच्चाईया साथे जीवन बिताया।”
  cuk-09: 'Pablo Judio-dummagan-igar-nabiromalad-abargi gwichi, amar nue nuu dakdegu,
    amarga sogded: —Gwenadgan, emi-ibadse Bab Dummadgi gwen an nodii itolesulinad,
    nueganbi an nanadii itolemoganad.'
  ben-OBCV: পৌল সরাসরি মহাসভার দিকে তাকিয়ে বললেন, “আমার ভাইয়েরা, আজকের এই দিন পর্যন্ত
    আমি সৎ বিবেকে ঈশ্বরের প্রতি আমার কর্তব্য পালন করেছি।”
  mil-NT: 'Te yàcáⁿ ní xíndéhé vǎha té Pǎblú núú nchàa‑güedé, te ní xáhaⁿ‑dě: —Cada
    càhnu iní nchòhó cue tée cùchiuⁿ, te ducaⁿ nchòhó cue tée cùu sacuéhé, véxi‑í
    càchí tnúhu‑í sá ñà túú cuěchi‑í, chi mee Yǎ Ndiǒxí náhá‑gǎ nása ndècu‑í ñuyíú‑a,
    te ñá túú cùcahaⁿ núù‑í núú‑gǎ —càchí té Pǎblú xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: Paulo o'jeak jewawẽwẽ'ukayũ yobog̃ayũ kay. — Oburereyũ — io'e. — Apẽn cedag̃
    ma oxe iap tag̃ cuk adi ojekuku. Cedag̃ ma g̃asũ dak õn jekukum Deus etabutpe
    — io'e.
  amk-amk: Paulusi seite Majelisi Agama fosa, mayeai medu wesa deyo, “Doroi meaine.
    Paria rahida bonini na enehurorong ketui fuisi iwaitawanaifa weo Sengnei ne awiafo
    inari kaririai na mai.”
  fai-fai: Kale Faul ayo kin atud kin bá tudun kaek fen kansol itam nadane bakoyam,
    “nalam nikil fikal kiba, naka Got ami kin dim kal kanam kámubi ade kamane akal
    nam aket kidel keinam buduyo nam fatom banim keibi ka.” Yakane,
  ura-NT: 'Nii jaun jetaote, nii Jorioocuru curuaanaacuru netaojiaain nenacaauru coarajeein
    jetao: “Chasocuru, enanetojoeeine ichaaojoeein raotojoeein casuujua coaraain neeun,
    Cana Coaunera notaracaae,” nae jetao Faboro.'
  mcd-NT: Ato oinquin Pablonun ato yoini, —Uhuun yoramishtichin, Upa Diosin ua yonoa
    cuscan facuashu un tauni cuscan natianri un ascamisi. Un mato yoiai cuscacoin
    uhuun nomuran un icoinra huai, —ishon ato yoini.
  urt-urt: Pol ŋembep dilndilme sisinge woroh sai pe, kin ŋanange na, “Lenge toꞌe
    tatai ŋam! Laip ŋam topoꞌe wah ŋaiye ŋam si mende gwande Lahmborenge mate gwere
    tukwini pe, ŋoihmbwaip ŋam ŋanange yukur ŋam mende pupwa, pakai.”
  kiz-kiz: Paulo akabhalanga moja kwa moja bhanu bha baraza ni kujobha, “Bhalongobhangu,
    niishi mbele sya K'yaara kwa dhamira sinofu hadi naha lelu.”
  tzo-TZE: 'Li Pabloe la sq''uelbe lec sat scotol li jchapanvanejetique, jech laj
    yalbe: ―Jchi''iltac, li vu''une scotol co''nton jch''unojbe smantal li Diose.
    Ja'' jechun o c''alal to ―xi.'
  lex-lex: 'Noma Paulus namkek tutga ina-ama mak ha rpol niana re pa nakot la re:
    “Ama-hyal miy re, nodia pa ler di, awuarora de ukleh hal la Uplerlawna la''a a
    mormio''ru-dardia''ru ralamni.”'
  dov-dov: Pawulo wakalangisisya basinkuta mpawo wakati, “Bakwesu, ime ndakapona kunembo
    lya Leza amoyo wangu woonse mubotu kuyoosikila sunu.”
  rgu-rgu: Losa naa boe ma ara radenu Paulus fo dedea nasalaꞌe ao na. Ana rerelu matalolole
    basa lahenda sira, boe ma ana dedea nae, “Toranoo kara emi! Au apadeiꞌ nai ia
    noo dale roos, ma Amaꞌ Manetualain bubuluꞌ nae au eme a ana ka mai losaꞌ besaꞌ
    ia, au dale ka makamoiꞌ a.”
  toc-NT: 'Pablo cha̠­tunu cha̠­tunu ca̠lak­lá­ca̠lh a̠ma̠ko̠lh mak­ma̠­pek­si̠­naní̠n
    hua̠nti̠ xta­ma̠­peksi̠y judíos, y hua̠nti̠ chú xtaamá̠­nalh tama̠­ka­lha­pali̠y,
    aca­li̠stá̠n chiné ca̠huá­nilh: —Nata̠lán, aquit aksti̠tum cuili̠ni̠t quin­ta­la­ca­pa̠s­tacni
    nac xla­catí̠n Dios y ni̠tu̠ aka­tiyuj clama.'
  som-som: Markaasaa Bawlos shirka aad u fiiriyey oo ku yidhi, Walaalayaalow, ilaa
    maalintan ayaan qalbi wanaagsan ku noolaa Ilaah hortiis.
  mam-C: 'Xitzin tka''yin Pabl toj kywutzjo tkyaqil Sanedrín, ex xi tq''ma''n: Ayi''y
    werman, atxix ojtxe ex loqin lo, b''a''n o chin anq''ini''y twutz qMan Dios, ex
    nti''x ma kux chyo''n toj wanmi''n.'
  ndj-ndj: Pauli akavaloleyi vala vaveli muchitemela, pambeli kakanda kudeta, “Valongu
    vangu, mbaka nalelu ndiyikala nyanyi ndambu yadayilili Chapanga.”
  mbj-NT: 'Ti m'' baad ub mä Paw-Ro baheg''ããs Sinedirijo ajyy n''aa sa wë, ti m''
    taky hadoo sa hã: —Wakãn haa —näng mäh. —P''ooj ub ỹ bawät do hadoo né hẽ ỹ da
    hẽ. Baad ub hëp ỹ tym P''op Hagä Do matym gó —näng mäh.'
  lat-VUC: 'Intendens autem in concilium Paulus, ait: Viri fratres, ego omni conscientia
    bona conversatus sum ante Deum usque in hodiernum diem.'
  ngp-ngp: Paulo niyo awang'oela meso wadya Wadala we Kitala niyo agamba, “Wandugu
    zangu Wazilaeli! Mpaka dielo idi hinda na wikazi wa ukawiilo wedi hameso ya Mnungu.”
  enq-2: Dokopa Polome kanjole kambuingi doko kandakondape petala lao pituu, “Kaimii
    paluma, Gotenya kalai doko nambame tolao pyakamaiyoo katengena, indupapi dopaka
    pyoo katapupa, nambanya monanya elya pakapi mende nasilyamona” lea.
  eng-ASVBT: And Paul, looking steadfastly on the council, said, Brethren, I have
    lived before God in all good conscience until this day.
  mna-mna: 'Paulus ire la pizin peeze kan mi iso: “O niom toŋmatiziŋ tio, ta muŋgu
    mi imar indeeŋe koozi na, nio aŋyamaana ituŋ kembei aŋkam ŋoobo mbulu sa pa Anutu
    mataana som.”'
  myw-myw: Pawl ikinbunikes takaleiwags tasiyas, ilana, “Tuwag yakamiy, yam babaw
    nases agusinap bwein wamatan Yowbad, nagein gog bo ma̱wan.”
  sby-sby: Paulo walabalangishisha bendeleshi ba nkuta, walambeti, “Batuloba mwense,
    banse bame. Ame ndekala ne buyumi bwalulama ne miyeyo yaloma pamenso a Lesa ne
    kukwanilisha incito shakame nshendelela kwinsa kushikila lelo pano.”
  sll-sll: Ena Pol Yuda kaunsil hobi teni han tere yu ditongwi, “Kaunsil hobo, na
    God gumang bani wa molga omaga ere para wa molgiwe, God na hangure kwiana sina
    i wai dima di piriwa.”
  yaq-NT: 'Ju''u Paplo, ju''u junama''a yoemratau yo''ooraata nau anemmeu bitchuko
    intok aapo: ―Achaim, nele benasi inim yoemem. Ineponee jiba i''an tajtia si''ime
    in ju''uneiyaaka in joa''u betana, Liojta bichapo tu''isi in jiapsa''ut ne ju''uneaka
    naj kuakte ―ti ameu jiiak.'
  uro-uro: Ma Pol qa ñäm maräkt sävät ma Sanedrin dä qa qoar na rha rhoqortäqyia,
    “Gua ruavek, nguat nari i sävät tak täkt ama qunäga di sa ngua mäqäne dä mamär
    nä ma Ngämuqa aa lat.”
  ita-1885: 'E Paolo, affissati gli occhi nel concistoro, disse: Fratelli, io, fino
    a questo giorno, ho conversato presso Iddio con ogni buona coscienza.'
  muy-muy: 'Eslini Pol nakəŋ àmənjaləŋ ana ndam magray seriya ni lala, àhi ana tay
