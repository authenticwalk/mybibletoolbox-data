  meq-meq: 'Pol a ndazl tay ha bagwar i Yahuda hay. Tsa na, a gwaɗatay: «Malamar ga
    hay, neŋ na sər ha məndze ga ka tsəveɗ i Mbəlom na, lele. Mədzal gər ga mapa eye
    na, ka neŋgeye.»'
  noa-H: Mag ham k'ĩirp'ee hich dʌnʌʌupi sĩubaawai mag judionaan chi t'et'emnaanag
    dau t'õba heerpanaa, —Keena, k'odamnaan, Hẽwandamau k'ap'ʌ simgui hajim hanʌm,
    mʌ hi dau na k'ajap'a chitaajem. Mʌch mag chitʌm k'ap, mʌchdëujã k'ap'ʌ chirʌmgui
    hajim, hi dau na k'aigba k'aba chirʌm.
  alp-NT: Kena Pauluse ilimese tamata maka teu pakala meru, ibeteke be, “Kwalia imi!
    Eti roma petu meije au ktili kena raka ruaku leke ono dosa moneka. Alla Irekwa
    lalekue titinai.”
  san-VEL: sabhaasadlokaan prati paulo.ananyad.r.s.tyaa pa"syan akathayat, he bhraat.rga.naa
    adya yaavat saralena sarvvaanta.hkara.nene"svarasya saak.saad aacaraami|
  kbq-kbq: Hagi Poli'a kanisol vahe zamufi keankere'neno anage hu'ne, Nenafugate nagra
    magore hu'na havizana osu'noe. Fatgo huno ama' nagu'nagesare Anumzamofo avurera
    mani'na ena ama knarera ehanatue.
  kbh-kbh: 'Chora Pablo, nÿetsca chë mandayë́ngbioye tojanënÿanÿé y tojanë́yana: —Taitanga,
    ats̈e mënténtscoñe tsiyena jtsamëse nts̈amo Bëngbe Bëtsá yobos̈cá y chabe delante
    ats̈be ainana natjë́mbana endëtsomñe ca.'
  ron-LSB: 'Pavel, uitându-se cu stăruință la consiliu, a zis: “Fraților, până astăzi
    am trăit înaintea lui Dumnezeu cu toată conștiința împăcată”.'
  pon-pon: 'A PAULUJ kotin aupwil jili nan kapun o ap majani: Ri ai ko, i dadaurata
    me mau on Kot lao lel ran wet.'
  nhe-BL: 'Huan Pablo quintlachili nopa huejhueyi israelita tequihuejme huan quinilhui:
    ―¡Noicnihua! Hasta ama ni tonal ninejnentoc cuali iixpa Toteco Dios huan ax tleno
    nijchijtoc tlen ica noyolo nechteilhuía.'
  sps-sps: Pol matoong fapaparits raton fuainy mes tsian tan vaaguam tan Kansol tana
    taa Jiu, ya tsue to, “Vamuinyasiny tsiau, tana koma vanyo, nyo sikia ma kat ta
    ka ta iring tana saf ta ka ya na te kat anyo tana toto tsonyo matan e Gov.”
  wnc-wnc: Takepu tewan Polda sios kaunsil aminu kanggamatake anzing yanikut, “Mate
    notna! Na Anutue kaine noman sukunggawa apu apman apan musipmaatang take siknga
    nataat. Sike natapa sanga tapatu gutonga dua sik,”
  bus-bus: 'Pↄlu wɛ́ɛ pɛ̀ gbãadeenↄa à bè: Ma gbɛ̃nↄ, yãkee e ma swɛ̃̀ vĩ Luda aɛro
    ai kↄ̃n a gbã̀ao.'
  gub-BL: Ume'egatu Pawru a'e kury, zutew waneruze'egar wanehe a'e kury. Uze'eg wanupe.
    — Heryky'yr wà, herywyr wà. Izypy mehe arer we te ko 'ar rehe aruzar tuwe Tupàn
    ze'eg teko ihe. Nahemaranugar kwaw izuwi ihe, i'i wanupe.
  imo-imo: Pol kano Juda imbomanga kaunsil nombeya teko moloringi akuma pipili naa
    kololi enge nimbe taki lepa kanopalie nimbei, “Nanga Israel imbo ango kame, Goteni
    imbomando tewi nimo uluma aku penga tepo telipo ombo kinye i walimunga wendo oro.
    Nani ulu te tepo kenjindu konopu naa lteo,” nimu.
  boj-boj: Onaqa Pol a Juda tamo kokba naŋgi koqnjrsiqa endegsi minjrej, “O ijo was
    niŋgi quiy. E nami Qotei aqa ŋamgalaq di kumbra bole bole yoqnem agi bini yoqnsim
    unum. Deqa e are gulbe saiqoji.”
  eng-DRA: 'And Paul looking upon the council, said: Men, brethren, I have conversed
    with all good conscience before God until this present day.'
  knf-knf: 'Wi wi *Pawulu aşaaŋ ajaban bawayëş bţup *bayuday këş aşë ji : « An bayiţ
    naan, uhaaş uwo ujinţ na nji ţi mnwo mi naan ţi kadun ki Naşibaţi te nţa di. »'
  san-KHM: សភាសទ្លោកាន៑ ប្រតិ បៅលោៜនន្យទ្ឫឞ្ដ្យា បឝ្យន៑ អកថយត៑, ហេ ភ្រាត្ឫគណា អទ្យ
    យាវត៑ សរលេន សវ៌្វាន្តះករណេនេឝ្វរស្យ សាក្ឞាទ៑ អាចរាមិ។
  arn-NT: 'Fey Pablo adkintufi tati pu longkolelu ka feypifi: —Pu peñi, iñche ta mongelen
    fachantü fey chem wesa dungu rume femlan Ngünechen tañi adkiñ mew.'
  zas-NT: 'Baguiaa Pab loj ree guxtis guin, abiꞌ rëbaman: ―Compniar Israel, loj guidib
    ni nabanan xt yan, achet naladxan delant loj Dios din naj ragbee xhienaag nabanan.'
  ken-NT: Pɔ̌l atɛp bɔ́ amɨ́k amʉɛt arɛm bɛ, “Bɔ̌ma, mpoknkɛm anɛ nchí bɛsí Mandɛm
    nɛ kpatɛ̌ ɛchɔŋ ntɨ ɛna nɛchi amɛm pɛ́pɛ́p.”
