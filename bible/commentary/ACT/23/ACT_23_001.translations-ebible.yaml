    nánna xa nabánia.'
  jae-jae: Paulu mata gê lau ŋanô, taŋ sêkac tauŋ sa naŋ, ma kêsôm gebe “O lasitêwaac,
    aê kasa ŋoc lêŋ toŋoc ŋalêlôm ŋawageŋ gamoa Anôtô laŋônêmŋa e mêŋgêdêŋ tonec.”
  ksd-ksd: 'Ma Paulo i bobe muka ra kivung, ma i biti: A umana turagu, iau tar vanavana
