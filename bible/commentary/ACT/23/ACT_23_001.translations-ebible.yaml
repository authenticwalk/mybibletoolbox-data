verse: ACT.023.001
translations:
  kpx-kpx: Bolou kanisolo kebia niavei abuho loui avoe, “Di haokuvuia, di uvumo toelabeu
    uoholige di hilokage di vaveve keau Dilava nimo duave unaha.”
  okv-H: Eto Paul na council kon kon ue ke einge ena, “Nau namei kamei na do eagona
    eto ari tapa do eagona amo God ta tombu ta pere eagona avo eto nau jo ta memenga
    irae,” ainge enu
  tbo-tbo: Paulo i todi ma tu wiwogatalahi i gagalehi po i pa, ‘Walewalehiu, odubona
    ma i nei po geka iyetana ugolina naka u luyagohana Yaubada u matana ega wigougou
    u nugonugou ita mamae.’
  mal-C: പൗലോസ് ന്യായാധിപസമിതിയെ ഉറ്റുനോക്കിക്കൊണ്ട്, “സഹോദരന്മാരേ, ഇന്നുവരെ ഞാൻ നല്ല
    മനസ്സാക്ഷിയോടുകൂടെ ദൈവത്തിനുമുമ്പാകെ ജീവിച്ചു.”
  grc-SR: Ἀτενίσας δὲ ⸂ὁ Παῦλος τῷ συνεδρίῳ⸃ εἶπεν, Ἄνδρες ἀδελφοί, ἐγὼ πάσῃ συνειδήσει
    ἀγαθῇ πεπολίτευμαι τῷ θεῷ ἄχρι ταύτης τῆς ἡμέρας.
  bgc-bgc: पौलुस नै यहूदी अगुवां की सभा की ओड़ गौर तै देख्या अर कह्या, “हे भाईयो,
    मन्नै आज ताहीं परमेसवर कै खात्तर जमा-कती सच्चे मन तै जीवन बिताया सै।”
  khz-khz: Paulo na kaonsela talimara egita-kalakalarato, ne evaikilarato, “Walakavaku
    maparami! Au aoku marorirori na Palagu wailanai ataluna, pene vogomai etoma.”
  deu-TKW: 'Paulus aber wandte sich an das Synedrium und sprach: Ihr Männer und Brüder,
    ich habe meinen Wandel in ganz lauterem Gewissen in Gottes Ordnung geführt bis
    auf diesen Tag.'
  zsr-NT: 'Niꞌr buyutsquëꞌ lauquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ Pablo, gnëꞌ: ―Lbiꞌiliꞌ,
    böchaꞌa. Ga rdxintë naꞌa rbözaꞌ dxíꞌadauꞌ. Cni nac, cutu zoa le ruxö́s nedaꞌ ládxiꞌdauꞌhuaꞌ
    lahuëꞌ Dios.'
  lin-lin: 'Polo atalaki bato nyonso ya Likita-Monene mpe alobaki : — Bandeko na ngai,
    kino na moyi ya lelo, nazali kotambola na motema ya peto liboso ya Nzambe.'
  hns-NT: 'Tab Paulas barkwan ke taakke bolies: „Bhaai log, ham Parmeswar ke aage
    safa sotj-bietjaar se aapan djiewan bietailie hai aur aadj talak bietaaila.”'
  noa-E: Mag am khĩirphee ich dʉnʉʉupi sĩubaawai mag judionaan chi thethemnaanag dau
    thõba eerpanaa, —Keena, khodamnaan, Ẽwandamau khaphʉ simgui ajim anʉm, mʉ i dau
    na khajapha chitaajem. Mʉch mag chitʉm khap, mʉchdëujã khaphʉ chirʉmgui ajim,
    i dau na khaigba khaba chirʉm.
  eng-EMTV: Then Paul, looking intently at the council, said, “Men, brothers, I have
    lived with all good conscience toward God until this day.”
  mib-NT: 'Yūcuán na te ni ndacoto Pablo nuū tée ni candutútú junta un, te ni cahān
    de: Tátā jijnáhan ní, nɨ́ɨ́ ndé vijna vāha íyó ni anuá na jéē tú na cuēchi ná,
    jíto jínúū Yaā Dios, áchí de.'
  lif-NT2: पावलरे़ ये़जुम्‍भोःन् नुःरिक्‍काङ् ओमे़त्तुआङ् अक्‍खेलॽरिक् पाःत्तु, “आम्‍भुॽ
    आन्‍साॽसे, इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आइन् थारिक् आहिङ्‌मन्‍नो सेसे
    खासिङ्‌ङो माङ्‌सेवा चोगुङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Pauli avalolokisi takataka vandu vevakonganiki palibanji vala na kujova,
    “Valongo vangu, mbaka lelu iyi nihotwili kutama kwa kuhenga gakumganisa Chapanga.”
  mmx-mmx: Pol ga sok katli ka luvuttadi silok la ga lok tidi, “Luvutnetak. Luruptuvuk
    tarak i lox avukat axap at lemeren ne Moroa, ise at na laaleng lingina.”
  cbr-NT: 'Usa ''ain ca suntárucaman bëcëxun isquin Pablonën judíos unibunën ''apucama
    cacëxa: —Mitsux judíos uni ''aish camina ''ën xucë́antu ''ain. ''Icë cana mitsu
    cain, ''ën cana ñu ''atima ''acëma ''ai quixun ca Nucën Papa Diosan ''ë isia.'
  tee-NT: 'Pus ju Pablo alakts''ilh ju ucxtinin chai alacjuni: ―Qui''alak''avin ju
    quit''in jantu icnavita tu''u'' talak''alhin ju laich aclhitalhanalh la''ixmacni
    Dios tus chavai.'
  eng-LSV: And Paul having earnestly beheld the Sanhedrin, said, “Men, brothers, I
    have lived to God in all good conscience to this day”;
  cak-NT: 'Y Pablo xerutzu'' ri autoridad ri'' y xu''ij chique: Achi''a'' ri jix nuwinak,
    ren can man jun anchique nuna'' ri wánima, roma ri nuc''aslen chech ri Dios can
    choj c''o, xcha''.'
  pah-NT: Igwete Paulo'ga g̃a ndepiahetei judeus'g̃a mog̃itahara'g̃a. Igwete ga ei
    g̃a pe onhimombe'gwovo. —Nhiirũ, akokatue'ymi ji Tupana'ga nhi'ig̃a rupi jitekovo
    kiromo jitehe, ei ga g̃a pe. Nurã ji poyjahetero jiyvyteri pe, ei Paulo'ga g̃a
    pe.
  sja-NT: 'Pablopa Junta Supremadepemaarã see nɨ̃badamaa ak''ɨji mãik''aapa mãgaji:
    —Mɨchi auk''aarã, mɨ at''ãri k''ĩsia p''ua-ee ni Tachi Ak''õre k''ĩrapite, mɨa
    oo k''inia bairã irua oopi bɨk''a.'
  xed-xed: 'Ka vazlanamtá Pwal ta iri ta gwal tsa guma. Kaʼa mantsa: «Zwanama ɗa,
    haɗ sana skwi dəmanaf yu ta Lazglafta ha gita wa. Haɗ sana skwi guli ŋa tsaɗivata
    wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱sande̱hé Pablo nu̱ tócó ndihi na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel
    cán já na̱casáhá cáchí da̱ já xi̱hi̱n ná: —Cande̱hé ndo̱, ñani i̱. Ja̱nda̱ jihna
    ta ja̱nda̱ qui̱vi̱ víti cája i̱ ña̱ cúni̱ Ndióxi̱ ta xíni̱ mé á ndaja ndáca̱a̱n
    ji̱ní i̱ —na̱cachi Pablo.'
  gfk-S: Pol ga nes dit ira kaunsil ma iga tange, “Kaba tasigu, no nugu lilik i hatutuno
    be ira nugu tintalen i tahut tano matmataan tane God tuk katiak.”
  bmu-bmu: Polnöŋ kinda jike kaunsöl kambu mi uba eŋgeka kewö jiyök, “Azi alaurupni,
    nöŋön ahakmemeni pakpak mi Anutugö jemesoholŋe aka memba malbiga yaŋön eka ‘Dop
    kölja,’ jiiga urunaŋgö kezapnan möta ölöwaka kota mala merak ki kinjal.”
  dgz-dgz: Pol kansoro nagirewa ame kem kem yawamoni amba anega wadiamon, “Tatan gwaninawa,
    ne wataget amba endi den God ne asigip tan. Ne imuna bigaren, ian guine kakaewa
    gapan ne koewa da ya tan, mame tauan nop waivin.”
  eng-GNV: And Paul behelde earnestly the Councill, and sayde, Men and brethren, I
    haue in all good conscience serued God vntill this day.
  zaa-NT: 'Pablua nna gùnna'' bi iyaba canu tsè''e le'' junta nna ra bi cą: Hermanos,
    delante de Dios nna yúá'' qui''ni bihua falta nì''i cù''a''.'
  eng-WEBSTER: And Paul, earnestly beholding the council, said, Men, brethren, I have
    lived in all good conscience before God until this day.
  guh-guh: 'Pablo naëcota daxita penacaetuatsivi. Nexata Pablo jumaitsi bajarapamonaejavabelia:
    —Tajamonae, xaniavaetsia cajena ponaponabiabajë najamatabëcuenebijianaenejevanë
    Dioso pitabarata mapamatacabijavaberena ataje, jai Pablo bajarapamonaejavabelia.'
  bon-bon: Paulo conocäco ire acitige pui Israela mutre biname bime bau me, teebibine
    jejemige egä, “Cäme binamewale, cane ngene ca begline egä cäme mule lui conocäco
    gyene, ingle iyeta padare cane cängenarage watnetnäjenune Acejiyame me opo gaabe
    je ngälu page.”
  nhw-BL: 'Huan Pablo quintlachili nopa huejhueyi israelita tequitini huan quinilhui:
    ―¡Noicnihua! Hasta ama ni tonal ninejnentoc ica notlanejnehuilis cuali iixpa Toteco
    Dios huan amo nijchijtoc tleno catli ica antechtelhuíaj.'
  mgw-mgw: Pauli aabu'nju'li minyo balu' bandu ba Balasa Liku'lu' aatibaya, “Mwalongo
    bangu', nenga kwo binia pamwoyo wangu', ntu'pu' so senulwa nnu'ngi' ya Nnu'ngu'
    mpaka pano panibile.”
  swh-ONEN: Paulo akawakazia macho wale wajumbe wa baraza, akasema, “Ndugu zangu,
    nimetimiza wajibu wangu kwa Mungu kwa dhamiri safi kabisa hadi leo.”
  wbi-wbi: U Paulo akavalola ghanila avaanhu avahighi na kujova, “Vanyalukolo vango,
    nikalile pa vulongolo pa Nguluve nu vufumbue uvunofu mpaka umusyughu iji.”
  bba-bba: Pɔlu u be bɑ mɛnnɛ nɔni ɡirɑri, mɑ u nɛɛ, mɛro bisibu, nɛn ɡɔ̃ru ɡɑ ǹ
    mɑn tɑɑrɛ wɛ̃ɛmɔ domi nɑ nɛn wɑ̃ɑru diwɑ dee dee Gusunɔn wuswɑɑɔ, sere kɑ ɡisɔn
    ɡisɔ.
  eng-KJVCPB: And Paul, earnestly beholding the council, said, Men and brethren, I
    have lived in all good conscience before God until this day.
  kgk-NT: 'Upe ramo Paulo ohexa katu katu ojogweroaty va''e-pe, judeu ruvixa gwive.
    He''i íxupe kwéry: —Yma gwive ko''ánga ete peve, xe re''ýi kwéry, aiko meme Nhandejáry
    ndive. Ajapose meme va''e Nhandejáry remimbota. Upéa oikwaa Nhandejáry. Xe apu
    ramo, ha''e oikwaa, he''i. —Hesa-gwi nokanhýi mba''eve. Oikwaapa voi, he''i íxupe
    kwéry Paulo.'
  waj-waj: 'Pauruuso dioo vainno kua yeena raira vaidiiya too nnaasu vainno iya tunoo:
    Ni seenayaso, na yaata utuee na mmannammannama kiee Anutuuqaa avuuvau yoketaama
    nnaasu varia ree ngiee ngiee aanna makee homo na yoketaama variauvaivee,'
  cpy-cpy: 'Raminapaakiri Pablo jewari-paeni piyoteen-chari, ikantapaakiri: “¡Nosheninka!
    Naamaako-wenta-piintaka naaka eero otzimanta nantzi-motanteri, tema nokemijanta-piintziri
    Tajorentsi okaatzi ikantanari.”'
  mpx-mpx: Pol matana i lihikan Yudiya wali tologugui elal, yaka i ba, “Taliwau, ateu
    gunina elana ya atena Yehoba wana logugui ya henapuan ana siga lan ebe, inoke
    nige ya pupuluwawi.”
  wbp-wbp: Puurlurluju, nyangulpa-jana jungarnirli miparrpa manu milpa-juku, manu-jana
    wangkaja Kanjulukungarduyu-patuku, “Ngajukupurdangka-purnu, Kaaturlu kaju ngajuju
    milya-pinyi wita-ngurlu kujalparna ngaju nyarrpa-jarrija manu kuja karna ngaju
    jalangu nyarrpa-jarri, ngulaju kaju milya-pinyi-nyayirni Kaaturluju. Ngajulparna
    jungarni warrki-jarrija Kaatuku ngurrju-nyayirni. Kulalparnarla nyarrparla lani-jarriyarla
    Kaatukuju.”
  luo-luo: Paulo nongʼiyo wach jobuch jo-Sanhedrin tir eka nowachonegi niya, “Owetena,
    asetimo tich mane Nyasaye omiya mondo atim gi chuny maler maonge ketho nyaka chil
    kawuono.”
  nhe-NT: 'Huan Pablo quintlachili nopa huejhueyi israelita tequihuejme huan quinilhui:
    ―¡Noicnihua! Hasta ama ni tonal ninejnentoc cuali iixpa Toteco Dios huan ax tleno
    nijchijtoc tlen ica noyolo nechteilhuía.'
  aii-aii: 'ܚܝܼܪܹܗ ܦܵܘܠܘܿܣ ܒܟܢܘܼܫܝܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܘܐܡܝܼܪܹܗ: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
    ܐܵܢܵܐ ܬܘܼܡܸܡܘܼܗ̇ ܝܘܸܢ ܘܵܠܝܼܬ‌ܝܼ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܟܠܔ ܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ ܗܲܠܔ ܐܵܗܵܐ ܝܵܘܡܵܐ.“'
  esk-NT: Paul-ŋum qiñiqtuaġataġniġai iriġruiñaaqługich taapkua uqaqsittaaqtitchirit
    aasii nipliqhuni, “Aniqatiumaaŋ! Uumuŋaaglaan uvlumun patchisaitchuakun qauġrimmaaġiutillautakun
    iñuuruaŋuruŋa sivuġaani Agaayyutim.”
  msb-msb: Si Pablo naman ginturok an mga konseho kag nagsabi, “Mga kaigmanghudan,
    nabuhay ako na malinis an pag-iisip hasta yana sa atubangan san Dios.”
  cpa-NT: 'Jøng² mi³ma²tsenh¹² Pablo ni³ ta³, cu²rø² hlaih¹³ ca¹jái¹dsa ni³ dsa² ta³
    tiogh³. Jøng² ca¹juúh²dsa: ―Hniah¹² dsa² go² jniang³, ha¹chi² lë́²jni tø¹canh¹³jni
    ja³cog² Diú¹³ hi² ma²ca¹jmo¹jni ja³ma²ca¹já¹ ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲ୍‌ ବଡ୍‌ସବାର୍‌ ଲକ୍‌ମନ୍‌କେ ସିଦା ଦେକି କଇଲା, “ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌ ! ଆଜିକେ
    ଜାକ ମୁଇ ପରମେସରର୍‌ ମୁଆଟେ କେନ୍ତାର୍‌ ଜିବନ୍‌ ବିତାଇ ଆଚି, ସେ ବିସଇଟାନେ ମନ୍‌ ପୁରାପୁରୁନ୍‌
    ନିର୍‌ମଲ୍‌ ଆଚେ ।”
  meu-meu: Bena Paulo ese kaunsil taudia e raraidia tao; bena eto, Varavaragu e, lau
    na mai lalo-ḡoevaḡoevagu ida vada na nohova Dirava vairanai, ema bona harihari.
  yva-NT: Paulus tet no akari akokoe Yahudi mansamun po manyanyut tenambe. Umba po
    raura nanto mansai pare, “Sya arakove weap! Ndea unumeso risyamo inanuga mo sya
    ana idave raen mare inta ngkakainoanive no Amisye amune raije ramu.”
  dgc-dgc: Ey ti Pablo éy minalas na du tagapamahala sakay kinagi na dide, a “Kabébayan
    ko, tukoy ko a éwanék tu kasalanan ta Diyos, sapul to kéanak ko.”
  zpm-NT: 'Dze bui Pabl lo grë zha wxtis co, dzigo psilo Pabl bnee me rëb me lo zho:
    ―Laa naa rneli lo to nu gaṉle, mbe zdoo naa, Dios zobwi gaṉle zanaḻd naa ncuaaṉe
    rdziguiend me.'
  hix-NT: Horykomo komo yonytxehkekon hatà, Pawru. Tosonytxaxemà ro komo rma yonytxehkekon
    hatà. Onà wyaro nkekon hatà, àwyanye. Rokukur komo y, onà wyaro koskarymehe, owyanye,
    kekon hatà. Khoryenkomo nenyàr me ryhe, ohxe roro ehxah me kehutwehe. Rohnawo
    yaworo ryehutwantoko rma, ohxe roro ehxah me kehutwehe, kekon hatà, Pawru.
  sim-sim: Uhu Pol Judama lida lihi ondon or heyehe ormu mbara, �Mahasanje, an ermba
    ermbak misokome Avui Wasilakahik wavu anhi nga jivik si nawak a yanda nir. An
    a hishiwa an mbeek mbele kava las a unda ambu nir.�
  npi-ULB: पावलले महासभाका मानिसहरूलाई सिधा हेरेर भने, “हे दाजुभाइहरू हो, आजको दिनसम्म
    म परमेश्‍वरको अगि सबै असल विवेकमा जिएको छु ।
  cgc-cgc: Patan-aw gid Pablo mga mimbro an ta Sanedrin daw ambal din ki danen, “Mga
    utod ko! Daw parti ta ake na kabui, limpyo ake na kunsinsya naan ta atubangan
    ta Dyos asta ta yi na adlaw.”
  tim-tim: Pauloŋe dewunyeŋân kinmâ Yuda humomolupyeŋe tâŋâk yekmâ hin dâm makyeŋgiep,
    “Galalupne, nâŋe Anutugât dewunŋân biwi salek manmâ gare sop yu aktâp.”
  yor-yor: Paulu tẹjúmọ́ ìgbìmọ̀, ó sì wí pé, “Ẹ̀yin arákùnrin mi, èmi tí ń fi gbogbo
    ẹ̀rí ọkàn rere lo ayé mi níwájú Ọlọ́run títí fi di òní yìí.”
  wos-wos: Pol néma duna makambu téta diré xéséfuta dé angi wa, “Wuna nyama bandi,
    mé xéké. Wuni Godna makambu yitaka yatakata wuna sémbut hanjambu take ye amba
    nukwambu wuni angi wuni saréké, wuni haraki sémbut nak huruhambawuni.”
  emp-NTPO: 'Pauloba judiorã dji dromarãmaa acʌped̶a jarasia: –Mʌ̃ djabarã, mʌ̃ra
    necai b̶ʌa cawa b̶ʌ bẽrã id̶i bid̶a Ãcõrẽ quĩrãpita bia nĩda.–'
  eng-F35: Then Paul, looking intently at the council, said, “Men, brothers, I have
    lived in all good conscience before God until this day.”
  ind-ind: Paulus menatap para anggota sidang Mahkamah Agama itu lekat-lekat, lalu
    berkata, “Saudara-saudara, sampai hari ini saya selalu hidup baik di mata Allah
    tanpa rasa bersalah dalam hati.”
  pes-OPCB: 'پولس در حالی که به اعضای شورا خیره شده بود گفت: «ای برادران، من همیشه
    نزد خدا با وجدانی پاک زندگی کرده‌ام!»'
  mpt-mpt: Inabasea Fole Yuda naka sumi kin dam tol wat yateme bianea baabenea Nekwal
    ibo ne Gode nateme binabebe. Ne amit ele haabinabio inamin namin misiamo mo naibiota
    baanita Inaibiobo genimibabo gesea
  ssx-ssx: Kutupa Poloma꞉ mo ka̱le̱sete haliweki wotu handake witolo hata꞉ alota꞉
    Kametitio. Hokeeki na piki Koda꞉ pa꞉ta꞉ epeke tupa꞉ hatiki pea ame make hata꞉
    pua꞉me leekeme.
  mkl-mkl: Pɔlu í kɑ̃si inɛ ŋɑ iyi ɑ̀ tɔtɔɔu iju nɔ í ni, iŋɛ kpɑɑsim ŋɑ, idɔm kɑɑ
    yɛ tɑɑlem domi ǹ ce kuwɛɛm nii dee dee si wɑjui Ilɑɑɔ̃ hee do nnyi fei.
  gaq-gaq: ପାଉଲ୍‍ ମ୍ନା କୁକପାର୍‌ ପାକା ମୁଇଂ ଲୟ୍‍ରେ କେଚେ ବାଲିର୍‍କେ, “ଏ ଇସ୍ରାଏଲ୍‍ନେ ବୟାଁଇଂ
    ! ଏ ଜାକ ଇସ୍‍ପର୍‍ ଡାଗ୍ରା ଡିରକମ୍‍ ବାବ୍‍ରେ ବ୍ରୁଆ ଡିକେଃ ମ୍ବକେ ଆତେନ୍‌‍ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‍ନେ
    ବୁଦି ପୁରାପୁରି ନିର୍ମଲ୍‍ ।”
  gof-RNT: Phawuloosi shiiquwa caddi xeellidi, “Ta ishato, taani hachchi gakkanaw
    Xoossaa sinthan ta de7o ubban lo77o wozanan de7as” yaagis.
  unx-unx: ପାଉଲୁସ୍‌ ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ସାଃତେ ମିଦ୍‌ନାଜେର୍‌ରେ ନେଲ୍‌କେଦ୍‌ତେ କାଜିକେଦା,
