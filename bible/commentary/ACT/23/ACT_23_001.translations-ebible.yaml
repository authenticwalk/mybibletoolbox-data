  gof-ENT: ጳዉሎሲ ሺቁዋ ጫዲ ፄሊዲ፥ «ታ ኢሻቶ፥ ታኒ ሃቺ ጋካናው ፆሳ ሲንን ታ ዴዖ ኡባን ሎዖ ዎዛናን ዴዓስ» ያጊስ።
  aau-aau: Pol hiykwe sawk kaunsil me nuw-ira nok, senkin kiy-me, “Hano wayh-om, hano
