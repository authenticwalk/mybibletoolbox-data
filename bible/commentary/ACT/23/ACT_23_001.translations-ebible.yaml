    moda laloko minoto, efe lotoko monimo uto monane efe limo neto, ido onema yaidana
    oto moni minowe, loto logimaiye.
  isl-isl: 'Páll hvessti augun á ráðið og sagði: „Bræður, ég hef alltaf kappkostað
