  ghs-ghs: Pauroi Dzuta abiho sinasina tupuke qeraqera eeteqi noorake hiireta, Qesamane
    name, ana hu nooho bai ma qamuni hiibaamake Ohongaho pengata qaatai qaabi. Oke
