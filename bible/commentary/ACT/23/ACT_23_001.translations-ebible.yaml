  bkq-NT: 'Aituo myani Paulo pymâ domodo âtâdyguywâdybyam MYK idyly, aguely warâ:
    — Nhaum, âdalâ kulâ awitaymba wakynre. Izepa ato agânhepyra wawyly, tutuze Deus
    — kely.'
  kue-kue: Pol eremogl kaunsol wagle toro giglendi kandre ka yegl ditongwa, “Angrima
    wagle, God ongumuglo mina na nomana undungo kongun ere wanmogl wu erme winga i
    aglau ta erekrika.”
  cot-NT: 'Irira Paavoro yamenajiaqueri sorerere majirontajiatsica icantajiguiri:
    —Nogonorojia, naatimpa ogantaga noquemisantamajatiri Aapani Irioshi nocomajamajata
    irosati imaica. Notsataque tee onchoocateji incatsimatimenquenaca.'
  bnp-bnp: E Paulus i matanono e huriki a tara na vaponga ne huriki a Iuda, i ta maea,
    “Mua o huriki a turagu! A nimadegu na matana Vure, i valai i harena mona, iau
    a hatakia i kamumu.”
  apn-NT: 'Hãmri nhũm mẽ omu nẽ mẽ kãm amnhĩ jarẽ nẽ mẽ kãm: —E ixkwỳjaja. Pa mẽ amã
    amnhĩ jarẽ ka mẽ inhma. Na pa hte Tĩrtũm nom tãm amnhĩ nhĩpêx o ixpa nẽ mẽ pahpê
    Ijaew mẽ pahte amnhĩ nhĩpêx kwỳm ri tanhmã amnhĩ nhĩpêx to hkêt nẽ. Anẽ.'
  ctp-NT: Wa ndyoꞌ tiꞌin nchga neꞌ kula. Loꞌo ñaꞌan ꞌa Palyu ꞌin neꞌ kula nu kuꞌni
    biyaꞌ ꞌin yu bra kanꞌ. ―ꞌWan, yu kula taꞌaan ―ndukwin Palyu ꞌin neꞌ bra kanꞌ―,
    nchga tsan suꞌwe ngiꞌniǐn seꞌen ndiꞌiǐn lo chalyuu. Luwi kasiya ꞌñaǎn tloo Ndiose.
  opm-opm: Tandeima kaunsir ihirnong kin dung pora Nohanhera. Nohe mama ihat apripat
    oh norhe damdapat noh er hat sapat sa na dahapatmur. Noh Got ohe Ihat ha sonoh
    ma dahapat da oh gonsi adam mat orhorwi apisapatru mat orhor ginhe mama adam mat
    popripat ohmur potipri.
  bvr-bvr: Lika Paul jechinuwa burr-nana ganychila (councillor) yerrcha, lika a-yinanga
    burrwa, “A-lay, aburr-borrmunga, Yichrayal (Israel) aburr-bapurr, wuparnana ng-galiyarra
    apula ngaypa Wangarr gun-nika jarlakarr ngu-ninyarra minypa gipa jama ngu-ji ngu-workiyana
    rrapa gun-guniya.”
  wal-wal: PHauloosi yaa7aa tishshi ootti xeellidi, “Ta ishatoo, taani hachchi gakkanaassikka
