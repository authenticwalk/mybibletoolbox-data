    məgri tʉwi ana Melefit ni àbivaya ana kana nu nə̀bu njəlata kè meleher gayaŋ. »'
  kqc-kqc: Paul bi kanisoro vene di ne ramari vesi niyo, “Nai usika ourena, na bi
    Sei di nemokori uka di mokena buni dudu ameyaka baeyo gua mina medari mini.”
  tav-tav: 'To bairi Pablo ʉparãre to caneñaporãre tʉjʉri: —Yʉ yarã, yʉ cacatiri rʉmʉri
    cõo Dio cʉ catʉjʉjoropʉ nipetiro cʉ caboorije yʉ átinucu. To bairi Dio mena yʉ
    cáti aninucurije tʉgooñarique pairique mano yʉ anicõa.'
  eng-ULB: Paul looked directly at the council members and said, “Brothers, I have
    lived before God in all good conscience until this day.”
  spa-VBL: 'Entonces Pablo, mirando al concilio, dijo: “Hermanos, hasta ahora siempre
    me he conducido delante de Dios con una conciencia limpia”.'
  fra-_FOB: 'Paul, les yeux arrêtés sur le Sanhédrin, dit: Mes frères, j''ai vécu
    jusqu''à présent devant Dieu en toute bonne conscience.'
  hau-ULB: Bulus ya kura wa yan majalisa ido yace, '''Yan'uwa, na yi rayuwa tare da
    Allah da lamiri mai kyau har wannan ranan.''
  mal-mal: 'പൗലൊസ് ന്യായാധിപസംഘത്തെ ഉറ്റുനോക്കി: “സഹോദരന്മാരേ, ഞാൻ ഈ ദിവസംവരെ നിശ്ചയമായും
    നല്ല മനസ്സാക്ഷിയോടുകൂടെ ദൈവത്തിന്റെ മുമ്പാകെ നടന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Poloye wiligi odoo tebisa oso mooloogoodoo mapoo bolone egeesee
    takaso, “Emegei, ayo badebei biame susuga mapoo, a Godeeyo howo woola silone,
    mo sooloo ma kuloduga goo goolee oso goolee ayo tomo sili goo ee tekepo gooleeso,”
    diso.
  urd-GVR: Paulus ne ġhaur se adālat-e-āliyā ke membarān kī taraf dekh kar kahā, “Bhāiyo,
    āj tak maiṅ ne sāf zamīr ke sāth Allāh ke sāmne zindagī guzārī hai.”
  far-far: Ma sa Paul ka ada 'o'olo na fuana wane fanaonao nai ki ne kera oku, ma
    ka fata 'uri, “Wane kwaimani nau ki 'i Israel, nau ku fabaita God, ma ana na lioku
    tafau, nau ku saitamana na maurilaku nia 'e lea leka ka dao ana fa dangi ta'ena.”
  suz-BL: मिनु पावल मेको आन ङोंइती राप्‍शा, आन कली मिक्‍च मयाक्‍थु कोव़शा, “आं लोक्‍बपुकी,
    गो साइ रे मुल सम्‍म आं तुइश्‍शो जोक्‍शो रिम्‍शो ला पाता। एको लोव़ थमा बाक्‍ब,
    दे परमप्रभुमी तुइक्‍ब” देंमेनु, प्रेरित २४:१६
  car-NT: 'Mo''karon Simosu jopotorykon ''wa tywo''potyry ta Paulus wyka''po: “Yja''sakarykon,
    moro ero kurita ''wa ro ka''sakarykon ra''na Tamusi embata yjemamy''po yturu''po
    anamiromo''ka''pa man.”'
  amp-amp: Porr kaunserm yukatohhato kfo memorm, “Bar yimako, na Bro Nkifrarpno rim
    tohnihato toh hnamo yiham na nhai wom fasoh nefm na hnarmoya. Nanhu yima yuhur
    nhai krho ba inji nakahr. Nanhu yima yuhur be yindhorwor.”
  bht-bht: पौलुसे महासभा पासे ध्यान लाईकरी दिखया, कने बोलया, “हे भाईयो, मैं अजे दीकर
    परमेश्वरे तांई बिलकुल सच्ची अंतरात्मा ला जिन्दगी कटी है।”
  eng-NOY: 'And Paul looking earnestly upon the council, said: Brethren! I have ordered
    my life in all good conscience before God to this day.'
  cub-NT: 'Pablo me jã́ri, ina cójijinocavʉre arejamed̶a: —Mʉja, jívʉ, yʉ́vacari cainʉmʉa
    cʉvʉ yʉ, “Boropatebevʉ yʉ”, arĩ dápiarĩ Jʉ̃menijicʉi jã́inoi, arejamed̶a Pablo.'
  ita-1927: 'E Paolo, fissati gli occhi nel Sinedrio, disse: Fratelli, fino a questo
    giorno, mi son condotto dinanzi a Dio in tutta buona coscienza.'
  lww-lww: Ana Pol naga tarlua marana pa metava tamaria yerkawa la nene, ana naga
    pisa pan la, pisape “Wolai lala, e kiau malena wetelu pimi tol p̃ane, e yum̃aena
    punu ga kiena ne Ntewa nap̃a nekila, in na pe nemloge re suri tai miyur sineu
    poli, nap̃a pisape in na nekila pe mesmesu re poli. !Peraga rui!”
  ckb-ckb: 'پۆڵس ڕوانییە ئەنجومەنی باڵا و گوتی: «برایان، هەتا ئەمڕۆ بە تەواوی ویژدانێکی
    پاکەوە بۆ خودا ژیاوم.»'
  spm-spm: Pol rɨkɨrava Judariro osɨmndɨsiva oraghava anda rɨkɨrir gumasir garava
    kamagh mem mbɨŋgeeghi, “Nana andarsi, nana avhen iti gumagh kamaghɨusue, ‘Khɨɨ
    Gotɨna arɨmasi rɨfhaaŋn inderaghavɨrama aruava, ivhɨra othevira aghuigha amua
    zaa thighiraou utu.’ ”
  nas-nas: Eeꞌnoko Paulaꞌke dutai naapu narung oovurira teing koompaaraꞌnavitu aaꞌpuruꞌ,
    “Ee mmarang Juꞌnupoong, Kumponing-koo dutakanooꞌke aaꞌdampimang, ninge bakaang
    boto maroita totoꞌpansi oꞌnoaung eꞌmung-koo basinooꞌ.”
  uvl-uvl: Iok laol, Paulus nau la pengpeng nge hana papalauna nemur pe hele, “Hana
    papalauna, nga letek nge teu toto e amneia ute e nge e poia ke poreke ero toto
    nga NeHalang matana. Nge nike toto ke at nga etue nenge heueu nei.”
  eng-BBE: And Paul, looking fixedly at the Sanhedrin, said, My brothers, my life
    has been upright before God till this day.
  ixl-CNT: 'Aatz u Pablo, tii chit isaji qꞌu qꞌesala qꞌuꞌl molich tibꞌ utz, tal ech
    tzaꞌ: —Vinaj vitzꞌin vatzik, tunnachbꞌal atilka aas tiira bꞌaꞌn vatin vatz Tioxh
    ulyukoꞌxhin tu u qꞌii cheel tzaꞌ.— Texhtuꞌ.'
  xsi-xsi: Paulo nde mata ilea sondo panzi tamâta ŋalaŋala, ŋineŋga iporo mine tu,
    “Niŋgu-nambwe wukale, lâ nia ndoyo, aku imâ lee ipâŋga lâ zo ŋine, ande naneŋgu
    vetâŋa rârâni ikeno nia yo lâ Maro Kindeni nao. Naŋa uru aveta ikura i ne pateâŋa
    mine, aku iloŋgu ara ŋana warakâŋgu neŋgu vetâŋa rârâni. Naŋa aveta vetâŋa toŋge
    soki, ande tia.”
  crx-NTPO: Paul soo cho 'ubunilh'en 'ink'ez ubúlhni, “Sulhutsinkene neyo ts'e oogha
    t'ets'oninzun-i 'i gha Yak'usda but 'ahoolhyiz wheni be khusna-i ts'ih'un un'a
    'ust'oh.”
  kan-OKCV: ಪೌಲನು ನ್ಯಾಯಸಭೆಯ ಸದಸ್ಯರನ್ನು ದಿಟ್ಟಿಸಿ ನೋಡಿ, “ನನ್ನ ಸಹೋದರರೇ, ಇಂದಿನವರೆಗೂ ಒಳ್ಳೆಯ
    ಮನಸ್ಸಾಕ್ಷಿಯಿಂದ ನಾನು ದೇವರ ಮುಂದೆ ನಡೆದುಕೊಂಡಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Foru fu uri e mamekanu ijia kariva ije giama areme kiae, Uviarafano,
