  poy-poy: Paulu kawalola ndii wanashizyungu walii, shakapanu kanja kutakula, “Mwalongu
    wangu, mpaka leru nweriti nankulikala na nfiru iherepa paulongolu pa Mlungu.”
  qwh-NT: 'Pablunam autoridacunata alli buenu ricarecur queno nerqan: —Israel mayicuna,
