  kqf-kqf: Pol Diu babadidi i kitadididi bi i giuwedina gado, “Egu lava laḡan matabuna
    Maimaituwa matanemo e miyana ba egu noḡota sabusabuna didimanina te niganana.”
  cpb-NT: 'Rotzikanaminthatapaakari Pablo jewaperori piyotainchari, ikantanakeri:
    “Iyekiite, nokempoyaapiintaka naaka eero otzimanta nantzimoteriri Pawa.”'
  aon-aon: Pol neyotu natrum duk amudok debeimi Juda apa hape hasuhw kwotog iri aria
