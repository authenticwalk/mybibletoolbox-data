  anv-NT: Pɔl atɛné mbɛ ushu ɛchomele melɔ, apɛ bɔɔ́ domeé ne aké, “Áŋmɛ́ ba nlu
    mɛ́ né mbɛ ushu Ɛsɔwɔ yɛndégébé kpaá tɛ fi, ne metɔɔ́ wa ɛchyɛgé me ɛfwyale
    né genó gefɔ́.”
  sab-NT: 'Pablo dbajo chke kwian israelita chugagwalla ulita ngwadi, Pablo gwagedu
    kwian israelita chugagwalla ulita kle mo litabadi, gire Pablo gerudu: —Ba ulita
    cha bitalla, cha gerule ba ulita ole, cha Jesu uñuge gwaingnagu cha toidu ta trate
