  mux-mux: 'Kanu-kene Poll-ni kanjolluma nem-nemi nimba kanupa kene nimba mele: “Angmene,
    na Pulu Yili kanupa mulupili yunu-ni “Ti.” nilimú mele andupu teliu kene ‘Na numanale-ni
