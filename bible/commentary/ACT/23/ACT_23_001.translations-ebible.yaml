  tmd-tmd: Pol nuŋ Juda Kansol dib nöbö piaku ñɨgö cɨx nugugu mɨdön yadöŋa, “Nöböhöd
    nöbö. Nɨ God rɨg yad mag akuyöbö öim rɨl makwam, rɨb mɨxɨla yöx gɨrön mɨdöiö,”
