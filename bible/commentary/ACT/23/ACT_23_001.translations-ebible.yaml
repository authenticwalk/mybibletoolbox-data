    kone i.'
  dww-dww: Pol Sanedrion babadidima ya kitadididi be ya riuna, “Yau bana, taugu raḡan
    matabuna aninoḡotinama Mamaitua matane è mia kauana.”
  twi-ASANTE: Paulo hwɛɛ agyinatufoɔ no dinn, kaa sɛ, “Anuanom, ahonim pa na mede
    mayɛ Onyankopɔn adwuma de abɛsi ɛnnɛ da yi.”
  aoj-aoj: Pol natiti amom Juda dembami mugumafi koti dindinip eaꞌ naꞌi, “Ipaꞌ sahope,
    aeꞌ afeꞌ naep Godi, eaꞌ okom aeꞌami andeandeꞌma feꞌ aeꞌani ma nogohnaep Godi,
    afiꞌi ataga deiꞌ. Malogol gagape opaf aeꞌ nomoni ina gihimbaꞌme anef waf awafi
    aeꞌ andaꞌafi, owaꞌ.”
  cbv-cbv: 'Pablo queétdih jwãáh en ñʉhnit, míic wáac jʉinítdih nin pah ãt niijíp
    wʉt jĩ: —Wã déewãá, Dios ã enechah, weém wãpĩ́ tʉ́i chãjap be, ãt niijíp wʉt jĩ.'
  taw-taw: Pol nop anɨgɨl wɨsɨb dap lelak, ne bɨ Juda bɨawl takaw tɨg asɨkep anɨb
    okok kɨlop nɨg mɨdɨlɨg agak, Mam sɨkop. Yad God agup tek pel gɨpin ak nɨm, gos
    pal lɨnɨg ma mɨdebin agak.
  jic-NT: 'Pablo po jis wala tjinyuca judiopan jis jepapan. Tjevele: —Natjampan, napj
    pyon napj lovin la tjejay Dios jostsja jinwá.'
  zap-NT: 'Orguin wii wiindxee Pabel lo xtis-Israel, lex re Pabel: ―Yna noo lo de
    yra de ne ydeblo ne mbán noo axtegue nedxeree bet zadet lextoo noo, nan Dëdyuzh
    ne xnëz mbán noo.'
  wer-wer: Pool pi ngönënë kansolöröen nga iteneë epël mëëa. “Karurö, ne Anutuu itöök
    wëaup. Peene wë epëtenta kat men ëën utpet nentaring naön.”
  ipi-ipi: Wuane pea-kola, Poloto Juta yamena kanjole amunguli peaini utupane lee-mane
    andapeyo yoto, amene yame, Gotena leenga nambato balana mana epene tika-pene tupa
    minu atalawane nembo teyo. Andipapi, nambato wuane pua teke ateyo leaipia.
  qul-NT: 'Pablotaj Athun Asambleapi cajcunata khawarispa, nerkan: —Waukecuna, cunancama
    noka Diospaj ñaupakenpi limpio sonkowan causacuni.'
  tnc-tnc: 'Judíotatarã ĩᵽamarãre ĩarĩkatirã ikuᵽaka Ᵽablote ãrĩka: —Yitã''omaja,
