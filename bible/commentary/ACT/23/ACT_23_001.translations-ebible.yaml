  isn-isn: uPaulo aka agozeela kung'wandyo i antu ianza nu kuligitya, “Anyandugu ane,
    nikie ntongeela ang'wa Itunda ku nsula nziza kupikiila lelo iyi.”
  eng-PEV: One of the men at the Jewish Leaders Council meeting was the big boss of
    the Jewish ceremonies. His name was Ananias. Paul stood up in front of Ananias
    and all the men at the Jewish Leaders Council meeting, and he looked straight
    at them, and said, “My brothers, I have respected our God all my life, and I have
    always done whatever I reckoned was right.” As soon as Paul said that, Ananias
    told the men that were near Paul to hit him on the mouth.
  ilo-ULB: Kimmita a diretso ni Pablo kadagiti kameng ti konseho ket kinunana, “Kakabsat,
    nagbiagak iti sangoanan ti Dios iti amin a nasayaat a konsensiak agingga iti daytoy
    nga aldaw.”
  pir-NT: 'Sa yero Pablo judio masa bʉcʉnare ihña piti ca ducu, yahuahye: —‍Yʉhʉ acaye,
