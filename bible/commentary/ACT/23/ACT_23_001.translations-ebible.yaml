    kiniou namila maka rimemedu. !Maka leleio ga ruei!”
  bqp-bqp: 'Pↄlu wɛ́ pɛ̀ gbãnadenↄa à pì: Ma gbɛ̃nↄ, yãke tɛni ma swɛ̃̀ vĩ Luda
