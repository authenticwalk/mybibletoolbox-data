  myk-myk: 'A Pɔli di ɲaha ki le kiirikɔɔn kuruŋɔ ki sipyii pu ni na jo: «Na cebooloo,
    nɛ na torogana li saha ni Kilɛ ɲidaan ni, fo na pa nɔ niɲaa na, fyaara bɛ ya pye
    nɛ zɔ wu ni li koro ni wɛ.»'
  sbe-sbe: Paulo ye kitadudulailau Sunedeli bodadi udiyedi na ye wane, “Kagu kahao,
