    idiꞌnise ne aꞌmineꞌmino nouve.'
  uli-uli: Paulus yesa kal ngalir chol Ttey we ngo yesa sor bo, “Re wochilay re Israel!
    Ngang ila ye fel lal depey irel sangsengal yai memel doh mo fael metal Deus yee,
    la hola doh igla.”
  nin-NT: Bulu à kye anishirr ba Akaba anu Yahuda ba girr na da di, “Amuya mungga,
    uzirr umungga ku na age̱ ka Atiko wa ba zhi ni ime̱me̱ yi nga na azhibarr ari
    wa, isisurr imungga yi i si da ki ingga di ingga i na inkindirr indanda hen.”
  acu-NT: 'Turamtai Pablo judío apuri ainaun jiis chicharak: —Wi wear ainautiram anturtuktaram.
    Wikia Yuse umirin asan, tuke inaitsuk tunau nintimtsuk pujuyajai, —timiayi.'
  cak-WNT: 'Y ri Pablo xerutzu'' c''a ri achi''a'' ri can pa moc (comon) yek''ato
    tzij, y xubij chique: Achi''a'' ri yix wech aj Israel, can majun c''a achique
    ta nuna'' ri wánima chuwech ri Dios, ruma ri nuc''aslen can choj c''a rubanon
    pe, y queri'' rubanon c''a wacami, xcha''.'
  ebk-ebk: Entoongan Pablo nan Sanhedrin, ya kanana, “Iib-a, nacharos nan numnumku
    ay matataku as nan mangiilan Apo Dios uray inkiana ad wani ay urkiw.”
  spa-PDDPT: 'Entonces Pablo fijó sus ojos en el Tribunal Supremo y declaró: Varones
    hermanos: Yo me he conducido delante de Dios hasta hoy con toda buena conciencia.'
  ruf-ruf: Pauli kawatsodelela tsinenge iwanu wa libaratsa, kuya kalonga, “Ndughu
    tsangu, tsanimtumikila Imulungu kwa ghumoyo ghunoghile mbaka leloli.”
  gun-gun: 'Ha''e gui nhomongeta va''ety kuery re Paulo oma''ẽ vy aipoe''i: — Ke''y
    kuery, xee ma Nhanderuete renonde xepy''a ky''a e''ỹa rupi aiko opa mba''e py,
    aỹ peve — he''i.'
  agu-BL: 'Xmayine''n nin tzun Pawl scyetz yi e'' pujul xtisya'' nin ben tlol scyetz:
