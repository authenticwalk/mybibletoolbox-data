  taj-taj: पावलसे अदालतरी मुबागदे जम्‍मादान च्‍यासी, “ज्‍योज्‍यो आलेगदे, तिनीला धिनधोना
    ङा परमेश्‍वरला ङाच्‍छा ज्‍यबा सेमसे भ्रबा मुला” भिसी भिजी।
  avt-avt: 'Pol kerp kɨrapɨt mɨt ne kaunsil ketpor kar ik: “Nai yinan. Hi hertei hekre
    han kai menmen me God hi hɨrɨakem hi hisesim nɨpaa ere in hɨram yaaim.”'
  cbk-cbk: Despues si Pablo ya mira lang directo con el maga miembro del Consejo y
    ya habla, “Maga compoblano, Dios sabe que entero mi vida hasta ahora, limpio gayot
    mi conciencia.”
  uig-ARA: 'پاۋلۇس ئالىي كېڭەشمە ھەيئەتلىرىگە تىكىلىپ تۇرۇپ: قېرىنداشلار، مەن بۈگۈنگىچە
    خۇدانىڭ ئالدىدا پاك ۋىجداندا مېڭىپ كەلدىم، ــ دېدى.'
  tuf-tuf: 'Etar Pábloat werjayín sécuajaqueyin wahitchacro. Ita rabar wajacro: —Rábinu,
    bah quin wacaro. Aha ocso tas Sir ac yajcata ey bahnác caba yajacro.'
  abx-abx: Agbuslung-na pahalap si Pablo i bug'os Kunsiho ngan aminugad, “Mga kabugtu'an,
    murayaw i pamurubu'ut-ko pagtuman si katungdanan-ko si Diyos, tikang siray hasta
