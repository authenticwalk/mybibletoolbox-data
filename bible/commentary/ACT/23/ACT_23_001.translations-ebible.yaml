    naa piliirindu.” nirim.'
  maj-NT: 'A̱s''a̱i kinchja̱ Pablo̱ nga tsase ts''íhi̱n ra̱ já tjíxá xi kama ñjakú
    yo̱. B''i̱ kitsú: —Jun já nts''e, santaha nd''a̱i̱ je tjíya kju̱a̱nkjintak''unna̱
