  ssg-ssg: Pol pax sawi hani hatesol masiwi ien ape i ukek, “Teka Ju akikik. Nga ilameni
    tioi ka pupuasak ti Haeu sawisawin wanen.”
  zpo-NT: 'Pab mlach wen lo re xaa nak zhiin zee nzhé xaa: —Wech na, rese kwaan né
