  fuf-fuf: 'Ɓay Puulusa tenƴinii dental fewjooɓe ɓen, o wi''i: «Musiɓɓe, ko e hoore
    ɓernde laaɓunde mi wonirani Alla haa handeere ndee.»'
  mwc-mwc: Kata Paul, Sanhedrin i kita garegareisi ba i wona, “Warewaresiku, au saibira
    God kurina wai nuwanuwaku gairenai a wose kabitamni yepo karaku niko ku marana.”
  bhl-bhl: 'Kolewei, Fol e kalaing kuw keko, Isalael kawtiw im kak yetebiliw diwyemin
    kunum alik alik biilo kiin sen so keyemeko, bokoyemomele: “Nakunum kumel yutaka!
    Ne wa kukuw mak kelinba kebi kate, diwkuw diwkuw Sunbin-Got em aluwbamin aluwkabi
    kunum nete te.”, yangse te.'
  ons-ons: Paulo eŋe deine togoleka Kaunsol eŋano koboineka potki ariki okora more
    iwa yale rake, “O kimakop Israel ŋei, naŋane gegene korop Anutu wane kaitko pa
    sari mage, ukude kaiwe mama iwa okanmaike, yemo naŋane wetne zok manerop mayakatneka
    okanmaike.”
  con-NTPO: 'Pabloja nasundeccu bo''fa''choma camba su: —Faenga''su israendeccu, ja''ño
