  kxv-kxv: ପା଼ୱୁଲ ଜୀହୁଦି ଲ଼କୁତି କାଜା ବେ଼ରଣିମାଣ୍ତାତା କୁଗାମାନି ଲ଼କୁଣି ଆଟେ ସିନିକିହାନା
