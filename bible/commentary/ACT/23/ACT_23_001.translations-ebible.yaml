  acr-NNT: 'Ekꞌuchiriꞌ, ri Pablo xuchꞌikibꞌaꞌ ruwach pakiwi taq ri uchapom wi ribꞌ
    ri qꞌatbꞌal tzij y jewaꞌ xubꞌiꞌij: —Achijabꞌ alaq watz-nuchaqꞌ, ri petinaq loq
    yey kꞌa e ne nuꞌanom waqꞌij ora, lik kunaꞌ nukꞌuꞌx jusukꞌ ri nubꞌinik chwach ri
