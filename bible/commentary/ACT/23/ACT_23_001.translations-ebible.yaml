  amu-NT: 'Pablo ntyꞌiaaⁿꞌaⁿ nda̱a̱ naⁿmaⁿnꞌiaaⁿ ꞌnaaⁿ nnꞌaⁿ judíos. Matsoom nda̱a̱na:
