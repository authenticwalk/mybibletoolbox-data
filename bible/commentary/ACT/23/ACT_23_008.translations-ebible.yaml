  heb-heb: כי הצדוקים אמרים אין תחיה ואין מלאך ורוח והפרושים מודים בשניהם׃
  mpp-mpp: Sadyusi ngic yengi yanguc micaigaing, “Homackacni gboliyelu fangke-fangke
