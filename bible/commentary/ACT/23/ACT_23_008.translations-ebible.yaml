  tos-NT: Sa̱mpi̱ hua̱ saduceos, ni̱ ca̱najlako̱y pala ni̱ní̱n lakastakuananko̱y ca̱li̱ní̱n,
    chu̱ na̱ huanko̱y pi̱ mat ni̱tí̱ anán ángeles, chu̱ ni̱ pala huá̱ espíritu lama̱;
    hua̱mpi̱ fariseos pacs ca̱najlako̱y pi̱ xli̱ca̱na̱ ni̱ní̱n lakastakuananko̱y ca̱li̱ní̱n.
  rro-rro: Pokina Sadukea haukia hanona 'ari haukia ekia mikiri mue a'i tibatohana,
    aneru 'ao auba abomo aha'i, ia Parisea haukia hanona ikoikiai tibatohanakia.
  mxp-NT: Ja saduceɨt ja̱a̱ꞌy wa̱mp jøts ku kaꞌap ja ooꞌkpɨ yjujkpyiky jadɨgojk jap
