  aak-aak: Ayɨ́ rɨpɨ nánɨrɨnɨ. Sajusiyɨ́ re rarɨgɨ́áyɨ́rɨnɨ, “Ámá pegɨ́áyɨ́ ámɨ wiápɨ́nɨmeapaxɨ́
    menɨnɨ. Aŋɨ́najɨ́ wí menɨnɨ. Kwíyɨ́ enɨ menɨnɨ.” rarɨgɨ́áyɨ́rɨnɨ. E nerɨ aí Parisiyɨ́
    “Nɨpɨnɨ ananɨ imónɨpaxɨ́ imónɨnɨ.” rarɨgɨ́áyɨ́rɨnɨ. Apimɨ dánɨ dɨŋɨ́ bɨ biaú nɨxɨrɨro
    yaŋɨ́ nepayónɨro
  chd-NT: 'Ƚinca iƚne lan xanuc'' a''ij nuli liƚpicuejma''. Ticuayi lan xanuc'' saduceo:
