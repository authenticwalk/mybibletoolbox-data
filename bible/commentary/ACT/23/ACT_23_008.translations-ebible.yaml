  agt-agt: Te ya Saduseyu kiden a aweda mangurug ta matolay hala sangaw ya nagpasi
    kiden, yaga aweda hapa mangurug ta itta ya anghel ikid na anitu. Ammi ya Pariseyu
    kiden a kurugan da ngamin.
  lug-lug: kubanga Abasaddukaayo bagamba nti tewali kuzuukira wadde bamalayika, wadde
    omwoyo ogutafa, naye bo Abafalisaayo ebyo byonna babikkiriza.
  yby-yby: Saboya Sediyusi wewenasiya helebokuti sinokaka ito okanaki we ito wewenasida
