  gup-gup: '@see-verse:ACT.023.007'
  bss-NT: (Nɛ́n dêmbɛnléd áyə̄le bad bé epepé e Sadusia béndūbē nɛ́n bán
    nzé mod awédé eépuudɛ́ɛ́ ámpē, bédúbé bán ángɛl éesaá, bédúbé-ʼɛ
    nɛ́n bán eʼdəə́dəŋ béesaá. Boŋ Befarisia pɛn béndūbē bán ḿmɛ́n metɔ́n
    mésyə̄ə̄l méláán médé.)
  met-met: (Sadyusidi daharua ba lipudi bagula dimesa muli te, saing daharua ba Urana
    uleginamdi xaung aningoningodi duwa te. Ne Parisidi dahatum haringina mana axadi
    bagudi ba.)
  kpj-NT: Saduseu dori rubu‑ribi ixixana rityhynyõhyymyhỹrenyre, tule ỹju, tyytyby‑wana
    rityhynyõre. Fariseu mahãdu tahe, kia ibutumy rityhynymyhỹre.
  zao-NT: Tak lee re zha Saduceo nyelaazt lee re zha nguth roban, neeka nyelaazt zha
    nzo mandad chaan Diox neeka choraa mbi, per lee re fariseo nyelaaz reta koree.
  byx-byx: I ama Sadusiqena dai ra tu araa qevep ai quasik mager iv ariq iak ka raarl
    naver ama aapngipki. De re tuqun ai quasiq ama Angeluqena de ngen ama Iaus. I
    re tuqun ai diip naser ama aapngipki dai ama qaqet ta verleset mas. Dav ama Parasiqena
    dai ra tu araa qevep sever ama maarlvitki, de ra tu araa qevep ai nasat de ama
    qaqet ta raarl naver ama aapngipki. De ra tu araa qevep ai qurl ama Angeluqena
    ngen ama ngipta araa nem.
  ctu-CTI: Jini saduceojob mi yʌlob ma'ix mi quej i cha' tyejchel sajtyemo' bʌ. Mi
    yʌlob je'el ma'an ajtroñel i cha'an Dios ch'oyol bʌ ti panchan, yic'ot ma'an i
    ch'ujlel quixtyañujob. Pero jini fariseojob mi lu' ch'ujbiñob pejtyel che' bajche'
    jini.
  zos-NT: Porque nømyajpa saduceo que ji'n visa'yaj ca'yajupø, y nømyajque'tpa que
    ja it ni jujchepø aṉgeles, y ja it ni jujchepø espiritu. Pero fariseo nømyajpa
    ijtuti angeles y espiritu y que visa'yajpa ca'yajupø.
  gvs-gvs: Bogina kuyagoi. Kidi Sadusiyadi sidigodigo bego tokámasa geya sitaoyamneta,
    nakae anerose be baloma geya sikaiyaketa go, kidi Parisi ame dogoiyadi aito sikamoitamoedi.
  kbm-kbm: (Ve eisir Sadukai nok ebe inei amolmol ebe nolge imat vunkunu ok asonge
    inamdil vukuri ite, be inei angela be tis ngalau ivang ite weik etok ge. Bemem
    eisir Parisai ete ili yaun etok inei yaun ano ti be aplos givin.)
  tew-tew: Gin dívíˀan gá in Sadducee tꞌowa wíḏívíwä̖yundepíḏân in dichuuˀin wíyá
    diwáywówápúuwíˀin, heḏá pꞌoewa̖a̖hâ̖a̖-á makówáwin tꞌôepa̖ˀa̖a̖ˀindá dijiˀin
    wíḏívíwä̖yundepí; hewänbo in Pharisee tꞌowa-á dívíwä̖yunde diji-ákun.
  rmc-rmc: Bo o Saduceja na pačan andre oda, hoj pes ušťel andral o meriben, aňi andre
    oda, hoj hin varesavo aňjelos abo duchos, ale o Farizeja pačan the andre kada
    the andre kada.
  apr-apr: (Ngan tiparpoto nen, yesoo di Sedusi ngan tiwete bet di tooltool yo timmata
    koot nga, ngan o ke bet timadit mulu tiap. Inbe tiwete bet di bangabangana ke
    Maro le di so kapala yo taukadi kanodi ben di bangabangana tina ke Maro nga, ngan
    siap lapau. Bong di Paresi ngan titara lodi medana ye so tina ngan le imot.)
  tiy-tiy: (Non i de Saduseo énda munur ro bé kétébulee, taloo no munur ro bé wén
    i do télaki taloo no do rémogor. Endob i de Fariseo munur ro bé kéluhanay de ni.)
  nlg-nlg: na pukuna rana Sadducee tara ghaghua e taho na tughuru oli me taho na angel
    mana tarunga, gaira na Pharisee tara taluutunia so.
  dgr-DOGNT: (Sadducee gı̨ı̨lı̨ı̨ sìı dǫ naìdà nıìle gedı, yak'eet'ı̨į̀ eyıts'ǫ dǫ
    dą̀ązhį̀ı̨ gǫ̀hłı̨ nıìle gedı, ekò Pharısee t'aa eyı hanıı hazǫǫ̀ gıgha ehkw'ı-ahodı
    hǫt'e.)
  pes-OPV: زیراکه صدوقیان منکر قیامت و ملائکه و ارواح هستند لیکن فریسیان قائل به هر
    دو.
  ron-1924: Кэч садукеий зик кэ ну есте ынвиере, нич ынӂер, нич дух, пе кынд фарисеий
    ле мэртурисеск пе амындоуэ.
  tpz-tpz: O Sëdiusi to sosoe ne sih a ö no a teꞌ se mët, pareꞌ hikta sun hah taneꞌ
    po vapeepe, me ahik to ankeroꞌ, me to oraꞌ. Ivëhkëk, o Parësiꞌ to vaman e ne pa
    kukön tah varih.
  agd-agd: Sadyusi kayo ano mai fúkaren ma evaránen orun mantan má enisori kayo vá
    ara ara aunan kayo va san ída mumunan in maen inká Farasisi kayo ano mai máa yana
    san mumunan in iyain mi van mino.
  rkb-NT: '@see-verse:ACT.023.007'
  san-THA: 'ยต: สิทูกิโลกา อุตฺถานํ สฺวรฺคียทูตา อาตฺมานศฺจ สรฺเวฺวษามฺ เอเตษำ กมปิ
    น มนฺยนฺเต, กินฺตุ ผิรูศิน: สรฺวฺวมฺ องฺคีกุรฺวฺวนฺติฯ'
  iws-iws: Mɨ Sadyusiyan kamɨm sɨma boɨn, inkamɨn wɨ ɨe ankɨ swokɨ ɨnsiin ɨdwo rani.
    Nɨɨngaka. Mɨ Adi Komii siir paekwosɨm karamaeka mɨ siir pɨugana ɨriipɨ hɨriinan.
    Nɨɨngaka. Mɨ Farisiyan kamɨm sɨma tɨ digworaekwowɨm sɨmiirɨn ɨni kaimwowa ywowɨm.
  pol-SZ: Saduceusze bowiem, w przeciwieństwie do faryzeuszy, nie wierzą w zmartwychwstanie,
    aniołów ani życie po śmierci.
  ztq-NT: Porñee kchësy meñ saduceo xñee nii nlidy kpañ meñ kuty, ni xnilasty meñ
    go nii no angly ni no kyalbini. Per lëë meñ fariseo xniladzy kchësy ngo.
  zai-NT: Purti ca saduceu na qué zabani gue'tu' ne cadi dxandí nuu ángel nin espíritu.
    Peru ca fariseu na dxandí nuu irá ni.
  upv-upv: Satusi nir setemun arosuri anglo nir ko nem̃in nir, rreknga mijen nir nga
    parmaur luwi kele, ko Parasi nir ma arosuri nir totoklai.
  aui-aui: Bi wiikawakereyanina yana basuna mma naboni da Sadusis gesiyitumaghana
    da God raborabobodi inakabiwiigeghomiiri mayedi, bi gesiyitumaghana da nama aneyaneya
    bo kanukanuma; bi gegha, Perisis na mmkodi bera tupadi siyitumaghanedi.
  wap-NT: '@see-verse:ACT.023.007'
  mva-mva: (Sadiusi bokai dipile matemate tago iboadu damarang, be ‘enzel,’ be mariaba
    nge tago. Ata Parasi nge kana ngaedi moarunga nge dirangaki moimoi be kalingodi.)
  dwr-NT: Ayissi gooppe, Saduuqaawanatuu, “Hayqqeedda asay denddenna; kiitanchchaykka
    ayyaanaykka baawa” yaageeddino; Parisaawatuu qassi laa77uukka de7iyaawaa ammaniino.
  kfw-kfw: Ajarchu hongkaring um, marwaan tirton khat-um ratha um ommak tia Sadducee
    ngai'n inti; takkha Pharisee ngai inchu inthum reella inngamna.
  bfz-bfz: कऊँकि सदूकिया रा ये विश्वास ए कि ना तो दुबारा जिऊँदा ऊणा ए, ना स्वर्गदूत
    ए और ना ई आत्मा ए, पर फरीसी इना सबी गल्ला खे मानो थे।
  cuk-09: Ar ade Saduceomar soged, dule burgwisale, geg gannar durguye, degi, angermar
    surbarye, aginbali, burba-dulad surbarye. Fariseomardi sogmalad, bela we-ibmar
    nikaye.
  ben-OBCV: (সদ্দূকীরা বলে যে পুনরুত্থান নেই, স্বর্গদূতেরা বা আত্মারাও নেই, কিন্তু
    ফরিশীরা সেসব স্বীকার করে থাকে।)
  mil-NT: Te cue tée cùu saducéú càchí‑güedé sá vǎ ndótó cuè ñáyiu ní xíhí, te cue
    tée cùu fariséú càchí‑güedé sá ndótǒ‑yu. Te cue tée cùu saducéú càchí‑güedé sá
    ñà túú espíritú xínú cuèchi núú Yǎ Ndiǒxí, te cue tée cùu fariséú càchí‑güedé
    sá ìó espíritú xínú cuèchi núú‑gǎ.
  myu-myu: 'Fariseuyũ ma e''em — Wuye''ũ buje waram g̃uto acejetait — i. Itabut ip
    wuybiõg̃buk kake iap kay, Deus ekawẽn tojotjot''ukayũ kake iap kay dak. Saduceuyũ
    bit napa ma e''em: — Wuye''ũ buje waram acejetait g̃u — i. Itabut g̃u ip wuybiõg̃buk
    kake iap kay, Deus ekawẽn tojotjot''ukayũ kake iap kay dak. Paulo itaybit o''e
    pũg̃ tag̃ g̃u ip itabut ip iam. Imẽnpuye — Fariseu õn — io''e cebe ip.'
  amk-amk: (Weo Sadukifosa eroasoaifa weo wiro mansuwi-suwi kahai, wewai bireri, tuti
    nuaninu bireri, wape Farisifosa eroaso ne tonanane kai.)
  fai-fai: Kale Saddusi iyo bako nadiwe, kinim fikalesiw ika afan talá tabodiw banim
    ade kadák be ensel so bá ade sawkal so bá! Kalanábiw, kata Fedasi itane bidi afan
    kano bidiwo. Kaleyábiw, kayo ko.
  ura-NT: “Ohane baiha jera, caje ichanaai nihei cacha. Chaen jera nihei Cana Coaunera
    letono- anjeraauru. Chaen jera nihei cacha suujue, cacha corii,” naauruha sadoseeocurune
    jaun. Jana, fariseeocurute laaen, niha nitohanaine esenetaaure, itolereneein.
  mcd-NT: —Non naashucai non funitiroma. Nocon yoshin yamai. Diosin oinmati afu nai
    muran icafori yamairan, —ishon Saduceofoan yoinifo. Ascafiaino Fariseofoan yoinifo,
    —Non naashu non funitiro. Nocon yoshin nipanaca. Upa Diospan ahuun oinmati afu
    nai muran ica ichaparasiran, —ishon yoimisifo.
  urt-urt: Lenge Sadyusi ŋoihyeryembe nange lenge miyeꞌ yule yukur ka plihe tuhur.
    Topoꞌe, tinge ŋoihyeryembe nange lenge walip hlaꞌ, topoꞌe yipihinge yukur yarp.
    Kom lenge Farisi ŋoihyeryembe nange miyeꞌ yule se ka plihe tuhur, topoꞌe tinge
    ŋoihyeryembe nange lenge walip hlaꞌ topoꞌe lenge yipihinge yarp laip.
  kiz-kiz: Kwani Masadukayo bhijobha ujhelepi ufufuo, malaika bhwala ijhelepi roho,
    ila Mafarisayo bhijobha agha ghoha ghajhele.
  tzo-TZE: Yu'un li boch'otic xch'unojic saduceoe ta xalic ti mu'yuc j'almantale,
    xchi'uc ti mu'yuc boch'o ta xcha'cuxie. Yu'un chalic ti j'ech'el chijcham o c'alal
    ta jch'uleltic c'alal me lijchame. Yan li fariseoetique xch'unojic ti oy yaj'almantal
    Diose, xchi'uc ti oy boch'o ta xcha'cuxiique, xchi'uc me lijchame mu'yuc ta xcham
    c'alal ta jch'uleltic.
  lex-lex: Yoma riy Saduki ralma-riorni de mak kmati re taken niana rmori owa'ana,
    me Uplerlawna hopopanni-li'irnu rora hmuakarnu (mati lianu) hadamonna. Mere riy
    Parisi rpesiay hare honona de erla.
  dov-dov: Nkaambo ba Sajusi bati taakwe kubuka kubafu, taakwe bangelo alimwi taakwe
    myuuya, pesi ba Falisi balazizumina zyoonse eezyo.
  rgu-rgu: '@see-verse:ACT.023.007'
  toc-NT: Porque sadu­ceos ni̠ taca̠­najlay para ni̠n tala­cas­tac­uanán nac ca̠li̠ní̠n,
    y na̠ tahuán pi̠ mat ni̠ti̠ anán ángeles y ni̠para huá espí­ritu lama. Pero Fari­seos
    hua̠k taca̠­najlay pi̠ xli̠­ca̠na ni̠n tala­cas­tac­uanán nac ca̠li̠ní̠n.
  som-som: Maxaa yeelay, Sadukiintu waxay yidhaahdaan, Ma jiraan sarakicidda ama malaa'ig
    ama ruuxba; laakiin Farrisiintu kulligoodba way qirtaan.
  mam-C: qu'n ayetzin kye Sadusey nkyq'ma'n, qa mina nchi jatz anq'in juntl majl kyimnin,
    ex qa nti'qe t-anjel Dios exqetzi'n jni' xewb'aj. Me ayetzin kye Parisey nimin
    tkyaqiljo lu'n kyu'n.
  ndj-ndj: Nongwa Masadukayu vakudetaya kucha kwahela kushukuka wala makungu wala
    mfuki, ila Vafwalisayu vakujumila findu fyosi fitatu.
  mbj-NT: (Saduséw sa hã ji dajëp jawén paa bä, dooh ji ganä wäd bä. Sa hã, dooh ããs.
    Sa hã dooh na-ããj sahee péh. Pariséw sa hã kä, ji dajëp jawén paa bä ji ganyyh
    nä p'aa hẽnh. Ti anäng na-ããj hẽ sa hã ããs, sahee na-ããj hẽ.)
  lat-VUC: 'Sadducæi enim dicunt non esse resurrectionem, neque angelum, neque spiritum:
    pharisæi autem utraque confitentur.'
  ngp-ngp: Mbuli iyenye ni kugamba, Masadukayo wagamba wabanike hawakuuyuka, hahali
    mtumigwa ywa kwe Mbingu, hegu muye ukugela ugima nazo haukuli, mna Wafalisayo
    wayazumila ayo yose matatu.
  enq-2: Sadyusi dupame endakali kumapae dupa malunya sakatala naeyatamina lengema.
    Enjelepi, spiritapi dupa nakatengena lengemaka. Dopa lelyaminopa, Parasi dupame
    endakali kumapae dupa malunya sakatatamina lengema. Enjelepi, spiritapi dupa kalyaminona
    lengemaka.
  eng-ASVBT: For the Sadducees say that there is no resurrection, neither angel, nor
    spirit; but the Pharisees confess both.
  mna-mna: '@see-verse:ACT.023.007'
  myw-myw: '@see-verse:ACT.023.007'
  sby-sby: Pakwinga Basaduki bakute kwambeti kuliya kupunduka, kuliya mungelo, nambi
    mushimu. Balo Bafalisi bashoma byonse bitatu.
  sll-sll: Ena Sadyusi yalhobi mole, ari gongwo hon ta airikinamio, te ensel ta molkinamio,
    te kwia ta molkinamua di pimba, Perisi yalhobi ha hobi pirere mongwi.
  yaq-NT: Bwe'ituk jume' saruseeompo emo teuwaame, inime'e, chukula kokkolam am jiabijtenee'uta
    a' kaitatune'eti jiia. Intok jume' ankelesim juni'i, am kaabe'eti jiia. Intok
    kia jume' ka bittaka jiapsim aneme, am kaabe'eti jiia. Taa jume' paiseeom intok,
    inia betana si'imeta inika'a a' ayuka'uta a' suale.
  uro-uro: Rhoqoräkt dinguna ama Sadyusiqäna di qaku rhat nanakt iva ama ruvek ta
    rhäranas nämät ama tñäpki bä qaku rhat nanakt i ama enselqäna bä anga iaus nga
    e dap ama Farisiqäna di rhat nanakt i iarhongäkt moekt di ngäktki nä irhong.
  ita-1885: Perciocchè i Sadducei dicono che non vi è risurrezione, nè angelo, nè
    spirito; ma i Farisei confessano e l'uno e l'altro.
  muy-muy: Tìcirvu nahkay ti aɗaba ndam Sedʉseyeŋ təɗəm mis àməta ti àŋgaba e kisim
    ba do, təɗəm məslər àbi, məsuf day àbi ; ndam Feriziyeŋ ti ni təɗəm mis taŋgaba
    e kisim ba, məslər akaba məsuf day tə̀bu.
  kqc-kqc: (Ini adina bi Sadducee vene yaku nidedi muyenari gutuna dudusa dadi rae
    rena bi ide, naivo naivo vima bi ide ma vima ka ide. Idu Pharisee vene bi mina
    regode bi mokena vari gira aededi.)
  tav-tav: '@see-verse:ACT.023.007'
  eng-ULB: For the Sadducees say that there is no resurrection, no angels, and no
    spirits, but the Pharisees acknowledge all of them.
  spa-VBL: (Los Saduceos dicen que no hay resurrección de la muerte, ni ángeles, ni
    espíritus; pero los fariseos sí creen en estas cosas).
  fra-_FOB: Car les Sadducéens disent qu'il n'y a ni résurrection, ni ange, ni esprit;
    mais les Pharisiens reconnaissent l'un et l'autre.
  hau-ULB: Don Sadukiyawa suka ce babu tashin matattu, babu mala'iku, babu kuma ruhohi,
    amma Farisawa suka ce dukan abubuwan nan sun kasance.
  mal-mal: പുനരുത്ഥാനം ഇല്ല, ദൂതനും ആത്മാവും ഇല്ല എന്ന് സദൂക്യർ പറയുന്നു; പരീശന്മാരോ
    രണ്ടും ഉണ്ടെന്ന് വിശ്വസിക്കുന്നു.
  kkc-kkc: Bei, Sedisi odoo diba toloso hogabilei goo mapoo tei koo teli. Osoloso
    diayo tei tolone, Godeeyo momaiye sabolo dio sabolo mauwe, dee takeliso. Esino
    Pelisi odoo susuga goo hamapoo tei teliso.
  urd-GVR: Wajah yih thī ki Sadūqī nahīṅ mānte ki ham jī uṭheṅge. Wuh farishtoṅ aur
    rūhoṅ kā bhī inkār karte haiṅ. Is ke muqābale meṅ Farīsī yih sab kuchh mānte haiṅ.
  far-far: Kera tolingida, sulia na Sadusi ki kera saea dia wane mae, 'afitai kera
    ka mauri lau, ma kera saea nao go ta 'ainsel, ma ka nao laugo ta anoeru. Boroi
    ma na Farasi ki kera famamana olu ru nai ki.
  suz-BL: मारदे हना सदुकीपुकीमी बेक्‍शो रे मसेंसीनीम, स्‍वर्ग ङा गेय पाइबपुकी मबाक्‍नीम
    नु परमप्रभु यावे आ सोक्‍त मबाक्‍ब देंनीम। तन्‍न फरिसीपुकीमी चहिं मेको नेल्‍ल बाक्‍ब
    देंनीम। मत्ती २२:२३
  car-NT: Mo'karon Saduse irombo uwa moro iromby'san wyino awono wairy ekari'saton.
    Uwa Tamusi apojon ekari'saton. Uwa a'kanano ekari'saton enapa. Mo'karon Farise
    te pa'poro mondo morokon otykon wairy amyikaton.
  amp-amp: (Sadyusim kfo kangm, “Yimam noh hanitam nhai tfit sinyaruhatm.” Yo womt
    kfo kangm, “Mounmotmi yafotham nhai rhukahm.” Sadyusim inji inji kfiwum. Farisim
    nndo kfiwum. Rom kfo kangm, “Yimam nohwam kto tfit sinya hanyrahm. Yo mount mounmotetet.
    Yimam yafothetem.”)
  bht-bht: क्योंकि सदूकी लोक ऐ भरोसा करदे न की लोकां मरणे बाद जिन्दा नी होंणा, ना
    कोई स्वर्गदूत न कने ना आत्मा है; पर फरीसी लोक इना सबना पर भरोसा करदे न।
  eng-NOY: For the Sadducees say that there is no resurrection, and no angel or spirit;
    but the Pharisees affirm both.
  cub-NT: Ina saduceova “Yainore jarʉvarĩ nacajaino cʉbevʉ, aru ángeleva, decova máre
    cʉbema”, ávad̶ama. Ʉbenita ina fariseova “Yainore jarʉvarĩ nacajaino cʉvʉ, aru
    ángeleva, decova máre cʉma”, ávad̶ama.
  ita-1927: Poiché i Sadducei dicono che non v’è risurrezione, né angelo, né spirito;
    mentre i Farisei affermano l’una e l’altra cosa.
  lww-lww: '@see-verse:ACT.023.007'
  ckb-ckb: چونکە سەدوقییەکان دەڵێن هەستانەوە و فریشتە و ڕۆح نین، بەڵام فەریسییەکان
    دان بە هەموو ئەمانەدا دەنێن.
  spm-spm: '@see-verse:ACT.023.007'
  nas-nas: 'Noruꞌ Pitunavitue aaꞌning penkempaamanooꞌkoo teeꞌ: booꞌketa daaꞌ, koosinunanka,
    tanuaang; teka Boto Keperuuꞌnavitue aing ookeng masikeng tampaakooꞌ.'
  uvl-uvl: (Satiusi mur, te teke ita tamaul haka mule nga metenga ero ol. Pe pule
    te teke angkelo mur ero pe Ope mur ero pule. Pe Paresio mur leteria manmanna nga
    ure mol nem.)
  eng-BBE: 'For the Sadducees say that there is no coming back from the dead, and
    no angels or spirits: but the Pharisees have belief in all these.'
  ixl-CNT: Tan aatz qꞌu saduceo, nimotxtaleꞌ aas yeꞌk qꞌaavitzꞌpichil tikaꞌpaj. Yeꞌk
    aanxel utz, yeꞌk aanjel majte aas nitaleꞌ. Pek ech koj qꞌu fariseo tan, atile
    chu tiꞌ qꞌu kam tziꞌ.
  xsi-xsi: Ŋana tu Parisai ŋgu uru kalonzi tawana tu kinzi mateŋa tamâta ma muli simandi
    simo vianzi kilo. Aku kalonzi tawana tu kinzi aŋelo wa koroani wa simo tona. Aŋga
    kinzi Sadyusi ŋgu kalonzi tawana mine, ande tia.
  crx-NTPO: '''Et la Sadduceene yaidlánne dunahudutádulh ''ink''ez lizas cha, nudúdehne
    cha hoonli ''et ''aw buba ''álha lhe''hóot''oh, ''et hoonts''i Phariseene nahoolt''oh
    ''et buba ''álha'' hoont''oh.'
  kan-OKCV: ಏಕೆಂದರೆ ಸದ್ದುಕಾಯರು ಪುನರುತ್ಥಾನ ಇಲ್ಲವೆಂದೂ ದೇವದೂತರಾಗಲಿ, ಆತ್ಮಗಳಾಗಲಿ ಇಲ್ಲವೆಂದೂ
    ಹೇಳುತ್ತಿದ್ದರು. ಫರಿಸಾಯರು ಇವೆರಡನ್ನೂ ಒಪ್ಪಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Ijadufuo maeje e Sejusi ije bu vierafero e ije oevo ije bu una urivo bakiro
    bu ijiege vierafevo. Ro kuke bu vierafero Godido anera ijiakiro kavene ije bu
    bakiro bu ijiege vierafevo. Rove e Feresi ije bu vierafega e oevo ije bu ma una
    uridufuo. Ro kuke anera ijiakiro kavene ije buka maga bu ijiege vierafei.
  blw-blw: Te hen anchichay Saduceo, ekatchéén, “Achi paat man-uchi hen natéy, ya
    maid anghel ya maid agé lennawa way achi maila.” Waman hen anchichay Fariseo afurotoncha
    amin chaha.
  tam-2017: ஏனென்றால், சதுசேயர்கள் உயிர்த்தெழுதல் இல்லையென்றும், தேவதூதனும் ஆவியும்
    இல்லையென்றும் சொல்லுகிறார்கள். பரிசேயர்களோ அவ்விரண்டும் உண்டென்று ஒப்புக்கொள்ளுகிறார்கள்.
  azz-NT: Huan in Pablo ijcón quinilij porín quimatic que ne saduceos amo quineltocaj
    que se tonal Dios quinpanquixtis yoltocque in ánimajme. Huan ne saduceos amo no
    quineltocaj cox ongac ángeles. Huan amo no quineltocaj cox in tagat quipía nitalnamiquilis.
    Pero in tayecanani fariseos, quema, quineltocaj nochi nijín.
  spa-RV-1909: Porque los Saduceos dicen que no hay resurrección, ni ángel, ni espíritu;
    mas los Fariseos confiesan ambas cosas.
  csy-csy: 'Banghangziam cile Saducee te in thawkikna, vantungmi le thaa om ngawl
    hi ci uh hi: ahihang Pharisee te in a vekpi in om hi, ci uh hi.'
  mxq-NT: mʉt ko yʉ saduseeʉty jyʉna̱ꞌa̱ndʉ ko diꞌibʉ tʉ ꞌyeeky kyaj ñakyjyikypyeky,
    ko kyaj jyaadyʉ anklʉs es kyaj jyaadyʉ anmʉja̱ꞌa̱n. Per yʉ fariseeʉty myʉbejkypy
    ko yʉ oꞌkpʉ jyikypyeky jatʉgok, ko jyaaty yʉ anklʉs es jyaaty ja anmʉja̱ꞌa̱n.
  tzj-NT: Como ja saduceo eje'e' matiquinimaj chi nec'astaj na ja camnaki' pro ja
    fariseo jari' nquinimaj. In jun chic, ja saduceo matiquinimaj chi ec'o ángel in
    nixtac'a espíritu chakaja' pro ja c'a chique fariseo jari' nquinimaj chi ec'oli.
  tdt-tdt: Tanba ema Saduseu sira dehan katak ema mate sei la moris fali, anju la
    iha i espiritu mos la iha. Maibee ema Farizeu fiar buat hirak nee hotu.
  ron-BTF: Fiindcă saducheii spun că nu este nici înviere, nici înger sau duh; dar
    fariseii le mărturisesc pe amândouă.
  eng-WEBP: For the Sadducees say that there is no resurrection, nor angel, nor spirit;
    but the Pharisees confess all of these.
  eng-FBV: (The Sadducees say there is no resurrection from the dead, no angels, and
    no spirits, but Pharisees believe in all of these.)
  nld-1939: Want de sadduceën zeggen, dat er geen verrijzenis bestaat ook geen engelen
    of geesten; maar de farizeën nemen die beide punten aan.
  bwo-bwo: Seduk'awiya eteefuwots «K'irotse tuwo aaliye, melakiywotswere aalne shayironwere
    aaliye» boere feresawiyotsmó «Jamanots fa'ane» ettniye boamanefo.
  nch-BL: Pampa nopa saduceos moilhuíaj amo aqui moyolcuis, huan amo aquijme ilhuicac
    ehuani huan moilhuíaj amo aqui quipiya itonal. Pero nopa fariseos quineltocaj
    nochi nopa tamanti.
  quc-TNT: Je' xca'n wa' rumal chi ri tata'ib saduceos man cäquicoj taj chi quec'astaj
    na ri cäminakib, man cäquicoj taj chi e c'o ángeles, chi e c'o espíritus. Je wa'
    ri qui tijonic ri e are'. Are c'u ri tata'ib fariseos cäquicojo chi quec'astaj
    na ri cäminakib, xukuje' chi e c'o ángeles, chi e c'o espíritus. Je ri' ri qui
    tijonic ri e are'.
  tfr-NTPO: '@see-verse:ACT.023.007'
  kaq-NT: Mahuanihbo ta Papan teehihmaribitimahiqui. Papan naihoh queha yonotibo ta
    yamahihqui, yoshin rihbi ta yamahihqui, hih saduceobo jai bi ta Hah ta jatihiqui,
    jaí rahan, jaí rahan, fariseobo jaiqui.
  sgb-sgb: (Hilay Pariseo ay ampaniwala hên mangoman mabiyay ya nangamatsi. Ampaniwala
    hila êt ya main anghel haka kaêlwa. Noa, hilay Saduseo ay a ampaniwala ya main
    habayto.)
  vie-1934: Vì chưng người Sa-đu-sê quyết rằng không có sự sống lại, cũng không có
    thiên sứ, thần chi hết, còn người Pha-ri-si lại nhận cả hai điều tin ấy.
  kxv-kxv: ଇଚିହିଁ ସାଦୁକିୟାଁ ୱେଣ୍ତେ ନିଙ୍ଗିନାୟି ହିଲେଏ, ଦୂତୁୟାଁ ଅ଼ଡ଼େ ଜୀୱୁୟାଁ ହିଲାଉ ଇନେରି,
    ସାମା ପାରୁସିୟାଁ ଏ଼ ବାରେତି ନାମିନେରି ।
  cha-cha: Sa y Saduseo ilegñija na taya quinajulo guinin manmatae, ni angjet, ni
    espiritu; lao y Fariseo jasasanganja todo.
  amu-NT: Ee nnꞌaⁿ saduceos cwiluena xocatandoꞌnndaꞌ nnꞌaⁿ na jnda̱ tja̱, meiⁿ ángel
    meiⁿ espíritu, tjaaꞌnaⁿ. Sa̱a̱ nnꞌaⁿ fariseos cwilayuꞌna na mꞌaⁿ ángel, ndoꞌ na
    mꞌaaⁿ espíritu ndoꞌ na nntandoꞌnndaꞌ nnꞌaⁿ na jnda̱ tja̱.
  hin-CV: क्योंकि सदूकियों का विश्वास है कि न तो मरे हुओं का पुनरुत्थान होता है, न
    स्वर्गदूतों का अस्तित्व होता है और न आत्मा का. किंतु फ़रीसी इन सब में विश्वास
    करते हैं.
  spa-BES: Porque los saduceos dicen que no hay resurrección, ni ángeles ni espíritus;
    pero los fariseos creen en todo esto.
  san-BEN: যতঃ সিদূকিলোকা উত্থানং স্ৱর্গীযদূতা আত্মানশ্চ সর্ৱ্ৱেষাম্ এতেষাং কমপি ন
    মন্যন্তে, কিন্তু ফিরূশিনঃ সর্ৱ্ৱম্ অঙ্গীকুর্ৱ্ৱন্তি|
  tdx-tdx: (Liere’ o Tsadokeo ty fivañonam-beloñe, naho anjely, vaho arofo, f’ie fonga
    ifahara’ o Fariseoo.)
  naf-naf: Sadusi ekŋenaŋ gakikiengatnan wawat ma Kawawaŋgalen ensel ma we mee ku
    talip manzemtemien. Âpme Palisi ekŋenaŋ naman ke talip manzemtemien.
  grc-MT: σαδδουκαιοι μεν γαρ λεγουσιν μη ειναι αναστασιν μηδε αγγελον μητε πνευμα
    φαρισαιοι δε ομολογουσιν τα αμφοτερα
  vid-vid: Acho chiwalo chali achi, Masadukayo wangibatilila kuta wabagame hambe wazilipuche,
    kuduhu wahilisi wa kilanga, na muhe kuduhu. Ila Mafalisayo wangukunda ago geng'ha
    gadatu.
  pio-NT: Níacáiná saduceoca náimaca càmitasa yéetéeyéimiwa nacáucàapináwa, canása
    nacái ángelnái, canása nacái wenàiwica iwàwa cáuri. Quéwa fariseonái neebáidaca
    macáita.
  tsn-tsn: gonne Basadukai ba re ga go na tsogo ya baswi kgotsa baengele kgotsa le
    mowa wa bosenabokhutlo mo go rona, mme Bafarasai bone ba dumela mo go tse tsotlhe.
  amr-NT: '@see-verse:ACT.023.007'
  pwg-pwg: Sadusi damsi evonavona da wawaya raborabobosi ke ina vomiiri ma bade aneya
    da kanukanuma kegha. Ma Perisi damsi na weni berasi peyarina itumaghanei.
  cjv-cjv: Te Sarusi ari epe di fime, “Ari yokamai goinga yono manomdi tokoi arekenaimie.
    Te Yai Gumam nuwi kokonan gan i moikeme. Te ari kuianom ama moikemie,” epe di
    fimba ari Feresi yokamai “Sarusi di finga i faikeme,” epe dime.
  tha-KJV: ด้วยพวกสะดู​สี​ถือว่า การที่เป็นขึ้นมาจากความตายนั้นไม่​มี​และทูตสวรรค์หรือวิญญาณก็​ไม่มี
    แต่​พวกฟาริ​สี​ถือว่ามี​ทั้งนั้น
  por-BR-2018: Porque os saduceus dizem que não há ressurreição, nem anjo ou espírito;
    mas os fariseus declaram ambas.
  mhl-mhl: Sadusi (Soriŋ giore yameŋyameŋ) yoŋoji iŋi miegobi, “Ŋiŋigo komekiine yoŋoji
    so gboreru pakerenimiŋ. Sombuŋ mimerereŋ so gogobi. Gemokaku eru iiru oi so gogobi.”
    Oŋu mibuŋyoŋ, Farisi (Kadi buŋore yameŋyameŋ) pati yoŋoji buŋo yokaomo oi qakatoru
    ore so manesiŋ garu dimaegobuŋ.
  klv-klv: (NaSattiusi gail luke sǝkad na-le-mǝhat-an dan nǝmatan, sǝkad aŋel ideh
    o nanunun ideh, be naFarisi gail lodǝlomi ke ikad galen p̃isi.)
  bco-bco: Mo꞉wo꞉ Sadusi iliyo꞉ sowo꞉wo꞉ a꞉ma꞉la꞉yo꞉ mo꞉dasima꞉ib a꞉la꞉tiliasulaki,
    ma꞉mula꞉ kalu o꞉lia꞉ mama o꞉lia꞉yo꞉ aundo꞉mo꞉ a꞉lab a꞉la꞉tili asulo꞉. Ko꞉sega
    Fa꞉lisi kalu iliyo꞉ man a꞉no꞉ ko꞉lo꞉ tambo tili asulab.
  kdl-NT: Aza a Sadusi a wushuku n uꞌya̱nga̱ u ukpa̱, n atsumate a eri, n aꞌulu wa,
    shegai Afarishi a wushuku ta̱ n ili i nala yi gba̱.
  apu-NT: Kotxi satoseoakori !auikari ipĩkari õkitikiniua, iuaĩkana auãki inini ĩkapani.
    Kona auikarina Teoso nitiriakori iaxitikini auini. Kona auikarina matamatakoni
    auini. Pariseoakori auikari ipĩkari õkitikiniua, iuaĩkana auãki inini ĩkapani.
    Auikarina Teoso nitiriakori auini. Auikarina matamatakoni auini apaka.
  roo-roo: Oa vituaro iava ora reopaaepa kasipuvira, uvare Sadyusi irara oiso oisoa
    purapaave, “Viapau oiso vorevira torea vai peira ora ensel irara vai peira, ora
    viapau oiso oirato urauratoa vaiaro peira. Vo ovusa voeao Farisi-pa irara vo pevao
    rutu oirao pieiva oiso-ia, torea, ora enselto, ora uraurato.
  miz-NT: Tsí ña saduceú san ne, ñá ntákuintiꞌxe ña te ntoto xtuku o tē xiꞌi ó, ntē
    ña ntákuintiꞌxe ña te īó ánjē. Ntē ña ntákuintiꞌxe ña te īó nima ko. Ntá tsi ña
    fariseú san ne, ntákuintiꞌxe ña é un ntɨꞌɨ nuū i sáꞌa.
  qvz-NT: '@see-verse:ACT.023.007'
  deu-ELO: Denn die Sadducäer sagen, es gebe keine Auferstehung, noch Engel, noch
    Geist; die Pharisäer aber bekennen beides.
  mjc-NT: Tyin ra saduceo catyí ra naha tyin ña cua nandoto nyɨvɨ tsa tsihi̱. Tan
