  ena-ena: '@see-verse:ACT.023.007'
  nbq-nbq: (It Saduki menda ako en, “Ap akwa hambuluk iniluk erogo mendok yusogonbuk.
    Malaikat inim, ap akwa enanggela inim, andi ogo agarwik mondok dek o,” yagalagwi
