verse: ACT.023.008
translations:
  kpx-kpx: Mole tasalievege Sadukea ataeau loui avoe, “Haluviale keau bae hovedevelivebene.
    Abu haluvige munanaeabe keta uoholinu. Ige anelu kebiata uoholilu.” Keau kateai
    lousege Balisia ataeau abuho loui avoe, “Ba, la louale keau kateholilu.”
  okv-H: Amita be amo Sadducees embo na embo pehari ehako vasiri te erari te Anera
    te ahihi te avo sokova ke eagora rate enana Pharisees embo na ke tapa amo ke be
    eagora avoeto jujune ea.
  tbo-tbo: (Hai wikahakaha matababana Sadusi hai bolu hi pa lawa apega hilage ugolinei
    hina towolo meme. Ma gasi hi pa Yaubada ega a tu winoyanoya po gasi ega alugo.
    Ma Palisi hai bolu geka ginoulihi tonuga naka ugolihi hi itumagana.)
  mal-C: പുനരുത്ഥാനം ഇല്ല, ദൈവദൂതരും ആത്മാക്കളും ഇല്ലെന്നു സദൂക്യർ പറയുന്നു, എന്നാൽ
    പരീശർ ഇവയിലെല്ലാം വിശ്വസിക്കുന്നു.
  grc-SR: Σαδδουκαῖοι ⸋μὲν⸌ γὰρ λέγουσιν μὴ εἶναι ἀνάστασιν, ⸂μηδὲ ἄγγελον, μήτε πνεῦμα·⸃
    Φαρισαῖοι δὲ ὁμολογοῦσιν τὰ ἀμφότερα.
  bgc-bgc: क्यूँके सदूकियाँ का बिश्वास तो न्यू कहवै सै, के ना पुनरुत्थान सै, ना सुर्गदूत
    अर ना आत्मा सै, पर फरीसी इन सारया नै मान्नैं सै।
  khz-khz: Kwalana Sadukea talimara gekilana, taunilimalima kwarega na ati mapia kuliiti-wai,
    e aneru e palagu ati getaluna; a Parisea talimara na voira maparara gevega-taunataunarana.
  deu-TKW: Denn die Sadducäer sagen, es gebe keine Auferstehung, keine Engel und keine
    Geister; die Pharisäer aber nehmen das eine wie das andere an.
  zsr-NT: Cni glunëꞌ le taꞌnë́ꞌ bönniꞌ saduceo naꞌ cutu lubán nup chnatgac, len cutu
    nacuꞌë gbaz laꞌy, len cutu nacuáꞌ böꞌ nacgaccz bunách, san taꞌyejlëꞌë bönniꞌ gdauꞌ
    fariseo nacz yúguꞌtë lë ni.
  lin-lin: pamba te Basaduseo balobaka ete lisekwa ezalaka te, ba-anjelu bazalaka
    te, milimo mpe ezalaka te ; nzokande, Bafarizeo bandimaka makambo wana nyonso.
  hns-NT: Sadoesie log to bole hai kie maral logan na djie oeth sake hai aur bhie
    kie parie aur doesar aatma na hai. Bakie Fariesie log ie doeno tjiedj me bieswaas
    kare hai aur siekhaawe hai.
  noa-E: Saduceonaanau jaauwai, maach akhaar chukhu sĩerrjëe aawai, maach meewai mʉg
    atag pawijã tag maach iiu phiidʉbaju aajem. Mag nʉm dʉ̈i amag chan ʉ̈gthar Ẽwandam
    chognaanjã chukhu, ni mepeenjã chukhum anaabá. Mamʉ jũrr fariseonaanau magba,
    amau ʉ̈khabam anʉm thum ʉ̈khaajem aajem. Magʉm gaaimuata warrjã mag chikham ipeer
    ahau khaphöbaadëjim anaabá.
  eng-EMTV: For the Sadducees say that there is no resurrection—nor angel nor spirit;
    but the Pharisees confess both.
  mib-NT: Chi cácahān tēe grupo saduceo jeē ma nátecu ndɨ̄yɨ, ni tu cáhīyo ndajéhé
    yā ni ánuá, te tēe grupo fariseo cájejnúhún de ndɨnúní jnúhun yáha.
  lif-NT2: (थेआङ्‌भे़ल्‍ले़ सदुकिहाॽरे़ सिःमे़न्‍लाम् याम्‍मो हिङ्‌माओ हे़क्‍क्‍याङ्
    माङ्‌लाइङ्‌बाहाॽ नु साम्‍हाॽ मे़वाॽ के़लॽबा पाःन्‍निन्‌नसाःन् मे़न्‍जोगुन्‍लो॥
    कर फरिसिहाॽरे़ कन् सुम्‍सि पाःन्‍निन्‌नसाःन् मे़जोगुरो॥)
  xnj-xnj: Muhutanu wene wavi, Vasadukayu vijova kuvya vandu vevafwili viyuka lepi,
    vavi lepi vamitumu va kunani kwa Chapanga. Mpungu nawene uvi lepi. Nambu Vafalisayu
    visadika goha ago gadatu.
  mmx-mmx: Mila lubung Sadiusi dik lok do limixin di noxo roo xat amlong basinge lanmet,
    la do kopmen tubung angelo mi labaroonan. Ketla lubung Parisi di nunu at na lavantun
    lempanga.
  cbr-NT: Saduceo unicaman ca —bama 'aish ca uni baísquitima 'icë —quixun sinánan
    —ángel 'imainun ca ñunshínribi 'aíma 'icë —quixun sinania. Sinánmainun ca fariseo
    unicaman —bama 'aish ca Cristo utëcëncëbë uni baísquiti 'icë —quixun sinánan —ángel
    'imainun ca ñunshinribi anu 'icë —quixun sinania.
  tee-NT: Ju saduceonin ixtanajun ni jantu lai ta'acxtuchokoi ju tanitach chai mati'
    ju anquilh nin yuchi ju macxcai un. Para ju fariseonin tanajun ni lai ta'acxtuchokoi
    ju tanitach chai alin ju anquilhnin chai ju macxcai un.
  eng-LSV: for Sadducees, indeed, say there is no resurrection, nor messenger, nor
    spirit, but Pharisees confess both.
  cak-NT: Roma ri saduceos man niquinimaj ta chi ri caminaki' xquiec'astaj, ni man
    niquinimaj ta chuka' chi jec'o ángeles y espíritus, pero ri achi'a' fariseos can
    niquinimaj-wi ri'.
  pah-NT: '@see-verse:ACT.023.007'
  sja-NT: Mãga oojida saduceorãpa jarapata perã piudap'edaarã chok'ai p'irabaida-e,
    angeleerã wẽ-e mãik'aapa tachi jaure wẽ-e. Jõdee fariseorãpa ijãapachida mãgɨ́
    jõma paraa.
  xed-xed: Haɗ gwal nda rwa dzaʼa walaŋta sliʼagapta wu, haɗ duhwalha Lazglafta wu,
    haɗ Sulkum guli wu, ka la Sadukiya nda ŋa taŋ. Mamu tsahaya demdem, ka la Farisa
    nda ŋa taŋ.
  mks-NT: Jáchi̱ na̱ saduceo cán co̱ cándúsa na ña̱ va̱xi qui̱ví nditacu tucu ndi̱i.
    Ta ni co̱ cándúsa na ña̱ ndúu táto̱ Ndióxi̱. Ta ni co̱ cándúsa na ña̱ íin ínima̱
    ña̱yivi. Joo na̱ fariseo cándúsa va na tócó ndihi ña̱ yóho.
  gfk-S: (Ma no burwana horek. Ira Sadiusi di tange be pata ta tuntunut hut baling
    ta ira minat, ma pata bileng ta angelo be ta tanuo. Iesene be ira Parisi di tange
    be kike bakut i mon.)
  bmu-bmu: Sadyusi (Jike nupkö kapaŋkölköl) yeŋön kewö jizema, “Ambazip kömukömuŋi
    yeŋön kude guliba wahötme. Suep garata qahö malje. Öme aka uŋa mi qahö malje.”
    Mewö jigetmö, Farisi (Köna keugö kapaŋkölköl) pati yeŋön keu karöbut miaŋgöreŋ
    qekötahöba miaŋgö dop möt nariba kinjema.
  dgz-dgz: To iam ame to dumane iwa mega dugup Sadusi nagirewa anega anu tumat taiwanum,
    ame borit wane nagirewa God sia inaka mumep yon wanumopen da den uon amba anea
    o guewa gine ugup ugup da uon, anut muga ap anega. Go Parisi nagirewa ap iravi
    anu tumat taiwanum.
  eng-GNV: 'For the Sadduces say that there is no resurrection, neither Angel, nor
    spirit: but the Pharises confesse both.'
  zaa-NT: Porqui'ni ca saducéua nna rena cą qui'ni labí eyátha canu yatti de lo lù'uti,
    rena huá cą qui'ni núhuá ca ángel tsè'e nìhua labí espíritu té. Pero ca fariséua
    nna ría bá latsi' quį iyaba ca cosį.
  eng-WEBSTER: 'For the Sadducees say that there is no resurrection, neither angel,
    nor spirit: but the Pharisees confess both.'
  guh-guh: 'Saduceovi jumeaebabiaba fariseovi pejumecovënëtsilivaisi. Nexata saduceovi
    jumai tsabiabi: —Jivi petëpaecujinae, acuenebi icatsia Dioso piasaëyaexanaejava.
    Ajibi raja cajena ángelevi. Ajibi raja cajena petëpaevi ata pejumape, jai tsabiabi
    saduceovi. Fariseovi jumecovënëta jivi petëpaecujinae Dioso icatsia piasaëyaexanaejavanexa.
    Jumecovënëtanua ángelevi ata pejinavanapaejava. Jumecovënëtanua petëpaevi ata
    pejumape pejinavanapaejava.'
  bon-bon: Yoo, Sadukea sigu biname cina apu jiicusi egä budre biname lica cirege
    budre cabu ca arpinera, piiyepu teepi jiicusi egä Acejiyame me mename seemo piiyepu
    iyeta poto seemo toraca lica gemi, yepä Parisea sigu biname cina iyeta peei gwidape
    bine jitrungemisi.
  nhw-BL: Pampa nopa saduceos moilhuíaj amo aqui moyolcuis, huan amo aquime itequihuajcahua
    Toteco huan moilhuíaj amo aqui quipiya itonal. Pero nopa fariseos quineltocaj
    nochi nopa tlamantli.
  mgw-mgw: Kitumbu sene sai si'no, Masadukayo bau'bi'lya panga ntu'pu' yu'ka kwa ywawile,
    kai' ntu'pu' malaika, au loo, lakini Mafalisayo bagau'bi'lya ago goti.
  swh-ONEN: (Kwa maana Masadukayo wanasema kwamba hakuna ufufuo, wala hakuna malaika
    au roho, lakini Mafarisayo wanaamini haya yote.)
  wbi-wbi: Nakiki ava Masadukaya vijova kuuti uvusyuke kwevusili, avanyamola vala
    nakwejili inhumbula, kange avatar Farisayo viiti aghast ghooni kweghale.
  bba-bba: Domi Sɑdusibɑ bɑ rɑ nɛɛ ɡɔribɑ kun seemɔ ɡɔrin di, hunde kɑ wɔllun ɡɔrɑdo
    mɑɑ sɑri ɑdɑmɑ Fɑlisibɑ bɑ wurɑ mɑ yɑbu itɑ ye kpuro yɑ wɑ̃ɑ.
  eng-KJVCPB: 'For the Sadducees say that there is no resurrection, neither angel
    nor spirit: but the Pharisees confess both.'
  kgk-NT: 'Ha saduceu kwéry he''i va''e no''ã-rami: “Ndoikove jevýi va''erã omano
    va''ekwe. Nhamano rire, nhane nhe''ẽ ndoikovéi-ma va''erã” he''i mo''ã. “Ndoikói
    va''e Nhandejáry rembigwái yváy pygwa” he''i mo''ã ave. Ha fariseu kwéry katu
    ndogweroviáiry inhe''ẽ: “Oĩ voi Nhandejáry rembigwái yváy pygwa. Oikove jevy-ma
    va''erã ave omano va''ekwe. Oikove jevy-ma va''erã voi ko nhane nhe''ẽgwe” he''i
    va''e.'
  waj-waj: 'Satuukai vaidiiya makemakee tunoo: Anutuuqo tinai putuaiya hama kava diitaaravee,
    kiaa kiada vo kuavai keenaa tunoo: Hama mmannasaiyaata aangeraiyaatama variaanoo,
    tuduu makemakee Farisaiyaano tunoo: Fai putuaiya kava diitaaravee, kiaa kiada
    aangeraiyaraata mmannasaiyaaraatama tunoo: Variaanoo, tiravai.'
  cpy-cpy: 'Tema riitaki Tampatzika-weri-paeni, kanta-piinta-tsiri: “Eero rañaayitee
    kamayita-tsiri, tee itzimi Ronampiripaeni Tajorentsi, tee itzimi shiretsi.” Riima
    Inashitantaniri, ikanteeyini rirori tee ari okantakotyaa iroka-paeni.'
  mpx-mpx: Kaiwena Sadiusi hi ba tage toyaomal nige nihi lulut ge tage aneloseyau
    ge yayaluwa nige hi gagan, yaa Palisi hi abulilek te bugul eton ya hi gan.
  wbp-wbp: Nyiya-jangkalu-nyanu jarnku-rdurrjurnu turnu-warnu-jarraju ngarrirninjakuju?
    Jinta-karirli turnu-warnurlu Paraji-paturlu, yirri-puraja kalalu Kaatu-kurlu ngakaku
    nganta kapu-jana nganta nyurnunyurnu wankaru-mani pina milyi-jangka. Manu kalalu
    yirri-puraja Kaatu-kurlangu-kurlu marramarra-kurlu, pirlirrpa-kari pirlirrpa-kari-kirli
    palka nganta kalu nyinami. Kala yangka turnu-warnu-kari Jatiyuji-patu, ngulaju
    kulalpalu-jana ngungkurr-nyinaja nyampurrakuju marramarra-kari marramarra-kariki,
    manu kulalpalu-jana ngungkurr-nyinaja yapaku pina-wankaru-jarrinjaku. Ngulakuju
    kulalpalu-jana ngungkurr-nyinaja Jatiyuji-patuju Paraji-patukuju. Kujarlanyalu-nyanu
    muku rdurrjurnu kuluku ngarrirninjakuju.
  luo-luo: (Mano notimore nikech jo-Sadukai wacho ni chier, kata malaike kata Roho
    onge, to jo-Farisai to oyie gi puonjgi duto.)
  nhe-NT: Pampa nopa saduceos moilhuíaj axaca moyolcuisquía, huan ax aquij elhuicac
    ehuani huan moilhuíaj axaca quipiya itonal. Pero nopa fariseos quineltocaj nochi
    nopa tlamantli.
  aii-aii: ܣܵܒܵܒ ܙܲܕܘܼܩܵܝܹ̈ܐ ܟܹܐ ܐܵܡܪܝܼ ܕܠܲܝܬ ܩܝܵܡܬܵ‌ܐ، ܘܠܵܐ ܡܲܠܲܐܟܹ̈ܐ، ܘܠܵܐ ܪܘܼܚܵܐ،
    ܐܝܼܢܵܐ ܦܪ̈ܝܼܫܹܐ ܟܹܐ ܡܵܘܕܝܼ ܒܟܠܵܝܗ‌ܝ ܐܲܢܹܐ.
  esk-NT: Atakkii Sadducee-ŋuruatguuq uqaqhutiŋ tuquruat iñuutqikkumiñaitḷugich suli
    piiññipḷugu irrutchiñiglu isaġuliŋniglu. Aglaali Pharisee-ŋuruat ukpiqsripḷutiŋ
    iluqaitñik taapkuniŋa.
  msb-msb: Nangyari ini kay sa paghuna san mga Saduceo waraʼn pagkabuhay gihapon kag
    wara man sin anghel o espirito. Pero sa paghuna naman san mga Pariseo, ginakilala
    ini tanan.
  cpa-NT: Di³ tsa¹hé² dsa² saduceo jǿg³ hiog¹ dsa² jmøi¹guǿi¹. Tsa¹hé²dsa quin³ jniang³
    jmi²dsí² jø¹ hi² chian² ángel. Jøng² hé² báh³ dsa² fariseo ca¹lah¹jǿ¹ jǿg³ jøng².
  dso-dso: କାଇକେବଇଲେ ସାଦୁକିମନର୍‌ ବିସ୍‌ବାସ୍‌ ଇସାବେ ମଲା ଲକ୍‌ମନ୍‌ ନ ଉଟତ୍‌ । ସରଗର୍‌ ଦୁତ୍‌
    କି ଆତ୍‌ମା ମିସା ନାଇ ବଲି, ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ମାତର୍‌ ପାରୁସିମନ୍‌ ଏ ତିନ୍‌ଟା ଜାକ ବିସ୍‌ବାସ୍‌
    କର୍‌ତେରଇଲାଇ ।
  meu-meu: badina be Sadukea taudia e tomamu tore-isi-lou na lasi, aneru lasi, lauma
    danu lasi, a Farisea taudia ese iboudiai e gwauraidiamu.
  yva-NT: '@see-verse:ACT.023.007'
  dgc-dgc: Dahilan du Saduseyo éy éwan side méniwala a mabuhay i tolay a huway, sakay
    éwan be side méniwala a te espiritu. Pero du Pariseyo éy méniwala side ta éya.
  zpm-NT: rriee zha saducé rnee nlid grieeban zha ne ret, nlid no anjl, nlid no espíritu;
    laa zha fariségaa na rnee zrieeban miech, no anjl ni no espíritu.
  hix-NT: Àsok tawro hana. Kwayhàtxhenye, asanàmpàra ro mak tehxatxhe ha, kany me
    natxhe, Saknusew komo. Ehxera ro mak natxhe ha, kahe yawon komo, totohnà rma,
    kany me xarha natxhe. Ehàmnà komo ehxera ro mak natxhe ha, kany me xarha natxhe,
    Saknusew komo. Anar me kany me natxhe, Farysew komo. Àro ke nosoyatxkon hatà,
    Pawru rwonàmàthàr hoye ro hatà.
  sim-sim: Mberem ushirik? Sadyusi ondo karem hishinda lir, �Avui Wasilaka mbeek ensel
    nga masikome nga or uhunda ambu lir. Ma ol hahanda mbeek indiyok usahakwa ambu
    lir.� karem hishinda lir. Hako Farisi ondo karem hishinda lir, �Avui Wasilaka
    ensel nga masikome nga or uhunda lir. Ma ol hahanda indiyok usahakwa lir.� karem
    hishinda lir.
  npi-ULB: किनकि ती सदूकीहरूले पुनरुथान हुँदैन, स्वर्गदूतहरू छैनन् र आत्माहरू छैनन्
    भन्छन्, तर फरिसीहरूले यी सबै कुराहरू अस्तित्वमा छन् भन्छन् ।
  cgc-cgc: tak gambal mga Saduseo an na ula pagbannaw ta mga patay daw ula man mga
    angil daw mga ispiritu, piro mga Pariseo an a gapati na may anen tan tanan.
  tim-tim: Akto Sadukaio luâkŋe âmâ den âlâwu hin dâmai. Nen momoŋânba agatbaengât
    dopŋe bo tatâp dâmai. Akto aŋelo are akto sinduk baniara bâleŋe aregât bunŋe bo
    mandâi dâmai. Dâ parisaio amâ a hârok nâŋgâmbiâ bunŋe akmap.
  yor-yor: 'Nítorí tí àwọn Sadusi wí pé, kò sì àjíǹde, tàbí angẹli, tàbí ẹ̀mí: ṣùgbọ́n
    àwọn Farisi jẹ́wọ́ méjèèjì.'
  wos-wos: Farisina du di du hiyae wambula ramétendakaka, enselka akwi, hamwinyaka
    akwi di jémba saréké. Sadyusina du di wun jonduka sarékéhambandi. Wungi sarékéta
    Polna hundi xékétaka di Sadyusina du Farisina du wali di waru.
  emp-NTPO: Saduceorãba jarabadaa beud̶arãra ʌ̃rẽbad̶acada, bajãnebema nezocarã neẽ́da,
    jaure sid̶a neẽ́da. Baribʌrʌ pariseorãba jũma maʌ̃gʌra ĩjã panʌa.)
  eng-F35: (Sadducees say that there is no resurrection, nor angel or spirit, but
    Pharisees confess both.)
  ind-ind: (Hal itu terjadi karena kelompok Saduki mengajarkan bahwa sesudah manusia
    mati tidak akan ada kehidupan kembali, dan mereka tidak percaya adanya malaikat
    atau roh. Sedangkan orang Farisi mempercayai adanya semua itu.)
  pes-OPCB: زیرا صدوقیان معتقد بودند که زندگی بعد از مرگ و فرشته و روح وجود ندارد،
    در صورتی که فریسی‌ها به تمام اینها اعتقاد داشتند.
  mpt-mpt: Niminbabe, Sadyusiei fumbianiba Abisel isa hob isa blibbabo, nakai kaanimibo
    Gode imino mo dohaanea afen animibbabo ge fumbiba eka Felisie ile obianiba Abisel
    isa hob isa bliobo, eka nakaia unangai kaanimibi Gode dohaanea imin hananiba afen
    anomabiobo ge obiam binabib kesoa
  ssx-ssx: Mo hande Sa꞉dusi tapake haliwekima꞉ lo haemeke ekimanu dupa Homemeke wanda꞉hali
    paa na mea tialieke laa mo enisolo tapaketa꞉ na hao hata꞉ pelememe laa make mo
    temokomanu make na pita꞉ pelememe laa lo haemekepate mo Pa꞉tisi tapake haliwekima꞉
    koto pi paeyao opu haemekeme.
  mkl-mkl: Sɑdusi ŋɑ ɑ̀ yɑ ni iku ŋɑ ɑ kɑɑ jĩ hɑi si bɑlɛ, ɑmɑlekɑ do hunde mmu ɡɔ
    ŋɑ mɔ ɑ kù wɛɛ, ɑmmɑ Fɑrisi ŋɑ ɑ̀ jɛsi iyi mii ŋɑu bɛ fei í wɛɛ.
  gaq-gaq: ସାଦୁକୀଇଂ ବିସ୍‍ବାସ୍‍ ଡିଂମ୍ୟାଃଆର୍‍କେ ଜେ ଗୁଏଚେ ତଃଡ଼ିଆ ଆୟାଆର୍‍ ଣ୍ଡୁ କି ମେଃଡିଗ୍‍
    କିତଂ ଦୁତ୍‍ ବାରି ଆତ୍ମାଇଂନେ ଞ୍ଚିୟା ଡିଗ୍‍ ଣ୍ଡୁ; ମାତର୍‍ ଏଲେଡିଗ୍ ଫାରୁଶୀଇଂ ଆକେନ୍‍ ଞ୍ଜିକ୍ଲିଗ୍‍
    ବିସୟ୍‌ରେ ବିସ୍‍ବାସ୍‍ ଡିଂମ୍ୟାଃଆର୍‍କେ ।
  gof-RNT: Ays giikko, Saduqaaweti, “Hayqqida asi denddenna; kiitanchchoyka ayyaanikka
    baawa” yaagosona. Shin Farisaaweti nam77ayka de7eyssa ammanoosona.
  unx-unx: ଚିଆଃଚି ସାଦୁକିକ ଗଜାକାନ୍‌କଆଃ ଜୀଉବିନିରିଦ୍‌ ବାନଃଆ ଆଡଃ ଦୁଁତ୍‌କ, ଆଡଃ ଆତ୍ମା ବାଙ୍ଗ୍‌କଆ
    ମେନ୍ତେକ କାଜିୟାଃ, ମେନ୍‌ଦ ଫାରୁଶୀକ ନେ ଆପିୟାତେୟାଃରେକ ବିଶ୍ୱାସାଃ ।
  gah-gah: Lá amó nene Satukaio monó vegená nenete helenosakutí oteaká itó ageló itó
    vogúinigi ve nenémini netá nomive liki liaká niago, Palisaio monó vegená nenete
    nenémini netakumú netá gihila neve liki liaká niave.
  lcm-lcm: using ri Sadukaio kipo antok ta kapo kovek i tadut pok na kapo kovek i
    angelo ve malanganto. Sikei ri Parisaio kipo antok ta kapo atogon a keve bil ke.
  aer-aer: Itne ahele angkerreke Sadducee areye-arle itirrekenge tyerrtye-arle ilweke-arle-ngentyele
    uyarne itethe-irrirtneme. Itne itirreme anteye alkere-arenye areye, utnenge areyeke-arlke-arle
    arrangkwe aneme. Kenhe Pharisee areye akenhe itirreme ilweke-arle-ngentyele-arle
    arratye-arle itethe-irrirtneme, itne itirreme anteye alkere-arenye areye, utnenge
    areye-arlke-arle arratye anthurre aneme.
  qvc-NT: 'Chaqa sadusiyukunaqam ninllapa: Wañuqkunaqam mana rinchu kawsamuq. Manam
    ni anjilkuna, ni almakuna kanchu, nishpa. Piru farisiyukunaqam ninllapa: Kanmi
    anjilkuna, kanmi almakuna. Wañuqkunapismi rin kawsamuq, nishpa.'
  tgl-ULB: Dahil sinasabi ng mga Saduceo na walang muling pagkabuhay ng mga patay,
    walang mga anghel, at walang mga espiritu, ngunit sinasabi ng mga Pariseo na mayroon
    ng lahat na ito.
  cbs-NT: '@see-verse:ACT.023.007'
  xtm-NTPP: Vaa tee ka kuu saduceo ma, masu ka kandija de ja jin ndateku ñayii ni
    ka ji'i ma, ni a masu ka kandija de ja ka iyo ángel ma, te ñayii ma, ñatuu na
    anua i ma, ka ka'an de. Kovaa tee ka kuu fariseo ma chi ka kandija de ja jin ndateku
    ñayii ni ka ji'i ma, ji'in ja ka iyo ángel ma, ji'in ja ñayii ma, masu yikikuñu‑ni
    ka kuu i ma chi ka iyo anua i ma.
  nnq-nnq: Gambu Achamasadukayo bakalenga yene bandu bayokaje kuboka pa kuwe na kutenda
    babije akapakachi kuboka kumbengu na wala uhuke, nambu Mafalisayo kujeketela goa
    matatu gano.
  bao-NT: Saduceos, “Ca bii yairicarã cati tuati, Ʉmʉreco Pacʉre queti wede bojari
    maja mani, bojoca yeri cãa mani bii,” ca ĩirã niima. Fariseos pea, ate niipetirijepʉrena
    “Niipeticã” ca ĩirã niima.
  san-ORI: ଯତଃ ସିଦୂକିଲୋକା ଉତ୍ଥାନଂ ସ୍ୱର୍ଗୀଯଦୂତା ଆତ୍ମାନଶ୍ଚ ସର୍ୱ୍ୱେଷାମ୍ ଏତେଷାଂ କମପି ନ
    ମନ୍ୟନ୍ତେ, କିନ୍ତୁ ଫିରୂଶିନଃ ସର୍ୱ୍ୱମ୍ ଅଙ୍ଗୀକୁର୍ୱ୍ୱନ୍ତି|
  rmn-rmn: вай со о саддукея пхэнэн, кай нанай нэ дживиндипэ, нэ миляикенго тай духенго.
    О фарисея вай андэ алаи адалэстэ пакян.
  huv-NT: Cos saduceos apiüngüw nipilan landeow lango mapacüw alinoic nüt. At apiüngüw
    ngo majlüy ángeles, átan espíritus aton ngo majlüy. Nganüy ajcüwa fariseos apiüngüw
    almajlüy meáwan aag ayaj.
  otn-NT: Porque yø saduceo mma̱n'ʉ ngue hi̱ndi̱ bɛ̱nna̱te yø ánima, ni̱ xi̱ngyø anxɛ
    di 'bʉi, ni̱ xi̱ngra̱ nda̱hi̱. Pɛ yø fariseo p'ʉya, gä ɛ̱c'ɛ̱i̱ ya yø hya̱ ya.
  nop-nop: '@see-verse:ACT.023.007'
  obo-NT: Oyya su iddos mgo Saduseo, mid ikahi no konnod kovadnow iddos id poomatoy,
    woy dii ran mandad od pomakoy no duwon ponolihan woy ispiritu to minuvu. Piru
    iddos mgo Pariseo, id pomakoy ran langun ka-ay.
  kca-kca: 'Саддукейәт пŏтәртԓәт: ӑнта нŏх ԓыԓәӈԓәты щир, ӑнта ангел, ӑнта ԓыԓ ӑнтом;
    фарисейәт пӑ тўмеԓ па, тӑмеԓ па ванән тӑйԓыԓаԓ.'
  cak-ENT: Roma ri saduceos man nquinimaj tüj que ri caminaki' nyec'astüj, ni man
    nquinimaj tüj chuka' que yec'o ángeles y espíritus, pero ri achi'a' ye fariseos
    nquinimaj-vi ri'.
  lif-NT: (ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤍᤢᤁᤡᤜᤠ᤹ᤖᤧ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠᤀᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤏᤢ
    ᤛᤠᤶᤜᤠ᤹ ᤔᤧᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥᤃᤢᤴᤗᤥ॥ ᤁᤖ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤁᤴ ᤛᤢᤶᤛᤡ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤛᤠ᤺ᤴ
    ᤔᤧᤈᤥᤃᤢᤖᤥ॥)
  mie-NT: Chi cáhān ndá tēe saduceo jā má nátecū ndīyi de ni nduú nā ángel yā íyó
    de ni ánō. Sochi tēe fariseo chi jétúhún dē ndinúnī tūhun yáhá.
  san-TIB: ཡཏཿ སིདཱུཀིལོཀཱ ཨུཏྠཱནཾ སྭརྒཱིཡདཱུཏཱ ཨཱཏྨཱནཤྩ སཪྻྭེཥཱམ྄ ཨེཏེཥཱཾ ཀམཔི ན མནྱནྟེ,
    ཀིནྟུ ཕིརཱུཤིནཿ སཪྻྭམ྄ ཨངྒཱིཀུཪྻྭནྟི།
  qve-NT: 'Saynataqa rakinakuranku, saduceo religionniyoq runakuna khaynata yachachisqankuraykun:
    “Wañuqkunaqa manan kawsarimunqakuchu. Manataqmi angelkunapas nitaq ima espiritukunapas
    kanchu”, nispanku. Ichaqa fariseo religionniyoq runakunañataqmi yachachiranku
    khaynata: “Runakunaqa wañusqankumantaqa kawsarimunqakun; hinallataq angelkunapas,
    espiritukunapas kanmi”, nispanku.'
  pao-NT: '@see-verse:ACT.023.007'
  cbu-NT: '@see-verse:ACT.023.007'
  usa-usa: miráitata Tááqtuti-wayukama yeráwáqá kéte. pukáa-kayukama yeráwáqá yauwéqma
    íma itó-iyana yeqtí yimammá íma wáitana Áánûqtuni kaqtó-wayukama yeqtábá íma mááe
    kétewatamanibo Pérati-wayukama mi-qtátááqtábá itáíq-itaiq kéoe.
  soy-soy: Pisɑtusee ɑ́pi yɛ ŋmurɛi rɛ pikpɔkpɔ yɛ̀ɛ̀ nkpɔ kɛ́mɛɛ yisi, ɑ́pi yɛ kɔ
    ŋmurɛi rɛ piléécɑɑtumɛ nɛ lifɑ́ɑkɔ́ lɛɛ ɑ́i nní kúyɛnɛ ń we yɛ we. Amɑ́ Pifɑrisi
    pɔ̃́ nɛ yɛ linnɛ́í ŋmurɛilɛ.
  hui-hui: Sadiusi aria tigua wali agali homeneru mo heya nahagabi dahuliyalibi dininibi
    nahe laga henego Perisi aria tigua mana tebira uruni henemane yu tiga biai haga
    hene.
  amf-amf: Harrna hambhidianna, Saduqa eena “Dembhira dhaabhintabee, Barjosa gaanabee,
    manpasbe qolehe” hamayse keda giye; Parisa eena “Igina wul daane” hamayse keda
    giye.
  quc-NNT: Je' xka'n wa' rumal chi ri tata'ib' saduceos man käkikoj taj chi kek'astaj
    na ri käminaqib', man käkikoj taj chi e k'o ángeles, chi e k'o espíritus. Je wa'
    ri ki tijonik ri e are'. Are k'u ri tata'ib' fariseos käkikojo chi kek'astaj na
    ri käminaqib', xuquje' chi e k'o ángeles, chi e k'o espíritus. Je ri' ri ki tijonik
    ri e are'.
  dob-dob: Manuna Sadusiyao sigwae tomwawasa nigeya sawesawenaya be sitoolo limana,
    ta wate siona ꞌaene aniloseyao nai yaluyaluwao nigeya ꞌebweu wate ꞌimiyami, ta
    saꞌi Palisiyao siemisa ꞌaene tokwaiya sida toololimana ta wate aniloseyao be yaluyaluwao
    simiyami.
  wrs-wrs: Manara, noinda Satusinindva os uvna, doarava temba indhanamba sihanamba,
    himba hengava si phosohvramoa. Wo hev vevna, uvna, owai, vilovmoa ovsongolnindna,
    indhanana meississongolna. Wo heva os Varisinindva keknam undnahonam amnavna honamba.
  mca-mca: Qe he' saduceol yit'ijets pe' naxju' in nite'te' iƚii iye hatse', qa yit'ijets
    iye hamte' angelitse' qa hamte' iye pa'qu' espirituye'. Qa hekhewe'ƚe fariseol
    qa week yumti ekewe'en in na'l.
  tzo-TZC: Yuꞌun ti jsaduceoetique ta xalic ti muꞌyuc ta xchaꞌcuxi ti animaetique,
    ti muꞌyuc ti ángeletique, ti muꞌyuc ti chꞌulelaletique. Yan ti jfariseoetique
    xchꞌunojic ti ta xchaꞌcuxi ti animaetique, ti oy ángeletique, ti oy chꞌulelaletique.
  mya-mya: (ဇဒ္ဒု​ကဲ​တို့​က​သေ​ခြင်း​မှ​ထ​မြောက်​ရှင် ပြန်​ခြင်း​ဟူ​သည်​မ​ရှိ။ ကောင်း​ကင်​တ​မန်​မ​ရှိ။
    နာမ်​ဝိ​ညာဉ်​လည်း​မ​ရှိ​ဟု​ဆို​ကြ​၏။ သို့​သော် ဖာ​ရိ​ရှဲ​တို့​က​ထို​အ​ရာ​သုံး​ပါး​လုံး​ပင်​ရှိ
    သည်​ဟု​ယုံ​ကြည်​လက်​ခံ​ကြ​၏။)-
  gng-NT: Saduseyɛnmbɛ bɛn, maaleh ki teh tɛnkpiib ŋa ń mɛkre, Wien ya tondb ŋa te,
    ciiku mɔ ŋa te, ama *Farisiɛnmbɛ bɛn teh niʼkɛ te nɛ.
  cbi-NTPO: matyu saduceolaya pemula mangujtyu deeve deti', naa anjeela bain, naa
    espiritu bain jutyuve timu deeñun, fariseolaya juntsala dejuve ti' kumuinchi juntsaatala
    keenguemu de' mitya.
  ikk-NT: (Makẹni ndị itu-Sadusi a sị nị ndị nwụnnị elihikọ, a sịzị nị kẹ ndị mmọn-ozi
    kẹ mmọn arị. Kanị, ndị Itu-Farisi kwerichanrịn nị ihiẹn ẹtọnị rị arị.)
  leu-leu: (A mu Sedusi aave, ri kuus o piau ta to faꞌulaian ti la maatan e vaxa piau
    ta angelo o mu vovau. Taasaxa mu Ferasi ri namkai serutul xapiak.)
  maz-NT: Na ngue yo saduceo mamaji c'ü dya cja ra te c'o ya ndũ. Xo mamaji c'ü ojtjo
    anxe. Xo mamaji c'ü dya bübü e Satanás c'ü dya jo, ne ri ngue c'o o̱ mbëpji. Yo
    fariseo creoji bübü nza texe yo. Xo creoji c'ü ra te c'o ya ndũ.
  bod-N: རྒྱུ་མཚན་ནི་སཱ་ཅུ་སེ་པ་རྣམས་ཀྱིས་གཤིན་པོ་རྣམས་སླར་གསོན་པར་འགྱུར་བའི་དོན་དེ་མེད༌ཅིང༌།
    ཕོ་ཉ་དང་སེམས་ཉིད་ཀྱང་མེད་ཅེས་སྨྲ་བ༌དང༌། ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་དོན་དེ་ཐམས་ཅད་ཡོད་པར་སྨྲ་བའི་ཕྱིར༌ཡིན།
  tca-NT: Erü ngẽma Chaduchéugü nagu rüxĩnüẽgu rü tama wena namaxẽ i ngẽma yuexü̃,
    rü nataxuma i orearü ngeruü̃gü i daxũcü̱̃ã̱x, rü nataxuma i naãẽgü —ñanagürügü.
    Natürü ngẽma Parichéugü rü nayaxõgü na nangẽxmaxü̃ i guxü̃ma i ngẽma.
  zpl-NT: Xne la chili arquiꞌ bee saduceo nú huañi zeca bee benenguti, nu leꞌca la
    chili arquiꞌbeei nú nuꞌ bee ángele, cuna bee espíritu, pero bee fariseo nzeli
    arquiꞌ ye bee nucuaꞌ.
  mbc-NT: Maasa pra saduceuyamî' wanî'pî innape isa'manta'san e'mî'sa'ka ku'nenan
    pe pra. Moropai inserîyamî' moro to' wanî ku'nenan pe pra to' wanî'pî. Moropai
    pemonkon yekaton moro awanî ku'nenan pe pra to' wanî'pî. Tîîse tamî'nawîrî mîrîrî
    kupî fariseuyamî'ya innape. Mîrîrî epu'tî'pî to'ya tamî'nawîrî.
  ndg-ndg: Mana Masadukayo ubaya ntopo ufufuo, na malaika wala ntopo roho, ila Mafarisayo
    ubaya aga gote gabile.
  wsk-wsk: Sadducee alo mu balsan kariimet kuera mu aking barasamonko masan, ale engel
    alo se bur duap duap mu mena tala masan. Bare Pharisee alo mu balsan mel mu suen
    la karogo la masan.
  toj-NT: 'Porque ja fariseo jumasa huas sc''uane que ja ma'' huax chami oj ni cho
    sac‑huuquea. Huan ni sc''uane que ay ni yangel ja Diosi. Cuando huax yilahue jun
    cosa ba jel tzamal ti huax yalahuea: ¡Sbaj ni ja Dios ja ita! xchiye pero ja saduceo
    mi ni ay sbej huax yabyea ja jas huas sc''uane ja fariseo jumasa.'
  kkl-kkl: '@see-verse:ACT.023.007'
  tbc-tbc: Man dugo, Sadyusi iŋ dubol, tamol dumat ak kumaen dumasa san tia ya. Agod
    id fidian ŋutud tia yak dubol da. Agod eŋel dam ta dumado dak dubol da. Gug Farisi
    adi man iŋ mel utol an rumok ak dubol da.
  sna-sna: VaSadhusi vanoti hakuna kumuka kwavakafa, uye kuti hakuna mutumwa kana
    mweya, asi vaFarisi vanotenda izvozvo zvose.
  smk-NT: Kai sara nin nitutuno ta saray Saduseo ket kai sara nin mamper a pasublien
    sara li' nin mabyay a nunati tan kai saran lamang nin mamper a main nin uanghil
    tan pinarsan kai nin ma'kit. Sara bale' a Pariseo ket mamper sara sa sayti.
  grc-TCGNT: Σαδδουκαῖοι μὲν γὰρ λέγουσι μὴ εἶναι ἀνάστασιν, μηδὲ ἄγγελον, μήτε πνεῦμα·
    Φαρισαῖοι δὲ ὁμολογοῦσι τὰ ἀμφότερα.
  gof-WFTW: Ays giikko, Saduqaaweti, “Hayqqida asi denddenna; kiitanchchoyka ayyaanikka
    baawa” yaagosona. Shin Farisaaweti nam77ayka de7eyssa ammanoosona.
  spa-BLM: Porque los saduceos dicen que no hay resurrección, ni ángel, ni espíritu;
    pero los fariseos confiesan todo esto.
  kyz-NT: '“Amanũ re ae noferawu''jawi”, e''i satuseu ''gã ajaupe jepi. “Nitywi ae
    ywag ipe”, ''jau ''gã jepi. “Nitywi futari ae ''agera”, ''jau ''gã jepi. A''ere
    ''ã fariseu ''gã ''i: “A''jea futat. Ae ''agera rekoi ywag ipe. Ywag ipe nanẽ
    futat ae jemogyi nũ”, ''jau ''gã jepi.'
  dao-dao: Ami ngtainaka suilam cun, Sadukee naw, “Khyangkthia thawnak be am veki,
    khankhawngsä he, Ngmüimkhyae am veki” ti khawi u se; Pharisee naw, acuna lam kthum
    cun veki tia ami juma phäha kyaki.
  cya-cya: Ne' saduceo nchcui' ne' si'yana a ntsu'hui cha' tyiqui'o ne' ngujui, ñi
    a ntsu'hui angujle 'in Ndiose uta scasca cui'in. Una ne' fariseo ndiya qui'an
    ti' ne' nchgaa cha' can'.
  beu-beu: '@see-verse:ACT.023.007'
  wrk-wrk: '@see-verse:ACT.023.007'
  nii-nii: Pe wumb kombur en enim yi niłmin, ‘Wumb kołmun wumb ei nge angk tonu punengii,’
    niłmin wumb ei, tep wumb mulałmin kin, gui ełe mulałmin ni piiłmin. Ba wumb ei,
    lo ek ekii sik ełmin wumb ei, ek pei pii gii niłmin.
  ign-NT: (Taicha ena saducéoana, vahi nasuapa eta náechepu­siraya ena náepena­queneana;
    váhivare nasuapa eta natiari­hirahi ena ángeleana; váhivare nasuapa eta tatiari­hirahi
    eta náchaneva ena náepena­queneana. Énasera ena fariséoana nasuapa tamutu eta
    juca.)
  dik-NT: Rin aye Thaduthï lueel lɔn cïï kɔc röt bï jɔt thou yic, ku acïn atuuc nhial
    ayï atïïp kɔc cï thou. Ku Parathï aa käkkä gam ëbën kadiäk.
  cac-cac: Yujto a eb' saduceo syal eb' to man̈ ol pitzvocxi eb' chamnac. Syalan eb'
    to malaj eb' ángel, malaj pax juntzan̈ espíritu. Axo eb' fariseo syal eb' to ay
    juntzan̈ chi'.
  tzj-E: Com aj saduceo majo'n necnimaj ta che nquec'astaja cnomki' per aj fariseo
    necnimaj. Chka' aj saduceo majo'n necnimaj ta chec'ola je' ángel ruq'uin je' espíritu
    per aj fariseo necnimaj chec'ola.
  san-BUR: ယတး သိဒူကိလောကာ ဥတ္ထာနံ သွရ္ဂီယဒူတာ အာတ္မာနၑ္စ သရွွေၐာမ် ဧတေၐာံ ကမပိ န
    မနျန္တေ, ကိန္တု ဖိရူၑိနး သရွွမ် အင်္ဂီကုရွွန္တိ၊
  yaa-NT: 'Akka saduceofãfe yoimisfo: “Naax nõ anã ototiroma,” famisfo. Askatari anokai
    ãjirima anorikai nõko yõshima famisfo. Akka fariseofãfe keyokõi chanĩmara famisfo.'
  cab-NT: Ladǘga jaríñajare saduséogu luágu másaarunbaña lan jiláaña lídaangiñe oúweni,
    úatiña nege gíñe ánjeligu, ni espíritugu, ánjañati fariséogu, afíñetiña luágu
    sun cátei le.
  clu-clu: Nagtoladato tungud nga sono sa mga Saduceo ang mga patay indi run mabanaw.
    Ara sanda ra nagapati nga may mga angil okon mga ispirito. Piro dia tanan ginapatian
    ang mga Pariseo.
  swh-ULB: Kwani Masadukayo husema hakuna ufufuo, malaika wala hakuna roho, ila Mafarisayo
    husema haya yote yapo.
  tpt-NT: Yu saduceos tanajun ni janinin jantu katakujchoqoyaꞌ vachuꞌ tanajun jantu
    alin angeles nisin espíritus, pero yu fariseos yuꞌuncha talhakapuꞌan tachun.
  aai-aai: Anayabin Sadducee tibitumatum sabuw moroboyah boro men hinamisir maiye,
    naatu tounamatar men tema’am naatu afiy auman en. Baise Pharisee it sawar tounu
    etei isah tibitumatum.
  sny-sny: Sadyusi lu werese lowe marepi apou a'i toteye. Lu taune werese norohuwe
    si tame sinerowata. Lowe marepi tere'e apou toteye, “Owane Sitewi lo ipari wisere
    a'i, sosu ipari tere'e tere'e iro ta'ame.” Ahowa, Farisi lu werese etiri werese
    ape mo tote tawesiye. [Mt 22:23]
  myy-myy: 'Saduceo gaye tʉoĩarã ado bajiro yi tʉoĩama ĩna: “Masa ĩna godaja mʉcana
    tʉdi catimenaji, Dios ñaro gãna ángel mesa manaji, ito yicõri rʉ̃mʉ́a cʉni manaji”,
    yi tʉoĩarã ñama saduceo gaye tʉoĩarãma. Fariseo gaye tʉoĩarãma ado bajiro tʉoĩama
    ĩna: “Masa ĩna godaja mʉcana tʉdi catirã yirãji, Dios ñaro gãna ángel mesa ñarãji,
    rʉ̃mʉ́a cʉni ñarãji”, yi tʉoĩarã ñama fariseo gaye tʉoĩarã.'
  trc-NT: ꞌO̱ se nij síí saduceo roꞌ, taj se vaa se̱ caꞌvee cunu̱u iꞌna̱ꞌ uún nij
    síí caviꞌ maꞌ. Ne̱ se mo̱zó Diose̱ do̱ꞌ, nimán yuvii̱ do̱ꞌ, taj va̱j maꞌ, taj
    nij síí saduceo yoꞌ a. Tza̱j ne̱ nij síí fariseo roꞌ, taj se vaa ya̱ ya̱ cunu̱u
    iꞌna̱ꞌ uún nij síí caviꞌ vaa güii, ne̱ vaa se mo̱zó Diose̱, ne̱ vaa nimán yuvii̱,
    taj nij soꞌ a.
  cut-NT: te sa̱hn fariseo ne, ritahno se te va che ntuche tena̱hn ma̱n, vate ángel
    ma̱n, vaco ma̱n. Ate sa̱hn saduceo ne, hua ritahno se nde a̱ma na̱n dehtenduh
    che tihchan.
  bel-bel: Бо садукеі кажуць, што няма ўваскрэсеньня, ні анёла, ні духа, а фарысэі
    прызнаюць і тое і другое.
  zlm-KSZI: Orang Saduki mengatakan bahawa tiada kebangkitan daripada kematian, tiada
    malaikat dan tiada roh; tetapi orang Farisi percaya akan semuanya.
  gdr-gdr: Mop nokɨp Sadukai rɨgap ɨmɨnjogɨm yomneneno da ma opima uj rɨga tutnɨkanj
    dem, ɨ ma opima aneru wekeny, ɨ dɨde ma opima wɨngawɨnga wekeny. Ajɨ daka Parisai
    rɨgap onggɨtyam komkesa ɨmɨnjogɨm amnenento.
  vmy-NT: Ngatꞌa nchja saduceo tsu nga bi nde kjuaꞌayanire xuta ngajinre mikꞌen ꞌba
    nga bi tjin ankjele ninga isennixtjin. ꞌBa tunga nchja fariseo makjain yejere
    ngatꞌare kibiu.
  cmn-FEB: （法利赛人相信死而复生、天使和灵，但撒都该人却完全不相信。）
  gmv-RNT: Gaasoyka Saduqaaweti “Hayqqidaytas denthi deenna; kiitanchaykka baawa;
    Ayanaykka deenna gizayta; Farsaaweeti qasse heyti wurikka deettes” gi ammanizayta.
  ncl-NT: Cataya pampa quijtulo in saduceos in mijquimes amo yulilo oc sejpa, huan
    quijtulo pampa amo cate lanahuatinijmes pin cielo huan ijyecames cuajcuali huan
    amo cuajcuali. Huan quineltocalo in fariseos mochi innojen.
  wed-wed: Aubaina Sadusi e ririwa da rava e irairaḡe lamna eḡa ita vovomairi me,
    ma anela da aruarua eḡa ita vivitumaḡanei, wate Pharisi wei anatapui e vivitumaḡanei.
  sua-sua: (Ngat mo maen o rhek enang tok, ekam ko o Sadyusi ngma havae te, o yoror
    ngar lo kat kais kam kta hop petgim ngaro nnak kat e. Va ngma pat kat te, nop
    o engyel va o kool kat e. Nang o Parisiau ngam kle kut kael ngaro papat lserppak
    mang o papat ruk endruk tgus.)
  klt-klt: Sadyusi yá ku há kámurená yá son tátárut wawu wáina ma árak ingga narángngátaráng,
    hang angelo me iruk hulá hulá kámá ma áraráng ingga narángngátaráng. Iná Farisi
    yá ku kámuk wáina há átaráng ingga narángngátaráng.
  are-are: Arai, artwa Sadducee ntjarralataka relha ntjarranha kaltjinthitjata, relha
    errilknga ntjarra itja kamerritjinala. Angel ntjarra, enka turta itja namanga.
    Kanha artwa Pharisee ntjarrala relha ntjarranha kaltjinthitjata relha errilknga
    ntjarra kamerritjinala, angel, enka turta namanga.
  gai-gai: Na Sadisinanda mina gaindoprena, meikramtaɨra menacrinanna mba mac ŋgepitndai,
    na mbaiŋna aiŋa morena ŋerŋgaurapa ŋerŋgaur kocor. Na Parisinanda mina an reik
    mbonkaca rɨpaca aindoprena, mina eacrenan.
  qvm-NT: Saduceucuna yachatsipäcog wanushcuna manana cawarimunanpag cashganta. Tsaynogpis
    yachatsipäcog angilpis ni almapis mana cashgantami. Fariseucunanami itsanga yachatsipäcog
    wanushcuna cawarimunanpag cashganta, ángil cashganta y alma cashgantapis.
  chz-NTPS: Jëëhꜘ, hi̱ˉ la̱a̱ꜗ saduceo saꜙ he̱e̱yꜘ heˉ läꜙji̱i̱hˊ hi̱ˉ maˉnaˉju̱u̱ˊ,
    niꜙ heˉ cha̱a̱ˉ ángele, hiꜙ niꜙ heˉ chaˉ jmɨˉlleꜘ kaˉlähꜘ. Pero dsaˉ hi̱ˉ la̱a̱ꜗ
    fariseo jmeeyꜙ dsooꜘ baˊ kihˈ läꜙjëꜙ heˉ ja̱ˉ.
  kmu-kmu: NaꞋafene? Satiusi vayaꞋmoꞋya mage huꞋya nehae “VayaꞋyagama fali-mainesafitila
    heꞋotigahae.” huꞋya nehuꞋya “Ensole vayaꞋene avamuꞋene omainae.” huꞋya nehayangiꞋya
    Falasia vayaꞋmoꞋya ani yaꞋyagahena “Lamage mainae.” huꞋya nehayane.
  ood-NT: Hegam mo d Sajusi o pi ab hu wohochud mat g koꞌi wo i wuwha ab hihaꞌini
    t amjed ch ep pi wohochud mo an haꞌichug g anghil o g kokꞌoi. K wabshaba g Palasi
    wehs s‑wohochud ihda.
  lbm-lbm: कहालीकि सदूकी त यो कह्य हंय, कि नहीं मरयो म सी जीन्दो होनो हय, नहीं स्वर्गदूत
    अऊर नहीं आत्मा हय; पर फरीसी इन सब ख मानय हंय।
  ncj-NT: Tleca in saduceos quihtohuahque quen in mijcamen ahmo ihsasque huan ahmo
    caten in ángeles, niyan in yehyecamen. Huan in fariseos quineltocahque ica nochin
    inin.
  yuj-yuj: (Am taknap fi te, Sadyusi fákárerao Spirit ntia ensel te yak monorá mér.
    Tá arop surumpwi nap te, warko fápárámp mo mwanaponorá mér. Aenapan maok, Farisi
    fákáre te spirit ntia ensel yak námprá mér, tá sumpwinap arop fápárámp mwanaprá
    mér napon.)
  kto-kto: '@see-verse:ACT.023.007'
  gmv-NT: ጋሶይካ ሳዱቃዌቲ “ሃይቂዳይታስ ዴንꬂ ዴና፤ ኪታንቻይካ ባዋ፤ ኣያናይካ ዴና ጊዛይታ፤ ፋርሳዌቲ ቃሴ ሄይቲ ዉሪካ ዴቴስ”
    ጊ ኣማኒዛይታ።
  por-BLT: (Os saduceus dizem que não há ressurreição dos mortos, nem anjos e nem
    espíritos; mas os fariseus acreditam em tudo isso.)
  stp-NT: Nam guꞌ jaiꞌ maakam jup kaiꞌch, puiꞌ na jax gu saduseos nam guꞌ puiꞌ kaiꞌchdhaꞌ
    nam sap cham tuꞌ duduardat giop ka bapmiꞌ gu koiꞌñgaꞌn, gio sap nam cham tuꞌ jaiꞌch
    guiꞌ nam jir noonbiꞌñ gu Dios, ni jax chuꞌm iiꞌmdaꞌ dho sap moo ku mu paiꞌ ka
    oirɨdaꞌ. Guꞌ baꞌ gu pariseos puiꞌp kaiꞌchdhaꞌ am ɨp nam sap guꞌ giop duduardat
    jup bapmiꞌ ji gu koiꞌñgaꞌn, gio sap guiꞌ nam jir noonbiꞌñ gu Dios nam jix jaiꞌch,
    sia gu jax ña pɨx chuꞌm iiꞌmdaꞌ sap na mu paiꞌ oirɨdaꞌ.
  mgc-mgc: Sadekee omannï dë mï malayike, lawowe, mandere yöku atënyï na dïdï. Mora
    Farasiye omannï biya mï wa nenyee,
  ame-NT: Ama pat̃rrayeʼ cot̃apeʼcheto t̃arroʼmar saduceoneshaʼ ñetpaʼ cot̃apeʼchenet
    ñerraʼm yerromapaʼ amach yetanterro. Ñam̃a ñetpaʼ otenet ama eñalle Yompor poʼm̃llañot̃eñer
    ñeñt̃ huetsa entot̃, ñam̃a ñetpaʼ otenet ama eñalle yecamquëñ. T̃arraña fariseoneshaʼ
    ñetpaʼ cot̃apeʼcheñet poʼñoc̈h ñerraʼm yerromapaʼ yetanterrach. Ñam̃a ñetpaʼ otenet
    poʼñoc̈h eñall Yompor poʼm̃llañot̃eñer ñeñt̃ huetsa entot̃, ñam̃a poʼñoc̈h eñall
    yecamquëñ.
  mgh-2016: Nlhatu ukhalhaka wiira, Amasadukayo aneera wiira attu akhwilhe khanohihimushiya
    ni mena khachiwo minepa o wiirimu ama mashoka. Nansho Amafarisayo anoorumelhelha
    yayo onkhaye mararu ayo.
  kvn-NT: '(Imi Saduceomal chogmal: “Tule-purkwalmalad keg kannan pal tulle, tegin
    angel pel nikchul, tegin purpa pel nikchulbal.” Tenal Pariseomal Saduceo-chogmaladyob,
    kwen ibzhejulmal.)'
  gvf-gvf: “Ibal gulere alekinangure, te angel ta milekungure, te ibal iban para milekemua,”
    dire Sadusi kobe iru pire dimba, Parasi kobe, “Iru pirungwa paikimua,” dungwa.
  san-ISO: yataḥ sidūkilōkā utthānaṁ svargīyadūtā ātmānaśca sarvvēṣām ētēṣāṁ kamapi
    na manyantē, kintu phirūśinaḥ sarvvam aṅgīkurvvanti|
  deu-ELBBK: Denn die Sadduzäer sagen, es gebe keine Auferstehung, noch Engel, noch
    Geist; die Pharisäer aber bekennen beides.
  mcb-NT: Ikantaigaketari saroseoegi gara yaniaiganai kamaigankitsirira. Ikantaigake
    aikiro mameri isaankariite Tasorintsi, aikiro mameri isure matsigenka. Yogari
    pariseoegi ikantatigaigaka, onti ikantaigake iraniaiganaera kamaigankitsirira,
    aikiro aiño isaankariite Tasorintsi, aikiro aityo isure matsigenka.
  yle-yle: (Yoo chaa ngópu, mu kópu u dîy꞉o Sadyusi knî y꞉oo apu, Pi dpî pw꞉onu, mêd꞉uuwodê
    pyidu, myenté apu, Enjel daa tóó, ghê dmi myedaa m꞉ii. Ngmênê Pádisi yoo pyidepyide
    ka a kêlîmî té, enjel knî ye a kêlîmî té, ghê dmi knî ye mye kêlîmî té.)
  swh-1850: 'Kisa chenyewe kilikuwa hiki: Masadukayo hushikilia kwamba wafu hawafufuki,
    hakuna malaika, na roho nazo hazipo. Lakini Mafarisayo husadiki hayo yote matatu.'
  ese-NT: 'Paniseo jayojja jama pojjeama Sanoseo cuana aje oe jama poani baꞌa: “Dejja
    cuana manoꞌyo majje eshequi oꞌoyajji pojjeama tii. Chamaꞌ Eyacuiñajjija esohuidojojji
    cuana”. Oya cuana poani: “Eshahua cuana chamaꞌ peaꞌai” jamaya Sanoseo cuaa huohui
    cani. Paniseo cuaa ca ca jama acani baꞌa: “Eꞌe jojo nei ojjaña eseya shequi mee
    caje oꞌoya. Eyacuiñajjija esohuidojojji cuana enequi, de. Eshahua cuana enequi
    peaꞌai” jamaya eꞌe jojo nei huohui cani Paniseo cuaa.'
  jac-NT: Yuto ebnaj saduceo tuꞌ, chiyal ebnaj tato mach chiitzitzbican̈ anma camom,
    chiyalnipaxo ebnaj tato machi ebnaj ángel, yeb ta machi espíritu. Wal ebnaj fariseo,
    caw chayto ebnaj yul yanma yin̈ sunil huntekꞌan cuybanile tiꞌ.
  cak-CNT: Roma ri saduceos man niquinimaj ta chi ri caminaki' xquec'astej, ni man
    niquinimaj ta chuka' chi ec'o ángeles y espíritus, pero ri achi'a' e fariseos
    can niquinimaj-vi ri'.
  zia-zia: Sadukayo emo awong magayaora atu seka yero iropaota, angelota, nona ayao
    awiya gosinowa ge iwao yero noiya. Arata Farisayo emo mene zo nona ayao awiya
    me ayero sero nowa.
  mal-2015: പുനരുത്ഥാനം ഇല്ല, ദൂതനും ആത്മാവും ഇല്ല എന്നു സദൂക്യർ പറയുന്നു; പരീശന്മാരോ
    രണ്ടും ഉണ്ടെന്നു പ്രമാണിക്കുന്നു.
  tuo-NT: 'Saduceo masã “Masã wẽrĩꞌcãrãpʉ masãsome. Õꞌacʉ̃rẽ werecoꞌterã, wãtĩa quẽꞌrã
    marĩma”, ni ẽjõpeocãrã niwã. Fariseo masã peꞌe aꞌtiro ẽjõpeocãrã niwã: “Masã wẽrĩꞌcãrãpʉ
    masãrãsama. Õꞌacʉ̃rẽ werecoꞌterã, wãtĩa quẽꞌrã nima”, ni ẽjõpeocãrã niwã. Aꞌte
    ẽjõpeose meꞌrã dʉꞌsasocãrã niwã.'
  mbl-NT: '@see-verse:ACT.023.007'
  zpc-NT: '@see-verse:ACT.023.007'
  gul-NT: (De Sadducee dem say dat wen somebody done dead, e ain neba gwine lib gin.
    An dey say dey ain no angel needa no sperit. Bot de Pharisee dem bleebe dat wen
    somebody dead, e gwine lib gin. An dey bleebe een angel an sperit fa true.)
