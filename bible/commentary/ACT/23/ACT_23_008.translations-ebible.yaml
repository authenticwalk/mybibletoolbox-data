  kdc-kdc: Kwavija Masadukayo wolonga kuduhu kuzilibuka kwa wafile na kuduhu wasenga
    wa kuulanga hebu loho, lakini Mafalisayo wogatogola gose madatu.
  nhr-nhr: Saduke xu kòo máá, x'ooan koe tẽe sa káà si i, i moengelean ga káà a, me
    tc'ẽe ba thẽé káà me e, témé khama. Igaba xu kòo Farasai xu ncẽe gúùan wèé ga
    hàna sa dtcòm̀.
  uig-PIN: (qünki Saduⱪiylar ɵlgǝnlǝrning ⱪayta tirilixi, yaki pǝrixtǝ yaki roⱨlar
    mǝwjut ǝmǝs, dǝydu. Lekin Pǝrisiylǝr ⱨǝmmisini etirap ⱪilidu).
  beo-beo: (Sa:diusi da bogoi dunu da hame wa:legadomu amo dafawaneyale dawa:sa. A:igele
    amola a:silibu da hamedafa ilia dafawaneyale dawa:sa. Be Fa:lisi da bogoi wa:legadosu
    amola a:igele amola a:silibu da esala amo dafawaneyale dawa:sa. Amaiba:le, ela
    mogili, sia:ga gegei.)
  acf-NT: (Sa fèt paski sé Sadisyen-an di moun pa ka wésisité, épi la pa ni ni nanj
    ni lèspwi, mé sé Fawizyen-an kwè an toulé twa.)
  tpi-OTNT: Ol Sadyusi i save tok olsem, ol man i no inap kirap bek long matmat, na
    i no gat ol ensel na ol spirit i stap. Tasol ol Farisi i bilip long ol dispela
    samting.
  mbt-NT: Su egkahi ka me Sadusiyu te ka me minatey kun, kenad e eg-uyahen, wey ware
    panalihan wey panisingan, piru ka me Parisiyu, egpalintutuu te langun.
  hau-SA: (Sadukiyawa suna cewa babu tashin matattu, babu mala’iku ko ruhohi. Amma
    Farisiyawa kuwa sun tsaya a kan cewa duk akwai.)
  mam-NT: Ke saduceo e cubx cycyiwsan cyiib ka yaa'n espíritu ke anem, yaa'n ba'nke
    bix yaa'n ka'ke. Bix mintii' tu'n cyjatz itz'j tuya cyxumlal juntl maj. Pero ke
    fariseo oc cyocsla'ncye cykil ja lu.
  udu-udu: Haali/ ’Kwani Sadukiyiin oki gwo mo ki mo jin pinu yisa di’da walla man’doyu
    gwo mo walla shi/in mo, hili ’Kwani P̱arisiyiin si’da/ ṯor gwo gom mompinu mo
    dhala man’doyu gwo mo dhali shi/in mo.
  tvt-tvt: Sadusis loong ah ih liita mina tek nawa tangaak saatka, eno chiiala nyia
    heh kaamwah uh tajeeka; enoothong, Pharisi loong ah eh arah ejomjom hanpiiha.)
  bgt-bgt: Mara na Sadiusi kena boi vaututunia a God keda ghoi vahavi tabirura arahai
    kena thehe mena boi vaututunia ke mono na komi enjel ma na komi tarunga. Keana
    mara na Farise kena vaututunia na komi fata irangeni.
  mvn-mvn: (Iuna Sadusi yoko eha ita‑vitumahana tomotau imini‑havine, ka eha ita‑vitumahana
    anelose imamae, ka kadu eha ita‑vitumahana nua imamae. Kate Parisi yoko dewaia
    aitonu iawaehei imamaei akanai.)
  djk-NT: Bika a Sadusei Paitei nái biibi taki, dede poi weki kon a libi ya baka.
    Den nái biibi taki, Basiya fu Masaa Gadu Kondee*f14* anga taa jeje sani de tuutuu.
    Ma Faliseiman sama dati e biibi ala dati.
  uig-LAT: (chünki Saduqiylar ölgenlerning qayta tirilishi, yaki perishte yaki rohlar
    mewjut emes, deydu. Lékin Perisiyler hemmisini étirap qilidu).
  nde-nde: (AmaSadusi athi kakulakuvuka ekufeni, lokuthi kakulazingilosi loba imimoya,
    kodwa abaFarisi bayakuvuma konke lokho ukuthi kukhona.)
  ton-ton: 'He ʻoku pehē ʻe he Satusi, ʻoku ʻikai ha toetuʻu, pe ha ʻāngelo, pe ha
    laumālie: ka ʻoku tui ki ai fakatouʻosi pe ʻae kau Fālesi.'
  mir-NT: Hix̱, jaduhṉä fariseoshajxy hänajty miäbøcy cooc jaꞌa hoꞌoguiäyaꞌayhajxy
    jiujypiøjtägatsaꞌañ. Jaduhṉ hajxy hänajty miäbøjpä cooc jaꞌa Dios jaꞌa mioonsä
    jim̱ miøødä tsajpootyp, møød cooc jaꞌa nhaaṉ̃ämähájtämhajxy quiaꞌa hóꞌcäm. Pero
    cabä saduceoshajxy hänajty miäbøcy nebiä fariseoshajxy hänajty miäbøquiän.
  cak-YNT: Roma re saduceos man niquinimaj-ta che re anama'i' xque'c'astaj, man niquinimaj-ta
    chuka' che jec'o ángeles y espíritus, pero re achi'a' fariseos can niquinimaj-va
    re'.
  ces-1613: Nebo saduceové tak praví, že není vzkříšení, ani anděla, ani ducha, ale
    farizeové obé to vyznávají.
  nab-NT: '@see-verse:ACT.023.007'
  qxn-NT: '(Saduceocunagam niyan: “Wañushgacunaga mananam cawayämuntsu. Tsaynöllam
    angelwan ni almantsic espïritupis cannatsu” nir. Pero fariseocunanam wañusquir
    cawayämunganpagwan angelcuna y almantsic espïritu canganta criyiyargan.)'
  wol-2010: Ndaxte Sadusen yi nanguwuñu ne ndekkite mbaa malaaka mbaa rab, dara am
    na ci, waaye Farisen nangu nañu yooyu yépp.
  nss-nss: (Hu Satyusiy ngara hu kapa ndramat hu kanmat ara andre hu kantine paiwe
    pwi. Pe hu angelou pe hu mwomwoyou handra-handra, ara pwi yi. Hapeko hu Parisiy
    ngara hu kapa melit malndra kene ariya, ara hiltora.)
  snc-snc: Korana Sadukea tarimari ḡekirani, tarimarima mase na tu asi ma beḡe variḡisi-ḡenoḡoini,
    ema aneru e iauka tu asi ḡetanuni; a Farisea tarimari na moḡeri mabarari tu ḡevaḡa-moḡonirini.
  lgl-lgl: Gera tolini gera, sulia Sadusi gi gera ilia ala ioli 'e mae, 'ato ka mauri
    lou, ma gera ilia iko mola ta eniselo, ma iko lou ta aloe 'are. Wasua ma Farasi
    gi gera fakwalaimoki ala olu 'are fo gi sui.
  mmo-mmo: + o 23:8 Mat 22:23*in hil Sadusi danêêl nambe hil yimbin-ame le kandi jak
    e, de angela osin mamu me-nando le, lemu Palisai lawii-having va yaal-anjo.
  ncu-NT: a le̱e̱ fe̱yɛ Sadukii awuye‑o yɛ ase̱sɛ maa kyiŋŋi a bo̱ le̱e̱ lowi‑ro.
    Ne̱ bo̱ be̱e̱ bo̱ yɛ Wuribware̱ mbɔɔ mo̱ŋ bo̱‑rɔ, ne̱ se̱sɛ ya wu, mò̱ kayo̱wɔre̱
    na mò̱ kra i wu pɛɛɛ. Amaa ne̱ Farisii awuye‑o mɔ e̱ kɔɔre̱ amo̱ asa pɛɛɛ ba
    gyi.
  cni-NT: 'Icantapinijeiti saroseo: “Eiro itinaajatsi camajeitaintsiri. Te aneriji
    Tasorentsi inampire. Te aneroji ashire arori”. Iro cantaincha icantajeiti variseo:
    “Antinaajeitanaje. Timatsi inampire Tasorentsi. Timatsi ashire maaroni”.'
  eng-WMB: For the Sadducees say that there is no resurrection, nor angel, nor spirit;
    but the Pharisees confess all of these.
  zaw-NT: Di lajz resaducee chalii sibaṉsac rebeṉgut, dizareni chalilajz yu' rexangl
    Dios, dizareni chalilajz yu' aim xten bejṉ. Niluxh refarisee rililajz guiraa rediidxga.
  san-MAL: യതഃ സിദൂകിലോകാ ഉത്ഥാനം സ്വർഗീയദൂതാ ആത്മാനശ്ച സർവ്വേഷാമ് ഏതേഷാം കമപി ന മന്യന്തേ,
    കിന്തു ഫിരൂശിനഃ സർവ്വമ് അങ്ഗീകുർവ്വന്തി|
  tam-TCV: சதுசேயர் இறந்தவர் உயிர்த்தெழுவதில்லை என்றும், இறைத்தூதரோ ஆவிகளோ இல்லையென்று
    சொல்லுகிறார்கள். ஆனால் பரிசேயரோ, இவைகளெல்லாம் உண்டென்று ஏற்றுக்கொள்கிறார்கள்.
  mit-NT: Vàchi nsidaa nècuàchì saduceu mà, có‑xìníndísâ‑né ñà‑ìcúmí‑ndá natiacu‑ndà,
    ni còò ángel, ni còò stná anima‑ndà, cachí‑nè. Doco nècuàchì fariseu, ndisa, xiníndísâ‑né
    nsidaámà.
  ceb-ULB: Alang sa mga Saduseo nag-ingon nga walay pagkabanhaw, walay mga anghel,
    ug walay mga espiritu, apan ang mga Pariseo nag-ingon nga kining tanan anaa.
  ces-LB: Saducejové totiž popírali vzkříšení, věčný život a existenci duchovního
    světa, kdežto farizejové to všechno vyznávali.
  mkn-mkn: '@see-verse:ACT.023.007'
  nce-nce: Ebë wame wayobë melëgëbetle lalële. Sadyusi enëne megali lamëtlekefëya,
    gigli enëne matëmatë mago hana huhuju mëglame. Na ensel na alibaho hanane tafa
    mële. Kwe Farisi enëne bu kë wesibi iniwa lowene sle mëtletëma.
  pol-UBG: Saduceusze bowiem mówią, że nie ma zmartwychwstania ani anioła, ani ducha,
    a faryzeusze wyznają jedno i drugie.
  qxh-NT: 'Saduceucunapa yarpashan fariseucunapa yarpashanwan mana tincuranchu. Saduceucuna
    yarpan: «Wañushallanchiwan ushyaräcunchi. Anjilpis, almapis mana canchu» nir.
    Fariseucunana yarpan: «Wañushanchipita cawarimushun. Anjilpis, almapis caycan»
    nir.'
  nwi-nwi: Meinai Sadusi mɨnə khamə narmamə yamə mɨne kwənhamhə ta to khapəh nhamragh-mɨnien.
    Iriə mhamə agelo rɨrkək mɨne nanmɨn rɨrkək. Mərɨg Farisi mɨnə kamhani mə nar misɨr
    a, irisɨr nəfrakɨsien.
  kmo-kmo: '(Sadyusi ma ye eecha wocho: ma ye sakapa saniyeechi sokwakiitawak. Yecha
    hikitu ejel takasakech. Spirit takasakech. Worek, Peresi ye diita piiriichar boboyen
    eena hiki siitiichir.)'
  agr-agr: 'Saduceo aidauk: “Jakau aidauk tuke nantagchatin ainawai, nayaimpinmaya
    aentsush atsuinawai, wakanchakam shiig atsawai” tuinai, fariseo aidauk ashí nunak
    awai tinu asag nunikagmayi.'
  kyc-kyc: (Dokona lao Satyusi akali dupwame lopo epa narama lao aŋalape imambupi
    dupwa kara nange lenge. Dee Parisi akali dupwame lopo eparama lao aŋalape imambupi
    dupwa karaminyi lenge.)
  urd-GVU: وجہ یہ تھی کہ صدوقی نہیں مانتے کہ ہم جی اُٹھیں گے۔ وہ فرشتوں اور روحوں
    کا بھی انکار کرتے ہیں۔ اِس کے مقابلے میں فریسی یہ سب کچھ مانتے ہیں۔
  yre-NT: -Yɛɛ cɩ 'nan, Saduze 'nɔn "o 'vɩ 'nan, minnun nɛn o -kaa "bɛ, wa'a 'fua
    dɩ, ɛn Bali -le 'pasianɔn "ka "dɩ, ɛn Bali lei 'saun "ka "dɩ, te Farizɛn 'nɔn
    "o "ve 'nan, 'wɩ 'kpa nɛn 'wɩ zɩɛ -a.
  fuh-BKF: Sabo Saduki'en ina mbi'a ummital walaa, maleyka'en ngalaa, ruuhuuji du
    ngalaa. Ammaa Farisa'en ina ngoonɗini ɗum fuu.
  arl-NT: 'Saduceocuacaari jiyaniya maja macunucua samiitiaconu quiniutianiuhua. Nojoriiri
    sequeyajuhuaj: “Maja Pueyaso seya quiniu”. Pueyapuenaari sohuanuujujuhuaj. Fariseocuaca
    cutaraari nojori cuaracashitishanoocua tiuya.'
  ziw-ziw: Kwaviya Masadukayo wagamba wantu hawauyuke naho hahana wandima wa kwembingu
    hegu muye, mna Mafalisayo wazumila kwa vyoseni vitatu.
  grc-TR: Σαδδουκαῖοι μὲν γὰρ λέγουσι μὴ εἶναι ἀνάστασιν, μηδὲ ἄγγελον, μήτε πνεῦμα·
    Φαρισαῖοι δὲ ὁμολογοῦσι τὰ ἀμφότερα.
  nag-nag: 'Kelemane Sadducee khan punoruthan, sorgodoth aru atma khan te biswas nakore:
    kintu Pharisee khan to etu sob bhi hosa ase koi kene mani thake.'
  eng-OEBCW: (For Sadducees say there is no such thing as a resurrection, and that
    there is neither angel nor spirit, while Pharisees believe in both.)
  knj-NT: Yutol chi yal eb saduceo tu', tol ma pitzc'u a eb camnaj. Chi yalon pax
    eb tol c'am ángel, c'am pax espíritu. Jal eb fariseo chi aloni, tol ey ton wan
    tu'.
  deu-1912: '(Denn die Sadduzäer sagen: Es sei keine Auferstehung noch Engel noch
    Geist; die Pharisäer aber bekennen beides.)'
  san-PUN: ਯਤਃ ਸਿਦੂਕਿਲੋਕਾ ਉੱਥਾਨੰ ਸ੍ਵਰ੍ਗੀਯਦੂਤਾ ਆਤ੍ਮਾਨਸ਼੍ਚ ਸਰ੍ੱਵੇਸ਼਼ਾਮ੍ ਏਤੇਸ਼਼ਾਂ ਕਮਪਿ ਨ
    ਮਨ੍ਯਨ੍ਤੇ, ਕਿਨ੍ਤੁ ਫਿਰੂਸ਼ਿਨਃ ਸਰ੍ੱਵਮ੍ ਅਙ੍ਗੀਕੁਰ੍ੱਵਨ੍ਤਿ|
  nob-LB: Saddukeerne tror nemlig ikke at de døde står opp igjen eller at det finnes
    engler eller ånder. Fariseerne derimot tror på alt dette.
  ntj-ntj: Tjiinya Tjatutji pirnilu-ya watjalpayi tjiinyanyu mirritjanu wanka pakalkitjamunu.
    Puru-ya watjalpayi yayintjulpa puru kuurti pirni-ya nyinarranytjamunu. Nyangka
    Paratji pirnilu-ya tjukurrpa palunyanya mularrkulilpayi.
  sxb-NT: (Awasadukaayo iwo wawoola mbwe kuwulao okuziuka okwa awafu kandi mbwe *ewikeeno
    nakuwa *enyankoi ziwulao. Na Awafarisaayo iwo, waaganya mbwe ewintu wisatu ewio
    wiona wirio. Ekio nikio ekintu ekiareeta erioga.)
  nhu-NT: Bó to waale nonɛn, njefo Bosadusii to ké no duu lɛ kɛ boŋkfu nu ke ebuy
    yî kpwe le kɛ, bvuu duu lɛ kɛ fiɛɛ fimew nu dvú diɛwɛ bonceendaa bo Nyo' le kɛnɛɛ
    biyoy kɛ. Geenɛn, ɛ Bofalasii beŋe lɛ mvumvun mvunciim nu lo.
  row-row: '@see-verse:ACT.023.007'
  msy-msy: (Sadyusiba ghaze, ovengeziba ua dɨkavan kogham, egha uaghan ghaze enselba
    ko duaba itir puvatɨ. Ezɨ Farisiba ghaze, bizir kaba bar iti.)
  agg-agg: Ŋga Sadyusi ai hoafɨyomondühɨ yahomoya nindou yɨfɨhündɨ botɨfe asu sünambeahɨndɨ
    nendɨ ai yifiafɨkoate-anei yahomo marundɨ. Ŋga Farisi ai muŋguambo hoafɨ ranahambo
    anɨhondümboru marundɨ.
  ptp-ptp: ên he Sadyusi nêl nêbê xomxo yibên ob kɨdi lec i tii vac lêm, dɨ he nêl
    ên nêbê angela dɨ xomxo kɨnu o dô lêm. Lêc he Palisi vông i vin kɨyang tigee vɨhati.
  nak-nak: La vuhula egiteu e Sadiusi, la vimari tegiteu eia veia maie veia la kalulu
    la tahalo ouka, e angelo tai ouka, me la mahulirivula tai ale mulimuli ge ouka.
    Eala moli egiteu e Pariseo, egite vagari tavu la vimari itolu tomi aleie, egite
    veia eia sesele.
  lbb-lbb: Anasa a Sadusila bel la tortorot ana lalaun ulak kusun a minat, pa angelola,
    pa motla, ika a Parisaiola la tortorot on ditol rop.
  kan-2017: ಏಕೆಂದರೆ, ಪುನರುತ್ಥಾನವಾಗಲಿ, ದೇವದೂತನಾಗಲಿ, ದೇಹವಿಲ್ಲದ ಆತ್ಮವಾಗಲಿ ಇಲ್ಲವೆಂದು ಸದ್ದುಕಾಯರು
    ಹೇಳುವರು. ಆದರೆ ಇವೆರಡೂ ಉಂಟೆಂದು ಫರಿಸಾಯರು ಒಪ್ಪಿಕೊಳ್ಳುವರು.
  cso-NT: Hi³ jáun² la³ jáun² lɨ³ quí¹hliá² tiá² ta²¹ taunh³² yáh³ tsá² saduceos hi³
