    Pero tin e fariseobꞌ war ucꞌupsiobꞌ que ayan tunor era.
  pls-NT: Ixin xisaduceo vandac̈ho xa ixin tti nindadiguenhe irrocjanha rroxechon
    na co ixin ẍonhi ángel jí co ni ẍonhi espíritu jí. Co xifariseo vandac̈ho xa
    que ján jí cain mé.
  eng-WYC-2018: For (the) Sadducees say, that no rising again of dead men is, (or
    For the Sadducees say, that there is no resurrection of the dead), neither angel,
    neither spirit; but (the) Pharisees acknowledge ever either. [+Forsooth Sadducees
    say, that no rising again is of (the) dead, neither angel, neither spirit; forsooth
    Pharisees acknowledge both.]
  bdv-bdv: କାୟ୍‌ତାକ୍‌ ବଃଲେକ୍‌ ସାଦୁକିମଃନ୍ ମଃଲେକ୍‌ ଉଟ୍‌ତାର୍‌ ନାୟ୍‌ କି ଦୁତ୍‌ ଆର୍‌ ଆତ୍ମା
