    paritséómú cáhcujtsó ténehjɨ íjcyane.
  etr-etr: Sadiusi sosogo iliada udia dolö baagoi amoli made nowelolage selesaia fiige
    gesamige madela sälo nea, Felesi sosogo ilia ohodoa amoli dofä gabula helësësa
    neamelë.
  quh-NT: Saduceo partecuna nincu runa mana wañuymanta causarimuskanta. Nillancutaj
    Diosmanta willaj angeles mana caskancuta. Ni almas nitaj chaycunajina mana cuerpoyojcunapis
    caskancuta nincu. T'akacojcunarí tucuy chaytaj caskanta nincu. Chayraycu t'akanacaporkancu.
  kwi-kwi: Saduceoruzne awa irɨttas kakultuchi kizamtu. Ángelkas wachi; izpulkas wachi,
    kizamtu. Fariseoruzne sun wanta nɨjkulamtu.
  agm-agm: Kiya itɨhɨnɨhohɨtɨmandɨ tanyaaha siyɨhaape. Satiyusihiya satɨwɨhiyaare,
    ‘Isɨhiya napohiyɨhiya japɨhɨ anɨmwaahɨpatombɨ wɨndɨ namepaitaapo. Iyataatɨ kiyaamɨ
    maarɨho wapɨhapɨ wɨndɨ noaipasi namaayatɨ nehɨ owetɨtaise. Iyataatɨ Autaahaatɨhomɨ
    otɨpɨpatɨhiya yamɨhapataatɨhɨ wɨndɨ bimɨtaatɨwɨhandɨ apɨpaahɨ owetise tɨwɨhiyaare.
    Aihɨ amɨ isɨhiya Parisihiya satɨwɨhiyaare, isɨhiya napohiyɨhiya japɨhɨ nepaitaapo
    tɨwɨ amɨ maarɨhopɨ yaiho bindataise tɨwɨ gwɨnyaapɨhiyaare. Aiwɨ Autaahaatɨhomɨ
    enjerɨhiya otɨpɨpatɨhiya yamɨhapataatɨhapɨhiya yaihiya bindawaayopo,’ tɨwɨ gwɨnyaapɨhiyaare.
    Isɨ sandapɨ Porɨho kiyai kaundihɨ Parisihiyaunɨ Satiyusihiyaunɨ atisawaawɨ kandapɨ
    itɨhɨnnawaatopo.
  ubr-ubr: (Yabin Sadducee yangan sau on sabu arimon men rabob emon sinmisisirin men,
    o ayu o anea on men semama on; baise Pharisee on atonio bobo ton auris on sebitutum.)
  tsw-NT: Adama a na aza a Sadukiya† a̱ usu a na nlingata ma̱ A̱sula̱ ko mukabi n
    ri lo shi, waru a̱ usu nu uꞌyosun wa̱ a̱kwa̱kwa̱ shi. Afarishi gba a̱ usu ta̱
    ili i taꞌatsu i ndolo suru.
  cax-NT: Itopiqui bama saduceorrü namatü, arrtü oconca, chosüboriquiapü tato. Namatito
    champüma bama angelerrü, ni abomapü bama espíritu. Pero arrübama fariseorrü icocotama
