  pan-pan: ਕਿਉਂ ਜੋ ਸਦੂਕੀ ਆਖਦੇ ਹਨ ਕਿ ਨਾ ਕੋਈ ਜੀ ਉੱਠਣਾ, ਨਾ ਦੂਤ ਅਤੇ ਨਾ ਕੋਈ ਆਤਮਾ ਹੈ, ਪਰ
