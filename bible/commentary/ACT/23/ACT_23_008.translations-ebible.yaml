  sbk-sbk: Abheene aSadukayo bhaiga nalumo uluzyuho, antumi roho, lelo Afarisayo bhahwitiha
    izyo zyonti.
  mya-JVB: ကွဲပြားသည်အကြောင်း ကား၊ ဇဒ္ဒုကဲ တို့က၊ ထမြောက် ခြင်းမ ရှိ ၊ ကောင်းကင်တမန်
    မ ရှိ၊ နာမ် ဝိညာဉ်မ ရှိဟုယူ ကြ၏။ ဖာရိရှဲ တို့က၊ နှစ် ပါးစလုံးရှိသည်ဟု ဝန်ခံ ကြ၏။
  kgf-kgf: '@see-verse:ACT.023.007'
  awb-awb: Péhrasi kegá iwíáhéra, Mókake Manikánka pusa ké oganúq sitankéhe. Sega
    íópeqté kéreq Maniká míéhrabeqte kéreqsabé aiq pútaq míáhwe íwíáhuwe. Sáyúsi kegá
    minayabe íre aiq pútare arítówe. Sega iwíáhéra, Manikánka pusa ké íre oganúq sitanawire
    íwíáhuwe. Minayabe se mó iwíáh mó iwíáhu puara seye ehwehuwe.
  gdn-gdn: (Mu inako kwaetagamawa ki mibai ka Sadusi ragidai mu wainapiyamu da iyapana
    popotagisi ki ka mu ewa eba iyatagisi kimoto ubumoto ade mu wainapiyamu da aneya
    eba idiwu ade keyai mete eba idiwu. Ko Parisi ragidai mu waina-piyamu da iyapana
    popotagisi ki ka mu ade iyatagisi kimoto ubumoto ade mu wainapiyamu da aneya idiwu
    ade keyai mete idiwu.)
  nko-NT: Tsúfɛ́ Sadukifɔ bʋtɛblɩ́ bɛɛ, kʋsʋ́ tsú afúlitɔ kʋkʋ má ɩnʋ. Bulu-abɔpʋ
    pʋ́ ɔŋɛ laláhɛ kʋkʋ ɛ́ ma ɩnʋ. Támɛ Farisifɔ mʋ́ bohogyi ánɩ́ ɩ́nɩ fɛ́ɛ́ bʋ
    ɩnʋ.
  bsn-NT: 'Fariseo masama, ado bajiro tʉoĩarã ñañujarã ĩna: “Bajireariarãre tudicatiorʉcʉmi
    Dios. Ángel mesa, to yicõari, mani vatoa ĩna ñaboajaquẽne, ĩabʉjayamana quẽne
    ñarãma”, yitʉoĩarã ñañujarã ĩna. Saduceo masajʉama, “Bajireariarãre tudicatiobetirʉcʉmi
    Dios. Ángel mesa quẽne manama. ‘Mani vatoare ĩabʉjayamana ñarãma’, ĩna yirã quẽne,
    manama”, yirã ñañujarã ĩna.'
  pib-NT: Sariseyone wane china maleshlu yotunru, gi wa Goyakalutowreruko, gi wa giwekikaluruko.
    Seyni Gwariseyone gipgujtatlu gepiko wane.
  wiv-wiv: A vuni Sadyusi dia ta tania beta mahuri mulea na matea, ki beta ve vule
    o na engel kamahi, palaka a vuni Parisi dia ta tania habuka mahuri mulea na matea
    vona, ki vule kamana engel kamahi ve vona.
  reg-reg: Kwo kubha abhasadukayo abhaika ati bhutalio bhusuko, nolwo malaika nolwo
    kutalio Mwoyo, Mbe nawe abhafarisayo abhaika ganu gona galio.
  mlh-mlh: Sadusi (Soriŋ giore yameŋyameŋ) yoŋoji iŋi miegobi, “Ŋiŋigo komekiine yoŋoji
    so gboreru pakerenimiŋ. Sombuŋ mimerereŋ so gogobi. Gemokaku eru iiru oi so gogobi.”
    Oŋu mibuŋyoŋ, Farisi (Kadi buŋore yameŋyameŋ) pati yoŋoji buŋo yokaomo oi qakatoru
    ore so manesiŋ garu dimaegobuŋ.
  gof-ENT: ኣይስ ጊኮ፥ ሳዱቃዌቲ፥ «ሃይቂዳ ኣሲ ዴንዴና፤ ኪታንቾይካ ኣያኒካ ባዋ» ያጎሶና። ሺን ፋሪሳዌቲ ናምዓይካ ዴዔይሳ
    ኣማኖሶና።
  aau-aau: (Sadyusi homkwe senkin me, uwr ma lokrue homkwe liy ma-loksian ley, seyr
    ensel o, niohney o, somokwe seyr korey lwak pey. Sawk Farisi homkwe senkin nanpanan
    kiykiy-ay me, “Lokrue uwrsa homkwe ya ma-loksian a. Seyr ensel o, niohney o, hom
    su lwayr.”)
  tvk-tvk: Langor mak vengan xa Satusi xil latake reitin ti xa moletin mikila imea
    rilomun ra maten, e lanemi labit masxaxa del ninin xil latovuol. E Farasi xil
    lake reitin e neta xatel vus ak.
  prf-NT: Gapu en pánniwala nen Saduseo hidi ay awan mabiyag a ruway en patay sakay
    awan ti anghel oni ispiritu. Peru en Pariseo hidi ay maniwala ti atananid a iyád.
  auy-auy: Sátúsi-amaambo sun-kwáásí Maníkó pukén-kwaasimo íyáfasintinkainda-aaisafesa
    karoꞌ-ááín-iye sésa Maníkóní kísau-waasi wíyómpakewi ímba méraawe sésa waási timambá
    ímba wéraiye suwasá ámáán-kawaa-waasi sésa Maníkó pukén-kwaasi íyáfasintinkainiye.
    Maníkóní wíyómpaken-kisau-waasi méraawe. Waási timambá wéraiye suwasá minááísáfésa
    tuwínkaaꞌ-ésa
  tbg-tbg: 'Satiusi vaiintivano ti vau okarava maantimama vairo: Vaiintivano qutu
    viro kiama qaiqaa ho qaqi himpuanarove. Kiama enseli vika variavo. Kiama maraqura
    haikavanovata vaivo, ti vaura. Satiusi vaiintivano maara ti vau okarava mintima
    vauvaro Parasi vaiintivano maara ti vau okarava maantimama vairo: Vaiintivano
    qutu viro qaiqaa qaqi himpuanarove. Enseli vikavata variavo. Maraqura haikavanovata
    vaivo, tura. Vika ekaa vi uvara vi uvarara quqaa uvave tura.'
  hub-NT: “Saduceo shuar ainaka jakau ainaka nantarchatin ainawai, tura nayaimpinmaya
    shuarsha atsuinawai, tura wakancha atsuinawai”, tusa tuinakaisha fariseo ainaka
    ashi awai tinu asar tumawaruiti.
  hmo-hmo: Badina be Sadukea taudia idia gwau toreisi lou be lasi, aneru be lasi,
    lauma danu be lasi. To Farisea taudia be inai toi idia abidadama henia noho.
  big-big: Purik Sadusiwiligu ibengwili ibendaga ngereke yangalek meiyagi ono keya
    angelawilirau yolu ono, keya kungwilirau yolu ono kisi kapura Palisiwiligu pelik
    kisi, Ibengwili ibendaga ngereke yangalek meiyagi, keya angelawili yolu, keya
    kungwili yolu, kisi legi puwili sanga miza.
  gux-G: Kelima Saduseyenba yedi ke faadma ki ya, maleki ki ye ki buali foŋanma, ama
    Farisienba wani bani ke likuli ne ye ki tie mɔni.
  cnl-NT: Qui² jua'³ dsa³ saduceo 'e³ 'a²³jia'³ ma²³ sɨ³ji̱i̱'²³ dsa³ co̱'³. Jua'³te'²³
    'e³ 'a²³'i̱³ xen³ ángeles, 'e³ 'a²³'i̱³ xen³ espíritus. 'E³ quie'²³ jua'³ dsa³
    fariseo 'e³ sɨ³ji̱i̱'²³ dsa³ co̱'³. Jua'³te'²³ 'e³ xen³ ángeles, 'e³ xen³ espíritus.
  zar-NT: Caní gulunëʼ tuʼ taʼnnë́ʼ bönniʼ saduceo naʼ bitiʼ uluʼbán nupa chinátigaca,
    en bitiʼ nacuʼë gubáz láʼayi, en bitiʼ nacuáʼ böʼ nácagaca caz bönachi, pero taʼyéajlëʼë
    bönniʼ yudoʼ fariseo nácagaca yúguʼtë lë ni.
  kde-kde: Anelo lánihumila ing'anya Masadukayo vàhaula kuva nanga ufufulo wa vanu
    vahwîle, na wala nanga malaika na wala mahoka, henga Mafalisayo vànalakulupila
    anelo lammalele.
  ata-ata: Xo ta Sadokaio mivikala lexe angelo uxolu uasi, mo uleenu uasi kalumo mo
    itema usoli ka utulu la uasi. Ia ta Palisaio siꞌa mimuxaxu taneꞌi no anu mimii
    mukalusi ne lexe anu manina.
  qvw-NT: '@see-verse:ACT.023.007'
  nfa-nfa: '@see-verse:ACT.023.007'
  tnp-tnp: Mətəu inko Satusi mɨn kəutəni məmə nian iətəmimi tɨmɨs, ko təsəmiəgəh mɨniən.
    Kəni məutəni məmə nagelo mɨn kohkə, kəni narmɨn tɨkə. Mətəu Farəsi mɨn kəutəni
    məmə, nati milahal əha, ilahal nɨpəhriəniən.
  urd-urd: क्यूँकि सदूक़ी तो कहते हैं कि न क़यामत होगी, न कोई फ़रिश्ता है, न रूह मगर
    फ़रीसी दोनों का इक़रार करते हैं।
  hot-hot: Evak i vose ek malê nena ŋê Sadyusi iniŋ auk nena ŋê ŋama tem miŋ nimbiyô
    esak loŋbô ami, lôk enaŋ nena aŋela lôk ŋgôk miŋ êmô ami. Ma doŋtom Palisi êvhaviŋ
    nena nôm takêŋ ma avanôŋ.
  mqj-NT: Annu nasanga to Saduki kumua tae' dengan katuoanna sule to mate, tae' dengan
    malaeka' anna anitu. Mengke'de' to Farisi ummorean katuoanna sule to mate anna
    naorean kumua dengan malaeka' sola setang.
  rus-SYN: Ибо саддукеи говорят, что нет воскресения, ни Ангела, ни духа; а фарисеи
    признают и то и другое.
  mbh-mbh: (O vol pel, eneke Sadiusire o ri ve tokokoe areko o rin lale o pavurvur
    aro o mimi werer avele, ma o ri mun ve enselre avele na toko ioni avele. Aveto
    Parisire olemio nge ur alame aken.)
  bdd-bdd: Weyahina Sadusiyao sigwae toꞌamasa geya sowasowahina ma sitoholo hila,
    ta wete sigwae, ꞌabehega aneloseyao nuwana yaluyaluwao geya ꞌaigeda wete ꞌimiyamiya,
    ma hesi Palisiyao sihemisa ꞌabehega nata moisa toꞌamasa sitoholo hilama, ma wete
    sisanapuya ꞌabehega moisa Yehoba ꞌina aneloseyao ma yaluyaluwao simiyamiya.
  cbt-NTPO: Satosioro'saso' co natëtona'piro'sahuë'. “Co Yosë ananpitaantarinpoahuë'.
    Co hua'yanënpoa' ya'huëtërinpoahuë'. Co anquëniro'sa tëranta' ya'huëpihuë',” toconpi.
    Parisioro'saso nipirinhuë' natëpi. “Hua'yanënpoa' ya'huëtërinpoa' ni'ton, Yosë
    ananpitaantarinpoa'. Anquëniro'santa' ya'huërin,” topi.
  rmy-SERVI: Саддукея пхэнэн, со нэнай ни отджюндивимо, ни ангелонэн, ни фано, нэ
    фарисея патян, со када вса исин.
  srn-NT: Bika den Saduseiman e taki tak' dedesma no e kon na libi baka, èn den e
    taki tu tak' engel noso tra yeye no de. Ma den Fariseiman e taki tak' ala den
    sani disi de.
  cta-NT: Ná jlya tiꞌ nguꞌ saduceo chaꞌ tya taca tyuꞌú sca ñati̱ chaca quiyaꞌ loꞌo
    cua ngujuii, ni ná jlya tiꞌ nguꞌ chaꞌ ntsuꞌu xca̱ jiꞌi̱ ycuiꞌ Ndyosi, ni ná jlya
    tiꞌ nguꞌ chaꞌ ntsuꞌu cuiꞌi̱; pana nguꞌ fariseo ni, jlya tiꞌ nguꞌ lcaa chaꞌ biꞌ.
  bqc-SIM: Saduseↄ ì mɛ gɛↄ lí vuo, mɛ́ malaikaↄ ń nisĩnaↄ kuo. Falisiↄ sↄ̃ aa
    zɛ̀ ń beeↄ kuao.
  tcz-CHONGTHU: Ajeh chu Sadducee ho chun mihem thokitna, vantil, chule lhagao um
    thudol atahsan lou-u ahi, ahin Pharisee ho vang chun aboncha-a hi atahsanu ahi.
  mar-mar: कारण पुनरुत्थान नाही आणि देवदूत व आत्माही नाही, असे सदूकी म्हणतात; परूशी
    तर या दोन्ही गोष्टी मान्य करतात.
  snp-snp: Eti amo ya Sadusi we yate eti lamo, Wenena folaguti kofa neidámenagilae.
    Ido enisole yaki minámae. Ido ouni-ani yaki minámaiye, loti lo-lo ato, Falisi
    we yate eti lamo, Netawa muki ya ne, loti koli kikitae.
  isl-isl: Saddúkear segja að hvorki sé til upprisa né englar og að ekki sé eilífur
    andi í manninum, en öllu þessu trúa farísearnir.
  spy-NT: Mwooyē *꞉Satukaayeek kule māng'ēētēē ꞉chii meet, māmii ꞉malayikaan āk tāmirmiroy.
    Nteenee iyēnchinē ꞉Farisaayeek ng'aleechaa tukul.
  xnn-xnn: '@see-verse:ACT.023.007'
  mwe-mwe: Pabha ashi Mashadukayo bhakutinji kwakwa kuyuka kwa bhandunji bhawilenje,
    wala bhakwapinji ashimalaika bha a Nnungu wala ashimaoka, ikabheje ashi Mapalishayo
    bhanakulupalilanga yoweyo.
  tte-tte: (Kaiwena Sadusi siwawalo yakato toboita nige sowasowana sitoloyoi yo tabe
    aneloseyao yo yaluyaluwayao nige simiyamiya na Palisi ali meli koina ginauli yaiyona
    simiyamiya.)
  tcs-tcs: Da rau i bin stat bikoz dem Sadusi no bilib God i go meke ol ded pipol
    kamlaipgen. Ane dempla no bilib baut einzel ane gos. Bat dem Parasi ol prapa bilib
    baut ol demting.
  hlt-THB: (Sasusikhqi ingtaw, thlakthi thawh tlaihnaak am awm hy, khan ceityih awm
    am awm nawh myihla awm am awm hy, ti uhy, cehlai Farasikhqi ingtaw vemyihkhqi
    boeih ve awm hy, ti uhy.)
  soq-soq: Mo bedeuwo empuempu segalena, ipawa Sadusiwa sumanaintoie waia apana mai
    bo bedewe enapuwimopu. Ita mo do sumanaintoie waia God enseliwa ita aleu do mai
    waimoipona, dia. Tane Parisi apanawa ema uduudu sumanaibuntoi.
  qub-qub: Saduceocunaga yachachej «wañushacuna manami cawarimunnachu. Anjilcuna mana
    canchu. Runapa almanpis mana canchu» nir. Fariseucunana yachachej «wañojcuna cawarimongami.
    Anjilpis almapis canmi» nir.
  att-att: Ta yù ira Sadusio, kagiad da ta ari maginnanolay yù ira námmatay. Á kagiad
    da gapay ta awán ta ari masingan nga daroban ni Namarò onu tanakuán nga ari masingan,
    ánna awán ta ikararuá na tolay. Ngam yù ira Parisio, ammu ra ngámin dannian.
  bki-bki: '@see-verse:ACT.023.007'
  bqp-bqp: Sadusinↄ dì pi gɛ̀nↄ dì vuro, akũsↄ̃ malaikanↄ kũ nininↄ kunlo. Farisinↄ
    sↄ̃ ò zɛ̀ kũ yã pìnↄo pínki.
  mcp-mcp: Nəcé Osadwisyɛ̂ŋ bâŋ bwə́ dʉ cɨ nə́ muud mə́ yə yɛ́ cugɛ́ nə ŋkul kwo gwûm,
    sâ bwə́ jɔ́w nə́ *éŋgəles yí í cúgɛ́, gúl sâ cúgɛ́ nə́mə́ nə́ *jîm. Ofarizyɛ̂ŋ
    bâŋ bwə́ dʉ magʉlə ísâ byɔɔŋg byɛ̂sh nə́ bísə.
  hat-hat: (Sadiseyen yo t'ap di moun mouri pa leve, pa gen zanj, pa gen lespri. Farizyen
    yo, bò pa yo, te kwè nan tou sa.)
  npl-NT: Porke n saduseos kijtoah non yomikkeh mach moyolitiah. Noiwa kijtoa mach
    onkateh ángelteh nion espíritus. Pero n fariseos kijtoah nochi ni onka.
  bgg-bgg: Nyieliieshii, Sadusithek è yao, iyphothek ne khuchung de ahoì din phro,
    chiih-è hamangkhliiethek nane Ragung ne oi ro; jishii Pharisithek ne ji ne um
    rone migi now ne rai.)
  eng-TCENT: (For the Sadducees say that there is no resurrection, and that there
    are neither angels nor spirits, but the Pharisees acknowledge them all.)
  eng-BSB: For the Sadducees say that there is neither a resurrection, nor angels,
    nor spirits, but the Pharisees acknowledge them all.
  cpu-NT: 'Tema ikantapiintaiyini Saduceo-payeeni: “Eero jañaayetai kamayetatsiri,
    te intzimanete maninkariite, te intzimanete eejatzi shiretsi.” Iriima Fariseo-payeeni,
    ikempisantayetzi irirori omaperoyetatya irokapayeeni.'
  san-ASM: যতঃ সিদূকিলোকা উত্থানং স্ৱৰ্গীযদূতা আত্মানশ্চ সৰ্ৱ্ৱেষাম্ এতেষাং কমপি ন
    মন্যন্তে, কিন্তু ফিৰূশিনঃ সৰ্ৱ্ৱম্ অঙ্গীকুৰ্ৱ্ৱন্তি|
  tod-tod: Tɔɔzei Saduseyɛinti ti ɠɛni bosu ga gɔvɛiti ti la wuzeɠea saai ya, geezuɠeela
    la ná, ta zɛnvu la ná, Faliziɛinti ma ti laaʋɛ naama vaiti pɛ da.
  tac-NT: '''Lige alué ralámuli saruséoka tabilé bijchígame nile ku ajáname níligo
    bilé rió mukusá, ''lige tabilé bijchígime nile neruga alawá nibilé santo ánjeli.
    ''Lige alué ralámuli bariséoka ''we a''lá bijchígime nile suwábaga alué, napurigá
    ku ajáname ko bilé rió mukusá, ''lige ''la bijchiá neruga bilé alawá ''lige santo
    ánjelitiri.'
  eng-WEBPB: For the Sadducees say that there is no resurrection, nor angel, nor spirit;
    but the Pharisees confess all of these.
  gfk-H: (Ma no burena hoken. Ira Sadiusi diet tangai bia taia ta tamtaman tut balin
    ta ira minaat, ma taia mah ta angelo bia ta tanua. Senbia ira Parasi diet tangai
    bia kaikek bakut i mon.)
  viv-viv: Hinuwanuwaluga higa badi Sadusi ma higahe vaita kaliva keke alikeya hinamididi-havagi,
    kadu vaita lobama ana tovenuwaꞋata keke, kadu balauma keke. Tu badi Falisi ma
    hinuwanuwa vaita hida gaitomai-dina tohiye au velemoꞋena, mididi-havagi, lobama
    ana tovenuwaꞋata, balauma.
  yao-yao: Pakuŵa Masadukayo akuti nganikupagwa kusyuka atamuno achikatumetume ŵa
    kwinani, ni mbumu nombe nasyo nganisipagwa. Nambo Mafalisayo akwitichisya yanayose
    itatu.
  tgp-tgp: Matan Sadducee la verea vara mo sopo te sauteterahi, teni te angelo teni
    te tanume, pani Pharisee la rasu la hinau sei.
  auc-NT: Ïïmaï impa. Tadoteoidi guiquënë, Mëwoga waomö ëwocamö inte mönö ñäni ömæ̈mongæ̈impa,
    ante, Babæ ancædö, ante Baa äninque, Önöwocaidi tönö anquedoidi Wængonguï weca
    owodänipa, ante adobaï edæ Baa änäni ïnönänimpa. Paditeoidi guiquënë mënea ante
    pönëninque Ao änäni ïnönänimpa.
  kbc-NT: Leeɡ̶odi niɡ̶ijoa saduceutedi moditibece ica Aneotedoɡ̶oji me deɡ̶eote émaɡ̶aɡ̶a
    me newiɡ̶atace, codaa aɡ̶oyiwaɡ̶adi minoa aanjotedi codaa me niwicidi. Pida niɡ̶ijoa
    fariseutedi boɡ̶oyiwaɡ̶adi minoa.
  bmh-bmh: Sadiusi dudu agen enemen dudu noumaimai, koli i asanem. Go kolital enemen,
    Uwait nugau tibur mui, tibur ipal mui, i darem anem. Bo, Parisi dudu go zeze go
    en unum oiagab petak emen.
  ctu-BL: Come jini saduceojob mi' yʌlob ma'anic mi lac cha' ch'ojyel, ma'anic ángel,
    ma'anic espíritu. Pero mach che'ic mi' yʌlob jini fariseojob.
  meq-meq: Saduke hay nəteye tə gwaɗ na, mədahaŋ hay ta lətseweye abəra ma mədahaŋ
    sa bay, gawla i Mbəlom hay andaya bay ada kwa məsəfəre andaya bay. Farisa hay
    i tay na, ta pa faya mədzal gər tay. Tə gwaɗ wu neheye tebiye andaya.
  noa-H: Saduceonaanau jaauwai, maach hak'aar chuk'u sĩerrjëe haawai, maach meewai
    mʌg hatag pawijã tag maach hiiu p'iidʌbaju haajem. Mag nʌm dʌ̈i hamag chan hʌ̃gt'ar
    Hẽwandam chognaanjã chuk'u, ni mepeenjã chuk'um hanaabá. Mamʌ jũrr fariseonaanau
    magba, hamau hʌ̈k'abam hanʌm t'um hʌ̈k'aajem haajem. Magʌm gaaimuata warrjã mag
    chik'am hipeer hahau k'ap'öbaadëjim hanaabá.
  alp-NT: Le tamata toini Sadukiaru esi beteke be tamata matale ikwana suike moneka,
    malekate sae mo kai ro sae mo. Po tamata toini Parisiaru esi beteke be meru pusulu
    me.
  san-VEL: yata.h siduukilokaa utthaana.m svargiiyaduutaa aatmaana"sca sarvve.saam
    ete.saa.m kamapi na manyante, kintu phiruu"sina.h sarvvam a"ngiikurvvanti|
  kbq-kbq: Na'ankure Satusi vahe'mo'za fripinti o'otigahie nehu'za, ankero vahera
    omanine nehu'za, avamura omani'ne hu'nazanagi, Farisi vahe'mo'za ana maka'zana
    me'ne hu'za antahi'naze.
  kbh-kbh: Er chë saduceunga jtsichámuana chë obanënga ndoñe ntayenana ca, y ni angelënga,
    ni espíritënga ndoñe mondmëna ca; pero chë fariseunga aíñe chë soyënguiñe jtsos̈buáchiyana.
  ron-LSB: Căci saducheii spuneau că nu există nici înviere, nici înger, nici duh;
    dar fariseii mărturisesc toate acestea.
  pon-pon: Pwe Jadujar kin inda, me dene jota me pan maureda, o pil dene jota tounlan,
    pil jo nen, a Parijar kin kamelele karoj.
  nhe-BL: Pampa nopa saduceos moilhuíaj axaca moyolcuisquía, huan ax aquij elhuicac
    ehuani huan moilhuíaj axaca quipiya itonal. Pero nopa fariseos quineltocaj nochi
    nopa tlamantli.
  sps-sps: (A taa Sadusi te natiny tsue ror, a mes te gim on non ma tsun fatabin tana
    mat, ana sikia tu morena, ana sikia tu aaven. Sana ta Farasi te famainy ror a
    fopis a ka to aya.)
  wnc-wnc: Sike dongu Sadyusiat nana aminda yake aminu kungwakengu dua enakaing ngang
    yake angela ba Waung ba ngangu wena ngang yakakingunin. Siwan dongu Ferisiat nana
    aminda yake sanga wa kuupbam kaya ngang yakaking unin.
  bus-bus: Sadusinↄ è be gɛ̀nↄ è fɛɛro, bensↄ̃ malaikanↄ kↄ̃n niniinↄↄ kuuro. Farisinↄ
    sↄ̃ zɛ̀ kↄ̃n yã pìnↄo píngi.
  gub-BL: — Teko nukweraw pixik kwaw umàno re wà nehe, i'i xatuxew wà. — Naheta kwaw
    Tupàn heko haw pe har wà, naheta kwaw tekwe wà no, i'i waiko wà. Parizew a'e wà,
    — Teko ukweraw putar a'e wà nehe, i'i waiko wà. — Heta tuwe Tupàn heko haw pe
    har wà, heta tuwe tekwe wà no, i'i waiko a'e wà.
  imo-imo: Aku mokemake leko ungu melenale teringi ungu pulumu i tepa, Sadyusi manga
    pupu akumuni ningei, “Imboma kolkolio wali altoko makilko koinjo naa molonge.
    Enselema kape kuroma kape minima kape naa moromele,” ningi. Nalo Farisi manga
    pupu akumuni i uluma pali ipuki tiringi.
  boj-boj: Di kiyaqa? Sadyusi naŋgi mareqnub, “Tamo moreŋo qaji naŋgi olo subq na
    tigelqasai. Laŋ aŋgro saiqoji. Mondor dego saiqoji.” Ariya Farisi naŋgi mareqnub,
    “Tamo moreŋo qaji naŋgi subq na tigelqab. Laŋ aŋgro unub. Mondor naŋgi dego unub.”
  eng-DRA: 'For the Sadducees say that there is no resurrection, neither angel, nor
    spirit: but the Pharisees confess both.'
  knf-knf: (Baŧaduk başal aji bankeţuŋ baankluŋ kanaţa ţi pkeţ, kë ŋwanjuŧ na ŋnŧoŋ
    ŋaanwoo, kë bafariŧay başal aji iko mënţ iwoo.)
  san-KHM: យតះ សិទូកិលោកា ឧត្ថានំ ស្វគ៌ីយទូតា អាត្មានឝ្ច សវ៌្វេឞាម៑ ឯតេឞាំ កមបិ ន
    មន្យន្តេ, កិន្តុ ផិរូឝិនះ សវ៌្វម៑ អង្គីកុវ៌្វន្តិ។
  arn-NT: tati pu sadusew feypikelu am ñi wiñomongetukenon ti dew lachi che, ka ñi
    ngenon werken püllü ka ñi ngenon püllü no rume. Tati pu farisew kay feyentukeyngün
    kom tüfachi dungu mew.
  zas-NT: Din bénsaducew ree ad rliladxt reeman guial yaban ree bengüt, ad rliladx
    tëët reeman guial yuꞌ ree anjl në ree sprijt, per ree bénfarisew rliladx reeman
    gra ree ni guin.
  ken-NT: Ɛ́fákárí nyaka ɛnyu yɔ mbɔnyunɛ bǒnkwɔ Sádusi bárɛ̀m bɛ bawú bápú
    kway bɛpɛtnsɛm ndǔ nɛpɛ́m, nɛ bɛ bɔángɛl bápú, nɛ yɛ̌nyɨŋ ɛpu ɛnɛ bábhɨ̀ŋɨ
    bɛ bɛfoŋɔ. Kɛ bǒnkwɔ Fárisi mánoko bɛ chɔŋ bawú mámpɛtnsɛm ndǔ nɛpɛ́m, nɛ
    bɛ bɔángɛl bachi nɛ bɛfóŋó nkwɔ bɛchi.
