  for-for: Piya, Sarusi kina igeba purintapisa asikenabe, enisore kinape, amani kinape,
    pika abugunaba tagantanaba kampa puntiye. Parasi kina'miba a'ya'ma pika taga untawe.
  epo-epo: Ĉar la Sadukeoj diras, ke ne estas releviĝo, nek anĝelo, nek spirito; sed
    la Fariseoj konfesas ambaŭ.
  gfk-gfk: (Ma no burena hoken. Ira Sadiusi diet tange bia taie ta tuntunut hut baling
    ta ira minaat, ma taie mah ta angelo bia ta tanuo. Iesen bia ira Parisi diet tange
    bia kaike bakut i mon.)
  bjz-bjz: (Anada bee mo, Sadyusi enembo anera kotú taimu jo gaabee egegambi, kotú
    enembo amburarivareta jebugea ereregari beago, jo gaabee ambi egegeta rousue-tago,
    Moses da Gaga kaifa kakato númane aná dano gaabee egegeta rousue.)
  atg-NT: (Irari khi otu iSadusi ẹa lama shi ọ khi ẹgbọ e ya rọte eghuli guale, ẹa
    gbo lama khi igẹni ali iyẹmhẹ e la ọ, ama otu iFarisi e lama shi enana nya.)
  bjv-NT: Tadɔ Sadusɨ je əli əi nə dɨje a ḭḭ lo koy tɨ al, taa malayka je, kɨ ndɨl
