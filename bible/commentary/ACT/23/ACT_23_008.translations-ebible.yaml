  tgo-tgo: kaiwae Sadusi thɨŋa ma tene thuweiruva, na ma nyao thovuthovuye, nyao ma
    inanjiwe, ko Parisi e lenji loŋweghathɨ tɨne bigibigike thiyake inanjiwe.
  yap-yap: Ni fan e be ga’ar e pi Sadduse e dab ni faseg e girdi’ ko yam’, ma dariy
    e pi engel ara pi kan — machane pi Farise e mmich u wun’rad e dalip i n’em ni
    gubin.)
  mop-NT: Le'ecoo' a saduceojo, walacoo' u yadic ti ma' tu ca' cuxtaloo' a cristianojo.
    Walacoo' u yadic ti ma' yanoo' u yaj xa'num a Dios ti ca'an, ma'ax yan a pixana.
    Le'ecoo' a fariseojo, walacoo' u tz'ocsic ti yan tulacal abe'e.
  tet-tet: '@see-verse:ACT.023.007'
  hlt-MCSB: Sadducee rhoek loh thohkoepnah khaw, puencawn khaw, mueihla khaw om pawh,”
    a ti uh Tedae Pharisee rhoek long tah te rhoek te rhenten a pom uh.
  xtd-NT: Ka jaꞌan se saduceu xa ma nandoto ndɨyɨ. Dɨuni ka jaꞌan‑s xa ñayo ángel
    io, ni espíritu, ko se fariseu ntdaa xaꞌa ka jandixa‑s.
  mdy-ETH: ዓይጎሮ ጌዔቶ ሶዶቄ ዓሳ፦ «ሃይቢፓ ዔቂሢ ባኣሴ፤ ፆኦሲኮ ኪኢታንቻኣ ባኣሴ፤ ዓያናኣ ባኣሴ» ጋዓዛ፥ ፔርሴ ዓሳ
    ጋዓንቴ «ዬይ ባካ ቢያ ዓኣኔ» ጌዒ ጉሙርቃኔ።
  spl-spl: Topŋe yuwuhât den kakŋan sahaŋgim hioŋakbi. Parisaioŋe den kalimbu yu nâŋgâŋetâ
    bulâŋe otmap. “Anitâŋe mumuŋambâ mem yahatnenekbuap.” Otmu âlâmâ yuwu “aŋelo katyekmu
    tai”. Otmu bâiŋeâmâ yuwu, “Weke bâleŋaŋe lohimbi nombotŋe mâŋgâeyekmu umatŋe kakŋan
    manmai.” Yâhâ Sarukaioŋeâmâ den kalimbu yu nâŋgâŋetâ ki bulâŋe otmap.
  usp-NT: Jilon xantak li jwi'l mak saduceo tijb'ijtak chi mak cristian cuando ticamtak
    ta' tic'astasaj jwichak laj jcamnaklak y tijb'ijtak chi ta' anjl y ta' jsantil
    jun cristian, pero mak fariseo tijcoja'taka' juntir li.
  zav-NT: Goc ca' c̱hedə' beṉə' sadoseo ca' chəsə'əne' de que bito yesyə'əban beṉə'
    guat ca', na' bito chse'eɟḻe'e de que nitə' angl ca' na' spirit ca', pero na'
    beṉə' fariseo ca' chəsə'əne' nitə' angl na' spirit na' ḻeczə chəsə'əne' yesyə'əban
    beṉə' guat ca'.
  sgz-sgz: Bos Sadukaio di parai ngo kápte te liu kaleng namur má kápte te angelo
    ngo te tanián, mái sár tan Parisaio di ruruna i atul no á táit minái.
  kek-NT: Eb laj saduceo inc'a' neque'xpa̱b nak neque'cuacli cui'chic chi yo'yo li
    camenak, chi moco neque'xpa̱b nak cuan ángel, chi moco neque'xpa̱b nak cuan Musik'ej.
    Abanan eb laj fariseo neque'xpa̱b chixjunil a' c'a'ak re ru a'in.
  blz-NT: (Gause pinginti'ina mian Saduki, se' mian lapus sianmo tumuo' soosoodo.
    Raaya'a sian mamarasaya se' isian malaa'ikat, ka' sian mamarasaya se' isian alus,
    kasee mian Farisi mamarasaya giigii' iya'a men sian parasayaonna mian Saduki.)
  poe-NT: Kíxin tí sín saduceo a mé ntáchro sín kíxin tsoxechónhya chojni tsíkꞌen
    la ko kja̱xin kohya sín ángel la ko kohya ncha̱kuen. A̱ ntá tí sín fariseo la
    titekaon sín kaín tí nkehe a.
  san-TAM: 'யத​: ஸிதூ³கிலோகா உத்தா²நம்ʼ ஸ்வர்கீ³யதூ³தா ஆத்மாநஸ்²ச ஸர்வ்வேஷாம் ஏதேஷாம்ʼ
    கமபி ந மந்யந்தே, கிந்து பி²ரூஸி²ந​: ஸர்வ்வம் அங்கீ³குர்வ்வந்தி|'
  cof-NT: 'Aman jerale fariséola itsantiminla joe: Anjelilanan, ocolanan jolajoe timinla
    joe. Puyaca junlanan mansonhilaichunae timinla joe. Aman saduséola mantimini junca
    epe pato tsanlatinae timinla joe. Jun tenchi saduséolabe fariséolabe pacaalaquinaminue.'
  srm-NT: Wë biga dee Saduseima an ta biibi taa sëmbë sa dëdë toona weki. De an ta
    biibi taa Gadu abi basia nëën köndë. De an ta biibi taa sëmbë abi wan soni de
    kai akaa di ta libi u nöömö. De dii soni dë de an ta biibi. Ma dee Faliseima ta
    biibi dee soni dë tuu.
  qvs-NT: Saduseo runakuna rimansapa wañudukuna mana kawsamunankunata. Rimansapa mana
    nima angelkuna nima almanchipish tiyananta. Fariseo runakuna rimansapa almayuk
    kashpanchikuna wañushpanchikuna kashkan kawsamunanchikunata. Rimansapa angelkunapish
    tiyananta.
  zca-NT: 'porke rë men saduceo nidi''zh: “Gat walit ruban rë men ngut, no gat walit
    nzho rë ganj che''n Dios, mbaino ni gat wali nzho rë mbi mal, mbaino ni sprit
    che''n men”; per lë'' rë men fariseo xtu mod ñila bixa'', ke lë'' rë men ngut
    ruban, no walika nzho rë ganj che''n Dios, mbaino nzho ka mbi mal no walika nzho
    sprit che''n men.'
  cbc-NT: Mai, saduceo poa macããna pʉame, “Cariacoatana tunu catimasĩẽtĩñama camasã,”
    caĩrĩ majã ãñuparã. Tunu bairoa, “Ángelea majã, bairi wãtĩ yeri pũna cʉ̃ã mánama,”
    caĩtʉ̃goñarĩ majã ãñuparã. Bairo na caĩtʉ̃goñamiatacʉ̃ãrẽ, fariseo poa macããna
    pʉame, tie nipetiri wãmerẽ cariape catʉ̃gori majã ãñuparã.
  qxo-NT: Saduceucunaga yachatsicuyag wanushgacuna manana cawariyämunanpä cagtam.
    Tsaynöllam yachatsicuyag angelcuna mana cayanganta, y runacunapis almaynag cayanganta.
    Fariseucunam itsanga yachatsicuyag wanogcuna cawariyämunanpä cagta, angelcuna
    canganta, y runacunapis almayog canganta.
  mox-mox: Mana Sadusiavo ivonaya vonigo toʼaliga ge ana fata ina yaʼitoto ʼevivi.
    Ta wese ivonaya be Yaubada ena tovaleʼewayavo be niboniboana ge ida toatoa. Ta
    ʼesi Falisiavo ivetumaqana aqiaqi nawale toʼaliga ina yaʼitoto ʼevivi ta wese
    ivetumaqana tovaleʼewa be niboana itoatoa.
  kew-kew: Gore Sadyusi aanumi aba ome onaanu matmat-para narekalimi loa ensel-nu
    page remonu page napimi loa kone rulaeme. Goa peme pare mo Farisi aanumi ome onaanu
    rekalimi loa ensel-nu remonu page pimi loa kone rulasimi.
  dww-dww: Baninama Sadisi a riuriuna da banaga nam tokare gurie ta midisuḡu munaḡa,
    be nam deḡo anea bo arua. Be Parisi a riuriuna da uma yabedima matabudi inam ta
    kenakenana.
  twi-ASANTE: ɛfiri sɛ, na Sadukifoɔ no nnye owusɔreɛ, abɔfoɔ ne honhom nni. Nanso,
    Farisifoɔ no de, wɔgye saa nneɛma mmiɛnsa no di.
  aoj-aoj: Deiꞌ main, amom Sadyusi mahapilif maꞌi epes sagagaꞌi anaf ina sotanima
    sosafel wapani, owaꞌ. Amom maꞌi ensel owaꞌatin a ambagof spirit, owaꞌatin. Apaꞌ
    amom Farisi mahapila ifimba ambagufi ensel saloma epes sagagaꞌi sogosafel wapani
    endilisifi.
  cbv-cbv: 'Saduceowã nin pah ĩpĩ́ niijná caá: “Wʉnnitji ĩ jwʉ́ʉb boo pʉd jʉ̃óhcan
    niít. Ángelwã, wʉnnitíh caolihnabʉt ĩ wihcan caá”, ĩpĩ́ niijná caá. Obohjeéhtih,
    fariseowãboó mácah jenah joinít, “Wʉnnit ĩ jwʉ́ʉb boo pʉd jʉ̃óhbipna caá. Ángelwã,
    wʉnnitíh caolihnabʉt ĩ jʉmna caá”, ĩpĩ́ niijná caá.'
  taw-taw: '@see-verse:ACT.023.007'
  jic-NT: Fariseopan japon tecya'lin̈ ca sin müjünsücj, mpatjam niswá. Saduceopan
    ma nin japon. Fariseopan japon angelpan lyawun̈. Saduceopan ma nin japon. Fariseopan
    japon gente jis qjues lyawun̈. Saduceopan ma nin japon. Mpes saduceopan la tjowelel
    fariseopan jilal.
  zap-NT: Porke rlaleedxdet men ne nak sadusew ne sban mengut, ni rlaleedxdet men
    ne nuu angel, ni espíritu, per le men ne nak farisew rlaleedx men yra neree.
  wer-wer: Pit epëtak pël ëa. Satusi omnarö pit weletakaan wal yaaöre omnarö könöpringöröere
    enselörö wë pötön kon wi kosang newasën yaaurö. Ën Parisiirö pit omën pötön kön
    wi kosang yewesaurö.
  ipi-ipi: '@see-verse:ACT.023.007'
  qul-NT: Imaraycuchus Saduceocuna nincu wañuymanta causarina mana caskanta, ni angelcuna,
    ni espiritucunapas caskanta. Fariseocunacajtaj tucuy caycunapi creencu.
  tnc-tnc: '(Ikuᵽaka nañu saduceokaka ᵽuᵽajoairã: “Reyairã ᵽo''imaja ate õñia jariᵽe''ribesarãñurã,
    ángelrãkaoka imabeyurã, suᵽabatirã Satanárika imaoka imabeyua”, narĩᵽuᵽajoayu.
    Fariseokaka ᵽuᵽajoairã ᵽuri, i''suᵽaka ãrĩᵽuᵽajoabeyurã).'
  ter-NT: Vo'oku ako akútipoa sadúseuhiko ápeyea exepúkopeati ukopeâti xapa ivokóvoti.
    Muhíkova ánju íhae vanúke, ovoxe Itukó'oviti, ako akútipoahiko ápeyea. Ya isóneukehiko,
    koati uké'etine ne xâne ivokóvone, ako yonópoku. Kene ne farîzeuhiko, uhá kôe
    kutípea ápeyea ánju, koane yonópoku xâne ivokóvone.
  bmr-NT: Mɨɨro saduceomɨ noonɨcɨhi uchuumucuumo buheetecuujitɨhi, bu Moocaani toomomɨnaa
    chahahi, bu gaijamɨ chahahi, noonɨcɨhi. Jaanotɨ fariseomɨ fanoocoro miyaavogonɨcɨhi.
  fuf-fuf: (Tawi Sadduusiyaaɓe ɓen no wi'a ummutal alaa, malaa'ika alaa, awa kadi
    ruuhu alaa. Fariisiyaaɓe ɓen kaɲun no wi'a ɗun fow no woodi.)
  mwc-mwc: (Sadducee biyisi te wonawona kata bomsiri mena kega, ba aneya kega ba kanuma
    yebo kega saba, Pharisee biyisi wai nikosi ereonowasi te bigeruwana.)
  bhl-bhl: 'Nimtew angom? Satyusi kunum i bokolomeliw: “Kuansiliw kawtiw i fomkamin
    dim elote baba teininba kekabiliw te. Beemdiw, Sunbin-Got em yemdakamin finik
    akal, sawkal akal, aneng matil akal, alik alik bi sak weng ete kuw keko, dem so
    banim te.”, yangsiliw kate, Falisi kunum i bokolomeliw: “Babo! Alik alik bi fein
    dem so biliw te!”, angsiliw kasike.'
  ons-ons: Sadusi edo ra okanmami, ŋei seuseune eŋe koso maine mi wisikae wiekei,
    so aŋelo me Asu mane mi gemami, ŋo Parisi edo yemo don karewe yewa eŋe koropka
    weneŋ malipka more qesiŋka ra okanmami.
  con-NTPO: Saduseondeccuja su'fa pa'choja ccase qquendyaya'bi. Toya'caen tsu su'fa
    me'i'on tsu Chigama sefani'su shondosundeccuve ni sefani'su ñotssia qquendya'pave.
    Tsa'ma fariseondeccuja pa'tssima in'jan'fa.
  ghs-ghs: Oi Satukeo abi nokoi baata neta qoridzaqu ma angero ma gutu boto khara
    quba oonomaho baike hiirorai qate Pariseo abi nokoi oho nookami meenomani.
  peg-peg: ଇନାକିଦେଂକି ସାଦୁକିର୍‌ ଆରେ ନିଂନାକା, ବାଦାଡ଼୍‌ତ ଦୁତ୍‌ କି ପୁଇପୁୟା ଜିବୁନ୍‌ ହିଲୁତ୍‌
    ଇଞ୍ଜି ଇନାର୍‌, ମତର୍‌ ପାରୁସିର୍‌ ହାରି ମାନି କିତାର୍‌ ।
  txu-NT: '@see-verse:ACT.023.007'
  eng-WEBU: For the Sadducees say that there is no resurrection, nor angel, nor spirit;
    but the Pharisees confess all of these.
  gnw-NT: Echa'ã saduceo reta jei umanocue vae reta ndarau ma icove ye. Jei vi mbaetɨ
    co oĩ ángel jare espíritu. Ẽrei fariseo reta güɨrovia ime co.
  mux-mux: '(Tombulku niringeliinga pulele i-sipa mele: Sadusi-yima-ni niku mele:
    “Yambuma kolku kene lomburuku ola naa mulungí. Angkellama kene minima kene kuruma
    kene naa molemele.” niringeliinga-pe Perisi-yima-ni niku mele: “Yambuma lomburuku
    ola mulungí. Angkellama kene minima kene kuruma kene aima sika molemele.” niring.)'
  maj-NT: A̱t'aha̱ já saduseo̱ b'a̱ i̱ncha tsu nga najmi ta̱ kj'u̱a̱íyaha̱ ra̱ xu̱ta̱
    ngabayoo̱, ko̱ nga najmi tjín ntítsje ko̱ tsa kj'a̱í sa xi ta̱ tjíntu. Tu̱nga
    já fariseo̱ s'ejihi̱n ngayjee̱ ni xu'bi̱.
  bkq-NT: Saduceu domodo nheinwânkyly myani tâentuneim modo lelâ. Enanajimo myani,
    igueypy modo kurâem nitombyra; kaynâ Deus emary modo “anju” keho ipa, ispíritu
    koendonro tarâ onro anaym ipa warâ xurâmoem. Kadopâ modo peba enanajimo. Fariseu
    domodo olâ myani tâinwânsemo tâensenry modope awyly. Awylygue igueypy modo kurâem
    itondyly nheinwândylymo lâpylâ. Anju domodope awyly, ispíritu koendonro tarâ onro
    ananope awyly warâ xurâmoem. Kadopâbe awyly tâinwânsemo lâpylâ myani.
  kue-kue: Sadyusi wagle yegl di-di erikwa, “Yomba geglkwa ta andigl ukor pikraglkwa,
    te angelo ya spirit ta moglkrikwa.” Ba Parisi wagle taragl suwota i kaima pirngi
    dingwa.
  cot-NT: Icantajiaquetarite saroseojia aato itancorejanaji metojajiatsica. Icantajiaquequeate
    aisa tee inchoocateji irashivantijitete Aapani Irioshi, aisa tee inchoocateji
    jeocanquitsica. Iriraqueate pariseojia icantashitatijaiacaqueate mana icantajiaque
    intati intancorejajianaje metojajiavetanquitsica, aisa chooca irashivantijitete
    Aapani Irioshi, aisa choocaqueate jeocanquitsica.
  bnp-bnp: I bele maea, a vuhuna e huriki a Sadusi ri taki e huriki ri mate ta i uka
    ma ri gi pesi rike mule na matenga. Ri taki tabu ta i uka agelo, i uka hanitu.
    Pali e huriki a Pariseo ri taki e huriki ri mate bara ri pesi rike mule na matenga,
    ri taki i tahoka e huriki a agelo, a hanitu.
  apn-NT: '@see-verse:ACT.023.007'
  ctp-NT: chunꞌ ja ndyaa ñaꞌan tiꞌ neꞌ saduceo chaꞌ ka tyuꞌu ska nten xiyaꞌ xa wa
    ngujwi; ti kwiꞌ ti chaꞌ, ja ndyaa ñaꞌan tiꞌ neꞌ chaꞌ nsuꞌwi angajle, chaꞌ ndiya
    kwiꞌin; loꞌo neꞌ fariseo ni, ndyaa ñaꞌan tiꞌ neꞌ nchga chaꞌ kanꞌ.
  opm-opm: Iraire ma sakarap goshatpa oh Sadyusi bap ihir hanip hapuripti da ihir
    it na masaprimur riyao enser ihir ti na patimur riyao kusem da ihir ti na patimur
    riyao hashemur. Parisi ihir hapuripti da ihir it masaprimur riyao Ensero kusem
    dao ihir patimur riyao hashemur. Ihat ripti tei ohoh ihan irair sakarap goshangopari.
  bvr-bvr: Ngardawa aburr-gata Jejuchi yerrcha gubu-borrwurra aburr-workiyana an-gugaliya
    a-juwiya a-workiya, jimarna Nyanyapa arrku gala a-yinmiya mola a-jarrkarra. Rrapa
    minypa mola gubu-borrwurra aburr-workiyana, jimarna waykin aburr-guyinda aburr-mujaruk
    ngika, rrapa an-nerranga burr-guta rrapa an-mawunga an-guyinda ngika. Wurra birripa
    Berachi yerrcha jarra gubu-borrwurra aburr-workiyana minypa an-gugaliya a-juwiya
    a-workiya nuwurra barrwa lika Nyanyapa arrku a-jarrkarra barra. Rrapa minypa mola
    gubu-borrwurra aburr-workiyana waykin aburr-guyinda aburr-mujaruk gun-burral aburr-nirra
    rrapa an-nerranga burr-guta rrapa an-mawunga an-guyinda a-nirra.
  wal-wal: Aissi giikko, Saaduqaaweti, “Haiqqida asai denddenna; kiitanchchikka ayyaanikka
    baawa” yaagoosona; Parisaaweti qassi naa77aikka de7iyoogaa ammanoosona.
  zad-NT: Ḻa' saduceoka' nagake' aga wibanch beṉ' wetka', na' ḻekzka' nagake' aga
    no anjl zoa ni dii x̱iw'. Na' fariseoka' chajḻe'gake' zoa anjl na' zoa dii x̱iw'
    na' chajḻe'gake' yiban beṉ' wetka'.
  kmg-kmg: Sadukaio ŋic jaŋe hâmockonec fafahare â aŋelo â sawa qâqâtâc, wiac iŋucne
    micke-fâreeŋgopieŋ. Farisaio ŋic jaŋe ine irec fârine mueŋgopieŋ.
  aso-aso: Sadukaioꞌ aleve ingine hele noloningutiꞌ otaaꞌ idoꞌ angeloꞌ idoꞌ heta ve
    neꞌmine initeꞌ nomive li laaꞌ navo Halisaioꞌ aleve ingine neꞌmine initekumuꞌ initeꞌ
    gihile ve li laaꞌ naniꞌ nemuꞌ vi eza ema vaniꞌ.
  uli-uli: (Sadducees kowe ila rema sor bo tor mele molow tefael mo irel maes, iwe
    ngo tor mele angelus mo ngoel; iwe ngo ir Pharisees kowe ila re chepar la rosuluw
    meka ngo yor.)
  nin-NT: (Anu Sadusi ba a da di anishirr abangga ba nggo a kɨ a si taka tasi hen,
    na si kpanye di abitu ba Abachi a se hen, na da di anazhi a sama. Anu Farrisi
    ba na anko a kpanye na aseki atarr akama).
  acu-NT: '@see-verse:ACT.023.007'
  cak-WNT: Ruma ri saduceos ma niquinimaj ta chi xquec'astej ri caminaki', ni ma niquinimaj
    ta chuka' chi yec'o ángeles y yec'o espíritus, yac'a ri achi'a' fariseos can niquinimaj
    wi chi xquec'astej ri caminaki' y niquinimaj chi yec'o ángeles y yec'o chuka'
    espíritus.
  ebk-ebk: (Tay nan kenalen nan chiyuycha Saduceo at maid mataku manipud as nan utúy
    winnu maid anghel winnu espiritu. Ngem nan chiyuycha Fariseo at afurotuncha nan
    nauycha am-in.)
  spa-PDDPT: porque los saduceos dicen que no hay resurrección, ni ángel, ni espíritu,
    pero los fariseos creen todo esto.
  ruf-ruf: Kwaapfila Masadukayo wolonga kuduhu ukutsilihuka kwe iwanu, kuduhu wamalaika
    wala muhe, ila Mafarisayo wotoghola ghose agho.
  gun-gun: Mba'eta saduceu kuery ma oikuaa nonhemboete jevyavei 'rãa rami. Neĩ anjo,
    neĩ nhe'ẽ oikoa ha'e kuery ndogueroviai. Ha'e rã fariseu kuery ma ha'e nunga ha'e
    javi oikoa oguerovia.
  agu-BL: Na i na cyal yi e' sadusey yi qui'c itz'e'n junt tir ẍchixo'l alma', nin
    qui'c ángel, nin qui'c espíritu. Poro yi e' parisey na cyal yi at.
  isn-isn: Ku iti iAsadukayo iligitya kutile u wiukigwa, malaika ang'wi ng'wau ng'welu,
    ila i Afarisayo iligitya aya ihi akoli.
  eng-PEV: '@see-verse:ACT.023.007'
  ilo-ULB: Ta ibagbaga dagiti Saduceo nga awan panagungar, awan dagiti anghel ken
    dagiti espiritu, ngem kuna dagiti Pariseo nga amin dagitoy ket adda.
  pir-NT: 'Saduceo masa ohõ saha niñequina ijiahye: “Yariariquina masa mʉjasi. Espíritua,
    angele gʉ̃hʉ ne mariedare”, niñequina ijiahye. Sa ye fariseo masa pehe tiquina
    yero saha niedahye. Sa ye Pablo “Yariariquina masa mʉjaeta”, tiquiro nigʉ̃ tiquina
    basi cahme tuhtiahye.'
  anv-NT: Ɛbwɔ́ áwámege mbɔ getúge bɔɔ́ Sadusi aké muú agbogé akwilege sé né
    negbo ne ákamé fɔ́ nnó ɛkiɛ́nné Ɛsɔwɔ ɛlu wɔ́ yɛ genó fɔ nkane Mendoó gepɔ́.
    Yɛ́mbɔ bɔɔ́ Farasi ákame nnó unó bi uko úlú.
  sab-NT: Kwian saduceo gerule kwian jogebada mi chkeni gwade chui bdaglige, kwian
    saduceo alin lle boanga Chube alin nga ngaña giti me, che dolla me. Agwa kwian
    fariseoge suge kwian jogebada be chkeni gwade chui bdaglige, lle boanga Chube
    alin nga ngaña giti kle, che dolla kle.
  tmd-tmd: '@see-verse:ACT.023.007'
  acr-NNT: Ma chikiwach ri saduceos, na jinta kꞌastajibꞌal ke ri ekaminaq, na e jinta
    ne ángeles y na e jinta ne jujun chik uxlabꞌixel; noꞌj chikiwach ri fariseos,
    e kꞌo konoje waꞌ.
  kpg-kpg: (Nia Sadduccee e hai bolo nia daangada la hagalee mouli aga, digau di langi
    ai, di hagataalunga ai, gei nia Pharisee e hagadonu nia mee e dolu aanei.)
  taj-taj: तिग्‍दा भिसम सदुकीगदेसे म्‍हि सिबाग्‍याम दोःसी आसो भिबादेन स्‍वर्गदूत ओच्‍छे
    आत्‍मा भिबा तिगै आरे भिसी भिमुबा। तर फरिसीगदेसे चा चु जम्‍मान मुला भिसी विश्‍वास
    लमुबा।
  avt-avt: (Mɨt ne Sadyusi han kitet mɨt naa hɨr nɨwaai hei, maain pɨke nanɨkrit nanu
    au, herwe o ensel hɨram mepu au nemipɨn. Mɨt ne Farisi han kitet mɨt nanɨkrit,
    ensel netike herwe hɨr nepu. Nemipɨn au.)
  cbk-cbk: cay el maga Saduceo ta habla que el maga muerto hende na ay resucita y
    ta habla tamen que nuay maga angel ni nuay tamen maga espiritu, pero el maga Pariseo
    ta cree todo ese.
  uig-ARA: (چۈنكى سادۇقىيلار ئۆلگەنلەرنىڭ قايتا تىرىلىشى، ياكى پەرىشتە ياكى روھلار
    مەۋجۇت ئەمەس، دەيدۇ. لېكىن پەرىسىيلەر ھەممىسىنى ئېتىراپ قىلىدۇ).
  tuf-tuf: Fariséoinat sihw̃at, sácajaquinan sicor yinátaro. Cuacúr Sir cacminán chero.
    Ajc cat chero. Fariséoinat eyta síhw̃aro. Cuatán saducéoinat eyta séhw̃atiro.
    Eyta etar ey chihtá ques rahra rahra técuajacro.
  abx-abx: I mga Sadusiyo, iya i magparapaminugad nga gana' mabanhaw ngan gana' liwat
    mga anghel pati' mga espirito. Pero i mga Parisiyo ag'aku'-nay nan dimu'an.
  mco-NT: Je' co je saduceojäy ymɨnaangɨxy co o'cpɨ ca' yjugypɨgɨpy, ni ca' ji ángel
    ajcxy, nañ ca' jäy y'alma, nañ ca' ji je Espíritu Santo, etz ni ca' ji mujcu'
    ajcxy. Je fariseojäy ymɨbɨjcpy je' ajcxy co yjiijɨty ángel ajcxy, co öcpɨ jugypɨgaangɨxy,
    co je Espíritu Santo yjiijɨty, co jäy ajcxy mɨɨdɨty y'alma, etz co mujcu' ajcxy
    yjiijɨty.
  bsp-bsp: Kɔ aSadisi ŋaloku a kəyɛfɛ defi kəyi fɛ, mɛlɛkɛ meyi fɛ, yɔŋk kɔ arkifin
    yeyi fɛ. AFarisi kəca kəŋan, ŋanalaŋ a mamɔkɔ fəp meyi doru.
  kqf-kqf: Banina Sadisi sa giugiu te lava mote pekimo ima kenamoito munaḡa bi bamo
    mote aneya ee alualuwa. Bi Palisi lavedi sa giugiu te niga mwalidi ba giukauwa.
  cpb-NT: 'Tema ikantapiintzi Sadoc-iite: “Eero rañaayetai kamayetaintsiri, tera otzimi
    shiretsi, tera itzimita maninkari.” Iriima Fariseo-paini, riyoyetzi irirori imaperotatya
    jirokapaini.'
  aon-aon: Um maresh? Amam Sadyusi apa hakri shagok iri ta mare wata shukitaki, uwok.
    Shopunek hakri sagabehos aria Iruhin ananish enselahos douk hakri madae enesh
    uwe. Aria amam Farisi apa hakri shagok iri ta wata shukitak aria enselahos aria
    sagabehos adur shape.
  hus-NT-2005: Pos an saduseotsik in ulal ke an chemélomtsik yabich u ejel ti ít,
    nibal waꞌach i tʼokat abatwáletsik nibal i ejattalábtsik; por an fariseotsik,
    in belál jaꞌ abal waꞌach ejtal jechéꞌ.
  mig-NT: Chi̱ káka'a̱n cha̱a saduceo ja̱ má náchaku̱ ndɨ̱yi, ni tú ká'i̱o ndajá'a̱‑yá,
    ni tachi̱. Ko cha̱a fariseo, kájatú'ún‑de ndenúní tu̱'un‑ún.
  bps-bps: Sbulaw ale du man i dad Sadusi là kun mték i dad to mati, na landè dad
    kasaligan na landè dad layef i dad to. Kabay i dad Farisi, faglut ale kdee ani
    slame nun.
  mbs-mbs: Egtoladà se Parisiyo te entayen te Timanem se otaw lekat te nematay, aw
    doen menge anghil, aw doen heman pedowan wedad temanan. Meneng egtoladà se Sadusiyo
    te wedad otaw meantay lekat te nematay, aw wedad anghil, aw wedad heman pedowan
    wedad temanan.
  cme-NT: Kumaŋ ciɛ ku ce ijieni‑i, Sadusĩɛbaa-ba ciɛra bafamba saa hũu-ma wuɔ kuomba
    ka sire, ba saa bi hũu-ma wuɔ *dɔrpɔpuɔrbiemba dii baa Diiloŋo‑i, ba saa bi tiraa
    hũu-ma wuɔ jĩnabaa-ba dii. Farisĩɛbaa ba'a bafamba hũyãa-ma wuɔ daani‑i hiere
    nii dii; ku'i juɔ baa ijieni‑i.
  sus-sus: Sadusenie tan bɛ, mixi mu kelima faxɛ ma. E man mu laxi malekɛe nun ɲinnɛe
    xa fe ra. Kɔnɔ Farisɛnie tan la nee birin xa fe ra.
  pon-2006: (Pwe Sadusi kan re kin koasoia me aramas akan sohte pahn kak iasada sang
    mehla, oh pil sohte tohnleng, de pil ngehn—ahpw Parisi kan kamehlele soahng siluh
    pwukat koaros.)
  dad-dad: (Sadusia tamo idi dirõdig, laa bun tamal mata kel fãya sã, engel sã, uureg
    sã, anĩ ere, Farisia tamo idi dirõdig, anĩ ganan are dibodok.)
  zab-NT: Te pur de saduceu quɨt reldilaaztideb ni ibíi ibány de bɨnguty niclɨza quɨt
    reldilaaztideb nuu de ánglɨ ne de spírit, per de fariseu ax reldilaazdeb irate
    de ziy.
  jae-jae: gebe Sadukai sêsôm gebe ŋacmatê sêndi sa atom ma aŋela to ŋalau sêmoa atom.
    Ma Parisai tec sêkêŋ gêwiŋ gêŋ tonaŋ ŋai samob.
  ksd-ksd: tago a Sadukaio dia biti ba pa ta nilaun mulai, ma pa ta angelo, ma pa
    ta tulungea i ra tarai, ma ra Parisaio dia kapupi dital par.
  msm-NT: su to mgo Saduseo wada man tuu no ogbanhawon to mgo patoy. Wada isab sikandan
    tuu to mgo anghil dow ispiritu. Di to mgo Pariseo ogtuu to sikan tibo.
  myk-myk: Bani Sadushɛɛn, pee wa yu na xuɲɛnɛ da ba bye ɲiga na wɛ, na mɛlɛkɛɛ ɲɛ
    wɛ, na munahaa kiitiigee bɛ di ɲɛ wɛ. Na ta Farizhɛɛn, pee dʼa dà kii keree kii
    bɛɛri na.
  sbe-sbe: Kaniyona ede Sadusiya bodadi se wane, taba nige tauboiboita se toloꞌuyo,
    nige anelu, yo hinage nige yaluyaluwa. Na siya Paliseya bodadi meta se wane tauboiboita
    kabo se toloꞌuyo, yo hinage anelu yo yaluyaluwa meta mamohoi.
  mcr-mcr: Kukŋuä mäkä äuŋguwi, kiqä quati tiiŋi. Satyusi iqua, kŋuä tiiŋä indqänmiŋuwi.
    “Ämaqä ae äpäkombqä iqua, aŋgumä mävauqä ipŋqäuä. Itaŋga eŋätqä itä, dŋä itä,
    mäpmetqänä, oeyä.” Iŋäqe, Parisi iqua nätmatqä iiŋä iquauŋqe, “naqä-qakuiqä” kŋuä
    indqänmiŋuwi.
  cux-NT: Caati 'iiⁿ'yāⁿ saduceos ngaⁿ'á yā chi nguɛ́ɛ́ iniduuchi 'iiⁿ'yāⁿ ndii nguɛ́ɛ́
    nduu ángel ra ndíí nguɛɛ nduu espíritus. 'Iiⁿ'yāⁿ fariseos ngaⁿ'á yā ti vɛ́ɛ́
    'tíícā.
  tur-YTC: Sadukiler diriliş, melek ve ruh yoktur derler. Ferisiler ise bunların hepsini
    kabul ederler.
  san-ITR: yataH sidUkilokA utthAnaM svargIyadUtA AtmAnashcha sarvveShAm eteShAM kamapi
    na manyante, kintu phirUshinaH sarvvam a NgIkurvvanti|
  bel-N: бо садукеі кажуць, што няма ані ўваскрасеньня, ані анёла, ані духа; а фарысэі
    прызнаюць адно і другое.
  sch-sch: (Sadduceengeiin chu mithi inthoinôkna reng om mak, vântîrtonngei, rathangei
    ommak, aniatachu Pharisee ngeiin chu anin thumin an iem sikin.)
  mic-MIQNT: Muta Satusiaq teluejig mimajuinu'g ma apaji minunsulti'gw ta'nig gisi
    npu'ti'tij, mo eimu'ti'gw ugjijaqamijg aq mo eimu'ti'gw ansale'wijig, gatu Palasiaq
    getlams'tmu'tijig wegla.)
  huu-NT: Saduceuaɨ comɨnɨdɨ fariseuaɨ comɨnɨ isoi ɨɨnoñedɨmacɨ. “Fiodaillamona jilloñeitɨcaɨ”
    saduceuaɨ comɨnɨ raillana ɨɨnosɨde. “Jusiñamui jaɨenisaɨ iñede. Comɨnɨ joreñuaɨ
    iñede” raillana ɨɨnosɨde; iadedɨ fariseuaɨ comɨnɨ dɨnena nana naie rafue illana
    ɨɨnotɨmacɨ.
  jiv-NT: '@see-verse:ACT.023.007'
  otm-NT: Nguetho i man'ʉ yʉ saduceo gue hingui ndants' mahøn'a ʉ i tu, nɛ i ma ngue
    njo'o yʉ́m 'bɛhni Oją mahɛ̨ts'i, nɛ i ma ngue njo'o yʉn dąhi. Pɛ nu yʉ fariseo
    gätho i ɛ̨c'yɛi.
  dah-dah: '@see-verse:ACT.023.007'
  tnk-tnk: (Irəha kamhəski irəha me tɨ nəri nə mə Satusi me kamhəni mə nərmama səməme
    həuvamhə tuhəpwəh nətuiien mwi. Kamhəni mwi mə naɡelo me mɨne nənɨmwi nərmama
    me həiwən. Mətə Farisi me kamhəni nɨpərhienien ia nirəha pam.)
  kpr-kpr: 'Ainda beká mo: Sadusi embo+ ne aneya jo tumondae eraera, sukaru jo tumondae
    eraera, a evetu genembo ambarida ghe jebuge erarera, ava ne jo tumondae eraera.
    Avata Moses da Geka kaifa kakato,+ ne roera etodaba naká setena ava, isambu tumonderaera.'
  san-IAS: yataḥ sidūkilokā utthānaṁ svargīyadūtā ātmānaśca sarvveṣām eteṣāṁ kamapi
    na manyante, kintu phirūśinaḥ sarvvam aṅgīkurvvanti|
  nho-nho: I te aa, i naa Sadiusi raa e taratara maa see hai tama ma ki hakamasikeria
    i te mate aa maa see hai mee hoki e haia ma ni ensol aa ma ni aitu; naa Faarisi raa iaa
    e taratara maa naa mee e toru naa ni mee maaoni iloo.
  gym-NT: ñobtä ñan angwane ni krütani ñan rükadreta nire abko nitre saduseo käta
    niere. Erere arato, angele amne üai ñakare, tätre niere. Akwa nitre bariseo abko
    käta kukwe ye mike era jökrä, aisete namani ja kwete jökrä kore.
  azg-NT: Ee nque nnꞌan saduceos conduehan na joo nnꞌan na jndë tjë, tajeꞌquintcüi
    nndaꞌhan. Ndoꞌ mantyi conduehan na taꞌnan ángel, min taꞌnan espíritu itsixuan
    tsꞌan. Majoꞌ nque fariseosꞌñeen, vantyja nꞌonhan na mꞌan ángeles, ndoꞌ mantyi
    nanꞌxuan nnꞌan espíritu, ndoꞌ nque nnꞌan na jndë tjë, mancüiixjen ntcüi nndaꞌhan.
  bhd-bhd: किजोकि सदूकी ज़ोतन कि मुड़दे ज़ींते नईं भोने, ते न स्वर्गदूतन ते न कोई आत्मा
    आए, पन फरीसी लोक एन दुइये गल्लन पुड़ विश्वास केरतन।
  too-NT: Huan saduceosnu' tahuan que tūla catitalakahuanchokolh huan nīnī'n. Lā'
    tahuan que tintī' ángeles lā' tintī' huan espíritu. Lā' huan fariseosnu', xlaca'n
    takalhlaka'ī' que huāk a'nan. Lā' ū'tza' talālīhuanilh.
  ind-AYT: Sebab, orang-orang Saduki berkata bahwa tidak ada kebangkitan, tidak ada
    malaikat, dan juga tidak ada roh, tetapi orang-orang Farisi mengakui itu semua.
  cjo-NT: 'Ikantapiinteeyini saroseeyopaeni: “Eero ipiriinta kamaentsiripaeni. Tee
    añiiri Tajorentsi ronampiri. Tee añiiro ashire aari”. Omaanta ikanteeyini warijeeyo:
    “Apiriinteeyaneeni. Eenitatsi ronampiri Tajorentsi. Eenitatsi ashire maawaeni”.'
  nsn-nsn: O Sadiusi tera kula pare, ahik me tua tapokis, kare ahik pono mo anggelou
    mer iaben, bosir Parisi tera siokor tagorong mana tar mat, kara tua tapokis menia
    pono tasir anggelou, doh tar iabeisir tamat.
  san-DEV: यतः सिदूकिलोका उत्थानं स्वर्गीयदूता आत्मानश्च सर्व्वेषाम् एतेषां कमपि न
    मन्यन्ते, किन्तु फिरूशिनः सर्व्वम् अङ्गीकुर्व्वन्ति।
  tna-NT: 'Saduceo cuana uja epibatitani: “Aimue manujiji cuana neicha eid''etayu
    mahue, cristiano cuana nid''u mahue putsu. Daja huecha aimue ángel cuana yani
    mahue.” Fariseo cuana ja mu pamapa ye ai cuana su jei eputani.'
  lid-lid: Iri Sadusi anya iri lau ndramak badeh, winiyan bamak bame awas ja bwe,
    ma iri anya iri malawin mwasin ma angelo bwe, arile iri Parasi badeh, atehei budon
    tiri mara-ei in toro lakou mari doh, handru.
  wim-wim: (Puth than pam Sadducees anangana thawantan than pam wanch koyaman keꞌ
    ekayn mulan wunayna aꞌ than thawantan thamp ngaantiyongk keꞌanang aꞌ putha oony
    keꞌanang thampa, puth than pam Pharisees ananganiya ep-paththam thaw-thawantan
    pam wanch anangan koyam mulaman ngul ekayna, aꞌ than kan ngangkangam piꞌ-piꞌantan
    oony ananganiya putha ngaantiyongk anangan iiy-iiyantana.)
  zga-M: Kuva masadudukayo vita lusikhuli uluvonekhelo, avasukhwa vasikuli munumbula,
    apange ava mafalisayo incho ukhuta punchile.
  yom-yom: Bila Basaduse bawu beti tuba ti kuisi ko mfulukulu yi batu bafua ayi kuisi
    ko kadi zimbasi ayi kuisi ko ziphevi. Vayi Bafalisi beti wilukila mambu moso momo.
  san-SIN: යතඃ සිදූකිලෝකා උත්ථානං ස්වර්ගීයදූතා ආත්මානශ්ච සර්ව්වේෂාම් ඒතේෂාං කමපි න
    මන්‍යන්තේ, කින්තු ඵිරූශිනඃ සර්ව්වම් අඞ්ගීකුර්ව්වන්ති|
  yut-yut: '@see-verse:ACT.023.007'
  grc-BYZ: Σαδδουκαῖοι μὲν γὰρ λέγουσι μὴ εἶναι ἀνάστασιν μήτε ἄγγελον μήτε πνεῦμα,
    Φαρισαῖοι δὲ ὁμολογοῦσι τὰ ἀμφότερα.
  cpc-NT: 'Tima ikantaiyini Saduceo-paini: “Iiro jañaayitai kamayitatsiri, tikaatsi
    maninkariiti, tikaatsi iijatzi shiritsi”. Iriima Fariseo-paini, ikimisantayitzi
    irirori imapirotatya jirokapaini.'
  nhg-NT: Pos saduceos quejejtoa que mimejque amo yulebesque hua que amo onca öngeles
    nimpor amo onca espíritu noso ölmajtle. Pero fariseos quejejtoa que mimejque yulebesque
    hua que onca öngeles hua onca espíritu noso ölmajtle.
  nya-nya: Asaduki amati kulibe kuuka kwa akufa, kulibenso ngakhale angelo kapena
    mizimu, koma Afarisi amakhulupirira zonsezi.
  ngu-NT: Ijcon onochiu pampa on saduceos quijtohuaj ica on mimiquej xyolihuisquej
    ocsejpa niman ica xnemij ilhuicactequitquej nion espíritus, pero on fariseos quineltocaj
    nochi in tlajtlamach.
  kup-kup: '@see-verse:ACT.023.007'
  jid-jid: Bi Sadusii ba tre ndi tashme na hena, Maleku bana hena, mba ibrji bana
    hena; i Farisii ba kpanyme ndi wawu mba ba he.
  wmw-wmw: (Kamana Masaduseu awákikubali kuwa wafwi wafufuka, wala kuwa malaika wawapo,
    wala awakikubali kuwa roho ziwapo. Falakini Mafarizeu piya vyo vitatu-vyo wákikubali.)
  gmv-GGM: Gasooykka Saduqqaweti hayqqidaytas denththi deena, kitanchaykka bawa, ayanaykka
    dena gizayta, parisaweti qasse heyiti wurkka dettes gi ammanizayita.
  ssg-ssg: Namilolato ape i selaia nake teka Sadusi ukek ka teka seilon matewen laha
    kum moih alia, a tin tap teka engel ma tap teka spirit, tuahe teka Parisi soh
    ti hatolunen waliko ien.
  zpo-NT: Nel lee re saduceo nzak nanrobant re xaa ngut, nu nzak nixa nyent mandad
    cheen Dios, nu chora re mbi mal. Nu lee re fariseo mbezh nzho rese kwaane.
  poy-poy: Shanziru sheni Shiweriti ashi, Masadukayu wakolera handa wahowiti wazyuki
    ndiri, kwahera wantumintumi wa kumpindi, na rohu zyeni kwahera. Kumbiti Mafalisayu
    wajimira goseri aga matatu.
  qwh-NT: Porqui fariseucunaqa creyiyan wanushqacuna cawariyämunantam. Anjelcuna y
    supëcuna canqantapis creyiyanmi, peru saduseucunaqa tse cosascunata manam creyiyantsu.
  gaw-gaw: Ḏo gumak danab-Sadusi ag, “Danab mauhṯeb, ag eḏun ii hip̱aidmana amu engel
    ele iiṯa amu ouḏi ele iiṯa”, aon adap̱ig. Amge ḏo gumak danab-Parasia ag amu nai
    amu oh genab daaṯe, ag amunu oolagp̱a genab doop̱ig.
  nca-nca: Dokoro Sadyusi unindo ŋande yeyaŋgo, unipare khumaŋgurí qundo pitu ko kama
    otoqowaŋgo, ko sambo simó kama yoteŋgo, ko yuqa piyimi ŋuya kama yoteŋgo. Quko
    Farisi unindo o kapusa ŋuro iŋondutu teyaŋgo.
  zpz-NTPP: Gun de mbecy saduceo rnii dey nu ornu gat mbecy wayabañaꞌ dey, nunu rnii
    dey nu sac de anc, ni sac espiriit. Tees de mbecy fariseo rzeña lagy dey nu yuꞌ
    anc, rzeña lagy dey nu yuꞌ espiriit, nunu rzeña lagy dey nu gyabañaꞌ de mbecy.
  mkj-mkj: Pwa Sadducee kan kin pwa joh iejdahn armaj, apel joh sohnloang apel ngen,
    a Pharisee kan kamehlele joang jiluh pwiai ohroj.
  zac-NT: purquë ra saduceo adë rialdídiꞌi lduꞌu rall tsashtë́ ra tëgulë nu rniꞌi
    rall adë nídiꞌi ianglë nu nilë tubi espíritu nanabani. Perë ra fariseo rialdí
    lduꞌu rall grë ra cusë rëꞌ.
  kyg-kyg: Satiyusi vayaꞌmogi huꞌapaeꞌmo, faliꞌnaya vayaꞌmo he otigae, huꞌa huge enisole
    vayaꞌmo oꞌmaiꞌnae huꞌa huge apauneꞌapameꞌe vayaꞌmo oꞌmaiꞌnae, huꞌa huge huꞌnayaꞌmonanafa
    Falasi vayaꞌmogimo, haꞌao, ani agufa vayaꞌmo maiꞌnae, huꞌa hapa paiꞌnae.
  kmk-kmk: Ta sadat Saduceo adi da manuttuwa un umungaḻ dat natoy kan adi da pay tuttuwaon
    un awad anghel onnu kadogwa yoong sadat Fariseo manuttuwa da utdatu un losan.
  cao-NT: “Yama tsi xo nohiria bo bësotëquëxëhaina; yama xo ángel bo; yama xo yoshini”
    tihi ca tsi ini quiha toa saduceobo. Jama, naa tres ca jahuë bo fariseobá chahahuani
    quiha.
  bbr-bbr: Sadusi roat akas äiein roat meieanik, ätäi wa siräiai. Ak ätäiar äiein,
    Anut nukan sarau eitek pak karauk eitek pak rawau wa rai äiäi. Utianik, Parisi
    roat ak kiro osap erekapu mesin woiaka epar moin.
  inb-inb: 'Sadu­seo­kuna iacha­chi­dur­kuna­mi kan­kuna: wañus­ka­kuna mana mas­si
    kaugsa­rin­ga­pa kan­kuna. Chasa­lla­ta, anjil­kuna i mana kawa­rig kaug­sag­kuna
    mana tiag­ta­mi iacha­chin­kuna. Ikuti fari­seo­kunaka nin­kunami: sadu­seo­kuna
    mana tianchu nis­kata tianmi.'
  hrv-hrv: Jer saduceji vele da nema uskrsnuća, ni anđela, ni duha, a farizeji sve
    to priznaju.
  box-NT: Ɓa Sadusĩɛwa bán wee bío le nì-hía máa vèe. Le wáayi tonkarowà
    mía, á bè-vio ɓúi na yí dà máa mi mún mía. À ɓa Farizĩɛwa ɓɛ̀n tà
    bṹn ɓúenɓúen bìo.
  ote-NT: Ngueꞌa̱ nuya saduceo ena gue núꞌʉ xa du ya hinda ma da yopa nte, ne ena
    gue hingui ꞌbʉ ya ɛnxɛ, nixi ya nda̱hi. Pe nuya fariseo ha̱, camfri gue ma da
    yopa nte núꞌʉ xa du, ne camfri gue ꞌbʉi ya ɛnxɛ ne camfri gue ꞌbʉ ya nda̱hi.
  wnu-wnu: Qanam eng ebetemir eng ete qamb Sadyusi wuri munon ger igomurur nob me
    igour ne gor enger me igo. Ne munon umb igour eng bo me der bugomunorei qamb igour.
    A Parisi wuri munon igomurur igour a enger igour ne munon umb eng bo der bugombour.
    Qob eng wuri apand qamb igour end purab tau-tau isumirei.
  zam-NT: Tataa mod mbli Pab tac mèn xley' saduce ndxela's no mbez mèn xley' saduce
    ne'ryo xbante mèn nguth ne' ne' yen chol angl. No ne' ne' yen chol xpii. Per mèn
    xley' farise ndxela'sque' le' mèn nguth ryo xban, no nzoque' chol xpii, no nzoque'
    chol angl.
  zyp-NT: Zecawtamaw tatah, Sadusi sahlo taco thokawnah ung be ca ka, vaiming sahlo
    le thlawpaw sahlo zong ung bei he aa tah. Canghrasala, Farasi sahlo taco ma sahlo
    cawh a ung he aa tah.
  sey-NT: Saduceohuaꞌi cato ju̱ꞌisicohuaꞌi huëiye pa̱ñë, cuiꞌne hui̱ñaohuaꞌije̱ peoyë,
    cuiꞌne joyoje̱ peoyë cacohuaꞌi aꞌë. Ja̱je paꞌiquëtaꞌare fariseohuaꞌipi ju̱ꞌisicohuaꞌi
    huëiye paꞌiji, cuiꞌne hui̱ñaohuaꞌije̱ paꞌiyë cuiꞌne joyoje̱ paꞌiji cuasacohuaꞌi
    aꞌë. Ja̱je paꞌina, sa̱ñope cahuë.
  nvm-nvm: Ijefuon maiji e Sejusis iji bu vierafero e iji aoivo iji bu una urijo ba
    ga madu Godon anera ijigam Godon kaven iji bu bakiro bu ijeg vierafen. Regavo
    e Ferisis iji bu vierafega vuak iji fu maga bu ijeg vierafe. Regavo e Ferisis
    roin e Mosison akai nijaidiavo iji bu ga e iji buka uruvana musikuaivga bu uri
    uruvana igia juin. Bu zieme kuai, No e iji no gaga fu ire ise kafo fuba ren. Ijefuon
    no vierafega e iji kafu fun ma Godon anera vo baga Godon kaven ijar kuardaga fu
    iji kuaimno kuain.
  mps-mps: (Magi basowe? Te Sadyusi hani sibigo te homu ebo da, te isai bidi dabe
    ma hodalogobeo homu elaluali, te Godigo ensel bidi dabe bidibeo, te homu ebo tiwai,
    te mobo bidi dabe me bidibeo, te homu ebo dao. Tiali goli, te Farisi hani sibi
    dabego te homu ebo da, te isai bidi dabe gų pagede ma hodaluaibao, te mobo bidi
    dabe mu bidibo da, te Godigo ensel bidi dabe mu bidibao homu yali.)
  pab-NT: Maisa atyo saduceunae tyakekore kamatinae kaseneheta akiti, exahe maisa
    atyo anjo, isekohaliti aka enomanaha hoka maisa tyakekoreha. Hoka fariseunae atyo
    tyotya hatyohare tyakekota.
  llg-llg: '@see-verse:ACT.023.007'
  kyf-kyf: Nɩɩ, Sadusenyɩma nɛɛ, tlɩtlɩnyaa 'wʋsɔsʋe 'nɩ -mɩ, 'anzɩnya -yɔ zuzu 'nɩ
    la -mɩ, 'ɩn -zugba Falizɩnyɩma yibhelia we nɩɩ, we 'dɛ weee mɩ la.
  tpi-tpi: Ol Sadyusi i save tok olsem, ol man i no inap kirap bek long matmat, na
    i no gat ol ensel na ol spirit i stap. Tasol ol Farisi i bilip long ol dispela
    samting.
  mih-NT: Catyi ra saduceo vatyi ma nandoto tucu ñiyɨvɨ tatu sa i sihi ñu ta yoñi
    ángel Ndyoo iyo ta ñahñi tatyi cuihna iyo catyi ra cuan. Ra fariseo cuu ra catyi
    vatyi cua nandoto tucu ñiyɨvɨ i sihi. Ta iyo ángel Ndyoo ta iyo tatyi cuihna cuñi
    ra. Tacuan cuu ta ñá ndu‑ɨɨn ra sihin ra tahan ra.
  qvh-NT: Saduceucuna yachasiyag wanushcuna manana cawariyämunanpä cashganta. Saynöpis
    yachasiyag angilpis ni almapis mana cashgantami. Fariseucunanami isanga yachasiyag
    wanushcuna cawariyämunanpä cashganta, ángil cashganta y alma cashgantapis.
  kms-kms: Sadyusi ni pripri mari wute mati ngamo pe mawo yemu pre kin mune mes mewo
    kin tiq segi, di angelo segi, di ququ segi. Pudi Parisi ni mari wute mati ngamo
    pe mo pre ye otiwo di mune mes mewo ye, di angelo yemu, di ququ yeru.
  agn-agn: Tenged sigon ong mga Saduseo, ang mga patay indi ra maboing moman. Indi
    ka tanira mamagparet ang may anghil obin ispirito. Piro ang tanan ang narin agpareten
    tang mga Pariseo.
  nhi-NT: Ohcon omotlahtolixnamiqueh nic in saduceos quihtouah amo catqui yancuicayolilistli,
    dion iluicactlatitlantli dion ehecameh, uan yeh in fariseos quemah icniltocah
    catqui nochi non.
  ttc-NT: Komo kye aj b'uch'uj Sadusey, kyetz k'onti'l nkyoksla' qa oqob'ajjawel anq'in
    junky'el b'ix ax k'onti'l nkyoksla' qa ate' kye ángel ni qa kye xjal at kyanim,
    b'ix yatzun kye aj b'uch'uj Parisey kyetz nkye'okslan ti'j kyaqil nini.
  dan-1931: Thi Saddukæerne sige, at der ingen Opstandelse er, ej heller nogen Engel
    eller Ånd; men Farisæerne hævde begge Dele.
  kwj-kwj: Satiyusi hima le ete wu hambwandaro, hima matimat ki hinde ai sai kumbwa,
    ensel nambwe, himamwale nambwe. Wondawani Farisi hima le ele sumbu ni sembe apumbwa
    apu wu handaro.
  vie-OVCB: Vì phái Sa-đu-sê chủ trương không có sự sống lại, thiên sứ hay tà linh,
    còn phái Pha-ri-si nhìn nhận cả hai.
  kze-kze: Sátúsi-monor-aimbo sun-kwáásí Áánútu pukén-kwaasimo usásintinkanin-aintavesa
    kampar-áímbán-iye kwésesa Áánútuna kwayó'nárawa'a kwíyómpakendarawa'a íma máyáawe
    kwésesa kwaási timambá íma máyáiye suwasá ámáán-kawaa-kwaasi sésa Áánútu pukén-kwaasi
    usásintinkaniye. Áánútuna kwíyómpaken-kwayo'narawa'a máyáawe. kwaási timambá máyáiye
    kwésuwasa mináíntáváí taaínkaar-esa
  mpj-mpj: Karlkin kujupaluya kulirnu, Jaajmili maajakajalu, mirtaya ngula martukaja
    mitujanu wankarriku. Wangka kujupalurrjuya jilanya kulirnu, mirtaya wikarrukaja
    nyinin kamu malpukaja. Jilanyaya kulira nyinapayi, ka karlki kujupaluya Parajikajalu
    yilta kulira nyinapayi.
  lbk-lbk: (Tay nan kanan nan Sasaduceo et ad-i kasin matakho nan matey, ya maid anghel
    paymo anito. Ngem nan Fariseo et patiyencha ay wad-ay am-in chana.)
  mto-NT: Veꞌemeꞌe je̱ saduceota̱jk vyaꞌanda je̱ts kaꞌa veꞌe je̱ o̱o̱ꞌkpata̱jk yꞌukjoojntykpa̱jktinuvat,
    je̱ts kaꞌa veꞌe pa̱n ángeles, je̱ts kaꞌa veꞌe pa̱n ko̱ꞌo̱yjáyuvap; ax je̱ fariseota̱jkta,
    jyaanchjaꞌvidupts je̱ꞌe̱ veꞌe je̱ts je̱meꞌe je̱ ángeles, je̱ts je̱meꞌe je̱ ko̱ꞌo̱yjáyuvap,
    je̱ts joojntykpa̱jktinuvapeꞌe jadoꞌk nax je̱ o̱o̱ꞌkpata̱jk.
  bzh-bzh: In alam Sadukai* denenër bë mehönon su deyoh vu bë rëḳ dekedi jaḳ nah
    gëp bedub rë, gangër ma, genġaahur ma. Gaḳ alam Parisai* devonġ ving lööhoho.
  guj-2017: કેમ કે સદૂકીઓ કહે છે કે, ‘પુનરુત્થાન નથી, દૂત કે આત્મા પણ નથી; પણ ફરોશીઓ
    એ બન્ને વાત માન્ય કરે છે.
  jvn-NT: Wong Saduki kuwi pretyaya nèk wong mati ora bakal tangi menèh lan uga ora
    pretyaya nèk ènèng mulékat lan roh, nanging wong Farisi pretyaya bab telung prekara
    kuwi kabèh.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe Sazuzɨyara dadɨvɨkɨ “Baryara kwaihwaainakera madɨkaayɨ
    yɨpɨꞌderera. Ejelɨyara mamwaalyɨgaꞌ. Kuryara mamwaalyɨgaꞌ.” Sara dadɨvɨꞌ kɨrɨꞌ
    Perɨzɨyara dɨkaasaꞌnajɨ ejelɨyaraavɨnajɨ kuryaraavɨnajɨ wɨdadɨvɨsarera.
  ian-ian: Satusina vak kɨngiyan. Kupma yelavɨtɨgandi. Kiyaa nɨmba ana laakiyandi.
    Ensel kai ana lɨgandi. Waagan kai ana lɨgandi waa yelavɨtɨgandi. Ferisina vat
    kɨngiyan. Wupma yelavɨtɨgandi. Kiyaa nɨmba ngɨni laakiyandi. Ensel waagan tɨgandi
    waa yelavɨtɨgandi.
  hun-hun: Mert a szadduceusok azt mondják, hogy nincs feltámadás, sem angyal, sem
    lélek, a farizeusok pedig mind a kettőt vallják.
  mcf-NT: Unësash uincuentequid nibëdec, quec saduseyobo. Adecbidi, Nuquin Papan uaid
    mayan bëdabëd ambi uaid utsi mayan nibëdec, queoaic saduseyobo. Padiseyoboen,
    Uincuentequid iquec, quec. Adecbidi Nuquin Papan uaid mayan bëda, ambi uaid utsi
    mayambidi iquec, queoaic.
  kjs-kjs: Gore Sadyusi alinumi abala kome enaalinu tapa-para narekalimi loma ensel-nu
    page remonu page napimi loma kone rulaeme. Go peme pare mo Farisi alinumi kome
    enaalinu rekalimi loma ensel-nu remonu page pimi loma kone rulasimi.
  mni-mni: (Maramdi asibasingna hinggatloi amasung swarga dut amadi thawai leite haina
    Sadducee-singna hai adubu Pharisee-singnadi pumnamak asi lei haina thajei.)
  yad-NT: 'Ru̱tañu̱yada daryaju̱ Saadusévuveda: “Tama̱ ti̱ rañi mi̱sa diibyimusiñu̱ndye,
    tama̱. Tama̱ ti̱jna̱y rañi̱cha Ju̱denu jpa̱nu, tama̱, netimyu̱ vinu su̱ntu.” Ru̱tañu̱yada
    ji̱ta Varyisévuveda: “Nu̱tyu jasidye sani̱cha.”'
  mxb-NT: Chi̱ ta̱a saduceo kúú ra̱ káꞌa̱n ña̱ o̱ nátaki taꞌon na̱ ni̱ xiꞌi̱, ta ni
    ángel ko̱ó, ta ni espíritu ko̱ó. Tído ta̱ fariseo kúú ra̱ kándísa ndidaá kúú ña̱
    yóꞌo.
  pon-2006A: (Pwe Sadusi kan re kin koasoia me aramas akan sohte pahn kak iasada sang
    mehla, oh pil sohte tohnleng, de pil ngehn—ahpw Parisi kan kamehlele soahng siluh
    pwukat koaros.)
  maq-NT: Xuta fariseo ne, chja me ta nima ne, cuya cjuahñu, hacuaha chja sa me xi
    tjin ángel hacuaha tjin hasen naja. Peru xuta saduceo ne, chja me ta quixiin.
  hto-hto: Afe saducéuaɨ tɨ́idɨnona meine cáañeite daɨdíaɨoɨ. Afe emódomo Juzíñamui
    abɨ imácɨna iñede, daje izói jóriaɨaɨna iñede daɨdíaɨoɨ. Mei íadɨ fariséuaɨ nana
    aféfuiaɨmo ɨ́ɨnotiaɨoɨ.
  por-BRBSL: Pois os saduceus dizem que não há ressurreição, nem anjo, nem espírito;
    mas os fariseus confessam tudo isso.
  ces-NKB: Saduceové totiž říkají, že není [žádné] vzkříšení ani anděl nebo duch,
    ale farizeové to obojí vyznávají.
  cui-cui: Saduceomonae paeba xua pinae petʉpaewi jopa equeicha asʉ tsaibi tsane.
    Mataʉtano barapomonae paeba xua pinae matatsunpiwi jopa jinompaeyo, mataʉtano
    pinae dowatsi dapomonae pinae ajibi. Ichitha meisa fariseomonae jume cowʉnta daxita
    barapo diwesin, xua pinae pewerapeibiwi equeicha asʉ tsaibi tsane, mataʉtano xua
    pinae dowatsi jinompa, xuano xua pinae matatsunpiwi bara jinompa. Daxita barapo
    diwesin fariseomonae jume cowʉnta. Ichitha nama saduceomonae jopa daichiyo.
  boj-2014: Di kiyaqa? Sadyusi naŋgi mareqnub, “Tamo moreŋo qaji naŋgi olo subq na
    tigelqasai. Laŋ aŋgro saiqoji. Mondor dego saiqoji.” Ariya Farisi naŋgi mareqnub,
    “Tamo moreŋo qaji naŋgi subq na tigelqab. Laŋ aŋgro unub. Mondor naŋgi dego unub.”
  eng-OEBUS: (For Sadducees say there is no such thing as a resurrection, and that
    there is neither angel nor spirit, while Pharisees believe in both.)
  eri-eri: Sadyusi nere benou le gane, fai nere matmat langa ege ada gidu jayode,
    ensel bagu fai anunege, uwau. Ariya Farisi nere dada waha bode huwanyanege ngalengagai.
  aly-aly: Artwa Sadducee-rnemel akalty-anthenh ingwer-rnem ipmepenh nthakenh akemirrey-angenh,
    angel-rnem aney-angenh arrangkw, itnweng-rnem aney-angenh arrangkw. Artwa Pharisee-rnemel
    akalty-anthenh, ipmepenh ingkerrenh akemirreyenh, angel-rnem inngarl aneyel itnweng-rnem
    inngarl aneyel arrpemarl. Sadducee-rnem-then Pharisee-rnem-then artewentyel-anem
    ilterrek.
  wiu-wiu: (Einapa Sadusi totono litia tiki Yu yenamepa tua pokoi ali atoa wa kamoa
    poamoi wa olaukoa ni edelo ali-kitika ali atoane yominika meamiki wa olaukakiya.
    Nitikiyake Parisi yenamepa tua pokoi ali atoa kamoa poi wa olaukoa ni edelo ali-kitika
    ali atoane yominika meki wa olaukakiya.)
  swe-swe: Saddukéerna [som var i majoritet i Sanhedrin] säger nämligen att det inte
    finns någon uppståndelse eller några änglar eller andar, medan fariséerna erkänner
    [sin tro på] allt detta.
  cth-cth: Bangkongtetpawiteh, Sadusinaw ni boutthawnae awmhoeh, kalvantami awmhoeh,
    muitha awmhoeh telah ati awh. Farasinaw ni teh hotnaw koung ao telah a yuem awh.
  mti-mti: Kuiyawa Sadusi igiyawa wayawa, sira inaig yoitanwa onan, aneya den wakene,
    sira guwawa den wakene. Megara Parisi igiyawa wayawa mame undag wakeya.
  pad-NT: Sadosio vakadivarani hiki ni-hojaki ida Deus ibavi kaija'arini. Vakadivarani
    hiki jaboni ija'ari abinika'oani, abinini naothinia khajanarini. Ni-nahina hojaki,
    ni-abonoi hojaki, ni-ma'onahai hojaki. Nimania ida sadosio vakadivarani. Hoarihaki
    ida farisio vakadivarani. Vakajari'darihi ida abonoi hojani, ma'onahai hojani,
    Deus ibavi kaija'arini hojani. Nimania ida farisio vakadivarani.
  twi-twi: efisɛ na Sadukifo no nnye owusɔre, abɔfo ne honhom nni. Nanso Farisifo
    no de, wogye saa nneɛma abiɛsa no di.
  hlt-hlt: Sadducee rhoek loh thohkoepnah khaw, puencawn khaw, mueihla khaw om pawh,”
    a ti uh Tedae Pharisee rhoek long tah te rhoek te rhenten a pom uh.
  tbz-SIM: Kɛ̀ Sɑdusĩɛ̃bɛ ntú mukúkɛ́yɑ̃́ntímù í bo, Kuyie ntɔ̃rɛ̀ mɛ nyí bo, yoo
    muyɑɑ́ ntɛ̃mù mɑmù mɛ nyí bo, kɛ̀ Fɑdisĩɛ̃bɛ biɛ nyɛ̃́ kɛ dò dɛndɛ kó dimɑ̀ɑ̀
    bo.
  san-GUJ: યતઃ સિદૂકિલોકા ઉત્થાનં સ્વર્ગીયદૂતા આત્માનશ્ચ સર્વ્વેષામ્ એતેષાં કમપિ ન
    મન્યન્તે, કિન્તુ ફિરૂશિનઃ સર્વ્વમ્ અઙ્ગીકુર્વ્વન્તિ|
  amx-amx: Sadducee mapel-artek tjerrtj map kaltj-anthetjart, tjerrtj irrernng map
    kwel itja kemerretj-alpetjenharl, angel alker-areny map kwerrern thwen itja kwel
    anem. Pharisee mapel tjerrtj map kaltj-anthetjart, tjerrtj irrernng map kemerretj-alpetjenharl,
    angel alker-areny map kwerrern map thwen arratj anthwerr anemeng.
  ake-NT: (Satu'si amʉ' uya, iyeri'sa' kon e'mʉ'sa'ka pʉra rɨ iyesi, inserʉ amʉ' pʉra
    rɨ iyesi, a'kwarʉ'san pʉra rɨ iyesi ta, e'tane Pari'si amʉ' uya moro rɨ iyesi,
    to' rɨ esi ta.)
  qvn-NT: Chay saduceocunaga yachrachipäcug “Manam wanushacunaga cawacapäcamungachu”
    nirmi, jinaman “Manam canchu angelcunas ni espiritusi” nirmi. Nätan fariseocunaga
    “Wanushacunaga cawacapäcamunmi”, jinaman “Angelsi espiritusi cayanmi” nipäcugtan.
  tku-NT: Saduceos tahuan jāla catitalacastālancuana'nli nīnī'n. Tahuan jā tī ángeles
    ē jā tī espíritu. Fariseos, xlaca'n ta'a'ka'ī' pō'ktu a'nan. Ū'tza' talālīhuanilh.
  bjk-bjk: (Ma a unine bira. Abo Sadiusi tobo rengrengen bara kaim pe tinaru kaa baling
    möxö minet, ma kaim bölök kebo angelo bara rebo tano. Inexalik bara abo Parasi
    idi tobo rengrengen bara idi xirip angen.)
  msy-2020: (Sadyusiba ghaze, ovengeziba ua dɨkavan kogham, egha uaghan ghaze enselba
    ko duaba itir puvatɨ. Ezɨ Farisiba ghaze, bizir kaba bar iti.)
  bpr-bpr: (Du i dad Sadusi, yé manla dale na landè nték di fati, na landè layef i
    dad to, na landè kasaligan i Dwata. Bay i dad Farisi dale, yé fantoola na nun
    kdee ani).
  rmy-VLAKH: Колэсти со садукеёря пхэнэн, со и мулэ на жундён и нинай ни ангелонэн,
    ни духонэн. Ай фарисеёря патян, со исин и кода и авэр.
  cle-NT: Chiaah¹ diáh⁴ saduceos ja̱³ ga³ji̱í̱h⁴ hi³ há⁴hé³ máh⁴ hí⁴jooy³ hí⁴ji̱i̱h⁴
    ca̱á̱h³ diáh⁴ dsa³jú̱y¹, baáy⁴ há⁴hé³ xe̱y³ ángeles, ñé⁴ espíritus. Joó⁴ diáh⁴
    fariseos ja̱³ ga³ji̱í̱h⁴ hi³ he̱é̱yh³ ba² jɨɨ⁴ lɨ́⁴ hi³ nɨ³.
  txq-txq: '@see-verse:ACT.023.007'
  aaz-aaz: '@see-verse:ACT.023.007'
  qup-NT: Saduseokuna ninahun wañushkakunaka mana kawsarinankunata, chaymantapas angelkunaka,
    almapas mana tiyananta. Fariseokunaka ninahun tukuy chaykuna tiyananta.
  azb-azb: Çünki sadukeylər iddia edirlər ki, ölümdən dirilmə, mələk və ruh yoxdur.
    Əksinə, fariseylər bunların hamısına inanırlar.
  eng-DBY: For Sadducees say there is no resurrection, nor angel, nor spirit; but
    Pharisees confess both of them.
  guo-NT: 'Saduceos naexasis-el fariseos naexasitpoxan. Saduceos nejchaxoel: “Jiw
    tʉp wʉt, mat-eyaxisal pejme duilaliajwa. Ajilbej ángeles. Jiw pej-aelanbej ajil”
    —aech saduceos, nejchaxoel wʉt. Pelax fariseos japoxan nejchaxoela-el.'
  hla-hla: Taraha, u Sadiusi e roron poier a katun te mate e ma takei pouts nei romana
    tara tou mate, na nori e roron poe haser e moa ta angelo na e moa has tu namnamei.
    Kaba u Parisi e roron hamana ria tara man ka hoboto teka.
  mav-NT: Mio tã e hawyi miit'in tuwe­pat'ok kahato itotiaria tu'uka sehay wuat hamo
    katu­pono ipat'ok te'e­ro'e — Yt kat i rat aiku­'uro rokirẽ wuat aheĩne'en i hamuat
    hap e haria. I'ewyte yt uwe i Tupana mipo­'o­roria atipy kaipy­wiaria e haria.
    Yt kat i rat ipã'ãu toĩne'en e haria. Ma'ato ipat'ok imohey kahato yne meimuẽwat
    mio wat ko'i. Ta'a­tu­henoi yne meimuẽwat ko'i yn.
  kpf-kpf: Sadukaio a zen mumuŋan gâbâ zaatzaat sot sumbem a sot um dâp zo mân ziap
    sâmarâwe. Ka Parisaio a zen kut ŋâi ŋâi zorat nâŋgâne bon opmap.
  ppo-ppo: Ti noa betené mei, kale Sadyusi whi̧rapenéta, sukutere whi̧ momó kepaayaalo
    meipóló kisipa mulu, ensel-raperó keperapetamokélé bitinipóló kisipa mulapó. Tépatei,
    Farisi whi̧rapenéta, sukutere whi̧ momó kepaayaalopó dere fo mopóló kisipa yóo,
    ensel-rapekélé beterapóló kisipa yóo, keperapekélé beterapóló kisipa yóo, erapó.
  hin-2017: क्योंकि सदूकी तो यह कहते हैं, कि न पुनरुत्थान है, न स्वर्गदूत और न आत्मा
    है; परन्तु फरीसी इन सब को मानते हैं।
  wol-KYG: Ndax Sadusen yi dañu ne ndee-ndekki ak malaaka ak rab, dara amu ci, te
    Farisen yi ñoom, yooyu yépp lañu dëggal.
  bef-bef: Henaꞌmugope Satusi bonaꞌmagi bonaꞌi filiꞌahanaguti akuꞌi ho metilabe nelite
    to agelo hiti fele hite menehabe nelago to Felosi bonaꞌmagi yanana niꞌibe lite
    kehelilata nehanaꞌmu yabe.
  amm-amm: Ulai afonimaiso? Satusi moloso aluwai noko mo tiyamo, “Noko mo yausai pa
    auwonouloiso. Kumoki noko mo yapoli siwoi muwoi. Popuwa mani, yapoli siwoi muwoi.”
    Falisi moloso aluwai nokosu mo tiyamo, komaso mo yapoli na.
  zaj-zaj: Masadukayo wolonga kamba haduhu kuzuka kwa wanhu wadanganhike na haduhu
    wasenga wa Mulungu wa kuulanga na haduhu loho, ila Mafalisayo wotogola gano gose.
  chq-NT: tsʉ 'in tsá² saduceos do ga'ɨ¹‑tsi 'e jo jiin'¹gɨ tsá² tún¹. Joongɨ 'ɨ¹‑tsi
    'e jo jo'¹ 'e seein²¹ ángeles jon'gɨ seein²¹ tsa'mootyí². Pe 'in tsá² fariseos
    do jo'¹o lɨ́ɨi² jilaa'²¹ 'elo.
  swp-swp: 'Paana ede Sadukea si ene taba nige eda abatorouio, nige aneru hinage,
    eo earua nige’e: Parisea mo se nuatu labulabuiedi.'
  bjr-bjr: Sadikai amaana ufa qimarusa sia kuqirausa findifidammiafoo qimarusa qangiroora
    faqa sia maridanoo fee qimarusa faiqí nimana faqa sia maridanoo fee qimariqau.
    Farisai amaana ufa qimarusa mi ainainanamunara kuqaa maridanoo fee qimarusa mariqau.
  aby-aby: (I Sadusi weaisa orounu imukekae eno, feareroma nono uyare meya weekaini
    aneru meya weekaini imumu meya weekaini i ari eno we imukeibisa. Nono i Ferosi
    orouma i Sadusi orounu meya weibisa eraerabusa yaisina baya mane we imukeibisa).
  eng-YLT: for Sadducees, indeed, say there is no rising again, nor messenger, nor
    spirit, but Pharisees confess both.
  jni-jni: A Sadukiyawa wagu desa ma wono mada kuri ma hiri ba roni u aye Asere, bibe
    biriri bi rani ba aFarisiyawa ani kira ni weme wa hem ti mum ti gino me ti rani.
  kne-kne: (Tan din Sadduceo et kanan da en adi kasin matago di natey. Kanan da abe
    en maga di anghel ono ab-abiik. Ngem din Fariseo et patien da am-in dadi.)
  tgj-tgj: Holvgabv Sadusis vdwv vbv minto sikunv nyi vdwv ho turkur kumare okv hoka
    ka nyidogindung vla okv dow go kaama dunv; vbvritola Parisis vdwv ho aom am mvngjwng
    nyadu.)
  wat-wat: Yasi vigwaeḡa uḡuna o nofemaise. Sadusi si bwaduwa avage muka tamo misini-savavineina
    yota muka tamo Guyau kana kaetoḡa abamei eketa yota muka tamo kanunu. Eatu Fanasi
    o nofe ibasima si vitumaḡanisiya.
  gui-NT: Echa saduceo reta jei omanogüe vae reta ngaraa ma oicove ye. Jei vi mbaeti
    co oi araɨgua jare espíritu. Erei fariseo reta güɨrovia oime co.
  quc-TT: Rumal chi ri achyabꞌ saduceos man kakikoj taj chi kꞌo kꞌastajibꞌal wach,
    man kakikoj taj chi e kꞌo angelibꞌ, man kakikoj taj chi e kꞌo taq uxlabꞌal. Are
    kꞌu ri achyabꞌ fariseos kakikojo chi e kꞌo taq waꞌ.
  heg-NTPO: '@see-verse:ACT.023.007'
  ptu-ptu: 'Aka to illaam Saduki naua ia: “Tä'' deem katibangonganna sule to mate,
    tä'' deem malaika'' anna anitu.” Sapo'' nakatappa''i asam ia to illaam Parisi.'
  bzd-NTPO: Saduceowakpa tö icheke tö s'duowa̱ kë̀ shke̱rta̱'ka̱ne. Ñies ichekerakitö
    tö Skëköl biyöchökwakpa kë̀ ta̱', wimblupa sulusi kë̀ ta̱'. Erë fariseowakpa tö
    íyi ekkë ko̱s klö'wé̱ tö itso'. E' kue̱ki̱ ie'pa ñì blabatsélor.
  kwf-kwf: Kira toꞋolangaꞋinida, osiꞋana na Sadusi ki kira saea diꞋia ngwae mae, ꞋafitaꞋi
    kira ka mauri laꞋu, ma kira saea noaꞋa goꞋo ta Ꞌainsel, ma ka noaꞋa logo ta anoꞋi
    ru. Bore ma na Farasi ki kira ka faꞋamamana ana uulu ru neꞋeri ki.
  eng-WYC-2017: For Sadducees say, that no rising again of dead men is, neither angel,
    neither spirit; but Pharisees acknowl-edge ever either [or both].
  eng-WMBB: For the Sadducees say that there is no resurrection, nor angel, nor spirit;
    but the Pharisees confess all of these.
  zat-NTPS: Ca'an guca lawe' da dxelenná saduceo ca' quebe xelexebán benne' gate,
    ne quebe nu chilá' gubáz chee̱ xabáa ca', ne quebe nu chilá' bénne'du xu'u bénneache,
    san benne' fariseo ca' dxeléajle̱'e̱ dxata' xúgute̱ da ca'.
  spp-spp: Sadusiibii maha ŋko na kwuɲɛnɛ ɲyɛ nùmpanŋa mɛ, na mɛ̀lɛkɛɛ ɲyɛ mɛ, na
    jínahii ɲyɛ mɛ, mà li ta Farizhɛɛnbil'à dá na yire puni na ɲyɛ.
  zty-NTPS: Ki béngake' dan' ẕnnagak benne' saduseo ka' bi yebangak benne' gat ka',
    na' bi zej nnita' wbás che ya'abá ka', na' bi zej nnita' be' nákgakkze benách
    ka', san benne' yodo' fariseo ka' žejḻé'gake' zej nnita' yógo'te da' ki.
  mek-mek: Faliseo auꞌi keifa Deo papiau maeai agepamaunimueꞌi keoma. Ke agelo ke
    isage isafa koꞌaꞌi keague auga kepakoꞌania. Kai Saduseo auꞌi auga iꞌina iifaꞌi
    koꞌaꞌi laaꞌi keoma.
  aey-aey: '@see-verse:ACT.023.007'
  urd-GVH: वजह यह थी कि सदूक़ी नहीं मानते कि हम जी उठेंगे। वह फ़रिश्तों और रूहों का
    भी इनकार करते हैं। इसके मुक़ाबले में फ़रीसी यह सब कुछ मानते हैं।
  ycn-ycn: 'Saducéona quemaño: “Uncá caja taca''acaño macápo''olajo.” Nemá caja Tupana
    hua''atéjena, je''echú chiyájena, nacú: “Uncá ne''emalá” que. Péchujimi nacú nemá
    caja; “Uncá ne''emalá” que. Eyá fariséona quemaño Tupana hua''atéjena nacú: “Re
    necá. Re caja péchujimi.” Caja taca''acaño nemá nacú: “Namacápo''ojo piño.”'
  djr-djr: Bili walalnydja gan ŋunhi ŋuriŋiwurruyyiny Djatutjiynydja yolŋuy walal
    ŋuli ganha guyaŋanha bitjana, yanbi dhu ga ŋunhi yolŋuny walal bäyŋun rur'yun
    walŋathirr dhiŋganhaŋurnydja. Ga bitjarryi bili walal gan ŋunhi dhä-bäyŋu'yurryi
    waŋan God-Waŋarrwuny dhäwu-gänhamirriw yolŋuw walalaŋ ga mokuywu malaŋuw. Yurr
    walalnydja ŋunhi rom-djägamirrnydja Baratjiny mala gan märr-yuwalkthin ŋurikiyi
    malaŋuw.
  kvg-kvg: Zapa ndǿgo, Sadusi ezoqam, ndigu enzol ezoqam neka nqova neka ezoqa løvøte-te
    khandi꞉zat-qa yaq-te unimanqatinteáv. Geté Felisi ezoqam, mø̀ndø-unimanqatintám.
  rug-rug: Ura sari na Sadusi si lopu va hinokaria sa tinuru pule tadi pu mate, meke
    sari na mateana, na tomate, na gua. Ba sari na Parese si va hinokara betoi saripu
    gua hire.
  hop-NT: Sadducee‐sínmuyniqw pi sinom pas soon ahoy yesvani, pu yaw ōṅaqw hoṅviaya
    qa háqamo, pu yaw hakiy hikwsiat qa háqamo. Noqw Pharisee‐sinom put sohsok tuptsiwni’yuṅwa.
  san-URD: یَتَح سِدُوکِلوکا اُتّھانَں سْوَرْگِییَدُوتا آتْمانَشْچَ سَرْوّیشامْ ایتیشاں
    کَمَپِ نَ مَنْیَنْتے، کِنْتُ پھِرُوشِنَح سَرْوَّمْ اَنْگِیکُرْوَّنْتِ۔
  heb-LB: כי הפרושים האמינו בתחיית המתים ובקיומם של מלאכים ורוחות, ואילו הצדוקים כפרו
    בכל אלה.
  caf-NT: '''Et Sadducee yaidla dinahudutédulh ''ink''ez lizas chah, nudúdeh chah
    hoonli ''et ''aw huba ''álha'' cha''hóot''ah, ''et whunts''ih Pharisee ndulhcho
    ''et huba ''álha'' hoont''ah.'
  mio-NT: Cati ra saduceo ta ra ti ña cua natacu ndico ñivi ndii, ta ni ñahni tatun
    Ndioo iyo, ta ni ñahni tati cuihna iyo. Ta ra fariseo―racan cuu ra cati ti cua
    natacu ndico ñivi ndii, ta iyo tatun Ndioo, ta iyo tahan tati cuihna. Chacan cuu
    cha ña cuu nduinuun ra ta ra,
  srq-NT: Saduceos que ñee nguia ra. —Mbia raaque ra quera sɨ eã. Angeles eã ibatenda.
    Mbia aĩ abe eã, ɨ que saduceos quia ra. Fariseos que echeẽ sobeɨshɨ̃ nda. —Eraaque
    ra quera sɨ. Angeles siqui ã ndesẽ. Mbia aĩ abe siqui ã ndesẽ, ɨ que fariseos
    ra. Nyebe ererecua ñee ɨcuã ɨcuã nguiã nyue.
  kje-NT: Hir rasesi ono muku Saduki enihe rira panaekue ri man maki kan mori me'e,
    la hi akin naili'il nahenia hophopon a'am raram roro roh-roh kaale haenhi, maa
    ri Parisi enihe akin naili'il nahenia ha eni na'akeme namlolo.
  gaz-gaz: Saduuqonni, “Duʼaa kaʼuun hin jiru, ergamoonnis, hafuuronnis hin jiran”
    jedhu; Fariisonni garuu akka kunneen hundinuu jiran amanu.
  kud-kud: Wuwuna Sadusiyao hiwalo taumwalowoi nigele howahowana hitowolouyo, na hinage
    hiwalo ebeha tausagenawasa yo alu'aluwa yababadi nigele ehebo iyamiyamiya, na
    hesi Palisi hiyemidi ebeha taumwalomwalowoi mata hitowolouyo, na hinage tausagenawasao
    yo alu'aluwa yababadi himiyamiya.
  urb-NT: Manõ ame'ẽ ke kwera ym te ta, aja sanduse ta ukwaha naĩ. Anĩ. Manõ ame'ẽ
    ta kwera katu ta, aja parise ta ukwa. Tupã je'ẽha rahoha ta nixói te, aja sanduse
    ta ukwa. Anĩ. Tupã je'ẽha rahoha ta pete'e ixo, aja parise ta ukwa. Awa'ã nixói
    te, aja sanduse ta ukwaha naĩ. Anĩ. Awa'ã namõ awa ixo, aja parise ta ukwa.
  fra-LSG: Car les sadducéens disent qu’il n’y a point de résurrection, et qu’il n’existe
    ni ange ni esprit, tandis que les pharisiens affirment les deux choses.
  san-HK: yataH sidUkilokA utthAnaM svargIyadUtA AtmAnazca sarvveSAm eteSAM kamapi
    na manyante, kintu phirUzinaH sarvvam aGgIkurvvanti|
  cak-SNT: Ruma ri achiꞌaꞌ saduceos man niquinimaj ta chi ri quiminakiꞌ xcaꞌcꞌastaj-pa,
    ni man niquinimaj ta jeꞌ chi icꞌo ángeles y espíritus, pero ri achiꞌaꞌ fariseos
    can niquinimaj reꞌ.
  uvh-uvh: Tubo kidagang u tiging wara'ning ki wa ning, arantagim ka Satyusi adi aming
    kungkumak titi wa tubobu mamarak ning guk mokngang, abanga ensel guk mokngang
    a mini unggo guk mokngang ning toyaging. A Farisi adi giri, napa' dabik ka wa
    beng guk ning toyaging waraga' tanga wa tubo kidagang u tiging wang.
  ino-ino: (Satiyusi mono ke ne'afea vaya inake hu'a nehae “Vaya fali'nisayapati he
    otikae nehu'a ko'ku'napi kayo kayo vaya'ae afe anaka'ae o'mai'nae.” nehu'a ali'a
    apaya nehaya'maki Falasi mono ke ne'afea vaya'moki ani yafe “Lamake mai'nae.”
    hu'a nehae.)
  gnn-gnn: Liŋgu walalanydja ŋuriŋiyinydja Djatutjiyunydja malayu guyaŋirri ŋuli yukurra
    bitjan, yanapi yurru bäyŋuna yolŋu rakunyŋurunydja dhäŋuru gaŋgathirri walŋathirri.
    Ga bitjandhi walala ŋuli dhä-wayŋu'yunna waŋa djiwarr'wuywunydja yolŋu'-yulŋuwu
    ga mokuywu walalaŋgu. Yurru walalanydja ŋunhi Rom-dharraymirriyunydja malaŋuyu
    märr-yuwalkthirri warray yukurra.
  yal-yal: Saduse muxune yi a falama, e naxa, a muxune mi kelima sayani, e mɔn naxa,
    a malekane mi na hanma sɛnbɛ totarene. Koni Farisi muxune tan yi laxi ne birin
    na.
  cnt-NT: Ia₁ dsa₂ saduceos, tsá₃ 'e₂ 'éin₂ a₂jen'₅₄ dsa₂ jë₁ma₂dsain₃, on₃ guë'₂
    'éin₂ a₂chan₂ ángeles, on₃ guë'₂ 'éin₂ a₂chan₂ jme₂dsí₂. La₁ dsa₂ fariseos guë'₂
    në́₃, 'éin₂ bá₄ ca₂le₃jë́₃ a₂jaun₂.
  tif-tif: 'kabak-ami miit kaali, Sadusi iyo boko-lomdip: Tunum saaksip kii, tam tiinokomip
    disa le, aa ensel kii disa aa, tunum kii sinik dinim o, ken-yaabip ale, Falosi
    ita baka-bamdip: Disa; alik ili kano bom-bilip o, ken-yaabip.'
  nlx-nlx: काहाकाय सदुकी ते ज्यो केतेह काय मुरेल माय रेन पोशो जीव उठणो ना सोतो, नाह
    हेरोगदुत एने नाह जीव सोतो; पुण फरिसी ज्या आखाह मानतेह।
  apw-NT: 'Sádducees, Nanezna’íí doo naadiikáh da, Bik’ehgo’ihi’ṉań binal’a’á yaaká’gé’hi
    dagohíí spirit ta doo ła’ golį́į́ da, daaṉii: áíná’ Phárisees daanlínihíí, Áí
    gólį́į́, daaṉii.'
  gum-gum: Kaguende saduceosmerabe tru kwabeløbe katølebe øsiiramøwei, ángelesmera
    kawei, møsiimera kawein køn chibelø køben, trune fariseosmerabe treelane kerriguh
    treeg købig kuitamab isubelø købig køn.
  not-NT: 'Ira saroseo jitatsi: “Quero icaniatai aisati ira camatsiri. Querojenga
    pini isëre matsiguenga, querootisatijenga ini ironomire Tosorintsi”. Ira bariseo
    icantaiguë: “Intinaajima aitinta isëre matsiguenga. Inganiatanae. Aintasati ironomire
    Tosorintsi irisaanganetite”.'
  plu-plu: mmanawa gitkis nerras sadusewkis hiyeg miyá ignes pisenwe gihawkankis ignes
    ka kannikaw akiw. Gitkis ahj yuma ay, iné anmapti yuma ay. Gitkisme farisewkis
    madikte ay. Gitkis hiyeg kannikaw ariw gimiremnikis.
  iou-iou: Imata, Satyusi äma ŋode nadäk täkaŋ; Äma kumbani-ken naniktä äneŋi täga
    nämo api akuneŋ. Ba aŋero ba mäjo nämo itkaŋ yäŋ nadäk täkaŋ. Upäŋkaŋ Parisi ämatä
    man unita nadäkinik täk täkaŋ.
  ntp-NT: Ʌsaduseo pocaiti sai maioidaga duaacaragai, dai maitiipu Diuusi tʌtʌaañicarudʌ
    dai ismaiiibʌdaga oodami. Dʌmos ʌfariseo vaavoitudai vʌʌsi gomaasi cascʌdʌ ʌʌmoco
    aagai ʌmo istumaasi vai aa ʌma maasi.
  rai-rai: Maa a kum Saadukaaio diat nurnur naa pa ta lalaaun balet ko ra minaat,
    ma pa ta aangelo, ma pa ta nion, ma a kum Parisaaio diat nurnur un ditul raap.
  haw-1868: No ka mea, ua olelo mai ka poe Sadukaio, aole alahouana, aole anela, aole
    uhane; aka, o ka poe Parisaio, hooiaio no lakou i keia mau mea elua.
  ffm-ffm: Tawi Saduki'en ana mbiya immital walaa, malaa'ika'en ngalaa, ruuhuuji ngalaa,
    kaa Farisa'en ana ngoonɗini ɗum fuu.
  arb-NAV: فَإِنَّ الصَّدُّوقِيِّينَ يُنْكِرُونَ الْقِيَامَةَ وَالْمَلائِكَةَ وَالأَرْوَاحَ،
    أَمَّا الفَرِّيسِيُّونَ فَيُقِرُّونَ بِها كُلِّهَا.
  cop-CNT: ⲛⲓⲤⲁⲇⲇⲟⲩⲕⲉⲟⲥ ⲙⲉⲛ ⲅⲁⲣ ⲥⲉϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲙⲙⲟⲛ ⳿⳿ⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲟⲩⲇⲉ ⲁⲅⲅⲉⲗⲟⲥ ⲟⲩⲇⲉ
    ⲡ͞ⲛⲁ̅ ⲛⲓⲪⲁⲣⲓⲥⲉⲟⲥ ⲇⲉ ⲥⲉⲟⲩⲱⲛϩ ⳿ⲙⲙⲱⲟⲩ ⲉⲩⲥⲟⲡ ..
  sri-sri: 'Saduceo bumarã: “Masaka boanerã masãbirikuma. Marĩpʉre wereboerã marĩkuma.
    Masaka boanerã yʉjʉpũrãrĩde marĩkoa”, ãrĩ wererã ããrĩñurã. Fariseo bumarã gapʉ
    ããrĩpereri irimarẽ bʉremurã ããrĩñurã.'
  nal-nal: Amun Saadusi dit naxaam adu aubina dina wen tamaraat puli ziaana maatang,
    ma dit naxaam saait adu xawit na rauxin tamun aangelo ma xawit saait ta laklagai.
    Singsaxai amun Faarasi di inaxam paazaai wana azaan urul angkari.
  kyq-kyq: Taa Sadusege se saap ɔɔ jee ooyga kooy se lɛ, Ꞌkɔŋ dur ey sum ɔɔ *kɔɗn
    Raage ute sitange se kic ɓo naaɗe gɔtɔ; gaŋ Parizige se paac tooko ɔɔ nakgen se
    utu.
  kwd-kwd: Gila to'ole'eniga tofuna nga Sadusi lo'oo gila iiria lauta wane 'e mae,
    ngaia 'e 'ato 'ani moori la'u, ma gila iiria la'u mola gwa'a te'efuta enselo,
    ma anoe 'ola ma gila 'ame nana'i. Tafe'ua nga Farasii gila tagoto'o na oru 'ola
    lo'oo.
  ded-ded: Nga sadukaiongic yeni deandae, “Homecfunac yacyac nga angero amma bangecac
    hadehade nga yafing hania hania, imoc mi fede.” Nga farisaiongic yeneng deandae,
    “Imoc fora fedacde.”
  ewe-ewe: (Elabena Zadukitɔwo gblɔna be tsitretsitsi tso ame kukuwo dome meli o,
    eye mawudɔlawo kple gbɔgbɔwo meli o, ke Farisitɔwo xɔ nu siawo dzi se be woli.)
  nuy-nuy: Warruburru-yung warra-Saducee wurraaḻamin-jamana yamba na-God waari ngaambani-ḻaḻagi,
    yagu waari ana-angel aadani-yung, yagu waari ana-mawurr. Warra-mulung-arrgi-yung
    warra-Pharisee wugurraayung wuu-jambarrgina anaani yijgubulu-windiyung.
  cop-BHC: ⲚⲒⲤⲀⲆⲆⲞⲨⲔⲈⲞⲤ ⲘⲈⲚ ⲄⲀⲢ ⲤⲈϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲘⲞⲚ ⲀⲚⲀⲤⲦⲀⲤⲒⲤ ⲞⲨⲆⲈ ⲀⲄⲄⲈⲖⲞⲤ ⲞⲨⲆⲈ ⲠⲚⲈⲨⲘⲀⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ
    ⲆⲈ ⲤⲈⲞⲨⲰⲚϨ ⲘⲘⲰⲞⲨ ⲈⲨⲤⲞⲠ.
  buk-buk: Sêseŋ dau ŋahu bu lau Sadiusi sêkêŋ whiŋ dom bu lau batê oc sêtisa tiyham,
    ma sêsôm bu aŋela ma ŋalau daŋ sêmbo dom. Magoc lau Palêsai sêkêŋ whiŋ gêŋ hoŋ
    dinaŋ.
  pri-NT: (Ba rà ina wà tèpa Sadukaio pâ, nye ticè wâro côwâ kà tèpa bà, â nye ticè
    *angela, â nye ticè duée. Â napwa naa goo wà tèpa Farasaio, âna rà cèikî naa goo
    diri ê pâ pwi bèepwiri.)
  zpq-NT: Ḻe beṉe' saduceo ca' chesene' bi yesyeban beṉe' guat ca' na' bi chesejḻe'e
    nita' angl o nochle spiritw yoble. Na' beṉe' fariseo ca' chesejḻe'e yesyeban beṉe'
    guat ca' na' chesejḻe'e nita' angl na' nita' nochle spiritw.
  por-TFT: Os saduceus creem que após a morte das pessoas, estas não podem voltar
    a viver. Eles também negam a existência de anjos e outros tipos de espíritos.
    Por outro lado, os fariseus acreditam que todos os mortos voltarão à vida algum
    dia. Eles também creem na existência de anjos e outros tipos de espíritos.
  gwi-NT: (Pharisee nąįį dinjii niinjik chan neegweheendaii gwik'injigijii. Ąįįts'ą'
    zheekat gwich'in gwanlii, ąįįts'ą' ch'anky'aa haa gwanlii gwik'injigiighit. Gąą
    Sadducee nąįį jii ch'ihłak gąą gwik'injigijii kwaa.)
  gvn-gvn: 'Pharisee-warrangka yalaku believeim-bal: wawu wulanyamun bama juranmalkuda,
    angel-angel bundandarikuda, bamanga wawu bundandarikuda. Sadducee-warrangka walu-yindu
    kuku believeim-bal. Jana yalaku believeim-bal: bama kari juranmal baja, angel
    yamba-karibi. Bama wulay, wawu yalarrku wulaykuda.'
  nhy-NT: Porke in saduceos kijtaj nik in mikkamej mach moyolkuiskej, iwan kijtaj
    mach katej angelestin nion espíritus, pero in fariseos nochi yon tlamantle kineltokaj.
  asm-FB: কিয়নো চদ্দূকীসকলে পুনৰুত্থান, স্বৰ্গৰ দূত আৰু আত্মা, এইবোৰ নাই বুলি কয়,
    কিন্তু ফৰীচী সকলে সেইবোৰ স্বীকাৰ কৰে৷
  okv-okv: Amita be amo Sadducees embo na embo amburari ehako vasiri te hoari te anera
    te ahihi te avo sokova ke eaora rate enana Pharisees embo na ke tapa amo ke be
    eaora avoeto jujune ea.
  mxt-NT: Vatyi ra saduceo catyí ra vatyi ña nandotó ndɨyɨ. Ta ni yori ángel ta ni
    yori tatyi ña vaha iyó catyí ra. Soco ra fariseo chinó iñi ra tandɨhɨ ihya.
  tzo-NT: Hech xch'unoj ti saduceoetique, mu'yuc ch'ul abat, mu'yuc much'u chcha'cuxi,
    mi nijchame, nijcham xchi'uc jch'uleltic o. Ja'uc ti fariseoetique xch'unojic
    ti oy ch'ul abat, ti chijcha'cuxi, ti mi nijchame cuxul ti jch'uleltique.
  ind-AGS: (Hal ini terjadi sebab kelompok Saduki tidak percaya akan kebangkitan dari
    antara orang mati, malaikat, roh-orh jahat, tetapi kelompok Farisi justru mempercayai
    keberadaan semua ini.)
  omw-omw: 'Saitiusivanto ti varu okyarava mwataamama vahiro: Vaisivanto ekyaara qutu
    viro hia qaiqaa siquananrove. Hiama Kotira kyaiqa vaisi nyaamwunyaahua variavo.
    Hiama mwanraqura inraikyavantovata variavo, tura. Saitiusivanto mwaanra ti varu
    okyarava mwitaama vahuvaro Parisivanto mwaanra ti varu okyarava mwataamama vahiro:
    Vaisivanto qutu viro qioma qaiqaa qati siquananrove. Nyaamwunyaa vaisi variavo.
    Mwanraqura inraikyavantovata variavo, tura. Mwihua ekyaa taarampo qua mwinramwunranra
    qutaa quave tura.'
  yrb-yrb: (I Sadusi uwaranu imuetana eno, uietaroma uyareta mui daba me, aneru me,
    imumu me, eno we imutebita. Nono Ferosi uwarama i imueta nesia rarogonu imuegou
    utebita.)
  maa-NT: Koi kjoa̱‑la̱ nga jñà xi̱ta̱ saduceo mìkiì mokjeiín‑la̱ tsà kixi̱ kjoa̱
    nga faáya‑la̱ mik'en, ti̱koa̱ mìkiì mokjeiín‑la̱ tsà tjín xi 'mì àkja̱le̱ ko̱
    xi 'mì ini̱ma̱; ta̱nga jñà xi̱ta̱ fariseo mokjeiín yije‑la̱ kjoa̱ koi.
  mcq-mcq: ꞌEjume Sajusiapo ꞌwaravajaho ea kwamasahajija kúꞌo paꞌurihune? ꞌEe ꞌona
    ojiꞌina paꞌana ꞌee ꞌavena paꞌana kaivo Parasia ike noꞌopisukija nimaa rojura.
  sus-A: سَدُ سٍنِيٍ تَن بّ، مِشِ مُ كٍلِمَ قَشّ مَ. عٍ مَن مُ لَشِ مَلٍكّيٍ نُن حِننّيٍ
    شَ قٍ رَ. كْنْ قَرِ سّنِيٍ تَن لَ نٍيٍ بِرِن شَ قٍ رَ.
  jpn-1965: サドカイ人は、復活はなく、御使いも霊もないと言い、パリサイ人は、どちらもあると言っていたからである。
  fra-SBL: Car les sadducéens disent qu'il n'y a ni résurrection, ni ange, ni esprit ;
    mais les pharisiens confessent tout cela.
  yka-yka: Peggeˈ meˈ Sadduseohin, paˈinde hep weˈ gaˈi koˈ meˈ pateyin pinakellum
    balik, duk gaˈ koˈ niyaˈ malaˈikat atawa niyawa, bu meˈ Pariseohin kahagadde inin
    kēmon.)
  mle-mle: Adiy Satuwsiy wakwanadiy duw taakw kiyadaak, God dayaam kirapitak maa.
    Day wadiy God diki maaj kardadiy duwawa adiy duw taakw day kayik maa ti. Aw Parasiy
    adiy mugwula javik wukijibir tikwanadiy.
  shp-NTPO: Ja *saduceobaon yoiai iká iki, tsoabi mawataxbi jiriamai; ángelbo yamaa,
    kayaboribi yamaa. Ikaxbi farisebobiribi iká iki, jatíbi ja jawékibora jake, ixon
    ikonhaibo.
  aom-aom: 'Uehore gö gö baeruomade hesi bëhoho Sadducee ariböviohuro uvoruomajeje:
    Vuovëꞌe aribövioho bogo iꞌovoꞌaruëjo. O anerahuꞌo aruꞌaho ioroꞌiorohuꞌo bogohöjo.
    Aꞌi Pharisee ariböviohuro uvoruomajeje: Vuovëꞌe aribövioho iae iꞌovoꞌaruëjo. Anerahuꞌo
    aruꞌaho ioroꞌiorohuꞌo iae jioruomajëjo. Iae ëhuni Sadducee ariböviohuꞌo Pharisee
    ariböviohuꞌo Paul-are jöho heromo irovareje.'
  geb-geb: Mbe khaŋ muuŋgiap, mbe Sadusiŋ khaŋ nzuai ntɨɨri ma, “Guma rimgi taagia
    khavi fhu.” Mbe vhɨra khaŋ nzuai, “Fhe Bakɨme enseri ki fhu, vhɨra ntuu ki fhu.”
    Mbe maaŋ nzuaim, mbe Fherasiŋ, mbe mba bigi khothɨgi, mba bigi ki.
  bsj-bsj: Sadukawa toki ki, Kwenka mani, bibei tomange mani, yuwatangbeko mani, La
    nii farisawa nyom gwam.
  cak-cak: Roma ri saduceos niqui'ij chi ri anima'i' man yec'astaj ta e, nis-ta ec'o
    ángeles y nis-ta espíritus, yecha'. Pero ri fariseos can niquinimaj ronojel ri'.
  chf-NT: Uc'a aj saduceojob u yäle'ob cache' mach'an cuxpesia, mach'an ángelojob
    ta Dios, y mach'an pixan. Aj fariseojob u yäle' ayan chich upete ni jini.
  tlf-tlf: bomi magam uyo, Sadusi iyo bogo-nilip e, “Tinum kaansip iyo fen tigi molan-temaalip
    e minte, ensel iyo binim minte, tinum bilip iyo sinik binim no o,” agan-nuubip
    kuta, Falosi iyo bogo-nilip e, “Umbae. Alugum bilip iyo albip o,” agan-nuubip
    kale,
  piu-2006: '@see-verse:ACT.023.007'
  poh-NT: maj reꞌ take cow laj aj niminel reh cꞌuhbal reꞌreꞌ nquicoj wach cuctic take
    camnak eh jeꞌ woꞌ nquicoj woꞌ wach chi reꞌ Dios wilic take raj tzꞌeꞌ wa̱ch on
    chi wilic kanxelex i hoj. Tzꞌa̱b ruꞌ take junchꞌuk, maꞌ nquicoj ta wach chiꞌnchel
    reꞌreꞌ.
  tue-tue: Saduceo basoca diarirapʉ masãrére, teero biiri ángelea, wãtĩã niirére padeoríya.
    Fariseo basocape teeré padeoóya.
  bjp-bjp: Wara le foron Sadusi ri unune le biil imel e apaptifis ke biil imel e angelo
    ke biil imel e tanwa, isau le foron Farasi ri unune na foron tier igii.
  xon-xon: Sajusii yaab len ke binib aan fikr nkun ni, ke Uwumbɔr aatuuntiib aa bi,
    ke unii aawiin mu aa bi. Farisii yaab mu len ke binib ga fikr nkun ni, Uwumbɔr
    aatuuntiib bi, unii aawiin mu bi.
  tzo-ZNT: Yuꞌun ti jsaduceoetique chalic ti chꞌabal anjele, ti muc muchꞌu ta xchaꞌcuxie.
    Yuꞌun chalic ti chichamotic xchiꞌuc jchꞌuleltique. Yan ti jfariseoetique xchꞌunojic
    ti oy anjele, ti chichaꞌcuxiotique, ti muc bu ta xcham li jchꞌuleltique.
  mpm-NT: Chaa saduceo ka kaꞌan da ja tu ka nandoto ndɨyɨ, ti ni tu iyo ángel, ni
    ɨnga tajnu Yandios ja kii andɨvɨ, ni tu iyo espíritu, ni ka kachi da. Ti chaa
    fariseo, ka kandixia da tendɨꞌɨ un. Ja yukan tu ni kejnaꞌan jnuꞌun ni ka kaꞌan
    da.
  ots-NT: Como i ma̱jmʉ cʉ saduceo, cʉ cja̱hni cʉ ya xí ndu̱, jim pé da jña̱ ʉ́r jña̱.
    Guejtjo i ma̱jmʉ, jin te i bbʉ ángele, cja̱ jin te i bbʉ nda̱ji̱. Guehcá̱ i e̱me̱‑cʉ́.
    Nu cʉ fariseo i ma̱jmʉ, da nantzi cʉ xí ndu̱, cja̱ i bbʉjti quí tzi mʉyjʉ. Guejtjo
    i bbʉ ángele, cja̱ co nda̱ji̱. Ncjapʉ ga hñe̱me̱‑cʉ́.
  hoy-hoy: यतिकी सदूकी रा ईद अनतार, कि ना सोत्‍तुर दा टु जित्‍ता आगोद आद, ना स्वर्गदूत
    अदिक ना आत्मा आद; लेकीन फरीसी ईव सप्पा अक मान्सतार.
  uri-uri: Ekg nte, tu Satyusi pa tu la tolpa, tu melnum a mo kaingkai pa, hi ake
    wa wreitn. Wa tu la tolpa, ake wa maur akwapel ur a Maur Wailen aki maur ur arpm
    pa, kalpm. Pake wa tu Parasi pa tu la tolpa, kweiur kweiur tol maur a maur akwapel
    a Maur Wailen pa arpm pa. Wa tu la tolpa, tu a mo kaingkai pa, tu hi wa wreitn
    pa.
  amo-amo: A Sandukiyawa din du na ufiu nanan kul duku ba, ana anan kadura Kutelle
    duku ba, na Uruhu ulau duku ba, ama a Yahudawa na woro vat nileli imone duku.
  pjt-pjt: Panya Tjatjutji tjuṯaya puṯu mulamularingkupai aṉangu tjuṯa ilunytjatjanu
    pakantjitjaku munuya angelpa tjuṯa wiyanmankupai, kurunpa tjuṯa kuḻu. Palu Paṟatji
    tjuṯaya ilunytjatjanu pakantjitjaku mulamularingkupai munuya kulilpai angelpa
    tjuṯa mulapa nyinanyi kurunpa tjuṯa kuḻu.
  cwe-cwe: Masadukayo wolonga kuwa wanhu wadanganike hawezazilibuka bule na kuwa habule
    wasenga wa kuulanga wala viumbe vimwenga va kuulanga, mbali Mafalisayo wotogola
    yayo yose matatu.
  daa-NT: Ya ta Sadusiyennar, ŋuur ɗiya a gee kuuk mate, ŋuur nooyɗo. Ho ŋu ɗiya pey
    kadar *ɗubal ku Buŋdi ginno, iŋ ruwwinnay oki. Kar ta Pariziyennar gay, a gamin
    ŋuur-ak goya.
  mlp-mlp: Na ezaqgo Sadyusi ginad kazaq emayta. Mataw tumoqiyta na hodhodab a ta
    hi eraq daqay haqayta. Teq angelo haiqgam haqayta. Teq bugaw haiqmo haqayta. Ari
    Farisi in nagah nagan bunmo ginan helmo haqayta.
  ape-C: Um maresh? Amam Sadyusi apa hakri shagok iri ta mare wata shukitaki, uwok.
    Shopunek hakri sagabehos aria Iruhin ananish enselahos douk hakri madae enesh
    uwe. Aria amam Farisi apa hakri shagok iri ta wata shukitak aria enselahos aria
    sagabehos adur shape.
  bgs-bgs: Na, tô mga Pariseo ágtinurù na antén puman ka Manama tô mga manubù na inaté,
    asta duwán mga panaligan ka Manama, asta duwán espiritu ka manubù. Asal tô mga
    Saduseo, dì dan ágbánnal kani.
  faa-faa: Arirakano Satusi aporomo hemakapuraka, “Aporo kusua keseke maturikia taehokosafapo.
    Arirakano Hepene aporo hakása soko rekenafapo. Arirakano ho soko rekenafapo,”
    aíyaka Satusi aporomo hemakapusuapo. Arirakano Ferese aporomo hemakapuraka, “Aporo
    kusua keseke maturikia taehokosapo. Arirakano Hepene aporo soko risikinapo. Arirakano
    ho soko risikinapo,” aíyaka hemakapusuapo.
  kik-kik: (Asadukai moigaga gũtirĩ ũriũkio, na gũtirĩ araika, o na kana maroho, no
    Afarisai nĩmetĩkĩtie maũndũ macio mothe.)
  cap-NT: Nii saduceo z̈oñinacazti cjiñitac̈ha, “Ticziquiztanaqui anaz̈ wira jacatatasac̈ha.
    Niz̈aza anaz̈ anjilanacami zajranacami z̈elasac̈ha”, nuz̈ cjiñitac̈ha. Nii fariseo
    z̈oñinacazti jacatatz puntumi anjilanacz̈ puntumi, zajranacz̈ puntumi, tjapa nii
    puntunaca criiñitac̈ha.
  ksr-ksr: Sadusii (Jigo gawombaa kaparaŋkoŋkoŋ) yoŋonoŋ kokaeŋ jeŋkegi, “Ejemba koomuya
    yoŋonoŋ mende gbiliŋ waabuya. Siwe gajoba mende laligoju. Omejiilaŋ ano uŋa ii
    mende laligoju.” Kaeŋ jegito, Farisii (Kana qaawaa kaparaŋkoŋkoŋ) paati yoŋonoŋ
    qaa karooŋ iikanoŋ qokotaaŋ iikawaa so moma laariŋ namakegi.
  eng-TNT: For the Saduces saye that ther is no resurreccion nether angell nor sprete.
    But the Pharisayes graunt bothe.
  sbs-sbs: “Mukuti maSaduki vacho kuti kakwina kuvuka kuva vafwile, kakwina mañiloi,
    kakwina luhulo, kono baFalisi va zumina muzonse.”
  sue-sue: Sadukayo ema nukare betaira ena seka wero erairata, angelota, eramara ititi,
    nena ago ine awa gawera opi inowia. Ota Farisayo ema meni awa nena ago amire me
    asinowera.
  fra-NCL: Car les Sadducéens disent qu’il n’y a pas de résurrection, ni d’ange et
    d’esprit, tandis que les Pharisiens affirment l’un et l’autre.
  bhg-bhg: (Sadusi manemi betarida erari awa itae gebé edo esitera, edo anelamane
    ae asisi evekara de itae gebé edo esitera. Ata Parasi manemi betarida erari awa
    isira gebé edo esitera. Edo daedo awamanemi anelamane ae asisi evekara de itera
    awa gebé edo esitera.)
  snn-NT: Saduceo bainbi cajën, ju'insi'cuabi go'ya raima'icua ba'iyë. Riusu guënamë
    re'oto yo'o concua beoyë. Huati hua'i'ga beoyë. Ja'anre cacuata'an, fariseo bainbi
    tin cacua ba'iyeña.
  atb-NT: (Hkâsu mù gâ le, Saduke pé gi, dum dui toq hkyô a joq; maumang lagyo pé
    le, sobyo pé le, a nyì ga taî bum akô. Hparishe pé kúm gi, haú pé joq lhê ga,
    lumjíng bang nghut akô.)
  cek-AK: Sadusinawk mah loe kadueh kami angthawk lethaih om ai, van kami doeh om
    ai, pakhra doeh om ai, tiah thuih o; toe Farasinawk mah loe to hmuennawk to oh,
    tiah tang o.
  bkd-bkd: ta sa mga Saduceo harì agtuu ha amin ispiritu daw amin mga balinsuguen
    hu Dios daw mangabanhaw daan sa nangamatay en, ba sa mga Fariseo agtuu sidan taini.
  ctu-76: Jini saduceojob mi yʌlob ma'ix mi quej i cha' tyejchel sajtyemo' bʌ. Mi
    yʌlob je'el ma'an ajtroñel i cha'an Dios ch'oyol bʌ ti panchan, yic'ot ma'an i
    ch'ujlel quixtyañujob. Pero jini fariseojob mi lu' ch'ujbiñob pejtyel che' bajche'
    jini.
  lac-NT: Mʌ' ja wirej, u winiquirob saduceo cu camsicob, mʌna' mac cu bin riq'uir
    tu quimirir, mʌna' u yʌjmasirob u t'ʌn C'uj, cu camsicob xan, mʌna' xan quisin.
    Barej u winiquirob judío a fariseojo', cu camsicob bin u ca' riq'uir mac tu quimirir.
    Cu yacob xan, yʌn yʌjmasirob u t'ʌn C'uj, bayiri' xan, cu yacob yʌn quisin.
  xla-xla: Adipalati, Sa꞉dusi soye opata palli tle silliwe koko dla pomikadepe desemde.
    Epame God ya꞉ banakaka mate epo Hela꞉dle Soko mate epo bataliya mate dla pomikadepe
    desemde. Amasiyama Pa꞉lisi so tlo koko hapuloma hema mikadepe demdiyo.
