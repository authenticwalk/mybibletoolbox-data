    ii oteb8etana8agoban.
  ixl-NNT: tan ni tal unqꞌa saduceo uvaꞌ yeꞌl unqꞌa kamnajeꞌ la ul taama unpajte.
    As yeꞌl ángel ati, mitaꞌn espíritu. Pet ech koj unqꞌa fariseo, tan ninima chajnaj
    uvaꞌ at unqꞌa ángel tukꞌ unqꞌa espíritu. As la ul taama unqꞌa kamnajeꞌ unpajte
