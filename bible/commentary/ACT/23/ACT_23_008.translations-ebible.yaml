  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ସାଦୁକିଞ୍ଜି ଆରବୁମରଞ୍ଜି ଅଃୟର୍ମେଙେଜି, ରୁଆଙ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରଞ୍ଜି
