  cuk-cuk: Ar ade, Saduceoʼmarde sogmalad, dule burgwisale, geg bar gannar durguye.
    Degi, baliwiturmar surbarye, aginbali, ibmar-burbaled surbarye. Fariseoʼmardi,
    akar sogmarmogad, bela we-ibmar nikaye sogmalad.
  tbf-tbf: (Simi vunan bu Sadukaio gi ko pevien va kap ka tino mumuerengei ma kap
    kavo angelo ma kavo moromoruo, ivie bu Parisaio gi ko vodovodon tuktuk segituo
    kokouk ine.)
  uig-CYR: (чүнки Садуқийлар өлгәнләрниң қайта тирилиши, яки пәриштә яки роһлар мәвҗут
    әмәс, дәйду. Лекин Пәрисийләр һәммисини етирап қилиду).
  ikw-NT: (Kwnornu nụ ele Sadusi karụ nụ ele nwụrnu ọnwu jéelizọ n'ẹnwu, enine izi
    zị́la, nụ enine zị́la masị, kọvu ele Farisi kweru nụ ẹto wam zị.)
  khs-khs: 'Aluse, Satusi senala:yewi selesekiwa sena kuluwa menewa matesilaposakeye.
    Apula: hepene senawana apula: howana maelakeye esa: matanakeye. Alawamona, Felisi
    senala: iyawa nano ketea sopoke epamowa heneye elakeye esa: matanakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሳዱቃዋናቱ፥ «ሃይቄዳ ኣሳይ ዴንዴና፤ ኪታንቻይካ ኣያናይካ ባዋ» ያጌዲኖ፤ ፓሪሳዋቱ ቃሲ ላዑካ ዴዒያዋ
    ኣማኒኖ።
  pma-pma: Amusel mukonek veni Satusi keil arkurtei anatin keke meatin tai kilea vamoul
    eris ran matien, ka amundemi keke angelo ka ninin keil tovuol. Ka Farasi keil
    akur anatin en keitel vasi enek.
  atd-NT: Ian su kagi to mgo Sadusiu to waro pogkouyag to mgo nammatoy, waro diwata
    woy songo waro gimukud. Di ka mgo Parisiu, ogtuu atag to sikan tibo.
  tel-2017: సద్దూకయ్యులు పునరుత్థానం లేదనీ, దేవదూత గానీ, ఆత్మగానీ లేదనీ చెబుతారు.
    కాని పరిసయ్యులు ఇవన్నీ ఉన్నాయంటారు.
  hat-BSA: Paske Sadiseyen yo di ke nanpwen rezirèksyon, ni zanj, ni lespri, men Farizyen
    yo rekonèt yo tout.
  bxh-bxh: (Sadusi sa liba mate hige mwahuli fuyo yo hige anelu yo yaluyaluwa. In
    moho Falesiya mate ginaulidi te sa kawawananahaꞌedi.)
  top-NT: porque saduceos ni̱ taca̱najlá para talama̱na ángeles, espíritus o para
    ni̱n tla̱n talacastacuanán ca̱li̱ní̱n, y fariseos jaé hua̱k taca̱najlá.
  msk-msk: kay yang manga Saduseo yagalaong na way otaw na yagaboi oman, arag pyagalaong
    nilan na way manga sogwanun na tagalangit aw way maski nana na di pagkitaun. Awgaid
    yang manga Pariseo yotoo saan kariko na wa otoowi nang manga Saduseo.
  gyr-NT: Esepia, saduceo ndovɨroyai vahe cuerayevɨsa iyavei “ndipoi Tũpa rembiguai,
    que espíritu” ehi vahe yuvɨreco. Fariseo rumo vɨroyaño ité opacatu aipo mbahe
    yuvɨreco.
  kmh-kmh: '@see-verse:ACT.023.007'
  ukr-ONPU: бо садукеї кажуть, що немає воскресіння з мертвих, ні ангелів, ні духів.
    Фарисеї ж визнають усе це.
  emi-emi: Ta Sadiusi etoa la ghaiesoaa va lo atoa la matemate karika la rooroo tani
    mene totu, me karika righi ensolo me spiriti. Me Paresi etoa la ghaiesoaa isaa
    akapa o voto.
  zpv-NT: laasii bwiinn saduceu raꞌ ayi riachii stoꞌ raꞌ ba zabahan raꞌ bwiinn loh
    raꞌ bwiinnguuchi, ayiza riachii stoꞌ raꞌ ba nuu raꞌ xaanjla Dxiohs cun spíritu
    raꞌ; per laꞌh raꞌ bwiinn fariseu raꞌ riachii stoꞌ raꞌ ba garaa raꞌ cohsa raꞌ nin
    guñiꞌ Pahblu zabahan raꞌ bwiinn loh guelguhchi.
  gux-gux: Sadusieninba maadi ke bi tinkpiba fiima ki ye, ki go maadi ke malekinba
    leni a cicila ki ye. Ama Falisieninba wan maadi ke lankuli ye.
  kos-kos: Tuh mwet Sadducee elos fahk mu mwet misa uh ac tia sifil moulyak liki misa,
    ac elos fahk pac mu wangin lipufan ku ngun, a mwet Pharisee elos lulalfongi ke
    ma tolu inge kewa.)
  ibo-ibo: Nʼihi na ndị Sadusii na-asị na mbilite nʼọnwụ maọbụ mmụọ ozi maọbụ mmụọ
    ọbụla adịghị. Ma ndị Farisii kweere nʼihe ndị a niile.
  yml-yml: Yadi veꞌikwayekwayega side baniꞌodi. Sadusi i vonaga igodina Yaubada towafa
    kebu i na sivetovoidi, wata i vo, Anelose wata ꞌanuꞌanunu kebu i da miamianiga.”
    Weꞌe Falisi naninidi ꞌaitonu i vetumagana ꞌwaidie.
  ory-ory: କାରଣ ସାଦ୍ଦୂକୀମାନେ ପୁନରୁତ୍ଥାନ, ଦୂତ ଅବା ଆତ୍ମା ନାହାନ୍ତି ବୋଲି କହନ୍ତି, କିନ୍ତୁ
    ଫାରୂଶୀମାନେ ଉଭୟ ସ୍ୱୀକାର କରନ୍ତି।
  bzj-bzj: Yu si, di Sadyusee dehn seh dat wen sohnbadi don ded, dehn noh wahn kohn
    bak tu laif agen. Ahn dehn noh bileev eena aynjel ner spirit needa. Bot di Farisee
    dehn bileev eena aala dat.
  chk-chk: (Pun ekewe Satusi ra apasa pwe esap wor manausefäl seni mäla, ra pwal apasa
    pwe esap wor chon läng me ngün. Nge ekewe Farisi ra lükü lon ir me ülüngat.)
  ssd-ssd: Ta ndaŋam? Sadusi mbal nane teŋenmba idusde. Taŋgo kummba maŋ aboŋge nda.
    Eŋel kame guwa mata nda minig ŋga idusde. Farisi mbal nane agaŋ kame ta ŋakmba
    son ŋgade. Ta tuku nane muŋgu purkinaig.
  acr-TNT: Ma chiquiwach ri saduceos, na jinta cꞌastajibal que ri ecaminak, na e jinta
    ne ángeles y na e jinta ne jujun chic uxlabixel; noꞌj chiquiwach ri fariseos,
    e cꞌo conoje waꞌ.
  rop-rop: en deibin kadimat miselp, dumaji detlot Sedyusi reken ola dedbala kaan
    gidap laibala en dei nomo bilib langa einjul en spirit. Bat detlot Ferasi bilib
    langa detlot ting.
  mee-mee: Ke kalipala kurumea, Sarusime keke role roma, Nutu sane la pangasigipagange
    reke mate nga mateng. Ba keke role roma, ka sana anggelome ba ka sana kannu pattoto
    bole. Avae Parisiome ka loreapatokona ta oru nginngina kinung.
  dif-dif: 'Ngangau Sadducaiala jatai: Nari jiritjini ja angela ja jaola pani nganai;
    Pharisaialali jenia mandru kaukaubai.'
  gam-gam: Kambono dji ge me embe mal pai. Sadusi una tau agelo ge ta namor dje pir.
    Una gor ge aglo erwo gun napine. Wal murble mo minman ge ta namoro. God Murble
    ge aike namoro dje pir. Ba Parisi una ge moro we djinj.
  nou-nou: '@see-verse:ACT.023.007'
  mqb-NT: Anga Saduki ahay ta wa, ɗowan inde saa slabakay ahay à məke wa ibay, maslay
    a Mbərom ahay ibay, apasay ahay ɗukwen ibay. Aday cəkəbay, Farisa ahay ta wa way
    ataya inde fok cite.
  ape-B: Umu moneken, amam Sadyusi isave hakli chagak uli eke kobi wata chitaki, wak.
    Chopuk hakli sagabehas uli God ananich enselahas douk hakli wak enech e. Wakuli
    amam Farisi isave hakli chagak uli eke wata chitak ali enselahas uli sagabehas
    adul chape.
  grc-F35: (Σαδδουκαῖοι μὲν γὰρ λέγουσιν μὴ εἶναι ἀνάστασιν, μήτε ἄγγελον μήτε πνεῦμα,
    Φαρισαῖοι δὲ ὁμολογοῦσιν τὰ ἀμφότερα.)
  cav-NT: Saduceo cuanaratu ejeneya ama emaju cuanaque chacha netitsuranucayaque.
    Ejeneya ama tunajatu barepaju Yusu tsahuaqui cuanaque aniyaque. Ejeneya ama tuna
    espíritu cuana aniyaque. Jadya tuna cuji cuita eju jucuare. Fariseo cuana bacue,
    jida bahue emaju cuanaque chacha netitsuranucabuqueque, barepaju Yusu tsahuaqui
    cuanaque aniyaque, espíritu cuana aniyaque jadya. Tuna tuna cuji ama jucuare.
  kgp-NT: Saduceu ag mỹ tóg tũ tĩ, Topẽ tỹ ẽg ter mũ rĩn mãn mũ ti. Topẽ tỹ jẽnẽ jafã
    tóg ag mỹ tũ tĩ gé. Kỹ vẽnh kuprĩg tóg ag mỹ tũ tĩ gé. Hã ra Fariseu ag mỹ tóg
    nỹtĩ, vẽnh kuprĩg, Topẽ tỹ jẽnẽ jafã, ti tỹ ẽg rĩn mãn mũ ke gé. Hã kỹ ag tóg
    jagnẽ vĩ kafãn mũ sir.
  bvd-bvd: Kera tolingida, suli na Sadiusii ki kera saea lea waa mae, 'afitai nia
    ka mauri lau, ma daka saea nao naa ta 'ensel, ma ka nao lau guu ta anoedoo. Ma
    sui na Faarisii ki kera daka manata mamana 'ana olu doo nai ki.
  ukr-1871: Садукеї бо кажуть, що нема воскресення, нї ангела, нї духа, а Фарисеї
    визнають обох.
  apz-apz: Hwapɨngoso aꞌamu Satɨyusi sohwa ole lɨwoꞌnɨngkohofi, Aꞌamu poyo peꞌnyoso
    apaꞌno molɨkapitnnohofo. Aꞌamu ahwomo mtaꞌango soꞌnji towahuno ntnne soꞌnji mohumuyoho.
    Ose lɨwoꞌnɨngkohofɨhwafoho. I osoꞌno aꞌamu Falisi sohwa oso hungkuno hufaꞌu soꞌno
    hwasyofoho lɨwoꞌnɨngkohofofoho. Hofɨko olo hilo somo sɨmeho uyɨwoꞌnɨngkohofi,
    Aꞌamu poyo peꞌnyoso apaꞌno songo lɨkapitnnefoho. Aꞌamu ahwomo mtaꞌangoso towahuno
    ntnneꞌno humalofo. Ose lɨwoꞌnɨngkohofofoho.
  yon-yon: (Sedyusidanbed yedmimaib kuu nimakarub dukniwen yiri kuu ika dembaibban,
    angkon engyusiib okad yiri ye awadiib kuu kwana kuu dowan andimaib, kumban Farisidan
    kuu barang ayoobmim kuu anam kuyiib ande dakmimaib.)
  poi-NT: Porque jém saduceoyaj nɨmyajpa iga d́a pɨspa jém caaneyajwɨɨp. D́at́im icupɨcyajpa
    iga it́ jém sɨŋyucmɨ pɨxiñt́am ni jém espíritu, pero jém fariseoyaj icupɨcyajpa
    iga it́ it́u̱mpɨy jexpɨc cosa.
  wuv-wuv: (Ei Sadducee rona ware ba ei ma'ea lo'e ba ro'aa asi'aa ma ba ana lomi
    na pa'i alo'alo o spiriti, ma'uaa ei Pharisee rona ware ba na pa'i e'ei manumanu
    e'ei.)
  quf-NT: Piru saduceo runakunaqa ninllapa, wanuqkunaqashi mana kawsamunnachu nir.
    Chaynulla ninpis, angelkuna, ispiritupis, mana kanchu nir. Nataq fariseo runakuna-shuypaqa
    kriyinllapa chay saduceukuna mana kriyishankunapiqa.
  yuw-yuw: 'Wömai yaha, Sadyusiho wömai ingoroc kombingidung: Omimaho kumkumonma maidongoning.
    O sum yaruhu o dogu boyömohu yui maeng. Yui ihoroc kombingidung mahong Farisiho
    wömai ‘wo ambarac boinno idang’ yongo kombingidung'
  hus-NT-1971: Cum an saduceochic t’ajatits yab im belal max ne’ets ca ejtha an tsemelomchic.
    Ani jaye yab im belal max hua’ats i ángel ani max hua’ats i espírituchic. An fariseochic
    jats ojni’ im belal.
  med-med: (Sarusi wu rʉⱡaip kʉⱡ ndi, wamp korung mbʉ, ⱡoprʉk kont muⱡing nʉk pili
    napʉtmʉn. Wu anggelo na, muⱡnga na mbʉ mormin nʉk pili napʉtmʉn. Wote, Perisi
    wu mbʉ ndi, uⱡ raldika kʉⱡ kupa nʉk pʉtmʉn.)
  bch-bch: Be gid Sadiusi somisomi tikeo ga irangrang ngan gid matemate tidae mulian
    mao, ga tikeo ga gid anggelo ga antu eine danga tautaunga mao pade. Be gid Parisi
    lolod matua ngan gid danga toa ne.
  cco-NT: Co̱ꞌ jaléngꞌˋ i̱ dseaˋ i̱ lɨ́ɨngˊ saduceo do féꞌrˋ e joˋ jí̱ꞌˊtu̱ dseaˋ
    mɨ˜ ningɨ́ˋ e nijúuiñˉ, jo̱guɨ féꞌrˋ e jaˋ seengˋ jaléngꞌˋ ángeles o̱ꞌguɨ seaˋ
    jaléꞌˋ jmɨguíˋ quiáꞌˉ dseaˋ; dsʉꞌ jaléngꞌˋguɨ i̱ dseaˋ i̱ lɨ́ɨngˊ fariseo do jábꞌˉ
    lɨ́ɨiñˋ jaléꞌˋ e júuˆ jo̱.
  deu-1951: Denn die Sadduzäer sagen, es gebe keine Auferstehung, auch weder Engel
    noch Geist; die Pharisäer aber bekennen sich zu beidem.
  alq-ALGNT: Igi Coda8innig ega ka teb8etamo8agobanen abidjiba8ini inendamo8agoban
