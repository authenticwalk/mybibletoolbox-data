    ↄ̃ a ò a sosaↄnɛ aa pila gɛ̃ ń guu, aa aà kũ gɛaànↄ ń bɛ.
  tcz-CHONGTHU: Chuin akah uva kitomona asan cheh cheh phat in sepai vaipopa chun
    Paul chu kehni sokhauvin te tin, sepai ho chu asollin Paul chu hunam in aga huhdoh
    sah in kulpi sunga apuilut sah tan ahi.
  mar-mar: असे त्यांच्यात जोराचे भांडण चालले असता; ते पौलाला फाडून टाकतील असे भय वाटून
    सरदाराने शिपायांना हुकुम केला की, खाली जाऊन त्यास त्यांच्यामधून सोडवून गढीत आणावे.
  snp-snp: Eti lato, ka moila ya u naba-naba wito, kimiwe kiyabani we wenaba kolami
    ya wenena yate Polo ya filiga-filiga ika ato, fekalito fulutenaiye, loto koli
    umaito, kimiwelama auma wito eti logimami, Lumuti Polo ya wenena minaguti ika
    oti ilimiti kimi numuna nabau oluti idalo, loto gilifi melaito, koliti eti ae.
  isl-isl: Hrópin og köllin urðu æ háværari. Menn þrifu í Pál frá báðum hliðum og
    toguðu hann á milli sín. Hersveitarforinginn óttaðist að þeir slitu hann í sundur.
    Hann skipaði því hermönnum sínum að taka hann af þeim með valdi og fara með hann
    aftur til kastalans.
  spy-NT: Kikōrōmiit ꞉wōōrōōryēēt kut koosoot ꞉nyēē wōō nyēbo lukēēt kule imuuchē
    ꞉bichoo kusankatan Bāwulō kule tōng'! Yooto kōōyookto biikyii alak chēbo lukēēt
    kurēkto bokōōsōrunēē Bāwulō kwēēnuutaab bichoo ānkukwēryoot kuwo kiyēnkuung'waa.
  xnn-xnn: Dadat am-amed men-asisongbat isonga inmegyat nan apon di sosoldado moditya
    men-ginoyodanda si Pablo et maanok-a nan awakna isonga inbilina isnan sosoldado
    ta enda eyey isnan menteteanda.
  mwe-mwe: Mpwai gukapundeje, bhakulungwa bha ashimanjola gubhajogwepe a Pauli bhanapopotolwa
    na bhandunji bhala, kwa nneyo gubhaamulishenje ashimanjola bhakaashoyanje a Pauli
    kwa mashili pa lugwinjili pala, nikwajinjiya nnugwani lwa ashimanjola.
  tte-tte: Sigamwapakiki lalakina kabo tokaleyayao ali toloina imatausi kisi Paulo
    siyetabeyan na yona sitabe-gasigasi. Mwa iwalo ana tokaleyayao kolili silau yo
    Paulo siniuli-yawatagilan boda luwali mena na siyoganama ali baleki mena.
  tcs-tcs: Da rau bin kam prapa nadakain bad nau. Dem Zuwisman bin pule Pol go wanwei
    den nadawei, so da bigamibos i bin prait dempla go tere Pol. So em bin gibe oda
    po dem amiman po go ane teke Pol kam ausaid prom da miting ane tekem gobaigen
    po da amibarik.
  hlt-THB: A ming oelh qu khqoet khqoet awh qaalboei ing Paul khqaak kawm uh a ti
    awh, qalkapkhqi ce tyi khqi nawh Paul ce a mingmih a venawh kawng qalkapkhqi awmnaak
    na lawh sak khqi hy.
  soq-soq: Nuakadikadi aiawa debamaleidio Rom sorodiawa uwaula mo Paul wadateinasapue
    kadisapua sawa me sorodiawa waaubamona iapu antopue mo bedeuwo Paul wadapuaubepue
    banlepu antopu sorodia dubu bedewe.
  qub-qub: Masta mastana rimanacuptin comandantiga manchariran «Pablutaga imatapis
    ruraycunmanchari» nir. Chaymi suldäruncunata gayachimuran Pabluta cuartilman cutichinanpaj.
  att-att: Á nappanà yù paddaráma ra, á naburungin yù kapitán nayù ira suddálu, marakè
    pissipissángan nayù ira tatolay si Pablo. Á jinok na laguk yù ira suddálu ta ed
    da gubatan si Pablo, ta ilillì da nga iyángay ta kámpu ra.
  bki-bki: Mia siniabu nei ba toru laka naruei, nalo ajum̃a ajidom ka atukulo riviorio,
    ana toro na toru na kulo na mira kialo mialio ka bova, naio merou ka tibe m̃a
    na mia nalo aser niegeniege laka ka Pol, naruei naio miila kiano tomu nalo abatove,
    aburular Pol denlo, ana aburio ban bereio ea kialo burusio.
  bqp-bqp: Kũ lɛ́kpakↄ̃a kɛ̀ gbãna, sozanↄ gbɛ̃ zↄ̃kↄ̃ tɛn vĩna ma de gbɛ̃nↄ sún
    Pↄlu kɛ yákiyakiro yãi, akũ à ò a sozanↄnɛ ò kipa ò gɛ̃ ń tɛ́ ò a kũ ò gɛ́
    kãao ń bùran.
  mcp-mcp: Zhuyâ músə bul yáág. Nə ndɛɛ́ lúlúú á ózɨmbɨ tɔ́ɔ́shin mú fúndə nə́ bwə́
    á bá nyaa Pwôl nə məbwə̂. A mú cɨ nə ozɨmbɨ nə́ bwə́ shúləg kə nûŋ kə yîl Pwôl
    kə nə nyə bwə́dɨ́ kɔ́ɔ́gʉ́lə́d.
  hat-hat: Diskisyon an te vin sitèlman cho kòmandan an te pè pou yo pa t' dechèpiye
    Pòl. Li bay sòlda yo lòd desann nan asanble a, al wete Pòl nan mitan yo, mennen
    l' tounen nan kazèn lan.
  npl-NT: Inkualanilis n fariseos iwa n saduseos omókopki se weyi momakalo. N soldado
    tlayákanki opé majmawi makikitskikah n Pablo iwa fiero makikojkokah. Yika okínnotski
    sikimeh isoldadojwah para makitekixtilikah iwa oksepa makiwikakah kan kuártel.
  bgg-bgg: Ji pha khnaing pha ne bajo boh boh hòi mage ne Phaul shii noh pha yungpho
    ne yang ne Phaul shii branthek è ua ne dum dum rek mua phade um è now ne bajo
    rum dun. Ji è ji pha dumuii è awai siphahithek shii wuii ne Phaul shii branthek
    pha duchoi è arming rai pha hò idoh noh din pha yung.
  eng-TCENT: When the dissension grew violent, the commander, exercising caution lest
    Paul be torn to pieces by them, ordered the troops to go down, take him away from
    them by force, and bring him into the barracks.
  eng-BSB: The dispute grew so violent that the commander was afraid they would tear
    Paul to pieces. He ordered the soldiers to go down and remove him by force and
    bring him into the barracks.
  cpu-NT: Eenirora ishintsitayetatzi ichecheraataiyini, itharovanake ijevare ovayiriite
    ari irovatsinaavaitaitakeri Pablo, ikaimakaantake irovayirite iromishitovairiita
    janta, iraanairi jimaapiintaiyini.
  san-ASM: তস্মাদ্ অতীৱ ভিন্নৱাক্যৎৱে সতি তে পৌলং খণ্ডং খণ্ডং কৰিষ্যন্তীত্যাশঙ্কযা
    সহস্ৰসেনাপতিঃ সেনাগণং তৎস্থানং যাতুং সভাতো বলাৎ পৌলং ধৃৎৱা দুৰ্গং নেতঞ্চাজ্ঞাপযৎ|
  tod-tod: Kpɔɛi zuwɔɔlɔni, kɔɔɠuluɓai ɠɛni luazu ga nuiti ti mina Pɔle ʋaa, é devei
    veeni salaʋusu ɓulu gila zea ga ti yei ti Pɔle ɠula ti zaama, ti lɛɛ la kɔɔlaɠai
    zu.
  tac-NT: '''Lige alué we''ká ralámuli na''áwale alué ra''íchili akisá. ''Lige alué
    abé wa''lula sontalo abéchigo iwégame majale alué ralámuli lakí aliena bochí anichi
    na''áuka. ''Lige alué wa''lula sontalo lale, «''ma a''tabé chi''wanámala ye Páulo»,
    ''lale. ''Lige alarigá jaré sontalo júlale ma''chí pániliga alué Páulo alé we''ká
    riógichi ajtígame napurigá ku alé ''mi o''tomela alué sontalo galílachi.'
  eng-WEBPB: When a great argument arose, the commanding officer, fearing that Paul
    would be torn in pieces by them, commanded the soldiers to go down and take him
    by force from amongst them and bring him into the barracks.
  gfk-H: No hargau ga manga tamat sakit ma no lualua ta ira umri gaam burut bia kaba
    diet gi sapak hananatina tar Pol. Ga tar ra dadas na nianga ta ira umri bia diet
    na hansur ma diet na lam lah Pol talur diet ma ra dadas ma diet na lam ia uram
    tano nudiet hala.
  viv-viv: Ada au yadi vekwageya againe hifaiwala-moꞋa faꞋina, togiyomatana gimatauta
    vaita Folo hidaveꞋasitaineni. Au yana tolugaviya givehimeyedi be yoꞋo hinafadiya
    hinahobu, Folo hinalemadi be yadi manuwa toyogina againe hinanauwena.
  yao-yao: Makani gala gapundile kuŵa gamakulungwa nnope, nipele jwankulu jwa ŵangondo
    jula ŵajogopaga kuti ŵandu ŵala chankatanye che Paolo iŵaloiŵalo. Nipele, ŵaalamwile
    ŵangondo ŵakwe atuluchile kwauli mpingo wa ŵandu kula ni kunjigala che Paolo kwa
    machili ni kunjausya nkati.
  tgp-tgp: Ale commander atu mara mo hitea, mo matahu vara la pa r̃arir̃ari Paul,
    ale mo retileu vara nona tamlohi vuro la sivo la lavi nar̃ihia na nora suiha,
    ale la mele lavia i vano i unu na patu ima mata vuro.
  auc-NT: Ante nanguï ogæ̈ tedeyönäni tömänäni godömenque Yæ yæ änäni ate wædinque
    tontadoidi awënë cömantante ïñömö, Pabodo ingante æ̈mæ̈mæ̈ ïnö töö godö æ̈mæ̈mæ̈
    ïnö töö godö cædinque æi guïñæ̈näni wæ̈maingampa. Ante pönente guïñente wædinque
    tontadoidi ïnänite angä wææ̈näni ate, Pabodo ingante bæi ongonte ö æ̈ninque wææ
    cæte ïñömö ænte mæ̈i tee möneedäni, angä ëñente tee mönedänitapa.
  kbc-NT: Odaa ja domaɡ̶aleedi ina midiaa dilokotiwage, odaa niɡ̶ijo goloneegi ja
    doitibige diɡ̶ica anodigota Paulo. Odaa ja iiɡ̶e niɡ̶ijoa niodaɡ̶awadi moibake
    loniciwaɡ̶a monoɡ̶atice Paulo me idei liwigotigi niɡ̶ijo noiigi. Odaa joɡ̶oyadeegiticogi
    minitaɡ̶a niɡ̶ijo iodaɡ̶awadi liɡ̶eladi ane dotete.
  bmh-bmh: Ze alalemenin go betei banban usalina, malai dudu agal du banou dudu go
    agen Pol tubaim tubaim patai keuina, sau zilanamam aimai umineun. Guzenaimai,
    go nug malai dudu palautarena, noi Pol dudu go ulan imai aimai, goagal zaueim
    imai siabun awareun.
  ctu-BL: Che' wen mich'ob woli' cʌlʌx pejcañob i bʌ, jini ñuc bʌ i ye'tel tsi' cha'le
    bʌq'uen ame mi' tsʌnsañob Pablo. Tsi' cha'le mandar cha'an mi' tilelob soldadojob
    cha'an mi' wersa chucob loq'uel Pablo ba' añob, cha'an mi' pʌyob ochel ti' yotot
    soldadojob.
  meq-meq: 'Ta səkah hay məbetse me huwwa mə walaŋ tay sa. Bagwar i Bəy i sidzew a
    zəba faya na, ta kəɗiye na Pol, a vəlay madzədzere haladzay. Tsa na, a gatay wiyaw
    a sidzew hay, a gwaɗatay: «Dum, gəsum ahaya Pol abəra ma wuzlah tay ada kâ yum
    ha a gay nakə a ndzawa mə ɗəma aye.»'
  noa-H: Jũrr mag serereuk'amua warag hat'uucha pamaawai, hõrau sĩi jũrram k'ʌʌnau
    hëudʌdʌtk'amua, Pablo piu t'ʌrrëu haju k'ĩirjuwi, chi comandanteeu soldaaunag
    hi sim haar hʌʌrbapiwi, ham jua heem k'echeunaa deeu hũmaai cuartel hee warrpijim
    haajem.
  alp-NT: Esi rare kai lomai ktili titinai, solaluaru esi elake rilai le tinake esi
    bunu Pauluse. Hoko iulake eni solaluaru esi keu lope rana Pauluse bei tamata bokala
    meru kai esi kerini me esi otoije suike.
  san-VEL: tasmaad atiiva bhinnavaakyatve sati te paula.m kha.n.da.m kha.n.da.m kari.syantiityaa"sa"nkayaa
    sahasrasenaapati.h senaaga.na.m tatsthaana.m yaatu.m sabhaato balaat paula.m dh.rtvaa
    durga.m neta ncaaj naapayat|
  kbq-kbq: Tusi ke hafra nehazageno, Romu sondia kva ne'mo aru Poli avazu hu'za azeri
    taganape'zanku sondia vahera huzamanteno, uramitma Polina hanavetitma zamagripintira
    avaretma sondia vahe kumapi efareho hu'ne.
  kbh-kbh: Ents̈anga más imojtsáyebuache y chë soldadëngbe amëndayá yojtsauatja nderado
    ents̈anga Pablo muantsatcacaye; as, cha tojanmandá soldadënga chamua Pablo chë
    ents̈ángbents̈ana jaisábocnama y chë soldadëngbe oyenoye cachiñe jesánatsama.
  ron-LSB: Când s-a iscat o mare ceartă, comandantul, temându-se ca Pavel să nu fie
    sfâșiat de ei, a poruncit ostașilor să se coboare, să-l ia cu forța dintre ei
    și să-l ducă în cazarmă.
  pon-pon: A lao moromoron kaualap, kaun lapalap o ap majak, me Pauluj pan dapenok
    pajan, ap majani, me jaunpei kai en kodilan koledi i, wado jan nan pun ar o wa
    don nan im en jaunpei.
  nhe-BL: Huan tlahuejchijque nopa tlacame pampa tlahuel cualaniyayaj hasta nopa tlayacanquetl
    tlen soldados quiimacasiyaya quicocototzasquíaj Pablo. Yeca quinnahuati isoldados
    ma quihuicaca ipan cuartel huan quitzacuase.
  sps-sps: An fapeepeits nai ruak fifiiring nato, ana vaamuan nan tsoiny mumua tan
    vainy puaan oraav ton fuan panan, taa Farasi ana taa Sadusi kat ror ser faraaras
    iny e Pol ana puan ya te tanagat ya te mat kanen, kaa te tsue of arin vainy puaan
    ma of naa ri, ri te nom tap iny e Pol osing rari, ana ri te mei naa ya gagon koman
    a numaa na parits tan vainy puaan.
  wnc-wnc: Unzing yawawa kumzang yanganuke tasiwawa amak amindane tupan tapata kayuke
    aminu paut tasikingga Pol katakngine take kaukautda kaiwa kaiwa tasiwan dakngayak
    ngang natagwauke amina yanipewan puku Pol kaiwa kuwan take taku yotnaatang takopbing.
  bus-bus: Kɛ̀ lɛokpakↄ̃a gbãa kũ̀, sozanↄ gbɛ̃nsi e vĩa kɛɛ lɛ gbɛ̃nↄ tón Pↄlu
    kɛ gyáigyairo yãnzi, ben à ò a sozanↄnɛ aↄ̃ pita wà gɛ̃ ń tɛ́ aↄ̃ à kũ wà gáo
    ń bɛ.
  gub-BL: Uzeàmàtyry'yry'ym a'e pe wà kury. — Aze ru'u uzuka putar Pawru a'e wà nehe,
    ipei'ài'àg pà a'e wà nehe, i'i zauxiapekwer wanuwihaw uzeupe. A'e rupi omono kar
    zauxiapekwer teko wamytepe wà, Pawru henuhem kar pà wamyter wi wà. — Peraha penàpuzuhu
    pupe nehe ty wà, (ta'e nupuner kwaw izuka haw rehe penàpuz me a'e wà nehe xe),
    i'i wanupe. (Wenuhem heruwà wà.)
  imo-imo: Ungu toko akuringi kano ulumuni opa makinjiringi. Ele iyema nokoli iye
    awili kanomuni Pol kano Juda imbomani yu melema ambolko ongoko kimbo ki lupe lupe
    tendenge konopu lepa yu pipili kolorumu. Aku konopu lepalie wali ele iyemando
    nimbei, “Mainyendo pungo Pol Juda imbomanga imunana enge ningo wendo likolio meli
    pungo enonga ulkena tuku mondaio,” nimu.
  boj-boj: Naŋgi degsib marnabqa qoto anjam tulaŋ kobaej. Onaqa qaja tamo naŋgo gate
    koba a di unsiqa are qalej, “Naŋgi Pol aqa jejamu tulaŋ ugeugeiyqab.” A degsi
    are qalsiqa ulaosiq aqa qaja tamo naŋgi metnjrnaqa bosib Juda naŋgo baŋq dena
    Pol yainjrsib naŋgo ŋeio talq olo osi gileb.
  eng-DRA: And when there arose a great dissension, the tribune fearing lest Paul
    should be pulled in pieces by them, commanded the soldiers to go down, and to
    take him by force from among them, and to bring him into the castle.
  knf-knf: Pŋom padëm pdëm paŋ, kë naşih i bangoli adoo ţi babi bakit kitan Pawulu,
    aşë ji na bangoli bawala baya bapënana ţi pŧoof pi baka, baţija katoh kaweek kanyeŋaniiŋ.
  san-KHM: តស្មាទ៑ អតីវ ភិន្នវាក្យត្វេ សតិ តេ បៅលំ ខណ្ឌំ ខណ្ឌំ ករិឞ្យន្តីត្យាឝង្កយា
    សហស្រសេនាបតិះ សេនាគណំ តត្ស្ថានំ យាតុំ សភាតោ ពលាត៑ បៅលំ ធ្ឫត្វា ទុគ៌ំ នេតញ្ចាជ្ញាបយត៑។
  arn-NT: Doy amulelu am ñi wesalkawün ti pu che tati komandante llükantukufi ta Pablo
    ñi allfülkangeael, fey mütrümfali kiñeke soltaw ñi nentupatuafiel ta Pablo ka
    ñi yengetuael karsel mew.
  zas-NT: Chi baguiaa suldad rniabee guin mazri cadildiidx reeman, dxel bidxebix nuroox
    reeman Pab. Abiꞌ gunabeex biꞌt ree suldad din yabëë reex laaman galay ree bén
    guin, chinë tëë reex laaman lod yuꞌ ree suldad stijb.
  ken-NT: Bɛ́táŋá bɛ́yá bɛ́chá, ɛrɔp chi bɛ́kɛm batɨ nɛ amɔ. Ɛkʉ mǔngo batɛmɛ́
    nɛnu abhɔ́ŋ bɛcháy bɛ bákway bɛdakati Pɔ̌l. Achyɛ yɛ ɛyɔŋ bɛ batɛmɛ́ nɛnu bhi
    mánsɛp mámfɔ́ŋɔ́ Pɔ̌l ntá bǒbhɔ mándɔk amɛm ɛbhá batɛmɛ́ nɛnu nɛ yi.
