  bsp-bsp: Ntɛ kəgbɛkəlɛnɛ kəŋc-cɔŋnɛ oŋ kəcɔŋnɛ dəm kiriŋ mɔ, kɔ wəbɛ wəsɔdar wəpɔŋ
