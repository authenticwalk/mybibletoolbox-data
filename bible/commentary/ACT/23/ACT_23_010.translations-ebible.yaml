    znovu odvést do pevnosti.
  mkn-mkn: Itu guru dong su omong bagitu, ma dong pung bakanjar tamba hebat lai, sampe
    itu komandán mulai taku. Dia pikir, jang sampe dong karoyok kasi mati sang Paulus.
    Jadi dia suru dia pung ana bua dong turun ko hela bawa maso sang Paulus pi dalam
    benteng.
  nce-nce: Na wame home boblo mogotomabë enënebë eso ho bu mehwi tlome, anisasana
    wame gali feilawa huju mëtlelëla na bu uli metletëme. Bu melowene tle, “Farisi
    enëne na Sadyusi enëne Polbë ato memelë ki tei mletlafe, na bubë ato bule lëgletlemefe
    na bu gli lëleme.” Këme nëgeme bu wame home boblo mogotomabë enëneme gali tlome,
    “Sobo loko kë mëglelëyabë enëne belë eyeume na Polme kë enënebë mago no ejuwelolome
    na elesulome na sebobë lowa elelëkakulome.”
  pol-UBG: A gdy doszło do wielkiego wzburzenia, dowódca, obawiając się, aby Pawła
    nie rozszarpali, rozkazał żołnierzom zejść, wyrwać go spośród nich i zaprowadzić
    do twierdzy.
  qxh-NT: 'Chaynuy niptinsi, runacunapa ullguynin mana jasacaranchu. Alläpa ullguptin,
