    renh warl inehenh-warn anginetjeh. Kel inang Paul renh warl-warn kwen irrpelh-ilek,
    renh arntarnt-aretjeh map-hetj.
  ake-NT: To' e'sei'pɨ'to' ena'pʉ ɨsɨ pe, mɨrɨpan pɨ' eke soisa amʉ' epuru enari'nʉmʉ'pʉ
    Paarʉ rɨ na'kɨ karapɨtʉ to' uya ko tukai'. Mɨrɨpan uya soisa amʉ' apiyo'ma'pʉ
    Paarʉ enpa'kato' pe to' uya to' piyapai soisa amʉ' iwʉ' ta'.
  qvn-NT: Chaynuy nircayaptinsi mas gaparänacuyta galacayäriptinga, waranga soldädücuna
