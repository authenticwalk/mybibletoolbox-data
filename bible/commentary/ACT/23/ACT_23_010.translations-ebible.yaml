    Paolo kulaila kwawo wamwigale kundani kwe dijeleza.
  grc-TR: Πολλῆς δὲ γενομένης στάσεως, εὐλαβηθεὶς ὁ χιλίαρχος μὴ διασπασθῇ ὁ Παῦλος
