    cha Pablo tsëhë ngajñi rë xuta jan, cjuecojo cha me cahntsua hiscan hincha sindadu.
  hto-hto: Afe júfiduafue rɨire anado jaide. Iemo llaɨzɨ́raɨnɨ illaɨma Pablo íaɨoɨ
    tɨbéruari jacɨ́naite. Ie jira aféllaɨma íaɨoɨ cɨ́gɨmona Páblona llaɨzɨ́raɨnɨna
    oni uitátate. Uillano meine íaɨoɨ gaɨríracomo íena orétate.
  por-BRBSL: Quando surgiu uma grande discussão, o comandante, temendo que Paulo fosse
    despedaçado por eles, ordenou aos soldados que descessem e o levassem à força
    do meio deles e o levassem para o quartel.
  ces-NKB: A když nastal veliký rozbroj, poručil velitel vojákům (z obavy, aby Pavla
    neroztrhali), ať sejdou dolů, vytrhnou ho z jejich středu a odvedou do pevnosti.
  cui-cui: Barapomonae daxita najume matsontsonobiya biatane. Bapon romanomonae soldadomonae
    pia pepa pentacaponaein tatsi, bapon bichocono junuwa tsipei Pablo tsana perʉ
    xunaeinchi. Daxota bapon romanomonae soldadomonae pia pepa pentacaponaein tatsi
    itoroba pia soldadomonae xua Pablo equeicha caponaeinchi soldadomonae pia bo beya
    tatsi.
  boj-2014: Naŋgi degsib marnabqa qoto anjam tulaŋ kobaej. Onaqa qaja tamo naŋgo gate
    koba a di unsiqa are qalej, “Naŋgi Pol aqa jejamu tulaŋ ugeugeiyqab.” A degsi
    are qalsiqa ulaosiq aqa qaja tamo naŋgi metnjrnaqa bosib Juda naŋgo baŋq dena
    Pol yainjrsib naŋgo ŋeio talq olo osi gileb.
  eng-OEBUS: The dispute was becoming so violent, that the commanding officer, fearing
    that Paul would be torn in pieces between them, ordered the Guard to go down and
    rescue him from them, and take him into the Fort.
  eri-eri: Ono ganenga ofisa amugou no beele langa warawou goi anyakaro gainga uredu
    no umugai, gamaji nere Pol ulate-ulate yaasu tudu kuse kusu tuwo gonga gogala
    korai wonga umoga bona. Waha bona no oota fai minidu Pol Juda owonege langa nganege
    tedu, haudu oota fai nebere mata huwanya langa goyei nomo lenigai.
  aly-aly: Rernem inngan aleth-antey atwerrenharl-kety, atyetyart ra aterirrek. Alakenhaym
    ra ahelengkw-rnem ilanthek, Paul renh inerl-alhemel warl rlterrk-warl ilarr-akwernetyek.
  wiu-wiu: Nitikoli peyame u̱u wa ete oto wa pili pili toa kakoli enekome ako tobou
    poyo agomepa e yename Polo kawa yono tekea tadekakaya tokale one poyo ali-kiti
    keti wetekakome okome kei ago odoa moa tone poyo yapu oto aua noatino poe wa keti
    wetekaka.
  swe-swe: 'Diskussionen (striden) blev allt häftigare, befälhavaren var rädd att
    de skulle slita Paulus i stycken, så han befallde vaktstyrkan att gå ner och rycka
    bort honom från dem och föra honom till fästningen [Antoniaborgen]. [Enligt romersk
    lag fanns det tre olika häktningsförfaranden: - Custodia publica – allmänt häkte
    i fängelsehålor. Paulus och Silas var i sådant förvar i Filippi, se . - Custodia
    libera – fri under uppsikt. Högre uppsatta kunde få denna typ av häktesorder.
    - Custodia militaris – häktad under militär uppsikt. En soldat avdelades för att
    vakta fången med sitt liv. Hans vänstra hand var kedjad till fångens högra hand.
    Fången hölls ofta i soldaternas kasern, men kunde ibland få bo i ett eget hus
    men under uppsikt av sin vakt, vilket var fallet för Paulus under hans första
    fångenskap i Rom. Under de två åren i Caesarea verkar Paulus också haft handbojor,
    se . Här i Antoniaborgen hölls Paulus i Custodia militaris.]'
  cth-cth: Hoe kâounnae ao dawkvah ransabawi ni, Pawl hah vekrasen lah sawn a langvaih
    ati dawkvah, ransanaw koe Pawl hah amamae ransaim imthung lah a ceikhai hane kâ
    a poe.
  mti-mti: Garadi kokavit emewa, mut namuyoiyoi abnawa kokawa me Poru gumbe danadawai
    aune, kuiyawa mu Poru matai tog kesia kesia ape anoivi. Me mut igiyawa dirum wane
    aig Poru yutuwa gumbe aug mut igiyawa gweyowa ampe.
  pad-NT: 'Hari. Vaabono vakava''ijokojokokhamaka''oa''aha adani farisio, sadosio
    vihiki khama. Sorara vakadika''da''dia bifiniki ida Paulo-ra vana''bararaharahavini.
    Va''ora honariaha adani sorara: —Paulo vakadiania avikhami''a mahija Paulo-ra
    avarakava''ijoavini. Agorana avisa''iana o Paulo.'
  twi-twi: Akasakasa no mu yɛɛ den maa ɔsafohene no suroo sɛ anhwɛ a wɔbɛtetew Paulo
    mu; ɛno nti ɔhyɛɛ nʼasraafo sɛ, wɔnkɔ nnipa no mu na wonkogye Paulo mfi wɔn nsam
    mfa no nkɔ aban mu.
  hlt-hlt: Olpungnah muep om tih amih loh Paul te thuek ve tila rhalboeipa loh a rhih.Te
    dongah suntla tih Paul te khoboei lakli lamkah doek ham neh rhalkap im la thak
    ham rhalkap te ol a paek.
  tbz-SIM: Kɛ̀ dikpɑ̀nnìi dɛukɛ, kòo ɑ̃ɑ̃pɔ̀nkótì ńyĩɛ̃̀kù bɛ̀ bo kuɔmɛ̀ Pɔɔri, kɛ́duɔ́
    nkɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ cútóo kóò tùótɛ́ ditĩ̀nnì miɛkɛ kɛ́tɑnnɛ́ tɛhɑ̃ɑ̃pɔ̀ncĩ́ɛ̃̀tɛ̀.
  san-GUJ: તસ્માદ્ અતીવ ભિન્નવાક્યત્વે સતિ તે પૌલં ખણ્ડં ખણ્ડં કરિષ્યન્તીત્યાશઙ્કયા
    સહસ્રસેનાપતિઃ સેનાગણં તત્સ્થાનં યાતું સભાતો બલાત્ પૌલં ધૃત્વા દુર્ગં નેતઞ્ચાજ્ઞાપયત્|
  amx-amx: Inang ngkwal atwerrek. Rome-areny twernk angerr rang ater-irrek, inang
