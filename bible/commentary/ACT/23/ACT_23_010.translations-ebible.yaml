verse: ACT.023.010
translations:
  kpx-kpx: Au kateai louge ataeau moleho itumulahai moleho baita louge ame kosiveu
    ke evisi huhuai avoe, “Mesoho abuna nova Bolo hamai aiohavoi.” Kateai au esemu
    hanavege abu lohoale ata kebia vigomo Bolo melavei ame balikie tilu.
  okv-H: embomeni na jujune be ihiketo uo isoro ta tihi jigari embo na Paul jigito
    saukeora joru eto amita isoro embo enu embo orohuta veto Paul humbuto bande peni
    amita jo ta vihito ikea.
  tbo-tbo: Hai wigamogahigahi i lata po i nenae ma tu wigawiya hai taniwaga i matouta
    duma naka Paulo apo hina lihilageni. Yaka a tu wigawiya i baha po hi hopu ipa
    Paulo hina wihaleya tu wiwogatala ugolihi po hai ani mae ugolina hina houni.
  mal-C: അവരുടെ തർക്കം അക്രമാസക്തമായപ്പോൾ പൗലോസിനെ അവർ പിച്ചിച്ചീന്തിക്കളഞ്ഞേക്കുമെന്നു
    സൈന്യാധിപൻ ഭയപ്പെട്ടു. അയാൾ സൈന്യത്തോട് ജനക്കൂട്ടത്തിന്റെ ഇടയിലേക്ക് ഇറങ്ങിച്ചെന്നു
    ബലം പ്രയോഗിച്ച് അദ്ദേഹത്തെപ്പിടിച്ചു സൈനികത്താവളത്തിലെത്തിക്കാൻ ആജ്ഞാപിച്ചു.
  grc-SR: Πολλῆς δὲ ⸂γενομένης⸃ στάσεως, ⸂2εὐλαβηθεὶς⸃ ὁ χιλίαρχος μὴ διασπασθῇ ὁ
    Παῦλος ὑπ᾽ αὐτῶν, ἐκέλευσεν τὸ στράτευμα ⸂3καταβῆναι καὶ ἁρπάσαι⸃ αὐτὸν ἐκ μέσου
    αὐτῶν, ἄγειν ⸋τε⸌ εἰς τὴν παρεμβολήν.
  bgc-bgc: जिब घणा दंगा होया, तो पलटन के सरदार नै इस भय तै के वे पौलुस के टुकड़े-टुकड़े
    ना कर देवै, पलटन ताहीं हुकम दिया के उतरकै उस ताहीं उनकै बिचाळै तै हाँगै तै लिकाड़ै,
    अर गढ़ म्ह ले जावै।
  khz-khz: Veitu etiavu-galagalato aonai, vetali gitatagona talimana kamuna ekalito,
    Paulo irauna nege rale-kinikiniana nea. Gaura pakurai gena vetali taura evaikilarato,
    piave raka-rigo, Paulo pia vaigerevagia Iuda talimara nuganugara na, ne vetali
    talimara geria numai pia ago-agia.
  deu-TKW: Da aber der Streit heftig wurde, fürchtete der Oberst, Paulus möchte von
    ihnen zerrissen werden, rief eine Abteilung Truppen herbei, und befahl ihn ihren
    Händen zu entreißen und ihn in die Burg zu bringen.
  zsr-NT: Catiꞌ chtaꞌdil‑ltsca didzëꞌë bönniꞌ judío naꞌ, gúdxinëꞌ bönniꞌ blau naꞌ
    nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, le ráquinëꞌ luzxúzxj luquindjëꞌ Pablo. Niꞌr
    gna bëꞌë tsjaquëꞌ bönniꞌ rjaquëꞌ gdil‑l tsajliajquëꞌ Pablo ladj bönniꞌ judío naꞌ,
    len luchë́ꞌë lëꞌ lu yuꞌu zxön ga naꞌ tuꞌdubëꞌ bönniꞌ rjaquëꞌ gdil‑l.
  lin-lin: Lokola tembe ekomaki makasi koleka, mokonzi ya basoda abangaki ete bakata
    Polo biteni-biteni ; apesaki mitindo na basoda ete bakita, balongola ye kati na
    bango mpe bamema ye kati na lopango ya basoda.
  hns-NT: 'Aur ie takaraar etana doer pahoetj gail kie doeno bagal se oelog oke ghietje
    lagal. Tab thaana ke barkwa deraai gail. Oe sotjies kie: „Oelog oke ab toekkara
    toekkara tjier dei.” Tab oe aapan soerdjaatie ke bolwaaike bolies kie: „Oke thaana
    me ledja.” Oelog aisane karies.'
  noa-E: Jũrr mag serereukhamua warag athuucha pamaawai, õrau sĩi jũrram khʉʉnau ëudʉdʉtkhamua,
    Pablo piu thʉrrëu aju khĩirjuwi, chi comandanteeu soldaaunag i sim aar ʉʉrbapiwi,
    am jua eem khecheunaa deeu ũmaai cuartel ee warrpijim aajem.
  eng-EMTV: And when much dissension developed, the commander, fearing lest Paul might
    be torn apart by them, commanded the detachment of soldiers to go down and seize
    him from the midst of them, and to bring him into the barracks.
  mib-NT: Te yōhyo ni catejnáhan, te yúhú general jeē quende i chiyō Pablo, te ni
    ndacu de jniñu jeē na quɨ́vɨ soldado te quenehen de Pablo sava mēhñú i, te na
    ndɨ́vɨ de ini cuartel.
  lif-NT2: हे़क्‍क्‍याङ् पाःन्‍धङ्‌ङिन् पोःरे़र पेबाल्‍ले़ थक्‍तुम्‍बाल्‍ले़ पावले़न्‍नाङ्
    मे़धे़ःक्‍खु मे़से़रु फाॽआङ् किःसे़रो॥ खे़ल्‍ले़ चोगुल्‍ले़ थक्‍सुबाहाॽ यो पाङ्‌घुसिआङ्
    पावले़न् थक्‍सुबा यक्‍को थाक्‍ते़म्‍मे़ॽ लॽरिक् इङ्‌जाःङ् पिरुसि, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽलाम् पावले़न् साक्‍के़ल्‍ले़क्‍काङ् थक्‍सुबा यक्‍को मे़धाक्‍तुरो॥
  xnj-xnj: Muhutanu wavi uvaha neju hati mkulu wa msambi ayogwipi kuvya Pauli yati
    vakumpapulana hipandi hipandi. Ndi avalagizi manjolinjoli waki kuyingila pagati
    yaki, vamuwusayi Pauli na kumuwuyisa muchifungu.
  mmx-mmx: Mo leedak ga lolos tinotno la leeme gomgo at limixin esep ga marat do limixin
    dina etep mi ne Pol la dina sev amer i. Kuren la ni ga tong i ri luvuttadi esep
    do dinat pas uto saparap mo limixin la dina lam ka ne Pol basinge di, la dina
    lok li i ro at loogu matmatkun.
  cbr-NT: Usaría 'aisamairai cuëbicanáncëbë ca comandante, unicaman Pablo 'ati sinani
    racuë́acëxa. Usai 'iquin ca comandantenën —unicama nëbë́tsinuabi bibianquin camina
    Pablo anunu 'icë xubunu buánti 'ai —quixun aín suntárucama cacëxa. Cacëxun ca
    suntárucaman anua atux 'icënu buánxun atsínmiacëxa.
  tee-NT: Chai ni slivasalh ixtalaclak'aji ju sia yu'unch pus ju comandante na ixlhimaktalhananch
    ju Pablo. Ixnajunch ni jantu xcai ni catamac'atsani ju Pablo. Pus alacjunich ju
    ixtaropajni ni cata'alh chai catatai'i ju Pablo la'ixtalhavat'an chai catalhi'alh
    lacacuartel.
  eng-LSV: and a great dissension having come, the chief captain having been afraid
    lest Paul may be pulled to pieces by them, commanded the army, having gone down,
    to seize him out of their midst, and to bring [him] into the stronghold.
  cak-NT: Ri quimolon-qui' xa xquijach-ka-qui' y ca'i' quiwech xqui'en-ka y niquich'ojila'
    chiquiwech, y can yalan pa quichi' niqui'en. Romari' ri comandante xeroyoj ri
    soldados chi xbequilesaj-pe ri Pablo y tiquic'uaj-e pa cuartel, roma xunojij chi
    ri winak ri' niqui'en pedazos che ri Pablo.
  pah-NT: 'Igwaigwavete g̃a nhonhi''ig̃ayvahetei. Nurã soldados''g̃a nduvihavuhu''ga
    ei: —Kiro po ti g̃a Paulo''ga rovaja''roja''rogi nehẽ! ei ga. A''ero ga soldados''g̃a
    mondoukari ga pyri. —Pepyhygahy ga g̃apytera hugwi ga rerogwovo ja ongauhua pype
    ga mongiavo, ei ga g̃a pe. Igwete g̃a ga pyhygi ga rerogwovo a''ero.'
  sja-NT: Audupai biuk'a nɨ̃beek'ãri, soldaorã poro waibɨapa, ewaa Pablo peet'aadai
    jĩak'aapa, t'ɨ̃ji chi soldaorã iru uchia atadamerã ma biuk'a nɨ̃badadeepa mãik'aapa
    ateedamerã ãchi temaa.
  xed-xed: Ka sgavaghata zlərɗuta wi katakata. Duŋwa həŋ da ɗatsanaptá Pwal na! ka
    mghama sludzi zləŋaftá zləŋ kəl tsi ka ghunaftá la sludzi ŋa klaptá Pwal mataba
    taŋ, ka klaghata da həga la sludzi.
  mks-NT: A̱ ju̱ú quia̱hva na̱casáhá ndíva̱a̱ ña̱yivi cán sa̱há ña̱ cán quéa̱ na̱casáhá
    yíhví da̱ cúú jefe soldado cán ña̱ tia̱hva náá tiin na Pablo ta jácuachi na da̱.
    Sa̱há ña̱ cán quéa̱ na̱sahnda da chuun ña̱ ná quixi soldado tavá da̱ Pablo tañu
    ña̱yivi cua̱ha̱ cán. Ta já ná cañehe tucu na da̱ cu̱hu̱n da̱ vehe soldado cán.
  gfk-S: No hargor ga manga tamat sakit kaie no lilie ta ira umri gom burut be di
    nahula sapek hasiksik Pol. Iga ter ra dades na nianga ta ira umri be di na hanasur
    ma di na lamus leh Pol sukun di ma ra dades ma di na lamus ie utuma tano nudi
    baang.
  bmu-bmu: Mewö jigetka aŋgururuk miaŋön kunbuk könöwiba qariyök. Qariiga awöraŋgöba
    Pol likeplikep örögetka anda kaiga mesiŋ taköget. Mewö tandök ahök. Mewö aiga
    suahö galöm bohonŋan miaŋgö keŋgötŋi möta yarö kambu kun jim kutum eŋgiiga geba
    Pol sutŋineyök öröba waŋgita yarö azi yeŋgö ain kiripo uruŋe alget.
  dgz-dgz: Notatae baware gare gare wan amba toto mutapen taiwanumune menan ita yamewa
    Pol menan tap anun iwa kansoro nagirewa Pol yamu yamu wa totomagepi tawa. Ap menan
    ita nagirewa diamoni, anan taine nagire yaumakamup vit amon, Pol waseamon ita
    nagirewa pa muga amon.
  eng-GNV: And when there was a great dissension, the chiefe captaine, fearing lest
    Paul should haue bene pulled in pieces of them, commanded the souldiers to go
    downe, and take him from among them, and to bring him into the castel.
  zaa-NT: Làniana adiru chi ritìl·la cą, acca gùtsini comandántea qui'ni xiaba gúttí
    cą Pablua; acca benią mandado ca soldadua para cueqquia cą bi lahui' ca enne'
    ỹétse'á nna gúga'a cą bi le' cuartel attu.
  eng-WEBSTER: And when there arose a great dissension, the chief captain, fearing
    lest Paul would have been pulled in pieces by them, commanded the soldiers to
    go down, and to take him by force from among them, and to bring him into the castle.
  guh-guh: 'Nexata bajarapamonae pinijicuenia nabijataeya najumeanaenotapona. Nexata
    vajabitsaë pepo pevetsinë, comandante, belia jamatabëjumaitsi: “Pablo meta baja
    bajarapamonae beyaxuabianatsi,” jamatabëjai. Nexata comandante junata pijajivi
    peponaenexa. Pablo baja jutatsi bajarapamonaevecua. Comandante itoroba pijajivi
    Pablo pecaponaenexatsi vajabitsaë pijaboyabelia.'
  bon-bon: Siige, mene äsädena te epu babo me äbitige egä cubu mopeyame wälu äbitige
    egä biname cina pama Paulo ne piicwapi-cwa jaawenusi. Tabe peei name pi teeme
    cubu biname bine pui mutre biname bime tomi cabu me jityepemige Paulo ne teeme
    bau ca asatame, teebine cääri acaname cubu biname bime kokre mete cabu me.
  nhw-BL: Huan tlahuejchijque nopa masehualme pampa tlahuel cualaniyayaj hasta nopa
    tlayacanquetl tlen soldados quiimacasiyaya quicocototzasquíaj Pablo. Yeca quinnahuati
    isoldados ma quihuicaca ipan cuartel huan quitzacuase.
  mgw-mgw: Bulwe waai nku'lu', mpi'ndo ywa yesi aayogwipe panga balu'e kunnumia muno
    Pauli, ngaamulisa ipi'nga ya banayesi iuluke na kummu'ya Pauli pakatikati yabe
    kwa makakala na kunneta nkati ya nyumba ya banayesi.
  swh-ONEN: Ugomvi ukawa mkubwa kiasi kwamba yule jemadari akahofu kuwa wangemrarua
    Paulo vipande vipande, akaamuru vikosi vya askari vishuke na kumwondoa Paulo katikati
    yao kwa nguvu na kumleta ndani ya ngome ya jeshi.
  wbi-wbi: Unsiki kukahumile ilisaghe ilivaha, um'baha ghwa kipugha akoghopa kuuti
    u Paulo ademulinie ifighavefighave na veene, pe akalaghila ifipugha fiike paasi
    na kukun'tola ni ngufu kuhuma kwakwa nyamola avavahighi, na pikutwala mu lilinga.
  bba-bba: Sikirinɔ ɡe, ɡɑ kpɛ̃ɑ ɡem ɡem sere tɑbu sunɔ wi, u bɛrum kuɑ bu ku rɑɑ
    Pɔlu kɑrɑnɑ. Mɑ u win tɑbu kowobu woodɑ wɛ̃ u nɛɛ, bu doo bu Pɔlu wɔrɑmɑ kpɑ bu
    kɑ nùn dɑ sɑnsɑni ɡbɑ̃rɑruɡiɑn mi.
  eng-KJVCPB: And when there arose a great dissension, the chief captain, fearing
    lest Paul should have been pulled in pieces of them, commanded the soldiers to
    go down, and to take him by force from among them, and to bring him into the castle.
  kgk-NT: 'Upéixa ramo onhonhe''ẽ mbojevy jevy hikwái. Hatãve tãve onhe''ẽ. Ipoxyve
    xyve voi hikwái. Ha coronel katu oma''ẽ ma''ẽ rei hese kwéry: “Ojuka-tama Paulo-pe
    hereko-vy hikwái” he''i ojéupe coronel ikyhyje-vy. Upéa-gwi he''i soldado-pe ogwejy
    hagwã oipe''a heru-vy ojóhugwi kwéry: —Eru ne renda-py, he''i. Upéi oho ogweru
    íxupe.'
  waj-waj: kiaa kiada iya pinaama buaaru tida varuduu Pauruusaa utu ratokakiaara uuvaara
    rapira vaidiiya kieetaivo yaata utuoo aatuunno ari rapira ngiaammuauya tuduu vida
    gioonna kiaapuuya nuuna aakiaivakidiri Pauruusaa utu raririima rada ngiari nnauvaki
    yapeeravai.
  cpy-cpy: Eekiro ishintsitatzii ichereeyini. Rootaki ithaawan-tanakari reewarite
    owayiri-paeni rowamayiteri Pablo. Ikaemakaan-teeri rowayirite raaneeri inthomoeki
    jempe imaapiinteeyini.
  mpx-mpx: Tolohaveyan wali tologugui i kite iyaka hi awabalgig nabi ge hi hahaveyan,
    inoke i lovakun eba Pol nihi momol pwapwati ge tuwana nihi apapanak-an. Inoke
    i baek wana tolohaveyan elal hi na hi tuk ge Pol hi ahe tagilan boda gamwanaa
    ge hi pwatanik wali baleka.
  wbp-wbp: Kujalu-jana kuja-kurra wangkanja-kurra yarda purda-nyangu Kanjulu-paturlu,
    ngulangkujulpalu-nyanu yarda ngarrurnu kulungkuju. Ngulaju kapulu Puurlu puuly-mardakarla,
    manu kapulu tarnnga-kurra pungkarla larralarra-pinjarla nganta. Ngula-puruju,
    yangkangku yurrkunyukungarduyurlu wiringki, nyangu-jana kaninjarra-kurra kankarlarra-ngurlu
    yuwarli-ngirli yangka-patu Kanjulu-patu kujalpalurla jangkardu kutu-jarrija Puurlukuju
    puuly-mardarninjakungarntiji. Manu-jana wangkaja nyanungu-nyangu yurrkunyuku,
    “Jitinjarla puntakalu-jana Puurlu, manulu-jana puntarninjarla jurnta pina-kangkarni
    muurlparlu.” Junga-juku, kangulu pina Puurluju yuwarli-kirra wiri-kirra nyanungurra-nyangu-kurra.
  luo-luo: Pogruokno nomedo kelo dhawo gi dwokruok makwiny, mi jaduongʼ jolweny nodoko
    maluor ni jogo ne nyalo kidho Paulo matindo tindo. Omiyo nogolo chik mondo jolweny
    ogol Paulo oko githuon e nyim bura, mondo odwoke ei kama jolweny nodakie.
  nhe-NT: Huan tlahuejchijque nopa tlacame pampa tlahuel cualaniyayaj hasta nopa tlayacanquetl
    tlen soldados quiimacasiyaya quicocototzasquíaj Pablo. Yeca quinnahuati isoldados
    ma quihuicaca ipan cuartel huan quitzacuase.
  aii-aii: ܟܲܕ ܙܝܼܕ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ، ܙܕܝܼܥ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܥܲܠܔ ܦܵܘܠܘܿܣ ܕܠܵܐ ܦܵܐܹܫ ܥܒ݂ܝܼܕܵܐ
    ܩܸܛܥܵܛܹ̈ܐ. ܫܘܼܕܸܪܹܗ ܕܲܚܫܹ̈ܐ ܘܦܩܝܼܕ ܠܹܗ ܕܨܵܠܝܼ ܗܘܵܘ ܘܫܵܩܠܝܼ ܗܘܵܘ ܠܹܗ ܒܚܲܝܠܵܐ ܘܡܲܥܒܸܪܝܼ
    ܗܘܵܘ ܠܹܗ ܓܵܘ ܩܲܠܥܵܐ.
  esk-NT: Taapkua uqavaałhat igḷutuyunaiqman taamna aŋuyyiuqtit qulliqpiaŋat isummiġñiqsuq
    iliŋitñun siquminnasugalugu Paul. Taatnaqhuni aŋuyyiuqtini tiliñiġai taapkunuŋa
    katimaruanun ivayaaġitquplugu Paul iliŋitñiñ aasii itqutilugu aŋuyyiuqtit inaatnun.
  msb-msb: San naggrabe na an suruay, an pinakanamumuno san mga suldados na nahahadlok
    na basi burugnuton si Pablo, nagsugo sa mga suldados na maglusad kag piriton siya
    pagkuhaa sa inda kag darahon siya sa kwartel.
  cpa-NT: Jøng² hiug¹² jín³ cu²møah¹³ ca¹tsih¹. Hi² jøng² ca¹já¹ goh¹² juu¹³ hlég².
    Di³ lë́²dsa hi² qui¹túg²dsa Pablo ti³jneh³. Jøng² ca¹jmo¹dsa jǿg³ ca¹dsei¹² hlég²
    jøa³ dsa² jue¹². Ca¹ŋi¹jǿg²dsa hniú¹² ja³tiogh³ hlég².
  dso-dso: ତାକର୍‌ ଦଦାପେଲା ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇଗାଲାକେ ଲକ୍‌ମନ୍‌ ପାଉଲ୍‌କେ ଗନ୍ଦାଗନ୍ଦା କରି
    ଚିରି ପାକାଇବାଇ ବଲି ସନିଅମନର୍‌ ମୁକିଅ ଡର୍‌ଲା । ତେବେ ସେ ଗଣ୍ଡ୍‍ଗଲ୍‌ ଅଇବା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି
    ପାଉଲ୍‌କେ ରକିଆ କରି ଗଡ୍‌ ବିତ୍‌ରେ ଦାରି ଜିବାକେ ସନିଅମନ୍‌କେ ତିଆର୍‌ଲା ।
  meu-meu: Hepapahuahu na e habadaia; bena tuari biaguna badana e gari, idia ese Paulo
    bae darea na garina. Taunabunai, ia ese ena orea taudia e haduadia, bae diho,
    bogaragidia amo bae hakaua oho, kohoro lalonai ma bae hakaua vareai.
  yva-NT: Ivuinye umaso manakoe iridi, weti nait akari akoe umawe janiv, pare, “Vemo
    vatane so wo Paulus aijare wo antantaumbea siraki inta!” Weti po apa naite matutir
    inda waje wo Paulus aijar augave uje vatane umaso mansaora, umba wo augavere no
    naite awa yavare ama uga.
  dgc-dgc: Kanya lalo a négingél du Saduseyo, a tulos néglébug side. Ey tu kapitan
    du sundalu, éy méganteng siya a pasakitan de ti Pablo. Kanya inutusan na du sundalu
    na a angen de agawén ti Pablo, a kébilén de ta kwarter.
  zpm-NT: Zeeṉe goṉ meṉ ne rnabey lo meṉguiib ga, laa lo xtiḻ zho noyac nroobraa,
    bdzieb me rëb me nend znuse gzhiizh zho Pabl; bnabeyaque me gocredz meṉguiib güeyxi
    zho Pabl biire güeysaṉ zho me leṉ yu ne rbëz zho ga.
  hix-NT: Waha komo wyaro nosoyatxkon hatà. Àwyanye Pawru yampokryekanàr hona nenyakon
