  kan-OKCV: ಜನಸಮೂಹವು ಪೌಲನನ್ನು ಎಳೆದು ತುಂಡುತುಂಡಾಗಿ ಮಾಡುವರೇನೋ ಎಂದು ಸಹಸ್ರಾಧಿಪತಿಗೆ ಬಹಳ
