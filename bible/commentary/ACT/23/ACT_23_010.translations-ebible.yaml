    mharəh Pol mharerɨg mhauə mɨn imei mobael mɨnə.
  kmo-kmo: Worek, ma ye inyaka kwotayechi harapa o maji batarek, kepten rii eecha
    hikir kapo ma ye Pol riina yokwa yokwa kiyi ye i yanyaniga nediik neekiikiita.
    Eena rii riiti o ana pichar ma yenya eecha worek, ye yechaka eecha ye i riina
    yeechi tapa tobok neekiiniga ye ichi o ana pichar ma yechi akak ye i heechir.
  agr-agr: 'Tusa senchi jiyaniniagtai, comandanteshkam puyati, nuniak Pablon achikag
    jiikiag maawainum tusa, suntag aidaun chichaman awetiabi: —Kaunawag jiiktinme,
    dutika ataktú dita batsatbaunum ejegawagti —tusa.'
  kyc-kyc: Dokopa apiyanda marakai mende piyaminyisa yanda singi mupwa dokome nakamame
    Pole minyuo ipyaramisa pilyaramo lao pakapala, yanda singi dupwa baa sukusa kareyamo
    dokona pyasekoe lao papala baa nyuo lanyuo nakamana anda dokona pena leya.
  urd-GVU: جھگڑے نے اِتنا زور پکڑا کہ کمانڈر ڈر گیا، کیونکہ خطرہ تھا کہ وہ پولس کے
    ٹکڑے کر ڈالیں۔ اِس لئے اُس نے اپنے فوجیوں کو حکم دیا کہ وہ اُتریں اور پولس کو
