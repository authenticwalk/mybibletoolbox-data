    zowaunaa dyuudan naa pasoldyaannao makon pidannao bii iti, ĩkazata kizi Paul ĩꞌai,
    marii kizi ĩnaꞌakan uruu soldyaanao dapunaa nazoo iti.
  mva-mva: Mere be ebulo ngae nge ilaba-tina be Rom koai-bagi pangana nedi nge taburi
    irani masa Pol muku-muku dabatotoki. Bokaibe ipile be tamoata ne dilako be maradi
    ka Pol dibagai, be pera nedia-lo dilakuaki.
  dwr-NT: Walassay darina, olaa kaappuu Phawuloosa unttunttu menthereethanenttonne
    gi yayyiide, bare wottaaddaratuu wodhdhiide, unttunttu giddoppe A ellekka kesiide,
    barenttu de7iyaasaa afana mala azazeedda.
  kfw-kfw: Kanatak ah in-insuolpha, Paul kha alek-alek ah keithernu tia raalmi lamkakeipa
    in achipuiya, raalmi ngai machumli, Paul kha inmani diangnga inphut kasut inlang,
    raalmi ngai omna innkhan ruoiru tia chong apejei.
  bfz-bfz: जेबे बऊत चगड़ा ऊईगा, तेबे पल़टणा रे सरदारे, इजी रे डरो ते कि से केथी पौलुसो
    रे टुकड़े-टुकड़े नि करी देओ, पल़टणा खे आज्ञा दित्ती, “उतरी की पौलुसो खे तिना बीचा
    ते जबरदस्ती खिंजी की निकयाल़ो और गढ़ो रे ली आओ।”
  cuk-09: Na abin-abin imaknanaid aka-bur-gannalemaisoggu, Roma-sorda-dummad dobe
    itoalid, abakalegi Pablo emarse san-dubamakalirye. Agala sordamar barmisad, adi
    gandikidgi oimakbukwad-abargi, Pablo-sedagega, gannar Roma-sordamar-negse nidagegar.
  ben-OBCV: বিতর্ক এমন হিংস্র আকার ধারণ করল সেনানায়ক ভয় পেলেন যে তারা হয়তো পৌলকে
    টুকরো টুকরো করে ছিঁড়ে ফেলবে। তিনি সৈন্যবাহিনীকে আদেশ দিলেন, নিচে নেমে গিয়ে তাঁকে
    তাদের কাছ থেকে জোর করে নিয়ে আনতে ও সেনানিবাসে নিয়ে যেতে।
  mil-NT: Te cuèndá sá ǐo xǐnàá‑güedé, xíǎⁿ ní yùhú tée cùu capitáⁿ cúnùu‑gá sá cáhní‑güedě
    té Pǎblú, núu xíǎⁿ ní xáhaⁿ‑dě sá quɨ̀hɨ́ⁿ‑güedé cúnúcuaca ñaha‑güedě candeca
    ñaha‑güedě núhú cuàrtél.
  myu-myu: Jewawẽwẽ'ukayũ yobog̃ayũ o'jewa'õxikxik cĩcã. Imẽnpuye jewaokaka ojuy ip.
    — Paulo g̃uwekap aco'i teyũku — io'e 1000 be sorarayũ kukukat jewa'õxikxikayũ
    jojom. — Paulo juy epejat — io'e jesorarayũ be. — Epetojot cuy wuydopdopap'a be
    jewa'õxikxik'ukayũ be yaokaap puxim — io'e cebe ip. Ya'õ dag̃ o'e ip sorarayũ.
    O'tujowat ip jedopdopap'a be. Ig̃o'a be osunuy Paulo.
  amk-amk: Ehiwasa fuba beyari ampafe komandangfoi mitai dohonao eruhisa emung Paulusi
    fe. Ampafe demi ne afai mamuna fosa ehari weru katai nani to markasifoi aha.
  fai-fai: atin kal wengal dukum kanam tabiwe, un tabudin kinim kamok aka itam fingán
    bom aket kuw bako, kamano ika Faul be kung dew kal una kal una keimom iw tei wakel
    wakel but kuw keidokaba. Kale nadane alam kinim iyo kitid weng bakoyam, “wabising
    dák kinim tem Faul ayo fit dew tam kilim am unino!” Yaka, ika madák walu dew tam
    ilim am unsiw.
  ura-NT: Nii jaun jetaote, jelai choae jauhecotojoeriin, nejesinajeein ita suujua
    rerohecaain, ita que nejerateeuruhana jaun jetao, nabana cunaitaain, Faboro teeuruhane
    coataa jetao nii coasiha rai soondarooru tabaauru cotijiaain jetao, nacoauneein
    jelaiha soondarooru loreri asaae jetao Faboro joaerate, nii soondarooru curuaanaa-
    comaandaanti.
  mcd-NT: Ascaino fasi mucariacaquin. Pablo achitan nininain futsunifo. Ascaiton ranushumua
    niaifoan oin Pabloqui musuni, —¡Ohuashta! Pablo nininain futsucani un numaiyamaino
    rututirofoquin, —ishon ahuun ranushumuafo yononi. —Numanon. Nocon pushu muran
    iyocahuun, —ato huani.
  urt-urt: Tinge tuhwar yende ŋembere jah pe, miyeꞌ ondoh lenge miyeꞌ wondoh hiꞌgarnge
    nange se ka jetete Pol yile yut no, ka jinjir kin pe, ka ole. Taꞌe luku pe, kin
    ŋana lenge miyeꞌ wondoh kin nange ka yi juh bumbe lenge miyeꞌ uku yambaꞌe Pol
    yenge kin yi yoto moi yokoh tinge.
  kiz-kiz: Wakati kuhomili hoja mbaha, mbaha ghwa majeshi atilili kujha Paulo ngaalalulibhu
    fipandi fipandi na bhene, hivyo akaamuru bhanajeshi bhaselelayi pasi ni kuntola
    kwa nghofu kuhoma kwa bhajumbe bha baraza, ni kundeta mu ngome.
  tzo-TZE: Jech tsots lic yut sbaic o. Li tribunoe ixi' me tsmilic ta ora li Pabloe,
    jech la stac batel soldadoetic yu'un ac'o bat yiq'uic loq'uel tal ta anil ta stojol
    li jchapanvanejetique. Jech laj yiq'uic ochel yan velta ta snaic li soldadoetique.
  lex-lex: Yawenan lawan de pede makodi keki-rautu o'tani de namta'at pa yan kekwal
    die riy ru'uta-rtorna Paulus la letgara pa nhi'nande nmati. Pede e nhopan pa makodi
    keki-rautu re ra'ala Paulus la mutu letgarni pa rodia la ir yatiak genni (markasni).
  dov-dov: Nikwakaba kuyooma kupati, mupati wabasilumamba wakayoowa kuti Pawulo balamukwamuma,
    aboobo wakalayilila basilumamba kuti bayinke aansi bakamubweze changuzu kuzwa
    kuli basinkuta amweete kusisikene.
  rgu-rgu: Mesen sira dedea rae leoꞌ naa, tehuu sira boe tamba ralelena aoꞌ, losaꞌ
    malaka soldadu ria ana biiꞌ. Ana afi nae bosoꞌ losa ara popoꞌo raisa Paulus. De
    ana nadenu ei-laꞌo naraꞌ onda fo hela roo Paulus leo kota musu daleꞌ neu.
  toc-NT: Pero cumu a̠ma̠ko̠lh lac­chix­cu­huí̠n ni̠ taaká­ta̠ksli hua̠ntu̠ ca̠hua­ní­calh
    huata caj li̠huaca xta­si̠­tzi̠ni̠t, a̠má coman­dante pé̠cualh chicá nata­makni̠y
    Pablo, pus huá xpa̠­la­cata ca̠li̠­ma̠­pék­si̠lh xtropa xla­cata pi̠ caqui̠­ti­yá­calh
    Pablo anta­nícu xyá y cata­mac­nú̠­calh nac cuartel.
  som-som: Oo markii muran weyni dhacay, ayaa sirkaalkii sare wuxuu ka cabsaday inay
    Bawlos kala jeexjeexaan, markaasuu askartii ku amray inay hoos tagaan oo xoog
    isaga uga soo qaadaan dadka dhexdiisa, oo ay qalcaddii keenaan.
  mam-C: Me qu'n noqxtaq kyja'taq kyjaw tiljxtaq kyexjal; tu'ntzintzjo, b'e'x tzaj
    t-xob'iljo tnejil xq'uqil, qu'n kub' tb'isin, qa akutaq kub' kyb'yo'n Pabl. Tu'npetzi'n,
    xi tq'ma'n, tu'n kytzaj txket jun jte'b'in xo'l q'aq', tu'n tex q'i'n Pabl, ex
    tu'n t-xi q'i'n juntl majl toj kyja xo'l q'aq'.
  ndj-ndj: Valeva ndewu ngomi, yula mkomi wa machonda ayipwelishili Pauli davamsatangi,
    kalayisha machonda vasunuki vakamtoli na kumuwuyisha mugati ya luviwu.
  mbj-NT: Ti m' Pariséw Saduséw kamajẽ däg mä tak'ëp. Ti m' warahén sa wahë n'aa beỹỹm
    wät, rejes wät ted'oo Paw-Ro. Ti hyb n'aa tamejũũ warahén rabahõm rabej'ooj nyyh
    hyb n'aa Paw-Ro, warahén tób hẽnh ramahũũm hyb n'aa p'aa hẽnh.
  lat-VUC: Et cum magna dissensio facta esset, timens tribunus ne discerperetur Paulus
    ab ipsis, jussit milites descendere, et rapere eum de medio eorum, ac deducere
    eum in castra.
  ngp-ngp: Vugo niyo dyongezekela hata mkulu we difyo dye Kilumi engilwa ni woga kugamba
    wadaha kumlatula Paulo vibesu besu, ivo niyo awasigiila wadya wank'hondo wakwe
    wamguhe Paulo no ku mwingiza kundani kwe nk'hambi ya wank'hondo.
  enq-2: Dokopa pii yanda piami doko etete andake jiamopa, akali dokaitame Polo minao
    kumasala naena lao amii isingi mupa dokome masetala, amii dupame akali dokaita
    pyalanya petala, dokaitanya kyetome Polo nyokonyetala laminao, amii palengema
    panda dokonya lanao pena lea.
  eng-ASVBT: And when there arose a great dissension, the chief captain, fearing lest
    Paul should be torn in pieces by them, commanded the soldiers to go down and take
    him by force from among them, and bring him into the castle.
  mna-mna: 'Biibi ŋonoono kizin malmal kan ire ma ambai som. Pa sua iporou mete. Tabe
    iso pizin malmal kan kini ma tila tikoki Paulus la zin peeze kan tina naman, mi
    tikami ma tilela ruumu kizin mbolŋana. Pa imoto: Kokena tiyatut Paulus.'
  myw-myw: Tasiyas babaw-wan singay ikavikuns; takanaviy sitovek idok kakita biyousis
    Pawl bikisa̱lis kid won, mapuna idibakes natakanaviy biyousis Pawl, bikawes, binawes
    wasibunatum.
  sby-sby: Makoto abantu abili alatotekeshana cangofu, cakwinseti mukulene wa bashilikali
    bonse walatineti mpani ni bamushine Paulo. Neco walambila bashilikali bakendi
    kuya kumufunyapo Paulo pa bantu, ne kumutwala mu nkambe ya bashilikali.
  sll-sll: Dungure soldia kene ongwo yal i mole yasuri kiang pai molere Pol aling
    holo holo agi dinangwo sina soulu dire gonangwo pamia di pire, soldia tau nu si
    olere, Pol aule ire u soldia kepangwo ala i unama dire nu si olungwi. Olungure
    pire Pol aule ire ungwi.
  yaq-NT: Junama'a che'a juni'i chaiwaka emo beje'ewamta ama weyeo, ju'u sontaommeu
    yo'owe majjaen junuen junama'a juka' Paplota, na'ikim a' wiiksu machiakai. Junuen
    san aapo sontaaom junama'a ame nasuk yeu a' weiyaaka intok juchi jum sontao kariu
    a' tojineeme au am bittuak.
  uro-uro: Bä nga ama märänga mänguräp mä rha di sa qa märanas masirhat dä ama ulaqimärharhärhäkt
    arhä narhoerqa mamär di qa len sä ma Pol i varis ti naveng ga mänguräp mes. Dä
    qa voda ama enge bä ba ama ulaqimärharhärhäkt iva rha rhet samana bä va rhi rha
    ma Pol nage ama guläñgi na arhä qrot näkt pa rha rhet sä qa bä säva ama ulaqimärharhärhäkt
    arha vätki.
  ita-1885: Ora, facendosi grande la dissensione, il capitano, temendo che Paolo non
    fosse da loro messo a pezzi, comandò a' soldati che scendessero giù, e lo rapissero
    del mezzo di loro, e lo menassero nella rocca.
  muy-muy: Nday nakəŋ tə̀bu tagray gejewi kay kay nahkay ti bay ga ndam slewja ni
    àgra aŋgwaz a, àɗəm bi atakwacakaba Pol a. Nahkay àhi ana ndam slewja gayaŋ ni
    tôru tə̂zababiya Pol e kiɗiŋ ge mis ni ba, tə̂zoru naŋ ka dalaka ga ahay ni.
  kqc-kqc: Ruda kayamo bi isivaga niyo, mina resi iya rededi vene di ourefeidena amiye
    tora bi ori reyo Paul bi odei tumu tumu resi umuyegedi baebu. Mina resi iya rededi
    vene ago maro, yeiva dudu Paul amiye di fogori afesi iya rededi vene di yavari
    afei dui regedi.
  tav-tav: To bairi caneñaporã seeto na caame ĩ awaja netorijere apii polisía maja
    ʉpaʉ cʉ yarã polisía majare na cane buti aá rotiwĩ Pablore neñaporica wiipʉ cãnacʉre
    polisía ya wiipʉ, cʉ punijinirã nemoo cʉ jĩarema ĩi.
  eng-ULB: When there arose a great argument, the chief captain feared that Paul would
    be torn to pieces by them, so he commanded the soldiers to go down and take him
    by force from among the council members, and bring him into the fortress.
  spa-VBL: Y el debate se estaba saliendo de las manos, así que el comandante, preocupado
    de que fueran a descuartizar a Pablo, ordenó a los soldados que fueran a rescatarlo
    a la fuerza del concilio, y que lo llevaran de regreso a la fortaleza.
  fra-_FOB: Et comme une grande dispute s'était engagée, le tribun, craignant que
    Paul ne fût mis en pièces par eux, commanda que les soldats descendissent, pour
    l'enlever du milieu d'eux, et le conduire dans la forteresse.
  hau-ULB: Da jayayya ta tashi, babban hafsa ya ji tsoro kada su yayaga Bulus, sai
    ya umarce sojoji suje su kwato shi da karfi daga 'yan majalisa, su tafi da shi
    farfajiya.
  mal-mal: അങ്ങനെ അക്രമാസക്തമായ വലിയ ലഹള ആയതുകൊണ്ട് അവർ പൗലൊസിനെ ചീന്തിക്കളയും എന്ന്
    സഹസ്രാധിപൻ ഭയപ്പെട്ടു, പടയാളികൾ ഇറങ്ങിവന്ന് അവനെ അവരുടെ നടുവിൽനിന്ന് പിടിച്ചെടുത്ത്
    കോട്ടയിൽ കൊണ്ടുപോകുവാൻ കല്പിച്ചു.
  kkc-kkc: Eseme toso agadiga toowa deme, Pelisi odoo sabolo Sedisi odoo sabolo abo
    puloso, biliga toowa bei mooloogooso. Osoloso ha teli wiligi odoo taba oso o odoo
    mapoo Polo wooloomeyaga, dibada mosopoo ido diye diso.
  urd-GVR: Jhagaṛe ne itnā zor pakaṛā ki kamānḍar ḍar gayā, kyoṅki ḳhatrā thā ki wuh
    Paulus ke ṭukṛe kar ḍāleṅ. Is lie us ne apne faujiyoṅ ko hukm diyā ki wuh utreṅ
    aur Paulus ko Yahūdiyoṅ ke bīch meṅ se chhīn kar qile meṅ wāpas lāeṅ.
  far-far: '''Urinai, ma na olisusue baita ka safali na, ma na wane ''initoa ana omee,
    nia ka mau fasia kera ka saungia sa Paul. Ma nia ka saea fuana wane ni omee ki,
    kera ka leka siana okue ne fua kera ka talaia sa Paul fasi kera ''uria laona lume
    wane ni omee ki.'
  suz-BL: मिनु आन जिचा बारना बारन लशा, तुम्‍मुचा गोव़मे बाक्‍त। मिनु लडाइ पाइब आन
    ठेयब मुर “पावल कली साइक्‍नीमी कोर में” दे हिंशा, सिपाही आन कली ब्रेश्‍शा, पावल
    कली ग्रुंइशा, सिपाही आन बाक्‍तीके लेश्‍शा चाक्‍पदा बाक्‍त।
  car-NT: Poto me moro areku wairy ene'po mero ty'wa, mo'ko warinu pokonokon jopotory
    wety'ka'po Paulus sara'kapotyry pona i'waine. Iro ke ro moro warinu pokonokon
    apyimy ko'mapo'po i'wa emima iwyinoine. Aropo'po i'wa i'waine moro warinu pokonokon
    auty taka rapa.
  amp-amp: Farisimi Sadyusim masat masat nakfo hamuh nakfo hamuhmotm amiroh krnungothetr
    inji htihato kfo memor, “Ndar yimam inji nakfo hamuh nakfo hamuhakniruhamn Porr
    kmbru pukum kanjo rinatehta rinatehta-ruhamrn teh tmbhorahmr.” Be nd dukeftpno
    soldiam kfo tkrurafmotrm soldiam mibrnyihato mifakmomr. Judampno tohetrn miyakhato
    tu soldiam tohyuk kuny kmifako hanymomr.
  bht-bht: जालू लड़ाई बड़ी बदी गेई, तां पलटना दे सरदारे इसी डरे ला कि सै पौलुसे दे
    टोटे-टोटे नी करी देंन, इस तांई उनी पलटना जो हुकम दिता की सभा दे लोकां बीचे ला
    पौलुसे जो बचाई करी किले च लेई जा।
  eng-NOY: And a great dissension arising, the chief captain, fearing that Paul would
    be torn in pieces by them, ordered the soldiers to go down and take him by force
    from among them, and bring him into the castle.
  cub-NT: Pʉeno baju jaraivʉ barejáimad̶a na. Ñai churaravai jabocʉ pʉeno parʉcʉ náre
    jã́ñʉ, arĩ dápiarĩ jidʉcʉ, “Pablore ãmeina d̶arãjichʉma” ayʉ, churaravare ina
    nʉicõjenejamed̶a Pablore cójijinocavʉre jocarĩ, ne nʉvarajiyepe ayʉ ʉ̃́re churaravai
    cʉ̃rami cojedeca.
  ita-1927: E facendosi forte la contesa, il tribuno, temendo che Paolo non fosse
    da loro fatto a pezzi, comandò ai soldati di scendere giù, e di portarlo via dal
    mezzo di loro, e di menarlo nella fortezza.
  lww-lww: Ana sinemimiena nene naga pano keviu laa narui, la asu m̃a asitom ke asape
    asulania, ana yerkawa kiena ne li na mara lala naga pisu sane piowa laa narui,
    naga maraun sape sa p̃isi la nene akarkare manene laa Pol, ana naga pitetalia
    kiena yaru lala apito tano, ap̃erelua Pol petan yeririna lala, ana ap̃ere naga
    pa si e kiela kove.
  ckb-ckb: کاتێک ناکۆکییەکە پەرەی سەند، فەرماندەکە ترسا پۆڵس پارچەپارچە بکەن، بۆیە
    فەرمانی بە سەربازەکان دا دابەزن، لەنێوانیاندا بیڕفێنن و بیبەنەوە سەربازگە.
  spm-spm: Meno othorugh bara aghavagharigha mbɨzorugho otosima mbɨzorusir gumasi
    bar men gumaghana aphan avhighevhiigha, Judarii Polɨm mbɨsoghɨva aŋgi ikutima,
    a bɨɨghireghemi. Kamagha amuisima a nom mbɨzorsir gumasi vɨkemisima mee gueghira
    anɨ usuiraghava ana nigha mbɨzorsir gumasi rɨphenan gu.
  nas-nas: Eeꞌnoko tenang tee turanturang tavuꞌ aapearako tee piatooronuka-koong boreꞌ
    avorouꞌ tee Paulaꞌ bitutuaaꞌneeng-koo teinge, eeꞌnoko piatooronuka-koo botoaruꞌ
    doonko siarira tee Paulaꞌ pariꞌaarira mmariꞌantavaara biikanava-koo beꞌantavaavaꞌnaang.
  uvl-uvl: Iok laol, palinga hel ana hana mur aria soke longo la pe hana nemur te
    alngaria ke palaungana toto ol. Ol pe matau toto iange teke lape hana nemur, te
    hora sue Paulus heueu. Pomalam hele lange nena hana mur ke la te takrung hote
    Paulus nga hana nemur leteria pe te laia i nga ria pele kerkereng ngana neu.
  eng-BBE: And when the argument became very violent, the chief captain, fearing that
    Paul would be pulled in two by them, gave orders to the armed men to take him
    by force from among them, and take him into the army building.
  ixl-CNT: Ech tiira jatxich tibꞌ iatz qꞌu aanima. Aal koꞌxh nichiyakꞌin tiꞌ qꞌu xhaakaluibꞌ
    nichiꞌaneꞌ. Ech aatz tek u qꞌesal sol, ixoꞌva tekuꞌen aas noj ibꞌitiꞌyul u Pablo
    tu qꞌu tenam tala. Ech isikꞌle tek koꞌp qꞌu sol. Utz tal teesal kꞌasuꞌl u Pablo
    tixoꞌl utz, saqꞌaaventaqꞌ tu u tatibꞌal qꞌu sol.
  xsi-xsi: Sipawa ŋgua lee, aku kazâŋa ipâŋga more-more ŋalae. Aku zugu tamâta nenzi
    koipu iruru tu kinzi ma sipakawea Paulo ku sitapa utu mo rua ma imâte. Mine kala
    ipainzi ne zugu tamâta tu ma sindue sikai Paulo sitapa piti lâ ŋgu ŋgininzi, ŋineŋga
    ma sikai silâ warakanzi nenzi luma ilo.
  crx-NTPO: Whuz tube lhdulhyoh 'uhutni k'et, Roman lhuganne moodih whénilhjoot Paul
