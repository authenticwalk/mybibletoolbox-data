    nga kunis-kunison nila sa pino si Pablo, busa iyang gimanduan ang mga sundalo
    aron moadto sa ubos ug pugson siya pagkuha gikan sa mga miyembro sa konseho, ug
    pagdala kaniya didto sa kuta.
  ces-LB: Teď teprve vypuklo pobouření. Velitel se polekal, že vězeň, za kterého ručil,
