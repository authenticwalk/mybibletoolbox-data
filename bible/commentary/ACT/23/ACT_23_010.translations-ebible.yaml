  tbf-tbf: Mi vinetei a te nga lalaro vabatie ka tseng, io, ian mi muomuo leong simi
    kulou ni minakiur a nga motou va gi ta masi nga tsaptsapkie e Paulo. Io, a nga
    turan mi kulou ni minakiur nia peuk nge ra teie tsana e Paulo segie nge kir vurukude
    i aron kegi oiroir.
  uig-CYR: Чуқан-сүрән техиму күчийип кәткәчкә, миң беши Йәһудийларниң Павлусни тартиштуруп
    титма-титма қиливетишидин қорқуп, қисимға залға чүшүп уни уларниң арисидин зорлуқ
    билән тартип чиқип, қәлъәгә әкирип кетишини буйруди.
  ikw-NT: Ọdogbuta wam larụ olu k'agịda ke mernu ogwnu tụru nye risi ọgwnu nụ be jọodogbu
    Pọlu. O nyee ele ọgwnu a iwu be zne n'esilawụru be gweme Pọlu, kwubna a nụ rime
    hne ele ọgwnu wu.
  khs-khs: 'Aluse, sowa sosolo tapota:walopita: potapola:, Lome ami ta:le ti komata
    sosoye matanesekiwa sena ili amoke Polewa sutuse sanose ewa kiwaloma:pekise komata
    eyawa ipilise ta:le ti senama selesekiwa sinapola: kipila poluse ha:na: tese Polewa
    siliye ta:le ti koane hamona e seya.'
  dwr-ENT: ዋላሳይ ዳሪና፥ ኦላ ካፑ ጳዉሎሳ ኡንቱንቱ ሜንሬኔንቶኔ ጊ ያዪዴ፥ ባሬ ዎታዳራቱ ዎዴ፥ ኡንቱንቱ ጊዶፔ ኣ ኤሌካ
    ኬሲዴ፥ ባሬንቱ ዴዒያሳ ኣፋና ማላ ኣዛዜዳ።
  pma-pma: Selien enek mai mariso mok ka tituen tai vesesal vakur out. Sakini, avat
    houlu onen meatin tavaeen keil metau keke anatali vahas Pol. Sakini, kei meng
    kat meatin tavaeen keil onen avahita avakulat Pol vaha ran he, ka avakur risi
    vaha en eim one.
  atd-NT: No natimtimulan on ka pogmaap–apuloy ran no inat to ogmoog–ogotoy on ka
    mgo pogbuyagon. No sikan ian to nigsugu to igbuyag to mgo sundalu oyow og–awoon
    dan on si Pablo su kakuwo to oghigbithigbiton dan on. No impalibong din on si
    Pablo dio to baloy to mgo sundalu.
  tel-2017: కలహం ఎక్కువైనప్పుడు వారు పౌలును చీల్చివేస్తారేమో అని సహస్రాధిపతి భయపడి,
    “వారి మధ్య నుండి అతణ్ణి బలవంతంగా పట్టుకుని కోటలోకి తీసుకుని రండి” అని సైనికులకు
    ఆజ్ఞాపించాడు.
  hat-BSA: Pandan konfli a t ap devlope, kòmandan an te pè pou yo pa ta chire Paul
    an mòso. Konsa, li te kòmande sòlda yo pou desann, retire li pami yo ak lafòs,
    e mennen l nan kazèn nan.
  bxh-bxh: Faibayaho ya laꞌi wananaha, yo fede Komanda ya ꞌwasabu be iyen, Ibe Paulo
    ti tabe motumutu. Yo fede ena tau hiyala ya duidi be sa lidi (yai), Paulo sa mupafahi
    nuwanuwadi yai, be sa lawen tau hiyala edi baleki.
  top-NT: Saduceos na̱ tatá̱yalh y na̱ tzúculh ta̱ktasá. ¡Pablo caj la̱ actzu li̱kamá̱n
    ixli̱mincán ixli̱ncán! Amá capitán ca̱li̱ma̱páksi̱lh soldados catáli̱lh Pablo
    xafuerza nac cuartel, pues lacpúhualh para natamakní la̱ ixtatlahuá.
  msk-msk: Kayan nang bay managtanam yang manga Pariseo aw manga Saduseo, yamaundug
    yang pangoro nang manga sondaro kay yamalluk yaan daw panagigoton nilan si Pablo.
    Wakaw yagasogo yaan sang manga sondaro antak agawun si Pablo sang manga otaw aw
    daraa adto sang kanilan kampo.
  gyr-NT: 'Yaɨvu guasu catu-catu irise yuvɨreco, ahese sundao rerecuar guasu aipo
    ehi: “Avɨyeteramo ombohi-mbohira Pablo yuvɨreco” ehi. Ahese oyocuai osundao, “Penose
    ava pãhu sui, pemoingue iri cuartel pɨpe” ehi.'
  kmh-kmh: '@see-verse:ACT.023.009'
  ukr-ONPU: Колотнеча ставала дедалі більшою; і Трибун, боячись, щоб вони не розірвали
    Павла, наказав воїнам зійти, забрати його з-поміж них і відвести у фортецю.
  emi-emi: Me namu ngateva ta tau ngai uvii etoa ghe tarala me ghe nongola niaikkaluii
    eteae, me ghe matautula. Ghe maamatautu va pai eluevilau lalu rau aisariaa pakapakasi
    Pol va emate. Mausina avalua o me ghe suula tau ngai uvii etoa tani ghaa velu
    Pol ta aJiu etoa, me laghe laa ghatokaia tanganueira tau ngai uvii etoa.
  zpv-NT: Ya zeezah yahyi rooꞌ chi, ya bidxyihbi comandante ñidxiinn raꞌ bwiinn ziahan
    chi laꞌh Pahblu niꞌchin gunabwaꞌ ba gwah raꞌ suldahdu bagabweꞌhecaa laꞌh Pahblu
    lahda raꞌ bwiinn ziahan chi tin ziaganee raꞌ ba laꞌh Pahblu laꞌn cwartel stuhbi.
  gux-gux: Mi niama den biagidi ki pugidi ŋali ke a minteela yudanciamo den jie ke
    bi baa ti papadi polo. Lani yaa po o den waani a minteela ban jiidi ki kua li
    nitaanli siiga, ki cuo Polo ki ñani o ki kuani o li diepaali nni.
  kos-kos: Akukuin sac arulana upala, oru leum se lun mwet mweun uh sensenak lah ac
    eiyuki manol Paul. Ouinge el sap mwet mweun lal uh in oatui ac eisalla Paul liki
    inmasrlon u sac, ac usalla nu inkul lalos uh.
  ibo-ibo: Esemokwu a bịara karịa, nke mere na onyeisi ọchịagha tụrụ egwu na ha ga-adọkasị
    Pọl. Ọ gwara ndị agha ya ka ha banye were ike kpọpụta ya, ziga ya nʼogige ndị
    agha.
  yml-yml: Yadi veꞌikwayekwayega ꞌwainega vetalaga i souyeni begaidi Loma yadi toeva
    biola i kololo i vo i na nunago Faulo i na sivoꞌavoꞌai bega yana tolugaviavo i
    vonedi i obu Faulo nimaneye i ꞌabi i yoꞌei me Diu ꞌwaidiega i naweni yadi vanuga
    faꞌalina ꞌwaineye.
  ory-ory: ଏହି ପ୍ରକାରେ ମହା ବିବାଦ ଘଟନ୍ତେ, କାଳେ ପାଉଲ ସେମାନଙ୍କ ଦ୍ୱାରା ଖଣ୍ଡବିଖଣ୍ଡ ହେବେ,
    ଏହି ଭୟରେ ସହସ୍ର-ସେନାପତି ସେମାନଙ୍କ ମଧ୍ୟରୁ ତାହାଙ୍କୁ ବଳପୂର୍ବକ ଗଡ଼ ଭିତରକୁ ନେଇ ଆସିବା
    ପାଇଁ ସୈନ୍ୟମାନଙ୍କୁ ଯିବାକୁ ଆଦେଶ ଦେଲେ।
  bzj-bzj: Wel, di kwaaril geh hata ahn hata, soh di komanda disaid fi du sohnting
    bikaa ih mi frayd seh dat dehn mi wahn tayr Paal tu peesiz. Ih aada di soalja
    dehn fi get Paal owta deh ahn kehr ahn bak da di soalja baraks.
  chk-chk: Iwe, ewe anini a chök fokun wattela, pwe ewe sounemenemen sounfiu a niuokus,
    ika ekewe aramas repwe atatakisi inisin Paulus. Iei mine a allük ngeni nöün kewe
    sounfiu pwe repwe feitiu lon ewe mwich, repwe angeawu Paulus seniir o aliwinala
    lon ewe lenien sounfiu.
  ssd-ssd: Nane muŋgu tuliŋga minnaig ma ma gubra suk suk nda niŋgina le kame gabat
    suŋgo nu kuru-kuruka nane Paulus piraibka balebekaig ŋga kame mbal saniŋgina le
    nane nu didika tumba naŋgine wande suŋgo mbol kinaig.
  acr-TNT: Jecꞌulaꞌ ri chꞌaꞌoj chiquiwach lic xeꞌec chunimal. Ruma cꞌu riꞌ, ri comandante
    lic xuxiꞌij rib, ma xuchꞌob rakan caquirakij upa ri Pablo. Ewi xtakan che quisiqꞌuixic
    jujun chic soldados chaꞌ caquesaj bi ri Pablo chiquixoꞌl y caquicꞌam bi pa ri
    cuartel.
  rop-rop: Wal detlot serramonimen bin kipgon agaminbat adbala, en det bos blanga
    ola solja bin bradin dei mait grebum Pol en breigim im haf, en imbin lafta dalim
    detlot solja blanga go langa midul langa detlot serramonimen en grebum Pol brom
    deya, en deibin deigimbek im langa det haus.
  mee-mee: Ba ka ina kalingragina e bollau ke umma ta leleng, na kelangpatali nga
    ra balingkana ke matau roma ra nginngina ngeke utupalmare kae Pol. Minmina na
    i ke role ta ra balingkana songapisigi lagape ta malle nga pangamologa ta baina
    ri ngeke ravupatali kae Pol nge ri ka kamarea gingging ngareangana kia, ba loa
    kia ta bale ae ri.
  dif-dif: Patijiritjini morla pirna pantjinani, juljaia kapara japali pantjina wonti,
    tanali Paulus diadialkaiati, ja nulu jirijiribana wonti, julja wolara ngarinanto,
    nina tanangundru terti patananto, ja nina juljaia piria tikalkananto.
  gam-gam: Dji ba una yau to molmaka, ami iwa kerman ta moi ge kani kambono kunda
    kakbon dje yei. Pende po Pol agle yem amblo bu djimaka, pende i yem djimaka, Pol
    gakle kelip tonda paro dje kane, ami iwa kerman yene amiye una moi al embe dji,
    ye kal po Pol i ami numb numog worme dji.
  nou-nou: Edo ungo awodo setero, embo ungo de daedo ge okain be mina sara isera edo
    isoro embobo da gitijigari umo kotisira ungo mi Paul awa keredo dada adera awa
    kotedo setiri uso isoro embobo mi embo da teda mambudo Paul budo isoro embobo
    da mando nembodiba da mambusera.
  mqb-NT: Mawuswes məduwen a a slabak miza asa. Bahay nga sə suje ahay ata kə̀ jəjarak
    anga tâ saa ngəraw anan Pol ì zek wa bay. Anga nan, a jan anà suje anahan ahay
    tə̂ gəɓa anan Pol à wulen sə ɗo ahay wa, ta ma anan ù doh sə suje ahay.
  ape-B: Henechichilak ali balan nyatoglu nebeben atin. Namudak ali nanubu nebenali
    soldia elgeinu. Nakli kedeke husuh Pol tiki takan husonukehanu ali huplukech-anamu
    bieh. Namudak ali nakagas ananim soldia umu hubih hulmali Pol nutukemaguk amudak
    nebemi hulawanu huwich amam soldia amamitu wilpat.
  grc-F35: Πολλῆς δὲ γενομένης στάσεως, εὐλαβηθεὶς ὁ χιλίαρχος μὴ διασπασθῇ ὁ Παῦλος
    ὑπ᾿ αὐτῶν, ἐκέλευσεν τὸ στράτευμα καταβῆναι καὶ ἁρπάσαι αὐτὸν ἐκ μέσου αὐτῶν,
    ἄγειν τε εἰς τὴν παρεμβολήν.
  cav-NT: 'Jadya bacatsutu huaraji cuana dyaque casada caquemitsaticuare. Dyaque tuna
    ecahuaiti jucuare peadya cuare peya cuare cuana tsehue. Mil sudaru cuana cuatsashaquiquetu
    bajida jucuare, Pablo dyaque ujeda eauju. Jadya tibudya tujatu sudaru cuana cuatsashacuare:
    —Necuinanashaticue Pablo ecuita ducuque. Nedujunucacue ecuana aniyaju tuhua icuenetaquiju,
    —jadya tujatu ecana acuare.'
  kgp-NT: 'Kỹ vẽnh génh tóg kutẽ mũ ve nĩ. Kỹ major tóg Paulo to jykrén mũ. “Ag hỹn
    gen kỹ ti janjãn ke mũ, ti jónjãn kỹ,” he tóg, vẽnh génh ven kỹ. Kỹ tóg soldado
    ag mỹ: “kur mũ jẽg, ti kãgmĩ jé, ẽg ĩn kãra ti rãg jé,” he mũ, major ti. Kỹ ag
    tóg ĩn kãra ti rãg mũ.'
  bvd-bvd: '''Uri nai, na olisusuu laa baita ''asia naa ka tatae, ma waa gwaungai
    ''ana omee, nia ka mau ''asia naa suli tara kera saungia sa Bol daka kwae ngisia
    guu. Ma nia ka saea fua toa ni omee ki, kera daka lea siana konia nai uri kera
    daka talaia sa Bol faasi kera uri lao beu toa ni omee ki.'
  ukr-1871: І, як постала буча велика, тисячник, опасуючись, щоб вони не розірвали
    Павла, звелїв воїнам зійти, та, вхопивши його з посеред них, привести в замок.
  apz-apz: Ose ulahonɨngkofi yokaso mɨkunɨmposo imoꞌnɨngkahonɨngki hwe itokusoꞌnjo
    yofe engoꞌnjo sohwo ole syafɨhuꞌmento, aꞌamu sohwa Poulɨmo yokino yohosiyo hohntaꞌni
    ifijo soꞌno wopeꞌnɨmtonoho. Ose syafɨhuꞌmentiso soꞌno iyoho unɨngkahonɨngki kakoe
    aꞌamu itokusoꞌnjo sohwamo ulɨmento, Sekwo oso aꞌamu sohwamo ajwomoꞌmo nowekuji
    Poulɨmo utɨmafɨkuji sekwoe angomno fɨpemotasɨmno. Ose ulɨmentisofoho.
  yon-yon: Kwane, wengbiri miin darewoob keriwen kowe, ana nangmi korokbed meenoon
    kuu “Pool kuu aye worobe kurubkurub keraniib kii.” ande unoon kowe, ana nangmidan
    yaa yedmoon, “Wene, Pool kuu yi yaambed nendenib nub ambiwoom nenwinime.” andoona
    wene nenwiniwen.
  poi-NT: Jesɨc tsa̱m pɨ̱mi áŋa̱yajpa. Jém coronel cɨ̱ŋpa iga ichichaŋsajyajpa jém
    Pablo. Jeeyucmɨ ipɨɨmɨ́y jém isoldado iga it́opyajpa pɨ̱mi̱mɨ jém Pablo jém pɨxiñt́am
    icɨɨjo̱m y iga ininɨguiñ e̱ybɨc jém cuartel.
  wuv-wuv: Fei fiwareiaa ro'ou nawemina babaifafelo ma mei bauaniaa fo'aa na naranara
    ba ropowemina fagianainaa Paul. Ina warenaa a'a ei fo'aa ba ronei upulao ma rapuforaiamii
    Paul ma wadu'ainodugia laloo fei humuu ei fo'aa.
  quf-NT: 'Piru chaynu mana qasillaq anyanakuyatinllapaqa, chay suldadukunapa mantaqninqa
    yarpuran: Wak Pablutaĉhi aypar piti piti tukchinqallapa nir. Chaymi ayka suldadukunata
    kaĉharan Pabluta dasla apananpaq chay kwartil kayashanllaman.'
  yuw-yuw: Ihoroc yuya mata yong osut moröma sinom tongmuya Pol wo wodiun tuya namba
    wan ofisaho woroc yangmuna ‘Pol tuya omicyit’ yongo tawa amna inuna yu ongga Pol
    sogito tawa amnahon gomboin tonggung.
  hus-NT-1971: Exome lej puhuehuel an hueutsixtalab. Cum a Pablo lej tsicoxnab, an
    comandante in ts’ejnal max ca t’ajat tsemtha. Jaxtam in ucha’ abal an soldadochic
    quin tixc’a’ a Pablo xan ti exom ti tsicoxnab. Quin huichba’cua’ tin atajilchic
    junil.
  med-med: Ik mura etʉk rombulk ik nʉtʉng nimba ronduⱡ puⱡnga, el wu kuimbal ni ndi,
    Pol rok kunding enmʉn nimba pilpa, mundmong itim. Wote, elim nga el wu mbʉ, kundpa,
    nimba mel, “Enim wu mormʉn kona ila mana puk, Pol ekit tʉk mek, el wu petmʉn kona
    ila mek rukrʉng pʉi!” nitim.
  bch-bch: Idio ta led posanga ila oanaoana tau, ta madidnga kapei paraunga aea imataud,
    ngan kado ta tidada Paulus alele ga tipaeabu ngan itin. Tota ikeo ga ele panua
    paraunga ad tibada ei ga ila aluai ngan gid ta ila idudunga led lumaeai.
  cco-NT: Dsʉꞌ eáangˊguɨ taꞌˊ jaléngꞌˋ i̱ dseaˋ do mɨ́ɨꞌ˜ laco̱o̱ˋ ya̱ꞌˊ. Jo̱ i̱ fii˜
    ꞌléeˉ do cafǿmꞌˊbre fɨng cajméeˋ i̱ dseaˋ do cuiꞌˆ Paaˉ. Jo̱baꞌ catǿꞌrˉ tú̱ˉ ꞌnɨˊ
    mɨ́ɨngꞌ˜ ꞌléeˉ quiáꞌrˉ e laco̱ꞌ niguíngˉneiñꞌ lɨ˜ iuuiñˉ, jo̱ nidsijeáangˉneiñꞌ
    fɨˊ ꞌnʉ˜ jaléngꞌˋ i̱ ꞌléeˉ do caléꞌˋ catú̱ˉ.
  deu-1951: Da aber ein großer Zwist entstand, befürchtete der Oberste, Paulus möchte
    von ihnen zerrissen werden, und er ließ die Truppe herabkommen und ihn aus ihrer
    Mitte reißen und in die Kaserne führen.
  alq-ALGNT: Kegapitc igi8e ka kaganondi8adj ki ani k8ag8e migadi8ag. Ka niganizidj
    cimaganic ogi kosabanin Ponan kidji nisimagani8indjin. Midac ogi inan ocimaganiciman
    kidji sagiziimagani8indjin Ponan ka iji ma8adjiidinani8anig, acitc kidji pidigeagani8indjin
    ka iji 8akaak8aigadenig.
  ixl-NNT: Tul til veꞌt viqꞌesal unqꞌa soleꞌ uvaꞌ aal chit niyaa veꞌt tibꞌ unqꞌa tenameꞌ
    svatzaj, as xoꞌv veꞌt naj, tan titzꞌa veꞌt naj uvaꞌ kamal la iyatzꞌ veꞌt unqꞌa
    tenameꞌ u Pablo uveꞌ nik tal naj. As imolo veꞌt naj kaꞌl unqꞌa sol tiꞌ bꞌen teqꞌol
    el tzan u Pablo xoꞌl unqꞌa tenameꞌ as tiꞌ toksal ok tu u tatinbꞌal unqꞌa soleꞌ
    unpajte.
  boa-NT: Ehdúhjáa ditye táhjájcatsíñeri tsodáhómú avyéjuube iíllityéne ɨjtsúcunú
    ditye Páávoróké méénuíñe. Áánélliihyéhjáa tsiiñe neebe ítsodáhómuke ditye itsájtye
    bɨwáhullévúré íhcyóómivu dííbyeke.
  etr-etr: Amala säsebegi, ilia gëgëlahilä edefade nudusalea, Folo dusugagise amea
    damula galaloea ami dolö beaha aligilo busa amo bedäi. Bedälahilä ea ami dolö
    nefolalo amolima sähalea, Dili idogo digalahilä Folo e ili mogogila neala ami
    mosö mumusogi sigi obëgëmalola säi.
  quh-NT: Paycunataj astawan sinch'ita churanacusharkancu. Chayraycu curaj camachejka
    manchachicorka Pablota t'unanancuta. Ajinapi soldadosta camacherka orkhonancuta
    payta chay chaupimanta soldadocunaj cuartelnincumantaj pusarparinancuta.
  kwi-kwi: Tɨnta pilchapuzamtu akwa, Suldarura ɨninmumikane Pablo akwa ishkwara, awa
    ussa piantashiamtu akwa. Suasne suldaruruza ɨninara, Pablora usparuztas ukkanapa.
    Mamasa suldaruwa kammu yalkin mɨlta.
  agm-agm: Aihɨ kiya waatɨ awaindɨhandɨ itɨhɨnnawaatopo. Itɨhɨnnɨhauhɨ tunnɨwɨ yahwɨnohiyɨhiyaamɨ
    mɨtɨho siyatɨ gwɨnyapenataise, Porɨhoai wihɨwihoaaŋapɨ ahɨwawaawɨ komɨ ambɨpatɨ
    nepɨ nurɨsɨpasaihɨ napwɨtaiso tatɨ gwɨnyaataatɨ yayataise. Siyatɨ gwɨnyaataatɨ
    tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨho tunnɨwɨ yahwɨnohiyɨhiyai saundataase. “Sahɨ
    nuwɨ Porɨhoai numwaasi tunnɨwɨ yahwɨnohiyɨhiyaatamɨ aŋɨhandaatɨhɨ maasɨ nandaapɨse,”
    undataase.
  ubr-ubr: Osi sigagam on siyamai irat bag ato bainetewarotin gagamin on iber kwakwan
    Paul aurin, sabu ari fetag on sitboai na sittein ne sittein ato sitsafefai. On
