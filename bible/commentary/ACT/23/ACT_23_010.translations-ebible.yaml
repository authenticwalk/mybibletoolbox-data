    soldäduncunatam nirun Pablota runacunapita jorgorcur, chay cacurcänan wayiman
    jegachipäcunanpag.
  tku-NT: Ā'chulā' talālītā'chihuīna'lh. Xapuxcu' tropa, xla' jicua'nli Pablo ixtalālīlaksakamā'nalh.
    Ū'tza' cālīmacā'lh ixtropas namāxtucan ē nalē'mpalacan nac cuartel.
  bjk-bjk: A inangat ixo taxin köba im, io nang, a sisila möxöbo umri ixo buut bara
