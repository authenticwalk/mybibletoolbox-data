    netafe, ido nela wi edenawamo netafe, ya olu oloto piyámowe.
  isl-isl: Ég komst fljótt að því að það snerist um eitthvað í trú þeirra – örugglega
    ekkert sem krefst fangelsunar eða dauðadóms.
  spy-NT: Yooto ānkēt kule ākoo kirubtooy keey ꞉riirikwaa āk ng'ālyoo nyēē nāmē keey
    āk kiruutēkwaa, nteenee kimāmii mbo ꞉lēēlis nyēē kiyemaat /kiitiilchi kume nto
    mbo /keerat.
  xnn-xnn: Isonga getkek ay maid basolna is gapo ay maibalod wenno mapatey tay maipanggep
    isnan lintegda nan gapo ay nakaligtanda ken siya.
  mwe-mwe: Guniimanyi kuti ibhakunnugulanga ni ya mitau ja shalia jabhonji gubhapegwilwenje
    na a Musha, ikabheje nangashibhona shoshowe shakuntenda abhulagwe eu atabhwe.
  tte-tte: Kabo yalobai ana naenaena ali tapwalolo kana loina koina na nige ginauli
    yabo isisibayanae na yakato kaiwena iboita o ilau deli.
  tcs-tcs: Den ai bin paindaut i samting baut lo blo dempla. Em no bin meke eniting
    rong po putem insaid zeilaus o po kile em.
  hlt-THB: Cawhkaw thawlh amik puknaak ce a mimah a anaa awi ben ni tice sim nyng,
    cedawngawh thawng thlak aham ingkaw thih hly kawi dyna a thawlhnaak am awm hy,
    tinawh hu nyng.
  soq-soq: Mo me kotusaio ne mai kadiwa da donsapona bowalepi ba diburawalepi, dia.
    Mo wawu gagalou dieia ipa Ius apanawa muba anaanau asiasi.
  qub-qub: 'Contrancunaga niran: «Cay runaga manami laynëcunata cumlinchu.» Niptinpis
    ima juchantapis manami tarishcächu wañunanpaj, ni carsilcho cananpäpis.'
  att-att: Á nánnámmuák ku galâ ta awán ta liwâ na, á ari mepángngà nu mapapátay onu
    mebáluk. Yá ipappore ra galâ kuna yù meyannung sù tunung da.
  bki-bki: Ea bogo na, kiniou nemial ka napano naio maka rila titai napano rimemedu
    ka mia auebinio p̃eli na adu vironiano rivanio, mia nemial jibe kanio nalo ajum̃a
    amila baravo naliko ka tivelinio na tuboiano na nalotuano na kanalo ga.
  bqp-bqp: Gwen ma dↄ̃̀n kũ taari kũ ò lèa bi ń doka yãmɛ, adi yã kũ à kà ò a
    dɛ ke ò a da kpɛ́siran kɛro.
  mcp-mcp: mə mú kwey nə́ bə́nɔ́ŋ bwə́ ŋgə sɛ́ŋʉsa mə́kə̂l ísâ í dʉ́gyá nə məcɛ̧ɛ̧
    máŋ yí. A cugɛ́ nə məbɛ̧ɛ̧́ mɨ́ nə ŋkul sá nə́ bwə́ gwúg nyə ŋkí nə́ bwə́ wáág
    nyə mímbwug dɨ́ má.
  hat-hat: Mwen wè li pa t' fè anyen ki pou ta fè yo touye l' ni pou yo mete l' nan
    prizon. Yo t'ap akize l' dèske li fè yon bann bagay ki gen rapò ak Lalwa yo a.
  npl-NT: iwa ijkuak onikma okiteiliayah san por intlanawatil, ne onikmoli mach para
    kimiktiskeh, nion para kitsakuaskeh ika noni.
  bgg-bgg: Gune, aishii, ai iy yi pha nane phatheg chab chid pha blia rek pha adoh
    phi ro. Aishii nin phane awaithek Iphey zen pha ji è sai ne rek pha miyao bie
    ro.
  eng-TCENT: I discovered that he was being accused about questions of their own law,
    but had no accusation against him that deserved death or imprisonment.
  eng-BSB: I found that the accusation involved questions about their own law, but
    there was no charge worthy of death or imprisonment.
  cpu-NT: noñaatzi imaimaneventashiitari Ikantakaantaitane jashiyetari iriroriite.
    Tekatsi ompaitya irovantaityaariri, te arite eejatzi irashitakovaitaiteri.
  san-ASM: ততস্তেষাং ৱ্যৱস্থাযা ৱিৰুদ্ধযা কযাচন কথযা সোঽপৱাদিতোঽভৱৎ, কিন্তু স শৃঙ্খলবন্ধনাৰ্হো
    ৱা প্ৰাণনাশাৰ্হো ভৱতীদৃশঃ কোপ্যপৰাধো মযাস্য ন দৃষ্টঃ|
  tod-tod: Gè pɛtɛni ga ta peelalazu, é ʋilɛ ta-lɔgi ma vaiti ba, kɛlɛ é ɠula naa
    ʋolu, é la faa ɠili koloɠoloni, nii nu a paa su, ɓa nu a gili ma vaa zu.
  tac-NT: '''Lige ne alé ''la machí alarigá ko alué. Pe a''boi na''tálila gite cha''pile
    alué ralámuli jurío alué Páulo. ''Lige pecha nerúgekó napurigá me''liboa alué
    Páulo, ''lige aminami pecha galírale bajchálime nítéko alué Páulo.'
  eng-WEBPB: I found him to be accused about questions of their law, but not to be
    charged with anything worthy of death or of imprisonment.
  gfk-H: Iau nas hoken bia ira nudiet nianga na hartakun i iangianga utano nudiet
    warkurai mon. Senbia taia tiga hartakun i tirih haruat bia na hirua panei ia.
    Ma taia tari mah ing ga tale bia daga bul ia ra hala na harpidinau utanei.
  viv-viv: Ada inubana ahe ganuhagana, higa keke tamo gavadi koyona gidafaisewani
    tu kadamiyaluveꞋalikana o kaꞋi deliya kadasena, au miYuda yadi vehimeya gaitomana
    faꞋina hihawavekoyoyena.
  yao-yao: Naimanyi kuti ŵaaŵechetelaga nkati malajisyo gao, nambo uneji naiweni kuti
    nganakola magambo gagaligose gakuŵajilwa kuulajikwa atamuno kwataŵa mu nyuumba
    jakutaŵilwa.
  tgp-tgp: Na hiteulia vara la lo tuvaia matan te hinau usuri na leu mata nora rasua,
    pani mo sopo matan te hinau vara i pa toho na ima r̃ilangi teni i mate matana.
  auc-NT: Ænte gote ëñëñömo tömënäni dodänique näni angaïnonque ante, Pabodo ëñënämaï
    cæcampa, ante pïinte änäni wætabopa. Ïninque botö ayömote tömënäni, Pabodo nänö
    wænguinque nänö tee mönequinque wënæ wënæ cæcampa, ante pïïninque önonquedö ante
    cædänipa, ante awædö.
  kbc-NT: Odaa ja jowooɡ̶odi me diɡ̶icata loenatagi ane beyagi aneo me leeditibige
    me jiiɡ̶enatakata moyeloadi, domigetaɡ̶a jokolenaɡ̶atiwece niwiloɡ̶onaɡ̶axi. Domoɡ̶odoletibige
    me nilaagedi leeɡ̶odi modi ica me daɡ̶a dioteci inoa ane lakataɡ̶a niɡ̶idi noiigi.
  bmh-bmh: Guzenaimai, iz domin go igul eg tub mab tam, go gaul noumabun iboin tam,
    go gaul hiacaranem zau oug hiabun han iboin tam. Iz kanabendai, ailemen, go nug
    Zuda agal kasai ze suban i sesamoraneu aimai ailemen.
  ctu-BL: Tsaj q'uele woli' tajtʌl i mul cha'an jach i mandar judíojob. Tsac ña'ta
    ma'anic i mul cha'an mi' tsʌnsʌntel, mi cha'an mi' yochel ti mʌjquibʌl.
  meq-meq: Na ye ha, na pay zləm a bazlam tay eye na, tə tsik ka bazlam tay mapala
    eye. Gər i bazlam eye nakə ɗa məgweɗe kə nas ada məkəɗe na faya aye kəgəbay məgəse
    na a daŋgay aye na, andaya bay.
  noa-H: Mamʌ mam panaa wajapcha hũurwai sĩi Moiseeu Hẽwandam hiek p'ã pʌatarr gaaimuata
    hamach heepai mag hi hiekk'õr pöm chirʌrʌm k'ajierram. Mamʌ mua hoowai magpaim
    gaaimua pöd hi t'õoju k'aba, ni sĩi cárcel deg p'ãraagpaijã hi hiekk'õr chuk'u
    sĩejim.
  alp-NT: '@see-verse:ACT.023.028'
  san-VEL: tataste.saa.m vyavasthaayaa viruddhayaa kayaacana kathayaa so.apavaadito.abhavat,
    kintu sa "s.r"nkhalabandhanaarho vaa praa.nanaa"saarho bhavatiid.r"sa.h kopyaparaadho
    mayaasya na d.r.s.ta.h|
  kbq-kbq: Nagrama ke'na erifore'ma huana, zamagra'zimi kasegereku hu'za ke hakare
    hunte'naze. Hianagi ahe fri kankamune kina hunte kea kena eri fore osu'noe.
  kbh-kbh: y chents̈ana, ats̈e sënjátats̈ëmbona chënga chabe contra imojtsichamo ana
    cachëngbe leyents̈a soyëngama, pero cha tondaye tonjobuachjanguá, cha jóbama bënga
    chas̈otsamnama, ni mo cárceloye jutámiama.
  ron-LSB: Am găsit că era acuzat în legătură cu chestiuni legate de legea lor, dar
    nu era acuzat de nimic vrednic de moarte sau de închisoare.
  pon-pon: Nai ari diaradar, me a panapanla pweki peidok en ar kapun. A jota me i
    diar, me a pun kak kame kila de jalikidi.
  nhe-BL: Huan nijpanti para quiteilhuijque ica se tlamantli tlen inintlanahuatilhua
    israelitame, pero ax tleno quichijtoya tlen ax cuali para ma quimictica, niyon
    para ma quitzacuaca.
  sps-sps: Ana nyo rangat ratuari, ri tsue of vatua nyon fo vegiau tana Faun tsuri,
    ana ri sak towan vegiau to aya. Sana ri gima fafaatai iny ya ta isen ta ka ma
    onot iny atsuiny famat ara ya, ge ma fakei ara ya tan kotskots.
  wnc-wnc: Takuke kawanu sanga wai takngatu wena sikut. Sike mama wamu inane siknga
    takngatue natapa siwan tangutnangge tasikinga sikut. Ge tangutnanga dua ba kaautde
    ba tenanga dua.
  bus-bus: Gwen má dↄ̃̀n kɛ̀ taari kɛ̀ aↄ̃ↄ èa nɛ́ ń doka yãmɛ, èe yã kɛ̀ kà wà
    à dɛ ke wà à da kpɛ́siaan kɛro.
  gub-BL: Nuzapo pixik kwaw ikatu 'ym ma'e a'e. Màràzàwe tuwe ipuruzuka wer hehe wà.
    Nakwaw kwaw ihe. Màràzàwe tuwe ipurumunehew kar wer hehe wà. Nuzapo kwaw ikatu
    'ym ma'e a'e. — Nuweruzar kwaw ureràmuz ze'eg iko a'e. Uhaw kar waze'eg teko wanupe
    a'e, i'i mua'u ihewe wà
  imo-imo: 'Aku pumbolio kanopo ltendendu uluma i tepa: Juda imbomani ningei Poloni
    ulu mare tepa alowa temo ninge. Nalo aku ninge unguma enonga Juda imbomanga mane
    unguma kau ungu mare ninge. Aku teko ninge unguma pilindu nalo lino Rom iyemanga
    mane ungumuni yu ka ulke pepili kape yu topo kondamili nimbe aku tepa ungu te
    naa ltemo.'
  boj-boj: Tigeltonamqa naŋgi anjam gargekoba mareleŋeqnabqa e qusimqa endegsi poibej,
    Juda tamo kokba naŋgi naŋgo segi dal anjam qa maroqnsib deqa Pol aqa jejamuq di
    une qametoqneb. Naŋgi Pol aqa une kobaquja bei babtosai. Deqa e na a laŋa moiyotqa
    keresai. Tonto talq di laŋa waiyqa keresai dego. E degsi poibej.
  eng-DRA: Whom I found to be accused concerning questions of their law; but having
    nothing laid to his charge worthy of death or of bands.
  knf-knf: Wi wi ŋşaaŋ ayikrën kë uko wi baktaparuluŋ uŧaaŋ na bgah bi baka, bë baanka
    ka nin uko uloŋ utapara unkëşuŋ bafiŋa këme batuha.
  san-KHM: តតស្តេឞាំ វ្យវស្ថាយា វិរុទ្ធយា កយាចន កថយា សោៜបវាទិតោៜភវត៑, កិន្តុ ស ឝ្ឫង្ខលពន្ធនាហ៌ោ
    វា ប្រាណនាឝាហ៌ោ ភវតីទ្ឫឝះ កោប្យបរាធោ មយាស្យ ន ទ្ឫឞ្ដះ។
  arn-NT: welu kisu engün tañi ley dungu mew feypintukumekefi engün, fey tüfachi dungu
    mew ngelay ñi langümngeael, karsel mew no rume tañi tukungenoael.
  zas-NT: Dxel gogbeen guial por xcwent xley reeman zeel rdxeꞌch reeman laax, per
    ad najtan ni rayal guiëtix niꞌqui guial chuꞌx ladxguiib.
  ken-NT: Arɛ́, ngɔ́ bɛ́ abhɨkɨ kʉ yɛ̌nyɨŋ ɛnɛ́ ɛ́yàŋ bɛ mángwáy yí, nɛ yɛ̌ chi
    ɛnɛ ɛ́kʉ̀ mámfyɛ yi amɛm ɛkɛrɛ́kɛnɔŋ. Báre rɛm chi barak anɛ ayɨ́ŋɨ́ bɛbhé
    bhap.
