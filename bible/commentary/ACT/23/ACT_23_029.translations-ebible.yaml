verse: ACT.023.029
translations:
  kpx-kpx: Kebiae tiale ke kaovage malaha keu vavevebe toela vaholiale dana oleve
    kateai ke mai hamai o mesoho mai dibulae hanavoi. Keau Diue menaka ke unahamo
    hoto mai avuemo mavolu.
  okv-H: Eto embo amita sapura eto tari pehari eto tipura ari amo irae kehena te Judea
    embo ta ke pepeni avo poekari ke eto pehumba ehera.
  tbo-tbo: Ma a tuhagaya naka ega a powa awai po ipa ina hilage bo hau numa panipani
    to houni. Lawahi hi igouya naka tauhi tuawahi hai lugagayogei.
  mal-C: അവരുടെ ആരോപണങ്ങൾ, തങ്ങളുടെ ന്യായപ്രമാണസംബന്ധമായ പ്രശ്നങ്ങളെ അടിസ്ഥാനപ്പെടുത്തിയുള്ളവ
    ആയിരുന്നു എന്നും മരണശിക്ഷയ്ക്കോ തടവിനോ അർഹമായ കുറ്റങ്ങൾ ഒന്നുമില്ല എന്നും ഞങ്ങൾ
    മനസ്സിലാക്കി.
  grc-SR: ὃν εὗρον ἐγκαλούμενον περὶ ζητημάτων τοῦ νόμου αὐτῶν, μηδὲν ⸆ ἄξιον θανάτου
    ἢ δεσμῶν ⸉ἔγκλημα ἔχοντα.⸊
  bgc-bgc: फेर मन्नै जाण लिया के वे अपणे नियम-कायदे कै रोळे कै बारै म्ह उसपै इल्जाम
    लगावै सै, पर मार देण जोग्गा या बाँधे जाणकै जोग्गा उस म्ह कोए कसूर कोनी।
  khz-khz: Au na arawaliato ira geria rova galamanai geroliana, na ia pia vagi-kwaregaa
    pa tipura numanai pia taoa kwalana ta ati arawaliato.
  deu-TKW: Da fand ich, daß er verklagt wurden wegen Streitigkeiten über ihr Gesetz,
    aber keine Klage gegen ihn vorlag, die den Tod oder Gefängnis verdient.
  zsr-NT: Catiꞌ buedxi didzaꞌ, gnözdaꞌ tuꞌquíëꞌ lëꞌ ca nac le rna bëꞌ zxba quequëꞌ,
    len cutu bi nabaguëꞌë bönniꞌ ni quië nu gdödi lëꞌ, o nu cuꞌu lëꞌ lidx guia.
  lin-lin: Namonaki ete bafundaki ye kaka mpo na makambo oyo etali mobeko na bango,
    kasi balongaki te kofunda ye mpo na mabe moko oyo ekoki kopesa ye etumbu ya kufa
    to ya boloko.
  hns-NT: Tab hoewa ham pata pailie kie oesab oke kasoer deis khaalie oesabke kaanoen
    ke kaaran se. Bakie oe koetjh na karies hai maut kie to djahal ke sadja paawe
    khaatien.
  noa-E: Mamʉ mam panaa wajapcha ũurwai sĩi Moiseeu Ẽwandam iek phã pʉatarr gaaimuata
    amach eepai mag i iekkhõr pöm chirʉrʉm khajierram. Mamʉ mua oowai magpaim gaaimua
    pöd i thõoju khaba, ni sĩi cárcel deg phãraagpaijã i iekkhõr chukhu sĩejim.
  eng-EMTV: and I found that he was accused concerning questions of their law, but
    had no accusation against him worthy of death or chains.
  mib-NT: Te ni jini na jéē sɨquɨ́ ley maá i cúu cuēchi cácahān i sɨquɨ̄ de, te tu
    níhín na ni ɨɨn cuēchi sɨquɨ̄ de jeē cúū de ni jeē cóne de vecāa.
  lif-NT2: कर खुनिॽ आबाङे यहुदि साम्‌योथिम्‍मोबा निङ्‌वाॽ मे़न्‍दाःमना पाःन्‍नोरक्
    कन् मनाःन् आप्‍तिक् मे़गुःत्तुआङ् मे़वाॽरो॥ कन् मनाःल्‍ले़ सिःमे़ल्‍ले़ खुम्‍दिङ्
    खोःमा नु पुङ्‌लाधाबा पोःङ्‌मा थेआङ् याःम्‍बक् मे़म्‍भेःन्‍ने वाॽबा निङ्‌वाॽ खोःसुङ्‌लो॥
  xnj-xnj: Ndi namanyili kuvya vamtakili ndava ya muhutanu wa malagizu gavi, nambu
    akitili lepi uhakau wowoha wewukumgana akomiwa amala akungiwa muchifungu.
  mmx-mmx: Nia ata long lenger i do ni xopmen toxo lok tepanga xapmek kusu ni naba
    met nov i xopla ana lok li i at loogu xokoxo. Lelinga dita lok li rin mumu mene
    Laulis Linga atdi.
  cbr-NT: Buánxun ñucácëxunbi ca Pablonëx isa usai judíos unicama 'itia Moisésnën
    cuënëo bana quicësabi oi 'ima quixun 'ë caxa. Cacëxun iscëxbi ca an 'acë ñu a
    cupí Pablo 'ati 'aíma 'ianan a cupí sipuatibi 'aíma 'iaxa.
  tee-NT: Pus icmachakxalh ni va jantu k'ox talhiulai ju yu'unch tachi ju lhichivinin
    ju ixlhamap'aksin'an ju ani lapanac. Para jantu tu'u' talak'alhin navita ni laich
    calhimapalalh ju la'ix'aninti nin yuchi ni lai calhit'alhnucalh.
  eng-LSV: whom I found accused concerning questions of their law, and having no accusation
    worthy of death or bonds;
  cak-NT: Y xinna'ej chi niquisujuj roma man nu'on ta ri nu'ij ri qui-ley. Pero man
    utz ta chi nitz'apis pa cárcel o nicamises.
  pah-NT: “Emo g̃a omboja tehe reki ga rehe. ‘Ga ndojapyakai oreramonhava'ea nhi'ig̃agwera
    rehe,’ ei g̃a ga pe,” ei ga. “Nanongara'g̃a ko ahe ndojukatehei. A'ea rehe ahe
    nomondoi g̃a cadeia pype no, a'e ji,” ei ga ikwatija gwuvihava'ga pe.
  sja-NT: Mamĩda mama bɨde k'awaaji na eperã ne-inaa k'achia oo-e bɨ. Jĩp'a ãra chonaarãwedapema
    ũraa p'ãdade jara p'anajida. Pedee k'achia jarajida iru ãpɨte. Mamĩda irua ne-inaa
    k'achia oo-e bada perã, mɨa k'awaji iru peepiik'araa bɨ, ma awara carcelde pida
    baik'araa bɨ.
  xed-xed: Ka slanaghatá yu ná, ta razu ta ghəŋ skwi ta ksaŋtá zlaha taŋ həŋ. Ama
    haɗ skwi ga tsi prək ka dzata, dər prək ka hbamta ma gamak wa.
  mks-NT: Já na̱canda̱a̱ ini i̱ ña̱ jácojo na cua̱chi ja̱ta̱ dá sa̱ha̱ ley mé va na.
    Ta sa̱há ña̱ co̱ó cua̱chi na̱caja da nu̱ mí sa̱há ña̱ cán quéa̱ co̱ó na̱xeen nde̱
    ña̱ ná cahní na̱ da̱ ta ni ja̱nda̱ veca̱a co̱ cáni nu̱ dá cu̱hu̱n da̱, cáhán i̱.
  gfk-S: Iou nes horek be ira nudi nianga na hartutung i iangianga utano nudi harkurai
    mon. Iesene pata tike hartung i tirih haruat be na hiruo pane ie. Ma pata tari
    bileng i haruat be dage bul ie ra hala na harpadano urie.
  bmu-bmu: Al waŋgibiga keu jakeŋe ala nanŋini Köna keugö kösawöraŋ keuŋi keuŋi miaŋgöra
    aŋgururuk aka tuarenjoŋ aka jim waŋgigetka miwikŋaial. Mi miwikŋaialmö, yuai bölöŋi
    kömumapkö dop me kösö mire alin tatmawaŋgö dop mi qahö ahök. Yeŋön keu mewöŋa
    kun qahö jiget möral.
  dgz-dgz: Ange tauana anun, koewa mega boe boe o gwat noke bare bare tani iwa mega
    da ne ya anuna. Go Pol inap singui yasiwanumune ame Diu nagirewa iup muga gapan
    taiwanumun.
  eng-GNV: There I perceiued that hee was accused of questions of their Lawe, but
    had no crime worthy of death, or of bondes.
  zaa-NT: Nía nna gutelí te' qui'ni queja nu rutsia cą contrį nna ná bą́ asunto qui'
    ley qui' religión qui'bá quį, pero bihua biỹa falta ni betsèla te' quì'į nu dacca'
    gáttinią nìdi para gátta'ą litsi' ìyyà.
  eng-WEBSTER: Whom I perceived to be accused of questions of their law, but to have
    nothing laid to his charge worthy of death, or of bonds.
  guh-guh: Itsiata baitsi jane Pablo itsacueneneconi ata apo xainae, paneconi yabara
    beyaxuabijitsiatsi, paneconi yabara ata etsijitsiatsi penaneconitsivi pejebabiabibota.
    Judíovi saya Pablo neconitsijitsiatsi judíovi pijasalinaivi pijacuene yabara.
  bon-bon: Cane puga umle täbitumene egä tabe nuuja niiya mule lica itu jaawenepi
    lui tääpume budre me wawename, coo krokeciiye mete me acitame. Teepi teebine tiicetnumesi
    teemerage cotre atropengta poto cidi me.
  nhw-BL: Huan nijpanti para quitelhuijque ica se tlamantli tlen inintlanahuatilhua
    israelitame, pero amo tleno quichijtoya catli amo cuali para ma quimictica, niyon
    para ma quitzacuaca.
  mgw-mgw: Nganikwipwa panga bansitaki mwanjaa ntau waubu'kana na salya yabe, lakini
    aapangiteli likosa lyolyoti lyo senulwa waa, wala tabilwa.
  swh-ONEN: Ndipo nikaona kuwa alikuwa anashutumiwa kwa mambo yanayohusu sheria yao,
    lakini hakuwa ameshtakiwa kwa jambo lolote linalostahili kifo au kifungo.
  wbi-wbi: Nikalolile kuuti alyale ihighua vwimila vwa maswali agha ndaghilo sivanave,
    nambe nakahighilue iilisio lyolyoni na kulondua kubudua nambe kukungua.
  bba-bba: Miyɑ nɑ ɡiɑ mɑ u ǹ ɡɑ̃ɑnu ɡɑnu kue ni nu kɑ ɡɔɔ weenɛ, bɑɑ mɑm pirisɔm.
    Nɑ deemɑ bɑ nùn tɑɑrɛ wɛ̃ɛmɔwɑ ben woodɑn ɡɑrin sɔ̃.
  eng-KJVCPB: whom I perceived to be accused of questions of their law, but to have
    nothing laid to his charge worthy of death or of bonds.
  kgk-NT: Ha mba'eve nomombe'úi xe-vy. Mba'eve ndojapóiry ra'e. Ipoxy rei ra'e judeu
    kwéry hese. Paulo nohendúi ramo judeu he'i va'e, ipoxy hese hikwái. Judeu reko-rupi
    mate ndogwatái ra'e Paulo. Upéa-rehe rei ndaikatúi amoĩ preso, ndaikatúi ave ajuka
    uka íxupe.
  waj-waj: 'Viee rikiaaduu iya ngiari kua mmaanna tuu kuaivaara yaata utida kua pinaivaa
    innaki yapeeravai. Yapoovaara na yaata utuee kiaanoo: Ivo dee mmoori maisavai
    iiravaara ta oovi nnauvaki inna yapaarannee? Vara ta inna ruputikio putinarannee?
    kiaa kiee rikiaaduu hama ivo mmoori maisa voovai uuvootairavai.'
  cpy-cpy: Noñaatzii ikosheka-wenta-shitari ikantakaan-teetani rashi rirori-paeni.
    Tee okameethatzi rowamayiteri, tee okameethatzi eejatzi omonkyaawaeteeteri.
  mpx-mpx: Yaka ya pwawa ana woliwoli i noek wali tapwalolo ana logugui elana, yaa
    nige bugul etega i giginol panak ge tage kaiwena ni aliga o ebo ni dibula.
  wbp-wbp: Ngulangkajujulu wangkaja ngajukuju Kanjulu-patuju Puurlurlu kuja nganta
    muku rdilyki-pungu kuruwarri nyanungurra-nyangu. Kujanyajulu wangkaja. Ngulakunya
    kapulu pungkarla Puurluju tarnnga-kurra marda, marda kapulu rdaku-kurra muru-pungkarla.
    Kala nyiyaku mayi? Ngurrju-nyayirnilpa-jana Puurluju milki-wangkaja manu yirri-puraja-nyanu.
    Ngulakujurnarla ngungkurr-nyinaja ngurrjuku kuja-piyakuju.
  luo-luo: Ne ayudo ni ne odonjne kaluwore gi weche moko mag chikegi, to ne ayudo
    ni onge ketho moro mosetimo manyalo miyo ngʼadne buch tho kata buch twech.
  nhe-NT: Huan nijpanti para quiteilhuijque ica se tlamantli tlen inintlanahuatilhua
    israelitame, pero ax tleno quichijtoya tlen ax cuali para ma quimictica, niyon
    para ma quitzacuaca.
  aii-aii: ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܕܩܒ݂ܵܠܬܵ‌ܐ ܕܥܲܠܘܼܗ‌ܝ ܒܘܼܬ ܢܵܡܘܿܣܵܝܗ‌ܝ ܝܗܘܵܐ. ܐܝܼܢܵܐ ܠܲܝܬ
    ܗܘܵܐ ܥܲܠܘܼܗ‌ܝ ܥܸܠܬܵ‌ܐ ܕܚܵܫܹܚ ܗܘܵܐ ܠܡܵܘܬܵ‌ܐ، ܝܲܢ ܕܦܵܐܹܫ ܗܘܵܐ ܕܸܪܝܵܐ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Iḷitchuġiruŋa qanutchimik piŋaisilaaŋanik tuqurrutauyumiñaqtuamik unniiñ
    isiqtauluni. Aglaan iŋmiŋ maliġutaġmikkun patchisiqusimagaat.
  msb-msb: Naaraman ko na gin-akusar siya manungod sa inda Kasuguan, pero wara man
    siya sin ginhimo na kinahanglan na siya patayon o prisuhon.
  cpa-NT: Jøng² ca¹lø¹léi¹³jni jǿg³ quiah¹² lei¹³ quiah¹² báh³ dsa² judío cuøh¹²dsa
    dsá¹ dsag³. Ha¹chi² hi² hlaih¹³ ma²ca¹jmo¹dsa hi² mi³jón²dsa. Jø¹ ha¹chi² lé²
    dság¹dsa hni¹ŋí³.
  dso-dso: ମାତର୍‌ ସେ ମରନର୍‌ କି ବନ୍ଦି ଡଣ୍ଡ୍ ପାଇବା ପାରା କାଇମିସା ବୁଲ୍‌ କାମ୍‌ କରେ ନାଇ
    ବଲି ମୁଇ ଜାନିପାର୍‌ଲି । ତାର୍‌ ବିରଦେ ଅଇଲା ଦାବା ସବୁ, ତାକର୍‌ ନିଜର୍‌ ଦରମ୍‌ ବିସଇ ।
  meu-meu: Unuseni ai na davaria idia ese edia taravatu herevadia ai e habadelaiava,
    a ihamasena eiava iḡuina badina ta asie gwauraia.
  yva-NT: Vatano Yahudi onawamo uparijo Paulus ai weye apa ana daveye mamaisyo awa
    koane raije ramu. Weramu syo ana ngkakaije inta raen no aije jewen, weti syo ratantona
    wamo ausiso tuna no tanoano makova rai rako, wamo aubai dako, omamo mamaisye ramu.
  dgc-dgc: Ey neta ko a éwan bale siya tu kasalanan a pamunuan diya, o péngipihesuan
    diya. Engˈwan, tu abla de diya éy tungkul san to rilihiyon de.
  zpm-NT: Ga goṉ naa led ncuaaṉe rnad rlëënie zho me; teḻ zha nac xley zho ncuaaṉ
    co rlisqui zho; nacda ncuaaṉe guiab ne rieguiaḻ guet me, tsogyugaa me ladzguiib.
  hix-NT: Noro hoko nàrwonatxkenano, tàyweronàhyamatxho kom yawo rohra noro yehtxoho
    hok hatà. Twayehkahoryehra mak nehxaknano, rowya. Watxa ymo yaka tahryemporyehra
    mak nehxaknano, rowya.
  sim-sim: Judama ondo lo lihin or mblarnar, karem mbari lir. Hako an a heyeri mbeek
    mbele kava las or ushirik krawuk li owehe li mandingormekurik nari ambu sir, wahau.
  npi-ULB: मैले थाहा पाएँ, कि उनीहरूले उनीहरूको आफ्नै व्यवस्थाको विरुद्धमा यी मानिसलाई
    दोष लगाएका रहेछन् । तर मृत्युदण्ड दिनुपर्ने वा झ्यालखानामा हाल्नुपर्ने तिनको विरुद्धमा
    त्यस्तो कसुर भएको मैले देखिनँ ।
  cgc-cgc: Nlaman ko man na ula gid kanen an may nabuat na sala na dapat sintinsyaan
    ta kamatayen o prisuon. Iran an na mga akusar kuntra ki kanen parti nang gid ta
    iran na kasuguan.
  tim-tim: Denân katere denyeŋânâk den kârikŋe akbiâ âmâ hin nâŋgân. Hain arekŋe mombiapgât
    dop bo me kala busi kâlegen katbaengât dop bo egân.
  yor-yor: Ẹni tí mo rí pé, wọ́n fi sùn nítorí ọ̀ràn òfin wọn, bẹ́ẹ̀ ni kò dá ọ̀ràn
    ohun kan tí ó tọ́ sí ikú àti sí ẹ̀wọ̀n.
  wos-wos: Hura naande yi wuni xéké, dé deka hambuk hundi xékéhafi yandénka hundi
    buléndaka. Xékétaka wuni wa, “Dé Romna hambuk hundi dé xéké. Déré xiyakénguni.
    Séndé gembu takakénguni.”
  emp-NTPO: Maʌ̃ne mʌ̃a cawasia ab̶abe ãdji ley carea idjira biẽ́ jara panʌda. Baribʌrʌ
    idjia cadjiruada oẽ́ b̶ʌ bẽrã bead̶iẽ́ panʌa ni preso b̶ʌd̶iẽ́ panʌa.
  eng-F35: I found that he was being accused about questions of their law, but there
    was no accusation worthy of death or bonds.
  ind-ind: Ternyata mereka menuntut dia karena beberapa persoalan hukum Taurat mereka,
    tetapi dia tidak bersalah atas sesuatu yang pantas dijatuhi hukuman mati atau
    hukuman penjara.
  pes-OPCB: متوجه شدم دعوا بر سر عقاید یهودی خودشان است و البته چیزی نبود که بشود
    به سبب آن او را زندانی یا اعدام کرد.
  mpt-mpt: i baaniba E Yuda ni hekmel wengo mo wafunim blim bietabo gesiba ne funania
    E inamin namino mo naim blim yole ni besao mo ananoba kaanea eka klabut osa mo
    genanomobe ge funana biania
  ssx-ssx: mo ba꞉sa꞉ pimi pita꞉ pa ika꞉ Lo Pi manuna꞉ pimime. Koto ekina꞉ ipikita꞉
    dipula mea pitapeke o homena꞉ lapeke ekita꞉ ana꞉ na pa꞉la꞉me handa꞉ ua꞉me.
  mkl-mkl: Hɑi bɛi ǹ yɔɔ iyi ɑ̀ wɑɑ yɛ tɑɑleɛi nɑ woodɑ nŋɑ ɑmmɑ kù ce nɡɔɡɔ iyi
    í to ɑ dɑsiɛ piisɔ̃ɔ mɔm hee mɑ jɛ ɑ kpɑɑ.
  gaq-gaq: ମାତର୍‍ ମେଁ ସିକ୍ଲି ଏତେ ଆଗାଗ୍‌ଚେ ଗୁଏନେ ଡଣ୍ଡ୍‍ କି ଜେଲ୍‍ ଡଣ୍ଡ୍‍‌ ବାନେସା ଦେତ୍‍
    ରକମ୍‍ ମେଃଡିଗ୍‍ କାମ୍ ଆଡିଂକେ ଡାଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ମ୍ୟାଏ । ମେଁ ବିରୁଦ୍‌ରେ ଡିଂବକ୍ନେ ବୁଲ୍‌
    ସାପା ମୋଶାନେ ନିୟମ୍‌ ଇସାବ୍‍ରେ ।
  gof-RNT: Entti bantta higgiyas iya mootidayssafe attin iya wodhisiyabaa woykko qashisiyabaa
    gidonnayssa ta demmas.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ଗନଏଃ ଚାଏ ଜେହେଲ୍‌ରେ ସାଜାଇ ନାମେ ଲେକା ଜେତାନ୍‌ କାମି କାଏ କାମିକାଦା
    ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସାରିକେଦାଇଙ୍ଗ୍‌ । ଆଡଃ ଆୟାଃ ବିରୁଧ୍‌ରେ ହବାକାନ୍‌ ଗୁହ୍ନାଁଁ କାଜି ଆକଆଃ
    ଆନ୍‌ଚୁ ବିରୁଧ୍‌ ବିଷାଏରେ ହବାକାନା ।
