    —näng mä ta kyyh. Ti m'' tamejũũ baad ub ramahũũm hyb n''aa Paw-Ro, sa wahë n''aa
    Peris häd näng do wë.'
  lat-VUC: 'Et vocatis duobus centurionibus, dixit illis: Parate milites ducentos
    ut eant usque Cæsaream, et equites septuaginta, et lancearios ducentos a tertia
    hora noctis,'
  ngp-ngp: Basi mkulu we difyo dye Kilumi awetangaga wank'hondo waidi niyo awagamba,
