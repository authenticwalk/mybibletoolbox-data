  rgu-rgu: Basa boe ma, malaka soldadu ria naloo na ei-laꞌon dua, de fee sii pareta
    nae, “Sadia ma soldadu biasa natun dua, mana-saꞌe dara hituhulu, ma mana-homu
    tee natun dua. Liꞌu sio hatun ia soo na, emi laꞌo memaꞌ leo kota Kaisarea meu.
  toc-NT: Amá coman­dante ca̠ta­sá­nilh cha̠tiy capitán y ca̠huá­nilh xla­cata pi̠
    cata­má̠­ca̠xli aktiy ciento tropa hua̠nti̠ caj natat­la̠­huaán, na̠ aktiy ciento
