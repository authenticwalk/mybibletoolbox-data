    Kaisarea la jam wosiewa mela.'
  dov-dov: Mpawo wakiita bapati babili babasilumamba bamwaanda wabaambila kuti, “Mubunganie
    mbasilumamba bali myaanda yobile balibambile kuyoosika ku Kkayisalia, abali makumi
