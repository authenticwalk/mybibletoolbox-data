  ndj-ndj: Kavakema machonda vakomi vavili, kadeta, “Muvaviki ndemindemi vangandawu
    mya mbili vavi kala kuyenda Kayisalia na vangandawu yivakwela fwalasi milongu
    saba na va migoha mya mbili, vavi kala kuwuka kukali hela kufika saa tatu nalelu
    pamihi.
  mbj-NT: 'Ti m'' warahén sa wahë n''aa heh''äät ub do naëënh pawóp hẽ warahén sa
    wahë n''aa. Ti m'' taky hadoo sa hã: —Bë etyn hõm da 200 warahén tsyym me hah''ũũm
    péh, 70 kawaaro jó hah''ũũm do ta wób, 200 jook yt hã hah''ũũm doo, kawaaro Paw-Ro
