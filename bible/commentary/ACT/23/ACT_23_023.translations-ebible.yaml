    wàa donↄnɛ ò soru kɛ ò gɛ́ Sizaria ↄkↄsi úblegↄrↄ kũ sↄ̃de gbɛ̃nↄn baaakↄ̃ akurinↄ
    kũ sáride gbɛ̃nↄn wàa donↄ.'
  mcp-mcp: 'A mú jɔ̂w milúlúú mímbá myâ ozɨmbɨ təd, nyə nə bwo nə́: «Kwəmʉsagá ozɨmbɨ
    mitəd mímbá, nə bɔɔŋg bwə́ dʉ ju nə ikabʉlí wá məwûm zaŋgbá nə ifulísh mitəd mímbá
    bwə́ bâg zə kə Sezarê mə́wəla ibuú mâ mpwó-bulú dɨ̂.'
  hat-hat: 'Apre sa, kòmandan an rele de nan ofisye l'' yo, li di yo: Sanble desan
    (200) sòlda, swasanndis kavalye ak desan (200) zòm ame ak pikèt. Se pou nou tout
    pare pou n'' pati pou Sezare aswè a, vè nevè.'
  npl-NT: N soldado tlayákanki okínnotski ome isoldado tlanawatijkeh iwa okinnawati
    makintlatlalikah ome siento soldadojteh non san nejnemih, eyi póali iwa n májtlakteh
    soldadojteh ika inkabayojwah, iwa ome siento non kinwikah teposteh non yakawitstikeh,
    iwa okinnawati maonewakah Cesarea las nueve de yuak.
  bgg-bgg: Ji pha idoh è ji pha yungpho è ophispho nyi shii ho ne yao, “Khaesarea
    wuii pha siphahi wieng nyi, sthuh pho samiley nane jiong han pho wieng nyi khrab
    srane sudoh biu pha dige ishak dang shii wuii pha saro bo.
  eng-TCENT: Then he called over two of the centurions and said, “Get two hundred
    soldiers ready by the third hour of the night to go to Caesarea, along with seventy
    horsemen and two hundred spearmen.
  eng-BSB: Then he called two of his centurions and said, “Prepare two hundred soldiers,
    seventy horsemen, and two hundred spearmen to go to Caesarea in the third hour
    of the night.
  cpu-NT: 'Ikanta jevarika ikaimake apite pashine ijevarite ovayiriite, ikantakeri:
    “Papatote 200 povayirite, pintsipataakeri 70 ovayiriite kyaakotachaneri moraki,
    eejatzi pashine 200 aatsineri irovathaamento. Paanakeri tsirenipaite Cesarea-ki.'
  san-ASM: অনন্তৰং সহস্ৰসেনাপতি ৰ্দ্ৱৌ শতসেনাপতী আহূযেদম্ আদিশৎ, যুৱাং ৰাত্ৰৌ প্ৰহৰৈকাৱশিষ্টাযাং
    সত্যাং কৈসৰিযানগৰং যাতুং পদাতিসৈন্যানাং দ্ৱে শতে ঘোটকাৰোহিসৈন্যানাং সপ্ততিং শক্তিধাৰিসৈন্যানাং
    দ্ৱে শতে চ জনান্ সজ্জিতান্ কুৰুতং|
  tod-tod: 'Naa ʋoluma, kɔɔɠuluɓai ná-salaʋusu ɠundiɠi felegɔ lolini, é ɠɛ ti ma:
    «À salaʋusu unfelegɔ (200) ɠɛʋele ɓɛtɛ, ta soo ɓizɛ zalaʋusu ʋuulɔfela (70),
    naa ʋɛɛ kpɛɛn ʋili nu unfelegɔ (200) ʋa, za ɓidii nɔ lɛlɛi laaʋuusiɛi ma, wo li
    Seezalee.'
  tac-NT: '''Lige alué abé wa''lula sontalo bayele oká gapitani. ''Lige anele ''ma
    alé sisao alué gapitani: ―Ruyéwaká we''ká sontalo napurigá yati jigámala napurigá
    simámala alé Sesarea anilichi wa''lú we''ká riógichi. Simámala jena gi makué ''ora
    kachi jipe rukó. Oká siento sontalo wijchí jaga simámala, ''lige gicháosa makué
    gawé asigá, ''lige che oká siento selá o''kame.'
  eng-WEBPB: He called to himself two of the centurions, and said, “Prepare two hundred
    soldiers to go as far as Caesarea, with seventy horsemen and two hundred men armed
    with spears, at the third hour of the night.”
  gfk-H: 'Io, ga tatau lah airua ta ira nuna tamat na umri ma ga tangai, “Tagurei
    ken ra tena hinarubu: ta irua maar na tena palim hisa, ta len ma irua na sangahul
    na tena kisi hos, ma ta irua maar na tena palim rumus. Tagurei diet wara hinahaan
    u Kaisaria ra liman ma ihat na pakana bung katin ra bung.'
  viv-viv: Kwamana gina tu togiyomatana yana tolugaviya adi tonagona luhei gikovadi
    be gigahedi gigayo, “Wanakidewadewa. Adamoya uyuyuya kauwana ana bai naeni amine
    wanalowoga be Sisaliya againe wanana. Ami tolugaviya hanaledi luhei (200) agediya
    hinana, kadu kaliva seveniti (70) hosi agaidiya hinayage be hinana, kadu toꞋaiꞋonaga
    hanaledi luhei (200) yadi wagiyo hinana.
  yao-yao: Nipele jwankulu jwa ŵangondo mia moja jula ŵaaŵilasile achakulu ŵaŵili
    mwa ŵangondo ŵakwe ni kwalajisya, “Mwaŵiche chile ŵangondo mia mbili ni ŵangondo
    ŵakwela mu falasi sabini ni ŵangondo ŵa mipamba mia mbili ajaulangane ku Kaisalia
    saa tatu ja chilo cha lelo.
  tgp-tgp: Moiso, pa commander atu mo tovi na nona captain mo rua, ale mo verea isara
    mara, “Ha tatamahuni te tamlohi vuro i ngavulu sangavulu rua vara la sivo Caesarea
    nohorihi na matan alo i limaravati na vutepongi, peresi te hos i ngavulu limaravrua
    peresi na tamlohira, ale peresi te tamlohi vuro mata sari i ngavulu sangavulu
    rua.
  auc-NT: Edëningä ingante mänömaï angä gocä ate cömantante wæætë awënëna capitäöna
    mënaa ïnate aa pecä pöñönate tömëna ïnate ïïmaï angantapa. Mïnatö ñöwo tontadoidi
    önöwa në godäni dotiento ganca ïnäni tönö cabayo mongænte në godäni tetenta ganca
    ïnäni ayæ̈ tapa në næ̈æ̈näni dotiento ganca ïnäni tönö mänimpodäni ïnänite ïïmaï
    ancæmïnaimpa. Mïnitö ñöwoönæ eyepæ̈ cædinque wantæ wantæ guïñongä wadæ godinque
    Tetadea ganca goedäni, ante da godömïna tao gocædänimpa.
  kbc-NT: Odaa niɡ̶ijo goloneegi jeɡ̶eniditiogi itoataale jajeentexedi, odaa meetiogi,
    “Iomaɡ̶atitedice iniwata-taalia iodaɡ̶awadi ane ewaligi, seteenta iodaɡ̶awadi
    ane icooɡ̶olatedaɡ̶a, idiaa eletidi iniwata-taalia iodaɡ̶awadi anoibake apocenigi
    me nidelaɡ̶a, anenyaɡ̶ati migotibeci nigotaɡ̶a Cesaréia. Leeditibige me noditicoaci
    nige noove lakata menoale.
  bmh-bmh: Guzenaimai, malai dudu agal du banou gonug gonugau malai dudu banban aliag
    ularena, go waugab betena, awareun, “Ag beteiban, malai dudu handret aliag abai,
    dudu houhou kwali (70) sag go hos ebu hoboi bitabun mui, malai dudu handret aliag
    (200) sag agal malai patai bitabun, umaum uzan e uteimai, Sisaria uzan bitabun
    tapai maran.
  ctu-BL: Tsi' pʌyʌ tilel cha'tiquil i yaj capitán soldadojob. Tsi' subeyob cha'an
    mi' chajpañob lujunc'al soldadojob cha'an mi' majlelob ti Cesarea ti bolomp'ejl
    ora i yic'an yic'ot lujuntiquil i chʌnc'al (70) c'ʌchʌlo' bʌ yic'ot lujunc'al
    año' bʌ i lanza.
  meq-meq: 'Ma dəba eye na, bagwar i bəy i sidzew niye a zalatay a bəy i sidzew hay
    sulo, a gwaɗatay: «Hayumay gər a sidzew hay temerre sulo, ndo makukure pəles hay
    kuro kuro tasəla ada hasləka hay temerre sulo, ta həl suwal tay a həlay. Nəkurom
    tebiye ləvum bo lele ka mede a Sezare. Ka həlumeye bo ta ɓəre tsɨɗ i həvaɗ.'
  noa-H: 'Magbaawai chi comandanteeu capitannaan numí t''ʌ̃rk''a hauwi hamag nem t''um
    k''ĩir k''augamk''ĩir magjim haajem: —Soldaaun sĩi bʌ̈ʌupai wëtju k''ʌʌn doscientos
    jʌr hat''at; cabaai gaai wëtju k''ʌʌn setenta, maimua soldaaun t''utk''ër panjã
    hĩchab doscientos jʌr hat''at hajim hanʌm. Mak''ʌʌn dʌ̈i nau k''ëutarr k''ur nʌʌ
    hawi hedaram las nuevenaa pãar Cesareaag wëtjugui hajim hanʌm, Pablo deen.'
  alp-NT: Eleki solaluaru esi elake ikoti solalu utune esi elake sie luaya eleki iulake
    luasi be, “Aknekae solalu utuna lua, kai solalu sie butu itu rebe sa kuda, kai
    solalua utuna lua rebe keri oi. Leke keu lori kota Kaisarea, kena olase sikwa
    kpetu meije neka.
  san-VEL: anantara.m sahasrasenaapati rdvau "satasenaapatii aahuuyedam aadi"sat,
    yuvaa.m raatrau praharaikaava"si.s.taayaa.m satyaa.m kaisariyaanagara.m yaatu.m
    padaatisainyaanaa.m dve "sate gho.takaarohisainyaanaa.m saptati.m "saktidhaarisainyaanaa.m
    dve "sate ca janaan sajjitaan kuruta.m|
  kbq-kbq: Anante ugagota sondia kva ne'mo, sondia vahete kva ne'tre (sensulien),
    ke higeke akeno, anage huno zanasmi'ne, 200'a sondia vahera huge'za Siseria kumate
    vugahazanki tro hiho, anampina 70'a hosifi vano nehu'za ha' nehaza sondia vaheki
    200'a karugaru kevereti ha' nehaza sondia vaheki hu'za meni kenagera 9 kiloki
    vugahazanki tro hiho. Polina hosi afu'zagafintira mago'a amigeno agumpi manina
    avaretma kva huntetma, Gavana ne' Feliksinte viho huno zamasmi'ne.
  kbh-kbh: Chents̈ana, chë soldadëngbe amëndayá tojánachembo útata chë inÿe soldadë́ngbioye
    mándayënguents̈ana, y tojanamëndá chamoprontama uta patse soldadënga, inÿe canÿsëfta
    bnë́tsanënga couayënguiñe y inÿe uta patse lanzë́s̈angaca, Cesarea puebloye ibeta,
    las nueve ora jabocanama;
  ron-LSB: 'A chemat la el doi dintre centurioni și le-a zis: “Pregătiți două sute
    de ostași, ca să meargă până la Cezareea, cu șaptezeci de călăreți și două sute
    de oameni înarmați cu sulițe, la ceasul al treilea din noapte”.'
  pon-pon: 'A lao ekeredor kaun riamen, ap majani: Kaonopada jaunpei riepuki, pwen
    kola Jajarea, o pil me dake oj ijiakan, o me wa katieu riepuki jan ni klok duau
    en ponpon wet.'
  nhe-BL: 'Huan nopa hueyi tlayacanquetl tlen nochi soldados quinnotzqui ome tlayacanca
    soldados huan quinilhui: ―Ma mocualtlalica ome ciento imosoldados tlen san icxinejnemise,
    huan setenta tlen yase cahuajtipa huan ome ciento tlen quihuicase tepos tlamintli.
    Nochi inyase altepetl Cesarea a las nueve ica tlayohua.'
  sps-sps: Ana vaamuan nan tsoiny mumua tan vainy puaan fikoo rato na ina fuan na
    tsoiny mumua tan vainy puaan sa tsue of rari, “Mi na ina fuan ma nom ir fuan natus
    vainy puaan an fits safunuu na mes gum ror tan hos, an fuan natus mes nom tap
    iny ror kirat iny fitaatsun, ana mi te kakoun tan taan fi Sesaria tana sia na
    kilok tana voiny.
  wnc-wnc: Initewan epu kunangge tasiwan amak aminu tapaaya yayawamban apbumayak.
    Apat anzing yanikut, “Gitda amak aminu buyambamu zikaane tapduu paut tasiya komune
    Sisaria yot gapmane kuningge kapeson. Amak aminu 200 gatu amak aminu 70-ta ikwawa
    gamande maseapane yuke kukaing amin gatu aminu 200-da gwawaya pake yuaing amin
    ngangu kapewat tandakngake yutnong.
  bus-bus: 'Ben à soza bàde gↄ̃ↄn plaaanↄ sìsi à bèńnɛ: À o soza fɛ̃ɛdade gↄ̃ↄn wàa
    doonↄnɛ aↄ̃ soru kɛ wà gá Sizarea uusiɛ úblegurↄ kↄ̃n sↄ̃de gↄ̃ↄn baaagↄ̃ akurinↄ
    kↄ̃n sáride gↄ̃ↄn wàa doonↄ.'
  gub-BL: A'e tuwihaw wenoz amo mokoz zauxiapekwer wanuwihaw uzeupe wà kury. — Pemono'og
    200 zauxiapekwer pe wà kury. Pezemuàgà'ym Xezarez tawhu pe peho àwàm rehe. Peraha
    70 zauxiapekwer kawaru ku'az har pe wà nehe no. Peraha amo 200 zauxiapekwer hu'yw
    puku imomor har pe wà nehe no. Pezemuàgà'ym nehe kury, ta'e pehem putar peho xe
    wi kutàri pyhaw nehe, 9 'or mehe nehe xe.
  imo-imo: Kano kinye ele iyema nokoli iye awili kanomuni yunge maindo ele iyema nokoli
    iye mandopa talondo walio nimu. Aku tepalie nimbei, “Sisaria kombu pangei kani
    ele iye 200 pungo tumbi tipelio. Aku iyema kinye popo tiko pangei aku kongi os
    umbuluna molko opa toli iye 70 tumbi tiko toloni opa toko ambelea nili iye 200
    liko tumbi tielio. Aku tekolio ipu leli ena mongo 9 klok pangei tumbi tielio.
  boj-boj: Osiqa a na aqa qaja tamo gate aiyel naŋgi metnjrnaqa aqa areq bonab minjrej,
    “Niŋgi na qaja tamo 200 siŋga na walwelo qaji naŋgi ti qaja tamo 200 aŋ osi laqnub
    qaji naŋgi ti qaja tamo 70 hos na walwelo qaji naŋgi ti minjribqa naŋgi bini qolo
    seŋ bati 9 Pol osib Sisaria qureq gilqab. Niŋgi na endegsib minjriy, ‘Nuŋgo walwelqajqa
    iŋgi iŋgi gereiyosib soqniy.’”
  eng-DRA: 'Then having called two centurions, he said to them: Make ready two hundred
    soldiers to go as far as Caesarea, and seventy horsemen, and two hundred spearmen
    for the third hour of the night:'
  knf-knf: 'Wi wi naşih i bangoli aşaaŋ adu baweek batëb biki bangoli iñeen-week aji
    na baka : « Nabomandëran na bangoli iñeen-week ŋyaaş ŋtëb (200), na bajug ŋmpëlënŧ
    iñeen paaj na uloŋ (70), na bangoli iñeen-week ŋyaaş ŋtëb (200) biki ijan, naya
    Kayŧaraya nţa di woli ŋwoori kañeen kaloŋ ŋi utaakal ŋakobi. »'
  san-KHM: អនន្តរំ សហស្រសេនាបតិ រ្ទ្វៅ ឝតសេនាបតី អាហូយេទម៑ អាទិឝត៑, យុវាំ រាត្រៅ ប្រហរៃកាវឝិឞ្ដាយាំ
    សត្យាំ កៃសរិយានគរំ យាតុំ បទាតិសៃន្យានាំ ទ្វេ ឝតេ ឃោដការោហិសៃន្យានាំ សប្តតិំ ឝក្តិធារិសៃន្យានាំ
    ទ្វេ ឝតេ ច ជនាន៑ សជ្ជិតាន៑ កុរុតំ។
  arn-NT: Tati komandante mütrümi epu tañi kapitan, fey werküfi ñi trawülael engu
    epu pataka soltaw namuntu amualu, regle mari kawellutulealu ka epu pataka niealu
    wayki, fey ñi amuael ta Sesarea aylla ora konchi pun mew.
  zas-NT: Dxel gunee suldad rniabee guin tioꞌp ree xsuldadix, abiꞌ gunabeex laa reex
    din güün reex porvinid tioꞌp gayuu suldad che guiaꞌ, në za gayojnchii ree suldad
    cwib way, zatioꞌp gayuu ree suldad tiaꞌ lans din che reex Cesarea raca gaa guxhin.
  ken-NT: Mǔngo batɛmɛ́ nɛnu abhɨŋɨ yɛ bǒ batí batɛmɛ́ nɛnu bhi bapay aghati bhɔ
    bɛ, “Sɔt ka batɛmɛ́ nɛnu batí bɛsa byo, bǒ batí bɛsa bɛ́rát nsɛm byo abhɛn
    bákɔ̀ nɛ mpɔŋɔ́ndɨ́k, nɛ batɛmɛ́ bakɔŋ bɛsa byó. Toŋtí ká mmʉɛt bɛ́sɔt Pɔ̌l
    ndu nkarɛnka nɛ́nɛnamɔt beti ɛbhɛn ɛchɔŋ, mǎndɔ́k Seséria nɛ yi.
