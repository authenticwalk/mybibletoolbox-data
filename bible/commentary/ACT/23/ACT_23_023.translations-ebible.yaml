    nidséˆeeꞌ fɨˊ Cesarea la i̱i̱ˉ ñʉ́ˉ e uǿøˋ na.'
  deu-1951: 'Und er ließ zwei Hauptleute zu sich rufen und sprach: Haltet zweihundert
