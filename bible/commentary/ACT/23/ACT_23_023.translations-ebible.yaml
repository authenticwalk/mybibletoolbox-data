    ngärhäqyisem na rha ama ulaqimärharhärhäkt kärarhani i rhat dräm dat tuqun bät
    ama hoskäna angärha rhäng näkt kosaqi sävät anga udiom anga handrediom na rha
    ama ulaqimärharhärhäkt kärarhani i ama qep mät arhä rhäkt. Bä va ngän det sae
    ma Sisaria mamär vät ama ngärhäqyet da levaet nä irhong näp bängang.
  ita-1885: 'Poi, chiamati due de'' centurioni, disse loro: Tenete presti fin dalle
    tre ore della notte dugento soldati, e settanta cavalieri, e dugento sergenti,
