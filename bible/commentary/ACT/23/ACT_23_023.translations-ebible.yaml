  kan-OKCV: ಆಮೇಲೆ ಸಹಸ್ರಾಧಿಪತಿಯು ತನ್ನ ಇಬ್ಬರು ಶತಾಧಿಪತಿಗಳನ್ನು ಕರೆದು, “ಈ ರಾತ್ರಿ ಒಂಬತ್ತು
