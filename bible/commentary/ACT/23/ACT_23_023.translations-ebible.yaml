verse: ACT.023.023
translations:
  kpx-kpx: Ame kosive keu au esemu abuita hohavege abu lohoge au abuho loui avoe,
    “Talive tuvalie ata bahata tu handele (200) malevei osimo tiveve ata bahata seveniti
    (70) malevei kebia tedaeveveve ata tu handele (200) kebiata maleveve. Isi hau
    bahata gadehavolive vavie naini (9) okolokie hovedevei Sesaliae teve.
  okv-H: Eto isoro ta tihi jigari embo na isoro embo heriso jage enu puvuo ke einge
    ena, “Ungo da Caesarea ikano pambasova avo eto isoro embo tapa 200 humbuto horse
    ta pambari embo tapa 70 humbuto ki gosukari embo tapa 200 humbuto
  tbo-tbo: Tu wigawiya hai taniwaga gawiya kapenahi luwaga i otugehi po i baha nae
    ugolihi i pa, ‘Tu wigawiya magouhi handele luwaga ma hosi tu geluhi magouhi 70,
    ma kwasikwasi daodaohigei tu witona magouhi handele luwaga ona wononogogehi po
    apo mitehi ona nae u Sisaliya. Ona wononogo po uguwei mei eno kabudalana ugolina
    apo ona wotowolo po ona nae.
  mal-C: 'അതിനുശേഷം അയാൾ തന്റെ ശതാധിപന്മാരിൽ രണ്ടുപേരെ വിളിച്ച് അവരോട് ഇങ്ങനെ ആജ്ഞാപിച്ചു:
    “ഇന്നു രാത്രി ഒൻപതുമണിക്ക് കൈസര്യയിലേക്കു പോകാൻ ഇരുനൂറ് കാലാൾസൈനികരെയും എഴുപത്
    കുതിരപ്പട്ടാളത്തെയും കുന്തമേന്തുന്ന ഇരുനൂറ് സൈനികരെയും തയ്യാറാക്കി നിർത്തുക.'
  grc-SR: Καὶ προσκαλεσάμενος ⸉δύο τινὰς⸊ τῶν ἑκατοντάρχων εἶπεν, Ἑτοιμάσατε στρατιώτας
    διακοσίους ὅπως πορευθῶσιν ἕως Καισαρείας, καὶ ἱππεῖς ἑβδομήκοντα, καὶ δεξιολάβους
    διακοσίους, ἀπὸ τρίτης ὥρας τῆς νυκτός·
  bgc-bgc: फेर उसनै दो सूबेदारां ताहीं बुलाकै कह्या, “दो सौ सिपाही, सत्तर सवार, अर
    दो सौ भालैत, रात के नौ बजे कैसरिया नगर नै जाणकै खात्तर त्यार कर करो।
  khz-khz: Ne vetali velena kamuna na gena vetali kuneagina talimara ruala ekearato,
    evaikilarato, netiwato, “Vetali taura tinavu ruala (200), e osi ai rage talimara
    gagala taulatoi kwapuna (70), e kolova pia talimara tinavu ruala (200) pio gapi-maavura,
    epogi ora gauna 9 koloko Kaisareai pio ago gaurai.
  deu-TKW: 'Und dann rief er zwei von den Hauptleuten und sagte: haltet zweihundert
    Soldaten bereit, nach Cäsarea zu marschieren, ebenso siebenzig Reiter und zweihundert
    Lanzenträger, von der dritten Nachtstunde an;'
  zsr-NT: Niꞌr bönniꞌ blau naꞌ bulidzëꞌ chopëꞌ bönniꞌ nacuꞌë lu naꞌquëꞌ tu tuëꞌ tu
    gayuꞌë bönniꞌ rjaquëꞌ gdil‑l, atiꞌ gna béꞌinëꞌ lequëꞌ lucözëꞌ chop gayuꞌë bönniꞌ
    rjaquëꞌ gdil‑l taꞌzëꞌi níꞌaquëꞌ, len tsonnlalj yu chiëꞌ bönniꞌ rjaquëꞌ gdil‑l
    dxiaquëꞌ böaꞌ, len chop gayuꞌë bönniꞌ rjaquëꞌ gdil‑l luꞌë yag tuchiꞌ quië tsjaquëꞌ
    Cesarea gdu rdöd xtsöꞌ.
  lin-lin: 'Sima na mwa tango moke, mokonzi ya basoda abengisaki bakonzi mibale ya
    basoda nkama moko mpe alobaki na bango : — Bobongisa basoda nkama mibale, basoda
    tuku sambo oyo batambolaka na bampunda mpe basoda mosusu nkama mibale, mpo ete
    bakende na Sezarea, na ngonga ya libwa ya butu.'
  hns-NT: 'Tab oe doeigo aapan soerdjaatie ke barkwa ke bolaaike bolies kie: „Aadj
    nau badje raat ke doei sau soerdjaatie ke tajaar kar Sesaarea djaai ke. Aur sattargo
    ghora tjalaawe waalan, aur doei saugo tjhoerie ke danda se laraai kare waalan
    bhie.'
  noa-E: 'Magbaawai chi comandanteeu capitannaan numí thʉ̈rkha auwi amag nem thum
    khĩir khaugamkhĩir magjim aajem: —Soldaaun sĩi bʉ̈ʉupai wëtju khʉʉn doscientos
    jʉr athat; cabaai gaai wëtju khʉʉn setenta, maimua soldaaun thutkhër panjã ĩchab
    doscientos jʉr athat ajim anʉm. Makhʉʉn dʉ̈i nau khëutarr khur nʉʉ awi edaram
    las nuevenaa pãar Cesareaag wëtjugui ajim anʉm, Pablo deen.'
  eng-EMTV: And having summoned two of the centurions he said, “Make ready two hundred
    soldiers, and seventy horsemen, and two hundred spearmen, in order that they may
    go to Caesarea, to leave at the third hour of the night;
  mib-NT: Yūcuán na te ni cana general uū capitán de, te ni ndacu de jniñu jeē sátūhva
    de uū ciento soldado cájica jéhé jíín únī xico uxī jeē cáyōsó caballo jiín úū
    ciento jeē cándāha lanza, chi cahɨɨ̄n jecuáā ún quendacoo de jíín Pablo quingoo
    de nde ñuu Cesarea.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् थक्‍तुम्‍बाल्‍ले़ ने़प्‍फु सुहाङ्‌युक्‍पाहाॽ उःत्तुसिआङ्
    अक्‍खे मे़त्तुसि, “आक्‍खो से़न्‍दिक् कुमुक् फाङ्‌सि (९) मुक्‍किल्‍ले़ किप्‌ने़त्‍छि
    (२००) थक्‍सुबाहाॽ, नुबोःङ्‌(७०) अन् के़युक्‍पा थक्‍सुबाहाॽ हे़क्‍क्‍याङ् किप्‌ने़त्‍छि
    लाःक् के़याङ्‌बा थक्‍सुबाहाॽ सिजरियाओ पेःक्‍मा यारिप् चोगे़त्‍छे़ॽ,
  xnj-xnj: Kangi Mkulu wa msambi akavakemela vakulu vaki vavili va vachilongosi akavalagiza,
    “Mutendelekela manjolinjoli miya zivili, vakwela falasi sabini, na manjolinjoli
    miya zivili wa migoha, vahamba ku Kaisalia, muwuka kwakona kuhika saa yidatu ya
    kilu lelu.
  mmx-mmx: Leeme gomgo at luvuttadi esep ga ro xaka luasesep teren la ga lok tidu,
    “Muna lox agagas li tegepu sangaun kobot (200) luvuttadi esep la minat pas uto
    Sisaria, eburu mi lavanuti sangaun luvuttadi esep no dit kis at lemparos, la legepu
    sangaun kobot (200) luvuttadi esep mi levesoso. Mina gagas ti vas kaxat at lavasik
    konaleng at laxanimin.
  cbr-NT: 'Cacë́xa a tuá cuancëbëtan ca capitán rabë́ cuënxun comandantenën cacëxa:
    —Doscientos taën nicë suntárucëñun camina setenta caballonën nicë suntárucëñun
    doscientos masíbun tuíncë suntárucama bëánquitancëxa imë́ naëx ''iisama pain ''aían
    Cesáreanu cuanun mëníocamiti ''ain.'
  tee-NT: 'Chai astan ju yuchi at''asanilh pumat''ui capitán chai ajunich: ―Amak''aixt''okt''it
    ju taropajni ju laich alact''ap''it''it ju lak''achak''an Cesarea tachi lakanajatsi
    hora chavai tok''oxai. Lakat''ui cientos catach''ajax''ana'' chai setenta lacacaballo
    cata''ana'' chai lakat''ui cientos ju catalhi''ana'' ju ispada''an.'
  eng-LSV: and having called a certain two of the centurions near, he said, “Make
    ready two hundred soldiers, that they may go on to Caesarea, and seventy horsemen,
    and two hundred spearmen, from the third hour of the night;
  cak-NT: Y ri comandante xeroyoj ca'i' capitanes, y xu'ij chique chi a las nueve
    chupa ri ak'a' ri', nrojo' chi jequinaban yan ta setenta soldados ri yebe chirij
    quiej y ca'i' ciento soldados ri yebe chicakan. Y ca'i' ciento chic niquic'uaj
    lanzas. Chi yebe pa tenemit Cesarea.
  pah-NT: 'Aerẽ soldados''g̃a nduvihavuhu''ga mokonha''g̃a mbuhurukari ojipyri. G̃a
    ko soldados''g̃a nduvihava''g̃a memei. Igwete ga ei g̃a pe: —Penhimboavujikwe
    ti kiro jara''g̃a pavẽi soldados''g̃a pavẽi. Ypyhaji katu po ti pe hoi cidade
    de Cesaréia pe, ei ga. Duzentosve''g̃a po ti oho pea rupi. Setentave''g̃a po ti
    oho cavalo arimo. Ojipe''g̃a duzentosve''g̃a po ti gweroho ta''akwara nehẽ, ei
    ga g̃a pe.'
  sja-NT: 'Aramata soldaorã poro waibɨapa t''ɨ̃ p''eji soldaorã poro omé. Mãɨrãmaa
    mãgaji: —P''e atadapáde aji, doscientos soldaorã bɨɨrɨpa wãdamerã, ma awara setenta
    caballo ɨ̃rɨ wãdamerã, ma awara doscientos miasu ome, uchiadamerã p''ãrik''ua
    a las nueve. Wãdait''ee Cesarea p''uurudee.'
  xed-xed: 'Tahula tsa, ka hagaftá mghama la sludzi ta maliha his ta ghəŋa sludziha.
    Kaʼa nda həŋ mantsa: «Hbawa vgha, dzaʼa nda sliʼa kuni da luwa Sezare ta nzemndi
    təmbay girviɗik, kawadaga nda sludziha his dərmək, nda sludziha ndəfáŋ mbsak ta
    ŋla plis, nda sludziha his dərmək nda huzla vulu da həŋ.'
  mks-NT: A̱nda̱ já na̱cana jefe soldado cán i̱vi̱ da̱ sáhndá chuun nu̱ú soldado ta
    na̱sahnda da chuun nu̱ dá ña̱ ná caja tia̱hva da i̱vi̱ ciento soldado táhan da̱
    xíca sáhá xi̱hín u̱ni̱ jico u̱xu̱ soldado táhan da̱ cándójó cuáyi̱. Ta na̱ta̱hnda̱
    chuun nu̱ dá ña̱ ná caja tia̱hva da inga i̱vi̱ ciento táhan da̱ ñéhe lanza já
    ná candaca na Pablo cu̱hu̱n da̱ ñuu Cesarea cán. Ta ná quee na cu̱hu̱n na̱ tátu̱hun
    ca̱a̱ i̱n sacuaá.
  gfk-S: 'Io, iga tato leh airuo ta ira nuno tamat na umri ma iga tange, “Tagure karek
    ra matana ubane: ta iruo maar na ut na palim sele, ta liman ma iruo na sangahul
    na ut na kisi hos, ma ta iruo maar na ut na palim rumus. Tagure di ura hinana
    u Kaisaria ra liman ma ihet na pana bung katiak ra bung.'
  bmu-bmu: Suahö galöm bohonŋan mi möta suahö galömyahötŋi etkoholi kayohotka kewö
    jii mörohot, “Iŋiri mönö timbi azi 200, hos yarö azi 70 aka liŋgip yarö azi 200
    mi jim kutum eŋgiyohotka merak suŋgemgö 9 kilok miaŋgöreŋ Sisaria anmegöra jöjöröme.
  dgz-dgz: Ita yamewa ame, ita apane dere venamu wan tauane, amba nop anega wadiamon,
    “Ita nagirewa iragi 200 amba man hosi gagap amopi nagirewa apane yampo aonagaet
    (70) amba ita tambupi nagirewa 200, muma aup ina ina wamewa gapan pa Sisaria di
    amop.
  eng-GNV: And he called vnto him two certaine Centurions, saying, Make readie two
    hundred souldiers, that they may go to Cæsarea, and horsemen three score and ten,
    and two hundred with dartes, at the thirde houre of the night.
  zaa-NT: Comandántea nna gutàỹią chuppa ca capitán qui' niá nna betią orden qui'ni
    gútse'e léda cą chùppa gayua' ca soldado ą'hua gayùna'tsìi canu cúía bia' ą'hua
    chuppa gayua' canu theni lanza para iria cą ritį gà réla para yetsi Cesarea.
  eng-WEBSTER: And he called to him two centurions, saying, Make ready two hundred
    soldiers to go to Cesarea, and seventy horsemen, and spearmen two hundred, at
    the third hour of the night;
  guh-guh: 'Vajabitsaë pepo pevetsinë, comandante, junata anijanëbeje, vajabitsaë
    pijacapitánbeje. Jumaitsi: —Panaxaniavaetsiaexanarebeje vajabitsaë petaxuta peponaevinexa
    doscientos ponëmaxëto, setenta pijinia ponëbeje caballojumata peponaevinexa, doscientos
    pijinia ponëmaxëto becuerereboxanetonë, lanzavënëjavanë, pecaponaevinexa. Panaxaniavaere
    paneponaenexa Cesarea tomarabelia ajena, mapameravitaje, bejamatabëcuene a las
    nuevejava.'
  bon-bon: Puma cita ca cubu mope biname te ala taasoglicige teeme neeneni cubu sigu
    babo biname bine, teebibine jaajige egä, “Weene jejemepeye neeneni hanred cubu
    biname bine, piiyepu sebenti cubu biname bine cooso cama, cuta piiyepu neeneni
    hanred cubu biname bine kalaku cama, teepi Kesarea cewe me otnime. Amacetnäjineye,
    weene nain oklok ciiye abyemerame.
  nhw-BL: 'Huan nopa hueyi tlayacanquetl tlen nochi soldados quinnotzqui ome tlayacanca
    soldados huan quinilhui: ―Ma mocualtlalica ome ciento amosoldados catli san icxinejnemise,
    huan setenta catli cahuayojtipanyase huan ome ciento catli quihuicase tepos tlamintli.
    Nochi anyase altepetl Cesarea a las nueve ica tlayohua.'
  mgw-mgw: Bai, yu'lu' mpi'ndo ywa yesi aakemite alongosi abi'li' ba yesi lyake na
    kwabakia, “Mubi'ke wiso banayesi 200, banayesi babau'bu'ka farasi 70, na banayesi
    babatumya mikwaa 200 bayende Kaisalia. Mutame wiso kwo bu'ka li'no saa itatu ya
    kilo.
  swh-ONEN: Kisha yule jemadari akawaita viongozi wake wawili wa askari akawaambia,
    “Jiandaeni kuondoka saa tatu usiku huu kuelekea Kaisaria pamoja na askari 200,
    wapanda farasi sabini na watu 200 wenye mikuki.
  wbi-wbi: Akavakemela ava masinjala vaviili akaati valing'anie ava sikari filundu
    fivili valute ku Kaisaria navasikari avangulila farasi ifijigho lekela lubale
    nava nyamalala filundu viviili, muvuka mukipugha ikya vutatu.
  bba-bba: Mɑ tɑbu sunɔ wi, u tɑbu kowobun wiruɡibu yiru sokɑ u nɛɛ, i tɑbu kowo ɡoobu
    (200) sɔɔru koosio bu Sesɑre dɑ, kɑ mɑɑsɔbu wɑtɑ kɑ wɔkuru, kɑ sere yɑɑsiɡibu
    ɡoobu, bɑ n sɔɔru sɑ̃ɑ bu swɑɑ wɔri kɔbɑ nɔɔbɑ nnɛ wɔ̃ku te.
  eng-KJVCPB: And he called unto him two centurions, saying, Make ready two hundred
    soldiers to go to Cesarea, and horsemen threescore and ten, and spearmen two hundred,
    at the third hour of the night;
  kgk-NT: 'Upe-ma ramo mokõi capitão-me ohenói ou hagwã. Ou ramo, he''i íxupe upe
    coronel omanda-vy: —Pyhare pytũmba-ma ramo, emonhembosako''i uka katu duzentos
    soldado, setenta kavaju arigwa reheve, he''i. —Emoangekói uka mani katu oje''ói
    hagwã mombyry Cesaréia tetã-my, he''i. —Outro soldado mba''e jukaha hu''y puku
    joa ogwereko va''e duzentos oĩ va''e, emonhembosako''i uka ave.'
  waj-waj: 'Vuduu kieeta tuanaivoono rapira vaidiiya kieetaivaitana aayanna rooduu
    innasi nnuduu ivaitana tunoo: Rapira vaidi kaayau (200) tida puara hoosayaa kareera
    vaidi vooya (70) tida mmataa utira vaidi kaayau (200) tikiai iya heenaki yoosinna
    Kaisariaa kuatee.'
  cpy-cpy: 'Ikanta reewarite owayiri ikaemaki apite inampina, ikantakiri: “Pipiyote
    200 powayirite, eejatzi 70 owayiri-paeni kyaakota-chani, itsipa 200 aayitatsini
    rowathaa-mento. Riitaki jatatsini tsireni-paete janta Cesarea-ki.'
  mpx-mpx: Inoke tologugui o wana tolohaveyan wali tohouwa eluwa i yogaagil ge i ba,
    “Tolohaveyan ali gewi tu handeled, avaliyau tolohaveyan bolo hosi elana hi heya
    ali gewi sebenti, ge bolo gau elana hi lolohaveyan ali gewi tu handeled, nuku
    lovivina-agil. Inoke nasi bulina naen kilok elana nuku egon nuku na Sisaliya.
  wbp-wbp: Ngula-jangkaju, wangkaja-palangu yangkaju wiri yurrkunyukungarduyu jirrama-karikiji
    wiri-jarra-karikiji, ngulaju kuja-palangu wangkaja, “Turnu-manta-pala-jana yurrkunyu
    200-pala junma-kurlu wiri-kirli manu kurdiji-kirli manu panu-kari 70-pala nantuwu-kurlu
    manu panu-kari 200-pala mangulpa-kurlu. Ngulanya turnu-maninjarla jungarni-manta-jana
    jurnarrpa-kurlu yungunkulu ngula-kurlunya yarnkamirra Jijariya-kurraju kutu-kari
    jalangu.
  luo-luo: Eka noluongo jotend askeche ariyo momiyogi chik niya, “Ikuru jolweny mia
    ariyo, gi mamoko piero abiriyo moidho farese kod mia ariyo motingʼo tonge mondo
    oikre mar dhi Kaisaria kawuono sa adek mar otieno.
  nhe-NT: 'Huan nopa hueyi tlayacanquetl tlen nochi soldados quinnotzqui ome tlayacanca
    soldados huan quinilhui: ―Ma mocualtlalica ome ciento imosoldados tlen san icxinejnemise,
    huan setenta tlen yase cahuajtipa huan ome ciento tlen quihuicase tepos tlamintli.
    Nochi inyase altepetl Cesarea a las nueve ica tlayohua.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܩܪܹܐ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܠܬܪܹܝ ܡ̣ܢ ܪ̈ܲܒܲܝ ܡܹ̈ܐܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܲܕܪܘܼܢ
    ܬܪܲܝܡܵܐܐ ܕܲܚܫܹ̈ܐ ܕܐܵܙܠ݇ܝܼ ܗܲܠܔ ܩܹܣܲܪܝܵܐ ܒܣܵܥܲܬ ܕܬܫܲܥ ܕܠܲܝܠܹܐ، ܥܲܡ ܫܲܒ݂ܥܝܼ ܪ̈ܲܟܵܒܹܐ،
    ܘܬܪܲܝܡܵܐܐ ܕܵܪ̈ܝܵܢܹܐ ܕܪ̈ܘܼܡܚܹܐ.'
  esk-NT: Taamna qulliqpiaq tuqłuiñiqsuq malġuŋnik aŋalatiŋitñik aŋuyyiuqtit uqautiniġik,
    “Itqanaiyaġitchik malġuk kavluutik aŋuyyiuqtinik suli piŋasukipiaq qulinik tuttuqpiraqtinik
    suli malġuk kavluutik panaliraqtinik Caesarea-muktuksranik. Itqanaiġumagitik anaqapak
    aullatlasiḷugich.
  msb-msb: Pakatapos may gintawag na duha na namumuno san mga suldados an pinakanamumuno
    kag nagsabi, “200 na mga suldados an ihanda niyo kaupod sin 70 na nakakabayo kag
    200 man na parapana na magpakadto hasta sa Cesarea sa alas nuebe yana na gab-i.
  cpa-NT: 'Jøng² ca¹tǿh¹ juu¹³ hlég² juanh¹² héi² og¹ juu¹³ hlég² meh² quián¹²dsa.
    Ca¹juúh²dsa: ―Jmo³ ju²jŋia¹³ gu³noh¹² hniah¹² juu¹² jøa³juøi² Cesarea na¹ tø¹ca¹neng²,
    cónh¹ hein¹³ ŋiu¹. Janh¹³ hniah¹² ton¹ ŋia²lúg² hlég² dsa¹lé² juu¹² tai³, quianh¹³
    ton¹lug¹guiá² rø²dsǿ² guiúg² hlég² dsa¹lé² juu¹² cah³ jáh², quianh¹³ ton¹ ŋia²lúg²
