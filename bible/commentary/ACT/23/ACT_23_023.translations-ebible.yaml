    hobi ire, tu handred kula angwo hobi ire dire, aule ire, ginangwo nain klok Sisaria
    malgi nania.
  yaq-NT: Junako ju'u sontaaommeu che'a yo'owe, junama'a, wooi jume' a' sawe'um, sontao
    yaa'uchimmeu chaaeka intok inime'e, wooi siento sontaaom katneeme intok baji taka
    ama woj mamnim kakaba'eka katneeme, intok wooi sientom, tettebe kutam, sisi'iwookta
