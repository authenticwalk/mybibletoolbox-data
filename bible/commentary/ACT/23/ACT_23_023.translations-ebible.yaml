    Gee 9 okloghɨn thighira rɨmaaŋn Sisarianɨ uŋuum maaŋɨri.
  nas-nas: Tenang teie kenaanka piatooronuka daakuꞌnaꞌ tanatavaarekoꞌnaanka bokuvureta
