    nentu kuusu yomberi. Tuweriti ndiri kala kumlaga ata pamberi pa kusoka panu.”
  qwh-NT: Tsemi canan qamcuna jinallacho llapan autoridacunawan parlarir comandantita
    mañayë qamcunaman Pabluta yape apatsimunanpaq. ‘Pabluta mas allipa declaratsita
    munayä’ nishllapa jorqecatsiyämï. Noqacunanam shuyarëcayäshaq manaraq chätsiyämuptin
    wanuratsiyänäpaq.
  gaw-gaw: Ag anam anana amu ag nai baula tuḏidna ap̱ig. “Ig anam amut amunu ag amu
    heṯoḏiak oḵai danab ele ag gemu nai mep̱eg, daup dilag oḵai top̱a uḵeb, nug Paulus
    omala ag gumaṯa neḵunu oḏ meṯaglag. Ag inam aon amegp̱a aig! ‘Ig Paulusnu nai
    amu baula diignab doognignu oonig daaṯe!’ Ag anam ap̱eg, nug omala neebeb amu
    ig bap̱aidta meidta daagnig amunu Paulus nug ag gumaṯa ii beebeb, ig geha nug
    qep̱ut mauhḵu,” aon ap̱ig.
  nca-nca: Ŋunde ŋuro yeya Sanedrin ŋuya kota mande rika kuma unindoro uni kembémo
    oní Pol rero yeno umbuweya. Ye kota mande yewaŋgo ŋuko ŋandiro, ko yendo Pol koro
    murí ŋu okeyá ta iŋowero ye iŋoteŋgo. Asa ko yeno mahe yoroní urato khumoweya.”
  zpz-NTPP: Orzeꞌ de ru nu deꞌ zir mbecy ni de junt zub lo ii zeed der raso̱o̱ lo
    yu nu riib ic de soldad nu cyid nuy Baly lor ina. Gyicy ru tub mod nu rlagy ñi
    nu cugyiꞌ zir ru lo Baly par nu gad lagy nap zir ru la coz bicy yu. Orzeꞌ de̱
    ya̱ bi zu lily de̱ nu dut de̱ yu anzir nu ruꞌñay lor ―na dey.
  mkj-mkj: A kamwai en pwili Sohn Mwoalen Koapwung iloaklahng koaun in jounpei in
    Rome‑o pwa ih en ukdo Paul ipamwai, kamwai mwomwehda pwa kamwai nimen kidal jang
    ipoa joang pwi. A kamai pirin onopda kamai en kojukdi ih mwohn ah pirin leldo
    wija kije.”
  zac-NT: Iurneꞌ lëꞌë të con los de más miembrë shtë Junta Suprema, gulë gunaꞌbë lu
    capitán glli; guidënú rall Pablo stubi vueltë delantë lu të. Gulë guchi lu capitán
    rac shtuꞌu të guësëꞌdë të lla na shcuendë Pablo, perë lëꞌë naꞌa hia dzu naꞌa listë
    parë guëdini naꞌa lë́ꞌëll antsë guëdchínill lu të.
  kyg-kyg: Lapakaeꞌe kanisole vayaꞌeꞌmo Lomu vekamo yagaino neꞌapateya hogote vekaeꞌmo,
    lagaemo Poloꞌmo magoꞌe gemo hisigeta afigefesunanagi Poloꞌmo avalelika eno, hutapa
    ha paiyo. Avaleliꞌa neꞌesagetaeꞌmo kateꞌmo kafo yagaiꞌneta kamiti amagigune, huꞌa
    hapa paiꞌnae.
  kmk-kmk: Isunga kodawon mi kan dikayu kan sidat Sanhedrin un mangipatuḻud kayu si
    bilin kan ap-apun di suldadu ta idatong da si Pablo kan dikayu, un kama nu piyaon
    yu un maawatana kustukustu dit kasu na. Ta nasasaggana kami un umoy mangilpang
    kan siya sin daan na un dumatong situ.”
  cao-NT: Jatsi comandante nicacana, jahari jodioba chama bo qui Pablo raati. “Pablo
