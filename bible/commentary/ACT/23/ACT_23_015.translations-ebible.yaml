    miꞌmiꞌ ŋaiye ka ot pe, ya monombe minir yaŋah.”
  kiz-kiz: Hivyo henu, baraza lin'jobhelayi jemedari mbaha andetayi kwa muenga, kana
    kwamba mwiamura kesi jha muene kwa usahihi. Kwa tete tujhe tayari kun'koma kabla
    jha kuhida apa.”
  tzo-TZE: 'Vo''oxuc ti c''u avepal oy avabtelique, avocolicuc albeic tribuno ti oc''om
    ac''o yic'' loq''uel tal li Pabloe. Jech xavalbeic: “Ic''o tal li'' ta jtojolcutic
    li Pabloe yu''un oy c''usi lec ta jac''becutic”, utic. C''alal ta xa xtal li Pabloe,
    vu''uncutique chapaluncutic xa yu''un ta jmaccutic ta be ―xiic.'
  lex-lex: Ne dodo'ondi de miora mak ktorna agama watghudni re korni mlia' totpena
    mpiak la makodi keki-rautu o'tani mak kwatiawua Roma, mpiak la e'a, pa nodia Paulus
    pa nma ntut gaini owa'an la miy, emolmolla miy miwra mitian owa'ana plolli. Ne
    la'pa la talan letgara nanpena ampenna.”
  dov-dov: Aboobo, lino basinkuta abakumbile zilimumulawu kuli silutwe wabasilumamba
    bamweete kulindiswe, kube aanga kuli nchoyanda kumvwisisisya kumulandu wakwe.
    Swebo tulilibambilide kumujaya katanasika aano.
  rgu-rgu: 'Na, ami hihii-nanaum leo iaꞌ: Papa kasa muste meu dama malaka soldadu
    a, fo hulen noo Paulus leo mamana parisa dedea agama a neu. Tao uni papa kasa
    parisaꞌ seluꞌ ria dedea na. Neuꞌ ko ami tepa maa sii rai eno taladaꞌ, fo ami tati
    heni ni.”'
  toc-NT: Pus huá chú cca̠­li̠­lak­mimá̠n la̠qui̠ ca̠na̠caj tzinú xqui­la̠­mak­ta̠­yáhu,
    xuanítit coman­dante xla­cata pi̠ cha̠lí calí̠­milh Pablo uú nac mim­pu̠­ma̠­pek­si̠ncán
    porque huí actzu̠ tachu­huí̠n hua̠ntu̠ kalhas­quim­pu­tu­ná̠tit la̠qui̠ luu li̠huana̠
    naca­tzi̠­yá̠tit hua̠ntu̠ li̠si̠­tzi̠­nicán y hua̠ntu̠ li̠ya̠­hua­má̠­calh. Pero
    acxni̠ chú nia̠ tachín nahuán aquinín nac­ca̠­li̠­pa̠­tax­tu­yá̠hu nac tiji y
    anta tuncán nac­mak­ni̠­yá̠hu.
  som-som: Haddaba idinka iyo shirkuba waxaad sirkaalka sare garansiisaan inuu isagii
    idiin keeno sidii idinkoo doonaya inaad aad u sii garataan waxyaalaha ku saabsan
    isagii; annaguna, intuusan soo dhowaan, diyaar baannu nahay inaannu dilno isagii.
  mam-C: Ayetzin kyetza ja'lin exqetzi'n kyb'ajjo kawil Sanedrín, kyqaninxi te tnejil
    xq'uqil, tu'n ttzaj q'i'n Pabl kywutza, tu'n tchiky'b'itjo tten cheb'exix wen,
    me noq tu'n tsb'et ikyjo; qu'n awotzinqetza, qo ewila toj b'e, tu'n tkub' qb'yo'n,
    a na'mxtaq tul tzalu'n.
  ndj-ndj: Topi, ponopa yumwi pamu na vavaha va chitemela mumuwombeli mkomi wa machonda
    amuyeghi pasi kwa yumwi, kucha mukudayila kumanya nendu milandu yaki na yufwi
    tuva kala kumuwulagha tanila ngajila kufika pabehi.
  mbj-NT: —Ãã karẽn paawä Sinedirijo ajyy n'aa sii hẽ bë ky n'aa etsẽẽ warahén sa
    wahë n'aa hã, Paw-Ro tamanaa hyb n'aa bë bab'ëëh bä. Taw'ããts hẽ bë her'oot bë
    karẽn baad bë ky n'aa napäh ta ky n'aa, bë keno da —näk mäh. —Ãã gadaa däk da
    ta baa bä, ãã daj'ëëp hyb n'aa bë hab'ëëh hẽnh takajaa do pooj jé —näk mä sa kyyh.
  lat-VUC: Nunc ergo vos notum facite tribuno cum concilio, ut producat illum ad vos,
    tamquam aliquid certius cognituri de eo. Nos vero priusquam appropiet, parati
    sumus interficere illum.
  ngp-ngp: Haluse elo, nyuwe hamwenga ne kitala tumeni want'hu kwo mkulu ywe difyo
    dye Kilumi vileke amwigale Paulo kwenyu mkakezige kugamba mwaunga mpate ikindedi
    mwa yehe. Mna nekikeike lumwe kumkoma hata uneva akei kubula hagihi.”
  enq-2: Dopana, indupa nyakamapi, kanjole kambuingipi, dupame amii isingi mupa dokonya
    waa katao pii pyasakamaiyoo pituu, nyakamame Polonya pii dokonya tenge dupa deaka
    sokondape pimana lao masilyamanona, taita baa laminao nyakama pititami dokonya
    lanao epena lapape. Baa nyakama pititami dokonya tengesa ipatala naeyatamopa,
    naimame baa pyao kumasalanya depa latae katatamana” leami.
  eng-ASVBT: 'Now therefore do ye with the council signify to the chief captain that
    he bring him down unto you tomorrow, as though ye would judge of his case more
    exactly: and we, before he comes near, are ready to slay him.'
  mna-mna: 'Tana niomŋan zin peeze kan pakan kala ki biibi ŋonoono kizin malmal kan,
    mi koso pini ta kembei. Koso: ‘Kam Paulus mi kusu. Pa niam amsombe ampas kat sua
    kini uunu.’ Niom koso kakam ta kembei, na niam ti ko amzaŋzaaŋi. Beso isu to loŋa
    ampuni. Mi irao imar ipet lele tiŋgi na som.”'
  myw-myw: '@see-verse:ACT.023.014'
  sby-sby: Neco amwe, pamo ne bendeleshi ba nkuta bonse, muye mumusenge mukulene wa
    bashilikali bonse kwambeti amulete kuno Paulo. Mu mubepeti mulayandanga kunyumfwishisha
    cena ncalensa. Kabatana bashika nendi kuno, afwe tulalibambili ku mushina.”
  sll-sll: Ni arihobi kaunsil hobi kina yal ta nu si olingere soldia kene ongwo yal
    monangwo pire ditere Pol auli timiya unangure, Pol wanangwo maing dinangwo pir
    po sinaminia di tenana po. Aule ire unanba, na gina hobi kara di kuba gumang bani
    hane mominia. Olo u mala hunangure si gonaminua,” dungwi.
  yaq-NT: I'an intok eme'e, intok inim jume' wate emomak yo'ooratamak nau eaka, ju'u
    sontaaommeu yo'otau nokne, aapo'ik a'abo emou yeu a' tojine' betchi'bo, eme'e
    aapo'ik betana weyemtat che'a tu'isi enchim emo aet ju'uneebae'eti jiakai. Itepo
    tee intok, kee a'abo a' yepsao, a' me' betchi'bo tee aawas annee ―ti ameu jiiak.
  uro-uro: Bä rhäkt di nani a ut iva aingän ngän nä ma Sanedrin ba ngäni nän gä narhoerqa
    mamär bä ba ama ulaqimärharhärhäkt iva vuk sä qa sä ma Pol iva mairaska iva ngäni
    räm mamär sä qa närha aa märänga. Dap pa aiut diva urhi rhäkmu na nas saivuk sämäni
    iska nani a qa iva nga i qat tet iva sarhe dä va urhi veng ga.”
  ita-1885: Or dunque, voi comparite davanti al capitano col concistoro, pregandolo
    che domani vel mani, come per conoscer più appieno del fatto suo; e noi, innanzi
    ch'egli giunga, siam pronti per ucciderlo.
  muy-muy: Nihi nahəma lekʉlʉm akaba ndam magray seriya ni ti ma gekʉli mânja bəlaŋ,
    dəgum kə̂humi ana bay ga ndam slewja ni mə̂zibiya Pol ana kʉli a. Kəhumi ahkado
    mawayay mihindifiŋa zlam gayaŋ ya àgray na lala. Leli ti ni amakaɗ naŋ e divi
    bu, etinjikia àna naŋ ke kʉli a do. »
  kqc-kqc: Mina dada ya vene ma kanisoro vene bi iya rededi vene di ourefeidena tora
    rofu ago nifeidegedi, ina yaku Paul yi nemokori afei deyaine yomakai dudu ni eru
    regedi, ini reremama bi besa nikake rei mona regedi. Idu una bi nari resi mina
    sanari okina koderi umuyegifa.”
  tav-tav: '—To bairi mʉjaa, mʉja mena macana carotirã mena polisía maja ʉpaʉre cʉ
    queti jooya. “Jã caneñaporo jã tʉpʉ Pablore cʉ na neaparo tunu. Cʉ jã jeniñanemogacʉpʉ,
    nipetirona cʉ ye buire cʉ cátaje cõona mani jeniña peocõagarã,” ĩtori cʉ queti
    jooya polisía maja ʉpaʉre, caĩñuparã judío maja sacerdote maja ʉparãre, cabʉcʉrã
    carotirãre. —Jã maca mapʉ Pablore na caneató jã boca cotegarã, Pablore cʉ jĩagarã,
    na caĩñuparã. To bairo na caĩro: —Jaʉ, to bairona jã ĩgarã, caĩñuparã sacerdote
    maja ʉparã.'
  eng-ULB: Now, therefore, let the council tell the chief captain to bring him down
    to you, as if you would decide his case more precisely. As for us, we are ready
    to kill him before he comes here.”
  spa-VBL: Así que ustedes y el concilio deben enviar la orden al comandante para
    que traiga a Pablo para reunirse con ustedes, como si quisieran estudiar su caso
    más detalladamente. Estamos listos para matarlo en el camino”.
  fra-_FOB: Vous donc, maintenant, avec le Sanhédrin, dites au tribun de le faire
    descendre demain au milieu de vous, comme si vous deviez vous informer plus exactement
    de son affaire; et nous sommes prêts à le tuer avant qu'il approche.
  hau-ULB: Yanzu, bari majalisa ta ba wa babban hafsa izini a kawo shi a gaba, kamar
    zai yanke hukunci. Mu kam, a shirye muke mu kashe shi kafin ya iso nan.
  mal-mal: ആകയാൽ നിങ്ങൾ അവന്റെ കാര്യം അധികം സൂക്ഷ്മതയോടെ പരിശോധിക്കേണം എന്നുള്ള ഭാവത്തിൽ
    അവനെ നിങ്ങളുടെ അടുക്കൽ താഴെ കൊണ്ടുവരുവാൻ ന്യായാധിപസംഘവുമായി സഹസ്രാധിപനോട് അപേക്ഷിക്കുവിൻ;
    എന്നാൽ അവൻ ഇവിടെ എത്തുംമുമ്പെ ഞങ്ങൾ അവനെ കൊന്നുകളയുവാൻ ഒരുങ്ങിയിരിക്കുന്നു” എന്നു
    പറഞ്ഞു.
  kkc-kkc: Esiga niyo ha teli wiligi odoo taba mapoo to hagee todilei, iba goomogoso.
    Niyo yimapoo egeesee takee, ‘Nayo Polo toloso hamapoo ido sibe, iyo yimapoo woosalaiya,’
    diso. Esino iba eli domopoo bameleso Polo siboga, yo wooloomalaiso,” diso.
  urd-GVR: Ab zarā Yahūdī adālat-e-āliyā ke sāth mil kar kamānḍar se guzārish kareṅ
    ki wuh use dubārā āp ke pās lāeṅ. Bahānā yih pesh kareṅ ki āp mazīd tafsīl se
    us ke muāmale kā jāyzā lenā chāhte haiṅ. Jab use lāyā jāegā to ham us ke yahāṅ
    pahuṅchne se pahle pahle use mār ḍālne ke lie taiyār hoṅge.”
  far-far: '''Urinai ma kamulu fainia na wane laona fikute wane lokoeru, mulu ka kwate
    fatae fuana wane ''initoa ana omee ki ''i Rom, fua kera ka talaia mai sa Paul
    siamulu. Kamulu ka suke saea mulu doria kai rongo lea ana tani fatae sulia te
    ki ne nia fulida. Boroi ma kalu kai sasi akau fuana saungilana kada nia kai dao
    karangi na mai.”'
  suz-BL: मोपतीके गे ठेयब मुर नेल्‍लेमी गारशा, लडाइ पाइब आन ठेयब मुर कली ‘पावल कली
    मारेइ मारेइ हिल्‍लो पाइनीकी। मिनु एकेर सोइक्‍तीन’ दे मतीन। मिनु एर लां रे ग्रुंइशा
    पिदमेनु, लां उइ साइक्‍नीकी” देंमा बाक्‍त।
  car-NT: Amyjaron te mo'karon Simosu jopotorykon maro mo'ko warinu pokonokon jopotory
    'wa aturupotandoko Paulus aropoto'me apo'ponakaine rapa. Iru'pa 'ne ka'tu rapa
    ipoko oty ukutyry 'se okari'toko. Na'na mondo terapa kynaitan itundary uwaporo
    iwoto'me.”
  amp-amp: Ndnettn nom kfo kangnom nikomi kaunserm amiroh krnungothetr wakfafkahtkomr
    afo hnerahrr Porr. Wakfaf wamitwako, ‘Porr afo aniekahtr afo mrokfom frhikakrahnomr.’
    Inji wakfo nhehak-kahtkomr mirahr, ‘Aneya,’ yihotohat toh rafakhato wasrahnomr.”
  bht-bht: इस तांई हुण तुसां कने महासभा मिलिकरी पलटना दे सरदारे जो समझा कि पौलुसे
    जो तुहाड़े बाल लेई ओऐ, भाना मारा कि तुसां उदे बारे च होर भी ठीक तरीके ला जांच
    करणा चांदे न, कने असां उदे पूजणे ला पेहले ही उसयो रस्ते च मारणे तांई तैयार रेंगे।”
  eng-NOY: Now therefore do ye with the council give notice to the chief captain,
    that he bring him down to you, as though ye were about to examine his case more
    thoroughly; and we are ready to kill him before he cometh near you.
  cub-NT: 'Que baru mʉjavacari boro jarojarã ñai churaravai jabocʉ pʉeno parʉcʉre,
    jẽniarajivʉ ʉ̃i daroquiyepe aivʉ Pablore mʉje cójijinoi cojedeca. Ajarã ʉ̃́re:
    “Pablore jẽniari jápiaiyʉrivʉbu ñʉja bedióva cojedeca”, ajarã. Aru ñʉjacapũravʉ
    yavenina coreni boarĩ́ jarʉvarãjivʉbu ʉ̃́re ʉ̃i edaquiye jipocai mʉje yebai, arejaimad̶a
    na.'
  ita-1927: Or dunque voi col Sinedrio presentatevi al tribuno per chiedergli di menarlo
    giù da voi, come se voleste conoscer più esattamente il fatto suo; e noi, innanzi
    ch’ei giunga, siam pronti ad ucciderlo.
  lww-lww: Ana sinemimin mesape aiila imimi, nap̃a amiu amio la nap̃a e kieta kumali,
    amiu aligan visena vano van yerkawa kiena ne yaru na mara la nene, avisave naga
    were si yaru nene vato si garo tano kumali, avisa kotalia ga naga avisave asitom
    asape avisuveve sina visena la nene. Ana imimi mesum̃ate ga e mrapa, a pogos nap̃a
    atomi, mowem̃aria, nap̃a naga sike perinan kumali wa.”
  ckb-ckb: ئێستاش ئێوە و ئەنجومەنی باڵا بە فەرماندەکە ڕابگەیەنن، وەک ئەوەی بتانەوێت
    وردتر لە بابەتەکەی بکۆڵنەوە، پێویستە بیهێنێت بۆ لاتان. ئێمەش ئامادەین بۆ کوشتنی،
    پێش ئەوەی بگاتە لای ئەنجومەن.»
  spm-spm: Kamaghɨnɨ geegha osɨmndɨsiva orasi gumasigha, gee akaman mu mbɨzorsir gumaghan
    ikhɨvaaghava amandaghtima, a Polɨna akuva gena aghan zɨɨri. Gee aŋn khorira amuighɨva
    ana aku zɨɨ. Ee bisia rɨkɨrighɨva aŋmɨusua gan ikaami. A zɨɨ emba othuivamirɨ
    uthughura ee aŋm mbɨsueghtima ana aremighemi.”
  nas-nas: Diiꞌke koompaaraꞌnavitu ninka nau-antaveriaing tee piatooronuka-koong boreꞌ
    tee Paulaꞌ diiꞌanko depeto sing-antavuainaꞌ tuumpiaamanooꞌkoo tampaꞌ tasiꞌperiiꞌnaang
    tamperima. Eeꞌnoko niiꞌ teing maamumariri oꞌnoriaing tavuꞌkoo tee taapoꞌka diiꞌanko
    dueꞌaravaruko.”
  uvl-uvl: Ke heueu nei mo teke iong pe hana papalauna nemur a hekulo Paulus ana ke
    at. Pe a channanga ia palinga hel ana hana mur aria soke nem ke a teke a ontei
    hot mule Paulus ke nek toto. Pe imem mo kulala mana, teke iat nge imo heueu, mohun
    sio sapele i nga lamai.”
  eng-BBE: So now, will you and the Sanhedrin make a request to the military authorities
    to have him sent down to you, as if you were desiring to go into the business
    in greater detail; and we, before ever he gets to you, will be waiting to put
    him to death.
  ixl-CNT: Ech aatz ex tuchꞌ kajay qꞌu qꞌesala, altaj tu u qꞌesal sol aas satiqꞌo
    ul u Pablo sevatz qꞌejal. Sakoꞌxhebꞌanoꞌk aas ayaꞌl kala sechꞌoti inujul vaꞌtoj
    kam titziꞌ tiloneꞌ. Tuul aatz oꞌ tan, liistaꞌoꞌ tiꞌ tu bꞌey. Yak sakuyatzꞌeꞌ tuul
    yeꞌsaj tul sevatz.— Texh te.
  xsi-xsi: Mine kala maka kano pa miki katavanzi tamâta ŋalaŋala tu miki ma kapasupwa
    ilâ pa zugu tamâta nenzi koipu tu ma walele nâ ikai Paulo imâ pami. Ara ŋana miki
    ma kapai tu, ‘Maka iloma tu kasama Paulo ne ŋgua duvi sondo’. Aŋga maka nde ma
    kao ŋana i lâ nzâla. I ma imâ ipâŋga pami tia yo, ŋineŋga ma kapu pâta imâte.”
  crx-NTPO: '''Et huwa ''andit ''et nohni ''ink''ez nahíyilhne tubulh ndun Roman lhganne
    moodih ''en oots''ótl''a khuni uh''aih ''onilha Paul ndiz náhitoolhte'' ''on nus
    soo cho be ''ut''en k''oh t''ewhuntihzeh ''et wheni doohni'' la. ''Et la wheni
    ooba lhazdoot''e'' njan nenátidalh whuts''o la ts''uzoolhghelh,” hubuhútni.'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ವಿಚಾರಣೆಯ ಬಗ್ಗೆ ಹೆಚ್ಚಿನ ನಿರ್ದಿಷ್ಟವಾದ ಮಾಹಿತಿಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಬೇಕೆಂಬ
    ನೆಪದಿಂದ ಪೌಲನನ್ನು ನಿಮ್ಮ ಮುಂದೆ ತರುವಂತೆ ನೀವೂ ನ್ಯಾಯಸಭೆಯೂ ಸಹಸ್ರಾಧಿಪತಿಯನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ.
    ಇಲ್ಲಿಗೆ ಬರುವ ಮೊದಲೇ ಪೌಲನನ್ನು ನಾವು ಕೊಂದುಬಿಡುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo ni iviama e mamekanu jone ijena vua e Romuku ijiebuo e ireobo
    ije biesirina nijaga fu Foru mesirina igia ruafo. Fu mesiri roga ja Foru kuaga
    fu vua maeje kuaria ja fiedufuo. Ro fu uria igia ruakiro ruomo ijia no vame ijia
    kanakono kiae.
  blw-blw: Wat hen ekamanyu, chàyu ya hen anchichay konsel, hénagényu hen i mangimfaga
    hen anchi Komandér way laychényu koma way kasen mepasango ah Pablo an chàyu ta
    iyam-ammayu way mamistigar an hiya. Ya ta chàni, an-anig mansasaggana hen charan
    way mangenhahannéb an hiya ya anat umchah an chàyu.”
  tam-2017: ஆகவே, நீங்கள் ஆலோசனைச் சங்கத்தினரோடு கூடப்போய், அவனுடைய காரியத்தை மிக
    சரியாக விசாரிக்க விருப்பமுள்ளவர்கள்போல ரோம அதிபதிக்குக் காண்பித்து, அவர் நாளைக்கு
    அவனை உங்களிடம் அழைத்துக்கொண்டுவரும்படி அவரிடத்தில் கேட்பீர்களாக. அவன் அருகில்
    வருகிறதற்குள்ளே நாங்கள் அவனைக் கொலைசெய்ய ஆயத்தமாக இருப்போம் என்றார்கள்.
  azz-NT: Ica ya nojón tamechontatautíaj que namejuan huan nochi in tayecanani judíos
    ma xiquilican in hueyi chiuque soldado que mosta ma cualcui in Pablo nican namoixpan.
