  mar-mar: तर आता त्याच्याविषयी आणखी काही बारकाईने विचारपूस करावयाची आहे, या निमित्ताने
    त्यास आपणाकडे आणावे असे तुम्ही न्यायसभेतही सरदाराला समजवावे; म्हणजे तो जवळ येतो
    न येतो तोंच त्याचा जीव घेण्यास आम्ही तयार आहोत.”
  snp-snp: Yamu oiya linateki ido Yuda kanisole wenenaki ya Lomu kimiwe kiyabani we
    wenaba nedo uti eti loumalo, Polo ya minonido ilimito ano. Polo olu kalo mele
