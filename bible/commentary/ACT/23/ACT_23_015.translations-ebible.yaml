  san-DEV: अतएव साम्प्रतं सभासद्लोकैः सह वयं तस्मिन् कञ्चिद् विशेषविचारं करिष्यामस्तदर्थं
    भवान् श्वो ऽस्माकं समीपं तम् आनयत्विति सहस्रसेनापतये निवेदनं कुरुत तेन युष्माकं
    समीपं उपस्थितेः पूर्व्वं वयं तं हन्तु सज्जिष्याम।
  tna-NT: Da su soldado cuana sa echua puji mebajatique Pablo upia mueta neicha saida
    neje equisabasaita piba neje padusemeta. Micuana peje su cuinaji mahue su, ecuanaju
    tueda eid'ua emanuame puji.
  lid-lid: Buku na dah ado hawe iri kansol katehei sahou kili ta tinan ta atondrok
    iri lau ta bahun badu Rom badeh, katiye tan ki buku doh, ‘Ahi aso-ok aha lau tam
    katiyani Pol keme andri ja, ma ahi anya kandremenya iy ta lakou rayah ja. Ahi
    anya katanan kamwenen ta saba lakou handru iy amekes.’ Ya, na len iri tiyani iy,
    iy edek san kahis le, ahi kameh awe-ek iy, ma adi iy imek.”
  wim-wim: Ngan kaangk ninta aꞌ pam piꞌ-piꞌanam councillors nanangana niiy wik kuchān
    pam piꞌan alantan aak Rome punchananta wunan nil soldiers anangan piꞌ-piꞌan thanang,
    aꞌ thawān nungant nil yipam kuchow nunang Paul.an niiyant. Aꞌ niiy wik yaan uuyamān
    nungant aꞌ waaꞌān nungant niiy kaangk wik nungantam ngeey-ngeeyāna Paul.antaman.
    Puth ngananiy-a, kan-kanam paththam mulathān nunang woyan ompamangweya nil aak
    iikanakan keꞌan yippak wampowana.”
  zga-M: Lieno, avahieghi vambule lindoghonchi umbaha avalighoha andete upavuli khuvene,
    ndumunu uviilamula ukhumala ienongwa ijamwene vunonu ufwe tupulikhela twietesaniche
    ukhumbuda vusafike upwutuliepho pwapha.”
  yom-yom: Buabu, beno va kimosi ayi batu ba lukutukunu lu minyadi lulubulapfumu masodi
    muingi kalunatina Polo ; lusia ti banga beno lueka buelatala mambu madi mu nitu
    andi lueka buela kunsambisa. Buna beto tukubimini mu diamu di kumvonda tuamina
    katula kuaku !
  san-SIN: අතඒව සාම්ප්‍රතං සභාසද්ලෝකෛඃ සහ වයං තස්මින් කඤ්චිද් විශේෂවිචාරං කරිෂ්‍යාමස්තදර්ථං
    භවාන් ශ්වෝ (අ)ස්මාකං සමීපං තම් ආනයත්විති සහස්‍රසේනාපතයේ නිවේදනං කුරුත තේන යුෂ්මාකං
    සමීපං උපස්ථිතේඃ පූර්ව්වං වයං තං හන්තු සජ්ජිෂ්‍යාම|
  yut-yut: Do ji gat ae gen kokwin amɨn kabɨ gat muwugek emat amɨn dakon mibɨltok
    amɨn do gen yɨpba kwan uŋun da Pol yɨpban jikon opjak. Mibɨlni sigɨn nandak do
    nandamaŋ, gen yaŋ yɨpba kɨsak. Aŋakwan jikon dɨma abɨŋ altaŋakwan kosiron aŋatno
    kɨmotjak do nin tagap toneŋ.”
  grc-BYZ: νῦν οὖν ὑμεῖς ἐμφανίσατε τῷ χιλιάρχῳ σὺν τῷ συνεδρίῳ, ὅπως αὔριον αὐτὸν
    καταγάγῃ πρὸς ὑμᾶς, ὡς μέλλοντας διαγινώσκειν ἀκριβέστερον τὰ περὶ αὐτοῦ· ἡμεῖς
    δὲ πρὸ τοῦ ἐγγίσαι αὐτὸν ἕτοιμοί ἐσμεν τοῦ ἀνελεῖν αὐτόν.
  cpc-NT: 'Incha pintsipatawakaiya iirokaiti pikaatzi papatotapiinta, pinkamitiri
    ijiwari owayiriiti, pinkantiri: ‘Pamainari Pablo onkitiijyitamanai naminakotairo
    ikinakaashitakari’. Impoña naakaiti aamaakowinta nonkantya nowawakiri tikira jariitapaa
