    tinemisquej listos para ticmictisquej ijcuac oc xe yejco.
  kup-kup: Povoz ari Roma ñai aban ahopuz ñeo meet epat moreg mañei, ‘Rekot ni Pol
    maot meeken ev emapanen pim ñetiv maot dei tin hatevetekaz zait teg.’ Pot moreg
    mañepeken pi meepanen nonoroh emohopanen dei poek sat baelat pi menak.” Pot ahorin
    mañahan gu hah.
  jid-jid: Zizan, nitu kii, du son bi ninkon du banzi nda mye ninkon kaptin ndi du
    njiwu ye nu yi, ni du ya ndi bi son ban tre ma mla ya. Anita kita, ki son ni gben
    ni duta wuu ri du ye rhini wa.”
  wmw-wmw: Epa sambi, umwe pamoja na Baraza ya Milandu, mwambireni nkulungwa wa masurudadu
    atumize waje naye kwenu umwe, kamba musaka kundairi sana-sana mwaha wake. Na ofwe,
    saanafika karibu, tikuwa tayari kumulaya.”
  gmv-GGM: Hessa gidida gish inte dere ciimatara zooretidi iza keehi marammariza misatidi
    istti intes Phawulossa ehana mala azazizayssa oychchite; Nukka izi ha hano gakkanape
    kasetidi iza wodhdhana gigetidos.”
  ssg-ssg: Amite ailewen teik namil. Amuto ma teka masiwi liai kameiwa tel masiwi
    Klodius waxi aliakema Pol. Kak hanowiwa ka pahamuto kamei aheke Pol waliko ti
    amuto susului i. Ape amite telei i imat ti i tahiama.”
  zpo-NT: Nu nal re gu nu re xaa nak zhiin, guzh gu lo xaa nabeyy lo tub mil soldad,
