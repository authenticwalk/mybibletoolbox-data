    qui ja cahënox pari no —nëa tsi quiha yosibo qui jaca niquë. Jato shina quiha.
  bbr-bbr: Keseria, rusapai ak marai roat akan ro näwäu Pol imäi naun ämän surmurwe.
    Ak roat näunäu pak sätäumana, kon onok aparaurum rai äsimorna, ik apu kamuk ämäi
    rawamus, weta, meiäi.”
  inb-inb: 'Chi­mandaka, kasa rura­sun­chi: kam­kuna, tukui taita­kuna­wa sug­lla­pi
    tanda­rispa, chi sul­da­du­kunata mandagta mañag­rin­gi­chi, Pablota kaia pusa­mu­chu­kuna
    kam­kuna­pagma; chasaka, paita mas alli­lla tapu­chin­ga­pa. Nukan­chika, alli­chi­rispa­mi
    ka­sun­chi. Pablo manara kam­kuna­pagma chaia­mugpi, ñambi­lla­pi­mi wañu­chin­ga­pa
    kan­chi.'
  hrv-hrv: Stoga vi sada zajedno s Vijećem predočite tisućniku neka vam ga dovede
    kao da kanite točnije razaznati njegov slučaj. A mi smo spremni pogubiti ga prije
    negoli se i približi.”
  box-NT: Minɛ́n lè ho làndá tũ̀iá fɛɛrowà ɓúenɓúen, mi wã́a fìo mu ɓa dásíwá
    kuure ɲúhṹso cɔ̃́n le o bío le ɓa ɓua a Poole ɓuennáa mí cɔ̃́n, à wé le
