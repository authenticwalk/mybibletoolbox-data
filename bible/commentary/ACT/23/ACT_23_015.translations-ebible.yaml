    ye känenkri nunkwe kämikadi, niebare kwetre.
  azg-NT: Ndoꞌ nanein, ꞌoꞌ yo tsoñꞌen nanmꞌannꞌian njan jaa nnꞌan judíos, quitanhoꞌ
    nnon nquii tsan na conintque ndëë sondaro na ꞌio quitscüenon nndaꞌ jon tsanꞌñeen
    ndueehoꞌ. Veꞌ quitꞌa nquehoꞌ na ninꞌquitaꞌxeeꞌntyihoꞌ ntyja ꞌnaanꞌ jon. Majoꞌ
    vitjachen na ncüjeeꞌcya jon na mꞌanhoꞌ, ndoꞌ já jndë mꞌan cjë́ na nnanꞌcuë́ꞌhin.
    Manndaꞌ jñꞌoon na jndue nanꞌñeen.
  bhd-bhd: एल्हेरेलेइ तुस सब महासभा मां मिलतां फौजी पलटनारे सरदारे कां दरखुवास देथ,
    कि तै पौलुसे लोकां केरे सामने आने, ताके एस मुकदमेरी सारी हकिकत फिरी पतो च़ले,
    एस करां पेइले पौलुस इड़ी पैश कियो गाए, असां तियार आम, कि तैस मारम।”
  too-NT: Chuhua'j hui'xina'n lā' milīhuākca'n pūchihuīna'nī'n, casqui'ni'tit huan
    xapuxcu' tropa que lakalī calīmilh Pablo na milacapūnca'n. Nahua'ni'yā'tit que
    hui'xina'n más xa'nca kalhasqui'nīcu'tunā'tit. Pero Pablo tū' catichilh. Quina'n
    na'icka'lhītīyāuj nac tej para na'icmaknīyāuj ―cāhuanica.
  ind-AYT: Sekarang, oleh karena itu, engkau, bersama dengan Sanhedrin, beritahukan
    kepala pasukan untuk membawanya turun kepadamu, seolah-olah engkau akan memutuskan
    perkaranya dengan lebih teliti lagi dan kami siap untuk membunuhnya sebelum ia
    mendekat ke tempat ini.”
  cjo-NT: 'Pikaateeyerini maawaeni iyotaawakagaenchari, pikantakiteri riraga komantaante:
    “Pamakinari Paaworo, nokowaki niyotakotaperoteri, iitarika rantakiri”. Rootaki
    pikanteriri. Omaanta naakakya, niwetsikaeyitakyaani nowamaantawakyaariri niyanki
    awotsi, tekiraata rareetya.'
  nsn-nsn: Doh gine daan, inggoum mesir tamatang kedanga mu bolo mo bolobol o la tar
    tamatang ualatoho tasir uiluiliatung mare keipimeono tamiuoum tang Poul, mu tut
