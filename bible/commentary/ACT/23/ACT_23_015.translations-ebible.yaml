  ory-ory: ଅତଏବ ଆପଣମାନେ ଅଧିକ ସୂକ୍ଷ୍ମ ରୂପେ ତାହାର ବିଚାର କରିବାକୁ ଇଚ୍ଛା କରୁଅଛନ୍ତି ବୋଲି
