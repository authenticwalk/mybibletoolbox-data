    tub rez par ryal no gu' cón che'n Pab. Le' nu' na, gàc nab par tau' nu' ned nde
    Pab par ya Pab looi ndoore' zin Pab loo gu'.
  zyp-NT: Mataico, atoheh naaning le Sanhedrin tah ma kong heh a sepaw tah hni kaa
    du tá la, Paul khah kaa hme letah va chuakhui tua, tatah raekeh buipaw khah tah
    o. Langpui letah thaw rua pawtah ka bo a he peh,” tatah aa tah.
  sey-NT: Ja̱je paꞌito yure mësarupi cuiꞌne Israel pa̱i yoꞌoye asani ca tëjicohuaꞌipi
    soldado ëjaëre se̱jëꞌë, Pablote ñaminaꞌa ti̱jupë darena, yeque dahuëre se̱ni asañuꞌu
    paꞌiji cajë. Cajë se̱tena, dajëna, yëquë utecohuaꞌipi i̱te tsiꞌsi hue̱ꞌña ja̱
    ti̱ꞌamaꞌëna, huani je̱oye paꞌiji.”
  nvm-nvm: Ijefuon iviakma ni e mamkanuk jon ijiena vuak e Romkobuon e bomana iji
    biesua fu For afem igia roga ja vuak fuon ma iji faik. Revo fu vek igia ruakafa
    roko ijia no unam ijia fu kanakno kiain.
  mps-mps: Tama tibaso, megi dage me, te kaunsil tobolu bidi dabe me, dage tigidali
    dagego te ami tobolu bidibolo bidi mumubo po ola tolao. Agabolo te po wao, ‘Dago
    homugo nago Pol eba ma tagala palao. Tama dago homugo agabolo po me badu ma hanalu
    waio, dago homugo agai mena sę mu yali te dago mu koneaio,’ te po wao. Tiali
    goli, aga edaba asobadi, dago nǫ mugi pelama, aga ela muaibao,” te Juda dabego
    te po wai.
  pab-NT: Hoka maika xiso kalorexenae xiraehena sorarenae xekohasehare kakoa hoka
    Paulo ali noloka. “Maika waiye wasema waokowita etahi akiti”, xexa ihiye. Hoka
    wimemerite wisaona kaokehenere nahitita waisene maheta — nexaha.
  llg-llg: 'Naah, ai hihiin leo iak: ama sala miu moke malangga soldadu, fo loo Paulus
    neni mamana tao dedeꞌa anggama mai. Taok ama sala sangga palisa seluk ndia dedeꞌan.
