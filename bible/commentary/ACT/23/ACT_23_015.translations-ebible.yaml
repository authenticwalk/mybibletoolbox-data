    te tama naa ki taia ki mate i tana saaita seki tae atu ki kootou.”
  gym-NT: Ne aisete mun sribikä ütiäte krikri Sanedrinte ye käkwe Pablo käräta jetbe
    rükätre dänkien kriye amne, kukwe ño metre abko Pablokwe niedre nete, abkokäre
