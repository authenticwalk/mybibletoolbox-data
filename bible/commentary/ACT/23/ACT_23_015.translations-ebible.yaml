verse: ACT.023.015
translations:
  kpx-kpx: Iale laeau kanisolo ata kebiahi Loma ame kosiveho hoto hanavoge au Bolo
    hanavoge au lohoi. Ame kosive ke namihai kosea, ‘No isiviale Bolo vaveve ke avuemo
    kaovai hilokai.’ Ige ame kosiveu hanavoge au lohosege no talive humaha tavae hamage
    au hatai.”
  okv-H: avoeto ungote Council embomeni te aingeto ke ikavo isoro tihi jigari embo
    ta degi pambau ingito ungo Paul ehako eto ingesova ke amina hotembeto ikau puvutuhurou
    degi ta ojiketo mihima taro pehasuja,” ainge ea.
  tbo-tbo: Ugolinei ma taumi tu wiwogatala mitehi baha ona himili po ina nae mi Loma
    hai tu wigawiya hai taniwaga ugolina po Paulo ina hopu neiyai ugolimi, ma ona
    witepa ona pa, “Paulo ipa to niyeya po to lubayabayadena imahiyeya.” Tamogi apo
    amaka tahaya u liyaliyana to wononogo po to lihilageni.’
  mal-C: അതുകൊണ്ട് ‘അയാളെ സംബന്ധിച്ചുള്ള വിവരങ്ങൾ കൂടുതൽ സൂക്ഷ്മമായി അന്വേഷിക്കേണ്ടതുണ്ട്’
    എന്നുള്ള ഭാവത്തിൽ അയാളെ നിങ്ങളുടെമുമ്പാകെ കൊണ്ടുവരുന്നതിന് നിങ്ങളും ന്യായാധിപസമിതിയും
    സൈന്യാധിപനോട് അപേക്ഷിക്കണം. പൗലോസ് ഇവിടെയെത്തുന്നതിനുമുമ്പുതന്നെ അയാളെ കൊല്ലാൻ
    ഞങ്ങൾ ഒരുങ്ങിയിരിക്കുകയാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Νῦν οὖν ὑμεῖς ἐμφανίσατε τῷ χιλιάρχῳ σὺν τῷ συνεδρίῳ, ὅπως ⸋αὔριον⸌ ⸉αὐτὸν
    καταγάγῃ⸊ ⸂πρὸς⸃ ὑμᾶς, ὡς μέλλοντας διαγινώσκειν ἀκριβέστερον τὰ περὶ αὐτοῦ· ἡμεῖς
    δέ, πρὸ τοῦ ἐγγίσαι αὐτόν, ἕτοιμοί ἐσμεν τοῦ ἀνελεῖν αὐτόν.
  bgc-bgc: इस करकै इब यहूदी अगुवां की सभा सुधा पलटन के सरदार नै समझाओ के उसनै थारे
    धोरै लियावै, मान ल्यो के थम उसकै बारै म्ह और भी सही तै जाँच करणा चाहवो सो, अर
    हम उसकै पोहोचण तै पैहल्याए उस ताहीं मार देण कै खात्तर त्यार रहवांगें।”
  khz-khz: Ewagumona goi e kaonsela ria noginogi kilana iotugu-agoa, Roma geria vetali
    velena kamuna genai, Paulo gomi gemi ai penema tugu-rigoa, pio opagia, nopiotiwa,
    gomi na Paulo goririwaana, kwalana ia genana kila rorirori pio gapia ulanana.
    Na ai paia vealo-tago, enai ia rogotina ere kwara, ai na paia vagi-kwaregaa.”
  deu-TKW: Jetzt also wendet ihr mit dem Synedrium euch an den Obersten, daß er ihn
    zu euch herunterschaffen möge, da ihr seine Angelegenheit genau untersuchen wollet;
    wir aber sind bereit, ihn unterwegs umzubringen auch wenn es das Leben kostet.
  zsr-NT: Naꞌa, lbiꞌiliꞌ len yuguꞌ bönniꞌ gdauꞌ taꞌbequi xbey, gul‑guië́ꞌ bönniꞌ blau
    nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l duchë́ꞌë Pablo cxö quië gdxinëꞌ ga nudubliꞌ,
    gnaliꞌ rë́ꞌniliꞌ gnábiliꞌ‑nëꞌ Pablo tu didzaꞌ ga rëꞌ nöxj. Netuꞌ cöꞌ nistuꞌ‑nëꞌ
    laꞌ nöz, atiꞌ gdö́dituꞌ‑nëꞌ catiꞌ ziꞌa gdxinëꞌ ni.
  lin-lin: Bino mpe bato ya Likita-Monene, bokende sik’oyo epai ya mokonzi ya basoda
    mpe bosenga ete bamema Polo liboso na bino, lokola nde bolingi koyekola malamu
    likambo na ye. Bongo na ngambo na biso, tosili komibongisa mpo na koboma ye liboso
    ete akoma awa.
  hns-NT: 'Aur bhie bolies: „Toelog thaana ke barkwa se bienaai karke bol de kie oke
    Paulas ke phieno barkwan ke aage ledjaai. Toelog kariehe djaise okar kaar-baar
    auro thiek se maange hai khodj kare. Hamlog tajaar baatie oke hia pahoetje se
    pahiele maar dhaare ke.”'
  noa-E: Cha marau jaau nʉmjö amkhĩir, nau pãrau tagam khʉʉn thum chi thethemnaan
    dʉ̈imua chi comandanteeg nanwe mʉig pãach aig i ig nʉm abat ajierram anʉm, i dʉ̈i
    ökhar iyʉ̈ʉmamua ajap khap jëeumaag. Magbaawai marau sĩi i khĩirphee nʉan majugui
    ajierram anʉm, mʉig wai barchëju nawe thõopäaig.
  eng-EMTV: Now you, therefore, together with the council, suggest to the commander
    that he be brought down to you tomorrow, as though you are going to determine
    more accurately the things concerning him; but we, before he comes near, are prepared
    to kill him.”
  mib-NT: Núu súcuan te máá ní jijnáhan ní jíín táca gá tēe cásáha junta cujéhnu ga,
    cuácáhān ni jíín general jeē quenehen de Pablo na jéé de nuū junta sajnē, chi
    cachi ni jéē cácuni ni stíchí vāha ga ní de. Te máá ná jijnáhan ná cotūhva ná
    cahni ná de nde ná tu quee de nuū cáhīin tútú ní, achí.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल खिनिॽ नु ये़जुम्‍भोःन् तङ्‌ङासिम्‍मे़ॽआङ् रोमि
    थक्‍तुम्‍बे़ल्‍लो पेगे़म्‍मे़ॽ, हे़क्‍क्‍याङ् ‘खे़न् पावले़न् चुम्‍लुङ्‌ङो युरे़ॽ’
    मे़त्ते़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍कासिगे़रो॥ खे़ल्‍ले़ कुयाःम्‍बेओ चुम्‍लुङ्‌ङिल्‍ले़
    यरिक् पाःन्‍हाॽ कुसिङ् निःप्‍मा वाॽरो लॽरिक् पाःन् चोगे़म्‍मे़ॽओ॥ कर खुने़ॽ कप्‍मो
    मे़युरुर मे़बत्तिल्‍ले़ लाम्‍मोसा आनिगे़ से़रुम्‍बे़ॽरो॥”
  xnj-xnj: Hinu, nyenye pamonga na libanji mutuma ujumbi kwa mkulu wa msambi muni
    amletayi Pauli kwinu kudetekesa kuvya mwigana kuyuwana malovi goha ga kumvala
    mwene. Tijitendelekili kumkoma kwakona hati kuhika kwa nyenye.”
  mmx-mmx: Monga nemi eburu mi luvuttadi amgomgo mina lox aonon tevelinga ri leeme
    gomgo at limixin esep boro Rom kusu na lok taba nimi mi ne Pol. Mina xarang i
    dola mi vara i xusu mina ronga levelinga ruturun mumu i. Ketla nema manaba nemen
    gagas go mun auret ti sev amer i, mo neni xovisi noxo rupot nade.”
  cbr-NT: 'Usa ''ain camina ''apu raíribëtan paránquin mitsun ësaquin comandante cati
    ''ain: An ñu ''acë a upíira oquin ''unánuxun cananuna Pablo ñucátëcëntisa tanin.
    Nun nu ñucátëcënun camina pëcaracëbëtan min suntárucama bëmiti ''ain. Mitsúnmi
    usaquin cacësabi oquian comandantenën cacëxun aín suntárucaman bëia cananuna Pablo
    ''ati ''ain.'
  tee-NT: Pus ju uxijnan chai ju xalacpa'itnich ju ani lak'achak'an a'una'it'it ju
    comandante ni vats'isin camaxtuya' ju Pablo. Calhimilh lacapu'ucxtin. Ju uxijnan
    chunch alat'it tachi ju va k'asmatnip'ut'unat'it ju tu'u' chivinti ju palai stavasalanti
    cava ixlacata ixlhamak'an. Pus ju quijnan iclakasivilauch ni laich acmakniyauch
    acsni tuca' cha'an lacapu'ucxtin.
  eng-LSV: now, therefore, you, signify to the chief captain, with the Sanhedrin,
    that tomorrow he may bring him down to you, as being about to know more exactly
    the things concerning him; and we, before his coming near, are ready to put him
    to death.”
  cak-NT: Y cami nakajo' c'a chi rix y ri ch'aka chic iwaxbil ri je autoridad chuka',
    ni'ij che ri comandante chi rix nijo' chi tic'uax-apo ri Pablo chiwech ri chua'k
    roma c'o más anchique nijo' nic'utuj che. Y roj xtakak'elebej pa bey, y xtakacamisaj
    ri Pablo, xecha'.
  pah-NT: Pemondouka ti kiro penhi'ig̃a soldados'g̃a nduvihavuhu'ga pe. Pehe jara'g̃a
    pavẽi nhanemog̃itaharamo pemondouka ti penhi'ig̃a ga pe togweruruka ti ga Paulo'ga
    ore pyri javo. “Torohenduva'ja ti ganhi'ig̃a gareaporog̃ita ikwahava,” pe'ji ti
    ga pe, ei g̃a. Nahã ti pemondouka penhi'ig̃a ga pe ga moandyandyita, ei quarentave'g̃a
    g̃a pe. Ga Paulo'ga rerurukarame po ti ore ga jukai ga vaheme'ymame avo nehẽ,
    ei g̃a g̃a pe novĩa.
  sja-NT: Ɨ̃rá parãpa mãik'aapa awaraa Junta Supremadepemaarãpa jara pë́itɨ soldaorã
    poro waibɨamaa nu Pablo aneedamerã, seewata parãpa pipɨara k'awa k'inia p'anadairã
    k'ãare k'achiata oo bɨ irua. Ma aneerutade taipa ode peet'aadayada ajida.
  xed-xed: Ndanana tama, gwafwagwa kaghuni ta wi nda gwal ta tsa guma. Ta kumay ŋni
    ta ɗagapta hya ma na gwaɗa na kahwathwata, ka kuni dazlay nda mghama sludzi ya
    ná, ŋa klaghunakta lu ta Pwal ta kəma ghuni. Ta sagha tsi ya, nda paya vgha aŋni
    ŋa gi dzata,» ka həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ caja ndó ña̱ma̱ni̱ jándique táhan ndó tu̱hun ndó xi̱hín
    java ga̱ na̱ sa̱cua̱ha̱ ja̱n já ná ca̱ha̱n ndó xi̱hín da̱ cúú jefe soldado já
    ná cañehe tucu da Pablo quixi da nu̱ ndo̱. Ta ca̱ha̱n loho ndó xi̱hi̱n dá ña̱
    cúni̱ ndó caja vií cuéé chága̱ ndó sa̱há ña̱ na̱caja Pablo. Já va cachi ndó xi̱hín
    da̱ cúú jefe soldado cán ta nde̱he̱ canduu tia̱hva nde̱ cahní nde̱ da̱ tá ná quixi
    da íchi̱ —na̱cachi na xi̱hín na̱ sa̱cua̱ha̱ cán.
  gfk-S: Io kaie, kakarek mu ma ira kaunsil mu na tula nianga tupas no lilie ta ira
    umri be di na lamus hawat Pol ukira ho mu. Ma mu na ngan hoke be mu sip be mu
    na silihe timaan leh ta tutuno na nianga mekaia ho ie ura gilgil no nuno harkurai.
    Ma mem, mem te taguro ter be mem na ubu bing ise ie katika na ngas ing na hananawat
    ukira.”
  bmu-bmu: Miaŋgöra aka iŋini mönö dölki jike kaunsöl kambu yembuk mohotŋe mindiriba
    suahö galöm bohonŋaŋgöreŋ anda keu kewö ala qesime, ‘Nini Polgöreŋ keu könaŋi
    kunbuk qesiinga jii ölŋa mötpingö mötzin.’ Mewö tandök aiga qesigetka ölöp Pol
    waŋgiriga eŋgöreŋ etma. Etpawakmö, könanöŋ kaba eŋgöreŋ kaŋgotmamgö akŋawi, miaŋgöreŋ
    mönö i qein kömumapkö jöjöröba malbin.”
  dgz-dgz: Menan e ge kansoro nagirewa den at Rom ita nagirewa bawarewa mugawa inap
    nop manega watu enane. Pol gutut mega wap anu kakayasepen menan ita nagirewa Pol
    wat onamop. Aopan anega wane amba wat onam wanumampina, Pol togurapen menan nauase
    waninait.”
  eng-GNV: 'Nowe therefore, ye and the Council signifie to the chiefe captaine, that
    hee bring him foorth vnto you to morow: as though you would know some thing more
    perfectly of him, and we, or euer he come neere, will be readie to kill him.'
  zaa-NT: acca cuią'le lani adí ca miembro qui' Junta Suprema nna linàbani comandánteą'
    qui'ni gunią mandado taxi' cą Pabluą' ru'a lo cuią'le uxtíla ti'atsi calatsi'
    cuią'le ccá le saber adí claro nu cca quì'į. Intu' nna tsè'e léda bá tu' para
    gutti tu' ą antes càla íl·lanią ru'a lo cuią'le.
  eng-WEBSTER: 'Now therefore ye with the council signify to the chief captain, that
    he bring him down to you to-morrow, as though ye would inquire something more
    perfectly concerning him: and we, before he shall come near, are ready to kill
    him.'
  guh-guh: 'Nexata paxamë sacerdotevi panenamatacaitorobivi, paxamë ata judíovi papijaancianovimë,
    panacaetuatsianame judíovi pecujarubivi yajava panenabarëcuaicuaijainexa. Nexata
    daxita paxamë patonajumeitorobianame cuyalatota vajabitsaë pepo pevetsinë, comandantejavabelia.
    Pavajëtsianame comandantejavabelia papecatocarenanexa Pablo. Pajumaitsimë tsane
    yamaxëitojorobiaya comandantejavabelia: “Pajitsipajë icatsia matavëjëa patayanijobijava
    Pablo, pijaneconi patayapëtaenexa xaniavaetsia, paneconi xaina,” pajamë tsane.
    Nexata paxanë epatotalia pavajënaeevetsianajë Pablo. Itsa rena, patabeyaxuabinexa
    patsinejeva maberenaje, jai pamonae cuarenta ponëbeje, pamonae picani Pablo jamatabëbeyaxuabatsi.
    Nexata sacerdotevi penamatacaitorobivi, judíovi pijaancianovi ata, jejai comandantejavabelia
    petonajumeitorobinexa Pablo pecarenanexatsi.'
  bon-bon: Yoo, weene piiyepu iyeta lui cina mutre biname tomi cabu, weene mene jityepepeye
    peei cubu mopeyame bau me tabe Paulo ne ätyepame weeme bau me, epu tääpume egä
    weene singi gemi cängena umle äbitame teeme poto cidi me. Cine pa lamacetnäjipago
    teebine gaabegabe aglime budre me.”
  nhw-BL: Huajca amojuanti ininhuaya nochi nopa tlanechicoli tlen tequitini xiquilhuica
    nopa tlayacanquetl tlen soldados ma anmechhualiquilica Pablo nica. Xiquilhuica
    anquinequij más anquitlatzintoquilise, huan tijchiyase ipan ojtli huan tijmictise
    quema noja polihui para ajsis.
  mgw-mgw: Bai, mwenga pamope na api'ndo ba Balasa Liku'lu', mummakie kolongosi ywa
    yesi annete Pauli akwo kwamubile, ipange kati mupala tanga kinkati makowe gake
    na twenga twibi'i wiso kummulaga abile balo mundi'la.”
  swh-ONEN: Hivyo basi, wewe pamoja na baraza, inawapasa mkamjulishe jemadari ili
    amteremshe Paulo kwenu, mjifanye kama mnataka kufanya uchunguzi wa kina zaidi
    wa shauri lake. Nasi tuko tayari kumuua kabla hajafika hapa.”
  wbi-wbi: Kange lino, um'baha ghwa n'sikari avavula avahighi vantwale kulyumue, kwekuuti
    mulamule un'kole ghwa vunofu. UsueUsue kulyusue tuning'anisie kukum'buda ya kyale
    kukwisa apa.”
  bba-bba: Ǹ n mɛn nɑ, sɑ kĩ bɛɛ kɑ ɡuro ɡurobu i tɑbu sunɔ sɔ̃ u kɑ Pɔlu nɑ bɛɛn
    mɛnnɔ sɔɔ kpɑm, kpɑ n sɑ̃ɑre nɡe i kĩ i kpɑm win ɡɑri mɛɛrim sɔmɛ. Bɛsɛ sɑ ko
    n sɔɔru sɑ̃ɑ su kɑ nùn ɡo u sere tunumɑ.
  eng-KJVCPB: 'Now therefore ye with the council signify to the chief captain that
    he bring him down unto you to morrow, as though ye would inquire something more
    perfectly concerning him: and we, or ever he come near, are ready to kill him.'
  kgk-NT: '—Ãy katu pemondo mani coronel-pe pene nhe''ẽ mombe''u uka-vy. Tomondo ave
    onhe''ẽ judeu ruvixa kwéry gwive: “Togwejy katu Paulo tou-vy ore renda-py. Oromonhe''ẽse
    íxupe orohendu hagwã inhe''ẽ, oroikwaa porãve hagwã hembiapokwe” peje mo''ã íxupe
    imbotavy-vy, he''i. —Ogwahẽ e''ỹ mbove Paulo, oroha''arõ-ta íxupe orojuka hagwã,
    he''i mburuvixa kwéry-pe.'
  waj-waj: 'Ngieenoo kua yeena raira vaidi kieetaiyaata Roomaa rapira kieetaivaatama
    unnakua tida kiatee: Pauruusaa vitee tiisi nninai ta inna yaparaida kua oyaivaa
    tuqinnama rikiaaravee, tikiai vitada vainima nnikiai ta inna ruputuaaravaivee,
    tiravai.'
  cpy-cpy: 'Rootaki nokenkishiryaaakari naaka-paeni, nokoyi paapatziya-wakaeyaa eeroka
    pikaatzi pipiyota-piinteeyani, pikenkitha-waeta-kaeri reewarite owayiri-paeni,
    pikanteri: ‘Pamaenari Pablo okitejeta-manaki naminako-peroteri okaatzi rantakiri.’
    Tema aamawenteeyakinani naaka, roojatzi nowamaan-tawakyaariri tekira rareeta-paakyaata
    jaka.”'
  mpx-mpx: He sauga ya alomiyau ge wala tologugui gegewel baaba nuku patuna Loma wali
    tolohaveyan wali tologugui elana, nuku ba Pol ni en pwatanim elamiu. Nuku epakunaan
    tage nuku neli ge nuku atena bubun ana woliwoli kaiwena. Ama iyaka ha lovivina,
    inoke nigeya ga ni vivin te naha tagapaaliga.”
  wbp-wbp: Nyurrurlarlu manu yalirli Kanjulu-paturlu, yilyayalurla jaru yangkaku yurrkunyukungarduyuku
    wiriki Ruumu-wardingkiki, ngulangkunya yungu-nyarra piki-kanyirni Puurlu. Nyampurla
    pipangka, yirrakalurla jaruju kuja, ‘Kangkarnili Puurlu nyampu-kurra yungurnalu
    mayangku payirni. Ngampurrparlu yungurnalu milya-pinyi ngurrju-japa manu maju-japa.’
    Kujanyalurla yirraka jaru pipangkaju. Kuja kankulu yalumpurla pipangka yilyami
    jaru, ngula-puruju karnalu nganimparluju jurnarrpalku mani kurlarda manu nyiyarningkijarra.
    Kaji yangkangku yurrkunyukungarduyurlu wiringki kanjarni yani Puurlu yirdiyi-wana,
    ngulakuju kapurnalurla kulkurru wurru-mardarni Puurlukuju yungurnalu puuly-mardarninjarla
    pinyi.”
  luo-luo: Kuom mano, un kod jobuch Sanhedrin kwauru jatend jolweny maduongʼ mondo
    okelnugo e nyimu, ka uwuondoru ni udwaro medo nono wachne maber. Waikore mar nege
    kapok ochopo ka.”
  nhe-NT: Huajca imojuanti ininhuaya nochi nopa tlasentilistli tlen tequihuejme xiquilhuica
    nopa tlayacanquetl tlen soldados ma inmechhualiquilica Pablo nica. Xiquilhuica
    inquinequij más inquitlajtlanise. Huan tijchiyase ipan ojtli huan tijmictise quema
    noja polihui para ajsis.
  aii-aii: ”ܐܵܕܝܼܵܐ ܐܲܚܬܘܿܢ ܘܟܢܘܼܫܝܵܐ ܡܲܚܒܸܪܘܼܢ ܠܪܲܒ ܐܲܠܦܵܐ ܕܡܲܝܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܐܲܝܟ݂ ܕܐܸܢ ܒܵܥܹܝܬܘܿܢ ܕܝܵܕܥܝܼܬܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ ܒܘܼܬ ܕܝܼܹܗ، ܘܐܲܚܢܲܢ ܗܕܝܼܪܹܐ ܝܘܲܚ
    ܕܩܵܛܠܲܚ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܕܡܵܛܹܐ ܠܲܐܟ݂ܵܐ.“
  esk-NT: Taatnaġusi, ilipsi uqaqsittaaqtitchirituummapsi tuyuqaġitchi aŋuyyiuqtit
    qulliqpiaŋatnun Paul tavruŋautitqulugu liilaa apiqsruqtapsaaŋŋuaġukługu. Uvagut
    tuqqutkisipmigikput sivuani tikił̣iksraŋan uvuŋa.”
  msb-msb: Niyan, kamo kag san mga konseho, magpaaram sa pinakanamumuno na darhon
