    mə tahousi əpune in ia suatuk.”
  kpr-kpr: 'Ava sedo, ne kaniseremane isambu, sevu Rome embo da giti jighari Paul
    mutari furare! Ne eminge sevu: ‘Namane Paul foa nunda geka sari ningi gogoghombari
    dae sise resera,’ aminge sise derevu, mutari furare! Aminge saovo, Rome embo da
    giti jighari Paul mutari fururari, namane nu emboro soroda gajedo daoro ambarira!”'
  san-IAS: ataeva sāmprataṁ sabhāsadlokaiḥ saha vayaṁ tasmin kañcid viśeṣavicāraṁ
    kariṣyāmastadarthaṁ bhavān śvo 'smākaṁ samīpaṁ tam ānayatviti sahasrasenāpataye
