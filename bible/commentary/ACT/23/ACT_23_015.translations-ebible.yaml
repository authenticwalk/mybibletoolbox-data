    ne gui pa̱hʉ xá hño de núꞌa̱ xa ꞌyøtꞌa̱. Ha nuje ma xi ga acje pa ga hohe ante
    da zøhø de guecua.
  wnu-wnu: 'End ne an kaunselt unum iraman eng an yogorau munon gigit eng wot qob
    gim big ete wot qamarar: “Pol bo imurima diara in bo sabar qob maigas qamb qib
    igo qi eng imbiguboun. Mirimausi ende qamarari diara in waramboun.”'
  zam-NT: Per nalle', lya's nu' li gu' con' ndxè'. Thidte queltàa gu' con taamas mèngool
    co' ñibe', no co' ndyoo ner, no co' ndyoo naa loo mèn nación Israel. Fcua'n gu'
