    Cal mec dana age cal mecnadec ceseli cajoqagannu wawi meleec hewi sumudigina eunu
    ija ene je gesilec amagana tawiga!” aden.
  urd-GVH: पौलुस को इल्म था कि अदालते-आलिया के कुछ लोग सदूक़ी हैं जबकि दीगर फ़रीसी
    हैं। इसलिए वह इजलास में पुकार उठा, “भाइयो, मैं फ़रीसी बल्कि फ़रीसी का बेटा भी
    हूँ। मुझे इसलिए अदालत में पेश किया गया है कि मैं मुरदों में से जी उठने की उम्मीद
    रखता हूँ।”
  ycn-ycn: 'Nahuacára''ajeño, re i''imacaño, naquiyana i''imaño saducéona, ajopana
    naquiyana i''imaño fariséona. Marí que saducéona pechu i''imacá caja taca''acaño
    nacú: “Uncá japi namacápo''olajo” que. Eyá fariséona pechu i''imá: “Macápo''ojeño
    necá” que. Pablo hue''epiri saducéona, fariséona, quele i''imacá nanaquiyana.
    Aú rahuíyo''o najló marí que: —Nojena, fariséona naquiyana caja nucá, ñaqué caja
    nora''apá. Nuhue''epí caja taca''acaño macápo''ojico piño. Marí que nupechu i''imacá
    pachá, ca''ajná maare nucá ijimaje, iculátacoloje nunacu penaje.'
  djr-djr: Ga ŋunhi ŋayi Bolyu nhäŋalnydja walalany ŋunhi wiripuwurrunhany Djatutjiny
    mala, ga wiripuwurruny Baratjiny mala, bala yan ŋayi dhunupan waŋanany yatjurrnha
    bitjarrnha, “Wäwa walal ŋarraku, ŋarrany dhuwal yolŋu balanyayi bili Baratji muka,
    ga bäpa'mirriŋuny ŋarraku dhuwal balanyayi bili yan Baratji yan. Ga dhuwandja
    walal ŋarrany gäŋalnydja räliny dhipalnydja dhä-birrka'yunarawnha, bili ŋarra
    ga dhuwal märr-gatjpu'yunna ŋurikiny ŋunhi dhu dhiŋganhawuynydja yolŋu buluyi
    walŋathirryi moluŋurnydja.”
  kvg-kvg: Pol mø̀ndæ-otév, ndigu Zu megetapak, manqa ovøyam-te giqonavam, nøme Sadusi
    ezoqám, neka nøme Felisi ezoqám. Yaq ndego āv gezømbe-akhá nqǽgo, “Nǿfuap.
    No Felisi ezoqám. Neka até nogé tát-a, Felisi ezoqam ndøgoám. No manqa ovøyam-te,
    ta zapaya nqánek qate-itán, no Mbumbukiam-te nqatotana, ndego løvøte ezoqam
    nango tekhandi꞉z.”
  rug-rug: Sipu doṉo gilania Paula sapu kaiqa arini pu varigara si na Sadusi, meke
    kaiqa si na Parese, si velavela la koa rini si asa, “Kasa turaṉaqu pa Izireli,
    arau he si na Parese, meke na tuna tugo keke Parese. Sapu ta pitu nia rau hie,
    si koa gua mo koasa qua vina hinokarana sa tinuru pule tadi pu mate!” gua si asa.
  hop-NT: 'Noqw Paul māmatsq, kurs pētu Sadducee‐sínomyaqw, pu pētu Pharisee‐sínomyaqw,
    pahsat pam tsovawtaqamuy amumi k̇ēew paṅqawu: Tahtaqtu, isinomu, nu Pharisee‐sino,
    nu Pharisee‐sinot tíata; nu hapi hihta ṅȫyit‐nik̇aṅw pu so’pum ahoy tātayyaniqat
    tuptsiwni’taqey ep pu’ tūviṅtiwa.'
  san-URD: اَنَنْتَرَں پَولَسْتیشامْ اَرْدّھَں سِدُوکِلوکا اَرْدّھَں پھِرُوشِلوکا
    اِتِ درِشْٹْوا پْروچَّیح سَبھاسْتھَلوکانْ اَوَدَتْ ہے بھْراترِگَنَ اَہَں پھِرُوشِمَتاوَلَمْبِی
    پھِرُوشِنَح سَتْنانَشْچَ، مرِتَلوکانامْ اُتّھانے پْرَتْیاشاکَرَنادْ اَہَمَپَوادِتوسْمِ۔
  heb-LB: 'פתאום צץ רעיון במוחו של פולוס: הלא מחצית חברי הסנהדרין היו פרושים, ומחציתם
    – צדוקים. הוא קם על רגליו וקרא בקול: ”אחי, אני פרוש בן פרוש, ועכשיו אתם שופטים
    אותי על־שום שאני מאמין בתחיית המתים!“'
  caf-NT: '''Et Paul hubunilh''en ''ilhuhowezdel bulunah Sadducee ''uhint''ah ''ink''ez
    bulunah chah Pharisee ''uhint''ah hoh tube cho hubulh yátelhtuk, “Sulhutsinkah
    si chah Pharisee ''ust''ah! Pharisee ye'' usdli, ''ink''ez suba ''alha'' hoont''ah
    yaidla dinahudutédulh ''et huwa njan suba nahutedeh huba sída!”'
  mio-NT: 'Tacan cuu, ta chito ra Paulu yoso cuhva iyo ra cumi tiñu ta ra. Chito ra
    ti iin cuenda ra cuu ra saduceo, ta inga cuenda ra cuu ra fariseo, ta ña inuun
    chinu ini ra ta ra. Chacan cuu cha nihin xaan quechaha cati ra chi ra ta ra ti:
    ―Ndioho tata chahnu, ndioho yani xaa, yuhu ra fariseo cui, ta ra fariseo cuu tahan
    suti. Cha cua tachi tuni ndo chihin yu, vati chinu ini yu ti cua natacu ndico
    ñivi ndii ―cati ra.'
  srq-NT: Hue rɨ̃ ja ererecua ndua eã. Fariseos, ɨ que ererecua ataque je ra. Saduceos,
    ɨ que eataque je no nda. Nyebe Pablo ñee nguiã ee. —Seresenda, se rei fariseo.
    Seru ja rei fariseos no. “Mbia mano je ra quera sɨ”, ae quiatu nguiã co. Ũquɨ̃
    je chõ mbia riqui nguiã paama ɨ seje. Ũquɨ̃ je chõ ngue sereru nguiã jẽje, ɨ que
    Pablo ererecua je ra.
  kje-NT: Paulus po'on nauroinedi me'e nahenia heruwali nano Yahudi rira man ho'ok
    kail enihe lernohi muku Saduki rira wanakukue, la heruwali lernohi muku Parisi
    rira wanakuku. Enpenia an wakunu naruri na'ahenia, “I wal'u na'ahoru! Ya'u eni
    ri Parisi, yu up'u ya a'uhe ri Parisi haenhi. I wal'uhe ho'ok kail ya'u mai eni
    ono ya auroin nahenia ri man maki, mori wali'ur.”
  gaz-gaz: Phaawulos yommuu akka isaan keessaa garri tokko Saduuqota, garri kaan immoo
    Fariisota taʼan beeketti, “Yaa obboloota ko, ani Fariisicha ilma Fariisii ti.
    Ani sababii akka warri duʼan duʼaa kaʼan abdadhuuf qoramuuf dhiʼaadheera” jedhe.
  kud-kud: Teina hauga Paulo i'ita ebeha taumiya dalavaone yadi boda bwau, ehebo Sadusiyao
    na ehebo Palisiwo, eeta aidiyai iyoga mahalava, iwalo, ‘Tahiguwao, yau ehebo Palisi
    yadi boda, wuwuna tamagu hinage iya Palisi yadi boda, na yagu lauvetala teina
    wuwuna yayemidi, ebeha taumwalowoi mwalowoiyena mata hitowolouyoma.’
  urb-NT: 'Pe, ngã panduha renda pe har ta rehe Páu usak katu rahã, wajar riki sanduse
    kotyhar ta ke, aja a''e ukwa. Amõ wajar parise kotyhar ta ke, aja a''e ukwa tĩ.
    A''erehe panduha renda pe hãtã a''e pandu: —Sa''e ta! Pehendu katurahã! Ihẽ pái
    aja parise kotyhar ke ihẽ tĩ. Manõ ame''ẽ ta ke Tupã mukwera katu ta muhem aja
    ihẽ akwa. Ame''ẽ ke ihẽ rehe har pekwa ta peĩ apo — aja Páu pandu.'
  fra-LSG: 'Paul, sachant qu’une partie de l’assemblée était composée de sadducéens
    et l’autre de pharisiens, s’écria dans le sanhédrin: Hommes frères, je suis pharisien,
    fils de pharisiens; c’est à cause de l’espérance et de la résurrection des morts
    que je suis mis en jugement.'
  san-HK: anantaraM paulasteSAm arddhaM sidUkilokA arddhaM phirUzilokA iti dRSTvA
