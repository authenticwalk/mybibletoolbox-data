    kovuyyahan ku, mgo Pariseo mandad, de-en dakkoo kos kodsalig ku no od kovadnow
    en iddos id poomatoy ron. Ini en kos unayan no id intud-inturan a ko-ungkay.”
  kca-kca: 'Павел уйәтсәԓԓы, итәт саддукейа усәт, киметәт пӑ - фарисейа, щишән ԓўв
