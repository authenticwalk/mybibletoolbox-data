  mkn-mkn: Waktu Paulus lia itu orang yang dudu urus parkara agama, dia tau bilang,
    dong ada tabagi jadi dua partei. Saparu iko partei Saduki, yang parcaya bilang,
    orang mati sonde bisa idop lai. Dong ju parcaya bilang, Tuhan pung ana bua di
    sorga, sonde ada. Deng roh ju sonde ada. Saparu lai iko partei Farisi yang parcaya
    bilang, nanti Tuhan Allah bisa kasi idop orang mati dong. Dong ju parcaya bilang,
    ada roh, deng di sorga Tuhan ada pung ana bua dong. Ju Paulus omong deng suara
    karás bilang, “Sodara dong! Asal bosong samua tau bilang, beta ni, orang Farisi.
    Beta pung bapa, deng beta pung baꞌi dong ju orang Farisi. Sakarang bosong mau
    hukum sang beta, tagal beta parcaya bilang, Tuhan Allah bisa kasi idop orang mati.”
    Waktu Paulus omong bagitu, ju itu orang Farisi deng orang Saduki dong mulai bakanjar,
    sampe dong su sonde bacocok lai. Ais ju dong tapica bagi dua.
  nce-nce: Pol melowene latletëme, “Israelbë afenëbonibë lotu eso enëne, fliye bu
