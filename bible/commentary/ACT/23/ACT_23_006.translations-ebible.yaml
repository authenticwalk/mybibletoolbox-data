  ind-AYT: Akan tetapi, ketika Paulus mengetahui bahwa sebagian adalah orang-orang
    Saduki dan yang lainnya adalah orang-orang Farisi, Paulus berseru di dalam Sanhedrin,
    “Saudara-saudara, aku adalah orang Farisi, anak orang Farisi. Aku sedang diadili
    oleh karena pengharapan dan kebangkitan orang mati!”
  cjo-NT: 'Opokimotapaakiri ikenkithashiryaanaka Paaworo janta rojatzinkaakarinta
    ñaanakowenantatsiri, eeniro janta saroseeyopaeni eejatzi warijeeyopaeni. Ikaemanaki:
    —Nojoriiyotzinkarite. Naaka warijeeyo. Naaka itomi warijeeyo. Niyotaki ipiriinteeyeeni
    maawaeni kamaentsiripaeni, rootaki ikijantakinari iroñaaka irikapaeni.'
  nsn-nsn: Poul inggono ke ate pare, o gisiamehe tasisina Sadiusi, doho gisiameh o
    Parisi. Maeit inggono ke mene uakikilanganguala tar kaunsil pare, “Ro bung tahig,
    inggo a Parisi pon, ku uatamana pono tar tamata Parisi. Inggo gine ru tur i uoum
    tasir tamatang kedang, teene inggo u tagorong mana pare, o tamat ra mat, kara
    tua tapokis.”
  san-DEV: अनन्तरं पौलस्तेषाम् अर्द्धं सिदूकिलोका अर्द्धं फिरूशिलोका इति दृष्ट्वा
    प्रोच्चैः सभास्थलोकान् अवदत् हे भ्रातृगण अहं फिरूशिमतावलम्बी फिरूशिनः सत्नानश्च,
    मृतलोकानाम् उत्थाने प्रत्याशाकरणाद् अहमपवादितोस्मि।
  tna-NT: 'Beju Pablo jashanapatiana piada piada tuneda saduceo cuana putaina. (Diusu
    ja manujiji cuana eid''emetayu aimue jei putaina huecuana mahue.) Dajucua cuana
    fariseo cuana putaina. (Diusu ja manujiji cuana eid''emetayu jei putaina huecuana.)
    Pamapa tuneda ejude duquinaji putaina. Da su Pablo ja uja atana huecuana: —Edue
    judío cuana, ema da fariseo. Quema tata chenu cuana di fariseo cuana putaina.
    Ema Diusu ja manujiji cuana eid''emetayu enimeid''uatiani putsu, micuaneda ema
    equisabasaitainia.'
  lid-lid: Pol ndranyolom buku lau lubuk are bolo tukum nane doh, rabuk Sadusi ya
    rabuk Parasi. Pol eme aloh i buku doh, “Aha nadu tine! Jo Parasi ari ai, jo nadu
    iri Parasi amwenen. Ya, nadah ja jo ales udu hawe aha ta aha atehei jo ili ta
    mada sahou, tasah jo in hamon ta budon tiri Parasi amwenen, ma ahi atehei budon
    tahi boto-on labai, buku len hamon eme, Kindrei kameh mete-ei iri lau ndramak
    are bolo lek tiri, amak ame awas ja.”
  wim-wim: Nil Paul.angan thath thanangwey pungk-pungkalangan nyiin-nyiinin, wiyiy-a,
    pam piꞌ-piꞌanam Sadducees anangan waaꞌantan thanang, aꞌ wiyiya pam piꞌ-piꞌanam
    Pharisees.an waaꞌantan thanang. Aꞌ nil wik othamayan pech, “Ayyang, ngurp ngatharam
    niiyalang, ngay inaniya pam Pharisee thamp, aꞌ piip ngatharaman-a, nil pam Pharisee
    thamp. Niiy puth ngayang wampathan iikanak courtakan puth ngay kan ngangkangan
    piꞌ-piꞌang thanang pam wanch anangana than koyam ngul ekayn mulan wunayna aꞌ man-yetham
    iiyayn ngula.”
  zga-M: Upavuli avielealumanyile uluvafu lumo lolile akhavona vamasadukhayo na avange
    vama falisayo, akhatoncha iliemunyu nukhunchova, “valukhololwango, line nili falisayo,
    nili nswambe va mafalisayo, pa inchi nihuvila khumakha uluvonekelo ulwa avafwile
    uvunihiegiwa nawo”.
  yom-yom: 'Bosi Polo bu kazaba ti ndambu yi batu bankaka mu bawu baba Basaduse bosi
    bankaka Bafalisi, buna wuyamikina muna khati lukutukunu lu minyadi : —A bakhomba,
    minu ndidi Mfalisi, muana Mfalisi. Bila ndinsambusulubuabu mu diambu ndieti tula
    diana mu mfulukulu yi batu bafua !'
  san-SIN: අනන්තරං පෞලස්තේෂාම් අර්ද්ධං සිදූකිලෝකා අර්ද්ධං ඵිරූශිලෝකා ඉති දෘෂ්ට්වා
    ප්‍රෝච්චෛඃ සභාස්ථලෝකාන් අවදත් හේ භ්‍රාතෘගණ අහං ඵිරූශිමතාවලම්බී ඵිරූශිනඃ සත්නානශ්ච,
    මෘතලෝකානාම් උත්ථානේ ප්‍රත්‍යාශාකරණාද් අහමපවාදිතෝස්මි|
  yut-yut: Pol da gen kokwin amɨn kabɨ dɨ uŋun Sadyusi amɨn ae dɨ Parisi amɨn yaŋ
    nandaŋ yomgut. Do gen papmon da yaŋ yoyɨgɨt, “Not kabɨ, nak Parisi amɨn kɨnda.
    Datno kɨsi uŋun Parisi amɨn kɨnda. Nak amɨn kɨmakbi da kɨmoron da don pɨdokdaŋ
    uŋun do nandaŋ teban taŋek egɨsat. Yaŋ nandɨsat do aŋek gen pikon nepmaŋ.”
  grc-BYZ: γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶ Σαδδουκαίων, τὸ δὲ ἕτερον Φαρισαίων,
    ἔκραξεν ἐν τῷ συνεδρίῳ· ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς Φαρισαίου· περὶ
    ἐλπίδος καὶ ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι.
  cpc-NT: 'Jiyotziri Pablo ijiwaripiroriti apatotainchari, Saduceo jinatzi, iriima
    pashinipaini Fariseo jinatzi, ikantanaki: “Iyikiiti, Fariseo ninatzi naaka, iijatzi
    nojyininkapaini. Iro jiyakawintaitanari tii nokimisantairo jañaayitai kamayitatsiri”.'
  nhg-NT: 'Entunses Pöblo omomacac cuienta que seque tlöca pa inu junta oyejyeya de
    inu grupo de joriojte itucö saduceos hua ocseque oyejyeya de inu grupo itucö fariseos.
    Por inu, Pöblo oquejto checöhuac: ―Señores, naja necaca nefariseo hua notötajua
    ijiloaya fariseos. Öxö nenniechmopilea necö para nenniechmojuscörfisque sampor
    que naja necpea confiönsa de que mimejque yulebesque ocsajpa.'
  nya-nya: Paulo atazindikira kuti ena mwa iwo anali Asaduki ndiponso ena anali Afarisi,
    anafuwula mʼbwalo muja kuti, “Abale anga, ine ndine Mfarisi, mwana wa Mfarisi.
    Ndikuweruzidwa chifukwa cha chiyembekezo cha kuuka kwa akufa.”
  ngu-NT: 'Pablo oquimat ica ne ipan on tetlacanonotzaloyan nemiyaj sequimej saduceos
    niman sequimej fariseos. Yejhua ica ican chicahuac tlajtojli oquijtoj: ―Nocnihuan,
    nejhua nifariseo niman niteconeu itech se fariseo. Niman nemejhuamej nennechtlajtlacolmacatoquej
    pampa nicneltoca ica yolihuisquej niman noquetztehuasquej on mimiquej.'
  kup-kup: Pot Pol parun mañat etehan Parisi abanari met Sadiusi abanari paru poek
    topourat heh, povoz pi epat parun mañah, “Ari nemeri, ne Parisi abanap ev, met
    nem papap amun Parisi abanap. Met tokat ñomamahari maot bal hapan pot ne hamohovoz
    hat ñevok nevizah.”
  jid-jid: Niwa Bulus a to ndi ngbala ri bana Sadusii i bari ba Farasii, a tre gbangban
    me ni son ba'a, a he ni tu mi he ni yo sron tashme ni kwu nikima yi basi tsra
    lome.”
  wmw-wmw: 'Paulu, kwa kuwa kêjiwa kuwa Baraza ya Milandu ire iwa cama ca Mafarizeu
    na wengine ca Masaduseu, akiwambira pakulu-pakulu mBaraza mure: “Jamaa zangu,
    omi níwa Nfarizeu, ujukulu wa Mafarizeu. Kwa kuwa nanawo tamaa ya kuwa wafwi wakuja
    kufufuka, nankurindira kulamuriwa.”'
  gmv-GGM: Phawulossay hen diza asape baggay Saduqqawista, baggay Parisawista gididayssa
    erridine “Ta ishto! ta Parisawepe yeelistadsine; takka parisawe hekko hai ta pirdistana
    shiiqiday hayqqidayti denddanayssa ta uhaaththaays ooththiza gishshasa” giidi
    ba qaala dhoqu histtidi duulata asa sinththan yootides.
  ssg-ssg: Ti Pol paxai tioiwa ka leili teka masiwi ien hina teka Sadusi ma teka Parisi
    i tilol hani lato, “Teka akikik, nga tel Parisi masin teka tamak ti matahaun.
    Nga tu ti sulusulu nake nga soh ka seilon maten laha moih alia.”
  zpo-NT: 'Zeera ngune Pab chop tant xaa nzhi baa, xaa saduceo nu xaa fariseo, zee
    nye ngunii Pab nzhé: —Nkenzha re gu wech na; na nak fariseo, xgann tub fariseo,
    nu naab gu kwent lo na nel nkambaz na mbizh kwaan roban re xaa ngut.'
  poy-poy: Shipindi ashi Paulu kalimaniti kala handa seemu yimu ya wanashizyungu walii
    iweriti ndo Masadukayu na yimonga Mafalisayu. Su, katakula kwa liziwu likulu paulongolu
    pa shizyungu, “Walongu wangu, neni ndo Mfalisayu, mwana gwa Mfarisayu. Neni wanjega
    kushizyungu toziya nulitumbira handa wahowiti hawazyuki.”
  qwh-NT: 'Tsenam juntarëcaq autoridacunacho waquin fariseucuna y waquin saduseucuna
    cayashqanta musyarnin, Pablu queno qayarïcorqan: —Marca mayicuna, noqaqa fariseu
    nunam cä. Papänïcunapis fariseum cayashqa. Tsemi wanushqantsicpita cawarimunantsicpaq
    caqta creyicuptï canan que nopequicunacho acusecayäman —nishpa.'
  gaw-gaw: Aria Paulus nug anam a daaegeg, nug doyom, heṯoḏiak oḵai danab laala ag
    am ḏo gumak danab-Sadusi amu laala ag ḏo gumak danab-Parasia amunu nug heṯoḏiak
    oḵaip̱a ewa aum. “O lailad, da am ḏo gumak danab-Parasia. Da mamel ele am ḏo gumak
    danab-Parasia. Danab mauhp̱ig amu dimp̱a ag eḏun hip̱aidḵulagnu amu da oolp̱a
    genab doyen, ameg meṯem amunu gemu ag da iiḵu heṯoḏiakp̱a meiḏeg daaṯem,” awa
    aum.
  nca-nca: Asa Polko ŋande iŋaró, ko sopo-sopo uni ŋuno huruwaŋgurí kumi muko Sadyusi
    ko kumi Farisi. Ŋunde ŋuro Sanedrin ŋunoko nekero ŋande yaró, “Uni topo, noko
    Farisi koro wini qu ka, ko awane ŋuya Farisi koro wini qu ka. Nondo unipare khumaŋgurí
    qundo pitu ko otoqowaŋgo, yero iŋondutu teteno. Ŋu murí ŋuro no norero mande khono
    norotoyoteŋgo.”
  zpz-NTPP: 'Na ornu Baly bzaac yu nu lat junt zeꞌ yuꞌ mbecy saduceo, nunu yuꞌ gaꞌ
    mbecy fariseo, orzeꞌ nay rab yu dey: ―Der bicy na, ya̱ mbecy fariseo, nunu iꞌñ
    mbecy fariseo naca̱. Nunu ii dri bee der ne̱ gyiꞌ nu nac nu drish lo̱ nu ornu
    gat de mbecy gyabañaꞌ dey despuees ―nay.'
  mkj-mkj: Nehn en Paul kapang pwa epwi sohn pokonno kijehn Sadducee apel epwi kijehn
    Pharisee, ih kapwa kakoalikihla ngiloa oang Sohn Mwoalen Koapwung, ih pwa, “Rioai
    kan, ngoahi Pharisee men, apel nihn Pharisee men. Ngoahi kadkadeik apkas wijahkije,
    pwa jang in oai koapwoarpwoarki pwa armaj mehdi kan pirin pel pwuroahng iejdahng
    mour.”
  zac-NT: 'Iurní bëdëꞌë Pablo cuendë de quë bëldá ra miembrë shtë Junta Suprema, na
    rall partidë shtë saduceos. Sëbëldá rall na partidë shtë fariseos. Guniꞌi Pablo
    fuertë: ―Rniaꞌa lu të Dadë, nahia fariseo purquë dizdë ra shtada guc ra më partidë
    shtë fariseo. Nu beꞌdë guëzú ra mënë na lu tribunal shtë të niétiquë purquë rialdí
    lduaꞌa Dios guëldishtë́ më ra tëgulë.'
  kyg-kyg: Poloꞌa apakeyana Satiyusi vayaꞌe Falasi vayaꞌeꞌmo eꞌa maiꞌnageno apaketenoꞌaeꞌmo
    kanisole vayaꞌaifeꞌmo, Konagaꞌnimogitapae, huno, Falasi vekamo maiꞌneꞌna Falasi
    vayaꞌai mafaꞌnemo maiꞌnove. Nagaemo agava neꞌmaiya vekaeꞌmo nagesa afiꞌna fatago
    huge faliꞌnaya vayaꞌmo he tigae, huꞌna nagesa afiꞌna fatago huge nehuꞌna namogaga
    aiꞌna agava maiꞌnova kavatefeꞌmo agoti huꞌa neꞌnatae, huno hapa paiꞌniye.
  kmk-kmk: Utdit nadlaw Pablo un sadat udum sidat mammimiting, Saduceo da kan Fariseo
    dat udum indangsoḻ na un nambagbaga un, “Susunud ku, Fariseowak pay ta Fariseo
    dat ginnapuwak isunga namnamaok un paungaḻon Apudyus dat natoy ot siya ud gapun
    tun naidaḻumak situnsatun.”
  cao-NT: 'Jabi toa yosibo xara ini quiha saduceobo fariseobo tëquë. Jabi fariseobo
    jisi tsi quiha jato qui Pablo chaniniquë: —Jisa, ëbë xatë bá. Fariseobo ca ëa
    xo naa ra. Fariseobo xo noho jahëpa ri. Diós nohiria bësotëquëmaxëhai ó pasoquia
    ëa ri. Ja tsi xo toa ë qui quësoyoicani quiha naa nohiria bo rë —i quiha jato
    qui Pablo niquë.'
  bbr-bbr: Pol nukas karauk Sadusi roat pak karauk Parisi roat kiro opok rain apwaromara,
    kiro wasarewareäi roat näunäu awarowon, “Jaiat, Israel roat, is Parisi ro. Is
    kar Parisi ro nukan mokoi. Is roat meieäi ätäi siräiäi mesin woi epar mom. Keseria,
    is kiro ämän ak awarom. Kiro onokun ak rusapai isan ämän ate apairoi.”
  inb-inb: 'Chipi tanda­rig­pura, sug­kuna sadu­seo; ikuti sug­kunaka, fari­seo kar­ka­kuna.
    Chasa iachaspa, Pabloka kapa­rirka: —Taita­kuna, nuka­pas fari­seo­mi kani. Fari­seo­kunapa
    wam­bra­mi kani. Iacha­nimi, wañus­ka­kuna ikuti kaugsa­rin­ga­pa kagta­kuna;
    chi­manda­mi nuka suma iuiai­wa kaug­sani. Chi­mandachar justi­siai tukun­ga­pa
    pusa­mu­warkan­gi­chi.'
  hrv-hrv: 'Pavao je znao da su oni dijelom saduceji, a dijelom farizeji pa povika
    u Vijeću: “Braćo, ja sam farizej, sin farizeja. Sudi mi se zbog nade, uskrsnuća
    mrtvih.”'
  box-NT: 'O Poole zũ mu le ho làndá tũ̀iá fɛɛrowà sɔ̃́n-kéní lé ɓa *Sadusĩɛwa,
    ká ɓa sɔ̃́n-kéní lé ɓa *Farizĩɛwa, lé bṹn nɔn ó o bíaráa bìo kà pɔ̃́npɔ̃́n
    ɓa yahó: «Wàn zàwa, wàn maáwà lé ɓa Farizĩɛwa, á ĩnɛ́n mún lé o Farizĩɛ.
    Bìo á ĩ dó ĩ sĩi ɓa nì-hía vèeró bìo yi, lé bṹn nɔn ɓa wee cítíráa
    mi.»'
  ote-NT: 'Nepʉ ra cu Pablo bi ba̱di gue ꞌra de gueꞌʉ myá saduceo, ha nu maꞌra myá
    fariseo. Hangue bi ꞌñenga ntsꞌɛdi: ―Ma cuꞌihʉ, nuga nequi drá fariseo ne drá tꞌʉ
    de ya fariseo. Hangue nubyá xuá tsꞌigagui pa guecua hønsɛ ngueꞌa̱ dí camfri gue
    ma da yopa nte núꞌʉ xa du.'
  wnu-wnu: 'Ende qamb ibagar eng munon yurau ombur qiumuni igurei, qei Parisi qei
    Sadyusi. Ende ibag qiumuni igour eng wurinob qamar: “Yonou tonoan eng Parisi end
    ye gor Parisi tumbigi. End ye ininou qomon eng toat ebet qirine aninou uyort ye
    bigub at igoumon eng. In Parisi Qenu munon umburiamir eng qen geret wurimenimba
    ende qamb misir gagam igo.”'
  zam-NT: 'Syare'' mda'' Pab cuent le'' mèn co'' ñibe'', no co'' ndyoo ner, no co''
    ndyoo naa loo mèn nación Israel nac chop ned. Thìb ned mèna nqueltàa no mèn co''
    nac mèn xley'' saduce. Le'' tedib ned mèna na, nac mèn co'' nqueltàa no mèn xley''
    farise. Syare'', cabii ndxab Pab loo mèna: ―Gu'', co'' nac mèn gulàazen no mèn
    xtàan, daa, ne, nac mèn xley'' farise. Niin con'' ndxè'' loo gu'' tac nac daa
    mèn co'' nde liz mèn xley'' farise. No ndub rez gu'' cón chenen tac daa ndxela''sque''
    no ndub quee lezon le'' mèn nguth ryo xban.'
  zyp-NT: Mataico, Paul takhei aaning letah thaikhehpaw cawh Sadusi cang he ka, ahringpaw
    cawh Farasi a cang he tahpaw a hninah cawtah, “Ka uny sahlo, kama cawh Farasi
    sawtei, Farasi ka cang. Mehthi thokawnah ka hnabeisuinah rawng letah biacenah
    lehei ka dawpaw a cang,” tatah Sanhedrin hme lekhei a y.
  sey-NT: 'Cani ja̱ jeteyoꞌje, Israel pa̱i yoꞌoye asani ca tëjicohuaꞌi acohuaꞌipi
    saduceo pa̱i cuiꞌne fariseo pa̱i paꞌiyë asani, Pablopi tutu capi: “Doꞌijë, yëꞌë
    fariseoꞌë. Fariseo tsëcapë aquë aꞌë. Ju̱ꞌisicohuaꞌi huëiye paꞌiji cuasa doꞌire
    tse̱a cua̱ñosiquë paꞌiyë.”'
  nvm-nvm: For fu gia e mamkanuk iji afuinva ijia e roin bu e Ferisis ga roin bu e
    Sejusis. Ijefuon fu giame uri e mamkanuk iji afuinva iji kia, Efnun naiji na e
    Ferisis ga na e Ferisis ijiebuon farif revo na e mamkanuk igiebuon nifak igia
    manijo ijefuon maiji na vierafega God fu e iji aoinva iji fu kiaga bu una urikfuon
    ijefuon na iji igia manine vuak nun kuaim irasevno kiain.
  mps-mps: Te Pol agai te tama weyu, agai bugagia koneama tonalu te homu yali. Te
    po miboba asali te kaunsil bidi dabe agai koneama, te bidi hani sibi dabe si bidibao
    homu yali. Agai suali, te bidi dabe tomode digi te bidi hani sibi si elalubao,
    me deli te Juda hani dabe tomode te Farisi bidi hani sibi dao. Te Juda dabego
    tomode digi te me badu bidi sibi hani da, te lotu po wabo tonalubo bidi hani sibi
    dabe da, te augwali te hani nogi Sadyusi dao. Tialima, agai augwali sulama, tama
    agai po bomo elama te po mibo bidi dabe augwaliba weyu, te po wali, “Ama dedeo,
    ena te Farisi hani bidi dao, eno hani nǫų dabe augwali me te Farisi hani dao.
    Tama megi ena dage tomode dolalubadi, dagego ena po tų ela mabo. Magi basowe?
    Eno homugo te tigidali we bidi Godigo te gų pagede ma hodolaibao. Eno te tiabo
    sogo tonalubo dao. Ena tama wali pode megi dagego ena po tų ela mobao,” Polgo
    te po wali.
  pab-NT: 'Hatyaoseta waiyekehalaka Paulo ana. Hatyo kalorexenai koni haiyanae saduceunae
    hotyali, haiyanae fariseunae hotyali xoaha. Hatyaoseta Paulo kinatyaxa irae: —
    Nohinaeharenae, fariseu ityani atyo natyo, fariseu tehitiya natyo. “Maikaite kamatinae
    kaseheta”, nomitere hiyeta kalikini exakere nokaxomokakita — nexa.'
  llg-llg: Ledoeik fo Paulus nita hataholi mana manggatuuk tao dedeꞌa anggama, na
    ana bubuluk hataholi la sila labaꞌek leu partei dua. Luma ala tungga partei Saduki,
    fo lamahele lae, hataholi mana matek taa nasoꞌda seluk so. Lamahele lae, Manetualain
    ata nusa soꞌdan taa. Ma dulak boe oo taa. Luma bali na ala tungga Partei Farisi
    fo lamahele lae, dei fo Manetualain ana tao nasoꞌda seluk hataholi mana mate kala.
    Lamahele boe lae, nai nusa soꞌdak Manetualain naena ata nusa soꞌdak ma hambu dulak.
    Boe ma Paulus nakokola no hala malii nae, “Tolanoo nggalei! Saꞌdi ei basa nggei
    bubuluk, au ia hataholi Farisi. Au amang ma au baꞌi nggala boe oo, hataholi Farisi.
    Hatematak ia, ei sangga huku au, huu au amahele Manetualain ana bisa tao nasoꞌda
    seluk hataholi mana mate kala.” Leꞌdoeik Paulus nakokola nae leondia, boe ma hataholi
    Farisi la lo hataholi Saduki la, ala mulai lasisimbo bafak, losa tala landaa so
    bali. Boe ma ala fanggi baꞌen neu dua.
  kyf-kyf: 'Pɔlʋ -yi we ''ji nɩɩ, nyɩmaa -zakpa sɔ -wa gbʋwliwʋdɩnya. -Zakpa -bhlo
    -wa *Sadusenyɩma, ''ɩn -zakpa ''sɔnʋ -wa Falizɩnyɩma. We ''dɛɛ ''gbʋ ɔ yia ''wʋkpɩ
    ''tɩtɛɛ wa ''yuɛ: «Bhelia, Falizɩnyɩmɛ ɩn -mɩa, ''ɩn Falizɩnyɩmɛɛ ''yu ɩn -mɩa.
    Tlɩtlɩnyaa ''wʋsɔsʋe ɩn dɩa dlɩ ''wʋʋ ''gbʋ, wa mɩa da na -yɔgbʋ ''wʋbhuda.»'
  tpi-tpi: Pol i save olsem, sampela man bilong kaunsil ol i bilong lain Sadyusi na
    sampela i bilong lain Farisi. Olsem na em i singaut long ol kaunsil olsem, “Ol
    brata, mi man bilong lain Farisi, na mi pikinini bilong ol Farisi. Mi bilip olsem,
    ol man i dai pinis ol bai i kirap bek, na long dispela as tasol nau ol i kotim
    mi.”
  mih-NT: 'Tacuan i cuu ta zɨquɨ i nacoto ra Pablo vatyi zɨɨn zɨɨn iyo cuhva sii ra
    cu tyiño cuan. Zuhva ra iyo cuenda ley saduceo ta inga ra cuu cuenda ley fariseo.
    Ña inuu ñi sino iñi ra. Yucuan cuenda i cana saa ra Pablo nu yucu ra ta catyi
    ra: Ndoho tata sahnu ta ndoho yañi xaa, yuhvi ra fariseo cui. Ta ra fariseo i
    cuu zuti. Cua tasi tuñi ndo sii, ihya saha sa vatyi sino iñi vatyi cua nandoto
    tucu ñiyɨvɨ i sihi.'
  qvh-NT: 'Pablo musyargan say autoridäcuna waquin cag saduceo cashganta y waquin
    cagna fariseo cashganta. Saymi fuertipa nergan: “¡Taytacuna! Awilöcuna fariseo
    runa cashgannömi nogapis fariseo runa cä. Wanushcunata Tayta Diosninsi cawarisimunanpä
    cashganta yachasiptëmi juzgaycäyämanqui.”'
  kms-kms: Pol nei namb lotu kaunsil kin wute ninge Sadyusi, di ninge Parisi. Ni te
    kin nei namb di ni kaunsil mingg quan kumone ngam nare nari, “Chech buagi, nge
    Parisi, nge Parisi iri ningg wo. Wute mati pre di mune mes mewo ye te kin nge
    nei gab te nganyene, di muq nge te ningg ghimbi kawo. Ni wand puate ven ningg
    qa nge muq taq maimb ningg.”
  agn-agn: Mandian, inita ni Pablo nga ang domang mga taw don mga Saduseo ig ang doma
    mga Pariseo, animan dayon tanandiang minitala ta doro poirsa ang ganing, “Mga
    logod! Yo tatang Pariseo, ig ana ta Pariseo. Ig agkasoano mandian tenged lamang
    pagtaligo ang boien ang moman tang mga patay.”
  nhi-NT: 'Pablo oquitac nic itich in tiquiuahcayotl siquin opouiah iuan in saduceos
    uan ocsiquin iuan in fariseos. Ica non chicauac oquihtoh: —Nocniuan, neh infariseo,
    uan in teconeu innauac fariseos. ¿Max yeh nic inchia yancuicayolisqueh in miquemeh
    ica non nanconniquih nannechontemactisqueh itich in tlatzacuiltilis?'
  ttc-NT: 'Ntons yaji, te Pa''k ya ma tz''el tniky'' kxol kye aj akyeqet tuq txini,
    junjun te kyetz aj b''uch''uj Sadusey b''ix txq''anky aj b''uch''uj Parisey, ntons
    oxik tq''uma'' kongan ikxjani: «Erman, wetz a''in aj b''uch''uj Parisey, b''ix
    a''in tk''ajol jun aj b''uch''uj Parisey, b''ix wetz nkyinxik poqo'' tzan tpaj
    lo''ik nk''u''j, cha''oj jkamik oqojawel anq''in.»'
  dan-1931: 'Men da Paulus vidste, at den ene Del bestod af Saddukæere, men den anden
    af Farisæere, råbte han i Rådet: “I Mænd, Brødre! jeg er en Farisæer, Søn af Farisæere,
    for Håb og for dødes Opstandelse er det, jeg dømmes.”'
  kwj-kwj: Wosinumbwa Pol ya ri hambwa, kale kanisol hima wunu fwele Satiyusi hima,
    fwele Farisi hima. Wosini kanisol hima leni ka hinga uchani ya ri sawe, “Ai apwai
    hima, ani Farisi hima, ai yapai okwe Farisi hima. Ani okwe haro hima ele ichai
    ai wu saino tini sembe ani hasindau. Wosini ani o mwanji ni a bwandau. Woro o
    mwanji mu keke apa ka wu ani kotimwonda.”
  vie-OVCB: 'Nhận thấy thành viên Hội Đồng Quốc Gia gồm có phái Sa-đu-sê và phái Pha-ri-si,
    Phao-lô lớn tiếng xác nhận: “Thưa các ông, tôi thuộc phái Pha-ri-si, con của thầy
    Pha-ri-si. Sở dĩ tôi bị xét xử hôm nay vì tôi hy vọng sự sống lại của người chết!”'
  kze-kze: Póro simásuwena monor-ánón-kwáásí tuwánéna imáyáa éna évakarawai Sátúsi-monor-aimba
    sésa púwómpinkemba íma usásinanaaowe-aimba sun-kwáásí owasá évakarawai ámáán-kawaa-kwaasi
    owé-ímáyáá éna anónka'a séna kesí kwaásiyono. kesivomá ámáán-kawaa-kwaasigo éna
    kembá masínkaraimba kemá ámáán-kawaa-kwaasi úne. Áánútu pukén-kwaasimo usásintinkaniyemo
    siráunda-aintavai ívé'a aaivimbá kwémaisinkaawe Póro simásuwowasa
  mpj-mpj: Puulju-jananya yintarnu, karlkinpaya nyinapayi Parajikajakamu karlkin kujupa
    Jaajmili maajakaja. Jaajmili maajakajaluya kulira nyinapayi, martuya mirta ngula
    wankarrini mitujanu. Puulju-janampa yarrarnu wajarnu, “Walyjakajalurniya kulila!
    Ngayukuju mama Paraji nyinapayi, palunyayururna ngayu Paraji nyinani. Ngayulurna
    kulini, Mama ngarnawarrapurlukalu-lanya ngula martukaja mitujanu wankanmalpa,
    palunyarna ngayulu kulini. Palunyangkamarrarniya ngayu ngaangka kangu yikijunu.”
  lbk-lbk: Ngem osto ay inilan Pablo ay Sasaduceo nan tapina ken chaicha ay maam-among
    ya Fafariseo nan tapina, inpappangekhena ay nangwanin, “Iib-a! Esang ak ay Fariseo
    ay nalpo isnan waned nan Fafariseo. Masomsomarya ak idwani khapo tay namnamaek
    ay at kasin matakho nan natey.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo je̱ nu̱jaꞌvin du̱pu̱jk je̱ts je̱meꞌe juuꞌ veꞌe je̱
    saduceota̱jk je̱ts je̱meꞌe juuꞌ veꞌe je̱ fariseota̱jk, je̱ꞌe̱ ka̱jx tseꞌe jidu̱ꞌu̱m
    ma̱kk vyaajñ: ―Nmuꞌisraeejlit jáyuda, fariseo xa a̱tseꞌe, fariséovats a̱tseꞌe
    je̱ chaan je̱ kyo̱o̱j. Je̱ꞌe̱ ka̱jxts a̱tseꞌe nyakto̱kimpayo̱ꞌo̱y ku̱x njaanchjaꞌvip
    a̱tseꞌe je̱ts joojntykpa̱jktinuvapeꞌe jadoꞌk nax je̱ o̱o̱ꞌkpata̱jkta.'
  bzh-bzh: Lob Paulus raḳ ni bë alam teta Sadukai* la geParisai* la medenedo, lom
    tahi ya vu kaunsor bë, “Arig lo! Sa og sa Parisai* soġek rot! Sa nehevonġ ving
    bë alam-diiḳsën rëḳ dekedi jaḳ gökin, lob yiḳ raḳ degwa saga sën gwëbeng
    devonġ ġaġek vu sa.”
  guj-2017: પછી પાઉલે જોયું કે એક ભાગ સદૂકીઓનો, અને બીજો ફરોશીઓનો છે, ત્યારે તેણે
    સભામાં બૂમ પાડી કે, ‘ઓ ભાઈઓ, હું ફરોશી છું ને મારા પૂર્વજો ફરોશી હતા, મરણ પામેલાઓના
    પુનરુત્થાન સંબંધી આશા બાબત વિષે મારો ન્યાય કરવામાં આવે છે.’”
  jvn-NT: 'Rasul Paulus terus nitèni, nèk para wargané Kruton Agama sing nang kono
    kuwi saloké wong Saduki lan saloké wong Farisi, mulané dèkné terus ngomong ngéné
    marang Kruton Agama: “Para sedulur, aku iki wong Farisi, semono uga bapakku. Aku
    nang kéné dikrutu jalaran aku pretyaya nèk wong mati mbésuk bakal ditangèkké.”'
  byr-byr: Sahwai dara wanganakeꞌ “Ai, Kaajolɨya pwara Perɨzɨyara mwaaidapɨjɨ pwara
    Sazuzɨyara damwaaihava!” Sara daka Kaajolɨyaraayaba jaka wɨdaꞌ “Nyaꞌmweihi, Perɨzɨyainyɨ.
    Perɨzɨyaraavɨ kuvɨbwaalɨvaangeinyɨra. Aꞌmwe baryara dɨvi dɨkaapɨꞌdevwina yawɨꞌdɨnyainyɨna
    dava kotɨyaꞌ nyawɨbwaꞌmanɨgasainyɨra.”
  ian-ian: Yisola la njambwi nɨmba kat Pol vɨlaa yelavɨtndi. Ndina nat nɨmba Ferisis
    walɨnja nɨmba yetɨlɨga vapmba yetɨlɨgandi. Wan mbaapma vlɨlɨlɨk tɨnja vak kat
    yelavɨtaa wandɨ. Yakwa nɨmba wun Ferisi wun. Wuna nyaek Ferisia. Kiya nɨmba laakiyandi
    waa wawa vak kat wutaa wun kat kwutaa kalindi waa wandɨ Pol.
  hun-hun: 'Amikor pedig Pálnak eszébe jutott, hogy az egyik részük a szadduceusok,
    a másik pedig a farizeusok közül való, felkiáltott a tanács előtt: „Atyámfiai,
    férfiak, én farizeus vagyok, farizeus fia: A halottak reménysége és feltámadása
    miatt vádolnak engem.“'
  mcf-NT: 'Aden chuishumbic, iccuededquid utsi-utsiec saduseyobo icnubi utsi-utsiec
    padiseyobo iquec, quequin tantiash: —Tantia. Chuinu. Padiseyobo nebi. Ëbibi padiseyobon
    tishmiaid nebi. Adquid yec, Unësash uincuentequid iquec, quequin tantiaquid nebi.
    Aden tantiaquid icsho, Icsambocquid nec, quequin ëbi mimbi chiec —quepondash Pabado
    iccuededquido caic.'
  kjs-kjs: 'Go puma Pol nipumi kaunsil ali medalomare Sadyusi alinu-para medalomare
    Farisi ruru alinu pirisimi-daa adisa. Go adisa-pulu kaunsil-nupara gu-rupa lakalisa:
    Naa amenu, niri Farisi rurumi madina yaa-pulu ni Farisi ruru ali pi lisa. Neme
    abala kome enaali rekalimi lo go madaa kone rulaayo. Go kone laayo-pulu nimimi
    abi ni madaa kose lape agale leme.'
  mni-mni: "Adubu makhoi kangbu kharadi Sadducee-singni aduga kangbu kharana Pharisee-singni\
    \ haiba Paul-na khanglabada mahakna Sanhedrin-gi misingda laorak-i, “Eigi ichil\
    \ inaosa, eihak Pharisee amani aduga Pharisee amagi machani. Asibasingna hinggatkani\
    \ haiba asa leibagi eibu mapham asida wayel touribani.”\x94"
  yad-NT: 'Mityamusiy sadatya̱da Pávuru variy: “Rimyityumiy tevay Saadusévuveda day,
    rityevadye Varyisévuvedantidye.” Jadchiy ji̱ta saniquejada Pávuru jaryi: “¡Vaduy,
    ratyeryi̱veda, nu̱tyu rañi rañi̱cha Varyisévu, rajye̱ jarye vicha̱da Varyisévuntiy.
    Tama̱ taji rañi̱cha jiyu, tama̱, jirya̱tiy jtay riva samiryavidye rani̱cha, ra̱tiy
    tuva̱chu ramu diibyimusiy mi̱sa̱subeda!”'
  mxb-NT: 'Kúú ni̱ ka̱tóni̱ ini Pablo ña̱ dao ta̱a ni̱ na̱taka ñoó kúú ta̱a saduceo,
    ta dao ka̱ ra̱ kúú ta̱a fariseo. Sa̱ꞌá ño̱ó ni̱ꞌi nda̱ꞌo ni̱ kaꞌa̱n na̱ xíꞌín
    rá: ―Ñani, yuꞌu̱ kúú ta̱a fariseo. Ta kúúí de̱ꞌe iin ta̱a fariseo. Ta chínóo kua̱chi
    ndo̱ yuꞌu̱ chi̱ ió ta̱ndeé iní noo̱í ña̱ nataki na̱ ni̱ xiꞌi̱.'
  pon-2006A: Ni Pohl eh kilang me ekei tohn pokono kisehn Sadusi oh ekei kisehn Parisi,
    e ahpw kalaudehla ngile ong Tohn Mwoalen Kopwung Lapalapo, nda, “Riei ko, ngehi
    Parisi men, pil nein Parisi men. I pakadeikdahr wasakiset pwehki ei koapworopworki
    me melahr kan pahn pil pwurehng iasadahng mour!”
  maq-NT: 'Hane ha vëë Pablo xi ngujo xuta xi matitjun jan ne, xuta saduceo me, hane
    ngujo nga me ne, xuta fariseo me. Vëhë xi cachjahñu me xcun junta cuitjin: ―‍Ngayujun
    ni ne, nguehe cuichjá cojo nuju ta ngahan ne, xuta fariseo ngahan, hacuaha quihndi
    rë xuta fariseo. Ngatsë rë xi vetahácácun xi nima ne, cuya cjuahñu ne, vëhë xi
    tichjahachuva ná. ―‍Cuatjin cachjahñu Pablo.'
  hto-hto: 'Iemona Pablo Nahí Rɨ́illaɨnɨ cɨ́gɨmo itɨ́nona fɨdɨde. Afémacɨmona dárie
    fariséuaɨmo jaɨnáidiaɨoɨ. Jɨáɨmacɨ saducéuaɨmo jaɨnáidiaɨoɨ. Ie jira íaɨoɨna rɨire
    daɨde: —Amatɨaɨ, cue fariséodɨcue. Afe emódomo fariseo ímɨe jitódɨcue. Ja birui
    cuemo jɨcánotiaɨoɨ, mei tɨ́idɨmacɨ meine abɨdo cáaillɨruimo cue úiñua jira, —daɨde.'
  por-BRBSL: 'Mas quando Paulo percebeu que uma parte era de saduceus e a outra de
    fariseus, gritou no conselho: “Homens e irmãos, eu sou um fariseu, um filho de
    fariseus”. A respeito da esperança e ressurreição dos mortos, estou sendo julgado”!'
  ces-NKB: 'Když pak Pavel poznal, že ve veleradě je jedna strana saduceů a druhá
    farizeů, zvolal: “Bratři, já jsem farizeus, syn farizea; jsem souzen kvůli naději
    zmrtvýchvstání!”'
  cui-cui: 'Nexata Pablo cui yabara nanta xeina barapomonaetha tsipei ainya bicheitobe,
    ichamonae saduceomonaerʉ, ichamonae fariseomonaerʉ. Daxota bapon Pablo jume daunweya
    wawai barapomonaetha, jeye: —Tamonae, bara xan apara fariseomonaepin, yawa fariseomonaepin
    pexanton. Tsipei jume cowʉntan xua jiwi petʉpaewi equeicha asʉ tsaibi tsane daxota
    pana necaponame painya tana neyabara paebinexam xua tana natsicuentsiwa xua abe
    taexanaexae, jei Pablo.'
  boj-2014: Juda tamo kokba awesoqneb qaji naŋgo ambleq di Sadyusi tamo ti Farisi
    tamo ti soqneb. Pol a di qalieosiq deqa leleŋosiq minjrej, “O ijo was niŋgi quiy.
    E Farisi tamo. Ijo abu a dego Farisi tamo. Deqa e endegsi are qalonum, tamo kalil
    moreŋo qaji naŋgi mondoŋ olo subq na tigelqab. E anjam deqa ijo areqalo tulaŋ
    siŋgilateqnum. Anjam deqa qujai naŋgi na e ojsib nuŋgo ŋamdamuq di tigeltbonub.”
  eng-OEBUS: Noticing that some of those present were Sadducees and others Pharisees,
    Paul called out in the Council, “Brothers, I am a Pharisee and a son of Pharisees.
    It is on the question of hope for the dead and of their resurrection that I am
    on my trial.”
  eri-eri: Onodu Pol no benou isina, nere kaunsel waha ila Sadyusi, ila nere Farisi.
    Waha bona no yauredu kaunsel benou lenigai, “Baabo gane, Ji Farisi fai, ji Farisi
    idanege. Ji huwanyafe benou ngalengana, nere fai umane waha ege gidu jayodbode,
    hugu waha bode elebe nere kot langa tafa hiyane.”
  aly-aly: Paul-el artwa renh-rnem iterl-arek, rernem Sadducee-rnem-then artwa Pharisee-rnem-then.
    Paul ilelhek, “Ayeng artwa Pharisee. Akngey atyenh artwa Pharisee arrpemarl. Ingwer-rnem
    ayenh atwetyek ilkelheyel, atharl Akngey renh tnakeyel-kety, ra ipmepenh akwentelhiley-angker.”
  wiu-wiu: Nimo ootokoa enekale e Yu yene padekapa Sadusi yene wa padekapa Parisi
    yene kakedekoli enekome kayo okome okome anu oya-lawe noka Parisi ago. Agetaika
    Parisi ago. Tua pekene ali atoa kamoa pomotoane nepikoane mekene wediane mekuleke
    pade-kitame no koiso akaki wa okale
  swe-swe: 'Paulus visste att en del av dem var saddukéer och de andra fariséer, så
    sade han med hög röst i Rådet: ”Bröder! Jag är farisé och son till fariséer. Jag
    står inför rätta här på grund av hoppet om de dödas uppståndelse (anledningen
    till rättegången är att jag tror på uppståndelsen och ett evigt liv).”'
  cth-cth: Pawl ni haw kaawm e tami atangawn teh Sadusinaw, alouknaw teh Farasinaw
    tie a panue dawkvah, hmaunawnghanaw kai teh Farasi buet touh lah ka o. Farasi
    e a capa lahai ka o. Kai teh kadoutnaw boutthawnae ngaihawinae kecu dawk hoi akungkhei
    e lah ka o telah sanhedrin lawkcengnae hmalah hram laihoi a dei.
  mti-mti: Megara Poru yaug anone iyayapan upeba mu Sadusi igiyawa upeba mu Parisi
    igiyawa, Daiboru Painauvitwa danave kwaruwane, “Owanaiwa, ne Parisi abnawa sira
    Parisi usiwa. Mu ne pui yunegeme boriruwayawa mu matai sira inaig yoipewa anoetewa
    oya.”
  pad-NT: 'Hari. Paulo va''ora noki''aha adani judeus kaija''ari vanasohiva abono
    vavaka''da''diva. Vahararana vahojamaniha adani farisio. Vahojamaniha jaboni adani
    sadosio. Pauloa biogaki ida farisio sadosio khama vaabono avakanaathidanoararikhamavini
    hiki ija''ari kohana ahokini ahokirini kavaranihia, oniani ida athi ''barakia
    Paulo va''ora ni''avini hija: —Oigamina, farisio mani ho. Farisio vihiki adani
    kodiabi''i, kodi''arahoda. Deus ija''ari-ra anahokivini-ra okajari''daravini mani
    ida hida hora avagathivini hija, hora avanaathidanoararivini hija — niha ada Paulo.'
  twi-twi: Bere a Paulo huu sɛ nnipa no bi yɛ Sadukifo na bi yɛ Farisifo no, ɔteɛɛ
    mu wɔ agyinatufo no anim se, “Me nuanom, meyɛ Farisini. Mʼawofo yɛ Farisifo. Gyidi
    a mewɔ wɔ awufosɔre mu no nti na migyina ha ama wɔredi mʼasɛm yi.”
  hlt-hlt: Te vaengah Paul loh Sadducee te hlop at la, Pharisee rhoek te a hloeh la
    a om te a ming.Te dongah khoboei hmaiah, “Ka manuca ka hlang rhoek, kai khaw Pharisee
    koca khui kah Pharisee van ni. Ngaiuepnah neh aka duek rhoek kah thohkoepnah kongah
    kai tah lai n'tloek thil,” tila pang.
  tbz-SIM: 'Kɛ̀ Pɔɔrii bɑntɛ́ bɛbeémbɛ̀ bomɛ̀ ibotí ìdɛ́ì, Sɑdusĩɛ̃bɛ nɛ̀ Fɑdisĩɛ̃bɛ,
    kɛ bɛ́i nkɛ dɔ̀: N tú Fɑdisĩɛ̃ nwe kɛ̀ n cicɛ tú Fɑdisĩɛ̃, n tɑ̃́ mɛ̀ɛ̀ kpɛ́í
    nkɛ dò mukúkɛ́yɑ̃́ntímù bo, dɛɛ̀ te kɛ̀ di m bekùnɛ̀.'
  san-GUJ: અનન્તરં પૌલસ્તેષામ્ અર્દ્ધં સિદૂકિલોકા અર્દ્ધં ફિરૂશિલોકા ઇતિ દૃષ્ટ્વા
    પ્રોચ્ચૈઃ સભાસ્થલોકાન્ અવદત્ હે ભ્રાતૃગણ અહં ફિરૂશિમતાવલમ્બી ફિરૂશિનઃ સત્નાનશ્ચ,
    મૃતલોકાનામ્ ઉત્થાને પ્રત્યાશાકરણાદ્ અહમપવાદિતોસ્મિ|
  amx-amx: Paul rang alhengk-arek, ineheng arrpenh map artwang Sadducee map anerleh,
    arrpenh map artwang Pharisee-arl anerleh. Paul rang untarel ilelhek, “Artwang
    peltj mapay! Yeng kwenh Pharisee anem, angey tjengenh rang Pharisee anekarleng.
    Thang nakem, Altjerr rang tjerrtj irrernng map kemelh-iletjenh. Lakenheng inang
    lyet yengenh court-warn angem, yengenh pawenhetjeh-anngernt.”
  ake-NT: Paarʉ uya to' Konsʉrʉʉi amʉ' ene'pʉ Satu'si amʉ' pe mɨrɨ awonsi'kɨ Pari'si
