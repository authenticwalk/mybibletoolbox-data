    mɨdupsek Pelisi bɨ, yad abe Pelisi olap mɨdebin agak. Binɨb kumɨl tɨkjakɨpal takaw
    ak agen, yɨp pen kot gebal agak. Anɨb agek, kɨli takaw penpen agɨlak. Bɨ Sajusi
    okok asɨk ke lɨl, bɨ Pelisi okok asɨk ke lɨl,
  jic-NT: 'Pablo jus nléyatsja nepénowa yupj ne''aj saduceopan waytsja yupj, la p''a
    wa fariseopan waytsja yupj. Ma yuwal yólatsja yupj. Mpes yümücj tjevele jupj pjü
    jilal: —Fariseo way napj. Mpapay fariseo waytsja jupj. Napj pyon Dios ca sin müjünsüs
    tecya''lin̈ jilal, mpatjam niswá. Nin mpes la velel napj lal —nin tjevele Pablo.'
  zap-NT: 'Orguin wdee Pabel kwent ne tebëd men nak sadusew, le stebëd men nak farisew,
    lex ndípse re Pabel: ―Zhanbech, farisew nak noo, farisew nak xuz noo. Por ne rlaleedx
    noo ne sban mengut, por neguin wdxidzu mén noo nee.'
  wer-wer: Pool pi ëwat wëën ngönënë kaöaröa naëaan, narö Parisi ngönën yaaurö, narö
    Satusi ngönën yaaurö pël ëwat wë pitën epël ök mëëa. “Ne Parisi omnamp. Nem ëarö
    tapörö. Ne kön wiin omnarö weletakaan wal ëëpnaat kön kosang wieë ök yaautaan
    yak ngön yaatak yeneulë.”
  ipi-ipi: Juta yamena Kanjole ateaini utupanena akali minditupa Satusi yamepi, minditupa
    Patasai yamepi, utupane peteaini-pia. Satusi yame okomane enjolepi, sipitisapi,
    okonetaka tupa ata napeya lalaini tekeko, Patasai yame okomane enjolepi, sipitisapi,
    okonetaka tupa ateyai lalainipia. Dee, Satusi yame-mane wandakali omene tupa malinga
    ika nalolo-peyai lalaini tekeko, Patasai yame-mane wandakali omene tupa malinga
    ika lolopeyai lalainipia. Akali yame okonelapo-mane pii waka-waka wuane lalaini
    nembo toto, Poloto utupane taimane lamawuato, amene yame, namba akali Patasai
    mindina iwanane atoto, Patasai yame ateyo. Nambato wandakali omene tupa malinga
    ika lolopeyai lo bilipi lo maliyo atalawane okonena, yakamato namba kosimi leyai
    leaipia. Poloto wuane lea-angi, Patasai yame-mane Satusi yame tupa towa pii yanda
    peai-kola, Juta yamena kanjole tupa yame lapo gulo ateainipia.
  qul-NT: 'Chaypi tantaska jefecuna waquin saduceo partidomanta carkancu, waquintaj
    fariseo partidomanta. Chayta reparaspa, Pablo alto vozwan nerkan: —Waukecuna,
    noka fariseo cani, fariseopaj familianmanta. Nokata juchachachcawanquichis wañuymanta
    causarinapi creeskayraycu.'
  tnc-tnc: 'Judíotatarã ĩᵽarimarã rakaka oyiaja ᵽuᵽajoairã nimaeka. Ĩ''rãrimarã saduceokaka
    ᵽuᵽajoaekarã, aᵽerã fariseokaka ᵽuᵽajoaekarã. I''sia õrĩwa''ri ikuᵽaka jãjirokaᵽi
    Ᵽablote jaika: —Yitã''omaja, fariseokaka ᵽuᵽajoaiki ñime yiro''sioka. Yirĩrãoka
    i''suᵽakaja ᵽuᵽajoairã imarã. “Reyakoᵽeriᵽotojo ᵽo''imajare õñia jariᵽe''rirãñu
    ate”, ãrĩᵽuᵽajoaiki ñime. I''suᵽaka ᵽuᵽajoaiki ñimamaka, mija wãjitãji “Oka kire
    ima”, ãrĩwa''ri i''suᵽaka yire mija jẽrĩayu,— Ᵽablote nare ãrĩka.'
  ter-NT: 'Yoko koati exoâti Poûlu pí''ayea iháxakoku hó''e ne jûdeuhiko yane yuhoíkovokuti,
    farîzeu yoko sadúseu. Énomone kóhonokino yûho yanekôyoke kíxovokoxea: —Itínoe
    iyénonjapa izaraelíta, undi farîzeu. Undímaka xé''a farîzeu. Koati yunzoíkokonoti
    kó''oyene vo''oku ngutípea exépukopeamo ne ivokóvoti —kíxovokoxoane.'
  bmr-NT: 'Jaabo Pablo, diito fagomɨnaatɨ saatoho saduceomɨ iicaumoco, bu saatoho
    fariseomɨ iicaumoco icano agaajauboro sefano nuuhi: Tayoto, uujoho fariseomɨoobo
    guihirubimɨ fariseomɨ iicaumaño. Jaaruubo uujoho uchuumuumo siino ubuheetejinoco
    miyaaveguehi. Jaanegui fɨne uco mocoovahi toonoco uco midilluqui, nooboro.'
  fuf-fuf: 'Ɓay kanko Puulusa o faamii wonde feccere e wonnooɓe ɗon ɓen ko fedde *Sadduusiyaaɓe
    e ndeya feccere kadi ko fedde *Fariisiyaaɓe, onsay kanko Puulusa o ewnii ka hakkunde
    dental fewjooɓe ɓen, o wi''i: «Musiɓɓe, min ko mi Fariisiyaajo ɓii Fariisiyaajo
    kadi. Ko sabu tanƴinaare ummutal mayɓe ɓen waɗi si miɗo ɲaaweede.»'
  mwc-mwc: Paul ibo panani kata mutusi wai Sadducee biyisi, ba mutusi Pharisee biyisi,
    wai Sanhedrin kamosi yai i parapara, “Warewaresiku, yauku Pharisee biyiku, ba
    tamaku wai yebo Pharisee biyina. Yauku bomsiri mena a bigeruwei kona gigituna
    kairavina nina ko bibuibuiyiku!”
  bhl-bhl: 'Em angse ding dim bakate, Fol e ka biliw kunum ilo kilele yatemeko, kal
    kelete: “Mali ka biliw kunum bi Falisi kunum keliwi, mali bi Satyusi kunum ite
    te!”, angeko, yetemse kasike, e ka biliw kak yetebiliw diwyemin kunum biim mutuk
    ka kel gaanomele: “Nakunum kumel yutaka! Nakalem aatim kumeli biimdiw, nakati
    Falisi kunum nete te. Nem ibolow fukunin ‘Kuansiliw kawtiw iti baba teinokoliw
    te!’, angeko, fukunkabi beem mongom ete mali kawtiw i nem dulum elo ‘Elo geelewuma!’,
    nangeko, kale kel konembiliw te.”, yangse te.'
  ons-ons: Yewao Paulo eŋe mo detonge, magu natne eŋe Sadusiŋo Kaunsol, ŋo natne eŋe
    Parisi, yalewa wane eŋe Kaunsol eŋano iwa yale boka rake, “O kimakop Israel ŋei,
    na Parisi, na Parisi eŋane medep. Na iwa dongo bira nanmami, yemo onoka wane,
    na mo detlukmaile, yemo ŋei seu seune eŋe baŋ wisikae wiekei, na ea rawe, eŋe
    kine yewa waneka na iwa dongo birananmami!”
  con-NTPO: 'Tsa''ma Pabloja in''jamba atesucho. Bo''fa''cho nasundeccuja enttingeve
    tsu fariseo in''jan''chondeccu; faesu enttingeve tsu saduseo in''jan''chondeccu.
    Tsa''caen atesuchopa tise''pama quia''me afapa su: —¡Faengasundeccu! Ña''qque
    gi fariseo. Ña tayopi''su coenzandeccu''qque tsu fariseondeccu. Papa ccase qquendya''chone
    in''jansi qui que''ija ñajan egae tsincon qquen su''fa.'
  ghs-ghs: Pauroi oke hiireqi nese dzoobire moohimi tupuho abi qesai Satukeo ma qesai
    Pariseo oonita nokoi hu ma koridza biidzareiqi noi sokateqi hee, Abi qesamane
    name ana naamae Pariseo abi oho gottanipamu. Oonita baata neta qoridzaquho noo
    oorai oke qusubaitorai ooqaho quba nike anake noota mootoraidzo.
  peg-peg: ମତର୍‌ ପାଉଲ୍‌ ର ବାଗ୍‌ ସାଦୁକି ଆରେ ଆଣ୍ଟି ବାଗ୍‌ ପାରୁସି ଇଞ୍ଜି ପୁଞ୍ଜି ଗାଜା ସବାତ
    ଗାଜାକାଟ୍‌ତାଂ ଇଚାନ୍‌, “ଏ ଇସ୍ରାଏଲ୍‌ନି ଟଣ୍ଡାର୍‌, ଆନ୍‌ ରୱାଙ୍ଗ୍ ପାରୁସି ଆରି ପାରୁସିତି
    ମେହି; ଆରେ ଇ ବାର୍ସି, ଇଚିସ୍‌ ହାତାକାର୍ତି ଆରେ ନିଂନାକା ବିସ୍ରେ ଆନ୍‌ ବିଚାର୍‌ କିଆନାଙ୍ଗା
    ।”
  txu-NT: 'Ne kam õkre kadjwỳnhbê amim, —Be, ibu''ã me ku''ê jabê ne mebê xadjudjêu
    nhym jabê mebê pardjêu, ane. Be, mebê xadjudjêu ne me amikukràdjà kôt mã memã
    kum, —Me tyk akubyn tĩn kêt ne Metĩndjwỳnh kadjy mrãnh djwỳnh kêt ne me karõ kêt,
