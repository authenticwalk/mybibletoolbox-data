    shoohkat, Vit'eegwijyąhchy'aa dinjii niinjik nąįį gwandaii neehahtsyaa gwik'injihkhit
    dihnyąą geh'an.” gwintł'oo azhral ts'ą' jyaa dagavahnyąą.
  gvn-gvn: Paulungku bama council-council nyajin baja, nyulu nyajin kanbal Pharisee-warra,
