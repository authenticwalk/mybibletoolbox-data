    —Nupara­pe­naveana. Nútiri­chuvare fariséonu. Éneri­chuvare ena ticachi­chanuana
    fariséoa­na­hivare. Ecatu­pia­canuhi te juca emirahu táichavenehi eta nucucha­pirahi
    eta véchepu­siraya te táequenenapa eta vépenira —máichavacapa.'
  dik-NT: Nawën tïŋ Paulo, ke kɔc kɔ̈k aa kɔc akut Thaduthï ku kɔc kɔ̈k ke ye kɔc
