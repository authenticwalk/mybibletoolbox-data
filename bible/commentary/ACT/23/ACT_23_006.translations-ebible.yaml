  zar-NT: 'Níʼirö gúquibeʼenëʼ Pablo bal-lëʼ nácagaquiëʼ bönniʼ yudoʼ saduceo, ateʼ
    iaʼbal-lëʼ bönniʼ yudoʼ fariseo. Níʼirö bëʼë zidzaj didzaʼ lógaquiëʼ bönniʼ yudoʼ
