    nanelë, gigli enëne bu matëmatë mago huhuju mëglame. Na kë wesibime fwa bome so
    namëtatëname.”
  pol-UBG: 'A Paweł, poznawszy, że jedna część składa się z saduceuszy, a druga z
    faryzeuszy, zawołał do Rady: Mężowie bracia, jestem faryzeuszem, synem faryzeusza.
    Sądzą mnie dziś z powodu nadziei i zmartwychwstania umarłych.'
  qxh-NT: 'Chaura Israel mayur runacuna ishcay yarpayyuj runacuna caran: fariseucunawan
    saduceucuna. Chayta musyar, Pablo wiyacächiypa niran: «Israel-masicuna, taytäpita-pacha
    fariseu runa cä. Chaymi wañushcuna cawarinanta yupachicushäpita mayur Israel runacunapa
    sisyunninman apaycamar dimandarcaycamanqui.»'
  nwi-nwi: Kɨni Pol rəm əriə mɨrkun mə iriə tɨksɨn Sadusi mɨnə, kɨni tɨksɨn Farisi
    mɨnə, rokrən ehuə kɨn əriə mɨmə, “Yo mɨnə tɨksɨn. Yo Farisi kɨrik. Kɨni rɨmɨk
    mɨne rɨpɨk mɨnə, iriə Farisi mɨnə mɨn. Mərɨg kamərɨp yo e ye nɨmrɨ mɨrh meinai
    yakamni nəfrakɨsien mə Kughen tukror narmamə yamə mɨne kwənhamhə, tukhamragh mɨn.”
  kmo-kmo: Worek, Pol eecha her ma kaw ye Sadyusi ma kaw ye Peresi tar. Worek, rii
    kaunsil ma yenya eecha wor, “Yaka kumwoy, ada eeta Peresi, Peresi yechi yikapwa.
    Ada eeta kowutu hatawa ma saniyeechi kawka ya sokwakiita. Eena kwota ana maji
    anasato.”
  agr-agr: 'Nuna ti saduceo aidau, fariseo aidaushkam ijunjamunum pachitjaun wainak
    senchi jiiká chichaak: —Yatsug aidauh, wika fariseowaitjai, mina muuntug fariseo
    aajakú aina nu akiiamuitjai, nunin asan wika: ‘Aents aidauk jakag dekas nantakiagtin
    ainawai’ tau asamtai, nuna dekagtuawagtatus imatijuinawai, —tuuyi.'
  kyc-kyc: Kote lao peteyaminyi dupwana lapo Satyusi akali ingyuo peteyami, lapo Parisi
    akali ingyuo peteyami doko kandapala Poleme pii poraiyuo lao dopa leya. Yangonemoo,
    namba Parisi akali, dee namba Parisi akali dupwana ikinyingi ingyuo karo. Namwa
    kumapala lopo eparama lao suu pingi pii dokona epapu namba kote letaminyi leya.
  urd-GVU: پولس کو علم تھا کہ عدالتِ عالیہ کے کچھ لوگ صدوقی ہیں جبکہ دیگر فریسی ہیں۔
    اِس لئے وہ اجلاس میں پکار اُٹھا، ”بھائیو، مَیں فریسی بلکہ فریسی کا بیٹا بھی ہوں۔
    مجھے اِس لئے عدالت میں پیش کیا گیا ہے کہ مَیں مُردوں میں سے جی اُٹھنے کی اُمید
    رکھتا ہوں۔“
  yre-NT: 'Zɩ Pɔl -a -ci -tɔ "le ''nan minnun nɛn ''o cin ''yɩ bɛ o -mienun a Saduze
    ''nɔn ''a, ɛn o plɔɛnnun a Farizɛn ''nɔn ''a bɛ, -a -nan nɛn yaa ''vɩ ''plɛblɛ
    tin ''banɔn yei ''nan: «''An "bʋɩnun, Farizɛn min nɛn maan, ɛn Farizɛn min ''bɛ
    ''an ''ya. Cɛɛgʋ -te o -ta maan tin ''banɔn ''lɛ bɛ, -yɛɛ cɩ ''nan ''an yi -tɛra
    "da ''nan, minnun nɛn o kaa bɛ o wuanla -kanɔn ''va.»'
  fuh-BKF: 'Pool ina anndi woɓɓe ley Saahiiɓe ɓeen wo Saduki''en, woɓɓe muɓɓen du
    wo Farisa''en. Ndelle ƴeewnii semmbe hakkunde kawrital ɗoon, wi''i: —Sakiraaɓe,
    miin mi Farisanke, ɓii Farisanke. Wo saabe yowugol jikke e ummital maayɓe carorteemi!'
  arl-NT: 'Pabloori niishiquii cuno Judiocuaca camarucua nacasunaa cuniqui quiriquiaani,
    noojiaqueya nojorijinijinioori Saduceocuaca maanujiniji quiriquiaa. Tamasacaari
    saniniuujia narta Fariseocuaca maanujiniji quiriquiaacujua. Naaratej, Pabloori
    jiyanohua na rupaa paaretaquiaari naa na sequenura nojori: —¡Cua tapueyocuacanaa,
    janiyari Fariseo pueyanoni! Cua shipininioori Fariseo pueyano quiquiaarijiuhuaj.
    Canaari Pueyaso Rupaacua tiuujiacani. Naacuajitij canaari niishiyani Pueyasoori
    macunucua samiitianijionutaniuhua taa puetunu cuarta Fariseocuaca niya quiniaa
    tiuyanijia. ¡Niaaquiiri jiyamitia cua nequesoreya!'
  ziw-ziw: Paolo eze awone kugamba wamwenga mwe difyo ni Masadukayo na watuhu nawo
    ni Mafalisayo, aguta mwe chitala, “Waizulaeli weyangu! Miye ni Mfalisayo, mwana
    Falisayo. Nakantilwa hano kwa chausa cha msuhi ninanawo kugamba wabanike nawauyuke!”
  grc-TR: Γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶ Σαδδουκαίων, τὸ δὲ ἕτερον Φαρισαίων,
    ἔκραξεν ἐν τῷ συνεδρίῳ, Ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς Φαρισαίου· περὶ
    ἐλπίδος καὶ ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι.
  nag-nag: Kintu jitia Paul dikhise sabha laga ekta bhag Sadducee khan aru dusra bhag
    Pharisee khan ase, tai sabha te jor pora koise, “Bhai khan, moi Pharisee ase aru
    Pharisee khan laga chokra ase, aji moike bisar kora to morija-a khan jee uthibo
    laga asha laga kotha kowa nimite he ase.”
  eng-OEBCW: Noticing that some of those present were Sadducees and others Pharisees,
    Paul called out in the Council, ‘Brothers, I am a Pharisee and a son of Pharisees.
    It is on the question of hope for the dead and of their resurrection that I am
    on my trial.’
  knj-NT: 'Ja'' yet jix yiloni, tol saduceo wan eb sat yaaw tu'', jal wan xa eb xin,
    fariseo eb, yuxan caw ip jix yute yalon tet eb jaxca ti'': —Jex wuẍtaj, jainti''
    fariseo jin, fariseo pax jin mam an. Lalan ja na''on oc win an, yutol chi waoc
    yin jin c''ul, tol oj pitzc''u a eb camnaj, ẍi naj tet eb.'
  deu-1912: 'Da aber Paulus wußte, daß ein Teil Sadduzäer war und der andere Teil
    Pharisäer, rief er im Rat: Ihr Männer, liebe Brüder, ich bin ein Pharisäer und
    eines Pharisäers Sohn; ich werde angeklagt um der Hoffnung und Auferstehung willen
    der Toten.'
  san-PUN: ਅਨਨ੍ਤਰੰ ਪੌਲਸ੍ਤੇਸ਼਼ਾਮ੍ ਅਰ੍ੱਧੰ ਸਿਦੂਕਿਲੋਕਾ ਅਰ੍ੱਧੰ ਫਿਰੂਸ਼ਿਲੋਕਾ ਇਤਿ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ
    ਪ੍ਰੋੱਚੈਃ ਸਭਾਸ੍ਥਲੋਕਾਨ੍ ਅਵਦਤ੍ ਹੇ ਭ੍ਰਾਤ੍ਰੁʼਗਣ ਅਹੰ ਫਿਰੂਸ਼ਿਮਤਾਵਲਮ੍ਬੀ ਫਿਰੂਸ਼ਿਨਃ ਸਤ੍ਨਾਨਸ਼੍ਚ,
    ਮ੍ਰੁʼਤਲੋਕਾਨਾਮ੍ ਉੱਥਾਨੇ ਪ੍ਰਤ੍ਯਾਸ਼ਾਕਰਣਾਦ੍ ਅਹਮਪਵਾਦਿਤੋਸ੍ਮਿ|
  nob-LB: 'Hva Paulus derimot visste, var at noen av medlemmene i rådet var saddukeere,
    mens andre var fariseere. Derfor ropte han: ”Brødre, jeg er fariseer liksom alle
    mine forfedre. Og jeg blir stilt for retten her i dag fordi jeg tror at de døde
    står opp igjen.”'
  ntj-ntj: Nyangka Puultu nyangu kutjupatjarra-ya Tjatutji nyangka kutjupatjarranya
    Paratji nyinarranyangka. Palunyalu-tjananya mirrangu watjarnu, “Kurtapirti, kulila-rniya.
    Ngayulu-rna Paratji nyinarra. Nyangka-tjuya tjamupirti Paratji nyinarranytja.
    Nyangka-rna mularrkulira pirninya-ya ngula mirritjanu wanka pakaltjaku. Palunyanguru-rniyan
    ngaratjunu kuurrpa-rna wangkatjaku.”
  sxb-NT: Olwa Paulo yawona mbwe ku awantu awaawanga ao awandi ku iwo waawanga *Awasadukaayo
    na awandi waawanga *Awafarisaayo, yawoola mu oluwuga no omwoyo ogwa kungulu otino,
    “Awiifu, inze ndi Omufarisaayo kandi omuzia owa Omufarisaayo. Inze ekigera ni
    ndeetrwe emberi wiinyu ano no okuganya okwa nganyire mbwe awafu waaza okuziuka.”
  nhu-NT: Ɛ Baul ke dioo taa yɛn lɛ bonyii bò to nu fó nu ɛ bomew nu Bosadusii ɛ bomew
    nu Bofalasii, ɛ wvú mum jeme bô diɛw yì tɛmyi ɛntelɛŋ jo bonyii bò saake woŋ ba
    lɛ, “Boom bo bwɛɛm e, me nu wee Falasii, nu waa Bofalasii. Me nu fɛn yî nsaw e
    njefo me ntaale fwe, ŋkee lɛ boŋkfu nu ke ebuy yî kpwe le.”
  row-row: Paulus nita atahori mana endoꞌ nggero dedꞌeat agama ra ma, ana bubꞌuluꞌ
    nae, ara babꞌanggi dadꞌi partei rua. Ruma tungga partei Saduki, fo ramahere oi
    atahori mates ra nda rasodꞌa baliꞌ sa. Ara ramahere oi Lamatualain nda ma ateꞌ
    sia sorga sa. Ma atahori nda ma samanaꞌ saꞌ boe. Ruma fai tungga partei Farisi
    fo ramahere oi Lamatualain bisa tao nasodꞌa baliꞌ atahori mates ra. Ara o ramahere
    rae Lamatualain ma ate sia sorga, ma atahori o ma samanaꞌ boe. Boe ma Paulus olaꞌ
    nahereꞌ nae, “Toronoo nggare! Sadꞌi basa nggi bubꞌuluꞌ, au ia, atahori Farisi.
    Au ama ngga, no baꞌi ngga atahori Farisi. Ia naa, hei mae hukun au, huu au umuhere
    ae, Lamatualain bisa tao nasodꞌa baliꞌ atahori mates ra.” Paulus olaꞌ taꞌo naa
    ma, atahori Saduki ro Farisi ra rareresi, de ara esa nda maloleꞌ no esa sa. Boe
    ma ara saranggaa reu rua.
  msy-msy: Ezɨ Pol fo me marazi Sadyusiba, ezɨ marazi Farisiba. Ezɨ a Judan kotɨn
    aven itir gumazibar diagha kamaghɨn mɨgei, “Nan adarasi, kɨ Farisin mav, nan afeziam
    a Farisin gumazim. Kɨ nɨghnɨzir gavgavim kamaghɨn iti, ovengeziba ua dɨkavam.
    Me bizir kam bagha na isava kot gatɨ.”
  agg-agg: Por ai fɨfɨreandɨ kansɨr bɨdɨfɨrɨ ai Sadyusi-yomo asu bɨdɨfɨrɨ ai Farisi-yomo.
    Ranɨmboyu ai ahamumbo puküna hoafɨyupurühɨ yahuya, “Wandɨ wandafɨ mamɨ, ro-ana
    Farisi ambeahɨnd-anahɨ asu wandɨ ape-amboanɨ Farisi-ambeahɨnd-ani. Ro anɨhondümbo
    fɨfɨrɨheamboanahɨ nindou yɨfɨyeimbɨhündɨ ranai ana asükaindei botɨndahi-mboyei
    ranɨ hoaf-ane nda hoafayahɨ. Ranɨmbo-hündamboane wambo hoafɨ eŋgoro,” mehu.
  ptp-ptp: Pol xovô nêbê he ya Sadyusi dɨ he ya Palisi om keac levac vô he kaunsil
    ên nêbê, “Xam lige, mag ge Palisi dɨ a ga Palisi, dɨ a vông i vin ên a nêbê xomxo
    yibên obêc kɨdi lec tii vac, lêc gwêbaga xomxo vông kɨyang vô a lec kɨyang tige.”
  nak-nak: Eala moli e Pol hilotia egiteu la uru tomi ale popou ele, egite kama mai
    ale la gabutatalala visauru, isahari tegiteu e Sadiusi, isahari tegiteu e Pariseo,
    tio eia hiloa mai ele, eia goio vikara oata mago “Tabarabaragu, eau e Pariseo,
    e tete tai pala e Pariseo isasa. Eau magiri te la vigagiala, la vuhula eau gabu
    tikumu la merera La Buk Tabu Ale Pala, ale eia veia egiteu ale pehoti ge mahuli
    rivu lou.”
  lbb-lbb: Ning e Pol i tasmani mang dingla na tarai tagun la, a Sadusila, pa dingla
    a Parisaiola, i kukuk ting na kiwung mange, “A tastasikla, iau a Parisaio, pa
    a nat a Parisaio, onone di arup iau kamna ana nuka tortorot ana lalaun ulak kusun
    a minat.”
  kan-2017: ಸಭೆಯವರಲ್ಲಿ ಒಂದು ಪಾಲು ಸದ್ದುಕಾಯರೂ, ಒಂದು ಪಾಲು ಫರಿಸಾಯರೂ, ಇರುವುದನ್ನು ಪೌಲನು
