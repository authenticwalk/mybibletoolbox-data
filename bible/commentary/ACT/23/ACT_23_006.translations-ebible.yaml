  ena-ena: La hulaŋ cihu tɨbaŋ daŋ agɨladɨ igavɨla hɨji nameŋ lamami. Hulaŋ nagɨlaŋ
    limu hɨhɨle Sadiusi hɨdɨlɨ uami. Limu hɨhɨle nɨbɨlaŋ Falisi hɨdɨlɨ uami. Sadiusi
    hɨdɨlɨ agɨlaŋ nameŋ abavɨhadami. Hulaŋ iamɨgali hɨmavɨla cɨhu hɨhi ma iahavɨlalɨ
    uavɨhadami. Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ apalɨ uavɨhadami. Sudɨ hau akuaba akuaba
    agɨlaŋ avi apalɨ uavɨhadami. Agadɨ ala Falisi hɨdɨlɨ agɨlaŋ nameŋ abavɨhadami.
    Hulaŋ iamɨgali hɨmavɨla cɨhu hɨhi iahavɨlalɨ uavɨhadami. Asɨ dɨ ciaŋ hali hɨsɨŋ
    agɨlaŋ hanɨbuŋ uavɨhadami. Sudɨ hau akuaba akuaba agɨlaŋ avi hanɨbuŋ uavɨhadami.
    Hameŋ abavɨhadami agasaŋ igahɨlavɨla Polɨ nulɨdɨ abami. Iadɨ isagali imahali me
    namɨlaŋ uami. Iadɨ iavaŋ agaŋ nɨbu Falisi hɨdɨlɨ uami. Viaŋ avi Falisi hɨdɨlɨ
    ala uami. Asɨ agaŋ hulaŋ iamɨgali hɨmavɨhadami hɨmavɨlalɨ agɨladɨ abɨci cɨhu hɨhi
    iahavɨbali agasaŋ viaŋ nusaŋ hɨji vɨdɨvɨdɨŋ lamalama migɨlɨlan uami. Lɨdalɨŋ iadɨ
    ciaŋ hɨvɨ lamavi uami. Hulaŋ iamɨgali cɨhu hɨhi iahavɨbali agasaŋ abɨci Falisi
    hɨdɨlɨ agɨlaŋ igahɨlavɨmi. Sadiusi hɨdɨlɨ agɨlaŋ avi igahɨlavɨmi. Igahɨlavɨla
    hɨbɨŋ hɨbɨŋ aba aba hɨniavɨla latɨha hɨtɨŋ hɨtɨŋ lɨhavɨmi.
  nbq-nbq: Yugirigya lagagirik, at Paulus ako en it wene amburup mbalisagwi menda
    nin andi, Saduki menda, it nin andi, Parisi menda inim, werek yedok inugu lagagirik,
    “Naswei. An ap Parisi menda aro. Eke, nasini ogo Parisi menda adigat. Nit hambuluk
    niniluk erogo mendok yup wene andi, avyarat arugwi atma yiluk, nape wenggelek
    neyalok, nawene amburup mbaluguluk agipik hinigis,” yiluk, ane ombok vaga yugeragagi.
  tgo-tgo: Pol kaero i ghareghare thiye vavana Sadusi na vavana Parisi, iwaeŋge i
    kula ghalɨŋae laghɨye e lenji mevathavathako tɨne iŋa, “Oghaghaŋgu, ghino Parisi
    regha na Parisi narinjiya ghino. Ya ndeghathɨ kotɨke iyake e marae kaiwae ya loŋweghathɨgha
    ramaremare tembene thɨ thuweiru na e yawayawalinjiva.”
  yap-yap: Ma fa’ani guy Paul ni boch i yad e re ulung nem e Sadduse ma boch i yad
    e Farise, me welthin u lan fare ulung ni ga’ar, “Pi walageg! I gag reb e Farise,
    ni gag be’ ni fak e Farise gag. Ma ngan pufthin nigeg u roy ni bochan e be l’agan’ug
    ngay ni yira faseg e yam’.”
  mop-NT: Pues te'i. Le'ec aj Pablojo, u yilaj ti jun jatz a nucuch winic a que'en
    te'iji, saduceo u c'aba'oo' u na'at. U chucaanoo'o, fariseo u c'aba'oo' u na'at.
    —In wetcaale'ex,— cu t'an aj Pablojo. —Inene, fariseo u c'aba' in na'at. Fariseo
    ilic in tata. Tan to u yilbil in sip'il u men walac in tz'ocsic ti ca' cuxtaloo'
    u ca'a a quimene,— cu t'an aj Pablo ti'ijoo' ti chich.
  tet-tet: Paulus natene tiꞌan naꞌak ema mak tuur iha moon-metan nia nakfaꞌek tiꞌan
    baa partee rua. Balu tuir partee Saduki. Sia la fiar ema mak mate bele moris nikar.
    Sia la fiar noo makbukar laleꞌan. Sia moos la fiar noo ema kukun. Balu tenik tuir
    partee Farisi. Sia fiar naꞌak ema mak mate bele moris nikar. Sia moos fiar naꞌak
    noo makbukar noo iha laleꞌan, no ema kukun moos iha. Paulus natene sia hotu-hotu
    nakfaꞌek tiꞌan tan lia nia sia, nia dale nodi lian makaꞌas naꞌak, “Mamaluk sia!
    Surak emi hatene, haꞌu neꞌe, ema Farisi. Haꞌukaan ama no haꞌukaan bei sia moos
    ema Farisi. Oras neꞌe, emi hakara ukun haꞌu, tan haꞌu kfiar Naꞌi Maromak bele
    nalo ema mak mate moris nikar.” Rona Paulus dale nunia, ema Farisi no ema Saduki
    sia toe malu,
  hlt-MCSB: Te vaengah Paul loh Sadducee te hlop at la, Pharisee rhoek te a hloeh
    la a om te a ming.Te dongah khoboei hmaiah, “Ka manuca ka hlang rhoek, kai khaw
    Pharisee koca khui kah Pharisee van ni. Ngaiuepnah neh aka duek rhoek kah thohkoepnah
    kongah kai tah lai n'tloek thil,” tila pang.
  xtd-NT: 'Xaxeꞌe xa xini Spalu xa dava se Israel ka kidandaa kuechi ka kuu se saduceu,
    te se fariseu ka kuu dava‑s; xijan kuu xa xee n‑jaꞌan‑s: —Se fariseu kuu‑da, te
    ñayiu fariseu n‑ka kuu tadɨꞌɨ‑da. Xaxeꞌe xa jandixa‑da xa nandoto ndɨyɨ, xndeka
    ñaꞌa‑n vaxi yaꞌa xa kajan tnuꞌu ñaꞌa koio‑n nax kuu kuechi‑da.'
  mdy-ETH: ጳውሎሴ ዒኢካ ዓኣ ዓሶይዳፓ ሄካሢ ፔርሴ ዓሲ፤ ዛላ ሶዶቄ ዓሲ ማዔሢ ዔራዖ፦ «ዒሾንሢዮቴ! ታኣኒ ፔርሴ ዓሶ ፃጳፓ
    ሾይንቴያ ፔርሴ ዓሲኬ፤ ሃይሾ ሃሢ ታኣኒ ዎጎ ዓሶ ቤርቶ ሺኢኬሢ ሃይቄ ዓሲ ዔቃንዳያታሢ ጉሙርቃሢሮኬ» ጌዒ ዑኡዞ ፔኤሲ ዼጊዲ
