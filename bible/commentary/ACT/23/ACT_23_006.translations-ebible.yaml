  pri-NT: 'É nye tà tâmogòori wà Paulo pâ wà tèpa tâa na ê wâratûâ, âna [tèpa tâa
    na, du ârailu ére goro pwapwicîri]—wà tèpa *Farasaio ma wà tèpa *Sadukaio. Â é
