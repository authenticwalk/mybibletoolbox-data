    teŋeime wusyep ŋaiye lenge miyeꞌ yule se ka plihe tuhur!”
  kiz-kiz: Paulo bho abhuene jha kujha upande umonga bhwa baraza ni Masadukayo ni
    bhangi Mafarisayo, akakuesya sauti ni kujobha, “bhalongobhangu nene na Mfarisayo,
    mwana ghwa Mfarisayo. Kwa ndabha ejhu nitegemela kwa ujasiri ufufuo bhwa bhafu
    bhanihukumibhwa nabhu.”
  tzo-TZE: 'Li Pabloe la sna'' ti mu co''oluc xch''unojic scotol li jchapanvanejetique.
    Oy xch''unojic saduceo, oy xch''unojic fariseo. Jech tsots lic c''opojuc li Pabloe:
    ―Jchi''iltac, vu''une jch''unoj fariseo. Xnich''onun fariseo noxtoc. Ja'' no''ox
    ta xchapanicun ta sventa ti jch''unoj ti ta xcha''cuxiic ánimaetique ―xi.'
  lex-lex: 'Paulus nat niohora de la'' mak kawok taru re, de riy Saduki, me riy Parisi
    erla pede Paulus nakot la mak kawok taru re: “Ama-hyal miy re, a'' di de riy Parisi
    id a''u, me plola pa Parisi duratni-waitni a'' di. Mimihak a plo''lu-a ha''lu
    la handi, yoma apuesiay hota mak kmati, hota rmori owa''ana.”'
  dov-dov: Aawo Pawulo naakabona kuti imwi nkamu yabantu bakali ba Sajusi mpawo bamwi
    bakali ba Falisi, wakaambuula ajwi pati nkali munkuta wati, “Bakwesu, mebo ndimu
    Falisii, ndimwana waba Falisii, nkaambo kakuti ndaabulangizi bwakubuka kubafu,
    nchenchicho nchendookubetekwa.”
  rgu-rgu: Paulus nita lahenda fo ratuuꞌ parisaꞌ dedea agama, ana bubuluꞌ nae sira
    bati sii neuꞌ partei dua. Ruma tuka partei Saduki, fo rina ramahere rae mate lahenda
    ta foa faliꞌ soꞌ, ma ta ramahere rae Amaꞌ Manetualain nanuu ei-laꞌo lima-lopeꞌ
    neme nusa-tetuꞌ, ma sumaneꞌ boe taꞌa. Ruma bali tuka partei Farisi, fo ramahere
    rae neuꞌ ko Amaꞌ Manetualain nafoa faliꞌ lahenda mana-mate ara, ma nanuu ei-laꞌo
    lima-lopeꞌ, ma hapu sumaneꞌ. Boe ma Paulus dedea nambera-ina nae, “Toranoo kara!
    Sadi emi basa bubuluꞌ mae au ia lahenda Farisi. Au papa ka ma au baꞌi kara boe,
    lahenda Farisi. Besaꞌ ia, emi nau huku au huu noo au amahere ꞌae Amaꞌ Manetualain
    bisa nafoa na lahenda mana-mateꞌ ara.” Paulus bei dedea nae leoꞌ naa boe ma, lahenda
    Farisi ra, roo lahenda Saduki ara ralelena aoꞌ, losaꞌ esa ta neuꞌ esa daleꞌ boeꞌ.
    Basa boe ma, fae batis reuꞌ dua.
  toc-NT: 'Cumu Pablo cátzi̠lh pi̠ a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ xta­ta­mac­xtu­mi̠ni̠t
    maka­pi­tzí̠n fariseos xta­huani̠t y maka­pi­tzí̠n sadu­ceos, entonces xlá ca̠xa­kát­li̠lh
    y palha chiné ca̠huá­nilh: —Nata̠lán, aquit fariseo porque quin­tla̠t y quintzí
    xli̠­hua̠k xli̠­ta­la­ka­pas­nicán hua̠k fariseos xta­huani̠t, pus caj huá xpa̠­la­cata
    cli̠­ma­ka­si̠­tzi̠­nani̠t porque aquit cca̠­najlay pi̠ xli̠­ca̠na ni̠n tala­cas­ta­cuanán
    nac ca̠li̠ní̠n.'
  som-som: Laakiin Bawlos markuu gartay in dadka qaarkiis Sadukiin yahay, qaarka kalena
    ay Farrisiin yihiin, ayuu shirkii ka dhex qayliyey oo yidhi, Walaalayaalow, anigu
    waxaan ahay Farrisi oo ah Farrisiinta wiilkood, oo wax ku saabsan rajada iyo sarakicidda
    kuwii dhintay ayaa laygu xukumayaa.
  mam-C: 'Texjo or anetzi''n, el tniky'' Pabl, qa attaq kab''e ch''uq xjal toj Sanedrín:
    Jun ch''uq Sadusey ex juntl Parisey. Tu''ntzintzjo, jaw yolin Pabl kujxix wen:
    Ayi''y nxjalil, Pariseyqin we'', ex tzajninqi''n ti''j t-xe''chil Parisey. Exsin
    atzin ja''lin, nchin oka toj pa''b''in, noq tu''n nxi nnimi''n, qa nchi jatz anq''in
    juntl majljo kyimnin.'
  ndj-ndj: Pauli pamanyili kucha lipinga limonga lya Masadukayu na lya pili lya Vafwalisayu,
    adetili kwa lishu likomi mugati ya chila chitemela, “Valongu vangu, nenga Mfwalisayu
    mwana wa Vafwalisayu, nenga vanyegha kuchitemela kwanongwa ngushuvilila kucha
    yivasovili davashukuki.”
  mbj-NT: 'Ti m'' Paw-Ro hapäh do hyb n''aa ti anäng ta wób Saduséw, ta wób Pariséw
    sa mahang, taky hadoo kat''aa do sa hã: —Wakãn haa, —näng mäh —Pariséw né ti ỹ
    hỹỹh. Pariséw t''aah ỹỹh —näng mäh. —Hã ỹ rawén ky n''aa tapaa, ỹ gada do hyb
    n''aa dejëp do ragenä bong doo —näng mäh.'
  lat-VUC: 'Sciens autem Paulus quia una pars esset sadducæorum, et altera pharisæorum,
    exclamavit in concilio: Viri fratres, ego pharisæus sum, filius pharisæorum: de
    spe et resurrectione mortuorum ego judicor.'
  ngp-ngp: Paulo eze amanye kugamba wamwenga mwa want'hu wekitala wandaga Masadukayo,
    wamwenga nao Wafalisayo, ivo niyo alonga kwa izwi kulu akagamba, “Wandugu zangu
    miye ni Mfalisayo mwana Mfalisayo, higalwa hekitala kwaviya nakawiila kugamba
    wabanike nawauyuke!”
  enq-2: Dokopa Sadyusipi, Parasipi mendapu kanjole kambuingi dokonya peteamino kandatala,
    Polome puu lao, lao pituu, “Kaimii paluma, nambanya takange doko Parasi. Namba
    Parasi mendeaka. Endakali kumapae dupa malunya sakatapenge gii doko ipatana lao
    nambame nee kaeyao malisoo kalyo. Tenge dokonya namba kotimi lelyaminona” lea.
  eng-ASVBT: 'But when Paul perceived that the one part were Sadducees and the other
    Pharisees, he cried out in the council, Brethren, I am a Pharisee, the son of
    a Pharisee: touching the hope and resurrection of the dead I am called in question.'
  mna-mna: 'Paulus, ni iute zin peeze kan tana lup kek. Zin timbot la uunu ru. Pakan
    na, zin sadusi. Mi pakan na, zin tutu kan. Tabe Paulus kalŋaana mi iso la pizin.
    Iso: “Niom toŋmatiziŋ tio, keleŋ. Nio ti tutu koŋ tau. Mi tamaŋ ma anaŋ tomini
    na, zin tutu kan. Nio aŋurur motoŋ pa maŋgaŋana kizin meeteŋan, tanata tipamender
    yo pa i.”'
  myw-myw: Pawl mo ikines tasiyas mwasanin Sadusiy, mwasanin Palisiy, aygan avakaein
    mo idibakes takaleiwags tasiyas, ilana, “Tuwag yakamiy, yey Palisiy yey, tamag
    gog Palisiy. Bo aya̱tal peinan bo anamis va̱gan bitakits vayuwein kanig waseg.”
  sby-sby: Paulo mpwalaboneti nabambi balikuba Basaduki, nabambi balikuba Bafalisi,
    walabilikisheti, “Mobanse bame, ame nde Mufalisi, mwana wa Bafalisi! Ndomboloshewanga
    cebo ca kupembelela nkonkute kwa kwambeti bafwa ni bakapunduke.”
  sll-sll: Dire Pol kaunsil mongwo bani han wabo dire, hol bani Sadyusi mongure hol
    bani Perisi momia hangwi. Hanere gala dire, “Girhobo, na nabe kina Perisi mobilia.
    Ari gongwo hobi hon airamua dire ha maing nir si tega irai, ha hol ol na tenua”
    dungwi.
  yaq-NT: 'Junak intok ju''u Paplo, junama''a yo''ooraa nau aneme juname''e betana,
    waatem jume'' saruseeompo emo teuwaame betana am kate''u, watem intok jume'' paiseeompo
    emo teuwaame betana am kate''u ju''une''eakai, aapo kusisi nokaka: ―Nele benasi
    inim yoemem. Ineponee jume'' paiseeompo ti ta''eewammak weye. Jume'' bat naataka
    in yo''owasuka''um ket paiseeom tusuka''a benasia. I''an intok, jiba jume'' kokkoarim,
    chukula bem jiabijtinee''uta in a'' bit bo''o bichaka in a'' suale'' betchi''bo
    ne inim ya''uraa bittuawa ―ti jiakai.'
  uro-uro: Bä nga ma Pol qa räm i iarhakt ma Sanedrin di västämne na ama Farisiqäna
    dä qosaqi arhani ama Sadyusiqäna dä qa näs sävät a rha rhoqortäqyia, “Gua ruavek,
    aingo di ama Farisiqa na ngo bä gu mamäkkäna di ama Farisiqäna. Nguat mair va
    ama muräkt dinguna nguat nanakt i ma Ngämuqa va qa rhäranas na ama ñäpta mugas
    kre dängdäng.”
  ita-1885: 'Or Paolo, sapendo che l''una parte era di Sadducei, e l''altra di Farisei,
    sclamò nel concistoro: Uomini fratelli, io son Fariseo, figliuol di Fariseo; io
    son giudicato per la speranza, e per la risurrezione de'' morti.'
  muy-muy: 'Pol àra àsəra mis macakalavani ni ndahaŋ ndam *Sedʉseyeŋ, ndahaŋ ti ni
    ndam *Feriziyeŋ nahəma, àzlah kè meleher ga ndam magray seriya ni, àɗəm ahkado :
    « Bəza ga mmawa goro ni, nu zal Feriziyeŋ, baba day zal Feriziyeŋ. Tə̀zəbiyu nu
    kè meleher gekʉli, tagrafua seriya ti aɗaba nəfəki ahàr ke Melefit, nə̀səra mis
    ataŋgaba e kisim ba. »'
  kqc-kqc: Kamini Paul yaku bedakai bi Pharisee vene ma bedakai bi Sadducee vene vei
    mama regasa mina kanisoro vene di fogori raka nisi niyo, “Nai usika ourena, na
    bi Pharisee amiye ma Pharisee vene di mida! Minari kota di nemokori are reida
    ini adina nai uka mokena bi muyena vene bi dudusa dadi rae regedi!”
  tav-tav: 'Tore cãna pʉga wame ricati cabuerã cãñuparã. Saduceo maja, aperã fariseo
    maja ricati jeto cabuerã cãñuparã. To bairi saduceo maja, “Camaja cabai yajiricarã
    tunu catirique mano,” caĩ tʉgooña buerã ãma. “Dio tʉ macana ángel maja manama,
    wãtia quena manama,” caĩ tʉgooñarã ãma. Fariseo maja maca, “Camaja cabai yajiricarã
    tunu catirique ãno, Dio tʉ macana ángel maja ãnama, wãtia quena ãnama,” caĩ tʉgooña
    buerã ãma. To bairi naa ricati jeto cabuerã topʉ na cãno tʉjʉʉ Pablo to caneñaporã
    cʉ na caapiparore bairo ĩi baujaro na caĩñupʉ: —Yʉ yarã, yʉ quena fariseo macacʉna
    yʉ ã. Yʉ pacʉ quena to bairona fariseo macacʉna cãmi. Camaja na cabai yajiro beropʉ
    tunu catigarãma caĩri wame yʉ tʉgooña nʉcʉbʉgonucu. Tierena yʉ catʉgooña nʉcʉbʉgorijere
    ¿ñuuquẽto caĩ tʉgooñaʉ cʉ ãti? ĩrã mʉja neñaporã, na caĩñupʉ Pablo. To bairo cʉ
    caĩro fariseo maja saduceo maja mena na majuuna caame wada netoñuparã. To bairi
    cajʉgoyepʉ jĩcarore bairo catʉgooñaricarã anibana quena caame ĩ wada netoñuparã
    topʉ caneñaporã.'
  eng-ULB: When Paul saw that the one part of the council were Sadducees and the other
    Pharisees, he spoke loudly in the council, “Brothers, I am a Pharisee, a son of
    Pharisees. It is because I have the certain hope of the resurrection of the dead
    that I am being judged.”
  spa-VBL: 'Y cuando Pablo se dio cuenta de que algunos miembros del concilio eran
    Saduceos y otros eran fariseos, exclamó: “¡Hermano, yo soy Fariseo, hijo de un
    Fariseo! Estoy en este juicio por mi esperanza en la resurrección de los muertos”.'
  fra-_FOB: 'Or Paul, sachant qu''une partie des juges étaient Sadducéens, et l''autre
    Pharisiens, s''écria dans le Sanhédrin: Hommes frères, je suis Pharisien, fils
    de Pharisien, et mis en cause pour l''espérance et la résurrection des morts.'
  hau-ULB: Da Bulus ya ga cewa, daya bangaren Sadukiyawa ne dayan kuma Farisawa, ya
    yi magana da karfi a majalisa, '''Yan'uwa, ni Bafarise ne, dan Farisawa. Don tabbacin
    tashin matattu ne kuna shari'anta ni.''
  mal-mal: എന്നാൽ ന്യായാധിപസംഘത്തിൽ ഒരു ഭാഗം സദൂക്യരും മറുഭാഗം പരീശന്മാരും ആകുന്നു
    എന്ന് പൗലൊസ് തിരിച്ചറിഞ്ഞിട്ട് “സഹോദരന്മാരേ, ഞാൻ ഒരു പരീശനും, പരീശന്റെ മകനും ആകുന്നു;
    മരിച്ചവരുടെ പ്രത്യാശയെയും പുനരുത്ഥാനത്തെയും കുറിച്ച് ഞാൻ വിസ്താരത്തിലായിരിക്കുന്നു”
    എന്ന് വിളിച്ചുപറഞ്ഞു.
  kkc-kkc: Osoloso mooloogoodoo ee ma kulodu Poloye Sedisi odoo abo sabolo, osoloso
    Pelisi odoo abo sabolo egeiso. Eseme yayo to neligidi egeesee takaso, “Emegei,
    a Pelisi odoo, osoloso mo ma nosee Pelisi odoo. Esino ayo odoo wedia maga hogogabilei
    goo mapoo tei teme, goo midili mapoo todileso hagee badoso,” diso.
  urd-GVR: Paulus ko ilm thā ki adālat-e-āliyā ke kuchh log Sadūqī haiṅ jabki dīgar
    Farīsī haiṅ. Is lie wuh ijlās meṅ pukār uṭhā, “Bhāiyo, maiṅ Farīsī balki Farīsī
    kā beṭā bhī hūṅ. Mujhe is lie adālat meṅ pesh kiyā gayā hai ki maiṅ murdoṅ meṅ
    se jī uṭhne kī ummīd rakhtā hūṅ.”
  far-far: Ma kada sa Paul nia ada to'ona ne tani ai ana fikute wane lokoeru nai ki
    ne Sadusi ki, ma tani ai ada ne Farasi ki, nia ka fata baita fuana okue nai ka
    'uri, “Wane kwaimani nau ki 'i Israel, nau na Farasi, na wele na Farasi ki. Ma
    kera ka keto nau na, sulia nau ku famamana na wane ne kera mae ki, God kai taeda
    lau 'uria na maurie!”
  suz-BL: मिनु पावलमी कछडीम बाक्‍बपुकी का निक्‍शी सदुकी, का निक्‍शी फरिसी बाक्‍नीम,
    दे तुइश्‍शा, ठेयब सेंदा पा “आं लोक्‍बपुकी, गो फरिसी नङ। गो फरिसी आ तौ नङ। बेक्‍शो
    रे सेंसीशा ब्रोंइचा तांइसीब, दे थमा सुइश्‍शो लोव़मी आं कली दोस गेशा, मुददा कोप्‍ताक्‍यीमी”
    देंमाक्‍त। प्रेरित २२:३; प्रेरित २६:५; गलाती १:१४
  car-NT: 'Irombo Saduse me, Farise me enapa mo''karon Simosu jopotorykon wairy wopy''po
    mero tanuru taka, Paulus ko''ta''po ira''naine: “Yja''sakarykon, Farise awu wa.
    Farise ytangon me tywaije mandon. Moro y''wa iromby''san awomyry momokyry poko
    a''wembono auranano yry man ypoko.”'
  amp-amp: Nd kaunser yimam Porr bi hti nhtamorm. Nd kaunser yimam tohmo yimam womm
    Sadyusim, yo womm Farisim. Inji hti nhtahato wom mrokfot kfo memor, “Bar yimako,
    na Farisiya. Na Farisiroh yona. Nanhu dukeft duka kangt, yimam noh hanitam kto
    tfit sinyarahm. Na inji kfiwota ndnatn kot tohwa.”
  bht-bht: तालू पौलुसे ऐ जाणी करी, कि कुछ सदूकी लोक न कने कुछ फरीसी लोक न, महासभा
    च पुकारी करी बोलया, “है भाईयो, मैं फरीसी कने फरीसियां दे बंशे दा है, कने मेरा
    मुकदमा इस तांई होआ दा है क्योंकि मिंजो आस है की परमेश्वरे मरयो लोकां जो दुबारा
    जिन्दा करणा।”
  eng-NOY: But Paul, perceiving one part to be Sadducees, and the other Pharisees,
    cried aloud in the council, Brethren! I am a Pharisee, the son of Pharisees; for
    the hope of the resurrection of the dead I am now tried.
  cub-NT: 'Aru Pablo coreóvarejamed̶a apevʉ ina cójijinocavʉre saduceovacavʉre aru
    apevʉ fariseovacavʉre. Que baru arĩ cod̶oboborejamed̶a: —Mʉja, jívʉ, fariseovacacʉbu
    yʉ. Aru fariseovai mácʉbu yʉ. Bʉod̶ama yʉre, ji bueiye boje maje coreiyede Jʉ̃menijicʉi
    nacovaquiyede caivʉ yaivʉ bácavʉre yainore jarʉvarĩ, arejamed̶a Pablo.'
  ita-1927: 'Or Paolo, sapendo che una parte eran Sadducei e l’altra Farisei, esclamò
    nel Sinedrio: Fratelli, io son Fariseo, figliuol di Farisei; ed è a motivo della
    speranza e della risurrezione dei morti, che son chiamato in giudizio.'
  lww-lww: Ana Pol naga pe kilia re si ya nap̃a yoko naga visa po laa rui, ana naga
    pisu sane la nap̃a asike loyum̃a e viorena e pogos nene, la p̃asia ape Varasi,
    a la p̃asia ape Satusi. P̃egas lua nene asum̃a apepeyu pap̃isi, komin Satusi lala
    apisa ke asape yeririna lala tap̃atete amal si vetan namarena, ana apisa suri
    la ne sane navisi lala, pona ninuna lala, apisape suri la nene, pe sur ta sa re
    nene poli, ana Varasi lala amlelaga e suri la nene. Ana Pol kilia narui, yoko
    visa sanape ne, ana naga pio yerkawa la nene, naga pisape “Wolai lala, in na nomolue
    ruru nena e lus kiena ne Varasi lala. Arimau lala la ape Varasi, a inu m̃ena nepe
    Varasi. Ana amio Varasi lala, in na nemlelaga nap̃a nesape pogos nap̃a yaru mare,
    siraunia, ana yoko naga kilia mali sina. Ana nesitom nesape nesum̃alu nesu vamo
    e maramiu nanagane komin nap̃a yaru lap̃asia asitom ke asape avis van inu komin
    kiau nalelagaena nene.” Ana visena kiena ne Pol nene kila Varasi la nap̃a asike
    e nene ana la asiar ke sina ga nap̃a apeveyu amio le Satusi la nap̃a asike ne,
    kila sanene la punu ga nap̃a asike e viorena nene la amlip̃ere la ke sina ga.
  ckb-ckb: 'پۆڵس کە دەیزانی بەشێک لە ئەندامانی ئەنجومەنەکە سەدوقین و بەشێکی دیکەش
    فەریسی، هاواری کرد و گوتی: «برایان، من فەریسی کوڕی فەریسیم. لەبەر هیوام بە هەستانەوەی
    مردووان وا حوکم دەدرێم.»'
  spm-spm: Pol ikaaŋi igharis Sadiusiiŋn akoghɨn gumasir marsi rako Farisiiŋn akoghɨn
    gumasir marsi ivhɨriirɨ usuisira aŋanan iti. Sadiusiiŋn gumasi kamaghɨusue, “Aremisi
    gumasi rako amisi mee nomthegh rɨkavhighem phatɨghami.” Mee ivhɨra kamaghɨusue,
    “Enseli rako unduu iti phatɨ.” Farisiiŋn akoghɨn gumasi kamaghɨusue, “Phatɨ, ovheeŋga
    guesi tharsi nomthegh rɨkavhami.” Mee ivhɨra kamaghɨusue, “Enseli rako unduu iti.”
    Kamagha amuisima a Judariro osɨmndɨsiva oragha anda rɨkɨrir rɨphenana avhen iti
    gumasir dɨɨgha kamaghɨm mee mbɨŋgeeghi, “Nana andarsi, khɨɨ Farisiiŋna akoghɨn
    gumaghan mav, nani inaghaves a Farisiiŋn akoghɨn gumagh maghɨ. Nani nɨghɨnɨghana
    aghavaghar kamagh iti, ovheeŋsi tharsi nomthegh rɨkavami. Mee bighan khavɨusua
    na nigha osɨmndɨsiva oragha anda rɨkɨrir rɨphenaŋga athɨ.” Uthughun khavɨn Polɨm
    mbɨŋgɨŋgɨm meŋga amuisima Farisiiŋn gumasi rako Sadiusiiŋn gumasi mee noria biighava,
    nori vatosi.
  nas-nas: Teka tenang Paulaꞌke tasiꞌpurira teing-koo niiꞌnavitu Noruꞌ Pitunavitu
    eeꞌnoko niiꞌnavitu Boto Keperuuꞌnavitu˜ tee koompaaraꞌnavitu-koo bokuma aaꞌpuuꞌ,
    “Ee mmarang, ning tee Boto Keperuuꞌnavitu-koong eeꞌnoko mmaꞌ Boto Keperuuꞌnavitu-koonge.
    Ning tee tuutunang-koo˜ oꞌnomang damaꞌke booꞌketa domamariaing masikaꞌantavamaung-koo.”
  uvl-uvl: Iok Paulus nau pe hana hel iri Satiusi, pe hel iri Paresio mur. Pomalam
    haliu haka ke palaungana toto nga hana nemur leteria ke teke, “Hana, iau nge iau
    Paresio koi pe temek pule i Paresio. Pe te laua iau pe te mene iau at lamai iange
    letek manmanna nge ita nge ta maul haka mule nga metenga.”
  eng-BBE: 'But when Paul saw that half of them were Sadducees and the rest Pharisees,
    he said in the Sanhedrin, Brothers, I am a Pharisee, and the son of Pharisees:
    I am here to be judged on the question of the hope of the coming back from the
    dead.'
  ixl-CNT: 'Uncheeꞌ til tek u Pablo aas untanulich qꞌu aanima saduceo u tuqꞌaybꞌal
    utz, fariseo untante. Ech qetuꞌm chit taltu tixoꞌl qꞌu qꞌesala molich tibꞌ ech
    tzaꞌ: —Vinaj vitzꞌin vatzik, in fariseo, ikꞌaol fariseo. Ech tiꞌ koꞌn vunnimataꞌ
    aas niqꞌaavtitzꞌpu qꞌu kamnaj, kꞌuxh nitxꞌolax unnujul.— Texhtuꞌ.'
  xsi-xsi: Paulo isama tu kinzi Juda tamâta pinde simo pasauŋa ŋinde nde lâ Sadyusi
    ŋgu, aŋga pinde nde lâ Parisai ŋgu. Mine kala isarâwa panzi tamâta ŋalaŋala mine
    tu, “Niŋgu-nambwe wukale, naŋa nde Parisai ŋgu tamwatâŋgu! Mao nâ, Parisai ŋgu
    nenzi vâsa kala naŋani! Naŋa kaloŋgu tawana tu Maro Kindeni ma muli ipaŋonzi tamâta
    rârâni lâ mateŋa nianzi simo vianzi kilo, aku ŋana duvi ŋine kâ kinzi sio naŋa
    lâ ŋgua nia kala amo ŋai.”
  crx-NTPO: '''Et la Paul hubunilh''en ''ilhozdílne whulohne Sadduceene ''uhint''oh
    ''ink''ez whulohne cha Phariseene ''uhint''oh whe la tube cho bubulh yátilhduk,
    “Sulhutsinke si cha Pharisee ''ust''oh! Pharisee ye'' usdli, ''ink''ez sba ''alha''
    hoont''oh yaidlanne dunáhudutádulh ''et huwa njan sba nahutideh-un huba susda!”'
  kan-OKCV: ಅಲ್ಲಿ ಸಭೆ ಸೇರಿದ್ದವರಲ್ಲಿ ಕೆಲವರು ಸದ್ದುಕಾಯರು, ಇನ್ನು ಕೆಲವರು ಫರಿಸಾಯರು ಎಂಬುದನ್ನು
    ಪೌಲನು ತಿಳಿದುಕೊಂಡು ನ್ಯಾಯಸಭೆಯಲ್ಲಿ, “ನನ್ನ ಸಹೋದರರೇ, ನಾನು ಫರಿಸಾಯನು, ಫರಿಸಾಯನ ಮಗನು. ಸತ್ತವರ
    ಪುನರುತ್ಥಾನದ ನಿರೀಕ್ಷೆಯ ವಿಷಯದಲ್ಲಿ ನಾನು ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ,” ಎಂದು ಕೂಗಿ
    ಹೇಳಿದನು.
  bbb-bbb: Areme Foru fu giake e ije afuiva ije gue bu e Feresi ro gue bu e Sejusi.
    Ijadufuo fu uri kiae, Erafano naeje na e Feresi ro kuke na e Feresi ijiebuo fari.
    Ro ige na e mamekanu igiebuo nidua igia manivo ijadufuo maeje na vierafega Godi
    fu e ije oevo ije fu kiaga bu rade una urikono kiae.
  blw-blw: Angkay hiyachi, gapo ta hemhemmà Pablo way Saduceo uwa hen tapen hen anchichay
    konsel ya Fariseo hen tapena, annag chinakar hen alena way mangaliyén, “Sosnod-o,
    haénat Fariseowà agé way ganà paat hen Fariseo. Antoyanà ad uwan way chaà ichérém
    gapo yanggay hen namnamà way man-uchicha hen natéy ah pegwana.”
  tam-2017: 'பின்பு அவர்களில், சதுசேயர்கள் ஒரு பகுதியும் பரிசேயர்கள் ஒரு பகுதியுமாக
    இருக்கிறார்களென்று பவுல் அறிந்து: சகோதரர்களே, நான் பரிசேயனும் பரிசேயனுடைய மகனுமாக
    இருக்கிறேன். மரித்தவர்களுடைய உயிர்த்தெழுதலைப்பற்றிய நம்பிக்கையைக்குறித்து நான்
    நியாயம் விசாரிக்கப்படுகிறேன் என்று ஆலோசனைச் சங்கத்திலே சத்தமிட்டுச் சொன்னான்.'
  azz-NT: 'Ijcuacón in Pablo cajsicamatic que sequi tayecanani ten ompa yetoya, yejuan
    pohuíaj ihuan in saduceos. Huan no Pablo cajsicamatic que ocsequin pohuíaj ihuan
    in fariseos. Ica ya nojón in Pablo quinchicaucailij ijcuín: ―Nocnihuan judíos,
    nejua no nifariseo huan notatuan no fariseos catca. Huan nican sequin quinequij
    nechixcomacasque porín nejua nicneltoca que se tonal panquisasque yoltocque in
    ánimajme.'
  spa-RV-1909: 'Entonces Pablo, sabiendo que la una parte era de Saduceos, y la otra
    de Fariseos, clamó en el concilio: Varones hermanos, yo soy Fariseo, hijo de Fariseo:
    de la esperanza y de la resurrección de los muertos soy yo juzgado.'
  csy-csy: 'Ahihang Paul in pawlkhat te sia Saducee te hi a, a dang te sia Pharisee
    te hi, ci a heak ciang in, sanhedrin te sung ah, u le nau te awng, keima sia Pharisee
    ka hihi, Pharisee i tapa ka hihi: mithi te lametna le thawkikna thu dong tu in
    hongsam uh hi, ci au hi.'
  mxq-NT: 'Ñija̱ꞌa̱p ja Pa̱a̱blʉ ko tamʉ saduseeʉ ja̱ꞌa̱yʉty esʉ fariseeʉ ja̱ꞌa̱yʉty,
    es tꞌanma̱a̱y mʉk: —Mʉguꞌuktʉjkʉty, ʉj nandʉꞌʉn fariseeʉ esʉ nꞌaptʉjkʉts nandʉꞌʉn
    fariseeʉty, es tyámʉts xyajjustisʉpa̱a̱ty kots nmʉbeky es nꞌawíxyʉts ja jyikypyʉjkʉn
    diꞌibʉ tʉ ꞌyeeky.'
  tzj-NT: 'Ja c''a Pablo arja'' bien rotak chi ca''i'' quewach ja k''etol tak tzij.
    Jule'' chique e saduceo in jule'' chic chique e fariseo. Rmalari'' ja tok cow
    tzijoni in quewa'' xbij chique ri'': —Wach tak aj Israel, anin in fariseo in ja
    nata'' chakaja'' arja'' fariseo. Anin nniman chi c''o c''astajic chiquij ja camnaki''
    in xa rmalari'' tok ntajini nk''e̱t tzij chwij camic, ne'' chique.'
  tdt-tdt: Paulo haree justisa nain sira nee, balu husi grupu Saduseu, balu husi grupu
    Farizeu. Nunee nia hatete ho lian makaas dehan, “Maun-alin sira, hau ema Farizeu.
    Hau nia aman ho hau nia avoo sira mos ema Farizeu. Agora imi atu foo justisa mai
    hau tanba hau laran metin katak ema mate sei moris fali.”
  ron-BTF: 'Dar când Pavel a înțeles că o parte erau saduchei și ceilalți farisei,
    a strigat în consiliu: Bărbați și frați, eu sunt fariseu, fiul unui fariseu; din
    cauza speranței și a învierii morților sunt eu judecat.'
  eng-WEBP: But when Paul perceived that the one part were Sadducees and the other
    Pharisees, he cried out in the council, “Men and brothers, I am a Pharisee, a
    son of Pharisees. Concerning the hope and resurrection of the dead I am being
    judged!”
  eng-FBV: When Paul realized that some of the council were Sadducees and the others
    Pharisees, he shouted out, “Brothers, I am a Pharisee, the son of a Pharisee!
    I'm on trial because of my hope in the resurrection of the dead!”
  nld-1939: 'Daar Paulus wist, dat de Hoge Raad voor een deel uit sadduceën en voor
    een ander deel uit farizeën bestond, riep hij uit: Mannen broeders, ik ben een
    farizeër en een zoon van farizeën; om de hoop op de verrijzenis der doden sta
    ik terecht.'
  bwo-bwo: P'awloswere manoke fa'a ashuwotsitse k'atsuwots Seduk'awiya etetsuwotsi
    k'atsuwotswere feresawi etefuwotsi bo wotok'o dant «Ti eshuwotso! taa feresawi
    etetswotsatse feresawi taane, hamb! and angsheyiruwo tt'iniye noosh jangit imets
    k'irotse tuwi jangoshe» ett b́ k'aaro eenshdek't mooshiruwots taalotse b́ keewi.
  nch-BL: 'Huan Pablo quiitac itztoyaj ipan nopa tasentilisti sequij saduceos huan
    sequij fariseos, yeca quiijto chicahuac ipan nopa tasentilisti: ―Noicnihua, na
    nifariseo. Notata nojquiya eltoya se fariseo. Nechhualicatoque nica huan nechtelhuíaj
    pampa nijneltoca para se tonal nochi masehualme cati mictoque, moyolcuise.'
  quc-TNT: 'Ri tat Pablo xrilo chi jujun chque ri qui nimakil ri winak ri e c''olic,
    e are'' jun cuc'' ri tata''ib saduceos, ri niq''uiaj chic e are'' jun cuc'' ri
    tata''ib fariseos. Rumal ri'' co xch''awic, xubij chquiwäch ri qui nimakil ri
    winak: Kachalal, ri in, in fariseo, in u c''ojol jun fariseo. Tajin c''u cäk''at
    tzij pa nu wi'' rumal chi quincojo chi quec''astaj na ri cäminakib, cu''l c''u
    nu c''ux chrij wa'', —xcha chque.'
  tfr-NTPO: Eshko ga miyde Pablorë ga kjok l̇l̇gwegaga l̈öng l̈i, kjong kjong saduceoga,
    kjong kjong fariseoga. Saduceoga wotjl̈ĩk ga shji wol̈ono ga shji woshrë ame l̈e,
    Sbö parkaga kjok dogo so, e drete l̈e, sëya l̇l̇ë drete l̈e bakoe. Gueniyo fariseogara
    wotjl̈ĩk obl̈ë. Shji wol̈ono ga dbar tjwe ga shji woshre Sbörë iröng obi l̈e,
    Sbö parkaga kjok dogo so tjok l̈e, sëya tjok l̈e bakoe. E kjĩshko ga Pablo tjl̈ẽ
    ba kong dbo go ga «Pjeyoga, tja fariseo, tja data fariseo bakoe. Tja wotjl̈ĩk
    ga shji wol̈ono ga dbar tjwe ga shji woshre Sbörë iröng obi l̈ër. Ga tja ioromi
    shäng bomi bokshto l̇l̇gwemi wl̈o, tja wotjl̈ĩk eni kjĩshko» l̈e. L̈ara eni pjir
    ga fariseoga, saduceoga l̈öng eshko l̈i, e tjl̈ẽ l̈ok ëng tjok kar kar träk l̇l̇ëm,
    ga tjl̈apgaga l̈i ëng shdöno beno l̈öng kjring pjök.
  kaq-NT: 'Jaatian caibo fariseobo caibo rihbi saduceobo honanscaxon hapobaan nincacahbo
    coshin sca yohuani: —Hea ta fariseo qui, hea huetsabaan. Fariseobaan baque ta
    hea qui. Mahuanihbo ta Papan hahquirihbi teehihmayaxihquiqui hen jai copi ta hea
    casticancanihqui.'
  sgb-sgb: Hên napansin ni apostol Pablo ya main bayron Saduseo haka Pariseo ay in-ikhaw
    nay habi na, ya wana kanla, “Patêl, hikoy Pariseo, ta anak ako hên mihay Pariseo.
    An-imbistigaên la ko di amêhên gawan angkasigurado ko ya mangoman mabiyay ya nangamatsi.”
  vie-1934: 'Phao-lô biết trong bọn họ phần thì người Sa-đu-sê, phần thì người Pha-ri-si,
    bèn kêu lên trước tòa công luận rằng: Hỡi anh em, tôi là người Pha-ri-si, con
    của dòng Pha-ri-si. Aáy là vì sự trông cậy của chúng ta và sự sống lại của những
    kẻ chết mà tôi phải chịu xử đoán.'
  kxv-kxv: ସାମା ପା଼ୱୁଲ ର଼ ବା଼ଗା ସାଦୁକିୟାଁ ଅ଼ଡ଼େ ର଼ ବା଼ଗା ପାରୁସିୟାଁ ମାନେରି ଇଞ୍ଜିଁ ପୁଞ୍ଜାନା,
    କାଜା ବେ଼ରଣିମାଣ୍ତାତା କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେସି, “ଏ଼ ଇସ୍ରାୟେଲ ତାୟିୟାଁତେରି ନା଼ନୁ ର଼
    ପାରୁସିତେଏଁ ଇଞ୍ଜାଁ ପାରୁସି ମୀର୍‌ଏଣାତେଏଁ; ଇଞ୍ଜାଁ ହା଼ତାରି ୱେଣ୍ତେ ନିଙ୍ଗିନେରି ଇଞ୍ଜିଁ
    ଆ଼ସା କିହିମାନାକି ମୀରୁ ନାଙ୍ଗେ ନୀହାଁୟି କିହିମାଞ୍ଜାଦେରି ।”
  cha-cha: 'Lao anae jatungo si Pablo na y un patte Saduseo, ya y otro Fariseo, umagang
    juyong gui inetnon: Mañelo, Guajo Fariseo, lajin un Fariseo: gui ninangga yan
    y quinajulo guinen manmatae na mafafaesenyo.'
  amu-NT: 'Pablo ntyjeeⁿ na we ndiiꞌ naⁿmaⁿnꞌiaaⁿ na matseineiiⁿ nda̱a̱. Ntꞌomndye
    joona cwilaxmaⁿna tmaaⁿꞌ nnꞌaⁿ judíos na jndyu saduceos. Ndoꞌ ntꞌomndye joona
    cwilaxmaⁿna tmaaⁿꞌ fariseos. Joꞌ chii jndeii seineiiⁿ, tsoom: —ꞌO re nnꞌaⁿya ja
    tseixmaⁿya fariseo. Mati tsotya̱ majoꞌ jom. Sa̱a̱ ꞌo cwituꞌxeⁿꞌyoꞌ ja cweꞌ ncꞌe
    na matseiyuꞌa na nntaꞌndoꞌxco nnꞌaⁿ na jnda̱ tja̱.'
  hin-CV: तब यह मालूम होने पर कि वहां कुछ सदूकी और कुछ फ़रीसी भी उपस्थित हैं, पौलॉस
    महासभा के सामने ऊंचे शब्द में कहने लगे, “प्रियजन, मैं फ़रीसी हूं—फ़रीसियों की
    संतान हूं. मुझ पर यहां, मरे हुओं की आशा और उनके पुनरुत्थान में मेरी मान्यता के
    कारण मुकद्दमा चलाया जा रहा है.”
  spa-BES: 'Pero viendo Pablo que la mitad de ellos eran saduceos y los otros fariseos,
    dijo en el Sanedrín: Hermanos, yo soy fariseo, y el hijo de los fariseos: estoy
    aquí para ser juzgado sobre la cuestión de la esperanza de la resurrección.'
  san-BEN: অনন্তরং পৌলস্তেষাম্ অর্দ্ধং সিদূকিলোকা অর্দ্ধং ফিরূশিলোকা ইতি দৃষ্ট্ৱা
    প্রোচ্চৈঃ সভাস্থলোকান্ অৱদৎ হে ভ্রাতৃগণ অহং ফিরূশিমতাৱলম্বী ফিরূশিনঃ সত্নানশ্চ,
    মৃতলোকানাম্ উত্থানে প্রত্যাশাকরণাদ্ অহমপৱাদিতোস্মি|
  tdx-tdx: 'Ie nifohi’ i Paoly te Tsadoke ty ila’ iareo vaho Fariseo ty ila’e, le
    hoe ty koi’e amy fivoriy: Ry roahalahio, Fariseo iraho, ana’ ty Fariseo. Mijohañ’
    etoan-draho hizakañe amy fitamañe te hitroatse o mihomakeo.'
  naf-naf: Âpme ondedagen ke an notnaŋ Sadusi ma notnaŋ Palisi ekŋenaŋ ilinsakwep
    tapmambien. Pâlaŋ ke indikti ŋakŋak omba penaŋ mti pigok zeye, “Nâgât yeŋpapmne
    tipman baenen Palisi mamkwati gakikiengatnan wawat tazin manzemtemien. Yaŋ alak
    neŋ gakikiengatnan wawat keyet webem mayap tazema kapiyepmti in alak zelen pi
    onzemneip.”
  grc-MT: γνουσ δε ο παυλοσ οτι το εν μεροσ εστιν σαδδουκαιων το δε ετερον φαρισαιων
    εκραξεν εν τω συνεδριω ανδρεσ αδελφοι εγω φαρισαιοσ ειμι υιοσ φαρισαιου περι ελπιδοσ
    και αναστασεωσ νεκρων εγω κρινομαι
  vid-vid: Mhela wula Paoli naloyavizelele kuta honhu hamwe ha watagusa wala wali
    ndo Masadukayo na yinji Mafalisayo. Hamba nakakwiniza lizi hali watagusa, “Wang'holozangu,
    heni ndo Mfalisayo, mwana wa Mfalisayo. Heni ndigaligwa muutaguso kwa vila ndangitumbila
    kuta wabagame wozilipuka.”
  pio-NT: 'Néese Pablo yáalíaca iicáca nía, níái Juntaca. Yáalíacawa saduceonái yéenáca
    abénaméeyéi nèewi, fariseonái yéenáca áibanái nèewi. Iná Pablo íimaca nalí cachàiníiri
    iyú: —‍Píacué nuénánáica, fariseoca núaquéi. Fariseonáicaté nacái nùawirináimica.
    Nùyaca chái presoíri iyú áibanáicáiná icháawàaca nuináwaná ìwali nuebáidacáiná
    Dios icáucàidáanápiná yéetéeyéimiwa wenàiwica áiba èeriwa —‍íimaca yái Pabloca.'
  tsn-tsn: Mme Paulo a akanya kaga sengwe! Bontlha bongwe jwa batho e ne e le Basadukai
    mme jo bongwe e le Bafarasai! Mme o ne a goa a re, “Bagaetsho, ke Mofarasai fela
    jaaka borraetsho mogologolwane mme ke sekisiwa fa gompieno ka gore ke dumela mo
    tsogong ya baswi!”
  amr-NT: 'Aratbut onʼbueydepo onaʼti noyhuadhueʼ o̱ʼneapo kenpaʼti Diosen huataʼmoneri
    ehueʼ o̱ʼne kenpaʼti noki̱re̱gpiʼ ehueʼ o̱ʼe̱. Kenda saduceo aratbut o̱daʼikaʼ.
    Aratbut onʼbueydepo onaʼti onʼnoyhuada̱po, Diosen huataʼmoneri o̱ʼne, kenpaʼti
    noki̱re̱g o̱ʼe̱. Kenda fariseomeynayo o̱daʼikaʼ. Sueʼda huakkaʼ judío huairitoneʼ
    saduceo o̱ʼnuy. Nogomey sueʼda huakkaʼ judío huairitoneʼ fariseo o̱ʼnuy. Pablo
    kenda oʼnopondepo ʼuttaʼda oʼmanaʼpo: —‍Fariseo i̱jje̱y. Doʼhued huabetkudakente
    fariseo o̱ʼne. Aratbut onʼbueyikaʼnig onaʼti onʼnoyhuada̱po yoknopo̱i̱kaʼnok i̱yo̱da
    opud huairia onʼtotiakne, doʼhued egomey. —‍Pabloa oʼmanaʼuy. Kenda eadeʼte fariseo
    noyhuaddik o̱ʼne o̱daʼnok saduceoata noyhuadhueʼdik o̱ʼne o̱daʼnok huayahuaya
    onʼmaboyʼuy. Kenomeya̱ huayahuaya kenda eʼmanpe̱e̱taʼ pakhueʼ o̱ʼnuy.'
  pwg-pwg: Ma Pol iakovi da Sanhidran kamonai wawaya viya na Sadusi damsi ma wawaya
    viya na Perisi damsi. Tuna kubiine ikiirara kurisi, “Varevaresiku! Taku na Perisi
    ma bade aku mamai na Perisi. Aku vitumaghana da wawaya raborabobosi karakava ina vomiiri,
    tuna kubiine na koitupavireku!”
  cjv-cjv: te kanongua kaunsel ari suwo koropane i ari Sarusi moingoro te suwo koropane
