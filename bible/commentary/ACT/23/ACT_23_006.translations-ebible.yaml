  juy-juy: ପନ୍‌ସୁଆତିଲୋଙନ୍‌ ଲାଙ୍‌ଲେନ୍ନେ ସାଦୁକିଜି ଆରି ଲାଙ୍‌ଲେନ୍ନେ ପାରୁସିଜି ଡକୋଜି ଗାମ୍‌ଲେ
