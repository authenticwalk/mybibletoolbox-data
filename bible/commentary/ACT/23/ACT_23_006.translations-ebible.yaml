    ti ánimaetique ―xchi ti Pabloe.
  ind-AGS: Ketika Paulus menyadari bahwa anggota sidang ini terdiri dari kelompok
    Farisi dan Saduki, dia berteriak, “Saudara-saudara, aku ini kelompok Farisi, keturunan
    dari seorang Farisi! Aku diadili sebab aku memiliki pengharapan kepada kebangkitan
    dari orang yang sudah pernah mati!”
  omw-omw: Poruva mwitaa timwa kyero mwiva taqovata vaisi mponramwuvanto Saitiusi
