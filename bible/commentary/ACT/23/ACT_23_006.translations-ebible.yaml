  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤵᤔᤥ ᤑᤖᤡᤛᤡ ᤏᤢ ᤛᤍᤢᤁᤡᤜᤠ᤹ ᤔᤧᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤡ᤺ᤔᤧᤴ ᤀᤣᤃᤠᤱ ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤍᤅᤧᤴᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤶᤒᤠ
