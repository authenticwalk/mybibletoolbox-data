    Nuw aparini Parísiyaa kuk payurangitamta. Yuwaa siy Parísiypanshuchis payukis
    anootstam nuw chinakina. Tputsich tsipakuch, yusur Apanll chiyaa ituyamachiya
    atina. Anootsimari chinakina. Anootsiritam nuw tayaspatakina. ¿Antaati msangareezi
    tayaspataki? Itaru, yuwamand tayaspataki anumand nuwaa natsarangus putarangsa.
    Anumand nish kusarangsa nuwaa tsiyatamaama, tárangiya Paporo. Mazinayarusin, waanpatatin
