  san-BUR: အနန္တရံ ပေါ်လသ္တေၐာမ် အရ္ဒ္ဓံ သိဒူကိလောကာ အရ္ဒ္ဓံ ဖိရူၑိလောကာ ဣတိ ဒၖၐ္ဋွာ
    ပြောစ္စဲး သဘာသ္ထလောကာန် အဝဒတ် ဟေ ဘြာတၖဂဏ အဟံ ဖိရူၑိမတာဝလမ္ဗီ ဖိရူၑိနး သတ္နာနၑ္စ,
    မၖတလောကာနာမ် ဥတ္ထာနေ ပြတျာၑာကရဏာဒ် အဟမပဝါဒိတောသ္မိ၊
  yaa-NT: 'Nãskaxõ mã tãpixõ ano fisti ichanãfono saduceofoya fariseofo fãsikõi Pablo
