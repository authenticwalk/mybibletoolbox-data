  bod-N: དེ་ནས་ཕོལ་ལོལ་གྱིས་མི་དེ་རྣམས་ལས་འགའ་ཤས་ནི་སཱ་ཅུ་སེ་པ་དང་འགའ་ཤས་ནི་ཕ་རུ་ཤི་པ་ཡིན་པ་ཤེས༌ཏེ།
    དཔོན་རིགས་ཚོགས་པའི་ཚོགས་མིའི་ཁྲོད་དུ་སྐད་ཆེན་པོས་འདི་སྐད༌དུ། སྤུན་ཟླ༌རྣམ་པ། ང་རང་ནི་ཕ་རུ་ཤི་པ་ཡིན་པ་དང་ཕ་རུ་ཤི་པའི་བུ་རྒྱུད་ཀྱང་ཡིན༌ཏེ།
    ངས་ད་ལྟ་འདྲི་གཅོད་མྱོང་བ་ནི་གཤིན་པོ་རྣམས་སླར་གསོན་པར་འགྱུར་བའི་དོན་དེ་ལ་རེ་སྨོན་བྱེད་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma nüxü̃ nacuèxgu ga Pauru ga na Chaduchéugü yiĩxü̃ ga togü, rü
    na Parichéugü yiĩxü̃ ga togü, rü yema ãẽ̱xgacügüpẽ́xewa tagaãcüma ñanagürü: —Pa
    Chautanüxü̃güx, choma rü Parichéu chixĩ, rü Parichéu nane chixĩ. Rü ngẽmacèx choxna
    pecagü i ñu̱xmax, erü chayaxõ i wena tá na namaxẽxü̃ i yuexü̃ —ñanagürü.'
  zpl-NT: 'Chenu uriꞌi Pablo beyaꞌ nú texcuaꞌa bee bene zeꞌe neca bee saduceo, nu
    texcuaꞌa beei neca fariseo, chequie juerte uni Pablo: ―Bee saꞌa, liꞌá neca fariseo,
    nu llianaꞌ fariseo necaa. Nu equie nú nzeli arquia nú huañi zeca bee benenguti
    enzeꞌe rlualu bee benene lu cuendaa.'
  mbc-NT: 'Inkamoro arinîkon emurukuntî''san kore''ta tiaronkon saduceuyamî'' moropai
    fariseuyamî'' era''ma tîuya ye''nen Paulo eseurîma''pî meruntî ke. Ta''pîiya:
    —‍Uyonpayamî'', Uurî wanî fariseu pe. Maasa pra uyun fariseu. Tarî wanî sîrîrî
    itaruma''tîsa'' pe maasa pra innape isa''manta''san e''mî''sa''kato'' kupîuya
    wenai.'
  ndg-ndg: Paulo paabweni panga upande umo wa libaraza ni Masadukayo na benge Mafarisayo,
    kapaza lilobe no baya, “alongo bango, nenga na Mfarisayo, mwana wa Mfarisayo.
    Ni kwa sababu yee nategemea kwa ujasiri ufufuo wa bandu ba kiwo natihukumilwa
    nabo.”
  wsk-wsk: Bare Paul ikiam mu nuna sika Sadducee alo se saki mu Pharisee alo Sanhedrin
    ningi bagara, wore te se nu sail te airam ale balam, “Aga singsang alo, ani Pharisee
    bo, ani Pharisee bo ko namar. Ani kariimet kuera mu akingtala barasamonko ikia
    mu te sanamasam wore te se, ani ko aitak den te sanamiwasam,” mam.
  toj-NT: 'Huaj to yil ja Pablo, ti jac sc''ujol que tey chab c''ole cristiano ja
    ba yoj junta. Ja jun c''olei, saduceo, jaxa otro c''olei, fariseo jayuj ti yala,
    pero tzatz lec: ―Quermano jumasa, ja queni fariseoon nia. Fariseo ni ja jtati
    soc jach ni ja stat ja yeni. Huan nix c''uanticon que oj sac‑huuc ja ma'' huax
    chami. ¿Ja'' ma jmul ahuujilex ba?'
  kkl-kkl: Wene seogti, “Nimi wamek nimi taneko Saduki nimiap Farisi nimiap winiltalamekag
    nhon wamang,” aro eltaog. Saduki nimiri senelamekti, “Nimi teptopne yame orogti,
    nimi teptopne kamag tanep kom. Allah arukna malaikat babe orog,” senelamek. Undo
    senelamekpa, Farisi nimiri, “Nimi yame wamangpa, nimi teptopne kamag tanep. Apna
    Allah arukna malaikat babe wamang,” senelamek. Sindi senelamekne sembe el uro
    wamogti, Paulusti tam kareptopnang Mahkamah Agama nimi tanekoag yubu ambarelamsiogti,
    “Nangkabo, na babe Farisinge wamna, nani babe Farisingeri mangkaneog. 'Nimi teptopne
    Allahri kamag nembahilul,' senelamnari, nang-nang aro ulamnange ane sembe na enero
    poa yaneangba, wene tane tam kareptobag wamna ane,” seog. Eldi wene seogne sembe
    nimi taneko yubu ka'ebaekti, Farisi nimiap Saduki nimiap sin waltalamekti, winil
    talamek nimi taneko nenne Farisi nimiag sip talamekpa, nennne Saduki nimiag sip
    taekti, sin sae saekag lero wamek kom.
  tbc-tbc: Pol tamol dutumani an aenkadi Farisi dugo aenkadi Sadyusi iloŋ tag, awan
    tubun mi kaunsil irupidai, “Teig taog! Ŋai Farisi, agod ŋai tamag iŋ dam Farisi.
    Ŋai gamu kot lo ŋatur den san fun man, ŋai tamol dumat ak kumaen dumasa da wan
    niŋen o ilog lo rumok go, mel an ilasa wak o mala nouk ŋumado da.”
  sna-sna: Ipapo Pauro, achiziva kuti vamwe vavo vakanga vari vaSadhusi uye kuti vamwe
    vakanga vari vaFarisi, akadanidzira kuDare Guru akati, “Hama dzangu, ini ndiri
    muFarisi, mwanakomana womuFarisi. Ndimire pano ndichitongwa nokuda kwetariro yangu
    yokumuka kwavakafa.”
  smk-NT: Na'kit na ni Pablo a saray nididinep itaw nin pupangulo ket Pariseo saray
    raruma tan Saduseo sara anamaet a raruma; ket wana nin nipaksaw, “Bubsat, saya
    ako nin Pariseo tan saray mangatua ko ket Pariseo sara. Iti ako sawanin nin mangkausisa'
    bana' sa pammemper tamo a pasublien sara li' nin mabyay a nunati!”
  grc-TCGNT: Γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶ Σαδδουκαίων, τὸ δὲ ἕτερον Φαρισαίων,
    ἔκραξεν ἐν τῷ συνεδρίῳ, Ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς Φαρισαίου· περὶ
    ἐλπίδος καὶ ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι.
  gof-WFTW: Shin Phawuloosi he bessan de7iya asaappe baggati Saduqaaweta, baggati
    Farisaaweta gideyssa be7idi, “Ta ishato, taani Farisaawenne Farisaawe na7a; ‘Hayqqidayssati
    hayqoppe denddana’ gada taani ufayssan naagiya gisho entti ta bolla pirddoosona”
    yaagidi odis.
  spa-BLM: 'Pero cuando Pablo se dio cuenta de que una parte eran saduceos y la otra
    fariseos, gritó en el concilio: “Hombres y hermanos, yo soy fariseo, hijo de fariseos.
    En cuanto a la esperanza y la resurrección de los muertos estoy siendo juzgado”.'
  kyz-NT: 'A''ere Paulo ''ga ''jau ojeupe: “Kuu. ''Gã amũ fariseua. ''Gã amũ satuseua.
    Naju''jaju''jawe rũi ''gã nea''aramũ mama''e are”, ''jau ''ga ojeupe. A''eramũ
