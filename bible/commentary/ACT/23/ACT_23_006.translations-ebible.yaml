  beu-beu: Paulus ana uuling ateingse nehe ba mihit agama eparkara veng urus ang naung,
    ini taing paul baang aaru. Iiba angu baang Saduki ba iomi vengaanamang hula, nehe
    aamina bae bale aabeta niang angu eamulung. Ing di bot iomi vengaanamang hula,
    Lahatala Egahing vala sorga mi, bae ue niang. Bot taang-taang mi angu roh bae
    ue niang. Iiba angu baang Farisi ba iomi vengaanamang hula, eningse Lahatala Ana
    nehe aamina tila ang naung ening bale aabeta angu eamulung. Ing di bot iomi vengaanamang
    hula, taang-taang mi angu roh ang nuang ue, bot Lahatala Egahingvala sorgami ang
    naung di ue. Angmuse Paulus ana mateng amal aelet vengbanang hula, “Kaku naung!
    Iing emangpi ateing hula, naing anga, Farisi enehe. Angase iini hula naing hukung,
    se na nomi vengaanamang hula, ening se Lahatala Ana nehe aamina ening bale aabeta
    angu ebele.” Uanguveng Paulus ana mateng aulang muse, Farisi enehe bot Saduki
    enehe ang naung ini iai metma tadana, angu ebele ini bae tominu niang iila. Angmuse
    ini tatarat baang aaru.
  wrk-wrk: Baki ningkijba nyuli malbumalbu kunsilkanyi Bulwanyi, jingkijba nyuli yalunya,
    yingkamuku yali Sajusimuku, yingkamuku yali Barasimuku. Baki yanyba nyuli yalungi
    kunsilkanyi nayi barri, “Mungkijimuku. Ngayu Barasi. Nijanganjinyi ngaki nyuli
    Barasi marda. Jala narri ngaki balanja, mankumankungangi ngaka, jayalu wankijba
    mili bayngkani jalija yalungka janyba. Wankijba jayalungka mili. Nani narri balanja
    ngaki. Nanamuku Sajusimuku, yalili yanyba, miku jayalu wankijba mili bayngkani
    jalija yalungka janyba. Miku jayalu mili wankijba. Mili yalili yanyba marda, mikuyaji
    Yanjilmukuyngka, mikuyaji wuwarrmukuyngka. Ngala Barasimuku, yalili yanyba, jungku
    yalu Yanjilmuku marda wuwarrmuku. Mili yalili yanyba, jayalu wankijba mili, bayngkani
    jalija yalungka janyba.” Yinarramba, jali yanyba Bul nanda jangkurr, jakakajba
    yalungki, Barasimuku, marda Sajusimuku. Yanybayi Barasimuku yingka jangkurr, ngala
    yanybayi Sajusimuku yingka jangkurr. Yanyba yali yinini jangkurr wankiykanyi mili.
  nii-nii: Pol kaunsil wumb kombur eim piim. Piipi kin, wumb ek pii kun ełmin wumb
    wii topu, ek dinga nim, “Engnan noł, na lo ek piił wu. Na lo ek piiłim wu nge
    kingam. Na pii gii nind ei, wumb kulnjung wumb ei, wii nga konj tonu pungii ei,
    na pii gii nind. Ek ełe nge nip wumb ngop erip endamb kin, wumb na akip tu wuk,
    kan ngii ełe kindangin kep mił nind.”
  ign-NT: 'Tacahe, ema Pablo máimati­vacapa ena aquenu­ca­rahana, natiari­hirahi ena
