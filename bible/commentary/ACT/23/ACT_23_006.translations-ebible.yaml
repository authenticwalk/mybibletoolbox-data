    ŏтәт нŏх ԓыԓәӈԓәты щир пеԓа нŏмәс пŏнмем урәӈән сўтәтԓайәм».'
  cak-ENT: 'Y ri Pablo retaman que chiquicojol ri achi''a'' pa comon nyebanun mandar
