verse: ACT.023.006
translations:
  kpx-kpx: Kateai louito elehasege kanisolo kebia degomoleau Sadukea ataea. Isege
    degomoleau Balisia ataea. Ige au baita hoai kebia namigevei avoe, “Di haokuvuia,
    dau di mamati Balisia ata. Iale la daemo di vaveve kaovale keu koseanu. Di hilokage
    haluviale keabuna hovedevei.”
  okv-H: Eto Paul na Council embomeni amo Sadducees te Pharisees embomeni te aingeto
    arumbeto mihio kito ke einge ena, “Nau namei kamei na Pharisee embora eto nau
    epehemane amo Pharisee embopora eto nau sapura amo embomeni pehari ehako vasiri
    te erari ke ijie simba eagona avo eto na humbuto ganoka ere ova,” ainge enu
  tbo-tbo: Paulo i hanapugeya naka tu wiwogatalahi gehouhi Sadusi ma gehouhi Palisi.
    Hougana geka boluhi luwaga i gagalena tuhagahi po tu wiwogatala u matahi i wootu
    i pa, ‘Walewalehiu, tau Palisi natuhi, yaka tau Palisi. Geka a lauhetala babana
    u witumagana i kadidili po a iotonana apo lawa hilahilagehi hina towolo meme.’
  mal-C: ന്യായാധിപസമിതിയിൽ, ചിലർ സദൂക്യരും മറ്റുള്ളവർ പരീശന്മാരും ആണെന്ന് മനസ്സിലാക്കിയിട്ട്
    പൗലോസ്, “എന്റെ സഹോദരന്മാരേ, ഞാനൊരു പരീശനും പരീശന്റെ മകനുമാണ്. മരിച്ചവരുടെ പുനരുത്ഥാനത്തെക്കുറിച്ചുള്ള
    എന്റെ പ്രത്യാശനിമിത്തമാണ് ഞാനിപ്പോൾ വിസ്തരിക്കപ്പെടുന്നത്” എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶν ⸉Σαδδουκαίων, τὸ δὲ ἕτερον Φαρισαίων,⸊
    ⸂ἔκραξεν⸃ ἐν τῷ συνεδρίῳ, Ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς ⸂2Φαρισαίου·⸃
    περὶ ἐλπίδος καὶ ἀναστάσεως νεκρῶν ⸋ἐγὼ⸌ κρίνομαι.
  bgc-bgc: फेर पौलुस नै न्यू जाणकै के एक टोळ सदूकी अर दुसरा फरीसी लोग्गां का सै, यहूदी
    अगुवां की सभा म्ह रुक्का मारकै कह्या, “हे भाईयो, मै फरीसी अर फरीसी लोग्गां के
    वंश का सूं, मरे होया की आस अर पुनरुत्थान कै बारै म्ह मेरा मुकद्दमा होरया सै।”
  khz-khz: Paulo na ira reketa egitarato Sadukea talimara, e reketa Parisea talimara,
    ne kaonsela wailanai ekogoto, netiwato, “Walakavaku, Isaraela talimami, au Parisea
    talimaku, Parisea talimana natuna. Au veveakota kapunai ea, kwalana au geku vega-taunatauna,
    kwarega talimara kwarega na pia kuliiti-wai!”
  deu-TKW: 'Da aber Paulus wußte, daß ein Teil Sadducäer da seien, der andere Pharisäer,
    so rief er im Synedrium: Männer und Brüder, ich bin ein Pharisäer, ein Pharisäersohn;
    wegen der Zukunftshoffnung und der Auferstehung der Toten bin ich beschuldigt.'
  zsr-NT: 'Niꞌr gúquibeꞌinëꞌ Pablo nacquëꞌ bönniꞌ gdauꞌ saduceo laꞌquëꞌ, atiꞌ yelaꞌquëꞌ
    bönniꞌ gdauꞌ fariseo, atiꞌ bëꞌë zidzj didzaꞌ lauquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey
    naꞌ, gnëꞌ: ―Lbiꞌiliꞌ, böchaꞌa. Nacaꞌ bönniꞌ fariseo, len nacaꞌ zxiꞌnëꞌ bönniꞌ
    fariseo. Naꞌa rbequi xbeyliꞌ nedaꞌ le runaꞌ löz lubán nup chnatgac.'
  lin-lin: 'Lokola Polo ayebaki ete, kati na bato ya Likita-Monene, bamoko bazalaki
    Basaduseo, mpe bamosusu, Bafarizeo, agangaki kati na Likita-Monene : — Bandeko
    na ngai, nazali Mofarizeo, mwana ya Bafarizeo ; nazali kosamba mpo na elikya na
    biso ya lisekwa ya bakufi.'
  hns-NT: 'Oe djaanat raha kie sabha me Sadoesie aur bhie Fariesie log raha. Ohie
    se oe djor se bolies kie: „Bhaai log, ham Fariesie ke palwaar me se hai aur bhie
    Fariesie baatie. Ham bieswaas kariela kie maral logan djie oethiega. Ohie se ham
    aadj toelogke aage thara baatie.”'
  noa-E: Mag nʉm ee Pabloou khaug athajim aajem, chi thethemnaan ee saduceonaan dʉ̈i
    fariseonaanpa thʉnʉm. Ichdëu mag khaug athaawai thumaam khʉʉnag ũrmkhĩir thet,
    —Keena, mʉjã fariseota mʉg chitʉm, maagwai mʉ aaijã ĩchab fariseo ajimgui ajim
    anʉm. Pãrau mʉig iekkhõr paraamjö mʉ wai nʉmʉn, sĩi maach meewia deeu maach iiu
    phiidʉju ʉ̈kha chitʉm gaaimuapaita mʉig mʉ wai nʉmgui ajim anʉm amag.
  eng-EMTV: But when Paul perceived that one part was of the Sadducees and the other
    of the Pharisees, he cried out in the Sanhedrin, “Men and brothers, I am a Pharisee,
    a son of a Pharisee; concerning the hope and resurrection of the dead I am being
    judged!”
  mib-NT: 'Te nuū ní jini Pablo jeē sava de cácuu grupo saduceo te sava ga de cácuu
    grupo fariseo, te ni cahān jee de: Tátā jijnáhan ní, máá ná cúu ɨɨn jnáhan grupo
    fariseo, te suni súcuan ni īyo tátá na. Chi suni máá ná ñúhun ni na jéē nastécu
    yā ndɨ̄yɨ, te sɨquɨ̄ yúcuan cúu jeē cácahān ni cuéchi sɨquɨ̄ ná, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ खे़प्‍मो फरिसि नु सदुकिहाॽ मे़वाॽ के़लॽबा निङ्‌वाॽ
    खोःसु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ सिःमे़न् एगाङ् थे पोःङ् के़लॽबा पाःन्‍नो खुनिॽ
    नसाःन् मे़दङे़न्‍बा निःसुआङ् यम्‍बा इक्‍लाओ ये़जुम्‍भोओ अक्‍खेलॽरिक् मे़त्तुसि,
    “आम्‍भुॽ आन्‍साॽसे, इङ्‌गाॽग फरिसिःल्‍ले़ कुस्‍साः फरिसिआरो॥ इङ्‌गाॽग के़सिःबाहाॽ
    मे़हिङ् लॽरिक् निङ्‌साङ् चोगुङ्‌बाल्‍ले़ आइन् कन् तुःन्‍देॽओ थ्‍याङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Lukumbi lwenulo ndi Pauli amali kumanya vandu vangi mu libanji lila vavi
    Vafalisayu na vangi Vasadukayu. Akajova kwa lwami luvaha, “Valongo vangu, nene
    namfalisayu mwana wa mfalisayu. Vanitakili mu libanji kuvya nisadika vandu vevafwili
    yati viyuka.”
  mmx-mmx: La ne Pol ga ven i do lentaba atdi na limixin nedi lubung Sadiusi la lentaba
    bok atdi nedi lubung Parisi, la ni ga vaase silok tinedi luvuttadi, “Luvutnetak,
    nenia la Parisi, la ne tamak bok, neni la Parisi. A tu at lavapaase mila nia aklen
    i do ne Moroa naba lox arooro amlong nedi diga met pam.”
  cbr-NT: 'Usaquin catancëxun ca Pablonën anua timë́cë ''apucama, a raírinëxa saduceo
    uni ''imainun raírinëx fariseo uni ''icë ''unáncëxa. ''Unánquin ca munuma banaquin
    cacëxa: —''Ën aintsicama, ''ëx cana fariseo uni ''ain, fariseo unin bëchicë cana
    ''ëx ''ain. Usa ''ixun cana bama ''aish ca Cristo utëcëncëbë uni baísquiti ''icë
    quixun sinanin. ''Ën usaquin sináncë ''ain ca ''ëmi manáncania.'
  tee-NT: 'Pus ju Pablo acsni c''atsa ni quilhmactam ju ucxtinin ixtalhilaca''an ju
    ixlhamap''aksin''an ju fariseonin chai ju quilhmactam ixtalhilaca''an ju ixlhamap''aksin''an
    ju saduceonin pus p''as chivinilh lacapu''ucxtin. Alacjuni: ―Quint''alapanacni
    ju quit''in icfariseo. Ju quimpai vachu'' fariseo ixjunita. Chai iclhichivimak''ancanta
    ni iclaca''i ni catata''acxtuchokoya'' ju tanitach.'
  eng-LSV: and Paul having known that one part are Sadducees, and the other Pharisees,
    cried out in the Sanhedrin, “Men, brothers, I am a Pharisee—son of a Pharisee—concerning
    [the] hope and resurrection of [the] dead I am judged.”
  cak-NT: 'Y ri Pablo xoka pa ruwi'' chi chiquicojol ri autoridad ri'' jec''o achi''a''
    saduceos y jec''o chuka'' fariseos. Romari'' raja'' riq''uin ruchuk''a'' xch''o''n-apo
    y xu''ij: Nuwinak israelitas, ren jin fariseo, y chuka'' ri nata''. Y cami rix
    yiniben juzgar, roma ren can weta''n y ninnimaj chi ri caminaki'' can xquiec''astaj-wi,
    xcha'' ri Pablo.'
  pah-NT: Kirẽ Paulo'ga eahyi g̃a pe o'ama. —Ji ko fariseuramo ako, ei ga. A'ereki
    ga onhimombaragwaha pevove'g̃a ndehe judeus'g̃a ndehe. Jara'g̃a ko saduceus'g̃a.
    Jara'g̃a ko fariseus'g̃a. Paulo'ga okwaha g̃anembiroviara no. A'ereki saduceus'g̃a
    ndogweroviari omanove'g̃a mbogweravag̃wama g̃amanoa hugwi. “Ndogwerekoi Tupana'gapyrive'g̃a
    no yvagipeve'g̃a,” e ko saduceus'g̃a. “Ha'oe'ỹve'g̃a ndogwerekoi no,” ei g̃a.
    Fariseus'g̃a ki a'e te gwerovia pa a'ea Paulo'ga javijitehe. A'ero Paulo'ga eahyi
    judeus'g̃a mog̃itahara'g̃a pyteri pe o'ama. —Ji ko fariseuramo ako, ei ga. Jiruva'ga
    ko fariseuramo oko no, ei ga. Igwete ji heroviari g̃ambogweravag̃wama g̃amanoa
    hugwi, ei ga. A'ea rehe pe euhui ji ve oko te'varuhu ga javo, ei ga. Henduvame
    Paulo'ga nhi'ig̃a g̃a nhonhi'ig̃ayvayvari a'ero fariseus'g̃a saduceus'g̃a pavẽi.
  sja-NT: 'Maap''eda Pablopa unuk''ãri ma see nɨ̃bɨde para bɨ saduceo eerepemaarã
    mãik''aapa fariseo eerepemaarã, ichi t''ãridepai k''ĩsiaji. Maap''eda golpe pedeeji:
    —Mɨchi auk''aarã, mɨ fariseopɨ; fariseorãdeepa uchiada. Mɨa ijãa bɨ tachi piup''eda,
    chok''ai p''irabaidait''ee. Maperãta nãgá parã k''ĩrapite mɨ anee p''anɨ, mɨa
    ijãapari ak''ɨdait''ee.'
  xed-xed: 'Tsaw nda sna kazlay: Nana gwal tsa guma na ná, laɓatani nda la Sadukiya,
    nda la Farisa ya kəʼa, kəl tsi ka gwaɗata nda lwi dagala dagala. Kaʼa mantsa:
    «Zwanama ɗa, iʼi ná, mnda la Farisa iʼi, zwaŋa mnda la Farisa yu guli. Ta ghəŋa
    fafta ɗa ta ghəŋa ɗa, nda ya ta ghəŋa sliʼagapta dzaʼa sliʼagapta gwal nda rwa
    ma mtaku, ta kəl lu ka tsa guma ta ghəŋ iʼi,» ka Pwal.'
  mks-NT: 'Tá na̱ndihi já na̱ndicuni Pablo ña̱ ndúu java na̱ saduceo ta ndúu ri java
    na̱ fariseo mé cán. Sa̱há ña̱ cán quéa̱ na̱ca̱ha̱n cóhó Pablo já na̱cachi da já:
    —Cande̱hé ndo̱, ñani i̱. Ye̱he̱ cúú u̱ in da̱ fariseo ta in fariseo na̱sa̱cuu
    ri tátá i̱. Ta viti cája vií na̱ yóho sa̱há i̱ sa̱há ña̱ cándúsa i̱ ña̱ va̱xi
    qui̱ví nditacu tucu ndi̱i —na̱cachi Pablo.'
  gfk-S: Be Pol ga palai be ari ta di a Sadiusi ma ari Parisi, iga tange nalu tuma
    tano kis hulungai be, “Kaba tasigu, iou tike Parisi, a natine tike Parisi. Iou
    tur ter ra harkurai kira kinong iou kis na balaraan ter utano tuntunut hut baling
    ta ira minat.”
  bmu-bmu: Mewö jiyökmö, jike kaunsöl kambu yeŋgöreŋök tosatŋan Sadyusi (Jike nupkö
    kapaŋkölköl) pati qekötahögetka tosatŋan Farisi (Köna keugö kapaŋkölköl) pati
    azia malget. Polnöŋ mi möta miaŋgöra jike kaunsöl kambu yeŋgö jeŋine keu kewö
    qerök, “Azi alaurupni, nöŋön Farisi azia akzal. Iwinan mewöyök Farisi pati azia.
    Kömukömuŋi yeŋön guliba wahötmei, nöŋön mewö asuhumapkö al mamböta jörömqöröm
    aka maljal. Mewö maljalaŋgöra aka keu jakeŋe al niŋgigetka kewöt niŋgiba jize.”
  dgz-dgz: Boge Pol kansoro nagirewa dugup dere Parisi amba Sadusi nagirewa ap mepe
    iam wanumone anuni menan, kansoro nagire inamup anega wan, “Tatan gwanina, ne
    mamana dugup mega Parisi amba ne den dugup Parisi apanewa. Ne anu dao nega ame
    borit wane nagirewa God inakam mumepi sia yon wanumopi anu tumasivin menan endi
    mame wanene tanek wanin.”
  eng-GNV: 'But when Paul perceiued that the one part were of the Sadduces, and the
    other of the Pharises, hee cried in the Council, Men and brethren, I am a Pharise,
    the sonne of a Pharise: I am accused of the hope and resurrection of the dead.'
  zaa-NT: 'Làniana gutelíni Pablua qui''ni ttu te canu tsè''e le'' junta nna ná cą
    miembro qui'' partido láą saduceo, pero attu te cą nna ná cą miembro qui'' partido
    láą fariseo. Acca gùnne bi iditsa nna ra tè bi: Lebi''i hermanos, inte'' nna ná''
    fariseo, ỹi''ni ttu fariseo. Calatsi'' le cueqquia le sentencia quia'' porqui''ni
    rialátsa''a'' qui''ni eyátha canu yatti de lo lù''uti.'
  eng-WEBSTER: 'But when Paul perceived that the one part were Sadducees, and the
    other Pharisees, he cried out in the council, Men, brethren, I am a Pharisee,
    the son of a Pharisee: concerning the hope and resurrection of the dead I am called
    in question.'
  guh-guh: 'Nexata Pablo jamatabëcueneyapëtane penacaetuatsivi. Tsipaji penacaetuatsivi
    caelivaisi apo xainae. Jamatabëcueneyapëtaneme itsamonae pecatsitecaejava saduceovi
    pecujarubicuene. Jamatabëcueneyapëtane itsamonae pijinia pecatsitecaejava fariseovi
    pecujarubicuene. Nexata Pablo pinijijumeta jumaitsi: —Tajamonae, xanë raja fariseonënë.
    Fariseovi pecujarubicuene jumecovënëtajë. Taxapijinë baja cajena fariseonë. Tamojivimi
    ata cajena fariseovi. Majotaje neneconitsijitsia. Tsipaji jivi petëpaecujinae
    Dioso icatsia piasaëyaexanaejavanexa, jumecovënëtajë, jai Pablo.'
  bon-bon: Yoo, Paulo liba ngene ca eglige egä pui mutre biname tomi cabu poto lui
    Sadukea sigu biname ge, piiyepu nuuja poto lui Parisea sigu biname ge, tabe piba
    babo tage ca jejemige teebibine egä, “Cäme binamewale, cane Pariseayame gäne piiyepu
    Parisea biname bime bägrä gäne. Cebine nacanisi weeme bau me atraname, ingle naace
    gyene cäme ngene atwanena pisi nyene egä budre biname cina cirege arpinera ireclota
    tääpume!”
  nhw-BL: 'Huan Pablo quiitac itztoyaj ipan nopa tlanechicoli sequin saduceos huan
    sequin fariseos, yeca quiijto chicahuac ipan nopa tlasentililistli: ―Noicnihua,
    na nifariseo. Notata nojquiya eltoya se fariseo. Nechhualicatoque nica huan nechtelhuíaj
    pampa nijneltoca para se tonal nochi masehualme catli mictoque, moyolcuise.'
  mgw-mgw: Pauli paakwipwi panga bi'ngi' baai Masadukayo na bi'ngi' Mafalisayo, aau'bwiye
    lilobe pa Balasa Liku'lu', “Mwalongo bangu', nenga na Mfalisayo, mwana wa Mafalisayo.
    Pano nenga nisitakilwa mwanjaa nipi'kanilya yu'ka kwa bandu babawile.”
  swh-ONEN: Paulo alipotambua ya kuwa baadhi yao walikuwa Masadukayo na wengine ni
    Mafarisayo, akapaza sauti kwenye baraza, “Ndugu zangu, mimi ni Farisayo, mwana
    Farisayo. Hapa nimeshtakiwa kuhusu tumaini langu katika ufufuo wa wafu.”
  wbi-wbi: U Paulo ye alolile ulubale lumo ulwa vahighi veva Masadukayo navange va
    Mafarisayo, akapalisia ilisio na kuuti, “Vanyalukolo vango, une nilii Mufarisayo,
    mwana ghwa Mufarisayo. Ulwakuuva nihuvila uvukangafu uvwa kusyuuka kuva fue vano
    nihighana naveene.”
  bba-bba: Ye Pɔlu u tubɑ mɛnnɔ ɡe sɔɔ, mɑ ɡɑbɑ sɑ̃ɑwɑ Sɑdusibɑ, ɡɑbu mɑɑ Fɑlisibɑ,
    yerɑ u nɔɔɡiru suɑ mɛnnɔ ɡe sɔɔ u nɛɛ, mɛro bisibu, nɛ Fɑlisiwɑ wi Fɑlisibɑ bɑ
    mɑrɑ. I mɑn sirimɔwɑ yèn sɔ̃ nɑ yĩiyɔ mɑ ɡɔribɑ koo se ɡɔrin di.
  eng-KJVCPB: 'But when Paul perceived that the one part were Sadducees, and the other
    Pharisees, he cried out in the council, Men and brethren, I am a Pharisee, the
    son of a Pharisee: of the hope and resurrection of the dead I am called in question.'
  kgk-NT: 'Upe rire oma''ẽ katu katu judeu ruvixa kwéry-rehe. Oma''ẽ ramo, ohexa jopara
    katu. Oĩ saduceu va''e, oĩ fariseu va''e ave. Ohexa ramo ambue mbue, onhe''ẽ hatã:
    —Xe re''ýi kwéry, xe ko fariseu kwéry va''e, fariseu ra''y ave. “Omano va''ekwe
    gwive oikove jevy va''erã” xe ha''e va''e amombe''u-vy. Upéa nhe''ẽ-gwi xe reru
    a-py xe monhe''ẽ, he''i huvixa kwéry-pe.'
  waj-waj: 'Pauruuso itaa kua kiaa kioo kua yeena raira vaidiiya arinaima tooduu vooya
    Satuukaiya varuduu vooya Farisaiya variravai. Varuduu ivo pinaama iya tunoo: Ni
    seenayaso, na Farisai vaidivai. Ni kookiaiya Farisai vaidiya mmaapuvai na variaunoo.
    Anutuuqo tinai vaidi putuaiya kava diitaaraivaara na yaagueeqama kiauvaara aanna
    makee vaidiiya kua pinaivaki ni yapaanoo,'
  cpy-cpy: 'Iñaatzii Pablo eenitatsi Judá-paeni itsipatakari piyoteen-chari Tampatzikaweripaeni,
    riima itsipa-paeni Inashitantaniri irika, ikantanakiri: “¡Nosheninka! Naakataki
    inashitantaniri, eejatzi nosheninka-paeni. Rootaki riyakowentan-teetanari nimaeka,
    tema nokemijantaatzi naaka aritaki rañaayitee kamayita-tsiri.”'
  mpx-mpx: He Pol i atena te tonogogo enuna Sadiusi ge enuna al Palisi. Inoke tologugui
    wali nogogo o elana i yoga i ba, “Taliwau, nau Palisi etega ge Palisi natuliya.
    Ya talmilil kot ya elana kaiwena ya abulilek toyaomal nihi lut al.”
  wbp-wbp: Ngula-jangkarluju, Puurlurluju nyangulpa-jana Kanjulu-patuju, ngula-jana
    parlu-pungu panu-kariji Paraji-patu, manu panu-kari-jana parlu-pungu Jatiyuji-patu.
    Ngula-jangkaju, parlu-pinjarla-jana wangkaja kilji-nyayirni Puurluju, “Ngajukupurdangka-purnu,
    ngajukupalangu kirdana manu ngaju karlijarra nyina Paraji-jarra-yijala. Ngaju
    karnarla wala nyina Kaatukuju ngaka kapu-jana nyurnunyurnu milyi-jangka wankaru-maninjarla
    yakarra-mani pina. Kujarlanyajulu kangurnu nyampu-kurraju yurrkunyu-paturluju.”
  luo-luo: Kaka Paulo nongʼeyo ni moko kuom jogo ne gin jo-Sadukai, to moko jo-Farisai,
