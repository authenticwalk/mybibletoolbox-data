  spl-spl: Yâhâ lok menduhuakmâ tatbi ya nombotŋe Sarukaio. Yâhâ nombotŋeâmâ Parisaio.
    Yakât otmâ Pauloŋe yuwu sâm ekyongop. “Bukulipne, yuwu sâmune nâŋgâŋet. Nâmâ Parisaio
