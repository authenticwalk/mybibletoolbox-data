    barago Moses da Geka kaifa kakatori.+ Na tumonderaena: namonde ambarera amo, God
    namonde sari jebuge erarera. Ne aindae sedo na koto ereva,” aminge siri ningido,'
  san-IAS: anantaraṁ paulasteṣām arddhaṁ sidūkilokā arddhaṁ phirūśilokā iti dṛṣṭvā
