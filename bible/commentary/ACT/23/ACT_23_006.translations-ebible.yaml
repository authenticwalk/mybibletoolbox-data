    satnānaśca, mṛtalokānām utthāne pratyāśākaraṇād ahamapavāditosmi|
  nho-nho: Paul ni kite peelaa maa aaraa tama i te Kansol raa ni Sadiusi aa aaraa tama
    ni Faarisi, teenaa a ia ki taratara vaaruna iloo peelaa ki laatou te Kansol, “Aku taaina nei.
    Nau nei se Faarisi, i aku tammana raa ni Faarisi. Nau nei e tuu imua te koti i aa nau
    e taaohi manava maa te mate raa ma ki hakamassikeria no ora hoki!”
  gym-NT: 'Yebti nitre nämane sribire Sanedrinbe abko ruäre saduseo amne ruäre abko
    bariseo, ye gani Pablokwe. Angwane Pablokwe ñäkäbare jume ja dibti, käkwe niebare:
    Ja mräkä, ti abra bariseo. Ti mräkä abko bariseo jökrä akwa, ni krütani rükadreta
    nire abko tita mike era jae, ye mdenbtä abko ti mikata ngite mtare, niebare Pablokwe.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen, tquen Pablo cüenta na nque nanmꞌannꞌianꞌñeen, ve tmaanꞌ
    conduihan. Ee ñꞌen nanꞌñeen conduihan tmaanꞌ nnꞌan judíos na jndyuhanꞌ saduceos.
    Ndoꞌ mañoon ntyjehan conduihan tmaanꞌ fariseos. Ndoꞌ na nndaꞌ, sue jon jndyeeꞌ
    jon, tso jon ndëëhan: —Nndaꞌ ntyjë, condui ja tsꞌan fariseo, ndoꞌ mantyi tsotyë.
    ꞌOꞌ cotoxenhoꞌ ja veꞌ ngꞌe na vantyja tsꞌön na ntcüi nndaꞌ nnꞌan na jndë tjë.'
  bhd-bhd: पौलुस ज़ानतो थियो, कि तैन मां किछ सदूकी भी आन, ते किछ फरीसी लोक भी आन ते
    तै महासभाई मां ज़ोरे सेइं ज़ोने लगो, “हे ढ्लाव अवं त फरीसी लोकां केरे खानदेंनी
    मरां आईं, ते मीं पुड़ एनेईं एल्हेरेलेइ मुकदमो च़लेवरोए, कि अवं उमीद रखताईं कि
    मुड़दे फिरी ज़ींते भोले।”
  too-NT: 'Lā'' makapitzīn pūchihuīna''nī''n, xlaca''n ixchi''xcuhuī''n saduceosnu''
    ixtahuanī''t lā'' ā''makapitzīn huampala ixchi''xcuhuī''n fariseosnu''. Lā'' a''xni''ca''
