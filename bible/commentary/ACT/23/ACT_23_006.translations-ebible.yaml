    Ñies ye'' yë́pa ko̱s dör fariseowakpa. S''duowa̱ shke̱rka̱ne, e'' wà panekeyö
    kröröë, e'' ki̱ a'' tso'' ye'' kkatök.'
  kwf-kwf: Ma kaidaꞋi sa Paul ka lisia ti ai ana fikutaꞋi ngwae lokoꞋi ru neꞋeri ki
    neꞋe Sadusi ki, ma ti ai ada neꞋe Farasi ki, nia ka fata doe fuana fikuꞋa neꞋeri
    ka Ꞌuri, “Ngwaefuta nau kina Ꞌi Israel, nauꞋa na Farasi, na ngela na Farasi ki.
    Ma kira ka matalangaꞋi nau naꞋa, osiꞋana nau ku faꞋamamana na ngwae neꞋe kira
    mae ki, God ke baꞋa taꞋeda laꞋu Ꞌuana na mauriꞋa!”
  eng-WYC-2017: But Paul knew, that one part was of Sadducees, and the other of Phari-sees;
    and he cried in the council, Brethren, I am a Pharisee, the son of Pharisees;
    I am deemed of the hope and of the again-rising of dead men.
  eng-WMBB: But when Paul perceived that the one part were Sadducees and the other
