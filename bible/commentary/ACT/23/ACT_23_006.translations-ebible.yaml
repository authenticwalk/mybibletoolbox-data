  txq-txq: Neu Paulus mete-nita hatahori mana maole dedeꞌa anggama naa, ana bubuluk
    nae, sira numa partei dua mai. Ketuk tungga partei Saduki, fo ara ramahere rae,
    hatahori mates ta bisa nasoda fali numa mamaten mai bali. Ara oo ramahere rae,
    ta hambu Manetualain atan nai nusa tetuk do inggu temak boe. Ma dula-dalek oo
    ta boe. Ketuk bali tungga partei Farisi, fo ramahere rae, neu ko Manetualain bisa
    tao nasoda falik hatahori mates sara. Ara oo ramahere boe rae, hambu dula-dalek
    ma hambu Manetualain atan nara nai nusa tetuk do inggu temak. Boe ma Paulus kokolak
    no nahere haran nae, “Toranoo nggara ein! Sadi ei basa ngga bubuluk mae, au ia,
    hatahori Farisi. Au amang ma au baꞌing nggara oo hatahori Farisir boe. Hatematak
    ia ei mae huku-doki au, nahuu au amahere ae, Manetualain bisa tao nasoda falik
    hatahori mates.” Neu Paulus kokolak talo naa, boe ma hatahori Farisir ro hatahori
    Sadukir raa mulai rareresi, losa dalen nara esa ta natoꞌu no esa ena. De hea baꞌe
    sara reu dua.
  aaz-aaz: Oras naiꞌ Paulus niit sin atokos reꞌ he nafekan rais pirsait, in nahiin
    nak, sin naꞌkon pukan nua. Bian Saduki, reꞌ sin npirsain nak, amates ka bisa nmonin
    nfain fa. Sin npirsain amsaꞌ nak, Uisneno ka nmuiꞌ fa ameput et sonaf neno tunan.
    Ma ka nmuiꞌ fa smanaf. Pukan es anteniꞌ es reꞌ pukan Farisi, reꞌ npirsain am nak,
    of Uisneno namonib nafaniꞌ amates sin. Sin npirsain amsaꞌ nak, anmuiꞌ smanaf,
    ma Uisneno anmuiꞌ ameput et sonaf neno tunan. Onaim naiꞌ Paulus naꞌuab naher-heer
    nak, “Aok-bian arki! Asar hi mihiin ok-okeꞌ mak, au reꞌ ia, atoin Farisis kau.
    Au amaꞌ ma au naꞌi, atoin Farisis amsaꞌ. Oras ia, hi he mhukun kau, natuin au
    ꞌpirsai ꞌak Uisneno bisa namonib amates.” Oras naiꞌ Paulus naꞌuab on naan ate,
    atoniꞌ Farisis ma Sadukis sin nmatoen, tar antea sin ka nmaromin fa heen. Rarit
    sin baits ok anjarin pukan nua.
  qup-NT: 'Chay tantaylla kwintak atun apukunamanta shukkunaka fariseokuna karkakuna,
    shukkunaka saduseokuna. Fariseokunaka wañushkakuna kawsarinankunata kirik karkakuna.
    Saduseokunaka mana chaykunata kirikchu karkakuna. Pablo chay ishkay chikanta yuyarik
    kahushkakunata yachashpan tukuy uyanankunapa nishpa sinchita rimarka: Wawkikuna,
    ñukaka fariseomi kani, yayaynipas fariseomi karka. Kunan wañushkakuna kawsarinankunata
    kirishkayniraykumi uchachiy tukuhuni.'
  azb-azb: 'Onların bir hissəsinin sadukey, digər hissəsinin isə farisey olduğunu
    bilən Paul Ali Şuraya nida etdi: «Ey qardaşlar, mən farisey oğlu fariseyəm. Ölülərin
    dirilməsinə ümid bəslədiyim üçün burada mühakimə olunuram».'
  eng-DBY: 'But Paul, knowing that the one part [of them] were of the Sadducees and
    the other of the Pharisees, cried out in the council, Brethren, I am a Pharisee,
    son of Pharisees: I am judged concerning the hope and resurrection of [the] dead.'
  guo-NT: 'Do jawʉt, Pablo pajut matabijt judíospaklochow, kaenejchaxoelaxa-elox.
    Japixot kaemʉt saduceos. Asamʉt fariseos. Samata, Pablo pinjametat jʉm-aech: —Takoew,
    xan fariseos-atonan. Naexasitx fariseos naewʉajanpox, tajwʉajnapijiw fariseos
    xot. Amxot natasalam, xan naexasisfʉlax xot tʉpi mat-eyaxaespoxliajwa pejme duilaliajwa
    —aech Pablo.'
  hla-hla: Tara poata te atei sileia e Pol u Sadiusi nu Parisi i ka hobotoia turu
