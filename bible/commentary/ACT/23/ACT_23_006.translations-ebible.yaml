  sri-sri: 'Irogue ããrĩrã́: Saduceo bumarã, gajirã fariseo bumarã ããrĩñurã. Irasirigʉ
    ĩgʉ̃sãrẽ ĩãgʉ̃, Pablo bʉsʉro wereníyupʉ: —Yaarã, yʉde fariseota ããrã. Fariseo
    bumʉ magʉ̃ta ããrã. Irasirirã masaka boanerã masãrĩrẽ yʉ bʉremurĩ waja yʉre wajamoãdʉakoa,
    ãrĩyupʉ.'
  nal-nal: Ma Pol xa raamin adu azanon sin ubina angkanaan naandi amun Saadusi ma
    azanon sin naandi zaait amun Faarasi. Malasing ma naan ka dador laba waan sin
    naandi aubina naako, “Amun daazugu, nia a Faarasi ma naat aza Faarasi. Ga iru
    wana dorang panaze ga inaxam paazaai adu Nakmai xana varamaraat faulin naandi
    ina di maat faanong.”
  kyq-kyq: 'Yaudgen jee kaakŋ mɛtn taargen tus se, Pɔl jeel maakɗe ki se, jee mɛtin̰ge
    se *Sadusege ɔɔ kɛngen mɛtin̰ge se lɛ *Parizige. Taa naan̰ se ɓo, naan̰ taaɗɗen
    makɔn̰ɔ ɔɔ: «Gɛnaamge, maam se mꞋkɔɗ Parizi ɔɔ bubum kic ɓo Parizi, naɓo kɛn ɔl
    kꞋjꞋɔk kꞋɓaansumo gɔtn kɔjn̰ bɔɔr ki se, taa maam se mꞋɔnd dom do Raa kɛn utu
    dur jeege daan yoge tu se.»'
  kwd-kwd: Ma alata la Pol 'e agasia tani wane ngaa'i na ta'a ni fadafadanga lo'oori
    na Sadusi, ma tani ta'a na Farasii, ngaia 'e fata ba'ita fana oguogunga lo'oori
    maka 'ilo'oo, “Ta'a ni futanga agu 'i Israel, 'inau na Farasii, nga wela na nga
    Farasii. Ma gila ka eefasi nau tofuna nau ku tagoto'o na nga ta'a na'a gila mae,
    God te'e tata'ega la'u fana nga mooringa.”
  ded-ded: Anu enarameme goa yeni sadukaiongic nga goa farisaio arennunac ifingo kecgec.
