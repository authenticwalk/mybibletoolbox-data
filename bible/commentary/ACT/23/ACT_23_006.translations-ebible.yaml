  eng-WEBU: But when Paul perceived that the one part were Sadducees and the other
    Pharisees, he cried out in the council, “Men and brothers, I am a Pharisee, a
    son of Pharisees. Concerning the hope and resurrection of the dead I am being
    judged!”
  gnw-NT: 'Jare Pablo uecha yave amocue jae reta saduceo reta jare amocue fariseo
    reta, iñeeãta reve jei mburuvicha reta ipɨte pe: —Cherɨqueɨ reta, che co jae penti
    fariseo, jare cheru vi co jae penti fariseo. Che arovia umanocue vae reta icove
    yeta co. Cua jeco pegua pe reta cherãa peĩ —jei.'
  mux-mux: 'Poll-ni aku-sipa nimbaliinga, yununu numanu kimbu-sipa kene ‘Kanjoll-yi
    imanga mare Sadusi-yima, mare Perisi-yima.’ nimba piliipaliinga, yunu-ni nimba
    mele: “Angmene, na Perisi-yi te moliuko. Tata yunu Perisi-yi te mulurumko. ‘Yambuma
    kolku kene lomburuku ola mulungí.’ nimbu piliiliu. Na aku-sipu nimbu piliiliáliinga
    na kot tenjikimili.” nirim.'
  maj-NT: 'A̱s''a̱i kikie Pablo̱ nga tjín a̱jihi̱n já tjíxóo̱ k''u̱a̱ já saduseo̱
    ko̱ k''u̱a̱ já fariseo̱. Kui nga ''yún kinchja̱ha nga b''i̱ kitsú: —Jun já nts''e,
    nda̱ fariseo̱ná ko̱ ta̱ já fariseo̱ xi chána̱. Tín''eko̱kju̱a̱na a̱t''aha̱ tíkuyáha̱
    nga kj''u̱a̱íya ngáha̱ ra̱ xu̱ta̱ ngabayoo̱.'
  bkq-NT: 'Saduceu domodo ewy, fariseu domodo ewy warâ myani pymâ domodo. Arâ awyly
    tiuntuduo myani ago kehoem Paulo aguely: — Ypemugudo, fariseu urâ. Fariseu lâpylâ
    ani pabai. Tarâ urâ kâzewentâoly, iguewâtyby modo kurâem itondyly kâinwândylygue
    kulâ — kely.'
  kue-kue: Ana Pol kangwa kaunsol wagle i tau Sadyusi meglko te tau Parisi yomba meglkwa,
    ipre Pol ka kande yegl ditongwa, “Angrima wagle, na Parisi ta moglka, te ama Parisi
    wam ta moglka. Na yomba geglkwa ye andigl ukor enaglkwa wedi pirngi dinga ipre
    ka-tange narikwa.”
  cot-NT: 'Ariqueate iriraquea Paavoro yamenajiaquerigueti majirontajiatsica iconoagarantajiaca
    jerijia saroseojia, itsipa jerijia pariseojia, icajemanaquequeate icanti: —Nogonorojia,
    naatimpa naroguenti pariseo, iriguenti oacaantana pariseo, cotanquitsi imaica
    iroguenti icatsimatimentajitaquena nocanquegueti intancorejajianaje metojajiavetanquitsica.'
  bnp-bnp: E Paulus i matakilaka vona e huriki a Sadusi, e huriki a Pariseo ri bele
    na vaponga, lakea i ta dagi, i ta maea, “Mua o huriki a turagu, iau a Pariseo,
    e tata tara, ia a Pariseo. Iau a pesi koea na murina ni vapelekado a vuhuna a
    pasimata vona e huriki ri mate bara ri pesi rike mule na matenga.”
  apn-NT: 'Hãmri nẽ hprĩ hã mẽ kot mar o hkrĩ xwỳnhjê pumu. Nhũm mẽ kamã Satusew nhõ
    xwỳnh kwỳ nẽ Parijew nhõ xwỳnh kwỳ. Satusew mẽ Parijew nhõ xwỳnhjaja na htem axpẽn
    kwỳm ri tanhmã mẽ htykjê jarẽnh to. Satusew nhõ xwỳnhjaja na htem mẽ htyk nẽ mẽ
    hkarõ mẽ ro hã mẽ hapêx o mẽ hapêx ã mẽ hkamnhĩx. Nẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnh
    kêt ã mẽ harẽnh o pa. No Parijewjaja na hte mẽ kurom mẽ htyk nẽ akupỹm mẽ htĩr
    ã mẽ hkamnhĩx nẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnh ã mẽ hkamnhĩx. Nhũm Pawre kot ja
    hã mẽ omunh jakamã tanhmã hamaxpẽr to hãmri nẽ mẽ kãm kapẽr. Na pre Parijew nhõ
    xwỳnhjê pyrà nẽ mẽ htyk nẽ akupỹm mẽ htĩr kôt hamaxpẽr nẽ Tĩrtũm kapẽr o mẽ wrỳk
    xwỳnh kôt hamaxpẽr. Jakamã mẽ omu nẽ kàx pê mẽ kãm kapẽr nẽ mẽ kãm: —Nà ijaxwỳja
    ixpê Parijew nhõ xwỳnh. Nhũm inhĩpêêxà haxwỳja kêp Parijew nhõ xwỳnh. Jakamã na
    pa hte mẽ apê Parijew nhõ xwỳnhjê pyrà nẽ mẽ htyk nẽ akupỹm mẽ htĩr kôt ijamaxpẽr.
    Tã ãm ja pix mỳrapê na ka mẽ ixpynê nẽ ã inhĩpêx anẽ. Anẽ. Hãmri nhũm Parijew
    mẽ Satusew nhõ xwỳnhjaja kuma nẽ ja hã axpẽn kãm gryk nẽ. Nẽ hã axpẽn mã akir.'
  ctp-NT: 'Ngwa biyaꞌ tiꞌ Palyu bra kanꞌ chaꞌ ndiꞌin neꞌ fariseo, loꞌo ndiꞌin chinꞌ
    neꞌ saduceo laja yu kula kanꞌ. Kanꞌ chaꞌ kwen ykwiꞌ Palyu xiyaꞌ bra kanꞌ: ―ꞌWan,
    yu kula taꞌaan ―ndukwin yu ꞌin neꞌ―, neꞌ fariseo lkaǎn ―ndukwin Palyu―, loꞌo ngwañaꞌan
    neꞌ fariseo ngwa stiǐn. Ngiꞌni biyaꞌ wan ꞌñaǎn chunꞌ nu ndyaa ñaꞌan tiǎnꞌ chaꞌ
    ndiꞌin chaꞌ tyuꞌu nchga ayman xiyaꞌ nde loo la.'
  opm-opm: Porpat oh kaunsir ihirnong kat han Sadyusi bap ihir ma hapat. Kat han Parisi
    bap ihir ma hapat dahapat ihirnong kasip mengtei Nohanhera. Noh Parisi nuhurmur.
    Noh Parisi orhor nitpamur. Parisi nuhur ohoh ihan noh arpin hanip hapura it masapri
    ma hapat dahat patmur. Gure nohnong ma dahanahapti ohe duuptei oh ama da ohmur
    potipri.
  bvr-bvr: Gun-gatiya Paul burr-nana aburr-werranga aburr-gata gu-ngardapa aburr-negiyana
    aburr-workiyana Jejuchi (Sadducee) aburr-welangga rrapa aburr-werranga Berachi
    (Pharisee) aburr-welangga, lika ngana waykin a-wena burrwa. “A-lay, aburr-borrmunga,
    Yichrayal aburr-bapurr, ngaypa Berachi, rrapa an-ngaypa nyanyapa apa rrapa Berachi.
    Ngaypa ng-guna mari nula ngunabu-wengganacha nyiburr-nirra ngardawa ngaypa ngu-borrwurra
    nipa jarra an-gugaliya a-juwiya a-workiya, nuwurra barrwa Nyanyapa Arrku Waykin
    A-nirra a-jarrkarra barra.”
  wal-wal: SHin PHauloosi baggati Saaduqaaweta; baggati Parisaaweta gididoogaa be7idi,
    “Ta ishatoo, taani Parisaawenne Parisaawiyaa na7aa; ‘Haiqqidaageeti haiquwaappe
    denddana’ gaada taani ufaissan naagiyo gishshau, eti ta bolli pirddoosona” yaagidi,
