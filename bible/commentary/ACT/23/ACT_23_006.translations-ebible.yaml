  cak-SNT: 'Y ri Pablo xuyaꞌ cuenta choch chi chiquicajol ri autoridades quichin ri
    israelitas reꞌ icꞌo achiꞌaꞌ saduceos y icꞌo jeꞌ achiꞌaꞌ fariseos. Rumareꞌ jajaꞌ
    riqꞌuin ruchukꞌaꞌ xchꞌo-apa y xuꞌej: Achiꞌaꞌ nuvanakil, inreꞌ in fariseo y ri
    nataꞌ jeꞌ. Y vacame ixreꞌ nquiniꞌan juzgar, ruma inreꞌ can vataꞌn y ninimaj chi
    ri quiminakiꞌ can xcaꞌcꞌastaj-pa, xchaꞌ ri Pablo.'
  uvh-uvh: Ka Pol adi kuma' nakedagu' kaunsil arantagim wa arantagim kubanik wara'ning
    warisa' mo' ikiaging, adi fam ka Satyusi a fam ka Farisi wara'ning wari kaunsil
    girii wara'ganang bak kukiaging. Wara' ning yanggu', o kuyane na Farisi aming
    a naning babangna undu' Farisi wara' na Farisi ning sasuk ka aming kungkumosi
    wari inga' tubobu mamarak waraga' titing wara'guk ikitik. Ka kami naga midi ganang
    bema nipmiinga aderik wara'ning ki sini' wa Farisi ning sasuk ka aming kungkumosi
    wari tubobu mamarak ning u surotangkanga itik wara'ningsa' nua'ni guk mokngang.
  ino-ino: Polo'a afeana mako kanisole vaya'a Satiyusi mono ne'afea vaya maike'a mako
    kanisole vaya'a Falasi mono ke ne'afea vaya mai'naya ke afiteno ani kanisole vaya'aife
    inake huno hapapai'ne “Nafu'nakanakitapa nakaeya Falasi mono ke ne'afoa ve'ka
    mai'noe. Afo'nimo'a Falasi mono ke ne'afea ve'kamo'a alinate'ne. Nakaeya ‘Fali'naya
    vaya ete'a hetikae.’ hu'na name'atiti hu'noa yafe navale'a e'a kake hunatekefe
    nehae.” hu'ne.
  gnn-gnn: Bala ŋayi Bolyunydja nhämana marrtji walalanha; wiripu-guḻku'nhanydja ŋayi
    nhäma Djatutjinha walalanha, ga wiripu-guḻku'nhanydja ga Rom-dharraymirrinha walalanha.
    Bala ŋayi dhunupa waŋa Bolnydja wirrkina yatjun, “Wäwa walala ŋarraku, ŋarranydja
    dhuwala yolŋu Rom-dharraymirri muka, ga bäpa'mirriŋunydja ŋarraku balanyara yana
    liŋgu Rom-dharraymirriyi yana. Walala ŋarranha gäŋalanydja dhipalayi dhä-wirrka'yunarawuna
    yukurranharawu, liŋgu ŋarranydja yukurra dhuwala märr-gatjpu'yun ŋurikinydja ŋunhi
    yurru rakunydja yolŋu biyapul walŋathirri moluŋuru.”
  yal-yal: Pɔli yi a kolon, a Saduse muxune nun Farisi muxune nan yi na yamaan na.
    A yi keli, a yi a fala a xuini texin na kitisa yamaan tagi, a naxa, “Ngaxakedenne,
    Farisi muxun nan n na. N fafe fan Farisi muxun na a ra. E n makitima bayo n laxi
    a ra a faxa muxune kelima nɛn sayani!”
  cnt-NT: 'Jaun₂ ca₂rë₃lí''₄ Pa₄, i₂lɨn₅₄ dsa₂ ''éi₂ lɨ́n₅ dsa₂ saduceos, i₂lɨn₅₄
    guë''₂ lɨ́n₅ dsa₂ fariseos. Jaun₂ guë́₄ ca₂juá''₂ Pa₄ tiá₂, ca₂tsɨ́''₃ dsa₂: ―Rɨn''₅₄
    jniog₄, dsa₂ fariseo bá₄ lɨ́n₅ jniá₂. Fariseos bá₄ jme₁lɨ́n₄ dsa₂ can''₅₄ quiáng₃
    në́₃. ''Uɨg₅₄ ia₁ a₂''éng₂ jág₁ a₂jen''₅₄ táng₃ ''lag₄ bá₄ a₂''iog₅₄ dsa₂, a₂con₂
    dsa₂ jág₁ dsau₅ chéng''₅ la₂.'
  tif-tif: 'Pol ayo kanum bokoya-lomda, itama yi, Kamok kamok malii ma kii Sadusi
    malii ma kii Falosi kaa kalale, kamok kamok imi weng dukum-kup bokoya-lomda: Nak-tunum
    kusal aa! Nami awaalik kasal kiili, Falosi kemin, nali Falosi imi loop te! Utamila,
    Tunum taansip ili tam tiinokomip kala kalaliya, fenbi kemin, kabak-ami sang kulaata
    bakayila-tal-une-biliya, kuyak ami kalan kulaata, taba-lomdip, kipyo kot kamap-nambip
    o, yaka ko.'
  nlx-nlx: तेवी पौलुस ज्यो जाणीन काय एक टुलो सदुकीन एने दिहरो टुलो फरिसीन हे, मोटला
    पोंचाम आयड़ीन केयो, “एय इस्राएली बाहख! मी फरिसी एने फरिसीन वोचीन हे। मुरेल ने
    आसा एने मुरेल माय रेन पोशो जीव उठणेन बाराम मारी चोकसी एणे बाजरेनीह।”
  apw-NT: 'Nṉee ła’ Sádducees daanlįįgo ła’íí Phárisees daanlįįgo Paul yígolsįįdná’,
    yándaaltihíí yich’į’ gáṉíí, Nṉee daanołíni, shik’isyú, shíí Phárisee nshłįį, Phárisee
    nlíni biye’ nshłįį: nanezna’íí naadiikáh hoshdląąhíí bighą shaa yá’iti’.'
  gum-gum: 'Incha Pablobe tru Setenteelø maig maramigwan asha marøbelø, tøbøbe fariseosmera
    køben, tøbøbe saduceosmera kui ashabe, tru Setenteelan truba mur trashib trenchibig
    køn: —Nai nunelø, nabe fariseo køb, fariseowei nusrkain køb kur cha. Katø kwabelø
    katøle øsiiramigwan muniirabig kuikkurri, øyeeg indinab payib sruagúinab pasrar—
    cha.'
  not-NT: 'Igóque Paboro cara ainta iconagacari saroseo aisati bariseo. Icaimanë:
    —Nomatsiguenga, naro bariseo, naatisati itomi. Najiti cara intinaajiri Tosorintsi
    ira camënguitsi iraganiatairi aisati. Iroro iguisabiritaiguëna yamai.'
  plu-plu: 'Ayteke ig kiyapwiye Pol hiyap ku gaytakkis nerras hiyeg ku pariye pahadgupu
    ayge ku igkis sadusewkis, gaytakkisme farisewkis. Nikwe ig awna akak gihawna ta
    gitkis madikte hiyeg ayge. Ig awna: ―Nukebyupwi, nah farisew. Nighu hawwata farisew.
    Nah waxepka atan adahan yis nuhiypetni ba nah wadityewatma awaku ku samah nah
    iha ku hiyeg kannikaw ariw gimiremnikis.'
  iou-iou: Eruk, Poltä äma päke itkuŋo u ŋode yabäŋpäŋ-nadäŋkuk; Ätu Satyusi äma,
    ätuwä Parisi äma. Ude nadäŋpäŋä gera täŋpäŋ ŋode yäwetkuk; Notnaye, näk Parisi
    äma kubä. Ba nana imaka, Parisi äma yäk. Näk nadäkinik ŋode täyat; Äma kumbanitä
    äneŋi api akuneŋ. Mebäri unita yäŋpäŋ manken ŋo nepmaŋkaŋ.
  ntp-NT: 'Daidʌ ʌPaavora maatʌ tʌʌ isʌʌmoco ʌdudunucami ʌrsaduseo dai aa ʌrfariseo,
    dai gʌgʌrʌ ñioo daidʌ itʌi: ―Giñaaduñi, aanʌ ʌrfariseo aanʌ vaavoitudai fariseo
    vaavoidaragadʌ cascʌdʌ. Dai giñdʌʌdʌ ʌrfariseo. Dai aanʌ vaavoitudai coidadʌ duaacaradʌ
    cascʌdʌ giñvuaa aapimʌ tanai dai vaama giñcʌi ―astʌtʌdai ʌPaavora.'
  rai-rai: Paaulo ia nunurai naa raa taara kon diat, a kum Saadukaaio, ma raa taara
    kaai a kum Parisaaio, io, i wewataai u ra kiwung lenbi, “A kum tateng liklik,
    iaau a Parisaaio, ma a natu ra Parisaaio, mi di takuna iaau kabina u ra nung nurnur
    u ra lalaaun balet anundiat baa diat maat.”
  haw-1868: A ike aku la o Paulo, he poe Sadukaio kekahi o lakou, a he poe Parisaio
    kekahi, alaila hea aku la ia ma ka ahalunakanawai, E na kanaka, na hoahanau, he
    Parisaio wau, he keiki na kekahi Parisaio; a no ka manaolana i ke alahouana o
    ka poe make, ua hookolokoloia mai nei au.
  ffm-ffm: 'Nde wonnoo Pool ana anndi yoga e Saahiiɓe ɓee yo Saduki''en, yoga mum''en
    yo Farisa''en, duki semmbe, wii: —Sakiraaɓe, miin mi Farisanke, ɓii Farisanke.
    Saabe fawgol jikke e immital maayɓe carirtee-mi.'
  arb-NAV: 'وَإِذْ كَانَ بُولُسُ يَعْلَمُ أَنَّ بَعْضَ أَعْضَاءِ الْمَجْلِسِ مِنْ
    مَذْهَبِ الصَّدُّوقِيِّينَ، وَبَعْضُهُمْ مِنْ مَذْهَبِ الْفَرِّيسِيِّينَ، نَادَى
    فِي الْمَجْلِسِ: «أَيُّهَا الإِخْوَةُ، أَنَا فَرِّيسِيٌّ ابْنُ فَرِّيسِيٍّ، وإِنِّي
    أُحَاكَمُ الآنَ لأَنَّنِي أَعْتَقِدُ أَنَّ لِلْمَوْتَى رَجَاءً بِالْقِيَامَةِ!»'
