  san-TIB: ཨནནྟརཾ པཽལསྟེཥཱམ྄ ཨརྡྡྷཾ སིདཱུཀིལོཀཱ ཨརྡྡྷཾ ཕིརཱུཤིལོཀཱ ཨིཏི དྲྀཥྚྭཱ པྲོཙྩཻཿ
