    ugjit negm tla'tegen.”
  huu-NT: 'Comɨnɨmo Pablo eruaɨllamona, saduceuaɨ railla comɨnɨ nainomo illana cɨode.
    Fariseuaɨ railla comɨnɨ nainomo illana jɨaɨ cɨode. Ie jira naimacɨmo ado llote:
    —Caɨmacɨ, fariseo imɨedɨcue. Fariseo imɨe jitodɨcue. Fiodaillamona ɨco jilluacɨnomo
    ocuiritɨcue. Ie jira bene cuena llogɨdoiacadomoɨ.'
  jiv-NT: Israer-aentsu úuntri̱ya jimiará írutka ármiayi. Satuséu aents tura nuyá
    Pariséu aents nusháa írutkan Pápruka nekaamiayi. Kame Satuséu aentska, jakamunmaya̱
