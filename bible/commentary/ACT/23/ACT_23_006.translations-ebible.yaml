  kde-kde: Akuno Paolo wamala kuva vanu vanji vávele Masadukayo na vanji vávele Mafalisayo,
    nkunonoha lidi muyo lukumbi wachidoni, “Mmalangavangu, nangu nni Nfalisayo mwana
    wanga Nfalisayo. Nangu ngùhukumiwa ing'anya ya lilolelo limbenalyo kuva vanu vahwîle
    vàmbefufulwa.”
  ata-ata: Ia Paulo mulavusiꞌa lexe aneꞌi seꞌi noxiꞌa ta tatila sou ivelunu vaikala
    ne ta Sadokaio xe seꞌi ne ta Palisaio mineꞌe. La sou anu muvikala tatila noxiꞌa
    ta tatila sou ivelunu vaikala aloxo ꞌo, “Ta vivilo, eni amitema sou Palisaio mo
    ꞌiliꞌa. La sou eni atulu no ꞌa vaivaikala vaimomo ꞌo, xo eni aloopalanu tulu noxiꞌa
    ta mitema aneꞌi ane misoisoli no anu lulu.”
  qvw-NT: 'Ñatac chay puydï juntuläcunäćhu juc parti saduseocuna, juccunañatac fariseo
    capäcuśhanta Pablo tantialmi nila: “Israel-masïcuna, awquillücunapïpis ya''a fariseo
    caśhtam cayá. Cayćhu cäraycamayta munapäcun wañücuna śhalcamunanman chalapacuśhäpïchun”
    nil.'
  nfa-nfa: Lodꞌo Paulus ladhe nèdhi dhèu dhu madhèdi pamaꞌète lii langu agama, na
    neꞌa, peka na, rèngu dhu hagꞌe mi dua partei. Cahagꞌe nèti partei Saduki, dhu
    parcaya dhèu madhe bisa heka mamuri hari. Rèngu parcaya kahèi, peka na, Ama Lamatua
    dhu dènge boe ana pajuu ètu sorga. Samanga aadꞌo kahèi. Cahagꞌe hari madhutu partei
    Parisi, dhu parcaya, peka na, bèli-camèdꞌa Ama Lamatua pamamuri hari dhèu madhe.
    Rèngu sèra parcaya, peka na, ètu sorga Ama Lamatua dènge ana pajuu, aa abhu samanga
    kahèi. Hèia Paulus padhai lii dènge lii mèdhu, aku nèngu na, “Aꞌari! Sèna ka miu
    aaꞌi-aaꞌi mi meꞌa, jaꞌa ne dhèu Parisi. Ama ku dènge baki ku, dhèu Parisi. Deo
    neꞌe ne, miu neo huku jaꞌa, lula jaꞌa parcaya, peka na, Ama Lamatua bisa pamamuri
    hari dhèu madhe.” Ropa Paulus padhai lii sèmi èèna, dhèu Parisi dènge dhèu Saduki
    patao, toke rèngu lii èci heka. Ka rèngu se hagꞌe eele jꞌajꞌi mi dua.
  tnp-tnp: Kəni təmafu məmə nɨkalɨ kaunsɨl nəuvetɨn ilah Satusi mɨn, kəni nɨkalɨn
    nəuvetɨn ilah Farəsi mɨn. Kəni in təmagət əfəməh məmə, “Piak mɨn. Iəu Farəsi kəti.
    Rəhak tatə mɨne tɨpɨk mɨn, ilah Farəsi mɨn. Mətəu nətəmi mɨn u kotolkeikei əmə
    məmə okotiuvi pətɨgəm iəu e kot mətəu-inu iəmələhu=pən rəhak nətəlɨgiən e nəhatətəiən
    u rəhatah məmə iətəmi təmɨmɨs otəpanəmiəgəh mɨn.”
  urd-urd: जब पौलुस ने ये मा'लूम किया कि कुछ सदूक़ी हैं और कुछ फ़रीसी तो अदालत में
    पुकार कर कहा, ऐ भाइयों, मैं फ़रीसी और फ़रीसियों की औलाद हूँ। मुर्दों की उम्मीद
    और क़यामत के बारे में मुझ पर मुक़द्दमा हो रहा है,
  hot-hot: Ma Pol hayala nena avômalô Sanhedlin vi ma Sadyusi ma vi ma Palisi. Ba
    intu yani halam hadêŋ thêlô nena, “Aiyaŋ thêlô, wakamik ma anyô Palisi ma ya aêŋ
    iyom. Ba yahêvhaviŋ nena ŋê takatu ba bôk ema tem nimbiyô esak loŋbô, ma hathak
    abô êŋ ma lêk udum abô ek ya.”
  mqj-NT: 'Innang naissanan Paulus kumua inde pa''bisara alukke dengan to Saduki dengan
    duka'' to Farisi, napolalan napemandui mantula'' nakua: “O anggammua'' sa''do''dorangku,
    to Farisina'' duka'', peampoanna to Farisi. Ia kungei dibisara annu ummoreanna''
    katuoanna sule to mate.”'
  rus-SYN: 'Узнав же Павел, что тут одна часть саддукеев, а другая фарисеев, возгласил
    в синедрионе: мужи братия! я фарисей, сын фарисея; за чаяние воскресения мертвых
    меня судят.'
  mbh-mbh: Ma Pol ilemi mire ako ve, oa pelie ini Sadiusi na oa pelie mun ini Parisi,
    mako i lengpot ako ru a Judare ole mukalingare otheki ma i ri ve, “Titeikre, ok
    vovo ini Parisi, na tho ini Parisi mun. Na tho mit nge riong ake, eneke lek lemioong
    i engeng nge ako areko o rin lale aro o mimi werer.”
  bdd-bdd: Bewa tuwa Paulo ꞌiꞌiteya ꞌabehega toꞌetoꞌautaedi boda ꞌeluwa ꞌoidiyega,
    ꞌaigeda Sadusiyao, ma ꞌaigeda Palisiyao, ma ꞌoidiya ꞌibwau latuwa, ꞌigwae, “Tasigwao,
    taugu ꞌaigeda Palisi ꞌidi boda, weyahina tamagu wete Palisi ꞌidi boda, ta ꞌigu
    yatala bewa lamuna yahemisa ꞌabehega toꞌamasa sitoholo hila.”
  cbt-NTPO: 'Cotio hua''ano''sa'' huë''pisopita co napopianachin yonquipihuë''. Patoma
    satosioro''sa'', patomaso'', parisioro''sa''. Ina yonquiaton, Paonori itantarin:
    —Caso'' iyaro''sa'', Parisioco. Shimashonëhuëpitanta'' parisioro''sa chachin.
    “Yosë ananpitaantarinpoa'',” tënahuëso marë'' isopita sha''huirapirinaco, itërin.'
  rmy-SERVI: 'Павло джянгля, со дэ Синедрионо екх лэндар сле саддукея, ай авэр — фарисея.
    Колэсти вов зоралэ ґласоґа пхэнда: — Пхралалэ, мэ фарисеи, чяво фарисеехкоро.
    Ман сундисарэн пала кода, со мандэ исин надия пэ отджюндивимо мулэндар.'
  srn-NT: 'Ma fu di Paulus ben sabi tak'' sonwan fu den man ben de Saduseiman èn tak''
    trawan ben de Fariseiman, a bari taigi den taki: “Brada, mi na wan Fariseiman
    èn mi p''pa ben de wan Fariseiman tu. Den wani krutu mi fu di mi e bribi tak''
    dedesma o kon na libi baka.”'
  cta-NT: 'Pana ngua cuayáꞌ tiꞌ Pablo liꞌ chaꞌ ngaꞌa̱ nguꞌ fariseo, loꞌo juaꞌa̱ ngaꞌa̱
    xi nguꞌ saduceo laja nguꞌ cusuꞌ biꞌ. Cui̱i̱ nchcuiꞌ Pablo chaca quiyaꞌ liꞌ: ―Cuꞌma̱
    nguꞌ cusuꞌ tyaꞌa naꞌ ―nacui̱ yu jiꞌi̱ nguꞌ―, nguꞌ fariseo laca naꞌ ―nacui̱ Pablo―,
    loꞌo juaꞌa̱ nguꞌ fariseo ngua sti naꞌ. Ndyuꞌni cuayáꞌ ma̱ jnaꞌ xquiꞌya chaꞌ jlya
    tiꞌ naꞌ chaꞌ ntsuꞌu chaꞌ tyuꞌú lcaa jyoꞌo chaca quiyaꞌ ca nde loo la.'
  bqc-SIM: 'Pↄlu dↄ̃ kɛ́ gbãadepiↄ gbɛ̃eↄá Saduseↄnɛ, an gbɛ̃eↄ sↄ̃ Falisiↄnɛ, ↄ̃
    a ònɛ́ gbã́ugbãu: Ma gbɛ̃́ↄ, Falisin ma ũ, Falisiↄ nɛ́n ma ũ. Gɛↄ vua yã́
    pↄ́ ma wɛ́ dↄi yã́i ↄ̃ álɛ yã́kpalɛkɛmanↄ.'
  tcz-CHONGTHU: Chuin Paul in houvaipoloi ho kikhopna a chu Sadducee hole Pharisee
    ho kihal ahiu ahet doh phat chun, hatah in asamin, “Sopite ho, kapu kapate khanga
    pat'a Pharisee mi kahin! Thokit thudola kinepna kanei jeh a kachung thu kitan
    ahi!” atin ahi.
  mar-mar: तेव्हा त्यांच्यामध्ये एक भाग सदूकी व एक भाग परूशी आहे, हे ओळखून पौल न्यायसभेमध्ये
    मोठ्याने म्हणाला, “बंधुजनहो, मी परूशी व परुश्यांचा पुत्र आहे; आमची आशा व मरण पावलेल्यांचे
    पुनरुत्थान ह्यासंबंधाने माझी चौकशी होत आहे.”
  snp-snp: Ena Polokafo kanisole wenena ya maleka Sadusi wenena minato, ido liliga
    ya Falisi wenena minae, loto kolito ya kanisole mau minagu ya au loto eti limo,
    Wenenane, namo ya Falisi we ya minowe. Ido Falisi we ma nalafo ya minowe. Ido
    namo ya folamo wenena folaguti olu nedi gedenaiye, loto koli kikitomo eti enami
    kamenawa ya auma wito kiyaba edemo idonako, yamu oiya olu kalo mele nedae, loto
    au loto logimaiye.
  isl-isl: 'Allt í einu datt Páli nokkuð í hug. Annar hluti ráðsins var saddúkear
    en hinn farísear. Hann kallaði því: „Bræður, ég er farísei eins og forfeður mínir,
    en nú er ég fyrir rétti vegna vonarinnar um eilíft líf og trúar á upprisu dauðra.“'
  spy-NT: Kiinkētē ꞉Bāwulō kule kiiliinyootiin ꞉bichoo. Ki *Satukaayeek ꞉alake, nto
    alak ku *Farisaayeek. Yooto, kukuur ām kōōk kule, “Mbo ng'eetaabiya, anii Fārisooyiin
    ānkāāsālu Farisaayeek. Āmiitē raat yu /kiikuumwoo, kuuyu ātinyē mooyēēt kule ng'ēētyēē
    ꞉biiko meet choo kiikubēk.”
  xnn-xnn: Dat ilan Pablo nan amam-a ay wada nan doway dagop ay Fariseo ya Saduceo.
    Nan Saduceo et daida nan mamati ay adi kasin matago nan ipogaw no epdas natey
    ya kananda en maid anghel wenno ab-abiik. Ngem nan Fariseo et patiyenda ay wada
    am-in dadi. Dat nemnemen Pablo nan limidyona. Isonga ibibiyadna nan kalina ay
    mangwani en, “Gagayyem ay amam-a, sak-en et Fariseowak. Naiyanakak ay Fariseo.
    Isonga patiyek ya sedsed-ek nan kasin matagowan nan natey ay ipogaw. Dapay siya
    di nan apedyo mangipabasolan ken sak-en.” Et siya nan nin-asiligtan nan Fariseo
    ya nan Saduceo tay adi men-iso nan pammatida.
  mwe-mwe: A Pauli bhakamumanyeje kuti nkumbi gumo gwa bhalukumbi bhala pugwaaliji
    gwa ashi Mashadukayo na guna gwa a Shimapalishayo. Bhai, gubhautiye lilobhe lyabho
    pa lukumbi pala bhalinkuti, “Ashapwanga nne Nampalishayo, mwana juka Mpalishayo,
    ngunaukumulwa kwa ligongo lya ngulupai ja yuka bhawilenje.”
  tte-tte: Na Paulo ikatai siya tupwaliyao Sadusi yo tupwaliyao Palisi ali logogone
    koina kabo iyoga iba, “Kaukavao, yau Palisi yabo yo tamagu iya Palisi yabo besiele.
    Yatolo yatalane bwaite koina kaiwena yameli toboita sitoloyoi.”
  tcs-tcs: Den Pol i bin tekenotis sam dem memba blo da Zuwiskaunsil de i bin Sadusi
    ane nadalot i bin Parasi. Pol i bin singaut de, ‘Ol bala, ai Parasi ane papa blo
    mi i bin Parasi tu. Yupla meke main blo yupla baut mi tidei ip ai bin meke rait
    o rong bikoz ai bin spik ol dem pipol, ai bilib God i go meke ol dem dedwan kamlaipgen.’
  hlt-THB: Cawhkaw amik awmkhqi ak khuiawh thlang vang taw Sadusikhqi na awm nawh,
    thlang vang taw Farasikhqi na awm uhy, tice Paul ing a huh awh, cawhkaw Sanhedrinkhqi
    venawh, “Koeinaa khqi, kai ve Farasi capa na ka awm dawngawh Farasi na awm nyng.
    Thlakthi thawh tlaih ngaih-uunaak ka taak dawngawh tuh awidengnaak hun awh dyi
    nyng,” tinak khqi hy.
  soq-soq: Paul atenlen apana eiau borubu bedewe isiwa ipa Sadusi sosou ita isiwa
    Parisi apanawa sosou. Sa baiwa me mukama diamone wanase, “Sosona Israelwa, ne
    Parisi bedeuwo muntena Parisi apanawa wainedina. Ne mape kotu baiwa enedina, ipawa
    ne sumanaintedine badowa insedina bolala uduudu ando enapuwimopu.”
  qub-qub: 'Pabloga musyaranmi chay mandajcuna waquin cäga saduceo cashanta, waquinna
    fariseo cashanta. Chaymi sinchipa niran: «Taytacuna, nogaga fariseumi cä. Chachäcunapis
    fariseumi casha. Wañojcuna cawarinanpaj cashanta riguishäpitami jusgarcaycämanqui.»'
  att-att: Á inikáddagâ na lâ natákál si Pablo ta dumá yù sinuttul nayù ira káruán
    nga minámmanunnù, ta ajjan yù ira Sadusio, á Parisio yù ira káruán. Á inikátol
    na yù kinagi na nira, “Wáwwagi! Sikán, á Parisiongà, ánna Parisio gapay yù ira
    darakal ku. Á yáyù nga mangurugà gapay ta paginnanolayan ni Namarò yù ira námmatay.
    Á yáyù ipangikeká ra nikán ta arubáng naw.”
  bki-bki: Naruei Pol maka bunu rijikia venia mia naio riverenio naruei, ana mial
    ka nalo napano aju joomo ea vioriano ka bogo na, togio abe Varisis, a togio abe
    Satusis. Taara juo nei ajum̃a amila baravo toru, bior Satusis nalo aberenio mia
    tomu nalo maka ajikia ameul ea nam̃ariano, mia aberenio vite nalo na jibe kanio
    nailiano nalo, p̃eli na niununo nalo, aberenio vite nalo nei maka titai tibe na,
    mia Varisis nalo amonea vite nalo nei. Ana Pol mijikia naruei ka mia river tum̃abe,
    naruei naio bio ban tomu nalo na tortoru nei, berinavo “Kuruaku nalo, kiniou namaluvo
    ea yati na Varisis memedu. Karam̃aku nalo abe Varisis, a kiniou bunu nebe Varisis.
    Naruei bija Varisis nalo, kiniou nomonea ka bogo napano toro m̃aro, karina, mia
    naio mijikia rimeul bereio. Naruei nejidom jibe ka kiniou nojumolu nojukamu ea
    miremiu bior tomu tai ajidom ail van kiniou rivior kiaku moneano nei.” Naruei
    Pol kiano iliano nei mila ana Varisis nalo napano aju ana ajikar ka amila baravo
    bereio naliko Satusis nalo napano aju nei, mila ana nalo nonovio na ea vioriano
    nei aburuburelo bereio.
  bqp-bqp: 'Pↄlu dↄ̃ kũ gbãnade pìnↄ gbɛ̃kenↄ bi Sadusinↄmɛ, ń gbɛ̃kenↄ sↄ̃ Farisinↄ,
    akũ à òńnɛ gbãngbãn: Ma gbɛ̃nↄ, Farisin ma ũ, Farisinↄ nɛ́n ma ũ. Gɛ̀nↄ vuna
    tãmaa kũ má vĩ yãin átɛn yãkpatɛ kɛ kũmao.'
  mcp-mcp: 'Nda Pwôl nyə á mpu nə́ buud bʉ́sə́ na Gwooŋg ósémbye ɔ mílə́sʉ́ dɨ wá
    bʉ́sə bɔ́ɔ́l *Osadwisyɛ̂ŋ bɔ́ɔ́l *Ofarizyɛ̂ŋ nə́, nyə á kɨ̂m cínɔŋg cwû nə́: «Bwaaŋg,
    mə jɨ Farizyɛ̂ŋ, mwân Ofarizyɛ̂ŋ. Mə təl kɔɔdʉd nəcé mə ŋgə́lə bwánd nə búgə́
    nə́ mimbimbə mí bá gwûm.»'
  hat-hat: 'Pòl konnen te gen sadiseyen yon bò ak farizyen yon lòt bò nan Gran Konsèy
    la. Se poutèt sa li pran pale byen fò devan yo, li di: Frè m'' yo, se yon farizyen
    mwen ye, pitit pitit farizyen. Se paske mwen gen espwa mò yo gen pou yo leve vivan
    ankò ki fè yo rele m'' an jijman devan nou.'
  npl-NT: 'Ijkuakó Pablo okajsikama sikimeh tekiwajkeh okatkah saduseos iwa oksikimeh
    fariseos, yika chikaktik okijto: —Nokniwah, ne nifariseo, iwa miakeh nochantlakawah
    noiwa fariseos; iwa ken nikneltoka non yomikkeh moyolitiskeh, nomejwah nonnechtlajtlakoltiah.'
  bgg-bgg: Phaul è Sadusithek pha ibrog jia nane Pharisithek pha ibrogthek um iang
    pha doh mage ne ithek shii limiangthek moe shii ho ne wuii yi ne yao, “Gu ijak
    Israelthek wo! Gu de Pharisis ro, gu de Pharisis pha dufuii ro. Sudoh gune ichiih
    shii chua phane iy ne hòi din pha miyao shii luthong pha chiang è rey dun ro!”
  eng-TCENT: Now when Paul realized that some were Sadducees and others were Pharisees,
    he cried out in the Sanhedrin, “Brothers, I am a Pharisee, the son of a Pharisee.
    It is regarding the hope of the resurrection of the dead that I am on trial.”
  eng-BSB: Then Paul, knowing that some of them were Sadducees and others Pharisees,
    called out in the Sanhedrin, “Brothers, I am a Pharisee, the son of a Pharisee.
    It is because of my hope in the resurrection of the dead that I am on trial.”
  cpu-NT: 'Jiyotzi Pablo tsikarika ikaratzi jevajanoriite apatotainchari, Saduceo
    jinayetatzi iriima pashinepayeeni Fariseo jinatzi, ikantanake: “Iyekiite, Fariseo
    nonatzi naaka, eejatzi nosheninkamirinkaite. Iroora jiyakoventantaitanari iroñaaka
    tema nokempisantaatziiro irañaayetai kamayetatsiri.”'
  san-ASM: অনন্তৰং পৌলস্তেষাম্ অৰ্দ্ধং সিদূকিলোকা অৰ্দ্ধং ফিৰূশিলোকা ইতি দৃষ্ট্ৱা
    প্ৰোচ্চৈঃ সভাস্থলোকান্ অৱদৎ হে ভ্ৰাতৃগণ অহং ফিৰূশিমতাৱলম্বী ফিৰূশিনঃ সত্নানশ্চ,
    মৃতলোকানাম্ উত্থানে প্ৰত্যাশাকৰণাদ্ অহমপৱাদিতোস্মি|
  tod-tod: 'Tɛi Pɔle kwɛɛni ga kpɔgi ɠilazuʋɛ ɠa ga Saduseyɛinti, gilazuʋɛ ɠɛ ga Faliziɛinti,
    é wooɠulani tukpɔɠaaleʋe nu wolaiti saama, é ɠɛ ma: «Kɛ̀ɛleaiti, nà ga Faliziɛn,
    Faliziɛin ta ná-doun zunu ɠa ga ze, kitogi é zèa gɔvɛiti buzeɠe vai zu saai
    ya, naa maaʋele ɠa za tùkpɔɠaaleʋezu la.»'
  tac-NT: '''Lige alué Páulo machile jaré rió mochigo alé saruseo ''lige uché jaré
    bariseo. ''Lige alekeri anile alué Páulo e''wele ra''íchaga: ―''Emi ralámuli jurío,
    ne rió pe bariseo ju, ne o''nola ''lige ne apolóchila, bariseo kéturu suwábaga.
    ''Lige ''émika ne''chí gastigárinili anigá ne ''we cha ''sime kóriká. ''Lige neka
    ''la bijchígime ju bilé rió mukusá, ku ajáname ko, pe alekeri gite gastigárinili
    ''emi ne''chí.'
  eng-WEBPB: But when Paul perceived that the one part were Sadducees and the other
    Pharisees, he cried out in the council, “Men and brothers, I am a Pharisee, a
    son of Pharisees. Concerning the hope and resurrection of the dead I am being
    judged!”
  gfk-H: Ing bia Pol ga nunurei bia ari ta diet a Sadiusi ma aring Parasi, ga tangai
    naliu aram tano kinkinis hulungai bia, “Kaba tasigu, iau tiga Parasi, a natina
    tiga Parasi. Iau tur taar ra warkurai kai kanong iau kis na balamasa taar utano
    tamtaman tut balin ta ira minaat.”
  viv-viv: Himiyami tu Folo a gihalamanena koniselo yadi yoꞋo luhei. Tufoidi adi egana
    Sadusi kadu tufoidi adi egana Falisi. Yadi yoꞋo luhei faꞋina nuwana giꞋafolena,
    au samuba hinagene gikova gigayo, “Tobohiyakweyao, iya Falisi, higa iya yoꞋo tafatafalolodiyao
    adi egana Falisi kalivana. Yaku nuwanuwa saꞋeyana faꞋina adamoya wanavedewayaugiku,
    higa iya ganuwaveꞋavina vaita badi toꞋalika aimo tova mulina hinamididi-havagi.”
  yao-yao: Nipele che Paolo ŵaimanyilile kuti mpingo umo wa ŵankungulu ŵala waliji
    Masadukayo ni wine waliji Mafalisayo. Nipele ŵanyanyisye kwannope paujo pa nkungulu
    ula achitiji, “Achalongo achinjangu, uneji ndili Mfalisayo mwanache jwa Mfalisayo.
    Uneji ndili pa nkungulu pa kulamulikwa ligongo ngulolela kuti ŵawe chasyuche.”
  tgp-tgp: Moiso, Paul mo hitea vara sopen vao atu enia Sadducee, ale sopera enira
    Pharisee, ale mo ulo aulu isana tamlohin council atu mara, “La vorai, enau Pharisee
    matea, enau natu Pharisee. Na lo turu na aria matan na lo r̃omtoho na sauteterahi!”
  auc-NT: Ante apæ̈nedinque Pabodo, Ïïnäni pancadäniya Tadoteoidi ïñönänite pancadäniya
    Paditeoidi ïnänipa, ante adinque tömënäni näni në Apænte Äincabo ïnänite aa pedinque,
    —Botö mëmöidi ëñëedäni. Botö Paditeo wëmo në ëñagaïmo inte botö mæmpo Paditeo
    nänö ingaï baï botö adobaï Paditeobo ïnömo ïmopa. Mänïmodö ïnömo inte botö, Mönö
    ñäni ömæ̈monte watapæ̈ quëwengæ̈impa, ante pönëmopa. Ïninque mänïne botö pönënö
    beyænque botö ïmote apænte äninque mïnitö pancæ cæmïni awædö, angantapa.
  kbc-NT: Pida Paulo naɡ̶a nadi midi niɡ̶idiwa lacilodi judeutedi, saduceutedi, ideɡ̶eledi
    baɡ̶a fariseutedi, odaa ja dapaawe me dotaɡ̶a, meetiogi, “Inioxoadipi, niɡ̶ida
    me ee, ee fariseu, ee lionigi fariseutedi. Niɡ̶ida makaamitiwaji awini anemiitiwa
    niɡ̶ina noko leeɡ̶odi me inibeotege niɡ̶ica noko Aneotedoɡ̶oji nigeote émaɡ̶aɡ̶a
    me newiɡ̶atace.”
  bmh-bmh: Pol nug Sadiusi dudu ipal mui, Parisi dudu ipal go ebu daremen uligaraimai,
    go ze sisiaranemen dudu banban awareun, “Zaiar, Israel dudu, iz Parisi du. Iz
    Parisi du tub nugau nag. Iz dudu noumaimai koli asamam en oiab petak em. Guzenaimai,
    iz ze go ag awarem. Gonun ag ulis izal ze en sisicilemen.”
  ctu-BL: 'Pablo tsi'' ña''ta ya'' añob cha''chajp winicob, saduceojob yic''ot fariseojob.
    Jini cha''an c''am tsi'' cha''le t''an ba''an jini año'' bʌ i ye''tel. Tsi'' yʌlʌ:
    Winicob c pi''ʌlob, fariseojon, i yalobilon fariseo. Mic ñop an i pijtaya jini
    chʌmeño'' bʌ come mi'' cha'' ch''ojyelob chʌmeño'' bʌ. Jini cha''an pʌybilonix
    tilel cha''an mi la'' melon, che''en Pablo.'
  meq-meq: 'Pol a sər ha, ndo neheye mahaya gər aye na, siye hay Saduke hay, siye
    hay Farisa hay. Hərwi niye a wuda kələrra kame tay, a gwaɗatay: «Malamar ga hay,
    neŋ na, ndo Farisa ada gwala ga hay na, Farisa hay. Ka gumeŋeye sariya anəke na,
    hərwi nakə na dzala ha ta deɗek mədahaŋ hay ta lətseweye abəra ma mədahaŋ aye.»'
  noa-H: Mag nʌm hee Pabloou k'aug hat'ajim haajem, chi t'et'emnaan hee saduceonaan
    dʌ̈i fariseonaanpa t'ʌnʌm. Hichdëu mag k'aug hat'aawai t'umaam k'ʌʌnag hũrmk'ĩir
    t'et, —Keena, mʌjã fariseota mʌg chitʌm, maagwai mʌ haaijã hĩchab fariseo hajimgui
    hajim hanʌm. Pãrau mʌig hiekk'õr paraamjö mʌ wai nʌmʌn, sĩi maach meewia deeu
    maach hiiu p'iidʌju hʌ̈k'a chitʌm gaaimuapaita mʌig mʌ wai nʌmgui hajim hanʌm
    hamag.
  alp-NT: Kena iselu tamata maka teu pakala meru irekwasi be leini bei tamata toini
    Saduki kai leini bei tamata toini Parisi. Hoko ibiue be, “Kwalia imi, au meije
    bei tamata toini Parisi le auku ntuana menaru lekwe tamata Parisi neka. Petu meije
    imi teu pakala kenaku le au hlaleke be Alla Iono tamata matale ikwana suike!”
  san-VEL: anantara.m paulaste.saam arddha.m siduukilokaa arddha.m phiruu"silokaa
    iti d.r.s.tvaa proccai.h sabhaasthalokaan avadat he bhraat.rga.na aha.m phiruu"simataavalambii
    phiruu"sina.h satnaana"sca, m.rtalokaanaam utthaane pratyaa"saakara.naad ahamapavaaditosmi|
  kbq-kbq: Anante Polima nezmagege'za anama eri tru hu'naza vahepina, Satusi vahe'ene
    mago'a Farisi vahe mani'nageno nezmageno, ranke huno anage hu'ne, Nafu naganaheta
    nagra Farisi neki, nenfa'a Farisi ne'mo kasenantege'na mani'noe. Nagri'ma kema
    hunenantazana, nagrama namentinti hu'na fripinti otigahie hu'na huazanku kea hunenantaze!
  kbh-kbh: 'Pablo tojáninÿe chë mándayënguents̈e báseftanga saduceunga y ínÿengna
    fariseunga imojtsemnama; as, mënts̈á tojanáyebuachena: —Taitanga, ats̈e fariseo
    sëndmëna; ats̈be bëtsë́tsanga fariseunga mondmëna. Ats̈e, jtsos̈buáchiyëse chë
    obanënga mochtayenama tsobátmana causa, ats̈e ndoñe ts̈abá së́ntsama ca ts̈ëngaftanga
    s̈mochjayana ca.'
  ron-LSB: 'Dar Pavel, văzând că o parte erau saduchei, iar cealaltă farisei, a strigat
    în consiliu: “Bărbați și frați, eu sunt fariseu, fiu de farisei. Cu privire la
    speranța și la învierea morților sunt judecat!”'
  pon-pon: 'A Pauluj lao diaradar, me akai irail Jadujar, a akai Parijar, ap kapitie
    laud nan kapun o majani: Ri ai ko, nai Parijar amen o nain Parijar amen, ai kaporopor
    en me melar akan ar pan maureda, i me i pan paka deikada.'
  nhe-BL: 'Huan Pablo quiitac itztoyaj ipan nopa tlasentilistli sequin saduceos huan
    sequin fariseos, yeca quiijto chicahuac ipan nopa tlasentilistli: ―Noicnihua,
    na nifariseo. Notata nojquiya eltoya se fariseo. Nechhualicatoque nica huan nechteilhuíaj
    pampa nijneltoca para se tonal nochi tlacame tlen mictoque, moyolcuise.'
  sps-sps: Pol nat bus ir mes panair vainy tsurin Kansol tana taa Jiu, arin Sadusi,
    ana mesapan tsurin Farasi. Kat to ana ayei kuu to sa tsue tan fuainy tsunaun tana
    taa Jiu, “Vamuinyasiny tsiau tana Kansol, anyo na tsoiny Farasi ana nyo na guei
    Farasi nyo faaman rou tan vainy mat Gov fatsuiny rarori tana mat ri te toto fatabin
    ayei na ka te kaa of anyo tan vaatsuk.”
  wnc-wnc: Unzing yanikenga ita kawawan aminu wa paut tasiking aminu dongu takngaata
    yuking. Aminu kundu Sadyusi sike aminu kundu Ferisi ngang kake apaa anzing yanikut,
    “Mate notna! Na Ferisi amikat nanaapa. Na Ferisi aminu tapatutane waak. Ge na
    aminu akungwake gatu gweatning kakngae banip singgatde na takuwa wam yawitde tasinawakaing,”
  bus-bus: 'Pↄlu dↄ̃ kɛ̀ gbãadee pìnↄ gbɛ̃kenↄ nɛ́ Sadusinↄmɛ, aↄ̃ gbɛ̃kenↄ sↄ̃ Farisinↄ,
    ben à òńnɛ gbãngbãn: Ma gbɛ̃nↄ, Farisin ma ũ, Farisinↄ nɛ́n ma ũ. Gɛ̀nↄ fɛɛna
    tãmaa kɛ̀ má vĩ yãnzin ée yãkpaɛ kɛɛmaozi.'
  gub-BL: Amo a'e pe har a'e wà, xatuxew romo wanekon a'e wà. Nuzeruzar kwaw purumugweraw
    kar àwàm rehe wà. Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e pe wanekon
    a'e wà no. Pawru ukwaw waneko haw a'e pe a'e. A'e rupi uze'eg wanupe nezewe kury.
    — Heryky'yr wà herywyr wà. Aiko ze'eg kwehe arer rupi oho ma'e romo ihe. Heru
    a'e rupi katete a'e no. Tuwihaw hererur kwez xe a'e wà, ta'e azeruzar umàno ma'e
    kwer wakweraw pàwàm rehe ihe xe, i'i wanupe.
  imo-imo: Akuna moloringi iye mare Sadyusima, mare Farisima moloringi. Aku teko moloringimunga
    Pol yuni konopu te lipe manjipelie iye kanomando ungu ola enge nimbe nimbei, “Imbo
    ango kame, na iye Farisi. Nanga ara kape iye Farisi molorumu. Imbo kololima altoko
    makilinge nimbo ipuki tiromunga kinye kotena i ombo angilto,” nimu.
  boj-boj: Juda tamo kokba awesoqneb qaji naŋgo ambleq di Sadyusi tamo ti Farisi tamo
    ti soqneb. Pol a di qalieosiq deqa leleŋosiq minjrej, “O ijo was niŋgi quiy. E
    Farisi tamo. Ijo abu a dego Farisi tamo. Deqa e endegsi are qalonum, tamo kalil
    moreŋo qaji naŋgi mondoŋ olo subq na tigelqab. E anjam deqa ijo areqalo tulaŋ
    siŋgilateqnum. Anjam deqa qujai naŋgi na e ojsib nuŋgo ŋamdamuq di tigeltbonub.”
  eng-DRA: 'And Paul knowing that the one part were Sadducees, and the other Pharisees,
    cried out in the council: Men, brethren, I am a Pharisee, the son of Pharisees:
    concerning the hope and resurrection of the dead I am called in question.'
  knf-knf: 'Wi Pawulu awinuŋ kë baloŋ ţi pnŧuk pi bawayëş baweek bawo *baŧaduk, kë
    baloŋ bawo *bafariŧay, kë aşë huuh aji : « An bayiţ naan! Dwo nafariŧay, abuk
    bafariŧay. Baţijën *uruha ţi, ţiki dhaţ aji bankeţuŋ baluŋ kanaţa ţi pkeţ. »'
  san-KHM: អនន្តរំ បៅលស្តេឞាម៑ អទ៌្ធំ សិទូកិលោកា អទ៌្ធំ ផិរូឝិលោកា ឥតិ ទ្ឫឞ្ដ្វា ប្រោច្ចៃះ
    សភាស្ថលោកាន៑ អវទត៑ ហេ ភ្រាត្ឫគណ អហំ ផិរូឝិមតាវលម្ពី ផិរូឝិនះ សត្នានឝ្ច, ម្ឫតលោកានាម៑
    ឧត្ថានេ ប្រត្យាឝាករណាទ៑ អហមបវាទិតោស្មិ។
  arn-NT: 'Feymew, Pablo inaduamfilu kiñeke ti pu longkolelu ñi inanien sadusew dungu
    ka kiñekentu ñi farisewngen, feypi newentu dungun mew: —Pu peñi, iñche ta farisew.
    Farisew ñi tuwün ta iñche. Iñche ta feyentulen tati dew layelu ñi wiñomongetuael,
    feymew iñche ramtukamekengen.'
  zas-NT: 'Chi gogbee Pab guial garol reeman na̱j bénsaducew za garol reeman na̱j
    bénfarisew, dxel guneeman rejs rëbaman: ―Naj na̱j bénfarisew, xiꞌn bénfarisew
    naj. Abiꞌ guial rliladxan yaban ree bengüt zeel zaꞌ ree bejn contr naj.'
  ken-NT: Pɔ̌l aghɔ nɔkɔ bɛ mbɔk bǒ bati bhɔ bachi chí bǒnkwɔ Sádusi nɛ bɛ báchak
    babhak bǒnkwɔ Fárisi, abɨk bɛsí bǒ ɛchɛmɛ arɛm bɛ, “Bɔ̌ma, nchí mǔnkwɔ Fárisi
    nɛ mmɔ̌ bǒnkwɔ Fárisi. Nté fá acha manyé chí ndu nnókó bɛ́ chɔŋ Mandɛm
    ankʉ bawú mámpɛtnsɛm ndu nɛpɛ́m.”
