  heg-NTPO: Hidim Paulus ngat atuil man in daad le nehan dais agama ngas kon, un taan
    noan, oen deng partei dua. Tenga las muid partei Saduki, man parsai noan, atuil
    in mate ngas nulis pait lo. Oen kon parsai noan, Ama Lamtua muik ima-ii ne sorga
    lo nol muik koo lo. Nol tenga las pait muid partei Farisi man parsai noan, mam
    Ama Lamtua Allah bel atuil in mate ngas le nulis pait. Oen kon parsai noan, muik
    koo, nol Ama Lamtua muik ima-ii ne sorga. Kon Paulus aa nol fala mumuun noan,
    “Kaka-paling totoang! Sadi mi totoang tana noan, auk niam, atuil Farisi. Auk amang
    nga nol auk upung ngas kon, atuil Farisi. Mo mi le hukung au, undeng auk in parsai
    noan, Ama Lamtua Allah tao atuil in mate ngas le nulis pait.” Nikit Paulus aa
    ela kon, atuil Farisi las nol atuil Saduki las mulai kaen apa, didiin oen tom
    apa lo. Hidim oen bakisan bating dua,
  ptu-ptu: 'Sapo'' naissam Paulus naua inde lako To Mahhotto''na to Yahudi deem to
