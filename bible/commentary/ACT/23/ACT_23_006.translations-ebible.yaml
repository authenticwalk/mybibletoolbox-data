  por-TFT: 'Paulo percebeu que alguns membros do Conselho eram saduceus, ao passo
    que outros eram fariseus. Portanto, para provocar uma briga entre fariseus e saduceus
    e despistá-los das acusações contra ele mesmo, Paulo gritou em voz alta no salão
    do Conselho: “Meus irmãos judeus, sou fariseu, como meu pai. Fui processado {Vocês
    me processaram} aqui porque espero confiante de que algum dia Deus fará com que
    as pessoas que já morreram voltem à vida”.'
  gwi-NT: Ąįį dinjii nąįį zhat nihłaa łigiiljil dąį' goolat nąįį Sadducees deenyąą
