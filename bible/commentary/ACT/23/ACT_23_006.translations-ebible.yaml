    awi jarewywya nũ ''ea. A''e rerowiaramũ te ako ''gã je pofari ai''i— ''jau Paulo
    ''ga ''gã nupe.'
  dao-dao: Pawluh naw, avang Sadukee, avang Pharisee tia ksing lü, “Ka püi Isarele
    aw, kei Pharisea ka kyaki, Pharisea cakpaa pi ka kyaki; khyangkthi tho be khai
