  jpn-1965: しかし、パウロは、彼らの一部がサドカイ人で、一部がパリサイ人であるのを見て取って、議会の中でこう叫んだ。「兄弟たち。私はパリサイ人であり、パリサイ人の子です。私は死者の復活という望みのことで、さばきを受けているのです。」
  fra-SBL: 'Mais Paul, voyant que les uns étaient sadducéens et les autres pharisiens,
