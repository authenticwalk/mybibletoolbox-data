  cof-NT: 'Junni mantaminlari weyan weyanlari saduséola jominlanue man tala Diosica
    tenca caminla. Aman weyan weyanlari fariséola jominlanue uyan tala Diosica tenca
    caminla. Junni Páblori junca mantenhito, sonba pato itsantinue: —Israelítala,
    la fariseo joyoe tinue. Lachi apalanan fariséola jominlanue. La fariseo joto,
    puyaca junlaca mansonhilaichunae timin joyoe tinue. Tsantinun tenchisiri nulari
    laca amana culpa quilaquinae tinue.'
  srm-NT: 'Nöö di juu dë, Paulosu sabi taa fa dee kuutuma sai dë, nöö de dë a tu keiki
    paatëi. Hafu u de dë Saduseima. Hafu u de dë Faliseima. Nöö de tu pei sëmbë dë
    an ta biibi di wan soni. Hën Paulosu fan möön taanga bai da de taa: “Dee sëmbë
    u mi aki, miseei dë wan Faliseima e, söseei dee gaan sëmbë u mi bi dë tu. Nöö
    fu di mi ta biibi kuma de taa dëdë sëmbë sa weki baka, hën mbei de tja mi ko a
    kuutu aki.”'
  qvs-NT: 'Pabluka chay awtoridarkunata chapashpa riksirkansapa sukkuna saduseo kanankunata
    sukkuna fariseo kanankunata. Chaypina sinchita willarkansapa: —Wawkinikuna, ñukaka
    fariseo runami kani. Tatayni awiluynikunapish fariseo runakunami karkansapa. Ñukaka
    tukuy shunku kreyini Tata Dios wañudukunata kawsachimunanta. Chayrayku kunanka
    kay awtoridarkunapi chatawaykankichi.'
  zca-NT: 'Orze'' une Pab, chop ben nak rë men ze''; tu ben bixa'' nak men saduceo,
    no xtu ben bixa'' nak men fariseo, orze'' naye midi''zh Pab lo bixa'': ―¡Wecha,
    nu ska da nzhal ben men fariseo! No nal, ¿chi nigube'' go nzhapa dol, por ñilan
    lë'' rë men ngut ruban?'
  cbc-NT: 'Mai, to macããna Junta Suprema macããna jĩcããrã fariseo majã ãñuparã. Aperã
    saduceo majã ãñuparã. Bairo pʉga poa macããna na caãnierẽ ĩñamasĩrĩ, bʉsʉrique
    tutuaro mena atore bairo na ĩñupʉ̃ Pablo: —Yʉ yarã, yʉ cʉ̃ã fariseo poa macããcʉ̃ã
    yʉ ãniña. Yʉ pacʉjãã cʉ̃ã ti poa macããna niñama. Camasã cariacoatana tunu na cacatirijere
    cariape yʉ tʉ̃goya yʉ cʉ̃ã. Bairo tiere cariape yʉ catʉ̃goro jʉ̃gori, ñiñabeserã
    átiyama ati rʉ̃mʉrẽ —na ĩñupʉ̃ Pablo.'
  qxo-NT: 'Tsaynam itsanga Pablo musyarirgan tsay autoridäcuna waquin cag saduceo
    cayanganta y waquin cagcuna fariseo cayanganta. Tsaymi gayaraypa nirgan: “¡Señorcuna!
    Nogaga fariseo runam cä. Taytäcunapis fariseum cayashga. Tsaymi ari wanushgacunata
    Tayta Dios cawatsimunanpä cagta runacunata entienditsiptï caychö juzgaycäyämanqui”.'
  mox-mox: Ta Faulo niʼa ʼitedi me Diu edi kaniselayavo ʼidiega vaina Sadusiavo ta
    wese vaina Falisiavo itoatoa, ʼinega gabedi vonaya, “Taigwavo, yaʼa wese taha
    Falisi, mana tamagu wese Falisi adi yoʼo ʼinega. Ta egu tovolo omiʼa matamia ʼiuna,
    mana yaluluʼita vane toʼaliga edi yaʼitoto ʼevivi ʼaligega weaqina.”
  kew-kew: 'Goa pua Pol nipumi kaunsil aa medalomare Sadyusi aanu-para medalomare
    Farisi ruru aanu pirisimi-daa adesa. Goa adesa-pulu kaunsil-nupara gupa lakesa:
    Nina amenu, niri Farisi rurumi madini ya-pulu ni Farisi ruru aa pi sa. Neme aba
    ome onaa rekalimilo go madaa kone rulaayo. Goa kone suayo-pulu nimimi abia ni
    madaa koso lape agaa tame.'
  dww-dww: Be Pol e kitedina be banaga ḡesaudima Sadisi be ḡesaudima Parisi, vutuna
    aubainama tauna bonanama dosine Sanedrion nopone ya riuna, “Yau bana, taugu Parisi
    tenaḡa be Parisi damnama nopone. Taugu yàwai sumaḡana da banaga guriguridima gurie
    ta midisuḡu munaḡana, be uma waisumeḡinama aubainama taumi ko etaetareguna.”
  twi-ASANTE: Ɛberɛ a Paulo hunuu sɛ nnipa no bi yɛ Sadukifoɔ na ebi yɛ Farisifoɔ
    no, ɔteaam wɔ agyinatufoɔ no anim sɛ, “Me nuanom, meyɛ Farisini. Mʼawofoɔ yɛ Farisifoɔ.
    Gyidie a mewɔ wɔ awufosɔreɛ mu no enti na megyina ha ama wɔredi mʼasɛm yi.”
  aoj-aoj: Eaꞌ Pol nogawa amom Juda dembami mugumafi koti anom Sadyusimi a anom Farisimi.
    Naꞌamba anen naꞌipam mehip naꞌamba naꞌi, “Ipaꞌ sahope, aeꞌ Farisiwai eaꞌ ahame
    aeꞌanai Farisinai. Aeꞌ ahapilif aꞌi endilisi anef nemaf epes sagagaꞌi sogosafel
    wapani, deiꞌ ape asasa nemaf afamba. Kofagefa ifimba atif deiꞌ esis sandaꞌ kotima
    aeꞌ.”
  cbv-cbv: 'Queét míic wáac chʉ́ʉdnit biquína saduceowã, bita fariseowã ĩ jʉmatdih
    jéihnit, Pablo nin pah ãt niíj ñaacáp wʉt jĩ: —Wã déewãá, weém fariseo wʉ̃ʉ́h
    jʉmna, weembʉ́t fariseojeh mʉn tigaá. Nihat wʉnnitji ĩ jwʉ́ʉb boo pʉd jʉ̃ʉ́wát
    pínahdih wãpĩ́ pã́ina caá. Caandíh wã bohéát jíib weemdíh nemat mʉʉ́boó nemíhna,
    ĩ tewep be, ãt niijíp wʉt jĩ.'
  taw-taw: Pen won anɨb ak Pol nɨgak, bɨ Juda bɨawl takaw tɨg asɨkep anɨb okok, ogɨnap
    bɨ Sajusi kay mɨdebal, ogɨnap bɨ Pelisi mɨdebal. Bɨ Sajusi okok gos kɨli ak nɨŋɨd
