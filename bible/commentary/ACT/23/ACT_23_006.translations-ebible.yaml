  tha-KJV: ครั้นเปาโลเห็​นว​่า ผู้​ที่อยู่​ในประชุมสภานั้นเป็นพวกสะดู​สี​ส่วนหนึ่งและพวกฟาริ​สี​ส่วนหนึ่ง
