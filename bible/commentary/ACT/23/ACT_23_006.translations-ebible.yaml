    kɔc ke dhiëth ɣa aake kɔc akut Parathï. Ɣɛn acï bɛ̈ɛ̈i luk yic rin ye ɣɛn ye ŋɔ̈ɔ̈th
    lɔn bï kɔc cï thou röt jɔt aköldä!”
  cac-cac: 'Ayic ix yilan vin̈ to saduceo nan̈al eb'' sat yajal chi'', axo nan̈alxo
