    fariséogu nagǘbürigu, áni jagúseragüdǘñadina ladǘga afíñe nan luágu jásaaruba
    lan jiláaña lídaangiñe oúweni lúnya jabágaridun.
  clu-clu: Pagkakita ni Pablo nga may mga Saduceo kag mga Pariseo nga nagatambong
    doto, nagambal tana mabaskug sa mga mimbro ang Konsilyo, makon na, “Mga kabogto,
    ako sangka Pariseo, kag Pariseo ra akun tatay asta sa akun mga kaolang-olangan.
    Ako ginaakosar digi dadi tungud nga nagasarig ako nga may pagkabanaw.”
  swh-ULB: Paulo alipoona ya kwamba upande mmoja wa baraza ni Masadukayo na wengine
    Mafarisayo, akapaza sauti na kusema, “ndugu zangu, mimi ni Mfarisayo, mwana wa
    Mfarisayo. Ni kwa sababu hii nategemea kwa ujasiri ufufuo wa wafu ninao hukumiwa
    nao.”
  tpt-NT: 'Ex ni Pablo xtaqnil kuenta ni lapanakni yu ancha ixtaꞌaqxtoqnun lati va
    saduceos y alati va fariseos ixtajunita. Ex pꞌays naul: —Ketꞌalaqaunin, kitꞌin
