    kilaqtaqal porke klhakapuꞌan ni janinin katakujchoqoyaꞌ.'
  aai-aai: Imaibo nati ana maramain Kaniser sabuw Paul inanih, sabuw nati’imaim hiruru’ay
    afa i Sadducee afa i Pharisee, naatu Paul Kaniser sabuw isah fanan aumetawat eaf
    eo, “Teituwou! Ayu i Pharisee, naatu Pharisee orot natun. Ayu iti baibatiyen efanamaim
    abatabat anayabin abitumatum morobone misir maiye ana nuhufot abai ama’am isan!”
  sny-sny: Sosu Pol lu Farisi, lu Sadyusi wesi ape papu siyeye su, le lowe ma'e uteye,
    “Kaiyemo mo werese, ane meni Farisi pefine a'i ne. Tai ano aiwawe a'i meni Farisi
    pefine a'i ne. Ane Owane Sitewi lai marepi hepene si tame ta'ane norohuwe hene
    aniyei ne tote tawesiye. Fene ane etiri ape ne au hese etiye.” [Ap 26:5]
  myy-myy: 'Judio masa ʉjarã ricati riti tʉoĩarã ñayijarã. Gãjerã saduceo gaye tʉoĩayijarã.
    Gãjerã fariseo gaye tʉoĩayijarã. Iti masicõri oca sẽo bʉsaro bʉsiyijʉ Pablo: —Fariseo
    gaye tʉoĩagʉ̃ ña yʉ cʉni. Yʉ ñarã cʉni ito bajiro tʉoĩarã ñama. “Masa ĩna godaja
    bero mʉcana tʉdi catirã yirãji”, yi tʉoĩagʉ̃ ña yʉ. Ito bajiro yʉ tʉoĩagʉ̃ ñajare,
    “Ĩre seti ña”, yi ãmoa mʉa, yiyijʉ Pablo ĩnare.'
  trc-NT: 'Dan me se xcaj Pabló cuentá se vaa taꞌa̱j nij síí uun chij yoꞌ me síí saduceo
    ne̱ yoꞌó taꞌa̱j nij soꞌ me síí fariseo, ne̱ cheꞌé dan caguáj soꞌ, cataj soꞌ rihaan
    cunuda̱nj nij soꞌ a: ―Síí fariseo mej, ne̱ taꞌníí síí fariseo mej, tinu̱j. Ne̱
    nihánj me se cutaꞌ nii cacunꞌ xráj cheꞌé se ꞌu̱nj me síí amán rá se vaa cunu̱u
    iꞌna̱ꞌ uún nij síí caviꞌ vaa güii, tinu̱j ―taj Pabló rihaan cunuda̱nj nij soꞌ
    a.'
  cut-NT: 'A devano Pa̱blo te sa̱hn ndina̱n chahn che nto da̱ma se, retecheca̱de se
    ne, o cua̱n ndi se. A̱ma cua̱n se ne, saduceo, ne ta̱ma cua̱n se ne, fariseo.
    Chemin che ra̱hn ye numa dito ye: ―Dihnó, u ne, fariseo u. Namin chidá ne, fariseo
    ye. Retecheca̱de nchuhn yáhn yahn che ritahnó te va che ntuche tena̱hn.'
  bel-bel: 'Павал, даведаўшыся, што тут адна частка - садукеі, а другая - фарысэі,
    узвысіў голас у сынедрыёне: мужы браты! Я фарысэй і сын фарысэя; за надзею і ўваскрэсеньне
    мёртвых я суд прымаю.'
  zlm-KSZI: Paulus mengetahui bahawa dalam perhimpunan itu separuhnya orang Saduki
    dan separuhnya orang Farisi. Dia pun berkata, ‘Saudara-saudara, aku ini orang
    Farisi dan anak orang Farisi. Aku didakwa kerana percaya akan kebangkitan daripada
    kematian.’
  gdr-gdr: Ɨ Pol kea wumɨr yokatonj da nɨmog bobo rɨga na wekenonj onggɨt Ju rɨga
    waina Sanedrin kotɨnd, yɨpa tab re Parisai rɨga na, ɨ yɨpa tab re Sadukai rɨga
    na. Sɨ ton ket b'okta obailitonj da, “Kor nany dɨde yɨngganwar! Kon re Parisai
    rɨga en, ɨ Parisai rɨgaina b'ɨga en. Kon ɨta ɨmɨnjog ke warɨm b'ogɨl ɨsma yokatenyɨn
    da rɨga opima uj ke tutnɨkanj dem. Sɨ onggɨt rɨl paemb rɨgap yu ken noramisi onyitam
    dɨkɨnd b'ɨsagɨkapu pɨpmetɨnd.”
  vmy-NT: 'ꞌBa kuankjinre Pablo nga ngajinre nchjaxo tjindu yakꞌa nchja saduceo ko
    yakꞌa nchja fariseo. Kui kjuañu ꞌñu kinchjani: —Jun ntsꞌia̱ —kitsure—, an ña̱
    jngu fariseo ꞌba nde xichana̱ nchja fariseo kuán. Tjiñaꞌan=na̱ kjua ngatꞌa tekuyaa̱
