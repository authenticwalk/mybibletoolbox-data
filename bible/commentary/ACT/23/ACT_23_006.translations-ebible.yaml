    nâ Parisaio a. Sâkurâpnâ zen Parisaio a ândiwe. Parisaio a nen momŋâ zaatnat sâmen.
    Momŋâ zaatzaatŋâ, den zo luman, gât ko denân nâbanse.”
  ppo-ppo: Ai fo tokó̧ló taletere whi̧rape mepaae Sadyusi fake yóo, mepaae Farisi
