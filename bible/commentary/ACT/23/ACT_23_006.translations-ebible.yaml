    akiu, lau Faliseo au. Lau inau amau isafa Faliseo papiauꞌi. Lau inae iifa lapakaisa,
    gome Deo papiau maeai agepamaunimueꞌi auga lapakoꞌania laꞌima,” eoma.
  aey-aey: Euqa Pol uqa am leih age Farisidecca, am leih age Sadjusidecca eu uqa fen
