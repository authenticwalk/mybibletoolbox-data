  san-ORI: ଅନନ୍ତରଂ ପୌଲସ୍ତେଷାମ୍ ଅର୍ଦ୍ଧଂ ସିଦୂକିଲୋକା ଅର୍ଦ୍ଧଂ ଫିରୂଶିଲୋକା ଇତି ଦୃଷ୍ଟ୍ୱା
