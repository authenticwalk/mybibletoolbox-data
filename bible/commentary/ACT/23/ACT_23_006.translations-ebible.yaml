  mya-mya: သူ​သည်​တ​ရား​လွှတ်​တော်​အ​ဖွဲ့​ထဲ​တွင်​လူ တစ်​စု​က ဖာ​ရိ​ရှဲ​များ​ဖြစ်​၍​အ​ခြား​တစ်​စု
