    ja̱''i̱: ―Ague n''yø''a̱hʉ, nu̱gä drá̱ fariseogä, rá̱ ts''ʉnt''ʉgä n''na ra̱ fariseo.
    Nu̱''a̱ nná̱ ɛ̱c''ɛ̱i̱gä ya ngue bá̱ ɛ̱p''ʉ ra̱ pa di bɛ̱nna̱te yø ánima, gue''a̱
    ga̱ tha̱scä ra̱ güɛnda''a̱ ya.'
  nop-nop: Unduŋ yeniŋa me bop noli Sadusi eŋ noli Falisi yabuŋa kansol bop gineŋ
