    ashí shuar jakamunmaya̱ ukunam nantaktin átatui tu jintiamun, nekaatai tusar itiariarmiayi”
    tímiayi. Tura Papru nuna takui Pariséu aents tura Satuséu aencha nuámtak kajernaikiarmiayi.
    Túrunawar kánasaraṉ nusháa nusháa enentáimprarmiayi.
  otm-NT: 'Nɛ nu''a ra Pablo ''bʉ mí nu''ʉ ''da gue hupʉ ja ra junta, bi bądi hinga
    ''da''ingu yʉ́ t''ɛ̨c''yɛi ʉ, nguetho ''da''ʉ bi dɛn''dʉ i man yʉ saduceo nɛ nu
    mi''da bi dɛn''dʉ i man yʉ fariseo. Janangue''a nu ra Pablo bi ''yɛ̨mp''ʉ ''bʉpʉ
    ja ra junta: ―N''yohʉ ahʉ, nugä dra fariseogä, nɛ xin rá ts''ʉnt''ʉgä n''da ra
    fariseo. Nugä dí ''bäcua nɛ guí ørcahʉ ran juąnbi nguetho dí ɛ̨c''yɛi gue i ndants''
    mahøn''a ʉ i tu, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: Goyare goyenbe Yuda marte doyaŋ mar gabu iramiŋ gobe Farisi marya Sadusi
    marya goyen Pol beleŋ yeneŋ bebak tiyyiŋ. Be, Farisi marbe al kamdebe sopte huwarnayiŋ,
    irde Al Kuruŋyen miyoŋbe haŋ, al toneŋ manaŋ haŋ yeŋ nurde haŋyen. Munaŋ Sadusi
    mar gobe gwahade ma nurde haŋyen. Niŋgeb Pol go mel goyen yeneŋbe, “Kadne yago,
    adonebe Farisi al geb, ne manaŋ gwahade po. Niŋgeb nebe Al Kuruŋ beleŋ al kamkeb
    kame sopte yisaŋ hiyyeŋ gobe fudinde yeŋ nurdeb goke po doyaŋ heŋ hime goyen goke
    tagalde himyen. Gega goke igiŋ ma nurde gago merere nerhaŋ,” yeŋ mere saŋiŋ po
    yiryiŋ. Sadusi marya Farisi marya gobe kadom igiŋ ma nurd guneŋ teŋ haŋyen geb,
    Pol mere tiyyiŋ go nurdeb yiŋgeŋ uliŋ kadom mohoŋde tiyamiŋ. Irde dufaymiŋ uŋkureŋ
    kertek ma hamiŋ.
  tnk-tnk: Pol ruvəukurən raka mə nərmama ia nousəsɨmwɨnien nəha səvəi nəmə asori
    me səvəi nəkur Isrel nepwɨn Satusi me mɨne nepwɨn Farisi me. Ro iamɨnhi irə rəɡkiari
    asori ia kwopun nəha, mɨni mə, “Piak me, iou Farisi riti. Tata səiou mɨne kaha
    me səiou irəha mwi Farisi me. Iakamərer ia nəmrɨmiaha ipwet mə tihəkiri nəɡkiariien
    səiou, tɨ nəri nə mə iou iakaməmri pen əknekɨn nətərɨɡien səiou ia nəɡkiariien
    nəha səkɨtaha ramɨni mə nərmama səməme həuvamhə tuhətui mwi ia nemhəien.”
  kpr-kpr: 'Gegenembo totorugusera amo, mendeni ne Moses da Geka kaifa kakatori+ a
