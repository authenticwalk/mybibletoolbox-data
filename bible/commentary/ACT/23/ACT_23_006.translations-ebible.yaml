    mumuŋambâ mem yahatnenekbuap yawu nâŋgâm biwinaŋe memâk mansan. Topŋe yakât otmâ
    den âiân katnekŋetâ kinsan.”
  usp-NT: 'Cuando Pablo xch''ob'' chi chijxo''lak mak comontak jb''ab''alak yak rijajl
    Israel wi''taka'' nic''j saduceo y nic''j fariseo, re cow xch''a''wc, xij: Atak
    inwinak, in ini'' fariseo, ini'' ralc''wal jun fariseo, tijin titocsaj nen jono
    immac pire tib''ansaj k''atb''itzij chimb'' jwi''l tijin tancoj chi tz''eti''
    tic''astasaji'' jwichak camnakib'' laj jcamnaklak, xche'' rechak.'
  zav-NT: 'Na'' Pabən'' gocbe''ine'' de que beṉə'' golə blao ca'' chəsə''ənabia''
    ṉasyon Izraelən'' zjənaque'' c̱hoplə. Baḻe'' zɟənzi''e sadoseo na'' yebaḻe'' zɟənzi''e
    fariseo por ni c̱he can'' chse''eɟḻe''e na'' can'' choso''osed choso''olo''ine''.
    Nach gwṉe'', gože'': —Beṉə'' bišə'' nada'' naca'' beṉə'' fariseo, la'' xi''iṉ
    beṉə'' fariseo nada''. Na'' zoa'' nga chonḻe yeḻə'' jostis c̱hia'' por ni c̱he
    de''en cheɟḻi''a de que yesyə''əban beṉə'' guat ca''.'
  sgz-sgz: Má ái Paulo a mánán ngo te tili di di Sadukaio má te di tan Parisaio, ngorer
    ák perek má ák parai ngo, “Rang buhang, á iau á kesi Parisaio. Má kakang sang,
    koner a tám iau, ái á Parisaio mul. Má minái iau sámtur i nagogon kabin a mon
    i kak ruruna ngo rung di mat da liu kaleng.”
  kek-NT: 'Nak quixq''ue retal laj Pablo nak sa'' xya̱nkeb li ch''utch''u̱queb aran
    cuanqueb aj saduceo ut cuanqueb ajcui'' aj fariseo, quixye reheb chi cau xya̱b
    xcux: —La̱ex aj judío, cuech tenamitil, la̱in aj fariseo. Ut aj fariseo ajcui''
    inyucua''. Xban nak ninpa̱b nak te''cuacli̱k cui''chic chi yo''yo li camenak,
    jo''can nak yo̱ xrakbal a̱tin sa'' inbe̱n la̱in, chan laj Pablo.'
  blz-NT: Paulus ninginti'i se' mianna mahkama iya'a isian men mian Saduki ka' men
    sambana mian Farisi. Mbali' iya'a i Paulus norobumo na mahkama iya'a taena, “Utu-utus!
    Yaku' sa'angu' mian Farisi, ka' pulingku uga' mian Farisi. Yaku' ukumion ka'ita
    gause i yaku' parasaya se' mian lapus bo tumuo' soosoodo.”
  poe-NT: 'Ntá chꞌín Pablo mé kónohe chꞌán kíxin iso chojni siín ntiha mé chojni kuènte
    partido saduceo, ntá í so sín a mé kuènte partido fariseo. Ntá itsen kꞌuèya chꞌín
    Pablo, ntáchro chꞌán kíxin: ―Kíchóni, janhan mé ijnko chojni fariseo la tí sín
    kjéhyana mé fariseo kja̱xin. Jahará mé tjéyárá nkehe tí jie̱ chonta kíxin janhan
    mé tinkachónkia kíxin tsoxechón chojni tsíkꞌen.'
  san-TAM: 'அநந்தரம்ʼ பௌலஸ்தேஷாம் அர்த்³த⁴ம்ʼ ஸிதூ³கிலோகா அர்த்³த⁴ம்ʼ பி²ரூஸி²லோகா
