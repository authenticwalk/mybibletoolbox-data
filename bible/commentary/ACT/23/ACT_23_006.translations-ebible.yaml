  zad-NT: 'Na'' Páblona'' gokbe''ile'' beṉ''ka'' chṉabia'' nakgake'' c̱hop kwenlə.
    Baḻe'' nak txen saduceoka'' na'' baḻe'' nak txen fariseoka''. Na''ch wṉie'' zillj
    chi''e: ―Le'' beṉ'' bish'', nad'' nak'' fariseo na'' naktia'' xiiṉ fariseo. Na''
    chaole xya c̱ha'' daa non'' lez yiban beṉ'' wetka''.'
  kmg-kmg: 'Eme micne guru ŋic tucne sadukaio â tucne farisaio ŋic jumbiŋ, Paulozi
    i manahuc dâŋ baferâ šiŋuc jazawec: “Ŋicbureŋ, no farisaio ŋic â apa ŋosafâc-nane
    jaŋe farisaio ŋic jaha jumbiŋ. Hâmockonec fafahare fokac dâŋ i dopeckeekopacte
    dâŋko râecnuŋgopieŋ.”'
  aso-aso: 'Neꞌmine lo kanisole muliseutiꞌ ve linge ma nene Sadukaioꞌ eveneꞌ idoꞌ
    linge ma Halisaioꞌ eveneꞌ minaniꞌ nemuꞌ gelo gamazi naba lo kanisole aleve tiꞌ
    lo lo-ngimineꞌ: Lingine neze zuhokizo, neze izeꞌne avoꞌnemote nene Halisaioꞌ aleve
    nizave idoꞌ nazasi nene Halisaioꞌ ve nouve. Helakutiꞌ otaaꞌ nene neive lo gelo
    nouvoniꞌ nemuꞌ nene gonitoꞌ neleꞌmizi nimilave lineꞌ.'
  uli-uli: Yodwe Paulus yela gola le rechokwe ila sibis ir Sadducees, ngo sibis ir
    Pharisees, ngo yesa malili long lal Ttey we le ye sor bo, “Re wochilay re Israel!
    Ngang ila semal Pharisees, ngo ngang ila layur Pharisees. Hasa hasiyeydoh iga
    bo habe hatugulu kofay le mil mala ye luglug depey le rechoka resa mes ila rebe
    chil molow tefael!”
  nin-NT: Nggo Bulu a hi di anishirr abanu ba a si anu Sadusi, abanu ba a si ani Farrisi,
    na gru re ku anishirr ba na Akaba anu Yahuda wa hantu di, “Amuya mungga, ingga
    si anu Farrisi, ingri i anu Farrisi. A si gri ingga nga ku ibre amu inggi yi ku
    inkindirr inuma mu hen. A si nu nggo ingga ì yo isisurr di Abachi à taka du abi
    kɨ ba a tasi ni ibe.”
  acu-NT: 'Nuna tusa Pablo judío juuntri iruntramunam saduceo ainau fariseo ainaujai
    pachinirarun wainkamiayi. Saduceo ainau nintiminak: Jakau ainau ataksha iwiaaku
    pujusartaska nantakchartinuitai, tura Yuse awemamuri atsuinawai, tura wakancha
    pengké atsuinawai, tinu armiayi. Antsu fariseo ainauka nunaka pachisar: Nuka mash
    ainawai, tinu armiayi. Pabloka nunaka nekaa kakar chichaak: —Wi wear ainautiram,
    wikia fariseo aintsuitjai. Tura fariseo uchirinjai. Tura asan jakau ainau ataksha
    nantakiar iwiaaku pujusartinuitai tajai. Wikia tu tinu asamtai, wína chichamrun
    nekartuwartas juni iruntrari, —timiayi. Nuna tamati fariseo ainau saduceo ainaujai
    chicharnainak metekka nintimtsuk kanakar wajasarmiayi.'
  cak-WNT: 'Y ri Pablo xoka chuc''u''x chi chiquicojol ri achi''a'' ri can pa moc
    (comon) yek''ato tzij, yec''o c''a achi''a'' saduceos y yec''o c''a chuka'' fariseos.
    Rumari'' riya'' riq''ui ruchuk''a'' xch''o apo y xubij: Achi''a'' wech aj Israel,
    riyin yin fariseo, y can queri'' chuka'' ri nata''. Y wacami riyix nik''et tzij
    pa nuwi'', ruma riyin can cukul nuc''u''x chi ri caminaki'' c''o na jun k''ij
    tek xquebec''astej pe, xcha'' ri Pablo.'
  ebk-ebk: Kun pay inilan Pablo ay nan tapen nan membron nan Sanhedrin at Saduceo
    ya nan tapina at Fariseo, infukiawna kan chicha, “Iib-a, usaak ay Fariseo, ya
    pototak us as Fariseo. Nan mangnamnamaak ay matakuntu nan chiyuycha natuy manipud
    as nan utúy nan kiapúna ay chaak maokóm ad wani.”
  spa-PDDPT: 'Entonces Pablo entendió que algunos de ellos eran saduceos y otros,
    fariseos. Levantó la voz ante el Tribunal Supremo: Varones hermanos, yo soy fariseo,
    hijo de fariseos. Con respecto a la esperanza de la resurrección de los muertos
    me juzgan.'
  ruf-ruf: Kuya Pauli hayamanyile ka iwanu iwakalile hala, wamwenga tsawakala Masadukayo
    na wangi tsawakala Mafarisayo, kakemelela mne libaratsa lila, “Ndughu tsangu,
    nene na Mfarisayo, mwana wa Mfarisayo. Nene nohighighwa kwaapfila notoghola ka
    iwanu iwafile watsotsilihuka!”
  gun-gun: 'Ha''e gui ma Paulo oikuaa nhomongeta va''ety kuery regua amongue saduceu,
    ha''e rã amboae ma fariseu regua ikuaia. Ha''e rami vy ojapukai: — Ke''y kuery,
    xee ma fariseu regua, ha''e fariseu ra''y aiko. Omano va''ekue omboetepa jevy
    rã guarã aarõ aikovy ramo ae xemboayvua — he''i.'
  agu-BL: 'Poro yi tele''n xtxum Pawl tetz yi cob tx''akaj quitane''n yi e'' bajxoma''tz,
    jun tx''akaj sadusey, nin jun tx''akaj parisey, chin tja''j nin tzun bantz tan
    yol: —E''u'' intanum, in bin parisey. In nitxajil jun parisey. Atin tzone''j tan
    tbite''n wil tan tu'' yi na wocsaj yi at itz''e''n junt tir ẍchixo''l alma'',
    nin tan tu'' yi at inch''iw te''j.'
  isn-isn: uPaulo nai wakihenga ya kina i nkika ing'wi ni ianza ingi Asadukayo ni
    auya ingi Afarisayo, akitunta nukuligitya, anyandugu ane, unene ni Mufarisayo,
    ng'wana nua Mufarisayo. Ingi ku nsoko iyi nsumbiiye ku ukamatiku u wiukigwa nua
    ashi nikulamulwa nu enso.”
  eng-PEV: Some of the Jewish Leaders Council were men that belonged to the Sadducee
    mob, and others belonged to the Pharisee mob. The Sadducee mob believed that after
    people die, they will never become alive again. And they believed that there are
    no spirits, not even God’s angel messengers. But the Pharisee mob believed that
    all of those things are true, and they were strong for the Jewish law. Paul worked
    out that some of those council men were from the Sadducee mob, and some of them
    were from the Pharisee mob, so he shouted out loud to them. He said, “My friends,
    I’m a Pharisee man, like my father was. I believe that after people die, one day
    God will make them alive again. That’s the reason why I’m here in this court.”
    As soon as Paul said that, the Pharisee mob and Sadducee mob started to argue
    with each other.
  ilo-ULB: Idi nakita ni Pablo a iti maysa a paset ti Konseho ket Saduceo ken dadduma
    ket Pariseo, nagsao isuna iti napigsa kadagiti mammagbaga, “Kakabsat, siak ket
    Pariseo, anakdak ti Pariseo. Mauk-ukomak ditoy gapu ta sitatalekak a mangnamnama
    nga adda iti panagungar dagiti natay.
  pir-NT: 'Sa ye topʉ pʉa curua cjẽna ijiahye. Ihcã curua saduceo masa ijiahye. Ape
    curua pehe fariseo masa ijiahye. Pʉa curua tiquina ijigʉ̃ masino, Pablo judio
    masa bʉcʉnare tutuaro sañuducu yahuahye: —‍Yʉhʉ acaye, yʉhʉ fariseo masʉ ijiaja.
    Fariseo masʉno macʉta ijiaja yʉhʉ gʉ̃hʉ. “Yariariquina masa mʉjaeta”, yʉhʉ sa
    nidi buhiri yʉhʉre ñano ye duare mʉsa, niahye Pablo.'
  anv-NT: Pɔl aké agɛne nnó gentɔge bɔɔ́ abifɔ álú bɔɔ́ Sadusi ne abifɔ álú
    bɔɔ́ Farasi ákale áké, “Áŋmɛ́ ba nlu muú Farasi ne antɛ ba álú bɔɔ́ Farasi.
    Ula bi nkpɛné unɔɔ́ mpa ɛlé gétúgé nkame ne mbélé umɛɛ́ nnó bɔɔ́ bi ágbó
    ákwilege nyɛ né negbo.”
  sab-NT: 'Pabloge chku uñale kwian israelita chugagwalla ulita kle mo litaba me chugagwalla
    mne gdaitre alin kle. Chugagwalla mne gdaite kada kwian saduceo, chugagwalla mne
    gdaite kada kwian fariseo. Mne gdaboke e kledu mo litaba ule, kwian israelita
    chugagwalla mne boke ole Pablo gerudu kweri: —Cha bitalla ulita, cha takalin chke
    uñale bage cha kwian fariseo cha enusulian ulita kare, malen bage uñale cha kle
    geru kwian jaba chkeni gwade giti gai ulia, e giti ba ulita kle cha gbe jiske.'
  tmd-tmd: Makwam Pol nuŋ nugwöŋa, nöbö Kansol dib mɨdim piaku bli Sadiusi nöbö mö
    rɨg rɨbyöx nugwim rɨb akuyöbö yöx nugumä, bli Perisi nöbö mö rɨg rɨbyöx nugwim
    rɨb akuyöbö yöx nugumä. Sadiusi nöbö bla rɨb ñɨŋa yöx nugwön yadmɨdöia, “Ejol
    bla mɨdölöi. Inöma mɨdöl. Nöbö mö piaku wöröxön, aŋadö wöröxön, öbɨleñɨŋö,” rɨmɨdöia.
    Makwam Perisi nöbö bla rɨb aliö yöx nugumɨdölöi. Rɨb ñɨŋa yöx nugwön yadmɨdöia,
    “Ejol bla mɨdöia. Inöma mɨda. Nöbö mö akuyöbö wöröxön, aŋadö wöröxeñ; höbkal öbiöñɨŋö,”
    rɨmɨdöia. Pol nuŋ yam hörɨrör mɨdim aku nugwön, mönö diba yadön yadöŋa, “Nöböhöd
    nöbö. Nöso nöbö na akuyöbö magalɨg Perisi yöbö; nɨ kwo algör ör Perisi yöbö ör.
    Nɨ nöbö mö wöröxön öbiöñɨŋö, rön, yadɨm makwam, nɨ mönö diba yadmɨdöiŋö,” röŋa.
    Pol aliö rɨmɨdmɨn, Sadiusi nöbö Kansol dib bla asɨx hör nɨgön, Perisi nöbö Kansol
    dib bla asɨx hör nɨgön, mönö nuö nuö yadmä.
  acr-NNT: 'Ekꞌu ri Pablo retaꞌam nikꞌaj chike ri aj qꞌatal tzij e saduceos y nikꞌaj
    chik e fariseos. Ruma kꞌu laꞌ, rire lik ko xchꞌawik, jewaꞌ xubꞌiꞌij: —Achijabꞌ
    alaq watz-nuchaqꞌ, riꞌin in kukꞌil ri e fariseos yey in ukꞌajol jun fariseo; ekꞌu
    woꞌora kaqꞌat tzij panuwiꞌ xa ruma ri kubꞌul pan nukꞌuꞌx che ri kꞌastajibꞌal ke
    ri ekaminaq —xchaꞌ.'
  kpg-kpg: Di madagoaa hua Paul ne gidee ia bolo hunu gau i digaula la nia Sadduccee,
    ge hunu gau la nia Pharisee, gei mee ga haga damana dono lee gi nua ang gi digau
    hai gabunga aamua aalaa, ga helekai, “Ogu ihoo digau Israel! Au di Pharisee, di
    tama ni di Pharisee. Au e hagi aga i ginei, idimaa, dogu hagadagadagagee bolo
    digau ala ne mmade la ga mouli aga labelaa ga mouli!”
  taj-taj: तर अदालतरी सदुकीगदेला समूहदेन फरिसीगदेला समूह चीम भिबा था याङ्सी पावलसे
    “ज्‍योज्‍यो आलेगदे, ङा फरिसीला कोला फरिसीन हिन्‍ना। ङाइ सिबागदे दोःसी सोला भिसी
    आश लबासे लमा ङादा चु मुद्दा तबा हिन्‍ना” भिसी भिजी।
  avt-avt: 'Pol epei kertei mɨt han ne kaunsil hɨr nises hɨm me mɨt Sadyusi, mɨt han
    au hɨr nises hɨm me Farisi. Hɨrak kertei menmen im te hɨrak katɨp kar ik: “Nai
    yinan. Hi mɨtɨk ke Farisi, hi nɨkan ke mɨtɨk ke Farisi. Petepin mɨt neriya hi
    herp ninaan me kaunsil hentar hi han kitet mɨt epei naa maain nanɨkrit nanu nanɨt.”'
  cbk-cbk: Ya sabe si Pablo que na grupo del Consejo tiene gale maga Saduceo y tiene
    tamen maga Pariseo, poreso ya hace le suena su voz y ya habla, “Maga compoblano,
    yo un Pariseo y el anak de un Pariseo. Ahora, tiene un asunto contra conmigo cay
    tiene yo el esperanza que el muerto ay resucita.”
  uig-ARA: 'لېكىن پاۋلۇس ئۇلارنىڭ بىر قىسمىنىڭ سادۇقىي، يەنە بىر قىسمىنىڭ پەرىسىيلەر
    ئىكەنلىكىنى بىلىپ، ئالىي كېڭەشمىدە يۇقىرى ئاۋاز بىلەن: ــ قېرىنداشلار، مەن بولسام
    پەرىسىيلەردىن بولىمەن ۋە پەرىسىيلەرنىڭ پەرزەنتىمەن. مەن ئۆلگەنلەر قايتا تىرىلىشقا
    باغلىغان ئۈمىد توغرۇلۇق بۇ يەردە سوراققا تارتىلىۋاتىمەن! ــ دەپ ۋارقىرىدى.'
  tuf-tuf: 'Etat Pábloat uwa sécuajaquin wahitchacro. Ititan, sécuajaqueyin bitác
    istiy saducéoincuano. Bitác istiy fariséoincuano. Eyta istír cohwjacro: —Rábinu,
    asan fariséocuano. As cohtín cat fariséoincuano. Aját sácajaquinan sicor yinata
    séhw̃aro. As eyta yiníc acor itay raújacro. Aját eyta sehw̃ac etar uwat as cahm
    icar tew̃ro, wajacro.'
  abx-abx: Sakatu'anan-na si Pablo nga i ditangnga' si mga iya Sadusiyo ngan i ditangnga'
    may mga Parisiyo, sanglit anurakaw iya ari si Kunsiho, “Mga kabugtu'an, adda ako
    Parisiyo, ngan Parisiyo i ginikanan-ko. Atiya' ako atubang si husgado tungod si
    pagla'um-ko nga aniya' pagkabanhaw.”
  mco-NT: 'Huin''it Pablo ijxy nejhuɨɨy co jɨm juntɨ''joty mejtzpɨcy ixpɨcytɨjc anajty
    jɨm, jɨm huɨdi saduceo y''ixpɨjcɨn ymɨjpɨdacp etz nañ jadu''n jɨm huɨdi fariseo
    y''ixpɨjcɨn ymɨjpɨdacp, chi Pablo ymɨnañ mɨc: ―Mɨgügtɨjcɨch, fariseojäy ɨɨch,
    nañ jadu''n ndeedyɨch fariseojäy je''. Cham nyajtɨyduñɨch mɨɨd jëgɨxpɨ co nmɨbɨcyɨch
    co Dios yajjugypɨgɨpy jäy tɨɨbɨ y''öccɨxy.'
  bsp-bsp: 'Ntɛ tɛnayɔnɛ a aloŋkanɛ ŋanayi kəsək kin aSadisi kɔ kəŋkɔ aFarisi mɔ.
    Kɔ Pol ɛyɛfɛ k’ɛmpɛnɛ dim dəndo aboc kiti ŋaŋc-yifət kɔ mɔ: «Awɛŋc im aŋa! Ina
    sɔ, wəFarisi iyɔnɛ, wan ka aFarisi! K’aŋcəmbər im kəkiti-ɛ, kəlaŋ kem a afi ŋandeyɛfɛ
    defi kəsɔŋɛ ti!»'
  kqf-kqf: Bi Pol i kitedi te waibabada ḡesaudi ba Sadisi bi ḡesaudi ba Palisi lavedi,
    taunana aubaina bolu babadidi nopodimo bi kalinana dididiginemo i giuna gado,
    “Egu lava, tagu ba Palisi bi kota tamagu ba tana Palisi. Bi yà waisumaḡa te lava
    pekipekidi ba sa kena moito munaḡa bi niga waisumeḡina aubaina temi ko etaetalegu.”
  cpb-NT: 'Riyotakotakeri Pablo ikaatzi jewaperori piyotainchari, apaanipaini Sadoc-iite
    rini, iriima itsipapaini Fariseo rinatzi. Ikantzi Pablo: “Iyekiite, Fariseo ninatzi
    naaka, eejatzi maawoini nosheninkapaini. Iroowa riyakowentantaitanari iroñaaka
    tema niyotakotaatziiro rañagaira kamaintsiri.”'
  aon-aon: Pol natrum aria nadukemam amudok debeimi douk hantorum hape iri. Anam Farisi
    aria anam Sadyusi. Namudok aria neyagwreh debeihi mah nakripam namudok debeimi
    hape hasuhw kwotog iri. Nakri, “Eikim bahenomi, eik douk anan Farisi aria eikin
    yain shopunek anan Farisi. Eik yadukemesh aria yakri adur abom um shagok iri ta
    wata shukitak. Aria douk yakrip arpesh enyudok baraen. Aria baugos um agundok
    shenekume atudok kwot um douk namudok.”
  hus-NT-2005: 'Tam ti na Pablo in chuꞌu abal taltsik xi kʼwajat ban Junkulom Awiltaláb,
    jaꞌich in kidhtal an saduseotsik ani taltsik, in kidhtal i fariseotsik, in ulu
    kawidh enchéꞌ: ―At kidhtaltsik, nanáꞌ in fariseo neye, in kidhtaláb kʼal i fariseotsik
    ani exomtsik tin lújundhál abal u belál ke an chemélomtsik neꞌech ka ejdhá ti
    ít.'
  mig-NT: 'Ko nuu̱ ní jini̱ Pablo ja̱ sáva‑de kákuu‑de saduceo te sava‑ga̱‑de kákuu‑de
    fariseo, te ni̱ ka''a̱n jaa‑de nuu̱ junta: Ñáni̱ jíná''an‑ní, máá‑ná kúu cha̱a
    fariseo, se̱''e fariseo. Chi̱ ñúkuu ini̱‑ná ja̱ náchaku̱ ta̱ká ndɨ̱yi, te ja̱
    yúán xndichí‑ní náá. Achí‑de.'
  bps-bps: Na di kgadè Fol dademe dad to stifun déén Sadusi na dademe Farisi, toon
    falbong i taluan, na manan, “Dad flanekgu, agu sa to Farisi, na tingà i satu to
    Farisi. Én duenyu agu nukum ani, du faglut agu mték kadang i dad to mati.”
  mbs-mbs: Netaga-taga si Pablo te kenà egsebad se kedita te obanen te simbahan, so
    doen egpelenged te Sadusiyo, aw doen doma otaw egpelenged te Parisiyo. Yan minikagi
    si Pablo diyà kandan, “Menge kedowa ko, siaken se egpelenged te Parisiyo, aw kemonaan
    ko heman se egpelenged te Parisiyo. Impedini a amon insaen a niyo te aldaw seini,
    so egpeliman a te peg-antay te Timanem te otaw lekat te nematay.”
  cme-NT: 'Pol wuɔ suyaa wuɔ nellentaamba namba waa *Sadusĩɛbaa aa banamba *Farisĩɛbaa,
    wuɔ cira: «Tobiŋ namaa, muɔŋo‑i Farisĩɛyiɛŋ muɔ, mi bĩncuɔmba‑i Farisĩɛbaa.
    Da na da na ce mɛi ãndaaŋgu‑i nyuŋgo‑i-na, kuu dii ŋaa miŋ hĩŋ taaluŋgu‑i kuomba
    siremma-na, ku''i juɔ baa mafamma‑i.»'
  sus-sus: Pɔlu to a kolon Sadusenie nun Farisɛnie nu na Yuwifi kiitisae xa malanyi
    kui, a naxa a fala a xui itexi ra, «N ngaxakerenyie, Farisɛni nan n na. N baba
    fan Farisɛni nan nu a ra. To n na kiiti banxi barima n laxi a ra Ala fama won
    nakelide faxɛ ma kiiti lɔxɔɛ.»
  pon-2006: Ni Pohl eh kilang me ekei tohn pokono kisehn Sadusi oh ekei kisehn Parisi,
    e ahpw kalaudehla ngile ong Tohn Mwoalen Kopwung Lapalapo, nda, “Riei ko, ngehi
    Parisi men, pil nein Parisi men. I pakadeikdahr wasakiset pwehki ei koapworopworki
    me melahr kan pahn pil pwurehng iasadahng mour!”
  dad-dad: Age ye fen, Pol idi tunĩ Sadusia tamo, tunĩ Farisia tamo anĩ kelei ken,
    uyu irouya neid guru fiya mala bun iweig iron, “Turau tar, aya Farisia tamo taka,
    Farisia tamo naaluid. Aya laa bun tamal mata kel fãya nigin wau iseya ado nigin,
    kot bun afaref.”
  zab-NT: 'Chi gucbee Pablɨ dec duudxdeb ná saduceu chiy stuudxdeb ná fariseu, ax
    aguniib diip: —Nare fariseu naa, lliin bniety fariseu nare. Ax pur reldilaaza
    ni ibíi ibány de bɨnguty, ningui cayun de bniety contrɨ nare.'
  jae-jae: Paulu kêjala Sadukainêŋ lau ŋagêdô ma Parisainêŋ ŋagêdô sêmoa sêwiŋ, tec
    gêmôêc kapôêŋ gêdêŋ êsêac, taŋ sêkac tauŋ sa naŋ, gebe “O lasitêwaac, Parisai
    teŋ latu aê ma aê tauc Parisai amboac tonaŋ. Êsêac sêmêtôc aê kêtu kakêŋ matoc
    ŋacmatê sêndi saŋa.”
  ksd-ksd: 'Ma ba Paulo i nunure ba ta umana dia Sadukaio, ma ta ra umana dia Parisaio,
    i manga oro ta ra kivung ba: A tara na turagu, iau a Parisaio, ma iau natu i ra
    Parisaio bula; go di takun iau ure ra nurnur ma ure ra nilaun mulai kadiat dia
    tar mat.'
  msm-NT: No makapaniid si Pablo no meyduon mgo Pariseo dow mgo Saduseo duon, mig-ikagi
    sikandin to maagbot, “Mgo suun, Pariseo a. Pariseo isab to amoy ku. Ingkariklamu
    a su migtuu a no ogbanhawon to Diyus to mgo patoy.”
  myk-myk: 'Ayiwa, Pɔli bi li cɛ na kiirikɔɔn kuruŋɔ ki taaga ka ki ɲɛ Sadushɛɛn,
    taaga ki saŋa di ɲɛ Farizhɛɛn. Lee wuu na wʼa mujuu wá pu niŋɛ ni na pu pye: «Na
    cebooloo, Farizhɛn nɛ ɲɛ. Nɛ sefɛɛ ɲɛ Farizhɛɛn. Nɛ dà li na jo xuɲɛnɛ na ba bye
    ɲiga na ge, kee tadaŋa ke wuu na kiiri wʼa gɔɔn mɛ nɛ na niɲaa.»'
  sbe-sbe: Na Paulo ye nuwatulobai meta Dius babadadiyao bodadi wa unai meta hekadi
    Sadusiya yo hekadi Paliseya. Unai ye hededelakilaki ye wane, “Kagu kahao, yau
    tamagu meta Paliseya tamowaina, na yau hinage Paliseya tamowaina hesau. Na yau
    kwa helauhetalagau ta matawuwuna ede yogu sunuma yo yogu kawamamohoi meta tauboiboita
    kabo se toloꞌuyo.”
  mcr-mcr: Israitqä iquau miqä naqä iqua, ämaqä yoqä hŋquaqu qoŋqä iquautaŋä iquayi.
    Hŋqua, Satyusi iqua hitaŋga, hŋqua, Parisi iquai. Poli iqu iiŋqä näqŋqä eä, maŋä
    tiiŋä ätukqe. “Tatqä-guäkauä, nyi Parisi iutaŋä iqunä eämä, qutä anä ätqäuŋänä.
    Nyaqä kŋui, tiiŋä indqänäŋänä. ‘Ämaqä ae äpäkoŋguwä iqua aŋgumä vaupnuwiqä.’ Nyi
    kŋuä iiŋä indqänätŋqetaŋi, täqi täsä ätqäuŋänä” ätukqe.
  cux-NT: 'Tuu''mi Pablo miiⁿ tuumicádiinuuⁿ sa chi ''áámá taaⁿ yā yeⁿ''ē ''iiⁿ''yāⁿ
    saduceo s''eeⁿ chi nguɛ́ɛ́ i''téénu yā chi nanduuchi ''iiⁿ''yāⁿ ni táámá táaⁿ
