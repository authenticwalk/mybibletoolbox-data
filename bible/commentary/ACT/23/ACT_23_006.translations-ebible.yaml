    jawun-karra, ngayu Pharisee, ngayku nganjan Pharisee. Wawu wulanyamun bama juranmal
    baja. Ngayu yinya kuku believeim-bal. Yurra nganya yinyayinka jailba yunganka.”
  nhy-NT: 'Ijkuakón Pablo okitak nik ompa oyekaj sekimej saduceos iwan sekimej fariseos,
