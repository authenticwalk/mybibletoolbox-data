    mahziru jweersi roo ru guñiꞌ Pahblu rahbi ba: ―¡Bwihtsi hermanu raꞌ, naꞌh naan
    tuhbi bwiinn fariseu, lliiꞌn tuhbi bwiinn fariseu, ya pur nin cabweꞌzaꞌhn gadzihn
    dxyih nin gabahan raꞌ bwiinn loh bwiinnguuchi niꞌchin nin cabahchi raꞌ ba xquelchiaan
    riiꞌ!'
  gux-gux: 'Polo den bandi ke bi cancannikpeliba taancianli yeni siiga bine tie Sadusieninba,
    bine mo Falisienba. Lani o den kpaani li taanli yeni niinni ki yedi: N kpiiba
    n tie Falisieni n yaajanba mo den tie Falisieninba. Bi cuo nni ki baa bu leni
    nni kelima n sugini ke bi tinkpiba baa fii.'
  kos-kos: Ke Paul el akilen lah kutu selos mwet Sadducee ac kutu mwet Pharisee, na
    el wowoyak ye mutun Un Mwet Pwapa Fulat ac fahk, “Mwet Israel wiuk! Nga sie mwet
    Pharisee, wen nutin mwet Pharisee. Nununkeyuk nga inge ke sripen finsrak se ma
    oan yuruk lah mwet misa uh ac sifil moulyak!”
  ibo-ibo: Mgbe Pọl chọpụtara na otu ụzọ nʼime nzukọ ahụ bụ ndị otu Sadusii, ebe ndị
    ọzọ bụkwa ndị Farisii, o tiri mkpu nʼime nnọkọ ahụ sị, “Ụmụnna m, abụ m onye Farisii
    na nwa ndị Farisii. A na-ekpe m ikpe taa nʼihi olileanya m nwere na mbilite nʼọnwụ
    nke ndị nwụrụ anwụ.”
  yml-yml: Tutuyanina Faulo i ꞌasetai Kaniselovo ꞌifwaidi Sadusi yadi ꞌailaꞌa wata
    ꞌifwaidi Falisi yadi ꞌailaꞌa i toke bonana bwaikinega i vo, Ekwavo, tamaku wata
    inaku Falisi, wata yau baniꞌodi. ꞌAsiau a vovonayavuga matamie fai a nuani mogitana
    towafa Yaubada i na sivetovoidi wafayega.”
  ory-ory: ପାଉଲ ଏକ ଭାଗ ସାଦ୍ଦୂକୀ ଆଉ ଅପର ଭାଗ ଫାରୂଶୀ ବୋଲି ଜାଣି ମହାସଭାରେ ଉଚ୍ଚସ୍ୱରରେ କହିଲେ,
    ଭାଇମାନେ, ମୁଁ ଜଣେ ଫାରୂଶୀ ଓ ଫାରୂଶୀର ପୁତ୍ର; ପୁଣି, ଏହି ଭରସା, ଅର୍ଥାତ୍‍ ମୃତମାନଙ୍କ ପୁନରୁତ୍ଥାନ
    ସମ୍ବନ୍ଧରେ ମୁଁ ବିଚାରିତ ହେଉଅଛି।
  bzj-bzj: Bai dis taim, Paal riyalaiz dat som a di man dehn da-mi Sadyusee ahn sohn
    da-mi Farisee. Soh ih hala seh, “Brejrin, Ai da wahn Farisee ahn di son a wahn
    Farisee. Dehn haal mi eena dis koat bikaaz Ah bileev dat wan day di ded wahn rayz
    op bak tu laif.”
  chk-chk: Iwe, lupwen Paulus a küna pwe ekoch chon ewe mwich ir Satusi, nge pwal
    ekoch ir Farisi, a leüömong le kapasowu ren ewe mwichen soupwüng, “Ämi pwii kana
    re Israel! Ngang eman Farisi, nöün eman Farisi. Üa kapwüng ikei pokiten ai apilükülük
    pwe ekewe mi mäla repwe manausefäl!”
  ssd-ssd: 'Gabat sugo sugo minnaig ta nane afu Farisi afu Sadusi ta Paulus nu idusna
    sulumba nu wika sakina: Tira kame, ye Farisi taŋgo. Ye Farisi mbal tuku fat. Kumanu
    mbal maŋ tiŋgam tuku ye iduset. Ta tuku tane ye tumba pasa mbolŋge palgig ŋgina.'
  acr-TNT: 'Ecꞌu ri Pablo retaꞌam nicꞌaj chique ri aj kꞌatal tzij e saduceos y nicꞌaj
    chic e fariseos. Ruma cꞌu laꞌ, rire lic co xchꞌawic, jewaꞌ xubiꞌij: —Achijab alak
    watz-nuchakꞌ, riꞌin in cuqꞌuil ri e fariseos yey in ucꞌajol jun fariseo; ecꞌu
    woꞌora cakꞌat tzij panuwiꞌ xa ruma ri cubul pan nucꞌuꞌx che ri cꞌastajibal que
    ri ecaminak —xchaꞌ.'
  rop-rop: Afta na Pol bin nodisim sambala serramonimen gulum Ferasi bin deya en sambala
    serramonimen gulum Sedyusi bin deya du. En imbin jinggabat na, en imbin dalim
    ol detlot serramonimen. Imbin tok, “Main kantrimen olabat, mi serramonimen du.
    Main dedi bin Ferasi, en mi Ferasi du, en yumob kotimbat mi tudei, dumaji ai bilib
    ola dedbala pipul garra gidap laibala.”
  mee-mee: Nae Pol ke kelapatokona rea roma, palu nge ri ka ri ra Sarusime, ba palu
    ka ri ra Parisiome. Minmina na i ke paturu ta kiunga nga Ginunga Nga Reke Taoamugmuga
    Ka Iurame roma, “Kolingau memena, ka iau a Parisio te, ba Tamau memena ka ri ra
    Parisiome. Mangng ra Parisiome ka kelkela gingging ta kae laeala ngarume nga inae
    Nutu nge pasigipage reke mate nga mateng. Ba nga ollaeala mana iau ka momo nakai
    sonrau ta ragau kalingnana iau!”
  dif-dif: 'Paululu ngujamana wonti, palpa tanangundru Pharisaiala ngananani, ja palpa
    Sadducaiala, nau kana kapara pratjanani terti maritjina wonti: „Materi ja ngatata
    worajai! Ngani Pharisaiala nganai, Pharisaialaia ngatamura; kalkanandru ja nari
    jiritjinandru ngani kalalaia terkai.“'
  gam-gam: Pol kani, una kerman kambono moi ge pende Sadusi una moi, pende Parisi
    moi. Ge pille, Pol kane yau to embe dji, agana kambono! Na Parisi una moro. Na
    nena kambono moi ge Parisi una moi, ba ye na kot ye awinj ge una gor alla aglo
    wor gun pine we dje na kui yemoro al ge, ye na kot ye awinj we dji.
  nou-nou: Edo Paul embo ainda atisera ainda teda awa Sadducee embo awa gido edo nenei
    awa Pharisee embobo awa gido gido gogo dimbudo Jew embobo da gitijijigegari da
    yei sisira, “Naso nanonamendi na awa Pharisee embo ra edo Pharisee embo da ainda
    mei na. Edo ungo na einda kasera ainda be awa na God mi bebetegari embobo awa
    sekago ari wasiri de eradera awa gebe edo ena awasedo.”
  mqb-NT: 'Pol a san zle, à wulen a tinen inde nà, azar su ɗo aya nə Saduki ahay,
    azar aya ɗukwen Farisa ahay. Anga nan a jan ''am anà məceɗ sə Yahuda ahay tə
    məgalak a, a wa: «Mərak uno ahay, nen nə Farisa ahay, aday wan sə Farisa ahay
    re. Ta zlah upo à man a anan nà, anga na san zle, Mbərom i slabakay anan ahay
    ɗo ahay à məke wa tə sifa aya awan.»'
  ape-B: Pol natulum ali nadukemom amudak nebemi douk howachabal hape uli. Anam Farisi
    ali anam Sadyusi. Namudak ali neyagwleh nebegali nigu naklipam amudak nebemi hape
    hasuh kwotog uli. Nakli, “Yekipu sahlim, yek douk onowe Farisi ali yekinu aninu
    chopuk ananu Farisi. Yek yanubu yadukemech ali yakli adul umu chagak uli eke wata
    chitak. Ali douk yaklipu elpech enyudak balan. Ali bawagas umu agundak cheneme
    atudak kot umu douk anamudak.”
  grc-F35: Γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶν Φαρισαίων, τὸ δὲ ἕτερον Σαδδουκαίων,
    ἔκραξεν ἐν τῷ συνεδρίῳ, «Ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς Φαρισαίου· περὶ
    ἐλπίδος καὶ ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι.»
  cav-NT: 'Pablotu bahue jucuare umae huaraji saduceo cuana jucuareque, peya cuana
    bacue fariseo cuana cuare jadique. Jadya tibudya tujatu fariseo cuana petatsu
    etsuri jebuda tsehue jadya acuare: —Ecue ata cuana, ique taa fariseodya. Ecue
    etatatu fariseodya jucuare. Jucha metse jadya tunara aya, era majutsu ecuana chacha
    netitsuranucaya jadique ejeneya baatsu, —jadya tujatu fariseo cuana acuare.'
  kgp-NT: 'Hã ra Paulo tóg ag vég mũ, vẽnh jyvẽn tĩ ag. Ũ ag tóg tỹ Saduceu nỹtĩ,
    kỹ ũ ag tóg tỹ Fariseu nỹtĩ. Vyrmỹ ag jykre nỹtĩ. Kỹ Paulo tóg jamã hár(a) ke
    kỹ ag mỹ: “inh kanhkã'',” he mũ. “Tỹ sóg Fariseu nĩ, kỹ inh panh tóg tỹ Fariseu
    nĩ gé,” he tóg. “Topẽ vỹ ũn ter mũ ag rĩnrĩn mãn ke mũ. Tag vỹ inh mỹ ki hã ke
    nĩ, hã kỹ ãjag tóg iso jũgjũ mũ,” he tóg, Paulo ti.'
  bvd-bvd: Ma kada sa Bol 'e suana ta bali 'ana Bae Ofua Gwaungai nai ne Sadiusii
    ki, ma ta bali 'ada ne Faarisii ki, nia ka bae 'inito fuana Bae Ofua Gwaungai
    nai ka 'urii, “Toafuta nau ki 'i 'Israel, nau na Faarisii lau guu, na 'alakwa
    nia Faarisii. Ma sui kera daka keto nau naa, suli nau ku manata mamana ne toaa
    ne kera mae ki, God kai tatae kera lau!”
  ukr-1871: 'Постерігши ж Павел, що одна часть (людей) Садукейська, а друга Фарисейська,
    покликнув у радї: Мужі брати! я Фарисей, син Фарисеїв; за надїю воскресення мертвих
    мене судять.'
  apz-apz: Ose ulonto Poul uhwonɨmentisoso, Aꞌamu kaunɨsol syohoꞌnjo sohwa fehohnjo
    aꞌamu Satɨyusiyoho. Fehohnjo aꞌamu Falisiyoho. Ose uhwononto kaunɨsol aꞌamu sohwamo
    mango engo ulɨmento, Nje aꞌamu hwafo, ngko aꞌamu Falisi hwoꞌnyoho. Nje mpohwo
    aꞌamu Falisi hweho. Aꞌamu poyo peꞌnyoso apaꞌno lɨkapitnnefoho. Olo hilo soꞌno
    ngko hontohumaleno. Osoꞌno ngko aꞌamu somo oso hungkunoso lutɨhwawoꞌnɨngkohe hwoꞌnyoho.
    Olo hilo soꞌno sekwo ngkineꞌno hungkuno hoꞌnosyalokwofo.
  yon-yon: Andekore wedmoonka, Sanidirindan kumaom kuu Sedyusidaniib Farisidaniib
    kowe, yi yaa baandene yedmoon, “Ne karuwa, ne kuu Farisiman, angkon Farisiman
    ye mingki kii! Nimakarub dukniwen yiri kuu ika wadkere dembaniib andi ye inamen
    awinaan kumbed kangdod aom nenminiwen.” andoon.
  poi-NT: 'Ocmɨ jém Pablo icutɨɨyɨ́y iga wɨste̱n partido it́ je̱m ju̱t́ aŋtuuma̱neyaj.
    It́ jém fariseoyaj, it́t́im jém saduceoyaj. Jesɨc pɨ̱mi jɨypa iga imatoŋyajiñ.
    Nɨmpa: —Mantɨ̱wɨtam, ɨch afariseopɨc apɨ̱xiñ. Jém anja̱tuŋ con anja̱tuŋwe̱we fariseopɨc
    pɨ̱xiñ. Sɨɨp aŋquejajwadayt́a̱ porque aŋcupɨcpa iga pɨspa jém caaneyajwɨɨp.'
  wuv-wuv: Ma Paul na aida ba hefi'a ro'ou, maroaa ei Sadducee ma hefi'a ro'ou, maroaa
    ei Pharisee ma na haronaloo a'a ei bauaniaa gufu, “Ena lofuu, yau hemea Pharisee,
    ana yau na'uu ei Pharisee. Ma pa'afii fei ba una ufalarai a'a feni dududua, sifei
    ba na o'onai unuu ba ei ma'ea, rowe asi'aa.”
  quf-NT: 'Chaymantami Pabluqa chaypi tantakashakunaqa fariseo, saduceo runakuna nir
    kwintata qukaran. Chaymi jwirtita rimar niran: —Ukniykuna, nuqaqami fariseo runa
    kani, fariseukunapa ayllun. Chayraykumi, wanushakunaqa qashan kawsamun nir kriyiq
    katiy, allita tapumar yaĉhamanayanllapa.'
  yuw-yuw: 'Pol yu kombigoc, amna dugo ngo suran togungma auma wömai Sadyusihon toropdecma
    o auma wömai Farisihon toropdecma. Worocha tongga yu ‘ficfuc yudec öngkupun’ yongo
    ingoroc mambodoc: “Oröc ori, nocu Farisihon toropdecma. O nandöngna yu ihorocgon
    Farisi amna idoc. Worocha tongga nocu ingoroc kombing tobihat: Omimaho wönggon
    wekongga idongonahing. Nocho ihoroc kombingitatmaha tongga sontho noc önga ngo
    mata youpdec tohong nuang.”'
  hus-NT-1971: 'Tam a Pablo in t’aja’ ti cuenta abal ti al an tamcuth cuenel ts’ejcom
    cau hua’ats talchic axi ts’at’at c’al an cuenel saduceo ani hua’ats talchic axi
    ts’at’at c’al an cuenel fariseo. Jaxtam in tsapic ucha’chic: ―At juntalabchic,
    nana’itsne pelac in fariseo. U tata jaye pelac i fariseo. A le’nalchic tiquin
    jolbiy expith cum nan u lej belal abal a Dios ne’ets quin ejtha’ an tsemelomchic.'
  med-med: Ni kʉn, Sarusi wamp mat, Perisi wu kʉⱡ kʉn ok morung ni, Pol ndi kandpa
    kʉn, ronduⱡ wi ropa, nimba mel, “Na nga angmʉn! Na Perisi wu ei, Perisi wu mbo
    kʉⱡ nga kangʉm ei. Na kupa ronduⱡ mondʉp pʉt ei, wamp korung mbʉ, ⱡoprʉk kont
    muⱡing nʉt ik ei nga, akup enim ndi, na tʉk kot inding pilik enmin,” nitim.
  bch-bch: Be Paulus iuatai mambe rabu ngan gid panua patutuinga posanga ad, edengada
    ngan gid eine Sadiusi, be padengada Parisi, tota ibaba kapei ga ila pagid bedane,
    “Oaeoaeg, gau Parisi ede ga tamag pade ei Parisi. Gau namadid ngan posanga ngansa
    gau lolog matua ngan Deo ipei mulian gid panua matemate.”
  cco-NT: 'Jo̱ mɨ˜ calɨlíꞌˆ Paaˉ e i̱ lɨɨng˜ i̱ dseata˜ quiáꞌˉ dseaˋ Israel i̱ caseángꞌˊ
    do lɨ́ɨiñˊ dseaˋ saduceo, jo̱guɨ i̱ lɨɨng˜guɨiñꞌ do quíiñꞌ˜ jee˜ dseaˋ Israel
    i̱ lɨ́ɨngˊ dseaˋ fariseo, jo̱baꞌ cajíngꞌˉ Paaˉ casɨ́ꞌrˉ i̱ dseaˋ do có̱o̱ꞌ˜ júuˆ
    teáˋ jo̱ cajíñꞌˉ: —Dseaˋ rúꞌˋuuꞌ, dseaˋ fariseob lɨ́ɨngˊ jnea˜ cajo̱, jo̱guɨ dseaˋ
    sɨju̱ˇ dseaˋ íbˋ jnea˜ cajo̱. Jo̱guɨ i̱ dseaˋ na ꞌnɨ́ɨiñˋ jnea˜ co̱ꞌ e jáꞌˉ lɨ́ɨnˋn
    e jí̱ꞌˊtu̱ dseaˋ mɨ˜ ningɨ́ˋ e júuiñˉ.'
  deu-1951: 'Da aber Paulus wußte, daß der eine Teil aus Sadduzäern, der andere aus
    Pharisäern bestand, rief er in die Ratsversammlung hinein: Ihr Männer und Brüder,
    ich bin ein Pharisäer und eines Pharisäers Sohn; wegen der Hoffnung und der Auferstehung
    der Toten werde ich gerichtet!'
  alq-ALGNT: 'Pon okikenimagoban nandam Coda8innin ka nagadjitonigobanen inakonige8inan
    e tenigobanen iima ka iji ma8adjiidinani8anig, acitc nandam Sadose8innin (Sadducéens),
    ini Coda8innin ega ka teb8etamindjin abidjiba8ini. Megadacta 8edji ki kitci kiji8edj
    e anim8edj nigan 8ina8akag: “Nidjiki8eg! Coda8innig ka nagadjito8adj inakonige8inan
    nidiji acidagimigo kenin. Nidadam acidagimagani8i ke8in. Osa niketcinamendan kakina
    a8iagog kidji abidjiba8adj, mi 8edji tibakonigo8an.”'
  ixl-NNT: 'As tul til veꞌt u Pablo uvaꞌ at uxhchil uvaꞌ saduceo as at uxhchil uvaꞌ
    fariseo, as taqꞌ veꞌt jeꞌ tuul iviꞌ. Ech tal veꞌt ileꞌ: «¡Vitzꞌin vatzik, tiꞌ
    uvaꞌ nunnima uvaꞌ la ul taama unqꞌa kamnajeꞌ unpajte as kꞌujleꞌl unkꞌuꞌl stiꞌ,
    as estiꞌeꞌ nebꞌankat unsuuchil, tan in fariseo, tan fariseo vunbꞌaaleꞌ!» tiꞌk
    u Pablo.'
  boa-NT: 'Botsíikyéhjáa waajácuube tsadotséómuma paritséómúejte diitye ávyéjujte
    íjcyane. Áánélliihyéhjáa neebe kéévánécoba: —Ámuúha tamúnaa, oo muurá paritséómú
    uwáábóo úráávyehíjcyáábé hajchi. Aabée téhdure tééné uwááboju ó úráávyehíjcyáhi.
    Áábeke íñe oke ámuha médíllohíjcyá dsɨ́jɨvémé tsiiñe bóhɨɨne o cáhcújtsónélliíhye.'
  etr-etr: Amalahilä Foloea dolö nefolalebe amoli odoa Sadiusi sosogo, odoa Felesi
    sosogo nefolalebe amo helësëlahilä, Galïsolö gegedoi nefolalo amolima ado gelola
    sähalea, Nedoola dili-e, neda Felesi sosogo neawe. Nïe naadoge Felesi sosogo nelomelë.
    Udia dolö baagoi nowemolö amo dofä gabula helësëla asigia sisiläfüsa neebeweïeda
    gudisagomelëla säi.
  quh-NT: 'Pabloka chay tantaskacunata repararka saduceo partemanta t''akacoj fariseo
    partemantawan caskancuta. Chayraycu jatun tantacuypi tantaska runasman khaparispa
    nerka: —Ayllu-masis, nokaka chay t''akacoj partemanta cani tatasniymantapacha.
    Wañuymanta runas causarimunancuta suyaskayraycutaj caypi jap''iska cashani, —nispa.'
  kwi-kwi: 'Suasne mɨnpazha Saduceo awakas Fariseo awakas wanmakkarɨt. Sun nɨjkultawane,
    Pablone katsa mikwa wanmakturuza ka tɨnta kaiznara: —Ap aimpihshtuz, mɨrain. Nane
    Fariseo awa ish. Ap kwalkas Fariseo awa mai. Uspane nawa kwail kirɨt kizamtu,
    na awa irɨttas mamasa kakultu kamtamtu akwa. Watcha, Dios irɨttuza mamasa kakulninnanazi
    nɨjkultus.'
  agm-agm: Aihɨ isɨhiya Judaahiyaamɨ awaisawɨhiya ahoyanohiyɨhiyaamɨ usa Satiyusihiyaatihɨ
    amɨ usa Parisihiyaatihɨ bimauhɨ usonataatɨ gwɨnyaataise. Siyatɨ gwɨnyaataatɨ awaisawɨhiyai
    pɨwɨha waapɨhɨtatɨ sata kaundataase. “Nisɨ naisɨhiyaate, nɨnɨ isɨhiya Parisihiyaamɨhonɨne.
    Aihɨ nisɨ niyɨ apiyaisangɨ Parisihiyaamɨhasanyure. Aihɨ nɨnɨ isɨhiya napowawɨ
    akɨtɨnɨhɨ japɨhɨ nepaitaapo ndɨ gwɨnyaataatɨ sandapɨ pɨwɨha ausaatɨ kaundonɨhɨ
    kandapɨ pɨwɨha netaayo,” undatɨ kiyai kaundataase.
  ubr-ubr: Paul it sabu kuayo fani on Sadducee a fani on Pharisee, ato on Jew babadis
    Rurubinis auris iyor iyau, “Yau taitaiu tutuau! Yau tou on Pharisee, Pharisee
    orot on natun. Yau on omi namui atatawar yabin yau yaterabobai amomousin sabu
    rabobis on arimon rabob emon sinmisisirin men!”
  tsw-NT: Ana Bulu enei ozo o ro e le aza a Sadukiya a ɗa, ozo o ro gba shi Afarishi,†
    a̱vu u saala, “A̱za̱ a̱ va̱, a̱mu fo Mafarishi ma ɗa waru mawun ma Mafarishi ma
    ɗa. O una̱ u na n zuwai okolo a na a̱a̱ ꞌya̱sa̱n a̱kwa̱kwa̱ a̱yi ɗa i zuwai aa
    yuwusaan mu ugeꞌetosu.”
  cax-NT: 'Tusiatai ümoti Pablo, que arrübama mayüriabuca aboma au torrü partidorrü.
    Acamanu aboma bama saduceorrü y aboma ito bama fariseorrü. Sane nauquiche manitanati
    fuerte nurria au manu reunión, nanti sane ümoma: —Masaruquitaiqui, arrüñü fariseorrüñü,
    y arrti iyaü fariseorrtito. Yaca auna nauqui apacurrta saübuñü, itopiqui icocota
    arrüna manunecatarrü, que süboricoma tato ñana bama coiño, y yarrüperaca ümo manu
    nanenese.'
  aia-aia: Na'i 'oha 'ia Pol 'a re'ia do ra'i abe 'iniraaui Kansol ra'i Sadiusi ma
    ra'i nei ra'i Farisei, ma ha'atee raha'a, 'a o'ani, “Romwane! 'Inau 'e Farisei
    miraaui wauwa agu'i ra'i Farisei ro'u. Maragu 'i'iau 'iniai hinihinia agua do
    'irai nei ra mae rai ha'a-suruta'era aho'i ro'u.”
  srp-1865: 'A znajuæi Pavle da je jedan dio sadukeja a drugi fariseja, povika na
    skupštini: ljudi braæo! ja sam farisej i sin farisejev: za nad i za vaskrsenije
    iz mrtvijeh doveden sam na sud.'
  agt-agt: Ammi tentu en nakalasin ta itta hapa ya Pariseyu kiden nga nekihu ta Saduseyu
    kiden a neayag na hapa ta “Iyak hapa ya Pariseyu, kahkahulun, a anak nak para
    na Pariseyu, a yen ta idarum dak te ikatalak ku ya pangtolay na Namaratu ta nagpasi
    kiden,” kunna.
  lug-lug: Awo Pawulo bwe yalaba ng’abamu abali mu Lukiiko Basaddukaayo n’abalala
    nga Bafalisaayo, n’ayogerera mu ddoboozi ery’omwanguka eri olukiiko nti, “Baganda
    bange, nze ndi Mufalisaayo, ne bakadde bange Bafalisaayo! Kaakano mpozesebwa lwa
    kubanga nzikiriza nga waliwo okuzuukira kw’abafu!”
  yby-yby: 'Loko lokaiyoko, kanisole wesikuti malokawaya Sediyusi we ito malokaya
    Palasisi we ne loko elekadanaki, ga napauti sa-loko lo biye: Wewenanelita, nemoya
    Palasisi we minoe, ito donele ahoneleya Palasisi we minabo maya ne. Helekakakutiya
    aha sinokaka nesa ne loko ga ele-minobokumuya nilimi obilo nimolae.'
  heb-heb: ופולוס ידע כי מקצתם צדוקים ומקצתם פרושים ויצעק בתוך הסנהדרין אנשים אחים
    פרוש בן פרוש אנכי ועל תקות המתים ותחיתם אני נדין׃
  mpp-mpp: Aime ngic micne gocne yenge Sadyusi alingkacni, nga gocne yenge Farisaio
    alingkacni ingucti gaibong. Gacgubong Poldi yogo ngagelu kweleine fangkeme Tutumangtowa
    iwa yanguc edocebawec, “Ngic hae-gbafocne, na Farisaio ngic, ailu yengele alingkacni
    fikeiba. Aime homackacni gboliyelu fangke-fangke yogo fagac. Ilec wangec gabe,
    yogolec yowawa locnugabiyeng.”
  apb-apb: Ngaeta mo mwane aana pulitaa ni lei-lei ngeena ikire mo iini aana aapa
    mo Sadiusi, na ngaeta mo iini aana aapa mo Parise. A Pol e saie urine mone, oto
    ko ere paine hunire na ko te'uri, “Maeni eesiku, ineu ngaeta Parise ni ie, na
    mo weuweku mo Parise no'one. Na hiiwalaimolinge ineu uri a God kei ta'ea mo iini
    e mae. Na aena mei olana ka'u omu ko leieu haahie ie.”
  san-TEL: అనన్తరం పౌలస్తేషామ్ అర్ద్ధం సిదూకిలోకా అర్ద్ధం ఫిరూశిలోకా ఇతి దృష్ట్వా
    ప్రోచ్చైః సభాస్థలోకాన్ అవదత్ హే భ్రాతృగణ అహం ఫిరూశిమతావలమ్బీ ఫిరూశినః సత్నానశ్చ,
    మృతలోకానామ్ ఉత్థానే ప్రత్యాశాకరణాద్ అహమపవాదితోస్మి|
  ben-IRV: কিন্তু পৌল যখন বুঝতে পারলেন যে, তাদের একভাগ সদ্দূকী ও একভাগ ফরীশী, তখন
    মহাসভার মধ্যে খুব জোরে চিৎকার করে বললেন, “হে ভাইয়েরা, আমি ফরীশী এবং ফরীশীদের
    সন্তান; মৃতদের আশাও পুনরুত্থান সম্বন্ধে আমার বিচার হচ্ছে।”
  ntu-ntu: Kx mcpe Pol kx kzdung ncblo kcng mz Kansrl nidr Sadiusi x kzdung kz Farzsi,
    sc tqetumipxpebz natqde mz ncblo ngr kansrl kcng. Rpibzle kx, “Mzlengeng, ninge
    Farzsi, x mrlx Farzsi. Nzvzmim ninge mrka murde obqtipxx nztulz-krm leplz mz nzlungr!”
  pan-pan: ਪਰ ਜਦੋਂ ਪੌਲੁਸ ਨੂੰ ਪਤਾ ਲੱਗਿਆ ਕਿ ਇਨ੍ਹਾਂ ਵਿੱਚ ਕਈ ਸਦੂਕੀ ਅਤੇ ਕਈ ਫ਼ਰੀਸੀ ਹਨ ਤਾਂ
    ਸਭਾ ਵਿੱਚ ਉੱਚੀ ਬੋਲਿਆ, ਹੇ ਭਰਾਵੋ, ਮੈਂ ਫ਼ਰੀਸੀ ਅਤੇ ਫ਼ਰੀਸੀਆਂ ਦੀ ਅੰਸ ਹਾਂ। ਮੁਰਦਿਆਂ ਦੀ
    ਆਸ ਅਤੇ ਜੀ ਉੱਠਣ ਦੇ ਬਾਰੇ ਮੇਰੇ ਉੱਤੇ ਦੋਸ਼ ਲਾਇਆ ਜਾਂਦਾ ਹੈ।
  gvc-gvc: 'Ã yoa tói pʉa curua macaina jiha. Cʉ̃ curua saduceo curua macaina jiha.
    Pa curua sehe fariseo curua macaina jiha. Pʉa curua ti jichʉ masino, Paulo judio
    masa bʉcʉnare tuaro sañurucu õ sehe ni yahuha: —Coyea, yʉhʉ fariseo curua macariro
    jija. Fariseo curua macariro macʉno tjija yʉhʉ cʉ̃hʉ. “Yariaina masa mʉjaahca”,
    yʉ ã niri buhiri yʉhʉre ñano yoa duara mʉsa —niha Paulo.'
  ksj-ksj: Ebu Paulo ani, Sadukea zu Farisea azaḡaniꞌa nuꞌonuꞌo zamaḡano radiuꞌeteꞌe
    horozirotene, zeḡe boꞌaḡano ḡoere ḡiharo, raenaꞌa, “Nego nabudi, eꞌe Farisea vazeḡa,
    zu Farisea vazeḡa ubuga. Eꞌe, rune vazeḡaniꞌa bare ḡaboditeꞌe zamare guhineꞌeteꞌe
    uꞌano kota ꞌada edauꞌohe.”
  sbk-sbk: U Paulo nawalola huje bhamo bhali na Sadukayo na bhamwabho bhali na Farisayo,
    wayanga huje ane endi Farisayo mwana wa Farisayo. Eshi esubhila uluzyuho lwa bhafwe
    na bhahoma husababu iyo nalongwe.”
  mya-JVB: ထိုအရာရှိတို့တွင် အချို့ တို့သည် ဇဒ္ဒုကဲ ဖြစ်ကြသည်၊ အချို့ တို့သည် ဖာရိရှဲ
    ဖြစ်ကြ သည်ကို ပေါလု သိမြင် လျှင်၊ ညီအစ်ကို တို့၊ အကျွန်ုပ် သည် ဖာရိရှဲ ဖြစ် ၏။
    ဖာရိရှဲ ၏သား လည်းဖြစ်၏။ သေ သောသူတို့သည် ထမြောက် မည်ဟု မြော်လင့် ခြင်းအကြောင်း
    ကြောင့်၊ အကျွန်ုပ် သည် စစ်ကြော စီရင်ခြင်းကို ခံရ၏ဟု လွှတ်တော် ပေါ်မှာ ကြွေးကြော်
    လေ၏။
  kgf-kgf: Waŋu gésigési ic tosara imi Sadukaio ic, waŋu tosara imi Farisaio ic kecgic
    imi Paulonéŋ niŋasarima gésigési ic inicma qacma énézéyec; Dacmuna hécna ni imi
    Farisaio ic, esaŋ ambéchécna ieneŋ Farisaio ic kecgic. Imuac ni niŋkumuma humuc
    igucnec yacyac imuac naŋgéma ʒéwa aciguc nopocʒu.
  awb-awb: Kaunsíri kewé mó akáhtáq Sáyúsi ke míówara mó akáhtáq Péhrasi ke míówe.
    Minayabe Poraga se tagéna iwíáhue momiwíuríórabeqte kéyábé anotahtaq mahraréna,
    Nánuwahraho, íné Péhrasi aní múge. Nániboreh Péhrasi kené sánsá mirau ke míówe.
    Manikáne omasa éhwéhnsábé aiq pútare atena wega mókake pusa ké oganúq sitankéhe
    iraruraunsabé ehweh aintáhwe úwe.
  gdn-gdn: Kawakawai ragidai ika dibimupu idiwa ki daikere ka Sadusi ragidai ade daikere
    ka Parisi ragidai ko ki Poru mu emitapu ki pokere e ade wagubu ke; “Iyapananiyoma,
    nau mamai ka Parisi apunai ade nau mete kina ka Parisi apunai. Ko wi karako nau
    sidiyamu wirawira ki kerarai ka yau kena; Iyapana popotagubu ragidai ade iyatagisi
    kimoto ubumoto ki nau sumapakani nawanai tondakani.”
  nko-NT: Brɛ́á Paulo lówun ánɩ́ Yudafɔ asʋ́n agyípʋ́ amʋtɔ akʋ bʋgyi Sadukifɔ,
    akʋ ɛ́ bʋgyi Farisifɔ á, ɔlɔsʋrá okitikíti asʋ́n ogyíkpá ɩnʋ ɔbɛ́ɛ, “Mɩ́
    apíó, mɩ́ ánfɩ nlɩɩ́ á, Farisiyin ngyi. Mɩ́ anáin ɛ́ á, Farisifɔ bʋgyi.
    Mɩ́ ɛ́ nohogyi ánɩ́ awupʋ́ bɛ́lakʋ́sʋ́. Mʋ́ ndɛblɩ́ sʋ bakpá mɩ́ ba asʋ́n ogyíkpá
    nfɩ nɩ́.”
  bsn-NT: 'Pablore gotiyiroriarã, saduceo masa, to yicõari fariseo masa ñañujarã ĩna.
    To bajiri, ĩnare ĩamasicõari, ado bajiro ĩnare yiyuju Pablo: —Yʉ yarã, yʉre ajiya
    mʉa. Fariseo masʉ ñaja yʉ. Yʉ ñicʉa quẽne fariseo masa ñamasiñuma ĩna. “Masa bajireariarãre
    ĩnare tudicatiorʉcʉmi Dios” yigʉ yʉ ñajare, yʉre gotiyirorã yaja mʉa —ĩnare yiyuju
    Pablo.'
  pib-NT: Giyagni Pawlo gimatinri pimrine Sariseyone rixinri, ga wa pimrine Gwariseyone
    jemanshinikankakjetikowaka saplewatya, “Jejine, nomolene, gitni Gwariseyno, ga
    wa Gwariseyone wgenno. Nalixkalchinanru yotunkakikolupna gipnachine, gitni wa
    giklukanuwnayegjixkalurno.”
  wiv-wiv: Palaka tania a Pol ti hadavia habuka, pararaha kua dia ta lohulohu, paligena
    dia Sadyusi kamahi na paligena dia vuni Parisi kamahi, pale, ia goe na pidaka
    kaunsil kamahi ki tania, “Habu tazigu, hau na Parisi katiu, tamagu ia na Parisi
    katiu. Hau ta madi meni na kotoa na vuna hau ta vaka maroro habuka manumanu kua
    dia te varimateai kava, da dia ta mahuri mule.”
  reg-reg: Paulo ejile alola ati libhala elimwi lili ku China cha abhasadukayo na
    abhandi Ni bhafarisayo, nasekanila ingulu kwo bhulaka no kwaika, “Bhana bhasu,
    anye nili mufarisayo, omwana wo mufarisayo. Kulwa insonga inu eniikanya kwo bhubhasi
    obhusuluko bhwa bhafue bhunu enilamulwa nabhwo”
  mlh-mlh: Oŋu miyayoŋ, soriŋ kaunsol kubu yoŋoreone goineji Sadusi (Soriŋ giore yameŋyameŋ)
    pati qakatobi goineji Farisi (Kadi buŋore yameŋyameŋ) pati ŋi gobuŋ. Polji oi
    maneru ore eru soriŋ kaunsol kubu yoŋore jiŋo maio buŋo iŋi oŋgaku miya, “Ogopune,
    nonji Farisi ŋi fukego. Mamaneji oŋuakoŋ Farisi pati ŋi. Komekiine yoŋoji gboreru
    pakerenimiŋ, nonji oŋu fukeiŋ ore odigaru oori eru gogo. Oŋu gogo ore eru buŋo
    koroineo rua nubi osoe nuru migobi.”
  gof-ENT: ሺን ጳዉሎሲ ሄ ቤሳን ዴዒያ ኣሳፔ ባጋቲ ሳዱቃዌታ፥ ባጋቲ ፋሪሳዌታ ጊዴይሳ ቤዒዲ፥ «ታ ኢሻቶ፥ ታኒ ፋሪሳዌኔ ፋሪሳዌ
    ናዓ፤ ‹ሃይቂዳይሳቲ ሃይቆፔ ዴንዳና› ጋዳ ታኒ ኡፋይሳን ናጊያ ጊሾ ኤንቲ ታ ቦላ ፒርዶሶና» ያጊዲ ኦዲስ።
  aau-aau: Pol hiykwe senkin nonkway, uwr har serey ma lwak mokwe Sadyusi, har mokwe
    Farisi. Sa hiykwe Juda mo kaunsil me ok kamon senkin lokre me, “Hano wayh-om,
    hakwe Farisi mo uwr prueyn soma. Seyr Farisi mo ney-ar. Hakwe senkin nuw-nanpanan
    kiykiy-ay, uwrsa ma lokrue mokwe ya ma-loksian sasian a. Hmo aw-ok, hane ma lokin
    lor-a-lor ko meyk-ar kokwe, mo sohokwaw.”
  tvk-tvk: Melele xa Pol pus kila xa rute e ngan xil xa ladi e Kaonsel ak labe Satusi
    xil, e rute ngan xil mun labe Farasi xil, mikei nggeih bit, “Tuxoli xil te hal
    Isrel, inou nabe Farasi tei e nabe nat Farasi tei. !E di nasoh inggak pe metemim
    vengan xa nake reitin xa moletin mikila imea rilomun ra maten!”
  prf-NT: Natukuyan ni Pablo a tehud a grupu ni Saduseo sakay Pariseo ten kapisanan
    nen mágkataas hidi a Judio kaya kinagi na ti mabegsák, “Kákkapatkaka hidi, Pariseowák
    sakay anakák bi nen Pariseo hidi. Naimbistigaanák nadid gapu ten pánniwala ku
    a mabiyag a ruway en patay hidi.”
  auy-auy: Póro simásuwena ámáán-oraaꞌ-waasi tuwánéna imáyáa éna tuwímbai Sátúsi-amaamba
    sésa púwómpinkemba ímba íyáfasinanaawe-aai sen-kwáásí owasá tuwímbai ámáán-kawaa-waasi
    owé-ímáyáá éna óraaka séna kesí waásisono. Kesifomá ámáán-kawaa-waasigo éna kembó
    masínkaraimba kemá ámáán-kawaa-waasi úne. Maníkó pukén-kwaasi íyáfasintinkainiyemo
    siyáunda-aaisafeꞌa káféꞌa aaifimbá maisínkááwe Póro simátimuwasa
  tbg-tbg: Poruva minti tivakero viva tavomanta vaiinti hininavu Satiusi vaiinti maara
    okara iruka vaumanta vaiinti hininavu Parasi vaiinti maara okara iruka vauvaro
    Poruva kansoru vaiinti tiva nimiro tiharo, Ti qata vakaao, te Parasi vaiinti maara
    okara iruraukave. Ti qovavata Parasi vaiinti maara okara iri vau vaiintiva vaurara
    ti, tevata vira maaquvano mintima vauraukave. Vaiinti qutika qaiqaa qaqi himpi
    okarara te virarama quqaa uvavema ti vaunarave. Ho vi uvara kaara vate ne tiqaa
    uva vate iavo, tiro.
  hub-NT: 'Nuna tusa iimkama saduceonmaya shuar aina, fariseo shuar ainajai pachimnaikar
    iruuntraun wainkauwaiti. Tuma nuna wainak, senchi chichaak: “Yatsur ainata, wika
    fariseowaitjai. Fariseonmaya shuar akiamu asan, jakarsha aneantinaitji tau asamtai,
    nuna nekartuawartasa juigka itarawarai”, tusa tinaiti.'
  hmo-hmo: Paulo ese Kaunsolo taudia ia itaia, haida be Sadukea taudia, ma haida be
    Farisea taudia. Vadaeni Kaunsolo lalonai ia boiboi, ia gwau, “Egu varavara e,
    lau be Farisea tauna, bona Farisea tauna ena natuna. Iniseni idia kota henia lau,
    badina be lau laloa momokani, mase taudia dohore idia toreisi lou.”
  big-big: Togo yombanu wawere ulawiliyaga nawili Sadusi yombanu pelik kisiwili, Yombanu
    nak ibeng purik kung pugubektau ibeng logo pi ngereke yangalektagi ono, kisiwili,
    keya nawili Palisi yombanu Mosegi lo mabiyeng keya puwiligi yelibungang kokawiligu
    mizayeng mabiyengki waberek panu kiriwei miziwili koyilege. Keya Paulugu purik
    keriyawekke kangka nak piyegi lewagela wizigeya pugu yombanu ngagozaktaga kerewiyi
    wiriyawiliyegi pelik yeiya, Nogowili, ne Palisiwiliyaga nak. Keya Palisiwiligu
    watabi ngizi panu kumuli piyeng nogorau ngizi panu kumuliyeng keya negi panu keya
    mangoyaugurau ngizi panu kumuliyeng legi teni Palisiwili. Keya ne yombanu ibengwili
    ibendaga ngereke yangalek meiyagi puragi wilekpek keya yuke yolubek kopong puwiligu
    ne pelege ngagozak keleniweki niza orowei wiriya, yeiya.
  gux-G: Pɔli ń bandi ke li nitaanli nni, cagyenli tie Farisienba ke li caglieli
    tie Saduseyenba, wan doni o nialu ki tandi ki maadi li ni taanli nni, “N kpiiba,
    N tie Farisien, ki tie Farisien bijua. Min daani mi yiedma bi kpienba siiga nni
    po i, ke bi bua jia nni ti buudi ne.”
