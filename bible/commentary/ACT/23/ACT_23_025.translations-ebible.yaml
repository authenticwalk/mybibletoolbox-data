verse: ACT.023.025
translations:
  kpx-kpx: Kateai louito levaleva mole hisaliai gamani kosive baluga Velisiho hanavonu.
  okv-H: isoro tihi jigari embo na Governor Felix ta degi ahari einge kajena.
  tbo-tbo: 'Ega yaka taniwagana Pelikisi a pepa geka pite i gilumi i pa:'
  mal-C: 'അദ്ദേഹം ഭരണാധികാരിക്ക് ഇപ്രകാരം ഒരു കത്തെഴുതി:'
  grc-SR: γράψας ἐπιστολὴν ⸂περιέχουσαν⸃ τὸν τύπον τοῦτον·
  bgc-bgc: उसनै इस तरियां की चिट्ठी भी लिक्खी
  khz-khz: 'Ne vetali velena kamuna na pepa ta evetaina etaloato:'
  deu-TKW: 'Und er schrieb einen Brief des Inhalts:'
  zsr-NT: 'Bsölëꞌë caꞌ guich rna cni:'
  lin-lin: 'Boye, akomelaki moyangeli mokanda oyo :'
  hns-NT: 'Tab oe ek tjietthie liekhies. Oman liekhal raha kie:'
  noa-E: 'Mag jaauwi am wëtum dʉ̈i chi comandanteeu ẽsapjã phãnaa deepʉ̈ijim anaabá,
    Cesarea durram gobernador Félix athee. Mag ẽsap gaai mag sĩejim aajem:'
  eng-EMTV: 'And he wrote a letter which contained this content:'
  mib-NT: 'Te ni tee de ɨɨn carta jeē cahán jnūhun yáha:'
  lif-NT2: थक्‍तुम्‍बे़ल्‍ले़ अक्‍खेलॽरिक् सुहाङ्‌गे़म्‍बा फे़लिक्‍से़न् सक्‍इङ्‌घङ्
    हाक्‍तुरो–
  xnj-xnj: Mkulu wa msambi yula ndi akayandika balua iyi,
  mmx-mmx: Kuren la leeme gomgo at luvuttadi esep ga malagan levelinga ga lok keretna,
  cbr-NT: 'Usaquin aín capitán rabë́ catancëxun ca comandantenën Felix buánminuxun
    ësaquin quirica cuënëocëxa:'
  tee-NT: 'Chai ju comandante ats''oknunilh ju Félix lakatam alhiqui ju catalhi''aniya''
    ju ixcapitán. Chani juni:'
  eng-LSV: 'he having written a letter after this description:'
  cak-NT: 'Y xutz''ibaj-e jun carta chi niquijach pa ruk''a'' ri gobernador, y chupa
    ri carta ri'' ru''in-e:'
  pah-NT: A'ero soldados'g̃a nduvihavuhu'ga ikwatijari tamondo ti Félix'ga pe javo.
    Nahã ga ei ikwatija.
  sja-NT: 'Ma soldaorã poro waibɨapa ichiaba k''art''a p''ã tee pëiji. Made jara pëiji:'
  xed-xed: 'Wya ka tsa mghama sludzi ya vindanaftá ɗelewer guli:'
  mks-NT: 'Ta na̱chindahá da̱ in carta cua̱ha̱n xi̱hi̱n ná já ná ndiquia̱hva na ña̱
    nu̱ú da̱ cúú gobernador cán ta ña̱ yóho cúú mé tu̱hun na̱ca̱hyi̱ nu̱ carta cán:'
  gfk-S: 'Io, iga pakat tike pakpakat horek:'
  bmu-bmu: Mewö jii mörohotka premiögöra kimbi kun kewö ohoyök,
  dgz-dgz: Amba ita yame ame ok da manega enun,
  eng-GNV: 'And he wrote an epistle in this maner:'
  zaa-NT: 'Comandántee nna bedia tìą ttu carta làti rą: Finísimo Gobernador Félix:'
  eng-WEBSTER: 'And he wrote a letter after this manner:'
  guh-guh: 'Bajaraxuacujinae comandante tsicobeyaquina cuyalatobaxuto pitorobinexa
    nacuaevetsinë Félixjavabelia. Comandante peyaquinaecuyalatobaxutota jumaitsi mapacueniaje:'
  bon-bon: 'Cubu mope biname te piba apu mene yoogärige:'
  nhw-BL: 'Huan nopa hueyi tlayacanquetl quitlajcuilhui Félix se amatlajcuiloli catli
    quiijto:'
  mgw-mgw: Aywo mpi'ndo ywa yesi aamwandiki balua Felisi inyanya.
  swh-ONEN: 'Kisha akaandika barua kwa Feliksi kama ifuatavyo:'
  wbi-wbi: Akalemba ikalata anala,
  bba-bba: Yen biru tɑbu sunɔ u tireru yoruɑ tè sɔɔ u nɛɛ,
  eng-KJVCPB: 'And he wrote a letter after this manner:'
  kgk-NT: Upéi coronel ogweraha uka ave kwatia-rehe onhe'ẽ mburuvixagwasu-pe.
  waj-waj: 'kiaa kioo kieeta vaidiivaa Perekiinnani yanaivaa fafaara roo tunoo:'
  cpy-cpy: 'Ari rotyaanta-kiniri rojankinari pinkathari, iroka ikantziri:'
  mpx-mpx: 'Inoke leta etega i leli ola hiwe:'
  wbp-wbp: Ngula-jangkaju, yangkangku yurrkunyurlu wiringki, jaru yirrarnu pipangka
    yungurla yilyami Pilikiki, ngulaju kujanya yirrarnu pipangkaju,
  luo-luo: 'Bangʼe nondiko baruwa machalo kama:'
  nhe-NT: 'Huan nopa hueyi tlayacanquetl quitlajcuilhui Félix se amatlajcuiloli tlen
    quiijto:'
  aii-aii: 'ܘܟܬܝܼܒ݂ ܠܹܗ ܐܸܓܲܪܬܵ‌ܐ ܗܵܕܟ݂ܵܐ:'
  esk-NT: Aasii taamna qulliqpiaq aglaŋniqsuq taamuŋa itna,
  msb-msb: 'Tapos, nagpadara siyaʼn surat na sugad sani:'
  cpa-NT: 'Jøng² lah¹la² lǿa¹² cøng² si² ca¹jmo¹ juu¹³ hlég² héi²:'
  dso-dso: ସନିଅମନର୍‌ ମୁକିଅ ପେଲିକ୍‍ସ୍‍କେ ଏନ୍‌ତି ଗଟେକ୍‌ ଚିଟି ଲେକ୍‌ଲା,
  meu-meu: 'Revareva danu e torea, ini e torea toma:'
  yva-NT: 'Umba nait akari akoe umaso po nyovara waowe inta ratoe, ama ine maisyare
    somaisy:'
  dgc-dgc: 'Nadid, nisulat no kapitan to gubernador; éy saye i nisulat naa:'
  zpm-NT: 'Dzigo pquiaa me ti guits ne güey zho gdziṉnie zho lo gobernador, rneew:
    “¡Diuzh Gobernador Wech! ’Naa nac Claud Lisias, laa naa rxeḻ guits rii lo luu
    gzodiidz naa gaṉle zha nacne bnabey naa ziaadsaṉ zho meṉ qui zaatne zob luu i.'
  hix-NT: Onà wyaro nmenhoy hatà, noro ymo, Feeryesà hyaka.
  sim-sim: Uhu jekamba las er nga ormu kayera,
  npi-ULB: त्यसपछि उनले यस्तो चिट्ठी लेखे ।
  cgc-cgc: 'Pag-ambal ta kumander, gasulat dayon kanen an naan ta gubirnador daw sulat
    an papadala paagi ta mga sundalo. Iling ti iya na sulat:'
  tim-tim: Hain dâm makyetkim kulem esenŋe siâ hin dâm kulemgoep,
  yor-yor: Ó sì kọ ìwé kan báyìí pé,
  wos-wos: 'Wungi wataka dé nyinga nak angi hayi:'
  emp-NTPO: 'Sordaorã boro dji dromaba cartada nãwã b̶ʌ diabuesia:'
  eng-F35: 'He wrote a letter with this content:'
  ind-ind: Lalu komandan batalion menulis surat yang isinya,
  pes-OPCB: 'این نامه را هم برای فرماندار نوشت:'
  mpt-mpt: eka futano dolanea Filikse omfubanea baabanea
  ssx-ssx: Koto laata꞉ mo ami you halima꞉ tameiya꞉ homeke dupa wape piekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í kɔ tiɑ mɑ́ í ni,
  gaq-gaq: 'ସେନାନେତା ଦେକ୍‍ରକମ୍‍ ମୁଇଂ ଚିଟି ଉଲିଆ ଗୁଆର୍‍କେ:'
  gof-RNT: 'Shaalaqay Filkkisas hayssada giya dabddaabbe xaafis:'
  unx-unx: ଏନ୍ତେ ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇ ନେ'ଲେକା ମିଆଁଦ୍‌ ଚିଟାଉ ଅଲ୍‌କେଦାଏ ।
  gah-gah: 'Loko lo kemeake, luhuva netá láa loko gizamó:'
  lcm-lcm: Na kala salik a mangsikei a panbuk kapo mengen asukang ke,
  aer-aer: 'Re pipe itnekenge yerneke alakenhe intelhe-ilemele:'
  qvc-NT: 'Chay kamachikuqqam paykunawan kach''arqan suq kartata, kayshina nishpa:'
  tgl-ULB: 'At nagsulat siya ng liham na ganito:'
  cbs-NT: 'jau keneyabi butanunbun comandanten kenexunkin:'
  xtm-NTPP: 'Te ni tee de in carta, te sa''a ká''an:'
  nnq-nnq: Penia nkolongwa jwa akalenda ngaandika balua yene,
  bao-NT: 'Cʉ̃ja mena o biro ĩi owarica pũurore tiicojo cojoupi:'
  san-ORI: ଅପରଂ ସ ପତ୍ରଂ ଲିଖିତ୍ୱା ଦତ୍ତୱାନ୍ ତଲ୍ଲିଖିତମେତତ୍,
  rmn-rmn: 'Тай ов язды акасавко письмас:'
  huv-NT: 'Condom tarang noic nawiig majoyiw mamb. Tiül a nawiig quiaj, apiüng:'
  otn-NT: 'Bi ''yøt''a̱ n''na ra̱ sʉcua̱ ra̱ hmu̱ p''ʉya, ngue bi ga̱xyø soldado,
    bi däpra̱ Félix. I ɛ̱nna̱ sʉcua̱:'
  nop-nop: Unduŋ yeniŋa pepa indiŋ youla yembu tiŋa ugiŋ.
  obo-NT: Nopongnga idda, id sosulat iddos ponguu to mgo sundau woy ini kos nokota-aw.
  kca-kca: 'Нэпека па щимәщ айкеԓ хӑншәс:'
  cak-ENT: 'Y xutz''ibaj c''a e jun vuj richin nquijüch pa ruk''a'' ri gobernador,
    y chupan ri vuj ri'' rubin c''a e:'
  lif-NT: ᤌᤰᤋᤢᤶᤒᤧᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤑᤧᤗᤡᤰᤛᤧᤴ ᤛᤰᤀᤡᤱᤄᤱ ᤜᤠᤰᤋᤢᤖᤥ–
  mie-NT: 'De nī ntee dē iin carta, de súcuán cáhān:'
  san-TIB: ཨཔརཾ ས པཏྲཾ ལིཁིཏྭཱ དཏྟཝཱན྄ ཏལླིཁིཏམེཏཏ྄,
  qve-NT: 'Saynata kamachispanmi, chay capitanpa jefenqa soldadokunawan apachinanpaq,
    huk cartata gobernador Felixman escribiran. Chay cartapin niran:'
  pao-NT: Soo Claudius Lysias ka te moohedu Felix-matoo tubohoo mee na'unnedu.
  cbu-NT: Sundaroo yaramaam kamachtayaru, kirakaa yandarangiya. Kirakamun, tárangeeja;
  usa-usa: 'miráitana wemá móra aúbama maará téna agatáiye:'
  soy-soy: Usɔ́ɔ́cɑ wɛ́ɛ́sɛ uu kɔ rítɛlɛ́ wɔ́lu uu pi múísɛ rɛ pikɛ́ hɑ Felikisi
    pɑ. Lɛ̃ kuu n wɔ́i yɛ nní.
  hui-hui: Ani lowa haru haga haguane biagome beba mbira gili bialu bi gili binigo
    ogo,
  amf-amf: 'Yin giyea warqat wottseakal ki thaapade:'
  quc-NNT: 'Te k''u ri'' ri tata'' ri kätaqan pa ki wi'' konojel ri soldados xutz''ib''aj
    b''i jun wuj, xuya b''i chke. Je wa'' xub''ij ri wuj:'
  dob-dob: Ta wate leta ꞌiꞌetoladina gete nadigega, ꞌigwae,
  wrs-wrs: Wo kuwulva tombairava novol vevna osva,
  mca-mca: 'Ha'' comandante qa yika'' pa''aj pa'' witfaakanek, qa yit''ij:'
  tzo-TZC: 'Ti capitanetique laj yichꞌic batel jun carta ti laj spas ti jpasmantal
    yuꞌun ti soldadoetic ti jech ta xale:'
  mya-mya: တပ်​မှူး​သည်​စာ​တစ်​စောင်​ကို​လည်း​ရေး​၍​ပေး လိုက်​၏။
  gng-NT: 'Sojambɛ ya ciɛn nnɔ kɛle'' kugbɔnku bɛ ń tì de gobina Feliks. U kɛle''
    ki ye:'
  cbi-NTPO: 'Tsejtu kiika bain piike'' eetu tsandimi:'
  ikk-NT: 'Ya onyẹ-isi-agha ahụn kanị nọ de ẹkụkwọ-ozi. Ihiẹnni k''o de:'
  leu-leu: 'E nane lisan a lagasai malaanabeꞌ:'
  maz-NT: 'Nuc''ua c''e bëzo c''ü mi manda texe c''o tropa, cjanu o dyopjü ''na carta
    c''ü ro mbenpe e Félix. O jñu''s''ü a cjava:'
  bod-N: འཕྲིན་ཡིག་ཅིག་བྲིས་ཤིང་ནང་དོན་མདོར་བསྡུས་འདི་ལྟ༌སྟེ། ༄༅། །གུས་པར་འོས་པའི་སྤྱི་དཔོན་ཕེ་ལིག་གི་སྤྱན་དྲུང༌དུ།
    ཐོག་མར་ཁྱེད་ལ་འཚམས་འདྲི་ཞུ་ཞེས་ཀཱ་ལོ་དི་ལི་སི་ཨ་ནས་སྤྲིངས༌དོན།
  tca-NT: 'Rü yema capitáü̃gümaã yéma nanamu ga wüxi ga popera ga ñaxü̃:'
  zpl-NT: 'Nu unguyaꞌ beei tucu carta nú uxeꞌlalla nú rni:'
  mbc-NT: 'Mîrîrî tîpo surarayamî'' esa''ya kaareta menuka''pî. Taato'' see warantî:'
  ndg-ndg: Atiandika batua kwa namna yee,
  wsk-wsk: 'Asele nu tam gawa bo iwita batogam:'
  toj-NT: 'Ti sc''ulan jun carta ba oj sec soc ja yenlei. Jach huax yala ja carta
    ja jastal iti:'
  kkl-kkl: 'Yin saleropne sikindo ponekori, mog so''o saleropne Feliks sembe mome
    tobogne lilimna ane:'
  tbc-tbc: Agog yu gurman sad tubun en Filiks san na girek igo igire,
  sna-sna: 'Akanyora tsamba yaiti:'
  smk-NT: 'Sinmunor, nanurat yan ipa''wit na konan gubirnador nin wanti a wana:'
  grc-TCGNT: γράψας ἐπιστολὴν περιέχουσαν τὸν τύπον τοῦτον·
  gof-WFTW: 'Shaalaqay Filkisas hessada giya dabddaabbiya xaafis:'
  spa-BLM: 'Escribió una carta como ésta:'
  kyz-NT: —Ka'arana takwasiat imonou 'ga upe 'jau— 'jau 'ga 'gã nupe. A'erauwe 'ga
    ka'arana kwasiaa imonou 'ga upe.
  dao-dao: Ngvai naw hikba ca yu lü;
  cya-cya: 'Xacan'' ngua''an yu sca quityi nu cui''ya ne'', lo'' ndeña''an nchcui''
    na:'
  beu-beu: 'Seng angmuse, ana surat nu hurak metma Gubernur Feliks enang hula, alang:'
  wrk-wrk: Baki yarrijba nyuli jangkurr najana mambukawanyi. Yarrijba nyuli jangkurr
    kubaminkanyi mambukanyi langku. Nayi nyuli yarrijba.
  nii-nii: Opu wu num ni, pipe end yi pułum.
  ign-NT: 'Tacahe, máimiama­re­ca­varepa eta carta. Eta juca táechaji­ri­ru­vapahi
    eta carta:'
  dik-NT: Ku jɔl bɛ̈nydït apuruuk athör gɔ̈t ëlä,
  cac-cac: 'Ix yac''anb''at jun scarta vin̈ d''a vin̈aj Félix chi''. A jun carta chi''
    icha tic syala'':'
  tzj-E: 'Ja'' coronel xuban jun carta rxin gobernador y cawra xbij:'
  san-BUR: အပရံ သ ပတြံ လိခိတွာ ဒတ္တဝါန် တလ္လိခိတမေတတ်,
  yaa-NT: 'Nãskaxõ kirika kenexõ ato inãni a xanĩfo Félix foxotanõfo iskafakĩ kenexõ:'
  cab-NT: Oúnajati ában gárada jáma, laríñajare tídan gárada tugúya.
  clu-clu: 'Kag nagsolat dayon ang komandir sa Gobirnador, makon anang solat:'
  swh-ULB: Akaandika barua kwa namna hii,
  tpt-NT: 'Ni komandante vachuꞌ malaqachal aqxtaun jalhiki yu inchine najun:'
  aai-aai: Imaibo baiyowayah hai ukwarin mare fef kirum eo.
  sny-sny: Sosu le one towe ta apou leseye,
  myy-myy: 'Ado bajiro ĩna rãca Félixre papera cõayijʉ surara ʉjʉ:'
  trc-NT: 'Ga̱a ne̱ quiꞌyaj soꞌ ꞌo̱ yanj cartá, ne̱ ase vaa nana̱ nihánj roꞌ, da̱nj
    vaa nana̱ cachrón soꞌ rihaan yanj cartá yoꞌ a:'
  cut-NT: 'Nduco sa̱hn capitá̱n chahn dechuh ye a̱ma ca̱ca na̱n che dirun ye tuhca̱:'
  bel-bel: 'Напісаў і пісьмо такога зьместу:'
  zlm-KSZI: 'Ketua tentera itu menulis surat seperti berikut:'
  gdr-gdr: Ɨ wan tausɨn (1,000) Roma geja rɨga mopyam ɨja naemb jɨ peba yɨrɨkonj Pelikɨm
    pɨlwa da,
  vmy-NT: 'ꞌBa ꞌbatsaꞌen xi ngakure chasoldadu kitsinda jngu xujun ꞌba ꞌbitsaꞌen kitsiꞌindu:'
  cmn-FEB: 千夫长写了一封信，大意如下：
  gmv-RNT: Dabdabe hizgi xaafides;
  ncl-NT: 'Noje in laicanani hué quitilanilic in lacal hual huelitiaya se amal ca
    yehuanten, huan yojque quijtuc in amal:'
  wed-wed: 'Ma sorodia ai bada pepa wenanare i girumi:'
  sua-sua: 'lRom nga ngaomevek ngalaip thavaeng ngin tok, to her kaittiegom a hor
    to enda ngang e Pilikus te:'
  klt-klt: 'Wáina yánángga ku papia káman ing uyiuk:'
  are-are: Itornka kngarra erantama pepa intalhelaka, eratharra Felix-anha nthitjika.
  gai-gai: Ri, an lapoca ruŋrena ramoot paŋan aniaca timbiŋ raparmo gaind matirat,
  qvm-NT: 'Tsaynog nircushpanmi paycunawan apatsinanpag cartata escribergan. Tsay
    cartacho caynogmi escribiraycargan:'
  chz-NTPS: 'Hi̱ˉ kye̱ˉ nëˊ kihˈ hløøꜘ heꜘ gaꜙche̱e̱ꜗ ko̱o̱ˉ jeˉ heˉ naˉsɨɨˉ läꜙlaˉ:'
  kmu-kmu: Huteno avona kaeno mage huno humaine “Nagaila nagia Kolotiusi LisiasiꞋnae
    tusi kanale Kamani kava kanomoga Filikisigale mani avona kaeꞋna hu falu fala hunegatoe.
  ood-NT: 'Neh, bash kaij ch am hahawa oꞌohani hegai uhgchu kownal ihda:'
  lbm-lbm: 'ओन यो तरह की चिट्ठी भी लिखी:'
  ncj-NT: 'Inuan oquititlan se amatl tlen oquihto:'
  yuj-yuj: 'Aerá séria maok, ofisa tokwae pas arakrá kumwi:'
  kto-kto: Ga omirong gat non babam la ilo gare ro.
  gmv-NT: ዳብዳቤ ሂዝጊ ፃፊዴስ፤
  por-BLT: 'Ele também escreveu uma carta, que dizia assim:'
  stp-NT: 'Damdɨr maaꞌn uꞌuan muiꞌp xi ja maa na jaꞌpnim kaiꞌchim na mi chu uaꞌñixchuꞌ:'
  mgc-mgc: Kyedre 'ba vo da kyëlu ne ayöru waraga iya henye,
  ame-NT: 'Allot̃paʼ quellcan ñam̃a carta ñeñt̃paʼ atet̃ ot:'
  mgh-2016: Olhupalhe alhe nkayaalhepa iwarakha yeera cho,
  kvn-NT: 'Tegin Romano-chulub-e-sagla Pablobak mes gobernadorga karta palmis. Imi
    we kartagin chulub-e-sagla chogdo:'
  gvf-gvf: Dire ka minin ganin bile tere iru bilungwa,
  san-ISO: aparaṁ sa patraṁ likhitvā dattavān tallikhitamētat,
