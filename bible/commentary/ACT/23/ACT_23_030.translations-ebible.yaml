  urd-urd: और जब मुझे इत्तला हुई कि इस शख़्स के बर — ख़िलाफ़ साज़िश होने वाली है,
    तो मैंने इसे फ़ौरन तेरे पास भेज दिया है और इस के मुद्द, इयों को भी हुक्म दे दिया
    है कि तेरे सामने इस पर दा'वा करें।
  hot-hot: Ma yahalaŋô nena ŋê Islael doho evak abô ek nijik yani vônô, ba intu yahêv
    yani ketheŋ oyaŋ ba hathôk ek o. Ma yahanaŋ hadêŋ ŋê takatu ba enaŋ yani bêŋ nena
    thêlôda nenaŋ abô êŋ bêŋ êndêŋ o.
  mqj-NT: Lambisan dengami tau sae untulasanna' kumua ma'mesa to Yahudi urrapa' kada
    la umpateii napolalan kusua matin umpellambi'iko. Mangkami duka' kukuanni to patanda'
    anna matin ammu bisarai.”
  rus-SYN: А как до меня дошло, что Иудеи злоумышляют на этого человека, то я немедленно
    послал его к тебе, приказав и обвинителям говорить на него перед тобою. Будь здоров”.
  mbh-mbh: Ma tho nongpol ako Juda pelie o kath sovengalo ako aro o so rin i nge,
    make tho pasong virial i a wong nge wot. Na tho ri nge tokokoere ako o pamit i
    nge riong ve aro o ripot ur ako olemi otun i nge, a wong nge. I re aken.
  bdd-bdd: “Wasa wete yahesagoha pwaiya ꞌidi loina dahwana Paulo ꞌana loheꞌamasa weyahina,
    ꞌoinega yalomwayamwayau ma yahewasaeyawa ꞌoiuwa, ma ꞌana toheꞌewao wete yahegwaediya
    ma sitauyawa ꞌoiuwa, ma nobwa sihepwaila toꞌaha ꞌidi heꞌewa huhuna loheya bewa
    weyahina.”
  cbt-NTPO: Ina quëran cotioro'sa' chinotopi tëpacaiso', natantërahuë. Napoaton a'naroáchin
    a'patëranquën. Cotioro'santa' nani sha'huitërahuë ya'huëranquë paatona' sha'huirapicaiso
    marë'. Nani huachi,” itërin, ninshitaton.
  rmy-SERVI: Мэ уджянглём, со лэ камэн чёрял тэ умарэ, и екхатар отбичалдом лэ тутэ.
    И прыпхэндом, соб лэ тэ дошарэн англа тут».
  srn-NT: Di mi yere tak' den meki mofo fu kiri en, mi seni en kon wantron na yu.
    Dan mi taigi den sma di e krutu en fu kon taigi yu san den abi nanga en.
  cta-NT: Liꞌ ngua tii naꞌ chaꞌ cuaana ti cua ngüiñi chaꞌ jiꞌi̱ tyu̱u̱ tyaꞌa nguꞌ
    judío chaꞌ cujuii nguꞌ jiꞌi̱ yu re, biꞌ chaꞌ nda naꞌ jiꞌi̱ yu lijya̱ yu slo nuꞌu̱
    juani. Ngulo naꞌ cña jiꞌi̱ nu nguꞌ judío biꞌ, chaꞌ ca̱a̱ nguꞌ ca slo nuꞌu̱ chaꞌ
    sta nguꞌ quiꞌya jiꞌi̱ yu re, si ntsuꞌu sca quiꞌya jiꞌi̱ yu cuentya jiꞌi̱ nguꞌ.
    Tsa lo cua ti chaꞌ nscua naꞌ juani.” Juaꞌa̱ nguscua nu xuꞌna sendaru biꞌ lo quityi.
  bqc-SIM: Kɛ́ wà lɛkpàaĩaàzi, wà a kpã́i kɛ̀mɛɛ, ↄ̃ ma aà gbàɛoma gↄ̃̀ↄ,
    má ò yãdeↄnɛ aa gɛ́ ń aà yã́o n kĩ́i we.
  tcz-CHONGTHU: Ahin thadinga agot-u kahet doh phat a apet pet a nahenga kahin sol
    ahitai, chule ahehse ho jong nang ma henga hung ding in kasei peh tauve,” ati.
  mar-mar: या मनुष्या विरुद्ध कट होणार आहे अशी मला खबर लागताच मी त्यास आपल्याकडे पाठवले
    आहे, वादींनाही आपल्यासमोर खटला चालवण्यास सांगितले आहे, सुखरूप असावे.”
  snp-snp: E’e, olu oloto piyámofa, wenena yate falukuti kudala kiti ofo fulunune,
    loti lamo kawa ya kolitoto ayalo minanido ilifi melowe. Ilifi meloneto ido ligiya
    lo edamo wenena yaki kamodoka oti ligiya lo edenawamo ka ya lokumunawae, loto
    auma wito logimowe. Modae. Eti loto lufuwa wito fulo edaiye.
  isl-isl: Þegar ég svo frétti af samsæri um að drepa hann, ákvað ég að senda hann
    til þín. Ég mun láta ákærendur hans vita að þeir verði að bera málið upp við þig.“
  spy-NT: Yu /kābokēēmwoowoo kule /kēēmiitē /kēēyēchinē ruurumuut kule /keebakach,
    atiil kule āyokoowu kuchō wōlooto imiitē. +Māāmwoochi biiko choo ing'unyng'uung'tōōs
    kubo inee kule kuyibuung' riirikwaa. Anii nyoo Kilaawutiyo Lusiiya.
  xnn-xnn: Idi wada nan nangipagtek ken sak-en en wada nan mangsiim ken siya daket
    kanan en gawis no maiyey ay dagos ken sik-a. Inbilinko abes isnan nangidalom ken
    siya ta omeyda abes issa ta ibagada ken sik-a no sino nan ipabasolda ken siya.”
    Siya di nan naisolat.
  mwe-mwe: Ngabhalanjilweje kuti Bhayaudi bhashilagananga kummulaga jwene munduju,
    shangupe ngunakumpeleshela mmwe, njikwaalajilanga bhakunnugulangabho, bhannugulanje
    kwenu mmwe.”
  tte-tte: Saugana wasa yabenalan yakato Yudiya tomoliyao boda yabo siginauli wadam
    mena tomone sabi unuyamatena kabo mwayamwayau yayawasa koliwo. Muli mena yawalo
    toyakewane bodane kolili silaowa na tomone ana nae siwalo-masalan koliwo.”
  tcs-tcs: Ai bin paindaut sam Zuwisman i bin meke plan po kile em. So ai bin sane
    em go po yu stretwei. Ai bin spik dem Zuwisman uda gad samting gense Pol po go
    ripot wea yu baut demting.
  hlt-THB: Anih ce him aham ang hyp na mah uhy tice amik kqawn law dawngawh, nang
    a venna ang tawnna tyi law nyng. Anih thawlh amik pukkhqi awm anih akawng kqawn
    aham tyi law pahoei nyng,” tinawh.
  soq-soq: Tane mo Paul bosapua kutumba waieno ne etane me tauwadea wanaaubena e manawo.
    Ema aupe kotusaia apanawa ne diamona mo Paul kadiwa gagalowa e danawo kotu bedewe
    wamopuo nosepi. Niapo, ne letana mape edina.”
  qub-qub: Israel runacuna Pabluta wañuchinanpaj caycashanta mayaycurmi gamman apaycächimö.
    Contrancunatapis willashcä gam cajchöraj arreglananpämi. Chayllatami isquirbimö
    tayta.
  att-att: Á pakaginnâ ta ajjan yù ira mangigagángay kuna nga mattanak nga mamapátay
    kuna, dagarágâ nga inipeyángè nikaw. Á kinagì gapay sù ira mamaliwâ ta umay ira
    mangikeká ta arubáng mu.” Yáyù áddè nayù túrâ nayù kapitán sù Gubinador.
  bki-bki: Avona karina, iliano tai binimei bokar kiniou, ber aberiio ruei, amileal
    m̃arabo ruei ka ala vonio bereio ka auebin rim̃aro. Mia kiniou nemial bo ka neiila
    naio riviedu sop̃eli ga, mia neber bunu ka nalo napano tiniel jerio, neber monoka
    nalo aviedu averial ea miramo vite nalo napano ajidom atibure naio riviorio.”
  bqp-bqp: Kũ ò lɛ́ kpàkũsũi, ò a yã kpãni kɛ̀mɛnɛ, akũ ma a gbàrɛmma gↄ̃̀nↄ
    ma ò yãdenↄnɛ ò gɛ́ kũ a yão n kĩnaa gwe.
  mcp-mcp: Nda mə́ ámə ka gwádʉga nə́ bwə́ ŋgə bwéél nə́ bwə́ gwú nyə nə́, mə mə́
    ka ntɨ́ wo nyə. Mə mə́ nə́mə́ jaaw búúd bwə́ ŋgə́ wáámb nyə wá nə́ bwə́ zə́g bwaagʉlə
    nyə məbɛ̧ɛ̧́ mɛ́ nûŋ wódɨ́.
  hat-hat: Lè m' vin konnen jwif yo t'ap fè konplo pou touye l', mwen pran desizyon
    voye l' ba ou. Epi mwen mande moun ki t'ap akize l' yo pou yo vin pote plent pou
    li devan ou.
  npl-NT: Pero ne onikma n judíojteh yomotlatlalwijkeh kimiktiskeh, yika nimitsontitlanilia,
    iwa akimeh kiteiliah noiwa onikinmili mawiah monawak iwa mamitsilikah tleka kiteiliah.
    Kuali xiyetia iwa ok se tonati timotlajpaloskeh.”
  bgg-bgg: Aishii mak pha khinrin um rone mua yoi mage ne gu è aishii na shii wuii
    ge pha phak ne wuii ge ro. Gu è aishii ninphothek shii yao jong ro, miyao nin
    pha ji ne na moe shii che phi phro.”
  eng-TCENT: When I was informed that a plot was about to be executed against this
    man by the Jews, I sent him to yoʋ at once, also ordering his accusers to state
    before yoʋ the charges against him. Farewell.”
  eng-BSB: When I was informed that there was a plot against the man, I sent him to
    you at once. I also instructed his accusers to present their case against him
    before you.
  cpu-NT: Tema nokemakera ikovaiyatziini judío-payeeni iroveri, irootakera notyaantantakamiriri
    iroñaaka eeroka. Nokantzitakari eejatzi irikaite maimanevaitziriri inkamantemiro
    eeroka opaita itzimaventantariri irika.”
  san-ASM: তথাপি মনুষ্যস্যাস্য ৱধাৰ্থং যিহূদীযা ঘাতকাইৱ সজ্জিতা এতাং ৱাৰ্ত্তাং শ্ৰুৎৱা
    তৎক্ষণাৎ তৱ সমীপমেনং প্ৰেষিতৱান্ অস্যাপৱাদকাংশ্চ তৱ সমীপং গৎৱাপৱদিতুম্ আজ্ঞাপযম্|
    ভৱতঃ কুশলং ভূযাৎ|
  tod-tod: Kɛlɛ nui ta gòi vɛa ga yaavai ɠiliʋɛ ma ga ti paa. Naa ɠa é kɛa, gè
    la ná maaɓɔunsu, gè teʋega è ma, gè maalɔɔ nuiti deve ga ti ʋa è ʋɔ bɛ, ti
    ɓaazaɠa ná.»
  tac-NT: '''Lige jipe machí ne we''ká ralámuli jurío napuíligo alué Páulo me''limea
    jena. ''Lige alekeri mué rió Pélisi jula ne alué Páulo. ''Lige ne ané ye ralámuli
    jena mochígame napurigá alemi simámala alué ralámuli alué ra''íchili gatemia mué
    rió ''yuga. Pe ekí júpá ye ra''íchili. Ariósibá mué wa''lula Pélisi.»'
  eng-WEBPB: When I was told that the Jews lay in wait for the man, I sent him to
    you immediately, charging his accusers also to bring their accusations against
    him before you. Farewell.”
  gfk-H: Io, ing iau ser lah nudiet tiga pidik wara hagawai iakan ra tunana, iau tulei
    ia ukatika taam kaiken at. Ma iau tar ra dadas na nianga mah ta ira tena hartakun
    bia diet na tar ira nudiet nianga taar tana katika taam.”
  viv-viv: Tu muliya miYuda tufoidi hivevai be hinaluveꞋalikana, ada kaliva saꞋeyana
    yadi nuwanuwa faꞋina givenuwaꞋataku. Ganogalini-yo auheꞋama yaku kaliva gavehimeyedi
    be o againiya hinaꞋaliyena. Kadu badi kaliva hihawavekoyoyena-ma gavehimeyedi
    be o againiya hinavekotuna. Au hidedemi togiyomatana Filikesi yana leta giꞋetoladina.
  yao-yao: Ŵandu paŵamanyisye une kuti Ŵayahudi akusosa itajile pakumbulaga mundu
    ju, pangakaŵa nalamwile kwaikanawo kukwenu, ni naasalile ŵaŵaŵechetelaga wo kuti
    aŵechete magambo gao kukwenu.”
  tgp-tgp: Pani nara na levosahia vara la lo vai na malele matea vara la pa vilimateia,
    na r̃ulea mo mai nike isam vahatea. Ale na verea isan la haratu la lo aria vara
    la pa lavi na nora retiaria sei la lo aria hinia la verea isam.”
  auc-NT: Ñöwo ïñömö, Ïingä onguïñængä ingante wæ̈noncæte ante oodeoidi awëmö cædänipa,
    ante tededäni ëñënïmo inte botö tömengä ingante bitö weca do da godömo gocampa.
    Tömengä ingante në pïinte änïnäni ïnänite bitö weca adobaï da godömo godänipa.
    Mäninque ante yewæ̈mömopa. Ante cadota ante yewæ̈möninque, Awënë gobedönadodo
    Pedique acæcäimpa, ante tontado awënë cömantante da godongä ænte godänitapa.
  kbc-NT: Pida ijo oko aneo yeemidi me dinilakidetiwage odoletibige moyeloadi. Odaa
    ja yowoogo me diɡ̶icata ane jopaɡ̶adi me jimonyataɡ̶awa. Codaa jaɡ̶aɡ̶a jimonya
    niɡ̶ijo anodoletibige me nilaagedi niɡ̶ijo ɡ̶oneleegiwa migotibeci ɡ̶adodoe moyeloɡ̶odi
    ica ane leeɡ̶odi modakapetege. Odaa jiɡ̶idokida.”
  bmh-bmh: Ulis go webi, noumabun ze patemen aimai ze doimai, go na wautab palautem.
    Iz gonugau iwai zaugul awaremin ag go enib ebu ze mabun agtal du banou Peliks
    amegwab beteiban, auran aimai awaremin. Gonun, na nagtal dudu ein ze go enib ebu
    mabun guzenem nagen dumam.” Go guzenai sikut wai moroun.
  ctu-BL: Che' bʌ tsa cubi woli' chijtañob jini winic jini judíojob, tsac bʌc' choco
    majlel ba' añet. Tsac subeyob i contrajob cha'an mi' majlelob i subeñet i mul.
    Cojach mic subeñet jini”. Che' tsi' ts'ijba jini Claudio Lisias.
  meq-meq: Ma dəba eye na, tə gweɗeŋ Yahuda hay ta haya gər, ta ma ha ka bo bazlam.
    Hərwi niye, na ge mahonok bay, na sləraka naha bəse. Na gwaɗatay a ndo neheye
    tə may ha mənese aye na, tâ ye naha tâ wuda ka təv yak.»
  noa-H: Mamʌ mag nʌm hee hũurwai, judionaanau hi t'õopʌ̈yaag hiek deewi hihãba nʌm
    ha mʌchdëu hũr hat'aawai, chadcha heeu dëgölp magam hugua hawi, warag mua pʌ haar
    hi deepʌ̈i chirʌm. Maagwai mag hi hiekk'õr pöm chirʌm ha jaau nʌm k'ʌʌnagjã warag
    pʌ haar wëtwi pʌch dʌ̈ichata hiek'api chirʌm. Magdampai hajim pʌrʌg jaaum hig
    chirarr. Hayoo kakë. Firma, Claudio Lisias”
  alp-NT: '@see-verse:ACT.023.029'
  san-VEL: tathaapi manu.syasyaasya vadhaartha.m yihuudiiyaa ghaatakaaiva sajjitaa
    etaa.m vaarttaa.m "srutvaa tatk.sa.naat tava samiipamena.m pre.sitavaan asyaapavaadakaa.m"sca
    tava samiipa.m gatvaapavaditum aaj naapayam| bhavata.h ku"sala.m bhuuyaat|
  kbq-kbq: Ahenaku kema retro'ma haza naneke eme nenasmige'na, ama nera ame hu'na
    kagritega huntogeno ne-egena, ke ha'ma rentaza vahera magoka kagri kavure kea
    huntesazegu huzmantoge'za neaze huno krente'ne.
  kbh-kbh: Pero ats̈e sënjátats̈ëmbona chë judiënga tmojenoyeuná cha jtsóbama; chíyeca,
    cam ora cha ácbioye sëntsichamná, y chabe contra ichámëngna sënjáuyana, ndayá
    muabe contra jayanama imojtsebomncá acbe delante chamuayana ca.
  ron-LSB: Când mi s-a spus că iudeii îl pândesc, l-am trimis imediat la voi, însărcinându-i
    și pe acuzatorii lui să aducă înaintea voastră acuzațiile lor împotriva lui. Rămas
    bun!”
  pon-pon: I lao ajadar, me Juj oko rukiruki ol o, i ap madan kadar won komui i, o
    i kakaliki on me panala i kai, en kaireki won komui duen i. Ran kajelel!
  nhe-BL: Nojquiya nijcactoc, sequin israelitame motlajtolmacaque san sejco para quimictise;
    huajca yeca nimantzi nimitztitlanilía. Niquinilhuijtoc nopa tlacame tlen quinequij
    quiteilhuise ma yaca moixtla. Ma nochi yohui cuali campa ta. San ya nopa.”
  sps-sps: An vegiau see nom ronyo tovei, tee mes tana taa Jiu te kat a pau vurung
    ma atsuiny famat ari na mes to aya ka te faan veesau of iny naa nyo ya tsumanyi.
    Ana nyo tsue of raton vainy te sak yan vegiau ma vegiau fatoobing mata manyi ma
    nongon anyi ana nyi te nat fatoobing tana saf a ka ya na te komainy fafaatai of
    iny rori ya na i tsumanyi. Noun te tsue fi nei aya.
  wnc-wnc: Sike nae wamu takngatu apmanu anzing apan natat. Judia nana aminda wamu
    takngatu aminu aapa tangutnangge undang yasopuking. Unzing yasopuking kakngae
    kakapmake nata zetgaman gae tewa apunggak. Apuawan aminu buya atangutnangge yaking
    aminda apu buya unzing siknga tasiwan tangutnangge yakumang ngang ganiningge yanikum.
    Ge apu ganiwa gika natapso,” ngang pas sandu unzing matakut.
  bus-bus: Kɛ̀ wà lɛ́ kpàkↄ̃sↄ̃zi, wà à kpãi kɛ̀mɛ, ben ma à gbàrɛmma gↄ̃ↄ má ò yãdeenↄnɛ
    aↄ̃ gá kↄ̃n à yão n kiia gwe.
  gub-BL: Na'e amo awa umume'u ma'e wà kwez ihewe a'e kury. — Zutew uzuka putar Pawru
    a'e wà nehe, i'i kwez ihewe wà. A'e rupi amono kar putar newe ihe nehe kury. —
    Pemume'u hemiapo kwer ikatu 'ym ma'e peho tuwihaw ikàg ma'e huwa rupi nehe ty
    wà, a'e kwez zutew wanupe. A'e rupi oho putar nepyr a'e wà nehe, imume'u pà neruwa
    rupi a'e wà nehe. Upaw hema'emume'u haw kwez kury, i'i izupe, uze'eg imuapyk pà
    pape rehe a'e.
  imo-imo: Nando ningei Juda imbomani Pol toko kondongei lopeke teko wai tonge ninge.
    Aku wali walitikale nani nu moronondo Pol tipo munduro. Aku Juda imbomando kape
    nani nimboi, enoni kape Polondo ungu mare ambolonge lemo aku unguma nundo ongo
    ningo tieio nindu,” pipiamu i tepa torumu.
  boj-boj: Ariya bini e quonum, naŋgi Pol qalsib moiyotqajqa anjam qosonub. E di qusim
    deqa agi Pol inoq qariŋyonum. E na tamo naŋgi Pol aqa jejamuq di une qameteqnub
    qaji naŋgi endegsi minjrqai, ‘Niŋgi Sisaria qureq gilsib Feliks aqa ulatamuq di
    tigelosib Pol aqa une geregere minjib a quqwas.’”
  eng-DRA: And when I was told of ambushes that they had prepared for him, I sent
    him to thee, signifying also to his accusers to plead before thee. Farewell.
  knf-knf: Wi mmeeŋ kë baloŋ baŧiinkar pfiŋa, kë nşë yil ţi dko mënţ aji baţiju a.
    Dkak ado bantaparuluŋ bţup babi ţi iwi baţup uko wi adoluŋ baka. »
  san-KHM: តថាបិ មនុឞ្យស្យាស្យ វធាត៌្ហំ យិហូទីយា ឃាតកាឥវ សជ្ជិតា ឯតាំ វាត៌្តាំ ឝ្រុត្វា
    តត្ក្ឞណាត៑ តវ សមីបមេនំ ប្រេឞិតវាន៑ អស្យាបវាទកាំឝ្ច តវ សមីបំ គត្វាបវទិតុម៑ អាជ្ញាបយម៑។
    ភវតះ កុឝលំ ភូយាត៑។
  arn-NT: Welu iñche, kimlu am tati pu judiu ñi nien kiñe wesa ngünen dungu tañi langümafiel
    engün ta Pablo, feymew werküleleyu ta eymi. Ka feypifiñ engün tañi dallupuael
    femngechi ñi küme traf dungupuael engün eymi mew chem dungu mew tañi üdefiel engün.
  zas-NT: Në guial ma gogbeen guial xixgab ree bén Israel na̱j gugüjt reeman laax,
