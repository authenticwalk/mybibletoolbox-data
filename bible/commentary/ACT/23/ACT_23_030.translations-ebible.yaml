verse: ACT.023.030
translations:
  kpx-kpx: Ige ata moleu abu Bolo hamaveve hoto ke loui di namihaike vage di ke hanavoge
    ae tinu. Iale dana bae Diue ata namigevege abu talive vaveveve hoto loui a namihai.”
  okv-H: Eto Judea embomeni na teho sio taro pehaja ke ehere ingito no degi ta ikehene
    ere pahua aravora. Judea embomeni ta degi ke asona amo pambuto no tihi ta embo
    avo pehumba asora,” ainge isoro tihi jigari embona ahari ta kajena.
  tbo-tbo: Ega yaka mi Yudeya gehouhi hi iwogatala po ipa hina uni. Ma hougana hi
    palipaliweleu naka u nugotuhu a dewaya po a himihimiliyahi ugolim. Ma tu wigouna
    a paliwelehi po tam u matam hai wigou hina wogeletehi.’
  mal-C: അയാൾക്കെതിരായി ഒരു ഗൂഢാലോചന നടക്കുന്നെന്ന് എനിക്ക് അറിവു ലഭിച്ച ഉടൻതന്നെ
    ഞാൻ അയാളെ അങ്ങയുടെ അടുത്തേക്കയയ്ക്കുകയാണ്. അവരുടെ പരാതി അങ്ങയോടു ബോധിപ്പിക്കാൻ
    ഞാൻ വാദികൾക്ക് ഉത്തരവിടുകയും ചെയ്തു.
  grc-SR: Μηνυθείσης δέ μοι ἐπιβουλῆς εἰς τὸν ἄνδρα ⸋μέλλειν⸌ ἔσεσθαι ⸋2ὑπὸ τῶν Ἰουδαίων,⸌
    ⸂ἐξαυτῆς⸃ ἔπεμψα πρός σε, παραγγείλας καὶ τοῖς κατηγόροις λέγειν ⸋3τὰ⸌ πρὸς αὐτὸν
    ἐπὶ σοῦ. ⸋4Ἔρρωσο.⸌
  bgc-bgc: जिब मेरै ताहीं बताया गया के वे इस माणस की टाह म्ह लागरे सै तो मन्नै जिब्बे
    उस ताहीं तेरे धोरै भेज दिया, अर बैरियाँ ताहीं भी हुकम दिया के तेरे स्याम्ही उसपै
    नालिश करै।
  khz-khz: Iuda taura na pia vagi-kwaregaa ulanana, navugana getovoato valina gema
    varakuto gaurai, atugamagito, goi gemu ai pana tugu-watia. Ia geroliana talimara
    maki avaikilarato, goi wailamu ai geria veroli kilara pia kilagira.”
  deu-TKW: Da mir aber enthüllt wurde, daß von ihnen ein Anschlag auf den Mann ausgeführt
    werden sollte, beeile ich mich, ihn dir zu schicken, und habe die Ankläger mit
    ihrem Vorbringen über ihn an dich gewiesen.
  zsr-NT: Niꞌr catiꞌ bdxin nu gdixjöiꞌ nedaꞌ taꞌbö́ꞌ nisiëꞌ lëꞌ bönniꞌ judío, laꞌ
    bsö́laꞌteaꞌ lëꞌ ga zuꞌ, atiꞌ gna béꞌigacdaꞌ‑nëꞌ bönniꞌ ni tuꞌquíëꞌ lëꞌ laꞌdxinëꞌ
    lauꞌ liꞌ, quië laꞌguíxjöiꞌnëꞌ liꞌ bi didzaꞌ napquëꞌ lëꞌ. Dios gáclenëꞌ liꞌ.”
  lin-lin: Tango bayebisaki ngai ete Bayuda basaleli ye likita mpo na koboma ye, nazwaki
    mokano ya kotinda ye epai na yo noki penza ; mpe napesaki lisusu mitindo na bato
    oyo bafundaki ye ete baya kofunda ye epai na yo.
  hns-NT: Tab djab ham soenlie kie koetjh Israel ke manai kasam khaaike sallaah karies
    hai oke maar dhaare ke, tab ham toerante faisala karlie oke tore lage pathaawe
    ke. Aur ham okar kasoer dewe waalan ke hoekoem deilie aapse bataawe ke kaun tjiedj
    ke biese me oelog oke naalies maange hai kare. Hia talak hamaar tjietthie hai.
    Aap barhia se rahieho!
  noa-E: Mamʉ mag nʉm ee ũurwai, judionaanau i thõopʉ̈yaag iek deewi ihãba nʉm a mʉchdëu
    ũr athaawai, chadcha eeu dëgölp magam ugua awi, warag mua pʉ aar i deepʉ̈i chirʉm.
    Maagwai mag i iekkhõr pöm chirʉm a jaau nʉm khʉʉnagjã warag pʉ aar wëtwi pʉch
    dʉ̈ichata iekhapi chirʉm. Magdampai ajim pʉrʉg jaaum ig chirarr. Ayoo kakë. Firma,
    Claudio Lisias”
  eng-EMTV: And when it became known to me that a plot against the man by the Jews
    was about to happen, I sent him at once to you, and also commanded the accusers
    to state the charges against him before you. Farewell.
  mib-NT: Te ni nihīn na jnúhun jeē sava tēe hebreo ni casquíjnáhan jnūhun de jeē
    cahni de tēe yáha, te jeē yúcuan cúu jeē yachī ni tají ná de cuajeē de nuū ní.
    Te suni je ni cahān na jíín ñáyuu cájicān cuēchi sɨquɨ̄ de jecoo i nuū ní, te
    jiñā cahān i jíín ní na cuēchi ni sáha de. Je ni cahān yō, achí carta.
  lif-NT2: हे़क्‍क्‍याङ् कन् मनाःन् से़प्‍मा फाॽआङ् यहुदिहाॽरे़ चे़म्‍फन् मे़जोगुर
    मे़याक् के़लॽबा इङ्‌गाॽ इङ्‌घङ् खोःसुङ्॥ हे़क्‍केःल्‍ले़ कन् मनाःन् खे़ने़ॽओए
    पाङ्‌मा निङ्‌वाॽ चोगुङ्‌लो॥ हे़क्‍क्‍याङ् खुने़ॽ आप्‍तिक् के़गुःप्‍पाहाॽआङ् हाराॽ
    खे़ने़ॽओए मे़युआङ् खुने़ॽ कुदक्‍ले़ङ्‌ङो मे़गुःत्तुबा आप्‍तिक्‍हाॽआङ् खे़ने़ॽए
    के़म्‍मे़त्‍ल, फाॽआङ् मे़त्तुङ्‌सिङ्‌ङाङ् मे़वाॽरो॥”
  xnj-xnj: Panayuwini kuvya Vayawudi vaviki mpangu wa kumkoma, nahamwili vamletayi
    kwaku, mewawa nivajovili vevamtakili valeta matakilu gavi kwaku.”
  mmx-mmx: La lelinga i rupot tia do lentaba me Judaia mo di tong li leventaangas
    do ri sev amer i. Kuren la mo a lox aonon soso i udom saparav u. Aba tong i ridi
    do dina lok li i at lavapaase ro melamgo ram.”
  cbr-NT: Judíos unicamaxa a 'acatsi quiax ami 'ësë́nania ñuia cuaquin cana bënë́nquinshi
    minua cuanun Pablo xutin. Xuanan cana axa ami manáncë unicamaribi añu cupí cara
    ami 'ësë́nania quixuan mi canun quixun minu xutin. Ënëishi cana mi cain”.
  tee-NT: Pus icmac'atsanicanta ni ixta'apacxantayananch ju ist'a'israelitanin. Pus
    yuchi vats'alhti iclhimalakachanichin ju Pablo. Vachu' ic'ajunilh ju yu'unch ju
    ta'achivimak'anan ni catanonantach ju lami'ucxlacapu' ju uxint'i tuchi talak'alhin
    ju tamuc'ani ju Pablo. Ca va yuchach”.
  eng-LSV: and a plot having been intimated to me against this man—about to be of
    the Jews—I sent to you at once, having also given command to the accusers to say
    the things against him before you; be strong.”
  cak-NT: Romari' xintak-e ri achi re' awiq'uin, roma xo'ix chue chi ri winak israelitas
    quik'eleben ri achi re' chi niquicamisaj. Y xin-ij chuka' chique ri winak ri yesujun
    richi, chi c'a awiq'uin ret te'qui'ij-wi anchique ri jerubanon. Tabana' cuenta
    awi', quiri' nu'ij ri carta ri'.
  pah-NT: '“Aerẽ ojipe''ga e''i ji ve: ‘Judeus''g̃a ojuka pota Paulo''ga,’ ei ga ji
    ve oji''i,” ei ga. “Nurã ji ga mondoukaripei nde pyri kiro. Igwete ji ei g̃a pe
    oji''i – kiroki g̃a omboja ga rehe – igwete ji ei g̃a pe: ‘Pejigwovo tuhẽ Félix''ga
    pyri tapemboja ti Paulo''ga rehe garovaki a''ero,’ a''e ji g̃a pe. A''ea jate
    ji akwatija nde ve kiro a''ero,” ei ga Félix''ga pe ikwatijarame. Igwete ga imondoi
    g̃wembikwatijara soldados''g̃a pe taperoho ti Félix''ga pe javo.'
  sja-NT: Aɨ t'ẽepai mɨa k'awaaji judiorãpa pedeeteedap'edaa iru peet'aadait'ee. Mapa
    pɨmaa pëiru. Jara pëiji iru ɨmɨatee p'anadap'edaarãmaa pɨ k'ĩrapite wãdamerã ãchi
    nepɨra jarade. Mãgapai paji.”
  xed-xed: 'Ka sagha lu snaɗimta kazlay: Ta pgha buɗukwa həŋ ŋani kəʼa, kəl yu ka
    ghunədaghapta tsa mndu ya ŋa lagha hahəŋ ka ghəŋa taŋ da mna dmakuha ya maga tsa
    mndu ya ta kəma gha. Ləŋləŋ ká ka nzata mghama ɗa,» kaʼa.'
  mks-NT: Joo na̱canda̱a̱ ini i̱ ña̱ sácú ini na̱ Israel cahní na̱ da̱ sa̱há ña̱ cán
    quéa̱ chíndahá va̱ha i̱ da̱ nu̱ mé ndó. Ta na̱cachi i̱ xi̱hín na̱ xójo̱ ini xi̱hi̱n
    dá ña̱ ná sa̱a̱ na̱ nu̱ mé ndó cacu na sa̱ha̱ dá ndía̱ ndóho na xi̱hi̱n dá. Ña̱
    yóho cúú ndihi ña̱ cáha̱n i̱ xi̱hi̱n ndo̱, tá Felix. Ndióxi̱ ná coo xi̱hi̱n ndo̱”,
    cáchí carta cua̱ha̱n xi̱hi̱n Pablo.
  gfk-S: Io, be ing iou ser leh nudi tike harpingit ura hagae ikin ra tunana, iou
    tule ie ukatika ho ugo kakarek iat. Ma iou ter ra dades na nianga bileng ta ira
    ut na hartutung be di na ter ira nudi nianga ter tana katika ho ugo.”
  bmu-bmu: 'Mi qahö möralmö, kunöŋ yaŋgö buzup keuŋi kewö indeli möral: Tosatŋan ‘Azi
    mi qein kömuma,’ jiba aŋgönaŋ alget ahöza. Buzup keu mi möta dölkiaŋgöreŋök melaibiga
    göhöreŋ kaza. Keu jakeŋe al waŋgibingö mötzei, nöŋön i mewöyök jim kutum eŋgibiga
    göhö jemesoholge kaŋgota keuŋini pakpak aukŋe jim miwikŋaigetka mötman.”'
  dgz-dgz: Mu karaua togurat anune oisewa anuna menan inagap watu eniangin. Diu nagirewa
    sia enu yawat anupi ge namugap yone wapen menan ne Diu nagirewa ap anega diamon.
    Ok nega otu mame uon tan.”
  eng-GNV: And when it was shewed me, how that the Iewes layd waite for the man, I
    sent him straightway to thee, and commanded his accusers to speake before thee
    the thinges that they had against him. Farewell.
  zaa-NT: De bína'a' qui'ni chi guleqquia lettia ca judíui gutti cą na, acca nì bá
    rithél·la' ya' ą lani cuią'lu'. Ą'hua chi gunéni'a' canu runna parte contrį qui'ni
    gutsia cą queja qui' quį ru'a lo cuią'lu'. Etsà' ri'u.
  eng-WEBSTER: And when it was told to me that the Jews laid wait for the man, I sent
    forthwith to thee, and gave commandment to his accusers also, to say before thee
    what they had against him. Farewell.
  guh-guh: Nexata itsajivi netsipaeba judíovi namutoepatota Pablo pevajënaeevetsiapaebijavatsi
    pebeyaxuabinexatsi. Bajaraxuata nexata najamatabëxainajë Pablo tacatoitorobinexa
    xamëjavabelia. Nexata pajudíovi Pablo neconitsijitsiatsi, itorobajë peneconitsinexatsi
    xamë nitabarata. Bajara masaya daxitajumeyoje,” jai mapacueniaje comandante petoyaquinaebaxutota
    nacuaevetsinë Félixjavabelia.
  bon-bon: Siige, cane liba umle äbitine egä poto Israela biname cina singi Paulo
    ne ngatna wawena budre me, cane piba ngene jotwanine teebine wata määme bau ätyepame.
    Cane teeme iicetna biname bine jejemine määme opo gaabe teeme mene iicemame. Siige.”
  nhw-BL: Nojquiya nijcactoc, sequin israelitame motlajtolmacaque san sejco para quimictise;
    huajca yeca nimaya nimitztitlanilía. Niquinilhuijtoc nopa tlacame catli quinequij
    quitelhuise ma yaca moixpa. Ma yohui nochi cuali campa ta. San ya nopa.
  mgw-mgw: Panibakiyilwe panga Ayahudi baapangite ulau wo pala kummulaga, nganibinia
    kunneta kasako kiyu'ngu'ya, naalagi babapala kunsitakya sabasitaki kasako.”
  swh-ONEN: Nilipoarifiwa kuwa kulikuwa na shauri baya dhidi ya mtu huyu, nilimtuma
    kwako mara moja. Niliwaagiza washtaki wake pia waeleze mashtaka yao dhidi yake
    mbele yako.
  wbi-wbi: Kange lumanyikika kulyune kuuti kwelule ulughelo kulyune pa uluo pe nikamwomuile
    ng'aning'ani kulyuve, kange valetaghe sino vamusitakile vano vikusitaka kange
    vatwale amakole gha mwene pavulongolo palyuve. Vakahwesania.”
  bba-bba: Sɑnɑm mɛ bɑ mɑn sɔ̃ɔwɑ mɑ Yuubɑ bɑ nɔɔ tiɑ kuɑ bu kɑ nùn ɡo, yɑnde nɑ derɑ
    bɑ kɑ nun nùn nɑɑwɑ. Nɑ win tɑɑrɛ wɛ̃ɔbu sɔ̃ɔwɑ bu nɑ bu ben ɡɑri ɡere wunɛn wuswɑɑɔ.
  eng-KJVCPB: And when it was told me how that the Jews laid wait for the man, I sent
    straightway to thee, and gave commandment to his accusers also to say before thee
    what they had against him. Farewell.
  kgk-NT: 'Preso oĩ vyteri jave ogwahẽ xe-vy imombe''uháry: Oĩ judeu Paulo ra''arõha,
    he''i xe-vy. Ãy voi oha''arõ ojuka hagwã íxupe, he''i kuri xe-vy omombe''u-vy.
    Aipo ramo ha''e xejéupe: Amondo-ta mburuvixagwasu ha-py Paulo, ha''e. Upéi ha''e
    judeu kwéry-pe: Tapeho katu mburuvixagwasu renda-py. Pemombe''u íxupe Paulo rembiapokwe.
    Paulo ko hembiapo vai, peje hese. Upéa-gwi tapeho katu pemombe''u, ha''e íxupe
    kwéry.” Upéixa voi coronel omoĩ kwatia-rehe onhe''ẽ.'
  waj-waj: 'Ngiaammuauvo ni giaa ni muu kuaivaa na rikiaaduu iya inna mmaara kua kiaa
    yeena rau kieeravai. Na rikiee akiairauduu inna titaaduu aisi viravai. Vuduu na
    kua pinaivaki inna yapa kieera vaidiiya kiaanoo: Perekiinnasi vida kua pinaivaki
    Pauruusaa yapaatee, tiravaivee. Karautii Rusiiva yanaivaa fafaara roo itaa kua
    tiravai.'
  cpy-cpy: Nokemaki eejatzi ikowaeya-tziini Judá-paeni rowamayiri, rootaki notyaantan-kimiriri
    eeroka. Nokantzi-takari ikaatzi koshekawaetariri ikamantemiro oeta itzimawentan-tariri
    irika.”
  mpx-mpx: Sauga wasa ya hago Yudiya boda etega hi ginol sume tau ya nihi lol, inoke
    etimwawa ya patuna eliyam. Inoke ya baek bolo hi wole elal nihi nowa ge ana woliwoli
    nihi baunan elam.
  wbp-wbp: Ngula-jangkaju, ngaka-pardu-karilki, jinta-karilkiji yanurnu yapa jaru-kurluju,
    ngulangkulkuju yimi-ngarrurnu ngulaju kujarlu, ‘Puurluku kalurla jangkardu jaaly-mani,
    kapulu wurru-mardarninjarla puuly-mardarni manu pakarni.’ Kujanyaju yimi-ngarrurnu
    yapangku. Kuja-kujakunya yungurnangku yilyamirra Puurluju nyuntukuju. Manurna-jana
    wangkaja yangka-patukuju Kanjulu-patuku, ‘Kajinkilirla ngampurrpa nginji-wangka
    maju jaru Puurlukuju, ngulajulu yimi-ngarrirninjinta yangka-kurra wiri-kirra Piliki-kirra.’
    Nyampunyarna-jana jaruju wangkaja. Ngula-juku karnangku jaruju wita-juku yirrarni.”
  luo-luo: To kane awinjo ni jo-Yahudi chano mar nege lingʼ-lingʼ, to ne aore iri
    mapiyo. Bende ne agolo chik mondo joma odonjone obi iri mondo ginyisi gimomiyo
    gidonjone.
  nhe-NT: Nojquiya nijcactoc, sequin israelitame motlajtolmacaque san sejco para quimictise;
    huajca yeca nimantzi nimitztitlanilía. Niquinilhuijtoc nopa tlacame tlen quinequij
    quiteilhuise ma yaca moixtla. Ma nochi yohui cuali campa ta. San ya nopa.”
  aii-aii: ܟܲܕ ܦܝܼܫ ܠܝܼ ܡܘܼܚܒܸܪܵܐ ܒܘܼܬ ܒܘܼܨܵܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܥܒ݂ܝܼܕܵܐ ܥܲܠܘܼܗ‌ܝ، ܫܘܼܕܸܪܝܼ
    ܐܸܠܹܗ ܠܟܸܣܠܘܼܟ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ. ܦܩܝܼܕ ܠܝܼ ܐܘܼܦ ܠܩܵܒ݂ܠܵܢܹ̈ܐ ܕܡܲܩܪܸܒ݂ܝܼ ܥܸܠܬܵܝܗ‌ܝ
    ܥܲܠܘܼܗ‌ܝ ܠܟܸܣܠܘܼܟ݂.
  esk-NT: Uvaŋa kilikkaukama Jew-ŋuruanun sivunniuġutinipḷugu tuqqutchukługu piñatchiasuŋaqnagu
    tuyuġigiga ilipnun, tamatkuaptuuq patchisiqutrai uqautigitka tikiutitquplugich
    agvisiŋich akikŋaqługu ilipnun.”
  msb-msb: Kaya san may nagsumat sa akon na may plano kontra sa iya, ginsugo ko dayon
    pakada sa imo kag ginsugo ko man an mga nag-akusar sa iya na magpahayag sa imo
    kun nano an gindilian ninda sa iya.”
  cpa-NT: Ni³ jøng² mi³ca¹lø¹guiang¹jni ma²ca¹jmo¹ calah ca²dsiog³ dsa² jǿg³ hi² mi³jŋaih¹dsa,
    dsø¹juu¹² jøng² ca¹dsianh¹³jni dsa² lang¹² neih³hning. Jøng² ca¹juǿi²jni dsa²
    cuø¹² dsag³ hi² dsa¹tseih¹dsa hning² ha²lah lǿa¹² jǿg³ quiah¹²dsa. Cu¹ná¹² jǿg³
    juǿi²jni hning,” rø²juúh² si².
  dso-dso: ଆରି ତାର୍‌ ବିରଦେ ଗଟେକ୍‌ କୁଟ୍‌ ଜଜ୍‌ନା ଅଇଲାନି ବଲି କବର୍‌ ସୁନି, ବେଗି ବେଗି ତମର୍‌
    ଲଗେ ପାଟାଇ ଦେବାକେ ଟିକ୍‌ କଲି, ତାର୍‌ ବିରଦେ ରଇଲା ଦାବା, ତର୍‌ ମୁଆଟେ ଜାନାଇବାକେ ତାର୍‌
    ଦାବାଦାରିମନ୍‌କେ ମୁଇ କଇଲିଆଚି ।”
  meu-meu: A vada eme hamaorogu, haida na bae bani tao bena bae alaia mase; taunabunai
    na siaia vasi haraḡa-haraḡa dekemu ai; bona ihabadelaina taudia danu vada na haduadia
    bae vasi, oi vairamu ai bae habadelaia.
  yva-NT: Naije akato umba syo ranaun vatano Yahudi wanyinyaube indamu wo Paulus aubaisy.
    Weti naije kobe syo atutir indamu pore no winui. Muno syo vatano wo aura tantunawi
    matutir indamu wo anangkakivane rantuna ai no namun. Sya ayao nsopi no naije.
    Risy, Klaudius Lisias no Yerusalem.”
  dgc-dgc: Ey to pékabaheta ko a bunon siya du Judeo, éy naisip ko éy petugén ko siya
    diko. Sakay du Judeo a nagabla diya, éy pinégkagian ko side a umange side mégkagi
    diko ta dimanda dia. Ewan dén.”
  zpm-NT: Zeeṉe gocnaṉ naa laa palal zho bnediidz gut zho me, nacne bnabeyaque naa
    ziaadsaṉ grë meṉguiib qui me lo luu i. Niiclegaa zha ne rlëënie mew, laa naa rep
    lo zho guiaad zho lo luu i, zeeṉa i gnë zho dieṉ zha nacne rlëënie zho me. ’Lëëd
    bii gdzieel ne sca dieṉ.”
  hix-NT: Noro fufurymatxow hatà, ukukuru komo. Àro wyaro wenytxano. Àro ke amamehra
    ànyakyaha, ohyaka. Onà wyaro àkan xarha, àxanhàn komo wya. Feeryesà hyaka àtotxoko,
