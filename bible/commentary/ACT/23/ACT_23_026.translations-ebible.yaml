verse: ACT.023.026
translations:
  kpx-kpx: Isi loui avoe, “Di kosive baluga, ana duave. Di ivilike Kalodiasi Lisiasi.
    Di deiada ko louge evinela.
  okv-H: “Oio nau Governor okose Felix na Claudias Lysias nau jo tapa na umo ere pekihena.
  tbo-tbo: ‘Tau Kilodiyasi Lisiyasi. Tam Taniwaga baneim Pelikisi ugolim. Tinani baneina.
  mal-C: അഭിവന്ദ്യനായ ഭരണാധികാരി ഫേലിക്സിന്, ക്ലൗദ്യൊസ് ലുസിയാസിന്റെ അഭിവാദനങ്ങൾ.
  grc-SR: Κλαύδιος Λυσίας τῷ κρατίστῳ ἡγεμόνι Φήλικι χαίρειν.
  bgc-bgc: महामहिम फेलिक्स राज्यपाल ताहीं क्लौकियुस लूसियास का नमस्कार।
  khz-khz: '“Au Klaudias Lisia na goi Feliki, kavana talimamu nama iwavagi, atalo-venimuna:
    Avega-namamuna!'
  deu-TKW: Claudius Lysias, dem hochgeehrten Statthalter Felix seinen Gruß.
  zsr-NT: “Nedaꞌ, Claudio Lisias, ruzujaꞌ quiuꞌ lu guich, bönniꞌ blau uná bëꞌ, Félix.
    Rugapaꞌ Dios liꞌ.
  lin-lin: Tata moyangeli Felikisi, yamba mbote ewuti epai na ngai Klodiusi Lisiasi.
  hns-NT: Laat Feleks djie, ham Klaudias Liesias baatie. Aap kaise baato?
  noa-E: “Excelentísimo Gobernador Félix, ¿Jãgpai chirʉ́? Mʉ, comandante Claudio Lisiaauta
    pʉrʉg mʉg ẽsap phã deepʉ̈i chirʉm. Mʉ saluddam deepʉ̈i chirʉm athá.
  eng-EMTV: 'Claudius Lysias, to the most excellent governor Felix: Greetings.'
  mib-NT: Máá ná cúu Claudio Lisias, te tée ná carta yáha cuájeē nuū ní, señor Félix,
    gobernador cujéhnu. Ndese tahū cúu ní.
  lif-NT2: “तुत्तु आदाङ्‌बा सुहाङ्‌गे़म्‍बा फे़लिक्‍से, क्‍लाउदियस लुसियसलाम्, आसेवारो॥
  xnj-xnj: “Nene Kilaudio Lusia nikuyandikila mtopeswa mkulu Felikisi. Tikuwoni!
  mmx-mmx: “Nenia ne Kolodias Lisias. Nia a malagan na levelinga ru laradi gomgo ne
    Pelik ma lok ngangao rino ram. Nia a lox aonon lavapaase momo ru.
  cbr-NT: “'Ëx Claudio Lisias 'ixun cana Felix, mixmi 'apu 'aish sinánñuira 'icë,
    mi quirica buánmin, camina biti 'ain. ¿Uisa caina 'ain?
  tee-NT: “Quit'in ju icClaudio Lisias chai va icmac'amiyan ji señor gobernador Félix.
  eng-LSV: '“Claudius Lysias, to the most noble governor Felix, greetings:'
  cak-NT: Ren Claudio Lisias, nintak-e ruxnakil-awech ret nimalaj gobernador Félix.
  pah-NT: “Jihi ko Cláudio Lísiasramo,” ei ga ikwatija. “Kiro ji ikwatijari nde ve,
    governador Félix. Huvihavuhu'ga oro'e ore nde ve,” ei ga ga pe ikwatija.
  sja-NT: “Claudio Lisiapa nãga p'ãru Felixmaa. Mɨa salude pëiru pɨmaa. Pɨ Roma jua
    ek'ari eujã ak'ɨpari pipɨara bɨ. Mapa na nepɨra mɨa jara k'inia bɨ pɨmaa.
  xed-xed: «Iʼi Klawdi Lisiyas, ta ga zgu ŋa mghamani ŋumna ta nzakway ka Feliks.
  mks-NT: “Ye̱he̱ cúú Claudio Lisias ta chíndahá i̱ carta yóho nu̱ ndo̱, tá Felix.
    Ta nu̱ carta yóho cáha̱n Ndióxi̱ ye̱he̱ xi̱hi̱n ndo̱, da̱ cúú da̱ cáhnu ñuu Cesarea
    cán.
  gfk-S: '“Iou Kolodias Lisias, ukatika hone Pelik no bilai na tamat na lilie: A harmarsai
    na kis tikai ma ugo.'
  bmu-bmu: “O Öŋgöŋgöŋamni sorok premiö Feliks! Klodius Lisias, nöŋön jölöŋgi jizal.
  dgz-dgz: “Kaewa kaewa, ayop nega Pilik ge bawarewa negawa, ne yauna Kolodias Laisias.
  eng-GNV: Claudius Lysias vnto the most noble Gouernour Felix sendeth greeting.
  zaa-NT: Inte' Claudio Lisias runia' cuią'lu' saludar.
  eng-WEBSTER: Claudius Lysias, to the most excellent governor Felix, sendeth greeting.
  guh-guh: “Félix, pecayaiyataenë, nacua nevetsinë. Xanë raja Claudio Lisiasvënënënë
    catoyaquinatsi. Cabajacobatsi.
  bon-bon: “Sebore, Yuudea Probins Mope Biname Peliki! Cubu mope biname Klaudiyus-Lusiyus,
    cane määme bau me yoogärenine.
  nhw-BL: Tohueyi Gobernador Félix, na niClaudio Lisias nimitztlajpalohua.
  mgw-mgw: “Nenga na Klaudio Lisia nikuandikya wenga wa mwisimiwa Felisi, wa mpi'ndo
    ywa nkoa. Salamu!
  swh-ONEN: 'Klaudio Lisia, Kwa Mtawala, Mtukufu Feliksi: Salamu.'
  wbi-wbi: U Klaudio Lisa kwa n'sikari Feliki, luhungilo.
  bba-bba: nɛ Kolodu Lisiɑsi, nɑ nun tɔburɑ tem yɛ̃ro Felisi bɛɛrɛɡii.
  eng-KJVCPB: Claudius Lysias unto the most excellent governor Felix sendeth greeting.
  kgk-NT: 'No''ã-rami omoĩ kwatia-rehe: “Xe Cláudio Lísias amondo-ta xe nhe''ẽ nde-vy
    xe ruvixa Félix. Enterovete va''e ne mboete va''e. Mba''éixa tipo ereiko? Ne resãi
    ave pa ereiko-vy?'
  waj-waj: Na Karautii Rusiivaano a ti kieeta vaidi yoketaivaa Perekiinna na aini
    aa yanaa aavaa fafaara raunoo. A yoketaamainna variannannee?
  cpy-cpy: '“Rojankinari Claudio Lisias rotyaantziniri pinkathari Félix: Osheki nowethatzimi.'
  mpx-mpx: Nau Kolodiyas Lisiyasi leta ya ya ginol ge ya patuna gavana Pilikesa eliyam
    owa gamagal bwabwatana.
  wbp-wbp: “Ngajujurna yirdiji Kulurdiya Lijiyaja. Nyampunya karnangku jaru wita yilyamirra
    pipangka nyuntuku wiriki Pilikiki. Ngurrju mayinpa?
  luo-luo: An Klaudio Lusio, amosi ahinya in ruoth Feliks.
  nhe-NT: “Tohueyi Gobernador Félix, “na niClaudio Lisias nimitztlajpalohua.
  aii-aii: 'ܩܠܵܘܕܝܘܿܣ ܠܘܼܣܝܼܘܿܣ، ܩܵܐ ܫܲܠܝܼܛܵܐ ܢܲܨܝܼܚܵܐ ܦ̮ܝܼܠܹܟܣ: ܫܠܵܡܵܐ.'
  esk-NT: “Claudius Lysias tuyuqtuq uumiŋa kavanauruamun kamanaqhuni Felix-mun, iłuaqqun!
  msb-msb: “Halandon na Gobernador Felix, kumusta. Ini na surat hali sa akon, si Claudio
    Lisias.
  cpa-NT: “Juanh¹² hoh¹²hning dsi³máh² Félix. Jní², Claudio Lisias, dsianh¹³jni cøng²
    si² quiánh²hning.
  dso-dso: “ଏ ଚିଟି ମୁଇ କାଲାଡିଆକେ ଲିସିଆର୍‌ ସବୁର୍‌ଟାନେଅନି ଡାକ୍‌ପୁଟା ରଇବା ସନ୍‌ମାନର୍‌
    ସାସନ୍‌କାରିଆ ପେଲିକ୍‍ସ୍‍କେ ଲେକ୍‌ଲିନି, ଜୁଆର୍‌ !
  meu-meu: Lau Klaudio Lusia ese oi Feliki, gavana taumu namo-hereana, na hahenamo
    henimumu.
  yva-NT: “Risyirati Klaudius Lisias, syo nyovara waowe so ratoeyo akarijo titi rave
    Gubernur Peliks nai. Masyote ngkov irati nai!
  dgc-dgc: '“Mahal ko a Gubernador Pelik: Kumusta ka? Gébwat ye ni Kapitan Klaudio
    Lisias.'
  zpm-NT: '@see-verse:ACT.023.025'
  hix-NT: Krawdyu Eryeseyasà uro. Feeryesà omoro. Kofehnakno omoro. Ehonomnà rma omoro.
    Ohyaka àmenhehe. Ohxe manaye.
  sim-sim: �An Klodius Lisias anira. Jekamba toson mir malakama Feliksnjik amu kayenduwa.
  npi-ULB: “क्लाउडियस लुसियसबाट, माननीय राज्यपाल फेलिक्सलाई अभिवादन ।
  cgc-cgc: “Dungganen na Gubirnador Felix, Yaken Kumander Claudio Lisias na gapangamusta
    ki kaon.
  tim-tim: “O galane Peliki, âlepŋe nanŋe gâ kiap humo den bâlensiâ hin makgiŋdere
    nâŋgâ. Nâmâ Klaudio Lisia, gâŋgât okot âlep nâŋgâm kulem ire kulemgoân.
  yor-yor: Kilaudiu Lisia, sí Feliksi baálẹ̀ ọlọ́lá jùlọ, àlàáfíà.
  wos-wos: Wuni Klodius Lisias wuni. Méni Feliks, méni néma du reta séfélak du takwaka
    méni hati. Wuni ané nyinga wuni hayi ménika. Ménika wuni diména nae.
  emp-NTPO: Mʌ̃, Claudio Lisiaba naʌ̃ cartara b̶ʌbʌrʌa mʌ̃ boro dji droma Peli itea.
    Mʌ̃a quĩrĩã b̶ʌa bʌra bia b̶aida.
  eng-F35: '“Claudius Lysias, to the most excellent governor Felix: Greetings.'
  ind-ind: '“Kepada yang mulia dan terhormat Gubernur Feliks: Salam dari Klaudius
    Lisias.'
  pes-OPCB: «کلودیوس لیسیاس به جناب فِلیکْس، فرماندار گرامی سلام می‌رساند.
  mpt-mpt: Ae Filiks kobo Klodias Lisias neta keb futano dola omfubkenamabibe. Kobo
    kimanin naka ayamobe.
  ssx-ssx: Kolodiusi Laisiasima꞉ nika꞉ kapomani you hali Pilikisi neke pa꞉ta꞉ keiyae
    alome.
  mkl-mkl: ɑmu Kolodu Lisiɑsi, ǹ wɑ n ceɛ fɔɔ, ɑwɔ Felisi ilu ilɛ ilu bɛɛrɛ nlɑ nlɑu.
  gaq-gaq: “ମାନ୍ୟବର୍‍ ରାଜ୍ୟପାଲ୍‍ ଫେଲିକ୍‌ସ୍‌କେ କ୍ଲଡିୟସ୍‍ ଲିସିଅସ୍‍ନେ ନମସ୍କାର୍‌ ।
  gof-RNT: “Qalawudiyoosa Luusiyosappe deriya aysiya bonchcho Filkkisas, saroy new
    gido.
  unx-unx: “ପୁରାଃ ମାଇନାନ୍‍ ଲାଟ୍‌ସାହେବ୍‌ ଫେଲିକ୍‌ସ୍‌କେ କ୍ଲାଉଦିଆ ଲୁସିୟସ୍‌ଆଃ ଜହାର୍‍ ।
  gah-gah: Neza Kalautió Lisiana kiapé napa Pelikitega, geké nologetuke luhuva netá
    imane gizo nogumuve.
  lcm-lcm: “Nau Kalaudio Lusias napo salik anim Pelikis, numai a ainoinoai roron luai.
  aer-aer: “Yewe, Felix, unte kwenhe alartetye akngerre anthurre! The Claudius Lysias-le
    ngkwenge pipe nhenhe intelhe-ileme, the nhenhe mwerrantye anthurre ngkwenge intelhe-ileme.
  qvc-NT: “Kuyashqay kamachikuq prifiktu Filis, noqa Klawdyu Lisyasmi qamta napaykuyki.
  tgl-ULB: “Mula kay Claudio Lisias para sa kagalang-galang na Gobernador Felix, binabati
    ko kayo.
  cbs-NT: “En ea comandante Claudio Lisiasin min en xanen ibu pepajaida Félixiin,
    en mia jancha bumai uindaxanwen.
  xtm-NTPP: '“Claudio Lisias kúu sa, te tee sa tutu ya''a nuu ni ja kúu ni Félix tee
    netniñu vava''a: Ndakan‑tnu''u ñaña''a ña sa.'
  nnq-nnq: “Makolongwa ana Felisi chalamu chinu. Nenga Kilaudio Lusia nunhwandikila.
  bao-NT: Claudio Lisias, wiogʉ Félix ca añu majuropeegʉre yʉ añu doti.
  san-ORI: ମହାମହିମଶ୍ରୀଯୁକ୍ତଫୀଲିକ୍ଷାଧିପତଯେ କ୍ଲୌଦିଯଲୁଷିଯସ୍ୟ ନମସ୍କାରଃ|
  rmn-rmn: '«Катар Клавдий Лисий э намлыс пракураторески Феликсески: Сэлями туки!'
  huv-NT: “Xique Claudio Lisias, sarang aaga nawiig cam nüüch ic teat Félix, satepeay
    ic Teat Xan nenajiüt.
  otn-NT: “Nu̱gä drá̱ Claudio Lisias, da̱di zɛngua'i̱ grá̱ hoga̱ gobierno Félix.
  nop-nop: O kiyapne wapum Feliks, Nu haniŋ kedemne dutok kamegamulat, tiŋa mede indiŋ
    youkamulat.
  obo-NT: “Od bontuhon no Gubernador Felix, siyak si Claudio Lisias kos mid sulat
    ka-ay. Momonnu ka rad duwon.
  kca-kca: «Клавдий Лисий эԓты ԓӑтәӈ куща Феликс икийа. Ўща уԓа.
  cak-ENT: Yin Claudio Lisias nintük c'a e saludos chave rat nimalüj ka-gobernador
    Félix.
  lif-NT: “ᤋᤢᤳᤋᤢ ᤀᤠᤍᤠᤱᤒᤠ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤑᤧᤗᤡᤰᤛᤣ. ᤰᤗᤠᤀᤢᤍᤡᤕᤛ ᤗᤢᤛᤡᤕᤛᤗᤠᤶ. ᤀᤠᤛᤣᤘᤠᤖᤥ॥
  mie-NT: Maá sá cúu Claudio Lisias, de tée sá carta yáhá cuēē nūū ní, señor Félix,
    gobernador cúñáhnú. ¿Nā tāhvī ní cúu?
  san-TIB: མཧཱམཧིམཤྲཱིཡུཀྟཕཱིལིཀྵཱདྷིཔཏཡེ ཀླཽདིཡལུཥིཡསྱ ནམསྐཱརཿ།
  qve-NT: —Ancha respetasqa gobernador Félix. Noqa Claudio Lisiasmi huk sumaq respetowan
    qanta saludamuyki.
  pao-NT: '@see-verse:ACT.023.025'
  cbu-NT: ¿Tamarimta, ichee Feliksa? Nuw shiyaa chinakina, watam shiy wanasiri ishinakshawa.
    Kizpur gobernadorshawa. Nuw Klawdiya-Irísiyastana shiyaam kirakaa yandakuri, zanganchinllpa.
  usa-usa: “kemá Karótiatima kemá maamin-áúbámá anó-kamaani-naqa Pírikikaq agamá kámeq
    wágááe téq kétune.
  soy-soy: Nɛ pɔ́ yɑ́ɑsi, Upíimɑ Felikisi. Nɛ́ɛ Kulooti Lisiyɑɑsi. Nɛ́ɛ rítɛlɛ́
    ntí pɔ́ wɔ́lu.
  hui-hui: I̱ Kolodiasa Lisiasahanda i̱na gabumane haru haga timbuniore Peligisi í̠hondo
    beba ogo gilibu wia haro. Egerebagi laro.
  amf-amf: “Gobshadhaa peen wottsea Pilkis, inta Qelawdoos Lusiyoos ‘Nagaya, payyaw?’
    hana ida hame.
  quc-NNT: “In wa', ri in Claudio Lisias. Kintaq b'i rutzil wäch la, tat Félix, lal
    ri' ri nimalaj q'atal tzij.
  dob-dob: “Kagutoki ꞌoyo gabana toloetana sayo Pilikesa ꞌemuya, ꞌaboꞌagu Kalodiu
    Lisiasi ꞌeguyega.
  wrs-wrs: Kava Klotius Lisias, kava novol vipipramnav yem duang mendeklim Veliksm.
    Okomba besalnam.
  mca-mca: —Yakha' Claudio Lisias, he'nq'ika' ei ke'wqinheti'ƚji' gobernador Félix.
    Ƚanam.
  tzo-TZC: ―Ajvalil Felix, ti ichꞌbilot ta mucꞌ cuꞌuncutique, chabanucot ta xcalbot
    ti vuꞌun Claudio Lisiasune.
  mya-mya: ထို​စာ​တွင် ``က​လော​ဒိ​လု​သိ​ထံ​မှ​အ​ရှင် ဖေ​လဇ်​မင်း​ထံ​သို့​ရို​သေ​စွာ​အ​စီ​ရင်​ခံ​အပ်
    ပါ​သည်။-
  gng-NT: «Min Klod Lisiyas nɛ fuondeh sin uciɛn, gobina Feliks.
  cbi-NTPO: 'Iya, Claudio Lisias, ñunu ura'' chusa tintsuyu, tsamantsa bale ruku uñi
    Félixnu:'
  ikk-NT: “Mmẹ wụ Klọdiọsị wụ Laịsịasị rị e dejẹnni Gọvanọ wụ Fẹlisi; e kele m'i.
  leu-leu: Ti Klodias Laisias Xe si Matalava Roxo, Felik Paanen Roxo,
  maz-NT: “Nu'tsc'e Félix i̱ṉ gobernadorgue, rí zenguats'ügö nin t'ecjanõmü. Nguetscö
    e Claudio Lisias rí pen'c'ö ne carta.
  bod-N: '@see-verse:ACT.023.025'
  tca-NT: “Choma i Cláudiu Díchiu, rü cuxü̃ charümoxẽ Pa Ãẽ̱xgacü ya Mecüxüchi Pa
    Perix.
  zpl-NT: “Liꞌá Claudio Lisias, riꞌá saludar liꞌilu detá gobernador Félix, liꞌilu
    enu chiquiꞌ neca equie.
  mbc-NT: Awanî kure'nan pata esa' pe tîwe'sen pe Félix. Sîrîrî kaareta menukauya
    aapia anepu'tî ton ekaremekîuya apî'.
  ndg-ndg: Klaudio Lisia kwa Liwali mtukufu Feliki, salamu.
  wsk-wsk: Ani Claudius Lysias, ni Governor Felix, ni nip biya, kete tam gawa imi
    betesam. Amilmil yawara.
  toj-NT: 'Muy estimado gobernador Felix: Ja queni Claudio Lisiason. Huax jeca jitzan
    spatulabil ja hua c''ujoli.'
  kkl-kkl: “Na Klaudius Lisiasti nani nubunge walinge Feliks aro kiplangken.
  tbc-tbc: “O tamol tubun, Filiks. Adian. Ŋai Klodias Lisias oŋsa na girek en ŋigire
    da.
  sna-sna: 'Kiraudhiyo Risiasi, kuna Changamire, Mubati Ferikisi: Kwaziwai.'
  smk-NT: '“Komo Man-galangen a Gubirnador Felix: Nangibwat kongko, si Claudio Lisias.
    Kumusta ka?'
  grc-TCGNT: Κλαύδιος Λυσίας τῷ κρατίστῳ ἡγεμόνι Φήλικι χαίρειν.
  gof-WFTW: “Qalawudiyoosa Luusiyosappe deriya aysiya bonchcho Filkkisas, saroy new
    gido.
  spa-BLM: '“Claudio Lisias al excelentísimo gobernador Félix: Saludos.'
  kyz-NT: Ene 'ã ore'wyriara. Jerera 'ã Krautiu Lisia. Jaruete te ene? Paulo 'ga je
    amono enee.
  dao-dao: “Kalawdih Lusik aw ami leisawnga pe uk Felik naw ning hnukset ve.
  cya-cya: Nan' lcan Claudio Lisias nu nchcui' cha' 'in um loo quityi re, 'un nu lca
    gubierno Felix.
  beu-beu: “Nimang gubernur Feliks ba eele balolu. Na aaing aada, naing ba nene Klaudius
    Lisias.
  wrk-wrk: “Ngayu Kludiyus Lisiyas, yarrijba ngayu nayinda jangkurr najana nganyi.
    Yarrijba ngayu nganyi, walkurrayngka mambukanyi Biliskanyi.
  nii-nii: “Na Kloriyas Lisiyas, na pipe ei połup kin, gapman wu owundu Piilikis mułum
    konu ełe kindind.
  ign-NT: “Nuti Claudio Lisias nímiamareca eta juca carta piyehe piti piúriquene excele­ntísimo
    aquenuca. Néchaji­ca­vinuma tativa.
  dik-NT: “Ɣɛn, Klaudiöth Lithiath ɣɛn agɛ̈t athör kënë tënë yï bɛ̈nydït Pelik path
    apɛi. Yïn aca muɔ̈th.
  cac-cac: A in Claudio Lisias in, tzin tz'ib'ejb'at jun in carta tic d'ayach, ach
    vajalil Félix. Svac'b'at stzatzil a c'ool ta'.
  tzj-E: —Nimlaj gobernador Félix, anen en Claudio Lisias quenya' rutzil awech.
  san-BUR: မဟာမဟိမၑြီယုက္တဖီလိက္ၐာဓိပတယေ က္လော်ဒိယလုၐိယသျ နမသ္ကာရး၊
  yaa-NT: Efe xanĩfo Félix, ẽkĩa Claudio Lisias, ẽ mia kirika kenexõ fomai mia yoisharayanã.
  cab-NT: “Lúmagiñetu Cláudio Lisías lun gumádimati Félix le weírigubei, mábuga níña
    bun.
