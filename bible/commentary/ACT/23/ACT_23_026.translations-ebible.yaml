  heb-heb: קלודיוס לוסיאס אל פיליכס ההגמון האדיר שלום׃
  mpp-mpp: Na Klodius Lisias, nani gawana ngic sugucne Feliks, gale hibi yago kwelengkegabac.
    Wenac-madic.
  apb-apb: Huni'o Aalaha Paine Filiks, Ineu a Klodias Lisias nge no ko ha'atolaa saediananga
    ineu weu huni'o ie.
  san-TEL: మహామహిమశ్రీయుక్తఫీలిక్షాధిపతయే క్లౌదియలుషియస్య నమస్కారః|
  ben-IRV: মহামহিম রাজ্যপাল ফীলিক্স সমীপেষু, ক্লোদিয় লুষিয়ের অভিবাদন।
  ntu-ntu: “Ninge Klaodizs Lisizs. Letz lc yrbo bam, kx kxetu gavzna Filiks. Nim la.
  pan-pan: ਕਲੌਦਿਯੁਸ ਲੁਸਿਯਸ ਦੇ ਹਾਕਮ ਫ਼ੇਲਿਕਸ ਬਹਾਦੁਰ ਨੂੰ ਪਰਨਾਮ।
  gvc-gvc: “Yʉhʉ Claudio Lisia mʉhʉre tuariro pʉhtoro Felire noa dutija.
  ksj-ksj: '''Eḡe Klaudia Lusiaꞌa, ḡihiꞌa vazeḡa manoḡa, gavana vazeḡa Feliki mazao
    manoḡa tauḡi raꞌohe.'
  sbk-sbk: Klaudio Lisia hwa Liwali utuntumu u Feliki, ehulamuha.
  mya-JVB: ကလောဒိ လုသိက ၊ မြတ် တော်မူသော မြို့ဝန်မင်း ဖေလဇ် ကို မေတ္တာ နှင့်ကြားလျှောက်ပါသည်။
  kgf-kgf: Klaudio Lisia, neŋ kewuna baec galeŋ Feliki guac yaiʒézé ac waŋgénʒua.
  awb-awb: Péríkio, are anotah kawéq wáhnáh ání móne. Íné Káróríúsa uge. Mó niwíqmé
    Árísíása uge. Néne páhsi sáhnsahwe tagáhno.
  gdn-gdn: “Kaiwa kaiwa, nau kaiwawoni Pirikisi. Nau Korodiyasi Rausiyasi oka yau
    tonopakani kau bamageya.
  nko-NT: “Mɩ́ Klaudio Lisia dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́, ɔmásʋ́ ogyípʋ́
    onumnyampʋ Felike. Ndɛ fʋ́ itsiá ha.
  bsn-NT: “¿Félix, yʉ rʉ̃cʉbʉogʉ, tone ñaboati mʉ? Mʉre quẽnaroticõaja yʉ. Yʉ ñaja
    Claudio Lisias vãme cʉtigʉ, surara ʉjʉ.
  pib-NT: Gitni Klawtyo Risyano. Wa kshinikanuru potu Gitsrukaachi chinanupa Wilisi.
    Nalukgiwakatyi.
  wiv-wiv: “Hau a Klodius Lisias, ta vapolungania na pas kua kiriniho kagu gavana
    a Feliks. Dama kemi.
  reg-reg: Klaudia Lisia KU Mtwale owe chibhalo, nakukesha.
  mlh-mlh: “O Ropekiine sari gawana Filiks! Klodius Lisias, nonji mijerigo migo.
  gof-ENT: «ቃላዉዲዮሳ ሉሲዮሳፔ ዴሪያ ኣይሲያ ቦንቾ ፊልኪሳስ፥ ሳሮይ ኔው ጊዶ።
  aau-aau: “Hakamay Feliks, Gavman mo peyrmawk uwr seirpey-ar ara, eypok yaprue-ar.
    Hakwe, Klodius Lisias, hakwe pokon mamey kamon hne senkin kiy-mey kow.
  tvk-tvk: “Vat tehos te kavmen Filiks, “Inou, Klodias Lisias, nabit bos mahis minuk.
  prf-NT: “Sikán ti Claudio Lisias a nagsulat dikomu a kagalang-galang a Gubernador
    Felix. Kumusta ka la?
  auy-auy: kentáásí óraaꞌ-waasi Fíríkísiyo isaaó. Kemá Kóróndíyasi-Rísíyaasi káriꞌ-aai
    simámenaumpo isaaó. Kaweꞌ-úmaiya méraano.
  tbg-tbg: Te Kalodiusi Lisiasika te maa uvara qara ntuvake vara kaariraro are nora
    kamaaniva vainanaini vuarire. Te ai uva mantama amitauro.
  hub-NT: “Wika Claudio Lisiasaitjai. Apu Félixa, ameka chichame anturtai asaakmin,
    juna papiin aaran akuptajme, ¿amesha uruk pujamea?
  hmo-hmo: “Lau, Klaudio Lusia, ese oi Feliki, gavana tauna namo herea, lau hanamoa
    oi.
  big-big: Ne Kilori Lisiyago ni Rom Kapman ngai yemanebek Pilikisiyegi kapiya perik
    lende mizi. O yemanebek, nogo niyegi wangane nei.
  gux-G: '@see-verse:ACT.023.025'
  cnl-NT: “Jné² Claudio Lisias cuøn²³ u²³juee'n³¹ quia̱'n²³²na¹ 'nʉ³, Juee², 'i³ rɨ³løn³¹
    dxi² juɨɨ³ pii'². Bi²³ ma²³'nee³ gáan³ 'nʉ³.
  zar-NT: “Nedaʼ, Claudio Lisias, ruzúajaʼ quiuʼ lu guichi, bönniʼ lo unná bëʼ, Félix.
    Rugapaʼ Dios liʼ.
  kde-kde: “Nangu Kilaudiyo Lusiya, nìkulembila baluwa aino wako Nkulu, Mweshimiwa
    Feliki. Pwechelela disalamu dyangu.
  ata-ata: “Eni Kulaudio Lusio, Eni esovanu aso laixe ulai noxine mo ekaukavu vaivaikala
    ano ꞌo ulai noxine, nini tila Peliki e nini nasaxilaꞌu xalee lia tila ne Iutaia.
  qvw-NT: “Am malcap gubirnänin sumä cuyaśhá Felixta, ya'a Claudio Lisiasmi limaycamuc.
  nfa-nfa: “Ama gubernur Feliks dhu jaꞌa pakabꞌua. Lii mahoꞌo nèti jaꞌa, Klaudius
    Lisias.
  tnp-tnp: “Filiks. Ik iətəm ilɨs pɨk pəhriən. Iəu Klotiəs Lisiəs iətətei nauəuə kəm
    ik iətəm nətarmənɨg e kəpmən, kəni iətəni təuvɨr kəm ik.
  urd-urd: क्लोदियुस लूसियास का फ़ेलिक्स बहादुर हाकिम को सलाम।
  hot-hot: Ya Klodias Lisias, yahato kapya êntêk hadêŋ o Peliks, O ma anyô bêŋ mavi
    atu ba hoyabiŋ Judia. Waklêvôŋ mavi o!
  mqj-NT: “Salama'ku, Klaudius Lisias lako gubernur Feliks to kupakasalle.
  rus-SYN: “Клавдий Лисий достопочтенному правителю Феликсу - радоваться.
  mbh-mbh: Tho ini a Klodius Lisias, Tho wat nge wong ini mukalinga pomnga a Peliks.
    Lom rulpo,
  bdd-bdd: “Yauwedo ꞌowa gabana ꞌuhane hedada Pilikesa ꞌoiuwa, taugu Kolodiu Lisiyasi
    ꞌoiguwega.
  cbt-NTPO: “Sinioro hua'an Huirisë. ¿Noyanquën quëmanta'? Ca Craotio Nisiasëco ninshitaranquën,
    ni'quë'. Quëmaso' chiníquën nanantëran ni'ton, pi'pian sha'huichinquën.
  rmy-SERVI: '«Клавдии Лисии Пативалэ барэдэрэсти Феликсости: Тэ авэх бахтало!'
  srn-NT: Lespeki granman Feliks, Disi na wan brifi fu komandanti Klaudius Lisias.
    Mi e seni taki yu odi.
  cta-NT: “Claudio Lisias nscua quityi re chaꞌ tsaa slo nuꞌu̱, gobernador Félix, chaꞌ
    nuꞌu̱ laca loo. Xlyo niꞌi̱.
  bqc-SIM: Bùsu gbɛ̃zↄ̃ↄ Felisi, mapi Kolodi Lisia, ma láɛ bee kɛ̃̀nɛ, ma fↄkpàma.
  tcz-CHONGTHU: “Jaumtah gamvaipo Felix, Claudius Lysias akon in salam!” tin athot
    in ahi.
  mar-mar: “महाराज फेलिक्स ह्यांना सुभेदार क्लौद्य लुसिया याचा सलाम.
  snp-snp: Aiyo, namo ya Kolodiusi Lisiyasikafo lufuwa uma ya kiyabate we wenaba Felikisi
    ya wi fulo kedowe. Siyane.
  isl-isl: '„Frá: Kládíusi Lýsíasi. Göfugi landstjóri, Felix! Þennan mann handtóku
    Gyðingarnir.'
  spy-NT: Kuyityiing' ꞉barwaani inyiing' boontēēt nyēē koonyitoot, Fēēliikis. Āsubooyiing'.
  xnn-xnn: “Apo Gobilnadol Felix, sak-en si Claudio Lisias nan mensolat et komostaka.
  mwe-mwe: “Mmakulungwa a Pelikishi, shalamu! Nne a Kilaudiashi Lishiashi ngunakunjandishila.
  tte-tte: “Kagutoki Gavana Pilikesa kowa tomo lalakina, yau Kolodiyasi Lisiyasi letane
    yalele.
  tcs-tcs: Ai Klodias Laisias sane griting po yu Eksalensi Gabana Piliks.
  hlt-THB: Klaudias Lisias ing, Qam uk boei ak leek khyt Felix a venawh, “Kut ni tlaih
    nyng.
  soq-soq: “Gabemanina debama Pelikis, niapo! Ne Kilaudius Lisias auwaedina, euda
    e manawo!
  qub-qub: Gobernador Félix, noga comandanti Claudio Lisiasmi gamta saludaycullä.
  att-att: “Sikán nga mattúrâ si Kalodio Lisias. Á itúrâ ku nikaw, Gubinador Pelik,
    nga Maráyaw nga Gubinador. Á kunnasi kayu laguk?
  bki-bki: “M̃esi nei, kiniou Klotias Lisias, napano nebivitauia biedu banso, Parinio
    Tubo Veliks, napano jau kobe toro na toru na vio Romo napano jau kobitikar kiado
    burum̃ara tanobuku nei.
  bqp-bqp: Bùsu gbɛ̃ zↄ̃kↄ̃ Felisi, makũ Kalaudiu Lisia ma takada díkĩna kɛ̃̀nnɛ
    ma fↄ kpàmma.
  mcp-mcp: Mə Klódyus Lísyas, mə́ cilə lwám ŋgwə́mʉna Felígʉ́s. Wo ɔ lás ɔ!
  hat-hat: Klòd Lizyas voye bonjou ak tout respe l' pou chèf li, gouvènè Feliks.
  npl-NT: '“Ne Claudio Lisias itech nin amatlajkuíloli nimitsontlajpaloa tejwatsi
    gobernador Félix:'
  bgg-bgg: “Khlaudius Lysias è bajo thieg pha badri Felikhs shii wie khung bi.
  eng-TCENT: '“Claudius Lysias, to the most excellent governor Felix: Greetings.'
  eng-BSB: 'Claudius Lysias, To His Excellency, Governor Felix: Greetings.'
  cpu-NT: '“Irosankinare Claudio Lisias jotyaantziniri pinkathari Félix: Osheki novethatami.'
  san-ASM: মহামহিমশ্ৰীযুক্তফীলিক্ষাধিপতযে ক্লৌদিযলুষিযস্য নমস্কাৰঃ|
  tod-tod: «Kelode Lisiyase ɠa é ná-tuʋɔ gooi laazeelizu ná-nu ʋagɔ wolai zou zɛʋɛ
    ɠundiɠii Felikise ma.
  tac-NT: «Ne rió Kláurio Lisia, 'we repori ne mué rió wa'lula selígame alé we'ká
    riógichi Sesarea ajtígame Pélisi.
  eng-WEBPB: '“Claudius Lysias to the most excellent governor Felix: Greetings.'
  gfk-H: '“Iau Kolodias Lisias, ukatika tano bilai na tamat na lualua Pelik: A harmarsai
    na kis tikai ma uga.'
  viv-viv: Yo siule kabemani Filikesi, o kaliva lakahi. Adamoya iya Kelodiyo-Laisiyasa
    nimaku unaꞋitana.
  yao-yao: “Ngunnamuchila alakwe che Felikisi jwankulu jwa Chiloma mu chilambo cha
    ku Yudea, uneji che Kilaudio Lusia ngunlembela.
  tgp-tgp: “Leta nike enau Claudius Lysias na lo uli na noku retioloolo mo vano isam
    Felix tamlohi aulu r̃uhur̃uhu.
  auc-NT: Pedique ëñëmi. Bitö acæbiimpa, ante botö Codaodio Ditia ïnömo inte ñöwo
    yewæ̈mömopa. Bitö në gobedönadodo awënë ïnömi inte waëmö pönï ïmipa, ämopa. Waa
    quëwencæbiimpa, ämopa.
  kbc-NT: “Ee Cláudio Lísias. Jiditibigaɡ̶aji naɡ̶adi notaɡ̶anaɡ̶axi, iniotagodi Félix,
    anakaami ɡ̶oneɡ̶egi lacilo romaanotedi digoida nigotaɡ̶a Cesaréia. Eliodi me idecoaditibigaɡ̶aji.
  bmh-bmh: “O, du banou Peliks, iz Klodius-Lisias, izan na du banou sikut wai mizeimai,
    umaseu aizem.
  ctu-BL: “Joñon Claudio Lisiason. Mic chocbeñet tilel cortesía, c'ax uts'at bʌ gobernador
    Félix.
  meq-meq: «Neŋ Kəlod Lisiyas, na tsikaka naha me a nəkar Felikus.
  noa-H: “Excelentísimo Gobernador Félix, ¿Jãgpai chirʌ́? Mʌ, comandante Claudio Lisiaauta
    pʌrʌg mʌg hẽsap p'ã deepʌ̈i chirʌm. Mʌ saluddam deepʌ̈i chirʌm hat'á.
  alp-NT: “Ntuane, gubernure otoi Siria hlamate kenamu. Tamata meije, tamata Yahudiaru
    esi kerikeni, kai mahake esi bunui po au luake kai auku solaluaru eleki ami lakesi
    le au lene be ile mere eni kbasare sakesa kai Kaisare eni tamataru. Le au suka
    rekwa be le mula pine esi tutukeni kai esi beteke eni nsalalaru tinai pibe mo,
    au kerini loko tamata Yahudiaru esi elaka maka teu pakalaru, eleki au rekwa be
    iono sala sasaisa mo kena isupu bunu pise kusu bui. Esi tutukeni be iatetukesi
    lulu esi atataru mo. Kai au lene be tamata toini me lalesi kena esi bunui. Ele
    mere hoko au ulake kerini nunu loko ntuane ale. Eleki au beteke ete tamata rebe
    esi tutukeni leke esi liku pakala meije ete ale. Sou bei aure esalere. Bei au
    Klaudiuse Lisiase, solalu utune esi elake.”
  san-VEL: mahaamahima"sriiyuktaphiilik.saadhipataye klaudiyalu.siyasya namaskaara.h|
  kbq-kbq: Nagra Klautiusi Lisiasi'na, knare Gavana kva nemokarega Feliksiga musenke
    kre'negamue,
  kbh-kbh: 'Claudio Lisias, chë bëts uámana mandado Felixbiama: Salud bomná chacotsomñe.'
  ron-LSB: '“Claudius Lysias către cel mai bun guvernator Felix: “Salutări.'
  pon-pon: Nai Klaudiuj Lijiaj kadar won komui main kopina Pelikj ai ranamau.
  nhe-BL: “Tohueyi Gobernador Félix, “na niClaudio Lisias nimitztlajpalohua.
  sps-sps: 'Anyo Klodias Lisias, nyo kirkir men noun to aya tsumanyi naa mes tsian,
    Gavana Filiks: Nainy rof tsumanyi.'
  wnc-wnc: “Na Klodias Lisias. “Nata Filiks umana kayaapa keu akomde gavmanu tupan
    tapa yuke ninduyuak kapaninde matanggat.
  bus-bus: Bùsu gbɛ̃nsi Felisi, mamↄma Kalaudiu Lisia ma takada kɛ̀ kɛ̃̀nnɛ ma ì kpàmma.
  gub-BL: — Ihe Karaw Iri ihe, ko hepape amono kar putar newe ihe kury. Ne tuwihaw
    Peri ne. Nekatu ty. Hekatu ihe no.
  imo-imo: “Na Klodius Lisiasini i pipiamu gavman nokoli paa iye muli muli Feliksindo
    topo tiro. Molko kondowi, nio.
  boj-boj: “O Gate Koba Feliks, ijo ñam Klodius Lisias. E qaja tamo naŋgo gate koba.
    Ijo anjam endi ni sisiyqajqa deqa e neŋgreŋyosim inoq qariŋyonum. O kaiye.
  eng-DRA: Claudius Lysias to the most excellent governor, Felix, greeting.
  knf-knf: « Iwi Feliŧ nanŧuŋa naweek, nji, Klodiyuŧ Liŧiyaŧ dpiiŧuŋ awulu mboş.
  san-KHM: មហាមហិមឝ្រីយុក្តផីលិក្ឞាធិបតយេ ក្លៅទិយលុឞិយស្យ នមស្ការះ។
  arn-NT: 'Iñche Klawdio Lisias, wirileleyu tüfachi dungu, eymi ti yamfal gobernador
    Felik: Lemoria pieyu ta eymi.'
  zas-NT: “Naj Claudio Lisias, rugajpdiozan lüj gobernador Félix, lüj guial najl bén
    zojbloj.
  ken-NT: “Mɛ Klaudiɔs Lísias kɛ nchí sɨŋ ɛkáti ɛnɛ ntá Ɛta yɛsɛ gɔ́bhanɔ Fɛ́liks.
    Ɛta, nchí to wɔ bakak.
