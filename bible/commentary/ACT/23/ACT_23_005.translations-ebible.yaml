verse: ACT.023.005
translations:
  kpx-kpx: Ige Bolou abuho loui avoe, “Di hilokage keu dubue kosive baluga holivatebe
    di kateai avuho louoholinu. Kosealemo Bukae Hotou loui avoe, ‘Lainaho la nalievemale
    kebiaho hotoe toela lougelive.’”
  okv-H: Paul na ke mine einge ena, “Nau namei kamei Priest okose avo na kiae avo
    eto ke ehena te God ta ke na mahu kajari amo,’ ‘Embo na mane amita tihi jigari
    embo avo sapura ke mane asora’.”
  tbo-tbo: Ega yaka Paulo i baha i pa, ‘Walewalehiu, ega ata hanapugeya naka tauna
    tu witalaguyaba hai taniwaga. Itapa ata hanapugeya apega geka pite ata baha, babana
    Buka odubona ugolina geka pite hi gilumi hi pa, “Am lawa hai taniwaga ega una
    palipalihopuhopuneya.” ’
  mal-C: “സഹോദരന്മാരേ, മഹാപുരോഹിതനാണ് ഇദ്ദേഹം എന്നു ഞാൻ അറിഞ്ഞില്ല; ‘നിന്റെ ജനത്തിന്റെ
    ഭരണകർത്താവിനെ നീ ദുഷിക്കരുത്’ എന്നെഴുതിയിട്ടുണ്ടല്ലോ,” എന്നു പൗലോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Ἔφη τε ὁ Παῦλος, Οὐκ ᾔδειν, ἀδελφοί, ὅτι ἐστὶν ἀρχιερεύς· γέγραπται γάρ,
    ⸆ Ἄρχοντα τοῦ λαοῦ σου οὐκ ἐρεῖς κακῶς.
  bgc-bgc: 'पौलुस नै कह्या, “हे भाईयो, मन्नै न्ही बेरा था के यो महायाजक सै, क्यूँके
    वचन म्ह लिख्या सै: ‘अपणे माणसां के प्रधान नै भुंडा ना बोलिए।’”'
  khz-khz: Paulo evega-geleto, netiwato, “Walakavaku, au ati paripa-rorirori ia Rupu
    Veaga velena kamuna. Kwalana ripaku Puka Veaga aonai ekilana, ‘Gomi gemi vele
    ragai pio vaikila-rakavaa.’”
  deu-TKW: 'und Paulus sagte: ich wußte nicht, Brüder, daß es der Hohepriester ist;
    (denn es steht geschrieben: du sollst einen Oberen deines Volkes nicht schmähen).'
  zsr-NT: 'Pablo gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ, böchaꞌa. Nayúj lu guich, rna: “Cutu ulídz
    ziꞌu nu rna beꞌi bunách uládz quiuꞌ”, san nedaꞌ cutu gúquibeꞌidaꞌ naquëꞌ bxuz
    blau.'
  lin-lin: 'Polo azongisaki : — Bandeko, nayebaki te ete azali mokonzi ya Banganga-Nzambe,
    pamba te nayebi malamu ete ekomama : « Okolobaka mabe te na tina na mokambi ya
    bato na yo. »'
  hns-NT: 'Tab oe bolies: „Bhaai log, ham na djaanat rahielie kie ie sab se barka
    agwa hai, nahie to ham na boltie. Kaanoen me to liekhal hai kie: ‘Toelogke djaatie
    ke barkwan ke biese me kharaabie na batiaihe!’ ”'
  noa-E: Magbaa Pabloou, —Ãa, muan mamʉ i phadnaan pör khabampii chirajiebma ajim
    anʉm. Mua khaphʉ arr amua chan mag iekhabakhamgui ajim anʉm. Mua khaphʉ chirʉmgui
    ajim anʉm, Ẽwandam iek phã sim gaai “Pãach eem chi thethem igwia oob khaigba iekham”
    a phã sim.
  eng-EMTV: Then Paul said, “I did not know, brothers, that he is the high priest;
    for it is written, ‘You shall not speak wickedly of a ruler of your people.’ ”
  mib-NT: 'Te ni cahān Pablo: Tátā jijnáhan ní, tu ní jíní na jéē sutú cujéhnu ga
    cúu de, chi núu ní jíní na te ma cahán na súcuan núú, chi yósó núū tútu iī jeē
    ni cáhān yā jeē ma cahán neé yó coto yó táca tée cácujéhnu nuū yō, áchí Pablo.'
  lif-NT2: पावलरे़ नोगप् पिरु, “आम्‍भुॽ आन्‍साॽसे, खुने़ॽग मानिङ्‌वाॽफुसाम्‍बा फाॽआङ्
    इङ्‌गाॽ मे़न्‍निःबे़न्‍लो॥ साम्‌योसाप्‍लाओग अक्‍खे साप्‍ते़आङ् पत्, ‘खिनिॽ लाम्‍लोःबाल्‍ले़
    कुदक्‍ले़ङ्‌वाओ फे़न् पाःन् मे़बारे़म्‍मिन्‍ने़ॽओ॥’”
  xnj-xnj: Pauli akajova, “Valongo vangu, namanyili lepi ngati mwene ndi Mteta Mkulu
    wa Chapanga. Ndava muni Mayandiku Gamsopi gijova, ‘Ukotoka kujova gahakau kumvala
    chilongosi wa vandu vaku.’ ”
  mmx-mmx: Pol ga vorang i ridi, “Luvutnetak, nia axoklen i do neni lamaasa gomgo.
    Levelinga ik lok to xeneng at Lovoang Kaala i lok keretna, ‘U noxo vaase kapmek
    ti laradi gomgo at limixin.’”
  cbr-NT: 'Cacëxun ca Pablonën cacëxa: —''Ën aintsicama, Moisénën cuënëo bana ca quia:
    “Min aintsicaman ''apumi camina ''atimati banatima ''ain”. Usa ''aínbi cana ax
    ca sacerdotenën cushicaman ''apu ''icë quixun ''unánquinma usaquin can.'
  tee-NT: 'Pus ju Pablo naulhch: ―Jantu xacc''atsai ji qui''alak''avin ni yuchi cava
    ju xak''ai pali. Ni xacc''atsa cava pus jantu chun xacjunilh ni la''ixchivinti
    Dios ju ts''okcanta najun ni jantu macxcai aclhichivinilh tam xak''ai laquilak''achak''an.'
  eng-LSV: 'And Paul said, “I did not know, brothers, that he is chief priest, for
    it has been written: You will not speak evil of the ruler of your people”;'
  cak-NT: 'Y ri Pablo xu''ij: Nuwinak israelitas, ren man weta''n ta xa ja raja''
    ri sacerdote ri más c''o ruk''ij, roma xa ta weta''n man ta xin-ij-apo ri tzij
    ri'', roma chupa ri rutzij ri Dios nu''ij: Man itzel cach''o''n chirij jun ri
    nibano gobernar ri atenemit, nicha'', xcha'' ri Pablo.'
  pah-NT: 'Igwete Paulo''ga ei: —A''iti ga ikwava''ẽhara''g̃a nduvihavuhu''ga? ei
    Paulo''ga. Ji ndakwahavi, ei ga. Ikwahavame po ji nda''ei poha ramo. A''ereki
    Tupana''ga omombe''u onhi''ig̃a ikwatijaruka. “Tape''ete''varuhui pejuvihava''g̃a
    pe,” ei Tupana''ga, ei ga.'
  sja-NT: 'Mãpai Pablopa p''anauji: —Mɨchi auk''aarã, mɨa k''awa-e pajida aji, iru
    p''aareerã poro waibɨa. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Pedee k''achia jaranáatɨ
    pãchi p''uuru pidaarã poroorã ãpɨte.’'
  xed-xed: '«Sna a yu kazlay: Mali ta ghəŋa gwal dra skwi ŋa Lazglafta ya kəʼa zwanama
    wu, kabga nda vinda guli kazlay: Haɗu ka dzaʼa raza mgham ta ghəŋa mnduha gha
    wu kəʼa,» ka Pwal.'
  mks-NT: 'A̱nda̱ já na̱cachi Pablo já: —Cáhnu coo ini ndó, ñani i̱ jáchi̱ co̱ xíni̱
    toho i̱ ña̱ cúú da̱ ja̱n ju̱tu̱ sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cuéntá Ndióxi̱.
    Mé tu̱hun Ndióxi̱ sáhndá chuun já cáchí a̱ já: “A̱ cána̱hún xi̱hín da̱ cómí chuun
    sa̱há ñuu ndó” —na̱cachi Pablo.'
  gfk-S: Io, Pol ga babalu be, “Kaba tasigu, iou paile palai be aie no tamat ta ira
    pris. Ing be iou nige palai ter be aie nesi, iou pai gorle ianga hobi kinong ira
    nianga tane God di ga pakat i tange be, ‘Waak mu tangtange hagae no lilie ta ira
    numu matanabar.’”
  bmu-bmu: Mewö jigetka jiyök, “O alaurupni, yaŋön jike nup galöm bohonŋi akzawi,
    mi qahö möta jizal. Buŋa Kimbigö keu kun kewö ahöza, ‘Gi mönö könagesö kambugahö
    azi kembuŋi kude qesuahöman.’”
  dgz-dgz: Pol gare wan, “Kaiwan, tatan gwanin, me bawarewa nugawa ap me, ne ya anun.
    God nop mega anega seane, ‘Ge waenapan ayop mugawa ya wa koeame.’”
  eng-GNV: 'Then sayd Paul, I knewe not, brethren, that he was the hie Priest: for
    it is written, Thou shalt not speake euill of the ruler of thy people.'
  zaa-NT: 'Pablua nna ra bi: Hermanos israelitas, labí yúá'' qui''ni ná bi sacerdote
    principal qui'' ri''u, pues ra huá ttu lettia lo Escritura qui''ni labí dàni ri''u
    inne ri''u mal qui'' nuỹa ttu enne'' rigú''ubia'' le'' yetsi qui'' ri''u.'
  eng-WEBSTER: 'Then said Paul, I knew not, brethren, that he is the high priest:
    for it is written, Thou shalt not speak evil of the ruler of thy people.'
  guh-guh: 'Nexata Pablo jumaitsi: —Tajamonae, xanë apo yapëtaenë Ananías sacerdotevi
    pepo penamatacaitorobinëcuene. Itsa yapëtaejitsipajë, apo jumaitsinë tsipae bajarapacuenia.
    Tsipaji Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pëtsa jumeitavetame
    pecaevetsinë,” jai Dioso pejumelivaisibaxutota, jai Pablo Ananías yabara.'
  bon-bon: Paulo jejemige egä, “Cäme binamewale, cane umle lica ge egä tabe iiwäreja
    mope biname gyene. Oogäräneji Mene te jiicenige egä, ‘Gone niiya mene jiicute
    määme biname bime mopeyame poto cidi me.’”
  nhw-BL: 'Huan Pablo quiijto: ―Noicnihua, amo nijmatiyaya sintla yaya eliyaya nopa
    hueyi totajtzi. Sintla nijmajtosquía, amo niquijtojtosquía, pampa ijcuilijtoc
    ipan Icamanal Toteco: ‘Amo xijtlaijilhui se catli quipiya tequiticayotl ica momasehualhua.’'
  mgw-mgw: Pauli ngayangwa, “Mwalongo bangu', naatangiteli panga ywembe nga mpi'ndo
    ywa dini. Kwa mwanjaa iandikilwe, ‘Kaneunnongeli maakau kolongosi ywa bandu bako.’”
  swh-ONEN: Paulo akajibu, “Ndugu zangu, sikujua kwamba yeye alikuwa kuhani mkuu.
    Kwa maana imeandikwa, ‘Usimnenee mabaya kiongozi wa watu wako.’ ”
  wbi-wbi: u Paulo akaati, “Vanyalukolo vango, une nanikagwiile Kati uju ghwe n'tekesi
    um'baha. Ulwakuva lilembilue naghujova fiivi kwa ntemi ughwa vaanhu vaako.”
  bba-bba: Pɔlu u nɛɛ, mɛro bisibu nɑ ǹ yɛ̃ yɑ̃ku kowo tɔnwerowɑ. Domi Gusunɔn ɡɑri
    yi nɛɛ, “I ku bɛɛn tɔmbun wiruɡiin kɔ̃sɑ ɡere.”
  eng-KJVCPB: 'Then said Paul, I wist not, brethren, that he was the high priest:
    for it is written, Thou shalt not speak evil of the ruler of thy people.'
  kgk-NT: 'Ha''e katu he''i: —Néi, he''i. —Naiporãi teĩ nhanhe''ẽ vai teĩ pa''i ruvixagwasu-rehe.
    “Ani erenhe''ẽ vai teĩ nde re''ýi ruvixa-rehe.” Upéixa omoĩ va''ekwe kwatia-rehe
    Nhandejáry nhe''ẽ, he''i omombe''u-vy. —Ha ndaikwaáiry voi xe íxupe, xe re''ýi
    kwéry. Pa''i ruvixagwasu oĩ ramo ndaikwaáiry xe íxupe, he''i upe-py oĩ va''e-pe.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Ni seenayaso, ivo Anutuuqaara kati puara
    hudeera kieeta tuanaavai variivaa hama na tee rikiauvai. Anutuuqaa kua fafaaraivo
    vainno ivaara tinoo: Sa ai seenaiya kieeta vaidiivaara kua maisaivaa kianee, tiivaivee.'
  cpy-cpy: 'Ikantzi Pablo: “Noyemijantzinkarite-paeni, tee niyowita naaka Ompera-tajorentsiperotaa-rewo
    irika, tema okantzi Jankina-rentsi-perori: ‘Eero pikaweyiri jewatakaan-tatsiri.’”'
  mpx-mpx: Pol analiya i lahe i ba, “Taliwau! Age iya topowon bwabwatana? He nige
    ya aatena! Tunahot Buki Bwabwalena i ba, ‘Bahi gamagalau ali tologugui ana ba
    nu babaa.’”
  wbp-wbp: Ngula-jangkaju, Puurlurlu-jana jangku-manu, “Ngajukupurdangka-purnu, kulalparna
    milya-pungu nyampuju wati, kujarna kulungku ngarrurnu. Nyampunya-ka wangka Payipulurlaju,
    ‘Kuja ngarrirninja-wangurlu yampiya yangka kuja kanyarra wiri nyinami nyurrurlaku!’”
  luo-luo: To Paulo nodwoko niya, “Owetena, ne ok angʼeyo ni en jadolo maduongʼ, nikech
    ondiki ni, ‘Kik iwuo marach kuom jatend jou.’”
  nhe-NT: 'Huan Pablo quiijto: ―Noicnihua, ax nijmatiyaya intla yajaya eliyaya nopa
    hueyi totajtzi. Intla nijmajtosquía, ax niquijtojtosquía pampa ijcuilijtoc ipan
    Itlajtol Toteco: ‘Amo xijtlaijilhui se tlayacanquetl ipan motlacajhua.’'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܹܐ ܝܵܕܥܹܢ ܗܘܵܐ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܝܠܹܗ،
    ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ’ܠܵܐ ܗܲܡܙܸܡܸܬ ܒܝܼܫܬܵ‌ܐ ܥܲܠܔ ܪܹܝܫܵܐ ܕܥܲܡܘܼܟ݂.‘“'
  esk-NT: Paul-ŋum kiuniġai, “Aniqatiumaaŋ! Uvaŋa iḷisimaŋiññiġiga sivulliuqtaupluni
    agaayuliqsautilaaŋa. Atakkii Agaayyutim makpiġaaŋiñi aglausimaruq itna, ‘Ilipsi
    uqamaqłuutiyumiñaitkisi iñugikkapsi aŋalatiŋich.’”
  msb-msb: Nagsabat si Pablo na, “Mga kaigmanghudan, dili ko aram na siya an pinakanamumuno
    na padi. Pasensya na lang ako kay nasurat sa Banal Na Kasuratan, ‘Dili ka magpakaraot
    san nagahadi san imo katawuhan.’,”
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―Dsa² go² jniang³, tsa¹guiang³jni hi² lán¹² dsa²
    ná¹² ŋi¹jmó². Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Tsa¹lé² juaih¹³hning dsa²
    ta³ quiánh²hning jǿg³ hlaih¹³,” rø²juúh² si² ―ca¹juúh² Pablo.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌, ସେ ବଡ୍‌ ପୁଜାରି ବଲି ମୁଇ ନାଜାନିରଇଲି
    । ସାସ୍‌ତରେ ଲେକାଆଚେ, ତମେ ନିଜର୍‌ ଜାତିର୍‌ ସାସନ୍‌କାରିଆକେ କରାପ୍‌ କାତା କଇବାର୍‌ନାଇ ।”
  meu-meu: Paulo e haere, eto, Varavaragu e, asi dibagu ia na hahelaḡa tauna badana;
    a dibagu vada e torea, Emu bese lohiana na basio ere dika henia.
  yva-NT: Umba Paulus po rasakinav akananto mai pare, “Weti opamo Syeno Titi pije
    dako? O, arakove, risyamo syantukambe. Weti vemo waparijo rinai jinya! Tugae,
    sya ayao umawe mamaisye ramu, weye Ananyao Musa mare, ‘Vemo vatane wo awa akarijo
    po awa munije raugave aura tantunawi nora!’ ”
  dgc-dgc: “O bale,” kagi ni Pablo, “éng tukoy ko a siya bale i mataas a padi, éy
    éwan ko pinégkagian, da utus na kasulatan na Diyos a diyan tam pintasan du pinuno
    tam.”
  zpm-NT: '@see-verse:ACT.023.004'
  hix-NT: Rokukur komo y, mosonà ywenyeke wahko, kekon hatà, Pawru. Khoryenkom màn
    yonye ro komo yoh me moson hutwahra wahko. Rowya uhutwantok haxa, àro wyaro kahra
    ryesnàràtho haryhe, kekon hatà. Àro wyaron komo wàràhyakahra wehxaha, Khoryenkom
    karyehtan yawo ro ryehtxoho me, oyoh komo wàràhyakahra ehtxoko katxhàr yawo ro
    rma ryehtxoho me, kekon hatà, Pawru.
  sim-sim: Urik ormu mbara, �Kava am a mbar. Mahasanje, hetprisik or nandan a heyenda
    ambu re. Jekamba Avui Wasilakahik karem li kayehendari sir, �Jir avak malakama
    jihin mashi kavan ji mbawa hala,� � karem ormu mbara.
  npi-ULB: पावलले भने, “दाजुभाइहरू हो, उहाँ प्रधान पूजाहारी हुनुहुन्छ भन्‍ने मलाई
    थाहा थिएन । किनभने यस्तो लेखिएको छ, ʻतिमीले तिम्रा मानिसहरूका शासकहरूबारे खराब
    कुरा बोल्नुहुदैन‘ ।”
  cgc-cgc: Pablo i gasabat, “Mga utod ko, ula a nalam na kanen pla pinakadatas na
    pari. Naan ta sinulat na pulong ta Dyos may ambal, ‘Dili kaw mag-ambal ta malain
    na kuntra ta gadumala ki kyo.’”
  tim-tim: Hain dâmbiâ Pauloŋe hin dâep, “Galalupne, Moseŋe den kulemgoep are hin.
    Kâmot mandâi are yeŋgât damunlupyeŋe yeŋgât den bâleŋe bo makbei dâm kulemgoyi
    are nâŋgâm manman. Aregât sumbe kat kat luâk are yeŋgât humoyeŋe yâkgât makniŋbiâ
    nâŋgân dâine are bo makbom.”
  yor-yor: 'Paulu sì dá wọn lóhùn pé, “Ẹ̀yin arákùnrin mi, èmi kò mọ̀ pé olórí àlùfáà
    ni: nítorí a tí kọ ọ́ pé, ‘Ìwọ kò gbọdọ̀ sọ̀rọ̀ olórí àwọn ènìyàn rẹ̀ ní búburú.’ ”'
  wos-wos: 'Wungi wandaka dé Pol wa, “Wuna nyayika, dé prisna néma du rendékaka xékélakihambawuni.
    Déka xékélakita déka wungi yamba wakéwuni. Hanja di angi hayi Godna nyingambu:
    Guni guna néma duka haraki hundi yamba wakénguni. Wungi di hayi.” Wungi dé Pol
    wa.'
  emp-NTPO: 'Pauloba jarasia: –Djabarã, mʌ̃a adua b̶asia idjira sacerdote dji dromada.
    Cawad̶abara mʌ̃a mãwã jaraẽ́ bacasia, Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌ bẽrã: “Bãrã
    borora biẽ́ jararãnadua.”'
  eng-F35: 'Then Paul said, “I did not know, brothers, that he is high priest; for
    it is written: ‘Do not speak evil of a ruler of your people.’ ”'
  ind-ind: Jawab Paulus, “Saudara-saudara, saya tidak tahu bahwa dia imam besar. Seandainya
    saya tahu, tentu saya tidak akan berkata begitu, karena memang ada tertulis, ‘Jangan
    menghina pemimpin bangsamu.’”
  pes-OPCB: 'پولس جواب داد: «برادران، نمی‌دانستم که او کاهن اعظم است، زیرا نوشته شده:
    به سران قوم خود بد مگو.»'
  mpt-mpt: Fole baabenea Gode amo kimanin nakai komok sum etio? Ne mo tekein kebibabo,
    ne tekein kebi mole inamin wengo mo baabanimibabe. Niminbabe, Gode buk temo baanoa
    Ib kimanin nakae weng misiamo mo baabanimibe genobiobo ge oye bianea
  ssx-ssx: Kutupa Poloma꞉ alota꞉ Kametitio. Ipikita꞉ yeni peao haleme you haliwekina꞉
    you halie hone na ua꞉me leekeme. Hande wape pea ula꞉eki doe. Naka꞉ wanda꞉halina꞉
    you hali pa꞉ta꞉ hoke pi na lapeke la꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Pɔlu í ni, kpɑɑsim ŋɑ, n kù mɑ̀ mɑ̀ woo wee nlɑi. Ǹ mɑ̀ iyi kukɔi idei
    Ilɑɑɔ̃ í ni, i mɑɑ̀ yɑ fɔ tɑɑlei ilu iri nŋɛ ŋɑ.
