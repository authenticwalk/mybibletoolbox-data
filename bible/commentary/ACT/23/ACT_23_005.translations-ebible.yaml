    tema okantzi Osankinajanorentsiki: ‘Eero pikaviyiri jevatakaantatsiri.’”'
  san-ASM: ততঃ পৌলঃ প্ৰতিভাষিতৱান্ হে ভ্ৰাতৃগণ মহাযাজক এষ ইতি ন বুদ্ধং মযা তদন্যচ্চ
    স্ৱলোকানাম্ অধিপতিং প্ৰতি দুৰ্ৱ্ৱাক্যং মা কথয, এতাদৃশী লিপিৰস্তি|
  tod-tod: 'Pɔle ɠɛni ti ma: «Kɛ̀ɛleaiti, gè la ɠɛa kwɛɛ ga zalaɠa ɠula ɠundiɠi wolai
    ʋe, tɔɔzei sɛʋɛʋɛ GALA sɛʋɛi zu ga: ‹Mina woo ɲɔu wo ɗa-nuɓusɛiti ta-ɠundiɠii
    ma.› »'
  tac-NT: '''Lige alué Páulo anele: ―''Emi ralámuli, neka tabilé machié alué rió wa''lula
    balé ko. Neka pecha larigá ra''ichámilikó alué rió olagá, ''la machisáká ne wa''lula
    balé ko alué rió. Alekeri gite aní alué osilí Onorúgame ra''ichálila: «Tabilé
    chátiri ra''ichawa alué wa''lula nulame ''yuga.»'
  eng-WEBPB: Paul said, “I didn’t know, brothers, that he was high priest. For it
    is written, ‘You shall not speak evil of a ruler of your people.’”
  gfk-H: Io, Pol ga babalu bia, “Kaba tasigu, pa iau palai bia ia no tamat ta ira
    pris. Ing bia iau naga palai taar bia siga ia, pa iau gaar ianga hua kanong ira
    nianga ta Kalou di ga pakat i tangai bia, ‘Waak muat tangtangai hagawai no lualua
    ta ira numuat mataniabar.’”
  viv-viv: Au Folo gigayo, “Tobohiyakweyao, me bana abaveyao ana tofaisewa adi tokaiwabu
    ma keke gadahalamaneni. KaꞋi gadahalamanena digo, keke hidede amine gadagahe,
    faꞋina Veyao Tuwaina ana buki gigahe gigayo, Yami yoꞋo adi tovehimeya keke wanahawavekoyoyeni.”
  yao-yao: Ni che Paolo ŵatite, “Achalongo achinjangu nganinamanyililaga kuti ŵelewo
    ali Jŵambopesi Jwankulu. Pakuŵa Malembelo ga Akunnungu gakuti, ‘Ngasimmecheta
    yangalimate nkati jwankulu jwa ŵandu ŵenu.’ ”
  tgp-tgp: Ale Paul mara, “La vorai, na sopo lo levosahia vara enia pr̃is aulu. Matan
    na levosahia vara Retiulia mo verea vara, ‘Ha sopo veresati na nomim tamlohi aulu’.”
  auc-NT: Äñönänite Pabodo wæætë, —Botö tönïñadäni ëñëedäni. Botö, “Waodäni awënë
    ïñongante tömengä ingante wënæ wënæ tededämaï incæbiimpa,” ante do wææ yewæ̈mongatimpa,
    ante do ëñëmopa. Ïninque botö, Ïñömö ongongä, Wængonguï quï, ante në godongä ñæ̈nængä
    pönï ïnongä ingampa, ante ëñënämaï inte botö mänömaïnö ante apæ̈netabopa.
  kbc-NT: Naɡ̶a niniɡ̶odi Paulo, meetiogi, “Inioxoadipi, ajowooɡ̶odi niɡ̶ini ɡ̶oneleegiwa
    me lacilo-sacerdotitedi. Igaataɡ̶a jowooɡ̶odi Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi me
    ɡ̶odajoi, ‘Jinaɡ̶a beyagi motaɡ̶anitibige lacilo ɡ̶adoiigi.’”
  bmh-bmh: Pol nug awareun, “Zaiar, Israel dudu, iz go Uwait ula dacanemen dudu agal
    banou i abiu. Iz igul eg memin, einen, Uwait nugau ze nug eneu, ‘Na nait duailel
    gumaraneu du banou ze eg i auren.’ Ze go sag iz abiu.”
  ctu-BL: 'Pablo tsi'' yʌlʌ: C pi''ʌlob, ma''anic tsaj cʌñʌ mi jiñʌch ñuc bʌ motomaj.
    Come ts''ijbubil: “Mach a p''aj jini yumʌl am bʌ i ye''tel ti la'' tojlel”, che''en
    Pablo.'
  meq-meq: 'Pol a mbəɗatay faya, a gwaɗatay: «Malamar ga hay, na sər ha neŋgeye bagwar
    i ndo məvəlaway wu a Mbəlom bay. Hərwi mawatsa eye mə Ɗerewel i Mbəlom na, tə
    gwaɗ: “Ɗaɗa ka tsikiye wuray manasa eye ka bəy i gəma yak bay.”»'
  noa-H: Magbaa Pabloou, —Hãa, muan mamʌ hi p'adnaan pör k'abampii chirajiebma hajim
    hanʌm. Mua k'ap'ʌ harr hamua chan mag hiek'abak'amgui hajim hanʌm. Mua k'ap'ʌ
    chirʌmgui hajim hanʌm, Hẽwandam hiek p'ã sim gaai “Pãach heem chi t'et'em higwia
    hoob k'aigba hiek'am” ha p'ã sim.
  alp-NT: Pauluse ibeteke lokosi be, “Kwalia imi, au rekwa be ile imame elake mo.
    Sepo au rekwa hoko au beteke ele mere mo le Alla eni lepata rebe Musa ilekire
    esi lepate matai me be, ‘Alepae tiae loko imi elake rebe ipletae imire yake!’
    ”
  san-VEL: tata.h paula.h pratibhaa.sitavaan he bhraat.rga.na mahaayaajaka e.sa iti
    na buddha.m mayaa tadanyacca svalokaanaam adhipati.m prati durvvaakya.m maa kathaya,
    etaad.r"sii lipirasti|
  kbq-kbq: Poli'a kenona zamire anage hu'ne, nenafugata ugagota pristi ne' mani'ne
    hu'na nagra ontahi'noe, na'ankure anage huno avon tafepina krente'ne, kagri vahete'ma
    kva hu'nea vahera huhavizana huonto hu'ne. (Eks-Ati 22:28.)
  kbh-kbh: 'Chora Pablo tojánayana: —Taitanga, ats̈e ndoñe quetsátstats̈ëmbo cha chë
    bachnangbe más uámana amëndayá yomnama. Er Bëngbe Bëtsabe uabemana palabrënguiñe
    mënts̈á endayana: “Ents̈angbe mandayabe contra ndoñe catjayana ca.”'
  ron-LSB: 'Pavel a zis: “Nu știam, fraților, că este mare preot. Căci este scris:
    “Să nu vorbești de rău despre un conducător al poporului tău”.”'
  pon-pon: 'Pauluj ap majanier: Ri ai ko, i jaja, me i jamero lapalap o, pwe a intinidier:
    Koe der nan au jued duen omail kaun lapalap o!'
  nhe-BL: 'Huan Pablo quiijto: ―Noicnihua, ax nijmatiyaya intla yajaya eliyaya nopa
    hueyi totajtzi. Intla nijmajtosquía, ax niquijtojtosquía pampa ijcuilijtoc ipan
    Itlajtol Toteco: ‘Amo xijtlaijilhui se tlayacanquetl ipan motlacajhua.’'
  sps-sps: Pol tsue to, “Vamuinyasiny tsiau, nyo gima nat fi nei ayei na Tsoiny Mumua
    Tan Tsoiny Faakor tana taa Jiu. Kirkir tan Vegiau Ten Gov pas koraa te tsue fi
    nei, ‘Anyi ma tsue fifiiring vaare na vaamuan nan tsoiny tatagaa ot tan vainy
    tsuam,’ ai nyo te nat pas koraa.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Mate notna. Na atnataat. Anutue wapatang
    yakapsa aminda anzing matakut, ‘Aminu tupan tapae ma inisapduwim,’ ngang matakutden.
    Siwan aminu waapae natake Anutue yot takwan gwene pasiya amindane tupan tapa ngang
    dua natake wamu waaknga yat,” ngang yanikut.
  bus-bus: 'Pↄlu bè: Gbɛ̃nↄ, má dↄ̃ sa''orikinlo, zaakɛ wà kɛ̃̀ Luda yãn wà bè wàton
    wa bùsu gbãadee tↄ́ zaaa síro.'
  gub-BL: I'i Pawru wanupe, — Nakwaw kwaw xaxeto romo heko haw ihe. Aze mo akwaw,
    naze'eg iwer mo nezewe. Ta'e nezewe i'i Tupàn ze'eg kwehe arer a'e xe. — Peze'eg
    zemueteahy zo penuwihaw rehe nehe, i'i a'e ze'eg kwehe arer a'e, i'i Pawru wanupe.
  imo-imo: Kano teko ningi wali Poloni nimbei, “Imbo ango kame, nani iye imu Gotenga
    popo tondoli iye awili te nimbo naa lipo manjindu. Gotenga bukuna i tepa nimbe
    peremo, Enonga imbomanga iye nomimundo ungu kerima naa nindeio, nimbe peremo kanomu,”
    nimu.
  boj-boj: Degsib minjnabqa Pol na minjrej, “O ijo was, tamo endi a atra tamo gate
    di e qaliesai. Deqa e anjam grotonum. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb
    unu, ‘Niŋgi nuŋgo gate koba a anjam uge minjaib.’”
  eng-DRA: 'And Paul said: I knew not, brethren, that he is the high priest. For it
    is written: Thou shalt not speak evil of the prince of thy people.'
  knf-knf: 'Kë Pawulu aşë ŧeem aji : « Babuk biinţ mëmme aji awooŋ naşih i baţeŋan.
    Baţup ţi Ulibra wi Naşibaţi aji : “Ñaaŋ aanwo kaţiiniyaan uko wi naşih i uŧaak
    wi nul buţaan.” »'
  san-KHM: តតះ បៅលះ ប្រតិភាឞិតវាន៑ ហេ ភ្រាត្ឫគណ មហាយាជក ឯឞ ឥតិ ន ពុទ្ធំ មយា តទន្យច្ច
    ស្វលោកានាម៑ អធិបតិំ ប្រតិ ទុវ៌្វាក្យំ មា កថយ, ឯតាទ្ឫឝី លិបិរស្តិ។
  arn-NT: 'Pablo feypi: —Pu peñi, iñche kimlafun tüfachi wentru tañi Wünen Longko
    Saserdotengen. Wirin Chillka mew ta feypiley: ‘Malisialayafimi tati longkolelu
    tami trokiñche mew.’'
  zas-NT: 'Dxel rëb Pab: ―Gol been perdon, ad gogbeetan guial laaman na̱j bixhioz
    mazri zojbloj. Din loj xtiidx Dios rëb: “Ad gusaglojl bén rniabee ladxil.”'
  ken-NT: Pɔ̌l akɛmɛ bɛ, “Bɔ̌ma, mbɨ́kɨ́ rɨŋɨ mbʉ bɛ chi mǔngo bachiǎkap. Ɛkáti
    Mandɛm ɛ́rɛ̀m bɛ, ‘Ɔ́kɛ́rɛm ɛbʉ́bʉ ɛ̌ti mǔnti bǒbhɛ.’”
