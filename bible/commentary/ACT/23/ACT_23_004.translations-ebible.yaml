verse: ACT.023.004
translations:
  kpx-kpx: Ige ata degomoleau vavavemo laviale keau avuho loui avoe, “A hoto kateale
    louale keu Dilava dubue kosive balugaike a ke aiohavonu.”
  okv-H: embo Paul ta engihita mihia amina ke einge ea, “Umo God ta Priest okose isembihete?”
    ainge eo
  tbo-tbo: Ma lawa Paulo u liyaliyana hi towotowolo naka hi baha nae Paulona ugolina
    hi pa, ‘Tam Yaubada a tu witalaguyaba hai taniwaga e palipaliguyoguyougeya!’
  mal-C: പൗലോസിന്റെ അടുത്തുനിന്നവർ അദ്ദേഹത്തോട്, “നീ ദൈവത്തിന്റെ മഹാപുരോഹിതനെ അധിക്ഷേപിക്കുന്നോ?”
    എന്നു ചോദിച്ചു.
  grc-SR: Οἱ δὲ παρεστῶτες εἶπον, Τὸν ἀρχιερέα τοῦ θεοῦ λοιδορεῖς;
  bgc-bgc: जो धोरै खड़े थे उननै कह्या, “के तू परमेसवर कै महायाजक नै आच्छा-भुंडा बोल्लै
    सै?”
  khz-khz: Paulo lagana taura na gevaikilaato, negetiwato, “Goi Palagu gena Rupu Veaga
    velena kamuna genai kila rakavara okilagina!”
  deu-TKW: 'Die Nebenstehenden aber sagten: So schmähest du den Hohenpriester Gottes?'
  zsr-NT: 'Nup nacuáꞌ niꞌ të Pablo: ―¿Naruꞌ rulídz ziꞌtsuꞌ‑nëꞌ bxuz blau queëꞌ Dios?'
  lin-lin: 'Bato oyo batelemaki pene ya Polo balobaki : — Ebandi ndenge nini ofinga
    mbala moko mokonzi ya Banganga-Nzambe, ya Nzambe !'
  hns-NT: 'Tab koetjh manai log bolies: „Ka, toe Parmeswar ke sab se barka agwa ke
    bedjatie kare hai?”'
  noa-E: Magbaawai aig narr khʉʉnau Pabloog, —¿Phadnaan amach thumaam khʉʉn athee
    ich Ẽwandamaucha chi pörkhapitarrta pua bʉ̈ʉrjã ögkhaba, ich khĩircha mag iekha
    chirʉ́? ajierram anʉm.
  eng-EMTV: But those standing by said, “Do you revile the high priest of God?”
  mib-NT: 'Te ni cacahān tēe cáhīin nuū de ún: ¿Naun cáhán rō súcuan jíín sútū cujéhnu
    ga? Chi nuū Yaā Dios jejníñu de, áchí jíín de.'
  lif-NT2: हे़क्‍क्‍याङ् कुबेसाङ् के़ये़प्‍पा मनाहाॽरे़ पावले़न् मे़मे़त्तु, “खे़ने़ॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुनाधाःमा आक्‍खेआङ् के़आःन्‍छिङ्‌बे?”
  xnj-xnj: Vandu vevayimili penapo vakamjovela Pauli “Ukumliga Mteta Mkulu wa Chapanga!”
  mmx-mmx: Mo luvuttadi diga tu saparap ne Pol diga lok tin, “Nenu u paase kapmek
    ti lamaasa gomgo at ne Moroa!”
  cbr-NT: 'Caia oquin ca a rapasu ''icë unicaman Pablo cacëxa: —¿Usaquin caramina
    Nucën Papa Diosnan ''icëbi min sacerdotenën cushicaman ''apu cain?'
  tee-NT: 'Pus ju ix''alact''ayalh tajunich: ―Tajuch ni laich uni macxcai chivinti
    ju xak''ai ixpali Dios.'
  eng-LSV: And those who stood by said, “Do you revile the chief priest of God?”
  cak-NT: 'Y ri jec''o chiri'' xqui''ij che ri Pablo: ¿Anchique roma itzel jach''o''n-apo
    che ri ru-sacerdote ri Dios, ri sacerdote más c''o ruk''ij? xecha'' che.'
  pah-NT: 'A''ero Paulo''gaypyvove''g̃a ei ga pe: —Ikwava''ẽhara''g̃a nduvihavuhu''ga
    pe nde ere''e te''varuhu Tupana''ga repykara''ga pe!'
  sja-NT: 'Mãpai arii p''anadap''edaarãpa mãgajida: —¿Jãgata ik''achia jararuk''ã
    ajida, Tachi Ak''õre p''aareerã poro waibɨamaa?'
  xed-xed: «Waka ka ta raza mali ta ghəŋa gwal dra skwi ta nzakway ka mnda Lazglafta
    na?» ka tsa gwal ndusa nda tsi ya.
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ ndúu cán cáha̱n na̱ xi̱hi̱n Pablo já cáchí na̱
    já xi̱hi̱n dá: —Cuéntá coún jáchi̱ cána̱hún xi̱hín da̱ cúú ju̱tu̱ sa̱cua̱ha̱ chága̱
    nu̱ ndíhi ju̱tu̱ cuéntá Ndióxi̱ —na̱cachi na xi̱hi̱n Pablo.'
  gfk-S: Ma dong ing di ga tur hutate ter Pol di ga tange, “Nesi ugo kaie uge tange
    hagae no tamat ta ira pris tane God?”
  bmu-bmu: Polnöŋ mewö jiiga kösutŋe kingeri, yeŋön jiget, “Gi Anutugöreŋ jike nup
    galöm bohonŋi mepaqepaik aka gamu qem waŋgizan me?”
  dgz-dgz: Pol mainep yoniwanumune nagirewa Pol anega dian, “Ge iwa dimen God pirisi
    baware mega, ayop nugawa wa koeamingi?”
  eng-GNV: And they that stood by, sayd, Reuilest thou Gods hie Priest?
  zaa-NT: 'Canu tsè''e nía nna ra cą bi: Tsí ą́'' dàni lu'' gul·luítsa'' lu'' sacerdote
    enne'' rinnie lani Tata Dios parte qui'' tu'' cá.'
  eng-WEBSTER: And they that stood by, said, Revilest thou God's high priest?
  guh-guh: 'Bajarajota penubenaevi jumaitsi Pablojavabelia: —Xamë raja jumeitavetame
    Dioso pijajivitonë, sacerdotevi pepo penamatacaitorobinë, jai bajarapamonae Pablojavabelia
    Ananías yabara.'
  bon-bon: Siige, Paulo gome biname cina teebine jejisi, “Maane jicnecite Acejiyame
    me iiwäreja mope biname ne!”
  nhw-BL: 'Huan sequin catli itztoyaj nepa quiilhuijque Pablo: ―¿Quej nopa ticamaijixnamiqui
    ne hueyi totajtzi catli iaxca Toteco?'
  mgw-mgw: Bandu babaayi'mi palu' ngabammakia Pauli, “Wenga ulowa kumpwi'wa mpi'ndo
    nku'lu' ywa dini ywa Nnu'ngu'!”
  swh-ONEN: Wale watu waliokuwa wamesimama karibu na Paulo wakamwambia, “Je, wewe
    wathubutu kumtukana kuhani mkuu wa Mungu?”
  wbi-wbi: Vala vano vakimile pipi nu mwene vakaati, “Anala pe ghukumuligha u n'tekesi
    um'baha ghwa Nguluve?”
  bba-bba: Be bɑ yɔ̃ win bɔkuɔ bɑ nɛɛ, Gusunɔn yɑ̃ku kowo tɔnwerowɑ ɑ kɑ̃kɑ ɑ wɔmmɔ
    mɛ?
  eng-KJVCPB: And they that stood by said, Revilest thou God’s high priest?
  kgk-NT: 'Upe ramo ijyke-rehe onhembo''y oĩ va''e: —Ani erenhe''ẽ vai teĩ pa''i ruvixagwasu,
    Nhandejáry rembigwái va''e-rehe, he''i íxupe hikwái.'
  waj-waj: 'tuduu rikiada vaidiiya inna vainima dida vauya Pauruusaa tunoo: Mo a Anutuuqaara
    kati puara hudeera kieeta tuanaivaa maisa kua kiannanoo,'
  cpy-cpy: 'Ikanta ikaatzi piyoteen-chari, ikantanakiri Pablo: “¿Arima pikanteri pikaweyiri
    Jewatziriri ompera-tajorentsiperotani Tajorentsi?”'
  mpx-mpx: Bolo hi taltalmilil Pol labenaa hi ba, “Ga i ola ge Yehoba wana totuwalali
    topowon bwabwatal wali tohouwa u ba panapanak-an?”
  wbp-wbp: Kujalpalu Puurluju yangka yurrkunyu-paturlu jina-mardarnu-juku, ngulajulurla
    wangkaja, “Wurulypa karriya kuja wangkanja-wangu! Kula kanpa mayi nyampuju wati
    wiri milya-pinyi kuja kanpa kulungku ngarrirni? Ngulaju Kaatu-kurlangu Maralypikingarduyu
    Jinta Wiri nyampuju.”
  luo-luo: Joma nochungʼ but Paulo nowachone niya, “Wangʼi tek manade minyalo yanyo
    jadolo maduongʼ mar Nyasaye?”
  nhe-NT: 'Huan sequin tlen itztoyaj nepa quiilhuijque Pablo: ―¿Quej nopa tijcamanajnanquilía
    ne hueyi totajtzi tlen iaxca Toteco?'
  aii-aii: 'ܐܵܢܝܼ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܲܣܠܘܼܝܹܐ ܝܘܸܬ ܠܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ
    ܕܐܲܠܵܗܵܐ؟“'
  esk-NT: Aŋutirguuq qanittuat Paul-mun nipliutiniġaat, “Agaayyutim qaukłiŋuruaq agaayuliqsaa
    uqamaqłuutigiñ.”
  msb-msb: Idto man na mga tawo na halapit kan Pablo nagsabi, “Ginapakaraot mo an
    pinakanamumuno na padi san Dios?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² tiogh³ cøg¹², ca¹tsáih¹dsa Pablo: ―¿He² løa¹ jǿg³ hlaih¹³
    juaih¹²hning ŋi¹jmó² quián¹² Diú¹³? ―ca¹juúh²dsa.'
  dso-dso: ଲଗେ ରଇବା ଲକ୍‌ମନ୍‌ ପାଉଲ୍‌କେ କଇଲାଇ, “ପର୍‌ମେସର୍‌ ବାଚିରଇବା ବଡ୍‌ ପୁଜାରିକେ ତୁଇ
    ନିନ୍ଦା କଲୁସ୍‌ନି !”
  meu-meu: Badibadinai e gini taudia eto, Dirava ena hahelaḡa tauna badana o ḡonaḡonalaiamu
    a?
  yva-NT: Umba vatano usayai nanto Paulus atavone ware, “Wakoe! Vemo nyo Syeno Titi
    aura tantunawi nora!”
  dgc-dgc: Nadid, kinagi du te taknég to adene ni Pablo, a “Pintasan mo bale i mataas
    a padi?”
  zpm-NT: 'Pquiabbe zha ne ndxie ga rëb zho: ―¡Bieṉ gaṉle lo pxoz nroob i, lo meṉ
    ne quiayuṉ xtsiiṉ Dios i noquiabro luu! ―Goḻguṉ dispensar ―rëb Pabl―. Naṉd naa
    lëë pxoz nroob i, teḻ niaca miṉe naṉ naaw ne scad naa; sac zhobnee lo Xtiidz Dios:
    “Gneenëd luu zha ne rnabey ladz luu.”'
  hix-NT: Àsok tawro màwàràhyaken harha, Khoryenkom màn yonye ro komo yohà, ketxkon
    hatà, àton komo, Pawru wya.
  sim-sim: Karem or mbarik ma ol pasir siri ondo li misihi limu mbara, �Mir mashi
    kavan hetpris Avui Wasilakahin or mi mbandu te.�
  npi-ULB: ती नजिकमा उभिरहेकाहरूले भने, “के तँ परमेश्‍वरका प्रधान पूजाहारीको यसरी
    निन्दा गर्छस् ?”
  cgc-cgc: Mga ittaw na dani ki Pablo gasaway ki kanen, “Ara! Nino ka imo a! Tenged
    ta ambal no, painsultuan no pinakadatas na pari ta Dyos.”
  tim-tim: Hain dâmbo luâk enemŋân kili arekŋe hin dâyi, “Wei, Anutugât sumbe kat
    kat luâk are yeŋgât damun humo are yâkgât wangât hain dâm maktât?” dâyi.
  yor-yor: Àwọn tí ó dúró tì Paulu sì wí pé, “Ìwọ́ ń gan olórí àlùfáà Ọlọ́run?”
  wos-wos: Wungi wandéka di Pol wali tékwa du déré wa, “Méni Godna prisna néma duka
    méni haraki hundi wa.”
  emp-NTPO: 'Maʌ̃ne caita duanʌba Pauloa jarasid̶aa: –Sacerdote dji droma Ãcõrẽba
    b̶ʌd̶ada ¿bʌa jãwã quẽãica?–'
  eng-F35: So those standing by said, “Do you reproach God's high priest?”
  ind-ind: Lalu mereka yang berdiri di dekat Paulus berkata, “Berani sekali kamu menghina
    imam besar, hamba Allah!”
  pes-OPCB: 'کسانی که نزدیک پولس ایستاده بودند، به او گفتند: «به کاهن اعظمِ خدا اهانت
    می‌کنی؟»'
  mpt-mpt: naka maki Fol esu ye mablibi baaniba Kobo Gode amo kimanin nakai komok
    sume weng misiam ohabeobo ge baabasiba
  ssx-ssx: Hande ipiki teke pa꞉ta꞉ haemeke haliwekima꞉ alota꞉ Koda꞉ ipika꞉ yeni peao
    haleme you haliwekina꞉ you hali pa꞉ta꞉ hoke pi pa lelipikipe lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ iyi ɑ̀ wɑɑ leekĩ kɔkɔɛu ɑ̀ ni, woo wee nlɑi Ilɑɑɔ̃i ì yɔkɔ
    ì wɑɑ bu bɛɛbɛ?
  gaq-gaq: ପାଉଲ୍ ଡାଗ୍ରା ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ଆମେକେ ବାଲିର୍‍ଆର୍କେ “ନା ଇସ୍‍ପର୍‍ନେ ମ୍ନା ପୁଜାରିକେ
    ଅପମାନ୍‍ ଡିଂନାଡିଂକେ !”
  gof-RNT: Phawuloosa matan eqqidayssati iyaakko, “Ne Xoossaa kahine halaqaa cayay?”
    yaagidosona.
  unx-unx: ପାଉଲୁସ୍‌ଆଃ ନାଡ଼େଃରେ ତାଇକାନ୍‌ ହଡ଼କ ଇନିଃକେ କାଜିକିୟାକ, “ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌କେମ୍‌ ଲାନ୍ଦାଇତାନା ।”
  gah-gah: 'Loko lokago, amatoka mina vegenalite láa liki li amemó: Geza Ómasímini
    guguni giziaká vetini ve napama nanamú ale letoko nolane.'
  lcm-lcm: Na vap po tung ang e iang kila antok ta, “Kupo mengen arikek nang ani ainoai
    i katakai i sula si God!”
  aer-aer: Artwe arrpenhe areye Paul itwele-arle tnetyame Paul ilteke alakenhe, “Iwenhenge-ame
    unte alakenhe angkeme? Unte alakenhe angketyale kwertengerle tyeperre tyatye-arenyeke.”
  qvc-NT: 'Uyashpa, chaypi kaqkunaqam Pabluta nirqan: —¿Ima wapuyaykangichu Dyuspa
    mas kamachikuq kuranda? nishpa.'
  tgl-ULB: Ang mga nakatayo sa paligid ay sinabing, “Ganito mo ba insultuhin ang pinakapunong
    pari ng Diyos?”
  cbs-NT: 'ja dapi mapuabun jawaida nemakin yuikin: —Diosbe nukunabu janchaxunika
    xanen ibujaidaki dateama min jaki sinataii— akabu'
  xtm-NTPP: 'Te ñayii ka iyo ma, ka jiña''a i: ―‍¿Sukan ká''an ndeva''a ni nuu tee
    tátnuni nuu sutu Su''si ma? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Bandu abakiba bajemite penia ngabannengela Paulo, “Mantukana Nkung'i Nkolongwa
    jwa Nnoongo!”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro, too ca niirã pea o biro cʉ̃re ĩiupa: —¿Mʉa,
    Ʉmʉreco Pacʉ yʉʉ paia wiogʉre, o biirijera mʉ ĩi tuticãti? —ĩiupa.'
  san-ORI: ତତୋ ନିକଟସ୍ଥା ଲୋକା ଅକଥଯନ୍, ତ୍ୱଂ କିମ୍ ଈଶ୍ୱରସ୍ୟ ମହାଯାଜକଂ ନିନ୍ଦସି?
  rmn-rmn: 'Одола, кон сас тэрдо паш Павел, пхэнлэ лэски: — Сар ту кушэс э Дэвлэски
    барэ попазес?'
  huv-NT: 'Quiaj tapiüngüw alacas monxey monlüy niüng ajlüy a Pablo, tasajüw a Pablo:
    ―¿Neol tesap mendeac ngo majneaj wüx ombas teat natang miteaats ocueaj Teat Dios?
    ―ajüw nej.'
  otn-NT: 'Nu̱''ʉ ''bäp''ʉ p''ʉya, bi ''yɛ̱mbra̱ Pablo: ―Guí thennba̱bi̱ rá̱ da̱ mmäcja̱
    Oja̱ ''mø ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ niŋguk kaŋ me nolidi niŋgiŋ, “Du Bepaŋ’walaŋ Siloŋyot diniŋ Talitimeŋ
    Wapum i maŋgoŋde unduŋ nintubukadakalaŋ?”
  obo-NT: Na, iddos mgo minuvu no riyot morani ni Pablo id pon-ikahi to, “Eh, od poko-aku-aku
    ka moho nod sosumpalit to mowwet no ponguu to mgo tohodbuwis no id aam to Monama!”
  kca-kca: 'Ванән ԓойәм ŏтәт пӑ йастәсәт: «Хŏты сӑхат нӑӈ Турма йир верты ŏх ху накәлты
    верәтԓэн?»'
  cak-ENT: 'Y ri vinük quimolon-qui'' chiri'' xquibij c''a chin ri Pablo: ¿Achique
    roma tok itzel ncach''o-apu chin la nimalüj ru-sacerdote ri Dios? xquibij chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤒᤣᤛᤠᤱ ᤁᤧᤕᤧᤵᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤧᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴ
    ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤏᤠᤎᤠ᤺ᤔᤠ ᤀᤠᤰᤂᤣᤀᤠᤱ ᤁᤧᤀᤠ᤺ᤴᤇᤡᤱᤒᤣ᥅”
  mie-NT: 'De nī ncāhān ndá tēe íñí nūū dē ñúcuán: ¿Nājēhē cúu jā cáhān nāvāha nú
    jíín sūtū cúñáhnú cā jā sátíñú nūū Yāā Dios? ncachī ndá.'
  san-TIB: ཏཏོ ནིཀཊསྠཱ ལོཀཱ ཨཀཐཡན྄, ཏྭཾ ཀིམ྄ ཨཱིཤྭརསྱ མཧཱཡཱཛཀཾ ནིནྡསི?
  qve-NT: 'Saynata Pablo niqtinmi, Ananiaspa ladonpi kaq runakunaqa niranku: —¿Imanaqtintaq
    saynatari k''amishanki, Diospa akllasqan sacerdotekunapa jefentarí? nispanku.'
  pao-NT: Mu numu oo konnopunnedu ka Paul meeoo netamma, “U suda unakwe. U uga gi
    ka mu numu tubetse moohedu meeoo yadooe-wa'ne'yoo, soo Te Naa oo netutzeapu.”
  cbu-NT: 'Tputssha: Apanll waana apanllpaneem urkar ínarangu, ¿tamaree shiy anoo
    nambchish? tárangiya.'
  usa-usa: 'miráitata yaímma Póroni amakaq máa-kayukama yemá tirááe: “emá Áánûqtuni
    mú mikákáá anó-monoq-naqa timá táíq kéumakaane.” téta yemá tirááe.'
  soy-soy: 'Pɛpɛɛ nɛ u n kɔ́lɛ̃ ɑpi rɛ: Uléécɑɑ usinɑ yɛɛ Uléécɑɑ pikɛi n wɑi
    kɑɑ nní lɑ́mɑɑnkɛɛ!'
  hui-hui: Ibugua ani layagola agali Polo heagoria kaware hayarume ibuhondo lalu,
    Í̠na Ngode Datagaliwabenaga loma binigo mo miaga haguane timbuni o bedago mege
    berego agibe, lene.
  amf-amf: Bhawloossa gasante woyaana eena “Barjoyn wodaa gudullasa gebhaam ha iiro?”
    kina ke hamade.
  quc-NNT: 'Ri achijab'' ri e k''o chunaqaj ri tat Pablo xkib''ij che: ¿A je'' kab''ano
    chuch''ab''exik ri ki nimal sacerdotes rech ri Dios? —xecha che.'
  dob-dob: Ta taudi sitootoolo Paulo selabenaya sigwae, “Mwaꞌadega ga Yaubada ꞌina
    totaliya sinabwana ꞌena ꞌuonaona oopaꞌala, aga?”
