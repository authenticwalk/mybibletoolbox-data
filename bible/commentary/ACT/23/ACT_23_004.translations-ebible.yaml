  tvk-tvk: Ngan xil xa lasoh ladi visal Pol lasel xati labit, “?Ulum takan ti xa di
    osepsisil vatixar na pris xil na Hi iaxai?”
  prf-NT: Kinagi nen katataknág hidi a kadeni ni Pablo, “Awan ka ti gagalang ten kapunuwan
    a padi nen Diyos!”
  auy-auy: wení ewaaꞌó mérowi sésa Maníkóní aifaꞌ-ámáán-káwáágómbá símai sáwíꞌa wéuwankaane
    suwaná
  tbg-tbg: Poruva minti tumanta vaiintinavu vira tataaqa vauka tiha, Are Kotira kaiqa
    vara amite varia vaiintika qiata vaiintiara qora uva ti variarao, ti.
  hub-NT: 'Nuna takai nui irunu Pablon chicharainak: “¿Amesha ju sacerdote apuri atii
    tusa Yuus etegkamusha pegkerchausha chicharmainkaitam?” tusar tuina.'
  hmo-hmo: Paulo ena badinai idia gini taudia idia gwau, “Dirava ena Hahelagaia Tauna
    Badana oi hadikaia, a?”
  big-big: Paulugu pilik kai legi yombu piyegi mereke luwezawiligu Pauluyegi pelik
    meiya, Nugu yombu Anotoyegi kolak miziwiligi ngai yemane panubekyegi ngago korowali
    mei, meiya.
  gux-G: Yaaba n den se o kani ń maadi, “A ba sugi U Tienu salga yidciamo yeni yo
    oo?”
  cnl-NT: 'Ca²³lʉ́³ dsa³ ''i³ té̱e̱n³ caan²³ Poo². Ca²³jua''³: ―¿''Ee² lǿ² bi²³ ''ñe''²
    lʉn²³²nu³ juii² jmii³ dsa³ quien³² Dios?'
  zar-NT: 'Nupa nacuáʼ niʼ të Pablo: —¿Naruʼ rulidza ziʼtsoʼ-nëʼ bixúz lo queëʼ Dios?'
  kde-kde: Avala vanu vanaimidile pepi na Paolo, nkunnyaulila Paolo kuchidoni, “Wako
    untongolela malove lahakalenge Kuhani Nkulu wa Nnungu!”
  ata-ata: Xe aneꞌi e mitutulu ꞌalai noxou Paulo ne miavuti la mivikalanu lexe, “Ae,
    nini namamaꞌu sou navikalanu kisiꞌa ta ailiꞌi noxou Lataua no anu vaivaikala aloxo
    ne uasi.”
  qvw-NT: 'Chayćhu cäcunañatacmi: “¿Cärayquipis cañälächun Diospa puydï sasirdütinta
    caynüpa cutipacunayquipä?” nicuyalcan.'
  nfa-nfa: Ropa Paulus padhai lii sèmi èèna, dhèu ètu sèra kai ne, peka na, “Heh!
    Èu bisa boe padhai lii sèmi èèna, mi kètu kapai risi agama èdhi ne!”
  tnp-tnp: Nətəm kəmautəharəg iuəkɨr o Pol kotəni məmə, “?Təhro nətəghati rah e pris
    asoli agɨn rəha Uhgɨn?”
  urd-urd: जो पास खड़े थे, उन्होंने कहा, “क्या तू ख़ुदा के सरदार काहिन को बुरा कहता
    है?”
  hot-hot: Ma ŋê takatu ba imiŋ habobo yani enaŋ, “Honaŋ abô kambom hathak Wapômbêŋ
    anêŋ anyô bêŋ habôk da eka?”
  mqj-NT: 'Nakuamo to dio reen lako Paulus: “Maakari ammu telle Pongkena Imamna Puang
    Allata''alla?”'
  rus-SYN: 'Предстоящие же сказали: первосвященника Божия поносишь?'
  mbh-mbh: Na tokokoe areko ru o totho a Pol nge o ria i ve, “Ong kelelal ake ini
    a God ile Prisre oa Pomnga.”
  bdd-bdd: Ta taudi sitotoholo Paulo deina sigwaeya, “Togidega ta Yehoba ꞌina Topwaoli
    Madouna ꞌoina ꞌuꞌahwaꞌahwa paꞌala, ꞌawa?”
  cbt-NTPO: —Corto hua'an chini chiníquën nanantërinso nipirinhuë', ¿no'huiton, nonapiran
    ti? itopi.
  rmy-SERVI: 'Кодэла, савэ аченас паша Павло, пхэнда лэсти: — Сости ту кошэх англунэ
    рашае?'
  srn-NT: 'Den man di ben tnapu sei Paulus aksi en taki: “Na kosi yu e kosi a grandomri
    fu Gado?”'
  cta-NT: 'Nchcuiꞌ nguꞌ nu ndu̱ cacua ti loꞌo Pablo liꞌ: ―¿Ha nchcuiꞌ subaꞌ nuꞌu̱
    loꞌo xuꞌna sti joꞌó nu laca cña jiꞌi̱ ycuiꞌ Ndyosi? ―nacui̱ nguꞌ jiꞌi̱ Pablo.'
  bqc-SIM: 'Ɔ̃ dↄaipiↄ mɛ̀: Ḿmɛ ńlɛ Lua gbàgbankia sↄ̃sↄ̃ màaa?'
  tcz-CHONGTHU: Chuin Paul kimvela ding ho chun, “Pathen thempu chungnung chu na housal
    ngam ham?” atiuvin ahi.
  mar-mar: तेव्हा जवळ उभे राहणारे म्हणाले, “तू देवाच्या महायाजकाची निंदा करितोस काय?”
  snp-snp: Eti loumaito, Polo adu nedo minamo wenena yate eti lamo, Egaidana oto Goti
    yokila ki umamo we kiyabani we wenabanina ka nosámami loumane? lato,
  isl-isl: 'Þeir sem næstir stóðu Páli, sögðu við hann: „Þú smánar, með þessum orðum,
    æðsta prest Guðs.“'
  spy-NT: Kumwoochi ꞉biiko chēē kimii yooto Bāwulō kule, “‑Mēētinyē koonyit? Kaaming'
    ꞉nee yu kēēntosuur kibkōrōs nyēē wōō bo Yēyiin?”
  xnn-xnn: Dat kanan nan naisasag-en ken siya, “Damen aped oyawen nan kangatowan ay
    padin Apo Dios?”
  mwe-mwe: Bhandunji bhajimingenenje tome na a Pauli bhala gubhaabhalanjilenje, “Bhuli,
    mmwe nnakwatukana Bhakulungwa Bhaabhishila bha a Nnungu!”
  tte-tte: Boda sitotolo Paulo salina mena siwalo, “Tabu walo naenaena kuwawalowen
    Yaubada ana topwaoli lalakina koina.”
  tcs-tcs: Dem pipol uda bin stanap klostu po Pol i bin spik po em, ‘Ei, yu daune
    da bosprist blo God!’
  hlt-THB: Paul a venawh ak dyikhqi ing, “Khawsa a khawsoeih boei khyt awm na zyih
    hy? tina uhy.
  soq-soq: Ita apana Paul tampe eneia me diane waienase, “E ateiten ba dia, e God
    pirisiwa ionoidoa wakadisasaiana!”
  qub-qub: 'Chaycho caycaj runacuna niran: «¿Imanirtaj Tayta Dios acrashan mas mandaj
    cürataga ashllinqui?»'
  att-att: Á yù ira nga nanaging kâ Pablo, kinagi ra kuna, “Ngattá, ta pakkakagiám
    mu yù kotunán na pári?”
  bki-bki: Mia nalo napano aju vaataro aberinavo “?Ei, jau koberiam̃a bo ka keil rivova
    tibe na van Parinio Toro Lu na Atua kanano tibe na, p̃eli na tum̃abe?”
  bqp-bqp: 'Akũ dogari pìnↄ pì: Mↄkↄ̃mmɛ ntɛn Luda sa''oriki sↄ̃sↄ̃ lɛ yá?'
  mcp-mcp: 'Buud bwə́ á bə cínɔŋg wá bwə́ mú cɨ nə nyə nə́: «Wo lwîy Ajəlácɨ á ofada
    ɔ Zɛmbî?»'
  hat-hat: 'Moun ki te toupre Pòl yo di li: Apa w''ap joure granprèt Bondye a?'
  npl-NT: 'Non ompa okatkah okilijkeh n Pablo: —¿Timixewia ijkó tiknanankilia n weyi
    tiópixki de Dios?'
  bgg-bgg: Phaul moe shii dug pha bran jia è yao, “Na ne Hamangkhung-aphuii pha Kho
    Phabi shii biwo yao ramuii ro!”
  eng-TCENT: Those standing nearby said, “Do yoʋ dare to insult God's high priest?”
  eng-BSB: But those standing nearby said, “How dare you insult the high priest of
    God!”
  cpu-NT: 'Ikanta apatotainchari, ikantanakeri Pablo: “¿Arima pinkanteri pinkaviyeri
    iromperatasorentsijanore Pava?”'
  san-ASM: ততো নিকটস্থা লোকা অকথযন্, ৎৱং কিম্ ঈশ্ৱৰস্য মহাযাজকং নিন্দসি?
  tod-tod: 'Zɔiti ti ɠɛni ná, naati ti ɠɛni Pɔle ma: «Ɗa GALA ná-zalaɠa ɠula ɠundiɠi
    wolai ʋoomusu!»'
  tac-NT: ―Mué rió 'nalina 'we chátiri ra'icha alué wa'lula balé 'yuga, alué napu
    Onorúgame 'yale nóchili ―anele alué ralámuli.
  eng-WEBPB: Those who stood by said, “Do you malign God’s high priest?”
  gfk-H: Ma diet ing diet ga tur hutatei taar Pol diet ga tangai, “Siga uga kagu tangai
    hagawai no tamat ta ira pris ta Kalou?”
  viv-viv: Gigahe-yo kaliva bana liline himidimidi-ma higahena higayo, “O hakwaꞋadi?
    Bana wadevama Yaubada yana abaveyao ana tofaisewa kikaiwabuna tu o uꞋihawadamanena.”
  yao-yao: Ŵandu ŵaŵajimi pepala ŵala ŵansalile che Paolo “Mmwejo, nkuntukana Jwambopesi
    Jwankulu jwa Akunnungu?”
  tgp-tgp: La haratu la lo turu mariviti la verea lara, “Ko r̃om vara mo tataholo
    vara o reti isan pr̃is aulu non God sohen haratu?”
  auc-NT: Ante apæ̈necä ëñëninque Pabodo gäänë ongönäni wæætë, —Bitö ïñæmpa, Wængonguï
    quï, ante në godongä ñæ̈nængä pönï ïñongante quïmæ̈ tedewëmii.
  kbc-NT: Odaa niɡ̶ijoa ɡ̶oneleegiwadi anodipegitege Paulo modita, “Niɡ̶ida makaami
    ja beyagi motaɡ̶aneɡ̶eni lacilo-sacerdotitedi.”
  bmh-bmh: Dudu go Pol waugab tapai daremen goagen koli Pol auremen, “Na Uwait ula
    dacanemen dudu agal banou ze eg aurem.”
  ctu-BL: 'Jini wa''alo'' bʌ tsi'' yʌlʌyob: ¿Mu'' ba a p''aj jini ñuc bʌ motomaj i
    cha''an Dios? che''ob.'
  meq-meq: 'Ndo neheye nəteye bəse ka təv i Pol aye, tə gwaɗay a Pol: «Ka tsaɗay a
    bagwar i ndo məvəlaway wu a Mbəlom na, kəkay!»'
  noa-H: Magbaawai haig narr k'ʌʌnau Pabloog, —¿P'adnaan hamach t'umaam k'ʌʌn hat'ee
    hich Hẽwandamaucha chi pörk'apitarrta pua bʌ̃ʌrjã högk'aba, hich k'ĩircha mag
    hiek'a chirʌ́? hajierram hanʌm.
  alp-NT: Tamata rebe esi kele tehaikeni esi beteke lokoi be, “Alepa tiae loko Alla
    Eni imame elake ele mere yake.”
  san-VEL: tato nika.tasthaa lokaa akathayan, tva.m kim ii"svarasya mahaayaajaka.m
    nindasi?
  kbq-kbq: Ana tva'onte oti'naza vahe'mo'za anage hu'naze, kagra Anumzamofo hai pristi
    ne' huhaviza huntenaku nehampi? Hu'za hazageno,
  kbh-kbh: 'As, chabe béconana imojtsemna ents̈anga tmojánayana: —¿Chca chë Bëngbe
    Bëtsabe bachnangbe más uámana amëndayábioye cochjóyenguango ca?'
  ron-LSB: 'Cei ce stăteau de față ziceau: “Voi defăimați pe marele preot al lui Dumnezeu?”'
  pon-pon: 'A men impa indada: Koe pan lalaue japwilim en Kot a jamero lapalap?'
  nhe-BL: 'Huan sequin tlen itztoyaj nepa quiilhuijque Pablo: ―¿Quej nopa tijcamanajnanquilía
    ne hueyi totajtzi tlen iaxca Toteco?'
  sps-sps: Ana vainy te tsutsutsun panan ya tsue to, “Ayei na sanaan iny vegiau tana
    Tsoiny Mumua Tan Tsoiny Faakor tana taa Jiu ten Gov, ge?”
  wnc-wnc: Iniwan aminu Polde wesim yukingga anzing iniking, “Asikaya ga Anutue yot
    takwan gwene pasiya amindane tupan tapae inisapdukgayak,” ngang iniking.
  bus-bus: 'Ben dogari pìnↄ bè: Ḿbe nɛ́ɛ Luda sa''oriki sↄ̃sↄ̃ↄ lɛↄ́?'
  gub-BL: Na'e amo awa Pawru huwakea'i har a'e wà kury, uze'eg izupe a'e wà kury.
    — Ereze'eg zemueteahy kwez Xaxeto ikàg wera'u ma'e pe ne kury, i'i izupe wà.
  imo-imo: Pol yu kinye kopu teko angileringi kano iyemani yundo i teko ningi, “Nuni
    Gotenga popo tondoli iye awilimundo aku teko manda naa nino. Ambe telka ninoya?
    Yunge imbimu ningo keri ltendereno,” ningi.
  boj-boj: Onaqa tamo naŋgi Pol aqa areq di tigelesoqneb qaji naŋgi aqa anjam di qusibqa
    minjeb, “Ni kiyaqa Qotei aqa atra tamo gate degsi misiliŋyonum?”
  eng-DRA: 'And they that stood by said: Dost thou revile the high priest of God?'
  knf-knf: 'Biinţ bannaţuŋ añog Pawulu kë başë jaka : « Ikar kar naşih i baţeŋan Naşibaţi!
    »'
  san-KHM: តតោ និកដស្ថា លោកា អកថយន៑, ត្វំ កិម៑ ឦឝ្វរស្យ មហាយាជកំ និន្ទសិ?
  arn-NT: 'Tati mülechi pu che tüfey mew feypieyew: —¿Femngechi wesa pifimi anta Ngünechen
    tañi Wünen Longko Saserdote?'
  zas-NT: 'Abiꞌ ree bén zaꞌ yagaj rëb reeman lojman: ―¿Zian rusaglojl xbixhioz zojbloj
    Dios ya?'
  ken-NT: Bo abhɛn báté kɛ́kwɔ́t nɛ Pɔ̌l bábhɛp yi bɛ, “Ɔ̌sɔkɔti mǔngo bachiǎkap
    Mandɛm-ɛ?”
