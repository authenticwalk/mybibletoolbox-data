  ixl-NNT: 'As imolo veꞌt u Pablo umaꞌl u sol uvaꞌ at tijleꞌm. Ech tal ileꞌ: —Bꞌan
    bꞌaꞌnil. Eqꞌo u chelem najeꞌ vatz vaqꞌesaleꞌ, tan at umaꞌl u yol la bꞌen tal naj
    ste,— tiꞌk u Pablo.'
  boa-NT: 'Áánélliihyéhjáa tsáápiikye tsodáhómú avyéjúúbeke ɨpɨ́úváábeke neebe Páávoro:
    —Áánu ováhtsáwúuke tsajtye páñétúejpi ámúhá avyéjúúbe éllevu dibyévá ɨɨnáhjáubá
    iúúbálle dííbyeke.'
  etr-etr: Amo nabala Foloea beaha aligilo dolö afädë welahilä sähalea, Diada malö
    malïsä gowe beaha aligilo busa sebea sigi mosalo. Eada ado afädë ema sämolö gauleamelëla
    säi.
  quh-NT: 'Chaymanta Pablotaj soldado camachejta wajyaspa nerka: —Cay joventa curaj
    camachejniyquipaman pusay. Payka uj imata payman willanan tiyan, —nispa.'
  kwi-kwi: 'Sun mɨrawane, Pablone suldaru ɨninmumikasha akwat kit ussa kaizta: —An
    musittu suldarura ɨninmumikasha mɨlti. Usne ussa chiwazha kizna mɨji.'
  agm-agm: Kaundihɨ Porɨho aimɨ atisatosatɨ tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨhomɨ yatɨhɨ
    awaisawɨhiyaimatɨwɨ bimohiyɨhiyaamɨ woai gaata numwaataise. Numwaatɨ koai saundataase.
    “Kɨmo waimwaamo tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨhoai pɨwɨha wa kaundɨta numwaasi
    naime,” undataase.
  ubr-ubr: Namon Paul on wou asi babad tani iyor inat aurin ato iyau, “Atonio jorei
    ebo ato wonai bainetewarotin gagamin aurin; on dura tani aurin yen on inawur.”
  tsw-NT: A̱vu Bulu ɗe yali i ta̱ a̱tsuma̱ a̱ a̱soja a̱ Romaꞌa. Reve u damma yi, “Vu
    ꞌya̱wa̱ nu ulobo u nda a zagbain va̱ wu, u ta̱ ni ili i na waa damma yi.”
  cax-NT: 'Auqui arrti Pablo maemencoti iyoti taman capitán, nanti ümoti: —Asamu nurria
    iñemo, aiquiarrti naqui yaürrü esati comandanterrü. Ane arrüna rranrrti uraboiti
    isucarüti.'
  aia-aia: Mia Pol 'a o'ani 'iniai ta'i 'iniraaui na'ohadaaui hehei'oi, “'Oi waia
    'ari gere saeni tanaai bwauodo amoou. 'E maho na raba 'unua tanaa.”
  srp-1865: 'A Pavle dozvavši jednoga od kapetana reèe: ovo momèe odvedi k vojvodi,
    jer ima nešto da mu kaže.'
  agt-agt: A sangaw binaran ni Pablu ya takday kapitan na suddalu, “Hulunam haen ya
    babagu in yan ta kumander muyen, te itta kan ya ibar na tentu,” kunna ta kapitanen.
  lug-lug: Awo Pawulo n’ayita omuserikale atwala banne n’amugamba nti, “Twala omulenzi
    ono eri omuduumizi wammwe, kubanga alina ekintu ekikulu ky’ayagala okumutegeeza.”
  yby-yby: 'Lo mekaiyoko, Polo maya imi wesida ujapa wenipo mako nebotoka ilime-loko
    woko sa-loko lo miye: Emolikaya maya ipamidanaya ujapa we napama netibotoka ilime-loko
    wideko ga mako lo mitiye.'
  heb-heb: ויקרא פולוס לאחד משרי המאות ויאמר אליו הולך את הבחור הזה אל שר האלף כי
    דבר לו להודיעו׃
  mpp-mpp: Edome Poldi hudu-baba ngic yengele micne yengelacni monic wackelu yanguc
    edowec, “Ga madec yago hudu-baba ngic yengele damong sugucnela mengocke lenong.
    Yedi yowa monic edodaicte.”
  apb-apb: Oto a Pol e soie mai ngaeta mwane paine haahie tangalai ramo ni Rom ko
    si te'uri hunie, “O ke toolea saanau ie wau i saana poro paine haahie sinolai
    ramo, aana ko sare ha'arongoa aana nga mei ola.”
  san-TEL: తస్మాత్ పౌల ఏకం శతసేనాపతిమ్ ఆహూయ వాక్యమిదమ్ భాషితవాన్ సహస్రసేనాపతేః సమీపేఽస్య
    యువమనుష్యస్య కిఞ్చిన్నివేదనమ్ ఆస్తే, తస్మాత్ తత్సవిధమ్ ఏనం నయ|
  ben-IRV: তাতে পৌল একজন শতপতিকে কাছে ডেকে বললেন, সহস্রপতির কাছে এই যুবককে নিয়ে যান;
    কারণ তাঁর কাছে এর কিছু বলার আছে।
  ntu-ntu: X Pol sc tqkqlele kxetu r dzbe ncblo ngr vea kcng x rpibzle kx, “Vzmibz
