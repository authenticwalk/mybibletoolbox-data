  pan-pan: ਤਦ ਪੌਲੁਸ ਨੇ ਸੂਬੇਦਾਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਕੋਲ ਸੱਦ ਕੇ ਆਖਿਆ ਕਿ ਇਸ ਜਵਾਨ ਨੂੰ ਫੌਜ
