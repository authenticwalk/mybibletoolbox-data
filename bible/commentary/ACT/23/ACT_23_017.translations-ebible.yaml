  bdd-bdd: Ta Paulo toloꞌalehao ꞌidi tohanugeta ꞌaigeda ꞌibwauweyama, ta ꞌihegwaeya.
    “Hewali bewa ꞌutauye boda ꞌaleha ꞌana toloina ꞌoina ma toꞌaha ꞌina nuwatuhu ꞌihepwaila
