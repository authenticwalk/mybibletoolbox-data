  azg-NT: 'Ndoꞌ vi na jndë jndyii Pablo jñꞌoonꞌñeen, tꞌman jon ncüii capitán. Itso
    jon nnon tsanꞌñeen: —Juu yusꞌa chjovahin, cayonꞌ chjohin na mꞌaan nquii tsan na
    conintque ndëëhoꞌ ee vaa jñꞌoon naijndeiꞌhanꞌ na quitsiquindyii juu jon.'
  bhd-bhd: तैखन पौलुसे सूबेदारन मरां अक कुजाव, ते तैस सेइं ज़ोवं, “कि इस जवाने फौजी
    पलटनरे सरदारे कां नेथ, किजोकि ए किछ ज़ोंनेरे लेइ ओरोए।”
  too-NT: 'Lā'' Pablo ta''sani''lh kalhatin capitán lā'' huanilh: ―Calī''pini''chi
    huā''mā'' o''kxa'' huan xapuxcu'' tropa porque xla'' tā''chihuīna''ncu''tun macsti''na''j.'
  ind-AYT: Paulus memanggil salah satu perwira dan berkata, “Bawalah anak muda ini
    kepada kepala pasukan karena ia memiliki sesuatu untuk dilaporkan kepadanya.”
  cjo-NT: 'Roojatzi ikaemakaanantakari rirori apaani kapitaanotatsiri, ikantziri:
    —Paanakiri irika ewankari janta ijeekinta komantaante. Eenitatsi ikanteriri.'
  nsn-nsn: Song ke kilangua Poul tar tang siokor tamatang uoum keip tasir uiluiliatung,
    kare la kula pare, “Keip taro tar tamata kalanene tenang tamatang ualatoh, ge
    inggono pe e marang hire tar inet, inggonompe re ate.”
  san-DEV: तस्मात् पौल एकं शतसेनापतिम् आहूय वाक्यमिदम् भाषितवान् सहस्रसेनापतेः समीपेऽस्य
    युवमनुष्यस्य किञ्चिन्निवेदनम् आस्ते, तस्मात् तत्सविधम् एनं नय।
  tna-NT: 'Da su Pablo capitán ihua putsu, uja atana: —Dusuque ye edeje chidi echua
    puji peje su tu ai cuana paquisatita puji.'
  lid-lid: Eme ma Pol aloh tinan ta lau ta bahun ari eme hawen, ma iy asehek i tan
    i buku doh, “Ou andrei iy loweu kede-eh kili hawe tinan ta atondrok aha. Iy anya
    kasehek sahou ari kili tan ta iy kanuhun.”
  wim-wim: Aꞌ Paul.angan pam moom thonam ump nunang aꞌ thaw nungant, “Nint kalān nunang
    pam komp inan pam moom niiyantam alantan. Nil wik waaꞌow nungantana.”
  zga-M: Upavuli akhamwilangha umbaha yumo akhanchova, “mntole udiemi uyu khwa kumbahu
    valigoha, ulwakhuva alienilimenyu ilyakhumbula.”
  yom-yom: 'Buna Polo wutumisa nkulutu wumosi wu masodi, wunkamba : —Nata muana ditoko
    diodi kuidi Pfumu masodi bila diambu didi yandi di kunkamba.'
  san-SIN: තස්මාත් පෞල ඒකං ශතසේනාපතිම් ආහූය වාක්‍යමිදම් භාෂිතවාන් සහස්‍රසේනාපතේඃ සමීපේ(අ)ස්‍ය
    යුවමනුෂ්‍යස්‍ය කිඤ්චින්නිවේදනම් ආස්තේ, තස්මාත් තත්සවිධම් ඒනං නය|
  yut-yut: Iyɨŋban Pol da emat amɨn 100 dakon kɨla amɨn kɨnda yaŋ ɨban opban yaŋ iyɨgɨt,
    “Gak on monjɨ abɨdaŋ aŋaŋ mibɨltok amɨngokon aŋkwi gen dɨ nandak uŋun iyɨsak.”
  grc-BYZ: προσκαλεσάμενος δὲ ὁ Παῦλος ἕνα τῶν ἑκατοντάρχων ἔφη· τὸν νεανίαν τοῦτον
    ἀπάγαγε πρὸς τὸν χιλίαρχον· ἔχει γάρ τι ἀπαγγεῖλαι αὐτῷ.
  cpc-NT: 'Ikaimaki Pablo apaani owayiri, ikantakiri: “Paanakiri jirika mainari pijiwaritiki,
    tzimatsi oita inkantiriri”.'
  nhg-NT: 'Entunses Pöblo oquenutz sente de inu capetönte. Oquelfe: ―Por favur, xecbica
    ini nönca pelalactle ca coroniel porque quepea ölgo para quelfis coroniel.'
  nya-nya: Paulo anayitana mmodzi wa wolamulira asilikali 100 aja, namuwuza kuti,
    “Pita naye mnyamatayu kwa mkulu wa asilikali. Iyeyu ali ndi mawu oti akamuwuze.”
  ngu-NT: 'Ijcuacon Pablo oquinotz se on capitán niman oquijlij: ―Xcuica yejhua in
    telpochtli ne itech on comandante, pampa quipia tlinon comachiltis.'
  kup-kup: Tahan Pol hatevetet ñai aban napuz as hahan emahan epat mañah, “Nim ñai
    aban ahopuhaz aban ro epop bavizat seken pi ñetï nao piin mañapanen hatevetep.”
  jid-jid: Bulus a yo ri nimi bi ya bi lokpa deria nda tre ndi, “Ban vren nze yi hi
    ni kikle kaptin, nitu a he ni kpe wa ani vu bla niwu'a.
  wmw-wmw: 'Paulu akimwita nfalume mmoja wa kundi ra masurudadu, akimwambira: “Ntware
    nnemba‑yu umpereke ka nkulungwa wa masurudadu, ciwapo casaka kuka kumwambira.”'
  gmv-GGM: Phawulossaykka xeistata hallaqatape issa bekko xeeyigidi “hayssi nazi olla
    asa azazizayssas yootiza yoy diza gish gede izakko ehaaththaa gides.
  ssg-ssg: Pol tiloi tel ti teka masiwi hahitake Klodius ape hone i, “Hakahitawa tel
    seilon uluha ie hani tel masiwi Klodius. I hina waliko tuah ti na i kaxi.”
  zpo-NT: 'Pab mrezh tub re xaa nabeyy lo tub gayoo soldad, nu nzhé lo xaa: —Be xaa
    mad ne lo xaa nabeyy lo tub mil soldad, nel xaa ne nzhekla yé tub kwaan lo xaa.'
  poy-poy: Panu Paulu kamshema yumu gwa wanjagila, kamgambira, “Gumtoli mndemba ayu
    kwa mkulu gwa wanjagila, kwana shintu sha kukugambira.”
  qwh-NT: 'Pablunam juc ofisialta qayarirnin, queno nerqan: —Que jobinta comandantiman
    pushequï, porqui comandantitam imatachi willeta munan —nishpa.'
  gaw-gaw: Paulus nug nai amu doya amu nug daup 100 dilag iḵi laa onigp̱a e do, nug
    aum. “Na nid bau imu omalna, daup dilag oḵai top̱a gop̱e, nug nai laa ab dooḵunu
    aṯe,” awa aum.
  nca-nca: Ŋunde ŋuro Polko kuma unindoro sopo-sopo uniye nekoro miraró, “Simó keta
    ŋa reya kuma unindoro uni kembémo oyika mande ka miroweya.”
  zpz-NTPP: 'Orzeꞌ Baly bredz yu tub jef ni soldad. Orzeꞌ nay rab yuy: ―Gua nu yu
    feñ ii lo yu nu riib ic der, gun rlagy yu niiy tub riidz loy ―nay.'
  mkj-mkj: Paul ken pangindo emen in laplappok pwehng, “Ukla mwahnkapw mene ipen koaun
    in jounpeiho pwa mine mehkij ih nimen pwehng ih.”
  zac-NT: 'Pablo gunaꞌbë tubi capitán parë guëníꞌiꞌ lu capitán: ―Biaꞌa nguiu rëꞌ lu
    capitán mayurë purquë nuáꞌall tubi rsunë natsagníꞌill lu capitán.'
  kyg-kyg: Poloꞌa ani gemo afitenoꞌaeꞌmo mago ati vayaꞌaiteꞌmo yagaino neꞌapateya
    vekaeꞌmo, Ani neya vekamoꞌa mago gemo huꞌnigi yagaino neꞌapateya hogote vekalegamo
    eka avalelika uvo, huno ha paiꞌnigeno
  kmk-kmk: Utdi, inayagan Pablo dit osa’n opisyal ot imbaga na kan siya un, “Idallay
    nu tuwa mamabbagu utdin ap-apu yu ta antu ud ibaga na kan siya.”
  cao-NT: Jatsi quiha capitán bo Pabló quënaniquë. Quënahax, —Naa jonipayo comandante
    qui bocahuë. Chani jaya xo ra yoati —i quiha jato qui ja niquë.
  bbr-bbr: Keseria, Pol nukas kar marai ro urunuk, ko kounuk, auruwon, “Na okoro mokoi
    akan ro näwäu rawa imäi pot, ko kar ämän orip.”
  inb-inb: 'Chasa uiaspa Pabloka, sug kapitanta kaiaspa, nirka: —Kai musuta kamba
    mandag­pag­ma pusa­puai. Pai, ima willag­sa­munga­pa­mi suia­ku.'
  hrv-hrv: 'Pavao pak pozove jednog satnika i reče mu: “Ovog mladića odvedi k tisućniku:
    ima mu nešto dojaviti.”'
  box-NT: 'Ó o Poole von ɓa dásíwá ɲúhṹso nì-kéní, á ɓueé bía nɔn yi:
    «Bè là a yàrónza na kà varáa mí kuure ɲúhṹso cɔ̃́n. O bíonì wi làa
    wo.»'
  ote-NT: 'Nuꞌbʉ́ nura cu Pablo bi zohna ꞌna de ya nda̱ gá soldado ne bi ꞌñembabi:
    ―Tsiꞌtsua ra da̱nga nda̱ gá soldado nuna tsꞌʉntꞌʉna̱, ngueꞌa̱ ha̱ ꞌraya noya da
    xipabi.'
  wnu-wnu: 'Ende qamara igub wogub Pol wo yogorau munon baraitari ger nob qamar: “Ne
    wau e mot nob aninou gigit end isa wo qob qei nob qemeriba.”'
  zam-NT: 'Sya, ngurez Pab thìb mbi'' co'' nac capitán co'' ngue tee ta'' vuelt le''n
    cuartel co''te'' nzo Pab. Ndxab Pab loo capitán: ―Daa lyaz hue''l mbyòo ndxè''
    loo comandant tac mbyòo lya''s ta'' cuent ndxep di''s loo comandant.'
  zyp-NT: Mataico Paul takhei raekeh zakheh bui pakheh khah y ka, “Ma satlepaw heh
    raekeh buipaw khatah va seikhui, a ching dupaw a ung,” tatah a tah.
  sey-NT: 'Quëaquëna, asani Capitánre teꞌire soini i̱te capi: “Iquë po̱sëre sajë̱ꞌë,
    më ëjaë Coronel quëꞌrona, i̱te quëaye paji.”'
  nvm-nvm: Fu kuardamga For fun e bijaivo be kuama fu rokga fu kua, E nivek igi afem
    e bomana on fino ijia vaga fu vua be fu kuardamno kuain.
  mps-mps: Tama Pol agai te enesigi bidi genuai bidi me deli i olama, agabolo te po
    wali, “Nago te gesi bidi duga tobolu bidi pageba odasa pao. E bidi agai po me
    deli elalubo, agai odomainao,” wali.
  pab-NT: 'Hatyaoseta Paulo kawisa hatya sorarenae kaxaikotyase hoka nexa ihiye: —
    Hiyane exe xoimahaliti kakoa xiyekohase nali. Hoka xoalini hare tahi xakai maheta
    — nexa.'
  llg-llg: Namanene basa tou anak ndia tutuin, boe ma Paulus noke nala malangga soldadu
    anak esa, de nae, “Ia au anang ia. O muan lai-lai mini o malanggan miu, fo ana
    sangga nafaꞌda dedeꞌak esa.”
  kyf-kyf: 'Tɔʋn, Pɔlʋ laa ''slʋjaa glʋ gbuu ''yugalɩnyɔ yabhlo, ''ɩn ɔ nɛɛ ɔ -ylaɛ:
    «-Ɩn kwa nyimeslɔyu nɩ ''slʋjaa -kanyɔ ''kadʋʋ -gbɛ, nɩɩ, ɔ ka gbʋ yabhlo ɔ ''ka
    we gba ɔ -yla.»'
  tpi-tpi: Na Pol i singautim wanpela kepten i kam na i tokim em olsem, “Bringim dispela
    yangpela man i go long namba wan ofisa. Em i gat wanpela tok em i laik givim long
    em.”
  mih-NT: 'Tacuan ta i cana ra Pablo sii minoo ra cu capitán ta catyi ra sihin ra:
    Zavohon minoo tumañi iñi sii sa ndyoo ñi. Cundyacon sii ra luhlu ya nuu ra cu
    nuu vatyi iyo sa cua nacatyi ra sihin ra.'
  qvh-NT: 'Wilaptin Pablo juc soldäduta gayarcur nergan: “Cay magtata comandantiman
    pushay, wilamashganta paytapis wilananpä.”'
  kms-kms: Muq Pol ami 100-pela mingg yumbui iri nari nandi di simbe nindig nari,
    “Nu wo ambonye nen tanyi ami mingg yumbui nyamb kin nde yo. Wo ambonye nen ni
    wand ninge rise, ni ami mingg yumbui nyamb kin te simbe ninding ningg.”
  agn-agn: Ginoyan ni Pablo tang tata ong mga kapitan don, ig ganing tanandia, “E-lan
    mo tang soltiros ang na ong komander. May yaning na rin ong nandia.”
  nhi-NT: 'In Pablo oquinotz se soldadohtlayacanqui uan oquiluih: —Ixconuica nin telpochtli
    inauac in soldadohueyitlayacanqui, yeh icpia itlah tlen quiluis.'
  ttc-NT: 'Tzaj te Pa''k, otzaj tuk''le'' jun kapitan kxol kye soldad b''ix oxik tq''uma''
    tetz ikxjani: «Intxik awin ch''in ja k''wa''l tuky''i te k''ulul mandad kyi''j
    kye kapitan tzan tpaj at tidi'' aj b''an presis tzan txik tq''uma'' tuky''i''l.»'
  dan-1931: 'Men Paulus kaldte en af Høvedsmændene til sig og sagde: “Før denne unge
    Mand hen til Krigsøversten; thi han har noget at melde ham.”'
  kwj-kwj: Wowani Pol 100 au anaye hima leni aulindau hima forini ri uchani ya ri
    sawe, “Dori hima wapache au anaye himako i apukolaka tambwa ma rini raꞌai. Rini
    mwanji fo rini sawe ki.”
  vie-OVCB: 'Phao-lô gọi một viên quan La Mã yêu cầu: “Xin ngài đưa em này đến gặp
    chỉ huy trưởng! Em ấy có việc quan trọng cần báo.”'
  kze-kze: iséna i-kwáásítí kawáánákómbá ááyena séna mindá'á áí'mae anóndakonopa'a
    kwinaná moórá-aimba kosimámino súwana
  mpj-mpj: Wangka palunya Puulju kulirnu ka jantulwintikura mirrangu. Palungkarni
    yanu kara Puulju japirnu, “Kajin ngayuku puuyiju katiku, maaja majukarti?, wangka
    wajalkuralu.”
  lbk-lbk: Sa et inayakhan Pablo nan esang isnan cheycha'y kakapitan ya kinwanina,
    “Iyeymo nan nay ay fab-alo isnan ap-apon si kakapitan tay wad-ay nan ifaagna ken
    siya.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo du̱nu̱ke̱jxi toꞌk je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip
    nu̱mó̱kupx je̱ tojpata̱jk, je̱tseꞌe du̱nu̱u̱jmi: ―Yakna̱jkxu̱ toꞌk aaj ya̱ mix
    ónu̱k joma veꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱miijl je̱ tojpata̱jk,
    ku̱x je̱peꞌe juuꞌ veꞌe tyukmuko̱tsuvaampy.'
  bzh-bzh: Lob Paulus tahi alam-beġö-yi hir kapten ti yam, benër vu bë, “Gweḳo hur
    maġëm sagi na vu ham ggev, in ḳo ġaġek ti in bë nanër vu yi.”
  guj-2017: ત્યારે પાઉલે સૂબેદારોમાંના એકને પોતાની પાસે બોલાવીને કહ્યું કે, ‘આ જુવાનને
    સરદારની પાસે લઈ જા; કેમ કે એ તેને કંઈ કહેવા માગે છે.’”
  jvn-NT: Rasul Paulus terus nyeluk ofisir lan nyuwun nggawa ponakané nang nggoné
    kumendané, awit dèkné nduwèni prekara sing kudu diomongké!
  byr-byr: Sara wɨdɨthaakuna kyaꞌ sai aawɨlata maremwaaide pwarɨ jaka wɨdaꞌ “Kaajo!”
    wɨdaka wɨdaꞌ “Gɨnnya maremwaaide naangeryawɨnna mɨgɨnya darɨ dɨmakwona! Sareꞌ
    dareꞌnesɨ. Yagaala pɨrɨꞌ wɨdɨthaakwadelyɨra.”
  ian-ian: Pol kat mbutndɨ maa Pol njambwi soldia kat wandɨ. Yagwa. Mɨn kat nyaangɨt
    mbupmak wowun. Wan kwandɨ nyan kat kwutaa mɨna njambwi nyan kat kali. Nyaangɨt
    ngilɨga waa wandɨ Pol.
  hun-hun: 'Pál pedig a századosok közül magához hívatott egyet, és ezt mondta: „Vezesd
    ezt az ifjat az ezredeshez, mert valamit jelenteni akar neki.“'
  mcf-NT: 'Adoaquien Pabadon sondado 100ted chuiquid cho, cata cac nidshun aton piaquën
    chiac Pabado yacno sondado chuiquid chopondash. Adec chosho isun: —Nëid con piac
    nec. Aidi comandante chuite buneque. Aid yacno buanta —Pabadon cac'
  kjs-kjs: 'Pol-me remaa pagisa rabu surube ali yaaloma nipu-para talo: Go naakiri
    surube ali mudu piri neme lamua pu. Nipu madaa agale wia-le nipumi lagialia.'
  mni-mni: "Adudagi Paul-na lanmi chamagi mapu ama kouduna mangonda hairak-i, “Nupamacha\
    \ asi lanmi makokki maphamda pukho maramdi mahakna mangonda haigadaba wa khara\
    \ lei.”\x94"
  yad-NT: 'Sanatuyada ji̱ta Pávuru variñi̱ su̱tarumiy nusu̱ñu: “Ya̱jara̱y rumuni̱
    jiñu vadero̱nu yintyityu̱muju̱, sa̱tidye tu̱chu tara siva.”'
  mxb-NT: 'Dá ni̱ kana Pablo iin soldado néꞌe choon ñoó. Dá ni̱ kaa na̱ xíꞌín rá:
    ―Kee ní ña̱ mani̱ kandaka ní tayií lóꞌo̱ yóꞌo ná koꞌo̱n xi̱ no̱ó ta̱a dándáki
    ndoꞌó, chi̱ ió iin ña̱ꞌa kaꞌa̱n xi̱ xíꞌín rá ―kaá na̱.'
  pon-2006A: Pohl eri ekerodo emen opiser ako oh ndaiong, “Komw kahrehla mwahnakapw
    menet rehn kaunen sounpeio, pwe mie mehkot me e men koasoiaiong.”
  maq-NT: 'Sehe ngajan xi Pablo ne, cajindaya me ngu cha xi matitjun tsëhë sindadu,
    sehe cachja me cojo cha cuitjin: ―‍Tángun cojo cha vihi xingueen xcun capitán
    tsëhë xi tjin cjua xi cuichja cha cojo rë me. ―‍Cuatjin cachja Pablo.'
  hto-hto: 'Mei jira Pablo jabóllaɨma jɨ́ɨrillano daɨde: —Bie jitócome llaɨzɨ́raɨnɨ
    illáɨmamo úi. Afémɨemo llollɨ́fuena íteza, —daɨde.'
  por-BRBSL: 'Paulo convocou um dos centuriões e disse: “Tragam este jovem ao comandante,
    pois ele tem algo a lhe dizer”.'
  ces-NKB: 'Pavel tedy k sobě zavolal jednoho ze setníků a řekl: “Doveď tohoto mladíka
    k veliteli, protože mu má něco oznámit.”'
  cui-cui: 'Nexata Pablo waba pon xua romanomonae soldadomonaepin pia pentacaponaewi
    jiwana. Pablo namchi, jeye: —Poye pewowin wʉto caponde romanomonae soldadomonae
    pia pepa pentacaponaein tatsi beya, tsipei bapoyo diwesiyo xeina xua petsipaebiwa
    tsane, jei Pablo.'
  boj-2014: Minjnaq qusiqa qaja tamo gate bei metonaq aqa areq bonaq minjej, “Ni aŋgro
    wala endi osim nuŋgo gate koba aqa areq osi aiyimqa a na anjam bei minjqas.”
  eng-OEBUS: Paul called one of the garrison centurion and asked him to take the lad
    to the commanding officer, as he had something to tell him.
  eri-eri: Ono wainga Pol no kepten ete yaure tuwainga mayainga letuwai, “Ne magana
    giila beha haudu ofisa amugou bagu goyau. No beele ete le tuwonbona.”
  aly-aly: Paul ranem atyetyart anyentek yangkelhek, renh ilek, “Anthety nhenh atnwenha,
    atyetyart irlkentyek-artwey Claudius ilkwewarl ra iletyek.”
  wiu-wiu: Nitikale yatekome Poloyo poyo ali-kiti yopikago pade nepala agale pade
    ouno, wete no wa kayo oa motokome okome i matiyamepa neke ako tobou ago-pala agale
    pade oademe tokono, one mekota aua pa-kale
  swe-swe: 'Då kallade Paulus till sig en av officerarna (centurionerna) och sade:
    ”Ta den här unge mannen till befälhavaren. Han har något att berätta för honom.”'
  cth-cth: Hatnavah Pawl ni ransabawi buet touh a kaw teh, ransabawi koevah hete nawsai
    ni lawk dei hane a tawn dawkvah, ahni hah ransabawi kalen koe cetkhai haw atipouh.
  mti-mti: Meve Poru me senturion da auwag wane, “Garawapa apan mataiwa mame mut namuyoiyoi
    abnawa kokawa gumbe aug aga. Me umum da gaibu me ditan.”
  pad-NT: 'Paulo-ra kanamonivini naothinia Pauloa bibaranahaha ada sorara, hi''ada
    va''ora honariafiahaki adani 100 vihiki vaipohina. Pauloa bini''aha: —Iosami bana
    hada hihada imakhinava avakadika''da''di kania mahija omonina-ra vara vani''a''avini
    — niha ada Paulo.'
  twi-twi: Paulo frɛɛ asraafo mpanyin no mu baako ka kyerɛɛ no se, “Wo ne aberante
    yi nkɔ ɔsahene no nkyɛn efisɛ ɔwɔ asɛm bi ka kyerɛ no.”
  hlt-hlt: Te vaengah rhalboei pakhat te Paul loh a khue tih, “A taengah a puen pah
    ham pakhat a khueh dongah cadong he rhalboeipa taengla khuen dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔrii yú kuhɑ̃ɑ̃pɔ̀nkù mɑkù kɛ dɔ̀: Niitɛ́ we ndɑpɑ̀ɑ̀ nhOkótì borɛ̀,
    ò mɔ̀kɛ tìmɑtì nti kɛ dɔ́ kóò nɑ̀kɛ́.'
  san-GUJ: તસ્માત્ પૌલ એકં શતસેનાપતિમ્ આહૂય વાક્યમિદમ્ ભાષિતવાન્ સહસ્રસેનાપતેઃ સમીપેઽસ્ય
    યુવમનુષ્યસ્ય કિઞ્ચિન્નિવેદનમ્ આસ્તે, તસ્માત્ તત્સવિધમ્ એનં નય|
  amx-amx: Paul-el twernk nyent ngwemel renh ilek, “Anthetj nhenh twernk angerr-warn
    angay. Rang twernk renh ateng-iletjeh.”
  ake-NT: Paarʉ uya etasa' a'tai, tikin nɨ soisa amʉ' epuru tonpa kɨ'ma'pʉ iya. “Pʉse
    rɨ warawo' mʉre akɨ soisa amʉ' epuru piya', apʉne pʉra inekamanʉ esi moro,” ta'pʉ
    iya.
  qvn-NT: 'Chaura chaynuy willaruptin Pabloga gayarun pachrac soldäducunapa mandagnintam.
    Jinarcurmi cay nirun: “Cay mözuta pushalay gampa mandagniquiman. Paywan rimaytam
    munayan”.'
  tku-NT: 'Pablo ta''sani''lh chā''tin capitán ē huanilh: ―Calī''pini''chi huā''mā''
    ka''hua''cha xapuxcu'' tropa. Xla'' tā''chihuīna''ncu''tun macsti''na''j.'
  bjk-bjk: Io, Pol ixo kuwe lo a öng möxöbo umri raxin ma ixo tengen, “Lamus ina bak
    maxat na urungan kö sisila re mum. Ine ma dauleng ne tinenge niang irabo töngösen
    ine min.”
  msy-2020: Ezɨ Pol Romɨn mɨdorozir gumazir 100plan garir gumazir dapanimɨn diagha
    ghaze, “Otarir igiar kam inigh mɨdorozir gumazibar garir gumazir dapanim bagh
    mangɨ. A bizir mamɨn a mɨkɨmasa.”
  bpr-bpr: Na tlo Pol i satu ganlal i dad sundalu, manan dun, “Begam nagin i lamnok
    lagi ani salu ditù di kernél du nun kayèan man dun.”
  rmy-VLAKH: 'Тунчи Павло подакхардя екхэс андай шэлэнго и пхэндя лэсти: — Одандярэн
    акалэс шаворэс кав пхурэдэр мия халавдэн, лэстэ исин варисо тэ пхэнэл.'
  cle-NT: 'Mɨ²ja̱³ gá⁴té⁴ Pablo ja̱³ gá⁴teé⁴ ja̱y³ capitán, duh³ liáh³la³ gá⁴sɨɨ́h⁴:
    ―Gua³jay⁴ mɨ¹liuh² la³ xi² jey¹ comandante nɨ³, chiaah¹ xa³ fáh⁴liu⁴ hi³ hí⁴sɨɨ́h⁴.'
  txq-txq: Paulus namanene basa dadin naa tutuin, boe ma ana noke nala soldadu pangga
    moꞌok esa, de nae, “Ia, au anang. O muan lai-laik neni o komedan neu. Fo ana nau
