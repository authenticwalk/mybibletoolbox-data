  aaz-aaz: Anneen anrair aan mone naan in haan tonas ate, naiꞌ Paulus noꞌen naan soraru
    ꞌnakaf es am nak, “Ia, au anah. Ho meik je mnao rabah meu ho aꞌnakat, fin in he
    natoon naan uab es.”
  qup-NT: 'Chasna rimashpan Pabloka shuk kapitanta kayashpan rimarka: Kay musupa shuk
    shimi tiyan. Komandantema pushay payta kwintananpa.'
  azb-azb: 'Paul yüzbaşılardan birini yanına çağırıb dedi: «Bu cavanı minbaşının yanına
    apar, ona çatdırılası bir xəbəri var».'
  eng-DBY: And Paul, having called one of the centurions, said, Take this youth to
    the chiliarch, for he has something to report to him.
  guo-NT: 'Pablo japox jʉmtaen wʉt, lapon soldawcapitán. Capitán pat wʉt Pabloxot,
    Pablo jʉm-aech capitánliajwa: —¡Ampon pansian bʉflaemch nejpaklon poxade, wʉajan
    xapa''an xoton! —aech Pablo capitánliajwa.'
  hla-hla: Be Pol e ngöena a toa kepten me poiena, “Lu mena lei a pien tson teka tara
    tsunono turu soldia, taraha nonei e ka mena a toa ka te ga hatei nen.”
  mav-NT: Mi'i toikuap hawyi Pauru tikaykay surara akag 100 hemiit rakat tuwe­wawi.
    Mi'i hawyi to'e — Mehĩ etioto ro meiũwat kurum eka'iwat koro kape katu­pono toĩ
    sehay imienoi wuat e Pauru surara akag me.
  kpf-kpf: '@see-verse:ACT.023.016'
  ppo-ppo: Tétepa, Pol-né diki tare whi̧rape kaae tare whi̧kó beta̧paae duraalu, “I
    naalené dia̧né topo whi̧tamo fo yaai dapa, a̧ dapesó fae,” yalepó.
  hin-2017: पौलुस ने सूबेदारों में से एक को अपने पास बुलाकर कहा, “इस जवान को सैन्य-दल
    के सरदार के पास ले जाओ, यह उससे कुछ कहना चाहता है।”
  wol-KYG: 'Póol woo kenn ca njiiti takk-der ya, ne ko: «Yóbbul xale bu góor bii ba
    ci njiital gàngoor gi, ndax am na lu mu ko wara wax.»'
  bef-bef: 'Ya ligo Polu gimi bo mone kehe ito ma luto lu emiꞌehina: Ma neheya kola
    panaꞌuba kaga mone lito oꞌehinagi kai leꞌmoto buto gimi bomagihi kabaꞌanimofihi
    emitogo ana kaga lu emilibe.'
  amm-amm: Imoki mo; Polo mo polimano samukuko nokota siyoli siyaso aliyoniki, na
    imoki, “Alu soku ni mo na pokau, totawoi polimanotani auso. To mo imo mo yapoli
    na.”
  zaj-zaj: Abaho, Paulo kamkema imwe wa iwakulu wa asikali mia wa Loma na kumulongela,
    “Msole mmhale ino umgale ha imkulu wa madale gose ga asikali, kana kinhu cha kumulongela.”
  chq-NT: 'Mo ngayuui''¹³ joon gatø''¹ Poo² jaain²¹ ''in tyʉ''² to² ''láa² do gasɨɨ''²¹ɨ:
    ―Jéei¹du'' ''in xuui²¹² lo tyani ''in tyʉ''² to² fii²¹² ''láa² tsu sá² ''e jin''²in
    sɨɨ''²¹ɨ ''ii.'
  swp-swp: 'Paulo senturion esau i eogai, i ene, “Teina hewari ta u woealaei iala
    tanuagana arinai: riba esau abo enana i riba.”'
  bjr-bjr: Pauroofa narí arifandinna ufana iriseenoo kuboora qimaminau. Anee maa kumaaraana
