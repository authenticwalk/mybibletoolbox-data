verse: ACT.023.017
translations:
  kpx-kpx: Ige Bolou ame esemu mole hohavoi namihai avoe, “Mo ko melamei ame kosive
    balugae tige au hoto mole loui namihai.”
  okv-H: ingito isoro embo vahai jage enu puvunu embo amita degi, “Singa erevi humbuto
    tihi jigari embo ta degi pambujo amina ke do asi uje ere ua avo ai,” ainge enu
  tbo-tbo: Ma Paulona gawiya kapenana i paliweleya i pa, ‘Geka hewalina una niyeya
    ami taniwaga ugolina po baha gehouna ina paliweleya.’
  mal-C: അപ്പോൾ പൗലോസ് ശതാധിപന്മാരിൽ ഒരാളെ വിളിച്ച്, “ഈ യുവാവിനെ സൈന്യാധിപന്റെ അടുക്കലെത്തിക്കണം.
    ഇയാൾക്ക് അദ്ദേഹത്തോട് ചിലതു പറയാനുണ്ട്” എന്നു പറഞ്ഞു.
  grc-SR: Προσκαλεσάμενος δὲ ὁ Παῦλος ἕνα τῶν ἑκατοντάρχων ἔφη, Τὸν νεανίαν τοῦτον
    ⸂ἀπάγαγε⸃ πρὸς τὸν χιλίαρχον· ἔχει γάρ ⸉τι ἀπαγγεῖλαι⸊ αὐτῷ.
  bgc-bgc: पौलुस नै सूबेदारां म्ह तै एक ताहीं अपणे धोरै बुलाकै कह्या, “इस जवान नै
    पलटन के सरदार कै धोरै ले जाओ, यो उसतै किमे कहणा चाहवै सै।”
  khz-khz: Ne Paulo na vetali kuneagina talimana ta ekeaato, ne evaikilaato, netiwato,
    “E koloa valiguna vetali velena kamuna genai ono ago-agia. Kwalana ia magena kila
    ta pevuamaia, pene vega-ripaa.”
  deu-TKW: 'Paulus aber rief einen der Hauptleute herbei und sagte: führe diesen jungen
    Mann zu dem Obersten, er hat ihm etwas zu melden.'
  zsr-NT: 'Pablo bulidzëꞌ tuëꞌ bönniꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, len gudxëꞌ
    lëꞌ: ―Bchëꞌ‑biꞌ biꞌi ni lahuëꞌ bönniꞌ blau, le nuaꞌbiꞌ didzaꞌ guiëbiꞌ‑nëꞌ.'
  lin-lin: 'Bongo Polo abengaki mokonzi moko ya basoda nkama moko mpe alobaki na ye :
    — Mema elenge mobali oyo epai ya mokonzi, pamba te azali na likambo ya koyebisa
    ye.'
  hns-NT: 'Tab Paulas soenke hoewa ke ek soerdjaatie ke barkwa ke bolaaike bolies:
    „Ie naudjawaan ke thaana ke barkwa lage ledja. Oe maange hai ose koetjh bataawe.”'
  noa-E: Magbaawai Pabloou capitán ãb ich aig thʉ̈rnaa magʉg, —Chamʉg woundam comandante
    aar athaad ajim anʉm. Nau irua ichdëu khap comandanteeg nem ĩgkhaimaju.
  eng-EMTV: And Paul, summoning one of the centurions, said, “Lead this young man
    away to the commander, for he has something to tell him.”
  mib-NT: 'Te ni cana Pablo xinī ɨɨn jnáhan capitán, te ni cahān de: Condeca ní súchi
    yáha quíhīn ni jíín i nuū general, chi íyó ɨɨn jnūhun castūhún i nuū de, áchí
    de.'
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ खे़प्‍मो के़वाॽबा थिक् थक्‍तुम्‍बे़न् उःत्तुआङ् अक्‍खे
    मे़त्तुरो, “आदाङ्‌बे, कन् थाङ्‌बे़न्‍निल्‍ले़ कुभा ताॽजे़ङ् पाःन्‍हाॽ थक्‍तुम्‍बे़न्
    मे़प्‍मा कत्तुरो॥”
  xnj-xnj: Kangi Pauli akamkemala mmonga wa valonda, akamjovela “Mtola msongolo mwenuyu,
    mpeleka kwa chilongosi wa msambi muni avi na lijambu la kumjovela.”
  mmx-mmx: Kuren la ne Pol ga ro xaka lara laasesep la ga lok tin, “Una lok ka na
    laau radi uto at leeme gomgo. Neni i ruuna levelinga xusu na tong i rin.”
  cbr-NT: 'Ñuixuncëxun cuaquin cuënxun ca Pablonën capitán achúshi cacëxa: —Ënë xu
    camina comandantebë ca banatisa tania anu buánti ''ain.'
  tee-NT: 'Chai ju Pablo t''asanilh pumatam xacapitán chai juni: ―Lamapainin alhi''inchich
    juniya ts''alh junta vilhcha ju mi''ucxtin''an ju uxijnan. Ma va alin tuchi ju
    jumputun.'
  eng-LSV: and Paul having called near one of the centurions, said, “Lead this young
    man to the chief captain, for he has something to tell him.”
  cak-NT: 'Y cuando ri Pablo xuc''oxaj ri'', xroyoj jun capitán y xu''ij che: Tac''uaj
    juba'' ri ala'' re'' chech ri comandante, roma c''o anchique nrojo'' nu''ij che,
    xcha'' che.'
  pah-NT: Igwete Paulo'ga onhi'ig̃a mondoi soldados'g̃a nduvihava'ga pe javo. —Eroho
    kwanha'ga ejuvihavuhu'ga pyri tomombe'u ga mbatera ga pe, ei Paulo'ga ga pe.
  sja-NT: 'Maap''eda Pablopa soldaorã poro t''ɨ̃ji mãik''aapa mãgaji: —Atéeji nãgɨ́
    warra pɨchi poro waibɨamaa, ne-inaa jara k''inia bairã.'
  xed-xed: Ka hgaftá Pwal ta sana mali ma la sludzi. «Kla ta na duhwal na da mghama
    la sludzi, ya mamu gwaɗa dzaʼa mnanata tsi,» kaʼa nda tsi.
  mks-NT: 'Tá na̱ndihi na̱ndicani ta̱a loho cán ña̱ yóho nu̱ Pablo já na̱cana da in
    táhan da̱ cúú soldado cán já na̱cachi da já xi̱hi̱n dá: —Cajún ña̱ma̱ní candacún
    da̱ loho yóho ná cu̱hu̱n da̱ nu̱ú da̱ cúú jefe nu̱ soldado. Jáchi̱ íin tu̱hun
    cúni̱ da̱ yóho ca̱ha̱n da̱ xi̱hín da̱ cán —na̱cachi Pablo xi̱hi̱n dá.'
  gfk-S: Io, Pol ga tato leh tikenong ta ira tamat na umri ma iga tange, “Lamus kin
    ra marawan utuma tano numu lilie. A nuno mon nianga kanaia be na hinawase ie.”
  bmu-bmu: Jii möta suahö galöm kun qeri kaiga kewö jiyök, “Azi gwabö kiaŋön keu kun
    memba kazawaŋgöra göŋön i ölöp waŋgita suahö galöm bohonŋaŋgöreŋ anöŋga keu mi
    jii mötma.”
  dgz-dgz: Boge Pol ita apane vene wan oneni amba anega wadien, “Tamaru ma ware ita
    yamewa ine ak, me oit da wadiat anuiwan.”
  eng-GNV: 'And Paul called one of the Centurions vnto him, and said, Take this yong
    man hence vnto the chiefe captaine: for he hath a certaine thing to shewe him.'
  zaa-NT: 'Làniana gutàỹi tè Pablua ttu capitáan nna ra tè bi ą: Guche'' bál·la nubeyu''
    cuìti''į ru''a lo comandánteą'' porqui''ni té ttu noticia quixá''anią bi.'
  eng-WEBSTER: 'Then Paul called one of the centurions to him , and said, Bring this
    young man to the chief captain: for he hath a certain thing to tell him.'
  guh-guh: 'Nexata bajaraxuacujinae Pablo junata caenë vajabitsaë pijacapitán. Pablo
    jumaitsi: —Barëponare mapapevëjëatoje papecanamatacaitorobinë, comandantejavabelia.
    Itsalivaisiyo xaina petsipaebinexa, jai Pablo.'
  bon-bon: Puma cita ca Paulo ala tesoglicige yepä cubu babo biname ne, jejige teebine
    egä, “Ecani mopeyame bau me ai mamye biname ne. Teeme mene pisi nyene jajime.”
  nhw-BL: 'Huan Pablo quinotzqui se tlayacanquetl tlen soldados huan quiilhui: ―Xijhuica
    ni oquichpil hasta nopa hueyi tlayacanquetl pampa quinequi quiilhuis se tlamantli.'
  mgw-mgw: Apo Pauli ngankema asikali yumo na kummakia, “Untole mwinsembe yu' umpeleke
    kwa mpi'ndo ywa yesi abile na kikowe sa kummakia.”
  swh-ONEN: Ndipo Paulo akamwita mmoja wa viongozi wa askari, akamwambia, “Mpeleke
    huyu kijana kwa jemadari, analo jambo la kumweleza.”
  wbi-wbi: U Paulo akan'kemela u akida jumbo akaati, “Mun'tole unsoleka uju um'baha
    ghwa va n'sikari; ulwakuva ali nilisio ilya kum'bula.”
  bba-bba: Mɑ Pɔlu u tɑbu kowobun tɔnwero turo sokɑ, u nùn sɔ̃ɔwɑ u kɑ ɑluwɑɑsi wi
    doo tɑbu sunɔn mi domi u ɡɑri mɔ u kĩ u nùn sɔ̃.
  eng-KJVCPB: 'Then Paul called one of the centurions unto him, and said, Bring this
    young man unto the chief captain: for he hath a certain thing to tell him.'
  kgk-NT: 'Ha Paulo katu he''i capitão-pe: —Ko va''e eraha katu coronel-pe. Oĩ hemimombe''urã,
    he''i capitão-pe.'
  waj-waj: 'Kiaa mmuduu rikioo Pauruuso kieeta vaidi voovai aayanna tuduu innasi nnuduu
    rikioo inna tunoo: Aa ngiaammuau aavaa vitee kieeta tuanaivaasi kuanee. Vino iva
    kua voovai inna kiaa mminaravaivee,'
  cpy-cpy: 'Opoñaa ikaemaki Pablo apaani reewarite owayiri, ikantakiri: “Paanakiri
    irika ewankari janta peewa-peroriteki, eenitatsi oeta ikamanteriri.”'
  mpx-mpx: Inoke Pol tolohaveyan wali tohouwa etegana i yogaan ge i baek elana i ba,
    “Geman ya u en pwatanik wami tologugui elana ge wana nuwatu ni pamasal.”
  wbp-wbp: Ngula-jangkaju, Puurlujurla wangkaja jinta-kariki yurrkunyuku wiriki, “Kangka
    nyampu kurdu-warnu yangka-kurra nyuntu-nyangu-kurra wiri-kirra yungurla wangka
    nyampu kurdu-warnu jaru.”
  luo-luo: Eka Paulo noluongo achiel kuom jotend jolweny, mowachone niya, “Kaw wuowino
    idhigo nyaka ir jatend jolweny maduongʼ nimar en-gi wach moro monego owachne.”
  nhe-NT: 'Huan Pablo quinotzqui se tlayacanquetl tlen soldados huan quiilhui: ―Xijhuica
    ni oquichpil hasta nopa hueyi tlayacanquetl pampa quinequi quiilhuis se tlamantli.'
  aii-aii: 'ܩܪܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܠܚܲܕ ܡ̣ܢ ܪ̈ܲܒܲܝ ܡܹ̈ܐܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܠܲܒܸܠܔ ܐܵܗܵܐ ܥܠܲܝܡܵܐ
    ܠܟܸܣ ܪܲܒ ܐܲܠܦܵܐ ܣܵܒܵܒ ܐܝܼܬ ܠܹܗ ܚܲܕ ܡܸܢܕܝܼ ܕܐܵܡܹܪ ܐܸܠܹܗ.“'
  esk-NT: Paul-ŋumaasii tuqłuqamiuŋ aŋuyyiuqtit aŋalataat nipliutiniġaa, “Aŋuyyiuqtit
    qulliqpiaŋatnun taamuŋautiuŋ una nukatpiaq, piqaġniqsuq uqauttutiksraġmiñik ilaanun.”
  msb-msb: Pakatapos, nagtawag si Pablo sin namumuno san mga suldados kag ginsabihan,
    “Darha ini na batan-on sa pinakanamumuno san suldados kay may sasabihon siya.”
  cpa-NT: 'Jøng² ca¹tǿh¹ Pablo jan² juu¹³ hlég² meh². Ca¹juúh²dsa: ―Gu²jian¹² tsih²
    lang¹² ni³ juuh²hning. Chi² jǿg³ dsa¹juøh¹³tsih ―ca¹juúh² Pablo.'
  dso-dso: ପାଉଲ୍‌ ଗଟେକ୍‌ ରମିୟ ଅଦିକାରିକେ ଡାକାଇ କରି କଇଲା, “ଏ ଦାଙ୍ଗ୍‌ଡାକେ ସନିଅମନର୍‌ ମୁକିଅ
    ଲଗେ ଦାରି ଜାଅତ୍‌ । ସେ ତାକେ କାଇଟାକି କଇବାର୍‌ ଆଚେ ।”
  meu-meu: Bena Paulo ese tuari biaguna maraḡina ta e boiria, eto, Ina tauhau na tuari
    biaguna badana dekena a hakaua lao, badina be ia na hereva ta baine hamaorolaia
    e tomu.
  yva-NT: Umba Paulus po nait akari inta awainde po raura ai pare, “Syare nyo arikainyo
    kamurame so augave to no wapa akarijo akoe ai, weye pare bekero po ana inta raura
    ai.”
  dgc-dgc: Ey kinagi ni Pablo to sarhento ta éya, a “Iange mo i ulito a éye to kapitan,
    da te kagin siya diya.”
  zpm-NT: 'Dzigo bredz Pabl ti zha ne rnabey lo meṉguiib co, rëb Pabl lo zho: ―Bzhiguieḻ
    güeynie mëëd rii lo meṉ ne rnabey to, sac laa win no tsienie ti diidz lo me.'
  hix-NT: Àro ke 100 komo yohà yanyekye hatà, Pawru. Moson bàryekomo arko, oyoh komo
    hyaka, kekon hatà. Noro yakoro tàrwonàmrà xe nay hatà, kekon hatà, Pawru, 100
    komo yohà wya.
  sim-sim: Urik Pol kepten lar or usharik or tarik ormu sawera, �Jikanda ermbasi toton
    mi laha inak or ihi komanda mihin or heye. Or mashi las orin or sawekmbaha rawa
    ri.�
  npi-ULB: पावलले सेनाहरूमध्ये एक जना कप्‍तानलाई बोलाएर भने, “यो जवान केटालाई मुख्य
    कप्‍तानकहाँ लगिदिनुहोस्, किनभने उसँग उहाँलाई भन्‍ने केही कुरा छ ।”
  cgc-cgc: Dayon paumaw Pablo isya ta mga upisyal ta mga sundalo daw ambal din, “Dleen
    no miron na i naan ta kumander tak may isugid kanen i.”
  tim-tim: Magaŋdo Pauloŋe tembe loko yeŋgât damun siâ hin dâm magaŋep, “Nanaŋ ire
    mem humogaelân arimenâ yâkŋe den siâ mem togoâp are magaŋâk.” dâep.
  yor-yor: Paulu sì pé ọ̀kan nínú àwọn balógun ọ̀run sọ́dọ̀ rẹ̀, ó ní, “Mú ọmọkùnrin
    yìí tọ olórí ogun lọ, nítorí ó ní nǹkan láti sọ fún un.”
  wos-wos: Wandéka dé Pol xi warekwa duna néma du nakré wakwexéka dé wa, “Ané wayikana
    duré mé hura yi guna néma duka. Hundi nawulak wanjoka dé mawuli ya.”
  emp-NTPO: 'Maʌ̃ carea Pauloba sordao boroda ab̶a trʌ̃ped̶a jarasia: –Naʌ̃ cũdrada
    dji dromaara b̶ʌmaa ededua. Idjia ne jara quĩrĩã b̶ʌa.–'
  eng-F35: So Paul called one of the centurions and said, “Take this young man to
    the commander, because he has something to tell him.”
  ind-ind: Lalu Paulus memanggil salah satu komandan kompi dan berkata, “Tolong bawa
    pemuda ini kepada komandan batalion, karena dia mau menyampaikan sesuatu kepadanya.”
  pes-OPCB: 'پولس یکی از مأموران را صدا زد و گفت: «این جوان را نزد فرمانده ببر، چون
    می‌خواهد خبر مهمی به او بدهد.»'
  mpt-mpt: wentenea esak awa genalin nakai komok make nganabane tesea baabanea Naka
    tembal ele keb komoke weng mako baabanamabibo gabebo, debeb one gesea
  ssx-ssx: Kutupa Poloma꞉ opisa hali homeke epena꞉ wi la꞉ mea alota꞉ Do wekihalita꞉
    mo a꞉nda꞉ tumiki hali pa꞉ta꞉ la halena꞉yeke hatuku pua꞉peke leekeme.
  mkl-mkl: Ŋɔi Pɔlu í kpe inɛ ɑkɑ̃i inɛ nɡboi sooɡe ŋɑu í sɔ̃ɔ í ni, bɔò ɑmɑ ɑwɑɑsũ
    ihɛ̃ bi inɛ nɡboi iɡũu domi í nɛ ide ɡɔ iyi ɑ́ sɔ̃ɔ.
  gaq-gaq: ପାଉଲ୍‍ ମୁଇଂ ରୋମୀୟ ଅଦିକାରିକେ ୱାଚେ ବାଲିର୍‍କେ “ଏନ୍‍ ଙ୍ଗିରେକେ ସନ୍ୟନେତା ଡାଗ୍ରା
    ଡୁଙ୍ଗ୍‍ୱେଲାପା ମେଁ ଆମେଇଂକେ ମେଃଡିଗ୍‍ ବାସଙ୍ଗ୍‍ନେ ଲେଃକେ ।”
  gof-RNT: Phawuloosi mato halaqatappe issuwa xeegidi, “Ha na7ay shaalaqas odiyabay
    de7iya gisho iya shalaqaakko efa” yaagis.
  unx-unx: ଏନ୍ତେ ପାଉଲୁସ୍‌ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଆଗୁଆଇକଏତେ ମିହୁଡ଼୍‌କେ କେଡ଼ାକେଦ୍‌ତେ କାଜିକିୟା,
    “ନେ ସେପେଡ଼େଦ୍‌କେ ହାଜାର୍‍ ସିପାଇକଆଃ ମାରାଙ୍ଗ୍‌ନିଃତାଃତେ ଇଦିମେ, ଚିଆଃଚି ଇନିଃ ଚିନାଃ ମିଆଁଦ୍‌
    କାଜି ସାନାଙ୍ଗ୍‌ତାନାଏ ।”
  gah-gah: 'Lo amekago, Pauló nene ami vetini gizapa ve napa makó noitoka alémoko
    vike láa loko lo amimó: Geza imane gipa nene gizapa ve napa noitoka alémoko vokako,
    gakó makó lo amitive.'
  lcm-lcm: Na Paulo kala songo na mangsikei a ainoinoai lik i petau i visvis ang na
    kala antok ia ta, “Ku pasal ve nat ke ane si ainoinoai lava using kapo togon mengen
    asi antok ania.”
  aer-aer: Paul-elarle nhenhe aweke iperrele, re thultye anyenteke antangkemele alakenhe
    angkeke, “Artwe apmerrke nhenhe akngaye pwathe akngerre-werne, rarle ahentye anemenge
    ikwere ayeye akngerre iletyeke.”
  qvc-NT: 'Chayraykum Pabluqa suq kamachikuq suldaduta qayashpa, nirqan: —Apay kay
    chulituta kamachikuqnikiman. Munanshi payta parlachiyta, nishpa.'
  tgl-ULB: Tinawag ni Pablo ang isa sa mga senturion at sinabi, “Dalhin mo ang binata
    na ito sa punong kapitan, dahil mayroon siyang sasabihin sa kaniya.”
  cbs-NT: 'romano soldado xanen ibu bexmas capitán betsa kenaxun Pablon yuikin: —Min
    xanen ibu comandante jau jawada ninkaxukidi banabimanun na bedunan iyutanwen—
    aka'
  xtm-NTPP: 'Te Pablo ma, ni kana de in tee tátnuni nuu cientu soldado ma, te jiña''a
    de: ―‍Kuán xsia''a ni suchi ya''a nuu tee tátnuni nuu mil soldado ma chi iyo in
    ja kaxtnu''u i nuu de ―‍kúu de jiña''a de.'
  nnq-nnq: Penia Paulo ngankema kilongoi jumwe jwa akalenda ngannengela, “Mantole
    kakombo jonjo mpaka kwa nkolongwa jwa akalenda, akweti nhwalo gwakalengela bombe.”
  bao-NT: 'Teere tʉori, Pablo pea jĩcʉ̃ uwamarã wiorã mena macʉ̃re jʉo cojori, o biro
    cʉ̃re ĩiupi: —Ani wãmʉre mʉja wiogʉ pʉtopʉ cʉ̃re ami waagʉja. Jĩcã wãme cʉ̃re
    wederʉgami —ĩiupi.'
  san-ORI: ତସ୍ମାତ୍ ପୌଲ ଏକଂ ଶତସେନାପତିମ୍ ଆହୂଯ ୱାକ୍ୟମିଦମ୍ ଭାଷିତୱାନ୍ ସହସ୍ରସେନାପତେଃ ସମୀପେଽସ୍ୟ
    ଯୁୱମନୁଷ୍ୟସ୍ୟ କିଞ୍ଚିନ୍ନିୱେଦନମ୍ ଆସ୍ତେ, ତସ୍ମାତ୍ ତତ୍ସୱିଧମ୍ ଏନଂ ନଯ|
