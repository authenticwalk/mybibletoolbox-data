    yɨ́p jaychɨ̱xi ju̱t́ it́ jém coronel. Iniit́ tu̱m aŋma̱t́i iga iñɨ́máypa.'
  wuv-wuv: Ma Paul na harofaa mei centurion ma ware, “Dugawii meni baubara a'a mei
    bauaniaa fo'aa. Na pa'i hepalo manumanu ba i warefania.”
  quf-NT: 'Chaymi, Pabluqa suldadukunapa uk kapitanninta qayar niran: —Kay wamrata
    apay mantaqnikiman. Paymi imalataqa willanayan nir.'
  yuw-yuw: Inuna Pol yu tawa amnahon ofisa inong yongo inogoc, “Amna berac ngo namba
    wan ofisaot yangat tongoi. Yu yongburoc mata au inuna kombihun.”
  hus-NT-1971: 'Tam a Pablo in caniy ca chich an capitán ani in ucha’: ―Ca ne’tha’
    axe’ xi cuitol c’al an comandante, cum in le’ quin olchi jant’o.'
  med-med: Wote Pol ndi, el wu ti, wi rop tʉpa, nimba mel, “Ya kang wu ei, el wu kuimbal
    ei kʉn, ik ti kundpa nimba, ei nga mekʉn pi!” nitim.
  bch-bch: Ta Paulus ibaba madidnga ede paraunga aea ga inam pan ta ikeo, “Eaba iriau
    toa ne ele posanga ede pan madidnga kapei paraunga aea. Be irangrang ngan eao
    tal ei ga ila pan?”
  cco-NT: 'Jo̱ mɨ˜ caꞌíngꞌˋ Paaˉ e júuˆ do, dsifɨˊ lajo̱b catǿꞌrˉ jaangˋ dseaˋ nʉꞌluu˜
    quiáꞌˉ fii˜ ꞌléeˉ jo̱ casɨ́ꞌˉreiñꞌ jo̱ cajíñꞌˉ: —Jéengˋ i̱ sɨmingꞌˋ la fɨˊ quiniˇ
    fii˜ quíiꞌˉ, co̱ꞌ lɨɨng˜ eeˋ júuˆ quie̱ˊbre e catɨ́ɨngˉ íˋ.'
  deu-1951: 'Da rief Paulus einen der Hauptleute zu sich und sprach: Führe diesen
    Jüngling zu dem Obersten, denn er hat ihm etwas zu melden.'
  alq-ALGNT: 'Pon dac ogi nd8e8eman pejig cimaganici ogiman acitc ogi inan: “Iji8ij
