    māchē kumwoochi.”
  xnn-xnn: Dat ayagan Pablo nan kapitan danat kanan ken siya, “Eyeymo nan baballo
    ay naay isnan apoyo tay wada nan ibagana ken siya.”
  mwe-mwe: Penepo a Pauli gubhaashemile bhakulungwa bhamo bha ashimanjola gubhaabhalanjile,
    “Muntole aju nshandaju mumpeleshe ku bhakulungwa bha bhakomana ngondo shipali
    shindu shapinga kwaalugulila.”
  tte-tte: Kabo Paulo kapiten yabo iyoga ilaoma yo iwalo koina iba, “Gamene bwaite
    kulawan ami toloina koina yo ana nuwatu tawae iwalowen.”
  tcs-tcs: Den Pol i bin singaut da sekan amiopisa blo dem amiman po kam luk em. Em
    bin spik, ‘Teke dis yangman go po da bigamibos bikoz em gad samting po spik em.’
  hlt-THB: Cedawngawh Paul ing qalkap zakhat ak ukkung thlang pynoet ce khy nawh,
    “Vawhkaw cadawng ve qaalboei a venna ceh pyi lah; awi pynoet kqawn peek aham ngaih
    hy,” tina hy.
  soq-soq: Ita Paul gagalo sa etene me sorodia debama dea apasano wiseno diene wanase,
    “Oto sanaa ema banle sorodia uwaula mampe aitane me gagalo da wadene wisena benemasapio
    etepi.”
  qub-qub: 'Willaptin Pabluna juc capitanta gayarcur niran: «Cay wamrata comandantiman
    pushay. Paytami willayta munaycan.»'
  att-att: Á inagálán ni Pablo yù tádday nga kapitán, á kinagi na kuna, “Iyángem bì
    yawe bagitolay sù gián nayù kapitám mu, ta ajjan yù iránuk na kuna.”
  bki-bki: Ana Pol bio tomu na mira nei tai kalo, berinavo “Ai, koig kobijuku bo,
    jau kovuru m̃eaku nei riva rial kenemiu toro na toru, naio mijikia titai napano
    bo ka mia toro na toru na naio monoka rijogio.”
  bqp-bqp: 'Akũ Pↄlu soza bàde sìsi à pìnɛ: Ǹ gɛ́ kũ kɛfɛnna dio á gbɛ̃ zↄ̃kↄ̃ kĩnaa,
    zaakũ à ye à baaru ke kpánɛ.'
  mcp-mcp: 'Pwôl mú jɔ̂w ŋgwɔ́l tɔ́we shwóg á izɨmbɨ, zə cɨ nə nyə nə́: «Kaág nə ncwə́má
    ga wə́ lúlúú á ózɨmbɨ tɔ́ɔ́shin, a jɨ nə sâ á kə́ jaaw nyə yí.»'
  hat-hat: 'Pòl rele yonn nan ofisye yo, li di li: Mennen jenn gason sa a bò kot kòmandan
    an: li gen kichòy pou l'' di li.'
  npl-NT: 'Ijkuakó n Pablo okínotski se soldado tlanawati iwa okili: —Xikwika nin
    télpochtli inawak n soldado tlanawati, porke moneki motlapowis íwa.'
  bgg-bgg: Ji nuii ne Phaul è thiichiih um pha arming rai pha hò pha ophispho ho srane
    yao, “Hì pha bufuiiduii shii boh yungpho shii noh ne wuii mage bo; ai ne dumuiiboh
    è siphahi pha kho shii miyao jia yao pha um ro.”
  eng-TCENT: Then Paul called one of the centurions over and said, “Take this young
    man to the commander, for he has something to tell him.”
  eng-BSB: Then Paul called one of the centurions and said, “Take this young man to
    the commander; he has something to tell him.”
  cpu-NT: 'Ipoña Pablo ikaimake aparoni ovayiri, ikantakeri: “Paanakeri irika evankari
    janta pijevariteki, tzimatsi opaita inkamanteriri.”'
  san-ASM: তস্মাৎ পৌল একং শতসেনাপতিম্ আহূয ৱাক্যমিদম্ ভাষিতৱান্ সহস্ৰসেনাপতেঃ সমীপেঽস্য
    যুৱমনুষ্যস্য কিঞ্চিন্নিৱেদনম্ আস্তে, তস্মাৎ তৎসৱিধম্ এনং নয|
  tod-tod: 'Pɔle salaʋusu ɠundiɠi gila tolini, é ɠɛ ma: «Li ga zunu loungoi nii kɔɔɠuluɓai
    ʋɔ bɛ, faa ɠa kisu ga é bo naa ma.»'
  tac-NT: '''Lige alué Páulo alué ra''íchili ruyésiga, bayele bilé alué sontalo gapitánila.
    ''Lige alé sebasa alué gapitani, ''lige anele: ―Ye re''malí o''tobóká alé ''mi
    napu ajtí alué abé wa''lula sontalo, ye re''malí bilé ra''íchili ra''ichámala
    alué abé wa''lula sontalo ''yuga.'
  eng-WEBPB: Paul summoned one of the centurions and said, “Bring this young man to
    the commanding officer, for he has something to tell him.”
  gfk-H: Io, Pol ga tau lah tikai ta ira tamat na umri ma ga tangai, “Lam kan ra marawana
    taar tano numuat lualua. A nuna mon nianga kana bia na tangai tana.”
  viv-viv: Bana Folo ginogalini-yo tonagona saꞋeyana gikovana be gigahena gigayo,
    “Hida kwanatubulakahina togiyomatana againe unanauwena. Yana nuwanuwa saꞋeyana
    faꞋina ginavenuwaꞋatana.”
  yao-yao: Che Paolo ŵammilasile jumo jwa ŵangondo ni kunsalila, “Munjausye nchanda
    ju kwa jwankulu jwa ŵangondo mia moja pakuŵa akwete chindu chakwasalila.”
  tgp-tgp: Ale Paul mo tovi na captain matea hin la captian atu mara, “O lavi uluvou
    nike i sahe isan nom commander, ale uluvou nike i pa vere na hinau matea isana.”
  auc-NT: Ëñëninque Pabodo wæætë tontadoidi awënë capitäö ingante apæ̈nedinque, —Ïingä
    edëningä ingante mïnitö awënë cömantante weca ænte manguibi guiicäe. Tömengä cömantante
    ingante adodeque apæ̈necæcäimpa.
  kbc-NT: Odaa Paulo jeɡ̶enidita onijoteci niɡ̶ijoa jajeentexedi, odaa jeɡ̶eeta, “Adeegita
    goloneegi niɡ̶ida lioneeɡ̶a. Igaataɡ̶a ida latematigota.”
  bmh-bmh: Guzenina, Pol nug malai du tub ulorona, go alina, aureun, “Na mogoi e agal
    du banou waugab imai beten, go ze tub mui.”
  ctu-BL: 'Pablo tsi'' pʌyʌ tilel juntiquil i yaj capitán soldadojob. Tsi'' yʌlʌ:
    Pʌyʌ majlel jini ch''iton ba''an jini ñuc bʌ i ye''tel, come an chuqui yom i suben,
    che''en.'
  meq-meq: 'Pol a tsəne andza niye na, a zalay a bəy i sidzew, a gwaɗay: «Laka ha
    wawa nakay ka təv i bagwar i bəy i sidzew hərwi bazlam ŋgay andaya a say məɗay
    ha.»'
  noa-H: Magbaawai Pabloou capitán hãb hich haig t'ʌ̃rnaa magʌg, —Chamʌg woundam comandante
    haar hat'aad hajim hanʌm. Nau hirua hichdëu k'ap comandanteeg nem hĩgk'aimaju.
  alp-NT: Pauluse ikoti solalu utune esi elake sae me kai ibeteke lokoi be, “Ntuane,
    aliku kwete beluke meije loko imi elake mina le isuka beteke sasaisa me etei.”
  san-VEL: tasmaat paula eka.m "satasenaapatim aahuuya vaakyamidam bhaa.sitavaan sahasrasenaapate.h
    samiipe.asya yuvamanu.syasya ki ncinnivedanam aaste, tasmaat tatsavidham ena.m
    naya|
  kbq-kbq: Poli'a mago kina vahete kva ne' (sensulien), ke huno asami'ne, Avarenka
    ama arisera ugagota sondia kva nete vuo, na'ankure mago'a kea agra ome asamigahie
    huno huntene.
  kbh-kbh: 'Chorna, Pablo canÿe básefta soldadëngbe mandayábioye tbojanchembo y tbojaniyana:
    “Diosmanda quem basa mánatse chë nÿetsca soldadëngbe amëndayábioye; canÿe soye
    entsebomna chábioye juenayama ca.”'
  ron-LSB: 'Pavel a chemat pe unul dintre centurioni și a zis: “Duceți-l pe acest
    tânăr la comandant, căci are ceva să-i spună.”'
  pon-pon: 'Pauluj ap ekeredo kaun amen, majani on i: Kare won manakap men et ren
    kaun lapalap o, pwe meakot mia, me a men kaireki i.'
  nhe-BL: 'Huan Pablo quinotzqui se tlayacanquetl tlen soldados huan quiilhui: ―Xijhuica
    ni oquichpil hasta nopa hueyi tlayacanquetl pampa quinequi quiilhuis se tlamantli.'
  sps-sps: Sen Pol fikoo na ina isen a tsoiny mumua tan vainy puaan ya tsue to, “Mei
    naa na tsoiny vurots tovei tana vaamuan tan tsoiny mumua tan vainy puaan. Ayei
    kaa minon sen tsue te komainy faan iny non ya tsunia.”
  wnc-wnc: Iniwan natake okngata amak aminu akayuau tapatu yatawamban apan anzing
    inikut, “Taana aapasimu take tupan tapakae take kuyo. Wamu takngatu unin ininangge
    nataak,” ngang inikut.
  bus-bus: 'Ben Pↄlu soza bàdee sìsi à bènɛ: Ǹ gá kↄ̃n gↄ̃kparɛ kɛ̀o a gbɛ̃nsi kiia,
    zaakɛ à yezi à baaru ke kpánɛmɛ.'
  gub-BL: Na'e Pawru wenoz amo zauxiapekwer wanuwihaw uzeupe kury. Uze'eg izupe. —
    Eraha ko kwàkwàmo neruwihaw pe nehe ty. Ta'e ipurumume'u wer ma'e rehe izupe a'e
    xe, i'i izupe.
  imo-imo: Kano wali Poloni ele iyema nokoli iye mandopa tendo owi nimbelie nimbei,
    “Kelo iye imu ele iyema nokoli iye awilimu moromona meko puwi. Yuni ungu te pilipili
    nimbei nimbe mepa omo,” nimu.
  boj-boj: Minjnaq qusiqa qaja tamo gate bei metonaq aqa areq bonaq minjej, “Ni aŋgro
    wala endi osim nuŋgo gate koba aqa areq osi aiyimqa a na anjam bei minjqas.”
  eng-DRA: 'And Paul, calling to him one of the centurions, said: Bring this young
    man to the tribune, for he hath some thing to tell him.'
  knf-knf: 'Wi wi Pawulu aşaaŋ adu naweek aloŋ i bangoli iñeen-week, aji na a : «
    Ñooţan naţaşa i du naşih i bangoli, aka uko uloŋ wi pţupa. »'
  san-KHM: តស្មាត៑ បៅល ឯកំ ឝតសេនាបតិម៑ អាហូយ វាក្យមិទម៑ ភាឞិតវាន៑ សហស្រសេនាបតេះ សមីបេៜស្យ
    យុវមនុឞ្យស្យ កិញ្ចិន្និវេទនម៑ អាស្តេ, តស្មាត៑ តត្សវិធម៑ ឯនំ នយ។
  arn-NT: 'Pablo mütrümfi kiñe tati kapitan, fey feypifi: —Yefinge tüfachi pichiwentru
    ti komandante mew. Kiñe dungu niey tañi wülmeael.'
  zas-NT: 'Zianz gunee Pab tijb ree suldad rniabee guin, rëbaman lojx: ―Binësii xin
    guie loj suldad rniabee din gudëëx tijb ruson lojman.'
  ken-NT: Pɔ̌l abhɨŋɨ mǔnti batɛmɛ́ nɛnu amɔt aghati yí bɛ, “Sɔt ɛsakámu anɛ́ dɔ́k
    ntá mǔngo nɛ yí. Abhɔŋ ɛnyɨŋ bɛ́gháti yi.”
