    perduc ad tribunum, habet enim aliquid indicare illi.'
  ngp-ngp: Paulo amwitangaga mkulu yumwenga mwa wank'hondo, niyo amgamba, “Mwigaleni
    ndugu ywetu uyo kwo mkulu we difyo dye Kilumi, ana kint'hu cha kumgambila.”
  enq-2: Dokopa Polome amii 100 isingi dupanya mende epena latala baa lamaiyoo, “Wane
    patange dakenya pii mende silyamona, amii isingi mupa doko lamaina, embame baa
    laminao amii isingi mupa doko kalyamo dokonya puu” lea.
  eng-ASVBT: And Paul called unto him one of the centurions, and said, Bring this
    young man unto the chief captain; for he hath something to tell him.
  mna-mna: 'To Paulus iboobo la pa biibi tau imborro zin malmal kan na ma imar, mi
    iso pini. Iso: “Kam naŋgaŋ ti ma ila ki biibi tiom ŋonoono. Pa ni le sua ri be
    iso pini.”'
  myw-myw: Pawl mo idow takalikay teitan, ilana, “Gwad towen sinap kweitan nisisiy.
    Kadiloka kutok, kuneis mutovek waseg, igaw kweitan livan mo bisek.”
  sby-sby: Popelapo Paulo walakuwa mukulene wa bashilikali mwanda, ne kumwambileti,
    “Koya nendi mutuloba musepela uyu kuli mukulene wa bashilikali bonse, ukute maswi
    akumwambila.”
  sll-sll: Ditongure Pol soldia ta gala dire, “Ni gir i aule ire kene ongwo yal mongwo
    bani nangere, gir i ha i ungwo i, ditenangwo pinamua,” dungwi.
  yaq-NT: 'Junak ju''u Paplo junama''a sontao yaa''uchim betana senuku chaaeka intok:
    ―Ika''a ju''ubwa yo''otumta aman ju''u sontaaommeu weyeka ameu yo''otau a'' noita.
    Bwe''ituk senu weemta a'' etejoriabae ―ti au jiiak.'
  uro-uro: Dä ma Pol qa mes akni ama narhoerqa bä ba ama handret na rha ama ulaqimärharhärhäkt
    bä qa qoar na qa rhoqortäqyia, “Ngia rhet sä rhaerhak täkt ama rhoemga sage angän
    narhoerqa mamär ivakt iva ama rhoemga qa rhamän särhäm ga na ama engini.”
  ita-1885: 'E Paolo, chiamato a sè uno de'' centurioni, disse: Mena questo giovane
    al capitano, perciocchè egli ha alcuna cosa da rapportargli.'
  muy-muy: 'Nahkay Pol nakəŋ àzalabiyu gəɗakani ga ndam slewja nahaŋ bəlaŋ, àhi ahkado :
    « Zoru dagwa hini afa ga bay gekʉli ni, aɗaba ma gayaŋ àbu akoru ahi. »'
  kqc-kqc: Kamini Paul yaku iya redo amiye yokoi rofu raka nisi, niyo, “Mina godua
    bi iya rededi vene di ourefeidena amiye tora rofu afei bogiya, adina bi sina yokoi
    nioteimago.”
  tav-tav: 'Pablo maca to bairo cʉ caĩ buiorijere apii jĩcaʉ polisíare carotiire cʉ
    pii: —Ani cawamaʉre mʉ ʉpaʉ tʉpʉ cʉ ne aácʉja. Queti buiorica wame cʉ buiogʉmi,
    cʉ caĩñupʉ Pablo.'
  eng-ULB: Paul called one of the centurions and said, “Take this young man to the
    chief captain, for he has something to tell him.”
  spa-VBL: 'Entonces Pablo llamó a uno de los centuriones, y le dijo: “Lleva a este
    hombre donde el comandante, pues tiene información para darle”.'
  fra-_FOB: 'Et Paul, ayant appelé un des centeniers, lui dit: Mène ce jeune homme
    vers le tribun, car il a quelque chose à lui rapporter.'
  hau-ULB: Bulus ya kira daya daga cikin jarumai yace, ''Dauki saurayin nan ka kai
    shi wurin babban hafsa, don yana da abin da zai fada masa.''
  mal-mal: 'പൗലൊസ് ശതാധിപന്മാരിൽ ഒരുവനെ വിളിച്ച്: “ഈ യൗവനക്കാരന് സഹസ്രാധിപനോട് ഒരു
    കാര്യം അറിയിക്കുവാനുള്ളതിനാൽ അവനെ അങ്ങോട്ട് കൊണ്ടുപോകണം” എന്ന പറഞ്ഞു.'
  kkc-kkc: Osoloso Poloye ha teli odoo gibadeli gilimadoloso yimapoo egeesee takaso,
    “Mo besiga hagoso nibada wiligi odoo taba mapoo to toodagalame simina, esiga yimapoo
    ido di,” diso.
  urd-GVR: Is par Paulus ne Romī afsaroṅ meṅ se ek ko bulā kar kahā, “Is jawān ko
    kamānḍar ke pās le jāeṅ. Is ke pās un ke lie ḳhabar hai.”
  far-far: Kada sa Paul nia rongoa, nia ka saea mai te wane ni omee, ka fata 'uri
    fuana, “'Oe talaia kau na wele fi baita ne siana na wane 'initoa 'oe, sulia nia
    doria ka saea te ru fuana.”
  suz-BL: मिनु पावलमी कप्‍तान का ब्रेश्‍शा “एको ठिटा कली लडाइ पाइब आन ठेयब मुर नु
    ग्रुम्‍पतीने। मारदे हना लोव़ का निक्‍शी तुइक्‍पाइक्‍चा माल्‍ताक्‍व” देंमाक्‍त।
  car-NT: 'Irombo Paulus ''wa o''win amy warinu pokonokon jopotory ko''ma''po. Ika''po
    i''wa: “Mo''se myre''ko''ko aroko mo''ko ajepono ''wa. Amy oty ekarityry ''se
    man i''wa.”'
  amp-amp: Porr inji wanyhato wom soldiaroh tohukatohr nakuyakhato kfo memorr, “Nda
    yima damiagr yaknihato krnungothetrpno wahanyswanr. Rorpno wom mrokfeter.”
  bht-bht: पौलुसे सुबेदारां चे इकी जो सदीकरी बोलया, “इसी जवाने जो पलटना दे सरदारे
    बाल लेई जा, ऐ उसला कुछ बोलणा चांदा है।”
  eng-NOY: Then Paul called one of the centurions to him, and said, Take this young
    man to the chief captain; for he hath something to tell him.
  cub-NT: 'Que teni Pablo órejarejamed̶a ʉ̃i yebai cũinácʉ churaravai jabocʉre. Aru
    arejamed̶a ʉ̃́re: —Nʉvajacʉ ñai bojʉyore mi jabocʉ pʉeno parʉcʉ yebai, ʉ̃i coyʉquiyepe
    ayʉ ʉ̃́re ʉ̃i jápiaiye báquede, arejamed̶a Pablo.'
  ita-1927: 'E Paolo, chiamato a sé uno dei centurioni, disse: Mena questo giovane
    al tribuno, perché ha qualcosa da riferirgli.'
  lww-lww: Ana Pol pio yaru na mara la tai, naga pisape “Ei, awis, ko oure yaru viu
    nene vano visu kiamiu yerkawa, naga kilia ke sur tai nap̃a popon yerkawa nene
    naga monar loge.”
  ckb-ckb: 'جا پۆڵس سەرپەلێکی بانگکرد و گوتی: «ئەم گەنجە ببە لای فەرماندەکە، چونکە
    هەواڵێکی پێیە بیداتێ.»'
  spm-spm: Mauthughura Pol Romiiŋn mbɨzorsir gumaghan aphanan dɨɨgha kamaghɨusue,
    “Otaran ikaman khav nigh mbɨzorusir gumasi bar men gumaghana aphananamɨusua maaŋɨ.
    A bigha thavɨm mbɨkɨmamɨusua.”
  nas-nas: Eeꞌnoko Paulaꞌke narung piatooronuka daakuꞌ tanatanara bokuvura aaꞌpuuꞌ,
    “Aung nemaka piatooronuka-koong boreꞌanko beꞌantaveai. Kapooꞌ nauvuuꞌnaang aunge
    tee.”
  uvl-uvl: Ol pe Paulus iu sapele palinga hel ana hana mur aria naungaala e pe hele
    lange i ke teke, “Kol kulpo nei teke heleia helenga e lange amo soke. O mene i
    ke imo nai ala.”
  eng-BBE: And Paul sent for a captain and said, Take this young man to your chief,
    for he has news for him.
  ixl-CNT: 'Aatz tek u Pablo, isikꞌle opon maꞌl qꞌu qꞌesal 100 sol utz, tal te ech
    tzaꞌ: —Iqꞌo bꞌen u xiak vatz u qꞌesala tzaꞌ tan, atil maꞌl yol satal te.— Texh
    te.'
  xsi-xsi: Ŋineŋga Paulo isarâwa pa zugu tamâta nenzi katonâŋa toŋge tu imâ, aku ipai
    tu, “Pwai tamâta limoa ŋai kulâ pa nemi koipu tamâta. I ilo ŋgua tini itu iporo
    papa.”
  crx-NTPO: '''Et la Paul ''ilhoghun neilhchuk-un, “''Anih,” yudáni'' ''ink''ez uyúlhni,
    “Ndun chilh lhuganne moodih ts''u nílhtelh hoonliyaz yudutánelh.”'
  kan-OKCV: ಆಗ ಪೌಲನು ಶತಾಧಿಪತಿಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕರೆದು, “ಈ ಯುವಕನನ್ನು ಸಹಸ್ರಾಧಿಪತಿಯ ಬಳಿಗೆ
    ಕರೆದುಕೊಂಡು ಹೋಗಿರಿ. ಏಕೆಂದರೆ ಇವನಿಗೆ ತಿಳಿಸಲು ಏನೋ ವಿಷಯವಿದೆಯಂತೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Foru fune e azo kevo be kuamo fu romoga fu kuae, E nikaki ige
    mesirina vaga fu vua be e ireobo one ije kuarano kuae.
  blw-blw: Angkay imfagana yag enayagan Pablo hen ihay kapetan hen sorchachu way mangaliyén,
    “Etnodno hen antoy fafaru hen anchi Komandér te wacha hen ifagana an hiya.”
  tam-2017: அப்பொழுது பவுல் நூற்றுக்கு அதிபதிகளில் ஒருவனை அழைத்து, இந்த வாலிபனை ரோம
    அதிபதியினிடத்திற்குக் கூட்டிக்கொண்டுபோம்; அவரிடத்தில் இவன் சொல்லவேண்டிய ஒரு செய்தி
    உண்டு என்றான்.
  azz-NT: 'Huan in Pablo cuac quicaquic ya nijín tajtolme, ijcuacón yejua quinotzac
    ne tayecanque soldado huan quilij ijcuín: ―Nimitzilía que xicuica nijín telpocat
    campa yetoc in hueyi chiuque soldado porín yejua cualcui sequi tajtolme para quilis.'
  spa-RV-1909: 'Y Pablo, llamando á uno de los centuriones, dice: Lleva á este mancebo
    al tribuno, porque tiene cierto aviso que darle.'
  csy-csy: 'Tua zawkciang in Paul in zakhat uk ngalkap mangpa te sung pan khat a kung
    ah sam a, hi tangvalpa tulkhat uk ngalkap mangpa kung ah paipui tu in son hi:
    banghangziam cile ama in tulkhat uk ngalkap mangpa tung sonnop nei hi, ci hi.'
  mxq-NT: 'Net ja Pa̱a̱blʉ tmʉgajxy tuꞌugʉ solda̱a̱dʉ windsʉ́n, es tꞌanma̱a̱y: —Mʉnʉjxʉ
    tya̱dʉ mixy ma̱ ja solda̱a̱dʉ windsʉngopk, jaꞌa ko myadya̱ꞌa̱ga̱ꞌa̱ñ waanʉ mʉt
    yʉꞌʉ.'
  tzj-NT: 'Ja c''a Pablo ja tok xc''axaj ja bix tre rmal ja rala'' c''ac''ari'' xsiq''uij
    jun chique ja capitán in quewa'' xbij tre ri'': —C''o jun ala'' wawe'', tac''ama''el
    paki ruq''uin ja coronel, c''o jun rtakquil nerbij tre, ne'' tre.'
  tdt-tdt: Depois Paulo bolu kapitaun ida hodi hatete, “Ita lori joven nee ba iha
    komandante. Nia atu foo hatene buat ruma.”
  ron-BTF: 'Atunci Pavel a chemat la el pe unul dintre centurioni și a spus: Du pe
    tânărul acesta la căpetenie, fiindcă are să îi povestească ceva.'
  eng-WEBP: Paul summoned one of the centurions and said, “Bring this young man to
    the commanding officer, for he has something to tell him.”
  eng-FBV: Paul called over one of the centurions, and told him, “Take this young
    man to the commander, because he has some information to share with him.”
  nld-1939: 'Paulus riep een der honderdmannen, en zei: Breng dien jongeman naar den
    hoofdman; want hij heeft hem iets mede te delen.'
  bwo-bwo: P'awloswere bali naashuwotsitse iko s'eegdek't «Na'an kes' azaziruwosh
    b́keewit keewo b́detstsotse bíyokde'er t'ine» bí eti.
  nch-BL: 'Huan Pablo quinotzqui se tayacanquet ten soldados huan quiilhui: ―Xijhuica
    ni oquichpil hasta campa nopa hueyi tayacanquet pampa quinequi quiilhuis se tamanti.'
  quc-TNT: 'Xa je ri'' ri tat Pablo xusiq''uij jun chque ri tata''ib ri qui nimal
    ri soldados, xubij che: C''ama la bi we ala ri'' chuwäch ri tata'' ri cätakan
    pa qui wi'' conojel ri soldados, c''o c''u ri craj cubij che, —xcha che.'
  tfr-NTPO: Kuya ga ëngkjwaga kägäyo rokara kjl̈ara, ga tjl̈ẽ ba kong ga «Dwl̈as ëre
    sös bor kong sira, bop kägäyo kësbangyo l̈i shwoy. Tjl̈õkwo l̈e woydë ba kong»
    l̈e.
  kaq-NT: 'Jaan sca capitan quenaquin. Jahuiton: —Nea beronan miin hapo janin hioxonhue
    jan nincabehnanai jan yohitannon —hahquin.'
  sgb-sgb: Impabaêg ni apostol Pablo ya mihay kapitan ta wana kana, “Pakilamoan moy
    hata miyawhay kanan pinakapoon yon hundaloh, ta main yan ihumbung kana.”
  vie-1934: 'Phao-lô bèn gọi một đội trưởng mà nói rằng: Hãy đem gã trai trẻ nầy đến
    cùng quan quản cơ, chàng có việc muốn báo tin.'
  kxv-kxv: ଏଚେଟିଏ ପା଼ୱୁଲ ର଼ ରମିୟ କ଼ହ୍‌ଏଁଣାଇଁ ହା଼ଟାନା ଏଲେଇଚେସି, “ଈ ଦାଂଗ୍‌ଣେଣାଇଁ ର଼
    ମା଼ଣା କ଼ସ୍‌କା ମୁହେଁ କାଜାଣି ତା଼ଣା ଅ଼ମୁ, ଇଚିହିଁ ଈୱାସି ର଼ କାତା ଏ଼ୱାଣାଇଁ ୱେହ୍‌ନାୟି
    ମାନେ ।”
  cha-cha: 'Ayonae si Pablo jaagang uno gui senturion ya ilegña: Cone este y patgon
    na taotao asta y magas y inetnon: sa guaja para usinangane.'
  amu-NT: 'Quia joꞌ Pablo tꞌmaaⁿ cwii capeitaⁿ. Matsoom nnom: —Cjaꞌñꞌoomꞌyaꞌ tyochjoomꞌaaⁿ
    na mꞌaaⁿ tsꞌaⁿ na cwiluiitquieñe nda̱a̱ꞌyoꞌ ee waa ñꞌoom na nntsoom nnom tsaⁿꞌñeeⁿ.'
  hin-CV: पौलॉस ने एक शताधिपति को बुलाकर कहा, “कृपया इस युवक को सेनापति के पास ले
    जाइए. इसके पास उनके लिए एक सूचना है.”
  spa-BES: 'Y Pablo mandó llamar a un capitán, y le dijo: Toma a este joven con tu
    jefe, porque él tiene noticias para él.'
  san-BEN: তস্মাৎ পৌল একং শতসেনাপতিম্ আহূয ৱাক্যমিদম্ ভাষিতৱান্ সহস্রসেনাপতেঃ সমীপেঽস্য
    যুৱমনুষ্যস্য কিঞ্চিন্নিৱেদনম্ আস্তে, তস্মাৎ তৎসৱিধম্ এনং নয|
  tdx-tdx: 'Kinanji’ i Paoly ty mpifehe zato, le hoe re: Endeso mb’amy talè ao ty
    ajalahy toy, fa aman-ko volañe’e.'
  naf-naf: Dundume nâmti Pâlaŋ kasa kuku an ekŋengat ŋeŋaŋin ŋen zeme kopme zeye,
    “Geŋ nemba kapi wati kasa kuku an ŋeŋaŋ temaŋ ekmagen wati mepmane nemba isikŋaŋ
    kapiyaŋ zapat ŋen dundusem.”
  grc-MT: προσκαλεσαμενοσ δε ο παυλοσ ενα των εκατονταρχων εφη τον νεανιαν τουτον
    απαγαγε προσ τον χιλιαρχον εχει γαρ τι απαγγειλαι αυτω
  vid-vid: Aho Paoli kamchema mwamizi yumwe, nakamlonjela, “Mhole ayu msongolo lute
    na heye kwa mkulu wa wamizi, kana chinhu cha kukulonjela.”
  pio-NT: 'Néese Pablo imáidaca capitán. Yá Pablo íimaca capitán irí: —‍Pité yái ùuculìirica
    píiwacali yàataléwa, yáara úwi íiwacalináca, iwàwacutácáiná ùuculìiri icàlidaca
    irí wawàsi —‍íimaca yái Pabloca.'
  tsn-tsn: Mme Paulo a bitsa mongwe wa bagolwane a mo raya a re, “Tsaya mosimane yo
    o mo ise kwa go molaodi. O na le sengwe sa botlhokwa go se mmolelela.”
  amr-NT: 'Pablo kenda oʼpe̱e̱po sorotataj Capitántaj onaʼpo: —‍In huabotaj sorotataj
    huairite yatohuaʼ. Huairitaj eʼbatiaʼpaktaʼ oʼpak. —‍Pabloa sorotataj capitántaj
    onaʼuyate.'
  pwg-pwg: Ma Pol seri wawaya sago ikwatui ma ivonei bo, “Weni tomowa kikina kerutinaneyei
    am bada kurina da ini sisiya na am bada ini yanei.”
  cjv-cjv: ena Pauro kiminem yai ori ta uwom boiro “Ne uwo! Kora gaima yaromi ne kiminem
    kiapanom yai ori ka di towama akire fo!” epe di tongoro
  tha-KJV: เปาโลจึงเรียกนายร้อยคนหนึ่งมากล่าวว่า “ขอพาชายหนุ่มคนนี้ไปหานายพันด้วย
    เพราะเขามีเรื่องที่จะแจ้งให้​ทราบ​”
  por-BR-2018: 'E Paulo, tendo chamado a si um dos centuriões, disse: Leva este rapaz
    ao comandante, porque ele tem algo para lhe avisar.'
  mhl-mhl: Miko maneru mamari siŋaŋ mo oŋgame wareko iŋi ojiya, “Ŋi jeŋoŋ yo oiji
    buŋo mo roru warega ore goji oi soine ogagaru mamari siŋaŋ qoruinereo rande buŋo
    oi ojiiŋ.”
  klv-klv: APol ekis nasenturion sua gǝmai ale ike, “Gesǝhar nǝmantuhmar egai van
    hǝn nakomada samito hǝn b̃ikel ur natsua mai atenan.”
  bco-bco: Fo꞉l e to a꞉no꞉ da꞉da꞉ga꞉yo꞉, da꞉la꞉dilo꞉ bo꞉fo꞉lowan kalu nowo꞉ ho꞉lelia꞉sa꞉ga꞉,
    emo꞉wo꞉ a꞉la꞉sio꞉, “So꞉wa wema꞉yo꞉ da꞉la꞉diya꞉ misa꞉ kalumo꞉wo꞉ to nowo꞉ sa꞉ma꞉
    mio꞉ ko꞉lo꞉ e a꞉na tililia꞉ hamana” a꞉la꞉sio꞉.
  kdl-NT: Pini nala, Bulus isa̱i katigi ka te u tonuko yi, “Banka kalobo ka na a asu
    u uzapige u kuvon, Wa̱ ta̱ n ukuna u ɗa wa tonuko yi.”
  apu-NT: Ininiã Paoro misãkiretari sotato auĩte poiãori. —Panikari ia ãtokori hĩauĩtemoni.
    Iminapiretakiti inireka isãpiretiniri iua —itxa.
  roo-roo: Oire uva va iava Pol iravu kepten arureva oiso puraoro, “Vearopai ra ro
    tapo paparitoa oaa avau vore rovopatoa iare ofisato. Ra vasivasivira rutu rovopato
    ofisato tavireve.”
  miz-NT: 'Pablú ne, kāna ña sntadun ñá odo nūu, kakaꞌan ña: —Kuēꞌen niꞌi nto ná kudií
    sa ntāꞌa tóꞌo ntō, tsi íō é kāꞌan ná ni ñā —kaꞌan ña.'
  qvz-NT: Chasna rimagricpi Pablo shuc sundaluta mandacta cayasha, Cai musuta pushai
    canda mandagma, pai shuc cuintanata charinmi nira.
  deu-ELO: 'Paulus aber rief einen von den Hauptleuten zu sich und sagte: Führe diesen
    Jüngling zu dem Obersten, denn er hat ihm etwas zu melden.'
  mjc-NT: 'Tacan tan ra Pablo cana̱ ra tsi iin ra capitán. Tan catyí ra tsihin ra:
