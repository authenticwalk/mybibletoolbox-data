  acu-NT: 'Tu ujakmau asa, Pablo kapitanin untsuk chicharak: —Ju uchikia apu pujutirin
    jeeta, wína chichaman ujata nuna apurmincha ujakti, —timiayi.'
  cak-WNT: 'Y tek ri Pablo xrac''axaj ri'', xusiq''uij (xroyoj) c''a ri capitán, y
    xubij chare: Tac''uaj juba'' re ti c''ajol re'' c''a chuwech ri achi achi''el
    jun coronel, ruma c''o jun nrajo'' nubij chare, xcha'' chare.'
  ebk-ebk: Angkiay enayakian Pablo nan usa as nan kapetan, ya kanana kan hiya, “Itun-udmu
    pay na ay fiarfiaru as nan komander, tay wacha nan ifiakiana kan hiya.”
  spa-PDDPT: 'Entonces Pablo llamó a uno de los centuriones y le dijo: Lleva a este
    joven ante el comandante, porque tiene algo que informarle.'
  ruf-ruf: Kuya Pauli kamkema mkulu yumwe we asikali kamlongela, “Umghale imsongolo
    yuno kwa imkulu we asikali, kana chinu kobama yamlongele.”
  gun-gun: 'Ha''e rami rã Paulo xondaro ruvixa oenoĩ vy aipoe''i: — Eraa kova''e kunumi
    va''e nderuvixaa py, mba''eta oguereko ixupe omombe''u va''erã — he''i.'
  agu-BL: 'Ẍchakol tzun Pawl jun capitán, itzun ben tlol tetz: —Tcy''aj ninu'' yi
    xicye''j swutz yi wi''tz tajcawu'', na at cob yol cy''a''n ta''n, —stzun Pawl.'
  isn-isn: uPaulo akamitanga u akida ung'wi akaligotya, “Muhole u muhumba uyu kung'wa
    mukomoli; ku nsoko ukete lukani nula kumutambuila.”
  eng-PEV: Then Paul called out to one of the boss soldiers and said, “Please take
    this young man to your big boss. He has some news to tell him.”
  ilo-ULB: Inayaban ni Pablo ti maysa kadagiti senturion ket imbagana, “Ipanyo daytoy
    nga agtutubo a lalaki iti panguloen a kapitan, ta adda banag nga ibagana kenkuana.
  pir-NT: 'Tiquiro sa yahuri bato Pablo pehe ihcãquiro surarare pijio yahuahye tiquirore:
    —‍Ahriquiro wahmʉnore pʉhtoro cahapʉ neahña. Ahriquiro mʉhʉ pʉhtorore yahu duaro
    nine, niahye Pablo.'
  anv-NT: Ne Pɔl akuú muú kpaá bɔɔ́ bee ama aké, “Sɛ ntɛ mamane yi ɔjyɛ mbaá
    menɔ muú ɛnyú, awya geno fɔ mangaré ji.”
  sab-NT: 'Pablo tealla geru ketu trate Pabloge kwian kle mo ta gbe age Pablo dollale
    giti, gire Pablo guardia daba chugagwalla gdaite kadu mo gitigu, Pablo gerudu
    ama ole: —Ba cha tealla ai dbe ba chugagwalla ngwadi, ama ta gerukalin lle gweale
    giti ba chugagwalla ole.'
  tmd-tmd: Yad nölmɨn, Pol nugwön, ami nöbö ñɨgö nugwidɨx mɨdöŋ nöbö i wö rɨm, hömɨn,
    nugwo yadöŋa, “Ha nöbö kɨ nuŋ mönö i mɨda. Nugwo yölɨŋön ami nöbö dib ödöriö mɨd
    yöra duaŋ, mönö aku yadaŋ,” me röŋa.
  acr-NNT: 'Ewi ri Pablo xusikꞌij jun chike ri capitanes ke ri soldados y xubꞌiꞌij
    che: —Kꞌama bꞌi la wa jun ala chwach ri comandante, ma kꞌo karaj kubꞌiꞌij che,
    yey lik il uwach kuto —xchaꞌ.'
  kpg-kpg: Gei Paul ga gahigahi mai dahi dagi dauwa, ga helekai gi mee, “Lahia tama daane
    deenei gi di tagi dauwa aamua. Mee ana mee belee hagi ang gi mee.”
  taj-taj: जमाहेन्‍से पावलसे कप्‍तानगदे न्‍हङला गिकदा ङ्‌योइसी, “चु भ्‍योन म्‍हिदा
    सिपाहीगदेला हाकिम मुबा ग्‍लारी ससी पिन्‍गो। तिग्‍दा भिसम चुसे थेदा पाङ्तोःबा ताम
    मुला” भिसी भिजी।
  avt-avt: 'Hɨrak ketpɨwek epei au, Pol kenɨne mɨtɨk iuwe kinɨn naanmɨpre 100 mɨt
    soldia ne ami, hɨrak ketpɨwek kar ik: “Ehɨt pipɨak ik eiyɨk eno mɨtɨk iuwe ofisa
    kit. Hɨrak kakɨtpɨwek menmen.”'
  cbk-cbk: Despues si Pablo ya llama uno del maga capitan y ya habla, “Lleva anay
    con este joven con el comandante, cay tiene le alguna cosa para habla con ele.”
  uig-ARA: 'بۇنىڭ بىلەن پاۋلۇس يۈزبېشىلىرىدىن بىرىنى چاقىرتىپ، ئۇنىڭغا: ــ بۇ بالىنى
    مىڭبېشى بىلەن كۆرۈشتۈرۈپ قويسىڭىز. چۈنكى ئۇنىڭغا مەلۇم قىلىدىغان ئىشى بار ئىكەن،
    ــ دېدى.'
  tuf-tuf: 'Eyta ehcwayat, Pábloat soldado chíjacro. Chiír wajacro: —Uch síbiji bah
    cara quin béowi. Bah cara acu chihtá rojocro, wajacro, soldado quin.'
  abx-abx: Mangno agban'o si Pablo addangan si mga sinturyon ngan agpinugad-na, “Baya'on
    to dadi' pada'iray si punu'-bi, kay aniya' surumatun-na.”
  mco-NT: 'Huin''it Pablo yaaxɨ tüg soldado huindzɨn, e chi nɨmay: ―Yajnɨcx jada yeeg''anäg
    ma je comandante, ymɨɨd yɨ'' ayuc ti nigapxaamy.'
  bsp-bsp: 'Kɔ Pol ewe wəsɔdar wəpɔŋ wəlɔma k’oloku kɔ: «Məsolɛ wətɛmp nwɛ məkenɛ
    kɔ wəbɛ wəsɔdar wəRom, bawo ɛfaŋ kəsɔŋɛ kɔ kəcərɛ toloku tɔlɔma.»'
  kqf-kqf: Ḡome Pol tauwaiḡaviya edi bada ḡemota i yoge bi i giuwena gado, “Niga ewalina
    kwa doli nawe tauwaiḡaviya edi bada dididiga lisinemo bi tana bai ya giuwe.”
  cpb-NT: 'Ikanta Pablo ikaimake apaani owayeri, ikantakeri: “Paanakeniri pitzinkami
    jirika mainari, eenitatsi oita inkamanteriri.”'
  aon-aon: Aria Pol nahwar anan debeini um 100-poreim soldia iri nanaki aria nakripan
    nakri, “Nyarao anudok weroroini arman um debeini abom soldia. Anan nakri nukripan
    enen baraen.”
  hus-NT-2005: 'In tawnaꞌ tám na Pablo jún ti éb an okʼlek soldadotsik ani in utsaꞌ
    enchéꞌ: ―Ka júnaꞌ jechéꞌ an kwitól ban pulek okʼlek soldadotsik, pos jajáꞌ in
    tsiꞌdhál jun xataꞌ xantʼéy in léꞌ kin utsaꞌ.'
  mig-NT: 'Te ni̱ kana Pablo xini̱ ɨ́ɨn cha̱a kúu capitán. Te ni̱ ka''a̱n‑de: Kunchaka
    su̱chí yá''a ki''i̱n‑ro̱ jíín‑i nuu̱ general, chi̱ íó ɨɨn tu̱''un kastu̱''ún‑i
    nuu̱‑dé, áchí‑de.'
  bps-bps: Na di kaklinge Fol i manan, fatlon i satu ulu i dad sundalu na manan di
    kenen, “Begam nagin tingà lagi ani salu di kafitanyu, du nun kayean man di kenen.”
  mbs-mbs: Penga niyan, tinawal i Pablo se sebad serhinto aw minikagi, “Ibingi se
    telaki seini doton te kapitan so doen iindan din.”
  cme-NT: 'Pol wuɔ bĩ sorosi ba yuntieŋo naŋo‑i a ji waŋ baa-yo wuɔ: «Kã baa naacombiloŋ
    daayo‑i na yuntieŋo wulaa, nelma dii u duɔ waŋ-ma baa-yo.»'
  sus-sus: Pɔlu naxa sɔɔri mixi kɛmɛ xunmati nde xili, a naxɛ, «Yi sɛgɛtala xanin
    sɔɔri mangɛ xɔn ma, alako a xa fe nde fala a bɛ.»
  pon-2006: Pohl eri ekerodo emen opiser ako oh ndaiong, “Komw kahrehla mwahnakapw
    menet rehn kaunen sounpeio, pwe mie mehkot me e men koasoiaiong.”
  dad-dad: Age ye di, Pol kusĩ tamo neid orowa taka iweignẽ isi di, iron, “Tamo gaũ
    enei wale, kusĩ tamo neid odug gein uroule. Ĩ od taka irokenẽf nigin ado.”
  zab-NT: 'Chiyru gurɨdx Pablɨ tuby de capitán, raipbɨ laab: —Güenelaa bniinré lo
    comandant te gaipllɨ laab tuby rson.'
  jae-jae: Tec Paulu gêmôêc kapitai teŋ ma kêsôm gêdêŋ eŋ gebe “Ôwê ŋapalê tecenec
    ôndêŋ kapitaisêga ôna, eŋ gebe êsôm biŋ teŋ êndêŋ eŋ.”
  ksd-ksd: 'Ma Paulo i oro tika na luluai, ma i biti tana: Una ben go ra barmana tadav
    ra luluai i lualua, tago i mainge na ve tai tika na tinata.'
  msm-NT: Pagkadinog ni Pablo to sikan, pigtawag din to songo kapitan aw ikagihi,
    “Daeha seini batan-on diya to kumandanti su meyduon ignangon din.”
  myk-myk: 'Wee tuun wu ni a Pɔli di sɔrɔsii ɲuŋɔfɔɔ wa yiri na wu pye: «Shɛ ni we
    lɛvɔɔ we ni sɔrɔsii pu wo ɲuŋɔfɔgbɔ wu mu, jomɔ pa pu wa wu mu na jo wu mu.»'
  sbe-sbe: Ede Paulo sentuliyo hesau ye yoganeiyama na ye hededelau unai ye wane,
    “Teina hewali ta nuwatu hesau iya unai. Ku woyalaei iyala kapinana unai, na hewali
    ta kabo yona nuwatu ye hededehemasalaha na ye lapui.”
  mcr-mcr: Iŋgaŋi Poli iqu mäkä-iqeu miqä yäpä iqiŋä hŋque tääqä ätuätumetä, tiiŋä
    ätukqe. “Hikŋä tqu, kukŋuä-täŋä-qu etaŋgi, hiqä naqä iquenyqä ätuma utŋqeqä” ätukqe.
  cux-NT: 'Pablo miiⁿ ''cai sa capitán ní caⁿ''a sa: Candɛ́ɛ di saⁿ''ā ''dííⁿ ''cūū
    nanááⁿ comandante ti canéé chi cuuvi sa ''iiⁿ''yāⁿ dɛ''ɛ̄ chi deenu sa.'
  tur-YTC: Pavlus yüzbaşılardan birini çağırıp, “Bu genci komutana götürün, çünkü
    ona söyleyecek bir şeyi var” dedi.
  san-ITR: tasmAt paula ekaM shatasenApatim AhUya vAkyamidam bhAShitavAn sahasrasenApateH
    samIpe.asya yuvamanuShyasya ki nchinnivedanam Aste, tasmAt tatsavidham enaM naya|
  bel-N: 'А Павал, паклікаўшы аднаго з сотнікаў, сказаў: «Завядзі гэтага дзяцюка да
    тысячніка, бо ён мае нешта паведаміць яму».'
  sch-sch: Hanchu Paul han râlmi razakhat ruoipu inkhat a koia, “Hi ruotharte hi
    râlmi ulientak kôm tuong roh, râlmi ulientak kôma chong khat ril rang a dôn,”
    a tipea.
  mic-MIQNT: Na smtug Poligap wigumatl newgte'jilitl sma'gnisl aq telimatl, “La'l
    ula ji'nmji'j ta'n eig iganpugutuaji sma'gnisg. Nat goqwei getu tlimatl.”
  huu-NT: 'Iena cacajano, Pablodɨ capitána uaidote. Raite: —Bie coniruena comandante
    dɨne uiño. Naimɨe dɨga ñaɨacade.'
  jiv-NT: Tuma asamtai Pápruka suntara kapitiántri̱n untsuk “Ju̱ uchi uunt kapitiánnium
    jukitia. Niisha chichaman takakui” tímiayi.
  otm-NT: 'Nu ra Pablo bi zonh''na n''da ra dofʉi bʉya, bi ''yɛ̨mbi: ―Dami six na
