  srn-NT: 'Ne Paulus seni kari wan fu den ofisiri, dan a taigi en taki: “Tyari a boi
    disi go na a komandanti. A abi wan sani fu taigi en.”'
  cta-NT: 'Liꞌ ngusiꞌya Pablo jiꞌi̱ sca capitán: ―Cuaꞌni chaꞌ tsoꞌo tsaa loꞌo jiꞌi̱
