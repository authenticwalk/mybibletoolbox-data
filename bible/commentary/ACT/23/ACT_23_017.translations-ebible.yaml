    riti nəha trɨni pen tukwe in.”
  kpr-kpr: Setiri ningido, Paul nu kori setiri, Rome embo da isoro kakato da bajari
    eni fira buviri, Paul numokena sisira, “Gimasa emo budo yasi, ninda giti jigharikena
    buvaso, numokena geka eni irira ava sari ningare!”
  san-IAS: tasmāt paula ekaṁ śatasenāpatim āhūya vākyamidam bhāṣitavān sahasrasenāpateḥ
    samīpe'sya yuvamanuṣyasya kiñcinnivedanam āste, tasmāt tatsavidham enaṁ naya|
  nho-nho: Teenaa ki kannaa Paul ki te soldia tokotasi no vanaake, “Toa te tamariki tanata nei
    ki te hakamau kootou; te tama nei e mee tana taratara ki taratara ake kiaa ia.”
  gym-NT: 'Blitabare ünän kwe Pablobe, angwane nitre rükä dänkien nämane yete Pablokwe
    käräbare, bti niebare kwe ie: Ni bati ne tö kukwe ütiäte kri niei dänkien kriye,
