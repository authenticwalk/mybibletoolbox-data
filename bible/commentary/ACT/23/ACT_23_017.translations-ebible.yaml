    nu laca xuꞌna ma̱.'
  bqc-SIM: 'Ɔ̃ Pↄlu sosa badee sìsi a òɛ̀: Gɛ́ ń ɛ̀waasoɛo á gbɛ̃zↄ̃ↄ kĩ́i, asa
    a ye baoe kpaɛ̀.'
  tcz-CHONGTHU: Chuin Paul in Rome sepai jalamkai khat akouvin, “Hiche khangdong pa
