  dah-dah: Irkeb Pol gobe fuleŋa mar 100 gote doyaŋ al kura hoy irdeb, “Al gabe doyaŋ
    altiŋ hitte kuŋ mere kura momoŋ ireŋ teŋ hi geb, yeŋ hitte teŋ kwa,” inyiŋ.
  tnk-tnk: Pol rəkwein iaruaɡən riti sə in rasori ia naruaɡən me irəha hantret, mɨni
