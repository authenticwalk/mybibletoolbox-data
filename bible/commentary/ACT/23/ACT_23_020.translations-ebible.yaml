  san-MAL: തതഃ സോകഥയത്, യിഹൂദീയലാകാഃ പൗലേ കമപി വിശേഷവിചാരം ഛലം കൃത്വാ തം സഭാം നേതും
    ഭവതഃ സമീപേ നിവേദയിതും അമന്ത്രയൻ|
  tam-TCV: 'அவன் சொன்னதாவது: “பவுலைக் குறித்து இன்னும் அதிகத் தெளிவாய் விசாரணை செய்யப்போவதாக
    முயற்சி செய்து, அவரை ஆலோசனைச் சங்கத்தின் முன்பாக, நாளைக்குக் கொண்டுவர வேண்டும்
    என்று உம்மைக் கேட்டுக் கொள்வதற்கு யூதர்கள் உடன்பட்டிருக்கிறார்கள்.'
  mit-NT: 'Te nì cachi tèchii ma: ―Cunaha‑ní, iin‑ni sànì ndatnuhu váha dava tè‑raza
    Judea ñà‑cuàhàn‑te càcàn‑te favor nùù‑ní ñà‑cundaca‑ní tiu xi Pablo cùhùn nùù
    nsidaa nècuàchì xídandacú, vàchi cuàhàn‑nè quida‑ne na ian cuní‑nè ndàcàtnùhù
    gá‑nè nùù tiu‑xi.'
  ceb-ULB: Ang batan-ong lalaki miingon, “Ang mga Judio miuyon sa paghangyo kanimo
    sa pagdala kang Pablo ugma ngadto sa konseho, ingon nga sila moadto aron sa pagpangutana
    ug mas tukma mahitungod niining kaso.
  ces-LB: '@see-verse:ACT.023.019'
  mkn-mkn: Ju itu ana kasi tau bilang, “Ada barapa orang Yahudi dong yang su basakongkol
    ko mau bunu sang om Paul. Dong mau datang minta sang bapa, ko beso, na, bapa antar
    sang Paulus pi tampa urus parkara agama. Bilang, dong pura-pura mau pareksa lebe
    alus om pung parkara.
  nce-nce: Na kë falake ho megali tlole, “Israelbë afenëboni bu gali wafi sle motla,
    uniji jume takune nameglëyome, Polme, Israelbë afenëbonibë lotu eso enëne belë
    mëglelutëma namëglame. Bu jume sogëna mëglëyome na megali tlole, bu Polme fli
    wesibime takune namoglolame na melowene sle namëgletlame, ‘Bu fëye wesibi tlene?’
  pol-UBG: 'A on odpowiedział: Żydzi postanowili cię prosić, żebyś jutro zaprowadził
    Pawła przed Radę pod pozorem dokładniejszego zbadania jego sprawy.'
  qxh-NT: 'Chaura müsu willaran: «Waquin Israel runacunawan mayur runacuna parlanacärisha.
    Paycuna mañacushunquipaj: ‹Sumaj tapunäpaj sisyunnïman Pabluta caćhapaycallämay,
    ari› nillar.'
  nwi-nwi: In rɨmə, “Nəmə Isrel kwənnharai mhun ta nəgkiarien kɨrik mə tukianəkwamɨr,
    kɨsaiyoh-pre ik mə ik takɨkɨr Pol mɨvən ye kaonsel kapəriə. Mə tukseikuə iram
    mə iriə kɨsorkeikei mə tuksəm əpu mɨn Pol.
  kmo-kmo: 'Rii awasen eecha wor, “Ju ma ye ya yopo wuchi yi ye apodiigiitari, ye
    miina wohekiita: Iyi niyegak miita Pol riina kaunsil ma yechak ye ikiita. Ye miina
    woshepiichi maji sabwi yaken eena wokiita.'
  agr-agr: 'Tama uchi niina ujaak: —Iina patayí Judío aidau chichaman umikagmae, amina
    pachipasag: ‘Kashin Pablo jukim dekas apu batsatbaunum itata, dutikawamin wají
    chichamak ajawa nunú shiig kuitamsa dekajuami tusa segatá’, tujabiagmae.'
  kyc-kyc: Dokopa dopa leya. Juu wambu dupwame Pole kando kote dee kamba serama lapala
    embame langyuo eparepe lao piso soo larama lao mendakinya palyuo lami.
  urd-GVU: اُس نے جواب دیا، ”یہودی آپ سے درخواست کرنے پر متفق ہو گئے ہیں کہ آپ کل
    پولس کو دوبارہ یہودی عدالتِ عالیہ کے سامنے لائیں۔ بہانہ یہ ہو گا کہ وہ اَور زیادہ
    تفصیل سے اُس کے بارے میں معلومات حاصل کرنا چاہتے ہیں۔
  yre-NT: '''Nɛn zɩɛ e -yrɛ ''nan: «Zuif ''nɔn ''o ''ci ''pa ''nan -e ''o vɩ ''yiɛ
    ''nan "trɛ "bɛ, ''i ''kʋ Pɔl -a tin ''banɔn ''lɛ "le "mɛn o "ta -ko ''wɩ nɛn kɔ
    ''o drɛ -yrɛ "bɛ -a vɩlɛ -yrɛ.'
  fuh-BKF: 'Suka oon wi''i mo: —Alhuudiyankooɓe ndawridii. Ɓe nanndinkinto e yiɗuɓe
    faamitaade kabaaru Pool. Ɓe nyaagete jaango ngaddanaa ɓe Pool yeeso waalde Saahiiɓe
    ndeen.'
  arl-NT: 'Caya samijiaari na sequeree: —Noojiaqueya Judiocuacajinijinioori Pabloocuara
    roojotoorucuaa. Quiaari sapojonu sequesaanutaniya tariqui quia jiyatanura Pablo,
    puetunu Sanedrín maanujuanaa niquiara nequesoreesocoriquiano.'
  ziw-ziw: Agamba, “Uzumbe wa Uyahudi wivana luvi wakulombeze umwigale Paolo kwe chitala,
    waketenda kugamba ichitala chaunga ulosi wedi wakwe.
  grc-TR: Εἶπε δὲ ὅτι Οἱ Ἰουδαῖοι συνέθεντο τοῦ ἐρωτῆσαί σε, ὅπως αὔριον εἰς τὸ συνέδριον
    καταγάγῃς τὸν Παῦλον, ὡς μέλλοντές τι ἀκριβέστερον πυνθάνεσθαι περὶ αὐτοῦ.
  nag-nag: Aru tai koise, “Yehudi khan mili kene Paul laga kotha ke aru bhal pora
    hudibole kali sabha te taike loi anibole bhabona pora apuni logot anurodh kori
    bole ase.
  eng-OEBCW: ‘Some men have agreed,’ answered the lad, ‘to ask you to bring Paul down
    before the Council tomorrow, on the plea of your making further inquiry into his
    case.
  knj-NT: 'Catu'' jix yalon naj jaxca ti'': —Ey eb Israel jix slatine el sba. Tol
    oj sk''an favor eb e ach, catu'' cha wi''ontoj Pablo sattaj eb sat yaaw yecal.
    Catu'' oj tz''aj yalon eb e ach tol ey to tzet oj sk''anle el eb tet.'
  deu-1912: 'Er aber sprach: Die Juden sind eins geworden, dich zu bitten, daß du
    morgen Paulus vor den Hohen Rat bringen lassest, als wollten sie ihn besser verhören.'
  san-PUN: ਤਤਃ ਸੋਕਥਯਤ੍, ਯਿਹੂਦੀਯਲਾਕਾਃ ਪੌਲੇ ਕਮਪਿ ਵਿਸ਼ੇਸ਼਼ਵਿਚਾਰੰ ਛਲੰ ਕ੍ਰੁʼਤ੍ਵਾ ਤੰ ਸਭਾਂ
