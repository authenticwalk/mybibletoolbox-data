  ena-ena: Lɨci hulaŋ mɨnibɨlɨ agaŋ nudɨ abami. Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨlaŋ
    abaigahɨlavɨla hɨji pabiŋ laci lamavɨla abavi uami. Alaŋ amɨli uavɨla sagaŋ hali
