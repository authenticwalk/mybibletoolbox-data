verse: ACT.023.020
translations:
  kpx-kpx: Ige mo keu avuho loui avoe, “Diue kosiveau isivialeike nivu Bolo hanavoge
    au kanisolo ata kebiae tai. Kanisolo keabuna nivu a lobohavoi loui kosea, ‘No
    isiviale Bolo hanavoge au lohoge no avuemo vaveve kaovai hilokai.’
  okv-H: singa amina, “Judea ta tihi jigari embopo na vahaita eto ke kasehera amo
    inena evito Paul humbuto pambao amita ke nei avo au ingesi eto ke ikaro puvuresuja
  tbo-tbo: Ega yaka hewalina i pa, ‘Mi Yudeya gehouhi hi lueena ipa haumalatom hina
    lubayadem ma Paulo hina hopuneya tu wiwogatala ugolihi, ma apo Paulo lubayabayadana
    hina witepeya ma hina weluwaya.
  mal-C: “പൗലോസിനെപ്പറ്റി കൂടുതൽ സൂക്ഷ്മവിവരങ്ങൾ അന്വേഷിക്കുന്നതിനുള്ള ഭാവത്തിൽ അദ്ദേഹത്തെ
    നാളെ ന്യായാധിപസമിതിക്കുമുമ്പിൽ കൊണ്ടുവരണമെന്ന് അങ്ങയോടപേക്ഷിക്കാൻ യെഹൂദന്മാർതമ്മിൽ
    പറഞ്ഞൊത്തിരിക്കുകയാണ്.
  grc-SR: Εἶπεν δὲ ὅτι Οἱ Ἰουδαῖοι συνέθεντο τοῦ ἐρωτῆσαί σε, ὅπως αὔριον ⸉εἰς τὸ
    συνέδριον καταγάγῃς τὸν Παῦλον,⸊ ὡς ⸂μέλλοντά⸃ τι ἀκριβέστερον πυνθάνεσθαι περὶ
    αὐτοῦ.
  bgc-bgc: वो बोल्या, “यहूदियाँ नै साजिस रची सै के तेरे तै बिनती करै के काल पौलुस
    नै यहूदी अगुवां की सभा म्ह ल्यावै, मान्नो वे और सही ढाळ तै उसकी जाँच करणा चाहवै
    सै।
  khz-khz: Ia ekilato, “Iuda talimara na kila ta pege vega-taunataunaa, pogipogi pia
    kala opakau, ne goi pia nogimu, pe Paulo ponove tugu-rigoa kaonsela wailanai.
    Geria opakau kilana goi pia vaikilamu gauna, ira geria ririwa Paulo valina taunatauna
    reketa mapia ripara.
  deu-TKW: 'Er aber sagte: daß die Juden sich verabredet haben, dich zu bitten, du
    mögest morgen den Paulus in das Synedrium herunterschaffen, als gelte es, das
    genauere über ihn zu erkunden.'
  zsr-NT: 'Lëbiꞌ gudxbiꞌ‑nëꞌ: ―Chnunquëꞌ didzaꞌ bönniꞌ judío láꞌtaꞌyuëꞌ lauꞌ gchëꞌu‑nëꞌ
    Pablo cxö, quië gdxinëꞌ lauquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey. Lëꞌ liꞌ tëꞌnnëꞌ laꞌnabnëꞌ
    lëꞌ tu didzaꞌ ga rëꞌ nöxj,'
  lin-lin: 'Elenge mobali azongisaki : — Bayuda bayokani kosenga na yo ete, lobi,
    omemela bango Polo liboso ya Likita-Monene, lokola nde balingi koyekola lisusu
    likambo na ye.'
  hns-NT: 'Tab naudjawaan bolies: „Soeno, djie. Israel log apane me sallaah karies
    hai tose poetjhe ke Paulas ke barkwan ke aage phieno ledjaai ke. Oesab kariega
    djaise maange hai okare biese me auro thiek se khodj kare.'
  noa-E: Magbaawai chi chaairau irig, —Judionaan ya ãba iek deewi nʉmgui ajim anʉm,
    nan pʉ aig iekhaan bëeg. Nan amau pʉrʉg Pablo arrpijugui ajim anʉm, amach pörnaan
    judionaan chi thethecharam khʉʉn dʉ̈i ãba biirdʉ nʉm aar, sëukha ökhar ithũu jëeumamua
    ajapcha i khap aag awi.
  eng-EMTV: And he said, “The Jews have agreed to ask that tomorrow you bring Paul
    down to the Sanhedrin, as though they are going to learn something more accurate
    concerning him.
  mib-NT: 'Te ni cahān i: Tēe hebreo ni casquíjnáhan jnūhun de jeē cahān ndahú de
    jíín ní quenehen ní Pablo sajnē quihīn de nuū tāca tée cásáha junta cujéhnu ga,
    chi cahān‑ni de jíín ní jeē cácuni de jeē stichí vāha ga de Pablo.'
  lif-NT2: खे़ल्‍ले़ मे़त्तु, “आदाङ्‌बे, कुभा यहुदि युक्‍साबाहाॽरे़ ताःन्‍दिक् पावले़न्
    यो ये़जुम्‍भोओ युरे़ॽ फाॽआङ् खे़ने़ॽनु पेलि फाक्‍मा इङ्‌मे़दङ्‌घुआङ् मे़वाॽरो॥
    हे़क्‍क्‍याङ् कन् चुम्‍लुङ्‌ङिल्‍ले़ग पावलरे़ कुयाःम्‍बेओ यरिक् पाःन्‍हाॽ कुसिङ्
    निःप्‍मा वाॽ फाॽआङ् पाःन् मे़जोगुआङ् वाॽरो॥
  xnj-xnj: Na akajova, “Vayawudi vayidakilini kukuyupa umpeleka Pauli chilau pa libanji
    chakudetekesela vandu va libanji vigana kuyuwana hotohoto malovi gaki.
  mmx-mmx: La ni ga lok, “Leme Judaia di siam do dinaba sue u kantamak kusu una lok
    ka ne Pol uto saparap nedi axap luvuttadi amgomgo. Dinaba xarang i dola luvuttadi
    amgomgo di vara i do dina ronga levelinga ruturun mumu i.
  cbr-NT: 'Cacëxun ca cacëxa: —Judíos unicaman ca Pablomi ''ësë́nanquin sinánxa, pëcaracëbëtanmi,
    atun isa aín ñu ''acë upí oquin istëcë́nun, judíos ''apucamanu Pablo buántëcënun
    cëmëquin mi camicatsi quixun.'
  tee-NT: 'Pus ju yuchi junich: ―Ju quint''a''israelitanin talak''oxita ju chivinti
    junta tanajun ni ma catatapaininiyan ju uxint''i ni amaxt''uya''ich ju lhi ju
    Pablo chai ma alhip''ina'' lacapu''ucxtin. Ju yu''unch ma va catalayach tachi
    ju ma va tak''asmatniputunch tu''u'' chivinti ju palai stavasalanti cava ixlacata
    ju ixlhamak''an.'
  eng-LSV: And he said, “The Jews agreed to request you, that tomorrow you may bring
    down Paul to the Sanhedrin, as being about to inquire something more exactly concerning
    him;
  cak-NT: 'Y ri ala'' xu''ij che: Jec''o jujun nuwinak israelitas xquiya'' chiquiwech
    chi xtoquic''utuj jun favor chawe, chi chua''k tac''uaj ri Pablo chiquiwech ri
    achi''a'' ri je autoridad, roma xtoqui''ij chawe chi c''o más niquijo'' niquic''utuj
    che.'
  pah-NT: 'Igwete ga ei: —Tamombe''u katu ti nde ve, ei ga. Kiro po ti judeus''g̃a
    nduvihava''g̃a nduri nde pyri nehẽ, ei ga. A''ero po ti g̃a etehei nde ve nehẽ
    tereruruka ti Paulo''ga ko''emame nehẽ javo. “Judeus''g̃a mog̃itahara''g̃a g̃wendu
    potara''ja ganhi''ig̃a ikwahava gareaporog̃ita,” e''i tehe po ti g̃a nde ve nehẽ,
    ei ga soldados''g̃a nduvihavuhu''ga pe imombe''gwovo.'
  sja-NT: 'Mãpai ma warrapa mãgaji: —Judiorãpa pedeeteejida pɨmaa iididait''ee Pablo
    nu ateemerã Junta Suprema k''ĩrapite, pipɨara k''awaadait''ee iru nepɨra.'
  xed-xed: 'Kaʼa nda tsi mantsa: «Dzrafdzra sanlaha ma la Yahuda ta sagha da ndəɓaghatá
    dzvu, ŋa kladaghatá Pwal ta kəma gwal ta tsa guma mahtsim. Ta kumay ŋni ta ɗagapta
    hya ma tsa gwaɗa ya kahwathwata ka həŋ dzaʼazlay nda kagha. Tsaw mantsa ya nzakwani
    wa.'
  mks-NT: 'A̱nda̱ já na̱casáhá ta̱a loho cán cáxi tu̱hun da já na̱cachi da já: —Na̱jándique
    táhan na̱ Israel tu̱hun na ña̱ ca̱ca̱ na̱ ña̱ma̱ni̱ nu̱ mé ndó ña̱ ná cañehe tucu
    ndó Pablo nu̱ú na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel cán ña̱ cavií va̱ha chága̱ sa̱ha̱
    dá.'
  gfk-S: No marawan ga tange, “Ira Iudeia di te haut tikai ura sarsaring ugo be nu
    lamus Pol ter ta ira kaunsil maraan ma di na ngan hoke be di sip ie ura tirtiri
    mur ie ura ta tutuno na nianga utana.
  bmu-bmu: 'Qesim waŋgiiga jiyök, “Juda jitŋememe yeŋön keu kun qesim gihibingöra
    jöhöba göhöreŋ kaba kewö jime: Nini Polgö keu könaŋi törörök qahö möt kömuzin.
    Miaŋgöra gi ölöp Pol uran waŋgitnöŋga jike kaunsöl kambu yeŋgöreŋ eriga kunbuk
    qesim waŋginöŋga jii könaŋamŋi ölŋi mötpin. Yeŋön mewö asuhumapköra mötze.'
  dgz-dgz: Pol wanugewa gare anega wan, “Wam imanawa Diu nagirewa ge diagep Pol wara
    kansoro namumup tauapen menan wawa mutane ame Pol mu inamup nop wap anu kakayasepen
    menan aopan aopan waiwanumun.
  eng-GNV: 'And he saide, The Iewes haue conspired to desire thee, that thou wouldest
    bring foorth Paul to morow into the Council, as though they would inquire somewhat
    of him more perfectly:'
  zaa-NT: 'Nubeyu'' cuìti''a nna rą na: Chi gulèqquia lettia qui'' ca judíua gatta''yúni
    cą cuią''lu'' qui''ni uxtíla nna guni cuią''lu'' mandado iche'' ca soldado Pabluą''
    ru''a lo canu ná Junta Suprema qui'' ca judíua, ti''atsi calatsi'' quį cca saber
    adí claro nu cca qui'' bi,'
  eng-WEBSTER: And he said, The Jews have agreed to desire thee, that thou wouldst
    bring down Paul to-morrow into the council, as though they would inquire somewhat
    concerning him more perfectly.
  guh-guh: 'Nexata pevëjëato jumaitsi: —Sacerdotevi penamatacaitorobivibeje, judíovi
    pijaancianovibeje, najamatabëcueneyanaba pecavajëtsinexa meravia netocalianexa
    Pablo bajarapamonaejavabelia. Bajarapamonae cayamaxëitojorobiaya cajumaitsiapaebi:
    “Pajitsipajë icatsia matavëjëa patayanijobijava Pablo, pijaneconi patayapëtaenexa
    xaniavaetsia, paneconi xaina,” cajaiyapaebi bajarapamonae.'
  bon-bon: Tabe jejige egä, “Israela modamoda biname cina mene yepä cabu becitisi.
    Ciiyeciye teepi meebine näätinärenisi Paulo ne cääri acaname Israela mutre biname
    tomi cabu me, epu tääpume egä teepi singi gemi teeme poto cidi me cerämu cängena
    umle äbitame.
  nhw-BL: 'Huan quinanquili: ―Nopa israelitame san sejco quisencajtoque mitztlajtlanise
    para mostla xijhuica Pablo iixpa nopa hueyi tlanechicoli tlen tequitini para más
    quitlatzintoquilise tlen itlaixpanol, pero amo neli.'
  mgw-mgw: Yu'lu' mwinsembe ngabaya, “Ayahudi basikisine bakulu'be umpeleke Pauli
    ku Balasa Liku'lu' kabaku'pi'ki'ya, panga Balasa Liku'lu' lipala lipate abali
    ya nkati bu'kana na mundu ywo.
  swh-ONEN: Yule kijana akasema, “Wayahudi wamekubaliana wakuombe umpeleke Paulo kwenye
    baraza lao kesho kwa kisingizio kwamba wanataka kufanya uchunguzi wa kina wa shauri
    lake.
  wbi-wbi: Un'soleka jula akaati, “ava Yahudi vapuling'ine kukun'suma atwale u Paulo
    pakilavo kuvahighi ulwakuti vilonda kukwupila imola sa mwene ku vunnofu fiijo.
  bba-bba: U nɛɛ, Yuubɑ bɑ nɔɔ tiɑ kuɑ bu kɑ nun bikiɑ siɑ ɑ kɑ Pɔlu dɑ ɡuro ɡurobun
    mɛnnɔwɔ, kpɑ n sɑ̃ɑre nɡe bɑ kĩ bu win ɡɑri mɛɛrim sɔmɛwɑ.
  eng-KJVCPB: And he said, The Jews have agreed to desire thee that thou wouldest
    bring down Paul to morrow into the council, as though they would inquire somewhat
    of him more perfectly.
  kgk-NT: 'Ha Paulo reindy memby omombe''u coronel-pe judeu nhe''ẽgwe: —He''i kuri
    judeu kwéry: “Ja''e-ta coronel-pe: Togwejy katu ko''ẽ ramo Paulo tou-vy. Togwejy
    orojogweroaty haty-py. Oromonhe''ẽse íxupe orohendu hagwã inhe''ẽ oroikwaa porãve
    hagwã hembiapokwe, ja''e-ta coronel-pe” he''i judeu kwéry.'
  waj-waj: 'tuduu rikioo inna sai tunoo: Yutayaa vaidiiya turau i yaparakiaaraivaara
    vaa kua kutaa yeena rau kiaavai. Fai iya turau unnakua tida i yaparaida kiaara:
    Pauruusaa vitee tiisi nninai ta inna yaparaida kua oyaivaa tuqinnama rikiaaravee,
    kiaaravai.'
  cpy-cpy: 'Ikantanaki ewankari: “Ikenkishiree-yakani Judá-paeni ikowa-kotemi okitejeta-manee
    paaneeri Pablo jempe ipiyota-piinteeyani Antaripero-paeni, ari raminako-perotero
    rantani.'
  mpx-mpx: Geman i ba, “Yudiya wali nuwatu hi pamaisena tage nihi awanun elam bwaligumwa
    Pol nu en pwatanik Yudiya wali tologugui elal. Nihi epakunaan tage nihi neli ge
    nihi atena bubun ana woliwoli kaiwena.
  wbp-wbp: Junga-juku, jangku-manu yangkangkuju kurdu-warnurlu, ngulaju kujarlu, “Yangkajulurla
    Juwu-patu wiriwiri jangkardu turnu-jarrija ngajukupalangukuju ngamirniki Puurlukuju.
    Jukurra kapulu yanirni yangkaju Juwu-patu wiriwiri nyampu-kurra, ngulaju kapungkulu
    nyuntu payirni yungulu kanyi Puurlu wiriwiri-kirlangu-kurra Kanjulu-patu-kurra.
    Ngulaju kapungkulu kuja wangka, ‘Yungurnalu Puurlu yarda payirni mayangku kajika-nganpa
    junga-japa yimi wangka, marda kajika-nganpa warlkangku yimirr-yinyi.’ Kujarlunya
    kapungkulu yaninjarla payirni nyuntuju.
  luo-luo: Wuowino nodwoke niya, “Jo-Yahudi osewinjore mondo okwayi kiny iternegi
    Paulo e nyim jobuch Sanhedrin ka giwuondore ni gidwaro medo nono wachne maber.
  nhe-NT: 'Huan quinanquili: ―Nopa israelitame san sejco quisencajtoque mitztlajtlanise
    para mostla xijhuica Pablo iixtla nopa hueyi tlasentilistli tlen tequihuejme para
    más quitlajtlanise tlen itlaixpanol, pero ax neli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܝܗܘܼܕܵܝܹ̈ܐ ܣܘܼܙܓܸܪܹܐ ܝܢܵܐ ܕܛܵܠܒܝܼ ܡܸܢܘܼܟ݂ ܕܩܲܝܕܵܡܬܵ‌ܐ
    ܡܲܨܠܹܝܬ ܠܹܗ ܦܵܘܠܘܿܣ ܠܟܸܣ ܟܢܘܼܫܝܵܐ ܐܲܝܟ݂ ܕܐܸܢ ܒܵܥܝܼ ܒܘܼܫ ܙܵܘܕܵܐ ܠܝܼܕܵܥܵܐ ܒܘܼܬ ܕܝܼܹܗ.'
  esk-NT: Taavruma nukatpiam nipliutiniġaa, “Jew-ŋuruat sivunniuqtut iŋiġukhutin uvlaakun
    tikiutitquplugu Paul uqaqsittaaġviŋitñun apiqsruqtapsaaŋŋuaġukługu.
  msb-msb: Nagsabat an batan-on, “An mga Judio nagkauruyon na hangyuon sa imo na darhon
    si Pablo sa konseho buwas na bagaʼn uusisahon siya.
  cpa-NT: 'Jøng² ca¹juúh²tsih: ―Ma²ca¹jmo¹ dsa² judío jǿg³ mǿh¹dsa hning² hi² gu³jianh¹²hning
    Pablo ni³ ta³ quiah¹²dsa hiá¹, huu¹³ hi² mi³cán²dsa hi³méh¹ cu²rø² jǿg³ dsøg¹²
    quiah¹²dsa.'
  dso-dso: ଦାଙ୍ଗ୍‌ଡା କଇଲା, “ପାଉଲର୍‌ ଟିକିନିକି ବିସଇ ଜାନ୍‌ବାର୍‌ ଆଚେ ବଲି ନାଡାଇକରି ତାକେ
    ଜିଉଦିମନ୍‌ ବଡ୍‌ ସବାଇ ନେବାକେ, ତମ୍‌କେ ଗୁଆରି କର୍‌ବାଇ ।
  meu-meu: Ia na e haere, eto, Iuda taudia vada e henega bou, bae noimu, kerukeru
    Paulo ba hakaua diho, kaunsil taudia dekediai, bae nanadaia ḡoevaḡoeva totona.
  yva-NT: Umba arikainyo kamurame umaso po raura kakavimbe nanto ai pare, “Vatano
    Yahudi manuga mbe intabove ware wo nanajo indamu siman nyo Paulus augaveta no
    wunui no awa akari akokoe mansamun, ube ponaibe ware wo akani apa ana daveye rai
    jakato.
  dgc-dgc: “Du Judeo,” kagi na, “éy négkasundu dén side a mékiohon side diko a paangen
    mo kan tamay ko a Pablo ta miting de ta gabiya, a monda siyasatén de siya.
  zpm-NT: 'Dzigo rëbchaa win: ―Laa zha Israel goṉ bnediidz gnab zho cxeeḻ luu pxey
    naa Pabl lo zhiwxtis zho gzhe, yquiaalo zho gnë zho noraa pe yquiep zho me.'
  hix-NT: Pawru hoko nosonytxatxow hatà, Xuknewyana kukuru komo, kekon hatà, bàryekomo.
    Pawru ànyahko, amna hyaka, tosonytxaxemà ro komo hyaka rma, ketxow hatà, eh komo,
    owya, kekon hatà. Awanaworo amna hyaka ànyahko, amna wya enytxatxho me, yaworo
    amna wya uhutwatxho me, ketxow hatà, owya, kekon hatà, bàryekomo.
  sim-sim: Urik ormu sawera, �Judama lal angop li mbaolsoloho mirin li sawenak ushok
    Polin mi halashinak malakama tirsanda mishik li laikmbaha mbawa lir. Uhu lir avak
    mirin mbafirimbakwa lir, �Nir mbele mbele Pol uri ondon armek indiyok ni oweioweiheyekmba
    nimu hishinduwa,� karem mbafirimbakwa lir.
  npi-ULB: त्यो जवान मानिसले भन्यो, “तिनीहरूले उनको मुद्दालाई अझ ठिकसँग सोधपुछ गर्ने
    गरी ती यहूदीहरूले भोलि पावललाई तल परिषद्‌मा ल्याउनका लागि तपाईंलाई अनुरोध गर्न
    सहमत भएका छन् ।
  cgc-cgc: Gasabat batan-en an, “Gasugtanay mga Judio na kisyem pangabayen ka danen
    na ipadala Pablo ya naan ta Sanedrin. Magpakuno-kuno danen na iran an na tuyo
    usisaen ta miad Pablo ya.
  tim-tim: Hain dâmbo Paulogât begâtŋe arekŋe hin dâep, “Yuda luâk areyeŋgât humomolupyeŋande
    yoŋâk den katbiâ gâŋgâlân togowiap. Amâ Paulo togombo konerâm aregât heŋgiŋberâm
    akmâ hin dâwai, “Paulo hutnenŋân mem katbiâ kinmâ keiŋe makmâ heŋgemgombo ekbaen.”
    dâm heŋgiŋbai.
  yor-yor: Ó sì wí pé, “Àwọn Júù fi ìmọ̀ ṣọ̀kan láti wá bẹ̀ ọ́, kí o mú Paulu sọ̀kalẹ̀
    wá sí àjọ ìgbìmọ̀ ní ọ̀la, bí ẹni pé àwọn ń fẹ́ béèrè nǹkan dájúdájú nípa rẹ̀.
  wos-wos: Wungi wakwexékéndéka dé Polna raa wa, “Judana du nawulak di hundi bulésékéréké,
    séri méniré wakwexékéndat ména du Polré hura ye nana néma duka naande yindate.
    Di yéna yata watandi, ‘Déka hundi nawulak akwi xékénjoka nani mawuli ya.’
  emp-NTPO: 'Maʌ̃ne cũdraba jarasia: –Judiorãra bed̶ea ausid̶aa nãwã od̶i carea: ãdjia
    bʌ́a bed̶ea djuburiad̶ia Pauloda nu dji dromarã ãbaa dji jʌre panʌmaa edebimãrẽã.
    Jarad̶ia idjid̶ebemada quĩrãcuitaara iwid̶i quĩrĩã panʌda.'
  eng-F35: 'So he said: “The Jews have agreed to ask you to bring Paul down to the
    council tomorrow as though intending to inquire somewhat more accurately concerning
    him.'
  ind-ind: Pemuda itu menjawab, “Orang-orang Yahudi sudah membuat rencana untuk meminta
    Tuan membawa Paulus ke Mahkamah Agama besok pagi. Mereka akan berpura-pura hendak
    memeriksa perkaranya lebih teliti.
