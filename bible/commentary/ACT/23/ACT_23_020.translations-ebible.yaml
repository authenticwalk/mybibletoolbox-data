  nbq-nbq: Yugugu lagagimu, at apsawe ako en, “It ap Yakuri en un huluk hutun hat
    Paulus wolok, it wene amburup mbalisagwi menda en ambi inim des erogo aigwakma
    waup wolok lanok yiluk yukhiri warup hologo bagaorikmu,
  tgo-tgo: Theghako iŋa, “Jiu thɨ woraweya lenji renuwaŋa na regha na thɨ munjeva
