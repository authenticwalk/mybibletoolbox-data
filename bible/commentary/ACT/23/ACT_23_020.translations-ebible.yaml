    kaiwae.
  yap-yap: Me ga’ar, “Piyu Israel e kar turguyed ni ngar weniggad ngom gabul ngam
    fek Paul i yan ngalan e mu’ulung rorad, nsusun e yad be guy rogon ni ngar nanged
    e tin nib riyul’ ni murung’agen Paul.
  mop-NT: —Le'ecoo' in wetcaal aj Israele, u tuclajoo' u c'aate tech ca' a benes aj
    Pablo tu taanoo' a nucuch winic samal. Beloo' u cu c'aate tech jabix yan to c'u'
    a beloo' u cu c'aatoo' ti'i aj Pablojo,— cu t'an a tz'ubu.
  tet-tet: Oa nia nasara naꞌak, “Ema Yahudi naꞌin hira koꞌa kabuar lia atu noꞌo tua
    Paulus. Sia atu mai nusu ama, nebee awan ama nodi tua Paulus baa moon-metan, tan
    sia atu leno asufanu niakaan lia.
  hlt-MCSB: Te dongah, “Judah rhoek loh anih te tuektuek cae ham bet a cai vanbangla
    thangvuen ah Paul te khoboei taengla khuen ham nang teangah dawt sih tila a kotluep
    uh.
  xtd-NT: 'Xiaꞌan solteru jan: —N‑ka kida ɨnuu se Israel xiꞌin juxtixia‑s xa jaꞌan
    juxtixia jan nuu‑n xa kandeka‑n Spalu jɨꞌɨn tnee nuu ka nataka‑s xa tnuꞌu ni nga
    kajan tnuꞌu‑s‑sɨ nuu nax n‑kida‑s xa jini ndaa‑s nax kuu kuechi‑s.'
  mdy-ETH: ናዓሢያ ዒዛም ኬኤዛዖ፦ «ዓይሁዶ ዓሳ ጳውሎሴ ዛሎ ባኮ ዶዲሺ ዖኦጫያ ማሊ ዚሮ ዎጎ ዎጋ ዓሶ ቤርቶ ኔ ዔያቶም ሺኢሻንዳጉዲ
    ኔና ዖኦጫኒ ዎላ ዞርቴኔ፤
  spl-spl: Sâmu sâop. “Hândâhân Yura lok nombotŋaŋe den perâkŋe yuwu sâm katŋetâ takawuap.
    “Hotom umai ya yeŋgât kunlipyeŋe otmu Yura yeŋgât papatolipyeŋaŋe nen orowâk menduhuakmâ
    Paulohât den yâhâpŋe sâm heŋgeŋgunom. Yakât otmâ tembe lâulipge ekyongorâ Paulo
    dâim genomai.” Den perâkŋe yawu sâm katŋetâ takawuap.
  usp-NT: 'Xpe man c''ojol winak, xij re: Nic''j rijajl Israel xchomorsajtaka'' chi
    tijb''ijtak chawe chi tac''am chicb''i Pablo chiwchak mak comontak jb''ab''alak
