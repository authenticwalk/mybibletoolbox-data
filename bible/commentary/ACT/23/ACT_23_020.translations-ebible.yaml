  hlt-THB: Anih ing, “Khawngawi awh Judakhqi ing Paul ve Sanherdrin haiawh awi ak
    caih na doet aham tina unawh nang a ven awhkawng thoeh u sih, tinawh awi kqawn
    hawh uhy.
  soq-soq: Me gagalo benemalene wanase, “Iuswa insaisau deasaiena e lagaepue gagaloa
    wapuaubepuo wisepi e Paul waaubewo mo mampo iepi alepio kotusapue kadiwa atendewantopua
    baiwa.
  qub-qub: 'Wamrana willaran: «Waquin Israel runacunami parlacusha Pablo imano cashantapis
    musyayta munaj-tucullar mandajcuna shuntacashanman wara tuta apachinayquipaj.'
  att-att: Á kinagi nayù bagitolay sù kapitán, “Yù ira Kudio, nattatádday yù nonò
    da nga ipeyánge ra nikaw si Pablo sangaw nu ummá ta umay túrin ta ámmanunnutád
    da, á kagiad da nikaw ta ikáyâ da bestigán paga ta napiá.
  bki-bki: Ana na Pol kumerano nei ber bulavulagio banio, ber “Jau keialio, tomu na
    tortoru nalo na kulo Ju abitirilar kanalo tiiano tai ruei, ka mia auebin kumeruaku
    nei, Pol. Nalo aberenio ruei ka mia aiila toru rimei vanso, ka nalo ajidom avitii
    vatitig bere vo ea tivelinio na iliano nalo nei, ka mia nalo avikaso ka beni,
    mia jau kovuru Pol rivatove bereio ea kialo komeli.
  bqp-bqp: 'Akũ à pì: Yudanↄ mɛ́ ò lɛ́ kpàkũsũ, ò ye ò kútɛ kɛnnɛ ǹ su kũ Pↄluo
    ń gbãnadenↄnɛ zia, lákũ ò pi ò ye ò a yã gwa tera de a káakupↄla bà.'
  mcp-mcp: 'A mú bɛ̧sa nə nɛ́ nə́: «Oyúdɛn bwə́ mə́ shîn kwambʉlə nə́ bwə́ zə́ cɨ
    nə wo nə́ wo kə́g nə Pwôl mán Gwooŋg ósémbye ɔ́ mílə́sʉ́ wâ Zɛmbî dɨ́ nda bwə́
    cɛɛl kə faas lə́sʉ́ yé.'
  hat-hat: 'Li reponn: Jwif yo ranje yon konplo. Y''ap mande ou mennen Pòl denmen
    devan Gran Konsèy la. Y''ap di ou yo ta renmen egzaminen ka msye pi byen.'
  npl-NT: 'N télpochtli okili: —N tlayakankeh judíos yomotlatlalwijkeh mitstlajtlaniliskeh
    mostla xikintitlanili n Pablo innawak non de Sanedrín, yejwah mochiwaskeh kemi
    kinekih itla kiyektlajtlaniskeh.'
  bgg-bgg: Ai è yao, “Jew pha riichaithek ne thimiang ne na shii Phaul shii bsa hà
    limiangthek moe shii noh dinne miyao sai ne wie thieg yi pha rone è khlam ne lia
    pha nung jong ro.
  eng-TCENT: The young man said, “The Jews have agreed to ask yoʋ to bring Paul down
    to the Sanhedrin tomorrow, as though the members of the Sanhedrin would be inquiring
    about his case in greater detail.
  eng-BSB: He answered, “The Jews have agreed to ask you to bring Paul to the Sanhedrin
    tomorrow on the pretext of acquiring more information about him.
  cpu-NT: 'Ikantanake evankari: “Ikinkithashiretaiyakani judío-payeeni inkovakotemi
    onkitaitamanai paanairi Pablo janta japatotapiintaiyani jevajanoriite, iramenakoperotero
    ikenakaashitane.'
  san-ASM: ততঃ সোকথযৎ, যিহূদীযলাকাঃ পৌলে কমপি ৱিশেষৱিচাৰং ছলং কৃৎৱা তং সভাং নেতুং
    ভৱতঃ সমীপে নিৱেদযিতুং অমন্ত্ৰযন্|
  tod-tod: 'Naa gooɠaaʋoteni, é ɠɛ ma: «Zuifuiti ti zoloogɛ ma ga ti ʋa è ʋɔ bɛ
    ga è Pɔle leʋe tukpɔɠaaleʋe nu wolaiti pɔ lina, eɠɛ ta ɠɛ ná-fai wuuʋɛtɛsu ga
    pagɔ.'
  tac-NT: '''Lige nejele alué re''malí: ―Alué ralámuli jurío ''ma ''la gatega mochí
    ra''íchali a''bopi tánimala mué wa''lula sontalo napurigá mué alé o''tomela alué
    Páulo napu mochí alué ralámuli napurigá abé ''la gatémala alué ra''íchali.'
  eng-WEBPB: He said, “The Jews have agreed to ask you to bring Paul down to the council
    tomorrow, as though intending to enquire somewhat more accurately concerning him.
  gfk-H: No marawana ga tangai, “Ira Iudeia diet ta haut tikai wara sarsaring uga
    bia u na lam Pol taar ta ira kaunsal marakan ma diet na bisbis hoing bia diet
    nem ia wara tirtiri mur ia u taring tutun na nianga utana.
  viv-viv: Bana gigayo, “MiYuda yama tonagona buye hivevai, ada bogiyadi hinaveꞋoꞋole
    be ya kaliva Folo Koniselo agaidiya hinasehobuyena. Hinagahe vaita hidatoliluveluveni-yo
    yana dewa hidahalamane-hagihagiyeni.
  yao-yao: Nchanda jula ŵatite, “Ŵayahudi alangene kummenda alakwe malaŵi munjausye
    che Paolo pa Nkungulu, achinamanilaga kuti akusaka amanyilile uchenene ngani syakwe.
  tgp-tgp: Mo r̃aramia mara, “Jew la majinga moiso vara pavuho, la pa usiho vara o
    lavi Paul i sivo na council, vara la pa mele kilau usuri mamahuni na nona aria.
  auc-NT: Äñongante, —Awënë ëñëmi. Oodeoidi godongämæ̈ pönëninque ïïmaï babæ cæcæte
    ante cædänipa. Tömënäni, Pabodo æbänö cæcäï, ante ædæmö ëñencæte ante baï apæ̈nedinque
    bitö ïmite babæ ante apæ̈necæ cædänipa. Bitö ïïmö ate Pabodo ingante tömënäni
    näni në Apænte Äincabo weca ænte poncæbiimpa, ante cædinque babæ cæcæte ante cædänipa.
  kbc-NT: Odaa niɡ̶ijo lioneeɡ̶a jeɡ̶ee, “Idiwa judeutedi ane dinilakidetiwage modipokotaɡ̶awa
    madeegitacicogi Paulo lodoe niɡ̶ijoa seteenta lacilodi judeutedi. Nigenagitibeci,
    odaa jonoɡ̶okanice oyemaa me iɡ̶enaɡ̶a mowajipata niɡ̶ica Paulo ane loenatagi.
  bmh-bmh: Gonug aureun, “Zuda dudu banban agen Pol tuaba nagen waiagab imai nuabun
    ze patemen. Go polumaimai, gonugau igul suban piabun anemen.
  ctu-BL: 'Tsi'' sube: Tsa''ix i tempayob i bʌ judíojob cha''an mi'' c''ajtibeñet
    cha''an ma'' pʌy jubel Pablo ijc''ʌl ba''an jini año'' bʌ i ye''tel. Mi caj i
    lon alob an chuqui yomob i cha'' c''ajtiben Pablo.'
  meq-meq: 'Wawa niye a gwaɗay: «Yahuda hay ta haya gər, tə ma ha ka bo bazlam, tə
    gwaɗ ta deyeweye, ta tsətsahiye naha fakaya Pol. Ka zlatay naha tədœ kame i məhay
    gər i bagwar i ndo mələve dala tay andza agəna ta zəbiye ka bazlam ŋgay nakə a
    tsikawa aye.'
  noa-H: Magbaawai chi chaairau hirig, —Judionaan ya hãba hiek deewi nʌmgui hajim
    hanʌm, nan pʌ haig hiek'aan bëeg. Nan hamau pʌrʌg Pablo harrpijugui hajim hanʌm,
    hamach pörnaan judionaan chi t'et'echaram k'ʌʌn dʌ̈i hãba biirdʌ nʌm haar, sëuk'a
    hök'ar hit'ũu jëeumamua hajapcha hi k'ap haag hawi.
  alp-NT: Kwete beluke mere ibeteke be, “Ntuane, tamata Yahudiaru esi lupu kena teu
    lepate esa be esi kotie beimu, leke bobanure akeri Pauluse loko tamata maka teu
    pakalaru kai esi ono lelemake be esi tneu suikeni mimise.
  san-VEL: tata.h sokathayat, yihuudiiyalaakaa.h paule kamapi vi"se.savicaara.m chala.m
    k.rtvaa ta.m sabhaa.m netu.m bhavata.h samiipe nivedayitu.m amantrayan|
  kbq-kbq: Ana arise'mo'a anage huno asami'ne, Jiu vahe'mo'za mago zamarimpa nehu'za,
    havige hu'za kantahigesagenka Polina avarenka okina kanisol vahetega uramisanke'za,
    keaga refako hu'za mago'ene hake'za ke'naku hu'naze.
  kbh-kbh: 'As chë bobontse tbojaniyana: —Judiënga tmojenoyeuná taitá jaimpádama,
    yëfse chëngbe amë́ndayëngbioye Pablo chacuánatsama, y chënga cmochanjauyana chca
    yojtsemna ana chë ndayá yojtsopasánama más botamana cha jatjayama ca.'
  ron-LSB: 'Și a zis: “Iudeii au căzut de acord să te roage să aduci mâine pe Pavel
    la sfat, ca și cum ar fi vrut să se intereseze mai bine de el.'
  pon-pon: 'I ari katitiki: Juj akai inauki pena, en poeki re omui, en kadara don
    kapun Pauluj lakap, dene komui men pur on raparapaki mau due.'
  nhe-BL: 'Huan quinanquili: ―Nopa israelitame san sejco quisencajtoque mitztlajtlanise
    para mostla xijhuica Pablo iixtla nopa hueyi tlasentilistli tlen tequihuejme para
    más quitlajtlanise tlen itlaixpanol, pero ax neli.'
  sps-sps: Ana tsoiny vurots siisio of towa. “Vainy Jiu kotskots bus vegiau ri komainy
    rangat marom anyi ma mei naa Pol peto tan Kansol tana taa Jiu tamanainy. Ri fakats
    ma gam manyi, to ser tsue ri komainy nat faarof ror saf kifon vegiau nane Pol
    na.
  wnc-wnc: Iniwan yake anzing inikut, “Judia nana amindane takeakwakga wamu gwan yatapa
    nomatak. Nomatawan ga ganiwa Pol take sios kaunsilde kwep take pukuwiyakge yaing.
    Wa aminda kem yake Pol takepan wamu ita yanggakge yapiie inikwaitna yawan natapnim
    ngang yaing.
  bus-bus: 'Ben à bè: Yudanↄ bé wà lɛ́ kpàkↄ̃sↄ̃, aↄ̃ↄ yezi wà kúɛnnɛ ǹ mↄ́ kↄ̃n Pↄluo
    ń gbãadeenↄnɛ zia, lán wà be aↄ̃ↄ yezi wà à yã gwa tia dɛ à káakupↄlaa bà.'
  gub-BL: — Tuwihaw wanuwihaw a'e wà nehe, wenoz putar Pawru heraha haw newe wà nehe,
    uzepyr wà nehe. — Urepuranu wer hehe nehe, ta'e nurukwaw katu kwaw heko haw ure
    xe, i'i mua'u putar newe wà nehe.
  imo-imo: Aku kinye kelo iyemuni ungu pundu topa nimbei, “Juda iyemani otili enonga
    nombeya tengena Pol nuni mendeko owi nemili ningo wai tonge. Polondo ungu mare
    awini waltindimolo konopu nuni leani ninge.
  boj-boj: Onaqa minjej, “Juda tamo kokba naŋgi anjam bei kereteb. Naŋgi na ni endegsib
    mermqab, ‘Nebe ni Pol gagoq osau. Osbamqa iga koroosim aqa anjam geregere qusim
    aqa une qalieqom.’ Naŋgi ni degsib mermqab.
  eng-DRA: 'And he said: The Jews have agreed to desire thee, that thou wouldst bring
    forth Paul tomorrow into the council, as if they meant to inquire some thing more
    certain touching him.'
  knf-knf: 'Kë naţaşa aşë jaka : « Bayuday baŧiinkar aji babi pheparu iţij Pawulu
    faan du pnŧuk pi bawayëş bţup baweek, baji baŋal kadaar kaji baŋal kame uko wi
    adoluŋ.'
  san-KHM: តតះ សោកថយត៑, យិហូទីយលាកាះ បៅលេ កមបិ វិឝេឞវិចារំ ឆលំ ក្ឫត្វា តំ សភាំ នេតុំ
    ភវតះ សមីបេ និវេទយិតុំ អមន្ត្រយន៑។
  arn-NT: 'Fey ti pichiwentru feypieyew: —Tati pu judiu kiñewi engün tami feypiaetew
    ta eymi tami yeafiel ta Pablo wüle tati junta suprema mew, re ngünen dungu mew
    ‘küme ramtukadunguafiyiñ’ ñi piael engün.'
  zas-NT: 'Abiꞌ rëb xin guin lojx: ―Bén Israel ree ma bayaꞌn reeman diidx din guiniab
    reeman lojl guixie din chinël Pab loj ree guxtis, con gudxiib reeman guijc guial
    rën reeman gagbeechaaw reeman xhienaag na̱j xcwentaman.'
  ken-NT: Akɛmɛ yí bɛ, “Bǒbatí bo Israɛl báte ɛyu bɛ mángáti wɔ ɔ́nsɔt Pɔ̌l
    ɔnsɛp nɛ yí ndu ɛchɛmɛ́ bataŋá manyé ɛgho mburɛ mbɔ bɛ báyàŋ chí bɛ́rɨŋɨ
    ndaka ywi sayri.
