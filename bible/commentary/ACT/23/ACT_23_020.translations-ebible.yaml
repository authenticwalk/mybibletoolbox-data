    de que yoso''ošaš yoso''oc̱he''ene'' šə bitequən'' none''.'
  sgz-sgz: Má kaukak erei a ngoi si pakpakta kán tan tám arup ngo, “Tan kálámul pakta
    di kis i kaunsel káián tan Iudáiá dikte kis talum, má dik mángát ngo da sung pas
    Paulo singim suri ngo latiu gaura sosih no. Rung er da parai ngo di nem i longra
    Paulo má dák bali gátgátna on, ái sár da angagur.
  kek-NT: 'Ut li al quixye: —Eb laj judío xe''xc''u̱b ribeb re xtz''a̱manquil cha̱cuu
    nak ta̱takla cuulaj laj Pablo re ta̱xic chiruheb li neque''taklan sa'' li templo.
    Xe''xye nak toj cuan c''a'' re ru te''raj te''xtau xya̱lal chirix. A''an moco
    ya̱l ta. Raylal ban te''raj xba̱nunquil re.'
  blz-NT: Ia simbati anak malai iya'a taena, “Samba Yahudi nopoosangadaimo mama'ase'
    kada' i kuu mangawawa i Paulus mae' na Mahkama Agama liila, akon se' i raaya'a
    dauga' mamakanasa soosoodo parakala ni Paulus.
  poe-NT: 'Ntá ntáchro tí chꞌín ntasoá a kíxin: ―Iso tí sín judío mé kjuenka̱yáxin
    sín kíxin tsjanchaha sín kíxin ntóye nchítjen sátsjikoa chꞌín Pablo tí tso̱jnkotsé
    tí sín judío tꞌe̱to̱an. Sitꞌayaha sín tsontáchro sín kíxin tjinkaon sín tsjanchankíhi
    sín chꞌín Pablo tí nkehe a̱ntsí má xra̱.'
  san-TAM: 'தத​: ஸோகத²யத், யிஹூதீ³யலாகா​: பௌலே கமபி விஸே²ஷவிசாரம்ʼ ச²லம்ʼ க்ருʼத்வா
    தம்ʼ ஸபா⁴ம்ʼ நேதும்ʼ ப⁴வத​: ஸமீபே நிவேத³யிதும்ʼ அமந்த்ரயந்|'
  cof-NT: 'Junni Páblochi sobrino itsantinue: —Israelítala tala tenpato, nube rocailaichunae
    tinue. Ayuna Pábloca yalachica tanjanaque rocailaichunae tinue yaca nanni fe tuca
    miichun.'
  srm-NT: 'Hën a taa: “Dee Dju sëmbë ko fiti buka ku deseei makandi. Nöö de o begi
    i fu amanjan nöö i tja Paulosu go a di gaan kuutu u de. De o mbei taa de kë kuutu
    soni fëën möön fini.'
  qvs-NT: 'Chashna tapuptinna willarkan: —Pabluta chiknik runakuna parlanakushkasapa
    shamunankunapa willashuk kaya judiyukunapa sinchi kamachikukninkunaman Pabluta
    pushachinaykipa. Willashunkisapa ashwan allita yachanayanankunata imatami Pablu
    yachachikun nishpa.'
  zca-NT: 'Orze'' nzhab mbwin re'': ―Lë'' rë men Israel tutsa mia''n bixa'' di''zh,
    par ne bixa'' lo go, xë''l go Pab yë'' lo rë gustis xa'' más nile'' mandad, par
    rël bixa'', kwan pa'' más nak Pab.'
  cbc-NT: 'Caʉ̃mʉ pʉame bairo qũĩñupʉ̃: —Judío majã jĩcãrõrẽ bairo tʉ̃goñarĩ, bairo
    mʉ caáto boyama: Ñamirõcã Junta Suprema tʉpʉ Pablore mʉ cajʉ̃goátó boyama. Bairo
    bori, “Dope bairo Pablore camasã na caĩbʉsʉpaijʉ̃goriquere cariape caroaro mena
    jãã camasĩparore bairo ĩrã, jããtʉ cʉ̃ mʉ neapá,” mitojogarãma.'
  qxo-NT: 'Tsaynam jövin nirgan: “Israel runacunam willanacuyashga autoridäcuna goricäyangan
    cagman waray junag Pabluta apatsinayquipä, imanö cangantapis musyariyta munag
    tucullar.'
  mox-mox: ʼInega kilakai nana voneaya, “Me Diu vaina idima govaqa ina venoqieu be
    ʼibe Faulo una ʼebeʼewei una miea me Diu edi kaniselayavo edi toavaʼauta ʼinaya
    nuanuadi Faulo ena luveifana ina sali aqiaqiea. Ta baʼe edi uʼava qiduana.
  kew-kew: 'Go naakimi lalo: Juda aanumi gupa lame. Ekeraare Juda aanumi Pol kaunsil
    piri mea painalo lagialimi. Nimuna yaa agaare Pol madaa koso lape agaa medaloma
    pa maarimi.'
