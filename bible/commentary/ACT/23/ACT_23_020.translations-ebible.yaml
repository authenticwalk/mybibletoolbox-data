  ntj-ntj: Nyangka watjarnu, “Wiya, puurrpa Tjiyu pirnilu-ya yunguntjarra pitjakunta
    ngarnartu ngaapirinypa watjalku. Mukurringkula-yanyu Puulnga katinyangka puru-ya
    tjapilkitjalu.
  sxb-NT: Omuwuuka oyo yamuirania otino, “Mberenga ni mpuriire na Awayaudi wawoola
    mbwe enkio warikusawa mbwe oire Paulo emberi wa awakengi awa ekiina mbwe wagala
    okutuukra owueru ku amangʼana aga awoola.
  nhu-NT: Ɛ cuwee wvudvu tfuse lɛ, “Bojuu bomew nu ɛ jo ntaŋ lɛ bó nu egay ɛ́ wo ebowse
    Baul ɛ́ wvú eto fwe dvu bonyii bò saake woŋ ntfuu, lɛ bó gomte keetasse nsaw we
    ntay, ɛ bó gee nonɛn buwsee lo wo.
  row-row: Anaꞌ a nafadꞌe nae, “Atahori Yahudi hira maꞌiraꞌ rae risa toꞌo Paul. Ara
    rae rema roꞌe amaꞌ, fo fetun na, amaꞌ no toꞌo Paulus misiꞌ mamana nggenggero dedꞌeat
    agama. Ara eꞌedik rae paresaꞌ ramemeu toꞌo dedꞌean.
  msy-msy: Ezɨ otarim ghaze, “Judaba nɨn azangsɨghasa akam akɨri. Me ghaze, nɨ Pol
    amadaghtɨ a gurumɨzaraghan Judan kotɨn mangam. Me ifara ghaze, a mangɨtɨ Judan
    kot deravɨra an mɨgɨrɨgɨaba iniam.
  agg-agg: Asu Porɨndɨ amɨŋgɨrɨ ai hoafɨyundühɨ yahuya, “Suda ai sɨhambo tɨkandu houmbo
    anɨmboya sümbu se Por kansɨrɨmbo sowana semündü hanɨ ahamumbo sowahɨ ahandɨ hoafɨ
    eŋgoro ra wudɨpoapofe fɨfɨrɨfembo hünda mbɨsɨmboemo.
  ptp-ptp: Om ngɨvihi tyo nêl vô i ên nêbê, “He Yuda hɨlu kɨyang xôn nêbê he ob vông
    kɨyang i lam vô ông ên nêb tɨtige ông kô Pol mɨ loc vô he kaunsil. He kɨtyoo ên
    he nêb he ob ngô i nên kɨyang kehe i tii vac.
  nak-nak: Goio, e guliliki ele kolia soio tetala mago “Egite la mulugaluga tegite
    Iuda viputumulitia veia galigeli egite ge baha somai taume, veia eme ge vahari
    e Pol sotalo tegiteu, veia egite ge tahi tigi loua isahari la tilahi lou.
  lbb-lbb: Pa i atongi mange, “A tarai Juda la ka pinpidaiwol pas sur lar asongo pas
    e Pol kusun u, sur ur tulani latu tetek a tarai a kiwung, sur lar longor ta warwara
    talapor ulak tana.
  kan-2017: ಅವನು; “ಯೆಹೂದ್ಯರು ಪೌಲನ ಸಂಗತಿಯನ್ನು ಇನ್ನೂ ಸೂಕ್ಷ್ಮವಾಗಿ ವಿಚಾರಣೆಮಾಡಬೇಕೆಂಬ ನೆವ
