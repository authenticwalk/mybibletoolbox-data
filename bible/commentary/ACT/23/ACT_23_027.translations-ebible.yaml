  bdv-bdv: ଜିଉଦିମଃନ୍ ଇ ଲକ୍‌କେ ଦଃରି ମାରୁକ୍‌ ଜାତା ବଃଳ୍‌ ମୁୟ୍‌ଁ ସଃଇନ୍ ମଃନାର୍‌ ସଃଙ୍ଗ୍
    ଜାୟ୍‌ ସେ ଗଟେକ୍‌ ରମିୟ ବଃଲି ଜାଣି ଆକ୍‌ ବାଚାୟ୍‌ଲେ ।
  otq-NT: Nunar ñꞌo̱ho̱nu̱ ár thuhu ar Pablo, bi gu̱ ya xodyo ꞌbu̱tho nda hyo. Ha
