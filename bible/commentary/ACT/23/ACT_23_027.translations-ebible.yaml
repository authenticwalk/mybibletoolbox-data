  qup-NT: Kay kachahushkayni runa Pablota israel masinkunaka chiknishpankuna yanka
    wañuchinayahunkuna. Romano runa kananta yachashpayni suntaluynikunawa rirkani
    payta kishpichinaynipa.
  azb-azb: Bu kişini Yəhudilər tutub öldürmək istəyirdi. Mən biləndə ki bu adam Roma
    vətəndaşıdır, özümü yetirib əsgərlərlə onu xilas etdim.
  eng-DBY: This man, having been taken by the Jews, and being about to be killed by
    them, I came up with the military and took out [of their hands], having learned
    that he was a Roman.
  guo-NT: Judíos ampon aton jaelt. Boesasiapipon. Xan matabijtax wʉt japon Roma tʉajnʉpijinpon,
    wʉljae'ax, tajsoldaw sʉapich, japon boesa-elaliajwas.
  hla-hla: U Jiu i pile kapin a tson teka me katsin atung hamatie ren. Alia u hengoin
    nonei a toun Rom ba lia te la meregu u soldia i tar ba te na lu ba ragien u Jiu.
  mav-NT: Meiũwat ihainia atipo­'oro ewawi mehĩ. Iuteuria tat hawyi ta'a­tu­'auka
    teran meremo pote e. Mi'i turan ma'ato ariot uhesu­ra­ra'in nywo katu­pono atikuap
    ta'yn mi'i ai'y­wania Humanu hawyi meremo i'atupo pyi atipo­wyro yt atiky­'esat
    i i'auka hap pote uhyt e.
  kpf-kpf: Kâwali a ziŋ a ŋâi diim ge. Zo Yuda a ziŋ kune mumbam oi a zo Roma a nâŋgâmŋâ
    sa kâwali anâ sot âimŋâ bitziŋan gâbâ mâkâwen.
  ppo-ppo: Juda whi̧rapené i whi̧ tawóló daaitepa, ȩ ya̧lo diki tare whi̧rapetamo
    doropóló kelalemó, a̧ Rom fake so whi̧tamo doi mole whi̧pa kilituraalu, da̧né
    atimané naase tua̧mó betepa fasó salepó.
  hin-2017: इस मनुष्य को यहूदियों ने पकड़कर मार डालना चाहा, परन्तु जब मैंने जाना कि
    वो रोमी है, तो सैन्य-दल लेकर छुड़ा लाया।
  wol-KYG: Nit kii la Yawut yi jàppoon, di ko waaja rey, far ma dikk ànd ak lenn ci
    gàngoor gi, wallu ko, ndax fekk na ma yég ne as goru Room la.
  bef-bef: Enali Yuta bonaꞌmagi mana bo yato lilete ho fililuneꞌmu nehana nani ai
    kaꞌa keheliꞌohuna ai Lomu bo nohigo nani hiti gimi bo lugaꞌa hiti olototi leꞌmo
    buto biꞌohune.
  amm-amm: Noko ni mo Yuto nokoyo komikino, na louwa tukolokino. Ulai imofa kwaiki,
    yo mo, to mo Lomo nokota nali. No monoi no koi mo na itomiyanokinoki, polimano
    iyali koi mo.
  zaj-zaj: Munhu ino kakala yagogigwe na Wayahudi na wakala wolonda kumkoma. Ila niza
    na asikali zangu na kumkombola, kwavija nivimanya kamba munhu ino mwenekae wa
    Loma.
  chq-NT: '''In tsá² seein²¹ Israel lo nigasan''²mo ''in tsañʉʉ''¹ no. Joon la mo
    ''iin²¹²in jnga''²mo. Pe mo galiñí³ii ''e tsá² Roma ''ii joon ngalii²¹i''i coon''¹³
    ''láa² tyiia. Joon galaa²¹²moo.'
  swp-swp: Teina tau ta Iudea tataodi se toai, ia bena se unui; eau ea dobi ma agu
    bodao ai eligirihai, paana ea ataieyao ia Roma.
  bjr-bjr: '@see-verse:ACT.023.026'
  aby-aby: Yewa we odaisakune mi, I Du orouma dawa yabaisake umu wana naama uwakake
    ma feafisane uisaro nama fareke i mi emenu wanaroma mareke muneke dawae Romani
    miya weisaro naue.
  eng-YLT: This man having been taken by the Jews, and being about to be killed by
    them — having come with the soldiery, I rescued him, having learned that he is
    a Roman;
  jni-jni: Mayahudawa wa meki unu ugeme unu nyara u huna ume, ma nyene we in anu adang
    anikono num, sa kunna me unu Roma mani.
  kne-kne: Din ipogaw ay sana ay inpaitlod ko en sik-a et dinpap di Judio yan istay
    dan pinse. Ngem dakami sin sosoldadok et en mi insalakan, tan inammoak ay Romano
    sisya.
  tgj-tgj: Jius vdwv so nyi sum naatung tokula okv ninyia mvki dokubv rinya kunamv.
    Ho ngo ninyia Roman nyi gobv tvvpatvla, vkvlvgabv ngoogv sipai vdwa lvkobv ngo
    vnggvla okv ninyia ringpv kunv.
  wat-wat: Namoḡa nofe o fiyao Diu si givikaviniya eketa kabegomokena sita nuvimatiya.
    Eatu a sanamaniya tanake tene Noma, na fasinei yaku tonuaviya nukusi ka niya keta
    ka ofafafiya.
  gui-NT: Judío reta oipɨɨ cuae cuimbae, jare oyucata tei. Jayave che aja sundaro
    reta ndive aepɨ chugüi reta. Echa jeracua cheve jae romano co.
  quc-TT: Achyabꞌ e winaq aꞌj Israel xkichap we achi riꞌ, raj xkikamisaj are xinopanik
    e wachiꞌl ri ajchꞌoꞌjabꞌ chajil taq tinimit, xinwetaꞌmaj kꞌut chi we achi riꞌ
    aj Roma, xintoꞌo xinqꞌaxaj pa jun kꞌolibꞌal ri maj keqelenik.
  heg-NTPO: Atuling man auk in tunang maa nia, un ngala Paulus. Atuil Yahudi las daek
    nal un son, nol naha-bubuit tam oen keo una. Neot na, auk ima-ii las laok pel
    puting un dengan atuil Yahudi las iman. Hidi halas-sam auk tana noan, un kil hak
    hutu-ata deng pamarenta Roma la.
  ptu-ptu: Inde tau nasakka to Yahudi la napatei. Sapo' wattunna la napatei, iya umpasolamä'
    sule sohodadu ullabai anna dilappasanni aka kuhingngi diua to Roma.
  bzd-NTPO: Judiowak wökirpa tö wëm i' klöo̱'wa̱ iminerak ittökwa̱. Erë mik ye' wa̱
    ijche̱newa̱ tö ie' dör romawak, eta̱ ye' mía̱ ye' ñippökwakpa ta̱ ta̱ itsa̱tkée
    sa' tö.
  kwf-kwf: Na Jiu ki kira daua naꞋa ngwae neꞋe, ma kira ka karangi saungia. KaidaꞋi
