    ani u loꞌo.
  mig-NT: Ña̱yɨvɨ judío, ni̱ ka̱tɨɨn‑i ɨɨn cha̱a yá'a. Te a yani ka'ni‑í‑de núú, ko
    ni̱ nama‑ná‑de jíín soldado chi ni̱ jini̱‑ná ja̱ cháa ñuu̱ Roma kúu‑de.
  bps-bps: “I to ani kanfè i dad Dyu dini na fanla kenen fnati. Kabay di kgadègu kenen
    satu to di Roma, fagingu i dad sundalugu na falwàmi kenen di falella.
  mbs-mbs: Se otaw impeibing ko kamno seini, dinakep sikandin te menge Judiyo, aw
    imetayan dan peden sikandin. Meneng dimoton a sipat menge sondalo amon ipelowà
    sikandin, so netegahan ko te sikandin se otaw sakop te Roma.
  cme-NT: Baŋ kãa baa naacolŋo maŋ, *Yuifubaa-ba naa bel-o ta ba taara ba ko-yo.
    Miŋ juɔ suɔ miɛ *Oromɛyiɛŋo, mi kã baa sorosibaa-ba‑i ka hũu-yo ba wulaa
  sus-sus: Yi xɛmɛ Yuwifie nan a suxuxi. E naxa wa a faxafe. N to a kolon a Rɔmaka
    na a ra, n nun sɔɔrie naxa fa, muxu naxa a ba e yi.
  pon-2006: Mehn Suhs akan koledier ohl menet oh kereniong re en kemehla. Eri, I esehda
    me ohl menet uhdahn towe mehlel en wehin Rom. Ihme kahrehda pein ngehi oh ei tungoal
    sounpei kan ahpw kohla oh kapitala sang mehn Suhs kan.
  dad-dad: Tamo enei Juda tamom dale fen, dukesiyou fenẽ age difen, anĩ ere, aya neu
    kusĩ tamo geid masi masennen, ere nigin, aya ĩ nigin kelein, ĩ Rom tamo.
  zab-NT: De bniety Israel gunaazdeb bniety nguiuré aniguinxúdeb laab, per chi gucbiia
    dec bniety Roma laab, chiy guaa cun de suldad xtena güedzɨcaab lodeb.
  jae-jae: Ŋac tecenec tec Judawaga sêkôc eŋ tôŋ ma sebe sênac eŋ êndu. Aê gaŋô eŋ
    ŋac Romŋa, tec kakôc eŋ sa ma gajam eŋ kêsi.
  ksd-ksd: A umana Iudaia dia ga kinim pa go ra tutana, ma dia ga to na doka, ma avet
    ma ra tarai na vinarubu, ave vana tadav diat, ma ave valaun pa ia; tago iau tar
    matoto ba ia ra te Rom.
  msm-NT: Seini otow no igpahatod ku diyan ikow pigdakop to mgo Hibru aw oghimatajan
    dan podom. Di pagkadinog ku to nahitabu, dajun ku pig-andiya duma to mgo sundayu
    ku. Pigyuwas ku su namaan ad no sakup sikandin to Roma.
  myk-myk: «Yawutuu pu bi we ná we co, na ganha na giin pʼi wu gbo. Ba nɛ pa logo
    na Oromɛ shɛn wu ɲɛ wii wɛ, a nɛ na wo sɔrɔsii pii tun kari pʼa shɛ wu shɔ pu
    na.
  sbe-sbe: Teina tamowai ta meta Dius tamowaidiyao se hai na bena se koihemwaloi,
    na yau yo yogu iyala tamowaidiyao ka dobi ede ka gilihai, matawuwuna ede hedehededena
    ya lapui meta iya Loma yona laugagayo logulogunaena taumiya tamowaina hesau.
  mcr-mcr: Ämaqä tqueŋi, Israitqä iqua a äkiqätäpu pizqä päkpŋqä iqaŋguwäŋga, nyi,
    ‘Iqueqä yoqe, pipa Romä iu äqänä äwinä’ tqaŋgä äwimi, nyitä, ŋqä mäkä-iqä iquatä
    äwätanä, iquauqä hipa iuta itmequeqä.
  cux-NT: Saⁿ'a 'cūū ní sta'a 'nū saⁿ'ā caava 'iiⁿ'yāⁿ Israel s'eeⁿ chí neⁿ'e 'caaⁿ'nuⁿ
    yā saⁿ'ā. 'Úú ninguáⁿ'áí saⁿ'ā miiⁿ ndúúcū soldado s'eeⁿ tí deenú chí saⁿ'ā romano
    saⁿ'ā miiⁿ.
  tur-YTC: “Bu adam Yahudiler tarafından yakalanmış ve öldürülmek üzereyken ben askerlerle
    birlikte gelip onu kurtardım. Çünkü Romalı olduğunu öğrendim.
  san-ITR: yihUdIyalokAH pUrvvam enaM mAnavaM dhR^itvA svahastai rhantum udyatA etasminnantare
    sasainyohaM tatropasthAya eSha jano romIya iti vij nAya taM rakShitavAn|
  bel-N: Мужа гэтага, якога Юдэі схапілі і меліся забіць, я, стаўшы з войскам, вырваў,
    даведаўшыся, што ён — Рымлянін.
  sch-sch: Hi miriem hih Judangei an sûra, that rang an ti lâitakin ka râlmingei
    juong kêlsuo rangin ke sea, Rom mi ani ti ki riet sikin ko hong sanminjôka.
  mic-MIQNT: Na Lesui'paq goqqwa'la'tipnn wegla ji'nmul aq getu ne'pa'tipnn. Nutmaiap
    negm Lo'mewa'j. Na elia'p aq 'ntsma'gnismg, apoqonmaqatt'p.
  huu-NT: Damɨe o dɨne oredɨcue. Judíuaɨ naimɨena meineiacana jira, soldaduaɨ dɨga
    naimɨena gaɨtatatɨcue. Naimɨena gaɨtataja mei, naimɨedɨ romanuaɨ naɨraɨ imɨenana
    fɨdɨdɨcue.
  jiv-NT: Israer-aents ju̱ áishmaṉkan maatai tusar wakeruiniak achikiarmiayi. Tura
    niisha Rúmanmaya̱ áentsuitkui wikia nuna nekaan suntarja̱i̱ werin jukimjai.
  otm-NT: Nuna ran 'yohʉ na, nu'bʉ mi bɛnt' yʉ judío, nde xtá hyo. Pɛ dá yąmhbe nangue
    xʉn ngu yʉ dofʉi, nguetho dá øcä ngue ra romano na.
  dah-dah: Al gayenbe Yuda mar beleŋ teŋ mayniŋ tiyaŋ. Gega Roma al yeke nurdeb fuleŋa
    marne yade kuŋbe mayniŋ teŋ hinhan mar haniŋde mat teŋ wamiŋ.
  tnk-tnk: Kupwən, nəkur Isrel həkwtəmhiri iəmə i, mamhousi in. Ipaka housi əpune,
    mətə kɨmaha naruaɡən me səiou iahəuvehe mhəuvehi raka in ia rəɡɨnraha. Kurirə
    ikɨn, iakreɡi mə in sitisin riti səvəi Rom.
  kpr-kpr: Jusi emboimi genembo javo Paul ava sandido dari dae useri. Nu namonde Rome
    embo da tofo, ava ningido eredo, nanda isoro kakato mendeninde dabade era nu sonembe
    budo fera, namanenda vasada fitido kaifa erera.
  san-IAS: yihūdīyalokāḥ pūrvvam enaṁ mānavaṁ dhṛtvā svahastai rhantum udyatā etasminnantare
    sasainyohaṁ tatropasthāya eṣa jano romīya iti vijñāya taṁ rakṣitavān|
  nho-nho: Ttama nei ni tauhia naa Jew raa no mee ma ki taia ki mate. I taku saaita
    ni iloa maa te tama nei se tama haka Rome raa, nau ni hano ma aku soldia raa no hakasaoria
    a ia.
  gym-NT: Nitre israelita käkwe ni ne kani ngite angwane, tö namani kämikai, akwa
    ni ne abko romano tikwe gaba angwane ti janama denkäta nitre israelita kisete
    rükätre tikwebe.
  azg-NT: Nque nnꞌan judíos tyꞌonhan tsansꞌava, ndoꞌ mavaa xjen na nnanꞌcueeꞌhan juu.
    Majoꞌ xjen na jndyi na conduihin tsꞌan na mꞌaan nacje ꞌnaanꞌ tsjoon Roma, tyjë
    yo sondaro na macoꞌxën ndoꞌ tjiꞌ jahin nduee nanꞌñeen.
  bhd-bhd: ए तै मैनूए, ज़ै यहूदेईं ट्लातोरो थियो, ते एस तैना मारनेबाले थिये, त अवं
    सिपाही नेइतां साथी जेव, ते तै छुटाव, किजोकि मीं पतो थियो, कि तै अक रोमेरो रानेबालोए,
    त फौजी पलटन नेइतां छुटाव।
  too-NT: Huan israelitas tachi'panī't huā'mā' chi'xcu' lā' ixtacuīni' Pablo. Lā'
    ixtamaknīmā'na a'xni'ca' icchā'lh quit con huan tropasna'. Lā' icmāpūtaxtūlh como
    icca'tzīlh que xla' ixtapa'ksī nac Roma.
  ind-AYT: Orang ini ditangkap oleh orang-orang Yahudi dan hampir dibunuh oleh mereka
    ketika aku datang bersama dengan prajurit-prajurit dan menyelamatkannya, setelah
    mengetahui bahwa ia adalah seorang warga negara Roma.
  cjo-NT: Piñaawakirira irika shirampari notyaantemiri. Roowiteencha rowamaerimi chapinki
    joriiyopaeni. Ikanteetana eenitatsi iwaperite ikimitantariri oroomajatzi, roojatzi
    niyaatashitantakariri, notsipateeyanakarini joraaro, nowawijaakoteeri.
  nsn-nsn: A tamatene ka kuseinir Ju, kara marang uiliatung pous tatanon, bo inggo
    puk ku keipila tosnogo tamatang uiliatung, karing la uelkarus tatanon, doh inggo
    ku ueltupar tatanono pare, a tamatang Roum pon.
  san-DEV: यिहूदीयलोकाः पूर्व्वम् एनं मानवं धृत्वा स्वहस्तै र्हन्तुम् उद्यता एतस्मिन्नन्तरे
    ससैन्योहं तत्रोपस्थाय एष जनो रोमीय इति विज्ञाय तं रक्षितवान्।
  tna-NT: Beju ye deja Pablo banime judío cuana ja inatana yama mi peje su ebeituinia.
    Manuameja adhaatana huecuana biame, yama, soldado cuana neje d'eji su ameana,
    tueda da romano deja nime huecha putsu.
  lid-lid: Jo tiye oro lau tek tiyani iy ndramak dah ewek hawem, tasah iri Juwis are
    kada-ah mene tawi iy, ma seheyani iy ili eme, mirihik iri kadi iy kimek. Eme ahi
    anuhun buku nyaran badeh, udu bolo buk tinan tataha badu Rom. Eme, jo ma hawe
    iri lau tek ta bahun ala andrei iy ere mine iri Juwis eme len.
  wim-wim: than Jews al-alangana kanam mamin nunang pam inman Paul.an, aꞌ than kan-ngul
    keꞌ mulathiythan nunanga. Aꞌ ngay ngeeyang than waaꞌantan nunang aak Rome punchan.
    Ngay puth iiyangan aꞌ soldiers ngatharam anangan karpam kalangan thanang aꞌ nganana
    kaaꞌ-piichanathan nunang.
  zga-M: Umunu uywa aibatiwana vayahudi alondiwe ukhubudiwa, punikhaluta nikhipuga
    ikya vasikhali nikhampokha, navile nipulikhe ukhuta munu va khutoma.
  yom-yom: Bayuda bakanga mutu wawu, buna fioti kuandi fisiala nganu bamvonda. Ndivika
    totuka va kimosi ayi nkangu wu masodi ayi ndinkula bu ndizaba ti niandi muisi
    Loma.
  san-SIN: යිහූදීයලෝකාඃ පූර්ව්වම් ඒනං මානවං ධෘත්වා ස්වහස්තෛ ර්හන්තුම් උද්‍යතා ඒතස්මින්නන්තරේ
    සසෛන්‍යෝහං තත්‍රෝපස්ථාය ඒෂ ජනෝ රෝමීය ඉති විඥාය තං රක්‍ෂිතවාන්|
  yut-yut: Juda amɨn da uŋun amɨn abɨdaŋek aŋakba kɨmotjak do awit. Mani nak da uŋun
    Rom amɨn kɨnda yaŋ kaŋ nandaŋyo agɨm, do nak gat emat amɨn kabɨno gat da kɨŋ uwalni
    da kɨsiron naŋ abɨdagɨmaŋ.
  grc-BYZ: τὸν ἄνδρα τοῦτον συλληφθέντα ὑπὸ τῶν Ἰουδαίων καὶ μέλλοντα ἀναιρεῖσθαι
    ὑπ᾽ αὐτῶν ἐπιστὰς σὺν τῷ στρατεύματι ἐξειλόμην αὐτόν, μαθὼν ὅτι Ῥωμαῖός ἐστι.
  cpc-NT: Jirika shirampari notyaantimiri, joirikakaantani Judá-mirinkaiti jaka, iroowitainchami
    intsitokirimi. Ikanta niyotaki josankinatakotani ajiwaripiroriti saikatsiri Roma-ki,
    naanaki nowayiriti, nookakaawintakiri.
  nhg-NT: Joriojte necö ocaseque nönca Pöblo quieme prieso hua ye oquemectisquiöya.
    Cuöc naja onecmat que Pöblo icaca ciudadano romano, onecalac ca nosoltörojua intzölö
    joriojte hua otejquextejque Pöblo de inmötla.
  nya-nya: Munthuyo Ayuda anamugwira ndipo anali pafupi kumupha, koma ine ndinapita
    ndi asilikali nʼkukamulanditsa pakuti ndinamva kuti ndi nzika ya Chiroma.
  ngu-NT: Yejhua in tlacatl ocajsiquej on hebreos niman quimictisquiaj, pero nejhua
    onicmanahuij ican nosoldados pampa onicajsicamat ica yejhua romano.
  kup-kup: Met aban epop paru Zudahol bat ur ñomapanez toohan ne pim ñetiv pot hateveteohö.
    Pim abatao dari Romaholoz tep natak hamenahan hezap ev. Pot ne hatevetet nem ñai
    abanarinañ honeo dei sat balae beg. Tat bat emat memerizegin heh.
  jid-jid: Yahudawa bana vu iguyi lo nda ta wuu kimba ri mi wru sru ni sojoji ndi
    ka kpaachuwo, nitu mi wo ndi a hi indjui wu meme Roma.
  wmw-wmw: Mayahudi kuno wanfunga mwananlume‑yu, wasaka kumulaya, fala nuka noko na
    masurudadu wangu kunvusha, panijiwe kuwa muRoma.
  gmv-GGM: Hayssa addeza Ayhuda asati oykki wodhdhana gishin izi Rome assi gididayssa
    ta gakka errida gish olla asatara gakkada ashshadis.
  ssg-ssg: “Tesol ti teka Ju pohi kongini tel seilon ie ape lehe lato telei. Ti nga
    tioiwa ka i tel seilon hahitake ngahat ti Rom, nga hetekie tesol seilon tetak
    amite awai i.
  zpo-NT: Re xaa Israel mzen xaa ne, nu nal xaal na xaa lo lu nel nzhekla re xaa ngut
    xaa, per gorna ngune na lee xaa nak xaa Roma, zee ngwano na re soldad na nu mla
    na xaa lo re xaa.
  poy-poy: ‘Wayawudi wamkamuliti muntu ayu na sambira wamlagi mewang’ambiriti ndiri
    handa yomberi ndo mwanalushi gwa Rumi na hangu ng'enda pamuhera na wanjagila numlopoziya.
  qwh-NT: Que apatsimonqä nunatam israel nunacuna tsarircur wanutsita munarnin maqaquicayarqan.
    Peru romanu nuna cashqanta musyarirmi, soldaducunawan ewar washarnin librarqö.
  gaw-gaw: Juda ag danab imu aḏan, qep̱eg mauhḵunu hep̱ig amge nug am Rom danab doomi
    amunu ag anam heegeg, da daup ele ig gota anadta, Paulus ag ep̱elagp̱an aomut.
  nca-nca: Uni ŋako, Juda unindo toworo, uratoka khumoní, yero taŋgurí. Quko komo
    uni kato, ŋuko Rom uni ka, yi iŋanowó, ŋunde ŋuro noya kuma unindoya oro kandeye
    moŋgo re toŋetowó.
  zpz-NTPP: De mbecy Israeel bduꞌ yaa dey mbecy nu zeeda̱ lor ii, nunu bicy pee dey
    nu ñgyut dey yu. Mbecy briic yu nu gad lagya̱ nu nash yu Rom. Orzeꞌ gua̱ du̱ soldad
    ne̱, nunu blo̱o̱ mbaña̱y.
  mkj-mkj: Mihn Jew‑ok koldi woal mene pwa irai en kojukdi ih. A ngoahi kidalda pwa
    woal mene uhdahn sowoa mehlel in wein Rome. Ioar kahrehda pein ngoahi apel noai
    jounpeihok inla koldi kapisjang ipen mihn Jew‑ok.
  zac-NT: Rquëaꞌa lul shcuendë nguiu rëꞌ, lë Pablo. Ra israelitë gunaꞌzi rall lëꞌë
    nguiu ni, perë iurë binia de quë dizdë gúlëll nápëll derechë ziquë më rumanë,
    guahia con ra suldadë parë bëna librar lë́ꞌëll guiaꞌa ra israelitë.
  kyg-kyg: Yu vayaꞌmogimo ani vekamo amagiꞌa faliꞌa atesayafeꞌmo amagiꞌnae. Lomu vayaꞌmogi
    yagaiꞌa neꞌataya vekamo maiꞌniye, huꞌna afiꞌnovaꞌmofeꞌmo amagiꞌnagetaeꞌmo nagaeꞌe
    ati vayaꞌniꞌeꞌmo apayapatiꞌmo agufamo alita katita ateꞌnone.
  kmk-kmk: “Dinokmaan dan Judio tuwa tagu ot dandani da un pinatoy. Natigammuwak un
    tagun di Roma ot ummoy kami’t dat suldaduk ud sinaḻakan.
  cao-NT: Mi qui ë raahai ca joni qui jodiobo tsamihitaquë. Soldado bo ya pi ë joyamarohano
    tsi naa joni ja aquë acahitaquë iquia. Romanobo ja iqui iqui tsi bichi ë cahitaquë
    ra.
  bbr-bbr: Juda roat akas kiro ro na siatap imäi potoi sakau ateanik, wäurna, meiäuruwon.
    Is ko Rom omsau pakan ro äiewon roumoi, is isan marai roat pak kiro ro roat akas
    we rain unik uruan imäiemin.
  inb-inb: “Kai runata, judiu­kuna apispa, ña wañu­chin­ga­pa chari­na­kus­ka­ta­mi
    nukaka, pai Roma­manda kagta iachaspa, nuka­pa sul­da­du­kuna­wa michaspa kispi­chig­rirkani.
  hrv-hrv: Ovoga čovjeka Židovi uhvatiše i tek što ga ne smakoše kadli s vojskom pritrčah
    i istrgoh im ga kada doznah da je Rimljanin.
  box-NT: Ɓa *zúifùwa lá wìira a nìi na kà, á lá wi ɓa ɓúe o. Ká ĩ zũna
    mu le o bìo sã̀ ho *Oroomu yi, á ĩnɛ́n dásíwá á kã̀nía wo.
  ote-NT: Nuna ra ꞌñøhø rá thuhu ra Pablo bi gʉ ya xodyo ne mi ma da hyohma̱. Pe nuga
    dá pa̱di gue ra me Nroma, hangue dá ña̱niga co ma soldado.
  wnu-wnu: '@see-verse:ACT.023.026'
  zam-NT: Mèn nación Israel co' nzo ban ciuda Jerusalén ndxè' mxen mbi' co' ngue tel'en
    loo U' ndxè' xal thìb pres. No mblya's mèna nguth mèna mbi'. Per com le' daa mbìn
    no mdan cuent le' mbi' nac thìb mbi' gulàaz che'n làaz mèn ciuda Rom, ¿lé'?, ngua
    non solndad daa par mblàan mbi' ndxè' la's ya' mèna.
  zyp-NT: Ma cawngsawpaw Paul heh Juda cawngsaw sahlo tah tle he ka, thaw a pachia
    he. Canghrasala ama heh Rom cawngsaw a cang tah ka hni cawtah ka raekeh sahlo
    kha a vaw neh ka, ka va pachah.
  sey-NT: Israel pa̱ipi iquëre Pablote tse̱ani huani je̱oñuꞌu cajë yoꞌojëna, yëꞌëpi
    romano api asani yëꞌë soldado pa̱i ja̱ꞌre sani i̱te huasohuë.
  nvm-nvm: E Jius uruvana bu bui ujuinamime e For kanakuai kuain. Revo na fai fu e
    Romko ijefuon na e bijaivo nun ijiena va fu fino ijia keko vuak fuon fain.
  mps-mps: Eno te bidi nage pageba tagala palebe dao. Magi basowe? Te Juda hani bidigo
    aga nogo tulama, pąde mu tama elebadi, tama dago tama odali agai nogi dago gavman
    bukude nogi elalubo. Tama tibaso, ena eno enesigi bidi dabe dali pelama, te bidi
    augwaligo nogode eno salio, tau selama, bobelai dao.
  pab-NT: Judeunae otoka exe haliti hoka komita ene aisahene. Hoka nasemehena atyo,
    Roma yere atyo hoka nosorarexinae kakoa wiyehetene hoka maisa aisahitene.
  llg-llg: Hataholi fo hatematak ia, au haituan ia mai, naꞌde Paulus. Hataholi Yahudi
    la ala humu lalan, de elabaꞌik ala tao lisan. Faik ndia, au ana palenda nggala
    leu hela lalan, neme hataholi Yahudi la lima nala mai. Saꞌdiko au bubuluk, lae,
    ndia naena hak hataholi Roma.
  kyf-kyf: Nyɩmɛ -ɔ ɩn 'paa dɛ -mɩ yoo, Zuifʋ ka ɔ kpa, wa 'ka ɔ 'bha. 'Ɩn da ɩn 'nʋa
    nɩɩ, Wlɔmʋ -dʋdʋwlakpɛ -wa, 'ɩn ɩn -yɔ na 'slʋja yia mnɩ, ɩn yia ɔ wa kwɛɛ -sa.
  tpi-tpi: Ol Juda i bin holimpas dispela man na ol i laik kilim em i dai. Tasol mi
    harim olsem em i man bilong Rom, olsem na mi wantaim ol soldia mipela i go kisim
    em bek long han bilong ol.
  mih-NT: Ihya cuu minoo cuhva cuñi quehin suhun. I tɨɨn ñiyɨvɨ hebreo sii ra ya ta
    cuñi ñu cahñi ñu sii ra. Zoco i ñihi tuhun vatyi ra ñuu Roma cuu ra, ta yucuan
    cuenda i tasi zandaru ta i zacaqui sii ra.
  qvh-NT: Israel runacunami cay runata magar wanusiyänanpäna caycäyargan. Saymi Roma
    runa cashganta musyashpä soldäducunawan aywashcä paycunata guechunäpä.
  kms-kms: Juda wuti nen mait nase di mi nati yamb tumo. Pudi nge kutungu ni Rom kin
    wutine, pugri bu nge nge ning ami ane po di ninde si pe pu peti nowi pitanyi badi.
  agn-agn: Ang taw ang asia ang pinatedo ong nio, dinep tang mga Judio ig patayen
    da rin nira. Piro pagatakong tanandia pala siodadanos tang Roma, nagekelo ta mga
    sondalo ig binawio tanandia.
  nhi-NT: Nin tlacatl yoctzitzquihcah in judíos uan yocniquiah icmictisqueh. Pero
    nic neh onicmat yeh romano, ica non neh ica nosoldados onpaleuih de yehuan.
  ttc-NT: Kye aj tijajil Israel ojetq tuq jaw ktzyu' te ja xjalni b'ix ikja'n tuq
    tqet kykansa' aj npon wetz kyuky'i kye soldad. Wetz owel nkolpi' tuj kyq'ab' b'ix
    oqet jkolo'na tzan tpaj oje tz'ok ncha'o', tetz at toklen tzan tqet kolo' tzan
    te jkawb'il qetz aj Rom.
  dan-1931: Denne Mand havde Jøderne grebet og vilde have slået ham ihjel; men jeg
    kom til med Krigsfolket og udfriede ham, da jeg erfarede, at han var en Romer.
  kwj-kwj: A mendiwani Juta hima kupu le Pol ni wu toroningini wu yeni sikoro. Woro
    a mendiro, rini Rom pe hima. O keke ani ga ele au anaye hima lenga nu ini ele
    hima wui tapa tenge tiki rini nu rataro.
  vie-OVCB: Người này bị người Do Thái bắt giữ và sắp bị sát hại thì tôi đem quân
    đến giải thoát kịp, vì được tin đương sự là công dân La Mã.
  kze-kze: Yútaa-kwaasi minkwáásí áwí'a Póromba tátokesa tuvuwíyanesa kwéowa'a Árómáani-kwaasiti
    aúvái tokáin-kwaasigo isa'á isé'a Yútaa-kwaasi tiyáámpinkemba tavisimái kesí i-kwáásí
    tiyáámpimba tinkáúnasa áí'maesa migowé.
  mpj-mpj: Yirna ngaanyaya Puulpa Juwukajalu manu, mituya pungkukijalu. Ngayunjulaju
    jantulwintikajalu manu katingu, mituya pungkujakungkamarra. Karlkilurniya wajarnu
    palunya Ruumanmartaji, palunyangkarna yanu wankarnu, pungkujakungkamarraya.
  lbk-lbk: Nan nay ay lalaki ay ipaalik ken sik-a et khinoyakhoy si Judio, ya pateyencha
    koma. Ngem khapo tay inammowak ay Romano pet siya, inmey kami isnan sosorchachok
    ay nangisalak ken siya.
  mto-NT: Je̱ israeejlit jayu veꞌe du̱majtstu ya̱ yaaꞌtya̱jk je̱tseꞌe du̱ꞌukyakꞌo̱o̱ꞌkuvaandi.
    Ku a̱tseꞌe nnu̱jaꞌvi je̱ts rómait jayu ya̱ꞌa̱ veꞌe, vanꞌitts a̱tseꞌe nma̱a̱di
    je̱ ntojpata̱jk je̱ts a̱a̱tseꞌe o̱jts nyaktsa̱ꞌa̱k.
  bzh-bzh: Alam Yuda dejom mehö sagi ahon gebë dengis yi menadiiḳ, rëḳ sa hanġo
    bë yi Rom ti lob seya ving alam-beġö-yi behe töḳ ya vu sir, lob he haḳo yi
    vër loḳ nemaj.
  guj-2017: આ માણસને યહૂદીઓએ પકડ્યો હતો ને તેઓ એને મારી નાખવાના હતા, ત્યારે એ રોમન
    છે એમ સાંભળીને હું સિપાઈઓ સાથે લઈને ત્યાં ગયો અને તેને છોડાવી લાવ્યો.
  jvn-NT: Aku ngekèki krungu nèk wong Ju nyekel wong iki arep dipatèni. Aku uga ngerti
    nèk wong iki wargané negara Rum. Mulané aku ngalang-alangi kuwi lan ngongkon soldat-soldat
    ngluwari wong iki.
  byr-byr: Juyara aꞌmwe darɨ galalɨmwanna yeva tamakyaꞌna “Tamaana!” deꞌ. Sara dadaapɨjɨ
    dara wɨꞌnɨwaꞌdeꞌ “Aꞌmwe sai Romɨyai daaka!” Dena nɨmɨre aawɨlasarajɨ walaawena
    kumɨnyɨ walayɨpalamaaꞌna yena padaihasamaaꞌna yɨwaꞌde.
  ian-ian: Wan nyan Polndɨ kat Juda kwutaa vatnyavat wandi. Pol Romba la nyanat tɨnda
    kat wutaa ndɨnai lɨga vat tɨvat yiwun.
  hun-hun: Ezt a férfiút, a zsidók elfogták, és meg akarták ölni, odamenve a sereggel,
    kiszabadítottam, megértve, hogy római.
  mcf-NT: Nadquio iccoshe. Tantia. Chuinu. Pabado isadaidbon bedshun cuesunetsensho
    isun, Aidi domanobo nec, quequin utsin chiacpaden tantiashun sondado dadpembëd
    choquin mënchiccombi.
  kjs-kjs: Juda alinumi go ali ripinaaoma nipu lu makomaatalo pisimi. Go pisimi pare
    neme nipu Rom su-para madi ali yaa-pulu nina soldia alinumi nipu kepema apo maa
    ipulumi-daa.
  mni-mni: Jihudisingna nupa asi phaduna hatke touramle adubu mahak Rome-gi mini haiba
    eina khanglakpada eigi lanmi kangbu amaga loinana eina chattuna mahakpu kankhi.
  yad-NT: Jiñu vanu ri̱pa̱, jiryatiy Judíyuveda ju̱ri̱ni̱. Riñi jvaryu̱chimyani̱ netimyu̱
    ne raryi jto̱siy varenu su̱tarujuuta, ramuni̱tiy nu̱cho̱vañuvesiy rirya̱jisiñi̱,
    jiryatiy radyetya daryaju̱ni̱, ni̱ni̱day Róma mucadi ja̱mi̱cu̱.
  mxb-NT: Ta̱a yóꞌo kúú ra̱ ni̱ tiin ta̱ Israel, ta kuaꞌa̱n ra̱ kaꞌání ñaá rá. Sa̱ꞌá
    ño̱ó ni̱ saꞌi̱n xíꞌín soldadoi̱, ta ni̱ da̱káki ñaáí, chi̱ ni̱ ka̱ndaa̱ inii̱
    ña̱ ta̱ romano kúú rá.
  pon-2006A: Mehn Suhs akan koledier ohl menet oh kereniong re en kemehla. Eri, I
    esehda me ohl menet uhdahn towe mehlel en wehin Rom. Ihme kahrehda pein ngehi
    oh ei tungoal sounpei kan ahpw kohla oh kapitala sang mehn Suhs kan.
  maq-NT: Cha xi cuijyihi vi ne, cafaha xuta Israel cha. Hitsë sa ne, catsiquehen
    me cha. Hane xi camachaya ná xi cha Roma cha ne, cëjë cojo sindadu naha, cavaxëtjë
    cha.
  hto-hto: Judíuaɨ bímɨe lláɨtano duere fɨnótaacadiaɨoɨ. Iena fáiacadiaɨoɨ. Mei ie
    romano ímɨe íllana cue fɨdɨ́namona cue llaɨzɨ́raɨnɨdo íena rɨ́iduaidɨcue.
  por-BRBSL: “Este homem foi apreendido pelos judeus, e estava prestes a ser morto
    por eles quando eu vim com os soldados e o salvei, depois de saber que era um
    romano.
  ces-NKB: Tohoto muže Židé zajali a chtěli zabít. Když jsem se [však] dozvěděl, že
    je Říman, přišel jsem s vojskem a vytrhl [jim] ho.
  cui-cui: Pon anoxuae cata itorobatsi nexainya beya barapo pebin waetabatsi, judiomonae
    waetaba. Muxu pebexuichi. Poxonae jume tan xua bapon romanomonaepin najainta daxota
    nainya soldadomonae barʉ ponan bapoxonae bapon capanepan.
  boj-2014: Tamo agi inoq osi bonub qaji aqa ñam Pol. Juda naŋgi na a ojsib moiyotqa
    laqnabqa e ijo qaja tamo naŋgi ti aisim Juda naŋgo baŋq dena yainjrem. E qalieem,
    Pol a Rom tamo. Deqa e na a aqaryaiyosim naŋgo baŋq dena yainjrem.
  eng-OEBUS: The man whom I send with this had been seized by some Jews, and was on
    the point of being killed by them, when I came upon them with the force under
    my command, and rescued him, as I learned that he was a Roman citizen.
  eri-eri: Juda nere fai beha yaasu tudu bode dukote wode ono wane. Ono ganenga ji
    beele isene wa no Rom fai, waha boni ji yame oota fai bagu goidu boya nere owonege
    langa gidu nganege tei.
  aly-aly: Jew-rnemel artwa nhenh renh anterrkwek. Rernem renh ipmek atwetyek irrek.
    Atha awek ra Rome-areny aneyel. Alakenh-anyem ayeng atyetyart-rnemek arrkngert
    angkek, renh itethilemel.
  wiu-wiu: Ne mekota moane wetekaku agopa Yu yename dekoa moa wia tukadete tokoiyake
    toane mopokou. Nipa one Lomane yatene ago tadekale yakamotekene anu poyo ali-kiti-pala
    auane pone toane mopokou.
  swe-swe: Den här mannen hade gripits av judarna, och de skulle just ta livet av
    honom när jag kom med min trupp och befriade honom. Jag hade fått reda på att
    han var romersk medborgare.
  cth-cth: Judahnaw ni hete tami heh a man awh teh thei han toe ati awh navah, ahni
    teh Rom tami doeh tie ka panue toteh ransanaw hoi ka rungngang awh.
  mti-mti: Ju igiyawa mu apan mame aug totan emewa, ne yaug anona me Romu sinsin.
    Meoya ne mut igiyawa neuma tam onedna, sira menan papara vinna.
  pad-NT: Okaronavini hiki hida oathi kapapirani ira onava'isohivini hiki ida Paulo
    varani hina. Judeus kaija'aria vagathi'iki ada Paulo, vanaabinikamari'iki ada.
    Hoariha hora nava'isohivini Roma sidaji kaija'ari hina, oniani ida Paulo-ra aakava'ijoavini
    hija, kodisorara khama.
  twi-twi: Yudafo kyeree saa ɔbarima yi a anka wɔrekum no, nanso metee sɛ ɔyɛ Romani
    no, me ne mʼasraafo kogyee no fii wɔn nsam.
  hlt-hlt: Hekah hlang he Judah rhoek loh a tuuk tih amamih loh ngawn ham cai uh.
    Rhalkap neh ka pai thil tih ka hlawt daengah Roman hlang ni tila ka ming.
  tbz-SIM: M mɛ̀ ndɑ duɔ́nko wèè nìtì Sifubɛ bɛɛ̀ sòò ò pĩ nkɛ́ndɔ́ kóò kùɔ, kɛ̀ n
    kɔtoo nɛ̀ nh ɑ̃ɑ̃pɔ̀mbɛ̀. Kɛ́keè ò túmɛ̀ Odommu kou kóò fìètɛ,
  san-GUJ: યિહૂદીયલોકાઃ પૂર્વ્વમ્ એનં માનવં ધૃત્વા સ્વહસ્તૈ ર્હન્તુમ્ ઉદ્યતા એતસ્મિન્નન્તરે
    સસૈન્યોહં તત્રોપસ્થાય એષ જનો રોમીય ઇતિ વિજ્ઞાય તં રક્ષિતવાન્|
  amx-amx: “Tjerrtj Jew mapel-artek artwang Paul nhenh antwerrkek. Inang renh irrernng
    atwetjeh anekarl. Thang awek, rang Rome-areny pip-akert anerleh. Lakenheng yeng
    atwenh-atwenh map-akert alhek, thang renh arntarnt-aretjeh.
  ake-NT: “Pʉse rɨ ka'pon enno'sa' uya man ɨpiya', Esuwerʉ amʉ' na'si'pʉ, mɨrɨpan
    kon esi ɨnwɨpai, e'tane usoisaai amʉ' uya imo'kasa' Roman amʉ' tonpa pe rɨ iyesi
    tukai' ito'ka'nʉ'sa' uya pɨ'.
  qvn-NT: Cay Pablotam Israel casta-mayin runacuna charircur nä wanuchipäcunanpag
    carcayänag. Chaypitam Roma nacionpita librëtayog runa canganta musyarurga, aywarä
    soldädücunawan gueshpichimunäpag.
  tku-NT: Israelitas tachi'panī't huā'mā' chi'xcu' ixtacuhuīni' Pablo. Ixtamaknīmā'nalh
