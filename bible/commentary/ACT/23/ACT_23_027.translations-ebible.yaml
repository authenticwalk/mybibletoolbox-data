    ine a önga Rom.
  msy-2020: Judaba gumazir kamɨn suiragh a mɨsueghtɨ an aremeghasa. Kɨ kamaghɨn fo,
    a Romɨn gumazim, ezɨ kɨ uan mɨdorozir gumaziba ko ghua uam a ini.
  bpr-bpr: Ta kanfè dad Dyu i to ani, na fanla kenen fnati, bay kantogu gadè to Roma
    kenen, ta fagin-gu i dad sundalugu, na falwàgu kenen.
  rmy-VLAKH: Иудеёря схутилдэ калэс манушэс и стидэнаспэ тэ умарэн лэс. Нэ мэ ужанглем,
    со вов римоско мануш, авилем халавдэнца и фэрисардэм лэс.
