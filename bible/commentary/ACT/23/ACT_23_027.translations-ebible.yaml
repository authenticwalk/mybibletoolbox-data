  juy-juy: ଜିଉଦିମରଞ୍ଜି କେନ୍‌ ଆ ମନ୍‌ରା ଞମ୍‌ଲେ ରନବ୍ବୁନ୍‌ ଆସନ୍‌ ଏରେଞ୍ଜି ଗୋଜେଞ୍ଜି, ଆନିନ୍‌
