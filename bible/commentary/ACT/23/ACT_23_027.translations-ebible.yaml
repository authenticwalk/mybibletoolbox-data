  aaz-aaz: Atoniꞌ reꞌ au ꞌsoun ee neem neu ko ia, kaan ee naiꞌ Paulus. Atoin Yahudis
    sin anheek je, arakreꞌo te, sin he nroor niis ne. Neno naan, au soraurs ein es
