  for-for: 'Piya, Yuta kina igeba wasana ma ka araku''ma aegukena pugu: Aeba taga
    Aroma yagarawema, piyama abite, naebe irebu kinape wama iyapisa iyobatompene.'
  epo-epo: Ĉi tiu viro estis kaptita de la Judoj, kaj ili volis mortigi lin; sed mi
