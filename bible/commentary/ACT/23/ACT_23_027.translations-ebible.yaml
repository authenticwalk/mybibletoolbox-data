    iava. Oa iava rerare viurupa irara oaa aruavora rera ousa. Oire voava rera oriruavora
    voea sovara-ia.
  miz-NT: 'Sáꞌa tsī é kāꞌán u ni ntō: Tsí ña Israeé san ne, é tɨɨn ña ña sāꞌa é ncho
    kaꞌní ña ña. Ntá tsi dá kutuní ko tsí ña ñuú Roma ñá ne, ñéꞌē ú ni sntādún ko
    é nakākú ntɨ ña.'
  qvz-NT: Cai Pablo nishca runataga israelguna japisha huanchinata munanaura. Chasna
    acpi pai romano runa acta yachasha ñuca sundalugunahuan risha quishpichirani.
  deu-ELO: Diesen Mann, der von den Juden ergriffen wurde und nahe daran war, von
    ihnen umgebracht zu werden, habe ich, mit dem Kriegsvolk einschreitend, ihnen
    entrissen, da ich erfuhr, daß er ein Römer sei.
  mjc-NT: ’Ra Pablo ihya, tɨɨ̱n ra Israel naha ra tsi ra. Tan cuñí ra naha cahñi ra
    naha tsi ra. Maa tyin cuhva tsa tsito̱ yu tyin ra ñuu Roma cuví ra, tsaha̱n yu
    tsihin andaru tan jacacu̱ yu tsi ra.
  caa-caa: E winic era xeꞌ taresna umen nisoldadobꞌ jax inteꞌ winic xeꞌ turbꞌana tama
    e cárcel umen e gente tuaꞌ e Israel, y qꞌuix ani uchamsiobꞌ, pero conda cay innata
    que jaxir jax inteꞌ ciudadano romano, ixien taca nisoldadobꞌ tuaꞌ incorpes.
  pls-NT: Chojni judío coiaxinhi xí jihi co joinao na narrogoenxon na xa. Pero are
