  bjz-bjz: Jiusi enembo ená embó ragaro Pol, nandia daita egegutueta, umó namonde
    amó Rom enemboda eini ananu ningia, anda mene-mene ari kakato dumenide angera
    bua futara, eve námanda kambesiva itia kaifa rore.
  atg-NT: Ẹgbọ iJu e mu ọmọse ọna, e nono ni wẹwẹ e gbe ọli-a. Ama eri mhi ri ekhọli-okhuẹ
    eyẹmhẹ bhale ya pfa li shi ekẹ irari khi mhi suọ khi ọmọ-ekẹ iRomu ọ khi.
  bjv-NT: Nɨngə dɨngəm kɨn, Jɨpɨ je uwəi-e kadɨ re a tɔli-e, ə lokɨ m-o kadɨ e dəw
