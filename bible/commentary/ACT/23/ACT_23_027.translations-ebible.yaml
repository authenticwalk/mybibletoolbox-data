  aak-aak: Judayɨ́ ámá romɨ ɨ́á nɨxɨrɨro rɨxa nɨpɨkianɨro yarɨŋagɨ́a nionɨ arɨ́á ‘Romɨyɨ́
    worɨnɨ.’ nɨwirɨ́ná gɨ́ sɨmɨŋɨ́ nínarɨgɨ́áyɨ́ tɨ́nɨ mɨ́rɨ́ nurane omɨ éɨ́ umínɨŋwanigɨnɨ.
  chd-NT: ’Cumme'ehuo' iƚca'a cal xans ƚi'noƚpa lan xanuc' judío. Iƚne coƚa' tima'a'me.
    Laicuejpa iya' iƚque aciudadano romano aƚe'me iya' laisoldado, aƚcuaitsa pe lopa'a.
    Iya' nexat'ƚupa, nunƚu'epa.
  kdc-kdc: Wayahudi wamgoga munhu ino na walonda kumkoma, lakini vimbonile kakala
    mwenekae wa Lumi, avo nhyola na wakalizi zangu kumuhonya.
  nhr-nhr: “Khóèm ncẽer kò tcgãyas cgoa tséé úú ba Juta xu ka qgóóèa, xu kò cg'õo
    me kg'oana, igabar kò tiri xu ncõo-kg'ao xu cgoa hàà, a hàà hùi me, Roma dim khóè
    me e sar kò kóḿa hãa khama.
  uig-PIN: Uxbu adǝmni Yǝⱨudiylar tutuwalƣan bolup, uni ɵltürmǝkqi bolƣanda, uning
    Rim puⱪrasi ikǝnlikini bilip yetip, ⱪisimni baxlap berip uni ⱪutⱪuzdum.
  beo-beo: '@see-verse:ACT.023.026'
  acf-NT: Sé Jwif-la mété lanmen anlè nonm sala épi yo té ka tjwéʼy, mé lè mwen vin
    konnèt sété jan Ronm i yé, mwen épi sé sòlda mwen-an alé chapéʼy.
  tpi-OTNT: Ol Juda i bin holimpas dispela man na ol i laik kilim em i dai. Tasol
    mi harim olsem em i man bilong Rom, olsem na mi wantaim ol soldia mipela i go
    kisim em bek long han bilong ol.
  mbt-NT: Ka seini ne etew, indakep te me Hudiyu wey eggimatayan dan e perem. Piru
    nanengnengan ku ne narihistru bes sikandin diye te Ruma, purisu inluwas ku sikandin
    duma te me sundalu ku.
  hau-SA: Yahudawa sun kama wannan mutum suna kuma dab da kashe shi, amma na zo da
    sojojina na ƙwato shi, saboda na ji shi ɗan ƙasar Roma ne.
  mam-NT: Ma txi' nchk'o'n jxjal Pablo tey. E tzyet-xin cyu'n judío tzalu, bix tu'n
    tcubxin cyu'n. Pero bix in pon cyuya soldado, bix e kco'piya. Bix el ntzakpi'n
    cye judío, cuma ntzki'n ka aj Roma.
  udu-udu: Wathi/ yan bu’thkina ’Kwani Yahuuda/ mo dhali murkina uni ’taki ’kosh jwa
    mo me’d jin p̱u’dkika/ ap̱o/ uni mo dhali aha/ woṯẖkina a’di mo nyaḵki i/askar
    mo mmoda/arka/ gwo mo ki a’di ta jim Pa Ruumiya mo.
  tvt-tvt: Jehudi loong ah ih arah mina ah joh ano tek haat taat eh rumta. Ngah ih
    chaattang heh Room nok hah, erah thoidi sipaahi loong ah siit angno pang wangtang.
  bgt-bgt: Hee, kekeha mara Jiu kena thotia mena haga vathehea na mane iaani. Kori
    vido ku adoa imanea na manegna i Rom, inau ku hatira duagu kekeha nigua na soldia
