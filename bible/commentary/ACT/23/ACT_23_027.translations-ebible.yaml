    yoŋoke waperu sa kipe teru bomukuku qoruine kipeboŋ.
  klv-klv: NaJu gail lutah gat ategai hǝn lǝb̃iṽabuni. Nǝboŋ notosab̃i ke tovi uleRom,
    ginau mai nasoltia gail namtuvan hǝni ale nulav kuvi dan galito.
  bco-bco: Yu kalu iliyo꞉ kalu we ta꞉lia꞉sa꞉ga꞉ sana soma꞉nigabikiyo꞉, niyo꞉ e Lom
    kalulo꞉b a꞉la꞉asula꞉sa꞉ga꞉, ne o꞉lia꞉ ni da꞉la꞉di kalu o꞉lia꞉yo꞉ ha꞉na꞉sa꞉ga꞉,
    e asuwa꞉taki gasili.
  kdl-NT: Aza a Yahuda a roku a ɗa a ka̱na̱i vuma u na, hal a ka ciga a wuna yi. Shegai
    an n vecei ukuna vi, n revei an vuma vi uza u uyamba u Roma u ɗa, aku mpa n asoje
    a va̱ tsu wusa yi.
  apu-NT: Ia kiki Paoro inakori Xoteoakori maĩkakiti. Ninoa nirekari okiniri. Nota,
    nisotatoneakorikata makatxakari iua, kotxi Homano itxaua.
  roo-roo: Voeao-ia Jiu oea ro-ia pituivora oirato oiso ra rera kopii pieive. Ari
