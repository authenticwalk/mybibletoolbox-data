verse: ACT.023.027
translations:
  kpx-kpx: Diue ataeau isiviale malaha ko mai hamai. Isito di hilokage malaha keu
    Loma ata. Ige di di esemu holoevei tiale ke melavei ame oe loholu.
  okv-H: Eto embo erevi Judea embomeni na tasi ore Roman embo avo eto nanena nau isoro
    embo ikehene pambuto peiketo umbera.
  tbo-tbo: Mi Yudeya geka lawana hi womomohi po amaka mei hina ununi. Ma a tuhagaya
    naka tauna Loma lawana yaka u tu wigawiya mitehi to nae po to haguya.
  mal-C: ഈ മനുഷ്യനെ യെഹൂദർ പിടിച്ചു വധിക്കാൻ ഭാവിക്കുകയായിരുന്നു. എന്നാൽ, അയാൾ റോമൻ
    പൗരൻ എന്നു മനസ്സിലാക്കിയപ്പോൾ ഞാൻ എന്റെ സൈന്യവുമായി ചെന്ന് അയാളെ രക്ഷപ്പെടുത്തി.
  grc-SR: Τὸν ἄνδρα τοῦτον συλληφθέντα ὑπὸ τῶν Ἰουδαίων, καὶ μέλλοντα ἀναιρεῖσθαι
    ὑπ᾽ αὐτῶν, ἐπιστὰς σὺν τῷ στρατεύματι ἐξειλόμην ⸋αὐτόν,⸌ μαθὼν ὅτι Ῥωμαῖός ἐστιν.
  bgc-bgc: इस माणस ताहीं यहूदियाँ नै पकड़कै मार देणा चाह्या, पर जिब मन्नै जाण्या के
    रोमी सै, तो पलटन लेकै छुड़ा ल्याया।
  khz-khz: Iuda talimara na etalima gegapiato, roli kiana gevagi-kwaregaato. Na au
    aripato, ia Roma talimana gaurai geku vetali taura ria gaagoto, gavega-maguliato.
  deu-TKW: Diesen Mann haben die Juden ergriffen und waren im Begriff ihn zu töten,
    als ich mit den Truppen dazu kam und ihn befreite, da ich erfuhr, daß er ein Römer
    ist.
  zsr-NT: Bönniꞌ ni rsölaꞌa‑nëꞌ quiuꞌ, gulazönëꞌ lëꞌ bönniꞌ judío, len glëꞌnnëꞌ ludöddëꞌ
    lëꞌ. Catiꞌ gúquibeꞌidaꞌ nababëꞌ Roma, bchë́ꞌgacaꞌ‑nëꞌ bönniꞌ rjaquëꞌ gdil‑l len
    busláꞌ‑nëꞌ lu naꞌquëꞌ judío naꞌ.
  lin-lin: Bayuda bakangaki moto oyo natindeli yo. Tango balingaki koboma ye, nayaki
    elongo na basoda mpe nakangolaki ye, pamba te nayokaki sango ete azali moto ya
    Rome.
  hns-NT: Ham ie aadmie ke aapke khaatien pathaaila. Oe Jeroesaalem sahar me Israel
    log dwaara pakaraail raha. Bakie ham soenlie kie oke Roma djaat ke hak hai. Ohie
    se djab Israel logan maangat raha okar djaan lewe, tab ham aapan soerdjaatie leike
    gailie oke batjaawe.
  noa-E: Mʉg woun judionaanau pʉr auwi, mʉ khurau khabamuan, warre thõopʉ̈im ig naajim.
    Mamʉ Romapierrta mag wai nʉm a mʉchdëu ũr athaawai ag bʉ̈rre mʉch soldaaun dʉ̈i
    mawi mua i khaigpër aujim.
  eng-EMTV: This man, having been arrested by the Jews, was about to be killed by
    them. I came upon them with the detachment of soldiers and rescued him, having
    learned that he is a Roman.
  mib-NT: Ñayuu hebreo ni cajnɨɨ i tēe yáha, te je yajni cahni i de núú, te ni jnama
    ná de jíín soldado, chi ni jini na jéē séhe nación Roma cúu de.
  lif-NT2: कन् मनाःन् यहुदिहाॽरे़ मे़दे़म्‍सुआङ् से़प्‍मा मे़गोःत्तुआङ् मे़वये़, कर
    इङ्‌गाॽ कन् मनाःङ्‌ग रोमि यक्‌युङ्‌बा फाॽआङ् निङ्‌वाॽ खोःसुङ्‌ङाङ् थक्‍सुबाहाॽनु
    पेगाङ्‌ङाङ् यहुदिहाॽलाम् से़ःप्‍तुङ्‌लो॥
  xnj-xnj: Mundu uyu akamuliwi na Vayawudi na vavi papipi kumkoma, penayuwini kuvya
    mwene mkolonjinji wa ku Loma, nikahamba pamonga na chikundi cha manjolinjoli,
    nikamkengelela.
  mmx-mmx: Leme Judaia diga ranga alis na laradi la diga lok do dina sev amer i. Agaklen
    ka ba i do na laradi neni lanat boro Rom. Kuren la nenia atat pas itinongo eburu
    mi luvuttadi esep tarak la mata lox aroo su i basinge di.
  cbr-NT: Judíos unicaman bixun 'aisa taniabi cana ënë uni, ax ca románo 'icë quixun
    'unánquin, 'ën suntárucama buánxun bian.
  tee-NT: Ju israelitanin ixtach'apata ju ani lapanac chai ixtamakniputun. Para ju
    quit'in acsni icmachakxalh ni vachu' quilat'aputek'ecantauch ju quijnan'an ju
    romanonin juntau pus ic'alact'a'alh ju quintaropajni chai icmak'alhtaxtulh la'ixmaca'an.
  eng-LSV: This man having been taken by the Jews, and being about to be killed by
    them—having come with the army, I rescued him, having learned that he is a Roman;
  cak-NT: Ri jun achi ri uc'uan-apo chawech, tz'amon coma ri israelitas y juba' ta
    chic xquicamisaj. Pero ren y ri soldados xojapon y xkacol pa quik'a' ri winak,
    roma xinna'ej chi raja' jun achi romano.
  pah-NT: '“Kiro ti ji agwa''ga mombe''ui nde ve a''ero,” ei ga. “A''ereki judeus''g̃a
    opyhy ga raji''i. Gajukag̃werĩa rupi ji soldados''g̃a nderohoi ga pyhygauka g̃a
    hugwi oji''i. A''ereki g̃a e''i ji ve: ‘Ga ko romanoramo oko’,” ei ga ikwatija
    ga pe.'
  sja-NT: Na eperã mɨa pëiru pɨmaa judiorãpa jita atajida mãik'aapa perá peet'aajida.
    Mamĩda mɨa k'awaak'ãri iru Romadepema, mɨchi soldaorã ome wãdap'eda, ãra juadeepa
    k'aripa ataji.
  xed-xed: 'Ya mndu ta ghunədaghapta yu ya ná, la Yahuda ta ksafta ka dzaʼa dzata.
    Ka lagha yu nda la sludza ɗa ka zluʼagapta ma dzva taŋ snaŋər yu kazlay: Mnda
    la Ruma ya kəʼa.'
  mks-NT: Cande̱hé ndo̱, tá Felix. Chíndahá i̱ da̱ yóho nu̱ ndo̱ jáchi̱ na̱tiin na̱
    Israel da̱ ta ndúcú na̱ cahní na̱ da̱. Joo tá na̱canda̱a̱ ini i̱ ña̱ cúú dá da̱
    romano já na̱sa̱ha̱n i̱ xi̱hín java soldado ta na̱candaa nde̱ da̱ ndáha̱ na̱ cán.
  gfk-S: Ira Iudeia di ga palim kawase ikin ra turadi ma di ga ura ububu bing ie iesene
    be iou ga hanawat ma ira nugu matana ubane ma iou ga halon ie kinong be iou gate
    nunure leh be aie tike Rom.
  bmu-bmu: “Juda yeŋön azi ki memba jöhöba qein kömumapköra aket. Mewö aketmö, Rom
    mindimindiri gawmangö (jimkutukutu) paspot memba maljawi, nöŋön mi möta miaŋgöreŋök
    yarö kambu yembuk kaŋgota sel jöhöm waŋgiba meköba bohonŋi jöhöyal.
  dgz-dgz: Diu nagirewa apan ma ware togurep boepen taiwanum. Go me at Rom apanewa
    da anuna menan ita nega nagirewa den anet waseam onanton.
  eng-GNV: As this man was taken of the Iewes, and shoulde haue bene killed of them,
    I came vpon them with the garison, and rescued him, perceiuing that he was a Romane.
  zaa-NT: Ca judíuį nna bedàxu' cą preso nubéyu'į, chìa rutti tè cą na. Pero de bina'a'
    qui'ni ną́ ciudadano romano nna acca huà'a' lani ca soldado quia' nna tadìla ya'
    ą.
  eng-WEBSTER: 'This man was taken by the Jews, and would have been killed by them:
    then I came with a body of soldiers, and rescued him, having understood that he
    was a Roman.'
  guh-guh: Judíovi raja vaetabatsi ponë catoitorobaliatsi, Pablovënënë. Beyaxuabijitsiatsi
    picani. Nexata itsa vënëlivaisitaniji Pablo Romano nacuapijinëcuene, sivalianë.
    Tajajivi vajabitsaë taneyavenonaecueneta yacajërëtajë judíovi pecobevecua, ajena
    baja picani beyaxuabijitsiatsi. Nexata caponaeyaexanajë tajajivi vajabitsaë pijaboyabelia.
  bon-bon: Israela biname cina ai biname ne toomlumesi, piiyepu mameta ge teebine
    budre me agli. Cane umle täbitumene egä tabe Rooma ngii cama enajenige. Siige
    cane peei name pi cäme cubu biname cama tädumene, teebine teeme bau ca sewepläcitumene.
  nhw-BL: Ica ni amatlajcuiloli nijtitlani ni tlacatl Pablo. Tijpantijque quema sequin
    israelitame quiitzquitoyaj huan quinequiyayaj quimictise. Huan niquinquixtili
    pampa nijcajqui yaya se romano.
  mgw-mgw: “Mundu yu' aaboyolilwe na Ayahudi li'nga kummulaga. Nenga panibakiyilwe
    panga ywembe mwenekaya wa Roma, naayi'i na kipi'nga sa banayesi kunkosopolya.
  swh-ONEN: Mtu huyu alikamatwa na Wayahudi wakakaribia kumuua, lakini nikaja na vikosi
    vyangu vya askari nikamwokoa, kwa kuwa nilipata habari kwamba yeye ni raiya wa
    Rumi.
  wbi-wbi: Umuunhu uju akakolilue nava Yahudi pipi pikum'buda, pe nikaluta nikipugha
    ikya va sikali nikamwavula, ye nipatile imola kuuti umwene vukalo uvwa Kirumi.
  bba-bba: Yuubɑ bɑ durɔ wi mwɑwɑ, bɑ kĩ bu nùn ɡo. Ye nɑ ɡiɑ mɑ u sɑ̃ɑ Romuɡii, yeyɑ
    nɑ dɑ kɑ nɛn tɑbu kowobu nɑ nùn wɔrɑ. Yen biru nɑ kɑ nùn dɑ ben ɡuro ɡurobun wuswɑɑɔ.
  eng-KJVCPB: 'This man was taken of the Jews, and should have been killed of them:
    then came I with an army, and rescued him, having understood that he was a Roman.'
  kgk-NT: Ko'ánga oromondo-ta ko kwimba'e héry va'e Paulo. Kwehe aresende íxupe ijukaharãgwe-gwi.
    Judeu kwéry oipyhy rire íxupe, ojuka-tama ra'e ogwereko íxupe. Upe jave xe agwahẽ
    soldado kwéry ndive aresende íxupe. Ha'e romano kwéry. Ha aikwaa-ramo íxupe romano
    gwigwa voi aresende íxupe heraha-vy.
  waj-waj: Vaidi Yutayaiya aa vaidi aavaa utu kiada vaida inna ruputuduu putinara
    uuduu na rikiaaduu ivo Roomaa yanaivaa varai vaidivai varuuvaara na nini rapira
    vaidiiyaata viee inna vitee inna yoketaama yapa kieeravai.
  cpy-cpy: Irika atziri notyaanta-kimiri, roteeya-kaanta-witakari Judá-paeni jaka,
    roowiteen-chami royirimi. Ikanta niyotaki rojankinata-kotani awinkatharite Roma-ki,
    naanaki nowayirite, nookakaa-wentakiri.
  mpx-mpx: Tau ya Yudiya hi lib ge tage hi tatagapaaliga, yaa alowau no tolohaveyan
    ha nok ha na ha pwamwal, kaiwena ya atena iya iyaka i tabwa Loma wana abalogugui
    gamagalina.
  wbp-wbp: Nyampu kujangkulu wati kangurnu Puurlu nyuntuku, ngulajulu Juwu-paturlu
    puuly-mardarninjarla puta pakarnu kamparru-wiyi nyampurla Jurujulumurla Juwu-kurlangurla
    Yuwarli Maralypirla. Purda-nyangurna jaru kujaju yapa ngalya-karirli kangurnu
    yali wati Puurlu kujalpa nganta nyinaja ngurrara-jinta Ruumu-kurlangu yapa. Kujarlajurna-jana
    turnu-manu yurrkunyu-patu ngaju-nyangu yungurnalu-jana Puurlu puntarni manu jurnta
    kanyi.
  luo-luo: Daher mar nyisi ni jo-Yahudi nomako ngʼatni kendo negidwaro nege, to ne
    aoro jolweny mondo okonye, nikech ne ayudo wach ni en ja-Rumi.
  nhe-NT: “Ica ni amatlajcuiloli nijtitlani ni tlacatl Pablo. Tijpantijque quema sequin
    israelitame quiitzquitoyaj huan quinequiyayaj quimictise. Huan niquinquixtili
    pampa nijcajqui yajaya se romano.
  aii-aii: ܐܵܗܵܐ ܓܲܒ݂ܪܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܕܒ݂ܝܼܩܵܐ ܒܝܗܘܼܕܵܝܹ̈ܐ ܘܐܵܢܝܼ ܗܕܝܼܪܹܐ ܝܗܘܵܘ ܠܸܩܛܵܠܹܗ.
    ܐܝܼܢܵܐ ܐܬܹ‌ܐ ܠܝܼ ܐܵܢܵܐ ܥܲܡ ܕܲܚܫܹ̈ܐ ܘܦܘܼܨܹܐ ܠܝܼ ܐܸܠܹܗ ܐܝܼܡܲܢ ܕܝܕܝܼܥ ܠܝܼ ܕܪܗܘܿܡܵܝܵܐ
    ܝܠܹܗ.
  esk-NT: Una aŋun Jew-ŋuruat tiguplugu tuqułhiñaaġuġnikkaŋat aasiiñ piqasiqł̣uŋa
    aŋuyyiuqtimnik annautikkaqput, atakkii iḷitchuġigiga ilaa Rome-miñ kaŋiqałha.
  msb-msb: “Ini na tawo gindakop sanmga Judio kag san papatayon na kuntani ninda naabutan
    ko kag san mga suldados, kaya ginlibre san maaraman namon na Romano gali siya.
  cpa-NT: Dsa² tsen² Pablo lang¹² dsianh¹³jni neih³hning, dsa² ma²ca¹chiánh² dsa²
    judío. Ma²jmo¹² lah¹jŋaih¹ dsa² judío mi³ca¹dsiég¹jni quianh¹³ hlég² quian¹jni.
    Jøng² ca¹log³jni dsá¹. Di³ ma²guiang³jni lán¹²dsa dsa² juøi² romano.
  dso-dso: ଆଗିଆ, ଜିଉଦିମନ୍‌ ଏ ଲକ୍‌କେ ଦାରି ତାକେ ମର୍‌ତେ ମାରିଦେବାକେ ଚେସ୍‌ଟା କର୍‌ତେ ରଇଲାଇ
    । ସେ ଗଟେକ୍‌ ରମିୟ ଲକ୍‌ ବଲି ଜାନ୍‌ଲା ପଚେ, ମୁଇ ତାକେ ମର୍‌ ସନିଅମନ୍‌ ସଙ୍ଗେ ତାକେ ରକିଆ
    କଲି ।
  meu-meu: Ina tau be Iuda taudia ese e dabaia tao, bae alaia mase eto; bena lau na
    tuari oreana ida ala, a hamauria, badina be na diba ia na Roma tauna.
  yva-NT: Masyoto nandijawe vatano Yahudi wo vatane so, apa tame mirati Paulus, aijar
    kavintare wo aubaisy. Muno risye sya naite nawe reande jewen datire, wo aubaisy.
    Weramu syo apaya irati mansai weye syo ranaun opamo vatano Roma pa.
  dgc-dgc: I lélake a éye a itugén ko sina diko éy ti Pablo. Inagaw ko siya du Judeo,
    da inikép de siya, a talaga de siya a bunon. Ey taga Roma siya.
  zpm-NT: ’Zha Israel bnaaz me gocladz zho niut zho me, laa zeeṉe gocnaṉ naa zha Roma
    nac me nacne pxeeḻaque naa zhaguiib güeyla me lo zho.
  hix-NT: Toto ànyakyaha, ohyaka. Noro yahohsatxoko, Xuknewyana komo. Emtatkahaya
    nehxatxoko. Emtatkahaya ehtokonye rma, àhyakanye amna nteko, arymano ynye ro kom
    yakoro. Homayana me noro yehtxoho amna nenytxeko. Àro ke amna nkurunheko, Xuknewyana
    kom hona.
  sim-sim: Judama ondo ma toton li toloho li mandingormekurik uri lira. Hako an a
    misiri or Romik fehenda, karem or mbarik a misihi an nga awun unda ma nga ni ihi
    indiyok tava lihik ni lari ri.
  npi-ULB: यी मानिस यहूदीहरूबाट पक्रिएका थिए र तिनीहरूले यिनलाई मार्नै लागेका थिए
    । जब मैले सैन्‍यदलसहित गएर यी मानिसको उद्धार गरेँ, त्यसपछि तिनी रोमी नागरिक रहेछन्
    भन्‍ने कुरा थाहा पाएँ ।
  cgc-cgc: Padakep ta mga Judio yi na ittaw na Pablo daw patayen man inta danen. Piro,
    na nlaman ko na kanen an banwaanen ta gubirno ta Roma, yaken daw ake na mga sundalo
    pasalbar nay kanen an.
  tim-tim: Tembe lokolupnande luâk ire gâŋgâlân mem togowerâi are Yuda luâkŋe komberâm
    aktâi. Hain akbiâ nâŋe luâk are Roma luâk hainare are nâŋgâm
  yor-yor: Àwọn Júù mú ọkùnrin yìí, wọ́n sì ń pète láti pa á, nígbà náà ni mo dé pẹ̀lú
    ogun, mo sì gbà á lọ́wọ́ wọn nígbà tí mo gbọ́ pé ará Romu ni í ṣe.
  wos-wos: Judana du di ané duré huluke hura xiyanjoka di huru. Hurundaka wuni hundi
    xéké, dé Romna du dé. Xékétaka nani xi warekwa du wali yae nani déré hura ya,
    nana néma geré. Hura yambeka dé re.
  emp-NTPO: Judiorãba naʌ̃ ẽberãra jidad̶aped̶a bead̶i basía. Baribʌrʌ mʌ̃a cawasia
    idjira romanoda. Maʌ̃ bẽrã sordaorã ume wãped̶a judiorã jʌwaed̶abemada ẽdrʌ edasia.
  eng-F35: This man was seized by the Jews and was about to be killed by them; but
    I came with the troops and rescued him, having learned that he is a Roman.
  ind-ind: Bersama surat ini saya mengirim satu orang tahanan bernama Paulus. Dia
    sudah ditangkap oleh orang-orang Yahudi, dan mereka bermaksud membunuhnya. Tetapi
    saya datang dengan tentara saya untuk menyelamatkan dia, karena saya mendengar
    bahwa dia adalah warga negara Romawi.
  pes-OPCB: یهودیان این مرد را گرفته بودند و می‌خواستند او را بکشند. وقتی فهمیدم رومی
    است، سربازانی فرستادم و نجاتش دادم.
  mpt-mpt: Yudai naka ele afuniba Ananoba kaaneko gabib otane ne awa genalin nakai
    dletnia tenoba naka ele dobo temoba e Lom naka kesoa dobo tolobo genoba
  ssx-ssx: Do halita꞉ Diu haliwekima꞉ da꞉ka꞉pa꞉ mina hata꞉ ota꞉ luekema꞉ taapolo haena꞉
    yaka ami haliweki ame̱le̱ I̱ma꞉ opolo pua peteloa꞉me. Ipikita꞉ Loma꞉ pamodi mea
    wia hala꞉ hali yeke handa pua꞉me.
  mkl-mkl: Mɔkɔu ihɛ̃ wee ǹ jɔ̀ ɑ̀ nɑɑòɛ wɑ bi tɛɛ. Zuifu ŋɑ ɑ̀ muui ɑ̀ wɑɑ bi ɑ
    kpɑɑ. Iyi ǹ mɑ̀ iyi inɛi Romui ŋɔi ǹ koo do sooɡem ŋɑ nɔ ǹ ɡbɑɑ.
  gaq-gaq: ଜିଉଦିଇଂ ଏନ୍‍ ରେମୁଆଁକେ ସାଃଚେ ଆମେକେ ବାଗୁଏଃ ନ୍‍ସା ତିଆର୍‌ ଡିଂଲେ ଆର୍‍ଗେ । ମେଁ
    ମୁଇଂ ରୋମୀୟ ଙ୍ଗିରେ ଡାଗ୍‍ଚେ ମ୍ୟାଃଲା, ନେଙ୍ଗ୍‍ ନେଙ୍ଗ୍‍ନେ ସନ୍ୟଇଂନେ ବାନ୍‍ ଆମେକେ ରକ୍ୟା
    ଣ୍ଡ୍ରାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ayhudeti ha uraa oykkidi wodhana hanishin, I Roome biitta asi gidoyssa
    erada wotaaddaretara gakkada iya ashshas.
