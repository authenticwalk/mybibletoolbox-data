    loꞌo ndyalaa naꞌ loꞌo sendaru. Ngua tii naꞌ chaꞌ nguꞌ romano laca yu re, biꞌ chaꞌ
    ngulo naꞌ jiꞌi̱ yu yaꞌ nguꞌ cuxi biꞌ.
  bqc-SIM: Yudaↄ mɛ́ gbɛ̃́ɛ bee kũ̀, aa ye aa aà dɛ. Kɛ́ ma aà dↄ̃̀ Loma gbɛ̃́
    ũ, ↄ̃ ma gɛ ń sosaↄ ma aà sìmá.
  tcz-CHONGTHU: “Hiche pa hi Juda ten abulhu uva thadinga anagot pettah un sepai hotoh
    kagalut un, Rome mi ahi kahetdoh phat in bitkeiyin kahin huh doh e.
  mar-mar: या मनुष्यास यहूद्यांनी धरले होते आणि त्यांच्याकडून त्याचा घात होणार होता,
    इतक्यात हा रोमी आहे असे कळाल्यावरून मी शिपाई घेऊन जाऊन त्यास सोडवले.
  snp-snp: Yuda wenena yate we uma ya ana-kiyanalo oluti ofo fulunune, loti lafa,
    namo kolomo amo ya Lomu we ona ya ne, loto kolitoto kimiwene yaki oto aniguti
    oluto olu omuna ko edone.
  isl-isl: Þeir höfðu nærri því gert út af við hann, þegar ég sendi hermenn til að
    bjarga honum – en ég hafði komist að því að hann er rómverskur borgari.
  spy-NT: Āmāchē ābooruung' kule kinam ꞉Yuutayeek chiichoo, nto yu kikiikuriik kubakach,
    waararaach ꞉anii āk biikyuu kuuyu kyaakas kule ki chii nyēbo kōōrēētaab Rooma.
  xnn-xnn: Nan ipogaw ay naay et dinpap nan Judio tay kananda en pateyenda. Ngem dakami
    ya nan sosoldado et dinatnganmi siya. Idi gintekko ay iRoma siya et inbaliwak.
  mwe-mwe: “Bhayaudi bhashikunkamulanga jwene munduju na pubhalinginji tome na kummulaganga,
    ngapilikaneje kuti nshilambo jwa ku Loma gumbite na ashimanjola gunintapwile.
  tte-tte: Tomo bwaite tomo Yudiya sikabikalatan yo yakato siunuyamate kabo mekaukavao
    tokaleyayao kalau kasagui kaiwena yakatai iya Loma ana kaba loina tomona.
  tcs-tcs: Sam Zuwisman bin kese dis man ane bin wande kile em, bat ai bin teke sam
    amiman blo mi ane ai bin seibe em bikoz ai bin lisen em i gad rait wase man blo
    Rom.
  hlt-THB: Ve ak thlang ve Judakhqi ing tu unawh him u sih ami ti awh, Rom thlang
    ni tice ka sim dawngawh, kai ing qalkapkhqi mi cet nawh hul nyng.
  soq-soq: Apana ne wanaaubena Iuswa wadanaitue bosapua baiwantoiena. Tane ne atenten
    anaana asiasi Paul me Rom apanawaida ruaulen. Sa baiwa ne sorodiana waaubamono
    Paul inasane banlene wimoiena.
  qub-qub: Israelcunami cay runata magar wañuchinanpäna caycasha. Chaymi Roma runa
    cashanta musyashpä suldäröcunawan aywarcur washashcä.
  att-att: Á yawe tolay nga dobak ku nikaw, aggina yù ginápù nayù ira Kudio gangù,
    á papatáyad da nakuan. Á pakánnammù ta taga Roma yù tolay, jimittálà nga mepulù
    sù ira suddálù, á iniyígù ku tapè ari matay.
  bki-bki: 'Kiniou najaaro toru ka nevitavo vijaso bereio ea m̃esi nei. Toro napano
    aburio biedu banso na, kiano tukunu nene jibe nei: beamu, kulo Ju nalo na vio
    nei abokar naio, vaataro ka auebinio. Avona karina, nemijogial ka napano naio
    jo yetano ka kiado vitikariano na Romo, naruei kumemi nubatove, ana nuburular
    naio den kulo Ju nalo nei jum̃alo.'
  bqp-bqp: Yudanↄ mɛ́ ò gbɛ̃ díkĩna kũ̀ ò ye ò a dɛ. Kũ ma a dↄ̃̀ Romu gbɛ̃ ũ,
    akũ ma gɛ kũ sozanↄ ma a sìḿma.
  mcp-mcp: Muud mə́ ŋgə́ ntɨ wo ɛ́ga, Oyúdɛn bwə́ ámə bií nyə, bwə́ mú shîn bə nə́
    bwə́ gwú nyə. Sə́nɔ̂ŋ ozɨmbɨ sə́ mú fɛɛmʉshi nyə nəcé sə́ ámə gwág nə́ a jɨ muud
    á Róma.
  hat-hat: Jwif yo te mete men sou nonm sa a, yo tapral touye l' lè m' vin konnen
    se yon sitwayen women li ye. Lè sa a, mwen rive avèk sòlda m' yo, mwen delivre
    li.
  npl-NT: N judíojteh okikitskijkeh nin tlakatl iwa ya kimiktiskiah, pero ijkuak ne
    onikma ye romano, onikinwík nosoldadojwah iwa oniktekixtilito.
  bgg-bgg: Jewthek è hì pha bran shii zum ne ua pha rekramuii shii, ai ne Roman pha
    bran rone thieg mage ne gu è siphahithek rog shii wuii srane aishii ragia rek
    phi ro.
  eng-TCENT: This man was seized by the Jews and was about to be killed by them when
    I came with the troops and rescued him, having learned that he was a Roman citizen.
  eng-BSB: This man was seized by the Jews, and they were about to kill him when I
    came with my troops to rescue him. For I had learned that he is a Roman citizen,
  cpu-NT: Irika shiramparika notyaantakemiri, joirikakaantavetakari judío-payeeni
    jaka, iroovetainchami iroverimi. Ikanta niyotake irosankinatakotane ajevajanorite
    Roma-ki jinatzi, naanake novayirite, nookaventakeri.
  san-ASM: যিহূদীযলোকাঃ পূৰ্ৱ্ৱম্ এনং মানৱং ধৃৎৱা স্ৱহস্তৈ ৰ্হন্তুম্ উদ্যতা এতস্মিন্নন্তৰে
    সসৈন্যোহং তত্ৰোপস্থায এষ জনো ৰোমীয ইতি ৱিজ্ঞায তং ৰক্ষিতৱান্|
  tod-tod: Zuifuiti ti zunui tɛi soni, nii gè teʋesu è ma, ti ɠɛnina paazu, eyɛsu
    gè zoloo ná ma, ga salaʋusui ɓulugiti ti kula ti ya, gè kwɛɛgai ma ga toɠa
    ga Wɔlɔme nu.
  tac-NT: Ralámuli jurío jena mochígame, cha'pile alué rió Páulo jena. Amulí me'líliru
    alué rió Páulo. Neka 'la machiéturu romano ko, alekeri simíturu ne sontalo 'yuga
    napurigá aminabi tabilé che olawa.
  eng-WEBPB: “This man was seized by the Jews, and was about to be killed by them
    when I came with the soldiers and rescued him, having learnt that he was a Roman.
  gfk-H: “Ira Iudeia diet ga palim kahai iakan ra tunatuna ma nong bia diet na bu
    bing ia senbia iau ga hanuat ma ira nugu tena hinarubu ma iau ga halon ia kanong
    bia iau gata nunurei lah bia ia tiga Rom.
  viv-viv: MiYuda hida kaliva o againiya gaꞋiveninisena-ma hikiveꞋavina higa hidaluveꞋalikana
    faꞋina, tu bana valeyana ganogalina higa bana Loma kaliva, faꞋina yaku tolugaviya
    buye ahobu ana alugolegolena.
  yao-yao: Ŵayahudi ŵankamwile Mundu ju ni ŵatiji ammulaje. Nambo panaimanyi kuti
    ali Mloma nipele najawile ni mpingo wa ŵangondo kukunkulupusya.
  tgp-tgp: Tamlohi akerihi, Jew hai la taurilatia ale la tatamahu vara la pa vilia
    ale na sinai peresi na noku tamlohi vuro ale kama nar̃ihia, ale matan na levosahia
    vara enia mara Rome matea na lo matahia.
  auc-NT: Ïingä ingante oodeoidi bæi ongonte wæ̈noncæ cæyönänite botö wæætë, Ïñæmpa
    ïingä ïñömö odömäno onguïñængä ingampa, ante do ëñente wædïmo inte tontadoidi
    tönö godinque tömengä ingante gä pe æmpote ö ænte wææ aatabopa.
  kbc-NT: Judeutedi odibata niɡ̶ini ɡ̶oneleegiwa domoɡ̶oyemaa moyeloadi. Odaa naɡ̶a
    jajipatibece mida aneetege ɡ̶odoiigi romaanotedi, odaa ja jadeegi iodaɡ̶awadi
    me inoɡ̶atice me idei libaaɡ̶adi niɡ̶idi noiigi.
  bmh-bmh: Zuda dudu agen du go na wautab imai betem gusig pataimai, webi, noumabun
    emen. Iz go Rom emgasag ebuan du eun doimai, iz izal malai dudu mui du go dudu
    agen wai daremen unig ougan imaiemin.
  ctu-BL: Jini winic tsa' chujqui cha'an judíojob. Colelix i tsʌnsañob. Tsa' majliyon
    quic'ot soldadojob cha'an mij coltan, come tsac ña'ta chucbil i c'aba' ya' ti
    Roma.
  meq-meq: «Ndo nakay na sləraka naha na, Yahuda hay tə gəs na a satay məkəɗe na.
    Neŋ na tsəne neŋgeye ndo i Roma na, na zla na bazlam eye ka gər ga nəmay ta sidzew
    ga hay. Nəmaa təma ha, nəmaa gəs na nəmaa ye ha a gay may.
  noa-H: Mʌg woun judionaanau pʌr hauwi, mʌ k'urau k'abamuan, warre t'õopʌ̈im hig
    naajim. Mamʌ Romapierrta mag wai nʌm ha mʌchdëu hũr hat'aawai hag bʌ̈rre mʌch
    soldaaun dʌ̈i mawi mua hi k'aigpër haujim.
  alp-NT: '@see-verse:ACT.023.026'
  san-VEL: yihuudiiyalokaa.h puurvvam ena.m maanava.m dh.rtvaa svahastai rhantum udyataa
    etasminnantare sasainyoha.m tatropasthaaya e.sa jano romiiya iti vij naaya ta.m
    rak.sitavaan|
  kbq-kbq: Ama nera Jiu vahe'mo'za azeri'za ahe'za nehazage'na, sondia vahe'niane
    e'na aza hu'na avare'noe. Na'ankure nagrama antahuana Romu ne' mani'noe higeta
    avareta e'none.
  kbh-kbh: Judiënga quem boyabása tmojishache y montsebos̈e jtsóbama; pero cha mo
    canÿa Romoca onÿnanacá derecho bomná yomnama sënjátats̈ëmbona ora, ats̈be soldadë́ngaftaca
    sënjá y chëngbe cucuats̈ents̈ana cha sënjatsbocá.
  ron-LSB: “Omul acesta a fost prins de iudei și era pe cale să fie omorât de ei,
    când am venit cu ostașii și l-am salvat, aflând că este roman.
  pon-pon: Ol men et, me Juj oko jaikidier, o metar kij a pan kamela re ’rail. A nai
    ukada jaunpei kei dorela i ni ai ronada, me i men Rom amen.
  nhe-BL: “Ica ni amatlajcuiloli nijtitlani ni tlacatl Pablo. Tijpantijque quema sequin
    israelitame quiitzquitoyaj huan quinequiyayaj quimictise. Huan niquinquixtili
    pampa nijcajqui yajaya se romano.
  sps-sps: Vainy Jiu nots a mes to aya ser komainy ma atsuiny famat ya. Sana nyo nat
    you ayei na tsoiny Rom, kat to ana nyo fiisen ramirin vainy puaan ruak ratuari,
    ana mam nom osing ratuari Pol.
  wnc-wnc: “Notna. Aminu aapa Judia nana aminda tanggaganuke atangutapa kupikge tasiking.
    Tasiwawa ngana nata ie Rom nana amin tapatu ngang natake naat amak aminaatda kuku
    tangutnangge tasiwawa banakan kaitna kukut.
  bus-bus: Yudanↄ bé wà gbɛ̃ kɛ̀kii kũ̀ aↄ̃ↄ yezi wà à dɛ. Kɛ̀ ma à dↄ̃̀ Romu gbɛ̃
    ũ, ben ma gaa kↄ̃n sozanↄ ma à sìḿma.
  gub-BL: Zutew upyhyk kwez awa a'e wà. Uzuka tària'i wà. Tuwihaw ikàg wera'u ma'e
    Hom tawhu pe har hemiruze'egete romo hekon a'e. A'e rupi araha amo zauxiapekwer
    a'e pe ihe wà. Upyro a'e awa zutew wanuwi a'e wà.
  imo-imo: Juda iyemareni iye imu ambolko liko toko kondongei tenge. Nalo yu Rom kombu
    mai pulu iye nimuna pilipolio nanga ele iyema kinye pumbolio yu nani koinjo lindu.
  boj-boj: Tamo agi inoq osi bonub qaji aqa ñam Pol. Juda naŋgi na a ojsib moiyotqa
    laqnabqa e ijo qaja tamo naŋgi ti aisim Juda naŋgo baŋq dena yainjrem. E qalieem,
    Pol a Rom tamo. Deqa e na a aqaryaiyosim naŋgo baŋq dena yainjrem.
  eng-DRA: 'This man being taken by the Jews, and ready to be killed by them, I rescued
    coming in with an army, understanding that he is a Roman:'
  knf-knf: '*Bayuday bamob ñiinţ i aŋal pfiŋa, kë nşë bi na bangoli naan abuurana,
    ţiki baţupën aji aliŋ na baromeŋ.'
  san-KHM: យិហូទីយលោកាះ បូវ៌្វម៑ ឯនំ មានវំ ធ្ឫត្វា ស្វហស្តៃ រ្ហន្តុម៑ ឧទ្យតា ឯតស្មិន្នន្តរេ
    សសៃន្យោហំ តត្រោបស្ថាយ ឯឞ ជនោ រោមីយ ឥតិ វិជ្ញាយ តំ រក្ឞិតវាន៑។
  arn-NT: Tati pu judiu püresufuy ta Pablo ka langümafulu engün, fey kimlu iñche tañi
    romachengen, yefiñ tañi pu soltaw, fey montulpufiñ.
  zas-NT: Bén Israel ree gunaaz xin guie ma nugüjt reeman laax. Per chi gogbeen guial
    xin Roman, dxel wan con ree da suldadan buglëën laax loj reeman.
  ken-NT: Bo Israɛl bakɛm mmu wu báre yáŋ bɛway yi. Ngók nɔ́kɔ́ bɛ́ yi abhɔ̌ŋ bɛtaŋ
    ɛtɔk Rom mbɔ mɔ̌mɨk, nsɔt batɛmɛ́ nɛnu bha ndɔk mfɛ́rɛ́ yi amɔ́ yap.
