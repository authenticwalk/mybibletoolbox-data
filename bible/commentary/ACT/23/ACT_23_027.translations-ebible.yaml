  tha-KJV: พวกยิวได้จับคนนี้​ไว้​และเกือบจะฆ่าเขาเสียแล้ว แต่​ข้าพเจ้าพาพวกทหารไปช่วยเขาไว้​ได้
    ด้วยข้าพเจ้าได้​เข​้าใจว่าเขาเป็นคนสัญชาติ​โรม
  por-BR-2018: Este homem foi preso pelos judeus, e estando já a ponte de o matarem,
    eu vim com a tropa e o tomei, ao ser informado que ele era romano.
  mhl-mhl: “Juda yoŋoji ŋi yo roru nigiŋgaru qabi komeiŋ ore ebuŋ. Oŋu ebuŋyoŋ, Rom
