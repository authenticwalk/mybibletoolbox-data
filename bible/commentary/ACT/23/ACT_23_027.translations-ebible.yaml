  iws-iws: Mɨ tɨ inkam ɨiirɨn Judan kamɨm sɨma yonkworɨnu mɨ siirɨn sɨma pɨ yɨsomaowɨn
    mɨ kara siirɨn bɨdi wakaeyɨn siya om komii Roman inkamkɨn. Kara mɨ kamɨm yaii
    nɨniiyɨm, krɨma sɨmiir hɨriir yɨmbiyam mɨ siirɨn sɨmiir ɨɨn hɨrankar yɨkɨunaki.
  pol-SZ: Grupa Żydów schwytała tego oto człowieka i już chciała go zabić. Gdy się
    dowiedziałem, że jest Rzymianinem, posłałem żołnierzy i uratowałem go.
  ztq-NT: Lëë meñ Israel kwnaasy xaa nii xalaa lool, mer nyuty meñ xaa, per tsiñee
    biñaa nii Roma ngab xaa, lëën kwya ksan xsoldadaa, byaklan xaa.
  zai-NT: Unaaze ca judíu hombre ri', ucala'dxi ca ñuuti ca laabe. Peru ora gunna
    romanu laabe la? yeniá soldadu yegaxha laabe lu ná ca'.
  upv-upv: Morok m̃eri Isrel arrul totkoni pa osuw ko otomori parevji pini. Ko daron
    nga mornge nga ni evi m̃eri Rom san, ko nutkai jinibb nuval suk nir van nga b̃etkai
    tweni jir.
  aui-aui: Mmko tomoyina, na Pol bi Jius damdi sikabitawatawani da pinimina bi siyakasunuyi,
    bi wawaya tana iwonegu da touna Roum tubutubugha na yagu iyo tomotomogha teya
    kanagho da kaviyawiini.
  wap-NT: Jewnao zaamatan wuruꞌu diꞌoraz daonaioraꞌa, naꞌiki maonapaꞌoraꞌanaꞌa padamata
    ĩzowianuzu. Õabatan idi uꞌuu saadinpan Rome diꞌiti, sariapa õkazannaatan uruu
    õsoldyaannao tuma.
  mva-mva: Iuda ambe ditaguraki be tamoata ngae daumoatei kana, ata ngau bokai ulongo
    ngai nge Rom tamoata ne kata. Bokaibe koai tamoata negu alu udokidi be kilako
    be kiuketi.
  dwr-NT: Ayihudatuu ha bitaniyaa oyqqiide wodhana hanishshin, Roome katamaa asa I
    gideeddawaa eraade, wottaddaratuwaanna gakkaade A ashshaaddi.
  kfw-kfw: Hiwa mipahi Jihudi ngai'n insurra, inthatsik pha kei'n ama hi Rome miring
    eti kajet ah, raalmi ngaile inruoiya inmani diang aphakacha ah kinsiya, ama hi
    kinjuokatan eii.
  bfz-bfz: ये मांणू यहूदिये पकड़ी की काणा चाया, पर जेबे माखे पता लगेया कि ये रोमी
    ए, तेबे पल़टण लयी की छुड़ाई की ली आया।
  cuk-09: Judiomar, we-dule-gasmalad. Oburgwe-sokarmargu, an-sordamar-abargi Judiomar-annik
    an suapmalad, we-dule, Roma-duleye an wisguargu.
  ben-OBCV: ইহুদিরা এই ব্যক্তিকে পাকড়াও করে হত্যা করতে উদ্যত হয়েছিল, কিন্তু আমি
    আমার সৈন্যবাহিনীসহ গিয়ে একে উদ্ধার করি, কারণ আমি জানতে পেরেছিলাম যে, সে একজন
    রোমীয় নাগরিক।
  mil-NT: Cue tée isràél ní tnɨɨ‑güedé ɨɨⁿ tée nàni Páblú cuìní‑güedé cahni ñaha‑güedě
    ní cùu, te ní níhì‑í tnúhu sá těe ròmá cúú‑dě nǔu ní sáháⁿ‑í ndɨhɨ sandàdú‑í ní
    dácǎcu‑ndɨ́‑dé.
  myu-myu: Taomũnmũn ag̃okatkat mujujum õn ewebe, i. Judeuyũ ixe o'jat, i. Yaoka ojuy
    ip, i. Ixe César ebekit iam omutaybin puje wesorarayũ eju oju cekay, i. Otujupa'um
    yaoka ojuy'iayũ xewi, i.
  amk-amk: Inontarai nini mani Yahudinesa etafuri kawuru ampa tuti kutea reti emunia
    weraimuna, manamo fiei deyo isahera tuti nehu afai mamuna nesa, nanai doni weinontarai
    ninai, weo tarahuoai we i mani Roma dine fefe.
  fai-fai: Kale kaba ken tein badáwe? Naka kinim bela Yu Kayak ita dew faku alumo,
    kalebiw. Kata naka weng kidilomo aka atin Udom kayak, kala kaleyo kayo naka un
    tabudin kinim fotabi yak kinim teng ban dim kaikel kail bá takeikudawsino,
  ura-NT: Jorioocurute, caa leinjiin cacha mucuhin, sohin jaonaa coaaucure. Nena,
    Roma rai siorarano nihane coitucuuriin, canu rai soondarooru taojiaain, acaauru
    aina cuhin ichoterateeun.
  mcd-NT: Un nocofunu ahuun anu Pablo miqui nichishquin. Ahuun caifoan Israelifoan
    achicashon rutucuanafo. Mucaifoan nicaquin uhuun ranushumuafo futan un Pablo numaita.
  urt-urt: Lenge Juta syep yarpe miyeꞌ iki de ka yonombe ka ole. Kom ŋupe ŋaiye ŋam
    masande nange kin miyeꞌ Rom pe, ŋam menge lenge miyeꞌ wondoh ŋam mala mungwisme
    kin.
  kiz-kiz: Munu ojho akamuili kwa bhayahudi bhakajha karibu kun'koma, ndipo nikalota
    pamonga ni kikosi kya askari nikamwokola, bhonikabhili habari kujha muene raia
    ghwa kirumi.
  tzo-TZE: Li israeletique la stsaquic li jun xchi'ilic li'i. La smajic, ta sc'an
    ta smilic. Pero c'alal laj ca'i ti ich'bil ta venta yu'un Romae, vu'uncutic la
    jcoltacutic loq'uel ta sc'obic jchi'uc li cajsoldadotaque.
  lex-lex: Riy di, riy Yahudi rtorn oleka wa me tre' kuku' nekpa rwenna, mere a'uplet
    nohora a lidnu ne ulewna, yoma utlina de Paulus di riy Roma ida de.
  dov-dov: Ooyu muntu wakasungwa abaJuda mpawo bakali kuyanda kumujaya nendakasika
    nkelabasilumamba akumuvuna nkaambo ndakamvwa kuti muna Loma
  rgu-rgu: Lahenda fo rina au fee neti ia, nana, nade Paulus. Lahenda Yahudi homu
    raan, ma hisadei na ara raisan. Tepoꞌ ria, au ei-laꞌo kara hela raan neme lahenda
    Yahudi lima dale nara mai, boe ma au bubuluꞌ ae ria nana anaraun neme nusa Roma.
  toc-NT: Umá chixcú hua̠nti̠ aquit cma̠­la­ka­cha̠­nimá̠n xta­chi­pani̠t judíos y
    xtaamá̠­nalh tamakni̠y, ma̠x a̠huayu xti­ta­mak­ni̠ni̠t pero cumu aquit ccá­tzi̠lh
    la̠li̠­huán cca̠­tá̠alh qui­sol­dados y cca̠­mák­lhti̠lh. Acxni̠ chú aquit clí̠­chilh
    nac cuartel xlá qui­huá­nilh pi̠ na̠ antá nac Roma tapeksi̠y.
  som-som: Markii Yuhuuddu qabatay ninkan oo ay u dhowaayeen inay dilaan, ayaan askar
    la imid oo bixiyey, markaan ogaaday inuu reer Rooma yahay.
  mam-C: Aye Judiy, a otaq tz'ok kytzyu'n ichin lo, ex tu'ntaq tkub' kyb'yo'n. Me
    atzaj te' nb'inti'y, qa jun xjal nimtaq toklin toj Rom, b'e'xsin in xi'tza kyuk'a
    nxo'l q'aq'a, ex b'e'x tzaqpaj wu'n.
  ndj-ndj: Mundu ayu vamukamulili Vayawudi, avelili padokwa vamuwulaghi, topi nyenda
    pamu na machonda ndimulowola pambikanishili kucha mweni aveli mundu wa Loma.
  mbj-NT: 'Õm ỹ panäk hahỹỹ da: Judah buuj ramaso däk hahỹ aj''yy. Rakarẽn paawä radaj''ëëp.
    Ti ỹ ky n''aa napäh bä Roma buuj tado bä, ỹ bahõm warahén sii hẽ ỹ bed''ëëp hyb
    n''aa sa moo gó naa.'
  lat-VUC: Virum hunc comprehensum a Judæis, et incipientem interfici ab eis, superveniens
    cum exercitu eripui, cognito quia Romanus est.
  ngp-ngp: Wayahudi nawamgwila uyu mnt'hu naho waunga wamkome. Nehibunk'hula kugamba
    mnt'hu uyo ni Mlumi na ivo niyo naita na wank'hondo wangu ko kumkombola.
  enq-2: Juu dupame akali dake minatala pyao kumasalanya piminopa, baa Roma tangena
    langimino sepala, namba amii dupa-pipa pupala baa pyoo nyipu.
  eng-ASVBT: This man was seized by the Jews, and was about to be slain of them, when
    I came upon them with the soldiers and rescued him, having learned that he was
    a Roman.
  mna-mna: “Tomtom taiŋgi, zin Yuda tikisi mi tipasaani mabe imeete. Tamen nio aŋmar
    raama zin malmal kan tio, to amkamke i pizin. Pa aŋleŋ kembei ni tomtom ki Rom.
  myw-myw: '@see-verse:ACT.023.026'
  sby-sby: Bayuda balamwikata muntuyu, balikuyanda kumushina. Lino mpondalenshibeti
    ni mwine Loma, ndalaya ne bashilikali kuya kumufuna.
  sll-sll: Na yal tau grang bani pirega Pol Roman irang moma dimia. Dungure na soldia
    hobi kina pire Yuda aling bani mongure tol di iminua.
  yaq-NT: Jume' juriom inika'a o'outa a' bwiseka intok bempo a' me'ebaen. Taa inepo
    chukula, aapo'ik romaanom bwiaarapo yoemratamak lutu'uriata a' jipue'po ju'une'eakai,
    inepo, in sawe'um sontaaommak aman sika nee a' jinne'uk.
  uro-uro: “Erhak täkt ama ruqa ma Pol di ama Judaqäna rha sangar a qa bä qorhäs iva
    rhi veng ga sokt di nak ngua rha ama muqunäga sävät a qa i qa di ama ruqa nämäni
    ama Romgäna dä ngu nä gua ulaqimärharhärhäkt ut män bä ut mumaiar qa.
  ita-1885: Quest'uomo, essendo stato preso dai Giudei, ed essendo in sul punto d'esser
    da loro ucciso io son sopraggiunto coi soldati, e l'ho riscosso, avendo inteso
    ch'egli era Romano.
  muy-muy: Maslaŋa hini ya nəslərukaboru ni ti ndam *Zʉde tə̀gəs naŋ, tawayay takaɗ
    naŋ. Nàra nìcia naŋ zal Rom ti mòru akaba ndam slewja goro màhəŋgafəŋa naŋ kà
    tay a.
  kqc-kqc: Mina amiye bi Jew vene yaku moi gira reyadi umuyegedi vonisi. Neideyaka
    ina bi Rome amiye, mina resi nai iya rededi venesa nesi afei bosi moi vegu riyafa.
  tav-tav: Judío maja anire cʉ ñeri cʉ jĩagayabama. Cʉ̃re na cajĩagari paʉna romano
    majocʉ cʉ cãniere yʉ buioyawĩ. To bairi yʉ yarã polisía mena na matari cʉ yʉ neyawʉ
    na cajĩaboricʉre.
  eng-ULB: This man was arrested by the Jews and was about to be killed by them, when
    I came upon them with soldiers and rescued him, since I learned that he was a
    Roman citizen.
  spa-VBL: Este hombre fue tomado por los judíos y estaban a punto de matarlo cuando
    llegué a la escena con soldados y lo rescatamos, porque he sabido que es ciudadano
    romano.
  fra-_FOB: Les Juifs s'étaient saisis de cet homme et allaient le tuer, lorsque survenant
    avec la garnison, je l'ai tiré de leurs mains, ayant appris qu'il était Romain.
  hau-ULB: Yahudawa sun kama wannan mutumin suna shirin kashe shi, na abko masu da
    sojoji na kwace shi, bayan da na ji shi Barome ne.
  mal-mal: ഈ പുരുഷനെ യെഹൂദന്മാർ പിടിച്ച് കൊല്ലുവാൻ ഭാവിച്ചപ്പോൾ റോമാപൗരൻ എന്ന് അറിഞ്ഞ്
    ഞാൻ പട്ടാളത്തോടുകൂടെ നേരിട്ടു ചെന്ന് അവനെ വിടുവിച്ചു.
  kkc-kkc: Yu odoo oso odoo hagee toloso wooloomalame seeso. Esino yo tei Loum odoogo
    di duloso, ayo mo odoo sabolo yo toloso mada peegoo ido diso.
  urd-GVR: Yahūdī is ādmī ko pakaṛ kar qatl karne ko the. Mujhe patā chalā ki yih
    Romī shahrī hai, is lie maiṅ ne apne dastoṅ ke sāth ā kar ise nikāl kar bachā
    liyā.
  far-far: Na Jiu ki kera daua na wane ne, ma kera ka karangi saungia. Kada nau ku
    dao to'ona nia na wane 'i Rom, nau ku leka fainia wane ni omee nau ki, kalu ka
    laua fasida.
  suz-BL: एको मुर कली यहूदीपुकीमी ग्‍याइश्‍शा, हेरर हेररा साइक्‍तेक्‍म। साइक्‍चाम्‍तेक्‍म
    देंशो नेंशा, गो सिपाही आन कली लाइश्‍शा, आन गुइ रे प्रोंइता। रोमी नागरिक बाक्‍माक्‍त,
    दे यो तुइक्‍ताक्‍ङ। प्रेरित २१:३३; प्रेरित २२:२५
  car-NT: Mo'se wokyry mo'karon Simosu 'wa tapyije kynakon. Iwory manombo rypo i'waine
    kynakon. Iro ke ro yjupi'nonokon maro iwyinoine emima wytonen. Rome pono me iwairy
    suku'nen.
  amp-amp: Wom yimar Judam yakmomr memom, ‘Awasnomr.’ Nd yimar Rom thofrn memom, ‘Awasnom.’
    Na inji wanyhato nanhu soldiam yaknihato mita nrfak-monomr.
  bht-bht: इस माणुऐ जो यहूदी पकड़ी करी मारणा चांदे थे, पर जालू मिंजो पता लग्गा कि
    ऐ रोमी है, तां पलटन भेजी करी छुड़ाई लांदा।
  eng-NOY: This man was taken by the Jews, and was about to be killed by them; but
    I came upon them with the soldiery, and rescued him, having learned that he was
    a Roman.
  cub-NT: Apevʉ judíova tatorĩ jẽma ñai ʉ̃mʉre, ʉ̃i ãmiá Pablo. Boarĩ́ jarʉvarãjivʉ
    batemá ʉ̃́re ji nʉiyede ne yebai churaravaque, ji jápiaiye báque boje Pablo Roma
    jaboteinocacʉre. Ʉ̃́re ĩvʉ ñʉja, ne boarĩ́ jarʉvabenajiyepe aivʉ.
  ita-1927: Quest’uomo era stato preso dai Giudei, ed era sul punto d’esser da loro
    ucciso, quand’io son sopraggiunto coi soldati e l’ho sottratto dalle loro mani,
    avendo inteso che era Romano.
  lww-lww: 'Inu nekekara keviu nap̃a nevitawe ko sina e m̃aki nini. Yaru nap̃a ap̃ere
    pim̃asu pan ko nene, kiena suniena nena sanini: sumo, le Yu lala nae e nini atarar
    naga, lavisi awem̃aria. Ana siraunia, nemlogewal nap̃a naga sike vatanon kieta
    navisuarena nae Rom, ana imimi mepato garo tano, ana mep̃erelua naga petan limana
    ne le Yu la nene.'
  ckb-ckb: ئەم پیاوە، جولەکە گرتییان و خەریک بوو بیکوژن، بەڵام لەگەڵ سەربازان چووم
    و ڕزگارم کرد، چونکە بیستبووم کە هاوڵاتی ڕۆمانییە.
  spm-spm: Judarii gumaghan khavɨ mbɨsueghtima ana aremighaousua aŋnɨ usuira. Khɨɨ
    kamagh ikaaŋi, a Romiiŋn gumagh, kamagha amuigha khɨɨ nom mbɨzorsir gumasir phorugha
    guava ana nii.
  nas-nas: Aung naning tee Juꞌnupoonge mooꞌaara teinge tavaavaꞌnaang nkoaako ninge
    nkaning ninka piatooronuka ninka merira tenkeng-antavampira domampampirieeng,
    eeꞌ noruꞌampira aung tee naning Roomaꞌnung.
  uvl-uvl: Non nenge e kulosia nei, Iuta mur te laua ke te teke te hune i pe iau e
    mene lek palinga hel ana hana mur ke mo mene hote i nge iri. Mo halaua i iange
    e longe nge te teke non nei nena nge Rom.
  eng-BBE: This man was taken by the Jews, and was about to be put to death by them,
    when I came on them with the army and took him out of danger, having knowledge
    that he was a Roman.
  ixl-CNT: Nunpaasa bꞌen u vinaj saatz tziꞌ. Tan vettxayax tu unjolol qꞌu Israeel
    utz, siꞌchmotxiyatzꞌeꞌ. Pek in ex eesan siatz. Aꞌ unmol unjolol sol. Tan vabꞌi
    aas bꞌennajs aa Roma.
  xsi-xsi: Kinzi Juda tamâta muŋga sikale tamâta ŋine kaika, ŋana ma sipu pâta imâte.
    Andeta naŋa aloŋo pâri tu i nde itogo Rom lawea warika, kala akainzi naneŋgu zugu
    tamâta pinde ku kalâ kakai i piti lâ mbaunzi ilo.
  crx-NTPO: Lizwifne ndun dune huyílhchoot 'ink'ez hituzilhghelh ínle'. Rome keyoh
    whut'en-un unli 'et whulh 'údusts'o 'inka sulh lhuganne úschoot 'ink'ez bugha
    hunaínuzti.
  kan-OKCV: ಈ ಪೌಲನನ್ನು ಯೆಹೂದ್ಯರು ಬಂಧಿಸಿ, ಇವನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದರು. ಆದರೆ ನಾನು ಸೈನಿಕರೊಂದಿಗೆ
    ಹೋಗಿ ಇವನನ್ನು ಬಿಡಿಸಿದೆನು. ಇವನು ರೋಮ್ ಪೌರ ಎಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು.
  bbb-bbb: E Jiusi boeje bu bue ijunamina e ige Foru kanakuae kuae. Rove na fiega
    fuje fu e Romuko ijadufuo na e azo kevo none ijena va ifejana kenujae.
  blw-blw: Antoyan hen ihay tagu way ammag lenapchù hen anchichay kacharaana way Judio
    way tég-angaycha pédtén. Ngém angkay chengngar-o way hiya peet hen ihay tagun
    hen Roma, wat émméy-ani hen antochay sorchachu way i nanarà an hiya.
  tam-2017: இந்த மனிதனை யூதர்கள் பிடித்துக் கொலைசெய்யப்போகிற நேரத்தில், நான் போர்வீரர்களோடு
    கூடப்போய், இவன் ரோமனென்று அறிந்து, இவனை விடுவித்தேன்.
  azz-NT: In tayecanani judíos quiquitzquijque queme preso nijín tagat Pablo para
    quimictisque. Pero cuac nejua nicmatic que yejua pueblojcat de Roma, ijcuacón
    niquinuiyac nosoldados huan niquixtito inmaco in tayecanani judíos.
  spa-RV-1909: A este hombre, aprehendido de los Judíos, y que iban ellos á matar,
    libré yo acudiendo con la tropa, habiendo entendido que era Romano.
  csy-csy: 'Hisia pa sia Judah te in man uh a, a thalup tu uh hi napi: Rome mi hi,
    ci ka he a, ngalkap te taw pai in ka hun hi.'
  mxq-NT: Yʉ israelítʉty tʉ tmatstʉ tadʉ yedyʉjk es dyaꞌooga̱ꞌa̱ñ, per kots ʉj nnija̱ꞌa̱jʉ
    ko yʉꞌʉdyʉ romanʉ ja̱ꞌa̱y, nétʉts oj nnejxy mʉdʉts ja nsolda̱a̱dʉtʉjk es nyajtsékyʉts.
  tzj-NT: C'o jun achi ntakel awq'uin ri'. Ja raj Israel eje'e' quechap in jutz'it
    laj quicamsaj pro anin tok xinwotakij chi ja rachi c'o pa rcuenta Roma c'ac'ari'
    ec'o jule' nsoldado xenuc'amel in xekato'o' pa quek'a'.
  tdt-tdt: Ema Judeu sira kaer ema nee, i sira atu oho nia. Maibee hau rona dehan
    nia ema sidadaun Roma. Nunee hau baa hamutuk ho hau nia soldadu sira hodi hasai
    nia husi ema Judeu sira nia liman laran.
  ron-BTF: Acest bărbat a fost prins de iudei și ar fi fost ucis de ei; atunci, am
    venit cu armată și l-am salvat, înțelegând că era roman.
  eng-WEBP: “This man was seized by the Jews, and was about to be killed by them when
    I came with the soldiers and rescued him, having learned that he was a Roman.
  eng-FBV: This man was seized by the Jews and they were about to kill him, when I
    arrived on the scene with soldiers and rescued him, because I had found out he
    was a Roman citizen.
  nld-1939: Toen deze man door de Joden gegrepen en bijna vermoord was, ben ik met
    het krijgsvolk tussenbeide gekomen en heb hem ontzet, omdat ik gehoord had, dat
    hij Romein was
  bwo-bwo: Ashaan ayhudiwots detsdek't úd'oshe boteshi, taamo Rom dats ash b́woto
    tdantsosh kes' kes'fuwotsnton bodat bín t wooriyi.
  nch-BL: Ica ni amatajcuiloli nijtitani ni tacat Pablo. Tijpantijque quema sequij
    israelitame quiitzquitoyaj huan quinequiyayaj quimictise. Huan niquinquixtili
    pampa nijcajqui yaya se romano.
  quc-TNT: We achi ri' xchap na cumal ri winak aj Israel, xak c'u jubik' man xquicämisaj.
    Aretak c'ut xinwetamaj in chi are jun aj Roma, xeinsiq'uij ri nu soldados, xeintak
    c'u che resaxic pa qui k'ab ri winak aj Israel.
  tfr-NTPO: »Domer jek shäng ëre shara judíogarë, zröya wl̈o l̈ara. Gueniyo kuror
    ga e Roma so kjibokwo tjok. E kjĩshko ga tja öör jong bor ëngkjwagaga tjok, ga
    wl̈ikoror, döror ba shjiryo.
  kaq-NT: Hen mihqui raanai joni judiobaan rehtepanan tah hen sontaroya nocoxon romano
    joni honanxon jato bichinipiqui.
  sgb-sgb: Habaytsi ya lalaki ay dinakêp lan kapareho nan Israelita, ta patsên la
    yay na dayi, noa, hên namwangan ko ya miha yay taga-Roma, ay inligtas la ya hên
    hundaloh ko, ta êmên la ya a mapatsi.
  vie-1934: Dân Giu-đa đã bắt người nầy, toan giết đi, khi tôi đã đem quân đến thình
    lình mà cướp người ra khỏi, vì đã nghe người là quốc dân Rô-ma.
  kxv-kxv: ଜୀହୁଦିୟାଁ ଈ ଲ଼କୁଇଁ ଆସାନା ପା଼ୟାଲି ଅଣ୍‌ପିମାଚି ବେ଼ଲାତା, ଏ଼ୱାସି ର଼ ରମିୟ ଲ଼କୁ
    ଇଞ୍ଜିଁ ପୁଞ୍ଜାନା, ନା଼ନୁ କ଼ସ୍‌କା ତଲେ ହାଜାନା ଏ଼ୱାଣାଇଁ ପିସ୍‌ପି କିତେଏଁ ।
  cha-cha: 'Este na taotao, macone ni y Judios ya para ujapuno: ya matoyo yan y sendalujo
    ya junalibre güe, sa jutungo na Romano güe.'
  amu-NT: Tsaⁿsꞌamꞌaaⁿꞌ tꞌue nnꞌaⁿ judíos jom ndoꞌ mawaa na nlaꞌcueeꞌna jom. Sa̱a̱
    quia na jndiiya na jom matseixmaaⁿ tsꞌaⁿ tsjoom Roma joꞌ na saayâ ñꞌeⁿ sondaro
    ꞌnaⁿya. Tjeiiꞌndyo̱ jom luee naⁿꞌñeeⁿ.
  hin-CV: जब इस व्यक्ति को यहूदियों ने दबोचा और इसकी हत्या करने पर ही थे, मैं घटना
    स्थल पर अपनी सैनिक टुकड़ी के साथ जा पहुंचा और इसे उनके पंजों से मुक्त कराया क्योंकि
    मुझे यह मालूम हुआ कि यह एक रोमी नागरिक है.
  spa-BES: Este hombre fue tomado por los judíos, y estaba a punto de ser ejecutado
    por ellos, lo libré yo con el ejército y lo saqué de peligro, sabiendo que él
    era romano.
  san-BEN: যিহূদীযলোকাঃ পূর্ৱ্ৱম্ এনং মানৱং ধৃৎৱা স্ৱহস্তৈ র্হন্তুম্ উদ্যতা এতস্মিন্নন্তরে
    সসৈন্যোহং তত্রোপস্থায এষ জনো রোমীয ইতি ৱিজ্ঞায তং রক্ষিতৱান্|
  tdx-tdx: Ingo t’indaty tsinepa’ o Tehodao, le didý tsy ho vinono’ iereo, f’ie nivotrake
    eo reketse lahin-defoñe nandrombak’ aze, ie nirendreko te nte-Roma.
  naf-naf: An kasa kuku ekŋenaŋ wati kolip ke Zuda an ekŋenaŋ kume gakikiyet zeme
    keyepmti neŋ an ke Loma mkaengatnaŋ kegok nâmtiyepm kasa kuku an ekŋenmak meti
    Zuda am ekŋengat belinangatnan menze mti pemann geŋmagen kozin.
  grc-MT: τον ανδρα τουτον συλληφθεντα υπο των ιουδαιων και μελλοντα αναιρεισθαι υπ
    αυτων επιστασ συν τω στρατευματι εξειλομην αυτον μαθων οτι ρωμαιοσ εστιν
  vid-vid: Wayahudi nawamibata munhu yumwe hachefu tele wamkopole. Wone nandeche kulonga
    kuta heye munhu wa Loma. Ahyo nanduta hamwe na wamizi ndimlohola.
  pio-NT: Níái judíoca náibàacaté yái asìalica, yá nawàwacaté nanúacani, quéwa nuémìacanacáita
    iináwaná ìwali romanosàiricani, yá nùacawa nàatalé nùasu úwinái yáapichawa nuwasàacaténáni
    judíonái íicha, yái asìalica.
  tsn-tsn: “Monna yo o ne a gapilwe ke Bajuta mme ba ne ba batla go mmolaya mme ke
    romela masole gore ba mo falotshe, gonne ke ne ke utlwile fa e le Mo-Roma.
  amr-NT: Judío aratbut in huabokerektaj onʼtaʼkoypo aʼarakyaʼpo. Roma hua̱e̱ʼeri
    o̱ʼe̱ huaboaʼda ijnopo̱e̱depo doʼhued sorotataere ijbahuahuaʼpo ijbaktiparatmey.
  pwg-pwg: Weni tomowina na Pol, ma Jiu damsi iviiya da gisina kava ma ita kiivunui.
    Ma apanani da tuna na Rome wawaya, tuna kubiine aku seri wawayisi yavata kanae
    da kavi yawai.
  cjv-cjv: Ena te na kiminenam yaromi akire ne moingi tei wingoro Yura ari yaromi
