verse: ACT.023.019
translations:
  kpx-kpx: Ige ame kosive baluga keu mo ke adala holisi melamei lilikateve tiale belahai
    avoe, “A onoleike daho louliho lohonu.”
  okv-H: tihi jigari embo na singa amo ingeni ta jigito pambuto oenga arumbenu, “Umo
    nau degi ta ke do asi uje ere oe avo ejo ingone,” ainge enu
  tbo-tbo: Ega yaka gawiya taniwagana hewalina i lunimani po hi nae po tuawahi ma
    i lubayadeya i pa, ‘Ginouli awai ipa una paliweleu?’
  mal-C: സൈന്യാധിപൻ ആ യുവാവിന്റെ കൈക്കുപിടിച്ചു മാറ്റിനിർത്തി, “എന്താണ് നിനക്കു പറയാനുള്ളത്?”
    എന്നു രഹസ്യമായി ചോദിച്ചു.
  grc-SR: Ἐπιλαβόμενος δὲ τῆς χειρὸς αὐτοῦ ὁ χιλίαρχος, καὶ ἀναχωρήσας κατ᾽ ἰδίαν
    ἐπυνθάνετο, Τί ἐστιν ὃ ἔχεις ἀπαγγεῖλαί μοι;
  bgc-bgc: पलटन के सरदार नै उसका हाथ पकड़कै अर न्यारा जाकै बुझ्झया, “तू मेरै तै के
    कहणा चाहवै सै?”
  khz-khz: Vetali velena kamuna na gimanai egapito, erolo-gerevagiato vou, erenagiato,
    netiwato, “Rakagau oririwana geku ono kilagia?”
  deu-TKW: 'Der Oberst aber nahm ihn bei der Hand, gieng mit ihm zur Seite, und forschte:
    was ist es, das du mir zu melden hast?'
  zsr-NT: 'Gdel‑lëꞌë naꞌbiꞌ bönniꞌ blau naꞌ len bchëꞌë‑biꞌ quizi, atiꞌ gnabnëꞌ‑biꞌ,
    rnëꞌ: ―¿Bizxa naꞌ ral‑laꞌ guiꞌu nedaꞌ?'
  lin-lin: 'Mokonzi ya basoda akamataki elenge mobali na loboko, amemaki ye na pembeni
    mpe atunaki ye : — Likambo nini olingi koyebisa ngai ?'
  hns-NT: 'Tab thaana ke barkwa okar haath pakarke oke alag legail aur poetjhies:
    „Toe kaun tjiedj hamse maange hai bataawe?”'
  noa-E: Magbaa chi comandanteeu chi chaai jua gaai pʉrnaa chaaur ich ap arrwi, —¿Khanta
    pua mʉrʉg jawaag wai chirʉ́? a jëeujim anʉm.
  eng-EMTV: And the commander, taking him by his hand, withdrew to a private place
    and inquired, “What is it that you have to tell me?”
  mib-NT: 'Te ni jnɨɨ general ndaha i cuahān de jíín i ɨɨn lado, te yuhu‑ni ni cajnūhún
    de i: Na jnūhun cúní rō cahān rō jiín rí, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पावलरे़ कुल्‍लाम्‍साॽइल्‍ले़ कुहुक्‍किन्‌ते़म्‍सुआङ् थिक्‍ले़प्‍माङ्
    तेॽरुआङ् थक्‍तुम्‍बाल्‍ले़ सेःन्‍दोसु, “इङ्‌गाॽनु ताॽजे़ङ् पाःन्‍हाॽ थे़मा के़गत्तुॽ,
    लु पाःत्ते़ॽ!”
  xnj-xnj: Mkulu wa msambi akamkamula chiwoko msongolo yula na kuhamba nayu pandu
    pachiepela, akamkota, “Ugana kunijovela kyani?”
  mmx-mmx: Leeme gomgo ga ranga tu at lekngen la ga lam ka i uto at loxot mimila la
    ga sue i, “Laai mo nu u lok do una tong i ria?”
  cbr-NT: 'Cacëxun mëínbianquin ''uri buánxun ca comandantenën a tuá ñucáquin cacëxa:
    —¿Añu ñuiquin caramina ''ë caisa tanin?'
  tee-NT: 'Pus ju comandante makch''apalh ju anu'' ts''alh chai t''a''alh alacatam
    chai sacmilh. Junich: ―Tijuch ju q''ui''ump''ut''un.'
  eng-LSV: And the chief captain having taken him by the hand, and having withdrawn
    by themselves, inquired, “What is that which you have to tell me?”
  cak-NT: 'Y ri comandante xuc''uaj chuk''a'' ri ala'' y c''ajari'' xuc''utuj che:
    ¿Anchique ri najo'' na''ij chue? xcha'' che.'
  pah-NT: Igwete huvihavuhu'ga ga popyhygi ga rerogwovo g̃andovakie'ỹ. —Gara nde eremombe'u
    pota ji ve? ei ga ga pe.
  sja-NT: 'Chi soldaorã poro waibɨapa warra juade jita atap''eda, ãyaa ateeji mãik''aapa
    iidiji: —¿K''ãata mɨmaa jara k''inia bɨma? aji.'
  xed-xed: Ka ksaftá tsa mghama sludzi ya ta tsa duhwal ya ta dzvu, ka laghwi ta slərpa
    vli. «Nu ta kumə ka ta mnihata na?» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱tiin jefe soldado cán ndahá ta̱a loho cán já na̱tavá xóo da
    da̱ já na̱casáhá ndáca̱ tu̱hun ñahá da̱ já na̱cachi da já xi̱hi̱n dá: —Ndía̱ cúnu̱n
    ca̱hún xi̱hín i̱ —na̱cachi da.'
  gfk-S: Io, no lilie ga palim leh no lumana no marawan ma iga lamus hasisingen leh
    ie gom tiri ie be, “Aso ing u ura hininawase iou ine?”
  bmu-bmu: Mewö jiba aniga galöm bohonŋan böröŋe memba waŋgita göraŋe anda qesim waŋgiyök,
    “Gi wani keuya memba kazan?”
  dgz-dgz: Ita yamewa Pol wanugewa nanip wat nau asirantu amon mugenat wanumone singui
    wayaven, “Ge dim nop da wadianegepen tauaan?”
  eng-GNV: Then the chiefe captaine tooke him by the hande, and went apart with him
    alone, and asked him, What hast thou to shewe me?
  zaa-NT: 'Gutèl·la'' tè comandántea ná'' nubeyu'' cuìti''a nna gulèqquią na yà''latsi''
    nna rą: Biani nuą'' calatsi'' lu'' quixá''ani lu'' inte''.'
  eng-WEBSTER: Then the chief captain took him by the hand, and went with him aside
    privately, and asked him , What is that thou hast to tell me?
  guh-guh: 'Nexata comandante cobepitatsi pevëjëato. Barëliatsi pesaicaeyojavabelia.
    Comandante nexata jumaitsi pevëjëatojavabelia: —¿Detsa pitsilivaisi xainame tanetsipaebinexamë?
    jai.'
  bon-bon: Siige, cubu mope biname te teebine ime joomlige, ecanige teeme taatu puupu
    me, piba itemlige egä, “Maane cebine ngena mene tääpu mäte singi jajime?”
  nhw-BL: 'Huajca nopa hueyi tlayacanquetl quimaitzqui nopa oquichpil huan quihuicac
    seyoc lugar para amo aqui ma quicaqui huan quitlatzintoquili: ―¿Tlaque tijnequi
    techilhuis?'
  mgw-mgw: Mpi'ndo ywa yesi aankamwi luboko aywo mwinsembe na kumpeleka kuu'lu', ngannaluya,
    “Upala kunibakia namani?”
  swh-ONEN: Yule jemadari akamshika yule kijana mkono, akampeleka kando na kumuuliza,
    “Unataka kuniambia nini?”
  wbi-wbi: Um'baha Julia ughwa va n'sikari akan'kola nuluvoko akibaghuile akima mwene,
    pe akam'posia, “kiinu kiki kino ghulonda kukum'bula?”
  bba-bba: Tɑbu sunɔ u ɑluwɑɑsi win nɔmu nɛnuɑ u kɑ nùn dɑ bɔ̃ɔrɔ u nùn bikiɑ u nɛɛ,
    mbɑ ɑ kĩ ɑ mɑn sɔ̃.
  eng-KJVCPB: Then the chief captain took him by the hand, and went with him aside
    privately, and asked him, What is that thou hast to tell me?
  kgk-NT: 'Ohendu ramo inhe''ẽ, oipopyhy-ma heraha-vy upe karia''y-pe. Ogwenohẽ ha''e
    anho heraha-vy. Oporandu íxupe ha''e anho ha-py: —Mbava''e tipo eremombe''use?
    he''i íxupe.'
  waj-waj: 'tuduu rikioo kieeta vaidi tuanaivo ngiaammuauvaa yaakuuvau utuoo inna
    vitoo ngieera voovau vioo inna yaparainno tunoo: A aanii kuavai ni giaa ni minarainna
    kiannannee?'
  cpy-cpy: 'Ikanta jewari-perori, raanakiri ewankari inteeneeni, rojampitakiri: “¿Oeta
    pikaman-tenari?”'
  mpx-mpx: Tolohaveyan wali tologugui geman nimana i ahe, hi na hi migetoga, inoke
    i neli i ba, “Hauna nuwam nu baunan elau?”
  wbp-wbp: Junga-juku, yarnkajarla yangkaju yurrkunyu wiri wakuku yangkakuju kurdu-warnuku,
    ngulaju jirri-kangu yapa-wangu-kurra kutu-kurra yungurla jaru wangka yangarlu
    nyanungu-mipaku kurdu-warnuku jintaku. Junga-juku, payurnu yangkaju kurdu-warnu
    yangkangkuju wiringki, “Nyiyanpaju jaruju wangka?”
  luo-luo: Jatend jolweny nokawo wuowino komako bade, mi notere tenge eka openje niya,
    “En angʼo midwaro nyisa?”
  nhe-NT: 'Huajca nopa hueyi tlayacanquetl quimaitzqui nopa oquichpil huan quihuicac
    sejcoyoc para axaca ma quicaqui huan quitlajtlani: ―¿Tlaque tijnequi tinechilhuis?'
  aii-aii: 'ܕܒ݂ܝܼܩ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܒܐܝܼܕܵܐ ܕܥܠܲܝܡܵܐ ܘܠܘܼܒܸܠܔ ܠܹܗ ܠܚܲܕ ܓܹܒܵܐ ܘܒܘܼܩܸܪܹܗ
    ܡܸܢܹܗ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬ ܕܐܵܡܪܹܬ ܠܝܼ؟“'
  esk-NT: Taavruma aŋuyyiuqtit qulliqpiaŋata tasirriutipluguguuq avuŋaqtaaġutiniġaa
    aasiiñ apiqsruqługu, “Sumik uqauttutiksraqaqpiŋa?”
  msb-msb: Ginkabit siya san pinakanamumuno, gin-upod sa higad kag ginhunga, “Nano
    an sasabihon mo sa akon?”
  cpa-NT: 'Jøng² ca¹chính² juu¹³ hlég² juanh¹² héi² gug²tsih. Ca¹ŋi¹jiag¹dsa tø¹cøg¹².
    Jøng² ca¹ŋǿh¹dsa tsíh¹. Ca¹juúh²dsa: ―¿He² jǿg³ juaih¹³hning jní²? ―ca¹juúh²dsa.'
  dso-dso: ସନିଅମନର୍‌ ମୁକିଅ ତାର୍‌ ଆତ୍‌ ଦାରିକରି ଗଟେକ୍‌ ପାଲିକେ ଡାକିନେଲା ଆରି ପାଚାର୍‌ଲା,
    “କାଇଟା କଇବାର୍‌ ଆଚେ କଅ !”
  meu-meu: Bena tuari biaguna badana ese ia imana e abia, e hakaua siri, e nanadaia
    hehuni; eto, Dahaka ba hamaorogu o tomu?
  yva-NT: Umba nait akari akoe umaso po arikainyo kamurame umawe aneme raijar po augav.
    Umba po anajo mumuimbe pare, “Animaisye mi nyare nyo raura rinai?”
  dgc-dgc: Ey tu kapitan éy kinabitan na tu ulito, a pinadigdig, sakay nipakelagip
    na diya éng anya i kagi naa.
  zpm-NT: Dzigo bzheṉ meṉ rnabey co nia win, güeynie me win stib nëz, bnabdiidz me
    lo win dieṉ pe nac diidz ne zienie win lo me.
  hix-NT: Bàryekomo yahosày hatà, arymano ynye ro komo yohà. Amor hoko narày hatà,
    anar komo nenytxahtor me àrwonàmrà horà. Àsok tawro xe manaye, rowya, kekon hatà,
    àwya.
  sim-sim: Urik komanda oto or taha jikanda oton mantle yok or tololai owehe ormu
    silira, �Mbele mi sawekmbaha mi raw?�
  npi-ULB: मुख्य कप्‍तानले त्यो केटोलाई हातले समातेर गोप्य ठाउँमा लगेर उसलाई सोधे,
    “तिमीले मलाई के भन्‍नु छ ?”
  cgc-cgc: Pagmati ta kumander, paibitan din lima ta gamangken an Pablo daw padala
    naan ta lugar na danen nang daw painsaan din, “Ino isugid no ki yaken?”
  tim-tim: Hain dâmbo tembe lokoyeŋgât humoyeŋe arekŋe nanaŋ are yoŋâk mem ba emet
    kom hâre hâreŋângen katmâ hin aikoep, “Wan denŋe makniŋberâm aktât?” dâep.
  yor-yor: Alábojútó-ogun fà á lọ́wọ́, ó sì lọ si apá kan, ó sì bi í léèrè níkọ̀kọ̀
    pé, “Kín ni ohun tí ìwọ ní sọ fún mi?”
  wos-wos: Wun hundi wandéka dé néma du Polna raana tambambu hurundéka yalefu ye bér
    hafu té. Hafu téta dé déré wakwexéké, “Méta hundi wuniré wataméni?”
  emp-NTPO: 'Maʌ̃be sordaorã boro dji dromaba cũdra jʌwad̶e jidaped̶a ãyã edesia.
    Maʌ̃be iwid̶isia: –¿Cãrẽda mʌ̃́a jara quĩrĩã b̶ʌ?–'
  eng-F35: So taking him by the hand, the commander went aside and asked privately,
    “What is it that you have to tell me?”
  ind-ind: Lalu komandan batalion menarik tangan pemuda itu dan membawanya sedikit
    menjauh serta bertanya, “Apa yang mau kamu katakan kepada saya?”
  pes-OPCB: 'فرمانده دست پسر را گرفت و به گوشه‌ای برد و از او پرسید: «چه می‌خواهی
    بگویی؟»'
  mpt-mpt: komoke naka tembal ele kweigong wat afu debetnea naka maki blibo deibe
    moniba afet ye unaniba baabanea Nimin wenge? ge baabasea
  ssx-ssx: Mo a꞉nda꞉ tumiki halima꞉ hande wekihalina꞉ kiki mina hosiki mo pate leke
    hatuku pua tome tome la lota꞉ pea alota꞉ Eki pi la kuluekema꞉ lepe leekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi iɡũu í mu ɑwɔi ɑwɑɑsũu í bɔòɛ kɔkɔlɛ í beeɛ í ni, ide mii
    ì wɑɑ bi i sɔ̃m.
  gaq-gaq: ସେନାଇଂନେ ନେତା ଙ୍ଗିରେନେ ନ୍ତି ସାଚେ ସୁନ୍‍ସାନ୍‍ ଜାଗାନ୍ନିଆ ଡୁଂୱେଚେ ସାଲିଆକୁକେ,
    “ନା ଆନେଙ୍ଗ୍‍କେ ମେଃନେ ବାସଙ୍ଗ୍‍ନେ ଚାଏଁନାଡିଂ ?”
  gof-RNT: Shaalaqay na7aa kushiya oykkidi, dumma kare kessidi, “Neeni taw odanabay
    aybe?” yaagidi oychchis.
  unx-unx: ହାଜାର୍‍ ସିପାଇକଆଃ ଆଗୁଆଇ ଇନିୟାଃ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ ଗେନାତେ ଇଦିକିୟାଏ ଆଡଃ କୁଲିକିୟାଏ,
    “ଆଇଙ୍ଗ୍‌କେ ଚିନାଃ କାଜିରାଃ ମେନାଃ, କାଜିମେ ?”
  gah-gah: Loko lo amekago, gizapa ve napa nenémo gipama agizató aleake, amegesa vizitoka
    alémoko novike loká otake gakó nanave loko lo nimitape, lozo.
  lcm-lcm: Au ainoinoai lava ang kala tak akipai ania ane ngising na kanla sui ia
    ta, “Au, kupo buk mengen anig ta sa?”
  aer-aer: Artwe akngerrepate rarle Paul-eke ampatye renhe amultenge inemele akngeke
    imerte ikwere itweke arrernelhemele ikwere angketyeke apmere nterte-werne. Pwathe
    re anteme renhe apayuthneke, “Iwenhe-ame unte atyenge iletyeke apetyeke?”
  qvc-NT: 'Chay kamachikuqqam ama pipis uyanambaq, chay chulituta makinmanda rambashpa,
    apashpa suq ladituman, tapurqan: —¿Imatamir munangi willawayta? nishpa.'
  tgl-ULB: Hinila siya sa kamay ng punong kapitan at dinala sa pribadong lugar at
    siya ay tinanong, “Ano ang kinakailangan mong sabihin sa akin?”
  cbs-NT: 'romano comandanten metsunxun tadi bedunan ja besti iyuxun yukakin: —¿Jawa
    min ea yuinun ika ikai?— aka'
  xtm-NTPP: 'Te tee tátnuni nuu mil soldado ma, ni tnii de nda''a i, te ni kene''e
    siin de i, te ni jikan‑tnu''u de i: ―‍¿Nawa kúu ja iyo ja kaxtnu''u ro? ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nkolongwa jwa manjolinjoli ngankamula kakombo jwenio luboko, ngajenda nakwe
    pantemela, nu kunkonya, “Nkweti kini chukunengela?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, uwamarã ʉpʉ pea apero jañuroacã cʉ̃re tʉ̃a waari,
    o biro cʉ̃re ĩi jãiñaupi: —¿Ñeere yʉre mʉ ĩirʉgajãri? —ĩiupi.'
  san-ORI: ତଦା ସହସ୍ରସେନାପତିସ୍ତସ୍ୟ ହସ୍ତଂ ଧୃତ୍ୱା ନିର୍ଜନସ୍ଥାନଂ ନୀତ୍ୱା ପୃଷ୍ଠୱାନ୍ ତୱ କିଂ
    ନିୱେଦନଂ? ତତ୍ କଥଯ|
  rmn-rmn: 'Э бинеско баро лиляс э тэрнэс вастэстар, гелдяс лэс ригатэ тай пхучляс:
    — Со ту мангес манги тэ пхэнэс?'
  huv-NT: 'Quiaj aaga nenajiüt tasap owix a nench quiaj, taquiiüb andüy ninguiün quiriw,
    tatün manguiay: ―¿Cuane indiüm mesaj xique? ―aj.'
  otn-NT: 'Nu̱na̱ rá̱ hmu̱ yø soldado p''ʉya, bi bɛnnba̱ rá̱ ''yɛ ra̱ ts''ʉnt''ʉ,
    bi zica̱ n''nanni̱, bi ''yɛ̱mbi̱: ―¿Te guí̱ nne gui xiqui n''yø?'
  nop-nop: Unduŋ nimbu me wapumdi Pol tideu kohoŋ foloŋ honeeŋ hamaneŋ nagi wooŋ nehi
    hogok hinek kamekaaŋ “Nemek u nanimbu nadiwit,” niŋguk.
  obo-NT: Na, id somaddan to ponguu to mgo sundau iddos bollad taddot od kongkonakan
    woy id piyod din diyot ibpit no waa od pokorinog kandan. Id inturan din sikandin,
    kahi rin to, “Oto, ondan man kos ponudtulon du koddi?”
  kca-kca: 'Щŏрәс ԉаԉ йох куща, ԓўвеԓ йошәԓ эԓты катәԓман пӑ ԓўв пиԓәԓән пўӈԓа йирԓәман,
    иԋщәссәԓы: «Мӑнэм йастәты нӑӈ мўй тӑйԓән?»'
  cak-ENT: 'Y ri achi Comandante xuc''uaj c''a e, xuyukej-e lojc''an chic, y c''ateri''
    xuc''utuj chin: ¿Achique c''a ri najo'' nabij chuve? xbij chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤸᤗᤠᤶᤛᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤋᤧᤶᤛᤢᤀᤠᤱ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤌᤰᤋᤢᤶᤒᤠᤸᤗᤧ
    ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤋᤠ᤹ᤈᤧᤱ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤌᤧᤔᤠ ᤁᤧᤃᤳᤋᤢ᤹. ᤗᤢ ᤐᤠ᤺ᤳᤋᤧ᤹᥄”
  mie-NT: 'De nī ntiin general ndahá ji de cuāhān dē jíín ji iin lado, de nī jīcā
