  reg-reg: Omukulu wa bhasilikale namugwata okubhoko namwichundyao kumbali, namubhusha,
    “Nichinuki chinu owenda okumbwila?”
  mlh-mlh: Oŋu miku rako siŋaŋ qoruineji meineji roru ogagaru qaŋaŋineo raru weu teya,
    “Go wamo buŋogo roru warege?”
  gof-ENT: ሻላቃይ ናዓ ኩሺያ ኦይኪዲ፥ ዱማ ካሬ ኬሲዲ፥ «ኔኒ ታው ኦዳናባይ ኣይቤ?» ያጊዲ ኦይቺስ።
  aau-aau: Aw-uwr hakamay hiykwe uwr warkiayr sehe iha non nekie owkway nok nok, meykyay
    mon hiy-ey orok nok, senkin kiy-mesopok, “Hunkwe hane kokwe penkin ok me kiy-mekow
    ley?”
  tvk-tvk: Ma vatixar dal xat he horam maxoe ak, e melele xa be xalu kestang ludi
    e misisi bit, “?Naha vari obit ovit rati minou?”
  prf-NT: Tinawidan nen pinunu nen sundalu hidi en lima nen binatilyu sakay inyadeyu
    na a tinanung, “Ánya beman i kagiyán muwid dikoku?”
  auy-auy: óraako miwámbá ayáán-toꞌmaena ímbo waásimo méron-aempaꞌa ánkarena áísai
    ena séna nóran-aaiyaꞌiyo sinaꞌá ísáano súwana
  tbg-tbg: Minti tuvaro nora vaiinti viva vi vaintira kauqu utu varero vita varero
    nariaraakanta vuru kero vira irero, Are nana uva ti tiva timirevae aniarao? tiro.
  hub-NT: 'Nu tusa tama apu uchin uwejnum achik juki, ninak akanki chicharuk: “¿Wari
    ujatkataj tame?” tusa inia.'
  hmo-hmo: Tuari biaguna ese mero ena imana ia abia, ia hakaua siri, ia nanadaia hunia
    bamona, ia gwau, “Dahaka oi ura hamaoroa lau?”
  big-big: Togo Rom Amiwiligi ngai yemanebokko yombu nawekkebekki melezikka weiya
    logo piyau keke kuna logo pelik nguk meiya, Ni neyegi nangaiyeng kozak kaiweki
    mizi, meiya.
  gux-G: O sejeciamo ń cuo o naaciemo nuu, ki piadi yeni o, ki buali o, “A pia be
    ya maama i ki bua maadi nni?”
  cnl-NT: '''E³ quie''²³ jo̱³ ''ɨ́ɨn² guoo³ xii''³ juii² dsa³ ''láa³. Ca²³jen²³ ca³jné³.
    Ca²³jua''³: ―¿''Ee² hua² júu² ''e³ rɨ²juɨɨ''n³¹nu³ jné² cu²ne²ra²?'
  zar-NT: 'Bönniʼ lo naʼ gudélëʼë náʼabiʼ, en guchë́ʼë-biʼ quez, ateʼ gunábinëʼ-biʼ,
    rnnëʼ: —¿Bizxi naʼ ral-laʼ guíoʼ nedaʼ?'
  kde-kde: Bahi ayula nkulu wa matiyala nkunkamula nkono ayula kijana, nkuhwena nawe
    panyenje, nkummuja kuchidoni, “Ùmbenguhauli chinu ntwani?”
  ata-ata: Xe kisiꞌa ne muavuti, la mukasi noxou maulu ne avolu sou ilou milai mitulu
    vaꞌaxu la mutalisou lexe, “Mii maꞌia ane nini namasaxa lexe naneꞌe navikalalelixu
    ꞌo?”
  qvw-NT: 'Chaymi chay puydïca juc läduscaman puśhalcul: “Má ïju, ¿imallactam niycamanqui?”
    nin.'
  nfa-nfa: Hèia komedhaa kadhèi kacui-aai ana ne asa era èci, sèna ka dua ra di. Ka
    na karèi, aku nèngu na, “Èu neo peka ngaa dènge jaꞌa?”
  tnp-tnp: Kəni iətəmi asoli rəha soldiə mɨn əha, tos nəhlmɨ suah u mian əpəha ikɨn
    kəti ilau pɨsɨn əmə, kəni mətapuəh ohni məmə, “?Nati nak əha nəmə nəkeh iəu ohni?”
  urd-urd: पलटन के सरदार ने उसका हाथ पकड़ कर और अलग जा कर पूछा “कि मुझ से क्या कहना
    चाहता है?”
  hot-hot: Êŋ ma anyô vovak laik môŋ havaloŋ anyô muk atu baŋ ba halom yani hi daim
    dokte ma hanaŋ hik yani liŋ, “Hudum ek onaŋ malê êndêŋ ya?”
  mqj-NT: 'Ummanda''imi limanna anak muane inde randan ponggawana tantarae anna bawai
    lako kasalaanna, anna kutanaii nakua: “Aka la mupokada?”'
  rus-SYN: 'Тысяченачальник, взяв его за руку и отойдя с ним в сторону, спрашивал:
    что такое имеешь ты сказать мне?'
  mbh-mbh: Ma punongare oa pomnga i krima i a imeni ma i ti lelpot i ma i nina i ve,
    “Ur nekenga ako ong ri ve aro ong ria tho nge, e?”
  bdd-bdd: Ta toloinaina hewaliina ꞌiꞌabi nimeya ma sihanaowa tupwana, ma siboidimo
    ma ꞌihesilaleya, ꞌigwae, “Toꞌaha ꞌabehega ꞌoiguwa ꞌuhepwaile?”
  cbt-NTPO: Capitan hua'ani matanparahuaton, amashamiachin quëparin ama piyapi'sari
    natanacaiso marëhuë'. —¿Ma'ta' yasha'huitërancoso'? itërin.
  rmy-SERVI: 'Пханглякоро пхурэдэр лиля чявэ пала вастэ, отлиджялда дэ рига тай пхучля:
    — Со ту камэх манди тэ розпхэнэ?'
  srn-NT: 'A komandanti hori a boi na en anu tyari go na wan sei. Dan a aksi en taki:
    “San yu abi fu taigi mi?”'
  cta-NT: 'Ntejeyaꞌ xuꞌna sendaru yaꞌ yu cuañiꞌ biꞌ liꞌ, ndyaa loꞌo jiꞌi̱ su ná cuna
    xaꞌ ñati̱ chaꞌ nu chcuiꞌ: ―¿Ha ntsuꞌu sca chaꞌ nu ntiꞌ nuꞌu̱ chcuiꞌ loꞌo naꞌ?
    ―nacui̱ xuꞌna sendaru jiꞌi̱ yu cuañiꞌ biꞌ liꞌ.'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi ɛ̀waasopi kũ̀ a ↄwa à gɛ̀aànↄ gusaɛ ḿpla, ↄ̃ à aà
    là à mɛ̀: Bↄ́ yã́ ń vĩ ǹ omɛɛi?'
  tcz-CHONGTHU: Chuin sepai vaipipo chun akhut in atuh in, “Ipi ham nasei nom chu?”
    tin adong tan ahi.
  mar-mar: तेव्हा सरदाराने त्याचा हात धरून त्यास एकीकडे नेऊन विचारले, “तुला काय सांगावयाचे
    आहे?”
  snp-snp: Eti loumaito, analo oluto ilimito anawaleka uto eti loumami, Nena ka lonumunae,
    loto ane? loto loga o edaito,
  isl-isl: 'Hersveitarforinginn tók í hönd drengsins, leiddi hann afsíðis og spurði:
    „Hvað ætlar þú að segja mér, vinur minn?“'
  spy-NT: Kunam ꞉nyēē wōō nyēbo lukēēt wēēroo āwut ānkuwēēto komos sukwaamee lōkōōy.
    Kiteebee kule, “'Kēēbērē nee?”
  xnn-xnn: Dat padangen nan apo san baballo et gomaygay-edda ta makekedengda danat
    sooten no sino nan kayatna ay ibaga.
  mwe-mwe: Bhakulungwa bha bhakomana ngondo bhala gubhankamwile nkono nshanda jula,
    gubhapite najo kujika, gubhammushiye, “Upinga malanjila nndi?”
  tte-tte: Toloinane gamene nimana mena ikabilau iyoga-suwalan kabo ineli iba, “Tawae
    am nuwatu kuwalowen koliyau.”
  tcs-tcs: Da bigamibos i bin kese an blo da yangman ane bin teke em go wansaid. Den
    em bin aske em, ‘Wanem yu wandem?’
  hlt-THB: Qaalboei ing cadawng ca ce a kut awh tu nawh ak chang na sawi nawh doet
    hy, “Kawmyih ak awi nu kqawn aham na ngaih?” tina hy.
  soq-soq: Rom sorodiawa uwaula oto sanaa witapa wadene banlene awoantone enane me
    waitarasane wanase, “E gagalo dainea benemanea awa wien?”
  qub-qub: Comandantinami wamrata janchacurcur juc-läman aparcur tapuran «¿Imataj
    caycan willamänayquipaj?» nir.
  att-att: Á kinering nayù kapitán yù bagitolay, á nallillì ira ta baddì. Á iniyabbû
    na kuna, “Anni yù iránuk mu nikán?”
  bki-bki: Naruei toro na toru nei naio bokar m̃eaku nei jum̃ano, ana burio ba jibe
    ka naljuo ga, naruei bika denio, berinavo “?Mia jau kojidom kover venia van kiniou?”
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi kɛfɛnna pìi kũ̀ a ↄa à gɛ̀ɛ kãao gukpado ń pla,
    akũ à a là à pì: Bↄ́ yãn ń vĩ ǹ omɛnɛɛ?'
  mcp-mcp: 'Lúlúú á ózɨmbɨ mú bii ncwə́má nɨ mbwə́d kə nə nyə koogʉ́ kə jî nyə nə:
    «Jɨ́ wó cɛ́ɛ́l jaaw mə yí?»'
  hat-hat: 'Kòmandan an pran men jenn gason an, li mennen l'' sou kote, li mande li:
    Kisa ou gen pou di mwen?'
  npl-NT: 'N soldado okimatílanki n télpochtli, iwa okitlakaltecho iwa okitlajtlani:
    —¿Tlan tikneki techilis?'
  bgg-bgg: Ji pha yungpho è aishii wad è chaing srane dug yi srane sai, “Na ne gu
    shii nyie yao pha um ga?”
  eng-TCENT: So the commander took the young man by the hand, drew him aside privately,
    and asked, “What is it that yoʋ have to tell me?”
  eng-BSB: The commander took the young man by the hand, drew him aside, and asked,
    “What do you need to tell me?”
  cpu-NT: 'Ipoña jevarika, jaanakeri evankarika jantyaatziini, josampitakeri: “¿Opaita
    pinkamantenari?”'
  san-ASM: তদা সহস্ৰসেনাপতিস্তস্য হস্তং ধৃৎৱা নিৰ্জনস্থানং নীৎৱা পৃষ্ঠৱান্ তৱ কিং
    নিৱেদনং? তৎ কথয|
  tod-tod: 'Kɔɔɠuluɓai zunu loungoi zoni zeei ʋa, é lii la, ti maaɠelesa ge leʋe,
    é ɠɛ ma: «Lee ɠa è pɔ ga è bo mà?»'
  tac-NT: '''Lige alué rió abé wa''lula sontalo cha''pile alué re''malí sekala, ''lige
    ''minami o''tole alué ra''íchili rukemia. ''Lige rukele: ―¿Tachiri ra''íchili
    ruimé olá ko mué? ―anile alué wa''lula sontalo.'
  eng-WEBPB: The commanding officer took him by the hand, and going aside, asked him
    privately, “What is it that you have to tell me?”
  gfk-H: Io, no lualua ga palim lah no limana no marawana, ma ga lam hasisingen lah
    ia gaam tiri ia bia, “Asa ing u wara hinhinawasei iau tanai?”
  viv-viv: Ada togiyomatana nimane giꞋabina be gisiꞋaliyeni tu gigahena gigayo, “Yavanuwanuwa
    unagaheyena.”
  yao-yao: Jwankulu jwa ŵangondo jula ŵankamwile nchanda jula nkono, ŵanjigele pachisyepela
    ni kummusya, “Ana nkusaka kuusalila chichi?”
  tgp-tgp: Pa commander atu mo tauri na limana, ale mo lavia la sivo enira hasera,
    ale mo usia mara, “Sava natu ko opoia vara o verea isaku?”
  auc-NT: Ante apæ̈necä ëñëninque cömantante ïñömö edëningä ingante töö æ̈mænte nänënë
    mäocä goyongante, —Botö ïmote æbänö apæ̈necæte ante pömii.
  kbc-NT: Odaa niɡ̶ijo goloneegi ja dibatigi libaaɡ̶adi niɡ̶ijo lioneeɡ̶a, odaa ja
    ixipetice me ige, meeta, “Amiida ica ɡ̶adatematigotiwa?”
  bmh-bmh: Malai dudu go agal gumaraneu du nug mogoi gonugau ebeg pataimai, gasag
    imai beteimai, kanaboroun, “Na iz ein ze ailabun ibaiz alemen?”
  ctu-BL: 'Jini ñuc bʌ i ye''tel tsi'' chucbe i c''ʌb jini ch''iton. Tsi'' mucu pʌyʌ
    majlel. Tsi'' c''ajtibe: ¿Chuqui a wom a subeñon? che''en.'
  meq-meq: 'Tsa na, bagwar i bəy i sidzew niye hay a gəs na wawa niye abəra mə həlay.
    A ye ha kətsah abəra ka təv i ndo hay. A tsətsah faya, a gwaɗay: «Ka gweɗeŋ na,
    kəkay?»'
  noa-H: Magbaa chi comandanteeu chi chaai jua gaai pʌrnaa chaaur hich hap harrwi,
    —¿K'anta pua mʌrʌg jawaag wai chirʌ́? ha jëeujim hanʌm.
  alp-NT: Solaluaru esi elake mere ikerike kwete beluke mere balaije eleki ikerini
    lau totonai leke tamata makete sae lene luasi yake eleki itneui be, “Asuka beteke
    saisa ete aure?”
  san-VEL: tadaa sahasrasenaapatistasya hasta.m dh.rtvaa nirjanasthaana.m niitvaa
    p.r.s.thavaan tava ki.m nivedana.m? tat kathaya|
  kbq-kbq: Ana ugagota sondia kva ne'mo azante avazuhuganti ataregene, zanagraku umani'neke,
    anage huno antahige'ne, Na'ane naneke nasaminaku hu'nane?
  kbh-kbh: 'Chë soldadëngbe amëndayá chë bobóntsbioye tbojëftsanobuácuetënts̈iye,
    luaroye tbojanánatse y tbojantjá: —¿Ndayá cojtsebomna ats̈e jauyanama ca?'
  ron-LSB: 'Comandantul l-a luat de mână și, ducându-se la o parte, l-a întrebat în
    particular: “Ce ai să-mi spui?”'
  pon-pon: 'Kaun lapalap ap koledi pa a o koieila waja rir kalelapok: Da me koe men
    kaire kin ia?'
  nhe-BL: 'Huajca nopa hueyi tlayacanquetl quimaitzqui nopa oquichpil huan quihuicac
    sejcoyoc para axaca ma quicaqui huan quitlajtlani: ―¿Tlaque tijnequi tinechilhuis?'
  sps-sps: Kat to ana vaamuan nan tsoiny mumua nom tap to niman ya, ya ras fi naa
    towa tatangin ri na ina fuan tsun te kaakaa, ana vaamuan nan tsoiny mumua rangats
    to na tsoiny vurots, “Nyi komainy faan iny rom saf vegiau ya na tsonyo?”
  wnc-wnc: Iniwan natake waatdaka waapasimu katakngane tapan paku inatakan komdune
    yukumayak. Yuke anzing inikwaikut, “Wamu dasing kaknga ngang naninangge yawi ganitakapuing,”
    ngang inikut.
  bus-bus: 'Ben gbɛ̃nsi pì gↄ̃kparɛ pì kũ̀ a ↄↄa à gàao gusaɛ ń gↄ̃ↄn plaa, ben à
    à là à bè: Bↄ́ yãn ń vĩ ǹ omɛɛ?'
  gub-BL: Tuwihaw upyhyk kwàkwàmo ipo rehe heraha pà pepa'i. Amogwer a'e pe har nuenu
    kwaw waze'eg wà. — Ma'e eremume'u putar ihewe ty, i'i izupe.
  imo-imo: Kano kinye ele iyema nokoli iye awili kanomuni Polonga kepa iye kanomu
    ki ambolopa meli kulendo pumbelie elongalo kau molkolio nimbei, “Ungu ambelemu
    nando ningo tini meko onioya?” nimu.
  boj-boj: Onaqa qaja tamo naŋgo gate koba a na aŋgro wala di baŋ titosiqa kiñala
    sasalosiqa nenemyej, “Ni anjam kiye merbqam?”
  eng-DRA: 'And the tribune taking him by the hand, went aside with him privately,
    and asked him: What is it that thou hast to tell me?'
  knf-knf: 'Kë naşih i bangoli aşë mëbana ţi kañen apën na a kë bagaagi aşë jaka :
    « We wi iŋaluŋ pţupën? »'
  san-KHM: តទា សហស្រសេនាបតិស្តស្យ ហស្តំ ធ្ឫត្វា និជ៌នស្ថានំ នីត្វា ប្ឫឞ្ឋវាន៑ តវ កិំ
    និវេទនំ? តត៑ កថយ។
  arn-NT: 'Tati komandante nüfi kuwü mew ti pichiwentru, wichunentufilu, fey ramtufi:
    —¿Chem dungu am nieymi tami feypiafiel?'
  zas-NT: 'Abiꞌ suldad rniabee guin gunaazix yaa xin guin, binëx laax tiblad, gunabdiidxix
    lojx rëbix: ―¿Xhie rënl nal lon?'
  ken-NT: Mǔngo batɛmɛ́ nɛnu akɛ́m yí ndu awɔ́ aya bárɔk ansɛm, abhɛ́p yí ansɛm
    ansɛm bɛ, “Ntɨkɨ ndak ɔ́yàŋ bɛghati mɛ?”
