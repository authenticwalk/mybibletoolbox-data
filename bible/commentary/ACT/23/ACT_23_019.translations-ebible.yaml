  snc-snc: Vetari verena baregona na ḡimanai eḡabito, eḡori-ḡerevaḡiato vauro, edanaḡiato,
    ekirato, “Kara ourani ḡegu nokiraḡia?”
  lgl-lgl: Ma wale 'ilitoa fo ka garu ala limala ulufa'alu fo ka ke talaia tatau ko
    ala, 'e alu talifili daroa, ka sae 'uri 'e, “Ta 'e 'o oga koe faarono lau 'alia?”
  mmo-mmo: Tombe yêêv bop ngaamong vaha-têênju lôôh hôôk maanggêêm nama, de laandiiy-ambe
    yuuh lala daale lundoos e mem lingin nambe, “Gawiingin naanêêl vaati vu sa?”
  ncu-NT: Ne̱ soogyaa ɔgye̱ŋkpɛɛpo̱‑ɔ a kra ke̱yaafɔre̱‑ɔ ke̱sare̱e̱‑rɔ taa mò̱ yaa
    keri si ya bise mò̱ fe̱yɛ, “Nte̱tɔ ne̱ fo̱ de a fo̱ tɔwe̱ gywii mo̱?”
  cni-NT: 'Ari yacatsatanaqueri aiquetiji ara. Imanacaacari, isampitaqueri: —¿Paita
    ojita oca pincamantenari?'
  eng-WMB: The commanding officer took him by the hand, and going aside, asked him
    privately, “What is it that you have to tell me?”
  zaw-NT: 'Dxejc gunaaz comandant ṉaa bi''nre, huinänini te laad cadro rut jiejndi
    diajgni xtiidxreni, dxejc räjpni lojni: ―¿Xhini''c rlajzlu guiniilu loä?'
  san-MAL: തദാ സഹസ്രസേനാപതിസ്തസ്യ ഹസ്തം ധൃത്വാ നിർജനസ്ഥാനം നീത്വാ പൃഷ്ഠവാൻ തവ കിം
    നിവേദനം? തത് കഥയ|
  tam-TCV: படைத்தளபதி அந்த வாலிபனின் கையைப் பிடித்து, ஒரு பக்கமாய் கூட்டிக்கொண்டுபோய்,
    “நீ எனக்கு சொல்ல விரும்புகிற காரியம் என்ன?” என்று கேட்டான்.
  mit-NT: 'Dandu nì tnii comandante mà ndahà tèchii ma nì tavà cuàán‑nète nì xìcàn
    tnùhù‑né nùù‑té: ―¿Índù iñàha cuní‑nî cachì‑ní xìˊ?'
  ceb-ULB: Ang pangulong kapitan nagdala kaniya pinaagi sa iyang kamot ngadto sa pribadong
    dapit ug gipangutana siya, “Unsa kining imong isulti kanako?”
  ces-LB: '@see-verse:ACT.023.018'
  mkn-mkn: Ais komandán hela bawa itu ana pi satu tampa ko dong dua sandiri. Ju dia
    tanya bilang, “Lu mau kasi tau apa sang beta?”
  nce-nce: Na këme, kë tako eso ho kë falake home tobame fa totle na mëglëbo elë tlelule.
    Na tlemalë buwa mutujuwelibo na mana takune tlole, “Ju bome fëye galibëme gali
    eglonëmene?”
  pol-UBG: 'Dowódca wziął go za rękę, odszedł z nim na bok i zapytał: O czym to masz
    mi powiedzieć?'
  qxh-NT: 'Niptin, yatalla pusharcur, cumandanti tapuran: «¿Imatataj musyaraycanqui?»
    nir.'
  nwi-nwi: Kɨni yermaru a kape mobael rəturəm-pən kɨmi pɨkwarien a mɨravən iriu pɨsɨn
    əmə. Kɨni raiyoh-pən mɨmə, “?Nakmə takni-pə naha tuk yo?”
  kmo-kmo: Worek, kepten ma rii hadiiyey ma riina tapa tobok neekiniga akar eemek
    ye ichiniga rii woher, “Boyen majin miita ana bak?”
  agr-agr: 'Tama comandante uchin uwegnum achiká juki, niinak akanki ema: —¿Wají ujatkata
    tame? —tusa iniau.'
  kyc-kyc: Yanda singi mupwa dokome akali parange dokona kingi doko nyepala lanyuo
    kakondo papala yalu pyuo piso soo, Embame namba aki mende langiri? leya.
  urd-GVU: کمانڈر نوجوان کا ہاتھ پکڑ کر دوسروں سے الگ ہو گیا۔ پھر اُس نے پوچھا، ”کیا
    خبر ہے جو آپ مجھے بتانا چاہتے ہیں؟“
  yre-NT: '''Sounjanun tazan -dan a ''kun ''e ''pɛ -man, ɛn ''o ''man tɛɛn -a -nan
    nɛn yaa laabʋ -yrɔ ''nan: «-Mɛ "wɩ nɛn yie ''nan ''i ve ''mɛn?»'
  fuh-BKF: 'Hooreejo oon nanngi junngo makko, toowtidi e makko, de ƴami mo: —Ɗume
    kaalantaa kam?'
  arl-NT: 'Jiyacaritij, comandanteeri caya samijia numatujiniji quiaquiaari. Tamocora
    na jaatucureeri. Tii na nequesotaseeri: —¿Casaa quia sequenu paniya janiyani?'
  ziw-ziw: Mkulu ywa wankondo amtoza mkono, esenta hamwenga naye niyo amuza, “Una
    chibwani cha kunigambila?”
  grc-TR: Ἐπιλαβόμενος δὲ τῆς χειρὸς αὐτοῦ ὁ χιλίαρχος, καὶ ἀναχωρήσας κατ᾿ ἰδίαν
    ἐπυνθάνετο, Τί ἐστιν ὃ ἔχεις ἀπαγγεῖλαί μοι;
  nag-nag: Titia mukhyo henedhikari pora tai hath dhurikena kinar te alag loijai kene
    hudise, “Tumi moike ki kobole ase?”
  eng-OEBCW: The commanding officer took the lad by the hand, and, stepping aside,
    asked what it was he had to tell him.
  knj-NT: Jix nic'le el naj yu naj coronel tu' catu' jix sjitzon el sba eb xojli.
    —¿Tzet cha woche cha wal e in an? ẍi naj tet naj ach'e tu'.
  deu-1912: 'Da nahm ihn der Oberhauptmann bei der Hand und wich an einen besonderen
    Ort und fragte ihn: Was ist''s, das du mir zu sagen hast?'
  san-PUN: ਤਦਾ ਸਹਸ੍ਰਸੇਨਾਪਤਿਸ੍ਤਸ੍ਯ ਹਸ੍ਤੰ ਧ੍ਰੁʼਤ੍ਵਾ ਨਿਰ੍ਜਨਸ੍ਥਾਨੰ ਨੀਤ੍ਵਾ ਪ੍ਰੁʼਸ਼਼੍ਠਵਾਨ੍
    ਤਵ ਕਿੰ ਨਿਵੇਦਨੰ? ਤਤ੍ ਕਥਯ|
  nob-LB: 'Kommandanten tok ham da ved armen og førte ham til siden og spurte: ”Hva
    er det du har å fortelle?”'
  ntj-ntj: Nyangka puurrpa purlkanyalu kuliralpi yamirrira-pula mawurntalpa yanu.
    Palunyalu tjapirnu, “Nyaapirinypa-rnin watjalkitja pitjangu?”
  sxb-NT: Omukangasi omunene owa awa-iiye oyo yatoola omuwuuka oyo agia nae antulo
    nikwo amuwuuzia otino, “Niki ekia oagala okundaga?”
  nhu-NT: Ɛ cee ɛkolɛ wvudvu mum jicɛ wvú le yî kebo le, ɛ bô wvú lɛwse ye, ɛ wvú
    bife ɛ̂ wvú lɛ, “Ɛ̀ nu la fì wo gomte keesee ɛ̂ me?”
  row-row: Boe ma malangga a nore nendi anaꞌ a nisiꞌ mamanaꞌ esa de akaꞌ a ruꞌa se.
    Ana natane nae, “Ho mae mufadꞌe au saa?’.
  msy-msy: Ezɨ mɨdorozir gumazibar ekiam otarimɨn dafarim suiragha aning mɨn ghugha
    an an azara, “Nɨ tizimɨn na mɨkɨmasa?”
  agg-agg: Ranɨyo asu ami bogorɨ hondü ranai nindou ranahambo wamburümündɨ haya aipoanɨmbo
    hafanɨ düdufindühɨ yahuya, “Nɨnɨ hoafɨmboyafɨ hoafɨyondɨrɨmbo masafa?” mehundo.
  ptp-ptp: Mêd xomxo levac tige kô ngɨvihi tyo mɨ yuu la le vɨyonên dɨ kɨnêg vô i
    ên nêbê, “Ông ob nêl kɨyang vatya vô a?”
  nak-nak: Goio, la mulugaluga loloa mai ele, eia goio tata e halale Pol bisi ele
    soio, egira moli pou gale bakisi soio, eia goio tahia mago “Eme masaga ge veiagu
    la rova e?”
  lbb-lbb: A tnan ningnigo i tong pas a kuna pa i ben masik pasi, pa i dekeni mange,
    “Asa ning u mang sur ur atai iau ono?”
  kan-2017: ಸಹಸ್ರಾಧಿಪತಿಯು ಅವನನ್ನು ಕೈಹಿಡಿದು ಒಂದು ಕಡೆಗೆ ಏಕಾಂತವಾಗಿ ಕರೆದುಕೊಂಡು ಹೋಗಿ; “ನೀನು
    ನನಗೆ ಹೇಳಬೇಕಾದದ್ದು ಏನು?” ಎಂದು ಕೇಳಿದನು.
  cso-NT: 'Jmɨ́¹jáun² ca³zanh³ juo¹³ hliáu³ cuo² ñú²míh¹ hí³, hi³ ca³ñí¹ngah¹ dí²
    jáɨ¹³ jáun² ñí¹ tɨ³ có³², hi³ ca³juáh³: ―¿He³ jáɨ¹³ quiánh¹ nú²?'
  ena-ena: Lɨci sagaŋ hali hɨsɨŋ agɨladɨ manɨgali agaŋ hulaŋ mɨnibɨlɨ agadɨ human
    hɨvɨ mɨŋalɨva via ua nɨbu hula hɨtɨŋ cɨki hɨnihɨni abitɨhami. Iadɨ akɨ ciaŋ abɨbanaŋ
    uami.
  nbq-nbq: Yugugu lagagimu, enasin ako en apsawe ako inggis vagakluk, enadikmu lagu
    lagagwarik, mbauk erogo yugugu dugwit, “Hat wene yuknirigiluk wagen ako iru o.”
  tgo-tgo: Rambarombaroko i vaŋgwa theghako e nɨmae na thɨ wa mbe thiye eŋge vethɨ
    yaku, amba i vaito iŋa, “Nuwaniya u utuŋa budakai e ghino?”
  yap-yap: Me kol fare pilungen e salthaw pa’ nge fek i yan nga orel me fith ngak
    ni ga’ar, “Be mang e ngamog ngog?”
  mop-NT: Le'ec u noochiloo' a soldadojo, u müchaj a tz'ub tu c'ü'. U bensaj tuba
    ma'ax mac yan. —¿C'u' a c'ati a wadü' tene?— cu t'an ti'i a tz'ubu.
  tet-tet: Hotu sondadu ulun boot nia nodi oa nia baa fatin ida nebee sia rua dale
    mesan. Hotu nia nusu baa oa nia naꞌak, “Oa, o makara katak saa baa haꞌu?”
  hlt-MCSB: Rhalboeipa loh a kut ah a tuuk tih amah bueng a caeh puei. Te phoeiah,”
    Kai taengah na puen ham na khueh te balae aka om?” a ti nah.
  xtd-NT: 'N‑tnɨɨ comandante jan ndaꞌa solteru jan, te ndeka dɨɨn ñaꞌa‑s juaꞌan ɨɨn
    lado, te n‑xijan tnuꞌu ñaꞌa‑s: —¿Nax juini‑n xa jaꞌan‑n nuu‑r?'
  mdy-ETH: ሮሜ ዓጮ ፖኦሊሶ ዓይሣሢ ናዓሢኮ ኩጮ ዓርቂ ዶጪሳዖ፦ «ኔ ታኣም ኬኤዛ ባካ ዓይጎዳይ?» ጌዒ ዒዛ ዱማሲ ዖኦጬኔ።
  spl-spl: Yawu sâm ekumu kunyeŋe yaŋe lok sihan ya dâim endâŋân ba kinmâ halowân
    yuwu sâm âikuop. “Wuân den eknohowe sâm takat?”
  usp-NT: 'Xpe man jb''ab''alak juntir mak soldad, xchapb''i chi jk''ab'' man c''ojol
    winak, xtosb''i rib''ak y xtz''onaj re: ¿Nen chawaj tab''ij chwe? xche'' re.'
  zav-NT: 'Nach beṉə'' gwnabia'' c̱he soḻdad ca'' bex̱e''e na'' bi''in na'' gwc̱he''ebo''
    ga cui noṉə'' bene, nach gože''ebo'': —¿Bin'' de ənao'' nada''?'
  sgz-sgz: Má ngorer pakpakta a top pasi limán kaukak erei mák lami uri kuir pokon
    masik mák gátnai ngo, “Be, a mon á te worwor una bit iau on? Parai má inak longrai.”
  kek-NT: 'Ut li coronel quixchap chi ruk''. Quixc''am xjunes ut quixpatz'' re: —¿C''a''ru
    ta̱cuaj xyebal cue? chan re.'
  blz-NT: Tanaasna surudadu ningintonimo limana anak malai iya'a, kasi nangawawa i
    ia suungna nimpamping, ka' nimikirawari taena, “Upa a men bo bantilkonoon na ingku'?”
  poe-NT: 'Ntá tí chꞌín comandante a mé tséhe chꞌán itja tí chꞌín ntasoá a ntá kꞌuaxrjentako
    chꞌán jehó chꞌán ntá kjuanchankíhi chꞌán kíxin: ―¿Nkehe tí tjinkávan tso̱chro̱nka?
    ―ichro chꞌán.'
  san-TAM: ததா³ ஸஹஸ்ரஸேநாபதிஸ்தஸ்ய ஹஸ்தம்ʼ த்⁴ருʼத்வா நிர்ஜநஸ்தா²நம்ʼ நீத்வா ப்ருʼஷ்ட²வாந்
    தவ கிம்ʼ நிவேத³நம்ʼ? தத் கத²ய|
  cof-NT: 'Junni coroneliri yaca tedele cato, chicanle tanjito, nosale itsantinue:
    —¿Labe niyan tino muquin? tinue.'
  srm-NT: 'Hën di hedima tja di kijoo a maun go a së go hakisi ën taa: “Andi da di
    soni i abi u fan ku mi, kijoo? Fan be mi jei.”'
  qvs-NT: 'Chashna willaptin chay kamachikuk runaka Pablupa sobrinunta makinmanta
    apishpa suk laduman pusharkan. Chaypina tapurkan: —¿Imatati munanki willawayta?'
  zca-NT: 'Orze'' nguzen komandant ya'' mbwin re'', ñanu xa'' mbwin tu lad, orze''
    nzhab komandant: ―¿Kwan nzhaklal nel lon?'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, quetiupaʉ comandante pʉame caʉ̃mʉrẽ wãmo mena cʉ̃
    tʉ̃gãátí, camasã na catʉ̃goetopʉ atore bairo qũĩ jẽniñañupʉ̃: —¿Ñe ũnie quetire
    yʉ quetibʉjʉgʉ mʉ baiati? —qũĩ jẽniñañupʉ̃.'
  qxo-NT: 'Comandantinam tsay jövinta jucläman jipisquir tapurgan: “¿Imatatä willamänayqui
    cashga?” nir.'
  mox-mox: ʼInega tovamatana qiduana Faulo oqana nimanaya kafia ʼebeʼewei maega tufwana
    ivanaqo adi ʼaidega ta ʼinega vetalaʼaiea voneaya, “Tolaʼai eu nuanua e una simana
    ʼiguya.”
  kew-kew: 'Gore surube aa mudumi go naaki nipuna ki mina mua nipu lapo agu raapo
    puare agaa gupa misa: Niri ake agaa lagiali ya sa.'
  dww-dww: Dabudine tori matanama yaraginama nimane ya kaididi be yai doka nawe ḡavoe
    be yai taravirena, “Aba riuna, be kwa riuegu!”
  twi-ASANTE: Ɔsafohene no sɔɔ aberanteɛ no nsa de no kɔgyinaa nkyɛn baabi bisaa no
    sɛ, “Asɛm bɛn na wowɔ ka kyerɛ me?”
  aoj-aoj: Eaꞌ kepten anamba nahapila lagol ananigili nofaꞌana nendelefata nafeꞌ waꞌol,
    amom atom mape nahaliꞌana naꞌi, “Inaꞌ naꞌi niꞌipi basef maif?”
  cbv-cbv: 'Pánihna, ã maáh bita wihcapboó caán joiníjidih téihyamant teo wái bejnit,
    nin pah ãt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Dedédih tigaá weemdíh ma naáwíh? ãt niijíp
    wʉt jĩ.'
  taw-taw: Anɨb agek, bɨawl yɨbɨl ak ne ñɨ anɨb anop ñɨn kɨd ak dɨl, poŋɨd gol okok
    amɨl agak, Yɨp takaw agɨnɨg apan anɨb ak agan agak.
  jic-NT: 'Mpes militarpan jis jepa püné tsjicj mos ntjüi''le, lal tjemey yusapj nt''a.
    La tji''yüya: —¿Tsjan quelel velentsja?'
  zap-NT: 'Lex wgoob komandant nya me, wano komandant me tebkoo, lex wnabdiiz komandant
    lo mee, re komandant: ―¿Pe diizzhe rlaan de yzëët de lo noo?'
  wer-wer: Pël maan nga omnaröa wotöök kaöapök yokot pöp moresi wak së pëlëër moulmëak
    piarpimënt wë ëlëëp epël pëël mëëa. “Ni ngön tol nent ök neam?”
  ipi-ipi: Wuane lea-kola, ami akali kawane okomane iwana patane okone kii minu awua
    amonga yale poto, liyamba angu atoto, nimbato pii aki mindi langulape lo tipa
    peaipia.
  qul-NT: 'Comandantetaj waynata wajnejman maquinmanta pusaspa, taporkan: —¿Imatataj
    willayta munawanqui? —nispa.'
  tnc-tnc: I'suᵽaka kẽᵽakã'ã ã'mitiriwa'ri, aᵽerõ'õ ᵽañakarã kire e'ewa'ritirã kire
    kijẽrĩaeka, —¿Dakoa yire bojarika miyaᵽayu?— kẽrĩka.
  ter-NT: Yane namúkone vo'u homoêhou ne pahúkoti uhá koeti húndaru. Kali ahíkuxoa
    motovâti ákoyea po'i kamoâti, ina epemó'ikoa âha koyúhoinoa.
  bmr-NT: 'Jaanegui ihaivojɨɨbo tosɨcafefico ihusetɨ agaayɨcɨuboro sihɨgovɨ diiboco
    asatyuuboro dilluuhi: ¿Mɨllɨ uco neejirahi? nooboro.'
  fuf-fuf: 'On hooreejo kadi jogii mo jungo ngon, ɓe pottitii sera, o wi''i mo: «Ko
    honɗun jogiɗaa ko yeetoɗaa mi?»'
  mwc-mwc: Abiya badana nimana i yauni ba ikesina i taina sirei ba i toirubai, “Awaika
    am waina kuna woniku?”
  bhl-bhl: 'Dangei, emisik kak kunum be kunum aul beem teing falala keleweko, “Miyaka
    unuma!”, dangeko, dakalalomele: “Kame, ku nomin weng mak bokonemokolew a?”, dangeko,
    dakalase te.'
  ons-ons: Rakiso, kawali ware ware ŋetne eŋe medep yewa metino ma waraŋkaki, ere
    wazaino arikoik, eretneka yewa mere more, so eŋe qesonkake, “Ge onoka don na nolasikenane?”
  con-NTPO: 'Tsonsi coronelja du''shu tive''ye fendepa ccani anga faesu paña''fasa''ne.
    Tsomba iñajampaña: —¿Jongoesuma qui ñanga condaya?'
  ghs-ghs: Oke hiireqi pobi hiiremi soopara minai khata botota aimaqi sigiqata tuumaqi
    qasa hiireta, Noo apeke hiibaqu?
  peg-peg: ହାଜାର୍‌ ମୁସ୍ତିଦାର୍ ହେୱାନିଂ କେଇ ଆସ୍ତି ତାଙ୍ଗ୍‌ ମାନାୟାର୍‌ ଲାଗାୟ୍‌ ଅଜ଼ି ୱେନ୍‌ବାତାନ୍‌,
    “ନାଙ୍ଗ୍‌ ୱେଚ୍‍ଚିନି କାଜିଂ ନିନ୍ଦାଂ ଇନାକା ମାନାତ୍‌ ?”
  txu-NT: Nãm meo ba djwỳnh kum ane nhym arỳm bôkti pa 'ãbyn amũ o tẽn me kàxã kum,
    —Mỳj ne ga aje imã arẽnhmã? ane.
  eng-WEBU: The commanding officer took him by the hand, and going aside, asked him
    privately, “What is it that you have to tell me?”
  gnw-NT: 'Jayave sundaro reta juvicha itenondegua uipɨsɨ cunumi ipo pe, jare güɨraa
    ĩru vae reta ñugüɨnoi vae güi. Jayave upɨrandu chupe: —¿Mbae pa nemɨmbeuta cheve?'
  mux-mux: 'Yi-nuim kanili-ni yili yunga kili ambulupa memba tenga-lupa pupaliinga
    elsele molkulu kene yunu walsipa kene nimba mele: “Nu-ni nambulka ung te niníndu
    únuye?” nirim.'
  maj-NT: 'A̱s''a̱i nda̱ jun k''aku̱ jakj''á ntsja nda̱tiu̱ ko̱ b''i̱ kitsúhu̱ nga
    ngjingjásjaiya t''axíhi̱n: —¿Mí ni xi tjíhin nga k''úínyaní?'
  bkq-NT: 'Aituo myani komandanty salokuzenomo âdiempa iwague nhejikely, ânguy adâkely
    nidapyra itoem. Târâ myani nhapâiguely: — Âdyka yam mâengatudyze mato? — kely.'
  kue-kue: Ana kimbirnem sutno kande yagle kumugl i ongo ake auro yongo bangeta mundu
