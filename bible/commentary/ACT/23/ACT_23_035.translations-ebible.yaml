  beu-beu: Angmuse gubernur angu mateng hula, “Naing ba anga mi parenta pina. Base
    naing ba eningse eeparkara anga vengurus. Aarunge nehe ba hula aat parkara angu
    pi jedung iading ini hoa anga mi senge, na eeparkara angu vengurus.” Angmuse ana
    tentara ang naung ing gahing iot Paulus aing tahang metma gubernur ehava eele
    angu omimi, hava ba tura raja Herodes ana bakung atahing iila angu.
  wrk-wrk: Jali nyulu manku nanda jangkurr, baki nyuli yanyba Bulkanyi, “Jalija yalu
    wanbiya kulani, yalu jala yabimba kiji nganyi, jalija yalu wanbiya, baki jangayu
    manku nganyi jangkurr.” Baki nyuli jirrinyba ngarrkadabawarr, jayalu yarrijba
    Bul kalawunyi barrawuna jali yabimbayi Yirudwanyi wabula. Jirrinyba nyuli yalunya,
    jayalu lalanba Bul kurrkunbiji Bul nanabawa. Mikuwali nyulu jila nanamunanyi yajinanyi.
  nii-nii: “Wumb pei ya ok nim kin ninjing ek ei nengin kin, na piimbii,” nim. Pe
    wu ni, ek yi nim, “Eros gapman ngii ełe kan ngo pendngii,” pa nim.
  ign-NT: 'Tacahe, ema prefecto máichapa: —Tiuri, véchayare te náitecapa ena piánarana
