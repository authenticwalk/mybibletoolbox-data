  tpz-tpz: Ka teꞌ sunön soe ke poan pan, “Eöꞌ se tënan o vahutët pën pa ö no a napan
    varih to vateꞌ oah po vahutët se tavus maꞌ.” Pareꞌ taꞌ o teꞌ vëvënsun peꞌ, pan
    ee se ut ne Pöl pa iuun apuh ep vavih nee to eok ke voh e Hëërot.
  agd-agd: Máa síkan inídaren kamanin banta ano semí, “Éin ma kó tiantan kayo ma erintí
    maéi eni khó inenté uno,” siren bei yoran banta kayo siantan Porin aviren mo Kin
    Erotin amá karavusiíen mino.
  rkb-NT: '— Siharerewabymybaranikitsa mozumunahaze pawaby. Hawa tsikykara piwaby
    — niy. Niytahi sodadutsa ispe niy: — Erodes wahoro bo tsioktyhyryknaha — niy.
    Yhỹ. Ata wahoro ispehatsa kytsaharere bo ziwabyky. Anaeze Pauro niapykyryk.'
  san-THA: ตวาปวาทกคณ อาคเต ตว กถำ โศฺรษฺยามิฯ เหโรทฺราชคฺฤเห ตํ สฺถาปยิตุมฺ อาทิษฺฏวานฺฯ
  iws-iws: Mɨ inkamɨn omom omom kɨgrɨraowiyɨn siya boɨnki, ɨiya kamɨm yai kɨriir prɨiboɨn
    hɨuriyɨuɨm sɨma nɨmbini mɨ kara pɨ kɨriir yai aiir wakae. Mɨ siya sɨmiir boɨnki,
    sɨma Pol siir nɨkɨunamɨn omaka komiiya bɨiyan inkamɨn Herot siya mɨriiya saiirɨm
    mɨ wɨ kam nhɨrkɨm nwokɨ waikaowɨm. Ɨriig.
  pol-SZ: —Przesłucham cię, gdy przybędą twoi oskarżyciele. Następnie rozkazał pilnować
    go w celi pałacu Heroda.
  ztq-NT: 'lëë xaa chëb: —Na tsiñee kiidsye xaa nii xkëëkiy lii konaa dyon xa nak
    xcueentoo. Loxsye ngo lëë xaa kwnabey nii kyënap soldad Pable leñ yulyey nii psaa
    Herodes.'
  zai-NT: 'na rabi laabe: ―Zucaa dia''ga lii ora gueeda cani gueda nduu xqueja lu''.
    Ne óraque bini mandar guiaapa be ndaani xpalaciu Herodes.'
  upv-upv: ko owrai tevi owra “Daron nga jinibb marini nga parwerai tweni sev nga
    marlesi rem, ko inu bea-murronge nik.” Ko owrai tevi jinibb nuval nga parrul totkoni
    pa Pol ko renge naim ne nekaien nga muto ji ni.
  aui-aui: na iwona bo, “Iiyawogha siwawum na sinapiika mabo bi muriye na anitupawamiwamirem.”
    Wasina bi yana iyo tomotomogha mududi iwonedi da Pol siyakabi bi kiiwawo Herod
    yana bare wiinuwakayowanine biwa gawarine siyatore bi siyakighu yapori.
  wap-NT: Uruu idi ukian Paul ati, “Õzaudapan nii zii wuruꞌu zowiaꞌazoinaouz pugaru
    kaawan. Õabatan daunaꞌan naꞌapam ĩkian pudauꞌan, uruu õaitapan niꞌi naa naꞌapam
    õshaꞌapatan pugaru.” Uruu idi udyuudan naa soldyaanao taratan Paul, umanawunuꞌo
    kabaun diꞌii, naobanai Herod tomauzoniaz, naꞌiki ĩawunuutapa-kizi uruu naꞌii.
  mva-mva: bokai ipile, “Tamoata giriki omo dinanganangalako dipura masa pilengam
    mlongo.” Kodeka pile kaiboangdi inanga Pol Erot pera kanana-lo danangai, be naringana-tina
    uia ngapura.
  dwr-NT: “Taani nebaa neena mootiyaawanttu yiyaa wode sisana” yaagiide, wottaaddaratuu
    Heroodisa kawutethaa gollen A naagana mala azazeedda.
  kfw-kfw: "ama'n ati, “Nang noonkuung kape ngai inheitung pha kei'n nachong karangaisik\
    \ eii.”\x94 Halli ama kha Herod chongtanna innkhan raalpa thoa danasik chong apejei."
  bfz-bfz: जेबे जाणी ला कि किलिकिया राए तो राज्यपाले तेसखे बोलेया, “जेबे तेरे दुश्मण
    बी आओगे, तेबे आऊँ तेरा मुकद्दमा करूँगा।” तिने पौलुस हेरोदेसो रे किले रे पईरे रे
    राखणे री आज्ञा दित्ती।
  cuk-09: 'ega sogded: —Be igar ichodiiye dulemar-begi-sogmalad nonikile, an be-itogoed.
    Degi Félix e-sordamarga igar uksasun, “Nue edarbiagwar Herodes-neg-Pretorio-nugadgi
    we-dule bemar mesmaloye.”'
  ben-OBCV: তিনি বললেন, “তোমার অভিযোগকারীরা এখানে এসে উপস্থিত হলে আমি তোমার কথা শুনব।”
    এরপর তিনি পৌলকে হেরোদের প্রাসাদে পাহারাধীন রাখার আদেশ দিলেন।
  mil-NT: 'Te ní xáhaⁿ těe cùu gobiernú‑áⁿ: —Òré quexìo cue tée tèe ñaha cuéchi xii‑n,
    te cáháⁿ‑n nǎsa ní cuu, chi níhì‑í nàcuáa cada ndáá‑í cuèndá‑n —càchí‑dé xǎhaⁿ‑dě
    xii té Pǎblú. Te ní xáhaⁿ‑dě xii sandàdú sá cúndèé‑güedé té Pǎblú vehe càhnu té
    Hèrodés.'
  myu-myu: — Awẽg̃mukẽrẽrẽnayũ ajẽm puje jenomuwã õn a'ĩjo am — io'e Paulo be. — Paulo
    epeg̃uõm Herodes tũyap'a be―ika kukukat tũyap'a be―yabog̃at'a be — Félix o'e jesorarayũ
    be. O'tujuõm ip.
  amk-amk: ampafe medu wei deyo, “Yo! Rahida bo mano etinggai wau fosa era ma sobu
    ninaifa, ambori ikutu kaiwone ki.” Ainanaya demisa eha Paulusi to munu Mananu
    Herodesia we ewaitawani nayai.
  fai-fai: bakodaw, “naka kam weng mit be kalam kanakabiw kinim iyo tadiw ka. Kaleyo
    beta kidilokabi.” Akei nadane alam gebom kinim bakoyam, “dew yak Edot ami am dukum
    kal dawti kin mo tein sidiwano.” Yakeisa.
  ura-NT: “Inae turuuruha nii icholurueraaurunena, ii ere aohareeunicha,” nae jetao
    Faboro rai, nii coberenadoro. Nii baiha jetaote, nii caohatiin ajeri caje- Erodesi
    charatenohin- loreri asae Faboro fuerate, caohatiin beraichateein.
  mcd-NT: —Mia chaca huafo nocoaifotian un mia cunashquin non ichananon man ua yoinon,
    —ishon yoini. Yoitan nan Herodes niaifo icano nichini, —Pablo cushusharacahuun,
    —ahuun ranushumuafo yononi.
  urt-urt: '@see-verse:ACT.023.034'
  kiz-kiz: akajobha, “Nibetakup'eleka bhebhe pabhibetakuhida bhala bhabhakutakili,
    “akamuru abhekibhwayi pa ikulu jha Herode.
  tzo-TZE: 'jech laj yalbe: ―Tey ta xca''i c''usi chaval c''alal me ivulic li boch''otic
    ta stiq''uic amule ―xut. Laj yal mantal ti ac''o yich'' chabiel ta cabildo ti
    smeltsanoj ono''ox li ajvalil Erodese.'
  lex-lex: 'noma nakot la: “Emkadewa, hota a''g ed mak ketlia o lirmu-tunmu mere,
    twewiei niohora mak kaklak o''a re.” Noma nhopan pa ratiak reria Paulus la ray
    Herodes romni.'
  dov-dov: wakati, “Nzokumvwisisisya basika basikukupa mulandu.” Mpawo wakalayilila
    kutgi abambwe kung'anda mpati yabwami bwa Helodi.
  rgu-rgu: Namanene nae leoꞌ naa boe ma, gubernor ria bubuluꞌ nae ria tebe anaraun
    nusa Roma. Basa boe ma, ana dedea nae, “Au rina homu pareta nai ia. De au rina
    neuꞌ ko parisaꞌ o dedeam ia. Tehuu ita muste tahani lahenda fo rina nau radedea
    roo o, nana ara mai losa ia dei, besaꞌ ko au parisaꞌ o dedea ma.” Basa boe ma,
    ana nadenu soldadu ra ena ni nai sira mamana naa, nai gubernor uma mana-pareta
    na, fo rina maꞌulun ria Mane Herodes a napadedeiꞌ naan.
  toc-NT: 'chiné huá­nilh: —Hasta acxni̠ nata­chín hua̠nti̠ tama̠­la­ca­pu̠má̠n nac­kax­mat­niyá̠n
    hua̠ntu̠ huix naqui­hua­niya. Aca­li̠stá̠n chú li̠ma̠­pek­sí­nalh xla­cata pi̠
    cata­mac­nú̠­calh nac a̠má lanca chiqui hua̠ntu̠ xya̠­huani̠t Herodes, pero na̠
    huá pi̠ cata­mak­tá­kalhli tropa la̠qui̠ ni̠ natza̠lay.'
  som-som: ayuu wuxuu ku yidhi, Waan maqli doonaa dacwadaada markii kuwii ku dacwaynayay
    yimaadaan; markaasuu ku amray in lagu hayo gurigii taliyaha.
  mam-C: 'xitzin tq''ma''n: K''a'' kub'' nb''i''n tzmaxi aj kyuljo a nchi stz''imin
    ti''ja. Texjo or anetzi''n, b''e''x xi tq''ma''n, tu''n tkub'' xq''uqit Pabl tojjo
    ja, ja'' nkawinetaq Herodes.'
  ndj-ndj: kadeta, “Dandikupikanishi yuwi pavayisa vala yivadayilili kukuhigha.” Kalayisha
    vamudimi Pauli munyumba ya mutwa Helodi.
  mbj-NT: 'Peris ky hadoo ta hã: —Ỹ maa newëë da a ky n''aa a hã kamaj''ĩĩ do rakaja
    nä bä —näng mäh. Ti m'' tamejũũ Eróts, Judah buuj sa wahë n''aa tób haeh do yt
    hã warahén rabahag''ããs hyb n''aa Paw-Ro.'
  lat-VUC: Audiam te, inquit, cum accusatores tui venerint. Jussitque in prætorio
    Herodis custodiri eum.
  ngp-ngp: niyo agamba, “Nenitegeleze masa yako aho walongelezi wako wanabula.” Niho
    akisigiila Paulo aikwe mo ukaulwa mndani mo ukumbi wo mkulu wo mkowa etangwe Helode.
  enq-2: Dokopa gapena dokome lao pituu, “Emba kotimi lapenge akali dokaita ipataminopa,
    nambame embanya kote doko sakatona” lea. Dopa latala amii mendapuame Polo laminao,
    Kiŋi Erotenya gapomane anda andake dokonya pupala isoo katena lea.
  eng-ASVBT: 'I will hear thee fully, said he, when thine accusers also are come:
    and he commanded him to be kept in Herod’s palace.'
  mna-mna: 'To gabana iso pini. Iso: “Ambai. Mbot mi zin tau tiŋgal sua pu na timar
    muŋgu, toinabe aŋtiiri sua tiom.” To gabana iso pizin menderŋan be tikam Paulus
    ma tila ruumu biibi ta muŋgu Erot ipo na, mi timboro i isu tana.'
  myw-myw: Piliks mo ilana, “Ga bimeis tasiyas biyateleims, baligen amilivan, mo bakaleiwag.”
    Ikous, mo idibakes nagamag, ilana, “Kadilok kumtakavates taw towen wanuwan bunatum
    bunavakaein, kweiboug Elod nabunatum.”
  sby-sby: walambeti, “Ni nkanyumfwe mulandu wakobe, bakesa balakubepeshenga.” Bashilikali
    walabambileti bamulonde cena mu manda akomboloshela milandu ngalebaka Helode.
  sll-sll: Dungure “O, para dinia, ha di mere si ni tongwo yalhobi unangwo dinanga
    piralua” dungwi. Dire, “Pol aule ire pi singaba king Herot oo bir kepangwo ala
    i olere kwi molo,” ditongwi.
  yaq-NT: 'ju''u Paplotau: ―Jume'' enchi na''atejobaeme a''abo am yajako nee enchi
    jikkajibae ―ti au jiiak. Junako aapo, jum Eroorej tuka''uta, a'' ujyooi karipo,
    wate a'' suuana'' betchi''bo nesawek.'
  uro-uro: dä qa qoar toqortäqyia, “Qale bä iarhakt kärarhae i rhat täranas sävät
    a nge rha rhän de dä va ngu nari arha enge bä qosaqi gi muvätki sävät a ngät.”
    Nasot dä ma Feliks ka voda ama enge iva rha rhu ma Pol vä ma Herot aa vätki näkt
    pa rhit lu vät a qa mamär i varis kä nang masirhat nae.
  ita-1885: Io ti udirò, quando i tuoi accusatori saranno venuti anch'essi. E comandò
    che fosse guardato nel palazzo di Erode.
  muy-muy: 'naŋ nakəŋ àhi ahkado : « Ndam ya ti tacalki kur ka zlam magudarani ni
    etinjia day kwa ti enihindifʉka ma. » Nahkay àhi ana ndam slewja gayaŋ tə̂fiyu
    Pol a ahay gəɗakani ga bay *Erot ni vu, tâjəgay naŋ.'
  kqc-kqc: niyo, “Ya nitourage rededi vene ka okigediri, yi sina ago tau mina neidegida.”
    Kamini ago maro Paul bi Herod di kota rena yavari aesi nari reyaganedi.
  tav-tav: 'To bairo cʉ caĩro: —Mʉre cawadajãricarã yʉ tʉpʉ na caejaropʉ yʉ mʉ cabuiogari
    wamere yʉ apigʉ, Pablore cʉ caĩñupʉ Felis. To bairo cʉ ĩ yaparo Ʉpaʉ Herode ãnacʉ
    cʉ cáti rotirica wiipʉ polisíare na cacote rotiyupʉ Pablore.'
  eng-ULB: he said, “I will hear you fully when your accusers come here.” Then he
    commanded him to be kept in Herod's government headquarters.
  spa-VBL: “Investigaré tu caso cuando lleguen tus acusadores”. Y ordenó que mantuvieran
    a Pablo detenido en el palacio de Herodes.
  fra-_FOB: 'Il lui dit: Je t''entendrai quand tes accusateurs seront venus. Et il
    ordonna qu''on le gardât dans le prétoire d''Hérode.'
  hau-ULB: Yace zan saurare ka sosai lokacin da masu zargin ka sun zo. Sai ya umarta
    a tsare shi a fadar Hiridus.
  mal-mal: “വാദികളും കൂടെ വന്നുചേരുമ്പോൾ നിന്നെ വിസ്തരിക്കാം” എന്നു പറഞ്ഞ് ഹെരോദാവിന്റെ
    കൊട്ടാരത്തിൽ അവനെ കാത്തുകൊൾവാൻ കല്പിച്ചു.
  kkc-kkc: '@see-verse:ACT.023.034'
  lit-lit: 'tarė: „Aš tave išklausysiu, kai atvyks ir tavo kaltintojai.“ Ir liepė
    jį sergėti Erodo rūmuose.'
  urd-GVR: Is par gawarnar ne kahā, “Maiṅ āp kī samā'at us waqt karūṅga jab āp par
    ilzām lagāne wāle pahuṅcheṅge.” Aur us ne hukm diyā ki Herodes ke mahal meṅ Paulus
    kī pahrādārī kī jāe.
  far-far: nia ka fata 'uri, “Nau kai rongo ma ku keto 'oe ana kada wane ne kera fai
    fafi 'oe ki kera dao mai.” Sui nia ka kwatea na wane ni omee nia ki kera ka folo
    lea 'usia sa Paul laona lume baita ne sa Herod saungainia.
  suz-BL: मिनु हुकुम पाइबमी “लो मो हना इ कली दोस गेबपुकी जाक्‍मल। मिनु इ मुददा कोव़नुङ”
    देंशा हेरोद आ दरवारमी लाइश्‍शा, खाल पाइब आन दातेमी वोइक्‍पदा बाक्‍त।
  car-NT: 'Irombo mo''ko jopoto wyka''po: “Mo''karon ajemendonamon wopy''san mero,
    wepanamatake o''wa.” Irombo Paulus erandopo''po moro Herodes namypo''po auto ta.'
  amp-amp: Be inji ttiwonnihato kfo memorr, “Nd yimam ninpno nna kfiwam bi nieme,
    ninhu mrokfom wanyruhanm.” Be soldiam kfomotrm Porr hanymomr Feliksrhu bro kunyr
    htatahato toh-yukatohmomr.
  bht-bht: तां उसयो बोलया, “जालू सै लोक ओंगे जिना तिजो पर दोष लाया है, तालू मैं तेरा
    मुकद्दमा सुणना है।” कने उनी पौलुसे जो राजा हेरोदेसे दे किले च पेहरे च रखणे दा
    हुकम दिता।
  eng-NOY: he said, I will hear thee fully, when thy accusers also have arrived. And
    he ordered him to be kept in Herod's palace.
  cub-NT: —Jápiaquijivʉ mi coyʉiyede mi mauva ne edaiyede, arejamed̶a Félix Pablore.
    Que arĩ, Félix churaravare nʉvaicõjenejamed̶a Pablore Herodes bácʉi cʉ̃rami, jabovai
    cʉ̃rami, ne jã́ri corenajiyepe ayʉ ʉ̃́re noi.
  ita-1927: Io ti udirò meglio quando saranno arrivati anche i tuoi accusatori. E
    comandò che fosse custodito nel palazzo d’Erode.
  lww-lww: ana p̃arin sup̃e nene naga pisa sina, pisape “Ana poga ga, ita monar tesum̃ate
    ga yaru la nap̃a yoko avis van ko, ana pogos nap̃a aimi, ana nouarar visena nemio
    amiu.” Ana naga pisa pan kiena yaru na mara lala, pisape “Yaru nene naga kilia
    sike amio ita na wa e yum̃a marua m̃ana ne P̃arin Sup̃e Erot nene, nap̃a ita tesike
    e nanagane, ana amiu akirawo ruru naga ea.”
  ckb-ckb: 'گوتی: «کەی سکاڵاکاران گەیشتن، گوێت لێ دەگرم.» ئینجا فەرمانی دا لە کۆشکی
    هێرۆدس پاسەوانی بکرێت.'
  spm-spm: kamaghɨusue, “Akaman nɨɨŋga asir gumasi mee khagho othuivightima khɨɨ nɨɨno
    osɨmndɨsiva oraghɨva anda rɨkɨrami.” A Herotɨn rɨphenan ikhɨvan Pola athɨgha inderavɨra
    aŋn ganamɨusua, mem mbɨkemi.
  nas-nas: Eeꞌnoko tenang Paulaꞌ Silisia-nung noruꞌura teie aaꞌpuuꞌ, “Daꞌ ninge tareamanooꞌkoong
    deentarako ninge taararerompaing dakaang kara makuꞌnaꞌ tenang teing tuumpiraamaing
    poroainang.” Eeꞌnoko botoaruꞌ tee Daurarong˜ Eerotiꞌ bakanava-koo otoko Paulaꞌ
    tanatavaavaꞌnaang.
  uvl-uvl: Pomalam lohaka pe hele mule ke teke, “Nenge teke iri nenge te milmil am
    te lohot, iau lape e longo teu la sapele nga ure nenge lohot nge iong nem.” Ke
    het pe non soke neu hele ke palinga hel ana hana mur te mene Paulus kela tenau
    ele i ke nek nga non soke Herot nena pele.
  eng-BBE: I will give hearing to your cause, he said, when those who are against
    you have come. And he gave orders for him to be kept in Herod's Praetorium.
  ixl-CNT: 'Ech tal te tzaꞌ: —Anal lavabꞌi ayol aas luꞌul qꞌu xochol eetz.— Texh te.
    Ech talt ixeel u Pablo tu u tatibꞌal u Herodes.'
  xsi-xsi: Ŋineŋga koipu iporo tu, “Ara. Mambo kinzi tamâta situ sisowe ŋgua lâ noko
    tini ŋinde nde simâ sipâŋga ŋga, ŋineŋga ma aloŋo noko ne ŋgua.” Aku io Paulo
    lâ luma sakamao ilo, lumani ŋinde ikeno koipu ŋalae Herot ne luma ilo.
  crx-NTPO: '''et la utni, “Nyoonne nch''az yálhdukne whusahándil de, ''et la nyoozósts''ai''.”
    ''Et Paul Herod ooyoh whucho ts''e hitoolhte'', ''ink''ez highole'' ''ubúlhni.'
  kan-OKCV: “ನಿನ್ನ ಮೇಲೆ ಆರೋಪ ಹೊರಿಸಿದವರು ಇಲ್ಲಿಗೆ ಬಂದು ತಲುಪಿದ ತರುವಾಯ ನಿನ್ನ ವಿಚಾರಣೆ ಮಾಡುತ್ತೇನೆ,”
    ಎಂದು ಹೇಳಿ, ಪೌಲನನ್ನು ಹೆರೋದನ ಅರಮನೆಯಲ್ಲಿ ಕಾವಲಲ್ಲಿಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: '@see-verse:ACT.023.034'
  blw-blw: “Wat no yaha,” way ekat Gubérnador, “asekasowê hea no umchahcha hen anchichay
    cha mangempafasor an hea.” Yachi yag annaat agé ifaga way maguwarchaan koma ah
