verse: ACT.023.035
translations:
  kpx-kpx: Ige kosive keu Bolo namihai avoe, “A vaveve elehai louale keau kove lohogeto
    di bae a deiada evisi.” Kateai louito au esemu namigevege abu Bolo melavei kosive
    mole Elodiu o balugataho houale keve mai bamuho tilu.
  okv-H: ke einge ena, “Aravora, no pehumba ari embo puvuroro ano pehumba aro ingesona,”
    ainge eto ke ikenu embo amo puvuto Paul humbuto pambuto bande peni Herod na mahu
    toari ai ta iketo simba ea.
  tbo-tbo: yaka i pa, ‘Tu wigoum hina lugeletai ma apoma am baha a nonoli.’ Ma apoma
    i baha po Heloda numa baneina i wogowogoya ugolina Paulo a tu galena itete mitehi
    hi hounihi.
  mal-C: “വാദികളുംകൂടെ വന്നതിനുശേഷം ഞാൻ നിന്നെ വിസ്തരിക്കാം” എന്ന് അദ്ദേഹം പറഞ്ഞു.
    തുടർന്ന് പൗലോസിനെ ഹെരോദാവിന്റെ കൊട്ടാരത്തിൽ കാവലിൽ സൂക്ഷിക്കാൻ അദ്ദേഹം ഉത്തരവിട്ടു.
  grc-SR: Διακούσομαί σου, ἔφη, ὅταν καὶ οἱ κατήγοροί σου παραγένωνται. ⸂Ἐκέλευσέν
    τε αὐτὸν ἐν τῷ πραιτωρίῳ ⸆ Ἡρῴδου φυλάσσεσθαι.⸃
  bgc-bgc: अर जिब जाण लिया के किलिकिया परदेस का सै तो उसतै कह्या, “जिब तेरे बैरी भी
    आवैगें, तो मै तेरा मुकद्दमा करुँगा।” अर उसनै उस ताहीं हेरोदेस कै किले म्ह पहरे
    म्ह राक्खण का हुकम दिया।
  khz-khz: evaikilaato, “Gerolimuna talimara pia mai-kwara voupe rakagau okala-leaato
    gauna kilana au na pana kamonagia.” Ne kavana ekilato, Paulo pia ago-agia, Kota
    numanai piave gita-tagoa. VoKota numana Heroda magulinai ekalaato.
  deu-TKW: ich werde dich verhören, wenn deine Ankläger auch eingetroffen sind, und
    befahl, ihn im Prätorium des Herodes in Gewahrsam zu halten.
  zsr-NT: 'gudxëꞌ lëꞌ: ―Yöndaꞌ le gnauꞌ catiꞌ laꞌdxín ni nup tuꞌquí liꞌ. Niꞌr gna
    bëꞌë lun chiꞌë lëꞌ lu yuꞌu yúlahuiꞌ ga rböꞌë rbequi xbeynëꞌ bunách Herodes, bönniꞌ
    rna bëꞌë.'
  lin-lin: 'alobaki na ye : — Nakoyoka yo tango bato oyo bafundaki yo bakokoma. Bongo
    apesaki mitindo ete bakengela Polo kati na ndako ya mokonzi Erode.'
  hns-NT: 'Tab laat bolies: „Attjha, djab tor kasoer dewe waalan hia par aai djaai,
    tab ham tor biese me khodj karabe.” Aur oe hoekoem deis oke Herodes ke mahal me
    band kare ke.'
  noa-E: —Nau ökhar pʉ khaibag wawaag pʉ khĩir iekha nʉm khʉʉn ãba naaicheewaita mua
    pʉ iek ũrjugui ajim anʉm irig. Magwi warag rey Erodes khararr sĩejerr degpai soldaaunag
    oo paraa wai naapijim aajem, bʉ̈ʉrjã öbeerpiba.
  eng-EMTV: he said, “I will give you a hearing when your accusers arrive.” And he
    commanded him to be guarded in Herod's Praetorium.
  mib-NT: 'Te ni cahān de: Nde na quécoo tēe cájequin cuēchi sɨquɨ̄ rō te cuni nahín
    rí jnūhun cahān rō, áchí de. Te ni cahān de jeē na quíndihyū Pablo ini palacio
    ndɨ̄yɨ Herodes.'
  lif-NT2: हे़क्‍क्‍याङ् अक्‍खे मे़त्तु, “खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ आप्‍तिक् के़गुःप्‍पाहाॽ
    मे़दाःआङ्‌लक् के़दुःन्‍देन् ओमे़त्तुङ्‌लो॥” हे़क्‍क्‍याङ् हे़रोद हाङ्‌ङिल्‍ले़
    कुहाङ्‌हिम्‍मो खिनिॽ लक्‍पे़न्‍नो कत्ते़म्‍मे़ॽ फाॽआङ् थक्‍सुबाहाॽ इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: akajova, “Yati nikuuyuwanila muhalu waku vala vevakutakili vakamala kuhika.”
    Kangi akalagiza Pauli avikiwayi munyumba ya unkosi wa Helodi na kumlindalila.
  mmx-mmx: La ni ga lok tin, “Nia aba ronga linga ram at laaleng mo luvuttadi di lok
    li u at lavapaase dina rupot.” Kuren la ni ga tong i ri limixin loklok tatao do
    dina lok tatao ne Pol to at loogu nunuan at ne Erodes.
  cbr-NT: 'Cacëxun ca Felixnën cacëxa: —Axa mimi manáncë unicama ucëbëtan cana mixmi
    quia cuati ''ain. Caxun ca Herodesnën xubunuxuan bërúanun quixun suntárucama cacëxa.'
  tee-NT: 'Ju acsnich ju yuchi juni: ―Ack''asmatniyanch acsni va cataminach ju tachivimak''ananch.
    Pus acsni juni ju chunch lhinaulh ixlhi''anca la''ixchaka'' ju k''ai ucxtin Herodes
    chai ajuni ju taropajni ni catalhistaclh.'
  eng-LSV: “I will hear you,” he said, “when your accusers may also have come”; he
    also commanded him to be kept in the Praetorium of Herod.
  cak-NT: 'xu''ij che: Cuando xquieloka ri yesujun awichi, xtinc''oxaj chuka'' ri
    tzij ri xta''ij chi nato-awi'', xcha'' ri gobernador. Y chuka'' xu''ij chi tic''uax
    ri Pablo pa ru-palacio ri Herodes, y tichajix coma soldados.'
  pah-NT: 'Igwete Félix''ga ei: —Aerẽ po ti ji nenhi''ig̃a renduvi nhinhimombaragwaha
    ndereaporog̃ita rehe g̃a ndurame nehẽ – kiroki g̃a omboja nde rehe raji''i, ei
    ga. Igwete ga Paulo''ga mongiukari Herodesva''ea rongauhuagwera pype ga repiakatuavouka
    soldados''g̃a pe ga mombytavo.'
  sja-NT: 'mãgaji: —Pɨ pedee ũriyada aji, pɨ ɨmɨateepataarã chedak''ãri. Maap''eda
    preso jɨ̃apataarãmaa jaraji jɨ̃a paraa bɨdamerã Rey Herodepa oopida palaciode.'
  xed-xed: «ŋa sna yu ta gwaɗa gha saghər tsa mnduha ta raza kagha ya,» kaʼa nda tsi.
    Klaghawakla, ka dzaʼa kuni da nghay ma tsa həga baf Hiridus ya, ka tsa ŋumna ya
    nda mnduha.
  mks-NT: 'já na̱cachi da já xi̱hi̱n dá: —Ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o na̱ jácojo
    cua̱chi ja̱tu̱n a̱nda̱ já caja vií i̱ sa̱hún —na̱cachi Felix cán xi̱hi̱n Pablo.
    Tá na̱ndihi já na̱sahnda da chuun ña̱ ná candaa va̱ha na Pablo nani ndáca̱a̱n
    da̱ vechúun Herodes cán.'
  gfk-S: '@see-verse:ACT.023.034'
  bmu-bmu: Mewö jiget möta jiyök, “Keu jakeŋe al gihibingö mötzei, yeŋön mewöyök kaŋgotketka
    miaŋgöreŋ ölöp qesim gihimam.” Mewö jiba jim kutuiga Pol waŋgita kiŋ Herodkö jakömbuak
    mirigö kiripo uruŋe ala jegalöm mem waŋgiget. Mewö.
  dgz-dgz: Amba Pol inap anega wan, “Ge enu yawagen wane nagirewa mapa tauepi ame
    gapan wanene tagain.” Wani amba Erot pa mega namua gwanap Pol yambuni wandepen
    menan, ita mega nagirewa kwayup tat diamon.
  eng-GNV: I will heare thee, said he, when thine accusers also are come, and commanded
    him to bee kept in Herods iudgement hall.
  zaa-NT: 'rą bi: Canchu chi íl·lani canu rutsia cą queja qui'' lu''a nna, thi''a''
    lu'' declaración. Làniana benią mandado ca soldado qui'' niá qui''ni ttu guardia
    nna gunią Pablua seguro le'' palacio qui'' Herodes.'
  eng-WEBSTER: I will hear thee, said he, when thy accusers also have come. And he
    commanded him to be kept in Herod's judgment-hall.
  guh-guh: 'Nexata icatsia nacuaevetsinë Félix jumaitsi Pablojavabelia: —Cajumetaenatsi
    abaxë itsa parena judíovi pecaneconitsivinexa, jai nacuaevetsinë Félix. Bajaraxuacujinae
    nacuaevetsinë Félix itoroba pijajivi xaniavaetsia pevetsinexatsi Pablo. Nexata
    Pablo evetatsi Herodespijinë pexanaeyaexanaebota.'
  bon-bon: “Cane määme mene pa näätecijepene, määme iicetna biname cina liba pa tatyarepi.”
    Tabe piba poto cubu biname bine mene jejemige Paulo ne awamutame Mopeyame Heroda
    me babo mete cabu.
  nhw-BL: 'huan quiilhui: ―Nimitztlacaquilis teipa quema hualase catli mitztelhuiquij.
    Huajca quinnahuati isoldados ma quimocuitlahuica Pablo ipan nopa hueyi tequicali
    campa nopa Tlanahuatijquetl Herodes tequitqui.'
  mgw-mgw: ngabaya, “Naupi'kania mwalo wako pabaaisa babakusitakile.” Bu'kapo, ngaamulisa
    Pauli ali'ndi'li'lwe munyumba ya nkulungwa Helode.
  swh-ONEN: alisema, “Nitasikiliza shauri lako washtaki wako watakapofika hapa.” Kisha
    akaamuru Paulo awekwe chini ya ulinzi kwenye jumba la kifalme la Herode.
  wbi-wbi: akaati, “Nikukupulika uve pano vikwisa Valarie vano vakuhighile,” akalaghila
    avikue mu ikulu ja Herode.
  bba-bba: Tem yɛ̃ro u nɛɛ u koo win ɡɑri nɔ sɑnɑm mɛ win tɑɑrɛ wɛ̃ɔbu bɑ tunumɑ.
    Mɑ u woodɑ wɛ̃ bu Pɔlu kɔ̃su Herodun sinɑ kpɑɑrɔ.
  eng-KJVCPB: I will hear thee, said he, when thine accusers are also come. And he
    commanded him to be kept in Herod’s judgment hall.
  kgk-NT: 'Ohendu ramo inhe''ẽ: —Néi, he''i. —Ne rembiapokwe mombe''uharã ogwahẽ ramo,
    oromonhe''ẽ-ta ave ahendu hagwã ndejehegwigwa nhe''ẽ, he''i íxupe. Upe rire he''i
    soldado-pe: —Enhangareko katu hese Herodes róga kakwaa-py, he''i.'
  waj-waj: 'tuduu rikioo Perekiiva tunoo: Kua pinaivaa aiki yapa kieera vaidiiya nnikiai
    rikiee fai na i kuaivaa rikiaanaravaivee, kiaa kioo tuduu ari ngiaammuauya Pauruusaa
    vitada Herootaa nnau pinaivaki yapa kiooduu vooya innara haitatuuravai.'
  cpy-cpy: 'Ikantzi Claudio: “Ari nokemakimi paata aririka rareeta-paakyaa ikaatzi
    koshekimiri.” Ikantakaantaki rahaeta-nakiri iwinkathari-pankoteki. Herodes, ari
    raminako-wenteriri janta'
  mpx-mpx: Inoke gavana i ba, “Bolo hi wolewa nihi vin ga abwe wam kot na hago.” Yaka
    i ba Pol ni minaa limi toto valila Helodi i miminaa ge tolohaveyan nihi matahikan.
  wbp-wbp: Ngula-jangkaju, yangkalkurla wiri wangkaja Piliki Puurlukuju, ngulaju kujarla
    wangkaja, “Kajili yangka Juwu-patu-kari yanirni Jurujulumu-jangka, ngulangku yangka
    kujangkulu kamparru-wiyi nginji-wangkaja, ngula kajili yanirni, ngula-jangkarlanya
    kapurnangku kanyi kuwurtu-kurra yungurnangku ngulangkanya purda-nyanyi jaru wangkanja-kurra
    nyarrpa kajinpaju jaru wangka.” Ngula-jangkaju, wangkaja-jana yurrkunyu-patuku
    Pilikiji yungulu Puurlu kanyi Yarurdu-kurlangu-kurra yuwarli wiri-kirra. Junga-juku,
    ngula-kurranyalu kangu Puurluju, manulpalu yirrarninjarla warrawarra-kangu yurrkunyu-paturluju.
  luo-luo: nowachone niya, “Kiny nawinj wachni ka joma odonjoni ochopo ka.” Eka nogolo
    chik mondo okan Paulo maber e od bura mane ni e dala Herode.
  nhe-NT: 'huan quiilhui: ―Nimitztlacaquilis teipa quema hualase tlen mitzteilhuiquij.
    Huajca quinnahuati isoldados ma quimocuitlahuica Pablo ipan nopa hueyi tequicali
    campa nopa Tlanahuatijquetl Herodes tequitic.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܒܸܬ ܫܵܡܥܹܢܘܼܟ݂ ܐܝܼܡܲܢ ܕܡܵܛܝܼ ܠܲܐܟ݂ܵܐ ܩܵܒ݂ܠܵܢܹ̈ܐ ܕܥܲܠܘܼܟ݂.“
    ܘܦܩܝܼܕ ܠܹܗ ܕܢܵܛܪܝܼ ܗܘܵܘ ܠܹܗ ܓܵܘ ܩܲܨܪܵܐ ܕܗܹܪܘܿܕܸܣ.'
  esk-NT: Felix-ŋum Paul uqautiniġaa, “Ilvich pasiritin tikitpata naalaġnigisiñiġikpiñ.”
    Aasii ilaan tillisiginiġaa Herod-ŋum atanġum inaani Paul qaunagitquplugu.
  msb-msb: nagsabi an Gobernador, “Bibistahon ko ikaw kun mag-abot na an mga nag-akusar
    sa imo”. Pakatapos, pinabantayan niya si Pablo sa palasyo ni Herodes.
  cpa-NT: 'Ni³ jøng² ca¹juúh² dsi³máh²: ―Mi³rǿ³ báh³ jní² jǿg³ quiánh²hning na³ma²u¹lé²
    dsa² cuø¹² dsag³ ―ca¹juúh²dsa. Jøng² ca¹jmo¹dsa héh¹ hi² jmo¹dsa hí³ Pablo cøng²
    hniú¹² juøh¹² quiah¹² rai¹³ Herodes.'
  dso-dso: ସେ କଇଲା, “ତମର୍‌ ଦାବାଦାରିମନ୍‌ ଆସି କେଟ୍‌ଲା ପଚେ, ମୁଇ ତର୍‌ କାତା ସୁନ୍‌ବି ।”
    ତାର୍‌ ପଚେ ପାଉଲ୍‌କେ ଏରଦ୍‌ ରାଜାର୍‌ ନଅରେ ବନ୍ଦି କରି ସଙ୍ଗଇବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Bena eto, E habadelaimumu taudia do baema, bena vairadiai emu hereva idoinai
    baina kamonai. Bena e haduadia, Herod ena hahemaoro rumana ai do bae gimaia.
  yva-NT: Umba Gubernur pare, “Kova! Indati syo nakani nya ana so rai arono vatano
    wo naura tantunawi ude rati.” Umba po naite inta matutir indamu wo Paulus augave
    siso no no yavaro manakoe wemirati wusyinoe Herodes po ranarijoe ama uga rai indamu
    wo aman no naije.
  dgc-dgc: éy kinagi na, a “Mégbatiék ta katuwiran mo kédemét se du néngidimanda diko.”
    Sakay niutus na du sundalu a bantayan de ti Pablo to bile ni Herod.
  zpm-NT: ―Nasca ―rëb me―, zeeṉe laa zha ne rlëënie luu glanso nu, dzigo yquiaadiag
    naa dieṉ zhapaa nac xtiḻ to. Dzigo bnabey me, pquianap meṉguiib Pabl zaatne nac
    leṉ xyulow Herod.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, onà wyaro nkekon xarha tà, Feeryesà. Axanhàn
    komo yomokàtxhe, kanyekyaha, rowya oyonytxatxho me, kekon hatà, Pawru wya. Onà
    wyaro nkekon xarha tà, tanoto komo wya. Moson xenytxoko, kekon hatà. Moson xenytxoko.
    Tahuso hak nahko, romànà ymo yawo, kofehnakno mànà ymo yawo, kekon hatà, àwyanye.
    Eroknes heno yano me txexahotho rma àro hatà, kofehnakno mànà ymo.
  sim-sim: Urik Feliks mu mbara, �Halanak mirin kotim uwa ma ondo li rahakop yawur
    mashi mihin a misikwa nir,� karem or mbaha nor mbashirik Polin li laha krawu os
    Herothi aka lakak nandari orok li oweshirik ormu lira.
  npi-ULB: उनले भने, “तिमीलाई दोष लगाउने मानिसहरू आएपछि म पूर्ण रूपमा तिम्रो कुरा
    सुन्‍नेछु ।” तब उनले पावललाई हेरोदको दरबारमा राख्‍ने आज्ञा गरे ।
  cgc-cgc: gambal kanen an, “Lagen ko imo an na kaso daw mag-abot en mga Judio na
    gaakusar ki kaon.” Dayon, gasugo kanen an na ibetang Pablo i naan ta palasyo Herodes
    daw pabantayan.
  tim-tim: Hain dâmbo kiap humo arekŋe hin dâep, ‘Denân kat gektâi are togombiâ âmâ
    gâŋgât den ire nâŋgâwian.” dâep. Hain dâm tembe lokolupŋe makyeŋgimbo Paulo mem
    luâk humo siâ kotŋe Herote yâkgât emelan ain katmâ damungom kili.
  yor-yor: Ó wí pé, “Èmi yóò gbọ́ ẹjọ́ rẹ, nígbà tí àwọn olùfisùn rẹ pẹ̀lú bá dé.”
    Ó sì pàṣẹ pé kí wọn pa Paulu mọ́ ní abẹ́ àbojútó àwọn olùṣọ́ ní gbọ̀ngàn ìdájọ́
    ààfin Herodu.
  wos-wos: Wungi wandéka xékétaka dé déré wa, “Ménika haraki hundi wandé du yandat
    wuni ména hundi xékétawuni.” Wungi wataka déka duré wandéka di Polré hura yi,
    Herotna néma geré. Hura yindaka di déka wumbu hate té, dé yaange yindémboka.
  emp-NTPO: '@see-verse:ACT.023.034'
  eng-F35: he said, “I will give you a hearing when your accusers also arrive.” And
    he commanded him to be guarded in Herod's Praetorium.
  ind-ind: lalu berkatalah gubernur, “Saya akan mendengar perkaramu waktu orang-orang
    yang menuduh kamu sudah tiba di sini.” Kemudian dia memberi perintah supaya Paulus
    ditahan di dalam gedung pemerintah yang dibangun Raja Herodes.
  pes-OPCB: 'فرماندار به او گفت: «هرگاه شاکیانت برسند، به پرونده‌ات رسیدگی خواهم کرد.»
    سپس، دستور داد که او را در قصر هیرودیس پادشاه نگه دارند.'
  mpt-mpt: komoke baabanea Keb kot kekebib nakai tesibta ne keb wengo wentano ge baabanea
    e okok nakai baabenea Naka ele debeb taniba Helote am tam daniba kla kima blibte
    ge baabesebe.
  ssx-ssx: ipikana꞉ma꞉ alota꞉ Neke pa꞉ta꞉ ba꞉sa꞉ pimiki haliweki opolo epemeka꞉na꞉ta꞉
    kota꞉ naka꞉ pi opulueke leekeme. Kutupa mo Hetodina꞉ da tieke pa꞉ta꞉ mea pita
    kade haliwekima꞉ handeteke haena꞉yeke leekeme.
  mkl-mkl: Nɔ Felisi í ni, ɑwɔi ɑɑ sisiim ideɛ bii woo yɛ tɑɑleɛ ŋɑu ɑ̀ to wɑ. Nɔ
    í ni ɑ dɑsi Pɔlu kpɑsɛ̃i ɑmɑnlu Herodu.
  gaq-gaq: ମେଁ ବାଲିର୍‍କେ, “ନାନେ ଦାବି ଡିଂନେ ରେମୁଆଁଇଂ ୱେଚାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ନେଙ୍ଗ୍‍ ନା
    ସାମୁଆଁ ନ୍ଦ୍ରିଗ୍‍ଏ ।” ତେନ୍‌ ଇଡ଼ିଂ ପାଉଲ୍‍କେ ହେରୋଦନେ ଇଃସାଙ୍ଗ୍‌ନେ ଡୁଆନ୍ନିଆ ବନ୍ଦି ଆଃଡିଂଚେ
    ବନ୍‍ସା ଆଦେସ୍‍ ବିଃକେ ।
  gof-RNT: “Taani nebaa nena mooteyssati yaa wode si7ana” yaagis. Wotaaddareti Phawuloosa
    Heroodisa keethan naagana mela kiittis.
