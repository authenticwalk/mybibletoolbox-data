  wsk-wsk: Se nu mam, “Ani kari ni den te ka bitawasan mu tai aratamon asele ani nika
    den arigekko.” Ale balam, Paul Herod ko kawam biya mu ningi kager kari ninguru
    bitarmon ilak bagamonko mam.
  toj-NT: 'Ti yalaa: ―Cuando huax jac ja ma'' huas slea hua muli, ti oj maclayaa,
