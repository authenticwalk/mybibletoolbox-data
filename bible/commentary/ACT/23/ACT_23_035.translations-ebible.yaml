  san-TIB: ཏཝཱཔཝཱདཀགཎ ཨཱགཏེ ཏཝ ཀཐཱཾ ཤྲོཥྱཱམི། ཧེརོདྲཱཛགྲྀཧེ ཏཾ སྠཱཔཡིཏུམ྄ ཨཱདིཥྚཝཱན྄།
  qve-NT: 'gobernador Felixqa Pablota niran: —Qanta acusasuqniyki runakuna hamuqtinkuñan,
