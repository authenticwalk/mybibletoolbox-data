  big-big: Pilik kai legi ngaibokko pelik meiya, Mena, yombanu ni ngagozak keleniyagiwili
    lewagela puwekke ne ngagozak piyeng kerewiyagine, meiya. Pulaga pugu pigi yombu
    puwiliyaga nawiliyegi Paulu miza orowei i pugumak i ngabelak Yudayabekki Rom Kapman
    ngai yemanebekkimak koka ngai Elodogi wiyeke ngizamakki wazamiya logo waberek
    ngai koyibene yeiya.
  gux-G: Wan maadi, Yaaba n kpaani ke ban bu a buudi ya pundi, n ba cengi a maama
    kuli ki gbeni. O den cedi ke bi kubi o Herodi badidieciangu nni.
  cnl-NT: 'ca²³jua''³: ―Mɨ³rɨ³gui³guín²³ dsa³ ''i³ cuø²³ dsoo² quien³²nu³, jo̱³ hua²
    rɨ²nuun²³² júu² quien³²nu³. ―La''³ ca²³jua''³ dxi² juɨɨ³. Ca²³sɨ''²³ Poo². ''E³
    quie''²³ jo̱³ ca²³dxi³ ''i''²³ ''e³ cu²''áan¹te''²³ Poo² ñʉ''²³ ''ñʉ́² bee''²
    quiee''³² Herodes.'
  zar-NT: 'gudxëʼ lëʼ: —Yö́nidaʼ le innóʼ cateʼ ilaʼdxín ni nupa tuʼzegui liʼ didzaʼ.
    Níʼirö gunná béʼenëʼ ilún chiʼë lëʼ lu yuʼu yúlahuiʼ ga riböʼë Herodes, bönniʼ
    rinná bëʼë, para uchiʼa usörö́ëʼ bönachi.'
  kde-kde: Feliki nkuchidoni, “Nguchingupilikanile ing'anya yako pavambekamola vanu
    vakusitâki.” Anepo Feliki nkuamulisa vammike Paolo muing'ande ya chifalume yanga
    Helode, vanchunge.
  ata-ata: Xe anu mulavusou aloxo ne, la muvikalanu lexe, “Eni alomusine no mine aneꞌi
    ane mitelo vaikala noxine ne ixali.” La sou anu muvikala pekiaꞌu noxiꞌa sou lexe
    itatuxu Paulo no tani tatila noxou Elodesi.
  qvw-NT: 'Niptinmi: “Chayurá, tumpäniquicuna ćhämuptinñam uyalishayqui” nila. Nilculmi
    cachacucunäta: “Herodespa wasinćhu täpapämuy” nila.'
  nfa-nfa: Ropa tadèngi Paulus peka sèmi èèna, ka gubernur neꞌa, na, Paulus dhu nèdꞌu
    hak ana kabarai Roma. Hèia na peka, aku nèngu na, “Jaꞌa ka dhu kèdꞌu paredha ètu
    neꞌe. De èèna na, jaꞌa ka dhu uri lii langu èu ne. Te ngaa èdhi hudꞌi mate ku
    dhèu-dhèu dhu galaa èu sèra, dꞌai neꞌe, heka jaꞌa parisa lii langu èu kèna.” Hèia
    na pua sordadꞌu sèra taha Paulus ètu era rèngu, ètu dꞌara kompleks èmu pea gubernur,
    dhu uru èèna dhèu aae Herodes patitu.
  tnp-tnp: Kəni kəpmən təməni məmə, “Nian nətəmimi okəhuva motəni pətɨgəm natimnati
    kauteruh=pən əhanəh lam, iəu oiəkəni kot otəharəg o nətəlɨgiən u rəham, kəni iəu
    iəkakil.” Kəni məni=pən kəm rəhan mɨn soldiə mɨn məmə okotəfən Pol e nimə rəha
    kəpmən rəha Rom iətəm Kig Herot Asoli təmuvləkɨn aupən, məutaskəlɨm əha ikɨn.
  urd-urd: उस से कहा “कि जब तेरे मुद्द'ई भी हाज़िर होंगे; मैं तेरा मुक़द्दमा करूँगा।”
    और उसे हेरोदेस के क़िले में क़ैद रखने का हुक्म दिया।
  hot-hot: Ma ôpêŋ hanaŋ, “Ŋê takatu ba idum abô ek o êyô, ma tem yandaŋô anêm abô.”
    Ma hanaŋ ek ŋê vovak doho neyabiŋ Pol êmô unyak bêŋ atu ba Helot bôk halav bô.
  mqj-NT: 'nakuamo lako Paulus: “La kubisarakoa'' ke saemi to untanda''ko.” Anna mane
    ussua tantara umbaa Paulus lako banua kaparentaan disanga Istana Herodes anna
    didagai dio.'
  rus-SYN: я выслушаю тебя, когда явятся твои обвинители. И повелел ему быть под стражею
    в Иродовой претории.
  mbh-mbh: Mako i ria i ve, “Aro tho nongpol mos ol lom riong tova areko olemi otun
    ong aro o velpol.” Ma i sung riong ve aro punongare o theal tetal i a vel ako
    nepes a Herot pomnga i ari i nomenga.
  bdd-bdd: Ta gabana ꞌigwaeya, “Ca toheꞌewao hesi sinaoma ma ꞌoinega ꞌimi yatala yapaihowa.”
    Ma toloꞌalehao ꞌiloinaediya ma Pauloina silomatayahi hada wasawasaina, mwalo Helodi
    ꞌina hada, ꞌoina.
  cbt-NTPO: —Sha'huirapirinënsopita canquihuachina', ya'ipiya natanarahuë, itërin.
    Ina tosahuaton, sontaro'sa' camairin Paono quëpacaiso marë'. —Hua'an Irotisë pëinënquë
    quëparahuatoma', a'paico' ta'ahuachin, itërin.
  rmy-SERVI: 'тунчи пхэнда: — Мэ вышунава тут, кала авэна кодэла, ко дошарэнас тут,
    — тай прыпхэнда, соб халавдэ тэ аракхэн тхан Павлости дэ райкано цэр, саво терда
    тхагари Иродо, тай тэ рицарэн лэ котэ.'
  srn-NT: 'a taigi en taki: “Mi sa ondrosuku a tori fu yu te den sma di e kragi yu
    doro.” Dan a komanderi den fu tyari Paulus go sroto ini a kownu-oso fu Herodes.'
  cta-NT: ―Ñaꞌa̱ naꞌ ñiꞌya̱ caca chaꞌ jinuꞌu̱ loꞌo ca̱a̱ nguꞌ biꞌ slo naꞌ chaꞌ sta
    nguꞌ quiꞌya jinuꞌu̱ ―nacui̱ gobernador jiꞌi̱ Pablo. Loꞌo liꞌ ngulo nu gobernador
    biꞌ cña jiꞌi̱ sendaru chaꞌ tyiꞌi̱ nguꞌ sendaru cua̱ jiꞌi̱ Pablo ca toniꞌi̱ cña
    su ngutucua jyoꞌo rey Herodes cua saꞌni la.
  bqc-SIM: 'ↄ̃ a òɛ̀: Tó gbɛ̃́ pↄ́ yãvĩnnↄↄ mↄ̀, má ma lá aa o. Ɔ̃ à mɛ̀ wàↄ
    aà dↄ̃́a ua. Elodi mɛ́ uapi kpà yãa.'
  tcz-CHONGTHU: Chuin gamvaipo chun, “Nahehse ho ahung lhun teng nachung thu kakhol
    ding ahi,” atin chujouvin gamvaipo chun Herod inpia songkul'a koiding in thu apetan
    ahi.
  mar-mar: त्याने म्हटले, “तुझे वादी आले म्हणजे मी तुझे म्हणणे ऐकेन.” आणि ‘त्याला
    हेरोदाच्या राजवाड्यात ठेवावे’ असा त्याने हुकुम सोडला.
  snp-snp: eti limo, Ligiya lo kedenawamo wenena atoma kaka ya olufe lenamo ne, loumuto
    Heloti numuna kuwaigu yau Polo kiyaba o edalo, loto logimaiye.
  spy-NT: kumwoochi kule, “+Maakas ng'aleekuuk, yoo kaakuyit ꞉biiko choo ing'unyng'uung'tōōs
    kubo inyiing'.” Nto mii yoo, kumwaayta ꞉bāytooyiintoonoo /kēēkwēryoot Bāwulō /bokiimiiny
    kaab *Ērōōtē /ānkēēriib.
  xnn-xnn: Dat kanan nan gobilnadol ken siya en, “Esak somalyaen sik-a no omali nan
    nangidalom ken sik-a.” Kinwanina di danat ibaga ta magowaldiyaan si Pablo isnan
    baey ay inpasaad din ali ay si Herod.
  mwe-mwe: gubhashite, “Shinimpilikane pushibhaikanje bhannugwilenjebho.” Kungai gubhalajile
    a Pauli bhabhishwe muulinda nnyumba ja uliwali ja a Elode.
  tte-tte: Mwa Gavana iba, “Bodane toyakewaiwone naga silaoma kabo am yatala yabenalan.”
    Kabo muli mena iwalo Paulo imiyamiya nume lalakina beyabeyana Elodi koina imiyamiya
    yo tokaleyayao Paulo sigitegite-kalatan.
  tcs-tcs: Den da gabana i bin spik, ‘Orait, yumpla go meke kot wen dem man uda bleime
    yu i go kam.’ So da gabana i bin spik dem man blo em po gade Pol wea da palis
    blo king Erod.
  hlt-THB: a venawh, “Nang thawlh anik pukkhqi ami pha law awh na kawng ve kqawn sih
    nyng,” tina hy. Cekcoengawh Paul ce amah a awmnaak Herod a im awh ak nep na taak
    aham awi pehy.
  soq-soq: Pelikis Paul epe dieno etene wanase, “E kotuepua umanawa waia apanawa wimopuo
    ne e gagaloa etapa.” Ema aupe sorodiawa diamona Paul banlepue gabeman duwa ebowa
    waia Warere Erod duwa debama bedewe itupue oniepudewantopu.
  qub-qub: 'niran: «Contrayqui cajcuna chayamuptinrämi declarasyunniquita wiyashaj.»
    Chayno nircorga Herodes aruchishan palasyullacho sumaj täpachiran.'
  att-att: Á kinagi na laguk kâ Pablo, “Bestigát taka sangaw nu lubbè yù ira mangikeká
    nikaw.” Á inipaguárdiá na si Pablo sù palásiu nayù ngaw Patul Erodo.
  bki-bki: ana parinio tubo nei ber bereio, ber “Mo bo ga, kito monoka rotu rorea
    ga nalo napano mia amei ail vanso, naruei bogo napano ver amei, mia kiniou novurulo
    ea nailivatitigiano kitoliko.” Mia naio ber ka kiano tomu nalo na mira, ber “Toro
    nei naio mijikia to vija kito beamu vo ea yimo moruo nei, Parinio tubo Erot kiano,
    ninei kito rojua vonganei, mia kamiu kuvisirarago kuku vatitig rivu ka naio ea
    vio na.”
  bqp-bqp: 'akũ à pìnɛ: Tó gbɛ̃ kũ ò yã vĩ kũnwonↄ sù, mani ma lákũ oni o nà.
    Akũ à pì ògↄ̃ a dãkpã Hɛrↄdu kipakia.'
  mcp-mcp: 'A mú cɨ nə Pwôl nə́: «Mə é bá gwágʉlə wo ja buud bɨ́nɔ́ŋ bʉ́sə́ nə lə́sʉ́
    wá bwə́ bá zə yí.» A mú lwâm nə́ bwə́ kə́g jil nyə luŋ mə́ Herod dɨ̂.'
  hat-hat: Lè moun k'ap akize ou yo va vini, m'a tande sa ou gen pou di. Epi li bay
    lòd pou yo mete Pòl sou bon gad nan gwo palè Ewòd la.
  npl-NT: 'okili: —Nimitskakis ijkuak witseh akimeh mitsteiliah. Otlanki otlanawati
    makiyekmokuitlawikah itech ipalasio n Herodes.'
  bgg-bgg: Ai è yao, “Gune na shii layog ninphothek wuiithogmage shii na miyao nuii
    phi phro.” Ji è yao ched ne ji pha badri è awai sandrithek shii yung ne Phaul
    shii badri awai hò boh bucho shii ilkhi rek ne rai yi.
  eng-TCENT: he said, “I will give yoʋ a hearing once yoʋr accusers have arrived.”
    Then he gave orders for him to be kept at Herod's headquarters.
  eng-BSB: he said, “I will hear your case when your accusers arrive.” Then he ordered
    that Paul be kept under guard in Herod’s Praetorium.
  cpu-NT: 'Ikantanake: “Ari nonkemakemi apaata aririka irareetapaakya ikaratzi maimanetzimiri.”
    Ipoña ikantakaantake iraayeetanakeri ipankoki Herodes, ari iraamaventayeetyaariri.'
  san-ASM: তৱাপৱাদকগণ আগতে তৱ কথাং শ্ৰোষ্যামি| হেৰোদ্ৰাজগৃহে তং স্থাপযিতুম্ আদিষ্টৱান্|
  tod-tod: 'é ɠɛni naa ma: «Nà è woomɛni, siɛgi zu è maalɔɔ nuiti ti ʋaazu la.»
    É devei veeni ga ti makɛ naa ʋa Elɔde ná-masa pɛlɛi wu.'
  tac-NT: 'anele alué wa''lula alué Páulo olagá: ―Ne a''lá gepúmala alué ra''íchili
    napu ruwimela ju alué ralámuli jurío jeka jsisá alué mué cha''pígame. A''lige
    ''we a''lá gatémala ne alué ra''íchali ―anile alué wa''lula selígame rió. ''Lige
    alué Páulo juláliru alé wa''lú galichi, alué galí napu bejtégame nile i''sínimi
    alué wa''lula Erore ''ya. ''Lige jaré sontalo ''yuga júlale alemi napurigá repúmala
    alué Páulo alé ajchagá.'
  eng-WEBPB: “I will hear you fully when your accusers also arrive.” He commanded
    that he be kept in Herod’s palace.
  gfk-H: '@see-verse:ACT.023.034'
  viv-viv: Bana kabemani ginogalini-yo gigahena gigayo, “Badi nuwanuwadi hinavekotu-ma
    hinaꞋela-yo o kahihi gananogalina.” Au yana kaliva givehimeyedi be Folo Helodi
    yana manuwa lakahina againe hinalukuwena, ada medede againe tolugaviya hinaꞋitaveꞋavina.
  yao-yao: ŵatite, “Chinagapilikanile magambo genu pataiche ŵandu ŵakumbechetela.”
    Nipele ŵalamwile kuti ŵaagose che Paolo mu nyuumba ja chimwenye ji che Helode.
  tgp-tgp: mo verea mara, “A pa sileho na masapa vara o retireti hin rani atu vara
    nom meresahi la pala nike.” Moiso, mo retileu vara la pa pelati horo Paul na jara
    matea na lolo ima tavera, iman Herod Agrippa.
  auc-NT: Ante apæ̈necä ëñëninque gobedönadodo wæætë, —Bitö ïmite në pïinte änïnäni
    pönäni ate mänïñedë ate botö, Bitö æbänö apæ̈nequïmi, ante ëñencæboimpa. Äninque
    wææ wänönäni ïnänite apæ̈nedinque, Mïnitö Awënë Edode wodi nänö apænte angaincönë
    Pabodo ingante ænte gote wææ wänöedäni, ante gobedönadodo angä ænte godänitapa.
  kbc-NT: Odaa jeɡ̶eeta Paulo, “Amina nigenotibeci niɡ̶ica anakaami nilaagedi, odaa
    jemaa me jajipataɡ̶awa niɡ̶ica anemaani me ɡ̶agegi.” Odaa ja iiɡ̶e niodaɡ̶awadi
    moyowie Paulo minitaɡ̶a diimigi-nelegi, Herodes liɡ̶eladi, niɡ̶ijo lacilo-nelegi
    judeutedi niɡ̶idi nipodigi.
  bmh-bmh: Guzenina, go nug Pol aureun, “Dudu go nait enim ebu ze mabun alebi, izan
    nait ze piai.” Guzenaimai, go nug malai dudu awarina, go Herot nugau zau banou
    zaueim imai betei maimai, suban gumamamen aimai awareun.
  ctu-BL: 'Jini gobernador tsi'' sube: Che'' mi'' julelob a contrajob mi caj cubin
    a t''an, che''en. Tsi'' yʌc''ʌ mandar cha''an mi'' cʌntʌntel Pablo ya'' ti'' yotot
    Herodes.'
  meq-meq: 'Bəy a tsəne andza niye na, a gwaɗay: «Na gakeye na sariya yak na, ndo
    neheye tə maka ha mənese aye tâ yaw təday.» Tsa na, a gwaɗatay a sidzew hay: «Dum
    ha Pol a gay nakə bəy Herod, bəy bagwar eye a ŋgar ahəl niye aye.»'
  noa-H: —Nau hök'ar pʌ k'aibag wawaag pʌ k'ĩir hiek'a nʌm k'ʌʌn hãba naaicheewaita
    mua pʌ hiek hũrjugui hajim hanʌm hirig. Magwi warag rey Herodes k'ararr sĩejerr
    degpai soldaaunag hoo paraa wai naapijim haajem, bʌ̃ʌrjã höbeerpiba.
  alp-NT: Eleki ibeteke loko Pauluse be, “Tamata Yahudia rebe esi liku ale kena pakalare
    esi luake ete meije mina pine au lene loko ale mimise sa.” Eleki iulake rakai
    me kamale Herodese.
  san-VEL: tavaapavaadakaga.na aagate tava kathaa.m "sro.syaami| herodraajag.rhe ta.m
    sthaapayitum aadi.s.tavaan|
  kbq-kbq: anage hu'ne, kema hugante'naza vahe'ma esage'na, keka'a antahigahue. Higeno
    anante Heroti kina nompi Polina avaretma ome anteho hu'ne.
  kbh-kbh: 'tbojaniyana: “Acbe contra ichámënga chamobeconá ora, ácbioye oído cbochjabuájua
    ca.” Chents̈ana, cha tojanmandá Rey Heródesbe bëts yebnoca Pablo chamotsebojanÿama.'
  ron-LSB: “Te voi asculta pe deplin când vor sosi și acuzatorii tăi”. El a poruncit
    să fie ținut în palatul lui Irod.
  pon-pon: I pan ron uk, lao me pan uk ala pil pwarador. I ari majani, i en nekinek
    nan tanpaj en Erodej.
  nhe-BL: 'huan quiilhui: ―Nimitztlacaquilis teipa quema hualase tlen mitzteilhuiquij.
    Huajca quinnahuati isoldados ma quimocuitlahuica Pablo ipan nopa hueyi tequicali
    campa nopa Tlanahuatijquetl Herodes tequitic.'
  sps-sps: Ai Filiks tsue to ten Pol, “Nainy te ruak miror vainy te sak manyin vegiau,
    nyo nai nonongoiny rou vegiau tsumi.” Ya tsue of ratuari ma kotskots tsom iny
    ari Pol tana numaa te kat e Herot.
  wnc-wnc: Iniwan yake anzing inikut, “Ga ane yuwawi aminu akgutnangge yakingga apana
    wamu yawi usanziwit,” ngang inike yawan Pol taku Herot keu wakomde tupan amin
    tapa yuke kayukut tapatane yotnaatang kaautde teke kayuking.
  bus-bus: 'ben à bènɛ: Tó gbɛ̃ kɛ̀ aↄ̃ yã vĩnyonↄ mↄ̀, mɛ́ ma lán aↄ̃é o nà. Ben
    à bè wàgↄ̃ à dãkpaa Hɛrↄdu pitakiia.'
  gub-BL: — Aenu putar nema'emume'u haw ihe nehe, amo 'ar mehe nehe. Xiàro neremiapo
    kwer imume'u àràm zane wà nehe. Xe wahem mehe nehe, erezur putar heruwa rupi nehe,
    i'i izupe. Na'e uze'eg zauxiapekwer wanupe kury. — Peraha 'aw awa Ero hàpuzuhu
    pe kury. Peme'egatu hehe nehe, imonokatu pà nehe. Pemuhem kar zo a'e wi nehe,
    i'i wanupe.
  imo-imo: nimbei, “Na Silisia kombu imbomanga kot pio. Akumunga nu kot tenderemele
    imboma onge wali aku nunge unguma pilimbo,” nimu. Aku tepa nimbelie Pol kano king
    Herotenga ulke enge nili awilina wamongo ka tiko tapu teko nokaio nimu.
  boj-boj: Degsi minjnaqa Feliks na olo minjej, “Tamo naŋgi ino jejamuq di une qameqnub
    qaji naŋgi babqa e ino anjam geregere quqwai.” Osiqa qaja tamo naŋgi minjrnaqa
    naŋgi na Pol osib tamo koba Herot aqa talq di waiyosib taqatoqneb.
  eng-DRA: I will hear thee, said he, when thy accusers come. And he commanded him
    to be kept in Herod’s judgment hall.
  knf-knf: 'aşë ji na a : « Dluŋ kaŧiinku woli bantapariiŋ bţup babani. » Kë aşë do
    kë bahank Pawulu du katoh ki pşih ki *Herod abiiŋ aniw, ayeŋa.'
  san-KHM: តវាបវាទកគណ អាគតេ តវ កថាំ ឝ្រោឞ្យាមិ។ ហេរោទ្រាជគ្ឫហេ តំ ស្ថាបយិតុម៑ អាទិឞ្ដវាន៑។
  arn-NT: 'feypifi: —Allküñmayaeyu küpayele tami pu dalluntukuetew. Feymew müten werküy
    tañi llüwatuniengeael Erode tañi ülmen ruka mew.'
  zas-NT: 'dxel rëbaman lojman: ―Chi guiꞌt ree bén zaꞌ ree contr lüj, dxel gucagdiagan
    ni nal. Abiꞌ gunabeeman gap reex Pab lën xpalas Herodes.'
  ken-NT: arɛm ntá Pɔ̌l bɛ, “Bo abhɛn bábhɔ́ŋɔ́ ndak nɛ wɔ mǎnáŋ mántwɔ́, chɔŋ
    ngók nnyé ɛnɛ.” Achyɛ yɛ ɛyɔŋ bɛ́ mámfyɛ́ yi anywɔ́p amɛm áchá anɛ gɔ́bhanɔ,
    mámbahɛri nɔkɔ yi. Áchá wu chi anɛ Hɛ́rɔd áté nyaka.
