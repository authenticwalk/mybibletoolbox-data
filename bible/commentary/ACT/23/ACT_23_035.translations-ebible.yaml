    rey Herodesi. Oj bi talnajuc lec.'
  kkl-kkl: Feliks ponekori, “Tam anag pibong nimi taneko yaik tanena tam anag pipkeongne
    kembaukap,” seogti, “Nimi nubunge yubu sia leropne Herodesti samenag sobaog aeag
    piapmundi, yae wamlulom,” aro ilipsaboag ambatsiog.
  tbc-tbc: “Saen tamol oŋ kot a digane yan dupalup dilasa dop, oŋsa kot ŋaloŋ a.”
