  grc-BYZ: Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ Κύριος εἶπε· θάρσει, Παῦλε· ὡς γὰρ διεμαρτύρω
    τὰ περὶ ἐμοῦ εἰς Ἱερουσαλήμ, οὕτω σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι.
  cpc-NT: 'Okanta otsiniritanai, joñaagaari iijatzi Awinkathariti, ikantairi: “Pablo,
