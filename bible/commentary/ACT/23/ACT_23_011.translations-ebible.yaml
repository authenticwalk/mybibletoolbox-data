  otm-NT: 'Nɛ nu''bʉ min xui, ra Hmu mahɛ̨ts''i bim ''bähmi ra Pablo nɛ bi ''yɛ̨mbi:
    ―O di tu ni mbʉi Pablo, nguetho ngutho gui ma bʉ ja ra dąhnini Roma nanguecä,
    tengutho gá mangua Jerusalén.'
  dah-dah: Be, gwaha tiyamiŋ go wawuŋ goyenbe Doyaŋ Al Kuruŋ beleŋ Pol diliŋde forok
    yeŋbe, “Kafura ma yo. Tareŋ po heŋ hayiŋ. Yerusalem gar al ne niŋ momoŋ yirde
    saba yirde hayen gwahade goyen po Rom taunde manaŋ kuŋ gwahade po teŋ hayiŋ geb,”
    inyiŋ.
  tnk-tnk: Nənə ia nəpɨn Iərɨmənu rier pen tɨ Pol, mɨni mə, “Tikəpwəh nehekɨrien.
    Ik ikuvəni irapw raka iou ia Jerusalem. Tikaməkeikei mɨni irapw mwi iou fwe Rom
    iamɨnhi.”
  kpr-kpr: Tumba jiriri, Bajari Paul kena fira isagha usira. Isagha buvu fetedo, Paul
    kena sisira, “Erá oju eose! Ni Jerusalem eminda nandae osa seteso niningumutari.
    Kau daba aminga ava, ni reighi Rome ominda nandae osa saso evetu genembo ningarera,”
