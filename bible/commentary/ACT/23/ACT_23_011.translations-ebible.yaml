  too-NT: 'Lā'' huā''mā'' tzī''sa huan Māpa''ksīni'' tasu''yuni''lh Pablo lā'' huanilh:
    ―Tū'' caji''cua''. Chuntza'' chīn chihuī''na'' por quimpālacata nac Jerusalén,
    chuntza'' nachihuīna''na'' nac Roma.'
  ind-AYT: Pada malam berikutnya, Tuhan berdiri di samping Paulus dan berkata, “Kuatkan
    hatimu karena kamu sudah bersaksi dengan sungguh-sungguh tentang Aku di Yerusalem,
    dengan demikian kamu juga harus bersaksi di Roma.”
  cjo-NT: 'Apaani imaaki, otsitenitanee eejatzi, ikoñaatzimotapaakiri Awinkatharite.
    Ikantapaakiri: —Piweshiryaanakya. Pikenkithatakotakina jaka Jerojareeki, eejatzi
    pikimiteeya iinja janta Oroomaki.'
  nsn-nsn: Tar uagiamehenar boung, a Tamata Nomana ke me tur tabara tang Poul, kare
    me kula pare, “Peng tampopokoh! Ingga gine ko uelhire tauete uoum tar hangouguoane
    i Jerusalem, doh ingga o la turung guata sira polukumpe i Roum.”
  san-DEV: रात्रो प्रभुस्तस्य समीपे तिष्ठन् कथितवान् हे पौल निर्भयो भव यथा यिरूशालम्नगरे
    मयि साक्ष्यं दत्तवान् तथा रोमानगरेपि त्वया दातव्यम्।
  tna-NT: 'Dhidha su Pablo peje su Echua Puji Jesús bataji puana. Uja Pablo atana:
    —Janimetucheatique. Cuaja mida upia Jerusalén ejude su ema jepuiti jaquisanetiacuinatiana
    nime, daja huecha mida Roma ejude su epu.'
  lid-lid: Udu, i ben ari ja badeh, Laban eme ales ere mirihik ta Pol, ma iy asehek
    sahou i tan anya, “Ou abadok ma ou sanoh, ou badeh, ndraleheyani nyarak ndrala
    bolo kon tinan Jerusalem, ma ou kameh winiyan amekes i buku le aliy kameh, udu
    kon tinan Rom ale.”
  wim-wim: Aak ngutang ngulan-a, nil Lord.an angman than-than Paul.antang thintha
    aꞌ nil wik inangan thaw nunganta, “Nint keꞌ winynyang moꞌāna! Nint puth kanam
    wik waaꞌ-waaꞌan ngayangan pam wanch al-alantan aak ingan Jerusalem.angana aꞌ nintan-a,
