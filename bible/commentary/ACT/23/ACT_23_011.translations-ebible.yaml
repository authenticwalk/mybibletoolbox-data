verse: ACT.023.011
translations:
  kpx-kpx: Kateimale vavimo Iesuu Boloe lohoale vavavemo lamisi namihai avoe, “Ainaho
    vabualive. A Dielusalema kove di hoto louale ke nahate Loma o baluga ketave di
    hoto lounela.”
  okv-H: Eto mume sihukihinu Bada na puvuto Paul ta engihita heteto, “Umo hamo ngahia
    ejo. Eto nau ke Jerusalem da ta ehea ainge dombo da Rome ta pambuto nau ke avo
    ehako aisoa.” ainge ena.
  tbo-tbo: Upomgei Guyau Paulo u liyaliyana i towolo ma i pa, ‘Una nugokadidili. Geka
    u Yelusalem amaka biugei u baha ma apo yohola u Loma gasi una wibaabaniyeya.’
  mal-C: ആ രാത്രിയിൽ കർത്താവ് പൗലോസിന്റെ അടുക്കൽനിന്നുകൊണ്ട്, “ധൈര്യമായിരിക്ക, ജെറുശലേമിൽ
    നീ എന്നെക്കുറിച്ചു സാക്ഷ്യംവഹിച്ചതുപോലെതന്നെ റോമിലും എന്റെ സാക്ഷിയാകേണ്ടതാണ്”
    എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ κύριος εἶπεν, Θάρσει ⸋Παῦλε·⸌ ὡς γὰρ
    διεμαρτύρω τὰ περὶ ἐμοῦ εἰς Ἱερουσαλήμ, οὕτως σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι.
  bgc-bgc: उस्से रात प्रभु यीशु नै उसकै धोरै खड़े होकै कह्या, “हे पौलुस, धीरज राख,
    क्यूँके जिसी तन्नै यरुशलेम नगर म्ह मेरी गवाही देई, उसीए तन्नै रोम म्ह भी गवाही
    देणी होगी।”
  khz-khz: Vopoginai, Velekou Paulo laganai eruga-talito, ne ekilato, “Goi na eIerusalemai
    au okilagi-matagaikuto gelegelena, Romai maki vovetaina ponove kilagi-matagaiku.”
  deu-TKW: 'In der folgenden Nacht aber trat der Herr zu ihm und sprach: sei getrost,
    wie du von mir in Jersualem gezeugt hast, so sollst du auch in Rom zeugen.'
  zsr-NT: 'Catiꞌ chnac chdzöꞌl laꞌ dza naꞌz, buluíꞌ lahuëꞌ Xanruꞌ ga zoëꞌ Pablo, len
    gudxëꞌ lëꞌ: ―Butíp ladxuꞌu, Pablo. Ca naꞌ chbenuꞌ lnaꞌ lau quiaꞌ Jerusalén ni,
    lëzcaꞌ run bayúdx gunuꞌ lnaꞌ lau quiaꞌ lu yödz Roma.'
  lin-lin: 'Na butu oyo elandaki, Nkolo abimelaki Polo kati na emoniseli mpe alobaki
    na ye : — Yika mpiko ! Ndenge kaka otatolaki na tina na Ngai kati na Yelusalemi,
    ndenge mpe osengeli kotatola kati na Rome.'
  hns-NT: 'Tab oe raat ke Prabhoe Paulas ke lage aail aur bolies: „Paulas, hiemmat
    baanhe rahiehe! Djaise toe Jeroesaalem me hamare biese me gawaahie deile hai,
    oisane toke Roma sahar me bhie dewe ke parie.”'
  noa-E: Mag mam i arrtarr ed edaar maach Pör Jesuucha Pablo aig bëewia irig, —Pablo,
    oob jãphierr chiram ajim anʉm. Jãphierrju khãai warag thãar phĩi abá. Pʉchdëu
    Jerusalén phöbör ee õrag mʉ iek jaautarrjö, ich jãg Roma pawiajã pua mʉ iek jaau
    chitajugui ajim aajem ichigcha.
  eng-EMTV: Now on the next night the Lord stood by him and said, “Take courage, Paul;
    for as you solemnly testified about the things concerning Me in Jerusalem, so
    you must also testify in Rome.”
  mib-NT: 'Te jecuáā un ní quee‑ni máá Jítoho yō nuū de, te ni cahān yā jiín de: Pablo,
    cuandeyɨ́ ni rō, chi nájnūhun ni nacani ró jnúhun ri ini ñuu Jerusalén yāhá, suni
    súcuan nacani nahín ró jnūhun ri ini ñuu Roma, achí yá.'
  lif-NT2: बा खे़न् से़न्‍दिक् पावलरे़ कुबेसाङ् दाङ्‌बे़न् ओसेःन्‍धाक्‍सिङ्‌ङाङ् अक्‍खे
    मे़त्तु, “पावलए, खे़ने़ॽ हाङ्‌हाङ् मे़त्‍छिङ्‌ङे़ॽओ, थेआङ्‌भे़ल्‍ले़ अक्‍खेलॽरिक्
    कन् यरुसले़म्‍मो इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि के़बिरुबा कुइसिःक् रोम लाजेॽओआङ्
    तोःन्‍दि के़बिरुर पोःङ्‌लो॥”
  xnj-xnj: Kilu yiyoyo Bambu akamuhumila Pauli na kumjovela “Jipolesa mtima! Cheujova
    ndava yangu ku Yelusalemu apa yati wikita mewa Kumuji wa Loma.”
  mmx-mmx: Ap mo laxanimin Leeme Silok ga ru saparap ne Pol la ga lok, “Una lolos!
    Ura tong asu vam levelinga rak nade Jerusalem, la unaba tong asu box i ro Rom.”
  cbr-NT: 'Usaquian ''oon ñantánbucëbëtan ca Nucën ''Ibu Jesusan a rapasu niracëquin
    Pablo cacëxa: —Masá nuituti bënë́axma ca ''it. Jerusalén ënuxunmi ''ë ñuiquin
    cacësaribi oquin camina Roma ëmanuxunribi ''ë ñuiquin unicama bana ñuixunti ''ain.'
  tee-NT: 'Pus acsni tats''isi pus ju k''ai ucxtin Jesús talacasunilh ju Pablo chai
    junich: ―Jantu at''alhan ji Pablo. Tachi ju xa''a''uni ju amachak''an ani Jerusalén
    ju quilacata pus tasq''uini ni a''una''ich ju amachak''an Roma vachu''.'
  eng-LSV: And on the following night, the LORD having stood by him, said, “Take courage,
    Paul, for as you fully testified [to] the things concerning Me at Jerusalem, so
    you must also testify at Rome.”
  cak-NT: 'Y chupa ri jun chic nok''ok''a'', ri Ajaf Jesucristo xuc''ut-ri'' chech
    ri Pablo, y xu''ij che: Man taxi''j-awi'', xa taya'' ruchuk''a'' awánima, roma
    can anche''l ri xinak''alajij we'' pa Jerusalem, can nic''atzin chi can quiri''
    chuka'' na''an pa tenemit Roma, xcha'' che.'
  pah-NT: 'Ypytunimo nhandepojykaharete''ga jipiukari Paulo''ga pe o''ama ga ypyvo.
    Igwete ga ei ga pe: —Paulo, enhimboitakwerimo ti eko, ei ga. Nde ji mombe''u avo
    Jerusalém me oji''i. Na jitehe ti nde ji mombe''ui cidade de Roma pe nehẽ no,
    ei Jesus''ga ga pe.'
  sja-NT: 'Aɨ norema p''ãrik''ua Tachi Waibɨa Jesús Pablo ik''aawa bainɨ̃ ba cheji
    mãik''aapa mãgaji: —¡Waaweenáaji! Mɨa ooda eperãarã k''aripait''ee pɨa jarateedak''a
    Jerusalende, jãgá ichiaba jarait''ee Roma p''uurude.'
  xed-xed: 'Girviɗikani, ka Mgham Yesu maravata da Pwal mantsa: «Tatá us ta iri! Manda
    va tsa ga masləmtsək gə ka ta ghəŋa iʼi ma luwa Ursalima ya ná, manda va tsaya
    guli dzaʼa ga ka ta tsa masləmtsək ya ma luwa Ruma,» kaʼa nda tsi.'
  mks-NT: 'Ta ñuú inga qui̱ví ita̱a̱n já na̱canáha̱ nu̱u̱ Jesús, xitoho í nu̱ Pablo
    ta na̱ca̱ha̱n xi̱hi̱n dá já na̱cachi a já: —A̱ ndícani inún, Pablo jáchi̱ tá quia̱hva
    na̱ca̱hún sa̱há i̱ nu̱ú ña̱yivi ñuu Jerusalén yóho quia̱hva já ca̱hún sa̱há i̱
    nu̱ú ña̱yivi ndúu ñuu Roma —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Io, ra bung um, no Watong ga tur hutate Pol ma iga tange be, “Nu balaraan!
    Nu hinawas iat bileng utagu rasi Rom hoke u te hinawas ter tagu kira Ierusalem.”
  bmu-bmu: Algetmö, suŋgem miaŋgöreŋ gaun ahöiga Kembunöŋ Polgö qöhöröŋe kinda kewö
    jiyök, “Mönö ewebibigabuk aka saitiŋgit malman. Nöŋgö könaŋamni Jerusalem kiaŋgöreŋ
    naŋgöba jiba malnöŋi, miaŋgö dop mönö Rom sitinöŋ mewöyök anda mi naŋgöba jim
    asariba malman.” Mewö.
  dgz-dgz: Mum ame gapan, Ayop Iesu Pol inap taue anega wan, “Aro ta wanik! Pa Ierusalem
    gapan oitana waingiana mini pa Rom gapan den oitana waingan.”
  eng-GNV: 'Nowe the night folowing, the Lord stoode by him, and saide, Be of good
    courage, Paul: for as thou hast testified of mee in Hierusalem, so must thou beare
    witnesse also at Rome.'
  zaa-NT: 'Yèlà lània nna gùdu Señor ru''a lo Pablua nna rèe bi: Gùppa valor Pablo,
    porqui''ni tì''ba chi gutixà''a lu'' nu cca quia'' le'' Jerusalén nì nna, ą''hua
    caduel·la'' inne lu'' nu cca quia'' le'' ciudad Roma.'
  eng-WEBSTER: 'And the night following the Lord stood by him, and said, Be of good
    cheer, Paul: for as thou hast testified concerning me in Jerusalem, so must thou
    bear testimony also at Rome.'
  guh-guh: 'Nexata bajarapameravi Jesús tsitanaitajëtatsi Pablo. Jesús nuca Pablo
    pemuxuneneta. Jumaitsi: —Ajamatabëcuenesaëmëre nevajënaeyabelia. Pacuenia tsipaebame
    xanë talivaisi majotaje Jerusalén tomarata, bajara icatsia pacuenia tsipaebianame
    xanë talivaisi Roma tomarata ata, jai Jesús Pablojavabelia.'
  bon-bon: Nuuja ciiye Yageyame te Paulo gome jeclajutige, teebine jejige egä, “Wälu
    gone! Maane cebine lipu ituge aitna Yerusalema je, maane miiji cuta cebine pepu
    aitname Rooma babo cewe je.”
  nhw-BL: 'Huan nopa tlayohua Tohueyiteco monexti iixpa Pablo huan quiilhui: “Amo
    ximajmahui. Quen titeyolmelajtoc tlen na nica ipan Jerusalén, nojquiya monequi
    tijchihuas ipan altepetl Roma.”'
  mgw-mgw: Kilo si'lu', Bwana aayi'mi papipi nakwe aatikummakia, “Ube na mwoyo nku'lu',
    kwa mwanjaa, kati mwaunikong'ondeli ku Yelusalemu, ipalikwa ukanikong'ondeli nyaanyalu'nyalu'
    akwo ku Roma.”
  swh-ONEN: Usiku uliofuata, Bwana akasimama karibu naye akamwambia, “Jipe moyo! Kama
    vile ulivyonishuhudia hapa Yerusalemu, hivyo imekupasa kunishuhudia huko Rumi
    pia.”
  wbi-wbi: Ikilo jino jikavingilile u Mutwa akimile pipi nu mwene na kuuti, “Nungoghopaghe
    ulwakuva nivolelilile Muyerusalemu, pe ghuhumia uvwolesi kange mu Roma.”
  bba-bba: Tɔ̃ɔ ten wɔ̃kuru sɔɔ, Yinni Gusunɔ u Pɔlu yɔ̃re mɑ u nɛɛ, ɑ ku mwiɑ kpɑnɑ.
    Nɡe mɛ ɑ mɑn seedɑ diiyɑ Yerusɑlɛmu mi, mɛyɑ kɑɑ mɑɑ mɑn seedɑ diiyɑ Romuɔ.
  eng-KJVCPB: 'And the night following the Lord stood by him, and said, Be of good
    cheer, Paul: for as thou hast testified of me in Jerusalem, so must thou bear
    witness also at Rome.'
  kgk-NT: 'Ha upéi katu pyhare Nhandejáry Hesu onhembo''y ijyke-rehe. Ikéra-py onhembo''y
    oĩ-vy ijyke-rehe: —Ani erekyhyje teĩ, he''i. —Enhembopy''agwasu katu. A-py xe
    mombe''u mbe''uha-rami, xe mombe''u va''erã ave Roma tetã-my, he''i íxupe Nhandejáry
    Hesu.'
  waj-waj: 'Yapa kiooduu heenaki Udaanga Yisuu Kirisiiva Pauruusaa vainima duoo vainno
    inna tunoo: Yaagueeqama varianee. Vaa a aavakinnaa gioonna kiaapu Yerusareemaiya
    niiyara yaagueeqama kiaa mmiannavai. Fai a viee mmuaikaraama yoosinna Rooma ivaki
    variaiya kiaa mminaravaivee, tiravai.'
  cpy-cpy: 'Okanta otsirenitanee, roñaahaari Awinkatharite irika Pablo, ikanteeri:
    “Eero pithaawantari, aritaki pikenkithata-kotakina Roma-ki pikimitakiro jaka Aapatziyaweniki.”'
  mpx-mpx: Bulin i gan, inoke Babala i talmilil Pol labenaa ge i ba, “Atem ni matuwa!
    Iyaka u wasa kaiweu Yelusalema elana, he abwe nu wasa ni ola al to Loma elana.”
  wbp-wbp: Ngula-jangkaju, jintangka-juku mungangkaju, Jijaji Warlalja-Wirilparla
    yaninjarla kutu karrija Puurlukuju, manurla wangkaja, “Waparlku-nyayirni nyinaya
    marriwa, lani-wangu! Nyurrunpa-jana jaru junga ngaju-nyangu yimi-ngarrurnu nyampurlaju
    Jurujulumurla. Kari-nganta ngakaju kapunpa-jana yarda yimi-ngarrirni kirri-karirlalku
    yirdingkaju Ruumurla jaru junga-yijala ngaju-nyangu.”
  luo-luo: Otienono Ruoth Yesu nobiro mochungʼ but Paulo mowachone niya, “Bed mana
    gi chir! Mana kaka isetimo nenda ei Jerusalem, e kaka nyaka itime e Rumi bende.”
  nhe-NT: 'Huan nopa tlayohua Tohueyiteco monexti iixtla Pablo huan quiilhui: “Amo
    ximajmahui. Queja titeyolmelajtoc tlen na nica ipan Jerusalén, nojquiya monequi
    tijchihuas ipan altepetl Roma.”'
  aii-aii: 'ܒܠܲܝܠܹܐ ܐܚܹܪܢܵܐ ܟܠܹܐ ܠܹܗ ܡܵܪܝܵܐ ܠܟܸܣ ܦܵܘܠܘܿܣ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܗܘܝܼ ܠܸܒܵܢܵܐ،
    ܕܵܐܟ݂ܝܼ ܕܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܣܵܗܕܘܼܬܵ‌ܐ ܐܸܠܝܼ ܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܗܵܕܟ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂
    ܕܣܵܗܕܹܬ ܐܸܠܝܼ ܐܘܼܦ ܓܵܘ ܪܗܘܿܡܹܐ.“'
  esk-NT: Tamarrumani unnuami Atanġuruam qikaqasiqługu Paul nipliutiniġaa, “Qapiqtaqnak!
    Iḷisimaraupmatun uvapkun uvani Jerusalem-mi taatnatuntuuq Rome-mi iḷisimaraugisirutin.”
  msb-msb: Pagkagab-i sana, an Ginoo nagtindog sa may tungod ni Pablo kag nagsabi,
    “Pakusuga an imo buot kay pareho san imo pagpamatuod manungod sa akon didi sa
    Jerusalem, magapamatuod ka man didto sa Roma.”
  cpa-NT: 'Ja³neng² jøng² ca¹jnia¹ Juu¹³ jniang³, ca¹jǿi² Pablo. Jøng² ca¹juúh² Juu¹³
    jniang³: ―Mi²jniáng³ hoh¹². Di³ hniuh¹² tǿngh³hning jǿg³ quieg¹jni jøa³juøi² Roma,
    ju³lah ma²ca¹tengh²hning jøa³juøi² Jerusalén la² ―ca¹juúh² Juu¹³ jniang³.'
  dso-dso: ସେ ରାତି ମାପ୍‌ରୁ ପାଉଲର୍‌ ଲଗେ ଟିଆଅଇ କଇଲା, “ଡର୍‌ ନାଇ ! ମର୍‌ ପାଇ ଇତି ଜିରୁସାଲାମେ
    ତୁଇ ସାକି ଦେଇ ଆଚୁସ୍‌ । ରମ୍‌ ଦେସେ ମିସା ତୁଇ ସେନ୍‌ତାରି କର୍‌ବାର୍‌ ଆଚେ ।”
  meu-meu: Hanuaboi ai Lohiabada na Paulo badibadinai e gini, eto, Ba goada balaheni,
    badina be Ierusalem ai vada o gwauraigu heḡereḡerena ai Roma ai danu ma ba gwauraigu.
  yva-NT: Ama namanoe akato, umba Amisy Yesus de teto araraive Paulus arijat. Umba
    po raura aje ai pare, “Syare nanuga mbambunin! Tugae indati nyo inaura kakavimbe
    no munijo Roma rai, maisyare muno nyo inaura kakavimbe no Yerusaleme so rai to
    wemaisy.”
  dgc-dgc: To éya a kélép, éy inumadene i Panginoon ni Pablo, a kinagi na diya, a
    “Diyan ka méganteng, Pablo. Eng kodya i péngipahayag mua diyakén ta Jerusalemae,
    éy kona be sa i péngipahayag mua diyakén ta Roma.”
  zpm-NT: 'Goḻ guieel co, blulo Dios lo Pabl rëb me: ―Gdzieebd luu, zigne bnee luu
    xtidz naa lo miech Jerusalén nu, scaque none tsienee luuw lo grë zha ne no Roma.'
  hix-NT: Taa. Kokmamye hatà. Kohsaya rma nomokye hatà, Kohkomo, Pawru hyaka. Towankaryhe
    exko, kekon hatà, àwya. Uro mekarymeko rma, tanon komo wya, Xerusaryen hon komo
    wya. Àro wyaro rma rha mpànà uro mekarymehe xarha, Homa hon komo wya xarha. Àro
    ke, towankaryhe exko, kekon hatà, Kohkomo, Pawru wya.
  sim-sim: Urik niri oro wolok Wasilaka Pol liri mishik or sihi normu sawera, �Mir
    ajewa hala. Kwambuk mi sihi os Jerusalemik mi sawenda hom mashi anhin erem Romik
    sawekwa mir.�
  npi-ULB: अर्को रात परमेश्‍वर उनको छेउमा आएर उभिनुभयो, र भन्‍नुभयो, “नडराऊ, किनकि
    जसरी तिमीले मेरो बारेमा यरूशलेममा गवाही दिएका छौ, त्यसरी नै तिमीले रोममा पनि गवाही
    दिनुपर्छ ।”
  cgc-cgc: Sunod na kilem, Ginuo Jesus gapakita na gatindeg tengnged ki Pablo daw
    gambal, “Biskegen no nakem no an. Paryo ta imo na pagpamatuod parti ki yaken unti
    ta Jerusalem i, magpamatuod ka man naan ta syudad Roma tak pagbeet ko.”
  tim-tim: Akto emet dâgâmbo Humoŋe Paulo miawagaŋmâ hin dâm magaŋep, “Biwigande nâŋgâmâk
    tatmâ manben. Akto nâŋgât keine makmenâ Yerusalem kipia ambolupŋande nâŋgâi hainâk
    Roma kipian arim nâŋgât keine makyeŋgimenâ nâŋgâwai.” dâep.
  yor-yor: Ní òru ọjọ́ náà Olúwa dúró tì Paulu, ó wí pé, “Mú ọkàn le! Bí ìwọ ti jẹ́rìí
    fún mi ní Jerusalẹmu, bẹ́ẹ̀ ni ìwọ kò lè ṣàìjẹ́rìí ni Romu pẹ̀lú.”
  wos-wos: Wun gan Néma Du Jisas Pol wali téta dé wa, “Hambuk yata yamba rookéméni.
    Méni Jerusalemémbu reta wunika hundi wundé wamé. Romémbu akwi wunika hundi wataméni.”
    Wungi dé Néma Du Jisas wa.
  emp-NTPO: 'Maʌ̃ diamasi dadji Borora Paulomaa zeped̶a nãwã jarasia: “Paulo, sobiadua.
    Mʌ̃nebema nama Jerusaleʌ̃ne bed̶ead̶a quĩrãca Roma purud̶e bid̶a bed̶eaida b̶ʌa.”'
  eng-F35: Now the following night the Lord stood by him and said, “Take courage,
    Paul, because as you have testified about me in Jerusalem, so you must also testify
    in Rome.”
  ind-ind: Malam itu, Tuhan Yesus menampakkan diri di samping Paulus dan berkata,
    “Jangan takut, Paulus. Sebagaimana kamu sudah bersaksi tentang Aku di Yerusalem,
    begitu jugalah kamu akan bersaksi tentang Aku di Roma.”
  pes-OPCB: 'آن شب خداوند در کنار پولس ایستاد و به او فرمود: «پولس، دل قوی دار! همان‌طور
    که اینجا با مردم دربارهٔ من سخن گفتی، در روم نیز سخن خواهی گفت.»'
  mpt-mpt: bia kwinoa Sume tenea esu ele manea baabanea Fol kobo mo tosianemebe! Sbal
    manale! Kobo Yelusalem bib ele bianeba ne wengo omkaye binebta Lom bib ole mit
    monebta ne wengo omkayemale ge baabasebe.
  ssx-ssx: Kutupa nate ma꞉nda꞉na꞉ timba Tekehalima꞉ Polo teke pa꞉ta꞉ a꞉pa hata꞉ alota꞉
    Honkopu hapeke. Do Diutuseleme da pa꞉ta꞉ yaka pi la halawaeye tupa꞉ mo Loma꞉ da
    pa꞉ta꞉ make pi la halawaalena꞉e leekeme.
  mkl-mkl: Idũ ɑjɔ nŋu Aɔ̃ Lɑfɛ̃ɛ í nɑɑ í sɔ̃ Pɔlu í ni, mɑɑ̀ mɔnɡɔ munyɑ. Si bɛi
    ì jɛɛm sɛɛdɑ Zeruzɑlɛmu ihɛ̃, bɛɛbɛ mɔi ɑɑ jɛɛm sɛɛdɑ Romu mɑ́.
  gaq-gaq: ଆତେନ୍‌‍ ମିଡିଗ୍‍ ମାପ୍‌ରୁ ପାଉଲ୍‍ନେ ଡାଗ୍ରା ତୁଆଁଚେ ବାଲିର୍‌କେ “ଆପ୍‌ଟଗେ ନାମ !
    ନା ଆକ୍‍ଅରିଆ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍‍ସା ସାକି ବିନାବକେ । ରୋମ୍‍ଅରିଆ ଡିଗ୍‍ ନା ସତେଆ
    ଦେତ୍‍ରକମ୍‍ ସାକି ନାବିଃଏ ।”
  gof-RNT: He qamma Goday Phawuloosa matan eqqidi, “Phawloosaa, neeni taw Yerusalaamen
    markkattidaysada Roomenkka markkattanaw bessees; minna; aykkoy baawa” yaagis.
  unx-unx: ପ୍ରାଭୁ ଏନ୍‌ ନିଦାରେଗି ପାଉଲୁସ୍‌ତାଃରେ ତିଙ୍ଗୁକେଦ୍‌ତେ କାଜିକେଦା, “ଆଲମ୍‌ ବରଏୟା,
    ଆମ୍‌ ନେତାଃ ଯୀରୁଶାଲେମ୍‌ରେ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଗାୱାମ୍‌ ଏମାକାଦା । ରୋମ୍‌ରେୟଗି ଆମ୍‌କେ ନେ'ଲେକାଗି
    ଗାୱା ଏମ୍‌ ଲାଗାତିୟାଁ ।”
  gah-gah: 'Lá ikago, akiake gó lokago, makó holugú nene Guivahanímo Paulotoka utó
    oake láa loko lo amimó: Geza gelegesá legemino. Zelusalega není gakóne lo utó
    okane. Ámina oko Loma apatoka lo utó molanogo ane.'
  lcm-lcm: Au na si tenei vong using ina Volava kala serei singina na kala antok ia
    ta, “Ku ago ta leng an using asukang palau val kutala akus tatag e Ierusalem,
    ku an akus tatag e Rome kapa.”
  aer-aer: Ingwe ikwerele, akngerrepate Jesus apetyemele Paul itwele tneke imerte
    alakenhe angkemele, “Akwenpe anaye! Unte-arle tyerrtye Jerusalem-arenye areyeke
    atyenge-akerte ileke, unte Rome-werne anteme alhetyeke itneke atyenge-akerte iletyeke.”
  qvc-NT: 'Qayandin tutaqam Siñurninchiq Jisusqa Pabluman rikakushpa, nirqan: —Pablitu,
    ama manchashpachu, animakay. Chaqa kay Jirusalimbi noqapaq rimashqaykishina, waq
    Rruma llaqtapipis noqapaqqa ringi rimaq, nishpa.'
  tgl-ULB: Nang sumunod na gabi tumayo ang Panginoon sa kaniyang tabi at sinabi, “Huwag
    kang matakot, kung paano ka nagpatotoo patungkol sa akin sa Jerusalem, kailangan
    mo ring maging saksi sa Roma.”
  cbs-NT: 'uxashini ana meshu betsatian Pablo anu nukun Xanen Ibu juxun yuikin: —Pabloon,
    dateama benimawe. Na Jerusalén anuxun ekidi ikunwankin min jatu yuishina keskadi
    wakin Roma anuxun jabiaskadi ekidi jatu yuiditanxanwen— awani kaken'
  xtm-NTPP: 'In‑ka jakuaa ma, ni kenda Iya Tátnuni ma nuu iyo Pablo ma, te jiña''a
    ya: ―‍Pablo, chi''i ni fuerza. Te sukan ni ka''an ni nuu ñayii Jerusalén a na
    in kúu sa ma, suni sukan jiniñu''u ja ka''an tna ni nuu ñayii ñuu Roma ma ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Kilo jenie Angwana ngabajema papipi na Paulo nu kulenga, “Makajogopaje!
    Anda apamachalakicha bandu nhwalo gwango pamba pa Yelusalemu, nu uyo mpaligwa
    kalenge kukilambo cha Loma.”
  bao-NT: 'Ape ñami peere Wiogʉ Jesús, Pablore baua eari, o biro cʉ̃re ĩiupi: —Tʉgoeña
    bayiya Pablo. Ano Jerusalén''re yʉ yee maquẽre mʉ ca wederore birora Roma macãrã
    cãare ca wedepʉ mʉ nii —cʉ̃re ĩiupi.'
  san-ORI: ରାତ୍ରୋ ପ୍ରଭୁସ୍ତସ୍ୟ ସମୀପେ ତିଷ୍ଠନ୍ କଥିତୱାନ୍ ହେ ପୌଲ ନିର୍ଭଯୋ ଭୱ ଯଥା ଯିରୂଶାଲମ୍ନଗରେ
    ମଯି ସାକ୍ଷ୍ୟଂ ଦତ୍ତୱାନ୍ ତଥା ରୋମାନଗରେପି ତ୍ୱଯା ଦାତୱ୍ୟମ୍|
  rmn-rmn: 'Авэр рат ангал Павел тэрдило о Сагбус тай пхэнляс: — Ма траша! Сар ту
    пхукавэсас Мандар андэ Иерусалими, аякха ту камэл тэ пхукавэс ли андэ Рим.'
  huv-NT: 'Aw alinoic ongwiiüts, Teat Jesús tajüiquichay niüng ajlüy a Pablo, tasaj
    nej: ―Nde mermbol teat, cos atnej tepiüng xic wüx ningüy tiül Jerusalén, atquiaj
    netam mepiüng xic wüx tiül Roma aton ―aj nej.'
  otn-NT: 'Rá̱ nyohra̱ xu̱i̱ p''ʉya, bi̱ nu̱ ra̱ Pablo ra̱ Hmu̱ Jesús, ngue bi ''yɛ̱mbi̱:
    ―Da̱mi̱ hya̱ ra̱ ts''ɛdi ague Pablo. Tengu̱tho guá̱ ørbʉ Jerusalén ngue gá̱ ma̱
    hanja ma̱ hya̱gä, dá̱ ngu̱t''a̱ ra̱ hya̱ gni̱ ma̱n''a̱ Roma ya.'
  nop-nop: Kaŋ timiŋ Wapumdi Pol mintamiŋa indiŋ niŋguk, “Munta mu tibeŋ, fafaŋe tiŋa
    nutok iŋoŋ yohautalaŋ undugoŋ Loma gwaŋ maaŋ yohautawaaŋ.”
  obo-NT: Na, to iddon bulli, id pokita ki Pablo iddos od Longaggon woy mid ikahi
    to, “Yo kod kovaakki! Su iling to kodposivonnaa ru moka-atag koddi ka-ay't Jerusalem,
    ko-ilangan nod puungan du rad mandad ini riyot Roma.”
  kca-kca: 'Кимет ат Турәм Куща, ԓўв хŏщайәԓ этман, йастәс: «Павел, аԓ пӑԓа; хŏты
    нӑӈ Иерусалимән Ма эԓтэм пŏтәртсән, щиты Рим хŏща пŏтәртты па мосәԓ».'
  cak-ENT: 'Y ri jun chic c''a ak''a'' ri'', ri Ajaf Jesucristo xuc''ut-ri'' chuvüch
    ri Pablo, y xbij chin: Man c''a taxbij-avi'', xa taya'' avánima, roma cachi''el
    ri nuk''alajrisasic xabün chere'' pa tinamit Jerusalén, nc''atzin c''a que quiri''
    nye''abana'' pa tinamit Roma, xbij chin.'
  lif-NT: ᤒᤠ ᤂᤧᤴ ᤛᤧᤴᤍᤡᤰ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤍᤠᤱᤒᤧᤴ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱᤅᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤐᤠᤘᤗᤀᤣ.
    ᤂᤧᤏᤧ᤹ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤇᤡᤱᤅᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤋᤥ᤺ᤴᤍᤡ ᤁᤧᤒᤡᤖᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤖᤥᤔ ᤗᤠᤈᤣ᤹ᤀᤥᤀᤠᤱ ᤋᤥ᤺ᤴᤍᤡ ᤁᤧᤒᤡᤖᤢᤖ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'De jacuáā ñúcuán nī nquenda-ni Jētohō ō nūū dē, de nī ncāhān yā jíín dē:
    Pablo, sāhá ndeé inī nū, chi tá-ni nī nacani nú tūhun nī inī Jerusalén yáhá, suni
    súcuán cánuú quīnacani nú tūhun nī jondē Roma, ncachī yā.'
  san-TIB: རཱཏྲོ པྲབྷུསྟསྱ སམཱིཔེ ཏིཥྛན྄ ཀཐིཏཝཱན྄ ཧེ པཽལ ནིརྦྷཡོ བྷཝ ཡཐཱ ཡིརཱུཤཱལམྣགརེ
    མཡི སཱཀྵྱཾ དཏྟཝཱན྄ ཏཐཱ རོམཱནགརེཔི ཏྭཡཱ དཱཏཝྱམ྄།
  qve-NT: 'Chay tutan Señor Jesucristoqa, Pabloman rikhuriykuspa khaynata niran: —Pablo,
    kallpanchakuy. Imaynan kay Jerusalén llaqtapi noqamanta willakuranki, saynallataqmi
    Roma llaqtapipas willakunayki kashan, nispa.'
  pao-NT: Oogow togano soo Paul meeoo nose. Soo Te Pabe'e oo-baa petuse meeoo oo netamma,
    “Gi numu-ma suipana. U mooasoo Jerusalem-wi nu-witu wahapu. Saa'a tuwow u Rome-wi
    nu-witu wahadooa.”
  cbu-NT: 'Papor Utaáshuchpa urkar tsiyateeru, natamta psaan Isus Paporosh yusur yakarangiya.
    Tsiyatku: Paporoo, ashkitaateesinaya, punirinllpa, watam nuw shiyaa naparuri pachindkinawa;
    tárangiya. Nish Irusarinush nuwaa kuki kamanirangush, na Romapsha yakat kamanchitampasha;
    tárangiya Isusu. Táyaru, kasarangiya.'
  usa-usa: 'ánibo nokáámma uyátárai-naqa Îtuma Póroni amakaq iréna timá ámikaiye:
    “enáyakoma íráqôniq kéina emá akoqnáá umá Yérútáárebaqa ketáama timá-yimennaiq
    umá Arómuq-wayukama timá-yimiyo.” téna timá ámikaiye.'
  soy-soy: 'Kɛsinɛ ɑkɛ wɑi, Upíimɑ uu Pɔɔli kɛkúrí nyɔsɔ́pɔ uu rɛ: A ikɑri wɑ.
    Lɛ̃ kɑɑ nní Yerusɑlɛm nté inɛ́seérɑkɔɔ́ n li, li we rɛ pɔkɛ́ limɛcɔ Rɔm-pɔ
    i li.'
  hui-hui: Ani biyagola ogoningi mbiraga Anduane Homogo Polo hearia ibuwa lalu, Í̠
    gi nahe hongo ho habe. Oali Yarusalemeni howa ína i̱naga walia hagane harigodagua
    Lomo puwabi ani dege bulebere, lene.
  amf-amf: Kina hamon sootin Imbaa wontea Yesus Bhawloossa gasante woyayse, “Hay,
    kurtumbhaabhode! Yerusaalem gidir innon goynsa hanin tarjondettsi, Roome gidirar
    hanin tarjoadettsi haam koda zaske” kina ki hamade.
  quc-NNT: 'Chukab'' aq''ab'' xuk''ut rib'' ri Qajaw Jesús chuwäch ri tat Pablo, xub''ij
    che: ¡Pablo, chachajij anima''! Rumal ri a b''anom, rumal chi a q''alajisam waral
    pa ri tinimit Jerusalén jachin ri in, jas k''u ri nu b''anom, xuquje'' are je''
    rajwaxik kab''an na che nu q''alajisaxik pa ri tinimit Roma, —xcha che.'
  dob-dob: Ta boiboiya ꞌInapwana Paulo selabenaya ꞌitoolo, ta ꞌieonena, “Paulo, ꞌuda
    ꞌatepatu. Niꞌatu ꞌusimanegu Yelusalema ꞌena, be nadigega wate ꞌiabe Loma ꞌena
    ꞌuda simanaꞌesa.”
  wrs-wrs: Wo no sinimba mendekliva pronamba, lohvhoamna Polm. Hev omnana, luhunu,
    pepehmoaoa wuleiho, yimba doa ishuni huiva Yerusalemnindmba kana moamba. Wo eva
    yeoa osta vinu dioa hemoa Romdaoa.
  mca-mca: 'Qa in hats najaleikii qa we''nethinets pa''aj pa'' Yatsat''ax''inij qa
    yit''ijets: —Ment''unhet, qe in ƚunye''jek in nite'' ƚili''ij in ƚetsfeli'' ha''ne
    Jerusalén qa hik eqfenye''ji''ij iye qu'' etsfeli'' hatse'' na'' Roma.—'
  tzo-TZC: 'Ta yacꞌobalil un, tey laj yacꞌ sba iluc ti Cajvaltic ta stojol ti Pabloe.
    Jech laj yal: ―Mu xaxiꞌ, Pablo. Ti cꞌu sꞌelan laj xa aval ti jcꞌoplal liꞌ ta Jerusalene,
    jaꞌ jech ta xbat aval ti jcꞌoplal ti ta Romae ―xi.'
  mya-mya: ထို​ည​၌​သ​ခင်​ဘု​ရား​သည်​ပေါ​လု​၏​အ​နီး​၌ ရပ်​လျက် ``မ​ကြောက်​နှင့်။ သင်​သည်​ယေ​ရု​ရှ​လင်
    မြို့​တွင် ငါ​၏​အ​ကြောင်း​ကို​သက်​သေ​ခံ​ခဲ့​သည် နည်း​တူ​ရော​မ​မြို့​တွင်​လည်း​သက်​သေ​ခံ​ရ​ဦး
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Niʼdaali ya ñɔnku nɛ Yonbdaan baa'' Pɔl saan, ki tɔke'' wɔ ki ye: «Cuo
    aʼba. A tɔke'' binib nʼgbɛr Yerusalɛm ni ma bo nnɔ, a li tì tɔke tù nnɔ nɛ Erom
    ya du ni mɔ.»'
  cbi-NTPO: 'Tsenñu juntsa kepe Bale Ruku Pablonu mangatawatu tsandimi: Bensa ityude,
    Jerusalénbi in mitya naake ura'' kuinda kemu'' bain, Romasha bain tsandinuu juve,
    timi.'
  ikk-NT: Imẹ uhinhin hụ, Di-nwọnni-ẹnyi nọ nwọnpụha, wuzoyeni Pọlụ, sị a, “Kwọndọn
    obi i! Makẹni, k'i dọn shịa ni m ẹri imẹ Jerusalẹm, ẹrịra k'i k'a dọn shịazị ni
    m ẹri imẹ Rom.”
  leu-leu: E a vung mui a Memai Yesus a tigina la ta Pol e a xuuse, “Muta mataut!
    No fo kuusanau nabeꞌ Jerusalem e vaxa no taa vile pe Rom.”
  maz-NT: 'Nuc''ua c''e xõmü c''ü na ye nu pa, ''nango jñetse c''ua e Jesucristo c''ín
    Jmugöji mi böbü cja o̱ jmi e Pablo, o xipji: ―Nu''tsc''e Pablo, dya rí sũgue;
    rí mäcje. I̱ zopjügue yo nte va a Jerusalén, i̱ xipjiji ja ga cjazgö. Xo ni jyodü
    rí mague a Roma xo rí zopjügue c''o nte c''o cãrã nu, eñe e Jesús va xipji e Pablo.'
  bod-N: མཚན་མོ༌དེར། གཙོ་བོ་ཁོང་ཉིད་ཕོལ་ལོལ་གྱི་གམ་དུ་ཕེབས་ཏེ་འདི་སྐད༌དུ། སེམས་བདེ་བར༌གྱིས།
    ཁྱོད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ནས་བདག་ལ་ཇི་ལྟར་བདེན་དཔང་བྱས་པ་བཞིན་རོ་མཱ་རུའང་དེ་བཞིན་དུ་བདེན་དཔང་བྱེད་དགོས་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü moxü̃ãcüarü chütaxü̃gu Paurucèx nango̱x ga Cori ga Tupana, rü ñanagürü
    nüxü̃: —¡Rü nataãẽ! Rü ngẽxgumarüü̃ i núma Yerucharéü̃wa choxü̃ na quixuchigaxü̃,
    rü ngẽxgumarüü̃ tá ta nixĩ i Dumawa na choxü̃ quixuchigaxü̃ —ñanagürü ga Tupana.'
  zpl-NT: 'Chenu uyuꞌu rulaꞌ stucu bichia rulaꞌ, ulubeꞌlu Jesucristo lu Pablo nu uninu
    lulla: ―Uduꞌ ana arquiꞌlu Pablo, xne tucu nú unilu lu cuendaa lubee bene caꞌa
    Jerusalén, leꞌca scua nilu lu cuendaa lubee bene Roma.'
  mbc-NT: 'Moropai tiaron ewarono'' ya'' Uyepotorîkon esenpo''pî Paulo pia. Mîîkîrîya
    ta''pî ipî'': —‍Meruntî ke e''kî. Aasarî tarî Jerusalém po uyekare pî'' eeseurîmasa''
    nai. Tarîpai attî kupî sîrîrî uyekare pî'' eseurîmai Roma cidaderî pona —‍ta''pîiya.'
  ndg-ndg: Kilo yanyaibele Ngwana ayemi karibu ni ywembe no baya, “Kana uyogope, kwa
    kuwa wanishuhudia katika Yerusalemu, nga nyo walowa panga ushahidi katika Roma
    kae.”
  wsk-wsk: Se tirom umu te Kari Biya Paul kumik duap te sanamaram ale maonam, “Ni
    sokel ago la bagerko! Ni Jerusalem ningi aninga den nunguning la balem iwitatala,
    Rome mu agotala nunga manaruko,” mam.
  toj-NT: 'Jaxa acual jahui ja Pablo, huaj to yile, tey ja Cajualtiqui. Ti alji yaba:
    ―Pablo, moc lom xihuan. Como jastal ja loiltayon ec'' ja ba Jerusaleni, jach t''ilan
    oj cho loiltayon ec'' ja ba Roma, x''utji.'
  kkl-kkl: Pabiekpa, kwelekaogne, inipnag Paulus malamogpa, Nia Mangkina Salehiropne
    Yesus el peramag yaogti, yubu lelamogti, “Wana keagman uro wamlulam. Na sembe
    andi Yerusalema lebom saog uro, Roma pimendi babe wene aro ambatsululam,” seog.
  tbc-tbc: Tidom an lo Tubun en Pol giraŋen na itur dugo irupei, “Dabai ŋane! Oŋ Jerusalem
    na ŋai niŋeg o ubol ago mi Rom na dam nek ago mi ubol a.”
  sna-sna: Usiku hwakatevera, Ishe akamira pedyo naPauro akati kwaari, “Tsunga mwoyo!
    Sezvawapupura pamusoro pangu muJerusarema, saizvozvo unofanira kundopupurawo muRoma.”
  smk-NT: Sin yabi sin sain, na'kit naya ni Pablo a Uunuren nin man'umdeng sa dani
    na. Wana kona, “Paksawen moy nakem mo, Pablo. Nipatandaan moy maipa'ka' kongko
    iti sa Jerusalem, matkap a wanin nin lamang a gaw'en modtaw sa Roma.”
  grc-TCGNT: Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ Κύριος εἶπε, Θάρσει Παῦλε· ὡς γὰρ
    διεμαρτύρω τὰ περὶ ἐμοῦ εἰς Ἱερουσαλήμ, οὕτω σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι.
  gof-WFTW: He qamma Goday Phawuloosa matan eqqidi, “Phawloosaa, neeni taw Yerusalaamen
    markkattidaysada Roomenkka markkattanaw bessees; minna; aykkoy baawa” yaagis.
  spa-BLM: 'La noche siguiente, el Señor se puso a su lado y le dijo: “Anímate, Pablo,
