  huu-NT: 'Ie are naɨona caɨ Nama Pablomo bairede. Raite: —Comecɨna ocuiño. Jerusalémo
    cuena o llua isoi, Romamo cuena jɨaɨ lloitɨo —raite.'
  jiv-NT: Nuyá kashi Papru Uuntri̱ mesekra ipiatuk “Kakaram ajasta, Papru. Ju̱i̱ Jerusaréṉnum
