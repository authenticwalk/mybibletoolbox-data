  bss-NT: Ḿmê nkuu děn, Sáŋgwɛ́ɛ́ antyéém Paalɛ á nkəg, aláá mɔ́ aá, “Weebááʼ,
    ngáne ébídé mɛ mbóŋ á Jerusalɛm, wɛ̌bīd mɛ mbóŋ ámpē á Roma.”
  met-met: Yambong baing Toxoratamona li haxek sibuna mana Pol saing harua ba, “Uli
    haringina! Bila ubaxanga nga la li Yerusalem, bing bagula ubaxanga nga mana long
    sabangga Rom xauna.”
  kpj-NT: 'Rumy tahe Paulo weribi Inynyrỹ tamy narybede: —Brebuõmy aõ‑di nohõtiõmyke
    ixi‑di. Iwese kaki Jerusalẽ hãwã‑ki wamy tarybete wesele heka Roma hãwã‑ki wamy
    marybekre.'
  zao-NT: 'Ne or ngoo yaal lee Jesús Zha Nabee mloo lo Paba ne nzhab lo Paba: ―Paba
    tsebta, tak leeka taxal mndaaʼa kwent xkizʼn nzhee Jerusalén, tabaaka taaʼa kwente
    Roma.'
  byx-byx: De ra mit se qa semer araa baniski. Baiv aa de dama arlenki ara rlan de
    ama Slurlka ma Iesus ka maarl gel ma Paulus de qa taqen ma’, “Maikka maget ip
    ngia taarl malkuil. I sa ngia sil sever a ngua bareq ama qaqet iara vet ma Jarusalem
    dai saqikka maget ip diip ngi sil bareq ama qaqet taqurla vet ma Rom.”
  ctu-CTI: 'Ti yambʌ ac''bʌlel ti'' pʌsʌ i bʌ lac Yum ba''an Pablo. Ti yʌlʌ: Pablo,
    ch''ejlisan a bʌ. Bajche'' ti a sube quixtyañujob cha''añon wʌ'' ti Jerusalén
    chʌ''ʌch je''el mi quej a wersa cha''len ya'' ti Roma. Che'' ti yʌlʌ Jesús.'
  zos-NT: 'Mismo tzu''cøsi cyønu''c Pablo ndø Comi''is y ñøjayu: ―Uy mi ña''ndzu,
    Pablo, oyuse mi ndø cotzam Jerusalén gumgu''yomo, jetseti sungue''tpøjtzi va''cø
    maṉ mi ndø cotzamgue''t Roma cumgu''yomo.'
  gvs-gvs: E vanuwo itomo go, sabamgo Paulo ikaaiyaka, Tomoya isowóduwo tauyana kikina
    goi iitáoya idigo kana, ‘Kwatepātu! Nakonakae Yerusalema goi bogina kutalavaitegu,
    e nakae Roma goi itoboine bei kutalavaitegu!’
  kbm-kbm: Be imdil tistumi be imbweg love tambok, be Amol Bamo ginme givarkei gibloblo
    Pol be ginei; “Mie nupelk bwaya, be nuvarkei gwang-ne ge. Mie gos valir ve awangg
    yaun ane nangge Jerusalem, be atob nulgum weik etok ge nangge ete Rom ok.”
  tew-tew: Iˀ khun Paul-ví hânge Nanbí Sedó Jesus nakwi̖nuḏeeḏi óetu̖ˀan, “Wíˀunkhunwôedaˀípí.
    U̖ˀ oe Jerusalem naví̖ˀgeḏi ho bihéeˀan, heḏá oe Rome hanbá bikhâymáa.”
  rmc-rmc: 'Pre aver rat avľa o Raj ke leste a phenďa leske: „Ma dara tut Pavol, bo
    avke sar pal ma svedčinehas andro Jeruzalem, avke mušines te svedčinel the andro
    Rim.“'
  apr-apr: Ngan tilo tinepe, le nga bong, motong la Tool Mai isi si ikodo potai pang
    ye Paulu, inbe iwete panga nen, “Ken kutattadai be! Ngan dawa ben tina yo kuwetewete
    le koom mede ye betanga kiau pang di tooltool ke Yerusalem koot nga, ngan gaongo
    leu, ole du kuwetewete pang di tooltool ke Rom ye betanga kiau nen lapau.”
  tiy-tiy: Dob gétunduge de kélungonon, téménindég i Kadnane dob sékulo Pablowe brab
    ménbéréh mano, “Fébaraw go. Nuretém i fantage bé Begéne dob Jerusaleme ni. Atin
    fatut mangéy go so muret dob Roma.”
  nlg-nlg: Mi tana bongi keri a Lord te tughuru dutuvia Paul me ghaghua, “Ko bei mataghu!
    Te vaghaa to tughunitateu tua i Jerusalem, te vaghaa ghua eni ko tughunitateu
    ghua i Rome.”
  dgr-DOGNT: Ek'èdaetoò Zezì Paul gà nàowo, yets'ǫ̀ hadı, “Nedzeè nàtsoò anele! Jerusalem
    dànì seghǫ goı̨de ı̨lèe sìı kǫ̀godeè Rome ekǫ k'achı̨ hanì seghǫ goı̨de ha hǫt'e,”
    yèhdı.
  pes-OPV: 'و در شب همان روز خداوند نزد او آمده، گفت: «ای پولس خاطر جمع باش زیرا چنانکه
    دراورشلیم در حق من شهادت دادی، همچنین بایددر روم نیز شهادت دهی.»'
  ron-1924: 'Ын ноаптя урмэтоаре, Домнул С-а арэтат луй Павел ши й-а зис: „Ындрэзнеште,
    Павеле, кэч, дупэ кум ай мэртурисит деспре Мине ын Иерусалим, тот аша требуе сэ
    мэртурисешть ши ын Рома.”'
  tpz-tpz: Po meoh poen pa popoen ne Sunön to sun non pa havin e Pöl, pareꞌ soe vakis
    ke poan pan, “Eën se sun vakis nom, parën vatvus a soe peöꞌ manuh Room pa ö nën
    to vatvus vamanih Jerusalëm.”
  agd-agd: Máa síkan aviren múdan baré in ena inuran Bafan mano ven ádé e mantaven
    máa sen tiamemí, “Yerusaremí barurá ma senti vaya sian dákó eonaí eya Romú barufin
    dere mai vaya mo sian dákó inompo mantaan ákona vá ono.
  rkb-NT: 'Kyze unata eze Sesus Pauro bo natakaha, ibaze niriktohoko. Ipe niy: — Apyby
    byihu ja niy. Ikia kasoho Serusarẽhe eze tsimytsasoko. Aibani kasoho Homa bo tsimytsaso
    niwatihi — niy.'
  san-THA: ราโตฺร ปฺรภุสฺตสฺย สมีเป ติษฺฐนฺ กถิตวานฺ เห เปาล นิรฺภโย ภว ยถา ยิรูศาลมฺนคเร
    มยิ สากฺษฺยํ ทตฺตวานฺ ตถา โรมานคเรปิ ตฺวยา ทาตวฺยมฺฯ
  iws-iws: Mɨ ɨigwɨr nɨiyaka krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs siya wɨ Pol siir
    kingiina nokwokaowi. Mɨ siya boɨn, kɨra kɨpi nɨdid! Bɨiya kariir yaiya kɨra boɨnmɨmauugɨn
    om komii Jerusalem hɨrɨn mɨ kɨra kariir yaiya om komii Rom hɨrɨn wɨ hɨriiyar swokɨ
    boɨnmɨmauuwi. Adi Komii siya hɨnɨɨna boɨnkɨn. Ɨriig.
  pol-SZ: 'Tej nocy Pan stanął przed Pawłem i rzekł: —Odwagi! Musisz opowiedzieć o
    Mnie nie tylko tu, w Jerozolimie, ale także w Rzymie!'
  ztq-NT: 'Tsi lëë kyool kol lëë Jesús byaklo lo Pable aan lëë xaa chëb: —Ndaan kok,
    por siñee bitiitsoo gon cho nakaa lo meñ leñ kyedzy Jerusalén, singo gak no nii
    kutiitslo Roma.'
  zai-NT: 'Sti gueela que bizuhuaa Señor lú be na rabi laabe: ―Cadi idxibi lu, Pablu.
    Cásica byuí'' lu stiidxa Jerusalén zacaca naquiiñe güi lu ni Roma.'
  upv-upv: Re natpong nen, Numal otur re jeli Pol ko owra “Sete kuprrorrmi nanu san!
    Erpe kumjiljilwer pa suri inu iel Jerusalem, ko kupjiljilwer kele pirpok suri
    inu iak Rom.”
  aui-aui: Noko nubabasune Bada ividebena mayeni Pol biidi da iwoneni bo, “Gegha kunanagharana!
    Tam, kiiraviguve mma Jerusalemne wawaya biiyadi kuyimaghamaghatara na kedana mayimayiyina
    Roum kwanatuna ghamane bada kiiraviguve wawaya kunawonedi.”
  wap-NT: Uruu wamarutan idaꞌa Tominkaru paradan Paul ati uzandaꞌawun ii. “Manaꞌa
    putariaꞌanaꞌa. Ipai wuruꞌu pukowaadaniaz pidannao ati õdauꞌan daꞌanaꞌa Jerusalem
    an, ipai õaipan kapam pukowaadanuz Rome ii aka,” ukian uꞌati.
  mva-mva: Izama be irodo nge Tanepoa ipura be Pol sakenao itui be bokai ipile, “Gokaiboang!
    Nge ambe makare Ierusalem-lo mangata kurangaka. Rom anua-lo nge bokainatuka-la
    ka mangata gorangaka kana.”
  dwr-NT: He qamma Goday Phawuloosa matan eqqiide, “Phawuloosaa, neeni taw Yeerusalaamen
    markkatteeddawaadan, Roomenkka markkattanaw bessee; minna; aynne baawa” yaageedda.
  kfw-kfw: "Khawani zaankhan Pumi'n ama koolla angirra ati, “Chimaro! ajarchu nang\
    \ in Jerusalemma kei jarra sakhi nipe angnga, Rome khannum sakhi napesik eii.”\x94"
  bfz-bfz: तेसी राती प्रभु यीशुए पौलुसो गे आयी की बोलेया, “ओ पौलुस! इम्मत राख, कऊँकि
    जेड़ी तैं यरूशलेमो रे मेरी गवाई दित्ती, तेड़ी ई ताखे रोमो रे बी गवाई देणी पड़नी।”
  cuk-09: 'A-mutikidgine, Bab-Jesús Pablose na magarosad, ega sokalid: “Pablo, gatik
    na san be ganna sao, mer galakuo, igi an-nuggi wegi Jerusaléngi be sunmaksa, deyob
    Romagi an-nuggi be sunmakbaloed.”'
  ben-OBCV: সেই দিনই রাত্রিবেলায় প্রভু পৌলের পাশে এসে দাঁড়ালেন ও বললেন, “সাহসী হও!
    তুমি যেমন জেরুশালেমে আমার বিষয়ে সাক্ষ্য দিয়েছ, তেমনই তুমি রোমেও সাক্ষ্য দেবে।”
  mil-NT: 'Te ndéé niú cúú ùú ní quexìo Xítohó Jesucrìstú núú ndécú tě Pǎblú, te ní
    xáhaⁿ‑gǎ: —Ñɨɨ́ cunduu‑n, vá yùhú‑n, chi nàcuáa ní cáháⁿ‑n nǐ cacunehe ñaha‑n
    xìi‑í iha, te dɨu‑ni ducaⁿ cǎháⁿ‑n càcunehe ñaha‑n xii‑í quɨ́hɨ́ⁿ‑n ñùú Ròmá —càchí‑gá
    xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: Waram pimaat exima be wuykukukat o'jebapuk Paulo kay ya'õmucan am. O'jekawẽn
    ceweju. — Paulo, a'õcam cuy eg̃uy — wuykukukat o'e cebe―Paulo be. — Apẽn cuk adi
    Jerusalém ka watwat pe ẽn omuwẽnuwẽn iap puxim Roma ka watwat pe dak omuwẽnuwẽn
    cuy eg̃uy — Jesus o'e Paulo be.
  amk-amk: Diru aha ma foi Seng Yesusi doa rurang Paulusi medu wei deyo, “Tawang enemurorongwaia
    mitu! Weo toyari modu kariri yau kawuru na Yerusalemi ampa, ambori modu kariri
    yau aha na bendari Roma foi kontai ki.”
  fai-fai: Kale beta sin matam kawák ami midiliw kal Kamok Yesus ayo tad Faul mewso
    tod nadane bakodaw, “aket kitid fakadá todámin kuw ká! Kaba nam sung Yedusalem
    bakansaw taw Udom abiw ukal ulutaw kanom bakanal kala.” Akeisa.
  ura-NT: 'Nii cojoanotiin, Faboro rai ecocohin jetaote: “Chaque casilanaala, laraajiin,
    chaque tonajelanaala, raotojoeein neura. Cau Jerosaleeun, quere beebejeeine rijitojoeein,
    jerichanetojoeein, Romau cuhin, Romau nenacaauru rai netonai, quere beebejeeinete
    nera,” nae jetao Faboro rai, Cana Curuaanaa.'
  mcd-NT: Nan yamutan nocon Ifo Jesús Pabloqui noconi. —Pablon shinanchacayamahuu.
    Jerusalén anoafo min ato uhuunoa yoimisi cuscan huafain Roma anoafori nanscarifi
    huaquin yoihuu, —huani.
  urt-urt: Si ŋup miꞌe pe, Lahmborenge nate gan siheime Pol pe, kin ŋaname na, “Na
    hiꞌ worhe, na pakai! Gin hiꞌluluwe. Tukwini nin si ŋanange wusyep ŋam nato Jerusalem
    eꞌe, kom na plihe ininge wusyep ŋam tuꞌe liki el Rom.”
  kiz-kiz: Kiru kyakyafwatili Bwana ajhemili karibu ni muene ni kujobha, “Usitili,
    kwa ndabha unishuhudili katika Yerusalemu, hivyo kabhele wibetakupisya ushahidi
    ku Roma.”
  tzo-TZE: 'Ta ac''ubaltic laj yac'' sba ta ilel Cajvaltic ta stojol li Pabloe, jech
    i''albat: ―Pablo, mu me xavat avo''nton. Ti c''u cha''al lac''opoj ta jventa li''
    ta Jerusalene, ja'' no''ox me jech chac''opoj ta jventa tey ta Roma noxtoc ―xi
    li Cajvaltique.'
  lex-lex: 'La''pa lera nmel wa dewade Itmatromni Yesus Naprir lia Paulus onni me
    Nhar lirni niwra: “Mutehra ralammu. Emolmolla omukot nohora A''g olek la Yerusalem
    hota omlia mukot nohora wal lia letlawna Roma.”'
  dov-dov: Busiku bwakatobela mwami wakiima kubbazu lyakwe mpawo wati, “Utayoowi,
    nkaambo mbuli mbwakandipeda bukamboni mu Jelusalema, mbubo mboyoondipeda bukamboni
    aku Loma.”
  rgu-rgu: Nahatu boe ma, Ramatua Yesus mai natudu aon neuꞌ Paulus, ma natetea dale
    na nae, “Paul! O bosoꞌ bii ou! Besaꞌ ia, o dedea laꞌe Au nai Yerusalem ia, neuꞌ
    ko o dedea leoꞌ naa nai Roma ele boe.”
  toc-NT: 'Acxni̠ li̠huana̠ ca̠tzi̠­suanko̠lh a̠má quilh­ta­macú Quim­pu̠­chi­nacán
    Jesús tasi­yú­nilh Pablo y chiné huá­nilh: —Catu̠x­ca̠ni Pablo, ni̠ capé̠­cuanti;
    pus chuná la̠ kalhi̠­ni̠ta li̠ca­mama qui­li̠­chu­hui̠­na­ni̠ta uú nac Jeru­salén
    na̠chuná naqui­li̠­chu­hui̠­na­na̠pi nac Roma cxla­ca­ti̠ncán lac­lanca ma̠pek­si̠­naní̠n.'
  som-som: Haddaba habeenkii dambe Rabbiga ayaa is-ag taagay isagii oo ku yidhi, Kalsoonow,
    maxaa yeelay, sidaad Yeruusaalem iigu markhaati furtay waa inaad Roomana iigu
    markhaati furtid.
  mam-C: 'Tojxi junxil qniky''in, ok tyek''in tAjaw Tkyaqil tib'' te Pabl, ex tq''ma:
    Q''inks tib''a, Pabl, qu''n ikyxjo tze''nku ma yolin wi''ja tzalu''n toj Jerusalén,
    ikytzin k-okila tu''n toj Rom.'
  ndj-ndj: Payifikili pamii, Bambu awolukili pabehi ya Pauli, katovilela, “Ugangamali!
    Kuvawombela milandu yangu apa Yelusalemu na aku Loma dawugoli wuwowu.”
  mbj-NT: 'Ti m'' atsëm kä, Jesus kasee Paw-Ro hã. Ti m'' taky hadoo ta hã: —Eỹỹm
    manäh! —näng mäh. —Maher''oot do hadoo këh ỹ n''aa babä Jerusarẽnh bä, ti hadoo
    né hẽ da maher''ood panang Roma häd näng doo bä —näng mä Jesus ta hã.'
  lat-VUC: 'Sequenti autem nocte assistens ei Dominus, ait: Constans esto: sicut enim
    testificatus es de me in Jerusalem, sic te oportet et Romæ testificari.'
  ngp-ngp: Kilo kiya, Zumbe akimaalaga hagihi na Paulo niyo amgamba, “Usekogoha! Kwinkwa
    kuwagambila mbuli zangu want'hu wa Yelusalemu, waungwa utende iivo uko Loma.”
  enq-2: Kuka gii mende dokonya, Kamongo ipao Polo katea tengesa dosa katapala baa
    lamaiyoo, “Polo, emba Jerusalema katao nambanya lao pii lao panapino dopaka pyoo,
    Roma dokonya apata embame kaeyala naeyao pii lao panatena, kyeto nyepe” lea.
  eng-ASVBT: 'And the night following the Lord stood by him, and said, Be of good
    cheer, Paul: for as thou hast testified concerning me at Jerusalem, so must thou
    bear witness also at Rome.'
  mna-mna: 'Mbeŋ na, Merere ipet ki Paulus mi ipomboli. Iso: “Paulus, moto pepe. Mender
    mbolŋana. Pa uruŋ ta swe su Yerusalem, inako swe su Rom tomini.”'
  myw-myw: Boug towen waseg naGuyaw Yeisuw mo itamanaw wadadan Pawl, ilana, “Awoum
    beivag ampwa̱yat. Ma̱wan kweiboug liva̱neig nukusek ven Yelusalem waseg, igaw
    ven Lom waseg bo ma̱wan.”
  sby-sby: Pabusuba bopelobo cindi ca mashiku, Mwami Yesu walemana pepi ne Paulo ne
    kumwambileti, “Yumisha moyo! Mbuli ncolambeleko kamboni muno mu Yelusalemu, anu
    neku Loma welela kumbeleko kamboni.”
  sll-sll: Ena hamen girungwo Yulang Hong Yisas ure Pol kina si daule mole, “Yon nimni
    monangure mining bolo molo. Molere Yerusalem malgiya, na guna hana ha mining aki
    dinga meri Rom malgi pire nimni mole yu aki di tenanua,” dungwi.
  yaq-NT: 'Junak junae tukaariatchi, ju''u yo''owe Jesukrijto aapo''iku au yeu machiak
    intok aapo ju''u Paplotau: ―Kat ko''om ea Paplo. Bwe''ituk empo, jiba inim jo''ara
    Jerusalen tea''po nee betana weyemta em a'' teuwaalatuka''a benasia, ketchia empo
    aman bwe''u jo''ara Rooma'' tea''u inien nee betana weyeka em noknee''uta utte''atune
    ―ti au jiiak.'
  uro-uro: Näkt nga duququ näp bängagi dä ma Engeska qa mair glaqot nä ma Pol dä qä
    qoar toqortäqyia, “Qale qänäskänes nge. Sa ngia sameng na ama engäktki sävät a
    ngo rhe ma Jerusalem dä va qosaqi ngi sameng na ama engäktki sävät a ngo e ma
    Rom.”
  ita-1885: 'E la notte seguente, il Signore si presentò a lui, e gli disse: Paolo,
    sta'' di buon cuore, perciocchè, come tu hai resa testimonianza di me in Gerusalemme,
    così convienti renderla ancora a Roma.'
  muy-muy: 'Ga məlavaɗ gani Bay geli àŋgazlivu ana Pol nakəŋ, àhi ahkado : « Kàgray
    aŋgwaz ba, kàgra sedi goro ahalay a Zerʉzalem a, nahkay nawayay kôru kâgray akaɗa
    nani a Rom daya. »'
  kqc-kqc: Ari uveyo ma berou urusari, Varika amiye bi Paul adinari are resi niyo,
    “Uka gira moi! Na dada Jerusalem ri nai sina niokuyo, ye mina reyo kana bi Rome
    ri ka regiya.”
  tav-tav: 'Ti ñamina Jesu Pablo tʉna buia ejanʉca: —Uwiqueticõaña. Tʉgooñarique paiquẽja.
    Ati maca Jerusalẽpʉ yʉ ye quetire caroaro mʉ cabuiorore bairona Romapʉ quenare
    to bairona mʉ buiogʉ, cʉ caĩñupʉ Jesu yua Pablore.'
  eng-ULB: The following night the Lord stood beside him and said, “Do not be afraid,
    for as you have testified about me in Jerusalem, so you must also bear witness
    in Rome.”
  spa-VBL: 'Después de esto, durante la noche, el Señor se puso en pie junto a Pablo
    y le dijo: “¡Ten valor! Así como has dado testimonio de mí en Jerusalén, así mismo
    deberás hacerlo en Roma”.'
  fra-_FOB: 'La nuit suivante, le Seigneur étant venu à lui, lui dit: Paul, aie bon
    courage; car, comme tu as rendu témoignage à Jérusalem de ce qui me concerne,
    il faut aussi que tu rendes témoignage à Rome.'
  hau-ULB: Da dare Ubangiji ya tsaya kusa da shi yace, ''Kada ka ji tsoro, kamar yadda
    ka ba da shaida game da ni a Urushalima, dole zaka sake zama shaida a Roma.''
  mal-mal: 'രാത്രിയിൽ കർത്താവ് അവന്റെ അടുക്കൽനിന്ന്: “ധൈര്യമായിരിക്ക; നീ എന്നെക്കുറിച്ച്
    യെരൂശലേമിൽ സാക്ഷിയായതുപോലെ റോമയിലും സാക്ഷിയാകേണ്ടതാകുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  kkc-kkc: Osoloso gesi mapoo Lodee sibileso, Polo koola ogolone tobudulone egeesee
    takaso, “No haga na ebi! Nayo Yelusalem mapoo mo goo taka egeesi masi Loum mapoo
    mo goo takalaiso,” diso.
  urd-GVR: Usī rāt Ḳhudāwand Paulus ke pās ā khaṛā huā aur kahā, “Hauslā rakh, kyoṅki
    jis tarah tū ne Yarūshalam meṅ mere bāre meṅ gawāhī dī hai lāzim hai ki isī tarah
    Rom Shahr meṅ bhī gawāhī de.”
  far-far: Sui ka rodo na mai na 'Aofia ka uu siana sa Paul ka fata 'uri, “Nao 'oe
    si mau. 'Oe fata nonira'a na suli nau seki 'i Jerusalem, ma 'oe kai sasi laugo
    'urinai 'i Rom.”
  suz-BL: मिनु मेको नाक्‍दो प्रभुमी पावल आ नेक्‍था जाक्‍शा “दोपा यरूसलेममी आं पर्बम
