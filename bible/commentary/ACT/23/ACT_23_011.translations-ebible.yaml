    lë́ꞌël; tsagníꞌil lu ra mënë ciudá Roma. Nal testigu shtëna.'
  kyg-kyg: Haniꞌilagamo Ala kava neꞌmo afole aiteno Polo haopaleꞌmo he tino maiꞌnenoꞌaeꞌmo,
