  tgo-tgo: Gougouniye Loi i ndeghathɨ Pol e ghadidiye na iŋa, “U gharematuwa eŋge
    Pol! Kaero mo utu kaiwaŋgu Jerusalem e tɨne, na tembene vo vakatha ŋgoreiyavako
    Rom e tɨne.”
  yap-yap: Me reb e neap’ riy me sak’iy Somol nga to’oben Paul me ga’ar, “Dab mu rus!
    Kam weliy murung’ageg u roy u Jerusalem, ma thingar kum rin’ u Roma ni aray rogon.”
  mop-NT: Pues te'i. Ti'i a ac'ü' abe'e, u ye'aj u bajil a Noochtzil ti'i aj Pablojo.
