    cohon sa cuenda mi ihya ñuu Jerusalén, ta cua cahan tucun cuenda mi ñuu Roma.'
  qvh-NT: 'Saypita waraynin sacay Pabluta Jesucristo yuriparcur nergan: “Pablo, ama
    mansariysu. Jerusalencho wilacuynëta wilacushgayquinömi Romachöpis wilacunquipä.”'
  kms-kms: Bur te ningg pend ruso segine bur yengune Yumbui nandi Pol nde tumo yenu
    di nari, “Nu gre pune yeru. Nu wune ghamb wayequ. Nu nge ningg wand Jerusalem
    pe gre grene bir kuawo kin pugrine ei Rom pe mune bir ghawo.” Yumbui ni pugri
    simbe nindig.
  agn-agn: Ang labi ra, napaita tang Gino ong ni Pablo ig ganing tanandia, “Paitegen
    mo tang nem mo. Ang bindoat mo tarin ong Jerusalem ong pagbitala mo natetenged
    ong yen, boaten mo ka ong Roma.”
  nhi-NT: 'Itich non youal in toTecotzin omonextih inauac in Pablo uan oquiluih: —¡Xonmoyolchicaua,
    [Pablo]! Ohcon quemeh yotnechontematiltih nican Jerusalén, ohcon noiuqui moniqui
    itnechontematiltis Roma.'
  ttc-NT: 'Ntons qonik''an tuj junky iwitq te Qajawil opon tuky''i te Pa''k b''ix
