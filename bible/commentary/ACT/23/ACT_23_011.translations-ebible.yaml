  ixl-NNT: 'Tu veꞌt umaꞌt aqꞌbꞌal, as ikꞌuch veꞌt tibꞌ u Kubꞌaal Jesús te u Pablo.
    As ech tal veꞌt Aak ileꞌ: —Bꞌan atiaal, Pablo, tan kam chit uvaꞌ naal te unqꞌa
    tenameꞌ sviꞌ tzitzaꞌ tu u Jerusalén, as echat tuk abꞌan tu u Roma,— tiꞌk Aak.'
  boa-NT: 'Ápejcóhjáa Jetsóó dííbyedívú ibóhówáávéne nééhií: —Imíchi díícyáne ɨ́ɨ́neri
    áábímyeítyuubéré íñe táuwááboju íchii Jerotsaréeri u úwáábohíjcyádúré idyé dúwááboco
    Róómárií. Ehdúhjáa Jetsóó néé Páávoróke.'
  etr-etr: Amala hamolahilä gasigi Dafidilo Geloi Folo neebea maalahilä sähalea, Asigi
    gelomalo. Bedämabio. Yawe Yalusaleme nea di nïe neala olelo nelo amo gadola Olomo
    awälage amo gadola wäla hamomolömelëla säi.
  quh-NT: 'Chay ch''isitaj Señor Jesús Pabloman chimpaycuspa nerka: —Callpachacuy,
    Pablo. Imaynatachus Jerusalenpi kan nokamanta runasman willarkanqui, ajinallatataj
    Roma llajtapipis nokamanta willanayqui tiyan, —nispa.'
  kwi-kwi: 'Tɨlawa amtane Anpatne Pablora izpan kit kaizta: “Pablo. Tɨnta kulti. Nune
    na akwa akki Jerusalén pɨpulukin kwinta kira. Sunkanain Roma pɨpulura na akwa
    kwinta kitpa.”'
  agm-agm: Aihɨ tunnɨwɨ yahwɨnohiyɨhiya Porɨhoai numwaasi naiwɨ aŋaaŋɨmɨhauhɨ bindataise.
    Bimihɨ apatɨhɨ Awaisɨho Jisaasiho Porɨhomɨhinɨ detɨ akohɨ bitondaatɨ Porɨhoai
    saundataase. “Kɨnyɨ wɨndɨ yamaimbɨ andɨtitɨpɨ bime. Aimbɨ nɨnɨ kiyohɨwaiwaapɨha
    pɨwɨha kɨmbɨhɨ Jerusaremɨhandaahɨ aimɨ andɨtitɨpɨ ausaapɨ kaundapaise. Aimbɨ Romɨhanda
    nopaapɨsangisɨ naasɨkatɨ kaimbɨ nɨnɨ kiyohɨwaiwaapɨha pɨwɨha baimbɨ andɨtitɨpɨ
    anusaape,” undatɨ Awaisɨho Jisaasiho kaundataase.
  ubr-ubr: On fom kaitamomai Bada on Paul sesebinai itawar ato iyau, “Om nunuam inwani!
    Om Yau auriu on nin Jerusalem amonai dura unkurereb, ato on bobo kaitamom on Rome
    nan mat unafour.”
  tsw-NT: Na ayin o ndolo, reve Zagbain ta̱wa̱ uba̱ta̱ wa̱ Bulu a̱vu u damma yi, “Vu
    gbama okolo, Bulu. Cine vu yuwayin ama adanshi a̱ va̱ Urishelima, ne ɗa fo vaa
    yuwan alajiya a Alabari a Saꞌani a̱ va̱ a̱ Roma.”
  cax-NT: 'Au manu tobirri itusiancanatiyü Señor isucarüti Pablo, nanti ümoti: —Tapü
    airruca, chauqui tanitaca au nisüri auna Jerusalén. Sane ito tiene que anitane
    ñana nisüri au Roma.'
  aia-aia: Na'i moi rodo mia Araha 'a boi na ura na'i bobona Pol magu o'ani 'inia,
    “'Oi abu mamaa'u. 'Onaai taroha'iniau amua na'o haa na'i Jerusalem, i'oe 'oi haua
    o'asi ro'u na'i Rom.”
  srp-1865: 'A onu noæ stade Gospod predanjga i reèe: ne boj se, Pavle, jer kao što
    si svjedoèio za mene u Jerusalimu, tako ti valja i u Rimu svjedoèiti.'
  agt-agt: A sangaw ta hiklam a ka-ma la nagtayuk i Afu Hesus ta hebing ni Pablu,
    a “Awem la magburung, Pablu, te mappya ta iange da ka sangaw ta ili na Roma, petta
    ipasikkal mu sangaw ya ngagan ku ta itta kiden ten ta kuman na nepangipasikkal
    mu ta ili in yan,” kunna tentu.
  lug-lug: Ekiro ekyo Mukama waffe n’ayimirira awali Pawulo, n’amugamba nti, “Guma
    omwoyo, kubanga nga bw’onjulidde n’obuvumu wano mu Yerusaalemi, era bw’otyo bw’onookola
    ne mu Ruumi.”
  yby-yby: 'Sa-ikayoko, aya lubukama We napamamo Polo nebotoka soto pekadanaki sa-loko
    lo miye: Emoya omodaka wamideyo, Jelusalemu numutoka maya ganeya le soto molokaka
    adawo nesa leko Lomu numutoka maya lo soto molakolane.'
  heb-heb: ובלילה ההוא נצב עליו האדון ויאמר חזק פולוס כי כאשר העידות לי בירושלים כן
    העד תעיד ברומי׃
  mpp-mpp: Balebong deboc iwahac Sugucnedi Pol fikecnolu yanguc edowec, “Ga ngageboc
    mikac sanangne domadamec. Ga Yerusalem yawa nale pasile ailu fungine miyengka
    yegengkewec, yogo ingucnehac Roma taonka miyengka yegengkedaic.”
  apb-apb: Oto aana hai rodona a Aalaha e lae mai uure i sulie a Pol oto ko te'uri,
    “!Mwaanie o me'u-me'u! O kei lai unu ha'a-oaieu no'one wau i Rom mala o esuie
    i Jerusalem.”
  san-TEL: రాత్రో ప్రభుస్తస్య సమీపే తిష్ఠన్ కథితవాన్ హే పౌల నిర్భయో భవ యథా యిరూశాలమ్నగరే
    మయి సాక్ష్యం దత్తవాన్ తథా రోమానగరేపి త్వయా దాతవ్యమ్|
  ben-IRV: পরে রাত্রিতে প্রভু পৌলের কাছে দাঁড়িয়ে বললেন, সাহস কর, কারণ আমার বিষয়ে
    যেমন যিরুশালেমে সাক্ষ্য দিয়েছ, তেমনি রোমেও দিতে হবে।
  ntu-ntu: Mz nrlckxbqtrpz, Pol mcle Kxetu Jiszs. X sc tqrpipebzle bade kx, “Nelzm
    nabr! Murde sa napipx-kzq ninge mrkc Rom, da kc tqwaipeq mrka Jerusalem.”
  pan-pan: ਉਸੇ ਰਾਤ ਪ੍ਰਭੂ ਨੇ ਉਹ ਦੇ ਕੋਲ ਖੜੇ ਹੋ ਕੇ ਕਿਹਾ, ਹੌਂਸਲਾ ਰੱਖ ਕਿਉਂਕਿ ਜਿਸ ਤਰ੍ਹਾਂ
    ਤੂੰ ਮੇਰੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਗਵਾਹੀ ਦਿੱਤੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਰੋਮ ਵਿੱਚ ਵੀ ਗਵਾਹੀ
    ਦੇਣੀ ਪਵੇਗੀ।
  gvc-gvc: 'Pa ñamihi pʉhtoro Jesu Paulo cahai ducuro, õ sehe ni yahuha tirore: —Wacũ
    tuaga. Mipʉre õre Jerusalẽi yʉ ya buheare yahure mʉhʉ. Tó seheta Romapʉ cʉ̃hʉre
    yahui wahaihca mʉhʉ —niha pʉhtoro Jesu Paulore.'
  ksj-ksj: Eꞌe oheꞌano, Zuhiꞌa Boroꞌa Paulo uhiḡano edanadu niro, raenaꞌa, “Inare
    radoꞌi! Ḡaeꞌa Ierusalema neḡano eḡe hari rae fureniroteꞌe teige, Roma neḡano zuni
    rae fureniꞌuma”
  sbk-sbk: Nu siku Ugosi wayanga nu Paulo waga uganje hwogope unjanjile hu Yerusalemu
    eshi ubhanjanje na hu Roma.”
  mya-JVB: နက်ဖြန် နေ့ညဉ့် တွင် သခင် ဘုရားသည် ပေါလု အနား၌ ပေါ်လာတော်မူလျက်၊ ပေါလု
    မ စိုးရိမ်နှင့်။ ငါ ၏ အကြောင်း အရာကို သင် သည် ယေရုရှလင် မြို့၌ သက်သေခံ ပြီးသည်နည်းတူ
    ၊ ရောမ မြို့၌ လည်း ခံရ လေ ဦးမည်ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Miŋ Kewunéŋ siŋi imuaru Paulo hosuraiguc namma yomuhuc ézéyec; Gi
    meseli amuna you Yerusalemiguc nuac héipuc wamma énézézaŋ imuhucyanec Roma ama
    areŋa yandaiguc acguc héipuc ac waŋ némbésémaŋ.
  awb-awb: Mó penórábéq Sísaga Poraba sebatawe ména wensabé, Íre áhreúno. Íné éhweh
    arega Sarúsarama suwahpeq teríátónanserah mókake Aroma suwahpeq moq terinkéhe
    úwe.
  gdn-gdn: Kemora ki rabineya ka nu Kaiwawonuga Poru bameya bauwena e madaneya ubupu
    manako sibu, wagubu ke; “Kau kasiyaranugowa kudu eba wainapiyowa. Kau nau yonani
    yewe Diyerusaremu rabineya nuwegeya tondeya ki maba kau natere Roumi rabineya
    nau yonani inako mete nuwogowa.”
  nko-NT: Mʋ́ onyé á, anɩ Wíe lɛ́bɛlɩɩ́ Paulo wá, bláa mʋ ɔbɛ́ɛ, “Wa klʋn! Alɩ
    ánfɩ fagyi mɩ́ ɩwɩ adánsɩɛ Yerusalem nfɩ á, alɩ kɛ́n fʋyégyi mʋ́ Roma wúlutɔ
    ɛ́ nɩ́.”
  bsn-NT: 'To ĩ yijare, ĩre ãmivacõari, ĩre tubibeyujarã ĩna quẽna. To ĩna yiro bero,
