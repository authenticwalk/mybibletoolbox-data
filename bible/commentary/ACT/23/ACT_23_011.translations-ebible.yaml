    tiki mi bwaro hingambwa Rom ko ti okwe o hingambwa ma bwa.” Apukolaka o hinga
    ya rini sawe.
  vie-OVCB: 'Đêm sau, Chúa đến bên Phao-lô khích lệ: “Hãy vững lòng, Phao-lô! Con
    đã làm chứng cho Ta tại Giê-ru-sa-lem, con cũng sẽ rao giảng Tin Mừng tại La Mã.”'
  kze-kze: móankarowana mindó'wáámbá Ísóigo Pórona egwaa'á kumbéna séna asiramái mé
