  hlt-MCSB: A vuen hlaem ah anih taengah a ka pai Boeipa loh, “Ngaimong la om ngawn,
    Jerusalem ah kai kawng te na laipai puei vanbangla Rom ah laipai puei ham khaw
    nang n'kuek,” a ti nah.
  xtd-NT: 'Xakuaa ijan n‑kɨu Ianyuux nuu tuu Spalu te n‑jaꞌan‑ia: —Maxku yuꞌu‑n xa
    jaꞌan‑n nuu ñayiu xa n‑jaꞌan‑r. Nani n‑jaꞌan‑n xa kida‑r nuu ñayiu Jerusalén ya,
    dani jaꞌan‑n nuu ñayiu Roma.'
  mdy-ETH: ዬኖ ዋንቴሎ ጎዳሢ ጳውሎሴኮ ኮይሎይዳ ዔቃዖ፦ «ዒጊጪፖ! ዬሩሳላሜይዳ ታኣም ኔ ማርካዼሢጉዲ ሃሣ ሮሜይዳኣ ኔ ታኣም
