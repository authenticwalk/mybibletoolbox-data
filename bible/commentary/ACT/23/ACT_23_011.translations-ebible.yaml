  poy-poy: Pashiru pafatiti, Mtuwa kagolokiti pakwegera na Paulu, kamgambira, “Guliyupi
    moyu! Gumbitawulira panu Yerusalemu, hagutendi ntambu irayi ayi mlushi lwa Rumi.”
  qwh-NT: 'Tse paqasnam Pabluta Teyta Jesus yuripur queno nerqan: “Ama imatapis mantsaquïtsu.
    Imanollam Jerusalencho mana mantsacushpa noqapaq parlacorqonqui; tsenollam Romachopis
