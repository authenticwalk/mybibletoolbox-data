    hanavetio, Jerusalema Nagri nagi nagenke huama hu'nanaza hunka Romu kumatera anazanke
    hunka ome huama hugahane.
  kbh-kbh: 'Yëfsana ibeta, Bëngbe Utabná Páblëbioye tbojánebëbocna y tbojaniyana:
    “Pablo, ainaniñe añemo cochtsebomna. Nts̈amo aca ats̈biama condë́tats̈ëmbo y muents̈e
    Jerusalenents̈e condoyebuambnacá, cachcá cmontsemna Romoca jamama ca.”'
  ron-LSB: 'În noaptea următoare, Domnul a stat lângă el și i-a zis: “Înveselește-te,
    Pavel, căci, după cum ai mărturisit despre Mine la Ierusalim, tot așa trebuie
    să mărturisești și la Roma.”'
  pon-pon: 'A pon pena jan ran o kaun o kotikot re a majani: Kaporopor mau, pwe duen
    om kadede ia nan Ierujalem, iduen koe pil pan kadede ia nan Rom.'
  nhe-BL: 'Huan nopa tlayohua Tohueyiteco monexti iixtla Pablo huan quiilhui: “Amo
    ximajmahui. Queja titeyolmelajtoc tlen na nica ipan Jerusalén, nojquiya monequi
    tijchihuas ipan altepetl Roma.”'
  sps-sps: Tana voiny to aya voun vaagum, ana Tsunaun Jisas tsutsun to panan e Pol
    Ya tsue faparits of towa, sa tsue, “Anyi ma tsutsun fapaparits, bainy oraav, nyi
    te favaanan bus iny asanga Vanyo Jerusalem, ana nyi kan ma favaanan iny ya Roum,”
    tsue fi na Tsunaun ten Pol.
  wnc-wnc: Takoke kayuwawa kwakawan gatu zikaane Buyambam tapaninda Polde wesim pakapu
    yuke anzing inikut, “Pol! Musipba gitnata yuyo. Ane Jerusalemu nae wamu kekeknga
    siknga yakapmayak. Ge kuku Rom yot gapmane kuke ina unzakan yanikapso,” ngang
    inikut.
  bus-bus: 'Zĩ beeea gwãavĩ Dii bↄ̀ à mↄ̀ Pↄluzi à bè: Ǹ làakari kpáɛ! Lán n ma yã
    ò Yerusalɛmu kɛ̀ nà, séde ǹ o Romu dↄ.'
  gub-BL: Pyhaw zemunehew paw pe heko mehe Zanezar Zezuz upu'àm wà Pawru huwake kury.
    Ekyze zo wanuwi nehe ty, i'i izupe. — Eremume'u herehe ze'egaw kwez xe har wanupe
    ne, Zeruzarez tawhu pe har wanupe ne. Eremume'u putar nezewegatete eho Hom tawhu
    pe har wanupe nehe kury, i'i izupe.
  imo-imo: Kano wali ipu leli Awili Jisas kano Pol perimu kumbekerena omba angilipelie
    nimbei, “Nu pipili naa kolkono konopu enge nipili molowi. Nuni Jerusalem kombu
    imbomando nanga ungu nindirino. Aku mele nu paa Rom kombu kape pungolio aku imbomando
    nanga ungumu ningo tindiwila,” nimu.
  boj-boj: Gilsib di sonab nebeosiq olo qoloonaqa Tamo Koba a bosiqa Pol aqa areq
    di tigelosiq minjej, “Ni are siŋgilatime. Ulaaim. Ni Jerusalem endia ijo anjam
    siŋgila na mareqnum dego kere ni Rom gilsim dia ijo anjam minjroqnqam.”
  eng-DRA: 'And the night following the Lord standing by him, said: Be constant; for
    as thou hast testified of me in Jerusalem, so must thou bear witness also at Rome.'
  knf-knf: 'Uŧejan mënţ, kë Ajugun aşë naţ ţi kadun ki Pawulu aji na a : « Mëbaan
    iliinŧ! Iţiiniyaan katim ki naan ţi Yeruŧalem ţi aşë wo kak i kado haŋ du Rom.
    »'
  san-KHM: រាត្រោ ប្រភុស្តស្យ សមីបេ តិឞ្ឋន៑ កថិតវាន៑ ហេ បៅល និព៌្ហយោ ភវ យថា យិរូឝាលម្នគរេ
    មយិ សាក្ឞ្យំ ទត្តវាន៑ តថា រោមានគរេបិ ត្វយា ទាតវ្យម៑។
  arn-NT: 'Fey kangelu pun mew, Ñidol Jesus pewfaluwfi ta Pablo ka feypifi: “Yafüluwnge,
    Pablo. Chumngechi nütramyeen ta iñche faw Jerusalen mew, ka femngechi feley tami
    femael ta Roma waria mew.”'
  zas-NT: 'Chi gure guiaal stijb, balüüloj Jesucrist loj Pab, rëbaman lojman: ―Baguꞌ
    luxdool Pab, din ziꞌc guneel por naj luguiedx Jerusalén guie, ziangajc guinieel
    por naj luguiedx Rom.'
  ken-NT: Ɛ́gháká nɔ́kɔ́ nɛ bɛti Yesu Acha atwɔ́ ate nɛpakámʉɛt Pɔ̌l arɛm ntá
    yi bɛ, “Ɔ́kɛ́ chay! Nkúbhɛ́ mbɔ ɛnyu ɔ́rɛ́mɛ́ ɛ̌ti ɛya fá Yerúsalɛm, ɔbhɔŋ
    bɛ́kʉ ɛnyuyɔ amɛm ɛtɔk Rom nkwɔ́.”
