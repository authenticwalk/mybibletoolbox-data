    Jerusalén nete, ye kwrere makwe blitadi tibtä juta Romate sete arato, niebare
    ni Dänkienkwe ie.'
  azg-NT: 'Tijaan ncüiichen tsjon, nquii ta Jesús tityincyooꞌhin nnon Pablo, itso
    jon nnon juu: “ꞌUꞌ Pablo, cyonꞌ najnduꞌ ee chaꞌxjen na jndë tjiꞌ jndyoyuꞌ ntyja
    njan ntjoohin Jerusalén, manndaꞌ vaa na icanhanꞌ na ntsininꞌ ntyja njan ndëë nnꞌan
    tsjoon Roma.”'
  bhd-bhd: तैस्से राती प्रभु यीशुए पौलुसे कां एइतां ज़ोवं, “हे पौलुस हिम्मत रख ज़ेन्च़रे
    तीं यरूशलेम नगरे मां मेरी गवाही दित्तोरीए, तेन्च़रे तीं रोमे मां भी गवाही देनी
