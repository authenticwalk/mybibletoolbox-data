  cof-NT: 'Junni jun quepen Miya Jesucristo Páblobe quirainue. Yachite wiruito, itsantinue:
    —Sonba tenca cade! tinue. Nuri Jerusalenbi lachi tenchi panun cuwenta, Roma pueblobinan
    lachi tenchi pano jochunae tinue.'
  srm-NT: 'Hën di ndeti dë seei, Masa Jesosi ko taanpu a Paulosu bandja. Hën a fan
    ku ën taa: “Womi, tai hati e. Kumafa i si i bi dë kotoigima u mi ta konda soni
    u mi a Jelusalen aki, nöö söseei i o dë a Loomë ta konda de tu.”'
  qvs-NT: 'Chay tuta muskuyninpi Jesukristu Pabluta rikurirkan willananpa: “Ama manchakuychu,
    Pablu. Kan Jerusalenpi allimata rimashkanki ñuka salvakuk kanaynita. Roma llaktapipish
    chayllata rimanayki tiyan.”'
  zca-NT: 'No mis zhë ze'' or yë''l, ngurulo Jesukrist lo Pab, nzhab Me: ―Nazhebtal
    Pab; nela xmod midi''zhal xtizha lo rë men Jerusalén, se''ska naki''n di''zhle
    lo rë men yezh Roma.'
  cbc-NT: 'Ape rʉ̃mʉ ñami caãno, marĩ Quetiupaʉ pʉame Pablore buiaetari, atore bairo
    qũĩñupʉ̃: “Pablo, ato Jerusalén macãpʉ yʉ yaye quetire mʉ caquetibʉjʉnucũatatorea
    bairo Roma macãpʉ cʉ̃ãrẽ mʉ caquetibʉjʉro yʉ boya. Torecʉ, yʉ mena tʉ̃goñatutuaya,”
    qũĩñupʉ̃ marĩ Quetiupaʉ Pablore.'
  qxo-NT: 'Tsaypitanam waraynin tsacayna Pabluta Jesucristo yuripasquir nirgan: “Pablo,
    ama mantsacuytsu. Jerusalenchö nogapä willacungayquinöllam Romachöpis willapäcamunqui”
    nir.'
  mox-mox: Ta velovelovanaya Kaiwabu mai Faulo diʼwenaya tovolo ta voneaya, “Faulo,
    giwaliu nafatu! Niʼau Valegu Ielusalema ana totoayavo ʼidia usimanea, ta nawale
    wese ʼidewanina Vale Aqiaqina ʼabaga qiduana Loma ana tomotauyavo ʼidia una lugaihiea.”
  kew-kew: 'Gore wala ekeraa-nane ribaare Aa Mudumi Pol piri-para ipua gupa lalo:
    Pol, kone robaa-para kedaa nameape. Neme aba nina agaa mo Jerusalem su-para lakesi-rupa
    go Rom su-para page wala lakelaina sa.'
  dww-dww: Inam kupine Bada Pol diane ya midi be ya riuna, “Nam kwa naira! Nema uma
    dabudine Jerusalemma kwawai matemateguna, nama tokare Rom nopone kwai matemateguna.”
  twi-ASANTE: Anadwo no, Awurade bɛgyinaa Paulo nkyɛn ka kyerɛɛ no sɛ, “Nsuro! Sɛdeɛ
    woadi me ho adanseɛ wɔ Yerusalem ha no, saa ara nso na kɔdi me ho adanseɛ wɔ Roma.”
  aoj-aoj: Ama wafilu owamb Dembinai nafiꞌi nalutu felefeleꞌma Pol naꞌipana naꞌi,
    “Inaꞌ nindalutu banagena. Ina ombal mehena, owaꞌi. Fowaꞌ nawalapa basef aeꞌafi
    Jerusalem, eaꞌ atiasi inaꞌ newalapef naꞌamba atin taun luꞌwani Rom wapani.”
  cbv-cbv: 'Caan chéijeh Jesús Pablo pebh jígohnit, caandíh nin pah ãt niijíp wʉt
    jĩ: “Ma ʉ́ʉmca bojoó. Wĩ́ih tʉ́ini dooná Jerusalén tʉ́tchidih moondíh ma naáwát
    pahjeh mʉntih Roma tʉ́tchidih moondíhbʉt ma naáwáp”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen ñɨn anɨb ak maynab ayaŋ, Bɨawl ak ne apɨl Pol yek sɨŋak jak mɨdɨl agak,
    Gos sek yenɨmɨn agak. Takaw tep yad ak Jelusalem awl agñɨban tek, Lom amɨl, abe
    agñɨnɨmɨn agak.
  jic-NT: 'Püste na, qjuis Jepa Jesucristo tjac'', tón̈catsja Pablo nt''a. Tjevele:
    “Po ma lecj tjeyá. Qui''á Jerusalén nt''a tjevelen yupj jilal napj nin po''ó jipj
    selen mpes. Nin p''iyá ca mvelen Roma nt''a ''ots''ipj”, nin tjevele.'
  zap-NT: 'Chene wak ste gyëël, wlalo Jesucrist lo Pabel, re Ne: ―Ndíp guguu lextoo
    de Pabel, porke zegwa zegne wzëët de xkwent noo nee Jerusalén, zegwa ke rap de
    degne tsazëëto Roma.'
  wer-wer: Röök pötak Aköpök Pool pim naë së oröak epël ök mëëa. “Ni ya ngës ëëngan.
    Nem ngönte Yerusalem kak eprek war wesak omnaröen ök yemaan tapël Rom kak së ök
    mam.”
  ipi-ipi: Wuane lea-kola, ami yanda yene tupa bala atu yakamana andaka peainipia.
    Peai-kola, anate-lene utulu pango Akali Andane oko bala Polo limu paleane ongane
    mandaka gulo epo atoto, bala lamawuato, wamba nimbato Jutusaleme atoto, nambana
    pii oko taimane lamawua atee pua teke, matili nimba Lomo tano okona po atoto,
    nambana pii oko taimane lamawua atape-peneko. Nimba yuku naene, tai gulo atape
    leaipia.
  qul-NT: 'K''ayantin tutataj Señor Pabloman riqhurispa, nerkan: “Animacuy, Pablo,
    imaynata cay Jerusalenpi nokamanta willarkanqui, ajinallatataj Roma llajtapipas
    willanqui.”'
  tnc-tnc: 'I''siñami Ᵽablo ᵽõ''irã maiᵽamaki Jesúre ᵽemakotowirika. Kiwã''tarã eyarĩkaritirã,
    ikuᵽaka Jesúre kire ãrĩka: —Okajãjia mimabe Ᵽablo. Jerusalénrã mima ᵽoto yimajaroka
    mibojaika uᵽakajaoka Romawejearã mimarãka ᵽoto mibojarãñu,— Ᵽablote kẽrĩka.'
  ter-NT: 'Yaneko yóti, apé kôe ne Vúnae xêrerekuke Poûlu yuhó''ixoati. Ká''aye kíxoa:
    —Hako píke. Kuteâti koeku keyúhoyi ngoêku yâye yara Njeruzálem, énomonemakamo
    kíxeaneye keyúhoinonu pítivokonake Róma —kíxoane.'
  bmr-NT: 'Jaano sifucutɨ Pablojaa Aivojɨɨbo Jesu asaauboro nuuhi: Quehecuto Pablo.
    Uuditɨ jino Jerusalefaño idiimaabadɨ tollɨro Roma cuumijaago diimaateji, nooboro.'
  fuf-fuf: 'E on jemma hikkiiɗo ɗon, Joomi on ɓadii Puulusa, wi''i mo: «Wakkilo, ko
    fii wano seeditorɗaa non fii an Yerusalaam, bee seeditoroyaa non kadi Roomu.»'
  mwc-mwc: Kona pomnai, Bada Paul i rerematara kurina ba i wona, “Kega kuna nagara
    ba ke msi kikita! Kom kairaviku nina Jerusalem yai kui mamatara wai yebo kesanina
    Rome kamonai kuna wosei.”
  bhl-bhl: 'Yangei, beem kutiliw kese ding dim bakate, Fol e atemete: Kamok Fian Yesus
    e em mit mewso moko, weng mak bokolewomele: “Ku kanelom finganemokolew te! Kom
    Selusalem abiw mutuk fian kasel biilo nem Weng Kal Ken Ati be bokoyemselew atew,
    kame akati Ulom abiw mutuk fian kasel ilo nem Weng Kal Ken Ati be bakayem tem
    bakayem tem de unolewka!”, dangbelei, e atemse te.'
  ons-ons: Pakimo, ruoo Waom Suaine eŋe sari Paulo wane osine okora more olatke, “Ge
    togole okoranom! Ge kaet mi okannom, ge naŋane don kisine yewa togoleka Yerusalem
    matko ra qelaŋanine rokop, yale waka don kisine iwa Roma yewao ra qelaŋanikene,
    Waom suaineŋo yale ramaike.”
  con-NTPO: 'Cosesi Na''su Jesúsja Pablonga attiamba su: —Dyombe canjan. Queja ñane
    Jerusaléni condaqquia''caen qui Roma canqqueni''qque ñane condaya.'
  ghs-ghs: Obetemi qupi ooqata Ohonga Sooparai Pauroho torota biranateqi qupanomaiteta.
    Nii Dzerusaremu nagapa erata anake paanaisubi oho qesa Roma nagapata anake paanaitakoita
    etoqa ququimaino oiqi hiireta.
  peg-peg: ହେ ନାଣା ମାପ୍ରୁ ତା ଲାଗେ ଇଞ୍ଜ ଇଚାନ୍‌, “ସାସ୍‌ ଆହା, ଇନାକିଦେଂକି ଏନ୍‌ ଇନେସ୍‌
    ଜିରୁସାଲମ୍‌ତ ମା ବିସ୍ରେ ସାକି ହିତାୟ୍‌ନା, ହେ ଲାକେ ନିଂ ରମ୍‌ତ ପା ସାକିହିଦେଂ ଆନାତ୍‌ ।”
  txu-NT: Nhym arỳm me'ã akamàt nhym Bẽnjadjwỳr djwỳnh arỳm tẽn kuri djan kum, —On
    atỳx ne akĩnh. Ga arỳm mrãmri Djeruxarẽ jakam ijã memã adjujarẽnhkumrẽx. Dja ga
    ĩ krĩraxbê Rômakamdjwỳ ã adjujarẽnho ane, ane.
  eng-WEBU: The following night, the Lord stood by him and said, “Cheer up, Paul,
    for as you have testified about me at Jerusalem, so you must testify also at Rome.”
  gnw-NT: 'Jare pɨareve pe pɨ̃tu yave yandeYa uyecuaa Pablo pe jare jei chupe: —Iñemɨatangãtu,
    Pablo. Chemɨmbeu ma Jerusalén pe. Chemɨmbeuta vi co Roma pe.'
  mux-mux: 'Ulsulam-uikundunga ipulele Auliele-ni Poll mulurumna nondupa omba kene
    nimba mele: “Nu mundu-mong naa tekunu toembu tupili mului. Ekupu ya kolea-auli
    Jerusallem nanga ungele niku sinu, kanu-mele nu-ni kolea-auli Rom ungele aku-siku
    niku sini.” nirim.'
  maj-NT: 'Ni̱stje̱n xi ma ndyjuu̱n Nda̱ Nti̱a̱ná tsakúchjihi̱ yjoho̱ Pablo̱ ko̱ b''i̱
    kitsúhu̱: —Tjen nga''yíhi̱n yjohi̱. A̱t''aha̱ xi nkú ts''ín kuak''iejña chjiní
    e̱i̱ Jerusalen, b''a̱ ta̱ ts''ín k''úéjña chjiní nanki Roma̱.'
  bkq-NT: Kopae myani Pymâ Jesus, Paulo agâ agueze âepanâguely. — Tyanepa ikâ. Tarâ
    Jerusalémdâ ywâgâ amyguehobyry ara lâpylâ ise Romadâ ywâgâ amyguely — kely myani
    Jesus.
  kue-kue: Ana enduwer Yaglkande eremogl Pol moglmara magl andigl mogltre yegl ditongwa,
    “Ene kundugl goglkro. Na pre Jerusalem kamun ene dinongugl endinere yeglmere ama
    Rom kamun dinongugl endo.”
  cot-NT: 'Oraqueate osavincaguitetanajigueti coajica otsitenitanajigueti aisa irira
    Amajirote yonigaacari Paavoro, icatiapojaca quempeji icantiri: “Pishinetanaquempa,
    Paavoro, aato pitsaroguitsi. Quejetaca pitsavetanquenagueti acaniqui Jerosarequi,
    ariqueate pinquejetaquempa ontaniqui Iromaqui.”'
  bnp-bnp: Na rodo iea e Bakovi Dagi i pesi tabukoi ne Paulus, i ta maea, “Naha ni
    mangenge! Bara o vano o vakalongo a ngavagu ne huriki o Rom, i manga a hini o
    rata pali koea o Ierusalem.”
  apn-NT: 'Tã nhũm kamàt nhũm Jejus tãm Pawre hwỳr kato nẽ kãm: —Pa Pawre? Kwa tee
    ri amnhĩ kukamã ajamaxpẽr o amnhĩ kamã akahak kêt nẽ. Kot kaj te ra ate jar Jerujarẽ
    kamã mẽ kãm ijarẽnhta pyrà nẽ ma krĩ pê Rõm wỳr mõ nẽ krĩ nhõ xwỳnhjê mã ijarẽ.
    Anẽ.'
  ctp-NT: Xa wa ngwa tla lye, bra kanꞌ mdiyan Jesús nu nka Xꞌnaan seꞌen ndiꞌin Palyu.
    ―Kuꞌnii tnun tiyee, Palyu ―ndukwin Ni―. Ti kwiꞌ sa ñaꞌan nu wa ykwiiꞌ chaꞌ ꞌñaǎn
    nde kichen Jerusalén re, kwiꞌ ngwañaꞌan ndiꞌin chaꞌ chkwiiꞌ chaꞌ ꞌñaǎn nde kichen
    Roma.
  opm-opm: Gahan kimsidapat ohe kwitem oh Por oh patin Hanipyah oh Por ohe duup oh
    aprisa ohnong We. Pora. Go kas hatipra. Watahpei ham kasip hat orhorwi patenmur.
    Gwe Jerusarem ap mutuh morhor patim ma Got oh ihtin hanmura; ihtin hanmura ma
    ripat meng orhor Rom ap mutuhnong sushe ama wanin meng orhor ripramur pongopri.
    Potporhan timdipri.
  bvr-bvr: Ganapiya, lika gun-gatiya ana-munya gu-ni, lika Jesus nipa Bunggawa a-bena
    nula Paul. Yi-gurrepa a-ji nula, a-yinanga nula, “A-lay, gala barra ny-jurkuja.
    Wurra gipa nguna-ngurrjinga burrwa aburr-guna Jirúchalam (Jerusalem) aburr-nirra,
    rrapa ny-yirda barra nguna-ngurrja barra burrwa aburr-gata Rowm aburr-nirra.”
  wal-wal: Naa77antto qammi Godai PHauloosa lanqqiyan eqqidi, “PHauloosaa, neeni taassi
    Yerusalaamen markkattidoogaadan, Roomenkka markkattanau bessees; minna; aikko
    baawa” yaagiis.
  zad-NT: 'Na'' llana'' sto ka goḻ, bli''lao X̱ancho Jesúza'' Páblona'' na'' golle''ne'':
    ―Bendiplalloo Pablo, ka ba be''kzo'' xtillaana'' Jerusalénni, ka''kzan chonan
    byen lljeno'' Rómana''.'
  kmg-kmg: 'Eme ŋafe ira Wofuŋzi Paulo fuacnerâ šiŋuc âzâcnewec: “Go hâbige roc, šira
    Jerusalem haeo mutaniŋnukomec iŋuc jaha Roma haeo mutaniŋnuzemec.”'
  aso-aso: 'Neꞌmine ikevo holukaꞌ ingi nizavo Guvelesi veꞌmo Pauloꞌ neida sotoꞌ o
    emo tiꞌ lo lo-imineꞌ: Golise gelamo luka amuzo molavo minezo. Zelusalemi numuda
    neniꞌ gamaziꞌne lo soto sotoꞌ ogaꞌ abe. Aꞌmineꞌmine ogo Loma ebeta lo sotoꞌ olosane.'
  uli-uli: Lefhafel chog rallawe ngo Samol sa su mo lengchel Paulus ngo sa kangalu
    bo, “Ho towe motog! Hosa mel bo yai tugul mo wol Jerusalem le, be wol ila sengal
    mala ho bela foru mo wol Roma.”
  nin-NT: Ni ibittu ima, Atiko wa à nga ni kri nu Bulu ku na ddu ma di, “Vu isisurr,
    ùwà da ba ure umungga ku nu Urushalima inggya, ùwà ta na meme yo nu Roma.”
  acu-NT: 'Turinamtai kashi Apu Jesús Pablon wantintuk chicharak: —Pabloa, juni Jerusalénnum
    wína pachitsam chichasume nunismek Roma yaktanmasha chichastinuitme. Tura asam
    pengker nintimsata, —timiayi.'
  cak-WNT: 'Y ri jun chic k''ij ri chak''a'' ka, ri Ajaf Jesucristo xuc''ut ri'' chuwech
    ri Pablo, y xubij chare: Man c''a taxibij ta awi'', xa tacukuba'' ac''u''x, ruma
    can achi''el ri nuk''alajsaxic xaben wawe'' pa Jerusalem, can queri'' rajawaxic
    chi xtaben pa Roma, xcha'' chare.'
  ebk-ebk: As nan hiyachi ay lafi, nunpaila nan Apo kan Pablo, ya kanana, “Achika
    umug-ugyat! Tay kaman as nan nangepaneknekam as nan maepangkep kan ha-un ad Jerusalem
    at masapor assesa us nan atum ad Roma.”
  spa-PDDPT: 'La noche siguiente le apareció el Señor y le dijo: ¡Ten ánimo! Como
    testificaste fielmente con respecto a Mí en Jerusalén, así te es necesario testificar
    también en Roma.'
  ruf-ruf: Chilo chila Imtwatsa tsakema habehi na Pauli, kamlongela, “Uleke kupfuka!
    Ka pfauwalongele mbuli tsangu iwanu wa hano Yerusalemu, pfipfila kobamighwa uwalongele
    iwanu Roma.”
  gun-gun: 'Pytũ jevy Paulo yvýry Senhor ojekuaa ho''amy. Ha''e vy aipoe''i: — Ndepy''a
    guaxu ke, mba''eta Jerusalém py xereko remombe''uague rami avi Roma tetã py ju
    ''rã remombe''u.'
  agu-BL: 'Itzun le ca''p ak''baltz yi at Pawl xetze'' nintzun ẍchaj tib Kajcaw swutz,
    itzun taltz: “Quiwit Pawl, chi matxol yi mbi eka''n wa''n tzone''j Jerusalén,
    i nin tzawuleja''tz yil cẍopon Roma.”'
  isn-isn: Utiku nai utyatile uMukulu ai wimikile pakupi nu ng'wenso nu kuligitya,
    “Leka kitumba, Ku nsoko unkuiie mu Yerusalemu, iti ukupumya ukuiili ga nu mu Roma.”
  eng-PEV: That night, Paul saw Jesus come and stand near him, and Jesus said to him,
    “Be brave, Paul. You told people here in Jerusalem about me, and you have to tell
    people in Rome about me too.”
  ilo-ULB: Iti karabianna, nagtakder ti Apo iti abayna ket kinunana, “Saanka nga agbuteng,
    kas iti panangpaneknekmo maipapan kaniak ditoy Jerusalem, kasta met a masapul
    a paneknekam idiay Roma.”
  pir-NT: 'Ape ñami Jesu mari pʉhtoro Pablo cahapʉ ducuro, yahuahye tiquirore: —‍Cueracãhña.
    Yojopʉre ohõre Jerusalẽpʉ yee buheyere yahuri mʉhʉ. Sa yegʉ Romapʉ gʉ̃hʉre ohõ
    sahata yei wahaya, niahye mari pʉhtoro Jesu Pablore.'
  anv-NT: Bií bimbɔ ne utuú Jisɔs achwɔ tɛne nenkuné mmyɛ Pɔl ne ajɔɔ́ ne ji aké,
    “Gbaré metɔɔ́ wyɛ, ndɛre ɔgarege nkane nlu né Jɛrosalɛ mbɔntó ne ɔgarege nyɛ
    bɔɔ́ né Rom.”
  sab-NT: 'Chui amañage ngajrege Chugagwalla Jesu medu Pabloge, Jesu gerudu Pablo
    ole: —Pablo, ba me ta dbadale kwachie. Cha medu bage jonke ba e tragu kwian aini
    una Jerusalénmu ole, ene kaire ba gerudale cha medu bage giti llani una Romage
    kwian una Romamu ole —Jesu gerudu ene Pablo ole.'
  tmd-tmd: Makwam wop aku pɨxmag yuö mibɨl bö Nöbö Dib hön Pol mɨdöŋ il yöra öbɨl
    gɨ mɨdön yadöŋa, “Wahax pön rɨb wä yöx nugu gör mɨdö. Mönö wä na aku Jerusalem
    kɨ rɨg yadlö mag akuyöbö, taun dib Rom duön algör ör yadanö,” röŋa.
  acr-NNT: 'Chukaꞌm aqꞌabꞌ kꞌut xuqꞌalajisaj ribꞌ ri Qanimajawal chwach ri Pablo y
    xubꞌiꞌij che: «Pablo, chanimarisaj akꞌuꞌx; ma jelaꞌ pachaꞌ xinaqꞌalajisaj Riꞌin
    chikiwach ri e aj Jerusalem, jekꞌulaꞌ lik chirajawaxik kaꞌana pa ri tinamit Roma»
    xchaꞌ.'
  kpg-kpg: Di boo hua deelaa, Tagi gaa duu i baahi o Paul ga helekai gi mee, “Goe
    hudee madagu! Goe gu haga modongoohia Au i lodo Jerusalem, malaa, gei goe e hai
    gi hagamodongoohia labelaa Au i Rome.”
  taj-taj: जमाकुनु म्‍हुनङ प्रभु पावलला ङामरी राप्‍सी, “पावल एसे भङ लउ। तिग्‍दा भिसम
    यरूशलेम शहररी एसे ङाला बारेरी पाङ्बा ह्रङ् लसी रोमरीनोन ङाला बारेरी पाङ्तोःला”
    भिसी सुङ्जी।
  avt-avt: 'Wɨtaan, Mɨtɨk Iuwe Krais kan kerp menep Pol ketpɨwek kar ik: “Ti han tokik
    ehu. Ti epei hewepyapɨr hɨm mai heit Jerusalem, te ti eno wit Rom erɨakem empar
    kerekek.”'
  cbk-cbk: Despues el siguiente noche el Señor ya abuya con Pablo y ya habla, “Tene
    gayot bastante animo! Igual como ya predica tu acerca di mio aqui na Jerusalem,
    ansina tamen tu necesita predica na Roma.”
  uig-ARA: 'شۇ كۈنى كېچىسى، رەب پاۋلۇسنىڭ يېنىدا تۇرۇپ: ــ جاسارەتلىك بول! چۈنكى يېرۇسالېمدا
    مەن توغرامدىكى ئىشلارغا تولۇق گۇۋاھلىق بەرگىنىڭدەك، رىم شەھىرىدىمۇ شۇنداق گۇۋاھلىق
    قىلىشىڭ مۇقەررەر بولىدۇ! ــ دېدى.'
  tuf-tuf: 'Ey cuanmí cut cheycar cuitar Pablo cámsiris chinjacro. Cámsiris chinyat
    icar Jesús wijacro. Jesús wiquír car wajacro: —Rooti jaw̃i. Ojc siti jaw̃i. Bahatán
    Jerusalén cuitar as chihtá ehcujacro. Jerusalén cuitar ehcúr eyta acsar cat Roma
    cuitar cat eyta ehcwátaro, wajacro, Jesusat cámsiris cuit.'
  abx-abx: Ka'asumuhan sangom, anhintak pakulaw i Ginu'o si Pablo ngan aminugad, “Dakaw
    atalaw! Kinahanglan tistigusan-mo ako ari si Roma pariho si pagtistigus-mo si
    ako ato si Jerusalem.”
  mco-NT: 'Huin''it coodz ñayguëxɨ̈cɨ je Huindzɨn Jesús ma Pablo ymɨjc, nɨmaayɨ: ―Jotmɨcpɨc
    Pablo, com jadu''n nej ya Jerusalén tɨ xyñigodɨy''ajt''átyɨch, nañ jadu''n xyñigodɨy''ajt''adɨpyɨch
    jɨm Roma.'
  bsp-bsp: 'Dɔckɔsɔk pibi kɔ Wəbɛ Yesu ender Pol kənəŋk disrɛ, k’oloku: «Məbaŋsɛ!
    Tɔkɔ mənayɔn’ em sede fɔr ya aboc kiti nde Yerusalɛm mɔ, mɛnɛ məkɔ sɔ məyɔn’ em
    si Rom.»'
  kqf-kqf: Mba dudubalinemo Bada ena aneya Pol diyanemo i moito bi i giuwena gado,
    “Mote kuma naila! Bainewa Yelusalemmo kuna giugiuna kota mainana Loum noponemo
    aubaigu kwa giu.”
  cpb-NT: 'Okanta otsirenitanai, eejatzi roñaaganaari Awinkatharite, ikantairi: “Pablo,
    eero pithaawi, arira pinkenkithatakotakena Roma-ki poshiyakairo jaka Jerusalén-ki.”'
  aon-aon: Aria abudok wab, Debeini nanaki neyotu nagim Pol aria nakri, “Nyiyotu dodogowin
    atin aria mare nyukri nyunogugur, uwok. Dodogowin atin nyukripesh um eikin baraen
    agundok Jerusalem aria debeiburi wabur Rom shopunek nyak ta nyunekesh namudok
    atin.”
  hus-NT-2005: 'Jun tsudhelom, tam ti jikʼwchinich, an Ajátikláb in xalkʼaꞌ tinbáꞌ
    abal ka chuꞌtat kʼal na Pablo ani utsan enchéꞌ na Pablo: ―Pablo, ka pubédhaꞌ na
    ejattal, pos anchanꞌ jelt xan ta tʼiltsi an atiklábtsik xi techéꞌ Jerusalén kʼal
    Nanáꞌ tu kwenta, anchanꞌ jeye yejat ka tʼajaꞌ Roma.'
  mig-NT: 'Te akuáa‑ún ni̱ chaa̱‑ni máá Jíto''o̱‑yo̱ núu̱‑dé te ni̱ ka''a̱n‑ya̱ jíín‑de:
    Pablo, ma̱ ndúkuí''a̱ ini̱‑ro̱, chi̱ nátu̱''un ni̱ jani ndaa̱‑ro̱ tú''un‑ri̱ ini̱
    ñuu̱ Jerusalén, suni súan kánúú kíka̱ni‑ró tú''un‑ri̱ onde̱ ini̱ ñuu̱ Roma, áchí‑ya̱.'
  bps-bps: Na di kbutang én, msut Dyisas di saféd Fol, na manan, “Toom fangal i nawam.
    Tatulenam gablà di deg dini di Dyérusalém na toom tulen lêman kadang ditù di banwe
    Roma.”
  mbs-mbs: Tengà te delem, migpekità se Pengolo diyà ki Pablo aw minikagi, “Ikà egkelemitan.
    Mig-indan ka den tepad kanak dini te Jerusalem. Meg-indan ka pa heman doton te
    Roma.”
  cme-NT: 'Ku isuɔŋgu-na, Itieŋ wuɔ carra Pol a waŋ baa-yo wuɔ: «Vaa ŋ fɛrɛ! Niŋ waaŋ
    mi maama‑i dumaa *Yerusalɛmu‑i-na bande‑i-na, da ŋ kã, ŋ waŋ-ma dumɛi *Ɔrɔmu‑i-na.»'
  sus-sus: Na kɔɛ ra, Marigi naxa mini Pɔlu ma. A naxa a fala a bɛ, «I xa limaniya
    barima i findima n ma seede nan na Rɔma alɔ i a rabaxi Darisalamu ki naxɛ.»
  pon-2006: Nipwongo, Kaun-o ahpw ket limwahn Pohl oh mahsanihong, “Pohl, ke dehr
    masak! Duwen omw eimah kadehdeiedahr nan Serusalem; eri, ke uhdahn pahn pil wia
    duwehte met nan Rom.”
  dad-dad: Bõ anĩ bun, Odug Pol non ifar fen, iron, “Totol uno! Õ Jerusalem ein, aya
    nigin wogõ wol gen, õ Rom ouneg ago wogõ wouf.”
  zab-NT: 'Chi biiu guxin stuby, bliulo Jesucrist lo Pablɨ, raipny Pablɨ: —Guzaclaazu,
    Pablɨ, te zec ni guniiu pur nare láani guɨdx Jerusalénquɨ, ziyza iniiu pur nare
    láani guɨdx Roma.'
  jae-jae: Ŋagêbêc tonaŋ Apômtau mêŋkêkô gêwiŋ Paulu ma kêsôm gebe “Têmtac êpa su,
    aôm gôwa aê sa aŋga Jerusalem su ma oc ôwa aê sa aŋga Rom amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma ta ra marum, a Luluai i tur pirana, ma i tatike: Una gugu; tago da
    u tar varveai ure iau arama Ierusalem, damana bula una varvai aro Rom.'
  msm-NT: Pagkadukilom, migpakita to Ginuu ki Pablo aw ikagi, “Kona ka ogkahaedok.
    Ingnawnangon a nud dini to Jerusalem. Na kuntoon, ogpaandiyaon ku sikuna to siyudad
    to Roma agun ikanawnangon a nu isab diya.”
  myk-myk: 'Kee caŋa ki ɲimuguro nibiige, a Kafɔɔ di ba wuyɛ shɛ Pɔli na na wu pye:
    «La le mayɛ ni mʼa ma luu waha. Ba mʼa pye nɛ sɛɛri na nɛ kaa jo Zheruzalɛmu kulo
    li ni wɛ, mu ma da zhɛ bye nɛ sɛɛri, na nɛ kaa jo Oromɛ kulo li bɛ ni.»'
  sbe-sbe: Boniyaina wa unai, kenosuwaiyena Paulo Guiyau ye kita dedekana wa unai
    ye totolo na ye hedehededelau unai ye wane, “Paulo, tabu ku matausi, na ku nuwabayao!
    Yelusalema unai ku hededehemasalahagauko, na gonogonowana doha kabo hinage Loma
    unai ku hededehemasalahagau.”
  mcr-mcr: Heatqä iqueŋi, Naqä Iqu, Poli iqu-täŋä qäqiqi pämä ätqäuä, tiiŋä ätukqe.
    “Si zä miqä itnä, pämä yäŋänäqŋqä tqävä! Si Nyaqä kukŋui, Jerusälemä iu awä yäŋänäqŋqä
    ätätqäŋä-pa, aŋä-himqä Romä iuŋä-pqe awä asä inä ttŋäŋqeqä” ätukqe.
  cux-NT: 'Táámá nguiinū miiⁿ ndaā Señor Jesús nanáaⁿ yā ní caⁿ''a yā: Pablo, nguɛ́ɛ́
    cu''neeⁿ duuva di. Tan''dúúcā chi ngaⁿ''a di nduudu cuaacu yeⁿ''e ''úú na yáāⁿ
    Jerusalén ''tiicá ntúūⁿ caaⁿ''maⁿ di yeⁿ''ē ''úú na yáāⁿ Roma.'
  tur-YTC: Ertesi gece Efendi onun yanında durup, “Cesur ol Pavlus! Yeruşalem’de benimle
    ilgili tanıklık ettiğin gibi, Roma’da da tanıklık etmelisin” dedi.
  san-ITR: rAtro prabhustasya samIpe tiShThan kathitavAn he paula nirbhayo bhava yathA
