    tah.
  sey-NT: 'Se naꞌisi ñami mai Ëjaëpi ñai nëcani Pablote capi: Tutu hueꞌejë̱ꞌë, yoꞌo
    jujahuë cuasamaꞌë. I̱ño Jerusalén yëꞌë coca quëaseꞌeje̱ paꞌye cuiꞌne quëaye paꞌiji,
    Roma daripëna yëꞌë coca.'
  nvm-nvm: Regavo tavan besum (1) naki ijia Jesu fu For samaij ijia manine kua, Ni
    giriesa! Vuak izeg na reoija a gienma iji an Jerusarem gafia kuardiain ijefuon
    aka madu una Rom gafia ijeg kuardiamne kuain.
  mps-mps: Te sę augwaligo elama, te sogo hulide te Genuai Bidi Jisas aga Pol pageba
    aselama, dolaluali. Tama agai te po wali, “Pol, nago Jerusalem bidibolo eno po
    pusa mani. Tama nosali nago te pusali po tiwai naga te Rom be nanide me pusa mao.
    Tama tibaso, nago wi egio, nago homu dąų olama, bidao,” wali.
  pab-NT: 'Hatyo najikinita makiya Paulo ana Xekohaseti kaotyaka hoka nexa ihiye:
    — Awa atyo himaira! Koxaka atyo hirae notahi ali Jerusalém. Nikareta tehitiyaite
    Roma nali hiraehitiya.'
  llg-llg: Leꞌodae boe ma Lamatuak Yesus ana mai, natuꞌdu aon neu Paulus. Ana tao
    natetea Paulus dalen nae, “Pau! O boso bii bou! Hatematak ia, o kokolak laꞌeneu
    Au so nai Yerusalem ia, neu ko o musi kokolak leondiak nai Roma ele boe.”
  kyf-kyf: '-Mʋʋ ''bɩgʋʋ sabɔ bɛa, Nyɩmaa -Kanyɔ yia Pɔlʋ ''klʋtlalɩ, ''ɩn ɔ nɛɛ ɔ
    -ylaɛ: «-Ɩn ''tɛmanɩ dlɩ! -Ɩn ka na gbʋ gba -seli -Zeluzalɛmʋ, we mɩ nɩɩ, -ɩn
    gba ''ya we Wlɔmʋgbe nʋkplɛ.»'
  tpi-tpi: Na long nait Bikpela i sanap klostu long Pol na i tokim em olsem, “Yu mas
