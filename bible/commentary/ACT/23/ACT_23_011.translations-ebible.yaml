  qxh-NT: 'Chay pagas ricapacuyninćhu Pabluta Tayta Jesús niran: «Ama imatapis manchacunquichu.
    Cay marcaćhu shimïta willacushayquinuylla Roma marcaćhüpis willapäcunquipaj.»'
  nwi-nwi: Yenpɨg, Yesu Yermaru rɨtərhav-pə tuk Pol mɨni-pən tukun mɨmə, “Pol. Takpəh
    nɨgɨnien. Nakwəni-ərhav ta Yo eikɨn e Jerusalem, kɨni ik takaməkeikei mɨvən apa
    Rom mor mɨn məknenkɨn.”
  kmo-kmo: Worek, yadii pochi niy siirek, Harapa Jisas riita Pol riitak bana bana
    siitiirek eecha wor, “Mii na ana beyichi siitii ta! Miita na Jerusallem akamak
    eeji maji miita ba hamachir. Wowak, apa mii napa eeji maji diita Rom akaman eechaba
    sawo ta.”
  agr-agr: 'Dutika ejegam kanittaman, kashi Apu Jisus Pablon wantintuk: “Pabloh, anentaim
    ichichiagta, Jerusalegka juwi mina pachittsam etsegkaum antsamek, Romanum ejetamawagmataish
    etsegkata”, tiuwai.'
  kyc-kyc: Kukwa dokopa Kamongo dokome Pole peteya dokona epo maki piro karapala dopa
    leya. Monarena porayapala pisipi. Nambana lao embame yuu Jerusaleme dokona lao
    rolo karapinyi doko suu pyao yuu Orome dokona opetae lao rolo karare ingilyamo
    leya.
  urd-GVU: اُسی رات خداوند پولس کے پاس آ کھڑا ہوا اور کہا، ”حوصلہ رکھ، کیونکہ جس طرح
    تُو نے یروشلم میں میرے بارے میں گواہی دی ہے لازم ہے کہ اِسی طرح روم شہر میں بھی
    گواہی دے۔“
  yre-NT: '-Pei -man bɛ, Minsan pli Pɔl man, ɛn e ''nan -yrɛ ''nan: «''I -pɔan ''kun!
    -Yɛɛ cɩ ''nan, zɩ i -tɔ ''an -sru ''mɛn ''wɩ vɩdɩ -a Zeruzalɛm bɛ, -a -tʋwli "nɛn
    "nyian ''i drɛ Rɔm!»'
  fuh-BKF: 'Jemma jokkuɗo oon, Joomiraaɗo ɓangi e Pool, wi''i ɗum: —Sellin ɓernde
    maa! No ceedoraniɗaa kam Urusaliima noon, na tilsi ceedanoɗaa kam ley Roma du.'
  arl-NT: 'Cuno niucuajani, Jiyaniijia Jesuuri Pabloocua muetaquiaari. Na sequereeri:
    —Quioojia quia cumaquiri Pablonaa. Naatej, taa quia pohuatarucuaa janiyajiniji
    niya Jerusalén tiacajiniacuaani, quiaari naa pohuatanutaniya janiyajiniji Roma
    tiacajinia quiniaajuhuaj, Césarjanaa niquiarajuhuaj.'
  ziw-ziw: Chilo chiya Zumbe amchimaila Paolo nakumgamba, “Usekogoha! Kulavya ulongi
    wako kwa chausa changu hano Yelusalemu, waungwa udamanye naho ivyo uko Lumi.”
  grc-TR: Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ Κύριος εἶπε, Θάρσει Παῦλε· ὡς γὰρ διεμαρτύρω
    τὰ περὶ ἐμοῦ εἰς Ἱερουσαλήμ, οὕτω σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι.
  nag-nag: Kintu utu rati te tai usorte Probhu ahi kene khara hoi kene koise, “Mon
    dangor hobi, kelemane tumi Jerusalem te Ami laga gawahi dise, tineka tumi Rome
    te bhi Ami laga gawahi dibo lagibo.”
  eng-OEBCW: That night the Lord came and stood by Paul, and said, ‘Courage! You have
    borne witness for me in Jerusalem and you must bear witness in Rome also.’
  knj-NT: 'Ja'' yet jun xa ak''bal xin, catu'' jix jul x''oxon ec'' sba naj Kaawil
    tet naj Pablo tu'' catu'' jix yalon jaxca ti'': —Pablo, manchej jaach xiwi. Jaxca
    jix ja wute ja walon el jin k''aneal bey Jerusalén ti'', jaxca tu'' oj ja wute
    ja walon el bey Roma, ẍi naj Kaawil tu'' tet naj.'
  deu-1912: 'Des andern Tages aber in der Nacht stand der HERR bei ihm und sprach:
    Sei getrost, Paulus! denn wie du von mir zu Jerusalem gezeugt hast, also mußt
    du auch zu Rom zeugen.'
  san-PUN: ਰਾਤ੍ਰੋ ਪ੍ਰਭੁਸ੍ਤਸ੍ਯ ਸਮੀਪੇ ਤਿਸ਼਼੍ਠਨ੍ ਕਥਿਤਵਾਨ੍ ਹੇ ਪੌਲ ਨਿਰ੍ਭਯੋ ਭਵ ਯਥਾ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰੇ
    ਮਯਿ ਸਾਕ੍ਸ਼਼੍ਯੰ ਦੱਤਵਾਨ੍ ਤਥਾ ਰੋਮਾਨਗਰੇਪਿ ਤ੍ਵਯਾ ਦਾਤਵ੍ਯਮ੍|
  nob-LB: 'Da det seinere var blitt natt, viste Herren Jesus seg for Paulus og sa:
    ”Vær ikke redd! På samme måten som du har fortalt om meg her i Jerusalem, skal
    du også fortelle om meg i Roma.”'
  ntj-ntj: Nyangka Puulnga nyinarrayirnu mungarringu. Nyangka Katungkatjalu mungangka
    pitjangu watjarnu, “Ngurlumaalpa nyinama. Tjukurrpa ngayunyatjarra-rnin ngurra
    ngaangka watjantjatjanulu yiwarla Ruumalatarrartu watjalku.”
  sxb-NT: Nyanga olwo owuire, Katonda yalaga Paulo otino, “Otatia aeniki kiomo omiire
    okulaga awantu amangʼana gange Yerusaleemu, nintio paka ogie okole Rooma oona.”
  nhu-NT: Ɛ ɛ̀ ke no nu ɛntaŋ, ɛ Tata to leem mbew Baul e, gay ɛ̂ wvù lɛ, “Kuu shém.
    No wo nu ɛ see wase ɛ̂ bonyii ɛkumɛ me Jɛlusalɛm, ɛ̀ nu kɛ lɛŋlɛŋ no wo nu ke
    esee tɛn Lum.”
  row-row: Temba neu ma, Lamatuaꞌ Yesus natudꞌu ao na neu Paulus. Ana tao manggatee
    Paulus ralan, nae “Paul! Afiꞌ mumutau! Ia naa, ho olaꞌ soꞌal au sia Yerusalem
    ia ena. Musunedꞌa malolole! Dei fo ho o musi olaꞌ taꞌo naa sia Roma boe.”
  msy-msy: Ezɨ amɨnim tirazɨ ua dɨmangan Ekiam an boroghɨn tugha ghaze, “Nɨ atiatingan
    markɨ! Nɨ Jerusalemɨn nan gun mɨkemezɨ moghɨra nɨ nan gun Romɨn me mɨkɨm.”
  agg-agg: Ŋgorü nɨmbokoanɨ Adükarɨ ai Porɨmbo sowahɨ tüküfi nüŋgumbo hoafɨyundowohü
    yahuya, “Se ŋgɨnɨndɨ nɨmbafɨ! Serusarem ŋgoafɨhü ndanɨhü se wambohünda anɨhondümbo
    hoafɨmayafɨ, ŋga asu Rom ŋgoafɨhü amboanɨ rahurai anɨmbo hoafɨndafɨ,” mehu.
  ptp-ptp: Vô bucên hig ge Apumtau lam le vô Pol manôn dɨ nêl ên nêbê, “Ông xonaên
    i ma, ên ông nêl a kɨtong gê Jelusalem om ông obêc la nêl a kɨtong gê Lom hɨxôn.”
  nak-nak: Tio, egite goio igoa mai ele, e Pol goilo te la luma la kilisio. Goio te
    la logo eia hilo La Uru gomai magiri te la balila, eia veiala mago “Pol, eme ge
    vagari. Eme veipalati la isagu omai e Ierusalem, eia taritigi eme ge veipala taia
    oio la mautu uru e Rom!”
  lbb-lbb: Ana morom ning, a Leklek i hanot tetek e Pol, pa i atai i mange, “Gong
    u matmataut, ur tur rakrakai. U ka warwara talapor tar hok te e Jerusalem, mangotleng
    larning ur warwara talapor hok tumo e Rom.”
  kan-2017: ಅಂದು ರಾತ್ರಿ ಕರ್ತನು ಪೌಲನ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡು; “ಧೈರ್ಯದಿಂದಿರು; ನೀನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ನನ್ನ ಸಂಗತಿಯನ್ನೆಲ್ಲಾ ಸಾಕ್ಷಿಯಾಗಿ ಹೇಳಿದಂತೆಯೇ ರೋಮಾಪುರದಲ್ಲಿಯೂ ಸಾಕ್ಷಿಹೇಳಬೇಕಾಗುವುದು”
    ಅಂದನು.
