    Бо як ти свідчив про Мене в Єрусалимі, так будеш свідчити і в Римі».'
  emi-emi: Eleivoo me Vau ngepona ateva ghe tingina valaala ta Pol me ghe uela etana
    va, “Utingina asarasarakana me urau mene matautu. Nongina ughe aulia ngaotueghila
    eJerusalem, umene laa ghaulia ngaotueghi eRom.”
  zpv-NT: 'Ya chin guhca guxiin, baluuꞌyiloh Jesucristu loh Pahblu laꞌn cwartel chi,
    guzuh Ñiꞌh cweeꞌ Pahblu chiꞌchi rahbi Ñiꞌh loh Pahblu: ―Bachihpa stoꞌ luꞌh, ayi
    guidxyihbi luꞌh Pahblu; ziga baluuꞌyi luꞌh xcweenta xchiꞌdxyiꞌhn guihdxyi Jerusalehn
    riiꞌ ziꞌchi gahca za guluuꞌyi luꞌh xchiꞌdxyiꞌhn guihdxyi Roma.'
  gux-gux: 'Yaa ñiagu n den ŋua o Diedo den cua ki sedi Polo kani ki yedi o: Paagi
    a pali naniŋan tieni npo seedi Jelusalema na maama, a go baa tieni npo Loma po
    moko tiladi.'
  kos-kos: In fong sac, Leum el tu siskal Paul ac fahk nu sel, “Kom in pulaik na!
    Kom fahkyuyak tari in acn Jerusalem, ac kom ac fah oru oapana in acn Rome.”
  ibo-ibo: Nʼabalị ya, Onyenwe anyị bịakwutere ya sị, “Nwee obi ike, dịka i si gbaa
    ama banyere m na Jerusalem, ị ghaghị ịgbakwara m ama na Rom.”
  yml-yml: Lovananina ꞌwaineye, ꞌAuvea i souyeni lilivaneye i tovoi i voneni i vo,
    Kebu ꞌu na kolologa. ꞌAkonadi ꞌu vetoluꞌivona faifaiku deꞌe bei Ielusalema ꞌwaineye,
    wata baniꞌodi ꞌu na nago Loma, bei wata ꞌu na luꞌivona faifaiku.”
  ory-ory: ପରରାତ୍ରରେ ପ୍ରଭୁ ତାହାଙ୍କ ପାଖରେ ଠିଆ ହୋଇ କହିଲେ, “ସାହସ ଧର, କାରଣ ତୁମ୍ଭେ ଯେପରି
    ଯିରୂଶାଲମ ସହରରେ ଆମ୍ଭ ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେଇଅଛ, ସେହିପରି ତୁମ୍ଭକୁ ରୋମରେ ମଧ୍ୟ ସାକ୍ଷ୍ୟ ଦେବାକୁ
    ହେବ।”
  bzj-bzj: Da nait, di Laad kohn tu Paal ahn seh, “Noh giv op, Paal. Sayhn way how
    yu witnis bowt mi ya da Jeroosalem, da di sayhn way yu wahn hafu witnis bowt mi
    da Roam.”
  chk-chk: Lon ewe pwinin, ewe Samol a ütä ren Paulus o a üreni, “Kosap niuokus! Ka
    pwäriei ikei lon Jerusalem, iei usun kopwe pwal fokun pwäriei lon Rom.”
  ssd-ssd: 'Ait ta furir Suŋgo nu Paulus tugum promba sana: Ne kuru kuru ndaka saŋgri
    tiŋga. Ne Yerusalem tumbraŋ suŋgo te mbolŋge ye tuku nyu te-mayokmba saniŋgat
    taŋamba ndo ne Romŋge mata ye tuku nyu te-mayokamŋgat ŋgina.'
  acr-TNT: 'Chucaꞌm akꞌab cꞌut xukꞌalajisaj rib ri Kanimajawal chwach ri Pablo y xubiꞌij
    che: «Pablo, chanimarisaj acꞌuꞌx; ma jelaꞌ pachaꞌ xinakꞌalajisaj Riꞌin chiquiwach
    ri e aj Jerusalem, jecꞌulaꞌ lic chirajawaxic caꞌana pa ri tinamit Roma» xchaꞌ.'
  rop-rop: Bambai na midulnait Jisas det Boswan bin kamat langa Pol, en imbin dalim
    im, “Yu nomo bradin. Yubin dalimbat ola pipul iya blanga mi na. Wal yu garra go
    en dalimbat ola pipul lagijat du langa det bigwan taun gulum Rom.”
  mee-mee: Ba me ngangaila ka rigo nae Iesus Avolau ke maisi nga Pol bavana ba ke
    role kia roma, “Sana nga longsoali ta one ko la turungpota iau ta ragau nga maga
    kunna e bollau ae Rom base ino turupota iau nakai ngae Ierusalem.”
  dif-dif: 'Ja tinkani Kapara nunkangu wokarana wonti ja jatana wonti: „Murlali nganau
    Paulujai, ngangau worderu jundru ngakangundru Jerusalemingu tinkari ngankala wiri,
    jeruja jundru bakana Romangu tinkari ngankananto.“'
  gam-gam: Djika i numog wormaka, imina paika, Iwa Kerman Jisas wo Pol moi al embe
    dji, ni kand nagole. Na kandjinabe wopake ni Jerusalem kandja dje pene worin mal,
    ni alla Rom po kandja djimbenka una piye we dji.
  nou-nou: Edo tumba nei Bada mi bugudo Paul da demonda derido uso yei sisira, “Goroba
    eio. Edo inemi naso jawo awa Jerusalem nati embobo da yei atopapotido isesa da
    awodo Rome nati embobo awa naso jawo awa atopatadesa.”
  mqb-NT: 'Sə luvon ata awan, Bahay Yesu a kan zek anà Pol, a jan, a wa: «Kə̂ jəjar
    bay! Kə ɗakak anan sləmay uno à Urəsalima à man a anan, aday ki i ɗakay anan
    à Ruma matanan re.»'
  ape-B: Ali ababuk wab, Diginali nanaki neyotu nagimu Pol ali nakli, “Nyiyotu dodogowinyu
    atinyu ali kobi nyukli elgeinyu, wak. Dodogowinyu atinyu nyaklipech yekin balan
    agundak Jerusalem ali nebebuli wabul Rom chopuk nyak imas nyunek namudak ati.”
  grc-F35: Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ Κύριος εἶπεν, «Θάρσει Παῦλε, ὡς γὰρ
    διεμαρτύρω τὰ περὶ ἐμοῦ εἰς Ἱερουσαλήμ, οὕτως σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι.»
  cav-NT: Tumeque metatu Pablo Ecuana Cuatsashaquira cabamereti ishu acuare. —Banuchi,
    Pablo. Bajida juume. Cuejataqui tuque micue Jerusalénju cuanaque ique eje bucha
    juhuaque. Romaju cuanaque tumebaedya micue ecana cuejataqui, —jadya tujatu acuare
    Pablo.
  kgp-NT: Tỹ kuty kỹ Jesus tóg Paulo mré vĩ mũ. “Kamẽg tũg ra,” he tóg ti mỹ. “Jerusalém
    tá ã tóg inh vĩ tó há han. Ge jé ã tóg ke mũ, cidade tỹ Roma tá,” he tóg, Paulo
    mỹ, Jesus ti.
  bvd-bvd: Sui ka rodo na mai na Aofia ka uu fai sa Bol ka bae 'urii, “Nao 'osi mau.
    'O bae noniraa naa suli nau seki 'i Durusalem, ma 'oko ili lau gu 'uri nai 'i
    Rom.”
  ukr-1871: 'Другої ж ночи став перед ним Господь і рече: Бодрись, Павле; як бо ти
    сьвідкував про мене в Єрусалимі, так ти маєш і в Римі сьвідкувати.'
  apz-apz: Moꞌnɨngkanta sɨkwoꞌmiyo somo Jisas Poulɨꞌnjopo nolohofonto ulɨmento, Yokumpohnꞌnyo
    hmmoꞌnyo. Ango Jelusalem lopo ngkineꞌno hungkuno yokumpohnꞌnyo ulɨmahnnofoho.
    Oso paꞌnyo ango Loum sopo ngkineꞌno apaꞌno ulɨmonnoho. Jisas ose ulɨmentisofoho.
  yon-yon: Kwane kuye amnoom kuu Pool yaa Yarimanbed mene doberene yedmenoon, “Eb
    kuu arudne! Ne dowad weng Yerusalem keyaom dakmewen kwane kuu Rom aom kwangkon
    dakmaneeb.” andoon.
  poi-NT: 'Jeet́im tsuu jém tánO̱mi iwiñquejáy jém Pablo jém cuartel. Iñɨ́máy: —MiPablo,
    camamwa̱tɨ íña̱nama. Juuts iniŋmat ɨch anaŋma̱t́i yɨ́p Jerusalén tienes que iniŋmatpat́im
    jém attebet Roma.'
  wuv-wuv: Iree poidiai, mei Fasu na ufalarai papaa Paul ma ware, “Onei laugu'ai!
    Ana ale'ei o u'ugau yei Jerusalem, ana onei u'ugau yeni Rome.”
  quf-NT: 'Chaymanta chay tuta yurqaypimi Amitunchikqa Pabluman rikarir niran: “Shachinakuy
    Pablo. Chaqa nuqapaq kay Jerusalenpi rimashaykinumi, Romapipis rimanki” nir.'
  yuw-yuw: Tuna kumbong wocin wömai Morömaho Polot engmuna inogoc, “Goc koing songga
    iti, botirocha. Goc urop Yerusalem ngocin nakain fatmata ogepma yong morögigoroc.
    Tongo oipmonu wömai gocho Röm taun woce ongmina nochon fatmata sa woce yong morögiangoroc.”
    Morömaho Pol tong koing toctoc mata ihoroc inogoc.
  hus-NT-1971: 'Tin aytal acal chich an Ajatic c’al a Pablo in ucha’: ―Yab quit t’e’pin
    Pablo, cum punuthits tu cua’al abal u leye tiquin olnanchi u bij tihua’ ti Roma
    jant’ini’ tin olnanchamalits teje’ ti Jerusalén.'
  med-med: Wote utʉma rumbuldi, Nuim ei omba, Pol nga pitim kona ila nondpa anggilpa
    moⱡpa, Pol kundpa, nimba mel, “Ronduⱡ pukʉn muⱡi! Ya Jerusalem kona ila, na nga
    ik ei, ronduⱡ mundkʉn nʉndi! Ei mel ku, met Rom kona ila pukʉn, uⱡ tenda ei ku
    iti!” nitim.
  bch-bch: Be bong ngan ado sae, Maron imadid boloma pan Paulus ta ikeo, “Eao lolom
    pu. Ngansa lalaede mambe eao pamatua leg posanga nene Ierusalem, eine ga eao kado
    bedane pade toa Rom.”
  cco-NT: 'Jo̱ mɨ˜ canʉʉˋ co̱o̱ˋguɨ jmɨɨ˜ lajo̱, cajmijnéengˋ ꞌñiaꞌˊ Fíiˋnaaꞌ Dseaˋ
    Jmáangˉ fɨˊ quiniˇ Paaˉ jo̱ casɨ́ꞌˉreiñꞌ jo̱ cajíñꞌˉ: —Cuǿøꞌ˜ bíˋ uøꞌˊ, Paaˉ,
    co̱ꞌ laco̱ꞌ nɨcaguiáꞌˆ júuˆ quiéˉe e fɨˊ Jerusalén la, lajo̱b ꞌnéˉ guiáꞌˆ júuˆ
    quiéˉe cajo̱ fɨˊ Roma.'
  deu-1951: 'Aber in der folgenden Nacht trat der Herr zu ihm und sprach: Sei getrost,
    Paulus! Denn wie du in Jerusalem von mir gezeugt hast, so sollst du auch in Rom
    zeugen.'
  alq-ALGNT: 'Apitc e ani onag8icinig, ka Tibendjigedj ogi pi nda 8abaman Ponan acitc
    ogi inan: “Ka8in kotadjiken! Aja kigi paba tibadjimonan nikikinoamage8in Jerusalem
