  ngu-NT: 'Niman huajmostla tlayohua, on toTeco oquinotitij Pablo niman oquijlij:
    ―Xmoyolchicahua Pablo. Ijcon quen otinechteixpantilij nican Jerusalén, no ijqui
    ica oncaj tinechteixpantilis ne ipan on hueyican Roma.'
  kup-kup: Tahan kutur potak Pol orat hehan darim Amip emat pim nakoe rouvat epat
