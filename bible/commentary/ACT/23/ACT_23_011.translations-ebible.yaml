    asi'' tzan txik apakb''a'' npakb''alil tuj Jerusalen, ax ikxji presis tzan axik
    max Rom tzan txik apakb''a'' npakb''alil txini.»'
  dan-1931: 'Men Natten derefter stod Herren for ham og sagde: “Vær frimodig, thi
    ligesom du har vidnet om mig i Jerusalem, således skal du også vidne i Rom.”'
  kwj-kwj: Wosiwani o niliki kumbwa Apukolaka Pol mu tiki etisini ya rini sawe, “Mini
