    ko à ũ zéení ĩ bìo ho Oroomu yi.»'
  ote-NT: 'Y nu mi nxuui ra Zidada bi zofo ra cu Pablo ne bi ꞌñembabi: ―Pablo, oxqui
    ntsu, ngueꞌa̱ ngu xcá damajua̱ni de gueque nuua Jerusale, njabʉ ma grí damajua̱ni
    de gueque nuni Nroma nehe.'
  wnu-wnu: 'Ende at igamari itum end Munon Aib diab Pol qani naget nob qamar: “Ne
    munon Yerusalem e yonou qob wurinob qamb ne bo is munon Rom eng gor ende gas wurinob
    qem,” ende qamarei.'
  zam-NT: 'Per leque yál'' co'' nac che''n tedib huiz co'' nde nquea, Tad Jesús mxyo''f
    loo loo Pab co''te'' mdàt Pab. Ndxab Tad Jesús loo Pab: ―Ne''zyebtel, Pab. Blo
    valor lool. Tac texal ngòo valor lool guniil loo mèn ciuda Jerusalén trè'' cón
    chenen, tatua''guè'' ñiil cón chenen loo mèn ciuda Rom, ne.'
  zyp-NT: Ma ning zai leco Abuipaw cawh Paul a kae lekhei a daw ka, “Ci kheh, Jerusalem
