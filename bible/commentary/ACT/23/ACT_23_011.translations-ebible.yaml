  yut-yut: Aŋkɨ yɨpba kalbi Amɨn Tagɨ da Pol da kapmatjok agek yaŋ iyɨgɨt, “Gak pasol
    pasol dɨma aki. Si teban taŋek egɨpbi. Nak dakon gen Jerusalem yaŋ teŋteŋagɨl
