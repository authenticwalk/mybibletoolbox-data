  blz-NT: Sarataa malomnamo soosoodo, Tumpu nokumekerermo na soripi' ni Paulus ka'
    norobu tae-Na, “Porampot a noaam! Koo nompopo'inti'ikonmo i Yaku' na Yerusalem,
    ka' uga' tio mompopo'inti'ikon i Yaku' na Roma.”
  poe-NT: 'A̱ ntá tí tie a na ntá xrína̱hya titàya̱ kꞌuíkuèn chꞌín Pablo Ìnchéni nixja
    chꞌán, ntáchro kíxin: ―Chrakonhya Pablo kíxin éxí chro̱nka tanná chjasin Jerusalén
    la mé xi̱kaha tso̱chro̱nka chjasin Roma.'
  san-TAM: ராத்ரோ ப்ரபு⁴ஸ்தஸ்ய ஸமீபே திஷ்ட²ந் கதி²தவாந் ஹே பௌல நிர்ப⁴யோ ப⁴வ யதா² யிரூஸா²லம்நக³ரே
