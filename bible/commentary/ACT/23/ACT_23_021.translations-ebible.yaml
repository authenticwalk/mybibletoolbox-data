    andoon.
  poi-NT: Pero odoy cupɨ̱cɨ porque más de cuarenta jém pɨxiñt́am iŋte̱ñyajpa tuŋjo̱m.
    Iwatyaj acuerdo iga d́a wícpa ni d́a nɨ́cpa hasta iccaaba jém Pablo. Sɨɨp it́yajum
    listo. Iŋjócneyaj iga iŋcutsoŋpa.
  wuv-wuv: Onei'aa ugainaa ro'ou, uaa puduu ro'ou na muainaa gunaroa pa'ania ma ro'ei
    opa'ai eni ba ro'aa panarofia. Rona fa'unaidii ba pa'aa lomi ba ro hanana o hunu
    hawina rona fo'afama'eia. Rona ofafaufaudii ma roi oma'aa fei ba o'aa ugainaa
    fei i'igaiaa ro'ou.”
  quf-NT: Piru amami kriyinkichu. Chaqa, paykunamanta kwarintamantapis mas runakuna
    yarakuyanqallapa pakakusha wanuchinanpaq. Chaqa paykunami jurashallapa manashi
    mikuyanqallapachu, chaynulla manashi upyayanqallapapischu Pabluta wanuchinankaman
    nir. Kananqami, paykunaqa ‘Apashaq’ ninaykilatana yarayanllapa.
  yuw-yuw: 'Yu wömai mata ingoroc godingmu fadoc: ‘Nonu nacno yamuc manai itmanaina
    ongga Pol wot omom tontamon.’ Wohai gocu yuhon duc wo kombirocha. Amna wo yingma
    worochon nambano wömai 40 ihoroc, yu urop ‘Pol wotna’ yongo uyapdec gön tongga
    idang.”'
  hus-NT-1971: Ni hue’ yab ca belchichic. Hua’ats huat’ath tsab inic i inicchic axi
    ne’ets quin cuatsith aychi a Pablo ti bel. In lej punumalits tim ba’chic abal
    yab ne’ets ca c’aputscua’ ani yab ne’ets ca uts’lats ma ti quin tsemtha’its. In
    ulumalits tim ba’, a Dios tucu yajchiquiy max yab qui tsemtha’. Xo’ tihua’ c’uajatchic
    expith in aychal max tata’ ca ne’thanchi a Pablo.
  med-med: Wote nim ndi, ik ei kum ti nʉti! Nambuⱡ emel, wu 40 mel nombuⱡa paka ila
    mo rok molk, Pol rok kundmin nʉk nokundʉk mormin. Ik nʉk, mʉi rok nu na, rʉng
    na mel mbʉ, nui nandʉk mi tek, Pol rop kondʉp mint, wang nduimin nʉng. Akup iting
    ei nga kor tʉk kun eng ei nga, akup nim nga ik ting ei nga nokundʉk mormin,” nitim.
  bch-bch: Be eao longo led posanga padam. Ngansa led panua toa dabad iasal sangaul
    pange timumul ngan raunga ei toa edapeai oa. Gid tiposa tautaunga gadae ngan tian
    mao ga tiun mao ga irangrang ngan tirau ei ga imate. Be patautene tisangasanga
    eao ngan kolinga led posanga.”
  cco-NT: Dsʉꞌ jaˋ jáꞌˉ güɨlíinꞌˋ, co̱ꞌ lɨ́ɨˊguɨ tu̱lángˉ dseaˋ góoˋo dseaˋ Israel
    nɨsɨjeeiñˇ Paaˉ e ɨɨngˋ guiáꞌˆ fɨˊ e iiñ˜ nijngángꞌˉneiñꞌ. Jo̱guɨ nɨcacuøꞌˊ júuˆ
    rúiñꞌˋ lajeeˇ yaaiñ˜ e jaˋ niꞌɨ̱́ꞌˋ nidǿꞌrˉ jí̱i̱ꞌ˜ co̱o̱ˋ lajeeˇ e nʉ́ꞌˉguɨ e
    nilíꞌrˋ nijngáiñꞌˉ Paaˉ. Jo̱guɨ lana, guiʉ́bˉ nɨneáaiñˊ e lɨco̱ꞌ sɨje̱ˇguɨr e
    niquiʉꞌˆ ꞌnʉˋ ta˜ lajo̱b e niguiéengꞌ˜naꞌ i̱ Paaˉ na fɨˊ quiniˇ i̱ dseaˋ quidsiˊ
    íꞌˋ do.
  deu-1951: Laß dich aber nicht von ihnen bereden, denn mehr als vierzig Männer von
    ihnen stellen ihm nach; die haben sich verschworen, weder zu essen noch zu trinken,
    bis sie ihn umgebracht haben, und jetzt sind sie bereit und warten auf deine Zusage.
  alq-ALGNT: Ka8in dac teb8eta8akenig! A8acamej nimidana (40) Coda8innig kada kazo8ag
    kidji k8ag8e nisa8adjin Ponan. Ma8asag ki kitci onendamog ega kidji 8isini8adj
    acitc ega kidji minik8e8adj pinici kidji nisagani8indjin Ponan. Aja dac nogom
    kitaji piigog, e 8i nodaok8a adi ke ikido8an.”
  ixl-NNT: As animak u yoleꞌ uveꞌ la ul alpu see, tan pal tachul chajnaj tiꞌ kaꞌviinqil
    uveꞌ tuk txꞌebꞌon u Pablo tu bꞌey. As kat taltziꞌl tibꞌ chajnaj tiꞌ uvaꞌ techal
    tul umaj kꞌaxkꞌo tiꞌ chajnaj asoj la txꞌaꞌn chajnaj as la ukꞌaꞌ chajnaj as tul
    yeꞌxnaj iyatzꞌ chajnaj u Pablo uveꞌ ni taleꞌ. As nitxꞌebꞌon chajnaj tiꞌ uvaꞌ kam
    qal aaleꞌ,— tiꞌk u chelem najeꞌ.
  boa-NT: Áróneri tsá u ɨ́ɨ́cúvéityúne. Ijcyámé 40-mevá ehnííñevu dííbyekévá illííhyánu
    árucóónuímye. Aame néjcatsí ɨ́mɨááneva imyéénuíñé Píívyéébe lléébónáa ipítyácójcatsíñe.
    Aamévá dííbyeke illííhyánútúné hajchótá tsá ɨ́ɨ́néubárá májchóityúne. Aame ícyooca
    tehmé muhdú diityéké u nééneréjuco.
  etr-etr: Amaseda, diada ilima ümabio. Mida, dolö amolida nabülasi biyidia baagi,
    ilia e nufulö musügä beaha nea. Ilia migalïa diigila ado gelola säla negesaleada,
    molö ödäge made naala, e nufudala baagolahilä molö ödä molömelëla säla negesio.
    Hä dia ümäia ili walio daiala beaha neamelëla säla ï.
  quh-NT: 'Kanrí mañaskancuta ama casuychu. Tawa chunca runas Diospa sutinta okharispa
    nerkancu: “Mana miqhusunchu nitaj ujyasunchu Pablota wañuchinanchejcama”, nispa.
    Cunantaj paycunaka waquichiskas pacaypi suyashancu kanpa ninallayquitaña.'
  kwi-kwi: Usparuza mɨmun. Cincuenta panapain Judío ampuruzne kularɨt tɨrizamtu. Uspane
    chinkas kuamtuchimakpas kin namara, Pablora piantanakima. Mane uspane up sɨnkamtu
    aizpa tɨrizat kit Pablora piantanapain.
  agm-agm: Iyataatɨ isɨhiya taahiyɨhiya kiyaamɨ usa 40 kaiwɨhiyai nusatipɨhaapɨ taahiyɨhiya
    satawaatopo. ‘Nyahɨ nandapa waapoho namaanaatɨ bimainjaatɨ Porɨho sohoai tiwɨhaahura
    nandɨhaawe,’ tɨwɨ Autaahaatɨhomɨ ndɨhetɨ katɨwɨ ahiyawaayopo. Aiwɨ kɨnyɨ Porɨhoai
    natɨpusoaasisamɨhɨ niyonɨhɨ otɨhapɨhɨ timambɨwɨ sohoai tiwɨtaatɨwɨ tɨmanɨnɨwɨ
    jatawaayopo. Isɨ Judaahiyaamɨ awaisawɨhiya pɨwɨha sa kahɨtisaihɨ kiyaamɨ pɨwɨha
    wɨndɨ atɨhomaawime,” undatɨ waimwaaho tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨhoai kaundataase.
  ubr-ubr: Ato om men osi fonas unboai mes, yabin osi on sabu engon orot ruam nanaba
    on nan sinob sinmama sinmomousin. Osi on sifaro men arimon bayu sinam a sareu
    sintoman, ab ainau Paul sinasubun weie. Osi on ari sibotitiwagis bobo sinafour
    mes, ato om am dura baibasit aurin wat on semomousin.”
  tsw-NT: Amma she vu tara yi a̱ ꞌya̱wa̱ wan! Ama upasu na amunga a̱ ta̱ ɗe uva̱pu
    azama o una Bulu o ure. A kucina ta̱ a na aa lyuwa shi, waru oo sowo shi, she
    no o una yi. A̱ tu ufoɓu a pura vu usu ipati i le.”
  cax-NT: abu ñapanturrüma, tapü aicocota nurarrüma. Aboma taqui cuarenta mañoñünca
    rranrrüma aitabairomati Pablo. Arrüma ipiaurramanamacü uirrimiantoe, y urapoimia
