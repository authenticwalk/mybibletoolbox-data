  ena-ena: Agadɨ ala nama nulɨdɨ ciaŋ agadɨ lubiahɨlɨmɨnaŋ uami. Nulɨdɨ hulaŋ limu
    hɨhɨle agɨlaŋ mɨgudɨbavɨla ciaŋ mɨguavɨla nameŋ abaviemi uami. Polɨ dɨ ifɨhɨmɨmaŋ
    lɨdɨŋ sɨmɨŋ nɨmagalu aba abaviemi uami. Avɨli avi nɨmagalu aba abaviemi uami.
    Nɨbɨlaŋ nadɨ ciaŋ agasaŋ migɨlavadi uami. Alialaŋ aba abɨnaŋ nusaŋ hɨbɨ cina sɨvɨla
    hɨnihɨni migɨlavɨbali uami. Hulaŋ ciaŋ mɨguaviemi agɨladɨ lugɨlavɨci ua 40 lɨvaliemi
    uami.
  nbq-nbq: yukhiri waguselok, enane hulup mondok dek. It Yakuri menda eneyave dambulik
    40 nin inim en, ‘At Paulus watitek dugwit, erom inim, is inim, nit naup mondok
    dek,’ yiluk, Ala inis vaga hanum mbabaluk hanjalek dugwit, hat iri heyao adigat
    enaruk agarwik,” yugogogi.
  tgo-tgo: Ne u ndeloŋwe lenji utuko, kaiwae ghɨmoghɨmoru i wo iyevarɨ (40) na e vwatae
    thɨ munjeva ne thɨ kubaro na thɨ roroghagha Pol kaiwae. Kaero menda thɨ vakatha
    tholo regha na mane thɨ ghanɨŋga na thɨ mun ghaghada thɨ tagavamare Pol. Kaero
    thɨ vivathavao mbema thɨ roroghagha eŋge e ghen.”
  yap-yap: Machane dab mu telim ngorad, ya ba pag e aningeg i ragag e pumo’on ni bay
    ra mithgad ngu’ur son niged, ya kar og niged u mit Got ndab ra ked ban’en ara
    ra garbodgad nge mada’ ko ngiyal’ ni kar thanged e fan rok riy. Chiney e kar fal’eged
    rogorad ni ngar rin’ed, ma yad be sonnag e n’en ni bay mu turguy.”
  mop-NT: —Ma' a tz'ocsicoo' u t'an. Manal cuarenta tuuloo' a winiqui, muca'anoo'
    u bajil chi' bej ti'i u quimsicaloo' aj Pablojo. “Ma' se' bel ti ca'a ti janal
    ti wuc'ul asto ti quimsic aj Pablojo,” cu t'anoo' tu bajil tu jajil,— cu t'an
    a tz'ubu. —Aleebe listojoo' u bete' abe'e. Tanoo' u paac'tic a t'an wa ca' a tücaa'te
    aj Pablojo, wa ma',— cu t'an a tz'ub ti'i u noochiloo' a soldadojo.
  tet-tet: Mais ama keta tuir. Tan ema haat nulu resin atu saka hein ama niakaan sondadu
    sia iha dalan, nebee sia noꞌo tua Paulus. Sia hotu-hotu nalo mamenon tiꞌan naꞌak,
    kalo sia la noꞌo tua Paulus dauk, sia la naa-nemu. Oras neꞌe, sia hotu-hotu nadiꞌa
    aan tiꞌan. Sia nein loos ama nataa naꞌak saa.”
  hlt-MCSB: Tedae amih te nang loh rhooi boeh. Amih khuikah hlang sawmli hlai loh
    anih te a rhongngol uh. Amih loh Paul te a ngawn uh hlan atah buh caak pawt ham
    neh tui ok pawt ham thae a phoei uh. Te dongah sikim la om uh coeng tih nang lamkah
    olkhueh ni a lamtawn uh,” a ti nah.
  xtd-NT: Maxku jandixa‑n xa jaꞌan koio‑s chi viꞌi ka uu diko se Israel xyɨvaꞌa ichi
    yaꞌa Spalu. Xndetu‑s xa yaꞌa‑s ijan, te kaꞌni ñaꞌa koio‑s. N‑ka chinaa‑s xa ña
    tuu nax kaxi‑s ni ña tuu nax koꞌo‑s. Nde na kaꞌni ñaꞌa koio‑s, ijan dada kaxi
    koio‑s. Diko nga xndetu‑s nuu janda na jaꞌan‑n —kuu solteru jan, xiaꞌan‑s nuu
    comandante.
  mdy-ETH: ጋዓንቴ ኔ ዔያቶም ዔኤዒፖ፤ ዓይጎሮ ጌዔቶ ዔያታ ‹ዒዛ ኑ ዎዹዋዖ ሙኡዚያ ሙዓዓ፥ ዑሽኮ ባኣዚያ ዑሽካዓ› ጌዒ ዎላ
    ዞርቲ ጫኣቄ ዖይዲታሚፓ ባሼ ዓሲ ዒዛ ዎዻኒ ካቲ ዓኣኔ፤ ሃሢ ዔያታ ካፓሢ ኔ ዑኡዞ ሌሊኬ» ጌዔኔ።
  spl-spl: Yawu gârâmâ lok dondâŋe, lok yâhâp ŋerek mon, yawuyaŋe biwiyeŋaŋe kepeiakmâ
    konohâk otmâ sot barak mansai. Yawu manmâ Paulo kuŋetâ mumbuap yanâmâ sot nenomai
    yakât sâm hâreaŋgim den hikuai. Yawu otmâ hândâhân tembe lâulipge ekyongorâ Paulo
    dâim mâtâwân genomai yan lok yaŋe teŋgâen tatmâ kunomai. Yakât otmâ den matŋe
    katyiŋgiwuat yakât mambotsai.”
  usp-NT: Ma cojow ri tijb'ijtak chawe, jwi'l raj wi' mas ca'winak (40) jpachak xijtak
    chi tijchajajtak Pablo li b'e pire tijcamsajtak. Rechak xijtak chiwch Kakaj Dios
    chi onque tib'an c'ax chib'ak, ta' tijtijtak wa ni ja' asta tina jcamsajtakna
    Pablo. Y lajori ri'chak ulb'el jwi'lak nen tab'ij at rechak, xche' man c'ojol
    winak re man jb'ab'alak juntir mak soldad.
  zav-NT: Pero bito šeɟḻi'o c̱hega'aque' c̱hedə' mazlə c̱hoa beṉə' ca' banaquən yesə'əbe'enao
    ḻe' tnezən' par so'ote'ene' con šə babnežɟw cho'a xtižo'o əseḻo'one', na' beṉə'
    ca' baboso'ozoe' jorament gon Diozən' ḻega'aque' castigw šə se'eɟ šə sa'ogüe'
    mientrzə cuiṉə' so'ote'ene'.
  sgz-sgz: Koion una bál tar Paulo ur si di kabin tan kálámul di sorliwi ahat á sángul
    da punpunam suri up bingi. Má dikte utngi kándi oror ngo koion da namnam ngo nginmi
    dan nák han pang i bung ngo dikte up bing Paulo. Má dikte leget má suri longoi
    ngorer, ái sár di monai sorsormángát kaiam sár.”
  kek-NT: Ma̱ba̱nu c'a'ru te'xye xban nak numenak ca'c'a̱l chi cui̱nk te'ramok re
    sa' be re xcamsinquil. Eb a'an que'xc'u̱b rib. Que'xba̱nu li juramento ut que'xye
    nak inc'a' te'cua'ak chi moco te'uc'ak cui inc'a' te'xcamsi laj Pablo. Anakcuan
    yo̱queb chiroybeninquil c'a'ru ta̱ye la̱at, chan li al.
  blz-NT: Kasee alia i kuu mongololoikon pa'ase'na i raaya'a, gause isian labi patompulo'
    mian men ninsapitmo bo mempeperai mampapatei i Paulus na tanga'na salan. Raaya'a
    wiwi'na nobasumpa'mo se' sianpo kumaan kabaipo ba'inum, kalu sianpo mampapatei
    i Paulus. Koini'ipo i raaya'a noko batoropotmo; somo mempeperai mongorongor wurungmuu
    tanaas.”
  poe-NT: A̱ ntá jaha la chrókuítekákonhya kíxin chjina cuarenta chojni tjejóchónhen
    sín imó la kꞌuákjenxi̱n sín ihni̱é Dios kíxin sinehya sín la ko tsꞌihya sín ninkehó
    tsjixinjian itsꞌen chꞌín Pablo. Ntá ijie tjejóchónhen sín tso̱nohe sín nkehe tsixrua
    jaha ―ichro chꞌán.
  san-TAM: 'கிந்து மவதா தந்ந ஸ்வீகர்த்தவ்யம்ʼ யதஸ்தேஷாம்ʼ மத்⁴யேவர்த்திநஸ்²சத்வாரிம்ʼஸ²ஜ்ஜநேப்⁴யோ
    (அ)தி⁴கலோகா ஏகமந்த்ரணா பூ⁴த்வா பௌலம்ʼ ந ஹத்வா போ⁴ஜநம்ʼ பாநஞ்ச ந கரிஷ்யாம இதி ஸ²பதே²ந
    ப³த்³தா⁴​: ஸந்தோ கா⁴தகா இவ ஸஜ்ஜிதா இதா³நீம்ʼ கேவலம்ʼ ப⁴வதோ (அ)நுமதிம் அபேக்ஷந்தே|'
  cof-NT: Junni yala panunca tina merátuna! tinue. Junpalu chunca fécari israelítala
    Pábloca totechun meralarae tinue. Yalari tsarasica pato, juraquito, trato quilaquinue
    Pábloca totechun. Yaca toteno fecári ano fitun, ni pi cuchitun, nenanola joyoe
    latinue. Aman israelítala tsaina meralarae tinue yape nu Pábloca ereyanae tisa.
  srm-NT: “Nöö na piki e. Möön föteni womi ta seeka fu de kisi ën kii. De bi soi makandi
    taa ee de an kii ën, nöö de an o njan möön, de an o bebe tu. Nöö de dë kabakaba
    fëën kaa e. I nöö de ta luku fii mandëën ko da de nöö de kii.”
  qvs-NT: Chashna paykuna willashuptinkuna ama kreyinkichu. Chusku chunka ashwan runakuna
    ñanpi pakakushpa shuyankasapa wañuchinankunapa. Paykuna jurashkasapa mana nimata
    mikuyta nimata upyayta Pabluta wañuchinankunakaman. Kunanka almitikunaykillatana
    shuyaykansapa.
  zca-NT: Per nala't go, kide bixa' go, porke más di cho' bixa', mia'n bixa' di'zh
    lo Dios, zakzi Dios bixa' chi lë' bixa' gao no go bixa', no naga gut bixa' Pab.
    No nal, lë' bixa' kimbëz la nez, namás xë'l go Pab.
  cbc-NT: Na pʉame caʉ̃mʉa cuarenta netõrõ majũ yasioro Junta Suprema macããna tʉpʉ
    Pablo cʉ̃ caetaparore cotegarãma. “Pablore cʉ̃ marĩ capajĩãparo jʉ̃goye, etieti,
    ʉgaeti, marĩ baigarã. Marĩ caĩrõrẽ bairo marĩ caápericõãta, marĩ pʉamerẽ cʉ̃ pajĩãreáto
    Dios,” na caãmeoĩrĩjẽrẽ yʉ tʉ̃goápʉ. Bairi ãmerẽ Pablore cʉ̃ yucõã ãna baiyama,
    cʉ̃ pajĩãgarã. Mʉ pʉame narẽ, “Jaʉ, cʉ̃ yʉ neágʉ Pablore mʉjãã tʉpʉ,” na mʉ caĩpee
    jetore coterã baiyama. Bairi mʉ pʉame cariape na tʉ̃goeticõãña —qũĩñupʉ̃ Pablo
    pãmocʉ̃ quetiupaʉ comandantere.
  qxo-NT: Tsayta ama criyinquitsu. Chuscu chuncapita (40) masmi runacuna jurayashga
    Pabluta wanutsiyänanpä, payta manarä wanutsirga imatapis mana micuyänanpä ni mana
    upuyänanpä. Tsaymi pasaypa shuyacuycäyan gam apatsinayquillatana”.
  mox-mox: ʼInega edi venoqi ʼiuya ge una viaqi, mana me Diu adi yau 40 ta wese vaina
    maega ʼedaya ina oukwaiva ta ina baʼebaʼe Faulo ina kafia ina luveʼaligia. Edi
    vona fofofola be wese edi ʼawatamatamana ʼenoʼenova vonigo ʼabwaga be goʼila ge
    ina gudatonovi ana laba Faulo ina luveʼaligia. Taudi niʼa ibodaboda, ta ʼeguma
    edi venoqi una ʼawahaqiaqiea e yani nana nawale naʼifoqe.”
  kew-kew: Goa lagiame pare nimuna agaa napagape. Nimuna aa 40-pela Pol tu maomaatalo
    gupa kaleda piralimi. Abade nimumi ora yaa madaa makuaa loa eta ipa niti pua Pol
    tuare namina simi. Abiare pa kaleda pirua nena puri pane agaa madaa ado pimi.
  dww-dww: baninama taudi banaga 40 be ḡesaudima mate a saugawapa da nam aba ta tego
    bo ta kani naumeki da Pol tai gurina. Be yodi taudi tabodabodama be tam bonamma
    ta raberabena. Vutuna aubainama tam nam Pol kwa riupore!”
  twi-ASANTE: Nanso, mma wɔnnaadaa wo. Ɛfiri sɛ, mmarima bɛboro aduanan bi a wɔaka
    ntam, adi nse sɛ wɔremfa hwee nka wɔn ano kɔsi sɛ wɔbɛnya Paulo akum no no bɛtetɛ
    no wɔ ɛkwan so. Deɛ wɔretwɛn ara ne sɛ, wobɛma ho ɛkwan.”
  aoj-aoj: Apaꞌ ina nigiꞌma basef amamifi, owaꞌi. Deiꞌ main, anom amam amamumi hiami
    aꞌ mikilaꞌ 40-pelaim maꞌi basef banagafi mandameꞌmaef maꞌi endilisi ilif ina aꞌ
    meaꞌ gwaꞌaisi ambel kwasakwasala, owaꞌatin. Otaꞌ ma aꞌ muliꞌ moha Pol afuna. Isimba
    atis deiꞌ amom mape ufiaꞌw masasa. Amom dumbili dombol mape masasa inaꞌ ma nigaꞌi
    ahoꞌma basef amamifi.”
  cbv-cbv: Obohjeéhtih, bita caandíh mawíhna, ĩ míic bih pã́ibipna caá. ‘Pablodih
    jwĩ mawat pínah jã́tih, jeémpcan, jwĩ babhca boj jĩíh’, ĩt míic niijíp wʉt be.
    Páant niijnítji ma jepahat pínahdih bʉʉ pã́ina caá ĩ chãjap. Pánihna, ĩ ʉʉ́bátdih
    ma jepahca bojoó, Pablo jwan wʉ̃ʉ́h soldadowã ĩ maáhdih ãt niijíp wʉt jĩ.
  taw-taw: Anɨb ak takaw kɨli agɨnɨgel ak ma nɨgɨnɨmɨn agak. Bɨ kɨli anep 40 tek,
    Pol nop ñaglɨl nep nɨm, kɨdek tap ñɨŋɨnɨgabun agɨl, takaw aglɨpal agak. Kɨli takaw
    nep ak nɨŋɨd, anɨgɨnɨgun agɨl kod mɨdebal agak.
  jic-NT: Po ma mponen ca yupj mvelecj. Yupj sin popa cuarénteya la nucucj ca jümücj
    nt'a la 'ünan Pabló. Más 'in pülücj waytsja yupj cuarenta lal. Nasa tjowelepj
    Dios tjapjaca yupj tjowelepj, mpes nin ca la mijicj yupj tjowelepj jinwá. Quina
    quelel jus nlay ncu jas majaman.
  zap-NT: Per ylaleedxdet de men, porke mazdee txuplal nak yra mén ne tsa soblaan
    nëz ne ykambë́z men Pabel, no che re men ne bet gudet men, ni bet goodet men axtegue
    ne yket men Pabel. Orrenaa noze list ndxin men, noze kambë́z men gan pe gue de.
  wer-wer: Pötaanök ni pitëm ngönte kat mowiingan. Pit omën 40 il wesak selap pan
    kaömp ngës olëak Pool mënakök iire kaömp nëmpënëak Anutuu ëöetak ë kosang wesak
    Pool kan kourak yesën nga wiak mëmpënëak nim kuure mak mamë pötaan kor wë.”
  ipi-ipi: '@see-verse:ACT.023.020'
  qul-NT: Kanka ama paycunata creenquichu. Tawa chunca curaj kharicuna ñanpi pacaycucuspa
    Pablota suyankacu. Paycunataj juramentota ruwancu mana miqhunancupaj nitaj ujyanancupaj
    Pablota wañuchinancucama. Cunantaj listo cachcancu, kanpaj ninallayquitaña suyaspa.
  tnc-tnc: I'suᵽaka mijare narĩkoᵽemaka miyi'ria'si. Naka imarã ĩ'ᵽarã ᵽo'imajarakamarã
    tẽrĩwa'ribajirõ'õjĩrã ma'a ñe'metãji Ᵽablote jããerã nata'arãñu. “Ᵽablote õñia
    kimarãkarõ'õjĩrã, ba'abekaja, okoa ukubekaja maimarãñu. Kire majããbesarãka, Tuᵽarãte
    mare jããrũ”, ãñurã nime. Mire najẽñerãka uᵽakaja mijã'merũkia ta'atikaja nime,—
    surara ĩᵽamakire kẽrĩka.
  ter-NT: Itea hako kitipôa, vo'oku xapákuke neko hóyenohiko, anêko itúkoti koati
    yuhôti ya iháke Itukó'oviti epemóvoti pahúkeokonomo ipihóponovokutike enepo níka
    koane enâpu koêkuti kó'iyeovoku ekâti koeku âvoyea kaepeka Poûlu. Anú'uko koarenta
    koeti hóyeno kixotíneye yûho. Usokó kóyenehiko koépekea. Poéhane yemó'u pehúki
    Poûlu yónea yuhoíkovokuti kuxónehiko.
  bmr-NT: 'Jaarumoco miyaaveguejirahana, sihidɨ cuarenta janaanɨcɨvɨ icamo teemeji
    Pabloco. Jaamo imitɨno onoonofañodɨva machujitɨmo, adujitɨmo icano Pabloco agaicaautɨnohachuta.
    Jaamo imibaicɨnɨcuumo ɨɨjohova: Jɨɨhɨ, Pabloco galluji, eneejinoco otoomomo, nooboro.'
  fuf-fuf: Awa wota on jaɓu ko ɓe toroytoo on kon, ko fii ɓuri yimɓe cappanɗe nayo
    hakkunde maɓɓe no eɓɓi janfa e hoore makko. Hiɓe aadii e nder woondoore wonde
    ɓe ɲaamataa ɓe yarataa ɗoo e ɓe warude mo. Hiɓe hebulanii non ɗun. Jooni ko newnugol
    mon ngol tun ɓe heɗii.»
  mwc-mwc: Saba kega kuna wosei, kairavina pipiya 40 rubana sina koba ba sina potapotai.
    Si kaobiyoyobana kata kega sina kam kona sina toma yepo Paul sina kasibunui. Karaku
    si bobunaga ba sini babaim wai am bidamanina sina potai.”
  bhl-bhl: 'Kangokoliw kate, ku kanelom im kangokoliw weng be kililokolew te! Nimtew
    angom? Fufu 40 kel kunum mak yawal yawal keko, fawtuk ayem weng mak kitokoko,
    bokolomeliw: ‘Nu wanin o, ok o, alik alik be tokotoko kesomi, Fol elo aluwi, em
    kuanoke ding dim kabalak e, iti wanin wanokoluw te!’, ange ange ke kembiliw kasike.
    Keko beli, kame akate, i tal keko, elo alomin memen keko, kom ‘Kenka! Elo debele
    unina!’, angokolew weng em ding fenbiliw kasike.”, dangse te.'
  ons-ons: ŋo ge eŋane don ea mi dere mogasikene, eŋane ŋei natne zalene 40 yale okanmaike,
    eŋe mo suaine weti qeliwo eŋane kaitko, ŋara doku mi nene gekei wane ra togolimi,
    eŋe yaupka gewa mageu, naso Paulo qeu seukki yewao qoeake, paki eŋe mo eweke more
    numao modemami, so eŋe goŋo eŋane don yewa maine okkene me, eŋe ea wane toma metmami.”
  con-NTPO: 'Tsa''ma tise''pama pañajama. Tise''paja, cuarenta a''ima ti''tsse''o,
    tsu Pabloma a''tupa ronda''je''fa. Tise''paja su''fa: “Asettupa, ambe''yi, cu''imbe''yi
    can''jeñe Pabloma fi''ttiya''ngae.” Tayo tsu ja''ñojan ronda''je''fa tisema fi''ttiye.
    Tsa''ma toya tsu que su''choma pañañe ronda''je''fa.'
  ghs-ghs: Pobi hiiremi noo nokoho eto nookaino. Abi nokoho dzare 40 riite oio Pauro
    teetare hiiroraidzo. Noko patta hutingi minanipamuke eete ooraiqi Pauro teeteqi
    sapunge muunare naru hiire roibeteqi niiho noo beebe oorai.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ତି କାତା ରାଜ଼ି ଆମାଟ୍‌; ଇନାକିଦେଂକି ରିକଡ଼ି ଜାଣ୍‍ତାଂ ଆଦିକ୍‌ ଲକୁ
    ହେୱାନିଂ ଅହ୍‌ୱି ପାତେକ୍‌ ତିନା ଉଣା କିଉପ୍‌ ଇଞ୍ଜି ପାର୍ମାଣ୍‌ କିଜ଼ି ଡ଼ୁଗ୍‌ଜି ମାଚାର୍‌
    । ନଙ୍ଗ୍‌ ହେୱାର୍‌ ନି ବୁଜାୟ୍‌ କିନାକା କାସି ଜାଲ୍‌ଦି ଆଜ଼ି ମାଚାର୍‌ ।”
  txu-NT: Kwãrĩk wãnh ga memã o akator kêt. Me kubê 40 ne ijukri ajmã kute ne me ngêtwakam
    amako nhỹ. Me kute tu bĩnkumrẽx kadjy arỳm abenmã kum, “Kwãrĩk wãnh gwaj mỳjja'õ
    krẽn ne kôt bakõm kêt. Gwaj baje Paur bĩnkambit dja gwaj banhõ kwỳ krẽn kôt ikõ.
    Dja gwaj bajõ 'êx ne mỳjja 'õ krẽn kôt ikõ nhym arỳm Metĩndjwỳnh gwaj bajõnh bĩ.
    Gwaj bakabẽn kajgo pãnh gwaj bajõnh bĩ” Nãm me ã abenmã ane. Ne kam jakam me kute
    bĩn kadjy akabẽnkam amako nhỹ. Nãm ã bôkti bẽnjadjwỳrmã ane.
  eng-WEBU: Therefore don’t yield to them, for more than forty men lie in wait for
    him, who have bound themselves under a curse to neither eat nor drink until they
    have killed him. Now they are ready, looking for the promise from you.”
  gnw-NT: Ẽrei agüɨye erovia. Echa'ã judío reta ucuatɨ̃rota jese. Jae reta cuarenta
    uasa. Jei reta uyepɨpeyu reve iyee ucaruta'ã jare jouta'ã ɨ, uyuca regua Pablo.
    Jare añave uãro ñugüɨnoi, aramoi nderaaca pegua —jei chupe.
  mux-mux: Akiliinga-pe eninga ung ningíma naa piliiyo. Eninga yi paon tale mele “Oliu
    ui Poll topu konjupuliinga penga no kene keri-langi kene nomulú. Ui aima naa nomulú.”
    niku, niku panjiku mi língi. Nu-ni “E.” nikunu meku uní kene toku kunjingíndu
    kupulanum-na nokuku mulungí.” nirim.
  maj-NT: Tu̱nga najmi tu̱ n'e s'ejinní niu̱, a̱t'aha̱ ts'ati yachán já tíi̱ncha kuyá
    'ma nga mjehe̱ ts'i̱ínk'ien Pablo̱. Nti̱a̱ná kats'ínkie nga najmi chumi nihi xi
    i̱ncha kji̱ne̱ ko̱ k'úí santa nkúhu nga ts'i̱ínk'ien Pablo̱. Ja tjíntu nda nd'a̱i̱
    nga tíi̱ncha kuyáha̱ nga n'e̱tjusuin ni xi i̱ncha k'u̱a̱nkihi.
  bkq-NT: Awârâ kâzeinwândâ olâ. Kewâdylymo kulâ ise. Quarenta uguondo awârâem ise
    sakadodâ âtuahuybyem awyly. Paulo sakadyly nhenuendylymo ise tyân-hoem, myarâ
    saindyly iraynâlâ. “Âdy xina neimpa, nenypa warâ ise, Paulo tyânly iraynâ. Tâwâlâ
    ise Deus xina nhenagazedyly, tyâmpalâ xina âwinduadyly, adakuily warâ-ro watay”
    keanrymo. On-hondybyem akaemo adâitomoem. Paulo mâingonodyly kulâ inwânwânkylymo
    — kely myani Paulo idykauru.
  kue-kue: Ba ye ka dinaglkwa i ene pinande erekro. Sraglpre, yomba nambano 40 imara
    ende pi kawa tongwa, ye erme teke pai Pol pre sugl meglkwa. Yombamo i ka giglendi
    yegl dingwa, ‘Ye kaiya mokna ya nigl nekre moglpi Pol sigouno ana pra we dingwa.’
    Yeglpre ye erme akekun ere ene sraglwe dinatnga ipre sugl meglkwa.”
  cot-NT: 'Cotanquitsi aato piquemisantajiguiritsi, choocajiatarite yavisajiaquero
    40 senacashijiaquemparineca irimetojajiavaqueri, icantajiaquetarite: ‘Aatogueti
    ametojiri Paavoro, aato ashecajijaatsi aisa aato amirajijaatsi. Iintsijate irogashinoncajimentajiro
    Aapani Irioshi aatogueti anetsanajiguiro.’ Imaica chooca yoguijacojiaquempi quero
    pincanterini.'
  bnp-bnp: Naha ni longo mai ria! E huriki a bakovi ala ravulu va i tahoka a polona,
    ri kapiloho, ta ri gi rabalakia e Paulus. Ria lobo ri kaba pali nahea ri gi kani,
    o ri gi ninu, ge harena na tahuna ri gi rabalakia. Ngane ri dava ioe ta go longo
    vona a ninana ne ria.”
  apn-NT: '@see-verse:ACT.023.020'
  ctp-NT: Chaꞌ kwiñi lka chaꞌ kanꞌ. Ndiya ni siya tuꞌwa nten nu nsuꞌwi mnan tuwiin
    ndiꞌin ta ꞌwan; wa ykwiꞌ yu kanꞌ loꞌo Ndiose chaꞌ ja ska nan ku yu, ja ska nan
    koꞌo yu, sa ñaꞌan bra nu wa yjwi yu ꞌin Palyu kanꞌ. Loꞌo wa ndiꞌin yu kanꞌ nde
    re ni, ngita neꞌ chaꞌ chkwiꞌ neꞌ loꞌo wan ngwañaꞌan.
  opm-opm: Ama meng wanin mata han ihir 40 hapti it kat han titsi ihir Nuhur arpin
    tomo deno oh na dim patim orhor Por ohnongri sutiprohemur rim awam tuker meng
    wanin matamur. Ihat wanin tahata ohoh ihan gin popripatwa daham ihir mandap kwet
    patimur. Ihan go ire meng ohri amrama pisapra ama potip oh.
  bvr-bvr: Wurra gala barra ny-yagurrma burrwa. Ngardawa aburr-werranga aburr-gatiya
    40 gu-galiya yerrcha, birripa gojilapa marr gubu-ganyja nula barra abi-rrima.
    Minypa gochila aburr-rrayana gu-gapa gu-guta gala barra mbi-bay balaja rrapa jin-garla,
    bugula burr-guta. Wurra burdak Paul abu-bu barra a-juwa, nuwurra waypa lika jurdach
    balaja burr-guta mbi-bay barra. Minyjiya. Gipa nawanawa aburr-ni rrapa minypa
    marr gubu-ganyja minyja rraka nginyipa ny-yagurrma burrwa rrapa Paul ny-jerrma.”
  wal-wal: SHin neeni eti giyoobaa siyoppa; aissi giikko, oitamaappe dariya asati
    PHauloosa worana gakkanaas, quma meennaadaaninne haatta uyennaadan, caaqettidi
    geemetti uttidi a naagoosona; neeni giyoobaa siyanau ha77ikka giigetti uttidi
    naagoosona” yaagiis.
  zad-NT: Na' bi shajḻi'o c̱hegake', ḻa' wdeli c̱hoa beṉ'ka' kwe'nogake'ne' tneza'
    kwenc̱he witgake'ne', na' che'gake' Chioza' wsak'zi'e ḻegake' shi yeej gaozgake'
    na' biṉ' guete'. Na' ba chbezgake' gono' ka cheengakile'.
  kmg-kmg: Gazapie dâŋjeŋic mi manazemec. Ŋic šare-jeŋic 40 jâurukac, iŋuczi Paulo
    qâhâmoniŋte muŋgopieŋ. Jaŋe nânâ sowa jujâmbâŋkeku Paulo qarâ wiac nâniŋte mumundeŋ
    embieŋ, erâ biac šawierâ gore dâŋte woŋec juŋgopieŋ.”
  aso-aso: Igi nilavo ma gele ngemamozo. Engikutiꞌ eveneꞌ foti (40) mini aꞌminguꞌ
    gohisi imineꞌ mili nizave. Ingine nete nosoꞌ niteꞌ namo idoꞌ noso namo malise
    gehepeve o mino Pauloꞌni belosa noso niteꞌ nalone li lovo gizi gohoni niingi geiꞌ
    gamazimuꞌ gapepeꞌ igi gizebo i nizave.
  uli-uli: Iwe ngo ho towe talenga mala rebe sor, bo be ligdi fayeg mal le rebe mwol
    le rebe wwedwed. Resa hatugulu fengaliy le tor mele rebe mongoy hare re yulumi
    chal yee, rela limeseloh Paulus. Igla ila resa fel le rebe foru mele ngo resa
    wedwed chog irel sew le hobe hatugulu.”
  nin-NT: Ùwà bu si wo ba hen. Anishirr a mri iso ne̱s (40) a ta kurr sharri bi ma.
    A ka shi azhi ba di aba a ta ngu Bulu bari na ri na so inkindirr. A ka ssubi ba
    nggo aba ta ngu ma na kri bi inkindirr yi nggo ùwà ta da.”
  acu-NT: 'Turaminamtaisha: Nekasampita tiip. Cuarenta (40) aints nangkamasang jinta
    epetkar pujurinawai. Tura chichainak: ‘Iikia Yusjai taji: Nu aints maachkurkia,
    yutasha yutsuk tura amutisha amutsuk pujustatji,’ tinawai. Tura chichaman najanawar
    umisar, apu ayu titi tusar, amin nakarminawai, —timiayi.'
  cak-WNT: Pero riyit ma tanimaj ta ri', ruma yec'o ye más ye cawinek achi'a' ri xque'oyoben
    riche (rixin) ri Pablo pa bey, y ri achi'a' ri' can quibin chi ma xquewa' ta y
    ma xque'uc'ya' ta, c'a ya tek xquecowin na xtiquicamisaj ri Pablo, y chi ya ta
    ri Dios ri xtiya'o ruc'ayewal pa quiwi', wi ma xtiquiben ta ri niquibij. Y wacami
    xaxu (xaxe) chic c'a coyoben ri achique xtabij el riyit, xcha' ri ti c'ajol ri'.
  ebk-ebk: Ngem achika maawis kan chicha, tay sorok as opat puru ay lanaraki nan uy
    muntafun ay mangesanub kan hiya. Ensapatacha ay achicha mangmangan winnu umig-ikop
    inkiana patayuncha hiya. Nakasakianacha ad wani, ya kuncha yangkiay sasad-un nan
    kanam.”
  spa-PDDPT: Pero no te dejes convencer por ellos, porque más de 40 varones lo acechan,
    pues juraron bajo maldición no comer ni beber hasta que lo maten. Ya están preparados
    y esperan tu promesa.
  ruf-ruf: Lekeni uleke kutoghola kwaapfila Wayahudi kubita wanu alubaini wombeta.
    Tsawelaha waleke ukuja wala ukunwa mbaka wamkome. Sambi wobeta, wololesa pfautsolamla.”
  gun-gun: Ha'e rã ndee enhembotavy uka eme, mba'eta ha'e kuery regua quarenta raxa
    oura okuapy Paulo ojuka e'ỹa ja ndokarui neĩ ndoy'ui aguã re, ayvu vaipy ikuai
    e'ỹ aguã. Aỹ ma oiko katupa ma okuapy ndeayvua oarõ vy — he'i.
  agu-BL: 'Quil tocsaju'' chiyol na at mas ca''wnak chixone''n yi ẍchibne'' jun tramp
    te Pawl. Je tzun chiyol yi ncyal tetz Ryos: ‘Quil kawan nin quil kuc''a'' jalen
    cu''n lquim Pawl ka''n,’ che''ch bantz. Na chitzantz tan ẍch''iwe''n yi ko cu
    tanu'' nka qui'', —stzun yi xicy bantz.'
  isn-isn: Uugwa u ewe uleke kugomba ku ndogoelyo antu makumi anne ikilo akumutungila.
    Itungile ku kizumi, aleke ga nu kulya ang'wi kung'wa kupikiila ni ikamubulaga.
    Ga ni itungili akoli akondaniie, aze alindiie ugombigwa puma kitalako.”
  eng-PEV: Don’t do what they will ask you to do. There are more than 40 men that
    will hide beside that road and wait for Paul to come along, so they can grab him
    and kill him. They even promised God that they will not eat or drink anything
    until they kill Paul. They are ready right now. They are just waiting for you
    to agree to do what they want.”
  ilo-ULB: Ngem saanmo nga itulok ti kayatda, gapu ta adda nasurok uppat a pulo a
    lallaki a kumkumleb a mangur- uray kenkuana. Nagsapatada a saandanto a mangan
    wenno uminom agingga a mapatayda isuna. Uray ita nakasaganadan, ur-urayenda iti
    pammalubos nga aggapu kenka.
  pir-NT: Sa niepegʉ̃ta cuarenta bui cjũno masa tiquirore wejẽ duayequina duhti, cohte
    duare. Tiquina tiquirore wejẽato pano ihyayere ihyasi. Sa ye sihnisi. “Tiquirore
    mari wejẽdagʉ̃ Cohãcjʉ̃ marine wejẽahdo”, nidi tiquina basi. Sa ye yojopʉre mʉhʉre
    Pablore ne cãhta dutiye tiquina pehe duhti, cohte tuhasari, Pablore wejẽñe tehe.
    Sa yegʉ tiquina yahuye wihigʉ̃ tiquinare yʉhtieracãhña mʉhʉ, ni yahuahye wahmʉno
    surara pʉhtorore.
  anv-NT: Yɛ́mbɔ ɛbwɔ́ áchwɔge, ɔkamege nende bɔɔ́ ápwɔ usaá upea abi ábií né
    meti, ágile manwá Pɔl. Ɛbwɔ́ ácho mmyɛ nnó anyɛɛ́ ne anyú genóge fɔ kpaá
    tɛ áwáne Pɔl. Ne nana ɛbwɔ́ ágile manwú genó ɛyige tanege wɔ meno.”
  sab-NT: 'Agwa ba me kwian israelita chugagwalla gerua dbanga kerua gai ulia, ama
    be gerule kare ba ole be geru kade ma no Pabloge, e me ulia, Pablo kadabe bage
    gwaleda, kwian cuarenta be kle Pablo jege ngwange jonke skwlenre. Kwian mo teun
    modi Pablo gweda ama ulita gerudu: “Chube gwa giti che mo ta gbe ule Pablo gweda,
    chui aige gwangerugu che mi blire ni chi jai, che be Pablo gweda gire che be blireni
    che be chi jaini.” Kwian ulita kle mo teanba biale ulita ama kle ba kerua manade
    ba be Pablo kage kwian israelita chugagwalla ngwadi o me.'
  tmd-tmd: Makwam, mönö ñɨŋ yadmɨjöñ aku nugumɨjɨnö, wöhö. Nöbö ñɨŋ akuyöbö padokwo
    padök paŋyöbö i höuöiliö hö pɨn du adokwebö mɨj bö (40) Pol nugwo pɨl pal nɨgön
    mönö, yörbö ap mag nɨmön röbö nɨmön cɨnɨŋö, rön, mönö yad nɨgöia. Ñɨŋ mönö nagö
    nugwön akuyöbö cɨnɨŋö, rön, pöx mɨdöiŋö,” röŋa.
  acr-NNT: Pero waꞌ makoj la; ma kikꞌow che cuarenta ri kikꞌiyal rachijabꞌ kakewaj
    kibꞌ pa bꞌe. Y konoje waꞌ xkibꞌiꞌij peta na kꞌax pakiwiꞌ we na xkichꞌij ta uꞌanikil
    wa xkijikibꞌaꞌ uwach. Ma xkiꞌan tzij chikiwach na kewaꞌ taj y na kakitij ta ne
    kimiqꞌinaꞌ, we na kakikamisaj ta ri Pablo nabꞌe. Yey woꞌora xa kakoyꞌej saꞌ ri
    kabꞌiꞌij rilal che ri kakitzꞌonoj —xchaꞌ.
  kpg-kpg: Gei goe hudee hagalongo gi digaula, idimaa, digaula e dogologo i di madahaa duumaa
    ala e pala hagammuni, e talitali a mee. Gei digaula huogodoo guu hai di nadau
    hagababa bolo ginaadou hagalee miami be e inu loo, gaa dae loo gi taaligi a mee
    gii made. Digaula dolomeenei gu togomaalia, e tali hua dau hagamodu.”
  taj-taj: तर ह्राङसे थेनीगदेला ताम थाङ्‌यान्‍गो। तिग्‍दा भिसम बोगल न्‍ही भन्‍दा ल्‍हानान
    म्‍हिगदेसे थेदा आसाइतेधोना तिगै चबा थुङ्बा आल भिसी घ्रान फासी थेदा साइबारी ख्रुङ्‌सी
    चिबा मुला। दान्‍दे थेनीगदेसे ह्राङसे तिग सुङ्बा चीम थे ताम जे भ्रान्‍सी चिबा मुला।”
  avt-avt: Ti ap emtau hɨm mɨr entar mɨt ninɨn 40 mɨt nesiyehan menmen o tɨpar ap
    nanɨm ere hɨr nankɨp kaki. Hɨr nemerɨr ere ti etpor te ti eiyɨk enen.”
  cbk-cbk: Pero no gayot canila pone atencion, cay mas de cuarenta personas sila ta
    espera para ataja na lugar onde le ay pasa. Ya hace sila promesa y ya jura gayot
    que hende anay sila ay come o toma ni nada hasta ay puede mata con Pablo. Ahora
    preparao ya sila y ta espera ya lang sila si cosa uste ay decidi.”
  uig-ARA: ئۇلارغا قايىل بولمىغايلا، چۈنكى قىرىقتىن ئارتۇق ئادەم ئۇنى پايلاپ تۇرىدۇ.
    ئۇلار پاۋلۇسنى ئۆلتۈرمىگۈچە ھېچنەرسە يېمەيمىز، ئىچمەيمىز، دېگەن قارغىش قەسىمىگە
    باغلىنىپتۇ. ئۇلار ھازىر ئۆزلىرىنىڭ ئۇلارنىڭ تەلىپىگە ماقۇل بولۇشلىرىنى كۈتۈپ تۇرىدۇ.
  tuf-tuf: Eyta cuar judío ajc cati jaw̃i, -wajacro, Pablo rucát soldado cara quin-.
    Páblora ayti jaw̃i. Judíoinat Pablo yauwin ríojocro. Yauwin ríoyat, Pablo anto
    yauti eyra ira yati itin wajacro. Bacú yahti itin wajacro, Sir quin. Serin cuarenta
    cuít binat Sir ub cahmar eyta wajacro. Eyta waquír ibit aw̃at úroro. Bahat Pablo
    ayic acor itro, wajacro, Pábloat rucát soldado cara quin.
  abx-abx: Dakaw abawa si mga iya, kay aniya' subra kwarinta magpangantahak si lalan
    pagmatay si iya. Agsa'ad mga iya nga ga'i amangan pati' anginom hasta nga ga'i
    samatay-na mga iya si Pablo. Andam na mga iya ina'anto, ngan agparapangantahak
    na hamok si pagtugut-mo si nagpamalaku-na.”
  mco-NT: Ca' miich yɨ' mmɨbɨgɨpy; com nihuixchiguïpx naxy yëydɨjctɨjc jɨm yɨ' ajcxy
    ahuixy yüch. Tɨ capxycödujccɨxy co ca' ajcxy ycaya'ñ y'üga'ñ ixtɨ coonɨ ajcxy
    yaj'ögɨpy je Pablo. Jadachambɨ ni'ixɨ̈ jɨm y'ijtcɨxy, jëyɨ miich m'ayuc ajcxy
    xyjamɨdohuaanɨ, pen mni'adzooyb.
