  kan-OKCV: ನೀವು ಅವರ ಮಾತಿಗೆ ಒಪ್ಪಿಕೊಳ್ಳಬೇಡಿ, ಏಕೆಂದರೆ ನಾಲ್ವತ್ತಕ್ಕಿಂತಲೂ ಹೆಚ್ಚು ಜನರು ಅವನಿಗಾಗಿ
    ಹೊಂಚುಹಾಕಿದ್ದಾರೆ. ಅವನನ್ನು ಕೊಲ್ಲುವವರೆಗೆ ಊಟಮಾಡುವುದಿಲ್ಲ, ಪಾನ ಮಾಡುವುದಿಲ್ಲ, ಎಂದು ಅವರು
