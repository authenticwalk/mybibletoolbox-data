  jni-jni: Kati u hem ba, barki anu sa wa biki akuri anazi wamu toniko wada re me
    imum yare, nani wa si ire imum ba se wa huna Bulus.”
  kne-kne: Ngem adim patpatien, tan nasurok si opatapolo ay ipogaw di manisiim en
    sisya, yan insapata da ay adi da mangmangan ya man-in-inom engganas peslen das
    sisya. Enggay nakasagana da, yan din pangaboloyam anggoy di sedsed-en da.”
  tgj-tgj: "Vbvritola bunua tvvma bvka, vkvlvgavbolo hoka nyi champi lvyago toosila\
    \ okv ninyigv lvgabv toyado. Bunu ninyia mvkima dvdvlo bunu dvmatvngma dubv milvminsu\
    \ nyato. Bunu mvnwng ngv um ridukubv vla okv noogv minbwk kuji nama tooyala doonya\
    \ duku.”\x94"
  wat-wat: Eatu muka yasi bwadu kuna nowaniya. Yasi namoḡa 40 na kasi tufo si fotafotamatamataveya
    be Fauno sina munuya. Naki si tanaḡaiya muka sina ka, muka sina yu kana nivaniva
    Fauno sina nuvimatiya. Nofe tova naki si gidewadewa eatu si fotafotamoka yasi
    vikokona kana nufata fasinei.”
  gui-NT: Erei agüɨye erovia. Echa judío reta ocatɨrota jese. Jae reta cuarenta oasa.
    Jei reta oyepopeyu reve iyee mbaetita ocaru jare oɨu, oyuca regua Pablo. Jare
    añave oaro ñogüɨnoi, güɨramoi rerajauca pegua —jei chupe.
  quc-TT: Ma kimenkꞌetij la, rumal chi kawinaq ri kaꞌjilabꞌ ri achyabꞌ ri kawom kibꞌ
    pa taq ri bꞌe, xaq kayeꞌm uqꞌatexik ri Pablo, rech kakikamisaj. Xwi kayeꞌm jas
    ri kabꞌij la.
  heg-NTPO: Mo ama muid oen in koma ka deken. Ta mam muik atuli dui deng at buk aat
    le sod amas se lalan nua, halin oen keo baki Paul. Undeng oen totoang sumpa son
    noan, oen dai kaa-niun lo, eta oen keo nal baki Paul lo bii. Oen totoang hii tuun
    son. Oen suma natang, le ama siut elola.”
  ptu-ptu: 'Sapo'' tä'' la umpatiolai aka la''bi appa'' pulo tau mangngabum la umpatei
    Paulus. Aka balim ungkalebui tula'' anna ma''pindai naua: ‘Tä'' tau deem la mangngande
    battu muihu'' ke tä''pi tau bali umpatei Paulus.’ Angga ham naampai kattuammu.”'
  bzd-NTPO: 'Erë ie''pa ttè kë̀ klö''wa̱r. Judiowak wëpa döka̱ dabom tkëyök (40) ki̱ta̱,
    e''pa tso'' blëule Pablo panuk. Ie''pa kablë'' Skëköl a̱ ttè i'' wa: “Kë̀ sa''
    chkö̀pa, kë̀ sa'' di'' yö̀pa dö̀ mik sa'' tö Pablo ttèwa̱ eta̱.” Ie''pa tso''tke,
    i̱ma be'' icheke, e'' ë̀ panuk.'
  kwf-kwf: Bore ma noaꞋa Ꞌoe kosi roꞋosulida, osiꞋana fai akwala ngwae ma ka tarenga
    neꞋe kira ago masia fuana saungilana. OsiꞋana kira alafu Ꞌato liu mala fuana noaꞋa
    kira kasi fanga, ma noaꞋa kira kasi kwaꞋu, leleka kira ke saungia sa Paul. Ma
    kira sasi akaꞋu naꞋa, ma na ru neꞋe kira masia goꞋo neꞋe na fatalamu.”
  eng-WYC-2017: But believe thou not to them; for more than forty men of them ambush
    him, which have avowed, that they shall neither eat nor drink, till they slay
    him; and now they be ready, abiding thy promise.
  eng-WMBB: Therefore don’t yield to them, for more than forty men lie in wait for
    him, who have bound themselves under a curse to neither eat nor drink until they
    have killed him. Now they are ready, looking for the promise from you.”
  zat-NTPS: Quebe chéajle̱'u chee̱ benne' ca' lawe' da nadé chua benne' ca' xelebeze̱'
    le̱' bagácheze, ne ba guleche̱be lazre̱' lau Dios Le̱' cu'e̱ benne' ca' de' che
    bi xele'aj xelawe̱', ne quebe ne xelútie̱' Pablo. Na'a ba zaj zue̱' dxelebeze̱'
    xrtizru'.
  spp-spp: Ŋka ma hà ndá pi jwumpe na mɛ, ɲaha na yɛ pi pìi na wá a mà vùnŋɔ pwɔ u
    na si u bò mà u yaha kuni na. Mpii pi à kuru vùnŋke pwɔ ke, pir'à ɲyaha shiin
    beeshuunni na. Pi à kâa piy'á na pi sì n‑lyî, lire ɲyɛ mɛ sì n‑bya mɛ fo pire
    ká bú Poli bò tèni ndemu i ke. Pi à bégele li mɛɛ na mà kwɔ̀, mu ɲwɔshwɔɔre kanni
    pi ɲyɛ na sigili.»
  zty-NTPS: san le', bi chejḻi'o dan' nnágake', dan' nníta'gakže ka chópḻaljgake'
    kwe' náwgake' Pablon'. Ba ben choch x̱tíža'gak benne' ka', na' wnnágake' wsaka'
    Dios ḻégake' zi' cha' bi gótgake' Pablon', na' bi be ye'j gáwgake' na' zejte gótgake'
    ḻe'. Na'a, ba nníta'gake' ban ḻaže', na' želbeze' wchebe ḻažo'o gono' dan' nnábgekle'
    le'.
  mek-mek: Papiau 40 apiegai ifoꞌi aloꞌi koꞌagai kepakoꞌania, afakeaniani ke kapa
    agaꞌo afakeinu agelao Paulo akeaupugua afegai kai keoma. Iꞌina papiauꞌi pau kefua
    keiꞌofake oi mo emu iifa kaina kekai. Ega puo isa akemai akepainio aisama, ainaꞌi
    foloafia Paulo folopapealaisa,” eoma.
  aey-aey: Euqa dana am euna agena sanijec eu 40 wooldoc age jahunimeig uqa sumudi
    biluqagan. Age je cagoc oso madein eu odi age wa sabca qee jec bibileig Pol qagadoqagan
    ein. Eunu agena je cain dogaun. Age qila odoqagannu saciadoiga bileiga. Odocob
    hinana je adi dah moqagannu dih sumudegina,” don.
  urd-GVH: लेकिन उनकी बात न मानें, क्योंकि उनमें से चालीस से ज़्यादा आदमी उस की ताक
    में बैठे हैं। उन्होंने क़सम खाई है कि हम न कुछ खाएँगे न पिएँगे जब तक उसे क़त्ल
    न कर लें। वह अभी तैयार बैठे हैं और सिर्फ़ इस इंतज़ार में हैं कि आप उनकी बात मानें।”
  ycn-ycn: '¡Pa! Pema''aniya na''apiyá. Majopeja napajlájica pijhua''até. Re iyamá
    ina''uqué le''ejé quele chaje achiñana. Caja nemá nanacuhuá marí que: “Reja huamáreja
    chapú caje yajhué, huajñájica ee hua''ajnehuá Pablo nócana yámona. Hue''etajícoja
    hua''ajné liyá. Pablo nócana ejómico huajñá hua''ajnehuá”, que nemacá nanacuhuá.
    Chuhua nemájica pijló, pihuá''acaloje ricá rejo penaje. Pimájica ee najló: “A''a”
    que, na''ajó ripé iñe''epú chu, nenócaloje ricá rejé penaje —que rimacá rijló.'
  djr-djr: Yaka walalaŋ dhäruktja märraŋ, bili dharrwa boŋguŋ ŋunhi yolŋuny walal
    gi galkurr ŋunha gali'kurrnydja dhukarrkurr bunharawnydja nhanŋu. Bitjan walal
    barpuru ŋunha romdja nhirrpan gam' ŋunhi yaka walal dhu be ŋathany ḻuka ga gapuny,
    yan bili ga buŋu yan walal dhu boŋguŋ ŋanya murrkay'kuŋ. Ga dhiyaŋuny bala walal
    ga ŋunha galkundja nhuŋun dhärukkuny.”
  kvg-kvg: 'Geté qo tiqa manqat zøpàe᷄v. Zapa ndǿgo, ndigu Pol laelae-qa ndøgó.
    Ezoqa kopoáv, 40 mø̀ndømø-løvú, vos nduoke꞉ve, Pol tilaem. Ndigu Mbumbukiam-te,
    manqat āv gini-unimanqatiním nqǽgo: Ndigu lou naqanøká gélogák neka ibøkha
    naqanøká gé-izamák. Pol pakhapakha, ndø̀mbøkhæ-khanøém. Ndigu mø̀ndø-khakheinám.
    Qoqá poev manqat-qa mo꞉yozú.”'
  rug-rug: Mu lopu va hinokari, sina hola nia made ṉavulu puta tie si korapa tome
    aqa pude va matea se Paula, gua. Ele tokotokoro puleni si arini, sapu lopu kaqu
    hite hena na napo si arini, osolae kaqu va matea tu rini se Paula, gua. Korapa
    aqa sarini kamahire pude avosia be guana va egoa goi sa dia tinepa,” gua sa koreo.
  hop-NT: 'Noqw um hapi amumi qa ūnatini; taq pumuy amuṅaqw lȫp sunat epnihqe hóyokiwtaqam
    tahtaqt nankiwakw pasiwni’yuṅqam put moqmani’yuṅwa paṅqawk̇ahk̇aṅwo: Ason pas
    yaw put nīnayat, pu nȫnösani, pu hikwyani; nihqe ōviy pas yukiwk̇ahk̇aṅw, uṅ panhtiniqey
    paṅqawniqat ōviy maqaptsi’yuṅwa, pam aw kita.'
  san-URD: کِنْتُ مَوَتا تَنَّ سْوِیکَرْتَّوْیَں یَتَسْتیشاں مَدھْییوَرْتِّنَشْچَتْوارِںشَجَّنیبھْیو
    دھِکَلوکا ایکَمَنْتْرَنا بھُوتْوا پَولَں نَ ہَتْوا بھوجَنَں پانَنْچَ نَ کَرِشْیامَ
    اِتِ شَپَتھینَ بَدّھاح سَنْتو گھاتَکا اِوَ سَجِّتا اِدانِیں کیوَلَں بھَوَتو نُمَتِمْ
    اَپیکْشَنْتے۔
  heb-LB: אולם אל תשמע בקולם! כי למעלה מארבעים איש אורבים לו בדרך, מוכנים להתנפל עליו
    ולהרוג אותו. הם נדרו נדר שלא יאכלו ולא ישתו עד שפולוס ימות. עתה הם מחכים שתענה
    בחיוב לבקשתם.“
  caf-NT: '''Et whunts''ih khun teh huboozólhts''a gunih! Dit lanezi ''o ''un Lizwif,
    ''en ti hika óodelhts''i, ''en ts''iyawh hituzelhghelh whuts''un ''aw cha''hutes''al
    ''ink''ez too chahutesnil hutni hoh nahúhezya. K''an ''ahoh ''uhutenilh huba lhahúdint''ah,
    nyun nahútanyeh ''et zeh hubahilh''i,” yúlhni.'
  mio-NT: Ña cua tasohun chi ra, vati yaha uvi xico rai cuu ra, ta cua cuindi xehe
    ra, vati cua cahni ra chi ra. Cha ni nduinuun ra chi tahan ra ti ña cua cachi
    ca ra, ta ni ña cua coho ca ra nda cua nda cua cahni ra chi ra. Vitin cha ndatu
    vaha ra, vati saxini ra ti cua cuhva cun ndatu cha cua cuhun ndico tucu ra Paulu
    iti nuun ra chanihin ta ra ―cati ra.
  srq-NT: Ñee ñooño nda ndeje. ¡Echeẽ nda eremumbayãchɨ̃ jẽ! Judíos cuabẽ nda nyiquitirõ
    tirõ erese. Cuarenta. “Mbae mo nda nandeu eã mbeɨ Pablo ɨquiayã mbeɨ mose. Nandeyu
    eã mbeɨ ra Pablo ɨquiayã mbeɨ mose”, ɨ tuchɨ judíos, ɨ que acuanɨndu ererecua
    mbiirandu ra.
  kje-NT: Maa yono makrom'u lernohi rira napanak onneni, ono ri weli'akka rehi aile
    mahanoro suwsuwar lolo kalla leke keriyale. Hi na'akeme rakineriyedi kemenhe me'e
    ra'aheni hi ka resne Paulus makun, hi ka ra'ak, ka romun. Ler eniyeni hi ra'akenedi
    me'e, lapan mehe makrom'u nina kenekrohu.”
  gaz-gaz: Waan isaan keessaa namoonni afurtamaa oli taʼan riphanii isa eeggachaa
    jiraniif ati isaan jalaa hin qabin. Isaan akka hamma isa ajjeesanitti homaa hin
    nyaanne yookaan hin dhugne kakataniiru; qophaaʼaniis eeyyama kee eeggachaa jiru.”
  kud-kud: Na yadi awanoi havena ubenabenalei, wuwuna hitau 40 idi'wai hi'eno dawani
    amwahai Paulo vehabana, na bada hiwalo yemidi'o ebeha havena hi'ai'ai yo hinumanuma
    ana higa Paulo hi'oiye mwalowoi mugaiyei. Maudoidi hiha'waha'wa ebeha talam hilobai
    Paulo vehabana.’
  urb-NT: Apandu nde pe. Ame'ẽ ta rehe ehendu ym. Awa pypa mokõi i'ar koty te we sawa'e
    ta ixo. Ame'ẽ ta kanim ta harõ u'am. Páu ke ame'ẽ ta jukwa ym rahã we, ma'e ke
    u'u ym te ta, aja ame'ẽ ta manga katu. Apo upa katu a'eta pe. Ne je'ẽha rehe a'eta
    harõ u'am — aja kapitã keruhũ pe kurumĩ pandu.
  fra-LSG: Ne les écoute pas, car plus de quarante d’entre eux lui dressent un guet-apens,
    et se sont engagés, avec des imprécations contre eux-mêmes, à ne rien manger ni
    boire jusqu’à ce qu’ils l’aient tué; maintenant ils sont prêts, et n’attendent
    que ton consentement.
  san-HK: kintu mavatA tanna svIkarttavyaM yatasteSAM madhyevarttinazcatvAriMzajjanebhyo
    'dhikalokA ekamantraNA bhUtvA paulaM na hatvA bhojanaM pAnaJca na kariSyAma iti
    zapathena baddhAH santo ghAtakA iva sajjitA idAnIM kevalaM bhavato 'numatim apekSante|
  cak-SNT: Pero atreꞌ man tanimaj reꞌ, ruma icꞌo más i-cuarenta achiꞌaꞌ ri xcaꞌyoꞌien
    richin pa bꞌay, y ri achiꞌaꞌ reꞌ canun jurar chi man xcaꞌvaꞌ ta ni man xtiquikun
    ta yaꞌ, hasta cꞌa xtiquiquimisaj ri Pablo, y tika ri castigo pa quiveꞌ ri nuyaꞌ
    ri Dios, xa man xtiquiꞌan ta ri quiꞌeꞌn. Quireꞌ quiꞌeꞌn y vacame joꞌc chic quiyoꞌien
    ri chica xtaꞌej atreꞌ, xchaꞌ ri alaꞌ.
  uvh-uvh: '@see-verse:ACT.023.020'
  ino-ino: '@see-verse:ACT.023.020'
  gnn-gnn: Yaka märraŋa walalaŋgu dhäruktja, liŋgu guḻku' yolŋunydja walala ŋunhi
    boŋgama yukirri galkurrunydja nhanŋu gali'ŋuranydja bunharawunydja. Nherraṉdja
    walala yawungu ŋunhiyi romdja ḏälnha mirithirrina; yakana walala yurru be ŋatha
    ḻuka ga gapu, yana liŋgu ga buma walala ŋanya yurru murrkay'kuma. Ŋunhayina walala
    yulŋunydja galkunna yukurra nhuŋu dhärukkuna, ŋunhi nhe yurru yoramanydja nhanŋu
    Bolwunydja gänharawu bala walalaŋgalana.”
  yal-yal: Koni i nama i tuli mati ne ra amasɔtɔ e dangu muxu tonge naanin na naxanye
    luxunxi Pɔli yɛɛ ra. E birin bata e kɔlɔ, a e nama sese don, e nama e min, han
    e yi a faxa. E yitɔnxi na nan ma iki. E i ya yamarin nan tun legedenma.”
  cnt-NT: La₁ tsá₃ o₁'eng'₅₄, ia₁ lë́₅ guë́₄ të₂lón₃ dsa₂ quiáin₅ ma₂le₁'mai₅₄ cau₅
    juɨ₅ le₁jŋiog₂₃. Ma₂'ɨin₃ Diú₄ a₂tsá₃ 'e₂ guë́'₃, 'ɨ́n'₂, ca₂lia'₂ ca₂jŋɨi'₃ Pa₄.
    Jŋia'₅₄ lia'₂ a₂jaun₂ bá₄ le₁jŋia₂₃ chi₂jua'₂ 'e₂ jág₁ juɨg'₅₄ 'ne₂.
  tif-tif: 'kabi imi waka-taka-mokomip weng kaa, weng san-ilomdap, Pol kaa dibii-unemin
    disa kayi! Tunum kaa kanubip kiili, 40 le, kuno anung ma kanolin kiita, liip kutii-lomdup
    aalum o, kalaliwa, ili God ami tiin diim kawu boko-lomdip: Nuli aalin disa ke-lomdup
    ima ina, ok ina kelup namti, God ayo taba-lomda yela taanokomup o! kala-lomdip
    weng dotu-lom tii, kapni weng kaata-kup tal: Ayo! yakawa yo, kala-lom, fenbip
    o, kala man ayo kamokim ami kanum bokolaya'
  nlx-nlx: पुण तान मा मानहे, काहाकाय ता माय रेन चालीह रेन होवटा माणहे पौलुसाह मारनेन
    पासाण पोड़ रेनाह। जाज्यो ठाण लियेल हेते काय जाह वोर ता पौलुसाह मार नाय टाकती,
    ताह वोर नाय खाती एने नाय पिते। एवी ता तियार हेते एने तारा निर्णयान वाट जोवणे बाजरेनाह।”
  apw-NT: 'Áíná’ baa godeno’áah hela’: nṉee dizdin bitisyú hilt’éégo daaziłheego yiba’
    naháztąą, Paul daizes‐hįįzhį’ doo da’iyąągo, doo da’idląągo nłdzilgo ádándaagost’ąą:
    áík’ehgo, Ha’aa, ńṉiihíí yiba’ naháztąą.'
  gum-gum: Trendaingucha køremønrrig cha. Kaguende nømui utu møguelø cuarenta menrra
    lata, kaig martrab larønrrab nilø tamarøb køn cha. “Nam treeg martrab taigwan
    marmuinabene, namundøwei kaig nebubash chib pønrramisra, ¡katø! Pablon kweecha
    kuchimuppe, mamøwei, muchimøwei inchab” chib køn cha. Incha nømbe ke yandø chab
    tamara, møimbe ke ñi mancha løtamigwandø munig køn— cha.
  not-NT: 'Quero piquemisantiri aintanta sërari icarati 40 iquengaigaca iróguiri.
    Icantaiguë: “Quero napaigui querootisati nógaa nija irooti cara nógaiguëri Paboro.
    Queroca nóguiri, iratsipiriacagaiguenata naroegui Tosorintsi”. Yamai aroque yobetsicaigaca.
    Yoguiaquimi yamai, pinganqueri ora iromanaquimi.'
  plu-plu: Ka ba muwaka iha inakni giwnkis. Paxnika madikwa (40) gikebyikis awaykemni
    kadasepri. Igkis keh siyama adahan gipitkis nekwa igkis ax igkis higá ku igkis
    umehpwa nukukri. Igkis ahegbet kuri adahan giwmepten. Igkis kuri wahepnenes pinetni
    adahan ku kabet pis awahkis nukukri atere.
  iou-iou: Ude yänayäŋ täkaŋ upäŋkaŋ gäk unitäŋo man nämo nadäŋ yämen! Äma 40 ba 45
    ude unitä Pol utta jämjäm itkaŋ yäk. Äma uwä yäŋkehäromtak man ŋode yäŋkuŋ; Nin
    Pol utpena kumäkta itsämäŋkaŋ ketem ba ume kubä nämoinik api näne yäŋ yäŋkuŋ.
    Ude yäŋkuŋo apiŋowä gäkä kowata man jide yäwayäŋ täyan unita itsämäŋkaŋ yäk.
  ntp-NT: Dʌmos maitivaavoituda. Vaamioma isgoo coobai cʌcʌʌli assoobidaca agai voiyʌrʌ
    dai maiquiaa aʌna sai muaa agai dai poduucai bai dui sai maidʌʌca agai cuaadagai
    tomali suudagi asta siʌʌscadʌ muaa sai Diuusi gʌʌgʌvia agai ismaipoduñia ʌgai.
    Dai sivi cabai gʌnduuduna dai mosnʌnʌra istʌiya aapi ―astʌtʌdai ʌali gʌʌli.
  rai-rai: Koku u taraam taan diat, maa 40 ma i puka a taara diat aa paraau kupi.
    Maa diat aa weweliman paa naa, pa diat a wangaan ma pa diat a inim, tuk ut baa
    diat aa aak doko wa Paaulo. Ma mi diat ki walaang kup anum ta nimulaaot.”
  haw-1868: 'Mai ae aku oe ia lakou; no ka mea, ke hoohalua nei nona hookahi kanaha
    kanaka, a keu o lakou; ua hoohiki lakou ia lakou iho i kahi hoino nui, aole e
    ai, aole hoi e inu, a pepehi lakou ia ia: Ano hoi ke makaukau nei lakou, e kakali
    ana no kau olelo.'
  ffm-ffm: Pati njaɓanaa ɓe! Sabi ko ɓuri worɓe capanɗe nayon e maɓɓe ana ɲugganii
    mo, kunike ɲaamataa njarataa so mbaraali mo. Ɓe lanndinike, eɓe ndoomi yamiroore
