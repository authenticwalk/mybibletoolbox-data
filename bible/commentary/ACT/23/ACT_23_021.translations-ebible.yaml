  ixl-CNT: Pek motxiꞌch anima tan, maas 40 vinaj saxeen tziꞌ bꞌey chi. Aꞌ isaꞌ siyatzꞌeꞌ.
    Utz vetmotxinukꞌlaꞌ aas yeꞌk satxꞌaꞌni utz, yeꞌk saukꞌai untzꞌoj yeꞌsajen iyatzꞌtaꞌ.
    Ech aatz cheel, liista tiꞌ satz aaqꞌ aqul tuul seꞌnaaqꞌeꞌ.— Texh te.
  xsi-xsi: Taitu noko ma kusâu pa nenzi ŋgua ndimo. Ŋana tu tamâta pinde, kambwaŋenzi
