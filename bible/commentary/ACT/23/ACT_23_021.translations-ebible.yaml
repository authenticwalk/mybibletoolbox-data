    i na yemu nagami i na nikei. ꞌAkonadi i ꞌidewadewa i lulukamata ꞌaiꞌedi ꞌu na
    nogayedi.”
  ory-ory: ଏଣୁ ଆପଣ ସେମାନଙ୍କ କଥାରେ ସମ୍ମତ ହେବେ ନାହିଁ, କାରଣ ତାହାଙ୍କୁ ବଧ ନ କରିବା ଯାଏ ଅନ୍ନଜଳ
    ସ୍ପର୍ଶ କଲେ ଅଭିଶପ୍ତ ହେବେ ବୋଲି ନିଜ ନିଜକୁ ଶପଥରେ ଆବଦ୍ଧ କରି ଚାଳିଶ ଜଣରୁ ଅଧିକ ଲୋକ ତାହାଙ୍କୁ
    ଛକି ରହିଅଛନ୍ତି, ଆଉ ଏବେ ସେମାନେ ଆପଣଙ୍କଠାରୁ ଅନୁମତି ପାଇବା ନିମନ୍ତେ ଅପେକ୍ଷା କରି ପ୍ରସ୍ତୁତ
    ହୋଇ ରହିଅଛନ୍ତି।
  bzj-bzj: Bot pleez noh bileev weh dehn seh, kaa moa dan faati man wahn di haid lang
    di way fi jomp pan ahn, ahn kil ahn. Aala dehn mi mek wahn vow seh dat dehn noh
    wahn eet notn ner jrink notn til dehn kil Paal. Dehn don gat evriting set; dehn
    oanli di wayt fi di goa-ahed fahn yoo.”
  chk-chk: Nge üa tüngor ngonuk pwe kosap aüseling ngeniir, pun a wor lap seni faik
    mwän ra op o witiwit. Ra atolongeer lon eu pwon mi fis fän akapel, pwe resap mongö
    ika ün tori ra niela Paulus. Iei ra molotä pwe repwe föri ei o witiwiti om kopwe
    apwüngala ar tüngor.”
  ssd-ssd: 'Ne nane tuku pasa ismba kumu ndawa. Naŋgine taŋgo 40 limba nane ndinŋge
    kuirka Paulus balewam tuku tair minamŋgaig. Nane Kuate am mbolŋge pasa saŋgrinu
    sakinaig: Sine Paulus balemba ndo maŋ nyamagaŋ kule nyamŋgig ŋginaig. Kile nane
    kuaneka Paulus balewam saka ne tuku pasa ndo tairŋga minig ŋgina.'
  acr-TNT: Pero waꞌ macoj la; ma quicꞌow che cuarenta ri quiqꞌuiyal rachijab caquewaj
    quib pa be. Y conoje waꞌ xquibiꞌij peta na cꞌax paquiwiꞌ we na xquichꞌij ta uꞌaniquil
    wa xquijiquibaꞌ uwach. Ma xquiꞌan tzij chiquiwach na quewaꞌ taj y na caquitij
    ta ne quimikꞌinaꞌ, we na caquicamisaj ta ri Pablo nabe. Yey woꞌora xa cacoyꞌej
    saꞌ ri cabiꞌij rilal che ri caquitzꞌonoj —xchaꞌ.
  rop-rop: Wal yu kaan lisin langa olabat, dumaji bigmob men garra blandim miselp
    en weidabat blanga im, en deibin ol meigim pramis dei kaan dagat daga en dringgim
    enijing raidap dei garra kilim im ded, en olabat redi blanga dum lagijat na. Dei
    weidabat wotaim yu garram jandim im deya.”
  mee-mee: Ava ko sano ngo longo te ri ta ka ri pana giaukaina lua reke la kongalukale.
    Keke palipulisivala rea kinung ka patongkala ngareangana ta ri sane ngeke kani
    ba sane ngeke inu ta nge lele nga ina ri nge la ronga ka balingpunungarea kae
    Pol. Ba sonrau keke kalitupe orume tapu, na keke momalla mana ta one ngatangngkalange
    balinglaga nga kanrea te one.”
  dif-dif: 'Jundru tanangu wata morlalu ngundramai, ngangau materi morla marapratjana
    pota mandru ja mandruni nunkangu kalkaterila wapaia, tanali matja morlalu kurakijiribamalina
    warai wata tajila ja wata tapala, tanali nina nari ngankalalu: ja karari tana
    ngankingaterila wapaia, ja jinkani jaurani kalkaterila wapaia.“'
  gam-gam: Ga kandja embe djine ba ni napupen. Ge kende dje molo, ga seke ye bambo
    pamolo Pol kondwe tambiye wonda togopon we dji. Una kandja embe dji ge una 40
    pela mal plato embe molo kandja embe dji, kwa ne, nu nanambon, Pol togolo are
    nambon we dji. Ni pora we djimben dje pille tau mor we dji.
  nou-nou: Awarate ungoda ge awa ingose ainda be re embo nenei ungoda teda ajigari
    40 derigari awa unjugedo umo doro betarase simba era awasedo. Edo ungo Paul wasiri
    de atirari awa indae kumbae atadera. Edo amboda ungo Paul doro betari awa indari
    indido kumbudo adi adi sari mina sara etera. Edo imo ro saso gido awa ungo umo
    doro betarase sia etera.”
  mqb-NT: Əna kə̂ təmahan atan anan bay, anga ɗo ahay inde tə zalay kwa kuro fuɗo,
    tə pəkak anan zek, ti ba anan. Fok a tinen a tə mbaɗak ti pa awan bay, ti sa awan
    bay, si ti vaɗ anan Pol aday. Tə lavak anan zek sa ga matanan, ta ba həna nà,
    'am anak.»
  ape-B: Wakuli nyak kobi nyumnekam. Umu moneken, wolobaimi almam hechalakuk 40-poleim
    eke hunobechuk hupe hutimanu yah. Amam howechik enen adulin atinyi balan umu kobi
    huwak kakwich o abal aliga hubo Pol nugak ali dakio hichah. Nameitu amam douk
    hape henek gibegabe hape hobeyagunmu nyak nyuklipam wosik ali dakio huneken.”
  grc-F35: Σὺ οὖν μὴ πεισθῇς αὐτοῖς· ἐνεδρεύουσιν γὰρ αὐτὸν ἐξ αὐτῶν ἄνδρες πλείους
    τεσσαράκοντα, οἵτινες ἀνεθεμάτισαν ἑαυτοὺς μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀνέλωσιν
    αὐτόν· καὶ νῦν ἕτοιμοί εἰσιν προσδεχόμενοι τὴν ἀπὸ σοῦ ἐπαγγελίαν.»
  cav-NT: Ejeneume ecana. Jadya ijahuee tunarami acara aya. Pushi tunca cuana ni tuna
    catehua juya ediji jiruru, ecue ecucu cuetiyaque ihua. “Yusura nenerecaturara
    ecuana Pablo iyemaque araara, ijiiji jadya juyaque juatsu”, jadya tuna jubarehua.
    Amena tuna ecabajejeti. Mira cuadishayaque bahue juyaque camadya tunajatu ihuaya,
    —jadya tujatu acuare.
  kgp-NT: '“Ag mỹ: hej, he tũg nĩ. Ũ tỹ 49 (ke) ag tóg, ti jo vãjig mũ. Jagnẽ mré
    ag jykrén, ag tỹ nén ũ konh ke tũ nĩ jé, kron ke tũ nĩ jé, ti tén ken jo. “Ke
    tũ nĩ mũ ra Topẽ jé ẽg vóg kónãn,” he ag tóg. Ẽn ag tóg ã tỹ ag mỹ: hej, henh
    ke jãvãnh mũ sir,” he tóg, kyrũ ti, major mỹ.'
  bvd-bvd: Sui ta nao 'osi ade sulida, suli faiakwala ka sarenga ne kera agwa maasia
    uri saumaeli lana. Suli kera kwaiagii 'afitai sui naa uri nao kera dasi fanga
    ma dasi kuu, lelea kera daka saungia guu sa Bol. Ma kera da kwaimaasi naa, ma
    na doo ne kera maasia naa ne bae lamu.”
  ukr-1871: 'Ти ж не слухай їх: засїдаєть ся бо їх на него більш сорока чоловік, що
    закляли ся не їсти й не пити, доки не вбють його; і тепер готові вони, дожидаючи
    від тебе обіцянки.'
  apz-apz: Osoꞌno hofɨkoe hungkunomo kɨko inɨngkahutoho. Hwapɨngoso aꞌamu foutimo
    (40) hwofiloꞌnnyo sohwa hofɨko honɨngkanopo hiyaso humafɨkuji Poulɨmneꞌno wohontohumantɨfeho.
    Oso aꞌamu huhwo sohwa hofɨko ole mtitofohofi, Nakwo Poulɨmo wofonjosyano. Poul
    songo nohumentanɨngkuhwosi nakwo wopayohwa mijohwa monanehwono. Ose mtitofohofo.
    Kɨko eno ulohoji Poulɨmo uhwojɨsoꞌmanji honɨngkanopo wofonjosyantɨfeho.
  yon-yon: ee ande Pool kuu nenwanaab, amborom kuu karub 40yiib burudande arimbed
    kuu wedya biknaniiwe, Pool nenwananeeb kuu wedyambed ayi yeman andiwen kowe. Kwane
