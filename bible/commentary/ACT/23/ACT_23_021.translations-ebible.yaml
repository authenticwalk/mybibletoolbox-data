  grc-BYZ: σὺ οὖν μὴ πεισθῇς αὐτοῖς· ἐνεδρεύουσι γὰρ αὐτὸν ἐξ αὐτῶν ἄνδρες πλείους
    τεσσαράκοντα, οἵτινες ἀνεθεμάτισαν ἑαυτοὺς μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀνέλωσιν
    αὐτόν, καὶ νῦν ἕτοιμοί εἰσι προσδεχόμενοι τὴν ἀπὸ σοῦ ἐπαγγελίαν.
  cpc-NT: 'Iiro pikimisantziri, tima manaiyakani 40 shirampariiti. Ikantaiyakini:
    ‘Thami amajyikawintiri Pablo irojatzi antsitokantyaariri’. Aritaki witsikaiyakani
    iroñaaka, joyaawinta tsika pinkanti iiroka”.'
  nhg-NT: Pero amo xomoneltocatzino. Pos cache de cuarenta tlöca mojyönasque itienco
    ojtle para tiecheasque notlötzi ma panoa. Yejua ye oquejtojque que ma yecö maldecidos
    tlö tlajtlacua noso ajötle antes de que tiemectisque notlötzi. Hua öxö yejua sa
    quechixtecate que tejuatzi xequenmonönquelele.
  nya-nya: Inu musawamvere, chifukwa pali anthu opitirira makumi anayi amene akumudikirira
    pa njira. Iwo alumbira kuti sadya kapena kumwa mpaka atapha Paulo. Panopa ndi
    okonzeka kale, akungodikira kuti muwavomere pempho lawo.”
  ngu-NT: Niman tejhua ma ca xquinneltoquili, pampa más de ompoajli tlacamej quipijpiaj,
    niman onocalactijquej ican intlajtol para xtlacuasquej nion xitlaj conisquej hasta
    queman quimictiaj Pablo. Aman, tej, ye nemij listos niman sa quichaj para tiquinnanquilis
    ica on tlen quitlajtlanij.
  kup-kup: Oñ Zuda aban nari 40 pori Pol menapanez hat gipizor ivov nain het menapanepuhoh
    potü maot napan. Pot nae nap mañahaek ni moreg netapanen gu hat Pol meeken nonoroh
    sohopanen, paru emat baelat het pi menapan, pot hah. Povoz tovai niin emat nañapanen
    gu hat pi meotun.”
  jid-jid: Na gle rini wo mba na, nitu indji zan arbain bari ba kru nkon si gben u.
    Ba tan bre wa bana rji ko nda so kpena se ba wuu ri. Zizan me, ba ki si gben yowo
    nyime me.”
  wmw-wmw: Uwe wasukukidiri, konta ewo, wawa zaida ya wanu arubaini, wasaka kurifisa
    wanrindire Paulu wamuulaye. Piya walapa kuwa awarya wala awanywa mpaka wamulaye.
    Ewo wawa tayari kutenda javyo wakirindira uwape majibu.”
  gmv-GGM: Gido attin ne isttas erro gooppa; Gasooykka <nu iza wodhdhontta dishe kathth
    mokko haththeka uyokko> giidi caaqqettidayti oyddu taamafe bolla gidiza asi iza
    wodhdhanas ogge bolla zugges; Ha7i istti nagizay ne malithe xalala” gidees.
  ssg-ssg: Tuahe kum ailele nake kilai seilon akulai 40 lato muna pepeteni i ti teleian.
    Lato tuohawen ka lato kum ang ma un hani tataen na lato telei i. Aope ie lato
    atetengi na o sowini hani lato waxiai Pol.”
  zpo-NT: Per nagont lu xtizh xaa, nel masra choo xaabyi nzholaanla kasaaw xaa, nu
    noka mcheroo re xaa nzhé xaa, nagawt xaa nu nagot xaa nik tub kwaan chelee xaa
    zer gut xaa xaa. Nu nal listla nzhi re xaa, nkambaz xaa nen cho kwaan yé lu.
  poy-poy: Kumbiti gwenga nagujimira, toziya wantu wavuwa nentu ya malongu msheshi
    walitanda kala kumkamula, walitatira weni mushirapu kuwera hapeni waliyi ama kulanda
    mpaka wamlagi huti Paulu. Vinu wakala pawahepera lagilu lyaku”
  qwh-NT: Peru ama creyinquitsu, porqui chuscu chunca (40) masmi nunacuna rataquicur
    shuyarëcayan Pabluta wanuratsiyänanpaq. Tse nunacunam juramentuta rurayashqa Pabluta
    manaraq wanutserqa imatapis mana micuyänanpaq ni yacutapis mana upuyänanpaq. Tsemi
    shuyarëcayan qam apatsinequillatana.
  gaw-gaw: Amge ag ham bubuṯeb amunu na ahilag nai amu aib dim lamidme. Aḏinu? Ag
    ahilḵad danab 40 eḏiṯak amu ag Paulus qep̱eg mauhḵunu nai g̱agaṯag qeṯan, inam
    ap̱ig. ‘Ig e le ele paha ii lamata. Iiṯa, ig hamu daap̱ut uḵeb, ig Paulus qep̱ut
    mauheb dimp̱a ig eḏut e laḵunig.’ Ag anam ap̱ig. Ag anam heḵulagnu maṯin bap̱aidp̱ig
    amu geha iiḵu ag na ahilag nai amu doon, aḏi ap̱e dooglagnu dab mena, ameg mak
    daaṯeb” awa aum.
  nca-nca: Quko ke mandeye ŋu ma howewero. Uni kumi muko 40 ŋundiro, ŋundo mande hamó
    ŋande yero, o koro kundiŋi teyate Pol urato khumoníqota, yaŋgurí. Ko itakako o
    roŋgaruworo keto meté yekata yero ke sopo kereyoteŋgo.”
  zpz-NTPP: Tees cueꞌ zuub gyidag ru ni dey, gun bded cyuu mbecy nu siiñ dey ni Shi
    Baly nez nu chay. Bi mnii dey lo Ñgyoozh nu shiñ gyicy num dey benu gow dey la
    coz o benu goꞌ dey la ziꞌl coz anzir nu cut dey Shi Baly. Orzeꞌ na rbez dey ben
    la na riidz nu niir ―nay.
  mkj-mkj: A koawoa en joah rong irai, pwa irai dir jang armaj pahijek ma pirin oakla
    apel joujowi Paul. Irai ohroj ne inoaukihdi pwa irai jehpirin kang apel nim mehkij
    oaroh irai kojukdi Paul. Apkas irai ne onopda pwa irai en wia mwoakid oauwe, a
    irai joujowi dahkij koawoa pirin koajoanehdi.”
  zac-NT: Perë adë tsaldídiꞌi ldúꞌul shtiꞌdzë rall purquë más de cuarenta nguiu nacaꞌchilú;
    cabezë rall lëꞌë Pablo parë quini rall lë́ꞌiꞌ. Bëꞌnë rall jurar lu Dios de quë
    adë pë gau rall nu adë pë gu rall hashtë nuvërë quini rall Pablo. Iurneꞌ niétiquë
    cabezë rall rsunë shtë́nël niaꞌa zëgul Pablo glli.
  kyg-kyg: Ani gemo kaha paisagekaeꞌmo oꞌafiyo. Fotiꞌamo ago aeno agaseno magoꞌe vayaꞌmo
    kateꞌmo fala kiꞌa kafo yagaiꞌa maigae. Apakaemo huꞌapaeꞌmo, Neꞌyaꞌmo oꞌneta mosita
    maime maime neꞌuta Poloꞌmo amagisunageno falitesigetaekeꞌmo halate neꞌyaꞌmo negaune.
    Alagi lama gemo nehune, huꞌa apagoꞌya ataleꞌnae. Ago alo huꞌa kagaefekeꞌmo kagava
    maiꞌnae, huno ha paiꞌniye.
  kmk-kmk: Yoong adim okyan tuttuwaon dida ta awad da ud makalimampuḻuwana laḻaki
    un mangiilpang kan siya. Insapata da un adi da mangan kan uminum agingga’t mapatoy
    da si Pablo. Nakasagana da un mangipatungpal situwa koon da ot uuwayon da’l ullawa
    nat ibagam.”
  cao-NT: Quiniahuë. Tobi cuarenta ca joni bo huino quiha. Jatsi Jerusalén qui pi
    Pablo mi bono tsi bahi nëpax tsi jotacaxëcani quiha axëna. Parahaxma tsi “Piti,
    jënë, tihi cabo ayamaxëqui noa, Pablo aquí rohari” i jaca itaha quiha. Jaboqui
    jonë ca xo. Mi chani roha manacani quiha —nëa tsi quiha Pablo pihaca niquë.
  bbr-bbr: Utianik, na akan ämän wa rowau, owon, roat ak Pol wena, meiäun apu kamuk
    ämäi rawaiei kiro roat ak 40 orip itimorin. Ak paip keser mianik, o an pak wa
    jam äiein, ‘Ik Pol weta, meienuk, epar o an pak jam rai, roat näunäu amiakap keser
    paip moin.’ Kiro roat ak kiro onok keseraun na akan ämän tainoram ra wa rai roirai.”
  inb-inb: Pai­kuna chasa nig­samugpi­pas, mana pai­kunata uia­kungi. Chusku chunga
    iali runa­kuna­si pakalla chapan­ga­pa kan­kuna, ñambipi paita wañu­chin­ga­pa.
    Pai­kuna, Diuspa ñawipisi jurar­ka­kuna, Pablota manara wañu­chin­kama, ñi ima
    upiai ñi mikui mana mikun­ga­pa. Kuna­ura, alli­chi­riskasi suia­nakú, kam imasa
    ainis­kata iachan­ga­pa.
  hrv-hrv: Ne vjeruj im! U zasjedi ga čeka više od četrdeset onih koji se zakleše
    da neće jesti ni piti dok ga ne smaknu. Već su spremni, samo čekaju tvoju privolu.”
  box-NT: Ɛ̀ɛ yí ɲí mu. Ɓa ɓúi wíokaa míten vó, á wi ɓa párá wìi wo. Ɓa
    po nùpua ɓúará-ɲun. Ɓa dó mí ɲiní nɔn le Dónbeenì yi, á le mí máa dí,
    á máa ɲu ká mu yínɔń o Poole á ɓa yú ɓó. Ɓa wíokaa míten vó, á pan
    à ũnɛ́n lé yìa ɲii.»
  ote-NT: Pe oxqui camfri núꞌa̱ da xiꞌaꞌʉ, ngueꞌa̱ ngu ñote ya ꞌñøhø acate, ne xa
    ma̱ gue hinda ñuni nixi da ntsithe asta hinda hyo ra Pablo. Nubyá nuꞌʉ́ hønsɛ
    tøꞌmtho núꞌa̱ go gui ma̱ngue.
  wnu-wnu: End ne ne wo me imuriom. Munon 40-ende qataben ai yab igo Pol waramar qamb
    wurimaribigumirei. Ende at ne wuri mani ya gitab igour eng nub qamb Qenut qob
    nausiamirei.”
  zam-NT: Per ne'yila'ste U' cuent co' yi'th ta' mèna loo U'. Tac masre' cho' mèn
    co' nqueltàa no mèna nac mèn co' yo casloo loo ned par guth mèna Pab. No axta
    mde'th mèna lèe Diox por con' ye'rsin' co' li mèna ne' ne' hua mèna nec thìb con'
    no ne' ne' gu mèna nec thìb con' axtaque' ñee mèna ngolo mbeth mèna Pab. No nalle'
    ante nzi bed mèna gòn mèna ñeene' cón gab U'.
  zyp-NT: Ma hraco aa ca tah tihtah aa bia nge khe lo, aaning sahlo cawh cawngsaw
    songli a hlui tah he ka, ama khah thaw a pawtah langpui letah a bo thlang he.
    Kaa thaw khy hlai vytei cawh e ly, ding lytah kaa ung a, tatah chia a sah he kho.
    Aaning sahlo cawh atoheh a mai pacia thah he ka, aa ca siapaw cawtah khei na nawtlahnah
    bia khah aa haw thlang,” tatah a tah.
  sey-NT: Ja̱je se̱to sehuocaimaꞌë paꞌijë̱ꞌë. Cuarenta pa̱i jerepa catini uteyë, Pablote
    huani je̱omaꞌpë pani a̱iñe cuiꞌne u̱cuye pa̱ñuꞌu ca huesësicohuaꞌipi. Ja̱ohuaꞌipi
    yure cuiꞌñani uteyë, coa mëꞌë sehuoyeseꞌe uteyë.”
  nvm-nvm: Regavo vuak buon ab faik ijefuon maiji e uruvana bu fu kanakuai isuar samua
    karinvano kuain. E iji bun akai be abededo bu fu kaname bu ijiason duok ga do
    ik. Bun vuak iji kuainva iji rekuai bu a samuagdav revo ar izeg kiakma bun ijeg
    rek.
  mps-mps: Tiali goli, augwaligo wabo po nago ‘Au’ wagio. Te augwaligo bidi sese si
    bidi tųba nǫ muagasaibao, Pol pabode elainogo yaibao. Tama augwaligo God gedude
    Pol elaibao po polai dao. Augwaligo Pol elainu, te nai me, ąį me osogo gisilali.
    Augwaligo te po dola selama, nago ‘Awe, Pol te kaunsilba pagameo’ po wabo wenama
    tonalubo,” te gesi bidigo te po wai.
  pab-NT: Hoka awa atyo hityakekohena iniraeneha. Hiyaiya, 40-hare jiyare ite wahahena
    Paulo aisaha maheta. Tyotya nikare ahekohenerenae maisa kanakairaha, maisa teraha
    aokowihenahititaha Paulo hamaxaisanenehareha nahitita. Nikare tyaonaha aokowiha.
    Kalikini memere tyaonahitaha, atyahahita hiraine xahita taita.
  llg-llg: Tehuu ama boso tungga sila hihiin. Te dei fo hambu hataholi haa hulu lena
    kala, ala teꞌe ama sala lai dala lalaꞌdak, fo ala sangga tao lisa toꞌo Pau. Huu
    basa sala soo basa so, lae, sila tala laꞌa-linu, mete ma sila beita tao lisa toꞌo
    Pau. Hatematak ia, basa sala mana mahehele basak so. Kaꞌda lahani ama nae leo
    bee.”
  kyf-kyf: '''Ɩn -ɩn ''na ''nʋnʋ wa wɛlɩ -nɩ! Nɩɩ, -wa zizea ɔ ''bhabhɩee ''gbʋ, wa
    mneni nyɩmaa glʋ ''sɔ -gʋzi. Wa ka bi -Lagɔ ''yu, wa nɛɛ, wa ''nɩ -slɔ Pɔlʋ ''bha,
    wa ''na ''ka li, ''ɩn wa ''na ''ka ''ma. Nɩɩ, -slɛɛn, wa ka lamnazɩ, -na wɛlɩ
    wa mɩa wʋda.»'
  tpi-tpi: Tasol yu no ken bihainim tok bilong ol. Sampela man bilong ol, namba bilong
    ol em i winim 40, ol i bin mekim strongpela promis olsem ol i no ken kaikai na
    dring wanpela samting inap ol i kilim Pol i dai. Na nau ol i wet i stap long yu
    i orait long tok bilong ol.”
  mih-NT: Ma tyoon yahvi sa cahan ra vatyi yaha uu xico tahan ra cua quɨhɨ xehe ta
    cua cuatu ra sii ra Pablo ityi cuhun ra. Sa sihñi tahan tandɨhɨ ra tuhun sa ma
    casi ra ta ma coho ra ndya cuhva ndya cahñi ra sii ra Pablo. Sa ndyaa listo ra
    vatyi sica iñi ra vatyi cua cuhva moo sa cuhun ra Pablo nu titahan ra cu tyiño.
    Tacuan i nacatyi ra luhlu cuan sihin ra cu nuu.
  qvh-NT: Sayta ama criyiysu. Chuscu chuncapita (40) masmi runacuna jurayash Pabluta
    manarä wanuserga imatapis mana micuyänanpä ni upuyänanpäpis. Say runacunami shuyaraycäyan
    Pabluta apaycäsiptilayquina wanusiyänanpä.”
  kms-kms: Pudi nu ni wand tungu wayequ. Te pugri ni ningg wute ninge mandi ngimi
    suqo pu yemu di Pol ghimbi muang, nu Pol tanyi ghondo di ngimine mi nati. Wute
    ngimi suqo pu mas kin te 40-pela di mune so rundo. Ni God nde rar pe te kin wand
    ire taq mamb pre, ni mari ni mir mand segi di wuye me segi segine ruso ruso Pol
    mi nati di pre. Ni te ningg sir map pre, di muq nu ni ngiq ndim kin te ninggne
    ghimbi mawo pu mas.”
  agn-agn: Piro india enged paoyon ong nira, Magino, tenged sobra tanira ong epat
    ang polok ang mga taw ang mamagelat ig mamagbantay ong nandia. Namagsorompan tanirang
    tanan ang indi mamangan ig manginem mintras indi gapatay nira si Pablo. Mandian
    ngani pamagbantay da tanira. Pamagelat lamang tanira tang disision mo.”
  nhi-NT: Pero amo ixquimonniltoquili, pues ocachi de ome poual tlacameh icchixtoqueh
    icniquih quichtacauisqueh. Yehuan omotencauqueh, Dios maquintlatzacuilti tla tlacuah
    noso atlih tlamo achtoh icmictiah in Pablo. Sa icchixtoqueh ixconihto quemah.
  ttc-NT: Per yatz k'on kyexik awoksla' tzan tpaj mas tajsik kawnaq (40) xjal ma'tx
    qet kyb'isu' tzan kyqeten list tuj b'ey. B'ix ma'tx xik ksi' kyjurament tzan k'on
    kywa'an ni tzan kyuk'an qa mina' tuq tqet kykansa' te Pa'k. Ajna'l kyetz cha nkye'iyon
    tzan txik asi' ayol.»
  dan-1931: Lad du dig nu ikke overtale af dem; thi mere end fyrretyve Mænd af dem
    lure på ham, og de have under Forbandelser forpligtet sig til hverken at spise
    eller at drikke, førend de have slået ham ihjel; og nu ere de rede og vente på
    dit Tilsagn.”
  kwj-kwj: Woroti wui mwanji ti apa mendi kei. Wu gendiwani 40 ni dikiro hima le mwe
    naha kari kau wu nasini ahirahi ti, e, uku sumbwe ti funda wu hakisindau, waya
    Pol wu yewa hawambwa. Woro ele himako to tani numbo ki ele wu dakonda. Wunu wu
    otokunasini wui mwanji ohouna kinani wu nikisindau.”
  vie-OVCB: Nhưng xin ngài đừng nghe họ, vì có trên bốn mươi người đang rình rập chờ
    phục kích Phao-lô. Họ đã thề nguyện tuyệt thực cho đến khi giết được Phao-lô.
    Bây giờ họ đã sẵn sàng, chỉ còn chờ ngài chấp thuận.”
  kze-kze: miwí táái íma isaaó. kae-kwááí aíyayaan-kwaasi asiramái sésa Póromba tuvútuweta
    toónkwárá nonkwárátá nánaumpo ímo tuvuwéta toónkwárá nonkwárátá íya nánaundayaawe
    sésa aúpá'á aampa'á kárákwiresa miwí tááiyavai owé síníyono sésa kárákwiraawe.
    mindáyavai miwí táái íma isaaó. minívé-kwáásígó anóndakomba mirá simámuwana
  mpj-mpj: Mirta-jananyan kulila!, karlki kujupaluya Puulpa jurtawartakajalu kutungka
    pungkujaku, martu puuti wulikajalu. Palunyakajaluya Mamangka ngarnawarrapurlukangka
    wajarnu, Puulpaya mitu pungkukijalu, palunyangkaya mirta mirrka ngalkukijalukamu
    kalyuya mirta jikilkuraku. Puulpa mitu ngarrinyjangkawiyajuya palujanu mirrka
    ngalkukamu kalyu jikilku.” Murtilyalu yarrarnu wajarnu jilanya, “Karlkiluntaya
    japilkijalu majani.”
  lbk-lbk: Ngem ad-im koma itantan-oy, tay wad-ay cha nan epat poo ay lallalaki ay
    mangisansaneb ken siya. Insapatacha ay ad-i cha mangmangan paymo omin-inom engkhana
    ay pateyencha siya. Wad-ay cha ay ensasakhana idwani ay manman-ed isnan filinmo.”
  mto-NT: Kádits xjaanchjáva, ku̱x naxy je̱ꞌe̱ veꞌe nu̱vu̱jxtkupxta je̱ yaaꞌtya̱jk
    yꞌaꞌíxtat je̱ja tooꞌ aajy. Ta̱ xa veꞌe vyaꞌanda je̱ts kaꞌajam je̱ꞌe̱ veꞌe kyáydat
    yꞌooꞌktat viꞌnameꞌe je̱ Pablo kyaꞌa̱a̱ꞌk. Pa̱n tyoondupts je̱ꞌe̱ veꞌe veꞌem, yꞌamó̱tuduts
    je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱tseꞌe yaktsaachpaatjidinit. Je̱ꞌe̱jyji tseꞌe yꞌaꞌíxtup
    pa̱n vintso̱ mitseꞌe mvaꞌañ.
  bzh-bzh: Rëḳ mu su gwebë nengam vu hir ġaġek, in hir alam mehödahis luu gela
    sevöḳ bedenër ġaġek venuh bë su rëḳ dega los denanum rë, rot bemëm yö dengis
    Paulus menadiiḳ rë. Gwëbeng desemu sir gemedo denebuu aggata medeneġin honġ
    bë rëḳ ġengoġekin hir ġaġek ma nama.”
  guj-2017: એ માટે તું તેઓનું કહેવું માનીશ નહિ, કેમ કે તેઓમાંના ચાળીસથી વધારે માણસ
    તારે સારુ સંતાઈ રહ્યા છે, તેઓ એવા સોગનથી બંધાયા છે કે, તને મારી નાખીએ નહિ ત્યાં
    સુધી અમે અન્નજળ લઈશું નહિ; હમણાં તેઓ તૈયાર છે અને તારા નિર્ણયની રાહ જુએ છે.
  jvn-NT: '@see-verse:ACT.023.020'
  byr-byr: Sara gyɨwaarapɨꞌdeꞌ kɨrɨꞌ kadɨka muꞌnɨnnera! Sareꞌ dareꞌnesɨ. Aꞌmwera aꞌmweraare
    sɨvɨlatɨraalyara lɨka yulyarapɨjɨ gamɨnyɨna yemwaaibɨꞌderera. Sahwara yuyara Gotɨyarɨna
    dɨragɨnna wɨdɨwaaꞌ ‘Wapaayajɨ aalyasɨ manaanneina mwaidaa Polɨmɨ mena tamakawaajɨ
    dɨvidaasɨ naadeinera. Sara myɨ yaajaꞌ Dɨkevɨ dɨnemarasɨka!’ Gɨmɨ kudaꞌgɨzɨ ‘Yo,
    Polɨmɨ waasɨma!’ tusavɨ tamakyaꞌnera tavaravana yemwaaimanɨgaꞌ.”
  ian-ian: Ndina nyaangɨt ke wupma. Ndumi vɨli la nɨmba kwulata nɨmba pagwuga ndɨ
    kat vatnyavat kwiga lɨgandi. Wundi nɨmba wandi. Nao ana kɨgiyanɨn. Ngu ana kɨgiyanɨn.
    Pol kat vatnyalaa lɨga ngɨni nao kɨga ngu kɨgiyanɨn waa wandi. mbambala ndɨ kat
