  aia-aia: Ma'ata 'oi abu araisuriraau! 'Inia 'a di'uai hai tangahurui sae rau matoo
    'ana Pol na'i tara 'anai ngahu ha'amaesia. Rau tohe tanaa God dorau bwa'i ngau
    ma'ua gono tari 'oha rai ha'amaesia Pol. Na'i 'ohanisi rau mamasi moe'a, 'inia
    rau 'adoma'inia do i'oe 'oi 'adoma'i aratara 'anai ha'ataaria Pol tanaraau.”
  srp-1865: Ali ti ih nemoj poslušati, jer ga èekaju od njih više od èetrdeset ljudi
    koji su se zakleli da neæe ni jesti ni piti dokle ga ne ubiju; i sad su gotovi,
    i èekaju tvoje obeæanje.
  agt-agt: Ammi awem la ituluk, Ser, te itta kan ya nasurok ta appatafulu na lalaki
    nga mangilakap sangaw tentu, te nagpagasingan kid ta aweda pagkakan ikid na uminum
    abat ta aweda mapapasi ya utte ken. Dana nakaparan kid na ta ayanin, te indagan
    da la ya pangidagut mu tentu,” kunna.
  lug-lug: Tokkiriza! Kubanga waliwo abasajja amakumi ana abajja okwekwekerera abaserikale
    bo abanaaba bamutwala, bamufubutukireko bamutte. Kubanga beerayiridde obutalya
    n’obutanywa okutuusa nga bamaze okumutta. Kaakano bali eyo nga basuubira nti onokkiriza.”
  yby-yby: Sa-liki li nihukayoko elekoko noloyo, yaloka nisiki nilidekoma donoto lamo.
    Aya yuhautiya we lowesida di dade suwiyoko wesiya Poloda maya kohakoko nodenesa
    natune liki likiki mana udiki miniki emo gakamuya ewa i-minae.
  heb-heb: ואתה אל תשמע להם כי ארבים לו מהם יותר מארבעים איש אשר אסרו אסר על נפשם
    לבלתי אכל ושתות בטרם יהרגוהו והמה עתה עמדים ומחכים להבטחתך׃
  mpp-mpp: Kwesime mi ngagedamec. Ngic dzalengineng 40 ewaligac, yenge yefewa sangkelu
