  cuk-09: Mer emar be itogo. Machergan-e-dulabo-gwena igarba dukuar edarbebukmalad.
    Amar sogsamalad, napirye, emarde mas gunnosurmarye Pablo-oburgwedse. Ar deyob
    imaksulile, emarde sabsur odurdakleged bur nabirye. Emide guakwaa bato bukwamalad,
    unnila be-ibmar-sogoed edarbebukmalad.
  ben-OBCV: আপনি তাদের কথায় সম্মত হবেন না, কারণ তাদের চল্লিশজনেরও বেশি লোক তাঁর জন্য
    গোপনে ওত পেতে আছে। তারা শপথ করেছে যে, তাঁকে হত্যা না করা পর্যন্ত তারা খাদ্য বা
    পানীয় গ্রহণ করবে না। তারা এখনই প্রস্তুত আছে, তাদের অনুরোধের প্রত্যুত্তরে আপনার
    সম্মতির অপেক্ষা করছে।”
  mil-NT: Te vá quɨ̀ndáá iní‑n chi dìcó dandàhú ñáhá‑güedě, chi vìhi‑gá údico‑güedé
    ndátnǔhu‑güedé cundedɨ́‑güedé ichi cahni ñaha‑güedě. Te xǐtnàha‑güedé sá ni dǐtá
    vǎ cáxí‑güedě, te ni ndùte vá cóhó‑güedě ndéé nǔu ní ndacu‑güedé ní sahni ñaha‑güedě,
    te dǎtnùní caxi‑güedé dítá, te coho‑güedé ndute, chi sa ní sani iní‑güedé sá cádá‑güedě,
    te cuu cuéchi núu vá cádá‑güedě, càchí‑güedé xǐtnàha‑güedé. Te cundecu túha‑ná‑güedé
    cundetu ñaha‑güedě tneé, te núu na quɨ̀ndáá iní‑n càndeca‑n‑dé quɨ́hɨ́ⁿ jùndá
    —càchí‑dé xǎhaⁿ‑dě xii tée cùnuu‑áⁿ.
  myu-myu: — Imẽnpit emug̃uykuku ojuy ip. Etabun g̃u juy eg̃uy apẽn je'e ip ewebe
    iap kay — io'e. — 40 ag̃okatkayũ ebitako be Paulo kapap wiwim. “Paulo aoka'ũm
    pima juy acejekõn g̃u, acetikõn g̃u dak,” i juk o'e ip jewewebe — io'e. — “Paulo
    aoka'ũm pima wuyekõn puje, Deus cuy ipiat supi'ajoat wuywebe,” i juk o'e ip jewewebe
    — io'e. — G̃asũ ma edeap wiwim ip — yaypan'isuat o'e Cláudio Lísias pe.
  amk-amk: Wape Daie, dohonao roa we ene kaiwofo fe, weo ewepiarua sea etamang na
    rang rabuang we etoapi ki. Ea kiai efafora na Allai wonongne weo wiro etampi ete
    etunung mereha kaha pariao emung Paulusi akawuru wo. Na ninai kontaio emainenang
    kawuru ampa, etamang terai we roao ene kaiwofo.”
  fai-fai: Kata kaba im weng so mak kidiyamin bá, kinim deng make alo mak bako tam
    kin kal ade tamso ita kanabiw. Kale ika wána bom wow biki Faul am leiw fenokabiw.
    Ika aket makuw keimin weng mak bako, ‘nuka imin so wok so ade ufek ufek mak so
    wanin bá ulum kanom si Faul ayo anbiyo kuwo.’ Kalebiw. Ika kam weng ki, au kalalo
    kal bom teinbidiw ko.” Akane,
  ura-NT: 'Nijiaonriha, nii esenetaain neeinera. Jena choonca amuritiin acaauru cachaaurute,
    cohacure, bujuaihu netiin, letonoa jatoroaain, Faboro sohin jaooruhane coinara.
    ‘Faboro sohin jaonaa reein tiaain, coatia lenoneein, acau coriaacacheein. Jana,
    nii saijieein, Faboro sohin joaelanaala, lenoneein acau cohin, naaonjoaacachene,
    cana carichaaine Cana Coaunerara.’ naauruha jetao. Leinjiin, ii letoaineeicha
    jetaote, cohajeeure,” naain biha nii enamanaane jana jetaote:'
  mcd-NT: Ato icoinra huayamahuu. Uhuun coca atoqui iyoyamahuu. Cuarenta nocofunufoan
    fai cusumunshon cushuafoqui uhuun cocan ato finoainton achishon rutushcaquin.
    “Non Pablo rutupaiyaichaincai non ahua piyamafain non ahua ayayoima. Non asca
    huayamaino Upa Diosin noco rutupainonran,” ishon yoiafo. Natian samamashta miqui
    fucani mia yocai fucaniran, —ishon furonanfacun yoini.
  urt-urt: Yukur na isyunde wusyep tinge, na pakai. Lenge miyeꞌ uku, wutuꞌ tinge tatame
    40 pe, tinge ka tise yurp yaŋah ŋaiye ka tus yonombe kin. Tinge si yupwaiꞌe wusyep
    bongol nange yukur ka yono ŋai, topoꞌe ka yonoꞌe pinip yi tutume ŋaiye ka yonombe
    kin ka ole. Tinge si yende miꞌmiꞌ yarp yeseperhme wusyep nin nange na ember Pol
    el lenge sisinge woroh.”
  kiz-kiz: Basi bhebhe usijhedekeli kwandabha bhanu zaidi jha arobaini bhakamvizila.
    Bhakikhongili kw laana, bhasili wala kunywa hadi pabhibetakun'koma. Hata henu
    bhajhe tayari, bhil'endela kibali kuhoma kwa bhebhe.”
  tzo-TZE: Pero mu me xach'un li c'usi ta xalique. Yu'un ech'em ta cha'vinic vinic
    la xchapanic ti ta smaquic ta be li Pabloe. Laj yalic ti ac'o milaticuc yu'un
    Dios me muc xcham yu'unique. Sc'oplal mu'yuc ta xve'ic xchi'uc mu'yuc c'usi ta
    xuch'ic ja' to me icham yu'unique. Ta ora le'e chapalic xa. Ja' xa no'ox ta smalaic
    me chaloq'ues mantale ―xi li quereme.
  lex-lex: Yana mliernohora ir wakwakni de, yoma riy terampwogata rehenu e rwuw rer
    lia talan letgara pa hota rwenna la hande. Honona re rwalokr olekwa, pa hota edonna
    ra'ana-remnia hadoma la' ler maka edonna rwenan ma'ta Paulus. Ir honona e rwei
    tio' pa tuna nwayow nana ir wakwakni.”
  dov-dov: Pesi utabazuminini nkaambo kuli baalumi biinda makumi one bamubwatilide
    munzila. Bakalimbika muchikonke chakuti tabakolya nanka kunywa chintu mane do
    bamujaye. Kwalino balindide biyo kuzumininwa anduwe.”
  rgu-rgu: Tehuu papa bosoꞌ tuka sira hihii-nanaun. Te neuꞌ ko lahenda haa hulu lenaꞌ
    ara nau tepa papa moo lahenda mara nai enoꞌ, fo nau tati heni toꞌo Paul, huu fo
    ara soo-supa basa rae ara ta raa-rinu, kalu bei ta raꞌisan fa. Besaꞌ ia, basa
    sii mana sadiaꞌ soo, rahani a papa sipoꞌ mae leoꞌ bea.”
  toc-NT: Pero huix ni̠ caca̠­najla porque li̠huacay ti̠puxam lac­chix­cu­huí̠n tze̠k
    taka­lhi̠­má̠­nalh nahuán nac tiji porque tali̠­ta̠­yani̠t pi̠ ni̠ cati­ta­huá̠­yalh
    y ni̠ cati­ta­kót­nulh hasta caní nata­makni̠y Pablo. Xlacán aya li̠huana̠ tali̠­ca­tzi̠y
    hua̠ntu̠ nata­hua­niyá̠n a̠huatá tala­cas­qui­má̠­nalh pi̠ huix caca̠­li̠­kalhti
    hua̠ntu̠ natas­qui­niyá̠n.
  som-som: Haddaba yaanay ku oggolaysiin; maxaa yeelay, waxaa isagii gaadaya kuwa
    ka badan afartan nin oo iyaga ka mid ah, kuwaasoo nidar galay inayan wax cunin,
    waxna cabbin ilaa ay isaga dilaan; haddana diyaar bay yihiin, iyagoo ballanqaad
    kaa filanaya.
  mam-C: Me mina txi ttziyi'n, qu'n b'alaqa jun ka'wnaq ichin kchi ewil toj b'e, ex
    k'wel kyayo'n, tu'n tkub' b'yet, qu'n ma kub' kyk'lu'n twutz Dios, qa nlay chi
    wa'n ex nlay chi k'wan, qa mina xkyim Pabl kyu'n. Atzin ja'lin, noq nchi ayon
    qa kxel ttziyin kye.
  ndj-ndj: Topi, yuwi ukotoo kujumila, kwanongwa vandu milongu mchechi na vamonga
    vamufukila, vafingana vakotoo kulya wala kulanda mbaka pavamuwulaghili kala, ponopa
    veni vava kala, vakukuvetela yuwi dawulamuli liki.”
  mbj-NT: Maky dahé manä da. 40 ajyy tahyb n'aa pé ragadaa däk radaj'ëëp hyb n'aa.
    Kejën rabë bä. P'op Hagä Do hã raky däng dooh rawa bä, dooh reëg bä rananaboh
    nä bä Paw-Ro. Da hẽ ti abë padëëk. Ragadaa däk maher'oot do pan'aa sa hã —näng
    mä Paw-Ro s'aah kyyh warahén sa wahë n'aa heh'äät ub do hã.
  lat-VUC: 'tu vero ne credideris illis: insidiantur enim ei ex eis viri amplius quam
    quadraginta, qui se devoverunt non manducare, neque bibere donec interficiant
    eum: et nunc parati sunt, exspectantes promissum tuum.'
  ngp-ngp: Mna weye usekuzumila kwaviya weyuko want'hu wajink'hile milongo mine wakefisile
    wakamgoja kumnk'hupukila. Waika kilapi kugamba hawadye no kunywa chochose, mpaka
    wamkome. Haluse wakeika lumwe kutenda ivo, elo wagoja ulamuzi wako.”
  enq-2: Dopa pimini-lamona, embame dupanya pii doko kiningi-lumu lao sakamaiya naeyape.
    Juu 40-kisa dee mendatupa apatame Polo pyao kumasetala nee endakipi natamana lami
    pii doko kyeto tasalanya, Gotenya kenge doko lao pii yaki petala, kaitinisa isetae
    kalyamino. Indupa dokaitame depa latala, embame kanjole dupanya pii doko yaka
    laale lao malisoo pilyaminona” lea.
  eng-ASVBT: 'Do not thou therefore yield unto them: for there lie in wait for him
    of them more than forty men, who have bound themselves under a curse, neither
    to eat nor to drink till they have slain him: and now are they ready, looking
    for the promise from thee.'
  mna-mna: Tana leŋ zin pepe. Pa zin kembei tomtooru mi kwoono sa, ta ko tizaŋzaaŋi
    su zaala. Mi timbuk sua mbolŋana kat pa Merere zaana kek be tikan kini som, tiwin
    yok som ma irao tipun Paulus ma imeete. Iŋga tiurur matan ta timbotmbot a. Beso
    yok pizin, to tikam mbulu tana.”
  myw-myw: '@see-verse:ACT.023.020'
  sby-sby: Kamutaka banyumfwila sobwe, pakwinga kuli batuloba bapitilila makumi ana,
    beti bakabenga bamubelamina Paulo panshila. Balumbila pamenso a Lesa kwambeti,
    ‘nteti balye cakulya, nambi kunwa kabatana bamushina Paulo.’ Pacino cindi balibambila
    kumushina, balapembelelengowa ncotimukumbule.”
  sll-sll: Tenamba, pir tekio. Yalhobi hasu bai sule di ware sirin bol ni tenamua.
    Ari ten sui sui dire bangi kul si mole Pol unangwo si golala dungwo piriwa. Pirigere
    nir homena nekire, mai tere mole, Pol si gole emgi nerala di yulang bole mongwo
    haniwa. Omaga kwi mole ni ha ta gran bani u mena nangwo i han monangwo mere haniwa”
    dungwi.
  yaq-NT: Taa iniat ka am sualne. Bwe'ituk inime betana woi taka ama jaikika o'owim,
    eusilamtaka a' bo'o bicha. Intok inime'e, ka tu'ik ameu chupne'eti jiaka emo utte'a
    joorialaa, kaita bem bwa'anee'ut intok kaita bem ji'inee'ut, juka' Paplota ka
    a' me'a'ateko. Intok inime'e o'owim, em amemak eaka em teuwaanee'uta jiba bo'o
    bicha ―ti au jiiak.
  uro-uro: Sokt di qale ngi nanari nämät ta inguna ama gamoe va rha rhair mäni is
    nani a qa qärarhani i ama rhodäm sä rha di ngä met e na ama ruiom ama udiom. Iarhakt
    di sa rha musärhämes iva qaku rhi namäs dä qaku rhi nanakt bä dängdäng iva rhi
    veng ga. Bä rhäkt di sa rha rhäkmu na nas näkt sa sokt kale rha nani gi nga snängaqa
    varhäm arha nän.”
  ita-1885: Ma tu non prestar loro fede, perciocchè più di quarant'uomini di loro
    gli hanno poste insidie, essendosi sotto esecrazione votati di non mangiare, nè
    bere, finchè non l'abbiano ucciso; ed ora son presti, aspettando che tu lo prometta
    loro.
  muy-muy: 'Ay ti atəhuka ma gatay na nahkay ti kə̀gəskabu ba, aɗaba mis tə̀tam kru
    kru faɗ tə̀bu atabəhaɗi eri e divi bu. Nday gani tàmbaɗa dək, tə̀ɗəm : “Tamal
    màkaɗ naŋ ndo ni ti mə̀zum zlam do, mìsi araŋa do.” Nihi ti ma gatay bəlaŋ, tajəgay
    ma gayak ya akəhi ana tay ni ciliŋ. »'
  kqc-kqc: Ye ini usa usa bi neidena ga re, adina bi amiye di tau 40 ma besa bi mironi
    tua resi sui ni amebigedi. Resi iniye nitore reyadi, iruku ma koru de irigedi
    bogo Paul umuyegedi mamo. Ye gua dogo resi yi ago tua rededi.”
  tav-tav: To bairo na caĩto queti joorijere apiquẽja. Cuarenta cãnacãʉ netoro ãma,
    mapʉ Pablo cʉ cáaáto cʉ cumugarãma cʉ̃re boca jĩagarã, cʉ caĩñupʉ polisía maja
    ʉpaʉre. —“Cʉ̃re mani cajĩaparo jʉgoye mani ʉgaquetigarã, mani etiquetigarã. Cʉ
    jĩa yaparo to cõo ʉga, eti, mani átigarã. Cʉ jĩaquetibana quena mani caʉgaata,
    mani caetiata mani majuuna rooro popiye tamʉorique to ãmaro manire,” caame ĩ wadapeni
    cotericarã ãma. To bairi yucʉra, “Jaʉ, mʉja caneñaporopʉ na yʉ ne aá rotigʉ Pablore,”
    mʉ caĩpere yuurã áama, cʉ caĩñupʉ Pablo pamocʉ polisía maja ʉpaʉre.
  eng-ULB: But do not give in to them, because there are more than forty men who are
    lying in wait for him. They have called a curse down on themselves, neither to
    eat nor to drink until they have killed him. Even now they are ready, waiting
    for consent from you.”
  spa-VBL: “Por favor, no les hagas caso, porque han planeado una emboscada con más
    de cuarenta hombres que han hecho un voto para no comer ni beber hasta que lo
    hayan matado. Ya están listos, esperando que tú aceptes la petición”.
  fra-_FOB: Mais ne te fie point à eux; car plus de quarante d'entre eux lui dressent
    des embûches, et se sont engagés avec des imprécations contre eux-mêmes, à ne
    manger ni boire qu'ils ne l'aient tué; et maintenant ils sont prêts, attendant
    ta réponse.
  hau-ULB: Amma kada ka yarda da su, mutane fiye da arba'in suna jiransa. Sun sa wa
    kansu la'anna, ba za su ci ba ba za su sha ba sai dai sun kashe shi. Yanzu a shirye
    suke; suna jira ka ba su izini.''
  mal-mal: നീ അവരെ വിശ്വസിച്ച് പൗലൊസിനെ വിട്ടുകൊടുക്കരുത്; അവരിൽ നാല്പതിൽ അധികംപേർ
    അവനെ കൊന്നുകളയുവോളം ഒന്നും തിന്നുകയോ കുടിയ്ക്കുകയോ ചെയ്കയില്ല എന്ന് ശപഥംചെയ്ത്
    അവനായി പതിയിരിക്കുന്നു; നിന്റെ സമ്മതം കിട്ടും എന്ന് ആശിച്ച് അവർ ഇപ്പോൾ ഒരുങ്ങി
    നില്ക്കുന്നു” എന്നു പറഞ്ഞു.
  kkc-kkc: Esino no dia to mapoo tei dee na see! Egeeseelone, no Polo omapoo na ido
    di. Bei, odoo bei, 40 egeesi eli domopoo yo wooloomalame dabalaiso. Esiga odoo
    hagee bia to kitulugu magoloso Polo wooloomalame nei sabolo howo sabolo nalai
    teyuloso doso. Esiga diba olo mopoodoo doloso nayo to nei taka dulame doso,” diso.
  urd-GVR: Lekin un kī bāt na māneṅ, kyoṅki un meṅ se chālīs se zyādā ādmī us kī tāk
    meṅ baiṭhe haiṅ. Unhoṅ ne qasam khāī hai ki ham na kuchh khāeṅge na pieṅge jab
    tak use qatl na kar leṅ. Wuh abhī taiyār baiṭhe haiṅ aur sirf is intazār meṅ haiṅ
    ki āp un kī bāt māneṅ.”
  far-far: Boroi ma nao 'oe si rosulida, sulia fai akwala wane ma ka tarenga ne kera
    agwa makwalia fua saungilana. Sulia kera alafu 'ato 'asiana fuana kera nao si
    fanga, ma kera nao si ku, leka kera ka saungia sa Paul. Ma kera sasi akau na,
    ma na ru ne kera makwalia go ne na fatalamu.”
  suz-BL: मेको आन लोव़ मनेंचा। मारदे हना ४० जना क्‍येङा शुश मुरुमी पावल कली साइक्‍चा,
    दे लांम बाप्‍शा बाक्‍नीम। मेकोपुकीमी ‘पावल कली साइश्‍शो मतका सम्‍म मारेइ मजाइनीकी,
    मतूनीकी’ दे कसम जने थुम्‍तेक्‍म। मिनु हजुरमी पावल कली गेना सोइक्‍बा, तेको लां
    रे सोइक्‍बा, दे योव़की पा बाक्‍शो बाक्नीम” देंमाक्‍त।
  car-NT: Kysamyikaton te. Oko-kari'na ko'po wokyryjan maname iwory 'se mandon. Tamusi
    embata endame'pa, onyry'pa enapa tywairykon man tajato i'waine man ase'wa moro
    Paulus wory uwaporo. Erome moro aropory momo'saton roten o'wa.”
  amp-amp: Na kfiwann mirahn rroh tng yuhatn ahika. Rroh yimaroh nambakfot 40-kfoti
    wom thomna yimam rhu rafak memom, ‘Porr wasrahnom.’ Bro mrokfot fak dbkafhato
    memom, ‘Nom nhai bmbri nuwa yemska inji naruhat-nom. Bi Porr wasninome ee bt nuwa
    yemskarahnom.’ Nd mrokfot inji kfo htahato to be ninhu kfo yakio tngrpat gari
    hasiwum.”
  bht-bht: पर कृपा करिरी तू उना दिया बिनतिया पर ध्यान मत दिन्दा, क्योंकि उना चे चालियां
    ला जादा माणु पौलुसे जो मारणे दिया ताका पर न, उना ऐ कसम खादियो है कि जालू दीकर
    असां पौलुसे जो नी मारगे, तालू दीकर ना खाणा है ना पिणा है, कने सै हुण तैयार न कने
    तेरे बचने दा इतंजार करा दे न।”
  eng-NOY: But do not thou yield to them; for there lie in wait for him more than
    forty men of them, who have bound themselves with an oath neither to eat nor drink
    till they have killed him; and they are now ready, looking for the promise from
    thee.
  cub-NT: Ʉbenita apevʉ, cuarenta paivʉ, yavenina coreni, jabʉrãjivʉbu ʉ̃́re. Na “Ãiyede
    ãmenajare aru ũcuiyede máre ũcumenajare”, arãma na Jʉ̃menijicʉque ne boarĩ́ jarʉvarãjiye
    jipocai Pablore. Caride coreivʉbu mi jʉ aiyede ne jẽniaiyede. Que baru jʉ abejacʉ
    diede, arejamed̶a Pabloi yʉicʉ.
  ita-1927: ma tu non dar loro retta, perché più di quaranta uomini di loro gli tendono
    insidie e con imprecazioni contro sé stessi han fatto voto di non mangiare né
    bere, finché non l’abbiano ucciso; ed ora son pronti, aspettando la tua promessa.
  lww-lww: Ana pe pon re nap̃a okila sanene poli, komin nap̃a la asum̃a akila kokan
    ke ga nene. Apisa ruru rui apisape pogos nap̃a visae asike mraplepa, ato ke garo
    tano, ana lala lualima yam vari nene awulan amiu, awem̃ar meruou nene. La nene
    apisaar pa Ntewa rui apisape yoko aligan kinanena amio namunena vano-o avisu nap̃a
    sane la awem̃ar naga p̃isi, a la nene na asum̃ate amiu ke rui, vena visae otam̃an
    nap̃a amiu ato si garo tano.”
  ckb-ckb: بۆیە ڕازی مەبە بە داواکارییەکەیان، چونکە زیاتر لە چل پیاویان لە بۆسەدان
    بۆی، سوێندیان خواردووە نەخۆن و نەخۆنەوە هەتا دەیکوژن. ئێستا ئامادەن و چاوەڕێی
    بەڵێنن لە تۆوە.»
  spm-spm: Gumasir rɨmbomboni 40 afira, mee an aravava aŋmɨusua mooŋi. Kamagha amuisi
