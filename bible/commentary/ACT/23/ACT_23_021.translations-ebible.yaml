    angau ahitai,” tin asei tan ahi.
  mar-mar: तर आपण त्यांचे ऐकू नका; कारण त्यांच्यापैकी चाळीसांहून अधिक माणसे त्याच्यासाठी
    दबा धरून बसली आहेत; त्यांनी शपथ घेतली आहे की, त्यास जिवे मारीपर्यंत आपण खाणार
    पिणार नाही; आणि आता ते तयार होऊन आपल्या संमतीची वाट पाहत आहे.”
  snp-snp: Kawa ya lokomatoma kolámo. Wenenawa ya foti (40) yate ofo fulunune, loti
    kanudo kiyabala minenagilanako, yamu, O, logimámo. Wenenawa yate kudala kiyamo
    ya aumafofo loti onale, loti ya konuma-kobinati ido nonanoti ánoti moi witi monimo
    uti Polo ya ofo fulutoto kofa nenune, loti lamoma ya oiya kanudo ya ki minae.
    Ido kamo ya kani kolito, O, lenanidole, loti kiyabaka minae, loto loumaiye.
  isl-isl: En gerðu það ekki! Því rúmlega fjörutíu menn ætla að fela sig við veginn
    og stökkva á Pál og drepa hann. Þeir hafa lofað hver öðrum því að borða hvorki
    né drekka, fyrr en hann sé dauður. Þeir eru hérna fyrir utan núna og eru komnir
    til að fá samþykki þitt.“
  spy-NT: Kunyi ii, boontēēt, ‑mēē-āsyi keey bichoo, kuuyu mii ꞉alake chēē kēēytēē
    artam chēē māchē kule kuriibchi Bāwulō kēēlto sukubakach. Kaakwaam ꞉bichoo muumeek
    kule mākoy kwaam āmnyoo nto kuyye kiy mbo kisich, nteenee ākoy kukas kurook kule
    kaakubakach Bāwulō. Chōbootiin mbo kuu nyiitēnyi kumāchē kukas kuutiing'uung'
    ām ng'ālyoontoonoo māchē kusoomiing'.”
  xnn-xnn: Ngem adim kadi patpatiyen daida tay nasolok is epatpoo ay ipogaw nan mangsis-iim
    ken siya tay insapatada en adida mangmangan ya adida omin-inom engganay pateyenda
    siya. Nakasaganada et kedkedeng nan kanam is sesed-enda.”
  mwe-mwe: Ikabheje mmwe nnakunde pabha bhandunji bha punda makumi nsheshe bhanakwajubhililanga.
    Bhashilumbilanga kuti bhakalyanganga wala papila mpaka bhaabhulaganje a Pauli.
    Na nnaino bhalinginji tayali pilikana nkubheleketa bhuli.”
  tte-tte: Tabu kainali kubebenalan kaiwena siya kali baibaiwa poti me ana tupwa yakato
    sikeno-wadam yo sikatukatububu am talam kaiwena na sisanasana kamwasa mena na
    saugana Paulo kulawan kolili sisagena-yawatagili kabo siunuyamate. Waloyameli
    kaikaiwena siginauliyako kani nige sikekekan yo nige sinunuma kanasiga Paulo siunuyamate.
    Na sikatukatububu sisanasana am talam kaiwena.”
  tcs-tcs: Yu no lisen po dempla. Poti man ane iben mo go aid ane weit po Pol po kam
    wea da rod. Dempla i bin promis no po kaikai ane dringk antil dempla bin kile
    em. Rait nau dempla weit po paindaut ip yu go gri wanem dempla bin wandem.’
  hlt-THB: Cekkhqi venawh Paul ve koeh tyih pek khqi, ikawtih thlang phlikip hlai
    ing lam awh mah uhy. Paul a mami him hlan dy taw buh am ai aham awi kam hawh uhy.
    Tuh nang ak awi ni ami lamtoen hawh,” tina hy.
  soq-soq: Ne benemana ema wadane winene nuaa itudina gagalou sa wisepio mai ruawaitaa,
    dia. Mo Paul bosapua wane apanau nambawa 40 ainbolena inta nowe weregantoie Paul
    anuwa seuia nosepio bosapu. Mo badowa sauantoiena mai nana ba esa da napu, di
    waimompe Paul bosapue aupe nana napu. Mo insaisau epe deasane e oniaeia oaitawo
    dewasapu.”
  qub-qub: Chayta ama riguinquichu. Chuscu chuncapita (41) masmi runacuna parlacusha
    Pabluta manaraj wañucherga imatapis mana micunanpaj, mana upunanpaj. Paycunaga
    apachinallayquitami shuyarpaycan.»
  att-att: Ngam arám mu ira kurugan, ta ajjan matturù ta appátapulu ira nga magiddak
    nga mattanak kuna ta dálan. Nappagássingán ira ta ari ira kumán onu ámminum áddè
    ta arád da paga napapátay si Pablo. Á naparán iren nga mattanak. Á iddagád da
    lâ yù kagiam mu.”
  bki-bki: Mia maka rivu ka jau kala tibe na, bior nalo ajum̃a amila sibi ga na. Aberenio
    ruei ka bogo napano verenio kamiu kuvitua m̃arabo, kuvitum̃a kuvatove, mia nalo
    tovulu duelimo va veri [40] nei aviako ea kamiu, nalo auebin kumeruaku na. Nalo
    na aberkario ruei ea Atua ka mia atuvan sinaniano vija munuiano rivano-o mia verenio
    aial ka auebinio bisi, ana nalo nei naruei ajum̃a aju rorea kamiu ruei, ka verenio
    jau kajamo ka mia kuva tove bereio.”
  bqp-bqp: Ǹsun weńnɛro, zaakũ ń gbɛ̃nↄ tɛni a dã zɛ́n ò de gbɛ̃nↄn buplala. Ò la
    dà ò pì oni pↄ́ blero oni í miro ari ò gɛ́ a dɛo. Ò soru kɛ̀ kↄ̀, n yãn ń sã
    dↄi.
  mcp-mcp: Wɛɛ kú bá magʉlə. Bʉ́sə buud cɔ̧́ məwûm mə́nɔ̧̂ bwə́ ŋgə́ bwéél nə́ bwə́
    gwú nyə wá. Bwə́ mə́ ci ídʉ̂w, ci mə́lwəg, jɔ̂w nə́ bwə́ bə́g nə mə́zhúŋgʉ́lú
    icʉg byáŋʉ́d ŋkí bwə́ bə́ kú gwú nyə. Bwə́ ŋgə bwánd njɨ nə́ wo mágʉləg sâ bwə́
    cɨ́ yí, bwə́ mə́ bwey kwəmʉsa.»
  hat-hat: Pa koute yo. Gen karant moun pou pi piti ki pare pou yo pran li. Yo sèmante
    sou lavi yo, yo p'ap mete anyen nan bouch yo toutotan yo pa touye li. Koulye a
    yo fin pare nèt, se respons ou ase y'ap tann.
  npl-NT: Pero amo xikinneltoka; porke okachi de ome póali (40) tlakah ichtaka kichiatiweh,
    iwa okisentlalijkeh amo tlakuaskeh nion atliskeh asta makimiktikah n Pablo, iwa
    axa sa kichixtokeh tlan tikijtos.
  bgg-bgg: Jishii na ne ithek miyao anuii rabo, nyieliieshii, ithek ne sawi è de huak
    dang pha branthek ug ne Phaul shii khan ne rai iang phro. Ithek ne Phaul shii
    a-ua shapho shii ne nyie de achie aniing dang phro è yao ne surua thak jong ro.
    Ithek ji rek pha surui jong ro chiih-è naro muphak ji khan ramuii ro.”
  eng-TCENT: Do not be persuaded by them, for more than forty men are lying in ambush
    for him. They have bound themselves under a curse not to eat or drink until they
    have killed him. They are now ready, waiting for yoʋr consent.”
  eng-BSB: Do not let them persuade you, because more than forty men are waiting to
    ambush him. They have bound themselves with an oath not to eat or drink until
    they have killed him; they are ready now, awaiting your consent.”
  cpu-NT: 'Eerora pikempisantziri, tema omanaiyakani 40 shirampariite. Ikantaiyake:
    ‘Thame amashekaventaiyerine Pablo irojatzi ovantakyaariri.’ Aritakera ovetsikaiyakani
    iroñaaka, joyaaventaiyani tsika pinkante eeroka.”'
  san-ASM: কিন্তু মৱতা তন্ন স্ৱীকৰ্ত্তৱ্যং যতস্তেষাং মধ্যেৱৰ্ত্তিনশ্চৎৱাৰিংশজ্জনেভ্যো
    ঽধিকলোকা একমন্ত্ৰণা ভূৎৱা পৌলং ন হৎৱা ভোজনং পানঞ্চ ন কৰিষ্যাম ইতি শপথেন বদ্ধাঃ
    সন্তো ঘাতকা ইৱ সজ্জিতা ইদানীং কেৱলং ভৱতো ঽনুমতিম্ অপেক্ষন্তে|
  tod-tod: Kɛlɛ mina woilo ti-woo ma, tɔɔzei tanigaa ta ti zaama ta mɔin nu ʋuunaanigɔ
    (40) ma, niiti ti minazeɠeai, ti ɠona ga ti la daami woga ɓa kpɔɔle, ni ti la
    dɛ Pɔle ʋaani, ti ɠɛʋele ɓɛtɛʋɛ na, ɗa nɔ ɠa niina, ti è ɓɔunsu ga è va bu.»
  tac-NT: '''Lige mué wa''lula tabilé bijchígiwaká rekó alanichi alué ralámuli. Oká
    liá rasígame rió ju alé boichimi buwémili ju chíboka Páulo me''limea. ''Lige anile
    alué ralámuli: «''We a''lá gatewa bi''lepi ''nátili ramué rió, tabilé go''poa
    ramué alué go''ame, ''lige tabilé ba''wítiri bajiwa ramué napusí me''lisá ramué
    alué Páulo, a''lige kulí go''poa ramué alué go''ame. Ramué ralámuli ta me''lisúká
    alué Páulo, najkiboa ramué ralámuli napurigá gastigárimala Onorúgame ramué», anile
    alué ralámuli jurío. Jípeko alué ralámuli buigá mochí ta''lá o''tomela mué alué
    Páulo alé.'
  eng-WEBPB: Therefore don’t yield to them, for more than forty men lie in wait for
    him, who have bound themselves under a curse to neither eat nor drink until they
    have killed him. Now they are ready, looking for the promise from you.”
  gfk-H: Senbia, waak u tartaram diet kanong i sakit ra ihat sangahul na tunatuna
    ing diet na mun kahai ia. Ma diet ta kukubus taar bia pa diet na iaan ma pa diet
    na mom tuk taar bia diet ta bu bing tar ia. Diet tagura taar kaiken ma diet kiskis
    kahai uga bia u na haut lah no nudiet sinsaring.”
  viv-viv: Tu keke unavenogaledi faꞋina yadi kaliva adi yoꞋo foti (40) kadu gavaiyehi
    amine edeya hinaveu be hinabodana. Badi hida kalivai-dina Yaubada matane hiwonadabadaba
    higa vaita keke tamo gavadi hinaꞋani tu nagona Folo hinaluveꞋalikana. Ada ahe
    hikidewadewa tu ya vehimeya higa Folo Koniselo agaidiya unahawahegena faꞋina hibodaboda.”
  yao-yao: Nambo alakwe ngasimwajitichisya pakuŵa kwana ŵandu kupunda alobaini ŵakwajuŵilila
    kwaulaga. Alitaŵilile kuti ngalya natamuno kung'wa chachili chose mpaka ŵaulaje
    che Paolo ni sambano akulolela ichinjile pakulamula.”
  tgp-tgp: Pani o sopo tinar̃ihia vara la haluhaluho matana! Matan tamlohi mo jeu
    mo ngavulu vati la pa luhu la lo saovia. La lihora na retitauhi matea moiso vara
    la pa sopo tikeli te hanhani teni te wai vavano la vilimateia. Ale nakerihi la
    tatamahu moiso, la lo saovi na nom majinga purongo natu.”
  auc-NT: Tömënäni ïñömö, Pabodo mïingä quëwëñongante æcänö cæ̈na æcänö beda nänö
    wænguinque, ante në änönäni inte edæ, Wæ̈nongæ̈impa, äninque cædänipa. Adodäni
    näni cabo incæ coadenta ganca onguïñæ̈näni wæ̈noncæte ante taadö do wææ wänöninque
    edæ, Wæ̈nömö wæncæcäimpa, ante edæ a ongönänipa cæbii. Tömënäni, Bitö æbänö Ao
    anguïmi, ante ëñencæte ante ponte änewëñönäni bitö ïñömö wæætë tömënäni näni änö
    baï cædämaï incæbiimpa ämopa.
  kbc-NT: Pida jinaɡ̶a domaɡ̶a aniwotitema niɡ̶ida ane lipoketegi, igaataɡ̶a idiwa
    caticedi me cwareenta judeutedi dinaɡ̶aditiniwace digoida naigi ane onibeotege
    Paulo me ixomaɡ̶atijo. Niɡ̶idi owo ligegitege Aneotedoɡ̶oji me daɡ̶a niodaɡ̶a
    oteɡ̶exaaɡ̶aɡ̶a nacipaɡ̶a nigepaaɡ̶icota moyakadi moyeloadi Paulo. Niɡ̶idiwa ɡ̶oneleegiwadi
    ja nigomaɡ̶a moyeloadi, odaa idokaanaɡ̶a onibeotibigege magiti ane lipoketegi.”
  bmh-bmh: Bo, na goagal ze i donen, einen, dudu go Pol webi, noumabun abu ula wageimai
    damam. Dudu go houhou iwanarai sag go ginam zilaorou. Go baib guzenai maimai,
    ee ze mui i zimam hemen, ‘Ig Pol wemun, noumaba, petak ee ze mui zimam aimai,
    goagal dudu banban ameagab ebu guzenai baib memen.’ Dudu go igul go guzenabun
    na goagal ze sesamoramam ta, tam ta, aimai doi darem.”
  ctu-BL: Mach a jac'beñob i t'an, come ñumen ti cha'c'al winicob woli' chijtañob.
    Tsi' bajñel ch'ʌcʌyob i bʌ cha'an ma'anic chuqui mi caj i c'uxob, ma'anic chuqui
    mi caj i japob jinto mi' tsʌnsañob Pablo. Tsa'ix i chajpayob i bʌ. Woli jach i
    pijtañob a t'an, che'en jini ch'iton.
  meq-meq: Ane tuk na, ta yaw, ta tsətsah na, kâ təma tay na bay. Hərwi ndo hay mə
    walaŋ tay, ta ziye kuro kuro faɗ ta pay bo a goɓo. Nəteye na, ta mbəɗa tsɨy. Tə
    gwaɗ ta ndiye ɗaf bay, ta siye yam bay. Kutoŋ ta kəɗiye na Pol təday. Anəke na,
    nəteye mahaya gər eye tsɨy, ta həba na, bazlam yak nəte ŋgweŋ.»
  noa-H: Mamʌ hoob ham hiek hʌ̈k'amgui hajim hanʌm. Chi mag hiek'a nʌm k'ʌʌn k'apanag
    cuarenta hatcha nʌmgui hajim haajem. Hich mak'ʌʌnta Pablo t'õopʌ̈ibam haigjã t'ach
    k'öba ni döjã döbaju ha hiek'a nʌmgui hajim hanʌm. Maimua sĩi hamach hiek'atarr
    pödba meerk'abapäaiwai warag hamachdëuta Hẽwandamag hamach k'aibag waupi jaauju
    haajem. Maagwai hamachdëu hãba pʌ hiekpaita hũr nʌmgui hajim hanʌm. Pua hamag
    mag harrpimʌn, magan k'ʌd jãrr sirp'ʌg hee nʌnaa mʌ naamjöoi t'õopʌ̈iju haajem
    ha jaaujim haajem chi chaairau.
  alp-NT: Po ntuane. Alene lokosi yamina, le namake sie butu ata lesi esi rakai kena
    bunui me lalane. Kai esi la kena ruasi peneka be esi kane kai kinu mosa sepo esi
    bunui mosa. Meije esi aknekae kai batuke esi namake abeteke be yele neka.”
  san-VEL: kintu mavataa tanna sviikarttavya.m yataste.saa.m madhyevarttina"scatvaari.m"sajjanebhyo
    .adhikalokaa ekamantra.naa bhuutvaa paula.m na hatvaa bhojana.m paana nca na kari.syaama
    iti "sapathena baddhaa.h santo ghaatakaa iva sajjitaa idaanii.m kevala.m bhavato
    .anumatim apek.sante|
  kbq-kbq: Ana hu'negu zamatrege'za anara osiho, na'ankure 40'a nazana agatere'naza
    vahe'mo'za ahe'nakura hu'naze. Zamagra kea huvempa hu'za, ne'zane tine oneneta
    ahe frigahune nehu'za menina zamagri kere'ma mago karimpa hananku, kavega ante'za
    mani'naze.
  kbh-kbh: Pero ndoñe catjóyaunaye; chënguents̈ana canta bnë́tsanëngama más ents̈anga
    iytë́menënga Pablëbiama montsanÿá. Chënga tmojajurá, bacna soye chë́ngbeñe chaotsemna
    ndoñe tmonjocumplise, tondaye ntjasana, ni ntjofs̈iyana, Pablo jóbantscuana. Mora
    chënga montseprontana y montsobátmana nts̈amo aca chë soyama cochjáuyanama ca
    —chë bobontse tbojaniyana.
  ron-LSB: De aceea, nu le ceda, pentru că îl pândesc mai mult de patruzeci de oameni
    care s-au legat cu un blestem să nu mănânce și să nu bea nimic până nu-l vor ucide.
    Acum sunt gata, așteptând promisiunea din partea ta.”
  pon-pon: A komui der duki on irail, pwe ol paek jama, me rukiruki i, me inauki pena
    o kaukilar, me re jolar pan kan o nim re lao kamela i. A irail auiaui anjau wet,
    me komui en mueid on irail i.
  nhe-BL: Amo xiquinneltoca pampa pano 40 tlacame quichiyaj para quimictise ipan ojtli.
    San sejco motlajtolmacatoque ax tlacuase, niyon ax atlise, hasta quimictise Pablo.
    Huan amantzi mocualtlalíaj pampa moilhuíaj para quena, tijhuicas.
  sps-sps: Sana nyi ma vovou iny vaaren vegiau tsurin, mes vainy tsuri, as'as tsuri
    onots fafis pis fats safunuu takop ror iny atsuiny ya. Ri tsue man non jias ri
    gim on ror ma ainy ri te jiu ta isen ta ka, onot non te atsuiny famat finy rori
    ya. Te anaanos marom anyi ma fatangan.”
  wnc-wnc: Unzing yaing ngana yawa ita yaning kaknga gata ma tawambim. Aminu takwakgu
    40-neta enagwak aminu unzing takwakga Pol tangutnangge kepiapane gwa umukusike
    yuaing. Gata Pol initewi pukuwikge take ngang yawi natakenga paku kepine usiyutningge
    gwa yandeking. Aminu waakwakga nanamu dua siknga nake gatu yanggaaya dua siknga
    tangoke yusika Pol tangutapa kupan kakenga nanam nake yangga tangopnangge yaing,”
    ngang Polde taana apasimda inikut.
  bus-bus: Ǹton weńnɛro, zaakɛ aↄ̃ gbɛ̃nↄↄ e à dãa zɛ́n wà dɛ gↄ̃ↄn baplaaala. Aↄ̃
    la dà wà bè weé pↄ́ blero weé í miro ai wà gá à dɛo. Aↄ̃ sorumi mà kↄ̀, n yãn
    aↄ̃ swã dↄzi.
  gub-BL: — Eruzar zo waze'eg nehe, ta'e heta 40 awa pe rupi a'e wà xe. Uzeàmim putar
    a'e pe wà nehe, Pawru hàro pà wà nehe. Ipuruzuka wer hehe wà. — Nurumai'u kwaw
    izuka 'ym mehe we ure nehe, i'i kwez a'e wà. Wàro waiko wà kury. Eraha zo Pawru
    pe rupi nehe kury, i'i kwàkwàmo izupe, tuwihaw pe.
  imo-imo: Nalo aku teko ninge ungumu nuni ipuki naa tiwi. Aku kolo tonge. Juda iye
    40 akumanga winjipe mare Pol toko kondongei lopeke teko nokoko angilinge. Aku
    iyema palini mi enge ningo lekolio ningei, eno i teli oi langi nombo no naa nomolo.
    Nalo Pol topo kondopolio wali kau no nombo langi nomolo ninge. Topo kondamili
    ningolio, kinye nuni ee neni ungumu pilingei nokoromele,” nimu.
  boj-boj: Deqa ni naŋgo anjam di quetnjraim. Tamo 40 naŋgi anjam endegsib qosisib
    maronub, ‘Iga Pol qalsim moiyotqom. Gago anjam di iga bole dauryqom. Iga uratqasai
    bole sai. Deqa iga Pol moiyotosaisosimqa iga iŋgi ti ya ti mati uyqasai. Iga Pol
    qalsim moiyotosimqa bati deqa iga olo iŋgi ti ya ti uyqom.’ Naŋgi anjam degsib
    qosonub. Deqa bini naŋgi gamq di tariŋeqnub. Ni na Pol osi aiyoqnimqa gamq di
    naŋgi Pol qalsib moiyotqab.”
  eng-DRA: 'But do not thou give credit to them; for there lie in wait for him more
    than forty men of them, who have bound themselves by oath neither to eat, nor
    to drink, till they have killed him: and they are now ready, looking for a promise
    from thee.'
  knf-knf: Kdinan baka uko waŋ, ţiki bañaaŋ bampeluŋ iñeen ŋbaakër bamena dko dloŋ,
    ayoonka. Bahoŋ amehna aji baankde nin kadaan bë baanfiŋ Pawulu. Babomandër hënkuŋ
    aba, ayoonk yoonk idinan. »
  san-KHM: កិន្តុ មវតា តន្ន ស្វីកត៌្តវ្យំ យតស្តេឞាំ មធ្យេវត៌្តិនឝ្ចត្វារិំឝជ្ជនេភ្យោ
    ៜធិកលោកា ឯកមន្ត្រណា ភូត្វា បៅលំ ន ហត្វា ភោជនំ បានញ្ច ន ករិឞ្យាម ឥតិ ឝបថេន ពទ្ធាះ
