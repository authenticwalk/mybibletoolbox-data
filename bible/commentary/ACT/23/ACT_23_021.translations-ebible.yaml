  kxv-kxv: ସାମା ନୀନୁ ଏ଼ୱାରି କାତା ମା଼ନୱି ଆ଼ଆନି, ଇଚିହିଁ ଏ଼ୱାଣାଇଁ ପା଼ୟାଲି ଆ଼ଡାଆ ପାତେକା
