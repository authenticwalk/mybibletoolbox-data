verse: ACT.023.021
translations:
  kpx-kpx: Abu kateai louge ainaho hotoeabe ke evilive. Kosealemo ata bahata voti
    (40) keabuna Bolo hamaliho humaha tavae hogodevei ui. Keau hoto mole isute loui
    loui avoe, ‘No bae onobehame ilivebene. Usege no ulive Bolo hamaito bae lovi isi.’
    Keau kateale loui hemei ui isiviale au Bolo hanavoge au tai.”
  okv-H: amo umo mane ingesoa. Embo tapa 40 ainge degi ta ojiketo mihiroro Paul pahurou
    taro pehau indari ambota indesi ke ehere ingito puvena. Eto enana tapa nununga
    eto umo Paul ikaote o mane ikao avo simba mihera.” ainge enu
  tbo-tbo: Tamogi ega hai baha una noonoli babana lawa magouhi 40 i lagoni apo u tahaya
    hina megowada po Paulo hina ototoni. Ma atapuhi hi igwala hi pa apega hina am
    bo hina uma a sigana Paulo hina uni. Atapuhi hi nonogo po ipa hina dewaya ma tam
    am nugotuhu he iotonaneya.’
  mal-C: അങ്ങ് അവർക്കു വഴങ്ങിക്കൊടുക്കരുത്. അവരിൽ നാൽപ്പതിലധികംപേർ അദ്ദേഹത്തിനായി
    പതിയിരിക്കുന്നുണ്ട്. അദ്ദേഹത്തെ കൊന്നതിനുശേഷംമാത്രമേ തിന്നുകയോ കുടിക്കുകയോ ചെയ്യുകയുള്ളൂ
    എന്ന് അവർ ഉഗ്രശപഥംചെയ്തിരിക്കുകയാണ്. അവരുടെ അപേക്ഷയ്ക്ക് അനുകൂലമായ മറുപടി അങ്ങയിൽനിന്നു
    ലഭിക്കുമെന്ന് പ്രതീക്ഷിച്ചുകൊണ്ട് അവർ ഒരുങ്ങിയിരിക്കുന്നു” എന്ന് അയാൾ പറഞ്ഞു.
  grc-SR: Σὺ οὖν μὴ πεισθῇς αὐτοῖς· ἐνεδρεύουσιν γὰρ αὐτὸν ἐξ αὐτῶν ἄνδρες πλείους
    τεσσαράκοντα, οἵτινες ἀνεθεμάτισαν ἑαυτοὺς μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀνέλωσιν
    αὐτόν· καὶ νῦν ⸉ἕτοιμοί εἰσιν⸊ προσδεχόμενοι τὴν ἀπὸ σοῦ ἐπαγγελίαν.
  bgc-bgc: पर उनकी मानियो मतना, क्यूँके उन म्ह तै चाळीस कै उप्पर माणस उसनै मारण की
    टाह म्ह सै, जिन नै न्यू ठान लिया सै के जिब ताहीं वे पौलुस नै मार न्ही देवै, जद
    ताहीं ना खावैगें अर ना पीवैगें, अर इब वे त्यार सै अर तेरे वचन की बाट देखण लागरे
    सै।”
  khz-khz: Na ragai pono kamonagira, kwalana talima maparara gagala vativati (40)
    maiwana pia kumu, ia pia aloa. Ira kilagavu gaokana kilana gekilagiato, ati pia
    ganigani e gau ta ati pia niua, pene ago Paulo pia vagi-kwaregaa. Vokala pia kalaa
    gaurana, ira toma gekala-maavuna, goi gemu vega-gelemo gealo-tagoana.”
  deu-TKW: Da traue ihnen nicht, denn es stellen ihm mehr als vierzig Männer von ihnen
    nach, die sich verschworen haben, nicht zu essen noch zu trinken, bis sie ihn
    getötet; und eben jetzt sind sie bereit, und warten auf deine Zusage.
  zsr-NT: san liꞌ, cutu tséjlëꞌu lë naꞌ laꞌnë́ꞌ, le nayánr ca choaꞌquëꞌ taꞌbö́ꞌ nisiëꞌ
    Pablo. Chglun tsutsu xtídzaꞌquëꞌ bönniꞌ ni, taꞌnë́ꞌ gunëꞌ lequëꞌ zxguiaꞌ Dios
    chquiꞌ cutu ludöddëꞌ Pablo, len cutu liꞌj lahuëꞌ ga ludödrdëꞌ lëꞌ. Naꞌa, chnacuꞌë
    sinaꞌ taꞌbözëꞌ siꞌ lu naꞌu gunuꞌ lë naꞌ laꞌnabnëꞌ liꞌ.
  lin-lin: Kasi kondima bosenga na bango te, pamba te bato koleka tuku minei kati
    na bango bazali kobongisa motambo mpo na kokanga ye ; balapaki ndayi ete bakolia
    te mpe bakomela ata eloko moko te kino bakoboma Polo. Makambo nyonso esili kobongisama
    mpe bazali kozela kaka ndingisa na yo.
  hns-NT: Bakie oelogke na bieswaas kariehe. Tjaalies mardaana se djaada loekaaike
    agore hai oke maar dhaare ke. Oelog kasam khaais hai na khaai pieje ke djab talak
    oe djienda rahiega. Oesabhan tajaar hai aur aap ke hoekoem agore hai.”
  noa-E: Mamʉ oob am iek ʉ̈khamgui ajim anʉm. Chi mag iekha nʉm khʉʉn khapanag cuarenta
    atcha nʉmgui ajim aajem. Ich makhʉʉnta Pablo thõopʉ̈ibam aigjã thach khöba ni
    döjã döbaju a iekha nʉmgui ajim anʉm. Maimua sĩi amach iekhatarr pödba meerkhabapäaiwai
    warag amachdëuta Ẽwandamag amach khaibag waupi jaauju aajem. Maagwai amachdëu
    ãba pʉ iekpaita ũr nʉmgui ajim anʉm. Pua amag mag arrpimʉn, magan khʉd jãrr sirphʉg
    ee nʉnaa mʉ naamjöoi thõopʉ̈iju aajem a jaaujim aajem chi chaairau.
  eng-EMTV: Therefore you must not be persuaded by them; for more than forty of them
    are lying in wait for him, who have bound themselves by a curse neither to eat
    nor to drink until they have killed him; and now they are prepared, waiting for
    the promise from you.”
  mib-NT: Te ma cuáha ni jnúhun, chi víhyá gā uū xico de cándētu sāhí de ichi, te
    ni cacahān teyɨ́ de jeē ma cáji cuɨtɨ de ni ɨɨn ni ma cóho cuɨtɨ de nde núu tú
    cahni de Pablo, te vijna je cándētu tūhva de jeē cuáha ni jnúhun quihīn Pablo
    nuū junta, áchí i.
  lif-NT2: कर खे़ङ्‌हाॽरे़ खुनिॽ पाःन्‍निन् मे़घे़प्‍से़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    लिबोःङ्‌ङाङ्धो मनाहाॽरे़ पावले़न् से़प्‍मा फाॽआङ् मे़सुगुआङ् मे़युङ्‌लो॥ खे़ङ्‌हाॽरे़ग
    खुने़ॽ मे़न्‍छे़त्ते थारिक् थेआङ् मे़जाम्‍बे़न् मे़धुङुम्‍बे़न् लॽरिक् माङ्‌मे़हे़क्‍सिङ्‌ङाङ्
    यारिप् मे़बोःक्‍खे़आङ् मे़वाॽ॥ खे़ङ्‌हाॽरे़ खे़ने़ॽ के़निङ्‌वाॽ पाःन्‍निल्‍ले़
    इङ्‌जाःङ् खोःमारक् मे़हाङ्‌घुआङ् मे़युङ्‌लो॥”
  xnj-xnj: Nambu veve belayi luyupu lwavi ndava vavi vandu neju ya alobaini vakumbajamila,
    vaviki chilapu vinywa lepi amala kulya chindu mbaka vamkomayi, hinu vilindila
    uhamula waku.”
  mmx-mmx: Ketla nemen uta ronga res atdi, mila i vanuet sangaun la i soxope asu lenep
    bok mo dinaba lipe tangais i. Dira lok pam laxakaape saparap ne Moroa do di noxo
    anan tempanga anan la di noxo in taxadan, se dinaba sev amet ne Pol. Monga di
    gagas ti lox i, la di ngangais linga mun taram.”
  cbr-NT: 'Usaquian cacëxunbi camina an mi cacësabi oquin ''atima ''ain. Axa Pablomi
    ''ësë́nancë uni ax ca cuarenta unibëtan sënë́nma ''icën. Acaman ca ''anuxun unë́xun
    Pablo cainia. Ësai ca quiaxa: Pablo ''axunma cananuna añu ñubi pima ''ianan añu
    ñubi xëatima ''ain. Nun nux quicësabi oquin ''acëma ''icëa ca Nucën Papa Diosan
    nu uisa cara oti ''icë usoquin nu ''ati ''icën. Usaquin Pablo ''acatsi quixun
    ca minmi cacëxuan min suntárucaman Pablo buántishi unë́xun cainia.'
  tee-NT: Para tun aq'uiclac'a'it'i. Pus tapasatach t'up'uxam lapanacni ju tapacxantaji
    ju Pablo. Ju yu'unch tanavita lakatam lacchivinti junta tanajun ni ma jantu catavaina'
    nin ma catak'ot'a' tu'u' tus ni jantu catalakts'imakniya' ju Pablo. Chai ni jantu
    catamuctaxtuya' pus ma chach amamak'alhk'ajni ju Dios. Pus ju chavai ma talakasivilanalh.
    Ma va tapacxanvilanalh ju minchivinti tuch'i anaviya'.
  eng-LSV: you, therefore, may you not yield to them, for there more than forty men
    of them lie in wait for him, who cursed themselves—not to eat nor to drink until
    they kill him, and now they are ready, waiting for the promise from you.”
  cak-NT: Pero ret man tanimaj ri', roma jec'o más je cuarenta achi'a' ri xquiek'eleben
    richi pa bey, y ri achi'a' ri' can qui'in chi manak xquiewa' y man jun anchique
    xtiquikum, xa man xquietiquier ta xtiquicamisaj ri Pablo, y ja' ta ri Dios ri
    xtiyo'n ri castigo pa quiwi', xa man xtiqui'en ta ri qui'in. Quiri' qui'in-ka,
    y cami xe chic quiyoben ri anchique xta'ij ret, xcha' ri ala'.
  pah-NT: 'Terembopogwei ti g̃a erame poha nde ve nehẽ, ei ga. A''ereki ojipe''g̃a
    ojuka pota Paulo''ga. Onhimi po ti g̃a pea rupi tijuka ga javo, ei ga ga pe. Quarenta
    ko g̃a. Igwete g̃a ei ojohupe oji''i: “Ti''uyme na''ẽ ti mbatera, xay''uyme na''ẽ
    ti Paulo''ga jukae''ymame,” ei g̃a oji''i. “Tupana''ga g̃wendu nhanenhi''ig̃a
    nhande erame na,” ei g̃a ojohupe, ei ga. Nurã ji ei kiro nde momoranduva. A''ereki
    g̃a onhimboavujikwe kiro tijuka ga javo. Igwete g̃a ei tikwaha ti soldados''g̃a
    nduvihavuhu''ga nhi''ig̃a javo nde ve, ei Paulo''ga kunhamembyra''ga ga pe imombe''gwovo.'
  sja-NT: Mamĩda ijãanaapáde aji, ɨmɨk'ĩraarã cuarenta audú ot'ewa p'anadait'ee perã.
    Ma awara ãchia Tachi Ak'õre k'ĩrapite juraajida nek'oda-e pait'ee Pablo peet'aarutamaa.
    Mapa taarã-e mãga iidi chedait'ee, pɨa Pablo ãchimaa ateepimerã.
  xed-xed: 'Yaha ka da snana ta həŋ. Ya mamu gwal ta malay ta fwaɗ mbsak dzaʼa pghatá
    buɗukwa. Waɗa nda waɗa həŋ kazlay: Haɗ ŋni dzaʼa walaŋta zaŋtá skwi nda za, haɗ
    ŋni dzaʼa saŋtá skwi nda sa, ka ta dza a ŋni ta Pwal wu kəʼa. Ndanana, nda paya
    vgha taŋ, ya gwaɗa da kagha kweŋkweŋ ta kzlə həŋ,» kaʼa nda tsi.'
  mks-NT: Joo a̱ cándúsa ndó caja ndó ña̱ cúni̱ na̱ jáchi̱ yáha chága̱ nu̱ú i̱vi̱
    jico ta̱a ndáti je̱hé na̱ íchi̱ ña̱ cahní na̱ Pablo. Ta na̱ndique táhan tu̱hun
    na ña̱ a̱ cúxu na ni a̱ cóho na ticui̱í ja̱nda̱ quia̱hva ná cahní na̱ Pablo. Ta
    viti ndáti na cande̱hé na̱ á caja ndó ña̱ cúni̱ na̱ —na̱cachi ja̱xi Pablo cán
    xi̱hín da̱ cúú jefe soldado.
  gfk-S: Iesene, waak u tartaram di kinong i sakit ra ihet sangahul na turadi ing
    di na mun kahe ter ie. Ma di te kukubus ter be pa di nale ian ma pa di nale mamo
    tuk ter be di te ubu bing ter ie. Di taguro ter kakarek ma di kiskis kawase ugo
    be nu haut leh no nudi sinsaring.”
  bmu-bmu: Mewö kaba jimemö, göŋön keu miaŋgö imbi ölöp kude kölman. Juda könagesö
    yeŋgö sutŋineyök azi 40 aka jaŋgö mi oŋgitkeri, yeŋön mindiriba Polgöra kewö jiba
    mi jöjöpaŋ keunöŋ jöhöm köhöiget, ‘Nini Pol kömumapköra mamböta nalö sutŋe kiaŋgöreŋ
    nene siŋgi malbin. Siŋgi mala qein kömuiga miaŋgö andöŋe ölöp nene me o kun kunbuk
    nembin.’ Mewö jiba göŋön imbi kölmangöra mamböta jöjöröba mönöze.”
  dgz-dgz: Go mu nop muga ya anu iwa apan muga apane dere (40) amba aigap den, Pol
    togurapen menan nauat ponamene, negina wanumamun. Mu God yaua gapan agi kaimakaet
    wawa mutane ame taba ge kaum ya nain, Pol togurepi amba nat wane. Endi mu gaseget
    nauat wanumam, nop gega amase taiwanum.” Pol wanugewa ap anega wan.
  eng-GNV: 'But let them not perswade thee: for there lie in waite for him of them,
    more then fourtie men, which haue bound themselues with a curse, that they will
    neither eate nor drinke, till they haue killed him: and nowe are they readie,
    and waite for thy promise.'
  zaa-NT: pero bittu tsíalatsi' cuią'lu' qui' quį, porqui'ni pretexto bá beyìla cą.
    Ttélá chùà' cą nna chi ribèda gattsi' bá cą bi, beni cą jurar contra la'a labá
    quį ra cą qui'ni labí i'ya go cą hasta qui'ni gutti cą Pabluą'. Annana álá teruba
    ribèda cą ecàbi cuią'lu'.
  eng-WEBSTER: 'But do not thou yield to them: for there are of them who lie in wait
    for him more than forty men, who have bound themselves with an oath, that they
    will neither eat nor drink till they have killed him: and now they are ready,
    looking for a promise from thee.'
  guh-guh: 'Itsiata pëtsa jumecovënëtame bajarapamonae. Tsipaji cuarenta ponëbeje
    pematatsënëa namatayabiaya epatota Pablo vajënaeevetsiapaebatsi pebeyaxuabinexatsi.
    Bajarapamonae daxita najumecapanepaeya najumaitsi baja: “Apo xae tsanetsi itsacuenejavayo
    ata. Mera ata apo apae tsanetsi. Matapania baja Pablo beyaxuabianatsi, nabanianatsi.
    Mera ata apaenatsi,” najai baja capanepaeya bajarapamonae. Aeconoxae saya bajarapamonae
    eveta Pablo necaliajava, jai pevëjëato comandantejavabelia.'
  bon-bon: Yepä, gone jäätecijemute, ingle naace popi footi biname, cerämu poto piti
    nemi, teepi ämletnäreji icrajenige, Paulo ne jewagrijenisi. Teepi gläämu bii jicrajige
    deedei lica äbita piiyepu niiye lica nänäja, ngälu teepi liba Paulo ne pa yaaglepesi.
    Teepi amacetnäjäneji gemi peei ne wawename, yepä määme mene ne jewagrijenisi.”
  nhw-BL: Amo xiquinneltoca pampa pano cuarenta tlacame quichiyaj para quimictise
    ipan ojtli. San sejco motlajtolmacatoque amo tlacuase, niyon amo atlise, hasta
    quimictise Pablo. Huan amantzi mocualtlalíaj pampa moilhuíaj para quena, tijhuicas.
  mgw-mgw: Lakini wenga kaneuyi'ki'ti kwa mwanjaa kubile na bandu babapi'ti'li'kiye
    alubaini, babile wi'ma li'nga kuntangya. Babi'i nyalili kotoka lya wala nywa kili'be
    sosoti mpaka bammulage Pauli. Tumbwelelo bai wi'ma, bakupi'kania mwaulu'a baya.”
  swh-ONEN: Lakini usishawishiwe nao kwa maana zaidi ya watu arobaini wanamvizia.
    Wamejifunga kwa kiapo kwamba hawatakula wala kunywa mpaka wawe wamemuua Paulo.
    Sasa wako tayari, wanangoja idhini yako kwa ajili ya ombi lao.”
  wbi-wbi: Looli uve nungitikaghe ulwakuva avaanhu fijigho fiine vikumwuvila. Vikungile
    nulughuno, Navangalisaghe kange navanganywisaghe nambe kyavikum'buda. Nambe lino
    viling'anisie, vighulila uvutavike kuhuma kuvanave.”
  bba-bba: Adɑmɑ ɑ ku ben ɡɑri nɔ, domi bɑ tɔnu weeru kere be bɑ koo kuke swɑɑɔ bu
    kɑ nùn mwɑ. Be kpuro bɑ bɔ̃ruɑ mɑ bɑ ǹ dimɔ, bɑ ǹ mɑɑ nɔrumɔ mɑ n kun mɔ bɑ
    nùn ɡo. Bɑɑ tɛ̃ bɑ sɔɔru sɑ̃ɑ bu kɑ ye ko. Wunɛn woodɑwɑ bɑ swɑɑ dɑki.
  eng-KJVCPB: 'But do not thou yield unto them: for there lie in wait for him of them
    moe than forty men, which have bound themselves with an oath, that they will neither
    eat nor drink till they have killed him: and now are they ready, looking for a
    promise from thee.'
  kgk-NT: Ha nde ani erejapo teĩ kuri inhe'ẽ. Ijapu voi hikwái. Ãy ohapera'arõ arõ-ta
    íxupe okwa-vy ojuka hagwã. Heta oĩ oha'arõháry quarenta-gwi oĩve vyteri. “Ndorokaru
    mo'ãvéi, ndoroy'u mo'ãvéi ave Paulo orojuka e'ỹ mboyve” he'i kuri Nhandejáry-pe.
    Ánga ete-ma voi oha'arõ íxupe ne nhe'ẽ-rupi ogwejy ramo, ojuka hagwã íxupe. Ogwejy-ma
    ramo, oha'arõmba-ma ijukaharã, he'i coronel-pe imombe'u-vy.
  waj-waj: Ai yaatu sa iya kuaivaa rikiaanee. Taara vaidi yuku yaaku taika kiaiya
    (40) haumaki varida Pauruusaa mmaara faannaida variaivaara sa iya kuaivaa rikiaanee.
    Iya yeenna nnooriivaa hama nneeraida Pauruusaa ruputu kiada nnaagiai yeenna nnoori
    nnaaraivaara ngiari kua kutaivaa kiaavai. Vaa iya teerama kiada a ee-oo kianeera
    faannaida variaavaivee,
  cpy-cpy: 'Eero pikemijantziri, tema omaneeyakani 40 atziri-paeni. Ikantee-yakini:
    ‘Jame amasheka-wentee-yirini Pablo roojatzi owamaan-takyaariri.’ Tema wetsikae-yakani
    nimaeka, royaawentee-yatyaani jempe pikante eeroka.”'
  mpx-mpx: Bahi analiya nu hahago, kaiwena bolau ali gewi poti i eguluwai tage nihi
    bunsumi ge nihi matamatan Pol kaiwena. Bateli gasigasisena iyaka hi ginol nige
    nihi aanan ge nige nihi iim ga ana siga Pol nihi tagapaaliga. Iyaka hi lovivina,
    ge hi matamatan ya wam talam kaiwena.”
  wbp-wbp: Ngulaju-jana purda-nyanja-wangurlu wurra-manta! Nyurru kalurla pardarni
    yangka-patu 40-pala marda, marda 50-pala, ngulaju kalurla wurru-mardarni. Kajilpanpa
    Puurlu yilyayarla Juwu-patu-wana wiriwiri-wana yirdiyi-wana, ngulaju yangka-paturlu
    kajikalu puuly-mardarninjarla pakarni tarnnga-kurra. Yali-paturlu wati-paturlu
    ngulajulu-nyanu nyurru jaru jinta-manu Puurluku pakarninjakuju. Ngulakungarnti
    kalu nyina miyi-wangu manu ngapa-wangu. Nyampu-patuju kangkulu wati-patu pardarni
    nyuntuku nyarrpa kajinpa-jana wangka yalumpu-patuku Juwu-patuku wiriwiriki. Mardanpa-jana
    ngungkurr-nyina, mardanpa-jana wurra-mani. Kujarlaju kangkulu pardarni panu-kariji.”
  luo-luo: Kik iyie gi kwayogino nikech ji moloyo piero angʼwen kuomgi osebutone.
    Gisekwongʼore ni ok ginicham kata madho gimoro kapok ginege. Kata sani giseikore,
    girito mana mondo iyie gi kwayogino.”
  nhe-NT: Amo xiquinneltoca pampa pano 40 tlacame quichiyaj para quimictise ipan ojtli.
    San sejco motlajtolmacatoque ax tlacuase, niyon ax atlise, hasta quimictise Pablo.
    Huan amantzi mocualtlalíaj pampa moilhuíaj para quena, tijhuicas.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܠܵܐ ܫܵܡܥܹܬ ܥܲܠܵܝܗ‌ܝ، ܣܵܒܵܒ ܙܵܘܕܵܐ ܡ̣ܢ ܐܲܪܒܥܝܼ ܐܢܵܫܹ̈ܐ ܡܸܢܵܝܗ‌ܝ
