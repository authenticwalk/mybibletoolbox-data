    உம்முடைய உத்தரவுக்காக இப்பொழுது காத்துக்கொண்டு ஆயத்தமாக இருக்கிறார்கள் என்றான்.
  azz-NT: 'Pero como huitze, ijcuacón amo xiquinneltoquili ten mitziliquihue. Porín
