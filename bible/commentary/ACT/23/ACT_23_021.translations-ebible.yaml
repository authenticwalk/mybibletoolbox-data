  row-row: Te amaꞌ afi tungga hihii nara. Huu atahori haa nulu lenaꞌ ra rae tefa amaꞌ
    atahori nara sia dalaꞌ, fo rae risa toꞌo Paul. Basa se sumba rae, mete ma sira
    nda feꞌe risa toꞌo Paul sa naa, sira nda raa-rinu sa. Basa se rahehere ena. Ara
    rahatiꞌ a amaꞌ nataa nae saa.”
  msy-msy: Gumazibar dɨbobonim 40 gafira, me an aravagha a bagha monge. Kamaghɨn nɨ
    me baraghan markɨ. Me akam akɨrigha gɨfa, me daghetam ko dɨpatam rameghan kogham
    mangɨ me a mɨsueghtɨ an aremeghɨvɨra gɨvagham. Datɨrɨghɨn me nɨn amamangatɨghamin
    akamra mɨzuai iti.”
  agg-agg: Se hoafɨ ranahambo anɨhondümbo-ndowamboyafɨ, ŋga sapo nindou bodɨmondɨ
    40 ŋgasündeandeimbɨ nafɨnɨ worarɨndu houmbo hɨbadümboemo Porɨmbo hɨfokoe-fimbohünda.
    Ai yahomoya awi ŋgɨrɨ sesɨ dagudifɨ hoe ndɨmɨndefɨ ndɨhundɨ, ŋga ahambo hɨfokoandɨhurɨ
    hohumbo anɨmbo randɨhumboyefɨ mehomo. Ai-ana ndeara muŋgu-moatükunɨ nafɨrundümo
    houmbo-anemo asu sɨhamboane türu hɨfandarundɨ se yɨnɨ mbɨsafanɨ anɨmbo yahomo
    houmbo,” mehundowamboyu.
  ptp-ptp: Om ông o lêc ngô he vya lêm, ên he lie 40 dô vac môp ên nêb ob hi Pol i
    yib, ên he hɨlu kɨyang bêga nêbê he ob ngɨbua yaên hɨxôn numên dɨ i loc tyip lec
    buc wê he ob hi Pol i yib ge. Dɨ gwêbaga he dô bin ông nêb ông tyuc lec kɨyang
    wê he nêl ge.”
  nak-nak: Eala moli eme umala ge lolo egiteu ele, la vuhula egite la valalua savulu
    vaa gegete ge lago te la gauru. Egite tauti la merera ale tikumu soata te La Tahalo
    Uru veia egite umala ge ali, umala tai ge liu, kara ale egite ge bili taro e Pol
    ele. Egite oio raragi moliti veia ge igo sesele molia mai alele, egite pou tali
    moli eme veia eme ge roromuli la kilaka tegiteu mai ele veia eia taritigi moli.”
  lbb-lbb: Gong u longor tanla, anasa diat a bonot pa i apapisir, la mumun suri. La
    ka lele tar mang, bel lar hangan pa bel lar gang, tuk ot ning lar umkol tar e
    Pol. Pa la harnanai kama sur ur malmaling.”
  kan-2017: ನೀವು ಅವರ ಮಾತಿಗೆ ಬದ್ಧರಾಗಬೇಡಿ; ಏಕೆಂದರೆ ನಲವತ್ತಕ್ಕಿಂತ ಹೆಚ್ಚು ಮಂದಿ ಯೆಹೊದ್ಯರು
    ತಾವು ಅವನನ್ನು ಕೊಲ್ಲುವ ತನಕ ಅನ್ನಪಾನವೇನೂ ಮುಟ್ಟುವುದಿಲ್ಲವೆಂದು ಶಪಥವನ್ನು ಮಾಡಿಕೊಂಡು, ಅವನಿಗೋಸ್ಕರ
    ಹೊಂಚುಹಾಕುತ್ತಾ ಇದ್ದಾರೆ. ಈಗ ಅವರು ನಿಮ್ಮ ಒಪ್ಪಿಗೆಯನ್ನೇ ಎದುರುನೋಡುತ್ತಾ ಸಿದ್ಧವಾಗಿದ್ದಾರೆ”
    ಅಂದನು.
