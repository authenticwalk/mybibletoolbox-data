  gym-NT: 'akwa Pablo käkwe ñäkäbare tare mda ie: ¡Mata ja bä mike kuin! Ngöbökwe
    ti ngie mikadi ma rüere. Mata täkänintbe yete, ye tö kukwe ükaite tibe Kukwe Biani
    Ngöbökwe Moiséye yebti bä amarebti, ¡ye ñobtä Kukwe Biani Ngöbökwe Moiséye abko
    rüere ma tö nibi ti mete yere! niebare kwe Ananíaye.'
  azg-NT: 'Ndoꞌ na nndaꞌ, joꞌ tso Pablo nnon juu tyeeꞌñeen: —Nquii Tyoꞌtsꞌon mminꞌ
    jon ꞌnan ꞌuꞌ ee ve vaa na matsaꞌ. Ngꞌe ꞌuꞌ tsixuanꞌ na ntcoꞌxenꞌ ja chaꞌxjen na
    coꞌxen nquii ntji na tquen Moisés, majoꞌ saꞌ tsꞌian na quitjaꞌ nnꞌan ja min na
    juu ntjiꞌñeen itsiquindyihanꞌ na tyiꞌcüanaan na ntsaꞌhanꞌ.'
  bhd-bhd: पौलुसे तैस सेइं ज़ोवं, “हे पाखंडी, परमेशर तीं बाए। तू इड़ी बिशोरोस कि मूसेरे
    कानूनेरे मुताबिक मेरो इन्साफ केरस, ते कुन तू मूसेरे कानूनेरे खलाफ बानेरो हुक्म
    देतस?”
  too-NT: 'Lā'' Pablo huanilh: ―Dios namāpātīnīyāni'' hui''x, a''kxokonu''. Hui''x
    hui''la'' para naquintlahuani''ya'' justicia chu a''nchī tatzo''kni'' nac ley.
    Lā'' quimātu''csnī''ni''. Lā'' tū'' chuntza'' tatzo''kni'' nac ley.'
  ind-AYT: Kemudian, Paulus berkata kepadanya, “Allah akan menamparmu, hai kamu tembok
    yang dicat putih! Apakah kamu duduk untuk menghakimi aku menurut Hukum Taurat,
    tetapi melanggar hukum itu dengan menyuruh agar aku ditampar?”
  cjo-NT: 'Ikantanaki Paaworo: —Eerokataki eeroka ikijekya Tajorentsi: eeniro pantani:
    osheki pamatawitantzi. Iroñaaka eeniro pijeeki jaka, pikowaki pimonkaateromi Iwaperite
    Tajorentsi, pikantakowenantenarimi. Omaanta pipajatakaantashitakina, tee pimonkaatziro
    Iwaperite Tajorentsi.'
  nsn-nsn: Song ke kula Poul tatanono pare, “God e turung posara pono totomua, ge
    ingga pe a tang guata kokopoia mara namanaia pare, a tamata uaia. Ingga o tabila
