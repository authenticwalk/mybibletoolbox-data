    ma que ta ri'' ri nubij? xcha'' ri Pablo.'
  ebk-ebk: Angkiay nunkanan Pablo kan hiya, “Hi Apo Dios nan manampaktu kan he-a!
    Il-ilaum, he-a ay pakamankaman ay maepachong as nan arad ay napentoran as munpupukaw!
    Mangatokorka hesa ay mangokóm kan ha-un ay maiyunud as nan Lintig, ngem lenabsingmu
    met nan hana ay Lintig babaen as nan nangifilinam kan chicha ay tampakunak!”
  spa-PDDPT: 'Entonces Pablo le dijo: ¡Dios te golpeará pronto, pared blanqueada!
    Te sientas para juzgarme según la Ley, ¿y contra la Ley mandas que yo sea golpeado?'
  ruf-ruf: Kuya Pauli kamlongela, “Imulungu katsokutowa ghweghwe mng'enye. Ghweghwe
