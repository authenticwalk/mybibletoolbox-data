  kmg-kmg: 'Mume Paulozi šiŋuc âzâcnewec: “Maŋge tâŋzi qakicne go Anutuzi guocmu.
    Go sâcmutâc dâŋte sâcko norao mumutiŋ gie bazo mukiczi wemocte sâcmutâc dâŋ qâsuahuc
    nuniŋte jazakic?”'
  aso-aso: 'Lo lavo Pauloꞌ tiꞌ lo lo-imineꞌ: Gaza lukauꞌ guhoꞌ novineꞌ geiꞌ nene Oꞌmosoꞌmo
    gebeleleseive. Gaza nene Moseꞌ lo huko lineꞌ akaloꞌ neleꞌmizo molalove lo nolaneꞌza
    aꞌmine lo huko lineꞌ gamazi nene avutoꞌ ogo nibililizave lo goꞌine noizabe.'
  uli-uli: Paulus yesa kangalur bo, “Ye tugul le Deus yebe ppugrug, bo gel ila ho
    wochog pegil imw la ye bbech! Ho sala maro igla bo hobe hatugulu kofay le hobe
    dabey felel Hatobtob we, iwe ngo gel ho hatawsi Hatobtob we irel molwe ho kangalur
    bo rebe ppigriyey!”
  nin-NT: Bulu à ddu ma di, “Abachi à ta nggurr ùwà, ùwà ugonka ku nggo a hɨ ku kaki
    ukukla. Ùwà so nabo du ùwà ta bre ki ingga are na si nggo Are ka Musa ka à di
