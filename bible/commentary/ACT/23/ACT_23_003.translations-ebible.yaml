  cta-NT: ―La cuiꞌ juaꞌa̱ quijiꞌi̱ ycuiꞌ Ndyosi jinuꞌu̱ tuꞌni ―nacui̱ Pablo jiꞌi̱
    xuꞌna sti joꞌó biꞌ liꞌ―. Cuiñi nuꞌu̱. ¿Ha liñi tsa nduꞌni nuꞌu̱ ntiꞌ? Nde ndyuꞌni
    cuayáꞌ ma̱ jnaꞌ cuentya jiꞌi̱ chacuayáꞌ nu ntsuꞌu jiꞌna, pana cua ngulo nuꞌu̱
    cña chaꞌ quijiꞌi̱ yaꞌ nguꞌ tuꞌba naꞌ, masi ná ntsuꞌu chacuayáꞌ cuaꞌni nuꞌu̱ juaꞌa̱.
  bqc-SIM: 'Ɔ̃ Pↄlu òɛ̀: Lua n lɛ sↄ̃, gbɛ̃nazĩn kaadↄɛmbɛ. Ń zↄ̃lɛ ńlɛ yã́kpalɛkɛmanↄ
    ikoyã musu, mɛ́ mpi sↄ̃, n bↄ a kpɛ, ń ò wà ma lɛ́.'
  tcz-CHONGTHU: Ahin Paul in, “Phatlouna a dim miphalhem pa! Pathen in nangma nabeh
    ding ahi, itobang thutan mi nahiya nangman dan napal keh a chutobang a eibeng
    dinga mi thu napeh ham?” ati.
  mar-mar: तेव्हा पौल त्यास म्हणाला, “हे चुना लावलेल्या भिंती, तुला देव मारील; तू
    नियमशास्त्राप्रमाणे माझा न्याय करावयाला बसला असता नियमशास्त्राविरुद्ध मला मारण्याची
    आज्ञा देतोस काय?”
  snp-snp: Polokafo eti loumami, Gotikafo kofenami ne. Kamo ya numuna kilawa ufa feke
    filiti olu lalo itamo yaidana oto minane. Kamo yakafo amedoto minoto Mosese lo
    melami kalo ya lifimane ya moni wilinae, loto minanimo nefa, kaimoka namo ya ofalo,
    loto lanimo yakafo Mosese lo melami ka ya olu fukane, loumaiye.
  isl-isl: 'Þá sagði Páll: „Guð mun slá þig, þú kalkaði veggur. Hvers konar dómari
    ert þú? Þú brýtur sjálfur lögin með því að fyrirskipa að ég skuli sleginn?“'
  spy-NT: Yooto, kumwoochi ꞉nkinee Bāwulō kule, “Makoorabaachiing' ꞉Yēyiin inyiing'
    nyoo iyibē keey kule itiliil ām wōlēēb saang'. Itiilchoo ng'al kurubta keey āk
    wōlēē wuu ꞉kiruutēkaab Yēyiin ānkiimiitē i-iryēē kiruutēchoo yoo imwooyē kule
    /kiirabaachaa.”
  xnn-xnn: Dat kanan Pablo ken siya en, “Ayke adi dosaen Apo Dios sik-a abes tay aginngangatoka
    tay bistaem sak-en maipanggep isnan linteg tako ngem sik-a nan nakabasol tay inpatampikmo
    sak-en dapay iyadin nan linteg tako di is maikkan.”
  mwe-mwe: Bhai, a Pauli gubhaabhalanjile, “Na mmwe a Nnungu shibhankome, mmwe nni
    mbuti langalanga likuju nkati mbamba jika! Mmwe ntemi nkung'ukumula nne kwa kaguya
    shalia akuno nkakagula malajilo kwa amulisha bhandunji bhangomanje?”
  tte-tte: Paulo iwalo koina iba, “Yaubada kani isapiwo kowa tomo naenaena. Bwagana
    kam koleya inamwanamwa na iyamo mumugam inae. Kowa kumiyamiya am kaba miya mena
    nuwanuwam tem kuyatalayagau Mosese ana loina koina na iyamo loinane kulikwai kaiwena
    kuwalo mwa gamwagu sisapi-kaukausi.”
  tcs-tcs: So Pol i bin spik po Ananas, ‘Yu prapa tupesman yu. God i go panse yu bikoz
    yu bin teke mi po kot ane sidaun po zaze mi wea lo blo Mozes. Bat da seimtaim
    yu bin broke dem lo bikoz yu bin oda dem man po slape mi.’
  hlt-THB: Cawh Paul ing, “Nang ak baawkna amik thuut vawng, Khawsa ing namah ni vyk
    kaw! Anaa awi amyihna kai awideng aham cawh ngawi hyk ti, cehlai namah ing kai
    vyk aham awi pe tiksaw anaa awi ce hqe nawn hyk ti! tina hy.
  soq-soq: Tane Paul me diene wanase, “God ando eida epeepi! E onapea miteiana ewaewawa
    eudida tane bedewea miramiraua! E sape wane anaana wadia rua ne kotunea baiwaitiana,
    tane e eba anaana aneiapune apana ema diamoiana ne moana epapu.”
  qub-qub: 'Pabluna niran: «¡Janan shongu, quiquiquitami Tayta Diosga castigashunquipaj!
    Lay nishanno arriglamänayquipaj jamaraycarga ¿imanirtaj layta mana cäsur lagyachimanqui?»'
  att-att: Á kinagi ni Pablo kuna, “Kunnian gapay ipalappák na ka ni Namarò sangaw,
    sikaw nga agippípiá. Mamanunnù ka nikán ta meyannung sù tunung ni Namarò nakuan,
    ngam nakaliwatám mu galâ yù tunung ta inipalappák mà,” kun ni Pablo kuna.
  bki-bki: Naruei Pol mil kija ban naio naruei, berinavo “!Ei, jau kovitikarso, mia
    Atua ruebinso navo! Jau kojo tano ea vio na kiado natuboiano, ea vio na natibureano
    na toro, mia karina jau na naruei komila korov tuboiano nene bereio, napano koberenio
    ajuba kiniou tibe na. Jau kobe kulmedede ga tai na kojo na.”
  bqp-bqp: 'Akũ Pↄlu pìnɛ: Luda n lɛ́ se, bisãsiri kaka nɛ́. Ń vutɛna ntɛn yãkpatɛ
    kɛ kũmao doka musu, akũ mↄkↄ̃n sↄ̃ n bo a kpɛ, n pì ò ma lɛ́.'
  mcp-mcp: 'Pwôl mú cɨ nə nyə nə́: «Wo jɨ nda mbɛɛ́ fifim bwə́ mə́ shîn wá fə́m yí.
    Zɛmbî nyə é yíd wo. Wo mə́ zə ji na shí nə́ wo zə́ sámb mə lə́sʉ́ nda mə́cɛ̧ɛ̧
    mə́ jɨ́ nə́, njɨ wo abɛ̧́ɛ̧́yɛ́ sâ mə́cɛ̧ɛ̧ mə ŋgə́ cɨ yí, wo yida lwâm nə́ bwə́
    yídʉ́g mə.»'
  hat-hat: 'Lè sa a Pòl di li: Ou pòtre yon miray blanchi ak lacho! Se Bondye ki va
    frape ou. Ou chita la pou jije m'' dapre Lalwa Bondye a. Men, se ou menm k''ap
    dezobeyi Lalwa Bondye a lè ou bay lòd frape m'' lan.'
  npl-NT: 'Pero Pablo okinankili: —¡Íxkoptli, te noiwa Dios mitskamatlatsinis! Tla
    te nonka tiewatok para techistlakos kemi kijtoa n tlanawátili, ¿tleka kiné tikixpanawia
    n tlanawátili iwa titlanawatia manechkamatlatsinikah?'
  bgg-bgg: Phaul è yao din, “Lakhung chuang pho nathek shii de Hamangkhung-aphuii
    è chua din ruii phro! Nathek ne Iphey shii zen pha duiine gu shii nin pha thiichiih
    shii dug ramuii ro, jimagunde, nathek ne gu shii phey yi pha yung ramuii ne Iphey
    zen pha ji chui muii ro!”
  eng-TCENT: Then Paul said to him, “God is about to strike yoʋ, yoʋ whitewashed wall!
    Are yoʋ sitting there judging me according to the law, and yet contrary to the
    law ordering me to be struck?”
  eng-BSB: Then Paul said to him, “God will strike you, you whitewashed wall! You
    sit here to judge me according to the law, yet you yourself violate the law by
    commanding that I be struck.”
  cpu-NT: 'Iro kantacha Pablo, ikantanakeri: “¡Kamatavirí, Pavara pasatemine eeroka!
    Saikavetakami jaka pamenakotantyaanaro Ikantakaantaitane, ¿Tema pipiyathataro
    pipasatakaantakenara?”'
  san-ASM: তদা পৌলস্তমৱদৎ, হে বহিষ্পৰিষ্কৃত, ঈশ্ৱৰস্ত্ৱাং প্ৰহৰ্ত্তুম্ উদ্যতোস্তি,
    যতো ৱ্যৱস্থানুসাৰেণ ৱিচাৰযিতুম্ উপৱিশ্য ৱ্যৱস্থাং লঙ্ঘিৎৱা মাং প্ৰহৰ্ত্তুম্ আজ্ঞাপযসি|
  tod-tod: 'Naama ziɛgi zu Pɔle ɠɛni ma: «GALA ka è loɠa, siɠi kolegi! Ɗa zeini ga
    è nà-tukpɔi ɠaaleʋe ga tɔgi, è zɛba è ɗa devei ve tɔgi laalɔɠɔma ga ti dòɠa!»'
  tac-NT: '―Onorúgame wejpimela mué rió. Mué rió ''we semáriga asagá aní kaka amóbaka,
    ''lige alué mué alawálaka ''we chóligame ke asagá aní alé. Mué ''we a''lá rejcholi
    ruyétékuru, ''lige pe chátiri ra''íchili ruyé aní mué alué ralámuli. Mueka ¿chonigá
    nulébeché ne''chí wejpíniliga? Pe sayega ra''icha mué rió alué ''we a''lala ra''íchili
    ''yuga. ''Lige alué ralámuli alé mochígame anele alué Páulo:'
  eng-WEBPB: Then Paul said to him, “God will strike you, you whitewashed wall! Do
    you sit to judge me according to the law, and command me to be struck contrary
    to the law?”
  gfk-H: Ma Pol ga tangai tana, “Kalou na pasar uga, a tena harbabo. Ma uga hoing
    ra melmel na balo na hala senbia aram narako i hung ma ra bilinga. U kis taar
    kaia bia u na kurei iau haruat ma ing ira warkurai ta Moses i tangai, ma senbia
    uga at, u ta lakai ira warkurai ing u hartulai bia da pasar iau!”
  viv-viv: Au Folo gigahena gigayo, “Yaubada makewa o ginamunu, o ya huluva vaita
    tuhi kwauna hikilumina ana ita yamumuna tu hinagena ma bwanebwanenena. O mene
    uvetoga be ide miYuda yada vehimeya amine unavedewayaugiku. O tovedewayauga nonogana
    vehimeyai-nadi keke udaꞋabini, faꞋina kaliva ugahedi be hinamunu-kawowoku.”
  yao-yao: Nipele, che Paolo ŵansalile che Anania, “Akunnungu nsyene champute alakwe
    jwaulamba! Ana nomwejo nteemi pelepo kuti mulamule malinga ni malajisyo nomweji
    mwasyene ngankugakuya malajisyo kwa kwasalila ŵandu aambute?”
  tgp-tgp: Ale Paul mo verea isana mara, “God i pa vojahiho, ko tapnetano! Ko sakele
    atu vara o ariau usuri na leu, moiso ko lo tope na leu na nom retileu vara la
    vojahiau.”
  auc-NT: Äñongä Pabodo wæætë, —Bitö ïñæmpa botö ïmote apænte ancæte ante Möitee wodi
    nänö wææ angaïnö ante cæbitawo. Incæte adode nänö wææ angaïnö ante ëñënämaï inte
    bitö edæ, Tæi tadeedäni, ante pönö ämi awædö. Bitö weocoo waëmoncoo ëñabi incæte
    mïmö wentamö entawëninque cæyömite Wængonguï bitö ïmite näëmæ̈ tæi tadecæcäimpa
    töö.
  kbc-NT: Odaa Paulo jeɡ̶eeta Ananias, “Aneotedoɡ̶oji icota me ɡ̶adabakeni, leeɡ̶odi
    mokawii makaami ele. Etakaami digoina mawini anemiitiwa, domigica yoenatagi ane
    dakapetege ɡ̶onajoinaɡ̶aneɡ̶eco? Pida niɡ̶ida makaami jaɡ̶awii ane dakapetege
    ɡ̶onajoinaɡ̶aneɡ̶eco niɡ̶ina me iiɡ̶enatakanitiwa metidaxacoɡ̶otigi.”
  bmh-bmh: Go guzenabun ina, Pol nug aureun, “Na gilan eg sul dudu agen seu ausiau
    sil ziorina, naliu usalaneu, bo, ougab oug eg pet dareu. Uwait nug na niwamau.
    Na e ebu hoboi daimai, kasai ze eim izal igul sisiai milei darem. Bo, na nagtal
    kasai ze go suban i sesamorem. Guzenaimai, na dudu ipal iz iwabun awarem!”
  ctu-BL: 'Pablo tsi'' sube: Mi caj i jats''et Dios. Pajq''uet bombil bʌ ti tan. Buchulet
    cha''an ma'' c''ʌn jini mandar a melon, pero wola'' ñusan mandar che'' ma'' wʌc''on
    ti jajts''el, che''en.'
  meq-meq: 'Pol a gwaɗay: «Mbəlom ma fakeye na, a nəkar. Ka ndza kanaŋ məgeŋ sariya
    na, andza nakə bazlam mapala eye a tsikaka aye. Ane tuk na, nəkar eye ɗuh faya
    ka nasiye ha bazlam i Mbəlom mapala eye hərwi ka vəlateye tsəveɗ a ndo hay tâ
    kəɗ ga.»'
  noa-H: Magbaawai Pabloou mag p'adnaan pörög, —Pʌʌn maiguin sĩi k'ĩirjugjã chuk'uta
    hiek'abapʌ̈im. Hẽwandamaujã hĩchab pʌ gaai jua k'ʌajukë hajim hanʌm, pʌch mag
    hiek'a chirʌm paar. Pʌ hĩchab chi t'et'em haawai hajap'a nem k'ap jëeu hoonaa
    hagpierraa nem wawaagta mʌig hoo chirabá. Mag simta, ¿jãgwi pʌch paarmua leíu
    jaau sim chaaur warag mʌ hi p'ãrpi jaau chirʌ́? hajim hanʌm.
  alp-NT: Eleki Pauluse ibeteke lokoi be, “Alla Ipapake birumue. Alupe lesete tiae
    rebe catele puti. Mere le arue ete mere kena teu pakala ete au lulu Musa eni pletare
    po aulake esi papake birukue yo alene auku lepataru mosa. Mere lulu amue makerike
    mo.”
  san-VEL: tadaa paulastamavadat, he bahi.spari.sk.rta, ii"svarastvaa.m praharttum
    udyatosti, yato vyavasthaanusaare.na vicaarayitum upavi"sya vyavasthaa.m la"nghitvaa
    maa.m praharttum aaj naapayasi|
  kbq-kbq: Anante Poli'a anage agrikura hu'ne, Anumzamo'a kagrira kahegahie. Kagra
    amega fatgo hu'na knare hu'noe nehananagi, kagu'afinka haviza hu'nane! Kagra amare
    mani'nenka kasegemo'ma hu'nere antenka refako hunenantane. Kasegea rutagarenka
    aheho hunka hunezmantano?
  kbh-kbh: 'Pero chora Pablo Ananíasbioye tbojanjuá: —¡Bëngbe Bëtsá ácnaca cmochanjëtsjants̈etá,
    bacna ents̈á, nts̈amo ndegombre tcojuabnacá ndinÿinÿnayá! Aca chents̈e contsetbemana
    ts̈abá o ndoñe ts̈abá tijamama jayanama, nts̈amo Moisesbe leyiñe yomandancá; as,
    ¿ndáyeca cojtsemánda chas̈mojants̈etama? Chca chë leyiñe ndoñe quenátslesenciana
    ca.'
  ron-LSB: 'Atunci Pavel i-a zis: “Dumnezeu te va lovi, zid albit! Stai tu să mă judeci
    după lege și poruncești să fiu lovit contrar legii?”'
  pon-pon: 'Pauluj ap majani on i: Kot pan kotin pikir uk malaun men koe, pwe koe
    momod waja en, en kadeik ia da duen kapun o, ap tiakedi kapun o ni om indada,
    ren pikir ia.'
  nhe-BL: 'Huan Pablo quiilhui: ―Toteco ma mitzmaquilis ta, tijpiya ome moxayac. Tiitztoc
    nica para tinechtlajtolsencahua queja quiijtohuaj tlanahuatili huan tiquinixpano
    nopa tlanahuatili pampa titlanahuati ma nechmaquilica. Huan niyon se tlanahuatili
    ax mitzcahuilía ya nopa xijchihua.'
  sps-sps: Ai Pol tsue of towa, “Nyi faarei rom a soopip te kaa tsun minon us rof
    jiarasan, sai gagon te murak en. Gov faan marom anyin fasaraa, tana saa nyi gum
    tsun rom iny vovou iny Faun iny fakaa vanyo tan vaatsuk, sai nyi fatoobing natiny
    ngats rom Faun, ana nyi tsue of rato na vainy ma sapainy vanyo ri.”
  wnc-wnc: Unzing yaniwan natake Polda anzing inikut, “Gata mama wamu tawanangge tasike
    wamu nata yawit taknga usanzike yuayak ngana gika mama wamu zipbuke nutningge
    yaninggayakge Anututa akguwik,” ngang inikut.
  bus-bus: 'Ben Pↄlu bènɛ: Luda n lɛ́ se, gbɛ̃ntee kãkã bɛ. Ń vɛ̃ɛna nɛ́ɛ yãkpaɛ
    kɛɛmao doka musu, ben mpi sↄ̃ n bↄ à kpɛɛ, n bè wà ma lɛ́.'
  gub-BL: Uze'eg Pawru izupe. — Azeharomoete Tupàn ukwar putar nerehe a'e nehe no.
    Iaiw ma'e romo ereiko ne. — Pawru nuweruzar kwaw ze'eg kwehe arer a'e, ere putar
    herehe nehe. Ne no ty, azeharomoete erezuhaw a'e ze'eg kwez ne no ty, ta'e nepurumukwar
    kar wer neremiruze'eg herehe ne wà xe, i'i izupe.
  imo-imo: Aku wali Poloni Ananaiasindo i tepa nimbei, “Nu kape Goteni tombalo. Nunge
    tukundo kalaro moromo nalo kangindo olando penga teko mololi none tereno. Nu Mosesinga
    mane ungumu ambolko dana molkolio na kanoko moke tereno. Nalo imbomani na tangei
    ninomu aku Mosesinga mane unguna aku naa teaio nimbe peremo kanomu,” nimu.
  boj-boj: Onaqa Pol na Ananaias minjej, “Qotei na ni dego lumqas. Ni ŋamtaŋ babaŋq
    di ŋam qaq na limo bul. Deqa ino uno boledamu ariya ino are miligi jigat. Agi
    ni Moses aqa dal anjam dauryosim ijo une qalieqajqa tigeltbonum. Osim ni olo Moses
    aqa dal anjam gotraŋyosim naŋgi ijo medabuq di lubqajqa minjronum. Di kumbra uge.”
  eng-DRA: 'Then Paul said to him: God shall strike thee, thou whited wall. For sittest
    thou to judge me according to the law, and contrary to the law commandest me to
    be struck?'
  knf-knf: 'Kë Pawulu aşë ji na a : « Iwi naŧaaki i, Naşibaţi aluŋ kakobu na manjoonan.
    Iţo ţuŋ aji iwayëş jibi Bgah bajakuŋ, abaa kak aji na baka bakobën. »'
  san-KHM: តទា បៅលស្តមវទត៑, ហេ ពហិឞ្បរិឞ្ក្ឫត, ឦឝ្វរស្ត្វាំ ប្រហត៌្តុម៑ ឧទ្យតោស្តិ,
    យតោ វ្យវស្ថានុសារេណ វិចារយិតុម៑ ឧបវិឝ្យ វ្យវស្ថាំ លង្ឃិត្វា មាំ ប្រហត៌្តុម៑ អាជ្ញាបយសិ។
  arn-NT: 'Welu Pablo llowdungueyew: —¡Koyla ngünen wentru, eymi wülelaeymew ta Ngünechen!
    Anüleymi tami ramtukayafiel ti ley dungu mew, fey ¿chumngelu anta wülelfalpeen?
    Tami fempeel welulkaley tati ley dungu mew.'
  zas-NT: 'Per badxiꞌ Paban rëbaman loj bixhioz guin: ―¡Ziangajc caꞌp Dios roꞌl, bén
    rusquiee! ¿Id zojbil yagaj ya par güünl guialguxtis ziꞌc rniabee ley? Abiꞌ ¿chexquiza
    zeel rüjnl ziꞌc ad rniabeet ley, rniabeel caꞌp reeman roꞌn?'
  ken-NT: Pɔ̌l arɛm bɛ, “Wɔ ɛbhɔ́kɔ́rí nkok anɛ bawati nɛ mbɨ pɛ́pɛ́p bɛ bo bǎkɛ́
    rɨŋɨ! Chɔŋ Mandɛm andɛp wɔ. Ɔchɔ́kɔ́ afɔ bɛ́sɔt ɛbhé ɔ́ntaŋ mɛ, nɛ ɔ̌rɛ̀m bɛ
    mándɛp mɛ ɛnɛ́ ɛbhé ɛbhɨkɨ chyɛ wɔ bɛtaŋ ɛbhɔ̌? .”
