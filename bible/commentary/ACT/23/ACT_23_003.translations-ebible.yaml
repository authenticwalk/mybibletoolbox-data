  cbk-cbk: Despues si Pablo ya habla con ele, “Dios ay venga con uste cay uste ta
    man pa recto! Ta senta alli para jusga conmigo asegun el ley, pero uste mismo
    hende ta sigui con el ley, cay ta manda uste palmadia conmigo!”
  uig-ARA: 'پاۋلۇس ئۇنىڭغا: ــ خۇدا سېنى ئۇرىدۇ، ئەي ئاقارتىلغان تام! سەن ئۇ يەردە
    مېنى تەۋرات قانۇنى بويىچە سوراققا تارتىشقا ئولتۇرىسەن، لېكىن تەۋرات قانۇنىغا خىلاپ
    ھالدا مېنى ئۇرۇڭلار دەپ بۇيرۇدىڭغۇ؟! ــ دېدى.'
  tuf-tuf: 'Eyta tajc ayat Pábloat wajacro: —Sir imát behmá bucáyqueyra. Bahatán as
    cahm icar tew̃ro. Bahatan bachan chihtán cuihsujác cut cuar as ay bár yajáctara
    istín wacaro. Eyta waquíc cuar behmát bachan chihtá auro. As tajc ayir cuitar
    ey auro. Eyta yajcayat, bahan urá bucayro. Eyta bira, Sir imát behmá bucáyqueyra,
    wajacro, Pábloat.'
  abx-abx: Anaruman may si Pablo, “Ka'aw dina i tirikmu'un-na si Diyos. Listo kaw
    anambon si karat'an-mo! Agtingkulo' kaw anan paghusgar si ako sigon si bala'od,
    pero ka'aw mismo magsupak sito tungod si mandu'-mo pagtikmo' si ako!”
  mco-NT: 'Chi Pablo ymɨnañ: ―¡Dios xychaachytunɨpy miich huɨdibɨ mnaybɨdaacɨp nej
    jɨhuɨy ooy mdudägyjäyɨty, e ca'' yjanchɨty! Paady miich m''ɨñäy ma cötujctac jɨgɨx
    nyajtɨydunɨpyɨch nej je ley y''ane''my. Chi mmɨdundɨgooy je ley co tɨ xyajcojxyiijɨch.'
  bsp-bsp: 'Kɔ Pol oloku kɔ: «Kanu kəndesut’ əm, məyɔnɛ pəmɔ damba dete ndɛ aŋcɛm
    alom ŋefer mɔ! Məndɛ nnɔ məc-kit’ im pəmɔ tɔkɔ sariyɛ səloku mɔ, mba məc-loku
    a pasut em, tɔkɔ sariyɛ səmɔnɛ mɔ!»'
  kqf-kqf: Ḡome Pol, pilisi saḡasaḡa guletina i giuwena gado, “Maimaituwa kaka ya
    kwapum, tam lava kaikaiyovum! Tam niganana kwa etaetalegu waiḡake luvanemo bi
    tam kota waiḡake kuna wai doukoto. Lava kuna giuwedi te a kwapukwapugu.”
  cpb-NT: 'Ikantanakeri Pablo: “¡Thaiyawairentzí! Pawa pasatemine eeroka! Saikawetatsimi
    jaka paminakoterome Inintakaantaitanewo, ¿Tema pipiyathatakawo eeroka pipasatakaantakenaga?”'
  aon-aon: Aria Pol nakripan nakri, “Nyak atin nyape kabi onok arbaok nadukehok douk
    shawatomok shigorihwiti beit aria shatruk shakri onok namukwi iri. Nyemnek, Iruhin
    ta nen. Nyak douk nyape agundok um nyugipesh lo aria nyunekume kwot. Aria wata
    nyabrig lo um nyakripam um hubo eik.”
  hus-NT-2005: 'Por tókʼoyat enchéꞌ kʼal na Pablo: ―¡Kʼambix inik, na Dios neꞌech
    ti ki chaꞌaw tatáꞌ! I buxúl tachanꞌ abal ti kin lújundhaꞌ jelt xan tin ulal an
    tsubaxtaláb. Max anchanꞌ, ¿jantʼókʼi pé tám ta chʼikat tʼajál an takʼixtaláb abal
    a ulal kin chaꞌwat?'
  mig-NT: 'Te ni̱ ka''a̱n Pablo jíín sutú ñá''nu‑ún: Xáán ndoo ka''a̱n‑ro̱. Dios stují‑yá
    róó. Chi̱ kánchaa̱‑ro̱ já sándaa̱‑ro̱ tíñu‑ri̱ nátu̱''un ká''a̱n ley. Chi va̱sa
    tú íó ley te tá''ú‑ró tíñu ja̱ stují‑dé ruu̱ náún. Achí‑de.'
  bps-bps: Na kafnge én, man Fol di kenen, “Fadê, ku ge baling snamfak Dwata kadang
    mdà di kaflingum. I duenam sudeng déén du nukumam agu fagu di dad flalò Mosis,
    bay nlafaam sa i dad flalò én di dekam ale smamfak deg.”
  mbs-mbs: Penga niyan, minikagi si Pablo diyà ki Ananias, “Ipelumun ka te Timanem,
    so eden nikaw aw ontò ka egtaking diyà te Timanem. Eden nikaw aw siak se limàpang
    te punù ingkeliwat i Moises, meneng sikona se limàpang te punù ingkeliwat i Moises,
    so impesampak a nikaw.”
  cme-NT: 'Pol wuɔ cira: «Ŋ ciɛra ba muo muɔmɛi wɛi? Diiloŋo ka bi muo nuɔŋo‑i. Huhurmantieŋ
    nuɔni maŋ daani‑i; ma sĩ ŋ juɔ da ŋ ji ce ãndaaŋgu‑i a saanu baa *ãnjĩnamma
    yaa kɛ? Ma ce niɛ ŋ bir ciɛl-ma jĩna aa cira ba muo-mi?»'
  sus-sus: Awa, Pɔlu naxa a fala a bɛ, «Ala nan fama i tan bɔnbɔde. I luxi nɛ alɔ
    banxi naxan fari fiixɛ kɔnɔ a kui nɔxɔxi. I bara wa n makiitife kiiti sɛriyɛ ra,
    kɔnɔ i to yaamari fixi e xa n bɔnbɔ, i bara sɛriyɛ matandi.»
  pon-2006: Pohl eri ndaiong, “Koht uhdahn pahn dupukohng komwi, mwalaun komwi liksansalamwahu!
    Komwi ketidiong wasahn kopwung pwe en kadeik ie nin duwen Kosonnedo, a komwi ahpw
    kauwehla Kosonnedo ni omwi mahsanih irail pwukat en pohr ie!”
  dad-dad: Age ye di, Pol Ananias irokenen, “Negur õ inõ irãf, õ pen lalaum garaĩ
    naki fiya! Õ lo kilei es wiyauf nigin an ubodok, anĩ ere, õ lo wal wo fen, aya
    dinauf nigin urokenẽdif!”
  zab-NT: 'Per Pablɨ cuaibbɨ lo bxozqui: —¡Ziyza cap Dios ruu, bɨndixú! ¿Ta gati zubu
    ruc par gúnu guelgurtisy zec ni rnabee ley? Ne, ¿xínii runu zec ni quɨt ná ley,
    rnabiiu capdeb ruua?'
  jae-jae: Ma Paulu kêsôm gêdêŋ eŋ gebe “Aôm taŋ kotoc taôm sa ŋaôma-ŋaôma naŋ, Anôtô
    êtap aôm. Aôm gôŋgôŋ tonaŋ gobe ômêtôc aêŋoc biŋ êtôm biŋsu ma amboac ondoc tec
    goseŋ biŋsu ma kôsôm gebe têtap aê nec.”
  ksd-ksd: 'Ma Paulo i tatike tana: God na par u, u a papar a pal di ga kolo vapua
    ia, dave go u kiki upi una kure iau da ra tinata na varkurai, ma go u kure ba
    da par iau, ma pa i da ra tinata na varkurai?'
  msm-NT: Dajun nakaikagi si Pablo kandin, “Sikuna no puli ogpatitinood iyan nasi
    ogsampakon to Diyus. Oghukuman a nu pinasikad to sikan mgo balaod to tinuuhan
    ta, di to pagpasampak nu kanay, nayapas nu mismu sikan no balaod.”
  myk-myk: 'Wee tuun wu ni a Pɔli di wu pye: «Mu nivige ke kanna kasɔrɔgɔ kadugo ki!
    Kilɛ bɛ na ba mu kpɔn! Yatɛɛngɛ mu ya shan na tiin na nɛ kiiri ma da gɔn na saha
    ni saliya wu ni, mu ninumɔ di nɔhɔ mʼa yu sanha na pu nɛ kpɔn, na ta saliya wʼi
    ya yee jo wɛ.»'
  sbe-sbe: Paulo ye hededelau Ananiya unai ye wane, “Kowa meta taukailupolupo mamohoi,
    unai Yaubada kabo ye hekamkamnago. Yom kabatuli me unai ku tuli na Mose yona laugagayo
    unai bena ku tolehedudulaigau, na kowa meta laugagayo ta ku utusikaliliyei matawuwuna
    ede ku hedede na kam kahao kawagu ta se koigudugudui.”
  mcr-mcr: Itaŋi Poli iqu iqueŋi tiiŋä ätukqe. “Si häuiqä a kukuiŋuä qu qua qäpaiqä
    haqeqä äqiyäqisätqäŋuwä-paŋä iiŋukui etaŋgi, Goti Hanjuwä Iqu si-pqe inä kpäsäŋqiyä.
    Si kŋui, ‘Nyi kukŋuä-suqä iuŋi qänaknä iqunjqae, ique kukŋuä mitmqeqä’ kŋuä indqänätnä,
    täqi äyä äpmeŋinyä. Iŋäqe, qu nyi ämbäkpŋqä täkqä ätuŋi, ii si kukŋuä-suqä iuŋi
    hŋgisanä inä inyä” ätukqe.
  cux-NT: 'Tuu''mi ní Pablo mííⁿ ní caⁿ''a sa: Ndyuūs ''cueⁿ''é yā dii, saⁿ''ā chi
    tan''dúúcā ''aama chɛɛti cuɛ́ɛ̄. ¿''Áá diiⁿ di juzgar ''úú tan''dúúcā ley miiⁿ,
    ''iicu nguɛ́ɛ́ idiiⁿ di cumplir chi ngaⁿ''ā ley, níícú maaⁿ ní ngaⁿ''ā di chi
    ''cueⁿ''é yā ''úú?'
  tur-YTC: Sonra Pavlus ona, “Tanrı sana vuracak, seni badanalı duvar! Hem oturmuş
    Yasa’ya göre beni yargılıyorsun, hem de Yasa’ya aykırı olarak bana vurulmasını
