  taj-taj: जमाहेन्‍से पावलसे थेदा “ह्राङसे ह्राङदान ज्‍यबा म्‍हन्‍बा म्‍हि! च्‍यागो,
    एदाएनोन परमेश्‍वरसे सजाय पिन्‍ना। ए मोशासे पिन्‍बा ठिम अन्‍छार ङाला निसाफ लबारी
    चिसीनोन मोशाला ठिमदा ख्‍लासी एसे ङादा तोउ भिसी कुल्‍बा?” भिसी भिजी।
  avt-avt: 'Pol ketpɨwek kar ik: “Maain God kakitep ti hɨre nu mɨt newis pen kolta
    mewik te hɨram nepei mesine meit nɨmɨn. Ti hau en skelim hi heriuwe hɨm lo me
