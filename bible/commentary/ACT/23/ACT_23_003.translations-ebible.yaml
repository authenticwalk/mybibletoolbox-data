    han inta ni na yi nggo, ni du ba a nggurr ingga!”
  acu-NT: 'Tamati Pablo jiyaak: —Ameka jimiá chichamtin asakmin, aminak Yus awatamratatui.
    Wína tunaar nekaatasam: ¿Moisésa chichamen umirtsuash? tusam eketiatmesha ¿waruka
    Moisésa chichame umirtsuksha: Jangke awatitaram tame? —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Pablo chanin xubij apo chare ri Ananías: ¡Ri xtibano
    c''a queri'' chawe riyit ya ri Dios! ¡Riyit yit jun achi ri xa ca''i'' apalej!
    Ruma can yit tz''uyul c''a pe chiri'' riche (rixin) chi nak''et tzij pa nuwi'',
    y chuka'' nak''axaj pa nuwi'' ronojel ri ley riche (rixin) ri Moisés nabij, ¿pero
