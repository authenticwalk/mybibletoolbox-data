    ma ꞌuloinegau Mosese ꞌina loinega, ta ꞌowa hesi loinaina ꞌuligehiya, weyahina
    ꞌugwae ꞌabehega sisapigau?”
  cbt-NTPO: —Quëmaso' nonpintënquën. ¡Yosë ahuëarinquën quëmanta'! “Moisësë pënëntërinso'
