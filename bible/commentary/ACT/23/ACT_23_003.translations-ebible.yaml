  kbm-kbm: Be Pol ginei gitangi Ananias be ginei; “Mie ete avom givwat imate sinsin-ge
    nok atob Pomate nivtav mie. Mie gubweg etenok ve nupasang awangg yaun nitangi
    luev ebe ipas-pasang amolmol as yaun ok, bemem mie ate gutau gile luev etok ite
    be gunei gitangi amolmol ve inavtav ayeu mera.”
  tew-tew: Paul-di óetu̖ˀan, “U̖-ân Jôesi Táḏáḏí wóemaphavekhâymáa. Wí paa ijánúmáaˀi
    waagiˀbá unmuu. Úkhâyˀä̖ˀ úhanginpúuwíˀin háa wên tꞌaywóˀnin dáyˀannin háa joe,
    nä́ˀi tsontun namuuˀi natû̖ˀ waagi, hewänbo u̖ wíˀbo hä̖ˀi tsontunbá wínâaˀaˀginpí,
    nä́ˀin tꞌowa dísómaphâave-íˀin ovâytu̖ˀandi.”
  rmc-rmc: 'Akor leske o Pavol phenďa: „Marela tut o Del, tu parňi falo! Bešes kade,
    hoj man te sudzines pal o Zakonos, ale phenes, hoj man te maren, a keres oda,
    so o Zakonos na phenel!“'
  apr-apr: Motong la Paulu iwete panga nen, “Ong in ole Maro irau ong, yesoo ong in
    dawa ben siri minene yo tisama ye kau kookoonoo i, a bet nen ngan di tooltool
    ke bet tikamata yo imin koot nga, ngan tiap i. Le ong taum in o kuwete bet ngan
    kutoo wer ke karatanga betanga dook mata, la bet man kuyei tool ke karatanga betanga
    a kuwur ni inbe kukarata betanga kiau nga, bong ong in kudada wer pono le kuwete
    pang di tooltool nga bet tirau au.”
  tiy-tiy: Atin ménbéréh i Pablowe mano, “I beema nan ubo-ubo go méngintulus! Tamfilingéy
    Tuluse so moso beem. Kukumé mo begén dob kitabe éndob rénigo moy éndae fakay dob
    kitabe bé kéfétamfiling me begén.”
  nlg-nlg: Ma Paul te bosa vania, “God ke tapogho. Ighoe te vaghagho na voko dika
    tara dali puraa! Ighoe to sopou ge ko deteu nia na lei vetena, ighoe ghua to diui
    na vetena, to bosa vanira ge kara tapou.”
  dgr-DOGNT: Eyıt'à Paul yets'ǫ̀ hadı, “Nǫ̀htsı̨ nàneehkwa ha. Kǫ̀got'aà degoo aatł'èa
    lanet'e! Ehkw'ı ı̨da laąt'ı̨ kò wek'ę̀ę̀ ı̨da nıìle! Gonàowoò k'ę̀ę̀ sesınìyaetı
    ha ı̨lè hanìkò dǫ nàsegııkà gìı̨dı t'à gonàowoò k'èch'a eghàlaı̨da hǫt'e,” yèhdı.
  pes-OPV: 'پولس بدو گفت: «خدا تو راخواهد زد، ای دیوار سفیدشده! تو نشسته‌ای تامرا
    برحسب شریعت داوری کنی و به ضدشریعت حکم به زدنم می‌کنی؟»'
  ron-1924: 'Атунч, Павел й-а зис: „Те ва бате Думнезеу, перете вэруит! Ту шезь сэ
    мэ жудечь дупэ Леӂе ши порунчешть сэ мэ ловяскэ, ымпотрива Леӂий!”'
  tpz-tpz: Ke Pöl soe keah pan, “E Sosoenën se tapan oah! Eën to teꞌ va nom manih
    pa pip no a tonuneah to paraꞌ voon vörep, ivëhkëk, manih koman a pip pamëh eꞌ
    to paraꞌ pö. Eën to ihoꞌ nom pa kiiki a neoꞌ po Vavaasis pe Mosës marën a vateꞌ
    a neoꞌ po vahutët. Ivëhkëk, eën he kökök koman e nom po Vavaasis pe Mosës pa ö
    nën to taꞌ raoe pa tapan a neoꞌ.”
  agd-agd: Máa síkan Pori evaránen béin tiamemí, “Tiyarafenu ano éin mi ankaminten
    mino. Para vara seyo, éin aúpin mana namu yafu ma fúta ukhan banasi ano kama ukhen
    mino siren onano van efanten kava ma yan me fereneiníi ukha ono. Man baya fóké
    téin kó tisintano sireya eyantá mai man baya yurafuriyáke séin tinkamino van tian
    miya ono.
  rkb-NT: 'Pauro ipe niy: — Deus ikiahi bo atsatu my. Ikia myziharawataha naha hyrity
    wata. “O katsaktsa wasani tsimykaranaha” mybarapetu tsimykara. Anaeze tsimydyhyky
    iwatahi kaharere tsipiwaby. Taparaktsa myzotsa mybo nitsasokonaha iwa kaharere
    tsipiwaby. Hawa mysopyk zeka nitsasoko atsatu tsimy. Ikia hi tsiksakipykik niwa
    batu mysopyk — niy.'
  san-THA: ตทา เปาลสฺตมวทตฺ, เห พหิษฺปริษฺกฺฤต, อีศฺวรสฺตฺวำ ปฺรหรฺตฺตุมฺ อุทฺยโตสฺติ,
    ยโต วฺยวสฺถานุสาเรณ วิจารยิตุมฺ อุปวิศฺย วฺยวสฺถำ ลงฺฆิตฺวา มำ ปฺรหรฺตฺตุมฺ อาชฺญาปยสิฯ
  iws-iws: Mɨ Pol siya siir boɨnki, Adi Komii krɨmiir Wanɨn siya wɨ kɨriir tɨowi,
    kɨra tɨoa kariir mɨ saiir hɨriinan. Mɨ iikamɨm sɨma ha naɨngwokɨm, kɨra inkam
    wadɨekɨ nɨuwi mɨ kɨriir kwoɨnɨn ɨni biyɨekɨ biyɨe ywowɨn. Kɨra tɨ tɨr nɨdwowɨn
    mɨ kɨra kariir hɨdam tɨrkɨn siyɨu komii ɨiirɨn. Kɨraɨrgɨn siyɨu komii ɨiir sɨbgu
    ap karamae nwowiyɨn. Ɨiya kɨra boɨna, sɨmiirɨn kariir tɨoam.
  pol-SZ: —I ciebie, obłudniku, uderzy Bóg!—odpowiedział Paweł. —Sądzisz mnie na podstawie
    Prawa Mojżesza, a jednocześnie łamiesz je, każąc mnie bić!
  ztq-NT: 'Per lëë Pable kwëb chëb: —¡Lëë Dios kiñ lii, xaa yox! Deelñee soboo ske
    par kuñoo kyalxtisy sinak nii xñabey xley Moisés, ¿penak tsigo nii xsaldyoo ley,
    sink lëël xñabey kiñ meñaa?'
  zai-NT: 'Para rabi be laa: ―Lii ru''nu siou'' lii nacha''hui peru cadi dxandí ni.
    Laca zusaba ná Dios lii. Zubu racá para udxiibu donda ique pa bichee nia ley.
    Peru laga lii cuchee neu ley purti cayuni mandar lu capa cabe ruaa''.'
  upv-upv: Mian ko Pol owra tevi Ananaeas owra “Nik nga kumwokwok m̃irres, Atua pia-wuje
    nik ko! Kulik iok nga kupwera sesre lat nga puto suri tevi inu renge nesesreien
    se Moses, ko kutor otvi nale nesesreien nga kumwera parwujek!”
  aui-aui: Wasina bi Pol, Ananaiyas iwoneni bo, “Tam, God inarouvim, tam wiimiiribatabatam!
    Wawaya biiyadi na kam kita na miisena bi gegha, nuwanuwam kamone na idadabu kirakii.
    Tam nama kwamake bi yam kayowana da Mosis yana gwara kamonama kuyitupawamiwamiregu,
    bi gegha da tammani noko gwarana kwiikasigiiyeni bi wawaya kuwonedi da siyarouvigu!”
  wap-NT: Sariapa Paul kian uꞌati, “Pugaru kaniribaꞌo kabaun daarazi kawanuꞌo, zichida-kariwaiz
    barakaꞌo idi. Mishiꞌoraiman pudakoꞌo nii paꞌan Tominkaru taꞌika. Pusakanatapan
    diꞌi, putiwaa-kidapan õgaru, kakinaorii aipan kawanaꞌati. Mazan upuꞌu zii pudikintapan
    wuruꞌu kakinaoriiz pudyuudan idaꞌan wunao taꞌikan õdakoꞌo.”
  mva-mva: Be Pol itaguraki be Ananias bokai irai, “Kaiko team boubou oaoa-sepukadi
    bokana! Nanaranga ngazamposakiko-la be kana! Kaiko makara kusoaki nge Moses Mata
    ne gotagadi be giriki negu goliliti kana! Ata kaiko nem-la nge Moses Mata ne kugagamang
    be tago kutagatagadi! Maka ma kuradi be dizamposana!”
  dwr-NT: Phawuloosi he wode A, “Laa ha booshinchchaan okkeedda godaw, Xoossay neena
    baqqana. Neeni ta bolla higgiyan pirddanaw uttaade, wogay baynnaan taana baqqana
    mala azazay?” yaageedda.
  kfw-kfw: Khawa pha Paul in ama diang ati, e akabang inkanoot bang, nangkha Pathian
    in analawuoksik eii. Nangchu Sinadan dungjuiya kei chongkatan sik na-in-ongli
    Sinadan namakoiya kei kha wuokru tia chong nipeme?
  bfz-bfz: तेबे पौलुसे तेसखे बोलेया, “ओ दखावटी मांणू, परमेशरे तूँ काणा, तां पाँदे
    परमेशरो री मार पड़नी। तूँ बिधानो रे मुताबिक मेरा न्याय करने बैठी रा और तेबे क्या
    बिधानो रे खलाफ माखे बाणे खे बोलणे लगी रा?”
  cuk-09: 'Ar Pablodi abin-sogded: —¡Bab Dummad sabsur be-sarsogoed, be-wagar-darbo-daed-dule!
    ¿Emi be dummadga siid, igar-nikaa igar-maidba be anga igar amiosursi? Emide ¿ibiga
    igar-suli be an-bibyobisunna?'
  ben-OBCV: তখন পৌল তাঁকে বললেন, “চুনকাম করা দেওয়ালের মতো তুমি, ঈশ্বর তোমাকেও আঘাত
    করবেন! বিধানসম্মতভাবে আমার বিচার করার জন্য তুমি ওখানে বসেছ, কিন্তু তবুও আমাকে
    আঘাত করার আদেশ দিয়ে তুমি স্বয়ং বিধান লঙ্ঘন করছ!”
  mil-NT: 'Te té Pǎblú ní xáhaⁿ‑dě xii dútú‑ǎⁿ: —Yòhó, chi úhú tnàhí iní‑n, chi ní
    ndúcú‑n těe ní caniha xìi‑í, te ñá túú cuěchi‑í, dico quiní‑n nǎ cada ñaha Yǎ
    Ndiǒxí xii‑n. Te yòhó ní cana ñaha‑n ndùcu tnúhu‑n nǔu quìde‑í nchaa nàcuáa càháⁿ
    tnúhu sá nǐ chídó tnùní ndíi Moìsés cada‑o. Te mee‑n nǐ ndúcú‑n těe ní caniha,
    te ñá túú dùcaⁿ ní cáháⁿ ndíi cada‑o —càchí té Pǎblú xǎhaⁿ‑dě xii dútú cúnùu‑gá‑áⁿ.'
  myu-myu: — Deus cuy ipiat supi'ajoat ewebe ma — Paulo o'e paĩyũ kukukat pe. — Ocemug̃uykukuku'ukat
    ẽn! — Paulo o'e. — Ẽn xik'i ijoce wa'ĩjo am etaybit am wuydobuyũ'ũm'ũm ekawẽn
    tag̃ ocece iam pãm g̃uto ka'ũma iam. Imẽn pit wuydobuyũ'ũm'ũm ekawẽn tag̃ g̃u
    juk ẽn tak obiokaat! — io'e Paulo.
  amk-amk: Ampafe Paulusi medu we imami fuba foi aha deyo, “Wau inontarai taparemu
    sobaurai weberu di wau. Allai ambori bioi wau ki, weo munohi na nanai binggai
    yau kariri Musai Kaiwo soi fo, wape mantaung wauno bohong kariri Kaiwo nana kaha
    wa, mae bohong sarawaifa, amani bemi inontarai bioi yau.”
  fai-fai: Faul asik bakodaw, “mas mas as taw kal kuw kaba, Got akal kano kokaba!
    Kaba sawa abo bom nam kukuw taktakbaw, kata alo kaba sawa lukel bom bakoyam ‘álino,’
    kalbaw ká.” Akane,
  ura-NT: 'Nii jaun jetaote, nii batirichuru curuaanaacuru curuaanaa rai: “Cana Coaunera
    netonaite, ishoeratereein, coitucuha nocoetohi inatiin, caohachaain ishuujua coariheei
    rijitohina jaunra. Esinae rauhijiriin baaso ichacaaune coaraaine, aitoha Cana
    Quiricha cuhanene tocohaneein ichaaine coinate, nii ii nelauriana jaun, nelauriaai.
    Coatia aitoha Cana Quiricha cuhanene reroitiin, casoerateine coina niheita,” naain
    jetao tonorae Faboro.'
  mcd-NT: —Min fuparapaimisi. Upa Diosin mia coshatiro. Min futsafo shinanmapai Moisés
    yononi cuscan un aamaran ishon. Ascan mincairocon ascama. Moisés yononi cuscacai
    chaca huaa tapishoma non yora onaintimatiroma. Asca ahuascai min futsa min yonoamun
    ua apasinon, —ishon Pablonun niaifo yoini.
  urt-urt: Pol plihe ŋaname na, “Got se ka angalai syep yumbe nin. Nin taꞌe bambalau
    ŋaiye tinge yihyete tas wicherꞌ no, ki dunduhur wukauwe. Kut nato meleꞌe nin pupwa
    supule. Nin narp iyarꞌe ŋam gande wusyep erŋeme, kom nin si ŋoworꞌe wusyep erŋeme
    ŋaiye nin ŋana lenge no, tinge yangalai syep pangat!”
  kiz-kiz: Ndipo Paulo akan'jobhela, “K'yara ibetakutobha bhebhe, ukuta bhwa bhubakibhu
    chokaa. Utamili ukanihukumu kwa sheria, nabhi wiamuru nitobhibhwayi kinyume kya
    sheria?”
  tzo-TZE: 'Li Pabloe jech laj yalbe: ―Ta xac''bot castigo li Diose yu''un jlo''lavanejot.
    Yu''un ta sventa smantaltac Dios chachapanun avaloj. Pero altic. Vo''ot laj xa
    abajbe smantal Dios yu''un laj aval ti ac''o smajbicun quee ―xut.'
  lex-lex: 'Noma Paulus nakot la imam lawna niwra: “Hota Uplerlawna Nwalo''ma o hgotmu,
    de (nurmu) yoma mputra-mpualka pa mtiot pa mhi'' inonmu de riy plele''era. Mumtatan
    la hande pa muetlia a ha''lu, mliernohora Musa. Mere inon wamuehemu nek de muwlar
    dioinia Musa deullu-tatarni, pa mhuopna riy rwalo''ma a ga''yu.”'
  dov-dov: Mpawo Pawulo wakati kulinguwe, “Leza ulawuma nduwe, iwe yobulambo butubulukide.
    Ukkalilide kundibeteka kumalawu na, pesi ulayilila kuti nduumwe, chitali mumulawu?
  rgu-rgu: Boe ma Paulus sipoꞌ Ananias nae, “Neuko Amaꞌ Manetualain fapa natafaliꞌ
    o. Te lahenda esa on, rupa ma leoꞌ dii esa besaꞌ ko dama basa dea naa, tehuu andae
    ra raa heni mina dale na soo. O matuuꞌ nai ia, fo tao aom sama leoꞌ lahenda makamoiꞌ,
    o nau huku au tuka ita atoran na, tehuu o rina malena-laka ita hada na, riiꞌ o
    madenu fo ara fapa au.”
  toc-NT: 'Pero Pablo chiné huá­nilh: —Dios amá̠n quilh­ma̠x­qui̠yá̠n hua̠ntu̠ huix
    luu quilh­la­cas­químpa̠t, aksa­ni̠na chixcú, porque ni̠ ma̠kan­tax­tí̠pa̠t xli̠­ma̠­peksí̠n
    Dios hua̠ntu̠ títzokli Moisés. Huix tanú hui­lapi cumu la̠ juez la̠qui̠ laca­ti̠tum
    naquim­pu­tza̠­na­niya hua̠ntu̠ ni̠tlá̠n ctla­huani̠t, ¿túcu chi̠nchú xpa̠­la­cata
    li̠ma̠­pek­si̠­námpa̠t naquin­quilh­lascán?'
  som-som: Markaasaa Bawlos ku yidhi, Ilaah baa kugu dhufan doona, kaaga derbi caddaysanow;
    ma waxaad u fadhidaa inaad sharciga igu xukuntid oo aad ku amartid in laygu dhufto
    si aan sharcigu lahayn?
  mam-C: 'Me atzin te Pabl xi tq''ma''n: Ex k-okilx poq''chin te toj ttzi tu''n Dios,
    ay xmiletz'', qu''n qa q''uqliy antza te kawil, ex tze''nxix kawb''il, ¿Titzin
    qu''ntz ma kyij ttzaqpi''ntza kawb''il, exsin ma tzaj tq''ma''ntza, tu''n tokx
    poq''chin toj ntzi''y kyu''n? chi Pabl.'
  ndj-ndj: Topi Pauli kamuwombela, “Chapanga dakutovi yuwi mfyangu. Yuwi ukwikala
    ili kuhigha kucha wuvadeta Malawu va Chapanga vamupili Musa, lakini yuwi ukulayisha
    vandovi ngajila kukombikesha Malawu va Chapanga vamupili Musa?”
  mbj-NT: 'Ti m'' Paw-Ro ky hadoo ta hã: —P''op Hagä Do õm hewyyh da! Ta hadë hawak
    doo me j''ooj hẽ rep''ees do hadoo õm! Õm tii bä hasooh ỹ maky n''aa etyy hyb
    n''aa Mosees ky n''aa jaw''yyk do her''oot doo da. Ti hadoo né hẽ, dooh Mosees
    ky n''aa jaw''yyk do maky dahé bä, ỹ mamejũũ ỹ rabahewyyh hyb n''aa. Dooh tii
    da Mosees ky n''aa jaw''yyk do an''oo bä —näng mä Paw-Ro kyyh ta hã.'
  lat-VUC: 'Tunc Paulus dixit ad eum: Percutiet te Deus, paries dealbate. Et tu sedens
    judicas me secundum legem, et contra legem jubes me percuti?'
  ngp-ngp: Paulo niyo amgamba, “Yehe mwenye Mnungu naakutowe kofi weye mtondwe! Togola
    wadaha vivihi kwikala aho vileke unisengele kutimila miko, mna weye mwenye wi
    mwavu we miko kwa kuwatuma wanitowe!”
  enq-2: Dokopa Polome baa lamaiyoo, “Mosesanya loo dupanya-kaita namba kotimi lelyeno
    doko, loo dupaka yalao embame namba pina lelyepe? Embame loo wata-miningi manemane
    petala, loo angi dupa yalelyeno dokonya Goteme emba pyalapomona” lea.
  eng-ASVBT: 'Then said Paul unto him, God shall smite thee, thou whited wall: and
    sittest thou to judge me according to the law, and commandest me to be smitten
    contrary to the law?'
  mna-mna: 'To Paulus iso pini. Iso: “Nu tina, Anutu ko ipunu tomini. Nu kembei didi
    ta ibuuzu kek, mi timusmus pen kokouŋana ma ise sorok. Pa mbulu ku mat kana men
    ta iŋgeeze. Mi lelem na som. Nu mbulem su tina be tiiri yo pa tutu tau. Tamen
    itum molo tutu kek. Pa so pizin ma tipun yo sorok.”'
  myw-myw: Pawl mo idibek Ananiyas, ilana, “Yowbad bo beiweim yak, magina buda̱kay
    kalbaleb ya̱koum, ya̱lig isin, magin ibwein, tage bo ipwas, bukuyateleig Moses
    nakaleiwag waseg; tage bo kugulek nakaleiwag towen, peinan kudibakes tasiyas kid
    beiweigs mav.”
  sby-sby: Paulo walamwambila Hananiya, “Lesa lakakumunga obe olubumbu lwashibululwa
    bulongo utuba! Obe ncowekaliloko ni kwambeti ung'omboloshe kwelana ne Milawo,
    kayi njobe ulatalukunga Milawo pa kwambila bantu eti bangume!”
  sll-sll: Pol ha maing oo singaba, “Ni yo yal mole gran dirani sinia. Singiwe, God
    para ni sinamua. Ni God krehaman ha ogolo pire ha hol onba, na singiwe, krehaman
    ha isusu olinua,” dungwi.
  yaq-NT: 'Taa ju''u Paplo inika''a: ―Ju''u Lios inien enchi nok yaatituane, tuata
    benaka ka tu''i yoeme ―ti a'' yoopnak―. I''an empo, Moiseej tuka''uta nesaurim
    am ji''ojteituka''a benasia jum kateka nee ya''uraa bittuabae o''oben, junuen
    intok jaisaakai juname''e nesaurim beje''eka, tenit nee chon tebo ―ti au jiiak.'
  uro-uro: Dä ma Pol qa qoar nä ma Ananaias toqortäqyia, “Ainge diva ma Ngämuqa qä
    sangäm na nge inguna ngiat tamän bät ma Ngämuqa aa enge näkt kaku ngiat tualat
    parhäm ngät. Ainge di rhoqor ama ñäpka aa liqi qäraktni i sa rha vurvur da arha
    väm na ama qulumgi bä qoki sa ama mär vono. Bä ngiat muqun äkt ivakt iva ngiat
    turäkt pät a ngo varhäm ma Ngämuqa aa Muräkt sokt di nak kop ainge di ngi anbetäk
    mäni ngät inguna ngia qoar na rha bä rha arhäktgyäm sä ngo.”
  ita-1885: 'Allora Paolo gli disse: Iddio ti percoterà, parete scialbata; tu siedi
    per giudicarmi secondo la legge, e trapassando la legge, comandi ch''io sia percosso!'
  muy-muy: 'Eslini Pol àhəŋgrifəŋ, àhi ahkado : « Melefit aməsi bəbarva ti ana nak !
    Nak ti akaɗa ga gudu awayay ambəɗ, tə̀gria zlam bəɗ-bəɗana ni. Nak kə̀ɗəm kə̀bu
    kagrafua seriya ti akaɗa ge *Divi ge Melefit ya Mʉwiz àbəki ni. Ay nihi ti kàgray
    ere ye ti Melefit àɗəm a wakita ge Mʉwiz ni bu ni do, aɗaba kə̀hi ana mis tə̂su
    bəbarva. »'
  kqc-kqc: Paul yaku ina rofu niyo, “Sei yaku ya famago—ya ofarosi amiye! Ya bi mironari
    amesi ago gira dudu na kota reisa, idu ya bi mina ago gira ubaki resi ago maisa
    na famaraganedi!”
  tav-tav: 'To bairi Pablo Ananíare ocõo bairo cʉ caĩñupʉ: —Mʉ roquere mʉ popiyeyegʉmi
    Dio, “Cañuʉ yʉ ã,” mʉ caĩto pairije bui. ¿Moisé cʉ carotirique caĩrore bairona
    mʉ cátaje wapa mʉre jã popiyeyegarã yʉ mʉ ĩti? To bairo mʉ caĩrije to cãnibato
    quena Moisé cʉ carotiriquere cabai botioʉ mʉ ã, yʉre na pa rotii, cʉ caĩñupʉ Pablo.'
  eng-ULB: Then said Paul to him, “God will strike you, you whitewashed wall. Are
    you sitting to judge me by the law, yet order me to be struck, against the law?”
  spa-VBL: 'Entonces Pablo le dijo: “¡Dios te golpeará, hipócrita! ¡Te sientas allí
    para juzgarme conforme a tu ley, pero das orden para que me golpeen siendo que
    es infracción de la ley!”'
  fra-_FOB: 'Alors Paul lui dit: Dieu te frappera, muraille blanchie; car tu es assis
    pour me juger selon la loi; et, transgressant la loi, tu commandes qu''on me frappe.'
  hau-ULB: Bulus ya ce, “Allah zai buge ka, kai munafiki. Kana zama domin ka shari'anta
    ni da shari'a, kuma ka umarce a buge ni, gaba da sharia?''
  mal-mal: 'പൗലൊസ് മഹാപുരോഹിതനോട്: “വെള്ള തേച്ച ചുവരേ; ദൈവം നിന്നെ അടിക്കും, നീ ന്യായപ്രമാണപ്രകാരം
    എന്നെ വിസ്തരിപ്പാൻ ഇരിക്കുകയും ന്യായപ്രമാണത്തിന് വിരോധമായി എന്നെ അടിക്കുവാൻ കല്പിക്കുകയും
    ചെയ്യുന്നുവോ?” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Poloye Ananayas mapoo egeesee takaso, “Nayo a wei eyo nei Godeeye
    no woolaiso. Esiga no goo goolee bakadio gweli odoo. Bei, nayo Moseseeye tei magoo
    sabolo mo goo midiliso. Esino epedee nayo a wei oso no tei magoo gababiaso,” diso.
  urd-GVR: Paulus ne us se kahā, “Makkār! Allāh tum ko hī māregā, kyoṅki tum yahāṅ
    baiṭhe sharīat ke mutābiq merā faislā karnā chāhte ho jabki mujhe mārne kā hukm
    de kar ḳhud sharīat kī ḳhilāfwarzī kar rahe ho!”
  far-far: Ma sa Paul ka fata 'uri fuana, “God nia kai fidali 'oe, 'oko dia ta 'odoe
    be kera farafua ka kwao fuana sofungailana na bili ki. 'Oe to laugo 'i seki fua
    ketolaku ana taki sa Moses ki. Ma 'oe boroi, 'oe si ro go sulia na taki ne ki
    kada ne 'oe saea kera ka fidali nau!”
  suz-BL: मिनु पावलमी “परमप्रभु यावेमी इ कली कका इ शोव़ रोप्‍तेक्‍ल। ब्रेत्‍चशो गारोमी,
    बुलु ब्रुइश्‍शा, बुबु पा तांइसीशो खोदेंशो नवे। अरेशो लोव़मी दोदेंशो पा ब्रेक्‍शो
    बाक्‍मे, मोदेंशो पा आं कली निसाफ पचा माल्‍शो नवे। गे अरेशो लोव़ क्‍येङा दूली पा
    आं कली तुप्‍चा माल्‍ब, देंते” देंमाक्‍त। मत्ती २३:२७
  car-NT: 'Morombo mero Paulus wyka''po i''wa: “Apaikatan Tamusi, kurando tywonepore
    aitoto! Amoro moro omenano mero''po wykary wara a''wembono auranano ypoko mytan?
    Moro omenano mero''po wara waty kore kypaikapoja, ran!”'
  amp-amp: Porr kfo memor, “Ananaiase, Bro Nkifrar tawo inji frsrfarahrn. Ni kangn,
    ‘Nkifra boririfhut htiyakhato kotimwann.’ Ndt fura mrokfot kfiwun. Nkifra boririfhut
    ahtiyakkahnn to inji kforfotnm tngko frsrfarfoma?”
  bht-bht: तालू पौलुसे उना जो बोलया, “है पाखंडी, परमेश्वरे तिजो मारणा। तू मूसा दी
    व्यवस्था दे अनुसार मेरा न्याय करणे जो बैठया है, कने फिरी भी मिंजो मारणे दा हुकम
    देईकरी व्यवस्था दे खिलाफ जा दा है?”
  eng-NOY: Then Paul said to him, God will smite thee, thou whited wall! Art thou
    then sitting to judge me according to the law, and dost thou command me to be
    smitten contrary to the law?
  cub-NT: 'Que teni Pablo arejamed̶a ʉ̃́re: —Mʉ, jʉjovayʉ, Jʉ̃menijicʉ jara boacʉ́yʉme
    mʉre. Yui mʉ dobavʉ, d̶acʉyʉ yópe d̶aicõjeiye ainope. ¿Aipe teni mʉ́vacari d̶aicõjemecʉpe
    d̶ayʉrʉ̃ mʉ mi jara boaicõjeiyede yʉre? arejamed̶a Pablo.'
  ita-1927: 'Allora Paolo gli disse: Iddio percoterà te, parete scialbata; tu siedi
    per giudicarmi secondo la legge, e violando la legge comandi che io sia percosso?'
  lww-lww: Ana Pol pisi towe laa pan naga narui, pisape “!Ei, ko ovisuar ko, yokorena
    Ntewa wem̃ar ko na wa! Ko ototano ke e yo na kieta navisaluaena, e yo na nalip̃ereen
    yaru, ana siraunia ko ke ga nap̃a okilaro si navisaluaena nene narui, nap̃a ko
    opisa osape la alipa inu sanene. Ko ope kulupopos ga na oteke ne.”
  ckb-ckb: 'پۆڵس پێی گوت: «خودا لێت بدات، ئەی دیواری سپیکراو! چۆن دانیشتووی بەپێی
    تەورات حوکمم دەدەیت، کەچی پێچەوانەی تەورات فەرمانی لێدانم دەدەیت؟»'
  spm-spm: Mauthughura Pol kamagh aŋm mbɨŋgeeghi, “Got ivhɨra nɨɨ mbɨsueghemi! Nɨɨ,
    uphughuphurisi rɨvɨnan mɨna amuisima mee akɨran rɨmɨnɨ ughuran nɨɨa aghevi. Mee
    avhen aŋn maghatɨgha thavɨn ganighem thughatɨs phatɨ. Nɨɨ maghɨra rapheraghav
    ikɨva Moses osɨrisir othevir iphɨnɨ uthugha nano osɨmndɨsiva oraghava anda rɨkɨrir
    rɨphenan nam mbɨsoghousuava mem mbɨŋgeeghi. Nɨɨ Moses osɨrir othevigha afhimɨsɨsi.”
  nas-nas: Eeꞌnoko Paulaꞌke aaꞌpuuꞌ tee, “Nnaꞌ daꞌ Kumponinge tankoꞌduainge, kuung-takaaꞌ.
    Dake apeꞌ ning boto ninka paarameeꞌnaang teꞌ baꞌnantaring eeꞌnoko tee boto sipei
    ning tankoꞌkoo botoraramang ee?”
  uvl-uvl: Pe Paulus hele lange Ananias ke teke, “Iong, lape NeHalang tuacholia ke
    poreke toto lange iong. Nakum malaka nga pele e nge kankan ngaua letena pe te
    hepore ke hussu toto nge hot. Nakuna urana mana nge hot pe nge teu, poreke toto
    lo. Iong oare nga lamam ke o longlongo pe o amnei teu atat nga lek helenga mur,
    pe o poia ke nanas tau pengpeng ia hotonga mur te hele ngaria. Pe pomere o heit
    kou sue hotonga pe o hele ke hana te palia iau?”
  eng-BBE: 'Then Paul said to him, God will give blows to you, you whitewashed wall:
    are you here to be my judge by law, and by your orders am I given blows against
    the law?'
  ixl-CNT: 'Pek tal u Pablo te ech tzaꞌ: —¡Tioxh sabꞌanon ichꞌexel see, kaꞌvatz! ¡Ech
    axh aꞌ maꞌl saj bꞌitzꞌ! Tan kꞌujlelaxh tiꞌ itxꞌolax unnujul. Naꞌanbꞌe u oꞌtla
    mantaar utz, ¡aal qelel naꞌaneꞌ aas naal unqꞌosaxeꞌ!— Texh te.'
  xsi-xsi: Andeta Paulo ipai tu, “Noko kutogo ŋgumbi siŋga mine, karae nâ nde ara,
    aŋga ilo nde sâmbu! Maro Kindeni ma iponza noko mine nâ! Mao nâ, noko kusaŋona
    ŋgua nia ŋine ŋana kulea pa naneŋgu vetâŋa, ikura Mose ne ŋgua tukuŋa itula mine;
    andeta noko tamwata kulaŋa kupole ŋgua tukuŋa, kala kusupwanzi tu siponza naŋa!”
  crx-NTPO: '''Et Paul uyúlhni, “Yak''usda ''en cha la nyunookuk. Sih dutsun-i nadistl''us-i
    le''int''oh whe nyo ''et sinda ''ink''ez ndai la Yak''usda ye nébalhúhizye''-i,
    ''i gha sba nahutanyeh ''et hoonts''i sonookuk huwa bilh''a, ''et whuz un''a Yak''usda
    ooghuni k''uninyis whe'' dini!”'
  kan-OKCV: ಆಗ ಪೌಲನು ಅವನಿಗೆ, “ಸುಣ್ಣ ಬಳಿದ ಗೋಡೆಯೇ, ದೇವರು ನಿನ್ನನ್ನು ಹೊಡೆಯುವರು. ಮೋಶೆಯ
    ನಿಯಮದ ಪ್ರಕಾರ ನನ್ನ ನ್ಯಾಯವಿಚಾರಣೆ ಮಾಡಲು ನೀನು ಕುಳಿತುಕೊಂಡು, ನಿಯಮಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನನ್ನನ್ನು
    ಹೊಡೆಯಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸುತ್ತೀಯೋ?” ಎಂದನು.
  bbb-bbb: Bu ijiege kanavoga Foru fu una Ananaeasi kuae, Adua aka e ma baki ijadufuo
    Godi fuka rade a ijiege kanake. Ro ivia a e ireobo rena Mosisido akae ijia nuvena
    koto none fiemo ije fune marei. Rove ige a kiamo bu na kanieva ije na vierafega
    adua aneka akae dabe tuasemano kuae.
  blw-blw: Yag anat ekat agé Pablo an hiyéén, “Ay ammoh achi agég tappetén Apudyus
    hea way cha mangempàpàila hen kena-ammayno, te pakay ekatnowén uwisém haén ah
    ammay way matorachan hen orchin Moses yag chamat agé labsengén hen hiyachiy ammay
    way orchin.”
  tam-2017: 'அப்பொழுது பவுல் அவனைப் பார்த்து: வெள்ளையடிக்கப்பட்ட சுவரே, தேவன் உம்மை
    அடிப்பார்; நியாயப்பிரமாணத்தின்படி என்னை நியாயம் விசாரிக்க உட்கார்ந்திருக்கிற நீர்
    நியாயபிரமாணத்திற்கு விரோதமாக என்னை அடிக்கச்சொல்லலாமா என்றான்.'
  azz-NT: 'Ijcuacón in Pablo quilij in tayecanque tiopixcat ijcuín: ―Tejua se titagat
    titacajcayauque, huan Totajtzin Dios no mitzmagas. Yec melau que tejua nampón
    campa tihualtocotzyetoc para tinechixcomacas ijcón queme in tanahuatil de Moisés
    mitznahuatijtoc. Huan como tictacamati in tanahuatil de Moisés, ¿queyé titatitanic
    ma nechtentatzinican ijcón queme in tanahuatil de Moisés mitztacahualtijtoc que
    amo xicchihua?'
  spa-RV-1909: 'Entonces Pablo le dijo: Herirte ha Dios, pared blanqueada: ¿y estás
    tú sentado para juzgarme conforme á la ley, y contra la ley me mandas herir?'
  csy-csy: 'Tua zawkciang in Paul in, nang a ngo ki zut pangpi, Pathian in hong sat
    tu hi: banghangziam cile thukham bang in thukhen tu in to napi, banghang thukham
    taw ki lebul in keima sat tu in thu pia ni ziam? ci hi.'
  mxq-NT: 'Es ja Pa̱a̱blʉ tꞌanma̱a̱y: —Dios yʉꞌʉ mwópʉdʉp, mnayꞌandijyʉty éxtʉmʉ ja̱ꞌa̱y
    diꞌibʉ jikyꞌa̱jtp tʉyꞌa̱jtʉn mʉʉt. ¿Ti ko ya̱a̱ mꞌuꞌuñʉ esʉts xypyayoꞌoyʉt éxtʉm
    ja Moisesʉ ꞌyanaꞌamʉn jyʉnaꞌañ, es mijts kʉꞌʉm kyaj xykyuydyúñ ja Moisesʉ ꞌyanaꞌamʉn
    ko mjʉna̱ꞌa̱ñ esʉts nyaꞌꞌabojtstsʉꞌʉgʉt?'
  tzj-NT: 'Ja c''a Pablo quewa'' xbij tre ja Ananías ri'': —Dios xtiyo'' rjil rc''axel
    chawe. Atat xa ca''i'' apalaj como attz''ubul wawe'' camic chi nak''et tzij chwij,
    ley xin Dios nacoj chwij natche''e pro atat mismo matanimaj ja ley como xaya''
    orden chi ninch''ayi, queri'' xbij tre.'
  tdt-tdt: Paulo hatete ba Ananias, “Nai Maromak sei basa fali ita. Tanba ita hanesan
    moru nebee foin pinta mutin, maibee nia laran lahuk tiha ona. Ita tuur iha nee
    atu tesi hau nia lia tuir lei. Maibee ita haruka ema atu basa hau, nunee ita rasik
    kontra fali lei nee.”
  ron-BTF: 'Atunci Pavel i-a spus: Dumnezeu te va lovi, perete văruit; fiindcă tu
    șezi să mă judeci după lege și poruncești să fiu bătut, contrar legii?'
  eng-WEBP: Then Paul said to him, “God will strike you, you whitewashed wall! Do
    you sit to judge me according to the law, and command me to be struck contrary
    to the law?”
  eng-FBV: Paul said to him, “God will hit you, you whitewashed wall! You're sitting
    there to judge me according to the law, and you order me to be hit in contravention
    of the law!”
  nld-1939: 'Toen zei Paulus tot hem: God zal u slaan witgepleisterde muur. Ge zit
    hier, om mij te richten volgens de Wet, en tegen de Wet in geeft ge bevel, mij
    te slaan.'
  bwo-bwo: Manoor P'awlos Hananiyish, «Nee nooron futets maa dir artsono! nenowere
    Ik'o togetuwee! nemok'on tjangosh angshosh beedek'atniya nemalon taan botogetuwok'o
    niazaziri?»
  nch-BL: 'Huan Pablo quiilhui: ―Toteco mitzmaquilis ta, tijpiya ome moxayac. Tiitztoc
    nica para techtajtolsencahuas quej quiijtohuaj tanahuatilme. Pero tiquixpano nopa
    tanahuatilme pampa titanahuati ma nechmaquilica. Huan yon se tanahuatili amo mitzcahuilía
    ya nopa xijchihua.'
  quc-TNT: 'Ri tat Pablo xch''awic, xubij che ri tat Ananías: ¡Kas tzij are ri Dios
    cäch''ayow na la! ¡Ri lal xak quieb wäch la! Ri lal t''uyul la chila'' rech cäk''at
    la tzij je'' jas ri cubij ri Pixab. ¿Jas lo wa'' ri cäban la, cätakan c''u la
    che nu ch''ayic? ¿A mat cäniman la che ri cubij ri Pixab? —xcha che.'
  tfr-NTPO: Kuya Pablorë ga tjl̈ẽ ba kong ga «¡Pja shpoya Sbörë! Pja so l̇l̇ëbo pogl̈o
    poshtik pjl̈ubl̈ún, owa l̇l̇ëm, gueniyo roshko ong kjoyoe. “Tja domer pjl̈úe”
    l̈ëp shäng, gueniyo pja eni l̇l̇ëme. Pja sök kjweshko, tja l̇l̇gwep kjok l̇l̇gwekkl̈o
    tara Moisésdë l̈i go wl̈o l̈ëp, gueniyo kjok l̇l̇gwekkl̈o l̈i söp sök pjl̈o bek
    l̇l̇ëme. Söp kjwe pjl̈o bek ga pja no ichë bor kjak shpok l̇l̇ëme» l̈e.
  kaq-NT: —Papa Diosen ta miabi rishquiyaxihquiqui, maoxen sicaha chiquepan. ¿Jascajatima
    Moisesnin yohinih que bi min hea jato copasmahin? ¿Jascajaquin min hea Moisesnin
    yohini quescajaquin min hea pontecatsihquin? —hahquin Pablonen.
  sgb-sgb: Kabay wana kana ni apostol Pablo, “Tampalingên ka ni Apo Namalyari ha ikamatsi
    mo, ha pagbabara mon anhumonol ka ha Kautuhan ha paypatampaling mo kangko, ta
    bawal ha Kautuhan ya habayto.”
  vie-1934: 'Phao-lô bèn nói cùng người rằng: Hỡi bức tường tô trắng kia, Đức Chúa
    Trời sẽ đánh ông; ông ngồi để xử đoán tôi theo luật pháp, mà lại không kể luật
    pháp, biểu người đánh tôi!'
  kxv-kxv: ପା଼ୱୁଲ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଏ଼ ହୁନୁ ଊସ୍‌ପିତି ଦବ୍‌ଲା କାତି ମାହାପୂରୁ ନିଙ୍ଗେ
    ୱେ଼ତାନେସି, ନୀନୁ ମ଼ସାତି ମେ଼ରା ଲେହେଁ ନାଙ୍ଗେ ନୀହାଁୟି କିହାଲି କୁଗାମାଚି ଜିକେଏ, ନୀନୁ
    ନାଙ୍ଗେ ୱେ଼ଚାଲି ହୁକୁମି ହୀହାନା ନୀନୁଏ ମ଼ସାତି ମେ଼ରା ଊରିମାଞ୍ଜି !”
  cha-cha: 'Ayonae ilegña si Pablo nu güiya: Si Yuus unpinatmada, apaca na padet:
    sa matachong jao para unjusgayo pot y lay; ya manago jao na jumapatmada contra
    y lay?'
  amu-NT: 'Ndoꞌ joꞌ matso Pablo nnom tyeeꞌñeeⁿ: —Tyꞌo̱o̱tsꞌom nlcoꞌweeⁿꞌeⁿ ꞌu ee ꞌu
    tsꞌaⁿ na we waa macheꞌ. ꞌU matseiꞌxmaⁿꞌ na nncuꞌxeⁿꞌ ja chaꞌxjeⁿ na matso ljeii
    na tqueⁿ Moisés sa̱a̱ matsuꞌ na catjaaꞌ nnꞌaⁿ ja meiiⁿ ljeiiꞌñeeⁿ matsonaꞌ na
    ticwanaaⁿ.'
  hin-CV: स्वयं पौलॉस ही बोल उठे, “अरे ओ सफेदी पुती दीवार, तुम पर ही परमेश्वर का वार
    होने पर है! तुम तो यहां व्यवस्था की विधियों के अनुसार न्याय करने बैठे हो, फिर
    भी मुझ पर वार करने की आज्ञा देकर स्वयं व्यवस्था भंग कर रहे हो?”
  spa-BES: 'Entonces Pablo le dijo: Dios te dará azotes, pared blanqueada: ¿Estás
    tú sentado para juzgarme de acuerdo a la ley, y quebrantando la ley me mandas
    golpear?'
  san-BEN: তদা পৌলস্তমৱদৎ, হে বহিষ্পরিষ্কৃত, ঈশ্ৱরস্ত্ৱাং প্রহর্ত্তুম্ উদ্যতোস্তি,
    যতো ৱ্যৱস্থানুসারেণ ৱিচারযিতুম্ উপৱিশ্য ৱ্যৱস্থাং লঙ্ঘিৎৱা মাং প্রহর্ত্তুম্ আজ্ঞাপযসি|
  tdx-tdx: 'Le hoe t’i Paoly ama’e: Ho tampifien’ Añahare irehe, ty rìndri-foty tia.
    Ihe miambesatse ey handily ahy amy Hake te mone mañota Hake amy nandilia’o ho
    tampifieñey.'
  naf-naf: Zeme Pâlaŋ Ananias pigok dunduye, “An yompaŋ, egaŋ segeset mulup dolak
    dolakŋaŋ notnaŋ mti an pembenaŋnok mamanik. Âpme keŋdanen baengut mama mimi bekanaŋaŋ
    etaŋ gak zemti matazin. Keyepmti geŋ bam Kawawaŋaŋ gawalebe. Geŋ zii zelaŋ zein
    keyet kataŋ mamti mulup mimiyet zemgeŋgeŋaŋ yaŋ geŋ kwilekiyet ke kulumti neŋmagen
    musuwewet mulup kileŋ mimiyet kegok diindonik?”
  grc-MT: τοτε ο παυλοσ προσ αυτον ειπεν τυπτειν σε μελλει ο θεοσ τοιχε κεκονιαμενε
    και συ καθη κρινων με κατα τον νομον και παρανομων κελευεισ με τυπτεσθαι
  vid-vid: Hamba Paoli nakawalonjela, “Na heye Nguluwi kokuzabula hegwe uwele unojile
    kwa kunze, mgati umemile wihe! Koweza ndaze kikala aho unhaguse chiutaguso na
    kuno hegwe gwegwe kwangubena malajizo kwa kulonga nhowigwe?”
  pio-NT: 'Néese Pablo íimaca irí: —‍¡Dios yùuwichàidapiná píawa, pía pucháibéeri
    íiwitáiseca! Báisícaalí píawinawa néré péemìacaténá nuináwaná ìwali càide iyúwaté
    profeta Moisés ichùulìaná, néese, ¿cáná pichùulìa namànica, yái nacapèedáanáca
    núa? —‍íimaca yái Pabloca.'
  tsn-tsn: Mme Paulo a mo raya a re, “Modimo o tlaa go itaya, wena yo o leng lobota
    lo lo takilweng. O molaodi yo o ntseng jang yo o tlolang molao ka go laola gore
    ke itewe?”
  amr-NT: —‍Diosa ontaj oʼbogbasapo. On namaʼda huanopo̱e̱ʼeri i̱ʼe̱po konig Moisésenbaʼte
    oʼuyatenig doʼtaj pe̱e̱ʼdik o̱ʼe̱ne. Onʼnayo konig Moisésenbaʼ oʼmanaʼikaʼnig
    kenda nigpe̱e̱hueʼada doʼtaj yanʼbogbas namaʼda iʼmanaʼne. —‍Pabloa onaʼnok.
  pwg-pwg: Ma Pol ivona bo, “Tam, God ina ravim! Tam miiriruwaruwam! Wawaya kurisi
    na kam kita na biibiina ma nuwanuwam kamona na idadabu kirakai! Am kayowana da
    Moses ina vonaviyoyovana tepanai kuti tupavireku, ma kegha da tam mani nani vonaviyoyovanina
    kuvi kiigiiyei na wawaya kuvonesi da iraviku!”
  cjv-cjv: ena Pauro ka epe yaromi di tome, “Ne gai feke finba ne nomanenum i kama
    sungua moinga Yai Gumam ne einamie. Ne Mose ka di guwo dungua ka kori di narowanba
    ne na kanam wayom fikere ‘Na giranamdi siyo!’ dinga ne Mose ka di guwo dungua
    si dene,” di tongoro
  tha-KJV: เปาโลจึงกล่าวแก่ท่านว่า “พระเจ้าจะทรงตบเจ้า ผู้​เป็นผนังที่ฉาบด้วยปูนขาว
    เจ้​านั่งพิพากษาข้าตามพระราชบัญญั​ติ และยังสั่งให้เขาตบข้าซึ่งเป็นการผิดพระราชบัญญั​ติ​หรือ​”
  por-BR-2018: 'Então Paulo lhe disse: Deus vai te espancar, parede caiada! Estás
    tu aqui sentado para me julgar conforme a Lei, e contra a Lei mandas me espancarem?'
  mhl-mhl: Qatimbebi Polji ojiya, “Anutuji go qatimbe guine. Goji pi sa yagaŋine oŋuine
    fukege. Sakiine yoweji rigabi yagaŋine fukegayoŋ, maŋine wunuŋ eku gogobu fukega.
    Goji Mosesre Kadi buŋo roru oiji osoe nuru buŋone mitarimiŋ ore ŋegeyoŋ, jibu
    gake Mosesre Kadi buŋo oi akoŋ qaku mitiga yabende nugobi. Oi so sagaga.”
  klv-klv: APol ipair van hǝni ike, “AGot tiṽas gaiug, gohum napisbile tob̃iŋb̃iŋal
    gotopiti topǝhapǝhw! Gobǝtah ei, gusab̃ sǝhoti ke nǝsagol husur nalo siGot, avil
    gaiug gob̃ur kotov nalo nǝboŋ gotokel mai alatenan ke liṽos ginau.”
  bco-bco: '@see-verse:ACT.023.002'
  kdl-NT: Aku Bulus danai, “Kashila̱ ka lapa vu ta̱ avu uza u maci u kaɓan u gbani,
    dusuku ɗa vu dusuki tsa̱ra̱ vu yanka mu afada tyoku ɗa Mele ma danai, shegai avu
    gonoi vu koɗoi Mele mi, kpaci vu zuwai a lapa mu.”
  apu-NT: 'Ininiã Paoro: —Teosokarako aritaiko pite. Aapokotxi tare txĩtatakori atoko
    pitxa pite, kotxi mapara peerekai, txamari pãkixinireẽ maerekatinoka. Pite topãkanãta
    ereẽ nota pikenakotini ĩkapani akiomaneakorini paniãtakiti iaõka pikamini ĩkapani,
    txamari pipaniãtari niaritiko. Akiomaneakorini na paniãtari ikara atoko inakari.
    Pite kona kamari ninoa paniãtakiti —Paoro txari iua auĩtetxi.'
  roo-roo: Uva va iava Pol rerare oiso puraroepa, “O ita, Pauto viigoa tapatapareverea.
    Vii vao viigoa iava kepa kaapovira kovovoaro toupaiveira vova ratau, osa atoarova
    rupapavira toupaive. Viigoa-a vao viigoa paupauei ragai kortusa aue-ia Reo Taisi-ia.
    Uva viigoa raga vao tokopari Reo Taisi, uvare voeao aruparivoi ragai tapatapasa.”
  miz-NT: 'Pablú ne, kakaꞌan ña: —¡Kuān koo vií Xuva ko ni o, xōꞌon é kāden uvi nuu
    i! ¿Nté kui iꞌa tuvín kaxntēkún kūꞌven iñá ko vatā ó kakaꞌan leí san ne, xōꞌón
    ne, kaidon ntítan leí san é kākaꞌan te kaꞌní ña ko? —kaꞌan ña.'
  qvz-NT: Huactanaupi Pabloga Ananiasta randi rimara, Can chibi tiyaunguimi Moises
    mandashcashinalla taripangahua. Chasna ashallata mana mandashcashina churashcangui
    ñucata huactaichi nisha. Chasna rashami mana ali runa angui. Can chasna mana alita
    urdinashcamandami Dios randi canda huactanga.
  deu-ELO: 'Da sprach Paulus zu ihm: Gott wird dich schlagen, du getünchte Wand! Und
    du, sitzest du da, mich nach dem Gesetz zu richten, und, wider das Gesetz handelnd,
    befiehlst du mich zu schlagen?'
  mjc-NT: 'Tan ra Pablo nacaha̱n ra tan catyí ra: ―¡Jihna ca tsi maa un cua cañi Nyoo,
    tyin jahá xaan un tyin ra vaha cuví un nyaá un juvin! ¿A cutuñí yu nuu un tumaa
    cuhva catyí ley? ¿Nacuenda tsa tava̱ tyiñu un na cañi ra naha tsi yu? Tan ñavin
    tacan catyí ley ―catyí ra Pablo.'
  caa-caa: 'Pero ojron e Pablo y che: —E Dios cꞌani uyajqꞌuet ubꞌan, ajqꞌuecraneret.
    ¿War ca abꞌijnu tuaꞌ atuchꞌien bꞌan cocha che tama uley e Moisés? ¿Y tucꞌa tuaꞌ
    war aware tuaꞌ anjcꞌuna conda ne mato oꞌbꞌna tucꞌa war inche umen inteꞌ juez xeꞌ
    bꞌan cocha ucꞌani uley e Moisés? che e Pablo.'
  pls-NT: 'Co Pablo joattehe xa: ―¡Jaha tti ncheha inchin ndac̈ho, Dios cai soen jaha!
    Jaha nttihi rrihi ixin rrondachjenji na quehe jianha jointtaha janha inchin jitaxin
    ley. Pero ley chjaha joachaxin para coetonha chojni ixin rroquedoenhna na manaso.'
  eng-WYC-2018: Then Paul said to him, Thou whited wall [or Thou wall made white],
    God [shall] smite thee; thou sittest, and deemest me by the law, and against the
    law thou commandest me to be smitten. (Then Paul said to him, Thou whitewashed
    wall, God shall strike thee; thou sittest, and judgest me by the Law, and then
    against the Law thou commandest me to be struck?)
  bdv-bdv: ସଃଡେବଃଳ୍‌ ପାଉଲ୍‌ ତାକେ କୟ୍‌ଲା, “ଏ ଚୁନ୍‌ ମାର୍‌ଲା ଦଃବ୍‌ଳା କୁଡ୍‌, ଇସ୍ୱର୍‌ ତକ୍‌
    ମାରେଦ୍‌, ତୁୟ୍‌ ଅଃକାବଃଳ୍‌ ବିଦି ହଃର୍କାରେ ମର୍‌ ବିଚାର୍‌ ନଃକେରି, ବିଦି ବିରଦେ ମକ୍‌ ମାରୁକ୍‌
    କଃଉଁଲିସ୍‌ ?”
  otq-NT: 'Nuꞌmú̱ ar Pablo bi ꞌñembabi: —Jö ma da ꞌraꞌa ri mfe̱i, nemhñö jöꞌi. Xka
    hñupꞌu̱ gi hñöska majöni ngu huxa har tꞌofo bi ꞌyotꞌa ar Moise. Hanja gi tsꞌoka
    nunar tꞌofo ꞌmu̱, xka ꞌbe̱pa togo xi me̱bgagi.'
  tzo-SA: 'Li Pabloe jech laj yal: ―Chacꞌ avichꞌ vocol li Diose yuꞌun jloꞌlovanejot.
    Yuꞌun ta sventa smantaltac Dios chameltsanbun jcꞌoplal apꞌisoj aba pero altic.
    Joꞌot la apꞌajbe smantal Dios yuꞌun la aval mantal ti acꞌo smajbecun quee ―xut.'
