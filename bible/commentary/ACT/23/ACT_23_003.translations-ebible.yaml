    ko ualatoho pe pare, ra posaraio!”
  san-DEV: तदा पौलस्तमवदत्, हे बहिष्परिष्कृत, ईश्वरस्त्वां प्रहर्त्तुम् उद्यतोस्ति,
    यतो व्यवस्थानुसारेण विचारयितुम् उपविश्य व्यवस्थां लङ्घित्वा मां प्रहर्त्तुम् आज्ञापयसि।
  tna-NT: 'Da su Pablo ja Ananías atana uja: —¡Mida da bubeta! Cuaja miada ema ya,
