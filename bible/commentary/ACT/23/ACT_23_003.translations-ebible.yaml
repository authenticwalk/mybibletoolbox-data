    lo Muisés, orze'' nzë''b xkin? No chi walika nile''l kwa''n nzhab ley, orze'',
    ¿chon kile''l mandad kë'' xa''i ro''n?'
  cbc-NT: 'Pablo pʉame atore bairo qũĩñupʉ̃: —¡Caĩtopai mʉ ãniña! Mʉ roquere popiye
    mʉ baio joroque mʉ átigʉmi Dios. Yʉ caátajere tʉ̃gori, “¿Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ
    bairo cʉ̃ átiãnimiñati?” ñi besegamicʉ̃ã, mʉ pʉame roque cʉ̃ caroticũrĩqũẽrẽ catʉ̃goʉsaecʉre
    bairo mʉ átiya, bairo yʉ riserore mʉ caparotiata.'
  qxo-NT: 'Tsaynö lagyaycatsiptinmi Pablo nirgan: “Tsaynö lagyatsimangayquipita Tayta
    Diosmi gamtapis castigashunqui. Tsaychöga jamaraycanqui ley mandacungannö jutsä
    canganta mana cangantapis juzgamänayquipämi, manam pitapis lagyatsinayquillapänatsu.
    Tsaynö caycaptinga ¿imanirtä leytapis mana cäsuypa puntataga lagyaratsimanquirä?”'
  mox-mox: ʼInega Faulo voneaya, “Oʼa wese Yaubada navunuqiu, mana oʼa au ʼita aqiaqina,
    ta gamouya eu nuanua luveifana. Vonigo benaʼe ʼinaya utoabui be Mosese ena luvineyega
    una luvinegu. Ta yavonahaqiaqieu luvine nana niʼa ubwegea, mana tawa uvonedi ina
    vunuqigu.”
  kew-kew: 'Gore tisimi rabu Pol-me nipu-para lalo: Gote-me ne page talia. Nena robaa-parare
    epe agaa naia pare tona pepena paena yaeme epe ta sa. Ne Moses-na rekena agaame
    ni-para koso agaa laina. Gore neme ni talepa agaa lakelae-pulu nemere rekena agaa
    rasade.'
  dww-dww: Dabudine Pol pirisi saḡasaḡa vavasaḡinama ya riuena, “Mamaitua tam tokare
    e riḡamna, tam banaga kaikaiyovumma. Tam yodi taugu kwai tarapirieguna tarawatu
    ruvane, be tam mate tarawatu kwawai kati kotovina, baninama tam kuya riuedina
    da ta riḡaguna.”
  twi-ASANTE: Paulo ka kyerɛɛ no sɛ, “Wo a wote sɛ ɔfasuo a wɔasra ho fitaa, Onyankopɔn
    bɛbɔ wo. Wote ha de mmara rebu me atɛn, nanso wobu mmara no so hyɛ sɛ wɔmmɔ me!”
  aoj-aoj: Eaꞌ Pol naꞌipana naꞌi, “Inaꞌ aman aunai siꞌi anom indalelemb awami sandaꞌ
    pen buꞌwani afitini sagandisam andoꞌ atogini. Atiasi God aꞌ nehena. Inaꞌ nape
    naꞌa naila muꞌuli inimba Godi ma nandaꞌ kotima aeꞌ, eaꞌ inaꞌ atina nesambala muꞌuli
    inimba ma deiꞌ naꞌipam mogahe!”
  cbv-cbv: 'Páant ã chãjachah, Pablo caandíh nin pah ãt niíj jʉ̃ihñʉp wʉt jĩ: —Meém
    ma laihca bojoó. Dios meemdíh ã peéh chãjbipna caá. Ninjĩh chʉ́ʉdnit, ‘Meém Dios
    ã wʉtatdih yap yohni caá’, weemdíh niijná yʉhna, weemdíh páant mawat tʉ́ʉtna,
    meémboó bácah ã wʉtatdih chah yap yohni caá, ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agek, nop pakelak, Pol ne bɨawl yɨbɨl anɨb anop agak, God nep pen
    pakɨnɨgab agak. Nak wali tɨmel gup tek mɨdeban pen, sɨŋak tek pakɨpal we gɨl mɨdeb
    agak. God takaw ne nɨŋɨd, yɨp kot gɨpan ak pen, God takaw ne ak kelɨgɨl, nop monmon
    pakɨm apan agak.
  jic-NT: 'Pablo tjevele jupj lal: —Dios ca cyapj ntülüs. Jipj mvelen ca ncu malala
    la tjejay napj. Jipj p''iyá malala. Selen Moisés tepyacá, mpes ''ücj polel velen
    ncu malala la tjejay. Newa nin, jipj p''iyá ma lejay Moisés tepyaca jinwá. Tjijyütütj
    mo''o la tül napj, niná Moisés tjijyü''ta jin tulucj.'
  zap-NT: 'Wke Pabel, re Pabel: ―¡Dëdyuzh guu xkastig de ne noze rkanlo de wen de!
    Belne por ne ylaa de gyelextis zegne zëëd lo ley zob de wa, ¿penak rlaa de zegne
    zëëdet lo ley cheguin ne rkyeen de gap mén ruu noo?'
  wer-wer: Pël ëën Pool pi epël mëëa. “Ni nim koröpöök ompyaö saan lupmer pöt titi
    tëak utpet ëaup Anutuuk nimööpnaap. Ni ngön ë kosang wesauta ököök ne wotpil newasumëak
    nimënt pöp ngön ë kosang wesa tapët ilak nemööpënëak këk maan yenemö.”
  ipi-ipi: Wuane lea-kola, Poloto bala lamawuato, wandakali mindina anda okona ende
    pitane atene oko koo tamene ateya-kola, wandakali waka tupamane ende okone epene
    ya lo nembo teakale loto, akali mindimane ende okone pende ake pene-mane pende
    leaipia. Ende okonepene gulo atoto, nimbato Polo bala Gotena loo tupa kalo piyane
    loto, namba kosimi lokale nembo toto, epo petele tekeko, nimba tane-mane Gotena
    loo tupa kalo puato, akali utupa-mane namba peyalapa lale. Nimbato wuane lale
    okonena, Goteto nimba peyolo-peya leaipia.
  qul-NT: 'Pablotaj Ananiasta nerkan: —¡Dios kantapas t''ajllillasunquitaj, iscay
    uya! Leyman jina juzganawayquipaj chaypi tiyachcanqui. ¿Imaraycutaj ley contra
    mandanqui t''ajllinawancupaj?'
  tnc-tnc: 'I''suᵽaka nabaamaka ikuᵽaka Ᵽablote kire ãrĩka: —“Jia baaiki ñime”, ãñuka
    imariᵽotojo, ba''iaja mibaayu. Suᵽa imarĩ sawaᵽa ba''iaja mijũaerã Tuᵽarãte ba''iaja
    mire baarãñu. “Moiséte jã''meika yi''ribeyuka mime”, yireka merĩko''omakaja kijã''meika
    yi''ribekaja yire miᵽemaᵽaarũjeyu,— Ᵽablote ãrĩka kurarãka ĩᵽamaki imatiyaikire.'
  ter-NT: 'Ina kixôa Poûlu ne Anániya: —Okopópitimo Itukó''oviti, iti kutí koeti xâne
    sásasa koyêti nonékuke po''ínuhiko xâne, itea ainovó koe itîkoheovoti. Inípono,
    iti ivatákoti yara yuhoíkovokuti yúhoikeonu, mani konókoti héki ne yutoéti Ponóvotike
    Kixovókuti yútoe Muîse koeku yíhoikinu, pehúkoikomaka inzúkeokono, koekúti ákoti
    sikâ ne Ponóvoti Kixovókuti itúkeokono —kíxoane.'
  bmr-NT: 'Jaarunaa Pablo iimusuhi: Moocaani ɨco aamɨji. Ɨɨjoho miyamɨnaa ɨmefeenevɨ
    imiibobadɨ difiico omoonɨhicaaboco. ¿Jaabo nacu toono gɨcɨnɨhi Moocaani tajɨɨbafañodɨ
    tahimitɨco daatyɨmequi? Jaamoro bu uco mahaamɨsuhi Moocaani tajɨɨba onootɨbadɨ,
    nooboro.'
  fuf-fuf: 'Puulusa kadi wi''i mo: «An kadi, Allaahu on bantoto ma yo maadi rawninaandi!
    Hiɗa jooɗii ɲaawirgol lan Sariya on, e hin-le a bonnirii Sariya on ko yamirɗaa
    yo ɓe banto lan kon!»'
  mwc-mwc: Damanina Paul i wona, “God ina ravimi, kom kwarukwarumim! Ku makira kairuwana
    nununai kuni buibuiyiku saba, kom ikesim yebo kairuwana ke bikasikotobi ke wonewonisi
    kata sina raviku.”
  bhl-bhl: 'Gelewbiliwi, Fol e Sunbin-Got em am yol em kunum ayem sel beelo bokolewomele:
    “Sunbin-Got e kulo ken feiw kokemoke te! Fimdi-famde kunum kal ken ati kebelew
    kate, mutuk kilonselew kunum kutaka! Ku nelo diwnemeko, geenembelew kunum kebelew
    kate, kukati Moses em sawa weng beelo abelew kunum kebelew kute te. ‘Weng bakabe
    fil kal be wakal kolewina!’, yangbelew kasike.”, dangse te.'
  ons-ons: Pakiso Pauloŋo olale rake, “Anutuŋo ge welekatne baŋ gekuyake. Ge borikine
    mama! Ge iwa mere ra rokop donŋo ramaike, ea mogare na dongo birananmaine, ŋo
    siluŋ ge ra rokop don ea qe barake more, nekukei wane edanmaine!”
  con-NTPO: 'Tsonsi Pabloja su: —Chiga Quitsa tsu quema''qque tssaiye tson''jen. Queja
    ño''a qquen attiamba aqquia afopoen''su qui. Queja dyaipa qui Moisés manda''choi''ccu
