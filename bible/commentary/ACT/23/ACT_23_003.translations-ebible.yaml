  ptp-ptp: Lêc Pol nêl vô Ananaias ên nêbê, “Ông tɨyi xocbê xax wê xomxo lipac pên
    lec kɨsii lêc nɨlô pɨtal ge, om Anutu obêc hi ông, ên ông nêb ông ob tɨtô a kɨyang
    ya Moses xolac lê, lêc ông pwoo Moses xolac vac ên wê ông nêl dɨ xomxo hi a ge.”
  nak-nak: Tio e Pol goio veiala mago “La Tahalo Uru ge kue tai emei! Maura emei,
    eme mata mai ale marokale, egite soioge peli robo tomi la mumugu la vulovulomu
    ele, ia? Eme magiri te la vigagiala veia ge tovo lalai la vulovulogu veia eau
    poloti la merera te Moses ka ouka, eala moli ale eme veia giteu veia egite ge
    sabala la galegue, ale eme poloti la merera ale tikumu te Moses lou ele!”
  lbb-lbb: Pa e Pol i atai i mange, “E God ir pasar u, u arlar ana ris a rumai di
    sabar tari ana kokok, ika tingui i laulau kol. U kes sur ur warkurai iau arlar
    ana Warkuraila, ika u kutus a Warkuraila ning u arsune sur dir pasar iau.”
  kan-2017: “ಸುಣ್ಣ ಬಳಿದ ಗೋಡೆಯೇ, ದೇವರು ನಿನ್ನನ್ನು ಹೊಡೆಯುವನು. ನೀನು ಧರ್ಮಶಾಸ್ತ್ರನುಸಾರವಾಗಿ,
