  ena-ena: Lɨci Polɨ nudɨ abami. Asɨ agaŋ nadɨ ifɨbali uami. Nama lua hasɨ agadɨ maŋa
    mila hɨvɨ mɨŋepɨhalavɨci hɨnilalɨ agaŋ me hɨnilanaŋ uami. Hulaŋ iamɨgali agɨlaŋ
    igavɨdaci nama lua huaci me hɨnilanaŋ uami. Agadɨ ala hɨma uami. Nama hɨji nameŋ
    igahɨlɨnaŋ uami. Viaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨla nudɨ ciaŋ hɨvɨ
    lamɨben aba ve mɨgahɨnin aba abɨnaŋ uami. Agadɨ ala nama nukeŋ ciaŋ vɨdɨvɨdɨŋ
    Mosesɨ lɨbami agadɨ ma lubiahɨlɨlanaŋ uami. Lavɨla iadɨ ifu ifu saŋ abɨnaŋ uami.
  nbq-nbq: yugirigya lagagimu, Paulus ako en at yugugu dugwit, “Yo weyak hegek agamut
    adigat amburup warek sek agarik hak, hagamut adigat sek agindik yi, Ala en mondok
    harisogon aro. 'At Ala wene yugup Musa dirup mbanggigi ako wane-wane ogaga a,
    dek a?' yiluk, nawene amburup des erogo mbaluguluk horaik agindik ovara, an narupwak
    yiluk ap yugeregen andi vaga haren wene yugup ako weyak erogo bagya heyagi o,”
    yugogogi.
  tgo-tgo: Pol i dagewe iŋa, “Loi tembene i vakathava ŋgoreiye e ghen, na ghen ghanyamoyamona
    i thovuye ko gharena eŋge! Ghen u yaku e ghambana na u munjeva Mosese le mbaro
    e tɨne na u vanivaŋaŋgo, ko tembe ghanɨmbereghanava u raka mbaroko iyako kaiwae
    uŋa na thɨ tagathegha thegheniŋgu.”
  yap-yap: Me ga’ar Paul ngak, “I Got e rib muduwgil ni bayi bat nigem — i gur e gi
    rungrung nir ni kan achey ko wech! Kam par nga but’ u wur ni ngam pufthin nigeg
    nrogon ko Motochiyel, machane kam th’ab e Motochiyel ya kamog ngorad ni ngar bat
    niged gag!”
  mop-NT: —Bel u cu tz'aa' a sip'il a Dioso,— cu t'an aj Pablo ti'i aj Ananiasa. —Incheche,
    jabix qui'ech tu yilicoo', pero c'as a na'at,— cu t'an aj Pablojo. —Tina'anech
    a wila' in sip'il yoc'ol u t'an aj Moises,— cu t'an ti'i aj Ananiasa. —Tan a wadic
    ca' jütz'büquen. Le'ec abe'e, ma' qui' tu c'axül ti'i a ley u tz'iibtaj aj Moisese,—
    cu t'an aj Pablo ti'iji.
  tet-tet: Mais Paulus nataa fila naꞌak, “Nebee Naꞌi Maromak moos basa fila o. O neꞌe
    hanesan rii mak ema kaser luan, mais isin dodok tiꞌan. O makara ukun haꞌu iha
    moon-metan neꞌe, tuir itakaan ukun. Mais o naꞌin duꞌuk makur ukun nia tiꞌan, tan
    o maruka basa haꞌu.”
  hlt-MCSB: Te dongah anih te Paul loh, “Pangbueng aka bok sak nang Pathen loh boh
    hamla cai coeng. Nang aka ngol loh olkhueng bangla kai soah laitloek saw. Tedae
    kai boh ham ol na paek te khingkhak coeng,” a ti nah.
  xtd-NT: 'Te xiaꞌan Spalu nuu dutu jan: —Mee‑n janñaꞌa Ianyuux. Nukoo‑n dian xa kadandaa‑n
    ná yodotnuni. ¿Nakuenda ña jandixa‑n ley jan xa daa taꞌu tniu ka‑n xa janñaꞌa
    koio ñayiu ya u? Kida nga‑n xa jandixa‑n ley n‑chidotnuni Moisés.'
  mdy-ETH: ዬማና ጳውሎሴ ሃናኒያም፦ «ኔኤኒ ቦኦሪንታሢና ዑፃ ሜኤቺንቴ ኮጫሦ! ኔና ፆኦሲ ጳርቃንዳኔ፤ ዎጌ ጎይሢና ዎጋኒ ሃካ
    ኔ ዴዒ ዓኣዖ ዎጌባኣ ጎይሢና ታና ጳርቃንዳጉዲ ኔ ዓይሣ?» ጌዔኔ።
  spl-spl: Yawu sâm ekyongomu Pauloŋe yuwu sâm purik pilâwaŋgiop. “Nimbilamge yâhâp.
    Yakât otmâ Anitâŋe gohowuap. Mose otmu papatolipnenŋaŋe den kulemguwi ya gâŋe
    lâum lohimbi sâm hâreningiwuatgât papatolipnenŋaŋe âi sâm gihim katgekŋetâ kinsat.
    Yawu gârâmâ gâŋe nâhât “Ândâpŋe huhuŋet” sâm ekyongoat yan girem den ya loŋgâeat.”
    Yawu sâop.
  usp-NT: 'Pero Pablo xij re Ananías: ¡Kakaj Dios tib''anow k''atb''itzij chab''!
    At ajsolcopil acayb''al, cub''ulcatch cla'' chi jtaic wi wi'' immac chirij Jpixb''
    Kakaj Dios, pero at nab''ena xatak inseq''uic y cla'' tic''utun chi ta'' tacoj
    nen tijb''ij Jpixb'' Kakaj Dios, xche'' re.'
  zav-NT: 'Nach Pabən'' gože''ene'': —Diozən'' goṉe'' le'' castigw, gox̱oayag. Le''
    chi''o nga par gono'' yeḻə'' jostis c̱hia''anə'' can'' na'' ḻein'', na'' chono''
    contr ḻein'' de''en benḻizo'' mendad yesə''əbaže''e cho''anə''.'
  sgz-sgz: Má ngorer ák parai ái Paulo ur singin koner a ardos suri dik posri ngo,
    “Á iáu, iáu tám tuar má na posar iáu be ái Káláu! Iáu sukis erei má uk nagogon
    i iau suri ngo ina mur arwat pasi nagogon. Mái sár táit u longoi mam iau er uk
    ardos suri dik posar iau, kápate nokwan mul mai nagogon.”
  kek-NT: 'Ut laj Pablo quixye re: —A'' li Dios ta̱sac''ok a̱cue la̱at. Chanchanat
    jun li tz''ac bonbil ru. La̱at chunchu̱cat aran chi rakoc a̱tin sa'' inbe̱n jo''
