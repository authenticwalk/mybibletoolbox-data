verse: ACT.023.003
translations:
  kpx-kpx: Ige Bolou kosive ke namihai avoe, “Dilavana bae ahamoi. Kosealemo a vaveve
    keu abu momolue golomo o beniale ke nahate. A keve ugulamoi nahie menakamo di
    vaveve kaovama. Isito a esemuho louge abu dahavoale kemo a menaka ke egumanu.”
  okv-H: Paul na ke mine einge ena, “Umo te tapa jo no kakesa te avoembo God na umo
    tasuja. Umo ai arumbeto mihie ungotenau ke pepeni ere poekihea.” ainge enu
  tbo-tbo: Apoma Paulo i baha Ananaya ugolina i pa, ‘Tam nonola luwaga, Yaubada apo
    ina launim. Naka hosi u duhuna ma lugagayogei ipa una luhetaleu ma tamogi lawa
    u baha po hi laulauniu naka lugagayo u tulagoni.’
  mal-C: അതിന് പൗലോസ്, “വെള്ളപൂശിയ ചുമരേ, ദൈവം നിന്നെ അടിക്കും. ന്യായപ്രമാണമനുസരിച്ച്
    എന്നെ വിസ്തരിക്കാൻ നീ അവിടെ ഇരിക്കുന്നു; എന്നാൽ, എന്നെ അടിക്കാൻ കൽപ്പിക്കുന്നതിലൂടെ
    നീ ന്യായപ്രമാണം ലംഘിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Τότε ὁ Παῦλος πρὸς αὐτὸν εἶπεν, Τύπτειν σε μέλλει ὁ θεός, τοῖχε κεκονιαμένε·
    καὶ σὺ κάθῃ κρίνων με κατὰ τὸν νόμον, καὶ παρανομῶν κελεύεις με τύπτεσθαι;
  bgc-bgc: फेर पौलुस नै उसतै कह्या, “हे चुन्ना फिरी होड़ भीत, परमेसवर तेरे ताहीं मारैगा।
    तू नियम-कायदे कै मुताबिक मेरा न्याय करण नै बेठ्या सै, अर फेर के नियम-कायदे कै
    खिलाफ मेरै ताहीं मारण का हुकम देवै सै?”
  khz-khz: Ne Paulo na evaikilaato, netiwato, “Goi Palagu na pene valemu, goi pilipili
    gevega-kulokuloato vetaina, rakava ragai pia gitaa ulanana opakau talimamu! Goi
    nenai potanu rova gelegelenai au okota-venikuna, na goi matotaumu na rova poleaa,
    talima povaikilara, au ia valeku nopotiwa!”
  deu-TKW: 'Da sprach Paulus zu ihm: dich wird Gott schlagen, du getünchte Wand; du
    sitzest da, um mich nach dem Gesetze zu richten, und heißest mich schlagen wider
    das Gesetz?'
  zsr-NT: 'Pablo gudxëꞌ lëꞌ: ―Lëzcaꞌ cni ubiꞌë quiuꞌ Dios, liꞌ, ruluíꞌz tsahuiꞌ cuinuꞌ.
    ¿Naruꞌ röꞌczuꞌ rbequi xbeynuꞌ nedaꞌ ca rna bëꞌ zxba, san rdöd bëꞌi runuꞌ ca rna
    bëꞌ zxba naꞌ, rna béꞌinuꞌ laꞌgapëꞌë nedaꞌ?'
  lin-lin: 'Bongo Polo alobaki na ye : — Nzambe akobeta yo, yo mir oyo bapakola langi
    ya pembe ! Ovandi wana mpo na kosambisa ngai ndenge Mobeko ezali kosenga, nzokande
    yo nde moto obuki Mobeko mpo ete opesi mitindo ete babeta ngai !'
  hns-NT: 'Tab Paulas ose bolies: „Toke Parmeswar sadja deiga, toe bhaktie khele waala!
    Toe hia par baithke kaanoen se hamaar kasoer dekhaawe maange hai? Tab kaanoen
    toerke koi ke sahie dewe hai hamme maare ke!”'
  noa-E: Magbaawai Pabloou mag phadnaan pörög, —Pʉʉn maiguin sĩi khĩirjugjã chukhuta
    iekhabapʉ̈im. Ẽwandamaujã ĩchab pʉ gaai jua khʉajukë ajim anʉm, pʉch mag iekha
    chirʉm paar. Pʉ ĩchab chi thethem aawai ajapha nem khap jëeu oonaa agpierraa nem
    wawaagta mʉig oo chirabá. Mag simta, ¿jãgwi pʉch paarmua leíu jaau sim chaaur
    warag mʉ i phãrpi jaau chirʉ́? ajim anʉm.
  eng-EMTV: Then Paul said to him, “God is about to strike you, you whitewashed wall!
    For you sit judging me according to the law, and contrary to the law do you command
    that I should be struck?”
  mib-NT: 'Te ni cahān Pablo jiín sútū cujéhnu ga ún: Yaā Dios stóho ya nihín chi
    tēe stáhú‑ni cúu ní, chi néne ní jéē sándaā ni núu ni stɨ́vɨ ná ley yā, ¿te naun
    stɨ́vɨ máá ní ley jeē ndácu ní jniñu jeē cáni de sāñá? áchí de.'
  lif-NT2: पावलरे़आङ् हननियाःन् मे़त्तु, “खे़ने़ॽ कुनिङ्‌वाॽ के़जिःप्‍पाए! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खे़ने़ॽआङ् के़हिप्लो॥ खे़ने़ॽग खे़प्‍मो मोसारे़ पिरुबा साम्‌योथिम् कुइसिःक् इङ्‌गाॽ
    आघासे़न् लोःम्‍मा फाॽआङ् के़युङ्, कर खे़ने़ॽग साम्‌योथिम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    खासे़न् लोःम्‍मानुःल्‍ले़ तगिए इङ्‌गाॽ याप्‍मि हिप्‍मा के़बाङ्‌घुसिबि?”
  xnj-xnj: Hinu Pauli akamjovela, “Chapanga mwene yati akutova likofi wamwene mweukujikita
    mbwina, mweuvi ngati luwumba lwevabakili chokaa! Wihotola wuli kutama na kuhukumwa
    malagizu kuni wamwene ukugadenya malagizu genago kwa kulagiza nene nitoviwayi?”
  mmx-mmx: Pol ga lok tin, “Moroa naba vasa u, nenu u ngan ta laxapla ro maxamang
    i nunuan la to xeneng it pospa xapmek tinotno! Ut kis de xusu una mumu asu Laulis
    Linga at ne Moroa la una ronga linga rak. Ketla nenu xa u los polo Laulis Linga
    at ne Moroa la ura tong i ridi do dina vasa ia!”
  cbr-NT: 'Caia ca Pablonën cacëxa: —Unían, upí ca quixun mi sináncë ''aíshbi camina
    mix usama ''ain. Nucën Papa Diosainra ca ''ëmi ''amicësa usoquin mi ''ati ''icën.
    Moisésnën cuënëo bana quicësabi oquin uisa caramina ''ë oti ''ai isti cupíshi
    camina anu tsotan. ¿A bana quicësabi oquin ''ë ñucáxunmabi caramina ''ë mëënun
    quixun uni cain?'
  tee-NT: 'Pus ju acsnich ju Pablo juni: ―Dios ju ca''ulaniyan ju uxint''i ni va acxp''ut''iyunun.
    Ju uxint''i yuchi lhivilht''i ni aq''uimp''uxc''onin ju quintalak''alhin tachi
    ju lhijun lacalhamap''aksin. Pus tajuch ni va navip''alai tachi ju jantu lhijun
    lacalhamap''aksin ni q''uilhinauch ju quimpuquicsaca.'
  eng-LSV: then Paul said to him, “God is about to strike you, you whitewashed wall,
    and you sit judging me according to the Law, and violating law, order me to be
    struck!”
  cak-NT: 'Pero ri Pablo ch''anin xu''ij-apo che ri Ananías: ¡Ri xtibano quiere''
    chawe ret ja ri Dios! ¡Ret jat jun achi ri ca''i'' apalaj! Roma ret jat-ch''ocol-pe
    chiri'' chi yinaben juzgar anche''l nu''ij ru-ley ri Moisés, ¿pero anchique roma
    ret na''ij chi quich''ay? Ri ru-ley ri Moisés man quiri'' ta nu''ij, xcha'' ri
    Pablo.'
  pah-NT: 'Igwete Paulo''ga ei ga pe: —Tupana''ga ti tombohahy nde ve no. Erekokatu''ag̃uhũ
    nde, ei ga ga pe. Ereapy nde avo javo novĩa: “Takwaha ti garemiendukatue''yma
    Moisésva''ea remimbo''eagwera rehe,” ere nde novĩa, ei Paulo''ga. Emo ndehe reki
    nerehendukatui reki a''ea g̃a mbokwaruka jijurua rehe, ei ga ga pe.'
  sja-NT: 'Mamĩda Pablopa mãgaji: —¡Tachi Ak''õrépata pɨ k''achia ooyada aji, t''ãri
    k''achia-idaa bairã! Pɨ jãma su-ak''ɨ bɨ mɨa ooda ak''ɨit''ee Moisepa p''ãdade
    jara bɨk''a. Mamĩda irua p''ãdak''a oo-e bɨ. Moisepa p''ãdade jara bɨ chupɨria
    k''awaamerã. Mamĩda pɨa mɨ chupɨria k''awa-e bɨ. ¡Ma k''ãyaara mɨ it''ai wɨpiru!'
  xed-xed: '«Dzaʼa dzay Lazglafta ta kagha ghwaɗaka vata həga ɓap lu nda ɓa na. Nza
    ŋa tsa guma ta ghəŋa iʼi manda ya ta mnə zlahu kagha, ama ka zluŋtá ka ta zlahu,
    ka laghwi da mnay kazlay: Dzuŋwa dza kəʼa,» ka Pwal nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Pablo xi̱hín Ananías cán: —Tá quia̱hva na̱cani na ja̱hndá
    yuhú i̱ quia̱hva já cani Ndióxi̱ yo̱hó, da̱ co̱ cúú tá quia̱hva ndáa da. Íún ja̱n
    ndaja ndíchún ye̱he̱ jáchi̱ jácojo na cua̱chi ja̱tá i̱ ña̱ co̱ sácú va̱ha i̱ ley.
    Joo yóhó na̱ndava ndojún ña̱ sáhndá ley jáchi̱ na̱sahndún chuun ña̱ ná cani na
    ye̱he̱ —na̱cachi Pablo xi̱hi̱n Ananías cán.'
  gfk-S: Ma ne Pol ga tange tana, “God na paser ugo, a ut na harababo. Augo hoke ra
    melmel na balo na hala iesene tuma naramon i bukas ma ra bilinge. U kis ter kaia
    ura gil harkurai tagu haruat ma ing ira harkurai tane Moses i tange, ma iesene
    be augo iat, u te lake ira harkurai ing u hartule be da paser iou!”
  bmu-bmu: Qekötahögetka Polnöŋ jii mörök, “Anutunöŋ mönö gi qekötahöm gihima. Göŋön
    miri sel tuatŋaŋgö dop akzan. Sileŋi mundanöŋ ohogetka tuatŋi akzapmö, uruŋi sewön
    memba injaŋi akza. Göŋön Mosesgö Köna keu memba miaŋön kewöt niŋgiba keuni jim
    tekömamgöra tatzanmö, töndup nangak Mosesgö Köna keu miyök qeba jim kutum eŋginöŋga
    nuŋguze. Mi qahö dop kölja.”
  dgz-dgz: Tone boge Pol gare wan, “Oma gega etua yavingi go posewa ya yavingi. Garewa
    God amba togep. Ge iup nuga gapan wanene tanegepen menan amena wanik agi, go ne
    toneget diamoana ame iup nuga paina yamasean.”
  eng-GNV: 'Then sayd Paul to him, God will smite thee, thou whited wall: for thou
    sittest to iudge me according to the Lawe, and transgressing the Lawe, commaundest
    thou me to be smitten?'
  zaa-NT: 'Pablua nna ra tè bi sumo sacerdótea: Tata Dios nna hué'' huée lu'' màsqui''ba
    yala latsitte rulue'' lu'' de lo ra''. Yà''lo bá yala enne'' ỹeni ná lu'' duani
    lu'' lo meỹa para guni lu'' inte'' juzgar según nu ra lo ley de Moisés álá. Biálácca
    álahua según nu ra lo ley beni lu'' mandado hué'' cą inte'' nì''i.'
  eng-WEBSTER: 'Then said Paul to him, God shall smite thee, thou whited wall: for
    sittest thou to judge me according to the law, and commandest me to be smitten
    contrary to the law?'
  guh-guh: 'Nexata Pablo jumaitsi Ananíasjavabelia: —¡Dioso rajane juya pepacuene
    xamë catsaquibiaxuabiana! Xamë majotaje ecame taneneconitsinexamë. Tsipaji xamë
    xanë yabara jamatabëcuenenavëxaniabiaya jamatabëjumaitsimë: “Maponëje Pablo naneconita
    Diosojavabelia,” jamatabëjamë. Nexata xamë nijacuata naneconitame nijagobiernojavabelia.
    Tsipaji itorobame mapamonaeje tanetsaquibiaxuabinexa taaneconijibinë, jai Pablo
    Ananíasjavabelia.'
  bon-bon: Siige, Paulo teebine jejige egä, “Meebine Acejiyame pa naayemaltepi! Maane
    peema adnatenite cebine cotre ibi atraname, yepä maane määmämu peei cotre ne jetropangtite,
    maane mene liba jejite cebine ayemeltame! Maane epu pana gäte bulubulu atreji
    liiyepu, biname te lui ne yaaganuge jugijugi ne acwabame, yepä pui jugi cerämu
    pisi nyene sungabe je.”
  nhw-BL: 'Huan Pablo quiilhui: ―Toteco ma mitzmaquilis ta, timoijixpatlaquetl. Tiitztoc
    nica para techtlajtolsencahua quen quiijtohuaj tlanahuatilme huan tiquinixpano
    nopa tlanahuatilme pampa titlanahuati ma nechmaquilica. Huan niyon se tlanahuatili
    amo mitzcahuilía ya nopa xijchihua.'
  mgw-mgw: Bai, Pauli ngammakia, “Nnu'ngu' alu'a kuku'mbwa, wenga wawipanga wannogau,
    kumbe wannau. Wenga utami po kunisenwa nenga bu'kana na salya, na wenga witi'kwana
    salya kwa kuniku'mbwa nenga!”
  swh-ONEN: Ndipo Paulo akamwambia, “Mungu atakupiga wewe, ewe ukuta uliopakwa chokaa!
    Wewe umeketi hapo ili kunihukumu kwa mujibu wa sheria, lakini wewe mwenyewe unakiuka
    sheria kwa kuamuru kwamba nipigwe kinyume cha sheria!”
  wbi-wbi: Pe u Paulo akam'bula, “U Nguluve ikukutova uve, uluvumba luno luvikilue
    ilikeji. Ghu kalile ghukunihigha nindaghilo, ghulaghila nitovue kinyume nhi ndaghilo?”
  bba-bba: Pɔlu u nɛɛ, Gusunɔ koo nun so, ɡɑni kpikɑ wunɛ! A sɔ̃wɑ ɑ kɑ mɑn siri Mɔwisin
    woodɑ sɔɔ, mɑ ɑ mɑɑ kpɑm woodɑ sɑrɑ ɑ nɛɛ, bu mɑn soowo.
  eng-KJVCPB: 'Then said Paul unto him, God shall smite thee, thou whited wall: for
    sittest thou to judge me after the law, and commandest me to be smitten contrary
    to the law?'
  kgk-NT: 'Ha ha''e he''i pa''i ruvixagwasu-pe: —Nde rova-py ipotĩ. Nde py''apy-py
    katu iky''a. Nde rereko asy-ta ave Nhandejáry, he''i íxupe. —Eregwapy ereĩ-vy
    xe monhe''ẽ hagwã. Moisés he''i va''ekwe-rami xe monhe''ẽ hagwã ereiko. Ma''erã
    xe nupã uka xe monhe''ẽ e''ỹ reheve? he''i. —Upéixa nde''íry va''ekwe Moisés nhande-vy
    va''ekwe, he''i pa''i ruvixagwasu-pe.'
  waj-waj: 'rikioo Pauruuso inna tunoo: Fai Anutuuqo sai i ruputinaravaivee. A sikau
    hanikia maisaivau poosa nnoori yoketaivaa siikakiaivaa roosiikiannakuavee. I aakiaivaki
    maisainoo. A variee Anutuuqaa mmaanna tuu kuaivaara kua pinaivaki ni yapa kiaannanoo.
    Mo vaidiiya ni ruputuateeraivaara a tiee Anutuuqaa mmaanna tuu kuaivaa hatokaannanoo,'
  cpy-cpy: 'Roo kanteencha Pablo, ikantanakiri: “¡Theeri! Poshiyakawo okitamaawita
    rowantee-tariri kaminkari. Tajorentsi pajetemini eeroka. Jeekawitakimi jaka pamina-kotan-tenawo
    Ikantakaan-teetani, ¿Tema pipiyathatawo eeroka pipajata-kaantakina?”'
  mpx-mpx: Yaka Pol i baek elana i ba, “Yehoba ni tagaolaagiwa! Owa am awa i waisi,
    yaa atem i nak! U minaa abamwa tage Mosese wana Logugui eliyana ge nu pakotau,
    yaa totom Logugui o u leke ge u ba awau hi tagaolan.”
  wbp-wbp: Ngula-jangkaju, Puurlujurla wangkaja yangkakuju wiriki Yananiyaku, “Kari-nganta
    Kaaturlu kapungku nyunturlangu pakarni! Jungarni ngantanpa nyuntuju, kala lawa!
    Nyuntuju kanpa wiri-jala nyina kuwurtukungarduyu ngari milkarraku. Yungunpaju
    jungarnirli miimii-nyangkarla ngurrju marda, marda maju kuruwarrirla Juwu-kurlangurla.
    Ngulajunpa rdilyki-pungu kuruwarriji nyuntulurluju kujanpa-jana jinyijinyi-manu
    nyampu-patu ngajuku lirraku pakarninjaku, ngulangkunyanpa kuruwarriji rdilyki-pungu!”
  luo-luo: Eka Paulo nowachone niya, “Nyasaye biro goyi, in kor ot mobuk matarni!
    Owinjore ingʼadna bura kaluwore gi Chik, to in iwuon ema iketho chik ka iwacho
    ni jogi mondo ogoya!”
  nhe-NT: 'Huan Pablo quiilhui: ―Toteco ma mitzmaquilis ta, tijpiya ome moxayac. Tiitztoc
    nica para tinechtlajtolsencahua queja quiijtohuaj tlanahuatili huan tiquinixpano
    nopa tlanahuatili pampa titlanahuati ma nechmaquilica. Huan niyon se tlanahuatili
    ax mitzcahuilía ya nopa xijchihua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܦܵܘܠܘܿܣ ܐܸܠܹܗ: ”ܐܲܠܵܗܵܐ ܒܸܬ ܡܵܚܹܐ ܠܘܼܟ݂، ܝܵܐ ܓܘܼܕܵܐ ܡܘܼܚܘܸܪܵܐ.
    ܐܲܢ݇ܬ ܕܝܬܝܼܒ݂ܵܐ ܝܘܸܬ ܘܒܸܕܝܵܢܝܼ ܐܲܝܟ݂ ܢܵܡܘܿܣܵܐ، ܒܓܵܢܘܼܟ݂ ܒܸܫܡܵܛܵܐ ܝܘܸܬ ܢܵܡܘܿܣܵܐ،
    ܟܲܕ ܒܸܦܩܵܕܵܐ ܝܘܸܬ ܕܡܵܚܝܼ ܠܝܼ؟“'
  esk-NT: Paul-ŋum nipliutiniġaa, “Ilvich ukpiŋŋuaqtii! Agaayyutimtuuq nalupqinaiġḷugu
    patikkisipmigaatin. Ilvich aquppiruatiin tavrani atanniqsaksraġipluŋa tuvraqługu
    maliġutaksraq naagasuli ilvich naviksimaaġitin tilirikavich patiqupluŋa.”
  msb-msb: Pero nagsabi naman si Pablo sa iya, “Sasampadungon ka san Dios, ikaw na
    nagapakitaʼn tawo! Nagaingkod ka dida para husgaran ako susog sa Kasuguan, pero
    kontra sa Kasuguan na ginsugo mo na sampadungon ako!”
  cpa-NT: 'Jøng² ca¹juúh² Pablo, ca¹tsáih¹dsa ŋi¹jmó²: ―Hning² báh³ ton¹dsóh² jnó²
    hŋiah¹² Diú¹³, hning² dsa² tø¹caih¹² tø¹jen¹². Ju³lah lǿa¹² lei¹³ mi³mi³rǿh³hning
    jǿg³ quieg¹jni ma²ŋíh²hning liáh³. Ha²lah dsio¹ jøng² ca¹tǿ² ja³tsa¹lǿa¹² lei¹³
    jmoh²hning jǿg³ jnó¹dsa jní² ―ca¹juúh² Pablo.'
  dso-dso: ପାଉଲ୍‌ ତାକେ କଇଲା, “ଏ ଚୁନ୍‌ ମାରିଅଇଲା ଦବ୍‌ଲା ଉଆଁରି କତି, ପର୍‌ମେସର୍‌ ତକେ ଡଣ୍ଡ୍
    ଦେଇସି ଆକା । ନିୟମ୍‌ ଇସାବେ ମର୍‌ ବିଚାର୍‌ କର୍‌ବାକେ, ତୁଇ ତେଇ ବସିଆଚୁସ୍‌ । ଏଲେ ମିସା,
    ନିୟମ୍‌ ବାଙ୍ଗିକରି ମକେ ମାର୍‌ବାକେ ତିଆର୍‌ଲୁସ୍‌ନି !”
  meu-meu: Bena Paulo ese e gwau henia, eto, Dirava ese oi do baine huarimu; oi na
    e hakurokuroa habana na heto. Oi na taravatu ai ba hahemaoro henigu totona o helaimu
    ani? Matona, taravatu o tataia utumu, o haduadiamu bae huarigu.
  yva-NT: Umba Paulus po raura akananto Syeno Titi umaso ai pare, “Winyamo maisyare
    inyowo ama kea vone raena nyare ngko dave, weramu ama uga mamo puso nsanan dai
    to. Weti indati Amisye po mangke raugaje nai! Weye winyi nyare nyo mangke rapatimugo
    rinai mamaisyo Ananyao Musa rai, weramu taune nyo Ananyao Musa umaso rakanyoandi
    arono nyo vatane matutir wo rinapoam!”
  dgc-dgc: Ey ti Pablo éy kinagi na to mataas a padi, a “Sakupén ka maka na Diyos,
    siko a mégwari-wari a mahusay ka! Kagi mo a te kasalananék, pero siko i te kasalanana,
    da pinasapukék mo!”
  zpm-NT: 'Dzigo rëbchaa Pabl lo me: ―¡Tebaa squique cap Dios ro luu! ¡Nac luu goṉ
