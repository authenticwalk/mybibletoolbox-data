    nint yipam um nungkarang thanathān ngayanganiya aꞌ yipam waaꞌān ngayanga ngay
    nath wik thayanan ngeey-ngeeyanga, nath yaꞌa, puth nint ep wik thayanan pip-pipangan
    puth nint kan thawan thant pam al-alantan thaaꞌ thepayn ngayangana.”
  zga-M: Pwu uPavuli akhambula, “UNguluve akhuta ayikhukhutova uve, ulwimato uluvamati
    nu ng'angha umbalafu. Uve atamile vukhng'iegha ukhunkhongha nululaghilo, pwu vutavula
    ukhuta nietoviwagwe ululaghielo vusalwita?”
  yom-yom: 'Vayi Polo wunkamba : —A ngeyo baka kivindu phembi ! Nzambi wela kubeta !
