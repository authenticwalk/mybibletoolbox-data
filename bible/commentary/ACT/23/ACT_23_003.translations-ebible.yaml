  kpw-kpw: Anɨg hageia, Pol Ananaias nɨp haga, “Ne mulu sɨgi lauöl mɨdpan. Nɨbi bɨ
    gau nöp nɨŋlö, bɨ aij rö mɨdpan u pen gasɨ magö ne nɨŋban u naij yabɨƚ göp. Anɨg
    hagpan anɨbu, God nöp pen pe paknab. Hon Juda gɨpun rö nɨŋmön, yɨp manö kub hagpan
    u pen Juda gɨpun adö u arö gɨmön, ‘Nɨp haƚöwaƚö pakim,’ a gɨpan,” a ga.
  ong-ong: Wolo Pol namti lirpowo Ananaias-ye, “Ye retai, Ma Ili ma namti lalpoiye
    nemi watafei ye irpepe ma peteteiki lepe. Ye kosauku piti ye teingi yawi wolo
    opinge wala paitei wusoli ye pos ifei piti ingitepe moingi peiki, wolo ye yotei
    onposiepe le ye ingiepe il lipi piti Moses kolo, liso ye irpepe ma peteteiki lepe.”
  tnn-tnn: Məto Pol təmən-ipən kəm in məmə, “!Uhgɨn otol mihin mɨn lam! Ik nakahmen
    e nimə itəm kəmol pen lan təruən pɨk əm ihluə, məto tamkɨmɨk əpəh imə. ?Tahro
    natəpələh ikɨn-u mətakil io e Lou rəhatat, məto ik nəmən məmə kit otem io? Ik
    nɨnətgəhl rəkɨs Lou əh.”
  hch-NT: Hicü Papuru müpaü tinitahüave, Cacaüyari pümasivani 'ecüta, que pemütimasiücü
    yapepüca'ane 'ixumari münaximapaü. 'Ecü 'apecanacani penesi'inüatanetü 'inüari
    niuquiyari que maine, masi 'inüari mücahainepaü püta pepüti'aita nemüveiyanicü.
  crn-NT: 'Ajta aꞌɨ́ɨn Pablo, ayén tiraataꞌixaa tɨjɨ́n: ―Dios pu muaꞌancávejsin múꞌeetzi,
    mɨ pej aꞌij puaꞌa tíꞌitevij. Múꞌee pepuꞌu pemen huatáca pej pi naꞌuxɨ́jteꞌen peꞌíjna
    jetze i yuꞌuxari. Mɨ pajta, ayée pej teꞌuteáturaasin peꞌɨ́jna jɨmeꞌe pej huaꞌutaꞌaíj
    mej naꞌancájveeni.'
  zpu-NT: 'Pablonꞌ lleꞌe leꞌe: —Dios kapeꞌ rweꞌ, beꞌnn wxhiyeꞌe, lliaꞌo gannaꞌ, gonoꞌ
    yel koxchis kanꞌ ne leyenꞌ, naꞌ llxinnjoꞌ, bi llonoꞌ kanꞌ ne leyenꞌ ke naken beꞌo
    latj bdap akeꞌ nadaꞌ.'
  juy-juy: ପାଓଲନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଗାମେନ୍‌, “ଏ ଜେଏଡମନ୍‌ ଆ କିନ୍ତାଲ୍‌, ଇସ୍ୱରନ୍‌ ଆମନ୍‌ଆଡଙ୍‌
    ତିଡ୍‌ତମ୍‌, ଆମନ୍‌ ମୋସାନ୍‌ ଆ ବନାଁୟ୍‌ବର୍‌ ବାତ୍ତେ ଞେନ୍‌ଆଡଙ୍‌ ଅନବ୍‌ପନ୍‌ସୁଆତିନ୍‌ ଆସନ୍‌
    ତଙ୍କୁମ୍‌ତେ, ଆରି ଞେନ୍‌ଆଡଙ୍‌ ତିଡ୍‌ବା ଗାମ୍‌ଲେ ଆନିଞ୍ଜିଆଡଙ୍‌ ବାଁୟ୍‌ଲୋଙ୍‌ ବାଁୟ୍‌ଲେ ମୋସାନ୍‌
    ଆ ବନାଁୟ୍‌ବର୍‌ ଆଲ୍ଲେତେ ପଙ୍‌ ?”
  for-for: 'Piya uwaimogana Poro maya omintiye: Arigautapa aogi pegina, kagukau''amaba
    ago abararaye. Kotiba kaepa kaegukiye. Kaeba nana piyema ago kamana''ama maema
    parutu pikena yuga puntana, pi ago kamana akayuma naeguyiyema uwaimenema, omintiye.'
  epo-epo: 'Tiam diris Paŭlo al li: Dio vin frapos, vi kalkeblanka muro; ĉu vi sidas,
    por juĝi min laŭ la leĝo, kaj kontraŭ la leĝo ordonas, ke oni min frapu?'
  gfk-gfk: Ma Pol ga tange tana, “God na pasar ugu, a ut na harababo. Augu hoing ra
    melmel na balo na hala iesen aram narako i hung ma ra bilinge. U kis taar kaia
    wara gil harkurai tagu haruat ma ing ira harkurai ta Moses i tange, ma iesen bia
    augu at, u te lake ira harkurai ing u hartula bia da pasar iau!”
  bjz-bjz: Aghá ririeta, Pol na mino eghá ririe, “Imó Agho Dariva donu reiria-nu nundubuturota,
    amó iruraita etera asumbea viteravore. Kotú enembomi imó gerurota, taubana gaa
    reta rousue. Tago, indava nundubari taubana eini tefo re. Amonu dari-du rirota,
    indufa namonde anda Agho Dari bejetoravore. Amindu, God imó daita rouvie.”
  atg-NT: IPọlu ọọ li, “Ẹshinẹgba ọ ya ri emhi liẹ, yẹyẹ ugbe ni a ri ẹtseli gboloa.
    Yẹyẹ u shitọ aghọ a gue mhẹ ẹzọ egbe-a, ama yẹyẹ ọyẹ u gbe ushi-a abi u li ri
    unu bhale a ri emhi li mhẹ.”
  bjv-NT: 'Ə Pol əl-e ə nə: «E ḭ ə Luwə a ɨndəi, ḭ bɔr kɨ kɔy po̰ gɨdɨ tɨ kadɨ nda
    kare. Ɨsɨ nḛ kadɨ ɨgangɨ ta dɔm tɨ kɨ go ndu-kun tɨ, nɨngə ɨtəl al dɔ ndu-kun,
    adɨ ndui kadɨ ɨndəi-mi ɓəy.»'
  tos-NT: 'Hua̱mpi̱ Pablo chuná̱ huánilh: —¡Dios naquilhma̱xqui̱yá̱n hua̱ntu̱ huix
    luhua quilhlacasquímpa̱t, aksani̱na̱ chixcú, sa̱mpi̱ ni̱ ma̱kantaxtí̱pa̱t xli̱ma̱paksi̱n
    Dios hua̱ntu̱ títzokli̱ Moisés! Huix tanú̱ huilapi̱ la̱ juez laqui̱mpi̱ lacati̱tum
    naquimputza̱naniya̱ hua̱ntu̱ ni̱tlá̱n ctlahuani̱t, ¿xatú̱ xpa̱lacata li̱ma̱paksi̱námpa̱t
    naquinquilhlascán?'
  rro-rro: Ba Paulo ia ehina bena etibaha, “Kaita'ata'a haumu, Tirama keahuni'o, rauhubuai
    naia omiati, au kobabakaina'u, ia oi haeamomu mo rauhubu obakai hurina, o'abi
    kateahuna'u.”
  mxp-NT: 'Xjats ja Pablo tꞌadsøøy ja møjteetywɨndsøn: ―¡Ti wɨndsøn mets ɨdøꞌøn jadeꞌen,
    nayɨdeꞌen ja Dios mdunɨyɨt! Pønɨ mgutujkꞌadsɨnaapy tam mets, ¿sudsots øts jadeꞌen
    xna̱nkyoxwa̱ꞌa̱ñɨyɨ pønɨ jap tam ja kutujk xmøødɨ?'
  aak-aak: Poro Ananiasomɨ re urɨŋɨnigɨnɨ, “Kɨkérónɨŋɨ́ ínɨmɨ pɨ́pɨ́wɨ́ eŋagɨ aí seáyɨ
    e xwɨ́á naŋɨ́nɨŋɨ́ eánɨŋɨ́ roxɨnɨ, Gorɨxo joxɨ enɨ wé nɨrupɨkákwinɨŋoɨ! Joxɨ negɨ́
    ŋwɨ́ ikaxɨ́ nɨrɨnɨrɨ eánɨŋɨ́pa xwɨrɨxɨ́ nɨmemɨnɨrɨ e éɨ́ nɨŋwearɨ́ná ŋwɨ́ ikaxɨ́
    apimɨ ogámɨ́ nerɨ ‘Omɨ wé upɨkákwípoyɨ.’ urɨ́ɨ́pɨ nánɨ ‘Ayɨ́ apánɨ yarɨŋɨnɨ.’
    rɨsimónarɨnɨ?” urɨ́agɨ aí
  chd-NT: 'Pablo timi: ―Ima'' titeƚ''mi''mo'' ȽanDios. A''ijc''a lopicuejma''. Ti''onƚcospo''
    to ni naitsi caitaƚ ilanc''ecompa le''a amats'', ma li''e''empa afujca. Jiƚpe
    tocutsu to cal juez. Ima'' tipa''a lopenic'' lu''iƚa'' ja''ni nenant''ƚipa licuxepa
    Moisés o ai''epa quixcay. Itsiya ima'' aimanant''ƚi licuxepa Moisés, tocuxe aluntaf''e''enƚa''.
    A''i toƚta''a licuxepa Moisés.'
  kdc-kdc: Paulo kamulongela, “Mulungu kokutowa kofi gweye mwenyego uigalile na kando
    dibakigwe uzelu! Kwima baho muladi unitaguse kwa Malagizo, kuno gweye mwenyego
    kobena Malagizo kwa kulagiza nhoweke!”
  nhr-nhr: 'Me nxãaska Paulo bìrí me a máá: “Nqari ba gha xg''áḿ tsi, tsáá ẽe q''úúse
    xg''aàèam nquum cgáé-q''oo khama ii tseè! Eẽ koe tsi ntcõe a ko chìbia te bóò
    x''áèan ma ii khama, igaba tsi ko tsáá ga tsi x''áèan ntcoe, thõò-thõoè méé ra,
    ta mééan ka,” témé.'
  uig-PIN: 'Pawlus uningƣa: — Huda seni uridu, ǝy aⱪartilƣan tam! Sǝn u yǝrdǝ meni
    Tǝwrat ⱪanuni boyiqǝ soraⱪⱪa tartixⱪa olturisǝn, lekin Tǝwrat ⱪanuniƣa hilap ⱨalda
    meni urunglar dǝp buyrudingƣu?! — dedi.'
  beo-beo: 'Bolo da ema amane sia:, “Gode da di famu! Di da dobea amo dabuagado ahea:ya:i
    amoga legei agoane. Di da Sema amo defele nama fofada:musa: fisa. Be dia amo dunuma
    na fama:ne sia:beba:le, dia da Sema wadela:sa!”'
  acf-NT: Mé Pòl diʼy, “Bondyé kay fwapéʼw tou! Ou menm kon an vyé masonn lèd yo pentiwé
    an blan! Ou asid la pou jijé mwen akòdans lwa-a Bondyé té bay Moziz-la, mé ou
    menm ka kasé lwa-a lè ou konmandé yo pou konyen mwen.”
  tpi-OTNT: Na Pol i tokim em olsem, “God bai i paitim yu yet, long wanem, yu olsem
    banis nogut ol i bin penim long waitpela pen, bai ol man i no ken lukim samting
    nogut i stap aninit. Yu ting long bihainim lo na kotim mi, olsem na yu kam sindaun
    i stap. Tasol yu yet yu sakim lo, na yu tokim ol long paitim mi.”
