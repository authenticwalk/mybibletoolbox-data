    qui ñama tssaiye manda.'
  ghs-ghs: Teetemi Pauroi hee, Ttidza makanoma nii! Oi nii anake Ohongaho hu noota
    batabidzare hiireqi oho tekata habese ooraihe hu noo oke riiteqi ana oberama teetare
    hiire oonita Ohongai paha niike teetare boohibi.
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ପାଉଲ୍‌ ତାଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ଡିଞ୍ଜିନି ବାଡ଼୍‌, ଇସ୍ୱର୍‌ ନିଂ ଇଡ଼୍‍ଦାନାନ୍,
    ଏନ୍‌ ରଞ୍ଜେମାଡ୍ ମସାତି ବିଦି ଇସାପ୍‌ରେ ନା ବିଚାର୍‌ କିଦେଙ୍ଗ୍‌ କୁଚ୍‌ଚି ମସାତି ବିଦି ବିରୁଦ୍‌ତ
    ନାଙ୍ଗ୍‌ ଇଡ଼ିକିଦ୍‌ନି କାଜିଂ କି ବଲ୍‌ ହିନାୟା ?”
  txu-NT: Nhym Paur kum, —Ga ne ga ajêx ne amijo Metĩndjwỳnh maro aba. Metĩndjwỳnh
    dja ĩ gadjwỳ akurwa. Dja ĩ amã ajaxwe pãnh jarẽ. Nã gãm me bakukràdjà kôt aje
