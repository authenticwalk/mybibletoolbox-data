  yut-yut: Yoyɨŋban aŋagakwa Pol da yaŋ iyɨgɨt, “Piŋkop da gɨtdɨsak. Gak yut dakon
    pompom kɨlegɨ yombem, mani mukgwan nɨp da naŋba nɨtnɨraŋbi. Gak gen teban guramɨkdat
