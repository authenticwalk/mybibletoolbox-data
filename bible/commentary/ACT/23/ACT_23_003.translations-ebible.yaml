  blz-NT: Mbaka' i Paulus norobumo na Imam Moola' iya'a taena, “Koo sabole bo rapa'onna
    Alaata'ala, koo mian men minti palo-paloos! Koo umoruang kano'o mungukumi i yaku'
    mongololo' ukum Torat, kasee i koo suuwung munguluani ukum iya'a, gause i koo
    nomosuu' mian mangarapa' i yaku'!”
  poe-NT: 'Ntá kjuáte̱he chꞌín Pablo kíxin: ―Dios mé sinchekjasóte ti jaha kíxin ntoáhya
    kjui̱chꞌe. Tjetja̱xian méhe̱ kíxin tsjéyá nkehe tí jie̱ chonta éxí nixja tí ley.
