  anv-NT: Pɔl aké, “Ɛsɔwɔ ado nyɛ wɔ ntó gekwɛ́kwɛ́. Wɔ ɔlu ɛké ɛkwɔ gepú ɛwé
    áwɔgé ne mbɔmé. Wɔ ɔjwɔle ɛfɛɛ́ nnó ɔpa mpa wa nkane ɛbɛ́ ɛlu ne ɔma kwé
    ɛbɛ́ nkane ɔké ádo me gekwɛ́kwɛ́.”
  sab-NT: 'Pablo gerudu Ananías ole: —Ba kle age me no me no cha ole, e gdale Chube
