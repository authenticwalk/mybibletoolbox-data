    ngue gadí manda da ''bɛrca ma nde.'
  dah-dah: Irkeb Pol beleŋ meremiŋ go nurdeb, “Gebe nende tikula ufurd uneŋbe gor
    keperde, ‘Gebe buluŋ gwaha gwaha tiyaŋ,’ ninha. Goyenbe gigeŋbe tikula goyen pel
    irdeb merene keŋkela ma nurde mali ga maynaŋ yinha? Gebe siŋare mat geneŋmiŋbe
    igiŋ wor po gega, bege banabe tikiŋ baraŋ wor po ha. Niŋgeb goke teŋbe Al Kuruŋ
    beleŋbe mugunyeŋ geb,” inyiŋ.
  tnk-tnk: Riti ia nirəha ro, nənə Pol rɨni pen tɨ pris asori anan i mə, “Kumwesən
    trəpwi ik. Ikəmwhen ia nɨkare nimwə kuvrhəkɨn ia prikis. Kahakwi amasan iruə ia
    prasta, mətə fwe imwə rɨmərməru. Rəfo ikaməkure mə tikəkiri iou tɨ nətoniien mə
    iakamesi pen Loa səvəi Moses uə rekəm, mətə ikamərui loa nəha, mamɨni mə riti
    trəpwi iou?”
  kpr-kpr: Aminge setiri, Paul numokena sisira, “Evetu genembo ni evevava seraera
    avata, ni genembo ekori. God ni darira. Ni anumbirise, God da Geka kotise namo
    daoro dae setesi. Aminge sise, ni tofo namondeda Agho Dari bejetesi,” aminge sisira.
  san-IAS: tadā paulastamavadat, he bahiṣpariṣkṛta, īśvarastvāṁ praharttum udyatosti,
