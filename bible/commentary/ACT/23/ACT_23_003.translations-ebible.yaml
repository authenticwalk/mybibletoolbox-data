  gun-gun: 'Ha''e ramo Paulo aipoe''i ixupe: — Nhanderuete nenupã avi ''rã, oo mbotya
    omoxiĩ mbyre rami rive reiko va''e. Ndee ma upe py reguapy reiny lei re oĩa rami
