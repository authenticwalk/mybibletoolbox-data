  mic-MIQNT: Poligap telimatl, “'Lpa Gjinisgam lugwalultew gi'l, wesgiji angamgusin.
    Gi'l pemgopin na'te'l etli ilsumin ta'n telteg 'tplutaqan. To'q gatu gi'l sewisga'tun
    'tplutaqan ta'n tujiw telimteg negmow, 'tqaminew ni'n.”
  huu-NT: 'Pablo dɨnena naimɨemo llote: —Jusiñamui o fuena faroite. Mareuidɨmɨena
    abɨna caitadɨo. Moisés mɨcorɨ llogacɨnuaɨ muidona benomo itɨo, cuemo llollena;
    iadedɨ cue fɨnoca rafuena raise o uiñoñeno cue fue ebena farollena llotɨo.'
  jiv-NT: Tutai Papru tímiayi “Tsej, jimiará chichamtinia íimiatá, Yus amincha asutiámattawai.
    Muisais akupeana nuna umiatsui tusam yajauch turutattsam pujame. Entá, ¿nuiṉkia
    urukamtia Muisais tímia nuka iniaisam ame suntarum winia asutiátarum tame?” tímiayi.
  otm-NT: 'Nu ra Pablo bi xi''a ra Ananías bʉya: ―Oją da mbɛp''a''i nguetho yoho ni
