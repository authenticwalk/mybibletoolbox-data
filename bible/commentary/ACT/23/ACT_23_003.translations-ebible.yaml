    budon tam ndrandra-i. Ou anya ou ndramak ari handru ta a-en hamon ta kandriyen
    malen ta Moses, ma aseben ta amekes sahou tek, ya i buku sah, nadah ja ou ndrasakalawi
    kandriyen malen, ma ou tiye iri lau are kada-ah ta a-um jo laleyah?”
  wim-wim: Aꞌ Paul.an thaw nungant Ananias.antan, “God.angan ngul puthangkan piikow
