  qvs-NT: 'Chayta uyarishpa Pabluka willarkan: —Tata Diosmi kanta kastigashunki llullakuk
    runa kaptiki. Kanka allipi tukushpa chaypi tiyaridu kanki Moisespa kamachikunankunatashina
    willawanaykipa uchaynipichu kani manachu nishpa. Kunanka chaykunata mana kasushpayki
    willaykankisapa shiminipi lapyawanankunapa.'
  zca-NT: 'Orze'' nzhab Pab lo Ananías: ―¡Dios zakzil mbël goxa, chigab walika men
