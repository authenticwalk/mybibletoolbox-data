    nhym me ikurwa, ane.
  eng-WEBU: Then Paul said to him, “God will strike you, you whitewashed wall! Do
    you sit to judge me according to the law, and command me to be struck contrary
    to the law?”
  gnw-NT: 'Jayave Pablo jei chupe: —Tumpa tocua nderé. Echa''ã nde co jae ɨguambɨ
    tĩ asɨ vae rami. Nde ndeguapɨ co neĩ cherãa vaerã mboroyocui jei vae rupi. Ẽrei
    ndiyavɨ mboroyocui. Echa''ã ndiyocui reta ocua vaerã cheré —jei.'
  mux-mux: 'Ananais-ni aku-sipa nirim kene Poll-ni yunundu ⸤ung-eku te topa kene⸥
    nimba mele: “Lku kenglina monu-wapi kake tiliele, nu Pulu Yili-ni lkarauwa-ni
    tomba. ‘Pulu Yili-ni “Teai.” nimba mani silimú akili piliikunuliinga na kot tenjambu.’
    niku piliikuneliinga-pe “Na lkarauwa-ni tai.” nikeneliinga nu-nunu Pulu Yili-nga
    ung-manima toku pula tokunu lem.” nirim.'
  maj-NT: 'B''i̱ kitsú Pablo̱: —Nti̱a̱ná k''o̱n''ahi ji, nda̱ joho̱nkjin. Yo̱ tinchin
    nga tíchaseihi̱ tsa nda ko̱ tsa najmi nda títs''ian nga tíchaseihi̱ kju̱a̱téxumoo̱,
    tu̱nga tí''mi kontra̱há ri̱ ni xi tjít''a kju̱a̱téxumoo̱ nga tí''ba̱i̱hini kju̱a̱
    nga ku̱i̱ch''on''ana.'
  bkq-NT: 'Aituo myani Paulo aguely Ananiasram: — Deus inagazenehonze arâ kehoem ayetobyry
    wâgâ. Koendonro emyenro wâne âmâ, koendonro keba olâ âmâ! Parede wâne pinta tâiehoze
    atuhobyry xuahuhoem mârâ emyenro kulâ âmâ. Moisés inweniby araba awitobyry wâgâ
    agueze tarâ mawyly. Âmâlâ olâ kâzewenry ara aitânry. Âdawitobyry wâgâba kulâ ytagainhehonly
    — kely Paulo.'
  kue-kue: Dungo, Pol yegl ditongwa, “Ene ende sunakra kinde moglko, tembe endi-nuglo
    wakai engrikwa mereyegl ene motnga pre ana God ene sinambuka! Ene igle amedi mogltre
    lo duglo bogl na ka-tange naragle dinga, ba lo i ene sendinga pre na siyo dinga!”
  cot-NT: 'Icantanaquequea Paavoro: —Avirompaqueate irampatoncaque Aapani Irioshi,
    aviatimpa mana picameetsatamampeaca intati. Iroorijite imaica iroguenti pisavicashivetaca
    acaniqui pimpampiatavaqueroqueate itioncacotanaqueca Moishishini cameetsanijite
    pincanque aricampate nantaque teeca oncameetsate aricaca tee. Cotanquitsi imaica
    mana pantaque icantimentantaqueca papatoncavagantetacaantaquenagueti.'
  bnp-bnp: Lakea e Paulus i takia e Ananias, i ta maea, “A Vure tara bara i ubi pupua
    a ngavamu! Ioe a bakovi na taminga. Ngane o muri mai a vinara ne Moses, o made
    vonga o pelekado iau. Pali ioe i uka ma o muri mai a vinara, a vuhuna o vakuku
    e huriki ri ubi iau!”
  apn-NT: 'Hãmri nhũm Pawre kuma nẽ hwỳr rĩt nẽ omu nẽ kãm: —Nà ka koja Tĩrtũm akura
    kãm ga. Te ate finat Mojes kot ỹ hã kapẽr kôt amnhĩ nhĩpêx pyràk tã ri axtem nẽ
    ri mẽ kot ijakwap ixkuranh kaxyw ri mẽ kãm ixtã amỹnê. Anẽ.'
  ctp-NT: ―¡Ndiose jwiꞌin ꞌiin ngwañaꞌan ni! ―ndukwin Palyu ꞌin xꞌnan sti joꞌo bra
    kanꞌ―. Kwiñii ꞌa nuꞌwin. ¿Ta ñi ꞌa chaꞌ yꞌnii, nxkeꞌ tiiꞌ a? Nde ngiꞌni biyaꞌ
    wan chaꞌ ꞌñaǎn chabiyaꞌ ꞌin chaꞌ kula nu ndiya ꞌñaan, loꞌo nguloo tñan chaꞌ ykwanꞌ
    neꞌ tuꞌwaǎn, ni siya ja ndiꞌin chabiyaꞌ kuꞌnii ngwañaꞌan.
  opm-opm: Potporhan ihir arpin atem adeh abong potperhan Por oh Ananais ohnong Go
    ina teidapat yah hat pat hatin hat pat orhora; mutuhdapat er hat patmur. Go diradire
    pohon sawa meng hrepdapat hat patim nohnong meng dahanahapat orhora; Ohnong atemnong
    adeh mai abong apotin ma napor oh diradire pohon sawa mengnong amkar ihahmur.
    Gin go Noh pohon sawa mengnong amkarhanoh Got oh nohnong na nitiproh ma hapat
    daham ihpatda potipri.
  bvr-bvr: Lika Paul a-yinanga nula, “Nginyipa, a-lay, Wangarr biy-bu barra. Nginyipa
    waykin minypa rrakal rrapa wuparnana minypa ana-munya gu-maya gu-jirra gu-workiya.
    Nginyipa mari nula nguna-wengganacha nyi-nirra jimarna joborr n-dimanga, wurra
    jarra gun-gata ny-yena ngunabu-bu barra, gun-narda minypa gala joborr n-dima.
    Wurra gun-nyagara, ngarla!” A-yinagata Paul a-wena.
  wal-wal: PHauloosi he wode a, “Laa ha aannuwan tiyido godau, Xoossaikka nena baqqana.
    Neeni ta bolli higgiyan pirddanau uttada, higgee bainnan tana baqqana mala azazai?”
    yaagiis.
  zad-NT: 'Na'' Páblona'' golle''ne'': ―¡Chioza'' wit c̱hine'' li'', wxiye''! Li''
    chi''oni kwenc̱he yiya yiyiljo'' nad'' kon ka na leya'', per chyishjo'' daa na
