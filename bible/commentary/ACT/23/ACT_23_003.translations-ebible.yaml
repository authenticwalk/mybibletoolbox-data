  cpc-NT: 'Iro kantacha Pablo, ikantanakiri: “¡Thiiyinkarí, Pawa pajatimini iiroka!
    Saikawitakimi jaka piyakawintantinawomi Ikantakaantaitani, ¿Pipiyathatawo iiroka
    pipajatakina nopaantiki?”'
  nhg-NT: 'Pöblo oquelfe: ―Deus metztlatzcuepunelisque taja. Pos taja teca quiename
    sente tepöntle tli yequistöc, tli niese checöhuac hua cuale pero amo melöhuac.
    Necö teniechpea para teniechjuscörus confurme inu ley de totötajua. Entunses ¿tlica
    tetlanahuate ma niechcamatetlatzcuepunicö cuntra inu ley?'
  nya-nya: Pamenepo Paulo anamuwuza kuti, “Mulungu adzakukantha, iwe munthu wachiphamaso!
    Wakhala pamenepo kuti undiweruze ine monga mwalamulo, koma iweyo ukuphwanya lamulolo
    polamulira kuti andimenye!”
  ngu-NT: 'Pero Pablo oquijlij: ―¡Dios mitzmailis tejhua, omexayacyej! ¿Tehuaticaj
    ompa on para tinechtlajtlacolmacas quen quijtohua on tlanahuatijli? ¿Tlica titlanahuatia
    ma nechmajmailican niman ijcon xtictlacamati on tlanahuatijli?'
  kup-kup: Pol aban ahö popun epat mañah, “Met modari niin eteamahan ni tinap, oñ
    zi ñolomed rouvaezan kohat loporï zañ tat hop hop tamahavoz zut nim loporï horï
    hez, povoz God ni bahorï netapaneg tinam home. Met ne ñevok nevizahaek ni Mosesiz
    ñetï kateñir ah ñeñiz homet nem ñetiv ba oñ batekez hez, oñ Mosesiz nap betez
    naurotuz hahan hez-pov niuhö elat paru aban eperin ne nourapanez mañameñin nourah.”
  jid-jid: Niki, Bulus a hla wu ndi, “Irji ni yowru, iwu wa wu kpagonkan wa ba ngal
    ni kinklan penti. Wu son nitu ruron gaatre nimu nitu du, i wuuyi wu du ba yome
    wru, nkan ni tre du a?”
  wmw-wmw: 'Kwa javyo, Paulu akimwambira Ananiya: “Mwenyezimungu akuja kukuhukumu,
    eko kusitawi ka panja basi! Kwikala‑po unilamure vyaisaka shariya, sambi uwambiraja
    wanu kunibiya bila shariya?”'
  gmv-GGM: Herakka Phawulossay Hananiya “Haysso paanara tiyetida keethazo; nenakka
    Xoossi shoccana; wogara pirdana uttada wogay baayindda tana shoccana mala azazazi?”
    gidees.
  ssg-ssg: Ape Pol hone i ukek, “Haeu tin i tapahi o, tel seilon lehom huoka! O toto
    ie ape o susului nga hahitake nauna ti Moses tuahe puki o xaxaputi nauna tetan
    ti o hone laha tapahiak.”
  zpo-NT: 'Zee lee Pab nzhé lo xaa: —¡Sbaaka le Dios lu, xaa nkade! Baa nzob lu naab
    lu kwent lo na modxa nabeyy ley. ¿Chozhiin nanlet lu mod nabeyy ley, leel mnabeyy
    lu kee xaaya roo na?'
  poy-poy: Su, Paulu kamgambira, “Mlungu mweni hakakuwakuli mbalawandi gwenga handa
    shibambaza shawapakaziiti shokaa! Guwera hashi, kulikala panu su guntozi shikamalagaliru
    na aku gumweni gwenga gugamega malagaliru kwa kuhimiziya wang'omi!”
  qwh-NT: 'Peru Pablunam mana mantsacushpa queno nïcamorqan: —¡Diosmi qamtapis castigashunqui,
    qamqa imeca yesuwan perqa shumaq blanquiyashqanollam canqui! ¡Tsechoqa tëcanqui
    ley nenqanmanno jusgamanequipaqmi; peru “Que nunata laqyë” nirnenqa, manataq cäsuconquitsu
    leynintsicta!'
  gaw-gaw: Nug Paulus mataḏḵulagnu a amu Paulus nug amegp̱a aum. “Na am gilil dubuṯid
    tak amu, amup̱a gau haḵab hamu atantan laaidp̱ig amubia daaṯem! Geha Kayak Nug
    na oidḵu! Na ḏo aḏi aṯe amup̱a epeḏilḵutnu uḏime amge na danab imu amelagp̱a,
    ‘Ag nug oig!’ ame, amup̱a na ḏo tap̱ae neum,” awa aum.
  nca-nca: Ŋunde ti Polko miraró, “Ke hoŋgo ka sono sara-sarapo sonowaŋgurí qu! Anutuko
    ke kuroweya! Qeno, ke mande khono norotoro hutuŋo mandewore ronda nerete, quko
    keŋombo naŋge mande ŋu karóŋoro no nuri yero yimirote!”
  zpz-NTPP: 'Orzeꞌ na Baly rab yuy: ―¡Mbecy rzuu lo, Ñgyoozh segur la shet yaam ru!
    Ru zub ru zeꞌ dri beer ne̱ mod ni leey, tees ru zar contr ni leey ornu mniir lo
    mbecy nu shet yu ne̱ ―nay.'
  mkj-mkj: Paul ken pwehnglahng, “Koahs uhdahn pirin dupukkoang koawoa, mwalaun men
    koawoa apel likjanjal mwehu! Koawoa mwindi oang nehn wijahn koapwung pwa koawoa
    en kadeik ngoahi in doahroar Kojonneddo, a koawoa pwen koauwehla Kojonneddo nehn
    oamw pwehng irai en poki ngoahi!”
  zac-NT: 'Iurní Pablo guníꞌiꞌ lu Ananías: ―Dios guëzac zi lë́ꞌël purquë nal guetë
    guërupë tëchi. Zúbël ngaꞌli parë gúnël juzguë na ziquë rniꞌi lëy, lë́dëdiꞌi parë
    guënibë́ꞌal capë rall ruahia. Adë quëhúnëdiꞌil ziquë rniꞌi lëy.'
  kyg-kyg: Poloꞌa, Hosu yaꞌmoꞌa vaya apaulagaleꞌmo alagepa yakana huno hanesiyafeꞌmo
    yaveyave anitetiꞌmo faleꞌa ati nekaya yakana huka maiꞌnane. Gotiꞌa kamagigiye.
    Kagaemo keꞌaepa geletiꞌmo agoti huka natesanafeꞌmo maiꞌnanaꞌmonanafa kagaemo keꞌaepa
    gemo ago amagika ataleteka amagiyo, huka huꞌnane, huno ha paiꞌniye.
  kmk-kmk: Utdi, kinnanan Pablo kan siya un, “Si Apudyus ud manigpap kan sika un man-ag-agin.
    Alig nu ud alisut un pinambalin da un kama nu napoḻkas ta kuisom okyan sakon un
    maibasal sit lintog yoong salungasingom dit lintog sinat mampatigpapam kan sakon.”
  cao-NT: Jatsi quiha, —Mia tëpasxëhi quiha Dios iquia, jana quiamisxëni cató. ¿Jënahuariaxo
    tsi Dios yobá tsi ëa mi copina ra, Dios yoba mi nicayamaquë no mia ri? Dios yoba
    pasomaha tsi xo toa “Quëpaishacahuë” i mi aina —i ja qui Pablo niquë quëbihi na.
  bbr-bbr: Ak keserna, Pol nukas auruwon, “Na porim aru senek roat akas es ärneus
    jomurna, eposek sareäu wou uru aru senes rau. Anut nukas na iwosai. Na okoro opok
    tane raumata, sintore ämänis isan onok wasare muroram. Utianik, na nakasar kiro
    sintore ämän jekur wa tainoriäum. Kesermata, nas karauk roat is iworaun awarom!”
  inb-inb: 'Pabloka ainirka: —Kam­ta­mi Taita Dius pian­ga­pa ka. Kam, mana suma llun­chiska
    wasi­ta iura­ia­chis­ka­sina­mi kangi. Kam tia­kungimi, Moisés imasa ni­raias­kapi
    iachaspa, justi­siai rura­wan­ga­pa. Nig­pika, ¿imapatak imasa justi­siai rurai
    ni­raias­ka­sina mana alli­lla ruraspa pia­chi­wa­kungi?'
  hrv-hrv: 'Onda mu Pavao reče: “Udarit će Bog tebe, zide obijeljeni! Ti li sjediš
    da me po Zakonu sudiš, a protuzakonito zapovijedaš da me biju?”'
  box-NT: 'Ká a Poole màhã́ bía nɔn wo yi: «Fo la lòn soró na ɓa khũunía.
    Le Dónbeenì á à vṹaa fo. Fo dĩ̀n ho làndá wán á kará wee cítíráa
    mi, à ũ màhã́ le ɓa vṹaa mi ká ho làndá ɲɔǹ ho mu.»'
  ote-NT: 'Nuꞌbʉ́ nura cu Pablo bi ꞌñemba ra da̱nga nda̱ gá macja̱: ―¡Ajua̱ ma da
    ꞌraꞌa ri njuꞌti, nuꞌi ꞌnagrá yohmi! Pa gueꞌa̱ guí hupʉ gui ꞌyangagui te stá øtꞌe
    ngu ma̱nga ra ley. Nuꞌbʉ́, ¿hanja hinguí øtꞌe ngu ma̱nga ra ley, gue hønsɛ go
    grí manda da hnabgagui?'
  wnu-wnu: 'Ende qamara Pol wo Ananaias wo Yuda wurinou munon baraitari eng wo qoyam
    ue end nob qamar: “Yonou mai munon barai qamb munon barai wurinou mingoan eng
    qumani igo qamb igo eng ga? Mai, ye Moses qomon eng gugum toat igoum qamb ye qob
    qereimb quran? Ne ye yanamar qamb quran eng qomon biisitet quran end Qenu nonou
    nanamba.”'
  zam-NT: 'Per Pab mcàb. Ndxab Pab loo Anani: ―Diox li par tetìi Diox lùu, ne, lùu
    co'' ntembìi ro no co'' ntembìi xti''s loo mèn. ¿Ché'', lìcque'', ngue tub rezl
    cón chenen xalque'' ñibe'' di''s co'' ndub loo ley co'' mxo''f Moisés loo xudgool
    na'', cà''? Yende xàa. Chele'' lùu ingue lide xal ñibe'' di''s co'' ndub loo ley,
    ¿chonon mnibe''l loo mèn mdi''s mèn ron, sya?'
  zyp-NT: Mataico Paul takhei a hai letah, “Nama, thungrang thupaw tlaipia, Khazing
    tah a ca cabai tae a! Phungbia naning tah ka biacepah pawtah ma lehei a ty ceh
    ka, canghrasala phungbia cawh rawh ceh ka kama heh cabai law, na tah rawng he
    tahei phungbia a zui lypaw na cang,” tatah a tah.
  sey-NT: 'Cua̱ñequëna, Pablopi i̱te capi: “Mëꞌëni coa caquëre Maijaꞌquëpi tëtoja̱ꞌquë
    api, mëꞌë cato Moisés cua̱ñeseꞌepi yëꞌë yoꞌoseꞌere asani ne deꞌhuaja̱ꞌquëpi jaꞌrusiquëpi
    ñuꞌiñë, ja̱ maca. Ja̱je paꞌitaꞌa ¿me yoꞌoquë tëtojë̱ꞌë, cua̱ñequëꞌni? Ja̱je cani
    mëꞌëpi Moisés cua̱ñeseꞌere sa̱ñope yoꞌoyë.”'
  nvm-nvm: Bu ijegrejga For fu uri Ananaias kua, A madu aka e ma bakin ijefuon God
    fu a ijeg rad kanak. Regavo Mosison akaij iji fun ijeg namo ijefuon a ijia fine
    na ise nun iji faimo iji fun maren revo a e iji kiaga bu na kanievo iji ak an
    akai abe tuasmno kuain.
  mps-mps: Tialima, Pol agai Ananaiasbolo te po wali, “God agai nage elaibao,” wali.
    “Nage te nago tigiwali badu naga sawi yai elalubo dao. Tiali goli nago homu kolesaga
    tomode da, te damua pai elalubao,” wali. “Nago homugo nage Mosesgo bomo yai po
    wali pelama, enade po tų dolo ela mobao homu yali. Tiali goli, megi nago te bomo
    yai po bolama, nago te bidi dabebolo olama, ena olo dali elao wali. Te dwali,”
    Pol agai te po wali.
  pab-NT: 'Hoka Paulo nehena Ananias hiye: — Teraharetyoare! Maika Enore iniyalahare
    moka hiso. Hatyaose hisokita Xaotyakiyaho aokitere akereta hasema haokowita notahi
    akiti. Xoana hoka nomokotyaki haokita? Maisa atyo nikarexe xini Xaotyakiyaho.'
  llg-llg: Boe ma Paulus ana bala nae, “Dei fo Manetualain ana famba bala o! Huu o
    ia leo dii nanadama beuk nai dean, tehuu andae la laꞌa lala dalek bolok so. Te
    o manggatuuk nai ia fo taok o malalaok, tehuu o sangga huku au tungga ita haꞌda
    heti-heun ndia. Naa te, o laꞌolena heti-heuk ndia, fo ndia ledoeik o fee famba
    au.”
  kyf-kyf: 'Tɔʋn, Pɔlʋ nɛɛ ɔ -ylaɛ: «Wɛlɩ ''sɔ -nyɩmɛ, -mɩ -Lagɔ yia bhɩtɩa! -Bha
    -ɩn -dɩa la, -zugba -na bhu na -yɔgbʋ ''wʋ titee sɔlʋ, ''ɩn -ɩn nɛɛ, wa bhɩtɩ
    ''mɩ. Tite ''nɩ ''sa gba.»'
  tpi-tpi: Na Pol i tokim em olsem, “God bai i paitim yu yet, long wanem, yu olsem
    banis nogut ol i bin penim long waitpela pen, bai ol man i no ken lukim samting
    nogut i stap aninit. Yu ting long bihainim lo na kotim mi, olsem na yu kam sindaun
    i stap. Tasol yu yet yu sakim lo, na yu tokim ol long paitim mi.”
  mih-NT: 'Tacuan i cuu ta i catyi ra Pablo sihin ra cu nuu sii ra cu zutu: Yoho,
    zaha xoon tuhun vatyi vaha xoon, zoco ña ndisa. Cua zandyehe ra Ndyoo tundoho
    suun. Ihya ndyoon ta catyun vatyi cua tasi tuñun sii, cuhva catyi ley. Ta ¿ñaa
    cuenda catyun vatyi cua cati ra cuan yuhi? Ñahñi cuhva sa tacuan catyi ley.'
  qvh-NT: 'Sayno lagyasiptin Pablo nergan: “Sayno lagyasimashgayquipita quiquiquitami
    Tayta Diosninsi castigashunquipä. Caycho gam jamaraycanqui leyninsicuna niyashganno
    jusä cashganta mana cashgantapis juzgamänayquipämi. Leyninsichöga manami ninsu
    pita lagyasinayquipäpis. Sayno caycaptenga ¿imanirtä leyninsicunata mana cäsur
    lagyasimashcanqui?”'
  kms-kms: Muq Pol Ananaias simbe nindig, “Nu nyumo taq kughe kin pugri! Otiwo di
    God nu ni. Nu ven kuas kin te nu nge wand tungu nge lo pughe ye gure kuaq nu te
    kin ei tungu ye, pudi muq nu oyi lo gure kuaq pre. Nu ni simbe gudim mandi di
    nge mi!”
  agn-agn: Ganing si Pablo ong nandia, “Tampalena enged tang Dios. Yawang paita-ita
    lamang tang mga boat mo! Kakaronga atan ang manigosgar ong yen sigon ong Katobolan.
    Piro yawa mismo tang pangontra ong Katobolan tenged nanobola ang tampalingeno!”
  nhi-NT: 'Ihcuacon Pablo oquiluih: —¡Touatzin ometitoc moxayac, Dios mitzonuitiquis!
    ¿Queutoc oncan toncah para ica in tlanauatil itconitas tlenoh notich moniqui,
    uan yeh touatzin monohmah amo itcontlepanitztoc in tlanauatil, quen tontlatiquitia
    manechmacacan?'
  ttc-NT: 'Per yaji te Pa''k owaj stzaq''b''e'': «Te Qtata Dios otzajel tsi'' jun
    xhcho''nal te yatz, yatz aj xmeletz'' a''ich. Yatz atichqet tuj awit''lel tzan
    stzaj aq''uma'' wil iktza''x nyolin te Kawb''il ti''j qrelijyon, per yatz nxik
    ak''ulu'' mandad tzan wok b''uju'', b''ix ikxji k''onti''l nqet ak''ulu'' iktza''xkix
    te Kawb''il tgan.»'
  dan-1931: 'Da sagde Paulus til ham: “Gud skal slå dig, du kalkede Væg! Og du sidder
    for at dømme mig efter Loven, og tvært imod Loven befaler du, at jeg skal slås.”'
  kwj-kwj: Wowani Pol ya rini sawe, “Mini ini kapwa, peni wamwa ti hoko tokwembwa
    hindisindau hinga. Gotri o mini yekonda. Mini Gotri lo mwanji ni mi wakini mi
    ani kotimwo kinani ahaꞌa ki mi linindau. Woro, minjenga Gotri lo mwanji ti o mi
    yetupwasinda. Hinde wowani nindumwasari wu ani ye kinani mi sawero?”
  vie-OVCB: 'Phao-lô nói: “Đức Chúa Trời sẽ đánh ông, bức tường quét vôi kia! Ông
    ngồi xét xử tôi theo luật mà còn ra lệnh đánh tôi trái luật sao?”'
  kze-kze: Póro kwentávéna séna empímbá sáwí-imayaa kwáyáimba póna Áánútu embá inkamíníye.
    emá mé imáyáa e ámáámba kwa'mái aaivimbá kwéankaumne séndanivo minámáámbá karé
    se ói'a turáráaro sénasa sói'a turáráamba ámáámba karáane Póro súwasa
  mpj-mpj: Pungkunyjangka Puulpa palunyangkara yatily majuku wajarnu, “Nyuntun mayunyju.
    Mama ngarnawarralunta puntaju pungku. Nyuntun nyinani Muujajkurnu luwungka ngayurnin
    jungalkijalu. Palunyangkan luwu palunya warlangu, wajarnu-jananyan pungkurakurniya.”
  lbk-lbk: Sa et kinwanin Pablo ken siya, “Sik-a ay kas-on khag-awis, si Apo Dios
    nan sa manosa ken sik-a. Aped mo okomen sak-en isnan lenteg ay cham kannay labsingen
    isnan mangipasodpakam ken sak-en!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo yꞌatsa̱a̱jv: ―¡Je̱ Nteꞌyam xa mitseꞌe myaktsaachpaaꞌtjup!
    Veꞌem xa mitseꞌe ax joꞌn toꞌk je̱ neꞌev juuꞌ veꞌe po̱o̱ꞌp, kaꞌa tseꞌe kyeꞌex pa̱n
    ti veꞌe je̱p akujkp. ¿Je̱ꞌe̱ ka̱jx mits je̱ꞌe̱ veꞌe mtsu̱u̱na je̱tseꞌe mnatyijju̱
    je̱ts a̱tseꞌe xto̱kimpayo̱ꞌo̱yu̱t ax joꞌn je̱ Moisés je̱ pyavaꞌnu̱n? ¿Ax tya̱jxts
    a̱tseꞌe xyakjayꞌakupa̱ꞌkxavaꞌañju̱?, kaꞌa xa veꞌe veꞌem pyu̱ma je̱p je̱ Moisés
    pyavaꞌnu̱n ku̱jxp.'
  bzh-bzh: Rëḳ Paulus nër yah vu yi bë, “Honġ ġanġ nipaya rëḳ heveḳ nivesa raḳ
    nedo navi vavunë mu! Anutu rëḳ petap honġ! Ġenedo sagi in bë gwenġo sa ġaġek
    meġeseggi jaḳ hil horek, rëḳ mu nġo kweyëh horek sagi in ġenër bedesis sa!”
  guj-2017: ત્યારે પાઉલે તેને કહ્યું કે, ‘ઓ ધોળેલી ભીંત, ઈશ્વર તને મારશે; તું નિયમશાસ્ત્ર
    પ્રમાણે મારો ન્યાય કરવા બેઠેલો છતાં નિયમશાસ્ત્ર વિરુદ્ધ મને મારવાની આજ્ઞા કરે
    છે શું?’
  jvn-NT: 'Rasul Paulus terus ngomong: “Gusti Allah mesti bakal napuk kowé. Kowé kuwi
    témbok watu sing dilabur putih. Kowé njagong nang kono arep ngrutu aku miturut
    wèt-wèté nabi Moses, nanging kowé déwé ngongkon wong kongkon napuk aku, kuwi nerak
    wèt-wèté nabi Moses.”'
  byr-byr: Polɨ wɨdaꞌ “Kwaasɨ yadɨnyaigɨ kurɨka kayaaꞌnanya pewɨnakeigɨ Gotɨyai gɨramadeigɨnyɨ.
    Saba Kɨwɨnyabwina kotɨya walamwaalagɨna nɨmɨnyɨna ‘Dɨramyɨla!’ dɨwaanyaꞌna Kɨwɨnyaburɨ
    kayaaka yɨgaimwaana.”
  ian-ian: Pol Ananaias kat wandɨ. Wun kat viyanda vla mɨn kat God viyaigandɨ. Nat
    nɨmba mɨn kat vɨga yelavɨtɨgandi. Ndɨ apma nyana waa yelavɨtɨgandi. Mɨn apma nyan
    ana mɨn. Mɨn kavle maawut yelavɨka lɨga nyan mɨn. Wun kat vɨga yelavɨtɨgamɨn.
    An nyan Moses kwiya lomba ana yetɨlɨgandɨ waa yelavɨtɨgamɨn. Mɨnogwi wungivat
    sɨgat. Mɨno Moses kwiya lomba ana yetɨlɨgamɨn. Tɨpwimba aviya waa Moses kwiya
    lo kat kai waa kalɨpmɨn.
  hun-hun: 'Akkor Pál azt mondta neki: „Megver az Isten téged, te kimeszelt fal! Te
    leülsz a törvény szerint engem megítélni, és törvényellenesen cselekedve parancsolod,
    hogy engem verjenek?“'
  mcf-NT: 'Aden ëccuesaquien Pabado: —Mibi icsaid nibëdacbimboec mibibi tsadsho Nuquin
    Papan mibi ëccuesmendac. Nuquin Papan naden nata quequin chiaid tantiembi, quequimbi
    ëbi ëccuesmequin Nuquin Papan chiaid ma mimbi niacpaboc —quepondash Pabado isadaidbo
    tsusio dapa caic.'
  kjs-kjs: 'Gore lisimi rabu Pol-me nipu-para talo: Gote-me ne page tyalia. Nena lo-parare
    epe agale nawia pare tona au paina eleme epelea lisa. Ne Moses-na rekena agaleme
    ni-para kose agale laina. Gore neme ni tyalepa agale lakelae-pulu nemere rekena
    agale ralisade.'
  mni-mni: "Maduda Paul-na mangonda hairak-i, “Angouba teisinba phaklang, Tengban\
    \ Mapuna nahakpu soidana yeigani. Nahakna Wayelgi matung inna eibu wayelnaba mapham\
    \ aduda phamli aduga nahakna eibu phunaba makhoida yathang piduna Wayel Yathang\
    \ adubudi thugaire!”\x94"
  yad-NT: 'Su̱teda ji̱ta Pávuru variy: “¡Ni̱ni̱ ji̱ta Ju̱denu ra̱jvay ji, jiryatiy
    yitu̱yadamu jivyicha daryaju̱! ¿Ta̱raju̱ra yivatyaniy mitya rajyu̱mu, daryani̱viy
    yinu̱y raniquera niquejada day? Jiryatiy jivyicha jiyu, jivya̱taviy ra̱tu̱chu
    yivara ravyicha̱da, ya̱tidye murichenutaniy vu̱ñiquejadatara rivaayada. ¿Nu̱tyuramusiy
    yivatyaniy rajyu̱mu, nu̱tyuramusiy? ne yinu̱y ju̱bachara darya.”'
  mxb-NT: 'Dá ni̱ kaa Pablo: ―Ná kani Ndios mií ní, chi̱ kúú ní táto̱ꞌon iin náo̱
    kini káa ña̱ ni̱ na̱keꞌi kuxí oon. Ta mií ní kúú ra̱ kómí choon ña̱ keyíko̱ ndúsáꞌano
    ní sa̱ꞌí táto̱ꞌon ki̱ꞌo saꞌándá ley choon. Sa̱ꞌá ño̱ó, ¿ndiva̱ꞌa yáꞌa mií ní noo̱
    káꞌa̱n ley, chi̱ ni̱ saꞌanda ní choon ña̱ ná kani ra yúꞌí?'
  pon-2006A: Pohl eri ndaiong, “Koht uhdahn pahn dupukohng komwi, mwalaun komwi liksansalamwahu!
    Komwi ketidiong wasahn kopwung pwe en kadeik ie nin duwen Kosonnedo, a komwi ahpw
    kauwehla Kosonnedo ni omwi mahsanih irail pwukat en pohr ie!”
  maq-NT: 'Ngajan xi Pablo ne, cachja me cuitjin: ―‍¡Nina cuaja nuju me, ngayun xuta
    ndacha! ¡Nechun ndyá xi chjuhunchuvun ná cojo ley rë Moisés, sehe vitexun xi cuajaya
    xuta ntsuva, handasa chja ley xi ndajintjin xi cuatjin nihñu! ―‍Cuatjin cachja
    me.'
  hto-hto: 'Jira Pablo íena daɨde: —¡Afe izói Juzíñamui ona fátaite! Jae jinóidɨuaido
    ñue úritɨo, o comecɨ fɨénide íadɨ. ¿Jadɨ́ ráɨidɨo ocuica uai daɨna izói cuemo
    jɨcánollena? Iemona ¿nɨbái mei ocuícafue uáitano cue fúena putátatɨo? —daɨde.'
  por-BRBSL: 'Então Paulo disse a ele: “Deus vai te bater, sua parede caiada de branco!
    Você se senta para me julgar de acordo com a lei, e me ordena que seja golpeado
    contrariamente à lei”?'
  ces-NKB: 'Tehdy mu Pavel řekl: “Tebe bude bít Bůh, obílená stěno! Ty [tu] sedíš,
    abys mě soudil podle Zákona a proti Zákonu mě nařizuješ bít?”'
  cui-cui: 'Ichitha Pablo jume nota, Ananías jume notatsi, jeye: —Xam ponxaem itara
    mexeya xanepanaya nepaebin ichitha jiwi nemuxuitorobin, Nacom cacuainchina. Xam
    ecame xote jinya tana neyabara paebinexam tana natsicuentsiwa xua abe taexanaexae
    icha be pocotsi coyeneya Moisés pia peitorobi coyenetha baxua yabara paeba. Ichitha
    xam jopa xapain exanaem poxonae ichamonae itorobame xua tana necoibo cuainchinexa
    poxonae Moisés pia peitorobi coyenewatha jopa baxua itorobiyo, jei Pablo.'
  boj-2014: Onaqa Pol na Ananaias minjej, “Qotei na ni dego lumqas. Ni ŋamtaŋ babaŋq
    di ŋam qaq na limo bul. Deqa ino uno boledamu ariya ino are miligi jigat. Agi
    ni Moses aqa dal anjam dauryosim ijo une qalieqajqa tigeltbonum. Osim ni olo Moses
    aqa dal anjam gotraŋyosim naŋgi ijo medabuq di lubqajqa minjronum. Di kumbra uge.”
  eng-OEBUS: 'Paul turned to him and said: “God will strike you, you whitewashed wall!
    Are you sitting there to try me in accordance with law, and yet, in defiance of
    law, order me to be struck?”'
  eri-eri: Ono wainga Pol no benou letuwai, “Itou no narona bona, taate bona, ne orei
    inyaba gorenga kaamba langa kiyo wane dorofe, fai nere dada inyaba huuna langa
    inyina waha ada urode. Ne nuuni beele oojodu kot langa tafa hiyau ganga ninate
    isidu mainaha yafani. Ariya ne nage nuuni beele feiyadu, ji yarei nomo lenigini.”
  aly-aly: Paul-el-anem Atyetyart ilkwa ilek, “Akngeyel ngenh atweyenh, ngan artwa
    irrtywerrey-angker, Moses-kenh-angkwarr apentey-angenhan, ntwarl artwernem ilanthek
    ayenh atwetyek.”
  wiu-wiu: Poloyo okome yapu ekolopa kego nakeneya kamotoake akolono kegelepa koniyo
    takoa peno yotokou toa wini toko. Mosesene totono litia neme no pitia yakamedeko.
    Nitameneya eni totono tetekake eke no i ago wio wapa wini meke okono, pale wini
    tokona wa Poloyo okale
  swe-swe: '[Paulus använder samma ord ”slå” när han svarar. Han förbannar inte Ananias,
    men han uttalar en dom över honom.] Då sade Paulus till honom: ”Gud ska slå dig,
    din vitkalkade vägg [hycklare]! Du sitter här för att döma mig efter lagen, men
    du bryter mot lagen när du befaller att de ska slå mig.” [Jesus använde liknande
    uttryck om vitkalkade gravar för att beskriva fariséernas hyckleri och religiösa
    skådespel, se Matt 23:27. Se även Hes 13:10-16.]'
  cth-cth: Pawl nihai, ka pangaw hluk e tangkom, Cathut ni nama na hem han atipouh.
    Nang ni kai heh tahung laihoi kâlawk patetlah lawk na ceng nahlangva vah, kâlawk
    na tapoe teh kai hem hanelah kâ na poe maw, atipouh.
  mti-mti: Me kumiwa apa Poru me gumbe wane, “Ge bogigi me pupuyu wadnewa! God matai
    ge towakpe. Ge Gwangwan gumbe matai pui yunettan arawa apa wakeege, megara ge
    Gwangwan togomege sira mu ne tonektan oya dirumana?”
  pad-NT: 'Pauloa bini''aha ada sasidotxi vakadika''da''di Ananias oniki: —Deus athi-ra
    avanaabavini-ra ikahi''badaraki i. Deus ira kapataki i bana. Deus kava''isohihi
    jiriki hirihi ida ija''ari kabadani ogavaharini kaba''i kapatahi hini. Oniaja
    ivithariki, iogaja kaimoni ida kodibadani. Iogaravini kaba''i kapatahi ohini-ra
    ivahonariahi''iki i. Kapatahi ohina-ra ivahonariahivini mani ida Deus kava''isohihi
    jiriki-ra inaabaravini hija. Inaabavini ikahivini kaba''i, ni-inaaba''iki ida
    va''isohihi jiriki — niha ada Paulo.'
  twi-twi: Paulo ka kyerɛɛ no se, “Wo a wote sɛ ɔfasu a wɔasra ho fitaa, Onyankopɔn
