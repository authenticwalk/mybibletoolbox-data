  kan-OKCV: ಪೌಲನು ಹಾಗೆ ಹೇಳಿದಾಗ ಫರಿಸಾಯರ ಮತ್ತು ಸದ್ದುಕಾಯರ ನಡುವೆ ಭೇದ ಉಂಟಾಯಿತು. ಇದರಿಂದ
    ಸಮೂಹವು ವಿಭಾಗವಾಯಿತು.
  bbb-bbb: Foru fu ijiege kuariamoga e Feresi ije abero e Sejusi ije bune uri dabe
