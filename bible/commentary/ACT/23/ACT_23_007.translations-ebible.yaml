  ixl-CNT: Ech yakich okoj ixoꞌl qꞌu fariseo tuchꞌ qꞌu saduceo aas tabꞌi qꞌu yol tziꞌ.
    Utz motx ijatx tibꞌ iatz qꞌuꞌl molich tibꞌ tziꞌ.
  xsi-xsi: Paulo iporo mine lâ, aku walele nâ kazâŋa ipâŋga lâ pasauŋa nia. Kinzi
