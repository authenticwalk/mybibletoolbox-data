  san-BEN: ইতি কথাযাং কথিতাযাং ফিরূশিসিদূকিনোঃ পরস্পরং ভিন্নৱাক্যৎৱাৎ সভাযা মধ্যে
    দ্ৱৌ সংঘৌ জাতৌ|
  tdx-tdx: Amy fipaza’ey, le nifanointoiñe o Fariseoo naho o Tsadokeo vaho nifanarake
