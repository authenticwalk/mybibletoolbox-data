  kdl-NT: An u danai nala, aku kananamgbani ka uwai a mere ma aza a Sadusi n Afarishi
    hal kaɓolo ki ka pecei kure.
  apu-NT: Iuasaakipeka pariseoakori, satoseoakori pakini taparakienatakakaua, kotxi
    pariseoakori auikari Paoro sãkire. Satoseakori !auikari Paoro sãkire.
