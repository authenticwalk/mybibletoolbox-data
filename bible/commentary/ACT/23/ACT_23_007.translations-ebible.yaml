verse: ACT.023.007
translations:
  kpx-kpx: Bolou kateai louge Balisia ata isi Sadukea ata keau ke evisi moleho loui
    itumulahai mole tasalievelu.
  okv-H: ingito Pharisee embomeni te Sadducee embomeni te aingeto kaheke kaheke eto
    jujune ke ea.
  tbo-tbo: Paulo geka bahana i bahebaheya po Sadusi ma Palisi hi tugudu po hi igamogahigahi
    po hi wikahakaha.
  mal-C: അദ്ദേഹം ഇതു പറഞ്ഞപ്പോൾ പരീശന്മാരും സദൂക്യരും തമ്മിൽ അഭിപ്രായഭിന്നതയുണ്ടായി.
    ജനക്കൂട്ടം ചേരിതിരിഞ്ഞു.
  grc-SR: Τοῦτο δὲ αὐτοῦ ⸂λαλήσαντος,⸃ ἐγένετο στάσις τῶν Φαρισαίων, ⸆ καὶ ἐσχίσθη
    τὸ πλῆθος.
  bgc-bgc: जिब उसनै या बात कही तो फरीसियाँ अर सदूकियाँ म्ह दंगा होण लाग्या, अर सभा
    म्ह फूट पड़गी।
  khz-khz: Vovetaina ekilato, nea Parisea talimara e Sadukea talimara geveituto, e
    geria tanukou maki gekala-kavalugaato.
  deu-TKW: Da er aber dies sagte, brach Streit aus zwischen Parisäern und Sadducäern,
    und in die Versammlung kam Zwiespalt.
  zsr-NT: Catiꞌ bëꞌë didzaꞌ ni Pablo, gularujëꞌ chopl bönniꞌ gdauꞌ fariseo len bönniꞌ
    gdauꞌ saduceo, atiꞌ guladíl‑l didzëꞌë laꞌ légaczëꞌ.
  lin-lin: Tango kaka alobaki bongo, koswana makasi ekotaki kati na Bafarizeo mpe
    Basaduseo, mpe mayangani ekabwanaki ;
  hns-NT: Tab djaise oe ie baat bol tjoekal raha, taise Fariesie aur Sadoesie log
    apane me takaraar kare lagal, aur sabha doei bhaag me bat gail.
  noa-E: Pabloou mag iekhabapäaiwai fariseonaanau jũrr chi saduceonaan dʉ̈i chikham
    ipeer ahau nʉʉ awi ihãba narrta warag khĩkhĩratdö aaidʉ phöbaadëjim aajem.
  eng-EMTV: And when he had spoken this, there came to be a dispute between the Pharisees
    and the Sadducees, and the assembly was divided.
  mib-NT: Te jeē súcuan ni cahān de te ni cacusɨ́ɨn ni tēe junta jeē cácuu grupo fariseo
    jiín grupo saduceo, te ni cacahān nīhin.
  lif-NT2: खुने़ॽ कन् पाःन्‍निन् पाःत्तुनुमे़ःन्‍ने फरिसि नु सदुकिहाॽरे़ खुनिॽ लुम्‍मो
    खे़माॽ पोगे़आङ् खे़ङ्‌हाॽ मे़से़ःरे़ मे़बेरो॥
  xnj-xnj: Peamali kujova malovi ago kanyata ukahumila muhutanu pagati ya Vafalisayu
    na Vasadukayu mngonganu wapechengini.
  mmx-mmx: Diga ronga i na, la lubung Parisi mi lubung Sadiusi diga edak kaxat, la
    diga epeseves ti legepu binam tadi.
  cbr-NT: Ësaía quia cuati acamaxbi cuëbicanantancëx ënananquin ca fariseo unicaman
    bëtsi oquin sinánmainun saduceo unicamanribishi bëtsi oquin sináncëxa.
  tee-NT: Chai acsni naulh ju chunch ju Pablo pus lana tatsuculh laklak'ainin ju fariseonin
    chai ju saduceonin. Chai jantu va lakatam tava ju ix'atalacpast'ac'at'an.
  eng-LSV: And he having spoken this, there came a dissension of the Pharisees and
    of the Sadducees, and the crowd was divided,
  cak-NT: Y cuando ri achi'a' fariseos y saduceos xquic'oxaj ri xu'ij ri Pablo, xquich'ojila-ka
    chiquiwech y ca'i' quiwech xqui'en-ka.
  pah-NT: '@see-verse:ACT.023.006'
  sja-NT: Pablopa mãga jarak'ãri, fariseo eere p'anadap'edaarã mãik'aapa saduceo eere
    p'anadap'edaarã ãchi pitapai aupedee para beeji.
  xed-xed: Na tsa mnatani ta tsaya, ka zlraftá zlərɗutawi mataba la Farisa nda la
    Sadukiya. Ka dgavaptá tsa tskata vgha ya his.
  mks-NT: Tá na̱cachi Pablo já i̱vi̱ la̱á na̱ndicui̱ta na̱ fariseo xi̱hi̱n na̱ saduceo
    ndítúhún xi̱hi̱n táhan na já na̱sahnda java táhan na.
  gfk-S: Be ing iga tange hokakarek tike but na hargor ga tahuat nalamin ta ira Parisi
    ma ira Sadiusi. Ma ira kaunsil di ga harpaleng.
  bmu-bmu: Mewö jiiga miaŋgöreŋök Farisi aka Sadyusi pati mieŋgö sutŋine aŋgururuk
    ahui jike kaunsöl kambu yeŋön jula kambu yahöt aket.
  dgz-dgz: Wani boge dugup Parisi ge Sadusi nagirewa ere notatae waiwanumune menan
    kansoro nagirewa seu endumane.
  eng-GNV: And when hee had saide this, there was a dissension betweene the Pharises
    and the Sadduces, so that the multitude was deuided.
  zaa-NT: De ra Pablua anía nna huatha ttu disgusto entre ca fariséua lani ca saducéua
    hasta qui'ni gùla'ani luetsi canu tsè'e junta.
  eng-WEBSTER: 'And when he had so said, there arose a dissension between the Pharisees
    and the Sadducees: and the multitude was divided.'
  guh-guh: Bajarapamonae itsa jumetane bajarapacuenia Pablo pejumaitsijava, nexata
    najumeanaenota fariseovibeje saduceovibeje. Bajarapamonae nexata apo najamatabëcuenejëpae
    baja. Nexata anaeya bajarajota navecuanatsana baja.
  bon-bon: Tabe liba peei mene jiicige, piba Parisea sigu piiyepu Sadukea sigu biname
    cina gije abacitinisi mene abajame. Pui mutre biname cina neeneni sigu äbitininisi.
  nhw-BL: Huan quema quicajque catli Pablo quiijto, nopa fariseos huan saduceos pejque
    mocualaníaj huan monajnanquilíaj, huan nopa tlasentililistli motlajcoxelo.
  mgw-mgw: Payomwi longela go, ngabatumbwa gongwana Mafalisayo na Masadukayo, na Balasa
    Liku'lu' lyabaganike ipi'nga ibi'li'.
  swh-ONEN: Aliposema haya, farakano likaanza kati ya Mafarisayo na Masadukayo na
    baraza lote likagawanyika.
  wbi-wbi: Ye ajovile isi, imikuno im'baha sikahumila pakate pa avatar Mafarisayo
    na Masadukayo, ni kipugha kika ghaving'ine.
  bba-bba: Ye u yeni ɡeruɑ u kpɑ, Fɑlisibɑ kɑ Sɑdusibɑ bɑ sikirinɔ wɔri mɑ mɛnnɔ ɡe,
    ɡɑ bɔnu kuɑ yiru.
  eng-KJVCPB: 'And when he had so said, there arose a dissension between the Pharisees
    and the Sadducees: and the multitude was divided.'
  kgk-NT: Upéa he'i-ma ramo, onhonhe'ẽ mbojevy jevypa hikwái, ndogwerojojáiry onhonhe'ẽ.
  waj-waj: tuduu tuu saivaata Farisaiyaata Satuukaiyaatama ngiariiyara ngiariiyara
    airi kua airi kua tida vooyaano ngiari voovaugiataama yaata utuduu vooyaano ngiari
    voovaugiataama yaata utiravai.
  cpy-cpy: Ikanta ikemaeya-wakini ikantaki Pablo, iñaana-minthata-wakaanaka Inashitantaniri
    eejatzi Tampatzikaweri.
  mpx-mpx: Sauga i ba ola o, yaka Palisi ge Sadiusi hi awabalgig ge ali boda hi wali.
  wbp-wbp: Kujalu kuja-kurra Puurlu wangkanja-kurra purda-nyangu yangka-jarrarlu turnu-warnu-jarra-jangkarlu,
    kujarlajulu-nyanu nyanungulku rdurrjurnu turnu-warnu-jarralku Paraji-patu manu
    Jatiyuji-patu. Ngula-jangkaju, jarnkujarnkulu turnu-jarrija, Paraji-patulu turnu-jarrija
    turnu-kari, Jatiyuji-patulu turnu-jarrija turnu-kari.
  luo-luo: Bangʼ wacho kamano, pogruok nowuok e kind joburago, ka jo-Farisai kwedore
    gi jo-Sadukai.
  nhe-NT: Huan quema quicajque tlen Pablo quiijto, nopa fariseos huan saduceos pejque
    mocualaníaj huan monajnanquilíaj, huan nopa tlasentilistli motlajcoxelo.
  aii-aii: ܐܝܼܡܲܢ ܕܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܢܦܝܼܠܔ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ ܒܹܝܠܔ ܦܪ̈ܝܼܫܹܐ ܘܙܲܕܘܼܩܵܝܹ̈ܐ،
    ܘܦܝܼܫ ܠܹܗ ܟܸܢܫܵܐ ܬܪܹܝ ܓܲܒܹ̈ܐ،
  esk-NT: Taatnaguuq Paul nipliqman tavrauvaa Pharisee-ŋuruatlu Sadducee-ŋuruatlu
    uqaalatraaqsiñiqsut, aasiiñ katimaruat atiŋaiqhutiŋ.
  msb-msb: Pakasabi niya sani, nagsuruay an mga Saduceo kag mga Pariseo, kaya, natungà
    an mga nagatiripon.
  cpa-NT: Mi³ca¹juúh²dsa lah¹jøng², ca¹tsë́² dsa² fariseo quianh¹³ dsa² saduceo guiog¹³.
    Jøng² ca¹túgh² dsa² tiogh³ ma¹quién¹.
  dso-dso: ପାଉଲ୍‌ ଏ କାତା କଇଲା ଦାପ୍‌ରେ, ପାରୁସି ଆରି ସାଦୁକିମନର୍‌ ବିତ୍‌ରେ ଲାଗାଜଡା ଅଇଗାଲାଇ
    ଆରି ସେମନ୍‌ ବେଗ୍‌ଲି ଗାଲାଇ ।
  meu-meu: Ia na unu e gwau toma; bena Farisea taudia bona Sadukea taudia e hepapahuahu,
    edia hebou e haheparara;
  yva-NT: '@see-verse:ACT.023.006'
  dgc-dgc: Nadid, to pégkagi na ta éya, éy négpasuway ta mahigpit du Pariseyo sa sakay
    du Saduseyo.
  zpm-NT: Zeeṉe sca rëb Pabl, psilo zho bdiḻdiidz zho. Goc zho chop dii,
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nosoyatxkon hatà, tosonytxaxemà ro komo,
    Pawru hoko. Àme ryehra harha nàrwonatxkon hatà. Natameryeketxkon harha tà, Farysew
    komo, Saknusew kom yakoro.
  sim-sim: Karem or mbarik Farisi nga Sadyusi nga lihi ambek li anamblarnaha li anakoroho
    kraha frijip limu sira.
  npi-ULB: उनले यो कुरा भनेपछि सदूकी र फरिसीहरूका बिचमा वादविवाद सुरु भयो, र सभा विभाजित
    भयो ।
  cgc-cgc: Pag-ambal din parti ta pagbannaw, mga Pariseo an daw mga Saduseo gaumpisa
    ta pagdiskasay daw gatenga-tenga mga mimbro an ta Sanedrin
  tim-tim: Pauloŋe den hain dâmbo Parisaio akto Sadukaio mendugum yeyi arekŋe den
    humo akmâ hutyeŋân potat potat miawagep. Hain akmâ biwiyeŋe hiuŋep.
  yor-yor: 'Nígbà tí ó sì tí wí èyí, ìyapa dé láàrín àwọn Farisi àti àwọn Sadusi:
    àjọ sì pín sì méjì.'
  wos-wos: Wungi wandéka di Farisina du waru, Sadyusina du wali. Waruta di watémbéra
    té.
  emp-NTPO: Pauloba mãwã jarad̶a carea pariseorãra saduceorã ume caicayad̶aped̶a awara
    awara crĩcha duanesid̶aa. (
  eng-F35: When he had said this, an argument started between the Pharisees and the
    Sadducees, and the assembly was divided.
  ind-ind: Sesudah Paulus berkata begitu, kelompok Farisi langsung gempar menolak
    Paulus disidang, sampai terjadilah perselisihan besar antara kelompok Farisi dan
    kelompok Saduki di situ.
  pes-OPCB: این سخن در میان اعضای شورا جدایی انداخت و فریسیان به مخالفت با صدوقیان
    برخاستند.
  mpt-mpt: Felisiei tenabiba eka Sadyusiei tenaniba i sinwalo dleb weng baase baase
    bianiba i bobol tem osa afet afet funasese bianiba maki wengo ombiabesese monsiobe.
  ssx-ssx: Koto pita꞉ Poloma꞉ leeke handa mo Sa꞉dusi Pa꞉tisi yaapo tapake haliwekima꞉
    ape ape laa ka꞉ta꞉ alu alu pea ta꞉ta꞉ ta꞉ta꞉ pea haemekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ ɡbɑkɑ̃, ŋɔi Fɑrisi ŋɑu do Sɑdusi ŋɑu ɑ̀ wɑɑ ce kɑkɔɔ nɔ
    iɡbɛu í kpɛ̃ minji.
  gaq-gaq: ପାଉଲ୍‍ ଦେକ୍‍ରକମ୍‍ ବାଲିର୍‍ନେ ଦାପ୍ରେ ଫାରୁଶୀ ଆରି ସାଦୁକୀଇଂନେ ବିତ୍‍ରେ ଜାବର୍‌
    ବାଲିର୍‍ ବାତା ଡିଂଆର୍‍କେ । ଆତେନ୍‌‍ କୁକପାର୍‌ ମ୍ୱାର୍‍ ବାଗ୍‍ରେ ବାଗ୍‍ ଡିଂୱେଗେ ।
  gof-RNT: Phawuloosi hessa gida wode Farisaaweta giddoninne Saduqaaweta giddon ooshshi
    keyin shaakettidosona.
  unx-unx: ନେ କାଜି କାଜିକେଦ୍‌ଚି ଇମ୍‌ତାଗି, ଫାରୁଶୀକଆଃ ଆଡଃ ସାଦୁକିକଆଃ ଥାଲାରେ କାପ୍‌ଜି ଏଟେଦ୍‌ୟାନା,
    ଏନ୍ତେ ଇନ୍‌କୁଆଃ ଝୁଣ୍ଡ୍‌ ବିପିଙ୍ଗାଅୟାନା ।
  gah-gah: Loko lokago, Palisaio monó vegenaki Satukaio monó vegenaki liká ahuliká
    ake ake kogoka hotopotó imó.
  lcm-lcm: Si taun kata mengen asukang, ri Parisaio ve ri Sadukaio kilapo angmamaralai
    asukang a kuvkuvulan ang kala tapagal,
  aer-aer: Paul-arle alakenhe angkekenge, Pharisee areye Sadducee areye-arlke akngakelheke
    imerte uthnerremele tyerrtye apeke-arle ilweke-arle-ngentyele itethe-irrirtneme
    ithwenge apeke.
  qvc-NT: Chayshina Pablu niptinmi, farisiyukunaqa sadusiyukunawan anyanakurqan paykunapura.
    Chay pudirniyuq juyiskunaqam akrakarqanllapa, mana chay layalla duktrinayuq kashqanllaparayku.
  tgl-ULB: Nang sabihin niya ito, nag-umpisang magtalo ang mga Pariseo at Saduceo,
    at nahati ang kapulungan.
  cbs-NT: '“Mawa ana besteanbuma ixanai inun Diosun nai tsuma inun yushin jayamaki”,
    ikin saduceobun yuimisbun janua fariseobu jaskama: “Mawabu ana bestenxanai inun
    Diosun nai tsuma inun yushin jayaki”, akin yuimisbuken Pablon ja jamebi jaskakidi
    jatu jancha wai ninkatan fariseobu inun saduceobu ja iki janubi kemanamei ja ichabu
    anua paxkaibun'
  xtm-NTPP: Ja ni ka'an de sukan ma, tee ka kuu fariseo ma ji'in tee ka kuu saduceo
    ma, ni ka jakondee de ka tetna'a de, te ni nduu uu jichi de nuu ni ka ndatna'a
    de ma.
  nnq-nnq: Kingobutu kuboka pa kulongela yene, Mafalisayo na Masadukayo ngabatumbu
    kutaukana muno, bandu benia ngababaganika.
  bao-NT: Pablo ate cʉ̃ ca ĩirije menara fariseos, saduceos cʉ̃ja majurope ameri tuti,
    jĩcãri ca neamiricarã dica waticoaupa.
  san-ORI: ଇତି କଥାଯାଂ କଥିତାଯାଂ ଫିରୂଶିସିଦୂକିନୋଃ ପରସ୍ପରଂ ଭିନ୍ନୱାକ୍ୟତ୍ୱାତ୍ ସଭାଯା ମଧ୍ୟେ
    ଦ୍ୱୌ ସଂଘୌ ଜାତୌ|
  rmn-rmn: Кана ов адава пхэнляс, машкарэ ко фарисея тай ко саддукея ваздиндили чингар,
    тай о дюняс паляштыпэс,
  huv-NT: Wüx ndot mapiüng aag ayaj, quiaj witiüt noic mondeac tiül fariseos maquiüjpüw
    saduceos. Quiaj mbajcatoj ajcüwa nipilan quiaj.
  otn-NT: Nu̱'mø mi̱ ma̱nna̱ ra̱ hya̱ na̱ p'ʉya, nu̱'ʉ yø fariseo, conyø saduceo,
    di̱ nju̱n'ma̱hya̱sɛ p'ʉya. Ya yo 'bʉi bi gohyø ja̱'i̱.
  nop-nop: Sadusi heki adi me kumuŋa koti mu pilatneeŋ yoiŋ be munabuli be aŋelo nemu
    hatiiŋ yoiŋ, kaŋ Falisi heki adi me kumuŋa koti pilatneeŋ be munabuli eŋ aŋelo
    uŋgoŋ hatiiŋ yoiŋ doktiŋa me bop lufom u nehi uŋgoŋ siweneeŋ dane tigiŋ.
  obo-NT: To no-oseng din da en idda, id po-opuloy iddos mgo Pariseo woy dos mgo Saduseo,
    woy nokodba-adba-ad sikandan.
  kca-kca: Хун пӑ ԓўв щит йастәс, фарисейәт пӑ саддукейәт кўтԓаԓән ўра ворты питсәт,
    пӑ ӑктәщәм мŏхет кӑтна ортәссәт.
  cak-ENT: Y tok ri achi'a' fariseos y saduceos xcac'axaj ri xbij-ka ri Pablo, xquitz'om
    c'a nquich'ojila' chiquivüch, y ca'i' xel-vi ri quimolonic ri'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤠ᤺ᤳᤋᤢᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤑᤖᤡᤛᤡ ᤏᤢ ᤛᤍᤢᤁᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤂᤧᤔᤠ᤹ ᤐᤥᤃᤧᤀᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤛᤧ᤺ᤖᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De tá nī ncāhān dē súcuán de nī ntetáhán ndá tēe fariseo jíín tēe saduceo
    jā sáhá junta. De nī ncusíín inī ndá.
  san-TIB: ཨིཏི ཀཐཱཡཱཾ ཀཐིཏཱཡཱཾ ཕིརཱུཤིསིདཱུཀིནོཿ པརསྤརཾ བྷིནྣཝཱཀྱཏྭཱཏ྄ སབྷཱཡཱ མདྷྱེ དྭཽ
    སཾགྷཽ ཛཱཏཽ།
  qve-NT: Saynata Pablo niqtinmi, chaypi juzganankupaq fariseo religionniyoq runakunaqa,
    saduceo religionniyoq runakunawan discutiyta qallariranku. Chaymi Pablota juzganankupaq
    chaypi huñunasqa juezkunaqa ishkay grupoman rakinakuranku.
  pao-NT: '@see-verse:ACT.023.006'
  cbu-NT: '@see-verse:ACT.023.006'
  usa-usa: Póro wemá mirá téna kétitata yaímma Pérati-wayukagaraq Tááqtuti-monoq-wayukagaraq
    yeráwáqá unítíqa tirááe.
  soy-soy: Ukɛ́ nɛ lɛ̃ pimɑ́ɑ ḿ mɑsí, Pifɑrisi nɛ Pisɑtusee pin nsímɛ́ pipɑ́sɑinɛ
    rikɑ́pɑ́ɑ́, pisoi ɑpi kénɛ, ḿpɑ́ píye nɛ pikunɑi.
  hui-hui: Ibugua ani layago hale howa Sadiusi aria biarubi Perisi aria biarubi ti
    lai lalu talebuki bu hene.
  amf-amf: Bhawloos ogoam ki giyaysaka, Parisa eenabee Saduqa eenabesa shaarinte wacime
    ko dhaabhade; ogona Yiwda peensa donzana raq lamaadar ke kashimade.
  quc-NNT: Aretaq xb'itaj wa' we tzij ri' rumal ri tat Pablo, ri tata'ib' fariseos,
    ri tata'ib' saduceos xkichap u chomalaxik kib', xech'ojinik. Je ri' chi ri winaq
    ri ki mulim kib' xub'an kieb' ki chomanik, xkitasala kib'.
  dob-dob: Ta Paulo ꞌina ona gete manuna Palisiyao be Sadusiyao siegewagewana, ga
    deliegogona siweyalina.
  wrs-wrs: Henanam Polva osva ona nomba, wo vena, Varisinind eva Satusinind hevm alhwolvna.
    Wo venamba, os opowolwolna indakondava.
  mca-mca: In yit'ij aka'an ha' Pablo, qa he' fariseol qa he' saduceol iye qa wapilƚi'ij
    wetju'ƚ. Ma' qa hats yak'esje'm hekhewe'en.
  tzo-TZC: Cꞌalal jech laj yal ti Pabloe, jech o xal ti jfariseoetique, ti jsaduceoetique
    lic stsac sbaic ta cꞌop stuquic. Mu xa jmojuc yoꞌntonic ti cꞌu yepal tey stsoboj
    sbaique.
  mya-mya: ထို​အ​ခါ​ဖာ​ရိ​ရှဲ​များ​နှင့်​ဇဒ္ဒု​ကဲ​တို့​သည် အ​ငြင်း​ပွား​ကြ​သ​ဖြင့်
    တ​ရား​လွှတ်​တော် အ​ဖွဲ့​သည်​နှစ်​ခြမ်း​ကွဲ​လေ​၏။-
  gng-NT: U len' nnɔ uʼñɔbu ŋa lu', nɛ Farisiɛnmbɛ nin Saduseyɛnmbɛ cin' ki findeh
    nin tɔb, nɛ linigol nnɔ bore' mile.
  cbi-NTPO: Nei'ba Pablo tsandinmalan, fariseola saduceolaba devinba', juntsa kavitu
    kemula pai bulu chachi vee veejui velala,
  ikk-NT: Ogẹn o gi ku okuni, ndị itu-Farisi lẹ ndị itu-Sadusi rịsọnmẹ imẹ Ndị-isi
    Nkịkwama hụ nọ dọma, Ọgwa ahụn nọ kebe.
  leu-leu: Layaan nane kuus malaan a mu Ferasi e mu Sedusi ri fegagelai e a malila
    ri lamon fepatok.
  maz-NT: Nuc'ua c'o fariseo 'ñe c'o saduceo, dya cja mi 'natjo o̱ pjeñeji; ya nde
    mi nan'ño ma nguijñiji c'ua.
  bod-N: ཕ་རུ་ཤི་པ་དང་སཱ་ཅུ་སེ་པ་གཉིས་ཀྱི་བར་ལ་རྩོད་པ་བྱུང་སྟེ་ཚོགས་པ་འདི་ཕྱོགས་ཁག་གཉིས་སུ་གྱུར་ཏོ།།
  tca-NT: Rü yexguma yema ñaxgu ga Pauru, rü yema Parichéugü rü Chaduchéugü rü inanaxügüe
    ga nügümaã na iyaporagaexü̃, rü yexma nügü nitoye ga yema ngutaquẽ́xewa.
  zpl-NT: Chenu uni Pablo scua, uquixie bee fariseo cuna bee saduceo nú rnixuu beei
    lu saꞌbeei, nu unga chiucu texcuaꞌa beei.
  mbc-NT: Mîrîrî taiya eta tîuya'nîkon ye'nen inkamoro arinîkon eseurîma pia'tî'pî
    mîrîrî pî'. Teeseurîmakonpa to' epantakapîtî'pî mîrîrî pî'.
  ndg-ndg: Paabaya nyoo, malumbano makolo yapangite kati ya Mafarisayo na Masadukayo,
    na mkutano utibaganyika.
  wsk-wsk: Tom nu uwuta balam mu, Pharisee se Sadducee nunumi ago den tagi guruguman
    ale biguwura paga ilagala aram.
  toj-NT: Cuando yabye ja jastal yala ja Pablo, entonces ja chab c'ole jahui ti q'ueye
    jun c'umal yenle itaa. Soc ja jahui, ti jom ja razón ja ba yoj juntaa
  kkl-kkl: '@see-verse:ACT.023.006'
  tbc-tbc: Saen iŋ ru an ibol go duloŋ an Farisi iŋ Sadyusi dida nug diabi se ya.
    Agog iŋ nug ditarpaleg malan uraru dilasa ya.
  sna-sna: Akati ataura izvozvo, nharo dzakamuka pakati pavaFarisi navaSadhusi, nokudaro
    ungano yakapesana.
  smk-NT: Kayadi' na nin nibarita' in ni Pablo, nididiskusyon saraynay Pariseo tan
    Saduseo ket natao yay grupo.
  grc-TCGNT: Τοῦτο δὲ αὐτοῦ λαλήσαντος, ἐγένετο στάσις τῶν Φαρισαίων, καὶ ἐσχίσθη
    τὸ πλῆθος.
  gof-WFTW: Phawuloosi hessa gida wode Farisaaweta giddoninne Saduqaaweta giddon ooshshi
    keyin shaakettidosona.
  spa-BLM: Al decir esto, surgió una discusión entre fariseos y saduceos, y la multitud
    se dividió.
  kyz-NT: Aipo 'erauwe satuseu 'gã ajamueu fariseu 'gã nee.
  dao-dao: Cunüng, acuna ngthu a pyen law päng ja, Pharisee ja Sadukee ngcuh law u
    lü, ngtai lawki he.
  cya-cya: Xa ycui' yu Pablo cha' re, cui' xaa mdyisnan ycui' tyijyin scasca ta ne',
    ne' fariseo lo'o ne' saduceo, lo' a ncua 'a ca sca cha' ti 'in ne'.
  beu-beu: '@see-verse:ACT.023.006'
  wrk-wrk: '@see-verse:ACT.023.006'
  nii-nii: Pol ek ei neng kin, lo ek piiłmin wumb kin wumb kolk nga konj tonu ongii
    ni piinałmin wumb ba, tuk ełe ek mił enjing. Yi erangin kin, en enim eipi eipi
    punjung.
  ign-NT: Te nasamapa eta juca, ena fariséoana énapa ena saducéoana típutsi­mu­riá­vanapa,
    napane­re­que­nehapa.
  dik-NT: Nyin yic tɛ̈wën lueel yen wɛ̈t kënë, ka agɔ̈th la nhial kam Parathï ku Thaduthï
    ku tekkë keyiic.
  cac-cac: Ayic ix lajvi yalan jun chi' vin̈, axo eb' fariseo chi' ix och ijan eb'
    stelan sb'a yed' eb' saduceo. Ix spojan sb'a jun smolanil eb' chi'.
  tzj-E: J-e' c'a aj fariseo ruq'uin aj saduceo xquemaj ch'oj chbil tak qui' rmal
    je xbij Pablo chca y xqueban c-e' rmal.
  san-BUR: ဣတိ ကထာယာံ ကထိတာယာံ ဖိရူၑိသိဒူကိနေား ပရသ္ပရံ ဘိန္နဝါကျတွာတ် သဘာယာ မဓျေ
    ဒွေါ် သံဃော် ဇာတော်၊
  yaa-NT: Pablo ato yoikĩ askafaito nikakani, fariseofo fe saduceofo ãa ranã feratenãnifo.
    Nãskakanax ichanãkanax paxkanãnifo.
  cab-NT: Dan le laríñagunbálin cátei le, ába jagúmeserun fariséogu jáma saduséogu
    asígeneja jámagua, ába lafánreinragun adámurini.
  clu-clu: Pagkaambal na dato, nagginamo ang mga Pariseo kag ang mga Saduceo kag nagturunga-tunga
    ang Konsilyo.
  swh-ULB: Alipoyasema haya, malumbano makubwa yakatokea baina ya Mafarisayo na Masadukayo,
    na mkutano ukagawanyika.
  tpt-NT: Tejkan chuncha naul, ex ni fariseos ali saduceos aqtayl talakiltsakꞌastukꞌa
    kun lakchivinti. Ex chuncha tatalaqlvaqlicha taꞌan ixtaꞌaqxtoqnun.
  aai-aai: Iti na’atube eo ana maramaim, Pharisee naatu Sadducee bairi hitarayouw
    higam naatu kou’ay hikusib.
  sny-sny: Sosu Pol peri ape au te'eye su, lu taune werese ai marepi erasi a'i toteteye.
    Sadyusi lu werese lai, Farisi lu werese ma'e ai marepi erasi toteye.
  myy-myy: Ito ĩ yija tʉocõri, saduceo gayere tʉoĩarã, fariseo gayere tʉoĩarã ĩnamasi
    tʉoĩa gãmeri bʉsiyijarã. Sĩgʉ̃re bajiro tʉoĩarã ñabojarãti gãmeri bata rʉ̃gʉ̃coayijarã
    ĩna.
  trc-NT: Dan me se ga̱a caꞌmii Pabló da̱nj, ne̱ caꞌmaan rá nij síí fariseo do̱ꞌ,
    nij síí saduceo do̱ꞌ, niꞌya̱j nij soꞌ tuviꞌ nij soꞌ, ne̱ xraꞌ taꞌa̱j nij soꞌ a.
  cut-NT: Cuahn che tihca̱ ra̱hn ye ne, sa̱hn fariseo chahn nduco sa̱hn saduceo chahn
    ne, cana̱n rahteruhn chende se, ne hua chi da̱ma ndudo yahn se nduco vih,
  bel-bel: І калі сказаў ён гэта, узьнікла нязгода паміж фарысэямі і садукеямі, і
    зборня падзялілася.
  zlm-KSZI: Dengan demikian orang Farisi dan orang Saduki mula berbahas. Seluruh perhimpunan
    berpecah kepada dua pihak.
  gdr-gdr: Ɨ re Pol onggɨtyam yɨt yopulitonj, Parisai rɨga ake Sadukai rɨga ganggand
    soro kɨma yɨt b'ugwatena pɨta awonj ngɨrpu ket rɨga ɨnyɨnyɨnd b'akalento nɨmog
    bobo omnam.
  vmy-NT: Kionga ꞌba kitsu Pablo, nchja fariseo ko nchja saduceo ꞌetutsꞌinre nga josiko
    xinkjin. Yakjanya yojore nchja xi kio kuañajan.
  cmn-FEB: 他说完这番话，法利赛人和撒都该人之间产生了分歧，公议会的意见分成了两派。
  gmv-RNT: Phawuloosi hessa yootida mala Farsaaweeta giddoninne Saduqaaweta giddonka
    ooshi dendin duulatay nam7u shaaketi wodhdhides.
  ncl-NT: Yojque, pampa Pablo quijtuc inon, pehualoaya molaxililo lajtol in fariseos
    huan in saduceos, yajmo cataloaya ca se lajtulisli yehuanten.
  wed-wed: Maranai wei i latoni Pharisi ma Sadusi viparipariniḡai i raukarei ma boru
    i kai da ruaḡa.
  sua-sua: E Pol tgia re kvat o yoror te, ngar kta hop kat petgim ngaro nnak va o
    Parisiau kar o Sadyusi ngat kaelha kam mo maen o rhek mang a papat to endo to
    le mrua mommen mar mruo vgum tok.
  klt-klt: Kulá me wa men narángga ku Farisi yá Sadyusi yot orek yáni hára menmen
    tángga urum káman áturáng watá horet yará háliuk.
  are-are: Nhanha wumala, artwa Sadducee ntjarra, artwa Pharisee ntjarra turta iltarrakantama,
    worla etnanha tjalpalhelamala.
  gai-gai: Karica ma aindopatke, Parisinandapa Sadisinanda mina maipuŋgat. Aintik
    mina tumbunniŋ matitacat.
  qvm-NT: Tsaynog niptinmi Pablupa favornin fariseucuna sharcur saduceucunawan rimanacuyta
    galaycärergan.
  chz-NTPS: Maˊ gaꜙhlëëyhꜘ läꜙja̱ˉ, gaꜙjnäꜗ hniiˉ kihꜗ fariseo kya̱a̱hˊ saduceo, läꜙji̱i̱hˈ
    gaꜙla̱a̱yꜗ to̱ꜗ nääꜗ.
  kmu-kmu: Mani kema higeꞋya haviteꞋya Falasia vayaꞋene Satiusi vayaꞋene amuꞋnoꞋamifi
    tusiꞋa ke vaiteꞋya ani Kanisolefitila tolefi ali fako faka humainae.
  ood-NT: T id am i kah g e jehnigiddam k am ha hekaj aꞌai e neꞌowin k pi ab hu i
    e wehmt.
  lbm-lbm: जब ओन या बात कहीं त फरीसियों अऊर सदूकियों म झगड़ा होन लग्यो; अऊर सभा म
    फूट पड़ गयी।
  ncj-NT: Ihcuac oquihto inon, in fariseos huan in saduceos opeuque motlatlaxiliyahque
    san yehhuan in tlahtoli, huan omoixnamijque.
  yuj-yuj: Mao má kar farákápánko maok, Farisi fákáre pɨr-pwar, Sadyusi fákáre pɨr-pwararea
    maok, kar yorowar.
  kto-kto: '@see-verse:ACT.023.006'
  gmv-NT: ጳዉሎሲ ሄሳ ዮቲዳ ማላ ፋርሳዌታ ጊዶኒኔ ሳዱቃዌታ ጊዶንካ ኦሺ ዴንዲን ዱላታይ ናምዑ ሻኬቲ ዎꬊዴስ።
  por-BLT: Quando ele disse isso, uma grande discussão aconteceu entre os fariseus
    e os saduceus, dividindo assim o conselho.
  stp-NT: Baꞌ nat jax puꞌñi ja tɨɨꞌn gu Paablo, ma tu aꞌga mɨt gu pariseos jum tɨɨtgɨdam
    ja bɨɨm gu saduseos. Miꞌ dho guꞌ cham maaꞌn ñiꞌook kap duuk am nam tɨi pup xi
    chu aꞌgimɨk.
  mgc-mgc: Kandi mati Pawolo iya nenye, Farasiye ehe Sadekee ayetonnï mï ha wasa kyedre,
