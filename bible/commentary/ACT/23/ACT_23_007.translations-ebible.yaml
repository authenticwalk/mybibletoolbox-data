  amp-amp: Porr inji ptha hanymor ka Sadyu-simi Farisim tum mnatuhaknihato nna kfo
    hamuhakni nna kfo hamuhaknihato nafak mkumom. Sadyusim rom inji tohmom. Farisim
    rom inji tohmom.
  bht-bht: जालू उनी ऐ गल्ल बोली तां फरीसियां कने सदूकियां च होणा लग्गी, कने सभा च
    फुट पेई गेई।
  eng-NOY: And when he had said this, there arose a dissension between the Pharisees
    and the Sadducees; and the multitude was divided.
  cub-NT: Ne jápiaiyede ʉ̃i coyʉiyede, jararĩ bʉ́rejaimad̶a na. Ina saduceova ina
