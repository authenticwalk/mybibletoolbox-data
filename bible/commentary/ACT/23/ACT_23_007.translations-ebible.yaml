  awb-awb: Péhrasi kegá mó iwíáhuwara Sáyúsi kegá mó iwíáhuwe. Íre morá íwíáhunsabé
    seye ehwehuwe.
  gdn-gdn: Apunu Poru yona ki wagawa makeya ka Parisi ragidai yo Sadusi ragidai ika
    idiwa ki ubumpu mu mubo mubo purumupu manako deni deni kira kasiwaratagamawa idiwa.
  nko-NT: Olenya blɩ́ alɩ pɛ́, ahá tsɔtsɔɔtsɔ amʋtɔ leye anyɔ. Farisifɔ ámʋ pʋ́
    Sadukifɔ ámʋ bɔwa aba nwɛ́ɛngyí bɩ.
  bsn-NT: To ĩ yijare, fariseo masa, saduceo masa rãca gãmerã oca rẽtorʉayujarã ĩna.
    To bajiro bajica yirã, gãmerã ajimasibesujarã.
  pib-NT: Wane chininitka rugjekaktokanutna Gwariseyone ga wa Sariseyone. Gixolune
    kotspalanshinikankaka.
  wiv-wiv: Kamana ki tania polea kua, a vuni Parisi kamani vuni Sadyusi dia ta vaigege,
    pale, na kaunsil kamahi dia ta varipe vulavulahi.
  reg-reg: Ejile akagaika ganu nibhao nyombo Nene inu yabhonekene ku bhafarisayo na
    ku bhasadukayo, no omukutano nigugabhanyika.
  mlh-mlh: Oŋu miko oo akoŋ Farisi eru Sadusi pati yoŋore botugo kekepari fukeme soriŋ
    kaunsol kubu yoŋoji pougaru qoko yoyoka fukebuŋ.
  gof-ENT: ጳዉሎሲ ሄሳ ጊዳ ዎዴ ፋሪሳዌታ ጊዶኒኔ ሳዱቃዌታ ጊዶን ኦሺ ኬዪን ሻኬቲዶሶና።
  aau-aau: Pol hiy ok senkin kiy-me menkin, Farisi o, Sadyusi o, sa homkiaw-ayay seme
    kiy-okwanon-anon nok, kiy-nuw-onsa-hruw-hruw kawk me. Farisi hom sawk irweyk-aw
    eyn lohruw-a, Sadyusi hom sawk irweyk-aw eyn lohruw-a.
  tvk-tvk: Melele xa misepin mak, Farasi xil del Satusi xil langor del xil mun tang
    e ladipas xil labe vanute lu.
  prf-NT: Dikona a makagi iyud ni Pablo ay namagtalu-talu en Pariseo hidi ay ten Saduseo
    hidi kaya nagduwwa a bahagi en kapisanan di.
  auy-auy: isésa ámáán-kawaa-waasi Sátúsi-amaambo sun-kwáásí keíyái aaisambá símai
    tuwínkaaꞌ-uráawe.
  tbg-tbg: Poruva minti tumanta Parasi vaiintivata, Satiusi vaiintivata, viraqaahai
    himpi rairavi nai ati nai ati iha vaura.
  hub-NT: Nuna timatai fariseo shuar aina, saduceo shuar ainajai nitak jianairar kanararuiti.
  hmo-hmo: Inai bamona ia hereva, vadaeni Farisea taudia bona Sadukea taudia idia
    hepapahuahu, bona hebou taudia idia parara kahana rua.
  big-big: Pilik kai mabuwekke yombanu Palisi puwili keya yombanu Sadusi puwili weik
    ngalik keli yongomo miza logo wawere ulamek weik sanga miza logo nawili kangka
    nak keya nawili kangka nak miza.
  gux-G: Wan yedi lani, mi niama ń fii Farisienba yeni Saduseyenba siiga, mi paadma
    ń tieni ku nilgu siiga.
  cnl-NT: Ma²ca¹jua'³ la'³, ca²³la²³láa²³ ca²³sɨ́n²³ júu² dsa³ fariseo quia̱'² dsa³
    saduceo. 'A²³jia'³ ma²³ ca²³lʉ́³te'²³ co̱o̱³ júu².
  zar-NT: Cateʼ bëʼë Pablo didzaʼ ni, bilaʼrúajëʼ choplö yuguʼ bönniʼ yudoʼ fariseo,
    en yuguʼ bönniʼ yudoʼ saduceo, ateʼ gulaʼdil-la dídzëʼë laʼ légacasëʼ.
  kde-kde: Pamalidile kutangola malove anelo, Mafalisayo na Masadukayo nkulindamuka
    kupwatana namene, anepo vanu va lukumbi nkuyavanyika mipata mivili.
  ata-ata: No mine anu muvikala aloxo ne, la aneꞌi mixavutala iouiou mo miꞌoto sou
    anaxaꞌa, la sou ikalipala muxali nonixi noxiꞌa ta Palisaio iloꞌa ta Sadokaio.
  qvw-NT: (Má, chay saduseocunacá manam quiripäcunchu wañücuna śhalcamunanman, nï
    anjilcunamanpis, nïtac ispiritucunamanpis. Fariseocunañatacmi ichá lluy caycunaman
    quiripäcun.) Chaymi Pablo limalcüluptin-pachalla chayćhu fariseocunawan saduseocunaca
    pilyap-pilyacuyalcan.
  nfa-nfa: '@see-verse:ACT.023.006'
  tnp-tnp: Nian təməni rəkɨs əmə nəghatiən əha, kəni Farəsi mɨne Satusi mɨn kəmotagət
    asoli e lah mɨn əpəha imə e kaunsɨl, kəni mɨnautəhapu ilah mɨn, mɨnautol nəniən
    keiu.
  urd-urd: जब उस ने ये कहा तो फ़रीसियों और सदूक़ियों में तकरार हुई, और मजमें में फ़ूट
    पड़ गई।
  hot-hot: Yani hanaŋ abô êŋ ma Palisi lôk Sadyusi enaŋ i aleba evak i vose hi ôdôŋ
    ju.
  mqj-NT: Tappana ma'kada susi Paulus, kendek siami kasipekkaan illalan alla'-alla'na
    to Saduki anna to Farisi, napolalan sipa'barean inde to ma'rempunne.
  rus-SYN: Когда же он сказал это, произошла распря между фарисеями и саддукеями,
    и собрание разделилось.
  mbh-mbh: Ma i ripot venen aken, ma Parisire na Sadiusire o patea ol volpeling, mako
    toko avlung areken o thomreu ol pel ma or ainiu ol.
  bdd-bdd: Ta Paulo ꞌina gwae bewa weyahina Palisiyao ma Sadusiyao siheꞌoheꞌohena,
    ta hegogonaina siwatahiya.
  cbt-NTPO: Ina natanahuatona', parisioro'sa', satosioro'sa', inahua capini nino'huipi.
    Nisha nisha yonquipi.
  rmy-SERVI: Кала вов када пхэнда, машкар фарисея тай саддукея ваздэняпэ баро гвалто,
    тай всавэрэ розджилепэ дэ дума.
  srn-NT: Di Paulus taki a sani dati, wan prati kon na mindri den Fariseiman nanga
    den Saduseiman èn den sma di ben drape prati na ini tu grupu.
  cta-NT: Nu loꞌo ndyuna nguꞌ chaꞌ biꞌ, liꞌ nguxlyú nguꞌ chaꞌ hichu̱ꞌ tyaꞌa nguꞌ;
    nguꞌ fariseo nxu̱u̱ tyaꞌa loꞌo nguꞌ saduceo liꞌ.
  bqc-SIM: Kɛ́ à yã́pi ò, Falisiↄ ń Saduseↄ fɛ̀lɛkↄ̃wa ń lɛkpaao, ↄ̃ kãaakɛnaↄ
    kɛ̃̀aa lɛɛ pla.
  tcz-CHONGTHU: Hijeh chun Pharisee ho le Sadducee ho chu hopnin aki homkhen tauvin
    ahi.
  mar-mar: तो हे बोलत आहे तोंच परूशी व सदूकी ह्यांच्यात भांडण लागून लोकात फुट पडली.
  snp-snp: Eti logimaito, ayalo Falisi wenenaki ido Sadusi wenenaki inanimoni moila
    fiti maunina ya fokiti u ailo-ailo wae.
  isl-isl: Þar með klofnaði ráðið – farísear á móti saddúkeum.
  spy-NT: Yu kāmwooy ꞉Bāwulō kuu nyooto, kuchuunchuun ꞉Farisaayeechaa āk *Satukaayeek.
    Yooto mbo subak kubuntēē keey ꞉kōōkwēēt.
  xnn-xnn: '@see-verse:ACT.023.006'
  mwe-mwe: Bhakabheleketeje genego, ashi Mapalishayo na ashi Mashadukayo gubhataukengenenje
    na shitamo gushigabhanishe ikundi ibhili.
  tte-tte: Saugana iwalo besiele kabo Palisi yo Sadusi sigamwapakiki yo ali boda siyakasa.
  tcs-tcs: Stretwei apta Pol i bin spik diskain, da kaunsil i bin split bikoz rau
    bin stat melen wea dem Parasi ane dem Sadusi.
  hlt-THB: Ce ak awi ce ak kqawn awh, Farasikhqi ingkaw Sadusikhqi ce oelh qu unawh,
    pakkhih na pek qu uhy.
  soq-soq: Mo Paul gagalowa ema etane Parisi ita Sadusi uduudu muba nuakadikadi mampe
    aiawawantone empuempuntoiena.
  qub-qub: Chayno niptin fariseucunaga Pablupa faburninna ricacuran. Saduceocunawan
    rimanacuyta gallaycuran. Runacuna ishcayman raquicäcuran.
  att-att: Á pakkagi ni Pablo ta aggina lápay yù Parisio, dagarágâ nga nakkakátabbák
    yù ira Parisio ánna yù ira Sadusio, gapu ta massisinná ira ta nonò.
  bki-bki: '@see-verse:ACT.023.006'
  bqp-bqp: Kũ à yã pìi ò, Farisinↄ kũ Sadusinↄ fùtɛ kũ kↄ̃o kũ lɛ́kpakↄ̃ao, akũ
    kↄ̃kakararinↄ kpàatɛ lɛu pla.
  mcp-mcp: Nə́mə́ njɨ nyə á cɨ ntʉ́nɨ yí, Ofarizyɛ̂ŋ bə́nɔ̂ŋ Osadwisyɛ̂ŋ bwə́ mú sɛ́ŋʉsa
    mə́kə̂l, gúfʉ́gá ósémbye ɔ mílə́sʉ́ í mú bɔ́ɔ́g mə́ŋkɔw məbá.
  hat-hat: Lè l' di sa, farizyen yo pran diskite ak sadiseyen yo; asanble a fè de
    kan.
  npl-NT: Ijkuak ijkó okijto n Pablo, n fariseos iwa n saduseos opé motlatlajtolwiah,
    iwa omoxexelojkeh.
  bgg-bgg: Ai è ji nya yao dang mage shii, Pharisithek nane Sadusithek ne awaithek
    chung gui rai ne yoh yoh che dun. (
  eng-TCENT: When he said this, a dissension arose on the part of the Pharisees, and
    the assembly was divided.
  eng-BSB: As soon as he had said this, a dispute broke out between the Pharisees
    and Sadducees, and the assembly was divided.
  cpu-NT: Ikantakera Pablo, ari iñaanaminthatavakaanakari Fariseo-payeeni ipoña Saduceo-payeeni.
  san-ASM: ইতি কথাযাং কথিতাযাং ফিৰূশিসিদূকিনোঃ পৰস্পৰং ভিন্নৱাক্যৎৱাৎ সভাযা মধ্যে
    দ্ৱৌ সংঘৌ জাতৌ|
  tod-tod: É naama wooi wogai ma, maaɠaali lɔɔni Faliziɛinti ta Saduseyɛinti zɔɠɔzu,
    bɛbɛi ɠaaɠwɛɛni su fele.
  tac-NT: '''Lige alué ra''íchili akisá alué ralámuli saruseo ''lige bariseo a''bopi
    ra''íchale alué ralámuli rukega. ''Lige ''we bochí anile alué ralámuli, ''lige
    arigá na''áwale anigá alué ralámuli saruseo alué bariseo si. ''Lige alarigá ''ma
    tabilé bi''lepi ''nátili ''nátale alué ralámuli.'
  eng-WEBPB: When he had said this, an argument arose between the Pharisees and Sadducees,
    and the crowd was divided.
  gfk-H: Ing ga tangai hoken, tiga tamat na hargau ga tahuat nalamin ta ira Parasi
    ma ira Sadiusi. Ma ira kaunsal diet ga haan hararasanai.
  viv-viv: Ada hidedemi gigahe-yo badi Falisi kadu Sadusi hivebutu hivekwageya, ada
    au hinuwanuwaluga.
  yao-yao: Palapala paŵaŵechete yeleyo, gakopochele makani gamakulungwa pasikati ja
    Mafalisayo ni Masadukayo ni nkungulu ula wasapulene.
  tgp-tgp: Mara mo verea sohena, vasvas matea mo malue isana Pharisee peresi na Sadducee
    ale vao atu la patumasa.
  auc-NT: Pabodo mänömaïnö ante apæ̈necä ëñente wædinque Paditeoidi tönö Tadoteoidi
    dodäni näni pönengaïnö ante wæætedö wæætë änewëninque Paditeoidi nänënë Tadoteoidi
    nänënë näni cabo näni cabo badänitapa.
  kbc-NT: Niɡ̶ijo Paulo neɡ̶eote niɡ̶ijoa lotaɡ̶a, odaa niɡ̶ijoa fariseutedi ijaaɡ̶ijoa
    saduceutedi ja dinotigimadetiwage, codaa niɡ̶ijoa seteenta lacilodi jaɡ̶aɡ̶a dawalace.
  bmh-bmh: Pol nug guzenina, Parisi dudu mui, Sadiusi dudu mui, atalaraimai, agzozou
    ze alalemenin.
  ctu-BL: Che' bʌ tsa' ujti i sub jini t'an, tsa' caji i cʌlʌx pejcañob i bʌ fariseojob
    yic'ot saduceojob. Cha'chajp tsa' cajiyob ti t'an.
  meq-meq: Pol a ndəv ha bazlam ŋgay niye na, kwayaŋŋa Saduke hay ta Farisa hay tə
    pa bo ka məma ha ka bo maŋgok mə walaŋ tay. Ma məhay gər tay niye na, mədzal gər
    tay a ŋgəna.
  noa-H: Pabloou mag hiek'abapäaiwai fariseonaanau jũrr chi saduceonaan dʌ̈i chik'am
    hipeer hahau nʌʌ hawi hihãba narrta warag k'ĩk'ĩratdö haaidʌ p'öbaadëjim haajem.
  alp-NT: Kena ilepa pelare tamata toini Parisiaru kai tamata toini Sadukiaru esi
    rare kai lomai sosoli. Hoko esi larake lomai kena toini lua.
  san-VEL: iti kathaayaa.m kathitaayaa.m phiruu"sisiduukino.h paraspara.m bhinnavaakyatvaat
    sabhaayaa madhye dvau sa.mghau jaatau|
  kbq-kbq: Anage'ma hige'za, Farisi vahe'ene Satusi vahe'mo'za atruma hu'nafinti amu'nompinti
    refako hu'za ana kegu fra vazi'naze.
  kbh-kbh: Pablo chca tojánayana ora, chë fariseunga y saduceunga tmojanonts̈é enatsëtsnayana,
    y chë causa nÿetsca ents̈anga ndoñe cachcá imontsejuabnaye.
  ron-LSB: După ce a spus acestea, s-a iscat o ceartă între farisei și saduchei, și
    mulțimea s-a dezbinat.
  pon-pon: A lao majanier met, Parijar o Jadujar akan ap akamai pena; ari momod o
    muei pajan.
  nhe-BL: Huan quema quicajque tlen Pablo quiijto, nopa fariseos huan saduceos pejque
    mocualaníaj huan monajnanquilíaj, huan nopa tlasentilistli motlajcoxelo.
  sps-sps: Te kat fakap yan vegiau to ana peits ruak to fapoopoan nara taa Farasi
    ana taa Sadusi, an vaagum takibaa bus nato.
  wnc-wnc: ngang yanggamatawan aminu Ferisiat nana amikat gatu Sadyusiat amikatda
    yanganuke paut gwenu tasikingune usanzike dongu takngaaya yuking.
  bus-bus: Kɛ̀ à yã pì ò, Farisinↄ kↄ̃n Sadusinↄ fɛ̀ɛ kↄ̃o kↄ̃n lɛokpakↄ̃ao, ben
    kakↄ̃ana kpàatɛ lɛo plaa.
  gub-BL: A'e ma'e imume'u pawire tàrityka'i parizew a'e wà, xatuxew a'e wà no, uzypyrog
    uzeàmàtyry'ym pà a'e wà, uzeupeupe uze'eg ahyahy pà a'e wà.
  imo-imo: Aku tepa nimu wali, ne kano Farisima kinye Sadyusima kinye ungu melenale
    enge nili teringi. Aku tekolio nombeya teko moloringi kano imboma imunana nendo
    yando mokemake leringi.
  boj-boj: Pol na naŋgi degsi minjrnaqa Farisi ti Sadyusi ti naŋgi poeleŋosib ŋiriŋkobaeb.
  eng-DRA: And when he had so said, there arose a dissension between the Pharisees
    and the Sadducees; and the multitude was divided.
  knf-knf: Wi ajakaŋ jak haŋ, kë bafariŧay na baŧaduk başë jun pŋom, abot apaţşër.
  san-KHM: ឥតិ កថាយាំ កថិតាយាំ ផិរូឝិសិទូកិនោះ បរស្បរំ ភិន្នវាក្យត្វាត៑ សភាយា មធ្យេ
    ទ្វៅ សំឃៅ ជាតៅ។
  arn-NT: Feypilu müten tüfachi dungu ta Pablo, tati pu farisew ka tati pu sadusew,
    eluwi ñi üyawtudunguael kisuke engün. Fey püntülkawi tati trawün pu che,
  zas-NT: Chi rëbaman zian, guzuloj cadildiidx ree bénfarisew con ree bénsaducew abiꞌ
    gojc reeman tioꞌp lalaꞌ.
  ken-NT: Arɛm nɔkɔ nɔ, ɛpʉ́ítí ɛ́kwɛ́n nɛ́ntɨ bǒnkwɔ Fárisi nɛ bǒnkwɔ Sádusi
    nɛ ɛchɛmɛ ɛ́kɔ́rɛ.
