  grc-MT: τουτο δε αυτου λαλησαντοσ εγενετο στασισ των φαρισαιων και εσχισθη το πληθοσ
  vid-vid: Loyalonjile ago, ivuche ikali nalyaluka hewo kwa hewo. Mafalisayo na Masadukayo
