    saduceoneshaʼpaʼ, ñetpaʼc̈hoʼña oʼ cot̃apeʼchet poʼpoñ. Amaña pat̃rrayeʼ cot̃apeʼcheto.
  mgh-2016: Yoolhumacheke yayo, Amafarisayo ni Amasadukayo khayeewananne, nkayemianiha
    milhoko miilhi.
  kvn-NT: Tegin tulemal-pukmalad Pablo-chogzhad itosgu, Pariseomal tegin Saduceomal
    aga emal-emal imakalmal. Tegin tulemal-ormabukmalad abal aga iskudmalzhun.
  gvf-gvf: Ka iru dungure Parasi kobe te Sadusi kobe bole ka bolebilin dire guman
    yaare, u inin inin milungwa.
  san-ISO: iti kathāyāṁ kathitāyāṁ phirūśisidūkinōḥ parasparaṁ bhinnavākyatvāt sabhāyā
    madhyē dvau saṁghau jātau|
  deu-ELBBK: Als er aber dies gesagt hatte, entstand ein Zwiespalt unter den Pharisäern
    und den Sadduzäern, und die Menge teilte sich.
  mcb-NT: Iroro ikantakera maika ogatyo ikenaigake iniaiganake yakanatavakagaiganakara
    pariseoegi intiegiri saroseoegi ikisavakagaiganakara.
  yle-yle: Yi kópu dini ghi n꞉ii ngê ny꞉ee ngópu, wod꞉oo Pádisi yoo Sadyusi yoo noko
    kwopwepe mbê dniye, yoo chaa ngópu.
  swh-1850: Baada ya kusema hivyo, mzozo mkali ulitokea kati ya Mafarisayo na Masadukayo
    na mkutano ukagawanyika sehemu mbili.
  ese-NT: Paboja esohui shajjaꞌajja majje Paniseo cuana jjamimicuiajeanobiajea neineiquinaje
    Sanoseo cuana nijje.
  jac-NT: Hayet yalni naj Pablo huneꞌ tuꞌ xin, yoc ebnaj fariseo yeb ebnaj saduceo
