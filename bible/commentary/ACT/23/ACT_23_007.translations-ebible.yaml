  mal-mal: അവൻ ഇതു പറഞ്ഞപ്പോൾ പരീശന്മാരും സദൂക്യരും തമ്മിൽ വാഗ്വാദം ഉണ്ടായിട്ട് സംഘം
    ഭിന്നിച്ചു.
  kkc-kkc: Eseme Poloye egeesee takeme, mooloogoodoo abo puloso toso agadigaso.
  urd-GVR: Is bāt se Farīsī aur Sadūqī ek dūsre se jhagaṛne lage aur ijlās ke afrād
    do gurohoṅ meṅ baṭ gae.
  far-far: Ma ana kada nia saea na fatae nai ki, na Farasi ki ma na Sadusi ki, kera
    ka safali ana olisusue, ma na okue nai kera ka tolingida ana ro fikute wane ki.
  suz-BL: मो देंमेनु, फरिसी नु सदुकी ब्राशा, जिचा गोव़मे बाक्‍त।
  car-NT: Moro wara ika'po mero, mo'karon Farise woseju'poty'san mo'karon Saduse maro.
