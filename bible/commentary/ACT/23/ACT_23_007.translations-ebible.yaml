  tam-2017: அவன் இப்படிச் சொன்னபோது, பரிசேயர்களுக்கும் சதுசேயர்களுக்கும் வாக்குவாதமுண்டாகி;
    கூட்டம் இரண்டாகப் பிரிந்தது.
  azz-NT: Huan cuac ijcón quinilij ya, ijcuacón ne tayecanani fariseos huan ne tayecanani
