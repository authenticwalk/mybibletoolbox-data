  kxv-kxv: ଏ଼ୱାସି ଈ କାତା ଏଲେଇଣ୍‌ମ୍ବନିଏ ପାରୁସି ଅ଼ଡ଼େ ସାଦୁକି ଲ଼କୁ ବିତ୍ରା ଗଡ଼୍‌ହା ହ଼ତେ,
