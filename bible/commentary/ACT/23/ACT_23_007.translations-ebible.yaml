  hin-CV: जैसे ही उन्होंने यह कहा, फ़रीसियों तथा सदूकियों के बीच विवाद छिड़ गया और
    सारी सभा में फूट पड़ गई,
  spa-BES: Y cuando hubo dicho esto, hubo una discusión entre los fariseos y los saduceos,
