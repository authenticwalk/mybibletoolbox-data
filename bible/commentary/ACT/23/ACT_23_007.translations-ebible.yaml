  cak-CNT: Y tok ri achi'a' fariseos y saduceos xcac'axaj ri xubij-ka ri Pablo, xquichop
    c'a niquich'ojila' chiquivech, y pa ca'i' xel-vi ri molojri'il ri'.
  zia-zia: Ge ayero senu Farisayo emo arita Sadukayo emo awong ge wina-se yero dubu
    etobe yewa augao meko yena ara.
  mal-2015: അവൻ ഇതു പറഞ്ഞപ്പോൾ പരീശന്മാരും സദൂക്യരും തമ്മിൽ ഇടഞ്ഞു സംഘം ഛിദ്രിച്ചു.
  tuo-NT: Cʉ̃ tojo nicã, maata fariseo masã saduceo masã meꞌrã na basu wẽrĩꞌcãrãpʉ
    masãse cjasere aꞌmerĩ dʉꞌsasocãrã niwã. Tojo weerã na nerẽrĩ wiꞌipʉta niꞌcãrõ
    meꞌrã nisetimiꞌcãrã aꞌmerĩ dʉcawatia waꞌacãrã niwã.
  mbl-NT: '@see-verse:ACT.023.006'
  zpc-NT: '@see-verse:ACT.023.006'
  gul-NT: Wen Paul say dat, de Pharisee dem an de Sadducee dem staat fa spute an taak
    ginst one noda. De people all beena aagy ginst one noda.
  mau-NT: Cˀia⁴ nca³ je³cˀoa⁴qui³tso² qui³scan³tse³-ni¹ cho⁴ta⁴ fariseo cao⁴ cho⁴ta⁴
    saduceo. Coan³jao²ya³-ni³ xi³ cho⁴ta⁴ ncjin².
  gup-gup: '@see-verse:ACT.023.006'
  bss-NT: Ahɔ́b áde áhɔ́bé nɛ̂, bad bé epepé é Farisia ne bé epepé é Sadusia
    bêmbootéd asɛlɛn. Echoŋ é bad éche ébédé áhed ênkabɛ́n áte.
  met-met: Bungina harua bila ba, hakhaxinga tela mesa liwe mana Parisidi xaung Sadyusidi,
    saing Sanhidron dutu ding.
  kpj-NT: Imy rahudi tahe fariseu mahãdu saduseu mahãdu‑wana wiribi rihitxinyre.
  zao-NT: Or tata nzhab Paba, tsa mndelo re saduceo kon re fariseo mbyo diiz, ne ngok
    chop net zha.
  byx-byx: Baip ma Paulus ka taqen be verleset de lura ama Parasiqena ngen ama Sadusiqena
    te rarles i re serlin a na be deng i matmet liiam aa ama liiniam.
  ctu-CTI: Che' ñac che' ti yʌlʌ Pablo bajche' jini, jini fariseojob yic'ot saduceojob
    i bajñelob ti quejiyob ti cabʌl tsʌts bʌ t'an. Che' jini ti' t'oxoyob i bʌ.
  zos-NT: Yøcse nømujcam, oy quiptocoyaj fariseota'm saduceoji'ṉda'm, y jetse ve'nbø'yaj
    tu'myajupø.
  gvs-gvs: E Parisi be Sadusi Paulo ina bóbwara sinove, silivisi unana aumakimaki
    taoyamna manuna isowóduwo yaidi goi.
  kbm-kbm: Pol ginei yaun etok be eisir Parisai tis Sadukai iute love inggo is ate
    be emb is ate vusa gile dubi ailu.
  tew-tew: Han ovâytu̖ˀan dihayḏi in Pharisees-áḏí in Sadducees-áḏí dívítu̖hkannan,
    heḏi diwijeḏeeḏi wêegeˀin dipóe.
  rmc-rmc: Sar oda phenďa, chudle pes maškar peste te vesekedinel o Farizeja the o
    Saduceja a o zhromažďeňje pes rozďelinďa pro duj.
  apr-apr: Ye kene tani yo Paulu iwete nen nga, ngan le di Paresi le di Sedusi tina
    ngan tiparsu ye betebetanga, le taun di tooltool tina yo tinepe ye gaongo nga,
    ngan tiparpoto le tinepe ye budanga ru.
  tiy-tiy: Amun énggilid bénréh Pablowey ni, méngganay so séédél i de Fariseo brab
    de Saduseo, atin ménsébaad ro.
  nlg-nlg: Me bosa sokoa te vaghaa eni, gaira tara hughuhughu ma gaira tara tuva voka
  dgr-DOGNT: Paul hadı ts'ǫ̀et'ıì Pharısee eyıts'ǫ Sadducee gı̨ı̨lı̨ı̨ sìı ełets'ǫ̀
    nàyagehtı t'à dǫ hazǫǫ̀ ełègı̨ı̨dee sìı ełek'èch'a agı̨ı̨wǫǫ̀ agejà.
  pes-OPV: چون این را گفت، در میان فریسیان و صدوقیان منازعه برپا شد و جماعت دو فرقه
    شدند،
  ron-1924: Кынд а зис ворбеле ачестя, с-а стырнит о неынцелеӂере ынтре фарисей ши
    садукей, ши адунаря с-а дезбинат.
  tpz-tpz: E Pöl to soe vamanih ko Parësiꞌ me o Sëdiusi heve koman hah ee, ko nok
    ee po pöök vakum.
  agd-agd: Máa síkan Farasisi kayo vá Sadyusi kayo vá ano vayafó aruve asive iyain
    má mai átarufin ma o iyukhá ein nanin banta ano veraran aúban daimen mino.
  rkb-NT: '@see-verse:ACT.023.006'
  san-THA: 'อิติ กถายำ กถิตายำ ผิรูศิสิทูกิโน: ปรสฺปรํ ภินฺนวากฺยตฺวาตฺ สภายา มเธฺย
    เทฺวา สํเฆา ชาเตาฯ'
  iws-iws: Mɨ siya ta yai aiir boɨnkiyɨn mɨ tɨ isid whɨso Farisi Sadyusi sɨma ɨo ɨna
    yɨnwo anwowɨm mɨ sɨma ɨna yɨnkibɨrnakiyɨm.
  pol-SZ: Słowa te od razu skłóciły przedstawicieli dwóch ugrupowań i powstał miedzy
    nimi rozłam.
  ztq-NT: Tsiñee lëë Pable lox chëb ngo, lëë meñ fariseo ni meñ saduceo bislo ptilytiits
    lsa, aan lëë kchë meñ go kok chop tiiy.
  zai-NT: Ra uní' be zaqué uyuu dinde ca fariseu ne ca saduceu ne undaa saa ca'.
  upv-upv: Daron nga Pol muwrai jijle mirpok musuw ko Parasi ko Satusi nir arlatlat
    lululwenir re gortien ser, ko arteri wukarir vajin evi meling eru e.
  aui-aui: Bi raghanina Pol naboni ivisisiya, na Perisis da Sadusis wiikawakereyana
    sidaguni da noko yadi wiitaghomina dughuna siyarayi da wawaya borudi bata situbugha.
  wap-NT: '@see-verse:ACT.023.006'
  mva-mva: Pol bokai ipile nge sererei be edua teke Parasi be Sadiusi maradi imarang,
    be ono nedia-la dienegei.
  dwr-NT: Phawuloosi hewaa yaagina, Parisaawatuwaa giddoninne Saduqaawanatuwaa giddon
    walassay kesina, shiiqeedda asay laaletteedda.
  kfw-kfw: Ama'n hiwa atipha, Pharisee ngaili Sadducee ngai karra insuol inphut ah;
    mipui rupni insuokjei.
  bfz-bfz: जेबे तिने ये गल्ल बोली तेबे फरीसी और सदूकिया बीचे चगड़ा ऊणे लगेया और सभा
    रे फूट पड़ी गी।
  cuk-09: Pablo weyob sogsagua, Fariseomar, degi, Saduceomar, na muchub-muchub imakarmalad,
    degi, igar-itobukmalad, sogbo e-binsaed nadmarsunnad.
  ben-OBCV: তিনি একথা বলার পর ফরিশী ও সদ্দূকীদের মধ্যে বিতর্ক বেধে গেল, সভা দুদলে
    ভাগ হয়ে গেল।
  mil-NT: Te sá dúcáⁿ nǐ cáháⁿ‑dé xíǎⁿ ní nàá ndɨhɨ tnàha cue tée cùu fariséú ndɨhɨ
    cue tée cùu saducéú, chi ñá ɨ́ɨ́ⁿ‑ní tnǔhu ni cǎháⁿ‑güedé, chi ní ndɨ queheⁿ ndɨ
    queheⁿ‑güedé sá nǐ cáháⁿ‑güedé.
  myu-myu: Imẽneju o'jewãwã ya'õberen — Fariseu õn — i. Ade osodop ip jewawẽwẽ'ukayũ
    yobog̃ayũ.
  amk-amk: Na kutu etaramioai we medu tonanane, Sadukifosa tuti Farisifosa esawasa
    pariao wiro eweboyari ahang kaha.
  fai-fai: Saddusi kinim so Fedasi kinim so iyo wengal wengal bom nadiwe kinim ilita
    todbiw iyo takas tako dau wengal fukansiw.
  ura-NT: Niritoha Faborona jaun jetaote, nejesinajeein, ita cotaicha rijitocure nii
    fariseeocuru aina sadoseeocuru. Niritiin jetaote, ita cotaicha rijitiin jetao,
    ita caje nelerucure,
  mcd-NT: Ascaiton nicacanashu Saduceofo non Fariseofo fochishmanantanannifo. Niaifofoancai
    anorisi shinannifoma.
  urt-urt: Ŋupe ŋaiye kin ŋanange wusyep uku miꞌe pe, lenge Sadyusi topoꞌe lenge Farisi
    tuhwar teketenge wusyep uku. Detale, ŋoihmbwaip tinge ŋowor hoi.
  kiz-kiz: Bho aghajobhi agha, malumbano mabhaha ghatokili baina jha Mafarisayo ni
    Masadukayo, ni mkutano bhwagawanyiki.
  tzo-TZE: C'alal laj yal jech li Pabloe, li jchapanvanejetique lic stsaquilan sbaic
    ta lo'il ta sventa ti c'u x'elan xch'unojique. Jech cha'voc' ic'otic.
  lex-lex: La'pa nakot emkade dewade Saduki rora Parisi idma nod lia'a-nod miai ida,
    pa nhi'nande woka-le' die nwal lia woka-le'u wor wua.
  dov-dov: Nakaamba oobo kwakaba kukazyania aakati kaba Falisi aba Sajusi, mpawo nkamu
    yakaanzaana.
  rgu-rgu: '@see-verse:ACT.023.006'
  toc-NT: Acxni̠ chú a̠ma̠ko̠lh lac­chix­cu­huí̠n tacá­tzi̠lh pi̠ Pablo na̠ fariseo
    xuani̠t, fariseos y sadu­ceos sac­stucán tzú­culh tala̠­ma̠aklhu̠­hui̠y y tunuj
    tunu xta­huán.
  som-som: Oo markuu sidaas yidhina, waxaa Farrisiintii iyo Sadukiintii ka dhex dhacay
    muran, ururkiina waa kala qaybsamay.
  mam-C: Atzaj te' tb'aj tq'ma'n Pabl ikyjo, b'e'xsin i ok ten Parisey ex Sadusey
    ch'otjil kyxolx. Tu'ntzintzjo, el kypa'n kyib'
  ndj-ndj: Pamalili kudeta fila, pavelili malimbanu Vafwalisayu na Masadukayu, vavaghanika.
  mbj-NT: Tii da taher'oot do hyb n'aa, radu doo raky ked'aak do Pariséw Saduséw sa
    mahang. Ti hyb n'aa raketyn b'ëëh mä sa wahë n'aa ta tii bä kata padëëk doo.
  lat-VUC: Et cum hæc dixisset, facta est dissensio inter pharisæos et sadducæos,
    et soluta est multitudo.
  ngp-ngp: Eze alonge ayo, niyo kwa laila vugo kulu mwa Wafalisayo na Wasadukayo,
    niyo mdugano wake panga haidi.
  enq-2: Polome dopa leamopa, Parasi dupame Sadyusi dupa-pipa pii yanda pyoo sakateami.
    Dopa petala, kambuingi doko lapo pyoloo piami.
  eng-ASVBT: And when he had so said, there arose a dissension on the part of the
    Pharisees; and the assembly was divided.
  mna-mna: 'Paulus ipiri sua ti, to zin peeze kan tana timureege pataaŋa. Pa zin sadusi
    na, tiurla ta kembei: Sombe tomtom sa imeete, na irao imaŋga mini som. Mi tiso
    aŋela sa imbot som, bubuŋana sa som. Mi zin tau tutu kan i na, urlaŋana kizin
    toro. Pa tiso zin meeteŋan kola timaŋga mini, aŋela timbotmbot, mi bubuŋan tomini
    timbotmbot.'
  myw-myw: Ilivan ma̱wan ikous, tasiyas Palisiy bo ikamnimans sisiyas tasiyas Sadusiy;
    ilivis, iva̱ges bod akweiy. Peinan tasiyas Sadusiy idokes gamag nag beikits vayuwein;
    ta-kweitan anelos nises; ta-kweitan kululuwan nises; tasiyas gog Palisiy idokes
    gamag beikits vayuwein, o anelos nises, o kululuwads nises-vak.
  sby-sby: Mpwalambeco, palaba kutanyumfwana pakati pa Bafalisi ne Basaduki. Popelapo
    balapansana.
  sll-sll: Dungure kaunsil hobi gintani nin ha bolbin di wama tere kiang holo holo
    mongwi.
  yaq-NT: Junako, aapo'ik inika'a teuwaako, jume' paiseeom intok jume' saruseeompo
    emo teuwaame, inime'e, bempo nau nok nassua japtek. Intok junuen jume' ama nau
    aneme, nattepola nau na'ikimtek.
  uro-uro: Bä nga ma Pol qa märhamän bät iangärhäkt ama enge bä rhäksot dä ama märänga
    qa män mänguräp mä rha i rha märhamän bät ama enge sävät a ne i ama Farisiqäna
    sävät ama Sadyusiqäna.
  ita-1885: E, come egli ebbe detto questo, nacque dissensione tra i Farisei, e i
    Sadducei; e la moltitudine si divise.
  muy-muy: Pol àra àɗəma ma na nahkay ti ndam Feriziyeŋ tàgray gejewi akaba ndam Sedʉseyeŋ,
    mək mis macakalavani ni tìcirvu.
  kqc-kqc: Makai niyori, bi kamini Pharisee vene ma Sadducee vene bi iniye ini utari
    kayamo resi egogo vene ka berou berou rofu etebe riyadi.
  tav-tav: '@see-verse:ACT.023.006'
  eng-ULB: When he said this, an argument began between the Pharisees and Sadducees,
    and the crowd was divided.
  spa-VBL: Y cuando dijo esto, se despertó un tremendo debate entre los fariseos y
    los Saduceos que dividió al concilio.
  fra-_FOB: Et quand il eut dit cela, la discorde se mit entre les Pharisiens et les
    Sadducéens; et l'assemblée fut divisée.
  hau-ULB: Daya fadi haka, mahawara ta fara a tsakanin Farisawa da Sadukiyawa, sai
