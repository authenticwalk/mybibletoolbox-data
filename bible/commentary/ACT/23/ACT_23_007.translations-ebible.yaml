  spl-spl: Yawu sâm ekyongomu Parisaio otmu Sarukaioŋe den kakŋan sahaŋgim hioŋakbi.
  usp-NT: Cuando xtatak mak fariseo y mak saduceo chi jilonli xij Pablo, laj or xpe
    retzalak, nak xtos rib'ak mak saduceo y xtos rib'ak mak fariseo.
  zav-NT: Ca beyož gwne' ca' gwzolao to bžaš entr beṉə' fariseo ca' na' beṉə' sadoseo
    ca' na' gwsa'aque' c̱hoplə.
  sgz-sgz: Má ngo ákte parai ngorer, ki dik turpasi wor arkuh arliu i di á bos Parisaio
    mai bos Sadukaio, má ngorer kis talum minái ák ru i di má.
  kek-NT: Ut nak quixye a'in, inc'a' chic junaj xc'a'uxeb laj fariseo ut eb laj saduceo
    ut que'oc chixcuech'inquil rib.
  blz-NT: Sarataa i Paulus nuntundun koiya'a, mian Farisi tia mian Saduki nuntumbeimo
    nopoogagai, pataka raaya'a noko'obosmo rua'.
  poe-NT: Ntá kjuixin ntáchro chꞌán tíha ntá tí sín fariseo la ko tí sín saduceo mé
    kjuankíxin sín ikjo kíchó sín ntá xi̱kaha jnkokónhya kjuenka̱yáxin tí sín tsíkójnkotsé
    ntiha.
  san-TAM: 'இதி கதா²யாம்ʼ கதி²தாயாம்ʼ பி²ரூஸி²ஸிதூ³கிநோ​: பரஸ்பரம்ʼ பி⁴ந்நவாக்யத்வாத்
    ஸபா⁴யா மத்⁴யே த்³வௌ ஸம்ʼகௌ⁴ ஜாதௌ|'
  cof-NT: Aman Pablo tsantinunsi, fariséolabe saduséolabe beco beco pacaalaquinue.
    Mantaminla tala pataato pacaalaquinue.
  srm-NT: Nöö di a taki sö kaa, nöö hën de tu paatëi bia ko ta fia ku deseei.
  qvs-NT: Chashna Pablu willaptin fariseo runakunaka saduseo runakunawan kallarirkansapa
    ayninakuyta. Chaypina ishkay manadapina churanakurkansapa.
  zca-NT: Or nzhab Pab kure', orze' nguzublo kichëlro' rë men saduceo kun rë men fariseo,
    orze' milë' bixa', ngok bixa' chop montón,
  cbc-NT: Bairo Pablo cʉ̃ caĩrõ, jicoquei fariseo majã, aperã saduceo majã mena ãmeo
    bʉsʉrique netõgayuparã na majũ. Bairo na caãmeo ĩrõĩ yua, jĩcãrõrẽ bairo tʉ̃goñamasĩẽsuparã
    caneñamiatana pʉame.
  qxo-NT: Tsaynö nisquiptinmi Pablupa favornin fariseucuna sharcur saduceucunawan
    rimanacur gallaycuyargan.
  mox-mox: Ta Faulo ena vona baʼe weaqina Falisiavo be Sadusiavo iveʼaeʼaetoga ʼinega
    vetoatoasiʼi ʼifoqe nuanidia.
  kew-kew: Goa agaa sa raburi Sadyusi Farisi ruru laapo aanumi ape loa rugula lapa
    pirisimi.
  dww-dww: Raḡanine nama ya riuriuna, naumeki da Parisi be Sadisi waiḡinana ai kare
    munaḡena. Dabudine borue ai daberaridi be dam rabui a tubuḡana.
  twi-ASANTE: Asɛm a Paulo kaeɛ yi maa ntawantawa sii Farisifoɔ ne Sadukifoɔ no ntam
    maa wɔn mu kyɛɛ mmienu,
  aoj-aoj: Anen naꞌipam basef ifimba, eaꞌ amom atom mafitap laꞌafena amom Farisi maloma
    Sadyusi eaꞌ mandawal biafim.
  cbv-cbv: Páant ã niijíchah joinít, queétjeh ĩt míic jʉ̃ih jwíihip wʉt jĩ. Saduceowã
    fariseowãjĩh biíc yoobó ĩt jenah joicáp wʉt jĩ.
  taw-taw: '@see-verse:ACT.023.006'
  jic-NT: Niná tjevele mpes, saduceopan la tjowelel fariseopan jilal. Lovin ma yuwal
    yólatsja.
  zap-NT: Chene re Pabel zenga, wzelo yra men ne nak farisew wdildiiz men yra men
    men ne nak sadusew, lex wakgwrool yra men ne ndxin nga.
  wer-wer: Pël maan Parisiire Satusi omnarö pit neneren ngön kaö mëak komkap ëa.
  ipi-ipi: '@see-verse:ACT.023.006'
  qul-NT: Chayta nejtin, fariseocuna saduceocunawan paycunapura discutiyta kallarerkancu.
    Chay tantacuytaj iscayman particorkan.
  tnc-tnc: I'suᵽaka kẽᵽakã'ã ã'mitiriwa'ri, saduceokaka ᵽuᵽajoairã okatotoũ'muekarã
    fariseokaka ᵽuᵽajoairãka, rakakaja ᵽuᵽajoaekarã imarĩ.
  ter-NT: Ehá'axo koyuho itúkeovo farîzeu ne Poûlu, turíxovone yumópeokokohiko ne
    farîzeu yoko sadúseu, yane haxákeovokokonehiko.
  bmr-NT: Jaanoco uguubuumoro fariseomɨ, saduceomɨ iicamo jenaaucasiuhi sanoomɨro.
    Jaamoro ijeevadɨ dugaavocasiumo ifariseomɨ isaduceomɨtɨ.
  fuf-fuf: Ɓay kanko Puulusa o wi'ii ɗun, yeddondiral waɗi hakkunde Fariisiyaaɓe ɓen
    e Sadduusiyaaɓe ɓen, onsay mbatu ngun senditii.
  mwc-mwc: Nikona i sisiyei wai Sadducee biyisi ba Pharisee biyisi, bikawapata kamosi
    yai i tupuwa wai si buburana.
  bhl-bhl: Yangei, ka biliw Falisi kunum so, ka biliw Satyusi kunum iso, alik alik
    i weng on ganesomi, amen kuw amen kuw kesiliw te.
  ons-ons: Paulo eŋe don yale raki, eaka Parisi so Sadusi keueno ŋaba wakongi, so
    lewa lewaŋene ea wirike.
  con-NTPO: Tsa'caen susi fariseondeccu, saduseondeccui'ccu quia'me afaccoye ashaen'fa.
    Ccaningae in'jamba dos in'jan'chove afacco'fa.
  ghs-ghs: Pauroi oke hiiremi Pariseo ma Satukeo nokoi qesa kurebeteqi hu ma koridzanoma
    naateta.
  peg-peg: ହେୱାନ୍‌ ଇ କାତା ଇଚିଲେ ପାରୁସି ଆରି ସାଦୁକିର୍‌ ବିତ୍ରେ ଗଣ୍ଡ୍‌ଗଲ୍‌, ଆରି ସବାତ କୁଦାଗଡ଼୍‍
    ଗିଟାତାତ୍‌ ।
  txu-NT: '@see-verse:ACT.023.006'
  eng-WEBU: When he had said this, an argument arose between the Pharisees and Sadducees,
    and the crowd was divided.
  gnw-NT: Jare cua jei yave, uyembɨyao uyugüi yatɨ vae reta, jare fariseo reta uyeaca
    saduceo reta ndive.
  mux-mux: Yunu-ni aku-sipa nirimele piliikuliinga, Perisi-yima kene Sadusi-yima kene
    tombulku nikuliinga, kanjoll-yi talape tale mele muluring.
  maj-NT: Nk'ie nga b'a̱ kitsú Pablo̱, a̱s'a̱i i̱ncha y'ésiko̱ xinkjín já fariseo̱
    ko̱ já saduseo̱. Tsakjánya yjoho̱ já xi kama ñjakú yo̱.
  bkq-NT: Arâ agueduo myani fariseu domodo, saduceu domodo warâ âjihogulymo adaguly.
    Pymâ domodo nâseinwâmbyra idylymo myani. Fariseu domodo myani, Paulo eynynonro;
    saduceu domodo myani Paulo iduery warâ âjipagadylymo myani-ro warâ.
  kue-kue: Pol ka i dungo, Parisi wagle ya Sadyusi wagle tengramo digo ana yomba makaisi
    meglkwa ikra yumbusi wu epigl suwo eingwa.
  cot-NT: Iroompaqueate icantaquitiguiri ariqueate icojianaca iquenquetsatavacaajianaca
    yacavacajaianaca pariseojia jeri saroseojia icatsimatavacaajianaca.
  bnp-bnp: Na tahuna e Paulus i takia a ngava iea, ri vapida na tara i rua, ri vagege.
    E huriki a Pariseo ri vagege turana e huriki a Sadusi.
  apn-NT: '@see-verse:ACT.023.006'
  ctp-NT: Bra wa ynan neꞌ chaꞌ kanꞌ, lye ꞌa mxkwen neꞌ ꞌin taꞌa neꞌ bra kanꞌ; neꞌ
    fariseo msuun loꞌo neꞌ saduceo bra kanꞌ,
  opm-opm: Por oh ameng oh potporhan ihir amrama Parisi bap ire da orhe Sadyusi bap
    ire da orhe ham sakarap goshangopari.
  bvr-bvr: Gun-narda wupa a-wena, lika aburr-gata Berachi yerrcha rrapa Jejuchi yerrcha
    aburr-garlmunapa ngarndarrk ngarndarrk aburr-negiyana, lika aburr-ngorrkorndiyana.
  wal-wal: PHauloosi hegaa yaagin, Parisaawetu giddooninne Saaduqaawetu giddon ooshshai
    kiyin, yaa7ai laalettiis.
  zad-NT: Ka goll Páblona' ka' na' gok to wishesh wal ladj fariseoka' len saduceoka'.
    Na' gokgake' c̱hoplə.
  kmg-kmg: Dâŋ iŋuc mume farisaio ŋic â sadukaio ŋic jaŋe qaqatarac epie micne bapa
    jaŋerao fâfâuc fuawec.
  aso-aso: Neꞌmine lo lavo Halisaioꞌ alevesi Sadukaioꞌ alevesi gamaziꞌineꞌmo lovoꞌninguꞌ
    ogavo vi eza ema vaniꞌ.
  uli-uli: Yodwe chog ye sor mele ngo sa chaep yar hachocho fengal Pharisees kowe
    mo Sadducees kowe, le resa harere chol ttey we.
  nin-NT: Nggo a da meme mre, anu Farrisi ba na anu Sadusi ba a gru so vi, na ga ki
    na nkanka.
  acu-NT: '@see-verse:ACT.023.006'
  cak-WNT: Y tek ri achi'a' fariseos y saduceos xquic'axaj ri xubij ka ri Pablo, xquichop
    c'a niquich'ojila' qui' chiquiwech, y pa ca'i' xel wi ri molojri'il ri'.
  ebk-ebk: Kuna pay kenali na, nan chiyuycha Fariseo ya nan chiyuycha Saduceo at enlapucha
    ay masusuma ya nakudwacha.
  spa-PDDPT: Cuando dijo esto, hubo un altercado entre los fariseos y los saduceos.
    Se dividió la asamblea
  ruf-ruf: Baha hayalongile apfo, Masadukayo na Mafarisayo wandusa kwisonga, baho
    mtingano ghwighola.
  gun-gun: Ha'e rami ijayvu ramo fariseu ha'e saduceu kuery joo rami e'ỹ-e'ỹ ijayvu.
    Mba'eta ijaty va'e kuery ma joo rami e'ỹ-e'ỹ oikuaa.
  agu-BL: Yi tlol Pawl yi yola'tz je'n tzun chitx'ujsal quib yi e' parisey scyuch'
    e' sadusey. Cob cuntu' tzun eltz.
  isn-isn: Nai wakamaligitya aya, Wikungumi ukulu ukapumila mukati a Afarisayo ni
    Asadukayo, ni ianza likagalanuka.
  eng-PEV: '@see-verse:ACT.023.006'
  ilo-ULB: Idi naibagana daytoy, rimsua ti panagsusuppiat iti nagbabaetan dagiti Pariseo
    ken Saduceo ket nabingay ti taripnong.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye fariseo masa, saduceo masa tiquina basi cahme tuhtiahye.
    Sa ye tiquina basi pʉa curua tu wahye.
  anv-NT: Pɔl ajɔgé mbɔ, bɔɔ́ Sadusi ne abi Farasi álɔ manwamé ne atɛ, ne ɛchomele
    ɛwémbɔ ɛkaré malu apea.
  sab-NT: Pablo gerudu ene kwian ole, gire kwian fariseo skochiu kwian saduceodi,
    kwian saduceo skochiu kwian fariseodi, gire kwian saduceo mo litu mne mo kaire
    kwian fariseo mo litu mne mo kaire.
  tmd-tmd: '@see-verse:ACT.023.006'
  acr-NNT: Echiriꞌ xubꞌiꞌij waꞌ ri Pablo, ri fariseos kukꞌ ri saduceos xkijeq kakichapalaꞌ
    kibꞌ chikiwach; y jelaꞌ konoje ri kimolom kibꞌ xkijach kipa.
  kpg-kpg: Di madagoaa a mee ne helekai beenei, nia Pharisee mono Sadduccee ga daamada
    ga lagalagamaaloo i nadau mehanga. Gei digaula ga nohonoho i hagabuulinga.
  taj-taj: पावलसे थेह्रङ् भिमाहेन्‍से फरिसीगदेदेन सदुकीगदेला ताम आढिक्‍ना थेनीगदे
    फेजी।
  avt-avt: Hɨrak katɨp epei au, mɨt ne Farisi netike mɨt ne Sadysi nenehan nenterim
    te hɨr newep nau nɨmɨn pɨnan hasini pɨnan hasini.
  cbk-cbk: Cuando ya habla le ese, el maga Pariseo pati el maga Saduceo ya principia
    man purpiajan, y el Consejo ya queda dividido,
  uig-ARA: ئۇ بۇ سۆزنى دېيىشى بىلەنلا، پەرىسىيلەر بىلەن سادۇقىيلار ئارىسىدا جېدەل-غوۋغا
    قوزغىلىپ، كېڭەشمىدىكىلەر ئىككىگە بۆلۈنۈپ كەتتى
  tuf-tuf: Pábloat “yarjáquinan sicor yinata” wacayat, fariséoin saducéoin owár rahra
    rahra tecuay yinjacro. Uw erar sécuajaquin rahra rahra túrjacro. Turir wahw̃ujacro.
  abx-abx: Si pakapinugad-na sinan, agsaramok dayon i mga Parisiyo pati' Sadusiyo
    ngan abungkag i pag'aradda-na mga iya.
  mco-NT: Co Pablo jadu'n ymɨnanday, chi fariseojäy etz saduceojäy miñ xyɨpy ajcxy
    ca' ñay'ayuc-huinjɨhuɨɨyɨ. Chi je naymujcpɨdɨjc ajcxy ñaybɨjc-huäcxɨ.
  bsp-bsp: Ntɛ Pol oloku moloku mamɔkɔ mɔ, kɔ kəgbɛkəlɛnɛ kəyi aFarisi kɔ aSadisi
    dacɔ, kɔ kəgbɛyɛnɛ kəyi.
  kqf-kqf: Niga mainana i giugiu ba Palisi bi Sadisi waikagiu ai tubuḡa. Bi edi boluna
    a suwa te dam labu a tubuḡa.
  cpb-NT: Ikantakera Pablo, ari riñaanaminthatawakaanakari Fariseo-paini eejatzi Sadoc-iite.
  aon-aon: Pol nakri enyudok baraen aria amam Farisi hani Sadyusi hape hanitok. Namudok
    aria ihim-morim amudok hanaki hantorum iri debeimi hakitak hanadiyogurum. Anam
    hani amam Farisi aria anam hani amam Sadyusi.
  hus-NT-2005: Tam ti okʼon kin ulu jechéꞌ, an fariseotsik ani an saduseotsik in tuju
    ti káwlíx ani kʼéꞌáxin xi taꞌ ti junkunék.
  mig-NT: Te ja̱ súan ni̱ ka'a̱n‑de, te ni̱ ka̱kana̱á cha̱a fariseo jíín cháa saduceo.
    Te cha̱a junta, sɨ́ɨn sɨ́ɨn tu̱'un ni̱ kaka'a̱n‑de.
  bps-bps: Na di kmanan ani, baling sbulaw i dad Farisi na i dad Sadusi, na masbalét
    i fandam kdee dad to stifun déén.
  mbs-mbs: Peg-ikagi din kenyan, migpedindilay se Parisiyo aw Sadusiyo. Yan migpeteniyay
    dan.
  cme-NT: Uŋ piiye dumaaŋo-na, Sadusĩɛbaa-ba‑i baa Farisĩɛbaa-ba sire ta ba fanu
    ba-naa u nelma-na, a ji ce calnu sɔmma hãi.
  sus-sus: A to na fala, boore matandi naxa lu Farisɛnie nun Sadusenie tagi. Ɲama
    naxa itaxun.
  pon-2006: Eri, ni ahnsou me e nda met, Parisi ko oh Sadusi ko ahpw tapihada akamaipene
    nanpwungarail; re ahpw liaktohrohrpeseng.
  dad-dad: Pol od enei irõ di, Farisia tamo ado Sadusia tamo geid fefe de fen, guru
    fiya anĩ faraf uru fen.
  zab-NT: Deni guniib ziy, guzulo cachaagac de fariseu cun de saduceu lo diidx, ax
    gucdeb tiop cuaa.
  jae-jae: Kêsôm biŋ tonaŋ su ma Parisai to Sadukai sêli tauŋ sa sêmoa e sêkac tauŋ
    kêkôc,
  ksd-ksd: Ba i tar tatike dari, a umana Parisaio ma ra umana Sadukaio dia vartoto,
    ma ra nuknuk i diat ta ra kivung i enana varbaiai;
  msm-NT: No malituk ni Pablo sikan, nayayalis sikan mgo Pariseo dow mgo Saduseo,
  myk-myk: Ba Pɔli ya pee jomɔ pu jo yɛ wɛ, a nakaara di jé Farizhɛɛn ni Sadushɛɛn
    pu tɛ ni. A sipyii pʼi daa taaya shuun.
  sbe-sbe: Yona hedehedede wa unai ede haikawayagala ye tubu Paliseya yo Sadusiya
    bodadi wa udiyedi, ede boda wa se hekoilabuiyei.
  mcr-mcr: Poli iqu kukŋuä iiŋä tqaŋgaŋi, Parisi iquatä, Satyusi iquatä, kukŋuä mäkä
    äumbiyitaŋi, awä qe iwäsäŋguwi.
  cux-NT: Taachí caⁿ'a yā chuū vɛ́ɛ́ 'uuvī vaanicadiinūuⁿ yeⁿ'e saⁿ'ā fariseos ndúúcū
    saⁿ'ā saduceos. Ní 'iiⁿ'yāⁿ s'eeⁿ ní divíi yā 'áámá taaⁿ táámá taaⁿ.
  tur-YTC: Bunu söyleyince, Ferisiler’le Sadukiler arasında bir tartışma çıktı ve
    kalabalık ikiye bölündü.
  san-ITR: iti kathAyAM kathitAyAM phirUshisidUkinoH parasparaM bhinnavAkyatvAt sabhAyA
    madhye dvau saMghau jAtau|
  bel-N: Калі ж ён гэтае сказаў, сталася спрэчка паміж фарысэямі і садукеямі, і разьдзялілася
    грамада,
  sch-sch: Maha a ti suole chu, Pharisee ngei le Sadduceengei bâiinkhamin pâl inikin
    an insena.
  mic-MIQNT: Ta'n teli nqase'g gis tlueteg na, na Palasiaq aq Satusiaq, poqji gi'glultultijig,
    aq smtug nasgwiejig. (
  huu-NT: Naimɨe iena lloia, naimacɨ comecɨaɨ daje isoi lloiñedɨmacɨ.
  jiv-NT: '@see-verse:ACT.023.006'
  otm-NT: Nɛ nangue'a xí man na ra Pablo bin junthʉ yʉ fariseo ʉ yʉ saduceo, nɛ gätho
    bin hecpʉ ja ra junta.
  dah-dah: '@see-verse:ACT.023.006'
  tnk-tnk: Nəpɨn Pol rɨni iamɨnhi, nousəsɨmwɨnien səvənraha reitehi. Farisi me mɨne
    Satusi me hənaməski irəha me.
  kpr-kpr: Moses da Geka kaifa kakato+ tuturo edo, Sadusi embode+ dabade beisiga use
    kotari nunda nunda useri.
  san-IAS: iti kathāyāṁ kathitāyāṁ phirūśisidūkinoḥ parasparaṁ bhinnavākyatvāt sabhāyā
    madhye dvau saṁghau jātau|
  nho-nho: Saaita koi Paul ni taratara peenei raa, naa Faarisi raa ma naa Sadiusi raa
    ki kaamata no hakatauttau soko laatou, teenaa naa kaavena e lua naa ni maavae.
  gym-NT: Pablokwe ñäkäbare kore, yebtä abko nitre bariseo amne nitre saduseo nikani
    ja kwete kwärikwäri. Abtä nitre nämane gätäbtä, ye käkwe ja ñäkänintbe jene jene
    mda,
  azg-NT: Ndoꞌ vi na jndë tso jon jñꞌoonvaꞌ, nque nanꞌñeen na conduihan tmaanꞌ fariseos,
    taꞌhan jnanꞌjndyehan jndyuehan yo ntyjehan na conduihan tmaanꞌ saduceos. Ndoꞌ
    ngꞌe na nndaꞌ, ve vaa na tomꞌaanꞌ nꞌonhan ntyja ꞌnaanꞌ jñꞌoon ꞌnaanꞌ jon.
  bhd-bhd: पौलुसेरू एन ज़ोंते फरीसी ते सदूकी लोकन एप्पू मांमेइं लड़ाई शुरू भोइजेइ,
    ते सेब्भन एप्पू मांमेइं खल बनो।
  too-NT: Lā' a'xni'ca' Pablo hualh huā'mā', tataxtunquīlh a'ntī ixtatakēstoknī't.
    Lā' tatzuculh talālacatāquī' huan fariseosnu' lā' huan saduceosnu'.
  ind-AYT: Ketika Paulus mengatakan hal ini, timbul perselisihan di antara orang-orang
    Farisi dan orang-orang Saduki, dan kumpulan orang-orang itu terbagi-bagi.
  cjo-NT: Ikemanteeyawakaworini iroka ikantakiriri, ikijathatawakagaeyanakani warijeeyopaeni
    eejatzi saroseeyopaeni. Ikijawakagaeyanakani.
  nsn-nsn: Gine ke mene pe Poul paar, a uelsae ke pokosongua i uantinanina tasir Parisi
    mesir Sadiusi, doh gisina ka pang torikingua.
  san-DEV: इति कथायां कथितायां फिरूशिसिदूकिनोः परस्परं भिन्नवाक्यत्वात् सभाया मध्ये
    द्वौ संघौ जातौ।
  tna-NT: Beju Pablo daja mimipeana su, fariseo cuana, saduceo cuana neje jacuicuinapirutitana.
    Aimue mecuana sa daja cama piba putaina mahue.
  lid-lid: Pol atehei sahou doh ili badeh, ma bwidi losen asahan bolo ndrokowa iri
    Sadusi ma iri Parasi, ma apwai iri a lubuk.
  wim-wim: Nil Paul wik kanan thaw-a, yaam keꞌanaman-a, pam piꞌ-piꞌanam Pharisees
    anangana aꞌ than wiy anangan pam piꞌ-piꞌanam Sadducees.ana kan-ngul thaaꞌ-thay-thayanamin
    thanttakamana. Than thaampwin thanttakamana.
  zga-M: Avile anchove aaga, eisongelehinie imbaha yikhahumila khuva mafalisayo nava
    masadukayo, na avalundamine vakhagavika.
  yom-yom: Bu kamana tuba bobo, ziphaka zingolo zibua va khatitsika Bafalile ayi Basaduse.
    Nkangu wuvasuka.
  san-SIN: ඉති කථායාං කථිතායාං ඵිරූශිසිදූකිනෝඃ පරස්පරං භින්නවාක්‍යත්වාත් සභායා මධ්‍යේ
    ද්වෞ සංඝෞ ජාතෞ|
  yut-yut: Sadyusi amɨn da amɨn kɨmakbi arɨpmɨ dɨmasi pɨdoni, ae aŋelo wupyo mɨni
    yaŋ yoŋ. Mani Parisi amɨn uŋun kɨsi nandaŋ teban toŋ. Yaŋ nandaŋ do aŋek gen uŋun
    yaŋban Parisi amɨn ae Sadyusi amɨn iyɨ uwal uwal aŋek pudaŋ kabi bamorɨ awit.
  grc-BYZ: τοῦτο δὲ αὐτοῦ λαλήσαντος ἐγένετο στάσις τῶν Φαρισαίων καὶ τῶν Σαδδουκαίων,
    καὶ ἐσχίσθη τὸ πλῆθος.
  cpc-NT: Ikantaki Pablo, ojyiki jiñaanatawakaanaka Fariseo-paini itsipatakari Saduceo-paini.
  nhg-NT: Cuöc Pöblo oquejto ejqueu, inu fariseos hua saduceos opiejque mixcomacataya
    entre yejua mismo. Yecuöquenu inu joriojte oyejyeya de unte pensamientos.
  nya-nya: Iye atanena zimenezi, mkangano unabuka pakati pa Afarisi ndi Asaduki mpaka
    anthu kugawikana.
  ngu-NT: Ijcuac ijquin oquijtoj, on fariseos ihuan on saduceos opeu notencuicuij
    niman on tetlacanonotzquej onotlajcoxelojquej.
  kup-kup: Met Sadiusi aban pori ñomamahari maot bal nakaotü pot hamah, ma pituholor
    enzolihol bon pot hamah. Oñ Parisi aban pori rotap ñomamahari maot bal hapan,
    ma pituholor enzolihol hez, pot hamah. Povoz Pol pot hahan Sadiusi abanari pat
    met Parisi abanari pat ravat baponat tat bal hahapuh,
  jid-jid: Niwa a tre toyi, sen nyu a lu nimi Farasii mba Sadusii, i jbu indi ba ba
    gaatu.
  wmw-wmw: Iye nakwisa kwamba javire, Mafarizeu na Masaduseu wakanza kukaidiyana,
    wenye kulamula wakawanyana makundi mawiri.
  gmv-GGM: Phawulossay hessa yootida mala Parisawista gidoonine Saduqqawista gidoon
    oshshi denddin duulatay nam77u shaaketi wodhdhides.
  ssg-ssg: Ti i kak kewak ien, teka Parisi ma Sadusi hutui kak he hapatapat.
  zpo-NT: Nu gorna Pab nzhé kwaane, zee lee re fariseo kwaan re saduceo mzelo xaa
    mdildiizh re xaa, nu ngok re xaa chop tant.
  poy-poy: Pakatakuliti kala aga, ndewu ikalipa ilawiriti pakati pa Mafalisayu na
    Masadukayu na shipinga shipalanganika.
  qwh-NT: Pablu tseno nïcuptinnam, fariseucuna y saduseucuna quiquincuna pura liryar
    ishqueman raquicacuriyarqan.
  gaw-gaw: Paulus nug nai amu a amu ḏo gumak danab-Parasia amu ḏo gumak danab-Sadusi
    ele gamagp̱a oo aeg bak be, aeg ona aeg do, aaḵu qag mak amu lop̱aḏp̱ig.
  nca-nca: Ŋunde yiníqo, Farisi unindoya Sadyusi unindoya kiro puso tiqo, huru-huru
    ŋuko usowaró.
  zpz-NTPP: Cuanzir nu ni mniiy, orzeꞌ de mbecy fariseo nu de mbecy saduceo brugyiꞌ
    zi ro dey riidz nu de losaꞌy. Nunu byac cyup nac de yu nu zu riiñ ni junt zeꞌ.
  mkj-mkj: Anjoauwohr ih pwahla me, Pharisee‑ok apel Sadducee‑ok sapda akmaipene nehn
    pwungarai; irai ken liaksohrohrda.
  zac-NT: Iurní ra nabini lo quë naguniꞌi Pablo, guc dividir rall. Ra fariseo nu saduceo
    guzublú quëadiꞌdzë lul saꞌ rall hashtë gudildi diꞌdzë rall
  kyg-kyg: Falasi vayaꞌe Satiyusi vayaꞌmogiꞌeꞌmo ani gemo afiteꞌapaeꞌmo aliꞌa fako
    huteꞌa ge vaiꞌnae.
  kmk-kmk: Utdit naibaga na tu, nansisinnungbat dat Fariseo kan dat Saduceo ot nagogwa
    da un dit mammimiting.
  cao-NT: Jatsi joi mërariatsijahuacaniquë ja yoaha ca nicaxo na. Joi mërahax tsi
    quiha ja mapëxnacaniquë, naa saduceobo, fariseobo.
  bbr-bbr: Pol nukas keser äienuk, Parisi roat pak Sadusi roat pak inäianik, aka aka
    ketäiein.
  inb-inb: Chasa nig­manda, fari­seo­kuna­wa i sadu­seo­kuna­wa pari­juma rabia­chi­na­kug­sina
    aini­chi­ri­na­kurka. Chasa­manda chipi kag­kuna, iskaima tukur­ka­kuna.
  hrv-hrv: Tek što je on to rekao, nasta razmirica između farizeja i saduceja i mnoštvo
    se razdijeli.
  box-NT: Bìo ó o bía hɔ̃́n bíoní so vó á ɓa Farizĩɛwa lè ɓa *Sadusĩɛwa
    wee kán mín, á ɓa khan, á sankaa mín lè hã kuio bìo ɲun.
  ote-NT: Nu de mi ma̱nga njabʉ ra cu Pablo, ya fariseo ne ya saduceo bi mʉdi bi ntsanoyaꞌʉ,
    ne bi hyegue ꞌra ꞌnambʉ.
  wnu-wnu: Pol ende qamara yurau ombur eng wurinou der agunub wogub purab tau-tau
    isumirei.
  zam-NT: Co'se' ndxab Pab di'sa loo mèn co' mqueltàaa, mèn xley' farise no mèn xley'
    saduce mtlo mdoodi's, no leque mèna mbyoo di's. Ale ngòc chop ned mèna loo Pab.
  zyp-NT: Ma bia a rei tih taco Farasi le Sadusi sahlo aa kaa letah bia a einah chuh
    ka, a chaichy he.
  sey-NT: Ja̱je caëna, fariseohuaꞌipi, saduceohuaꞌi ja̱ꞌre sa̱ñope yoꞌojë cajë caya
    tsëca huahuë, tsiꞌsisicohuaꞌipi.
  nvm-nvm: For fu ijeg kiamga e Ferisis iji abevo e Sejusis iji bun uri bui musikuaime
    dab atame roinroin ren.
  mps-mps: Te bidi Polgo te po olama silibo si, te bidi hani sibi si te Farisi me
    Sadyusi te hani augwa sibi tomode konila ebo wado po polo olama, te hani si te
    po miani te besela sąwanio.
  pab-NT: Nexa Paulo irae hoka fariseunae, saduceunae kinatyaxa irae kakoaha hoka
    hahekore xakini kalorexenae ahekotya.
  llg-llg: '@see-verse:ACT.023.006'
  kyf-kyf: Da Pɔlʋ gba 'saa, Falizɩnyɩma -yɔ Sadusenyɩma yia kpɛlɩe bhli, 'ɩn wa yia
    'wʋdo 'sɔ.
  tpi-tpi: Pol i mekim dispela tok, na tok pait i kamap namel long ol Farisi na ol
    Sadyusi, na kibung i bruk.
  mih-NT: Ta sa catyi ra Pablo tacuan ta ta sica ñi i quisaha natuhun tahan ra fariseo
    sihin ra saduceo, ta ñá ndu‑ɨɨn ra.
  qvh-NT: Sayno niptinmi Pablupa favornin fariseucuna sharcur saduceucunawan rimanacur
    galaycuyargan.
  kms-kms: Ni wand ven nand, di Parisi mes mewo, Sadyusi ane ker mawo, di wute mikur
    pu mas kin te bir mawo.
  agn-agn: Pagabitala lamang ni Pablo ta asi, namagkorontran da tang mga Pariseo ig
    mga Saduseo, ig nagtenga tang pamagsimet.
  nhi-NT: Ihcuac ohcon oquihtoh, in fariseos opeuqueh motlahtolixnamiquih iuan saduceos,
    uan omotlahcoxilohqueh nochi tlen ompa omonichicohqueh.
  ttc-NT: Ya ma xik tq'uma' ikxjani eb'ajjaw wululun kye aj b'uch'uj Parisey kyuky'i
    kye aj b'uch'uj Sadusey, b'ix kkyaqil oqet kypawa' kyib', nya'tx dyakwerd tuq
    ate' kxolx.
  dan-1931: Men da han udtalte dette, opkom der Splid imellem Farisæerne og Saddukæerne,
    og Mængden blev uenig.
  kwj-kwj: O mwanji hinga ri bwasiwani anangiya omwesika ti Satiyusi hima lenga Farisi
    hima lenga o wui nindo tiki ya sukwa. Wokoni wu wausini mwanji wu anambwandaro
    ti ya ete wu huwa.
  vie-OVCB: Vừa nghe câu ấy, phái Pha-ri-si và phái Sa-đu-sê nổi lên chống nhau, và
    Hội Đồng chia làm hai phe.
  kze-kze: isésa ámáán-kawaa-kwaasi Sátúsi-monor-aimbo sun-kwáásí keíyái keiyai aaisambá
    simái taaínkaar-uráawe.
  mpj-mpj: Kaya wangka jiinya kulirnuka-ngkuya ngaparrju warrkilpayi, Parajikajakamu
    Jaajmili maajakajalu.
  lbk-lbk: Osto'y infakhana chi, ya ket ay chadlos nasosmasosma nan cheycha'y Fariseo
    ya Saduceo, ya nakhedwa cha.
  mto-NT: Ku veꞌe veꞌem vyaajñ, vanꞌit tseꞌe je̱ fariseota̱jk je̱ts je̱ saduceota̱jk
    ñakyo̱jtsvintso̱vꞌukvaajnjidi, kaꞌa tseꞌe kijpx je̱ vinmaꞌyu̱n du̱jaye̱jpti.
  bzh-bzh: Nër ġaġek saga lob ġaġek ahë sengën yi verup pevis loḳ Parisai* losho
    Sadukai* vuheng atov, lob devasuh sir.
  guj-2017: તેણે એવું કહ્યું, ત્યારે ફરોશીઓ તથા સદૂકીઓની વચ્ચે તકરાર ઊભી થઈ, અને સભામાં
    પક્ષ પડયા.
  jvn-NT: Sakwisé rasul Paulus ngomong ngono, wong Farisi karo wong Saduki terus molai
    bantah-bantahan, sampèk kumpulan mau terus pisah dadi loro.
  byr-byr: Sara kudaꞌ Perɨzɨyarajɨ Sazuzɨyarajɨ maanga dɨneva Kaajolɨyara jaapainyɨna
    yeꞌ.
  ian-ian: Pol wandɨ maa Ferisio Satusio nɨma vat ngambuga waleandi.
  hun-hun: Amikor pedig ezt mondta, meghasonlás támadt a farizeusok és a szadduceusok
    között, és a sokaság megoszlott.
  mcf-NT: Aden Pabadon chiaquien saduseyobo, Uincuente nibëdendac, quequin ëmbi tantiacpaden
    Pabadon tantienquio iquec, quec comapenec onquecuedednubi padiseyobo, Uincuente
    iquendac, quequin ëmbi tantiacpaden Pabadon tantiec, quec comapenec onquecuededpondash.
  kjs-kjs: Go agale lisa raburi Sadyusi Farisi ruru laapo alinumi ape loma rugula
    lapa pirisimi.
  mni-mni: Mahakna masi hek haibaga Pharisee-sing amasung Sadducee-singgi marakta
    yetnaba hourammi aduga miyam adu napak tanarammi.
  yad-NT: Saniquejadanumatirya darya niquejada ruuva, rijyo̱ta̱da ji̱ta niquetta̱da
    Varyisévuveda variyu, Saadusévuvedata, ne jidchavu̱ rijechipiya̱jada daryaju̱,
    tajiñe̱cho̱ju̱ni̱ ti̱ jachipiya̱jada day.
  mxb-NT: Tá ni̱ kaꞌa̱n Pablo dión, dá ni̱ ka̱sáꞌá ta̱a fariseo xíꞌín ta̱a saduceo
    dándichi̱ táꞌan mií rá. Kúú ni̱ na̱taꞌa̱nda̱ táꞌan va ra ndéi ra.
  pon-2006A: Eri, ni ahnsou me e nda met, Parisi ko oh Sadusi ko ahpw tapihada akamaipene
    nanpwungarail; re ahpw liaktohrohrpeseng.
  maq-NT: Hane xi cachja Pablo cuatjin ne, cavetsihin cacjan xuta fariseo cojo xuta
    saduceo, hane hacuiin tangun camá me cojo cjuatacun rë me.
  hto-hto: Daɨí daɨna meífomo, fariséuaɨ saducéuaɨ dɨga conímamo jofo afefue rɨire
    júfidotiaɨoɨ. Iemona afénomo gaɨrídɨno dázierie bozíetaidiaɨoɨ.
  por-BRBSL: Quando ele disse isto, surgiu uma discussão entre os fariseus e saduceus,
    e a multidão se dividiu.
  ces-NKB: A když to řekl, došlo mezi farizeji a saduceji k hádce a shromáždění se
    rozdělilo.
  cui-cui: Poxonae Pablo baxua paeba saduceomonae irʉ fariseomonae najume matsontsonobabe.
    Barapo bicheito ainya bicheitobe naexanabe, tsipei barapo bicheitobe seicaya barompaya
    nabarʉ nanta xeina.
  boj-2014: Pol na naŋgi degsi minjrnaqa Farisi ti Sadyusi ti naŋgi poeleŋosib ŋiriŋkobaeb.
  eng-OEBUS: As soon as he said this, a dispute arose between the Pharisees and the
    Sadducees; and there was a sharp division of opinion among those present.
  eri-eri: Pol no beele waha lewainga, Farisi nere Sadyusi bagu beele langa waradu
    komowou waha fouredu firigaga wane.
  aly-aly: Sadducee-rnem-then Pharisee-rnem-then rernem awek-penh, rernem ilterrek-anem.
  wiu-wiu: yatekete eina eina Parisi ali-kiti Sadusi ali-kiti ete oto agale oa pilia
    puutakutukoa kakoi.
  swe-swe: När han sade detta utbröt en hetsig diskussion mellan fariséerna och saddukéerna,
    och de församlade delades i två läger.
  cth-cth: Hottelah Pawl ni a dei torei teh, Farasinaw hoi Sadusinaw hai lawk apap
    awh teh, kahni touh lah a kâkapek awh.
  mti-mti: Me mame wanewa, Parisi igiyawa ge Sadusi igiyawa yapowo garadi aya. Sira
    Daiboru Painauvitwa me kuiya 2 togomiyaya.
  pad-NT: Paulo kavarani-ra vakamithaha adani ija'ari vanava'isohiva abono, vaabono
    vakanapitakhama'aha. Kama'da'ihi ida farisio, sadosio khama vaabono vaakaihamahikhama'avini.
  twi-twi: Asɛm a Paulo kae yi maa ntawntaw sii Farisifo ne Sadukifo no ntam maa wɔn
    mu kyɛɛ abien
  hlt-hlt: Te tlam te a ti dongah Pharisee rhoek neh Sadducee rhoek kah olpungnah
    la poeh tih, rhaengpuei la paek uh thae.
  tbz-SIM: Ò bɛ́i mɛmmɛ Fɑdisĩɛ̃bɛ nɛ̀ Sɑdusĩɛ̃bɛ kɛ̀ bɛ̀ɛ ítɛ́ tinɛìtì kɛ́yɑtɛ.
  san-GUJ: ઇતિ કથાયાં કથિતાયાં ફિરૂશિસિદૂકિનોઃ પરસ્પરં ભિન્નવાક્યત્વાત્ સભાયા મધ્યે
    દ્વૌ સંઘૌ જાતૌ|
  amx-amx: Kwereng artwang Sadducee map artwang Pharisee mapel-ayeng ilterretjam.
  ake-NT: Serɨ tasa' iya a'tai, Pari'si amʉ' mɨrɨ awonsi'kɨ Satu'si amʉ' e'sei'pɨtʉ'pʉ
    tʉtonpa kon pokon pe.
  qvn-NT: Niruptinga chaychru carcayag fariseocunawan saduceocunaga quiquincamam lutanpaypa
    ninacuyta galacayärin. Chaura chaychru gotucasha runacunaga ishcay puntamanmi
    raquicarärin.
  tku-NT: A'cxni' Pablo huanli huā'mā', tataxtumlīlh tī ixtatakēstoknī't. Tatzuculh
    talālītā'chihuīna'n fariseos ē saduceos.
  bjk-bjk: Ma bara ixo wöwörö xarna na a önga angat taxin ixo taru kaluluonin abo
    Parasi ma abo Sadiusi. Ma abo kansel toxo palang idi.
  msy-2020: Polɨn mɨgɨrɨgɨam me gamizɨ Farisiba ko Sadyusiba me uari abigha, egha
    uari adosi.
  bpr-bpr: Na mdà di kmanan ayé, ta baling sbalew i dad Farisi na dad Sadusi, na ta
    masgalel i kdeela stifun déé.
  rmy-VLAKH: Кала вов када пхэндя, фарисеёря тай садукеёря ашыле тэ споринпэ, и стидимос
    розжыляпэ андэ дума.
  cle-NT: Liáh³ gá⁴féh³ liáh³ja̱³, mɨ²ja̱³ cá⁴dah²laá⁴ mɨ³dah²tɨ̱́³ dah²nɨɨ́y³ liáh³du³ca̱y⁴
    diáh⁴ fariseos ja̱³ chie̱é̱yh¹ diáh⁴ saduceos ja̱³, hi³ja̱³ há⁴hé³ gá⁴jooy³ gá⁴taáyh⁴
    fi¹ fáh⁴liu⁴ chiáh² diáh⁴ ja̱³.
  txq-txq: '@see-verse:ACT.023.006'
  aaz-aaz: '@see-verse:ACT.023.006'
  qup-NT: Pablo chasna rimashkanta uyashpankuna fariseokunaka saduseokunawa piñanakurkakuna.
    Manana shuk yuyayllawa kashpankuna ishkay muntun tukushpankuna rimanakurkakuna.
  azb-azb: Paulun bu sözündən sonra fariseylərlə sadukeylər arasında çəkişmə başladı
    və toplantı iki hissəyə ayrıldı.
  eng-DBY: And when he had spoken this, there was a tumult of the Pharisees and the
    Sadducees, and the multitude was divided.
  guo-NT: Pablo jʉm-aechpox jʉmtaen wʉti, fariseos tʉadut najʉmchiliajwa, saduceos
    sʉapich. Do jawʉt, palala xoti nadijapi natamejaxot.
  hla-hla: Nonei e ranga hakapa u teka bu Parisi nu Sadiusi e tanian hiangenangenar,
    bu hagum teka e tapekona i hagus.
  mav-NT: Mi'i pote to'e haty wo — Uheyke­'et'in uito ti wo'o­nãpin hat i'ewyte ui'ywot
    mi'i te e. Ta'i atomohey kahato aiku­'uro hawyi Tupana aimoieĩ­ne'en i hap. Mi'i
    atomohey pote yt naku i i'atu'e uhepe meiũpiaria e.
  kpf-kpf: Den yatâ sâi Parisaio a sot Sadukaio a, zen den sâm kwâkâyaŋgâne kâsâp
    muyageip.
  ppo-ppo: Ai fo depa woseturaalu, kale Farisi whi̧raperó Sadyusi whi̧rapetamo arale
    sóró atima tua̧mó tekétamo yalepó.
  hin-2017: जब उसने यह बात कही तो फरीसियों और सदूकियों में झगड़ा होने लगा; और सभा
    में फूट पड़ गई।
  wol-KYG: Naka la wax loolu Farisen yaak Sadusen ya tàmbalee werante, ba mbooloo
    ma xàjjalikoo.
  bef-bef: Ai ya luto lulago anaꞌasilo meleꞌisi Felosi bonaꞌi hiti to Satusi bonaꞌi
    hiti kenasabo bi lumala hilete loko hiꞌahana.
  amm-amm: Ikoki mo; nokotalo iyali mo uo imo ikuwanokino. Falisi moloso aluwai nokowoi
    Satusi moloso aluwai nokowoi, toi mo uo imo ikuwanokino. Mulu mo tomoso muwoi,
    pa asisikuwanokinoso.
  zaj-zaj: Viyalongile gano, mbamila izuka hagatigati ya Mafalisayo na Masadukayo,
    avo mting'hano uigola.
  chq-NT: Mo ngayuui'¹³ gajin'²in 'elo 'in tsá² fariseos do coon'¹³ tsá² saduceos
    ga'láa² 'wii²¹² jo cwo'¹o júu³ ruu'²¹i. Joon galɨ́² coon'²¹ tsá² fariseo do coon'¹³
    tsá² saduceos
  swp-swp: 'Ia ena ribariba ina doha, Parisea tataodi eo Sadukea tataodi abo se haiawayagara:
    arinai abo moutuadi wa se oilabuidi.'
  bjr-bjr: Miqi qimasoofaqa Farisai amaana ufa qimarusa faqa Sadikai amaana ufa qimarusa
    faqa ufa rainaqau.
  aby-aby: I Sadusi orouini Ferosi orou emenu imukekae demui mero emenu imukekae imusu
    imusu.
  eng-YLT: And he having spoken this, there came a dissension of the Pharisees and
