  lww-lww: '@see-verse:ACT.023.006'
  ckb-ckb: کە ئەمەی گوت، ناکۆکی کەوتە نێوان فەریسی و سەدوقییەکان و ئەنجومەنەکە بوو
    بە دوو بەش،
  spm-spm: '@see-verse:ACT.023.006'
  nas-nas: Eeꞌnoko tenang teie teeꞌ minkuvuko teke siivenkeꞌeuꞌ teing Boto Keperuuꞌnavitu˜
    eeꞌnoko Noruꞌ Pitunavitu˜ eeꞌnoko tee oosinauraꞌ teke tankaamparuꞌ.
  uvl-uvl: Hana nemur te longe Paulus nge hele ke mau pe te hele inin tau hel sapele
    nge iri. Pomalam Satiusi mur te eukirau ke iri altoto pe Paresio mur pule te eukirau
    ke iri altoto.
  eng-BBE: And when he had said this, there was an argument between the Pharisees
