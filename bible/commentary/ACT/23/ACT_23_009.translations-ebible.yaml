    mene ke ku nânup.”
  grc-MT: εγενετο δε κραυγη μεγαλη και ανασταντεσ οι γραμματεισ του μερουσ των φαρισαιων
    διεμαχοντο λεγοντεσ ουδεν κακον ευρισκομεν εν τω ανθρωπω τουτω ει δε πνευμα ελαλησεν
    αυτω η αγγελοσ μη θεομαχωμεν
  vid-vid: Ivuche nalyonjezeka na wamwe wa walangusa wa malajizo ga Musa na chilundo
    cha Mafalisayo nawema na kulavya igayo lya hewo kwa lupichi, “Hambe tone choneche
    chihile mli munhu ayu, hanji muhe ama mhilisi wa kilanga nakadawala na heye!”
  pio-NT: 'Yá macáita néemíanícawa nalíwáaca lúasi iyú. Néese abénaméeyéi fariseo
    yéewáidéeyéi wenàiwica templo irìcu namichàacawa, yá náimaca: —‍Yái asìali càmita
    imàni báawéeri. Cawàwanáta ángel idéca itàaníca yáapicha, càmicaalí nacái cawàwanáta
    wenàiwica iwàwa cáuri idéca icàlidaca irí tàacáisi —‍náimaca.'
  tsn-tsn: Jalo ga tsoga modumo o mogolo. Bangwe ba baeteledipele ba Bajuta ba tlola
