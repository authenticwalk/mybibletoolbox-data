  nbq-nbq: Ogotbaluk, enane yanjak-hanjak yugu dugwit, it Parisi menda Musa wene mbalek
    mamulurugu lagagwa menda nin en, mendek yiluk yugurugu dugwit, “At yi, weyak ambi
    ogagetek higyo o. Ap akwa enanggela ambi en yugogogi vaga yagaliga a, malaikat
    ambi en yugogogi vaga yagaliga a?” yiluk, enane winimuk ombok yagagwa.
  tgo-tgo: Kaero thiya vwatubwe tharɨtharɨ laghɨye, iwaeŋge mbaro gharavavaghare iya
    inanji Parisi e lenji wabwiko tɨne vavana thɨ rakavirɨ na thɨ utu na ghalɨŋanji
    e larɨmbɨya thɨŋa, “Amalake iyake ma wo vaidi mun va i vakatha tharɨ regha. Mbwata
    mbema emunjoru nyao regha o nyao thovuye regha i utuutuwe.”
  yap-yap: Ma aram me yan lamrad ngalang, ma boch e pi tamchib ko Motochiyel ni girdi’en
    e ba’ rok e pi Farise e ra sak’iygad ngalang ngar nonod nib gel nib togopluw ngak
    e pi Sadduse ni be lungurad, “Dawor gu pir’eged ban’en nike bucheg e re mo’on
    ney! Sana riyul’ nike non ba kan fa ba engel ngak!”
  mop-NT: Pues te'i. Choconacoo' a nucuch winiqui. Te'i yanoo' a fariseo a walacoo'
    u ca'ansic u t'an aj Moisese. Wa'lajoo' u yadü' u qui'il aj Pablojo. —Ma' yan
    u sip'il a winic ada'a. Uchac jun tuul pixan wa jun tuul u yaj xa'num a Dios ti
    ca'an a uchi u tzicbal etele,— cu t'anoo' ti chich. —Ma' qui' ti p'isbaj etel
    a Dioso,— cu t'anoo'.
  tet-tet: toꞌo sia la kona malu. Manorik ukun naꞌin hira nosi partee Farisi, nariik
    nodi naloos Paulus naꞌak, “Ema neꞌe, la sala! See mak natene! Arumak makbukar
    laleꞌan, lale, ema kukun, mak tuun dale no nia!”
  hlt-MCSB: Te vaengah pangngawlnah a nah la om coeng. Pharisee rhoihui cadaek rhoek
    a cungvang loh pai uh tih toh uh thae. “Mueihla kawng neh puencawn kawng te a
    thui atah hekah hlang dongah a thae ka hmuh uh moenih,” a ti uh.
  xtd-NT: 'Ntdaa‑s n‑ka kana, te n‑ka ndojuiin dava se fariseu ka kuu maestru ka tuꞌa
    vaꞌa tnuꞌu n‑chidotnuni Moisés, te n‑ka jaꞌan‑s mudu kutnuni ini‑s tnuꞌu Ianyuux
    xa daxino ini‑s se ka kuu saduceu. Ka xiaꞌan‑s: —Se yaꞌa, ña tuu nax n‑kida‑s.
    Va ɨɨn espíritu a ɨɨn ángel duꞌa n‑jaꞌan nuu‑s —ka kuu‑s, ka xiaꞌan‑s.'
  mdy-ETH: ዬያሮ ዼኤፒ ዣላ ዔቄኔ፤ ፔርሴ ፃጳፓ ማዔ ፔቴ ፔቴ ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሳ ዔቃዖ፦ «ኑኡኒ ሃያ ዓሢዳ ፔቴታዖ
    ፑርታ ባኣዚ ዴንቂባኣሴ፤ ዓያና ሃሣ ፆኦሲኮ ኪኢታንቻ ዒዛም ኬኤዜያ ናንዳኔ ኑ ዓይጎ ዔራንዳይ?» ጌዒ ማርሜኔ።
  spl-spl: Yakât otmâ Paulohât den ya nâŋgâm denyeŋe kakŋan sahaŋgiwi. Yawu otmâ ariŋetâ
    Parisaio nombotŋaŋe Mosehât girem den lohimbi kâsikum yiŋgiminiwi yâkŋe yahatmâ
    yuwu sâm Sarukaio ekyongowi. “Nen Parisaio lok yukât nâŋgâmunŋe tosa âlâ ki tatbaŋgiap
    oap. Yâhâ aŋelo me weke bâleŋaŋe den ya biwiŋan katmu lohimbi ekyongomap mâne
    yakât gurâ den âlâ ki sâmbâin. Pesuk yap.
  usp-NT: 'Y juntir rib''ilak xoctak chi ch''ejejem y wi'' nic''j ajtijoltak cristian
    re Jpixb'' Kakaj Dios ri xye'' Moisés ri ri''taka'' jun chijxo''lak fariseo, xwa''rtak
    y xijtak: Winak ri ta'' nen jono c''ax b''anal jwi''l. Pent xch''ab''ejke jwi''l
    jun santil o jwi''l jono anjl, xche''tak.'
  zav-NT: 'Xte bachso''osya''a beṉə'' fariseo ca'' len beṉə'' sadoseo ca'' chəsə''əšaše''.
    Nach gosə''əzoža'' to c̱hopə beṉə'' ca'' zɟənsed ḻein'' beṉə'' ca'' zɟənaquə beṉə''
    fariseo, gosə''əne'': —Ni to de''e mal cui non benga. Na'' bito naquən güen goncho
    contr ḻe''. ¿C̱hexa šə babsed blo''i no spiritən'' o no anglən'' ḻe''? Caguə de''e
    si''inṉə'' goncho contr Diozən''.'
  sgz-sgz: Má tilik lala ororok sang on á pákánbung erei. Má ngorer te á Parisaio
    ái rung er bos tám mánán uri nagogon, dik sámtur má dik rakrakai mai parai ngo,
    “Kápte gim ser pas te sápkin singin kálámul minái.” Má dik parai mul ngo, “Te
