verse: ACT.023.009
translations:
  kpx-kpx: Kateai baita louge hotou kutikutiai ua. Isege Balisia menaka haivemale
    malaha moleu hovelahai loui avoe, “Malaha kou atae dua. No avuemo vavevebe toela
    elehaholilu. Iale mesoho alue munanaike avuho lounu. O mesoho anelu moleike avuho
    lounu.”
  okv-H: Eto ke peni be eo asavi peni vahai enu Pharisee ta ke pepeni ahe poekari
    embomeni na ereto embo tapa ta degi ke ngahia na eto einge ea, “Embo emita sapura
    irae rate Anera rete ahihi re amina ke amita degi ikena,” ainge eo
  tbo-tbo: Hi ikahakaha ugolina ma hi lahalaha mehi. Ma lugagayo tanitaniwagahi gehouhi
    Palisi boluna ugolina hi towolo po hi baha kadidili hi pa, ‘Geka lawana ega a
    apapoe awai tota tuhagaya. Nugote alugo bo Yaubada a tu winoyanoya moina Paulo
    ugolina i baha nae.’
  mal-C: അപ്പോൾ വലിയ കോലാഹലമായി. പരീശന്മാരുടെ കൂട്ടത്തിലെ ചില വേദജ്ഞർ എഴുന്നേറ്റുനിന്നു
    വാദിച്ചുകൊണ്ട്, “ഞങ്ങൾ ഈ മനുഷ്യനിൽ ഒരു കുറ്റവും കാണുന്നില്ല. ഒരു ആത്മാവോ ഒരു ദൂതനോ
    അയാളോടു സംസാരിച്ചെന്നു വരാമല്ലോ!” അവർ പറഞ്ഞു.
  grc-SR: Ἐγένετο δὲ κραυγὴ μεγάλη· καὶ ἀναστάντες ⸂οἱ γραμματεῖς⸃ τοῦ μέρους τῶν
    Φαρισαίων διεμάχοντο λέγοντες, Οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ
    δὲ πνεῦμα ἐλάλησεν αὐτῷ ἢ ἄγγελος, ⸋μὴ θεομαχῶμεν.⸌
  bgc-bgc: फेर घणा दंगा माच्या अर कुछ शास्त्री जो फरीसियाँ के टोळ के थे, उठ लिए अर
    न्यू कहकै दंगा करण लाग्गे, “हम इस माणस म्ह कोए बुराई कोनी पांदे, अर जै कोए आत्मा
    या सुर्गदूत उसतै बोल्या सै तो फेर के होग्या?”
  khz-khz: Vovetainai gaurai lailai kuluna ekamuwai, aonai rova gevevega-ripagiawai
    Parisea talimara geruga-itito, matiligara gekilato, negetiwato, “Etalima genai
    rakava ta ati pata rawalia! Pene ia palagu na pa aneru taa na taunatauna pevaikilaa
    genai Palagu ragai ita vega-vevagia!”
  deu-TKW: 'Es entstand aber ein großes Geschrei, und einige der Schriftgelehrten
    von der Pharisäischen Partei standen auf, verstritten sich und sagten: wir finden
    nichts Böses an diesem Menschen. Wenn aber ein Geist zu ihm gesprochen hat, oder
    ein Engel?'
  zsr-NT: 'Qui lë ni naꞌ gulabödxyëꞌë. Niꞌr gulayasëꞌ bönniꞌ nazëdquëꞌ zxba queëꞌ
    Dios, bönniꞌ gdauꞌ fariseo, atiꞌ guladíl‑l didzëꞌë, taꞌnë́ꞌ: ―Rusácaꞌtuꞌ queëtuꞌ
    cutu bi döꞌ nuꞌë bönniꞌ ni, le chquiꞌ bëꞌlen lëꞌ didzaꞌ böꞌ naccz bunách, o chquiꞌ
    bë́ꞌlenëꞌ lëꞌ didzaꞌ gbaz laꞌy queëꞌ Dios, cutu ral‑laꞌ táꞌbagaꞌruꞌ‑nëꞌ Dios.'
  lin-lin: 'Makelele emataki makasi penza. Boye ndambo ya balakisi ya Mobeko oyo bazalaki
    Bafarizeo batelemaki mpe batombolaki mingongo na mpiko nyonso : — Solo, tomoni
    ata mabe moko te ya kopamela moto oyo. Nani ayebi ? Tango mosusu molimo to anjelu
    nde alobaki na ye.'
  hns-NT: 'Tab etane me sabha ke manai log bahoet djor se tjiellaai lagal aur koetjh
    Fariesie log ke dal me ke parhal waalan karaai se bolies: „Hamlogke djaan me oe
    aadmie koetjh kharaabie na karies hai! Saait ek Parmeswar ke parie kie to doesar
    swarag waala ose batiaais hai!”'
  noa-E: Mag sereu thʉnʉʉ awi, ãaur khʉʉn Moiseeu phã pʉarr iek jawaag chi machnaan
    fariseonaan igar narr khʉʉnau phiidʉtkhawi, —Marau mʉg woun bʉ̈ʉrjã khaigba sim
    ooba nʉmgui ajierram anʉm. Mamʉ mag sĩi i dau eerthʉg athamjöta ajim anaawai,
    dösãtauta irig iekhajĩ wa Ẽwandam chogauta iekhajĩ maadëu khaugbamgui ajierram
    aajem.
  eng-EMTV: And there came to be a great outcry, and the scribes of the Pharisees'
    party stood up and contended sharply, saying, “We find no evil in this man; but
    if a spirit or an angel has spoken to him, let us not fight against God.”
  mib-NT: 'Te yōhyo ni cuvaā. Te sava tēe cástéén jnūhun cáhán tutu ley yā jeē cácuu
    jnáhan grupo fariseo, ni candocuɨñɨ̄ de, te ni cacahān de: Tú ni ɨɨn cuēchi cánihīn
    na sɨ́quɨ̄ tée yáha. Sanaa te ni cahān ndije ɨɨn ánuá jiín de chí ɨɨn ndajéhé
    yā. Ma sánīhni ni yō nuū Yaā Dios nuu súcuan, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽ साॽरिक् मे़अःक्‍ते़॥ खे़प्‍मो फरिसि लक्‍कोबा कुभा
    साम्‌योथिम्‍साम्‍बाहाॽआङ् मे़बोगे़आङ् वेॽहाॽ साॽरिक् मे़अत्तुसिर मे़बाःत्तु, “कन्
    मनाःल्‍ले़ याःम्‍बक् फेःन्‍दुबा थेआङ् मे़निःसुम्‍बे़न्‍लो॥ माङ्‌लाइङ्‌बाहाॽ इग्र
    साम्‍हाॽआङ्‌सा से़क्‍खाए कन्‍नु पाःप्‍मा मे़सुक्‍से़बा!”
  xnj-xnj: Pakavya na njowo zamahele neju ndi vawula vangi va chikundi cha Vafalisayu
    vakayima na kujovesana kwa makakala, “Tichiweni lepi chihakau chochoha kwa mundu
    uyu, pangi kuvya mpungu amala mtumu wa kunani kwa Chapanga valongili nayu.”
  mmx-mmx: Luxupkup go ga silok la lentaba luvuttadi loklox ase at Laulis Linga, nedi
    at lenep at lubung Parisi diga xatu kaxat la diga vaase lolos, “Maxo vuse ka tavanga
    i lok kapmek at na laradi. Agut loroonan at na lorooro xopla laangelo mo ga paase
    rin!”
  cbr-NT: 'Usa ''aísha camáxbi cuëbícanani sharámainun ca fariseo uni raíri, an Moisésnën
    cuënëo bana ''unáncë, an niruquin munuma banaquin cacëxa: —Nun iscëx ca ënë unix
    añu ñubi ''acëma ''icën. Sapi ca ñunshin banaia cuaxa, ángel banaia sapi ca cuaxa.
    An ''imicëxuan nu bana ñuixuncëxunbi ënë uni ''atimoi atununa Nucën Papa Diosmiribi
    nishi, usa ''ain cananuna ''atimotima ''ain.'
  tee-NT: 'Pus na p''as talaxak''ala. Pus tataya ju ali''in ju na ixtalha''atalanininta
    ju ixlhamap''aksin''an ju ist''a''israelitanin ju vachu'' fariseonin ixtajunita.
    Ju yu''unch tanaulh: ―Jantu tu''u'' talak''alhin iclhitajuniyau ju ani ya lapanac.
    Ni tu''u'' xalakts''in tachi ju va la''ix''aklak''avanti u ni caxak''ala ju tu''u''
    anquilh pus k''oxich. Ju quijnan jantu ict''alasaputunau ju Dios.'
  eng-LSV: And there came a great cry, and the scribes of the Pharisees’ part having
    arisen, were striving, saying, “We find no evil in this man; and if a spirit spoke
    to him, or a messenger, we may not fight against God”;
  cak-NT: 'Y can yalan pa quichi'' niqui''en. Y ri maestros chi ri ley ri jec''o quiq''uin
    ri achi''a'' fariseos xecataj y xqui''ij: Ri jun achi re'' man jun itzel rubanon.
    Y xa juba'' jun espíritu o jun ángel ri biyon che ri yeruk''alajij chakawech.
    Y xa quiri'', man utz ta chi nakach''ojij anchique chirij ri Dios, xecha''.'
  pah-NT: Igwete g̃a hapukapukai a'ero onhimbohovaja ojogwehe. A'ero fariseus'g̃a
    po'ami onhi'ig̃ahyavo – g̃a ko judeus'g̃a mbo'eharamo oko. —Ndokote'varuhui reki
    Paulo'ga, ei g̃a g̃a pe. Onhi'ĩ tuhẽ po ga pe ha'oe'ỹve'ga. Mara'ngu po yvagipeve'ga
    Tupana'gapyrive'ga? ei fariseus'g̃a.
  sja-NT: 'Maperãpɨ biuk''a nɨ̃beeji. Ũk''uru Moisepa p''ãda jarateepataarã fariseo
    eere p''anadap''edaarãpa mãgajida: —Na eperãpa ne-inaa k''achia oo-e bɨda ajida.
    ¿Eperã jaurepa maa-e pɨrã angelpa irumaa pedeeji-ek''ã? ajida.'
  xed-xed: 'Ka sliʼaftá inda mnduha nda guguɗaku. Ka sliʼavata sanlaha mataba gwal
    ta tagha zlahu ŋa mnduha ta nzakway mataba la Farisa gwaɗata nda lwi dagala dagala:
    «Mutsaf a aŋni ta sana ghwaɗaka skwi maga na mndu na wa. Ka sana Sulkum tsi, ka
    sana duhwala Lazglafta tsi, ka kitsi ta gwaɗganata,» ka həŋ.'
  mks-NT: 'Tócó ndihi na̱ cán cáyuhú na̱ ndúu na. Sa̱há ña̱ cán quéa̱ na̱nda̱ca̱ ndichi
    java na̱ jána̱ha̱ ley Moisés, mé na̱ cua̱ha̱n xoo na̱ fariseo cán. Já na̱casáhá
    cáchí na̱ já xi̱hi̱n tócó ndihi ña̱yivi cán: —Co̱ó toho cua̱chi ná caja da̱ naní
    Pablo yóho. Jáchi̱ ndá ínima̱ yi̱i̱ quéa̱ na̱ca̱ha̱n xi̱hín da̱ yóho á tá co̱ó
    ta ndá táto̱ Ndióxi̱ quéa̱ na̱ca̱ha̱n xi̱hín da̱ yóho. Sa̱há ña̱ cán quéa̱ tá
    ná ca̱ha̱n i̱hvi̱ yó xi̱hín da̱ yóho cúú á tátu̱hun cáni táhan í xi̱hín Ndióxi̱
    —na̱cachi na̱ jána̱ha̱ ley Moisés xi̱hi̱n ná.'
  gfk-S: Io, ma no purpuruan ga hanawat tamat ma ari tena harausur ta ira harkurai
    tane Moses ing a Parisi di, di ga tur ma di ga ianga hargor ma ra dades be, “Mem
    paile nes leh ta sasana ta ikin ra turadi. Tike tanuo be tike angelo dak ite haianga
    ie.”
  bmu-bmu: Kambu yahöt mewö aka qetketka göju ketaŋi ahuiga Köna keugö böhi tosatŋan
    Farisi kambu yeŋgö sutŋineyök wahöta könöpŋambuk tereŋgöba kewö jiget, “Nini azi
    kiaŋgö bölöŋamŋi kun qahö miwikŋaizin. Suep garata me uŋa kunŋan keu kutum wasöta
    yaŋgö uruŋe ali jibawak, mi mönö denöwö dop köl eŋgibawak?”
  dgz-dgz: Ap menan nop baware da verat mutan wane, amba Parisi nagirewa upi iup wadidiamuinewa,
    mu ao yonan garewa kaimakaet anega wan, “Nu apan ma koewa dim da tani nu ya yavivin.
    Nu anuivin anea da, o guewa da, me inap nop wan!”
  eng-GNV: 'Then there was a great crye: and the Scribes of the Pharises part rose
    vp, and stroue, saying, Wee finde none euill in this man: but if a spirit or an
    Angel hath spoken to him, let vs not fight against God.'
  zaa-NT: 'De tántua ribetsi yà''a cą nna gùduli tè ca maestro de la ley canu tsè''e
    parte qui'' ca fariséua nna ra cą: Labí biỹa mal beni nubéyu''į; xiaba chi gùnne
    ttu espíritu o ttu ángel nu guthel·la'' Tata Dios lani ą, nìcà''chu tál·lią́ ri''u
    qui''ni redúdítsini ri''u Tata Dios.'
  eng-WEBSTER: 'And there arose a great cry: and the scribes that were of the Pharisees''
    part arose, and contended, saying, We find no evil in this man: but if a spirit
    or an angel hath spoken to him, let us not fight against God.'
  guh-guh: 'Apo penajamatabëcuenejëpaexae, daxita bajarapamonae bajarajota pinijijumeta
    vavajai tsaponae. Nexata pamonae judíovi pecujarubivi, fariseoviyajuvënëvi, nonobapuna.
    Anaeya jumaitsi saduceovijavabelia: —Itsacuene ata cajena pibisiacuene apo exanae
    maponë Pabloje. Xaniajai meta cajena. Petëpaejivi pejumape tsipaebatsi. Itsa jume,
    ángel meta tsipaebatsi. Paxanë nexata itsacuene ata apo paexanaenë tsane Pablojavabelia
    Diosojavabelia patananecotsiyaniva, jai fariseovi saduceovijavabelia.'
  bon-bon: Teeme guugla te baborage me äbitige, siige poto cotre abiberäja biname
    lui cina Parisea sigu biname ge, teepi abujängige, kokre cama peei mene ne jisädanemisi
    egä, “Cine äblicäco nuuja niiya päpäna ai biname cabu. Pama toraca gyene egä mename
    seemo te coo nuuja seemo te mene tejumi teebine.”
  nhw-BL: 'Huan nelía chicahuac tlahuejchijque nopa masehualme. Huajca sequin fariseos
    moquetzque huan pejque tlanajnanquilíaj chicahuac, huan quiijtojque: ―Amo tleno
    catli amo cuali quichijtoc ni tlacatl. Huelis se acajya itonal o se itequihua
    Toteco quicamanalhuijtoc, pero sintla quej nopa panotoc, ma amo ticualanica ica
    catli Toteco quichijtoc.'
  mgw-mgw: Ndu'ti yatiyongeya, na bi'ngi' ba balimu ba salya bu'ka mukipi'nga sa Mafalisayo
    baayi'mi wi'ma no taukana kwa makakala, “Tukibonali kikowe sosoti sakibile kyakau
    kwa mundu yu', kwaali' loo au malaika aatilongela nakwe.”
  swh-ONEN: Kukawa na ghasia kubwa, nao baadhi ya walimu wa sheria ambao ni Mafarisayo,
    wakasimama wakapinga kwa nguvu wakisema, “Hatuoni kosa lolote la mtu huyu! Huenda
    ikawa roho au malaika amezungumza naye”
  wbi-wbi: Ulunjughanjugha uluvaha lukahumila navamo avalembi vanovakale ulubale lwa
    Mafarisayo vakima nana kujova, “Natulolile ikinu kyekyoni kila ikivivi mwa muunhu
    uju. Ndani umhepo nambe unyamola ajovile nu mwne?”
  bba-bba: Mɑ wure bɑkɑnu tunumɑ ben suunu sɔɔ bɑ sikirinɑmɔ kɑ dɑm, mɑ woodɑ yɛ̃robu
    ɡɑbɑ seewɑ Fɑlisibɑ sɔɔ bɑ nɛɛ, sɑ ǹ tɑɑrɛ ɡɑɑ wɑ durɔ wi sɔɔ. Wɑrɑ yɛ̃ nɡe hundewɑ
    ǹ kun mɛ wɔllun ɡɔrɑdo ɡoowɑ u kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: 'And there arose a great cry: and the scribes that were of the Pharisees’
    part arose, and strove, saying, We find no evil in this man: but if a spirit or
    an angel hath spoken to him, let us not fight against God.'
  kgk-NT: 'Upéixa ramo ijayvu eterei. Upe rire onhembo''y-ma gwĩ judeu rekombo''ehaty
    va''e, fariseu va''e. Onhe''ẽ hese: —Nahembiapo vaíry nipo ra''e. “Orojohu porã
    hembiapokwe. Nhe''ẽte ohendu para''e. Nhandejáry rembigwái nhe''ẽ ohendu para''e.
    Koixagwa nhe''ẽ Paulo ohendu ramo, ndikatúi nhapyrũ Nhandejáry nhe''ẽ-rehe” he''i
    judeu ruvixa kwéry-pe.'
  waj-waj: 'Ivaara iya sabi kua sabi kua ruairata ruairata tuduu Farisaiyakidiri vooya
    kua mmaanna kiaa mmiraiya dida vaida yaagueeqama tunoo: Ta taunnano aa vaidi aavo
    hama koonnama varinoo. Mmannasaivonnee aangeraivo innaata kua tiivo mo inna dataivainnee?'
  cpy-cpy: 'Ari icheree-yanakini maawoeni. Eenitatsi Yotaantaniri Inashitantaniri
    katziya-yitaneen-chari, ikantanaki: “Irika atziri tee otzimi rantani. Aamaa-shityaa
    iñaana-shireta-tziiri ronampiri Tajorentsi, teerika iñaana-shireta-tziiri shiretsi.”'
  mpx-mpx: Awauli i bwata, ge Logugui ana topankite bolo hi minaa Palisi wali boda
    elana, enuna hi lut hi baaba analiya i gasisi hi ba, “Tau ya nige wana nak etega
    ha pwapwawa. Tabam tunahot yayaluwa etega o ebo anelose i baaba elana.”
  wbp-wbp: Ngulajulpalu-nyanu wiljiwilji-manu kilji-nyayirnirli. Kujalpalu panu-kari
    nyinaja Paraji-patu kuruwarrikingarduyu-patu, ngulalu-jana karrinja-pardinjarla
    wangkaja Jatiyuji-patukuju, ngulaju kujalu-jana wangkaja, “Wurra, wurra, nyiya
    nyampurluju watingki rdilyki-pungu kuruwarriji? Kula karnalu milya-pinyi kuruwarri-kariji
    kuja nganta nyanungu kuruwarri rdilyki-pungu. Nyarrparlurlipa ngawu-pajirni, kula
    nyiya rdilyki-pungu! Mardarla wangkaja marramarra, manurla marda pirlirrpa-kari
    wangkaja. Ngulaju kula karlipa milya-pinyi.”
  luo-luo: Koko maduongʼ nowuok kendo jopuonj Chik moko mane gin jo-Farisai, nochungʼ
    malo mochako goyo mbaka matek kagiwacho niya, “Ok waneno gima rach ma ngʼatni
    osetimo. Donge nyalo bet ni roho kata malaika ema wuoyo kode?”
  nhe-NT: 'Huan nelía chicahuac tlahuejchijque nopa tlacame. Huajca sequin fariseos
    moquetzque huan pejque tlanajnanquilíaj chicahuac, huan quiijtojque: ―Ax tleno
    tlen ax cuali quichijtoc ni tlacatl. Huelis se acajya itonal o se elhuicac ejquetl
    quicamahuijtoc, pero intla queja nopa panotoc, ma ax ticualanica ica tlen Toteco
    quichijtoc.'
  aii-aii: 'ܘܗܘܹܐ ܠܵܗ̇ ܡܲܩܘܲܚܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܘܩܝܼܡ ܠܗܘܿܢ ܚܲܕܟܡܵܐ ܣܵܦܪܹ̈ܐ ܡ̣ܢ ܓܲܒܵܐ
    ܕܦܪ̈ܝܼܫܹܐ ܘܕܪܝܼܫ ܠܗܘܿܢ ܒܹܐܡܵܪܵܐ: ”ܠܹܐ ܝܘܲܚ ܡܲܫ݇ܟ̰ܘܼܚܹܐ ܡܸܢܕܝܼ ܒܝܼܫܵܐ ܒܐܵܗܵܐ ܐܢܵܫܵܐ.
    ܘܐܸܢ ܪܘܼܚܵܐ ܝܲܢ ܡܲܠܲܐܟ݂ܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܹܗ، ܡܘܼܕܝܼ ܡܸܢܕܝܼ ܚܸܪܒܵܐ ܐܝܼܬ ܒܐܵܗܵܐ؟“'
  esk-NT: Taatnaqhutiŋ katimaruat nipitusisaiñaġniqsut. Iḷaŋich aglaliqirit Pharisee-ŋuruaŋuplutiŋ
    qapiqtaiḷiḷḷapiaġniqsut itnaqhutiŋ, “Paqitchiḷguitchugut savvaqłuutaanik uuma
    iñuum. Isaġulgum naagaqaa irrutchim iḷumun uqautivalukkaa.”
  msb-msb: Kaya, nagtuna pagkusog an siriyak. May iba na mga paratukdo san Kasuguan
    sa grupo san Pariseo na nagtirindog kag nakisuay, “Wara kamiʼn nakikita na sala
    sani na tawo. Basi may espirito o anghel na nagsurmaton man gayod sa iya!”
  cpa-NT: 'Jøng² ca¹tsih¹ cu²møah¹³ hlaih¹³. Ca¹nung² ca²dsiog³ tøa¹² he¹² lei¹³ quiah¹²
    Diú¹³, dsa² jag¹³ quiah¹² fariseo. Jøng² ca¹juúh²dsa: ―Ha¹chi² dsag³ cuøh¹³ jniang³
