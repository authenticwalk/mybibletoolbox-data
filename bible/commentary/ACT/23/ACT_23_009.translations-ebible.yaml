    Ani kuti muuya naakuti mungelo nguwaakambuula kuli nguwe?”
  rgu-rgu: De lahenda sira rahuu losaꞌ ara raseseboꞌ. Basa boe ma, mesen hida reme
    partei Farisi mai, ara rapadei fo rasalaꞌe Paulus rae, “Lahenda ia, ta sala fa!
    Bea bubuluꞌ bate sumaneꞌ doo sadikoma Amaꞌ Manetualain ei-laꞌo lima-lopen reme
    nusa-tetuꞌ a mai fo dedea roon!”
  toc-NT: 'Ama̠­ko̠lh lac­chix­cu­huí̠n luu li̠pe̠cua la̠ta akmuluj xta­hui­lá̠­nalh,
    caj xalán tatá̠­yalh maka­pi­tzí̠n xma̠­kalh­ta­hua­ke̠­nacán judíos hua̠nti̠
    xta­ta̠­ta̠yay fariseos, tzú­culh takalh­mak­ta̠yay Pablo y chiné táhua: —Eé chixcú
    ni̠tu̠ tla­huanít para túcu ni̠tlá̠n. ¿Túcu chú li̠la­yá̠tit li̠si̠­tzi̠­ni­yá̠tit
    y hasta ma̠la­ca­pu̠­yá̠tit caj xpa̠­la­cata cumu para ta̠chu­huí̠­nalh cha̠tum
    ángel o para cha̠tum espí­ritu?'
  som-som: Markaasaa waxaa dhacay buuq weyn, oo qaar ka mid ah culimmadii safka Farrisiinta
    ayaa istaagay iyagoo hadal ku dagaallamaya oo leh, Ninkan wax shar ah kama helin;
    laakiin haddii ruux la hadlay isagii ama malaa'ig la hadashay, Ilaah la dagaallami
    mayno.
  mam-C: 'Kykyaqilx nchi jaw ẍch''intaq, ex ite'' junjun te jun ch''uq xnaq''tzb''il
    te kawb''il, a ite''kxtaq kyxol Parisey, jaw we''ks ex kyq''ma: A ichin lo, nti''
    tky''i ma b''ant tu''n. B''alaqa ma yolin tuk''a jun t-anjel Dios mo tuk''a jun
    xewb''aj.'
  ndj-ndj: Pavelili na umatu diki. Vawula va Malawu va Chapanga vamupili Musa wa Vafwalisayu
    vawoloka na kudeta fyavawonili veni kwahilu, pavadeta, “Tuwona ng'odu chavifyili
    mundu ayu. Ila payiva mfuki awu makungu kadeta nayu liki?”
  mbj-NT: 'Ti hyb n''aa raky ked''aak mä ta ti p''ãã. Mosees ky n''aa jaw''yyk do
    ma mehetëk do wób, Pariséw wób as''ëëg b''ëëh mäh. Tak''ëp mä sa kyyh. Hahỹỹ d''
    mä sa kyyh: —Dooh hahỹ aj''yy nesaa do tamoo wäd bä. Ji hapäh mä ããs her''ood
    bä ta hã. Ji hapäh mä tii, sahee her''ood bä ta hã —näk mä sa kyyh.'
  lat-VUC: 'Factus est autem clamor magnus. Et surgentes quidam pharisæorum, pugnabant,
    dicentes: Nihil mali invenimus in homine isto: quid si spiritus locutus est ei,
    aut angelus?'
  ngp-ngp: Vugo dyagendeelaga vitendese, nawamwenga mwa wahinizi we miko kafyo kakwe
    Mafalisayo nawakimala no kuhiga kwa nguvu wakagamba, “Hakikuona wavu wowose mwo
    mnt'hu uyu! Yadahika kugamba ni muye ywa ugima hegu mtumigwa ywa kwe Mbingu kalonga
    naye!”
  enq-2: Dopa lengema dokonyana, pii koo-kaa lao sakatatala, Mosesanya loo mana nyepae
    Parasi dupa toeya katapala etete kyeto joo lao pituu, “Naimame kandamanopa, akali
    dake-kisa koo tenge mende nasilyamo. Spiritapi, enjelepi dupanya mendeme baa pii
    lamaitamo nakandenya, naimame Gote yanda pimaitamana kaeyapala kaeyamanana” leami.
  eng-ASVBT: 'And there arose a great clamor: and the scribes of the Pharisees’ part
    stood up, and strove, saying, We find no evil in this man: and if a spirit hath
    spoken to him, or an angel, let us not fight against God.'
  mna-mna: 'Tana kalŋan izalla kat ma tiparzorzooro ma ila to, wal ŋgarŋan pakan tau
    tutu kan i kalŋan sala ma tiso: “Ai, niam amtiiri na, tomtom ti, ni ikam mbulu
    sananŋana sa som. Ko bubuŋana sa, som aŋela sa iso sua sa pini ma iŋgi.”'
  myw-myw: Tasiyas babaw-wan mo ikamnimans avakaein. Igawa ikamnimans takatimlakeins
    Palisiy sikaleiwag mwasanin mo itamanaws, ages avakaein, ilansa, “Kadok nag kweitan
    kalbaleb nises taw towen waseg; nag. Adok anelos teitan o kululuwan teitan bo
    ikatimlek ansinap.”
  sby-sby: Neco kutanyumfwana kwalakonempa, pakwinga beshikwiyisha Milawo ya Mose
    balikuba kulubasu lwa Bafalisi balemana ne kutotekeshana cangofu, ne kwambeti,
    “Afwe paliya ncetulacana caipa mu muntuyu! Mpani mushimu, nambi mungelo walamba
    nendi.”
  sll-sll: Molere kiang holo holi i u howa di mongwi. Mongure Perisi lo ha nir si
    tongwo yal tau airere ha di yulang bole, “Na yalhobi haminga yal i ha oun dongwo
    ta paikungwo haminua. Kwia ha di tom mo, ensel ha di tom mo? na hankiminue,” dungwi.
  yaq-NT: 'Junama''a juname''e, kaabe yeu be''eeka si''ime chaaen. Intok junama''a
    waate, jume'' Moiseej tuka''uta nesaurim yee majtame, jume'' paiseeommak cha''aka
    amemak eame, inime''e japteka intok: ―Ini''i o''ou kaita ka tu''ik ya''ari. Intok
    junuen, senu Liojta betana jiapsita ka bittaka anemta, oo senu Liojta ankelejta
    aapo''iku a'' noklatuko juni''i, itepo, katte Liojta beje''eka annee ―ti jiiak.'
  uro-uro: Bä ama tgulimgi ama mor qi qia märanas bä arhani ama Skraipkäna qärarhani
    i qosaqi rha nämäni ama Farisiqäna di rha mair bä rhi nasäng i rhit nästäm ma
    ama qrot. Dä rhi qoar toqortäqyia, “Qop kaku ut män bät anga vuini vät tärhak
    ama ruqa. Nguaräm ngäktki i anga qloqaqa ura anga ensel qa märhamän särhäm ga.”
  ita-1885: 'E si fece un gridar grande. E gli Scribi della parte de'' Farisei, levatisi,
    contendevano, dicendo: Noi non troviamo male alcuno in quest''uomo; che se uno
    spirito, o un angelo, ha parlato a lui, non combattiamo contro a Dio.'
  muy-muy: 'Zlahay ge mis ni àra àsagakiva ti ndam *məsər Wakita ge Melefit ya tə̀kibu
    ka ndam Feriziyeŋ ni tə̀zuma ɓəruv a dal-dal, tàpaslakiaba eri ke mis ndahaŋ na,
    tə̀ɗəm : « Magudar ga maslaŋa hini ti àbi ; bi məsuf ahkay do ni məslər àhi ma
    ti mə̀səruma waw ? »'
  kqc-kqc: Kamini siboroka reyo ma ago gira oteimana vene bedakai kaere bi Pharisee
    vene, yaku are resi ago gira dudu tourage resi niyadi, “Una bi no yokoi mina amiye
    rofu de baku resifa; bi vima o naivo naivo vima yaku ago nimaro baeko!”
  tav-tav: 'To bairo ame ĩrã caawajayuparã. Jĩcaarã cabuerã fariseo maja yua wamʉnʉcari
    na ĩ netogarã ocõo bairo na caĩñuparã: —Ani caroorije cʉ caĩtorije buire jã bʉgaquẽe.
    Ʉ̃baa, Dio tʉ macacʉ ũcʉ cʉ wadaricʉmi cʉ caĩri wamere, caĩñuparã fariseo maja.'
  eng-ULB: So a large uproar occurred, and some of the scribes belonging to the Pharisees
    stood up and argued, saying, “We find nothing wrong with this man. What if a spirit
    or an angel has spoken to him?”
  spa-VBL: 'Y surgió gran conmoción y uno de los maestros de la ley fariseos se puso
    en pie y argumentó con firmeza: “¡Consideramos que este hombre no es culpable!
    Es posible que un espíritu le haya hablado, o un ángel”.'
  fra-_FOB: 'Il y eut donc une grande clameur. Et les Scribes du parti des Pharisiens
    se levant, disputaient et disaient: Nous ne trouvons aucun mal en cet homme, et
    si un esprit ou un ange lui a parlé, ne combattons point contre Dieu.'
  hau-ULB: Sai mahawara ta tashi, wadansu marubutan Farisawa suka tashi da mahawara
    cewa, ''Ba mu same mutumin nan da laifi ba sam. Ko mala'iku da ruhohi ne suka
    yi masa magana?''
  mal-mal: 'അങ്ങനെ വലിയൊരു ലഹള ഉണ്ടായി; പരീശ പക്ഷത്തിലെ ശാസ്ത്രിമാരിൽ ചിലർ എഴുന്നേറ്റ്
    വാദിച്ചു: “ഈ മനുഷ്യനിൽ ഞങ്ങൾ ഒരു കുറ്റവും കാണുന്നില്ല; ആത്മാവോ ദൂതനോ അവനോട് സംസാരിച്ചിരിക്കും”
    എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme ee ma kulodu wiligi odoo oso mooloogoodoo abo puloso toso diya agadigaso.
    Osoloso Godeeye tei magoo ee eligili odoo abo Pelisi odoo dia mooloogoodoo ee
    ma kulodu badeli oso toboloso kitulugu sabolo egeesee takaso, “Iba odoo hamapoo
    goo tokenee koo ogo. Iba gooleedele, dioso o, Godeeyo momaiye oso yimapoo to taka
    molodoo,” diso.
  urd-GVR: Hote hote baṛā shor mach gayā. Farīsī firqe ke kuchh ālim khaṛe ho kar
    josh se bahs karne lage, “Hameṅ is ādmī meṅ koī ġhaltī nazar nahīṅ ātī, shāyad
    koī rūh yā farishtā is se hamkalām huā ho.”
  far-far: Ma na akwa fi baita fuada kwailiu, ma tani wane famanata ana taki ki ne
    kera Farasi ki laugo, kera uu, ma kera ka fata nikila 'asiana kera ka 'uri, “Nao
    kalu si dao go to'ona te ne garo ana wane ne! Boroi ma alamia na anoeru naoma
    ta 'ainsel 'oto ne fata ania.”
  suz-BL: मोपतीके आन जिचा बारना बारन लशा, शुश रेयके पामे बाक्‍त। मिनु फरिसी ङा शेंब
    का निक्‍शीमी बोक्‍शा “एको मुर के मारेइ दोस मबाक्‍ब, दे मिम्‍नीकी। मुर आ मिक्‍चीम
    मतांइसीब का नु लोव़ पवा कों? परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब नु लोव़ पवा कों?
    मोदेंशो यो दुम्‍ने चाप्‍ब” देंमा बाक्‍त। प्रेरित २५:२५
  car-NT: 'Mo''ja imero ase''wa iko''tapoty''san. Irombo amykon Tamusi karetary uku''namon
    Farise awomy''san. Tarekurukon ta ika''san: “Mo''se wokyry ta yja''wan oty anepory''pa
    na''na man! Amy a''kanano, amy Tamusi apojon pai taurana man i''wa.”'
  amp-amp: Inji nna kfo hamuhaknihato Farisim Porrpno tohhato ptha nuhaknimomr. Nkifra
    boririfhuthu tisam Farisimpno rpat tohmoam, romn sinya tohhato kfo memom, “Nome
    nda yima Porr nhai wom krhopam htikahnomr. Ror pthiwa mrokfom ka wom yafotharn
    o mounmotrn pthahemo mrokfom pthiwur.”
  bht-bht: तालू बड़ा रोला पिया कने कुछ व्यवस्था जो सिखाणे बाले जड़े फरीसी थे, उठी
    करी ऐ बोली करी बेहस करणा लग्गे, “सांझो इस माणुऐ च कोई बुराई नी मिली है; कने होई
    सकदा है की इक आत्मा या स्वर्गदूते उसला गल्ल किती हो।”
  eng-NOY: And there arose a great clamor; and scribes of the party of the Pharisees
    arose, and contended, saying, We find nothing amiss in this man; but if a spirit
    hath spoken to him or an angel—
  cub-NT: 'Ina cójijinocavʉ pare jararĩ nʉivʉ, pʉeno baju cod̶oboboivʉ barejáimad̶a
    na. Que teni apevʉ fariseovacavʉ, Jʉ̃menijicʉi yávaiyede coyʉipõeva, nacajari,
    parʉrõreca arejaimad̶a: —Ñʉje jã́ru, ãmeina tebecʉ bajube ñai ʉ̃mʉ. Cũinácʉ decocʉ
    o cũinácʉ ángele máre coyʉichʉbi ʉ̃́re. Maucʉvabenajarevʉ maja Jʉ̃menijicʉre,
    arejaimad̶a na.'
  ita-1927: 'E si fece un gridar grande; e alcuni degli scribi del partito de’ Farisei,
    levatisi, cominciarono a disputare, dicendo: Noi non troviamo male alcuno in quest’uomo;
    e se gli avesse parlato uno spirito o un angelo?'
  lww-lww: Akila m̃a sanene pano-o, m̃aagena pimi keviu pap̃isi, a siraunia, navianena
    lap̃as e lepas na puna ne Varasi lala asum̃alu, apisi m̃arera pap̃isi, apisape
    “Imimi mepisu sane yaru nene naga poga ga, pe suri re ta nap̃a ita tekilia tevisi
    van naga vanon poli. ?Ana ane kilia, pona pe lelaga ga nap̃a ninuna wo tai, pona
    navisi tai naga pisi pan yo?”
  ckb-ckb: 'ئینجا هاوار بەرزبووەوە و هەندێک لە مامۆستایانی تەورات کە فەریسی بوون،
    هەستان و بە توندی ناڕەزاییان دەربڕی و گوتیان: «تاوان لەم پیاوەدا نابینین. ئەی
    ئەگەر ڕۆحێک یان فریشتەیەک لەگەڵیدا دوابێت؟»'
  spm-spm: Kamagha amuisima athoroghan ikhɨvo otosi, Farisiiŋna marsi Judariro othevi
    ikeeŋsi gumasi uthuivighava ambuura, mbɨŋgɨ kamaghɨusue, “Gumaghan khav osɨmndɨsi
    aŋn phatɨ. A ti guisimbaaŋram mbɨŋgɨmati, ensel thav o utuma thav aŋm mbɨkemighamati.”
  nas-nas: Teketa karakarare pankaing nkoaruꞌ eeꞌnoko niiꞌning Boto Keperuuꞌnavitu-kooning
    boto naunuka donkonaara deravariruꞌ aaꞌpaama, “Niiꞌke kapooꞌ orara ooampiaꞌ aung-koo.
    Aiꞌ pa tanuaange niiꞌnooꞌ koosinunge nauvumaung deekoꞌ turampampiꞌneenga.”
  uvl-uvl: Iok laol, hana pane mur te u tau hel sapele. Ol pe hotonga ana hetoronga
    mur nenge iri Paresio, temes haka pe te hele ke kerkereng toto ke te teke, “Ta
    longo langa non nei hele ngana lo pe ute e nge poia ke poreke ero i! Lape angkelo
    e ma ope e. Ngana laka nenge hele lala nge i nga kue nenge lala nge Tamaskus nem.”
  eng-BBE: 'And there was a great outcry: and some of the scribes on the side of the
    Pharisees got up and took part in the discussion, saying, We see no evil in this
    man: what if he has had a revelation from an angel or a spirit?'
  ixl-CNT: 'Ech uch maꞌl mam qꞌeqꞌuꞌm. Utz txakeꞌ tek unjolol qꞌu aa txumbꞌal tetz
    u oꞌtla mantaar qꞌuꞌl imolich qꞌu fariseo utz, tal ech tzaꞌ: —¡Yeꞌk maꞌj kam bꞌanel
    tu u vinaj niqileꞌ tziꞌ! Kamal maꞌj tioxhil kam vetqꞌilan oj maꞌj aanjel majte.
    Ech aꞌ liꞌilon; kam esaꞌ te.— Texhtuꞌ.'
  xsi-xsi: Mine kala nduŋeŋa ŋalae ipâŋga lâ pasauŋa nia. Kinzi Parisai ŋgu nenzi
    pananâŋa tamâta ŋana ŋgua tukuŋa kâ nde simandi ku siporo kaika tu, “Maka iloma
    patea tu tamâta ŋai iveta vetâŋa soki toŋge tia. Tiambo koroani toŋge tâku aŋelo
    toŋge tâ itula ŋgua papa.”
  crx-NTPO: '''Et ''on nus ''ulcho-i be ''awhehúnilzul ''ink''ez Moses ooghuni ''uk''unéyuzguz-i
    hodulh''ehne, Pharisee didowhne, ''enne dodindil ''ink''ez tube cho whuch''a''
    hutni, “Ndun dune ''aw hoontsi''-un ooghú nalhts''uhóo''al. Lizas tilah k''us
    nududeh-i tilah yulh yálhduk whu tilah utni! ''Et huwa Yak''usda bulh dulhyoh
    uzdooni'' ait''oh.”'
  kan-OKCV: ಆಗ ದೊಡ್ಡ ಗಲಭೆಯೇ ಉಂಟಾಯಿತು. ಫರಿಸಾಯರ ಪಕ್ಷದ ನಿಯಮ ಬೋಧಕರಲ್ಲಿ ಕೆಲವರು ಎದ್ದು, “ನಾವು
    ಈ ಮನುಷ್ಯನಲ್ಲಿ ಯಾವುದೇ ತಪ್ಪನ್ನು ಕಾಣುವುದಿಲ್ಲ. ಆತ್ಮವಾಗಲಿ, ದೇವದೂತನಾಗಲಿ ಇವನೊಂದಿಗೆ ಮಾತನಾಡಿರಬಹುದು,”
    ಎಂದು ವಾದಿಸಿದರು.
  bbb-bbb: Ro e Feresi gue e Mosisido akae nijasiavo ije buka uruke zie. Bu ziena
    kuae, E ije no gaga fuka ire ise bino naebe rei. Ijadufuo no vierafe e ije fute
    fune ma Godido anera ro ba kavene ijare kuaraga fu kuaemono kuae.
  blw-blw: Wat anchag chan o-ongaw hen anchichay konsel hen chachan sosongelan. Yachi
    yag anchaat tomàchég hen tapen anchichay Fariseo way siguchay cha mintudtuchu
    hen orchin Moses yag tenàchégancha ah Pablo, wat lommatokcha way man-ale, ekatchéén,
    “Maid angkay fasor hen yahay tagu, te awni yag tot-owa way an wachay nanagépfar
    an hiya way achi maila no faén anghel hen nanagépfar.”
  tam-2017: 'இதனாலே மிகுந்த இரைச்சல் உண்டானது. பரிசேய சமயத்தாரான வேதபண்டிதர்களில்
    சிலர் எழுந்து: இந்த மனிதனிடத்தில் ஒரு தவறையும் காணவில்லை; ஒரு ஆவி அல்லது ஒரு தேவதூதன்
    இவனுடனே பேசினதுண்டானால், நாம் தேவனுடனே சண்டையிடுவது தகாது என்று வாதாடினார்கள்.'
  azz-NT: 'Huan mochihuac que sejsé tayecanque pehuac motajtolixnamiquij hasta nochi
    tzajtzíaj san. Huan no yetoyaj sequi tanextiliani den tanahuatil de Moisés ten
    taneltocayaj queme ne fariseos. Ica ya nojón ne tanextiliani moquetzque huan quiniliyaj
    in ocsequin tayecanani ijcuín: ―Nijín tagat Pablo amo teyi ticajxilíaj tensá tajtacol.
    Huan tacán quémansa se ángel oso se chipahuac ejecat de Dios quinojnotzac Pablo,
    cachi cuali ma amo tiquixnamiquican Totajtzin Dios.'
  spa-RV-1909: 'Y levantóse un gran clamor: y levantándose los escribas de la parte
    de los Fariseos, contendían diciendo: Ningún mal hallamos en este hombre; que
    si espíritu le ha hablado, ó ángel, no resistamos á Dios.'
  csy-csy: 'Nasiatak in au ngawp uh hi: taciang Pharisee te sung pan in thukhamhil
    te hong ding uh a, hisia pa sia a phatngawlna ka mu bua uh hi: ahihang thaa a
    hibale, vantungmi in paupui ahile, Pathian i do batu hi, ci in nasiatak in nial
    uh hi.'
  mxq-NT: 'Es diꞌibʉ anaꞌamdʉp mʉj tsa̱jptʉgóty nidʉgekyʉ ñayꞌoojʉdʉ ak yʉꞌʉjʉty.
    Es pyʉdʉꞌktʉ nijaꞌajʉty ja fariseeʉty diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp, es tꞌanma̱a̱ydyʉ:
    —Tya̱dʉ yedyʉjk kyaj pyeky nbátʉm. Yʉꞌʉ da tuꞌugʉ anklʉs o tuꞌugʉ anmʉja̱ꞌa̱n
    tʉ myʉgajxyʉty.'
  tzj-NT: 'C''ac''ari'' quemaj jun nimlaj síc''. Ec''o jule'' maestro quixin ja fariseo
    eje''e'' xeyictaji in quewa'' quibij ja nquitobej ja Pablo ri'': —Mta ril ja rachi
    le''. Maxla c''o jun espíritu owi jun ángel takonto rmal ja Dios tzijonnakto ruq''uin.
    Mejor ma koch''ojin ta ruq''uin ja Dios, xeche''e.'
  tdt-tdt: Sira haksesuk malu too buat hotu sai estrundu boot. Iha mestri relijiaun
    balu husi grupu Farizeu hamriik hodi defende makaas Paulo dehan, “Ita la hetan
    sala ida iha ema nee! Keta halo be espiritu ida ka anju ida mak koalia ba nia.”
  ron-BTF: 'Și s-a ridicat strigăt mare; și scribii, care erau de partea fariseilor,
    s-au sculat și se certau aprins, spunând: Nu găsim nimic rău în acest om; dar
    dacă i-a vorbit un duh sau un înger, să nu ne luptăm împotriva lui Dumnezeu.'
  eng-WEBP: A great clamor arose, and some of the scribes of the Pharisees’ part stood
    up, and contended, saying, “We find no evil in this man. But if a spirit or angel
    has spoken to him, let’s not fight against God!”
  eng-FBV: A great commotion erupted and some of the Pharisee teachers of the law
    stood up and argued fiercely, saying, “We find this man not guilty! Maybe a spirit
    spoke to him, or an angel!”
  nld-1939: 'Er ontstond een geweldig rumoer. En sommige schriftgeleerden van de partij
    der farizeën stonden op, en riepen op heftige toon: We vinden niets kwaad in die
    man; misschien heeft er wel een geest of een engel tot hem gesproken.'
  bwo-bwo: Manoor dimbri eeno wotb́wtsi, ferisawi jirwotsitse ik ik nem danifuwots
    tuwut «Noo ashaanatse eegoru gond keewo daatsratsone, Shayro wee melakiyo bísh
    keewure b́wotiti, no eegoru danatsone?» ett bomooshi.
  nch-BL: 'Huan nelía chicahuac tahuejchijque nopa masehualme. Huajca sequij fariseos
    moquetzque huan pejque tanajnanquilíaj chicahuac, huan quiijtojque: ―Amo teno
    cati amo cuali quichijtoc ni tacat. Huelis se acajya itonal o se ilhuicac ejquet
    quicamanalhuijtoc, pero sinta quej nopa panotoc, ma amo ticualanica ica cati Toteco
    quichijtoc.'
  quc-TNT: 'Conojel c''ut, co na xquirak qui chi''. Xewalij c''u jujun chque ri tijonelab
