  ena-ena: La vɨdɨvɨdɨŋ ula ula aba aba hɨniavɨdaci Falisi hɨdɨlɨ limu hɨhɨle Asɨ
    dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ hɨniavɨhadami agɨlaŋ iaha lagulamavɨla
