    ategai. Hum ma nanunun ideh o aŋel ideh m̃au tosor maii.”
  bco-bco: A꞉no꞉ ko꞉lo꞉ tili asulakiyo꞉, towo꞉ halaido꞉ halale tandea꞉sa꞉ga꞉yo꞉, elelo꞉
