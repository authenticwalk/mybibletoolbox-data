  aso-aso: 'Neꞌmine ikevo muliseꞌninguꞌ gilili ngololoka li Halisaioꞌ aleveukotiꞌ
    monoꞌ monovo apizi ngimaaꞌ ave linge ma oti amuzo mili tiꞌ li laniꞌ: Mene veꞌmi
    lihimemuꞌ giluneꞌ ma nomive. Angeloꞌ nizaniꞌ idoꞌ Oꞌmosoꞌmidatiꞌ initeꞌ maliꞌmo
    gamazi lo-eme nolineꞌ nene nadive lo lolone.'
  uli-uli: 'Yesa palengdah ttawul kowe yar. Iwe ngo sibis mokwe sensel Hatobtob we
    le ir chol rewe Pharisees resa sudah ngo resa paliliy mokwe ikowe sibis re sosor.
    Re hapallingi yalor le re sor bo: “Tor mele ye tayikof le ha gola le yeramtale
    ye foru! Malbo tos le semal yalus hare semal angelus mele ye maliliy ngali!”'
  nin-NT: A gru ko hantu ka mwe, abitsarr are abanu nggo a si na ba ni nggurr bi i
    anu Farrisi yi, a gru kri karrkarr na kisa kakami di, “Inta si hi inkindirr indanda
    nggo ugo nggo à na hen, ka bu unitu à Abachi ka izhi inggi ì re na ku?”
  acu-NT: 'Tura mash taetet wajainak, Moisésa chichamen nuikiartin ainau fariseo asar,
    wajasar chichainak: —Ju aintska tunau kichkisha turachi. ¿Antsu wakan tura Yuse
    awemamuri nijai chichaschamasha? ¿Yaachia neka? —tiarmiayi.'
  cak-WNT: 'Y sibilaj c''a pa quichi'' niquiben. Y ri aj tz''iba'' ri yec''o quiq''ui
    ri achi''a'' fariseos xeyacatej c''a y xquibij: Re jun achi re'' majun itzel rubanon
    ta. Y riq''ui juba'' jun espíritu o jun ángel ri takon pe ruma ri Dios, ri biyon
    chare ri ch''abel ri yeruk''alajsaj chkawech. Y wi queri'', man c''a ruc''amon
    ta chi nikaben ch''a''oj chrij ri Dios, xecha''.'
  ebk-ebk: Kiapú as sa, pinmigsapigsa nan nunfifinnukiawancha. Angkiay tenmakchugcha
    nan tapen nan mun-isursuru as Lintig ay membro as nan bunggoy nan Fariseo, ya
    nunsidlay susumacha. Kenalicha, “Maid met payat fiasor tona as ininchananmi! Uy
    at man tit-iwa ay wachay anghel winnu espiritu ay nunkali kan hiya.”
  spa-PDDPT: 'Entonces hubo una discusión acalorada. Se levantaron algunos escribas
    de los fariseos y contendían con violencia: No hallamos algún mal en este hombre.
    ¿Y si le habló un espíritu o un ángel?'
  ruf-ruf: Tsakulawila hengele kulu, na iwalangulitsi wa ghamalaghitso iwakalile Mafarisayo
    wema, walonga kwa ingupfu, “Ng'atukona bae ichinu chochose ichihile kwa imunu
    ayu. Lamda malaika we Imulungu au muhe kalonga naye.”
  gun-gun: 'Ha''e rami py joo rami e''ỹ-e''ỹ ijayvu. Ha''e gui lei re nhombo''e va''ety
    fariseu regua opu''ã vy ijayvu atã: — Ore ma mba''eve ndoroikuaai kova''e ava
    ojapo vaiague. Xapy''a rei nhe''ẽ e''ỹ vy anjo ri ty''y ixupe oikuaa uka ha''e
    nunga — he''i okuapy.'
  agu-BL: 'Chibaje''n tzun niltz tan wok''newe''n. Chije''n tzun txiclok cobox scyeri
    yi tx''olol xo''l yi ley yi ncha''tz e'', e'' parisey, itzun cyaltz: —Skawutz
    ketz cya''l atit til yi yaje''j. Ko ja jilon jun espíritu ko''k jun ángel tetz,
    quil kamak yi tajbil Ryos, —che''ch.'
  isn-isn: Minyomo ukulu ukapumila hangi ang'wi a amanyi nai akoli nkika a Afarisayo
    akimika nu kisija, azeligitya, “shanga kihengile kihi ni kibibi kung'wa muntu
    uyu. Uli anga u Ng'weu ng'welu ang'wi malaika uligitilye nu ng'wenso?”
  eng-PEV: The council split up into 2 mobs and started shouting at each other. Some
    of the teachers of the Jewish law were from the Pharisee mob. They stood up and
    said, “We reckon this man hasn’t done anything wrong. Maybe an angel or some other
    spirit talked to him. That’s all right.”
  ilo-ULB: Napasamak ngarud ti dakkel a riri, ken dadduma kadagiti eskriba a pakairamanan
    dagiti Pariseo ket timmakder ken simmuppiatda, a kunada, “Awan masarakanmi a biddut
    iti daytoy a tao. No ngay adda espiritu wenno anghel a nagsao kenkuana?”
  pir-NT: 'Sa cahme tuhtiye, tutuaro sañuducuahye. Sa ye fariseo masa mehna cjẽna
    judio masa buheyequina wahcãdʉca, tuhti, yahuahye: —‍Ahriquiro Pablo ñano yerari.
    Sa yero espíritu o angel, poto tiquiro mehna yahuducuriquiro ijiboaga, niahye
    tiquina.'
  anv-NT: Ne mawámé ama ja dɔɔ́. Ne anlɛré mabɛ́ Ɛsɔwɔ abi álú geluáge bɔɔ́
    Farasi ákwile ka ájɔge ne ɛshyɛ áké, “Ɛsé degɛ fɔ́ gyɛ́ ayi mende yina apyɛ
    wɔ́. Ndɔfɔ ɛkiɛ́nné Ɛsɔwɔ yɛ ɛlé mendoó ne ɛjɔɔ́ ne ji wáwálé.”
  sab-NT: 'Geru e ulita giti kwian saduceo kwian fariseo ulita kle skochie kira bate
    kle ngaute kweri, gire kwian ngleaske kwian gweale daba tkanga tangle Moisés chadalla
    giti ama kwian fariseo mnella, kwian e ulita chku gdate gerudu kwian na ulita
    gwa giti Pablo giti: —Onbre ai me jiske me agedu me no ni sidri. Che ñage tañachuge
    ulia lle boanga Chube alin nga ngaña giti chku amadi jonke.'
  tmd-tmd: Mönö nuö nuö yadön, mönö bölölö rön, mönö diba nɨgmä. Aliö rɨmɨn, Perisi
    ada lo yad nölɨb nöbö ñɨŋ bli öbɨlön, mönö nuö nuö yadön yadmä, “Nöbö kɨ ap gwogwo
    i rö, rön, rɨmɨdölöl. Nuŋ Damaskas dumɨdöŋ wop aku, inöm i mönö ejol i nugwo yadɨm
    nugwöŋ akuyöbö röxga; an nugwölölɨŋö,” rɨmä.
  acr-NNT: 'Y xkijeq lik kewoqoqik. E kꞌo kꞌu jujun chike raj kꞌutunel re ri tzijpixabꞌ
    e kukꞌil ri fariseos. Rike xeyaktajik y xkijeq kechꞌoꞌjinik, jewaꞌ kakibꞌiꞌij:
    «Na jinta mak kaqariq chirij wa jun achi. Kꞌaxtaj rire e juna taqoꞌn petinaq rukꞌ
    ri Dios o juna ángel uqꞌalajisam waꞌ che. Yey we e riꞌ, na utz taj kojchꞌoꞌjin
    riꞌoj chirij ri Dios» kechaꞌ.'
  kpg-kpg: Gei di wwolowwolo la koia gi nonua, gei hunu gau i ginaadou la nia gau
    haga donudonu haganoho ala digau ni di hagabuulinga Pharisee gaa tuu gi nua, ga helekai aga
    hagamahi, “Gimaadou digi gidee nia mee hala mai baahi taane deenei! Holongo e donu
    bolo di hagataalunga, be tangada di langi ne helekai gi mee!”
  taj-taj: जमाहेन्‍से थेरी ल्‍हानान हल्‍ली खल्‍ली तजी। थेतबासेलमा फरिसी समूहला कोइ
    कोइ धर्मगुरुगदे राप्‍सी सदुकीगदेला बिरोध लबान, “ङन्‍से चु म्‍हिला तिगै दोष आस्‍याप्‍नी।
    तर आत्‍मा अथवा स्‍वर्गदूतसेन चु म्‍हिदा चुह्रङ् पाङ्बा हिन्‍सम तिग तजी?” भिसी
    भिजी।
  avt-avt: 'Hɨr mɨt wen natɨpan nenehan ere wɨsenum, mɨt ne Farisi han kerek newepyapɨr
    hɨm me Moses hɨr nerp natɨp nesiuwe hɨm nar ik: “Haiu han kitet mɨtɨk ik hɨrak
    yaaik. Haiu han kitet herwe o ensel epei kan ketpɨwek menmen.”'
  cbk-cbk: Despues aquel di ila maga purpia ya queda gayot bien alboroto, y tiene
    tamen maga maestro del ley na partido del maga Pariseo ya levanta para protesta
    con alto voz, “Nuay man came encontra malo con este gente! Basi algun espiritu
    gaja o angel ya conversa con ele!”
  uig-ARA: 'بۇنىڭ بىلەن قاتتىق بىر چۇقان-سۈرەن كۆتۈرۈلۈپ، پەرىسىي تەرەپدارى بولغان
    بەزى تەۋرات ئۇستازلىرى ئورنىدىن تۇرۇپ: ــ بىز بۇ ئادەمدىن ھېچقانداق ئەيىب تاپالمىدۇق!
    بىر روھ ياكى پەرىشتە ئۇنىڭغا سۆز قىلغان بولسا نېمە بوپتۇ! ــ دەپ، قاتتىق مۇنازىرىلەشتى.'
  tuf-tuf: 'Tecua rabar, rahra rahra abáy cohwjacro. Etar fariséoin owár bin Sir bachan
    chihtán síw̃quinat yehnár wajacro: —Ser ey cahm icar tew̃ti jaw̃i. Isat ítitan,
    eyat ay baran icuri yájtiro. Cuacúr Sir cacúmtara, ájcatara ey úbota bar yehnár
    tew̃jác óraro. Eyta bira eyat ay baran icurí yájtiro, wajacro.'
  abx-abx: Mangno bali kariribukan i Kunsiho. Aniya' pamatunggo paragturo' bala'od
    nga mga Parisiyo ngan maniguro gayod mga iya pagpakipasuhay. Lingun-na mga iya,
    “Gana' sa'anda'an kami' sala' sito a'a. Tingali aniya' espirito o ma'in ngani'
    anghel magpakibagaw si iya.”
  mco-NT: 'Tüg''ócɨy jäy ajcxy ma je naymujctac ytɨgɨɨy huambɨ jɨhuɨɨybɨ. Chi nijëjɨty
    fariseojäy huɨdi nihuindzɨn''ajtpy je Moisés ycötújcɨn nïgapxtuty Pablo ymɨnañ:
    ―Jadayaabɨ jäy ca'' ti pocy tɨ tuñ. Ca'' yjecyɨty tɨ jada'' ymɨgapxyii tüg espíritu
    o tüg ángel.'
  bsp-bsp: 'Kɔ sim səmpɛ haŋ, kɔ atəksɛ sariyɛ kəca ka aFarisi ŋayɛfɛ kɔ ŋambupərɛ
    pəpɔŋ, ŋac-loku: «Sənəŋk fɛ ntɛ o ntɛ tɛlɛc nnɔ fum wəkawɛ eyi mɔ! Aŋcərɛ fɛ:
    Tɔlɔma ŋɔŋk, kɔ pəyɔnɛ fɛ ti-ɛ, mɛlɛkɛ molok-lokər kɔ.»'
  kqf-kqf: Ḡome binau i didiga gulata te waiḡake tauwailovelovena Palisi damna noponemo
    tedi Pol mulinemo a nawa bi a giuna gado, “Tama niga lavana lisinemo mote bai
    gebogebona ka banavi. Augunai alualuwa ee aneya lisinemo i giu.”
  cpb-NT: 'Ari richeraanake maawoini. Ikanta yotzinkaripaini Fariseo, ikatziyanaka,
    ikantanake: “Jirika atziri te otzimi iyenakaashitanewo. Aamaaya maninkari ñaanashiretakeriri,
    kaaririka shiretsi.”'
  aon-aon: Namudok aria hape hahwar hanariguk atin. Anam henek skulumesh um lo iri
    douk shopunek anam Farisi. Amudok armam hakitak heyotu heyagwreh debeg atin aria
    hakri, “Apak madae muparug enesh yoweishi inahos uwe, douk anudok arman nenekesh
    iri, uwok. Enen sagab o enen Iruhin ananin ensel nyukri nyuni anan nyiyagwreh
    aria anan douk nukri enyudok baraen um, wosik ananin baraen douk adurin.”
  hus-NT-2005: 'Tujey ti dhajnaltsik kawidh. Chʼakay tám cháb óx i okʼtsixtsik xin
    wilál nin takʼixtal na Dios xin jilám dhutsadh na Moisés xu tolmintsáb kʼál an
    fariseotsik ani in ulutsik enchéꞌ: ―Jechéꞌ an inik yab in tʼajámal ni jun xataꞌ
    walats ani max tawnadh kʼal jun i ejattaláb o kʼal jun i tʼokat abatwále, yab
    yejat ki tomnaꞌ na Dios.'
  mig-NT: 'Te xaa̱n ní kuvaa̱. Te sava cha̱a káchaa tutu̱ ja̱ kákuu tá''an cha̱a fariseo,
    ni̱ ka̱ndukuiñi̱. Te ni̱ kaka''a̱n ni̱''in: Tú ni ɨɨn kua̱chi káni''i̱n‑rí sɨkɨ̱
    cháa yá''a. Sanaa te ni̱ ka''a̱n ndija ɨɨn añú xí ɨ́ɨn ndajá''a̱‑yá jíín‑de. Ma̱
    sáni̱''in ini̱‑yo̱ núu̱ Dios núsáá. Achí.'
  bps-bps: Na too matnù i kalbong talùla déén. Na nun dademe dad Farisi gal tamdò
    i dad flalò blé Dwata di ku Mosis, tadag ale na too ale msen ku Fol, manla, “Landè
    teenmi sasè mgimò i to ani. Nun kè tulus demen kasaligan i stulen di kenen.”
  mbs-mbs: Yan dakel se samok dan. Penga niyan, doen menge menenoladà te punù ingkeliwat
    i Moises timindeg lenged te Parisiyo. Minikagi dan, “Aneng-aneng day, wedad salà
    din. Doen besi anghil minikagi diyà kandin.”
  cme-NT: '*Ãnjĩnamma pigãataamba namba waa ba hɔlma-na, ba waa Farisĩɛbaa; bafamba
    sire muo jãŋ wuɔ bafamba saa da Polŋ cãlãa kusuɔŋ-nu, kɛrɛ jĩna''i ka carra-yuɔ
    dii; da ma''i sĩ dɔrpɔpuɔrbiloŋo.'
  sus-sus: Sɔnxɔɛ xungbe naxa mini. Sɛriyɛ karamɔxɔ ndee Farisɛnie tagi e naxa wɔyɛn
    xɔrɔxɔɛ fala. E naxɛ, «Muxu mu fefe ɲaaxi yo rakɔrɔsixi yi xɛmɛ ma. Tɛmunde ɲinnɛ
    nde, xa na mu a ra malekɛ nde, nan wɔyɛnxi a ra.»
  pon-2006: Eri, weriwer ahpw lalaudla, oh ekei sounpadahk en Kosonnedo me kisehn
    pwihn en Parisi kan ahpw uhda oh koasoia ni kehlail, “Se sohte diar mehkot me
    sapwung rehn ohl menet. Mwein ngehn ehu de tohnleng men me mahseniong.”
  dad-dad: Aiteid oduduge di, lo ifelnẽdiya tamo tunĩ, idig Farisia bun temeleid fafã
    de fen, totol bagai fe de diron, “Amã tamo enei bun kũ fenẽya taka to mailef.
    Ĩ uurem be engel takam be irokenen are, naig fiyauf?”
  zab-NT: 'Parzi tuby guelryai guc ruy. Chiyru güesuldí tuby tiop de maistrɨ ni nán
    ley, laadeb ni názadeb fariseu, ax guniideb: —Bnietré xíteete malti baanbɨ. Tal
    belati tuby spírit o tuby ánglɨ guniné laab, te quɨt idxanzacnɨ contrɨ Dios.'
  jae-jae: Lau tau sêmôêc sêôc aucgeŋ e biŋsutau ŋagêdô aŋga Parisainêŋ toŋ dêdi sa
    ma seseŋ tauŋ ma sêsôm gebe “Aêac atap sec teŋ sa gêc ŋac tonec nê atom, tageŋ
    moae ŋalau teŋ me aŋela teŋ oc kêsôm biŋ gêdêŋ eŋ nec.”
  ksd-ksd: 'Ma dia tur pa ra ngala na varvareo; ma ta umana tena tutumu kai ra umana
    Parisaio dia tur, ma dia vartoto, dia tatike dari: Pa ave nuk tadav ta kaina magit
    ta go ra tutana; ma ba ta tulungen, ba ta angelo i tar tata pirana, dat a dave
    tana?'
  msm-NT: Migdugang to pagyayalis hangtod meyduon mgo maistru to tinuuhan no sakup
    to Pariseo no migtindog aw supaka yagboy sikan mgo Saduseo. Kagi dan, “Wada pigkita
    noy no sae to seini no otow. Basi meyduon mig-ikagi kandin no anghil ubin ispiritu.”
  myk-myk: 'A tunmɔ pʼi ganha na bɛlɛ fo xuuni. A saliya karamɔgɔlɔɔ pii di yìri Farizhɛɛn
    pu wo kuruŋɔ ki ni, na kafugo le puyɛ ni na jo: «Wèe kunni ya ta kakuunɔ la shishiin
    ɲa we ná we na wɛ. Ma na zhɛ li ta mɛlɛkɛ wa, kelee munaa la lʼa yu ni wu ni.»'
  sbe-sbe: Na haikawayagalalakilaki ye tubu na laugagayo taulauhekataena hekadi siya
    Paliseya se tolo na se hededebayao se wane, “Tamowai ta unai nige yababa hesau
    ka lobai. Taba yaluwa o anelu hesau Yaubada yona nuwatuyena ye hededelau tamowai
    ta unai tabu ta haihaikawayagala unai.”
  mcr-mcr: Itaŋga qu maŋä yäŋänäqŋqä ätpiyi, Parisi iutaŋä kukŋuä-suqeŋqä näqŋqä hŋqua,
    pämä ätqäupu, äkasuwä ätäpu, kukŋuä yäŋänäqŋqä tiiŋä ätukuwi. “Ämaqä tqueqä suqä
    quvqe, hma etaŋgi äqunäŋunä. Iqueŋi, dŋä hŋqu ätqutiyä, ä eŋätqä hŋqu ätqutiyä?
    Ne maqŋqeqä.”
  cux-NT: 'Ní n''deee n''dái caⁿ''a yā ''iiⁿ''yāⁿ s''eeⁿ. Ní nacuéeⁿ ''iiⁿ''yāⁿ chi
    déénú taavi ley lado yeⁿ''ē fariseos ní caⁿ''a yā chi chuū chi cuaacu. Ní ngaⁿ''a
    yuudu yā: Nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ chi nguɛɛ n''daacā inndaācá ''nū yeⁿ''e saⁿ''ā miiⁿ.
    Ndúúti ''áámá espíritu o ''áámá ángel yaa''vi yā Pablo miiⁿ nguɛ́ɛ́ n''daacā chi
    ''cuuⁿ''maⁿ yú ndúúcū Dendyuūs.'
  tur-YTC: Büyük bir gürültü koptu ve Ferisilerin bazı yazıcıları ayağa kalkıp, “Bu
    adamda hiçbir kötülük bulmuyoruz. Ama bir ruh ya da melek ona konuşmuşsa, Tanrı’ya
    karşı savaşmayalım!” dediler!”
  san-ITR: tataH parasparam atishayakolAhale samupasthite phirUshinAM pakShIyAH sabhAsthA
    adhyApakAH pratipakShA uttiShThanto .akathayan, etasya mAnavasya kamapi doShaM
    na pashyAmaH; yadi kashchid AtmA vA kashchid dUta enaM pratyAdishat tarhi vayam
    Ishvarasya prAtikUlyena na yotsyAmaH|
  bel-N: 'Узьняўся ж вялікі крык, і, устаўшы, кніжнікі фарысэйскае часткі спрачаліся,
    кажучы: «Нічога благога мы не знаходзім у чалавеку гэтым. Ці дух гаварыў яму,
    ці анёл, не змагаймася з Богам».'
  sch-sch: Hanchu an iniek hah ânring uola, Pharisee tienga Balam minchupungei senkhat
    an indinga asân an makhala, “Hi miriem hih a tho minchâina khoite mu mak me,
    vântîrton le ratha'n a chongpui tatak khom nisenla khoimo asiet?” an tia.
  mic-MIQNT: Ap me' naji gsigawa'tijig. Na tujiw ta'sijig nujigina'mua'tijig 'tplutaqan,
    na Palasiaq, gaqamita'jig melgi gi'gattesgua'tiji, “Mo goqwei we'jituaqat amsalteg
    ula ji'nm. Etug jel Wejuli Nisgam gisna ansale'wilitl glulgutugun, etna na weji
    gji'toq.”
  huu-NT: 'Ie jira eo faɨlliñaidɨmacɨ. Fariseuaɨ motomona jɨaɨno naidadajanona, llote:
    —Bimɨemo jeacɨno iñede. Jusiñamui jaɨenicɨ naimɨemo nɨbaɨ jaie lluamona, bie rafue
    naimɨemo ite.'
  jiv-NT: Nuiṉkia ashí aents charaatum ajarmiayi. Tura Israer-shuara jintinniuri̱
    Pariséunam írutka armia nu wajakiar tiarmiayi “Ju̱ áishmaṉ tunaan peṉké túrichuiti.
    Yusa suntari̱ chíkich wakancha nin nekas chichaschamashi. ¿Ya neka?” tiarmiayi.
  otm-NT: 'Bin ja n''da ra mbahni, nɛ nubʉya bin ndants''i ''da''ʉ yʉ́ xänbate ʉ yʉ
    fariseo, bi ''yɛ̨n''ʉ: ―Nuna ran ''yohʉ ''bäcua, nte mán ts''o bi ''yøt''e. Xi''bʉ
    majuąni n''da ran dąhi o gue n''da rám ''bɛhni Oją mahɛ̨ts''i bin yąui, nde''bʉ
    hin ga sʉhmbʉ Oją, bi ''yɛ̨na.'
  dah-dah: Irdeb hekhok teŋ kwipkwep teŋ epte ma tiyamiŋ. Gwaha teŋbe Farisi mar kura
    Yuda marte tikula saba yird yird mar gore huwardeb, “Al gabe mata buluŋmiŋ kura
    ma kenhet. Moŋgo Al Kuruŋyen miyoŋ beleŋ yar kura ma det toneŋ beleŋ yar kura
    inyiŋ kenem daha tinayiŋ?” yamiŋ.
  tnk-tnk: Nəmə asori me ia nousəsɨmwɨnien nəha nəɡkiariien səvənraha rutə pɨk. Nahatən
    me nepwɨn səvəi Loa, irəha mwi Farisi me, həskəmter, mamhəni irapw skai mə, “Kɨmaha
    iahətoni mə noien ərəha riwən ia iəmə i. Rosi nənɨmwɨn riti uə aɡelo riti rəɡkiari
    min uə?”
  kpr-kpr: Ava sedo, beisiga edo tiriseri. Aminguse, Moses da Geka kaifa kakato+ ainda
    ijuga kakato mendeni eredo siseri, “Genembo emo nu dara eni jo aeri, a geka eko
    eni jo saeri. Avose, namonde berefori, aneya eni fira numokena dengoro indudusira
    tano.”
  san-IAS: tataḥ parasparam atiśayakolāhale samupasthite phirūśināṁ pakṣīyāḥ sabhāsthā
    adhyāpakāḥ pratipakṣā uttiṣṭhanto 'kathayan, etasya mānavasya kamapi doṣaṁ na
    paśyāmaḥ; yadi kaścid ātmā vā kaścid dūta enaṁ pratyādiśat tarhi vayam īśvarasya
    prātikūlyena na yotsyāmaḥ|
  nho-nho: Te vvaa naa tama naa ni hano no lasi iloo, teenaa aaraa tisa naa Loo teelaa
    e ttaka ki te kaavena naa Faarisi raa ku massike no taratara haimahi peelaa, “Maatou
    e kkite maa see hai vana e sara i te tama nei. Teelaa pee se ensol aa ma se aitu
    maaoni raa ni taratara ake ki te tama nei.”
  gym-NT: 'Angwane ni jökrä namani ngrente amne Kukwe Biani Ngöbökwe Moiséye dirikätre
    nämane ruäre abko nämane nekete nitre bariseokri abko namani nünaninkä krö käkwe
    niebare: Ni neta ja mike ngite ñakare, ñobtä ñan angwane nane ni üai nükani blite
    ben o angele nükani blite ben kukwe nebtä, niebare nitre bariseokwe.'
  azg-NT: 'Ndoꞌ nque nanꞌñeen na tëncüihan joꞌ, ticꞌuaa jndyuehan ndëë ntyjehan na
    jnanꞌntjaꞌhan. Ndoꞌ vendye nnꞌan na conduihan tmaanꞌ fariseosꞌñeen na conanꞌmanhan
    jñꞌoon na tquen Moisés, jnanꞌquintyja nnonhan, jnduehan: —Juu tsanvaꞌ, taꞌnan
    jnaanꞌ juu. Tyiꞌnan ro na ncüii espíritu sinin yohin oo aa ncüii ángel.'
  bhd-bhd: तैखन तैना बेंस केरने लग्गे, शास्त्री लोकन मरां ज़ैना फरीसी लोकन मां थिये,
    तैना खड़े भोइतां लड़ाई केरतां ज़ोने लगे, “असां इस मैन्हु मां कोई कसूर न लहम, अगर
    केन्ची आत्मा या स्वर्गदूते एस सेइं कोई गल कियोरीए त फिरी कुन भोवं?”
  too-NT: 'Ixlīhuākca''n ixta''a''cta''samā''na. Tuncan tatāyalh huan makapitzīn mākalhtō''kē''ni''nī''n
    de huan ley, a''ntī ixchi''xcuhuī''n fariseosnu'' lā'' tahualh: ―Huā''mā'' chi''xcu''
    nīn tuntū'' tlahuanī''t a''ntūn tū'' tzey. Tzēlasā'' tā''chihuīna''lh lakatin
    espíritu o kalhatin ángel. Tū'' catā''lātlahuáuj Dios.'
  ind-AYT: Maka, terjadilah keributan yang besar dan beberapa ahli Taurat dari kelompok
    Farisi berdiri dan membantah dengan keras, “Kami tidak menemukan sesuatu yang
    salah dengan orang ini. Bagaimana jika roh atau malaikat telah berbicara kepadanya?”
  cjo-NT: 'Ari ikijathatawakagaeyanakani. Ikatziyanaka iyotaantzirori Iwaperite Tajorentsi,
    rirotaki warijeeyo. Ikantaperotanaki: —Tekatsi nokemakoteri irika rantakiro kaari
    kameethatatsiri. Aririka riyotaakiri Tajorentsi. Aririka riyotaakiri ronampiri.'
  nsn-nsn: Temaeit gisina ra ueluelperere uauleik tun, doho gisiameher Parisi gesir
    tang ualasira tar ualatut ka tentur kai, kara mene uapopokoho tun, kara kula pare,
    “Inggeim deh ahik tun pah king tupara me niguata uasa ke guataigir tamatene. Hape
    gete ke hire me anggelou ue me iabene tatanon?”
  san-DEV: ततः परस्परम् अतिशयकोलाहले समुपस्थिते फिरूशिनां पक्षीयाः सभास्था अध्यापकाः
    प्रतिपक्षा उत्तिष्ठन्तो ऽकथयन्, एतस्य मानवस्य कमपि दोषं न पश्यामः; यदि कश्चिद्
    आत्मा वा कश्चिद् दूत एनं प्रत्यादिशत् तर्हि वयम् ईश्वरस्य प्रातिकूल्येन न योत्स्यामः।
  tna-NT: 'Da putsu, tuneda cama tsiatsia jubida neje jacuicuinatitana. Beju piada
    piada fariseo cuana netianatana. Tuneda da jacuatsasiati ebuetsuaji cuana putaina.
    Uja saduceo cuana atana huecuana: —Ye Pablo jucha mahue ecuanaju ebainia. Ahua
    cuapuitime Diusu sa ángel ja ahua enid''u ja tueda mitsutana su, da su, ¿ai puji
    ni ecuaneda Diusu neje eturuca mimi cua?'
  lid-lid: Eme ma bwidi iri arah i tinan labai, eme lau rayah ta leheya kandriyen
    ta batanau malen ta Moses, iri badu hawe iri Parasi ales are loke, asehek sahou
    nyarahan labai i buku doh, “Ahi winiyan basilahei ari kandriyen ndra-in ta iy
    ndramak kede-eh amekes bwe. Buku sah? Buku ari malawin mwasin, o, ari angelo ndradeu
    sahou ndrala tan!”
  wim-wim: Than pam wanch anangan pech-pechin thanttakamana wik othamayan puy-puyam
    ngul pech-pechina. Aꞌ than pam piꞌ-piꞌanam Pharisees wiy anangana than wik thayanan
    thaaꞌ-aath-aathina than erkam paththam thanin aꞌ kul thaw-thawin thant Sadducees
    al-alantan, than wik inangan thawin thantana, “Pam ilangana nil keꞌam wayan yumpa.
    Nil yaakaꞌ oony natha thawant, nath ngaantiyongk nath thawanta!”
  zga-M: Ukhupuliehana khukhava khusikhuli muvasimib uvuvale khuluvafu ulwava mafalisayo
    vakhima nukhu nchova, valikhuta, “satukhiwene khinu iekhivivi muugaati munu uyu,
    ndakhikhi ingave umepo apange unsuhwa anchovile numwene? “.
  yom-yom: 'Biyoko biwombo bibua. Minsoniki minkaka mi Bafalisi mitelama ayi mituba :
    —Tuisi mona ko kadi diambu dimosi di mbimbi mu mutu wawu. Bilathangu zinkaka mbasi
    voti pheve yi nyolukila e ?'
  san-SIN: තතඃ පරස්පරම් අතිශයකෝලාහලේ සමුපස්ථිතේ ඵිරූශිනාං පක්‍ෂීයාඃ සභාස්ථා අධ්‍යාපකාඃ
    ප්‍රතිපක්‍ෂා උත්තිෂ්ඨන්තෝ (අ)කථයන්, ඒතස්‍ය මානවස්‍ය කමපි දෝෂං න පශ්‍යාමඃ; යදි
    කශ්චිද් ආත්මා වා කශ්චිද් දූත ඒනං ප්‍රත්‍යාදිශත් තර්හි වයම් ඊශ්වරස්‍ය ප්‍රාතිකූල්‍යේන
    න යෝත්ස්‍යාමඃ|
  yut-yut: Aŋek gen teban yoyɨŋdet amɨn dɨ uŋun Parisi kabɨkon nani uŋun da pɨdaŋ
    agek madepsi yaŋ tɨdaŋek yaŋ yawit, “On amɨn gulusuŋni mɨnisi komaŋ. Wup bo aŋelo
    kɨnda da gen bo iyɨgɨt? Uŋun dɨma nandamaŋ.”
  grc-BYZ: ἐγένετο δὲ κραυγὴ μεγάλη, καὶ ἀναστάντες οἱ γραμματεῖς τοῦ μέρους τῶν Φαρισαίων
    διεμάχοντο λέγοντες· οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ δὲ πνεῦμα
    ἐλάλησεν αὐτῷ ἢ ἄγγελος, μὴ θεομαχῶμεν.
  cpc-NT: 'Ari ichiraiyanakini maawoni. Ikanta yotzinkari Fariseo, ikatziyanaka, ikantzi:
    “Jirika shirampari tikaatsi ikinakaashitani. Kimitaka maninkariiti ñaanashiritakiriri,
    aamaashityaari shiritsi”.'
  nhg-NT: 'Innochtie otzajtzajtzeque. Inu tlamachtiöneme de teotlajtule tli oyejyeya
    ompa oyejyeya fariseos. Seque de yejua omoquetzque ihua Pöblo. Oquejtojque: ―Amo
    tecniextea niontle tli amo cuale ca ini nönca tlöcatl. Pos beles sente espíritu
    noso sente öngel oquenunutz, hua tlöjcu ¿tli cuale tequejtusque?'
  nya-nya: Panali phokoso lalikulu, ndipo aphunzitsi ena amalamulo amene anali a gulu
    la Afarisi anayimirira natsutsa kwambiri. Iwo anati, “Ife sitikupeza cholakwa
    ndi munthu uyu, chifukwa mwina ndi mzimu kapena mngelo amene wayankhula naye.”
  ngu-NT: 'Niman nochimej sanoyej otzajtziquej. Quemaj ohuajnotelquetztejquej semej
    on temachtijquej ican itlanahuatil Dios on yejhuan nopohuaj intech on fariseos,
    niman chicahuac onotencuicuiquej. Ijquin quijtohuayaj: ―Xitlaj tlen xcuajli ticnextiliaj
    in tlacatl. Cas se espíritu noso se ilhuicactequitquetl melahuac ihuan otlajtoj.
    Ma ca ma titoxixicojtiacan ihuan Dios.'
  kup-kup: ñeo ñarah hat ser nae nap ahoam hahot hehapuh Parisi aban nari bal haz
    rouvat hehaekanañ epat modarin mañah, “Dei aban epopuz horï tahavoz etegin bon,
    petï nonoroh soohan pitü napuhö ma enzol napuhö ñetiv piin mañah ma tair?”
  jid-jid: Niki ti gro wu nzu sron a lu, i bi nha bari wa ba he ni ngbala bi Farisii
    ba ba lu kri nda sen nyu ni tre ndi, 'Kina to kpe meme ni indji yi na. Anita ibrji
    koka Maleka mba a tre niwu na?”
  wmw-wmw: 'Ikisa, ikilawirira girita ulu futi. Wandiki wa kundi ra Mafarizeu wakilamuka,
    wakikaidi kanguvu, wakamba: “Atimmonerera kosa rimojawapo munu‑yu. Itakuwa kasowera
    na roho mojawapo au laika, nani ejiwa?”'
  gmv-GGM: Hessa wode daroo shiroy asa garssan haniddes; Parisawista baggata gidida
    issi issi Musse woga tamaarizayiti denddidi “nu hayssa addeza bolla aykokka iita
    mishsh demmibeykko; ayanay woyikko kitanchay izas yootida gidana; nu ay errizoni?”
    giidi palammettida.
  ssg-ssg: Lato tit tule ape leng ausisini hawane. Teka ti hanaui nauna ti Moses lato
    Parisi, lato kak eliel, “Amite tai upia tunahi tenen saun lialun na i ailewen.
    Sohin uke na spirit ma na engel kaakane i.”
  zpo-NT: 'Sbaa mzelo rese xaa mkee bi; nu lak maestr xaa nlu xtizh Dios, xaa nak
    fariseo, nguxso nzhé: —Lee xaabyi ne namlet nik tub kwaan nawent, talbes tub mbi
    o tub mandad cheen Dios ngunii lo xaa.'
  poy-poy: Umatu uyongerekiti na wamonga wa wafunda wa Malagaliru ga shipinga sha
    Mafalisayu wagolokiti na kulavia malalamiku gawu kwa likakala, “Hatweniwoni shoseri
    shilii shikondola pakati pa muntu ayu, pamonga iwera handa rohu ama ntumintumi
    gwa kumpindi kuyowera na yomberi.”
  qwh-NT: 'Tsemi llapancuna bullacurcuyarqan, y ley yachatsicoq waquin fariseucunanam
    sharcurcur queno niyarqan: —Que nunaqa manam ni ima mana allita rurashqatsu, capaschi
    juc alma o anjel tseno cananpaq parlapashqa. Ama meticushuntsu —nir.'
  gaw-gaw: Amunu qag mep̱ig ele amu ag ahan, wagai mena, huana baalag oḵai eegeg uḵe
    amu ḏo gumak danab laala, ag ḏo gumak danab-Parasia huup̱anu, ag ahan g̱agaṯag
    mena ap̱ig. “Ig danab amu anidṯem amu nuhigp̱a eheḏ hak laa daye ii anidṯem. Amu
    ouḏi laatai, iiṯa engel laatai ele nai madipiḏ,” aon ap̱ig.
  nca-nca: Asa ko niri-niri parámi tero Farisi koro hutuŋo mande ŋuro iŋo-iŋo uni
    kumimboko kondé ŋande yaŋgurí, “Nore uni ŋaro quhurí ka kama qeneteto. Yuqa kato
    eneya mande tarómbe, ma sambo simó kato eneya mande taró, peka.”
  zpz-NTPP: 'Orzeꞌ brugyiꞌ rbish ti dey. Lat de mbecy fariseo, yuꞌ gaꞌ la be mbecy
    nu rlyuu leey nu bzeeñ Moisees. Orzeꞌ wes su dey. Orzeꞌ na dey: ―Mbecy ii rila
    wagyicy yu ni tub la coz a̱ꞌ nap. Benu mnii tub espiriit loy o tub anc mniiy loy,
    ndeꞌ walab nu zañ contr ni Ñgyoozh ―na dey.'
  mkj-mkj: Me kahrehda ngil koalik kan a kapwa koalikla, apel epwi jounpadahk in Kojonneddo
    kijehn pwihn in Pharisee‑ok ken uhda akmai sihkeiki pwa, “Kamai johpwa diarda
    mehkij ma japwung ipen woal mene. Dapwa ngen oau ke sohnloang men ma lalloang
    ih.”
  zac-NT: 'Grë rall gurushtiá rall. Iurní guasuldí bëldá mësë narluaꞌa lëy; na rall
    fariseo. Nalë́ nalaaꞌdchi guniꞌi rall: ―Nguiu rëꞌ adë pë mal quëhúnëdiꞌill purquë
    si talë guniꞌi tubi espíritu u tubi ianglë lull, adë chu su lull, no sea guëdë́ꞌnaꞌa
    cuntrë Dios.'
  kyg-kyg: Alopa gefatiꞌmo huꞌa magoꞌe magoꞌe huꞌa ge vaiꞌnae. Mago Falasi vayaꞌmo
    keꞌaepa ge aliꞌa apaya neꞌmalaya vayaꞌmogimo he tiꞌa lokiya gefati huꞌapaeꞌmo,
    Ani vekamo hosu kavaꞌamo oꞌageꞌnone. Mago aunemoꞌa eno ha paiꞌnifi enisole vekamoꞌa
    eno ha paiꞌnifigi kanalenagi Gotifeꞌmo kame huta oꞌategetao, huꞌa hapa paiꞌnae.
  kmk-kmk: Utdi, taḻona dummangsoḻ dit pinnaleset dat Saduceo kan dat Fariseo ot sadat
    uduma mimistulun di lintog un buḻun dat Fariseo summikad da ot kinnanan da un,
    “Naid maodasan mi si laweng situwa tagu. Tuwan nu tuttuwa’n awad ispiritu onnu
    anghel ud si nakabagbaga kan siya.”
  cao-NT: Ja iqui tsi anomaria ini quiha toa joi ja mëranacanaina. Aniniquë jato pacotsa.
    Jatsi Dios yoba tiisimacanaibo, naa fariseobo, niiniquë Pablo mëbixëna. —Yama
    tsi xo naa joní yoi ca acana iqui noa. ¿Tonia Dios shinana, ángel, tihi cabo ja
    qui chaniyamani ma ni? —i quiha saduceobo qui jaca niquë.
  bbr-bbr: Kiro opok näwäu ketäianik, näunäkäu arein. Karauk Parisi sintore ämän mareäi
    roat akas siräumana, sakau arein, “Ik okoro ros kar onok aru kesernuk, aparau
    wa. Iken ronkat kar osous ra, kar Anut nukan sarau eitekus epar auruwon raroi
    ik ämän wäpik.”
  inb-inb: 'Chasaka, iapa uia­rii chaiag­sa­murka. Chi­ura fari­seo­pura­manda sug
    iacha­chig taita­kunaka, ata­rispa, rabia­wa kapa­rir­ka­kuna: —Kai runata ñi
    ima panda­riska mana tarir­kan­chi­chu. Nukan­chi, ¿ima­tak iacha­sun­chi? Mai­kan
    ispí­ritu u anjil­paschar paita chasa rimag­samurka.'
  hrv-hrv: 'Nasta velika graja te ustadoše neki pismoznanci farizejske stranke i zaoštre
    boj govoreći: “Ništa zlo ne nalazimo na tom čovjeku! A što ako mu je duh govorio,
    ili anđeo?”'
  box-NT: 'Hã wãamakaa wee dé wán ká hã wà, á ho *làndá bìo zéenílowa
    na lè ɓa Farizĩɛwa lé le kuure á hĩ́nɔn pã́, á wee là mí hɛɛrè ká ɓa
    a bío: «Wa yí mɔn bè-kohó o nìi na kà yi. Mu ù wé bìo ɓúi zéenía míten
    là wo, tàá wáayi tonkaro ɓúi bía làa wo.»'
  ote-NT: 'Nepʉ xi bi mʉ ra mahniꞌʉ. Y nura oraꞌa̱ bi ꞌmai ꞌraya xahnate de ra ley
    núꞌʉ myá fariseo ne bi ꞌñena: ―Nuna ra ꞌñøhø hinte ma tsꞌoqui dí tsʉtuahʉ. Xiꞌbʉ
    xa zofo ꞌnara nda̱hi o ꞌnara ɛnxɛ, hingui tsa ga nøꞌtuahʉ rá tsꞌɛdi Ajua̱.'
  wnu-wnu: 'Ende ebet qob aib-aib qamb wogub ne Parisi yurau qomon wuriimbig igour
    eng der Pol wot isub qamamir: “Munon e qomon boru ger wot igama me gaun. Mai igomurur
    qi enger ger qob nob qamara ebet qib igamara in bo der nob agunub Qenu sarau borusiorun
    qi?”'
  zam-NT: 'Ryete mèna ngrozèe nayi''. Látha, ngo too ndxep mèn co'' ngòc maistr co''
    ndlu'' cón che''n ley co'' mxo''f Moisés loo mèn làth mèna. Maistra nzo lad che''n
    mèn xley'' farise. Ndxab maistr loo mèn co'' mqueltàaa: ―Mbi'' ba'' tarte li nec
    thìb con'' ye''rsin'', yey. Peser thìb xpii gunii loo mbi'' o gunii thìb angl
    loo mbi''. Ne''gàcte na'' ngolo ngola''s loo Diox por cón che''n co'' ngue li
    na'' loo mbi'' ba''.'
  zyp-NT: Ma leco hnahnawhnah khah chuh ka, Farasi a cangpaw he phungbia cawngpahtu
    thaikheh sahlo taco a daw he ka, hmuisui teikhei aa ei he, “Ma cawngsawpaw heh
    a chahlynah zehmai hmuh bei peh, a reipaw heh thlawpaw a cang ly leh vaiming tah
    aa chingpaw cang my seh la saw?” tatah aa tah.
  sey-NT: 'Ai cuijë yoꞌojë cajëna, fariseo acohuaꞌi cua̱ñeseꞌe yeꞌyacohuaꞌi huëni
    nëcani cahuë: “Iquë coꞌaye yoꞌoseꞌe peoji. Ja̱je paꞌina, joyopi quëaquëna, pa̱nitaꞌa
    hui̱ñaëpi quëaquëna, casiquëni huesëjë yoꞌojë Maijaꞌquëni sa̱ñope yoꞌoye paꞌini,
    cuasayë.”'
  nvm-nvm: '@see-verse:ACT.023.008'
  mps-mps: Tama te umabo bidi dabego bomonama, moni po dagą wali. Me badu te Farisi
    bidi sibi me, augwaligo te bomo yai po ola mabo sę eyu, dolaluali. Tama augwaligo
    sębę ebaso, te po bomonama wali, “Dago te bidigo dwai kolesaga me yai subeo.
    Mobogo me, ensel bidi me agabolo te po wali bogo,” te po wali.
  pab-NT: 'Hatyaoseta masakare kinatyaxehena iraekakoahitaha. Haiyanae fariseunae
    Xaotyakiyaho kakoa waiyoreterenae tityoaha hoka nehenaha iraehenaha kinatyaxa:
    — Womana atyo exe haliti maisa xoare hare iniyalahare tyomare. Kalaiya maisa hoka
    isekohaliti xamani, anjo xamani iraeta ekakoa — nexaha.'
  llg-llg: De hataholi la sila lahuu, losa ana daꞌdik neu huusanak. Boe ma, hambu
    mesen luma leme partei Farisi mai, lambadeik de ala lasalaꞌe Paulus lae, “Hataholi
    ia taa masalak! See ana bubuluk nae, fama hambu dulak, do fama hambu Manetualain
    ata nusa soꞌdan esa ana mai, nakokola noon!”
  kyf-kyf: '''Ɩn nyɩmaa -zlo mɩ ''wʋkpɩda ''tɩtɛɛ, ''ɩn Falizɩnyɩmaa tɔlʋa -wa -wa
    -Lagɔɔ titee gwesanya, -maa yia Pɔlʋ lʋpa ''kʋa ''tɩtɛ nya. Wa nɛɛ: «-A yɩ we
    -yɔ nɩɩ, nyɩmɛ -mɔnɩ ''nɩ gbʋnyuu yabhlogbɔɔ lɛnʋ. -De zuzu yabhloo, -de ''anzɩ
    yabhlo gba ɔ -yla gbʋʋ, nyɔɔ -yi we ''jia?»'
  tpi-tpi: Olsem na ol i wok long singaut bikmaus moa yet. Na sampela saveman bilong
    lo, ol i bilong lain bilong ol Farisi, ol i sanap na i tok strong olsem, “Mipela
    i lukim dispela man i no gat rong. Nogut em i tok tru, na wanpela spirit o wanpela
    ensel i bin givim tok long em.”
  mih-NT: 'Tacuan ta zɨquɨ saa xaan i nduu cahan tandɨhɨ ra, ta zuhva ra fariseo,
    ra cu maestro cuenda ley, i nduvita ra ta ñihi xaan cahan ra ta catyi ra: Ñahñi
    cuatyi i zavaha ra ya. Vazɨquɨ cahan minoo ángel sihin ra. Tatu tyaa yo cuatyi
    sata ra sahñi tahan yo sihin Ndyoo. Catyi ra.'
  qvh-NT: 'Say janan fiyupa rimanacuyaptin Moisés guelgashgan leycunata yachaseg fariseucuna
    waquin niyargan: “Cay runaga manami imatapis mana alitaga rurashgasu. Cay runataga
    pagta juc angilpis o juc almapis parlapash.”'
  kms-kms: Pugri bu lotu kaunsil ni quan kumone menge map mari mari. Muq wute Moses
    ningg lo wute bei meny kin ninge ni Parisi opu kin ni mes mewo yemu, mari, “Beghi
    wuti nen buqoid ye ni unje nap segi. Ni nganyene nganye ququ o angelo iri bri
    ni wand neng?”
  agn-agn: Animan dayon da tanirang namaginitegan don. Ang domang mga Pariseong manigtoldok
    tang Katobolan, namansi-deng ig namansibatok ang ganing, “Anday itaen amen ang
    kasalanan tang taw ang na. Itaben may ispirito obin anghil kaman ang nagigampang
    ong nandia!”
  nhi-NT: 'Nochtin opeuqueh cauanih. Siquin teotlamachtanih tlen pouih inuan in fariseos
    omoquitzteuqueh uan chicauac oquihtohqueh: —Tehuan amo itlah itcahxiliah itlahtlacol
    nin tlacatl. ¿Uan tlanah milauac se espíritu noso se iluicactlatitlantli ocnohnotz?
    [Ocachi cuali amo matquixnamiquican Dios.]'
  ttc-NT: 'Ntons eb''ajjaw wululun b''ix eb''ajjaw wa''let junjun aj xnaq''tzal Kawb''il
    kxol kye aj b''uch''uj Parisey, nxik tuq kyq''uma'' ikxjani: «Te ja ichanni k''onti''l
    tidi'' ma''tx tk''uluj. Qanq jun tanim xjal qatzun jun ángel ma''tx tzaj yolin
    tuky''i''l; [qa ikxji nlay b''antik tzan txik qpoqo''].»'
  dan-1931: 'Men der opstod en stærk Råben; og nogle af de skriftkloge af Farisæernes
    Parti stode op, strede heftigt og sagde: “Vi finde intet ondt hos dette Menneske;
    men hvad om en Ånd eller en Engel har talt til ham!”'
  kwj-kwj: Wondani ata laka wu gindani gamwe tinga hapa ga ya wu ginda. Wondawani
    Farisi hima fwele Gotri lo mwanji hambwandau hima leto wu sai wu etisini hapa
    tinga ka hinga ya wu sawe, “O bai hima nu heiwani sumbu ba fo rini ki da nambwe.
    Nu hambwawani himamwale fotoꞌo ensel foto mwanji ti rini ga fi bwaro.”
  vie-OVCB: 'Hội Đồng tranh luận rất sôi nổi. Các thầy dạy luật phái Pha-ri-si đứng
    dậy tuyên bố: “Chúng tôi nhận thấy ông này chẳng có lỗi lầm gì. Chúng ta đừng
    chống lại Đức Chúa Trời, vì biết đâu thần linh hoặc thiên sứ đã trực tiếp dạy
    ông?”'
  kze-kze: aaisambá sésa ámáán-kawaa-kwaasivinkemba ámáámba sun-kwáásí usásinesa asiramái
    sésa kesáámó awánáúndaya Póro íma sáwí'a kwéivo Áánútuna kwayó'nákó kwembá simámakai.
    moóráwai kwíyómpakewai kwembá simámakaiyo. íya isáúmne suwasá
  mpj-mpj: Wirrilyirringuya kaya Parajikajalu pakarnu wajarnu jilanya, “Ngayurtinjulaju
    kulini, yirna ngaanya Puulpa yikini, mirta walykukaja ngapirnu. Mayitpilu Kuurti
    ngaangka Puulja wangkangu, mayitpilu Mamamili wikarru wangkangu.”
  lbk-lbk: Chad-ama ay tomotongeg nan fokhaw, sa et tinmakcheg nan tapina ay mimistolon
    si lenteg ay nalpo isnan Fariseo ya inpappangekhecha ay mangwanin, “Maid maanapanmi
    is fasol tona! Away nget tet-ewa wad-ay anito paymo anghel ay nenkali ken siya!”
  mto-NT: 'Vanꞌit tseꞌe ma̱kk ñañe̱ꞌmjidi, je̱tseꞌe tyénidi je̱ tsaptu̱jkpit yakꞌixpa̱jkpada
    juuꞌ veꞌe fariséoda, je̱tseꞌe vyaandi: ―Kaꞌa xa a̱a̱ts ya̱ꞌa̱ veꞌe ti to̱kin mpaatyja.
    Je̱ts pa̱n je̱ ángeles ijk ya̱ꞌa̱ veꞌe tu̱myuka̱tsju̱, kadi je̱ Nteꞌyam ntsoꞌoxpa̱jkumda
    ―jidu̱ꞌu̱m tseꞌe vyaandi.'
  bzh-bzh: Lom alam lo devonġ dedun böpata, loḳ alam Parisai* hir alam-horek-yi
    la kedi denare bedenër niwëëk bë, “He halë mehö saga bë nġaa nipaya ti su neggëp
    vu yi rë! Maḳ nġaahur ti ma angër ti yö vengwënġ vu yi!”
  guj-2017: ત્યારે મોટી ગડબડ ઊભી થઈ; ફરોશીઓના પક્ષના કેટલાક શાસ્ત્રીઓ ઊઠ્યા, અને રકઝક
    કરતાં કહેવા લાગ્યા કે, ‘આ માણસમાં અમે કોઈ પણ અપરાધ જોતા નથી; કદાચને (પવિત્ર) આત્માએ
    અથવા (પ્રભુના) દૂતે તેને કંઈ કહ્યું હોય પણ તેથી શું?’
  jvn-NT: 'Wong-wong terus pada pating brengok, selot suwi selot banter. Terus ènèng
    guru Kitab siji-loro sangka golongané wong Farisi pada ngomong: “Wong iki ora
    salah apa-apa. Menawa waé roh apa mulékat tenan sing ngomong marang dèkné!”'
  byr-byr: Sareꞌna maanga dɨnyɨna yeꞌ. Maanga kuna dɨnyɨna yeva jaka naanga dɨnyɨna
    dɨnyɨna kyeꞌ pwara Perɨzɨyaraavɨ Kɨwɨjara daavɨna yeva dɨragɨnna wɨdeꞌ “Aꞌmwe
    dai kayaaꞌnanyai mɨka! Kuryai dahawɨdaka? Ejelɨyai dahawɨdaka?”
  ian-ian: Wungi kat tɨga nɨma kwundimba ngambuga waleandi. Moses kwiya nyaangɨt sɨmagwilɨga
    nɨmba Ferisina nɨmba laataa nɨma kwundimba wandi. Yilɨngwa vat ana nglaatndɨ.
    Wan nyan kavle vat yilɨnda vat ana vɨnɨn. Ensel ndɨ kat anagandɨ mbukna. Waaga
    ndɨ kat anagandɨ mbukna waa wandi.
  hun-hun: 'Erre nagy kiáltozás támadt, és a farizeusok pártjából néhány írástudó
    felállt, és tusakodott, és ezt mondták: „Semmi rosszat nem találunk ebben az emberben.
    Ha pedig Lélek szólt neki, vagy angyal, ne tusakodjunk Isten ellen.“'
  mcf-NT: Aden ambi tantiacpaden chuibanec comapenec onquec saduseyobobëd padiseyobo
    natiambo cuëdcuededpondash. Adec onquec cuëdcuedednubi padiseyobo, Nëid dada bëdambocquid
    nec. ¿Mayanën chioshi, queshodambi muec nec capadi? Adecbidi, ¿Nuquin Papan uaid
    mayan bëdan chioshi, queshodambi muec nec caoapadi? Padenquio iquembi. Pabadon
    chuiboed abimbo iquec, quepondash padiseyobo saduseyobo caic.
  kjs-kjs: 'Gore Pol-me go yaa madaa makuaae agale lisa raburi enaalinumi e rui loaasimi.
    Go rabu rekena agalena tisaa medaloma nimu Farisi alinuna ruru raapu pirisimi.
    Go alinumi rekoma agale puri pale lisimi: Naame go ali adema pare koe elenu meda
    nawia. Naana konere ensel medanumi yapae remo medanumi yapae nipu-para agale lakeleme
    kone wima.'
  mni-mni: "Aduga laonaba adu kankhatlaklammi aduga Pharisee-singgi kangluptagi wayel\
    \ yathanggi ojasing kharana lepkhatlaga kanna yettuna hairak-i, “Eikhoina mi asida\
    \ aranba amata phangde! Swarga dut amana nattraga thawai amana karigumba tasengna\
    \ mangonda nganglamba thoklabadi?”\x94"
  yad-NT: 'Jadchiy rijyo̱ta̱dara niquejadajuu, riñubeseda ji̱ta catera nu̱vye Varyisévuveda
    tevay, riche̱ñe̱ya̱jada ji̱ta variy: “Tama̱ nu̱ñi jnu̱y tara ntani̱ jiñu vanu,
    tama̱. Temusiy si̱tenuni̱ dyetyate satu̱choda ti̱ jnutujsa̱, Ju̱denu jpa̱nujsa̱
    dyetya.”'
  mxb-NT: 'Ta ndidaá kúú rá ni̱ ka̱sáꞌá káyuꞌú. Dá ni̱ nda̱kuei dao ta̱a dánaꞌa̱ ley
    Moisés, táꞌa̱n ra̱ kúú taꞌani kuendá ta̱ fariseo. Dá ni̱ kaa ra̱: ―Ni iin tóꞌón
    taꞌon ña̱ꞌa kini ko̱ ní kée ta̱a yóꞌo, chi̱ ndá ndi kuu ni̱ kaꞌa̱n iin espíritu
    o iin ángel xíꞌín rá. Sa̱ꞌá ño̱ó ná dáꞌa ni na̱á yo̱ xíꞌín Ndios ―kaá ra̱.'
  pon-2006A: Eri, weriwer ahpw lalaudla, oh ekei sounpadahk en Kosonnedo me kisehn
    pwihn en Parisi kan ahpw uhda oh koasoia ni kehlail, “Se sohte diar mehkot me
    sapwung rehn ohl menet. Mwein ngehn ehu de tohnleng men me mahseniong.”
  maq-NT: 'Hya xi camá ne, cavisatjenhnga ngu suë jyë. Ngajan xi cavetjujñi ngujo
    cha xi vicuya cjuachacun xi hacuaha fariseo cha ne, cachja cha cuitjin: ―‍Sacuiin
    niji hisca ngu jyë́ rë cha xi cuijyihi vi. ¿Há ngayaan hyan sa xi ngu ángel o
    sa xi ngu hasen cachja cojo rë cha? ―‍Cuatjin cachja cha.'
  hto-hto: 'Nana caillɨ́diaɨoɨ. Ie mei dárie ocuícauai llófueraɨnɨ naidáidiaɨoɨ. Afémacɨ
    fariséuaɨ dɨbénemo jaɨnáidiaɨoɨ. Caifo naidáillano daɨde: —Bímɨe fɨénidɨfuiaɨna
    caɨdo llócaiñede. Nɨbaɨ joreño íemo úrilla; nɨbaɨ Juzíñamui dɨbénedo úaitañeitɨcaɨ,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Um grande clamor surgiu, e alguns dos escribas da parte dos fariseus
    se levantaram, e contenderam, dizendo: “Não encontramos nenhum mal neste homem.
    Mas se um espírito ou um anjo falou com ele, não lutemos contra Deus”!'
  ces-NKB: 'Nastal tedy veliký křik a z farizejské strany povstali zákoníci a bojovali
    [za něj] se slovy: “Nic zlého jsme na tomto člověku nenašli; jestliže tedy k němu
    mluvil duch nebo anděl, nebojujme proti Bohu!”'
  cui-cui: 'Daxita barapo bicheitobe namtsebiya wawai. Fariseomonae jiwana ichamonae
    nonobapona. Barapomonae yaputane nawita Moisés pia peitorobi coyene tatsi. Barapomonae
    namchi, jeye: —Bapon Pablo jopa abe exanaeyoba, metha dowatsi bapon tsipaebatsi,
    ichacuitha metha matatsunpin bapon tsipaebatsi, jei barapomonae.'
  boj-2014: Deqa naŋgi kalil poeleŋosib ŋiriŋkobaosib murqumyoqneb. Onaqa Farisi naŋgo
    dal anjam qalie tamo qudei naŋgi tigelosib siŋgila na mareb, “Iga Pol aqa anjam
    quonum di a une saiqoji. Mondor bei na kiyo laŋ aŋgro bei na kiyo anjam minjqoqa
    a degsi marqo.”
  eng-OEBUS: So a great uproar ensued, and some of the Teachers of the Law belonging
    to the Pharisees’ party stood up and hotly protested, “We find nothing whatever
    wrong in this man. Suppose a spirit did speak to him, or an angel…”
  eri-eri: Waha bode nere inyangaro yaure bode hiri wane. Nere nuuni beele isou fai
    ila nere Farisi, nere oto bode danga bagu benou lewane, “Ere fai beha ureya, no
    nyabuluwou ete uwau. Gamaji no ngalenga lewoga, hauri ete yo ensel yo beele beha
    letuwai.”
  aly-aly: Ikwer-penhan artwa court-areny Pharisee-rnem, alakenh arlkek ikwer, “Artwa
    nhan arlarl, mwerrarl! Angel-el renh ilek apek, itnwengel apek renh ilek.”
  wiu-wiu: Poloyo oka agaleke e yename agale telo oa kamotokakoi. Nitoapa Yu yenane
    totono pine to̱a olaukane ali padeka-kitipa Parisi yene tekete kamokoa kakete
    agale telo ekete ekete i agome poanele padeleka toameadeko. Edelo agomeka yomini
    padameka onepala ko akeneya patu wa okoi.
  swe-swe: 'Ett stort uppror (tumult) startade, och några av de som tillhörde fariséernas
    parti stod upp och argumenterade för sin sak [de dödas uppståndelse]. De sade:
    ”Vi ser inget ont (fel) hos denne man. Men om en ande har talat med honom eller
    en ängel ...” [Meningen avslutats inte och är en s.k. aposiopesis. Antagligen
    blir det sådant tumult att fariséerna avbryts mitt i sitt anförande.]'
  cth-cth: Hahoi, hoe a hram awh teh Farasinaw koe e cakathutkungnaw bangpatet ni
    a kangdue awh teh, ahni koe a yonnae tica hai ka hmawt awh hoeh, Muitha nahoeh
    pawiteh, kalvantami buetbuet touh ni a dei pouh thai, telah a oun awh.
  mti-mti: Wayug wayug koka aivi sira Gwangwan toewanewan upeba mu Parisi igiyawa
    muma wan yoiya sira gae yaigipam dirumeme waya, “Nu oma den ane yautune dividivi
    kukaeba da apan mame gumbe. Anten guwawa go aneya me gumbe wane go?”
  pad-NT: 'Hari. Vaathi ''barakia vaabono vaakaja''oriakhama''aha. Vigaamanani''aha
    adani judeus kaija''ari vaka''ojomo''iva abono, va''oaniaro farisio vihiki vara
    vakhanidanoki''aha: —Ni-jaharikia kabadaniki hada makhira. Deus ibavi kaija''arinia
    vahabini vara bini''a''iki ada Paulo. Ma''onahaia vahabini vara bini''a''iki ada.
    Ni-aogaki. Hari''a Deu-ra anajaharihariki fori arihiva.'
  twi-twi: Nteɛteɛmu no kɔɔ so kosii sɛ Kyerɛwsɛm no akyerɛkyerɛfo no mu bi a wɔyɛ
    Farisifo no sɔre gyinaa hɔ kae se, “Yenhu bɔne biara a saa onipa yi ayɛ! Ebia
    honhom anaa ɔbɔfo na ɔkasa kyerɛɛ no!”
  hlt-hlt: Te vaengah pangngawlnah a nah la om coeng. Pharisee rhoihui cadaek rhoek
    a cungvang loh pai uh tih toh uh thae. “Mueihla kawng neh puencawn kawng te a
    thui atah hekah hlang dongah a thae ka hmuh uh moenih,” a ti uh.
  tbz-SIM: 'Kɛ̀ kutowekuu dɛukɛ kɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ bɛ̀ɛ̀ tu Fɑdisĩɛ̃bɛ kɛ̀ bɛ̀ɛ kónnɛ́
    Pɔɔri kɛ dɔ̀: Ti í yɑ̀ onìtì yie ndɔ̀ɔ̀ mɛ̀ɛ̀ yɛi, kɛ̀ dɛ̀ yɛ̀mmɛ Kuyie ntɔ̃nnì
    mɑrì diì bo nhò bɛ́innɛ̀, yoo muyɑɑ́ ntɛ̃mù mɑmù.'
  san-GUJ: તતઃ પરસ્પરમ્ અતિશયકોલાહલે સમુપસ્થિતે ફિરૂશિનાં પક્ષીયાઃ સભાસ્થા અધ્યાપકાઃ
    પ્રતિપક્ષા ઉત્તિષ્ઠન્તો ઽકથયન્, એતસ્ય માનવસ્ય કમપિ દોષં ન પશ્યામઃ; યદિ કશ્ચિદ્
    આત્મા વા કશ્ચિદ્ દૂત એનં પ્રત્યાદિશત્ તર્હિ વયમ્ ઈશ્વરસ્ય પ્રાતિકૂલ્યેન ન યોત્સ્યામઃ|
  amx-amx: Inang angerr anthwerr ilterretjam. Kwereng artwang Moses-henh mpwareng-areng
    kaltj-anthenh-anthenh arrpenh map inarl Pharisee anekarl inang angkek, “Artwang
    nhenh itja merrentj. Kwerrernel apek angelel apek arratj renh ilek!”
  ake-NT: Pari'si amʉ' mɨrɨ awonsi'kɨ Satu'si amʉ' ena'pʉ ɨsɨ pe to' e'sei'pɨtʉ'pʉ.
    Main pɨ' enupanin nan esi'pʉ Pari'si amʉ' pe, mɨrɨpan kon uya Satu'si amʉ' ei'pɨtʉ'pʉ
    ipan pe, “Ɨ'rɨ rɨ ɨri ku'sa' pʉse ka'pon uya eposa' ina uya pʉra man! A'tai pʉra
    inserʉ mɨrɨ pe pʉra a'kwarʉ rɨ uya auro'kasa', mɨrɨ kasa rɨ Papa ekareei ekamato'
    pe iya!” ta'pʉ Pari'si amʉ' uya.
  qvn-NT: 'Chaura Pablo ninganpita alisca gaparänacuyta galayacayäriptinga chay fariseo
    castapita Moisés isquirbinganta mas musyagcunam sharcurcur cay nipäcura: “Cay
    runaga manam rurashachu lutantaga imatas. Quizämi Diospita shamusha espíritu u
    ángel payta rimaparayaptin contran sharcuyanchi”.'
  tku-NT: 'Ixlīpō''ktuca''n ixtata''samā''nalh. Palaj tunca tatāyalh makapitzīn mākelhtahua''kē''ni''nī''n
    līmāpa''ksīn, tī ixchi''xcuhuī''n fariseos ē tahuanli: ―Huā''mā chi''xcu'' jā
    tū tlahuanī''t tū jā tze. Palhāsā'' tā''chihuīna''nli a''ktin espíritu o chā''tin
    ángel. Jā catā''lātlahuáuj Dios.'
  bjk-bjk: Io, ma a kinis saban ixo wanot taxin. Ma dauleng ne tene ausu möxöbo warkurai
    te Moses niang idi abo Parasi, idi toxo tuu kaa ma toxo eegot ma lölös bara, “Mem
    kobo pere lo re önga sasaban kölöme xö ina tödi. Nagut, te önga tano bara re önga
    angelo, iri etöngösen arixe me ine.”
  msy-2020: Kamaghɨn amizɨ, adoghodozir dafam otozɨ Judan Arazibagh fozir gumaziba
    (me Farisiba), me dɨkavigha pamtem mɨgɨa ghaze, “Gumazir kam osɨmtɨziba an puvatɨ.
    A ti guizbangɨra mɨgei, ensel o duam ti a mɨkemeghama.”
  bpr-bpr: Na baling midul i kasbalewla, na tadag i dademe dad to tamdò i dad uldin
    blé Dwata fagu di ku Mosis glam di dad Farisi, na nsenla Pol, manla, “Landè teenmi
    sasè nimò i to ani. Keng ta nun lmagol ku demen kasaligan talù di kenen.”
  rmy-VLAKH: 'Вазгляпэ баро цыпимос, коисавэ сытяримаря Законостирэ андай фарисеёря
    холяса пхэндэ: — Амэ на дикхас андэ кадва мануш нисо вырито. Со, кала лэсти пхэнэлас
    духо чи ангело?'
