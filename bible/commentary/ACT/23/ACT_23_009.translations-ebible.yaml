  amr-NT: 'Kenaʼpo huayahuaya ʼuttaʼda onʼmaboydepo sueʼda Apagbaʼ eʼmanaʼ huamanmadikaʼeri
    fariseo huaknopo̱e̱ʼeria onʼmanaʼpo: —‍In huabokerek dakhueaʼ kahueʼ o̱ʼi̱kaʼ.
    Kentaj noki̱re̱ga̱piʼ yaʼbatiaʼpakuyetpiʼ kentaj Diosen huataʼmoneria yaʼbatiaʼpakuyetpiʼ.
    Diostaj dakhueaʼ o̱gkahueʼ moʼne. —‍Fariseo huaknopo̱e̱ʼeria onʼmanaʼuy.'
  pwg-pwg: Vaghina ma dughu kamonai vigamowana irakata. Ma vonaviyoyovana vibeyebeyena
    wawayisi viya, ti na Perisi damsi kamosiyai, ivomiiri da ivona bo, “Weni tomowina
    gwabinai ke sago berona kata panani! Ma mikeda kanuma bo aneya ivi sisiya kurina.”
  cjv-cjv: Ena ari yokamai au ori wom di koro koro deime. Ena Feresi ari suwo ka di
    guwo dungua nuwi si ereinga yokamai arere moiro ka yoporam boiro “No yokamai kanopunga
    yaromi tai ta ta gere tongua moingui tei dikemie. Te Yai Gumam nuwi kokonan gan
    ka di tombo di tekeme? Ka di towangua nonon tora duwapune?” epe dingoro
  tha-KJV: แล้วก็​อื้​ออ​ึงเกิดโกลาหล และพวกธรรมาจารย์บางคนที่​อยู่​ฝ่ายพวกฟาริ​สี​ก็​ลุ​กขึ้นเถียงว่า
    “เราไม่​เห​็​นว​่าคนนี้​มี​ความผิดอะไร แต่​ถ้าวิญญาณก็​ดี​หรือทูตสวรรค์​ก็ดี​ได้​พู​ดก​ับเขา
    พวกเราอย่าต่อสู้กับพระเจ้าเลย”
  por-BR-2018: 'E houve uma grande gritaria; e levantando-se os escribas da parte
    dos fariseus, disputavam, dizendo: Nenhum mal achamos neste homem; e se algum
    espírito ou anjo falou com ele, não briguemos contra Deus.'
  mhl-mhl: Qoko yoyoka oŋu fukeru oŋgabi fonuŋ soguine fukeko Kadi buŋore qaqaji goineji
