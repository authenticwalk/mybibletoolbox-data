    “Kalu wenamio꞉ hala dimido꞉ nowo꞉ aundo꞉ma ba꞉ba꞉. A꞉la꞉ta꞉ga꞉ mamaya꞉le, ma꞉mula꞉
    kaluwa꞉le, emo꞉wo꞉ sio꞉wa꞉le nio꞉ mo꞉dinafa asulo꞉ ko꞉lo꞉ niliyo꞉ e mo꞉walila꞉so꞉bo”
