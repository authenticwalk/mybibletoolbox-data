    ta kayno main mihay anghel o kaatag ya ubat ha langit ya nakihabi kana!”
  vie-1934: 'Tiếng kêu la lớn liền dậy lên. Có mấy thầy thông giáo về dòng Pha-ri-si
    đứng dậy cãi lẫy cùng kẻ khác rằng: Chúng ta chẳng thấy trong người nầy có điều
    ác gì. Nào ai biết chẳng phải thần hoặc thiên sứ đã nói cùng người?'
  kxv-kxv: ଏମ୍ବାଟିଏ କାଜା ଗଡ଼୍‌ହା ଆ଼ତେ, ଅ଼ଡ଼େ ପାରୁସିୟାଁ ବିତ୍ରାଟି ଏଚରଜା଼ଣା ମେ଼ରାପୁନାରି
    ନିଙ୍ଗାନା ଏଲେଇଚେରି; “ମା଼ମ୍ବୁ ଈୱାଣି ତା଼ଣାଟି ଏ଼ନି ଦ଼ହ ବେଟାଆ଼ଆତମି, ସାତେଏ ଏ଼ୱାଣି ତା଼ଣାଟି
    ର଼ ଜୀୱୁ ଆ଼ଆତିଁ ଲାକପୂରୁତି ଦୂତୁ କାତା ୱେସାମାନେ ।”
  cha-cha: 'Ya ayonae cajulo dangculon inagang: ya y palo escriba ni y manestaba gui
    Fariseo na patte, mangajulo ya managuaguat, ilegñija: Ti inseda tinaelaye güine
