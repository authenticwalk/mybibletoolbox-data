    einjul o spirit kamat langa im deya langa det roud.”
  mee-mee: Minmina na reling tane bollau ke lele. Ba ra pangalomatanakana nga bangapaga
    palu ra ri ra Parisiome keke maisi, na keke paturu ta palingtete kaligi ka rolengarea
    roma, “Mangng ka sana kalipa ka otte e soali nga apanung laekia. Ngaroma kannu
    te o anggelo ke role te i, ka sana otte e soali nga inaeala.”
  dif-dif: 'Ja miritja pirna pantjina wonti, ja Pharisaiala jaura jinkinietja palpa
    terkana tarana wonti ja tjakakijiribamalina wonti ja jatana wonti: „Ngaiani wata
    madlentji nunkangupini kanani mankamankai; jaola kara angela kara nunkangu ngankamalina
    warai, ngaiani ngandandariai Godani tirimalila.“'
  gam-gam: Epil soka ge yau kerman topillka, lo dje awi Parisi una pende moi ge alla
    aglo kandja dongall dje awo embe dji, no kanpin iwa ge ke ta nayei. Tau agelo
    ta wo une moi al kandja ta djinda dji, mo kupill al wal ta wo kandja ta dji dal,
    no kandja ta djimbon, kune nayenda we dji.
  nou-nou: Edo embo gogo nembodiba dimbero edo agodari da atopapotegari embobo nenei
    Pharisee embobo da teda amimi erido mina ge okain sedo sisera, “Nango embo eiawa
    wasiri biae da nei ro ae awa tambera. Awasi asisi ewamei ta ko asisi biae mi uso
    yei ge setira.”
  mqb-NT: 'Abəbal awan a zəga, miter sə Tawrita aya azar a sa day sə Farisa ahay tə
    slabak, tə ngəraz, ta wa: «Mə njaɗak ines a ɗowan a anan kwa kərtek bay. Izəne
    tə ɗiɗek a maslay a Mbərom kabay apasay kà jak anan ''am. Waya sa san anaw!»'
  ape-B: Namudak ali hape hohwalu hanakliyuk ati. Anam henek skulumech umu lo uli
    douk chopuk anam Farisi. Amudak almam haitak heyotu heyagwleh nebegun atugun ali
    hakli, “Apak wo mugwatu enen yowenyi e, douk anudak alman neneken uli, wak. Enen
