    teiꞌcantyjana, jluena: —Tsaⁿmꞌaaⁿꞌ tjaa jnaaⁿꞌaⁿ coliuuyâ. Ndoꞌ xeⁿ mayuuꞌ na
    seineiⁿ cwii espíritu oo cwii ángel nnoom, quia joꞌ tantsaaya nacjooꞌ Tyꞌo̱o̱tsꞌom.'
  hin-CV: वहां बड़ा कोलाहल शुरू हो गया. फ़रीसियों की ओर से कुछ शास्त्रियों ने खड़े
    होकर झगड़ते हुए कहा, “हमारी दृष्टि में यह व्यक्ति निर्दोष है. संभव है किसी आत्मा
    या स्वयं स्वर्गदूत ही ने उससे बातें की हों.”
  spa-BES: 'Hubo un gran clamor: y algunos de los escribas del lado de los fariseos
    se levantaron y tomaron parte en la discusión, diciendo: No vemos mal en este
