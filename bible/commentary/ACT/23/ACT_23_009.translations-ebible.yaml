    de nī ncāhān ndija iin ánō á iin ángel yā jíín dē, de mā sāhá nīhin inī ō nūū
    Yāā Dios túsaá, ncachī ndá dē.'
  san-TIB: ཏཏཿ པརསྤརམ྄ ཨཏིཤཡཀོལཱཧལེ སམུཔསྠིཏེ ཕིརཱུཤིནཱཾ པཀྵཱིཡཱཿ སབྷཱསྠཱ ཨདྷྱཱཔཀཱཿ པྲཏིཔཀྵཱ
    ཨུཏྟིཥྛནྟོ ྅ཀཐཡན྄, ཨེཏསྱ མཱནཝསྱ ཀམཔི དོཥཾ ན པཤྱཱམཿ; ཡདི ཀཤྩིད྄ ཨཱཏྨཱ ཝཱ ཀཤྩིད྄
    དཱུཏ ཨེནཾ པྲཏྱཱདིཤཏ྄ ཏརྷི ཝཡམ྄ ཨཱིཤྭརསྱ པྲཱཏིཀཱུལྱེན ན ཡོཏྶྱཱམཿ།
  qve-NT: 'Chaypin llapallanku k''araqta qaparinakuranku. Hinaqtinmi fariseo religionniyoq
    runakunamanta, leykunata yachachiq runakunaqa, wakinnin sayarispa khaynata niranku:
    —Kay Pablo sutiyoq runaqa mana ni ima culpayoqmi. Paymanqa huk ángel otaq huk
    espíritu imapashchá rimapayaramun Diospa partenmanta, nispanku.'
  pao-NT: Mu tunehanedu puusoo nanano nanepetukukooha. Wahaba manese apekeagonno.
    Umu Pharisee-matu Paul-witu mee netamma, “Esoo Paul gi suda manakwe. Soo toha
    kasa-ga'yoo sumuna tooe hemma tooe oo tuukwepu, tooetoo poohabe sumuna.”
  cbu-NT: Kizpur zamamtarusin, zapishsha Parísiypanshuch tayaspatampanirini tputs
    chiyzayaru, tsiyatarangiya; Papor zurkupari atiya. Apanllpa wasundurur tsiyatarangparee.
    In tputs yutaritaja, ndambari; wanasirparee. ¿Mayamandshtaja ashimaa msangeeruch
    natschich? tárangana.
  usa-usa: 'miráitata máqte-kayukama yeráwáqá anókaq ááyama kétewana yaímma Pérati-wayukabike
    ámáan-aimma yirááti-wayukama yeráwáqá maará téta tirááe: “ketáámá maamin-náqá
    aónáúnataama wení otaa-qtátááqá íma wáipoana Áánûqtunopake móra-nakowabi mórama
    aágobi wepí watáama titana áraimma íyaq kétiyo?” téta yemá tirááe.'
  soy-soy: 'Iwɔ́ɔ ii cɔni, isé picélɑɑ pinyinɛ pɛɛ Pifɑrisi kunɑi-mɛ̃ ń we ɑpi
    yisi ɑpi kɛ́su ɑpí nɛ kɛtẽ kpɛɛni ɑpi rɛ: Ári usoi nkó nkópɛ ńkɑ nyɑ́ni.
    In n lɑ, lifɑ́ɑkɔ́ lɛɛ ɑ́i kúyɛnɛ ń we nɛ́ɛ uléécɑɑtumɛ unyinɛ yɛɛ nɛ u símisi.'
  hui-hui: Anigo agali biarume lai lalu bi dalimuore laabo hayagola Mana lowinigo
    lawai haga maru hearu tibi Perisi aria howa tigua heyuwa bi hongo howa lalu, Agali
    ogonime kagua mbira agi biyabe ina handa walia nahe kama. Dininimebe be dahuliyalimebe
    tobane mbiralime ibuhondo bi lamiaore biyada mitangi bidama, lene.
  amf-amf: Ogoka kattsi wacimeyn thoothenka, Parisa eensa shaarira waani waani Musesa
    yigginam dhettsayna eena dhaabhayse, “Ea agaadar yer kala hattear siya haapootone.
    Manpas way Barjosa gaana kina giydi ki hannas? Wodi dhesattone” hamayse kattsi
    ke palimade.
  quc-NNT: 'Konojel k''ut, ko na xkiraq ki chi''. Xewalij k''u jujun chke ri tijonelab''
    re ri Pixab'' ri e jun kuk'' ri tata''ib'' fariseos, xkib''ij: We achi ri'' man
    k''o tä jun mak u b''anom. We ne jun espíritu, we ne jun ángel xuch''ab''ej, mäqaq''atej
    ne u wäch ri kub''an ri Dios, —xecha''.'
  dob-dob: Ta egalagalala sinabwana ꞌiapwesa, ga ꞌaidi Palisi ꞌidi loina ꞌana toeꞌitao
    sitoolo, ga siona waiwai, sigwae, “Tai gete nigeya ꞌebweu ꞌina toꞌumalina ꞌaꞌitaꞌita
    loba. Ta nai ꞌina nuwanuwa gete yaluyaluwa nai anilose ꞌenega ꞌilobena.”
  wrs-wrs: Wo hona moanamba otuhtulina hemba, di senam esvemam phovhoanga diapetha
    vungavna, puvuldiangavna i. Mongla katekis lohohmona, himba Varisinind, hev lovahthanamba,
    velaiphowonam unna, kava os nungliv, hona indhanarinina indkoklava venamoa, dihi
    mara ovsongolnindrinimi, meississongolmi ishomnana hemba.
  mca-mca: 'Ma'' qa qi in tek''eƚeyijju''. Qa niipha''mkii he'' uja''x hekhewe'' i''nq''ijatshenij
    ke'' Moisés ƚe''lijei he'' fariseol, qa yit''ijju'': —Ha''ne jukhew ham yaqsi''ji''ijkii
    pa''qu'' uƚ''axe''. Axe''m qu'' hats natfaakate''yi''ƚ pa''qu'' espirituye'' i''nƚi''i
    pa''qu'' angele''.—'
  tzo-TZC: 'Jech o xal scotolic xꞌavlajetic ta jmec. Oy jun chib jchanubtasvanejetic
    yuꞌun ti mantale ti coꞌol sjolic schiꞌuc ti jfariseoetique tey ivaꞌiic. Jech laj
    yalic: ―Muꞌyuc cꞌusi chopol spasoj ti vinic liꞌe. Yical nan oy bu icꞌoponat yuꞌun
    jun ángel o yuꞌun jun chꞌulelal. Jech o xal naca mi jaꞌuc ta jcrontaintic ti Diose
    ―xiic.'
  mya-mya: သူ​တို့​ဟစ်​အော်​ပြော​ဆို​မှု​သည်​ပို​မို​ကျယ် လောင်​လာ​တော့​၏။ ဖာ​ရိ​ရှဲ​ဂိုဏ်း​ဝင်​ကျမ်း​တတ်
    ဆ​ရာ​အ​ချို့​တို့​သည်​ထ​၍ ``ဤ​သူ​၌​အ​ဘယ် အ​ပြစ်​ကို​မျှ​ငါ​တို့​မ​တွေ့။ ဝိ​ညာဉ်​တစ်​ပါး
    က​သော်​လည်း​ကောင်း၊ ကောင်း​ကင်​တ​မန်​တစ် ပါး​က​သော်​လည်း​ကောင်း​သူ့​အား​မြွက်​ဆို
    ကောင်း​မြွက်​ဆို​ခဲ့​လိမ့်​မည်'' ဟု​ငြင်း​ခုံ​ပြော ဆို​ကြ​၏။
  gng-NT: 'Bi biɛ findeh nin tɔb, ki ŋmɔbe kuwaaku ki gbien'', nɛ *Yiko ya wɔnwɔknb
    ni bà yé *Farisiɛnmbɛ nnɔ ya biba fii'' ki sere'' ki len'' ufaa bo ki ye: «Ta
    laa'' ujɛ wuɔ ya biil. Nba la, Uwien ya tond bii niba nɛ len'' nin wɔ.»'
  cbi-NTPO: 'Tsenñu kumuinchi jutindetsun, mantsa Moisés'' wandya lei mashturu bale
    rukula, matyu fariseo bulu chachilla de-uidi'' ajaatya'' patu tsandila: Entsa
    unberenu tiba firu'' keñu katawatyuve; matyu naa ma espiritu juu, naa ma anjee
    juu yanu pañu bain mikeetyuve, tila.'
  ikk-NT: Ẹregede isusu nọ bidọn. Ndị hụ imẹ ndị-nkuzi Iwu hụn rị itu ndị Farisi nọ
    lihi ọtọ, dọma okuni, sị, “Ẹnyi ahụnnị eje-ihiẹn ọwụlẹ okẹnnyẹni mẹ. Onyẹ ma kẹ
    mmọn mọbụ mmọn-ozi gwa a oku?!”
  leu-leu: A xukulaian felava e saxano rabuna ina fepitaa pana vuputkai aava ri Ferasi,
    ri tigina e ri kuus faagut, “Nemaam, maam lamon o a mataa aanabeꞌ a pife vil ta
    mo mosaat. Naak a angelo o saxa vovau a ferawai xe sina.”
  maz-NT: 'Nuc''ua c''o mi jün ngüenda o mbürü o zöji o jña, o ñaji na jens''e. Cjanu
    o böbü c''ua, ja nzi c''o fariseo c''o mi xöpü o̱ ley Mizhocjimi, o mamaji: ―Dya
    pje rí tö''tp''ügöjme c''o na s''o c''o ri cja ne bëzo. ''Na ri ngueje ''na o̱
    anxe Mizhocjimi c''ü o zopjü. ''Ma ga cjanu, na jo, dya pje rá cjapüji. Na ngue
    ''ma rá c''a''s''üji nu, chjëntjui c''ü ro c''a''s''üji Mizhocjimi.'
  bod-N: དེ་ནས་རྩོད་པའི་འུར་སྒྲ་ཇེ་ཆེར་སོང་ཞིང་ཕ་རུ་ཤི་པའི་ཕྱོགས་ཀྱི་མཁན་པོ་འགའ་ཡར་ལངས་ཏེ་ན༌རེ།
    ངེད་ཅག་གིས་མི་འདི་ལས་ཉེས་སྐྱོན་ཅི་ཡང་མ་རྙེད། གལ་ཏེ་སེམས་ཉིད་དམ་ཕོ་ཉ་ཞིག་གིས་ཁོ་རང་ལ་གཏམ་སྨྲས་ན་ག་འདྲ་ཡིན་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yemacèx guxü̃ma aita naxüe. Rü ñu̱xũchi ñuxre ga ngúexẽẽruü̃gü ga Moĩchéarü
    mugüwa ngu̱xẽẽtaegüxü̃ ga Parichéugütücumüwa ügüxü̃ rü inachigü, rü ñanagürügü:
    —Toxcèx rü taxuü̃ma i chixexü̃ naxü i ñaã yatü. Bexmana wüxi i ṯacü rü naãẽ namaã
    nidexa rü ẽ́xna wüxi i orearü ngeruü̃ i daxũcü̱̃ã̱x —ñanagürügü.'
  zpl-NT: 'Chequie lunú sanaꞌ nucuaꞌa beei zeꞌe. Che chu utsuli chiucu chuna bee ulaxcuela
    enu reca ley, liꞌibeella enu neca bee fariseo, nu unibeella: ―Benequieꞌ lecaxi
    nú necha neca uriꞌilla, pianu tucu espíritu urre tucu ángele unilulla, biꞌyacuruhua
    tunu ca rriꞌahua condra Diose.'
  mbc-NT: 'Mîrîrî ye''nen to'' entaimepîtî pia''tî''pî inî'' panpî''. Inkamoro kore''ta
    tîwe''sanon Moisés yeseru rî''pî pî'' yenupatonkon fariseuyamî'' yonpayamî'' e''mî''sa''ka''pî.
    Inkamoroya ta''pî to'' pî'': —‍Î'' rî imakui''pî era''ma annaya pra man mîserî
    warayo'' winîkîi. Yai pra inserî eseurîmasa'' yarakkîrî. Mîîwîni pra awanî ya
    yekaton awanî eseurîmasa'' yarakkîrî —‍ta''pî to''ya.'
  ndg-ndg: Ghasiua ngolo yatitokea na baadhi ya baandishi babile upande wa Mafarisayo
    bayemi na kujadili, babaya, “tubweni kwaa chochote kibaya dhidi ya mundu yolo.
    Namani mana roho au malaika alongela na ywembe?”
  wsk-wsk: Se nirung biya barasam. Se law ko kausa kari saki, nuna Pharisee tala,
    mu barasaman ale sail ago balukasan, “Ana kari imi kumik te memek bo me arigiman.
    Se den nu balam umu engel bo agi bur bo nu manuk se nu baluk mu, ana awuk balnakko?”
    maman.
  toj-NT: 'Spetzanil ja huiniquei huane xta ch''eljuc. Ti q''ue tec''an chaboxe ja
    ma'' huas sea ja smandar ja Moisesi ‑ fariseoe ni ja yenlea. Ti yalahuea: ―Ja
    huinic iti mi jas sc''ulunej malo. ¡Seguro jecji ni yi yuj ja Diosi! Bob ta meran
    ni ja c''umaji yuj june ja ángel sbaj Diosi. Jach c''a ay, jel ni tzamal juntiroa.
    Ta ay c''a jas huax c''ulantic yi, oj ni jtaa jmultic ja ba sti sat ja Diosa,
    xchi ja fariseo jumasa.'
  kkl-kkl: Undo wene alamekti, sin maiknoro yo piptangka leldalamek. Nimi etbare Farisi
    nimi Musari samenag mome tobogne ambatsiropnang sekelabiekti yubu lelamekti, “Nuri
    kembabag nimi eneag tam nenenne olog ibap kom. Nimi eneri yubu lelamlangena Allah
    arukna malaikattiro, nimi yameriro ambarogne agha lelamloa saog sembaap,” alamek.
  tbc-tbc: Agog nug tubun mi dububuŋani dugo kubiaeŋ san girek maŋau aenkadi Farisi
    patud fo dutur dan dumasag, ru dabai anda dubol, “Id tamol en mel igane saian
    ak ta fun tile san tia ya. Nag ur uyan ak boi, tia eŋel ta boi, awan lo iloŋ go
    ago iŋiŋeŋ da!”
  sna-sna: Pakava nebope guru, uye vamwe vadzidzisi vomurayiro vainge vari vaFarisi
    vakasimuka vakaita nharo zvikuru. Vakati, “Hatina chakaipa chatinoona pamunhu
    uyu. Ko, kana ari mweya kana mutumwa akataura kwaari?”
  smk-NT: Ket kinumsaw anan kinumsaw a pibuburyawan ra. Saray raruma konran Pariseo
    nin Madudunong sa Gugan-gan wanra, “Kasan ma'kit mi nin kasalanan a nagwa' nan
    sitin tawo! Angangko main nin ispirito o anghil nin nikiirgo kona!”
  grc-TCGNT: Ἐγένετο δὲ κραυγὴ μεγάλη· καὶ ἀναστάντες οἱ γραμματεῖς τοῦ μέρους τῶν
    Φαρισαίων διεμάχοντο λέγοντες, Οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ
    δὲ πνεῦμα ἐλάλησεν αὐτῷ ἢ ἄγγελος, μὴ θεομαχῶμεν.
  gof-WFTW: Gita kachchi keyis; Farisaaweta bagga gidida higge asttamaareti denddi
    eqqidi, “Ha uraa bolla aybi balakka demmibookko; iyaw ayyaani woykko kiitanchchoy
    haasayonna aggenna” yaagidi palamidosona.
  spa-BLM: 'Se armó un gran alboroto, y algunos de los escribas de la parte de los
    fariseos se levantaron y discutieron diciendo: “No encontramos ningún mal en este
    hombre. Pero si un espíritu o un ángel le ha hablado, ¡no luchemos contra Dios!”'
  kyz-NT: 'A''eramũ ''gã a''eramũ ajamueu, afuakaramũ ajaupe. Oje''ega momoa ajaupe.
    A''eramũ ''gã amũ afu''ama. ''Gã nupe moromu''jara ''gã. Fariseu ''gã. A''eramũ
    ''gã afu''ama oje''ega ajaupe: —Nuapoi te ''ga ''ã mama''e tywera akou. Ywagipewara
    ''ga nipo oje''eg ''ga upe rai''i. ''Ga ''Agesagea nipo oje''eg ''ga upe rai''i—
    ''jau ''gã ''gã nupe. A''ere ''gã afukafukai etee futat.'
  dao-dao: Pharise da ka thum ksinge ngdüi law u lü, “Hina a katnak i am ksing ve
    üng; Ngmüimkhya naw pi kyase, khankhawngsä naw pi kyase, a ngthuheipüi üng pi,
    ia am kya?” ami ti.
  cya-cya: 'Si''yana lyee ycui'' tyijyin ne'', can'' cha'' mdyiton tucua snan ne''
    escriba, nu sca cha'' ti ''in lo''o ne'' fariseo, lo'' juin ne'': A sca qui''ya
    nguija lyoo hua ''in yu re, tina''an sca angujle uta sca cui''in ycui'' lo''o
    yu, lo'' cha'' cuaña''an ndi''in cha'', a tsu''hue xuun na lo''o Ndiose.'
  beu-beu: Base, nehe ang naung ini iai metma tadana angu ba oorang-dumung etatabi.
    Angmuse, nehe Farisi eguru inang aaeedeng tahi, senge mateng Paulus aing vengeebang
    hula, “Nehe anga bae ahala niang! Roh, niangse Lahatala Egahingvala sorga mi ba
    oma hoa at mateng iila!”
  wrk-wrk: Jakakajba yalungki kudanyu barri. Kaya yali kudanyu. Baki karrinja nyuli
    yingamali milidimbawarr yuwanyi. Nyuli Barasi nanda milidimbawarr. Yanyba nyuli
    ngiruka, “Yiningki nyulu jungku kunybana yuwana, nayinda nganinyi Bul. Yiningki
    nangangi jangkurr duja. Yiningki yanybayi Yanjil nangangi. Yiningki yanybayi ngarndu
    nangangi.” Barriwa.
  nii-nii: Yi erangin kin, wumb wii dinga tok onjung. Lo ek piiłmin wumb ei, eim nge
    tiłap ełe punjung. Puk angk kin, ek dinga nik yi ninjing, “Wu ei oł kis endi en
    enim mon,” pa ninjing. Guimeng sinim tep enim wumb ei, min endi opu wu ei kin,
    ek ninim,” pa ninjing.
  ign-NT: 'Tacahe, téchaji­canapa muraca. Tacahe, te nataracu ena fariséoana, natiarihihi
    ena escribá­noana. Téchepucana. Nacahepa: —Ema maca achane, tájina matapi­ravaina.
    Énese­rapuca táechajicahi eta máchaneva ema Jesús, ángelepuca mácani. Vahi vicucanara
    ema Viya —nacahepa.'
  dik-NT: Ku juak jam rot apɛi kam Parathï ku Thaduthï. Go kɔc kɔ̈k piööc lööŋ, ke
    ye kɔc akut Parathï, röt jɔt ke cï puɔ̈th riääk apɛi ku luelkë, “Acïn kërɛɛc cï
    yök ke cï looi! Tɛ̈dë, ke atuny nhial, yen acï diɛ̈t jam tënë ye!”
  cac-cac: 'Yuj chi'' ix q''ue n̈ilnaj eb'' masanil yalani. Ay juntzan̈ eb'' c''ayb''um
    d''a ley Moisés yetb''eyum sb''a yed'' eb'' fariseo, ix q''ue vaan eb'', ix yalan
    eb'': —Malaj jab''oc chucal sc''ulej vin̈aj Pablo tic. Talaj icha chi'' ay junoc
    espíritu, ma junoc ángel ix alan d''a vin̈, xchi eb''.'
  tzj-E: 'C''jara'' xquemaj rakic quechi''. Ec''ola nic''aj maestro cxin aj fariseo
    xeyictaja y cawra xecbij che nqueto'' Pablo: —Jawra acha majo''n ril, mex c''ola
    jun ángel o jun espíritu tkon ta rmal Dios tzjonnak ta ruq''uin. Camic me tkaban
    ta ch''oj ruq''uin Dios.'
  san-BUR: တတး ပရသ္ပရမ် အတိၑယကောလာဟလေ သမုပသ္ထိတေ ဖိရူၑိနာံ ပက္ၐီယား သဘာသ္ထာ အဓျာပကား
    ပြတိပက္ၐာ ဥတ္တိၐ္ဌန္တော 'ကထယန်, ဧတသျ မာနဝသျ ကမပိ ဒေါၐံ န ပၑျာမး; ယဒိ ကၑ္စိဒ် အာတ္မာ
    ဝါ ကၑ္စိဒ် ဒူတ ဧနံ ပြတျာဒိၑတ် တရှိ ဝယမ် ဤၑွရသျ ပြာတိကူလျေန န ယောတ္သျာမး၊
  yaa-NT: 'Nãskakanax fãsikõi mekainĩfofãnifo, akka nãno ranãri inifo a Moisés yoikĩ
    kirika keneni keskara ato tãpimamisfo. Nãfo fariseofo inifo, nãfãfe niinĩfofãkaxõ
    yoinifo iskafakakĩ: “Na feronãfakekai afaa chakafama. Õitsai, yõshi sharapa yoiyamãki
    Niospa ãjirinĩ yoia rakikĩa,” ixõ yoinifo.'
  cab-NT: Jareínchati súngubei, ába jásaarun jádaangiñe arúfudajatiña lilúrudun Moisés
    ja ñíbaña, áni fariséogu gíñe jagía, ába jaríñagun. —Wügǘri le, úati ni cáta
    wuríbati ladǘga, áni ánjeindügü ában lubeí espíritu adímurejabei lun o ában lan
    ánjeli, toúnigi wamátia lueí wadárirún oúcha weréderuni luwádigimari Búngiu.
  clu-clu: Gani ang risolta, nagamat-amat sanda rilingaw doto. Ang ori may mga manogtodlo
    ang Kasogoan nga mga Pariseo nga nagtindug kag nagsinggit, makon nanda, “Ara kami
    nakikita nga sala sa tao nga dia. Sabun manda may ispirito okon angil nga nagpakigambal
    kanana!”
  swh-ULB: Ghasia kubwa ikatokea na baadhi ya waandishi waliokuwa upande wa Mafarisayo
    wakasimama na kujadili, wakisema, “hatujaona chochote kibaya dhidi ya mtu huyu.
    Vipi kama roho au malaika ameongea na yeye?”
  tpt-NT: 'Tus tachun ni lapanakni pꞌays talaktꞌasal kun ixchivintikꞌan. Ex yu ixtamasuy
    ixlhachimoꞌonkꞌan ni israelitas yu talhiyal ni fariseos va taꞌostayal y tanaul:
    —Aniy lapanaki jantu kalhitsukul laqtaqal. Incha va xaqalal taun espíritu u angel
    jantu lay laktanchaniyau kun Dios.'
  aai-aai: Naatu gamin gagamin na’in matar, Ofafar bai’obaiyenayah iyab Pharisee ana
    kou’ay himisir fanah sib higam hio, “Paul i men abisa ta kakafin sinafumih, men
    taso’ob afiy o tounamatar ta na hairi hio.”
  sny-sny: Sosu lowe ai marepi erasi a'i tote tiyatiteye su, Farisi lu owane tamo
    ponei ma'e teiteyewe, lowe si tame norohuweyei ne peri kairefi a'i au te'eteye.
    Sosu lowe apou te'eye, “Meni ape yo seni luwaru a'i iro ta'ame. Ipari wisere a'i
    ta lai meni ape au te'eteye awere? Owane Sitewi lo ipari wisere a'i le ma'e au
    te'eteye awere? Nomo so'oru ta'ama.”
  myy-myy: 'Ito bajiri ricati riti tʉoĩarã ñari, ruje awasãyijarã ĩna maji. Ito yija
    judio masa rotirise riasori masa bʉsirona wʉmʉ rʉ̃gʉ̃yijarã. Ĩna cʉni fariseo
    gaye tʉoĩarã ñayijarã: —Ñejʉa ñeñarise yigʉ meje ñami ãni. Damascojʉ ĩ waroca
    ángel ĩre bʉsirʉ gajea. “Ito bajiro meje bajiyija”, yibitirʉja manire, Diore mani
    cʉdibitibe maji, yiyijarã ĩna.'
  trc-NT: 'Dan me se caguáj ndoꞌo cunuda̱nj nij síí uun chij yoꞌ, ne̱ canicunꞌ taꞌa̱j
    nij síí fariseo ata̱ suun naquiꞌyaj cu̱u se tucua̱nj Moisés rihaan yuvii̱, ne̱
    caꞌmii canó tuviꞌ nij soꞌ ga̱ nij síí saduceo, cataj nij soꞌ: ―Nuviꞌ cacunꞌ tumé
    síí nihánj, rá núj maꞌ. ꞌO̱ se caꞌve̱e se a̱j caꞌmii ꞌo̱ nimán rihaan soꞌ caꞌve̱e
    se a̱j caꞌmii ꞌo̱ se mo̱zó Diose̱ rihaan soꞌ caꞌve̱e na̱nj á ―taj nij soꞌ, caꞌmii
    nacaj nij soꞌ man Pabló a.'
  cut-NT: 'A̱ma vari chende nducoya̱ca sa̱hn chahn. Tuhme necuan neve sa̱hn devano
    ley che dirun Moisés che ndi cuande se va̱n fariseo, ne ra̱hn nan se Pa̱blo: ―Sa̱hnguh
    ne, metah nunde yahn se. Ndete che ndiya̱hve a̱ma vaco ndah, o a̱ma ángel sa̱hn
    ne, hua nda̱hca̱ che din ta̱n vo nduco se, te co din va̱hcho vo yahn Dendiohs.'
  bel-bel: 'Усчаўся вялікі крык, і ўстаўшы, кніжнікі фарысэйскага боку даводзілі,
    кажучы: нічога благога мы не знаходзім у гэтым чалавеку; калі ж дух альбо анёл
    казаў яму, ня будзем пярэчыць Богу.'
  zlm-KSZI: Pertengkaran besar tercetus. Beberapa orang guru Taurat dari pihak orang
    Farisi bangkit dan menegaskan dengan penuh kesungguhan, ‘Kami dapati orang ini
    tidak bersalah langsung. Mungkin sekali roh atau malaikat telah bercakap dengannya.’
  gdr-gdr: Ɨ ton ket ma sobijog na guglam kɨma sorom obairento. Ɨ Parisai rɨga wɨngɨrɨnd
    nɨnda Ju rɨga waina gog ouyaena rɨgap owɨnkɨto, dɨde ket danda kɨma yɨt ugwatento
    da, “Sɨn makwa nangga negɨr na yodaru onggɨt rɨgam pɨlke. Rada yɨpa Godɨm pɨlke
    wɨngawɨngat o anerut tin yɨt yomnenonj, sɨ men rɨrɨr im tin b'ɨsagɨkam omnyu?”
  vmy-NT: 'ꞌBa ngatsiꞌi ꞌñu kiskiꞌndaya. ꞌBa ꞌbatsaꞌen yakꞌa nchja chjine kjuatexuma
    xi mako nchja fariseo tsisetjen ꞌba ꞌñu kinchja: —Tumé xi chꞌo tjin tisakuni̱
    ngatꞌare xutabi —kitsu—. ¿ꞌBaá ku̱an tsa jngu isennixtjin asa jngu ankje jako?'
  cmn-FEB: 现场出现了一阵骚乱，几名法利赛派的宗教老师站起来，激烈地辩论道：“我们看不出这人有罪，可能灵或天使真的和他说过话。”
  gmv-RNT: Hessa wode daro shiroy asa giddon hanides; Farsaaweeta baggata gidida issi
    issi Muse woga tamarizayti dendidi “Nu hayssa addeza bolla aykkokka iita miish
    demmibekko; ayanay woykko kiitanchay izas yootida gidana; nu ay erizoni?” giidi
    palametida.
  ncl-NT: 'Pampín pehuac se cualanilisli niman hué pin Lanechiculisli Hué huan cuaquinon
    moquetzajque sequin lamaxtinijmes hual yeje fariseos, quinmilijque chicahuac:
    —Amo tiquitalo nindeno amo cuali ca in lacal. Sinda cuajnesi se espíritu o se
    ilanahuatini in cielo laquetzac ca yihual, amo quichihuilía nindeno amo cuali
    ipan tolajtol inon.'
  wed-wed: Ḡaiawa ḡaeḡaena i tupua ma tarawatu babadai ḡelaui taui Pharisi, i vomairi
    ma i babani guratana i pa, “Tauai eḡa aiwai apoapoena ata inanai wei ravana awarina!
    Mepa da anela bo Bada Aruana tauna awarina i babani?”
  sua-sua: He ekam tok, o pattermia kmo pos ruk mkor mar o Parisiau ngta hop ku he
    kael a halum a ho laut hak kmesik he lua kokkol kam mo maen o rhek te, “Ngot lo
    pis mang a kerkeknen tang hak kun mnam a mhel to enda e. Nangko mguer kan enangthe
    ta mien te, a engyel i o E Nunu A Totur na mi kaen o rhek mnam ko ekam a ngaelaut
    to ko mDamaskas?”
  klt-klt: Kulá menmen dá táwi hánám wa tunggafen du lo yan tiksa kámá wu tombong
    Farisi wata kinan áturáng watá tárutang me hahatiná kálu ing miuráng, “Ámna nátán
    káin kandák kámá ma árán kamán. Me menggoek wawu kámá angelo yá me iruk ká inát
    meng kuiwon.”
  are-are: Etnantama intarramintarra iltarraka. Kurunga artwa Intarrangaltha arrpunha
    ntjarra, etnala Pharisee turta namanga, lakinha ilkaka, “Artwa nhanha itjama ilkarrtja.
    Arai, enka paka, angel paka nthurrpa ekururna angkaka.”
  gai-gai: Ainda mori, mina kam aniaca keca mambopri. Na tɨpemb wandik tamŋirena ramtaɨr
    ndeida ŋgepca wɨtɨkca gaindopatna, “Aia man morina reac ianna mba watri, ŋarikca
    ŋeroŋ ian, co, mbaiŋna aiŋa morena ŋeroŋ ianna manmo kamb neaŋga ma mbop te, anna
    laŋ.” Na an ramtaɨra mina Parisina tumbunnan.
  qvm-NT: 'Tsauraga fiyupa rimanacuptin Moisés escribishgan leycunata yachatseg fariseucuna
    waquin caynog nipäcorgan: “Cay runaga manami imatapis mana alitaga rurashgatsu.
    Cay runataga pagta juc angilpis o juc almapis parlapashga.”'
  chz-NTPS: 'Haˉ ko̱hꜘ mɨɨhˊ saꜙ maˊ toohˋ dsaˉ heꜘ. Ja̱ˉgaˊ gaꜙnooˉ ko̱ˉlla̱a̱ˊ taˉjwohꜗ
    kya̱a̱ꜗ ley, hi̱ˉ maˊ la̱a̱ˈ fariseo, gaꜙtiˉ gaꜙchooyꜘ juuˈ gaꜙjäyhꜘ: —Niꜙ miihˉ
    dsooˊ saꜙ naˉbä̱ä̱hˋ dsaˉñʉʉhˉ naˉ. Taꜙ haˉ hnähꜘ kihꜗ Dio, haˉ gaˉ cheˉ jmɨˉlleꜘ
    o ja̱a̱ˉ ángel gaꜙhlëëhꜘ kya̱a̱yhˊ.'
  kmu-kmu: Anileti ala kefiti tusiꞋa ke neꞋvaiꞋya nagoꞋa Falasia vayapiti nagoꞋa kahegi
    kema havilinaya vayaꞋmoꞋya hetiꞋya mage hae “Ma kanoma agonana havi kavaꞋma nehia
    yana omalene. Ensole kanofi avamuꞋmoꞋafi hapai-mainesia kea havigu Anumaya KotiꞋene
    tu huyafenagita afaꞋa atalesune.” huꞋya humainae.
  ood-NT: T am hahawa i si e gewkai g ha‑hihinki. T am haꞌi gegokiwua hegam mo d chehanig
    hudawogam ch d Palasi k am si s‑gewkam ha shohbid k hab kaij, “Pi att haꞌichu
    shaꞌi cheh mas pi ap hab juh ihda oꞌodham. Tp hems wa woho g anghil am wehmaj
    neo.”
  lbm-lbm: तब बड़ो हल्ला भयो अऊर कुछ धर्मशास्त्री जो फरीसियों को दल को होतो, उठ खड़ो
    भयो अऊर यो कह्य क झगड़ा करन लग्यो, “हम यो आदमी म कोयी बुरायी नहीं देखजे, अऊर यदि
    कोयी आत्मा यां स्वर्गदूत ओको सी बोल्यो हय त फिर का?”
  ncj-NT: 'Nochten otzahtzihque huan omoquetzque sequin tlamachtiyanimen den tlanahuatili
    quen oquisematiyayahque nochten in fariseos huan oquihtohque: ―Inin tlacatl ahmo
