    ri Dios, ri biyon chire ri ch''abel ri yeruk''alajirisaj chikavech. Y vi queri'',
    man c''a ruc''amon ta chi yojel ch''ojinela'' chirij ri Dios, xecha''.'
  zia-zia: Arare augao nunae-una atu ge bainakama betewa. Ge betinete Farisayo emora
    una dubura atu sao tauyao ge gipao emo ena mene iropuro Paulo soreuno ge sinasani
    eyero sewa, “Nae emo ewiya gigenane pasenane oko niya. Angelota ititi zo mene
    nung tugata yenuta, awiya name oko gosinenane.”
  mal-2015: 'അങ്ങനെ വലിയോരു നിലവിളി ഉണ്ടായി; പരീശപക്ഷത്തിലെ ശാസ്ത്രിമാരിൽ ചിലർ എഴുന്നേറ്റു
    വാദിച്ചു: ഈ മനുഷ്യനിൽ ഞങ്ങൾ ഒരു കുറ്റവും കാണുന്നില്ല; ഒരാത്മാവോ ഒരു ദൂതനോ അവനോടു
    സംസാരിച്ചു എന്നു വന്നേക്കാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na ʉpʉtʉ caricũ, niꞌcãrẽrã Moisé dutiꞌquere buꞌeri masã fariseo curuacjãrã
    wãꞌcãnʉꞌcã, nicãrã niwã: —Ãꞌrĩrẽ ne buꞌiri ñaꞌase bocaweꞌe. Apetero weegʉ Õꞌacʉ̃rẽ
