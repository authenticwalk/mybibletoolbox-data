    Topẽ tỹ jẽnẽ jafã,” he ag tóg, Fariseu ag, Topẽ vĩ to professor ag.'
  bvd-bvd: Ma kera daka akwa baita fuada kwailiu, ma tai waa toolangaidoo 'ana taki
    ki ne kera Faarisii ki lau guu, kera uu, ma kera daka bae tetede 'asia naa kera
    ka 'urii, “Nao kameli si dao toi ta doo ne garo 'ana sa wala nee! Sui ma alamia
    na anoedoo ma nao ta 'ensel 'oto ne bae 'ani nia nee.”
  ukr-1871: 'Постав же крик великий; і, вставши письменники части Фарисейської, змагались,
    говорячи: Нїчого лихого не знаходимо в чоловікові сему; коли ж дух промовив до
    него або ангел, то не воюймо з Богом.'
  apz-apz: Osoꞌno hofɨkoe yokaso engo imoꞌnɨngkahonɨngki aꞌamu Falisi fehohnjo honɨngkano
    hungkuno mesyɨlutɨhwayo sohwa nolɨkafontɨfi yokumpohnꞌnyo ulɨmentohofi, Poul kako
    wonyo miyɨwoꞌnɨngkiso hweho. Hwe ahwomo mtaꞌango hwolɨkeno towahuno hwolɨkeno
    Poulɨmo ulɨmasoꞌmanji kakoe syohofoho.
  yon-yon: Kwane yirinde baande kami kuu darewoob kereene, Farisidan yena kuyaom Yuudan
    yi amob kedmengkandidan yenambed dore koromone dakmiwen, “Karub kee ambarakmi
    kuu nubbed ma wedmindo. Mokuro, kingkin maambed o engyumbed ye yaa daanoon dee?”
    andiwen.
  poi-NT: 'Jesɨc tsa̱m pɨ̱mi jɨyyajpa it́u̱mpɨy jém pɨxiñt́am. Jesɨc te̱ñchucum algunos
    jém accuyujoypaap de jém fariseopɨc aŋquímayooyi. Nɨmpa: —Yɨ́p pɨ̱xiñ d́a t́i
    mal iwatne. Wɨɨp ijɨ́yáy tu̱m sɨŋyucmɨpɨc pɨ̱xiñ o tu̱m espíritu. D́a tanɨctámpa
    acontra de Dios.'
  wuv-wuv: Inawemina bauana fei fisibaiaa ro'ou. Ma hefi'a ei feroiaa law, hefi'a
    Pharisee, rona ufalarai ma warefawe'i, “Lomi ba hai'ouna labagipa'aa hepalo tataa
    meni rama'a meni. Tani na'aa po'o hefaa spiriti o alo'alo na warenaa a'ana?”
  quf-NT: 'Chaynu piñachinakurmi, paynin paynin anyanakuranllapa. Chayna, yaĉhar yaĉhachikuqkuna
    fariseukuna kar, sharir kaynu niranllapa Pablupaqqa: —Kay runaqa mana ima mana
    allintapis rurashachu. Imanupiqaĉhi uk ispiritu, manaqachu uk ángel willatin rimasha
    kanqa nir.'
  yuw-yuw: Worocha yui Polhon mata kombingmuya koreng moröma togung. Ihoroc tongmuya
    Farisi auho idongga ‘Pol tongfat yena’ yongo mata koingo ingoroc yogung, “Nonu
    amna ngo anaya yudec tong bumbum au maec. Non makombimon, sum yaruhu o dogu auhu
    yu mata inuna yac yo.”
  hus-NT-1971: 'Cum lej u thajnalchic axi muthat taja’, tam cubiy talchic i exobchix
    c’al an ts’ejcath cau binath c’al a Moisés in ulu: ―Axe’ xi inic yab ja in t’ajamal
    jahua’ yab alhua’. Lequitsq’ui max ts’alabchame c’al i espíritu o c’al i ángel,
    ani huahua’ max qui ulu iba tocat ne’ets qui tomolna’ a Dios.'
  med-med: Ni kʉn, wi ama ronduⱡ rok elingina, Perisi wu kʉⱡ nga Mi Ik mbo wu kat
    ndi, ronduⱡ mondʉk, nʉk mel, “Tʉn ndi, wu ei kʉn ⱡawa ti, kandʉp ti natʉnmʉn!
    Anggelo, muna muⱡnga ti ndam, omba moⱡpa, elim kʉn ik nʉm!” nʉtʉng.
  bch-bch: Tota arerengad kapei tau, ta madidnga apu ad edengada togid Parisi timadid
    ta tiposa matua bedane, “Eaba toa ne ele idil eta paeamao mao. Kado anggelo eta,
    mao lausio eta ibada posanga pan tautaunga.”
  cco-NT: 'Jo̱ lajɨɨmˋ i̱ dseaˋ do catóꞌrˋ mɨ́ɨꞌ˜ caléꞌˋ catú̱ˉ, jo̱guɨ i̱ lɨɨng˜guɨ
    i̱ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ Israel i̱ quíingꞌ˜ jee˜ dseaˋ i̱
    lɨ́ɨngˊ fariseo, íbˋ dseaˋ caró̱o̱rˉ jo̱ casíngꞌˋ yaaiñ˜ jo̱ cajíñꞌˉ: —I̱ dseañʉꞌˋ
    la jí̱i̱ꞌ˜ co̱o̱ˋ e gaˋ jaˋ e mɨˊ cajméerˋ; lɨ́ꞌˆ jangámˉ song nɨcasɨ́ɨiñˉ có̱o̱ꞌ˜
    jaangˋ dseaˋ guíˋ o̱si có̱o̱ꞌ˜ jaangˋ ángel é.'
  deu-1951: 'Es entstand aber ein großes Geschrei, und einige Schriftgelehrte von
    der Partei der Pharisäer standen auf, stritten und sprachen: Wir finden nichts
    Böses an diesem Menschen; hat aber ein Geist zu ihm geredet oder ein Engel, so
    wollen wir nicht wider Gott streiten!'
  alq-ALGNT: 'Midac ki kitci pabibaginani8an. Nandam ka taci8adj Coda8innig kikinoamage8innig,
    ka iji acidagimagani8i8adj igi8e ka nagadjito8agobanen inakonige8inan, ki pazig8i8ag
    e kitci aiajide8e8adj: “Ka8in madji kegon nimikasinanan kidji gi inakamigizidj
    8aa nabe Pon. Ne8ad pejig ajenin konigotc pejig manidon ogi aiamiigodog8enan.”'
  ixl-NNT: 'As mamaꞌla sikꞌiꞌm uchi. As txakpu veꞌt kaꞌl unqꞌa uxhchil uvaꞌ fariseo
    uvaꞌ chusel tibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ. Ech tal chajnaj ileꞌ: —As yeꞌl umaj vaꞌlexh
    nibꞌan u najeꞌ ni qileꞌ. As yeꞌxhkam kuxh kubꞌan vatz u Tiixheꞌ, tan kamal umaj
    ángel kat yolon te naj. As moj umaj espíritu,— tiꞌk chajnaj.'
  boa-NT: 'Aaméhjáa íhjyúbari íjcyánáa diitye paritséómudítyú tsaate taúhbájú uwáábojte
    nééhií: —Muurá tsá áánu ɨɨná ímityúné méénutúne. Áábema tsáijyu múu ɨ́mɨááné níjkyéjɨ
    múnáajpi íhjyúvánáa ¿ɨ́veekí Píívyéébeke múhdurá médárɨ́ɨ́véiyáhi?'
  etr-etr: Amalahilä dolö amolia gëgësalea ado gelola sähamu nebegi, mala dawadigi
    odoa Felesi sosogo amoligi nefolalo ilia nowela aligilahilä ado gelola sähalea,
    Dolö gowea nafade afädë hamoi nilïa made melï neawe. Amai gesamiale ma, selesaia
    fiia ema ado säla ïledula säi.
  quh-NT: 'Tucuynincu sinch''ita khaparerkancu. Ajinapi t''akacoj partemanta waquin
    yachachejcuna sayaricorkancu. Chaymantataj sinch''iwan churanacuspa nerkancu:
    —Cay runaka mana ima juchayojchu. Diospa contranpi ama churacunachu. Ichapis uj
    willaj angel chayrí uj mana cuerpoyoj caj payman parlarka, —nispa.'
  kwi-kwi: 'Wan tɨnta kwianamɨzkane, mɨnpazha Fariseo awane, Moisés kaizara aizpa
    kamtamtuzne, kaiznara: —An ampune chinkas kwail kitchi. Ussa mɨshipuspas. Sunkana
    maza izpul, maza ángel ussa kwinta kitka.'
  agm-agm: Saiwɨ waapɨhɨnɨwɨ itɨhɨnnawaawɨ Parisihiya kiyaamɨ usa Mosesihomɨ pɨwɨha
    baiwɨ gwɨnyaapɨ katɨwunjohiyɨhiya dopawɨ satawaatopo. “Nyahɨ mmonɨhonɨhɨ kɨmo
    utaamo ainahɨhosɨ Autaahaatɨhomɨ enjerɨho otɨpɨpatɨho yamɨhapataatɨhɨ bimisɨho
    koai kaundiho,” tawaatopo.
  ubr-ubr: On mes osi aumiet bag sibiyoku, ato Baifafaro an baibebeotis fani osi Pharisee
    asi kuayo emon simisir ato dura wawaninai bag siyau, “Atonio orot an komasin on
    men tagaturai on! Tait ayu o anea on dura bag on aurin ikakafun.’”
  tsw-NT: Reve e reme mawasan va̱ni le, hali munlu n Wila̱† ma Afarishi n ꞌyon mishin
    a̱vu a yuwan mawasan o una̱ wa̱ Bulu. A̱vu a̱ ꞌya̱sa̱n uɗyo zuva, adansa, “Tse
    ene unusu u na vuma nda yuwain shi. Nu ululu u ɗa ko malingata ma̱ A̱sula̱ ma
