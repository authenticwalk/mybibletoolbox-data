    pharisiens, se levèrent et disputèrent, disant : « Nous ne trouvons aucun mal
    en cet homme. Mais si un esprit ou un ange lui a parlé, ne luttons pas contre
    Dieu ! »'
  yka-yka: Manjari ngabasag paggasudden duk niyaˈ meˈ guru si saraˈ āgama amban meˈ
    Pariseohin nengge duk nganjawab teˈed. Paˈinde, “Gaˈ niyaˈ kasuwaˈ kami laˈat
    si aˈa inin. Hatu asal bakas niyaˈ niyawa atawa malaˈikat missā si iye.”
  mle-mle: Day awarwa maaj warjuwkuw, wariya kwudiy ata wadiy. Adiy God diki lo kalivadiy
    duw day Parasiy bapa duw tidiy, rapikuw, nimadib wadiy, “Nyan kupwarapa jaav maa
    sitakir kidi duwaam. Kayik nak ay God diki maaj kardadi duw dikik waad way.”
  shp-NTPO: 'Jaskatax jatikaxbi saa ikana iki, jainoax fariseobo betan rabékana jawetii
    Diossen esé onan jonibo, Pablo rabékiini, neskákana iki: —Nato joninra jawe jakonma
    jawékibi akáma iki. Jaki pikóxon, kayan iamaxon ángelnin yoyo ayantana yoiira
    ibirai —akin.'
  aom-aom: 'Irovoromo darugoꞌo uvobe rueromo Jew rajo jabesi jögoru öri röjëhijarue
    ahuro Pharisee aëro jëvëꞌëro riꞌöromo ma-darugoꞌo uëvareje: No gavaruoho ave aho
    sisë rumoꞌe ae höjo. Nani mae-ëjo. Nani aneraëro o aruꞌaho göëro hesi örire jöe
    majahijëꞌëro jövajëjo.'
  geb-geb: Mbe maaŋ muuŋgiap, ne nzuav khɨrɨv kaav nzuai. Mba Zudaiŋ tɨvi kaŋgi gumgi
    mbari, mbe vhɨra Fherasi gumgi ma. Mbe thɨvgia khaŋ tɨga havhargiap khaŋ nzuai,
    “Nza kha guma garim, ana bigɨna mbatɨga thueŋ muuŋgi fhuvara. Ana ŋina the ana
    suaŋgim, ana nzuai o, Fhe Bakɨme enser the ana suaŋgim, ana nzuai thi?”
  bsj-bsj: Kwobkang kako kweni wi bwiti cii, la Farisawa ki ciya to bo dikero bwir
    fou nii wo nen. Ye a bwiti no yuwa tangbeko toker kange co kaka no Bibei tomangeceu
    toker kange cori.
  cak-cak: 'Jani na c''a xesiq''uin conojel, y ec''o ri q''uiy queteman chirij ri
    ley chiquicojol ri fariseos ri xecataj-pe y xqui''ij: Ri jun achi re'' man jun
    itzel rubanon. Riq''uin juba'' xch''o jun espíritu o jun ángel che richin xu''ij
    ri ch''abel ri c''a ja yeruk''alajrisaj-ka chikavech, y si quiri'', man tika''an
    oyoval riq''uin ri Dios, xecha''.'
  chf-NT: 'Ch''oyi ump''e noj gran jobole de t''an. Tulaj an aj fariseojob jini que
    u ye''e'' ni ley taj Moisésba ch''oyijob tä t''an, u yäle''ob: ―Mach cä pojläbe
    t''ocob niump''e u tanä ni winicda. Si pixan u pequi, si ángelo ta Dios u pequi,
    mach u ch''ä cä jule'' cäbala tuyac''o Dios.'
  tlf-tlf: tululuuk kup faga-bom-nilip e, ulo utamsip tinum maak Falosi kesip iyo
    mo fomtuup bogo-nilip e, “Nuyo tinum keyo atamupta, bemi fengmin umaak albu kalaa
    agelaalup kuba. Sinik min ensel min tebe-nalata, Damaskus umi ilep unemin kugol
    imi bogobe-se tap o,” agelip e,
  piu-2006: Yalatji tjana pikapikarringkula wangkarra waṉingu. Paratji tjaampalangku
    Muutjaku wangka nintilpayi. Paluru tjana pakara watjaṉu yalatji, “Nganaṉatju kuliṉi
    wati palatja Puulanya palya nyinanyi, kuya palyantjawiya. Tjinguru ilkari ngurrara
    palula yilta wangkangu.”
  poh-NT: 'Nok yohbal chic wach ahnic caꞌnam lok chi quibil qui̱b, reꞌ take aj tijem
    ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses jeꞌ ru̱cꞌ quicomo̱n take cow laj aj niminel reh
    cꞌuhbal reꞌreꞌ, xa cakranak chic take xquipahba̱ꞌ johtok qui̱b eh jeꞌ wili xquikꞌor:
    «Ru̱cꞌ take chaj bih riban i Dios, reꞌ hoj maꞌxta bih enkakꞌihtaj wi̱ꞌ ki̱b. Wi
    nchel jenoꞌ raj tzꞌeꞌ wa̱ch xitakꞌa̱ꞌ cho chi rikꞌoꞌrjic i maꞌ Lu̱ꞌ, reꞌ hoj maꞌxta
    ta bih enkakꞌor chiri̱j. Jeꞌ reꞌ nok reꞌ hoj xkachꞌuk chic wach chi reꞌ winak
    wili maꞌxta bih cꞌahbilal ribanam, nqui take.'
  tue-tue: 'Cʉ̃́ã bayiró acaribíyira. Teero tiirá, sĩquẽrã Moisés jóarigue buerá wʉ̃mʉnʉcãyira.
    Fariseo basoca niiyira. Bayiró cúasoremena wedemiyira: —Ãnirẽ́ wapa ñañaré bʉaría.
    Apetó tiigʉ́, ángele cʉ̃ʉ̃rẽ wedesejĩyi, jĩĩmiyira.'
  bjp-bjp: Ke ka mel e tara fabalkut na fatpoto ri ke fale tom fafausum ini nagogon
    ae ri foron Farasi ri ka aptih ma ri ka ngaliaf ke ri ka tarah, “Biil keme tafe
    ti tier kaltu igii i tel fager ta u. Arafa male, ti tanwa le ti angelo i faorek
    ta u?”
  xon-xon: Le bi kpak tɔb kinikpakpak, ki tar mpɔɔn pu, ki kpa kifuuk. Le Uwumbɔr
    aakaal aamɔmɔkb ponn ni bibaa, bi ye Farisii yaab na fii sil, ki kpak sakpen,
    le ki len ke, “Taa kan uja wee aataani. Nibaakan, Uwumbɔr aatuun, bee unii aawiin
    le sil len u chee.”
  tzo-ZNT: Xꞌavlajetic xa la liquel. Jaꞌo la lic svaꞌan sbaic jayvoꞌ ti muchꞌutic
    ta xchanubtasvanic yilel ta smantaltac Rioxe, jaꞌic ti jfariseoetique. ―Chꞌabal
    smul chcaꞌiticotic li jchiꞌiltic liꞌi. Mi oy icꞌoponat yuꞌun anjele, mu cꞌusi
    xuꞌ xcaltic, yicꞌal me jaꞌ ta jcrontaintic ti Rioxe ―xiic la.
  mpm-NT: 'Ti tendɨꞌɨ yɨvɨ un ni ka kanajiin. Suni kaꞌiin tɨjnɨ chaa ka xnaꞌan ley
    Israel ja suni yɨꞌɨ da jiin chaa partido fariseo. Ni ka ndokuɨñɨ da ti ni ka kaꞌan
    da jaꞌa Pablo ja ka kuni nama da chaa: ―Chaa jaꞌa tu nau ɨɨn kuachi ni saꞌa da,
    ti nu ɨɨn ángel xi ɨɨn espíritu ni kaꞌan jiin da, ti koto kaꞌan yo sɨkɨ Yandios
    ―ni ka kachi da.'
  ots-NT: 'Bi ndo huɛnihui cʉ saduceo, cʉ fariseo, bi ndo ña̱jʉ nzajqui. Nubbʉ́, bi
    bböh cʉ dda maestro cʉ mí nxöh car ley. Guegue‑cʉ́ mí fariseo, cja̱ bi ma̱jmʉ:
    ―Jin te dí tötije te xtrú dyøti‑nʉ́ ca drá nttzo. ¿Xi bbʉ xtrú nzoh hnár nda̱ji̱
    o hnár ángele ca Ocja̱? Mejor, jin gu tøxtijʉ ca Ocja̱.― Nu cʉ pé ddáa, jin gá
    cjajpi ncaso ca bi ma̱n cʉ fariseo‑cʉ́, cja̱ bi segue bi ntøxtitsjɛjʉ.'
  hoy-hoy: आग बळा हल्ला मचुस्त अदिक येनारा नियम इन गुरुगोळ जो फरीसीगोळ दल इन ईरोर,
    यदकु निदुरदुर अदिक ईद अनकु झगळुस्ली कुरतुर, “नाव ई मंळसा दा येनु बुराई नोळालेव,
    अदिक अगर यातोदारा आत्मा या स्वर्गदूत आऊन से माताळ्यान रा बाक येन?”
  uri-uri: Ari kalpm, apm nel plalplal mainmain kle tita kai wail ase. Yatom tu Parasi
    tiur a arpmen yangkipm yiprokgen a Maur Wailen pa, tu wreitn atn loken la ak ek
    titnongket la tolpa, “Ake men hantil paitn ur a melnum pa ntekg pa. Ekla a kil
    la tolpa pa, plpa mring aki maur ur aki maur akwapel ur a Maur Wailen pa la nasel,
    yatom kil la naso ur pake.”
  amo-amo: Ugbejulu udya fita, among anan niyerte na Farisawa fita fita, idi mayardang
    nworu, “Na tise imonimon inanzang kitin nit ulele ba. Nene andi Uruhu sa unan
    Kadura Kutelleri nalirin ninghefa?”
  pjt-pjt: Munuya nyara palulanguṟu wati panya tjuṯa puḻkaṟa alatjiṯu mirara kinkinmaṟa
    waṉingi. Ka wati kutjupa tjarangku Moseku tjukurpa nintilpai tjuṯangku pakaṟa
    puḻkaṟa wangkangu, “Nganaṉa wati nyanga palumpa kura puṯu ngurkantananyi. Tjinguṟu
    palula angeltu wangkangu munta tjinguṟu kurunpa kutjupangku wangkangi.”
  cwe-cwe: Nyangi zongezeka na wafundiza Malagilizo wamwenga wa chibumbila cha Mafalisayo
    wema na kulava mifundo yawo kwa ludabwa, “Hachiwona chinhu chochose chihile mwa
    munhu ino! Yodahika msenga wa kuulanga wa Mndewa hebu chiumbe cha kuulanga chilonga
    nayo.”
  daa-NT: 'Ŋu meeliy kee nam hawinco jaal kuwa. Hiyya, Pariziyenna daarin̰ kuuk ɓilda
    gee iŋ gaanuun, uctu kaawe raɗa aman : « Taloŋ, gem-aŋ ni balji gase oorne. Kin
    taa gine ruwwine, wala ɗubil ka Buŋdi kat kaawji sa, gi ibanno. »'
  mlp-mlp: Nazaq iyan kaunsel bunmo era haresmo tiqek ton yaqay. Sa Farisi gigo asor
    ginan mataw Moses ago gunun hurit kemiyta haqay na in eraqim gamuk atoranmo kazaq
    bilaqiy, I mat ko ahol waqan in gunun araq a hi itiyon haqiy. Luweq angelo araq
    o bugaw araq in mat ko bulonta daqag iydaq haqiy.
  ape-C: Namudok aria hape hahwar hanariguk atin. Anam henek skulumesh um lo iri douk
    shopunek anam Farisi. Amudok armam hakitak heyotu heyagwreh debeg atin aria hakri,
    “Apak madae muparug enesh yoweishi inahos uwe, douk anudok arman nenekesh iri,
    uwok. Enen sagab o enen Iruhin ananin ensel nyukri nyuni anan nyiyagwreh aria
    anan douk nukri enyudok baraen um, wosik ananin baraen douk adurin.”
  bgs-bgs: Purisu ágkasamuk dan. Na, igtindág tô mga taratinurù ka mga sugù i Moises
    na sakup ka mga Pariseo, asta igkagi sikandan, na mà dan, “Tô panámdám dé na ándà
    madat na iglumu din. Duwán basì panaligan ka Manama na igkagi kandin.”
  faa-faa: Arirakano ipu kekepo hemakapukua, aporo suamo sakepamo wáraka sapesapo.
    Saperaka risina, metakira Ferese aporo Kotimo somemane tisa aporo takahikia tafatafaraka
    someraka, “Aporoamo watikiaka rakisiafapo. Hepene aporomo soko metao, homo soko
    metao, eaki some karakasiapo. Epo somehoane siahoasireapo.”
  kik-kik: Gũkĩgĩa na ngũĩ nene, nao arutani a watho amwe arĩa maarĩ Afarisai makĩrũgama
    na makĩaria megũmĩire mũno, makiuga atĩrĩ, “Ithuĩ tũtirona ũũru wa mũndũ ũyũ.
    Ĩ kũngĩkorwo nĩ roho kana mũraika ũmwarĩirie?”
  cap-NT: 'Jalla niz̈tiquiztan altu jorz̈tan ch''aasi kallantichic̈ha. Nekztan tsjii
    kjaz̈ lii tjaajiñi maestronacaqui tsijtsic̈ha. Ninacaqui fariseo partiquiztantac̈ha.
    Ninacaqui paljaychic̈ha tuz̈ cjican: —Tii z̈oñz̈quiz ana c̈hjul ujmi wachuc̈ha
    wejrnacqui. Cunamit tsjii anjilac̈ha Pabluz̈quiz chiiz̈inchini, uz̈ ispirituz̈laj
    tiiz̈quiz chiiz̈inchi.'
  ksr-ksr: Tuuŋ woi kaeŋ kolooŋ qagi guju somata kolooro Kana qaawaa boi tosianoŋ
    Farisii tuuŋ yoŋoo batugianoŋga waama geriawo tereŋgoŋ kokaeŋ jegi, “Nono eja
    kokawaa qinjita moŋ mende mokoloojoŋ. Siwe gajoba me uŋa moŋnoŋ qaa kotoŋ kondooŋ
    iwaa uutanoŋ ano jenaga, ii mono nomaeŋ sokoma oŋonaga?”
  eng-TNT: 'And ther arose a great crye and the Scribes which were of the Pharisayes
    parte arose and strove sayinge: we fynde none evyll in this man. Though a sprete
    or an angell hath apered to him let vs not stryve agaynst God.'
  sbs-sbs: Cwale chi kweza ilata ikando, ni vamwi vañoli vawila kuvaFalisi niva ziima
    kukaanana, nivati, “Katu wani chifosahele kozu mukwame, kwina vule hamwi Luhuho
    kamba Iñiloi njilya wamba kwali?”
  sue-sue: Are amira aunai nusokarera ena gunai bamubake wewa. Guninomite Farisayo
    emara nana dubura ena lo ge gipai ema eni eriro ge beina-baina inoise ego sewa
    awa, “Nakare ema ei awa genakare pasinare oko inoya. Angelota ititi zo meni tugata
    wenuta, awa nogo samunonikai? Nakai amira sai ine tepo.”
  fra-NCL: 'Il y eut donc une bruyante agitation, et quelques scribes du parti des
    Pharisiens, s’étant levés, engagèrent un vif débat, et dirent : « Nous ne trouvons
    rien à reprendre en cet homme ; si un esprit ou un ange lui avait parlé ?... »'
  bhg-bhg: Edo awamanemi tuturo edo ge baiedo yavi bajinabé esitera. Edo Aodarida
    atopapasigari awa Parasi maneda jisi da ami erido petedo ge okain bajinabé baitera,
    “Nakare embo einda beyae da ji tambae etera. Awarata, asisimi ta anelami embo
    einde ge sisini tarora? Awatedo, kaena God de duduno ainyae.”
  snn-NT: 'Ja''nca bëin coca cajën, sa''ñeña güijën, bacua jubë ba''icua Riusu ira
    coca masiye ye''yocua, bacuabi fariseo bain ro''taye''ru ro''tajën, bain jobona
    nëcani careña: —Ënquë Pablo hue''eguë gare gu''aye yo''omaquë ba''iji. Yequërë
    Riusu Espíritubi baguëni coca casi''quë ba''ima''iguë. Yequërë Riusu guënamë re''oto
    yo''o concuabi baguëna gaje meni coca casi''cua ba''ima''iñe. Ja''nca ba''itoca,
    Riusu cani jo''case''e''ru tin cama''ina''a, careña bacua.'
  atb-NT: Haû mù luî, gyai yhang taî garû bum akô. Haú hkûn, Hparishe hpúng mâ é tarâ
    sará pé ra-am gi, toq mù, "Shí yuq chyáng hai mara le, ngamoq a myàng nghut ri.
    Sobyô a nghut jáng, maumang lagyo rayuq yuq, yhang lé dang taí bê nghut jáng gi,
    hkâsu nghû kó râ lhú?" ga luî, zuq zuq taî htîng lhûm akô nghut ri.
  cek-AK: 'To pacoengah angzoehhaih lok to oh, nihcae thung ih ca tarik thoemto Farasi
    kaminawk loe angthawk o moe, lok aek pae o; nihcae mah, Hae kami zaehaih tidoeh
    om ai: muithla mah maw, van kami mah maw, lokthui pae nahaeloe kawbangmaw na tih
    o han? To pongah Sithaw koeh ai ih hmuen baktiah angzoeh o hma si, tiah a naa
    o.'
  bkd-bkd: Migpadasangà sidan hu pagsawalà dayun amin mga manunudlù hu Kasuguan ha
    mga sakup hu Fariseo ha namanhitindeg daw paman-ikagi ha “Hurà day naahà ha salà
    taini ha etaw. Madaet ba diay ku amin ispiritu daw ku balinsuguen hu Dios ha nakiglalang
    kandin?”
  ctu-76: 'Pejtyelelob ti quejiyob ti c''am bʌ t''an. Cha''tiquil uxtiquil fariseojo''
    bʌ ajcʌntisajob cha''an i xic''ojel am bʌ ye''tyel ti wa''leyob. Ti yʌlʌyob: Mach''an
    ti'' cha''le mach bʌ wen ili winic. C''o''ojlʌch juntiquil ajtroñel i cha''an
    Dios ch''oyol bʌ ti panchan mi i ch''ujlel juntiquil quixtyañu ti'' pejcʌ. Ma''an
    mi quej lojon j contrajin Dios. Che'' ti yʌlʌyob.'
  lac-NT: 'Caj c''am awʌtnʌjob, tan u jach c''amtar yawʌtob. Caj ya''arajob jun yarob
    yʌjcamsʌyʌjirob u t''ʌn Moisés, caj ts''oc u ch''ictar. Mʌ'' ja wirej, jujuntur
    caj ch''icrʌjob ich u winiquirob judío a fariseojo'', quire'' jun xot'' yʌjcamsʌyʌjirob
    u t''ʌn Moisés, robob u winiquirob judío a fariseojo'' xan. Robob caj u chich
    arajob: ―A je'' xiba'', mʌna'' u si''pir ij quirexi'' wa ix tʌcoj t''ʌnbir ten
    yʌjmasir u t''ʌn C''uj uch. Wa tu wʌyʌc''t ix tʌc C''uj. Ba''wir quic ts''iquintiquex
    C''uj.'
  xla-xla: Epapele koko tle dokopala so alumaleta duka gladepame yu sikemte dlomaiyo.
    Epame aiyalma imalalo so opi, Pa꞉lisi so alumale dulu dla ha꞉ha꞉lalota sillipame
    itiyamale mate ipo atlamyaiyo, “Di oplami hema batalimale koko hale ponatisema.
    Podimalamana, God ya꞉ banakakata꞉ o Hela꞉dle Sokota ya꞉ dla yu atluwayo,” demyaiyo.
  xav-NT: '@see-verse:ACT.023.008'
  cuk-cuk: 'Degisoggu, bela oimakedigibimalad. Abala Garda-Narmaked-Dulemar, Fariseoʼmarmogad.
    Amar sogdemalad: “We-dule, gwen ibmar-isgana-imakdii an daksulid. Ar burba-nued
    ega ibmar sogsale, baliwitur ega sunmaksadibe, nue salakarmalo, abakalegi Bab-Dummadgi
    an yoledamalale.”'
  tbf-tbf: Io, mi kinokinoup a te nga leong te, ma bu vavvasengei simi vinuor simi
    gargar sibu Parisaio, gi nga tsuok tamtuir nge vaperor. Ma gi nga pevien, “Gei
    kap vorotan ka tsienakor ine simi ka. Tavakier ka moromoruo o, ka angelo ta masi
    vakokoit teteir sien?”
  uig-CYR: 'Буниң билән қаттиқ бир чуқан-сүрән көтирилип, Пәрисий тәрәпдари болған
    бәзи Тәврат устазлири орнидин туруп: — Биз бу адәмдин һеч қандақ әйип тапалмидуқ!
    Бир роһ яки пәриштә униңға сөз қилған болса немә бопту! — дәп қаттиқ муназириләшти.'
  ikw-NT: Ọgbugbo naala olu k'agịda, agwna ele zni iwu ele otu Farisi gwuzoru kwusi
    ọka rikne, kaa, “O zá nhne ọjo a whnụrnu nụ rime nwerukna ka, ọ bụru nụ enine
    mọbu enine izi kwunu a ọka.”
  khs-khs: 'Aluse, iyawa unuwapo howaya:sela: sita:nekeye. Emiwa ele walosene sena
    noka Felisi sena iyawa tesi towalopela:la: soyewi tapota:se penanose selese, “Niye
    potakamake a sena weyamoke hele timiya nowa eta: papomakeye. Alawamona, nowa heneye
    sema:na:keye. Ho napoyawala apula: hepene sena nowamoke ema seya selese ema:na:keye,”
    e seya.'
  dwr-ENT: ዎልቃማ ዋላሳይ ዴንዴዳ፤ ፓሪሳዋቱዋ ባጋፔ ሙሴ ሂጊያ ታማርሲያዋንቱ ዴንዲ ኤቂዴ፥ «ሃ ቢታኒያ ቦላ ኣይኔ ባላ ዴሚቤይኮ፤
    ኣው ኣያናይ ዎይ ኪታንቻይ ሃሳዬናን ኣጌና» ያጊዴ ፓሉሜቴዲኖ።
  pma-pma: Selien enek mai marite, ka tei en tiser keil ten mengkatien onen Mosis
    koa akapil ral min Farasi keil amulomal ka aviteni keih avit, “Komai mervotin
    etai tounah vatisa vaha kat usite onen meatin enek. !Nahi vi anatin keke angelo
    vuo ninin tai selus mini!”
  atd-NT: Sikan ian no nigmabanbansagonoy on ka mgo pogbuyagon woy duon mgo talag–anad
    to mgo Balaod ni Moisis no tahan nig–amut to mgo Parisiu. Nigsasindog on sikandan
    no nigpangabang ki Pablo to kagi ran to, “Waro pigkita noy no salo ni Pablo. Agad
    naan ko duon gimukud woy ko diwata to Magboboot no nigkagi ki Pablo, waro man
    makasalo,” kagi ran.
  tel-2017: అప్పుడు పెద్ద గోల పుట్టింది. పరిసయ్యుల పక్షంగా ఉన్న శాస్త్రుల్లో కొందరు
    లేచి, “ఈ మనిషిలో ఏ దోషమూ మాకు కనబడలేదు. బహుశా ఒక ఆత్మగానీ, దేవదూతగానీ అతనితో మాట్లాడాడేమో”
    అని వాదించారు.
  hat-BSA: 'Konsa, te vin rive gen yon gwo tapaj. Kèk nan skrib pati Farizyen yo te
    kanpe e te kòmanse diskite byen cho. Yo t ap di: “Nou pa twouve okenn fot avèk
