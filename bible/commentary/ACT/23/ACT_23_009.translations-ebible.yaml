  acr-TNT: 'Y xquijek lic quewokokic. E cꞌo cꞌu jujun chique raj cꞌutunel re ri tzijpixab
    e cuqꞌuil ri fariseos. Rique xeyactajic y xquijek quechꞌoꞌjinic, jewaꞌ caquibiꞌij:
