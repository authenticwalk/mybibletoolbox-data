    ꞌoinega ꞌiꞌeweya.”
  cbt-NTPO: Napoaton ninontatona', noncaroapi. Parisio maistro'sa' huanirahuatona',
    chiníquën nonpi. —Iso quëmapiso' noya, tënai. Co manta' onporinhuë'. Anquëni noninso'
    natamara. Hua'yani a'na nontomara, tënin a'naquën. Napohuachinara, satosioro'sa'
    no'huitopi.
  rmy-SERVI: 'Ваздэняпэ баро типимо, койсавэ сиклимаря пав Упхэнима фарисеендар вщиле
    тай пхэндэ: — Амэ на аракхах дэ кадэлэ манушэ нисави дош. Со, кала лэсти дэдумэлас
    фано чи ангело?'
  srn-NT: 'Dan den sma bigin meki wan bigi babari. Sonwan fu den sabiman fu Gado wèt
    di ben de Fariseiman, opo tnapu. Den bigin bari san den feni fu a sani, den taki:
    “Wi no feni no wan ogri na a man disi! A kan tak'' na wan yeye noso wan engel
    taki nanga en!”'
  cta-NT: Biꞌ chaꞌ lye tsa nxu̱u̱ tyaꞌa nguꞌ biꞌ. Loꞌo liꞌ ndyatu̱ xi nguꞌ fariseo
    nu nslo tsoꞌo jiꞌi̱ quityi jiꞌi̱ ycuiꞌ Ndyosi. ―Ná nguaꞌni nu quiꞌyu re chaꞌ cuxi
    ―nacui̱ nguꞌ biꞌ―. Ná tsoꞌo xu̱u̱ tyaꞌa na loꞌo ycuiꞌ Ndyosi si chañi chaꞌ cua
    nchcuiꞌ sca cuiꞌi̱ tsoꞌo loꞌo yu re, si cua nchcuiꞌ sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi
    loꞌo yu.
  bqc-SIM: 'Wii gbãa da ń guu, ↄ̃ Falisi pↄ́ aaì Mↄizi ikoyã danɛ́eↄ fɛ̀lɛ ń
    lɛkpaa gbãao aa mɛ̀: Wi yãvãie e gbɛ̃́ɛ beewao. Tó nisĩna ge malaika mɛ́
    yã''òɛ̀ sↄ̃ bɛ?'
  tcz-CHONGTHU: Chuin akah uva boina asousang tan, hou danthu hila pang Pharisee phabep
    chun thuneitah in, “Hichepa chunga hin thildih lou ima aumpoi, lhagao ahiloule
    vantil in ahenga thu asei hitei ding ahi,” atiuvin ahi.
  mar-mar: तेव्हा मोठी गडबड उडाली; आणि जे नियमशास्त्र शिक्षक, परूश्यांच्या पक्षाचे
    होते त्यांच्यातून काहीजण उठून तणतण करीत म्हणाले, “या मनुष्याच्या ठायी आम्हास काही
    वाईट दिसत नाही; जर आत्मा किंवा देवदूत त्यांच्याबरोबर बोलला असेल तर मग कसे?”
  snp-snp: Yamu ka naba-naba lato, Falisi wenena minaguti lo melami ka api gilibi-gilibi
    amo we malekate nediti auma witi eti lamo, We auwa ya lifimala ya olu oloto piyámone.
    Ido enisolefe ido ounafe yamakafo ka loumaife? Eti loumaitoma ya nediye lenune?
    loti ka auma witi logimae.
  isl-isl: Nú hófst mikil deila. Sumir leiðtoganna spruttu á fætur til að styðja orð
    Páls. „Við sjáum ekkert athugavert við hann!“ hrópuðu þeir. „Kannski hefur engill
    eða andi talað til hans þarna á veginum til Damaskus.“
  spy-NT: Kichēy ꞉taariiryeet nyēē wōō kut kung'ēētyo ꞉kāānēētikaab kiruutēk alake
    chēē ki Farisaayeek ānkumwooy kule, “Nto yu ākoo māboonto ꞉chiichi lēēlis. Inkētē
    ꞉ng'oo, nto nyuun kāng'āloolchi inee ꞉tāmirmiryēēt nto ku *malayikeet.”
  xnn-xnn: Isonga ninngangalawngawda ay menbogaw. Dat tomakdeg nan tap-in di Fariseo
    ay men-is-isolo isnan linteg et ipapatida ay mangwani en, “Maid magtek is basol
    nan ipogaw ay naay tay waay tet-ewa ay ninpaila nan adi kaila wenno anghel ken
    siya.”
  mwe-mwe: Nyenye guipundile na bhaajiganya bhananji bha Malajilo ga a Musha munkumbi
    gwa Mapalishayo, gubhajimingenenje kubheleketa kwa utiya bhalinkutinji, “Tukakushibhona
    shoshowe shibhalebhile abha bhandubha, pana mbumu eu malaika jwa a Nnungu ashikunguluka
    nabho.”
  tte-tte: Talawauwau lalakina iyawatagili kabo loina kana toyakayakatai siya simiyamiya
    Palisi ali boda koina tupwali sitolo yo siedeedede kainali kaikaiwena siwalowalo,
    “Tomone nige ana nae yabo kalolobai. Nuwana walo yawasosi yaluyaluwa yabo o tem
    anelose iedeedede koina.”
  tcs-tcs: Dempla i bin singaut prapa laud po wananada ane da rau i bin kam mobad
    nau. Sam Parasi uda bin Zuwislotisa i bin stanap ane bin spik prapa strong. Dempla
    i bin spik diskain, ‘Mipla no paine eniting rong wea dis man ya. Maitbi einzel
    o spirit i bin tok po em.’
  hlt-THB: Cawh a mimah ce hqo unawh, a mingmih anglak awhkaw anaa awi ak qeekung
    Farasi thlang vang ce dyi unawh oelh uhy. Cekkhqi ing, “Ve ak thlang awh ve a
    thawlhnaak ikaw awm am awm hy. Myihla ing nu khan ceityih ing nu awi ak kqawn
    peek mai mantaw ikawmyihna ni ti hly?” ti uhy.
  soq-soq: Mo dewa ema osowe wawantoie nuau kadiidaleno aiau debamaidaleno anaana
    waeuwalala isiwa mida Parisi sosou enane badowa gagalontone waienase, “No apana
    ema kadiwa da mai donsapona, dia. Dauwa aleu dea, ba God enseliwa me mampe gagaloleno
    etene no epe dianede?”
  qub-qub: 'Jararaylla rimanacuptin lay yachachej fariseucuna niran: «Cay runapaga
    manami ima juchanpis canchu. Capaschari espiritupis anjilpis willapasha.»'
  att-att: Á yáyù nga makkakápereperang ira ta ubobuk, ta kagumánad da nakuan yù ira
    káruán. Á kitatannuk ira ngámin nga magubu-ubobuk. Á gimikkáng laguk yù ira káruán
    nga mesturu, nga Parisio yù tuttulad da, á kinagi ra, “Arám mi nálek yù liwâ nayù
    tolay. Ajjan támma yù ari masingan nga nagubobuk kuna.”
  bki-bki: Amila jibe na bano-o, binimei toru laka, a karina, nalo naverloglogiano
    tealo ka tivelinio na Varisis nalo ajumolu, amil kirisikili laka, aberinavo “Kumemi
    numial ka toro na naio bo ga, maka vite tai ka napano mia kito romijikia reil
    vanio riviorio. ?A kei mijikia, p̃eli be riano ga ka niununo tai bo p̃eli na nailiano
    tai mil ban naio koviobo?”
  bqp-bqp: 'Ò zuka gbãna kà ń tɛ́, akũ Farisi kũ òdi doka dańnɛ kenↄ fùtɛ kũ lɛ́kpakↄ̃a
    gbãnao ò pì: Ódi yã vãni ke le gbɛ̃ diaro. Tó nini ke malaika mɛ́ à yã ònɛ
    sↄ̃ bi?'
  mcp-mcp: 'Í músə zə bə bwo nda zhuyâ. Bɔ́ɔ́l *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ á bə Ofarizyɛ̂ŋ
    wá bwə́ mú tɔ̂w ótʉ́təlí ŋgə lás nda bwə́ tɨ́ mə́nyúul, bwə́ nə́: «Sə́ bâŋ sə́
    adʉ́gɛ́ nə́ muud ɛ́ga jɨ nə gúl sâ mə́bɛ̧ɛ̧́. Jɨ́ nə ŋkul bə nə́ wúl shíshim í
    ámə lésha nə nyə, ŋkí ntâg ŋgwɔ́l éŋgəles.»'
  hat-hat: 'Moun yo t''ap rele pi fò toujou. Kèk dirèktè lalwa, ki te patizan farizyen
    yo, leve kanpe, yo antre nan yon diskisyon byen cho, yo t''ap di: Nou pa jwenn
    anyen ki mal nan nonm sa a. Se dwe yon zanj Bondye osinon yon lespri ki pale avè
    li.'
  npl-NT: 'Nochteh otsajtsiah; iwa sikimeh tlamachtijkeh de itlanawatil Moisés, non
    okatkah iwa n fariseos, owalmokeketskeh iwa okijtojkeh: —Nin tlakatl amitla fiero
    okichi. Chamo milák se ángel noso se espíritu okitlapowi. Tejwah amo para tikixnamikiskeh
    Dios.'
  bgg-bgg: 'Thiichiih ziak ne yua pha ne bajo bajo boh rey ruii, Pharisithek rog dog
    pho giak Iphey yua pha masdothek è riu srane gang ziak ne yao: “Gathek ne hì pha
    bran shii nyie chun pha lumuii adoh phi ro! Aishii ne hamangkhliie nane Ragung
    è izai yao chak ro!”'
  eng-TCENT: Then there arose a great clamor, and the scribes of the Pharisees' party
    stood up and argued vehemently, “We find no evil in this man. If a spirit has
    spoken to him, or an angel, let us not fight against God.”
  eng-BSB: A great clamor arose, and some scribes from the party of the Pharisees
    got up and contended sharply, “We find nothing wrong with this man. What if a
    spirit or an angel has spoken to him?”
  cpu-NT: 'Ari ichecheraataiyini maaroiteni. Ikanta iyotzinkariite Fariseo, ikatziyayetanaka,
    ikantanake: “Irika shirampari te ontzime ikenakaashitane. Kempitakara maninkariitsi
    ñaanashiretakeriri, aamaashityarika shiretsi.”'
  san-ASM: ততঃ পৰস্পৰম্ অতিশযকোলাহলে সমুপস্থিতে ফিৰূশিনাং পক্ষীযাঃ সভাস্থা অধ্যাপকাঃ
    প্ৰতিপক্ষা উত্তিষ্ঠন্তো ঽকথযন্, এতস্য মানৱস্য কমপি দোষং ন পশ্যামঃ; যদি কশ্চিদ্
    আত্মা ৱা কশ্চিদ্ দূত এনং প্ৰত্যাদিশৎ তৰ্হি ৱযম্ ঈশ্ৱৰস্য প্ৰাতিকূল্যেন ন যোৎস্যামঃ|
  tod-tod: 'Kpɔɛ wolai leʋeni, Faliziɛinti pɔ pele tɔ kalamɔin tanigaa ti wuzeɠeni,
    ti maaɠaali ʋili su, ti ɠɛ ma: «Gi la zunui nii zɔ ɲɔu nɔpɛ kaazu. Ɓɛ ɠa é kwɛɛ
    ni zɛnvui ta ɠa kpɔɛai pɔ, ɓa geezuɠeelai ta ɠa kpɔɛai pɔ?»'
  tac-NT: '''Lige abéchigo bochí anile na''áuka alieti ra''íchiga. ''Lige jaré alué
    bariseo napu benírame nile alué Moisesi nulalila, alueka o''weti jásele. ''Lige
    anile: ―Ye rió pecha che ''sika eyéneleko jemi. Siné kachi Onorúgame Alawálate
    ''we a''lá ra''íchame kéréleké ye rió. ''Lige siné kachi alué santo ánjeli ''yuga
    ra''íchame kéréleké ye rió. ''Lige ramué ralámuli lanelia ye rió, pe sayega ra''icháwaleké
    Onorúgame ''yuga ―anile alué ralámuli.'
  eng-WEBPB: A great clamour arose, and some of the scribes of the Pharisees’ part
    stood up, and contended, saying, “We find no evil in this man. But if a spirit
    or angel has spoken to him, let’s not fight against God!”
  gfk-H: Ma no purpuruan ga hanuat tamat ma aring tena hausur ta ira warkurai ta Moses
    ing a Parasi diet, diet ga tur ma diet ga ianga hargau ma ra dadas bia, “Pa mehet
    nas lah ta ronga ta iakan ra tunatuna. Tiga tanua bia tiga angelo dak i ta haianga
    ia.”
  viv-viv: Au buye hiveꞋakovakova agodi gilakata, ada Mosese yana vehimeya ana tovehawala
    tufoidi, badi Falisi kalivai-dina, hitowamidi higahe toyogina higayo, “Keke tamo
    gavadi koyona bana againe adanuhagani. KaꞋi velemoꞋena balauma o kaꞋi lobama ana
    tovenuwaꞋata edeya bana againe gilukahihi.”
  yao-yao: Ngomo sila syapundile ni ŵampepe mwa ŵakwiganya Malajisyo ga Akunnungu
    gaŵapele che Musa ŵa mpingo ŵa Mafalisayo ŵajimi ni koposya maloŵe gao kwamachili
    achitiji, “Ngatukugawona magambo gagaligose kwa mundu ju, ikukomboleka mbumu pane
    katumetume jwa kwinani aŵechete ni jwelejo.”
  tgp-tgp: Ale vao atu la vaore tavera, tamlohi vujangi mata leu na vao Pharisee la
    turu ale la verea mo r̃ilangi lara, “Kama sopo hite te hinau i sati isan tamlohi
    nike. I pa sohena sava vara te tanume r̃uhu teni te angelo mo lo retireti isana?”
  auc-NT: Ïninque wadö wadö tedete ogæ̈ tedeyönänite Paditeoidi tömënäni në odömönäni
    pancadäniya ængæ̈ gantidinque, —Ïingä ïñömö mönitö ayömöni wënæ wënæ cædämaï ingampa
    töö. Wæætë edæ anquedo incæ wacä önöwoca incæ Wængonguï weca owocä ïnongä inte
    tömengä ingante apæ̈necä ïmaingampa änewëmïnii.
  kbc-NT: Odaa jeɡ̶epaanaɡ̶a dawice me napaawaɡ̶ateloco, odaa niɡ̶ijoa niiɡ̶axinaɡ̶anadi
    ane fariseutedi ja dabiditiniwace, odaa ja dawice modinotigimadetege, modi, “Aɡ̶ica
    ane jakataɡ̶a libatiigi niɡ̶ida ɡ̶oneleegiwa. Ate jowooɡ̶otaɡ̶a, pida ijoateɡ̶ewi
    mica aanjo domige niwigo ane yotaɡ̶aneɡ̶e.”
  bmh-bmh: Go ebu banban ze alalaimai, tabagig banban memen. Parisi agal kasai ze
    maranemen dudu ipal agen asaimai, gusig ze memen, “Ig du e nug igul eg tub meun,
    tamacag. Igual dabeleu wes tub ta, Uwait nugau tibur tub nug petak aureun aba
    gue, ig ze tamacag.”
  ctu-BL: 'Wen ju''ucña tsa'' cajiyob ti t''an. Jini sts''ijbayajob i cha''an fariseojob
    tsa'' wa''leyob. Tsi'' wersa alʌyob: Mi cʌl lojon ma''anic i mul jini winic. Tic''ʌl
    mi tsi'' pejca Pablo juntiquil espíritu o juntiquil ángel. Mach yomic mi laj contrajin
    Dios, che''ob.'
  meq-meq: 'Ta səkah ha mawude haladzay sa. Tsa na, siye i ndo mədzaŋgawa bazlam i
    Mbəlom mapala eye, nəteye ma bəruk i Farisa hay dərmak, hərəm tə lətse, tə gwaɗ:
    «Nəmay na, nəmaa huta mənese kwa tsekweŋ ka ndo nakay təbey. Ma giye maa tsikay
    me na, agəna gawla i Mbəlom kəgəbay məsəfəre.»'
  noa-H: Mag sereu t'ʌnʌʌ hawi, hãaur k'ʌʌn Moiseeu p'ã pʌarr hiek jawaag chi machnaan
    fariseonaan higar narr k'ʌʌnau p'iidʌtk'awi, —Marau mʌg woun bʌ̃ʌrjã k'aigba sim
    hooba nʌmgui hajierram hanʌm. Mamʌ mag sĩi hi dau heert'ʌg hat'amjöta hajim hanaawai,
    dösãtauta hirig hiek'ajĩ wa Hẽwandam chogauta hiek'ajĩ maadëu k'augbamgui hajierram
    haajem.
  alp-NT: Esi nasuke lomai titinai kai esi biuwe loko lomai. Eleki kuru Torata sie
    ilaru bei tamata toini Parisi esi kele, rare kai lomai ktili kai esi beteke be,
    “Ami teu be tamata meije eni sala sasaisa mo! Le sepo malekate pise ro ibeteke
    etei hoko eni lepate sala mo.
  san-VEL: tata.h parasparam ati"sayakolaahale samupasthite phiruu"sinaa.m pak.siiyaa.h
    sabhaasthaa adhyaapakaa.h pratipak.saa utti.s.thanto .akathayan, etasya maanavasya
    kamapi do.sa.m na pa"syaama.h; yadi ka"scid aatmaa vaa ka"scid duuta ena.m pratyaadi"sat
    tarhi vayam ii"svarasya praatikuulyena na yotsyaama.h|
  kbq-kbq: Anampinti kezati'za ranke hu'za kea nehazage'za, mago'a Farisi nagapinti
    kasegere ugagota hu'naza vahe'mo'za oti'za hanave ke hu'za, Mago hazenke'a ama
    nera keta eri forera osu'none. Avamu'mo'o, ankeromo'ma kema huminesigeno'a na'a
    hugahie?
  kbh-kbh: 'Y nÿetscanga ts̈a imojtsáyebuache; asna, básefta fariseunga ley abuátambayënga
    tmojantsbaná y jabuachana mënts̈á imojtsáyebuache: “Quem boyabása ndocna bacna
    soye tonjama. Nderado mo Bëngbe Bëtsabe canÿe ángel o espíritu muábioye ndegombre
    tbojauyana ca.”'
  ron-LSB: 'S-a stârnit o mare zarvă și unii dintre cărturarii din partea fariseilor
    s-au ridicat în picioare și se certau, zicând: “Noi nu găsim nimic rău în omul
    acesta. Dar dacă un duh sau un înger i-a vorbit, să nu ne luptăm împotriva lui
    Dumnezeu!”'
  pon-pon: 'A weriwer laud wiauier. A jaunkawewe kan, me kijan Parijar kajinenda kaparok
    katitiki: Jota me jued kot en aramaj men et, me je diar. A ma nen eu de tounlan
    amen majani on i, kitail der palian Kot!'
  nhe-BL: 'Huan nelía chicahuac tlahuejchijque nopa tlacame. Huajca sequin fariseos
    moquetzque huan pejque tlanajnanquilíaj chicahuac, huan quiijtojque: ―Ax tleno
    tlen ax cuali quichijtoc ni tlacatl. Huelis se acajya itonal o se elhuicac ejquetl
    quicamahuijtoc, pero intla queja nopa panotoc, ma ax ticualanica ica tlen Toteco
    quichijtoc.'
  sps-sps: Kaa te ngue poor fatsian of ari na mesapan tsurin tsoiny fifaatsuts tan
    Faun, arin vainy iny Farasi, ri tsutsun ri tsue faparits fi to nei. “Mam gima
    sab ta iring tana mes to aya. Toroman tu sen tu aaven ge ta sen ta morena to favevegiau
    fiisen mi ya.”
  wnc-wnc: Unzing nataakingge tasike usanzike yake apaa yanggamatamapa kuwan aminu
    Ferisiat nana kundu mama wamu yanindamumsa aminda kekeknga siknga yuke anzing
    yaking, “Aminu aapatane gutonga takngatusim tawana siknga mainggak. Asikaya waungu
    tapatuta ba angela tapatuta ba wamu inikut,” ngang yaking.
  bus-bus: 'Zↄka gbãaa gɛ̃̀ ń tɛ́, ben Farisi kɛ̀ aↄ̃è doka dańnɛ kenↄ fɛ̀ɛ kↄ̃n
    lɛokpakↄ̃a gbãaao aↄ̃ bè: Wée yã zaa ke e gbɛ̃ kɛ̀aro. Tó ninii ke malaika bé
    à yã ònɛ sↄ̃ nɛ́?'
  gub-BL: Uhapukapukaz wera'u uzeupeupe uze'eg ahyahy pà wà. Na'e amo parizew a'e
    wà, purumu'e ma'e a'e wà, upu'àm uze'eg ahyahy pà amogwer wanuwa rupi wà kury.
    — Ikatuahy ko awa a'e. Ukwaw tuwe ze'eg kwehe arer a'e, weruzar tuwe a'e no, iawy
    'ym pà a'e. Aze ru'u amo tekwe uze'eg kwez izupe a'e. Aze ru'u amo Tupàn heko
    haw pe har uze'eg kwez izupe a'e, i'i wanupe wà.
  imo-imo: Nombeyana moloringi Juda imbomani ungu panjiringi ungumu omba olando olando
    purumu. Farisi manga pupu akumunga mane ungumunga ungu imbo iye mare ola angilkolio
    ungu toko akuko ningei, “Linoni iye imunga ulu alowa te naa kanopo ltenderemolo.
    Yu paimbo enselereni kape molo kuro minireni kape ungu nimbe timonje,” ningi.
  boj-boj: Deqa naŋgi kalil poeleŋosib ŋiriŋkobaosib murqumyoqneb. Onaqa Farisi naŋgo
    dal anjam qalie tamo qudei naŋgi tigelosib siŋgila na mareb, “Iga Pol aqa anjam
    quonum di a une saiqoji. Mondor bei na kiyo laŋ aŋgro bei na kiyo anjam minjqoqa
    a degsi marqo.”
  eng-DRA: 'And there arose a great cry. And some of the Pharisees rising up, strove,
    saying: We find no evil in this man. What if a spirit hath spoken to him, or an
    angel?'
  knf-knf: 'Pŋaat kë pabi dëma dëm, kë *bajukan Bgah bafariŧay baloŋ banaţa aŋoman
    aji : « Ŋënka nin uko utapar ñiinţ i. Om unŧoŋ këme *uwanjuŧ udoo ţiini na a.
    »'
  san-KHM: តតះ បរស្បរម៑ អតិឝយកោលាហលេ សមុបស្ថិតេ ផិរូឝិនាំ បក្ឞីយាះ សភាស្ថា អធ្យាបកាះ
