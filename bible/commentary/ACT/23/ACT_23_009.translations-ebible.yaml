  san-BEN: ততঃ পরস্পরম্ অতিশযকোলাহলে সমুপস্থিতে ফিরূশিনাং পক্ষীযাঃ সভাস্থা অধ্যাপকাঃ
    প্রতিপক্ষা উত্তিষ্ঠন্তো ঽকথযন্, এতস্য মানৱস্য কমপি দোষং ন পশ্যামঃ; যদি কশ্চিদ্
    আত্মা ৱা কশ্চিদ্ দূত এনং প্রত্যাদিশৎ তর্হি ৱযম্ ঈশ্ৱরস্য প্রাতিকূল্যেন ন যোৎস্যামঃ|
  tdx-tdx: 'Nipoñak’ amy zao ty hozakozake, le niongake vaho nimanea’ ty Fariseo mpañoke
