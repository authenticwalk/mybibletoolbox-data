    baka mo so bofukegobeneŋ. Sombuŋ mimerereŋ me moro moji buŋo qohoŋ ojiru iŋore
    maŋgo ruame mina, oi uruŋu saga yabena?”
  klv-klv: Na-sor-b̃alb̃al-an iwal habat. Galevis lotovi hai p̃usan hǝn nalo siMoses
