    பேசியிருக்கலாம்” என்றார்கள்.
  mit-NT: 'Ñàyùcàndùá, yáha ga nì cucuahà sàhámà, te fuerte nì càna nsidaa‑né. Dava
    maestru nduú fariseu, nì ndacuìta stná‑nè, cáhàn fuerte‑nè, cachí‑nè: ―Còó, nuá
    nùù nsiùhù, còò falta xi nècuàchì yohó. Vihini ñà‑ndáà ndùá iin ángel nì cachi
    xì‑né iñàha, te ò iin espíritu xi Dios nì càhàn xì‑né. Ñàyùcàndùá (cuidadu ni
    cúndóó‑ndá) còtó Dios nàá stnàhà xì‑ndà ―nì cachi‑nè.'
  ceb-ULB: Busa ang dako nga kaguliyang nahitabo, ug ang ubang mga manunulat sa balaod
    nga nahisakop sa mga Pariseo mitindog ug nakiglantugi nga nag-ingon, “Wala kitay
    nakitang sayop niining tawhana. Unsa kaha kung ang espiritu o ang anghel nagsulti
    ngadto kaniya?”
  ces-LB: 'Obě strany se do sebe pustily a byla z toho velká hádka. Bohoslovci farizejského
    směru nakonec žádali, aby byl Pavel osvobozen. Říkali: „Vždyť se ničím neprovinil.
    Co když k němu skutečně promluvil duch nebo anděl? Abychom se nestavěli proti
    Bohu!“'
  mkn-mkn: Jadi itu orang dong batangkár sampe samua jadi kaco. Ais ju ada barapa
    guru dari partei Farisi yang badiri ko bela sang Paulus bilang, “Ini orang sonde
    sala! Sapa tau, mangkali ada roh, ko, mangkali ada Tuhan Allah pung ana bua dari
    sorga satu datang omong deng dia!”
  nce-nce: Këme nëgeme, anisasanamu gëgali mëtla. Na Farisi enëne fli, Gotobë galime
    kë okokwe moglomabë ho, bu hujuna mitlija na anisasana megali mëtla, “Sebo ebë
    hobë tëbo lowene hana hwi nolotla. Ensel li o alibaho li bume wagali mololenawa.
    Bu melë lëglena, na sebo bume tëkle nogotlana kwe sebo Gotobë wege sisile nogotlame.”
  pol-UBG: 'I wszczął się wielki krzyk, a uczeni w Piśmie ze stronnictwa faryzeuszy
    zerwali się i zaczęli się spierać, mówiąc: Niczego złego nie znajdujemy w tym
    człowieku. Jeśli mu coś powiedział duch albo anioł, to nie walczmy z Bogiem.'
  qxh-NT: 'Chaura wichaypa-uraypa jayapänacuycaptin, waquin Moiséspa shiminta yaćhaj
    fariseucuna niran: «Cay runa juchallicushanta mana tarinchichu. Almacunapis, anjilcunapis
    cay runata ricaripushaćhi.»'
  nwi-nwi: Nəgkiarien kapəriə ramhaktə. Kɨsokrən apomh. Kɨni nəmhajoun kape Loa kape
    Moses yamə mɨne iriə Farisi mɨnə, kɨmɨshekɨmter mhani skai mhamə, “Kɨmawə yakhapəh
    nɨsəmien mə kwən e rɨmnor nar kɨrik yame rapəh nəmhenien. ?Tukmə ror nanmɨn uə
    agelo kɨrik rɨmauə məgkiar kɨm in uə?”
  kmo-kmo: Ma ye kawka harapa uwatarek, Peresi ma kaw ye, ye eeta lon maji pokii tar
    ma, ye siitiichi maji harapa eecha wor, “No heri diita ma rii kapasek takiisakech.
    Kapo spirit kepi kapo ejel rii riina majin sawor!”
  agr-agr: 'Nunikag kajekag senchi untsumiagtai, wajumchik aents dekas Moisés chicham
    umiktajum timawa nuna jintinkagtin fariseo aidau asag, wajakiag chichainak: —Ju
    aentsua juka makichik pegkegchaunakesh takaschae, dekatsji wakankesh nuniachkush,
    Apajuí aentsji nayaimpinmaya aina dukesh ausau amainai.'
  kyc-kyc: Dopa pyuo pii liti pyuo lapala dokopa kilyipu kilyipu kareyami. Dokopa
    Parisi akali singi lapo roya karapala akema lao akali dake keta yulu koo mende
    pali napyalyamo lao suu pilyamano leyami. Imambu mendeme panda aŋala mendeme baa
    pii lamaipyape? leyami.
  urd-GVU: ہوتے ہوتے بڑا شور مچ گیا۔ فریسی فرقے کے کچھ عالِم کھڑے ہو کر جوش سے بحث
    کرنے لگے، ”ہمیں اِس آدمی میں کوئی غلطی نظر نہیں آتی، شاید کوئی روح یا فرشتہ اِس
    سے ہم کلام ہوا ہو۔“
  yre-NT: 'Minnun -le -paandɩ a ciɩlanan "da, -a -nan nɛn Farizɛn ''nɔn va ''fluba
    ''ci vɩnɔn wluan lou, ɛn o -sa -fɔdɩ ''sia ''plɛblɛ, te waa ve ''nan: «Kʋ''a ''wɩ
    ''wlidɩ -tʋwli ''ye min ''gʋɛ -a man dɩ. -Te Bali lei ''bɛ ''wɩ "paaman "ji? Ɛn
    -te ''bɛ "cɛɛ dɩ Bali -le ''pasiazan ''bɛ ''wɩ "paaman "ji? -Ka''a tɔa dɩ.»'
  fuh-BKF: 'Duko koon ɓeydii mawnude. Jannginooɓe Tawreeta woɓɓe heedanɓe Farisa''en
    ɓeen, na ngaɗa kalala mawɗo, ina mbi''a: —Walaa fuu ko boni ko min nji''i e gorko
    o! Ina waawi taweede ruuhu naa maleyka haaldi e makko!'
  arl-NT: 'Naacuajitij, puetunu pueyajanaari nacooriquiaa na juayonuutasacari. Jiyacaritij,
    tariucuacaanu Moisés Naajiotasanojiniji niishitiojonaa pueyari sanetaquiaari.
    Nojoriiri Fariseocuaca quijiajuhuaj. Nojoriiri naa sequetuquiaari Pablojiniji:
    —¡Nio pueyanoori maja sesa na miiniu quiquianu! Maninia sohuanu jiyoteeri nocua
    muetacanu, Pueyaso seru soj. Majaari pa niishiniu. ¿Paatucua casaara tenujure
    Pueyaso panishano na miishacarini?'
  ziw-ziw: Lwasu longezekela vitendese, wamwenga wa wahinyi wa sigilizi wa ntendele
    ya Mafalisayo wachimala kugombela kwa nguvu, “Hachikuwona dihiye mo umntu yuno!
    Tankani muye hegu mndima ywa kwembingu chindedi kalonga naye!”
  grc-TR: Ἐγένετο δὲ κραυγὴ μεγάλη· καὶ ἀναστάντες οἱ γραμματεῖς τοῦ μέρους τῶν Φαρισαίων
    διεμάχοντο λέγοντες, Οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ δὲ πνεῦμα
    ἐλάλησεν αὐτῷ ἢ ἄγγελος, μὴ θεομαχῶμεν.
  nag-nag: Titia bisi jor pora hala hoi jaise aru Pharisee khan jaga pora uthi kene
    apatti kori koise, “Amikhan etu manu laga eku dosh pa-a nai. Kintu jodi ekta atma
    pora, nohoile bhi, ekjon sorgodoth pora taike kotha koi kene ase koile?”
  eng-OEBCW: So a great uproar ensued, and some of the Teachers of the Law belonging
    to the Pharisees’ party stood up and hotly protested, ‘We find nothing whatever
    wrong in this man. Suppose a spirit did speak to him, or an angel…’
  knj-NT: 'Jix a bulna eb yel yaw smasanil. Ey wan eb cuywam yin sley Moisés, yetbi
    sba eb yetoj eb fariseo tu''. Jix a bulna eb yalon jaxca ti'': —C''am nioj spenail
    chi el yunen Pablo ti''. Tejan ey mi junoj espíritu ma junoj ángel jix alon tet.
    Yuxan, ma ske'' cu tenon tet Dios, ẍi eb.'
  deu-1912: 'Es ward aber ein großes Geschrei; und die Schriftgelehrten von der Pharisäer
    Teil standen auf, stritten und sprachen: Wir finden nichts Arges an diesem Menschen;
    hat aber ein Geist oder ein Engel mit ihm geredet, so können wir mit Gott nicht
    streiten.'
  san-PUN: ਤਤਃ ਪਰਸ੍ਪਰਮ੍ ਅਤਿਸ਼ਯਕੋਲਾਹਲੇ ਸਮੁਪਸ੍ਥਿਤੇ ਫਿਰੂਸ਼ਿਨਾਂ ਪਕ੍ਸ਼਼ੀਯਾਃ ਸਭਾਸ੍ਥਾ ਅਧ੍ਯਾਪਕਾਃ
    ਪ੍ਰਤਿਪਕ੍ਸ਼਼ਾ ਉੱਤਿਸ਼਼੍ਠਨ੍ਤੋ (ਅ)ਕਥਯਨ੍, ਏਤਸ੍ਯ ਮਾਨਵਸ੍ਯ ਕਮਪਿ ਦੋਸ਼਼ੰ ਨ ਪਸ਼੍ਯਾਮਃ; ਯਦਿ ਕਸ਼੍ਚਿਦ੍
    ਆਤ੍ਮਾ ਵਾ ਕਸ਼੍ਚਿਦ੍ ਦੂਤ ਏਨੰ ਪ੍ਰਤ੍ਯਾਦਿਸ਼ਤ੍ ਤਰ੍ਹਿ ਵਯਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਪ੍ਰਾਤਿਕੂਲ੍ਯੇਨ ਨ ਯੋਤ੍ਸ੍ਯਾਮਃ|
  nob-LB: Alle i rådet skrek i munnen på hverandre, og noen av de skriftlærde fra
    partiet til fariseerne stilte seg opp og forsvarte Paulus. ”Vi kan ikke se at
    denne mannen har gjort noe galt”, protesterte de høylytt. ”Kanskje en Ånd eller
    en engel virkelig har snakket til ham.”
  ntj-ntj: Nyangka-ya kantjulpa pirninya lingkirrarringkula mirrarranytja. Nyangka
    Paratji kutjupatjarra Mawutjaku wangka nintipungkupayilu-ya pakaralpi mirrangu
    lingkirrtu watjarnu, “Ngayulu-latju kulira wati ngaalu palyamunu palyaranytjamunu.
    Ngurrpa. Tjinguru-lu kuurtilu, tjinguru yayintjultu kutjupa-kutjupa watjarnu.”
  sxb-NT: Erioga agati ya Awafarisaayo na Awasadukaayo riawa inene ino. *Awagerezi
    awa endagirra nyaluwega olwa Awafarisaayo waawoola watino, “Ifwe ngatuwona owuoni
    owua omuntu ono. Mukamanya mutie? Andi enyankoi nakuwa *Omwoyo Omweru nio omiire
    okumulaga ewintu ewia awoola ewio.”
  nhu-NT: Ɛ waa nɛ tɛme lo fó, ɛ bonyii bomew bò to duŋci bonci bò to nu ŋgoo Bofalasii
    le, leem fó jeme tɛme lo, gay lɛ, “Bese baa yɛn fiɛɛ fì wee wvun jay e kɛ. Ɛ̀
    nɛlo enu ɛ keyoy kemew kɛnɛɛ nceendaa Nyo' ɛ jeme ɛ̂ wvú.”
  row-row: Dadꞌi basa atahori naa ra rareresi losa basa se ramue-raanggiꞌ. Basa ma,
    meser hira mia partei Farisi rambariiꞌ de rasalaꞌe Paulus rae, “Atahori ia nda
    sala sa! Seka bubꞌuluꞌ, seꞌu te atahori mates sa samana na, do, Lamatualain ate
    Na esa mia sorga, nema olaꞌ no e!”
  msy-msy: Kamaghɨn amizɨ adoghadozir dafam otozɨ Judan arazibagh fozir gumaziba (me
    Farisiba), me dɨkavigha pamtem mɨgɨa ghaze, “Gumazir kam osɨmtɨziba an puvatɨ.
    A ti guizbangɨra mɨgei, ensel o duar tam ti a mɨkemeghama.”
  agg-agg: Ranɨyo asu Sudahündɨ ranai pukünambo hoafɨyomo wakɨmarundɨ. Asu Farisi-ambeahɨndɨ
    ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ ai botɨyafu nɨŋgomombo puküna sɨmborɨ hoafɨyomondühɨ
    yahomoya, “Nindou ndanahambo ana ro hoeirɨhuranɨ moai ahandɨ nɨnɨ hoafɨ yaŋgoro.
    Ao, yifiafɨ mamɨmbayo asu sünambeahɨndɨ nendɨmbayo ahambo hoafɨmendo ra anɨhondüyohüpo,”
    mehomo.
  ptp-ptp: Om he nêlma levac dɨ hɨgac vôma dɨ he Palisi wê tɨxuu xomxo ya Moses xolac
    gee he ya kɨdi lec dɨ nêl ên nêbê, “Xe o tulec soên ti vô xomxo tige lêm. Angela
    hɨxôn xomxo kɨnu mêd lam nêl kɨyang vô i.”
  nak-nak: Goio, egite tola kahare lou soata, goio egiteu la tahalo la mari isahari
    oilo tegiteu e Pariseo, egite goio hiliti, egite giriri mago “Amite kama sivuti
    isa la iruru oio te la tahalo alele! Soioge eia sesele veia e angelo isasa ka
    ere eia vikarati soio tetala oio la gauru ale goio e Damaskas ele!”
  lbb-lbb: Pa la turpas a tnan arbalakut, pa dingla na Parisaiola, la ning a tena
    asaerla ana Warkuraila, la tur, pa la arlak kol, pa la atongi mange, “Bel mila
    pastek ta laulau a utna ning a barsan ne i rongo ono. Sakana ta mot, pa ta angelo
    kar awarwara tari.”
  kan-2017: ಆಗ ದೊಡ್ಡ ಕೂಗಾಟವಾಯಿತು. ಫರಿಸಾಯರ ಪಕ್ಷದವರಾದ ಶಾಸ್ತ್ರಿಗಳಲ್ಲಿ ಕೆಲವರು ಎದ್ದು; “ಈ
    ಮನುಷ್ಯನಲ್ಲಿ ನಮಗೆ ಕೆಟ್ಟದ್ದೇನೂ ಕಂಡುಬರುವುದಿಲ್ಲ; ಆತ್ಮವಾಗಲಿ, ದೇವದೂತನಾಗಲಿ, ಅವನ ಸಂಗಡ
