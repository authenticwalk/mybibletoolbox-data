    enyudak balan umu, wosik ananin balan douk adulin.”
  grc-F35: Ἐγένετο δὲ κραυγὴ μεγάλη, καὶ ἀναστάντες οἱ γραμματεῖς τοῦ μέρους τῶν Φαρισαίων
    διεμάχοντο λέγοντες, «Οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ δὲ πνεῦμα
    ἐλάλησεν αὐτῷ ἢ ἄγγελος, μὴ θεομαχῶμεν.»
  cav-NT: Jutaquijudya tuna dutya caquemitsati caquemitsati jucuare. Bape bape tunajatu
    inime tupu jucuare. Quiqueterecuare tuna. Umae fariseo cuana tuna netitsuracuare
    quisarati ishu. Tunaratu pana adebadya acuare Moisésja cacuatsashati. —Riyaque
    ecuitaratu ni ai jidama ahua ama. Ejeque espiritura cuana ni tu isarahua, jadya
    ama juatsu barepa juque Yusu tsahuaquira, —jadyatu fariseo cuana jucuare.
  kgp-NT: 'Kỹ ag tóg jagnẽ to jũgjũ kỹ prẽnprẽr mũ. Fariseu ag kãmĩ ũ ag tóg jẽg nẽ
    nẽ kỹ, Saduceu vĩ kafãn kỹ ag tóg: “nén ũ kórég han tũ ti nĩ, Paulo ti,” he mũ.
