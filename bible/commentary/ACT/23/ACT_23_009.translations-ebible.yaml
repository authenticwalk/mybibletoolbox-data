    cha̱tum espíritu acxni ixama nac Damasco?'
  msk-msk: Wakaw laban yamataro yang manga Saduseo aw yang manga Pariseo. Aon manga
    Pariseo na yagaindo bain sang balaod na yimindug na yadapit kang Pablo, laong,
    “Way kyakatigaman nami na sara nini na otaw, kay buku nang maat maski aon tagalangit
    na yapagbaraw kanaan aw maski nana na di pagkitaun.”
  gyr-NT: 'Sese sãse guasu yuvɨreco. Ahese oime amove opũha vahe Moisés porocuaita
    rese oporombohe vahe fariseo Pablo repɨsave yuvɨreco aipo ehi: —Co mbɨa ndoyapoi
    eté mbahe tẽi. Avɨyeteramo espíritu que Tũpa rembiguai revo oyemboyecua mbahe
    mombehu ãgua chupe —ehi yuvɨreco.'
  kmh-kmh: Kun aŋgek, bi Sanjiwsiy kanjsol gok asik key ay, bi Peresiy kanjsol gok
    asik key ay, kilpul yomb aŋgyak. Aŋgeyak, Peresiy kay bi low tiysa kiyk gok, meŋg
    miŋgan dand araniy aŋgyak, “Bi biy tap timey bap gip aŋgiy, ma apun. Nuk Damaskas
    amnak ñin ak, Gor Kawnan ak akaŋ, enjol bap niŋak rek ayip; chin ma niŋbun aŋgyak.”
    Kun aŋgiy, penpen aŋg dand amniyakniŋ, amiybi yomb yimb ak niŋiy, mindak kun aŋg
    dand amiy, Pol nup tuŋgrik day day ayniŋgiy rek ayek niŋiy, amiybi nuk gok kuyip
    aŋgek, Pol nup poŋind dam korip kiyk yomb miŋgan ak ayak.
  ukr-ONPU: 'Здійнявся великий крик, деякі книжники з фарисейської сторони піднялися
    й рішуче сказали: «Ми не знаходимо нічого поганого в цій людині! Може, і справді
    якийсь дух або ангел говорив до нього?»'
  emi-emi: Laghe tiuaala tani aisamaaii enamuu, me katoa tana tau ngai aapasunga tale
    inangari nipaopao Paresi ila, laghe tiuaala tani aikiso. Laghe ue va, “Taumattu
    ngateva ona karika righi kanna sesa. Ta koti koronna lo eaauliaa koti spiriti
    o teva ensolo ghe auliaala etana.”
  zpv-NT: 'Guyuuꞌ tuhbi yahyi rooꞌ, ya seguihdu gwasuꞌnchii paalda raꞌ mwehsu fariseu
    raꞌ nin naann xlehyi Moisehs, chiꞌchi rahbi raꞌ ba: ―Ayi naa ndxiꞌhw riiꞌ nin
    rñiꞌxihn; sidela guñiꞌ tuhbi spíritu loh ba o tuhbi xaanjla Dxiohs loh ba, ayi
    nuu guidxyiꞌchinee nuꞌh Yuꞌbi Xtaada Dxiohs nuꞌh.'
  gux-gux: 'Ku fuugu den tieni boncianla. Libamaama bangikaaba bi tianba yaaba n tie
    Falisienba den fii ki nia leni u paalu ki yedi: Tii sua ke o joa ne pia tagili.
    Daalinba ciciliga yaaka malekoba n maadi leni o.'
  kos-kos: Pusren akukuin uh yokelik na, ac kutu mwet luti Ma Sap uh su mwet Pharisee
    elos tuyak ac liksrenina lain ac fahk, “Kut tia konauk kutena ma sutuu lun mwet
    se inge! Sahp acnu pwaye lah ngun se, ku lipufan se, kaskas nu sel!”
  ibo-ibo: Mkpọtụ malitere na-ada ike ike. Ụfọdụ ndị ozizi iwu so nʼotu ndị Farisii
    biliri ọtọ malite ịrụ ụka nʼoke olu sị, “Anyị ahụghị ihe ọjọọ nʼebe nwoke a nọ,
    ma gịnịkwa ma ọ bụrụ na ọ bụ mmụọ, maọbụ mmụọ ozi gwara ya okwu?”
  yml-yml: Yadi veꞌikwayekwayega i vebwaika-ꞌafoꞌafo begaidi ꞌifwaidi veꞌetoboda ꞌadi
    tovevo taunidi Falisi i tovoi ꞌawadi i faꞌala i vo, Tomogo deꞌe, kebu tamu yana
    sakona ꞌa da veluagai. Voke mogitana tamu anelose ꞌalo tamu ꞌanuꞌanunu i souyeni
    ꞌwaineye Damasiko ꞌana ꞌedeye.”
  ory-ory: ଏଥିରେ ମହା କୋଳାହଳ ଘଟିଲା, ଆଉ ଫାରୂଶୀମାନଙ୍କ ଦଳର କେତେକ ଶାସ୍ତ୍ରୀ ଉଠି ଯୁକ୍ତିତର୍କ
    କରି କହିଲେ, ଆମ୍ଭେମାନେ ଏହି ଲୋକଠାରେ କୌଣସି ଦୋଷ ଦେଖୁ ନାହୁଁ, କେଜାଣି କୌଣସି ଆତ୍ମା କିମ୍ବା
    ଦୂତ ତାହା ସାଙ୍ଗରେ କଥା କହିଅଛନ୍ତି।
  bzj-bzj: Soh big komoashan mi deh. Som a di teecha a di Laa weh bilangz tu di Farisee
    paati dehn geh hat ahn jomp op di seh, “Wee noh fain notn rang wid dis man. Sopoaz
    dat da wahn spirit er wahn aynjel di taak tu hihn.”
  chk-chk: Iwe, ar kapas a leüömongola o ekoch seni ekewe Sensen Allük, ir seni lon
    ewe mwichen Farisi, ra ütä o ra pöchökül le anini, “Äm aisap tongeni küna och
    mwälin ei mwän! Eli eman ngün ika eman chon läng a wesewesen kapas ngeni!”
  ssd-ssd: 'Taŋamba nane suŋgomba wikaraumba muŋgu tuliŋga Farisi mbal afu nane Kuate
    tuku pasa bitekŋganu nane tiŋga sakinaig: Taŋgo te sine nu mbolŋge mbar ande nda
