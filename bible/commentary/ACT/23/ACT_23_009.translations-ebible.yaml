    neluicac noso den se ángel, ahmo matiquixnamiquican in Dios.'
  yuj-yuj: Aeria maok, kar yorowara wae. Aenapo maok, Farisi mekamp lo mérap ankwap
    fárákap foukouri yakáprá tae fek arakrá sér, “Yino nke nánko te, má arop máte
    nkwak mo mak mo, yae-párák yak námpon. Takria te spirit ankwap, tá ensel ankwapao
    man am kar séritenánko, am kare kar karan sér ri kane.”
  kto-kto: Ga man kukupmeng maranit ga tiesmeng papot kabirana ma. Tie, non Parasaiop,
    mirie teip o usingnualap o maimai ang Moses, la temaiara ga tiesmeng maranit,
    megama, “Tale ogimapang kiribas ba la iot ira iruo migana. Ebun muranama o angelo
    ba la man tiesong me aun?”
  gmv-NT: ሄሳ ዎዴ ዳሮ ሺሮይ ኣሳ ጊዶን ሃኒዴስ፤ ፋርሳዌታ ባጋታ ጊዲዳ ኢሲ ኢሲ ሙሴ ዎጋ ታማሪዛይቲ ዴንዲዲ “ኑ ሃይሳ ኣዴዛ
    ቦላ ኣይኮካ ኢታ ሚሽ ዴሚቤኮ፤ ኣያናይ ዎይኮ ኪታንቻይ ኢዛስ ዮቲዳ ጊዳና፤ ኑ ኣይ ኤሪዞኒ?” ጊዲ ፓላሜቲዳ።
  por-BLT: Uma grande confusão começou e alguns dos mestres da lei fariseus se levantaram
    e protestaram, dizendo; “Nós consideramos que este homem é inocente! Talvez um
    espírito ou um anjo tenha falado com ele.”
  stp-NT: 'Gɇꞌ kɨꞌn dho guꞌ pɨx jiiñak bɨɨt am bɨɨx nam jɨꞌk miꞌp tuꞌiiꞌ nam puꞌñi
    kaiꞌch, jaiꞌ nam puiꞌ kaiꞌch na cham tuꞌr puiꞌ na jax kaiꞌch gu Paablo, jaiꞌ baꞌ
    nam puiꞌ kaiꞌch na sɨlhkam jir puiꞌ ji na jax kaiꞌch. Gio jaiꞌ miꞌ dhɨr jaꞌp na
    mɨt jax jup guguu guiꞌ nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios nam puiꞌ jaꞌk jup
    tu jimdaꞌ na jax gu pariseos, jaiꞌ bhaiꞌ bhaankam jup ji ñio mɨt gu Paablo, jup
    kaiꞌch am: ―Dho guꞌ maaxik cham tuꞌ jax bua ji dhich jaduuñ gu tuꞌ nar jix buam
    jum duukam. ¿Jax jach gi biaꞌ nach jup tɨɨdaꞌ noꞌ guꞌ puiꞌ jaꞌk aagiꞌñ maadɨt
    gu nobiiꞌñ gu Dios na baꞌ puiꞌ jaꞌk tu jim, piam gu jax chuꞌm iiꞌmdaꞌ? Dho guꞌ
    cham jir am dho nach jax dhui moop ba ji sooꞌmchulhdhaꞌ.'
  mgc-mgc: ehe here ani ha gbögbö kayo ëdï. Kya 'ba vo komoyandi 'ba kö'du kï'dï 'ba
    Mosa mati ëdïnnï Farasiye, zë ayinnï na kamo ehe iyannï henye, “Di'ja waako dë
    na kyënyë ra kora nenye. A'di ra ëzë lawo mandere malayika tïnyö ame'do ku zi
    mo.”
  ame-NT: 'Allempoñapaʼ ñetañeñoʼ nanac amaʼtoc̈htet. Att̃eñapaʼ puesheñaʼtets fariseoneshaʼ
    ñeñt̃ nanac etsoteneʼ ñoñets ñeñt̃ atet̃ anaret̃ oʼ t̃omosetpaʼ eñososet Pablocop,
    atet̃ otet: —Añ acheñer yapaʼ ama yenteññañe erraʼtsent̃eʼña poʼchñar. Poʼñoc̈hpaʼ
    ñatoʼ orrtoña Yompor poʼm̃llañot̃eñer ñeñt̃ huetsa entot̃ amapaʼ ñatoʼ es ñeñt̃
    camquëñets ñatoʼ ñeñt̃ orrtenoya. Ñeñt̃oʼmarña yapaʼ amachña c̈ha yepatareʼtatsche
    Yompor ñerraʼm ñat̃eʼ atet̃ muenateneʼ.'
  mgh-2016: Attu nkayaathepa unyakulha, ni owiittuchiha Malhehero a ashinna Musa akina
    o nkutiro wa Amafarisayo amoka yahothunalha, nkayeemelha ni wulhumacha amindaka
    wiira, “Khaninoona ittu iriyoothe yo unanara wa ulha ntu ulha. Inowooria wiira
    nshoka ama nnepa wa Nlhuku uhomuulhumana.”
  kvn-NT: 'Tegin tule-pukmalad pela-pela oimakalmalgu, Pariseomalzhikmalad-Moisés-igalgin-tulemal-oturdamalad
    okwichialmal, sapejul chogalmal: —Imi an takto, we tule immal kwen akaloszhul.
    Imi Pab-angel-dewa, o tule-purpa-dewa we tulega chunmas. ¿Toa wisguo?'
  gvf-gvf: Ibal kobe iru pirungwa wi yau dungure, ka main nil si tongwa yal kobe Parasi
    milungwa alere, girin di milere iru dungwa, “Yalini kal ki ta erekungwa pirin
    paikimua. Sia ta mo angel ta ka di yalini tom mo, tekim mo, tongwa na ta kanekibinwa.”
  san-ISO: tataḥ parasparam atiśayakōlāhalē samupasthitē phirūśināṁ pakṣīyāḥ sabhāsthā
    adhyāpakāḥ pratipakṣā uttiṣṭhantō 'kathayan, ētasya mānavasya kamapi dōṣaṁ na
    paśyāmaḥ; yadi kaścid ātmā vā kaścid dūta ēnaṁ pratyādiśat tarhi vayam īśvarasya
    prātikūlyēna na yōtsyāmaḥ|
  deu-ELBBK: 'Es entstand aber ein großes Geschrei, und die Schriftgelehrten von der
    Partei der Pharisäer standen auf und stritten und sagten: Wir finden an diesem
    Menschen nichts Böses; wenn aber ein Geist oder ein Engel zu ihm geredet hat ...'
  mcb-NT: 'Ariompatyo ikaemavaitaiganakeri maganiro. Ikaviritagarantaigamatanakatyo
    pariseoegi gotagantaigirorira itsirinkakotanakerira Moiseshi ikantaigi: —Noneaigakeri
    tera tatoita irovetsikumate terira onkametite. Irirorakari niakeri pashini tatarika
    iita intirika isaankariite Tasorintsi.'
  yle-yle: Wod꞉oo dnyengi ndîî ngê pyodo, Dêêpî pyu knî ngmê, n꞉ii dé Pádisi yoo,
    ghêêdî dniye, ye a tpêpwo dniye, yepê, Kî pini ngê dono kópu daa d꞉uu ngê. Yepê,
    Ndoo apê ghê dmi u kwo yidoo danêmbum ó enjel u kwo yidoo danêmbum.
  swh-1850: 'Kelele ziliongezeka na baadhi ya walimu wa Sheria wa kikundi cha Mafarisayo
    walisimama na kutoa malalamiko yao kwa nguvu: “Hatuoni chochote kilicho kiovu
    katika mtu huyu; huenda ikawa kwamba roho au malaika ameongea naye.”'
  ese-NT: 'Jamajjeya Jodio etii cuaa quea shajjaquijjo nee nee mimicuiajeanobiajea
    canaje. Majoya Moisesija etehueꞌyo huohuijji cuaa, Paniseo cuaa nequisohua majje
    jama taaame acanaje baꞌa: —Jiquio dejja Pabo mimishiꞌama. Eꞌe pojjaꞌa Eyacuiñajjija
    esohuidojojji onijje miminaje eꞌe jojo nei. ¡Aꞌa oya napajji! —taaame poanaje.'
  jac-NT: 'Caw xin wejchacan̈ ebnaj istzoteli. Yahwano huntekꞌan ebnaj chicuywa yin̈
    isley naj Moisés ayco yin̈ ispartido ebnaj fariseo, yalni ebnaj: —Huneꞌ naj tiꞌ,
    machi hunu istxꞌojal chiswatxꞌe naj. Chalotaxca hunu espíritu maca hunu ángel
    chiꞌakꞌni yalaꞌ naj, wal xin caw mach chiyu janico cohowal yin̈ Comam Dios, ẍi
    ebnaj.'
  cak-CNT: 'Y janíla c''a pa quichi'' niquiben. Y ri etamanela'' chirij ri ley ri
    ec''o quiq''uin ri achi''a'' fariseos xeyacatej c''a y xquibij: Re jun achin re''
