    ne u wäch ri cuban ri Dios, —xecha''.'
  tfr-NTPO: Ga nopga tjeng eshko l̈i ëng shdöno beno tjeng kjring pjök, ga öö l̈e
    l̈ok träk l̇l̇ëm bakoe. Fariseoga l̈öng eshko l̈i kjong kjong no pingga kjok l̇l̇gwekkl̈o
    tara Moisésdë l̈i go. Epga kojono l̈ok ga tjl̈ẽ ga «Borwa kong ga domer kjwe l̇l̇ëbo
    owa shäryono l̇l̇ëme. Sëya l̇l̇ë, e tjl̈ẽno ba kong kjwe, l̇l̇ëm ga Sbö parkaga
    kjok dogo so l̈i tjl̈ẽkdo ba kong kjwe» l̈e.
  kaq-NT: 'Join bahchinani corotaiboya fariseo huishani honanbo nihrenenxon hani join
    coshin jato yohiquin: —Noquen jisi ta nea joni hohcha yamahihqui. Yoshiman jaa
    yohuanquihnaiya jaa hihyamahiya Papan yonotinin jaa yohuanquihnaiya mato jahua
