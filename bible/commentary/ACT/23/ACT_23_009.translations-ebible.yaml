  top-NT: 'Amá lacchixcuhuí̱n tzúculh ta̱ktasá; makapitzi tí ixca̱cpuxcún fariseos
    tatá̱yalh nac ixpu̱tahui̱lhcán y tzúculh tahuán: ―Jaé chixcú ni̱ li̱n tala̱kalhí̱n.
