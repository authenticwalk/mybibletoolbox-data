  jpn-1965: 夜が明けると、ユダヤ人たちは徒党を組み、パウロを殺してしまうまでは飲み食いしないと誓い合った。
  fra-SBL: Lorsqu'il fit jour, quelques Juifs s'assemblèrent et se lièrent par une
    malédiction, disant qu'ils ne mangeraient ni ne boiraient jusqu'à ce qu'ils eussent
