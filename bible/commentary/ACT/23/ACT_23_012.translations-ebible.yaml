  pan-pan: ਜਦੋਂ ਦਿਨ ਚੜ੍ਹਿਆ ਤਾਂ ਯਹੂਦੀਆਂ ਨੇ ਏਕਾ ਕਰ ਕੇ ਆਖਿਆ ਕਿ ਅਸੀਂ ਜਦੋਂ ਤੱਕ ਪੌਲੁਸ ਨੂੰ
    ਮਾਰ ਨਾ ਲਈਏ ਜੇ ਕੁਝ ਖਾਈਏ ਪੀਵੀਏ ਤਾਂ ਸਾਡੇ ਉੱਤੇ ਹਾਏ!
  gvc-gvc: 'Pa dacho bohrearoi judio masa cahmachu, ti basi õ sehe ni cahma durucuha:
    —Õ sehe yoajihna. Paulore wajãjihna. Cohamacʉre õ sehe ni yahu cũjihna. Ne mari
    sihnisi. Ne chʉsi, pʉ tirore mari wajãri baharopʉ. Tirore mari wajãerachʉ, mari
    sehere Cohamacʉ buhiri dahrejaro —niha tina ti basi. Tina cuarenta bui curero
    judio masa jiha.'
  ksj-ksj: Irarirotene, Iuda azaḡa nuꞌa nuꞌoranadu, Paulo matihi rae sifu neneḡaniro,
    ebu Paulo maꞌuduꞌu ogaꞌuma ga gagiꞌuma raenaꞌa, ḡoere riḡa gore ti modiro.
  sbk-sbk: Nahwasha, Ayahudi bhamo bhahitiline bhafinga huje sigatibhaalye wala amwele
    nkahamo paka tigoje uPaulo.
  mya-JVB: မိုဃ်းလင်း သောအခါ ယုဒ လူတို့သည် သင်း ဖွဲ့ ၍၊ ငါတို့သည် ပေါလု ကိုမ သတ် မှီတိုင်အောင်အလျှင်းမ
    စား မသောက် ရဟု ကိုယ် ကိုကျိန်ဆို ၍ ဓိဋ္ဌာန်ပြု ကြ၏။
  kgf-kgf: Ama giaŋiyu Yuda ic ieneŋ tuŋginaguc wamma nene ʒiki kecma Paulo ménda
