  gof-WFTW: Wonttetha gallas Ayhudeti, “Phawuloosa wodhonna de7ishe mookko uyokko”
    gidi caaqqidosona.
  spa-BLM: Cuando se hizo de día, algunos de los judíos se agruparon y se obligaron
    bajo una maldición, diciendo que no comerían ni beberían hasta que hubieran matado
    a Pablo.
  kyz-NT: 'Ai''iwe judeu ''gã awau ajatykau oporogytau ajaupe: —Pe''je sijuka futat
    Paulo ''ga ''jau— ''jau ''gã ajaupe. —''Ga jukawe''em jane nijemi''wari futari.
    Jarey''wawe''em futat nanẽ jane nũ. ''Ga juka re tãmẽjẽ futat jane jarejemi''waa
    nũ— ''jau ''gã ajaupe. —Jarejuwarete ''ga remianuwamũ te ''ã jane ''i— ''jau ''gã
    ajaupe.'
  dao-dao: Khawthai law lü Judah khyange, Pawluh am ami hnima küt üng i käh eiaw khaiea,
    ng'yüngce u lü vekie.
  cya-cya: Xca tsaan can' m'ni cuiya' ne' judio cha' si'yana cujui ne' 'in yu Pablo,
    ngulo ca ne' 'in ne' si'yana a cu 'a ne', ñi a co'o 'a ne' tyi'a tsaya' nu cujui
    ne' 'in yu.
  beu-beu: Emitobang kukuaveng muse, Yahudi enehe inang aributa alehil angu itominu
