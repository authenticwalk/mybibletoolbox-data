  not-NT: Oquëtaguetanë yapatoica joríopague, iquengaigaca cara quero yapi querootisa
    yóga nija irooti cara iróqueri Paboro.
  plu-plu: Hewke akiw hawkanawa gaytakkis nerras judeyenepwi pahadguhwa adahan igkis
    ahegbetenes ginetnikis. Ayge igkis keh siyama adahan gipitkis nekwa igkis ax igkis
    higá ku igkis umehpwa kiyapwiye Pol.
  iou-iou: Patkuŋo yäŋeŋirän Juda äma ätutä käbeyä täŋpäŋ Pol utpewä kumäkta man yäŋpäŋ-nadäŋpäŋ
