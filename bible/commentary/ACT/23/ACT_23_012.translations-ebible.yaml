  tlf-tlf: Am daanu kutim kota Juda kasel iip maak maak iyo tala tala ke bantap weng
    tegen-bom-nilip e, God imi tiin diim weng kwep daa bogo-nilip e, “Iman so ok so
    fala-som Fol iyo angkolup kaanata, asok iman so ok so unelum a. Kale angkolin-tem
    ke-nulup unelup umdii, God iyo tebe nuyo inola kaanan-temup o,” agan-kalip ko.
  piu-2006: Aaḻi pakaraya Tjuwu puutiyipala tjungurringkula wangkangu Puulanya mirri
    pungkukitja. Yalatjiya watjaṉu, “Katutjala kurungka nganaṉa tjukarurru watjaṉi.
    Kuwarri nganaṉa Puulanya mirri pungkuku. Yalatji kutju nganaṉa kuliṉi, wiya nganaṉa
    mangarriku kuliṉi. Kala, Puulanya mirri pungkula kutju nganaṉa mangarri ngalku,
    kapi tjikilku.”
  poh-NT: 'Chiri̱j chic ruꞌ nok sakꞌanak chic lok, juntuhm take winak jeꞌ ru̱cꞌ ra̱ꞌ
    riꞌsil cho maꞌ Israhel xquitikꞌa̱ꞌ wach quinoꞌjbal chi naquicansam i maꞌ Lu̱ꞌ
    eh chi riyeꞌeric quikꞌorbal chi ricansjic ruꞌ, jeꞌ wili xquikꞌor: «Reꞌ hoj wi
    xkaꞌn kawaꞌ kaha̱ꞌ chi jaꞌ nkacansaj ta maꞌ Lu̱ꞌ, kojsihtjok ruꞌum i Dios, nqui
    take.'
  tue-tue: Apebʉ́recope ãpẽrã́ judíoa yayióropʉ neã, “Pablore sĩãã́da” jĩĩmiyira.
    “Mecʉ̃ãmena yaari, sĩnirínʉcããda; Pablore sĩãtóarapʉ, yaaada. Cʉ̃ʉ̃rẽ sĩãríatã,
    Cõãmacʉ̃ marĩrẽ ñañarõ tiiáro”, jĩĩmiyira.
  bjp-bjp: Na biingbiing na biing namih, fale fan Iudaia ae wewes lo ri i liu ufu
    ifet e sangful, ri ka orek turim isi rin tel nenge falimlim le biil rin ien ke
    yin, papang na aunbiing rin siimete Pol.
  xon-xon: Naah woln kitaak kichakpiik ni na, le Juu yaab bibaa kuun tɔb chee, ki
    kpokl, le ki puu ke baan ji tijikaar, kaan nyu nnyun mu see bi ku Pɔɔl.
  tzo-ZNT: Ta yocꞌomal istsob la sbaic jayvoꞌ jurioetic, isnopic la cꞌuxi ta staic
    ta milel li Pabloe. Iyalic la ti ta scꞌanbe xchamelic ti Rioxe mi muc xmil yuꞌunique.
    Iyalic la ti muc bu ta xveꞌique, ti mu cꞌusi ta xuchꞌique jaꞌto la mi imil yuꞌunique.
  mpm-NT: 'Ni kundijin ɨnga kɨvɨ, ti sava chaa Israel ni ka ndajnuꞌun da ja kaꞌni
    da Pablo, ti ni kachi da: ―Siuku yo jnuꞌun ka ndajnuꞌun yo. Ti ni tu kaji yo,
    ni tu koꞌo yo undi nu tu kaꞌni yo Pablo ―ni ka kachi da.'
  ots-NT: Bbʉ mí ni̱gui car jiax‑cá̱, bi mpɛjnijʉ cʉ dda judio, bi ma̱jmʉ di möhtijʉ
    car Pablo. Bi hñi̱jmʉ ca Ocja̱ gá testigo, bi ma̱jmʉ, jin te di zijʉ hasta gue
    bbʉ ya xtrú möhtijʉ.
  hoy-hoy: दुसरा दिशी थ्वाळासा यहूदीगोळ मिलुसकु साजीश रचदुर अदिक किर्‍या तिंदुर कि
    यागासताका नाव पौलुस उक कोंद बुळालेव, आगासताका नाव येनारा तिनदेव या कुळदेव.
  uri-uri: Hokg hor kang ti pa, tu Juta tu kor tita kai ark wrij yipon yangkipm hampen
    akal alm Pol pa mo. Yatom tu yipon yangkipm titnongket aklahle pa la tolpa, ake
    al tu al hu a ekpma pa, atn kaingkai, hi tu alm Pol pa mo plaln pa, tu al hu a
    ekpma pa om.
  amo-amo: 'Na kitin shanta, among a Yahuda munu ati isu isilin nati mine: iworo na
    inung ma li imonimon sa isono nmyen ba se imolo Bulus ku.'
  pjt-pjt: Ka palulanguṟu tjiṉṯuringkunyangka wati Jew kutjupatjara nampa 40 kampangkaṯu
    tjunguringu munuya Paulanya iluntankunytjikitjangku wangkara kuliningi, munuya
    kalkuṉu kuka mai ngalkuwiyangku wantira palunya-waraṟa iluntaṟa, ngula maḻangka
    piṟuku ngalkuntjikitjangku.
  cwe-cwe: Viuchile Wayahudi waiting'hana hamwe waidumwe na walagana sekewaje wala
    sekewang'we chinhu chochose mbaka vondawamkome Paulo.
  daa-NT: 'Ka kawtinti iŋ kawtira, Yuudinna daarin̰ n̰umtu iŋ cigile ho ŋu togiltu
