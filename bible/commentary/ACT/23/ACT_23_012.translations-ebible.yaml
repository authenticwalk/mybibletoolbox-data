  ubr-ubr: Ra itom fomenei Jew yangan fani siruayo ato asi bainonot on sidudurai.
    Osi sifaro siyau, on bayu men sinam, sareu men sinatom, ab ainau Paul sinasubun
    weie.
  tsw-NT: Ana usana u tawai, reve aza a Israꞌila o ɓolo una̱, a̱vu a yuwan akucunu
