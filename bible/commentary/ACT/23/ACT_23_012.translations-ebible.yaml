  grc-MT: γενομενησ δε ημερασ ποιησαντεσ τινεσ των ιουδαιων συστροφην ανεθεματισαν
    εαυτουσ λεγοντεσ μητε φαγειν μητε πιειν εωσ ου αποκτεινωσιν τον παυλον
  vid-vid: Lokuchele, Wayahudi nawadita nhing'hano ya uyeka. Welaha, “Hatulya na hatunwa
