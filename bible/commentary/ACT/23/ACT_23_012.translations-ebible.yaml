    kikibana maa.”
  shp-NTPO: 'Nete xabáketian jatíribi judíobaon, neskara shinan akana iki: abanon,
    noa Diossen castigankin ja Pablo retexonmabi non piketian itan non xeaketian,
    ixon.'
  aom-aom: 'Ëhi uavëꞌëro sisonuvamu gagorovo Jew rajo ariböviohuro gagovorovoromo
