  leu-leu: E a paanen mui saxano Juda ri fexuus kasam pana punuxaan na Pol. Ri kuus
    fanai o ri taa pife fangan o num fefexaxaas a yaan ri punuxe.
  maz-NT: 'C''ü na ye nu pa, c''o mi menzumü a Israel c''o dya mi creo e Jesucristo,
