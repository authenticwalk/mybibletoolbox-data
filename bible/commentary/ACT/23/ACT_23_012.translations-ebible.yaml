  yka-yka: Pagsalung ne, niyaˈ meˈ Yahudi magtipun duk magisun. Sinapahan weˈ de weˈ
    gaˈi siye mangan atawa nginum samantaˈan gaˈi tapapateyde si Paul.
  mle-mle: Sira pik ganib adiy Juw vagaluwdiy maaj lakatiyik. Day aban takadiy. Day
