    ni bae niiat naadang-jalna niang.”
  wrk-wrk: Munganawa, malumba yali jungku kudiya Jumuku. Jungku yali malumba, baki
    yanyba yalungki, jayalu kurdanba Bul. Yanyba yali nayinda jangkurr, miku yangkalambikanyi,
    “Miku ngambaliyi jarrba mama, miku ngambaliyi ngaraba wabuda jangumba kurdanbijiwa
    Bul. Jangambala kurdanba Bul, baki bayngkani jangambala jarrba, ngaraba.”
  nii-nii: Tingang kin, Jura wumb ek endi yi ni pendnjing. Ek dinga nik, “Pol to kundmun
    ninjing, ‘Sinim Pol to kundmun pendpin kin, kapłi kuni noł ni, epi nunermin, mon!”
    ninjing.
  ign-NT: 'Te apanaquenepa sache, natiarihihi ena apamuriana napanerechapa eta nacapasiraya
    ema Pablo. Nacahepa eta náechajiriruvahi: —Tacamu­nurine máepenavane ema mácatátaji
    Pablo. Tásiha puiti, víti vinacaya eta juca vícutiaraya. Vuíchaha vinicaimahi,
    vuíchahavare véraimahi, machu vásapiha vicaicuña me Viya te vahi vicuitaucha eta
    juca vipane­reruhi. Tiámainucava te víturucapa vicapaca ema maca, vinicapa —nacahepa.'
  dik-NT: Naɣɔn nhiäk ke kɔc kɔ̈k Itharel mat kenhïïm, ku kuëëŋkë lɔn cïï kek kuat
