    KotiꞋa ali-haviya hulatesie huꞋya hulokiya vai-mainae.”
  ood-NT: K am baꞌich d i tash wabsh i siꞌalim, tsh am haꞌi e hemapai g Tutuligo k
    am chum Jiosh tahgio aꞌai si e ahgid mat pi haꞌichu wo hug k hoꞌip mua g Paul.
  lbm-lbm: जब दिन भयो त यहूदियों न साजीश रच्यो अऊर कसम खायी कि जब तक हम पौलुस ख मार
    नहीं डाले, तब तक खाबोंन अऊर पीबो त हम पर धिक्कार हय।
  ncj-NT: 'Huan ic mostla oc sequin judeahtecos ocualsematque quenin quimictisque
    in Pablo. Oquicaquiltihque intlahtol quen ahmo tlacuasquiyanihque niyan quionisquiyanihque
    itlahtlen hasta quimictisque in Pablo. Huan oquihtohque: “Matechpolocan in tlahmo
    melahuac.”'
  yuj-yuj: Ankwap yae fek Juda fákáre koupoukarea tankápria maok, Polén sámp-wouroump
