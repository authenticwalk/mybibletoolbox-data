  cop-BHC: ⲈⲦⲀ ⲠⲒⲈϨⲞⲞⲨ ⲆⲈ ϢⲰⲠⲒ ⲀⲨⲐⲰⲞⲨϮ ⲚϪⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲀⲨⲦⲀⲢⲔⲰⲞⲨ ⲈⲨϪⲰ ⲘⲘⲞⲤ ⲈϢⲦⲈⲘⲞⲨⲰⲘ ⲞⲨⲆⲈ
