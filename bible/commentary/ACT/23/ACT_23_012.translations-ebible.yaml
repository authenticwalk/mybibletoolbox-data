    gare ro, “Leba ka tale bunamung Paulo ga aving, tie buat ka lake parakbuong ga
    tapbu.”
  gmv-NT: ጋዴይ ዎንቲን ኣይሁዳ ኣሳቲ ሺቄቲዲ “ኑ ጳዉሎሳ ዎꬎንታ ዲሼ ካꬅ ሞኮ፤ ሃꬂካ ኡዮኮ” ጊ ጫቄቲዳ።
  por-BLT: No dia seguinte, alguns judeus se reuniram e juraram que não comeriam e
