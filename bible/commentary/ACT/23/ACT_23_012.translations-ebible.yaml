  tdt-tdt: Iha aban dadeer-saan, ema Judeu haat-nulu resin kombina malu hodi jura
    katak, sira sei la haan la hemu too sira oho Paulo.
  ron-BTF: Iar după ce s-a făcut ziuă, unii dintre iudei s-au înhăitat și s-au legat
