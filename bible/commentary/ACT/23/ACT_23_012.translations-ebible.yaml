  geb-geb: Mba maan mɨn thugim, Zudaiŋ mbari wari fugap, Por shogirim, ana rɨmɨnga
    kama shogi. Mbe kama havhara nzuav khaŋ nzuai, “Nza guigira nzuai, kha vun ki
    Fhe Bakɨme nza kaŋgi, nza guigira Por shogirim, ana rimgirga, nza ntigem gura
    mban mbegɨrga fhu. Nza Por shogirim, ana rimgirga, nza za mban mbɨrga.”
  bsj-bsj: kambo fini celum ri, kangum yahudawa ma nero bwir laci nacin co dor ciyero
    nin chilka ki weri, naci chare kaka, ci no diker no ci twalum Bulus ri, nimde.
  cak-cak: Tok xsakarisan chi rox k'ij, ec'o israelitas xquimol-qui' che'elek'el y
    niquinojij achique ta niqui'en richin niquicamisaj ri Pablo. Rije' xquik'at chiquij
    chi masque xtika camic pa quivi', pero man xqueva' ta ni man xtiquikum ta ya',
    c'a ja tok xquetiquer xtiquicamisaj.
  chf-NT: Päscab tu t'äbo q'uin, yebe aj judíosob u woyli ubajob, u ch'i u c'ajalinob
    cache' mach to xin tä buc'a y cache' mach to xin tä c'uxnan ixta que mach u tzämsenob
