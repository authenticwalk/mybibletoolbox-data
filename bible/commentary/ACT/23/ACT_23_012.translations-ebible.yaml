  nlx-nlx: जेवी दिह उगनो ते थोड़ाक यहुदि एकठा टोलवायेन होमच्‍यो केऱ्या। एने सुगोण
    खादा जाह वोर आपु पौलुसाह मार नाय टाकहो, ताह वोर खाणो नाय खाहु।
  apw-NT: Jįį gozlįįná’ Jews daanliiníí ła’ ndaagoshchįįgo, Paul daayizes‐hįįzhį’
    doo da’iyąągo, doo da’idląągo ádándaagost’ąą.
  gum-gum: 'Katø løtsø judíosmerabe kaig martrab nømdø nilø wamincha: “Nam treeg martrab
