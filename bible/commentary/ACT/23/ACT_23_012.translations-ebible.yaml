    wsak'zi'e beena' yeej gao shlak biṉ' witgake'ne'.
  kmg-kmg: Hae fureme Judaŋic gâcne šâšâfic erâ nânâ sowa jujâmbâŋkeku Paulo qarâ
    nânâ opâ nâniŋte mumundeŋ embiŋ.
  aso-aso: Neꞌmine lo lavo goꞌ lavo Zuda ve di bizi lovo gizi Pauloꞌni belelone li
    nosoꞌ niteꞌ malise aniꞌ. Olihe belamo nosoꞌ niteꞌ idoꞌ noso naloneꞌ nene Oꞌmosoꞌmo
    usiꞌ ize-lidivo li laniꞌ.
  uli-uli: Yela lemaliyel rallawe seral ngo sibis Jews resa ttey fengal ngo resa kapta
    mele rebe foru ngal Paulus. Iwe resa rol hatugulu fengaliy le tor mele rebe mongoy
    hare re yulumi chal yee, yela wol miril yar limeseloh Paulus.
  nin-NT: Ambre ka a nggarr, ani Yahuda abanu ba a nggurr bi na ssu anko. A shi azhi
    di aba ta ngu Bulu bari na ri na so inkindirr.
  acu-NT: 'Kashin tsawaarar judío iruntrar chichainak: —Pablo maami. Maachkurkia,
    yutasha yutsuk, tura amutisha amutsuk pujustatji. Antsu Pablo maachiatrik yuwakrinkia,
    tura amutisha amakrinkia, Yus iin pasé awajtamsatatji, —tiarmiayi.'
  cak-WNT: Y pa ruca'n k'ij chare ri tich'o wi ri Ajaf Jesucristo riq'ui ri Pablo,
    yec'o c'a chique ri israelitas ri pan ewel xquich'obola' achique ri xtiquiben
    chare ri Pablo. Y can xquibij chi ma xquewa' ta ni ma xque'uc'ya' ta, c'a ya tek
    xquecowin na xtiquicamisaj ri Pablo. Y xquibij chuka' chi can ya ta c'a ri Dios
    ri xtiya'o ruc'ayewal pa quiwi', wi ma xtiquiben ta ri niquibij.
  ebk-ebk: As nan kafikiatana, nan tapen nan Judio at nuntuturagcha, ya ensapatacha
    ay achicha mangmangan winnu umig-ikop as uray kumpurmi inkiana patayuncha hi Pablo.
  spa-PDDPT: Cuando aclaró el día, los judíos tramaron un complot. Se juramentaron
    bajo maldición y dijeron que no comerían ni beberían hasta matar a Pablo.
  ruf-ruf: Nemitondo yake Wayahudi watingana, welaghana waleke ukuja wala ukunwa ichinu
    chochose mbaka hawatsomkoma Pauli.
  gun-gun: Ko'ẽmba rã judeu kuery nhomboaty vy oura okuapy Paulo ojuka e'ỹa ja ndokarui
    neĩ ndoy'ui aguã re, ayvu vaipy ikuai e'ỹ aguã.
  agu-BL: 'Itzun yi tule''n skil cyoque''n tzun cobox judiytz tan nuc''le''n cu''n
    jun tramp te Pawl, itzun cyaltz: “Jun cu''n yol, quil kawan nin quil kuc''a''
    jale''n cu''n lquim Pawl ka''n. Ja nin kaquimtz yi ko quil ke''l cu''n te''j,”
    che''ch tzun bantz.'
  isn-isn: Nai ukela, ang'wi a Ayahudi ai azipilye ilago nu kitanga kizumi migulya
    ao akola; ai aligitilye kina shanga ikalya ang'wi kung'wa kihi kupikiila ni ikamubulaga
    uPaulo.
  eng-PEV: The next morning, some of those Jewish men met together secretly and thought
    about a way to kill Paul. Then they promised God, “We will not eat or drink anything
    until we kill Paul. If we break this promise and don’t kill Paul, then, God, you
    can kill us.”
  ilo-ULB: 'Ket idi immaldawen, adda dagiti Judio a nangaramid iti tulag ken nangayab
    iti lunod kadagiti bagbagida: ket kinunada a saandanto a mangan wenno uminom iti
    aniaman agingga a mapatayda ni Pablo.'
  pir-NT: Ape decopʉ ñami cjũno ijigʉ̃ judio masa cahmecoahye. —‍Ohõ saha yeihna.
    Pablore wejẽihna. Tiquirore mari wejẽato pano sihniedacʉ̃hna. Ihyeracʉ̃hna. Tiquirore
    wejẽdana ʉjʉa mehna yariʉhna. Sa yero Cohãcjʉ̃ mari pehere wejẽahdo, niahye tiquina.
    Tiquina cuarenta bui cjũno judio masa ijiahye.
  anv-NT: Bií ujyágé bɔɔ́ Jus fɔ́ ásɔ́ mala ne áchɔ mmyɛ nnó ɛbwɔ́ anyɛɛ́ ne
    ányú genó gefɔ́ kpaá tɛ áwáne Pɔl.
  sab-NT: 'Nagbietege kwian israelita cuarenta mo litu ule mo ta gbu salengwli Pablo
    gweda, gerudu modi: —Chube gwa giti che mo ta gbe ule Pablo gweda, chui aige gwangerugu
    che mi blire ni chi jai, che be Pablo gweda gire che be blireni che be chi jaini.
    Kwian israelita ulita cuarenta mo litu gerudu modi ene ama kle mo ta gbe biale
    age Pablo ole.'
  tmd-tmd: Löumɨn Juda nöbö akuyöbö padokwo padök paŋyöbö i höuöiliö hö pɨn du adokwebö
    mɨj bö (40) hö mögum rön, mönö paŋyöbö i yad ödör nɨgön yadmä, “An Pol nugwo aŋadö
    pɨl pal nɨgnɨŋa. Nugwo pɨl pal nɨgölöl wop kɨ, ap nɨmöinɨŋ, röbö nɨmöinɨŋö!” rɨmä.
  acr-NNT: Chukaꞌm qꞌij echiriꞌ xsaqirik, e kꞌo jujun aj judiꞌabꞌ xkiꞌan tzij chikiwach
    chaꞌ kakikamisaj ri Pablo. Xkibꞌiꞌij kꞌut chwach ri Dios na kewaꞌ tana y na kakitij
    ta ne miqꞌinaꞌ we na kakikamisaj ta ri Pablo nabꞌe. Yey xkibꞌiꞌij peta na kꞌax
    pakiwiꞌ we na xkichꞌij ta uꞌanik ri tzij xkiꞌan chikiwach.
  kpg-kpg: Di luada dono daiaa, hunu gau o Jew ga dagabuli mai gi di gowaa e dahi,
    e haganoho di nadau hagahuaidu. Digaula ga hagababa bolo ginaadou e hagalee miami loo
    be e inu, gaa dae loo gi di nadau daaligi a Paul gii made.
  taj-taj: जमाहेन्‍से न्‍हङगरदङ स्‍य्‍होरी यहूदीगदे ह्रुप तसी पावलदा जाल लसी साइबारी
    सल्‍लाह लजी। ओच्‍छे पावलदा आसाइतेधोना तिगै चबा थुङ्बा आल भिसी घ्रान फाजी।
  avt-avt: Wanewik, mɨt han ne weiwɨk me Isrel nererik nimeyipɨran natɨpan nanɨnep
    Pol. Mɨt in nererik nɨrɨak menmen im hɨr ninɨn 40 mɨt. Hɨr mɨt nesiyehan menmen
    o tɨpar ere hɨr nanɨnep Pol neiyɨk nanwen han te hɨr nanɨm.
  cbk-cbk: Ala mañana el maga Judio ya man junto y ya planea sila mata con Pablo,
    jurando, “No gayot kita come o toma ni nada hasta ay puede kita mata con Pablo.”
  uig-ARA: ئەتىسى ئەتىگەندە، يەھۇدىيلار پاۋلۇسنى ئۆلتۈرۈشنى قەستلەپ، ئۇنى ئۆلتۈرمىگۈچە
    ھېچنەرسە يېمەيمىز، ئىچمەيمىز، دەپ ئۆزلىرىگە لەنىتى بىر قەسەمنى قىلىشتى.
  tuf-tuf: 'Cámsiris cuit eyta istí cuan chat judíoin bar sécuajacro. Pablo rion ac
    sécuajacro. Rior Sir quin wajacro: —Isatan Pablo yaúwinro. Anto Pablo yauti eyra
    isat ira yati ítinro. Bacú yahti ítinro, wajacro.'
  abx-abx: Kanalungan aniya' mga punu'-na si mga Hebro magkurunsabo ngan ag'aradda
    pagsa'ad nga ga'i mga iya amangan pati' anginom hasta nga ga'i samatay-na mga
    iya si Pablo.
  mco-NT: Com jabom nijëjɨty judíojäy ñaygapxɨ co yaj'ögaangɨxy Pablo. E chi ajcxy
    capxycödujcy ñay'ɨɨbojcɨ ñaygapxpojcɨ co ca' ycayaangɨxy y'ügaangɨxy ixtɨ coonɨ
    ajcxy yaj'öccɨxɨpy Pablo.
  bsp-bsp: Ntɛ dec dɔsɔk mɔ, k’aSuyif alɔma ŋasek kədif Pol, kɔ ŋantəŋnɛ kəsɔŋɛnɛ
    temer kətɔ-di yeri, kətɔ-mun haŋ ŋac-lip ti.
  kqf-kqf: Laḡan i sako olaolalemo Diu lavedi ḡesaudi Pol kana pota a yesi bi a giuwapa
    munaḡedi, te mote bai sima kani e sima tego, eete Pol sai peki.
  cpb-NT: 'Okanta okiteeshetamanai, ikenkithawaitake Judá-ite, ikantawakaiyani: “Jame
    atziwentashityaari Pablo irojatzi atsitokantakyaariri. Eerorika nimonkaatziro,
    rowasanketainaata Pawa.”'
  aon-aon: Ruwahepih ruhur watak reir amam Juda hanaki hantorum hape atugun aria hakri
    iruhw hakri adur atin um mare huwok worigun o abar arigaha hubo Pol nugokuk.
  hus-NT-2005: Tam ti tsudhey, taltsik an judíotsik in tʼajaꞌ i káw xan ti kin uwaꞌ
    abal kin chemdhaꞌ na Pablo. In lej tsubax ulutsik kʼal i atʼaxtaláb abal yab neꞌech
    kin kʼaputsik nibal kin uchʼaꞌ xataꞌ asta kin chemdhaꞌ okʼox.
  mig-NT: Te nuu̱ ní kundiji̱n, ni̱ ka̱kutútú sáva ña̱yɨvɨ judío. Te ni̱ ka̱natɨɨn
    tu̱'un tá'an‑i. Te ni̱ kaka'a̱n téyíí‑i ja̱ má kée kútɨ‑í staa̱ ni ma̱ kó'o kutɨ‑í
    nducha onde̱ nú tú ka'ni‑í Pablo.
  bps-bps: Na di flafus, nun dademe di dad Dyu stifun du fandamla ku tan i kibòla
    mati ku Fol. Na smafà ale manla silang ale lêman kmaan ku demen minum ku tamati
    Fol.
  mbs-mbs: Keeldawan niyan, doen menge Judiyo kenà egpemenal migsebad te pedowan mengimatay
    ki Pablo. Migpepekangay dan te eked dan kaen singed aw imetayan dan si Pablo.
  cme-NT: Ku cuo kaala‑i-na, *Yuifubaa-ba sire nunu ba-naa cucuuyuŋgu-na da ba ko
    Pol, aa naa waasa wuɔ da ba saa ko-yo, juuru sa wuo, hũmma sa nyɔŋ.
  sus-sus: Kuye to iba, Yuwifie naxa lanyi xiri kali ra, e naxa e dɛge, e naxa e min
    sinden, a fo e xa Pɔlu faxa.
  pon-2006: Ni eh rahnpeseng, mehn Suhs ako ahpw tuhpene oh wiahda koasoandi ehu.
    Irail inoukihda me irail sohte pahn kang de nim mehkot, irail lao pahn kemehla
    Pohl.
  dad-dad: Bonimei di, Juda idi guru de fen, Pol yukesiya nigin kisi katõ difen. Pol
    yukesiya sã mog, idi saaf ado naan to dãf nigin waud kuturol fen, od difon.
  zab-NT: Chi bragueel, duudx de bniety Israel bdxadiidxdeb par quinxúdeb Pablɨ, ne
    guniideb dec quɨt xi iquiintideb niclɨza quɨt xi guéetideb axtisy quinxúdeb laab.
  jae-jae: Gamêŋ ŋawê kêsa acgom, go Juda ŋagêdô sêkac tauŋ sa ma sêjac kapoac tauŋ
    gebe sêniŋ to sênôm gêŋ teŋ atom e sênac Paulu êndu su acgom.
  ksd-ksd: Ba i keake mulai, a Iudaia dia tur guvai ma dia vavalima, ba koko diat
    a ian, ma koko diat a momo, ma na tuk ta nam ra bung ba di tar doko Paulo tana.
  msm-NT: Pagkamasem, mighihimun to pila no ka Hibru aw planuha dan to paghimatoy
    ki Pablo. Migpanapa sikandan no kona ogkoon dow og-inom ko kona dan pad sikandin
    mahimatajan.
  myk-myk: Kee caŋa ki ɲimuguro ɲisɔɔgɔ na, a Yawutuu pii di binnɛ na woni pye Pɔli
    kaa na. A pʼi gaa puyɛ mu na pee wa da li wɛ, pee di wa da lɔhɔ gba wɛ, fo pee
    bu shɛ Pɔli gbo.
  sbe-sbe: Mala ye tom kabo Dius tamowaidiyao hekadi se laomagogoi na se koitalaliuwadawadam
    na se hededekaigwala se wane, “Taba nige kai ta kai yo waila ta numa kana siga
    ee Paulo ta koihemwaloi.”
  mcr-mcr: Itaŋga ziŋuitäŋi, Israitqä hŋqua aquvä äqämbiyi, Poli ique äpäkpŋqä kukŋuä
    naqä-hŋqunä imäkkuwi. Iŋgaŋi iqua, Goti Hanjuwä Iquenyqä kukŋuä yäŋänäqŋqä tiiŋä
    hŋqu, guä ämäsäupu ekuwi. “Ne iqueŋi pizqä äpäsätaqäŋgaŋqä, buayätä eqätä maŋqä
    yatuŋqueqä” ätŋguwi.
  cux-NT: Chidɛɛvɛ táámá nguuvi, náⁿ'ā 'iiⁿ'yāⁿ Israel s'eeⁿ nduuvidaamá yā ni diíⁿ
    yā compromiso chí nguɛ́ɛ́ che'e yā ndíí nguɛ́ɛ́ cu'ú yā neⁿ'e chí 'āā cuɛ́ɛ́ 'caaⁿ'núⁿ
    yā Pablo miiⁿ.
  tur-YTC: Gündüz olunca Yahudiler'den bazıları söz birliği edip kendilerini lanetle
    bağladılar ve, “Pavlus’u öldürmeden bir şey yiyip içmeyeceğiz” dediler.
  san-ITR: dine samupasthite sati kiyanto yihUdIyalokA ekamantraNAH santaH paulaM
    na hatvA bhojanapAne kariShyAma iti shapathena svAn abadhnan|
  bel-N: А як настаў дзень, некаторыя Юдэі, зрабіўшы сход, далі сабе клятву, кажучы,
    што ня будуць ані есьці, ані піць, пакуль не заб’юць Паўла.
  sch-sch: Anangtûk jînga chu Juda senkhatngei an intûpkhôma, huongvâr an sina
    Paul an that mân chu ite sâkloi rang nêkloi rang tiin khomâk an insâma.
  mic-MIQNT: Na wapg alt Lesui'paq mawita'jig ugjit usgutmnew ta'n tla'taqatitaq.
    Elui'tmasultijig, mo mijjultinew gisna samqwoltinew glapis gis ne'po'j Poligapal.
  huu-NT: 'Monaidemo, judíuaɨmona jɨaɨno comecɨaɨna facadɨmacɨ: “Pablona nia caɨ meineñenia
    guiñeitɨcaɨ. Jiroñeitɨcaɨ”.'
  jiv-NT: Nuyá kashin tsawa̱rmatai Israer-aents Páprun maatai tusar chichaman jurusarmiayi.
    “Papru máachkurkia yurumtsuk tura peṉké úmutsuk matsamsattaji. Máachrikia yajauchiniam
    yumiṉkramu atai” tiarmiayi.
  otm-NT: Nu'bʉ mi hyats'i, 'da'ʉ yʉ judío 'da'ingu bi bɛ̨n'ʉ da hyo ra Pablo, nɛ
    bi ma jatho di ją'ts'a bi man'ʉ. Nɛ bi 'yɛ̨n'ʉ ngue hin din sihmɛ, xíng ra dehe
    da zi, asta gue'bʉ go bi hyo.
  dah-dah: Be, fay urkeb go wampot goyenbe Yuda mar kura 40 gwahade goyen gabu irdeb
    daha mat kura Pol mayteke kamyeŋ yeŋ mere sege iramiŋ. Irdeb, “Fudinde wor po,
    Polbe mayteke kamkeya gab biŋgeya feya netek,” yeŋbe biŋa tiyamiŋ.
  tnk-tnk: Kɨni rakwakwi irə nəkur Isrel me nepwɨn housəsɨmwɨn irəha me, mhərai sun
    mə tuhousi əpune Pol. Həuvehi kwəsuahi ia nəmri Kumwesən mə tuhəpwəh naniien nari,
    mhəpwəh nənɨmwiien nari riti mheste tuhousi əpune raka Pol.
  kpr-kpr: Setiri dadabetiri, sifo atetiri, Jusi embo ne totorugedo manaka garuseri.
    Manaka gaedo, God kena beka gagojuse siseri, “Namonde uvu bayau reeta use, Paul
    daoro ambari gido, ainda amboda sekago uvu bayau mindarera,” aminge siseri.
  san-IAS: dine samupasthite sati kiyanto yihūdīyalokā ekamantraṇāḥ santaḥ paulaṁ
    na hatvā bhojanapāne kariṣyāma iti śapathena svān abadhnan|
  nho-nho: I te tahaata telaa aso raa, naa Jew raa ni kkutu no taratara ki taia laatou
    Paul. Naa tama naa ni tuku laatou taratara imua TeAtua maa laatou ma ki see kkai
    ka unu, teenaa ki tae iloo ki te saaita Paul ku lavaa laatou te taia no mate.
  gym-NT: 'Abti jändrinane, nitre israelita ni gre ketebu jire käkwe ja töi mikani
    gwaire Pablo kämikakäre, käkwe ja kukwei biani krörö ja rüere Ngöböye: Ni ngämi
    Pablo kämike, känenkri nikwe ñan mrödre amne nikwe ñan tomna ñadre, niebare kwetre
    jae kwärikwäri amne Ngöböye.'
  azg-NT: Tonco ncüiichen xuee, vendye nnꞌan judíos tëncüihan yo ntyjehan, ndoꞌ jnanꞌcüejonhan
    jñꞌoon na nnanꞌcueeꞌhan Pablo. Jnduehan xe na aa ninvaa na tyiꞌconanꞌcueeꞌ jndyeehan
    jon ndoꞌ na ntcüaꞌhan oo na ncüehan ndaa, quitscüje Tyoꞌtsꞌon joohan.
  bhd-bhd: होरसां झ़ेझ़ां किछ यहूदी मैनेईं मिलतां फैसलो कियो, ते कसम कमाई कि ज़ांतगर
    असां पौलुसे कत्ल न केरम, तांतगर किछ न खाम ते न पींम।
  too-NT: 'A''xni''ca'' tuncuīlh, makapitzīn israelitas talacchihuīna''lh que natamaknī
    Pablo. Tatasca''jalh lā'' talāhuanilh: ―Nīn tuntū'' catihua''uj lā'' tū'' catiko''tnūj
    hasta a''xni''ca namaknīyāuj Pablo. Dios caquincāmāpātīnīni'' palh tū'' natlōkentaxtūyāuj.'
  ind-AYT: Ketika hari siang, orang-orang Yahudi mengadakan persekongkolan dan mengikat
    diri mereka sendiri dengan sumpah untuk tidak makan atau minum apa pun sampai
    mereka membunuh Paulus.
  cjo-NT: 'Ari okitejitanaki, apaanipaeni joriiyopaeni, rajaryaagaeyawitakarini Paaworo
    rowamaerimi. Ikantawakagaeyakani: —Iroñaaka tekiraata owamayiri, eero oyitaa,
    eejatzi eero iritaa amiri. Aririka amatawitawakagaeyani, tema akowatzi rowashironkagae
    Tajorentsi.'
  nsn-nsn: Naliuo tar giameher marein o Ju ka la toto, kara uelhote tar uiliatung
    pous tang Poul. Gisina ke uelualapagah taneis pare, ahik pah ra ein, kare ahik
    pah ra inum e la tuka tar binaka ra pehuara bakasina tar uiliatung pous liu tang
    Poul.
  san-DEV: दिने समुपस्थिते सति कियन्तो यिहूदीयलोका एकमन्त्रणाः सन्तः पौलं न हत्वा
    भोजनपाने करिष्याम इति शपथेन स्वान् अबध्नन्।
  tna-NT: 'Pia huenati apudaya jucuada judío deja cuana jadhitatitana. Diusu bahue
    putana huecuana uja: —Aimue ecuanaju ediadia, eid''iti mahue Pablo emanuame teje.
    Diusu ja ecuanaju pacastigata ahua ecuanaju ediadia, eid''iti su, Pablo manuameji
    mahue su.'
  lid-lid: Na mandraben ari ja badeh, iri lau rayah badu Juwis atukum ja, ta amekes
    sahou tandrakan ta adai Pol. Iri badeh, abeles iri winiyan bakohok nyamon, ma
    gwa bwe, winiya le iri kandrei batu Pol ki-iu labai.
  wim-wim: Ngaaꞌ thonang ngulana than Jews anangan yalmathwin thanttakamana aꞌ wik
    yump-yumpin mulathayn nunang Paul.an. Than wik thayan paththam yump-yumpin thanttakamana
    meeꞌ God.antangana, wik inangan thawin, “Ngamp keꞌ yippak mayan mungkāmp, aꞌ ngak
    thakan keꞌ yippak mungkāmpa. Ngamp Paul.an mulathāmp nunangan-a, aak an-aniyangan
    ep-paththam may ngul mungkāmpa.”
  zga-M: vuvukhile, avayahudi avanghe vakhijiagha nukhwikho tila vavoi vakhata svakhalye
    nu ukhunywa khinu upwuvakhieva vibudu khw pavuli.
  yom-yom: Buisi bu bukia Bayuda bakutakana ; bayendila Polo manenga. Bavanga tsila
    ti balendi dia voti nua ko nate bamvonda Polo.
  san-SIN: දිනේ සමුපස්ථිතේ සති කියන්තෝ යිහූදීයලෝකා ඒකමන්ත්‍රණාඃ සන්තඃ පෞලං න හත්වා
    භෝජනපානේ කරිෂ්‍යාම ඉති ශපථේන ස්වාන් අබධ්නන්|
  yut-yut: Wɨsa dagokdo Juda amɨn muwugek Pol aŋakba kɨmotjak do wagɨl yaŋ aŋteban
    awit. Aŋek yawit, “Jap pakbiyo dɨma aŋek Pol aŋatno kɨmagakwan don noneŋ. Yaŋ
    dɨma aneŋ kaŋ, Piŋkop da nin tagɨ nindapjak.”
  grc-BYZ: Γενομένης δὲ ἡμέρας ποιήσαντές τινες τῶν Ἰουδαίων συστροφὴν ἀνεθεμάτισαν
    ἑαυτούς, λέγοντες μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀποκτείνωσι τὸν Παῦλον.
  cpc-NT: 'Okanta okitiijyitamanai, ikamantawakaaka tsikarika ikaatzi Judá-mirinka,
    ikantawakaa: “Thami amajyikawintiri Pablo irojatzi antsitokantantyaariri”.'
  nhg-NT: 'Pa mustlateca seque joriojte omotlölejque de acuierdo para quemectisquea
    Pöblo. Oquejtojque: ―Ma teyecö temaldecidos tlö amo tecchihuasque ejqueyi: que
    amo tetlacuösque nimpor amo tötlisque hasta senamo tecmectisque Pöblo.'
  nya-nya: Kutacha Ayuda ena anakonza chiwembu ndipo analumbira kuti sadya kapena
    kumwa mpaka atapha Paulo.
  ngu-NT: Niman huajmostla ijcuac yotlanes, semej on hebreos onosentlalijquej niman
    onocalactijquej ican intlajtol para quimictisquej Pablo. Yejhuamej onocalactijquej
    ican intlajtol para xtlacuasquej nion xitlaj conisquej hasta queman quimictiaj
    Pablo.
  kup-kup: Met zeirevai al tezahan Zuda aban nari topourat nae nap gipizor ivov nainotuz
    ahao hat epat nae nap mañah, “Met dari gipizor ivov nain hekapuh Pol menatahoh
    tokat potü maot nak.”
  jid-jid: Niwa mble a nhran, Yahudawa bari ba zontu wu ti meme, nda tan mbre, ndi
    bana rhi mba so kpe na se ba wuu Bulus ri.
  wmw-wmw: Subuu yake, Mayahudi wamojawapo wakijumana, wakiwaza mpango wakunlumbata
    Paulu. Walapira kuwa awarya wala awanywa sawamulaye Paulu.
  gmv-GGM: Gadety wonttin ayhuda asati shiqettidi “nu phawulossa wodhdhontta dishe
    kathth mokko, haththekka uyookko” gi caaqettida.
  ssg-ssg: Ti ngain liai telao, tesol ti teka Ju apuha ape aile teik namil ti aile
    halialui Pol. Lato kak kuinake hani Haeu ka lato kum ang ma un hani tataen na
    lato telei kewa Pol.
  zpo-NT: 'Nu lee stub mbizh lee lak xaa Israel myaan diizh gut Pab, nu mcheroo xaa
    nzhé xaa: “Nagawt be nixa nagot be nik tub kwaan chelee be zeeraka gut be Pab”.'
  poy-poy: Pawushiiti, Wayawudi watenditi waliwoni kwa bada. Waliyupa shiapu, “Hapeni
    tuliyi wala kulanda mpaka patuweri kala tumlagi Paulu.”
  qwh-NT: Waränin junaqnam tse israel nunacunana yachatsinacuriyarqan Pabluta wanutsiyänanpaq.
    Y juramentutam rurayarqan Pabluta manaraq wanutserqa mana ni imatapis micuyänanpaq
    ni yacutapis mana upuyänanpaq.
  gaw-gaw: Naḏi Nug Paulus amegp̱a anam a, wagḏe deḏ amup̱a Juda laala ag qag mena,
    ag nai laip̱u g̱agaṯag qeṯan, ag inam ap̱ig. “Genab aṯan ig Paulus qep̱ut mauhḵu.
    Ig e le ele paha ii lamata. Iiṯa ig hamu daata, ig Paulus qep̱ut mauheb, ig eḏut
    e le ele laḵunig,” aon ap̱ig.
  nca-nca: Saraŋoníqo, Juda uni kumimbo koporo mande kusiyoro ŋande yaŋgurí, “Hamó
    yeteto, ko noreko oka kama neyate oro Pol urato khumoníqota.”
  zpz-NTPP: Orzeꞌ tuubaꞌ dzi de mbecy Israeel bicy dey tub ziꞌl riidz ben lac mod
    cut dey Baly. Mnii dey nu segur la nu wow la dey gyit, nunu ni woꞌ la dey nis
    gashtal cut la dey Baly. Nunu mnii dey nu Ñgyoozh shiñ gyicy num dey benu wagyicy
    paa dey nu de coz nu mniiy zeꞌ.
  mkj-mkj: Inminjoang in rehnwa mwerin, mihn Jew‑ok ken suhpene wiahda koajoandi oau.
    Irai inoaukihdi pwa irai en joah mwinge ke nim mehkij oaroh ngehd irai en kojukdi
    Paul.
  zac-NT: 'Brëgueꞌlë stubi dzë bëldá ra israelitë guꞌ rall de acuerdë parë quini rall
    Pablo. Bëꞌnë rall jurar lu Dios zndëꞌë: ―Dios gunë më condenar lëꞌë naꞌa si talë
    chu quínidiꞌi Pablo. Adë pë guëdáudiꞌi naꞌa; adë pë guëdiiꞌdiꞌi naꞌa hashtë nuvërë
    guëdini naꞌa lëꞌë Pablo.'
  kyg-kyg: Ega netepiꞌmo mago Yu vayaꞌmo aliꞌa anupa huꞌa maiꞌneꞌa vegemo huꞌnae.
    Neꞌyaꞌe aniꞌeꞌmo oꞌneta mosita maime maime neꞌutaeꞌmo Poloꞌmo amagisunageno falitesigetaekeꞌmo
    halate neꞌyaꞌmo negaune, huꞌa vegemo huꞌnae.
  kmk-kmk: Mabigat man nan-aanamungan dat piga’n Judio ot insapata da un adi dan taḻon
    mangan kan uminum agingga’t mapatoy da si Pablo.
  cao-NT: Huëaquë baquishmari tsi quiha jodiobo catiniquë, Pablo ati planes axëna.
    Parahaxma tsi, —Piti, jënë, tihi cabo ayamaxëqui noa, Pablo aquí rohari ra —i
    jaca niquë.
  bbr-bbr: Tapera, karauk Juda roat ämäi ämäi tururianik, a atomoi, äiein, “Ik paip
    keser mau, o pak an pak wa jau, ik Pol weta, meienuk, epar o an pak jau.”
  inb-inb: 'Kaiandi paka­ri­ura, sug judiu­kuna, Diuspa ñawipi juraspa, sug­lla iuiai­wa
    rima­ri­na­kurka, kasa nispa: —Pablota manara wañu­chin­kamaka, ñi ima upiai ñi
    mikui mana mikun­ga­pa kan­chi­chu—.'
  hrv-hrv: Kad osvanu dan, skovaše Židovi urotu i zakleše se da neće ni jesti ni piti
    dok ne ubiju Pavla.
  box-NT: Mu tá na lée tɔ̃n yìnbíi, á ɓa *zúifùwa lò. Ɓa dó mí ɲiní nɔn
    le Dónbeenì yi á le mí máa dí, á máa ɲu ká mí yí yú a Poole yí ɓó.
  ote-NT: Ha nurá hyaxꞌa̱ ꞌraya xodyo bi go ꞌnara cohi pa da hyohma̱ ra cu Pablo.
    Bi hñutsꞌi gue hinda ñuni nixi da ntsithe asta hinda ꞌyøtꞌe núꞌa̱ xqui ꞌyɛꞌmbabiꞌʉ.
  wnu-wnu: Barim ende Yuda qiumuni ne Pol waramari uma wogub ya mani qamb gitab igour
    eng bo nub qamb ebetemirei.
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, mqueltàa ndxep mèn ciuda
    Jerusalén. Thidte ngòc mèna. No thidte mdoodi's mèna par guth mèna Pab. No axta
    mdoo lezo' mèna mde'th mèna lèe Diox por con' ye'rsin' co' li mèna. No ndxab mèna
    loo xtàa mèna ne' ne' yen cón hua mèna no ne' ne' yen cón gu mèna axtaque' ne'
    guth mèna Pab.
  zyp-NT: Ningthlamongpaw mong leco Juda cawngsaw sahlo cawh khuakhang he ka, Paul
    kaa thaw khy hlai vytei cawh e ly ding lytah kaa ung a tatah chia a sah he.
  sey-NT: Ñatasi muꞌse Israel pa̱i acohuaꞌipi Pablote huañuꞌu cuasa nëohuë. Cuasani,
    Pablote huaimaꞌpë pani a̱iñe cuiꞌne u̱cuye peoji, ca nëo huesohuë.
  nvm-nvm: Areme afarma suok e Jius roin bun isuar bui afuim vuak kuaime ujuinamin.
    Bu akai be abedeme kuai, Bu For kaname ijar rad duok ga do ikno kuain. Regavo
    e iji afuime vuak iji kuainva iji buka e uruvana.
  mps-mps: Te do kigamu Juda hani bidi me badu sisinani, augwaligo yabo sę po dodolali.
    Tama augwaligo te po bodolu Godibolo dąų walama, te po wai, “Dago tubo nai me,
    ąį me gisilama, Polbolo polasa ela muaibao. Tilama, nosali dago nai me ąį
    me ma tueibao,” wali.
  pab-NT: Kamaetali haiyaharenae judeunae ahohisakoatyakakoaha hoka maxaisaneharetatahaiya
    Paulo maisa kanakairahitaha, maisa terahitaha hekoti aokowiha.
  llg-llg: Foꞌa fafain, boe ma hataholi Yahudi haa hulu lena kala ala lala halak,
    fo sangga tao lisa Paulus. Ala soo lae, “Ai taa nau miꞌa minu, mete ma ai beita
    tao misa Paulus.”
  kyf-kyf: -Mʋʋ zlɩ zlɩa zlʋkpɛ, Zuifʋʋ -zakpa -bhlo yia wɛlɩ -bhlo bhlɩ, 'ɩn wa yia
    bi -Lagɔ 'yu nɩɩ, wa 'nɩ -slɔ Pɔlʋ 'bha, wa 'na 'ka li 'ɩn wa 'na 'ka 'ma.
  tpi-tpi: Orait long moning ol Juda i bung na pasim tok long kilim Pol i dai. Ol
    i mekim strongpela tok promis olsem, “Tru antap, yumi mas kilim Pol i dai. Na
    taim yumi no kilim em i dai yet, yumi no ken kaikai na dring.”
  mih-NT: 'Inga quɨvɨ i ndu‑ɨɨn ra hebreo vatyi cua cahñi ra sii ra Pablo. I sihñi
    tahan ra tuhun sihin ra tahan ra ta catyi ra: Ma casi maa yo ta ma coho yo ndya
    cuhva ndya cahñi yo sii ra Pablo. Cua cahñi yo sii ra vazu cuxaan ra Ndyoo sii
    yo.'
  qvh-NT: 'Autoridäcuna shuntacäyashganpita waraynin junagmi waquin autoridäcuna jurayargan
    Pabluta wanusiyänanpä: “Pabluta manarä wanuserga ama imatapis micushunsu ni upushunsu”
    niyashpan.'
  kms-kms: Yambgriq Juda ninge ni irepene mikur, di God nde rar pe wand ire taq mamb.
    Ni mari, “Beghi muq nganyene nganye ei Pol pi nati. Beghi Pol pi nati segine,
    tedi beghi mir bad segi di wuye pe segine.”
  agn-agn: Pagaramal, namagbaragat-bagat tang mga Judio ig namaginigoan mga onopa
    tang boaten nira. Namagsompan tanirang indi enged mamamangan obin mamanginem mintras
    indi pa gapatay nira si Pablo.
  nhi-NT: 'Ihcuac otlanes, siquin judíos omotlahtolmacaqueh uan omoyectencauqueh:
    —Amo ittlacuasqueh uan amo tatlisqueh, tlamo achtoh itmictiah Pablo, uan Dios
    matechtlatzacuilti tla amo ohcon itchiuah.'
  ttc-NT: Ya tuj junky iwitq junjun aj tijajil Israel oqet kyb'isu' tzan tuq tqet
    kykansa' te Pa'k b'ix oxik ksi' kyjurament tzan k'on tuq kywa'an ni tzan kyuk'an
    qa mina' tuq tnaj kyitza'.
  dan-1931: Men da det var blevet Dag, sloge Jøderne sig sammen og forpligtede sig
    under Forbandelser til hverken at spise eller drikke, førend de havde slået Paulus
    ihjel.
  kwj-kwj: Lindanawani Juta hima kupu le wu wausini mwanji funda wu bwani wu mendisini
    ya wu sawe, “Mwe naha kari kau Pol nu yewa ha sindau. E, rini nu ye nambwe nawa
    apa ahirahi ga uku sumbwe ga nu a hinga.”
  vie-OVCB: Đến sáng, một số người Do Thái thề sẽ tuyệt thực cho đến khi giết được
    Phao-lô.
  kze-kze: súwasa usá aaváyaavimba Yútaa-kwaasi évaka'a torupamái mésa Póromba ámááyu-aimba
    sésa tuvútuweta toónkwárá nonkwárátá nánaundayaanivo ímo tuvuwéta toónkwárá nonkwárátá
    íya nánaundayaawemo asiramái
  mpj-mpj: Yungun pakarnukaya Juwukaja kujungkarringu jaalpu wangkangu, Puulpaya pungkukijalu,
    mitu. Jilanyaluya Mamangka wajarnu, “Kuwarrila Puulpa pungku mitu. Jilanyawiyajula
    kulini, mirtala mirrkaku kulini, kala palunyajanu mirrka ngalkukamu kalyu jikilku.”
  lbk-lbk: Isnan kawiitana, nentotolag nan tapin nan Judio ay mamse ken Pablo. Insapatacha
    ay ad-i cha mangmangan paymo omin-inom engkhana'y pateyencha siya.
  mto-NT: 'Je̱ kuꞌóxit tseꞌe je̱ israeejlit jayu du̱ꞌukko̱jtsmojkti pa̱n vintso̱ veꞌe
    je̱ Pablo ku̱du̱yakꞌo̱o̱ꞌkti. Jidu̱ꞌu̱m tseꞌe ñavyaajnjidi: ―Vaꞌan je̱ Nteꞌyam
    xyaktsaachpaatumda pa̱n kaꞌyumdup ookumdupeꞌe ku veꞌe je̱ Pablo kyaꞌa̱a̱ꞌkna.'
  bzh-bzh: Nyëġ heng lob alam Yuda desupin sir medenër ġaġek venuh gedetato nemaj
    ya vavunë bë su dega los denanum rot bemëm nabë dengis Paulus benadiiḳ loḳ mëm.
    Gaḳ nabë dega ma denanum namuġin og Anutu ngis sir.
  guj-2017: દિવસ ઊગ્યા પછી યહૂદીઓએ સંપ કર્યો, અને સોગનથી પ્રતિજ્ઞા કરી કે, ‘પાઉલને
    મારી નાખીએ ત્યાં સુધી આપણે અન્નજળ લેવું નહિ.’”
  jvn-NT: Esuké wong Ju pada nggawé komplot arep matèni rasul Paulus. Wong-wong pada
    sumpah ora arep mangan apa ngombé nèk durung matèni rasul Paulus.
  byr-byr: Mwanyavɨ Juya pwara yɨkabeva jamungajakɨna yeva dɨneꞌ “Gotɨyarɨna dɨragɨnna
    dɨvanɨgo. Polɨ mwaaidori nemɨ wapaayajɨ aalyasɨ manyɨ yaadeinera. Aꞌmwe sarɨ miꞌna
    tamakawaajɨ dɨvidaasɨ naadeinera. Sara mi kyawaajɨ Gotɨyai Dɨkevɨ nemarasɨꞌnanneinera.”
  ian-ian: Ngambi Juda nɨma sakwat yisolaa lɨga wandi. Nɨn nao ana kɨgiyanɨn. Nɨn
    ngu ana kɨgiyanɨn. Pol kat vatnyala lɨga nao kɨga ngu kɨgiyanɨn. Pol kat vatnyala
    lɨga nao kɨga ngu kɨgiyanɨn waa wandi.
  hun-hun: Amikor pedig reggel lett, a zsidók közül néhányan összeszövetkeztek, és
    átok alatt kötelezték magukat, hogy sem nem esznek, sem nem isznak addig, amíg
    meg nem ölik Pált.
  mcf-NT: Adec Pabadobëd Nuquin Icbo onquebombien badiadash isadaidbo 40ted Pabado
    cuesuniabi icquin buna mëmunembi, quequin abimbo chiembi, quepondash.
  kjs-kjs: 'Gore yapi lapaasa raburi Juda alinumi epa kiritaoma agale roboma gu-rupa
    lisimi: Naame ora so yaa madaa loma Pol ora tyamina lisimi. Edanu ipanu ele abi
    nanaoma Pol abala tyamina lisimi.'
  mni-mni: Mathanggi ayukta Jihudising khara punsinduna sarou ama sillammi. Paul-bu
    hattriba phaoba makhoina chasu charoi thaksu thakloi haina wasaklammi.
  yad-NT: 'Ra̱sacha̱danumatiy, rijechipiya̱jada ji̱ta Judíyuveda variy sayaro̱ju̱
    Pávuru: “Vurya̱jvañi̱. Ne vurye̱jmyi diye, dantyamu̱y ne vurya̱jatu su̱vacha̱da
    sa̱ra̱ju̱. Sa̱chaniy Ju̱denu tara riva vu̱y, netimyu̱ ne vurya̱jvañi̱.”'
  mxb-NT: Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱ ñoó, dá ni̱ nda̱tóꞌón kueꞌé dao ta̱ Israel
    ña̱ kaꞌání rá Pablo. Ta ni̱ xi̱ꞌo ra mií rá ña̱ ni iin tóꞌón rá o̱ kásáꞌan, ta
    ni ta̱kui̱í o̱ kóꞌo ra nda̱ ná kandeé rá kaꞌání rá Pablo.
  pon-2006A: Ni eh rahnpeseng, mehn Suhs ako ahpw tuhpene oh wiahda koasoandi ehu.
    Irail inoukihda me irail sohte pahn kang de nim mehkot, irail lao pahn kemehla
    Pohl.
  maq-NT: Hane xi camá nchujun nga jan ne, ngujo xuta tjë rë Israel jan ne, casahmitangun
    me cjua xi hacuiin sinë hacuiin cuihi me jinguyëjë rë xi cjëë tsiquehen me Pablo.
  hto-hto: 'Afe jɨáɨruido judíuaɨmona dáarie Pablo fállena maméritiaɨoɨ. Danɨ íaɨoɨ
    abɨ faidódiaɨoɨ. Jira fɨénide uáillaɨdo daɨdíaɨoɨ: —Páblona naɨ caɨ fáñeille dɨno
    güíñeitɨcaɨ, jíroñeitɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: Quando chegou o dia, alguns judeus se uniram e se amarraram sob uma maldição,
    dizendo que não comeriam nem beberiam até que tivessem matado Paulo.
  ces-NKB: Když pak nastal den, srotili se někteří z Židů a zapřísáhli se, že nebudou
    jíst ani pít, dokud nezabijí Pavla.
  cui-cui: Icha mataqueitha, ichamonae judiomonae pebʉrʉya nanta jʉpaya nanta xeina
    xua Pablo pebexubiwa tsainchi. Barapomonae nayabara tsiwʉnae muxu duta Nacomtha
    xua bepa pinae jopa nabanae tsane, xuano jopa apae tsaneno xua beya pinae yajainbonaya
    othopaena poxonae Pablo bexubinchi.
  boj-2014: Onaqa olo nebeonaqa Juda tamo qudei naŋgi koroosibqa are qujaitosib anjam
    endegsib qoseb, “Iga Pol qalsim moiyotqom. Gago anjam di iga bole dauryqom. Iga
    uratqasai bole sai. Deqa iga Pol moiyotosaisosimqa iga iŋgi ti ya ti mati uyqasai.
    Iga Pol qalsim moiyotosimqa bati deqa iga olo iŋgi ti ya ti uyqom.”
  eng-OEBUS: In the morning some Jewish men combined together, and took an oath that
    they would not eat or drink until they had killed Paul.
  eri-eri: Ariya eringe, Juda nere kotodu bode Pol dukote wogonga umonbona beele ngado
    wane. Onodu beele agili mala karudu lewane, “Ngalenga tigini ouwe la, ere Pol
    dukote wedenga umonbona. Saini ere dukotewei uwala, ere da yaage bagu ada nyo
    boya.”
  aly-aly: Kel Ingwepenh-anem Jew-rnem anyentirrek, angkerretyek. Rernem ilerrek,
    “Arlkwey-angenh-antey antywey-angenh-antey alerl anwantherr Paul renh-tangkwel
    ipmek atwetyek. Atwenty-penhelant arlkwetyek, antywetyek.”
  wiu-wiu: Podolikama ta patakaka Yu ali pade-kitame Polo wia tukatekoi oi pedoa pianeya.
    Nipa one wete wia tukameneyake ue neeka wawa noamato wa taneya.
  swe-swe: När det blev dag gjorde judarna upp en hemlig plan och svor en ed på att
    varken äta eller dricka [någonting] förrän de hade dödat Paulus.
  cth-cth: Khodai toteh Judahnaw ni kho a khan awh teh, Pawl thei hoe roukrak banghai
    canei hoeh hanelah thoe a kâbo awh.
  mti-mti: Wantenewa, Ju igiyawa agoniyaya sira agi wayawa, namu Poru tope boipe,
    ivi mu nakwai ge yoi nape.
  pad-NT: 'Hari. Ka''afokajomani vajoroni''aha adani judeus kaija''ari vahoariha.
    Vaabono vakanaaminakhamavini hiki Paulo-ra vanaabinivini-ra vanofivini. Vani''aha
    ada Deus: —Deus, jokoa ira anava''iponi''imarinirihi. Ikamithaki hida ariabono
    akanaaminakhamavini. Paulo abinirina oadani jokoa a''bairihi, ni-nahina-ra a''aviki
    jaboni — Deu-ra vani''a''aha.'
  twi-twi: Ade kyee no, Yudafo bi hyia kaa ntam, dii nsew sɛ wɔrennidi na wɔrennom
    nso kosi sɛ wobekum Paulo.
  hlt-hlt: Khothaih a pha vaengah Judah rhoek tah lairhui a sui uh. Amamih te thae
    a phoei uh tih, “Paul te ka ngawn uh hlan atah buh ka ca mahpawh, tui khaw ka
    o mahpawh,” a ti uh.
