  san-ORI: ଦିନେ ସମୁପସ୍ଥିତେ ସତି କିଯନ୍ତୋ ଯିହୂଦୀଯଲୋକା ଏକମନ୍ତ୍ରଣାଃ ସନ୍ତଃ ପୌଲଂ ନ ହତ୍ୱା
