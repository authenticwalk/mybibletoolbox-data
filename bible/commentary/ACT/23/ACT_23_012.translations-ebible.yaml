verse: ACT.023.012
translations:
  kpx-kpx: Vavita Diue ata degomoleau mole bevuevei igaetoai hotohotoai hoto isute
    loui loui avoe, “Nahi lovi i halevai e i halevai Bolo hamaito bae lovita eta isi.”
  okv-H: Eto iho vujenu Judea embomeni na vahaita horuketo ke ngahia na, “Eto ungote
    indari mane indesora te kihi Paul taro pehau indari indesora,”
  tbo-tbo: Malitom ma mi Yudeya gehouhi hi wiwogatala po hi wigwala hi pa, apega hina
    am bo hina uma a sigana Paulo hina uni.
  mal-C: പിറ്റേന്നു പ്രഭാതമായപ്പോൾ യെഹൂദന്മാർ ഒരുമിച്ചുകൂടി ഒരു ഗൂഢാലോചന നടത്തി. പൗലോസിനെ
    കൊന്നുകഴിഞ്ഞിട്ടല്ലാതെ തിന്നുകയോ കുടിക്കുകയോ ഇല്ലെന്ന് അവർ ശപഥംചെയ്തു.
  grc-SR: Γενομένης δὲ ἡμέρας, ποιήσαντές ⸂τινες τῶν Ἰουδαίων συστροφήν,⸃ ἀνεθεμάτισαν
    ἑαυτούς, ⸋λέγοντες⸌ μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ⸂2ἀποκτείνωσιν⸃ τὸν Παῦλον.
  bgc-bgc: जिब दिन लिकड़या तो यहूदियाँ नै साजिस रची अर कसम खाई के जिब ताहीं हम पौलुस
    नै मार न्ही देवा, जै हम खावां या पीवां तो म्हारै पै धिक्कार सै।
  khz-khz: Elaganiato amoamonai, Iuda talimara reketa getanu-kouto, ne navuga ta getovoato.
    Ira na kilagavu kilana gaokana gekilagiato, gau kwauta ati pia gania e ati pia
    niua, pene ago, Paulo pia vagia.
  deu-TKW: Nach Tagesanbruch aber rotteten sich etliche Juden zusammen und verschwuren
    sich nichts zu essen noch zu trinken, bis sie Paulus getötet.
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza, glun xtídzaꞌquëꞌ laꞌquëꞌ bönniꞌ judío len glun
    tsutsu xtídzaꞌquëꞌ, taꞌnë́ꞌ gunëꞌ lequëꞌ zxguiaꞌ Dios chquiꞌ cutu lunëꞌ lë naꞌ
    glun xtídzaꞌquëꞌ, le gulanë́ꞌ cutu caꞌ liꞌj lahuëꞌ ga gdxintë dza ludöddëꞌ Pablo.
  lin-lin: Na tongo ya mokolo oyo elandaki, Bayuda basalelaki Polo likita ; balapaki
    ndayi ete bakolia te mpe bakomela ata eloko moko te kino bakoboma Polo.
  hns-NT: 'Tab djab saber bhail, tab koetjh Israel log ek lage aail aur sallaah karke
    kasam khaais kie: „Hamlog biena koetjh khaai pieje se pahiele Paulas ke maar dhaare
    k''hoi.”'
  noa-E: Mag maach Pör Jesuu Pabloog iekhatarr noram judionaan khapan ãba iek deewia
    ihãba nʉisijim aajem, Pablo thõopäaig. Mag nʉm anʉmua, Pablo thõopʉ̈ibam aig chan
    ni ãbjã thach khöba ni döjã döbaju a iekhawia, “Maach mʉg iekhabarm pödba meerkhapʉ̈imʉn,
    magan jũrr Ẽwandamau maachta khaibag wauju aai nʉmgui” a iekhajierram anaabá.
  eng-EMTV: Now when it was day, some of the Jews joined in a conspiracy and bound
    themselves by a curse, saying neither would they eat nor drink until they had
    killed Paul.
  mib-NT: Te nuū ní cundijin te ni cacutútú sava ñayuu hebreo, te ni casquíjnáhan
    jnūhun, te ni cacahān teyɨ́ i jeē ma cáji cuɨtɨ i ni ɨɨn ni ma cóho cuɨtɨ i nde
    núu tu cahni i Pablo.
  lif-NT2: कुदाःन्‍दिक्‍मा यहुदिहाॽ मे़भुङ्‌सिङ्‌ङाङ् थिक्‍हुप् मे़बोःक्‍खे़र इङ्‌मे़दङ्‌घुरो॥
    खे़ङ्‌हाॽरे़ पावले़न् मे़न्‍छे़त्ते थारिक् थे़माआङ् मे़जाम्‍बे़न् मे़धुङ्‌गुम्‍बे़न्
    लॽरिक् माङ्‌मे़हे़क्‍सिङ्‌लो॥
  xnj-xnj: Kwapachili Vayawudi vakakonganeka na kukita mpangu, vakalapa yati vinywa
    lepi amala kulya mbaka vamkomayi Pauli.
  mmx-mmx: Ga maxantamak suubu ap mo lara laaleng melemu, lentaba at leme Judaia diga
    rupot buru la diga tong li levempapaase. Diga xaape ri ne Moroa do di noxo an
    tempanga anan la di noxo in taxadan se dina sev amet ne Pol.
  cbr-NT: 'Usaquian Nucën ''Ibu Jesusan Pablo can pëcaran ca judíos unicama raírinëx
    timë́ax ''ësë́nani ësai canancëxa: Pablo ''axunma cananuna pima ''ianan añu ñubi
    xëatima ''ain. Nun nux quicësabi oquin ''acëma ''icë ca Nucën Papa Diosan nu uisa
    cara oti ''icë usoquin nu ''ati ''icën.'
  tee-NT: 'Pus acsni tuncunchokolh ju ali''in israelitanin talat''atak''oxilh ju chivinti
    ju sia yu''unch ta yu laich catamakniya'' ju Pablo. Talaclajuni: ―Jantu cativajiu
    nin yuchi ni cak''ot''au tu''u'' tus ni jantu calakts''imakniyau ju Pablo. Chai
    ni jantu camuctaxtuyau pus chach quintamamak''alhk''ajniyan ju Dios.'
  eng-LSV: And day having come, certain of the Jews having made a concourse, cursed
    themselves, saying neither to eat nor to drink until they may kill Paul;
  cak-NT: Y ruca'n k'ij chi tich'o'n ri Ajaf Jesucristo riq'uin ri Pablo, jec'o chique
    ri israelitas pa alak'al xquinojij ri anchique niquijo' niqui'en che ri Pablo.
    Y can xqui'ij chi can man xquiewa' ta ni man jun anchique xtiquikum, xa man xquietiquier
    ta xtiquicamisaj ri Pablo. Y ja' ta ri Dios ri xtiyo'n ri castigo pa kawi', xa
    manak xtaka'an quiri', xecha'.
  pah-NT: 'Ko''emame judeus''g̃a ei ojohupe: —Tijuka tuhẽ ti Paulo''ga, ei g̃a. Ti''uyme
    na''ẽ ti mbatera kiro, xay''uyme na''ẽ ti Paulo''ga jukae''ymame, ei g̃a. Tupana''ga
    g̃wendu nhanenhi''ig̃a. Nhande ga jukae''ymame po ti Tupana''ga imbohahyukari
    nhande ve a''ero nehẽ, ei g̃a ojohupe Tupana''ga renoina novĩa.'
  sja-NT: Aɨ norema judiorã ũk'uruurãpa pedeeteejida Pablo peet'aadait'ee. Mãgɨɨrãpa
    Tachi Ak'õre k'ĩrapite nek'oda-eda ajida, Pablo peet'aarutamaa.
  xed-xed: 'Gamahtsimani, ka dzraftá sanlaha ma la Yahuda ta wi ŋa dzaʼa dzatá Pwal.
    Ka waɗatá həŋ ka mnay kazlay: Haɗ mu dzaʼa zaŋtá skwi nda za, nda saŋtá skwi nda
    sa, ka ta dza a mu ta Pwal wu, ka həŋ.'
  mks-NT: Ta inga qui̱ví ita̱a̱n já na̱jándique táhan java na̱ Israel tu̱hun na ña̱
    cahní na̱ Pablo. Ta na̱cachi na a̱ cúxu na ta ni ticui̱í a̱ cóho na ja̱nda̱ quia̱hva
    ná cahní na̱ Pablo. Ta na̱cachi xi̱hi̱n táhan na ña̱ cu̱hu̱n cháhan ja̱ta̱ ndá
    da̱ na̱xixi á na̱xihi ticui̱í nani tácú Pablo.
  gfk-S: Io, ra malane tano mes na bung ira Iudeia di ga harpingit ma di ga kukubus
    be pa di nale ian ma be pa di nale mamo tuk be di te ubu bing ter Pol.
  bmu-bmu: Kembunöŋ mewö jiyökmö, miri giaŋiiga miaŋgöreŋ Juda azi tosatŋan ölöŋ tokoba
    Pol kömumapkö aŋgönaŋ meget. Yeŋön areŋ mi alget aka mi jöjöpaŋ keunöŋ jöhöm köhöiba
    kewö jiget, “Nini Pol kömumapköra mamböta nalö sutŋe kiaŋgöreŋ nene siŋgi malbin.
    Siŋgi mala qein kömuiga miaŋgö andöŋe ölöp nene me o kun kunbuk nembin.”
  dgz-dgz: Inane woup seni ame Diu nagire Pol togurapen menan nope karaua panan. Muk
    nop anega barimen wan amba taba ge kaum ya napen menan virip tan amuiwanumun,
    Pol togurepi amba nain.
  eng-GNV: And when the day was come, certaine of the Iewes made an assemblie, and
    bounde themselues with a curse, saying, that they woulde neither eate nor drinke,
    till they had killed Paul.
  zaa-NT: Attu yu'utsá nna gulèqquia lettia ca judíua qui'ni gutti cą Pablua nna,
    beni cą jurar contra la'a labáquį nna ra cą qui'ni labí i'ya go cą hasta qui'ni
    ccá tì'a nu calatsi' quį.
  eng-WEBSTER: And when it was day, certain of the Jews banded together, and bound
    themselves under a curse, saying, that they would neither eat nor drink till they
    had killed Paul.
  guh-guh: 'Pablo petsitanaitajëtsicujinaetsi Jesús, meravia pitsijavata, judíovi
    nacaetuata. Najamatabëcueneyanaba jane baja picani Pablo pebeyaxuabinexatsi. Nexata
    picani pebeyaxuabivajënaetsi, bajarapamonae najumecapanepaeya najumaitsi: —Vaxaitsi
    apo xae tsanetsi itsacuenejavayo ata. Mera ata apo apae tsanetsi. Matapania baja
    Pablo beyaxuabianatsi, nabanianatsi. Mera ata apaenatsi, najai bajarapamonae.'
  bon-bon: Nuuja krokerage poto Israela biname cina abasecretnige, gläämu jicrajige.
    Teepi mene yepä gome ecitisi Acejiyame me opo gaabe je egä teepi deedei lica äbita
    piiyepu niiye lica nänäja, ngälu liba Paulo ne pa yaaglepesi.
  nhw-BL: Huan quema tlanesqui mosentilijque sequin israelitame huan tlatestigojquetzque
    para quimictisquíaj tlen hueli inijuanti catli tlacuasquía o atlisquía quema ayamo
    mictoc Pablo.
  mgw-mgw: Pakusile, Ayahudi baatami kitamo pamope na baabi'i nyalili panga, “Tulyali
    wala tunywali mpaka tummulage Pauli.”
  swh-ONEN: Kulipopambazuka Wayahudi wakafanya shauri pamoja na kujifunga kwa kiapo
    kwamba hawatakula wala kunywa mpaka wawe wamemuua Paulo.
  wbi-wbi: 'Ye kukile, ava Yahudi vamo vakavombile ulufingo nakukemela ulughuno vwimila
    vuvanave vavuo: vakajovile kuuti navililia nambe kunyua kyekyoni kila m''paka
    vam''bude u Paulo.'
  bba-bba: Yen sisiru Yuubɑ bɑ mɛnnɑ bɑ nɔɔ tiɑ kuɑ bɑ bɔ̃ruɑ bɑ nɛɛ bɑ ǹ ɡɑ̃ɑnu
    dimɔ, bɑɑ nim bɑ ǹ nɔrumɔ mɑ n kun mɔ bɑ Pɔlu ɡo.
  eng-KJVCPB: And when it was day, certain of the Jews banded together, and bound
    themselves under a curse, saying that they would neither eat nor drink till they
    had killed Paul.
  kgk-NT: 'Ko''ẽmba-ma ramo ojogweroaty judeu kwéry: —Jajuka Paulo, he''i onhombo''e
    mbo''e okwa-vy hese. Omoporã porã onhonhe''ẽ hikwái: —Ndajakaru mo''ãvéi, ndajay''u
    mo''ãvéi ave. Jajuka rire ae Paulo-pe, jakaru jevy va''erã, jay''u jevy va''erã,
    he''i hikwái ojóupe. —Tanhane mbohasa asy Nhandejáry jajuka e''ỹ mboyve jakaru
    ramo, he''i omoporã porã-vy ojóupe onhonhe''ẽ.'
  waj-waj: Patauduu vaidi Yutayaiya nuunaida Pauruusaa mmaara kuaivaa tida kua kutaivaa
    tasipama kua kiaa teerama kieeravai. Hama iya yeenna nnooriivaa nneerama kiada
    Pauruusaa ruputu kiada nnaagiai yeenna nnoori nnaara kuaivaa kua kutaivaa tasipama
    tiravai.
  cpy-cpy: 'Okanta okitejeta-manaki, ikenkitha-waetee-yakini itsipa Judá-paeni, ikanteeyini:
    “Jame amasheka-wentee-yirini Pablo roojatzi owamaan-takyaariri.”'
  mpx-mpx: Lan i gan mweluluga, Yudiya enuna hi migogo ge hi liwan sumi Pol kaiwena.
    Inoke bateli gasigasisena etega hi ginol Yehoba matanaa, hi ba bahi nihi aanan
    ge bahi nihi iim ga ana siga Pol nihi tagapaaliga.
  wbp-wbp: Parra-pardu-karirlalku, Juwu-patu-karilpalurla jangkardu turnu-jarrija
    Puurluku yungulurla jaru jangkardu jungarni-mani pakarninjakungarntirli. Ngulajulu-nyanu
    turnu-jarrija 40-pala marda, 50-pala marda. Ngula kujalpalurla Puurluku jaaly-manu
    jangkardu, ngulajulu-nyanu jangkujangku-manu Puurluku pinjaku, “Kajirlipa Puurlu
    pinyi, ngulakungarntiji yungulparlipa nyinayarla mangarriki manu ngapaku ngarninja-wangu.”
  luo-luo: Kinyne gokinyi jo-Yahudi nowuoyo e kindgi giwegi ka gikwongʼore ni ok ginichiem
    kata madho gimoro amora kapok ginego Paulo.
  nhe-NT: Huan quema tlanesqui mosentilijque sequin israelitame huan tlatestigojquetzque
    para quimictisquíaj tlen hueli inijuanti tlen tlacuasquía o atlisquía quema aya
    mictoc Pablo.
  aii-aii: ܟܲܕ ܗܘܹܐ ܠܹܗ ܝܵܘܡܵܐ، ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܚܸܪܡܵܐ
    ܥܲܠܔ ܓܵܢܵܝܗ‌ܝ ܒܹܐܡܵܪܵܐ ܕܠܹܐ ܐܵܟ݂ܠܝܼ ܘܠܹܐ ܫܵܬ‌ܝܼ ܗܲܠܔ ܕܩܵܛܠܝܼ ܠܹܗ ܦܵܘܠܘܿܣ.
  esk-NT: Uvlaaġutqikman Jew-ŋuruat katimakamiŋ sivunniuġniqsut. Nalupqinaiqsruqhutiŋ
    akiqsruġniqsut, “Uvagut niġiyumiñaitchugut unniiñ imiġumiñaitchugut sumik Paul
    tuqunŋanikkaluaqnagu.”
  msb-msb: San adlaw na, may mga Judio na nagplano kag nagsumpa na dili magkaon o
    mag-inom hasta na dili ninda mapatay si Pablo.
  cpa-NT: 'Mi³ca¹jni¹ jøng², ca¹jmo¹ ca²dsiog³ dsa² judío jǿg³ hi² mi³jŋëh¹dsa Pablo.
    Ca¹juúh²dsa: ―Ha¹chi² ma¹cø³ ma¹quie¹³ jniang³ jin³ he² ca¹lah¹ca¹jon¹ Pablo.
    Ju³dsiag² jniang³ guiag¹³ ju³ná³ tsa¹ca¹jŋëh¹³ jniang³ dsá¹ ―ca¹juúh²dsa.'
  dso-dso: ଆରକର୍‌ ଦିନର୍‌ ସାକାଲେ କେତେଟା ଜିଉଦିମନ୍‌ ଗଟେକ୍‌ଟାନେ ରୁଣ୍ଡି ଜଜ୍‌ନା କଲାଇ । ପାଉଲ୍‌କେ
    ନ ମରାଇବା ଜାକ ସେମନ୍‌ ଅରନ୍‌ପାନି ନ ଚିଉ ବଲି ସପତ୍‌ କଲାଇ ।
  meu-meu: Daba ai, Iuda taudia haida e henega, e gwau hamata mai hereva metaudia
    ida, basie aniani bona ranu basie inua ela bona Paulo bae alaia mase.
  yva-NT: Siman akato vatano Yahudi inta wanyinyaube ware wo Paulus aubaisy. Weti
    wo raurairive patimuve ware, “Vemo wamo anaisye raisy inya muno mana ramanam inya
    nao wamo Paulus aijar wamo aubai dave.”
  dgc-dgc: Nadid, to kagagabian na éya, éy pinéguhunan dén du Judeo a bunon ti Pablo.
    Nanumpa side a éwan side méngan éy ta uminum hanggan éwan de mabuno ti Pablo.
  zpm-NT: Zeeṉe biini liu, ndziibsraa choo zha Israel bnediidz rëb zho gowd zho, ni
    tib ro peet guied zho haxta gut zho Pabl; teḻne guṉd zho miṉe rnee zho maase csiaabzi
    Dios zho.
  hix-NT: Sa, nenmahye hatà. Pawru fufurymetxkon hatà, Xuknewyana kukuru komo. Pawru
    tetahatxe, ketxkon hatà. Pawru tetahatxe. Kàwyanye etahahra ro rma haka, asahxemtohra
    rma hak tehtxe, ketxkon hatà. Kasahxemtontokony haxa, Khoryenkom hak komtatkatxowà,
    ketxkon hatà, Pawru yotahanàr xe rma haxa tesnàr komo ke hatà.
  sim-sim: Am si hararik Judama lal li tirsaha li mbaolsoloho limu mbara, �Nir naman
    Polin ni mandingormehekop akwa nga uksembe nga ni akwa nir.�
  npi-ULB: जब उज्यालो भयो, केही यहूदीहरूले मतो गरे, र तिनीहरू आफैँमाथि श्राप घोषणा
    गरेः तिनीहरूले यसो भने, कि तिनीहरूले पावललाई नमारेसम्म न केही खानेछन्, न त पिउनेछन्
    ।
  cgc-cgc: Na sellem en, may mga Judio na gatipon daw gaplano ta iran na malain na
    buaten kuntra ki Pablo. Ganumpa danen an na dili magkaan daw mag-inem asta na
    Pablo an mapatay danen.
  tim-tim: Emet hauŋdo Yuda luâk bikŋande luâk lâuwâ yetgât kei bât yetŋe hârok hain
    arekŋe biwi konok akmâ hin dâyi, “Tu sot bâlâk manmâ Paulo kondenŋe mondo aregât
    kakŋân âmâ tu sot nembaen.” hain dâm magaŋgi goaŋgi agi.
  yor-yor: Nígbà tí ilẹ̀ mọ́, àwọn Júù kan dìtẹ̀, wọ́n fi ara wọn bú pé, àwọn kì yóò
    jẹ, bẹ́ẹ̀ ní àwọn kì yóò mú títí àwọn ó fi pa Paulu.
  wos-wos: Ganémbambu raama Judana du nawulak natafambu hérangwanda di hundi bulésékéréké.
    Bulésékérékéta di wa, “Polré xiyatame. Déré xiyataka hulingu hénoo wambula satame.
    Némbuli hulingu hénoo yamba sakéme. Mwi hundi nani we.” Wungi wataka di bulésékéréké.
  emp-NTPO: Nurẽma judiorãda ʌ̃cʌrʌ bed̶ea ausid̶aa Paulo bead̶i carea. Maʌ̃ ẽberãrãba
    wãrãneba bed̶ea b̶ʌsid̶aa ne cod̶aẽ́da idjab̶a baido dod̶aẽ́da ab̶a Paulo beabʌdad̶aa.
  eng-F35: And when it was day, some of the Jews formed a conspiracy by binding themselves
    with a curse neither to eat nor to drink until they had destroyed Paul.
  ind-ind: Besok paginya orang Yahudi berkumpul diam-diam untuk mengatur rencana membunuh
    Paulus. Mereka masing-masing juga bersumpah, “Saya tidak akan makan atau minum
    apa pun sebelum berhasil menghabisi Paulus! Biar Allah menghukum saya kalau saya
    melanggarnya.”
  pes-OPCB: صبح روز بعد، گروهی از یهودیان جمع شدند و سوگند یاد کردند که تا پولس را
    نکشند، نه چیزی بخورند و نه چیزی بنوشند!
  mpt-mpt: Inane sonoma bomanoa Yudai maki i sinwalo miniba baaniba Moton abilim ewitobo,
    nibo Fole dam ye ananoba kaaneko! E sma afen biameo nibo imena aayao mo dowonomabbiobabo
    ge baasiobe.
  ssx-ssx: Kutupa da kelepeeketa꞉ Diu haliwekima꞉ tome tome pamba nindi pea alota꞉
    Ne ikali a̱i̱ na neke hata꞉ Polo amba꞉la lumana꞉e lemekeme.
  mkl-mkl: Iju kumɑ́ɛ dɑɑdɑɑkɔ ŋɔi Zuifu ŋɑu ɑ̀ ce ɑnu ɑkɑ̃ nɔ ɑ̀ ceekpe ɑ̀ ni ɑŋɑ
    ɑ kɑɑ jɛ hee mɑ́ jɛ ɑ mɔ bii kù jɛ ɑ̀ kpɑ Pɔlu sisi.
  gaq-gaq: ବାରି ମାର୍‍ତଡ଼େ ଞ୍ଜିର୍‍ନୁଗ୍‍ ଉଡ଼ିରୁଆ ଜିଉଦି ମୁଇଂତୁଗ୍‍ ରାସିଂଚେ ମୁଇଂ ଜଜ୍‌ନା
