  gdn-gdn: Mu ukwampu nawaru puruwena ka Diyu ragidai dai dibimupu Poru minimana po
    ki keketai kupamawa, tagamawa ke; “Karako nu nuga gwaiyaba kasiwaraigamu mibipamu
    da nu bani yo awana ragipamu manako apunu Poru miniyamu poyo were ewa ade kupeigamu.”
  nko-NT: Mʋ́ ɔyɩ kɛhɛ a, Yudafɔ ámʋ akʋ befia, kɩ́tá Paulo ɩwɩ agywɩɩn. Bɛka ntam
    bɛɛ nɩ́ bʋmɔkʋ́mɔ́ Paulo bʋméegyi atɔ́, bʋmóonu ntsu.
  bsn-NT: Gajerʉ̃mʉ busurijʉ, “Ado bajiro Pablore ĩre sĩarʉarãja mani”, yiyujarã ĩna
    sĩgʉ̃ri, jud'io masa. “Pablore ĩre mani sĩaroto rĩjoro bare babeti, idibeti, bajirʉarãja
