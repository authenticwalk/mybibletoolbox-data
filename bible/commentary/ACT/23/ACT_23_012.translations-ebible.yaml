    o̱ʼe̱a̱pone. Eʼpeʼnayo eʼmaiʼnayo oroʼ dakhueʼda maeʼdik o̱ʼe̱a̱pone. Nogpaʼdakon
    adhueʼdik o̱ʼe̱ne. —‍Ayaʼada onpayoʼ o̱daʼuyate.'
  pwg-pwg: Mara itom na Jiu damsi viya ivi dirigiigai da peyarisi ivi vaghinei da
