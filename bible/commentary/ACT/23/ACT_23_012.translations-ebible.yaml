    kukinga bhamwite Paulo.'
  mlh-mlh: Ofonji oŋu ojiyayoŋ, kae fureme oo Juda ŋi goineji kamiine tumaŋgaru Pol
    komeiŋ ore soŋsoŋburu babuŋ. Yoŋoji buru oi ruabi eru oi mimipaŋ buŋoo kiperu
