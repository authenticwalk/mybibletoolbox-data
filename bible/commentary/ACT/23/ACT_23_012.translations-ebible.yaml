  cmn-FEB: 第二天，一些犹太人一起策划杀死保罗的计划。他们还发誓，不杀保罗，不吃不喝。
  gmv-RNT: Gadey wontin Ayhuda asati shiiqetidi “Nu Phawuloosa wodhonta dishe kath
