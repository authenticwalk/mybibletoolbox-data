    tutjinalpula.
  gai-gai: Karica kabena ŋaŋarmuŋa Iudana ramtaɨra Polmo mo menacna kamb maleacat.
    Na mina Raraŋ Aetaniacmo kam gargar leaca aindopatna, “Gidik ŋgoin, mina Polmo
    mo menacnande. Na mina mamo mo menac, ŋgocor ndeacrena mɨnna mina amna reac co
    pukca mba amitndai.”
  qvm-NT: 'Autoridäcuna juntacashganpita wara junagmi waquin autoridäcuna jurapäcorgan
