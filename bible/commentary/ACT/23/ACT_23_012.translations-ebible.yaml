    itsämäŋkaŋ ketem ume nämoinik api näne.
  ntp-NT: Siaadiqui ʌʌmoco judidíu bai dui ñiooqui dai muaa agai ʌPaavora. Dai poduucai
    bai dui sai maidʌʌca agai cuaadagai tomali suudagi asta siʌʌscadʌ muaa ʌPaavora
    sai Diuusi gʌʌgʌvia agai ismaipoduñia ʌgai.
  rai-rai: Keke paat balet raa bung na malaana, raa kum te Iudaia diat welaar ma 40
    ma i puka diat pirpir ungaai paa kupi diat a weweliman, naa pain diat a wangaan,
    ma pain diat a inim, tuk ut baa diat aa aak doko wa Paaulo.
  haw-1868: A wanaao, ohumu kuikahi mai la kekahi poe Iudaio e hoohalua ia ia, hoohiki
    ae la, aole loa lakou e ai, aole hoi e inu, a pepehi lakou ia Paulo.
  ffm-ffm: Nde weetunoo ndee, Yahuudiyankooɓe ɓee ngaɗi gaddal, kunii ɲaamataa njarataa
    gila ɗoo faa mbara Pool.
  arb-NAV: وَلَمَّا طَلَعَ الصَّبَاحُ حَاكَ بَعْضُ الْيَهُودِ مُؤَامَرَةً لِقَتْلِ
    بُولُسَ، وحَرَّمُوا عَلَى أَنْفُسِهِمِ الطَّعَامَ وَالشَّرَابَ إِلَى أَنْ يَقْتُلُوهُ.
  cop-CNT: ⲉⲧⲁ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⲇⲉ ϣⲱⲡⲓ ⲁⲩⲑⲱⲟⲩϯ ⳿ⲛϫⲉ ⲛⲓⲒⲟⲩⲇⲁⲓ ⲁⲩⲧⲁⲣⲕⲱⲟⲩ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ⳿ⲉ⳿ϣⲧⲉⲙⲟⲩⲱⲙ
