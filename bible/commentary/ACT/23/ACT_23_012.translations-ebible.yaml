    útibeei liꞌilla.
  mbc-NT: Erenma'sa' pe Judeuyamî' emurukuntî'pî teserukon konekai î' koneka tîuya'nîkon
    pî'. Inkamoroya ta'pî tekkarikon yonpa to'ya pepîn tuna î' rî enîrî to'ya pepîn
    Paulo wîî tîuya'nîkon pîkîrî. Mîrîrî ye'nen tîmaimukon mana'poka to'ya eserîke
    pra awanî'pî.
  ndg-ndg: 'Paikite bwamba, baadhi ya Ayahudi bapangite liagano na kukema laana nnani
    yabembe bene: babaya panga balyaa kwaa wala nywaa chochote mpaka pabambulaga Paulo.'
  wsk-wsk: Ukiram turomola Juda kari ikia bolala awuman ale inang yu kalomon ale uwutata
