  cax-NT: 'Tansürü quiatarrü nanenese iyoberabaramacü manuma israelitarrü, taqui cuarenta
    nubiquirrimia. Itusiancatama curusürrü, namatü: —Chubacapü pemacarrü ni uchapü
    turrü cheperrtü coiñoti Pablo osoi. Tari ipiaurramanati oñü Tuparrü, arrtü chücoconopü
    osoi arrüna nusura.'
  aia-aia: Na'i haho'oa, 'a di'uai hai tangahurui sae mwane ni Jiu rau rurugoni marau
    duruduru dorau bwa'i ngau ma'ua gono tari 'oha rai ha'amaesia Pol.
  srp-1865: A kad bi dan, uèiniše neki od Jevreja vijeæu i zakleše se govoreæi da
    neæe ni jesti ni piti dokle ne ubiju Pavla.
  agt-agt: A ta kalalakwatan na a nagpagasingan ya kadwan kiden Hudyo ta aweda pagkakan
    ikid na uminum abat ta aweda mapapasi i Pablu.
  lug-lug: Enkeera Abayudaaya ne bakuŋŋaana ne bakola olukwe. Ne beeyama nti tebajja
    kulya ku kintu kyonna oba okunywa, wabula nga bamaze okutta Pawulo!
  yby-yby: 'Loko lokaiyoko, udikadanaki go maya lokaiyoko, Juda wewena malokasiya
    li nupa ikiki udawa jikadanaki sa-liki Omaimidana omudaloya li hukae: Poloda maya
    kohakudanaki alikaya nodenesa natune likadanaki nodenesa maya namae.'
  heb-heb: ויהי לפנות הבקר ויתחברו היהודים ויאסרו אסר על נפשם לאמר כי לא יאכלו ולא
    ישתו עד אם יהרגו את פולוס׃
  mpp-mpp: Mac saeme Yuda ngic gocne yenge yowa mingagec ailu yengungtihac yanguc
    miibong, “Nongileng nosing misa mi nono gacgu Pol wehomalubac nosing misa nodabeleng.
    Nga inguc mi aidabelengtewa, Wapongte aalicte bagewa gadabelengte.”
  apb-apb: Oto e dangi ho'owa, ngaeta mo Jiu kire ruru huni oala'i na kire haiholota'i
    uri kire sa'a ngaue nga mei ngeulaa wa kire ke inuhie nga mei wei, lai hule aana
    kire kei horo'ie a Pol.
  san-TEL: దినే సముపస్థితే సతి కియన్తో యిహూదీయలోకా ఏకమన్త్రణాః సన్తః పౌలం న హత్వా
    భోజనపానే కరిష్యామ ఇతి శపథేన స్వాన్ అబధ్నన్|
  ben-IRV: দিন হলে পর ইহুদীরা ষড়যন্ত্র করলো এবং নিজেদেরকে অভিশপ্ত করলো, তারা বলল
    আমরা যে পর্যন্ত পৌলকে হত্যা না করি, সে পর্যন্ত খাবার ও জল পান করব না।
  ntu-ntu: Mz nourla, kzdung lr Jiu nzyrlwrpx-lxblrng x nzryrlqng kzdq drtwr. Mz nzaxtx-krdr
