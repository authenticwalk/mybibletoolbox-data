  gof-ENT: ዎንቴ ጋላስ ኣይሁዴቲ፥ «ጳዉሎሳ ዎና ዴዒሼ ሞኮ ኡዮኮ» ጊዲ ጫቂዶሶና።
  aau-aau: Sawk enekwei leikmon so leisnon hokwe, Juda har homkwe nuw-hokruw nok,
    Pol se lokin kwor okrue ey so yerki se nuw-mesor sakon kawk. Homkwe ok ipey-ar
