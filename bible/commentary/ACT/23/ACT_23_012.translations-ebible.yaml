    como nitacuas oso niatis achtopa que nimictis in Pablo.'
  spa-RV-1909: Y venido el día, algunos de los Judíos se juntaron, é hicieron voto
    bajo de maldición, diciendo que ni comerían ni beberían hasta que hubiesen muerto
    á Pablo.
  csy-csy: A zingsang ciang in, Judah mi pawlkhat te ki kaikhawm uh a, Paul a thalup
    mateng, an ne ngawl le tui dawn ngawl tu, ci in kiciam na vawt uh hi.
  mxq-NT: 'Es jakumbom nijaꞌajʉty ja israelítʉty ñaygya̱jxʉdʉ es dyaꞌooga̱ꞌa̱ñ ja
