  lif-NT: ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤔᤧᤓᤢᤱᤛᤡᤱᤅᤠᤱ ᤌᤡᤰᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖ ᤀᤡᤱᤔᤧᤍᤱᤄᤢᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
