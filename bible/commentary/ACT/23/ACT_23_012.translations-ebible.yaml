  kxv-kxv: ଅ଼ର ଦିନା ଲା଼ଇ, ଜୀହୁଦିୟାଁ ଜାଟୁ ଆ଼ହାନା ପା଼ୱୁଲଇଁ ପା଼ୟାଆ ପାତେକା ଏ଼ନି ରା଼ନ୍ଦା
