    ch'arehee'aa kwaa ts'ą' chųų chan tr'iheenjyaa kwaa!” jyaa nihłagaanyąą.
  gvn-gvn: Warngku yindu Jew-warra murumarin meetingmunku. Jana balkawaynda Paul kuninka.
    Kanbalda Jew-warrangka God promiseim-bungan. Jana yalaman, “Nganjin mayi and bana
    kari nukal, dakwuy-dakwuyku bundari, till nganjin Paul yarkinkaku kunilarrku.
    Nganjin yarkin-bungal, nganjin wawu yinyamun mayikuda nukal.”
  nhy-NT: Owalmostlatik, sekimej judiojtin omotlatlalwijkej para kimiktiskej in Pablo,
    iwan okisentlalijkej mach tlakuaskej iwan nion mach itlaj koniskej asta ma yolopachiwikan
    ma kimiktikan in Pablo.
  asm-FB: পাছ দিন ৰাতিপুৱা হোৱাত ইহুদী সকলে এক পৰামৰ্শ হৈ, পৌলক বধ নকৰালৈকে আমি ভোজন-পান
    নকৰোঁ বুলি, শপতেৰে নিজকে বান্ধিলে৷
  okv-okv: Eto iho bujenu Judea embomeni na vahaita toruketo ke ngahia na, “Eto ungote
    indari mane indesora te kiti Paul taro amburou indari indesora,”
  mxt-NT: Cha inga quɨvɨ, suhva ra Israel catyihi̱ tahan ra tuhun. Catyí ra vatyi
    ni ma cacachi ra, ni ma coho ra nyacua nya cahñi ra chi ra Pablo. Ta nya noo ra
    ma sacuvi tyicuan caa na sanaa Nyoo chi ra sɨquɨ ñuhu ñáyɨvɨ, cacatyí ra.
  tzo-NT: Ti yoc'omal c'alal isacub ti osile, laj stsob sbaic ti judioetique. Ti comon
    laj xchapanic ti chipan sbaic ja'to mi laj smilic ti Pabloe. ―Mi mu xcham cu'untic
    ac'o xijyac'bucutic castigo ti Diose ―xchiic.
  ind-AGS: Keesokan harinya, beberapa orang Yahudi membuat rencana untuk membunuh
    Paulus. Mereka bahkan bersumpah untuk tidak makan ataupun minum sebelum mereka
    berhasil membunuh dia.
  omw-omw: Mwia qanranraa toqaqi Iutaavanto ntuvaantuama vita kuaa qua timwa kyeta
    taaqau kye vateta. Mwihua Kotirara kyauqu nriqiqaa vateta mwitaama tita, Mate
    tire nramanrivata kyaravata aurama teta Porura ru kyeta mwiaqaataita kyaravata
    nramanrivata nranrenrave, tura.
  yrb-yrb: Wau uriro moana Ju uwarama we bou utate eno weita, ietaini ogo da ifete
    Foro ma uifeisina ogoini ieta ido ifeisi weita.
  maa-NT: Nga kis'e i̱sén, jñà xi̱ta̱ judío tsajoóya‑ne nga si̱ìk'en Pablo; k'oa̱á
    kitsò nga mì kì ko̱kje̱n ko̱ mìkiì skoí nandá; Nainá kàtatsjá‑la̱ kjo̱'in tsà
    mìkiì ki̱tasòn nga si̱ìk'en Pablo.
  mcq-mcq: ꞌEꞌeme vea nituvume pu Jua mapoka nesi ahuma hine ꞌwame ꞌiruma toa paiꞌikaꞌi
