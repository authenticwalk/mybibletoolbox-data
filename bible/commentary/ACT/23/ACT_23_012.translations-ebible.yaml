  sny-sny: Nowe esi mo'o su, Juda lo lu tamo ta'uwerai. Lowe apou toteye, “Nomo werese
    ayei werese sa'i werese siyenamiye. Nomo Pol aine tera'eye su, nomo fara'u ayei
    ene arowa, sa'i tamo ene arowa.”
  myy-myy: Gaje rʉmʉ coriarã judio masa minijuacõri, “Pablore sĩarʉja mani”, yi tʉoĩayijarã.
    “Ĩre mani sĩaroto riojʉa, bamenaji mani, ito yicõri idimenaji maji”, yi tʉoĩayijarã
    ĩna. “Ĩre mani sĩabeja, manijʉare Dios ĩ sĩaja quena”, yiyijarã ĩna.
  trc-NT: 'Dan me se yoꞌó güii cunuu chre̱ꞌ nij síí israelitá cheꞌé rej quiꞌya̱j nij
    soꞌ sayuun man Pabló, ne̱ cataj nij soꞌ rihaan Diose̱ a: ―Sese cha̱ núj do̱ꞌ,
    sese coꞌo̱ núj na do̱ꞌ, ga̱a ataa cavi̱ꞌ Pabló quiꞌya̱j núj, ne̱ caꞌve̱e qui̱ꞌyáá
    so̱ꞌ sayuun man núj á ―taj nij soꞌ rihaan Diose̱ a.'
  cut-NT: Ta̱ma ro me, ura che a chi dave ne, ya̱hn sa̱hn nación yahn Israel ntuhno
