    tanimnīm ana kadókana Paulo takaumate. Neta nakae geya taguinuweyeta, Yaubada
    itoboine bei ikaumateda.’
  kbm-kbm: Givin tistumi eisir Juda subu iro is ate sut be imbiti yaun ti gili nangge
    Pomate na, be inei atob eisir inen ben be inum bui ite love ines Pol vunu nikwai
    kob.
  tew-tew: Wíyá tháwä́n héḏéndí wên Huḏíyo dívíwéˀgeˀan dívíhéeˀa̖míḏí wên ánshaa
    dâykꞌúuwíḏí. Ditú̖, “Ívíha̖a̖ḏä́khâymáa, heḏi wíˀívíhúukankhâymáapí Paul âyhay
    píhay. Han ívíˀanpíḏá, tobá Jôesi Táḏáḏí dítuhchä̖ä̖nú-í.” Nä́ˀin gin ditú̖ˀin
    jónä́ntä̖ˀḏiví (40) shánkí dijiˀ.
  rmc-rmc: Sar avľa avri o kham, dovakerde pes varesave Židi a ile vera, hoj na chana
    aňi na pijena, medik na murdarena le Pavol.
  apr-apr: Tinepe le nga mongmongini ki, motong la di Yuda kapala tigaua a tiraua
    betanga bet ole tiraumata Paulu a imata. Le nga tiwetewete a tipamede betanga
    kidi nen. Tiyei ne, “Moolmool le ete i, nga ole tasapa ye kaningi le yinungu,
    inbe tanepe nen le lo taraumata Paulu a imata ngan.”
  tiy-tiy: Atin bé géfuwéne de, wén i de dumo Judio ménsélimud ro inok géséfagayun
    ro bé ati rigoné ruwe. Atin ménséfasad ro bé énda mama ro taloo no miném taman
    énda géféléhuo roy Pablowe ni.
  nlg-nlg: Me ropoghana na balu Jew tara vaukolu mara padalaghi. Gaira tara baubahu
    ge kara mua vanga ma kara mua inu polo kara vuha matea Paul.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ agòjà ekò Israel got'ı̨į̀ gha k'aodèe nàdegeeɂį̀ t'à Paul
    ghǫ ełegıadì. Paul ełaàgehwhı gots'ǫ̀ t'asìı gıwàhodı ha-le eyıts'ǫ tı sı gedǫ
    ha-le gha yatı nàtsoo edegha gèhtsı̨.
  pes-OPV: و چون روز شد، یهودیان با یکدیگر عهدبسته، بر خویشتن لعن کردند که تا پولس
    رانکشند، نخورند و ننوشند.
  ron-1924: Ла зиуэ, иудеий ау унелтит ши с-ау легат ку блестем кэ ну вор мынка, нич
    ну вор бя пынэ ну вор оморы пе Павел.
  tpz-tpz: Pa pöstakah a ma pah to Jiuꞌ to vatönun, pare vaonöt a soe kikis pee pa
    ö nee se hikta ëën, me a kaak, keꞌ antoen a ö nee se ip vamët e Pöl.
  agd-agd: Máan turan ena ákurá manáa Yutan kéká ano o átaru uven baya sian damuádiyan
    temí, “Ída mana yunan má non má nakhé Porin ma aruan púdéi yunan ná tifanté uno,”
    siren baya sian damuáden mino.
  rkb-NT: Miwa botu wastuhu Sudeutsa inauzuzukuknaha. — Pauro tabezehikta kytsa! Tybeze
    ahabyi zeka ba hauk zikaha, ba tsõ zikaha nikaranaha. Tybeze ahabyi zeka Deus
    mymyitsapyriwy zeka wasani tsimaha — nikaranaha. Deus siharere ziwaby ana humo
    sihyrinymyrẽtsa.
  san-THA: 'ทิเน สมุปสฺถิเต สติ กิยนฺโต ยิหูทียโลกา เอกมนฺตฺรณา: สนฺต: เปาลํ น หตฺวา
    โภชนปาเน กริษฺยาม อิติ ศปเถน สฺวานฺ อพธฺนนฺฯ'
  iws-iws: Mɨ nugakɨn Judan kamɨm sɨma maeyau gwɨruwa ywoyakwok, yai kitɨbmii boɨnam.
    Sɨma boɨn, kɨbɨe idwai! Krɨma wɨ naemɨn nae rani mɨ wɨ op mɨ kwiyae rani. Mɨ ɨiya
    krɨma pol siir nɨsomaoki mɨ wɨ ha nae.
  pol-SZ: Następnego dnia zebrała się grupa czterdziestu Żydów, którzy złożyli przysięgę,
    że nie będą ani jeść, ani pić, dopóki nie zabiją Pawła.
  ztq-NT: Lëë byaani lyu lëë bla xaa Israel bitiits dyon xa kuty xaa Pable, aan lëë
    xaa pkon Dios nii kawdy xaa ni kidy xaa axte nii kuty xaa Pable.
  zai-NT: 'Sti dxi que uní'' stiidxa caadxi judíu na ca'': ―Gunidé Dios laanu pa idó''
    no ne idé'' nu ante guuti nu Pablu.'
  upv-upv: Ko re mevinen rorpong, m̃eri Isrel nir easi ngavöl ivij (40) arser korti
    ko arlingi nale san, ko arijrij tevi Atua arwera
  aui-aui: Raghani ibori gabudara igae bi Jiu damdi mududi sivitaghomidi bi sivigiugerogerora
    da Pol siyiaviyeni, na wiisuwona maragasina sibera God biidi da gesiyakam bo siyaniuna
    patana da Pol siyadikasunuyi bi muriye na wasina.
  wap-NT: Baꞌoran chaapiꞌiki, pabiꞌi kida Jewnao baokopatinan naꞌiki ĩkadakotinan.
    Uruu dono ĩbaudaꞌapatan panyukunuu naꞌiki ĩtaan paparadan Tominkaru ati. Ĩkian,
    “Aonaꞌo nii wanikan wawanyukunuu naꞌiki aonaꞌo nii watuzan wariwun, atii wazowian
    daunaꞌan zii Paul. Marii Tominkaru patakaꞌutan waunao wamazowiikan an Paul.”
  mva-mva: 'Izama nge Iuda alu diepurari be diraba be pile tago tototo tekedi bokai
    diemaki: tago sesu damoanako ki dang dasing nibe Pol ngamate.'
  dwr-NT: Wonttissa gallassi, Ayihudatuu Phawuloosa wodhana gakkanaassi, meennaadaaninne
    ushennaadan, caaqettiide giigetteeddino.
  kfw-kfw: Ziingkhuo awarli Jihudi ngai ruuk ah inzootna inkhat inneiya, inmani'n
    Paul hi nithat maklaiseng bak-um baknumin, innum innumin intia inmani inkhat li
    inkhat khomaak in-insaam jei.
  bfz-bfz: जेबे दिन ऊआ, तेबे कुछ यहूदिये एक ऊई की बोलेया और कसम खाई, “जदुओ तक आसे
    पौलुसो खे काई नि देऊँगे, तदुओ तक खाऊँगे या पिऊँगे तो आसा पाँदे धिक्कार ए।”
  cuk-09: A-banedgine, gwenna-gwenna Judiomar na igar amismalad, Pablo-oburgwemalagar.
    Amar na sogsamalad, napiraye, emarde mas gunnosurye, degine, gobmalosurbarye,
    Pablo-oburgwedse. Ar deyob imaksulile, emarde sabsur-odurdakleged bur nabirye.
  ben-OBCV: পরের দিন সকালবেলা ইহুদিরা এক ষড়যন্ত্র করল এবং একটি শপথে নিজেদের আবদ্ধ
    করল যে, যতদিন পর্যন্ত তারা পৌলকে হত্যা না করে, ততদিন পর্যন্ত তারা খাওয়াদাওয়া
    বা পান করবে না।
  mil-NT: 'Te nduu tněé ní natacá vìhi‑gá údico cue tée isràél ní ndatnúhu‑güedé sá
    cáhní‑güedě té Pǎblú, te ní xítnàha‑güedé: —Ni dǐtá vǎ cáxí‑ó te ni ndùte vá cóhó‑ó
    nděé ndacu‑o càhni‑o té Pǎblú, te dǎtnùní caxi‑o dǐtá, te coho‑o ndùte, chi sa
    ní sani iní‑ó sǎ cádá‑ó, te cuu cuéchi xii‑o nǔu vá cádá‑ó —càchí‑güedé xǐtnàha‑güedé.'
  myu-myu: Kabia buje Judeuyũ'in o'je'awero jewawẽ ãm apẽn Paulo aceyaoka iam. — G̃a'a
    Paulo ayaoka — io'e ip. — Paulo aoka'ũm pima juy acejekõn g̃u, acetikõn g̃u dak
    — io'e ip. — Yaoka'ũm pima juy Deus ipiat supi'ajoat wuywebe — io'e ip jewewebe.
    — G̃a'a — io'e ip.
  amk-amk: Kameaia, inontarai Yahudi fosa manea efanduhisa emadu ruhi kaiwo we emung
    wora Paulusi. Efafora beyari na Allai wonongne weo wiro etampi ete etunung mereha
    kaha pariao emuni akawuru wo.
  fai-fai: Kale kutim matam Yu Kayak iyo tada tada gei dau weng gudulu aket makuw
    keimin weng mak bako, “imin so wok so ufek ufek so mak wanokabuw bá, alam kano
    si Faul ayo anbiyo kuw wanokabuw.” Kalsiw.
  ura-NT: 'Nii cojoanoon jetaote, janone ita suujuau tacaaure Jorioocuru tabaauru,
    Faboro sohin jaooruhane coina. Nitohaneein, ita suujuau tacaain jetaote: “Faboro
    sohin jaonaareein tiaain, coatia lenoneein, acau coriahacacheein. Jana, nii saijieein,
    Faboro sohin joaelanaala lenoneein, acau cohin, naaonjoaacachene, cana carichaaine
    Cana Coaunerara,” naaure jetao,'
  mcd-NT: Ascan iyoco futsaino Israelifo ichanancashon yoinifo, —Non Pablo rutuataima
    non piqui tunufain non ahua ayaima. Non asca huayamaino Diosin noco asca huanonran,
    —ishon yoinannifo.
  urt-urt: Tahar nyermbe pe, lenge Juta 40 yate jahilyeh yende yaŋah ŋaiye ka yonombe
    Pol ka ole. Tinge yupwaiꞌe wusyep bongol nange yukur tatame ka yono ŋai, topoꞌe
    ka yonoꞌe pinip yi tutume ŋupe ŋaiye ka ole.
  kiz-kiz: 'Bho kubhalele, baadhi jha Bhayahudi bhabhombi liagano ni kukuta laana
    panani pa bhene: bhajobhi kujha bhibetalepi kulya wala kunywa kyokyoha mpaka pabhibetakun''koma
    Paulo.'
  tzo-TZE: Ta yoc'omal la stsob sbaic jayibuc israeletic, la xchapanic c'u x'elan
    xu' ta smilic li Pabloe. Laj yalic ti ac'o milaticuc yu'un Dios me muc xcham yu'unique.
    La snopic ti mu'yuc ta xve'ic xchi'uc mu'yuc c'usi ta xuch'ique ja' to me icham
    yu'unique.
  lex-lex: Repar doini de riy Yahudi rawok pa rpanulga nnia'ohma-nniakatni. Ir rlokar
    rwah'a inonni, riwra hota ir edonna ra'ana-remnu la'pa lerni pa edonna rwenan
    ma'ta Paulus.
  dov-dov: Nebwakacha, bamwi baJuda bakayungana balibika munsi lyachikonke, kabati
    tabakoolya na kunywa chikntu mane bamujaye Pawulo.
  rgu-rgu: Balahaa anan ria, lahenda Yahudi haa hulu lenaꞌ ara rala-haraꞌ fo nau raꞌisa
    Paulus. Ara soo-supa rae, “Ita bei ta tamate Paulus fa soo na, ta bole taa-tinu.”
  toc-NT: Li̠cha̠lí chú acxni̠ xka­ka­ko̠lh maka­pi­tzí̠n judíos lac­xtum tali̠­cá­tzi̠lh
    xla­cata nata­makni̠y Pablo, kalhtum tali̠­tá̠­yalh pi̠ ni̠para kalhtum tahuá
    cati­tá­hualh y na̠ ni̠para cati­ta­kót­nulh hasta caní nataucxilha pi̠ má xaní̠n
    Pablo.
  som-som: Oo markii ay maalin noqotayna, ayaa Yuhuuddii urur samaysteen oo nidar
    wada galeen iyagoo leh, Waxba cuni mayno, waxbana cabbi mayno ilaa aan Bawlos
    dilno mooyaane.
  mam-C: 'Atzin tej qsqix, i kyij jun jte''b''in Judiy toj wen, tu''n tkyim Pabl kyu''n.
    Kub'' kyq''ma''n kyxolx kyjalu''n: K''wel qk''lu''n twutz Dios, qa nlay qo wa''n,
    ex qa nlay qo k''wan, qa mina xkyim Pabl qu''n.'
  ndj-ndj: Chilawu yaki pamalavila, Vayawudi vatanganikili kwa lufisu. Vafingili,
    “Yufwi datuyikaji kulya na kulanda mbaka patumuwulayili kala Pauli.”
  mbj-NT: 'Ti m'' jati péh, Judah buuj Jesus hã h''yy kana''eeh do wób rakaner''oot
    Paw-Ro radaj''ëëp hyb n''aa. P''op Hagä Do hã raky däng radaj''ëëp né hẽ. Ti m''
    raky hadoo: —Dooh d'' ër awa bä, dooh d'' ër eëg bä ër nanaboh nä bä Paw-Ro —näk
    mä sa kyyh.'
  lat-VUC: Facta autem die collegerunt se quidam ex Judæis, et devoverunt, se dicentes
    neque manducaturos, neque bibituros donec occiderent Paulum.
  ngp-ngp: Kwize kuche, Wayahudi wekalaga hamwenga kwa kinyele, niyo waika kilapi
    kugamba, hawadye hegu kunywa mpaka aho nawande wamkoma kale Paulo.
  enq-2: 'Juu 40-kisa dee mendatupa apatame yongama dokonya dapa lao pii yaki piami:
    “Naimame Polo pyao kumasala naeyao nee endakipi natamano doko, Goteme naima koeyasinana”
    leami.'
  eng-ASVBT: And when it was day, certain of the Jews banded together, and bound themselves
    under a curse, saying that they would neither eat nor drink till they had killed
    Paul.
  mna-mna: Kozeere mini na, Yuda pakan tila tilup zin be timbuuru pa Paulus. To timbuk
    sua mbolŋana kat pa Merere zaana be tikan kini som, tiwin yok som ma irao tipun
    Paulus ma imeete.
  myw-myw: Iyam nen ga̱boug, min-Yudiy tabebaws-wan, sinawavas o sinawanim, mo ivta̱mes
    sisiyas va̱gan beipos kid mo beiweiys Pawl. Ilansa, “Kalisiy yakamiy bukukwams
    o bukumoums, Yowbad bo beiweimiy. Igaw bitaweiys Pawl, mo bitakams.”
  sby-sby: Mpobwalaca, Bayuda nabambi balabungana pamo, kupangana cakumwinshila Paulo.
    Balalumbila pamenso a Lesa kwambeti nteti balyepo cakulya, nambi kunwapo ciliconse
    mpaka bamushine Paulo.
  sll-sll: Ena hamen tangure, Yuda arihobi u ku bole ha holere, “Pol sigonaminua”
    dungwi. “Si golere emgi nir homena nenaminua” dire mai tere mongwi.
  yaq-NT: Yokoriapo intok, juriom betana waate, juka' Paplota a' me' betchi'bo nau
    lutu'uriabaeka emo nau tojak. Intok inime'e, ka tu'ik ameu chupne'eti jiaka inen
    emo utte'a joorian, kaita bem bwa'anee'ut intok kaita bem ji'inee'ut juka' Paplota
    bempo ka a' me'aakai.
  uro-uro: Näkt kale bä duququ vät duququs dä västämne na ama Judaqäna bä rha muräkt
    pät ama snängaqa i rha musärhämes iva qaku rhi namäs dä rhi nanakt bä dängdäng
    iva rhi veng ma Pol.
  ita-1885: E, QUANDO fu giorno, certi Giudei fecero raunata, e sotto esecrazione
    si votarono, promettendo di non mangiare, nè bere, finchè non avessero ucciso
    Paolo.
  muy-muy: 'Ge miledʉ gani ti ndam *Zʉde tə̀zlapaki ka Pol ga məgri zlam magədavani.
    Tàmbaɗay dək, tə̀ɗəm : « Tamal màkaɗ Pol ndo ni ti mə̀zum zlam do, mìsi araŋa
    do. »'
  kqc-kqc: Berou meda uriyakuri Jew vene bedakai bi egogo resi iniye uka yokoi maka
    aesi nitore reyadi, iruku o koru irina de regedi Paul umuyegedi mamo.
  tav-tav: Ape rʉmʉ cabujuri paʉ aperã judío maja caame ĩ wadapeni coteyuparã Pablore
    cʉ̃re na cajĩapere. “Yucʉacãna Pablore cʉ mani cajĩaparo jʉgoye mani ʉgaquetigarã,
    mani etiquetigarã. Cʉ jĩa yaparo to cõo mani ʉgagarã, mani etigarã. Cʉ jĩaquetibana
    quena mani caʉgaata, mani caetiata mani majuuna manire rooro popiye tamʉorique
    to ãmaro,” caame ĩ wadapeni coteyuparã.
  eng-ULB: When it became day, some Jews formed a conspiracy and called a curse down
    upon themselves with an oath not to eat nor drink anything until they had killed
    Paul.
  spa-VBL: Al día siguiente los judíos organizaron juntos un complot, e hicieron voto
    de no comer o beber hasta que hubieran matado a Pablo.
  fra-_FOB: Lorsqu'il fut jour, quelques Juifs formèrent un complot, et firent des
    imprécations contre eux-mêmes, en disant qu'ils ne mangeraient ni ne boiraient
    qu'ils n'eussent tué Paul.
  hau-ULB: 'Da gari ya waye, wadansu Yahudawa sun yi yarjejeniya suka dauka wa kansu
    la''ana: suka ce ba za su ci ba ba za su sha ba sai sun kashe Bulus.'
  mal-mal: പ്രഭാതമായപ്പോൾ ചില യെഹൂദന്മാർ തമ്മിൽ യോജിച്ച് പൗലൊസിനെ കൊന്നുകളയുന്നതുവരെ
    ഒന്നും തിന്നുകയോ കുടിയ്ക്കുകയോ ചെയ്കയില്ല എന്ന് ശപഥം ചെയ്തു.
  kkc-kkc: Osoloso gesikolo Yu odoo aboso Polo wooloomalame to kitulugu magolone egeesee
    takaso, “Iyo Polo wooloomelega doga, nei sabolo howo sabolo nalaime. Esino iyo
    yo wooloomaloso, nei sabolo howo sabolo ka nalai,” diso.
  urd-GVR: Agle din kuchh Yahūdiyoṅ ne sāzish karke qasam khāī, “Ham na to kuchh khāeṅge,
    na pieṅge jab tak Paulus ko qatl na kar leṅ.”
  far-far: Ma 'i 'ofodangi tani wane ana Jiu ki kera oku, ma kera ka naia fuana saungilana
    sa Paul. Ma kera ka fata alafu kera nao si 'ania ta fanga, ma kera nao si kufia
    ta kafo, leka ka dao ana kada kera saungia sa Paul.
  suz-BL: मिनु आ दीसा सुनी यहूदीपुकीमी “पावल कली साइश्‍शो मतया सम्‍म मारेइ मजय, मतूय”
    दे कसम जशा, पावल कली साइक्‍चा सल्‍ला पामे बाक्‍त।
  car-NT: Irombo koro'po mo'karon Simosu 'wa taurangon epopo'po maname Paulus wory
    man poko. Tamusi embata endame'pa, onyry'pa enapa tywairykon man ekarity'po i'waine
    ase'wa moro Paulus wory uwaporo.
  amp-amp: Hwe fnah dbha wom Judam waji famom. Memom, “Porr awasnom.” Mrokfot fak
    dbkafmomt. Kfo memom, “Porr was mif mifrahnomr. Yimar tafi wasrfonomr, nhai womr
    bmbri nuwa ya bupa ya inji naruhatr. Awi afo.”
  bht-bht: जालू भ्याग होई तां कुछ यहूदी माणुआं गिठे होईकरी सलाह किती, कने कसम खादी
    कि जालू दीकर असां पौलुसे जो मारी ना देन, अगर असां खादा या पीता तां सांझो पर लानत
    है।
  eng-NOY: And when it was day, the Jews banded together, and bound themselves under
    a curse, saying that they would neither eat nor drink till they had killed Paul.
  cub-NT: Cõmiáijãravʉ javejĩnara apevʉ judíovacavʉ cójijivʉ yavenina, cũinátʉrʉ ne
    ũme, “Yópe d̶acarãjaramu Jʉ̃menijicʉre”, arejaimad̶a na. —Ñʉje boarĩ́ jarʉvabedu
    Pablore, Jʉ̃menijicʉ jarʉvajacʉrĩ ñʉjare toabo cũiméboi. Ãmenajivʉtamu aru ũcumenajivʉtamu,
    ñʉje Pablore boarĩ́ jarʉvarãjiye jipocai, parʉrõreca arejaimad̶a na.
  ita-1927: E quando fu giorno, i Giudei s’adunarono, e con imprecazioni contro sé
    stessi fecer voto di non mangiare né bere finché non avessero ucciso Paolo.
  lww-lww: Ana kolulag, le Yu lap̃asia apim vinau ga lele taaga, vena avisayu ve sanape
    nap̃a akilia awem̃ar Pol. Ana pogos nap̃a amal mrapa ta narui, ana la apisaar
    e kia kiena ne Ntewa nap̃a aligan kinanena amio namunena lala, vano-o tol nap̃a
    la monar awem̃ar Pol sumo wa.
  ckb-ckb: کاتێک ڕۆژ هەڵات جولەکە پیلانیان کێشا، سوێندیان خوارد و گوتیان کە نە بخۆن
    و نە بخۆنەوە هەتا پۆڵس دەکوژن.
  spm-spm: Arama amɨrɨtusir rɨmaaŋra Judarir akoghɨn gumasir marsi nori akuvagha Polɨm
    mbɨsueghtima ana aremighaousuava Gotɨn phorughava akama rɨŋgɨran mavɨ amui. Mee
    kamagh akama rɨkɨri, “Ee aghaa thav o rɨmɨ rameghem phatɨgh, ikɨɨ maaŋɨ mee Polɨ
