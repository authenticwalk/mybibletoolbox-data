    nde hua cheh se nde hua cuh se numanahn che ametah dinahn se ndudo min.
  bel-bel: А як разьвіднела, некаторыя Юдэі склалі змову, і прысягнулі ня есьці і
    ня піць, пакуль не заб'юць Паўла;
  zlm-KSZI: Setelah hari siang, orang Yahudi membuat pakatan. Mereka bersumpah tidak
