  san-TIB: དིནེ སམུཔསྠིཏེ སཏི ཀིཡནྟོ ཡིཧཱུདཱིཡལོཀཱ ཨེཀམནྟྲཎཱཿ སནྟཿ པཽལཾ ན ཧཏྭཱ བྷོཛནཔཱནེ
    ཀརིཥྱཱམ ཨིཏི ཤཔཐེན སྭཱན྄ ཨབདྷྣན྄།
  qve-NT: 'Paqarisnintin p''unchawmi Israel nacionniyoq wakin runakunaqa, huñunakuspanku
