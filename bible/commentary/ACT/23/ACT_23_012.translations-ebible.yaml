  tbc-tbc: Salso idug Juda aenta dutumanig Pol dufuni imat o awad dutumani a. Agog
    Anut malan lo ru lak na geig ak lo sed isubanai a. Iŋ anaŋ you da lo sed geg ipidinai
    dumado dop, saen Pol dufuni imat mok gup, anaŋ diani wa. An lo subanek ru an paen
    na sed idirai a.
  sna-sna: Fume mangwana, vaJudha vakaita rangano vakazvisunga nemhiko kuti varege
    kudya kana kunwa kusvikira vauraya Pauro.
  smk-NT: Kabuklasan, main saraytaw saray Judio nin nitatarusan tan sinmamba a kai
    sara nin mangan o minom leg'an a kai raya nin napati si Pablo.
  grc-TCGNT: Γενομένης δὲ ἡμέρας, ποιήσαντές τινες τῶν Ἰουδαίων συστροφήν, ἀνεθεμάτισαν
