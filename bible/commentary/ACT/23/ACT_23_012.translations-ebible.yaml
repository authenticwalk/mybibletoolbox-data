  mbh-mbh: Ma nge rulpounga Juda pelie o pathun pel mo o kath sovengalo ako aro o
    pun a Pol nge. Ma o kin ole riong engenga a God nge ako ve, o pavurvur ako aro
    o an avele na o thin avele i pavurvur ako la aro o so rin tel a Pol.
  bdd-bdd: Hali sabwelowega meYudiya siꞌetoꞌautama, ꞌidi nuwatuhu siꞌatububudiya,
    ma wete sigwae hemisa ma geyaꞌabwa siꞌaiꞌai bo sinumanuma ꞌana siga Paulo siloheꞌamasi.
  cbt-NTPO: Tahuëririnquë a'naquën cotioro'sa' chinotopi Paono tëpacaiso'. “Ama huachi
    ca'ahuasohuë'. Ama o'oahuasohuë'. Paono tëpaquë huarë' ca'ahua'. Co tëparihuarahuë'
    ca'patëhua', Yosë ana'inchinpoa',” nitopi.
  rmy-SERVI: Дэнзор койсавэ иудея стидэнепэ тай лиле солах нисо тэ на хан и тэ на
    пэн ды колэ, сар умарэна Павло.
  srn-NT: A tra dei fu en den Dyu meki mofo fu kiri Paulus. Den meki wan sweri tak'
    den no bo nyan noso dringi te leki den kiri en.
  cta-NT: 'Loꞌo cua nguxee chaca tsa̱, liꞌ ngüiñi chaꞌ jiꞌi̱ nguꞌ judío loꞌo tyaꞌa
    nguꞌ chaꞌ cujuii nguꞌ jiꞌi̱ Pablo. Ndiꞌya̱ nguaꞌni nguꞌ jura liꞌ: ―Ñaꞌa̱ ycuiꞌ
    Ndyosi jiꞌna chaꞌ chañi ca chaꞌ ná cacu na ná coꞌo na tsiyaꞌ ti ñaꞌa̱ cuayáꞌ nu
    cua ndyujuii na jiꞌi̱ nu Pablo biꞌ ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ.'
  bqc-SIM: Kɛ́ a gu dↄ̀ Yudaeↄ kã̀aa asii guu, aa lɛgbɛ̃̀ aa mɛ̀ wa pↄbleo, wa imio
    e gↄↄ pↄ́ wà Pↄlu dɛ̀.
  tcz-CHONGTHU: Ajing jingkah in Juda miho phabep akiloiyun Paul itha tohkah uva an
    ineh lou diu ahi tin akihahsel tauvin ahi.
  mar-mar: मग दिवस उगवल्यावर, कित्येक यहूदी एकजूट करून शपथबद्ध होऊन म्हणाले, पौलाचा
    जीव घेईपर्यंत आम्ही खाणार पिणार नाही.
  snp-snp: Ledawa Yuda wenena maleka oti mau witi kudala kiti eti lamo, Konuma kobinaki
    ido nonanoki ánoto moi wito minomo uto uto Polo ofo fulutoto konuma kobina kofa
    nenune, loti auma witi lo melae.
  isl-isl: Morguninn eftir, gerðu um fjörutíu Gyðingar samkomulag um að bragða hvorki
    vott né þurrt, fyrr en þeir hefðu komið Páli fyrir kattarnef.
  spy-NT: Nto mii bēsyēēt nyēē kiikēērē, kōōruruuch keey ꞉Yuutayeek ankuyey ruurumuut.
    Kyaam muumeek kule mākoy kwaam nto kuyye kiy kut kukas kurook kule kaakume ꞉Bāwulō.
  xnn-xnn: Isnan napsengana wada nan epatpoo ay Judio ay adi mamati ken Jesus ay nintotya
    no sino nan ikkanda ay mangpatey ken Pablo. Ninsapatada am-in ay adida mangmangan
    ya adida omin-inom engganay pateyenda si Pablo.
  mwe-mwe: Kukasheje, Bhayaudi gubhatabhilenje shitabho kuti bhakalyanganga wala bhakapapilanga
    mpaka bhaaabhulaganje a Pauli.
  tte-tte: Yanuwa ilayan malala mena Yudiya tupwali simiyagogo yo siedeedede wadam
    Paulo kaiwena kabo waloyameli kaikaiwena yabo siginauli Yaubada manna mena siwalo
    yakato tabu sikekekan yo tabu sinunuma kanasiga Paulo siunuyamate.
  tcs-tcs: Neksdei sam Zuwisman i bin mit tugeda po meke plan po kile Pol. Dempla
    bin meke promis dempla nogo kaikai ane dringk antil dempla bin kile em.
  hlt-THB: A khawngawi mymcang awh Paul him hlan dy taw buh a an ama ai aham Juda
    thlangkhqi ing awi kam uhy.
  soq-soq: Imonemba tadinaida Iuswa isiwa auwene gagalontone insaisau deasaiena Paul
    bosapu. Tane mo badowa sauantoiena mo mai nana ba esa da napu, dia, di waimompe
    Paul bosapue aupe nana napu.
  qub-qub: Pacha wararcuptinna waquin Israel runacuna juracuycaran. Nircur jurar niran
    «Pabluta manaraj wañucherga ama imatapis micushunchu, ni upushunpischu» nir.
  att-att: Á ta pannawák, naggagammung yù ira Kudio nga nangigagángay nu kunnasi yù
    ámmapáte ra kâ Pablo. Á nappagássingán ira ta ari ira kumán onu ámminum áddè ta
    arád da paga napapátay si Pablo.
  bki-bki: Ana ea kavijo, kulo Ju nalo tealo abinimei vio takurano ka atuluku ga,
    ka averii ka mia tum̃abe ana mia amijikia auebin Pol. Mia bogo napano amileal
    m̃arabo tai bisi ana aberkar ea Atua siano ka mia atuvan sinaniano vija munuiano
    nalo, rivano-o mia auebin Pol tukamu vo.
  bqp-bqp: Kũ gu dↄ̀, Yuda kenↄ kàkara asiri gũn ò la dà ò pì oni pↄ́ blero oni
    í miro ari ò gɛ́ Pↄlu dɛo.
  mcp-mcp: Mán mələ̂m, bɔ́ɔ́l *Oyúdɛn bwə́ á sá shwushwaga. Bwə́ ci ídʉ̂w nə məŋgul,
    bwə́ nə́, ŋkí bwə́ agwúyɛ́ Pwôl bwə́ bə nə məzhúŋgʉ́lú.
  hat-hat: Nan denmen maten, jwif yo fè yon konplo. Yo sèmante sou tèt yo yo p'ap
    mete anyen nan bouch yo toutotan yo pa touye Pòl.
  npl-NT: Ipan ok se tonati, sikimeh judíojteh omotlatlalwijkeh kimiktiskeh n Pablo,
    iwa okisentlalijkeh amo tlakuaskeh nion atliskeh asta makimiktikah.
  bgg-bgg: Ji pha thimiang riang duiine è rey mage shii Jewthek è ò wuii si srane
    nung rai. Ithek è thiichiih shii surua thak rai, Phaul shii a-ua shapho ne ithek
    ne nyie de achie aniing dang phro.
  eng-TCENT: When daybreak came, some of the Jews formed a conspiracy and bound themselves
    under a curse, saying that they would neither eat nor drink until they had killed
    Paul.
  eng-BSB: When daylight came, the Jews formed a conspiracy and bound themselves with
    an oath not to eat or drink until they had killed Paul.
  cpu-NT: 'Okanta okitaitamanake, ikinkithatavakaiyakani tsikarika ikaratzi judío,
    ikantavakaiyani: “Thame amashekaventaiyerine Pablo irojatzi ovantakyaariri.”'
  san-ASM: দিনে সমুপস্থিতে সতি কিযন্তো যিহূদীযলোকা একমন্ত্ৰণাঃ সন্তঃ পৌলং ন হৎৱা ভোজনপানে
    কৰিষ্যাম ইতি শপথেন স্ৱান্ অবধ্নন্|
  tod-tod: Poluma voloi sobuzobu wolai, Zuifuiti tanigaa ti yaavai ɠilini, ti ɠona
    ga tanɔpɛ ge mina daami wo ɓa kpɔɔle, kɛni ta Pɔle ʋaana pɛ.
  tac-NT: '''Lige melénala jaré ralámuli jurío a''bopi ra''íchale me''lináliga alué
    Páulo. Anile: ―Ramué rió napu ekí alué Páulo me''linálime niru o''maka bi''lepi
    na''tawa, ''lige tabilé go''ame go''poa ramué, ''lige tabilé ba''wítiri bajiwa
    ramué napusí me''lisá alué Páulo. A''lige kulí go''poa ramué go''ame. ''Lige ramué
    ta me''lisuga alué Páulo, ''lige ramué najkiboa napurigá Onorúgame gastigárimala
    ramué ralámuli ―anile alué ralámuli alué Páulo me''linálime.'
  eng-WEBPB: When it was day, some of the Jews banded together and bound themselves
    under a curse, saying that they would neither eat nor drink until they had killed
    Paul.
  gfk-H: Io, ra malaan tano mes na bung ira Iudeia diet ga worwor tikai ma diet ga
    kukubus bia pa diet na iaan ma pa diet na mom tuk taar bia diet ta bu bing tar
    Pol.
  viv-viv: Mala gilauna tu miYuda tufoidi buye hivagaꞋauta be hivevai. Yaubada matane
    hiwonadabadaba higayo, “Keke tamo gavadi anaꞋani o kaꞋi anayuni tu nagona Folo
    analuveꞋalikana. Yaubada, au uhalamanema.”
  yao-yao: Pikwachele, Ŵayahudi ŵatesile ntemela. Ni ŵalitaŵilile kuti, “Ngatulya
    pane kung'wa chachili chose mpaka pachitwaulaje che Paolo.”
  tgp-tgp: Mo mele rani sahe, vao Jew matea la mai jara matea, la lihora na retitauhi
    matea vara la pa sopo tikeli te hanhani teni te wai vavano, la vilimatei Paul.
  auc-NT: Ñäö bayonte Oodeoidi pancadäniya guiquënë godongämæ̈ pönëninque ïïmaïnö
    ante Ao änänitapa. Cæ̈nämaï bedämaï ïnïmo inte mönö Pabodo ingante wæ̈nongæ̈impa,
    ante cædinque, Pabodo mïï quëwëñongante mönö cabo incæ æcänö cæ̈na æcänö beda
    mäningä nänö wænguinque cæcampa.
  kbc-NT: Igaanaɡ̶a yeloɡ̶otibige, onateciɡ̶ijoa ijoa judeutedi ja yatecoɡ̶o me dinilakidetiwage
    lowoogo. Codaa owo ligegitege Aneotedoɡ̶oji me daɡ̶a niodaɡ̶a oteɡ̶exaaɡ̶aɡ̶icata
    anowacipeta nigepaaɡ̶icota makati moyeloadi Paulo.
  bmh-bmh: Umaseu, Zuda dudu ipal wage wageimai, gotulaimai, ze pataimai, enemen,
    “Ig baib guzenai mab, ee ze mui i zab, ig Pol wemun, noumaba, petak ee ze mui
    zab.”
  ctu-BL: Ti sʌc'ajel cabʌl judíojob tsi' tempayob i bʌ. Tsi' temeyob i t'an cha'an
    mi' tsʌnsañob Pablo. Tsi' bajñel ch'ʌcʌyob i bʌ cha'an ma'anic chuqui mi caj i
    c'uxob, ma'anic chuqui mi caj i japob jinto mi' tsʌnsañob Pablo.
  meq-meq: 'Tədœ eye na, siye i Yahuda hay tə haya gər, tə ma ha ka bo bazlam. Tə
    mbaɗa, tə gwaɗ: «Nəmaa kəɗ na Pol bay na, nəmaa ndiye ɗaf bay, nəmaa siye yam
    bay. Kutoŋ nəmaa kəɗiye na təday.»'
  noa-H: Mag maach Pör Jesuu Pabloog hiek'atarr noram judionaan k'apan hãba hiek deewia
    hihãba nʌisijim haajem, Pablo t'õopäaig. Mag nʌm hanʌmua, Pablo t'õopʌ̈ibam haig
    chan ni hãbjã t'ach k'öba ni döjã döbaju ha hiek'awia, “Maach mʌg hiek'abarm pödba
    meerk'apʌ̈imʌn, magan jũrr Hẽwandamau maachta k'aibag wauju haai nʌmgui” ha hiek'ajierram
    hanaabá.
  alp-NT: Esi bobanu beleti, tamata Yahudi sie ilaru esi lupuke lomai eleki esi la
    kena ruasi be sepo esi bunu Pauluse mosa hoko esi kane pise kinu mosa.
  san-VEL: dine samupasthite sati kiyanto yihuudiiyalokaa ekamantra.naa.h santa.h
    paula.m na hatvaa bhojanapaane kari.syaama iti "sapathena svaan abadhnan|
  kbq-kbq: Ko'atige'za nanterampi mago'a Jiu vahe'mo'za eri atru hu'za, hanave ke
    huvempa hu'za Polima ahesnaza naneke retro nehu'za, ne'zane tine a'o huta mani'neta
    Polina ahesunkeno frisnie, hu'za huhankaveti'za kea retro hu'naze.
  kbh-kbh: Chë inÿe yëfsana, judiënguents̈ana báseftanga tmojanenoyeuná Pablo jtsóbama,
    y tmojanjurá tondaye ntjasana, ni ntjofs̈iyana, cha jóbantscuana.
  ron-LSB: Când s-a făcut ziuă, unii dintre iudei s-au unit și s-au legat cu un blestem,
    zicând că nu vor mânca și nu vor bea nimic până ce nu vor omorî pe Pavel.
  pon-pon: A lao ran pajan, Juj akai ap inauki pena o kaukila, me re pan jolar kan
    o nim meakot, re lao kamelar Pauluj.
  nhe-BL: Huan quema tlanesqui mosentilijque sequin israelitame huan tlatestigojquetzque
    para quimictisquíaj tlen hueli inijuanti tlen tlacuasquía o atlisquía quema aya
    mictoc Pablo.
  sps-sps: Ana nainy arasan mito, ana taa Jiu vaaguam to, ser vaagum ser tsue na ka,
    man non jias, ara gim ror ma ainy ra te jiu onot non te atsuiny famat finy rora
    Pol.
  wnc-wnc: Siwan kwakawan Judia nana aminda pakapu unekan yuke Pol tangutnangge yasopuking.
    Yasopuke Pol asiknga tangutana kupik ngang yawa kekekakut. Sike dua tangukengu
    nanamu dua nake yangga dua tangopnim. Tangukenga nanamu nake tangoke yutnim ngang
    yawa kekekakut.
  bus-bus: Kɛ̀ guu dↄ̀, Yuda kenↄ kàkↄ̃a asii guu aↄ̃ la dà wà bè weé pↄ́ blero weé
    í miro ai wà gá Pↄlu dɛo.
  gub-BL: Iku'egwepe zutew uzemono'og a'e wà kury, Pawru izuka haw rehe uze'eze'eg
    pà a'e wà kury. Umume'u tuwe ma'e wemiapo ràm uzeupe wà. — Namai'u kwaw Pawru
    imàno 'ym mehe we ihe nehe, xo imàno re zo amai'u wi putar nehe, i'i tuwe uzeupeupe
    wà. — Tuwe Tupàn uzepyk herehe nehe, aze azuhaw ko heze'eg ihe nehe, i'i uzeupeupe
    wà.
  imo-imo: Otilikondo otili oi Juda iyemareni ulu te wai toko noiringi. Aku wai toringi
    ulumu Pol topo kondamili ningi. Juda iye akumani enongano mi enge ningo lekolio
    ningei, “Eno i teli oi langi nombo no naa nomolo. Pol paa topo kondopolio wali
    kau aku kere langima nomolo,” ningi.
  boj-boj: Onaqa olo nebeonaqa Juda tamo qudei naŋgi koroosibqa are qujaitosib anjam
    endegsib qoseb, “Iga Pol qalsim moiyotqom. Gago anjam di iga bole dauryqom. Iga
    uratqasai bole sai. Deqa iga Pol moiyotosaisosimqa iga iŋgi ti ya ti mati uyqasai.
    Iga Pol qalsim moiyotosimqa bati deqa iga olo iŋgi ti ya ti uyqom.”
  eng-DRA: And when day was come, some of the Jews gathered together, and bound themselves
    under a curse, saying, that they would neither eat, nor drink, till they killed
    Paul.
  knf-knf: Wi unuur ujinţuŋ, kë *bayuday baloŋ başë ŧiinkar. Bahoŋ amehna aji baankde
    baankdaan bë baanfiŋ *Pawulu.
  san-KHM: ទិនេ សមុបស្ថិតេ សតិ កិយន្តោ យិហូទីយលោកា ឯកមន្ត្រណាះ សន្តះ បៅលំ ន ហត្វា
    ភោជនបានេ ករិឞ្យាម ឥតិ ឝបថេន ស្វាន៑ អពធ្នន៑។
  arn-NT: Kangelu antü mew, nütramkawi kiñeke ti pu judiu tañi langümafiel engün ta
    Pablo. Kuyalltuyngün ñi inoael ka ñi pütokonoael rume langümfile wüla engün ta
    Pablo.
  zas-NT: Chi bareguiaal, garol ree bén Israel bayaꞌn reeman diidx din gugüjt reeman
    Pab, rëb tëë reeman guial achet gaw reeman achet tëët guiëꞌ reeman xt gugüjt reeman
    laaman.
  ken-NT: Nɛ́yi nɔ́kɔ́, mbɔk bo Israɛl bákɛ́m ɛchɛmɛ báte ɛyu bɛway Pɔ̌l. Mányú
    nku bɛ bapu nyiɛ nɛnyiɛ nɛ yɛ̌nyɨŋ bápú nyu kpátɛ mangway yi.
