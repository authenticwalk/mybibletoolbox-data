  chz-NTPS: 'Maˊ gaꜙjnäꜗ jyohꜘ jmɨɨˊ ko̱ˉlla̱a̱ˊ judiu gaꜙta̱a̱yhˋ juuˈ kweeˉ, gaꜙjäyhꜘ:
    —Waˊ jäˉ dsoˊjwɨɨꜘ nëˊ kya̱a̱ˈ jnäähꜗ cherˊmahꜗ kihˊhi̱hˊ jnäähꜗ jä̱ä̱ꜗ saꜙ gaˊ
    maˉjngëëhˊ jnäähꜗ Paaˊ.'
  kmu-kmu: FaeteꞋya koꞋma neliana nagoꞋa Yuta vayaꞋmoꞋya alitalu huꞋya mage hae “Polona
