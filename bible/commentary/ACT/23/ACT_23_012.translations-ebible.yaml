  tha-KJV: ครั้นเวลารุ่งเช้าพวกยิวบางคนได้สมทบกันปฏิญาณตั​วว​่า เขาทั้งหลายจะไม่กินจะไม่ดื่มอะไรกว่าจะได้ฆ่าเปาโลเสีย
  por-BR-2018: E tendo vindo o dia, alguns dos judeus fizeram uma conspiração, e prestaram
