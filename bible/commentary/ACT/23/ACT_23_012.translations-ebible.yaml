  sri-sri: 'Gajinʉ gapʉ surãyeri judío masaka Pablore wẽjẽdʉarã nerẽ, ãsũ ãrĩñurã:
    —Dapagã merã neõ baabiri, iiríbirikõãrã! Ĩgʉ̃rẽ wẽjẽmerã ʉamerãta boarã! Ĩgʉ̃rẽ
