    não comerem e nem beberem nada até matá-lo. Pediram que Deus os amaldiçoasse se
    não cumprissem o prometido.
  gwi-NT: Gęhdaa vanh Jews lat nąįį nihłaa łigiiljil, gwint'aii nihłaa khanideegidiin'ąįį
