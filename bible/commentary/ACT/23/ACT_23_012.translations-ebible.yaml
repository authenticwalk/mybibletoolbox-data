  bod-N: དེ་ཡང་ནམ་ལངས་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་མཉམ་དུ་གྲོས་བྱས༌ཏེ། ཕོལ་ལོལ་མ་བསད་ན་བཟའ་བཏུང་ཅི་ཡང་མི་སྤྱོད་ཅེས་དམ་བཅས༌པ་རེད།
  tca-NT: 'Rü moxü̃ãcü, rü ñuxre ga Yudíugü rü nügümaã inaxunetagü ga tãũtáma na nachibüexü̃
