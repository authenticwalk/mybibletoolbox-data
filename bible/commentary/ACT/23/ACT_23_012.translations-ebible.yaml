  mlp-mlp: Ari saw tihastitayan Juda mataw asor ulilemim osad an adugan wazim bilaqiy,
    I didaq hi neqad yuw hi uluwuq haqiy. I nazaq gihol udinad le i Pol wol emuq haqiy.
    Hel diqtaqmo haqiy. Pol kayeqmo ossa i didaq a hi neqad yuw a hi uluwam haqiy.
    Ari i gigo araq gamuk ka itiyonid Mat Iyah in wol eman haqiy.
  ape-C: Ruwahepih ruhur watak reir amam Juda hanaki hantorum hape atugun aria hakri
    iruhw hakri adur atin um mare huwok worigun o abar arigaha hubo Pol nugokuk.
  bgs-bgs: Na, pagkasimag, duwán mga Judio na igpasábbadé na mimmaté ki Pablo. Igpatandóé
    dan na dì dan kuman ó minám sippang ka matayan dan pa si Pablo.
  faa-faa: Mituru fiarakano Yu aporo foti (40) su sarimaraka risiakipoko, aporo metakira
    iaki paoraka sarimaraka someraka, “Pore isiapo rusua kukusapo. Pore rusua kukusiraka,
    makata nenáne soko he soko sokoairaka risikiakosapo. Isiapo makata nenáne su nakosafapo.
    Poreane rusua kurakano isiapo makata nakosapo. Isiapo kakaro somerakanapo.”
  kik-kik: Rũciinĩ rũrũ rũngĩ, Ayahudi makĩgĩa na ndundu na makĩĩhĩta mwĩhĩtwa matikaarĩe
    kana manyue matooragĩte Paũlũ.
  cap-NT: 'Jalla niiz̈ jaka taz̈uqui tsjii kjaz̈ judío z̈oñinacaqui Pablo conzjapa
    juramentuz̈tan tsjii acuerduquiz asiptassic̈ha. “Pablo ana ticznaquiz̈ niiqui,
    wejrnac contal cjeec̈ha”. Nuz̈ cjican asiptassic̈ha. Niz̈aza ninacaqui palt''assic̈ha
    ninacpora, tuz̈ cjican: —Anaz̈ c̈hjul c̈hjerimi lujls, Pablo conañcama, —jalla
    nii.'
  ksr-ksr: Poŋnoŋ kaeŋ ijoroto, gomaŋ ano kanoŋ Juuda eja tosianoŋ oloŋ ajorooŋ Pool
