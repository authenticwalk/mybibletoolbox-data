  buk-buk: Galaŋsê bêbêc lau Israel-ŋga ŋatô sêkic yom bu sêndic Pol ndu. Ma sêmatiŋ
    pwac têŋ dau bu oc sêneŋ me sênôm gêŋ dom e iŋ mbac ndu su.
  pri-NT: Na dàuru kêe, âna rà pitòpò tûâ wà pàra tèpa *Juif, â rà *ipwataâboro pâ
