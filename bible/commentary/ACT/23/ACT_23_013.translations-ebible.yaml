verse: ACT.023.013
translations:
  kpx-kpx: Ata bahata votiabulike (40) hoto ke huhuai loulu.
  okv-H: ainge eto embo tapa 40 eto nei uhoho
  tbo-tbo: Lawa magouhi 40 i lagoni naka tauhi geka wogana hi talaya.
  mal-C: ഈ ഗൂഢാലോചനയിൽ നാൽപ്പതിലധികംപേർ പങ്കെടുത്തിരുന്നു.
  grc-SR: Ἦσαν δὲ πλείους τεσσαράκοντα οἱ ταύτην τὴν συνωμοσίαν ⸂πεποιηκότες·⸃
  bgc-bgc: जिन नै आप्पस म्ह या कसम खाई थी, वे चाळीस जण्यां तै घणे थे।
  khz-khz: Vonavuga getovo-koukouato talimara maparara gagala vativati (40) makavana.
  deu-TKW: Es waren aber mehr als vierzig, die diese Verschwörung machten.
  zsr-NT: Nayánr ca choaꞌquëꞌ bönniꞌ naꞌ glun tsutsu xtídzaꞌquëꞌ cni.
  lin-lin: Motango ya bato oyo basalelaki Polo likita yango ezalaki bato koleka tuku
    minei.
  hns-NT: Tjaalies aadmie se djaada ie kharaab bietjaar karke kasam khaais.
  noa-E: Chi mag iekha narr khʉʉn chi khapanag cuarenta atcha naajim aajem.
  eng-EMTV: And there were over forty who had made this plot;
  mib-NT: Te víhyá gā uū xico tēe hebreo ni cacahān teyɨ́ jnúhun yáha.
  lif-NT2: कन् चे़म्‍फन् के़जोःक्‍पा मनाहाॽ लिबोःङ्‌ङाङ्‌(४०) थो मे़वये़रो॥
  xnj-xnj: Vala vevakitili mpangu wenuwo vavi neju ya vandu alobaini.
  mmx-mmx: Nedi axap diga epovo at lavanuet sangaun mo diga lok na lavapaase ri sev
    amet ne Pol.
  cbr-NT: Axa usai 'ësë́nancë unicama ax ca cuarenta unibëtan sënë́nma 'iacëxa.
  tee-NT: Istapasata t'up'uxam lapanacni ju ixtanavita junima lhi'okxchivinti.
  eng-LSV: and they were more than forty who made this conspiracy by oath,
  cak-NT: Y ri xe'in chi pa alak'al niqui'en quiri', jec'o más je cuarenta achi'a'
    israelitas.
  pah-NT: He'yi ko g̃a quarenta ko g̃a – kiroki g̃a e'i a'ea.
  sja-NT: Mãgɨ́ pedeeteedap'edaarã cuarenta ɨmɨk'ĩraarã audú paji.
  xed-xed: Ta malay gwal ta dzraftá tsa wi ya ta fwaɗ mbsak.
  mks-NT: Ta yáha ga̱ nu̱ú i̱vi̱ jico ta̱a cúú da̱ na̱jándique táhan tu̱hun caja ña̱
    yóho.
  gfk-S: Ma iga sakit ra ihet sangahul na turadi ing di ga lala ta ikin ra kunubus.
  bmu-bmu: Azi 40 aka jaŋgö mi oŋgitkeri, yeŋön mindiriba jöjöpaŋ keu mi jöhöm köhöiba
    jiget.
  dgz-dgz: Nop karaua panan togurapen wane nagirewa apane dere (40) amba aigap den
    sia.
  eng-GNV: And they were more then fourtie, which had made this conspiracie.
  zaa-NT: Hua ttéelá chùà' ca nubeyu' beni prometer anía.
  eng-WEBSTER: And they were more than forty who had made this conspiracy.
  guh-guh: Pamonae picani Pablo jamatabëbeyaxuabatsi, cuarenta ponëbeje pematatsënëa.
  bon-bon: Teepi iyeta footi biname cuta cerämu, lui cina icrajige peei gläämu cabu.
  nhw-BL: Huan pano cuarenta tlacame catli quej nopa motlajtolmacatoyaj.
  mgw-mgw: Na babaabi'i nyalili yo, baai bandu alubaini no pi'ti'li'ki'ya.
  swh-ONEN: Waliofanya mpango huo walikuwa zaidi ya watu arobaini.
  wbi-wbi: Kwevalyale avaanhu fijigho fine vano vakagohile isi.
  bba-bba: Tɔn be, bɑ tɔnu weeru kere be bɑ nɔɔ tiɑ ye kuɑ.
  eng-KJVCPB: And they were more than forty which had made this conspiracy.
  kgk-NT: 'Upéa he''i va''e quarenta-gwi oĩve vyteri. Upéi oho pa''i ruvixa kwéry
    renda-py, judeu ruvixa renda-py ave. Oho omombe''u-vy: —“Ndikatu mo''ãvéi orokaru
    Paulo orojuka e''ỹ mboyve” oro''e kuri aje''i Nhandejáry-pe. Ore apu ramo oikwaa
    arã Nhandejáry, he''i.'
  waj-waj: Vaidi itaa kua tuuya taara vaidi yuku yaaku taika kiooyaano (40) nuunaida
    kua kutaivaa tasipama tiravai.
  cpy-cpy: Rawijanakiro ikaateeyini 40 atziri kamanta-wakahaen-chari.
  mpx-mpx: Bolo bateli o hi ginol ali gewi poti i eguluwai.
  wbp-wbp: '@see-verse:ACT.023.012'
  luo-luo: Joma notimo kwongʼruokni noloyo ji piero angʼwen.
  nhe-NT: Huan pano 40 tlacame tlen queja nopa motlajtolmacatoyaj.
  aii-aii: ܐܵܢܝܼ ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ ܐܵܗܵܐ ܩܵܘܠܵܐ ܒܡܵܘܡܵܬܹ̈‌ܐ ܙܵܘܕܵܐ ܡ̣ܢ ܐܲܪܒܥܝܼ ܐܢܵܫܹ̈ܐ
    ܝܗܘܵܘ.
  esk-NT: Sippaqaqługuguuq malġukipiaq taapkua inniqsut sivunniuqtuat itna.
  msb-msb: Sobraʼn 40 an nagkauruyon sani.
  cpa-NT: Lǿa¹² jín³ ton¹lóg¹ dsa², dsa² ca¹jmo¹ jǿg³ jøng².
  dso-dso: ଚାଲିସ୍‌ତେଇଅନି ଅଦିକ୍‌ ଲକ୍‌ ଏ ଜଜ୍‌ନା କଲାଇ ।
  meu-meu: Unu e gwau hamata toma taudia na hari-ahui mai dikoana.
  yva-NT: Vatano wanyinyaube umaso awa wanuije nanto no vatane tename jirume rakivan.
  dgc-dgc: I nangakua ta éya a sumpa éy mahigit pa ta épat a pulu a Judeo.
  zpm-NT: '@see-verse:ACT.023.012'
  hix-NT: Àro wyaro nosonytxatxownà hatà, nyamoro rye. 40 yoho nyhe nehxatxkon hatà,
    àyakenon komo.
  sim-sim: Ma ol mashi oson mayam mba wanyiri ondo 40-n tikriri lira.
  npi-ULB: यसरी षड्‍यन्‍त्र गर्नेहरू चालिस जनाभन्दा बढी थिए ।
  cgc-cgc: Subla kwarinta danen an na galabet.
  tim-tim: '@see-verse:ACT.023.012'
  yor-yor: Àwọn tí ó dìtẹ̀ yìí sì ju ogójì ènìyàn lọ.
  wos-wos: Dumi yétiyéti du nawulak du akwi di Polré xiyanjoka di bulésékéréké.
  emp-NTPO: Dji bed̶ea b̶ʌped̶ad̶ara cuarenta aud̶u panasid̶aa.
  eng-F35: Now there were more than forty who formed this plot.
  ind-ind: Ada lebih dari empat puluh orang yang terlibat dalam persekongkolan itu.
  pes-OPCB: شمار کسانی که در این توطئه دخیل بودند، بیش از چهل نفر بود.
  mpt-mpt: Nakai baaniba Moton abilim ewitobo, ni Fole ananomabbiobo ge baasibi 40
    obe. I inangge baaniba moniba Gode amo kimanin nakai komokwal isa eka naka gang
    isa baabeniba Ni moton ye Fole ananoba kaanamabebo, e sma afen biameo ni imena
    aayao mo dowonomabobba kesoa ananomabbiobe.
  ssx-ssx: Kutupa mo 45 tupa꞉ haliwekima꞉ nindi pea koto lemekeme.
  mkl-mkl: Aŋɑ iyi ɑ̀ ce ɑnu ɑkɑ̃u ɑ̀ re bɑɑ ɑŋɑ ciiji.
  gaq-gaq: ମୁଇଂକୁଡ଼ି ରୁଆବାନ୍‍ ଜାବର୍‌ ରେମୁଆଁ ଆକେନ୍‍ ଜଜ୍‌ନା ଡିଂବଆର୍‍ଗେ ।
  gof-RNT: Phawuloosa bolla hessa maqettida asati oytamappe daroosona.
  unx-unx: ବାର୍‌ହିସିହେତେ ଆଦ୍‌କା ହଡ଼କ ନେ'ଲେକା ରୋଜୋଟକାଦ୍‌ ତାଇକେନାକ ।
  gah-gah: Liki la ve 40-a minake ámina gakó lova gizamó.
  lcm-lcm: Kitapo miang ani 40 na igenen kitapo siang si angainainakai ke.
  aer-aer: '@see-verse:ACT.023.012'
  qvc-NT: '@see-verse:ACT.023.012'
  tgl-ULB: Mahigit apat-napung kalalakihan ang gumawa ng planong ito.
  cbs-NT: '@see-verse:ACT.023.012'
  xtm-NTPP: Vi'i‑ka uu xiko (40) de kúu tee ka iyo nuu ni ka ndatnu'u tna'a de ma.
  nnq-nnq: Bakiba bandu kupeta makomi ncheche abapanganila genia pamwe.
  bao-NT: To biro ca ĩiricarã cuarenta ametʉenero peti ʉmʉa niiupa.
  san-ORI: ଚତ୍ୱାରିଂଶଜ୍ଜନେଭ୍ୟୋଽଧିକା ଲୋକା ଇତି ପଣମ୍ ଅକୁର୍ୱ୍ୱନ୍|
  rmn-rmn: Андэ адалэ зборимастэ сас бут катар саранда мануша.
  huv-NT: Ajcüwa monxey monyacüw mipochiw wüx aaga ngo majneaj apmarangüw quiaj, ajlüyiw
    maseyme ic miow (40) monxey.
  otn-NT: Pongui̱ yote nja̱'i̱ ya 'da'igu̱ bi̱ ma̱ ngue da̱ hyo ra̱ Pablo.
  nop-nop: '@see-verse:ACT.023.012'
  obo-NT: Lampas sikandan to oppat-no-puun Judio no nokodsokkad ka-ay'n puhawang.
  kca-kca: Йастантәм хŏйат ԋӑԓйаӈ мŏԓтас ус.
  cak-ENT: Y ri xebin que pan evatül nquibün quiri', yec'o xa bama cuarenta achi'a'
    israelitas.
  lif-NT: ᤁᤴ ᤆᤧᤶᤑᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ ᤗᤡᤒᤥ᤺ᤱᤅᤠᤱ (᥊᥆) ᤌᤥ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De víhí cā ūū xico tēe hebreo nī ncāhān téyíí ndá tūhun yáhá.
  san-TIB: ཙཏྭཱརིཾཤཛྫནེབྷྱོ྅དྷིཀཱ ལོཀཱ ཨིཏི པཎམ྄ ཨཀུཪྻྭན྄།
  qve-NT: Chay juramento ruwaq runakunaqa, tawa chunka masraqmi karanku.
  pao-NT: '@see-verse:ACT.023.012'
  cbu-NT: '@see-verse:ACT.023.012'
  usa-usa: Póromma ikamí-áímmá tiráá-kayukama miráuma kaayaq-wáyúká áíyayaamma naikamá
    taígani-kayukama maamin-áímmá timá akoqnáá urááe.
  soy-soy: Pɛpɛɛ lɛ̃ tińŋmulɑɑnɛ yɛ pisoi ɑfɛɛnɑ rifɑɑulɛ.
  hui-hui: Ogoni bulene lo mbiraore howa manda manda bu bereneru ti lamaga howa pira
    maria (40) agima hene.
  amf-amf: Ogo ooshinam kinka dhalqaana eena eedi lamaa kaysara sagi maatayna eenane.
  quc-NNT: E k'o na más chkiwäch kawinaq achijab' ri xka'n wa' we juramento ri'.
  dob-dob: '@see-verse:ACT.023.012'
  wrs-wrs: Nomba indhanamba nengavnangva vrinamba, 40pelamba kuvhoana.
  mca-mca: Qa pekhewe' jukhew neqek'uyu'taxij pa'aj ha' Pablo qa t'ani' cuarenta (40).
  tzo-TZC: Más jutuc ta chaꞌvinic (40) ti jech laj snopique.
  mya-mya: ဤ​သို့​လျှို့​ဝှက်​ကြံ​စည်​ကြ​သူ​များ​၏​ဦး ရေ​မှာ​လေး​ဆယ်​ကျော်​ရှိ​သ​တည်း။-
  gng-NT: Binib bà kpaan' iyɛ nnɔ gɛ̀bre' pinan.
  cbi-NTPO: Entsandi' pamula mika 40 rukulaa ma juula.
  ikk-NT: Wẹ karị madụ ọgụnnaị zu izuni.
  leu-leu: A rabuna moxaves sena sangafilu talafaat ri kuus fanai faxuvul malaan.
  maz-NT: Mi sö mas de cuarenta c'o o mama a cjanu.
  bod-N: དེ་ལྟར་བློ་སེམས་གཅིག་མཐུན་སྒོས་དམ་བཅའ་འཇོག་མཁན་མི་བཞི་བཅུ་ལྷག་ཡོད་དོ།།
  tca-NT: Rü 40 arü yexera ga yatügü nixĩ ga yema nügümaã ixunetagüxü̃.
  zpl-NT: Máse de chiuꞌa neca bee niyu enu uni scua.
  mbc-NT: Inkamoro warayo'kon wanî'pî teserukon koneka'tîponkon asakî'ne pemonkon
    (40) yentai to' wanî'pî.
  ndg-ndg: Pabile na bandu zaidi ya arobaini ambao bapangite njama yee.
  wsk-wsk: Kari ko tom 40 se ko kualala iwita, ikia munan umu kaloman.
  toj-NT: Jach ni sc'ulane tratoa, jaxa janec' aye ja yenlei, aye mas ja cuarenta
    huinique jau xchapuneje yabalil ja Pablo.
  kkl-kkl: “El obeberi, kwaneng tukap,” seek nang taneko teng nhonap epto naual bare
    nangdi lelamekpa, nen ma'aropne wamekti.
  tbc-tbc: Tamol kitek 40 iriŋani ago kulob an digane ya.
  sna-sna: Varume vaipfuura makumi mana ndivo vakaita rangano iyi.
  smk-NT: Main sara nin masurok nin a'pat a pulo' nin katawo.
  grc-TCGNT: Ἦσαν δὲ πλείους τεσσαράκοντα οἱ ταύτην τὴν συνωμοσίαν πεποιηκότες·
  gof-WFTW: Phawuloosa bolla hessa maqettida asati oytamappe daroosona.
  spa-BLM: Eran más de cuarenta los que habían hecho esta conspiración.
  kyz-NT: Kwaiwete 'gã ajatykau Paulo 'ga juka are oporogytau numiamũ. Kwarẽta 'ga
    ree ifuewet ma'e 'gã pytuna.
  dao-dao: Acukba ng'yüngce u lü ngkhämkie cun khyang kphyükipa kthaka nungkie.
  cya-cya: Ndyijyin tsa tucua yla ne' nu mdi'in tyaa 'in lo'o cha' can'.
  beu-beu: '@see-verse:ACT.023.012'
  wrk-wrk: Nanamuku jali yanyba nanda jangkurr, yali 40 nganinymuku.
  nii-nii: Wumb ek keimi nik, ek ei ni tonu kind pendnjing. Wumb mulnjung ei, wumb
    pei 40 mił mulnjung.
  ign-NT: Náetavi­ca­hipuca cuarentana ena ajairana, ena tíjara­ca­vanahi ticaecha­ji­ri­ru­vanahi
    eta juca.
  dik-NT: Kɔc ke mat kënë yic, aake thiärŋuan ku tɛ̈ kac.
  cac-cac: Másto 40 eb' ix alan icha chi'.
  tzj-E: E más e cuarenta ach-i' xquec'om pa qui' che rbanic cmic.
  san-BUR: စတွာရိံၑဇ္ဇနေဘျော'ဓိကာ လောကာ ဣတိ ပဏမ် အကုရွွန်၊
  yaa-NT: Cuarenta feronãfakefo anori yoinãnifo.
  cab-NT: Joúgiñe bián-wein wügǘriña ja aríñagubalin cátei le.
  clu-clu: Sobra 40 ang nagkarasogot nga toladato andang imoon.
  swh-ULB: Kulikuwa na watu zaidi ya arobaini ambao walifanya njama hii.
  tpt-NT: Va ixtapasata cuarenta joꞌakna yu chꞌantaun ixtajunita.
  aai-aai: Sabuw iyab Paul asabunin isan hiyayakitifuw nah etei i 40 na’atube tafanamaim
    auman.
  sny-sny: Lu hesi werese (40) aiwawe a'i toteye.
  myy-myy: Sĩgʉ̃ robo bajiro ito bajiro yi gãmeri bʉsi ñarã jʉ̃arã masacõ rẽto bʉsaro
    ñayijarã ĩna.
  trc-NT: Ne̱ vi̱j chiha̱a̱ táá doj nij soꞌ me nij síí guun ꞌo̱ rá quiꞌya̱j da̱nj
    man Pabló a.
  cut-NT: Sa̱hn che tihca̱ ntuhno chahn ne, nchuh ca o raco ihyan se.
  bel-bel: а было больш за сорак такіх, што так прысягнулі;
  zlm-KSZI: Lebih empat puluh orang sepakat mengangkat sumpah itu.
  gdr-gdr: '@see-verse:ACT.023.012'
  vmy-NT: Maru tsꞌaxtiu yachan nchja xi ꞌbatsaꞌen joyataꞌen Pablo.
  cmn-FEB: 共有四十多人参与了这项阴谋。
  gmv-RNT: Hessa he maqozan issife gidida asa qooday oyddu tammafe bollara dees.
  ncl-NT: Yojque quijtujque ilaixpan Dios quinami ompuhuali (cuarenta) lacames ca
    se ome oc sequin lacames hual monechicujque pa quichihuasqui in lajtulisli chicahuac.
  wed-wed: Nelara 40 nanare i vianina da Paul ina viraḡeni.
  sua-sua: Vanang o mia ruk alo mhelom alomin he ka grap ngta vle mang a ngaeha to
    enda ko ngta lgem rhek lvongnek kam por e Pol enang tok.
  klt-klt: Ámna urum me wa hároturáng wawu sale yáni wu 40 torong káin náut wáina.
  are-are: Kala artwa 40 ngerra lakinha lhelarraka.
  gai-gai: Na an kam leacrina ramtaɨrta ndunduca 40na mɨnmo tamuŋmbai.
  qvm-NT: Tsaynog wilanacog runacuna cargan chuscu chuncapita (40) masmi.
  chz-NTPS: La̱a̱ꜚ gaˊ to̱ꜗla̱a̱ꜗ dsaˉñʉʉhˉ hi̱ˉ gaꜙjmeeꜘ hmoohˊ läꜙja̱ˉ.
  kmu-kmu: Ani kema hulokiya vai-mainaya vayala fotiꞋa (40) vayaꞋmoꞋya humainae.
  ood-NT: Kush i baꞌiwechkim giꞌikko wehst‑mahm idam matsh hab masma e apꞌech.
  lbm-lbm: जिन्न आपस म यो साजीश रच्यो, हि चालीस लोग सी जादा होतो।
  ncj-NT: Ocatcahque ocachi de ompohuali tlacamen in aquin omosechiuque ijcon.
  yuj-yuj: Am takrá kar papap arop fárákap te 40 kámákár akwapnámp aropono.
  kto-kto: '@see-verse:ACT.023.012'
  gmv-NT: ሄሳ ሄ ማቆዛን ኢሲፌ ጊዲዳ ኣሳ ቆዳይ ኦይዱ ታማፌ ቦላራ ዴስ።
  por-BLT: Mais de quarenta judeus faziam parte desse plano.
  stp-NT: Baꞌ dhiꞌ na mɨt jɨꞌk puꞌñi jaꞌk maaꞌn ñiꞌook jup duu, aix am gook ooꞌm damdɨr
    jɨꞌkchi pup.
  mgc-mgc: Zë mati o'dɔnnï yeṛe ne ndra ta da 'butësowɔ.
  ame-NT: Ñeñt̃ña oʼpatenayapaʼ ñatoʼ metent̃eʼ paʼtatsot̃ c̈harrasheña.
  mgh-2016: Attu yeenshe ntemera uyo yaari apwahaka makhumi ncheshe.
  kvn-NT: '@see-verse:ACT.023.012'
  gvf-gvf: Ibal yal su aan kawn muru nomanin iru si kuunin erungwa.
  san-ISO: catvāriṁśajjanēbhyō'dhikā lōkā iti paṇam akurvvan|
  deu-ELBBK: Es waren aber mehr als 40, die diese Verschwörung gemacht hatten,
  mcb-NT: Ariorika inaigake 40 sariaigakaririra irogaigakerira.
  yle-yle: N꞉ii knî y꞉oo Póól u vyee u dy꞉oo a châpwo ngópu yintómu podo y꞉a pwodo
    doon꞉aa ya.
  swh-1850: Watu zaidi ya arobaini ndio waliokula njama kufanya hivyo.
