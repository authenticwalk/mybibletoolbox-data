    kəni muvən əpəha ima soldiə mɨn ikɨn məni pətɨgəm kəm Pol.
  urd-urd: लेकिन पौलुस का भांजा उनकी घात का हाल सुन कर आया और क़िले में जाकर पौलुस
    को ख़बर दी।
  hot-hot: Ma doŋtom Pol livavi anêŋ namalô halaŋô abô takatu ba thêlô ibutiŋ. Ma
    hi ŋê vovak iniŋ loŋ kapô ma hanaŋ hadêŋ Pol.
  mqj-NT: Sapo' dengan anak urena Paulus, anakna sirondongna baine urrangngi kara-kara
    iatoo. Laomi tama angngenanna tantara anna palanda'i lako Paulus.
  rus-SYN: Услышав о сем умысле, сын сестры Павловой пришел и, войдя в крепость, уведомил
    Павла.
  mbh-mbh: Aveto Pol ilunnga itun tomonnga i nongpol ako o rirum a Pol isorinnga,
    mako i eso a punongare ole vel ma i ria Pol nge.
  bdd-bdd: Ta Paulo ꞌina hewali, tauna wahana, toloheꞌamasaedi ꞌidi teba tetelina
    ꞌihesagoheya, ta ꞌiluhuwa hadai, ta Paulo ꞌoina ꞌihepwaila.
  cbt-NTPO: Paono apia'huainso nipirinhuë', yatëpapiso' natantërin. Inaso', oshin
    hua'huin. Natantahuaton, sontaro'sa' ya'huëpiquë paaton, Paono sha'huitërin.
  rmy-SERVI: Пала лэнгири дума уджянгля Павлохкиря пхэнякоро чяво. Вов джиля дэ халавдэнгоро
    цэр тай розпхэнда када Павлости.
  srn-NT: Ma a boi fu Paulus sisa yere san den Dyu ben seti fu du. Dan a go na ini
    a srudati-oso, go ferteri Paulus san a ben yere.
  cta-NT: Laja liꞌ cua ngujui chaꞌ jiꞌi̱ sñiꞌ tyaꞌa Pablo, ñaꞌa̱ chaꞌ nu nchcuiꞌ nguꞌ
    biꞌ. Yala ti ndyaa yu cuañiꞌ biꞌ toꞌ tyi sendaru chaꞌ ta yu chaꞌ loꞌo chi tyaꞌa
    yu.
  bqc-SIM: Pↄlu dãe nɛgↄ̃ɛ ń baikpaapi mà, ↄ̃ à gɛ̀ gɛ̃̀ sosaↄ bɛ, a ò Pↄluɛ.
  tcz-CHONGTHU: Ahin hiche tohgon chu Paul sopinu chapan ajah lhih phat in kulpi sunga
    alhailut jelin Paul henga aga sei tan ahi.
  mar-mar: तेव्हा ते दबा धरून बसल्याचे पौलाच्या बहिणीच्या मुलाने ऐकले आणि गढीत जाऊन
    त्याने पौलाला सांगितले.
  snp-snp: Eti logimafa, Polo komolafokafo ka lo kifamo ya kolito kimi numuna nabau
    ya dito Polo loumaiye.
  isl-isl: Systursonur Páls frétti um samsærið, fór upp í kastalann og lét Pál vita.
  spy-NT: Nteenee yu kawokukas ꞉wēritaab chēēbto nyēbo Bāwulō ruurumuunoo, kuwo ākoy
    kiyēnkuutaab lukēētaab booryēēt ānkuwokuchiilchi Bāwulō ng'aleechaa.
  xnn-xnn: Ngem nan kaanakan Pablo et dinngena ay siimen koma san deeyda ay ipogaw
    si Pablo. Isonga inmey isnan mentetean di sosoldado ay mangibaga ken Pablo.
  mwe-mwe: Ikabheje mwipwagwabho a Pauli gwapilikene jene nganijo, gwapite jinjila
    nnugwani lwa ashimanjola mula gwabhalugulile a Pauli jene nganijo.
  tte-tte: Na Paulo ana game, duna natuna, wasane ibenalan kabo ilau baleki mena yo
    Paulo ana wasa iwolena.
  tcs-tcs: Bat boi blo sisi blo Pol i bin lisen plan blo dempla. So em bin go po da
    amibarik ane bin spik Pol da plan.
  hlt-THB: Cehlai cawhkaw awi ce Paul a koeinanu a capa ing za nawh, qalkapkhqi awmnaak
    na a ceh awh Paul a venawh kqawn pehy.
  soq-soq: Tane Paul weanapa otopa me auba bosapua kutumba waio etene sorodia duwe
    alene me auba Paul me bosapua umanawa benemasano eten.
  qub-qub: Chayno parlacushantami Pablupa pañinpa ollgu wamran wiyaran. Chaura carsilman
    aywariycur Pabluta willaran.
  att-att: Á ajjan yù kánakán ni Pablo, nga anâ na wagi na nga babay, á narámak na
    ta tanabád da sangaw si Pablo ta dálan. Á minay laguk kâ Pablo sù kámpu ra, ta
    iránuk na kuna.
  bki-bki: Mia iorou kanio, ana na Pol, kuviviniene kenerinio tai naio mijogial ka
    napano ajum̃a aberii ka mia ala tibe na, naruei kiritete nei naio ba memedu ea
    burusio na tomu na mira nalo kialo, ana ba berial vite nei ban Pol.
  bqp-bqp: Kũ Pↄlu dãre nɛ́gↄ̃gbɛ̃ ń yã kũ ò gↄ̃̀gↄ̃ↄ pìi mà, akũ à gɛ̀ɛ à gɛ̃̀
    sozanↄ bùran à ò Pↄlunɛ.
  mcp-mcp: Pwôl táá yé í á ka gwág kúdúgú jɔɔŋg. A músə kə nyíi luŋgʉla ízɨmbɨ dɨ́
    kə jaaw Pwôl.
  hat-hat: Men, pitit gason sè Pòl la pran nouvèl konplo a. li al nan kazèn lan, li
    antre, li avèti Pòl.
  npl-NT: Pero itelpoch iwelti n Pablo okima, iwa oyá kan kuártel okimatiltito n Pablo.
  bgg-bgg: Ji è yao pha ji ne Phaul ro bumuii pha dufuii ji è yoi mage ne phatheg
    hà Phaul shii wuii ne yao phi.
  eng-TCENT: But when the son of Paul's sister heard about this ambush, he went into
    the barracks and told Paul.
  eng-BSB: But when the son of Paul’s sister heard about the plot, he went into the
    barracks and told Paul.
  cpu-NT: Kemake itzineri Pablo, jatanake imaapiintaiyini ovayiriite inkamantapaakeri.
  san-ASM: তদা পৌলস্য ভাগিনেযস্তেষামিতি মন্ত্ৰণাং ৱিজ্ঞায দুৰ্গং গৎৱা তাং ৱাৰ্ত্তাং
    পৌলম্ উক্তৱান্|
  tod-tod: Kɛlɛ Pɔle daaɓei yaavai naa zuɠwɛɛni, é liini kɔɔlaɠai zu, é suɠula Pɔle
    ma.
  tac-NT: '''Lige alué Páulo go''chila ranala re''malí machile alué ralámuli jurío
    alué Páulo me''linalio. ''Lige alué re''malí machisá larigá anió alué ralámuli,
    ''lige simile alué re''malí alé ''mi alué sontalo galílachi alé napu asale alué
    Páulo. ''Lige alé sebasa, ruyele alué Páulo alaniá mochigo alué ralámuli.'
  eng-WEBPB: But Paul’s sister’s son heard they were lying in wait, and he came and
    entered into the barracks and told Paul.
  gfk-H: Senbia ing no lawa ne Pol ga hadadei iakan ra nudiet pidik, ga haan gaam
    laka tano hala nudiet ira umri ma ga hasasei Pol.
  viv-viv: Hidedemi hivevai tu kaliva saꞋeyana, Folo nouna natudi, kaliva yadi nuwanuwa
    higa edeya hinaluveꞋalikana ma ginogalina, au gina tolugaviya yadi manuwa toyogina
    againe giluku Folo givenuwaꞋatana.
  yao-yao: Nambo mwipwagwe che Paolo ŵapilikene ngani jo, nipele ŵaiche ni kwinjila
    mu likome mula ni kwasalila che Paolo nkati ngani jo.
  tgp-tgp: Pani natun vetasin Paul mara mo rongoa vara la pa luhu hinia, mo mai mo
    unu hin patu ima mata vuro atu mo vereulia isan Paul
  auc-NT: Äñönäni Pabodo nänöwäa ïñömö edæ do ëñengantapa. Ëñëninque tömengä tontadoidi
    näni wææ cæte ïñömö do go guiidinque Pabodo ingante apæ̈necä.
  kbc-NT: Pida ijo lionigi naɡ̶ajo niwaalo Paulo ja yowooɡ̶odi ane domoɡ̶odigota Paulo
    moyeloadi. Odaa jiɡ̶igo minitaɡ̶a iodaɡ̶awadi liɡ̶eladi ane dotete, odaa ja yatematita
    Paulo niɡ̶ijo ane leedi modigota.
  bmh-bmh: Bo, Pol nugau giag ze go patemen doimai, malai dudu agal zaueim betei Pol
    aureun.
  ctu-BL: Che' bʌ tsi' yubi i yichac' Pablo bajche' mi caj i chijtañob, tsa' majli,
    tsa' ochi ti' yotot soldadojob. Tsi' sube Pablo.
  meq-meq: Ane tuk na, bazlam niye faya ta tsikiye na, wawa i malamar i Pol kə tsəne.
    A ye a gay i bagwar i bəy i sidzew nakə tə pa a ɗəma Pol aye. A ye naha, a ɗay
    ha a Pol.
  noa-H: Mamʌ hamau warm k'ʌʌnag mag jajaauk'am hich Pablo hʌ̃p'ʌi k'ʌ hãbam hag hiewaau
    hũr sĩerr haawai hichdëu mag hũrbarm bʌ̈rre Pablo wai narr haar cuartel hee mawia
    hi hëugar mamagk'am hichigcha jaauwimajim hanaabá.
  alp-NT: Po Pauluse betai eni nanae mokwaije ilene be esi raka Pauluse kena bunui,
    hoko ikeu me solaluaru esi otoije eleki ibetekele ete Pauluse.
  san-VEL: tadaa paulasya bhaagineyaste.saamiti mantra.naa.m vij naaya durga.m gatvaa
    taa.m vaarttaa.m paulam uktavaan|
  kbq-kbq: Hianagi Polina nesaro ne' mofavremo ahegahune hazanke nentahino, eno sondia
    vahe kumapi efareno Polina kahe ke nehaze huno asami'ne.
  kbh-kbh: Pero, Páblëbe uabenbe uaquiñá chë soye tojántats̈ëmbona; asna, tojána chë
    soldadëngbe oyenoye, chama Pablo jauenayama.
  ron-LSB: Dar fiul surorii lui Pavel a auzit că stau la pândă, a venit și a intrat
    în cazarmă și a anunțat pe Pavel.
  pon-pon: A wawan Pauluj jeri amen lao roner ar ruki i, ap pedelon on im en jaunpei
    kai kaireki Pauluj.
  nhe-BL: Huan imachcone Pablo quicajqui tlen nopa tlacame quisencahuayayaj huan yajqui
    tequicalco quiilhuito Pablo.
  sps-sps: San nainy te nongoiny a guei tsoiny ten fafinen e Pol, ya kat to ana ayei
    naa to tana numaa na parits tan vainy puaan, ya sof to gagon ya siisio of to Pol
    tana fo vegiau te nongoiny ya.
  wnc-wnc: Siwan wamu Pol tangutnangge unzingu wa yasopuking kakngae Poldane taana
    tapasimda kakapbut. Kakapmake kuku amak amindane yotnaatang koko oknga Pol, “Ga
    gutnangge unzing yawa natat,” ngang inikut.
  bus-bus: Kɛ̀ Pↄlu dãre nɛ́gↄ̃gbɛ̃ ń yã kɛ̀ aↄ̃ↄ gↄ̃̀gↄ̃ pì mà, ben à gàa à gɛ̃̀
    sozanↄ bɛ à ò Pↄlunɛ.
  gub-BL: Amo awa a'e pe hekon a'e, Pawru i'ir romo hekon a'e. Wenu tuwe waze'eg.
    A'e mehe wixe zauxiapekwer hàpuzuhu pe kury, Pawru pe uze'eg pà kury, weminu kwer
    imume'u pà izupe kury.
  imo-imo: Nalo Polonga kepa iye wenepo teni aku tengei wai toringi ungumu pilerimu.
    Ele iyemanga ulke kanona tuku pumbelie Polondo kano wai toringi ungumu nimbe tirimu.
  boj-boj: Onaqa Pol aqa jaja aqa ŋiri a naŋgo anjam di qusiqa tigeloqujatosiq qaja
    tamo naŋgo ŋeio talq gilsiqa anjam di Pol minjej.
  eng-DRA: Which when Paul’s sister’s son had heard, of their lying in wait, he came
    and entered into the castle and told Paul.
  knf-knf: Wi naţaşa aloŋ ayimi Pawulu aŧiinkuŋ uko waŋ, aşë ya du katoh kaweek kambiguŋ
    na pmboş pkëm, aneej da aţupa.
  san-KHM: តទា បៅលស្យ ភាគិនេយស្តេឞាមិតិ មន្ត្រណាំ វិជ្ញាយ ទុគ៌ំ គត្វា តាំ វាត៌្តាំ
    បៅលម៑ ឧក្តវាន៑។
  arn-NT: Welu Pablo tañi lamngen ñi wentru püñeñ kom kimürkey feychi dungu, fey amuy
    kuartel mew ñi kimelmeafiel.
  zas-NT: Per xiꞌngaan bizan Pab biguiejnx guial cayëb reeman zian, dxel wejx lod
    yuꞌ ree suldad bicojnx Pab.
  ken-NT: Mmǔfu aghók ɛ̌ti nɛkatínɛt ɛnɔ. Abhak mmɔ̌ manɔ Pɔ̌l. Afa arɔk amɛm ɛbhǎ
    batɛmɛ́ nɛnu aghati Pɔ̌l.
