verse: ACT.023.016
translations:
  kpx-kpx: Kateai lousege Bolo dumuu hoto ke evisi tiale ame oe uvue deluai tiale
    Bolo namihanu.
  okv-H: Eto Paul ta du ta meni na ke avo ingito puvuto isoro embo ta bande peni ta
    horeto Paul ta degi harikenu
  tbo-tbo: Tamogi wiwogatalana Paulo auna i nonoli yaka i nae po tu wigawiyahi hai
    ani mae i luiya po Paulona i paliweleya.
  mal-C: എന്നാൽ, പൗലോസിന്റെ പെങ്ങളുടെ മകൻ ഈ പതിയിരിപ്പിനെപ്പറ്റി കേട്ട്, സൈനികത്താവളത്തിൽ
    എത്തി ഉള്ളിൽക്കടന്ന് പൗലോസിനെ വിവരം ധരിപ്പിച്ചു.
  grc-SR: Ἀκούσας δὲ ὁ υἱὸς τῆς ἀδελφῆς Παύλου ⸂τὸ ἔνεδρον,⸃ παραγενόμενος καὶ εἰσελθὼν
    εἰς τὴν παρεμβολήν, ἀπήγγειλεν τῷ Παύλῳ.
  bgc-bgc: पौलुस कै भाण्जै नै सुण्या के वे उसकी टाह म्ह सै, तो गढ़ म्ह जाकै पौलुस
    ताहीं संदेशां दिया।
  khz-khz: Na Paulo vogana koloana na vonavuga ekamonagi-veakauato, ne eagoto, vetali
    taura geria numai elaka-togato, Paulo evaraato.
  deu-TKW: Der Schwestersohn des Paulus, der von dem Anschlag hörte, suchte Einlaß
    in die Burg und berichtete es dem Paulus.
  zsr-NT: Byö́nibiꞌ biꞌi bönniꞌ queënu ngul zanëꞌ Pablo ca naꞌ laꞌbö́ꞌ nisiëꞌ Pablo,
    atiꞌ gyeajbiꞌ, len gyazbiꞌ yuꞌu zxön naꞌ, yajtíxjöiꞌbiꞌ‑nëꞌ Pablo.
  lin-lin: Kasi tango mwana mobali ya ndeko mwasi ya Polo ayokaki motambo yango, akendeki
    na lopango ya basoda, akotaki mpe akebisaki Polo.
  hns-NT: Etane me Paulas ke bahien ke betwa oesabke kharaab bietjaar ke biese me
    soenies. Tab oe thaana me gail aur Paulas se bol deis.
  noa-E: Mamʉ amau warm khʉʉnag mag jajaaukham ich Pablo ʉ̈phʉi khʉ ãbam ag iewaau
    ũr sĩerr aawai ichdëu mag ũrbarm bʉ̈rre Pablo wai narr aar cuartel ee mawia i
    ëugar mamagkham ichigcha jaauwimajim anaabá.
  eng-EMTV: But when Paul's sister's son heard about the ambush, he came and entered
    into the barracks, and told this to Paul.
  mib-NT: Te sēhe yɨɨ́ cuáha Pablo ni nihīn i jnūhun jeē súcuan ni cacahān, te ni
    jehēn i cuartel, te ni castūhún i nuū Pablo.
  lif-NT2: कर पावलरे़ कुल्‍लाम्‍साॽइल्‍ले़ कन् चे़म्‍फन् मे़जोगुबा पाःन्‍निन् निङ्‌वाॽ
    खोःसुआङ् थक्‍सुबा यक्‍को पेआङ् कन् पाःन्‍हाॽ काक् पावले़न् चे़क्‍तुरो॥
  xnj-xnj: Nambu mwana wa mlumbu waki Pauli ayuwini mpangu wula, ndi akahamba muchifungu
    kumjovela Pauli malovi genago.
  mmx-mmx: Ketla lisixilik at ne Pol ga ronga mo lodoxoma gagas atdi. Kuren la ni
    gat pas la ga beles to xeneng ap mo loogu matmatkun la ga tong na levelinga ri
    ne Pol.
  cbr-NT: Usai 'ësë́naniabi ca Pablonën chirabacën tuacën cuacëxa. Cuabianxun ca suntárunën
    xubunu atsínxun Pablo ñuixuancëxa.
  tee-NT: Pus ju Pablo ix'alin pumatam isp'isek'e atsi'. Chai ju yuchi ix'alin ju
    ists'alh. Pus ju anu' ts'alh k'asmatlh ni apacxantaicanta ju Pablo. Pus alh junini'.
    Tanu lacacuartel chai quimac'atsanicalh ju Pablo.
  eng-LSV: And the son of Paul’s sister having heard of the lying in wait, having
    gone and entered into the stronghold, told Paul,
  cak-NT: Pero ronojel re' xa xc'oxex roma jun ala' ral ri rana' ri Pablo. Romari'
    ri ala' ri' xbe y xoc-apo chupa ri jay anchi' jec'o-wi ri soldados, roma chiri'
    c'o-wi ri Pablo, y xberu'ij che ri Pablo ronojel ri ruc'oxan.
  pah-NT: Emo Paulo'ga kunhamembyra'ga okwaha reki g̃anembijukapotara Paulo'ga rehe
    Paulo'ga rendyrahẽa ra'yra'ga. Nurã ga hoi ongauhua pype imombe'gwovo Paulo'ga
    pe.
  sja-NT: Mamĩda Pablo ɨ̃pewẽra warrapa k'awaak'ãri mãga pedeeteeruta, wãji soldaorã
    temaa jarat'aade Pablomaa.
  xed-xed: Snaŋta zwaŋa mukumani ma Pwal ta tsa pghanatá buɗukwa dzaʼa pghanata lu
    ta Pwal ya, ka sliʼaftá tsi ka laghwi mnanatá Pwal ma həga la sludzi.
  mks-NT: Joo in ta̱a loho, da̱ cúú ja̱xi Pablo na̱ñe̱he̱ dá tu̱hun ña̱ sácú ini na
    cahní na̱ Pablo sa̱há ña̱ cán quéa̱ xínu da na̱sa̱ha̱n da̱ cáxi tu̱hun da nu̱
    Pablo vehe soldado cán.
  gfk-S: Ma iesene be ing no lawane Pol ga hadade ikin ra nudi harpingit iga hana
    utuma tano baang ta di ira umri ma iga hinawase Pol.
  bmu-bmu: Mewö jigetmö, qein kömumapkö aŋgönaŋ algeraŋgö buzupŋi mi Pol behötŋaŋgö
    kezapŋe gei mörök. Mi möta yarö azi yeŋgö ain kiripo uruŋe anda Pol taröhaŋgöreŋ
    öŋgöba jii mörök.
  dgz-dgz: Go Pol wanugewa, apan tamaru da, nop ma paniwanumune anuni me ae ita nagirewa
    pa muga unuge Pol oit wadien.
  eng-GNV: But when Pauls sisters sonne heard of their laying awaite, he went, and
    entred into the castel, and tolde Paul.
  zaa-NT: Pero sobrino qui' Pablua nna biyéninią nu ra canaá, acca huía chìą le' cuartel
    nna gutixà'anią Pablua.
  eng-WEBSTER: And when the son of Paul's sister heard of their lying in wait, he
    went and entered into the castle, and told Paul.
  guh-guh: Itsiata baitsi jane Pablo pematapijiva pexënato jumetane Pablo pevajënaeevetsiapaebijavatsi
    pebeyaxuabinexatsi picani. Nexata bajaraponë pona vajabitsaë pijaboyabelia. Itsa
    baja bajaraponë joneya vajabitsaë pijaboyalia, bajarapalivaisi tsipaeba Pablojavabelia.
  bon-bon: Yepä, Paulo me ngango bägrä te ai gläämu mene itecijige. Tabe piba ädige
    cubu biname bime kokre mete me, Paulo ne pui mene jejige.
  nhw-BL: Huan imachcone Pablo quicajqui catli nopa tlacame quisencahuayayaj huan
    yajqui tequicalco quiilhuito Pablo.
  mgw-mgw: Lakini mwipwawe Pauli paliyu'wine likowe lyo lya kumpelemba, aayi'i ku'lu'
    kunyumba ya banayesi na kummakia Pauli likowe lyo.
  swh-ONEN: Lakini mtoto wa dada yake Paulo aliposikia juu ya shauri hilo baya, alikwenda
    kule kwenye ngome ya askari na kumweleza Paulo.
  wbi-wbi: Looli umwana ghwa nuna ghwa mwene nu Paulo akapulika kuuti kukale ni njama,
    akaluta akingila mun'kate mulilinga na pikum'bula u Paulo.
  bba-bba: Adɑmɑ Pɔlun sesun bii tɔn durɔ u yinɑ yen ɡɑri nuɑ. U dɑ u duɑ sɑnsɑni
    ɡbɑ̃rɑruɡiɑ yen mi, mɑ u Pɔlu ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: And when Paul’s sister’s son heard of their lying in wait, he went and
    entered into the castle, and told Paul.
  kgk-NT: Ha Paulo reindy memby kwimba'e katu ohendupa hesegwa nhe'ẽ. Oha'arõ oĩ-vy
    va'e nhe'ẽ ohendu. Upéa-gwi oho omombe'u. Paulo renda-py oike omombe'u hagwã íxupe.
  waj-waj: Iya itaa kua tuduu rikioo Pauruusaa nnaudiivo iya kua kutaavai tuu kuaivaa
    rikioo vioo vioo rapira vaidiiya nnauvaki oro Pauruusaa kiaa mmiravai.
  cpy-cpy: Roo kanteencha ikemaki itzineri Pablo ikamanta-wakahaeyani, jatanaki jempe
    imahaeyini owayiri-paeni, ikamanta-paakiri Pablo.
  mpx-mpx: Yaa Pol wana gan, nuna natuna, wasa o i hago, inoke i na baleka ge Pol
    wana wasa i pek.
  wbp-wbp: Ngula-jangkaju, Puurlukupurdangka-kurlangurlu kurdu-nyanurlu, jaruju purda-nyangurla
    Puurlukuju kujalpalurla japirdija manu jangkardu wurru-mardarnu pakarninjaku.
    Ngulajurla nyanunguku Puurluku yanu jaru-kurluju kujalpa Puurluju nyinaja yurrkunyu-kurlangurla-juku
    yuwarlirlaju. Ngula-kurranyarla kurdu-nyanurluju yimi kangu.
  luo-luo: To ka wuod nyamin Paulo nofwenyo gima jogo ne chano timo, nodhi nyaka kama
    jolweny odakie monyiso Paulo wachno.
  nhe-NT: Huan imachcone Pablo quicajqui tlen nopa tlacame quisencahuayayaj huan yajqui
    tequicalco quiilhuito Pablo.
  aii-aii: ܫܡܝܼܥ ܠܹܗ ܒܪܘܿܢܵܐ ܕܚܵܬܵ‌ܐ ܕܦܵܘܠܘܿܣ ܒܐܵܗܵܐ ܒܘܼܨܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܘܥܒ݂ܝܼܪܹܗ ܓܵܘ
    ܩܲܠܥܵܐ ܘܗܘܼܩܹܐ ܠܹܗ ܠܦܵܘܠܘܿܣ.
  esk-NT: Aglaarguuq Paul-ŋum uyuġuan, aġnaunġan iġñiŋa, tusaaniġaa taamna sivunniukkaŋat.
    Taatnaqhuni aŋuyyiuqtit inaatnun isiqhuni utlaŋniġaa Paul uqautityaqługu taavrumiŋa.
  msb-msb: Pero an anak na lalaki san kamanghod ni Pablo na babayi nabati an inda
    plano, kaya nagkadto kag nagsulod sa kwartel para isumat kan Pablo.
  cpa-NT: Jøng² ca¹lø¹ŋi¹² ja³ŋiúh³ mǿ² ca¹ŋo² quianh¹³ Pablo jǿg³ jøng². Hi² jøng²
    ca¹ŋó¹ tsih² héi² hniú¹² ja³tiogh³ hlég². Ca¹ŋi¹tseih¹dsa Pablo jǿg³.
  dso-dso: ପାଉଲର୍‌ ବାନ୍‌ଜା ଏମନର୍‌ କୁଟ୍‌ କାତା ସୁନିକରି ଗଡ୍‌ ବିତ୍‌ରେ ଗାଲା ଆରି ସବୁ କାତା
    ପାଉଲ୍‌କେ କଇଦେଲା ।
  meu-meu: A Paulo vavana ese edia bani-tao herevana e kamonai, bena tuari taudia
    edia kohoro ai e raka vareai, Paulo e hamaorolaia.
  yva-NT: Weramu Paulus apa anama ama kavo po awa wanyinyaube ra wo aubaisye umaso
    ranaun. Weti arikainyo kamurame umaso poroto no naite awa yavar, umba siso po
    raura kakavimbe nanto Paulus ai.
  dgc-dgc: Nadid, tu anéng ni Pablo, éy nabaheta na tu plano de. Kanya inumange siya
    to kwarter a nikagi na ni Pablo.
  zpm-NT: Dieeṉ zha bin ti xingan bzian Pabla, nacne lëëlëd güey win yu ne rbëz meṉguiib
    ga güeynie win diidz lo Pabl.
  hix-NT: Àto nehxakon hatà, bàryekomo, Pawru mxekrà hatà, Pawru wosànà mryer hatà.
    Noro ryhe, Pawru xanhàn komo yosonytxatxho yonytxay hatà. Àro ke toy hatà, arymano
    ynye ro kom màn yaka. Nekarymay hatà, Pawru wya.
  sim-sim: Hako Pol hinuku orhi os orin li mandingormekmba li mbari oso angop or misihi
    nor ihi awun undari ma ondohi akak or layihi Polin ormu sawera.
  npi-ULB: तर तिनीहरूले उनलाई मार्न पर्खिरहेका थिए भनी पावलको भान्जाले सुने । त्यसैले,
    ऊ सेनाको किल्लाभित्र प्रवेश गरी पावललाई त्यो कुरा बताइदियो ।
  cgc-cgc: Piro, gamangken Pablo na mama na bata ta utod din na bai kamati parti ta
    iran an na plano. Giling kanen an naan ta kampo daw pasugiran din Pablo i.
  tim-tim: Den hain dâm magaŋgimbiâ Paulogât begâtŋande den are nâŋgâep. Nâŋgâm ainâk
    tembe loko yeŋgât emelan âgâm aniŋe magaŋep.
  yor-yor: Nígbà tí ọmọ arábìnrin Paulu sí gbúròó ìdìtẹ̀ wọn, ó lọ, ó sì wọ inú àgọ́
    àwọn ológun lọ, ó sì sọ fún Paulu.
  wos-wos: Yambumbu re Polré xiyanjoka hundi buléndaka dé Polna raa xéké. Xékétaka
    dé xi warekwa duna néma geré ye wulaaye dé Polré wun hundi wa.
  emp-NTPO: Baribʌrʌ Paulo djabawẽrã warrada arima b̶asia. Maʌ̃ cũdraba ãdjia jara
    panʌra ũrĩped̶a sordaorã duanabadamaa Pauloa jarad̶e wãsia.
  eng-F35: But when Paul's sister's son heard about the ambush, he went and entered
    the barracks and told Paul.
  ind-ind: Tetapi keponakan laki-laki Paulus mendengar tentang rencana itu. (Dia adalah
    anak dari saudara perempuan Paulus.) Dia pun pergi ke markas dan memberitahukan
    hal itu kepada Paulus.
  pes-OPCB: ولی خواهرزادهٔ پولس به نقشهٔ آنان پی برد و به قلعه آمد و پولس را از این
    امر آگاه ساخت.
  mpt-mpt: Fole ele unang miine wentenea tanea awa genalin nakai am tamo aainse bio
    baabanea
  ssx-ssx: Polo ipika꞉ belikina꞉ eiyekema꞉ hande haliwekima꞉ yuwia pituluekema꞉ lemekeeki
    opua puata꞉ mo ami haliwekina꞉ hala꞉ da tukiki pa꞉ta꞉ honda꞉ pamba Polo pa꞉ta꞉
    pua la haleekeme.
  mkl-mkl: Ammɑ ɑmɑ inɛmɔkɔi wecĩi Pɔlu í ɡbɔ ɑ̀ wɑɑ fɔ idei zɑmbɑu. Ŋɔi í koo í
    lɔ idei sooɡe ŋɑu nɔ í sɔ̃ Pɔlu ideu.
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ନେ ବାଞ୍ଜା ଆକେନ୍‍ ଜଜ୍‌ନା ସାମୁଆଁ ଦ୍ରିଗ୍‍ଚେ ସନ୍ୟ ଡୁଆ ବିତ୍‍ରେ
    ୱେଚେ ପାଉଲ୍‍କେ ଆକେନ୍‍ ଆଃମ୍ୟାଃକେ ।
  gof-RNT: Shin Phawuloosa michche na7ay he maqquwa si7ida wode bidi wotaaddareti
    de7iyasuwa gelidi, Phawuloosas odis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‍ଆଃ ମିଶିତେୟାଃ ହନ୍‌ ଇନ୍‌କୁଆଃ ରୋଜୋଟ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ଗାଡ଼୍‌
    ଭିତାର୍‌ ସେନ୍‌କେଦ୍‌ତେ ପାଉଲୁସ୍‌କେ ଉଦୁବ୍‌କିୟା ।
  gah-gah: Liki likago, Pauloni vegimivámo gohoni milata gakó nene geleake, voko ami
    vetini numukú iteake, amolahini Pauloni lo amimó.
  lcm-lcm: Au, tipasina i Paulo kala longong a bil ke na kala pasal ane si ring i
    po ago ta petau i visvis ang na kanla atatai a Paulo.
  aer-aer: Kele Paul-kenhe ampatyele akenhe aweke-arle itne angkerrerlenge re anteme
    alheke apmere thultye akngerrepate-kenhe-werne Paul-eke iletyeke. Apmere ikwere
    irremele re kwene-werne irrpenhemele renhe aretye-alheke imerte ikwere ayeye renhe
    ilemele.
  qvc-NT: Piru Pablupa panimba wambranmi chay jurapashqanda yach'arqan. Chaymi chay
    subrinunqa das rirqan kwartilman tiyunda abisaq.
  tgl-ULB: Ngunit narinig ito ng lalaking anak ng kapatid na babae ni Pablo na matagal
    silang naghihintay, kaya pumunta siya at pumasok sa kampo at sinabi kay Pablo.
  cbs-NT: Pablon puin juni baken jaskaibu ninkabaini jawaida kain soldadobun meketi
    jiwe anu kaxun jaska yubakakanxu Pablo yuia
  xtm-NTPP: Kovaa sayii ku'va Pablo ma, ni jiniso'o i sukan ni ka ndatnu'u tna'a de
    ma, te ni ja'an i nuu ka iyo soldado ma, te ni kaxtnu'u i nuu Pablo ma.
  nnq-nnq: Nambu mwipa gwakwe Paulo ngajoa machabuli genie, kuyenie ngajenda ku boma
    nu kunnenge Paulo.
  bao-NT: Pablo yee wedego macʉ̃ pea to biro cʉ̃ja ca ĩirijere tʉori uwamarã cʉ̃ja
    ca niiri wiipʉ jãa waari, Pablore wedeupi.
  san-ORI: ତଦା ପୌଲସ୍ୟ ଭାଗିନେଯସ୍ତେଷାମିତି ମନ୍ତ୍ରଣାଂ ୱିଜ୍ଞାଯ ଦୁର୍ଗଂ ଗତ୍ୱା ତାଂ ୱାର୍ତ୍ତାଂ
    ପୌଲମ୍ ଉକ୍ତୱାନ୍|
  rmn-rmn: Адалэстар галило о тухуми э Павлэско, о чяво лэски пхэняко. Ов гело андэ
    салдатенго кхер тай пхукавдяс адалэстар э Павлэски.
  huv-NT: Naleaing nop micual michiig najtaj a Pablo tanguiay andeacüw ajcüwa nipilan
    quiaj, nguineay apmarangüw mambiyaw a Pablo. Quiaj tamb, tajmel niüng acüliw soldados
    müüch manguiay a Pablo.
  otn-NT: Pɛ nu̱'a̱ n'na rá̱ 'bɛ'ue ra̱ Pablo p'ʉya, bi 'yøde tema̱ hya̱ nts'änni̱.
    Bi̱ map'ʉ ja ra̱ cuarte ngue bá̱ xihra̱ Pablo'a̱ ra̱ hya̱ xi 'yøde.
  nop-nop: Yohebet unduŋ tagiŋ kaŋ Pol tideudi nadiŋa wooŋ mikme yohineŋ looŋ kokoŋ
    nimbihit tuguk.
  obo-NT: Piru inin puhawang, norinog taddot onakon ni Pablo no anak taddot tobboy
    rin, de-en id undiyon sikandin to kampu woy id ponudtulan din si Pablo.
  kca-kca: Щи йастантәм вер эԓты Павел ԓэхуйәԓ, опеԓ пŏх, хуԓәс. Ԓўв ԉаԉ йох уԓты
    хота йŏхтәс пӑ Павела йастәсԓы.
  cak-ENT: Pero ronojel re' xac'axüx roma jun ala' ral ri rana' ri Pablo. Romari'
    ri ala' ri' xbe y xoc-apu chupan ri jay ape' yec'o-vi ri soldados, roma chiri'
    c'o-vi ri Pablo, y xberubij chin ri Pablo ronojel ri rac'axan-e.
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤸᤗᤠᤶᤛᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤴ ᤆᤧᤶᤑᤴ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤌᤰᤛᤢᤒᤠ
    ᤕᤰᤁᤥ ᤐᤣᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤠᤰ ᤐᤠᤘᤗᤧᤴ ᤆᤧᤰᤋᤢᤖᤥ॥
  mie-NT: Sochi sēhe yií cuāha Pablo nī jini ji jā súcuán nī squétáhán ndá tūhun.
