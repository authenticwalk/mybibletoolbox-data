  kbh-kbh: As chë mandado chë tsbuanácha tojanalía; chents̈ana, cha tojanënoticiá
    ndaye luarocá Pablo inamnama, y Cilicia luarocá cha inamnama cha tojántats̈ëmbona
    ora,
  ron-LSB: 'După ce a citit-o, guvernatorul a întrebat din ce provincie este. Când
    a înțeles că era din Cilicia, a spus:'
  pon-pon: 'A lao wadoker o idok, menia i, o manier, me a kijan men Jilijia, ap majani:'
  nhe-BL: Huan Gobernador Félix quipojqui nopa amatlajcuiloli huan quitlajtlani Pablo
    campa ejqui. Huan Pablo tlananquili para ejqui ipan tlali Cilicia,
  sps-sps: Ai Filiks gosias ton noun, ya rangats to Pol, “Saf a gum fan tsumanyi na?”
    Ai Pol tsue to, “Anyo iny Silisia.”
  wnc-wnc: Yuwawan pas sanu kendekenga Pol anzing inikwaikut, “Ga zapdakane siknga
    nanaapa,” ngang inikwaiwan yake, “Na Silisia kepdakane nanaapa,” ngang inikut.
  bus-bus: Bùsu gbɛ̃nsi pì takada pì kyó kɛ̀, ben à Pↄlu là bùsu kɛ̀ à bↄ̀n. À mà
    kɛ̀ Silisia bùsun à bↄ̀n,
  gub-BL: Umugeta pape a'e. Upuranu Pawru rehe. — Ma'enugar ywy rehe har romo ereiko
    ne, i'i izupe. — Xiri ywy rehe har romo aiko ihe, i'i izupe.
  imo-imo: Gavman nokoli iye kanomuni pipia kanomu kambu topa kanopalie wali Pol nu
    tekai iyemuya nimbe waltindirimu. Pol kano Silisia kombu iyemu ltemo nimbe kanopa
    imbi tipelie,
  boj-boj: Onaqa Feliks a anjam di sisiyosiqa Pol nenemyej, “Ni sawa qabe qaji?” Onaqa
    Pol na minjej, “E Silisia sawa qaji.”
  eng-DRA: And when he had read it, and had asked of what province he was, and understood
    that he was of Cilicia;
  knf-knf: Wi nanŧuŋa aleyiiruŋ uko umpiiŧuŋ aşë hepar Pawulu uŧaak wi awoonuŋ. Wi
    ameeŋ kë awo i uŧaak wi Ŧiliŧiya,
  san-KHM: តទាធិបតិស្តត្បត្រំ បឋិត្វា ប្ឫឞ្ឋវាន៑ ឯឞ កិម្ប្រទេឝីយោ ជនះ? ស កិលិកិយាប្រទេឝីយ
    ឯកោ ជន ឥតិ ជ្ញាត្វា កថិតវាន៑,
  arn-NT: Rupan chillkatufilu ti wirin dungu, tati gobernador ramtuy ñi chew tuwün
    ta Pablo. Fey kimlu ñi tuwün ta Silisia trokiñ mapu mew,
  zas-NT: Chi gulox biil gobernador guin guiꞌch guin, gunabdiidxaman loj Pab ban zaman.
    Dxel chi gogbeeman guial Cilicia zëëdaman,
  ken-NT: Ápáy nɔ́kɔ́ ɛkáti yɔ, abhɛp Pɔ̌l bɛ, “Ayɛ̌ atú ɛtɔk chi anɛ?” Pɔ̌l akɛmɛ
    yí bɛ, “Silísha.” Ághókó nɔ́kɔ́ nɔ,
