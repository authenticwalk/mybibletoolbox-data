verse: ACT.023.034
translations:
  kpx-kpx: Ige au levaleva ke dodavei Bolo belahai avoe, “Au oleve vata ke ata.” Ige
    Bolou namihai avoe, “Dau Silisia ata.”
  okv-H: Eto governor Felix na ahari eheketo kito Paul ta enda deire avo eto inginu
    Paul na, “Da nau Celicia.” ainge enu ingito
  tbo-tbo: Pelikisi pepana i hiyawi po i kokoe ma Paulo i lubayadeya tauna tupo miyei
    lawana. Hougana i tuhagaya naka Paulo lawa Silisiyagei
  mal-C: ഭരണാധികാരി എഴുത്തു വായിച്ചിട്ട്, അദ്ദേഹം ഏതു പ്രവിശ്യയിൽനിന്നുള്ളവനാണ് എന്നു
    ചോദിച്ചു. കിലിക്യക്കാരനാണെന്നു മനസ്സിലാക്കിയിട്ട്,
  grc-SR: Ἀναγνοὺς δὲ ⸋ὁ ἡγεμών,⸌ καὶ ἐπερωτήσας ἐκ ποίας ἐπαρχίας ἐστίν, καὶ πυθόμενος
    ὅτι ἀπὸ Κιλικίας,
  bgc-bgc: राज्यपाल नै चिट्ठी पढ़कै बुझ्झया, “यो किस प्रान्त का सै?”
  khz-khz: Kavana na pepa eagiato, ne Paulo erenagiato, ia arigi kapu talimana. Ia
    eripato Paulo Silisia talimana gaurai,
  deu-TKW: 'Der Statthalter aber, nachdem er es gelesen, fragte, aus welcher Provinz
    er sei, und da er erfuhr, aus Kilikia, sagte er:'
  zsr-NT: Gdöd bulabëꞌ guich naꞌ bönniꞌ blau uná bëꞌ, gnabnëꞌ Pablo gazx bönniꞌ lëꞌ.
    Catiꞌ gúquibeꞌinëꞌ nababëꞌ luyú Cilicia,
  lin-lin: Moyangeli atangaki mokanda yango mpe atunaki soki Polo azali moto ya mboka
    nini. Wana ayokaki ete azali moto ya Silisi,
  hns-NT: 'Tab laat tjietthie parhies aur Paulas se poetjhies: „Toe kaaha ke baate?”
    Tab oe bolies: „Sieliesia des ke.”'
  noa-E: Mag ichig ẽsap deebaimaawai ag gaai eerpa wai dʉnʉʉ awi Pabloog jëeujim aajem
    i thaabatarr durr khap aag athee. Maimua Pabloou ichig, —Mʉʉn Cilicia durramʉu
    abaawai, jũrr chi gobernadorrau irig,
  eng-EMTV: And when the governor read the letter, he asked what province he was from.
    And learning that he was from Cilicia,
  mib-NT: Te ni cahu gobernador carta un. Te ni cajnūhún de ndé ñuu cúu Pablo, te
    ni jini de jeē tée ndañúū Cilicia cúu Pablo.
  lif-NT2: सुहाङ्‌गे़म्‍बाल्‍ले़ खे़न् सक्‍इङ्‌घङ्‌ङिन् निःरुआङ् पावले़न् आत्तिन्
    ते़ङ्‌गपस्‍मा फाॽआङ् सेःन्‍दोसुल्‍ले़ खुने़ॽ सिलिसियास्‍मा फाॽआङ् निङ्‌वाॽ खोःसु॥
  xnj-xnj: Felikisi peamali kuyisoma balua yila akamkota Pauli ahumili mulima woki.
    Peamanywisi kuvya ahumili Kukilikia,
  mmx-mmx: Laradi gomgo ga exes mo levelinga la ga sue ne Pol do ni meva. La ni ga
    ronga i do neni boro Silisia.
  cbr-NT: '''Ináncëxun a ñuiquin ''acë quirica istancëxun ca Felixnën Pablo bëísquin
    ñucáquin cacëxa: —¿Uinu ''icë uni caina ''ain? Cacëxun ca —''ëx cana Cilicia menu
    ''icë uni ''ai —quixun Pablonën cacëxa.'
  tee-NT: Chai ju gobernador acsni lakts'ink'o ju alhiqui sacmilh ju Pablo tas amachakach.
    Tis estado. Pus ju Pablo juni ni amachaka' Cilicia ixjunita.
  eng-LSV: And the governor having read [it], and inquired of what province he is,
    and understood that [he is] from Cilicia;
  cak-NT: Y cuando rutz'eton chic ri nu'ij ri carta, ri gobernador ri' xuc'utuj che
    ri Pablo anchique tenemit petenak-wi. Cuando ruc'oxan chic chi pa Cilicia petenak-wi,
  pah-NT: 'Igwete Félix''ga imonhi''ig̃i ikwatijara. A''ero ga ei Paulo''ga pe: —Ma''g̃a
    gwyri pe nde ari raikwehe? —Cilíciapeve''g̃a gwyri pe ji ari ikwehe, ei Paulo''ga
    ga pe.'
  sja-NT: Felixpa k'art'a leep'eda, iidiji Pablomaa sãmapema mãik'aapa k'awaak'ãri
    Cilicia eujãdepema,
  xed-xed: 'Tahula dzaŋaftá ŋumna ta tsa ɗelewer ya, kaʼa mantsa: «Ta wati haɗik kagha
    na?» kaʼa ɗawaŋta da Pwal. Snaŋtani kazlay: Mnda haɗika Silisi ya kəʼa,'
  mks-NT: Ta tá sa̱ na̱ndihi na̱cahvi da̱ cúú gobernador carta cán já na̱casáhá ndáca̱
    tu̱hún da̱ Pablo sa̱ha̱ ndá ñuu na̱quixi da. Ta tá na̱canda̱a̱ ini da ña̱ cúú
    Pablo da̱ ñuu Cilicia
  gfk-S: Io, no tamat na lilie ga was no pakpakat ma iga tiri Pol be aie meha. Be
    ing iga nunure leh be Pol aie me Silisia iga tange, “Iou ni hadade ira num nianga
    be dong ing di tung ugo, di na hanawat.” Io, iga ter ra dades na nianga be da
    mano bat Pol tuma ra but na hala na harkurai tane Herot.
  bmu-bmu: Algetka kimbi oyoŋda “Pol mi wani prowinsgöra?” jiba qesiyök. Qesiiga “Silisia
    prowins azia,” mewö jiget mörök.
  dgz-dgz: Ayop Pilik ok ame batnageni amba Pol singui tayaven, “Ge at ansena gapan
    tauan?” Pol gare wan, “Ne at Silisia apanewa.”
  eng-GNV: 'So when the Gouernour had read it, hee asked of what prouince he was:
    and when he vnderstoode that he was of Cilicia,'
  zaa-NT: Bìl·la diba gobernador Félix carta nna, gunàba tìtsa'ą gaỹa enne' ní ná
    Pablua. De uccuą saber qui'ni ná bí enne' región Cilicia nna,
  eng-WEBSTER: And when the governor had read the letter , he asked of what province
    he was. And when he understood that he was of Cilicia,
  guh-guh: 'Nexata nacuaevetsinë Félix leba baja petocapatsicuyalatobaxutotsi. Bajaraxuacujinae
    nacuaevetsinë Félix jumaitsi Pablojavabelia: —¿Detsa panacuapijinëmë? jai. Nexata
    Pablo jumaitsi: —Xanë raja Cilicia nacuapijinënë, jai. Nexata yapëtanetsi Pablo
    Cilicia nacuapijinëcuene.'
  bon-bon: Siige, Peei Mopeyame te peba cabu lui mene bine ecnemige, piba Paulo ne
    itemlige egä, “Maane ngena probins cabu ca gäte?” Tabe liba umle äbitige egä Paulo
    lui Kilikiya probins cabu ca ge, tabe jejige egä,
  nhw-BL: Huan Gobernador Félix quipojqui nopa amatlajcuiloli huan quitlatzintoquili
    Pablo canque ejqui. Huan Pablo tlananquili para ejqui ipan tlali Cilicia,
  mgw-mgw: Felisi paisomike balua yo, ngaalaluya panga mundu yu' abu'i kunkoa gani.
    Paabakiyilwe panga abu'ka ku Kilikia,
  swh-ONEN: Mtawala alipokwisha kuisoma ile barua alimuuliza Paulo alikuwa mtu wa
    jimbo gani. Alipojua kuwa anatoka Kilikia,
  wbi-wbi: Ghwope untua ye imbile ikalata, Adam'posia u Paulo jihumile kukighavi kiliku;
    ye akagwile kuuti muunhu ghwa ku Kilikia,
  bba-bba: Ye tem yɛ̃ro u tire te ɡɑrɑ u kpɑ, u Pɔlu bikiɑ berɑ mìn di u nɑ. Pɔlu
    nɛɛ, Silisin di.
  eng-KJVCPB: 'And when the governor had read the letter, he asked of what province
    he was: and when he understood that he was of Cilicia;'
  kgk-NT: 'Omonhe''ẽ rire kwatia nhe''ẽ: —Kiva''e yvy pygwa tipo nde? he''i Paulo-pe
    oporandu-vy. —Cilícia yvy pygwa xe, he''i Paulo.'
  waj-waj: 'Mmuduu too yanaivaa yaarummua kioo Pauruusaa tunoo: Dee mmatavakidiri
    a ngiannannee? tuduu rikioo Pauruuso tunoo: Kirikiaa mmataivakidiri ni noova ni
    mmateeravaivee,'
  cpy-cpy: 'Ikanta ithonkakiro pinkathari iñaanata-wakiro jankina-rentsi, rojampita-nakiri
    Pablo, ikantziri: “¿Jempe pipoñaaka?” Ikantzi Pablo: “Nopoñaawo Cilicia-ki.”'
  mpx-mpx: Gavana leta i vasili inoke i nel Pol elana i ba, “Hauna labi elana u noem?”
    Pol i ba, “Ya neem labi Silisiya.”
  wbp-wbp: Junga-juku, yangkaju pipa nyangu Pilikirliji, ngula-jangkarluju payurnu
    Puurluju, “Nyarrpara-malunpa nyuntuju?” Puurlurluju jangku-manu, “Ngajujurna Jilijiya-wardingki,
    ngulangkanyarna palka-jarrija.”
  luo-luo: Ruoth nosomo baruwano, eka nopenjo Paulo ni en japiny mane. Bangʼ ngʼeyo
    ni ne en japiny Kilikia,
  nhe-NT: Huan Gobernador Félix quipojqui nopa amatlajcuiloli huan quitlajtlani Pablo
    campa ejqui. Huan Pablo tlananquili para ejqui ipan tlali Cilicia,
  aii-aii: ܘܟܲܕ ܩܸܪܝܵܐ ܠܹܗ ܫܲܠܝܼܛܵܐ ܒܘܼܩܸܪܹܗ ܡ̣ܢ ܐܲܝܢܝܼ ܐܘܼܚܕܵܢܵܐ ܝܗܘܵܐ. ܐܝܼܡܲܢ ܕܝܕܝܼܥ
    ܠܹܗ ܕܡ̣ܢ ܩܝܼܠܝܼܩܝܼܵܐ ܝܗܘܵܐ،
  esk-NT: Taavruma kavanam agliqianikamigich apiqsruġniġaa Paul sumiuŋupmagaan. Iḷitchuġikamiuŋ
    taamakŋa Cilicia-ġmiuŋułha,
  msb-msb: Pakabasa san surat, ginhunga kun tagadiin siya. Pakaarami naman na si Pablo
    taga-Cilicia,
  cpa-NT: Jøng² mi³ma²na²høa¹ dsi³máh² si², ca¹ŋǿh¹dsa Pablo he² juøi² tén¹²dsa. Jøng²
    ca¹juúh² Pablo hi² tén¹²dsa Cilicia.
  dso-dso: ସାସନ୍‌କାରିଆ ଚିଟି ପଡି ପାଉଲ୍‌କେ କନ୍‌ ରାଇଜେଅନି ଆସିଆଚୁସ୍‌ ? ବଲି ପାଚାର୍‌ଲା ।
    ପାଉଲ୍‌ ସିଲିସିଆଇଅନି, ବଲି ଜାନ୍‌ଲା ।
  meu-meu: Feliki ese hari revareva e duahia vaitani, bena e henanadai, eto, Ia be
    edena gabu tauna? Vada e kamonai ia na Kilikia kahana tauna.
  yva-NT: Arono Gubernur po nyovara wao umaso raena jewen, umba po Paulus anajo pare,
    “Winyamo nya munije nori ro?” Umba Paulus po raura akananto ai pare, “Risyamo
    inavaki ri munijo Kilikia.”
  dgc-dgc: Ey tu gubernador éy binasa na tu sulat, sakay nipakelagip na ni Pablo éng
    taga ahe siya. Ey pékabati na a taga Silisia ti Pablo,
  zpm-NT: Blozhse blab me lo guits co, dzigo bnabdiidz me lo Pabl dieṉ pa guiedz gol
    Pabl. Dzigo rëbchaa Pabl lo me, zha Cilis nac Pabl.
  hix-NT: Eryeseyasà karyehtanà yonyey hatà, Feeryesà. Tàwya xenyetxhe rma, onà wyaro
    nkekon hatà, Pawru wya. Eten yamtar honotho me manaye, kekon hatà, àwya. Seryeseya
    yamtar honotho me wehxaha, kekon hatà, Pawru.
  sim-sim: Urik Feliks oto jekamba oson ormu heyera. Uhu Polin ormu silira, �Mir yanga
    mbeek fehe mir?� Urik Pol mu mbara, �An provins Silisiak fehenda nira.�
  npi-ULB: जब शासकले चिट्ठी पढे, उनले पावल कुन प्रान्तबाट आएका हुन् भनी सोधे । तिनी
    किलिकियाबाट आएको कुरा थाहा पाएर
  cgc-cgc: Pabasa ta Gubirnador sulat an daw painsaan din Pablo i daw taga-indi kanen
    na prubinsya. Na nlaman din na Pablo i taga-Cilicia na prubinsya,
  tim-tim: Katbiâ kiapŋe kulem are oyaŋmâ ekmâ Paulo hin dâm magaŋep, “Gâ kipia wânân
    gâtŋe?” dâmbo Pauloŋe hin magaŋep, “Nâ Kilikia hânân gâtŋe.” dâep.
  yor-yor: Nígbà tí ó sì ti ka ìwé náà, ó béèrè pé agbègbè ìlú wo ni tirẹ̀. Nígbà
    tí ó sì gbọ́ pé ará Kilikia ni;
  wos-wos: Wungi wandaka dé wun néma du dé nyinga xé. Xétaka dé Polré wakwexéké, “Ména
    motéfa méta héfambu dé té?” Wungi wakwexékéndéka dé Pol wa, “Wuna motéfa Silisiana
    héfambu dé té.”
  emp-NTPO: 'Maʌ̃ carta acʌped̶a dji boroba Pauloa iwid̶isia sãmabema cawaya. Paulora
    Ciliciad̶ebemada cawasid̶e nãwã jarasia: –Bʌ biẽ́ jara panʌda zesid̶ara mʌ̃a ãdjira,
    bʌ sid̶a ũrĩya.– Maʌ̃be idjia sordaorãa jarasia Paulora Herodeba obid̶a de dromane
    wagad̶amãrẽã.'
  eng-F35: When the governor read it, he asked what province he was from; learning
    that it was Cilicia,
  ind-ind: Sesudah gubernur membaca surat itu, dia bertanya kepada Paulus, “Kamu berasal
    dari provinsi mana?” Paulus menjawab bahwa dia dari provinsi Kilikia,
  pes-OPCB: 'فرماندار نامه را خواند. سپس از پولس پرسید: «اهل کجایی؟» پولس جواب داد:
    «اهل قیلیقیه هستم.»'
  mpt-mpt: komoke futano kinea wateme ole Fole baabanea Kobo betano fab bianebta tlebbue?
    gesea Fole baanea Ne Silisia betan danita tlibiobo gesea
  ssx-ssx: Kutupa mo kapomani you halima꞉ hande pase yata꞉paka꞉na꞉ Polo pa꞉ta꞉ lota꞉
    pea alota꞉ Neketa꞉ hando potopinisi halipe leekeme. Kutupa Polota꞉ Silisia nane
    halie leekeeki opua
  mkl-mkl: Iyi í cio tiɑu í tɑ̃ ŋɔi í bee Pɔlu hɑi bii í nɑɑ. Ŋɔi Pɔlu í ní hɑi ilɛi
    Silisii.
  gaq-gaq: ରାଜ୍ୟପାଲ୍‍ ଚିଟି ଉଲିଆ ପଡ଼େଚେ ପାଉଲ୍‍କେ ଆଣ୍ଡିନେ ଦେସ୍‌ବାନ୍‍ ପାଙ୍ଗ୍‌ନାଲେଃକେ
    ଡାଗ୍‍ଚେ ସାଲିଆକୁଆର୍‍କେ । ପାଉଲ୍‍ ସିଲିଷୀଆନେ ଡାଗ୍‍ଚେ ମ୍ୟାଃଚେ
  gof-RNT: Deriya ayseyssi dabddaabbiya nabbabidaappe guye “Phawuloosa, ne aw awuraajja
    asee?” gidi iya oychchis. I Kilqiya asi gidoyssa erida wode
  unx-unx: ଲାଟ୍‌ସାହେବ୍‌ ଏନ୍‌ ଅନଲ୍‌ ଚିଟାଉ ପାଢ଼ାଅକେଦ୍‌ତେ ପାଉଲୁସ୍‌କେ ଅକ ପାର୍‌ଗାନ୍‌ହେତେ
    ହିଜୁଃକାନାମ୍‌ ମେନ୍ତେ କୁଲିକିୟା । ପାଉଲୁସ୍‌ କିଲିକିଆ ପାର୍‌ଗାନ୍‌ରେନ୍‌ ତାନିଃ ମେନ୍ତେ ସାରିକେଦ୍‌ତେ,
  gah-gah: Lá ikago, kiapé eza luhuva netá gatoake mikasivamú loká otamó. Neza Silisia
    mikasigutí ve nouve lokago,
  lcm-lcm: Na kala tataot a panbuk ang na kala sui a Paulo ta kapo igenen i saka rina
    an. Na kala sabonai ta kapo igenen i Kilikia,
  aer-aer: Pwathe re pipe renhe aremele alakenhe angkeke Paul-eke, “Nthenhe-arenye-ame
    unte?” Paul akenhe angkirtnerlenge, “Ayenge-arle Cilicia-arenye-arle.”
  qvc-NT: 'Chaymandaqam chay kartata liyishpaqa, chay prifiktuqa Pabluta tapurqan,
    yach''anambaq: Maymandash, nishpa. Chaymi Pablu willaptinqa, yach''arqanna prubinsya
    Silisyamanda kashqanda.'
  tgl-ULB: Nang mabasa ng gobernador ang liham, tinanong niya kung saang lalawigan
    nagmula si Pablo; nang malaman niya na siya ay taga-Cilicia,
  cbs-NT: 'kene uinxun Félixin Pablo yukakin: —¿Min janiamen?— aka Pablon yuikin:
    —Cilicia anua en kainiki— ikai'
  xtm-NTPP: Te tee kúu gobernador ma, ni ka'vi de carta ma, te ni jikan‑tnu'u de ndenu
    kúu ñuu Pablo ma. Te nuu ni jini de ja tee ñuu Cilicia ma kúu de,
  nnq-nnq: Ntawala jwa kilambo ngachoma balua jenie nu kunkonya Paulo aboke kilambo
    nike. Pimanyika kutenda aboke kilambo cha Kilikia,
  bao-NT: Félix pea tii pũurore bue yapano, Pablore “¿Noo macʉ̃ mʉ niiti?” cʉ̃re ĩi
    jãiñaupi. Cilicia macʉ̃ cʉ̃ ca niirijere majiri,
  san-ORI: ତଦାଧିପତିସ୍ତତ୍ପତ୍ରଂ ପଠିତ୍ୱା ପୃଷ୍ଠୱାନ୍ ଏଷ କିମ୍ପ୍ରଦେଶୀଯୋ ଜନଃ? ସ କିଲିକିଯାପ୍ରଦେଶୀଯ
    ଏକୋ ଜନ ଇତି ଜ୍ଞାତ୍ୱା କଥିତୱାନ୍,
  rmn-rmn: О пракуратори драпкердяс о письмас тай пхучляс ко Павел, андар сави правинцыя
    ов си. Галило, кай о Павел андар Киликия,
  huv-NT: Aaga nenajiüt quiaj, wüx landoj mateow a nawiig, quiaj tatün manguiay a
    Pablo nguia naw. Wüx landoj manguiay Pablo naw Cilicia,
  otn-NT: Nu̱'mø mi̱ juadi bi̱ nu̱ ra̱ sʉcua̱ ra̱ gobierno p'ʉya, bi 'yänni̱ hapʉ
    ra̱ mmɛ̱ngu̱ na̱ ra̱ Pablo. 'Bexpi ba̱tho ngue ra̱ mmɛ̱ngu̱ p'ʉ ja ra̱ häi Cilicia.
  nop-nop: Kaŋ kiyap adi pepa kunali kaŋ Pol kwet wapum deŋaniŋ ninadiguk, kaŋ Pol
    adi Silisiyaniŋ niluguk kaŋ niŋguk,
  obo-NT: To novasa rin idda, id inturan din si Pablo ko toho ingkon sikandin. Na,
    to nosorollan taddot gubernador no toho Cilicia si Pablo,
  kca-kca: 'Куща ики, айкеԓәӈ нэпек ԓуӈәтмаԓ йўпийән, иԋщәссәԓы, мӑты мўв щуӈ эԓты
    ԓўв уԓ. Павел Киликия эԓты уԓты мŏштәмаԓ кемән, йастәс:'
  cak-ENT: Y tok rutz'eton chic c'a ri nbij ri vuj, ri gobernador ri' xuc'utuj c'a
    chin ri Pablo que achique ruch'ulef petenük-vi. Tok rac'axan chic c'a can que
    pa ruch'ulef Cilicia petenük-vi,
  lif-NT: ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤏᤡ᤺ᤖᤢᤀᤠᤱ ᤐᤠᤘᤗᤧᤴ ᤀᤠᤳᤋᤡᤴ ᤋᤧᤱᤃᤐᤛ᤻ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤛᤡᤗᤡᤛᤡᤕᤠᤛ᤻ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢ॥
