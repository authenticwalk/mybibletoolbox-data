verse: ACT.023.014
translations:
  kpx-kpx: Isime tilialeau dubue kosive isi oe kosive kebia namigevei avoe, “No hoto
    mole isute louale no bae onobehame ilivebene. Usege no Bolo hamaito bae lovi isi.
  okv-H: amina pambuto Priest te embo pepeni ta degi ke einge ea, “Dago indari mane
    indesora te kihi Paul teto indari ambota indesora
  tbo-tbo: Apoma hi nae po tu witalaguyaba babadahi po mi Yudeya hai tanitaniwaga
    ugolihi hi pa, ‘Amaka to wigwala kadidili apega awai to ani dadani a sigana Paulo
    to uni.
  mal-C: അവർ പുരോഹിതമുഖ്യന്മാരുടെയും സമുദായനേതാക്കന്മാരുടെയും അടുക്കൽച്ചെന്ന്, “പൗലോസിനെ
    വധിച്ചിട്ടല്ലാതെ ഞങ്ങൾ ആഹാരം കഴിക്കുകയില്ല എന്നു ദൃഢപ്രതിജ്ഞ എടുത്തിരിക്കുകയാണ്.
  grc-SR: οἵτινες προσελθόντες τοῖς ἀρχιερεῦσιν καὶ τοῖς πρεσβυτέροις εἶπον, Ἀναθέματι
    ἀνεθεματίσαμεν ἑαυτούς, μηδενὸς γεύσασθαι ἕως οὗ ἀποκτείνωμεν τὸν Παῦλον.
  bgc-bgc: उननै प्रधान याजकां अर यहूदी अगुवां कै धोरै जाकै कह्या, “हमनै न्यू ठान लिया
    सै के जिब ताहीं हम पौलुस नै मार न्ही देंदे, जद ताहीं जै किमे चाक्खां तो म्हारै
    पै धिक्कार सै।
  khz-khz: Nea geagoto Rupu Veaga velera kamura e Iuda velera geriai, mageve kilato,
    negetiwato “Ai kilagavu kilana gaokana paga kilagia, ati paia ganigani, pene ago
    Paulo paia vagi-kwaregaa.
  deu-TKW: 'Die giengen zu den Hohenpriestern und den Aeltesten, und zeigten an: wir
    haben uns feierlich verschworen, nichts zu genießen, bis wir den Paulus getötet
    haben.'
  zsr-NT: 'Yjaquëꞌ bönniꞌ ni ga nacuꞌë bxuz uná bëꞌ len bönniꞌ gul tuꞌzéjniꞌnëꞌ bönniꞌ
    judío, atiꞌ gulanë́ꞌ: ―Chben tsutsu xtídzaꞌtuꞌ, gnatuꞌ gunëꞌ netuꞌ zxguiaꞌ Dios
    chquiꞌ cuguntuꞌ cni, le cutu guiꞌj gágutuꞌ ga gdö́dirtuꞌ‑nëꞌ Pablo.'
  lin-lin: 'Bakendeki epai ya bakonzi ya Banganga-Nzambe mpe bakambi ya bato mpo na
    koloba na bango : — Tolapi ndayi ete tokolia eloko moko te kino tokoboma Polo.'
  hns-NT: 'Tab oelog gail agwan aur djaatie ke barkwan ke lage aur bolies kie: „Hamlog
    kasam khaaike sallaah karlie hai koetjh na khaai pieje ke djab talak hamlog Paulas
    ke na maar dhaarab.”'
  noa-E: 'Mag chadcha amach appain ya chi iekham arr aawai phadnaan chi pörkha nʉm
    khʉʉn judionaan chi thierrnaanpa ãba narr aar wëtwi maguimajierram aajem: —Pablo
    thõobam aigjã bʉ̈ʉrjã maar thach khöba ni döjã döbaju a iekhawi nʉm. Marau maach
    iekhatarr pödba meerkhapʉ̈imʉn, magan warag maachta Ẽwandamag khaibag waupi jaaujugui
    ajierram aajem chi pörnaanag.'
  eng-EMTV: who came to the chief priests and to the elders and said, “We have bound
    ourselves by oath with a curse to taste nothing until we have killed Paul.
  mib-NT: 'Te ni jengoo nuū sutú cácujéhnu jíín núū tée jéhnu cándīso jníñu nuū ñáyuu
    hebreo, te ni cacahān jiín tée ún: Ni cacahān teyɨ́ ná jeē ma cáji cuɨtɨ ná ni
    ɨɨn níní nde ná tu cahni na Pablo.'
  lif-NT2: खे़न् चे़म्‍फन् के़जोःक्‍पा मनाहाॽरे़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि
    तुम्‍लाम्‍लोःबाहाॽरो मे़बेआङ् अक्‍खे मे़मे़त्तुसि, “आनिगे़ग पावले़न् मे़न्‍छे़त्ते
    थारिक् थेआङ् मे़जाम्‍बे़न् मे़धुङुम्‍बे़न् लॽरिक् माङ्‌हे़क्‍सिङ्‌मनाआङ् वयिगे़रो॥
  xnj-xnj: Ndi vakahamba kwa vakulu va vakuteta va Chapanga na vagogo, vakajova, “Tete
    tiviki chilapu yati nakulya chindu chochoha mbaka timkomayi Pauli.
  mmx-mmx: Kuren la diga vot pasa lavamaasa silok la loxongkulao silok la diga lok
    tidi, “Mara lok pam laxakaape saparap ne Moroa do nema axap ma noxo anan tempanga
    anan la ma noxo in taxadan se manaba sev amet ne Pol.
  cbr-NT: 'A unicaman ca anu cuanxun sacerdotenën cushicamacëñun caniacëcë unicama
    ësaquin cacëxa: —Nux cananuna, Pablo ''axunma cananuna añu ñubi pima quiax canan.
    Nun nux quicësabi oquin ''acëma ''icëa Nucën Papa Diosan nu uisa cara oti ''icë
    usoquin nu ''anun cananuna quia.'
  tee-NT: 'Pus ju yu''unch ta''alh lakts''inin ju xalack''ajin palijni chai ju xalacpa''itnich
    ju sia ist''a''israelitanin chai tajunich: ―Ju quijnan icnavitauch lakatam lacchivinti.
    Chai ni jantu acmuctaxtuyau pus chach quintamamak''alhk''ajniyan ju Dios. Pus
    ju quijnan jantu tavanan tu''u'' acti''u tus ni jantu iclakts''imakniyau ju Pablo.'
  eng-LSV: who having come near to the chief priests and to the elders said, “With
    a curse we accursed ourselves—to taste nothing until we have killed Paul;
  cak-NT: 'Ri achi''a'' ri'' xe''apon quiq''uin ri nimalaj tak sacerdotes y ri rijilaj
    tak achi''a'' ri c''o quik''ij, y xbequi''ij chique: Roj kanojin chic nakacamisaj
    ri Pablo, y can ka''in chi can man xkojwa'' ta ni man jun anchique xtakakum c''a
    takacamisaj na, y xa man xtaka''an ta quiri'', ja'' ta ri Dios xtiyo''n-pe ri
    castigo pa kawi''.'
  pah-NT: 'Aerẽ g̃a hoi ikwava''ẽhara''g̃a nduvihava''g̃a pyri xava''eve''g̃a pyri
    no. Igwete g̃a nhimombe''ui g̃a pe. —Nahã ore ehetei orojohupe oji''i: “Ti''uyme
    na''ẽ ti mbatera Paulo''ga jukae''ymame,” oro''e ore oji''i, ei quarentave''g̃a
    g̃a pe.'
  sja-NT: 'Ãchi wãjida p''aareerã poroorãmaa mãik''aapa judiorã poro waibɨarãmaa mãik''aapa
    mãgajida: —Taipa Tachi Ak''õre k''ĩrapite juraajida nek''oda-e pait''ee Pablo
    peeda-emãi.'
  xed-xed: 'Ka sliʼaftá həŋ ka laghwi da slanaghatá la mali ta ghəŋa gwal dra skwi
    ŋa Lazglafta, nda la galata mndu. Ka həŋ mantsa: «Waɗawaɗa ŋni kahwathwata ta
    kəma Lazglafta kazlay: Haɗ ŋni dzaʼa walaŋta zaŋtá skwi nda za, ka ta dza a ŋni
    ta Pwal wu.'
  mks-NT: 'Tá na̱ndihi já na̱quee na na̱sa̱ha̱n na̱ ca̱ha̱n na̱ xi̱hín da̱ sa̱cua̱ha̱
    nu̱ú ju̱tu̱ cán xi̱hín na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel cán já na̱cachi na já xi̱hi̱n
    ná: —Tócó ndihi nde̱ na̱jándique táhan nde̱ tu̱hun nde̱ cahní nde̱ Pablo. Ta na̱chica̱a̱n
    nde̱ cháhan ja̱ta̱ ndá da̱ ná cuxu nani tácú Pablo.'
  gfk-S: Io, di ga hana utuma ta ira tamat na pris ma ira tamat ta ira huntunana ma
    di ga tange, “Mem te kukubus be mem pai nale ian tuk be mem te ubu bing ter Pol.
  bmu-bmu: 'Mi jibagun jitŋememe aka jike nup galöm yeŋgöreŋ anda kewö jiget, “Nini
    Pol kömumapköra mamböta nalö sutŋe kiaŋgöreŋ nene siŋgi malbin. Polnöŋ qahö kömuma
    ewö, ambazipnöŋ mönö ölŋa qesuahöm neŋgigetka dop kölma. Miaŋgöra nini mönö mindiriba
    jöjöpaŋ keu kewö jöhöm köhöiba maljin: Pol qein kömuiga miaŋgö andöŋe ölöp nene
    me o kun kunbuk nemba malbin.'
  dgz-dgz: Mu amon, pirisi bawarewa amba dima waine nagirewa anega wadiamon, “Nu wa
    agi kaimakaet God yaua gapan tatoni ame nu dim da ya nait go aninan, Pol togurat
    boepi amba taba ge kaum nait.
  eng-GNV: And they came to the chiefe Priestes and Elders, and said, We haue bound
    our selues with a solemne curse, that wee will eate nothing, vntill we haue slaine
    Paul.
  zaa-NT: 'Huía tè cą ru''a lo ca sacerdote principal ą''hua ru''a lo canu rigú''ubia''
    entre ca judíua nna ra cą: Chi beni tu'' jurar contra la''a intu'' bá qui''ni
    labí biỹa la''gó ní gunixi tu'' hasta qui''ni gutti tu'' Pabluą'','
  eng-WEBSTER: And they came to the chief priests and elders, and said, We have bound
    ourselves under a great curse, that we will eat nothing until we have slain Paul.
  guh-guh: 'Bajaraxuacujinae bajarapamonae pona sacerdotevi penamatacaitorobivijavabelia.
    Pona judíovi pijaancianovijavabelia ata. Tsipaji bajarapamonae caejavata nacaetuatena.
    Nexata pamonae cuarenta ponëbeje, pamonae picani Pablo jamatabëbeyaxuabatsi, jumaitsi
    sacerdotevi penamatacaitorobivijavabelia, judíovi pijaancianovijavabelia ata:
    —Paxanë rajane baja najumecapanepaeya panajumaitsinë: “Vaxaitsi apo xae tsanetsi
    itsacuenejavayo ata. Matapania baja Pablo beyaxuabianatsi, nabanianatsi,” panajanë.'
  bon-bon: Teepi piba eclige modamoda iiwäreja biname piiyepu nuuja modamoda biname
    bime bau me, teebibine jejemisi egä, “Cine mene Acejiyame me opo gaabe jejisi
    egä cine deedei lica äbita, ngälu cine Paulo ne liba pa yaaglepesi.
  nhw-BL: 'Huan yajque iniixpa nopa tlayacanani tlen totajtzitzi huan nopa huehue
    tlacame huan quinilhuijque: ―Timotlajtolmacatoque amo titlacuase huan amo tiatlise
    hasta tijmictise Pablo. Sintla titlacuase o tiatlise huan ayamo mictoc, ma techmictica.'
  mgw-mgw: Baayendeli api'ndo ba dini na alongosi no baya, “Twiitabite pamope kwa
    nyalili panga tulyaali mpaka tummulage Pauli.
  swh-ONEN: Wakawaendea viongozi wa makuhani na wazee na kusema, “Tumejifunga pamoja
    kwa kiapo kwamba hatutakula wala kunywa mpaka tuwe tumemuua Paulo.
  wbi-wbi: Vakaluta kuvavaha ava matekesi nava sehe na kujova, “Tuvikile jusue mulughuno
    uluvaha, natungalisaghe kyekyoni kila m'paka pano tukum'buda u Paulo.
  bba-bba: Mɑ bɑ dɑ bɑ yɑ̃ku kowo tɔnwerobu kɑ ɡuro ɡurobu deemɑ bɑ nɛɛ, sɑ bɔ̃ruɑ
    sɑnnu mɑ sɑ ǹ ɡɑ̃ɑnu dimɔ sere su kɑ Pɔlu ɡo.
  eng-KJVCPB: And they came to the chief priests and elders, and said, We have bound
    ourselves under a great curse, that we will eat nothing until we have slain Paul.
  kgk-NT: '@see-verse:ACT.023.013'
  waj-waj: 'Kua kutaivaa tida Anutuuqaara kati puara hudeera vaidi kieetaiyaata vaidi
    yokovaiyaatama vida tunoo: Ta nuunaida hama yeenna nnooriivaa nneerama kiada Pauruusaa
    ruputu kiada nnaagiai yeenna nnoori nnaara kuaivaa yaagueeqama kutaavaivee kiaunnavai.'
  cpy-cpy: 'Riitaki jatashita-kiriri reewarite-paeni Ompera-tajorentsitaa-rewo, eejatzi
    Antaripero-paeni, ikantapaakiri: “Nokowae-yakini nomasheka-wenteri Pablo roojatzi
    nowamaan-takyaariri.'
  mpx-mpx: Inoke hi na topowon bwabwatal ge tonowakau elal hi ba, “Bateli gasigasisena
    etega ha ginol Yehoba matanaa nige naha aanan ga ana siga Pol naha tagapaaliga.
  wbp-wbp: Ngula-jangkaju, yanulu-jana maralypikingarduyu-patuku wiriwiriki manu jarlu-patuku,
    manulu-jana wangkaja, “Nganimparlurnalurla nyurru jaruju jangkardu jinta-manu
    Puurlukuju, ngulajurnalu-nyanu jangkujangku-manu yungurnalu ngapa manu miyi ngarninja-wangu
    nyina Puurlukuju pinjakungarntiji.
  luo-luo: Negidhi ir jodolo madongo gi jodongo mi giwachonegi niya, “Wasekwongʼore
    waduto ni ok wanacham kata madho gimoro kapok wanego Paulo.
  nhe-NT: 'Huan yajque iniixtla nopa tlayacanani tlen totajtzitzi huan nopa huehue
    tlacame huan quinilhuijque: ―Timotlajtolmacatoque ax titlacuase huan ax tiatlise
    hasta tijmictise Pablo. Intla titlacuase o tiatlise huan aya mictoc, ma techmictica.'
  aii-aii: 'ܐܲܢܹܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ:
    ”ܚܸܪܡܵܐ ܡܘܼܚܪܸܡ ܠܲܢ ܥܲܠܔ ܓܵܢܲܢ ܕܠܹܐ ܛܵܥܡܲܚ ܡܸܢܕܝܼ ܗܲܠܔ ܕܩܵܛܠܲܚ ܠܹܗ ܦܵܘܠܘܿܣ.'
  esk-NT: Aasii utlautiplutiŋ agaayuliqsit qaukłiŋitñun suli sivulliuqtiġruatnun itnaġniqsut,
    “Uvagut nalupqinaiqł̣ugu akiqsruqtugut qanutchimik niġiyumiñaitḷuta Paul tuqqutkaluaqnagu.
  msb-msb: Tapos, nagkadto sinda sa mga namumuno na padi kag mga namumuno san mga
    Judio kag nagsabi, “Nagsumpa gayod kami na dili magkaon hasta na dili mapatay
    namon si Pablo.
  cpa-NT: 'Jøng² ca¹ŋi¹lé² dsa² héi² ni³ juu¹³ jmi²dsa² quián¹²dsa quianh¹³ dsa² canh¹³.
    Ca¹juúh²dsa: ―Ma²ca¹jmó³ jnieh³ jǿg³ mi³dsiag¹³ jnieh³ guiag¹³ ju³ná³ tsa¹ca¹jŋëh¹³
    jnieh³ Pablo. Ha¹chi² ma¹cø³ ma¹quie¹³ jnieh³ ca¹lah¹ca¹jon¹dsa.'
  dso-dso: ସେମନ୍‌ ଜାଇକରି ମୁକିଅ ପୁଜାରିମନ୍‌କେ ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ କେ କଇଲାଇ, “ପାଉଲ୍‌କେ
    ନ ମରାଇବା ଜାକ ଅରନ୍‌ପାନି ନ ଚିଉ ବଲି ଆମେ ସପତ୍‌ କରିଆଚୁ ।
  meu-meu: Idia na hahelaḡa taudia bona hanua tau-badadia dekedia ela, eto, Ai na
    vada ame gwau hamata mai hereva metaudia ida, basia aniani ela bona Paulo baia
    alaia mase.
  yva-NT: Umba vatane umaso wuruta no syeno akokoe muno akarijo Yahudi mansai, ware,
    “Reamo raurairive patimuve to reamare reamo anaisye raisye ramu muno mana ramaname
    ramu yava reamo Paulus aubaisy.
  dgc-dgc: To pénumpa de, éy inumange side du mataas a padi, sakay kinagi de dide,
    a “Nipangako me a éwan kame méngan éy ta uminum hanggan éwan me pa mabuno ti Pablo.
  zpm-NT: 'Dzigo güey zho lo pxoz ne rnabey, lo grë zha ne nac zha non lo meṉguiedz,
    bzodiidz zho miṉe no guic zho ga, ni rëb zho:'
  hix-NT: Àro ke totxownà hatà, Xuknewyana yoh komo hyaka, Khoryenkom màn yonye ro
    yoh komo hyaka rma, horykomo komo hyaka xarha. Noskarymatxownà hatà, àwyanye.
    Onà wyaro amna nosonytxano, amna rye rma, teryewrye ro, ketxkon hatà. Pawru tetahatxe
    kan amna. Kàwyanye etahahra ro rma haka, asahxemtohra rma hak tehtxe, kan xarha
    amna, ketxkon hatà. Kasahxemtontokony haxa, Khoryenkom hak komtatkatxowà, kan
    xarha amna, ketxkon hatà, horykomo komo wya.
  sim-sim: Ma ondo li ihi bikpris ondo nga Judama lida lihi ondo nga limu sawera,
    �Nir angop mainkwambu mende las karem ni mbawa nir, nir naman Polin ni mandingormehekop
    akwa nga uksembe nga ni akwa nir.
  npi-ULB: तिनीहरू प्रधान पूजाहारीहरू र अगुवाहरूकहाँ गएर भने, “हामीले पावललाई नमारेसम्म
    केही नखाने र केही नपिउने भनी ठुलो भाकल गरेका छौँ ।
  cgc-cgc: Pagtapos ta iran na pagtipon, giling danen an naan ta mga manugdumala na
    mga pari daw mga gadumala ta mga Judio daw gambal, “Ganumpa kay na dili kay magkaan
    asta na mapatay nay Pablo an.
  tim-tim: Akto luâk arekŋe sumbe kat kat luâk yeŋgât damunyeŋe akto are yeŋgât damun
    humomo mali are yeŋgâlân arim makmâ miawakmâ hin dâm makyeŋgiyi, “Nen tu sot bâlâk
    manmâ âgâm Paulo kondenŋe mondo aregât kakŋân âmâ tu sot nembaen aregât den kârikŋe
    magaŋgien.
  yor-yor: Wọ́n sì tọ olórí àwọn àlùfáà àti àwọn alàgbà lọ, wọn sì wí pé, “Àwa tí
    fi ara wa sínú ìdè ìbúra pé, a kì yóò tọ́ oúnjẹ kan wò títí àwa ó fi pa Paulu.
  wos-wos: Bulésékérékétaka prisna néma du getéfana néma duka akwi ye di wa, “Nani
    atéfék nani bu bulésékérékékwa. God naniré xéndéka nani bu bulésékérékékwa. Bulésékérékétaka
    hénoo yamba sakéme. Baka re Polré xiyatame. Déré xiyataka, wu hénoo satame.
  emp-NTPO: 'Ãdjirãra sacerdote bororãmaa, judiorã dji dromarãmaa bid̶a wãnaped̶a
    jarasid̶aa: –Dairãba wãrãneba bed̶ea b̶ʌsid̶aa ne cod̶aẽ́da idjab̶a baido dod̶aẽ́da
    ab̶a jãʌ̃ Paulo beabʌdad̶aa.'
  eng-F35: 'They came to the chief priests and the elders and said: “We have bound
    ourselves with a terrible curse not to taste anything until we have killed Paul.'
  ind-ind: Lalu mereka pergi kepada imam-imam kepala dan para pemimpin Yahudi untuk
    memberitahukan, “Kami sudah bersumpah di hadapan Allah bahwa kami tidak akan makan
    dan minum apa-apa sebelum berhasil membunuh Paulus.
  pes-OPCB: 'آنها نزد کاهنان اعظم و مشایخ رفتند و تصمیم خود را با آنان در میان گذاشته،
    گفتند: «ما قسم خورده‌ایم تا پولس را نکشیم لب به غذا نزنیم.'
  mpt-mpt: '@see-verse:ACT.023.013'
  ssx-ssx: Kutupa mo yeni peao haemeke teke haliweki pa꞉ta꞉ make mo tondiki haliweki
    pa꞉ta꞉ make pua alota꞉ Nika꞉ kone ota꞉ nindi tieke pea Ne ikali a̱i̱ na neke hata꞉
    Polo amba꞉la lumana꞉e loma꞉me lemekeme.
