    lemolo. Lino i teli oi langi nombo no naa nomolo. Nalo Pol paa topo kondopolio
    wali kau langi nomolo nimolo.
  boj-boj: Osib Juda gate naŋgi ti atra tamo kokba ti naŋgoq gilsib minjreb, “Iga
    anjam endegsi qosonum. Iga Pol qalsim moiyotqom. Gago anjam di iga bole dauryqom.
    Iga uratqasai bole sai. Deqa iga Pol moiyotosaisosimqa iga iŋgi ti ya ti mati
    uyqasai. Iga Pol qalsim moiyotosimqa bati deqa iga olo iŋgi ti ya ti uyqom. Iga
    anjam degsi qosonum.
  eng-DRA: 'Who came to the chief priests and the ancients, and said: We have bound
    ourselves under a great curse that we will eat nothing till we have slain Paul.'
  knf-knf: 'Wi wi başaaŋ aya du *baţeŋan baweek na bantohi aji na baka : « Ŋhoŋ amehna
    aji ŋënkde nin ukoolan te wi ŋkfiŋaŋ Pawulu.'
  san-KHM: តេ មហាយាជកានាំ ប្រាចីនលោកានាញ្ច សមីបំ គត្វា កថយន៑, វយំ បៅលំ ន ហត្វា កិមបិ
    ន ភោក្ឞ្យាមហេ ទ្ឫឍេនានេន ឝបថេន ពទ្ធ្វា អភវាម។
  arn-NT: Amurkeyngün tati longkolelu ti pu saserdote mew ka ti pu judiu ñi putrem
    fütakeche mew, fey feypifi engün. —Iñchiñ ta kuyalltuiñ rume taiñ inoael chem
    rume petu taiñ langümnofiel ta Pablo.
  zas-NT: 'Abiꞌ wej reeman bigneenë reeman bixhioz ree bén rniabee ree bixhioz në
    ree xbengol ree bén Israel, rëb reeman loj reeman: ―Dunujn ma raguieꞌch guial
    achetczi yadaawan xt chi ma bagüjtan Pab.'
  ken-NT: Barɔk ntá bǒbatí bachiǎkap Mandɛm nɛ bǒbati ɛtɔk baghati bhɔ bɛ, “Sɛ́nyǔ
    nku, sɛ́yɨ́kɨ́ mmʉɛt bɛ́ sɛ́pú nyiɛ́ nɛ sɛ́pú nyú yɛ̌nyɨŋ tɛ sɛ́ngway Pɔ̌l.
