  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro surara pehe Pablo pacjʉ̃nore tiquiro pʉhtoro cahapʉ
    ne sa, yahuahye: —‍Peresupʉ ijiriquiro Pablo pehe yʉhʉre pijio, ahriquiro wahmʉnore
    mʉhʉ cahapʉ ne cã dutiri. Ahriquiro mʉhʉre yahuro taro niñohti, niahye surara
    tiquiro pʉhtorore.'
  anv-NT: Ajyɛgé ne ji ɛwu aké, “Pɔl muú denɔ aké nchwɔ́ ne ntɛ mamane yina ɛta
    wyɛ, awya genóge fɔ mangaré wɔ́.”
  sab-NT: 'Guardia daba chugagwalla Pablo tealla du guardia donga chugagwalla kweri
    ngwadi, gerudu chugagwalla e ole: —Pablo kle skage cha kadu mo gitigu geru kete
    chage, ama gerudu cha ole cha chiedale ama tealla ai dbe ba ngwadi, ama tealla
    gerukalin ba ole lle gweale giti.'
  tmd-tmd: Pol aliö rɨmɨn, ami nöbö aku imalnɨŋ nuŋ aku yölɨŋön, ami nöbö dib ödöriö
    mɨdöŋ yöra duön yadöŋa, “Kɨlabɨs nöbö Pol aku yada, ‘Ha nöbö kɨ mönö i mɨda nugwön
    nugwo yölɨŋ pön du ami nöbö dib ödöriö mɨd yöra duaŋ, mönö aku yadaŋ,’ me rɨmɨn,
    nugwo yölɨŋ pön höl mɨk,” me röŋa.
  acr-NNT: 'Ri capitán xukꞌam kꞌu bꞌi rala y xuꞌyaꞌa chwa ri comandante, y jewaꞌ xubꞌiꞌij
    che: —Ri Pablo, ri jun kꞌo pa cárcel, xinusikꞌij y lik xelaj che chaꞌ kankꞌam
    lo wa jun ala chiwach la, ma kꞌo karaj kutzijoj cheꞌla —xchaꞌ.'
  kpg-kpg: Gei tagi dauwa gaa lahi tama daane deenei gi di tagi dauwa aamua, ga helekai,
    “Tangada galabudi go Paul ne gahigahi au, ga helekai mai gi di au bolo gi laha mai
    tama daane deenei gi di goe, idimaa, mee ana mee belee hagi adu gi di goe.”
  taj-taj: थेतबासेलमा कप्‍तानसे थेदा सिपाहीगदेला हाकिम मुबा ग्‍लारी भोर्सी, “झ्‍याल्‍खानरी
    मुबा पावलसे ङादा ङ्‌योइसी चु भ्‍योन म्‍हिदा ह्राङ मुबा ग्‍लारी भोर्गो भिसी पाङ्जी।
    तिग्‍दा भिसम चुसे ह्राङदेन छ्‌याम तिगै ताम पाङ्बा सेम मुला रो” भिसी भिजी।
  avt-avt: 'Hɨrak katɨp epei au, mɨtɨk keiyɨk ken mɨtɨk iuwe kɨrak ketpɨwek kar ik:
    “Mɨtɨk kekre wɨnak enuk Pol kenɨnau kitauhi hi heit pipɨak ik e eiyɨk enen ekrit
    ekɨntar hɨrak kakɨtput menmen.”'
  cbk-cbk: Despues el capitan ya lleva con ese joven con el comandante, y ya habla,
    “El preso si Pablo ya manda conmigo lleva con este joven aqui, cay tiene le alguna
    cosa para habla con uste.”
  uig-ARA: 'يۈزبېشى ئۇنى ئېلىپ مىڭبېشىنىڭ ئالدىغا باشلاپ كىرىپ: ــ مەھبۇس پاۋلۇس مېنى
    چاقىرتىپ، بۇ بالىنى سىز بىلەن كۆرۈشتۈرۈپ قويۇشۇمنى تەلەپ قىلدى. چۈنكى ئۇنىڭ سىزگە
    مەلۇم قىلىدىغان ئىشى بار ئىكەن، ــ دېدى.'
  tuf-tuf: 'Etar soldado ima cara quin béjecro. Cur car wajacro: —Pábloa cárcel sar
    tunjáqueyat as chíjacro. Chiír car uch síbiji bah quin beyin wajacro. Eyat bah
    ac chihtá rojocro, wajacro.'
  abx-abx: Sanglit agbaya'-nay to. Aminugad i sinturyon, “Agpapada'itu-na ako si priso
    nag'arunan Pablo pagbaya' sito dadi' kay aniya' surumatun-na si ka'aw.”
  mco-NT: 'Chi je soldado huindzɨn yajnɨcxy je yeeg''anäg ma je comandante, e chi
    nɨmay: ―Pablo, je machyjäy, tɨ xyaaxyɨch, tɨ xyñɨmäyɨch co nmɨɨdminɨpyɨch jada
    yeeg''anäg, ymɨɨd yɨ'' ayuc huɨdi ñigapxaamy ma miich.'
  bsp-bsp: 'Kɔ wəsɔdar wəkakɔ ɛlɛk kɔ, kɔ ŋaŋkɔ ndena wəbɛ wəsɔdar wəRom. K’oloku
    kɔ: «Kelmani Pol ew’ em k’olok’ im a ikɛr’ am wətɛmp wəkawɛ, a ɛfaŋ kəsɔŋ’ am
    kəcərɛ toloku tɔlɔm.»'
  kqf-kqf: Kamaina bi mba ewalina i wai doli nawe tauwaiḡaviya edi bada dididiga lisinemo
    bi i giuna gado, “Pol biliwelokomo taumiya, i yogegu e nawa bi i wai baḡagu te
    niga ewalina e saḡe lisimmo banina tana kaka lisimmo bai ya giuwe.”
  cpb-NT: 'Ikanta owayerika raanakeniri itzinkami, ikantapaakeri: “¡Itzinkami! Ikowakotakena
    Pablo namakemiri jirika mainari, eenitatsi inkamantemiri.”'
  aon-aon: Aria anudok soldia naran um debeini soldia abom aria nakripan nakri, “Anudok
    Pol douk nonoweshik iri nahware yanak aria nakripe um iraouri anudok weroroini
    arman um nyak. Um maresh? Anan douk enen baraen nakri nukripen um.”
  hus-NT-2005: 'An okʼlek soldadotsik in júnaꞌ tám an kwitól ban pulek okʼlek soldadotsik
    ani in utsaꞌ enchéꞌ: ―An wikʼnél xin bij Pablo, tin tawnaꞌ ani tin pakabédhaꞌ
    abal tu tsiꞌdhantsi jechéꞌ an ti kwitól, pos an kwitól in koꞌol jun xataꞌ xantʼéy
    in léꞌ ti ki utsaꞌ.'
  mig-NT: 'Te capitán, ni̱ jaka‑de‑i kua''a̱n‑de jíín‑i nuu̱ general. Te ni̱ ka''a̱n‑de:
    Pablo cha̱a yíndi''u̱ veka̱a, ni̱ ka''a̱n nda̱''ú‑de jíín‑ná ja̱ kínchaka‑ná su̱chí
    yá''a nuu̱‑ní, chi̱ íó ɨɨn tu̱''un ka''a̱n‑i jíín‑ní, áchí‑de.'
  bps-bps: Taman faginan i tingà lagi di kafitanla, na manan, “I to bnilangguito dnagit
    ku Fol, fatlo deg na fakdo di deg ku beggu nebe i tingà ani dini di ge, du nun
    kun kayean man di ge.”
  mbs-mbs: Yan inibing sikandin te serhinto doton te kapitan aw minikagi, “Nemoyò
    sìyan otaw kineleboso si Pablo te ibingen ko kamno se telaki seini, so doen iindan
    din kamno.”
  cme-NT: 'Sorosiyiɛŋ wuɔ kã baa naacombiloŋo‑i ba yuntieŋo wulaa ka cira: «Pol yaa
    bĩɛ-mi hã-mi naacombiloŋ daayo‑i wuɔ mi jo baa-yo ŋ wulaa, kɛrɛ ŋ pɔpuɔruŋgu
    dii u wulaa.»'
  sus-sus: Sɔɔri kɛmɛ xunmati naxa sɛgɛtala tongo, a naxa a xanin sɔɔri mangɛ xɔn
    ma. A naxɛ, «Pɔlu, geelimani nan n xilixi, a naxa n mayandi a n xa fa yi sɛgɛtala
    ra i xɔn ma, a xa fe nde masen i bɛ.»
  pon-2006: Opisero eri kahrehda pwutako, oh kahrelahng rehn kaunen sounpeio, oh ndaiong,
    “Pohl me selidiero eker ie oh peki I en kahredohng komwi mwahnakapw menet, pwe
    dene mie mehkot me e men patohwanohng komwi.”
  dad-dad: Anĩ nigin, ĩ kusĩ tamo neid odug garan yale iroule fen, iron, “Kalabus
    tamo Pol iweigna fen, tamo gaũ enei õ gein arou asiyouf nigin irokanal, ere nigin,
    ĩ od taka irokonõf nigin ado.”
  zab-NT: 'Capitánqui güenéb bniinqui lo comandant, raipbɨ laab: —Pablɨ ni niaagu
    gurɨdx nare, chiy gunaabbɨ luaa guednía bniinré nez lobiu te iniill laabiu tuby
    rson.'
  jae-jae: Tec kapitai kêkôc ŋapalê tau sa ma gêwê eŋ agêc dêdêŋ kapitaisêga sêja,
    go kêsôm gêdêŋ eŋ gebe “Ŋac kapoacwalôŋa Paulu gêmôêc aê gaja ma keteŋ gebe jakôc
    ŋapalê tecenec jandêŋ aôm jamêŋ, gebe ŋac tau gebe êsôm biŋ teŋ êndêŋ aôm.”
  ksd-ksd: 'Ma i agur pa ia tadav ra luluai i lualua ma i biti: Paulo, nam di ga banubat
    ia, i tar oro pa iau tadav ia, ma i ting pa iau ba ina agure go ra barmana piram,
    na ve u tai tika na tinata.'
  msm-NT: Dajun daeha to sikan kapitan sikan batan-on diya to kumandanti aw ikagi,
    “Sikan prisu no si Pablo mighangyu kanay no daehon ku seini batan-on dini ikow
    su meyduon kun ig-ikagi din.”
  myk-myk: 'A wee sɔrɔsii ɲuŋɔfɔɔ wu gari ni lɛvɔɔ wu ni sɔrɔsii pu wo ɲuŋɔfɔgbɔ wu
    mu, na shɛ wu pye: «Kasolemɛɛ Pɔli wʼa nɛ yiri, na nɛ pye na nɛ wu pa ni we lɛvɔɔ
    we ni mu mu na jomɔ pa pu wa wu mu na jo ma mu.»'
  sbe-sbe: Se lau ede sentuliyo wa ye hededelau kana tanuwaga unai ye wane, “Paulo,
    iya numatutugudu unai taumiya wa, ye hededelaoma ede hewali ta ya woyaiyama bena
    nuwatu hesau ye hededehemasalaha kalimwai.”
  mcr-mcr: Iiŋä etaŋgi iqu ique ätuma äwätä, iqueqä naqä iqueŋi, tiiŋä ätukqe. “Ämaqä,
    guä äkiqiyäuquwä Poli iqu, tääqä ändätmetä dqaŋgi, nyi hikŋä tque ätuma äquvepqänä.
    Iqu si kukŋuä hui ktätŋqäuä” ätukqe.
  cux-NT: 'Saⁿ''ā miiⁿ sta''a sa saⁿ''ā ''dííⁿ ní candɛɛ sa saⁿ''ā nanááⁿ comandante
    ní caⁿ''a sa: Pablo chi canúúⁿ vácūū di''cuíítu sā ''úú chí candɛɛ́ saⁿ''ā ''dííⁿ
    ''cūū nanáaⁿ nī. Vɛ́ɛ́ chí déénú sá chí caaⁿ''maⁿ sa ndúúcu nī.'
  tur-YTC: Onu alıp komutana götürdü. “Tutuklu Pavlus beni çağırdı ve bu genci sana
    getirmemi istedi. Sana söylemek istediği bir şey varmış” dedi.
  san-ITR: tataH sa tamAdAya sahasrasenApateH samIpam upasthAya kathitavAn, bhavataH
    samIpe.asya kimapi nivedanamAste tasmAt bandiH paulo mAmAhUya bhavataH samIpam
    enam AnetuM prArthitavAn|
  bel-N: 'Дык той, узяўшы яго, прывёў да тысячніка і кажа: «Вязень Павал, паклікаўшы
    мяне, прасіў прывесьці да цябе гэтага дзяцюка, які мае нешта сказаць табе».'
  sch-sch: Râlmi ulientakpu kôm a tuonga, “Intâng ina ompu Paul han mi koia hi
    ruotharte hi no kôm hong thak rangin mi tia, no kôm hin chong inkhat ril rang
    a dôn tiin chong mi be sa,” a tia.
  mic-MIQNT: Na sma'gnis ela'latl iganpuguiteg aq teluet, “Na Poligap pisit laplusang,
    wigumip aq pipanimip jugwa'lan ula maljewe'j ji'nm gi'leg, muta nat goqwei getu
    tlim'sg.”
  huu-NT: 'Ie jira naimɨena uite. Raite: —Cuartelmona Pablo cuena uaidote. Bie conirue
    omo atɨllena cuemo jɨcanote. O dɨga ñaɨacade.'
  jiv-NT: Kapitiáncha uchin uunt kapitiánnium ejé tímiayi “Papru eṉkeamu pujana nu
    winia untsurak “Ju̱ uchi uunt kapitiánnium jukitia. Chichaman takakui” túrutui”
    tímiayi.
  otm-NT: 'Nu ra dofʉi bi zixpʉ ''bʉ''a rá hmu, nɛ bi xifi: ―Nu''a ra Pablo ngue i
    ofädi, bi zoncagui nɛ bi ''yäc ra mate gua siua na ra ts''ʉnt''ʉ, nguetho ja ''bɛ''a
    da xi''i.'
  dah-dah: Irkeb al goreb Pol yayiŋ goyen fuleŋa marte doyaŋ al kuruŋ hitte tukuŋbe,
    “Pol koyare hi al gore hoy nirke kuŋ kenmekeb, ‘Al gare doyaŋ altiŋ kuruŋ mere
    kura momoŋ ireŋ tiya. Niŋgeb doyaŋ altiŋ hitte teŋ kwa,’ ninkeb gago ge hitte
    tawayhem,” inyiŋ.
  tnk-tnk: Ro iamɨnhi irə ruvehi in mevən tɨ səvənhi iəmə asori, mɨni mə, “Pol, iəmə
    nəha fwe ia kalapus, rəkwein iou, məres iou mə takuvehi iəkunouihi i muvehe tukw
    ik, nəɡkiariien riti nəha trɨni pehe tukw ik i.”
  kpr-kpr: Aminge setiri, isoro kakato da bajari Paul da mandi budo ira, nunda giti
    jigharikena teredo sisira, “Genembo Paul, namonde sandi diburada fifitusera amo,
    kori setiri na numokena aena buveno, nu gimasa emo nimokena bu furono dae setira.”
  san-IAS: tataḥ sa tamādāya sahasrasenāpateḥ samīpam upasthāya kathitavān, bhavataḥ
    samīpe'sya kimapi nivedanamāste tasmāt bandiḥ paulo māmāhūya bhavataḥ samīpam
    enam ānetuṁ prārthitavān|
  nho-nho: Teenaa toa iloo te tama naa ki te hakamau laatou no mee ake peelaa, “Paul,
    te karapusi, e mee mai ma ki taakina mai te tamariki tanata nei kiaa koe; ttama nei
    e mee tana taratara ki taratara atu kiaa koe.”
  gym-NT: 'Ye erere bkänä, rükätre dänkien nikani Pablo nürä ye ngwena nebe rükätre
    dänkien kri känti, käkwe niebare ie: Ni kädianta Pablo tä ngite ye käkwe ti käräniri,
    bti ti juni ma känti kwe ni bati nebe, ñobtä ñan angwane ni ne abko tö kukwe ütiäte
    kri niei mae, aisete ti juni kwe nüke ma känti nete, niebare kwe.'
  azg-NT: 'Joꞌ juu capitánꞌñeen, tayꞌoon jonhin naijon na mꞌaan nquii tsan na conintque
    ndëëhan. Tso juu nnon tsanꞌñeen: —Juu Pablo, tsan na mꞌaan naviꞌ, tqueenꞌ juu
    ja, ndoꞌ tso juu na quindyoyꞌön luva na mꞌanꞌ, ee vaa jñꞌoon na icanhanꞌ na ngitso
    juu nnonꞌ.'
  bhd-bhd: बस्सा, तैनी तै फौजी पलटनरे सरदारे कां साथी नीयो, ते ज़ोने लगो, “अवं पौलुसे
    ज़ै कैदी आए, तैनी अवं कुजाव, ते तैनी मीं कां दरखुवास कियोरीए, कि इस जवाने अवं
    तीं कां एन्ही, किजोकि ए किछ तीं सेइं ज़ोनू चाते।”
  too-NT: 'Lā'' huan capitán lē''ni''lh lā'' huanilh huan xapuxcu'': ―Huan tachī''n
    Pablo quinta''sani''lh lā'' quisqui''ni''lh que ca''iclīmini''ni'' huā''mā'' o''kxa''.
    Xla'' tā''chihuīna''ncu''tunāni'' mat macsti''na''j.'
  ind-AYT: Maka, perwira itu membawanya kepada kepala pasukan dan berkata, “Paulus,
    tahanan itu, memanggilku dan memintaku untuk membawa anak muda ini kepadamu karena
    ia memiliki sesuatu untuk dikatakan kepadamu.”
  cjo-NT: 'Roojatzi raantanakari janta. Ikantapaakiri: —Ikaemakina Paaworo, riraga
    omonkyaagakiriri chapinki. Ikantakina: “Paanakiniri komantaante irika. Eenitatsi
    ikanteriri”.'
  nsn-nsn: Maeit inggono ke keip tatanono tar tamatang ualatoh. Inggoneitir tamatang
    uoum keip ke me hire pare, “Poul ger karabus ke ualatue uelhir totoguo, kare me
    kula totoguo tar keipiha tar tamata kalanene totomua, teene inggon e ate teil
    tar siokor puh, dohe marang hire totomua.”
  san-DEV: ततः स तमादाय सहस्रसेनापतेः समीपम् उपस्थाय कथितवान्, भवतः समीपेऽस्य किमपि
    निवेदनमास्ते तस्मात् बन्दिः पौलो मामाहूय भवतः समीपम् एनम् आनेतुं प्रार्थितवान्।
  tna-NT: 'Da su capitán ja edeje chidi dusutana. Uja atana echua puji: —Hue upia
    duseitia edeje chidi. Pablo ja ema bajataitia mi peje su paduse puji, mi ai cuana
    quisataque puji.'
  lid-lid: Eme lau ta bahun doh andrei iy, ma sirini iy ili hawe tinan ta atondrok
    iri mara-ei, ma iy asehek i ta ndramak tinan doh anya, “Iy ndramak udu bolo asiu
    lulik kodo-oh nyaran Pol aloh jo ili ta jo kandrei iy loweu dah keme katou ou,
    tasah iy tan sahou ta asehek ewek tam.”
  wim-wim: Aꞌ nil aakanak kal nunang pam kompan moom nungantamak aꞌ thaw nungant,
    “Nil pam jailman Paul.ana thaw ngathar puth ngay keꞌ-paal pam komp inan pal wampathang
    nungkara. Nil wik ngul waaꞌow nungkara.”
  zga-M: Pwu umbaha akhantola udiemu akhang'ielika khumbaha valigooha akhambula, “upavuli
    uvyakhungiwe anyielanghele niekhugeghe vindiemi uve khulyuve. alinilimenyu ilyakhukhuvula.”
  yom-yom: 'Nkulutu beni wunnata kuidi pfumu masodi ayi wunkamba ti : —A mueni, Polo
    diodio didi mu nloko, niandi wuthumisini ayi wukhembi ti ndinata ditoko diadi
    kuidi ngeyo bila diambu didi yandi dikukamba.'
  san-SIN: තතඃ ස තමාදාය සහස්‍රසේනාපතේඃ සමීපම් උපස්ථාය කථිතවාන්, භවතඃ සමීපේ(අ)ස්‍ය
    කිමපි නිවේදනමාස්තේ තස්මාත් බන්දිඃ පෞලෝ මාමාහූය භවතඃ සමීපම් ඒනම් ආනේතුං ප්‍රාර්ථිතවාන්|
  yut-yut: Iyɨŋban monjɨsok uŋun aŋkɨŋek mibɨltok amɨn yaŋ iyɨgɨt, “Dam tebanon egɨsak
    amɨn Pol da yaŋ naban opbo on monjɨ gagon aŋopbeŋ do nayɨŋban aŋobɨsat. Gen kɨnda
    nandak uŋun gayɨkdɨsak.”
  grc-BYZ: ὁ μὲν οὖν παραλαβὼν αὐτὸν ἤγαγε πρὸς τὸν χιλίαρχον καί φησιν· ὁ δέσμιος
    Παῦλος προσκαλεσάμενός με ἠρώτησε τοῦτον τὸν νεανίαν ἀγαγεῖν πρός σε, ἔχοντά τι
    λαλῆσαί σοι.
  cpc-NT: 'Ikanta owayiri jaanakiri ijiwaritiki, ikantapaakiri: “Jiwarí, ikowakotakina
    Pablo namakimiri jirika mainari, tzimatsi ikowiri inkantimiri”.'
  nhg-NT: 'Inu capetö oquebicac ca coroniel. Oquelfe: ―Inu prieso Pöblo oniechnutz
    hua oniechtlajtlanele ma nejcualeca ini nönca peltzintle. Nele quepea ölgo tli
    metzmolfelis.'
  nya-nya: Anamutengadi mnyamatayo napita naye kwa mkulu wa asilikali uja, nati, “Wamʼndende
    uja Paulo anandiyitana, nandipempha kuti ndibweretse mnyamatayu kwa inu chifukwa
    ali ndi kanthu koti akuwuzeni.”
  ngu-NT: 'On capitán ocuicac on telpochtli ne itech on comandante niman oquijlij:
    ―Pablo yejhuan tzacuticaj onechnotz niman onechtlajtlanilij para ma nicuajhuica
    motech yejhua in telpochtli, pampa quipia tlinon mitzijlis.'
  kup-kup: Pot piin mañahan ñai aban pop pim ahopuhaz aban ro pop basat epat mañah,
    “Aban Pol memerizegin hez-pop nemaz as hahan sohon aban ro epop nihaz bat emoman
    ñetï nao niin nañapan, pot hahan ne ev bat emoh.”
  jid-jid: Niki, indji wu lokpa a ban vrenze a nda njiwu ye ni kikle kaptin nda tre
    ndi, “Bulus indji wa a kri troa a yo me hi ni kpama, nda du me nji vrenze yi ye
    niwu. A he ni kpe wa ani hla niwu.”
  wmw-wmw: 'Kwa javyo iye akimpereka nnemba ire ka nkulungwa wawo masurudadu, akamba:
    “Nfungwa Paulu kanita, akinilebela nimpereke nnemba‑yu kwako kuno. Kanambira kuwa
    kanawo kinu kimojawapo caasaka kukwambira.”'
  gmv-GGM: Xeistata hallaqay naaza wana azazizayossakko ekki geellidi “qachchetida
    Phawulossay tana bekko xeeygidi hayssi naazi nes yootiza yooy diza gish ta iza
    neekko shishshana mala tana wossides” gides.
  ssg-ssg: Ape i aile usi. I kakane Klodius, “Tel seilon kalabus axan Pol hone nga
    hakahita hanima o tel seilon uluha ie nake pahan i kakak kapim.”
  zpo-NT: 'Lee xaa nabeyy lo tub gayoo soldad mbe xaa mad zee lo xaa nabeyy lo tub
    mil soldad, nu nzhé xaa lo xaa: —Pab, xaa nzhibyoo mrezh na, nu né xaa lo na zee
    yalno na xaa ne lo lu, nel nzhekla xaa né xaa tub kwaan lo lu.'
  poy-poy: Mnjagira kamtola mndemba ayu, kumlonguziya mpaka kwa mkulu gwa wanjagila,
    kalonga, “Mtatilwa ulii Paulu kanshema kanduwa numjegi mntemba ayu kwaku toziya
    kana shitwatira sha kukugambira.”
  qwh-NT: 'Tsenam ofisialqa comandantiman tse jobinta pushecur queno nerqan: —Tse
    presurëcaq Pablum qayecamarnï, rogamarqon que jobinta qamman pushamunäpaq. Peshi
    imatachi willashiniquita munan —nishpa.'
  gaw-gaw: Aria daup 100 dilag iḵi nug nai amu doya, nug nid amu omala, daup dilag
    oḵai gumiṯa uḵa, nug aum. “Mani guiṯak danab Paulus, nug da onilp̱a e uḵai, nug
    nid bau imu omale nagatop̱a uḏiḵulnu amelp̱a a, da omale bemi. Nug nai laa ele
    na amenp̱a aḵunu oo daaṯe,” awa aum.
  nca-nca: Ŋunde yiníqo, re toworo uni kembémo oro ŋande yaró, “Kusi-kusi uni Pol
    ŋundo no neko nerero nimironí uni keta ŋa rero mande ka re kunowero keno maheteno.”
  zpz-NTPP: 'Orzeꞌ jef ni soldad gua nuy yu feñ zeꞌ lo yu riib ic de soldad. Orzeꞌ
    nay rab yuy: ―Baly, yu nu ri pres, bredz yu ya̱. Mniiy nu yap tu̱ yu feñ ii lor,
    gun rlagy yu niiy tub riidz lor ―nay.'
  mkj-mkj: Laplappohr ken ukda nihn rien Paul‑o uklahng ipen koaun in jounpeiho pwehng
    pwa, “Paul ma joaldi pangin ngoahi apel poaki pwa ngoahi en ukdohng koawoa mwahnkapw
    mene pwa mine mehkij ih nimen pwehng koawoa.”
  zac-NT: 'Iurní biaꞌa suldadë lë́ꞌëll lu capitán mayurë nu repi suldadë: ―Lëꞌë prësi
    Pablo gunáꞌbëll favurë lua parë zeꞌdënúa nguiu rëꞌ ndëꞌë purquë nuáꞌall tubi rsunë
    parë lë́ꞌël.'
  kyg-kyg: ati vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa avalelinuno yagaino neꞌapateya
    hogote vekaeꞌmo, Kalavusi huta ateꞌnona vekamo Poloꞌa ge huꞌnigeꞌna eꞌnogeno mago
    gemo naha paiꞌniye. Naha painoꞌaeꞌmo, Ani neya vekamoꞌa mago gemo huꞌnigi yagaino
    neꞌapateya hogote vekalegamo eka avalelika uvo, huno naha paiꞌniye.
  kmk-kmk: Utdi, indallay dit opisyal ot impuyut na utdit ap-apu da un kanana’n, “Inayaganak
    kan Pablo un baḻud ot imbaga na un iyoy ku tuwa mamabbagu kan sika ta antu ud
    ibaga na.”
  cao-NT: Jatsi comandante qui capitán boniquë. Bohax tsi quiha, —Ea Pabló quënaquë.
    “Naa jonipayo comandante qui bohuë” i ë qui ja quë ra. Mi bax chani jaya quiha
    —i ja qui capitán niquë.
  bbr-bbr: Keseria, kiro marai ros kiro mokoi akan ro näwäu siakup imäi potomara,
    äiewon, “Kiro karapus ro Pol nukas okoro mokoi ko na kar ämän aisaun is äsimoironuk,
    na siatap imäi koim.”
  inb-inb: 'Chi­ura chi kapitan, mandag­pag­ma chi musuta pusaspa, nig­rirka: —Chi
    karsilpi kaska Pablo, kaia­waspa, maña­warkami, kai musu­ta kam­bagma pusa­mun­ga­pa.
    Kam­ta ima­char willan­ga­pa ka.'
  hrv-hrv: 'On ga uze, odvede k tisućniku i reče mu: “Uznik me Pavao pozva i zaiska
    da ovog mladića privedem k tebi; ima ti nešto reći.”'
  box-NT: 'Á wón fó a vannáa mí ɲúhṹso cɔ̃́n, ò o bía: «O kàsó nìi Poole
    le ĩ ɓua a yàrónza na kà ɓuennáa ũ cɔ̃́n, le o bíonì wi làa fo.»'
  ote-NT: 'Hangue nura nda̱ bi ziꞌtsua ra da̱nga nda̱ núꞌa̱ ra tsꞌʉntꞌʉ, ne bi ꞌñembabi:
    ―Núꞌa̱ ra Pablo ofadi bi zoncagui pa duá tsinꞌa nuna tsꞌʉntꞌʉ ngueꞌa̱ ne da xiꞌaꞌi
    ꞌraya noya ꞌna̱.'
  wnu-wnu: 'Ende qamara mot nob wurinou gigit end isub nob qamar: “Munon uyort igo
    unum Pol eng wau e qob ger igama nonob qemerib qamara mot yurumei.”'
  zam-NT: 'Mbe'' capitán mbyòo loo comandant. Ndxab capitán loo comandant: ―Pab co''
    ngue lezi''f ngurez daa. Mna''b Pab loon le'' daa gal no mbyòo chu''th ndxè''
    lool tac mbyòo ngue no ndxep di''s co'' lya''s mbyòo ta'' mbyòo cuent lool.'
  zyp-NT: Macawtaco, raekeh buipaw khaco satlepaw cawh a seikhui. Raekeh zakheh buipaw
    taco, “Thong a tlahpaw Paul tah va pa ysah he ka, ma satlepaw tahei raekeh builaipaw
    khah bia a ching dupaw ung ka, va seikhui taw tatah a pa tah,” tatah a tah.
  sey-NT: 'Caëna, capitánpi po̱sëre soldado ëjaë quëꞌrona sani capi: “Pablo cosiquëpi
    yëꞌëre soini iquë po̱sëre më ëjaë quëꞌrona sajë̱ꞌë. Quëaye paji, se̱jiꞌi, yëꞌëre.”'
  nvm-nvm: Ijefuon fun e nivek iji afem va e bomana fuon iji fino ijia vain. Fu va
    ijia kekome kua, For e iji dibur gamia fino ijar na kiema na vakga fu kiema na
    e nivek igi afem on ruain. Regavo fukafu vuak be a kuardakafa vierafenmano kuain.
  mps-mps: Tama agai te gesi bidi odasa, aga tobolu bidi pageba pali. Agai te po wai,
    “Te kalabus bidi Pol agai ena i olama, hanalu wali, eno e bidi nage pageba odasa
    soao. E bidi agai homude elalubo po me deli nagebolo mawaibao,” wali.
  pab-NT: 'Hatyaoseta sorarenae kaxaikotyase xane ekakoa haxekohase nali hoka nexa
    ihiye: — Etake Paulo berexoako tyaonitere kawisa natyo hoka exe xoimahaliti nanoloka
    homana xoalini hare tahi xakai hihiye maheta aoka.'
  llg-llg: Boe ma malangga soldadu anak ndia, ana noo tou anak ndia leni ndia malanggan
    neu. Nafadan nae, “Ama! Paulus fo ita kenak ndia, noke au ua tou anak ia, neni
    ama mai. Ana sangga nafaꞌda dedeꞌa inahuuk esa.”
  kyf-kyf: 'Ɔɔ ''slʋja -yɔ ɔɔ nyimeslɔyu yia ''slʋjaa -kanyɔ ''kadʋʋ -gbɛ mnɩ, ''ɩn
    ɔ nɛɛ ɔ -ylaɛ: «-Kaslʋnyɩmɛ Pɔlʋ laa ''mɩ, ɔ nɛɛ: ɩn -la -mɩ nyimeslɔyu nɩ. -Mɔɔ
    ka gbʋ yabhlo ɔ ''ka -mɩ -yla we gba.»'
  tpi-tpi: Olsem na kepten i bringim em i go long namba wan ofisa, na i tok, “Kalabusman
    Pol i singautim mi na i tokim mi long bringim dispela yangpela man i kam long
    yu. Em i gat wanpela tok em i laik givim long yu.”
  mih-NT: 'I quihin ra capitán sii ra sindyaca ra sii ra nu iyo ra cu nuu sii zandaru
    ta i catyi ra capitán sihin ra cu nuu: Ra Pablo, ra ñoho vehe caa, i cana sii,
    ta catyi ra vatyi quisi ndyaque sii ra luhlu ya vatyi iyo sa cua nacatyi ra suhun.'
  qvh-NT: 'Sayno niptinmi say magtata comandantiman pusharcur nergan: “Pablumi gayaycasimar
    ruwacamash cay magtata gamman pushamunäpä. Paymi imata wiyashgantapis wilashunqui.”'
  kms-kms: Muq ni Pol kuqowi te nitanyi yumbui nyamb kin tende no di nari, “Pol wuti
    taq pu yenu kin te nge ningg nari godo di wuti ambonye nen kitanyi nunde gadi
    ningg nari, pugri bu nge ni nunde kitanyi gadi. Te pugri ni wand ninge rise ni
    nu simbe nunduw ningg.”
  agn-agn: Ingkelan kaman tang kapitan ong komander tang angken ni Pablo ig ganing
    tang kapitan, “Ginoyano tang prisong si Pablo ig inaningo nandiang e-lano ong
    nio tang soltiros ang narin tenged may yaning na rin ono ong nio.”
  nhi-NT: 'Yeh ocuicac in telpochtli uan ocahxitih inauac in soldadohueyitlayacanqui
    uan oquiluih: —In Pablo naquin tzacutoc onechnotz uan onechtlatlautih manmitzonualiquili
    nin telpochtli, yeh icpia itlah tlen mitzoniluis.'
  ttc-NT: 'Ntons te soldad oxik teq''i'' te k''wa''l tuky''i te k''ulul mandad b''ix
    oxik tq''uma'' ikxjani: «Te Pa''k aj atqex tuj pres, tetz ma tzaj tq''uma'' wetz
    tzan stzaj win ja k''wa''l awuky''i''lni tzan tpaj at tidi'' tzan txik tq''uma''
    awuky''i''l.»'
  dan-1931: 'Da tog han ham og førte ham til Krigsøversten og siger: “Den fangne Paulus
    kaldte mig og bad mig føre denne unge Mand til dig, da han har noget at tale med
    dig om.”'
  kwj-kwj: Ete wowani 100 au anaye hima leni aulindau hima ori rini ra ra ri apukolaka
    tambwa rini raꞌaisini ya rini sawe, “Kalapus ki dau hima ri, Pol, ani uchasini
    ete ri ani sawe, dori hima wapache mini tambwa a ratawa mwanji fo mini ga ri bwa
    ki.”
  vie-OVCB: 'Viên chức liền dẫn cậu đến với chỉ huy trưởng và nói: “Tù nhân Phao-lô
    yêu cầu tôi đưa cậu này lên ông, để báo một tin khẩn.”'
  kze-kze: áí'maena anóndakonopa'a kwéna séna ándáva'o umáyáin-kwaasigo áwí'a Póro
    sááyena séna minívé-kwáásí áí'mae anóndakonopa'a kwinaná moórá-aimba simámino
    sisa'á enópa'a áí'mae'a túne súwana
  mpj-mpj: Jantulwintilu palunyalu Puulmili puuyi katingu maaja majukartilu. Katingu
    yikijunu ka wajarnu, “Puuljurni wajarnu jilanya, murtilyarna ngaanya kangkura
    wangkarakunta.”
  lbk-lbk: Adi kad inyeyna siya isnan ap-apo sa na't kanan, “Inmayag si Pablo ay falod,
    ya kinchawna ay iyalik nan nay ay fab-alo ken sik-a, tay wad-ay kano nan ifaagna
    ken sik-a.”
  mto-NT: 'Vanꞌit tseꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱mó̱kupx je̱ tojpata̱jk,
    je̱ꞌe̱ tseꞌe je̱ mix ónu̱k du̱ma̱a̱di je̱tseꞌe du̱nu̱u̱jmi je̱ tojpa juuꞌ veꞌe
    du̱nu̱vintsá̱nip nu̱miijl je̱ tojpata̱jk: ―Je̱ Pablo juuꞌ veꞌe nmajtsumdu, je̱ꞌe̱ts
    a̱tseꞌe tu̱xnu̱u̱jma je̱ts a̱tseꞌe ya̱ mix ónu̱k nma̱a̱tmínu̱t ku̱x jé̱pu̱keꞌe
    juuꞌ veꞌe mtukmuko̱tsuvaajnjup.'
  bzh-bzh: Lob kapten ḳo yi beli ya vu ala benër vu bë, “Ḳarabus Paulus tahi sa
    benër vu sa bë sa ġaḳo hur maġëm sënë nam vu honġ, in ḳo ġaġek ti beyam
    vu honġ.”
  guj-2017: ત્યારે તેણે સરદારની પાસે તેને લઈ જઈને કહ્યું કે, ‘પાઉલ બંદીવાને મને પોતાની
    પાસે બોલાવીને વિનંતી કરી કે, આ જુવાનને સરદારની પાસે લઈ જા, કેમ કે એ તેને કંઈ કહેવા
    માગે છે.’”
  jvn-NT: 'Ofisir mau terus nggawa ponakané rasul Paulus nang nggoné kumendané ngomong:
    “Paulus sing disetrap kaé nyeluk aku nyuwun nggawa ponakané iki nang nggonmu,
    awit dèkné nduwé prekara sing kudu diomongké marang kowé.”'
  byr-byr: Sarevɨdaaꞌnyɨ aawɨlata maremwaaidei aawɨlasaraavɨ maremwaaide naangeryawɨnna
    jɨvwaramakuna yaka wɨdaꞌ “Polɨ, kalavuzai jaka nyɨdaka nyɨdɨwaꞌ ‘Mɨgɨnya dai yagaalyavɨ
    wɨdatheꞌna gɨnnya maremwaaideryawɨnna dɨmakwona!’ ”
  ian-ian: Njambwi soldia ndɨ kat kwutaa ndɨna njambwi nyan kat kalilaa ndɨ kat wandɨ.
    kalabusmba lɨga nyan Pol wun kat wandɨ. Wan nyan kat kwutaa mɨna njambwi nyan
    kat kali. Nyaangɨt ngilɨga waa wandɨ Pol waa wandɨ njambwi soldia.
  hun-hun: 'Ezért maga mellé vette őt, és elvitte az ezredeshez, és ezt mondta: „A
    fogoly Pál magához hivatott engem, és kért, hogy ezt az ifjat vezessem hozzád,
    mert valamit mondani akar neked.“'
  mcf-NT: 'buampondash. Aden Pabadon piac comandante yacno buanash sondado 100ted
    chuiquid: —Quënën nauedboed Pabado cuëmëdquidën ëbi chomeshun: “Con piac comandante
    chuite buneque. Aid yacno buanta,” cac bëombi —quepondash sondado 100ted chuiquid
    comandante chiec.'
  kjs-kjs: 'Go rabu nipumi naaki muma surube ali mudu nipuna ada-para lamua pisa.
    Go puma nipumi talo: Mo karapo ada piri-para ali Pol-me ni yaaloma go naaki lamua
    pu laa-daa mea epawa. Nipu agale meda wia-le ne lagialia.'
  mni-mni: "Lanmi chamagi mapu aduna mahakpu lanmi makokki maphamda puraktuna hairak-i,\
    \ “Phadok oiriba Paul-na eibu kouraga nupamacha asina nangonda haigadaba karigumba\
    \ khara lei mahakpu nahakki nanakta punaba haijare.”\x94"
  yad-NT: 'Sa̱ra̱cheda ji̱ta variy nutyityu̱muju̱ni̱, su̱tañuvejada ji̱ta variy siva:
    “Tanuvu̱nusi̱ Pávuru natuyasirye, sayasanta̱sirye ra̱tidye jara̱ñi̱ jiñu vadero̱nu
    yimuju̱, sa̱tidye tu̱chu tara yiva.”'
  mxb-NT: 'Dá ndáka ñaá rá ni̱ saꞌa̱n ra̱ no̱ó ta̱a dándáki ñaá ñoó. Dá ni̱ kaa ra̱:
    ―Pablo, táꞌa̱n ra̱ nákaa̱ veꞌe ka̱a yóꞌo, ni̱ kana ra yuꞌu̱, ta ni̱ seí ndaꞌí
    ra̱ noo̱í ña̱ ná kandakai tayií lóꞌo̱ yóꞌo kii xi noo̱ mií ní, chi̱ ió ña̱ kaꞌa̱n
    xi̱ xíꞌín ní ―kaá ra̱.'
  pon-2006A: Opisero eri kahrehda pwutako, oh kahrelahng rehn kaunen sounpeio, oh
    ndaiong, “Pohl me selidiero eker ie oh peki I en kahredohng komwi mwahnakapw menet,
    pwe dene mie mehkot me e men patohwanohng komwi.”
  maq-NT: 'Ngajan xi sindadu jan ne, quijicojo cha cha xicjin Pablo jan xcun capitán,
    sehe cachja cha cuitjin: ―‍Cha Pablo xi jiya ndavaya jan ne, cajindaya cha ngahan,
    sehe cachja cha cojo ná xi cuinduva cojo cha vihi nguehe ta, tsëhë xi tjin xu
    cjua xi cuichja cha cojo nuju. ―‍Cuatjin cachja cha sindadu jan.'
  hto-hto: 'Afe jabóllaɨma íena uillano, llaɨzɨ́raɨnɨ illáɨmana daɨde: —Afe llaveca
    Pablo cue jɨ́ɨrillano bie jitócome benó cue atɨ́llena jɨcade, afémɨemo da llollɨ́fuena
    íteza, —daɨde.'
  por-BRBSL: 'Então ele o levou e o trouxe ao comandante e disse: “Paulo, o prisioneiro,
    me convocou e me pediu para trazer este jovem até você. Ele tem algo a lhe dizer”.'
  ces-NKB: 'On ho tedy vzal, odvedl k veliteli a řekl: “Vězeň Pavel mě zavolal a poprosil,
    abych k tobě přivedl tohoto mladíka, že ti má něco říci.”'
  cui-cui: 'Romanomonae soldadomonae pia pentacaponaein tatsi Pablo perobi tatsi capoinchi
    xua romanomonae soldadomonae pia pepa pentacaponaein tatsi beya. Bapon namchi,
    jeye: —Pablo soldadomonae pia botha peecaein, bapon neitoroba xua pinae bepa caponaeinjei
    poye. Tsipei pinae xeina diwesiyo xua necatsipaebinexa, jei bapon soldadomonae
    pia pentacaponaein tatsi.'
  boj-2014: Onaqa qaja tamo gate dena aŋgro wala di osiqa aqa gate koba aqa areq osi
    aisiqa minjej, “Tonto tamo Pol a na e merbqo, ‘Ni aŋgro wala endi osi aiye.’ Degbqo
    deqa agi ino areq osi bonum. A ni anjam bei mermqas.”
  eng-OEBUS: The centurion went with the lad to the commanding officer, and said,
    “The prisoner Paul called me and asked me to bring this lad to you, as he has
    something to tell you.”
  eri-eri: Ono wainga kepten no magana giila waha haudu ofisa amugou bagu goidu letuwai,
    “Dagou fai Pol no yaure hidu magana giila beha haudu ne bagu mayei nomo lehiyaha.
    No beele ete lehinon bona.”
  aly-aly: Atyetyart ra anthety renh atnwenhek, ratherr angkerretyek. Ra atyetyart
    irlkentyek-artwey renh ilek, “Paul-el artwa anthety nhenh thwenek, atyeng-angkwarr,
    renharl Paul-el thwenek.”
  wiu-wiu: tobou ago mekata aua pokome okome po yapu pitikago Poloyo no kayo oa motokome
    okome i tualime tobou ago nepala pademo oono, ne mekota aua pa wa okolo auane
    nuku wa akeneya.
  swe-swe: 'Officeren tog med honom till befälhavaren och sade: ”Fången Paulus kallade
    på mig och bad mig ta den här unge mannen till dig. Han har visst något att berätta
    för dig.”'
  cth-cth: Ransabawi ni a ceikhai teh ransabawi kalen koe a thokhai. Thongkabawt e
    Pawl ni, kai hah na kaw teh, hete nawsai ni nang koe hrawi hanelah a kâhei. Ahni
    ni nang koe lawk dei hane ao atipouh.
  mti-mti: Senturion me apan mame aug mut namuyoiyoi abnawa kokawa gumbe aine sira
    wane, “Nog abnawa Poru nenan auwane sira nun wanewa, apan mataiwa mame umum geumawa
    me gumbe wakene, meoya me genan ompe.”
  pad-NT: 'Sorara bigathiha ada Paulo kabihadi, biosami''aha kidika''da''di kania.
    Bini''aha: —Hi''ada Paulo cadeia kabodinia hojaki hora baranahaki. Hora honariavini
    ovikhavini kadania hada imakhinava. Binofiki vara ira ni''avini — bini''aha.'
  twi-twi: Ɔsraani panyin no ne aberante no kɔɔ ɔsahene no nkyɛn. Woduu hɔ no, ɔka
    kyerɛɛ ɔsahene no se, “Paulo a ɔda afiase no asoma me sɛ memfa aberante yi mmehu
    wo na ɔwɔ asɛm bi ka kyerɛ wo.”
  hlt-hlt: Te dongah anih te rhalboeipa taengla a khuen tih, “Thongtla Paul loh kai
    ng'khue tih, 'Nang taengah thui ham koi pakhat om tih, cadong he nang taengla
    khuen dae,’ a ti,” a ti nah.
  tbz-SIM: 'Kɛ̀ kuhɑ̃ɑ̃pɔ̀nkùu ò nɛinɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ ohɑ̃ɑ̃pɔ̀nkótì borɛ̀, kɛ̀ kùu
    ò nɑ̀kɛ́ kɛ dɔ̀: Kukpetínkù Pɔɔri weè yɛ̃ n kɔtɛnní we ndɑpɑ̀ɑ̀ nhɑ borɛ̀ kòò
    dɑ nɑ́kɛ́ tìmɑtì.'
  san-GUJ: તતઃ સ તમાદાય સહસ્રસેનાપતેઃ સમીપમ્ ઉપસ્થાય કથિતવાન્, ભવતઃ સમીપેઽસ્ય કિમપિ
    નિવેદનમાસ્તે તસ્માત્ બન્દિઃ પૌલો મામાહૂય ભવતઃ સમીપમ્ એનમ્ આનેતું પ્રાર્થિતવાન્|
  amx-amx: Kel twernk rang artwang renh twernk angerr-warn angek. Twernk rang twernk
    angerr renh ilek, “Paul artwang nheng nwernan angwerreh antwerrkekarl, rartek
    yengenh ilek, artwang nhenh renh ngkweng-warn angetjetjeh. Rang ahentj-anem, angketj
    nhenh ngwenh iletjeh.”
  ake-NT: Mɨrɨpan uya Paarʉ poitorʉ arɨ'pʉ soisa amʉ' epuru piya'. “Paarʉ uya uyenno'sa'
    ɨpiya', pʉse rɨ moineri'pɨ nekamanʉ esi pɨ',” ta'pʉ iya.
  qvn-NT: 'Niptin pachrac soldäducuna mandagga pusharun chay waranga soldäducuna mandagmanmi.
    Chaychrümi cay nirun: “Cay carcelchru cayag Pablom gayaraman. Jinarcurmi niraman
    gamwan rimananpag cay mözuta pushamunäpag”.'
  tku-NT: 'Capitán lē''ni''lh ē huanilh xapuxcu'': ―Tachī''n Pablo quinta''sani''lh
    ē quisqui''ni''lh ca''iclīmini''n huā''mā'' ka''hua''cha. Xla'' tā''chihuīna''ncu''tunān
    macsti''na''j.'
  bjk-bjk: Io, a umri raxin ixo lamus lo ine urungan kö sisila. A umri raxin ixo tengen,
    “Pol ewe nang idi toxoro kut dik, i erile rö e ma niang i seng e bara arabo lamus
    ot ina bak guama na ura re nöngön, möxösa, ine ma tinenge ra rengrengen te nöngön.”
  msy-2020: Ezɨ mɨdorozir gumazibar garir gumazir dapanim Polɨn amizimɨn otarim inigha
    mɨdorozir gumazibar gumazir dapanim bagha zui. Egha mɨdorozir gumazibar garir
    gumazir dapanim ghaze, “Kalabusɨn itir gumazim Pol na bagha akam amada. Egh otarir
    igiar kam inigh nɨ bagh izasa nan azara. Otarir igiar kam nɨ mɨkɨmamin mɨgɨrɨgɨar
    mam iti, kamaghɨn kɨ a inigha nɨ bagha izi.”
  bpr-bpr: Na ta naginan i lamnok lagi ayé salu di kernél. Na kanto ale kel ditù,
    ta man i ganlal ayé di kernélla, “I satu to di blanggù, dunan Pol, yé fnin nagin-gu
    gadini di ge i lamnok lagi ani du nun kayèan man di ge.”
  rmy-VLAKH: 'Пхурэдэр шэлэн халавдэн одандярдя лэ шаворэс кав пхурэдэр мия халавдэн
    и пхэндя: — Павло, саво бэшэл затердо, акхардя ман и мангля тэ анав калэс шаворэс
    тутэ. Лэстэ исин варисо тэ пхэнэл тути.'
  cle-NT: 'Mɨ²ja̱³ ya²jaa⁴ capitán ja̱³ ya²jay⁴, baáy⁴ liáh³la³ gá⁴féh³ gá⁴sɨɨ́h⁴
    comandante ja̱³: ―Ma³teé⁴ jniá³ Pablo hi³ na³lɨ́y⁴ preso nɨ³, hi³ ma³sɨɨ́h⁴ jniá³
    hi³ hi²ya³ja⁴²á⁴ la³ mɨ¹liuh² la³, chiaah¹ xa³ hi³ hí⁴sɨɨ́h⁴ niu³.'
  txq-txq: Boe ma soldadu pangga moꞌok naa no kanak naa neni ndia komedan neu. Ana
    tui nae, “Papa! Paulus fo ita okak naa, noke au fo au ua kanak ia neni papa mai.
    Ana nau nafada dedeꞌak esa fo nenenin seli.”
  aaz-aaz: Onaim sorarus naan neik aan mone naan neu in soraru ꞌnakaf. In natoon am
    nak, “Aam! Naiꞌ Paulus reꞌ hit ttaahn ee naan, in nreun kau he ꞌeik aan mone ia
    neem neu ko. In he natoon naan ko rais maꞌtan-tain es.”
  qup-NT: 'Chasna chay kapitanka chay musuta komandantema pushashpan rimarka: Chay
    apishkanchi Pabloka kayawashpan rimawashka: Kay musuta pushay komandantema payta
    shuk shimita rimananpa nishpa.'
  azb-azb: 'Yüzbaşı cavanı götürüb minbaşının yanına apardı və dedi: «Məhbus Paul
    məni çağırıb xahiş etdi ki, bu oğlanı sənin yanına aparım. Sənə bir sözü var».'
  eng-DBY: He therefore, having taken him with [him], led him to the chiliarch, and
    says, The prisoner Paul called me to [him] and asked me to lead this youth to
    thee, who has something to say to thee.
  guo-NT: 'Do jawʉt, capitán bʉflaechon pansian pejpaklon poxade. Pat wʉton pejpaklonxot,
    capitán jʉm-aech: —Pablo, jaeltason, xan nala wʉt, bʉflaeyax nato''apon ampon
    pansian xam poxade. Japon xapa''an wʉajan xam chapaeliajwa —aech capitán pejpaklonliajwa.'
  hla-hla: Ba kepten teka e lue nen me na piou nanen tara tsunono me poiena, “E Pol
    a karabus nonei te ngöe lalo lia me poiena alia go mi piou nia a pien tson teka
    i tamulö, taraha nonei e ka mena a toa ka te ga hatei nien i tamulö.”
  mav-NT: Mi'i hawyi totioto kurum surara akag koro kape. Mi'i hawyi to'e — Aimi­pyhik
    Pauru uikaykay hawyi uipo­'oro meiũwat kurum erut ewawiat hamo katu­pono tohenoi
    teran epe tomikuap sehay e.
  kpf-kpf: Sâi a zorâŋ katep zo diim patâŋaŋgâren âim itâ dukuip, “A tâk namin taap,
    kutŋâ Paulo, zâkŋâ noonsâm dâtnogi katep zi diim gaan. Katep zirâŋ den ŋâi dâgobap.”
  ppo-ppo: Ti fo depa, kale whi̧né kale naale topo whi̧ beterepaae dapesó fóló duraalu,
    “Kale dipula betere whi̧ Pol-né i naale ya̧tamo yaaire fo mulapa dapesó fae depa,
    i wale ape,” yalepó.
  hin-2017: अतः उसने उसको सैन्य-दल के सरदार के पास ले जाकर कहा, “बन्दी पौलुस ने मुझे
    बुलाकर विनती की, कि यह जवान सैन्य-दल के सरदार से कुछ कहना चाहता है; इसे उसके पास
    ले जा।”
  wol-KYG: 'Njiital xare ba ànd ak xale ba, yóbbu ko ca njiital gàngoor ga, ne ko:
    «Póol, mi ñu tëj, moo ma woo, ñaan ma, ma indil la xalelu góor bii, ndax am na
    lu mu lay wax.»'
  bef-bef: 'Ya luto ligo ana gimi bouba ana panaꞌi leꞌmoto buto gimi bomagihi kabaꞌani
    nohinalo ho tiloto lu emiꞌehina: Ma panaꞌuba kaga kaiꞌi lu kimilibe luto Polu
    nagalugu nohina bouba naniꞌi noloka hago leꞌmoto noobe.'
  amm-amm: No monoi no kauki, totawoi polimanotani auso, na imoki, “Kalopulo nokota
    Poloyo aliyonimono, na imono, alu soku kiyoma tumo monoi, nani auso. To mo imo
    mo yapoli, nonoso imo monoi mo.”
  zaj-zaj: Ija imkulu wa asikali mia wa Loma kamsola kamgala ha ija imkulu wa madale
    gose ga asikali, kalonga, “Paulo, ija yageligwe mng'anda, kanikema na kunilongela
    nimgale mmhale ino kumwako, kana kinhu cha kukulongela.”
  chq-NT: '''In tyʉ''² to² tya'' ''láa² do gangajée¹mo tyani ''in tyʉ''² to² fii²¹²
    ''láa². Joon gajin''²in: ―''In Poo² ''in ''yuui² ''nʉñí³ do gatø''¹ø jna. Joon
    gamɨɨ¹ɨ ''e gajée²na ''in xuui²¹² lo ''e sá² coon²¹ ''e jin''²in.'
  swp-swp: Arinai abo ia i laei iala tanuagana arinai, i ene, “Paulo, tau‐auauna wa,
    i eogaigu, i awanorigu bena teina hewari ta ea leama arim eai, riba esau bena
    i heriheribam.”
  bjr-bjr: '@see-verse:ACT.023.017'
  aby-aby: Eno weiro i mi we munike i ame orou yawokeibirie dai mibairo waure ane
    odike eno wei, yewa mima abairo wake wefine wenuro aarisu wei. I ana ebaro ibinu
    mi Foruma nabairo wenu, yewa mima ame orou yawokakune dai mibairo wake wefekua
    waure ania wenuro ibake waure fanea wei.
  eng-YLT: He indeed, then, having taken him, brought him unto the chief captain,
    and saith, 'The prisoner Paul, having called me near, asked [me] this young man
    to bring unto thee, having something to say to thee.'
  jni-jni: Anu udang unikono me ma dusa ma ziki manyani me ma han me ahira unu udang
    unikono me, magu ''Bulus mani unu iyang ma guna i en manyani ma geme ahira aweme.
    Mazin ini imum besa madi buki we''
  kne-kne: Isonga in-ey nas di yan kanana, “Din balod ay si Pablo et inayaganas sak-en,
    yan inbaga na ta ipangok din baro ay nay en sik-a, tan wada kano di ibaga na.”
  tgj-tgj: "Nyigam angv ninyia vnggvla, ninyia kamandar gvlo aagv jito, okv minto,\
    \ “Patwk doonv Paul nga gokla okv nga tvvkala no gvlo so yaapa sum aagv jito vla,\
    \ ogulvgavbolo hvkv gvlo nam ogugo minsvgo dopvkv vdu.”\x94"
  wat-wat: Eketa kaimatana namoḡanama i niiya toviketanuneina nenei eketa i bwaduwa,
    “Yata finisina Fauno i wenikuwa eketa i vikokonikuwa namoḡa nofe tufunakasina
    a nemiiya ebe sifufu tamokaḡa ina iyaviwa.”
  gui-NT: 'Jayave cien sundaro vae juvicha güɨraja cunumi juvicha pɨri, jare jei chupe:
    —Pablo oyepɨɨ oi vae chereni, jare chemoñera aru vaera ndepɨri cuae cunumi. Echa
    oipota mbae omombeu ndeve —jei.'
  quc-TT: Jaꞌe, xchaꞌ. Ri ajchak rech ri qꞌatbꞌal tzij xuꞌya ubꞌixik. “Xinusikꞌij
    ri Pablo ri kꞌo pa cheꞌ, xubꞌij chwe chi kinkꞌam loq ukꞌ la we ala riꞌ, kulubꞌij
    jun utaqkil che la.”
  heg-NTPO: Kon nam tentara na kil nol tana-ana na lako se un komendan na. Hidim un
    lapur noan, “Ama! Paulus man kit in tahang nga, nodan auk le nol tana-ana ni maa
    tutnaal nol ama. Un le tek dasi mesa, man ama musti tanan hlapat.”
  ptu-ptu: 'Iya le''ba''um napasola lako. Tappana silambi'', iya nauaammi: “Natambaiä''
    Paulus indo to ditähäm naua: ‘Laoko pasolai inde tau umpellambi''i pangngulunna
    sohodadu aka deem pahallu la natulasam.’”'
  bzd-NTPO: 'Eta̱ capitán e'' tö itsé̱mi comandante ska'' ta̱ iché ia̱: —Pablo tso''
    wötëule, e'' tö ye'' kié ta̱ ikköché ye'' a̱ tö duladula i'' tsú̱mi be'' ska''.
    Ie'' wa̱ ilè tso'' yënoie be'' a̱.'
  kwf-kwf: Sui na ngwae ana ofoꞋa neꞋe ka talaꞋia na ngwae Ꞌalako neꞋeri siana ngwae
    ꞋinotoꞋa kira, ka fata Ꞌuri, “Na ngwae ba nia tua saena luma ni lokafo ba satana
    sa Paul neꞋe sae nau ku talaꞋia maꞋi ngwae Ꞌalako neꞋe siamu, osiꞋana nia oga
    saelana taꞋi ru fuamu.”
  eng-WYC-2017: And he took him, and led to the tribune, and said, Paul, that is bound,
    prayed me to lead to thee this young man, that hath something to speak to thee.
  eng-WMBB: So he took him and brought him to the commanding officer and said, “Paul,
    the prisoner, summoned me and asked me to bring this young man to you. He has
    something to tell you.”
  zat-NTPS: 'Na'' benne'' na'' xu''u lu ne̱''e̱ benne'' ca'' dxjaque̱'' wedil-la guché̱''e̱-be''
    lau xrane̱'', na'' guzre̱'' le̱'': ―Pablo, bénnea'' nadxéaje̱'' gunné̱'' neda'',
    na'' gunabe̱'' xedajgu''a bi cuide'' nigá naga zu'' lawe'' da de̱ da dxal-la''
    xe̱be'' lue''.'
  spp-spp: 'Ka uru yyaha yyére shinŋi si ŋkàre ná u e u ɲùŋufembwɔhe yyére maa sà
    jwo: «Ɲùŋufooŋi, Poli u ɲyɛ kàsuŋi i ke, uru u à mii yyere maa jwo na mii u pa
    ná ŋge nàɲjiiŋi i mu yyére, na jwumɔ na ɲyɛ u á mà jwo mu á.»'
  zty-NTPS: 'Naž bennen'' bchi''e-be'' gan zoa benne'' blon'', na'' gože'' ḻe'': —Pablo,
    bennen'' nyejwe'' liž ya, bḻiže'' neda'', na'' góta''yoele'' neda'' yedjwá''a
    x̱kwide'' ni ḻawo'', dan'' žénelbe'' wcháḻjḻenbe'' le''.'
  mek-mek: Ega puo ifani auꞌi 100 eꞌimaꞌi auga isa elaoaina, ifani lopiaga eegai ke
    epainia einaka, “Paulo, tipula auga eifaniau. Ke lau lalao aisama, isa epainiau
    eifa, iꞌina auga oi maamuai kapa agaꞌo gaifania eoma puo isa oi eemu lamaiseina,”
    eoma.
  aey-aey: Eunu han dana aquniadec eu ehudi han iloca ehi len. Odimei madon, “Dana
    haun i uqa hina mahecnu je osoca. Eunu gihacdoc dana Pol dana haun i hinaca ehudi
    ahocnu niniteceb ehudi ahuga,” don.
  urd-GVH: अफ़सर भानजे को कमाँडर के पास ले गया और कहा, “क़ैदी पौलुस ने मुझे बुलाकर
    मुझसे गुज़ारिश की कि इस नौजवान को आपके पास ले आऊँ। उसके पास आपके लिए ख़बर है।”
  ycn-ycn: 'E rihuá''a ricá ají que nahuacára''ajeri ejo. Rimá rijló: —A''ajná huahuajácare,
    Pablo, huá''ichari nojló i''imichaca. Rihuacári''icha nuhuá''aca marí yuhuají
    majó pichaje, ripura''acóloje pijhua''até penaje.'
  djr-djr: Bala ŋayi djägamirriynha miriŋuy gäŋalnydja ŋanya ŋunhiyiny gurrmulnhany
    balayin ŋurikalyiny ŋurruḏawalaŋuwala, bala ŋayi ŋunhi waŋanany bitjarrnha, “Dhuwandja
    gurrmulnha djuy'yurr Bolyu nhokal, ŋuriŋi ŋunhi ŋayi ga nhina ŋunha dharruŋguŋur.
    Ŋayi ga dhiyaŋiyi gurrmulyu dhäwu nhuŋu gäma, ŋayi nhuŋu dhu lakaram.”
  kvg-kvg: Yaq ndego, ngenek iwateam ndaføyambá, nakhag kawa ezoqam kandambaqape-té
    genø-itú, vømømbō-ein, “Pol nøndo-akhá, ndego ndimbula-te nde-utøve. Yaq āv
    genømbe-eín nqǽgo. No ngenek iwateam, qo-té qabatøndo-ndáf. Zapa ndǿgo, ndego
    manqat qageawát. Qo geqá-eín.”
  rug-rug: Meke turaṉia sa koimata sa koreo, meke la koasa dia ṉati koimata, meke
    zama, “Garunau e Paula, sa tie ta pusina, pude turaṉa atu nia koa goi sa koreo
    hie, sina keketoṉa si kote tozi nigo sa, gua,” gua si asa.
  hop-NT: 'Pu ōviy pam mohpeq solāwamoṅwit aw put wikqe paṅqawu: Paul, siviṅuiwtaqa
    nuy wáṅwayhqe, nu it tiyot ūmi wikniqat inumi paṅqawu. Yaw pam nu hihta āawnani.'
  san-URD: تَتَح سَ تَمادایَ سَہَسْرَسیناپَتیح سَمِیپَمْ اُپَسْتھایَ کَتھِتَوانْ،
    بھَوَتَح سَمِیپےسْیَ کِمَپِ نِویدَنَماسْتے تَسْماتْ بَنْدِح پَولو ماماہُویَ بھَوَتَح
    سَمِیپَمْ اینَمْ آنیتُں پْرارْتھِتَوانْ۔
  heb-LB: 'הקצין לקח את הנער, הביאו אל המפקד והסביר: ”פולוס האסיר קרא לי וביקש ממני
    להביא אליך את הנער הזה, כי יש לו משהו לומר לך.“'
  caf-NT: '''Et nélhghel yílhchoot ''ink''ez nehughan moodih ts''un wheyalhti ''ink''ez
    ''uyúlhni, “Paul tsak''edi''ai ''anih sulhni ''ink''ez ndun chilh nts''u tóolhte
    súlhni, hoonliyaz nyuduténilh ''et.”'
  mio-NT: 'Tacan cuu, ta ni chandaca ra capitán chi ra iti nuun ra chahnu can, ta
    quechaha cati ra capitán chi ra chahnu can ti: ―Nacoto cun chi ra Paulu ra ndaa
    ve caa ya. Cana ra chihin yu, ta cati ra ti na cua cundaque chi ra tivaa ya ihya,
    vati iyo cha cua cati ra chihun ―cati ra.'
  srq-NT: Nyebe ererao nguiã nguerecua je. —Pablo que acuanɨndu mbu ra. Mbae ɨ chõ
    nda ndeje, ɨ nguerecua je.
  kje-NT: Ende man hemen onne nodi tatana onne laa nin uluwakun ara na'ahenia, “Paulus
    ma na'iro'o onne napolu ya'u, napanak yo odi tatana eniyeni mai pape ono ainina
    panaekuwana aile noro papa.”
  gaz-gaz: Innis ajajaa kumaa sanatti isa geesse. Ajajaan dhibbaa sunis, “Phaawulos
    inni mana hidhaa jiru sun na waamsisee waan dargaggeessi kun waan sitti himu qabuuf
    akka ani isa sitti fidu na kadhate” jedheen.
  kud-kud: Ta ilauvaiyama tauloinane ainai, na iwalo ainai, ‘Paulo vada paipaiyai
    imiyamiya iyogaegau na iwalo aliguwai ebeha hevaline teina yalauvaiyama, na hava
    yana nuwatuwu iwalo mahalava alimwai.’
  urb-NT: 'Pe, sonda tama''e kapitã keruhũ pe kurumĩ ke kapitã raho. Kapitã keruhũ
    pe sonda pandu: —Se kyndaha pe Páu ixo. Ihẽ pe a''e pukái. Nde pe kome''ẽ kurumĩ
    ihẽ arur, aja a''e putar. Nde pe ma''e ke kurumĩ pandu ta, aja ihẽ pe a''e pandu
    tĩ — aja sonda tama''e kapitã pandu ipe.'
  fra-LSG: 'Le centenier prit le jeune homme avec lui, le conduisit vers le tribun,
    et dit: Le prisonnier Paul m’a appelé, et il m’a prié de t’amener ce jeune homme,
    qui a quelque chose à te dire.'
  san-HK: tataH sa tamAdAya sahasrasenApateH samIpam upasthAya kathitavAn, bhavataH
    samIpe'sya kimapi nivedanamAste tasmAt bandiH paulo mAmAhUya bhavataH samIpam
    enam AnetuM prArthitavAn|
  cak-SNT: 'Ri capitán xucꞌuaj ri alaꞌ choch ri comandante, y xbꞌaruꞌej cha: Ri Pablo
    ri cꞌo pa cárcel xirayuoj, y xucꞌutuj favor chuva chi xincꞌam-pa ri alaꞌ reꞌ chavach,
    ruma cꞌo ri nrajoꞌ nuꞌej chava, xchaꞌ.'
  uvh-uvh: Ning aniinga ofisa wari nagira anga soldia ning girii u ning anigu', ai
    kalabus aming Pol wari saba uyamang i nagikama abu waraga' katinanara' kanga nagira
    abirik, adi midi fam ganota'.
  ino-ino: Hikeno avaleno ati vaya'aite hokote kava ve'kale vikeno inake nehe “Nofi
    nopi ve'kamo'a Polo'a ke hike'na ukeno inake he ‘Ma mafa'ne kakaeyateka ke mako
    kahapaikefe hikeno kakaeyatefe avale'ka uvo.’ huno hike'na avale'na ne'oanakeno
    ani ke kahapaike.” hu'ne.
  gnn-gnn: Bala ŋayi gäŋalana ŋanya ŋunhiyi gurrmulnhanydja balayi ŋurikalayina ŋurruŋuwalana,
    bala waŋana bitjarra, “Dhuwalanydja gay' yothunha djuy'yurruna nhokala Bolyu,
    ŋuruŋu ŋunhi ŋayi nhina yukurra ŋunha ḻoḻuŋura. Ŋayi yukurra dhiyaŋu gurrmulyu
