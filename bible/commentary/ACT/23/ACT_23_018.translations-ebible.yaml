verse: ACT.023.018
translations:
  kpx-kpx: Ige ame esemu keu mo ke melamei au ame kosive balugae tiale namihai avoe,
    “Dibulae malaha mole ivi Bolo keike di hohavoi di hanavoge di mo ko melamei lohonu.
    Kosealemo mo kou isiviale hoto mole loui a namihai.”
  okv-H: humbuto pambuto tihi jigari embo ta degi puvuto isoro embo vahai amina einge
    ena, “Tipura embo Paul na na jage ehei pambene singa erevi ikehei humbuto puvena
    avo amina ke no degi ta au ingesoa,” ainge enu
  tbo-tbo: Ega yaka kapenana hewalina i niyeya po hai taniwaga ugolina i pa, ‘Paulo
    tauna hau numa panipani i otugeu po a nae po i paliweleu po geka hewalina a neiyai
    ugolim. A neneiyai matababana ipa baha gehouna ina paliwelem.’
  mal-C: ശതാധിപൻ അയാളെ സൈന്യാധിപന്റെ അടുത്തു കൊണ്ടുപോയി, “തടവുകാരനായ പൗലോസ് എന്നെ
    വിളിപ്പിച്ച് ഈ യുവാവിനെ താങ്കളുടെ അടുത്തെത്തിക്കാൻ ആവശ്യപ്പെട്ടു. ഇയാൾക്ക് താങ്കളോട്
    എന്തോ പറയാനുണ്ട്” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ μὲν οὖν παραλαβὼν αὐτὸν ἤγαγεν πρὸς τὸν χιλίαρχον, καί φησιν, Ὁ δέσμιος
    Παῦλος προσκαλεσάμενός με ἠρώτησεν τοῦτον τὸν ⸂νεανίαν⸃ ἀγαγεῖν πρός σε, ἔχοντά
    τι λαλῆσαί σοι.
  bgc-bgc: इस करकै उसनै उस ताहीं पलटन के सरदार कै धोरै ले जाकै कह्या, “कैदी पौलुस
    नै मेरै ताहीं बुलाकै बिनती करी के यो जवान पलटन के सरदार तै किमे कहणा चाहवै सै,
    उस ताहीं उसकै धोरै ले जा।”
  khz-khz: Evetali kuneagina talimana na eago-agiato vetali velena kamuna genai, evaikilaato,
    “Tipura numanai talimana, Paulo na pekeaku e penogiku, ekoloa goi gemu ai pana
    vogomai-agia, kwalana ia na gemu kila ta pevogomai-agia, pene vega-ripamu ulanana.”
  deu-TKW: 'Der also nahm ihn und brachte ihn zu dem Obersten und sagte: der Gefangene
    Paulus hat mich gerufen und gebeten, diesen jungen Mann zu dir zu bringen, weil
    er dir etwas zu sagen habe.'
  zsr-NT: 'Niꞌr gdel‑lëꞌë‑biꞌ bönniꞌ naꞌ, len bchëꞌë‑biꞌ ga naꞌ zoëꞌ bönniꞌ blau naꞌ,
    atiꞌ gudxëꞌ lëꞌ: ―Bulidzëꞌ nedaꞌ Pablo, bönniꞌ naꞌ yuꞌë lidx guia, len gútaꞌyuëꞌ
    lahuaꞌ dguꞌa‑biꞌ lauꞌ biꞌi ni, le rë́ꞌnibiꞌ güíꞌlenbiꞌ liꞌ didzaꞌ.'
  lin-lin: 'Boye, mokonzi yango amemaki ye epai ya mokonzi ya basoda mpe alobaki :
    — Mokangami Polo abengaki ngai mpe asengaki na ngai ete namemela yo elenge mobali
    oyo, pamba te azali na likambo ya koyebisa yo.'
  hns-NT: 'Barkwa oke leike gail thaana ke barkwa lage aur bolies: „Paulas djahalia
    hamse bataais kie ie naudjawaan maange hai tose koetjh bataawe.”'
  noa-E: Magbaawai chadcha capitanau chi chaai comandante aar warrwi irig, —Preso
    ãb Pablo aajemua mʉ thʉ̈r auwia mʉg chaai pʉ aig aibëepijimgui ajim anʉm. I iek
    mag mʉg chaairau pʉrʉg nem jawaag wai chirʉm aajem a jaaujim chi comandanteeg.
  eng-EMTV: Therefore taking him along, he brought him to the commander and said,
    “The prisoner Paul, having summoned me, asked me to bring this young man to you,
    for he has something to tell you.”
  mib-NT: 'Te capitán un ní jeca de i cuahān i jíín de nuū general, te ni cahān de:
    Pablo, tēe íne vecāa, ni cana de sāñá, te ni cahān de jíín ná jeē quíndeca ná
    súchi yáha núū ní, chi íyó ɨɨn jnūhun cahān i jíín ní, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् सुहाङ्‌युक्‍पे़ल्‍ले़ पावलरे़ कुल्‍लाम्‍साॽइन् थक्‍तुम्‍बाल्‍लो
    तेॽरुआङ् अक्‍खे मे़त्तु, “आदाङ्‌बे, पुङ्‌लाधाबा पावलरे़ इङ्‌गाॽ उःत्ताङ्‌ङाङ्
    कन् मनाःल्‍ले़ आदाङ्‌बानु ताॽजे़ङ्‌मा कुभा पाःन्‍हाॽ कत्तुरो लॽरिक् मे़त्ताङ्‌ङाङ्
    कन्‌कप्‍मो तारुङ्‌बारो॥”
  xnj-xnj: Ndi akamtola na kuhamba nayu mbaka kwa mkulu wa msambi akamjovela, “Pauli
    mweavimuchifungu yula anikemili na kuniyupa nimletayi msongolo uyu kwa veve muni
    avi na lilovi leigana kukujovela.”
  mmx-mmx: Mo laasesep ga lam ka i uto at leeme gomgo at la ga lok, “Laradi xokoxo
    ne Pol i xup kaka ia la i sing ia xusu ana lam ka na laau radi ude saparav u,
    mila neni i ruuna levelinga xusu na tong i ru.”
  cbr-NT: 'Quixuan cacëxun bibianquin buánxun ca capitánën comandante cacëxa: —Sipunua
    ''icë Pablo an ca cuënxun ''ë caxa, ënë tuá camina comandantebë ca banatisa tania
    anu buánti ''ai —quixun.'
  tee-NT: 'Pus ju capitán k''ailhi''alh ju ts''alh junta ixvilhcha ju ix''ucxtin chai
    junich: ―Ju anu'' tach''in ju Pablo juncan quint''asanilh chai quintapaininilh
    ni ma aclhiminin juniya ts''alh ni ma va t''achivimputunan.'
  eng-LSV: He indeed, then, having taken him, brought him to the chief captain and
    says, “The prisoner Paul, having called me near, asked [me] to bring to you this
    young man, having something to say to you.”
  cak-NT: 'Ri capitán xuc''uaj ri ala'' chech ri comandante, y xberu''ij che: Ri Pablo
    ri c''o pa cárcel xiroyoj, y xuc''utuj favor chue chi xinc''om-pe ri ala'' re''
    chawech, roma c''o nrojo'' nu''ij chawe, xcha''.'
  pah-NT: 'A''ero ga Paulo''ga kunhamembyra''ga rerohoi gwuvihavuhu''ga pyri. Igwete
    ga ei ga pe: —Cadeiapypeve''ga Paulo''ga ji mbuhuruka ojipyri ko, ei ga. Nahã
    ga ei ji ve: “Eroho kwanha''ga ejuvihavuhu''ga pyri tomombe''u ga mbatera ga pe,”
    ei ga ji ve, ei ga. Nurã ji ga reruri nde pyri kiro, ei ga ga pe.'
  sja-NT: 'Mapa ma soldaorã poropa ateeji ichi poro waibɨamaa mãik''aapa mãgaji: —Pablo
    preso bɨpa mɨ t''ɨ̃ji na warra pɨmaa aneemerã ne-inaa jara k''inia bairã.'
  xed-xed: 'Ka klaftá tsa mali ta ghəŋa la sludzi ya ta tsa duhwal ya, ka klaghata
    da tsa mghama la sludzi ya. Kaʼa mantsa: «Tsa Pwal tsam lu ma gamak ya ta hgaftá
    iʼi. Kdəkkdək, kla ta na duhwal na da tsi, mamu gwaɗa dzaʼa tsi mnanata, kaʼa
    nda iʼi, kəl yu ka klakta,» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já ndáca soldado cán da̱ cúú ja̱xi Pablo na̱sa̱ha̱n da̱ nu̱ú da̱
    cúú jefe soldado cán já na̱cachi da já xi̱hi̱n dá: —Da̱ naní Pablo ndáca̱a̱n vehe
    soldado na̱xi̱ca̱ da̱ ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná candaca i̱ da̱ loho yóho quixi
    i̱ ñehé e̱ da̱ jáchi̱ íin tu̱hun cúni̱ da̱ ca̱ha̱n da̱ xi̱hi̱n ndo̱ —na̱cachi
    da.'
  gfk-S: Io, no tamat na umri ga lamus leh ie utuma tano lilie. No tamat na umri ga
    tange, “Pol nong di te hiis kawase ie i hartule utagu ma i saring iou be ni lamus
    ikin ra marawan ukira ho ugo kinong be a nuno mon nianga be na hinawase ugo ine.”
  bmu-bmu: Mewö jiiga i memba waŋgita suahö galöm bohonŋaŋgöreŋ anohotka jiyök, “Kösö
    azi Polnöŋ noholi yaŋgöreŋ anbiga azi gwabö ki waŋgita göhöreŋ kamapköra qesim
    niŋgiza. Yaŋön göhöra keu kun memba kaza.”
  dgz-dgz: Ap menan ita apane ame, ita yamewa inap taue anega wan, “Waratoni apanewa
    Pol nenan wan amba orup mame ge inagap wat ongepen wan iwa nop da wadiagepen anuiwan.”
  eng-GNV: So hee tooke him, and brought him to the chiefe captaine, and saide, Paul
    the prisoner called mee vnto him, and prayed mee to bring this yong man vnto thee,
    which hath some thing to say vnto thee.
  zaa-NT: 'Guche'' tè capitáan nubeyu'' cuìti''a ru''a lo comandántea nna rą na: Pablo
    nu té presuą'' nna gunàbanią inte'' favor qui''ni tahuá''a'' nubeyu'' cuìti''į
    ru''a lo cuią''lu'' porqui''ni calatsi''į quixá''anią cuią''lu'' ttu noticia.'
  eng-WEBSTER: So he took him, and brought him to the chief captain, and said, Paul
    the prisoner called me to him , and prayed me to bring this young man to thee,
    who hath something to say to thee.
  guh-guh: 'Nexata Pablo piopaxa capitán barëponatsi vajabitsaë pepo pevetsinë, comandantejavabelia.
    Nexata capitán jumaitsi comandantejavabelia: —Naneconitsia raja peponaponaenë
    Pablo nejunata. Nexata nitoroba tabarëponaenexa mapapevëjëatoje xamëjavaberena.
    Tsipaji pina catsipaebijitsia itsalivaisiyo, jai capitán comandantejavabelia.'
  bon-bon: Siige, pui yepä hanred cubu biname bime babo biname te teebine ecanige
    teeme mopeyame bau me, jejige egä, “Ama lui krokeciiye mete biname ngii Paulo,
    tabe cebine nätemlige ai mamye biname ne määme bau acaname, ingle teeme mene pisi
    nyene meebine jajime.”
  nhw-BL: 'Huajca quihuicac hasta nopa hueyi tlayacanquetl tlen nochi soldados huan
    quiilhui: ―Pablo catli tzactoc, nechnotzqui huan nechtlajtlani ma nimitzhualiquili
    ni oquichpil pampa quinequi mitzilhuis se tlamantli.'
  mgw-mgw: Kwa nyo, yu'lu' asikali aampelike yu'lu' mwinsembe kwa mpi'ndo ywa yesi,
    ngammakia, “Pauli yu'lu' ntabilwe aatinikema na kunilu'ba ninnete ayu' mwinsembe
    kwaubile, kwa mwanjaa abile na likowe lya kukubakia.”
  swh-ONEN: Hivyo yule kiongozi wa askari akampeleka yule kijana kwa jemadari, akamwambia,
    “Paulo yule mfungwa aliniita na kuniomba nimlete huyu kijana kwako, kwa sababu
    ana neno la kukueleza.”
  wbi-wbi: Kange u akida akantoola un'soleka jula akatwala kwa m'baha ghwa va n'sikari
    akambula, “U Paulo jula un'kungua akang'emelile akalondagha nin'twalile un'soleka
    uju kulyuve. Ali nili sio ilya kukuvula.”
  bba-bba: Tɑbu kowobun tɔnwero wi, u kɑ nùn dɑ tɑbu sunɔn mi, mɑ u nɛɛ, Pɔlu pirisɔm
    wi, u mɑn sokɑ mɑ u mɑn kɑnɑ n kɑ ɑluwɑɑsi wi nɑ wunɛn mi domi u kĩ u nun ɡɑ̃ɑnu
    sɔ̃.
  eng-KJVCPB: So he took him, and brought him to the chief captain, and said, Paul
    the prisoner called me unto him, and prayed me to bring this young man unto thee,
    who hath something to say unto thee.
  kgk-NT: 'Upéixa ramo ogweraha íxupe coronel renda-py. Ogwahẽ ramo henda-py, he''i
    coronel-pe: —Upe onhemoĩ va''e preso héry va''e Paulo xe renói-ma kuri: “Eraha
    katu ko karia''y coronel renda-py. Oĩ hemimombe''urã” he''i xe-vy imombe''u-vy,
    he''i coronel-pe.'
  waj-waj: 'tuduu rikioo kieeta vaidiivo inna vitoo kieeta tuanaivaasi vioo inna tunoo:
    Oovi nnauvaki varii vaidi Pauruuso niiyara tikiai na numa rikiauko tinoo: Aa ngiaammuau
    aavaa vitee kieeta vaidiivaasi kuanee. Vino iva kua voovai inna kiaa mminaravaivee,
    tikiai rikiee na inna vitee aisi ngiaunoo,'
  cpy-cpy: 'Ikanta reewarite owayiri raanakiri itzineri Pablo reewa-peroriteki owayiri,
    ikantapaakiri: “Jewari, ikowa-kotakina Pablo namakimiri irika ewankari, eenitatsi
    ikoyiri ikamantemiri.”'
  mpx-mpx: Yaka tohouwa geman o i en pwatanik tolohaveyan wali tologugui elana ge
    i ba, “Todibula toto Pol i yogaagau ge i baem elau geman ya ya en pwatanim, kaiwena
    nuwana baaba etega ni baunan elam.”
  wbp-wbp: Junga-juku, kangu yangkaju kurdu-warnu yangkangkuju yurrkunyurlu, wangkajarla
    nyanungu-nyanguku wiri-nyayirniki, “Yali pirijina Puurlujuju wangkaja nyampukuju
    kurdu-warnuku yungurna kanyirni nyampu-kurra nyuntu-nyangu-kurra yungungku jaru
    wangka nyuntuku.”
  luo-luo: Omiyo notere ir jatend jolweny. Ne owachone niya, “Paulo ma otwecha ne
    oluonga ire mi okwaya mondo akel wuowini iri nikech, en-gi wach moro modwaro nyisi.”
  nhe-NT: 'Huajca quihuicac hasta nopa hueyi tlayacanquetl tlen nochi soldados huan
    quiilhui: ―Pablo tlen tzactoc, nechnotzqui huan nechtlajtlani ma nimitzhualiquili
    ni oquichpil pampa quinequi mitzilhuis se tlamantli.'
  aii-aii: 'ܠܘܼܒܸܠܔ ܠܹܗ ܪܲܒ ܡܵܐܐ ܠܥܠܲܝܡܵܐ ܠܟܸܣ ܪܲܒ ܐܲܠܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܦܵܘܠܘܿܣ
    ܐܲܣܝܼܪܵܐ ܩܪܹܐ ܠܹܗ ܐܸܠܝܼ ܘܒܥܹܐ ܠܹܗ ܡܸܢܝܼ ܕܡܲܝܬܹܝܢ ܠܐܵܗܵܐ ܥܠܲܝܡܵܐ ܠܟܸܣܠܘܼܟ݂ ܣܵܒܵܒ
    ܐܝܼܬ ܠܹܗ ܚܲܕ ܡܸܢܕܝܼ ܕܐܵܡܹܪ ܐܸܠܘܼܟ݂.“'
  esk-NT: Taavruma aŋalatim taamuŋautiniġaa qulliqpiaŋatnun aŋuyyiuqtit itnaqhuni,
    “Paul-ŋum isiqtauruam tuqłuqłuŋa iŋiġaaŋa ilipnuutitquplugu una nukatpiaq. Sammaguuq
    uuma uqauttutiksraqaġaatin.”
  msb-msb: Kaya, gin-upod niya ini pakadto sa pinakanamumuno kag nagsabi, “An priso
    na si Pablo gintawag ako kag naghangyo sa akon na darahon ini na batan-on sa imo
    kay may sasabihon siya.”
  cpa-NT: 'Jøng² mi³ca¹ŋi¹jiag¹ hlég² héi² ni³ juu¹³dsa, ca¹juúh²dsa: ―Pablo, dsa²
    ca¹jneh³hning héi², na²tǿh¹ jní². Na²møa¹dsa hi² ŋi³jián²jni tsih² lang¹² neih³hning.
    Chi² jǿg³ hi² juúh²tsih ―ca¹juúh² hlég².'
  dso-dso: ସନିଅ ତାକେ ମୁକିଆର୍‌ ଲଗେ ନେଇ କଇଲା, “ବନ୍ଦି ରଇବା ପାଉଲ୍‌ ମକେ ଡାକି ଏ ଦାଙ୍ଗ୍‌ଡାକେ
    ତମର୍‌ ଲଗେ ଆନ୍‌ବାକେ କଇଲା । ତମ୍‌କେ ପନି ସେ କାଇଟା କଇବାର୍‌ ଆଚେ ।”
  meu-meu: Taunabunai, ia ese e hakaua lao, tuari biaguna badana dekena, eto, Hari
    mai iḡuina tauna, Paulo, ese e boirigu, e noigu, ina tauhau na oi dekemu baina
    hakaua mai eto, badina be ia na hereva ta aine hamaorolaimu e tomu.
  yva-NT: Weti nait akari umaso po augave to. Umba po raura nanto apa akarijo akoe
    ai pare, “Paulus wepirati wamo aija ti makova umaso po inawain pare syo arikainyo
    kamurame so augavere no winui. Pare po ana inta raura nai.”
  dgc-dgc: Ey tu sarhento éy niange na tu anéng ni Pablo to kapitan, a kinagi na diya,
    a “Gustu ni Pablo a iange ko se diko i ulitoae, da te kagin kan siya diko.”
  zpm-NT: 'Bzheṉ meṉ rnabey co nia mëëd co, güeynie me win lo meṉ nroob ne rnabey
    zho, rëb me: ―Laa naa ziaḻnie mëëd rii nu me, dieṉ pe nac diidz ne ziaadnie win
    lo luu; Pabl ne no ladzguiib ga bnab lo naa guiaḻnie naa win.'
  hix-NT: Àro ke narày hatà, arymano ynye ro komo yohà hyaka. Pawru ranyeknyo, kekon
    hatà, àwya. Watxa ymo yawono rma ranyeknyo. Moson bàryekomo yoknàr xe nahko hatà,
    rowya, ohyaka. Tàrwonàmrà xe nay hatà, mosonà, ayakoro, kekon hatà, 100 komo yohà.
  sim-sim: Urik kepten oto jikanda oton or laha komanda orhik or laha ihi ormu mbara,
    �Krawuk linda ma Pol or mbashiwak jikanda toto mashi las mirin or sawekmbaha na
    laha shimu randuwa.�
  npi-ULB: त्यसैले, उनले जवान केटोलाई मुख्य कप्‍तानकहाँ लगे, र उनले भने, “कैदी पावलले
    मलाई बोलाए, र यो केटोलाई तपाईंकहाँ लैजान भने । उसँग तपाईंलाई भन्‍ने केही कुरा
    छ ।”
  cgc-cgc: Pagmati ta upisyal, padala din gamangken ya Pablo naan ta kumander daw
    ambal din, “Paumaw a ta priso ya na Pablo daw gapangabay na dleen ko yi na miron
    naan ki kaon tak may isugid kon kanen i.”
  tim-tim: Hain dâmbo humoŋaelân mem arim hin dâep, “Paulo kala busi emet kâlegen
    tatmap arekŋe nanaŋ irekŋe den siâ makgiŋberâpgât kewugum âgâ dâmbo gâŋgâlân yu
    kewugum togoân.”
  yor-yor: Ó mú un, ó sì sìn ín lọ sọ́dọ̀ olórí ogun. Balógun ọ̀rún náà wí pé, “Paulu
    òǹdè pè mi sọ́dọ̀ rẹ̀, ó síbẹ̀ mí pé ki èmi mú ọmọkùnrin yìí tọ̀ ọ́ wá, ẹni tí
    ó ní nǹkan láti sọ fún ọ.”
  wos-wos: Wungi wandéka dé wun xi warekwa du Polna raaré hura déka néma duka hura
    ye dé wa, “Séndé gembu tékwa du Pol wuniré wakwexéka dé wa, ‘Ané wayikana duré
    néma duka hura yitaméni. Dé néma duré hundi nawulak wanjoka dé mawuli ya.’ Wungi
    Pol wandéka wuni ménika wun wayikana duré hura ya.”
  emp-NTPO: 'Ara maʌ̃da cũdrara sordaorã boro dji dromamaa edeped̶a jarasia: –Paulo,
    dji preso b̶ʌba mʌ̃ra trʌ̃ped̶a jarasia naʌ̃ cũdrada bʌmaa enemãrẽã. Idjia bʌ́a
    ne jara quĩrĩã b̶ʌa.–'
  eng-F35: So he took him and brought him to the commander and said, “Paul the prisoner
    called me over and asked me to bring this young man to you because he has something
    to tell you.”
  ind-ind: Maka komandan kompi itu membawanya kepada komandan batalion dan berkata,
    “Paulus, tahanan itu, memanggil dan meminta saya mengantarkan pemuda ini kepadamu.
    Dia mau menyampaikan sesuatu.”
  pes-OPCB: 'مأمور او را پیش فرمانده برد و گفت: «پولس زندانی، مرا صدا زد و خواهش کرد
    این جوان را نزد شما بیاورم تا خبری به عرضتان برساند.»'
