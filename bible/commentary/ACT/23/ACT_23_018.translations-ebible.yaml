    asa madha ama. Te nèngu neo peka ngaa èci.”
  tnp-tnp: Kəni soldiə əha tit mian o iətəmi asoli e lah. Kəni məni=pən kəm in məmə,
    “Suah u Pol iətəm tətatɨg e kaləpus, təmauɨn lak məmə oiəkit iətəm aluə u muva
    kəm ik. In tatos nəghatiən kəti məmə otəni kəm ik.”
  urd-urd: उस ने उस को पलटन के सरदार के पास ले जा कर कहा कि पौलुस क़ैदी ने मुझे बुला
    कर दरख़्वास्त की कि जवान को तेरे पास लाऊँ। कि तुझ से कुछ कहना चाहता है।
  hot-hot: Êŋ ma anyô vovak laik êŋ hawa yani ba hi hadêŋ anyô vovak laik môŋ ma hanaŋ,
    “Pol anyô koladôŋ halam ya ek yanja anyô muk êntêk êlêm êndêŋ o. Ek malê nena
    anêŋ abô te hêk ek enaŋ imbiŋ o.”
  mqj-NT: 'Saei lako randan ponggawana tantara, nakuamo: “Natambaina'' Paulus iato
    to ditarungkunno anna kuanna'': ‘Laopoko ussolaan inde anak muane lako randan
    ponggawana tantarae annu dengan la napokada.’ ”'
  rus-SYN: 'Тот, взяв его, привел к тысяченачальнику и сказал: узник Павел, призвав
    меня, просил отвести к тебе этого юношу, который имеет нечто сказать тебе.'
  mbh-mbh: Mako i wol i a punongare oa pomnga nge. Ma i ria i ve, “Toko aton ru te
    rere i ako iion a Pol, i lenga tho ma i ria tho ve aro tho pasong kulpo ake a
    wong nge, eneke riong e ake ru aro i ria wong nge.”
  bdd-bdd: Ta ꞌitoeya toloinaina ꞌoina, ta ꞌihegwaeya, “Paulo deliya ꞌimiyamiya ꞌibwauwegauwa
    ma ꞌihegwaegauwa ꞌabehega hewaliina bewa yatoeyama, ma toꞌaha ꞌina nuwatuhu ꞌihepwaila
    ꞌoiuwa.”
  cbt-NTPO: 'Napohuachina, hua''anënquë quëparahuaton, itonin: —Sontaro''sa'' ya''huëpiquë
    Paono amatërinco. “Iso hui''napi hua''anënquë quëpaquë'' nanan sha''huichin,”
    itërinco ni''ton, quënahuë, itërin.'
  rmy-SERVI: 'Шэлякоро пхурэдэр отлиджялда чявэ пханглякэрэ пхурэдэрэстэ тай пхэнда:
    — Павло, савэ амэ схутилдэ, акхарда ман тай помангля тэ анэ тутэ кадэлэ чявэ.
    Лэстэ исин койсо тути тэ пхэнэ.'
  srn-NT: 'A ofisiri teki a boi tyari go na a komandanti, dan a taigi en taki: “A
    straf''man Paulus seni kari mi, dan a aksi mi fu tyari a boi disi kon na yu. A
    abi wan sani fu taigi yu.”'
  cta-NT: 'Ndyaa loꞌo capitán jiꞌi̱ yu cuañiꞌ biꞌ slo xuꞌna nguꞌ liꞌ: ―Cua ngusiꞌya
    Pablo jnaꞌ ―nacui̱ capitán jiꞌi̱ xuꞌna―, nu Pablo nu ntsuꞌu neꞌ chcua̱ ―nacui̱
    capitán―. Nacui̱ yu ꞌna chaꞌ ca̱a̱ loꞌo naꞌ jiꞌi̱ yu cuañiꞌ re slo nuꞌu̱, chaꞌ
    ntsuꞌu sca chaꞌ nu ntiꞌ chcuiꞌ loꞌo nuꞌu̱.'
  bqc-SIM: 'Ɔ̃ à aà sɛ̀ gɛ̀aànↄ ń gbɛ̃zↄ̃ↄ kĩ́i à mɛ̀: Pↄlu dakpɛuna ma sisi,
    a gbɛ̀aa mà mↄ n kĩ́i ń ɛ̀waasoɛo. A yãe vĩ a ye onɛ.'
  tcz-CHONGTHU: Chuin Sepai jalamkai pa chun aseiyin, “Songkul'a um Paul chun eikouvin,
    hiche khangdong pa hin sepai vaipipo henga seiding thupitah aneiye atin eihin
    puilut sah ahi,” atin ahi.
  mar-mar: तेव्हा त्याने त्यास सरदाराकडे नेऊन म्हटले, बंदिवान पौल ह्याने मला बोलावून
    विनंती केली की, या तरूणाला आपणाकडे आणावे, त्यास आपणाबरोबर काही बोलावयाचे आहे.
  snp-snp: Loumaito, we yakafo kipa ya kimiwe kiyabani we wenabaleka ilimito uto eti
    loumami, Nela fiyami we Polo yakafo lune fito kipawa ya ka lokumunaiye. Ilimito
    kamodoka wo, loto lonomaiye, loto loumaiye.
  isl-isl: 'Liðsforinginn fór með hann til hersveitarforingjans og sagði: „Bandinginn
    Páll bað mig að fara með þennan unga mann til þín. Hann hefur víst eitthvað að
    segja þér.“'
  spy-NT: Yooto, /kēēkwēryoot wēritkēy ākoy wōlēē mii ꞉nyēē wōō nyēbo lukēēt. Yu kayit,
    kumwoochi ꞉chiichoo kibo lukēēt nyiin ki wōō kule, “Kēēyookwoo ꞉kibratyaantaanaa
    /kēēbērē Bāwulō kuut. Nto āyitē yēē kāmii, kusoomo kule amutu wēēri kuchō wōlēē
    imiitē, kuuyu boonto ng'ālyoo nyēē māchē kumwoowuung'.”
  xnn-xnn: Isonga inyey nan kapitan danat kanan, “Nan balod ay si Pablo et inayagana
    sak-en ta ipangok nan baballo ay naay tay wada kano nan ibagana ken sik-a.”
  mwe-mwe: Bhai, linjola jula ankutolaga nshanda jula gwampeleshe ku bhakulungwa bha
    bhaakomana ngondo, gwashite, “A Pauli bhatabhwilwe bhala bhashinkunnjema ninyuga
    nimpeleshe aju nshandaju kwenu mmwe pabha ashikola lilobhe lyapinga kunnugulila.”
  tte-tte: Mwa kapiten gamene iyogan ilawan tokaleyayao ali toloina koina yo iba,
    “Tolusae deli Paulo iyoga yalaoma yo iwalo koliyau iba, ‘Gamene kuyogan kulawan
    kaiwena nuwanuwana ana nuwatu yabo iwalowen toloinane koina.’”
  tcs-tcs: So em bin teke da yangman go po da bigamibos ane em bin spik diskain, ‘Pol,
    da wan uda insaid wea zeilaus, bin spik mi po teke dis yangman kam po yu bikoz
    em gad mesiz po spik yu.’
  hlt-THB: Cedawngawh anih ing ce ceh pyi hy. Qalkap ukkung ing, “Thawngim ak tla
    Paul ing vawhkaw cadawng ve na venawh awi kqawn aham a ngaih dawngawh ceh pyi
    tinawh law pyi nyng,” tina hy.
  soq-soq: Sorodia Paul epe wano ruawalene oto sanaa banlene Rom sorodiawa uwaula
    mampe wimone me mampe gagalolene wanase, “Paul dibura bedewe wandie ne apanene
    ita dianeno oto ema sanaa banlene manawo winena, ipawa me mampe gagalo da winedia
    e dieepi.”
  qub-qub: 'Wamrata comandantiman chayachir capitanga niran: «Prësu caycaj Pablumi
    ruwamasha cay wamrata gamman pushamunäpaj. Payshi imata wiyashantapis willashunqui.»'
  att-att: Á iniyánge na laguk sù kátannangán na, á kinagi na kuna, “Si Pablo nga
    nebáluk, ipeyánge na nikán yawe bagitolay nikaw, ta ajjan kanu yù kagian na nikaw.”
  bki-bki: Naruei naio buru Pol kumerano nei ba ban kialo toro na toru, a berkanio
    berinavo “Pol napano jo rove yako ea nalakoiano, naio berenio novuru kumerano
    nei rimei river titai vanso.”
  bqp-bqp: 'Akũ à a sɛ̀ à gɛ̀ɛ kãao ń gbɛ̃ zↄ̃kↄ̃ kĩnaa à pì: Pↄlu kũ ò a dà kpɛ́n
    ma sisi à kútɛ kɛ̀mɛnɛ mà su n kĩnaa kũ kɛfɛnna dio. À yãke vĩ à ye à onnɛ.'
  mcp-mcp: 'Tɔ́we shwóg ɛ́nɛ mú kə nə ncwə́má nɨ wə́ lúlúú á ózɨmbɨ kə lwóya nyə nə́:
    «Pwôl jɨ́ mímbwug dɨ́ yɛ́ nyə́ ámə jɔ̂w mə, a mú ntɨ́ mə nə ncwə́má ga nə́ a zə́g
    jaaw wo gúl sâ.»'
  hat-hat: 'Ofisye a pran jenn gason an avè l'', li mennen l'' bay kòmandan an, li
    di: Prizonye yo rele Pòl la rele m'', li mande m'' pou mennen jenn gason sa a
    ba ou. Li bezwen di ou kichòy.'
  npl-NT: 'N soldado tlayákanki okiwík n télpochtli inawak n soldado tlayákanki, iwa
    okili: —Pablo non tsaktok, onéchnotski iwa onechili manimitsalikili nin télpochtli,
    porke moneki motlapowis mowa.'
  bgg-bgg: Arming rai pha hò ophispho ji è aishii noh ne wuii srane yungpho shii yao,
    “Phaul è gu shii ho ne hì pha bufuiiduii shii na moe shii noh ne wuii mage bo
    è yao dun ro, nyieliieshii, ai ne na shii miyao jia yao pha um ro.”
  eng-TCENT: So he took the young man, brought him to the commander, and said, “The
    prisoner Paul called for me and asked me to bring this young man to yoʋ because
    he has something to tell yoʋ.”
  eng-BSB: So the centurion took him to the commander and said, “Paul the prisoner
    sent and asked me to bring this young man to you. He has something to tell you.”
  cpu-NT: 'Ikanta ovayirika jaanakeri ijevariteki, ikantapaakeri: “Jevarí, ikovakotakena
    Pablo namakemiri irika evankari, tzimatsi ikoviri inkamantemiri.”'
  san-ASM: ততঃ স তমাদায সহস্ৰসেনাপতেঃ সমীপম্ উপস্থায কথিতৱান্, ভৱতঃ সমীপেঽস্য কিমপি
    নিৱেদনমাস্তে তস্মাৎ বন্দিঃ পৌলো মামাহূয ভৱতঃ সমীপম্ এনম্ আনেতুং প্ৰাৰ্থিতৱান্|
  tod-tod: 'Salaʋusu ɠundiɠii naa liini ga zunu loungoi kɔɔɠuluɓai ʋɔ bɛ, é ɠɛ ma:
    «Kasoɠa nui Pɔle ɠɛ gè ʋa ga zunu loungoi nii è ʋɔ, faa ɠa kisu ga é bo è
    ma.»'
  tac-NT: '''Lige alué sontalo gapitánila o''tole alué re''malí alé ''mi napu asale
    alué abé wa''lula sontalo. ''Lige alé sebasa, alué sontalo gapitánila anele alué
    abé wa''lula sontalo: ―Alué rió napu galírale bajcháriga ajtí alué Páulo anilime,
    aluete jularu ne ye re''malí o''tóriga bilé ra''íchali ra''ichámili ju mué ''yuga.'
  eng-WEBPB: So he took him and brought him to the commanding officer and said, “Paul,
    the prisoner, summoned me and asked me to bring this young man to you. He has
    something to tell you.”
  gfk-H: Io, no tamat na umri ga lam lah ia taar tano lualua. No tamat na umri ga
    tangai, “Pol nong dahat ta palim kahai ia, i hartulai utagu ma gi saring iau bia
    iau na lam iakan ra marawana ukai taam kanong bia a nuna mon nianga bia na tangai
    taam.”
  viv-viv: Au tonagona kwamana ginauwena be togiyomatana gigahena gigayo, “Bana filisina
    ana egana Folo gikovaku, ada giveꞋoꞋoleku be hida kwanatubulakahina o againiya
    gaꞋaliyena, yana nuwanuwa saꞋeyana ginalukahihiyena faꞋina.”
  yao-yao: Jwangondo jula ŵanjigele nchanda jula ni kulongana nawo mpaka kwa jwankulu
    jwa ŵangondo ni kuti, “Che Paolo jwantawe jula ŵamilasile ni kuumenda kuti nannyichenawo
    jwanchanda ju kukwenu pakuŵa akwete indu yakwasalila.”
  tgp-tgp: Ale captain atu, mo lavia mo sahe isan nona commander ale mara, “Paul mo
    toviau mo usiau vara a lavi uluvou nike i mai isam, matan enia mo lavi na retisohai
    matea vara i pa silea isam.”
  auc-NT: Angä Ao äninque capitäö wæætë mäningä edëningä ingante ænte guiidinque cömantante
    ingante apæ̈necantapa. —Pabodo mönö në tee mönedongä ïñömö botö ïmote aa pedinque
    ïïmaï angantapa. Ïingä edëningä ingante awënë cömantante weca ænte mäobi guiidinque
    tömengä awënë ingante adodeque apæ̈necæcäimpa, angantapa.
  kbc-NT: Odaa niɡ̶ijo jajeentegi ja yadeegi niɡ̶ijo lioneeɡ̶a minitaɡ̶a goloneegi,
    odaa jeɡ̶ee niɡ̶ijo jajeentegi, “Paulo, niɡ̶ijo niwilogojegi, eniditiwa, odaa
    ja nipokotiwa me jinadeegitaɡ̶awa niɡ̶ida lioneeɡ̶a. Igaataɡ̶a onida ica latematigotaɡ̶awa.”
  bmh-bmh: Guzenaimai, go malai du gonug mogoi go agal du banou waugab imai beteimai,
    eneun, “Go hiacaranem zauan du Pol nug mogoi e go na ze tub aizabun iz palautilena,
    na wautab imai alem.”
  ctu-BL: 'I yaj capitán soldadojob tsi'' pʌyʌ majlel. Tsa'' majliyob ba''an jini
    ñuc bʌ i ye''tel. Tsi'' sube: Tsi'' pʌyʌyon jini xñujp''el Pablo. Tsi'' c''ajtibeyon
    cha''an mic pʌy tilel jini ch''iton ba'' añet come an chuqui yom i subeñet, che''en.'
  meq-meq: 'Bəy i sidzew ti ye ta wawa niye. A laka ha ka təv i bagwar i bəy i sidzew.
    A ye naha a gwaɗay: «Nəmaa yaw ka təv yak na, Pol i daŋgay a zeleŋ. Na ye ka təv
    ŋgay na, a gweɗeŋ nâ lakaka ahaya wawa nakay hərwi wu andaya a say məɗaka ha.»'
  noa-H: Magbaawai chadcha capitanau chi chaai comandante haar warrwi hirig, —Preso
    hãb Pablo haajemua mʌ t'ʌ̃r hauwia mʌg chaai pʌ haig haibëepijimgui hajim hanʌm.
    Hi hiek mag mʌg chaairau pʌrʌg nem jawaag wai chirʌm haajem ha jaaujim chi comandanteeg.
  alp-NT: Hoko ikeri kwete beluke mere loko esi elake eleki ibeteke be, “Ntuane, Pauluse
    rebe isupu alese, ikotiku leke keri kwete beluke meije lokomu, le isuka beteke
    sasaisa me etemu.”
  san-VEL: tata.h sa tamaadaaya sahasrasenaapate.h samiipam upasthaaya kathitavaan,
    bhavata.h samiipe.asya kimapi nivedanamaaste tasmaat bandi.h paulo maamaahuuya
    bhavata.h samiipam enam aanetu.m praarthitavaan|
  kbq-kbq: Ana higeno hantreti'a sondia vahete kva ne'mo (sensulien,) ana arisera
    avareno ugagota sondia kva nete vuno, Poli'a hunanteno avarenka ama arisera ugagota
    sondia kva ne'te vuo, na'ankure agra mago'a kea ome asamigahie, hige'na avare'na
    e'noe.
  kbh-kbh: 'As, cha chë bobontse tbojë́ftsanbets̈e, chë nÿetsca soldadëngbe amëndayábioye
    tbojanánatse y tbojaniyana: “Chë utamená Pablo s̈onjachembo y s̈onjaimpadá quem
    bobontse ácbioye juanatsana; mua caojtsebomna canÿe soye aca jauyanama ca.”'
  ron-LSB: 'L-a luat, l-a dus la comandant și i-a zis: “Pavel, prizonierul, m-a chemat
    și m-a rugat să-ți aduc pe acest tânăr. El are ceva să-ți spună”.'
  pon-pon: 'I ari ukada i kare won i ren kaun lapalap o indada: Pauluj me jalidi,
    eker ia don i o poeki re i, i en wa don komui manakap men et, pwe meakot mia,
    me a men kaire kin komui.'
  nhe-BL: 'Huajca quihuicac hasta nopa hueyi tlayacanquetl tlen nochi soldados huan
    quiilhui: ―Pablo tlen tzactoc, nechnotzqui huan nechtlajtlani ma nimitzhualiquili
    ni oquichpil pampa quinequi mitzilhuis se tlamantli.'
  sps-sps: Kat to ana tsoiny mumua tan vainy puaan mei naa towa tana vaamuan nan tsoiny
    mumua tan vainy puaan. Ya tsue to, “Tsoiny kotskots e Pol te fikoo vanyo sa tsue
    of vanyo ma mei me na tsoiny vurots tovei tsumanyi. Ayei kaa minon sen tsue te
    komainy faan marom anyi ya.”
  wnc-wnc: Iniwan taana take tupan tapae take kuke anzing inikut, “Waatdaka aapasimu
    wamu gae takngatusimu kaya siwan kaaut aminu Polda yanawamban kuwa gae takapitde
    naniwan initakapunggat,” ngang inikut.
  bus-bus: 'Ben à à sɛ̀ à gàao ń gbɛ̃nsi kiia à bè: Pↄlu kɛ̀ wà à dà kpɛ́n ma sisi
    à kùɛmɛ mà mↄ́ n kiia kↄ̃n gↄ̃kparɛ kɛ̀o. À yãke vĩ à yezi à onnɛ.'
  gub-BL: Weraha zauxiapekwer kwàkwàmo uwihaw pe kury. — Neremimunehew kwer a'e, herenoz
    kwez a'e, ko kwàkwàmo herur kar pà xe nepyr a'e. Ta'e ipurumume'u wer ma'e rehe
    newe a'e xe, i'i izupe.
  imo-imo: Ele iyema nokoli iye awilimu molorumuna iye mandopa kanomuni Polonga kepa
    iye kanomu mepa purumu. Kano ele iyemuni ele iyema nokoli iye awili kanomundo
    i tepa nimbei, “Ka iye Poloni nu moronondo iye imuni nu pilino ungu mare nimbei
    omo kani meko puwi nimona mepo oro,” nimu.
  boj-boj: Onaqa qaja tamo gate dena aŋgro wala di osiqa aqa gate koba aqa areq osi
    aisiqa minjej, “Tonto tamo Pol a na e merbqo, ‘Ni aŋgro wala endi osi aiye.’ Degbqo
    deqa agi ino areq osi bonum. A ni anjam bei mermqas.”
  eng-DRA: 'And he taking him, brought him to the tribune, and said: Paul, the prisoner,
    desired me to bring this young man unto thee, who hath some thing to say to thee.'
  knf-knf: 'Kë naweek i bangoli añooţ naţaşa du naşih i baka, aşë ji na a : « Pawulu
    nakalabuş adu''ën akooţën aji nţiju naţaşa i, aka uko uloŋ wi pţupu. »'
  san-KHM: តតះ ស តមាទាយ សហស្រសេនាបតេះ សមីបម៑ ឧបស្ថាយ កថិតវាន៑, ភវតះ សមីបេៜស្យ កិមបិ
    និវេទនមាស្តេ តស្មាត៑ ពន្ទិះ បៅលោ មាមាហូយ ភវតះ សមីបម៑ ឯនម៑ អានេតុំ ប្រាត៌្ហិតវាន៑។
  arn-NT: 'Fey tati kapitan yefi ti pichiwentru tati komandante mew, fey feypipuy:
    —Tati püresu Pablo mütrümenew ka feypienew ñi küpalafiel ta tüfachi pichiwentru
    tüfa mew. Kiñe dungu niey tami feypiaetew.'
  zas-NT: 'Binë xin suldad guin laax loj suldad rniabee guin, rëbix lojx: ―Pab, xin
    yuꞌ ladxguiib guredx naj abiꞌ gunabix guidnëꞌn xin guie lojl din guneex tijb ruson
    lojl.'
  ken-NT: Mǔnti wu asɔt yí arɔk ntá mǔngo wap arɛm bɛ, “Pɔ̌l mǔkɛnɔŋ abhɨ́ŋɨ́
    mɛ arɛm bɛ́ nsɔt ɛsakámu anɛ́ ntwɔ́ ntá yɛ nɛ yí mbɔnyunɛ abhɔŋ ɛnyɨŋ bɛ́gháti
    wɔ.”
