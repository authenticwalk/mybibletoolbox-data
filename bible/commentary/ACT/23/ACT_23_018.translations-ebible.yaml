  ncu-NT: Ne̱ soogyaa bre̱sɛ‑ɔ a gye̱ mò̱ ke̱gye̱ŋkpɛɛ yaa mò̱ soogyaa ɔgye̱ŋkpɛɛpo̱‑ɔ
