  sby-sby: Mukulene wa bashilikali mwanda, walamutwala mutuloba musepela kuli mukulene
    wa bashilikali bonse, ne kumwambileti, “Paulo usa ngotwasunga langa lankuwu ne
    kunsengeti ndete mutuloba uyu kuli njamwe, ukute maswi akumwambila.”
  sll-sll: Dungure soldia gir i a ire kene ongwo yal mongwo bani pirere, yu ditongwi,
    “Halabusi yal Pol na gala dungwo ogere yu di na tomia, gir i aule ire ni monga
    bani po dungure aule ire wiwa. Gir i ha i ungwo di ni tenamua,” dungwi.
  yaq-NT: 'Ju''u sontao ya''ut, inika''a aman ju''u sontaaommeu yo''owetau a'' nuk
    sika intok iniau: ―Ju''u ama eta''i, Paplo'' teame, neu chaaeka intok aapo inika''a
    ju''ubwa yo''otumta nee a''abo eu a'' noitasaek. Ini''i senu weemta eu a'' teuwaabae''eti
    jiaka ―ti au jiiak.'
  uro-uro: Dä soknga qa met sä qa sage qä narhoerqa mamär. Dä qä ama ulaqimärharhärhäkt
    arhä narhoerqa kä qoar na aa narhoerqa mamär toqortäqyia, “Ma Pol qärakni i sa
    rha mu qa va ama tpäskiarharhäng di qa rhäkne nani a ngo näkt ka qoar na ngo iva
    ngua rhet sä rhak täkt ama rhoemga sagem nge ivakt iva qä qoar na nge na ama engini.”
  ita-1885: 'Egli adunque, presolo, lo menò al capitano, e disse: Paolo, quel prigione,
    mi ha chiamato, e mi ha pregato ch''io ti meni questo giovane, il quale ha alcuna
    cosa da dirti.'
  muy-muy: 'Eslini gəɗakani ga ndam slewja nahaŋ ni àzoru naŋ afa ga bay gatay nakəŋ.
    Òru ènjʉa àna naŋ a ti àhi ahkado : « Pol zal daŋgay ni àzalay nu, àhu nə̂zukbiya
    dagwa hina, ma gayaŋ àbu awayay ahuk. »'
  kqc-kqc: Ye mina iya rededi vene di ourefeidena amiye tora rofu afei bosi niyo,
    “Paul kaere bi dibura amiye yaku na raka nisi usa niyo, mina godua ya rofu afei
    baegida, ini adina bi sina yokoi ya nioteimago.”
  tav-tav: 'To bairo cʉ caĩro Pablo pamocʉre polisía maja ʉpaʉ tʉpʉ cʉ ne aá, ocõo
    bairo cʉ caĩñupʉ: —Pablo presopʉ cãcʉ yʉre piri anire mʉ tʉpʉ yʉ neatí rotimi,
    queti buiorica wame cʉ buioato ĩi, cʉ caĩñupʉ.'
  eng-ULB: So the centurion took the young man and brought him to the chief captain
    and said, “Paul the prisoner called me to him, and asked me to bring this young
    man to you. He has something to say to you.”
  spa-VBL: 'Entonces el centurión tomó al sobrino de Pablo y lo llevó ante el comandante
    y le dijo: “El prisionero Pablo me llamó y me pidió que te trajera a este joven.
    Tiene algo que decirte”.'
  fra-_FOB: 'Le centurion l''ayant pris, le mena vers le tribun, et lui dit: Le prisonnier
    Paul, m''ayant appelé, m''a prié de t''amener ce jeune homme, qui a quelque chose
    à te dire.'
  hau-ULB: Jarumin ya dauke saurayin ya kai shi wurin babban hafsa yace, ''Bulus dan
    sarka ne yace in kawo saurayin nan a gaban ka. Yana da abin da zai fada maka.''
  mal-mal: 'ശതാധിപന്മാരിൽ ഒരുവൻ യൗവനക്കാരനെ കൂട്ടി സഹസ്രാധിപന്റെ അടുക്കൽ കൊണ്ടുചെന്ന്:
    “തടവുകാരനായ പൗലൊസ് എന്നെ വിളിച്ച്, നിന്നോട് ഒരു കാര്യം പറവാനുള്ള ഈ യൗവനക്കാരനെ
    നിന്റെ അടുക്കൽ കൊണ്ടുവരുവാൻ എന്നോട് അപേക്ഷിച്ചു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme ha teli gibadeli odoo oso Polowo besiga ido dileso, o wiligi odoo
    mapoo egeesee takaso, “Neliga moso ma kulodu badeli Poloye a idoloso o besiga
    hagee namapoo ido sibena. Bei, yayo namapoo to toodagala simigona,” diso.
  urd-GVR: Afsar bhānje ko kamānḍar ke pās le gayā aur kahā, “Qaidī Paulus ne mujhe
    bulā kar mujh se guzārish kī ki is naujawān ko āp ke pās le āūṅ. Us ke pās āp
    ke lie ḳhabar hai.”
  far-far: Sui na wane ni omee ne ka talaia na wele fi baita nai siana wane 'initoa
    kera, ka fata 'uri, “Na wane be nia to laona beu ni kanie be satana sa Paul ne
    saea nau ku talaia mai wele fi baita ne siamu, sulia nia doria saelana te ru fuamu.”
  suz-BL: मिनु कप्‍तानमी ठिटा कली लडाइ पाइब आन ठेयब मुर आ बाक्‍तीके चाक्‍दीश्‍शा “हजुर,
    चोक्‍सीशो पावलमी आं कली ब्रेश्‍शा, एको ठिटा कली इन बाक्‍तीके चाक्‍दीत्‍चा। मारदे
    हना इन कली लोव़ का निक्‍शी तुइक्‍पाइक्‍चा माल्‍ताक्‍व देंशा, हजुर, इन बाक्‍तीक
    चोव़थ सोइक्‍ताक्‍यी” देंमाक्‍त।
  car-NT: 'Mo''ko ''wa ro mo''ko myre''ko''ko aro''po mo''ko topono ''wa. Ika''po
    i''wa: “Paulus, mo''ko aru''ka''po yko''mai. Naturupoi y''wa mo''se myre''ko''ko
    ene''to''me o''wa. Amy oty ekarityry ''se man o''wa.”'
  amp-amp: Be nd tohukatohr nd yima damiagr yaknihato krnungothetrpno hanyhato mkfo
    memor, “Rumgat tohwa yima Porr kfefitra nda yima damiagr hniyanr. Wom mrokfetrn
    hniyanr.”
  bht-bht: इस तांई सुबेदार पौलुसे दे भांजे जो पलटना दे सरदारे बाल लेईजाई करी बोलया,
    “केदी पौलुसे मिंजो सदीकरी बिनती किती, कि ऐ जवान पलटना दे सरदारे ला कुछ बोलणा चांदा
    है, इसयो उस बाल लेई जा।”
  eng-NOY: So he took him and brought him to the chief captain, and said, Paul the
    prisoner called me to him, and asked me to bring this young man to thee, as he
    hath something to say to thee.
  cub-NT: 'Que baru ñai jabocʉ nʉvarejamed̶a ʉ̃́re ñai jabocʉ pʉeno parʉcʉ yebai.
    Aru arejamed̶a: —Ñai bʉoimʉ ʉ̃i ãmiá Pablo yʉre davaicõjeimi ñai bojʉyore mi yebai,
    ʉ̃i coyʉquiyepe ayʉ mʉre ape borore, arejamed̶a ʉ̃.'
  ita-1927: 'Egli dunque, presolo, lo menò al tribuno, e disse: Paolo, il prigione,
    mi ha chiamato e m’ha pregato che ti meni questo giovane, il quale ha qualcosa
    da dirti.'
  lww-lww: Ana naga p̃ere mearu kiena ne Pol nene pa puna ne kiela yerkawa, pis pania,
    pisape “Pol nap̃a sike garo e yum̃a nakoaena, naga pisape noure kiena mearu nene
    im̃asu visawal suri tai van ko.”
  ckb-ckb: 'ئەویش بردییە لای فەرماندەکە. گوتی: «پۆڵسی بەندکراو بانگی کردم و داوای
    لێکردم ئەم گەنجە بهێنمە لات، شتێکی هەیە پێتی بڵێت.»'
  spm-spm: Mauthughura 100 pɨlanɨ mbɨzorsir gumasir gari gumagh a Polɨn amighan otar
    nigha mbɨzorusi gumasi bar men gumaghana aphanamɨusua zui. 100 pɨlanɨ mbɨzorsir
    gumasir gari gumagh kamaghɨusue, “Pol rɨvɨnan kɨrthɨghan ikava nan dɨɨgha ma otarana
    aku nɨɨna aghan zaaousua nam mbɨkemi. A nɨɨm mbɨkɨmaŋgamira akaman mav iti.”
  nas-nas: Eeꞌnoko teie tee beꞌantavura piatooronuka biikaang boreꞌanko aaꞌpuuꞌ, “Teie
    Paulaꞌke kiimata-koo otoinge bokumura naumuing aung nemaka daꞌanko tavoꞌamaꞌnaang
    kapooꞌ daꞌ nauruaꞌnaang.”
  uvl-uvl: Iok laol, non neu mene sapele Paulus na achung lange non soke neu pe hele,
    “Paulus iua iau pe hele at nge iau ke teke e mene kol kulpo nei at nge iong, iange
    i teke heleia ute lange iong.”
  eng-BBE: So he took him to the chief captain and said, Paul, the prisoner, made
    a request to me to take this young man to you, for he has something to say to
    you.
  ixl-CNT: 'Uncheeꞌ ech tiqꞌot bꞌen utz, ex taqꞌ vatz u qꞌesala. Tal te ech tzaꞌ:
    —Vetisikꞌleꞌin u Pablo, ayaꞌ u preexhu. Utz vetijaj bꞌaꞌnil ve aas saviqꞌo ul
    u xiak saatz tzaꞌ. Tan atil maꞌl yol satal see chi.— Texh te.'
  xsi-xsi: Mine kala tamâta ŋinde ikai lâlu ilâ pa nenzi koipu, aku ipai tu, “Paulo,
    ina tamâta ŋinde imo luma sakamao ilo, ande ino naŋa tu ma akai lâlu ŋai amâ pano.
    I ilo ŋgua tu iporo pano.”
  crx-NTPO: '''Et la neilhchuk-un yílhchoot ''ink''ez lhuganne moodih ts''u wheyalhti
    ''ink''ez uyúlhni, “Paul ''adin''ai-un, ''anih sulhni ''ink''ez ndun chilh nts''u
    tóoste'' súlhni, hoonliyaz nyudutánelh ''inka.”'
  kan-OKCV: ಅದರಂತೆ ಅವನನ್ನು ಸಹಸ್ರಾಧಿಪತಿಯ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, “ನಿಮಗೆ ತಿಳಿಸತಕ್ಕ ವಿಷಯವಿದೆಯೆಂದು
    ಸೆರೆಯವನಾದ ಪೌಲನು ನನ್ನನ್ನು ಕರೆದು ಈ ಯುವಕನನ್ನು ನಿಮ್ಮ ಬಳಿ ತರುವಂತೆ ಬೇಡಿಕೊಂಡಿದ್ದಾನೆ,”
    ಎಂದನು.
  bbb-bbb: Foru fu ijiege kuaramoga fune e nikaki ije mesirina e ireobo ije fino ijia
    vae. Fu va ijia kekena kuae, Na e nikaki ige fu vua be a kuarakiro vierafe. Ijadufuo
    Foru e game dibure fino ije fu kiega na mesirina one ruaevano kuae.
  blw-blw: Yachi way enetnodna, imfagana way mangaliyén, “Hen anchi farud way Pablo
    hen nangimfaga way iyalè hen antoy fafaru an hea te wacha ano hen ifagana.”
  tam-2017: 'அப்படியே அவன் இவனை ரோம அதிபதியினிடத்திற்குக் கூட்டிக்கொண்டுபோய்: காவலில்
    வைக்கப்பட்டிருக்கிற பவுல் என்னை அழைத்து, உமக்கொரு செய்தியைச் சொல்லவேண்டுமென்றிருக்கிற
    இந்த வாலிபனை உம்மிடத்திற்குக் கொண்டுபோகும்படி என்னைக் கேட்டுக்கொண்டான் என்றான்.'
  azz-NT: 'Huan ijcón in tayecanque soldado quicuiteu ne telpocat huan cuiyac campa
    yetoya in hueyi chiuque soldado huan quilij ijcuín: ―Ne preso Pablo nechnotzac
    huan nechtatautij que ma nimitzualcuili nijín telpocat porín yejua cualcui sequi
    tajtolme ten quinequi mitzilis.'
  spa-RV-1909: 'El entonces tomándole, le llevó al tribuno, y dijo: El preso Pablo,
    llamándome, me rogó que trajese á ti este mancebo, que tiene algo que hablarte.'
  csy-csy: Tua ahikom tua ngalkap mangpa in tangvalpa sia tulkhat uk ngalkap mangpa
    kung ah paipui a, thongtak pa Paul in keima hong sam hi, taciang na kung ah thuson
    tu a nei hi tangvalpa paipui tu in hong ngen hi, ci hi.
  mxq-NT: 'Es ja solda̱a̱dʉ windsʉ́n tmʉnejxy ja Pa̱a̱blʉ tsyojma̱a̱nk ma̱ solda̱a̱dʉ
    windsʉngopk, es tꞌanma̱a̱y: —Tadʉ Pa̱a̱blʉ yʉꞌʉts tʉ xyꞌamdoy esʉts nyajmínʉt
    ja ya̱a̱ tya̱dʉ mixy. Yʉꞌʉk madya̱ꞌa̱ga̱a̱mp waanʉ mʉt mij.'
  tzj-NT: 'In queri'' xuban ja capitán, xuc''amel ja rala'' ruq''uin ja coronel. Ja
    tok xekaj ruq''uin quewa'' xbij tre ri'': —Ja Pablo ja kacojon pa che'' arja''
    xinrsiq''uij in xbij chwe chi nunya''a'' awa'' jun ala'' ri'' awq''uin como arja''
    c''o jun rtakquil nurbij chawe, ne'' tre.'
  tdt-tdt: Entaun kapitaun lori joven nee ba iha nia komandante hodi dehan, “Paulo,
    ida nebee ita dadur hela nee, bolu hau hodi husu para hau lori joven nee mai ita,
    tanba nia atu hatete buat ruma.”
  ron-BTF: 'Astfel că l-a luat și l-a dus la căpetenie și a spus: Prizonierul Pavel
    m-a chemat la el și m-a rugat să aduc la tine pe acest tânăr, care are să îți
    vorbească ceva.'
  eng-WEBP: So he took him and brought him to the commanding officer and said, “Paul,
    the prisoner, summoned me and asked me to bring this young man to you. He has
    something to tell you.”
  eng-FBV: So the centurion took Paul's nephew and brought him to the commander and
    told him, “The prisoner Paul called me over and asked me to bring this young man
    to you. He has something to tell you.”
  nld-1939: 'Deze nam hem mee, bracht hem bij den hoofdman, en sprak: De gevangene
    Paulus heeft me laten roepen, en me verzocht, dien jongeman bij u te brengen,
    omdat hij u iets te zeggen heeft.'
  bwo-bwo: Bali naashonuwere na'aman azaziruwok dek' kindt «Tipetso P'awlos taan s'eegt
    na'an neesh b́keewit keewo b́detstsotse niyok t t'intsituwok'o taan b́k'oni» bí
    eti.
  nch-BL: 'Huajca quihuicac hasta campa nopa hueyi tayacanquet ten nochi soldados
    huan quiilhui: ―Pablo cati tzactoc, nechnotzqui huan nechtajtani ma nimitzhualiquili
    ni oquichpil pampa quinequi mitzilhuis se tamanti.'
  quc-TNT: 'Ri qui nimal ri soldados xuc''am bi ri ala chuwäch ri tata'' ri cätakan
    pa qui wi'' ri soldados, xubij che: Ri tat Pablo ri ajpache'' xinusiq''uij, te
    c''u ri'' xuta'' tok''ob chwe chi quinc''am lok we ala ri'' chuwäch la, c''o c''u
    ri craj cubij che la, —xcha che.'
  tfr-NTPO: Kuya ga söra jek ba kägäyo kësbangyo l̈i shwoy, ga tjl̈ẽ ba kong ga «Domer
    shdung shäng kjl̈ara ko Pablo, rokara bor kong ga dwl̈as ëre sör bop bokshto,
    l̇l̇ëbo roy l̈e bop kong wl̈o» l̈e ëngkjwaga kägäyo l̈irë ba kong.
  kaq-NT: Jahuen hapo janin sca capitanen hioquin. —Non bichipi Pablonen ta hea quenaxon
    nea beronan mihqui hihuexonnon hea yocacaxqui. Mia roqui nincamacatsihquiqui.
  sgb-sgb: Kabay nilamoan na ya kanan pinakapoon lan hundalon Roma, ta wana kana,
    “Impabaêg akon nakahukul ya nag langan Pablo, ta pinakihabi na kangko ya lamoan
    koy hata miyawhay kamo, ta main yan ihumbung kamo.”
  vie-1934: 'Vậy, đội trưởng đem chàng đi, dẫn đến nhà quản cơ, và thưa rằng: Tên
    tù Phao-lô có gọi tôi biểu đem gã trai trẻ nầy đến cùng quan, chàng có việc muốn
    nói.'
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାସି ର଼ ମା଼ଣା କ଼ସ୍‌କା ମୁହେଁ କାଜାଣି ତା଼ଣା ଅ଼ହାନା ଏଲେଇଚେସି, “କାୟିଦିତା
    ମାନି ପା଼ୱୁଲ ନାଙ୍ଗେ ହା଼ଟାନା ନୀ ତା଼ଣା ଈ ଦାଂଗ୍‌ଣେଣାଇଁ ତାଚାଲି ବାତିମା଼ଲାତେସି, ନିଙ୍ଗେ
    ୱେସାଲି ଈୱାଣାକି ର଼ କାତା ମାନେ ।”
  cha-cha: 'Ya jamantiene, ya jacone guato gui magas y inetnon, ya ilegña: Si Pablo
    ni y maprereso jaagangyo, ya jatayuyutyo para jucone este y taotao guato guiya
    jago, sa guaja para unsinangane.'
  amu-NT: 'Quia joꞌ capeitaⁿꞌñeeⁿ tjañꞌoom tyochjoo yuu na mꞌaaⁿ nquii tsꞌaⁿ na cwiluiitquieñeti
    nda̱a̱na. Matsoom: —Nquii pra̱so Pablo tꞌmaaⁿ ja. Tcaaⁿ na candyo̱ñꞌo̱ⁿ tyochjoomꞌaaⁿ
    na mꞌaaⁿꞌ, ee waa na nntsoom njomꞌ.'
  hin-CV: इसलिये शताधिपति ने उसे सेनापति के पास ले जाकर कहा, “कैदी पौलॉस ने मुझे बुलाकर
    विनती की है कि इस युवक को आपके पास ले आऊं क्योंकि इसके पास आपके लिए एक सूचना है.”
  spa-BES: 'Entonces lo llevó ante el comandante y le dijo: Pablo, el prisionero,
    me ha pedido que te lleve a este joven, porque él tiene algo que decirte.'
  san-BEN: ততঃ স তমাদায সহস্রসেনাপতেঃ সমীপম্ উপস্থায কথিতৱান্, ভৱতঃ সমীপেঽস্য কিমপি
    নিৱেদনমাস্তে তস্মাৎ বন্দিঃ পৌলো মামাহূয ভৱতঃ সমীপম্ এনম্ আনেতুং প্রার্থিতৱান্|
  tdx-tdx: 'Aa le nente’e naho nasese amy talèy, nanao ty hoe: Nitok’ ahy t’i Paoly
    mpirohy, nihalaly te hendeseñe ama’o ty ajalahy toy fa aman’ entañe.'
  naf-naf: Zeme kasa kuku ŋeŋaŋ keyaŋ naman kasa kuku ŋeŋaŋ temaŋ penaŋ kaindemagen
    wapmeti zeye, “Pâl an mka katikŋan pemann matazin egaŋ nazemtetime mepma nemba
    kapiyaŋ gâgât zapat ŋen diŋgoŋgoyelen nâmti mene zeme aikti geŋmagen kolap.”
  grc-MT: ο μεν ουν παραλαβων αυτον ηγαγεν προσ τον χιλιαρχον και φησιν ο δεσμιοσ
    παυλοσ προσκαλεσαμενοσ με ηρωτησεν τουτον τον νεανιαν αγαγειν προσ σε εχοντα τι
    λαλησαι σοι
  vid-vid: Mwamizi nakamhola ayo msongolo, kaluta naye kwa mkulu wa wamizi, kalonga,
    “Yula mnweng'hwa Paoli kanyhema kandanda ndimgale ayu msongolo kwa hegwe mina
    kana chinhu cha kukulonjela.”
  pio-NT: 'Yá capitán itéca ùuculìiri úwi íiwacaliná yàatalé. Yá íimaca úwi íiwacaliná
    irí: —‍Yái Pablo presoírica idéca imáidaca núa. Yá isutáca nuícha wawàsi nutéenápiná
