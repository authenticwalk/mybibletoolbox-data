verse: ACT.010.028
translations:
  kpx-kpx: Tige Bitau namigevei avoe, “La hilokage dau Diue ata. Iale no menaka keu
    koseanu. Diue ata keau bae Diue ata holioholiale kebiahi igaetoalivebene. Isito
    Dilavau di haivuale keu koseanu. Ata bahata nahiau mole nahate unaha. Iale dau
    bae Diue ata holioholiale kebiaho huhu kosealealivebene. Keau atae toela.
  okv-H: enana ta degi ke einge ena, “Ungo kiagova amo dago Judea embomeni ta ke pepeni
    amo enda nei embo ga mane umoro eagora avo ungo kiarira rate God na embo tongopa
    te sapura ke mane aisora rate embo tapa inono inono ara ehei ingena
  tbo-tbo: Ma i baha nae ugolihi i pa, ‘Taumi o hanapugeya naka tau Yudeyagei ega
    emoemotau taumi ega mi Yudeya ipa to luwoheyanemi naka i lugagayo po ipa ega a
    dadanimi. Ma tamogi Yaubada i wiatatiyeu naka lugagayona amaka i kokoe.
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “ഒരു യെഹൂദൻ യെഹൂദേതരനായ ഒരാളോടു സഹകരിക്കുകയോ അവനെ
    സന്ദർശിക്കുകയോ ചെയ്യുന്നതു ഞങ്ങളുടെ ന്യായപ്രമാണത്തിനു വിരുദ്ധമാണെന്നു നിങ്ങൾക്കറിയാമല്ലോ!
    എന്നാൽ ഒരാളെപ്പോലും അശുദ്ധരെന്നോ മലിനരെന്നോ വിളിക്കരുതെന്നു ദൈവം എനിക്കു കാണിച്ചുതന്നിരിക്കുന്നു.'
  grc-SR: ἔφη τε πρὸς αὐτούς, Ὑμεῖς ἐπίστασθε ὡς ἀθέμιτόν ἐστιν ἀνδρὶ Ἰουδαίῳ κολλᾶσθαι
    ἢ προσέρχεσθαι ἀλλοφύλῳ· καὶ ἐμοὶ ὁ θεὸς ἔδειξεν μηδένα κοινὸν ἢ ἀκάθαρτον λέγειν
    ἄνθρωπον·
  bgc-bgc: पतरस नै उनतै कह्या, “थमनै बेरा सै के हम यहूदियाँ कै खात्तर गैर यहूदियाँ
    तै संगति करणा या उसकै उरै जाणा कानून के खिलाफ सै, पर परमेसवर नै मेरै तै बताया
    सै के किसे माणस ताहीं अपवित्र या अशुद्ध ना कहूँ।
  khz-khz: Ne ia na evaikilarato, netiwato, “Gomi matotaumi maki ripami vealeva, ai
    gema rova ekilana, Iuda talimana ta ati Iuda talimana ta goti ati pia tanu-kou
    e ati pene wariwaria maki, rova. Na Palagu na pevega-gitaku, au na talima ta ati
    pana kilagia ia rakava pa ati vealeva.
  deu-TKW: 'und sagte zu ihnen: ihr wisset, daß es einem jüdischen Manne nicht erlaubt
    ist, sich zu einem von anderem Stamme zu halten, oder ihn zu besuchen.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Pedro, rnëꞌ: ―Lbiꞌiliꞌ nö́ziczliꞌ ca rna bëꞌ zxba queëꞌ
    Moisés, cural‑laꞌ gunëꞌ bönniꞌ judío tsazxö́n o tsázlenëꞌ bönniꞌ gzaꞌa. Naꞌa,
    Dios buluiꞌinëꞌ nedaꞌ cutu ral‑laꞌ gniaꞌ queëꞌ nitúëꞌ bönniꞌ naquëꞌ caꞌz o cunaquëꞌ
    dxiꞌa.'
  lin-lin: 'Alobaki na bango : — Boyebi malamu ete mibeko na biso epekisa Moyuda kosangana
    na Mopagano to kokende kotala Mopagano ; kasi Nzambe alakisi ngai ete nasengeli
    te komona moto moko mbindo to bosoto.'
  hns-NT: 'Tab oesabse bolies kie: „Toelog djaane hai kie ek Israel manai ke mienaahie
    hai ek doesar djaat se miele ke aur okar ghare djaai ke. Bakie Parmeswar hamke
    dekhaais hai kie hamke na tjaahie koi ke haraam maane ke.'
  noa-E: Mag oobaimaawai Pedroou amag, —Keena, pãrau khaphʉ nʉmgui ajim anʉm, maar
    judionaanag chan pöd pãar judionaan khabam khʉʉn deg dubpiba jaaunaa pöd pãar
    dʉ̈i khapeerkhajujã khaba nʉm aajem, Ẽwandam na maach ãarjeewai. Mamʉ ĩs Ẽwandamau
    mʉrʉg jaauwai ya maadëu tag mag khĩirjuju khaba nʉmgui ajim anʉm, dich meeun khabam
    khʉʉn dʉ̈i awiajã.
  eng-EMTV: and he said to them, “You know how unlawful it is for a Jewish man to
    associate with or to approach a Gentile; and yet God has shown to me that I should
    call no man common or unclean;
  mib-NT: 'Te ni cahān Pedro jiín ñáyuu ún: Je cájini vāha ni jíjnáhan ní jéē ley
    jeē cánevāha sāña ñáyuu hebreo, cáhán jeē tú vāha jeē quijnáhan ná jíín ní quɨ̄vɨcoo
    ná vehe ní sɨ́quɨ̄ jeē cúu ní ñáyuu sɨ́ɨn nación. Te Yaā Dios chi ni steén yā
    nuū na jéē ma cujéē ni na núū ní ɨɨn ñayuu.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽनु
    सोरिक् वाॽमा, खुनिॽ हिम्‍मो पेःक्‍मा आनिगे़ यहुदि साम्‌योथिम्‍मिल्‍ले़ मे़बिरिगे़न्
    के़लॽबा खिनिॽ नुःरिक्‍काङ् के़निःसुम्‍लो॥ कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आत्तिन् मनाहाॽआङ्
    आजिःन्‍जिःम्‍बा मे़प्‍मासि मे़नुॽने़न्‍लो लॽरिक् ओसेःन्‍धाक्‍ताङ्‌लो॥
  xnj-xnj: Petili akavajovela, “Mwavene mmanyi hotohoto, kuvya Myawudi abesiwi na
    malagizu kwa njila ya kumuyupa Chapanga yaki kutangatilana na mundu angali kuvya
    Myawudi, amala kumgendela nambu Chapanga anilangisi nene kuvya nakuyidakiliwa
    kumkemela mundu yoyoha iganikiwa lepi amala mhakau.
  mmx-mmx: Ni ga lok tidi, “Nemi xa mi xasep do lotu me Judaia kopmen dina mulus do
    tara atnama na etangas minedi limixin kopmen di me Judaia. Ketla ne Moroa ga lox
    ase ia do nia a noxo tong taradi do i bilinga at lemeren ne Moroa.
  cbr-NT: 'Isquin ca atu cacëxa: —Mitsun camina ''unanin, ax quicësabi oía judíos
    unicama ''iti bana ca quia, judíos uníxa judíosma unibë timë́anan aín xubunu atsínti
    ca ''aisama ''icë quiax. ''Ënribi a bana ''unáncë ''icëbi ca Nucën Papa Diosan
    uinu ''icë unibi, ''aisama ca quixun ñuixunma ''anun ''ë ''unánmiaxa.'
  tee-NT: 'Chai chani alacjuni: ―Ju uxijnan c''ats''ayat''it ni iclhilanitau ju quijnan
    ju israelitanin icjuntau ni talak''alhin cava ni act''alaktanu pumatam ju jantu
    israelita. U mas va actanu la''ixchaka''. Para ju Dios quimasunita ni jantu xamati''
    ju va jantu tu''u'' ixtapalhni cava. Chai jantu k''ox ni acnaulh ni jantu ict''a''alhtanamputun
    xamati''.'
  eng-LSV: And he said to them, “You know how it is unlawful for a man, a Jew, to
    keep company with, or to come to, one of another race, but God showed to me to
    call no man common or unclean;
  cak-NT: 'Y raja'' xu''ij chique ri winak ri'': Rix can iweta''n chi roj israelitas
    manak modo nakaxbilaj-ki'' iwiq''uin y manak modo jojoc pa tak iwocho chuka''
    roma man jix israelitas ta. Pero ri Dios xuc''ut chinuech chi can man utz ta nin-ij
    che jun winak que man ch''ajch''oj ta, roma man israelita ta.'
  pah-NT: 'Igwete Pedro''ga ei g̃a pe: —Judeus''g̃arũiva''ero ko pe peko novĩa. Pe
    atyvi ko ji rekoi judeuramo novĩa, ei ga. Pekwaha reki pe oreramonhava''ea nhi''ig̃a
    ore ve jipi tapehoi judeus''g̃arũive''g̃a pyri javo. “Tapejihe''ari tuhẽ ti g̃a
    ndehe,” ei ahe, ei Pedro''ga. Emo Tupana''ga okwahavuka ji ve gweaporog̃ita a''ea
    rehe oji''i, ei ga g̃a pe. “Ite''varuhu terei jara''g̃a pe,” ei Tupana''ga ji
    ve oji''i, ei ga.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Parãpa k''awa p''anɨda aji, tai judiorã t''ĩudaik''araa
    bɨ judio-eerã tede mãik''aapa k''õp''ãyo meraadaik''araa bɨ parã ome. Mamĩda Tachi
    Ak''õrepa mɨmaa k''awapijida aji, jõmaarã ome k''õp''ãyo meraaipia bɨ.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Nda sna kuni ná, pyafpya lu ta guyay mnda la Zudiya
    ta vgha nda la mayəm, ɓalavakata lamə da həga ga taŋ. Tsaw haɗ mnda səla ya ŋa
    mnay kazlay: Nda ghuɓa yeya, ghuɓa a yeya ka guya vgha nda tsi wu kəʼa wu, ka
    Lazglafta marihata.'
  mks-NT: 'A̱nda̱ já na̱casáhá Pedro cáha̱n da̱ xi̱hi̱n ná já cáchí da̱ já: —Sa̱ xíni̱
    va̱ha ndó ña̱ cúú ye̱he̱ in da̱ na̱quixi chi̱chi Israel. Ta sa̱ xíni̱ ndó ña̱
    sáhndá ley nu̱ú nde̱ ña̱ ná a̱ cátáhan nde̱ xi̱hín ña̱yivi tóho̱. Ta ni vehe na
    ná a̱ ndíhvi nde̱ cáchí ley. Joo viti na̱jána̱ha̱ Ndióxi̱ nu̱ú i̱ ña̱ co̱ cúú
    nde̱he̱ ña̱yivi vií chága̱ a̱ ju̱ú ga̱ ndóhó, na̱ tóho̱.'
  gfk-S: Io, iga tange ta di, “Mu nunure ter be ira numem harkurai ira Iudeia di hartigel
    be tike Iudeia pai nale kis tikai ma tikenong paile Iudeia ie ma pai nale kol
    bileng ie. Iesene God te hamanis tagu be waak iou liklik halala leh be God te
    hatabune tike turadi mekira ho mem ira Iudeia.
  bmu-bmu: Eŋgeka kewö jii mötket, “Iŋini Juda ambazip neŋgö könaŋamnini mötze. Juda
    nini ambazip kianŋi eŋgö mire öŋgöba embuk köisirik tatatkö soŋgo ahöi osizin.
    Mi osizinmö, Anutunöŋ keuŋi kun kondel niŋgiba kewö jiyök, ‘Göŋön ambazip iŋi
    waiŋi yeŋgö qetŋini mi aŋgöjörak imbiloŋloŋambuk mewö kude qetman.’
  dgz-dgz: Pita mu anega wadiamon, “Nu Diu gutut nuga e anuiwanin. Diu uon ian ugupe
    nagirewa den union ya waninait, pa ega daio ya anait. Go endi waenapan da imumu
    koevet ya diaepen menan God ewanegen.
  eng-GNV: 'And he sayd vnto them, Ye know that it is an vnlawfull thing for a man
    that is a Iewe, to company, or come vnto one of another nation: but God hath shewed
    me, that I should not call any man polluted, or vncleane.'
  zaa-NT: 'Làniana ra Pedrua cą: Lebi''i nna hua yù bá le qui''ni según religión qui''
    intu'' raza Judea nna yala prohibido ná etùppa tu'' lani ca enne'' qui'' adí ca
    nación, nìhua para gá''a tu'' le'' litsi'' enne'' qui'' attu raza huaya''. Pero
    Tata Dios nna chi beluè''nie inte'' qui''ni labí dà te'' épa''a'' attu enne''
    huaya'' qui''ni náą cùttsi o qui''ni labí dacca'' iỹu'' ru''a lúe.'
  eng-WEBSTER: And he said to them, Ye know that it is an unlawful thing for a man
    that is a Jew to keep company, or come to one of another nation; but God hath
    shown me that I should not call any man common or unclean.
  guh-guh: 'Nexata Pedro jumaitsi Cornelio pijabota penacaetuatsivijavabelia: —Paxamë
    baja cajena xaniavaetsia payapëtaneme mapacueneje. Paxanë pajudíovinë patajasalinaivimi
    apo panetocopatsi patayajavajinavanapaenexa apo judíovi. Bijiaya pataeyabiabajë
    apo judíovi. Apo panetocopatsinua patajonenexa apo judíovi pijaboyalia. Itsiata
    baitsi jane aeconoxaeta baja Dioso nitaveta tacopatsinexa baja bajarapajamatabëcuene.
    Nexata Dioso netocopata tayajavaponaponaenexa apo judíovi ata. Netocopatanua tanajonenexa
    apo judíovi ata pijaboyalia.'
  bon-bon: 'Tabe jejemige egä, “Weene umle gemi egä cime Israela biname bime cotre
    pisi nyene egä, cine lica ädära coo abasuta nuuja gawe biname cama. Yepä, Acejiyame
    cebine nabiberäjumi egä: ‘Gone nuuja biname ne jäägyuye, gone teebine cude me
    jaawenuye.’'
  nhw-BL: 'Huajca Pedro quinilhui: ―Anquimatij itlanahuatilhua Moisés quiijtohuaj
    amo cuali para se israelita quen na ma mosentili ininhuaya catli amo israelitame
    quen amojuanti. Niyon amo techcahuilía para se israelita calaquis ipan ichaj se
    masehuali catli amo israelita. Pero Toteco nechnextilijtoc ayacmo ma nimoilhui
    para niyon se masehuali amo tlapajpactli iixpa.'
  mgw-mgw: Petili ngaabakia, “Mwenga mwabene mutangite panga Nnyahudi ywoywoti akanikiyilwe
    na salya ya dini yake tama pamope wala tyangilyana na bandu bangali Ayahudi. Lakini
    Nnu'ngu' anibakiye kanening'aniye panga kubile na mundu ywoywoti ywakanilwa na
    Nnu'ngu' au nsapu.
  swh-ONEN: Akawaambia, “Mnajua kabisa kwamba ni kinyume cha sheria yetu Myahudi kuchangamana
    na mtu wa Mataifa au kumtembelea. Lakini Mungu amenionyesha kwamba nisimwite mtu
    yeyote kuwa najisi au asiye safi.
  wbi-wbi: Akavavula, “jumue mwevano mukagwile kuti ulu nalulaghilo lwa Kiyahudi kuhasing'ana
    nambe kughendelanilakughendelanila nu munhu ugwa kipelela iiki. Loli u Nguluve
    ansonile uneasy ulwakuti naninoghile kukunemela umunhu ghweni vulamafu nambe vunyali.
  bba-bba: Mɑ u nɛɛ, bɛɛn tii i yɛ̃ mɑ Yuubɑn woodɑ yɑ yinɑ Yuu u kɑ tɔn tuko mɛnnɑ
    ǹ kun mɛ u dɑ win yɛnuɔ. Adɑmɑ Gusunɔ u mɑn sɔ̃ɔsi mɑ n ǹ weenɛ n ɡoo soku disiɡii.
  eng-KJVCPB: And he said unto them, Ye know how that it is an unlawful thing for
    a man that is a Jew to keep company, or come unto one of another nation; but God
    hath shewed me that I should not call any man common or unclean.
  kgk-NT: 'Upe ramo he''i íxupe kwéry imombe''u-vy: —Judeu kwéry ko yma gware nhe''ẽgwe-rupi
    oiko ramo, ndoipotái omoirũ judeu e''ỹ kwéry-pe. Ndoipotái ni oipohu íxupe. Ko
    va''e peikwaa voi peẽ, he''i. —Ãy ae katu he''i xe-vy oikwaa uka-vy Nhandejáry:
    “Oĩ nhamoirũ e''ỹ va''e, oĩ jaipohu e''ỹ va''e ave, ani ere teĩ” he''i xe-vy.'
  waj-waj: 'Petorooso iya tunoo: Vaa ngiengieenoo taavai. Vaidi Yutayaivo ngiari voopinnaiya
    nnauyauvaki vioo iya tasipama variivaara ti mmaanna tira kuaivo ooqoo tiivai.
    Ooqoo tikiainnaata na hama vaidi voovaara haipa vaidivaivee tinaraivaara vaa Anutuuqo
    ni vitaivai.'
  cpy-cpy: 'Ikantzi Pedro: “Piyoteeyini eeroka naaka Judá-paeni, tee ishineteetana
    notsipatemi eerokapaeni kaari nosheninkata, tee okameethatzi nokyaa-wankotemi.
    Roo kanteencha owakira riyotaakina Tajorentsi, tee okameethatzi nokanta-yitemi:
    ‘Nowinkani eeroka.’'
  mpx-mpx: Inoke i baek elal i ba, “Ku atena bubun te ama Yudiya wama tapwalolo ana
    logugui i lopwalima bahi naha nonowa ge alomeyau komiu boda getoga gamagaliliyau
    ta heliheliyam. Yaa Yehoba iyaka i pankiteyau bahi gamagal etega na aawa nanakan
    tage ni pabikeyau.
  wbp-wbp: Ngula-jangkaju, Piita-jana wangkaja yalumpukuju yapa-patuku kuja, “Nyurrurlarluju
    yapangku kankulu milya-pinyi-jala Juwu-kurlangu kuruwarriji yangka kuja karna
    purami ngajulurlu. Ngulangkuju kaju warla-pajirni yapa-kari-kirlangu-kujakuju
    yuwarli-kijakuju yukanja-kujakuju yangka kuja karla yuwarli karri warlalja Juwu-wanguku.
    Manu kaju warla-pajirni-yijala yapa-kari-kijakuju wangkanja-kujakuju yangka kuja-ka
    yapa nyina Juwu-wangu. Kala pirrarni-kari, Kaatuju wangkaja yuruyuru kulalparna-nyarra
    maju-pajikarla yapaju Juwu-wanguju manu palya-pajikarla. Junga kujaju.
  luo-luo: Nowachonegi niya, “Ungʼeyo maber ni chikwa ok oyie mondo ja-Yahudi obed
    e achiel kata mondo olim ngʼat moro ma ok ja-Yahudi. To Nyasaye osenyisa ni kik
    aluong ngʼato ni ogak kata ni ok ler.
  nhe-NT: 'Huajca Pedro quinilhui: ―Inquimatij iley Moisés quiijtohua ax cuali para
    se israelita queja na ma mosentili ininhuaya tlen ax israelitame queja imojuanti.
    Niyon ax techcahuilía para se israelita calaquis ipan ichaj se tlacatl tlen ax
    israelita. Pero Toteco nechnextilijtoc ayoc ma nimoilhui para niyon se tlacatl
    ax tlapajpactic iixpa.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܠܲܝܬ ܦܣܵܣܵܐ ܠܚܲܕ ܝܗܘܼܕܵܝܵܐ
    ܕܐܵܙܹܠܔ ܠܟܸܣ ܚܲܕ ܢܘܼܟ݂ܪܵܝܵܐ، ܝܲܢ ܥܵܒܹܕ ܫܵܘܬܵܦܘܼܬܵ‌ܐ ܥܲܡܹܗ. ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܚܙܹܐ
    ܠܹܗ ܐܸܠܝܼ ܕܠܵܐ ܩܵܪܹܝܢ ܠܐܢܵܫܵܐ ܠܵܐ ܕܸܟ݂ܝܵܐ ܘܛܲܡܐܵܐ.'
  esk-NT: Tavraasiiñ nipliutiniġai, “Ilipsipsuuq iḷisimallapiakkaqsi Jew-ŋuruat piqasiqsuutilguyumiñaitchuat
    atuqtaksraŋisigun Jew-ŋuŋitchuat. Aglaan Agaayyutim iḷisautigaaŋa uvaŋnun kiñapayaaq
    iñuk qaayuġitquŋitḷugu.
  msb-msb: Kaya nagsabi siya sa inda, “Kamo mismo maaram na susog sa Kasuguan namon
    na mga Judio ginbawal na makig-upod o magbisita sa mga dili-Judio kay bagaʼn maati
    sinda sa aton, pero ginpakita sa akon san Dios na dili ko dapat pagtawagon an
    bisan sin-o na tawo bagaʼn maati.
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Ma²ŋih³ báh³ hniah¹² ha²lah lǿa¹² lei¹³ quián² jnieh³
    dsa² judío. Tsa¹lǿa¹² jǿg³ tiágh³ jnieh³ quianh¹³ dsa² lah¹hniah¹², dsa² tsa¹lán¹²
    dsa² judío. Tsa¹lé² dsií³ jnieh³ jǿg³ quianh¹³ hniah¹². Di³ ma²ca¹heh¹ Diú¹³ jní²,
