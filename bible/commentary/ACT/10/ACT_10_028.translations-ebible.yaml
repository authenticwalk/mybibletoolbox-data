    ''emi napurigá niru ramué ralámuli jurío. Ramueka tabilé siné oyame niru alé napu
    ejperé alué ralámuli tabilé jurío. Onorúgameka regá benírile ne''chí suwábaga
    ralámuli ''we a''lá niráwará, rekó tabilé jurío kachi abiena ''we a''lá niráwará.
    Onorúgame newale suwábaga ralámuli.'
  eng-WEBPB: He said to them, “You yourselves know how it is an unlawful thing for
    a man who is a Jew to join himself or come to one of another nation, but God has
    shown me that I shouldn’t call any man unholy or unclean.
  gfk-H: Io, ga tangai ta diet bia, “Muat nunurei tar bia ira numehet warkurai ira
    Iudeia diet hartigal bia tiga Iudeia pa na kis tikai ma tikai pai Iudeia ia ma
    pa na kol mah ia. Senbia Kalou i ta haminis tagu bia waak iau liklik halaka lah
    bia Kalou i ta hatabu tiga tunatuna makai ta mehet ira Iudeia.
  viv-viv: Au gigahedi gigayo, “Ime miYuda ama hawata saꞋeyana omi wahalamane-hagihagiyena,
    higa kwanamiYuda yoꞋo tulidi kalivana againe keke anafaiweya ginawakawaka o kaꞋi
    buye hinanunaudadana. Tu Yaubada halamana giveleku be higa keke tamo kaliva faꞋina
    ganagahe ganagayo, Wadema kaliva bwanebwanenena o kaꞋi keke yegayegana. Hidema
    faꞋina keke akufaiweya yoꞋo tulimi kalivana ganakiloweni.
  yao-yao: Che Petulo ŵaasalile, “Ŵanyamwe mwachinsyene nkumanyilila kuti malajisyo
    ga dini jetu ja Chiyahudi gakutukanya kukamulangana atamuno kwajimajimila ŵandu
    ŵangaŵa Ŵayahudi. Nambo Akunnungu aamanyisye uneji kuti ninanganichisye mundu
    jwalijose kuti ali jwangaswejeswa atamuno jwakusakala.
  tgp-tgp: Ale mo verea isara mara, “Kamim hasemim ka levosahia vara mo sopo tataholo
    vara Jew matea i pulutahi teni i rohi te tamlohi mara jara tinapua, pani God mo
    vujangia isaku vara a sopo tovi na tamlohi tinapua sohena tamlohi lumiha matea
    na nahon God.
  auc-NT: Adinque tömënäni ïnänite, —Mïnitö do ëñëmïnipa. Oodeoidi ïnömöni inte mönitö
    Möitee wodi nänö wææ angaïnö ante Ao ante ëñente cæmönipa. Ïninque, Oodeo ïnämaï
    ïnäni tönö godongämæ̈ cædämaï incæmïnimpa, ante ayæ̈, Tömënäni weca go guiidämaï
    incæmïnimpa, ante mönitö ëñengaïnö ante cæmönipa, ante mïnitö do ëñëmïnitawoo.
    Incæte Wængonguï wæætë botö ïmote ïïmaï ante odömongantapa. Bitö, Baacä awædö,
    ante tedete baï waocä ingantedö ante tededinque, Wentamö mongængampa, ante änämaï
    incæbiimpa. Ayæ̈, Önonganque ingampa, ante änämaï incæbiimpa, ante Wængonguï botö
    ïmote do odömongä atabopa.
  kbc-NT: Odaa Pedro jeɡ̶eetiogi, “Jowooɡ̶odi me iɡ̶enaɡ̶a mowooɡ̶otitiwaji ɡ̶onajoinaɡ̶aneɡ̶eco
    metiɡ̶odoli anoko judeu miniɡ̶a jawaligaɡ̶atibecitiwaji liɡ̶eladi niɡ̶ina eledi
    noiigi ane daɡ̶a judeu, codaa etiɡ̶odoli me idinawanaɡ̶ataɡ̶atege niɡ̶ina me yatecoɡ̶o.
    Odaa okotawece anoko judeutedi jileɡ̶atibige niɡ̶ina eledi oko ane daɡ̶a judeutedi
    daɡ̶a daɡ̶axa me napioi laaleɡ̶enali, odaa agotoɡ̶oyakadi mototalo Aneotedoɡ̶oji.
    Pida Aneotedoɡ̶oji ja nikeetediwa me daɡ̶a iɡ̶enaɡ̶a me jileɡ̶atibige niɡ̶ina
    eledi oko me daɡ̶axa me napioi laaleɡ̶ena.
  bmh-bmh: Guzenaimai, Pita nug awareun, “Ag abiu, Zuda agal kasai ze eneu, ‘Zuda
    duailel ag emgasag ipal ebuan duailel agal zaueim i simamen, go unupag mui,’ Bo,
    Uwait nug iz ulis araog abai mileimai, eneun, ‘Emgasag ipal ebuan duailel unupag
    mui i awaran, ag naliu sag, unupag tamacag.’
  ctu-BL: 'Tsi'' subeyob: La'' wujil tic''bil ti mandar mi'' yajñel judío yic''ot
    winic ch''oyol bʌ ti yambʌ lum. Tic''bil mi'' jula''tan. Dios tsi'' pʌsbeyon mach
    wenic mic ts''a''len winicob mi juntiquilic. Mach mejlic c bi''leñob.'
  meq-meq: 'A gwaɗatay: «Sərum ha na, i may Yahuda hay mede a gay i slala mekeleŋ
    eye hay wal kəgəbay məndze ka təv manəte aye na, lele bay a wesl. Ane tuk na,
    Mbəlom kə ɗeŋ ha mazəbe ka ndo neŋgeye tsəɗaŋŋa təbey kəgəbay mede a gay ŋgay
    lele bay na, kə ɗeŋ ha andza niye bay.'
  noa-H: Mag hoobaimaawai Pedroou hamag, —Keena, pãrau k'ap'ʌ nʌmgui hajim hanʌm,
    maar judionaanag chan pöd pãar judionaan k'abam k'ʌʌn deg dubpiba jaaunaa pöd
    pãar dʌ̈i k'apeerk'ajujã k'aba nʌm haajem, Hẽwandam na maach hãarjeewai. Mamʌ
    hĩs Hẽwandamau mʌrʌg jaauwai ya maadëu tag mag k'ĩirjuju k'aba nʌmgui hajim hanʌm,
    dich meeun k'abam k'ʌʌn dʌ̈i hawiajã.
  alp-NT: Eleki ibeteke lokosi be, “Imi rekwa be lulu amiki atate, ami tamata Yahudire
    ono ebe kai tamata makete mo pise kusu kena esi lumare mo. Po Alla Itiluke ete
    au peneka be au ono ebe kai tamata makete, ono sala kena atate mo.
  san-VEL: anyajaatiiyalokai.h mahaalapana.m vaa te.saa.m g.rhamadhye prave"sana.m
    yihuudiiyaanaa.m ni.siddham astiiti yuuyam avagacchatha; kintu kamapi maanu.sam
    avyavahaaryyam a"suci.m vaa j naatu.m mama nocitam iti parame"svaro maa.m j naapitavaan|
  kbq-kbq: Pita'a omenezmageno amanage huno zamasmi'ne, Tamagratmi ko kasegea antahitama
    ketma hu'naze, megi'a vahepinti mago'mo'a Jiu vahe'ene tragotezano, nantu'ma antente
    zanku'ma i'o hu'za hampo'na kasegema ante'nazana antahi'nazanagi, Anumzamo'a naverino,
    mago'mofonkura haviza hu'ne huge, avusese osu'ne hunka osuo huno hu'ne.
  kbh-kbh: 'Chora Pedro tojanë́yana: —Cach ts̈ëngaftanga s̈mondë́tats̈ëmbo chë judiëngbe
    leyënguiñe endayana ndoñe yondopodena canÿe judío ndoñe judío ents̈ángaftaca jenútanama
    y ni mo chëngbe yebnënguenache jábuachama ca. Pero Bëngbe Bëtsá s̈onjinÿinÿé ats̈e
    ndocna te s̈ondmëna ínÿabiama jatsjuabnayana cháftaca jenútanama ndoñe ts̈abá
    yondmëna ca.'
  ron-LSB: 'El le-a zis: “Voi înșivă știți cum este un lucru nelegiuit ca un iudeu
    să se unească sau să vină la unul de alt neam, dar Dumnezeu mi-a arătat că nu
    trebuie să numesc pe nimeni profan sau necurat.'
  pon-pon: 'I ari majani on irail: Komail aja, me a jota inen, ol en Juj amen en pat
    on men liki amen de kola re a. A Kot kotin kajale on ia, i ender mamaleki de jauteki
    amen aramaj.'
  nhe-BL: 'Huajca Pedro quinilhui: ―Inquimatij iley Moisés quiijtohua ax cuali para
    se israelita queja na ma mosentili ininhuaya tlen ax israelitame queja imojuanti.
    Niyon ax techcahuilía para se israelita calaquis ipan ichaj se tlacatl tlen ax
    israelita. Pero Toteco nechnextilijtoc ayoc ma nimoilhui para niyon se tlacatl
    ax tlapajpactic iixpa.'
  sps-sps: Ya tsue to tsuri, “Mi natiny rom a Faun tsumam a taa Jiu mam sikia rom
    ma sovaar mamimin mes panan sikia ma taa Jiu sen Gov faatok vanyon kat to ma tagaa
    nyo, nyo sikia rou ma aspeer ta isen ta mes nyo te koo ya na mes te tsugei non
    e Gov.
  wnc-wnc: anzing yanikut, “Gisa atnataaing. Pasap wamu kekeknga siknga yuwakgen.
    Ninu Judia nana tapatuat aminu dongu inata nanaat unekan gatake dua yutnimden
    ngana Anututa nanike nata aminu tapatue dua bitake semna dua natangamitde nanikut.
  bus-bus: 'À bèńnɛ: Á dↄ̃ kɛ̀ Yudanↄ zɛ́ vĩ aↄ̃ yãkↄ̃tɛ kↄ̃n bori pãndeo ai aↄ̃
    gɛ̃ ń uaro. Mↄde Ludaa ↄ̀dↄamɛ màton gbɛ̃ke gbãsĩ gwa ke mà à tɛ̃̀ boro.'
  gub-BL: Uze'eg wanupe. — Ze'eg kwehe arer nezewe i'i a'e. — Peho zo zutew 'ym hàpuz
    me nehe, peiko zo wamyrypar romo nehe, i'i ze'eg kwehe arer urewe a'e, zutew wanupe
    a'e. Pekwaw a'e ze'eg kwehe arer pe. Kutàri Tupàn umume'u kar amo ae ze'eg kwez
    ihewe kury. -Ikatu 'ym ma'e, ere zo amo pe nehe, i'i ihewe. — Naha kwaw hàpuz
    me nehe, naiko kwaw imyrypar romo nehe, ere zo zutew 'ym wanupe nehe, i'i Tupàn
    kwez ihewe, i'i Pet a'e pe har wanupe.
  imo-imo: Pita yuni kano imbomando nimbei, “Judia imboma kinye imbo lupema kinye
    tendekuna naa molangei nimele ungu manemu eno pimele. Na Judia iyemu molopo i
    ungu manemu piomunga eno imbo lupe moromelena naa olka nalo Goteni na lipe ondomo
    mele i tepa, yuni nando nimbei, ‘Imboma apuruko te keri, kalaro mololimu ningo
    tendekuna naa molonio kinye manda naa tembalo,’ nimu.
  boj-boj: Unjrsiqa minjrej, “Niŋgi qalie, e Juda tamo. Niŋgi Juda tamo sai. Niŋgi
    sawa bei qaji. Deqa gago Juda kumbra agiende. Iga nuŋgo tal gogetqajqa getento
    koba. Iga niŋgi koba na laqajqa dego getento koba. Moses aqa dal anjam nami degsi
    neŋgreŋyej unu. Ariya Qotei na e endegsi merbej, ‘Sawa bei bei qaji naŋgi ijo
    ŋamgalaq di tamo uge edegaim.’ Qotei na e degsi merbej.
  eng-DRA: 'And he said to them: You know how abominable it is for a man that is a
    Jew, to keep company or to come unto one of another nation: but God hath shewed
    to me, to call no man common or unclean.'
  knf-knf: « Name kë pnaakiir na banwooŋ baanwo bayuday, këme pţo na baka paneenan
    ţi nja bayuday. » Kë Naşibaţi aşë dolën nji ţi uleef wi naan, kë nyikrën kë pnaakiir
    na ñaaŋ anwooŋ aanwo nayuday paanwuţi.
  san-KHM: អន្យជាតីយលោកៃះ មហាលបនំ វា តេឞាំ គ្ឫហមធ្យេ ប្រវេឝនំ យិហូទីយានាំ និឞិទ្ធម៑
    អស្តីតិ យូយម៑ អវគច្ឆថ; កិន្តុ កមបិ មានុឞម៑ អវ្យវហាយ៌្យម៑ អឝុចិំ វា ជ្ញាតុំ មម
    នោចិតម៑ ឥតិ បរមេឝ្វរោ មាំ ជ្ញាបិតវាន៑។
  arn-NT: 'Pedro feypipufi engün: —Eymün ta kimnieymün kiñe judiu ñi wimtun dungu
    elunielaeyew ñi nütramkawael kiñe katripanche engu ka ñi konnoael ñi ruka mew
    no rume. Welu Ngünechen kimeltuenew tañi illamnoafiel iney no rume ka ‘ünunngey’
    ñi pinoafiel rume.'
  zas-NT: 'Dxel rëb Bëd loj reeman: ―Ma qui ragbeedi xhienaag na̱j xley ree bén Israel,
    guial ad zajct goꞌch reeman loj ree bén ad najt bén Israel o chuꞌ reeman lidx
    reeman. Per ma balüü Dios naj guial achutczi rayal ganen bendxuudx, bén nabixhladx.'
  ken-NT: Arɛm ntá yap bɛ, “Bě babhɔŋ bǎrɨŋɨ ndu ɛbhé ɛyɛsɛ ɛ́rɛ̀m bɛ mmu Israɛl
    abhɨkɨ bhɔ́ŋ bɛfyɛ mmʉɛt nɛ bo abhɛn bápú bo Israɛl nɛ abhɨkɨ bhɔŋ yɛ̌ chi bɛrɔŋ
    bɛghɔ bhɔ. Kɛ Mandɛm atɔŋ mɛ kpoŋoroŋ bɛ, nkɛ́ yɨŋɨ yɛ̌ mmu mbɔ bɛ abhɨkɨ kway
    bɛsí bha.
