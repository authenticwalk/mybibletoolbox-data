  hrv-hrv: 'te im reče: “Vi znate kako je Židovu zabranjeno družiti se sa strancem
    ili k njemu ulaziti, ali meni Bog pokaza da nikoga ne zovem okaljanim ili nečistim.'
  box-NT: 'ó o bía nɔn ɓa yi: «Mi zũ le ɓa zúifùwa cɔ̃́n, á ho va ho sìí veere
    nùpue cɔ̃́n, tàá à páaní kɛɛní làa wo lée bìo na yí ko à mu wé, ká
    le Dónbeenì màhã́ zéenía mu nɔn miì le ĩ yí ko à ĩ lá nùpue woon
