  mam-C: 'Xi tq''ma''n Pegr kye: B''i''n kye'' kyu''n, qa nya wen toj qkawb''ila awo''y
    Judiyqo''y, tu''n tok qmujb''in qib''a kyuk''a xjal nya Judiyqe, tze''nku ayi''y,
    ex nya wen tu''n qokxa toj kyja. Me ante Dios ma tzaj xnaq''tzinte we''y toj jun
    wutziky'', qa nya b''a''n tu''n tel wiky''i''n jun a''la, mo tu''n tok nq''o''n
    te nya wen.'
  ndj-ndj: Petili kavawombela, “Yumwi mumanya nendu mwiku kwa Malawu va Chapanga vamupili
    Musa mundu yavelili Muyawudi kuyihasha awu kuyityangila na vandu va milima yingi.
    Lakini Chapanga kanangusha ngotoo kumukema mundu yoyosi yapiyalili awu wa wafu.
  mbj-NT: 'Ti m'' taky hadoo sa hã: —Bë hapäh né hẽ, Judah buuj raky n''aa jaw''yyk
    do dooh tan''oo bä Judah buuj nadoo do mahang Judah buuj raboo bä. Dooh tan''oo
    bä sa tób yt hã Judah buuj ajëë suun bä. Ti hadoo né hẽ, s''ëëh hadoo doo gó ỹ
    P''op Hagä Do metëëk ỹ mananeëënh hyb n''aa baad nadoo doo, P''op Hagä Do ganadoo
    doo, ta wób —näng mäh.'
  lat-VUC: 'dixitque ad illos: Vos scitis quomodo abominatum sit viro Judæo conjungi
    aut accedere ad alienigenam: sed mihi ostendit Deus neminem communem aut immundum
    dicere hominem.'
  ngp-ngp: Awagambaga want'hu awo, “Nyuwe mmanya vedi kugamba Wayahudi hawawagilwe,
    kwe dini yawe kuwatalamkila hegu kukehanganya na want'hu hi Wayahudi, mna Mnungu
    kanilagisa miye kugamba, hikuungwa kumfanyanya mnt'hu yeyose kugamba msavu.
  enq-2: Kandatala baame dokaita lamaiyoo, “Akali tata waka dupa-pipa kambu pyao pilya
    naeyao, dupanya andaka yalya kandao napilyepape lao, Juumanya loo dupame lapae
    singi doko nyakamame kandengema. Dopaka doko, nambame endakali mende kaimala pipaena
    latala wandyala naeyapengena lao Goteme namba kanjale lao panasipya.
  eng-ASVBT: 'and he said unto them, Ye yourselves know how it is an unlawful thing
    for a man that is a Jew to join himself or come unto one of another nation; and
    yet unto me hath God shown that I should not call any man common or unclean:'
  mna-mna: 'To iso pizin. Iso: “Ou, niom kuute lup kek. Niam Yuda, tutu tiam imender
    ta kembei. Zin wal ta Yuda somŋan i na, irao amgaaba zin som, amgarau zin som.
    Tamen Anutu, ni iso yo kek ta kembei: Irao aŋur ŋgalseki pa tomtom sa na som.
    Mi irao aŋso tomtom sa, ni sananŋana pa Anutu mataana na som.'
  myw-myw: Pita mo ilivan wasigeis, ilana, “Kukwakins gum-Yudiy nag bimek tobwag ven
    gimgeilin, nag bilakwen, nag bikaypuls son; bwaboum. Tage tut towen agumikon waseg,
    Yowbad bo ikatimlakeig bweina banekes tobwag ven gimgilis; awoum badok bwaboum.
    Mapuna nukudaweigs nam, nag apiyev. Kadiloka kudibakeigs wawun nukudaweigs nam.”
  sby-sby: Petulo walabambileti, “Amwe mucinshi cena kwambeti, Muyuda nkasuminishiwa
    ne mulawo, kusankana ne muntu wamushobo umbi, nambi kwingila mung'anda yakendi
    sobwe. Nsombi Lesa lanjinshibishi kwambeti, kantambila muntu uliyenseti nkaswepa,
    nambi eti wasesemya sobwe.
  sll-sll: Hanere Pita ari hobi yu ditongwi, “Ni yalhobi Yuda ari memini pangwo nin
    para hania. Na Yuda ari ta wiyol ta kepangwo pire ha wai ole ta mol hankiminia.
    Hankiminba, God yu nibil di na tomia. Na Yuda ari nomani wai pamio, wiyol tau
    du haumua ditenga paikimua di na tomia.
  yaq-NT: 'Junak intok ju''u Peeo junammeu: ―Eme''e jaibu ju''unea, seenuk jurio yoemrata,
    Liojta junuen itom a'' suale'' betchi''bo ka itou a'' lutu''uria tuka''u, seenuk,
    ka ito benasi juriota ka aamak itom eenee''ut. Intok kia a'' jo''aau juni''i,
    ka a itom noite''ut. Taa ju''u Lios, i''an nee a'' ju''uneiyaatuari, kaabeta,
    ino che''ewareka, jak wa''am in a'' eiyaanee''uta.'
  uro-uro: Dä qä qoar na rha rhoqortäqyia, “Qunäga vät a ngän i qaku maräkt parhäm
    aut Muräkt iva anga Judaqa däktgyäm ga sämäni anga Jentailqa ura qäqi va qa rhet
    sagem ga bä qali liom moe. Sokt di sa ma Ngämuqa qa qur a ngo iva qale ngu names
    anga ruqa i ama vu qa ura i qaku ama qumärqumär qa da aa saqong.
  ita-1885: 'Ed egli disse loro: Voi sapete come non è lecito ad un uomo Giudeo aggiungersi
    con uno strano, od entrare in casa sua; ma Iddio mi ha mostrato di non chiamare
    alcun uomo immondo, o contaminato.'
  muy-muy: 'Mək Piyer àhi ana mis ni ahkado : « Kə̀səruma, leli ndam Zʉde ti tə̀cafəŋa
    leli kà mahəɗakfəŋiani kà ndam ya nday ndam Zʉde do na, ku a ahay gatay vu day
    mə̀huriyu do. Ku tamal nahkay nəŋgu ni, nihi ti Melefit àɗəfuki ku mis weley weley
    do ni ti naŋ njəlata, naŋ àɓəlay. Mis ti ŋgay naŋ njəlata do ahkay do ni naŋ àɓəlay
    do ni ti, nìsliki məɗəmani do simiteni.'
  kqc-kqc: Ina vene rofu niyo, “Ya kaya ya diba iniye bi Jew vene di ago gira yaku
    nido bi tutubena idana vene bi ga odi digedi ma, ina vene ka ga nikabai regedi.
    Idu Sei yaku na oteimaro bi amiye yokoi bi na yaku de ni moi kino regida.
  tav-tav: —Jãre judío majare, “Aperãre na bapa cʉtiqueticõaña, na wiiripʉ aniqueticõaña,”
    ĩ rotirique ã jãre, na caĩñupʉ Pedro. —Aperã mena ãnaje caroorije ã jãre, na caĩñupʉ.
    —Mere mʉja maji ti wamere. To bairi jãre caroorije to cãnibato quena Dio maca,
    “ ‘Caroorije ã na mena ãnaje,’ ĩqueticõaña. Aperãre, ‘Moena ãma judío maja cãniquẽna,’
    na ĩ tʉjʉ tʉgooñaqueticõaña,” yʉ ĩ buiomi Dio.
  eng-ULB: He said to them, “You yourselves know that it is not lawful for a Jewish
    man to associate with or to visit someone from another nation. But God has shown
    me that I should not call any man defiled or unclean.
  spa-VBL: 'Y Pedro les dijo: “Sin duda alguna, ustedes saben que no se le permite
    a un judío reunirse o visitar extranjeros. Pero Dios me ha mostrado que no me
    corresponde a mí llamar impuro o inmundo a ninguno.'
  fra-_FOB: 'Et il leur dit: Vous savez qu''il est défendu à un Juif de se lier avec
    un étranger, ou d''aller chez lui; mais Dieu m''a appris à ne dire aucun homme
    souillé ou impur.'
  hau-ULB: Ya ce masu, “Ku da kanku kun sani bai dace Bayahuden mutum ya yi ma'amulla
    ko ya ziyarci wani ko wata kabila ba. Amma Allah ya ce da ni kada in ce da kowa
    mara tsarki ko kazantacce.
  mal-mal: “അന്യജാതിക്കാരന്റെ അടുക്കൽ ചെല്ലുന്നതും അവനുമായി സഹകരിക്കുന്നതും യെഹൂദനു
    നിഷിദ്ധം എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ. എങ്കിലും ഒരു മനുഷ്യനെയും മലിനനോ അശുദ്ധനോ
    എന്നു പറയരുതെന്ന് ദൈവം എനിക്ക് കാണിച്ചുതന്നിരിക്കുന്നു.
  kkc-kkc: Eseme Pitaye Yu odoonee oso mooloogoodoloso debei ogoloso dimapoo egeesee
    takaso, “Niba Yu odoowo tei gooleedooso. Esiga Yu odoo oso Yu odoonee sabolo hedebe
    doloso goo tomo silei tei. Osoloso Yu odoo oso Yu odoonee dibada moso kulodu palai
    tei deliso. Esino Godeeye mo howo opusomo doloso amapoo egeesee eligiso, ‘Yu odoo
    ibolo osoloso Yu odoonee nibolo Godeeyo howo woola hedebe.’ Esiga ayo Yu odoonee
    maga Godeeyo howo woola odoo hee tokenee dee takalai koo tobuo.
  lit-lit: 'Ir jis tarė jiems: „Jūs žinote, kaip stipriai žydui yra įstatymu uždrausta
    turėti artimų reikalų su svetimtaučiu arba svečiuotis pas jį. Bet Dievas man parodė,
    kad jokio žmogaus neturiu vadinti suteptu ar apeigine prasme netyru.'
  urd-GVR: Us ne un se kahā, “Āp jānte haiṅ ki kisī Yahūdī ke lie kisī Ġhairyahūdī
    se rifāqat rakhnā yā us ke ghar meṅ jānā manā hai. Lekin Allāh ne mujhe dikhāyā
    hai ki maiṅ kisī ko bhī harām yā nāpāk qarār na dūṅ.
  far-far: Ma nia ka fata 'uri fuada, “Kamulu saitamana lea ana tafau go ne na taki
    kalu Jiu ki, nia luia nao kalu si ru laona lume kamulu ki, ma nao kalu si 'ado
    fai kamulu wane ne nao lau Jiu ki. Boroi ma God fatainia fuaku nao nau si saea
    ta wane ana wane bilia ma ka sua.
  suz-BL: मिनु पत्रुसमी मेको देल्‍शा बाक्‍ब आन कली “गो आंइ यहूदी अर्को रागी ङा मुरपुकी
    नु काथा बाक्‍चा, जचा, आन खिं ओव़चा मदुम्‍ब, दे नेल्‍लेमी तुइक्‍नीनी। मोदेंशो बाक्‍त
    हना यो, परमप्रभु यावेमी आं कली सुइ आन कली आइक्‍च ममिम्‍चा, दे शेंताक्‍यी।
  car-NT: 'Irombo ika''po i''waine: “Amy Simosu ''wa waty man amy Simosu me e''ipyn
    apyiry ta''sakary me, etawary pai. Moro waty muku''saton. Y''wa te Tamusi yja''wan
    me kari''na nurija''mary wairy enepoi.'
  amp-amp: Inji rim htihato kfo memorm, “Niko tuko tawisafwoko, nom Juda-nomi niko
    yima tangiko nhai rpat tohhato tamoh tamoh nefm nakfot o rhu nafif inji nakfot,
    tu be nhai mif. Nd bro mrokfot inji rhuhnamotn tfit ar yuwonano Bro Nkifrar kfo
    nuhas memora, ‘Mirahn wom yimar akfo beb amiyanr, “Tamohmpno yima tangimpno rhu
    duha yitako?” ’
  bht-bht: पतरसे उसयो बोलया, तुसां जाणदे न, की होरनी जातियां दी संगती करणा या उना
    दे ओथु जाणा भी असां यहूदियां तांई साड़िया व्यवस्था दे खिलाफ है। पर परमेश्वरे मिंजो
    दसया है कुसी भी माणुऐ जो अपबित्र या अशुद्ध नी बोलणा।
  eng-NOY: And he said to them, Ye know that it is an unlawful thing for a Jew to
    keep company with one of another nation, or to come near him; but God showed me
    that I should not call any man common or unclean.
  cub-NT: 'Aru arejamed̶a náre: —Jave majivʉ mʉja, ñʉja judíova curãnʉmevʉre mʉja
    judíova ãmevʉque aru ñʉja yóvabevʉre máre mʉjare, ñʉjare Moisés bácʉi d̶aicõjeiye
    boje. Ʉbenita Jʉ̃menijicʉvacari majicabi yʉre iye d̶aicõjeiye jaʉbevʉ yʉre caride.
    Ãmeina jã́icõjememi yʉre apevʉre, judíova ãmevʉre.'
  ita-1927: 'E disse loro: Voi sapete come non sia lecito ad un Giudeo di aver relazioni
    con uno straniero o d’entrare da lui; ma Dio mi ha mostrato che non debbo chiamare
    alcun uomo immondo o contaminato.'
  lww-lww: Ana Pita pisi pan la narui, pisa pisape “Amiu asum̃a akilia ke nap̃a e
    lepas nen kiamimi lotuena imimi le Yu lala, nap̃a imimi na tap̃atete meva loyum̃a
    e yum̃a m̃ana ne yaru tap̃ena la nap̃a la pe ape le Yu re poli, pona meve erau
    wo memio la. Ana nagane, Ntewa naga pian inu merarava po, pisape pe pon re nevisu
    viowa e yaru lap̃asia nap̃a nevisave la apiowa ga, pona la ape kororaki ga.
  ckb-ckb: 'پێی گوتن: «دەزانن بۆ جولەکە ڕێپێنەدراوە تێکەڵاوی ناجولەکە بێت یان بچێتە
    لای. بەڵام خودا پیشانی دام بە کەس نەڵێم گڵاو یان پیس.'
  spm-spm: Mauthughura a mem mbɨŋgeeghi, “Gee bar ikaaŋi, ee Judarii, en othɨv maghɨ.
    Ee igharisirɨ unuaghɨnan gumasir aghan maŋŋɨgham phatɨghɨva ivhɨra men phorugh
    ikeghem thughatɨs phatɨ. Got kamagh nam mbɨŋgɨ kamaghɨusue, khɨɨ Gotɨna arɨmasi
    rɨfhaaŋn gumagha thavɨ mbɨkɨmɨva mbɨzesir gumaghan aŋra atɨghɨva aŋn phorugh ikeghemi
    thughatɨsi bar phatɨ.
  nas-nas: Eeꞌnoko aaꞌpuruꞌ teie teing, “Diiꞌke tee noruꞌeri otong Juꞌnupoong niikaang
    botoi tauraꞌmuriaꞌ niiꞌ oovunavitu ninka nariꞌ navu-koo niiꞌnooꞌ beeroꞌkoo, teka
    Kumponinge tero naumuieeng ninge baa naning tamunsiꞌnung niiꞌnooꞌ kuꞌmiꞌpoꞌnung
    tampamparooꞌnaang.
  uvl-uvl: Pe hele lange iri ke pomai, “Imo sipomo a eteia lo ke Iuta mur reria hotongo
    hele ke teke iri nenge Iuta tetu ke te kangkanga nge hana lomonmona ngana mur.
    Pe nei ol, NeHalang henonou hot tote at nge iau ol ke teke, E hetue mele ke muna
    pe lemlem ero toto.
  eng-BBE: 'And he said to them, You yourselves have knowledge that it is against
    the law for a man who is a Jew to be in the company of one who is of another nation;
    but God has made it clear to me that no man may be named common or unclean:'
  ixl-CNT: 'Ech yolon u Luꞌ, tal ech tzaꞌ: —Etootzajle aas tiira yeꞌxtxoj vatz u kumantaar
    aas simolo tibꞌ qꞌu Israeel tuchꞌ puera aanima. Utz yeꞌxtxoj soꞌokoꞌp toꞌotzotz
    tzixeꞌ. Pek Tioxh vetkꞌuchun ve aas kꞌuxh puera qꞌu aanima, yeꞌk savaqꞌ bꞌens
    yeꞌxtxoj utz, tzuꞌkin.'
  xsi-xsi: Aku Petero ipainzi tu, “Miki warakami kasama tu ŋgua tukuŋa kaika ndo keno
    ŋana maka Juda tamâta tu ma kamo kunzi tinikoa ŋgu ndimo. Aŋga ŋgua tukuŋa kaika
    toŋge kala ikeno tu ma kalâ nenzi luma ilo ndimo. Ambo taitu Maro Kindeni muŋga
    itula mâsi pa naŋa ku iporo tu naŋa ma amora tamâta toŋge tu ‘muso’, mine tia.
  crx-NTPO: '''Et ubúlhni, “Nohnich''oh soo cho t''éoonáhzun, Lizwifne whuch''az nijoot
    ''udun yun k''ut whut''enne buyoh dats''óoya'' ''ink''ez bubulh né''ts''oot''en
    huba lhe''hóot''oh. ''Et hoonts''i, Yak''usda whusúnilhtan ''aw ''uyoonne dune
    me sba hinli doosni'' aít''oh.'
  kan-OKCV: 'ಪೇತ್ರನು ಅವರಿಗೆ: “ಯೆಹೂದ್ಯನು ಯೆಹೂದ್ಯರಲ್ಲದವರೊಂದಿಗೆ ಸೇರಿ, ಅವರನ್ನು ಭೇಟಿ ಮಾಡುವುದಾಗಲಿ
    ನಮ್ಮ ಯೆಹೂದಿ ನಿಯಮಕ್ಕೆ ವಿರೋಧವಾದದ್ದು ಎಂದು ನಿಮಗೆಲ್ಲರಿರೂ ತಿಳಿದೇ ಇದೆ. ಆದರೆ ಯಾವ ಮನುಷ್ಯನನ್ನೂ
    ಅಶುದ್ಧನು ಇಲ್ಲವೆ ನಿಷಿದ್ಧವಾದವನು ಎಂದು ಕರೆಯಬಾರದು ಎಂದು ದೇವರು ನನಗೆ ತೋರಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ.'
  bbb-bbb: '@see-verse:ACT.010.027'
  blw-blw: Yachi yag imfagan Pedro an chicha amin way mangaliyén, “Chàyu way faén
    Judio, inni-ilayu amin met way panyaw no mì-ib-ifun-ani way Judio hen uray heno
    way tatagu way faén Judio, ya uray hen hénggépan ah fafaréyyuwén mepawa, te yaha
    hen ihay orchinni. Ngém empàilan Apudyus an haén way achi mafalin ekat-owén aggarémha-ayu
    way faén Judio ya panyaw hen mì-ib-ifunan an chàyu.
  tam-2017: 'அவர்களை நோக்கி: யூதரல்லாதவனோடு கலந்து அவனிடத்தில் போக்கும் வரத்துமாக
    இருப்பது யூத சட்டத்திற்கு எதிரானது என்று நீங்கள் தெரிந்திருக்கிறீர்கள்; அப்படியிருந்தும்,
    எந்த மனிதனையும் தீட்டுள்ளவன் என்றும் அசுத்தமுள்ளவன் என்றும் நான் சொல்லாதபடிக்கு
    தேவன் எனக்குத் தரிசனத்தில் காண்பித்திருக்கிறார்.'
  azz-NT: 'Huan in Pedro quinilij ijcuín: ―Namejuan cuali nancajsicamatij que tejuan
    titaca judíos. Huan techtacahualtía in tanahuatil de Moisés de timosentilisque
    ihuan tagayot ten amo judíos. Huan no techtacahualtía de que ma amo ticalactinemican
    ninuan tech ninchan. Pero Totajtzin Dios nechonmonextilij ya que ma amo niquinpohua
    acsame queme yolpitzoticque como amo quitacamatij in tanahuatil de Moisés.'
  spa-RV-1909: 'Y les dijo: Vosotros sabéis que es abominable á un varón Judío juntarse
    ó llegarse á extranjero; mas me ha mostrado Dios que á ningún hombre llame común
    ó inmundo;'
  csy-csy: Peter in amate tung ah, Judah mi khat mi namdang te taw ki thawl tu, a
    hibale, a kung ah pai tu sia ngeina om ngawl hi, ci na he tek uh hi; ahihang khatpo
    sia a nin, a hibale, a thiangtho ngawl, kici ngawl tu in Pathian in hong lak zo
    hi.
  mxq-NT: 'Net ja Peedrʉ jyʉnáñ: —Miits mnija̱ꞌa̱dʉp ko yʉ israelítʉty jyʉna̱ꞌa̱ndʉ
    ko pyekykya̱ꞌa̱t ja israelitʉ ja̱ꞌa̱yʉty ko ñaymyúkʉdʉt mʉt ja wiink ja̱ꞌa̱yʉty
    o tyʉ́kʉt ma̱ wiink ja̱ꞌa̱yʉ tyʉjk. Perʉ Dios tʉts xytyuknijawʉ kyajts njʉna̱ꞌa̱nʉt
    ko ꞌyaxʉkja̱ꞌa̱yʉty pʉ́n.'
  tzj-NT: 'Xumaj tzij cuq''uin, quewa'' xbij chique ri'': —Ixix ewotak chi ja kareligión
    ajoj ja rok aj Israel nuc''ut chikawach chi xajan nokoc ewachbil ja ma ix aj Israel
    ta owi nokoc pa tak ewochoch. Pro ja Dios arja'' xuc''ut chinwach chi ma yatal
    chi ta chwe xtinbij chi ta tre jun winak chi xajan nwachbilaj xa nak ta chi winakil.'
  tdt-tdt: Nia hatete ba sira, “Imi hatene ona, tuir ami Judeu nia lei, ami la bele
    liga ema nebee laos Judeu, saa tan tama iha nia uma. Maibee Maromak hatudu ona
    mai hau katak, hau la bele dehan ema ida foer, hau la bele hakribi tan ema nebee
