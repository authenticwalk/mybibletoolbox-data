  wiu-wiu: Enekome okome no Yu yatene tone kaua-mikitame kitau laukane toa pa yatene
    ali-pala opia poamoa yapu-kitika ugu poamoa toko. Eni kitau noanumeka laukoane
    mekouyake Akolaliyo pule metekome okome odene agoka pa yatene ago wa wamoa kitau
    laukameamene wa oka.
  swe-swe: 'Han sade till dem: ”Ni vet att det är förbjudet för en judisk man att
    umgås med eller besöka en hedning. [Mose lag förbjöd uttryckligen inte detta,
    men det var den allmänna tolkningen och uppfattningen. Ett exempel finns i där
    man inte ville orena sig och gå in i Herodes palats under processen mot Jesus,
    se även .] Men Gud har visat mig att man inte ska kalla någon människa ohelig
    eller oren.'
  cth-cth: Ahnimouh koe, Judahnaw teh Jentelnaw hoi kamyawng phung nahoeh, ahnimouh
