  mpj-mpj: Piijalu-jananya wajarnu jilanya, “Juwukajalulaju murrarni martu kujupa,
    Juwuparni, parna kujupamartaji nyakura junkupayi. Wiyalaju kujungka nyinapayi.
    Jilanyakunyurra ninti. Yilta Juwuparnilaju nyakura junkupayi. Kuwarri Mamalurni
    nintirnu, ngarnawarrapurlukalu, wiyarna martu kujupamartaji nyakura junkuraku,
