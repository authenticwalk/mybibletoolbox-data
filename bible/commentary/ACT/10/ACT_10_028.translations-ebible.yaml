    Ni-vagorana ao''oiki. Akadija''ari ka''oa vakadiania arihojana vani jahaja. Deus
    vani hora nava''isohija vadami fori hikia, jahapa''itxirihi ida ija''ari hoariha-ra
    kaaji fori onihavini. “Deus kaaji fori vihirina bikahivini kaba''i adani judeus
    kaija''ari vihiriki, hari''a kaaji vihina va''ora kahi.” Deus hora ni''a''iki
    ho.'
  twi-twi: Petro ka kyerɛɛ wɔn se, “Mo ara munim pefee sɛ Yudafo mmara mma Yudani
    kwan sɛ ɔkɔsra amanamanmuni anaasɛ ɔde ne ho bɔ no. Nanso Onyankopɔn akyerɛ me
    sɛ, ɛnsɛ sɛ meka sɛ onipa bi ho ntew.
  hlt-hlt: Amih taengah khaw, “Judah hlang taengah kap tih kholong a paan vaengah
    a lolh la muep a om te na hmat uh. Tedae hlang te tanghnong neh rhalawt ti nah
