  guj-2017: તેણે તેઓને કહ્યું કે, તમે પોતે જાણો છો કે બીજી જાતિના માણસોની સાથે સંબંધ
    રાખવો, અથવા તેના ત્યાં જવું, એ યહૂદી માણસને માટે યોગ્ય નથી; પણ ઈશ્વરે મને બતાવ્યું
    છે કે, મારે કોઈ વ્યક્તિને અપવિત્ર અથવા અશુદ્ધ ગણવી નહિ.
  jvn-NT: 'Rasul Pétrus terus ngomong: “Para sedulur, kowé pada ngerti déwé nèk wong
    Ju kuwi ora éntuk tyampur karo wong sing dudu Ju apa mlebu omahé. Nanging Gusti
    Allah wis ndunungké marang aku nèk aku ora kenèng ngarani wong ala apa ora apik.'
  byr-byr: Sara daka wɨdɨna “Juyainyɨ. Sarɨmɨ Menyaihɨlyɨra. Sahwaihi nayaa dara yawɨꞌmwaava
    ‘Juyaraavɨrebwi dɨnyɨna “Menyaraavɨ angyɨrɨꞌmaata minnera! Sahwaraayaba tɨka munne
    manɨnnera!” ’ Dɨnɨkeꞌna kɨrɨꞌ Gotɨyai dara nyɨjɨwaainɨwaꞌdɨꞌ ‘Menyara Juyaraavɨrebwi
    myadɨvɨsaraavɨna “Gerera!” madɨnna! Aꞌmwe yuyara kumɨ avaalyarera.’
  ian-ian: Pita ndi kat wandɨ. Nɨna ngepmana vat kɨngiyan. Nɨn Juda Juda ana ndi nat
    nɨmbana ngay ana wuleilɨganɨn. Ndinogwinala ana kɨtamba yetɨlɨganɨn. Ngwuk vɨlɨgangwuk.
    God wun kat vɨsɨmogwindɨ kapma yiweya vat. God wun kat wandɨ. Wan vat apma vatna.
    Kavle vatna waa ke waa waa wandɨ God. Wungi kat tɨga yiweya vak kat God ana kai
    walɨgandɨ vɨlɨgowun.
  hun-hun: 'És ezt mondta nekik: „Ti tudjátok, hogy tilos zsidó embernek más nemzetbelivel
    barátkozni, vagy hozzámenni. De nékem az Isten megmutatta, hogy senkit se mondjak
    közönséges, vagy tisztátalan embernek.'
  mcf-NT: 'Aden aido isec: —Isadaidbo nebi. Adquid yec isadaidpembobëd capuesa neyobi.
    Adecbidi min shubun puduedesa neyobi. Adesa icboedi Nuquin Papan, Matses utsibo
    ëmbi bëdamboen isaid icsambo iquec cainda, quequin ismequin ëbi tantiamiac'
  kjs-kjs: 'Pita-me nimu-para talo: Nimimi ademe. Juda enaalinuri pa ruru enaali radonu
    raapu mada napitimi. Naa Juda alinuna rekena agaleme gu-rupa lea: Neme ruru radonu-para
    koeyae pi ena-rupadaa natoa. Dia-le Gote-me ni-para go kone giyala.'
  mni-mni: Aduga Peter-na makhoida hairak-i, “Jihudi amana Jihudi nattaba amaga tinnaba
    nattraga unaba changba haibasi eikhoigi wayel kai haibasi nahakna henna khanglibani.
    Adubu mi kana amatabu amaangba nattraga sengdaba haina kouroidabani haiba Tengban
    Mapuna eingonda utpire.
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy jasiy ruuva: “Jiryeñi datyi̱satyanu̱day,
    ju̱bachara sa̱jisiy Judíyura taji chi̱sa̱ vicha̱da, dantyamu̱y ne jañu̱yadasa̱ra̱
    simu. Sadatyanujamya̱ Ju̱denu darye: Ne ya̱jtay darya ju̱bachi̱ nu̱nñi̱, dantyamu̱y
    ne ya̱jtay ti̱ jamirya vicharanu̱day.”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín ná: ―Sa̱ náꞌá vá mií ndó ña̱ ko̱ sónó taꞌon ley
    nduꞌu̱, na̱ kúú na̱ Israel, ña̱ nakiꞌin táꞌan ndu ta ni ña̱ natuu yati ndu xíꞌín
    ña̱yuu ko̱ kúú na̱ Israel. Tído ni̱ da̱náꞌa̱ Ndios noo̱í ña̱ ko̱ kánian chinaní
    yuꞌu̱ ni iin tóꞌón ña̱yuu ña̱ kúú ná ña̱yuu ko̱ chóon, o ña̱yuu yako noo̱ Ndios.'
  pon-2006A: E ahpw ndaiong irail, “Pein kumwail ese mwahu me at lamalam sohte kin
    mweidohng mehn Suhs emen en pas de patehng kumwail mehn liki kan. Ahpw Koht ketin
    kasalehiong ie me I sohte pahn wiahki aramas emen me samin ong kaudok oh sohte
    mwakelekel.
  maq-NT: 'Sehe ngajan xi cachja Pedru cojo rë xuta jan cuitjin: ―‍Ngayun ne, ha ndaja
    hyun xi ngu xuta tjë rë Israel ne, sacuiin cahndë́ xi tsihñu me yojo rë me cojo
    xutaxín, hacuaha sacuiin cahndë́ xi cuisehen me ndava. Peru ngahan ne, casua Nina
    camachaya ná xi mijí rë xi cuichjá xi tsavi cojo ngu xcusun xuta.'
  hto-hto: 'Jira Pedro daɨde: —Jae onódɨomoɨ, judío ímɨe ie ɨ́ɨnuafuiaɨdo jɨáɨzie
    ímɨe dɨga nabáirinide. Daje izói ie jofomo jaille rairuírede. Mei íadɨ Juzíñamui
    jae cuena llófuete. Buna jɨáɨmana comécɨna ɨáɨredɨmɨe daɨínide. Daje izói rofócɨredɨmɨe
    jɨáɨmana daɨínide.'
  por-BRBSL: 'Ele lhes disse: “Vocês mesmos sabem como é ilegal para um homem que
    é judeu juntar-se a si mesmo ou vir para uma outra nação, mas Deus me mostrou
    que eu não devo chamar nenhum homem de profano ou impuro.'
  ces-NKB: 'Řekl jim tedy: “Vy víte, že je nemístné, aby se Žid připojil nebo přiblížil
    k cizozemci, ale mně Bůh ukázal, abych žádného člověka nenazýval nečistým nebo
    poskvrněným.'
  cui-cui: 'Nexata Pedro barai barapomonae, jeye: —Bara bayatha payaputaneme xua waxainchi
    judiomonae jiwichi wacui coyenewa xeinatsi xua jopa nacui yabara copatichi xua
    wabarʉ nacaetuteibiwa pomonae jopa judiomonae naexanaeyo. Mataʉtano jopa nacui
    yabara copatichi xua pia bonthano waponeibiwa. Ichitha Nacom aunxuae necuiduba
    xua pinae jopa bewa ichamonae catsapiwi jaintin tsane.'
  boj-2014: Unjrsiqa minjrej, “Niŋgi qalie, e Juda tamo. Niŋgi Juda tamo sai. Niŋgi
    sawa bei qaji. Deqa gago Juda kumbra agiende. Iga nuŋgo tal gogetqajqa getento
    koba. Iga niŋgi koba na laqajqa dego getento koba. Moses aqa dal anjam nami degsi
    neŋgreŋyej unu. Ariya Qotei na e endegsi merbej, ‘Sawa bei bei qaji naŋgi ijo
    ŋamgalaq di tamo uge edegaim.’ Qotei na e degsi merbej.
  eng-OEBUS: “You are doubtless aware that it is forbidden for a Jew to be intimate
    with a foreigner, or even to enter his house; and yet God has shown me that I
    ought not to call anyone defiled or unclean.
  eri-eri: Onodu Pita no benou lenigai, “Tere tage isiya, Juda ere fai Juda uwa waha
    bagu yafei nomo karuwou danga bagu. Nere hinenege goyei nomo fere karuwou inyina.
    Ariya, Itou no ji benou abitimu hiyai, ji Itou ago la fai ete no jijiga bagu adai
    tuwoni, onodu ere nere fada nigei nomo haawe inyina iwou adai isoni.
  aly-aly: Ra renh-rnem ilek, “Arrantherr kel akalty. Artwa Jew-rnem artwa Jew-weny-rnem-kety
