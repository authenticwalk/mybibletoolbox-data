    ken sak-en ay masapol ay ad-ik kanan en maipawa paymo law-en nan makikadwa isnan
    olay sino.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro ña̱ꞌmu̱xjidi: ―Mnu̱jaꞌvidinup xa miitseꞌe je̱ts
    kaꞌa veꞌe a̱a̱ts je̱ mpavaꞌnu̱n du̱yakjaty je̱ts a̱a̱tseꞌe nkuꞌíxtat ukpu̱ a̱a̱tseꞌe
    nꞌítu̱t je̱ꞌe̱ ma̱a̱tta juuꞌ veꞌe ka je̱ israeejlit jáyuvap. Ax je̱ Nteꞌyamts
