    tami bang patet hai kakhin hoi kathoung hoeh lah ka pouk hoeh nahan Cathut ni
    na patue toe.
  mti-mti: Me mu dirumne, “Ye yaug anoyana mina, Ju igiyawa mu Ju onan igiyawa gaibu
    tobot eme go amdau emewa me Gwangwan gumbe bainda onan. Megara God ne toyau nedne
    oma den ane watna bira da gumbe iyakaisi onanwa go miyotawa.
  pad-NT: 'Pedro va''ora ni''aha: —A''onivaniti. Hovani judeus kaija''ari ho. Avarigajahakiki
