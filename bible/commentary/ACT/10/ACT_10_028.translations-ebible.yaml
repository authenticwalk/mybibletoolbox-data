  ote-NT: 'Nepʉ ra cu Pedro bi ꞌñembabiꞌʉ: ―Nuꞌahʉ guí pa̱hʉ gue núje dyá xodyohe
    hingui tsa ga ntha̱ntshe co núꞌahʉ hingyá xodyohʉ, y nixi tsa ga cʉthe ja ri nguhʉ,
    ngueꞌa̱ ꞌramaꞌnaꞌño ma jamfrihʉ. Pe Ajua̱ xa xicagui gue hinga embabi xá ntsꞌo
    o hingui tꞌaxi ni ꞌnara ja̱ꞌi.'
  wnu-wnu: 'Ende ibag ne wurinob qamar: “An gugum qoyam eng in Yuda ininou qomon eng.
    In munon ar Yuda ue eng wurinob bugab qiyo mi nub a wurinob qobub ende me ebet
    igoun. Eng gitab igoun ego see Qenu wonou yiimbiga ne qomon eng uber ue eng gab
    see an ginam e diaum e.'
  zam-NT: 'Sya, ndxab Pedr loo rye mèna: ―Gu'' non no nanee gu'' xal nac mèn nación
    Israel loo xley'' mèn nación Israel. Xley'' mèna inda''de lugar par queltàa no
    mèna mèn tith o yòo mèna liz mèn co'' nac mèn tith. Per Diox mblu'' loon indxàalte
    gaben yende chó con'' nac con'' zab no con'' co'' inambìide loo Diox.'
  zyp-NT: Aa hai leco, “Juda cawngsaw tah Gental cawngsaw khatah huikongnah tua a
    cang ly le a ve ke cawh, kaa phung khatah a cakhaepaw a cang tahpaw cawh achaw
    teitah naa hnipaw a cang. Canghrasala ahotei hmai pathai be, a pialui tatah ka
    tah ly na'pawtah Khazing tah a pa hmuhsah myca.
  sey-NT: 'Paꞌijëna, ñani Pedropi capi: “Mësarupi asacohuaꞌi aꞌë, Israel pa̱i ti ti̱
    pa̱i ja̱ꞌre tsioye peoye. Pa̱nitaꞌa yequë pa̱i huëꞌena cacaye peoye. Israel pa̱i
    yoꞌoye ja̱je paꞌiji. Ja̱je paꞌiquëtaꞌare yëꞌëre Maijaꞌquëpi yeꞌyapi pa̱ire coꞌacohuaꞌi
    aꞌë, siꞌsiohuaꞌi aꞌë caye pa̱jëꞌë caquë.'
  nvm-nvm: '@see-verse:ACT.010.027'
  mps-mps: Pitago augwalibolo te po wai, “Duga digi koneai dao, Juda we bidi dena
    te Juda hani isąwai hani bidi dabe dali abagi olama, augwaligo beba da bilibo
    menio, habu sai dao. Tiali goli, Godigo enabolo te po ola mawai, ‘Nago Judago
    lotu po wali pisąbo we bidi nago tudiba menamuo,’ wali.
  pab-NT: 'Hatyaoseta Pedro nexa tyotyaha ihiyeha: — Waiyekehalakita atyo xomana judeunae
    nawenanaho mahokoanititere majudeuneharenae waiyaka exahe xahohisakoatyaka ekakoaha.
    Xakore hoka Enore atyo hotikisa nomani hoka maisaiya atyo xala hare mahekorenehare
    naokita.'
  llg-llg: Boe ma Petrus ana suli ndule sala, de ana kokolak nae, “Tolanoo nggalei!
    Ei bubuluk memak ai hataholi Yahudi la haꞌdan. Tungga ai haꞌdan ndia, na ai ta
    bole makabubua seseok mia hataholi ta Yahudi la. Nakalenak maso neni sila uman
    dale neu. Tehuu Manetualain natuꞌdu au so, nae, “Mete ma Manetualain nae hata
    esa taa nalulik, na boso au ae ndia nalulik. De hatematak ia au ta bisa nunute
    neu hataholi feꞌek so. Te musi au tao sila leo au kaꞌa-faꞌdi bonggi nggala.
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «A -yi we ''ji nɩɩ, we se ''nɩ Zuifʋ -yla -mɩ, ɔ -yɔ -ɔ
    ''nɩa -Lagɔ -yi ''ka ladɩ. ''Ɩn ɔ ''nɩ we se -ka, ɔ ''ka -mɔɔ -budu zɔ pla. -Lagɔ
    ka ''mɩ we ''klʋslolu nɩɩ, ɩn ''na ylalɩ nyɩmɛ yabhlogbɔɔ pʋɩnkanyɔ -yɔ titinanyɔ
    ''bhisa -nɩ.'
  tpi-tpi: Na Pita i tokim ol olsem, “Yupela yet i save, i tambu tru long mipela Juda
    i stap wantaim ol man bilong ol arapela lain. Na i tambu long mipela i go klostu
    long ol tu. Tasol God i bin soim mi olsem, mi no ken kolim wanpela man i no klin
    long ai bilong God, na mi no ken ting em i tambu long mipela i pas wantaim ol.
  mih-NT: 'Ta i catyi ra Pedro: Sito maa ndo vatyi ña saha costumbre maa ndi ñiyɨvɨ
    hebreo sa titahan ndi sihin ra sa yɨvɨ ñiyɨvɨ hebreo cuu, nu sa quɨhvɨ ndi vehe
    ra. Zoco i zañaha ra Ndyoo sii vatyi ña vaha cua catyi vatyi cuxi caa iyo ndo
    ta ña vaha cua catyi vatyi ma cuu titehin sihin ndo.'
  qvh-NT: 'Saymi Pedro nergan: “Gamcuna musyayanquimi mana Israel runacunawanga mana
    shuntacäyänäpä ni wayinmanpis mana chäyänäpä cashganta. Sayno caycaptinpis Tayta
    Diosmi tantyasimash mana Israel runacunamanpis chänäpä.'
  kms-kms: Di Pita ni simbe nindiny nari, “Nungoqi nei wamb beghi Juda kin di nungoqi
    wute aye kin ane ire pe pas kin tiq segi. Te kin beghi Juda uny simbe nganye bad.
    Pudi God nge yumbo ren kin ningg pugri simbe nindigh nari, nge wuti iri puqum
    nimbiq puq gidig tuqui segi.
  agn-agn: Ganing si Pedro ong nira, “Gata-wanan mi mismo ang yaming mga Judio agbawalen
    tang rilihion amen ang magigtabid obin mamisita ong mga belag ta Judio. Piro pinaita
    tang Dios ong yen ang indi dapat aningen ta maboling obin belag ta sarapeten tang
    maski sinopang taw.
  nhi-NT: 'Uan oquimiluih: —Namehuantzitzin nanconmatih nic para se judío amo icnamiqui
    itmonilosqueh inuan naquin amo judíos, noso itcalaquisqueh inchan. Pero Dios onechnextilih,
    amo icnamiqui inquihtos de se tocniu amo tlateochiual noso amo chipauac iixpan
    Dios.'
  ttc-NT: 'Yaji oxik tq''uma'' te Xhpe''y kye xjal ikxjani: «Etetz eteb''en qetza
    aj tijajil Israel, tzan tpaj te qrelijyona, qetza k''onti''l tzoqpimo'' tzan tox
    qsamo'' qib''a kyuky''i xjal aj nya''tx tijajil Israel b''ix pyor tzan qliman
    kyetz. Per te Qtata Dios ma''tx tzaj tyek''u'' wetz tzan k''on tok nq''uma'' qa
    xjan tzan qyolin tuky''i jun xjal aj nya''tx qijajil.'
  dan-1931: 'Og han sagde til dem: “I vide, hvor utilbørligt det er for en jødisk
    Mand at omgås med eller komne til nogen, som er af et fremmede Folk; men mig har
    Gud vist, at jeg ikke skulde kalde noget Menneske vanhelligt eller urent.'
  kwj-kwj: Ete wowani Pita ya wunu sawe, “Kunjenga ma ku hambwa, Juta hima kupu fori
    hima ba fwelenga apa ri da hinga. Ri ini apa wunu ni takai hinga. Woro, Gotri
    tukuyaneheindau hinga mwaꞌambwe amwei ani ri mekusini ka hinga ani sawero, apa
    hima forini kipe a nani, hima forini kapwa a na hinga.
  vie-OVCB: 'Ông nói: “Quý vị đều biết rõ, người Do Thái không được phép kết thân
    hoặc giao thiệp với dân ngoại. Tuy nhiên, Đức Chúa Trời đã dạy tôi không được
    phân biệt người ô uế hay người không tinh sạch.'
  kze-kze: séna kentáásí ámáámba ísaraawe. Yútaa-kwaasiya ó'onkaa-kwaasiye íma moórárata
    tágárotamaiya kwémaumne. miwítí naaúmpata íya kwénaaundarata Áánútu agaráásinkena
