  dso-dso: ସେ ସେମନ୍‌କେ କଇଲା, “ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ବାଟା କି ତାକର୍‌ ଗରେ
