  aii-aii: ”ܩܘܼܡ، ܨܠܝܼ ܘܙܹܠܔ݇ ܥܲܡܵܝܗ‌ܝ، ܘܠܵܐ ܗܵܘܹܝܬ ܒܫܸܟ ܣܵܒܵܒ ܐܵܢܵܐ ܫܘܼܕܪܵܝ ܠܝܼ.“
  esk-NT: Paqnalutin atqaġiñ. Piqasiġiakkich tuyuġikkaġigitkakii.”
