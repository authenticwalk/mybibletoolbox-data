  waj-waj: Ai mminnaivaa teerainna reemi ree tiee sa taara yaata utirainna viee iya
    sunee kuanee. Vaa na aiyara ngianeera iya titaukai ngiaavaivee,
  cpy-cpy: Payiite, pitsipatyaari. Eero pikijo-shireta-waetzi, tema naakataki otyaantziri.”
  mpx-mpx: Inoke u lut u na u lau paiya. Bahi nuwam ni eeleluwa, nu nok ya nu na alomwau,
