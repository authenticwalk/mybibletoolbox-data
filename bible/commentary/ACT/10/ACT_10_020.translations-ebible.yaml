  meu-meu: a tore isi, a diho, idia ida baola, basio daradara; badina be lau ese vada
    na siaidia.
  yva-NT: '@see-verse:ACT.010.019'
  dgc-dgc: Umogsad ka dén, Pedro, sakay diyan ka magalanganin a kumuyog dide, da sakén
    ngani dén i nagpaangea dide ta éye diko.”
  zpm-NT: Biet, bnee lo zho. Ib peet tsienied guic luu güeynaḻ zhits zho, sac naa
    bnabey ziaad-xi zho luu.
  hix-NT: Asanàmko ha. Ohtoko, àhyakanye, kay hatà. Akoronye àtoko. Àtohra wehxan
    hana, àna hana, kahra ro mak exko. Uro ryhe, ànyakhetxoko, ohyaka, kay hatà, Khoryenkom
    yokato, Petru wya.
  sim-sim: Mir usaha layi. Layihi lir nga nakrem ji i. Lir Judama ambu lir. Hako mir
    avak wavu mushak hishiwa hala. An mbashihindak tawa ma lir.�
  npi-ULB: उठ र तल जाऊ अनि तिनीहरूसँगै लाग । तिनीहरूसँगै जानदेखि नडराऊ किनकि मैले
    नै तिनीहरूलाई पठाएको हुँ ।”
  cgc-cgc: Manaog ka daw dili ka magdua-dua ta pagkuyog ki danen tak yaken gapadala
    ki danen.”
  tim-tim: aregât yâk olop gem ariwerâm âmâ nâŋgâmâk bo ak. Luâk are nâŋe makyeŋgire
    togoâi.” dâep.
  yor-yor: Ǹjẹ́ dìde, sọ̀kalẹ̀ kí ó sì bá wọn lọ, má ṣe kó ara ró láti bá wọn lọ,
    nítorí èmi ni ó rán wọn.”
  wos-wos: Sé raama naande yi, di wali. Wuni hafu wawuka yandaka di wali yinjoka rookéméni.”
  emp-NTPO: Piradrʌped̶a dud̶aa wãdua. Ãdji ume wãida biẽ́ crĩcharãdua. Mʌ̃a ãdjira
