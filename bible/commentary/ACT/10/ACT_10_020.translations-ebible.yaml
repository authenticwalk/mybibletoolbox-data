verse: ACT.010.020
translations:
  kpx-kpx: Iale hovelahai heie dobai abuhi tenela. Dalike kebia hanaveale ainaho abuhi
    taliho vabualive.”
  okv-H: veto kito mane nei do asoa te enana ga pambujo amo nanena ikehene puvera,”
    ainge enu,
  tbo-tbo: ugolinei una hopu po ega una inugowilawila ma mitehi ona nae, babana a
    himilihi po hi nei.’
  mal-C: എഴുന്നേറ്റ് ഇറങ്ങിച്ചെല്ലുക. അവരോടുകൂടെ പോകാൻ മടിക്കേണ്ടാ; ഞാനാണ് അവരെ അയച്ചിരിക്കുന്നത്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀλλὰ ἀναστὰς κατάβηθι, καὶ πορεύου σὺν αὐτοῖς, μηδὲν διακρινόμενος· ⸂διότι⸃
    ἐγὼ ἀπέσταλκα αὐτούς.
  bgc-bgc: आखर उठकै तळै जा, अर बेझिझक उनकै गेल्या हो ले, क्यूँके मन्नै ए उन ताहीं
    भेज्या सै।”
  khz-khz: Gaurai ono kuliiti, ono verigo, ira ria pio laka. Ragai pono veituveitu,
    kwalana au na patugura gaurai.”
  deu-TKW: Stehe du nur auf und gehe hinunter, und ziehe mit ihnen ohne Bedenken,
    denn ich habe sie gesandt.
  zsr-NT: Gyasch naꞌa. Bötj zxan yuꞌu. Cutu gac chop ladxuꞌu tséajlenuꞌ lequëꞌ, le
    nasölaꞌa lequëꞌ nedaꞌ.
  lin-lin: Telema mpe kita. Kende elongo na bango, kotia tembe te, pamba te ngai nde
    natindi bango.
  hns-NT: Toe dja nietje aur djaaha oelog bolie djaai ke toe djaihe. Na deraihe, ham
    oelogke pathailie hai.”
  noa-E: Ʉʉrbawia am dʉ̈i petá ajim anʉm. Oob khĩirjum, jãkhʉʉn wounaanan mʉchdëuta
    pʉ jʉraan pʉ̈i chirʉmʉugui ajim aajem Ẽwandam Akharau irig.
  eng-EMTV: Arise therefore, go down and go with them, without wavering; for I have
    sent them.”
  mib-NT: Ndocuɨñɨ̄ te nanuu ró, te ma cáni ni rō jeē tú vāha quihīn rō jiín de, vēsú
    nasūu jnáhan ñuu rō hebreo cácuu de, chi máá rí ni tají rí de vējicoo de, áchí
    yá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ पोगे़ॽआङ् यो थ्‍ये़ॽ, हे़क्‍क्‍याङ् थिम्‍मे़न्‍दङ्
    सुवाङ्‌सि फाॽआङ् चप्‍चि मे़न्‍जोःक्‍के खे़ङ्‌हाॽनु पेगे़ॽओ॥ खे़ङ्‌हाॽग इङ्‌गाॽए
    पाङ्‌घुङ्‌सिङ्‌बारो॥”
  xnj-xnj: Huluka kanyata na ulongosana nawu kuhamba changali mtahu, muni nene ndi
    mwenivatumili.”
  mmx-mmx: Una xatu la una vas si ukopok, la nemen uta doma solo ri emu minedi, mila
    nenia a riki nedi ude.”
  cbr-NT: Usa 'ain ca 'ibútancëx mëníocaquiani atubë cuantan. 'Ën cana atu xuan. Usa
    'ain camina, judíos unima 'ain cana abë cuantima 'ai quima atubë cuanti 'ain.
  tee-NT: Ak'ost'a'ulh. At'ak'alht'a'ut'ich. At'ap'inchich chai tun va at'ilhamak'anin
    ni quit'in ju ic'amalakachanitachin.
  eng-LSV: but having risen, go down and go on with them, doubting nothing, because
    I have sent them”;
  cak-NT: Cacataj y caka-ka quiq'uin, y man tanojij más jabe quiq'uin, roma ja ren
    xitako-pe quichi we' awiq'uin.
  pah-NT: Here ejyva g̃a pyri a'ero, e'i. Eho tuhẽ ti g̃a ndupi ipojihuve'yma. A'ereki
    jihi amondouka g̃a nde pyri, e'i Pedro'ga pe.
  sja-NT: P'irabáiji mãik'aapa ɨrabáiji. Wã́ji ãra ome k'ĩsia-ee, mɨata ãra pëida
    perã.
  xed-xed: sliʼafsliʼa ka laha ka, ŋa dzaʼa gha kawadaga nda həŋ. Yaha ka da dga ghəŋ,
    kabga iʼi ta ghunagaghatá həŋ,» ka Sulkum nda ghuɓa nda tsi.
  mks-NT: Cuáhán nuu cu̱hún xi̱hi̱n dá ta a̱ ndícani inún jáchi̱ mí i̱ na̱chindahá
    i̱ da̱ va̱xi —cáchí a̱ xi̱hi̱n Pedro.
  gfk-S: Kaia, taguro ma nu hanasur. Ma waak u malmalok be nu hana tikai ma duhat
    kinong iou iat iou te tule duhat ukira.”
  bmu-bmu: Nöŋön azi mi melaim eŋgibiga ki kaze. Miaŋgöra mönö dölki wahöta geba uruyahöt
    mosöta yembuk anman.”
  dgz-dgz: Ao yon vit ak. Mu tanam agepen menan gego ya anu iwa ne watu enamon.”
