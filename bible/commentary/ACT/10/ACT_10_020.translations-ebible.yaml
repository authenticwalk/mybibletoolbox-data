  eng-F35: so get up and go downstairs; and go with them, doubting nothing, for I
    have sent them.”
  ind-ind: Berdirilah dan turunlah ke bawah. Jangan ragu-ragu untuk pergi bersama
    mereka, karena Akulah yang mengutus mereka kepadamu.”
  pes-OPCB: برخیز و پایین برو، و بدون شک و تردید همراه ایشان برو، زیرا ایشان را من
    فرستاده‌ام.»
  mpt-mpt: kobo mo tosianabenemebe! Hananeba moneba i baka one! Nemaye dlaia tliobo
    gesea
  ssx-ssx: Tiao. Oni haliweki ame̱le̱ hone ma꞉nda꞉ na wiki pa pulu ombu hapekee leekeme.
    Koto haliwekita꞉ I̱ma꞉ tapao pua꞉me leekeme.
  mkl-mkl: Dede i kitɑ i koo i bɑ ŋɑ. Nɔ iŋɛò ŋɑ i nɛ. Mɑɑ̀ leekĩ leekĩ, domi ɑmui
    ǹ bɛ ŋɑ wɑ.
  gaq-gaq: ତଃଡ଼ିଆ ଆରି ଆଲ ଜାର୍‍ଲା । ଆତେନ୍‌‍ ରେମୁଆଁଇଂ ଏତେ ୱେନ୍‍ସା ମ୍ୱାର୍‌ମନ୍‌ ଆଡିଙ୍ଗ୍‍ଗେ
    ଡାଗ୍ଲା ନେଙ୍ଗ୍‍ ଆମେଇଂକେ ବେମ୍ୱକେ ।”
  gof-RNT: Denddada wodhdha, taani entta kiittida gisho sidhonna enttara ba” yaagis.
  unx-unx: ଏନାତେ ମାର୍‌ ସେକାଡ଼୍‌କେଦ୍‌ତେ ଲାତାର୍‌ତେ ଆଡ଼୍‌ଗୁନ୍‌ମେ ଆଡଃ ଇନ୍‌କୁଲଃ ସେନ୍‌ ନାଗେନ୍ତେ
    ଆଲମ୍‌ ହିଚ୍‌କିଚାଃଅଆ, ଚିଆଃଚି ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ କୁଲାକାଦ୍‌କଆଇଙ୍ଗ୍‌ ।”
  gah-gah: Nénisi kimiselekugo niaze, geza lemeko Zuta ve niagopa hetoka ve niakumú
