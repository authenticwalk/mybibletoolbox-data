  lcm-lcm: Sikei, ku tapasuk na ku kisiang na ku auai ve ritol. Ku ago ta lomlomonai
    miang an, using nau nata asok iritol.”
  aer-aer: Akeme-irraye imerte kwenekerle alhemele itnenhe awemele apale angketyale
