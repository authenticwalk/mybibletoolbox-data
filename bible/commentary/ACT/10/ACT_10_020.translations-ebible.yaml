    For I haue sent them.'
  zaa-NT: Acca beyàdi nna bittu tehuá ccani lu' qui'ni làa tsía lu' lani cą, porqui'ni
    inte' ba guthél·la' ya' cą nì.
  eng-WEBSTER: 'Arise therefore, and go down, and go with them, doubting nothing:
    for I have sent them.'
  guh-guh: Nexata nonotapunare. Runaremeca baja nenaponaenexa bajarapamonae pepëta.
    Jamatejema saya ajamatabëcuenecovëbia naponaename. Tsipaji raja xanë itorobarenajë
    bajarapamonae, jai Espíritu Santo Pedrojavabelia.
  bon-bon: Maane amacetnäji, äini, gone däägudägu läbitute ten cama otnime, ingle
    cane te bii jäätyepänine teebibine.”
  nhw-BL: Ximoquetza huan xitemo huan xiya ininhuaya. Amo ximajmahui pampa na niquinhualicac
    nica.”
  mgw-mgw: Weli kiyu'ngu'ya wala kaneuyogope longwana nabo kwa mwanjaa natumike nenga.”
  swh-ONEN: Inuka na ushuke, usisite kwenda nao kwa kuwa mimi nimewatuma.”
  wbi-wbi: Sisimuka kange ghukale pasi pe ulutaghe navene. Nungoghopaghe kuluta navene,
    ulwakuva nivomwile.”
  bba-bba: A seewo ɑ sɑrɑ ɑ bu yɔ̃siri ɑ ku diriri domi nɛnɑ nɑ bu ɡɔrimɑ.
  eng-KJVCPB: 'arise therefore, and get thee down, and go with them, doubting nothing:
    for I have sent them.'
  kgk-NT: Ekwa katu egwejy, he'i íxupe. —Ani ne ate'ỹ teĩ, he'i íxupe. —Tereho katu
