verse: ACT.010.009
translations:
  kpx-kpx: Ladeveliale vani mole tiliale Dioba oe vavae tisege Bitau vanie vigomo
    guliguliho oe hovadae tinu.
  okv-H: Eto iji nei enana puvutohumihe da Joppa auviho iji orohuta Peter na bande
    ita vihito pari ere umihe
  tbo-tbo: Malitom po lawahi tonuga Yopa hi tutuliyaliyani ma Pita iyeta bolinai i
    gae po numa wogotabataba u upuna ipa ina lupali.
  mal-C: അവർ യാത്രചെയ്ത് പിറ്റേന്ന് ഉച്ചസമയത്തോടെ യോപ്പാനഗരത്തിനടുത്തെത്തി. അതേസമയംതന്നെ
    പത്രോസ് പ്രാർഥിക്കാനായി വീടിന്റെ മുകൾനിലയിൽ കയറിയിരിക്കുകയായിരുന്നു.
  grc-SR: Τῇ δὲ ἐπαύριον, ὁδοιπορούντων ἐκείνων καὶ τῇ πόλει ἐγγιζόντων, ἀνέβη Πέτρος
    ἐπὶ τὸ δῶμα προσεύξασθαι, περὶ ὥραν ἕκτην·
  bgc-bgc: दुसरे दिन जिब वे तीन आदमी जो कुरनेलियुस जरिये भेज्जे गये थे, चाल्दे-चाल्दे
    नगर कै धोरै पोहचे, तो दोफारी कै लोवै पतरस छात पै प्रार्थना करण चढ़या।
  khz-khz: Elaganiato, ira raupara na roe wageagowai aonai Iopa gekavinagiato, garogota
    Petero numa kukunai erageto, ene verapali ulanana.
  deu-TKW: Am folgenden Tage aber, da dieselben ihres Wegs dahin zogen und sich der
    Stadt näherten, stieg Petrus auf das Dach zu beten, um die sechste Stunde.
  zsr-NT: Dza buróp, tsal niꞌ yuꞌuquëꞌ nöz, len taꞌdxinëꞌ gal‑laꞌ ga dë Jope naꞌ,
    laꞌ niꞌz grenëꞌ Pedro cjuꞌu quië ulidzëꞌ Dios, niꞌ nac gdu huagbídz.
  lin-lin: Mokolo oyo elandaki, na ngonga pene ya midi, wana bato oyo Kornei atindaki
    bazalaki nanu na nzela mpe bakomaki pene ya Jafa, Petelo amataki na veranda oyo
    ezalaki na likolo ya ndako mpo na kosambela.
  hns-NT: Biehaan bhaile lagbhag baara badje Jopa me Petras ghar ke oeppar baithe
    ke djagaha me gail praatna kare. Ohie same Kornelias ke aadmie log Jopa nagtjaat
    raha.
  noa-E: Maimua ag noram mag Cornelioou pʉ̈itarr khʉʉn ya chi phöbör dakha paaukhamam
    ee, edau sĩejönaa, Pedro ich dihëu ʉ̈r sĩejim aajem Ẽwandamag jëeuwai.
  eng-EMTV: Now on the next day, as they were traveling and drawing near to the city,
    Peter went up on the housetop to pray, at about the sixth hour.
  mib-NT: Te ɨnga quɨvɨ̄ un cájica de ichi cuangoo de, te cuacuyajni de ñuu Jope.
    Te je yajni cahuxī uū cúu, te suu hora un ní caa Pedro sɨquɨ̄ véhe chi cándaā,
    te yūcuan cácān tahú de.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक् ले़न्‍दिक् पोःक्‍खे़र पत्‍छे़ल्‍ले़ खे़ङ्‌हाॽ
    जोप्‍पा पेसाङ् मे़गे़रे़॥ ले़न्‍दिक् कुमुक् थिक्-ने़त् (१२) मुक्‍ते़ल्‍ले़ पत्रुसे़न्
    तुवा चोःक्‍से़ थाःङ्‌स्‍मा आःम्‍भोओ पे॥
  xnj-xnj: Chilau yaki, lukumbi lwa saa sita ya muhi, vandu avo vadatu mulugendu lwavi,
    papipi kuhika ku Yopa, Petili akakwela kunani ya nyumba kumuyupa Chapanga.
  mmx-mmx: Ap mo lara laaleng melemu at lavatpas atnedi diga vas auret to Jopa, la
    ga xanangking ne Pita ga eng urut uto vana at lavatlak gu xusu na lok lising.
  cbr-NT: Xucëx pëcaraquiani bain cuani Jope 'uramaquianmainun ca bari xamárucëbë
    Nucën Papa Diosbë banai Pedro tapitinën xubu mascuan cata itsi masapan oquin 'acë
    anu 'iruacëxa.
  tee-NT: Ni tuncunchokopa ixta'anta ju lacati chai acsni ixk'atuncumputun pus vanin
    ixtacha'amputun ju lak'achak'an Jope. Pus lana acsnich ju toc'alh lacasotea ju
    Pitalu'. Va ixt'achivimputun ju Dios.
  eng-LSV: And on the next day, as these are proceeding on the way, and are drawing
    near to the city, Peter went up on the housetop to pray, about the sixth hour,
  cak-NT: Y pa ruca'n k'ij cuando je-benak ri achi'a', y xe juba' chic nrojo' chi
    ye'apon-apo pa tenemit Jope, pa nic'aj la'k k'ij ri', ri Pedro xjote-e pa ruq'uisbel
    piso che ri jay, chi xberu'ona' orar.
  pah-NT: Ko'emame g̃a vahemi Jope koty. A'ea ja ko Pedro'ga jiupiri onga arimo ipereuhuva'ea
    arimo. Ahaji katu ga hoi tanhi'ĩ Tupana'ga pe javo.
  sja-NT: Aɨ norema imat'ɨpa ãchi Jope p'uuru k'ait'a wãrutade, Pedro wãji terrazade
    ɨt'aa t'ɨ̃de.
  xed-xed: Gamahtsimani ta labə tsa mnduha ya ta tvi, ndusa həŋ ka lamə da tsa luwa
    Yafa ya, ka laf Piyer ta dədəmatá ghəŋa həga da maga duʼa. Ta ghwaŋ a fitik ma
    ghəŋ nda tsaya wa.
  mks-NT: Ta inga qui̱ví ita̱a̱n xíca na̱ cán cua̱ha̱n na̱ íchi̱ ta sa̱ yati xi̱nu̱
    co̱o na ñuu Jope. Ta cúú á tátu̱hun ca̱xi̱vi̱ ta mé hora já na̱ndaa Pedro ji̱ni̱
    véhe ca̱ca̱ ta̱hví da̱ nu̱ Ndióxi̱.
  gfk-S: Tano mes na bung ing duhat ga hanana hutate no taman, Pita ga hana utuma
    tano katano na sinangeh tano ula hala ra matarahien ura sinsaring.
  bmu-bmu: Azi yeŋön könanöŋ angetka miri giaŋii taon dopdowigetka silim bibiŋe miaŋgöreŋ
    Pitönöŋ miri uruŋi kun eu miaŋgöreŋ öŋgöba kinda köuluköyök.
  dgz-dgz: Inane woup sen, wam ianupe wareni mu ap wandap amon amba pa sewa Diopa
    maniwanumune, ap wamewa gapan, Pita pa aigarip mup wapen dot aen.
  eng-GNV: On the morow as they went on their iourney, and drew neere vnto the citie,
    Peter went vp vpon the house to pray, about the sixt houre.
  zaa-NT: Attu yu'utsá nna exa tegáabá ru'a ciudad chi dia cą, huàppi Pedrua iqquia
    yú'u lo azotea para guni bi oración. Ttu tsì'nu hora ti'gá nuá.
  eng-WEBSTER: 'On the morrow, as they were going on their journey, and drew nigh
    to the city, Peter went up upon the house-top to pray, about the sixth hour:'
  guh-guh: Meravia pitsijavata, matonejeepatota, bajarapamonae Jope tomara imoxoyotanajetarubena.
    Bajara pijinia paepatota Pedro pabota naponapona, bajarapabo jumabetsia junaya.
    Bajarapabo pejumanamatajëpaebo. Pedro junaya bajarapabojumatatsia pevajëtsinexa
    Diosojavabelia.
  bon-bon: Nuuja bimu teepi liba gaabe cabu jage Yoopa cewe mameta atyara, peei padare
    Peteru piba jegelige mete toro cabu lui puupu cabu me irecu ätumutame. Bimu duusa
    mameta ge.
  nhw-BL: Huan hualmostla quema nopa tlacame monechcahuiyayaj campa nopa altepetl,
    Pedro tlejcoc calpani campa tzontlamayantic pampa eltoya nechca tlajcotona, nopa
    hora para motlatlajtis ica Toteco.
  mgw-mgw: Pammalau' yake, abo bandu atatu babi balo mumwanja kabaegelya ika Yopa,
    Petili au'bwike pamwagala wa golopwa muntwekati li'nga sali.
  swh-ONEN: Siku ya pili yake, walipokuwa wameukaribia mji, wakati wa adhuhuri, Petro
    alipanda juu ya nyumba kuomba.
  wbi-wbi: Ikighono kino kikafwatile unsiki ughwa lekela lubale valyale musila kange
    vakale pipi mu likaja, u Petro akatogha kukyanya ku dari na kukufunya.
  bba-bba: Yen sisiru sɑɑ ye bɑ wɑ̃ɑ swɑɑɔ mɑ bɑ Yope turuku koomɑ, Piɛɛ u yɔɔwɑ dii
    tɛɛrɑ wɔllɔ sɔ̃ɔ sɔɔn sɑkɑ u kɑ kɑnɑru ko.
  eng-KJVCPB: 'On the morrow, as they went on their journey, and drew nigh unto the
    city, Peter went up upon the house to pray about the sixth hour:'
  kgk-NT: Iko'ẽ-my omoagwĩ-ma Jope ojéupe oho-vy ha ne'írã ogwahẽ oho-vy upe-py. Upe-ma
    ramo ogwahẽ e'ỹ jave, áry pyte-rupi, ojeupi-ma yvate Pedro. Hóga apotaha apesỹi
    va'e ári ojeupi oĩ-vy onhomongeta hagwã Nhandejáry ndive.
  waj-waj: Vauya patauduu vidada vainima Yopaa yoosinna ivaki vuduu rikioo Petorooso
    nnau veraa tuanaivau karoo oro ivau varioo ikianna tammaa tuanaa yaaku vareeravai.
  cpy-cpy: Okanta okitejeta-manee, tampatzikataki ooryaa, areetzi-matee-yakani Owaneenkaariniki.
    Ari rateetanaki Pedro ramana jenoki okaa-pankatapaakinta pankotsi.
  mpx-mpx: Lan labuina heliya iyoho kamwasaa kelaubwa nihi vin panuwa Yopa, inoke
    alalati bwagatau wana labiya Pita i ha limi pwatanaa awanun kaiwena.
  wbp-wbp: Ngulaju parra-karirlaju, yangkaju wati-patu, ngulajulpalu yanurra-juku
    yirdiyirla yangkangka kirri-kirra yirdi-kirraju Jaapa-kurraju, manulpalu yungkaparri-jarrinja-yanulku.
    Ngula-puru-juku Jaaparlaju mirntangali, Piitaju warrkarninja-yanu kankarlarni-kirra
    yuwarli-kirra Kaatuku wangkanjaku.
  luo-luo: Kinyne kar odiechiengʼ tir, kane jootego chiegni chopo e dala mar Jopa,
    Petro noidho malo ewi tado mondo olem.
  nhe-NT: Huan tonili quema nopa tlacame monechcahuiyayaj campa nopa altepetl, Pedro
    tlejcoc calpani campa tzontlamayantic pampa eltoya nechca tlajcotona, nopa hora
    para momaijtos ica Toteco.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܪܸܥܣܲܪ ܟܵܘܸܬܪܵܐ، ܟܲܕ ܐܵܢܝܼ ܐܢܵܫܹ̈ܐ ܒܐܘܼܪܚܵܝܗ‌ܝ،
    ܩܘܼܪܒܸܢܗܘܿܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ، ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܣܝܼܩ ܠܹܗ ܠܐܓܵܪܹܐ ܕܨܲܠܹܐ ܗܘܵܐ ܨܠܘܿܬܵ‌ܐ.
  esk-NT: Uvlutqikman qallipmiullu Joppa-mun, Peter-li mayuġniqsuq tupqum qaaŋanun
    iŋiqsruġiaqhuni uvluqpaguqtuami.
  msb-msb: Pagkaotro na adlaw, myintras nagahalapit na sinda sa syudad, nagsaka si
    Pedro sa atop san balay na mga alas dose na para magpangadyi.
  cpa-NT: Jøng² mi³ca¹jni¹ jøng², tiogh³ dsa² héi² juu¹², ja¹quien¹³ dsi³lé²dsa juøi²
    Jope, mi³ca¹ŋó¹ Pedro guiuh¹³ hniú¹². Dsa¹hlanh¹dsa Diú¹³ cónh¹ dsi¹hiég¹.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଆଡ୍‌ବେଲାଇ ସେମନ୍‌ ଜପାର୍‌ ଲଗାଲଗି ଅଇଲାବେଲେ, ପିତର୍‌ ପାର୍‌ତନା
    କର୍‌ବାକେ ମେଡ୍‌ଗରର୍‌ ଚାଉନି ଉପ୍‌ରେ ଜାଇ ରଇଲା ।
  meu-meu: Kerukeru, idia na dounu dala ai, hanua vada e kahikahi. Dina tubua ai,
    Petro be ruma guhina ai e dae kau, ḡuriḡuri totona.
  yva-NT: Siman akato vatano Kornelius po matutire umaso ware wararaijo Yope rai.
    Arono naije tavon, masyote ama yasyin, Petrus pamo seo no yavare ama vone warae
    indamu be sambayambe.
  dgc-dgc: Nadid, to kagagabian na éya, éy adene dén du étélo a utusan ta Hope. Ey
    to tanghali, éy sinumangkay ti Pedro to atép no bile a manalangin. (Tu atép no
    bile éy pantay.)
  zpm-NT: Biini liu, zig rwe ngbidza gaxle Jop zie zho. Lëëtaaque hor co laa Pedr
    biep nëz glaa guic yu ne rbëz me ga. Rcaabedz me, dzigo laga noyaclo ncuaaṉe gow
    me laa me biep guic yu co ziezodiidznie me Dios.
  hix-NT: Sa, nenmahtxownà hatà. Tetxkonà rma hatà. Kamàmà thataw ehtoko, Xope hahnoke
    rma haxa nehxatxkon hatà. Àtoko rma bànà mkakoso nekayàmye hatà, Petru. Khoryenkom
    yakoro àrwonàmso toy hatà.
  sim-sim: Li wahandaha ma ol Kornilius mbashirik iri ondo li ihi am takondik si narik
    Jopak li layikurik simu nara. Oso wolo mende Pita Avui Wasilakan or sawekmbaha
    aka heyeyok ormu lawura.
  npi-ULB: भोलिपल्ट लगभग दिउँसोको बाह्र बजेको थियो । तिनीहरू यात्रा गरेर शहरको नजिक
    आइपुग्दा पत्रुस प्रार्थनाको लागि घरको माथिल्लो कौसीमा उक्ले ।
  cgc-cgc: Ta sunod na adlaw, mga suguon Cornelio giling naan ta Jope. Ta mga ugto-adlaw
    dani nang en danen an mabot naan ta Jope. Ta yon man na uras, Pedro i gapanaik
    naan ta atep ta balay aged mangamuyo.
  tim-tim: Arim dâwân yem kinbiâ hauŋdo âgâm arimbiâ kepia are tâlâgumbo âmâ dewutâ
    kârikŋe akto Petoroŋe Anutu den magaŋberâm emet kakŋân âgâep.
  yor-yor: Ni ọjọ́ kejì bí wọ́n ti ń lọ lọ́nà àjò wọn, tí wọ́n sì súnmọ́ ilé náà,
    Peteru gun òkè ilé lọ láti gbàdúrà ni ìwọ̀n wákàtí kẹfà ọjọ́,
  wos-wos: Yindaka nukwa nak yindéka di Jopambu xakunjoka yandaka nukwa dawimbu téndéka
    dé Pita dawi geré wari, God wali hundi bulénjoka.
  emp-NTPO: Nurẽma ãdji od̶e nĩnane umatipa babod̶od̶e Jope puru caita jũẽbʌda basía.
    Maʌ̃misa Pedrora ʌ̃taarebema dejãne Ãcõrẽa iwid̶id̶e wãsia.
  eng-F35: Now on the next day, as they were traveling and drawing near to the city,
    Peter went up on the housetop to pray at about noon.
  ind-ind: Besoknya, sekitar jam dua belas siang, sementara mereka dalam perjalanan
    dan sudah mendekati kota Yope, Petrus naik ke teras di bagian atas rumah untuk
    berdoa.
  pes-OPCB: روز بعد، وقتی این افراد به شهر یافا نزدیک می‌شدند، پطرس به پشت بام رفت
    تا دعا کند. ظهر بود
  mpt-mpt: bomanoa moniba Yoba bib asak ye bebiba kelanoa Fitae utnea biin asal ut
    unanea Gode nganhabea
  ssx-ssx: Kutupa da kelepeeketa꞉ mo pota꞉na꞉ pu opu hao pa Diopa da teke pa꞉ta꞉ ipulu
    haena꞉ kone Pidata꞉ nate you tikekena꞉ haena꞉ mo da holuna꞉ a꞉meiya yeni pua piekeme.
  mkl-mkl: Iju kumɑ́ɛ zɑkɑi dɑsɑ̃ ɑ̀ wɑ si kpɑ̃ɑu nɔ ɑ̀ mɑɑi si iluu. Wɑɑti bɛɛbɛ
    í ko Piɛɛ í ɡũ ɑntɑi ile sikifɑ wɑ ce kutɔɔ.
  gaq-gaq: ମାର୍‍ତଡ଼େ ମେଁଇଂ ଯାପ୍‌ପ ନଗର୍‍ଡାଗ୍ରା ୱେଚାଆର୍କେ ଆତେନ୍‌‍ବେଲା ପିତର୍‍ ସ୍ମି ବାର୍‍ଟା
    ବେଲା ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନ୍‍ସା ୱେଲେଗେ ।
  gof-RNT: Wonttetha gallas entti bidi, Yoophe katama matishin usuppun saate heeran
    Xoossaa woossanaw Phexiroosi pooqe bolla keys.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଇନ୍‌କୁ ଯୋପ୍‌ପା ସାହାର୍‌ତେ ସେଟେରଃତାନ୍‌ ଇମ୍‌ତା ପାତ୍‌ରାସ୍‌ ମାହାଲା
    ଅଡ଼ାଃରେୟାଃ ଚେତାନ୍‌ କୁଠାତେ ବିନ୍ତି ନାଙ୍ଗ୍‌ ସେନ୍‌କେନାଏ । ଇମ୍‌ତାକ ତିକିନ୍‌ସିଙ୍ଗି ହବାଅଃ
    ତାଇକେନା ।
  gah-gah: Akiake gó lokago, vake apáma ali alitanigi ago, holisaká Pitá nene numuni
    amupiló ginakú iteko Ómasiloka loake,
  lcm-lcm: Si taun using ina, kitola pasal na kitolan lapo angasungai i rina. Petero
    katala kiklak kuli lu asi an sokotuk. Kapo tenei ias lava.
  aer-aer: Kele itne alhemele mpwepele inteke apmere arrpenhele. Ingweleme anteme
    itne akeme-irremele alheke apmere Joppa ikwere-werne atheke, itne angathe-irreke
    arlte mpwepele anteme. Arlte ikwerele anteye, itne-arle apetyetyamenge, Peter
    apmere akertneke antyeke Ngkarteke angketyeke.
  qvc-NT: Qayandinqam yaqqana Jupiman ch'ayaykaptinqa, larrdusinach'i karqan. Chay
    urasmi Pidruqa lluqshirqan wasipa sawanman, Dyusman mañakuq.
  tgl-ULB: Bandang tanghali kinabukasan, sa kanilang paglalakbay papalapit sa lungsod,
    si Pedro ay pumunta sa bubungan upang manalangin.
  cbs-NT: janua bai puchinin uxashini ana bui ma Jope kemai ma badi manananbi jikidiama
    bui bai tanayubainaibun jabiatiandi Pedro Diosbe janchanun ika mai bawa jiwe sapa
    xeni anu mapeketan
  xtm-NTPP: Kivi yutnee ma nani kuan koo de ichi ma te ve jin kuyatni de ñuu ma, Pedro
    ma ni jan kaa de onde xini ve'e iyo de ma, sukan‑va'a kakan‑ta'vi de nuu Su'si
    ma. Ja ve kuu sava nduu ma,
  nnq-nnq: Malabo jakwe, bandu akatatu benia kongo babi tango mumwanja, nambu papipi
    na kuika ku Yopa, Petulo ngaombela kunani ja dali ikiba saa sita mui ibe akagongalele.
  bao-NT: Ape rʉmʉ cʉ̃ja pea maapʉ waa nʉnʉa waarã, Jope macãre cʉ̃ja ca ea nʉnʉa
    waaro, Pedro pea, muipũ jotoa decomacã eagʉ doogʉ cʉ̃ ca biiro, juu buegʉ waagʉ,
    wii jotoa macã yepa pee mʉa waaupi.
