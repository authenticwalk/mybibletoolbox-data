    xi tya lyiji tyalaa nguꞌ quichi̱ biꞌ. La cuiꞌ hora biꞌ ndyacuí̱ Pedro ndyaa yu
    que niꞌi̱ chaꞌ chcuiꞌ yu loꞌo ycuiꞌ Ndyosi. Jlyacua tsa que niꞌi̱ biꞌ.
  bqc-SIM: Kɛ́ a gu dↄ̀, ↄ̃ aa dàzɛu, aa kà kãi ń wɛ̃́lɛpio. Gↄↄ bee Piɛɛ dɛ̀dɛ
    kpɛ́ musu ĩatɛ̃ minanguo wabikɛi.
  tcz-CHONGTHU: Ajing nikho in Cornelius thupoho khopi sung alhun ding konun Peter
    chu indan chunga tao dingin ahung kaldoh in hichu sun nidan som don ahi.
  mar-mar: दुसऱ्या दिवशीही माणसे यापो गावाजवळ आली, ती दुपारची वेळ होती, त्याचवेळी
    प्रार्थना करावयास पेत्र गच्चीवर गेला.
  snp-snp: Gilifi melaito, monimo uti uti kanudo onoti, ko lito kofa uti numuna meya
    olu alili melado ya folilo Pitakafo Goti loumunae, loto numuna obito eba ketalo
    dito minaiye.
  isl-isl: Um hádegisbilið daginn eftir nálguðust mennirnir Joppe og um líkt leyti
    fór Pétur upp á þak hússins til að biðjast fyrir. Á þakinu fann Pétur til hungurs.
    Meðan hann beið þar eftir matnum sá hann sýn.
  spy-NT: Yu kāyyēēkunēē, kumakuyit asiistaab lo nyēbo bēēt, kikiikuriik kuyit ꞉bichooto
    Yooba. Kimii yooto ꞉Bētērō kuloong'tēē nkaasiit kuwēētii kōōto barak wokusooyē.
  xnn-xnn: Isnan kawakgatana et daan ay mendad-aan nan deeyday tolo ay omas-asag-enda
    et id Joppe. Esadapay omdan et inmey si Pedro isnan nasisingpa ay atep nan baey
    ay menteteana. Dat menlowalo isnan alas dosi isnan kag-aw.
  mwe-mwe: Malabhi gakwe, bhandunji bhatatu bhala bhalinginji mmwanja, tome naika
    ku Yapa, a Petili gubhakwelile kunani kushipagala sha nyumba mui kujuga Nnungu.
  tte-tte: Kaliyate labuinane koina siyaele kamwasa mena silaulau masa kikiunamo siyawatagili
    yanuwa Yopa koina. Sauganane koina besiele pwasinasina ana dedei mena, Pita isae
    nume kewana mena sabi kawanoi.
  tcs-tcs: Da neksdei, baut melendei, demplatri i bin kam klostu po Zopa. Da seimtaim
    nau Pita i bin go prea po God antap wea da platrup blo da aus. I gad smolseid
    po sidaun andanit.
  hlt-THB: A khawngawi nyn awh cet unawh khawk bau ami pha tawm khawnghyp awh lam
    na ce, Piter taw iptih na cykcah aham kai hy.
  soq-soq: Imonemba Konelias waaubamona apanawa inta nowa antoie bola Iopa mampentoio
    Pita enauto raupari baiwa du iwa tabataba osowe odene alen.
  qub-qub: Warannin las-dösino caycaptin Pedroga Tayta Diosta mañacunanpaj wicharan
    wasi jananman. Chay öraga Cornelio cachashan runacuna Jopeman chayaycaranna.
  att-att: Á sù tádday ággaw, nallakák ira ta dálan nga mináranni ta ili ta tangngá
    na ággaw. Á ajjan si Eduru ta balay. Á minunè si Eduru ta atà nga sináttatapán,
    tapè maguroray nga makimállà kâ Apu.
  bki-bki: Leri ka beni nene, bogo napano tomu nalo nei aju amiel abinimei Jopa kia
    ga vo, Pitere naio jo, naruei naio jidom rila volkouano na legiano viovare, mia
    jibe na bogo nonovio ana naio ban ea vio vodobi mave ea yimo napano naio joaio.
  bqp-bqp: Kũ gu dↄ̀, akũ ò dà zɛ́n, ò kà kãni kũ wɛ̃tɛ pìio. Gↄrↄ birea kũ ifãntɛ̃
    kà mìdangura, Pita dì kpɛ́ musu de à adua kɛ.
  mcp-mcp: Mán mələ̂m, buud ɔ́nɨ bwə́ ŋkág bwə́ mú kúnə́-kúnə nə Zhwópe, Pyɛ̂r mú
    bád kwáminʉ́ nə́ a kə́ sá mə́jəgʉla. Í á bə ŋgɛɛ tɔ́lɔ́g dɨ̂.
  hat-hat: Nan denmen, vè midi konsa, yo te nan wout toujou, men yo te prèt pou rive
    Jope. Menm lè sa a, Pyè moute anwo sou tèt kay la pou li al lapriyè.
  npl-NT: Ijkuak owalmostlatik kemi tlajko tonati, ijkuak oyayah itech ojtli iwa yoonajsiah
    Jope, Pedro otlejkok omotiotsajtsilito ikpak kali.
  bgg-bgg: Ji pha thimiang duiine rey mage shii ithek ne Jopha moe thog pha wuiiramuii
    shii, Phithar ne hanai duchoi pha ishak shii ji pha hò shaphiing lakhung hà sia
    pha wuii dun.
  eng-TCENT: On the next day, as the men were traveling along and approaching the
    city, Peter went up on the housetop to pray at about the sixth hour.
  eng-BSB: The next day at about the sixth hour, as the men were approaching the city
    on their journey, Peter went up on the roof to pray.
  cpu-NT: Okanta okitaitamanai, joveraaka tampatzika ooryaa, irootaintsi irareetzimataiyaani
    Jope-ki jotyaantakeri. Ari jataitanake irirori Pedro iriñaañaate jenoki pankotsipankaki.
  san-ASM: পৰস্মিন্ দিনে তে যাত্ৰাং কৃৎৱা যদা নগৰস্য সমীপ উপাতিষ্ঠন্, তদা পিতৰো দ্ৱিতীযপ্ৰহৰৱেলাযাং
    প্ৰাৰ্থযিতুং গৃহপৃষ্ঠম্ আৰোহৎ|
  tod-tod: Polumai, tɛi ti ɠɛni pelei ma, ti maa ɗa ɓuɠa Zɔpee ʋa, Piyɛlɛ lɛɛni pɛlɛ
    ɠɔmaʋɛ ga folo ɓekpegi, ná ɓɛtɛai ga dooɠo bosuʋɛ, ga é GALA fali.
  tac-NT: '''Lige melénala rawé ''mole alué Pegro alé re''pá galimopa Onorúgame ''yuga
    ra''ichamia. ''Lige alué bakiá rió pe bijí ''naka boichika e''yénale, ta''chó
    sébale alé galírale. ''Lige rawilí nile alué Pegro alé re''pá galimopa ''mochi.'
  eng-WEBPB: Now on the next day as they were on their journey and got close to the
    city, Peter went up on the housetop to pray at about noon.
  gfk-H: Ta nong tiga mes na bung ing dal ga hanahaan huteta tano pisa na hala, Pita
    ga hanhut uram tano ula hala ra len ma tikai na pakana bung ra matarahien wara
    sinsaring.
  viv-viv: Tova anavelu badi aimo hinauna ada Yofa edaꞋufo hiyemuyemu tu bana Fita
    manuwa getane gilaka be ginaveꞋoꞋola faꞋina, ada kauwana getadiya gilaka.
  yao-yao: Malaŵi jakwe lyuŵa lili pa ntwe, ŵandu ŵatatu wo ali chiŵela mu ulendo,
    achiŵandichilaga ku Yopa che Petulo ŵakwesile penani pa nyuumba kukupopela.
  tgp-tgp: Mo mele rani sahe la pa lo mai mariviti hin taon tavera atu, Peter mo sahe
    aulu na pusa ima na livuha rani mata usiusi.
  auc-NT: Angä godinque ïïmö wææ̈ñö taadö godinque Cope ïñömö obo pöñönäni mänïñedë
    incæ tæcæbæcä incæ Pegodo guiquënë Wængonguï ingante apæ̈necæte ante oncömanca
    æicantapa.
  kbc-NT: Neɡ̶eledi noko naɡ̶a yaxoɡ̶o-noko joɡ̶odipegita nigotaɡ̶a Jope. Naɡ̶ajo
    lakata Pedro jaɡ̶aɡ̶igo ditibigimedi niɡ̶ijo diimigi me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Betei nineimai, ziwas tub ebu, dudu go Zopa uzan abu ebu betena betena,
    am ula ebu, Pita go Uwait aurabun zau zag wag sieun. Go we wina, ee zabun dabeleun.
    Go ee mis memen suban mina mina, go wabil eiman sul e tub uligeun.
  ctu-BL: Ti yijc'ʌlal, che' woliyob ti xʌmbal majlel ti bij, che' lʌc'ʌlix añob ti
    tejclum, Pedro tsa' letsi ti' jol otot cha'an mi' pejcan Dios. Ts'ita jax yom
    i taj xinq'uiñil.
  meq-meq: Yaw! Ndo niye hay tə həl bo, ti ye. Tədœ eye na, nəteye huya ka tsəveɗ
    faya ta diye. Magərhəpat na, nəteye faya mazlambar ta ndisliye a Zope. Ta magərhəpat
    eye niye Piyer neŋgeye dərmak a tsal ka gər i gay wuray fatata mata ɗuwulay me
    a Mbəlom.
  noa-H: Maimua hag noram mag Cornelioou pʌ̈itarr k'ʌʌn ya chi p'öbör dak'a paauk'amam
    hee, hedau sĩejönaa, Pedro hich dihëu hʌ̃r sĩejim haajem Hẽwandamag jëeuwai.
  alp-NT: Ele bobanu kwatare kena telusi me lalane tlai, lau bei kota Yope moneka
    kena mere Petruse isa lolete sokati ndete tetu kena ikotie loko Alla.
  san-VEL: parasmin dine te yaatraa.m k.rtvaa yadaa nagarasya samiipa upaati.s.than,
    tadaa pitaro dvitiiyapraharavelaayaa.m praarthayitu.m g.rhap.r.s.tham aarohat|
  kbq-kbq: Anante kna zupa kantega vu'za ranku'ma tavaonte'ma vazageno'a zagemo'ma
    feru asegeno, Pita'a no agofetu nunamu hunaku mareri'ne.
  kbh-kbh: Yëfsana mo nÿetsto ora, chënga benachiñe Jope béconana imojtsajnëntscuana,
    Pedro yebnents̈a tsbanánoye tojánas̈ëngo, Bëngbe Bëtsáftaca jencuéntama.
  ron-LSB: A doua zi, când au pornit în călătorie și s-au apropiat de cetate, Petru
    s-a suit pe acoperișul casei să se roage, pe la amiază.
  pon-pon: A mandan ran o ni ar japa japalwei o koren ion kanim o, Petruj ap kotila
    pon im o, pwen kapakap impan klok eijokriau.
  nhe-BL: Huan tonili quema nopa tlacame monechcahuiyayaj campa nopa altepetl, Pedro
    tlejcoc calpani campa tzontlamayantic pampa eltoya nechca tlajcotona, nopa hora
    para momaijtos ica Toteco.
  sps-sps: Tan mes nainy te taan naa ri sanaan ser nom fasiruu naa tana fan iny Jopa,
    tana gagoiny nuaf Pita paas nato patsun a numaa ma nai faakats ya, tan nainy fafaakats.
  wnc-wnc: Siwan kusika kusika kepine peking. Pekinga tembana enake kundusipat kuwawa
    you Jopa gapma inengan sikut. Inengan unzing siwan kuwawa kepmaom Pitata you engatangan
    gwene tumuk wam yanangge kopbut.
  bus-bus: Kɛ̀ guu dↄ̀, ben aↄ̃ dà zɛ́n aↄ̃ kà kĩi kↄ̃n wɛ́tɛ pìo. Gurↄ beeea kɛ̀
    ↄfãntɛ̃ kà mìdangura, Pita dì kpɛ́ musu lɛ à adua kɛ.
  gub-BL: Wata oho Zo kutyr wà. Uhem etea'i a'e pe wà. A'e 'ar mehe Pet a'e, uzeupir
    oho tàpuz 'aromo a'e, Tupàn pe uze'eg pà a'e. Kwarahy wapytepe hin mehe kury.
  imo-imo: Kano iyema pungo ulkena pekolio, otilikondo anjo pungo awi tangoli Jopa
    nondoko pungei puringi. Awi tangoli Pita kano Gote konge tembaindo ulkemunga kiripi
    olana purumu.
  boj-boj: Naŋgi walwelosi aisib gamq di qoloinjrnaqa ŋereŋeb. Olo nebeonaqa tigelosib
    aisib Jopa qure jojomyeqnabqa bati qujai deqa Pita a Qotei pailyqa osiqa warum
    bei gogeqsi deq oqej. Di qanam jige.
  eng-DRA: And on the next day, whilst they were going on their journey, and drawing
    nigh to the city, Peter went up to the higher parts of the house to pray, about
    the sixth hour.
  knf-knf: Wi unuur ujinţuŋ, kë bayili bakya na bgah, adoo ñog Yope. Ŧimoŋ Piyeer
    apaya wal mënţ ţi uşaŋ añehan Naşibaţi, wal mënţan unuur udiiŋi.
  san-KHM: បរស្មិន៑ ទិនេ តេ យាត្រាំ ក្ឫត្វា យទា នគរស្យ សមីប ឧបាតិឞ្ឋន៑, តទា បិតរោ
    ទ្វិតីយប្រហរវេលាយាំ ប្រាត៌្ហយិតុំ គ្ឫហប្ឫឞ្ឋម៑ អារោហត៑។
  arn-NT: Fey ka antü mew, dewma rangiantülu, petu ñi amulen engün rüpü mew, dewma
    fülpulu Jope, Pedro püray ñi ngillatuael wenu ruka mew.
  zas-NT: Chi bareguiaal, laꞌtgaj cadxin reeman gajxh Jope, cost garol dxej wëꞌp Bëd
    guijc yu lod zojbaman din cwedx guiniabaman Dios.
  ken-NT: Bárɔ bare rɔŋ, bágháká kɛ́kwɔ́t nɛ ɛtɔk mbɔ nkárɛ́nká byo nɛ ɛpay.
    Nkúbhɛ́ mpok yɔ, Píta akó amfay ɛkɛt ndu mɛnɨkmʉɛt. Mfay ɛkɛt abhak ransi.
