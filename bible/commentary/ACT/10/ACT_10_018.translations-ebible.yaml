  wuv-wuv: Rona haro'i'igai ba, “Simon, mei ana harana Peter, hia, yena?”
  quf-NT: 'Chay wasiman ĉharnaqa kusa jwirtita rimar tapukuranllapa: —¿Kaypichu Pedro
    ninllapa Simón shutiq runa tan? nir.'
  yuw-yuw: Woce engkungo mamboda yogung, “Saimon, mano auma Pita, yu ngocin itacha
    muno?”
  hus-NT-1971: In conoychic max tats ti c’uajat a Simón Pedro.
  med-med: Kona ila molk, tʉk rukʉr nduk, wi rok waldʉk, nʉk mel, “Wu Saimon Pita,
    nʉtmʉn wu ei ila morum ei?” nʉtʉng.
  bch-bch: ta tibaba ga tibeta, “Saimon toa ieda ede pade Petrus ta imamado?”
  cco-NT: jo̱ cajmɨngɨ́ɨrˋ có̱o̱ꞌ˜ júuˆ teáˋ su dob lɨ˜ guiing˜ jaangˋ dseañʉꞌˋ i̱
    siiˋ Simón i̱ siiˋbɨ Tʉ́ˆ cajo̱.
  deu-1951: riefen und erkundigten sich, ob Simon mit dem Zunamen Petrus hier zur
    Herberge sei.
  alq-ALGNT: 'Ki k8ag8ed8e8ag dac: “Simo Pien na ooma te?”'
  ixl-NNT: 'As ichꞌoti veꞌt chajnaj te u bꞌaal kabꞌaleꞌ. As ech tal chajnaj ileꞌ:
    —¿Ma aꞌ atkat u Simón tzitzaꞌ uvaꞌ «Luꞌ» chꞌelel?— tiꞌk chajnaj.'
  boa-NT: Aaméhjáa dilló tééjari dibye íjcyáhajchííjyu.
  etr-etr: Idi galo baagido segea nea wala nabahalea, Dolö afädë Saimono, ïe ëi elöda
    Fida, mosöa gui sebelela nabi.
  quh-NT: 'khaparispa taporkancu: —Simón sutichaska Pedro ¿caypichu caricushan?'
  kwi-kwi: 'Pianaarawane, uspane mɨnpazhara ka mɨmaara: “Simóne, Pedro munmikane,
    ¿Mɨntama tu? ¿Nune ussa yal nammɨlamtukish?”'
  agm-agm: Noaipapɨ kiya bitotawa satɨwɨ gaatawaatopo, “Utaaho wo Saimonɨho komɨ ambɨpatɨ
    wɨtɨ Pitaaho Saimonɨho kɨmbɨhapɨhoaisatɨ maasɨ bindataiso, e owetiso?” tɨwɨ gaatawaatopo.
  ubr-ubr: Osi siyoroge ato sitetem siyau, “Orot tani wabin Simon Peter, on min nin
    emama i?”
  tsw-NT: A̱vu a yuwan a̱zoꞌwa, e eceshe ko Simo na a̱ tsu ɗe Bituru cuꞌwan ta̱ uba̱ta̱ꞌa̱.
  cax-NT: '@see-verse:ACT.010.017'
  aia-aia: Marau awara siri, rau songa'iniraaui sae na'i rumasi 'inia Saemon Pita,
    'onaa 'a awa 'isi ma'ua ai'a.
  srp-1865: 'I zovnuvši pitahu: stoji li ovdje Simon prozvani Petar?'
  agt-agt: a nangbar kid na. “O, itta de i Pedru en sin?” kunda.
  lug-lug: nga babuuza obanga awo Simooni ayitibwa Peetero we yabeeranga.
  yby-yby: Saimoni ohatama uliwa Pitao loko nebo we maya yauya nehe minamiye liki
    layoko,
  heb-heb: ויקראו וידרשו היש מתגורר שם שמעון המכנה פטרוס׃
  mpp-mpp: wackelu uwaibong, “Saimon wacine monic Pita, ye mac yawa gagac, me?”
  apb-apb: Kire ko dolosi hunie a Saemon nge ngaeta sata aana a Pita ohe e ii'o taane
    i nume.
  san-TEL: శిమోనో గృహమన్విచ్ఛన్తః సమ్పృఛ్యాహూయ కథితవన్తః పితరనామ్నా విఖ్యాతో యః శిమోన్
    స కిమత్ర ప్రవసతి?
  ben-IRV: আর ডেকে জিজ্ঞাসা করলো, শিমোন যাকে পিতর বলে, তিনি কি এখানে থাকেন?
  ntu-ntu: Zbz sc tzkqpeng x tzveatipebzlr kx, “?Mnc dq ncblo mrka kx drtqde Saemon
    Pita?”
  pan-pan: ਅਤੇ ਅਵਾਜ਼ ਦੇ ਕੇ ਪੁੱਛਿਆ ਕਿ ਸ਼ਮਊਨ ਜਿਸ ਨੂੰ ਪਤਰਸ ਵੀ ਕਹਿੰਦੇ ਹਨ ਕੀ ਉਹ ਇੱਥੇ ਹੀ
    ਹੈ?
  gvc-gvc: Sʉ, tina sinitu ñʉ bahrañoha. “¿Simo Pedro wama tiriro ahri wʉhʉi jijari?”
    ni sinitu ñʉha tina.
  ksj-ksj: Ze huau ḡadimuꞌenaꞌa, “Vaze niḡa Simona, niḡa ꞌahoga Petero rae huneꞌeteꞌe,
    ani ꞌahama radiuꞌe hehe?”
  sbk-sbk: Bhabhuuzilizya aje uSimoni yahwetwa Petro nkakhala omu.
  mya-JVB: ပေတရု အမည် သစ်ကိုရသော ရှိမုန် သည် ဤမှာတည်း နေပါ သလောဟု မေးမြန်း ဟစ်ခေါ်
    ကြ၏။
  kgf-kgf: Qesima qacma yomuhuc ʒégic; Simon Petero ʒémimia imi yomuaru tacʒac me?
  awb-awb: Iriwe méra anotahtaq kasenéra, Sáímóni mó awíq Píta mahtaq kaegaeiro kasenuwe.
  gdn-gdn: manako tawa ki ragidai manutampu, tagubu ke; “Apunu mo si ka Saimoni si
    daikere ka Pita wi daiyoga bauwena ki e yewe tondau bo pa mena?”
  nko-NT: Konelio abí ámʋ bokpolí fɩ́tɛ́ bɛɛ, “Ɔfɔɔ́ ɔkʋ tsie nfɩ, bʋtɛtɩ́ mʋ Simon
    Petro?”
  bsn-NT: Ejacõari, —¿Adi vire Simón Pedro vãme cʉtigʉ ñati? —yiyujarã ĩna.
  pib-NT: Tomgana. Repomgana gikta xani wane rawanata Simo wa Petro yokletgiwakatletachri.
  wiv-wiv: Dia ta koi, dia ka hule, habuka a Saimon Pita ia e mimia na ruma kua o
    beta.
  reg-reg: Mbe nibhabhilikila no kubhusha alabha Simoni unu abhilikiywe Petro labha
    aliga ekae alia.
  mlh-mlh: Pi mendiineo dimaku iŋi miku weubuŋ, “Saimon tinaine mo Pita migobi, iŋoji
    pi yo oo goga me mata?”
  gof-ENT: ባንታ ቃላ ቁ ኦዲ፥ «ጴፂሮሳ ጊያ ሲሞኒ ኢማቴን ዴዔይ ሃይሳኔ?» ያጊዲ ኦይቺዶሶና።
  aau-aau: Homkwe sa senkin seme am-nuw-okre mesopok, “Uwr prueyn Saimon ok ma me
    se me, a erey mon pankaw kiy-wak o? Hyo uru kamon hokwe Pita.”
  tvk-tvk: Latsoh e hale e latkei latbit, “?Moletin tova dat tak xa hisen Saemon Pita?”
  prf-NT: Intanung di ni mágyan ngani haud ti Simon a ngángngaranan di a Pedro.
  auy-auy: táántesa sésa Sáímoni Pítaa maandáúmpárá méraiyo suwaná
  tbg-tbg: aareha tiha, Saimoniva vira autu vo Pitaarave tiava, maa naavuraqie vaivo?
    ti.
  hub-NT: 'Tumawar senchi chichainak: “¿Ju jea jui Simón naartin chikich naari Pedro
    tutaiya nu pujatsuak?” tusa inimaina.'
  hmo-hmo: Idia boiboi, idia gwau, “Simona, ena ladana ta be Petero ia noho iniseni
    o lasi?”
  big-big: Puwiligu ngalizi pelik kisi, Yombu yeikta Simong Pita meibek pelege yolu
    ma yeik, kisa.
  gux-G: Bi den kpaani ki buali Simono ban gua yi yua Pieri ya cani lankane.
  cnl-NT: Tǿ²³te'²³. Ca²³ŋɨ́ɨ³te'²³ júu² xi² jen³¹ Muun³² 'i³ sɨ'²³te'²³ Peen²³².
  zar-NT: Cateʼ bilaʼdxinëʼ niʼ, buluʼlidzëʼ nupa nacuáʼ yuʼu naʼ, en gulaʼnábinëʼ
    légaquiëʼ channö zoëʼ tu bönniʼ lëʼ Simón niʼ, zoa iaʼtú lëʼ Pedro.
  kde-kde: Nkuimila pannango wa lingongo nkuhodika, nkuuja kuchidoni, “Dachi, amuno
    njo mwaikala nnyeni yumo uvanchema Simoni, lina linji Petulo?”
  ata-ata: Xe aneꞌi miꞌava sou mitaliꞌi lexe Saimoni e ualasou vile lexe Pita anu
    a uxoxolu ne.
  qvw-NT: Chayćhu talilcul “Wasillayqui taytay. ¿Cayćhüchun Pedro nishan Simon cacullan?”
    nil callpawan ayacuyalcan.
  nfa-nfa: Ka ra lii, peka na, “Jiꞌi tenge dhèu èci dhu manubha ètu èmu neꞌe. Ngara
    na, Simon Petrus. Ele boe ama tadhe, do?”
  tnp-tnp: Kəni məhlauɨn əfəməh məmə, “!Ei! ?Suah kəti u ikɨnu nərgɨn u Saimon Pitə
    uə?”
  urd-urd: और पुकार कर पूछने लगे कि शमौन जो पतरस कहलाता है? “यही मेहमान है।”
  hot-hot: Ma elam nena Saimon atu ba elam nena Pita hamô mena mi e?
  mqj-NT: 'Ma''kadami tama banua nakua: “Iamoka te banua sinangei Simon-e? Bassa''
    duka'' siditambai Petrus.”'
  rus-SYN: 'и, крикнув, спросили: здесь ли Симон, называемый Петром?'
  mbh-mbh: Ma o leng ve, “Saimon Pita i voth ake, eve avele?”
  bdd-bdd: Coinega silobeya ma hada mata ꞌahwaina sitoholo ma sibwau, “Ciyamayao,
    Saimoniina sihesaniyeya Pita, beno hadai ꞌimiyamiya, bo geya?”
  cbt-NTPO: 'Canquirahuatona'', natanpi: “¿Simon Pitro isëquë ya''huarin ti?” topi.'
  rmy-SERVI: Вонэ ачиле тэ пхуче, чи на джювэл катэ екхатар Симоно, савэ инте акхарэн
    Пётро.
  srn-NT: èn now den ben e kari aksi efu Simon, di den e kari Petrus tu, ben e tan
    drape.
  cta-NT: Liꞌ cui̱i̱ ndachaꞌ nguꞌ jiꞌi̱ nu laca tyi si ngaꞌa̱ Simón Pedro.
  bqc-SIM: Aa lɛzù aa gbɛ̀a tó wekĩi Simↄↄ pↄ́ wì mɛ Piɛɛ pìlau.
  tcz-CHONGTHU: Amaho chun hiche laiya hi Simon Peter kiti mikhat cheng em tin adong-un
    ahi.
  mar-mar: त्यांनी विचारले, “शिमोन पेत्र येथेच राहतो काय?”
  snp-snp: wenena luni fiti eti lamo, Saimoni kuliya ma Pita ya numuna amau nefe?
    loti loga o gedae.
  isl-isl: og spurðu hvort Símon Pétur væri þar.
  spy-NT: ānkukuurso nto yityo kuteeb chiito ake nyēē /kikēēkuurēē Bētērō.
  xnn-xnn: '@see-verse:ACT.010.017'
  mwe-mwe: gubhabhushiyenje kwa utiya, “Bhuli, mwenemo bhapali bhajeni bhaashemwa
    a Shimoni Petili?”
  tte-tte: Yo siyoga sineli, “Saimoni iya esana siba Pita iyaele bwaimwa koina?”
  tcs-tcs: Demtri man bin stanap de wea da geit, singaut diskain, ‘Oi! Diswan da ples
    wea Saiman Pita i stap a?’
  hlt-THB: Piter tinawh amik khy, Simon ce im awh ak awm nu tinawh doet uhy.
  soq-soq: Ita mo du sa moape enane mukama waitarantone waienase, “No Saimon, ebowa
    da waia Pita, banusate mape winen. Me mape wande, ba dia?”
  qub-qub: Chayar tapucuran «¿Caychöchu Simón pachacaraycan? Paypa jucaj jutenga Pedrumi»
    nir.
  att-att: Á nakkatol ira ta iyabbû da, nga kud da, “Egga saw yù tolay nga mangngágan
    ta Simon nga abbúnad da gapay ta Eduru?” kud da.
  bki-bki: Naruei nalo abio jouo, aberenio “?O, be toro tai siano Saimon napano siano
    tinene abio ka Pitere, naio jo kamliko ea yimo na, p̃eli na makanio?”
  bqp-bqp: Ò lɛ́ zù ò gbɛ̀ka tó gwen Simↄ kũ òdi pinɛ Pita kìpan.
  mcp-mcp: Bwə́ mú jɔ̂w búúd ɔ njɔ́w, jî bwo Shímun bwə́ dʉ jɔ̂w nə́ dúl jínə́ nə́
    Pyɛ̂r yɛ́ ŋkí cínɔŋg wə́ á dʉ ji yɛ́.
  hat-hat: 'Yo rele moun, epi yo mande: Eske se isit Simon yo rele Pyè a fè ladesant
    li?'
  npl-NT: Otlakakalatskeh iwa otlajtlankeh kox ompa okalotitoka se tlakatl non itoka
    Simón, akin noiwa kinotsah Pedro.
  bgg-bgg: Ithek è hò pho shii fuang ho srane sai “Ichiih shii Simon Phithar beng
    pha biwen jia um bey?”
  eng-TCENT: They called out and asked if Simon, who was called Peter, was staying
    there.
  eng-BSB: They called out to ask if Simon called Peter was staying there.
  cpu-NT: 'Jareetapaakara pankotsiki, ikaimaiyapaakitziini josampitantapaake, ikantzi:
    “¿Ari jimayiri jaka Simón, ipaiyeetzi eejatzi Pedro?”'
  san-ASM: শিমোনো গৃহমন্ৱিচ্ছন্তঃ সম্পৃছ্যাহূয কথিতৱন্তঃ পিতৰনাম্না ৱিখ্যাতো যঃ শিমোন্
    স কিমত্ৰ প্ৰৱসতি?
  tod-tod: Ti toligi woni, ta ti ɗa gaazaɠagi wo, ni Simɔn laazuʋɛ ɠa ná, nii daasei
    pɛai ga Piyɛlɛ.
  tac-NT: '''Lige alué bakiá rió rukele alé yochi jaga alué ralámuli alé mochígame:
    ―¿Tala asé ajtí jena alué Simoni napu Pegro anilime júchigó? ―anile alé sébaga
    alué bakiá rió.'
  eng-WEBPB: and called and asked whether Simon, who was also called Peter, was lodging
    there.
  gfk-H: Dal ga tatau ma dal ga tiri bia Saimon nong di la kilam mah ia bia Pita i
    kek bia taia.
  viv-viv: '@see-verse:ACT.010.017'
  yao-yao: ni ŵapoposile ni kuusya, “Ana mwelemu kwana jwannendo jwakuŵilanjikwa che
    Simoni jwakuŵilanjikwa che Petulo?”
  tgp-tgp: Ale la ulo la usia lara Simon matea tapala hijana Peter mo lo toho atu
    teni mo vono.
  auc-NT: Timönö Pegodo näni änongä ïñömö owocää, ante ëñencæte ante aa pedänitapa.
  kbc-NT: Odaa jiɡ̶ijo onidita niɡ̶idi niɡ̶eladimigipi, odaa joɡ̶oige, modita, “Aɡ̶ica
    mina limedi ica ɡ̶oneleegiwa ane liboonaɡ̶adi Simão Pedro?”
  bmh-bmh: Goagen alaimai, go ebuan dudu kanabai awaremen, “E ebu du tub nugau wanib
    Saimon-Pita dareu ta?”
  ctu-BL: Che' bʌ tsi' cha'leyob pʌyoñel, tsi' c'ajtibeyob mi ya' jijlem Simón jini
    am bʌ i cha'chajplel i c'aba' Pedro.
  meq-meq: Tə zal ta gədaŋ, ta tsətsah hərwi məsəre ha ta deɗek Simoŋ ndo nakə tə
    zalay Piyer aye neŋgeye andaya kanaŋ ɗaw.
  noa-H: Mag bardʌtk'achëwi haiguim k'ʌʌnag jëeujierram haajem, mag woun Simón hanʌm
    hibʌʌr wauwia Pedro ha t'ʌ̃ʌrjem maig sim k'ap haag.
  alp-NT: Eleki esi koti ile sae me kai esi tneu be, “Ile rebe eni nane Simone rebe
    kotine Petruse lere irue ete meije, o?”
  san-VEL: '"simono g.rhamanvicchanta.h samp.rchyaahuuya kathitavanta.h pitaranaamnaa
    vikhyaato ya.h "simon sa kimatra pravasati?'
  kbq-kbq: kezati'za Saimoninku mago agi'a Pita'ema hu'za nehaza agine nera amifina
    mani'neo hu'za zamantahige'naze.
  kbh-kbh: Tmojanchembo ora, tmojanënoticiá Simón, chë Pedro ca uabobainá, chents̈e
    taibojatanama.
  ron-LSB: și au strigat și au întrebat dacă Simon, care se mai numea și Petru, era
    găzduit acolo.
  pon-pon: O likilikwir pepeidok, ma Jimon, me pil mar a Petruj kotikot waja o.
  nhe-BL: 'Huan tlanojnotzque huan tlatzintocaque: “¿Nica mocahua se tlacatl tlen
    itoca Simón Pedro?”'
  sps-sps: Ser fikoo vavis, te tsikoiny kaa fi non e Saimon to te natiny rori Pita.
  wnc-wnc: yuke anzing yaking, “Aminu maata apan gaat gatake yuamayak kapa Saimon
    umana takngatu Pita ngang inikaing kapa undang?”
  bus-bus: Aↄ̃ lɛ́ zù wà gbèka tó gwen Simↄ kɛ̀ wè benɛ Pita pìtan.
  gub-BL: Uhapukaz tàpuz me har wanupe wà. — Aipo Ximàw Pet uker iko xe a'e, i'i wanupe
    wà.
  imo-imo: Akuna angilko waltindikolio “Saimon Pita andi moromoya?” ningi.
  boj-boj: Tigelosib maosib mareb, “Saimon ñam bei Pita a tal endi unu e?”
  eng-DRA: And when they had called, they asked, if Simon, who is surnamed Peter,
    were lodged there.
  knf-knf: Bahuuran kameena me Ŧimoŋ andu'aniiŋ Piyeer awoha nayaanţ i katoh mënţ.
  san-KHM: ឝិមោនោ គ្ឫហមន្វិច្ឆន្តះ សម្ប្ឫឆ្យាហូយ កថិតវន្តះ បិតរនាម្នា វិខ្យាតោ យះ
    ឝិមោន៑ ស កិមត្រ ប្រវសតិ?
  arn-NT: 'Puwlu engün, ramtuyngün fütra newentu dungun mew: —¿Tüfa mew anta umañtuley
    tati Simon pingelu, ka kiñeke mew Pedro pingekelu?'
  zas-NT: Chi bidxin reeman, gunabdiidx reeman bal ni zojb Simón bén la gajc Bëd.
  ken-NT: Básá ɛyɔŋ babhɛp mbák mmu anɛ ákà nnyɛ́n bɛ́ Símun Píta achí arɛ́.
