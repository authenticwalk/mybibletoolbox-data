verse: ACT.010.018
translations:
  kpx-kpx: Isi holahai avoe, “Malaha mole ivi Saimoni Bita kena kove ua.”
  okv-H: “Simon Peter ei miheite?” ainge eto ingia.
  tbo-tbo: ma hi lubayada hi pa, ‘Geka hosi toumana gowana Simona Pita e mamae?’
  mal-C: “പത്രോസ് എന്നറിയപ്പെടുന്ന ശിമോൻ ഇവിടെയാണോ താമസിക്കുന്നത്?” എന്ന് അവർ വിളിച്ചുചോദിച്ചു.
  grc-SR: καὶ φωνήσαντες ⸂ἐπυνθάνοντο⸃ εἰ Σίμων, ὁ ἐπικαλούμενος Πέτρος, ἐνθάδε ξενίζεται.
  bgc-bgc: अर रुक्का मारकै बुझ्झण लाग्गे, “के शमौन जो पतरस कुह्वावै सै, याड़ैए सै
    के?”
  khz-khz: Ne gekeato e geverenagito, negetiwato, “Simona, arana ta gekilagiana Petero,
    enai etaluna pa?”
  deu-TKW: und riefen und forschten, ob hier Simon, der den Beinamen Petrus führe,
    zu Gast sei.
  zsr-NT: Catiꞌ guladxinëꞌ niꞌ, gululidzëꞌ nup nacuáꞌ yuꞌu naꞌ, len gulanabnëꞌ lequëꞌ
    chquiꞌ zoëꞌ niꞌ bönniꞌ lëꞌ Simón, zoa yetú lëꞌ Pedro.
  lin-lin: Babelelaki mpe batunaki soki ezali kuna nde Simona avandaka, Simona oyo
    kombo na ye mosusu ezali « Petelo. »
  hns-NT: 'Tab djor se poetjhies kie: „Hia kauno Siemon Petras rahe hai?”'
  noa-E: Mag bardʉtkhachëwi aiguim khʉʉnag jëeujierram aajem, mag woun Simón anʉm
    ibʉʉr wauwia Pedro a thʉ̈ʉrjem maig sim khap aag.
  eng-EMTV: And they called and asked whether Simon, whose surname was Peter, was
    lodging there.
  mib-NT: Te cácahān jee de cácajnūhún de núu yūcuan ndéé Simón jeē suni nání de Pedro.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़, सिमोन मे़प्‍मनाबा पत्रुसे़न् कप्‍मो वाॽबि होःप्पि
    फाॽआङ् सेःन्‍दोइ मे़ये़बे़रो॥
  xnj-xnj: Vakahodisa kwa lwami, “Vakakota kuvya kuna myehe mweitama apa ikemiwa Simoni
    Petili?”
  mmx-mmx: Diga seega la diga sue, “Tara nade laasen teren ne Simon Pita?”
  cbr-NT: Bëbaxun ca munuma banaquin, uni achúshi, Simón 'icëbia Pedro caquinribi
    anëcë, ax cara ënu 'icë quixun ñucácëxa.
  tee-NT: Tachivinilh. Ta'asacminilh ni anch catavi ju Simón ju vachu' juncan Pitalu'.
  eng-LSV: and having called, they were asking if Simon, who is surnamed Peter, lodges
    here.
  cak-NT: xquic'utuj-apo xa chiri' c'o-wi ri Simón ri ni'ix chuka' Pedro che.
  pah-NT: 'Igwete g̃a nhi''ig̃a mondoi ipypeve''g̃a pe: —Agwa Simão Pedro''ga ruvi?
    —Agwa ko ga ruvi, ei g̃a g̃a pe.'
  sja-NT: 'Arii panadak''ãri, iidijida: —¿Nama bɨk''ã ajida, eperã t''ɨ̃jarapata Simón
    Pedro?'
  xed-xed: «Hadna ta nzakwa Simuŋ ta hgə lu ka Piyer ya ra?» Ka həŋ gwaɗata nda lwi
    kuzlahkuzlah.
  mks-NT: Ndíta ndíhu̱ni̱ da̱ cán yuyéhé vehe Simón ta cáyuhú da̱ ndáca̱ tu̱hún da̱
    sa̱há in da naní Simón, da̱ cáha̱n tucu na Pedro xi̱hi̱n.
  gfk-S: Duhat ga tato ma duhat ga tiri be Saimon nong di ga kilam ie be Pita ga kiskis
    kaia be pata.
  bmu-bmu: Miri naŋguŋe kinda kewö qeta qesiget, “Saimon qetŋi alaŋi Pitö qetzei,
    yaŋön miri kiaŋgöreŋ malja me qahö?”
  dgz-dgz: Mu yonane singui wan, “Daio apane yaua Saimon Pita mapa iniwan go?”
  eng-GNV: And called, and asked, whether Simon, which was surnamed Peter, were lodged
    there.
  zaa-NT: Gunne tè cą ru'a puerta nna gunàba titsa' cą canchu nía dua Simón enne'
    lá huá bí Pedro.
  eng-WEBSTER: And called, and asked whether Simon, who was surnamed Peter, lodged
    there.
  guh-guh: 'Nexata bajarapamonae pepatarëcëpaecujinae, baupa pënëvelia ayaijumeta
    yanijoba. Jumaitsi: —¿Baja tsa mapabota Simón naponaponaje, ponë vënërubatsi itsavënë,
    Pedro? jai bajarapamonae.'
  bon-bon: Teepi ala abayänisi, biname ne itemlänisi egä, “Pisi nyene, nää, biname
    ngii Simona Peteru?”
  nhw-BL: 'Huan tlanojnotzque huan tlatzintocaque: “¿Nica mocahua se tlacatl catli
    itoca Simón Pedro?”'
  mgw-mgw: Ngabapanga u'li no laluya, “Buli kubile na nng'eni mono ywakemelwa Simoni
    Petili?”
  swh-ONEN: Wakabisha hodi na kuuliza kama Simoni aliyeitwa Petro alikuwa anaishi
    hapo.
  wbi-wbi: Pe vakakemela nauposia ndavule u Simoni juno kange atambulwagha Petro ndavule
    kale ikukala Pala.
  bba-bba: Bɑ yɛnuɡibu nɔɔ kɔ̃ bɑ bikiɑ sɔɔ ɡoo ù n wɑ̃ɑ mi, wi bɑ rɑ soku Simɔɔ Piɛɛ.
  eng-KJVCPB: and called, and asked whether Simon, which was surnamed Peter, were
    lodged there.
  kgk-NT: 'Ãy onhembo''y oĩ-vy okẽ rovái. Oporandu hese: —Oiko tipo a-py upe Simão
    héry va''e Pedro? he''i onhe''ẽ hatã-vy.'
  waj-waj: 'aayanna tida yaparaida tunoo: Vaidi voovai nnutuuvo Simoono Petorooso
    aavaki variinnee?'
  cpy-cpy: 'Ikantee-yapaakini: “¿Ari imayi jaka Simón, iiteetziri Pedro?”'
  mpx-mpx: Inoke hi yoga hi ba, “Saimon toto alana hi ba Pita iyahe ei?”
  wbp-wbp: Junga-juku, wapal-purlajalurla, “Nyampurlanya-ka nyinami watiji kaninjarni
    yuwarlirla yirdiji Jimani Piitaju?”
  luo-luo: Negipenjo ka Simon miluongo ni Petro nodak kanyo.
  nhe-NT: 'Huan tlanojnotzque huan tlatzintocaque: “¿Nica mocahua se tlacatl tlen
    itoca Simón Pedro?”'
  aii-aii: ܩܪܹܐ ܠܗܘܿܢ ܘܒܘܼܩܸܪܗܘܿܢ ܐܸܢ ܫܸܡܥܘܿܢ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܟܹܐܦܵܐ ܫܸܪܝܵܐ ܝܗܘܵܐ
    ܬܵܡܵܐ.
  esk-NT: Apiqsruġniqsut, “Tukkumaruaqaqpa uvani atiliŋmik Simon Peter-mik?”
  msb-msb: kag nagtawag para hungaon kun nagaistar didto si Simon na ginatawag Pedro.
  cpa-NT: 'Ca¹hløah¹dsa tí², ca¹juúh²dsa: ―¿Tsa³guǿ¹² Simón ja³la², dsa² tǿh²dsa Pedro?
    ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଡାକିକରି ପାଚାର୍‌ଲାଇ, “ସିମନ୍‌ ପିତର୍‌, ନାଉଁର୍‌ ଗତିଆ ଲକ୍‌ ଇତି ଆଚେ କି
    ?”
  meu-meu: E boiboi, eto, Simona, e nemaia Petro, na iniseni ai e nohomu eiava?
  yva-NT: Umba ugwain wo vatane inta manajo ware, “Vatano apa tame mirati Simon Petrus
    opamo no no yavare so rai rako?”
  dgc-dgc: sakay nipakelagip de éng tinumulos ta éya ti Simon Pedro.
  zpm-NT: rnabdiidz zho me.
  hix-NT: Tan ehxera naye, Semaw yosohye, Petru rma, ketxkon hatà, àro yawon komo
    wya. Tan ehxera naye, Petru.
  sim-sim: Uhu limu silira, �Saimon, hi yoko orhi Pita torok lindar mo wahau?�
  npi-ULB: पत्रुस भनिने सिमोन त्यहाँ बसिरहेका छन् कि छैनन् भनी तिनीहरूले सोधे ।
  cgc-cgc: Gaumaw anay danen an daw gainsa, “May gadayon di na ngaran din Simon na
    paumaw man na Pedro?”
  tim-tim: “Simoŋ kotŋe siâ Petoro gâ ain tatât me?” dâm koli.
  yor-yor: Wọn nahùn béèrè bí Simoni tí a ń pè ní Peteru, wọ̀ níbẹ̀.
  wos-wos: Téta di wa, “Du nak déka xi Saimon déka nak xi Pita ambu dé re, o yingafwe?”
  emp-NTPO: Ãdjirãba jĩgua iwid̶isid̶aa Simoʌ̃ Pedro abadara maʌ̃ ded̶e b̶ʌ cawaya.
  eng-F35: and calling out they inquired whether Simon, who was surnamed Peter, was
    staying there as a guest.
  ind-ind: Mereka bertanya, “Apakah ada orang bernama Simon, yang juga disebut Petrus,
    menginap di sini?”
  pes-OPCB: 'و می‌گفتند: «آیا شمعون معروف به پطرس در اینجا اقامت دارد؟»'
  mpt-mpt: Saimon Fitae am olo tem tam aalabeo? ge nganasiba
  ssx-ssx: Kutupa wi leekeme. Saimono Pidata꞉ koto pa꞉ta꞉ hala꞉pe la lota꞉ piekeme.
  mkl-mkl: Ŋɔi ɑ̀ kpe inɛi kpɑsɛ̃ ŋɑu ɑ̀ bee ŋɑ mɑ̀ inɛ njoo ɡɔ í wɑ bɛ iyi ɑ̀ yɑ
    kpe Simɔɔ Piɛɛ.
  gaq-gaq: ମେଁଇଂ ସାଲିଆକୁକେ, ଶିମୋନ ଜାଣ୍ଡେ କି ପିତର୍‍ ଡାଗ୍‌ଚେ ଡିଗ୍‍ ସ୍ନାମୁଆଁ ମେଁ ଆକ୍‍ଅରିଆ
    କୁଲା ପାଙ୍ଗ୍‍ଲେକେ କି ?
  gof-RNT: Bantta qaala dhoqqu oothidi, “Phexiroosa giya Simooni imathatethan de7ey
    hayssanee?” yaagidi oychchidosona.
  unx-unx: ଇନ୍‌କୁ ହାକାଅକେଦ୍‌ତେ କୁଲିକେଦାକ, “ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ପେଡ଼ାହଡ଼
    ନେତାଃରେ ମେନାଇୟାଚି ?”
  gah-gah: 'sele liki lamó: Saimon agulizá gosohá Pitá loko ne vema imane numukú noihe.'
  lcm-lcm: Na kitola songosongo velai ani sui ta Simon kapo ago e ke, kipo kin ia
    ta Petero.
  aer-aer: Akethenge itne apayuthnerrirreke, “Artwe Peter arritnye-ame nhenhele aneme?”
  qvc-NT: 'paykunaqa kayshina qayakurqanllapa: —¿Kay wasipichu tiyan Simun Pidruqa?
    nishpa.'
  tgl-ULB: At sila ay tumawag at nagtanong kung naninirahan doon si Simon na tinatawag
    ding Pedro.
  cbs-NT: 'unanxubima yuka ikin: —Na jiwe anudan, ¿Simón Pedro jiweamen?— ikaibun'
  xtm-NTPP: Ka kayu'u de ka kana de nú yukan iyo tee nani Simón tee ni nukonani Pedro
    ma.
  nnq-nnq: Ngabakema nukonya, “Abi nng'eni pamba ojwakemigwa Simoni Petulo?”
  bao-NT: 'To earãra, tutuaro mena: —¡Cã́jí! ¿Ati wiira to niiti Simón Pedro cʉ̃ ca
    cãniri wii? —ĩi jãiñaupa.'
  san-ORI: ଶିମୋନୋ ଗୃହମନ୍ୱିଚ୍ଛନ୍ତଃ ସମ୍ପୃଛ୍ୟାହୂଯ କଥିତୱନ୍ତଃ ପିତରନାମ୍ନା ୱିଖ୍ୟାତୋ ଯଃ ଶିମୋନ୍
    ସ କିମତ୍ର ପ୍ରୱସତି?
  rmn-rmn: Он лилэ тэ пхучен, атхэ тэрдило о Симон, кай бучёл Пётар.
  huv-NT: Quiaj tendeacüw, tatüniw manguiayiw, sitiül quiaj axood nop naxey nenüt
    Simón nasoic Pedro.
  otn-NT: Bi 'yänni̱ ngue'mø di 'bʉp'ʉ n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱ Simu̱ 'nɛ̱
    i Bɛdu.
  nop-nop: Yaliŋa indiŋ yonadigiŋ, “Me nalum niŋ wou Saimon Pita, adi iŋgoŋ be hatak?”
  obo-NT: Na, id ponguras dan woy id ointud, kahi ran to, “Ka-ay vo id oubpa si Simon
    no id ngoranan mandad ki Pedro?”
  kca-kca: 'Ўваԓман, ищмәсэԓ: «Петрайа айәԓтты Симон мўй тӑта?»'
  cak-ENT: xquic'utuj c'a apu si chiri' c'o-vi ri Simón ri nbix chuka' Pedro chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ. ᤛᤡᤔᤥᤏ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤐᤋᤪᤢᤛᤧᤴ ᤁᤵᤔᤥ ᤘᤠ᤹ᤒᤡ ᤜᤥ᤺ᤵᤐᤡ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤀᤡ
    ᤔᤧᤕᤧᤒᤧᤖᤥ॥
  mie-NT: De nī ncāhān jee ndá ji nī jīcā tūhún ndāā ji de tú ñúcuán ndéē Simón, tēe
    nání Pedro.
  san-TIB: ཤིམོནོ གྲྀཧམནྭིཙྪནྟཿ སམྤྲྀཚྱཱཧཱུཡ ཀཐིཏཝནྟཿ པིཏརནཱམྣཱ ཝིཁྱཱཏོ ཡཿ ཤིམོན྄ ས
    ཀིམཏྲ པྲཝསཏི?
  qve-NT: 'Hinaspan chay runakunaqa khaynata tapukuranku: —Simonwan sutichasqa Pedrori,
    ¿kay wasipichu samapakushan? nispanku.'
  pao-NT: yise meeoo tutubenga, “Soo Simon Peter haa'a mu-baa?”
  cbu-NT: '@see-verse:ACT.010.017'
  usa-usa: 'ánibo yeráwáqá anókaq ááyama ítama aónaraae: “móra-naqa áwîqa Tááímoni
    Pítaama keráwáqtê máiyo?” téta yeráwáqá tirááe.'
  soy-soy: Api séi ɑpi pisɛ rɛ kei kɛ Simɔɔ kɑpi rinyíri n hɛ rɛ Piyɛɛ uú wee?
  hui-hui: Tagiraha howa tigua olalu, Agali mbira mini Saimono Pida ibu o andaga bedabe,
    lene.
  amf-amf: Kediar eelayse, “Bhethiroos hambhea Simoon chocchi maatayse kinin dohoono
    kotew?” hamayse ke oysade.
  quc-NNT: Ko xech'awik chuta'ik we chila' jeqel wi jun tata', Simón u b'i', ri xuquje'
    käb'ix Pedro che.
  dob-dob: ꞌEnega silobena ga anuwa ꞌawanaya sitoolo ta sibwau, “Gosemao, Saimoni
    nina sieesena Pita, nate anuwaya ꞌimiyami, nai nigeya?”
  wrs-wrs: Hev unna, es hevpa Simon Pitava men avma hui?
  mca-mca: Qa taya'yiiji'kii pa'aj, inaqfaakanij qu' hik pekhe'ye' pe' i'wifi pa'
    Simón qa ƚii iye Pedro.
  tzo-TZC: 'Cꞌalal icꞌotique, jamal yeic cꞌot sjaqꞌuic: ―¿Mi liꞌ oy ta xchꞌamun ana
    jun vinic ti jaꞌ Simón sbie, ti yan sbie jaꞌ Pedro? ―xiic.'
  mya-mya: ထို​သူ​တို့​က ``ပေ​တ​ရု​ခေါ်​ရှိ​မုန်​သည်​ဤ အိမ်​တွင်​ရှိ​ပါ​၏​လော'' ဟု​အော်​၍​မေး​မြန်း
    ကြ​၏။
  gng-NT: 'nɛ ki yin'' ki niire'' ki ye: «Ujɛ wà bi yih wɔ Simɔn, ki baanh wɔ Piɛr
    nnɔ te iden yà sɔ-ɔɔ?»'
  cbi-NTPO: 'pake''meetu daran palaachi tsandila: ¿Enu Simón, tsandityumee Pedro mumu
    ruku, ja'' chutyuu? tila.'
  ikk-NT: Wẹ nọ wesi olu wẹ elu, jụ kẹ Saịmọnụ hụn w'a kpọ Pita hụ ebẹhụ.
  leu-leu: Rutul kel e fiai tamo na Saimon aava ri xalie pa Pita, i taxa waan pave.
  maz-NT: O zenguateji c'ua, cjanu o tsjaji t'önü cjo mi bübü nu 'na bëzo c'ü mi chjũ
    e Simón Pedro.
  bod-N: སྐད་མཐོན་པོས་པེ་ཏྲོ་ཟེར་བའི་སི་མོན་འདིར་བཞུགས་སམ་ཞེས་དྲིས་སོ།།
  tca-NT: Rü yéma naxcèx ínacagü rü aixcüma yexma nape ga wüxi ga yatü ga Chimáũ ga
    Pedrugu ãe̱gaxü̃.
  zpl-NT: Chenu uriñabeella ruꞌu niꞌi zeꞌe, unidichiaꞌ beella tunu zeꞌe nzucu Simón,
    enu leꞌca lee Pedro.
  mbc-NT: To' emî'pamî'pî wîttî esa' yanno'pî to'ya. Moropai ekaranmapo'pî to'ya.
    —‍O'non pata warayo' nai Pedro itese' tarî nai? —‍ta'pî to'ya.
  ndg-ndg: nnango, kannaluya ndela ya kuyenda mu'nyumba. Bakema na kunnaluya mana
    Simoni ywakemelwa Petro atama palo.
  wsk-wsk: Ale aiman ale eseman, kari bo ko nup Simon, nup Peter te arusan, mu nongorak
    owola bagaruk mu ko eseman.
  toj-NT: Jayujil cuando c'otye ja ba puerta, ti c'umaniye tzatz leca. Sobohue ta
    ti smajunej naitz jun huinic sbiil Simón ja ma' huax cho alji sbaj Pedroili.
  kkl-kkl: Ina siramag sekel pina nimi nhon yobekti hailamekti, “Nimi asag nimi nhon
    sina Simon Petrus ae eneag yingkina ua unne no?” aro haibaek.
  tbc-tbc: Ab muroun duwagiŋ go dubol, “Tamol ta etna yaŋan Saimon Pita imado di?”
  sna-sna: Vakadanidzira vachibvunza kana pakanga pari ipo paigara Simoni ainziwo
    Petro.
  smk-NT: Kinmutana sara tan tinepet ra no main nin mampagtuloy itaw nin say ngaran
    na ket Simon tan mantawagen yan lamang nin Pedro.
  grc-TCGNT: καὶ φωνήσαντες ἐπυνθάνοντο εἰ Σίμων, ὁ ἐπικαλούμενος Πέτρος, ἐνθάδε ξενίζεται.
  gof-WFTW: Bantta qaala dhoqqu oothidi, “Phexiroosa geetettiya Simoona giya imathay
    hayssan de7ii?” yaagidi oychchidosona.
  spa-BLM: y llamaron preguntando si Simón, que también se llamaba Pedro, se alojaba
    allí.
  kyz-NT: '—Ma''ape te Simão ''ga roga reni?— ''jau ''gã ''gã amũ nupe. —Peu teni—
    ''jau ''gã ''gã nupe. A''eramũ ''gã ''ua owaẽma. Owaẽm ire oporonupa ''ga ree:
    —''Au te Simão Pedro ''ga rekoi?— ''jau ''gã ''gã nupe. —Ẽẽ. ''Au futat ''ga rekoi—
    ''jau peuwara ''gã ''gã nupe.'
  dao-dao: Sihmon Pita ngmingnaki khin cun, acua a pha ja am a pha ngpyang u lü ami
    ju kthäh.
  cya-cya: Mñicha' yu cha' can' ndi'in yu Simón, nu nchcui' ne' lo'o lca Tyo.
  beu-beu: Angmuse ini nehe nu earut senge adang taaning hula, “Nehe nu ene Simon
    Petrus ba hava anga mi mihit vengtahang angu, ana ue ee niang?”
  wrk-wrk: Kaya yali. Ngajaka yali, “Jungku kuna nayiba nganinyi, nangangi niji Bida.”
