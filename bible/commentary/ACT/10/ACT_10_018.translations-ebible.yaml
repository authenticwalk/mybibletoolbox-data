  san-PUN: ਸ਼ਿਮੋਨੋ ਗ੍ਰੁʼਹਮਨ੍ਵਿੱਛਨ੍ਤਃ ਸਮ੍ਪ੍ਰੁʼਛ੍ਯਾਹੂਯ ਕਥਿਤਵਨ੍ਤਃ ਪਿਤਰਨਾਮ੍ਨਾ ਵਿਖ੍ਯਾਤੋ
    ਯਃ ਸ਼ਿਮੋਨ੍ ਸ ਕਿਮਤ੍ਰ ਪ੍ਰਵਸਤਿ?
  nob-LB: 'De ropte: ”Er det her Simon Peter bor?”'
  ntj-ntj: Palunyalu-ya tjapirnu, “Wati yini Tjayiman-Piitanya-munta nyinarra?”
  sxb-NT: Waawuuzia ni kuri mbwe omwo nimwo Simioni Petro ari.
  nhu-NT: teŋe, biite lɛ, “Wee ghane mvu nu fɛn ɛ diee nu Semon Bita le?”
  row-row: Ara roꞌe tenu umeꞌ a de ratane rae, “Hai sangga fuiꞌ esa numban sia ume
    ia. Naran Simon Petrus. Amaꞌ nahine e, do?”
  msy-msy: Egha me diava azangsɨsi, “Saimon, an ziar mam Pita, a kagh iti o puvatɨ?”
  agg-agg: Asu ai mɨŋgɨyomo düduyafundühɨ yahomoya, “Saimonɨmboyu Pitamboyu randeimbɨ
    ranai nüŋguwai wanɨyo?” mehomo.
  ptp-ptp: dɨ keac ên nêbê, “Saimon ti wê lê ngwe nêbê Pita ge dô ga, me?”
  nak-nak: Egite goio tahi soilo mago “E Saimon Pita kama mavuta omai?” Egite oio
    tatahi maie, eala moli e Pita so gabutatala la paga ale eia mai ale hilotia.
  lbb-lbb: Ditol arkabah kas mange, “E Saimon ning a risana otleng e Pita kaning ui?”
  kan-2017: ಪೇತ್ರನೆನಿಸಿಕೊಳ್ಳುವ ಸೀಮೋನನು ಇಲ್ಲಿ ಇಳುಕೊಂಡಿದ್ದಾನೋ ಎಂದು ಕೂಗಿ ಕೇಳಿದರು.
  cso-NT: 'tsá² hí³ né³ ca³juáh³ la³ lá²: ―¿Tiá¹ cuá³ jan² tsá² jmáɨ² Sí¹mu²¹ ñí¹
    lá², tsá² téh²³ tsú² siáh³ Pé¹?'
  ena-ena: '@see-verse:ACT.010.017'
  nbq-nbq: “Ap yoma, wai. Ap huru Simon inis Peterus yagalagwi ako, o yoma werek a
    dek a?”
  tgo-tgo: Thɨ kula ru thɨŋa, “Saimon, idae regha Pita ina ghena?”
  yap-yap: Miyad pong ngar fithed ni lungurad, “Bay be’ nib milekag u roy ni Simon
    Peter fithingan?”
  mop-NT: —¿Tan wa u posado wa'ye' aj Simon Pedrojo?— cu t'anoo' ti chich.
  tet-tet: Sia bolu uma naꞌin, hotu nusu naꞌak, “Ama, ami mai buka bainaka ida mak
    nein iha uma neꞌe. Nia naran Simon Petrus. Arumak ama natene nia ka?”
  hlt-MCSB: Te vaengah pang uh tih, “Peter la a khue Simon te pah mai a he,” a ti
    uh.
  xtd-NT: N‑ka xijan tnuꞌu‑s nuu ijan tuu ɨɨn se nani Simón. N‑ka jaꞌan‑s xa dɨuni
    nani‑sɨ Spedru.
  mdy-ETH: ዔኤሊንቲ፦ «ጴፂሮሴ ጌይንታ ሲሞኦኔ ሾኦቹሞና ዓኣሢ ሃካዳ?» ጌዒ ዖኦጬኔ።
  spl-spl: '@see-verse:ACT.010.017'
  usp-NT: Cuando xtawtak, xch'a'wtak y xtz'onajtak wi la'yi' man ja li wi' jposad
    winak ri jb'ij Simón ri tib'ijsaj Pedro re.
  zav-NT: Nach zižɉo gosə'əṉabe' šə ḻe na' zo to beṉə' ḻeczə le' Simon Bed.
  sgz-sgz: Ditulá aráng má gátna ngo, “Be, tekesá asir ngisán ái Saimon Petero almainái
    i narsá gam?”
  kek-NT: Que'xpatz' ma aran cuan chi hila̱nc laj Simón li neque'xye aj Pedro re.
  blz-NT: Kasi i raaya'a nengeleelo' mian ka' nimikirawar taena i raaya'a, “Too isian
    sawe' men nintunda ka'ita men ngaanon i Simon Petrus?”
  poe-NT: 'Ntá kjuanchankí sín itsen kíxin: ―¿Á ntihi tjen chꞌín Simón kja̱xin itꞌin
    chꞌán Pedro?'
  san-TAM: 'ஸி²மோநோ க்³ருʼஹமந்விச்ச²ந்த​: ஸம்ப்ருʼச்²யாஹூய கதி²தவந்த​: பிதரநாம்நா
    விக்²யாதோ ய​: ஸி²மோந் ஸ கிமத்ர ப்ரவஸதி?'
  cof-NT: 'Junni urachi wirurato otito, itsanlatinue: —¿Simón Pedro inte chunan? tilatinue.'
  srm-NT: 'Hën de kai sëmbë te de piki. Hën de hakisi de taa: “Di sëmbë de kai Simon
    Petuisi, aki a ta dë nö?” Hën de piki taki: “Aai, a dë aki.”'
  qvs-NT: 'Chay wasi punkunpi sinchita rimakushpa tapukurkansapa: —¿Kay wasipichu
    Simon Pedruka?'
  zca-NT: 'Naye kinabdi''zh bixa'', nzhab bixa'': “¿Chi re'' nzho tu xa'' kwa''n lë
    Simón Per?”'
  cbc-NT: Bairo etarã yua, bʉsʉrique tutuaro mena, “¿Ati wii Simón Pedro cʉ̃ caãni
    wii to ãniñati?” ĩ jẽniñañuparã.
  qxo-NT: 'Chaycurnam tapucuyargan: “Tapucuyälläshayqui, taytay. ¿Pedro caychöcu patsarällan?”
    nir.'
  mox-mox: Ta igaba vane ivonaya, “Ei, nage Saimoni ana wawa veluana Fita baʼidia
    toatoa?”
  kew-kew: 'Nimumi gupa yaasimi: Saimon nipuna bi medare Pita-ya. Go aare go ada-para
    pia pae napia pae simi.'
  dww-dww: Taudi a riu rubu be ai taravira da Saemon awai isaisana Pita dobudine e
    miamia bo ibewa.
  twi-ASANTE: Wɔfrɛ bisaeɛ sɛ, “Saa efie yi mu na Simon Petro te no anaa?”
  aoj-aoj: Eaꞌ mofalana maꞌi, “Saimon agol waꞌagol Pita, anen nape naꞌa aꞌa owaꞌ?”
  cbv-cbv: 'Pánih jʉibínit, nin pah ĩt niíj ej ʉʉ́bh joyóp wʉt jĩ: “¿Simón Pedro wʉ̃t
    jʉmni nin mʉʉdíh niít ã jʉmʉp?” ĩt niijíp wʉt jĩ.'
  taw-taw: Amjakɨl agɨlak, Bɨ Saymon, yɨb ne olap Pita apal ak, awl mɨdeb akaŋ agɨlak?
  jic-NT: Yümücj la tjü'üy ncu Simón ne'aj já'asa, jupj ne Pedro ló wa.
  zap-NT: Ne wdxiin men, ndípse wnabdiiz men gan pe nga ka te mén ne la Simon ne la
    ke Bëd.
  wer-wer: epël pëlpël mëëa. “Omën namp yapinte Saimon, yapin nent Pita, pöp eprek
    wë ma?”
  ipi-ipi: Epo atoto, utupane-mane akali Saimone balana gene mindi Pita lene okone
    bala anda okona peteyape lo tipa peainipia.
  qul-NT: 'Alto vozwan wajaspa, taporkancu: “¿Caypichu Pedro niska Simón cachcan?”
    nispa.'
  tnc-tnc: 'Torã eyatirã ikuᵽaka najẽrĩaeka: —¿Õ''õrã yaje Simón Ᵽedro wãmeikite ime?—
    narĩka.'
  ter-NT: Ina ihaxíkohiko ko'óvokuti, epemoâtihiko ápeyea hóyeno koéhati Símaum, yonópoti
    îha Pêturu okoâtiya.
  bmr-NT: 'Jaamoro sefano dilluumo: ¿Naa jiijafaño Simon Pedro onoobo icahi? noomoro.'
  fuf-fuf: Ɓe noddi, ɓe landii si ko ɗoo oo wi'eteeɗo Sim'uunu jammaaɗo Petruusu weeri.
  mwc-mwc: Ba si toiruba kata namai Simon Peter i mamana kona kega.
  bhl-bhl: '@see-verse:ACT.010.017'
  ons-ons: So eŋe qesone more iwa yale rakoi, “Ŋei mane eŋetine Simon Petoro eŋe iwa
    kulit gemaike, ŋei ea eŋe iwa metmaike me mida?”
  con-NTPO: 'Tsa''onga napipa quia''me afa''je''fa: —¿Ñoa''me ti vani Simón Pedro
    qquen inisecho''chota can''jen?'
  ghs-ghs: Qooroqi qasa hiireta, Siimo dzapa usaqe noho Peetoro noi naga erata meeqorai
    mae?
  peg-peg: ହେଦାଂ କୁକ୍‌ଚି ହେୱାର୍‌ ୱେନ୍‍ବାତାର୍ ପିତର୍‌ କୁକ୍‌ନି ତର୍‌ “ସିମନ୍‌ ହେବେ ଗତେନ୍‌
    ଲାକେ ବାହା କିନାନା କି ଆକାୟ୍‌ ?”
  txu-NT: ne kàj bê memã kum, —Ximão Pedru, djori kikre wãkam nhỹ? ane.
  eng-WEBU: and called and asked whether Simon, who was also called Peter, was lodging
    there.
  gnw-NT: Jare jae reta ueni upɨrandu joco pe ra ico Simón uyembɨjee Pedro pe vae.
  mux-mux: Akuna angiliiku walsiku kene, “Saimon-Pita andi molemúye?” niring.
  maj-NT: A̱s'a̱i kingjásjaiya tsa yo̱ tíjña Simon xi ta̱ 'mi Pedro̱.
  bkq-NT: — Ânguydo imeom itubygue âdydo imeom xygahudâni Simão etylâ xirâ? — kelymo.
    — Tarâlâ lâpylâ uguondo Simão Pedro âxidâdybyem awyly? — kelymo. — Tarâlâ — kehonlymo.
  kue-kue: aglendi kra yegl peglkwa, “Saimon, ye kangiye ta Pita we dingwa yaglmo
    i yungu igle moglmo mo mane?”
  cot-NT: 'Yarejerejeitapojacagueti icoacojiapojaqueri ashincaroca tsovironaqui icantajiapojaqueri:
    —¿Ari imaimoquempi Shimo Peerero?'
  bnp-bnp: To gale, to nana, “I tahoka tara mosi i made koea, a rana e Simon Petrus?”
  apn-NT: 'Hãmri nẽ õrkwỹ nhõ xwỳnhjê mã kãm: —Pa na ka mẽ arĩ akrĩ? E Simãw Pêtre
    hwỳr na pa mẽ mõ. Xà jar na hte pa nà? Anẽ. Hãmri nhũm mẽ kãm: —Tỳ. Omũj kỳx pê
    ixkre nhĩmõk ã na nhỹ. Anẽ.'
  ctp-NT: Loꞌo kwen msiꞌya neꞌ ꞌin nu nka naꞌan tyi seꞌen ndiꞌin Tyu Simón.
  opm-opm: Aprisa Saimon Pita ohhe ap moh ti patda por dahandeingopari.
  bvr-bvr: rrapa minypa aburr-gonyjinga burrwa, “A-lay, nipa Jayman Birta an-guna
    a-nirra, ya?”
  wal-wal: Bantta qaalaa xoqqu oottidi, “PHeexiroosa geetettiya Simoona giyo imattai
    hegan de7ii?” yaagidi oichchidosona.
  zad-NT: Na' ka bllingake', na' wṉegake' zillj wṉabgake' shi nan' zoa to beṉ' le
    Simón Pedro.
  kmg-kmg: wiracne basac ehuc mumbiŋ, “Simoŋ, šâŋene moc Petoro, e fic šira jukac
    me?”
  aso-aso: 'Gopo gala gelo neivo Konelioꞌ ngimiselive ingine Simoniꞌ numuꞌvemuꞌ longoꞌ
    longoꞌ iꞌmi vi di sotoꞌ igi gatedoꞌ mini asi li tiꞌ li laniꞌ: Simoniꞌ adoꞌ guliveꞌve
    gohi ma Petoloꞌ ma nene mene numunguꞌ neihe.'
  uli-uli: Iwe ngo resa fofos long ngo resa kasiy, “Yor semal wasola iga le Simon
    Pedrus idal?”
  nin-NT: A nggarr angu a yo, na zhi di, “Biturr, uwanggo nggo à yo ma di Sima à so
    ni inggya yo?”
  acu-NT: 'Tura taar untsuminak: —¿Aints Simón naartin chikich naarisha Pedro ju jeanmasha
    irastas taa pujawak? —tu inintrusarmiayi.'
  cak-WNT: y xquic'utuj c'a apo, wi chiri' c'o wi ri Simón ri nibix chuka' Pedro chare.
  ebk-ebk: Nunfukiawcha ay nanarudsud, “Ay wachay mangiliyu hena ay nan ngachana at
    Simon, ya nan usa pay ay ngachana at Pedro?”
  spa-PDDPT: Preguntaron si Simón Pedro estaba hospedado en ese lugar.
  ruf-ruf: Wakemelela, waghutsa ka Simoni yokemighwa Petiri kokala hamo.
  gun-gun: 'Onhenduka vy oporandu: — Simão Pedro hery va''e pa oĩ? — he''i.'
  agu-BL: Chitziwune'n quen tzuntz nin oc chijakol yi ko cho'n at Simón tan posari'n,
    yi ncha'tz na a'lchij Lu' tetz.
  isn-isn: Hangi akitanga nu ku kolya anga ize uSimioni nuitangwaa ga ni Petro anga
    ize ai watulaa wkiie pang'wanso.
  eng-PEV: and they asked, “Is Peter here?”
  ilo-ULB: Ket immawagda ken dinamagda no ni Simon a managan met laeng iti Pedro ket
    agigian sadiay.
  pir-NT: Sa ye tiquina sinitu madoqueoahye. “¿Simo Pedro wame tiriquiro ahri wʉhʉre
    ijiajari?” ni sinituahye tiquina.
  anv-NT: Ɛbwɔ́ ágií áké, “Meŋkɛ́ fɔ alú fa ayi akuú ji Sinun Pita”?
  sab-NT: 'Kwian kledu chage Pedro jinade nate jo chke Pedro kle ngwadi geru kadu
    Pedro giti kweri: —¿Aini kwian gweale kada Simón amaña kada Pedro kle u aige?'
  tmd-tmd: Höröpɨn gɨrön yadmä, “Nöbö Saimon Pita yöraku mɨdönö ö?” rɨmä.
  acr-NNT: Xechꞌaw kꞌu apanoq y xkitzꞌonoj we chiriꞌ jeqel wi ri Simón, ri kabꞌiꞌx
    Pedro che.
  kpg-kpg: ga gahigahi mo di heheeu, “Ma taane mai i daha i ginei, dono ingoo go Simon
    Peter?”
  taj-taj: ओच्‍छे घ्रेन काइ लसी, “पत्रुस भिबा सिमोन चुरी धन्‍छ्‌यामुला?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨrakɨt tenɨne titehi tar ik: “Mɨtɨk kiutɨp niuk mɨrak Saimon Pita kau
    in o au?”'
  cbk-cbk: Ta saluda sila na puerta, y ta pregunta si tiene gane alli un visita el
    nombre si Simon, con quien ta llama tamen Pedro.
  uig-ARA: ئۇلار بىرسىنى چاقىرىپ، ئۇنىڭدىن پېترۇس دەپمۇ ئاتىلىدىغان سىمون دېگەن بىرسى
    بۇ يەردە تۇرامدۇ؟ ــ دەپ سورىدى.
  tuf-tuf: 'Behquir cohwjacro: —¿Ser ajca Simón Pedro úsariqui? ¿Simón Pedro úsari
    itqui? wajacro.'
  abx-abx: Aman'o mga iya pagpatilaw kon ari ag'istar si Simon nga kilala liwat si
    aron Pedro.
  mco-NT: Chi ajcxy mɨc ycogapxɨɨy yajtɨɨy pen jɨm anajty yjättägy Simón huɨdibɨ anajty
    nañ jadu'n yajtijp Pedro.
  bsp-bsp: Kɔ ŋawe, kɔ ŋayif kɔ pəyɔnɛ fɔ kəlɔ kaŋkɔ kɔ Simɔŋ nwɛ andeŋər tewe ta
    «Piyɛr» mɔ eyi-ɛ.
  kqf-kqf: Bi vanuwa taniwagina ai talayena gado, “Niga ḡome lava isana Saimon Pita
    ya miyamiya e geḡa?”
  cpb-NT: 'Ikanta rareetapaaka pankotsiki, ikaimaiyapaakitziini rosampitantapaake,
    ikantzi: “¿Ari rimayiri jaka Simón, iitaitziri Pedro?”'
  aon-aon: Aria hahwar harigesh hakri, “Anudok arman Saimon douk nanahwar kupainyi
    nyeigur Pita iri douk nanaki nape agundok o uwok?”
  hus-NT-2005: Tam ti ulichtsik, in konoytsik kawidh max taꞌ ti kʼwajat ba jachanꞌ
    an atá jun i inik xin bij Simón ani u bijyáb jeye ta Pedro.
  mig-NT: Te ni̱ kaka'a̱n jaa‑i. Te ni̱ kajika̱ tu̱'ún‑i nú yúan ncháá ɨɨn cha̱a nání
    Simón, te íó ɨnga̱ sɨ́'vɨ́‑de nání‑de Pedro.
  bps-bps: Na tamlo ale na snalekla ku déén Simon Fiter.
  mbs-mbs: Timawal dan aw mig-insà aw sìyan se balay inogpaan i Simon, se doma ngadan
    din si Pedro.
  cme-NT: 'ba fara ta ba yuu wuɔ: «Baŋ bĩŋ Simɔ maŋ Piɛr, u haraa bande yaa nuɔ‑i
    wɛi?»'
  sus-sus: E naxa maxɔrinyi ti xa Simɔn yigiyaxi naa nɛ, e naxan xili falama Piyɛri.
  pon-2006: Irail eri likwer oh idek, “Mie ohlen keiru men met ede Saimon Piter?”
  dad-dad: Idi diweig fen, Simon, yana taka Pita dedig an ibodok be anĩ to difen.
  zab-NT: Chi bdzɨndeb ax gunabdiidxdeb la ruy rbez Simóny ni láza Bed.
  jae-jae: Lau tau sêmôêc têtu kênac gebe “Simon, taŋ sêsam eŋ sebe Petere naŋ, kêtu
    ŋacleŋ mêŋgêŋgôŋ tonec me masi.”
  ksd-ksd: Ma dital oraoro, ma dital titir ba Simon, nina ba ra iangina bula Petero,
    i ki ati.
  msm-NT: nanabi sikandan aw pangusip, “Meyduon migpaabut kani no iyan ngadan si Simon
    no ogngadanan isab ki Pedro?”
  myk-myk: 'Na yiri pye na jo: «Simɔ we pʼa bi na Pyɛɛri ge, naha wʼa tigi ya?»'
  sbe-sbe: Na se yogasae na se henamai se wane, “Simona, hesana hesau ede Petelo,
    teina numa ta unai ye miyamiya?”
  mcr-mcr: Qu iqi ätqäpiyi, tääqä ätäpu, “Saimonä iqueqä yoqä huizi Pitä iqu, täqisanä?”
    ätukuwi.
  cux-NT: 'Ní ''cai yā ní ntíínguuneeⁿ yā: ¿''Áá miiⁿ canee Simón chi nguūvī sa Pedro?'
  tur-YTC: Ve yanlarına gelip, Petrus da denilen Simon’un orada kalıp kalmadığını
    sordular.
  san-ITR: shimono gR^ihamanvichChantaH sampR^iChyAhUya kathitavantaH pitaranAmnA
    vikhyAto yaH shimon sa kimatra pravasati?
  bel-N: і, крыкнуўшы, спыталіся, ці тут гасьцюе Сымон, называны Пятром.
  sch-sch: Mahin Simon Peter a tung mo? tiin an rekela.
  mic-MIQNT: Gesigawwejig aq pipanigesijig, “Eig's ji'nm teluisit Simon Pie'l?”
  huu-NT: Simón Pedrona naie jofomo illana jɨcanotɨmacɨ.
  jiv-NT: Tura jeawar kakantar untsummiar “¿Semuṉ, Pítiur, ju̱i̱ṉ pujá?” tiarmiayi.
  otm-NT: 'Nu''bʉ mí zøm bʉ, bi ''yänni: ―Ha ''bʉcua ra Simón Pedro.'
  dah-dah: Irdeb, “Saimon Pita ineŋ haŋyen al go goyen gar hi we?” yineŋ al ya bana
    goŋ hinhan goyen gusuŋaŋ yiramiŋ.
  tnk-tnk: Irəhar harəkwein pen, mharəres mə, “Iərmama riti nəɡhɨn nə Saemon kani
    mwi in mə Pita ramarə ia kwopun i uə rekəm?”
  kpr-kpr: kori siseri, “Genembo Simon Peter esa fusira amo, eminda irira, ai?”
  san-IAS: śimono gṛhamanvicchantaḥ sampṛchyāhūya kathitavantaḥ pitaranāmnā vikhyāto
    yaḥ śimon sa kimatra pravasati?
  nho-nho: Naa tama naa ni ttuu no vasiri peelaa, “E hai tama e noho i te kina nei
    e ttapa ma ko Simon Peter?”
  gym-NT: 'Yebti namanina jukwebtä Simón känti angwane, ñäkäbare jume ja dibti krörö
    kwetre: ¿Ni kädianta Simón akwa, Pedro nieta ie arato, ye tä nüne nete ya? niebare
    kwetre.'
  azg-NT: 'Ndoꞌ tꞌmanhan, jnduehan: “Ncyö́ chjo vꞌaa. ¿Aa ntjoo mꞌan juu tsan na jndyu
    Simón na mantyi condue nnꞌanhin Pedro?”'
  bhd-bhd: तैनेईं हक देइतां पुच़्छ़ू, “शमौन ज़ैस जो पतरस ज़ोतन इड़ी तुश्शे कां आए?”
  too-NT: Lā' tata'sani'lh lā' takalhasqui'nīni'lh lā' tahualh palh tū' lahuī' kalhatin
    chi'xcu' a'ntī ixtacuīni' Simón a'ntī ixka'lhī ixlītāpātu' ixtacuīni' Pedro.
  ind-AYT: dan sambil memanggil, mereka bertanya apakah Simon, yang disebut Petrus,
    menumpang di sana.
