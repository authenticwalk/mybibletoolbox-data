  mlh-mlh: “Oŋu matayoŋ, ŋiŋigo kubuine kubuine sosowo noŋunde botugo uri yoŋoreone
    moji Anutu ohowe baku miteŋ gaku eeboboineji kadi poretiŋ boyobega, iŋoji Anuture
    jiŋoo sagaga.
  gof-ENT: ሺን ኣሴ ኡባ ኦና ጊዲኮካ ባው ያዬይሳኔ ፂሎ ኦሶ ኦይሳን ፆሳይ ኡፋይቴይሳ ታኒ ቱማ ኣኬካስ።
  aau-aau: God hiykwe uwrsa yier lowpwarowp ko, hye-aw ma hok nanpanan, seyr yor luw-luw-aw
    me ma nak-mon seme me-huonokyaw.
  tvk-tvk: Hi memaal ve ngan xil vus xa di lamot mini e di lapol naha xa momal pe
    meten, tave ti neta xa labe moletin xil te kantri sav tei.
  prf-NT: Tanggapán na en deyaman a tolay maski ánya en lahi na basta en tehud a ánteng
    dikona sakay en mággamet ti matuwid.
  auy-auy: seyaafáꞌ-áémpákén-kwáásí Maníkón-aúrankaꞌa arupíse úmai kaweꞌ-úmai méraawi
    Maníkó miwí aamoí wéuwatinkaiye.
  tbg-tbg: Ho nai ta vatanaavave vira uva iriqiro viharo avuqavu nira vaiintiva vairaro
    Kotiva vi vaiintirara noraiqaakero iriharo virara quaheharo varianarove.
  hub-NT: Tura ashi nugkanmaya shuar ainasha ninak shir aneasar enentaimtuinak, pegkeran
    takainakaigka nunaka nakitatsui.
  hmo-hmo: To bese ibounai lalonai, Dirava dekenai idia gari, bona kara maoromaoro
    idia karaia taudia, be Dirava ese do ia abia dae.
  big-big: Namele keya nak piyegi kazi miza logo pugu mizagi keli piyeng mizi mologabok
    pugu puguwili mizi, Yudawili keya Yuda onowilirau.
  gux-G: Yua n fangi o ki tiendi yaala n ŋani, wan tie nibuolu kuli, o ba fidi ki
    cua o kani.
  cnl-NT: Qui² dxʉ́²³ dsɨ́² quia̱'² la²³jɨn³ dsa³ 'i³ 'aa³ u²³go³ u²³'iʉʉ²³ quia̱'²,
    dsa³ 'i³ jmee²³ 'e³ dxʉ́²³ 'e³ la²³ 'née²³ 'ñée², juø'n³ quie'²³ dsa³ Israel,
    juø'n³ quie'²³ dsa³ jia'³.
  zar-NT: Dios raza ládxëʼë bönachi idútë yödzölió, nupa naʼ tadxi Lëʼ, en tun le
    naca dxiʼa.
  kde-kde: Henga mmilambo vyammalele, munu woheyo amweshîmu Nnungu na kutenda lalalembela
    Nnungu, Nnungu ànampwechelela.
  ata-ata: ia umasaxaiꞌa ta mitema no ꞌa xalexalee lia ukalusi aneꞌi ane ilavusou
    ixoo no laaxu mo iꞌoxonu ꞌilixo ane muisalili.
  qvw-NT: sinu'a may-lädu nunapis payta cäsucul allinta luläcätá awnil ćhasquishanta.
  nfa-nfa: Dhèu mia dhu dꞌara mola, dhu majꞌèni manèngi-mangajꞌi mi Lamatua, aa madhutu
    dadꞌèi Nèngu, rèngu sèra pakarejꞌe dꞌara Na.
  tnp-tnp: mətəu nɨkin tagiən o nətəmimi e ikɨn mɨn rəfin u kəutɨsiai in mɨne mautol
    nati iətəm təhruahru.
  urd-urd: बल्कि हर क़ौम में जो उस से डरता और रास्तबाज़ी करता है, वो उसको पसन्द आता
    है।
  hot-hot: Mi, yani lamavi hathak avômalô lodôŋlodôŋ sapêŋ atu ba elovak yani vibiŋ
    ba idum nôm takatu ba thêthôŋ.
  mqj-NT: Sapo' angganna tau illalan lino to mengkarea' lako kalena anna umpogau'
    kamaloloan, natarima duka'.
  rus-SYN: но во всяком народе боящийся Его и поступающий по правде приятен Ему.
  mbh-mbh: Na nge rem alavusnga ake ru a ulue, areko o pavothal nge i na o oma vothung
    vengvenga, aro i nongpoo or.
  bdd-bdd: ma hesi hali tupwa ma hali tupwa tomoteninao ꞌeguma siheꞌasisiye ma simumuga
    dumwalu, ꞌiyaliyaya weyahidi.
  cbt-NTPO: Nisha piyapi'sanquëma' nipomarahuë', cancanëma quëran huarë' ina chinotohuatama',
    nohuantarinquëma'. Noya cancantohuatama', noya ni'sarinquëma'.
  rmy-SERVI: нэ дэ всавэрэн манушэнгэрэн родонэн Лэсти чялёл кодэва, ко дарал Лэстар
    и терэл чячимо!
  srn-NT: èn tak' A e teki ibri sma di e anbegi En èn di e du san bun ini En ai, awinsi
    fu sortu folku a kmopo.
  cta-NT: Tsoꞌo tsa ntsuꞌu tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ lcaa ñati̱ chalyuu
    nu chañi chaꞌ nduꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ni, ñati̱ nu nduꞌni lcaa ñaꞌa̱ chaꞌ
    nu ntiꞌ Ni.
  bqc-SIM: Bui píi guu gbɛ̃́ pↄ́ lɛ́ vĩakɛɛ̀ mɛ́ ì yãmaakɛ, ade yã́ mɛ́ ì kaaàgu.
  tcz-CHONGTHU: Ahin chitin namtin lah a koi hijongle Ama ginga thildih bolho chu
    ama dinga lahthei ahi.
  mar-mar: प्रत्येक राष्ट्रात जो कोणी त्याची भक्ती करतो आणि योग्य ते करतो, त्यास देव
    स्वीकारतो, व्यक्ती कोणत्या देशाची आहे, हे महत्त्वाचे नाही.
  snp-snp: ido wenena muki nedo-nedo ufa monalo-monalo koliya kolinawamo ya ido monani
    efe loti mele minamo wenena ya koina wi gedaiye. Kawa onale, loto oiya kolife
    loto kolowe.
  isl-isl: Hann tekur vel á móti hverjum þeim sem tilbiður hann og lætur trú sína
    birtast í grandvarleik og góðum verkum.
  spy-NT: Nteenee chāmē ꞉Yēyiin biikaab yēēmēēt ake tukul choo iywēyē inee ānkuyēyē
    kiy nyēbo man.
  xnn-xnn: Tay olay sino ay ipogaw, Judio wenno baken et no dayawenda si Apo Dios
    ya gawis nan ik-ikkanda et dawatena daida.
  mwe-mwe: Ikabhe mundu jojowe jwa kila shilambo akwaajogopa a Nnungu nitenda ya mmbone,
    bhanakumposhela.
  tte-tte: Na dedei meuloina tomoliyao Yaubada iyaliyaya kaiweli analiyao tem siyakasisiyan
    yo mumugali sidudulai.
  tcs-tcs: God em i api wea enibodi uda meke raitwei ane wosip em nomata wanem kantri
    dempla i kam prom.
  hlt-THB: amah ak kqih ingkaw ak thymna bi ak sai qampum awhkaw thlang boeih ce do
    hy.
  soq-soq: Ne tauma insene atenten apana tawo osowe waimoia bedeuwo mida God dauwa
    etedie ita dewa dodomana dewasadia me ipa God mampelepia rua, mai dia.
  qub-qub: Payta wiyacojcunataga alli runacunataga Tayta Dios chasquinmi may nasyunpita
    captinpis.
  att-att: Ta alawatan ni Namarò yù ira ngámin nga makimoray kuna ánna napiá yù akka-akkuád
    da, maguray lâ yù katole ra.
  bki-bki: Toro Israel, p̃eli na toro napano maka rimoluo ea bajulukuti nei, p̃eli
    na toro be bereio, mia avona naio tovon Atua, rila ga vite nalo napano Atua naio
    jidomio, mia Atua naio saaro ka naio.
  bqp-bqp: Buri sĩnda pínki tɛ́ gbɛ̃ kũ àtɛn vĩna kɛnɛ, akũsↄ̃ àdi yã mana kɛ,
    ade yã mɛ́ àdi káagu.
  mcp-mcp: Jísə njɨ nə́ muud yɛ̂sh mə gwɔ̧́ɔ̧́ Zɛmbî a sá tʉ́təlí yɛ́, tɔɔ a jɨ jáyɛ́
    lwoŋ búúd dɨ́, Zɛmbî mə gwág nyə nywa tɛɛm bə nə a jɨ jáyɛ́ kúl búúd dɨ́, tɔɔ
    jáyɛ́ dɨ́.
  hat-hat: Li kontan ak tout moun nan tout nasyon ki gen krentif pou li epi ki fè
    sa ki dwat devan li.
  npl-NT: yej itech nochi nin tlaltíkpaktli, Dios kinselia akimeh kitlakitah iwa kichiwah
    tlan kuali.
  bgg-bgg: Hanyie è aishii sia, chiih-è, giang bliathek rek arone, aishii dun mey
    ro, ji pha bran ne khi pha iriing è giak ruii ne de ji ariig pha wie rek dun ara.
  eng-TCENT: but in every nation anyone who fears him and does what is right is acceptable
    to him.
  eng-BSB: but welcomes those from every nation who fear Him and do what is right.
  cpu-NT: aña jaakameethayetziri ñaapinkathatanairiri, tampatzikashiretatsiri, okantavetaka
    tsikarika inampiyetaro, kaari nosheninkaveta.
  san-ASM: যস্য কস্যচিদ্ দেশস্য যো লোকাস্তস্মাদ্ভীৎৱা সৎকৰ্ম্ম কৰোতি স তস্য গ্ৰাহ্যো
    ভৱতি, এতস্য নিশ্চযম্ উপলব্ধৱানহম্|
  tod-tod: kɛlɛ zii pɛ saama, zɔi nɔpɛ é luazu ba, ta é telebodai ɠɛɛzu, naama nui
    nɛɛʋɛ bɛ.
  tac-NT: Onorúgame nareme ju apiépiri rió napu 'we a'lá nirame ju Onorúgame napu
    'we a'lá sébali olame ju Onorúgame 'yuga.
  eng-WEBPB: but in every nation he who fears him and works righteousness is acceptable
    to him.
  gfk-H: Senbia i la balak bakut tar at ira tunatuna ta ira kaba huntunaan bakut ing
    diet urur tana ma ing diet gilgil ira takodas na magingin.
  viv-viv: Au gaveyao himatamatausena kadu hihuluhuluva tunutunugina, medema giꞋitanuwakabubuyedi,
    kaꞋi kwanaYuda o kaꞋi yoꞋo tulimiyao kalivai-mina.
  yao-yao: Nambo mundu jwa chilambo chachili chose, jwakwajogopa Akunnungu ni kupanganya
    yaili yambone paujo pao, akukundikwa nawo.
  tgp-tgp: pani sava tamlohi na sava jara sei mo lo sile na oloolo isana, ale mo vai
    na hinau tataholo, enia mo avulahi hinia.
  auc-NT: Ïninque ïïmæca quëwënäni incæ wayömö wabæca wabæca quëwënäni incæ æcänö
    Wængonguï ingante guïñente wædinque nö cæte quëwëna ante adinque Wængonguï mäningä
    ingante Ao ante do ængampa.
  kbc-NT: Aneotedoɡ̶oji dibatetege inatawece niɡ̶ina anodeemitetigilo codaa mowo ane
    iɡ̶enaɡ̶a, aniwiteta niɡ̶ica noiigi anelatibige niɡ̶ina oko.
  bmh-bmh: Du in go Zuda du, emgasag tub ebuan du ta, go Uwait uminaimai, igul naliu
    mamau, Uwait nug goen ougab noumamau.
  ctu-BL: Ti pejtelel lum Dios mi' q'uel ti uts'at jini mu' bʌ i bʌc'ñañob, mu' bʌ
    i cha'leñob chuqui toj.
  meq-meq: Ndo zezeŋ tebiye, kwa neŋgeye na, ndo i gəma wuray wuray ka rəhay ha gər
    a Mbəlom ada kə ge wu nakə deɗek aye na, neŋgeye ka təv i Mbəlom na, lele.
  noa-H: Hi dau naan deeum durram k'ʌʌnau hawiajã hi hipierraanaa hĩchab hagcha wënʌrrak'iin,
    mak'ʌʌnjã hirua higab k'aba higjugui hajim hanʌm Pedroou chi haig biirdʌ t'ʌnarr
    k'ʌʌnag. Mag jaaumamua hich Pedrooupai,
  alp-NT: Pusue tamata bei nusa otoi etia neka pine holmate Alla, kai rebe iono misete
    hoko Alla Isukai.
  san-VEL: yasya kasyacid de"sasya yo lokaastasmaadbhiitvaa satkarmma karoti sa tasya
    graahyo bhavati, etasya ni"scayam upalabdhavaanaham|
  kbq-kbq: Hianagi mika kotegati vahe'mo'za (nation) Agri'ma koro hunte'za, fatgoma
    hu'neazama nehaza vahera, Agra avesi nezmanteno, Agrarega zamarenente.
  kbh-kbh: Nÿets luarënguenache Bëngbe Bëtsá júbuajana cha tmojtsatschuaná y ts̈abe
    soyënga tmojtsamënga.
  ron-LSB: ci, în orice neam, cel ce se teme de El și face dreptate este plăcut Lui.
  pon-pon: A nan jap karoj meamen majak i o wiawia me pun, nan i me konekon re a.
  nhe-BL: Huan ipan campa hueli tlali yajaya quinselía nopa tlacame tlen quitlepanitaj
    huan tlen quichihuaj tlen cuali.
  sps-sps: Gov faarof iny e sei tsun te oraav ror Ya ee ana ayei te kat a ka na tavaron
    matan Ya, kainon saf viir puan ei na, u taa Jiu gen rin vainy sikia ma taa Jiu.
  wnc-wnc: Aminu tapatu keu zakneka nana tapatuta Anutue akgwauke nomana takngakan
    tasike yuwikge take natangamunggak.
  bus-bus: Bori sãnda píngi tɛ́ gbɛ̃ kɛ̀ èe vĩa kɛɛnɛ, bensↄ̃ è yã maaa kɛɛ, adee
    yã bé è kánɛ.
  gub-BL: Wyzài teko wà, zutew wà, zutew 'ym wà no, aze ukyze izuwi wà nehe, aze weruzar
    ize'eg wà nehe, ikatu ma'e iapo pà wà nehe, a'e mehe ikatu izupe wà nehe.
  imo-imo: '@see-verse:ACT.010.034'
  boj-boj: Deqa sawa sawa kalilq di tamo uŋgasari kumbra bole bole yoqnsib Qotei aqa
    sorgomq di unub qaji naŋgi Qotei na tulaŋ areinjreqnu.
  eng-DRA: But in every nation, he that feareth him, and worketh justice, is acceptable
    to him.
  knf-knf: Kë ţi uŧaak undoli woli ñaaŋ afiyaara akuţ aţaş bgahul aji wo na a.
  san-KHM: យស្យ កស្យចិទ៑ ទេឝស្យ យោ លោកាស្តស្មាទ្ភីត្វា សត្កម៌្ម ករោតិ ស តស្យ គ្រាហ្យោ
    ភវតិ, ឯតស្យ និឝ្ចយម៑ ឧបលព្ធវានហម៑។
  arn-NT: Chuchi tuwünchengeafuy rume, llowkefi kom tati feyentunieetew tati eluwkülelu
    ñi femael küme dungu.
  zas-NT: Din Dios, chutëëz bénguidxliuj ridxgaꞌ laaman rüjn tëëman ziꞌc rayal, nëgajc
    Dios ridxgaꞌ laaman.
  ken-NT: Kɛ ndu yɛ̌ntɨkɨ ɛtɔk, yɛ agha anɛ áchày Mandɛm ankʉ nɔkɔ mɛnyɨŋ ɛbhɛ́n
    bɛ́chi chak bɛsí bhi, Mandɛm ǎsɔt yi ambak mmǔ ywi.
