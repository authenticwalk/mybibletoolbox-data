verse: ACT.010.035
translations:
  kpx-kpx: Vatae ata oleuoleu Dilava vabuhavoi vaveve inutolotolote vage auna kebia
    malevei.
  okv-H: rate enda tapa ta embomeni vahai vahai na God joru eto humotepain ururoro
    God na kito osa asuja.
  tbo-tbo: Ma tupo wohepali ugolihi taumi iyawoi ona matouteya po dewa dumadumaluhi
    ona mimiyehi naka tauna u matana i haki duma.
  mal-C: ദൈവത്തെ ഭയപ്പെട്ട് നീതി പ്രവർത്തിക്കുന്നവരെ, അവർ ഏതു ജനവിഭാഗത്തിലുള്ളവരായിരുന്നാലും
    അവിടന്ന് അംഗീകരിക്കുന്നു എന്നും ഉള്ള യാഥാർഥ്യം ഞാനിപ്പോൾ മനസ്സിലാക്കുന്നു.
  grc-SR: ἀλλ᾽ ἐν παντὶ ἔθνει ὁ φοβούμενος αὐτὸν καὶ ἐργαζόμενος δικαιοσύνην, δεκτὸς
    αὐτῷ ἐστιν.
  bgc-bgc: बल्के हरेक जात म्ह जो परमेसवर तै डरै अर धर्म के काम करै सै, वो उसनै भावै
    सै।
  khz-khz: Pete maparara aorai rai ia kalina na ekalina, e kala rorirori ekalana talimanamo
    ia na egapi-rageana.
  deu-TKW: Sondern wer in irgend einer Nation ihn fürchtet und Gerechtigkeit übt,
    ist ihm genehm.
  zsr-NT: Rdzag ladxëꞌë bunách gdutë yödzlyú Dios, nup naꞌ tadxi Lëꞌ len tun le nac
    dxiꞌa.
  lin-lin: kasi andimaka bato ya bikolo nyonso, oyo batosaka Ye mpe basalaka makambo
    ya sembo.
  hns-NT: Oe sabke apanaawe hai dje okar aadar kare hai aur okar hiettjha poera kare
    hai, tjaahe oe djaun djaat ke hoi.
  noa-E: I dau naan deeum durram khʉʉnau awiajã i ipierraanaa ĩchab agcha wënʉrrakhiin,
    makhʉʉnjã irua igab khaba igjugui ajim anʉm Pedroou chi aig biirdʉ thʉnarr khʉʉnag.
    Mag jaaumamua ich Pedrooupai,
  eng-EMTV: But in every nation, he that fears Him and works righteousness is acceptable
    to Him.
  mib-NT: Chi cúsɨɨ̄ ni yā jiín ñáyuu tācá‑ni nación núu cándīso īyo i nuū ya te cásáha
    i jniñu ndaā.
  lif-NT2: कर खे़ल्‍ले़ कुले़क्‌वा खुने़ॽ इङ्‌धाःङ् के़बिबा नु कुनिङ्‌वाॽ हे़क्‍के
    याःम्‍बक् के़जोःक्‍पा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ ताःक्‍तुसिबा पाःन्‍निङ्‌ग
    से़क्‍खाएरो॥
  xnj-xnj: Nambu mundu yeyoha mumulima mweiyupa na kuhenga gakumganisa Chapanga yati
    iyidakiliwa namwene.
  mmx-mmx: Do tara i lok ngangao ren la ik lok lempanga ik mokso, ne Moroa naba siam
    kaka i, keke i do neni at lubung mixin petpes.
  cbr-NT: Usa 'ixun ca an aín bana cuaquin ñu upíshi 'acë unicama camabi menu ainan
    'imia.
  tee-NT: Va tichi lapanac cava ju lak'ayai chai canavi ju soknic'a pus yuchi ju k'ox
    lhiulai ju Dios. U ni quint'a'israelita junita u ni jantu.
  eng-LSV: but in every nation he who is fearing Him, and is working righteousness,
    is acceptable to Him;
  cak-NT: Xabachique (Xama'anchique) ta ri katenemit, ri Dios can utz jojrutzu' konojel,
    xa can nakaxi'j-ki' naka'an mac chech y choj ronojel ri yeka'an pa kac'aslen.
  pah-NT: G̃agwyri pe nhaporemo Tupana'ga oko g̃a ndehe g̃a jikogame ga rehe okokatuavo,
    ei Pedro'ga g̃a pe.
  sja-NT: Awaraa eujãdepemaarã jida k'inia iru bapari ichide ijãadak'ãri mãik'aapa
    ne-inaa pia oodak'ãri.
  xed-xed: Inda mndu dər má ma mndəra la wa tsi ta zləŋa hgani, ka maga skwi tɗukwa
    ná, zɗəganazɗa.
  mks-NT: Ña̱ cája mé á quéa̱ ndíquehe va̱ha ndá ña̱yivi na̱cuu tá cándeé ini na mé
    á ta cája na ña̱ va̱ha. Co̱ó caja toho a á cúú ná na̱ Israel á na̱ tóho̱.
  gfk-S: Iesene ila balbala leh ira turadi ta ira huntunana bakut ing di ru ie ma
    ing di gil ra takados na tintalen.
  bmu-bmu: “Mewö qahöpmö, ambazip kambuŋi kambuŋi körek yeŋgö sutŋine denike yeŋgöreŋök
    kunŋan Anutu waikŋi memba möpöseiba aiakaŋan köna diŋdiŋi wuataŋgözawi, yaŋön
    mönö Anutugö jeŋe dop kölja.
  dgz-dgz: Piup at at iragi gapan waenapan da da God wa taragasepi nop mega ayamase
    ta amopi God waupamota.
  eng-GNV: But in euery nation he that feareth him, and worketh righteousnesse, is
    accepted with him.
  zaa-NT: sino qui'ni hua riyeni bánie qui' nuỹa tediba enne' ní, todo es qui'ni calatsi'
    quį ccá cą enne' adí obediente lani e nna runi cą nu ná tsè' lani la' rátsilatsi'.
  eng-WEBSTER: But in every nation he that feareth him, and worketh righteousness,
    is accepted with him.
  guh-guh: Caenacuapijivi canacujitsia, pamonae Dioso yaiyataeyajinavanapa, jumecovënëtsiajinavanapanua
    pacuenia Dioso itorobatsi, bajarapamonae Dioso jitsipa.
  bon-bon: Tabe singi iyeta gawecewe biname bime tääpume, lui cina teeme ngii yaawejanusi
    piiyepu miiji taatu mule bine jaawenemusi.
  nhw-BL: Huan ipan campa hueli tlali yaya quinselía nopa masehualme catli quitlepanitaj
    huan catli quichihuaj catli cuali.
  mgw-mgw: Mundu ywa nni'ma wowoti ywankilikitya Nnu'ngu' no panga gagabile manogau
    endayi'ki'ti'lwa.
  swh-ONEN: Lakini katika kila taifa, kila mtu amchaye na kutenda yaliyo haki hukubaliwa
    naye.
  wbi-wbi: Pauluo kila kisina umunhu ghweni junoikufunya nakuvomba isavwakyang'ani
    ikwitisivua kwamwene.
  bba-bba: Bɑɑwure wi u nùn nɑsie mɑ u mɔ̀ dee dee, u rɑ yɛ̃ro wure bɑɑ ǹ n bwese
    teren nɑ.
  eng-KJVCPB: but in every nation he that feareth him, and worketh righteousness,
    is accepted with him.
  kgk-NT: '@see-verse:ACT.010.034'
  waj-waj: Mmuakiaa mmataiyauvunudiri voovoono Anutuuqaara nnoonnavaivee tioo inna
    mmemmaana vioo mmoori yoketaivaa iivaara Anutuuqo innara inna yoketainoo.
  cpy-cpy: Raakameethatziri ikaatzi pinkathata-neeriri, tampatzika-shireta-tsiri,
    okantawityaa jempe-rika inampiyityaawo, kaari nosheninkawita.
  mpx-mpx: yaa labi gegewel gamagaliliyau bolo hi awatauwan ge wali pagan i sapu i
    yaliyaya kaiweliya.
  wbp-wbp: Nganangku-puka kuja-ka linpangku purda-nyanyi nyanungu wilji-wangurlu yirriyirrirli,
    manu nganangku-puka kuja-ka pura nyanungu-nyangu kuruwarri jungangku ngampurrparlu,
    ngulaju Kaaturluju kajana rdakurl-kijirni panu-juku ngurrara-kari ngurrara-kari-wardingki
    yapa marumaru-wati, walyawalya-wati, kardiya, ngana-pukarlangu.
  luo-luo: to orwako japiny moro amora moluore kendo timo dwarone, ma ok odewo oganda
    moaye!
  nhe-NT: Huan ipan campa hueli tlali yajaya quinselía nopa tlacame tlen quitlepanitaj
    huan tlen quichihuaj tlen cuali.
  aii-aii: ”ܐܸܠܵܐ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܙܵܕܥܝܼ ܡܸܢܹܗ ܘܦܵܠܚܝܼ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܩܘܼܒܠܹܐ ܝܢܵܐ
    ܠܟܸܣܠܹܗ.
  esk-NT: Nanipayaaq nunaaqqimi iñuk taluqsripman ilaanik nalaunŋarualiqipluni Agaayyutim
    akuqtuumaaġniġaa, taamna sumiuŋugisiŋŋaan.
  msb-msb: pero sa kada nasyon an may paggalang sa iya kag an nagatuman sa iya nauuyunan
    niya.
  cpa-NT: Cu²rø² báh³ hiug² dsǿa¹²dsa ja³cog² dsa² mi²juanh¹²dsa, dsa² jmo¹² hi² dsio¹,
    lǿa¹² ju³ ha² ja³chian²dsa.
  dso-dso: ଜନ୍‌ ଜାତିର୍‌ ଲକ୍‌ ମିସା ତାକେ ଡରିକରି, ତାର୍‌ ମୁଆଟେ ସତ୍‌କାମ୍‌ କଲେ, ମାପ୍‌ରୁ
    ତାକେ ଡାକ୍‌ସି ।
  meu-meu: a bese iboudiai lalodiai ia garina e garimu bona kara maoromaoro e karamu
    tauna na ia ese e lalo namo heniamu.
  yva-NT: Yara Po apa kove raugaje vatane kotaro rui vayave mansai, vatano are nawirati
    wo Amisye asyaniv muno awa ana udaveye ngkov.
  dgc-dgc: sakay tanggapén na i tolay na maski ahe a lahe, éng méganteng side diya,
    sakay éng gumamet side ta mahusay.
  zpm-NT: Sinque grëse miech lo guidzliu, teḻ pa guiedztaa nac zho, rcaania me zho
    totsaque ron zho miṉe rnabey me, ni rioxco zho zaacse rban zho.
  hix-NT: Onà wyaro nkehe, omeroron komo wya, anaro rha yana komo wya. Rohona xeny
    me oyehtoko, ohxe manaha, rowya, kehe. Ohxe oyehtoko rma, ohxe manaha, rowya,
    kehe, omeroron komo wya, kekon hatà, Petru, àwyanye.
  sim-sim: Hako yanga yanga amber hom ma ol orin lotu uhu nombo wornan tiyanda ondo
    amber or rupshinda lir.
  npi-ULB: बरु, हरेक जातिमा उहाँको आराधना गर्ने र धार्मिक कामहरू गर्ने व्यक्ति उहाँको
    अगि स्वीकारयोग्य हुन्छ ।
  cgc-cgc: Bisan kino na gataod ta Dyos daw gabuat ta matareng, nadayaran Dyos an
    ki kanen bisan ino iya na lai.
  tim-tim: Luâk kâmotŋe kâmotŋe yâk yeŋgâlân gâtŋe bikŋande Anutu gala agaŋmâ agak
    meme âlepŋeâk akyeŋgimai aregât meyekbiapgât dopŋe tatâp.
  yor-yor: Ṣùgbọ́n ni gbogbo orílẹ̀-èdè, ẹni tí ó bá bẹ̀rù rẹ̀, ti ó sì ń ṣiṣẹ́ òdodo,
    ẹni ìtẹ́wọ́gbà ni lọ́dọ̀ rẹ̀.
  wos-wos: Atéfék getéfana du takwa Godka roota yikafre sémbut hurundat, God di atéfékéka
    mawuli yatandé.
  emp-NTPO: Ãtebʌrʌ puruzabema idji wayaaba jipa o b̶eada bia unubaria.
  eng-F35: but in every ethnic nation whoever fears Him and works righteousness is
    acceptable to Him.
  ind-ind: Karena dari bangsa mana pun, orang-orang yang menghormati Dia dan melakukan
    yang benar diterima oleh-Nya.
  pes-OPCB: بلکه هر کس از هر نژاد و قومی که خدا را بپرستد و کارهای نیک بکند، مورد
    پسند او واقع می‌شود.
  mpt-mpt: Ele nakaia unangai e tolo tosiam bianiba kukub ayam wafu blib ita e kla
    gobe biebe.
  ssx-ssx: Kenke paeyaona꞉ hala꞉ hali epima꞉ Koda꞉ pa꞉ta꞉ paala꞉ma꞉ homolo hata꞉ ipika꞉
    epeke hau pu haya꞉ka꞉na꞉ta꞉ Koda꞉ma꞉ koto hali milieke leekeme.
  mkl-mkl: Inɛ iyi í yɑ mɑɑ jirimɑ Ilɑɑɔ̃ fei nɔ wɑ ce iyi í sĩɑ dee dee, Ilɑɑɔ̃
    í yɑ ɡbɑ lɑfɛ̃ɛi si dimi iyi í jɛ fei.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ ଡିଙ୍ଗ୍‍ଲେ ମାତର୍‍ ମାପ୍‍ରୁକେ ବୁଟଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଲା ଆରି ମେଁ
    ମୁଆଃନ୍ନିଆ ସତ୍‌କାମ୍‌ ଡିଙ୍ଗ୍‍ଲା ମାପ୍‌ରୁ ଆମେକେ ଗ୍ରଅନ୍‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Shin ase ubbaa oona gidikkoka baw yayyeyssanne xillo ooso ootheyssan Xoossay
    ufaytteyssa taani tuma akeekas.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବରୱାଇୟା ଆଡଃ ଅକ୍‌ନାଃ ବୁଗିନାଃ ଏନା ରିକାଃଏ, ଇନିଃକେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ସୁକୁଃଆଏ । ଏନ୍‌ ହଡ଼ ଜେତା ଜାତିରେନ୍‌ ତାଇନଃରେୟ ବାୟୁଃଆ ।
  gah-gah: Numutó namató vegenalite Ómasimú goliva giliki etati netá aliki minata
    vegená mukikumú giligo hamó lelegitokó neve.
  lcm-lcm: Kantanem kipo saka palpal vap an, sikei man kipo mamaila ania na kipo abis
    a lau korong e matana io, kapo songo iria ane singina.
  aer-aer: Re arnterre akangkeme tyerrtye areyele renhe apentemele ikwere akangkwe-irrerlenge,
    Jew areye-arlke Jew anetyakenhe areye-arlke. Rarle arnterre-arle akangkeme tyerrtye
    areye arratye anerlenge, mpwaremele iwenhe apeke ikwere-arle re ahentye-aneme.
  qvc-NT: Ashwanmi yumbay laya runakuna payta rrispitashpa kasuptinllapaqa, wambrambaq
    riqsin, mayqan nasyunmanda kaptimbis.
  tgl-ULB: Sa halip, sa bawat bansa ang sinumang sumasamba at gumagawa ng mga matuwid
    na gawain ay katanggap-tanggap sa kaniya.
  cbs-NT: Na mai anu jiwebaunabu tsuabunda Dios ninkai jaki mesekin chiban pewaibu
    Diosun jawa jatu danainsma ea yusinshina na jabiatian en ma tapiaiin.
  xtm-NTPP: nú masu ja ni‑ka'nu ñuu ñayivi ya jan‑ta'vi ya ñayii ka ndi ini naxe jin
    koo va'a i ji'in ya ma te ka sa'a ndaa ka sa'a ndija i sukan játna ini Su'si ma.
  nnq-nnq: Nambu kila kilambo mundu anda akamu gapala Nnoongo kujeketiligwa na jwenio,
    kujalije mundu kilambo chaboka.
  bao-NT: Niipetiri poogaari macãrã cʉ̃re ĩi nʉcʉ̃ bʉo, ca niirore biro añurijere
    tii, ca tiirãre añuro cʉ̃jare ĩami.
  san-ORI: ଯସ୍ୟ କସ୍ୟଚିଦ୍ ଦେଶସ୍ୟ ଯୋ ଲୋକାସ୍ତସ୍ମାଦ୍ଭୀତ୍ୱା ସତ୍କର୍ମ୍ମ କରୋତି ସ ତସ୍ୟ ଗ୍ରାହ୍ୟୋ
    ଭୱତି, ଏତସ୍ୟ ନିଶ୍ଚଯମ୍ ଉପଲବ୍ଧୱାନହମ୍|
  rmn-rmn: тай андэ кажни дюнястэ Ов дэхэл одолэс, кон трашал Лэстар тай керэл чячипэ!
  huv-NT: Nej najneaj majaw meáwan nipilan tiül meáwan cambaj wüx iüt jane apmayamb
    nej, jane apmarang najneaj.
  otn-NT: Sinoque i̱ nnu̱ ma̱nho hønt'o bi zä ma̱ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi ngue
    su̱prá̱ xu̱di̱ 'nɛ̱ øtra̱ nho.
  nop-nop: Tiŋa metam hogohogok kwetkwet hatiiŋ indigoŋ, nebek niŋdi Bepaŋ niutumbaaŋ
    titiŋ didimeniŋ tilak adi Bepaŋdi kaune utumba tilak. Uŋoŋ kamehep nemu hatak.
  obo-NT: Oyya su iddos ahad ondoy no minuvu nid pomon to ahad ingkon no ingod no
    duwon allak kandin woy'd puung to motallong, od tonggapon din en.
  kca-kca: туп кашәӈ мир хŏща Ԓўв эԓтэԓ пӑԓты ŏт пӑ тўӈа–щира уԓты ŏт Ԓўвеԓа рӑхи.
  cak-ENT: Achique ta na ri katinamit chiri', ri Dios utz nkurutz'et konojel, xaxe
    si nkaxbij-ki' que nkumacun chuvüch y ye choj chuvüch ri nyekabanala'.
  lif-NT: ᤁᤖ ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤒᤡᤒᤠ ᤏᤢ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤋᤠ᤺ᤰᤋᤢᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ॥
  mie-NT: De nā-ni nchivī ndācá-ni nación tú íyó yíñúhún ji nūū yā de sáhá vāha ji,
    de cúsiī inī yā jíín ji.
  san-TIB: ཡསྱ ཀསྱཙིད྄ དེཤསྱ ཡོ ལོཀཱསྟསྨཱདྦྷཱིཏྭཱ སཏྐརྨྨ ཀརོཏི ས ཏསྱ གྲཱཧྱོ བྷཝཏི, ཨེཏསྱ
    ནིཤྩཡམ྄ ཨུཔལབྡྷཝཱནཧམ྄།
  qve-NT: Diosqa anchatan munakun mayqen llaqtakunapipas, Diosta manchakuywan kasukuqkunata,
    hinallataq runamasinpa favorninpi justicia ruwaq runakunatapas.
  pao-NT: Oosoo ka tunaka'oedyukudu sootuha'e mu besa tumatugutu, mu gi Jew numu nokosoo.
  cbu-NT: Siy arapchitaatis Apanllee chinakinaareesa, waa kuk nda kapeetkus, ashiri
    Apanll siyaatstam kis napkiya.
  usa-usa: máqte-kayukama náayuwabi Áánûqtun-aaqa ikatéta wenaúrakaqa arupú-aaimma
    tarôq oyúmá yemmá Áánûqtu kéyiwiraiye.
  soy-soy: Ḿpɑ́ mpuri ń-ye ukɔ́ yɛ kpére u pɑkɑrɛlɛ̃ un ɑsei tikilɛ̃, u yɛ liute
    n lɑlɛ.
  hui-hui: Wali agali ta nabiore dindi bibahendeni Ngode Datagaliwabe mitangi bialu
    lotu lagabi mana tigabi biagabi karu ti hondowa ibugua turu haga ka.
  amf-amf: Pee hamote dahaa eedi yi dahaakaar Barjoam kurtumbhea tipa hayea ki hanna,
    Barjo kiam kida tiye.
  quc-NNT: Xa apachike tinimit ri kepe wi, ri Dios utz keril ri winaq ri käkixej kib'
    chuwäch, ri keniman k'u che, ri käka'n ronojel u wäch utzil.
