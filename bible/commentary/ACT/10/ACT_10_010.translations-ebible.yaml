verse: ACT.010.010
translations:
  kpx-kpx: Keve tiniale guliguliaito vaeai isiviai lovi isi. Kateige abu lovi vasege
    au lahoahoa mole vanu.
  okv-H: beuje enu indari agihio ehure ta kina
  tbo-tbo: Ma am i hilage po yohola yaniyani hi wononogogeya ma i enogagalena.
  mal-C: വിശന്നതിനാൽ എന്തെങ്കിലും ഭക്ഷിക്കാൻ അദ്ദേഹം ആഗ്രഹിച്ചു. വീട്ടിൽ ഭക്ഷണം തയ്യാറായിക്കൊണ്ടിരിക്കുമ്പോൾ
    അദ്ദേഹം ആത്മവിവശനായി.
  grc-SR: ἐγένετο δὲ πρόσπεινος, καὶ ἤθελεν γεύσασθαι· παρασκευαζόντων δὲ ⸂ἐκείνων,⸃
    ⸂2ἐπέπεσεν⸃ ἐπ᾽ αὐτὸν ἔκστασις,
  bgc-bgc: उसनै भूख लाग्गी अर कुछ खाणा चाहवै था, पर जिब वे खाणा त्यार करै थे तो वो
    बेसुध होग्या,
  khz-khz: Ia warau evitoato, gaurai gena ririwa pere ganigani. Ganigani roe wagekalarawai
    aonai, ia emata-vanagito.
  deu-TKW: Er wurde aber hungrig und wünschte zu essen. Während man es ihm aber richtete,
    kam eine Verzückung über ihn,
  zsr-NT: Laꞌ naꞌz rdunëꞌ Pedro len guꞌnnëꞌ gahuëꞌ, san tsal niꞌ tuꞌpë́ꞌë queëꞌ, bléꞌinëꞌ
    le nac ca tu lu yël bëchcál.
  lin-lin: Ayokaki nzala mpe azalaki na posa ya kolia, mpe wana bazalaki nanu kobongisela
    ye bilei, akweyaki na Molimo.
  hns-NT: Tab praatna kare ke baad Petras ke bhoekh lagal. Bas djaise khaaik banat
    raha Parmeswar oke djaise ek sapana me koetjh dekhaais.
  noa-E: Mag nʉm ee jãsooga aadee thach khöm khõchkhabaadëjim aajem. Mamʉ phiejãb
    wau nʉmich, sĩi khãibaadeeu waa khãai khõrkha thʉnʉmua oowai,
  eng-EMTV: And he became hungry and wanted to eat; but while they were preparing,
    he fell into a trance.
  mib-NT: Te ni quee sōco chīji de, te ni cuni de caji de staā. Te sáá cásáha ña ndeyu
    te ni steén ndijin yā nuū de.
  lif-NT2: खुने़ॽ साॽरिक् कुसे़त् लाःक्‍ते़आङ् थेइ चामा निङ्‌वाॽ चोगुआङ् वये़, हे़क्‍क्‍याङ्
    वेॽहाॽरे़ चा मे़जोगुर मे़बत्‍छे़ल्‍ले़ कुधना ले़क्‍खे़रो॥
  xnj-xnj: Njala yamvinili, akanogela kulya. Nambu chakulya pachatendelekewayi mwene
    akalola maono.
  mmx-mmx: La ni ga roxo la ga vara i do na anan. Luvuttadi ap mo loogu diga lox agagas
    li vam mo leveluxa ketla neni ga ven lara lisilimet.
  cbr-NT: Anu 'iruxun ca pitia 'aruxuncamainun panánxun piisa tanquin Pedronën namáquin
    iscësoquin isacëxa.
  tee-NT: Para slivasalh na ixchavanita chai na ixvemputunch. Chai acsni ixt'oncan
    lak'oxinica ju ixvaiti pus ju yuchi lana lakts'ilh tu'u' tachi ju va la'ix'aklak'avanti.
  eng-LSV: and he became very hungry, and wished to eat; and they making ready, there
    fell on him a trance,
  cak-NT: Raja' can ninum rupa, y nrojo' niwa' yan. Y mientras nic'achoj ri nitej,
    ja' cuando ri Dios xu'on che chi xu'on anche'l jun achic'.
  pah-NT: A'ero ty'ara ga jukai. G̃a imboavujikwerame mbatera ga pe ga hepiagi yvagipeva'ea.
    A'ereki Tupana'ga gwepiuka ga pe yvaga rovapytymba'vogipyra. Kiro hyruhua ijyvi
    ga pyri ta'apynhapira'javuhuva'ea. Quatro ko ipyhykava imbojyhava.
  sja-NT: Mama bɨde jarrapisia nɨ̃beeji. Nejoomaa p'anɨ misa, ichia k'ãimok'araa pɨk'a
    bɨde
  xed-xed: Ka kuzlanaftá maya ta Piyer, ta kumay ma ta skwi ŋa zay. Tata də nda da
    lu ta skwi zay ŋani. Ka slanaghatá sana mazəmzəm.
  mks-NT: A̱ ju̱ú quia̱hva cuíco Pedro chí na̱xi̱ca̱ da̱ ña̱ cuxu da. Ta nani cája
    ndíví na̱ ña̱ cuxu da já na̱jána̱ha̱ Ndióxi̱ in ña̱ha nu̱ dá.
  gfk-S: Iga taburungan ma iga sip ta linge be na en. Ma be di ga tangtagure ira nian
    Pita ga nes tike ninanaas na tanuo.
  bmu-bmu: 'Kinda köuluköba nenegö kömumba yuai nemamgö möta jii ohoget. Ohogetka
    nalö miaŋgöreŋ Kembugö alburupŋan qeiga tata imut kun kewö ehök:'
  dgz-dgz: Mup waiwandini enup aren nat anun. Go pa gwanap antaba ewake wat iriwanumune.
    Ame gapan Pita bet ine manega yaven.
  eng-GNV: 'Then waxed hee an hungred, and would haue eaten: but while they made some
    thing ready, he fell into a trance.'
  zaa-NT: Gutùni l·lání Pedrua nna quelibí l·lání go bi ùccuanì bi, pero miéntraste
    runi cą ỹuhué bi nna de repente taá nna bila'ni bi tì'a ttu nu rínneni yèlà.
  eng-WEBSTER: 'And he became very hungry, and would have eaten: but while they made
    ready, he fell into a trance,'
  guh-guh: Pedro bitso piajani. Jamatabënabane picani. Itsiata pexaejava pexanaevi
    abaxë apo veretsi pexaejava. Nexata Pedro bemajitsinaebota tane.
  bon-bon: Peteru loolo me cewe te joomlige, tabe singi deedei tääpu mage. Deedei
    gädnäja trämä, tabe wama pana jepänige,
  nhw-BL: Huan Pedro mayanayaya huan tlahuel quinequiyaya tlacuas, pero nopa sihuame
    noja quichihuayayaj nopa tlacualistli. Huan elqui quen Pedro pejqui cochi huan
    quiitac se tlanextili quen se temictli.
  mgw-mgw: Amminyike njala ngatamania pata kilyo. Kilyo pakibi'ki'lwage wiso aagabweni
    makowe gayambi'.
  swh-ONEN: Alipokuwa akiomba akahisi njaa, akatamani kupata chakula. Lakini wakati
    walikuwa wakiandaa chakula, akalala usingizi mzito sana.
  wbi-wbi: Pe akale ni njala neke alyale ilonda ikinu ikyakulia, Looli unsiki ghuno
    avanhu viteleka ikyakulia, akavonesevua inyisaghilo,
  bba-bba: N deemɑ ɡɔ̃ɔrɑ wi mɔ̀ mɑ u kĩ u di. Ye bɑ nùn doo kuɑmmɛ yerɑ u kɑ̃sɑ.
  eng-KJVCPB: 'and he became very hungry, and would have eaten: but while they made
    ready, he fell into a trance,'
  kgk-NT: Ivare'a okaruse-ma. Gwemi'urã ra'arõ-vy íxupe mante ojehexa uka jahexa e'ỹ
    va'e.
  waj-waj: Yaaku varoo varuduu inna yeenna rauduu yeennaivaa nnaanara uuduu gioonnaiya
    yeennaivaa teeraida varuduu ivo yaakuuvaa varoo varioo inna yoketauduu rikioo
    inna tinni avuuvo hanigiooduu ivo ari vookarauvaa teeravai.
  cpy-cpy: Ikema-minthatakiro itashe, ikowaki royaa, tema owakira ronkotsiteetzi royaari,
    ari iñaashire-waetakari.
  mpx-mpx: Yaka abwe Pita i galebu ge nuwana ni anan. Sauga heliya iyoho aanan hi
    lovilovivina limiya, inoke pankite etega i masal Pita elana.
  wbp-wbp: Ngula-puru-juku, yarnunjukulku-nyanu purda-nyangu miyiki ngarninjaku. Jinta-karirlilparla
    purraja miyi manu kuyu nyanunguku Piitakuju. Ngula-puruju, Piitarluju nyangu nyiya
    mayi Kaatu-kurlangu yuruyururla.
  luo-luo: Kech ne kaye kendo nogombo chiemo mondo ocham, to kane pod iloso chiemo,
    ayula wangʼ notere.
  nhe-NT: Huan Pedro mayanayaya huan tlahuel quinequiyaya tlacuas, pero nopa sihuame
    noja quichihuayayaj nopa tlacualistli. Huan elqui queja Pedro pejqui cochi huan
    quiitac se tlanextili tlen eliyaya queja se temictli.
  aii-aii: ܟܦܝܼܢܹܗ ܘܒܥܹܐ ܠܹܗ ܠܹܐܟ݂ܵܠܵܐ. ܟܲܕ ܟܵܘܸܬܪܵܐ ܦܝܵܫܵܐ ܝܗܘܵܐ ܗܘܼܕܸܪܬܵ‌ܐ، ܢܦܝܼܠܔ
    ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܬܸܡܗܵܐ.
  esk-NT: Ilaa niġisuliḷḷapiaqmiuġlu. Niqiksranik itqanaiyaqtitlugich Peter-li qiñiqquuraaġniqsuq
    tatpakmani.
  msb-msb: Nakabatyag siyaʼn gutom kag gusto na niya magkaon, pero myintras ginahanda
    pa ninda ini, nakakita siya sin pangitaon.
  cpa-NT: Jøng² ma²lǿ² lø¹i³cónh¹² Pedro. Hniu¹dsa mi³gǿh¹dsa. Jøng² ta³lah¹jmo¹²
    dsa² má¹, ca¹jái¹ Pedro lah¹cøng² hi² cøa²dsa.
  dso-dso: ସେ ଉପାସ୍‌ ସାରାଇକରି, କାଇଟାଆଲେ କାଇବାକେ ମନ୍‌ କଲା ଆରି କାଦି ତିଆର୍‌ ଅଇବା ବେଲାଇ
    ସେ ଗଟେକ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲା ।
  meu-meu: Bena e hitoloa; baine aniani eto. To idia e nanaduva ai, ia vada e mata
    hanai;
  yva-NT: 'Weramu marore nande ai, beker pare po anaisye inta raisy. Po apa arakove
    manyuto wo anaisye rameri, muno arono naije nikimarive po raene no taiso:'
  dgc-dgc: To pénalangin na éy mégalép siya. Habang méglutu pabi side ta kanén na,
    éy naketa ti Pedro ta himala.
  zpm-NT: '@see-verse:ACT.010.009'
  hix-NT: Àto rma tehtoko, narymahkahye hatà. Tot xe nehxakon hatà. Àro ke, età yonyhoryetxownà
    hatà, àmàn yawon komo. Àwyanye enyhoryentoko rma haka, nosenyetàye wyaro hatà,
    Petru.
  sim-sim: Uhu Pita or erengha or akurik ormu misira. Akwan li hundujeri hom or lihi
    mbele las sukuk heyendari hom ormu heyera.
  npi-ULB: तिनी भोकाए र तिनलाई केही खान मन लाग्यो । तर मानिसहरूले खानेकुरा पकाइरहँदा
    तिनीले एउटा दर्शन देखे ।
  cgc-cgc: Nletem gid en kanen i daw gusto din en na maan. Na paimes nang pa pagkaan
    an para ki kanen, may papakita Dyos an ki kanen na panan-awan.
  tim-tim: Âgâm Anutu magaŋmâ kinmâ mopŋe agumbo sot nemberâm aregât, “Sot oŋet.”
    dâmbo sot om tatbiâ ain biwiŋe purik âgâmbo hin egep.
  yor-yor: ebi sì pa á gidigidi, ó sì ń fẹ́ láti jẹun, ó bọ́ sí ojúran.
  wos-wos: Warindéka hénoo yandéka dé hénoo sanjoka dé mawuli ya. Mawuli yandéka di
    hénoo humbwindaka dé janji maki hwa.
  emp-NTPO: Jarra nũmʌ bẽrã ne co quĩrĩã b̶asia. Ne dju panʌmisa Pedroba cãĩmocara
    quĩrãca unusia bajãra ewabʌrʌda. Bajãneba borob̶a waib̶ʌa quĩrãca b̶ʌda ed̶aa
    zebʌrʌda unusia. Maʌ̃ borob̶ara iquid̶aza jʌ̃caraba jʌ̃ b̶asia.
  eng-F35: Well he became hungry and wanted to eat; but while they were preparing,
    a trance fell on him,
  ind-ind: Lalu dia merasa lapar dan ingin makan. Tetapi sementara makanan sedang
    disiapkan, Petrus mendapat suatu penglihatan.
  pes-OPCB: و پطرس گرسنه شد. در همان حال که خوراک را آماده می‌کردند، پطرس در عالم
    رؤیا دید که
  mpt-mpt: imen tebo anasobe. Naka maki imeno mema ye fubiba Fitae inanea imen teb
    anasoa temea
  ssx-ssx: Kotoeki pitolo haena꞉ tea꞉ tieke wopu pieke handa ya nee hone witolo haena꞉
    oni haliwekima꞉ ne amu peaaso haena꞉ Pidata꞉ u̱ yoka꞉ lupa peekeme.
  mkl-mkl: Ŋɔi ɑri í nɑ wɑ kpɑɑ, nɔ wɑ bi ku jɛ. Wɑɑti iyi ɑ̀ wɑɑ tɛkɛɑ cɑkɑ ŋɔi í
    ce kuyɛ.
  gaq-gaq: ଆମେକେ ଜାବର୍‌ କେଡ଼େସଃ ଡିଙ୍ଗ୍‍ଲା ମେଁ ଚଙ୍ଗ୍‍ନ୍‍ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ
    । ମେଁଇଂ ପିତର୍‍ ନ୍‍ସା ବଲେ ଡୁଏନେ ବେଲା ମେଁ ମୁଇଂ ମୁସୁଡ଼ିଙ୍ଗ୍‌ କେକେ ।
  gof-RNT: I koshattidi kathi maanaw koyis, shin kathi kaxishin I qonccethi be7is.
  unx-unx: ପାତ୍‌ରାସ୍‌କେ ପୁରାଃଗି ରେଙ୍ଗେଃକିଃ ହରାତେ ଜେତ୍‌ନାଃ ଜମ୍‌ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌କିୟା
    । ଜମେୟାଃଁ ସେକାଡ଼ଃତାଇକେନ୍‌ ଇମ୍‌ତା ଇନିଃ ମିଆଁଦ୍‌ ଦାର୍‌ଶାନ୍‌ ନାମ୍‌କେଦାଏ ।
  gah-gah: gaúna olokago, avonana vizekago akonoike nosánetakumú lokago, vatá iki
    ali vatí nitago, agómula molatohe loko noike netá makó lá oko ánigamó.
  lcm-lcm: Na buk angan kala serei singina na kala lomlomonai ta kapo buk angan. Au,
    si vuk taun ang kipo itoitonai ani kana pok, mangsikei a ararai kala serei singina.
  aer-aer: Rarle angketyamenge re angayakwe anthurre awelheke itne-arle merne-arlke
    mpwaretyamenge akwete. Rarle merneke akarelhetyamenge re ahirre anteme areke alkere
    altywere-irrerlenge. Ikwerenge re areke antyame akngerre itepe atherrenge-arle
    arntwirrkeke ikwere-werne kwene-irrerlenge.
  qvc-NT: Payqam ancha mallaqnashpa, munarqanna mikuyta. Yanushpa allichanangaman
    mikunataqa, Pidruqa musqoypishina
  tgl-ULB: Nagutom siya at gusto niya ng kumain, ngunit habang nagluluto ang mga tao
    ng pagkain, nabigyan siya ng isang pangitain,
  cbs-NT: bunikin pinun ika ibiaya jatun bawamistun dama pewaxunaya uxa nama keskakin
    Pedron uinkin
  xtm-NTPP: kókon de, te kúni de ja kaa de. Nani ka satu'va i ja kaa de ma, te ni
    jininuu de.
  nnq-nnq: Ngijimmina njala ngapala kile chukulye, kingobu chakulya apikikiba chakatelekigwa,
    ngalola malolo.
  bao-NT: Bʉaro queyari, baarʉgaupi. Cʉ̃re cʉ̃ja ca baarique queno boja ditoye, jĩcã
    wãme quẽñaricarore biro bii oto weori cʉ̃re ca bii ĩñorijere ĩaupi.
  san-ORI: ଏତସ୍ମିନ୍ ସମଯେ କ୍ଷୁଧାର୍ତ୍ତଃ ସନ୍ କିଞ୍ଚିଦ୍ ଭୋକ୍ତୁମ୍ ଐଚ୍ଛତ୍ କିନ୍ତୁ ତେଷାମ୍ ଅନ୍ନାସାଦନସମଯେ
    ସ ମୂର୍ଚ୍ଛିତଃ ସନ୍ନପତତ୍|
  rmn-rmn: Ов сас бокхало тай мангелас тэ хал. Бискай тавэнас хапэ, э Пётарэски сас
    дикхипэ.
  huv-NT: Condom tind üet a Pedro. Tenguialeámban arangüch üet nej, aleaic tajaw atnej
    aǘm.
  otn-NT: Nu̱na̱ ra̱ Bɛdu p'ʉya bi̱ ntu̱ ma̱nthu̱hu̱. Mɛ̱nte ma̱hojpi te da̱ zi, bi̱
    mpä rá̱ nthandi̱ tengu̱tho 'mø di 'ui̱.
  nop-nop: 'Nanaŋe kougoŋ tiulidokolu map nadiune Bepaŋdi nadinadiŋiŋ tubutombu nemek
    indiŋ kaguk:'
  obo-NT: Todtahad, id gutasan don sikandin woy od kopiyan don nanoy nod ka-an, piru
    laggun tod oilutu pa iddos mgo duma rin, duwon id pokita to Monama kandin.
  kca-kca: Щӑԓта ԓўв сӑмәԓ вохты питса, пӑ ԓэты ԓӑӈхаса. Щи кўтән, ԓэтот ԓэщатты эԓты,
    ԓўвеԓа ватты щир ус
  cak-ENT: Rija' juis c'a nnum chic rupan, y nrajo' c'a nva' yan. Y riq'uin c'a ri
    royoben richin nchojmirsüs ri nva', ri Dios jari' xbün chin ri Pedro que xbün
    cachi'el jun achic'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤛᤧᤳ ᤗᤠ᤺ᤰᤋᤧᤀᤠᤱ ᤌᤣᤀᤡ ᤆᤠᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ
    ᤆᤠ ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤁᤢᤎᤏᤠ ᤗᤧᤰᤂᤧᤖᤥ॥
  mie-NT: De cajī dē stāā cúnī dē, chi cócon ndasí dē. De juni sáhá ndá ña jā cajī
    dē de nī stéhēn nūū dē jā ní nune-ni andiví.
  san-TIB: ཨེཏསྨིན྄ སམཡེ ཀྵུདྷཱརྟྟཿ སན྄ ཀིཉྩིད྄ བྷོཀྟུམ྄ ཨཻཙྪཏ྄ ཀིནྟུ ཏེཥཱམ྄ ཨནྣཱསཱདནསམཡེ
    ས མཱུརྩྪིཏཿ སནྣཔཏཏ྄།
  qve-NT: Hinaspan Pedroqa yarqarachikuspa, imallatapas mikhuyta munaran. Ichaqa mikhunata
    paypaq wayk'upushanankukaman, huk sueñoypi hina visionta rikuran.
  pao-NT: Ka saa'a yise unu tzuaya'ena, “Hemma sakwa nu tuka?” mee soonamme. Ka mu
    numu tu tukakwuna mabetsape soo Peter mee tuusoobedyow.
  cbu-NT: '@see-verse:ACT.010.009'
  usa-usa: miráitana Pítaamma áama yaitana aáwaqa nánéna itata yemá aáwaqa yokaa kéowana
    Pítaama móra-yataaqa kaikáá umá aónaraiye.
  soy-soy: Nkṹ nn u wɑi uu rɛ u yɛ́ ilukɛ li. Kɑpi ń we pin ilukɛ iyɛ̃ wɑi, ɑi
    u wɑi yɑrɛ kɛnípɛɛhee.
  hui-hui: Ani lalu hearia Pida ibu tomo garibi lene. Marume tomo dawalu hea tambu
    Pida ibu de gandeba hendene.
