    ire ugon igekin bomana be bu dab abesva fu moik ijia ari ruain.
  mps-mps: Tama agai nasi mu ebaso, agai homugo nai tuai hagede yali. Tama augwaligo
    nai dodolobadi, Pitago naa gagawai mu yali.
  pab-NT: Hatyaoseta Pedro nakehena, kasani kanakaira aokowita. Hoka tyomahitere nakairati
    nase kaxawaiyanikisaka.
  llg-llg: Ana hule-haladoi tehuu nameꞌda ana ndoe. De nahani hataholi la tao nanaꞌak
    neu mei lain. Leꞌdoeik ana bei hule-haladoi, boe ma Manetualain natuꞌdun nonook
    leo meꞌis.
  kyf-kyf: -Slɛɛn, ŋwɔ 'bhaa ɔ, ɔ 'yɩbha ɔ 'ka li. Da wa mɩa ɔ -yla lililu pida, -bha
    -lu yabhlo -Lagɔ 'paa yoo yia ɔ 'yli -gʋ.
  tpi-tpi: Pita i hangre na em i laik kaikai. Na taim ol i wok yet long redim kaikai,
    em i lukim wanpela samting olsem driman.
  mih-NT: Sizoco ra ta cuñi ra sa cuzama ra zoco nɨɨ ñi sa zavaha ñu sa casi ra i
    ndaa ra xiñi vehe. Tacuan ta i quisaha zandyehe ra Ndyoo sii ra minoo sa ndyehe
    ra.
  qvh-NT: '@see-verse:ACT.010.009'
  kms-kms: bu Pita mir gureg, be ni mir nand yamb nas. Ni muq qa mir ri righe pu yeru.
    Muq Pita ni rar ri righe ruso yumbo ninge nuqond.
  agn-agn: Agle-men da tanandia, ig galiliag da rin tanandiang mamangan. Piro mintras
    agsimpanen pa tang pamangan, may pinaita tang Dios ong ni Pedro.
  nhi-NT: Simi omayanaya uan ocniquia tlacuas. Uan ihcuac yaquin octlacualchiuilihtoyah,
    oquitac se nescayotl quemeh ihcuac setlacochihita.
  ttc-NT: Tetz b'an n'el tuq tk'u'j b'ix tgan tuq wa'an, per aj man tuq nqet k'ulu'
    te twe', owok joto' tuj twitz.
  dan-1931: Og han blev meget hungrig og vilde have noget at spise; men medens de
    lavede det til, kom der en Henrykkelse over ham,
  kwj-kwj: Wowani Pita iche tinga rini hawani ahirahi ya ri a ki. Wondawani ahirahi
    ti ete wu otokunandawani mwaꞌambwe foti tukuyaneheindau hinga rini ki ya sira.
  vie-OVCB: Phi-e-rơ đang đói, muốn ăn, nhưng khi thức ăn đang được chuẩn bị, ông
    xuất thần,
  kze-kze: áái ankówana toómbá nánáe súwasa toómbá agáyómba kaainkáání'a umái awánómba
  mpj-mpj: Palunyajanu wangkangu kalyparturringu.
  lbk-lbk: Naowat siya ya laychena ay mangan koma, ya osto ay cha kainongnongan nan
    kanencha ket ay wad-ay nan inpailan Apo Dios ken siya ay kag iitaw.
  mto-NT: o̱o̱yeꞌe tyunyuꞌa̱a̱ꞌkju̱ vyeꞌna je̱tseꞌe tyunkayuvaꞌañ. Ax namvaat tseꞌe
