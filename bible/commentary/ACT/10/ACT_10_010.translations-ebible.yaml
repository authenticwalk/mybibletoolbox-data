  nya-nya: Iye anamva njala ndipo anafuna chakudya, ndipo akukonza chakudyacho, iye
    anachita ngati wakomoka.
  ngu-NT: Yejhua sanoyej apismiquiya niman oquinec tlacuas. Pero chica quichijchihuiliayaj
    tlen quicuas, oquitac se tlatlachalistli quen itemicpan.
  kup-kup: Pot tohot pi gin ñomahan paru gipiz bareñat maok teohan potazao bavatahan
    Pita etehan,
  jid-jid: E iyon a vu wa aluta wa ikpe wu rhi, ama niwa ndji ba basia sron biri,
    a si toh tsro too ra,
  wmw-wmw: Ikinkola njala, akisakula kurya. Pawakipika cakurya, ikimwisukira ruhuya.
  gmv-GGM: Hessa wode izi gahaaththaiida gish qumayi buroo kaxxishin dhiskkooyi liphiphi
    histtini agummo malara salooy doyetin issi giita xaxetida mayoo malay oydu baggara
    oyketidi duge biitan woodhdhishini beeyides.
  ssg-ssg: Pita pate i hitol pahan i ang. Ti laha apepeseni tutuen an, Haeu hanamiloa
    Pita ape i ningahi maun hea.
  zpo-NT: Nlaan xaa nu nzhekla xaa gaw xaa, per gorna kadexkwaa me kwaan gaw xaa,
    gorzee mlu tub kwaan lo xaa,
  poy-poy: Kiwiti na njala nentu na kafiriti kuliya shiboga, shiboga pashiweriti shankutandilwa,
    kalota.
  qwh-NT: Pachan allapa waqaptinnam, miquita munarqan. Peru miquinin tseraq aruyäponqanyaqnam,
    Pedruta Dios rebelecorqan.
  gaw-gaw: Petrus nug enug qak doya, e laḵunu dab meum. Dab meeme, lag amup̱a daap̱ig
    ag e lanaknu babaiṯegeg amu Petrus nug tuleglegp̱a
  nca-nca: Oro qímboro khumoro o newero quro iŋaró. Asa topémbo o roŋgaruwoyuriqo,
    iŋo-iŋoyó rohoréŋoní
  zpz-NTPP: Orzeꞌ brugyiꞌ ran yu. Rlagy yu goy gyit. Na lat nu rduzu ye de coz nu
    goy, Ñgyoozh bicy mi nu bruu zac tub coz loy mod ni pcaal.
  mkj-mkj: Ih nimen mwingehda. A nehn anjoau ma mwingehk pe koaukoaunop, ih widahlihda
    kaudiahl oau.
  zac-NT: Nalë́ rldiꞌanë Pedro; rac shtúꞌuiꞌ gáuhiꞌ. Perë mientras quëhunë ra shfamili
    Pedro preparar cumidë, Pedro gunall bëdchini tubi cusë shtë Dios lull.
  kyg-kyg: Lusi kava huno aga teꞌnigeno neꞌyaꞌmo nesiyafeꞌmo neꞌyaꞌmo nekaegenoꞌaeꞌmo
    alagamuna agegekana huno ageꞌniye.
  kmk-kmk: Nabitil un dit manluwaḻu ot piyaona okyana mangan. Yoong utdit madama un
    maisagsagana dat kanona, inggaw impailan Apudyus kan siya un kama si in-inop.
  cao-NT: Bëhoxpama tsi quiha ja paxnaniquë. Ja oriquicasni quiha. Jari ja bëtë-bëtëcano
    tsi quiha Pedro tënamëniquë.
  bbr-bbr: '@see-verse:ACT.010.009'
  inb-inb: Pai­taka iarkai apirka. Mikui muna­kurka mikun­ga­pa. Mikui ianu­na­kun­kama,
    paita muskui ukupi­sina kawa­rig­samurka,
  hrv-hrv: Ogladnje i zaželje se jela. Dok mu pripremahu, pade on u zanos.
  box-NT: Bìo ó o yòó wi bĩ́n, á le hĩni dà a, ó o le mí ì dí. Bìo ɓa
    lan wee sĩ̀ ho dĩ́nló, á bìo ɓúi ɓueé zéenía míten làa wo.
  ote-NT: Y xi mi tsʉ ꞌnara thuhu y ya xa nehma̱ xa ñuhma̱, pe ja mi thocuabi te da
    zi. Y núꞌa̱ ra oraꞌa̱ bi hyanda ꞌnara ntꞌudi ngu dega tꞌi.
  wnu-wnu: Worom ginam tog yara ne munon qei mi mor arsi igamari Pita minemb wogub
