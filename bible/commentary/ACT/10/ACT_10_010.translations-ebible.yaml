  azg-NT: Joꞌ mꞌaan jon, ndoꞌ tyioo na ninꞌjndoꞌ jndyi jon. Ndoꞌ viochen xjen na nque
    nnꞌan vꞌaaꞌñeen conanꞌjndaꞌhan ꞌnan na ntcüaꞌ jon, vaa ncüii nnon ꞌnan na tityincyooꞌ
    nnon jon.
  bhd-bhd: तैस ढ्लुख लग्गी ते तै किछ खानू चातो थियो, पन ज़ैखन मैन्हु रोट्टी बनाने
    लगे त तैस बेहोशी ज़ेरि भोइजेइ।
  too-NT: Lā' lej tzi'ncstāyalh lā' ixuā'yancu'tun. Lā' līhuan ixcāxtlahuamā'ca huan
    līhua't, Pedro lakachuyalh.
  ind-AYT: Lalu, ia merasa lapar dan ingin makan, tetapi ketika orang-orang sedang
    menyiapkan makanan, Petrus mendapat sebuah penglihatan,
  cjo-NT: Itasheyawitaka, ikowawita royaami. Eenitatsi wetsikiniriri royaari, omaanta
    tekira othonkiro, ari ramparyaatakari.
  nsn-nsn: Inggono ke hagouo tar gog, e marang ein me inet, bo gine puk ra kaleuatoro
    haraha peigir nieining tar moloi, inggono ke banga tar siokor borborian.
  san-DEV: एतस्मिन् समये क्षुधार्त्तः सन् किञ्चिद् भोक्तुम् ऐच्छत् किन्तु तेषाम् अन्नासादनसमये
    स मूर्च्छितः सन्नपतत्।
  tna-NT: Beju diadiaja puana. Jana eid'uainia cama, tahui su nime batana.
  lid-lid: Eme Pita imeson handru en, ya eme iy aseken labai ta aimon nyamon. Ya nyamon
    oro lowosa kahis le badeh, lele asahan tan.
  wim-wim: Nilan meech ngul ween aꞌ nilan kaangk may ngulan mungkow. Nil kuup-kuupan
    yippak mayan menchan weenowantan-a, nil God.angan pithangan wik min paththam waaꞌant.
  zga-M: Ale nei njala alondaga ei khinu kya khulya, vuavanu vitelekha eikyakhulya
    avone siule einyivonelo,
  yom-yom: Nzala yiwombo yiba yandi ayi wuzola dia. Sumbu diba ti buna bakidi nlambila
