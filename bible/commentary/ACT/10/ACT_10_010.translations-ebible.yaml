    aib end mi uyab wugumirei ten dererei.
  zam-NT: Hora anze'f ndlyan' Pedr. Ndlya's Pedr hua Pedr. Per láth ngue toxcua' mèn
    con' hua Pedr, no láth ngue bez Pedr Diox, mxyo'f loo thìb con' loo Pedr.
  zyp-NT: A ngaidi ngetei ka, batui e a du. Batui aa tua chung taco, apalynah khah
    a hmuh.
  sey-NT: Ja̱ yëꞌtaꞌa a̱ore cuaꞌcojëna, a̱o ëaye nëi macapi ca̱ni ñañeje paꞌye ñapi.
  nvm-nvm: Regavo fuka vasiaguainma ijefuon fu duok kafo ikafa vierafen ijefuon bu
