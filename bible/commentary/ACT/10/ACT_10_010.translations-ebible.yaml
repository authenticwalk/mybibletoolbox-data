  jvn-NT: Rasul Pétrus wis krasa ngelih lan kepéngin mangan. Lah dongé méjané ijik
    ditata, dèkné terus éntuk weweruh sangka Gusti Allah.
  byr-byr: Yɨlamwaaina kyaꞌ sagaaꞌ Pitarɨ mɨjɨka wiadaasɨ wapaaya yovɨraꞌna yadaapɨjɨ
    tɨka munnenna yawɨꞌda aꞌmabaalyavɨ tɨnna wanganna.
  ian-ian: Pita wumba lɨga wundɨ kat tɨndɨ. Kɨvat walɨndɨ. Pita ndaivat tɨga sɨmat
    vla vɨndɨ.
  hun-hun: Azonban megéhezett, és enni akart. Amíg pedig azok ételt készítettek, elragadtatás
    szállt reá,
  mcf-NT: Adec dectatoash shubu icbon codocanubi Petedo bundoec ushacbimboec tsadquimbic
  kjs-kjs: Go ada koauna pirisa rabu nipu reame komoma eda nolalo pisa. Gore nimumi
    eda kiritao kiritasimi rabu Pita-me upaa ele meda ado sa.
  mni-mni: Mahak mapuk lamlakladuna karigumba khara chaninglammi; adubu makhoina chanaba
    thourang touringeida uhanbiba ama mahakna urammi.
  yad-NT: Sajachi̱jadanuma varidye, si̱myiryu̱yadanuma varintyi. Riñi mutiiyedye varidyerya
    jmyichara day, sati̱tuyadamu jidyiyada riva jarichu muttaryá. Ru̱musajayada ji̱ta
    variy nu̱tyu sujaquii, daryaju̱yu murna̱saratara mucadinchaju̱.
  mxb-NT: Ta ni̱ kixian ni̱ kuiko nda̱ꞌo na. Ta sa̱ kasáꞌan va na kóni̱ na̱. Ta xía̱n
    nani kénduu na̱ veꞌe ñoó ña̱ꞌa kasáꞌan na, ta kúú ni̱ xini túu na iin ña̱ꞌa ndato
    ni̱ kee Ndios.
  pon-2006A: E ahpw men mwengehda. Eri, ni ahnsou me kisin tungoal kan wie kaukaunop,
    e ahpw kilangada kaudiahl ehu.
  maq-NT: Hya xi camá ne, camavojo rë me, meje sinë me hitsë tu mé ni xi sinë me.
    Hane jinguyëjë rë xi tisehenchjine xi sinë me ne, sacuaha xi canduva cachja ngu
    chini cojo rë me.
  hto-hto: Aillo jufínaillamona güíacade. Mei íadɨ naɨ güille íaɨoɨ fɨ́nua llezica,
    nɨcáɨrilla izoide cɨode.
  por-BRBSL: Ele ficou com fome e desejava comer, mas enquanto eles se preparavam,
    ele caiu em transe.
  ces-NKB: Tehdy dostal hlad a chtěl pojíst. Ale zatímco [mu] připravovali [jídlo],
    upadl do vytržení.
  cui-cui: Pedro bichocono jainpeca, bepa bequein xaei. Ichitha poxonae awiya cataunxuae
    tasetatsi, Pedro tsita naitʉtatsi be poxonae camaita.
  boj-2014: Oqsiq warum dia sonaqa a mamyonaqa uŋa qudei naŋgi minjrnaqa iŋgi goiyeteb.
    Iŋgi goiyeqnabqa Qotei na Pita aqa areqalo waqtetonaqa a ŋeio bulej. A ŋeio bulosiqa
    laŋ waqonaq iŋgi bei gara kobaquja bul plalosiq mutu qolqeq di ojeleŋosib laŋ
    goge dena ura uratonab aiyeqnaq unej.
  eng-OEBUS: He became hungry and wanted something to eat; but while it was being
    prepared, he fell into a trance,
  eri-eri: Pita no huweli tuwainga no da nyona bona onowai. Saini nere da iinga haiya
    ganenga, dada ete wewewou dorofe urai.
  aly-aly: Ra angayakwirrek, amern arlkwetyek iterrek. Ankwel renh atwek, ingwer-rnemel
    amern ampernenhel-antey. Ra ankwayntek, apelp-anem.
  wiu-wiu: Nitoa mekome kobu tokale nee noademe akeneya. Nitane-pete yapu pine yename
    nee noatekoi nodokakete kakoika
  swe-swe: Han blev då hungrig [vilket var ovanligt] och ville ha något att äta. [På
    vardagar åt man två gånger, ett morgonmål och ett större mål mat på sen eftermiddag.]
    Medan man gjorde i ordning maten, kom han i hänryckning (ordagrant ”ekstasias”).
  cth-cth: A vonhlam teh ayânaw ni coungkacoe lah rawca a lawng lahun nah, Piter ni
    kamnuenae a hmu.
  mti-mti: Me iyagon adne nakwai natan anone. Nakwai meuma tamibarip emewa me yangawa
    gwengwen aivi den yaiyai anoivi.
  pad-NT: Oniaroa, hojana oadani vai'ami'aha ada Pedro. 'Bai-ra nofi'aha. Kidi'bai
    vanamonahavini kaba'i vadami fori hiki-ra noki'aha ada Pedro.
  twi-twi: Saa bere no, na ɔkɔm de no a wogu so reyɛ aduan ama no na ɔkɔɔ tebea bi
    a ɛte sɛ adaeso mu.
  hlt-hlt: Te vaengah a pongnaeng la om tih caak ten ham khaw a ngaih. Tedae a tawn
    uh vaengah anih te amih taengah mueimang a om pah.
  tbz-SIM: Kɛ̀ dikònnìi ò pĩ nkɛ̀ bɛ̀ nhò bèrí mudiì, kɛ̀ Kuyie nhò bɛnkɛ dɛ̀mɑrɛ̀.
  san-GUJ: એતસ્મિન્ સમયે ક્ષુધાર્ત્તઃ સન્ કિઞ્ચિદ્ ભોક્તુમ્ ઐચ્છત્ કિન્તુ તેષામ્ અન્નાસાદનસમયે
    સ મૂર્ચ્છિતઃ સન્નપતત્|
  amx-amx: Rang Altjerr-warn angketjam, rang angayel awelhek. Rang ahentj-anek, mern
    arlkwetjeh. Mernek karelhemeng, Peter rang karntemel anetj-alpek, kwereng rang
    anengkerr arek.
  ake-NT: Mɨrɨ a'tai, iwan pe iyesi'pʉ, enta'napai iyesi'pʉ. Iti'kiyari ekoneka koro'tau,
    Papa uya itenu a'kwaka'pʉ.
  qvn-NT: Chaychrümi alisca micanay charirun. Chaura micuyta camarircayangancamam
    Diosga Pedrota ricaparachin jana pacha quichrarayagta.
  tku-NT: Ē tzi'ncstāyalh ē ixuā'yancu'tun. Līhuan ixcāxtlahuamā'ca līhua', Pedro
    lakachuyalh.
  bjk-bjk: Ine ixo irilöng ma ixo mamaa bara ira en te nien. Ma nang idi angen toxo
    tagure a nien, Pita ixo pere a winawara.
  msy-2020: Ezɨ mɨtiriam Pita azima, a daghetam amasa, ezɨ me daghebagh amuavɨra itima,
    a irebamɨn mɨn bizir mamɨn gari.
  bpr-bpr: Na ta too kenen bitil, na mayè kmaan. Na di lamla mimò i knaan, nun kanteenan.
  rmy-VLAKH: И акэ вов бокхайля и фартэ закамля тэ хал. Кала гытонас тэ хас, лэ Пэтрости
    сас дикхимос.
  cle-NT: Hi²xiáh³ mɨ³cue̱é̱h⁴ Pedro ja̱³, joó⁴ ca̱³liáh³ dah²bi³tɨɨ⁴ hi³ hí⁴eéh²
