  kbh-kbh: 'Becá tbojánishëntsena y jasama yojtsebos̈e; pero imojtsebopróntantscuana,
    Pedro mo otjenayoquëcá mënts̈á tojáninÿe:'
  ron-LSB: I s-a făcut foame și a vrut să mănânce, dar, în timp ce ei se pregăteau,
    a căzut în transă.
  pon-pon: 'Ap men jakadar o a pan jak. A ni ar kaonopadan i, ap majani kajanjal eu:'
  nhe-BL: Huan Pedro mayanayaya huan tlahuel quinequiyaya tlacuas, pero nopa sihuame
    noja quichihuayayaj nopa tlacualistli. Huan elqui queja Pedro pejqui cochi huan
    quiitac se tlanextili tlen eliyaya queja se temictli.
  sps-sps: Pita sarein ves ya komainy to ma ainy, te kakouiny arin a kainy ainy, ya
    tagei to na ka te faarein taraa.
  wnc-wnc: Koke yake ngana tomna natake yuwawan yoakatangu nanamu apandakngawawa Pitata
    mia takngatu kakut.
  bus-bus: Nↄaa e a dɛɛ à yezi à pↄ́ ble, ben gurↄↄ kɛ̀ wèe pↄ́blee kɛɛ à wɛ́ɛgupu
    è.
  gub-BL: Ima'uhez. Ipuru'u wer amo ma'e rehe. Tàpuz me har uzapo temi'u oho izupe
    wà. Iapo mehe wexak Pet ma'e a'e kury. Nuzawy kwaw ipuahu pe har izupe.
  imo-imo: Kano wali Pita kano engele kolopalie langi te nambowa konopu lerimu. Imboma
    langi kokele kaloringi kolo nokopa molopalie yu kano mongo indi kumbu tepa kanorumu
    kinye,
  boj-boj: Oqsiq warum dia sonaqa a mamyonaqa uŋa qudei naŋgi minjrnaqa iŋgi goiyeteb.
    Iŋgi goiyeqnabqa Qotei na Pita aqa areqalo waqtetonaqa a ŋeio bulej. A ŋeio bulosiqa
    laŋ waqonaq iŋgi bei gara kobaquja bul plalosiq mutu qolqeq di ojeleŋosib laŋ
    goge dena ura uratonab aiyeqnaq unej.
  eng-DRA: And being hungry, he was desirous to taste somewhat. And as they were preparing,
    there came upon him an ecstasy of mind.
  knf-knf: Kë ubon uşë de a kë aŋal pde. Wi bawooŋ ţi pjuŋa, Naşibaţi ahaabëşa këş
    kë aşë mara mara awin
  san-KHM: ឯតស្មិន៑ សមយេ ក្ឞុធាត៌្តះ សន៑ កិញ្ចិទ៑ ភោក្តុម៑ ឰច្ឆត៑ កិន្តុ តេឞាម៑ អន្នាសាទនសមយេ
    ស មូច៌្ឆិតះ សន្នបតត៑។
  arn-NT: 'Rume ngüñülerkey ka ayülerkey ñi iyael, fey petu dewmalelngelu iyael, pey
    kiñe afmanngechi dungu:'
  zas-NT: Dád gulaanman, guyënman niajwaman, per laꞌtgaj cayüjn reeman ni gawaman
    guzajcaman ziꞌc rulüü caneꞌxhchaalaman.
  ken-NT: Nsay akɛ́m yi, are yáŋ ɛnyɨŋ mɛ́nyiɛ́ mpok anɛ nɛnyíɛ́ nɛbhʉɛt angó,
    aghɔ́ kɛnɔ́ amɨ́k ántífú.
