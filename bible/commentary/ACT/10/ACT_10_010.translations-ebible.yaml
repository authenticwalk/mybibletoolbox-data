    ireŋ tike uliŋ kanduk po hiriŋ.
  tnk-tnk: Rɨreɡi nukumhə rɨnahi, mokeikei mə trəni nari. Nəpɨn irəha kamhəuvani ihi
    nəveɡɨnien sənəni, in rətoni vison riti.
  kpr-kpr: Anumbedo ighoi etiri, bayau bu furoro mindari dae sisira. Setiri, bayau
    itutero, Peter nu anumbirise, nunda diti mokoi gosusira.
  san-IAS: etasmin samaye kṣudhārttaḥ san kiñcid bhoktum aicchat kintu teṣām annāsādanasamaye
    sa mūrcchitaḥ sannapatat|
  nho-nho: A ia ni lono i tana hiikai; aa i te saaita naa tama raa koi ppena mai naa kaikai raa,
    Peter ni hakakkiitea TeAtua tana vana.
  gym-NT: 'Angwane mrö namani krübäte Pedroye, tö namanina mröi akwa, mrö sribe nämane
