    mɨjpɨ yxóchɨty majaty ytaatz.
  bsp-bsp: Kɔ dor dɔyɔ kɔ, k’ɛfaŋ kədi yeri. Tɛm tɔkɔ anayi kəlompəsɛ kɔ yeri mɔ,
    kɔ kənəŋk kənder kɔ.
  kqf-kqf: Tana kani i peki bi i ḡoeḡoe te maso bai i kani. Bi laḡannemo kani vanuwemo
    a kaka nonoḡi ba kota wailove i kita.
  cpb-NT: Ikemaminthatakero ritashe, ikowake roya, iro kantacha owakera ronkotsitaitzi
    royaari, ari iñaawyaatakari.
  aon-aon: Nyirub shopunek ban aria nakri nuwok enesh eshudok. Aria abudok nyutob
    watak shape shenek worigun obi nyutob, enesh eshudok douk shatogruman aria natrish
    kabi nanabek yomnis natrish um.
  hus-NT-2005: Kʼaꞌay tʼajat ani in leꞌnaꞌ ti kʼapul, por lejat kʼwajat ti lejkintsáb
    xantʼéy kin kʼapu, in chuꞌu jun i xalkʼantsixtaláb.
  mig-NT: Te ni̱ chaa̱ so̱ko chi̱i‑de. Te ni̱ kuni̱‑de kee‑dé staa̱. Ko nini kásátu̱'a‑ña‑ún,
    te ni̱ skóto‑ya̱‑dé.
  bps-bps: Kafngen dmasal too kenen bitil na mayè kmaan, bay di sleng nun mimò knaanan,
    nun kanteenan.
  mbs-mbs: Binallos si Pedro aw ibeg din komaen. Meneng dalem te wedà pa kelegà se
    kànen, doen impekità te Timanem diyà kandin.
  cme-NT: Nyulmu ji bel Piɛr dii dɔrɔ‑i-na, u ce ba ta ba ce niiwuoni da ba hã-yo.
    Wuɔ u ne dɔrɔ‑i-na, a da bige‑i daaku‑i?
  sus-sus: Na tɛmui kaamɛ naxa a suxu, a nu wama a dɛgefe. Beenun donse xa gɛ yailande,
    a naxa laamatunyi to.
  pon-2006: E ahpw men mwengehda. Eri, ni ahnsou me kisin tungoal kan wie kaukaunop,
    e ahpw kilangada kaudiahl ehu.
  dad-dad: Pita ĩ naũ fe di, ereb taka yõya nigin oron. Saaf dodok dife mog, ĩ mulã
    fe di, yen mog, mala seleulã kurã fen.
  zab-NT: Quesentiand rldiaanbɨ. Rcaazbɨ ni iquiinbɨ. Per lalzi cayundeb ni iquiinbɨ,
    ax gucbɨ zec ni rnixcaald.
  jae-jae: Gêmoa e mo gêjô eŋ ma gebe êniŋ gêŋ. Tec sêmasaŋ ênê gêŋ sêmoa ma katu
    kaiŋ teŋ kêsa
  ksd-ksd: ma i mulmulum, i mainge upi na ian; ma ba di vaninare ana magit, i ririvon;
  msm-NT: Pagkahina-hina, pigbontas sikandin. Di no oghikajon pad to paniugtu, meyduon
    impakita to Diyus kandin.
  myk-myk: A xuugo di ba wu ta pʼi sanha shɔhɔ xɔ wɛ. Na pu yaha pu na yalige ki sori
    Pyɛɛri mu, a Kilɛ di kaa la shɛ wu na.
  sbe-sbe: Na ye hasali ede ye kaibwada bena kana kai se mosei na ye kai. Kai wa se
    kabikabinonohai na Yaluwa Tabuna Petelo ye taukasini.
  mcr-mcr: Iqu e iqetaŋi, buayä dä vqaŋga, iqu buayä nmätä ikqe. Qu buayä näwenyä
    imäkätqätaŋguwäŋga, wätqä eŋqä-pa äquŋgqe.
  cux-NT: Saⁿ'ā miiⁿ ndaa cuiicú sá. Ní neⁿ'e sa che'e sa naati nuuⁿmáⁿ ne'ē chi idin'dái
    yā chi che'e sa miiⁿ, n'diīchi sa 'áámá visión.
  tur-YTC: Acıktığı için yemek istedi. Yemek hazırlanırken Petrus kendinden geçti.
  san-ITR: etasmin samaye kShudhArttaH san ki nchid bhoktum aichChat kintu teShAm
    annAsAdanasamaye sa mUrchChitaH sannapatat|
  bel-N: Адчуў жа голад і захацеў есьці; а калі гатавалі, ахапіла яго захапленьне,
  sch-sch: A von a châm sabaka, bunêk rang a nuoma hannisenla nêk rang a mintuo
    lâitakin inlârna a mua.
  mic-MIQNT: Na tujiw poqji guising aq getu mijjit. Ge's mijipjewei etl gisgaja'tas'g
    na negm tetaplgigwa't.
  huu-NT: Naimɨe aimetaite. Guiacade. Guillena comɨnɨ fɨnodemo, naimɨemo nɨcaɨrilla
    isoi ite.
  jiv-NT: Pítrusha ti tsukamak yurumátaj tusa wakerimiayi. Túrasha yurumkan iniarainia̱i̱
