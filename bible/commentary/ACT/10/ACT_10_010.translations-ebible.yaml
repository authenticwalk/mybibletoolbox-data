  yut-yut: Wɨgɨ bɨsit aŋ egek jap do agɨt, mani jap apmeŋon paŋkosit aŋakwa dɨpmɨn
    yombem kɨnda kagɨt.
  grc-BYZ: ἐγένετο δὲ πρόσπεινος καὶ ἤθελε γεύσασθαι· παρασκευαζόντων δὲ ἐκείνων ἐπέπεσεν
    ἐπ᾽ αὐτὸν ἔκστασις,
  cpc-NT: Ikimaminthatakiro itajyi, ikowaki joya, iro kantacha owakiraa jonkotsiyiitzi
    joyaari, ari jiñaawiyatakari.
  nhg-NT: Lalebes oteose hua oquenec tlacuös. Mientras tli chönejque tlajtlacualchihua,
