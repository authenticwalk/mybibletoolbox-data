    ja̱³ hi³ xa³ gá⁴joó².
  txq-txq: Ana bei hule-haradoi, tehuu ana oo nameda ndoe boe. Ana nahani hatahorir
    raole mei. Neu ana bei hule-haradoi talo naa, boe ma Manetualain fee ninitak neun
    nok bali ana nala meꞌi.
  aaz-aaz: Naiꞌ Petrus anꞌonen, mes in nnaben ate namnaah. In npao abiurt ein nabaarb
    ein bukaet. Ma oras in nꞌonen on naan ate, Uisneno nakriir ee mnitas.
  qup-NT: Yarkayta musyashpan mikunayarka. Shukkuna mikunata yanunankunakama payka
    mañahushkanpi muskuypishina silu paskarihushkanta rikurka.
  azb-azb: O acıb yemək istəyirdi. Yemək hazırlanarkən Peterin fikrini bir görüntü
    apardı.
  eng-DBY: 'And he became hungry and desired to eat. But as they were making ready
    an ecstasy came upon him:'
  guo-NT: Jawʉt Pedro litaxaela. Naxaeyax toejafa-elfʉk japonliajwa. Do jawʉt, Pedro
    masoxtat taen, Dios kawʉajan wʉt.
  hla-hla: Ba nonei e sagohena a bes me katsin nouna. Tara poata ti nas noe ien a
    tsi kannou, be Pita e tarena u toa u hiharuto.
  mav-NT: Mi'i tote hesy'at kahato Peteru tomi'u nug Simãu miat turan. Mi'i hawyi
    tomu­'etu wuat ewy ta'a­kasa. Mi'i turan teha'at atipy kape.
  kpf-kpf: Zâi ninâu sâmŋâ tepŋaŋgât oi nalem une sei zâk uman zem, uman ŋâi itâ egip.
  ppo-ppo: Atétepa, yakoma Saimon-ró somatamo ao̧ró bemó naaire o̧la donoróló muló
    betepa, a̧ siki bepaae holóló moma du betalemó, a̧ wote yalepó. Atépa, noke naró
    dere kaaené i ala depa kelalepó.
  hin-2017: उसे भूख लगी और कुछ खाना चाहता था, परन्तु जब वे तैयार कर रहे थे तो वह बेसुध
    हो गया।
  wol-KYG: Mu dem ba xiif, bëgga lekk, ñu di ko toggal nag lu mu lekk. Ci biir loolu
    mu daanu leer.
  bef-bef: Ai kauꞌna sipi hago noseꞌna nalubeꞌmu nohuto yuhufa nogoto laita nohuto
    bamuꞌi mone bu goꞌehina.
  amm-amm: Imo lukaso manoki mo, tiya uwoki, koloni no monoi yoki. Nokoyo foukainonimai
    Pita mo na solitonomoki.
  zaj-zaj: Kona nzala ng'hani, kasulukila kinhu cha kuja. Na mandia vigakalile gosasaligwa
    kapata kigumbizi.
  chq-NT: '''Áa¹mo niun''áa¹i. ''Iin²¹²in dø''¹ø. Joon la ''ɨɨ²¹² náa¹ tyʉ́² ''e dø''¹ø
    joon ganii²¹ coon²¹ lawa ''e cɨɨ¹ɨ.'
  swp-swp: 'Ia abo i guriam, bena i aiai: ana sora ma laurigadi, na ia matana abo
    i odeode;'
  bjr-bjr: Peetooroofa innaaru qimarufanoo aararoofanoo misa narana suqee marufanoo
    afu pisipasamandoofanoo moo ainaina qafanau.
  aby-aby: Amuke anike guriguri ukeebe desini uriro uruna ifine wei. Desini uriro
    weiro uruna oukeibisabaie aine ibaada kubekuberoma eno eri.
  eng-YLT: and he became very hungry, and wished to eat; and they making ready, there
    fell upon him a trance,
  jni-jni: Mano makunna ikomo, mazinu nyara imumare, mazin nu unyara imare sa madi
    rii, uganiya me aye wazin nu sira imare.
  kne-kne: Dinmagaang et mangan koma, ngem idi sagsaganaen da di pinangan, waday inpailan
    Diyos en sisya ay kaman iitaw.
  tgj-tgj: Hv kano toku okv ogugo dvnwng toku; vdwlo dvnam nga mvdung la ripv nga,
    hv nyikrwgo kaato.
  wat-wat: Eketa i vitanona eatu vivine yawane kabwaga si gigimwanemwaneneiya nenei
    o i kenokita.
  gui-NT: Jare ñɨmbɨaɨ yae, jare oipota ocaru. Erei iru vae reta omboyɨ ñogüɨnoi rambueve
    jembiura, Pedro iquera.
  quc-TT: Xaq kꞌa teꞌ sibꞌalaj xnumik, are kꞌu tajin kabꞌan ri uwa xaq kꞌa teꞌ xsachiꞌk,
    xkꞌut kꞌu jun mayijabꞌalalaj jastaq choch.
  heg-NTPO: Un lako kohe-kanas na mo un nataka kam un lubu son. Un natang atuli las
    in mana mija la. Un kohe-kanas mamasu lam, Ama Lamtua Allah tulu bel una, banansila
    el in natloa ka.
  ptu-ptu: Tä' deem pada satadea', mohäe la mangngande, sapo' mane mahassam dipatoka
    kinande, pissananna nasi'dim dilipi.
  bzd-NTPO: Pedro dué bli wa̱ erë u̱lirkeia̱ ie' a̱, e' dalewa isué̱itö kabsue̱ie.
  kwf-kwf: Ma nia ka fiolo, ma nia ka oga ka fanga. Ma ana kaidaꞋi kira sasi akaꞋu
    Ꞌua ana fanga ki, nia ka lisia taꞋi faꞋataꞋinga.
  eng-WYC-2017: And when he was hungered, he would have eaten. But while they made
    ready, a ravishing of the spirit [or an excess of soul] felled on him;
  eng-WMBB: He became hungry and desired to eat, but while they were preparing, he
    fell into a trance.
  zat-NTPS: Ba dxedúnle̱'e̱, ne guca lazre̱' gawe̱', na' dxácate̱ ne dxulucueze̱'
    da gawe̱', blé'ene̱' tu da ble'e Dios le̱'.
  spp-spp: Kateg'à pa u ta ke, ka u u jwo na uru sí n‑lyî. Mà pi yaha pi i yalyire
    sore u á, ka Kile si kani là cyêe u na.
  zty-NTPS: Ḻa' na'ze wdón Bedon', na' gónele' gawe'. X̱ak žsi'ní'agake' da' gawe',
    bḻe'e dáwe'le'.
  mek-mek: Ega aisama inaega ekimu alogaina kapa agaꞌo gaania eoma. Kai papiau foꞌama
    kegakugakuga laolao kai isa maaga elaulau.
  aey-aey: Odimei uqa wen docob sab jigianu cisdon. Odocob age sab wele saciadodogin
    uqa majaudocna fen.
  urd-GVH: पतरस को भूक लगी और वह कुछ खाना चाहता था। जब उसके लिए खाना तैयार किया जा
    रहा था तो वह वज्द की हालत में आ गया।
  ycn-ycn: E quehuí rijló me'epejí i'imacá; maca'aní rihuátaca ra'ajnehuá ajñacana.
    Namoto'ocá rijló a'ajnejí quetana nacaje queñótaro rijlú chu iná tapúna'aca que.
  djr-djr: Yurr marrya' ŋayi ŋunhi yolŋuny, galkurra ŋayi gan ŋathawnha, bäy walal
    marrtjin djäma ŋatha mala ŋunhili ŋoyŋur bala'ŋur.
  kvg-kvg: Yaq Pita ifin mbovín. Yaq lou loge-qa mbogoám. Yaq ezoqa nøme lou gi-ifutat,
    ndego umingiap ndøqeív.
  rug-rug: Ovia se Pita, ke hiva henahena. Ba sipu korapa va namanama ginani sarini,
    si dogoria sa si keke dinogodogorae.
  hop-NT: Noqw pas pam tsöṅmokqe, as hihta nösniqey antaqw, nāto novalalwaqw, pam
    pay sawitoqwhinhti;
  san-URD: ایتَسْمِنْ سَمَیے کْشُدھارْتَّح سَنْ کِنْچِدْ بھوکْتُمْ اَیچّھَتْ کِنْتُ
    تیشامْ اَنّاسادَنَسَمَیے سَ مُورْچّھِتَح سَنَّپَتَتْ۔
  heb-LB: '@see-verse:ACT.010.009'
  caf-NT: '''Et Peter buye''élts''ul, ''ute''ulh hukwa'' ninzun. Ts''uyi lhahíduleh
    whutah, ''et hoonliyaz bunalh hawhelts''ut.'
  mio-NT: Chisoco ra suhva. Chacan cuu cha cuni cusama ra, soco ni vii tiso vaha ñi,
    ta ndaa ra xini vehe can. Tacan cuu, ta quechaha ndehe ra ñumahna.
  srq-NT: '@see-verse:ACT.010.009'
  kje-NT: Na'ikeki lere ulu me'e de, ai namlaredi me'e. An newnewek ra'akene hanana'an
    lere u'ulu nine, Makromod Lalap nalhari haida ai mehen do'on.
  gaz-gaz: Innis beelaʼee waan nyaatu barbaade; utuu isaan qopheessaafii jiranuus
    akka waan yaadaan fudhatamee taʼe.
  kud-kud: I'awa'awanoi mavahalina na howola vadai ai'ai hi'atu'atububuni na Pita
    i'eno ita'ita.
  urb-NT: A'e myahy uĩ. Ma'e ke u'u tar katu. Pe, ma'e ke amõ mupupur ixo rahã, ixeraiha
    aja a'e usak.
  fra-LSG: Il eut faim, et il voulut manger. Pendant qu’on lui préparait à manger,
    il tomba en extase.
  san-HK: etasmin samaye kSudhArttaH san kiJcid bhoktum aicchat kintu teSAm annAsAdanasamaye
    sa mUrcchitaH sannapatat|
  cak-SNT: Jajaꞌ can ninem rupan y nrajoꞌ nivaꞌ yan. Pero antok royoꞌien chi nicꞌachoj
    ri chica xtutej, ri Dios xuꞌon cha chi xuꞌon jun incheꞌl achicꞌ.
  uvh-uvh: Ka Pita adi segi naknga nana nana ga' suku'. Ka adi nana udi ko faseging
    ka wara'ganang didimeng ka napa' nua'ni wari adiganang kadofingamonga kumade da'ning
    tugu'.
  ino-ino: Afine'kekeno lusi aka neleke'a saufa ne'ya ali'a avatati nehakeno mako
    himonakana yana ake'ne.
  gnn-gnn: Yurru djaṉŋarrthinana ŋayi ŋunhi yulŋunydja, galkurruna yukurrana ŋathawu,
    bay walala marrtjina ŋatha djäma ŋunhala ŋoyŋura.
  yal-yal: Kamɛn yi a suxu, a yi waxi a dɛge feni. E yi donseen nafalama a xa waxatin
    naxan yi, a yi fe toon ti alo xiyena.
  cnt-NT: I₁cón'₅ 'ŋio₅ lɨn₃. Të₁lia'₂ jmo₅ dsa₂ má₃ në́₃, jaun₂ a₂lë₁ca₂jén'₃ ca₂jág₃
    Pe₄
  tif-tif: ol-tinap kelula, ima ma inali yo, keba. Lale, ima kaa kiinin disa be kemin,
    kama fuubip kala, ilaya Pita ayo lom tap visin o kebip ma fatap-kup talaalaya,
  nlx-nlx: तुलबूखे पतरसाह बुख लागी एने तो काह खाणे होदतालो; पुण जेवी खाणो बोणने बाजरियेल
    एतो, तेवी पतरसाह देरसेन जुड़नो।
  apw-NT: 'Dázhǫ́ shiṉá’ silįįgo dahat’íhíta hoshąą nzį: áíná’ áda’ilṉe’ná’ nt’éégo
    bił ch’í’ṉah ágolṉe’go nágodiidzaa,'
  gum-gum: Inchen nune truba mag isub parøgwaben, nuyasig mamig nenøb kømne, kan piab
    lataig tøgagøbig køn.
  not-NT: Itasegasantë icoque irape Peroro. Iroontita osobira pobetsiquëro perintsi
    tsinane, iniobëro Peroro ora cantaca quisanitagantsi igaguitaga iriro.
  plu-plu: Ayge ig kamax matipwa. Ku samah ig wahepnete hiyeg agikune payt ahegbetenete
    im, ig Uhokri hiyapkis git giwtyakpeynen.
  iou-iou: Äro irirän nakta iwäkaŋ ketemta yäŋkuk. Yäwänä ketem api ijiŋirä jop dupiŋkaŋ
    däpmonken ŋode kaŋkuk;
  ntp-NT: Dai ʌgai aliʌ biuugimucatadai dʌmos quiaa bai vuiididitadai cuaadagai, tai
    gʌmaasitu ʌgai vuitapi ʌmo istumaasi.
  rai-rai: Baa i aaraaring, i kariaana minolo ma i nem na winangaan. Ma baa di paamtagono
    utbaai a utnaa na winangaan, i babo a binabo.
  haw-1868: Pololi loa iho la, makemake ae la ia e ai; a i ko lakou hoomakaukau ana,
    haule mai maluna ona he akaku;
  ffm-ffm: O yolbi faa sanne, omo yiɗi ɲaamde. Nde ɓe moƴƴinanta mo ɲaamdu ndee, Laamɗo
    holli mo,
  arb-NAV: وَأَحَسَّ جُوعاً شَدِيداً، فَاشْتَهَى أَنْ يَأْكُلَ. وَبَيْنَمَا الطَّعَامُ
    يُعَدُّ لَهُ، وَقَعَتْ عَلَيْهِ غَيْبُوبَةٌ،
  cop-CNT: ⲛⲉ ⲁϥ⳿ϩⲕⲟ ⲇⲉ ⲡⲉ ⲛⲁϥⲟⲩⲱϣ ⳿ⲉⲟⲩⲱⲙ ⲉⲩⲥⲟⲃϯ ⲇⲉ ⲛⲁϥ ⲁϥ⳿ⲓ ⳿ⲛϫⲉ ⲟⲩⲧⲱⲙⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱϥ
    ..
  sri-sri: Ĩgʉ̃ irogue ããrĩgʉ̃́ bʉro ʉaboa, baadʉadiyupʉ. Iri wii marã ĩgʉ̃sã baari
    ãmuripoe kẽrõ irirosũ waasũ, ʉ̃mʉgasi tũpãmakʉ̃ ĩãyupʉ.
  nal-nal: Naan ka lagaai ma xa saxot kana iaan tazaan, singsaxai dit nimnimanin nanga
    a vanganang. La notaan angkanaan naan ka miriftaain a rataamaaiang.
  kyq-kyq: Gaŋ gɔtn se Piɛr nam ɓo tɔɔlin̰a ɔɔ je kɔsɔ. Kaaɗ kɛn jaay kꞋtɛɗin̰ tɛɗ
    kɔsɔ se, naan̰ naar aak ne ɗim iin̰o gɔtn Raa ki.
  kwd-kwd: Ma ngaia ka molo'u, ma ngaia ka siria 'ani fanga. Ma nga alata gila sasari
    'ua na fangalaa no'ona, ngaia ka agasia te'e faata'inga.
  ded-ded: 'Emma yakaac homema deu yaka ohomagec Kebungo kiwa merecgeu faka yofi henec:'
  ewe-ewe: Ke dɔ de asi ewuwu me, eye wòdi be yeaɖu nu, ke esi wònɔ nua ɖam la, ekpɔ
    ŋutega.
  nuy-nuy: Naagi-yung ni-marryaadiyn, yangi anubani-yung ani-nguni? Anubani ana-wumurrng-duj
    anubani ana-marrya, wurraarra-ngu-bu-burrangi aḏaba. Niga naagi-yung na-Peter
    aḏaba ni-wuryarrangi, ambarrj.
  cop-BHC: ⲚⲈ ⲀϤϨⲔⲞ ⲆⲈ ⲠⲈ ⲚⲀϤⲞⲨⲰϢ ⲈⲞⲨⲰⲘ ⲈⲨⲤⲞⲂϮ ⲆⲈ ⲚⲀϤ ⲀϤⲒ ⲚϪⲈⲞⲨⲦⲰⲘⲦ ⲈϨⲢⲎⲒ ⲈϪⲰϤ.
  buk-buk: Iŋ mbo e gêŋ yô iŋ dec tac whiŋ bu neŋ gêŋ. Lau sêmasaŋ iŋ ndê gêŋ sêmbo,
    ma Pita gatu kaiŋ daŋ sa.
  pri-NT: na rà pwabwàti ê uti kêe [wà tèpa âboro wâ pwârawâ]. Na é gére pwapwicîri,
    â me mariê pwâra copwa, â nümee dàra ija. Â wà Pwiduée, âna é paari têe naa na
    nyuâa ê pâ muru.
  zpq-NT: Na' šlac choe'lene' Diosen' diža' gwdonchgüe', con goclaže' gagüe' cate.
    Na' šlac chac dan' gagüe'na', ble'edagüede' ḻe'e yaban' chetj to lache' xen na'
    nchej tap squinen na' chetjen gan' zoe'na'.
  por-TFT: 'Ele ficou com fome, desejando algo para comer. Enquanto alguém lhe preparava
    a comida, Pedro teve a seguinte visão:'
