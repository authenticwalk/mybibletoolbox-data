    କର୍ଣ୍ଣଲିୟକେ ଦାର୍‌ଶାନ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଆମ୍‌କେ ଆୟାଃ ଅଡ଼ାଃତେ କେଡ଼ାଇଦିମେ ମେନ୍ତେ କାଜିକାଦା,
    ଜେ'ଲେକାଚି ଇନିଃ ଆମାଃତାଃଏତେ ଇତୁ ଦାଡ଼ିୟଃଆ ।”
  gah-gah: 'Loko lokago, ve keza láa liki li amemó: Ami ve 100 keí gizapa ve Koneliasí
    áisi agika lamanaki ve Ómasimú alévolé oko geleko minoaká i ve nene Zuta vegená
