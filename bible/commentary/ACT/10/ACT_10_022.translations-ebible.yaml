    Simón Pedro ihuarati ishu. Paje micue etareju. Turami cuejanaya mique eje bucha
    juishuque”, jadya patu Yusu tsahuaquira Cornelio achine, —jadya tunajatu anaticuare
    Pedro.'
  kgp-NT: 'Kỹ ag tóg ti mỹ: “Cornélio tỹ ẽg jẽgnẽ vẽ,” he mũ. “Capitão vẽ, Cornélio
    ti. Ũn jykre kuryj vẽ, kỹ tóg Topẽ kamẽg tĩ,” he ag tóg. “Israel kar ag tóg ti
    to há nỹtĩ, ti to ag tóg vĩ há han tĩ. Topẽ tỹ jẽnẽ jafã vỹ ti mỹ ke ja nĩ, ti
    tỹ ã jé prẽr jé, ã tỹ ti ĩn ra tĩg jé, ã tỹ ti mỹ Topẽ kãmén jé,” he ag tóg, Pedro
    mỹ.'
  bvd-bvd: Kera luu nia daka bae 'urii, “Tii waa baita ni omee ne satana sa Konelias
    ne odu kameli mai. Nia waa ade lana 'o'olo ma ka foosia God. Ma na toaa nee Diu
    ki sui guu, kera boroi da sae'inito lau gu 'ani nia. Tii 'ensel ne saea fuana
    uri ka kwaiodui mai uri 'oe uri 'oko lea siana 'i luma nia uri 'oko bae fuana,
    ma nia ka rongo 'ana ta doo ne 'oi saea.”
  ukr-1871: 'Вони ж кажуть: Корнелий сотник, чоловік праведний, і богобоязливий, і
    доброї слави між усїм народом Жидівським, був наставлений від ангела сьвятого
    покликати тебе в господу свою і послухати словес від тебе.'
  apz-apz: Ose ulahonɨngki ulɨmentohofi Kouniliyos hwe yofe engoꞌnjo aꞌamu itokusoꞌnjo
    mokosyohumayo sohwo nalɨmasoꞌno pɨhwono. Oso hwe wopɨngo sohwo Anɨtumneꞌno huno
    syafɨhuꞌmojo hweho. Aꞌamu Jutaso ole lɨwoꞌnɨngkohofo, Hwe wopɨngo hweho. Aꞌamu
    ahwomomjo oso hwe huhwo sohumo ole ulɨma, Saimoun Pitamneꞌno filɨhwajo. Kakoe
    hungkuno upaꞌnɨmnoho. Ose ulahonɨngkofi,
  yon-yon: Andoona, karub kumbed inande yedmiwen, “Nub kuu Romdan yi ana nangmi korok
    Koonelius yaambed menuub. Ye kuu yorokmoman, ye kuu God yaningko kankoonimaan
    ye karub. Ye yaa Yuudan korembed karub amun andimaib. Kwane, engyu karadmombed
    kwane yedmoon kuu eb yaa wene yambiwoom nenmenibko ebbed weng komo daananeeb kuu
    wengambaraneen.” andiwen.
  poi-NT: 'Jesɨc iñɨ́máy jém pɨxiñt́am: —Amiñt́a porque acutsatta jém capitán Cornelio.
    Je tu̱m wɨbɨc pɨ̱xiñ, tsa̱m iwatpa juuts ixunpa Dios. It́u̱mpɨy jém Israelpɨc
    pɨxiñt́am tsa̱m iwɨ̱aŋja̱myaj, tsa̱m it́oyyajpa jém capitán. D́a más pecam oy
    iwiñquejáy tu̱m sɨŋyucmɨpɨc pɨ̱xiñ jém icutsatnewɨɨp Dios. Nɨmpa jém sɨŋyucmɨpɨc
    pɨ̱xiñ iga miŋwejáyiñ it́ɨccɨɨm iga imatoŋpa jém capitán mich iniŋma̱t́i.'
  wuv-wuv: Ei rama'a na ware, “Noramiaa hai'odu a'a Cornelius, centurion. Hia hemea
    na wanewane ma na ma'auaa mei Haidaa. Ma minaa ei Jew, rona ma'auaa mei rama'a
    mei. Hemea alo'alo, mei na apunai, na warefania ba yoi onei dinaa humuna ba i
    guainaa tamanu o wareia.”
  quf-NT: 'Paykunaqa niranllapa: —Nuqakunami shamunillapa suldadukunapa kapitannin
    Cornelio kaĉhamatinllapa. Paymi allipta Dyuspi kriyin. Chaymi Israel runakunapis
    paytaqa kusata rispitanllapa, munanllapa ima. Pay Corneliumi kaĉhamashallapa paypa
    wasinman rir willatki uyakushunanpaq. Chaqa payqa nimaranllapa Dyuspa angelninshi
    willasha, qam rir wasinpi willatki uyakushunanpaq nir.'
  yuw-yuw: Ihoroc inuna yuho inogung, “Tawa amnahon dugo Konilias yu non ninong muuna
    ebamon. Yu woi bumbumyi nanohon toropdec mahong yui amna nongnongo ogepma. Yu
    Kopotorocha gending imongitac. Worocha tongga Yuda nano ambaracho yu anggending-idang.
    Oro yudec wömai sum yaru auho öngkung imongo ‘Pita inong wodingga yuhon mata kombihi’
    yongo inogoc. Wo inogocmaha yu non ninong muuna ngo ebamonma.”
  hus-NT-1971: 'Toc’tsin jaja’chic: ―U che’nec c’al i cau tin cuenta an capitán Cornelio.
    Jaja’ pel i pututh inic ani lej c’ac’nax c’al a Dios. C’al patal an Israelchic
    tu uxnal ti lej alhua’ inic. Uchan a Cornelio c’al an ángel abath c’al a Dios
    abal tucu aba’ cu chich tu ucha’ quit c’ale tin q’uima’ jaja’. Uchan jaye quin
    lej alhua’ ats’anchi jahua’ tata’ ne’ets ca olchi. Antsana’ ti uchan a Pedro c’al
    nixe’ xi ox i inic abath c’al a Cornelio.'
  med-med: Wu kʉⱡ ndi, punt rok, nʉk mel, “Tʉn nga el wu kuimbal Koniliyas ndi, tʉpa
    munduⱡnga onmʉn. Wu ei, Got nga mundmong etpa, Got nga mbi paka rondpa, uⱡ kun
    kai mbʉ etʉm. Jura wamp mbʉ ndi, wu ei, tʉk ou nduk etmin. Wote, anggelo ti ndi
    omba, nim wu ei nga elim nga mang kona ila okʉn, ik mat kundʉk, nʉn nitim ei nga
    onmʉn,” nʉtʉng.
  bch-bch: Ta tikeo, “Madidnga paraunga aea Kornilius isula gai. Ei eaba tutui ga
    ilolon ngan Deo, ta gid Iuda toa ngada oa tipakuru ngan ei. Be anggelo tutui ede
    ikeo pan ngan isula gai ga anama ngan badanga go ga la ele lumaeai, ta irangrang
    ngan ilongo saoa posanga eao keo pan ngan.”
  cco-NT: 'Jo̱ cañíiˋ i̱ dseañʉꞌˋ gaangˋ do jo̱ cajíñꞌˉ: —Jáaˊnaaꞌ ta˜ quiáꞌˉ jaangˋ
    fii˜ ꞌléeˉ quíˉnaaꞌ i̱ siiˋ Cornelio, jaangˋ dseañʉꞌˋ i̱ guiúngˉ eáangˊ jo̱guɨ
    contøømˉ jmiféiñꞌˊ Fidiéeˇ. Jo̱ jaléngꞌˋ dseaˋ góoꞌˋ dseaˋ Israel eáamˊ jmɨꞌgórˋ
    dseaˋ do jo̱guɨ ꞌneáaiñˋ cajo̱. Jo̱ jaangˋ ángel quiáꞌˉ Fidiéeˇ casɨ́ꞌˉ írˋ e
    nitǿꞌrˋ ꞌnʉˋ fɨˊ quiáꞌrˉ jo̱ ninúrˉ lají̱i̱ꞌ˜ júuˆ quíiꞌˉ e ꞌnéˉ nifɨ́ꞌˆre.'
  deu-1951: 'Sie aber sprachen: Kornelius, der Hauptmann, ein rechtschaffener und
    gottesfürchtiger Mann, der ein gutes Zeugnis hat beim ganzen Volk der Juden, hat
    von einem heiligen Engel den Befehl erhalten, dich in sein Haus holen zu lassen,
    um Worte von dir zu hören.'
  alq-ALGNT: 'Ki ikido8ag: “Aa8e Konelias ka cimaganici ogima8idj nigi pidjinijaogonan.
    K8aiak8adizi aa nabe acitc omanadjian Kije Manidon. Kakina Coda8innin odapitenimigon.
    Pejig dac Kije Manidon odajenimini ogi 8idamagon kidji nd8e8emigo8an omigi8amikag.
    O8i ndotan adi ke iji tibadjimo8an.”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa naj ileꞌ: —Kat ichaj tzan oꞌ u kuqꞌesaleꞌ uvaꞌ Cornelio,
    tan jik chit itxumbꞌal. As ninima u Tiixheꞌ. As bꞌaꞌn iyolbꞌeleꞌ vatz unqꞌa tiaal
    Israel uveꞌ Cesarea. As nisaꞌbꞌela axh u Cornelio Luꞌ, tan kat ikꞌuch tibꞌ umaꞌl
    u ángel ste. As aꞌeꞌ kat alon ste uvaꞌ la ul kumolo axh tiꞌ abꞌen tu vikabꞌaleꞌ,
    tan nisaꞌ tabꞌit u Cornelio vayoleꞌ kam uvaꞌ la aaleꞌ,— tiꞌk chajnaj te u Luꞌeꞌ.'
  boa-NT: 'Áánélliihyéhjáa nééme dííbyeke: —Ihdyu muha metsáá tsodáhómú avyéjuube
    Conéério ɨ́mɨáábé Píívyéébe ímillédú ícyahíjcyáábeke ámúha múnaa jodíómú ímí ɨ́tsúcunúhíjcyaabe
    nééjuri. Dííbyekéváa níjkyéjɨ múnáajpi néé dííbye jávú u pééne dííbyema u íhjyúvaki.'
  etr-etr: Amala nabasebegi, ilia säla obëgësalea, Godeïe selesaia fii afädëa ami
    dolö hädali afädë beaha aligilo Gonilïasama sähalea, Fida di neebea misialamalo.
    Ea säse amo dia nabualola säimelë. Gonilïasada dolö asigi mogoi, Godebalä bedäla
    nagadaiala aligilo neamelë. Yu udia dolö amoliage e asigi mogoi neala sälomelëla
    säi.
  quh-NT: 'Paycunataj cuticherkancu: —Soldadosta camachej Cornelio cachamuwaycu. Payka
    chekan runamin Diostapis casunpuni. Tucuy Israel llajta-masisniyqui payta c''acha
    runapaj khawancu. Diosmanta cachamuska uj angel payman sut''inchaspa nerka wasinman
    wajyasunanta. Pay tucuy ninayquita uyarisuyta munan, —nispa.'
  kwi-kwi: 'Uspane ka sɨnkaara: —Aune Cornelio cien suldaru ɨninmika akwa awiznash.
    Usne wat awa i. Usne Diosta wakpuj wain kit paikumtu. Wan Judío awane ussa wat
    minñat kit pashiamtu. Diospa ángelne ussa ka kizta: “Pedrora ɨnin kit akwatpa,
    paiña yalta ɨnpa. Us kaizta aizpa mɨrawa,” kizta.'
  agm-agm: Undihɨ kingwaasɨ Pitaahoai satɨwɨ kaundawaatopo, “Koniriyaasiho tunnɨwɨ
    yahwɨnohiyɨhiya pɨhɨtɨwɨhiyaamɨ awaisɨho natanyoaasihɨ nasahaayo. Iyataatɨ so
    utaaso gaaho ainahɨho Autaahaatɨhopɨ gaapundahore. Aihɨ isɨhiya Judaahiya kopɨ
    utaaho gaahore tɨwɨhore. Aihɨ Autaahaatɨhomɨ enjerɨho otɨpɨpatɨho kinyapɨ kaundihɨsɨ
    kɨnyɨ komɨ aŋɨpɨpɨhɨ numbwɨ noaipasamɨhura ko kinyɨ pɨwɨha wa atitande. Atitandɨ
    kɨnyapɨ natanyoaasihɨ daapɨ nasahaayo,” undawaatopo.
  ubr-ubr: Osi siyafotai siyau, “Wou yangan asi bainetewarotin wabin Cornelius, on
    iyafarei wanat. On orot on obin, on God ekwakwafirai a Jew yangan engon on men
    sunub sekakafai on. On God an anea dura ikasonai, on om ebibebegim unnat an goai
    nan unfasiuai mes, ato om dura aifan unbikakafun on intatam mes.”
  tsw-NT: Reve a damma yi, “Yali† ya̱ a̱soja ya̱ Roma ɗa, za na a̱ tsu ɗe Kaniliya
    lyungu ntsu. Vuma va̱ a̱ɓula̱ ɗa, za na a uwwusa wovon wa̱ A̱sula̱. Aza a Israꞌila
    suru a ta yuwusan adanshi a saꞌani a aci a̱ yi. A̱yi ɗa malingata ma̱ A̱sula̱
    ma dammai u lyungu tsu uba̱ta̱ wa̱ wu vu ta̱wa̱, tsa̱ra̱ wu uwwa ili i na vaa
    damma.”
  cax-NT: 'Auqui aiñumuma: —Sobecatü ui yacüpucurrti capitán Cornelio. Arrti maniqui
    ñoñünrrü bien aquionotiyü iyoti Tuparrü. Y arrübama israelitarrü ane ñanauncurrüma
    ümoti. Tamanti ángel esaquiti Tuparrü nanti ümoti que tiene que acüputi mañoñünca,
    nauqui aitasurumacü, au niporrti, na onsapeti nura.'
  aia-aia: Miraau wera orusi rau o'ani, “'E na'ohadaaui hehei'oi ra 'unua 'inia Konilias
    na ha'ataari'ameu. 'Ia mo'osi 'e sae odo-odo ma ha'arahesia God miraau Jiu rau
    ha'ahoua di'u ro'u. 'E enjel ana God na 'unua tanaa do'ai 'unu'o 'ari na'i ruma
    ana maai rongo'i maho no'oi maani'i.”
  srp-1865: 'A oni rekoše: Kornilije kapetan, èovjek pravedan i bogobojazan, poznat
    kod svega naroda Jevrejskoga, primio je zapovijest od anðela svetoga da dozove
    tebe u svoj dom i da èuje rijeèi od tebe.'
  agt-agt: “A yen ta itta kami, te ya dafu mi en Kornelyu a kapitan na suddalu, ammi
    mappya hapa na tolay, te mamat ta Namaratu, a dayawan da hapa na kagittam kiden
    Hudyo. A itta kan ya anghel na Namaratu nga nagmatakar tentu, a nebar na kan ta
    paalap na ka kan ta bali na, petta dangagan na kan ya ibar mu tentu,” kunda.
  lug-lug: Ne bamuddamu nti, “Koluneeriyo omukulu w’ekitongole y’atutumye. Musajja
    mwegendereza, atya Katonda era Abayudaaya bonna bamussaamu ekitiibwa. Yalabikirwa
    malayika wa Katonda n’amugamba akuyite ojje mu nnyumba ye omutegeeze Katonda by’ayagala
    akole.”
  yby-yby: 'Loko lokaiyoko maya wewenamasiya sa-liki li me: Imi we 100-sida ujapa
    wenipo uliwa Koniliyasiya uka laloki we Omaimidanamu elewole oko eleko nebo we
    nenako, Juda wewena mukisiya muda-eli lalo abo we maya ne. Sa-ibo weya nenako,
    Omaimidana okanaki welamamo ga lo mekaiyoko lemoda maya leko loli hekaiyoko emotokaya
    nonisune, ilime-loko numudateloka wuniyoko epautiya ga lo limideko eletune loko.'
  heb-heb: ויאמרו קרניליוס שר מאה איש צדיק וירא אלהים ולו שם טוב בכל עם היהודים צוה
    על פי מלאך קדוש לקרא לך אל ביתו ולשמע דברים מפיך׃
  mpp-mpp: Inguc mime ngic yengi yanguc miibong, “Hudu-baba ngic yengele damong ye
    Wapong alang bacnolu aibaba dondonne balaibecaigac. Aime Yuda ngic-ngigac sasawa
    yenge yele ngagebong madickecaigac, ye hocne angelo gbagbacne monicti fikecnolu
    yanguc miyec, ‘Ye baengka macgona weleme micinacni yowa ngagecte edodamec.’ ”
  apb-apb: Oto ngaeta iini aadaelu ko te'uri hunie, “A Konilias nge e uusunge'ini'emeelu
    mei ie, ingeie poro paine haahie mae. Na ingeie mwane e oodota'i, na ko palo-paloa
    no'one a God, na ahutana mwala ni Jiu kire tohungei ha'ama'u aana. Na ngaeta ensel
    a God e unue hunie ke unue huni'o uri o ke lae ka'u weu i nume ingeie hunie ke
    rongoa nga taa o kei unue hunie.”
  san-TEL: తతస్తే ప్రత్యవదన్ కర్ణీలియనామా శుద్ధసత్త్వ ఈశ్వరపరాయణో యిహూదీయదేశస్థానాం
    సర్వ్వేషాం సన్నిధౌ సుఖ్యాత్యాపన్న ఏకః సేనాపతి ర్నిజగృహం త్వామాహూయ నేతుం త్వత్తః
    కథా శ్రోతుఞ్చ పవిత్రదూతేన సమాదిష్టః|
  ben-IRV: তারা বলল, একজন শতপতি কর্নীলিয় নামে পরিচিত, একজন ধার্মিক লোক, যিনি ঈশ্বরকে
