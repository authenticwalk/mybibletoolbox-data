    ခေါ်ပင့် ၍ ကိုယ်တော် ၏ စကား ကို နားထောင် ရမည်အကြောင်း၊ သန့်ရှင်း သော ကောင်းကင်တမန်
    အားဖြင့် ဗျာဒိတ် တော်ကို ခံရပါသည်ဟု ပြန်ပြော ကြ၏။
  kgf-kgf: Ʒéyu ʒégic, Yaré ic 100 ionac galeŋgina Konelionéŋ ic solaŋa kecma Anutu
    ee héihéi wammiaŋu Yuda ic ieneŋ ee héihéi wammianʒu. Kua meme uŋa téréya méŋnéŋ
