    Kotiva titaiva tumu ntero mwia timwa mwinro tiqaro, E Pitaara nraanrainranro mwiva
    i nraamwuqi nrumu varirara e mwia qua riaante, tiho. (Mwitaa tiharo Koniriaasiva
    tiri titaihata nrunro), tita.
  yrb-yrb: Weiro weita, yanu kafiteni amara Koniriasima a woufete anibero anu sina
    naufie wenuba abai farisia weita. Aneruma Koniriasibai a are woureta sina weiba
    iba farisia weita. Yanu kafiteni amarana kobere amara dawa Godibai guriguri utebasu.
    I Ju uwarama dawa kobere amara eno we imutaita weitaro nauite Fitama i amara rarogonu
