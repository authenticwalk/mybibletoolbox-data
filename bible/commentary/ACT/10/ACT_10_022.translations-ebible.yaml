  sus-A: عٍ نَشَ دّنتّفّ سَ، «كٌرٌنٍلِيٌ، سْورِ مِشِ كّمّ شُنمَتِ، نَن مُشُ شّيشِ.
    شّمّ تِنشِنشِ نَ عَ رَ، نَشَن فَاشُشِ عَلَ يَ رَ. يُوِقِيٍ بِرِن عَ شِلِ قَنيِ
    قَلَمَ. عَلَ شَ مَلٍكّ سّنِيّنشِ بَرَ عَ مَسٍن عَ بّ عَ شَ عِ رَقَ عَ شْنيِ عَلَكٌ
    عَ شَ عِ شَ مَسٍنيِ رَ مّ.»
  jpn-1965: すると彼らはこう言った。「百人隊長コルネリオという正しい人で、神を恐れかしこみ、ユダヤの全国民に評判の良い人が、あなたを自分の家にお招きして、あなたからお話を聞くように、聖なる御使いによって示されました。」
  fra-SBL: 'Ils répondirent : « Corneille, centurion, homme juste et craignant Dieu,
