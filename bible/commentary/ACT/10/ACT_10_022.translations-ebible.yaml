    ворбит де бине де тот нямул иудеилор, а фост ынштиинцат де Думнезеу, принтр-ун
    ынӂер сфынт, сэ те кеме ын каса луй ши сэ аудэ кувинтеле пе каре и ле вей спуне.”'
  tpz-tpz: Ee to piun, pare soe pan, “E Konilius, e susun pa nap vëvënsun to vanö
    maꞌ möm. Eꞌ a teꞌ no a pop peꞌ to vih, pareꞌ vasunön non e Sosoenën, ko Jiuꞌ ta
    rakah ne poë. A ankeroꞌ pe Sosoenën to soe ke Konilius a ö neꞌ se vaoe a maꞌ oah
    pa iuun peꞌ. Keꞌ pënton pataeah nën se soe keah.”
  agd-agd: Máa sen ina íkan mai máa kanú manaú banta ano evaránen temí, “Mana antareti
    (100) aruvin banta kayorá ma yafíkein Koniriasin ne sin banta maen Tiyarafenu
    van péden béin avorá puntáken bákan Yutan nanin banta kayo ano véin nan kama vanta
    ino siyain bákan kantasí ukhein enisori ano éin nan o aviren erinti vá éi ma siaminona
    vaya vá inino siren béin tiamídan tetin tisintái éin avirano van mi eré tiféuno.”
  rkb-NT: 'Asa tihi: — Koronerius nimypehahik Koronerius sẽ sodadutsa nisipeha. Maku
    tsimysapyrẽta. Deus harere bo hyỹ ziknakara. Sudeutsa sizubarẽtsa iharere ziwabytoktokonaha.
    Jokboha tu bijoikpe iknykta ipe niy: “Peduru bokta! Ikia ipe tsimy: ‘Pany kawahoro
    bo paku tsimy’. Iharere tsipiwabykta!” — niy. Yhỹ niy. — Iwatsahi katsa nimypeha
    iwatsahi ikia bo tsikzumukunaha — nikaranaha. Yhỹ niy. — Pakutynahakta niy. Tsikahadisahanaha
    — Peduru niy. Yhỹ nikaranaha. Iwatsahi ibaze zururenaha.'
  san-THA: 'ตตเสฺต ปฺรตฺยวทนฺ กรฺณีลิยนามา ศุทฺธสตฺตฺว อีศฺวรปรายโณ ยิหูทียเทศสฺถานำ
    สรฺเวฺวษำ สนฺนิเธา สุขฺยาตฺยาปนฺน เอก: เสนาปติ รฺนิชคฺฤหํ ตฺวามาหูย เนตุํ ตฺวตฺต:
    กถา โศฺรตุญฺจ ปวิตฺรทูเตน สมาทิษฺฏ:ฯ'
  iws-iws: '@see-verse:ACT.010.021'
  pol-SZ: —Wzywa cię Korneliusz—odpowiedzieli—rzymski dowódca, człowiek prawy i poważnie
    traktujący Boga, mający dobrą opinię wśród Żydów. Właśnie jemu anioł polecił wezwać
    cię do jego domu i posłuchać tego, co masz do powiedzenia.
  ztq-NT: 'Lëë xaa nii pxaal Cornelio kwëb chëb: —Xmandad Cornelio syoop noo. Tu xaa
    nii xñabey lo tu kyoow soldad nak xaa. Buen xaa, xtsyeb xaa Dios, ni kchë meñ
    Israel xle lo xaa. Lëë tu xangly Dios chëb nii no kwetsy xaa lii par tsil lidzy
    xaa tsiin jkëëtyag xaa kchë nii këëboo.'
  zai-NT: 'Para na ca rabi ca laabe: ―Biseenda Capitán Corneliu laadu purti gudxi
    ti ángel laabe usenda caa be lii para ga''bu laabe xi guni be. Ridxibi be Dios
    ne runi be jneza, ne irá judíu nadxii laabe.'
  upv-upv: Ko nir arwerai lweni arwera “Numal Konilias ko okoni kem. Evi jinibb nga
    m̃irres nga moksurövi Atua. M̃eri Isrel kele armerreni ni. Anglo se Atua nga muon
    ko san owra Konilias pukoni kem vinuk jim nga puloli purnge sev nga kupwerai.”
  aui-aui: Tomotomoyidi siwonabodeni bo, “Kama bada Koneriyes, touna Roum yadi iyo
    badana gwabinama kapiika. Touna tomogha kabikabikarawayina, bi God yakabekabepepi,
    bi Jius damdi tupadi sakabikabikarawayeni. Bi God yana aneya tana ivikatayi na
    iviyonem kuyapiika yana bareye, da yam sisiya iyawaiyana.”
  wap-NT: Ĩkian uꞌati, “Wanaobanaa Cornelius, soldyaanao zowaunaaz, dyuudan waunao
    puꞌidaꞌati. Uruu kaimanaꞌo pidan, izoꞌatiꞌo Tominkaru. Uruu aonaa Jew mani padamata,
    mazan ipai Jewnao naudapan uruu. Tominkaru dyuudan paꞌangelin uꞌidaꞌati naꞌiki
    udyuudan udapada-kidan pugaru padapu iti, uabata kizi pukuwaa,” ĩkian.
  mva-mva: Be tamoata ngaediato dikatuto be bokai dipileto, “Koai-bagi pangana nedi
    Kornilius inepi-kama ka kipura. Ngai tamoata iauia be Nanaranga imatakutakuri,
    be Iuda moarunga nge dimuamuaki. Nanaranga ‘enzel’ ne teke irai be pera kanana-lo
    golako be pilengam ngalongo kana.”
  dwr-NT: Unttunttu, “Xoossaassi yayyiyaa xilluu Ayihuda asaa ubbaan daro bonchchetteedda
    xeetatuwaa kaappuwaa Qornneliyoosi, neena bare soy afissiide, qaalaa neeppe sisana
    mala, Xoossaa geeshsha kiitanchchay aw odeedda” yaageeddino.
  kfw-kfw: "Inmani'n inleimasang, “Raalmi rajakhat lamkakei Cornelius naheitir kin\
    \ eii,”\x94 “Ama mi kadiktak Jihudi mi ngaiseng in inkaya khet, Pathian chubei\
    \ katho inkhat eii. Ama'n nang iril chong rangai nasik ah nang kanakoi sik, Pathian\
    \ marwan tirton inkhat in arilpiya eii,”\x94 inti."
  bfz-bfz: तिने बोलेया, “कुरनेलियुस सूबेदार, जो तर्मी और परमेशरो ते डरने वाल़ा ए और
    सारी यहूदी जातिया रे जाणेया-माणेया मांणू ए, तिने एक पवित्र स्वर्गदूतो ते चेतावणी
    पाई कि ताखे आपणे कअरे बुलाई की तांते वचन सुणो।”
  cuk-09: 'Amar, Pedro-abin sogded: “Roma-sordamar-dulatar-sediid, Cornelio-nugad,
    a-nuggi anmar danikid. A-dulede igar-napiragwadba-daed-duled, Bab-Dummad-dobegwaa-nanadiid-dulebalid.
    Deginbali, Judiomar bela a-dule nabir dakmalad, degi, bela bina sogedbimarbalid.
    Bab Dummad e-anger-swilidikba Cornelioga sogsad bese gordaye, ‘A ibmar-bega-sogoed,
    be nue itogoye.’ ”'
  ben-OBCV: সেই লোকেরা উত্তর দিল, “আমরা শত-সেনাপতি কর্ণীলিয়ের কাছ থেকে এসেছি। তিনি
    একজন ধার্মিক ও ঈশ্বরভয়শীল মানুষ। সব ইহুদিই তাঁকে শ্রদ্ধা করে। এক পবিত্র দূত তাঁকে
    বলেছেন, তিনি যেন আপনাকে তাঁর বাড়িতে ডাকেন ও আপনি এসে যা বলতে চান, তিনি সেকথা
    শোনেন।”
  mil-NT: 'Te xǎhaⁿ‑güedě: —Tée cùu capitáⁿ tée nàni Corneliú ní tendaha ñàha‑dé véxi‑ndɨ́,
    te tée‑áⁿ ǐo váha iní‑dé, chi ío sàndáá iní‑dé Yǎ Ndiǒxí, te nchaa ñáyiu isràél
    ío váha càháⁿ‑yu cuèndá‑dé. Te ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí ní xáhaⁿ‑xi
    xìi‑dé sá cáná ñàha‑dé xii‑n quɨ̌hɨ́ⁿ‑n vèhe‑dé dacuàha‑n‑dé tnúhu Yá Ndiǒxí —càchí
    cue tée ní tendaha té Còrneliú xǎhaⁿ‑güedě xii té Pèlú.'
  myu-myu: — Cornélio ocemudot — io'e ip. — 100 be sorarayũ kukukat ixe. Ixe cũg̃
    cĩcã Deus xe — io'e ip. — Itabut cĩcã Deus kay. Ya'õbuyxi soat xe Judeuyũ xe.
    Deus ekawẽn tojotjot'ukat mo a'g̃u o'jekawẽn Cornélio be―ocekukukat pe — io'e
    ip. — “Pedro juy etomuwã,” i mo a'g̃u o'e cebe — io'e ip. “Pedro juy jeedot eduk'a
    be,” i mo a'g̃u oe cebe — io'e ip. “Cekawẽn kay juy eya'õpicũg̃ eg̃uy,” i mo a'g̃u
    o'e cebe — io'e ip Pedro be.
  amk-amk: Itoroa wei itoreyo, “Kapteno Korneliusi andi demi antoru antora ma ne.
    I inontarai enerorong mesi dine tuti mitai Allai, kontai inontarai Yahudi nesa
    kiai etatori paria. Allai ne wewai mirarebana manei da wa medu wei, weo demi we
    wau ma weo ro wei to ne munufoia ambori tarao fianai aino modurai wei fo.”
  fai-fai: kinim ika weng atung fakadu bakodaw, “nuka Koniliyas ami weng tudow dim
    taduw. Kale aka un tabudin kinim 1000 kal imi kin modin kinim. Aka kukuw kidel
    fakudin kinim ade Got win kufádawin kinim ade aka Yu kayak ika am win kufádawábiw.
    Kale ensel abem ata bakodaw, tad kamadew yak alam am dádano kam weng mak bakodaw
    kidilono kale imadála taduw.” Akiwade,
  ura-NT: “Canacaanu letoaa, canacaanu curuaanaa cafitaan Corenerione jaunne, uhacaanura.
    Acate, caohacha cachaneein, jataain Cana Coaunera ere tonoraeranera. Nii jaunte,
    jataain que suujua acateein, belaihure satiin Jorioocurura. Acate, ii cotiharate,
    rai beein, que ii cotiharatiha Cana Coaunera letono- anjerana jaunra. Nii jaunne,
    ii cotihaca uhacaanu, nenajaun cuhin, iicha coitucui que rai ereeine, aonaane
    coinara,” naaure jetao, Fedoro rai.
  mcd-NT: —Nocon niaifo ranushumuaton noco nichian non mia ihuunon. Nanton nocofunu
    shara. Diosquiri shinanfafaimisi. Cornelio nocofunu shararan min caifo Israelifoan
    huamisifo. Diospan oinmati sharapan afu nai muran icaton yonoa, “Pedro min pushu
    ano ihuitahuun mia yoisharanon,” ishon yoitan. Ascan “Ua ihuishotacahuun,” noco
    huaiton. Non mia ihui oaquin —huanifo.
  urt-urt: Tinge yungwisme na, “Miyeꞌ mbep lenge miyeꞌ wondoh Kornilius, kin nember
    poi mat. Kin miyeꞌ bwore bwarme ŋaiye kin narp tuwihme Got topoꞌe ŋirisukwarme
    kin. Lenge Juta lalme yirirme kin. Somohon walip hlaꞌ yirise ende nate ŋetekeꞌe
    kin. Pe kin ŋaname kin nange nin na ot yokoh kin ŋaiye ka isyunde ŋaimune ŋaiye
    na ininge.”
  kiz-kiz: Bhakajobha, “Akida mmongalihina lya muene Kornelio, munu ghwa haki ni kugana
    kumwabudu K'yara ni bhanu bhakan'jobha kinofu mu litaifa lyoha lya kiyahudi, ajobhibhu
    ni malaika ghwa K'yara kukulaghisya ili kulota ku nyumba jha mene, ili ap'elekayi
    ujumbe kuhomela kwa bhebhe.”
  tzo-TZE: 'Itac''ovic: ―Ja'' la stacuncutic tal li capitán soldadoe, ja'' li Cornelioe.
    Ja'' lequil vinic. Lec yich''oj ta muc'' Dios. Lec ch‑ilat yu''un scotol li achi''iltac
    ta israelale. I''albat yu''un jun yaj''almantal Dios ti ta xic''ot batel ta snae
    yu''un ta xa''i c''usi chavalbe ―xiic.'
  lex-lex: 'Rwahla lirni: “Perwira Kornelius nhopna ammai handi. Riy ploloi-plele''era
    id hade, ne ha natu namta''at Uplerlawna, ne makden Yahudi honona ratota-rawawa.
    Uplerlawna hopopanni-lili''irnu ida, nhopna e nwaka tuna pa nla''a e romni, totpena
    natlin nana hya'' maka matro''mu nakota la e''a.”'
  dov-dov: Bakati, “Mwendelezi wabasilumamba balimwaanda, utegwa Kkoneliyasi, mwalumi
    musalali oyo uyowa Leza, alimwi oyo wamba abubotu kunyika yoonse yama Juda, wakapegwa
    mulumbe kuzwa kuli Leza mukwinda mumungelo usalala oyo wakapa kuti tutumwe kuti
    webo ubole kung'anda yakwe, kuti akaswilile mulumbe kuzwa kulinduwe.”
  rgu-rgu: Boe ma rataa rae, “Soldadu Roma malakan esa riiꞌ nadenu ami leo iaꞌ mai.
    Ria nana nalaka soldadu natun esa. Dale na roos a, ma sue na Amaꞌ Manetualain
    selin. Lahenda Yahudi dodouꞌ ralelaꞌ touꞌ ia, dale malole na soo. Useleꞌ a besaꞌ
    ko, Manetualain ei laꞌo lima-lopen neme nusa sodaꞌ a mai, de nafada ami malaka
    ma, fo hule papa ka leo uma na muu, te noi namanene mataꞌ nemeꞌ papa ka mai.”
  toc-NT: 'Xlacán takalh­tí̠­nalh: —Aquinín huá quin­ca̠­ma̠­lac­scu­jumá̠n cha̠tum
    capitán hua­nicán Cor­nelio. Tamá chixcú luu tla̠n catzi̠y, xlá ma̠squi ni̠ judío
    lak­tzak­sama xla­cata pi̠ nama̠­kan­taxti̠y nac xla­táma̠t xli̠­ma̠­peksí̠n Dios
    y la̠ta xli̠­hua̠k judíos xalac Cesarea luu tapa̠x­qui̠y. Ko̠tán ma̠x cumu ca̠mak­tutu
    hora acxni̠ xlá xkalh­ta­hua­ka­nima Dios tasi­yú­nilh cha̠tum ángel y huá­nilh
    pi̠ mat cama̠­ta­sa­ni̠nán la̠qui̠ huix napina nac xchic y luu laka­siyu nama̠­la­ca­pu̠­tun­cu­hui̠­niya
    min­ta­chu­huí̠n la̠qui̠ naaka­ta̠ksa hua̠ntu̠ huix nahua­niya.'
  som-som: Markaasay waxay ku yidhaahdeen, Korneeliyos oo boqol askari u taliya oo
    nin xaqa ah, Ilaahna ka cabsada, oo quruunta Yuhuudda oo dhammuna wanaaggiisa
    u markhaati furto, waxaa u digay isaga malaa'ig quduus ah inuu gurigiisa kuugu
    yeedho, hadallona kaa maqlo.
  mam-C: 'Xitzin kytzaq''win: Ma qo ula ti''j tb''i Cornelio, jun nejinel kywutz xo''l
    q''aq'', jun ichin tz''aqlexix, at tchewil Dios ti''j, ex k''u''jlinxix kyu''n
    kykyaqil aj Judiy. Jun t-angel Dios q''mante te, qa iltaq ti''j tu''n t-xi txketa,
    tu''ntzintla t-xiy tzma tja, tu''n tok tb''i''n, ti'' tu''n t-xi tq''ma''n te.'
  ndj-ndj: Veni vayangula, “Kolineli mkomi wa machonda katulayisha, vamuwombela mundu
    yaveli goleki yamujumila Chapanga, mweni mundu msangi kupita vandu vosi va mlima
    wa Vayawudi. Makungu kamuwombela atulayishi tuyisi tukuwombeli uyendi kayaki,
    apikanishi filongu fyaku dawumuwombeli.”
  mbj-NT: 'Ti m'' ajyy raky hadoo: —Kóh-Nerijo häd näng doo, 100 hedoo do warahén
    sa wahë n''aa seeh, ãã tamejũũ —näk mäh. —P''op Hagä Do hã tah''yy ka''eeh. Baad
    hadoo do moo hew''ëët do ta ti aj''yy. Sahõnh hẽ Judah buuj raj''aa etsë ta hã.
    P''op Hagä Do ããs see kas''ee wät mä ta hã. Ta hã tamejũũ mä õm ranaëënh hyb n''aa,
    ta tób hẽnh mabeg''ããs hyb n''aa, ta hã mabaher''oot hyb n''aa P''op Hagä Do ky
    n''aa —näk mä sa kyyh.'
  lat-VUC: 'Qui dixerunt: Cornelius centurio, vir justus et timens Deum, et testimonium
    habens ab universa gente Judæorum, responsum accepit ab angelo sancto accersire
    te in domum suam, et audire verba abs te.'
  ngp-ngp: Niyo wahitula, “Mkulu ywa wank'hondo Kolinelio kakituma, yehe ni mnt'hu
    ywedi akumvika Mnungu naho Wayahudi wose wamhuwilisa. Mtumigwa ywa kwe mbingu
    kamgamba akulalike kwakwe, akutegeleze kiya ukulonga.”
  enq-2: Dopa leamopa dutupame baa lamaiyoo, “Amii 100 isoo katenge Koniliasa lenge
    dokome naima pupa lapya. Akali doko etete tolatae, Gote paka kaenge mende. Juu
    dupa pitakame baa akali epena lengema. Dopana, emba Koniliasanya andaka ipupala,
    embanya pii lamaiti dupa baame sina lao Gotenya enjele mendeme baa lamaipyana”
    leami.
  eng-ASVBT: And they said, Cornelius a centurion, a righteous man and one that feareth
    God, and well reported of by all the nation of the Jews, was warned of God by
    a holy angel to send for thee into his house, and to hear words from thee.
  mna-mna: 'To tiso: “Konili ta imborro zin malmal kan tomto lamata i, ni iŋgo yam
    ta amar i. Ni tomtom ndeeŋeŋana, mi imototo Anutu mi itoto mbulu kini. Tana Yuda
    ta boozomen timap tiwidit uruunu. Neeri ŋonoono, ni ikeenetondo mi ire aŋela potomŋana
    ta ipet kini. Mi iso pini be iboobu ma la ruumu kini, mi kam sua pakan pini ma
    ileŋ.”'
  myw-myw: Ilivans, “Matovek teitan takalikay, ansinap kamnat, tuta babaw igoul Yowbad
    aygan, o min-Yudiy babaw ikakinsa ansinap bwein. E, Yowbad nataka̱yob bo idibek
    matovek, ilana, ‘Kudow Saymon Pita beim wambunatum, anilivan kuligen.’ Mapuna
    nikayabem nakam.”
  sby-sby: Balo balambeti, “Kolonelyo, mukulene wabashilikali latutumu kulinjamwe.
    Nimuntu walulama, kayi ukute kutina Lesa, Bayuda bonse bakute kumulumba. Mungelo
    wa Lesa ewamwambileti amukuwe kung'anda kwakendi kwambeti enganyumfwishishe cena
    maswi ngomukute.”
  sll-sll: “Kepten Konilias na bai nu si olungwo uminua. Yal iwe, God kulung pire
    maa e tere wa momua. Mongure Yuda ari hobi hanere, wai pir tomua. Ni ha dinanga
    Konilias pinama dire God kwia ensel ta nu si olungure ku ha yu ditomia, Pita ni
    oon malgi wo dito.”
  yaq-NT: 'Bempo aapo''ik: ―Ju''u sontaao ya''ut, Korneelio'' teamta betana tee kaate.
    Ini''i, tua tu''i yoeme intok Liojta majjau ta''aaka a'' yo''ore. Intok inika''a
    ketchia si''ime jume'' juriom tua a'' eiyaaka a'' yo''ore. Inika''a, Liojta betana
    senu ankeles, a'' jo''au em weene'' betchi''bo, a''abo enchi nu''una'' betchi''bo
    intok junuen aapo''ik em au teuwaanee''uta a'' jikkajine'' betchi''bo a'' ju''uneetuak
    ―ti au jiiak.'
  uro-uro: Dä rha muvät toqortäqyia, “Ut män nage ma Kornilius kärakni i ama narhoerqa
    bä ba ama handret na rha ama ulaqimärharhärhäkt. Qa di ama räkt ka ama ruqa dä
    ma Ngämuqa aa saqong dä qat dräm gät kutdrir sagem ga. Dä ama ruvek moe ama Judaqäna
    di rhat dräm dat tamän i ama ruqa ama mär qa na qa. Näkt ka di sa ama ensel ama
    qumärqumär qa qa rhodräp ka iva qä rhäkne nani a nge iva ngia rhet sagem ga va
    aa vätka ivakt iva qä nari agi gi nga enge.”
  ita-1885: 'Ed essi dissero: Cornelio, centurione, uomo giusto e temente Iddio, e
    del quale rende buona testimonianza tutta la nazion de'' Giudei, è stato divinamente
    avvisato da un santo angelo di farti chiamare in casa sua, e d''udir ragionamenti
    da te.'
  muy-muy: 'Nday nakəŋ tə̀həŋgrifəŋ, tə̀hi ahkado : « Korney gəɗakani ga ndam slewja
    ni àslərkukbiyu leli. Naŋ ti mis jireni, ahəŋgrioru ahàr a haɗ ana Melefit ; ndam
    Zʉde ɗek tə̀ɗəm naŋ mis sulumani. Məslər ge Melefit àhi ahkado mâzalabiyu kur
    afa gani ti mîci pakama gayak ya akəhi ni. »'
  kqc-kqc: “Iya rededi vene 100 di ourefeidena amiye Cornelius yaku una nifeideyo,”
    vo niyadi. “Ina bi amiye buni, kaere bi mokena rorobo nufa ma Sei nivakena amiye
    ma Jew vene tau yaku ka ina vei odoro rededi. Sei di naivo naivo vima kikifa yokoi
    yaku niyo bi, ya bi ini yavari ya raka nigo ma bogiya. Makai regiya ma neidego
    ya yaku ina rofu beika sina nigiya mina.”
  tav-tav: 'To bairo cʉ caĩro: —Polisía cien majuu cãnare carotii jã ʉpaʉ Cornelio
    cawamecʉcʉ mʉ tʉpʉre jã atí rotimi. Cʉ̃a caroaʉ ãmi, Diore cáti nʉcʉbʉgoʉ. Judío
    maja nipetirã, “Caroaʉ ãmi,” na caĩ tʉgooñaʉ ãmi Cornelio. To bairi ángel jĩcaʉ
    mʉ atí rotiyupʉ Cornelio tʉpʉre. Cʉ mʉ cabuiopere cʉ api rotiyupʉ Corneliore.
    To bairi mʉ pira anaa jã baiwʉ, cʉ caĩñuparã Pedrore.'
  eng-ULB: They said, “A centurion named Cornelius, a righteous man and one who worships
    God, and is well spoken of by all the nation of the Jews, was told by a holy angel
    of God to send for you to come to his house, so he could listen to a message from
    you.”
  spa-VBL: “Venimos de parte de Cornelio, un hombre bueno, devoto, que tiene temor
    de Dios y es respetado entre el pueblo judío”, respondieron. “Un ángel lo instruyó
    para que enviara a buscarte y llevarte hasta su casa para escuchar lo que tú tienes
    para decirle”.
  fra-_FOB: 'Ils dirent: Corneille, centurion, homme juste et craignant Dieu, et à
    qui toute la nation des Juifs rend témoignage, a été averti par un saint ange,
    de te faire venir dans sa maison, pour entendre ce que tu lui diras.'
  hau-ULB: Suka ce, “Shugaban soja mai suna Karniliyas, adalin mutum kuma mai bautar
    Allah, yana da kyakkyawar shaida a dukan al'umman Yahudawa, shi ne wanda mala'ika
    mai tsarki na Allah ya aika domin ka zo gidansa, ya ji sako daga wurinka.”
  mal-mal: 'അതിന് അവർ: “നീതിമാനും ദൈവഭക്തനും യെഹൂദന്മാരുടെ സകലജാതിയാലും നല്ല സാക്ഷ്യംകൊണ്ടവനും
    ആയ കൊർന്നൊല്യോസ് എന്ന ശതാധിപന് നിന്നെ വീട്ടിൽ വരുത്തി നിന്റെ സന്ദേശം കേൾക്കണം
    എന്ന് ഒരു വിശുദ്ധദൂതനാൽ അരുളപ്പാടുണ്ടായിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme diayo Pita mapoo nei egeesee takaso, “Ibada wiligi odoo taba Koneliyas
    Loum ha teli odoo gibadeli odoo oso iba diye diso. Koneliyas yo Godeeye goomoga
    goo tomo silame goomegeliso, osoloso yo Godee mapoo mesiliso. Osoloso Yu odoo
    susuga oso yo tekepo deliso. Esiga Godeeyo momaiye oso sibileso Koneliyas mapoo
    takolone, Pita nayo Koneliyas mapoo Godeeyo to takee, diso. Esiga iyo no Koneliyas
    mapoo ido dilame ka simi,” diso.
  urd-GVR: Unhoṅ ne jawāb diyā, “Ham sau faujiyoṅ par muqarrar afsar Kurneliyus ke
    ghar se āe haiṅ. Wuh insāfparwar aur ḳhudātars ādmī haiṅ. Pūrī Yahūdī qaum is
    kī tasdīq kar saktī hai. Ek muqaddas farishte ne unheṅ hidāyat dī ki wuh āp ko
    apne ghar bulā kar āp kā paiġhām suneṅ.”
  far-far: Kera olisia kera ka fata 'uri, “Sa Konelias na wane fanaonao ana omee ne
    odu kalu mai. Nia na wane lea, ma ka fosia laugo God. Ma na wane Jiu ki tafau
    kera ka fabaita 'asiana. Ma te 'ainsel God ka saea fua nia ka sae 'oe 'uria lume
    nia, ma nia doria ka rongoa te ne 'oe saea.”
  suz-BL: मिनु मेकोपुकीमी “कोरनेलीयस आ सोइश्‍शो नकी। कोरनेलीयस कप्‍तान बाक्‍ब। परमप्रभु
    कली मान पा हिंब, रिम्‍शो मुर बाक्‍ब। यहूदीपुकीमी यो रिम्‍शो मुर बाक्‍ब, दे मिम्‍नीम।
    परमप्रभु आ स्‍वर्ग ङा गेय पाइब कामी कोरनेलीयस कली ‘योप्‍पा सहरमी सिमोन पत्रुस
    माइश्‍शो कली माल्‍शा चाक्‍शा आ लोव़ नेंचा’ देंतीके इन कली ब्रथ जाक्‍तक” देंमा
    बाक्‍त।
  car-NT: 'Irombo ika''san: “Amy Kornelius tatynen warinu pokonokon jopotory man.
    Tamambore man. Tamusi nendojan. Pa''poro Simosu ekosa takapore man. Mo''ko ''wa
    ro amy Tamusi apojon wyino amy oka tota man, tauty ''wa ajaipoto''me, amy auranano
    etato''me awyino.”'
  amp-amp: Tfit kfo memomr, “Nom 100 amiroh tohak yima Korniliusr kfo tkrurafmotrnom
    niamonom. Nd yima Korniliusr Bro Nkifrar yakrmihato ror nhai wom fasoh nefm nakahr.
    Judam hifa hti yindhorwomt rorhu toh nmbuhat. Bro Nkifrarhu mounmotr rorpno yimorn
    kfo memorr, ‘Pitar mrokfeter. Afo nd mrokfom ninpno nia rhuhato ptharfotrm wanyherfonr.’
    Mounmotr inji kfomotrr to be tfit nomn kfo tkrur memor, ‘Pitar wamhtiyakkomr.’
    Ndnatn nom niamonom ninhu htiyaktn.”
  bht-bht: उना बोलया, कुरनेलियुस सूबेदार जड़ा धर्मी कने परमेश्वरे ला डरने बाला कने
    सारिया यहूदी जाति च सुनाम माणु है, उसयो इक पबित्र स्वर्गदूते ऐ बोलया है, की तिजो
    अपणे घरे सदीकरी तिजो ला उपदेश सुणे।
  eng-NOY: And they said, Cornelius a centurion, a righteous man, and one that feareth
    God, and of good report among all the nation of the Jews, was warned from God
    by a holy angel to send for thee to his house, and to hear words from thee.
  cub-NT: 'Pedrore arejaimad̶a na: —Ñʉje jabocʉ, ʉ̃i ãmiá Cornelio, cien paivʉ churaravai
    jabocʉ, darobi ñʉjare mi yebai. Meacʉbe ʉ̃, aru mearore jíyʉbe Jʉ̃menijicʉre.
    Caivʉ judíova me jã́d̶ama ʉ̃́re. Pued̶ad̶ama ʉ̃́re pare. Cũinácʉ Jʉ̃menijicʉi
    daroimʉ mácʉ, ángele, yópe abiya ʉ̃́re: “Cutujacʉ mʉ Pedrore mi cʉ̃rami, ʉ̃i coyʉquiyepe
    ayʉ mʉre Jʉ̃menijicʉi yávaiye méne”, abiya ñai ángele ñʉje jabocʉre, arejaimad̶a
    ina Pedrore vorãdaivʉ bácavʉ.'
  ita-1927: 'Ed essi risposero: Cornelio centurione, uomo giusto e temente Iddio,
    e del quale rende buona testimonianza tutta la nazion de’ Giudei, è stato divinamente
    avvertito da un santo angelo, di farti chiamare in casa sua e d’ascoltar quel
    che avrai da dirgli.'
  lww-lww: Ana la apisatam̃ea, apisape “Ee, yerkawa na kilaen mara nene, Konilias,
    naga pitetalia imimi mepimin ko, vena oimi garu m̃ana, vena naga loge re visena
    lap̃as tan ko. Navisi kiena ne Ntewa tai naga pisa pania pisape naga vio ko oimi
    puna sanene. Kiamimi yerkawa nene, naga pe pe yere Yu re tai poli, ana naga pe
    yaru mesmesu tai nap̃a naga tarar luen ga kiamiu pogos na leniena la punu ga silaga,
    ana le Israel m̃ena ga lala nae e kiamimi yo nene akekaran naga pap̃isi. Naga
    ke nap̃a pitetalia imimi mepimin ko narui, nane mesike e nini vanon ne.”
  ckb-ckb: 'گوتیان: «کۆرنیلیۆسی سەرپەل، پیاوێکی ڕاستودروست و لەخواترسە، هەموو گەلی
    جولەکەش شایەتی بۆ دەدەن. بەهۆی فریشتەیەکی پیرۆز ڕێنمایی کرا کە بۆ ماڵەکەی خۆی
    بانگت بکات و گوێ لە قسەکانت بگرێت.»'
  spm-spm: A mem mbɨkemisima gumasi aŋna akam ikara, “Kornilius 100 pɨlan mbɨzorsir
    gumasir garir gumagh nɨɨmɨusua ee amandasima ee ze. A Gotɨna arɨmasi rɨfhaaŋn
    inderagha ana apheeŋn itir gumagh. Judarir akoghɨn gumasi rako amisi bar aŋn vhusvhusigha
    aŋni izɨɨ ufhii. Gotɨn enselɨn mav aŋm mbɨŋgɨ kamaghɨusue, ‘Nɨɨ Pitaousua akama
    amandaghtima a nɨɨn rɨphenan zɨɨ mbɨŋgɨŋgɨ tharsi ramutima nɨɨ andava oraa.’ ”
  nas-nas: Eeꞌnoko teinge aaꞌpauꞌ, “Koniliasi, tee daakuꞌ piatooro tanatavurimaung,
    tee naning koontoꞌ eeꞌnoko Kumponing-koo aaꞌnaꞌ amaiaaꞌoi otomaung eeꞌnoko tee
    ookarai Juꞌnupoonge tampara tampaamaung, narunge meekunge koosinunge botovuioꞌ
    daꞌanko botoaring daꞌ bakanava-koo beeꞌnaang eeꞌnoko taaravuuꞌnaang kapooꞌ dake
    minkuveaining.”
  uvl-uvl: Pe hana nemur te tuacholia, “Kornelius, non nenge mukmuka na palinga hel
    ana hana mur, kulos ia imem ke moat. I non urana ngana ia pe matautau nena nge
    NeHalang. Iri lochloch nenge Iutea te hele ia i ke teke non urana ngana ia. Pe
    NeHalang nena angkelo e hele lange i ke teke iong oat nga nena pele ke longo langa
    lem helenga.”
  eng-BBE: And they said, Cornelius, a captain, an upright and God-fearing man, respected
    by all the nation of the Jews, had word from God by an angel to send for you to
    his house, and to give hearing to your words.
  ixl-CNT: 'Ech motx tal qꞌu vinaj te ech tzaꞌ: —Oꞌ ichaj u Corneelio, u qꞌesala tetz
    100 sol. Maꞌl vinaj xoꞌvan Tioxh utz, jikom. Tiira bꞌaꞌn talchu vatz kajay qꞌu
    Israeel. Pek vetalax te tu maꞌl u tioxhla aanjel aas satal oopon otzotz tzixeꞌ.
    Utz satabꞌi qꞌul ayol.— Texh te.'
  xsi-xsi: Ŋineŋga sipai Petero tu, “Konilias, i Rom lawea warika toŋge uru ikai koipu
    panzi zugu tamâta, ande isupwama kala kamâ. I nde tamâta sondo, aku uru imege
    ŋana Maro Kindeni kâ. Kinzi Juda ŋgu uru situ i parina tu i nde tamâta ara. Aku
    aŋelo sapâŋa toŋge ipai tu ma ipasupwa ŋanano tu ma kumâ i ne luma kuporo ŋgua
    pinde papa tu iloŋo kâ.”
  crx-NTPO: '''Et ''uhuyúlhni, “Lhuganne moodih, Cornelius, ''en netílh''a'' whe''
    ts''ut''en. Dune unzoo ''ink''ez ''ahoolhyiz Yak''usda ts''u ténadudli, Lizwifne
    cha ts''iyawh hidílhti''. Yak''usda oolizas ''ilhoghun ''en duyoh ts''e nka''doni''
    yulhni, ''ink''ez dája dutanelh ''et nyoozólhts''ai ''et wheni.”'
  kan-OKCV: ಅವರು, “ಕೊರ್ನೇಲ್ಯನೆಂಬ ಒಬ್ಬ ಶತಾಧಿಪತಿ ಇದ್ದಾನೆ. ಅವನು ನೀತಿವಂತನು, ದೇವರಿಗೆ ಭಯಪಡುವವನು,
    ಯೆಹೂದ್ಯ ಜನರೆಲ್ಲರೂ ಅವನನ್ನು ಗೌರವಿಸುತ್ತಾರೆ. ನೀನು ಹೇಳುವಂಥದ್ದನ್ನು ಕೇಳಲಿಕ್ಕಾಗಿ ನಿನ್ನನ್ನು
    ಅಲ್ಲಿಗೆ ಕರೆಯಿಸಬೇಕೆಂದು ಒಬ್ಬ ಪರಿಶುದ್ಧ ದೇವದೂತನಿಂದ ಆದೇಶಪಡೆದಿದ್ದಾನೆ,” ಎಂದರು.
  bbb-bbb: Fu ijiege kiamoga bu kuae, No Koniriasi e azo kevo ijiebuo e ireobo ijare
    kuomo no ruae. Ro e ije fuka e be mukoreigia kenoeno ijadufuo e Jiusi boeje buka
    fu aguaevo. Ro kuke fuka e be Godi ma vierafemo. Ro maza be Godido anera ijare
    e Koniriasi kuae, Ni e bino kiaga bu ro a mesira vaga a are fuone ijia vua kuaraga
    fu fieno kuae.
  blw-blw: Yag sommongfatcha way mangaliyén, “Ah Kapetan Cornelio hen nannag an chàni
    way hiya, ammay way tagu ya chachayyawéna ah Apudyus ya ririspituwén amin hen
    kacharaam way Judio hiya. Yag imfagan hen ihay anghel Apudyus an hiya way ayaganni
    ano hea ah faréycha ta changréncha ano no heno hen itudtuchum.”
  tam-2017: 'அதற்கு அவர்கள்: நீதிமானும், தேவனுக்குப் பயப்படுகிறவரும், யூதமக்களால்
    நல்லவரென்று சாட்சி பெற்றவருமாகிய கொர்நேலியு என்னும் நூறுபேர்கொண்ட படைப்பிரிவின்
    தலைவர் உம்மைத் தன்னுடைய வீட்டிற்கு அழைத்து, உம்மால் சொல்லப்படும் வார்த்தைகளைக்
    கேட்கும்படி தேவனுடைய பரிசுத்த தூதனாலே கட்டளை பெற்றார் என்றார்கள்.'
  azz-NT: 'Huan yejuan quinanquilijque ijcuín: ―Tejuan tihuitze ica itencopaca ne
    tayecanque Cornelio ne ten quinyecana se ciento soldados, se tagat ten yolmelahuac
    huan quimohuistilía Dios. Huan nochi in pueblojuani judíos quicualtagaitaj ne
    Cornelio. Huan se chipactzin ángel de Dios quilij Cornelio ma tatitani ma timitzonnotzaquij
    huan ma timitzonsehuiyacan campa ichan Cornelio para ompa mitzoncaquilisque nochi
    ten tiquiniluiti.'
  spa-RV-1909: 'Y ellos dijeron: Cornelio, el centurión, varón justo y temeroso de
    Dios, y que tiene testimonio de toda la nación de los Judíos, ha recibido respuesta
    por un santo ángel, de hacerte venir á su casa, y oir de ti palabras.'
  csy-csy: Amate in, ngalkap zakhat uk ngalkap mangpa, mi thutang, Pathian a zakta
    le Judah minam theampo sung ah minpha, Cornelius in Pathian kung pan kidop piakna
    thu theng a, a thiangtho vantungmi in ama inn ah hongsawl tu hi, taciang na thu
    ngai tu hi, ci hi.
  mxq-NT: 'Ta ꞌyadsoodʉ: —Yʉꞌʉts xykyajxp ja solda̱a̱dʉ windsʉ́n Kornelyʉ, tuꞌugʉ
    yedyʉjk diꞌibʉ jikyꞌa̱jtp tʉyꞌa̱jtʉn mʉʉt es diꞌibʉ wyindsʉꞌkʉp ja Dios, es tsojkʉdʉp
    nidʉgekyʉ ja israelítʉty. Es tuꞌugʉ Diosʉ ꞌyanklʉs ꞌyanma̱a̱yʉ es mij myajwówʉt
    es mnʉjxʉt ma̱ ja Kornelyʉ tyʉjk. Es ja Kornelyʉ tmʉdowa̱ꞌa̱ñ diꞌibʉ mij mgajxypy.'
  tzj-NT: —Ajoj oktakonto awq'uin rmal jun capitán Cornelio rubi'. Arja' congana utzlaj
    achi in nxbej ri' chwach ja Dios. Congana utz ntz'a̱t cumal ja rawach tak aj Israel
    pro ni canojelal. C'o c'a jun ángel xin Dios xbij tre chi nutak asiq'uixic utzc'a
    chi natbe ruq'uin utzc'a chi nc'axaj nak ja xtabij tre. Rmalc'ari' ja tok okpenak
    awq'uin camic, xeche' tre.
  tdt-tdt: Sira hataan, “Komandante Cornélio mak haruka ami mai. Nia ema ida nebee
    moris loos i hamtauk ba Maromak. Ema Judeu sira hotu respeita nia. Horiseik Maromak
    nia anju haruka nia bolu senhor ba iha nia uma, para nia bele rona senhor nia
    liafuan.”
  ron-BTF: 'Iar ei au spus: Centurionul Corneliu, un bărbat drept și care se teme
    de Dumnezeu și cu mărturie bună prin toată națiunea iudeilor, a fost înștiințat
    de Dumnezeu printr-un înger sfânt să trimită după tine să vii acasă la el și să
    audă cuvinte de la tine.'
  eng-WEBP: They said, “Cornelius, a centurion, a righteous man and one who fears
    God, and well spoken of by all the nation of the Jews, was directed by a holy
    angel to invite you to his house, and to listen to what you say.”
  eng-FBV: “We come from Cornelius, a good, religious man who has reverence for God
    and is widely respected among the Jewish people,” they replied. “A holy angel
    instructed him to send for you to come to his house so he can hear what you have
    to tell him.”
  nld-1939: 'Ze zeiden: De honderdman Cornélius, een rechtvaardig en godvrezend man,
    in hoog aanzien bij heel het joodse volk, heeft van een heiligen engel een godsspraak
    ontvangen, om u in zijn huis te ontbieden, en te horen, wat ge hem hebt te zeggen.'
  bwo-bwo: Bowere «No noweyiye báli naasho K'ornelewosokne, bíhe Ayhudi ash ash jamwots
    bo mangiyiru Ik'i ash dooniye, neen b́ moots s'eegiyir n etetuwo b́ k'ebetuwok'o
    S'ayin melakiyo bísh kitst keewure» bo et.
  nch-BL: 'Huan inijuanti quinanquilijque: ―Cornelio, se tayacanquet ten cien soldados,
    techhualtitantoc. Yaya se cuali tacat cati quitepanita Toteco amoDios anisraelitame
    huan nochi israelitame quiicnelíaj miyac. Huan hualajqui se ilhuicac ejquet cati
    tatzejtzeloltic huan quiilhui Cornelio para ma mitznotzaqui, Pedro, para tiyas
    ichaj para huelis quitacaquilis cati tiquilhuis.'
  quc-TNT: 'Ri e are'' xech''awic, xquibij: Uj takom lok rumal ri tat Cornelio, ri
    qui nimal jun ciento soldados. Are jun tata'' ri jicom ranima'', ri cäniman che
    ri Dios. Ri are'' sibalaj nim quil wi, xukuje'' sibalaj lok'' chquiwäch conojel
    ri winak aj Israel. Xbix c''u che rumal jun ángel ri xtak lok rumal ri Dios, chi
    cutak siq''uixic la rech que'' la cho rachoch, cuta c''u na ri tzij ri cäbij la,
    —xecha che.'
  tfr-NTPO: «Tjawa ichaga ëngkjwaga kägäyo ko Corneliorë. Domer, e pjl̈o bek, Sbö
    poshrëk shäng enido wl̈eniyo, roy pjl̈ú judíoga kong, woyde l̈ok pjl̈ú tjë jĩkong.
    Kjupke ga Sbö parkaga kjok dogo so weno shäng ba kong kjl̈ara, ga ichara bop wl̈ẽk,
    pja jek ba shwoy wl̈o, l̇l̇ëye l̈ëp l̈i kuya wl̈o» l̈e ba kong.
  kaq-NT: —Noquen hapo ta Cornelio qui, cien sontaroboyahpa. Sirijaquin shinanai joni
    tah qui. Noquen Papahon shinanai. Jatihibi judiobo ta jahan jenimahiqui. Jaa ta
    Papan yonotinin yohihipishqui, Jonibo raanhue, hahquin. Mian yohihi joi jan nincanon
    hihquish tah non mia bichi jahui jahuen xoboho min catannon —hahcanquin.
  sgb-sgb: “In-utoh kay di ni Kapitan Cornelio. Hiyay ampagsimba boy mahonol kan Apo
    Namalyari, haka hiyay anggalangên lan Israelita. Kinahabi yan mihay anghel ni
    Apo Namalyari ya ipaalap na ka, ta êmên na magilaman ya pamipamwang mo.”
  vie-1934: 'Họ trả lời rằng: Đội trưởng Cọt-nây là người công bình, kính sợ Đức Chúa
    Trời, cả dân Giu-đa đều làm chứng tốt về người, người đó đã bởi một vị thiên sứ
    thánh mà chịu mạng lịnh từ nơi cao rằng phải mời ông về nhà và nghe lời ông.'
  kxv-kxv: ଏ଼ୱାରି ଏଲେଇଚେରି, “କର୍ନଲିୟ ଦ଼ରୁଗାଟି ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ମାଙ୍ଗେ
