  dso-dso: ସେମନ୍‌ କଇଲାଇ, “କର୍‌ନିଲିଅ ନାଉଁର୍‌ ରମିୟ ସଇନମନର୍‌ ନେତା ଆମ୍‌କେ ପାଟାଇଆଚେ । ଜେ
