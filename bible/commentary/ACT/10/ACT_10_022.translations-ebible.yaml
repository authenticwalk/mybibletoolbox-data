    gilitune loko noune.'
  lcm-lcm: Na kitola antok ta, “Kornelio, kapo igenen tu ainoai ani kuvkuvulan i visvis,
    na kapo igenen korong na kapo uli mamaila ani God, na palpal vap aongos ri Iudaia
    kipo posong aro ia, na mangsikei a angelo gogoai kata atatai ia ta ka asok tapai
    anim ani ku an serei nei kana lu na ku atogon mengen kapo buk longong ania.”
  aer-aer: Kele itne ikwere angkirtnerlenge, “Artwe anyente Cornelius arritnye, akngerrepate-arle
