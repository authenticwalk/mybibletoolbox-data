    pake kil melnum a tu Juta a ariel kporn yangkipm la tolpa, kil pa melnum wor.
    Maur akwapel a Maur Wailen pa pike la nasel, yatom kil kwa mento ti nar ekg akwi
    kitn ti ye kaino wan ha alkilen pa, ekg kitn al la kiti kuina ur a kitn akal la
