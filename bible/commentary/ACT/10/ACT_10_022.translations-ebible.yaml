    aria nape shukamum anan. Ihishmorim Juda shopunek shatrun shakri yopuni arman.
    Aria enen Iruhin ananin ensel nyakripan um nunekumenyi baraen nyak nyunaku ananit
    urupat. Nyunaku um numnek maren baraen nyak nyiyagwrehen iri.”
  bgs-bgs: Na, igtaba dan, na mà dan, “Igpapid ké i Kapitan Cornelio. Sikandin áglumu
