  ngu-NT: 'Yejhuamej oquijlijquej: ―Sen tlacatl itoca Cornelio, yejhuan tlayecanquetl
    ica se ciento soldados, otechajtitlan. Yejhua in tlacatl yolmelajqui niman quitlacaita
    Dios. Nochi quech hebreos quitlacaitaj in tlacatl. Sen iilhuicactequitcau Dios
    oquijlij para ma mitztlatitlanili ichan, niman tiquijlis on tlen ticpia para tiquijlis.'
  kup-kup: Pot mañahan paru epat mañah, “Roma ñai abanariz aban ahö nap pim abatao
