  txq-txq: Boe ma ara raselu rae, “Hambu soldadu Romar komedan esa ndia nadenu ai
    ia mai. Ndia naa, komedan neu soldadu natun esa. Ndia dalen ndoos, ma hii nalan
    seli neu Manetualain. Hatahori Yahudi noꞌuk ka bubuluk hatahori ia dale malolen
    ena. Bei fo ndia afik ka Manetualain atan numa nusa tetuk do inggu temak mai,
    nadenu ai malanggan fo noke papa neni ndia uman mai, fo ana nau namanene papa
    kokolan.”
  aaz-aaz: Rarit sin natahan am nak, “Aꞌnaak sorarus pah Roma tuaf es, in es reꞌ anreun
    kai he iim meu ia. In naꞌnaak sorarus nautn es. In neekn ee naꞌteeb ma namnau
    Uisneno. Atoin Yahudis amfaun nahiin atoniꞌ ia in arekon. Afi naa, Uisneno In
    ameput sonaf neno tunan neem ma nreun hai aꞌnakat, he ntoit ko aam, he uum meu
    in umi, natuin in he nneen ko, tua.”
  qup-NT: 'Chay runakunaka aynirkakuna: Shamushkanchimi kapitanchi Kornelio kachashkanrayku.
    Payka Yaya Diosta sumakta mañashpa kawsan. Chayrayku tukuy payta riksik israel
    masikikuna yuyanahun. Yaya Diospa angel payta rimashka: Kachay runaykikunata Pedrota
    pushamunankunapa wasikima. Pay rimahushkanta uyanayki tiyan. Chasna chay angel
    rimashkanrayku Kornelioka ñukanchita kachashka kanta pushananchipa nishpa.'
  azb-azb: 'Onlar dedilər: «Korneli adlı bir yüzbaşı var. O, saleh və Allahdan qorxan
    kişidir; buna bütün Yəhudi milləti də şahiddir. Müqəddəs bir mələk ona əmr etdi
    ki, səni öz evinə çağırtdırsın və deyəcəyin sözlərə qulaq assın».'
  eng-DBY: And they said, Cornelius, a centurion, a righteous man, and fearing God,
    and borne witness to by the whole nation of the Jews, has been divinely instructed
    by a holy angel to send for thee to his house, and hear words from thee.
  guo-NT: 'Japi jʉmnot wʉt, jʉm-aechi: —Xanal fʉlaenx, tajpaklon Cornelio nato''a
    xot. Tajpaklon, japon soldawpaklon, xabich pachaempon. Japon Dios naexasitbej.
    Judíos jʉm-aech wʉt japonliajwa, jʉm-aechi chimiajamechan. Puexa judíos nejxasinkasbejpon.
    Kaeliw Dios pej-ángel jʉmtispon: ‘¡Asew xam to''im japi wʉljaesliajwa Pedro! Japon
    pa''an wʉt, ¡chiekal naewe''e japon xamal jʉmchiyaxaelpox!’ —aech Dios pej-ángel
    Cornelioliajwa —aechi Pedroliajwa.'
  hla-hla: Ba nori e poier, “A toa tsunono tara ami e Konilias e hala rena molam.
    Nonei a katun a niga na nonei e hatsunonena e Sunahan, nu Jiu hoboto e hanige
    ren. A toa angelo tere Sunahan e butuia i tanen me poiena, ‘Alö go na ngöe iema
    e Saimon Pita ba nonei te la uanama i luma i tamulö, ba lö te hengoem u ranga
    i tanen.’”
  mav-NT: Mi'i hawyi ta'a­tu­wesat — Ta'i uruka­'iwat Kuneriu urupo­'oro ewawi uhyt
    i'atu'e. Uruka­'iwat ti 100 ok surara akag wo ieĩne'en hat urupo­'oro mehĩ i'atu'e.
    I'ewyte uru'akag ni Tupana mohey kahato hat toĩne'en i'atu'e. Toimõ­typot Etupana
    yn i'atu'e. Waku kahato urupo­'oro hat. Hãpyk yn nug wuat'i e'at piat hat uhyt
    i'atu'e. Yne e'ywania Iuteuria uruetawa totiaria ikuap uruka­'iwat Kuneriu ewaku
    hap i'atu'e. Ga'atpo ti Tupana Pã'ãu Wakuat ihay kahato uruka­'iwat pe — Etikaykay
    ro uhemiit Peteru e'yat kape enãpin hamo e uru'akag Kuneriu pe i'atu'e. Mi'i pote
    mesup ti urupo­'oro ewawi toiky­'esat ereto tewawiat hap mehĩ i'atu'e Peteru pe.
  kpf-kpf: Sâi a ziŋâ dukuwe, “Kâwali galem a patâ Konelio, zâk Anutu hurat kwap târârak
    ândimap. Yuda a zen zâkkât nâŋgâne a âlipŋâ opmap. Sumbem kore a ŋâiŋâ zâkkâren
    âsagem gâ mirâŋan diigim arindâ diŋgâ nâŋgâbapkât sâip,”
  ppo-ppo: Ti fo depa atimané duraalu, “Da̧ta, kale diki tare whi̧rapené topo whi̧
    Konilias-né dotonatepa walepó. Ai whi̧ a̧ta, dowi alakélé enei Kótóné ala erótu
    betepa, Juda so whi̧ mo feané whi̧ wisipóló doi sóró horótu beterapó. Tépa, mo
    kae beteró betere ensel-né a̧paae duraalu, ya̧ ama bepaae wóló, naao dere fokó
    wosaaipa dape sene fae depa, walepó,” yalepó.
  hin-2017: उन्होंने कहा, “कुरनेलियुस सूबेदार जो धर्मी और परमेश्वर से डरनेवाला और
    सारी यहूदी जाति में सुनाम मनुष्य है, उसने एक पवित्र स्वर्गदूत से यह निर्देश पाया
    है, कि तुझे अपने घर बुलाकर तुझ से उपदेश सुने।”
  wol-KYG: 'Ñu ne ko: «Njiitu takk-der ba Korney, ku jub, ragal Yàlla, te rafet seede
    bu ko xeetu Yawut wépp seedeel, moo jote ci malaaka mu sell, ndigalal woolu la
    këram, ngir déglu say kàddu.»'
  bef-bef: 'Ya ligo enali lu emiꞌahana: Koniliasiu sipi gimi bouba loho lifigo oꞌohune.
    Ai Huꞌmamofitoga komopaꞌa emito nominago Yuta bonaꞌmagi koyone hine emina bo yabe.
    Kai kaga lu emitogo kehelilibe luto Huꞌmamofihi ageloꞌa moneuba Koniliasihi nonuga
    bilane luto kehe igo noone.'
  amm-amm: Na fowakino, “Polimano samukuko nokota siyoli Kuniliyayo fai imoko taikiya.
    Kotoni molo timai noko itouniyaimo, to mo. Na tauwosiwaimoi. Yuto noko nokolaloyo
    mani, tiyamo ununo, noko itouniyaimo na. Kotoni kumoki nokotayo na imoki, “Pita
    mo na pokausiyano, nani nuso pa kawiyo tumo. Tani imo na pa kwaimo.” No monoi
    no totinoki.” Pitaso aino na imokino, noko tauwoiyo mo.
  zaj-zaj: Waja wanhu walonga, “Kolinelio, mkulu wa dale da asikali mia wa Loma, katulagiza.
    Ino iyo munhu yalibule uzenzeleganye, munhu yomdumba Mulungu, na yodumbigwa na
    Wayahudi wose. Msenga wa Mulungu wa kuulanga kamulongela kamba, gweye uchole kung'anda
    yake giladi yahulike kija chondaulonge.”
  chq-NT: '''Ido‑gɨ gañii¹i: ―Jalii²¹i''i to² tyʉ''² jaain²¹ fii²¹² ''láa² sii²¹ Cornelio,
    jaain²¹ tsá² tyúi¹ ''in tsaa''²‑tsi Dios. Jileei''²¹ tsá² seein²¹ Israel jin''²in
    ''e tsá² tyú¹mo ''ii. Dios gasii¹in jaain²¹ ángel tya''a ''e jma''²a júu³ Cornelio
    do ''e tøø''²¹ø ''nʉ fu tya''a ''e núu¹un júu³ tyi''i.'
  swp-swp: Isi si ene, “Konelio, senturion, ia Eaubada tauaiaihelahuina, Eaubada matausina
    tau matausi, Iudea eanuadi tataodi gamagamagari si ene ia wasa‐lolona tauna, aneru
    tabuna Eaubada arinai i laoma ia i ribahesanapulaei, i ene ai laowa hesabam, bena
    u laoma ema numa eai em riba abo ai ataiedi.”
  bjr-bjr: '@see-verse:ACT.010.021'
  aby-aby: Fidama eno weiro, emuama ma owerike eno weisa, iyanu ame kafudeni Koniriasima
    a we waure ane fafero anu wefa wake naufine wenu ibake farisia weisa. Eno weisake
    nono weisa, Godinu aneruma Koniriasibairo wei ibake we odainiro abairo farisia
    weisa. Eno weisake nono weisa, iyanu ame kafudeni mi dawae irau miya weisake weisa,
    dawae aine wai ure Godibairo guriguri ukeibakua eno weisa.
  eng-YLT: And they said, 'Cornelius, a centurion, a man righteous and fearing God,
    well testified to, also, by all the nation of the Jews, was divinely warned by
    a holy messenger to send for thee, to his house, and to hear sayings from thee.'
  jni-jni: Wanno wagu, ''unaje uma soja mani nizame Karniliyas una kadura kani matarsa
    ugomo Asere, mazin nu rusa uririn vat anyimo ayahudawa me mani desa bibeu birere
    ba Asere batu mi me agi ma ē ma kunna kadura ahira ameme.''
  kne-kne: “Si Kapitan Cornelius et inbaa nas dakami ay en mangayag en sik-a, tan
    inbagan di anghel Diyos en sisya ay ipaayag daka ta dengngena di ibagam. Si Cornelius
    et siged ay ipogaw ay manaydayaw en Diyos. Din iib-am abe ay Judio et tangtangaden
    das sisya,” kanan da ay sinombat.
  tgj-tgj: "“Kiapten nyigam Kornelias ngonuam kanam pvnv,”\x94 bunu mirwksito. “Hv\
    \ alvnv nyi ako Pwknvyarnv ninyia kumnvjonv go okv Jius nyi mvnwng ngv ninyia\
    \ kaibv mvngdv nyadunv. Pwknvyarnv gv nyidogindung ako ninyia minto ninyigv naam\
    \ lo nam goktokv vla, vkvlvgabv noogv minama ninyia tvvmu dubv.”\x94"
  wat-wat: Namoḡa si nufata si bwaduwa, “Noma tamo kaimatana Koniniyasi i visimeikiya
    ka nemiya. Tanake namoḡa toeyaeyana yota Guyau kana tovimogumogu eketa fiyao Diu
    matatafusi si vivifotuwiya. Guyau kana kaetoḡa tafutafuna abamei i nusifufuwiya
    fasinei eketa ka nemiya ka tuova, tana niya yana numai be ya sifufu ina vaneneiya.”
  gui-NT: 'Jayave cuimbae reta jei Pedro pe: —Oime metei cuimbae Cornelio jee vae.
    Jae co cuimbae jupi vae. Omboete co Tumpa. Jae co cien sundaro vae juvicha opaete
    judío reta imiari cavi jese vae. Metei araɨgua Tumpa pe oyeócuai vae jei chupe
    ndereruruca vaera jenta pe, jae oyeapɨsaca vaera remombeuta chupe vae re —jei
    reta.'
  quc-TT: 'Ri winaq xkibꞌij: Xa xujutaq loq ri Cornelio, jun kinimaꞌqil ri ajchꞌoꞌjabꞌ
    pa ri tinimit Roma, jun achi ri sibꞌalaj kuꞌtoꞌ ri winaq, xuqujeꞌ kumochꞌ ribꞌ
    cho ri Dios, kanimax kumal konojel ri winaq aꞌj Israel. Jun tyoxalaj ángel xbꞌin
    che chi rajawaxik kateꞌ at cho rachoch rech kutatabꞌej ri katzijoj che.'
  heg-NTPO: Kon oen siut noan, “Tentara Roma las komendan mes ngala Kornelis, man
    nutus kaim maa se nia. Un na mo, komendan deng tentara at ngatus. Un dalen na
    lolo, nol un kon namnau Ama Lamtua Allah baktetebes. Atuil Yahudi las mamo taan
    atuling ni in banan na son. Halas-sam lahin nia, Ama Lamtua ima-ii deng sorga
    maa le tadu kaim komendan na, halin nodan ama laok un uma lua, le un hii-ming
    dehet deng ama.”
  ptu-ptu: 'Natimba''im naua: “Pesuanakam Kornelius mesa punggabana sohodadu to meimam
    anna to mengkahea'' längäm Puang Allataala anna napa''kasallei asam to Yahudi.
    Puham napa''tula''i mesa malaika'' masehona Puang Allataala nasua umpopetambaiko
    lako banuanna, anna malai nahingngi pa''tula''mu.”'
  bzd-NTPO: 'Ie''pa iiu̱té: —Wëm kiè Cornelio dör Roma ñippökwakpa capitán eköl, e''
    tö sa'' patkë'' be'' yulök. Ie'' dör wëm yësyësë. Skëköl dalöiekeitö tai̱ë. Judiowak
    ulitane ki̱ ie'' kiar tai̱ë. Skëköl biyöchökwak batse''r e'' eköl tö iyë'' ie''
    a̱: “Pedro kiö́ a̱s ie'' bitu̱ be'' u a̱. Ì ko̱s cheke ie'' tö be'' a̱, e'' ttsö́.”'
  kwf-kwf: Kira olisia kira ka fata Ꞌuri, “Sa Kornelius na ngwae faꞋinaꞋonaꞋo ana
    ofoꞋa neꞋe asungaꞋi kaimili maꞋi. NiaꞋa na ngwae leꞋa, ma ka foꞋosia logo God.
    Ma na ngwae Ꞌi Jiu ki taꞋifau kira ka fuꞋusi doe liu ana niaꞋa. Ma taꞋi Ꞌainsel
    God ka saea fuana fasi Ꞌiri nia ka saeꞋo Ꞌuana luma nia, ma nia oga ka rongoa
    tae neꞋe Ꞌoke baꞋa saea.”
  eng-WYC-2017: And they said, Cornelius, the centurion, a just man, and dreading
    God, and having good witnessing of all the folk of Jews, took answer of an holy
    angel, to call thee into his house, and to hear words of thee.
  eng-WMBB: They said, “Cornelius, a centurion, a righteous man and one who fears
    God, and well spoken of by all the Jewish nation, was directed by a holy angel
    to invite you to his house, and to listen to what you say.”
  zat-NTPS: 'Benne'' ca'' belexeche̱be̱'': ―Za''ntu'' waláz chee̱ Cornelio, benne''
    dxenná be''e̱ lu wedil-la. Naque̱'' benne'' xrlátaje, ne dxezrebe̱'' Dios, na''
    xúgute̱ benne'' judío ca'' dxelape̱'' le̱'' ba lá''ana, ne zaj nazrí''ine̱'' le̱''.
    Tu gubáz chee̱ xabáa chee̱ Dios guzre̱'' le̱'' dxal-la'' sel-le̱'' benne'' xedajlenné̱''
    lue'' xidu'' lizre̱'' chee̱ xenne̱'' ca da dxal-la'' xu''u le̱''.'
  spp-spp: 'Ka pi i u pyi: «Sòrolashiibii yyaha yyére shinŋi mɛge ku ɲyɛ Kɔrinɛyi
    ke, uru u à wuu tun. U na ɲyɛ sùpya ŋgemu u à tíi, maa fyáge Kile na ke. Yahutuubii
    puni na u mɛtange yîri. Kile mɛ̀lɛkɛŋi wà à uye cyêe u na, maa yi jwo u á na u
    mu yyer''a shà u pyɛnge e, na jwumɔ na ɲyɛ mu á, mu u jwo u á.»'
  zty-NTPS: 'Bechébegake'', na'' belyi''e ḻe'': —Kornelio, bennen'' ẕchi''e benne''
    ka'' žjake'' ḻo wdiḻe, bseḻe''e neto''. Nake'' benne'' chawe'', na'' ẕžebe'' Dios.
    Yógo''te benne'' judío ka'' žápegake'' bennen'' ba la''ne, na'' zej nži''ile''
    ḻe''. Yetó da'' goken, to wbás che ya''abá bcháḻjḻene'' ḻe'', na'' gože'' ḻe''
    seḻe''e benne'' ka'' yedjlížgake'' le'' yido'' liže'' nich yenle'' da'' nno''.'
  mek-mek: Ke isa keinaka, “Konelius, Roma ifani auꞌi 100 eꞌimaꞌi lopiaga eulaimai.
    Isa Deo maagai alo opai auga, ke Deo emaniꞌiaina, Isa mo eopolaga. Iudea papiauꞌi
    maꞌoai isa ega koa ekapa auga kelogo puo aina keafia. Ke Deo ega agelo alo elolofa
    auga agaꞌo emai isa epainia, iifa feulaisa oi fomai isa ega eꞌai, ke isa oi kapaꞌina
    aloifania auga aꞌo felogo eoma,” keoma.
  aey-aey: Odocob jejeg hewi madoin, “Konilias, uqa Rom agena han 100 agena ilo, uqa
    sulgeia. Uqa ititom dana Anut binan sulinanu Juda dana cunug eu age uqa jejeg
    toodu cuhadogina. Odocob Anutna ensel oso Koniliasca humei odi madon, ‘Hina Saimon
    Pitana je oso suldoga. Uqa hinana jona hocob uqana je dah megan,’ don. Odocob
    eunu sulgeceb ene hoqa,” doin.
  urd-GVH: उन्होंने जवाब दिया, “हम सौ फ़ौजियों पर मुक़र्रर अफ़सर कुरनेलियुस के घर
    से आए हैं। वह इनसाफ़परवर और ख़ुदातरस आदमी हैं। पूरी यहूदी क़ौम इसकी तसदीक़ कर
    सकती है। एक मुक़द्दस फ़रिश्ते ने उन्हें हिदायत दी कि वह आपको अपने घर बुलाकर आपका
    पैग़ाम सुनें।”
  ycn-ycn: —A'a —que nemacá—. Huahuacára'ajeri, Cornelio, huacára'ari huecá majó pamaje,
    aú hue'ejná majó. Palájne'eque huani ricá, huahuacára'ajeri. Cajrú caja ripechu
    Tupana nacú. Palá caja piyuque judíona pechu rinacu, cajrú nahuátacare ricá. Meyale
    pajluhuaja Tupana hua'atéjeri, je'echú chiyaje, ya'ataró rijló. Ricá quemari rijló,
    rihuá'acaloje pimaná penaje. Pimacáloje rijló nacaje nacú penaje rihuá'a pimaná
    —que nemacá rijló.
  djr-djr: Ga walalnydja waŋan buku-bakmaraŋal nhanŋu bitjarr, “Ŋuriŋi dhuwal ŋurruḏawalaŋuy
    yolŋuy yäkuy Goniliyatjthu djuy'yurr ŋanapurruny. Ŋayiny ŋunhi mulkuru yolŋu,
    yaka Djuw bäpurru, yurr manymak ŋayi ŋunha ḏirramuny; buku-ŋal'yundja ŋayi ŋuli
    ga ŋunha God-Waŋarrwu yan, ga bukmakthun walal ŋuli ga ŋunhi Djuw malaynydja manymak-lakaraman
    ŋanya. Ga barpuruny nhanukal God-Waŋarrwal dharrpalyu dhäwu-gänhamirriy djiwarr'wuyyu
    yolŋuy lakaram bitjan, ‘Gatjuy, gaḏaymula Betanhany rälin dhipala nhokala wäŋalil,
    märr nhuma dhu ŋämany nhanukiyinguŋun yan dhäwuny',’ bitjan. Bala barpuru ŋayi
    dhunupan ŋanapurruny Goniliyatjthuny djuy'yunna nhuŋu.”
  kvg-kvg: Yaq ndigu gindu-einim, “Nakhag kawa ezoqam ndokhofotán. Iz nqambógo,
    Koniliús. Ndego ezoqam ndaføyamba-qapé neka Mbumbukiam mbovizáp. Zu bawan-ak
    ate ndi꞉gu, gèmbovizáp. Mbumbukiam-gé enzol ezoqam mbofakhán. Yaq ndego qo
    akhae manqat mbo-eín. Qo teqá khoev-té qonǿqáv, yaq ni qoqa manqat banīyogem.”
  rug-rug: Meke olaṉa sarini, “Gami si ta garunu koe Koniliasi, sa koimata tadi na
    tie varipera, pude mae koa goi. Keke tie leana si asa, sapu hoke vahesia sa sa
    Tamasa, meke ta pamaṉaena si asa koari doduru tie Ziu. Keke mateana te Tamasa
    garunia si asa pude mae hata igo si goi, pude la pa nana vetu, meke pude mani
    va avosi, gua saripu kaqu la zama ni goi, gua,” gua si arini.
  hop-NT: 'Noqw puma paṅqaqwa: I’ Cornelius tsivót‐sikip súnatnihqamuy solāwamuy amumi
    moṅwi God aṅqw hoṅviayat pas hímunihqat ahpiy navota, yaw pam uṅ kiy aw wáṅwaye’,
    uṅ hin lavayhtiqw, put aw tūqaytaniqat hoṅviaya put aw paṅqawu. Pam tāqa súanta,
    pu God k̇aptsi’ta, pu Jew‐sinmuy sohsokmuy amuhpiy aw lomanavotiwta.'
  san-URD: تَتَسْتے پْرَتْیَوَدَنْ کَرْنِیلِیَناما شُدّھَسَتّوَ اِیشْوَرَپَرایَنو
    یِہُودِییَدیشَسْتھاناں سَرْوّیشاں سَنِّدھَو سُکھْیاتْیاپَنَّ ایکَح سیناپَتِ رْنِجَگرِہَں
    تْواماہُویَ نیتُں تْوَتَّح کَتھا شْروتُنْچَ پَوِتْرَدُوتینَ سَمادِشْٹَح۔
  heb-LB: ”קורנליוס הקצין הרומאי שלח אותנו אליך“, השיבו השלושה. ”קורנליוס הוא איש
    ירא אלוהים, טוב־לב, נדיב ומכובד על ידי כל היהודים. מלאך ה׳ נגלה אליו בחזיון וציווה
    עליו להזמין אותך לביתו, כדי שתאמר לו מה עליו לעשות.“
  caf-NT: '''Et ''uhiyúlhni, “Nehughan moodih, Cornelius, ''en netélh''a ho'' ts''ut''en.
    Dune unzoo ''ink''ez ''ahoolhyez Yak''usda ts''un ténadudli, Lizwif chah ts''iyawh
    hidélhti. Yak''usda bulizas ''ilhunuh ''en bukoo ts''ih nka'' doni yulhni, ''ink''ez
    dája dutenilh ''et nyootuzélhts''ilh wheni.”'
  mio-NT: 'Ta quechaha cati ra musu can chi ra Pedro ti: ―Iyo iin rai nani Cornelio.
    Capitán cuu ra. Rai vaha cuu ra, ta sacahnu ra chi ra Ndioo. Ndihi ñivi judío
    cati ti vaha xaan rai cuu ra. Cha ni cati tuhun iin ra tatun Ndioo chi ra Cornelio
    can ti cua cana ra chihun ti na cua cuhun cun iti vehe ra. Chacan cuu cha cua
    cuu tasoho ra tuhun cua cahan maun chi ra ―cati ra musu can chi ra Pedro.'
  srq-NT: —Cornelio quia urembu nguiã nderea co. Ae rei soldados rerecua turã. Judío
    chɨɨcua tuchɨ que ae ra. Eturãte eriqui Dios je co. Angel que oso ñee Cornelio
    je ra. “Mbia emondo rã Pedro reru sacuã. Pedro cheẽ echandu rã”, ɨ que ángel Cornelio
    je ra, ɨ que Cornelio rimba Pedro je ra.
  kje-NT: Hir walhe, “Uluwakun ara ida naran Kornelius hopon am mai eni. Ai onne ri
    molololo, la namka'uk Makromod Lalap. Yahudi enihe na'akeme horhawe rehi. Makromod
    Lalap Nina hophopon a'am raram man moumou dewdewe ida hopon an polu papa la'ala
    nina nakar, leke an dernala papa nala inhawa wanakunu mayai.”
  gaz-gaz: Jarri sunis akkana jedhanii deebisan; “Nu ajajaa dhibbaa kan Qorneelewoos
    jedhamu tokko biraa dhufne; inni nama qajeelaa fi nama Waaqa sodaatu kan Yihuudoota
    hunda birattis kabajamuu dha; ergamaan Waaqaa qulqulluun tokko akka inni mana
    isaatti si waamsisee waan ati jettu dhagaʼuuf isatti dubbate.”
  kud-kud: Na hiwalo, ‘Tau'alehao yadi taumugai yehana Koniliyosi ivetamalegai ta
    alalaomane. Iya towaho dumwadumwaluna na Yaubada iwalowalo vetuvehaeyei. Eeta
    hiya Yudeya maudoidi hive'ahihiyei. Yaubada yana tausagenawasa masemaselena Koniliyosi
    iwalo auli ta ivetamalegai yo alaoma ebeha ave'i'imanego ta talau yana vadai,
    yo hava mata u'au'aubabadaneine ibenalei.’
  urb-NT: 'A''eta pandu: —Nde koty jande ke Kone muwyr. Sonda tama''e kapitã a''e.
    Sawa''e katu ame''ẽ ke a''e. Jundéu awa ramũi ta ukwa aja Tupã rehe ipy''a ke
    a''e moĩ moĩ katu. Kone rehe har upa jundéu awa ta pandu katu. Kwehe Tupã je''ẽha
    rahoha mujekwa ipe: “Nde rok pe Petu ke emuhyk erur. Nde pe ma''e ke a''e pandu
    pandu ta” aja Kone pe. A''erehe jande jajur — aja Petu pe sawa''e ta pandu.'
  fra-LSG: 'Ils répondirent: Corneille, centenier, homme juste et craignant Dieu,
    et de qui toute la nation des Juifs rend un bon témoignage, a été divinement averti
    par un saint ange de te faire venir dans sa maison et d’entendre tes paroles.'
