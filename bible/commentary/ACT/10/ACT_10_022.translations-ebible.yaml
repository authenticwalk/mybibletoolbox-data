  san-ORI: ତତସ୍ତେ ପ୍ରତ୍ୟୱଦନ୍ କର୍ଣୀଲିଯନାମା ଶୁଦ୍ଧସତ୍ତ୍ୱ ଈଶ୍ୱରପରାଯଣୋ ଯିହୂଦୀଯଦେଶସ୍ଥାନାଂ
