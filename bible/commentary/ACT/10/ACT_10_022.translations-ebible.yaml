verse: ACT.010.022
translations:
  kpx-kpx: Ige abu loui avoe, “Ame kosive mole Koniliasi keike no hanavenu. No kosive
    keu atae dua. Keu Dilava hoesehavoge Diue ataeau bahata avuho isivilahalu. Iale
    Dilavau nivu anelu mole hanavoge tiale no kosive ke namihage no kosive keu kemoike
    no hanavege no aho loholu. Keu isiviale a talive hoto louge au a hoto evisi.”
  okv-H: embo na, “Dago Captain Cornelius na ikehei puvera. Embo amo embo javotoho
    eto God joru eaguja avo Judea embomeni na embo avo osa eagora eto Anera Otohu
    na amita degi puvuto umo amita bande ta pambuto ke ao ingesi ehei puvera,” ainge
    eo
  tbo-tbo: Lawahi hi pa, ‘Tu wigawiya hai kapena gowana Koniliyasi i himiliyai po
    to nei. Tauna lawa dumadumaluna po Yaubada e wootalagiyeya. Yaka mi Yudeya atapuhi
    he iyateyateya. Yaubada a tu winoyanoya waiwoiyawana Koniliyasi i paliweleya po
    i himiliyai po to nei ipa to gigimem po ta nae a u numa, po awai apo una bahebahehi
    ina nonoli.’
  mal-C: “ശതാധിപനായ കൊർന്നേല്യൊസിന്റെ അടുക്കൽനിന്നാണു ഞങ്ങൾ വരുന്നത്. അദ്ദേഹം നീതിനിഷ്ഠനും
    ദൈവഭക്തനും എല്ലാ യെഹൂദരാലും ബഹുമാനിക്കപ്പെടുന്നവനുമാണ്. അങ്ങയുടെസന്ദേശം കേൾക്കാൻ
    അങ്ങയെ അദ്ദേഹത്തിന്റെ വീട്ടിലേക്കു വരുത്തണമെന്ന്, ഒരു വിശുദ്ധദൂതനിൽനിന്ന് അദ്ദേഹത്തിന്
    അരുളപ്പാടുണ്ടായി,” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, Κορνήλιος ἑκατοντάρχης, ἀνὴρ δίκαιος καὶ φοβούμενος τὸν θεόν,
    μαρτυρούμενός τε ὑπὸ ὅλου τοῦ ἔθνους τῶν Ἰουδαίων, ἐχρηματίσθη ὑπὸ ἀγγέλου ⸋ἁγίου⸌
    μεταπέμψασθαί σε εἰς τὸν οἶκον αὐτοῦ, καὶ ἀκοῦσαι ῥήματα παρὰ σοῦ.
  bgc-bgc: वे बोल्ले, “कुरनेलियुस सूबेदार जो धर्मी अर परमेसवर तै डरणआळा अर सारी यहूदी
    जात म्ह नाम्मी माणस सै, उसनै एक पवित्र सुर्गदूत तै यो निर्देश पाया सै के तेरे
    ताहीं अपणे घरां बुलाकै तेरे तै वचन सुणै।”
  khz-khz: Ira gevega-geleto, negetiwato, “Ai vetali talimara tinavuna (100) ekune-agirana
    talimana arana Korenelio na petugumai. Ia kala rorirori e Palagu kalina na ekalina
    talimana, e Iuda talimara maparara na maki gekuparage-kamuvagiana. Ia Palagu gena
    aneru taa na evaikilaato, goi pene keagi-kaumu, gena numai pono ago, e goi na
    rakagau pono kilagira gaura pene kamonagira.”
  deu-TKW: 'Sie aber sagten: der Hauptmann Cornelius, ein frommer und gottesfürchtiger
    Mann, wohlbezeugt vom ganzen Stamm der Juden, hat einen Spruch bekommen, von einem
    heiligen Engel, dich holen zu lassen in sein Haus, um Worte von dir zu hören.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, tëꞌ lëꞌ: ―Nasölëꞌë netuꞌ Cornelio, bönniꞌ nacuꞌë lu nëꞌë
    bönniꞌ rjaquëꞌ gdil‑l. Naquëꞌ bönniꞌ tsahuiꞌ, len rádxinëꞌ Dios. Tunëꞌ ba laꞌn
    bönniꞌ ni len nadxiꞌicnëꞌ lëꞌ yúguꞌtë bönniꞌ judío. Yetú caꞌ le guc, bë́ꞌlenëꞌ
    lëꞌ didzaꞌ gbaz laꞌy queëꞌ Dios, gudxëꞌ lëꞌ gsölëꞌë nu dulídz liꞌ guiduꞌ lidxëꞌ
    quië yönnëꞌ didzaꞌ guꞌu.'
  lin-lin: 'Bato yango bazongisaki : — Towuti epai ya Kornei, mokonzi ya basoda ;
    azali moto ya sembo mpe atosaka Nzambe, mpe Bayuda nyonso bazali kotatola bolamu
    na tina na ye. Anjelu ya bule ayebisaki ye ete abengisa yo kati na ndako na ye
    mpo ete ayoka makambo oyo ozali na yango ya koloba na ye.'
  hns-NT: 'Tab oelog bolies: „Hamlogke ekgo soerdjaatie ke barkwa pathaais hai. Okar
    naam Kornelias hai. Oe ek bahoet iemaandaar aadmie hai. Oe bhie sattja Parmeswar
    ke aadar kare hai aur Israel djaat me okar bahoet maan-djaan hai. Parmeswar oke
    aapan ekgo pawietr parie dwaara bataais hai toke aapan ghare bolaawe ke aur soene
    ke kie toke kaun baat hai bataawe ke.”'
  noa-E: Magbaa amachdëu, —Maar bëejimgui ajim anʉm, capitán Cornelioou chogbapäaiwai.
    I iek mag Ẽwandam chog bëewi irig pʉ jʉraan õor pʉ̈ipi jaaujim aajemgui ajim anʉm,
    mag pʉ i di aar petaawai pua nem jaaumam ichdëu ũraag. Jãg capitanan chadcha õor
    ajaphamʉu. Ẽwandam dau najã agpierraa aajeewai Judionaanaujã thumaam khʉʉnau i
    kha khõsi aajemgui ajim aajem Pedroog.
  eng-EMTV: And they said, “Cornelius the centurion, a just man, and fearing God,
    having a good reputation among all the nation of the Jews, was given a revelation
    by a holy angel to send for you to his house, and to hear a message from you.”
  mib-NT: 'Te ni cacahān mozo un: Cornelio, tēe cúu capitán, ni tají de sāñá. Te tēe
    ndaā, tēe ndíso īyo nuū Yaā Dios cúu de, te tāca ñáyuu hebreo suni cácahān i jeē
    tée vāha cúu de. Te ni cahān ɨɨn ndajéhé yā jiín de jeē na cána de níhín jéē ní
    vehe de te chusóhó de jnūhun cahān ni jíín de.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ग कर्नालियस मे़प्‍मनाबा थक्‍तुम्‍बे़ल्‍ले़
    याप्‍मि पाङ्‌घे़बारो॥ खुने़ॽग साम्‌योनिबा हे़क्‍क्‍याङ्‌निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    के़गिबा मना नु यहुदिहाॽरे़ खुने़ॽग साॽरिक्‍के मिङ्‌सो इङ्‌धाःङ् मे़बिरुरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पाङ्‌घुबा सेसे माङ्‌लाइङ्‌बाधिक्‍ले़ खे़ने़ॽ कुहिम्‍मो उःप्‍माआङ् खे़ने़ॽलाम्
    पाःप्‍मा के़गत्तुबा पाःन्‍हाॽ खे़म्‍मा फाॽआङ् खुने़ॽ मे़त्तुरो॥”
  xnj-xnj: Vene vakamyangula, atitumili “Kolineli mkulu wa manjolinjoli, mundu mbwina,
    mweakumuyupa Chapanga, itopeswa na Vayawudi. Ajoviwi na mtumu wa Kunani kwa Chapanga
    akumgongolela kunyumba yaki, muni ayuwana chochoha chila cheukumjovela.”
  mmx-mmx: Diga lok tin, “Laasesep at luvuttadi esep, ne Konilias i riki nema. Neni
    lagale laradi la ni i lotu saparap ne Moroa la limixin me Judaia di lok ngangao
    aleng teren. Laangelo at ne Moroa ga tong i rin do ni ba lam ka u uto at loogu
    ren, kusu neni naba ronga levelinga nu na vaase i min.”
  cbr-NT: 'Cacëxun ca a unicaman Pedro cacëxa: —Cornelio cacë suntárnunën cushi, ax
    upí uni ''ianan an Nucën Papa Diosan bana cuacë ''icëa upí uni ''icë judíos unicaman
    ''unáncë, a ca Nucën Papa Diosan xucë ángelnën caxa, min bana cuanuxuan aín xubunumi
    cuanun mi caminun quixun.'
  tee-NT: 'Chai ju yu''unch chani tajuni: ―Yuchi ju Cornelio ju quintamalakachanitachin.
    Ju yuchi xa''ucxtin tam cientos taropajni junita. Chai ju yuchi na k''ox lapanac
    junita chai na lhilaca''anta ju Dios. Chai tachi chun ju israelitanin na k''ox
    lapanac talhiulai. Pus ju yuchi ma malakachanicanchilh ju ix''anquilh Dios chai
    ju yuchi ma juni ni ma cat''asaniyan ni ma laich cak''asmatnin ju tuch''i a''una''ich.
    ―Chunch tajuni ju Pitalu'' ju anuch lapanacni.'
  eng-LSV: And they said, “Cornelius, a centurion, a man righteous and fearing God,
    well testified to, also, by all the nation of the Jews, was divinely warned by
    a holy messenger to send for you, to his house, and to hear sayings from you.”
  cak-NT: 'Y ri achi''a'' xqui''ij che ri Pedro: Jun capitán Cornelio rubi'' jojrutakon-pe
    chi''awoyoxic. Raja'' can jun chojmilaj achi y can nuxi''j-ri'' nu''on mac chech
    ri Dios. Conojel ri winak israelitas can niquijo'' y utz yech''o''n chirij. C''o
    jun lok''olaj ángel ri xoch''o''n riq''uin raja'', y ri ángel re'' xu''ij can
    che chi catroyoj ret, y tuc''oxaj ri anchique xta''ij che. Romari'' xojpe chi''awoyoxic,
    xecha'' ri achi''a'' je-takon-e.'
  pah-NT: '—Cornélio''ga ko ore mbuhuruka nde pyri soldados''g̃a nduvihava''ga, ei
    g̃a ga pe. Oko katu ko ga jipi. Tupana''ga rehe ga jikogi ga mboheteavo, ei g̃a.
    Judeus''g̃a nhaporemo e''i ga pe: “Pyry hete,” ei g̃a Pedro''ga pe. Tupana''gapyrive''ga
    yvagipeve''ga uhu ga pyri heaji''i, ei g̃a. Igwete ga ei Cornélio''ga pe: “Emondouka
    ti g̃a Pedro''ga reruruka ejipyri terehendu ti ganhi''ig̃a,” ei Tupana''gapyrive''ga
    ga pe heaji''i, ei g̃a. Nurã ore ruri kiro nde pyri javo nde ve, ei g̃a Pedro''ga
    pe imombe''gwovo.'
  sja-NT: 'P''anaujida: —Tai chejida Cornelio, Romadepema soldaorã poropa pëida perã.
    Iru Tachi Ak''õrede ijãapari mãik''aapa t''ãri pia bapari. Mapa jõmaweda Cesareadepema
    judiorãpa iru k''inia iru p''anapata. Ɨt''aripema angelpa jaraji irumaa tai pëimerã
    pɨ atade, pɨ iru temaa wãmerã jarateede.'
  xed-xed: «Kwarney ka mali ta ghəŋa ghuɓa sludzi, ta nzakway ka ŋərma mndu, ta zləŋa
    Lazglafta, ta ghubu inda la Yahuda ya ta ghunaŋnakta. Duhwala Lazglafta ta mnanata
    ŋa hgadaptá kagha da taŋ ŋa sna skwi dzaʼa ka mnanata,» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ Pedro já cáchí da̱ já: —Da̱
    naní Cornelio cúú da̱ na̱chindahá nde̱he̱ va̱xi nde̱. Mé Cornelio cúú dá in da̱
    cómí cuéntá sa̱há i̱ñu̱ ciento soldado. Mé dá cúú dá in ta̱a cája ña̱ nda̱a̱.
    Ta cája cáhnu da Ndióxi̱. Ta quíhvi̱ ndiva̱ha ini na̱ Israel da̱. Ta na̱ca̱ha̱n
    in táto̱ Ndióxi̱ xi̱hi̱n dá ña̱ ná chindahá da̱ nde̱he̱ cana nde̱ ndo̱hó cu̱hu̱n
    ndó vehe da já ná ca̱ha̱n ndó xi̱hi̱n dá ndá quéa̱ cúni̱ Ndióxi̱ caja da —cáchí
    da̱ xi̱hi̱n Pedro.'
  gfk-S: Duhat ga balu ie, “No tamat na umri Konilias i tule mehet. Aie tike takadoswana
    turadi ma ila urur tane God. Ma no huntunana na Iudeia bakut di ru ie. Tike halhaaliena
    angelo i tange tana be na bala leh ugo utuma tano nuno hala waing na hadade ira
    nianga ing nu tange.”
  bmu-bmu: Jiiga meleŋget, “Suahö galöm Kornilius mi azi diŋdiŋi akza. Yaŋön Anutu
    waikŋi memba möpöseiba mali Juda ambazip kambu körek yeŋön göda öŋgöŋgöŋi qem
    waŋgimakze. Anutugö garata töröŋi kunŋan asuhum waŋgiba kewö jim kutui mörök,
    ‘Gi mönö kolek ala Pitö köl öröm waŋginöŋga mirige öŋgöba keu uruŋeyök jimawi,
    mi kezap ala mötman.’”
  dgz-dgz: Mu gare anega wan, “Ita apanewa Konilias watu enanen tauaton. Me apan kakaewa,
    God wa taragasiniwa amba waenapan iragi me viriwa tainewa. God anea mega da Konilias
    wadieni menan nu ge nauge pa mega anet, amba ge nop dim da wawa me anupen menan
    wan.”
  eng-GNV: And they sayd, Cornelius the captaine, a iust man, and one that feareth
    God, and of good report among all the nation of the Iewes, was warned from heauen
    by an holy Angel, to send for thee into his house, and to heare thy wordes.
  zaa-NT: 'Becàbi cą nna ra cą: Dá'' tu'' por mandado qui'' ttu Capitán láą Cornelio,
    ná bi ttu ènne''yu'' tsè'' nna yala obedecer runi bi Tata Dios lani la'' rátsilatsi''
    lo losto'' bi, ą''hua yala tsè'' dàa titsa'' qui'' bi entre ca enne'' Judea. Ttu
    ángel nu guthèl·la'' Tata Dios nna chi gunènie bi para tatàỹi bi cuią''lu'' litsi''
    bi nna iyénini bi ttu titsa'' rú''a cuią''lu''.'
  eng-WEBSTER: And they said, Cornelius the centurion, a just man, and one that feareth
    God, and of good report among all the nation of the Jews, was warned from God
    by a holy angel to send for thee into his house, and to hear words from thee.
  guh-guh: 'Nexata Cornelio pijajivi jumaitsi Pedrojavabelia: —Vajabitsaëvi raja pijacapitán
    Cornelio pejamatabëcuene panajetarubenajë. Bajaraponë pexaniajamatabëcuenenë.
    Dioso bitso pejumecovënëtsinë. Nexata bajaraponë Diosojavabelia vajëcabiaba. Daxita
    judíovi yaiyatanetsi. Nexata judíovi jumai tsabiabi bajaraponë yabara: “Pexaniajamatabëcuenenë
    raja Cornelio,” jai tsabiabi. Dioso raja pijaángel itorobatsi Cornelio pecajunatsinexa.
    Bajaraxuata paxanë pacasivaponarenatsi Cornelio pijaboyabelia nenaponaenexa. Cornelio
    cajumetaejitsia palivaisi tsipaebijitsiamë bajaraponëjavabelia, jai Cornelio pijajivi
    Pedrojavabelia.'
  bon-bon: Teepi jejänisi egä, “Cubu mope biname Koroneliyo te nityepämi. Tabe miijirage
    biname gyene, lui te umle gyene Acejiyame ne awejena, piiyepu iyeta Israela biname
    ngenecu miiji gemi teeme poto cidi me. Acejiyame me conocäco mename seemo te Koroneliyo
    ne tejumi meebine asoglecame teeme mete me otnime, naace tääpume tabe määme mene
    ätecijame.”
  nhw-BL: 'Huan inijuanti quinanquilijque: ―Cornelio, se tlayacanquetl tlen cien soldados,
    techhualtitlantoc. Yaya se cuali tlacatl catli quitlepanita Toteco amoDios anisraelitame
    huan nochi israelitame quiicnelíaj miyac. Huan hualajqui se itequihua Toteco catli
    quiilhui Cornelio para ma mitznotzaqui, Pedro, para tiyas ichaj para huelis quitlacaquilis
    catli tiquilhuis.'
  mgw-mgw: Bembe ngabannyangwa, “Asikali mpi'ndo Koloneli ywembe mundu nnogau ywankilikitya
    Nnu'ngu', mwene isima nnu'ngi' ya Ayahudi boti, atetutuma. Abakiyilwe na malaika
    mpeleteu akukemi kasake li'nga api'kani sopala kummakia.”
  swh-ONEN: Wale watu wakamjibu, “Tumetumwa na Kornelio yule jemadari. Yeye ni mtu
    mwema anayemcha Mungu, na anaheshimiwa na Wayahudi wote. Yeye ameagizwa na malaika
    mtakatifu akukaribishe nyumbani kwake, ili asikilize maneno utakayomwambia.”
  wbi-wbi: Vakati, “Akida jumo ilitavua lya mwene Kornelio, umunhu ughwa vugholofu
    pe ilonda kukusuma u Nguluve, kange avanhu viujova vunofu mukisina kyoni iya kiyahudi,
    avulilue nava nyamola avaava Nguluve kukuvomola need valute kunyumba ja mwene,
    neke apulike imola inofu kuhuma kuvanave.”
  bba-bba: Bɑ nɛɛ, Kɔɔnɛru tɑbu sunɔwɑ nun kɑsu, wi u sɑ̃ɑ ɡeeɡii u Gusunɔ sɑ̃ɑmɔ
    mɑ Yuubɑ kpuro bɑ win seedɑ ɡeɑ dimɔ. Wɔllun ɡɔrɑdo dɛɛro ɡoowɑ nùn sɔ̃ɔwɑ u nun
    kɑsusio kpɑ u wunɛn nɔɔn ɡɑri nɔ.
  eng-KJVCPB: And they said, Cornelius the centurion, a just man, and one that feareth
    God, and of good report among all the nation of the Jews, was warned from God
    by a holy angel to send for thee into his house, and to hear words of thee.
  kgk-NT: '—Ore ko capitão Cornélio remimbou, he''i íxupe. —Ha''e heko porã ete va''e.
    Nhandejáry-pe omboete oiko-vy va''e. Judeu kwéry gwive imandu''a porã hese. Kwehe
    he''i íxupe nde-rehe Nhandejáry rembigwái imarangatu va''e yváy gwigwa: “Ere kuri
    Pedro-pe tou nde róga-py erehendu hagwã hemimombe''urã” he''i Nhandejáry rembigwái,
    he''i íxupe omombe''u-vy. Ha Pedro katu:'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Ti kieeta vaidi Koneriivaano aiyara
    ti titaikiai ta ngiaunnanoo. Ivo safu vaidivai varioo Anutuuqaara yaagueeqaikiai
    mmuakiaa Yutayaa gioonna kiaapuuya innara kua yoketaivaa kiaavai. Anutuuqaa aangeraivoono
    innaata kuaivaa tioo tunoo: Petoroosaa tino aisi ngiaivee, tuuvaara tikiaida ta
    ngiaunnanoo. Kua vooyauvai a tino i kuaivaa rikiaanara ti tikiaida ta ngiaunnanoo,'
  cpy-cpy: 'Ikanteeyini rirori: “Ari nopoki rotyaantana Cornelio, reewari owayiri-paeni.
    Tampatzika-shireri rirori, ipinkathatziri Tajorentsi. Raakameethatani pisheninka-paeni
    Judá-paeni. Riitaki roñaahaka Ronampiri Tajorentsi, ikantakiri: ‘Pikaema-kaanteri
    Pedro ipoki pipankoki, ari pikemiri okaate ikamantemiri.’”'
  mpx-mpx: Anana hi lahe hi ba, “Koniliyo i patunama te ha nem e, iya tolohaveyan
    ali gewi elulu bwagabwaga wali tohouwa. Iya tau sasapona, i kululu Yehoba elana,
    ge Yudiya gegewel hi awatauwan. Yehoba wana anelose etega i baek elana ni yogaagiwa
    nu na wana limiya, inoke ni hago hauna nu baunan.”
  wbp-wbp: Junga-juku, wati-patujulurla wangkaja Piitakuju, “Nganimpa-nyangurlu yurrkunyukungarduyurlu
    Kurniliyarlu, yilyajarni-nganpa nyampu-kurra. Nyanunguju ngulaju ngurrju-ka nyinami
    Wapirrakungarduyu, manu-ka Kaatu-kurlangu kuruwarri purami. Jintawarlayirli-jiki
    Juwu-paturluju yapangkuju nyanungukuju kalurlajinta pulka-pinyi ngurrju-nyayirniki
    watiki. Jintarla Kaatu-kurlangu marramarra yanurnu Kurniliyaku, manu wangkajarla
    nyanungukuju kuja, ‘Yilyaya-jana yapa-patu Jaapa-kurra yungulu yani kajili maninjini
    Piita. Kaji-jana rdanparnirni kulpari yangka-patuku wati-patuku, ngulaju kanpa
    purda-nyanyi nyanungu-nyangu jaru.’ Kujanyarla wangkaja marramarraju Kurniliyakuju.”
  luo-luo: Negidwoke niya, “Oorwa gi jatend jolweny moro miluongo ni Kornelio. En
    ngʼat makare moluoro Nyasaye, kendo ma jo-Yahudi duto omiyo luor. Malaika maler
    nonyise mondo oluongi idhi ire e ode mondo owinj gima inyalo wachone.”
  nhe-NT: 'Huan inijuanti quinanquilijque: ―Cornelio, se tlayacanquetl tlen cien soldados,
    techhualtitlantoc. Yajaya se cuali tlacatl tlen quitlepanita Toteco imoDios inisraelitame
    huan nochi israelitame quiicnelíaj miyac. Huan hualajqui se tlatzejtzeloltijca
    elhuicac ejquetl tlen quiilhui Cornelio para ma mitznotzaqui, Pedro, para tiyas
    ichaj para huelis quitlacaquilis tlen tiquilhuis.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܩܘܼܪܢܹܠܝܼܘܿܣ ܪܲܒ ܡܵܐܐ، ܐܢܵܫܵܐ ܟܹܐܢܵܐ ܝܠܹܗ ܘܙܵܕܥܵܢܵܐ
