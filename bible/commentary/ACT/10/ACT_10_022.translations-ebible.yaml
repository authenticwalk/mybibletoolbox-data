  hoy-hoy: आंदुर अंदुर, “कुरनेलियुस सूबेदार नामी कळ्यान जो न्यायी अदिक परमेश्वर उन
    उपासना माळावाळा अदिक सप्पा यहूदी लॉकुर दा मानवाईक मंळसा आन, आऊक ऊंद परमेश्वर उन
    पवित्र स्वर्गदूत से ईद निर्देश सिक्याद कि नीनी तान मान्या कारूकु नीन से वचन केळुल.”
  uri-uri: Yatom tunten akalmpe la tolpa, “Kornilius melnum ur a atn hep ikghlen tu
