  wmw-wmw: 'Ewo wakinjibu: “Ofwe katituma Koroneliyu, nfalume wa kundi ra masurudadu.
    Iye mwenyé shariya, amopa Mwenyezimungu, na Mayahudi piya wansifu pakulu sana.
