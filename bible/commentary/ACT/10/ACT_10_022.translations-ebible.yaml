  cpc-NT: 'Ikantaiyanakini irirori: “Nopoki jotyaantana Cornelio, ijiwari owayiriiti.
    Tampatzikashiriri jinatzi, pinkathatasorintsiwaitaniri jinatzi, iri jaapatziyapiintari
    pijyininkapaini Judá-mirinka. Tima chapinki ipokashitakiri imaninkariti Pawa,
