  ots-NT: 'Cja̱ guegue‑cʉ́ bi da̱dijʉ: ―Xpá ngu̱jquije car Cornelio ca i mandadobi
    hna ciento cʉ sundado. ʉr jogui hñøjø‑cá̱, cja̱ i tzu̱ ca Ocja̱. Göhtjo cʉ judio
