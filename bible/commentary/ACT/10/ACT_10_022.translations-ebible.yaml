  cof-NT: 'Junni Cornelio ereca junla beconan pato itsanlatinue: —Capitan Cornelio
    chiquilaca eree latinue. Aman yari seque quimin joe latinue. Diosica respetaito
    jeleramin jonan, piyanle israelítalanan yaca sen joe timinlae latinue. Junni Diosichi
    anjeli Cornéliobe cuenta quito, nuca jasa caride! tie latinue. Nuri Cornéliochi
    yaca jato, micarino joe tie latinue yape ya merása.'
  srm-NT: 'Hën de taa: “Wë wan sodati hedima de kai Konelisi, hën manda u taa fuu
    musu ko a i. A dë wan bumbuu sëmbë ta biibi Masa Gadu fëën Gadu. Biga hii dee
    Dju sëmbë fu ala ta kai bunu në fëën. Nöö wan basia u Masa Gadu Köndë ko nëën
    ko taki dëën taa be a manda kai i fii ko nëën wosu be a jei andi i abi u taki
    dëën.”'
  qvs-NT: 'Chaypina paykunaka willarkansapa: —Shamushkanisapa kapitan Kornelio kachamuwaptinkuna.
    Payka Tata Diosta allita kuyashpa allita rurashpa kawsan. Chayrayku tukuy judiyukuna
    paytaka munansapa. Tata Diospa angelnin paytaka willashka kayachishunanpa wasinman
    rishpa yachachikunaykipa.'
  zca-NT: 'Orze'' nzhab bixa'': ―Lë'' Cornelio mixë''l no, tu xa'' kwa''n nile'' mandad
    lo tu gayo'' sondad, tu xa'' menaye, no nzhon xa'' ro'' Dios, mbaino tu xa'' wen
    ñët xid rë men Israel. Lo xa'' re'' ngurulo tu ganj kwa''n nzhab ya go lizh xa''
    ne, par gab go lo xa'' kwa''n naki''n gab go.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩñuparã: —Cornelio cawãmecʉcʉ soldaua
    quetiupaʉ capitán jãã joami. Cornelio pʉame cariape caácʉ niñami. Diore caĩroanucũʉ̃
    niñami. Mʉ yarã judío majã cʉ̃ã Corneliore qũĩroari cʉ̃ bonucũñama. Bairi ángel
    pʉame atore bairo qũĩũpʉ̃ Corneliore: “Pedrore cʉ̃ piijorotiya. Mʉ ya wiipʉ cʉ̃
    apáro. Bairo cʉ̃ caetaro, cʉ̃ caquetibʉjʉpeere tʉ̃gopeoya,” qũĩũpʉ̃ ángel Corneliore
    —qũĩñuparã cʉ̃ cajoricarã Pedrore.'
  qxo-NT: 'Tsaymi paycuna niyargan: “Capitan Cornelium cachayämashga gamman shayämunäpä,
    taytay. Payga alli runam. Tayta Diosta cäsurninmi runacunawanpis allilla cawan.
    Tsaynö captinmi payta cuyayan Israel runacunapis. Gamta capitanpa wayinman pushayänäpäshi
    Tayta Diospa angelnin yuripasquir nishga. Tsayshi aywayculläshun Diospa willacuyninta
    yachaycatsinayquipä”.'
  mox-mox: Ta ivoneaya, “Taha toluavia edi tovamatana ana wawa Konilio vetunema amai
    ʼiuya. Tauna ʼoloto tunutunuqina ta Yaubada ana toʼamayaba, ta wese me Diu qabudi
    iʼawahaqiaqiea. Ta Yaubada ena tovaleʼewa taha ʼifoqe Konilio ʼinaya ta vematamagilafuyea
    vonigo oʼa nagabeu una tauya ena vanuea be yaqisa ana fata eu gaihi nanoqolia.”
  kew-kew: 'Nimumi agaa gupa simi: surube aa Kornilius-mi pulupa laa-daa epa amaa.
    Go aare epe aa pirua Gote-na bi minasaae aa yaade. Juda onaa rayome nipu-para
    epe kone imi. Go aa-parare Gote-na ensel medame gupa lakesa: Neme Pita-na agaa
    mea rapape.'
  dww-dww: Dabudine tautauḡoma a paribee be a riuna, “Tauma banaga iḡeiḡeridima adi
    torima matanama, isanama Konilias ḡarone be kè verauna. Tauna banaga didimanae
    be Mamaitua tauvivirenama be Jius banegidima matabudi tauna ta vivivivirena. Be
    anea babau ya riuena da tauna tam sibo yai doka nawem na vadae be aba sibo kuya
    giue da tauna ya vaiena.”
  twi-ASANTE: Nnipa no buaa no sɛ, “Yɛfiri asraafoɔ panin Kornelio nkyɛn. Ɔyɛ ɔteneneeni
    ne Onyamesuroni a Yudafoɔ nyinaa bu no. Onyankopɔn ɔbɔfoɔ ka kyerɛɛ no sɛ ɔnsoma
    mfrɛ wo mmra ne fie na ɔntie asɛm bi mfiri wo nkyɛn.”
  aoj-aoj: Eaꞌ maꞌipana maꞌi, “Konilias anen kepten dembinai nugumafi soldia 100-pelaim
    hiamii, nasapaꞌafa wafiꞌi. Anen nagape hililiꞌi nandaꞌ lotuma Godi. Esis Juda
    hiasi sagaꞌi, ‘Anen aman buꞌunai.’ Anona ensel Godi naꞌipana ma nofalena negafeꞌ
    ipat ananitai, ma ataꞌ nogameꞌ anif basef ineꞌifi.”
  cbv-cbv: 'Páant ã niijíchah joinít, queétboó nin pah ĩt niíj jepahap wʉt jĩ: —Cornelio
    cien soldadowãdih wʉtni jwiítdih ã wahap be. Caán tʉ́i chãjni, Diosdih ʉ́ʉmnit
    yéej chãjcanni, nihat judíowã caandíh ‘Tʉ́ini’, ĩ niijní caá. Meemdíh Dioíh ángel
    caandíh ãt bidat tʉ́ʉtʉp wʉt be, tʉ́ini doonádih jwiítdih ma naáwát pínah niijná,
    Pedrodih ĩt niijíp wʉt jĩ.'
  taw-taw: Agek agɨlak, Bɨawl Koniliyus, Lom bɨ chɨm kadɨŋ gep bɨawl olap, ne chɨnop
    agyokek opun agɨlak. Ne bɨ teplep yɨbɨl, God nop gos nɨŋɨd kɨdek gek, Juda kay
    nop nɨgel tep gup agɨlak. God ensel ne olap apɨl nop agak, Nad bɨ ogɨnap agyoke,
    am Saymon Pita nop poŋɨd apel, takaw agɨnɨmuŋ ak nɨgɨnɨmɨb agak agɨlak.
  jic-NT: 'Wola tjowelepj: —Cornelio qjuisin tjejyama mpes tjiquilaca. Jupj jepa,
    militar cien jilal. Pajal ''üsüs way jupj. Jupj selé Dios ca jis capj ntülüs malala
    lajay. ''Üsüs way jupj pjü judiopan jilal. Dios ángel tjevele jupj lal. Tjijyü''ta
    jupj qjuisin majamas jipj nt''a, la cuman jipj jupj wo nt''a. Dios jos jipj mvelen
    Cornelio lal —nin tjowelepj Pedro lal.'
  zap-NT: 'Wke men re men: ―Laa kapitan ne la Cornel wxaal noo; te mén ne xnëz rlaa
    no ne rzaknon Dëdyuzh nak Cornel; yrandxee men-Israel raknzebnëz lo Cornel. Laa
    te xangel Dëdyuzh re lo Cornel ne yxaal Cornel noo chidtxii noo de, chen tsa de
    ruxyuu Cornel, gon Cornel ne gue de lo Cornel.'
  wer-wer: Pël maan pit kangiir epël mëëa. “Rom nga omnaröa wotöököp yapinte Konilias
    puuk ten nim ngësë wes nimëën yewais. Omën pöp pi ompyaö panëëp Anutuun yaya maim
    wëaup. Pël ëën Yuta omnarö pit pim wëwëeten itaangkën ompyaö yaaup yak Anutuu
    ensel nampök ni koirak pim naë sëën nim këmtakaan ngön kat wiipënëak mëëa.”
  ipi-ipi: Pitato wuane lea-kola, utupane-mane bala lamawuato, ami yanda yene andete
    mindiki ando atalane akali Koniliasa lene oko bala akali tika-pene mindi ateya
    leainipia. Balato Gote yuku amawua lotu lalane. Juta yame wandakali pitaka-mane
    bala akali epene mindi ateya lalaini. Gotena enjole mindimane bala lamawuato,
    Koniliasa nimbato Pita nimbana andaka epeakale lape lapia. Bala nimbana andaka
    epola-angi, pii balato lola tupa nimbato ale ape lapia-kola, nanimato nimba lamolo
    epeyama leainipia.
  qul-NT: 'Paycuna contestarkancu: —Capitán Cornelio cachamuwancu. Payka justo runa,
    Diosta adoraj. Tucuy judiocuna payta respetancu, munacuncutaj. Diospaj angelnin
    payman nerkan, kanta wasinman wajachinasunquipaj niskayquita uyarinanpaj.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ikuᵽaka nayi''rika: —Yija ĩᵽamaki Cornelio miᵽõ''irã
    yijare ᵽũataraᵽaki. Jiika ᵽo''imaji kime Cornelio. Suᵽabatirã Tuᵽarãte jiyiᵽuᵽayeeiki.
    Ritaja judíotatarãoka kire jiyiᵽuᵽayeeirã. Suᵽa imarĩ ikuᵽaka ángelte kire ãrãᵽe''re:
    “Mia''mitiᵽe Cornelio, Simón Ᵽedrote miakaᵽũabe. Suᵽabatirã mire kibojarãka jia
    mia''mitiᵽe”, ángelte yija ĩᵽamakire ãrãᵽe,— Simón Ᵽedrote narĩka.'
  ter-NT: 'Ina yumopâhiko: —Uti páhoe hóyeno koéhati Kôrneliu, kali payásoti húndaru.
    Enepone hóyeno, koati ponóvoti ítuke koane teyotímaka Itukó''oviti. Ínixoa heú
    koeti jûdeu itúkeovo itípakovoti. Ápe ánju íhae vanúke, sasá''iti ovoxe Itukó''oviti
    pahukoâti iháxikeopi óvokuke motovâti kámokenoyea yemó''u —kíxoanehiko páhoe Kôrneliu.'
  bmr-NT: 'Jaanegui diiboco nuumo: Aivojɨɨbo Cornelio agalluuneguiiha. Imihuseebe
    Moocaani ñɨhicufa iicaabo. Jaaboco famooro judiomɨ agaijɨɨbo. Jaaboco Moocaani
    toomomɨnaafi nuuhi: Pedroco cuuhuva. Jaabo iijɨco guubuuhi, eneeneguiiha masaahi,
    noomoro.'
  fuf-fuf: 'Ɓe jaabii mo, ɓe wi''i: «Ko hooreejo dental suufaaɓe wi''eteeɗo Korneliyuusu,
    aaden feewuɗo, huloowo Alla, mo jamaa Yahuudiyanke fow joganii kongol moƴƴol,
    woni ko malaa''ikaajo laaɓuɗo andini wonde yo o adde ka suudu makko fii heɗagol
    konguɗi maa ɗin.»'
  mwc-mwc: Ba si kaobeyei si wona, “Yakai wai Cornelius, Rome biyisi asi bada kaikapona
    i poraikai ka botu. Ba kona wai God e kumakumarei, ba ana yawasa i gaire saki,
    ba Jew biyisi te bokuwayei. Ba Aneya kaobaisiyena i wonei kata kom kuta botu kurina
    ana ku yove, ba awaika warana kuti sisiyei wai ita nonori.”
  bhl-bhl: 'Yangei, i yan weng mak bokolewomeliw: “Wonuk so kunum im kak kunum Kolnilius
    e nulo yamdalei, nu tuluw te. Kolnilius be Sunbin-Got em afak keko, em kiin dim
    e sen banim so kunum ke alakabe kunum ete kasike, Suda kawtiw alik alik ikati
    elo ibolow kelewkabiliw te. Sunbin-Got em dabalakamin finik ayem mak em mit mewso
    teleko, bokolewomele: ‘Ku Saimon Fita kulu debele teleko, em yangoke weng be kilele
    kilila!’, dangei, e nulo ‘Elo kulam unina!’, yangei, nu kulo kulam tuluw kasike.”,
    dangsiliw kale.'
  ons-ons: Yale rakiso, ŋei ea eŋe mainge olatkoi, “Kawali ŋei magu(100) eŋane ŋetne,
    eŋetine Kornilius, oŋo bira ŋongi sarimaine, oŋo ŋei wele, eŋe Anutu eŋetine ora
    mawa kamaike, so Yuda ŋei ŋerep Kornilius ewine kito okanmami. Anutu wane aŋelo
    mane oŋo Kornilius olatke, eŋe goŋo don mane daleo ra qelaŋane olatnom desiakane
    newan ganmaike.”
  con-NTPO: 'Tsendeccuja su''fa: —Capitán Cornelio mandasi gi ji''fa. Tiseja ño''a
    a''i. Chigave in''jamba dyoe''sui''ccu Tisema pañamba canse. Poiyi''cco israendeccu''qque
    tisema ñotsse in''jan''fa. Tsa ño''a Chigama sefacconi''su shondo''su tsu Cornelioma
    manda cuintsu quema ttu''sesi queja tise tsaoni japa afasi tiseja que su''choma
    pañañe.'
  ghs-ghs: Hiiremi abi nokoi hiireta, Qaa abi soopara nanaho Konerio noke Ohongai
    moomi qidza ma pobipobi, noke Dzuta abi nookami qidza naatorai. Oonihe qaheuba
    angero teei baaqi noke hee, Nii tuuma Peetoroho quba hiiremi baaqake noi too nomema
    noo hiibare. Oke hiiremi nanai baabe.
  peg-peg: ହେୱାର୍‌ ଇଚାର୍‌, “କର୍ଣ୍ଣଲିୟ ତର୍‌ନି ରୱାନ୍‌ ପାଞ୍ଚ୍‌କଡ଼ି ମେଲ୍ୟାର୍‌ ମୁଡ଼୍‍ଦାକାନ୍,
    ହେୱାନ୍‌ ଦାର୍ମି ଲଗୁ ଆରି ଇସ୍ୱର୍‌ତିଂ ପାଣ୍ଡ୍ରା ଆନାକାନ୍‌, ଆରେ ୱିଜ଼ୁ ଜିହୁଦି ଜାତିର୍‍
    ଲାଗେ ଡାକ୍‍ପୁଟାଲଗୁ ହେୱାନ୍‌ ଜାର୍‌ ଇଞ୍ଜ ନିଂ କୁକିକିଦେଂ ପକ୍‌ଚି ନି ତାଙ୍ଗ୍‌ ସାକି କାତା
    କାଜିଂ ପୁଇପୁୟା ଦୁତ୍‌ ହୁଦାଂ ସିଦାବଲ୍ ଗାଟାତାନ୍ନା ।”
  txu-NT: 'Nhym ar kum, —Krãkamngônh krãptĩ: kubê 100 nhõ bẽnjadjwỳr''õ ne ar ijano
    bar awỳr tẽ. Idjibê ne Koneru. Nãm katàt amijo ban kum Metĩndjwỳnh rax pyma. Nhym
    mebê idjaer kunĩ kum mex jarẽ. Metĩndjwỳnh kadjy mrãnh djwỳnhja ne kum karõn kum,
    “Pedru''ỳr ar ''õ jano gê amrẽ awỳr tẽn amã kabẽn jarẽ. Dja ga prĩne kabẽn ma”,
    ane.'
  eng-WEBU: They said, “Cornelius, a centurion, a righteous man and one who fears
    God, and well spoken of by all the nation of the Jews, was directed by a holy
    angel to invite you to his house, and to listen to what you say.”
  gnw-NT: 'Jayave cuimbae reta jei Pedro pe: —Ime penti cuimbae Cornelio jee vae.
    Jae co cuimbae jupi vae. Umbɨadora co Tumpa. Jae co sundaro reta juvicha opaete
    judío reta uyemɨngueta cavi jese vae. Penti ángel Tumpa pe uyeyocui vae jei chupe
    ndereruca vaerã jenta pe, jae uyapɨsaca vaerã nemɨmbeuta chupe vae re —jei reta.'
  mux-mux: 'Yi kanuma-ni pundu toku niku mele: “Rom-ami-yi wan andret nokulemú yi
    Konillias-ni oliu liipa mundumu-na úmulu. Konillias yunu yi sumbi-niliele, yunu
    Pulu Yili-kene mundu-mong tenjilimú yili. Juda-yambuma-ni pali “Yunu yi kaiéle.”
    nilimele. Pulu Yili-nga angkella te-ni yunundu nimba mele: “Saimon-Pita ung te
    nipili nu-ni piliani akiliinga ‘Yunu upili.’ ni.” nirim.” niring.'
  maj-NT: 'B''a̱ i̱ncha kitsú jóo̱: —Nda̱ jun k''aku̱ Corneli̱o̱ kats''ín nibáni̱.
    Benkjún Nti̱a̱ná ndo̱ ko̱ na̱xu̱ ts''ín ni xi ts''ín. Nda ts''ín nchja̱ni̱jmíyaha̱
    ra̱ ngayjee̱ xu̱ta̱ judio̱ ndo̱. Nku ntítsjehe̱ Nti̱a̱ná b''a̱ kitsúhu̱ nga kju̱a̱íchj''aihi
    nga k''úín ni''yaha̱ ko̱ nga ku̱a̱sínñjuhu̱ ni xi k''úíhi̱n.'
  bkq-NT: 'Aituo myani aguelymo: — Xina iwymâry Cornélio xina igononi. Uguondo tynrenseim
    mâkâ, cem lelâ sodadu domodo iwymâry. Koendonro mâkâ. Âmaemo judeu domodo mâinwânkylymo,
    Deuslâ mâkâ nheinwânkyly. Koendâ lelâ mâkâ aidyly, idânârâ judeu xina ijidadâry
    anano modo enanaji. Iweâ kulâ mykeankâ anju eyam âewyly. “Cornélio, Pedro igâsegâ.
    Itynra mâkâ nâedâ, âda midyly awyly aguehoem” kely mykeankâ — kelymo Pedroram.'
  kue-kue: Ana ye di ikine endingwa, “Kimbirnem 100 ende okuna ongwa yagle, ye du-yene
    mogl ana God kunduglmo goglko te Juda yomba prapra ye mambunomo ipre wakai pir
    tengwa. Ana angelo holi ta ka di Konilias tongwa, i enene pi Konilias yungumo
    mina pindre dra mina ka dimin ye piragle dungwa.”
  cot-NT: 'Iriatimpajia icantajiguiri: —Iriguenti tigarancajiaquena nomajirojiate
    icantajitica Coronerio. Iriatimpa iriguenti caaviji icameetsati aisa ipincatsatiri
    Aapani Irioshi. Maasano joriojia ishineventajiacari. Chapinqui iquenquetsatacaapojaqueri
    ashivanti comajashirentanquitsica icantiri: ‘Pincajemacaanteri Peerero pitsovironaquitequi.
    Taaca incamantaguequempi pinquemisantavaquerija.’ Irootaquequeate nocoraquetashitaque
    noncantajiaquitempi.'
  bnp-bnp: Lakea to koli, to ta maea, “E Kornelius, a ubu na tara na nugumaheto ala
    100, i rudu mateu mete valai. Ia a bakovi malamala, i togoa a Vure. E huriki a
    Iuda lobo ri ngarua. A agelo na Vure i takia ge taki ioe, go lakea na ruma vona,
    ge longo ranga ngava go taki.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà mẽ inhõ patrãw Konẽre na awỳr mẽ inhmẽ pa mẽ mõ.
    Na hte tãm amnhĩ nhĩpêx o pa. Nẽ Tĩrtũm ã hpijaàm nẽ kãm mex o mex ã harẽnh o
    pa. Nhũm mẽ inhõ krĩ kamã Ijaew kãm hkĩnh nẽ. Tã na Tĩrtũm kapẽr o wrỳk xwỳnhja
    ham hwỳr wrỳ nẽ kãm ajarẽ. Kot amnhĩ wỳr atã karõ nhũm ate hwỳr amõr nẽ kãm axujarẽnh
    kaxyw kãm ajarẽnh jakamã nhũm mẽ ixte ajaprôr kaxyw awỳr mẽ inhmẽ pa mẽ man awỳr
    mõ. Anẽ.'
  ctp-NT: ―Ngulo yu kula Cornelio tñan ꞌwa chaꞌ kan ba nde re ―ndukwin neꞌ ꞌin Tyu―.
    Suꞌwe ꞌa tiye Cornelio kanꞌ, ngiꞌni tnun yu ꞌin Ndiose nu tlyu la ti, loꞌo suꞌwe
    ꞌa nchkwiꞌ nchga neꞌ judío taꞌa wan chaꞌ ꞌin yu kula kanꞌ. Wa ykwiꞌ angajle loꞌo
    Cornelio chaꞌ suꞌwa yu ꞌwa kan ba nde re, kan yꞌya ba ꞌwan chaꞌ tsaan la seꞌen
    ndiꞌin yu kula kanꞌ, nde kichen Cesarea. Ndiꞌin chaꞌ kunan Cornelio kanꞌ nchga
    chaꞌ nu chkwiꞌ wan loꞌo yu.
  opm-opm: Potporhan ihir Kornirias ami han ire duuptei han oh nadarhetirmur. Oh Got
    ohnong kas ham ohe meng amram yah hat pat hanmur. Juda han ihir gonsi ohnong oh
    yah hanmur poripti hanmur. Gin Got ohsi pati da enser ihir yah han tit ohe pat
    aprisa Gin Pita ohe meng oh ha amratinoh rim Pita ohnong ambura gwe patnong moh
    ha popringwemur. Aprisa gonong meng sa napotiproh potirmur. Ohnong imat potporhan
    ohdapat nuhurnong nadarhetporhan gin nuhur gonong mama nambur apripti ohmur pongopari.
  bvr-bvr: “Ngika, wurra Gorníliyach nyirr-jerrmarra gurda nggula, an-gata nipa an-dakal
    a-ganyja a-workiya. Nipiya jechinuwa a-nirra nula Wangarr minypa marr a-balcharra
    nula; rrapa wurra gama gorlk Ju yerrcha birripa bama aburr-balcharra nula. Minyjiya.
    Rrapa Wangarr an-nika waykin an-guyinda an-mujaruk a-wena nula, lika nipa Gorníliyach
    nyirr-jerrmarra gurda nggula, lika bubi-rraykaja gurda. Nipa jal a-nirra a-galiya
    barra nggula gun-narda janguny nginyipa n-dimanga.”
  wal-wal: Eti, “Xoossaassi yayyiya xilloi Aihuda asa ubban daro bonchchettida mato
    halaqaa Qornneliyoosi, nena ba soo efiissidi, qaalaa neeppe siyana mala, Xoossaa
    geeshsha kiitanchchai ayyo yootiis” yaagidosona.
  zad-NT: 'Na''ch che'' beṉ''ka'' Pédrona'': ―To beṉ'' wṉabia'' c̱he soldadka'' lie''
    Cornelio bseḻee neto''. Nake'' to beṉ'' zej shḻi lao Chioza'' na'' ngooshosh yic̱hje''ne'',
    na'' yog'' beṉ'' Israelka'' ṉezgakile'' zoe'' chone'' wen. Na'' to anjl c̱he Chioza''
    golle''ne'' iṉie'' li'' kwenc̱he shajo'' lille''na'' wzajniilo''ne'' na'' wzenague''
    dill''ka'' we''leno''ne''.'
  kmg-kmg: 'Mume ŋic jaŋe šiŋuc âzâcnembiŋ: “Momori soŋaŋ Konelio, e Anutu araŋ bacnehuc
    tiŋne juekac, â Judaŋic jaŋe ere manapie sâckeekac, e hâcne tiri aŋelo moczi fuacnerâ
    go ficticnao hefârecgurâ micgaonec dâŋ manaocte âzâcnewec.”'
  aso-aso: 'Lavo ingine tiꞌ li laniꞌ: Ami ve vanu hadeti (100) neti gizebo ve Konelioꞌ
    aza ve lamineꞌ mino Oꞌmoso gelekeleꞌ o-daaꞌ ive Zuda ve mukilite gamangi mili-daaꞌ
    ave aza nene Oꞌmosoꞌmi angeloꞌ maliꞌmo lo-emavo geiꞌ nene geleꞌmizo numuꞌvela
    vokunivo Konelioꞌ nene vekatiꞌ gamazi gelelove lo limiselavo noune.'
  uli-uli: Iwe ngo ir resa sor bo, “Kapten Cornelius mele ye hagloyugmemdoh. Iy semal
    yarmat le ye momay. Ye hasrowu Deus ngo ye ssor mo irer panger Jews. Semal angelus
    kowe lol Deus ye kangalu bo yebe dengag gel bo hobe loh irel imw la imwal, bo
    yebe talenga mekla hobe kapta.”
  nin-NT: Anishirr ba a ddu ma di, “Inta zhi nu Konelu ankpye abi ta iku wa ku. Uwa
    yo à tu inta. A si Unushirr uzizi na di kru isisu i Abachi. Ani Yahuda wemi a
    di nu ma inkpinkpye kakami. Unitu Abachi nggo à ddu ma di a bu du ba yo uwa, na
    bu wo inkindirr yi nggo uwa i ta da ku.”
  acu-NT: 'Tu iniam aiminak: —Iikia suntara apuri Cornelio akuptamkau asamtai winiji.
    Nuka péngke aintsuitai. Yusen umirnuitai. Tura asamtai mash judío aneenak pengker
    awajin ainawai. Yuse awemamuri wantintuk niin chicharak: ‘Ami aintsrum akupkam,
    Pedro jeemin tati tusam untsukta. Tura ni taamtai, ni titata nuka antukta,’ timiayi.
    Nuna tawai titaram turammiaji, —tiarmiayi.'
  cak-WNT: 'Y riye'' xquibij c''a chare ri Pedro: Jun capitán Cornelio rubi'' yoj
    rutakon c''a pe chi''asiq''uixic (chi''awoyoxic). Y ri achi c''a ri'' jun achi
    choj ruc''aslen, jun achi ri nuxibij ri'' chi nimacun chuwech ri Dios. Y quinojel
    ri winek israelitas sibilaj nicajo'', y jabel yech''o chrij. Y c''o c''a jun lok''olaj
    ángel ri xoch''o riq''ui ri Cornelio, y ri ángel ri'' xubij ca chare chi yarusiq''uij
    (yaroyoj) riyit, riche (rixin) chi nrac''axaj ri achique xtabij chare. Rumac''ari''
    xojpe chi''asiq''uixic (chi''awoyoxic). Queri'' xquibij ri achi''a'' ri ye takon
    el.'
  ebk-ebk: “Finaor chakami kan Kapetan Cornelio,” ensongfiatcha kan Pedro. “Hiya at
    usa ay nalintig ay taku ya manangchaychayaw kan Apo Dios. Ammay us nan kaap-apatana
    as nan am-in ay tataku ay Judio. Nan usa ay anghel Apo Dios at infiakiana kan
    hiya babaen as nan kaman iitaw ay epaayag chaká as afongna ta chungruna nan maifiakiam.”
  spa-PDDPT: 'Ellos respondieron: El centurión Cornelio, hombre justo y temeroso de
    Dios, que tiene buen testimonio en toda la nación de los judíos, recibió instrucciones
    de un santo ángel para invitarte a su casa a fin de que les expliques algo.'
  ruf-ruf: Wamwidika, “Twolawa kwa Korineli, imkulu we asikali, imunu yanoghile, mpfuka
    Imulungu na youlikitsighwa na Wayahudi wose. Malaika mwenzeluka kamlongela yakukeme
    ghweghwe ukaye yake ili yahulike chochose chautsomlongela.”
  gun-gun: 'Ha''e kuery ombovai: — Xondaro ruvixa Cornélio ma ava heko porã ha''e
    Nhanderuete renonde ojererokyjea rupi oiko va''e, judeu kuery ha''e javi ima''endu''a
    porãa va''e guive. Ha''e va''e ae nerenoĩ uka, ngoo py revaẽ rã ndeayvu oendu
    aguã, anjo iky''a e''ỹ va''e aipoe''iague rami vy — he''i okuapy.'
  agu-BL: —At jun yaj yi Cornelio bi', nin ajcaw i' scye'j jun c'oloj sanlar. Chumbalaj
    yaj, na na tek ẍchi' Ryos. Nin chumbalaj nin i' ẍchiwutz yi e' judiy. Ja tbit
    i' jun yol tetz jun ángel yi tajwe'n tan bene'nu' xe tetz ca'l tan talolu' tajbil
    Ryos tetz, —che'ch.
  isn-isn: Akaligitya, “Akida ung'wi i lina nilakwe Kornelio, muntu nua tai ane hangi
    wilowaa kumukulya Itunda, ni antu imutambulaa ikende mu ingu wihi nua Ayahudi,
    utambuiwe nu malaika nuang'wa Itunda ku ulagiilya iti ulongole mi ito nilakwe,
    iti wije u lukani kupuma kitalako.”
  eng-PEV: They said, “Cornelius sent us. He is a boss in the Roman army. He is a
    good man, and he respects God. All the Jewish people say he is a good man too.
    God sent one of his angel messengers to Cornelius and told him to ask you to come
    to his house and talk to him.”
  ilo-ULB: Kinunada, “Ti kapitan dagiti soldado a managan Cornelio, maysa a nalinteg
    a tao ken maysa nga agdaydayaw iti Dios, ken nasayaat ti pakasarsaritaanna iti
    entero a pagilian dagiti Judio ket binagaan ti nasantoan nga anghel ti Dios a
    mangibaon iti umay kenka tapno umayka idiay balayna, tapno agdengngeg isuna iti
    mensahe nga aggapu kenka.”
  pir-NT: 'Tiquiro sa nigʉ̃ta tiquina pehe ohõ saha niahye: —‍Cornelio cien surara
    pʉhtoro, quehnoañene yeriquiro, mari Pacʉre cua pesaro ihñariquiro, ijipihtiyequina
    judio masa “Quehnoariquiro”, tiquina nidiquiro mʉhʉre piji dutiro ohori ʉsãre.
    Cohãcjʉ̃ quehnoariquiro yaquiro angel Corneliore mʉhʉre piji dutiñohti. Ohõ saha
    niñohti: “Pedrore mʉhʉ ya wʉhʉpʉ ne cãhta dutiya mʉhʉ cahacjẽnare. Sa ye tiquiro
    mʉhʉre yahurota”, ni piji dutiñohti angel Corneliore, ni yahuahye Cornelio Pedrore
    tiquiro piji dutiriquina pehe.'
  anv-NT: Ɛbwɔ́ áshuú ji meko áké, “Ɛlé Kɔnɛlyos, muú kpaá bɔɔ́ bee ne atomé
    ɛsé nnó dechwɔ́ kuú wɔ. Ji alu muú metɔɔ́ melɔ́mélɔ́ ne anóge Ɛsɔwɔ ne bɔɔ́
    Jus ako afɛɛ́ge ji. Ɛkiɛ́nné ukpea ɛchwɔ gare ji nnó akuú wɔ ɔchwɔ né gepú
    ji nnó ji awuú mekomejɔɔ́ wyɛ́.”
  sab-NT: 'Kwian gdamai jaindunga Pedro kalen: —Cha chugagwalla Cornelio cha kagu,
    ama guardia donga chugagwalla, ama kwian no chage trate Chube gwa giti kaire ama
    gerule no Chube giti. Kwian israelita ulita kle toi una Cesareage ama gai dage,
    kwian e ulita no ama ole. Lle boanga Chube alin nga ngaña giti chku gerule ama
    ole: “Ba kwian kage Pedro jwen dbadale aini ba kle ngwadi, ba Pedro keruchuge
    ulita no trate Pedro be gerule giti ba ole.” Lle boanga Chube alin gerudu ene
    Cornelio ole gire cha chugagwalla Cornelio cha kagu ba jwen, nege che joge ule
    Cornelio ngwadi.'
  tmd-tmd: Aliö rɨmɨn, yadmä, “Nöbö dib Konilias, ami nöbö piaku ñɨgö nugwidɨx mɨd
    nöbö dib aku anɨŋ yad abmɨn höla. Konilias nuŋ God nugw pön, God Mönö rɨg yad
    mag akuyöbö ra; Juda ada nugwo nugumɨn ñɨgö magalɨg wä ra. Makwam nuŋ rɨb nugwöŋa,
    God ejol i hön nugwo yadöŋa, ‘Nagö nöbö bli yad abaŋ, du Saimon Pita nugwo yölɨŋ
    pön höŋ, mönö yadmɨjön aku nugwanö,’ rö,” rɨmä.
  acr-NNT: 'Rike xkibꞌiꞌij che: —Kꞌo jun capitán aj Roma, Cornelio rubꞌiꞌ. Rire e
    jun achi lik jusukꞌ, kꞌo xiꞌin ibꞌ rukꞌ chwach ri Dios, yey chom ruchꞌaꞌtibꞌexik
    kaꞌan kuma konoje raj judiꞌabꞌ. Xbꞌiꞌx kꞌu che rire ruma jun santowilaj ángel
    re ri Dios, kutaq lo kꞌamik la re keꞌek la chirocho y jekꞌulaꞌ kuta ri kabꞌiꞌij
    la che —xechaꞌ.'
  kpg-kpg: Gei digaula ga helekai, “Tagi dauwa go Cornelius ne hagau mai gimaadou.
    Mee taane humalia, e hai daumaha ang gi God, gei digau o Jew e hagalaamua a mee
    huoloo. Malaa, tangada di langi o God ne helekai gi mee bolo gi gahigahia goe
    gi dono hale, bolo gi hagalongo ia gi au helekai.”
  taj-taj: थेनीगदेसे पत्रुसदा “कर्नेलियस भिबा कप्‍तानसे ङन्‍दा पुइखबा हिन्‍ना। थे
    ज्‍यबा म्‍हिदेन परमेश्‍वरदा तेन्‍बा म्‍हि हिन्‍ना, ओच्‍छे यहूदीगदे जम्‍मासेन थेदा
    मान लमुला। थेला दिमरी ह्राङदा ङ्‌योइसी ह्राङसे सुङ्बा ताम ङ्‌यान्‍गो भिसी परमेश्‍वरला
    स्‍वर्गदूतगदे गिकसे कुल्‍बा मुला” भिसी भिजी।
  avt-avt: 'Hɨrakɨt tetpɨwek tar ik: “Mɨtɨk iuwe kinɨn naanmɨpre 100 mɨt ne ami keriuwetei
    haiu man in. Hɨrak mɨtɨk yaaik han kitet God iuwe hɨrak kisesik, mɨt ne weiwɨk
    me Isrel hɨr natɨp: ‘Hɨrak yaaik,’ mɨtɨk ik God kesiuwe ensel kɨrak ketpɨwek hɨrak
    kakriuwet mɨt han nanɨno nantuthis ti enen wɨnak kɨrak ti etpɨwek menmen.”'
  cbk-cbk: Ya contesta sila, “Ya vene came aqui cay si Cornelio ya manda canamon.
    Ele un capitan bien respetao del maga Judio, y ele bien obediente gayot con Dios,
    y bien bueno tamen na di suyo vista. Un angel de Dios ya habla con ele para manda
    lleva con uste na su casa, para puede le oi si cosa uste ay habla con ele.”
  uig-ARA: 'ئۇلار جاۋابەن: ــ ھەققانىي بىر ئادەم، خۇدادىن قورقىدىغان، شۇنداقلا پۈتكۈل
    يەھۇدىي خەلقى تەرىپلىگەن كورنىلىي ئىسىملىك رىملىق يۈزبېشى مۇقەددەس بىر پەرىشتە
    تەرىپىدىن سىزنى ئۆيىگە چاقىرتىپ، سىزدىن سۆز-كالام ئاڭلاشقا ئەمر قىلىنغان! ــ دېدى.'
  tuf-tuf: 'Etat éyinat wajacro: —Soldado cara Cornélioat is áyjacro. Ey ur ay binro.
    Sir tamo séhw̃aquibro. Judíoinat Cornélioan ajcá ji bécaro. Cuacúr Sir cacúm Cornelio
    quin wiquír behmá ucay rocata wajacro, Cornélioat bah chihtá rahcuayta acu.'
  abx-abx: Anaruman i mga lalla, “Aglihug-na kami' si Cornelio nga sinturyon. Matadong
    iya a'a, matinu'uhon si rilihiyun-bi mga Hebro, ngan nagtahuran si dimu'an kaparihu-bi
    ari si Cesarea. Aniya' magbagaw si iya sagrado anghel nga pagpapada'iray kunta'
    si ka'aw ari si mga ruma'-na basi' akapakali si mga parahallingun-mo.”
  mco-NT: 'Chi ajcxy y''adzooy: ―Yɨ'' ɨɨch ajcxy tɨ xyquexyɨch yɨ Cornelio huɨdibɨ
    capitán''ajtpɨ, je'' tudägy jäy huɨdibɨ Dios yajmɨj''ajtp, je huɨdibɨ tüg''ócɨy
    judíojäy ooy tzójccɨxy, etz cömaaygɨxy. Huindzɨn Dios tüg y''ángel ñɨmay Cornelio
    co miich miiñ nyajhuoy, jɨgɨx mnɨ́cxɨp ma yɨ'' ytɨjc, e y''amɨdo''ida''ñ ajcxy
    nej miich myaj''ixpɨga''ñ.'
  bsp-bsp: 'Kɔ ŋaloku kɔ: «Kɔrneli, wəbɛ wəka asɔdar tasar tin (100), fum wəlompu
    pəc-nesɛ Kanu, nwɛ aSuyif fəp ŋaŋcərɛ dɔtɔt dɔn akɔ ŋaloku mes mɔn mɔtɔt mɔ, ndɔrɔn
    Kanu kəsom mɛlɛkɛ mosoku, a pəsak su sədew’ am pəkɔ-cəŋkəl’ əm ntɛ pəmar məloku
    kɔ mɔ.»'
  kqf-kqf: Kamaina bi olooloto a giuna gado, “Tama tauwaiḡaviya edi bada Koniliyas
    i giukamaḡemai. Tana ba lava didimanina bi kota Maimaituwa taulaudunena bi Diu
    lavedi matabudi tana sa vivivile. Bi Bada ena aneya waiyawa i giuwe te tam i ḡoemna
    kwa nawa ena vanuwemo bi bai kwa giuwe te ya vaiye.”
  cpb-NT: 'Ikantaiyanakeni irirori: “Nipokantari rotyaantatyaana Cornelio, reeware
    owayeripaini. Tampatzikashireri rinatzi, pinkathatasorentsiwaitaneri rinatzi,
    iri aakameethatapiintziriri pisheninkapaini Judá-ite. Tema chapinki ripokashitakeri
    imaninkarite Pawa, ikantakeri: ‘Pinkaimakaanteri Pedro, ripokantyaari pipankoki,
    ari pinkemeri oita inkamantemiri.’ ”'
  aon-aon: Aria hakripan hakri, “Kornilius nakripap aria douk manaki. Anan douk nape
