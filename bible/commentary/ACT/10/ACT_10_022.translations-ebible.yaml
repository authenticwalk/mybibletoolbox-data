    ts''e̱ na̱xa̱ndá Israel. Jngoò xó àkja̱le̱‑la̱ Nainá k''oa̱ kitsò‑la̱ nga ngaji̱
    ski̱nìkjaá‑lè nga k''oín ni''ya‑la̱ mé‑ne nga kéno̱jmíya‑la̱ ''én xi ji̱ tìhokoòyi.'
  mcq-mcq: ꞌEjume pu hu ijá ꞌwava Koniriasiho amia puni natohwaꞌomo hu ea arira ꞌee
    Godi juhamuna. ꞌEjuꞌukame Jua mapoka hu taꞌarohuraꞌomo Godoni ꞌona ojiꞌina natohwijara
