    Icameetsashiretasanoti, aisati ipincatsatiri Tasorentsi. Maaroni joriotatsiri
    ineacameetsajeitiri. Icantiri inampire Tasorentsi: “Pincajemacanteri Petero pivancoqui.
    Pinquemisantavaquero irineane”. Irootaque itiancantanari aca. Ari icantavaqueri:'
  eng-WMB: They said, “Cornelius, a centurion, a righteous man and one who fears God,
    and well spoken of by all the Jewish nation, was directed by a holy angel to invite
    you to his house, and to listen to what you say.”
  zaw-NT: 'Räjp reniguiiga lo Pedr: ―Cornel, nani rnibee te gayuu soldaad, te beṉsa''c,
    te bejṉ ni rajṉ Dios, te bejṉ ni sanälajz rexpejṉ Israel, laani baxhaḻ nuure lojlu,
    sa''csi räjp angl xten Dios lojni, jiopxiinu luj te jiejn diajgnu xtiidxlu.'
  san-MAL: തതസ്തേ പ്രത്യവദൻ കർണീലിയനാമാ ശുദ്ധസത്ത്വ ഈശ്വരപരായണോ യിഹൂദീയദേശസ്ഥാനാം
    സർവ്വേഷാം സന്നിധൗ സുഖ്യാത്യാപന്ന ഏകഃ സേനാപതി ർനിജഗൃഹം ത്വാമാഹൂയ നേതും ത്വത്തഃ
    കഥാ ശ്രോതുഞ്ച പവിത്രദൂതേന സമാദിഷ്ടഃ|
  tam-TCV: அதற்கு அவர்கள், “நாங்கள் நூற்றுக்குத் தலைவனான கொர்நேலியுவிடமிருந்து வந்திருக்கிறோம்.
    அவர் நீதிமானும் இறைவனுக்குப் பயந்து நடக்கிற ஒருவர். அவர் எல்லா யூத மக்களின் நன்மதிப்பைப்
    பெற்றவர். நீர் சொல்வதைக் கேட்கும்படி உம்மை அவர் தன்னுடைய வீட்டிற்கு அழைக்க வேண்டுமென்று
    ஒரு இறைவனுடைய பரிசுத்த தூதன் அவருக்குச் சொல்லியிருக்கிறார்” என்றார்கள்.
  mit-NT: 'Dandu nì cacachi nècuàchìmà: ―Nùù capitán Cornelio vàxi‑nsi. Nècuàchì ndàà
    cuisì inì‑xi nduú nècuàchìmà. Chívàha viì‑né tnùñuhu xí Dios, te cuú ini nsidaa
    nècuàchì raza‑ní Judea sàhà‑né. Te iin ángel ìì xí Dios nì cachi xì‑né ñà‑nì càná‑né
    mii‑ní cùhùn‑ní vehe‑ne càhàn‑ní xì‑né cunini‑ne ―nì cacachi tiàa ma.'
  ceb-ULB: Miingon sila, “Ang kapitan nga ginganlan ug Cornelio, matarong nga tawo
    ug usa nga nagsimba sa Dios, ug gitahod sa tanang nasod sa mga Judio, giingnan
    sa balaang anghel sa Dios sa pagkuha kanimo aron moadto sa iyang balay, aron makapaminaw
    siya sa mensahe gikan kanimo.”
  ces-LB: 'Odpověděli: „Posílá nás římský setník Kornélius, spravedlivý muž, který
    ctí Boha a má dobrou pověst mezi všemi Izraelci. Zjevil se mu totiž anděl a dal
    mu pokyn, aby tě pozval do svého domu a vyslechl tvoje poselství.“'
  mkn-mkn: Ais dong manyao bilang, “Ada tantara Roma pung komandán satu yang suru
    botong datang di sini. Dia tu, komandán dari saratus tantara. Dia pung hati lurus
    deng rindu sang Tuhan Allah. Banya orang Yahudi dong su tau ini orang pung bae.
    Baru kamaren sa, Tuhan pung ana bua dari sorga datang ko suru botong pung bos
    minta bapa datang di dia pung ruma, ko dia mau dengar dari bapa.”
  nce-nce: Na bu megali mëtla, “Wame home boblo mogotomebë enënebë eso ho, Kornilius,
    bu jine telëbakëna. Bu lale lakalena homu na bu Gotome lotu lëlekefëtlebë ho.
    Na Israelbë afenëboni iniwa melowene lamletla, ‘Bu lale lakalena homu.’ Na Gotobë
    ensel bume wagali tlole, ‘Ju ho flime, Jopa lifewa jine elëkakëmeme, Saimon Pitame
    ju belë mëglesula namëglame. Na ju bubë gali aholokwane naeglotleme.’ ”
  pol-UBG: 'A oni odpowiedzieli: Setnik Korneliusz, człowiek sprawiedliwy i bojący
    się Boga, mający dobre świadectwo od całego narodu żydowskiego, w widzeniu otrzymał
    przez świętego anioła polecenie, aby cię wezwał do swego domu i wysłuchał twoich
    słów.'
  qxh-NT: 'Paycuna niran: «Capitan Cornelio caćhacamasha. Payga Tayta Diosninchita
    manchapacun. Israel runacunapis alli ñawinpa rican. Jayachishunayquipaj Tayta
    Diosninchipa anjilninshi willapasha. Wasinmanshi aywanqui shimiquita wiyananpaj.»'
  nwi-nwi: Kɨni kɨrhɨmə, “Yamehuə kɨrik kape mobael, nhagɨn e Konilias, rɨmnher-pə
    kɨn əmasɨr. In yemə atuatuk kɨrik; ramsiai Kughen kape nəmə Isrel. Kɨni nəmə Isrel
    kharkun mə in ror məkna. Agelo kɨrik kape Kughen ruə mɨni-pən tukun mə tukrokrən
    kɨn ik, takvən apa iman yerkwanu. Pəh in rərɨg nəgkiarien kafam.”
  kmo-kmo: 'Ye awasen eecha wor, “Kepten Konilias rii nona heechirek yar. Rii eeta
    ma kepi. Rii God riiti hin yesokwatar. Ju ma ye riina hehar hikitar. God riiti
    ejel por rii riitak ya wor: miita na Pita riiti akamak ya. Yanak, miita bana majin
    riita meejik.”'
  agr-agr: 'Tama dita aiinak: —Capitán Cornelio, aents dekas pegkegnak takau, Apajuinak
    puyatjus emematin, ashí judío aidaush aneenak wakegas diin aina nuna, Apajuí aentsji
    nayaimpinmaya: ‘Pedro utitajum tusam awemata, ni taa ame dutikmainnak tujamti’,
    tima jutiin awetamatai minaji, —tuidau.'
  kyc-kyc: Dokopa nakamame lao, Akali mende Koniliasa lenge yanda singi yango rapu
    pingi akali andakende baa yulu rolae pyuo Anatu pakao karamo. Juu wambu dupwa
    peparaeme baa kando akali keyange letaminyi doko aŋala poo pyasi mendeme baa lamaiyuo,
    Embame pii lapo lamairi lao emba nyela papala banya anda lanyuo ipupwape lena
    leyapya, leyami.
  urd-GVU: اُنہوں نے جواب دیا، ”ہم سَو فوجیوں پر مقرر افسر کُرنیلیُس کے گھر سے آئے
    ہیں۔ وہ انصاف پرور اور خدا ترس آدمی ہیں۔ پوری یہودی قوم اِس کی تصدیق کر سکتی ہے۔
    ایک مُقدّس فرشتے نے اُنہیں ہدایت دی کہ وہ آپ کو اپنے گھر بُلا کر آپ کا پیغام سنیں۔“
  yre-NT: 'Ɛn o ''nan -yrɛ ''nan: «''Sounjanun tazan Kɔrneli ''bɛ ''kʋ ''pa ''sia.
    E ya min tɩglɩ ''a Bali ''lɛ, e ''yra -tɛa Bali man, ɛn Zuif ''nɔn pɛɛnɔn -a ''tɔ
    "yi "ve. Bali -le ''pasiazan "e ''nan -yrɛ ''nan, ''o ''lʋ ''yia ''yee vɛnan -e
    ''yei wei man.»'
  fuh-BKF: 'Ɓe njaabii, ɓe mbi''i: —Korneliyus mawɗo sordaasi''en neli min. O gorko
    dartiiɗo, kulɗo Laamɗo, mo lenyol Alhuudiyankooɓe fuu seedanii moƴƴere. Maleyka
    ceniiɗo yamirii mo min nodde, ngaraa suudu makko, faa o nana waaju maaɗa.'
  arl-NT: 'Nojoriiri na riucuaree: —Canaa jiyaniijiaari Romano soldadohua jiyaniijia.
    Na sesa Cornelio. Nojuajaari canaa jiyarorucuaa quiocuani. Maninia miijia pueyanoori.
    Jiyaniijia Pueyaso tojijiajaariuhuaj. Puetunu Judiocuacajanaari maninia na miiniuucua
    na panitiuya. Pueyaso seruuri na sequerucuaa, nojuaja masuunura quiajaniya na
    tiajinia quia quianura, na tojiniuria puetunu quia sequesanojuanaa.'
  ziw-ziw: Wahitula, “Mnkondo mkulu Koneliyo kachisigila. Ni mntu ywedi akumvikila
    Chohile naho atunyiswa ni Uyahudi wose. Mndima ywa kwembingu ywa Chohile kamgamba
    akugoneke mwe kaya yakwe, etegeleze chochose ukunga ulonge.”
  grc-TR: Οἱ δὲ εἶπον, Κορνήλιος ἑκατοντάρχης, ἀνὴρ δίκαιος καὶ φοβούμενος τὸν Θεόν,
    μαρτυρούμενός τε ὑπὸ ὅλου τοῦ ἔθνους τῶν Ἰουδαίων, ἐχρηματίσθη ὑπὸ ἀγγέλου ἁγίου
    μεταπέμψασθαί σε εἰς τὸν οἶκον αὐτοῦ, καὶ ἀκοῦσαι ῥήματα παρὰ σοῦ.
  nag-nag: Aru taikhan koise, “Henapoti Cornelius jun dharmik manu ase, aru sob Yehudi
    desh manu khan pora tai laga bhal kotha he koi, pobitro sorgodoth pora etu ghor
    te apuni logote pathaise, apuni pora kowa kotha to huni bole nimite.”
  eng-OEBCW: The men replied, ‘Our centurion, Cornelius, a pious man who reverences
    God and is well spoken of by the whole Jewish nation, has been instructed by a
    holy angel to send for you to his house, and to listen to what you have to say.’
  knj-NT: 'Jix yalon eb jaxca ti'': —Ey jun naj yaawil eb soldado chi yij Cornelio.
