  unx-unx: ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଆଗୁଆଇ କର୍ଣ୍ଣଲିୟ ଆଲେକେ କୁଲାକାଦ୍‌ଲେୟା
