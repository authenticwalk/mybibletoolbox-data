  zac-NT: 'Repi rall lu Pedro: ―Zëꞌpë naꞌa purquë bësheꞌldë Cornelio lëꞌë naꞌa parë
    sël con lëꞌë naꞌa lídchill. Cornelio nall tubi nguiu honradë nu rialdí ldúꞌull
    Dios. Nalë́ rac shtuꞌu më israelitë lë́ꞌëll. Tubi ianglë shtë Dios guniꞌi lu Cornelio
