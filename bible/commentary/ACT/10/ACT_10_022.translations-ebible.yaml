    Yaubada ana anelose yabo iwalolau koina nuwanuwana iyoganiwo yo kulau ana nume
    mena na tawae kuwalowen ibenalan.”
  tcs-tcs: Dempla bin ansa, ‘Wan sekan amiopisa i bin sane mipla kam, neim blo em
    Konilias. Em pole God ane ol Zuwisman i prapa rispekt em. Da einzel blo God bin
    spik em po aske yu po kam po aus blo em, so em ken lisen wanem God wande yu po
    tokbaut po em.’
  hlt-THB: Cekkhqi ing, “Kaimih ve qalkap zakhat ukkung Kornelia a im awhkawng law
    unyng. Anih taw thlakdyng ingkaw Khawsa ak kqih thlang na awm hy, cedawngawh Juda
    thlangkhqi boeih ing anih ve kqihchah uhy. Nang ak awihkqawn ngai aham khan ceityih
    ciim pynoet ing nang khy aham kqawn pehy,” tina uhy.
  soq-soq: Mo me diane waienase, “No Rom sorodiawa debamawa Konelias waaubaneno e
    aa winen. Me apana euda dodomana, me God mampe sumanailala ita Iuswa uduudu me
    ebowa euda os wai. God enseliwa kakaiwa me mampe segalene diena e me duwe aite
    wasausawo etepi.”
  qub-qub: 'Paycunana niran: «Capitan Corneliomi cachamasha. Payga Tayta Dios munashannömi
    cawan. Alli runami. Chaymi llapan Israel runacunapis alli rican. Gamta gayachishunayquipäga
    Tayta Diospa anjilninmi nisha. Wasinmanshi aywashun willapashayquita wiyananpaj.»'
  att-att: Á kinagi ra, “Jinok na kami ni Kapitán Kornelio. Aggina yù kapitán na magatù
    nga suddálu, ánna napiá nga tolay nga makimoray kâ Namarò. Á aggina gapay yù pakimorayán
    nayù ira ngámin nga ikáttolem nga Kudio. Á ajjan yù daroban ni Namarò nga nakkagi
    kuna ta ipágál na ka ta umay ka ta bale na, tapè ginnán na yù kagiam mu kuna,”
    kud da kâ Eduru.
  bki-bki: Ana nalo nei aberdop̃e, aberinavo “Nao, kumemi nubinimei ea kenememi parinio
    navurim̃araboiano na mira, Kornelias, ana naio miila kumemi nubinimei kaso, kanio
    jau komei ea kunuano ka naio rijog kija kanamo iliano nalo tai. Atua kiano nailiano
    tai mil banio ka naio rivioso ka komei tibe na. Kenememi toro na toru nei, naio
    maka ve toro Ju, mia naio be toro na memedu tai napano dam̃ariga naio jom̃a bokar
    batitig bogo na volkouano nalo nonovio na kenemiu, a kulo Israel bunu ea kenememi
    vio nei nalo tiniel jii naio toru laka. Naio miila kumemi nubinimei kaso, tenene
    na kumemi numitu nei.”
  bqp-bqp: 'Ò pì: Sozanↄ gbɛ̃ zↄ̃kↄ̃ Kↄnɛliu mɛ́ à ó zĩ. Gbɛ̃ manamɛ, à Luda vĩna
    vĩ. Yudanↄ pínki dì a tↄ́ nna sí. Luda malaikaa pìnɛ à n sísi ǹ su a bɛa de à
    n yã ma.'
  mcp-mcp: 'Bwə́ nə nɛ́ nə́: «Kɔrʉnɛ̂y wə́ nyə ámə ntɨ sə́, Kɔrʉnɛ̂y á lúlúú ózɨmbɨ
    təd, a jɨ tʉ́təlí muud, a gwɔ̧́ɔ̧́ Zɛmbî, lwoŋ buud *Oyúdɛn jɛ̂sh í ŋgə jaaw lâŋ
    yé ŋkí nywa. Ŋgwɔ́l Eŋgəles mə́ Zɛmbî nyə á zə cɨ nə nyə nə́ a jɔ́wʉ́g wo, wo
    kə́g nyə́dɨ́ njɔ́w, a kə́g gwágʉlə sâ wó é bwiiŋg nyə yí.»'
  hat-hat: 'Yo reponn: Se kaptenn Kònèy ki voye nou. Nonm sa a, se yon bon gason ki
    gen krentif pou Bondye. Tout pèp jwif la konsidere l'' anpil. Enben, yon zanj
    Bondye te di l'' pou l'' te voye chache ou pou ou vin lakay li. Li bezwen tande
    sa ou gen pou di l'' la.'
  npl-NT: 'Yejwah otlanankilijkeh: —Otechaltítlanki n kapita Cornelio. Ye se tlakatl
    yekmilajka iwa kitlakita Dios, iwa nochteh n judíojteh kitlakitah iwa kitlasojtlah.
    Se iángel Dios okili mamitsnotsaki iwa xiwia icha, para makikaki nochi tlan tejwatsi
    tikilis.'
  bgg-bgg: Ithek è chang, “Gathek shii ne Khornelius dumuii mutho ge ro, ai ne Hamangkhung-aphuii
    shii sia ne bajo wie pha bran ro, chiih-è, Jewishthek de aishii bajo ilab phi
    pha bran ro. Hamangkhliie è aishii yao ne na shii awai hò hà ho yi pha thoh ge
    phro. Nyieliieshii, ai de na miyao nuii mua gieng pha yang dun ro.”
  eng-TCENT: They said, “Cornelius, a centurion, a righteous and God-fearing man,
    who is well spoken of by the entire Jewish nation, was directed by a holy angel
    to send for yoʋ to come to his house and to hear a message from yoʋ.”
  eng-BSB: “Cornelius the centurion has sent us,” they said. “He is a righteous and
    God-fearing man with a good reputation among the whole Jewish nation. A holy angel
    instructed him to request your presence in his home so he could hear a message
    from you.”
  cpu-NT: 'Ikantaiyanakeni irirori: “Nopoki jotyaantana Cornelio, ijevare ovayiriite.
    Tampatzikashireri jinatzi, ñaapinkathatasorentsivaitaneri jini, iri iraakameethatapiintane
    pisheninkapayeeni judío. Tema chapinki ipokashitakeri imaninkarite Pava, ikantakeri:
    ‘Pinkaimakaanteri Pedro, onkantya impokantyaari pipankoki, ari pinkemero onkarate
    inkamantemiri.’”'
  san-ASM: ততস্তে প্ৰত্যৱদন্ কৰ্ণীলিযনামা শুদ্ধসত্ত্ৱ ঈশ্ৱৰপৰাযণো যিহূদীযদেশস্থানাং
    সৰ্ৱ্ৱেষাং সন্নিধৌ সুখ্যাত্যাপন্ন একঃ সেনাপতি ৰ্নিজগৃহং ৎৱামাহূয নেতুং ৎৱত্তঃ
    কথা শ্ৰোতুঞ্চ পৱিত্ৰদূতেন সমাদিষ্টঃ|
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Salaʋusu ɠundiɠii daa ga Kɔlenɛye, é ga zunui
    nii telebogai, ta é luazu GALA ba, nii Zuifuiti pɛ ti tɔɠɔ ʋagɔi wosu, naa ɠa
    GALA ge ná-geezuɠeela ɲadegai gila teʋegai ma, é ɠɛ, é è loli ná-pɛlɛi wu,
    nii a kɛ é è woomɛni.»'
  tac-NT: '''Lige nejele alué bakiá rió: ―Kornelio anilime rió sontalo gapitánila,
    aluete jularu ramué alé ''naka. Alué rió ''we a''lá oyérame ju Onorúgame. ''Lige
    ralámuli jurío ''we a''lá nirame ju alué rió, napugiti ''we a''lá rió kame. Bilé
    santo ánjeli nulele alué Kornelio napurigá julámala ramué jena napurigá bayérowa
    mué. Simérátu mué alé ''mi ra''íchili ruyemia ―anele alué bakiá rió napu''lige
    etesa alué Pegro.'
  eng-WEBPB: They said, “Cornelius, a centurion, a righteous man and one who fears
    God, and well spoken of by all the nation of the Jews, was directed by a holy
    angel to invite you to his house, and to listen to what you say.”
  gfk-H: Dal ga balu ia bia, “No lualua na umri Konilias i tulei mital. Ia tiga takodasiana
    tunatuna ma i la urur ta Kalou. Ma no huntunaan ma Iudeia bakut diet ruu ia. Tiga
    halhaliana angelo i tangai tana bia na lam lah uga taar tano nuna hala waing naga
    hadadei ira nianga ing u na tangai.”
  viv-viv: Badi higayo, “Yama togiyomatana, ana egana Koniliyo, giꞋiveninisema be
    aꞋela. Bana kaliva hagihagina, tova moyaꞋaina Yaubada gihawadavadavana ada miYuda
    moyaꞋaidi hiwowomumuyena lakahina. Ada Yaubada yana tovenuwaꞋata saꞋeyana bana
    againe giꞋela givehimeyena ada o ginayowani be yana manuweya unaꞋela, higa gavaimi
    o unagahe-ma ginanogalina.”
  yao-yao: Ŵanyawo ŵanjanjile, “Atutumile che Konolio jwankulu jwa ŵangondo, mundu
    jwakuŵalanjikwa umboni wambone, jwakwajogopa Akunnungu ni kuchimbichikwa ni Ŵayahudi
    wose. Ŵasalilwe ni katumetume jwa kwinani kuti ambilanje alakwe kumangwakwe kuti
    apilikanile chinkusaka kuŵecheta.”
  tgp-tgp: Ale la verea lara, “Cornelius, enia captain mata tamlohi vuro matea, mo
    lo kilau na vao tamlohi vuro mara Rome matea, ale enia tamlohi tataholo matea
    sei mo lo sile na oloolo tavera isan God. Ale Jew la lo verea vara enia tamlohi
    r̃uhu matea; angelo tapu matea mo verea isana mara i vahar̃ule matam matan vara
    o mai na imana ale i pa rongo na sava o pa verea isana.”
  auc-NT: Äñongante, —Mönitö awënë capitäö Codönedio incæ angä pömönipa. Tömengä ïñömö
    Wængonguï ayongante nö cæcä ïnongä inte Wængonguï ingante guïñente quëwengampa.
    Në nö cæcä ingampa, ante pönëninque oodeoidi tömänäni tömengä ingante waa adänipa.
    Ïninque Wængonguï anquedo tæiyæ̈ waëmö ïnongä inte wæætë Codönedio ingante, Bitö
    wadäni ïnänite ämi gote Pegodo ingante äñete poncædänimpa. Tömengä ïñömö bitö
    weca pöninque apæ̈necä ëñencæbiimpa, angä ëñente wædinque Codönedio wæætë mönitö
    ïmönite da pönongä pömöni ae.
  kbc-NT: Naɡ̶a oniniɡ̶odi, modita, “Niɡ̶ijo goloneegi anodita Cornélio ɡ̶odiiɡ̶e
    me janagaɡ̶ataɡ̶awa. Cornélio ɡ̶oneleegiwa ane iɡ̶enaɡ̶a, ane doɡ̶etetalo Aneotedoɡ̶oji.
    Codaa inatawece judeutedi odeemitetibige. Ica aanjo ane dibatema iniokiniwateda
    Aneotedoɡ̶oji ibodicaxi Cornélio me leeditibige meniditaɡ̶awa memii digoida liɡ̶eladi
    eotibige me wajipatalo ɡ̶adotaɡ̶a.”
  bmh-bmh: Go ageban koli Pita auremen, “Kornilius go Rom agal malai dudu gumaraneu
    du banou nug ig palautigen, alemun. Go Uwait nugau Ze sesamoraneu, go Uwait umkoskos
    ulag zaneu. Zuda duailel agen go en oiagab noumanem. Uwait nugau tibur tub nug
    na gonugau zau imaiz bitabun aneun. Guzenaimai, nait ze memen, dumau.”
  ctu-BL: 'Tsi'' subeyob: Jini Cornelio, i yaj capitán jo''c''al soldadojob, jini
    wen toj bʌ, mi'' bʌc''ñan Dios. Cʌmbil i cha''an pejtelel israelob weñʌch i melbal.
    Juntiquil ch''ujul bʌ ángel tsi'' sube Cornelio cha''an mi'' pʌyet majlel ti''
    yotot cha''an mi'' yubin chuqui ti t''an ma'' sub, che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Nəmaa yaw, maa sləramaya ahaya na, bəy i sidzew,
    məzele ŋgay Korney. Neŋgeye na, ndo məɗəslay ha gər a Mbəlom. Neŋgeye ndo i deɗek
    ada Yahuda hay tebiye tə gwaɗ faya neŋgeye na, lele. Gawla i Mbəlom a gwaɗay:
    “Slər ndo hay ka təv i Piyer hərwi ada mâ yaw a gay yak. Ki yaw na, pay zləm a
    wu nakə ma tsikiye aye.”»'
  noa-H: Magbaa hamachdëu, —Maar bëejimgui hajim hanʌm, capitán Cornelioou chogbapäaiwai.
    Hi hiek mag Hẽwandam chog bëewi hirig pʌ jʌraan hõor pʌ̈ipi jaaujim haajemgui
    hajim hanʌm, mag pʌ hi di haar petaawai pua nem jaaumam hichdëu hũraag. Jãg capitanan
    chadcha hõor hajap'amʌu. Hẽwandam dau najã hagpierraa haajeewai Judionaanaujã
    t'umaam k'ʌʌnau hi k'a k'õsi haajemgui hajim haajem Pedroog.
  alp-NT: Esi ralakeni be, “Amiki ntuane eni nane Korneliuse, tamata elaka bei solalu
    utune iulake ami lomei. Laleije mise kai ihlaleke loko Alla. Pusue tamata Yahudi
    esi rekwaije tamata misete. Alla Iulake Eni malekate ibeteke etei leke ikoti ale
    kena luake lokoi me eni luma leke ilene saisa rebe suke abetekele eteije.”
  san-VEL: tataste pratyavadan kar.niiliyanaamaa "suddhasattva ii"svaraparaaya.no
    yihuudiiyade"sasthaanaa.m sarvve.saa.m sannidhau sukhyaatyaapanna eka.h senaapati
    rnijag.rha.m tvaamaahuuya netu.m tvatta.h kathaa "srotu nca pavitraduutena samaadi.s.ta.h|
  kbq-kbq: Hige'za zamagra anage hu'naze, Mago sondia vahe kva nera Koniliasi'e megi'a
    ne'kino fatgo avu'ava nehuno, Anumzamofonku kore nehia nekino, mika Jiu vahe krerafamo'za
    knare nere hu'za nehaza ne'mofo Ruotge hu'nea ankeromo asamigeno, kagriku noniarega
    eno keaga eme nasminkena antahineno huno hurantegeta e'none.
  kbh-kbh: 'Chora chënga tmojanjuá: —Cornelio s̈onjichamó. Cha endmëna chë soldadëngbe
    amëndayá, canÿe ts̈abá mándbomna ents̈á y Bëngbe Bëtsábioye adorayá, y nÿetsca
    judiënga chabiama ts̈abá mondbétsoyebuambnaye. Bëngbe Bëtsabe canÿe ángel chábioye
    tbojabuayená nts̈amo jamana aca chábioye chacotsama, as chë ndayá cha jauyanama
    cojtsebomncá cha jouenama ca.'
  ron-LSB: 'Ei au zis: “Corneliu, centurionul, un om drept și temător de Dumnezeu,
    bine pomenit de tot neamul iudeilor, a fost îndemnat de un înger sfânt să vă cheme
    în casa lui și să asculte ce veți spune.”'
  pon-pon: 'Irail inda: Korneliuj jaumaj en jaunpei amen, ol pun amen, me majak Kot,
    o kalok mau ren Juj akan karoj, me manier jan ren tounlan jaraui en Kot amen,
    en poron don komui, en kotido nan tanpaj a, pwen mani jan komui majan akan.'
  nhe-BL: 'Huan inijuanti quinanquilijque: ―Cornelio, se tlayacanquetl tlen cien soldados,
    techhualtitlantoc. Yajaya se cuali tlacatl tlen quitlepanita Toteco imoDios inisraelitame
    huan nochi israelitame quiicnelíaj miyac. Huan hualajqui se tlatzejtzeloltijca
    elhuicac ejquetl tlen quiilhui Cornelio para ma mitznotzaqui, Pedro, para tiyas
    ichaj para huelis quitlacaquilis tlen tiquilhuis.'
  sps-sps: “Tsoiny mumua tan vainy puaan e Konilias te jiat mamimam, Ayei na mes a
    tavaron matan e Gov ana taa Jiu faavot natiny famaari fiisok ror ya. A isen a
    morena ten Gov tsue of e Konilias ma fikoo manyi numaa tsuan ayei komainy nongoiny
    non foka te tsue of rom anyi ya.”
  wnc-wnc: Yanikwaiwan yake anzing iniking, “Ninu Konilias amak aminu 100-dane tupan
    tapa yuakga ninipewan apumang. Konilias waapa aminu noman tapa. Anutue akgwaukgaunin.
    Aminu Judia nana kuupbamda ie noman tapa ngang yakaingunin. Sike Anutue angela
    tapatuta yanggawamban kuku wamu kundu yawi natapikge iniwan ninipewan apumang,”
    ngang iniking.
  bus-bus: 'Aↄ̃ bè: Sozanↄ gbɛ̃nsi Kↄnɛliu bé à wa zĩ. Gbɛ̃ maaamɛ, à Luda vĩa vĩ.
    Yudanↄ píngi è à tↄ́ nnaa sí. Luda malaika bènɛ à n sísi ǹ mↄ́ a bɛ lɛ à n yã
    ma.'
  gub-BL: — Tuwihaw Koronew uremur kar xe a'e, i'i izupe wà. — Ikatuahy a'e, umuwete
    katu Tupàn a'e no, i'i izupe wà. — Ikatuahy zutew wanupe no. Amo Tupàn heko haw
    pe har uze'eg wà izupe. — Emono kar neremiruze'eg Pet piaromo ne wà nehe, i'i
    a'e Tupàn heko haw pe har izupe. — Erur kar xe neràpuz me nehe. A'e rupi erenu
    putar ize'eg nehe, i'i izupe, i'i a'e awa Pet pe wà.
  imo-imo: Aku tepa nimu wali iyemani ungu pundu toko ningei, “Rom ele iye ami 100
    nokoromo iye Korniliusini lino lipe mundumona omolo. Kornilius yu Goteni kanopa
    penga pimo iyemu, yu Gote pipili koromo iyemu. Juda imbomani pali yu iye pengamu
    nimele. Gotenga ensel teni yundo nimbei, Saimon Pitani ungu te nu nimbe tipili
    pileni kani yu opili niwi nimu,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Qaja tamo gate aqa ñam Kornilius a tamo bolequja.
    A Qotei aqa sorgomq di sosiqa kumbra bole dauryeqnu. Juda kalil naŋgi a qa mareqnub,
    ‘A tamo bolequja.’ Ni que. Ya bilaq Qotei aqa laŋ aŋgro bei a Kornilius aqaq di
    brantosiq minjej, ‘Ni tamo qudei naŋgi qariŋnjrimqa aisib Pita minjib ino talq
    bosim anjam bei mermim quqwam.’”
  eng-DRA: 'Who said: Cornelius, a centurion, a just man, and one that feareth God,
    and having good testimony from all the nation of the Jews, received an answer
    of an holy angel, to send for thee into his house, and to hear words of thee.'
  knf-knf: 'Baŧeema aji : « Naweek i bangoli, Korneliyuŧ, ñaaŋ naŧool, anfiyaaruŋ
    Naşibaţi, kë bayuday bŧi bamagana, ayiluŋ un. Uwanjuŧ wi Naşibaţi uloŋ ujakuŋ
    na a aji awo kadu''u du katohul kaŧiinku iţupa uko wi iwooŋ kaţupa. »'
  san-KHM: តតស្តេ ប្រត្យវទន៑ កណ៌ីលិយនាមា ឝុទ្ធសត្ត្វ ឦឝ្វរបរាយណោ យិហូទីយទេឝស្ថានាំ
    សវ៌្វេឞាំ សន្និធៅ សុខ្យាត្យាបន្ន ឯកះ សេនាបតិ រ្និជគ្ឫហំ ត្វាមាហូយ នេតុំ ត្វត្តះ
    កថា ឝ្រោតុញ្ច បវិត្រទូតេន សមាទិឞ្ដះ។
  arn-NT: 'Kisu engün llowdunguy: —Tati kapitan Korneliu ta werküeiñmew, kiñe nor
    mongen wentru, rume ngillatukey Ngünechen mew, ka kom ti pu judiu rume küme duamtukeeyew
    ka rume sakieyew. Ngünechen ñi werken püllü feypieyew tami mütrümfalaetew ta eymi,
    fey eymi tami amuael kisu tañi ruka mew, fey kisu tañi allkütuael eymi tami kimeltun.'
  zas-NT: 'Dxel badxiꞌ reeman laan rëb reeman: ―Guxhaal bén la Cornel dunujn, bén
    rniabee tibcwaa ree suldad, najman benzaꞌc, rdxebaman Dios, abiꞌ graczi ree bén
    Israel rën laaman. Tijb xi anjl Dios rëb lojman, guial rayal guixhiaalaman dunujn
    yudcaꞌn lüj din yoꞌ ree lidxaman, din gucaagdiajgaman ni rayal guiëbil.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Kɔnéliɔs, mǔnti batɛmɛ́ nɛnu bɛsa bɛ́tay, kɛ ato bhɛsɛ́
    ntá yɛ. Achí chak bɛsí Mandɛm nɛ ǎchày Mandɛm. Bo Israɛl mankɛm báchyɛ̀
    yi kɛnókó tontó. Ángɛl Mandɛm ághátí yi ántó mámbɨŋɨ wɔ, ɔ́ntwɔ ɛkɛt
    ɛyi, bɛ angok ɛnyɨŋ ɛnɛ ɔ́bhɔ́ŋɔ́ bɛ́gháti yi.”
