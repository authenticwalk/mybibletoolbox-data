    oj ja wal tet, ẍi eb tet Pedro tu''.'
  deu-1912: 'Sie aber sprachen: Kornelius, der Hauptmann, ein frommer und gottesfürchtiger
    Mann und gutes Gerüchts bei dem ganzen Volk der Juden, hat Befehl empfangen von
    einem heiligen Engel, daß er dich sollte fordern lassen in sein Haus und Worte
    von dir hören.'
  san-PUN: ਤਤਸ੍ਤੇ ਪ੍ਰਤ੍ਯਵਦਨ੍ ਕਰ੍ਣੀਲਿਯਨਾਮਾ ਸ਼ੁੱਧਸੱਤ੍ਵ ਈਸ਼੍ਵਰਪਰਾਯਣੋ ਯਿਹੂਦੀਯਦੇਸ਼ਸ੍ਥਾਨਾਂ
