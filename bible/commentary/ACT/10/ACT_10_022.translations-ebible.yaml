  nbq-nbq: Yugirigya lagagimu, it ako en “Dek o. Ap yegen werek menda enasin Korenelius
    en, lakbinina waga o. At ako endawi mot Ala alon ombasiga halok, it Yakuri menda
    ovok erogo at andogon sek yugwi atma, Ala ayonggo malaikat adik denek menda ambi
    wagya lagarik, at Korenelius ako yugugu dugwit, ‘Peterus en wene yukhiri warupwak
    yiluk yonggo lakbisin o,’ yiluk, yugigas. Yugugu lagama yonggo lakbinina wagarikmu
    belalhetek wendagwi o,” yiluk, yugogogwa.
  tgo-tgo: Thɨ gonjoghawe thɨŋa, “Koniliyos menda i variyeime, iye ragagaithɨ wabwi
    laghɨye regha lenji randeviva. Iye lolo rumwarumwaruniye na i kururu weya Loi,
    na Jiu gharɨgharɨniye thɨ yavwatatawana. Loi le nyao thovuye regha menda i dagewe
    na valɨkaiwae i kula e ghen na vo ru ele ŋgolo mbala i vandeŋe budakaiya ne u
    utuwe.”
  yap-yap: Me lungurad, “I kapten Kornelius e ke l’oegmad. I ir be’ ni bfel’ nma meybil
    ngak Got mma tay urngin e girdi’ nu Israel fan. Keyog ba engel rok Got ngak ni
    nge non ngom ngam man nga tabinaw rok, nge yag ni rung’ag e tin bay ni ngamog
    ngak.”
  mop-NT: —Le'ec aj Corneliojo, u tücaa'tajo'on. Ala'aji, u noochiloo' a soldadojo.
