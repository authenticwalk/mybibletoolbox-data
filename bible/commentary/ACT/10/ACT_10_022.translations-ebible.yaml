  nca-nca: Yiní ŋande yaŋgurí, “Kuma unindoro sopo-sopo uniye Kornilius, ŋundo nore
    asá niriní maheteto. Ŋuko uni roneneŋowí ko Anutu koro soreyote. Juda wini soso
    ŋande yeyoteŋgo, ‘Ŋuko uni meté,’ yeyoteŋgo. Asa sambo simó surumí kato ŋande
