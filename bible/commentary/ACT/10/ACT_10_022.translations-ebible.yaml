    u qui'il a winic abe'e. Albi ti'i aj Cornelio u men jun tuul u yaj xa'num a Dios
    ti'i ca' u püyeech ca' xiquech tu yotoch,— cu t'anoo' ti'i aj Pedrojo. —Te'i u
    yubic a t'an,— cu t'an a ox tuul ti'iji.
  tet-tet: Sia nataa naꞌak, “Sondadu Roma ida mak naruka ami mai. Nia ulun bodik sondadu
    naꞌin atus ida. Nia neon loos. Nia moos beer Naꞌi Maromak. Ema Yahudi waꞌin natene
    niakaan dadiꞌak. Hori sehik Maromak Niakaan makbukar laleꞌan ida tuun mai, naruka
    nia nusu ita boot mai iha niakaan uma, nebee nia rona duꞌuk nosi ita boot.”
  hlt-MCSB: Te dongah amih loh , “Rhalboei Kornelius he hlang dueng la om tih Pathen
    a rhih dongah Judah namtu boeih long khaw a oep. Nang te amah im la tah tih nang
    lamkah olka hnatun sak ham hlangcim kah puencawn loh a mangthui coeng,” a ti uh.
  xtd-NT: 'Ka xiaꞌan se ijan: —Ɨɨn se kuu centurión n‑tundaꞌa ñaꞌa xa vaxi koio‑da.
    Cornelio nani‑s. Jandixa‑s Ianyuux, te io‑s xañuꞌu nuu‑ia. Ntdaa ñayiu Israel
    ka jaꞌan xa vaꞌa‑s. Ɨɨn ángel, ia xinokuechi nuu Ianyuux, n‑jaꞌan nuu‑s. N‑xiaꞌan‑ia
    xa na kana ñaꞌa‑s ndixi xa jɨꞌɨn‑n veꞌe‑s te kunini‑s ntdaa xa na jaꞌan‑n nuu‑s.'
  mdy-ETH: ዔያታ፦ «ኑኡኒ ሙኬሢ ፄኤቶ ፖኦሊሶኮ ሱኡጋሢ፥ ቆርኔሌዎሴ ኮራፓኬ፤ ዒዚያ ዓይሁዶ ዓሳ ቢያ ዒዛ ቦንቻያ ሃሣ ፆኦሲ
    ካኣሽካያ ኮሺ ዓሲኬ። ኔና ዒዚ ፔ ማኣሪ ዔኤሊሲ ኔ ጋዓ ባኮ ዋይዛንዳጉዲ ፆኦሲ ኪኢታንቻ ዒዛም ኬኤዜኔ» ጌዔኔ።
  spl-spl: Sâmu sâwi. “Topŋe yuwuhât takain. Hep bero kunnenŋe, kutŋe Konelio, yâkŋe
    Anitâ mepaem manmu nâŋgâwaŋgimu ârândâŋ otmap. Otmu Yura ambolipŋaŋe yâkât nâŋgâŋetâ
    yahatmap. Aiop, yâhâlen Anitâhât aŋelo âlâŋe tetewaŋgim yuwu sâm ekuop. “Lok âlâ,
    kutŋe Simon Petoro sâm, yâkŋe taka den âlâ ekgohoâkgât naŋgan. Yakât otmâ lok
    hâŋgânyongorâ ari dâim takaŋetâ den ekgohowuap.” Yawu sâm ekuop yakât otmâ hâŋgânnongomu
    takain.”
  usp-NT: 'Rechak xijtak: Oj xojtaksajch jwi''l Cornelio ri jb''ab''alak mak soldad,
    ri'' jun winak ri suc''ul ranm chiwch Kakaj Dios y tijcoja'' jk''ij Kakaj Dios
    y mas tilok''aj jwi''lak juntir yak rijajl Israel. Y jun anjl xin re chi tijtak
    ac''amic pire atb''e laj richoch y pire tijta nen chawaj tab''ij re, xche''tak
    re Pedro.'
  zav-NT: 'Nach gwse'' beṉə'' ca'' ḻe'': ―To capitan beṉə'' le Cornelio əbseḻe''e
    neto''. Ḻe'' zdacze'' chone'' de''e güen na'' cho''elaogüe''e Diozən'', na'' yoguə''əḻoḻ
    beṉə'' Izrael ca'' chso''e xtiže''e de que naque'' beṉə'' güen. To angl c̱he Diozən''
    gože'' ḻe'' deṉabe'' šeɉo'' liže''enə'' nic̱h əgwzenague'' c̱hio'' šə bin'' yo''one''.'
  sgz-sgz: Atul á kálámul er ditul má kosoi ngo, “Gimtul han tilanang Sisaria singin
    kesi tátáil kán tan tám arup. Ninsin a nokwan uri mátán ái Káláu má a lu lotu
    mai muswan uri narsán, má ái di lu mák ilmi ngo a lain kálámul má dik lu rumrum
    on á matananu Iudáiá. Ngisán ái Konilius, má nabung sár angelo si Káláu a parai
    singin suri gima sik pas iáu uranang i kán rum suri nák longrai dánih una parai
    singin.”
  kek-NT: 'Eb a''an que''xye: —Laj Cornelio li capitán xtaklan chak ke. A''an jun
    cui̱nk ti̱c xch''o̱l ut naxxucua ru li Dios. Chixjunileb laj judío neque''xq''ue
    sa'' xnak'' ruheb. Jun x-ángel li Dios quixc''utbesi rib chiru ut quixye re nak
    tatxbok sa'' rochoch re nak ta̱ru̱k ta̱rabi li c''a''ru ta̱ye re, chanqueb re.'
  blz-NT: Ia simbati i raaya'a taena, “Kapiteen Kornelius a men nomosuu' i kai nda'amari.
    Ia mian men kana' a wawauna ka' layaonkon Alaata'ala, ka' angga'ionna giigii'
    samba Yahudi. Sa'angu' malaa'ikatna Alaata'ala nomosuu' i ia mengeleelo' i tuan
    kada' mae' na laiganna. Ia niposuu' kada' mongorongor upa men tundunon ni tuan
    na ko'ona.”
  poe-NT: 'Ntá kjuáte̱he sín ntáchro sín kíxin: ―Kꞌue̱to̱an tí chꞌín capitán Cornelio
    ikuini ntihi. Jehe chꞌán me ijnko chojni imá jína la ko xraxinkaon chꞌán Dios.
    Kaín tí sín judío tjikosáyehe chꞌán la ko tjuèhe sín chꞌán. Ijnko ángel kuènte
    Dios mé nixje̱he̱ chꞌán chénka chꞌán kíxin chrókꞌuíye̱he̱ chꞌán tí jaha kíxin
    chrókjuia nto̱e chꞌán la ntá chrókuinhin chꞌán tí nkehe tsontáchrua ―mé xi̱kaha
    chrónka sín.'
  san-TAM: 'ததஸ்தே ப்ரத்யவத³ந் கர்ணீலியநாமா ஸு²த்³த⁴ஸத்த்வ ஈஸ்²வரபராயணோ யிஹூதீ³யதே³ஸ²ஸ்தா²நாம்ʼ
