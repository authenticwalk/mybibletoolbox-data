  omw-omw: Tuvata mwinramwuhua tiqata, Vaisi mpo Koniriaasiva, mwiva ntaqua vaisihua
    100 nramwuqaa ntaqikyi variva, mwiva ntapihi kyero nrohi variqaro Kotira nrutu
    tuaahere varivave. Mwitaa ihata ekyaa Iutaa vaisivanto mwianra kyuqe vaisivantove
