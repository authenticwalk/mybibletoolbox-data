  gaq-gaq: ମେଁଇଂ ଉତର୍‍ ବିକେ, “ସେନାପତି କର୍ଣ୍ଣୀଲିୟ ଆନେକେ ବେବକେ । ମେଁ ମୁଇଂ ଦାର୍‌ମିକ୍‌
