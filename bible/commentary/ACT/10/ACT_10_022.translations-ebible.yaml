    Ngkarteke akangkwe-irrentye akngerre Ngkarte anyenteke-ante. Jew areye ikwere
    ahentye-aneme. Alkere-arenye Ngkarte-kenhele renhe ileke ngenhe iletyeke ikwere
    ayeye mwerre iletye-alhetyeke apmere ikwerenheke.”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Noqaykunaqam shamuni, Kurnilyu kach''amuwaptin.
