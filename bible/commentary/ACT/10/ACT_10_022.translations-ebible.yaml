  pan-pan: ਉਹ ਬੋਲੇ, ਕੁਰਨੇਲਿਯੁਸ ਸੂਬੇਦਾਰ ਜੋ ਧਰਮੀ ਮਨੁੱਖ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਡਰ ਰੱਖਣ ਵਾਲਾ
    ਅਤੇ ਯਹੂਦੀਆਂ ਦੀ ਸਾਰੀ ਕੌਮ ਵਿੱਚ ਨੇਕਨਾਮ ਹੈ ਉਹ ਨੂੰ ਇੱਕ ਪਵਿੱਤਰ ਦੂਤ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ
    ਤੁਹਾਨੂੰ ਆਪਣੇ ਘਰ ਬੁਲਾਵੇ ਅਤੇ ਤੁਹਾਡੇ ਕੋਲੋਂ ਬਚਨ ਸੁਣੇ।
  gvc-gvc: 'To ã nichʉta tina sehe õ sehe niha: —Cornelio cien surara pʉhtoro, noaare
    yoariro, Cohamacʉre cua pisaro ñʉriro, jipihtina judio masa “Noariro”, ti niriro
    mʉhʉre pji ta dutiro warocahre sãre. Cohamacʉ yairo anjo Corneliore mʉhʉre pji
    dutiyuhti. Õ sehe niyuhti: “Pedrore mʉ wʉhʉpʉ na ta dutiga mʉ mʉare. Ã yoa tiro
    mʉhʉre to yahuchʉ, noano tʉhoga tirore”, ni pji dutiyuhti anjo Corneliore —ni
    yahuha Cornelio Pedrore to pji dutirina sehe.'
  ksj-ksj: Zeḡeꞌa naenaeninaꞌa, “Emeꞌe vaze ꞌahoga, niḡa Korunelio, aneꞌa tuḡufadu
    onaeha. Aniꞌe Itali uti azaḡa ibito ziniꞌeteꞌe vazeḡa. Ani vaze duduḡa zu Badiꞌa
    gubaneꞌeteꞌe vazeḡa. Iuda azaḡa niduꞌa ani niguneꞌohe. Ebu tuḡure viga zaḡoḡaniꞌa
    Korunelio niro, raenaꞌa, 'Vaze ꞌahoga niḡa Petero, ani ḡae ne zamahu aroꞌi, aneꞌa
    nouge reiteꞌe igifine.' ”
  sbk-sbk: Atitumile umuntu umo gosi weshipuga muntu puuti, abhuulelwe nu malaika
    aje ubhale akhaya yakwe ayumvwe zyuli nazyo.”
  mya-JVB: ထိုသူတို့ကလည်း ဘုရားသခင် ကိုကြောက်ရွံ့ ၍ ၊ ယုဒ လူ အပေါင်း တို့တွင် အသရေ
