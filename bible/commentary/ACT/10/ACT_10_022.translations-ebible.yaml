  tue-tue: 'Cʉ̃́ã yʉʉyira: —Sĩcʉ̃ cien surara dutigʉ́ Cornelio wãmecʉtigʉ ticocoawĩ.
    Cʉ̃ʉ̃ basocʉ́ ãñugʉ̃́, Cõãmacʉ̃rẽ quioníremena ĩñagʉ̃́ niiĩ. Cʉ̃ʉ̃rẽ niipetira
