  rmn-rmn: 'Он пхэнлэ: — О баро опэр шэлэ салдатендэ о Карнилий, мануш чячё тай трашал
    катар Дэл, гиндо алаи э иудеенца, диндило катар шужо миляики збора тэ дэл икос
    тут андэ пэ кхерэстэ тай тэ шунэл, со ту лэски кан пхэнэс.'
  huv-NT: 'Nejiw quiaj tapiüngüw: ―Nop minatang soldado nenüt Cornelio nesaj xicon
    niünan. Aaga naxey quiaj xeyay najneaj arang, ayamb Teat Dios. Aton meáwan nipilan
    judío apiüngüw nej xeyay najneaj arang. Nop ángel ocueaj Teat Dios landoj masaj
    nej miün mejanüch meamb aniüng nej manguiay leaw ique apmesaj ―awüw.'
  otn-NT: 'Nu̱ yø nzite p''ʉya bi ''yɛ̱mbi̱: ―Nu̱''a̱ ra̱ capita ni̱ hu̱ ngue ra̱
    Nɛyo xpá̱ mmɛnnga̱he ngue ga̱ sixa̱he. Nu̱na̱ ra̱ Nɛyo, guehna̱ n''na ra̱ hoga̱
    n''yohʉ ngue su̱prá̱ xu̱di̱ Oja̱. ''Nɛ̱ nnu̱ ma̱nho gätho yø judío na̱. I mma̱
    ngue bi zø''a̱ n''na rá̱ ma̱ca̱ anxɛ Oja̱ p''ʉ ha ''bʉi, bi xifi ngue da̱ pɛnhni̱
    to da̱ zixa̱''i̱, para ngue da̱ ''yø''a̱ ra̱ hya̱ ja ngue gui̱ mma̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbune adibo niŋgiŋ, “Mikme’walaŋ talitimeŋ Koniliyasdi ninimbune
    bumun. Adi me momooŋ, Bepaŋ niutumbalak, eŋ Judame hekidi nadimimbu loloŋnit tubu
    momooŋ timiiŋ. Bepaŋ’walaŋ aŋelo uŋgoniŋdi indiŋ niŋguk, du ganimbune adi yolineŋ
    wooŋ mede yobune nadidok niŋguk doktiŋa niniŋkulune bumun.”
  obo-NT: Mid tavak sikandan to, “Id po-undini koy ni Cornelio no kopitan to mgo sundau.
    Motallong sikandin, woy duwon allak to Monama woy mowwet kos kod-ontong to langun
    no Judio kandin. Na, duwon ponolihan to Monama nid ponudtuu kandin no od po-undiyonnon
    ka to baoy rin su od pominog sikandin tod osengon du.”
  kca-kca: 'Ԓыв пӑ йастәсәт: «Корнилий сот ԉаԉ йох куща, йӑм сӑмпи пӑ Турәм эԓты пӑԓты
    ху, иудея мирән хŏԓ йӑма нумман тӑйԓа, йэмәӈ ангел эԓты ԓўв хотәԓа нӑӈен вохты
    партәпса йŏхтәс пӑ нӑӈ пŏтәрԓан хуԓәтты».'
  cak-ENT: 'Y ri achi''a'' xquibij chin ri Pedro: Jun Capitán rubini''an Cornelio
    roj rutakon c''a pe chi''avoyoxic. Y ri achi c''a re'' jun achi choj ruc''aslen,
    jun achi ri nuxbij-ri'' nmacun chuvüch ri Dios. Y conojel ri vinük israelitas
    juis ncajo'', y jabel nyech''o chin. Y c''o c''a jun lok''olüj ángel ri xch''o-pe
    riq''uin ri Cornelio, y ri ángel re'' xbij can chin que caroyoj rat, y trac''axaj
    ri achique nabij chin. Roma c''a ri'' xojpu''u chi''avoyoxic, xquibij ri achi''a''
    ye takon-e.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤀᤠᤏᤡᤃᤧᤃ ᤁᤷᤏᤠᤗᤡᤕᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤌᤰᤋᤢᤶᤒᤧᤸᤗᤧ ᤕᤠᤵᤔᤡ ᤐᤠᤱᤄᤧᤒᤠᤖᤥ॥
    ᤂᤢᤏᤧ᤹ᤃ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤁᤧᤃᤡᤒᤠ ᤔᤏᤠ ᤏᤢ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ᤃ ᤛᤠ᤹ᤖᤡᤰᤁᤣ
    ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡᤖᤢᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠ ᤛᤣᤛᤣ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤎᤡᤰᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤢᤜᤡᤶᤔᤥ
    ᤀᤢ᤺ᤵᤔᤠᤀᤠᤱ ᤂᤧᤏᤧ᤹ᤗᤠᤶ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤃᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤶᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān ndá mozo: Cornelio, tēe cúu capitán, nī ntají dē ndá
    sāán vāji ndá sá. Chi cúu dē tēe ndāā, de chíñúhún vāha dē nūū Yāā Dios. De saá-ni
    nchivī hebreo suni cáhān ndá ji jā tēe vāha cúu dē. De nī ncāhān iin ángel yā
    jíín dē jā cana dē ní quīhīn ní vehe dē, de cunini dē tūhun jā cāhān ní jíín dē,
    ncachī mozo.'
  san-TIB: ཏཏསྟེ པྲཏྱཝདན྄ ཀརྞཱིལིཡནཱམཱ ཤུདྡྷསཏྟྭ ཨཱིཤྭརཔརཱཡཎོ ཡིཧཱུདཱིཡདེཤསྠཱནཱཾ སཪྻྭེཥཱཾ
    སནྣིདྷཽ སུཁྱཱཏྱཱཔནྣ ཨེཀཿ སེནཱཔཏི རྣིཛགྲྀཧཾ ཏྭཱམཱཧཱུཡ ནེཏུཾ ཏྭཏྟཿ ཀཐཱ ཤྲོཏུཉྩ པཝིཏྲདཱུཏེན
    སམཱདིཥྚཿ།
  qve-NT: 'Hinaqtinmi chay hamuq runakunaqa, khaynata niranku: —Capitán Cornelio mandamuwaqtinkun
    noqaykuqa hamushayku. Payqa Diosta kasukuq runan; hinaspapas paytaqa llapallan
    Israel nacionniyoq runakunan allin respetowan rikunku. Corneliomanmi Diospa angelnin
    rikhurispa, khaynata niran: “Simonwan sutichasqa Pedrota wasiykiman pusachimuy;
    hinaspa paypa rimapayasusqaykita allinta uyariy”, nispa.'
  pao-NT: Umu oo nanekwegea, “Soo Cornelius mee naneadu, mu tukwutumadu moohedu, yaatoo
    ne ta'ya. Besa'yoo nana oosoo mu Jew numu-wa'ne Te Naa-witu tunaka'oedyukudu tuwazoo.
    Mu Jew numu unu oo nenaka. Soo toha kasa-ga'yoo mee ka Cornelius netamma, ‘U oo
    tuukwe u oosoo saa'a u nobe-kwitoo kemmadooa. Oosoo u tuukwekwu ka u soonakana.’
    ”
  cbu-NT: 'Kornéliysha wasundurur: Kornéliy iyaa zanganirangiya, Kornéliy komandantcha.
    Apanllee mangoonkiya. Utaáshuch ichingurusin: An tputs kizpur wanasircha átssincha.
    Kornéliy Apanllpa tsiyatarangu, Apanll wasundurur kuseeru, kamanirangiya Kornéliyootsi,
    manga. Pitoroo yamashini; mang, tárangiya. Pitor kuskachu, tsiyatsis kamanichparee
    shiyaamaya. Kamankachu, kitsish mazinangcha; tárangiya Apanll wasundururi Kornéliyootsi,
    manga. Ashirucha, iyaa zanganirangiya shiyaam yamamaama. Ashiri Kornéliyupa tsiyataatish;
    tárangasha Kornéliy wasundururiya.'
  usa-usa: 'ánibo yeráwáqá tirááe: “móra-naqa Arómuq-marupake ááiq-i-wayukati anómma
    kawáá-nákómá Koníriati wemá timátikaitata kéyunatae. ánibo maamin-náqá Koníriati
    wemá Áánûqtun áama itáíq-itaiq kéitata weqtabá Ítíráaeo-wayukama yeráwáqá yimuqá
    kémaraae. miráitana mórama Áánûqtuni kaqtó-nakoma eqtábá timá ámitana wemá enóyaupiken-aimma
    itánéna kéiye.” téta yeráwáqá tirááe.'
  soy-soy: 'Api rɛ: Rɔm usɔ́ɔ́cɑ kpéẽ Kɔrinɛɛ yɛɛ rɔ́ tummɛ. U usoi kɛcirɛ lɛ, un
    kɔ Uléécɑɑ pɑkɑrɛlɛ̃. Pisuifi nnɛ́í yɛ ukɛcɑ́ɑ́ ńsɔnɛ símisilɛ. Uléécɑɑtumɛ
    unyinɛ yɛɛ u símisi rɛ ukɛ́ pɔ́ sée ɑɑ́ hɑ ukɛyɔ-i nfɑsimɛ́ kɑɑ m mɑ́mɛ u símisi.'
  hui-hui: Ani layagola tigua ladai bialu lalu, Ami agali pira pira (100) haru haga
    Koniliasa ibugua inahondo, Pida damu pudaba, lalu langiya. Koniliasa ibu mini
    tigabiwi Ngode Datagaliwabe mitangi bialu lotu laga howa Yu wali agali bibahende
    karume, Ibu agali bayale ka, lai haga ka. Í̠ ibu andaga ibabelobi bi larego ibu
    hale helobi Ngode Datagaliwabenaga dahuliyali mbirame ibuhondo, Pida damu pu labe,
    laya, lalu Pida lamini.
  amf-amf: Kediar “Wonin nivoono mato alaqa Qornelooskalankane. Kidiar tipa eabee
    Barjoamaar kurtumbheabene; pir Ayiwd eeno wul kina koda tarje. Haam yisa ooninte
    elsayse hanin giyenam kinin qansoadettsi Barjosa gaana gazaa kina ki giyade” kina
    ke hamade.
  quc-NNT: 'Ri e are'' xech''awik, xkib''ij: Uj taqom loq rumal ri tat Cornelio, ri
    ki nimal jun ciento soldados. Are jun tata'' ri jikom ranima'', ri käniman che
    ri Dios. Ri are'' sib''alaj nim kil wi, xuquje'' sib''alaj loq'' chkiwäch konojel
    ri winaq aj Israel. Xb''ix k''u che rumal jun ángel ri xtaq loq rumal ri Dios,
    chi kutaq sik''ixik la rech ke'' la cho rachoch, kuta k''u na ri tzij ri käb''ij
    la, —xecha che.'
  dob-dob: Ta sigwae, “Konilio ꞌietunema, tauna ꞌima tolosaiyao ꞌadi toanugana, ta
    tai palupaluna ta Yaubada ꞌana toꞌamayaba, ta wate me Yudia maiboꞌadi siꞌawa tai
    boboꞌanena, ga ꞌana emataluwa ꞌinonona anilose ꞌenega, be ꞌaene ꞌoyo ꞌibwauyeyo
    tauna ꞌina anuwaya, be ꞌimu ona ꞌida nono.”
  wrs-wrs: Hev una, Sesoana ovsongolnindrini ishomnana Koniliusm valgonindna kuwulm.
    Himba besal indhanarini lohv, himba sembayang velohmanav Sesoamba. Indkumbiva
    Yutanindva hemba longong vriv. Sesoana ovsongolnindriniva ishomnana Koniliusmba,
    os prora Pitaoa kana deuvram, os himba hev hellevav, manam dihi oi.
  mca-mca: 'Pekhewe''en qa yeku''ƚ pa''aj: —Ha'' Cornelio hikha'' ewi''ƚ centurión,
    hakha''an yatsathen qa yijayaanija iye pa'' Dios. Week ene'' judiol yisu''un hakha''an.
    Pa'' ewi''ƚ ƚaqa ángel pa'' Dios yiyaji''ijets pa''aj qu'' ne''niihet ei pe''ye'',
    hats''inha qu'' amii ke'' ƚetsi'' ma'' qa'' nepiye'' hakha''an pa''qu'' it''ijets.—'
  tzo-TZC: 'Ti viniquetique jech laj staqꞌuic: ―Tacbiluncutic talel yuꞌun ti capitán
    Cornelioe. Jun lequil vinic ti xiꞌtaoj ti Diose, ti jaꞌ cꞌuxubinbil yuꞌun ti jꞌisraeletique.
    Yuꞌun iꞌalbat yuꞌun yajꞌángel ti Diose ti acꞌo avichꞌ iqꞌuel batele yoꞌ jech ta
    xabat ta sna, yoꞌ jech ta xaꞌi ti cꞌusi ta xavalbee ―xiic.'
  mya-mya: ထို​သူ​တို့​က ``ကောင်း​ကင်​တ​မန်​တစ်​ပါး​သည် တပ်​ခွဲ​မှူး​ကော်​နေ​လိ​အား​အ​ရှင့်​ကို​ခေါ်​ဖိတ်
    ၍ အ​ရှင်​၏​တ​ရား​စ​ကား​ကို​ကြား​နာ​ရန်​ညွှန် ကြား​ခဲ့​ပါ​သည်။ ကော်​နေ​လိ​သည်​လူ​ကောင်း
    တစ်​ယောက်​ဖြစ်​၍​ဘု​ရား​သခင်​ကို​ကြောက်​ရွံ့ ရို​သေ​သူ​ဖြစ်​ပါ​သည်။ ယု​ဒ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​၏​ကြည်​ညို​လေး​စား​မှု​ကို လည်း​ခံ​ရ​သူ​ဖြစ်​ပါ​၏'' ဟု​ပြော​ကြား​၏။-
  gng-NT: 'Nɛ bi tɔke'' wɔ ki ye: «Kɔrnɛyi nɛ sɔn'' tɛ ní. U yé Sojambɛ kobk ya
    ciɛn nɛ, ki yé ugbɛmɔ̀ndaan, ki boh Uwien. *Sufmbɛ kɛ pɛ̀keh wɔ ki gbiekeh nɛ.
    Uwien ya tond uba tɔke'' wɔ ki ye wɔ ń yin ŋɛ, á baa uʼden wɔ ń cenge aʼgbɛr.»'
  cbi-NTPO: 'Tsenñu yala pakatu: Lala suutadu ama Cornelio'' mityaa dejayu. Yaa Dios
    naakesa tyañuba tsanguen chumu ruku, tsenmin Diosnu bain aawa kure'' keewaamu
    rukuve, tsenmin naa judío chachillachi bain estya'' keran chumu rukuve. Tsenñu
    Dioschin juu jumu ma anjee Cornelionu tsandive: Pedronu mikajide, tsenmala ya
    ñu'' yasha ja'' naati pañuba, ñulla meedinu dejuve, tive, timi.'
  ikk-NT: Wẹ nọ za, sị, “Kọnẹlusu zi ẹnyi. Onyẹ a kị ndị-agha rọ, ọ kị ndị-agha ọgụn-isẹn;
    ọ wụ onyẹ ezi-omumẹ hụn a tụ egun Osolobuẹ; ndị Ju ile e ku oku ẹ ọhụnma. Mmọn-ozi
    rị nsọ gwa a d'a kpọ ị, n'ị bịa iwe ẹ kẹni ọ nụ ihiẹn i k'e ku.”
  leu-leu: A rutuvaat aave ri suie, “Nemaatul, maatul filimaan ti pe si Kornilius,
    a sensurian. Nane ve a saxa mataa roxo aava fuuna nangus a Piran e a mu rabuna
    Juda ri suai sena. A angelo xaradak a xuuse pana xelaan nano xe la lifu sina talo
    i taa langai a ferawaian siim.”
  maz-NT: 'Anguezeji o mamaji: ―O ndäcjöjme ''na bëzo c''ü ni chjũ e Cornelio c''ü
    manda o tropa. Nuc''ü, sũ Mizhocjimi y cja ja c''o nzi ga ne Mizhocjimi c''o na
    jo. Texe yo in menzumügueji a Israel mamaji c''ü cja na jo c''e bëzo. Mizhocjimi
    o ndäjä ''na o̱ anxe o ma zopjü e Cornelio. O xipji c''ü ro ndäcjöjme rá ẽ sints''ijme
    rá mö o̱ ngumü, ngue c''ua rí zopjügue. Angueze ra dyärä c''o rí xipjigue, eñe
    c''o bëzo va xipjiji e Pedro.'
  bod-N: དེ་རྣམས་ན༌རེ། བརྒྱ་དཔོན་ཀོར་ནེ་ལིའུ་ནི་མི་གཞུང་རྒྱུད་དྲང་ཞིང་དཀོན་མཆོག་ལ་དད་གུས་ཆེ་བ་དང་ཡ་ཧུ་དཱའི་མི་རིགས་ཐམས་ཅད་ཀྱིས་གཟེངས་བསྟོད་བྱེད་ས་ཞིག་ཡིན།
    དེ་སྔར་ཕོ་ཉ་དམ་པ་ཞིག་གིས་ཀོར་ནེ་ལིའུ་ལ། ཁྱེད་རང་ཁོའི་ཁྱིམ་དུ་གདན་དྲངས་ཏེ་ཁྱེད་ཀྱིས་གང་གསུང་ལ་ཉན་དགོས་པའི་བཀའ་བསྩལ་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü nümagü nanangãxü̃gü, rü ñanagürügü: —Capitáü̃ ya Cornériuxü̃tawa ne
    taxĩ rü nüma nixĩ i nuã toxü̃ namugüxü̃. Rü wüxi ya yatü ya mecü nixĩ, rü Tupanaxü̃
    nangechaü̃. Rü guxü̃ma i Yudíugü nüxü̃ nangechaü̃ i nümax. Rü wüxi ga Tupanaãrü
    orearü ngeruü̃ ga daxũcü̱̃ã̱x nanamu na cuxcèx toxü̃ yacaxẽẽxü̃cèx ga Cornériu
    rü napatawa cuxũxü̃cèx rü nüxü̃ na naxĩnüxü̃cèx i curü ore —ñanagürügü.'
  zpl-NT: 'Nu ucuaqui beella: ―Liꞌiru nzelaru lu cuendaꞌ capitañi enu lee Cornelio,
    enu neca tucu bene nzeꞌca, enu rluꞌcu ulaꞌna lu Diose, nu ye bee bene Israel seca
    liꞌilla. Tucu ángeleꞌ Diose uni lulla nú uxeꞌlalla liꞌiru para nú nzela tucuꞌru
    liꞌilu nú chalu niꞌlla para nú yeneꞌlla lunú nilu lulla.'
  mbc-NT: 'Inkamoroya yuuku''pî: —‍Surarayamî'' esa'' Cornélioya anna yarimasa'' sîrîrî
    —‍ta''pî to''ya. —‍Mîîkîrî warayo'' wanî morî pe pu''kuru maasa pra Paapa yapurîiya
    ye''nen. Mîrîrî ye''nen kure''ne tînamasen pe awanî Judeuyamî'' rawîrî. Mîîkîrî
    wenai Paapa narima''pî inserîya taasa'' ipî'' ayanno me''poto''peiya tewî'' ta
    attîpa kai''ma. Moropai î'' kai''ma amîrî eseurîma anetapai awanî —‍ta''pî to''ya
    ipî''.'
  ndg-ndg: Babaya, “Akida yumo lina lyake Kornelio, mundu wa haki na hupenda kumwabudu
    Nnongo, na bandu ubaya vema katika litaifa lyote lya Ayahudi, abakilwe na malaika
    ba Nnongo kututuma twenga ili kuyenda mu'nyumba yake, ili ayowe ujumbe boka kwako.”
  wsk-wsk: Se nuna balman, “Ana Cornelius, kager kari nunga supuling, wore nanga beteram
    se taiman. Nu kari ningo diram, se Kaem bowa ningi bagara ko kari. Se Juda kariimet
    suen la nu kua bowa nagu gilingisan. Engel laili bo nu maonam, nu nika aurok se
    ko kawam te namar, ale ni den ago bagasam wore balu se nu ikiokko balam.”
  toj-NT: 'Ti yala ja yenlei: ―Yen secahuoticon ja capitán Cornelio. Ja yeni huax
