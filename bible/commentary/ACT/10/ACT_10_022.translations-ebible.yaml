  mto-NT: 'Vanꞌit tseꞌe yꞌatso̱o̱vdi: ―Je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱mó̱kupx
    je̱ tojpata̱jk, juuꞌ veꞌe Cornelio du̱xa̱a̱j, je̱ꞌe̱ts a̱a̱tseꞌe xke̱jxp. Je̱ꞌe̱
    tseꞌe je̱ Nteꞌyam du̱vinjaꞌvip du̱vintsa̱ꞌkip, tu̱vts je̱ꞌe̱ veꞌe je̱ jyáyuvin
    je̱ jyoojntykin, nu̱jom tseꞌe je̱ israeejlit jayu jyávajada chó̱kjada. Je̱ Nteꞌyam
    je̱ yꞌaangeles tseꞌe tu̱ña̱ꞌmu̱xju̱ je̱tseꞌe mnu̱ké̱xajat, veꞌem tseꞌe du̱ꞌamo̱tunáxu̱t
    juuꞌ mitseꞌe mtuknu̱jávap.'
  bzh-bzh: Loḳ denër bë, “Kornelius, sën alam-beġö-yi hir kapten lo vonġ he yam.
    Mehö yohvu sën neggöneng in Anutu geneḳo arë raḳ, galam Yuda pin denër bë yi
    mehö nivesa. Lob Anutu yi angër ti to menër vu yi bë gevonġ he nam in honġ behil
    anah yi begganġ in bë genġo honġ ġaġek.”
  guj-2017: ત્યારે તેઓએ કહ્યું કે, કર્નેલ્યસ નામે એક સેનાપતિ જે ન્યાયી તથા ઈશ્વરનું
    સન્માન જાળવનાર વ્યક્તિ છે, અને તેને વિષે આખી યહૂદી કોમ સારું બોલે છે, તેને પવિત્ર
    સ્વર્ગદૂતની મારફતે આજ્ઞા મળી છે કે તે તને તેના ઘરે તેડાવીને તારી વાતો સાંભળે.
  jvn-NT: 'Wong-wong semaur: “Awaké déwé teka mbréné iki dikongkon karo kumendan Kornélius.
    Dèkné kuwi wong apik sing ngabekti marang Gusti Allah lan dèkné ya diajèni tenan
    karo bangsa Ju. Kumendan Kornélius dikétoki karo mulékaté Gusti Allah lan diomongi
    kongkon nyuwun kowé teka nang omahé, supaya bisa krungu apa sing arep mbok omong.”'
  byr-byr: Wɨdɨna kyaꞌ sahwara wɨdɨna “Aawɨlata maremwaaidei Konilɨyaazai nedasɨwaabɨkeinera.
    Sai aꞌmwe tewaanyai Gotɨyarɨna yɨlaaya yadelyɨ. Anga naangengɨya Juya yuyara dara
    jalɨkurakadɨvɨkɨ ‘Aꞌmwe tewaanyalyɨ.’ Gotɨyare ejelɨya tewaanya pwai wɨdɨna ‘Pitai
    yagaala gɨthatheꞌna gɨnnya angevɨna wɨlaabatheꞌna Pitarɨna duthaasa!’ Wɨdɨna yɨwaꞌdɨkerɨna
    bɨwoinera.”
  ian-ian: Ndi wandi. Nɨna njambwi nyan wandɨ maa yanɨn. Ndɨ ndumi tambanat ta soldia
    kat vɨga lɨndɨ. God kat ndɨna maawupmba yelavɨka apma vat tɨlɨndɨ. Juda walɨnja
    nɨmba ndɨ kat walɨndi. Apma vat yetɨlɨgandɨ waa walɨndi. Godna ensel ndɨ kat wandɨ
    maa nɨn kat wandɨ, yanɨn. Mɨn kat vɨvat wan ngay yanɨn. Mɨnai waiga nyaangɨt wupmat
    yanɨn waa wandi.
  hun-hun: 'Ők pedig ezt mondták: „Kornéliusz századost, aki igaz és istenfélő férfiú,
    aki mellett a zsidók egész népe jó bizonyságot tesz, szent angyal megintette,
    hogy hívasson téged házához, és halljon tőled bizonyos dolgokról.“'
  mcf-NT: 'Adoaquien: —Codnedio cuëmëdquidën chomiaid nebi. Aidi sondado dadpen chuiquid
    bëdambocquidquio nec. Adquid icquin Nuquin Papan chiacpaden nabansho isun isadaidbon
    bëdamboen isaidquio nec. Aidi Nuquin Papan chomiaid mayan bëdan naden chuipac
    caosh. “Simon cuënshumbic Petedo cuënoaid bedmetan. Bëac chuibansho tantiata,”
    quequin Nuquin Papan uaid mayan bëdan ëbi chuiposh quequin Codnedion ëbitedi chuioaposh
    —quepanëdash Codnedion chomiaido Petedo chiec.'
  kjs-kjs: 'Nimumi agale gu-rupa lisimi: Surube ali Kornilius-mi pulupa laa-daa epama.
    Go aliri epe ali piruma Gote-na bi minasaa-ae ali yaade. Juda enaali raayome nipu-para
    epe kone wimi. Go ali-parare Gote-na ensel medame gu-rupa lakalisa: Neme Pita-na
    agale maa rapaape.'
  mni-mni: "Mising aduna khumlak-i, “Lanmi chamagi mapu, Cornelius-na tharakpani.\
    \ Mahak achumba chatpa amasung Tengban Mapubu kiba amadi Jihudi pumnamakna ikai\
    \ khumnaba misakni. Mahakki yumda nahakpu kounaba amadi nahakki wa tanaba Tengban\
    \ Mapugi dut amana mangonda takpire.”\x94"
  yad-NT: 'Ru̱teda ji̱ta variy siva Pyítrubay: “Nu̱y ji̱ta jniy Cornéryumusiy, jiryatiy
    su̱tarumiy nutyityu̱ni̱. Ni̱ni̱ sani̱cha vase vichara vanu, samirya jachityi̱
    risa̱ju̱ni̱. Satuva̱chusara simu Ju̱denu, samirya jvadichi̱ variy Judíyuvedaju̱ni̱.
    Ni̱ni̱ jmutya̱jarya Ju̱denu jpa̱nu niquejada, sa̱tidye natutyaniy jiryorimyuju̱
    ji, rirya̱tidye tuva̱chu nijya̱nvay jasirya jiñiquejada.”'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Ve̱i ndu choon iin ta̱a naní Cornelio, táꞌa̱n
    na̱ dándáki iin ciento soldado. Ta na̱ yóꞌo kúú iin ta̱a ndaa̱, ta ndáño̱ꞌo na
    Ndios takí. Ta káꞌa̱n va̱ꞌa ndidaá kúú na̱ Israel saꞌa̱ ná. Ta ni̱ na̱tiin na
    choon noo̱ iin ángel kéchóon noo̱ Ndios ña̱ kía̱n kana na mií ní ña̱ koꞌo̱n ní
    veꞌe na, dá ná kueídóꞌo na ña̱ kía̱n kasto̱ꞌon ní xíꞌín ná ―kaá ta̱a ñoó.'
  pon-2006A: Irail ahpw sapengki, “Kaunen sounpei men, Kornilius, me kadarkitodo.
    Ohl mwahu men, me kin pwongih Koht; oh mehn Suhs akan kin inenen wauneki mehlel.
    Eri, sapwellimen Koht tohnleng men me mahsanihong en lukeikomwilahng reh, pwe
    en kak rong dahme komw pahn mahsanih.”
  maq-NT: 'Ngajan xi cha xi cuacun jan ne, cuitjin cachja cha: ―‍Ngu capitán xi hmí
    Cornelio catsingatju niji me xi canduvin nguehe. Me vëhë ne, ngu xihin ndaja me,
    hacuaha jemu faharcun me Nina. Yëjë ni xuta tjë rë Israel ne, ndaja chja me tsëhë
    Cornelio. Ngu ángel rë Nina cachja cojo rë me xi squindaya me ngayun xi cuangun
    ndava me cojo sa xi cuisiñuju me cjua xi cuinújun cojo rë me. ―‍Cuatjin cachja
    cha xi cuacun jan.'
  hto-hto: 'Jira afémacɨ uai otíaɨoɨ: —Ɨllaɨma Cornelio caɨ ória jira bitɨcaɨ. Afémɨe
    ñúefuena nitácamɨe. Afémɨe Juzíñamuimo ñue jacɨ́ruioide. Nana judíuaɨ íena ñue
    llɨ́ɨnotiaɨoɨ. Iena ɨere izíruitiaɨoɨ. Juzíñamui abɨ ímɨe íena daɨde: “Jópemo
    comɨnɨ oreri Pedro uáidollena, afe mei o jofomo Pedro bílleza.” Jira o uáɨbitɨcaɨ.
    Dɨnomo Cornelio íena o daɨíacallɨfuena cácaite, —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles disseram: “Cornélio, um centurião, um homem justo e temente a Deus,
    e bem falado por toda a nação dos judeus, foi dirigido por um santo anjo para
    convidá-lo a sua casa, e para ouvir o que você diz”.'
  ces-NKB: 'A oni řekli: “Setník Kornélius, spravedlivý a bohabojný muž, který má
    [dobré] svědectví od celého židovského národa, dostal pokyn od svatého anděla,
    aby tě nechal zavolat do svého domu a vyslechl tvá slova.”'
  cui-cui: 'Barapomonae Pedro jume notatsi, jeye: —Papatan yaitama Cornelio, pon soldadomonae
    pia pentacaponaein tatsi, bapon pana itoroba. Barapon pejʉntʉ coyene xanepanaein.
    Barapon Nacom jume cowʉntatsi. Irʉrʉ daxita judiomonae barapon barʉ cui itura
    jineibatsi yawa antobetsi. Pinae Nacom pia matatsunpin tatsi Cornelio itorobatsi
    Simón Pedro wabare nejume taenexa tsane jei pinae, jei barapomonae, xua Pedro
    tsipaebatsi.'
  boj-2014: Onaqa naŋgi na minjeb, “Qaja tamo gate aqa ñam Kornilius a tamo bolequja.
    A Qotei aqa sorgomq di sosiqa kumbra bole dauryeqnu. Juda kalil naŋgi a qa mareqnub,
    ‘A tamo bolequja.’ Ni que. Ya bilaq Qotei aqa laŋ aŋgro bei a Kornilius aqaq di
    brantosiq minjej, ‘Ni tamo qudei naŋgi qariŋnjrimqa aisib Pita minjib ino talq
    bosim anjam bei mermim quqwam.’”
  eng-OEBUS: The men replied, “Our centurion, Cornelius, a pious man who reverences
    God and is well spoken of by the whole Jewish nation, has been instructed by a
    holy angel to send for you to his house, and to listen to what you have to say.”
  eri-eri: Ono wainga nere benou letuwane, “Kornilius, no 100 oota fai nebere kepten,
    no huuru higanga maiyaha. No fai tigini, onodu no Itou umuge tutuna. Juda fai
    oruwanga lelede, no fai hilobainga. Itou nomo ensel ete ne yaure hinonga nomo
    mata langa goyahe, no name beele ila isona bona.”
  aly-aly: Artwa rernem renh ilek, “Cornelius artwa irlkenty-akert atyetyartel anwenhantherr
    thwenek. Jew-rnem ingkerrenh akalty ra artwa arraty-angkwarr mwerr innga aneyel.
    Rantey arrpemarl Akngey renh iterl-areyel. Apmwerrkel Akngey-kenh angel apetyek
    ngkweng yangkelhetyek, ngenh awetyek.”
  wiu-wiu: poyo yatene tobou ago Koniliasiyo poe wa wetekakale nokoo. Einagome epetanele-kama
    toa Akolalike poti wene pia lukoa mekagopa Yu yene peyame one kei piai tiki. One
    mekata Akolaliyo one edelo ago pade wetekakale nokome okome Pita oto nomotono
    ta. One nokome okamo neme yakamotoane ukuno, one mekota neke pupu ali pade-mene
    wetekamene wa edelo agome Koniliasi-pala oka toa toto ni nokoo-koli okome
  swe-swe: 'De svarade: ”Officeren Cornelius är en rättfärdig man som fruktar (vördar,
    respekterar) Gud och har gott anseende hos hela det judiska folket. Han har fått
    en uppenbarelse av en helig ängel att han ska skicka efter dig och höra vad du
    har att säga.”'
  cth-cth: Ahnimouh ni hettelah atipouh, ransabawi Kornilias ni na patoun awh e doeh.
    Ahni teh Cathut ka taket e hoi tami kahawi lah ao teh Judah taminaw ni a baripoung
    e doeh. Ahni ni na lawk a thai panuek nahan Cathut e kalvantami buet touh ni nang
    hah coun loe atipouh.
  mti-mti: Mu garawa waya, “Apan iviwa Korunerias wakene. Me senturion aiviwa sira
    apan oraiwa. Me God gumbe a aiviwa, me Ju igiyawa undag iviwa enagatemewa. Aneya
    iyakaisiyapama me dine, ‘Ge Pita aug gwe geuma oya onaga, gae wape anoa.’”
  pad-NT: '—Akadika''da''di Cornélio oniki haria honariavini mani hida haria rakhaja
    hida. Sorara vaipohiki-ra va''ora honariabakhiaki ada Cornélio. Jahaki ada. Deu-ra
    kanamasiviki ada. Judeus kaija''ari hahavia vavajahaki ada akadika''da''di. Hari.
    Deua bikarona''iki ada ibavi kaija''arini Cornélio kania. Bini''aha: “Cornélio,
    Simão Pedro-ra kaboa''i''a igorania khana mahija kidivarani mitha ini''avini.”
    Vakhaniha adani Cornélio kahonai abono.'
  twi-twi: Nnipa no buaa no se, “Yefi asraafo panyin Kornelio nkyɛn. Ɔyɛ ɔtreneeni
    ne Onyamesuroni a Yudafo nyinaa bu no. Onyankopɔn bɔfo ka kyerɛɛ no se ɔnsoma
    mfrɛ wo mmra ne fi na ontie asɛm bi mfi wo nkyɛn.”
  hlt-hlt: Te dongah amih loh, “Rhalboei Kornelius he hlang dueng la om tih Pathen
    a rhih dongah Judah namtu boeih long khaw a oep. Nang te amah im la tah tih nang
    lamkah olka hnatun sak ham hlangcim kah puencawn loh a mangthui coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Ohɑ̃ɑ̃pɔ̀nkótì Kɔrinɛi wèè dɔ̀ɔ̀ri Kuyie ndɔ́ dɛ̀, kɛ kù
    dé, kɛ̀ Sifubɛ bɛmɔu ò dɔ́, Kuyie ntɔ̃nnì we nnɑ̀kɛ́ kòò ti tɔ̃nní kɛ tú ɑ kɔtoo
    kóò nɑ̀kɛ́ ɑ mɔkɛ tì.'
  san-GUJ: તતસ્તે પ્રત્યવદન્ કર્ણીલિયનામા શુદ્ધસત્ત્વ ઈશ્વરપરાયણો યિહૂદીયદેશસ્થાનાં
    સર્વ્વેષાં સન્નિધૌ સુખ્યાત્યાપન્ન એકઃ સેનાપતિ ર્નિજગૃહં ત્વામાહૂય નેતું ત્વત્તઃ
    કથા શ્રોતુઞ્ચ પવિત્રદૂતેન સમાદિષ્ટઃ|
  amx-amx: Artwang inang renh ilek, “Cornelius rang twernk angerr anem atwenh-atwenh
    mapek. Rang nwernenh lanthek ngkweng-warn, ngwenh ngwerl-alpetjeh. Tjerrtj Jew
    ingkerrek kaltj, rang artwang Altjerreh kaltj anemarleh. Rang Altjerr arratj iterl-arem.
    Angwerrek Altjerr-henh angel kwer-warn petjek. Angelel renh ilek, ngkweng ntangkelhetjeh.
    Rang ngwenh awetjeh kwel.”
  ake-NT: “Koneriyas, Roman amʉ' soisaai epuru uya ina enno'sa' man,” ta'pʉ to' uya
    ipɨ'. “Ipokena' pe te'sen mɨrɨ awonsi'kɨ tɨwɨrɨ rɨ Papa eseru poro ɨko'mamʉ i'se
    te'sen; Esuwerʉ amʉ' uya nɨrɨ wakʉ kʉrɨ rɨ tato' ipɨ'. Papa inserʉʉi uya auro'ka'pʉ
    ɨuye'to' pe itiwʉ' ta' auro'kato' auya etato' pe iya,” ta'pʉ to' uya.
  qvn-NT: 'Niptinga cay nirärinmi: “Tayta, aywarcayämü Roma soldäducunapa mandagnin
    Cornelio cachracarcämaptinmi. Payga Dios manchacugmi, jinaman ali rurag runam.
    Paytaga Israel castacuna ali runapagmi ricapäcun. Paytam ganyan Diospita shamusha
    ángel rimapasha wayinman gamta gayachishunaypag, jinaman gam rimangayta mayacur
    cäsucunanpag”.'
  tku-NT: 'Xlaca''n takelhtīlh: ―Ixpālacata capitán Cornelio. Xla'' tzeya chi''xcu''
    ē jicua''ni'' Dios. Talaktzī''n israelitas tzeya chi''xcu''. Chā''tin ángel tī
    Dios macamilh huanilh Cornelio namāta''satīnīni''nān ē xla'' nakexmata tū nahua''na''.'
  bjk-bjk: Idiet toxo balu, “A umri raxin e Konilias i tile e meet. Ine a tödi töxödös
    ma ibo buburin e God. Ma nangadi xirip mee Judeia tobo ii ine. A madakdak ne angelo
    ixo tengen te ine bara irabo lamus ot nöngön uri xö gunon te ine, io nang ine
    irabo ölangen a lasanene nang u ka rengrengen.”
  msy-2020: Ezɨ gumaziba an akam ikaragha ghaze, “Kornilius 100plan mɨdorozir gumazibar
    garir gumazir dapanim, a nɨ bagha e amadazɨ e ize. A Godɨn damazimɨn deragha an
    apengan itir gumazim. Judan gumazamiziba bar a gifongegha an ziam fe. Ezɨ Godɨn
    enselɨn mam a mɨgɨa ghaze, nɨ Pita bagh akam amadaghtɨ a nɨn dɨpenimɨn izegh mɨgɨrɨgɨatabar
    amutɨ nɨ da baragh.”
  bpr-bpr: Na tmimel ale, manla, “Yé mdek gami Kapitan Kornilyu. Tluh to kenen, na
    toon nafè i Dwata, na lê nafè i dad Dyu kenen. Na yé man satu kasaligan i Dwata
    di kenen, fngén ge kun du fye falningen i manam di kenen.”
  rmy-VLAKH: 'Онэ пхэндэ: — Пхурэдэр шэлэн халавдэн Корнилиё, мануш чячимаско, саво
    дарал Дэвлэстар, касти отдэн патив всаворэ мануша иудеёндирэ, приля свэнтонэстар
    ангелостар припхэнимо тэ акхарэл тут андо пэско чер, кай тэ ашунэл вся, со ту
    лэсти пхэнэса.'
