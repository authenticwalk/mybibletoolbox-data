  inb-inb: 'Chi­ura ainir­ka­kuna: —Kornelio suti sul­da­du­kunata mandagmi nukan­chita
    kacha­murka. Pai runa, alli iuiag, Taita Diusta suma kuiaspa manchag­mi ka. Paita,
