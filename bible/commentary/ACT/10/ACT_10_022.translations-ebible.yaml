  nhg-NT: 'Yejua onöhuatque ejqueyi: ―Otiechhualtitlanque sente capetö tietucö Cornelio.
    Lalebes cuale tlöcatl iloac hua tiemabelilo Deus. Noche joriojte tieyectieniehua.
    Sente öngel de Deus otieyelfe nele ma tlatitlanihua para metzmonucheliqui tejuatzi.
