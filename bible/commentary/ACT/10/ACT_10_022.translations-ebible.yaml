  agg-agg: Asu ai hoafɨyomondühɨ yahomoya, “Godɨndɨ sünambeahɨndɨ nendɨ ami bogorɨ
    Korniriusɨmbo hoafɨmeindoa ai koamarɨhemuna masɨnefɨ sɨhambo hoafɨyowanɨ se ahandɨ
    worɨna hɨfombohünda. Ai mbumund-ani asu Godɨmbo ahɨnɨyuhü ndore hohoanɨmoyumb-ani.
    Muŋgua Suda ai ‘Aboedɨ hohoanɨmoeimb-ani’ sei marɨhündɨ. Godɨndɨ sünambeahɨndɨ
    nendɨ ai ahambo hoafɨyundowohü yahuya ‘Se Pitandɨ hoafɨ hɨmborɨmbohünda ahambo
    hoafɨndafɨ koaboadɨ-wandühɨ anɨmboya, “Wandɨ worɨna dɨdɨfɨ,” mbɨsafɨ,’ mehu.”
  ptp-ptp: Mêd yon nêl ên nêbê, “Konilias wê tu levac ên tɨbii vevac 100 ge wê vông
    xen lam. Konilias ge xomxo nivɨha ti wê mi kɨtaa vô Anutu dɨ xomxo Yuda vɨhati
    yê i nivɨha. Mêd Anutu vông angela ti lam nêl vô Konilias ên nêb Konilias i vông
    kɨyang i loc vô ông ên ông loc i ben dɨ loc nêl kɨyang vô i.”
  nak-nak: Egite goio kolia mago “La uru tamiteu, eia la mulugaluga tegite soldia
    te Rom, eia la tahalo isasa taritigi pepeho, eia togo La Tahalo Uru, la valalua
    e Iuda tomi masaga molia. E angelo sibitala tetala, veiala eia ge baha tavume,
    veia amite ge pulime soio te la luma tetala, eia ge lolo la merera taume.”
  lbb-lbb: Ditol kelesi mang, “E Konilius, a ningnigo anuna ning a mar a tarai a harum
    i sune mitol. E Konilius i ning a tena tostos pa a tena hanrawai tetek e God,
    pa a tarai Juda rop la hanrawai i. A angelo ane God i atai tari mang ir arsune
    pas u utumo ana nuna rumai, sur ir longor anum ta warwara.”
  kan-2017: ಅವರು; “ಕೊರ್ನೆಲ್ಯನೆಂಬ ಒಬ್ಬ ಶತಾಧಿಪತಿ ಇದ್ದಾನೆ. ಅವನು ನೀತಿವಂತನೂ, ದೇವರಿಗೆ ಭಯಪಡುವವನೂ,
