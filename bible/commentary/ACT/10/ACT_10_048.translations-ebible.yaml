  mlh-mlh: Oŋu miku mitiga yareko Pitare ogopuji dimaku Yesu Kristore tinao Kornilius
    garikiŋpuine miti meso rau yarebuŋ. Miti meso yarebi Pita sabarebi jikigaru giobobo
    goine yoŋoke goya. Oŋu.
  gof-ENT: ኤንቲ ዬሱስ ኪሪስቶሳ ሱንን ፃማቄታና ሜላ ኤንታ ኪቲስ። ሄሳፌ ጉዬ፥ ኤንቲ ባንታራ ጉ ጋላስ ኡታና ሜላ ጴፂሮሳ
