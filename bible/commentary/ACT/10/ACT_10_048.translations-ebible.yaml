  kgf-kgf: Imuhuc ʒéma Peteronéŋ Yesu Kristoac qaraiguc doku naec énécmimu niŋac énézéyec.
    Waŋu ic embac ieneŋ ai meme tosara méŋ iniguc tacyac wammu niŋac Petero welecmigic.
  awb-awb: Insega ahqáho aitahráhiro éna Sísa Karáhé áwíqtaq wání meríéro úwara mi
    ke wání meriúwe. Wání meriúwara sega Pítansabé, Táhmaro wehekáh mahtaq míahno
    uwe.
  gdn-gdn: '@see-verse:ACT.010.047'
  nko-NT: Mʋ́ sʋ ɔlɛblɩ́ ɔbɛ́ɛ, bʋbɔ́ amʋ́ asú Yesu Kristo dátɔ́. Mʋ́ ɔma a, bokokóli
    Petro bɛɛ, otsía amʋ́ wá kpalobí.
  bsn-NT: To yicõari, —“Jesús sʉorine Dios yarã ñaama” yirã, oco rãca ĩnare bautizaya
