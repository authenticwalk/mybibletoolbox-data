  cak-cak: Y xu'ij chi pa rubi' ri Ajaf Jesús que'an bautizar. Ri xe'an bautizar xquic'utuj
    che ri Pedro chi tic'uje' ca'i-oxi' k'ij chiri'.
  chf-NT: U yäq'ui tä c'ablanob tu c'aba' Cajnojala aj Jesús. Jini aj gentilob u yälbijob
    colac aj Pedro chap'e uxp'e q'uin ya'i.
  tlf-tlf: mangkal ninggil imi bogobe-nala e, “Ibo Yesus Krais imi win uyo kufo-nilipta,
    ok sam ugolin o,” agelata, ok sam ugo-nilip e, kota bogobe-nilip e, “Kabo nuso
    sinan unom ilugo-nalapta o,” agelipta, siit ilugo-se ko.
  piu-2006: Palulanguru Piitalu watjaṉu palunya tjananya kapingka tjarrpatjunkula
    papatatjimilantjaku, tjana yalatji watjantjala, “Ngayulu mayutju Yiitjuku walytja
    nyinanyi.” Palulanguru Kuuniliyatjalungarriya Piitanya tjapiṉu, paluru tjanalawana
    tjiṉṯu maṉkurrpa nguwanpa nyinanytjaku.
  poh-NT: Chi jeꞌ reꞌ xpahkaljic queh chi naquikahsam quiha̱ꞌ chi nacaꞌnam chi raj
    tahkanel chic Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ aj reꞌ ruꞌ nok
    kajanak chic quiha̱ꞌ, reꞌ take acꞌ aj niminel reꞌreꞌ xquipahkaj reh maꞌ Luch chi
    naricahnic quib xib ok kꞌi̱j chi quixilac chi ulaꞌanic chꞌi̱l take richꞌi̱l.
  tue-tue: 'Teero tiigʉ́, cʉ̃́ãrẽ Jesucristo wãmemena wãmeõtidutiyigʉ. Too síro cʉ̃́ã
    cʉ̃ʉ̃rẽ jĩĩyira: —Ãnopʉ́ pʉtʉácũmuña ména sĩquẽ bʉrecori ʉ̃sãmena, jĩĩyira. Teero
    tiigʉ́, cʉ̃́ãmena pʉtʉáyigʉ.'
  bjp-bjp: Ke Pita ka fas ri isi rin kep bapitaiso na asa Iesu Karisito. Ke ri ka
    rut Pita isi in melmel pes fale biing bii naisri.
  xon-xon: Waah len kina na, le u bui bi ke bi muin bi nnyun ni, Yesu Kristo aayimbil
    pu. Tɔ, Konelius mam nan gaŋ Piita ke u ŋa bi chee iwiin ilee.
  tzo-ZNT: Li Pedroe iyal la ti acꞌu yichꞌic voꞌ ta scuenta ti Cajvaltic Jesuse. Ti
    cꞌalal laj yichꞌique ―Abulajan pajan to jayibuc cꞌacꞌal liꞌtoe ―xꞌutat la li Pedroe.
  mpm-NT: Yukan ti ni kachi Pedro ja na kuanducha yɨvɨ un, chi ni ka kachi i ja ni
    ka kandixia i taka jniñu ni saꞌa Jesús, ya kuu Cristo. Ti ni ka kaꞌan ndaꞌu yɨvɨ
    un jiin Pedro ja na kuncha da yukan jaku kɨvɨ jiin da naa da.
  ots-NT: Nubbʉ́, car Pedro bi mandado bi xixtje cʉ cja̱hni‑cʉ́, como ya xquí hñe̱me̱jʉ
    cam Tzi Jmu̱jʉ Jesucristo. Cja̱ guegue‑cʉ́ bi za̱mijʉ car Pedro pa di døhmi pʉ
    tengu̱ mpa, di segue di u̱jtijʉ.
  hoy-hoy: अदिक आव आग्या कोट्टुन कि आंदरी यीशु मसीह अन्द हेसुर देल बपतिस्मा कोटकु
    आगुल, आग आंदुर पतरस से विनती माळदुर कि आव येनारा दिन अदिक आंदुर सांगुळ ईरूल.
  uri-uri: Yatom Pita la nasen la tolpa, tu al kaluken ak nang a Jisas Krais. Yatom
    tu kaluken plaln pa, tu lokel la tolpa kil al ntien arpm wang aripm ur pen.
  amo-amo: Atunna ataa ishinto nani mmyen nanya lissan Yesu Kristi. Ifoghe acara aso
    ligowe nanghinu uduru among ayiri gbardang.
  pjt-pjt: Munu Peterlu palumpa maḻpa tjuṯa wituṉu tjananya katira uṟungka baptise-katinytjaku.
    Kaya mulapaṯu tjananya ini Jesula Christala baptise-katingu. Kaya palula maḻangka
    Kuniliyatjalu tjana Peternya markuṉu tjanala nyinanytjaku piṟuku tjiṉṯu maṉkurpa.
  cwe-cwe: Ivo kawalagiliza wabatizigwe kwa zina da Yesu Chilisito. Maabaho wamulamba
    yakale nawo kwa siku ndodo.
  daa-NT: 'Ɗo wer-ak, Piyer kaawiico ɗo gee-ak aman : « Asoŋ niiko batiziyiŋko iŋ
    siŋ ku Iisa Masi. » Min ŋu batiziygu, Korney iŋ geen̰ji indiig Piyer a ŋaa goye
    menaw seer wal subba iŋ ŋuura. Ek di ŋa ooytu.'
  mlp-mlp: Haqad in Korniliyus ago mataw nenaq gibilan, Ne Yesus Krais abinib yuw
    tuhuz daqay ham. Haqan abeb mataw na Pita bulonim bilaqiy, I ginad i kam asor
    ni ninaq a ta osam haqiy.
  ape-C: Namudok aria Pita nakripesh dodogowinyi baraen um eshesh ta shunek baptaisum
    Jisas Krais ananin nyeigur. Douk shenek baptais iyoh aria shariganum nini eshesh
    shupe eneh karowih nyumneh shopunek.
  bgs-bgs: Purisu igkagi si Pedro na kailangan bunyagan dan ukit katô ngadan i Jesu-Cristo.
    Na, igpóddô dan pa si Pedro tun kandan ka pira álló.
  faa-faa: Aporomo Yasu Keresomo wakapuaki himu hakásaraka hemakapukua, e yano horakano
    i hea tapukumurianie.” Airakano ipu Pitaki someraka, “Né ere hukusi isuyaki waka
    rekeanie.” Aíyaka aporo suamo somesapo.
  kik-kik: Nĩ ũndũ ũcio agĩathana mabatithio thĩinĩ wa rĩĩtwa rĩa Jesũ Kristũ. Magĩcooka
    makĩũria Petero aikaranie nao ihinda rĩa mĩthenya mĩnini.
  cap-NT: Jalla nekztanaqui Pedruqui mantichic̈ha, Jesucristuz̈ tjuuquiz tinaca bautista
    cjeyajo. Nekztanaqui nii z̈oñinacaqui Pedruz̈quiz rocchic̈ha tsjii kjaz̈ maj ninacz̈quiz
    kamt'ajo.
  ksr-ksr: Kaeŋ jeŋ jeŋ kotoŋ oŋono Piitowaa alaurutanoŋ nama Jiisas Kraistwaa qatanoŋ
    Kornilius sumaŋuruta oomulu meŋ oŋoŋgi. Oomulu meŋ oŋoŋgi Piito aŋgoŋ koma mugi
    toroqeŋ weeŋ tosaaŋa yoŋowo laligoro. Kiaŋ.
  eng-TNT: And he commaunded them to be baptysed in the name of the Lorde. Then prayde
    they him to tary a feawe dayes.
  sbs-sbs: Linu naba laela kuti ba kolobezwe mwi zina lya Jesu kreste. Ni ba mukumbila
    kwi kala nabo chamazuba mangizana.
  sue-sue: Ago sero senu ema nukare Yesu Kristora zazora susumuwa ge ou gutewa. Ago
    wewa nukare Petoro soewa waiko be eni numorekare dai ago itisonua awa.
  fra-NCL: Et il commanda de les baptiser au nom du Seigneur Jésus-Christ. Après quoi
    ils le prièrent de rester quelques jours.
  bhg-bhg: Edo Peter mi embomai awa Badari da daoda bapataito orote ge okain sisina.
    Ainda amboda, Peter awamanede deguta indewae daedo itarate, tedogositera.
  snn-NT: Ja'nca cani, Cristo bain mame re'huasi'cuare ëñani, Cristo ta'yejeiye ba'iyete
    te'e ruiñe masi güeseni, bacuani bautiza güeseguëña. Ja'nrëbi, ja'anru bain hua'nabi
    Pedroni se'e choni, Quë'rë se'e yequë umuguseña yëquëna naconi bëani ba'ijë'ën
    cajën choijënna, ba hua'guë bëani baquëña.
  atb-NT: Hau htâng, yhang gi, yhangmoq lé Yesuq Hkrisduq é myìng lang luî wui-myhup
    hkâm yù râ matú pyîng tô ri. Haú hkûn, yhangmoq gi, Petruq lé buinyì ra-í nyí,
    nyi gyó shi aq ga chôm hkûm akô.
  cek-AK: To pongah nihcae to Angraeng ih ahmin hoiah tuinuem hanah a thuih pae. To
    pacoengah nihcae mah Piter khaeah, ni nazetto thungah maw loe cam rae hanah, tahmenhaih
    hnik o.
  bkd-bkd: Aman inikagiyan hi Pedro sa mga kenà Judio ha magpabautismu gayed pinaagi
    hu ngaran hi Jesu Cristo. Dayun hinangyù dan si Pedro ha magtimà pa diyà ta kandan
    hu pila ha aldaw.
  ctu-76: Che' jini, Pedro ti' xiq'ui i ch'ʌmob ja' mach bʌ israelob cha'an tsiquil
    ti' ch'ujbiyob Jesús. Jini mach bʌ israelobic ti' c'ajtibeyob Pedro ti wocol t'an
    cha'an cʌylec yic'otyob cha'p'ej uxp'ej q'uin.
  lac-NT: Jeroj, Pedro caj u tuchi'tajob ca' acsac ja' tu jo'rob. Caj ts'oc u yacsic
    ja' tu jo'rob robob a ti' yʌn ich yatoch Cornelio caj u chich c'atajob ti' Pedro
    ca' p'atʌc yejerob. U c'at u p'atʌr ya'ab u q'uinin yejerob.
  xla-xla: Epo atlepame, “Yia꞉ye Yesu hi tle yú dla ka꞉ka꞉timaiya,” diyo. Epalati
    yia꞉ta Yesu hi tle yú dla tutula꞉pame solotamaiyo, Pitata yia꞉ mate alila yimka꞉mala
    halepo telepo depame.
  xav-NT: Tawamhã ma tô tãma 'ru za'ra, Zezu Cristuhu nhisi na, ĩsadawa para â dawabzuri
    hã te te 'manharĩ za'ra da, zudezu'õ norĩ hã. Tawamhã Pedru te siwi waptẽ, ĩ'rata
    sãmra za'ra da a'â.
  cuk-cuk: Degisoggu, Pedroʼdi Jesucristo-nuggi Bab-diigi-ogleged-igar-imakega, a-dulemarga
    igar uksasunnad. A-sorba, a-dulemar, Pedroʼgi wilenaigusmalad, wis ibbigbasaar
    emar-walik gudiguye.
  tbf-tbf: Ma a nga oeng ngeisngeis segie va gi ta por sinusuruiv simi asan e Iesu
    Karisito. Ma gi nga vereie e Petro va ta nga mon meie gie si kaba ra.
  uig-CYR: Шуниң билән у уларниң Рәбниң намида чөмүлдүрүлүшини буйруди. Андин улар
    Петрусниң улар билән бир нәччә күн турушини өтүнди.
  ikw-NT: O nyee iwu be wụ be mini nụ rẹwhna Jizọsi Karaịsi. Be rịasno Pita ma ya
    nụ be dazịri ọbochi ele nụ ele.
  khs-khs: 'Aputa: Pitayewi sena kesale ili ama selese, “Kiwa Yesu Keleso unuwemi
    ela: hano tolusupa:,” e seya. Aputa: iyewi Pitama ta:potose, “Kewa niwanapulu
    ikila mutama ninipe ye epesenewa ililapa?” e seya.'
  dwr-ENT: ኡንቱንቱ ዬሱሲ ኪሪስቶሳ ሱንን ፃማቄታና ማላ፥ ኡንቱንታ ኣዛዜዳ፤ ሄዋፔ ጉዪያን፥ ኡንቱንቱ ባሬንቱና ኣማሬዳ ጋላሳ
    ኡታና ማላ፥ ኣ ዎሴዲኖ።
  pma-pma: Sakini, Pita meng kati keke koakeil arvitei Siu enek imaeni hehi baptaes
    en keil en oai en isen Iesu Kristo. Navong Pita vi baptaes en keil evus, Konilias
    ka onen keil avisi vato vatal min keil avong vahis emun.
  atd-NT: No nigsugu si Pedro to oyow ogbautismuan on woy si Kornilio to ngaran ni
    Hisu Kristu. Pogkaponga, nigpougpo dan pad si Pedro dio to kandan to pila pad
    no allow.
  tel-2017: యేసుక్రీస్తు నామంలో వారు బాప్తిస్మం పొందాలని ఆజ్ఞాపించాడు. అటు తరువాత
    మరికొన్ని రోజులు తమ దగ్గర ఉండమని వారతన్ని బతిమాలారు.
  hat-BSA: Epi li te kòmande yo pou batize nan non Jésus Kri. Alò, yo te mande li
    pou rete la avèk yo pandan kèk jou.
  bxh-bxh: Yo fede ya falibadi bena Yesu Keliso ai hesana sa babasito be Pita sa anꞌetai
    bena lahai fisa maꞌedi hola sa miya.
  top-NT: Amá cristianos tali̱pá̱hualh Jesús y cha̱tunu tata̱kmúnulh nac ixtacuhui̱ni
    Jesucristo; a̱stá̱n Cornelio huánilh Pedro caca̱ta̱latáma̱lh aná laktzu quilhtamacú.
  msk-msk: Kayan pyabawtismowan naan silan pinaagi sang aran ni Jesu Kristo. Pyagadumutan
    ni Kornelio si Pedro kay gosto naan na abay pa naa maguya digkanilan.
  gyr-NT: 'Sese, —Yañapiramopa Jesucristo rer pɨpe yuvɨreco —ehi. Ipare Cornelio rẽta
    pɨpe yuvɨnoi vahe aipo ehi: “Epɨta vɨtemi movɨro arɨ ore pɨri” ehi yuvɨreco chupe.'
  kmh-kmh: Kun aŋgiy, binuk gunap aŋgek, Jiysis ker mindpay aŋgiy, kuyip ñiŋg pikñeyak
    aŋgyak, “Piyta! Ñin kaw bap chin yip mindenimin aŋgyak.” Aŋgeyak, ñin kaw bap,
    kiy yip mindek miñmon kun ak.
  ukr-ONPU: Він наказав, щоб вони були охрещені в ім’я Ісуса Христа. Тоді просили
    його, щоб він залишився з ними ще на декілька днів.
  emi-emi: Me Pita ghe uela va la ghaa niaasuu tale ararina ateae Iesu Karisto. Me
    laghe kolomila Pita va emene toka teeila mua mene righi nau.
  zpv-NT: Chiꞌchi gunabwaꞌ Pehdru gurohbaañihsa raꞌ ba cun lah Jesucristu, ya seguihdu
    guñiꞌnee raꞌ ba Pehdru tin dxiaꞌhannee raꞌ ba laꞌh Pehdru spaaldaa dxyih riꞌchi.
  gux-gux: Pieli den cedi ke bi batisiba Odiedo yelinni. li po, bi den mi o wan sedi
    leni ba dana waamu.
  kos-kos: Na el sap in baptaisiyukla elos inen Jesus Christ. Tukun ma inge, elos
    siyuk sel elan mutawin yorolos ke kutu len.
  ibo-ibo: Nʼihi nke a, o nyere iwu ka e mee ha baptizim nʼaha Jisọs Kraịst. Ha rịọrọ
    ya ka ọ nọnyere ha ụbọchị ole na ole.
  yml-yml: Fita i veimeyedi i na bafitaiso Iesu Keliso ꞌana wagavayega. I ꞌaꞌavana
    tovetumaganavo fuedi Fita i talabodeni saiꞌafo taiadi i na yogomia.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମରେ ବାପ୍ତିସ୍ମ ନେବା ନିମନ୍ତେ ଆଦେଶ ଦେଲେ।
    ପରେ ସେମାନେ କିଛି ଦିନ ରହିବା ପାଇଁ ତାହାଙ୍କୁ ଅନୁରୋଧ କଲେ।
  bzj-bzj: Soh Peeta aada dehn fi geh baptaiz eena di naym a Jeezas Krais. Den afta
    dat, Kaaneelyos bayg ahn fi stay wid dehn fi wahn lee wail.
  wmt-wmt: Pitangu manya jinjinyinya ngapanga pulukkujirnupurru. Yini palu Jesus jularni,
    nyanartila palunya pulukkujirni ngapanga. Nyanartijangka lamakujirni palu Pita
    Kuniliyajngurrarlu. Ngunangani manyanangurla ngurrawarnti murrkurn.
  chk-chk: Iei mine a allük ngeniir pwe repwe papatais lon iten Jesus Kraist. Mürin
    ra tüngor ngeni Petrus pwe epwe nonom rer ekoch rän.
  ssd-ssd: Taŋamba Petrus nu nane Yesus Kristus ndoŋ ulendika kule pise tap ŋga saniŋgina
    le nane kule pisne tinaig. Taŋamba nu nane ndoŋ mara afu minam tuku ŋgailkinaig
    le nu nane ndoŋ minna.
  acr-TNT: Xtakan cꞌu che cayaꞌ ri bautismo chique pa rubiꞌ ri Kanimajawal Jesucristo.
    Ecꞌuchiriꞌ, xebelaj che ri Pedro chaꞌ cacanaj chi queb oxib kꞌij cucꞌ.
  rop-rop: Brom deya Pida bin meigim olabat beptais garram det neim blanga Jisas Krais,
    en afta deibin askim im blanga jidan garram olabat lilbit longtaim.
  mee-mee: Minmina na i ke bapaga ta ri ngeke rave pangamagoe nga Iesus Karais giana.
    Na ngarume na keke ballage Pita ta i momong kala nge ri ka kae palu.
  dif-dif: Ja nulu jirijiribana wonti tanana multibala Kaparaia talani. Tana nunkangu
    ngatjina wonti, nau ditji palpa naka ngamananto.
  gam-gam: Ye Jisas Krais kandjiye al nu pame dji. Pa kermaka, ga Pita moi al embe
    dji, ni no boll aike ege pende mopen we djimaka, une kune we dje ege pende moi.
  nou-nou: Edo Peter awodo sedo setiri ungo mi Iesu Keriso da jawo da ungo umo mi
    ewamei isera. Edo ungo awodo etero ungo mi Peter daedo iji tupo atarase sedo gosisera.
  mqb-NT: Natiya kutok, a wa tâ gan atan baptisma tə sləmay ana Yesu Almasihu. Pə
    dəɓa anahan a wa nà, Korneliyus a cəce Piyer â njaɗ sə njahay tə tinen luvon
    ahay əngal ite.
  ape-B: Namudak ali Pita naklipech dodogowinyi balan umu echech imas chunek baptais
    umu Jisas Krais ananin yeul. Douk chechlokuh iyuh ali chasolik-anamu nunech chupe
    eneh gwodih nyumneh alagun.
  grc-F35: Προσέταξέν τε αὐτοὺς βαπτισθῆναι ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ. Τότε ἠρώτησαν
    αὐτὸν ἐπιμεῖναι ἡμέρας τινάς.
  cav-NT: 'Acuare tujatu israelita ama cuanaque: —Necutsamereticue micuana amena Jesucristo
    jaque jadya adebata ishu. Jadya juatsu tunajatu acuare: —Rehuadya ecuana tsehue
    eje uma huecaca cuana anicue jari, —jadya tunajatu Pedro acuare. Tunara amereya
    equedyatu jucuare.'
  kgp-NT: 'Kỹ tóg ũ mỹ: “ag kygpe ra ge, Jesus Cristo jiji tó kỹ,” he mũ sir. Ãjag
    kygpe kar kỹ ag tóg Pedro mỹ: “ver ẽg mré nĩ,” he mũ. Kỹ tóg ag mré nĩ sĩ han
    kar kỹ tĩ mũ sir.'
  bvd-bvd: '''Uri nai guu, sa Bita ka saea fuada uri kera daka siuabu naa ''ana satana
    sa Disas Kraes. Sui kera daka lui faafia sa Bita ka too fasi ''ana fai kera suli
    ta bara fa sato lau.'
  ukr-1871: І звелів їм охреститись в імя Господнє. Тодї просили його, щоб пробув
    у них кілька днїв.
  apz-apz: Ose ulonto ulɨmento, Aꞌamu somo Jisasɨmneꞌno fɨkiyomapmno. Ose imentohofoso
    Pitamo ulɨmentohofi, Sɨkuno nomꞌne memjaofɨhwosoꞌno nakwoꞌnji wohumano. Ose ulɨmentohofofoho.
  yon-yon: Kwani kowe, Yesu Keresu yaningko yaambed baptais kerundime ande Pitambed
    weng kondoone kwaniwen. Kwane, Pita kuu kaamoneniiwa aron yena yi yoom doboroon.
  poi-NT: Jesɨc Peto ipɨɨmɨ́y iga acchiŋyajta̱iñ jém pɨxiñt́am jém Jesucristo iñɨyi̱mɨ.
    Ocmɨ cunucsayt́a̱ jém Peto iga tsɨ́yiñ ju̱na ja̱ma con jeeyaj.
  wuv-wuv: Si'ei, ina ware ba ronei pudugufai a'a fei haraa Jesus Christ. Ma rona
    warefanaa Peter ba nei gutafipui a'a ro'odu hefi'adiai arewaa.
  quf-NT: Chaynu nirnaqa kaĉhakuran Amitunchik Jesuspa shutinpina shutikunanllapapaq.
    Chaymanta shutikurnaqa, Pedruta kusata rugaranllapa ayka diyallataqa paykunawan
    kidananllapapaq nir.
  yuw-yuw: Muno, yu muyu yamuc guarut.” Pitaho ihoroc yuna owi amna torop wo yu Yesu
    Duichon madec yamuc gubung. Tongo mit yu ‘Pita sep youp toctoc au noniot itun’
    yongo yu inong ac togung. Tuya Pitaho yuot wocin idoc.
  hus-NT-1971: Tam a Pedro in ucha’chic ca pujanits jaye tim bij a Jesucristo. Taley
    pacabethach uchan a Pedro ca jilc’on taja’ tsab ox a q’uicha c’al jaja’chic.
  med-med: I nimba kʉn, wamp mbʉ kapⱡa, Jisas nga mbi ila nu teing nitim. Wote, wamp
    nimbʉ ndi, Pita waldʉk, en enim kʉn muⱡangga, rumbʉⱡ mat omba pangga nʉtʉng.
  bch-bch: Tota ikeo ngan gid panua toa oa manta tibada paliliunga ngan Iesus Kristus
    ieda. Idio ta tibeta ei ngan idio imamado toman ngan gid ngan ado edengada.
  cco-NT: Jo̱ caquiʉꞌˊ Tʉ́ˆ Simón ta˜ e cajgáamˉ i̱ dseaˋ do jmɨɨˋ e laco̱ꞌ cuøˊ li˜
