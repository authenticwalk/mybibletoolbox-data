  nfa-nfa: Hèia Petrus pua si ho sarani Kornelis dènge dhèu ètu sèra sa, ho ra jꞌajꞌi
    dhèu unu Lamatua Yesus. Ka ra manèngi Petrus pea dènge rèngu pèri-pèri lodꞌo hari.
    Èle èèna ka, heka ra hia ne lèpa asa Yerusalem.
  tnp-tnp: Kəni in təməni=pən məmə okol bəptais e lah e nərgɨ Iesu Krɨsto. Kəni ilah
    kəmotətapuəh o Pitə məmə otatɨg nəuvetɨn ilah min.
  urd-urd: और उस ने हुक्म दिया कि उन्हें ईसा मसीह के नाम से बपतिस्मा दिया जाए इस पर
    उन्हों ने उस से दरख़्वास्त की कि चन्द रोज़ हमारे पास रह।
  hot-hot: Êŋ ma hanaŋ nena, “Môlô nusik ŋaŋ esak Yisu Kilisi anêŋ athêŋ.” Ŋê takêŋ
    ithik ŋaŋ yôv ma enaŋ ek Pita êmô wak doho imbiŋ thêlô.
  mqj-NT: Nasuami Petrus ditedok illalan sanganna Puang Yesus Kristus. Mangkaii, napelaumi
    kenamala torropa Petrus pira-pirangngallo sola.
  rus-SYN: И велел им креститься во имя Иисуса Христа. Потом они просили его пробыть
    у них несколько дней.
  mbh-mbh: Ma i pator or ve aro o paninu or nge a Jisas Krais iion. Lamako o nina
    i ve aro i voth tomo tel nge or nge nang pelie mun.
  bdd-bdd: Ta Pitaina ꞌiloina ma Toꞌabihetena Yesu saninega sibabitaiso. Muliyega
    tomotaedi Pita siꞌahwanoiyeya ma sabwelo hisa wete baꞌidadiu simiyamiya, ta ꞌitagwala.
  cbt-NTPO: “Quisocristo imarai huachi,” topachinara, aporintëquë', itërin Pitrori.
    Napotohuachina, aporintopi. —Isëquë iyaya yacapatoncoi, hua'quimiáchin a'chintocoi,
    itopi. Napotohuachinara, inaquë hua'quimiáchin yacapatërin.
  rmy-SERVI: И вов прыпхэнда лэнди тэ болдэнпэ важ Исусохкоро Христохкоро лав. Тунчи
    хулая мангле Петро, соб тэ ачелпэ лэнца пэ набут дивэн.
  srn-NT: Dan Petrus taigi den tak' den mus dopu den sma ini a nen fu Yesus Kristus.
    Dan den sma aksi en fu tan wantu dei nanga den.
  cta-NT: 'Liꞌ nchcuiꞌ nguꞌ biꞌ loꞌo ñati̱ tyaꞌa Cornelio biꞌ: ―Tsoꞌo la si tyucuatya
    ya jiꞌi̱ ma̱ juani, chaꞌ ca cuayáꞌ tiꞌ nguꞌ quichi̱ re chaꞌ ñati̱ jiꞌi̱ Jesucristo
    laca ma̱. Loꞌo liꞌ xaꞌ nchcuiꞌ nu nguꞌ ca tyi loꞌo Pedro chaꞌ tyanu yu la xi loꞌo
    nguꞌ biꞌ.'
  bqc-SIM: Ɔ̃ a ò wà ń da'ilɛkɛ ń Yesu Kilisi tↄ́o. Ɔ̃ aa wabikɛ̀wà aà gↄↄplakɛńnↄ.
  tcz-CHONGTHU: Chuin aman Yeshua Christa mina baptize chang dingin amaho chu thu
    apetan, chujouvin Cornelius in amaho henga nikho phabep um ding'in alhotan ahi.
  mar-mar: म्हणून पेत्राने कर्नेल्य, त्याचे नातेवाईक आणि मित्र यांना येशू ख्रिस्ताच्या
    नावाने बाप्तिस्मा देण्याची आज्ञा केली, मग पेत्राने आणखी काही दिवस त्यांच्याबरोबर
    रहावे अशी त्या लोकांनी त्यास विनंती केली.
  snp-snp: Yamu Yesu kuliyalo noku wi gedalo, loto auma wito logimaiye. Logimaito,
    ena kamena maleka lamoki mino ledo, loti loumae.
  isl-isl: Síðan voru þeir allir skírðir í nafni Jesú Krists og að því loknu bað Kornelíus
    hann að dvelja hjá sér nokkra daga.
  spy-NT: Yooto, kumwooy ꞉Bētērō kule /keebatisan bichoo ām kaayneetaab Yēēsu *Kiriistō.
    Kisaaysaay ꞉bichoo Bētērō kule tākōōbuurto keey icheek ām bēsyōōsyēk chēē ng'ēri.
  xnn-xnn: Danat kanan ken da Cornelio, “Masapol ay menpabonyag kayo ta ipagtekyo
    ay ap-apowenyo si Jesus.” Dat kanan da Cornelio en makitee si Pedro ken daida
    is madandan ay agew.
  mwe-mwe: Bhai, gubhaamulishe bhabhatishwanje kwa lina lya a Yeshu Kilishitu. Gubhaajujilenje
    a Petili bhatame nabhonji mobha gashoko.
  tte-tte: Mwa Pita iloina siyababitaisoli Yeisu Keliso esana mena. Kabo muli mena
    Konilio me ana bodao sikawanoi Pita koina tem mekalikava naga simiyamiya kaliyate
    tupwaliyao yoi.
  tcs-tcs: So Pita i bin gibe oda po dempla po go baptaiz wea neim blo Zizas Kraist.
    Den dempla i bin aske Pita po stap wea dempla po piudei.
  hlt-THB: Cekcoengawh cekkhqi ce Jesu Khrih ang ming ing baptisma huh aham awi pehy.
    Cekkhqi ce khawnghi iqyt nu awm pyi cang aham Piter a venawh thoeh uhy.
  soq-soq: Ita me mo diamona uwa daitada apanawa Aleu kakaiwa wadeiena sa Iesu Keriso
    ebowe babatutumopu. Tane mo Pita wanaitudeiena walama isiwa mo do wampona.
  qub-qub: Chauraga Jesucristupa jutincho Pedro bautisaran. Chaypitanaga paycuna Pedruta
    ruwaran ishcay quimsa junajllapis goyapärinanpaj.
  att-att: Á yáyù nga jinok ni Eduru ira ta marigù ira, tapè ipasingad da yù pakiyápu
    ra kâ Apu Kesu Kiristu. Á di Kornelio, inapà da si Eduru ta maggián lábbì nira.
  bki-bki: Bisi ana Pitere mil ban Kornelias nalo, berinavo ajev navaruieano ea Yesu
    siano, ana nalo abaruei. Naruei nalo abalea Pitere jikili bunu ka naio to rivijalo
    ka bogoti tai bere vo.
  bqp-bqp: Akũ à pì ò da'itɛ kɛńnɛ kũ Yesu Kirisi tↄ́o. Akũ ò wɛ́ kɛ̀a à gↄrↄ pla
    kɛ kũńwo.
  mcp-mcp: A mú lwâm nə́ bwə́ dúwanʉgɨ́ jínə́ mə́ Yésus-Krîst dɨ̂. Bwə́ mú cɨ nə nyə
    nə́ bə́nɔ́ŋ bwə́ kwóg ná já baalɛ́ mwɔ̂w.
  hat-hat: Epi li bay lòd batize yo nan non Jezikri. Apre sa, yo mande Pyè pou l'
    rete pase kèk jou avèk yo.
  npl-NT: Iwa san nima Pedro otlanawati makinkuaatekikah itech Itoka n Cristo Jesús.
    Otlanki yejwah okitlatlautijkeh n Pedro mamokawa kanaj kech tonati inwah.
  bgg-bgg: Ji è sai srane ai è ji pha branthek shii Isu Masi beng è khowo yie yi.
    Ji è rek phi ne branthek è aishii ithek rog shii inai ìujia rai gieng pha yao.
  eng-TCENT: So he gave orders to have them baptized in the name of the Lord. Then
    they asked him to stay on for a few days.
  eng-BSB: So he ordered that they be baptized in the name of Jesus Christ. Then they
    asked him to stay for a few days.
  cpu-NT: 'Ari jotyaantake iroviinkaayeeteri irikaite impairyeeteri Jesucristo. Ipoñaashitaka
    irikaite ikantanakeri Pedro: “Pisaikimovaitanakena.”'
  san-ASM: ততঃ প্ৰভো ৰ্নাম্না মজ্জিতা ভৱতেতি তানাজ্ঞাপযৎ| অনন্তৰং তে স্ৱৈঃ সাৰ্দ্ধং
    কতিপযদিনানি স্থাতুং প্ৰাৰ্থযন্ত|
  tod-tod: É devei veeni, ti naati kpatize Yesu Kilista laaseigi zu. Ti maanɛɛnɛni
    ga é yɛ ti ɠoba foloi tanigaa laawu.
  tac-NT: '''Lige Pégroka nulele rewarániliga alué ralámuli, napurigá alué uché jaré
    ralámuli ''la machimela alué ralámuli ''ma a''réligo napu bajchabé ''nátame nílige
    ''lige ''la bijchiá alué Esukristo oyérame ko. ''Lige alué ralámuli ''we anele
    alué Pegro napurigá alé asimela pe''wera alué ralámuli ''yuga.'
  eng-WEBPB: He commanded them to be baptised in the name of Jesus Christ. Then they
    asked him to stay some days.
  gfk-H: Io, ga tangai ta diet bia, “Muat na kap bapitaiso at tano hinsa Iesu Karisito.”
    Io, diet ga saring Pita bia na kis tikai baa ma diet ta bar bung.
  viv-viv: Au givehimeyedi be Yesu Keliso ana eganeya hinabafitaiso. Hibafitaiso gihavaina
    hiveꞋoꞋolena be aiyeta tufona badi agaidiya ginamiyami.
  yao-yao: Nipele, ŵalamwile kuti abatiswe kwa liina li Che Yesu Kilisito. Nipele
    ŵandu ŵala ŵaachondelele che Petulo kuti atame nawo moŵa gampepe.
  tgp-tgp: Ale mo retileu isara vara la pa paptijo na hijan Iesu Kr̃isto. Hitahun
    haratu, la usia vara i lo toho peresira makomona tako.
  auc-NT: Äninque Pegodo angä ëñëninque tömënäni Itota Codito ëmöwo apæ̈nedinque æpæ̈në
    guidönäni guiidänitapa. Æpæ̈në në guiidënäni ïñömö ayæ̈ Pegodo ingante, Tæ̈önæ
    mönitö weca quëwencæbiimpa, änäni Ao ante quëwengacäimpa.
  kbc-NT: Odaa Pedro ja diiɡ̶enatakatiogi monilegetiniwace odatika Liboonaɡ̶adi Jesus
    Cristo. Odaa niɡ̶idiaaɡ̶idi joɡ̶odipokota Pedro midiaaɡ̶i miditaɡ̶a onateciɡ̶idiwa
    nokododi.
  bmh-bmh: Guzenaimai, gonug Yesus nugau wanib ebu duailel go ze ziwareun. Guzenaimai,
    goagen Pita ziwas ipal go abai dabun aimai auremen.
  ctu-BL: Tsi' subeyob cha'an mi' ch'ʌmob ja' ti' c'aba' Jesucristo. Jini gentilob
    tsi' subeyob Pedro ti wocol t'an cha'an mi' jalijel yic'otob cha'p'ejl uxp'ejl
    q'uin.
  meq-meq: 'Tsa na, a gwaɗatay: «Dzəhuɓum tay ha a yam ta məzele i Yesu Kəriste.»
    Ndo niye hay ta tsətsah faya mâ ndza ka təv tay məhəne tsakway tey.'
  noa-H: Maimua chadcha mak'ʌʌn t'um Jesucristo t'ʌ̃r gaai warre pör choopi jaaujim
    haajem. Mag ya pör choo nʌisiewai hamach haig k'ãaidam k'apanaa sĩemk'ĩir Pedro
    t'ʌajierram haajem.
  alp-NT: Hoko Petruse ibeteke lokosi be, “Imi baptise mina.” Eleki Petruse ibaptisesi
    kena tanda be esi lulu Yesuse Kristuse. Eleki esi kotie Petruse irue petua telu
    pise ata kaisi.
  san-VEL: tata.h prabho rnaamnaa majjitaa bhavateti taanaaj naapayat| anantara.m
    te svai.h saarddha.m katipayadinaani sthaatu.m praarthayanta|
  kbq-kbq: Anante Jisas Kraisi agire mono ti freho huno hampo'nanentake ke zamasmi'ne.
    Hutege'za mago'agna tagrane manitenka, vugahane hu'za agrira antahige'naze. (Hazageno
    zamagrane mago'agna mani'ne.)
  kbh-kbh: As Pedro tojanamëndá chënga jubáyama, Jesucristo jóts̈ëmbonëse. Chents̈ana
    chënga tmojanimpadá baseftayté chë́ngaftaca chaoquedama.
  ron-LSB: Și le-a poruncit să fie botezați în numele lui Isus Hristos. Apoi l-au
    rugat să rămână câteva zile.
  pon-pon: I ari majani, me ren paptaijela ni mar en Iejuj Krijtuj. Irail ap poeki,
    a en mimieta re ’rail ran akai.
  nhe-BL: Huan Pedro quinnahuati ma quincuaaltica ica itoca [10:48 Ica itequihuejcayo.]
    Jesucristo. Huan teipa nopa tlacame quitlajtlanijque Pedro ma mocahua ininhuaya
    se ome tonali.
  sps-sps: Ana ayei tsue of ratuari ma nai peenan tana asangan e Jisas Krais. Ana
    ri rangats to Pita ma kaa fiisen ramiri tan ta tee nainy.
  wnc-wnc: yaniwan Jesu Kraisde umande yangga sauyamuking. Siwan aminu waakwakga Pitata
    iat gatake tapduu kundusim yutningge iniking.
  bus-bus: Ben à bè wà batisi kɛńnɛ kↄ̃n Yesu Kirisi tↄ́o. Ben aↄ̃ wɛ́ɛ kɛ̀a à gurↄplaa
    kɛńyo.
  gub-BL: A'e rupi uze'eg a'e pe har wanupe. -Pezemuzahazahak kar nehe, Zezuz Tuwihawete
    hemiruze'eg romo nehe, i'i wanupe. Na'e a'e pe har uze'eg izupe wà. — Emumaw màràn
    'ar xe urepyr nepyta pà nehe, ty, i'i izupe wà. A'e rupi upyta wapyr.
  imo-imo: Aku ungu nimbelie yuni nimbei, “Eno Jisas Kraist yunge imbimunga no liengei,”
    nimu. Imbo kanomani no liko pora tikolio Pitando ningei, “Nu i teli oi naa puwi.
    Wali pokore nu lino kinye peya molkolio altoko pani,” ningina yu kano eno kinye
    wali pokore we molorumu.
  boj-boj: Osiqa naŋgi minjrej, “Niŋgi Yesus Kristus aqa ñam na yanso oiy.” Degsi
    minjrnaqa naŋgi na yanso osib Pita minjeb, “Ni bati qudei iga koba na endi sqom.”
    Degsi minjnabqa a naŋgi koba na soqneb.
  eng-DRA: And he commanded them to be baptized in the name of the Lord Jesus Christ.
    Then they desired him to tarry with them some days.
  knf-knf: Piyeer ado kë bado baka batiŧmu ţi katim ki Yeŧu, kë bañaaŋ bakak añehana
    aji aţo da ŋnuur ŋloŋ.
  san-KHM: តតះ ប្រភោ រ្នាម្នា មជ្ជិតា ភវតេតិ តានាជ្ញាបយត៑។ អនន្តរំ តេ ស្វៃះ សាទ៌្ធំ
    កតិបយទិនានិ ស្ថាតុំ ប្រាត៌្ហយន្ត។
  arn-NT: Feymew werküy ñi fawtisangeael Jesucristo ñi üy mew. Feymew ka llellipufingün
    ta Pedro tañi mülewenagael kisu engün mew kiñe mufün antü.
  zas-NT: Abiꞌ gunabeeman tiobnijs reeman por Jesucrist. Dxelri guzajc reeman liaadx
    loj Bëd din sunëman laa reeman za tioꞌp choon dxej mazri.
  ken-NT: Achyɛ yɛ ɛyɔŋ bɛ́ mánjwiti bhɔ́ ndu nnyɛ́n Yesu Kristo. Bájwítí bhɔ.
    Bárɛm bɛ Píta anchɔkɔ nɛ bhɔ ndu mpǎy manywɔp.
