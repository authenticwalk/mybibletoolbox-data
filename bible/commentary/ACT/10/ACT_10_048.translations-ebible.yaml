  gup-gup: Wanjh Peter benmarneyimeng bininj nuye bu kabindikodjdjuhke birrimekbe
    bininj nawu Cornelius birridjarrkni kore kunngey nuye Jesus Christ. Kaluk yerrekah
    wanjh bedda birriyidjawam Peter bu kabirribalwohni bu waken.
  bss-NT: Hɛ́-ʼaá áhɔ́bé aá bédusɛn bɔ́ á dǐn á Yesu Krǐstəə. Dɔ́ɔ ábê
    bad béláŋgé mɔ́ bán ádyɛɛ ne bɔ́ nguse é eʼpun.
  met-met: Binabu tabina ba daxap langa mana Yesu Kristo yanoa. Baing duxusunga Pita
    ba wa ranguadi laing xaidap teladi disup to.
  kpj-NT: Tahe Jesuisi Kristu nimy iratysebenykemy riteònyre. Tahe rexitòenyrenyre
    Pedro idi iyreny‑ki ijõ txumy ramyhỹre.
  zao-NT: Tsa mnabee Pey gakleyy re zhaʼa kon le Jesucrist. Tsa nzhab re zha lo Pey
    kwet Pey lo re zha chop tsonta wiz.
  byx-byx: Be aip maget de ma Pita qa ruqun na ra ma’, “Diiv iara iari naver auut
    dai diip te ukmes tem ngen ne ma Iesus Kristus aa rlenki. Baip prleset de lura
    navet ma Konilias aa liinka dai ra snanpet na qa ip kurli qa gelem ta se iang
    ama niirl.
  ctu-CTI: Che' jini, Pedro ti' xiq'ui i ch'ʌmob ja' mach bʌ israelob cha'an tsiquil
    ti' ch'ujbiyob Jesús. Jini mach bʌ israelobic ti' c'ajtibeyob Pedro ti wocol t'an
    cha'an cʌylec yic'otyob cha'p'ej uxp'ej q'uin.
  zos-NT: Entonces Pedro'is 'yaṉgui'myaju va'cø yac nø'yøyajtøj Jesucristo'is nøyicøsi.
    Después vya'cayaj Pedro va'cø chø'y siguiera tumø metza jamase'ṉomo.
  gvs-gvs: E Pita senao sakavaidi kuuponidi ilatuwokoidi idigo kana, ‘Koniliasi senao
    taiyao Yeisu Guyau yoina goi kosayoyōidi.’ Tuwo moitamo nakae siguinuwe. Sisayoyoidi
    ikavava, Koniliasi senao taiyao sikawanoi Pita yaina bego ikaiyaka tauyadi taiyao.
    E Pita itagona.
  kbm-kbm: Bekob ginei gitangi eisir ve inringk bui sanggu ve Yisu Kilisi ane gwangne
    ane. Eisir iringk bui sanggu gikwai bekob Konilius ginei gitangi Pita ve nimbweg
    nivin eisir as-mate subu nivin bekob.
  tew-tew: Heḏiho in Cornelius-ˀin ovâytu̖ˀan dínkhâyˀä̖ˀ dipꞌóˀpꞌoepúuwíˀin, dâykeeya̖míḏí
    Jesus Christ-víˀin dimuuˀin. Heḏáháˀ indi óedaaˀan wí hä̖́yú̖ thaa indáḏí iwóyí̖ˀníḏí.
  rmc-rmc: A prikazinďa lenge, hoj pes te den te bolel andro nav Ježiš Kristus. A
    on les paľis mangle, hoj te ačhel ode vajkeci dživesa.
  apr-apr: Motong la Pita iwete a tirriu di ye Yesu Kirisi ene. Di tooltool tina ngan
    tirriu a imot, motong tilele Pita bet sila iye di tinepe ye ke sa mulu ngan.
  tiy-tiy: Mélaw bénréhén bero fatut fébautis ro inok féténgténg roy kéunur ruwe bé
    Jesu Kristowe. Tidéw béno, fénbati ro nay Pedrowe dob berowe bé ménfiroye gétérésangan.
  nlg-nlg: Me arevaghinira ge kara vulitabu tana ahana Jesus Christ. Mara kurutia
    ge ke kabu kolura ghua erua pe tolu na bongi.
  dgr-DOGNT: Zezì-Krı wıızì t'à gık'ètaìdzı̨ ha,” Peter gòhdı. Eyı tł'axǫǫ̀, Peter
    łatsaa goxè anet'e, gıìhdı.
  pes-OPV: پس فرمود تا ایشان را به نام عیسی مسیح تعمید دهند. آنگاه از او خواهش نمودند
    که روزی چند توقف نماید.
  ron-1924: Ши а порунчит сэ фие ботезаць ын Нумеле Домнулуй Исус Христос. Атунч,
    л-ау ругат сэ май рэмынэ кытева зиле ла ей.
  tpz-tpz: Ke Pitaꞌ soe ke raoe pan, “Eöm se kon a tapui pa ëhnan e Ieesuꞌ Kristo.”
    Ka napan hi e Pitaꞌ pan, eꞌ se teꞌ vaꞌpeh me voh non raoe, pa ta ma meh siꞌ poen.
  agd-agd: Máa siren mai nanin banta van Tiyarafenu ano ma aní ukhein banta Yisasin
    avíkasá monó non perano siran betí ankan monó non péden mai oyampáké manáa yamú
    betin má bano van Pitan inaen mino.
  rkb-NT: 'Iwaze bipyritsa pe niy: — Tsipahaharasusunahaktsa — niy. Tsipahaharasusunahaze
    ikiatsa tihi: — O uta Sesus Kiristu tuktsa mozihikik tsimy — niy. Iwahỹ. Asa tihi:
    — O ikiahatsa katsa mytuk tsimypykyrykspyk — nikaranaha. Hyỹ niaha. Iwaze Peduru
    situk niapykyrykspyk. Iwa Deus hyrikoso bipyritsa bo zumu.'
  san-THA: 'ตต: ปฺรโภ รฺนามฺนา มชฺชิตา ภวเตติ ตานาชฺญาปยตฺฯ อนนฺตรํ เต ไสฺว: สารฺทฺธํ
    กติปยทินานิ สฺถาตุํ ปฺรารฺถยนฺตฯ'
  iws-iws: Mɨ Pita siya sɨmiir boɨnmauu wakaeki, kɨma Jisɨs Krais siir inɨgɨn op siir
    tɨ baptais. Mɨ sɨma siir boɨnki, kɨra ɨi nhɨrɨm krɨmaka tɨra timɨ o. Ɨriig.
  pol-SZ: I polecił, aby zanurzono ich w wodzie w imię Jezusa Chrystusa. Po tym wszystkim
    poprosili Piotra, aby został z nimi jeszcze kilka dni.
  ztq-NT: Aan lëë xaa kwnabey kwchobnis meñ go con xtiitspey Jesucrist. Loxsye ngo
    lëë kchë meñ go kwnab nii kwës Pedre bla kpidz.
  zai-NT: Ne gudxi laacabe chu' nisa cabe ti ihuinni ma xpinni Cristu laacabe. Ne
    gunaba cabe guiaana né Pedru laacabe xhupa xhonna gubidxa.
  upv-upv: Ko Pita owrai tevir nga parpaptaese nir renge nise Iesu Kristo. Mian ko
    nir arngoni nga poro Pita orongwose p̃ilik mun beblen kele tevir.
  aui-aui: Na sisiya bagibaginama wiigeruwana damdi iwonedi da Koneriyes, yana rakaraka
    da kate turaturana yawata, Yesu waghawaghane siyababataitodi. Bi muriye na Koneriyes
    turaturana teya Pita sivibabiini da gabudara viya yawata siyamake.
  wap-NT: Udaunaꞌan udyuudan naa ĩchikaawunuu-kao ĩmishidan idiꞌi naa Jesus Christ.
    Pachikaawunuu-kao daunaꞌan, ĩpishaan naa Peter marii kizi unaꞌaꞌakan ĩtuma naꞌapaudaꞌum
    kamoo zoobaba.
  mva-mva: Bokaibe iradi be Iesus Kristus ara-nao be rukudi dipura. Kodeka ditaguraki
    be Pita diakoroi be amaridi alu makara sakedio ngasoaki kana.
  dwr-NT: Unttunttu Yesuusi Kiristtoosa sunthan xammaqettana mala, unttuntta azazeedda;
    hewaappe guyyiyan, unttunttu barenttunna amareedda gallassaa uttana mala, A woosseeddino.
  kfw-kfw: Khawa jarra inmani kha Jisu Christa ramingnga baptize thopinasik ama'n
    chongpe apejei. Khawakhan inmani le nikhuo lekkhat omdirui intia ama diang inleiti.
  bfz-bfz: और पतरसे आज्ञा दित्ती कि तिना खे प्रभु यीशु मसीह रे नाओं ते बपतिस्मा देओ,
    तेबे तिने तेसते बिनती कित्ती कि तुसे कुछ दिन ओर आसा साथे रओ। तेबे से तिना साथे
    कुछ दिन ओर रईगा।
  cuk-09: Degisoggu, Jesucristo-nuggi a-dulemar Bab-Jesús-digi-ogleged-igar imakega,
    Pedrodi igar uksasunnad. A-sorba, a-dulemarde Pedrogi wilenagusmalad, wis ibabigbasaar
    emar-walik gudiguegar.
  ben-OBCV: তাই তিনি যীশু খ্রীষ্টের নামে তাদের বাপ্তাইজিত হওয়ার আদেশ দিলেন। পরে তাঁরা
    পিতরকে অনুনয় করলেন, যেন তিনি আরও কিছুদিন তাঁদের সঙ্গে থেকে যান।
  mil-NT: 'Te dǎtnùní ní xáhaⁿ‑dě xii ñáyiu: —Vitna te cuandute‑ndo, te òré‑áⁿ te
    cacunehe‑ndo Xǐtohó Jesucrìstú —càchí‑dé xǎhaⁿ‑dě xií‑yu. Te dǎtnùní ní cáháⁿ
    ndàhú‑yu núú tě Pèlú cundecu ndɨhɨ ñaha‑dě xií‑yu ɨɨⁿ ǔú nduu.'
  myu-myu: O'jekawẽn Judeu'ũmayũ eju dak. — Epeyewemubatisasaan cuy “Wuykukukat Jesus
    ebekitkit oceju g̃asũ bit” i'e am soat pe eybureyũ be — io'e cebe ip. O'jewemubatisaan
    ip. — Ibun ma juy eg̃uy ocexe — io'e ip Pedroyũ be. Imẽnpuye Pedroyũ ibun osodop
    ip cexe ip.
  amk-amk: Ampafe demisa weo ewebaptisi na Yesusi Kristusi wonongfo. Mayeaia mani
    etutani weo minohi riasa rahida beiru teai aha.
  fai-fai: Kale nadane bakoyam, “imadew Yesus win tudow dim wok ban bomin boyamino!”
    Yakanano, wanang kinim ika Bita bakodaw, “kaba abiw kadákal fiaw nuso sinan si
    nadawano!” Akeisiw ko.
  ura-NT: “Jesocurisito coreniha, baotisaain coujunacatenohineein neeuruhinera,” nae
    jetao, acaauru rai Fedoro. Nii jaun jetaote, nii baiha, Fedoro chunaaure, acaauru
    aina, inata janojoeein neeorihane coina.
  mcd-NT: Ascano, —Jesucristo icoinra huafo ato unu muran iquimapacucahuun, —ato huani.
    Ascatan, —No fu iyopun, —Pedro huanifo.
  urt-urt: Taꞌe luku pe, kin ŋanange nange ka yambaꞌe pinip yoto naŋ tikin Jisas Krais.
    Miꞌe pe, tinge yisilihme Pita nange ka orp topoꞌe tinge ŋup syeꞌ.
  kiz-kiz: Ndipo akabhaamuru bhabatisibhwayi kwa lihina lya Yesu Kristu. Baadaye bhakan'soka
    atama ni bhene kwa magono kadhaa.
  tzo-TZE: 'Jech laj yal mantal ti ac''o yich''ic vo'' ta scoj li Cajvaltic Jesuse.
    Scotol ti c''u yepal tey stsoboj sbaique jech laj yalbeic li Pedroe: ―Avocoluc
    chi''inuncutic to jayibuc c''ac''al li''i ―xutic.'
  lex-lex: Noma Petrus nhopan pa rharania re, de rweta la Yesus Kristus. La'pa nhorwua
    noma rwaka Petrus totpena nwarini plein nor ir la lera ida-woru.
  dov-dov: Lino wakalayilila kuti babbizigwe muzina lya Jesu Kkilisito. Eelyo bakamukumbila
    kuti bakkale amwi kwamazuba mingi.
  rgu-rgu: Basa boe ma, Petrus nadenu sii sarani Kornelis noo basa lahenda manai naa
    ra, fo dadi tanda nae sira nana Yesus lahenda nara soo. Boe ma, ara hule Petrus,
    fo leo noo sii faiꞌ hida bali, besaꞌ ko ara feen fali leo Yerusalem neu.
  toc-NT: Huata Pedro ma̠pek­sí̠­nalh xla­cata caca̠akmu­nú­calh nac xta­cu­huiní
    Jesu­cristo. Aca­li̠stá̠n chú Cor­nelio xa̠hua xa̠maka­pi­tzí̠n tahuá­nilh Pedro
    xla­cata pi̠ caca̠­ta̠­ta­mák­xtekli ca̠na̠caj nícu akli̠t quilh­ta­macú.
  som-som: Markaasuu ku amray in lagu baabtiiso magaca Ciise Masiix. Kolkaasay ka
    baryeen inuu dhawr maalmood la joogo.
  mam-C: Ex xi tq'ma'n, tu'n kyku'x toj a' te jawsb'il a' ti'j tumil tb'i Jesucrist.
    Tb'ajlinxi' ikyjo, kub'sin kywutz te Pegr, tu'n tkyij jun jte'b'intl q'ij kyuk'a.
  ndj-ndj: Kalayisha vabatishiwi kwa litawa lya Yesu Kilistu. Pambeli vamuluvili Petili
    ayikali nawu kwa majuva madokwa.
  mbj-NT: Ti m' Peed mejũũ ranu gemuun hyb n'aa Jesus Kristo häd gó. Ti m' retsẽẽ
    sa sii Peed baym hyb n'aa dó.
  lat-VUC: Et jussit eos baptizari in nomine Domini Jesu Christi. Tunc rogaverunt
    eum ut maneret apud eos aliquot diebus.
  ngp-ngp: Ivo niyo alagiza wabatizwe kwe dizina dya Yesu Kilisito. Niyo wamlombeza
    Petulo ekale nawo kwa mazuwa mageke.
  enq-2: Dopa latala Kamongonya kenge dokonya dokaita kaimbu pyakamaina lea. Kaimbu
    pyatakamaiyaminopa, dokaitame Pita baa nyakama-pipa yuu gii mendatupa apata katamana
    kaena leami.
  eng-ASVBT: And he commanded them to be baptized in the name of the Lord. Then prayed
    they him to tarry certain days.
  mna-mna: Tana Petrus iso pizin ma tikam yok pa Yesu Krisi zaana. Kaimer mana tibiigi
    Petrus ma ziŋan timbot pa aigule pakan.
  myw-myw: Pita mo ikaleiwag bibapta̱yses kid Yeisuw Kelis yagan waseg. Sibaptays
    ikous, mo ilivans, ilansa, “Simayas yakamiy bweina tasesus, igaw yam mwasanin
    waseg mo bukuyums.”
  sby-sby: Lino walabambileti, belela kubatishiwa mu Lina lya Yesu Klistu. Abo bantu
    balamusengeti ekale nabo kwa masuba ang'ana.
  sll-sll: Dire krehaman ha yu ditongwi, “Ni yalhobi Yisas Kraist haang dal yuwo ere
    nir bil ni teralua.” Dire nir bil tongwi. Tongure nir bil tongwo ari hobi, “Pitao,
    na ni kina ari habang tau momingere nanba?” dire sirin bongwi. Bongure Pita, “Owa,
    monaminua,” dungwi.
  yaq-NT: Intok junak aapo, juname'e, a' sualeka intok yo'owe Jesukrijtota betana
    lutu'uriaka, bem bato'owaatune' betchi'bo amet nesawek. Chukula bempo, juka' Peota
    junama'a ili jaiki ta'apo juni'i, amemak a' tawane' betchi'bo au nookak.
  uro-uro: Dä ma Pita qa qoar na rha iva rhi rha ama baptais na ama rigi nävät ma
    Jisas ma Krais aa ngärhipki. Dä rha nän ma Pita iva as kale qa gem da vät anga
    marheka na ngät anga qunäng.
  ita-1885: Ed egli comandò che fossero battezzati nel nome del Signore Gesù. Allora
    essi lo pregarono che dimorasse quivi alquanti giorni.
  muy-muy: 'Piyer àra àɗəma ma nana ti, àɗəm : « Məbaray tay àna *slimi ga Yezu *Krist. »
    Tàra tàbara tay a ti nday nakəŋ tə̀hi ana Piyer mânjəhaɗa akaba tay a vaɗ ɓal.'
  kqc-kqc: Resi ago maro dada Iesu Keriso di roka dudu babatiso moiyadi. Mina usi
    bi, usa niyadi dada ma ina venesa meda be ameyo.
  tav-tav: 'To bairo ĩ, nare na cabautisa rotiyupʉ, mani Ʉpaʉ Jesucristo yarã ãma
    ĩri. To bairi Cornelio jãa: —Ato jã tʉ tuaya mai noo cãnacã rʉmʉ meacã, cʉ caĩñuparã
    Pedrore.'
  eng-ULB: Then he commanded them to be baptized in the name of Jesus Christ. Then
    they asked him to stay with them for several days.
  spa-VBL: Entonces Pedro dio orden de que fueran bautizados en el nombre de Jesucristo.
    Entonces le pidieron que se quedara más tiempo con ellos.
  fra-_FOB: Et il commanda qu'on les baptisât au nom du Seigneur. Alors ils le prièrent
    de demeurer quelques jours avec eux.
  hau-ULB: Sai ya ba da umarni a yi masu baftisma cikin sunan Yesu Kristi. Sai suka
    roke shi ya kasance da su na wasu kwanaki.
  mal-mal: പത്രൊസ് അവരെ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ സ്നാനം കഴിപ്പിക്കുവാൻ കല്പിച്ചു.
    അവൻ ചില ദിവസം കൂടെ അവിടെ താമസിക്കേണം എന്ന് അവർ അപേക്ഷിച്ചു.
  kkc-kkc: Eseme Pitaye see egeesee takaso, “Niyo Yesu Keliso mapoo tei too goo ee
    eligilame, niba howo ogusige,” diso. Osoloso diba howo ogusigaloso, diayo Pita
    biame abo mapoo dibolo hodobo badoboso dilame goomogaso. Eseme Pitaye Yopa mapoo
    tei telaga odoo sabolo omapoo debeiso.
  urd-GVR: Aur us ne hukm diyā ki unheṅ Īsā Masīh ke nām se baptismā diyā jāe. Is
    ke bād unhoṅ ne Patras se guzārish kī ki kuchh din hamāre pās ṭhahreṅ.
  far-far: Ma sa Pita ka saea kera ka siuabu, ana satana sa Jesus Christ. Sui kera
    gania fua nia ka to lau faida sulia ta bara maedangi.
  suz-BL: मिनु मेको आन कली येसु ख्रीस्‍त आ नेंमी ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइपदा बाक्‍त।
    मिनु मेको नक थमा सुइक्‍बपुकीमी पत्रुस कली “नाक्‍त का निक्‍शी गोपुकी नु बाक्‍कीन”
    दे तेक्‍गमे बाक्‍त।
  car-NT: Irombo Jesus Kristus ety ta etykapo'san i'wa. Morombo mero iwoturupo'san
    i'wa amykon kurita noro tokosaine iwaito'me.
  amp-amp: Pitar kfo memorm, “Niko Jisas Kraisrhu yufatpno baftaiskfot.” Inji ptha
    buga-nimotr tfit kfo memomr, “Afo asha nom-pno wom yiham watohnhotwannom.”
  bht-bht: कने पतरसे उना जो हुकम दिता जड़े लोक कुरनेलियुस दे घरे गठुयो थे की यीशु
    मसीह दे नाऐ ने बपतिस्मा लिया। तालू उना पतरसे ला बिनती किती की थोड़े रोज होर रेई
    जा साड़े सोगी कने इस तांई सै कुछ रोजां तांई रेई पिया।
  eng-NOY: And he commanded that they should be baptized in the name of the Lord.
    Then they entreated him to remain some days.
  cub-NT: Que arĩ, náre jã́d̶ovaicõjenejamed̶a Jʉ̃menijicʉre ocoque, ne Jesucristore
    jʉ aiye boje. Dinʉmʉ jẽniarejaimad̶a Pedrore, ʉ̃i mautequiyepe aivʉ náque apejãravʉa.
  ita-1927: E comandò che fossero battezzati nel nome di Gesù Cristo. Allora essi
    lo pregarono di rimanere alcuni giorni con loro.
  lww-lww: Ana Pita pis pan Konilias lala, pisape akeela e kia kiena ne Yesu, ana
    p̃isi na, la akeela. Ana la am̃areran m̃ena ga pa Pita vena naga sike re laa amio
    la wa e legiena si lap̃asia.
  ckb-ckb: بۆیە فەرمانی پێدان بە ناوی عیسای مەسیح لە ئاو هەڵبکێشرێن. ئینجا داوایان
    لە پەترۆس کرد چەند ڕۆژێک لەلایان بمێنێتەوە.
  spm-spm: Mauthughura Pita kamagh gumasir kharsi vɨŋgeeghi, “Gee Krais Iesusɨni izɨɨnɨ
    uruami.” Mee uruegha gɨvagha, norir phorughɨ uthusi tharsir ikhaaousuava Pita
    mbɨŋgeeghi.
  nas-nas: Eeꞌnoko teie botovuruꞌnung ntong-koo minkiarira meekaꞌantavariiꞌnaang Jiisuuꞌ
    Karistooꞌ bakaang miring-koo. Teketa teinge Piita dateauꞌ niiꞌning doong nariꞌ
    otorooꞌnaang tampaama.
  uvl-uvl: Pomalam hele ke kerkereng ke te henune iri nga Iesus Kristus ene. Ol pe
    te hele lange Petrus ke tu luluch nge iri nga etue hel pule.
  eng-BBE: And he gave orders for them to have baptism in the name of Jesus Christ.
    Then they kept him with them for some days.
  ixl-CNT: Ech tal tek u Luꞌ tu qꞌu aanima aas siꞌan ivautiismo tibꞌii u kuBꞌaal Jesuus.
    Uncheeꞌ aatz tek qꞌu aanima, motx ijaj bꞌaꞌnil tu u Luꞌ aas sakaa kaꞌxvaꞌtoj qꞌii
    tzixeꞌ.
  xsi-xsi: Mine kala Petero ipainzi Konilias tavanzi ne tamâta tu, “Miki ma kakai
    lââ-liliŋa lâ Yesu Kirisi ŋa”. Sikai lââ-liliŋa marumbu lâ, ŋineŋga sipai Petero
    tu, “Maka iloma tu noko ma kumo ŋaina kuma ikura zo pinde.”
  crx-NTPO: '''Inka ''et bugha óonin''ai neMoodihti boozi'' gha too be'' hutilnelh.
    ''Et hukw''elh''az la Cornelius Peter yughu tedudli ''atsulyaz buzih ooda'' ha.'
  kan-OKCV: ಆಗ ಅವರು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನ ಹೊಂದುವಂತೆ ಆಜ್ಞಾಪಿಸಿದನು.
    ಅನಂತರ ಕೆಲವು ದಿನ ಅಲ್ಲಿಯೇ ಇರಬೇಕೆಂದು ಅವರು ಪೇತ್ರನನ್ನು ಕೇಳಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo fu kiamoga bu kame Jesu Kuraesido ive ijia do ruoriae. Areme e
    Koniriasikiro e Jiusi baki ije bune Fita kuavoga fu mu sibaneke una buina ijia
    fi.
  blw-blw: Yachi yag imfagan Pedro ta mafunyagancha ah mangempàil-ancha hen nètempoyugancha
    an Jesu Cristu. Yachi yag imfagacha agé an Pedro ta no mafalin, mì-iggaw koma
    an chicha ah kamanay ag-agaw.
  tam-2017: கர்த்தருடைய நாமத்தினாலே அவர்களுக்கு ஞானஸ்நானம் கொடுக்கும்படிக் கட்டளையிட்டான்.
    அப்பொழுது சிலநாட்கள் அங்கே தங்கும்படி அவனைக் கேட்டுக்கொண்டார்கள்.
  azz-NT: Huan ijcón in Pedro tanahuatij ma quinahuican ica in chicahualis den tocaytzin
    de Jesucristo. Huan cuac quintamiahuijque ya ne taneltocani, ijcuacón quitatautijque
    in Pedro que ma mocahuani oc ninuan se ome eyi tonalme oc.
  spa-RV-1909: Y les mandó bautizar en el nombre del Señor Jesús. Entonces le rogaron
    que se quedase por algunos días.
  csy-csy: Taciang Peter in Topa min taw tuiphumna sang tu in thupia hi. Tua zawkciang
    in amate in Peter kung ah ni tampi taam tu in ngen uh hi.
  mxq-NT: Net ja Peedrʉ ꞌyanma̱a̱yʉ es ñʉbáttʉt mʉt ja Jesukristʉ xyʉʉgyʉjxm. Ko ñʉbejty,
    net ja Peedrʉ tꞌanma̱a̱ydyʉ es ꞌyakwʉꞌʉmʉt majtsk tʉgʉk xʉʉ mʉt yʉꞌʉjʉty.
  tzj-NT: 'C''ac''ari'' xbij chique ja Cornelio: —Camic quixban bautizar pa rubi''
    ja Jesucristo, ne'' chique. Ja c''a tok xebantaj bautizar quic''utuj jun utzil
    tre ja Pedro chi nq''ueje'' jun ca''i'' k''ij cuq''uin.'
  tdt-tdt: Nunee Pedro hatete ba sira atu simu batizmu ona hodi Jesus Kristu nia naran.
    Sarani hotu tiha, sira husu ba Pedro atu hela tan loron ida-rua ho sira.
  ron-BTF: Și le-a poruncit să fie botezați în numele Domnului. Atunci i-au cerut
    să rămână câteva zile.
  eng-WEBP: He commanded them to be baptized in the name of Jesus Christ. Then they
    asked him to stay some days.
  eng-FBV: He gave orders for them to be baptized in the name of Jesus Christ. Then
    they pleaded with him to spend some time with them.
  nld-1939: En hij beval, hen te dopen in de naam van Jesus Christus Toen verzochten
    ze hem, enkele dagen te blijven.
  bwo-bwo: Mansh Iyesus Krstos shútson bogupetuwok'o bíazazi, Maniyere il P'et'ros
    bonton muk' aawwotssh b́teshetuwok'o bok'oni.
  nch-BL: Huan Pedro quinnahuati ma quincuaaltica ipan itoca Jesucristo. Huan teipa
    nopa masehualme quitajtanijque Pedro ma mocahua inihuaya se ome tonali.
  quc-TNT: Xtakan c'u ri tat Pedro chi cäban qui kasna' pa ru bi' ri Kajaw Jesús.
    Ri cojonelab c'ut xquibochi'j ri tat Pedro chi cäcanaj na can quieb oxib k'ij
    chic cuc'.
  tfr-NTPO: Eni ga Jesús tjl̈õkwo kjragaga judío l̇l̇ëm wl̈eniyo l̈i rokara Pedrorë
    tek ba shwoy, we Jesucristo ko goshko wl̈o. Ga rokara l̈ok Pedro kong ga ber sök
    ba tjok eshko dbar kjwöböso guing l̈e.
  kaq-NT: 'Jascajaxon Jesucriston janen jato nashimanon Pedronen yohiquin. Nashimaha
    sca: —Huetsa neten cayanoxon noque qui banetahhue —Pedro jacanquin.'
  sgb-sgb: Biha in-utoh ni apostol Pedro ya bawtismoan hilan Cornelio ha langan ni
    Panginoon Jesu-Cristo. Pangayari ay pinakihabi lan Cornelio kan apostol Pedro
    ya paidi ya pon bayro hên ungnoy allo.
  vie-1934: Người lại truyền làm phép báp-tem cho họ nhân danh Đức Chúa Jêsus Christ.
    Họ bèn nài người ở lại với mình một vài ngày.
  kxv-kxv: ଇଞ୍ଜାଁ, ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ବାପ୍ତିସ୍ମ ହୀହାଲି ହୁକୁମି ହୀତେସି,
    ଡା଼ୟୁ ଏ଼ୱାରି ଏଚରଦିନା ଡ଼ୟାଲି ଏ଼ୱାଣାଇଁ ବାତିମା଼ଲିତେରି ।
  cha-cha: Ya jatago sija na ujafanmatagpange ni y naan Jesucristo. Ya matayuyut güe
    na ufañaga unos cuantos na jaane.
  amu-NT: Quia joꞌ seijndaaꞌñê na cwitsꞌoomndye naⁿꞌñeeⁿ ñequio xueeꞌ Jesucristo.
    Jnda̱ chii taⁿ naⁿꞌñeeⁿ nnoom na caljooꞌñê ñꞌeⁿndyena cwantindyo xuee.
  hin-CV: तब पेतरॉस ने उन्हें आज्ञा दी कि वे मसीह येशु के नाम में बपतिस्मा लें. पेतरॉस
    से उन्होंने कुछ दिन और अपने साथ रहने की विनती की.
  spa-BES: Y les dio órdenes para que tuvieran el bautismo en el nombre de Jesucristo.
    Luego lo mantuvieron con ellos por algunos días.
  san-BEN: ততঃ প্রভো র্নাম্না মজ্জিতা ভৱতেতি তানাজ্ঞাপযৎ| অনন্তরং তে স্ৱৈঃ সার্দ্ধং
    কতিপযদিনানি স্থাতুং প্রার্থযন্ত|
  tdx-tdx: Aa le linili’e t’ie ho liporeñe amy tahina’ i Talè Iesoày; le nihalalie’
    iereo t’ie hañialo ao andro tsy ampeampe.
  naf-naf: Kegok zemti Konelias ikŋaŋ ma amŋane ekŋen bee Zisas Kilaisiyet kwitnanen
    tu zulutindeme Pita aŋgalaŋme kasup mulup mimi notnaŋ pi ekŋenmak ke ewe tati
    Zet Zapat Dolakŋaŋ Penaŋ diindomkwage.
  grc-MT: προσεταξεν τε αυτουσ βαπτισθηναι εν τω ονοματι του κυριου τοτε ηρωτησαν
    αυτον επιμειναι ημερασ τινασ
  vid-vid: Hamba, nakalajiza wabatizigwe kwa itagwa lya Yesu Kilistu. Baho nawamlanda
    Petili yekale na hewo mazuwa mado.
  pio-NT: Yá Pedro ichùulìaca yáapichéeyéiwa ibautizáca níái càmíiyéica judío Jesucristo
    íipidená ìwali náasáidacaténá neebáidaca Jesús itàacái. Néese níái càmíiyéica
    judío nasutáca Pedro íicha iyamáanápináwa náapicha máisibáwanái èeri.
  tsn-tsn: Mme o ne a dira jalo, a ba kolobetsa mo leineng la ga Jesu, Mesia. Morago
    Korenelio a mo kopa go nna le bone malatsinyana.
  amr-NT: —‍Jesucristoa oʼpaknok bautiza mogkeʼ. —‍Pedroa oʼmanaʼuyate. Bautiza eʼmagkadeʼte
    “I̱yo̱ sueʼda huameʼnoe ya̱e̱ʼikaʼ.” Pedrotaj Corneliomeya̱ oʼnonaʼnok kenteda
    Pedro o̱ʼunhuaʼuyate.
  pwg-pwg: Vaghina ma Pita ivonesi da Yesu Keriso avanai ibabataito. Ma Koneriyas
    turaturana yavata ivi nowi da Pita gwabisiyai ita makai da mara gisina.
  cjv-cjv: Ena ne yokama Yesu Kirisito kam boromdi ari tei moinga nuwi bui ereiyo!”
    epe di erongoro nuwi buime. Ena Koniria ariyoma gere Pita “Ne aro kakom suwo koropane
    ama tei moro!” di teime.
  tha-KJV: เปโตรจึงสั่งให้เขารับบัพติศมาในพระนามขององค์​พระผู้เป็นเจ้า และเขาทั้งหลายได้​ขอให้​เปโตรยับยั้งอยู่กับเขาอีกสองสามวัน
  por-BR-2018: E mandou que fossem batizados no nome do Senhor. Então lhe pediram
    que continuasse com eles por alguns dias.
  mhl-mhl: Oŋu miku mitiga yareko Pitare ogopuji dimaku Yesu Kristore tinao Kornilius
    garikiŋpuine miti meso rau yarebuŋ. Miti meso yarebi Pita sabarebi jikigaru giobobo
    goine yoŋoke goya. Oŋu.
  klv-klv: Ŋa ikel buni ke libaptais len nahǝsan aYesu Kristo. Beti lous aPita hǝn
    b̃itoh mai galito hǝn nǝmariboŋ galevis am.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Bida eyo꞉ iyo꞉ Ya꞉su Kelisowa꞉ wiya iliki ho꞉na to꞉loma
    a꞉la꞉sa꞉labiki ho꞉na to꞉lolo꞉ ko꞉lo꞉, iliyo꞉ Bida e ho꞉len nolo꞉ i o꞉lia꞉ o꞉doma꞉ki
    dabu ba꞉ba꞉.
  kdl-NT: Aku u zuwai a lyuɓugu le a asuvu a kala ka Yesu Kawauwi. Pini nala, a folo
    yi u doku u yain aꞌayin n ele.
  apu-NT: 'Ininiã iua paniãtana ninoa patxisatiko Xesosi Kristo uãkaã. Iuasaaki ninoa
    aiatari Petro: —Atekata mapaõti pikaikota —itxarina. Ininiã Petro kaikota ninoakata.'
  roo-roo: Osa iava Pita voea goruvira tavireva oiso, “Visii vao-ia baptaisa ou iraota
    ora reesioro, ra rera vaisiaro sovara-ia touta Jisas Krais.” Uva vo reo isivaaro
    iava rera akeiva oiso, “E uvuipau ra igei tapo tou rovori ovokiro-ia ita?”
  miz-NT: Kidáā ne, xéꞌe ña ītsi é kūtsi ntute ñaꞌa san kuenta iña Jesúcristu. Dā
    kúvi itsi ntute ña ne, ntákaꞌan ñá ni Pēdrú te kūkuií ka ñá kutuvī ñá ni ñā.
  qvz-NT: Chasna nisha Pedro mandara Jesucristohua shutibi bautisarichi nisha. Chihuasha
    paiguna Pedrota tapunaura, Quimsa (3) punzhallahuas ñucanchihuan cumpañasha tiyai
    nisha.
  deu-ELO: Und er befahl, daß sie getauft würden in dem Namen des Herrn. Dann baten
    sie ihn, etliche Tage zu bleiben.
  mjc-NT: Tacan tan tava̱ tyiñu ra Pedro tsi ñi tsa ndi ñihí Tatyi Ii Nyoo na coondutya
    ñi tsihin sɨvɨ ra Jesucristo. Tacan tan caahán ndaahvi ñi tsihin ra Pedro na ndoo
    ra taahan quɨvɨ tsihin ñi.
  caa-caa: Entonces e Pedro uyare tuaꞌ achꞌujyobꞌ tunor e gente era tama ucꞌabꞌa e
    Jesucristo. Y conda cꞌapa chꞌujyobꞌ tunor e gente cay upejcobꞌ e Pedro tuaꞌ aquetpa
    tacarobꞌ cora día tuaꞌ uyubꞌiobꞌ más tamar e Dios.
  pls-NT: Co Pedro coetonha ixin joiguitte na ngain nombré Jesucristo. Cottimeja chojni
    de Cesarea joinchetsenhe na ñao Pedro ixin sittohe ngain na icanxin nchanho.
