  qvm-NT: Pedro tsaynog niptinmi Jesucristupa jutincho paycunata bautizapäcorgan.
    Tsaypitanami Corneliupa wayincho juntaraycag runacuna Pedruta ruwapäcorgan ishcay
    quimsa junaglapis paycunata goyäpänanpag.
  chz-NTPS: Heˉja̱ˉ gaꜙjmeeꜘ Peeˊ madaꜚ gaꜙsa̱a̱yˉ jmɨɨˉ läꜙhihꜙ kihꜗ Jesús Dsaˉjø̱ø̱hˈ
    jnänˋ. Ja̱ˉgaˊ gaꜙchu̱u̱ꜘ dsaˉ heꜘ kya̱a̱hˊ Peeˊ mahꜗ jä̱yꜗ miihˉ jmɨɨˊ kya̱a̱yhˊ.
  kmu-kmu: Huteno amakaife mage hie “Yisasi Kalaisi agile tina falelamatesue.” huno
    hamapaiteno tina falematetegeꞋya mage huꞋya hapaiye “TagaiꞋene nagoꞋa kana tagaya
    maigane.” huꞋya humainae.
  ood-NT: Kumtsh wa woho ha pahl wapko am chehchegch g Jesus Christ. Sh idam ab hahawa
    si ahgid g Peter mat am wo shaꞌi ha wehm dakahim heꞌekia i tash.
  lbm-lbm: अऊर ओन आज्ञा दियो कि उन्ख यीशु मसीह को नाम म बपतिस्मा दियो जाये। तब उन्न
    ओको सी बिनती करी कि ऊ कुछ दिन अऊर उन्को संग रहे।
  ncj-NT: Huan oquiniluic mayacan mocuatequican ica Tetocahtzin Jesucristo. Huan satepa
    oquitlatlautihque Pedro mamocahua inuan se quesqui tonali.
  yuj-yuj: Aeria maok, Pita am fárákapan sérrá, “Yumo ankár Jisas Kraisomp e fek ént
    mek nérenke!” Aeránko maok, am fárákap ént mek néria pwarará, man sérrá, “Amo
    yinont nánkár ankwap yinɨnk yae yakea akwap nanapon.” Pita am kar wawia maok,
    mént yak.
  kto-kto: Ga maulo meba omela nuvietiap na bonim a Iesu Karisito. Omela ra nuvietiap
    ga amelo Petro, “Man nonang ka ga pava.” Amarikmeng gare ro ga man unama ka Petro
    ga mirie, puoieng ira ma non lap.
  gmv-NT: ሄሳ ጊሽ ዬሱስ ኪርስቶሳ ሱንꬃን ፃማቄታና ማላ ኣዛዚዴስ። ሄሳፌ ጉዬ ጴፅሮሲ ጉꬃ ዎዴ ኢስታራ ዳና ማላ ዎሲዳ።
  por-BLT: Assim, Pedro mandou que eles fossem batizados em nome de Jesus Cristo.
    E eles pediram a Pedro para que ficasse com eles por mais algum tempo.
  stp-NT: Baꞌ puiꞌ xi chɨꞌɨɨk ba ja chia nam jum bopkonaꞌ, nam guꞌ sap ba tɨ jɨɨgiꞌñ
    buiñor gu Xoiꞌkam. Baꞌ guiꞌ soiꞌ ba tɨtda am gu Peegro na sap jɨꞌk tanoolh miꞌ
    ka xi juruuñdhai ja bui.
  mgc-mgc: Petero ï'dï kö'du zi zë bapatisi mï ru 'ba Yësu Korisitɔ. Here zë ako'jonnï
    hɔ mo zi lima rë nnï ko'do tisi aba.
  ame-NT: 'Allempoñapaʼ otanet Pedro: —T̃eʼpaʼ eʼñe pocteʼ sameʼñeñot̃ Jesucristo
    oʼch sapataret̃ta. Allempoña apataret̃etuetpaʼ atet̃ ochet Pedro aʼpuepaʼtoʼ alla
    allponmat.'
  mgh-2016: Paahi, nkayaalhehera abatiiziye wo nchina na Yesu Kuristo. Yamalheke attu
    nkayaalhepelha wiira athepe ukhalha vavawo wo mahuku vakani.
  kvn-NT: 'Tegin Pedro chogalbal: —Imi pemal Jesucristo-nuggin tigin oglegenabmal.
    Tegin Cornelio tegin tule-e-neg-yaginmalad-Jesúsgin-ibzhenonimalad Jesús-nuggin
    tigin oglesmal. Tegin Cornelio Pedroje wilegal chogal: —¿Pe anpak untar wis meggweloma?
    Tegin Pedro Cornelio-neggin untar megwiszhun.'
  gvf-gvf: Dire pare kaman iru tongwa, “Yesu Kirisito kaan gale yebe ere nil bile
    i teralwa.” Dire nil bile tongwa. Tongure, “Are kaun taw na bole para milo,” di
    Pita tongwa.
  san-ISO: tataḥ prabhō rnāmnā majjitā bhavatēti tānājñāpayat| anantaraṁ tē svaiḥ
    sārddhaṁ katipayadināni sthātuṁ prārthayanta|
  deu-ELBBK: Und er befahl, dass sie getauft würden in dem Namen des Herrn. Dann baten
    sie ihn, einige Tage zu bleiben.
  mcb-NT: Impo yogiviatagantaigakeri iokotagantaigakempara arisano ikematsatasanoigakeri
    Jesokirishito. Impogini iriroegi ikantaigakeri Perero gatatara iatai.
  yle-yle: Wod꞉oo u pyipe knî ye yepê, Kî yéli Yesu Kédisu u pi ngê mbápitisîm kalê
    tóó. U kuwó dini ghi ngê Kóniliyês u yoo y꞉oo Pita ka kwo, Wo miyó pyile ṉg꞉ii
    mwiyé mê ya kmêle.
  swh-1850: Basi, akaamuru wabatizwe kwa jina la Yesu Kristo. Kisha wakamwomba akae
    nao kwa siku chache.
  ese-NT: 'Jamajjeya Penohua pea cuana huoojea canaje Jesosa Quitoja epeejji ma jjeya
    nei onijje jjapeequinaje besa meeya Eyacuiñajjijo. Majoya Conenio, oja epeejji
    cuana peaꞌai miminaje Peno nijje. Jama poanaje baꞌa: —Peno, ¡che ecuana nijje
    nequicue, esohui ba meesahuacue! —acanaje. Jamajjeya Peno onijje nequinaje. Majoya
    quijje pishana Peno poquiꞌyonaje Jenosanena huasijje.'
  jac-NT: Yalni naj Pedro tuꞌ xin tato chiahcano haꞌ iswiꞌ ebnaj yin̈ isbi Comam Jesucristo.
    Yet yahcano haꞌ iswiꞌ ebnaj, yalni ebnaj tet naj Pedro tato chican naj hayebo
    tzꞌayical iscꞌatan̈ ebnaj.
  cak-CNT: Y ri Pedro xubij c'a chi queban bautizar ri Cornelio y conojel ri quimolon-qui'
    riq'uin. Y pa rubi' c'a ri Ajaf Jesús queban bautizar. Y ri kach'alal ri xeban
    bautizar, xquic'utuj c'a chire ri Pedro chi tic'oje-ka ca'i-oxi' k'ij quiq'uin.
  zia-zia: Ayero sero senu emo awong Yesu Kristora yazora susumuwa ge ou suwewa. Ayero
    yewa awong Petoro sorewa wari be ena awong aune dema atu mitasani nauna arauwa.
  mal-2015: പത്രൊസ് അവരെ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ സ്നാനം കഴിപ്പിപ്പാൻ കല്പിച്ചു.
    അവൻ ചില ദിവസം അവിടെ താമസിക്കേണം എന്നു അവർ അപേക്ഷിച്ചു.
  tuo-NT: '@see-verse:ACT.010.047'
  mbl-NT: 'Hu'' xat, hu: —Kõnãg hãp-tox pix, puyĩy Yeyox yã yãy xuxyã ''ãktux. Kaxĩy.
    Ha Kohnẽn te'' xak, pu tu ''ãmnĩy kutõgnãg hã'' nox xihip yãy pet kopah, ha''
    nox xip.'
  zpc-NT: Caora naꞌ bë Pedro mandado hueꞌyaquëꞌ laoyaquëꞌ uzëtoyaquëꞌ lao Jesucristo.
    Ude beyudyi naꞌ unabayaquëꞌ yegaꞌnlë Pedro leyaquëꞌ chopa tzona dza.
  gul-NT: So Peter chaage um fa bactize dem people een de name ob Jedus Christ. Den
    dey aks Peter fa stay wid um fa some time.
