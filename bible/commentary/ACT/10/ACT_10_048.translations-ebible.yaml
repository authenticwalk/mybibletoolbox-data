  qvw-NT: 'Nilculmi chayćhu: “Bawtisaculcay ‘Cananpi''a Salbacü Jesuspa nunanmi caśhä’
    nil” nin. Jinalcälilmi Pedrocta ruygaycälil ishcay quimsa muyuncuna paycunawan
