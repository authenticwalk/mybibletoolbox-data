verse: ACT.010.048
translations:
  kpx-kpx: Isi namigevege abu Iesu Keliso ke ivimo babatisolahalu. Isi Bita namihai
    avoe, “No isiviale vani degomole nohehi unela.”
  okv-H: ainge eto amina Iesu Keriso ta javo ta bapataito ea, eto Peter na enana ga
    iji isapa umoro ena.
  tbo-tbo: Ega yaka i paliwelehi po Yesu Keliso gowanei bapatiso hi waya. Ma apoma
    hi lupaliyeya po ipa ugolihi ina mae houga kukuna.
  mal-C: തുടർന്ന് അവരെ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ സ്നാനം കഴിപ്പിക്കാൻ അദ്ദേഹം കൽപ്പിച്ചു.
    തങ്ങളോടൊപ്പം ഏതാനും ദിവസം താമസിക്കണമെന്ന് അവിടെയുള്ളവർ പത്രോസിനോട് അപേക്ഷിച്ചു.
  grc-SR: Προσέταξέν ⸂τε⸃ αὐτοὺς ⸂2βαπτισθῆναι ἐν τῷ ὀνόματι τοῦ κυρίου.⸃ Τότε ἠρώτησαν
    αὐτὸν ἐπιμεῖναι ἡμέρας τινάς.
  bgc-bgc: अर उसनै हुकम दिया के उननै यीशु मसीह कै नाम म्ह बपतिस्मा दिया जावै। फेर
    उननै उसतै बिनती करी के वो कुछ दिन और उनकै गेल्या रहवै।
  khz-khz: Gaura pakurai ia na evaikilarato, Iesu Keriso aranai pia bapatisora. Ne
    ira na Petero genogiato, toma reketa ira ria mapia talu vou.
  deu-TKW: Er befahl ihnen aber, sich im Namen Jesus Christus taufen zu lassen. Hierauf
    baten sie ihn einige Tage bei ihnen zu bleiben.
  zsr-NT: Gna bëꞌë Pedro laꞌdilëꞌ nis le nazíꞌ lu naꞌquëꞌ lëꞌ Xanruꞌ Jesús. Niꞌr glátaꞌyuëꞌ
    lahuëꞌ Pedro bönniꞌ niꞌ ugáꞌnlenëꞌ lequëꞌ ca chop tsonn dza.
  lin-lin: Boye, Petelo apesaki mitindo ete babatisa bango na Kombo na Yesu-Klisto.
    Bongo, basengaki na Petelo ete avanda elongo na bango mpo na mwa mikolo.
  hns-NT: Tab oe hoekoem deis oelogke Jiesoe Kriest ke naam me dopoe kare ke. Aur
    djab sab kaam don hoi gail raha, tab oesab Petras aur okar saathie log se poetjhies
    ekaat rodj oelogke saath rahe ke.
  noa-E: Maimua chadcha makhʉʉn thum Jesucristo thʉ̈r gaai warre pör choopi jaaujim
    aajem. Mag ya pör choo nʉisiewai amach aig khãaidam khapanaa sĩemkhĩir Pedro thʉajierram
    aajem.
  eng-EMTV: And he commanded them to be baptized in the name of the Lord. Then they
    asked him to stay for some days.
  mib-NT: Te ni cahān de jíín i jeē na cuándute i sɨquɨ̄ jeē ní cacandíje i Jesucristo.
    Yūcuán na te ni cacahān ndahú i jíín Pedro jeē na quéndōo de jecu quɨvɨ̄ jiín
    i.
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ खे़ङ्‌हाॽ ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो बप्‍तिस्‍मा
    पिमा पाङ्‌घुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़आङ् कुभा ये़न् खुनिॽनुए वाॽनि फाॽआङ्
    खुने़ॽ पेलि मे़भाक्‍तुरो॥
  xnj-xnj: Ndi akalagiza vabatiziwa kwa uhotola wa Yesu Kilisitu, kangi vakamuyupa
    Petili atama nawu magono nunuyu.
  mmx-mmx: Kuren la ni ga tong i ridi xusu dina lok ka lesep susu xeneng at laasen
    at ne Iesu Karisito. Melemu diga sue i do ni na nemen eburu minedi at tentaba
    tevenaleng.
  cbr-NT: Ësoquin catancëxun ca Pedronën a unicama Jesucristomi catamëcë 'aísha nashimicë
    'inun cacëxa. Nashimicë 'ixun ca Pedro a unicaman atubë pan isa 'inun quixun cacëxa.
  tee-NT: Pus ju acsnich ju Pitalu' alhinaulh ix'amakpaxaca ni ixtalhilaca'anta ju
    k'ai ucxtin Jesús. Chai astan ju yu'unch tatapaininilh ju Pitalu' ni catolhcha
    lakat'ui lakat'utu avilhchan.
  eng-LSV: He commanded them to also be immersed in the Name of the LORD; then they
    implored him to remain certain days.
  cak-NT: Y ri Pedro xu'ij chi quie'an bautizar pa rubi' ri Ajaf Jesús ri Cornelio
    y conojel ri quimolon-qui' riq'uin. Y ri kach'alal ri xe'an bautizar, xquic'utuj
    che ri Pedro chi tic'ue-ka jun jani' k'ij quiq'uin.
  pah-NT: 'A''ero Pedro''ga g̃a mobatizaukari g̃a ndekoro g̃waramo Jesus Cristo''gareheva''ero.
    Igwete g̃a ei Pedro''g̃a pe: —Pepytaahi''vi ti ore pyri. A''ero g̃a pytai g̃a
    pyri upa.'
  sja-NT: Mãpai Pedropa jaraji Jesucristo t'ɨ̃de poro choopidamerã. Maap'eda Corneliopa
    chupɨria iidiji Pedromaa ãchi ome taarã beemerã.
  xed-xed: 'Ka Piyer guli mantsa: «Maganaftá batem ta həŋ nda hga Mgham Yesu Kristi,»
    kaʼa. Tahula tsa, ka ndəɓanata həŋ ta dzvu ŋa nzɗavatani tsəɓakw fitik da həŋ.'
  mks-NT: A̱nda̱ já na̱sahnda Pedro chuun ña̱ ná jácandúta̱ ná na̱ cuéntá Jesucristo.
    Tá na̱ndihi já na̱xi̱ca̱ ta̱hví na̱ cán nu̱ Pedro ña̱ ná cando̱o da chága̱ qui̱vi̱
    xi̱hi̱n ná.
  gfk-S: Io, iga tange ta di, “Mu na kap baptais iat tano hinsane Jisas Krais.” Io,
    di ga saring Pita be na kis tikai baak ma di ta bar bung.
  bmu-bmu: Mewö jiba jim kutum eŋgiiga Pitögö alaurupŋan kinda Jisös Kraistkö qetŋe
    Kornilius saiwaurupŋi o melun mem eŋgiget. O melun mem eŋgigetka Pitö aŋgön köl
    waŋgigetka toroqeba silim tosatŋi yembuk malök. Mewö.
  dgz-dgz: Wani Iesu yaua amun mega gapan dup iamopen diamon. Dup iamone amba pa nagirewa
    Pita wam upi den ap mepe wanumot wane.
  eng-GNV: So he commanded them to be baptized in the Name of the Lord. Then prayed
    they him to tary certaine dayes.
  zaa-NT: Làniana beni Pedrua mandado qui'ni ccá cą bautizar lani nombre qui' Señor
    Jesús. Bitola nna gutta'yúni cą bi qui'ni cueda bi nía tuchùppa ubitsa.
  eng-WEBSTER: And he commanded them to be baptized in the name of the Lord. Then
    they requested him to tarry certain days.
  guh-guh: Nexata Jesucristo pevënëta Pedro bautisaba Corneliobana. Pedro pebautisabicujinae
    Corneliobana, asivatsi abaxë Pedro penaponaponaenexa bajarajota caematacabibeje.
  bon-bon: Tabe puma cita ca Koroneliyo naabibine jejemige Yeesu Keriso me ngii cabu
    niiye ca äciseja acatame. Teepi pui kaake poto ca Peteru ne jejisi poto bimu cama
    ten cama lenajame.
  nhw-BL: Huan Pedro quinnahuati ma quincuaaltica ipan itoca [10:48 Ica itequiticayo]
    Jesús. Huan teipa nopa masehualme quitlajtlanijque Pedro ma mocahua ininhuaya
    se ome tonali.
  mgw-mgw: Bai, ngaamulisa babatisilwe kwa lina lya Yesu Kilisitu. Bu'kapo ngabannu'ba
    atame nabo kwa masu'ba masene.
  swh-ONEN: Kwa hiyo akaamuru wabatizwe kwa jina la Yesu Kristo. Wakamsihi Petro akae
    nao kwa siku chache.
  wbi-wbi: Pe akalamula vofughue mulitavua lya Yesu kilisite. Pambele vakansuma ikale
    naghuope mufighono ndii.
  bba-bba: U yiire bu bu bɑtɛmu ko Yesu Kirisin yĩsiru sɔɔ. Yen biru bɑ nùn kɑnɑ u
    kɑ bu sinɑ sɔ̃ɔ yiru.
  eng-KJVCPB: And he commanded them to be baptized in the name of the Lord. Then prayed
    they him to tarry certain days.
  kgk-NT: 'Upéixa ramo Pedro he''i omongarai hagwã Hesu Cristo réry-py. Ha upéi katu
    he''i íxupe judeu e''ỹ va''e: —Nderepyta mo''ãi tipo ra''e ore ndive. Epyta katu
    kuri ore ndive, he''i íxupe.'
  waj-waj: kiaa kioo tuduu iya Yisuu Kirisiinna nnutuuvaa tasipama iya nnoori apiravai.
    Nnoori apu kiooduu Petorooso kiisa suai iya tasipama varinaraivaara iya inna yaparairavai.
  cpy-cpy: 'Ari rotyaantakiri romitsiryaateeteri irika-paeni okantakaawo rashiyitaari
    Jesús Jeepatzii-toetani. Tema osheki ikanta-witawaari ikaatzi ikenkithata-kaeri
    Pedro, ikantzi: “Eero piyaatzita, pijeeki-mowaeta-nakina.”'
  mpx-mpx: Inoke i ba nihi pababitaisoil Yeisu Keliso alana elana. Inoke abwe hi awanun
    Pita elana avaliya ga nihi mina lan enuna.
  wbp-wbp: Junga-juku, ngula-warnuju, Piita-jana wangkaja ngalya-kari Jijaji-kirlangu
    yaninjaku yungu-jana papitaji-mani ngapangka Kurniliya-kurlangu-patu turnu-warnu.
    Junga-juku, ngula-jangkarluju, Kurniliyarlu manu nyanungu-nyangurlu turnu-warnurlu,
    payurnulu Piitaju, “Nyampurla-wiyi mayinpa nguna ngurra-patuku ngula-jangkanya
    ngakanpa yani?” Junga-juku, Piita-jana jupu-karrija parra-patuku Kurniliya-pinkikiji.
  luo-luo: Kuom mano, nogolo chik mondo obatisgi e nying Yesu Kristo. Bangʼ mano ne
    gikwayo Petro mondo omed bet kodgi kuom ndalo moko.
  nhe-NT: Huan Pedro quinnahuati ma quincuaaltica ica itoca Jesucristo. Huan teipa
    nopa tlacame quitlajtlanijque Pedro ma mocahua ininhuaya se ome tonali.
  aii-aii: ܗ̇ܝܓܵܗ ܦܩܝܼܕ ܠܹܗ ܕܦܵܝܫܝܼ ܥܡܝܼܕܹܐ ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ. ܘܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ
    ܕܦܵܐܹܫ ܠܟܸܣܠܵܝܗ‌ܝ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Taatnaqługich ilaan tiliñiġai paptaaqtitquplugich Jesus atqagun. Taapkua
    iŋiqsruġniġaat uvliuqtuallaquplugu piqatigilutiŋ.
  msb-msb: Kaya ginsugo niya sinda na magpabunyag sa ngaran ni Jesu-Cristo. Pakatapos,
    gin-agda ninda siya na magpabilin didto sin pira ka adlaw.
  cpa-NT: Jøng² ca¹jmo¹ Pedro jǿg³ hi² ca¹jŋó² dsa² héi² jmøi² ni³ huu¹³ quiah¹² Jesucristo.
    Jøng² ca¹mǿh¹ dsa² héi² Pedro hi² jŋi¹dsa ton¹ hnøa¹² jmai³ ja³jøng².
  dso-dso: ସେଟାର୍‌ ପାଇ ପିତର୍‌ ସେମନ୍‌କେ ଜିସୁକିରିସ୍‌ଟର୍‌ ନାଉଁ ଦାରି ଡୁବନ୍‌ ଦେଲାପଚେ କର୍‌ନିଲିଅ
    ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ରଇବାଲକ୍‌ମନ୍‌ ତାକେ ଆରି କେତେ ଦିନ୍‌ ସେମନର୍‌ ସଙ୍ଗ୍‍ ରଇବାକେ ବାବୁଜିଆ
    କଲାଇ ।
  meu-meu: Bena ia na e hahedua, Iesu Keriso ladana ai bae bapatisodia. Bena idia
    ese e noia, dina haida idia dekediai baine noho.
  yva-NT: Naije po raura pare, “Wade wamo Yesus Kristus apa tame veano vatane so maugasya
    kuvuni mana rai.” Ukuvunija jewen, umba Kornelius apa yavaruga wo Petrus anajo
    ware, “Reambeker reamare wino reansarijat no naiso masyote inta yai jakato rati.”
  dgc-dgc: Tulos niutus ni Pedro a binyagen side ta ngahen ni Jesu Cristo. Ey kétapos
    na éya, éy inakit de ti Pedro a égsa pa side a sénganya a aldew. Bininyagen Na
    Du Ewan Judeo
  zpm-NT: Dzigo bnabey Pedr brobnis zho, laa zho bzëëb xnëz Jesús. Blozh ga bnee Cornel
    lo Pedr cuëz me ga ti bla dze.
  hix-NT: Onà wyaro nkekon xarha tà, Kohneryu komo wya. Ataymompotxoko, tuna kwaka,
    Txesusu Kryestu mryenon harha uro ha tawro me, kekon hatà, àwyanye. Tataymomàtxhenye,
    onà wyaro nketxkon hatà, Petru wya. Tano rma exko, ketxkon hatà, àwya. Yake ro
    nyhe txko oyonmahko, amna hyawo, ketxkon hatà, Kohneryu komo, àwya.
  sim-sim: Uhu Pita ma ondon ormu sawera, �Ji mbanak avak kwambu Jisas Kraishik jirin
    li fak tolofaleka.� Karem mbashirik fak li layishihi limu orin sawera, �Mir avak
    niri lap nir nga ni lika,� karem limu mbara.
  npi-ULB: तिनले तिनीहरूलाई येशू ख्रीष्‍टको नाउँमा बप्‍तिस्मा लिनू भन्‍ने आज्ञा दिए
    । तिनीहरूले तिनलाई केही दिन तिनीहरूसँगै बस्‍न अनुरोध गरे ।
  cgc-cgc: Pag-ambal Pedro, gasugo kanen an na magpabautismo danen an Cornelio na
    pamatuod na gatuo danen ki Jesu-Cristo. Pagtapos ta bautismo ki danen, papangabay
    danen na Pedro i magtinir anay na duma ki danen ta pila na mga adlaw.
  tim-tim: hain dâm luâk âmbâle bikŋe tu puli yeŋgim Yesu kotŋe konŋet dâm makyeŋgimbo
    hain agi. Hain akmâ Petoro mem gangerâmbiâ âmâ yâk olowâk manbiâ hilâm amon siâ
    bo akto ariep.
  yor-yor: Ó sì pàṣẹ kí a bamitiisi wọn ni orúkọ Jesu Kristi. Nígbà náà ni wọ́n bẹ̀
    ẹ́ kí ó dúró ni ọjọ́ mélòó kan.
  wos-wos: Wungi wataka Pita wandéka di dé wali yandé du Jisas Kraisna ximbu wata
    di diré guré husanda. Guré husandandaka di Pitaré wakwexéké, dé di wali nukwa
    nawulak rendéte.
  emp-NTPO: Maʌ̃be Pedroba ãdjirãra Jesucrito trʌ̃neba borocuebisia. Mãwãnacarea ãdjirãba
    bed̶ea djuburiasid̶aa idjira ãdjirã ume dãrã b̶amãrẽã.
  eng-F35: So he commanded them to be baptized in the name of the Lord Jesus. Then
    they asked him to stay a few days.
  ind-ind: Maka Petrus menyuruh saudara-saudara seiman dari Yope itu untuk membaptis
    mereka yang bukan Yahudi menjadi anggota umat Tuhan Yesus. Sesudah itu, Kornelius
    dan yang lainnya meminta Petrus untuk tinggal bersama mereka selama beberapa hari
    lagi.
  pes-OPCB: پس به نام عیسی مسیح ایشان را تعمید داد. آنگاه کرنیلیوس التماس کرد که پطرس
    چند روزی نزد آنان بماند.
  mpt-mpt: e Konilias esa e meletan isa imin baabenea Ibo Yesuse niniino taisaniba
    aaye fuelaine gesea i inaniba aaye fuelaniba Fitae baabaniba Nibo ele binobte
    ge baabasiobe.
  ssx-ssx: Kutupa Pidama꞉ koto wanda꞉hali Yesu Ketisona꞉ bikina꞉ bapitaisi peaapa꞉pekee
    leekeme. Kutupa ikana꞉ma꞉ Pida pa꞉ta꞉ nate mandaneeki do pa꞉ta꞉ hamana꞉e laa honke
    lemekeme.
  mkl-mkl: Ŋɔi í ni ɑ dɑsi ŋɑ inyi do irii Jesu Kirisi. Ŋɔi Kɔɔnɛi ŋɑ ɑ̀ tɔɔɛ ɑ̀ ni
    ku bubɑ bi ɑŋɑ bɛ ku ce ɑjɔ minji.
  gaq-gaq: ତେସା ମେଁ ଆମେଇଂକେ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ଡୁବନ୍‌ ଡୁଙ୍ଗ୍‍ଡନ୍‍ସା ଆଦେସ୍‌ ବିକେ
    । ତେନ୍‌ ଇଡ଼ିଂ ରେମୁଆଁଇଂ ପିତର୍‍କେ ମେଇଂ ଏତେ ଉଡ଼ିଦିନା ସୁଗୁଆ ଲେଃନ୍‍ସା ବାସଙ୍ଗ୍‌ଆର୍କେ
    ।
  gof-RNT: Entti Yesuus Kiristtoosa sunthan xammaqettana mela entta kiittis. Hessafe
    guye, entti banttara guutha gallas uttana mela Phexiroosa woossidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେ ଦାଆଃରେ ବାପ୍ତିସ୍ମା ଇଦି ନାଗେନ୍ତେ
    ଆଚୁକେଦ୍‌କଆ । ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ଆଡଃ ଚିମିନ୍‌ ଦିନ୍‌ ଇନ୍‌କୁଲଃ ତାଇନ୍‌ ନାଗେନ୍ତେ କାଜିକିୟାକ
    ।
  gah-gah: Loko loake, lo kemekago, Izesu Kilistoni agulizató kilími milake monó nagamí
    hilikitamó. Hilikimiake, Pitá nene gamena luguhá kezagi minoko aleko itive liki
    likago, makó minamó.
  lcm-lcm: Au, asukang a kala asok ta asing tauia aniria si asan i Iesu Karisto. Na
    kila aikut ia asi kana ago tapai ve ria ani mang rukun taun.
  aer-aer: Peter-ele anteme atyewe ikwerenhe areye ileke itnenhe kwatyeke akwernetyeke.
    Kele itnenhe kwatyeke akwerneke imernetyeke itne-arle Jesus Christ-eke akangkwe-irreke.
    Yanhenge anteme Cornelius uthene atyewe ikwerenhe areyele-arlke Peter apayuthneke
    itnekenge arlte urrpetye awetheke anetyeke. Peter-arlke arrpenhe areye-arlke arratye
    itnekenge aneke.
  qvc-NT: Chayshina nishpaqam, Pidruqa kamachikurqan, shutikunanllapa Jisukristupa
    shutimbi. Chaymandaqam Pidruta ancha rrugarqanllapa, paykunawan mas diyakunata
    kidanambaq. Chayshinam karqan.
  tgl-ULB: At sila ay inutusan niya na magpabautismo sa ngalan ni Jesu-Cristo. At
    hiniling nila na manatili siya sa kanila ng ilang araw.
  cbs-NT: dasibi Jesucristo jabun ikunwankanxu jau jawen kenawen taexun jatu nashimanunbun
    Pedron jatu yunua jatu nashimanibukiaki. Januxun Pedro ea akin jau uxa eskadabes
    jatube jiweyunun bashiyunibukiaki.
  xtm-NTPP: Te ni tatnuni de ja ja maa Jesucristo ma, te jín kuandute i. Sani te ka
    jiña'a i ja na kendoo de jaku‑ka kii ji'in i.
  nnq-nnq: Kuyenie, ngaamulicha babatichigwe kuliina lya Yesu Kilisto ojwapambuligwe
    na Nnoongo. Penia ngabannyopa atame nabo kwa machoba machoko.
  bao-NT: To biro ĩi, Jesucristo wãme mena cʉ̃ja ca uwo coe dotiro tiiupi. Jiro, “Jĩcã
    rʉmʉri jãa mena tuaya mena,” cʉ̃re ĩiupa Pedrore.
