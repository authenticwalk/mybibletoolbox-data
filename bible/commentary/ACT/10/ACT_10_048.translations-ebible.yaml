  aaz-aaz: Rarit naiꞌ Petrus anreun sin he nasrain naiꞌ Kornelis nok areꞌ bifee-atoniꞌ
    nbin naan, he sin ntaman too sraniꞌ neu Usif Yesus. Rarit sin ntotin, he naiꞌ
