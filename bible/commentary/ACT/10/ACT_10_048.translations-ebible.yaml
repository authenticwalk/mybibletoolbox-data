    rikuchinankunapa bawtisaychi nishpa. Bawtisarishkankunawasha paykunaka Pedrota
    tapurkakuna shuk punchakunata paykunawa kiparinanpa.
  azb-azb: Beləliklə, onların İsa Məsihin adı ilə vəftiz olmalarını buyurdu. Sonra
    onlar Peterdən xahiş etdilər ki, bir neçə gün onların yanında qalsın.
  eng-DBY: And he commanded them to be baptised in the name of the Lord. Then they
    begged him to stay some days.
  guo-NT: Samata, Pedro to'a Cornelio, pejjiw sʉapich, bautisaliajwas Jesucristo pejwʉltat.
    Do jawʉt, japi jiw fiati Pedro namanaliajwa kaematkoi sʉapich japixot.
  hla-hla: Be Pita e ranga nena te gi baptais merien tara solona e Iesu Kristo. Ba
    nori e rangatse ren e go gamon ka gono bume ren.
  mav-NT: Mi'i pote Peteru to'e surara Kune­riu'in me — Mesup ta'yn waku woro­ho­'o­set'ok
    Iesui set no uhyt'i'in mana'in e Peteru. Mi'i hawyi toi'a­tu­set'ok Iesui mohey
    haria. Mi'i hawyi i'atu'e Peteru pe — Eropy­hu'at ro meiũpe uruwywo mehĩ mimi
    i'atu'e. Mi'i hawyi Peteru toĩne'en porap'i itote wẽtup ywania wywo. Mi'i hap
    ewy Kune­riu'in te'e­ro­py­hu'at Iesui mohey haria wo. Atiwan yne mi'i tã etiat
    mesuwe uito Iruka.
  kpf-kpf: Yatâ sâi ziŋâ Yesu Kristogât korân sâm too saŋgonziŋgâwe. Too saŋgonziŋgâne
    Petero mân âibapkât sânetâ hilâm nâmbut zen sot tâip.
  ppo-ppo: Atéró, ai so whi̧paae duraalu, “Dia̧ fea Yesu Kerisoné doimó wȩi tópuraalopa
    ape,” yóló tópurótua yalepó. Atéyale ki̧lipaae Pitapaae woseturaalu, “Mepaae be
    dȩkó ya̧ da̧tamo betóló fenére?” yalepó.
  hin-2017: और उसने आज्ञा दी कि उन्हें यीशु मसीह के नाम में बपतिस्मा दिया जाए। तब
    उन्होंने उससे विनती की, कि कुछ दिन और हमारे साथ रह।
  wol-KYG: Mu santaane nag ñu sóob leen ci ndox ci turu Yeesu Almasi. Gannaaw loolu
    ñu ñaan Piyeer, mu toog ci ñoom ay fan.
  bef-bef: 'Ya luloto lu epiꞌehina: Lenali Yesu Kilisitohi giꞌalo nagamiꞌi falalo.
    Ya lulago alihi ana bonaꞌmagi lali hiti nesi kana minoto bilane lite Pitahi leꞌmo
    meleꞌahana yabe.'
  amm-amm: Nosai no Kuniliya iyaliso na ikoki, Pita mo, “Isiso Kolaisoso tomulumolo
    luwainuwo. No monoi no iwoso niya tuluwanukuwo.” Ikoki mo; na uluwakokino. Nosai
    no Kuniliya iyali Pitaso imokino, “Somaiso noiyo manoi. Koini aumai amai na pa
    tolokaino.”
  zaj-zaj: Avo kalagiza kamba wabatizigwe mditwaga da Yesu Kilisto. Abaho, wamuyalalila
    Petulo yakale na hewo mmazua madodo.
  chq-NT: Joon gatyʉ'²ʉ to² gasaai¹ 'ido jmɨɨ²¹ coon'¹³ 'e sii²¹ Ña'ñʉ'¹ʉ' Jesús.
    Mo ngayuui'¹³ joon, joon gamɨ'²ɨ Tʉ́³ wa'a jaain²¹²ta 'ido coon²¹ tún² jmɨɨ²¹²
    coon'¹³on.
  swp-swp: Ia abo i lauhesomdi, isi abo se hebapatisoidi Iesu Keriso esana eai. Isi
    ia arinai se aiboda adidiri si ene sora huia headi taba maedi se miamia.
  bjr-bjr: Miqi qimasoofaqa Anutuna asauku mundirana Yisuna auqusaa nammari maraqau.
    Miqimasoofanoo Kooraneeriusafa asasidanoo Peetooroonara kaqikaaqoo mariannee qufanoo
    eedoo qimaseenoo misa faqa qaaramoo faasaana marinau.
  aby-aby: Eno weike weiro i orou we muriekake Yesunu ibiro babadaido urieka. Babadaido
    uriekaro Koniriasima we kuuriro Fidaini danu orouini emuabairo moi odo odo iro
    emuaini demuiro ibeibisa.
  eng-YLT: he commanded them also to be baptized in the name of the Lord; then they
    besought him to remain certain days.
  jni-jni: Manno mabuki azorowe anyimo aniza ni Yeso. Wanno wagun me ma cukuno nan
    we uhana tire tiye.
  kne-kne: Pag nan ibilin ay manpabonyag da Cornelius ay mangipaila ay Apo da si Jesu
    Cristo. Nakdeng pay di, inpakpakodan da Cornelius si Pedro ta makitee en daida
    si sinkaattikan ay agew.
  tgj-tgj: Vkvlvgabv hv bunua Jisu Kristo gv amin bv baptisma naadubv mintoku. Vbvrikunamv
    bunu ninyia bunugv lvkobv alu lonyiloum go doomin gvdubv kooto.
  wat-wat: Eketa i visimeisiya be Koniniyasi yana sabu nukusi sina givibutibutisiya
    Yeisu kana wavai. Noko muninei Fita si vikokoniya be kuyadayada aviyesi nukusi
    nokomai sita fakwa.
