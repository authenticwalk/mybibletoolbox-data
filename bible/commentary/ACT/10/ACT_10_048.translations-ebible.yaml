  deu-1951: Und er befahl, daß sie getauft würden im Namen des Herrn. Da baten sie
    ihn, etliche Tage zu bleiben.
  alq-ALGNT: Midac Pien ogi inan kidji iji sigaadazondjin, Jesos Christ o8izon eji
    abadjitcigadenig. Midac ogi pagosenima8an Pienan 8enibik kidji 8idji tajikemigo8adjin.
  ixl-NNT: As tal veꞌt u Luꞌeꞌ uvaꞌ la kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ tukꞌ vibꞌii
    u Kubꞌaal Jesús. As ijaj veꞌt unqꞌa uxhchileꞌ bꞌaꞌnil te u Luꞌeꞌ uvaꞌ la kaaik
    kan kaꞌtoj qꞌii.
  boa-NT: Ehdúhjáa iñééne neebe ílluréjuco ditye itsójtsótsámeí dííbyedívú Jetsocríjto
    mémeri. Áábekéhjáa nééme dibyéi diityémá iíjcya tsuucájááneúvu.
  etr-etr: Amala nabasebegi, ea Yesu Gelesoïe ëigi ödägi gemalola säi. Amalahilä ilia
    ema segeyo odoa ilibalä namolömelëla säla gauia idai.
  quh-NT: Camacherkataj chaypi cajcunata bautizacunancuta Jesucristo tucuy atiyniyoj
    caskanta sut'ita willaspa. Chanta mayta nerkancu Pedrota uj pisi p'unchaycunata
    paycunawan kheparicunanta.
  kwi-kwi: Usne usparuza munnanapa ɨninnara, Jesústa nɨjkularɨt akwa. Kwiztane Pedrora
    paikuaara, uspakasa akkwan payuchikimain tuanpa.
  agm-agm: Undatosatɨ Koniriyaasihoaisawɨhiyai saundataase, “Nɨnɨ sangi Jisasɨ Kɨraisihomɨ
    ambɨpataahɨ baasusataayo,” tatɨ baawusataise. Aihɨ Koniriyaasihoaisawɨhiya Pitaahoai
    saundawaatopo, “Kɨnyɨ nyangisapɨ maasɨ asisɨha wanyaara bimɨtɨhaawo,” undauhɨ
    ko kiyaisatɨ wonjɨ bindataise.
  ubr-ubr: On mes on iyawures, Iesu Keriso Wabinai sibapataito. Namon osi sifefeyanai
    ra fani wat on nan mat sitama mes.
  tsw-NT: Reve Bituru damma a yuwaan le urumbusu a̱tsuma̱ a ala e Yesu Zamawawa. Reve
    a pati yi u da̱nu ne ele rana meketeci.
  cax-NT: Auqui bacüpuruti nauqui ürimia au nürirrti Jesucristo. Arrüma ñanquitioma
    pünanaquiti, nauqui asioti acamanu ichepema ñome manio naneneca.
  aia-aia: Mia Pita 'a 'unua tanaraau dorai bwareomaea 'iniai hinihinia adaaua Jisas
    Kraest. Miraau ha'angonia Pita do'ai awa ro'u ga'u beiraau suria ta taringai dangi.
  srp-1865: I zapovjedi im da se krste u ime Isusa Hrista. Tada ga moliše da ostane
    kod njih nekoliko dana.
  agt-agt: otturu nebar na hapa teg Kornelyu. “Mappya ta mazigut kanan ta danum, petta
    mepasikkal ya pakesipat muy ta ngagan ni Hesus Kristu,” kunna. A ya uhohug da
    hapa te Pedru tekid na nabalin nagzigut a “Mappya mina ta awemuy la bit magtugut,
    te maski magyan kam la bit sin,” kunda tentu.
  lug-lug: Bw’atyo n’alagira babatizibwe mu linnya lya Yesu Kristo. Ne basaba Peetero
    agira abeera nabo okumala ennaku ntonotono.
  yby-yby: Loko lokoko lo biyoko, Jisesi Kalaestida uliwaloya noku udibitae. Sakoya
    noku udikayoko, Koniliyasimamo Pita maya onawa lasolasima edimoki magoina netiye
    loko liyoko magoinaya minae.
  heb-heb: ויצו לטבל אתם בשם האדון ויבקשו ממנו לשבת אתם ימים אחדים׃
  mpp-mpp: Inguc milu yenge Yesu Kristole wacka misa lowaningte milu edocebawec. Ailu
    yengeholec hadeng gocne ngiyenale uwacnoibong.
  apb-apb: Oto e si unue hunie mo iini pe'ie uri kire ke loto maa'i aana kira Konilias
    aana satana Jisas Kraes. Na mwala ngeena ko eitanaie a Pita uri ke ii'o ka'u pe'ire
    nga mo dinge lo'u.
  san-TEL: తతః ప్రభో ర్నామ్నా మజ్జితా భవతేతి తానాజ్ఞాపయత్| అనన్తరం తే స్వైః సార్ద్ధం
    కతిపయదినాని స్థాతుం ప్రార్థయన్త|
  ben-IRV: পরে তিনি তাদের যীশু খ্রীষ্টের নামে বাপ্তিষ্ম দেবার আদেশ দিলেন। তখন তারা
    কিছুদিন তাকে থাকতে অনুরোধ করলেন।
