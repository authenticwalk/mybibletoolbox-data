    watjarnu, “Nyina ngurra marnkurrtjanu yarra.” Nyangka mularrpartu nyinangu.
  sxb-NT: Kutio yasikirra mbwe wabatiiswe ku eriina eria Yesu Kristo. Nikuemao awantu
    awo waasawa Petro mbwe aweeko nawo ku amiire amatono.
  nhu-NT: No Bita bife nonɛn, mum gay lɛ bó elese bó ɛ̂ joo ɛ̂ diee di Jisos Klistu
    le. Ɛjim jodvu, ɛ bonyii bodvu lɛkɛ lɛ wvú ece bô bó yî ɛdiuw e caan sɛ nɛnɛ.
  row-row: De Petrus denu nonoo nara fo sarani Kornelis no atahori naa ra, fo ara
    masoꞌ dadꞌi Lamatuaꞌ Yesus atahori Nara. Basa ma, ara roꞌe Petrus leo no sira
    fai hira fai, dei de feꞌe fee ne baliꞌ Yerusalem neu.
  msy-msy: Ezɨma Pita kamaghɨn gumazir kabav gei, “Ia Krais Iesusɨn ziamɨn me ruam.”
    Ezɨ me ruegha gɨvagha, egha uari ko dughiar tabar ikiasava Pita mɨgei.
  agg-agg: Asu ai aheimbo hoafɨyundürühɨ yahuya, “Sisasɨndɨ ndürɨnambo sɨheimbo hundürü-ndürɨmboemo,”
    mehu. Asu ai Pitambo hoafɨyahündowohü seiya, “Se ro-babɨdɨ yahunümbɨmbo nɨmbafɨ,”
    masei.
  ptp-ptp: Om Pita nêl dɨ he lipac mia lec Yesu Kɨlisi lê. Mêd he kɨtaa Pita nêb i
    dô hɨxôn he buc ya.
  nak-nak: Tio e Pita goio veia giteu mago “Taritigi amuto ge vuhi te la isale Iesus
    Kraist.” Goio, egite vuhi kaluvu mai ele, egite kaka vagari e Pita veia eia ge
    pou muga lou tegiteu la haro isahari.
  lbb-lbb: Pa i arsune sur dir baptais la ana risana e Iesu Karisito. Lamur la nunung
    e Pita sur ir kes taum onla al pukakiar.
  kan-2017: ನೀವು ಯೇಸು ಕ್ರಿಸ್ತನ ಹೆಸರಿನಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
    ಆ ಮೇಲೆ ಅವರು ಅವನನ್ನು ಇನ್ನೂ ಕೆಲವು ದಿನ ಅವರೊಂದಿಗೆ ಇರಬೇಕೆಂದು ಬೇಡಿಕೊಂಡರು.
  cso-NT: Jáun² Pé¹ ca³jmú³ héih³² hi³ zón³² tsá² hí³ jmáɨ² hi³ lin¹ hi³ má²haɨn²¹
    tsú² tɨ³ con² Jesús Tsá² lɨ́n³ Cristo. Hi³ jáun² jmɨ́¹ lɨ²¹ jáun² né³ ca³záɨh³
    tsú² Pé¹ hi³ chú³² cuá³² tun³ hnɨ³² jmáɨ¹ quionh³ dí².
  ena-ena: '@see-verse:ACT.010.047'
  nbq-nbq: Dek o. Yesus Keretus inis vaga ima wombabisenes,” yiluk, yugirigya lagagimu,
    “Ninim ambukum dogomundik lanok o,” yiluk, Peterus yugogogwa.
  tgo-tgo: Pita iŋa na thɨ bapɨtaiso Jisas Krais e idae. E ghereiye thɨ naŋgowe na
    wo thɨ yaku weinji mbaŋa vavana e tɨne.
  yap-yap: Me yog ni ngan tawfe nagrad nga fithingan Jesus Kristus. Ma aram miyad
    wenig ngak Peter ni nge par rorad ni in e rran.
  mop-NT: Le'ec aj Pedrojo, u yadaj ca' tz'abücoo' u yocja' u men tanoo' u tz'ocsic
    a Jesucristojo. Pachili, u c'aatajoo' ca' culac aj Pedro tz'etz'eecac tu yaamoo'
    le'ec boon q'uin u c'ati.
  tet-tet: Hotu Petrus naruka sia sarani Kornelius bele-bele no niakaan ema sia, nebee
    sia dadi Yesus Kristus eman. Sarani notu, Kornelius sia nusu Petrus nein loron
    hira tenik, foin fila baa Yerusalem.
  hlt-MCSB: Te dongah amih te Jesuh Khrih ming ah nuem ham a uen. Te phoeiah khohnin
    a yol khaw om ham anih te a hloep uh.
  xtd-NT: Te n‑taꞌu tniu Spedru xa na juendute koio ñayiu jan xaxeꞌe xa n‑xiꞌí Jesucristu
    na kuaꞌa nanitaꞌu‑i. Ijan dada n‑ka jaꞌan ñayiu jan nuu Spedru xa na ndoo‑s xiꞌin‑i
    uni koon kɨu.
  mdy-ETH: ዬያሮ ዔያታ ዬሱስ ኪሪስቶሴ ሱንፆና ዋኣፆ ማስታንዳጉዲ ዓይሤኔ፤ ዬካፓ ጴፂሮሴ ዔያቶና ዎላ ዻካ ኬሊ ዴዓንዳጉዲ
    ዔያታ ዒዛ ሺኢቄኔ።
  spl-spl: Yawu sâm ekyongomu yâkŋe Yesuhât kulân pâku lohimbi ya toen mem katyekbi.
    Yakât otmâ Petoro alitŋetâ yâk orowâk tipiŋe tatmâ Yesu Kiristohât den kâsikum
    yiŋgiop.
  usp-NT: Y Pedro xij chi tib'ansaj ja'tiox rechak laj jb'ij Kakaj Jesucristo. Y ajruc're'
    sub'laj xpwersijtak jb'ij re Pedro chi tiwa'x chic quib' uxib' k'ij riq'uilak.
  zav-NT: Nach Bedən' bene' mendad gosə'əchoe' nis par gosə'əṉeze beṉə' de que chso'onḻilaže'e
    Jesocristən'. Na' gwsa'atə'əyoine' ḻe' par bega'aṉe' yeto c̱hopə ža.
  sgz-sgz: Má ngorer ák parai si di suri ding kipi arsiu i ngisán ái Iesu Karisito.
    Má ngo dikte kipi arsiu ngorer, ki dik sung pápta Petero suri na kis tiklik mam
    di pas te na is á bung mul.
  kek-NT: Ut quixtakla xcubsinquil xha'eb sa' xc'aba' li Ka̱cua' Jesucristo. Ut eb
    a'an que'xtz'a̱ma chiru laj Pedro nak ta̱cana̱k cuib oxibak cutan chic riq'uineb.
  blz-NT: Mbaka' i Petrus nomoosuu'mo kada' i raaya'a saranion bo pompotuutuu' se'
    i raaya'a parasayamo ni Yesus Kristus. Noko daa koiya'a, raaya'a nama'asemo kada'
    i Petrus dumodongo tii raaya'a toro pii ilio a nau'na.
  poe-NT: "La ntá kꞌue̱to̱an chꞌín Pedro kíxin tsikite kaín sín kjua̱cha̱xién ihni̱é\
    \ Jesucristo. Ntá tí sín kuíkite mé kjuanchia sín kíxin chrókuito̱he tí chꞌín\
    \ Pedro ntiha iso ya̱on.\uFEFF"
  san-TAM: 'தத​: ப்ரபோ⁴ ர்நாம்நா மஜ்ஜிதா ப⁴வதேதி தாநாஜ்ஞாபயத்| அநந்தரம்ʼ தே ஸ்வை​:
    ஸார்த்³த⁴ம்ʼ கதிபயதி³நாநி ஸ்தா²தும்ʼ ப்ரார்த²யந்த|'
  cof-NT: Junni Pedro tsantisi, yalaca mumunsa mantanue Miya Jesuchi jolajoe tito.
    Junni Pédroca rocailainue yalabe nasi pechusa.
  srm-NT: Nöö hën a taki da dee oto biibima u Masa Jesosi dë taa be de dopu de wante
    a di në u Masa Jesosi Keesitu. Hën de dopu de te de kaba. Nöö hën Konelisi ku
    dee otowan fëën tapa Petuisi taa be a fika ku de wantu daka ufö a go.
  qvs-NT: Chaypina willarkansapa Jesukristupa shutinpi bawtisakunankunapa. Bawtisakushkankunawasha
    paykunaka Pedruta sukaman roygarkansapa suk diyakunata paykunawan kiparinanpa.
  zca-NT: 'Orze'' mile'' Per mandad, ngoklëi'' rë xa'' re'' le''n nits, nela mile''
    ka Jesukrist mandad. Orze'' nzhab rë men ngoklëi'' ze'' lo Per: “Biya''n go pla
    ngubizh kun no.”'
  cbc-NT: Bairi yua, na bautiza rotiyupʉ Jesucristo wãme mena. Bairo na caáto bero
    yua, Pedrore cʉ̃ tuarotiyuparã Corneliojãã pʉame nocãnacã rʉ̃mʉ ũno na tʉre.
  qxo-NT: Nircurnam Jesucristupa jutinchö bautizacuyänanpä nirgan. Tsaypitanam Corneliuwan
    goricäyag runacuna Pedruta rugayargan ishcay quimsa junagllapis paycunawan goyäriyänanpärä.
  mox-mox: ʼInega Konilio ma enavo Fita luvinedi be ina babitaiso Ieisu Keliso ana
    wawega. Ta babitaiso nana ʼabibodanaya Fita inoqiea be vaina ʼaubena maega ina
    toa.
  kew-kew: 'Goa sa rabu Pita-me agaa mana gupa lakesa: Yesuna bi madaa baptais kalape.
    Goa pua Pita-me mo aanu nimuna kone mua yapi medaloma nimu raapu pirisa.'
  dww-dww: Vutuna aubainama Pita ya riuna da taudi Yesu Keriso isane sibo ai babataitodina.
    Naumeki da taudi Pita ai baḡana da tauna taudi mate sibo a taumiana raḡan bisanama.
  twi-ASANTE: Petro hyɛɛ sɛ wɔmmɔ wɔn asu Yesu Kristo din mu. Afei, wɔsrɛɛ no sɛ ɔnni
    nna kakra wɔ wɔn nkyɛn.
  aoj-aoj: Eaꞌ naꞌipa esis dindinip naꞌi, “Ipaꞌ pefaꞌ baptaisa agol Jisas Kraisi.”
    Eaꞌ saꞌipana saꞌi, “Inaꞌ ataꞌ nepe nelomapa anif nimaguf wapani.”
  cbv-cbv: Páant niíj péanit, Jesús ã wʉtʉchah joiníji ã wẽpatjĩh queét judíowã nihcannitdih
    Pedro ãt daabáát tʉ́ʉtʉp wʉt jĩ. Páant ĩ daabáát tʉ́ttimah, “Jwĩjeéh ma chão jwʉ́hʉʉ́”,
    Pedrodih ĩt niijíp wʉt jĩ. Páant ĩ niijíchah joinít, ĩjeéh ãt chão jwʉ́ʉhʉp wʉt
    jĩ.
  taw-taw: Anɨb agɨl, bɨne ogɨnap agek, Jisas yɨl mɨdebal agɨl, kɨlop ñɨg pakñɨlak.
    Pakñelak agɨlak, Pita. Ñɨn kab olap chɨn ayɨp yenɨmɨn agɨlak.
  jic-NT: Mpes tjijyü'ta bautizar lis mijicj yupj, Jesucristo mpes. Bautizar jis tepyala
    na, la tjomon Pedro lal jupj ma'ajam yupj jilal, p'a jawasa mim. Mpes nin la tjiji
    jupj.
  zap-NT: Lex wkyeen Bëd wrobnis yra mén guin por la Jesucrist. Wluzh nga wnab men
    lo Bëd ne ykaales Bëd nga txup tson gbiz yra Bëd men.
  wer-wer: Pël mëak Pitaak pit Yesu pim ru ulöpöökörö pël sak wëa pötaan i momëëpënëak
    maan pël ëa. Pël ëak pit Pita pitring wëwë yeem moulmëak sëpënëak mëëa.
  ipi-ipi: Wuane lalu, Pitato wandakali yame waka utupane lamawuato, yakamato Jisasa
    Kataisana gene oko loto, ipa mialapa leaipia. Wuane lea-kola, utupane-mane Pita
    lamawuato, nimba nanima towa ole minditupa atu atamakale leainipia.
  qul-NT: Ajinata Pedro mandarkan Jesucristopaj sutinpi bautizacunancuta. Chaypi caj
    creyentecuna Pedrota rogarkancu pisi p'unchaycunallatapas paycunawan quedacunanpaj.
  tnc-tnc: Suᵽabatirã, —“Jesucristore yi'riwa'ri kirirã maime mae”, ãrĩwa'ri ruᵽuko'a
    mija jũjerũjebe,— Corneliorãkare kẽrĩka. Suᵽa imarĩ naruᵽuko'a najũjeka Ᵽedroka
    imaekarã. Sabe'erõ'õ, —Me'ria'si ruᵽu. Yijaka mimabe ñojimarĩji ruᵽu,— Ᵽedrote
    narĩka Cornelioka imaekarã.
  ter-NT: Yane pahúkoane Pêturu áhikeovohiko ya iháke Jesus Kristu. Ina itaíko Pêturu
    neko xanéhiko âvoyea pihápa, kaha'aînoatihiko óveako xapákuke kali ye'á koetí'iye
    káxe.
  bmr-NT: Jaanegui tajɨɨbaubo diito initɨsuquimaaiqui Jesucristo momofeenedɨ. Jaadɨ
    Pedroco ifiitɨunegui diitoma gueenejɨsuno icaubo.
  fuf-fuf: Onsay o yamiri yo ɓe loote maande kisiyee e innde Iisaa Almasiihu on. Kamɓe
    kadi ɓe torii mo wondugol e maɓɓe e nder balɗe.
  mwc-mwc: Damanina i kaotuneisi wai Iesu Keriso kana wabai sita babataito. Kona murinai,
    Peter si babai kata gwabisi yai ita mana mara yogina.
  bhl-bhl: 'Yangesomi, ka biliw kunum waneng biilo bokoyemomele: “Kame yukal Yesus
    Kulais em wiin dim ok da koyemoliwka!”, yangei, i ok da koyemsiliw kale. Ok da
    koyemiwi, i iti Fita elo bokolewomeliw: “Ku iti ding makso nuso bayo!”, dangsiliw
    kale.'
  ons-ons: So Petoro eŋe koso ŋei ŋerep yewa eŋe edange, “Ŋine ukude mo iwa Yesu Kristo
    wane eŋetko doku taukei!” Eŋe doku tauwi qoekiso, eŋe koso eŋerop kaiwe mama natne
    weneŋ gekei wane ra olatkoi.
  con-NTPO: Tsa'caen supa manda cuintsu tayo Na'su Jesucristo a'ive da'ta fetiye'faye.
    Qquen susi poiyi'cco a'i fetiyepa Pedroma su'fa cuintsu boyi a'ta tise'pai'ccu
    can'jeñe.
  ghs-ghs: Oiqi hiireqi noi noko qupanomaitemi nokoi abi nokoke Dzesuho dzapata ipibireqi
    obama soorota. Sooromi nokoi Peetoro qaanatemi ete bodza qesata nokoma qaata.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ହେୱାରିଂ ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‌ଦ ବାପ୍ତିସିମ୍‌ ହିନି କାଜିଂ ବଲ୍‌ ହିତାନ୍‌
    । ପାଚେ ହେୱାର୍‌ ଅଲପ୍‍ ଦିନ୍‌ ମାଞ୍ଜେଙ୍ଗ୍ କାଜିଂ ହେୱାନିଂ ଗୱାରି କିତାର୍‌ ।
  txu-NT: Ne kam arkum, —Arỳm ne me tu amim Bẽnjadjwỳr djwỳnh markumrẽx. Ar Metĩndjwỳnhmã
    ngômã me angij, ane. Nhym ar arỳm ã meo ane. Nhym kam me amijã Pedru nên kum,
    —Dja ga arek me ikam ar aba gê ajã akati kwỳ apêx ga kam ajte tẽ, ane.
  eng-WEBU: He commanded them to be baptized in the name of Jesus Christ. Then they
    asked him to stay some days.
  gnw-NT: Jayave Pedro oyocui uyembɨbautizaca vaerã yandeYa Jesús jee re. Jayave joco
    pegua reta umɨñera Pedro upɨta vaerã jae reta ndive mbovɨ ara pegua.
  mux-mux: 'Aku-sipa nimba kene yunu-ni nimba mele: “Eni Yesos Krais walsiku yunga
    bina no liai.” nirim. No liiku pora siku kene enini Pita-ndu niku mele: “Nu isili-ui
    naa pui. Ena talse nu oliu-kene wasie molkunu kene penga pani.” niring kene yunu
    enini-kene ena talse we mulurum.'
  maj-NT: B'a̱ kitsú Pedro̱ nga sa̱téntá xu̱to̱ a̱t'aha̱ ja kis'ejihi̱n Jesucristo̱.
    Ja kamoo̱, tsinchihi̱ Pedro̱ nga k'úéjña sa yo̱.
  bkq-NT: 'Aituo myani judeu keba modoram aguely: — Batiza âiehowâdaungâ, Jesus Cristo
    tâinwânse mawylymo mâenehon-homoem — kely. Batiza tâiehobygueduo, Pedroram aguelymo
    myani: — Tarâ xina agâlâ waone ikâ — kelymo. Târâ eagâmolâ wao myani Pedro, iweâpa
    nipyra olâ myani târâ.'
  kue-kue: Ana Pita ka giglendi dindre Yesus Krais kangiye mina baptais ereteiyo dungo
    ana baptais ereteingwa. Okuwo Pita ande enge suwomta ye bogl morambedi pre krapeglkwa.
  cot-NT: Ariquea yoviñacajatacaantimentajiacari ivajiroqui Jesoquirishito. Ariqueate
    iriatimpajia icantajiaqueri Peerero inintajiaque inchoocataje aparopae savincaguiteri.
  bnp-bnp: Lakea i taki ria ni gi vahilolo ria na rane Isu Kristo. Muri ri takia e
    Petrus ge made turane ria na parava ranga.
  apn-NT: 'Hãmri nẽ Konẽre mẽ hkwỳjê mã kãm: —E kot paj mẽ ate Jejus Kris kôt amnhĩ
    xunhwỳr ã mẽ akrã kumrã. Anẽ. Hãmri nẽ mẽ hkrã kumrãr pa nhũm mẽ Simãw Pêtre mã
    kãm: —Kwa kormã anojarêt kêt nẽ. Kritpêm ri mẽ ixkôt ri apa hã atã apkati grêre
    nẽ kormã ma akupỹm mõ. Anẽ. Hãmri nhũm mẽ kuma nẽ mẽ hkôt ri pa hã apkati grêre
    hãmri nẽ nojarêt nẽ ma akupỹm mõ.'
  ctp-NT: 'Loꞌo ykwiꞌ Tyu loꞌo Cornelio loꞌo taꞌa yu bra kanꞌ: ―Suꞌwe la si tukwatya
    ba ꞌwan ni, chabiyaꞌ ꞌin Jesucristo, chaꞌ ka biyaꞌ tiꞌ nten kichen re chaꞌ nten
    ꞌin Jesucristo lka wan. Xa wa ngwa chaꞌ kanꞌ, lye ngunin neꞌ ꞌin Tyu chaꞌ ti kanun
    la yu tukwa snan la tsan loꞌo neꞌ.'
  opm-opm: Porpat Ihirnong gur Jisas ohe win oh rima tom wayonmur potipri. Potporhan
    ihir tom waso hama Pita ohnong Gin go diradir indiprimur potperhan ihir inpari.
  bvr-bvr: Ganapiya, lika minypa nipa Birta a-wena bama burrbu-gurragaja aburr-ni
    nipa an-nelangga Jesus Christ. Lika birripa abi-rrimarra Birta gata barra a-ni
    gu-yinmiyapa ngorrngurra.
  wal-wal: Eti Yesuus Kiristtoosa sunttan xammaqettana mala, eta azaziis; hegaappe
    guyyiyan, eti banttanaara amarida gallassaa uttana mala, a woossidosona.
  zad-NT: Na' ben Pédrona' mandad wchoagake' nisa' daa chonḻilall'gake' X̱ancho Jesucrístona'.
    Na' biyolla' wṉabgakile' Pédrona' kwenc̱he bigaaṉlene' ḻegake' c̱hop shoṉ lla.
  kmg-kmg: Iŋuc murâ mume ŋicfâcne jaŋe Jesu Kristo ere šâŋeo šuhuc-jopahuc opâ rua-jarembiŋ.
    Eme jaŋe Miti Opâ ruarâ Petoro sakarepie šoaŋ gie bapa gâcne jaŋehec ŋeŋe juju
    ewec.
  aso-aso: Neꞌmine lo Izesuꞌ Kilisitoꞌ guliveloꞌ noso hilalo lavo monoꞌ noso hili-ngidikevo
    ingine gamene ngomosiꞌ Petoloꞌ engita minelive li likevo ngomosiꞌ ma minineꞌ ve.
  uli-uli: Iwe yesa kangalur bo rebe baptismus irel mala Idel Jesus Kristus. Iwe ngo
    rechokwe resa kangalu Pedrus bo hare yebe mel mwo irer wol fedbong.
  nin-NT: Na ddu ba di a bu zzu ba na amasirr ni isa i Yesu Kristi. Aba barr Biturr
    di a bu sha so ivi ntsɨ na ba bari.
  acu-NT: 'Tura: —Jesucristo nintimsaram maaitaram, —tusa akupkamiayi. Turamtai: —Jumchik
    kinta iijai pujusmi, —tusar Pedron iniasarmiayi. Tu iniinam: Ayu tusa pujusmiayi.'
  cak-WNT: Y ri Pedro xubij c'a chi ri Cornelio y quinojel ri quimolon qui' riq'ui,
    queban c'a bautizar pa rubi' ri Ajaf Jesús. Y ri kach'alal ri xeban bautizar,
    xquic'utuj c'a jun utzil chare ri Pedro chi tic'oje' ka ca'i' oxi' k'ij quiq'ui.
  ebk-ebk: As nan hiyachi, finilina cha Cornelio ay mafunyakiancha ay mangepaila ay
    hi Jesu Cristo nan Apocha. Angkiay ya chinawatcha kan Pedro un mayaschi hiya kan
    chicha as kaat ay urkiw.
  spa-PDDPT: Les mandó que fueran bautizados en el Nombre de Jesucristo. Entonces
    le rogaron que permaneciera algunos días.
  ruf-ruf: Apfo kalaghitsa wabatitsighwe kwa taghwa lya Yesu Kiristu. Kuya wamlomba
    Petiri akale nawo kwa ghamatsuwa chidogho.
  gun-gun: Ha'e rami vy Jesus Cristo rery rupi omongarai uka. Ha'e ramo ojerure ha'e
    kuery reve opytave ranhe aguã.
  agu-BL: Cawune'n tzun Lu' tan je'n a' ẍchiwi' cyakil yi e' wunaka'tz tan bi' Kajcaw
    Jesucristo. Ma yi nsken je' a' chiwi' cwe'n tzun chiwutz tetz Lu' tan cyaje'n
    cyen i' cobox k'ej ẍchixo'l.
  isn-isn: Uugwa akalagiilya ogigwe ku lina nilang'wa Yesu Kristo. Panya mbele akamulompa
    wikiie nienso ku mahiku kituunga.
  eng-PEV: So he told the other Christians to baptise them, to show that those Roman
    people follow Jesus, the man that God sent to save people. Then those Roman people
    asked Peter to stay with them for a few more days.
  ilo-ULB: Kalpasan ket binilinna isuda a mabautisaranda iti nagan ni Jesu-Cristo.
    Ket dinawatda kenkuana a makipagnaed isuna kadakuada iti sumagmamano nga aldaw.
  pir-NT: Sa ni tuhasa Jesu wame mehna judio masa ijieyequinare wame ye dutiahye Pedro.
    Tiquina sa yeri bato “Ʉsã mehna meheñe decorigã tojoarĩña”, niahye tiquina Pedro
    gʉ̃hʉre.
  anv-NT: Ne Pita ake ájyɛ áwyaá ɛbwɔ́ manaá Ɛsɔwɔ né mabɔ Jisɔs Kras. Ɛwyagé
    bɔɔ́ bina ákwɔ Pita mata nnó abɛlé ne ɛbwɔ́ né mboó ndɔ.
  sab-NT: 'Pedro kwian ulita kledu Cornelio ullage ñeangu chiske Jesucristo kalla
    giti, gire kwian ulita ule Cornelio ole gerudu Pedro ole: —Cha takalin ba chegeda
    cha ole chuiete dare. Gire Pedro cheguda chui na dare Cornelio ngwadi.'
  tmd-tmd: Pita aliö rön nöbö nuŋ bli ñɨgö yadöŋa, “Nöbö mö kɨyöbö ñɨgö Jisas Krais
    iba urön röbö pal nöine,” röŋa. Röbö pal nölmɨn nugugɨrön, ñɨŋ yadmä, “Pita, nagö
    an pɨsaŋ wop ulul mag mɨŋi yörɨk mɨdane,” rɨmä. Aliö rɨmɨn, wop ul mag mɨŋi ñɨgö
    pɨsaŋ mɨdöŋa.
  acr-NNT: Xtaqan kꞌu che kayaꞌ ri bautismo chike pa rubꞌiꞌ ri Qanimajawal Jesucristo.
    Ekꞌuchiriꞌ, xebꞌelaj che ri Pedro chaꞌ kakanaj chi kebꞌ oxibꞌ qꞌij kukꞌ.
  kpg-kpg: Gei mee ga helekai bolo digaula le e babdais gi di ingoo o Jesus Christ.
    Gei digaula ga tangi gi mee bolo mee gii noho i nadau baahi nia laangi dulii.
  taj-taj: थेतबासेलमा पत्रुससे थेनीगदेदा येशू ख्रीष्‍टला मिनरी बप्‍तिस्‍मा किन्‍गो
    भिसी कुल्‍जी। जमाहेन्‍से थेनीगदेसे पत्रुसदा तिगै धिन ङन्‍देन छ्‌याम स्‍य्‍हूगो
    भिसी भिजी।
  avt-avt: Hɨrak katɨp epei au, hɨrak ketpor hɨr nɨkɨri neriuwe tɨpar nekine niuk
    me Jisas. Hɨr nɨkɨri epei au, hɨr mɨt en nitɨwekhi hɨrak kau ketikeri me wɨ ham.
  cbk-cbk: Entonces ya manda le bautisa con esos na nombre di Jesucristo. Despues
    ya invita sila con Pedro esta anay junto canila cuanto dias.
  uig-ARA: شۇنىڭ بىلەن ئۇ ئۇلارنىڭ رەبنىڭ نامىدا چۆمۈلدۈرۈلۈشىنى بۇيرۇدى. ئاندىن ئۇلار
    پېترۇسنىڭ ئۇلار بىلەن بىرنەچچە كۈن تۇرۇشىنى ئۆتۈندى.
  tuf-tuf: 'Eyta waquír rih sar siw̃áy áyjacro. Jesucristo chiwa aw̃ú rabar eyta siw̃áy
    áyjacro. Etan uwat Pedro quin wajacro: —Is owár echí cuanwi, wajacro. Eyta wacayat,
    Pedro eyin owár birá cuanjacro.'
  abx-abx: Sanglit agmando' iya pagbunyag si mga iya nga magpan'ako' si arun-na si
    Jesu-Kristo. Mangno aghawiran-na mga iya si Pedro bisan pira hamok allaw.
  mco-NT: Chi Pedro ni'ane'mdɨɨy huen nɨɨbejtcɨxy ma Huindzɨn Jesucristo yxɨɨ. Huin'it
    ajcxy Pedro cohuanɨɨy huen huɨ'my tüg xɨɨ mejtz xɨɨ mɨɨd je' ajcxy.
  bsp-bsp: K’oloku a pagbət akakɔ dəromun tewe ta Yesu Krist. Kɔ ŋalɛtsɛnɛ Piyɛr kəyi
    dəndo mataka mɔlɔma.
  kqf-kqf: Ḡome Pita i giuwedi te tedi Yesu Keliso Kamaḡena isanemo sa kabuludi. Kamaina
    bi Pita ai baḡa te vaitena ḡome sa taumiya laḡan visa.
  cpb-NT: 'Rotyaantakeri romitsitsiyaataiteri jirikapaini raakotakeri iwairo Jesucristo.
    Ikanta jirikapaini ikantakeri Pedro: “Pisaikimowaitanakena.”'
  aon-aon: Namudok aria Pita nakripesh dodogowinyi baraen um eshesh ta shunek baptaisum
    Jisas Krais ananin nyeigur. Douk shenek baptais iyoh aria shariganum nini eshesh
    shupe eneh karowih nyumneh shopunek.
  hus-NT-2005: In ulu abal ka pujyatichtsik tin bij na Jesukristo ani pakabédhá na
    Pedro abal ka kʼwajay cháb óx a kʼítsá kʼal jajáꞌtsik.
  mig-NT: Te ni̱ tá'ú‑de tiñu nuu̱‑í jíná'an‑i ja̱ ná kuánducha‑í jíín sɨ́'vɨ́ máá
    Jíto'o̱‑yo̱ Jesús. Yúan‑na te ni̱ kaka'a̱n nda̱'ú‑i jíín‑de ja̱ ná kéndo̱o‑de
    jíín‑i yaku̱ kɨvɨ̱.
  bps-bps: Taman mdek Fiter na fbunyag i dad to ise Dyu fagu di dagit Dyisas Krayst.
    Na kafnge én, fakdo ale di ku Fiter fye beg fanak di safédla di file butang fa.
  mbs-mbs: Penga niyan, minikagi si Pedro te bonyagan dan, so nemenal dan ki Jesu
    Cristo. Penga niyan, tinemengan dan si Pedro, aw mig-ogpà sikandin kidoen kandan
    te wedà kenamay.
  cme-NT: Aa naa ce ba *batiseŋ-ba Yesu-Kirsa yerre-na. Kɔrnɛibaa baa cãrã-yuɔ wuɔ
    u tĩɛna ce yinni cɛllɛ baa-ba.
  sus-sus: A naxa yaamari fi fa e xa e xunxa ye xɔɔra Isa xili ra. Na xanbi e naxa
    Piyɛri mayandi a xa lu e xɔnyi na saxanyi.
  pon-2006: E ahpw padahkihong irail en papidaisla ni mwaren Sises Krais. Eri, irail
    ahpw peki en mihmi rehrail erein rahn ekei.
  dad-dad: Anĩ nigin, Pita, idi Jesus yana bunem naan digunẽdiyouf nigin irokenẽdin.
    Age fe di, Pita idi geid naa tunĩ dibodõf nigin idi Pita dirokenen.
  zab-NT: Ax gunabeeb tiubnisdeb pur nombrɨ xte Jesucrist. Chiyru gunaabdeb favor
    lo Bed par suguanéb laadeb stuby stiop dxi.
  jae-jae: Go kêsôm sêsagu êsêac sêjam Jesu Kilisi laŋô. Ma lau tau teteŋ Petere gebe
    êŋgôŋ êwiŋ êsêac bêc ŋagêdô acgom. Judawaga sêkêŋ gêwiŋ gebe gêŋ dêmôêŋa êtôm
    gebe êŋgôm nêŋ ŋalêlôm êtu sec, tec seŋ paliŋ-paligeŋ atom, seŋ gêŋ, taŋ Mosenê
    biŋsu gêwa sa gebe gêŋ selec naŋgeŋ.
  ksd-ksd: Ma i vartul ba da baptaiso diat ta ra iang i Iesu Kristo. Ma dia ting pa
    ia ba na ki ka boko pire diat.
  msm-NT: Dajun sugu si Pedro ongki Cornelio no mupabawtismu sikandan to ngadan ni
    Jesu-Cristo. Tapus sikandan kabawtismuhi, pighangyu si Pedro onni Cornelio no
    mupakamonang naa sikandan duon sed to pila no aedow.
  myk-myk: Lee kadugo na a Pyɛɛri di jo ni sipyiire ti ni, na pu batize Yesu Kirisa
    mɛgɛ na. Ba pʼa batize xɔ wɛ, a pʼi Pyɛɛri ɲɛɛri na wu cabyaa pye ni pu ni.
  sbe-sbe: Ede ye hedede se hebabatisoidi Yesu Keliso hesanaena. Na kabo Petelo se
    kaibwadai maiyadi se miya mayadai hisa.
  mcr-mcr: I ätuäqetaŋi, iqu, “Ne iquauŋi, Jisasi Kraisi Iqueä yoqeta, asŋä uwqiyatuŋqueqä”
    ätukqe. Qu asŋä ae ämapiyi, Pitä iqueŋi, “Si hiunji hui, nesä anä pmayä” ätukuwi.
  cux-NT: Ní dichó'o yā 'iiⁿ'yāⁿ chi cuɛɛdinuūⁿniⁿ yā ndúúcū chi duuchi Jesús. Tuu'mi
    ní 'iiⁿ'yāⁿ s'eeⁿ chiica yā Pedro chi cunée yā 'áámá tiempo ndúúcu yā.
  tur-YTC: Onlara Yeşua Mesih’in adıyla vaftiz olmalarını buyurdu. O zaman ondan birkaç
    gün kalmasını istediler.
  san-ITR: tataH prabho rnAmnA majjitA bhavateti tAnAj nApayat| anantaraM te svaiH
    sArddhaM katipayadinAni sthAtuM prArthayanta|
  bel-N: І загадаў ім ахрысьціцца ў імя Госпада. Тады прасілі яго застацца на некалькі
    дзён.
  sch-sch: Masikin Jisua Khrista riminga baptis chang rang chong a pêk ngeia. Hanchu
    anni kôm han sûn tômte la châm rangin an ngêna.
  mic-MIQNT: Melgimaji, “Sign'tasultigw ugwisunm Se'suguli.” Na tujiw pipanimji gis
    wijitgweiwanew ta'suguna'q.
  huu-NT: Ie jira naimɨedɨ naimacɨ Jesucristo facaina bautizallena llote. Bautizaja
    mei, naimacɨ dɨga fɨebillana naimacɨ jitailla jira, dɨga irui nainomo fɨebide.
  jiv-NT: Nuyá Pítiur, Jesukrístu náari̱i̱n imiantiarum tusa akupkarmiayi. Tura nuya̱sha
    Pitrunka, niiji̱a̱i̱ ishichik tsawant pujustinian seawarmiayi.
  otm-NT: Nɛ bi ma di xixyąbi nangue rá thuhu ra Jesucristo. M'bɛjua bʉya bi 'yäp
    ra mate ra Pedro da gohmbʉ bʉ mi'da yʉ pa.
  dah-dah: Irdeb, “Deŋbe, ‘Yesu Kristuyen al hihit,’ yeŋ Yesu Kristu deŋemde baptais
    tenayiŋ,” yineŋ baptais yiryiŋ. Go kamereb baptais tamiŋ mar gore Pita goyen,
    “Neŋya muŋ kura heŋ ga kwayiŋ,” ineŋ basiŋa iramiŋ.
  tnk-tnk: Ro iamɨnhi irə Pita rɨni nəkwan mə tukaməkeikei ko paptaes ia nirəha ia
    nəɡhi Iesu Kristo. Nəpɨn kɨno raka paptaes ia nirəha, həres pen Pita mə trarə
    pəpɨm irəha mɨnraha.
  kpr-kpr: '@see-verse:ACT.010.047'
  san-IAS: tataḥ prabho rnāmnā majjitā bhavateti tānājñāpayat| anantaraṁ te svaiḥ
    sārddhaṁ katipayadināni sthātuṁ prārthayanta|
  nho-nho: Teenaa vanaake iloo ia ki naa tama naa ki too laatou te hakaukau tapu iloto
    te inoa Jesus Christ. Ki oti raa naa tama naa ku mee ake ki Peter ki noho ake
    ni aso maa laatou.
  gym-NT: Bti Cornelio amne mräkä kwekwe amne kukwe muko kwekwe btä Ngöbö Üai Deme
    nükani, ye Pedrokwe ngökamna jökrä ñöte Jesukristo käbti ni mda mdaye. Erere ngökanintre
    ñöte kwetre, bti Pedro rabadre nüne köböbu, köbömä mda bentre abko ribebare kwetre
    Pedroye.
  azg-NT: Ndoꞌ sijndaꞌ jon na quintꞌë nanꞌñeen yo xueeꞌ Jesucristo. Ndoꞌ vi jndë joꞌ,
    tan nanꞌñeen nnon jon na quintjohin vendyechen xuee yohan.
  bhd-bhd: एल्हेरेलेइ पतरसे हुक्म दित्तो, कि एन लोकन यीशु मसीहेरे नंव्वे सेइं बपतिस्मो
    देथ, तैखन तैनेईं पतरसे कां मिनत की, कि किछ दिहाड़े असन कां हेजू बिश।
  too-NT: Lā' Pedro cāhuanilh que cata'a'kpaxli porque tatapa'ksīlh con Jesucristo.
    Lā' squi'ni'ca Pedro que catachokolh lātma'j.
  ind-AYT: Maka, Petrus memerintahkan mereka untuk dibaptis di dalam nama Kristus
    Yesus. Kemudian, orang-orang itu meminta supaya Petrus tinggal bersama mereka
    selama beberapa hari.
  cjo-NT: 'Roojatzi ikanantariri Peetero isheninka Koroneeryo: —Pikaawoshitawenteeyarini
    Jesokirishito, riyoteeyantemirini atziri piñaaperotakiri. Ikanteeyanakirini: —Intsipaete
    pikaawoshitakotenari Tajorentsi. Ari imatakiniri. Rootaki ikantantakariri isheninkapaeni:
    —Pijeekimotanakinakya apaanipaeni kitejiri, piyotaaperotanakina paashini. Ari
    ijeekanaki.'
  nsn-nsn: Maeit inggono ke ualatoho pare, gisina ra uahuhu keipis tar hangana Iesu
    Kristo. I muduhia ke kapa baka per uahuhu, song ka dangatasina tang Pita tar uangoul
    tagu baka poluk tasisina me giniameher marein.
  san-DEV: ततः प्रभो र्नाम्ना मज्जिता भवतेति तानाज्ञापयत्। अनन्तरं ते स्वैः सार्द्धं
    कतिपयदिनानि स्थातुं प्रार्थयन्त।
  tna-NT: Da su Pedro ja cuatsasiatana paichaderata huecuana puji Jesucristo sa ebani
    su. Da su beju Cornelio ja Pedro, pia judío edue cuana neje bajatana tuna neje
    quejucua tsine puji paaniti huecuana puji.
  lid-lid: Ya, eme iy tiye ta kalomwa oro na boto-on ta nyara Jises Krais. Ano oro
    tiye Pita udu hawe oro len sabe op.
  wim-wim: Nil puth Peter.an thaw thant Christians al-alantan thanang pam wanch inangan
    kootra ngakangan kuungk-kuungkayn thanang, an yipam meenathow thant, than pam
    wanch Jesus Christ.antam ngul iiy-iiyantan. Ngul anpalaniya than Peter.ant ngul
    thawin nil keꞌ maꞌ-koꞌalamak angman wuniy thanttang.
  zga-M: Puu akhavaluhusu vonchiwe khulitawa lya Yesu Kelisiti. Puvakhadova atame
    navo isikhu ndebe.
  yom-yom: Diawu wuvana lutumunu muingi babotama mu dizina di Yesu Klisto. Bosi banleba
    mu diambu kakala ndambu bilumbu.
  san-SIN: තතඃ ප්‍රභෝ ර්නාම්නා මජ්ජිතා භවතේති තානාඥාපයත්| අනන්තරං තේ ස්වෛඃ සාර්ද්ධං
    කතිපයදිනානි ස්ථාතුං ප්‍රාර්ථයන්ත|
  yut-yut: Yaŋek Yesu Kristo da manon telagɨ pakbi soni do yoyɨgɨt. Telagɨ pakbi soŋ
    mudaŋek Pita gɨldat kabi dɨ gat uŋudon egɨpni do iyɨwit.
  grc-BYZ: προσέταξέ τε αὐτοὺς βαπτισθῆναι ἐν τῷ ὀνόματι τοῦ Κυρίου. τότε ἠρώτησαν
    αὐτὸν ἐπιμεῖναι ἡμέρας τινάς.
  cpc-NT: 'Ari jotyaantaki jowiinkaayiitiri jirikaiti impairyaitiri Jesucristo. Ipoñaashitaka
    jirikaiti ikantanakiri Pedro: “Pisaikimowaitanakina”.'
  nhg-NT: Entunses Piero otlanahuate ma mocuötiequicö tietucöyupantzinco Jesucristo.
    Entunses oquetlalfejque Piero ma mocöhua turavea ocseque tunale.
  nya-nya: Tsono iye analamula kuti abatizidwe mʼdzina la Yesu Khristu. Ndipo anthu
    aja anamupempha Petro kuti akhale nawo masiku angapo.
  ngu-NT: Niman Pedro otlanahuatij ma quincuatequican ican itocatzin toTeco Jesús.
    Quemaj oquitlajtlanilijquej Pedro para ma nocahua quesqui tonajli inhuan.
  kup-kup: Pita pot mañat paru añarab pat pori Iesuz abatavonañ ivoh memeepanez mañahan
    ivoh memeeh. Tahan paru Pitan pot mañah, “Met aliz mod nañ dari ev hekapuhoh ni
    sekë.” Pot mañahan Pita parum hahat tat am poek heh.
  jid-jid: Mle a yo tre ni gbangban nitu duba ti batisma ni bawu ni nde Yesu Kristi.
    Hu kima, ba bre du son wu vi fon bran ni ba.
  wmw-wmw: Ikisa Peduru akamuru wakoziwe kwa zina ra Insa Almasihi. Mwinsho, wakinlebela
    Peduru wekare naye muda wa suku aba.
  gmv-GGM: Hessa gish Yesuss kiristtossa sunththan xamaqqistana mala azazidees. Hessafe
    guye phixiroossay guththa wode isttara danna mala woossida.
  ssg-ssg: Ape Pita hone tesol seilon kumahe Ju i ukek, “Amuto kewa baptais hahitake
    axe Jises.” Ti lato baptais kewa, lato kamei eliel Pita na i tilimuen teik kapi
    lato.
  zpo-NT: Nu mnabeyy Pér xaa zee rubnis xaa kwaan yalnabeyy cheen Jesucrist. Gwluzh
    zee mnaab re xaa lo Pér zee kwaz Pér kwaan re xaa lak mbizh.
  poy-poy: Su, kawagambira wabatizwi kwa litawu lya Yesu Kristu. Shakapanu wamluwa
    kalikali nawomberi kwa mashaka madidini.
  qwh-NT: Tsenam Pedru mandarqan Jesucristupa shutincho bautisacuyänanpaq. Tsepitanam
    Pedruta rogayarqan mas unepa pecunawan quedacunanpaq.
  gaw-gaw: Nug anam awowa, danab haen amup̱a Kayak Ouḏi aop̱ig amu dilag aum. “Ag
    Jesus Kristus onigp̱a layaṯak aweg!” awa aum. Nug anam a, ag aona amu ag nug amegp̱a
    ap̱ig. “Na ig ele deḏ laala ele daagnig,” aon ap̱ig.
  nca-nca: Yero topé-topé ŋu ŋande yimiraró, “Yesu Kristo owímo sono re yunoyika.”
    Yiní sono re yunoyi kini tiní ŋande miraŋgurí, “Ke roto noreya soŋga ta yate ta,”
    yaŋgurí.
  zpz-NTPP: Orzeꞌ Bed pcaay mbecy nu griib nis yu dey par nu gabe nu nac dey mbecy
    ni Jesucrisht. Orzeꞌ de mbecy zeꞌ mnishbaa dey lo Bed nu gyiyeeñ nuy dey la be
    dzi.
  mkj-mkj: Ih ken pwehng irai en poapdaijla in oadoan Jesus Christ. A, irai ken poaki
    ih en minmine iparai rehn pwi.
  zac-NT: 'Gunibëꞌa Pedro lu rall: ―Gulë bëchubë nisë lëꞌë të. Gulë guniꞌi lë Jesucristo
    purquë na të shmënë më. Despuësë bëꞌnë rall ruëguë lu Pedro parë guëaꞌnë Pedro
    sëbëldá dzë con lëꞌë rall.'
  kyg-kyg: Yesu agiꞌalefeꞌmo aniꞌmo faletapa apateyo, huno hapa paiꞌniye. Aniꞌmo faleꞌa
    apatetageꞌapaeꞌmo Pitafeꞌmo, Magoꞌe afinaꞌmo lagaeꞌeꞌmo lokaeka maiyo, huꞌa ha
    paiꞌnae.
  kmk-kmk: Utdi, binilin Pedro dida un mabunyagan da un mangipaila utdit manuttuwaan
    da kan Jesu Kristu. Maabus da man un mabunyagan nakapangpangngaasi da un makaigaw
    okyan kan dida si piga’n aḻgaw.
  cao-NT: Jatsi Jesucristo janë́ tsi jato ashimaxëquia ra —i jahuë jimibo qui Pedro
    niquë. Jato ja ashimaquë tsi quiha Pedro ja nicacaniquë tihi ca bari tsi ja chitëno.
  bbr-bbr: Keseria, kos Jisas nukan enip opokas an jomarowon. Keseria, akas Pita karauk
    omre ak pak rawaun rai aurin.
  inb-inb: Chasa nispa, nirka— Jesu­cristopa suti­wa baug­ti­sa­rii­chi. Chi­ura­manda
    chipi kag­kuna, Pedrota mañar­ka­kuna, pai­kuna­wa sug puncha­kuna chisian­ga­pa.
  hrv-hrv: I zapovjedi da se krste u ime Isusa Krista. Tada ga zamole da ostane ondje
    nekoliko dana.
  box-NT: Ò o nɔn le ɲii le ɓa bátízé ɓa o Yeesu Krista yèni yi. Bṹn mɔ́n á
    ɓa fìora a Piɛre le o wé hã wizooní bìo yɛn làa mí.
  ote-NT: Nuꞌbʉ́ ra cu Pedro bi ꞌbɛpabiꞌʉ da nxistehe de rá thuhu ra Zidada Jesucristo.
    Nepʉ nuꞌʉ́ bi ba̱ntebi ra cu Pedro gue da gohi con gueꞌʉ maꞌra ya pa.
  wnu-wnu: Ende wurinob qamara wuri der Kornilius wonou yurau maragansiorub qamb Yisas
    unumut qamb ne ya obotaremirei. Ende abari wogub ne wuri der ‘qen bais gurumnami
    end igo wogub isar,’ qamarari Pita end ebeterei.
  zam-NT: 'Sya, mnibe'' Pedr gàc bautizar mèna por lèe Tad Jesucrist. Ngolo ngòc bautizar
    mèna, mna''b mèna loo Pedr. Ndxab mèna: ―Pedr, byan'' con nu'' mase pláte huiz,
    yey.'
  zyp-NT: Mataico, aaning sahlo khah Zisu Khri ming tah baptisma cang law a tah he.
    Baptisma a cangsah khy tai he tah, kaaning khatah caang cong thlang law tatah
    Piter cawh aa thly.
  sey-NT: Cani i̱ohuaꞌire Jesucristo mamipi do cua̱ñoñe paꞌiji cani docajiꞌi. Ja̱
    jeteyoꞌje i̱ohuaꞌipi Pedrore cahuë, yëquë ja̱ꞌre tsoe muꞌseña maña pëani paꞌijë̱ꞌë.
  nvm-nvm: '@see-verse:ACT.010.047'
  mps-mps: Tama Pitago te hanibolo te po wali, “Megi dage Jisas Kraisgo nogide baptais
    sagameo.” Tama tilama, augwaligo agabolo te po wai, “Nage da dali hodobo si sela
    sogo bidao,” wali.
  pab-NT: Hatyaoseta aoka ebatixatyakaha Xekohaseti Jesus nexare kakoa. Hatyo najikinita
    akaiki ferakene Pedro nawenane aokaha nali hahaliyaha.
  llg-llg: Boe ma Petrus nadenu ala salani Kornelis no hataholi manai ndia kala, fo
    ana daꞌdik tanda nae ala daꞌdik Lamatuak Yesus hataholin. Basa boe ma, ala loke
    fo Petrus ana leo noo sala faik hiꞌda bali, bei fo ala mboꞌin ana fali neni Yerusalem
    neu.
  kyf-kyf: '''Ɩn Piɛlɩ nɛɛ, wa batizee wa -Zezu Klisɩɩ ''ŋnɩ nya. ''Ɩn wa ''dɛ weee
    nɛɛ Piɛlɩ -yla, ɔ -yɔ wa ''sɔ -tʋ ''ylɩ sanɩmɛ nya.'
  tpi-tpi: Na Pita i tokim ol dispela manmeri olsem, “Yupela i mas kisim baptais long
    nem bilong Jisas Krais.” Ol i kisim baptais pinis, orait ol i tokim em long i
    stap sampela de wantaim ol.
  mih-NT: Tacuan, ta i catyi ra Pedro vatyi cua coo ndutya ñu sa cuenda ra Jesucristo.
    Ta sa yaha sicoo ndutya ñu ta i sica ca ñu sa ndoo ra Pedro zuhva ca quɨvɨ ñuu
    ñu.
  qvh-NT: Pedro sayno niptinmi Jesucristupa jutincho paycunata bautizayargan. Saypitanami
    Corneliupa wayincho juntaraycag runacuna Pedruta ruwayargan ishcay quimsa junaglapis
    paycunata goyäpänanpä.
  kms-kms: Muq Pita mune simbe nindim nari, “Nungoqi Jisas Kraist ningg nyamb pe ei
    wute ren wuye wap.” Muq wute te Pita simbe rindig, “Muqdi nu beghi ane pas nginy
    quane pawo pre muqdi nu yo.”
  agn-agn: Ig dayon tanandiang nanobol ang boniagan tanirang tanan ong aran ni Jesu-Cristo.
    Pagatapos, inimbitar nira si Pedro ang magtinir kang lagi tanandia ong nira ta
    pirapang kaldaw.
  nhi-NT: Uan otlanauatih maquincuatequican ica nitoocaatzin Jesucristo. Satepan octlatlautihqueh
    in Pedro inuan mamocaua oc omeyeyi tonal.
  ttc-NT: Yaji tetz exik tk'ulu' mandad tzan tjaw si' a' kywi' tuky'i tb'i Jesukrist.
    B'ix yaji oqet kywitz twitz te Xhpe'y tzan tuq tkajten kab'e'ky q'ij kxol tzi.
  dan-1931: Og han befalede, af de skulde døbes i Jesu Kristi Navn. Da bade de ham
    om at blive der nogle Dage.
  kwj-kwj: Wosini ya wunu ri sawe, “Kunu Jisas Kurais hi tiki uku ma ku ya.” Wosiwani
    ya rini wu sawe, wunu ga gisi fwele ri da ki.
  vie-OVCB: Vậy, ông làm báp-tem cho họ nhân danh Chúa Cứu Thế Giê-xu. Sau đó họ mời
    ông ở lại thêm vài ngày.
  kze-kze: pétinkaaro súwasa Ísu Káráísitintavesa ísámai nombá pétinkowasa Pítaantavesa
    sésa kaumbo-káé'-no'waamba keséya kwaíníyone suwaná mirá uráiye.
  mpj-mpj: Palunyangka Piijalu wajarnu palunyakajaya kalyungka jarrparaku, jilanya,
    “Jumaji Jiijajpa maaja maju-lampa, ngaankulurrju nyininpa.” Palunyajanu Piijangkaluya
    wajarnu, nyinakuraku-jananya karrpuparaku karrpu.
  lbk-lbk: Sa na't filinen chaicha ay mafonyakhan cha isnan ngachan Jesu Cristo. Sa
    cha't inpakod si Pedro ay makitee ken chaicha is olay akit ay akhew yangkhay.
  mto-NT: Vanꞌit tseꞌe je̱ Pedro du̱pavaajñ je̱tseꞌe ña̱pé̱ttat je̱ꞌe̱ ka̱jx je̱tseꞌe
    nu̱java tyánu̱t je̱ts je̱ Jesucristo je̱ꞌe̱ veꞌe pyana̱jkxuvaandup. Vanꞌit tseꞌe
    je̱ Pedro du̱munooꞌkxtkti je̱tseꞌe jame̱jtsk jatoojk xa̱a̱j jyaaꞌkma̱a̱ttánjadat.
  bzh-bzh: Lob nër vu alam sën deyam ving yi lo bë dejipek sir jaḳ Yesu Kerisi arë.
    Lob tum deketaġ vu Pita bë medo buk la geving sir rë.
  guj-2017: તેણે ઈસુ ખ્રિસ્તને નામે તેઓને બાપ્તિસ્મા આપવાની આજ્ઞા આપી, પછી તેઓએ કેટલાક
    દિવસ ત્યાં રહેવાની તેને વિનંતી કરી.
  jvn-NT: Rasul Pétrus terus ngongkon wong-wong sing dikwasani karo Roh Sutyi kuwi
    supaya dibaptis ing jenengé Gusti Yésus Kristus. Sakwisé kuwi wong-wong pada nyuwun
    marang rasul Pétrus supaya nginep sedina-rongdina menèh.
  byr-byr: Aawa, kumɨnyɨ Jizaazarɨ yayaꞌna bavɨtaazɨya jɨla!” Wɨdɨna kyaꞌ sara kyeꞌ
    sahwara Pitarɨ wɨdɨna “Yɨrɨka pɨnɨjɨ nemɨnyaba angyɨrɨꞌmaata ja!” Menyara sara
    wɨdɨna kyeꞌ saba angyɨrɨꞌmaata yaꞌ.
  ian-ian: Pita wandɨ mala Jisasna sɨmba waga ngumba njangindi. Wan nɨmba wandi. Pita
    samat nɨnogwinala yetɨ waa wandi.
  hun-hun: És megparancsolta, hogy keresztelkedjenek meg az Úrnak nevében. Akkor kérték
    őt, hogy maradjon náluk néhány napig.
  mcf-NT: 'Aid, acten mentometa —capanëdash Petedon. Aden acten mentoaqui: —Nuquibi
    tabadnuna —cac Petedobëd cho-choboedo acten mentoaidobëd daëdpactsëc ushec tabadpanëdash.'
  kjs-kjs: 'Go lisa rabu Pita-me agale mana gu-rupa lakalisa: Yesuna bi madaa kalu-ipa
    katapape. Go puma Pita-me mo alinu nimuna kone muma yapi medaloma nimu raapu pirisa.'
  mni-mni: Maram aduna makhoibu Jisu Christtagi mingda baptize lounaba mahakna makhoida
    yathang pirammi. Aduga makhoina mahakpu numit khara leithabinaba haijarammi.
  yad-NT: 'Si̱tyanutadeda ji̱ta Pyítrubay Jesucrístu jtyamu variryi. Jasiy ji̱ta riyasanta̱da
    variñi̱ Pyítrubay: “Ya̱ma̱cho̱ tarundamiy nu̱dyisa̱.” “Jo.”'
  mxb-NT: Dá ni̱ saꞌanda Pedro choon no̱ó ña̱yuu ni̱ ka̱ndísa ñoó ña̱ ná kodo̱ ndúta̱
    ná xíꞌín kuu̱ satoꞌo yo̱ Jesús. Ni ndiꞌi, dá ni̱ seí ndaꞌí na̱ noo̱ Pedro ña̱
    ná koo na xíꞌín ná cháá ka̱ kuu̱.
  pon-2006A: E ahpw padahkihong irail en papidaisla ni mwaren Sises Krais. Eri, irail
    ahpw peki en mihmi rehrail erein rahn ekei.
  maq-NT: Sehe cavitexa me xi caxtenda xuta xi cuacun vë xi cavisehen me ladu rë Jesucristu.
    Ngajan xi xuta jan ne, cafehya sa rë me Pedru xi cuejña sa me ngujo nixtin cojo
    rë me.
  hto-hto: 'Iemona Jesucristo mámecɨdo íaɨoɨ báutizazɨgaiaɨoɨ. Ie meífodo Pédromo
    izire jɨcádiaɨoɨ: “Nano nɨ́garui caɨ dɨga iri,” daɨdíaɨoɨ. Daɨí íena jeruídiaɨoɨ,
    nano nɨ́garui íaɨoɨ dɨga íllena.'
  por-BRBSL: Ele ordenou que eles fossem batizados em nome de Jesus Cristo. Então
    eles lhe pediram para ficar alguns dias.
  ces-NKB: A přikázal, ať jsou pokřtěni v Pánově jménu. Tehdy ho poprosili, aby [s
    nimi] několik dní zůstal.
  cui-cui: 'Pedro cui itoroba judiomonae. Pedro namchi, jeye: “Pabautisabare barapomonae
    pomonae jopa judiomonae naexanaeyo. Jesucristo pewʉn pawʉn taibare poxonae pabautisabame”,
    jei Pedro. Bapoxonae pirapae barapomonae, pomonae xua aena taenatsi Nacom pia
    Pejumope tʉnaxʉ tatsi, Pedro apusiwatsi xua jopa warapae tsane yawa xua caeto
    abʉ ecaenano.'
  boj-2014: Osiqa naŋgi minjrej, “Niŋgi Yesus Kristus aqa ñam na yanso oiy.” Degsi
    minjrnaqa naŋgi na yanso osib Pita minjeb, “Ni bati qudei iga koba na endi sqom.”
    Degsi minjnabqa a naŋgi koba na soqneb.
  eng-OEBUS: And he directed that they should be baptized in the name of Jesus Christ;
    after which they asked him to stay there a few days longer.
  eri-eri: Onodu Pita no fai-aita bagu benou lenigai, “Tere Yesus Kristus unyi langa
    yaage bisou taagu.” Nere yaage bisou te borodu bode, fati ila nere bagu yafei
    nomo letuwane.
  aly-aly: Alakenhaym-they arrantherr arraty baptise inetyek.” Rernem Jesus Christ-kenh
    itnel kwatyel baptise-emelek. Ikwer-penhan arlta irrpety Peter ikwer-rnem-itwek
    anek, rernemarl renh ayernek-angkwarr.
  wiu-wiu: Yesu wedekoa ue moamene wa okome eni yene ue motokaneya. Nitikale Koniliasiyo
    one yenameka ue mootokoapa kipala opia mea kamene wa Pita kowitikoli tokome ta
    pataka pade-meneke eida pa meaneya.
  swe-swe: Han beordrade dem att de skulle döpas i Jesu den Smordes (Kristi) namn.
    Sedan bad de honom stanna några dagar.
  cth-cth: Jisuh Khrih e min lahoi baptisma coe sak hanlah kâ a poe. Hathnukkhu teh
    Piter hah ahnimanaw ni atueng ka saw hnawn lah okhai hane a kâhei awh.
  mti-mti: Sira me dirumwane Iesu Keriso iviwa gumbe babataito ape. Mu Pita gumbe
    nun waya me kum upeba danave wakepe.
  pad-NT: 'Oniaroa, Pedro va''ora honariaha adani ipohina: —Va''ora vikana''a adani
    Cornélio, kidija''ari vihiki. Jesus Cristo kaija''ari vihira kaimoni — niha ada
    Pedro. Va''ora vikanavini naothinia Cornélioa bikaboa''iha ada Pedro vakadiania
    hojara kaimoni. Mahi ''bamiki hoja''aha.'
  twi-twi: Petro hyɛɛ sɛ wɔmmɔ wɔn asu wɔ Yesu Kristo din mu. Afei wɔsrɛɛ no sɛ onni
    nna kakra wɔ wɔn nkyɛn.
  hlt-hlt: Te dongah amih te Jesuh Khrih ming ah nuem ham a uen. Te phoeiah khohnin
    a yol khaw om ham anih te a hloep uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ bɛ̀ ɑ̃nnɛ́ bɑ̀tɛ́mmù nɛ̀ Yesu Kirisi kó diyètìrì, kɛ́deè
    kɛ̀ bɛ̀ɛ ò bɑ́ntɛ̀ kɛ dɔ̀ ò nkpɑɑ́ bɛ borɛ̀ yɛwe sɑ́m̀pɔ́.
  san-GUJ: તતઃ પ્રભો ર્નામ્ના મજ્જિતા ભવતેતિ તાનાજ્ઞાપયત્| અનન્તરં તે સ્વૈઃ સાર્દ્ધં
    કતિપયદિનાનિ સ્થાતું પ્રાર્થયન્ત|
  amx-amx: Peter rang kwerenh map ilek, inang inenh Jesu Christ-henh arrenyel-arleng
    kwatj-warn irrpelh-ilemel baptise-em-iletjeh. Kel inang inenh kwatj-warn irrpelh-ilemel
    baptise-em-ilek. Kwereng Cornelius inang Peter renh-arlk kwerenh map thwen inenh
    arnpakek, inehel-arleng arltang rrpwetj-ingar anetjeh.
  ake-NT: To' apiyo'ma'pʉ iya to' epa'taisimato' pe Sises Kʉrai ese' yau, mɨrɨpan
    kon uya Pi'ta ekama'po'pʉ tʉpiyau'nokon iko'manto' pe miyarɨ rʉ'kwɨ parɨ.
  qvn-NT: Chaypitam Pedroga mandarun Jesús ningannuy bautizacurcänanpag. Nätan paycunaga
    Pedrota ishcay quima junaglas “Cayushunragnar” nipäcuram.
  tku-NT: Pedro cāhuanilh cata'a'kpaxli na ixtacuhuīni' Jesucristo. Huanica Pedro
    cacātā'lātahuī'lh a'klhūhua' quilhtamacuj.
  bjk-bjk: Io, ine ixo tengen te idi, “Mum moro kip baptais iat kö esene Jisas Krais.”
    Io, idi toxo seng e Pita ra kinis bang me idi xö uleng ne bung.
  msy-2020: Egha Pita kamaghɨn gumazir kabav gei, “Ia Krais Iesusɨn ziamɨn me ruegh.”
    Ezɨ me ruegha gɨvagha, uari ko dughiar tabar ikiasa Pita mɨgei.
  bpr-bpr: Na yé duenam man, yé dek Piter, fbunyag ale fagu di dagit Dyisas Krayst.
    Na kafnge ayé, fakdo ale di ku Piter fye fanak kenen di safédla dad file butang.
  rmy-VLAKH: Пэтро пхэндя, кай онэ тэ прилэн болдимос важ алав Исусоско Христоско.
    Тунчи хулая мангле лэ Пэтрос кай тэ ашэлпэ лэнца пэ качи деса.
