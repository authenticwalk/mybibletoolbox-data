verse: ACT.010.004
translations:
  kpx-kpx: Ige Koniliasiu ke evisi vabuai namihai avoe, “Kosive, a onoleho isivianu.”
    Ige anelu keu namihai avoe, “Dilavau a guliguli evisi a vaveve dua hilokai a huhu
    seleveanu.
  okv-H: Cornelius na kogue joru ue, “Bada umo do ere?” ainge enu Anera na, “No pari
    te no donda ambu embo ta degi hande ikari te avo God na jene ae ere kogua
  tbo-tbo: Tauna anai matoutana i todi ma tu winoyanoyana i gagaleya po i pa, ‘Guyau,
    am luhogala awai?’ Tu winoyanoyana i pa, ‘Yaubada am lupali po am gadili dewadewana
    i hanapugehi po i lunugotootogogem.
  mal-C: കൊർന്നേല്യൊസ് ഭയചകിതനായി ആ ദൂതനെ ഉറ്റുനോക്കി. “കർത്താവേ, എന്താണ്?” അദ്ദേഹം
    ചോദിച്ചു. അതിനു ദൂതൻ, “നിന്റെ പ്രാർഥനകളും ദാനധർമങ്ങളും ഒരനുസ്മരണയാഗമായി ദൈവസന്നിധിയിൽ
    എത്തിയിരിക്കുന്നു.
  grc-SR: Ὁ δὲ ἀτενίσας αὐτῷ καὶ ἔμφοβος γενόμενος εἶπεν, Τί ἐστιν, κύριε; Εἶπεν δὲ
    αὐτῷ, Αἱ προσευχαί σου καὶ αἱ ἐλεημοσύναι σου ἀνέβησαν εἰς μνημόσυνον ⸂ἐνώπιον⸃
    τοῦ θεοῦ.
  bgc-bgc: कुरनेलियुस नै उस ताहीं गौर तै देख्या अर डरकै कह्या, “हे प्रभु, के हुकम
    सै?” उसनै उसतै कह्या, “तेरी प्रार्थनाएँ अर तेरे दान याद कै खात्तर परमेसवर कै स्याम्ही
    पोहचे सै,
  khz-khz: Gaurai makalina na Korenelio na voaneru egita-kalakalaato, netiwato, “Velekou,
    rakagau?” Aneru na evega-geleato, netiwato, “Gemu rapali e gemu veveakava ati
    geria e ati garia talimara geriai Palagu na egapi-ragerato, e ia na etugamagirana.
  deu-TKW: 'Er sagte aber zu ihm: deine Gebete und deine Almosen sind aufgestiegen
    zum Gedenken vor Gott.'
  zsr-NT: 'Gúdxinëꞌ Cornelio. Buyúëꞌ gbaz laꞌy naꞌ, len gudxëꞌ lëꞌ: ―¿Bizxa rnauꞌ,
    Xan? Gudxëꞌ lëꞌ gbaz laꞌy naꞌ, rnëꞌ: ―Dios ryönnëꞌ le rulidzuꞌ‑nëꞌ, len nözcznëꞌ
    ca runuꞌ, ráclenuꞌ bunách yechiꞌ.'
  lin-lin: 'Kornei atalaki ye na somo mpe atunaki : — Nkolo, likambo nini ? Anjelu
    azongisaki : — Mabondeli na yo mpe masungi oyo opesaka epai ya babola emati liboso
    ya Nzambe, mpe akanisi yango.'
  hns-NT: 'Tab oe tjaukke oke taakke bolies: „Saheb djie, ka bhail?” Tab parie bolies:
    „Soen, Parmeswar tor praatna soen leis aur oke bahoet parsand howe hai kie toe
    garieb logan ke sahaaita kare hai.'
  noa-E: Mag ich thʉ̈rbaichee Cornelioou inanaa i khĩir eerpanaa jãphierr thʉnʉmuata
    chi Ẽwandam chogag, —Señor, ¿khan agá? ajim anʉm. Magbaa chi Ẽwandam chogau jũrr
    irig, —Pua Ẽwandamag jëeu chirʉʉ aajeewai ʉ̈u irua pʉ iek ũrbarmgui ajim anʉm.
    Ĩchab irua oowai pua aphʉʉm khʉʉnag nemdam deejemjã ʉ̈u simgui ajim anʉm.
  eng-EMTV: And looking intently at him and becoming fearful he said, “What is it,
    lord?” And he said to him, “Your prayers and your alms have come up for a memorial
    before God.
  mib-NT: 'Te máá de ni ndacoto vāha de nuū yā, te ni yūhú de. Te ni cahān de: ¿Na
    vé cuní ni, Tátā? achí de. Te ni cahān yā jiín de: Je chíhi Yaā Dios cuenta jeē
    jicán tahú rō jiín jéē sáha ró caridad.'
  lif-NT2: कर्नालियसरे़ किःसे़र ओमे़त्तुर ओबे़ आदाङ्‌बे लॽरिक् नोगप् पिरु॥ खे़न् माङ्‌लाइङ्‌बाल्‍ले़
    खुने़ॽ मे़त्तु, “खे़ने़ॽ के़जोगुबा तुवाहाॽ नु याङ्‌गे़साॽबाहाॽ यरिक् कुभाॽ याङ्
    के़बिरुसिबा पाःन्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निङ्‌वाॽ इःत्तुआङ् वाॽरो॥”
  xnj-xnj: Kolineli akamlolokesa takataka cha wogohi Mtumu wa kunani kwa Chapanga
    yula, ndi akamkota “Chivii kyani Bambu?” Mtumu wa kunani kwa Chapanga akamyangula,
    “Chapanga ayuwini kumuyupa kwaku na aganisiwi na kuvatangatila kwaku vangangu
    ndi akukumbwiki.
  mmx-mmx: La ni ga ven tooro laangelo mi lanmarat la ni ga lok, “Kereva mo, Leeme
    Silok?” Laangelo ga lok, “Moroa ira siam ka vam levesingising taram la leven gugu
    nunuan taram, la ni ira doxoma vam u.
  cbr-NT: 'Cuëncëxun ami bësuquin isíbi racuëtan bamaquin ca cacëxa: —¿Añu cat? Cacëxun
    ca ángelnën cacëxa: —Abë banaquinmi ñuñuma uni ñu ''ináncëcama ca Nucën Papa Diosan
    asábi isaxa.'
  tee-NT: 'Pus ju Cornelio lana va skotutuk''alhi chai talhanak''alhtailh: ―Tijuch
    ji qui''ucxtin. Chai chani juncanch ju Cornelio: ―Ju Dios pastacnik''o acsni ixt''ach''ivinin
    ju yuchi chai ixlacata ju tumin ju p''u''akt''ai''ui ju quilhpatinin.'
  eng-LSV: and he having looked earnestly on him, and becoming afraid, said, “What
    is it, Lord?” And he said to him, “Your prayers and your kind acts came up for
    a memorial before God,
  cak-NT: 'Y ri Cornelio nutzu-nutzu'' ri ángel, y can ruxi''n-ri''. Raja'' xu''ij
    che ri ángel: ¿Anchique ri najo''? xcha''. Y ri ángel xu''ij che: Ri a-oración
    ri ye''aben can yeka chech ri Dios, y chuka'' can nika chech chi ye''ato'' ri
    winak ri nic''atzin chi ye''ato'', y romari'' ri Dios jatrunataj-pe cami.'
  pah-NT: Ga repiagame Cornélio'ga kyhyjihetei a'ero. —Gara? ei ga ga pe. —Tupana'ga
    g̃wendu nenhi'ig̃a ojive, ei Tupana'gapyrive'ga ga pe. Gwepia ga neremimondoa
    imbatere'ỹve'g̃a pe a'ea ko pyry hete javo. Nurã ga ji mbuhuri nde pyri, ei ga.
  sja-NT: 'Corneliopa waaweede mãgɨ́ ángel k''ĩra ak''ɨ nɨ̃beep''eda, iidiji: —¿K''ãata
    k''inia bɨma? aji. P''anauji: —Tachi Ak''õrepa ũrijida aji, pɨa ɨt''aa iidida
    mãik''aapa unu bɨ pɨa p''arat''a teepari chupɨria beerãmaa. Pɨa pia oo bɨ iru
    k''ĩrapite.'
  xed-xed: 'Ka nghə tsi ta tsa duhwala Lazglafta ya nda zləŋ nda zləŋ. Kaʼa mantsa:
    «Nya ní Mghama ɗa!» kaʼa. «Ɓhadafɓha tsa maga duʼa ta magə ka ya, nda tsa mbaha
    mnduha ta mbah ka ya da Lazglafta, kəl tsi ka havapta ka kagha.'
  mks-NT: 'Ta chí na̱yi̱hví Cornelio sánde̱hé da̱ táto̱ Ndióxi̱ cán. A̱nda̱ já na̱cachi
    da já: —Ndía̱ cúni̱ ndo̱, táto̱ Ndióxi̱. A̱nda̱ já na̱nducú ñehe táto̱ Ndióxi̱
    cán tu̱hun nu̱ dá já cáchí a̱ já xi̱hi̱n dá: —Xíni̱ jo̱ho Ndióxi̱ tá xíca̱ ta̱hvún
    nu̱ á ta sa̱ xíni̱ a̱ ña̱ na̱chindeé cua̱hún na̱ nda̱hví. Ta táhán ini mé á xi̱hín
    ña̱ cájún.'
  gfk-S: 'Konilias ga mata raurawaan ter tano angelo ma ra bunurut ma iga tiri, “Aso,
    Watong?” No angelo ga balu ie horek: “Ira num sinsaring ma ira num harharahut
    tupas ira maris ite hana tupas God hoke tike bilai na hartabar nong i halilik
    ie ura utam.'
  bmu-bmu: Mewö qeriga garata ehiba sömbuŋi möta jiyök, “Ketaŋamni, wanigöra ki kazan?”
    Mewö jiiga meleŋnök, “Gi köuluköba malnöŋga keugi Anutugöreŋ öŋgöiga möri ölöwakza.
    Gi ambazip wanapŋi kalemŋi kalemŋi mendeŋ eŋgimakzani, mi Anutunöŋ möta aŋgön
    köla göhöra mötmöriba melaim niŋgiiga kazal.
  dgz-dgz: Boge Konilias tap tan, kem kem yaviwandini gare singui anega wan, “Ayop,
    dim da?” Anea ame gare wan, “Ge mup gega waingian amba kayakayawan nagirewa wat
    agoat mumingiana ame God yao anu gimagiwan ap menan ge garaet gega genapen taiwan.
  eng-GNV: But when hee looked on him, hee was afrayd, and sayd, What is it, Lord?
    and he sayd vnto him, Thy prayers and thine almes are come vp into remembrance
    before God.
  zaa-NT: 'Lą nna betsia tsìttsì ba lúį bi yala lani la'' rátsilatsi'' nna ra bi:
    Biágání nui Señor. Ángelia nna ra tè bi ą: Tata Dios nna chi biyéninie ca oración
    qui'' lu'', ą''hua chi bilá''nie la'' retúalatsi'' nu té qui'' lu'' lani ca enne''
    pobre.'
  eng-WEBSTER: And when he looked on him, he was afraid, and said, What is it, Lord?
    And he said to him, Thy prayers and thy alms are come up for a memorial before
    God.
  guh-guh: 'Cornelio nexata naëcota ángeljavabelia. Bitso cujunava. Nexata Cornelio
    jumaitsi ángeljavabelia: —¿Detsa xua jitsipame? jai. Nexata ángel jumaitsi: —Nevajëtabiabijava
    Diosojavabelia, nerajutabiabijava ata penamatavenonaecuene bepejiobivijavabelia,
    daxita bajaraxua Dioso tsitaxanepanatsi. Dioso nexata apo nacofënëtsi bajaraxua.'
  bon-bon: Tabe pui mename seemo ne wäluwälu ire jetwige, piba jejige egä, “Yageyame,
    ngena gyene?” Mename seemo te jejige egä, “Acejiyame te ngenecu miiji gyene määme
    irecu ätumuta tääpume piiyepu määme owecu mule tääpume. Tabe singi ge meebine
    miiji mene jajime.
  nhw-BL: 'Huan Cornelio quisentlachili ica majmajtli huan quitlatzintoquili: “¿Tlaque
    tijnequi, tata?” Huan itequihua Toteco quiilhui: “Toteco quicactoc quema timotlatlajtía
    ica ya, huan quiitztoc nochi catli tijchihua para tiquinpalehuis catli teicneltzitzi.'
  mgw-mgw: Koloneli ammu'nju'li minyo aywo malaika kwo yogopa ngammakia, “Kubile na
    ki'li' wa Mukoo?” Aywo malaika ngammakia, “Nnu'ngu' apokile sala na salaka yako
    kwa aki'ba wala akulibalyali.
  swh-ONEN: Kornelio akamkazia macho kwa hofu akasema, “Kuna nini, Bwana?” Malaika
    akamwambia, “Sala zako na sadaka zako kwa maskini zimefika juu na kuwa ukumbusho
    mbele za Mungu.
  wbi-wbi: U kornelio akamulola unyamola kange alyale nu ludwesi uluvaha kyongo akati
    “Ulu lwa Luke mbaha?” unyamola aka m'bula “Inyifunyo sako nu luvonolo lwako kuva
    kotofu sitoghile kukyanya ndavule ing'humbukilo.
  bba-bba: U ɡɔrɑdo wi nɔni ɡirɑri tii tii kɑ bɛrum u nɛɛ, mbɑ n kuɑ yinni. Gɔrɑdo
    nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ u wunɛn kɑnɑru mwɑ, u mɑɑ wunɛn sɔm ɡeenu wɑ mɑ u nun
    yɑɑyɑ.
  eng-KJVCPB: And when he looked on him, he was afraid, and said, What is it, Lord?
    And he said unto him, Thy prayers and thine alms are come up for a memorial before
    God.
  kgk-NT: 'Onhemondýi voi. Upéa-gwi ohexa katu katu íxupe: —Ma''erã po ereju a-py,
    xe Járy? he''i oporandu-vy Nhandejáry rembigwái-pe. Upéi he''i íxupe Nhandejáry
    rembigwái: —Nhandejáry ko imandu''a porã va''e nde-rehe. Ne nhe''ẽ eremondo-gwi
    íxupe, nane ma''e rakate''ỹi-gwi ave imandu''a porã nde-rehe, he''i íxupe. —Nde
    johu porã Nhandejáry.'
  waj-waj: 'Tuduu rikioo Koneriiva aatuunno aangeraivaa too nnaasu vainno inna tunoo:
    Udaanga-o, e aaniivaarainna ni kiannannee? tuduu rikioo aangeraivo inna sai tunoo:
    Anutuuqo i yaaku vareeraivaa rikioo a sikau mmira mmooriivaa taikio inna yoketaikio
    aiyara yaata utinoo.'
  cpy-cpy: 'Ari ipampoyaanakiri Cornelio, ithaawan-kakiini rojampitakiri, ikantziri:
    “¡Pinkathari! ¿Iitaka pikowa-kotanari?” Ikantzi Ronampiri Tajorentsi: “Ikemakimiro
    Tajorentsi pamanani, iñaakimi pineshironkatanta-piintaki.'
  mpx-mpx: Koniliyo anelose i gagayawa-an ginebi wana lovakun yaka i ba, “Babala,
    ga i ola?” Inoke anelose i ba, “Wam awaawanun ge wam labe togulagula elal Yehoba
    i yaliyaya-an.
  wbp-wbp: Kurniliya ngarrurda-jarrija, manurla pirlirrpaju jurnta yanu, manulpa tarnngangku-juku
    lirlki-nyangu marramarraju, manurla wangkaja, “Paaju, nyiyakunpa yanurnu nyampu-kurraju?”
    Ngula-jangkaju, wangkajarla marramarraju, “Kaaturlungku purda-nyangu nyuntuju
    kuja kanparla warrarda wangkami, manu kangku nyanyi ngurrju-nyayirni jama kuja
    kanpa-jana tala yinyi warru yapaku panu-jarluku marlajarraku. Kujakuju kangku
    wardinyi nyina, manuju yilyajarni ngaju nyampu-kurraju nyuntukuju.
  luo-luo: Kornelio nongʼiyo malaikano ka luoro omake, eka noyiene niya, “Iwacho nangʼo,
    Ruoth?” Malaika nodwoke niya, “Lemoni kod timbeni mag ngʼwono mikonyogo joma odhier
    osechopo e nyim Nyasaye kaka misango omiyo osepari.
  nhe-NT: 'Huan Cornelio quisentlachili ica majmajtli huan quitlajtlani: “¿Tlaque
    tijnequi, tate?” Huan ielhuicac ejca Toteco quiilhui: “Toteco quicactoc quema
    timomaijtohua ica ya, huan quiitztoc nochi tlen tijchihua para tiquinpalehuis
    tlen teicneltzitzi.'
  aii-aii: 'ܘܩܘܼܪܢܹܠܝܼܘܿܣ ܚܝܼܪܹܗ ܒܝܼܹܗ ܟܲܕ ܒܸܙܕܵܥܵܐ ܘܐܡܝܼܪܹܗ: ”ܡܘܼܕܝܼ ܡܵܪܝܼ؟“ ܓ̰ܘܼܘܸܒ
    ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ: ”ܨܠܵܘܵܬܘܼ̈ܟ݂ ܘܐܸܪ̈ܘܵܢܘܼܟ݂ ܐܣܝܼܩ ܠܗܘܿܢ ܕܟ݂ܵܪܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.'
  esk-NT: Cornelius-ŋum qiñiqpakługu isaġulik iqsił̣ikun kiuniġaa, “Suva? Aŋuun! Qanuq-samna?”
    Isaġulgum itnaġniġaa, “Agaayyutim tusaagaa iŋiqsrułhiñ tautukługu ikayuił̣hiñ
    nagliŋnaqtuanik. Taatnaqhuni itqaġigaatin.
  msb-msb: Nagsud-ong siya na may kahadlok sa anghel kag nagsabat, “Nano po, Ginoo?”
    Nagsabi ini sa iya, “An imo mga pangadyi kag mga pagbulig ginbaton na para handumanan
    mo sa atubangan san Dios.”
  cpa-NT: 'Jøng² tei³ hlaih¹³ ca¹gú² Cornelio. Chi³goh¹²dsa, mi³ca¹jǿi²dsa. Jøng²
    ca¹juúh²dsa: ―¿He² ná¹² Juu¹³ jniang³? ―ca¹juúh²dsa. Jøng² ca¹juúh² ángel: ―Nang¹²
    báh³ Diú¹³ jǿg³ hi² hlanh¹³hning dsá¹. Jái¹²dsa ca¹cuøh³hning dsa² ti²ŋié² cog³.
    Hi² jøng² dsagh² báh³ dsǿa¹² Diú¹³ hning².'
  dso-dso: ସେ ଡରିକରି ସରଗର୍‌ ଦୁତ୍‌ବାଟେ ଦେକିକରି କଇଲା, “କାଇଟା ବଲି କଇଲୁସ୍‌ନି ମାପ୍‌ରୁ ?”
    ସରଗର୍‌ ଦୁତ୍‌ କଇଲା, “ପର୍‌ମେସର୍‌ ତର୍‌ ପାର୍‌ତନା ଆରି ଦୁକିରକିମନ୍‌କେ ଦାନ୍‌ କର୍‌ବାଟା
    ଦେକି ସାର୍‌ଦା ଅଇଲା । ଆର୍‌ ବାଦୁଲେ କାଇଟାଆଲେ ଦେବାକେ ସେ ମନ୍‌ କଲାନି ।
  meu-meu: Bena ia ese aneru e raraia tao mai garina ida, eto, Lohiabada e, dahaka?
    Aneru ma eto, Emu ḡuriḡuri bona emu harihari ḡaudia danu Dirava vairanai vada
    e dae, bona ia ese e lalo taomu.
  yva-NT: Kornelius jani dave, po naito Amisy umaso anyanyut kobe. Umba pare, “Injae,
    risyi so.” Umba naite po raura wakaje ai pare, “Amisye po nya sambayane raraniv
    muno po nya muinyo nyo rarorone raen to.
  dgc-dgc: Ey ti Kornelio, linumameng siya a méganteng a tahod, a kinagi na, a “Anya,
    Amo?” Ey kinagi no anghel, a “Nabati dén na Diyos, Kornelio, tu panalangin mo,
    sakay tinandaan na be tu kagbi mo du mahirap.
  zpm-NT: 'Dze rwi me lo anjl co, rdzieb me laa me pquiab. Dzigo rëbchaa anjl co lo
    me: ―Gocnaṉ gaṉle grëse miṉe rnab luu lo Dios ron mew, ni raṉ me grëtaa yudar
    ne squi quiayuṉ luu lo grë zha ne guieṉd pe yquiin.'
  hix-NT: Tàwya xenyetxhe rma, noseryehyakon hatà, Kohneryu. Rohà y, àsok kax momokno,
    kekon hatà, àwya. Ohxe oyonyan hatà, Khoryenkomo, kekon hatà, kahe yawono. Takoro
    orwonàmrà yonytxek hatà. Owya otxenyerun hoye tàmrà xarha yonyak hatà. Ohutwahkahpàra
    rma nay hatà, Khoryenkomo, kekon hatà.
  sim-sim: Karem or mbarik ensel oton or heyehe nor aje normu mbara, �Wasilaka, mberem
    uwa?� Urik ensel mu orin sawera, �Avui Wasilaka os orin mi sawenda angop or misiwa
    sir. Uhu os erndakava ondon armek mi uhu ya mbele mbelen mi handa oso nga angop
    or heyewa sir. Uhu os erem mi undan ormu rupshinduwa.
  npi-ULB: कर्नेलियसले एकटक लगाएर स्वर्गदूतलाई हेरे र भयभीत हुँदै भने, “हजुर, भन्‍नुहोस्
    ।” स्वर्तदूतले तिनलाई भने, “तिम्रा प्रार्थना र तिमीले गरिबहरूलाई दिएका दान सम्झनायोग्य
    बलिको रूपमा परमेश्‍वरको उपस्थितिमा पुगेका छन् ।
  cgc-cgc: Patan-aw din gid ta miad angil an ta subla din na kaadlek daw gasabat kanen
    an, “Sir, man-o a?” Sabat ta angil, “Pabaton ta Dyos imo na mga pangamuyo daw
    nlaman din man na gatabang ka ta mga imol. Yon na gademdem kanen ki kaon.
  tim-tim: Kondo tâŋâk ekmâ sân sân mem hin dâep, “Kotdâ gain gain?” dâmbo hin dâep,
    “Gâŋe Anutu magaŋmâ denŋe lokom manmâ luâk umburuk manmai are gala akyeŋgimat
