    morena ŋeroŋa mamo aindopatna, “Una mbembendeia Raraŋ Aetaniaca ma mawaracri.
    Na una reik kocorta meikramtaɨr kotacrena tɨpemb kirarir unanna Raraŋ Aetaniaca
    malamŋireke.
  qvm-NT: 'Tsauraga pasaypa mantsacashga ricaraycashganchömi angilta caynog taporgan:
