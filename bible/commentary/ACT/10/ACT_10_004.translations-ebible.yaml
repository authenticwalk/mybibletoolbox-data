    narángngátak, me kutná kutná ukuro árená yámángngátalák wawu há kahángngátak.
    Wáina tángngátalák wawu tahaka ina titá kangga heronge naráng kamángngátak.
  are-are: Enkakunyerramala, Cornelius-ala erinha yapmakarrka. Kurunga era angel erinha
