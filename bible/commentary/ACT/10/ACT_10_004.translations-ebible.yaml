  bod-N: དེ་ནས་ཁོས་མིག་ཅེ་རེར་ཕོ་ཉ་ལ་བལྟས་ཤིང་དངངས་སྐྲག༌ངང༌། ཇོ་བོ༌ལགས། དོན་ཅི་ཡོད་ཅེས་ཞུས་པ༌ལ།
