  lbm-lbm: ओन ओख ध्यान सी देख्यो अऊर डर क कह्यो, “हे प्रभु, का आय?” स्वर्गदूत न ओको
    सी कह्यो, “तोरी प्रार्थनाये अऊर तोरो दान परमेश्वर को जवर याद लायी पहुंच्यो हंय;
  ncj-NT: 'Cornelio ic oquitac in ángel omonontzacu ica moucayotl. Huan otetlahtlani:
