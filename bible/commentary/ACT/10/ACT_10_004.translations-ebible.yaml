    apou eiye, “Owane Sitewi lai peri no wanuteye. Le ma'aru no, ne lai lu taune tere'e
    ma'e auwe ape, siyeye. Owane Sitewi lai marepi erasi a'i ne ne au totesiya.
  myy-myy: 'Ito ĩ yija tʉocõri, ĩre ti ʉcayijʉ Cornelio: —¿Ñe ãmoati mʉ? yiyijʉ Cornelio
