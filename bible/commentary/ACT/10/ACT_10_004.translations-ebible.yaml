    «Mbəlom kə tsəne maɗuwule me yak hay. Wu nakə ka vəlay a mətawak hay aye na, a
    yay a gər haladzay. Neŋgeye faya ma dzaliye ka nəkar, ma mətsiye kar ha gər bay.'
  noa-H: Mag hich t'ʌ̃rbaichee Cornelioou hinanaa hi k'ĩir heerpanaa jãp'ierr t'ʌnʌmuata
    chi Hẽwandam chogag, —Señor, ¿k'an hagá? hajim hanʌm. Magbaa chi Hẽwandam chogau
    jũrr hirig, —Pua Hẽwandamag jëeu chirʌʌ haajeewai hʌ̈u hirua pʌ hiek hũrbarmgui
    hajim hanʌm. Hĩchab hirua hoowai pua hap'ʌʌm k'ʌʌnag nemdam deejemjã hʌ̈u simgui
    hajim hanʌm.
  alp-NT: Ilimese malekate mere, rilai titinai neka po ibeteke be, “Ntuane, mulare?”
    Malekate mere ibeteke be, “Akotie loko Allare, Ilenelu peneka kai ali loko tamata
    susate kai atapasie, Iselulu peneka. Kai Iriluke saisa rebe akotiele.
  san-VEL: kintu sa ta.m d.r.s.tvaa bhiito.akathayat, he prabho ki.m? tadaa tamavadat
    tava praarthanaa daanaadi ca saak.sisvaruupa.m bhuutve"svarasya gocaramabhavat|
  kbq-kbq: tusi kore huno uruha negeno anage hu'ne, Ramoka, na'ahie. Higeno agra anage
    huno asami'ne, Nunamu ka'ane, zamunte omane vahe'ma zamaza nehana kavukvara Anumzamo'a
    ko antahino keno hu'ne.
  kbh-kbh: 'Cornelio chë ángelbioye ibojtsonÿaye y auatjananá tbojaniyana: —Taita,
    ¿ndayá yojtsemna ca? Y chë ángel tbojaniyana: —Bëngbe Bëtsá condbétseimpadanama
    y chë ujabótënga condbétsëjabuachanama, Bëngbe Bëtsá ácaftaca entsoyejuá y lempe
    cmochanjóyeunaye.'
  ron-LSB: 'El, care, fixându-și ochii asupra Lui și înfricoșându-se, a zis: “Ce este,
    Doamne?” El i-a spus: “Rugăciunile tale și darurile tale pentru cei nevoiași s-au
    înălțat ca o amintire înaintea lui Dumnezeu.'
  pon-pon: 'A kankakil i o majakadar, potoan on: Main, dakot? A kotin majani on i:
    Om kapakap akan o koleir leler wajailen Kot.'
  nhe-BL: 'Huan Cornelio quisentlachili ica majmajtli huan quitlajtlani: “¿Tlaque
    tijnequi, tate?” Huan ielhuicac ejca Toteco quiilhui: “Toteco quicactoc quema
    timomaijtohua ica ya, huan quiitztoc nochi tlen tijchihua para tiquinpalehuis
    tlen teicneltzitzi.'
  sps-sps: Ana oraav nom towa sa tsue, “Tsunaun a saa na?” Ana morena biny towa, “U
    faakats tsumanyi ana fo fifaan te faan iny naa nyi tan vainy aaruts e Gov te nongoiny
    ya, ya tagei towa sa gima anofe ya tan mamatsiny nainy.
  wnc-wnc: katasiyuk gwauya siknga natake anzing inikut, “Buyambam tapa! Mina,” ngang
    iniwan angelata anzing inikut, “Tumuk wamu yayuk aminu atdapmakaingu gatayamuke
    tasiwawi Anututa gandupan take singgakge ganinggat.
  bus-bus: 'Ben Kↄnɛliu wɛ́ɛ bìia kↄ̃n vĩao, ben à bè: Bↄ́mɛɛ, Dii? À wèàla à bè:
    N aduakɛna kↄ̃n n gbadana gbɛ̃nↄnɛo kà Luda kiia, ben à sì.'
  gub-BL: Ume'e tuwe hehe, ukyze izuwi. — Ma'e, hezar, i'i izupe. Uze'eg Tupàn heko
    haw pe har izupe. — Tuweharupi ereze'eg Tupàn pe. Tuweharupi erezapo ikatuahy
    ma'e hemetarer 'ym ma'e wanupe. Ikatuahy neze'eg Tupàn pe. Ikatuahy neremiapo
    kwer Tupàn pe no. A'e rupi umur putar nereminozgwer newe nehe.
  imo-imo: Kano tepa nimu kinye Kornilius kano mini ltepa pembele nimbe taki lepalie
    waltindipe nimbei, “Awilimu, ambe temoya?” nimu. Kano tepa nimu wali enselemuni
    ungu pundu topa nimbei, “Nuni konge teko imbo koropa nolima liko tapondoko terenomuni
    Goteni kanopa penga pimo.
  boj-boj: Onaqa Kornilius na laŋ aŋgro di koqyosiqa tulaŋ ulaugetosiq minjej, “O
    Tamo Koba, ni kiyaqa ijoq bonum?” Onaqa laŋ aŋgro dena minjej, “Qotei a gaigai
    ino pailyo queqnu. Juda naŋgi iŋgi iŋgi saiinjreqnaqa ni na naŋgi aqaryainjreqnum.
    Ino kumbra di Qotei a unoqnsiq deqa a ni qa tulaŋ areboleboleiyeqnu.
  eng-DRA: 'And he, beholding him, being seized with fear, said: What is it, Lord?
    And he said to him: Thy prayers and thy alms are ascended for a memorial in the
    sight of God.'
  knf-knf: 'Kë Korneliyuŧ aşë jaban uwanjuŧ këş, alënk aşë ŧeem wa aji : « Ajugun
    we wa ba? » Kë uwanjuŧ uşë ŧeema aji : « Naşibaţi aŧiink pñehan pi nu akuţ awin
    bnuura bi ijaaŋ kdo bajuuk, aanţilmi''u.'
  san-KHM: កិន្តុ ស តំ ទ្ឫឞ្ដ្វា ភីតោៜកថយត៑, ហេ ប្រភោ កិំ? តទា តមវទត៑ តវ ប្រាត៌្ហនា
    ទានាទិ ច សាក្ឞិស្វរូបំ ភូត្វេឝ្វរស្យ គោចរមភវត៑។
  arn-NT: 'Fey Korneliu leliniewefi tati werken püllü, rume llükan mew ramtufi: —¿Chem
    anta duamimi, Ñidol? Fey ti werken püllü feypieyew: —Ngünechen allküñmaeymew tami
    ngillatun ka küme trokitueymew tami kellukefiel mew tati duamlu ñi fürenengeael.'
  zas-NT: 'Baguiaaman loj anjl guin, abiꞌ dád bidxebaman, rëbaman: ―¿Xhienin, Dad?
    Abiꞌ rëb anjl guin: ―Ma biguiejn Dios xtiidxil ma baguiaa tëëman xhienaag rüjnl
    yudar bénprob ree.'
  ken-NT: Ayoŋ amɨ́k are yɨŋɨ ángɛl wu nɛ bɛcháy, abhɛp yi bɛ, “Ɛta chí yi?” Ángɛl
    Mandɛm akɛmɛ bɛ, “Mandɛm aghok nɛnɨkɨ́mʉɛt ɛnɛ, aghɔ́ nɛkwak ɛnɛ́n ɔ́chyɛ́ ntá
    bachɛ́bhɛ́bho nɛ abhɔŋ maŋák nɛ wɔ.
