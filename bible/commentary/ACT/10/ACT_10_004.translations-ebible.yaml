    unta relha ilkngara ntjarranha pelamanga, era turta nganha wuka unta ekururna
    ingkamanga.
  gai-gai: Ri, Koniliusa an mbaiŋna aiŋa morena ŋeroŋmo mataua ŋginaŋikca, ma rugut
