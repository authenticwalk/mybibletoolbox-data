    me pulo apuapunana ḡabuna.
  sua-sua: Va e Kornelius tgia sir kvokom he kgorang to ta mnganang te, “Kolaip, anito?”
    Va a engyel tkoripang te, “E Nut tngan ilaro ngarkie he, ko ngta grap ngpalmai
    ngok kim he nma sirei mang ngar. Va ta sirei mang ilaro nngiar ruk im kaenik ngang
    endruk ngma tu kmo tgoluk ko ngta grap ngpalmai ngok kim kat he. E Nut nma sirei
    mang ngar, gi enang ko nma sirei mang a paei ka ngaus to muk o Yuda mum mur kael
    pat kmuk mang En orom, ko muma knim a paei pum mula nngiar to orom o ol he ka
    ngaus kam grap ngpalmai ngok kim, En kam grim.
  klt-klt: Wáina tán Konilius málám kárek hánám kangga pingpitáng gu miuk, “Ámna hulána,
