    ejabʉaja tiami. Ito bajiri mʉre tʉoĩa ti ñami Dios, yiyijʉ ángel Corneliore.'
  trc-NT: 'Ga̱a ne̱ niꞌya̱j uxrá Cornelió man se mo̱zó Diose̱ yoꞌ, ne̱ cuchuꞌviꞌ ndoꞌo
