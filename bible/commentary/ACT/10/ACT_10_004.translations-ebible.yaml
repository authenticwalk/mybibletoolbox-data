  chz-NTPS: 'Mahꜗ gaꜙjë̱ë̱yꜗ ko̱o̱ˉ hwehˉ, Peerꜙ goyhꜙ gaꜙngɨɨyꜘ juuˈ kihꜗ ángel,
    gaꜙjäyhꜘ: —¿Heeˉ naˉ jwahˈ hneˉ Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ? Hiꜙ gaꜙjähꜘ ángel sɨɨyhꜙ:
    —Maˉtɨhꜗ baˊ dsëˈ Dio läꜙjëꜙ heˉ ngɨɨhˊ hiꜙ läꜙjëꜙ heˉ kwëëhꜘ hi̱ˉ täˉñeeꜘ.'
  kmu-kmu: '@see-verse:ACT.010.003'
  ood-NT: Sh ab hu wabsh si neid ihda anghil ch wabsh s‑ehbeni ch hab kaij, “Shahchu
