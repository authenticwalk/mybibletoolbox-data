  kto-kto: Ga maranit man agimaong Konilias ga mitara urau migat ga ugama, “O Ila
    Kakani, nanung me mani?” Pa angelo la aulo, “Mirier marikiap nuam ganam la uptam
    ara Morowa. Ga mirier tavukup nuam la nume mabonuvara teip ga magaulap mila baim,
