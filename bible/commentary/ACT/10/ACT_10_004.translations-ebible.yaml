  cmn-FEB: 他很害怕地盯着天使看，然后问到：“主啊，你想要干嘛？”天使说：“上帝注意到你的祷告和善行，看到了你对穷人的慷慨。
  gmv-RNT: Qornoloosikka dagamara tishshi histi xeellishe “Godo hayssi aazee?” gides.
