  bwo-bwo: Han keewts melakiyo bíatse k'aleyat bíamtsok'oon K'ornoliyos b́ mootse
    fiinefnef gitetsuwotsnat bíats t'ints wotaderwotsitse Ik' shatf iko s'eegdek't
  nch-BL: Huan yajqui nopa ilhuicac ejquet. Huan nimantzi Cornelio quinnotzqui ome
