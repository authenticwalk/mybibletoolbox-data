    huno hu'nea ke hapapaiteno hupateke'a Yopa kumate u'nae.
  gnn-gnn: Yo, waŋananydja ŋayi ŋunhi djiwarr'wuynydja yolŋu bitjarra, bala marrtjina,
    gonha'yurrunana ŋanya. Bala dhunupana ŋayi Goniliyanydja wäthurruna märrma'wu
