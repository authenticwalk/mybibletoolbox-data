    zeh délhti, ''en chah dich''oh yunat ne''út''en taháyalhti.'
  mio-NT: Tacan cuu, ta quee ndico ra tatun Ndioo, ta cuahan ra. Cana ra Cornelio
    chi uvi ra musu ra ta iin ra sandaru cumi chi ra. Chinu tahan ini ra sandaru can
    chi ra Ndioo.
  srq-NT: Dios chɨmondo ibatenda que oso Cornelio recha cote ra. Cornelio que ñumumba
    cote ra. Jenyu, ɨ que ngũimba nyeremo je ra. Aque mɨɨ soldado je abe no. Ae rei
    Cornelio raarõsa. Ae que ndua ndua beɨ quia Dios rese ra.
  kje-NT: Hophopon a'am raram onne nala'edi ne, Kornelius napolu nina hophopon mo'oni
    woro'o roro nina ma nasala ke'urauk ida ma namkene nadiyaka ai. Ma nasala ke'urauk
    onne namka'uk Makromod Lalap haenhi.
  gaz-gaz: Qorneelewoosis yommuu ergamaan Waaqaa kan isatti dubbate sun deemetti tajaajiltoota
    isaa keessaa nama lama, warra isa eegan keessaa immoo loltuu Waaqaaf bulu tokko
    waamee,
  kud-kud: Tausagenawasane yana walo i'ovi na ilalaune. Na Koniliyosi yana taupaihowao
    bwau iyogaedima na yana tau'aleha ehebo hinage Yaubada ana tauve'ahihi mwala'ina
    iya Koniliyosi taumiya vahalina.
  urb-NT: Pe, Tupã je'ẽha rahoha jywyr oho. Aja ixeraiha aja Kone usak. Pe, mokõi
    miasu ta ke Kone mujy'ar. Amõ sonda ke mujy'ar tĩ. Ame'ẽ sonda riki jundéu awa
    ramũi ta ukwa aja Tupã rehe ipy'a ke a'e moĩ moĩ katu tĩ. Konema'e miasu a'e tĩ.
  fra-LSG: Dès que l’ange qui lui avait parlé fut parti, Corneille appela deux de
    ses serviteurs, et un soldat pieux d’entre ceux qui étaient attachés à sa personne;
  san-HK: ityupadizya dUte prasthite sati karNIliyaH svagRhasthAnAM dAsAnAM dvau janau
