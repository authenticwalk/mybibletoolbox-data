    pↄ́ nawao.
  tcz-CHONGTHU: Chuin vantil in adalhah lhah in Cornelius chun ainsunga lhacha ni
    le akinbola pang jing Pathen ngaisah tah sepai ho lah a khat akouvin,
  mar-mar: कर्नेल्याशी बोलणे झाल्यावर देवदूत निघून गेला नंतर कर्नेल्याने त्याचे दोन
    विश्वासू नोकर व एका धर्मशील शिपायाला बोलावून घेतले.
  snp-snp: Loumuto utaito, ena Koniliusi kouba-nabala we lele maki ido kimiwela amoteko
    mino-mino amo we minagu yauti we ma mono kolami yaki luni fiyaito,
  isl-isl: Þegar engillinn var farinn, kallaði Kornelíus á tvo þjóna og guðrækinn
    hermann – náinn vin sinn.
  spy-NT: Yu kāākuwēēchi keey ꞉malayikaanaa, kukuur ꞉Kōrnēēlyō motwoorikyii alak āyēēng'
    āk chiinyii ake nyēbo komostaab lukēēt nyēē kikiikōōnēmchi keey ng'ālyoontēētaab
    Yēyiin.
  xnn-xnn: Kinwanin nan anghel di dat komaan. Dat omayag si Cornelio is doway baana
    ya nan esay soldado ay kabadangna ay ib-ana ay mangdaydayaw ken Apo Dios.
  mwe-mwe: Malaika jwa a Nnungu abhelekete nabho akajabhuleje, a Koloneli gubhaashemilenje
    bhatumishi bhabhili bha nnyumba jabho naka linjola jumo aaliji mundu jwa kwaajogopa
    a Nnungu,
  tte-tte: Anelose ana edeedede iyemwawasi mwa ikwalalele kabo Konilio topaisowa labui
    yo tabe tosagu yabo iyoganilima. Na tosagune iya tokaleya yabo yo Yaubada iyakasisiyan.
  tcs-tcs: Wen da einzel i bin pinis tok, em bin go. Konilias bin singaut po tu sebant
    blo em ane wan amiman blo em uda pole God po kam klostu.
  hlt-THB: A venawh awi ak kqawnkung khan ceityih ce a ceh coengawh Konelia ing a
    tyihzawih thlang pakkhih ingkaw a tyihzawih awi ak ngai qalkap pynoet ce khy hy.
  soq-soq: Ensel me epe diene ene aleno aupe Konelias nolawa dewalala nata ita Rom
    sorodiawa me atowe nolaleidie oniedia Iopa bedewe waaubamopia baiwa diamono mampe
    wimoiena.
  qub-qub: Anjil aywacuptinna Cornelioga gayaran ishcaj uywaynincunatawan Tayta Dios
    munashanno goyaj suldärunta. Chay suldäruga Cornelio yäracushanmi caran.
  att-att: Á páno nayù daroban ni Namarò, inagálán ni Kornelio yù duá nga lálláki
    nga aripan na ánna tádday nga suddálu nga masserbi kuna, nga makimoray gapay kâ
    Namarò.
  bki-bki: Naruei nailiano nei berial iliano nei bisi, ana javin bereio. Ana Kornelias
    naio bio kanano tomu naim̃auano juo, a bija kanano toro na mira napano naio bunu
    jom̃a milotu ka Atua, napano naio jo bija naio julaka, bitikar naio, ana nalo
    tolu nei abinimei eaio.
  bqp-bqp: Kũ malaikaa pìi tà, Kↄnɛliu a zĩkɛri gbɛ̃nↄn pla kenↄ sìsi kũ soza ludayãmari
    kũ à naaao.
  mcp-mcp: Ja éŋgəles nyə á zə lésha nə nyə nɨ nyə á kyey yí, Kɔrʉnɛ̂y nyə á jɔ̂w
    olwaábʉlə óbá, nə ŋgwɔ́l zɨmbɨ á bɔɔŋg bwə́ á bul sɛ̂y nə nyə wá, a njúl nə́ nyə
    a mə́ wá lâm wə́ Zɛmbî.
  hat-hat: Fini zanj Bondye a fin pale, li ale. Kònèy rele de domestik ansanm ak yonn
    nan gad kò l' ki t'ap sèvi Bondye jwif yo tou.
  npl-NT: Ijkuak n ángel oyá, Cornelio okínnotski ome itlakawah iwa se isoldado akin
    okitlakitaya iwa okimopantiaya Dios.
  bgg-bgg: Ji è yao ched marui ne hamangkhliie ne dun din dun. Khornelius è awai khiao
    nyi nane giang rek pha awai siphahi wie jia shii ho.
  eng-TCENT: When the angel who spoke to him went away, Cornelius called two of his
    servants and a devout soldier from among his attendants.
  eng-BSB: When the angel who spoke to him had gone, Cornelius called two of his servants
    and a devout soldier from among his attendants.
  cpu-NT: Ikanta ishitovanai maninkari, ikaimake Cornelio apite inampire. Ikaimake
    eejatzi aparoni ovayiri, iraventaane joviri, ñaapinkathatasorentsivaitaneri jinayetatzi
    irirori.
  san-ASM: ইত্যুপদিশ্য দূতে প্ৰস্থিতে সতি কৰ্ণীলিযঃ স্ৱগৃহস্থানাং দাসানাং দ্ৱৌ জনৌ
    নিত্যং স্ৱসঙ্গিনাং সৈন্যানাম্ একাং ভক্তসেনাঞ্চাহূয
  tod-tod: Geezuɠeelai nii é ɠɛni ɓɔɛzu pɔ, naa liini nɔ feya, Kɔlenɛye ná-botiɠɛ
    nu felegɔ loli, ta GALA gaazuluaba zalaʋusui gila, nii é botii ɠɛɛzu tɔun ba.
  tac-NT: '''Lige alué Kornelio bayele oká rió napu nóchame nile alé galírale ''lige
    bilé alué sontalo abiena. ''We a''lá oyérame nile alué sontalo Onorúgame. Nabí
    rawé ''yuga eyéname nile alué sontalo alué Kornelio tebuka.'
  eng-WEBPB: When the angel who spoke to him had departed, Cornelius called two of
    his household servants and a devout soldier of those who waited on him continually.
  gfk-H: Ma bia no angelo nong ga ianga tana ga haan laah, Konilias ga tatau nuna
    airua tultulai ma tiga umri, a tena lotu ia ma ia tikai ta ira umri ing dal git
    harharahut Konilias ta ira nuna sunupi.
  viv-viv: Hidedemi tovenuwaꞋata gigahe be gina, tu Koniliyo ana agetoga adiꞋiselu
    kadu yana tolugaviya saꞋeyana giyowanidi be hiꞋela. Bana tolugaviya higa Koniliyo
    ana toveluga, ada bana kadu Yaubada gimatamatausena.
  yao-yao: Ajula katumetume jwa kwinani jwaŵechete maloŵe go paŵatyosile, che Konolio
    ŵaaŵilasile ŵakutumichila ŵakwe ŵaŵili pamo ni jumo jwa ŵangondo ŵakwe juŵantumichilaga,
    juŵaliji jwakwajogopa Akunnungu,
  tgp-tgp: Angelo atu mara mo lo retireti isana moiso mo malue, ale Cornelius mo tovi
    na nona volitusi mo rua peresi na tamlohi vuro matea sei mo rasua mo tavera jea
    ale mo r̃ulera isan la haratu la lo volitusi isana,
  auc-NT: Ante apæ̈nedingä inte Wængonguï anquedo ingæ̈ gocä adinque Codönedio wæætë
    tömengä ingante në cæda mënaa ïnate aa pecä pönatapa. Ayæ̈ tontadoidi incæ pancadäniya
    tömengä ingante në cædäni ïnönänimpa. Ïninque adocanque tontado incæ Codönedio
    ingante në cæcä incæ Wængonguï ingante në ëñengä ïnongäimpa. Tömengä ingante Codönedio
    adobaï aa pecä pongantapa.
  kbc-NT: Niɡ̶ijo noɡ̶opi niɡ̶ijo aanjo ane yotaɡ̶aneɡ̶e Cornélio, odaa Cornélio jeɡ̶eniditiogi
    itoataale liotaka, codaa me onijoteci niɡ̶ijoa niodaɡ̶awadi, eledi deemitetibige
    Aneotedoɡ̶oji codaa idioka limeditibece me yaxawa Cornélio.
  bmh-bmh: Uwait nugau tibur go wanena, Kornilius nug gonugau salau dudu aliag mui,
    malai du tub go Uwait nugau Ze sesamoraneu du mui, ularina, go waugab alina, gonug
    Uwait nugau tibur nug ein ze aureun, unum awaraimai, Zopa uzan palautarena, wanemen.
  ctu-BL: Che' majlemix jini ángel tsa' bʌ i pejca, Cornelio tsi' pʌyʌ tilel cha'tiquil
    i winicob yic'ot juntiquil soldado tsa' bʌ i coltayob ti' ye'tel. Jini soldado
    tsi' ch'ujutesa Dios.
  meq-meq: Gawla i Mbəlom niye a tsikay ka bo abəra na, a ye ŋgway. Korney a zalatay
    a ndo i məsler ŋgay hay sulo ada a zalay a sidzew nəte mə walaŋ i sidzew neheye
    tə gaway məsler aye. Sidzew eye niye na, ndo məpay naha faya a Mbəlom.
  noa-H: Chi Hẽwandam chog mag hich haig hiek'a dʌnaawi petaawai Cornelioou chadcha
    hich deg p'idk'aajerr k'ʌʌn numí t'ʌ̃rk'a hauwia, hĩchab soldaaun hãb hichjö Hẽwandam
    hiek hʌ̈k'anaa hich juag hoojerr t'ʌ̃r haujim haajem, harag t'ãrjup.
  alp-NT: Kena malekate rebe ilepa kaini mere ekeu peneka, Korneliuse ikoti eni tamata
    makerike sie luaya kai solalu sae me rebe ihlaleke titinai loko Alla. Solalu mere
    Korneliuse iranai bei solalua rebe esi kerike eteije.
  san-VEL: ityupadi"sya duute prasthite sati kar.niiliya.h svag.rhasthaanaa.m daasaanaa.m
    dvau janau nitya.m svasa"nginaa.m sainyaanaam ekaa.m bhaktasenaa ncaahuuya
  kbq-kbq: Kema humia ankeroma atreno vigeno, agrite eri'za erinenta'a netre'ne, mago
    sondia ne'mo monoku agesa antahintahi nehuno agri tavaonte nemani'a ne' ene kehige'za
    e'naze.
  kbh-kbh: Chë Cornéliëbioye ibojuatsëtsaye ángel tojtsatanoñe ora, Cornelio chabe
    oservenënguents̈ana útata tojánachembo y canÿe soldádnaca, chabe uajabuachaná,
    Bëngbe Bëtsá adorayá;
  ron-LSB: După ce a plecat îngerul care-i vorbise, Corneliu a chemat doi dintre slujitorii
    săi de casă și un ostaș credincios dintre cei care-l îngrijeau în permanență.
  pon-pon: A tounlan o, me kotin mama jani on i, lao kotilar, ap ekeredo na ladu riamen
    o jaunpei lelapok amen, me kin mi re a anjau karoj.
  nhe-BL: Huan yajqui nopa elhuicac ejquetl. Huan nimantzi Cornelio quinnotzqui ome
    itlatequipanojcahua, huan quinotzqui se soldado tlen eliyaya itemach huan tlen
    quitlepanitac Toteco nojquiya.
  sps-sps: Ana morena to te vegiau tsunia naus osing towa, ya fikoo to na ina fuan
    a tsoiny binun tsunia ana isen a tsoiny puaan te faatouf faman non ten Gov, te
    natiny fafaakouts non e Konilias.
  wnc-wnc: Unzing iniwan puyuwan initeke kuwana Koniliasda puya amina tapaaya gatu
    amak aminu asinggan iat gatake pasingamukikat nana tapatu Anutue natapan kekekanggak
    kapa ngang yayawamban apbing.
  bus-bus: Kɛ̀ malaika pì tà, Kↄnɛliu a zĩkɛri gↄ̃ↄn plaa kenↄ sìsi kↄ̃n soza ludayãdari
    kɛ̀ nazio.
  gub-BL: Na'e a'e Tupàn heko haw pe har oho izuwi kury. Koronew wenoz mokoz wàpuz
    me uma'ereko ma'e uzeupe wà, wenoz amo zauxiapekwer no. A'e zauxiapekwer umuwete
    katu Tupàn a'e no. Wiko Koronew huwake tuweharupi.
  imo-imo: Ensel kanomuni aku tepa nimbelie yu purumu. Kano kinye Korniliusini yunge
    kongono iye talo kinye yu lipe tapondorumu ami ele iye te kinye eno waio nimu.
    Aku ami ele iyemu Gotenga ungu pilerimu iyemula.
  boj-boj: Laŋ aŋgro dena Kornilius anjam degsi minjsiq olo ulaŋonaqa Kornilius na
    aqa kaŋgal tamo aiyel metnjrnaqa aqa areq beb. Qaja tamo qujai dego metonaq aqa
    areq bej. Qaja tamo di a Qotei aqa kumbra dauryoqnej qaji. A bati gaigai Kornilius
    ombla sosiqa wauetoqnej.
  eng-DRA: And when the angel who spoke to him was departed, he called two of his
    household servants, and a soldier who feared the Lord, of them that were under
    him.
  knf-knf: Wi uwanjuŧ unţiiniiŋ na a uyahaŋ ya, kë aşë du balemp batëb biki katohul
    na nangoli aloŋ ţi biki aşihuŋ anfiyaaruŋ Naşibaţi maakan, abot aji lemp du uko
    Korneliyuŧ.
  san-KHM: ឥត្យុបទិឝ្យ ទូតេ ប្រស្ថិតេ សតិ កណ៌ីលិយះ ស្វគ្ឫហស្ថានាំ ទាសានាំ ទ្វៅ ជនៅ
    និត្យំ ស្វសង្គិនាំ សៃន្យានាម៑ ឯកាំ ភក្តសេនាញ្ចាហូយ
  arn-NT: Amutulu tati werken püllü tañi dungupaetew, Korneliu mütrümi epu tañi poyekeetewchi
    kona ka kiñe ñi soltaw rume yamniefilu ta Ngünechen ka tañi manelnieel.
  zas-NT: Chi zia anjl gunee Cornel, gurejdxaman tioꞌp ree xmojsaman, zatijb suldad
    rajpaman confians rliladx tëëman Dios.
  ken-NT: Ángɛl Mandɛm árɔŋɔ nɔkɔ, Kɔnéliɔs nkwɔ bakʉ̌ bɛtɨk abhi batí apay nɛ
    ntɛmɛ́ nɛnu amɔt anɛ achi nyaka nɛ yi mpoknkɛm ankwaka nɔkɔ yi. Ntɛmɛ́ nɛnu wu
    abhak mmu anɛ áchày Mandɛm.
