  tbz-SIM: Kuyie ntɔ̃nnì ò nɑ̀kɛ́ kɛ́deè kɛ́ítɛ́, kòo yú o tɔ̃mbɛ̀ bɛ̀dɛ́bɛ̀ nɛ̀ kuhɑ̃ɑ̃pɔ̀nkù
