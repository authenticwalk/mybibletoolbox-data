  tif-tif: Ensel ayo unale, Konilius ayo almi ok fukulin tunum alep ma, kuno tam waasi
    dinin tunum ma, nikil naan-daaya. Kemin, waasi dinin tunum akal God ami aket kola-bom,
    God ami beten kamaala-yaaba, ali Konilius aso bomda dong dakaalin tunum o.
  nlx-nlx: जेवी हेरोगदुत ता हिऱ्यो वातु केरीन जात रिनो, तेवी तो तान दुय चाकऱ्या जा
