  ind-AGS: Ketika malaikat yang memberikan pesan itu sudah pergi, Kornelius memanggil
    dua orang pekerja rumahnya dan seorang prajurit pengawal pribadinya yang juga
    seorang yang menyembah Allah.
  omw-omw: Mwitaa timwa kyero nyaamwunyaava vuvaro Koniriaasiva mwiva tuntema kyero
