    samirya jachityi̱ni̱, siityera risa̱ju̱ni̱.
  mxb-NT: Dá ni̱ kee ángel ñoó kuaꞌa̱n na̱. Dá ni̱ kana Cornelio uu̱ ta̱a kéchóon
    noo̱ rá xíꞌín iin soldado, táꞌa̱n ra̱ ndáño̱ꞌo taꞌani Ndios takí. Ta kándéé ini
    Cornelio ñoó ta̱a yóꞌo.
  pon-2006A: Eri, tohnlengo me koasoakoasoiong Kornilius ahpw ketiketlahsang. Kornilius
