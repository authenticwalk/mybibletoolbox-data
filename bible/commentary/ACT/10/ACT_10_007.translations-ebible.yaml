    can siempre cꞌo riqꞌuin ri Cornelio, y nuꞌon ri niꞌeꞌx cha.
  uvh-uvh: Ka ensel wari midi u aning aninga kabinga mugoinga Konilias wari adining
    kane aming fama' guk ka adining ami'ning aming kubanik ka Anutuga' ibang guk torugu'
