    kha akoiya,
  bfz-bfz: जेबे से स्वर्गदूत जिने तेस साथे गल्ला कित्तिया थिया, चली गा, तेबे तिने
    दो दास और जो तेस साथे रओ थे, तिना बीचा ते एक विश्वासी सिपाई बुलाया।
  cuk-09: Anger Cornelioga ibmar-sogsad-sorba nadgu, Cornelio ega-warbo-arbamaladse
    gochasun, degi, suar-ibed-wargwense gochabar, a-dulede Bab-Dummadse-nue-goled-dulemogad.
    Degisoggu, Cornelio a-dule-bensulid ega ibmar saoed.
  ben-OBCV: তাঁর সঙ্গে যিনি কথা বলছিলেন, সেই দূত চলে যাওয়ার পর, কর্ণীলিয় তাঁর দুজন
    দাস ও একজন অনুগত সৈন্যকে ডেকে পাঠালেন, যে ছিল তাঁর ব্যক্তিগত পরিচারক।
  mil-NT: Te sátá cuǎháⁿ espíritú‑áⁿ, te té Còrneliú ní cana‑dé úú tnàhá cue tée xìnu
    cuechi núú‑dě ndɨhɨ ɨɨⁿ sandàdú xínú cuèchi tucu núú‑dě, te tnàhá sandàdú‑áⁿ ǐo
    càháⁿ ndɨhɨ‑dé Yǎ Ndiǒxí.
  myu-myu: Kabi kay Deus ekawẽn tojotjot'ukat epit puje, Cornélio ebapũg̃ayũ o'tomuwã
    jebuywatwat'ukayũ. Xepxep ixeyũ'in jeduk'a be kapikpik'ukayũ osodop. Wara'at ixeyũ'in
    sorara osunuy. Sorara Deus kay itabucat osunuy.
  amk-amk: Na kutu siario wewaifoi da werui nanai, sahu ne mangfata na munufoi uwemandu
    tuti afai mamunao somi we Allai manei, amani mano weririati pampang foi.
  fai-fai: Kale ensel Koniliyas weng bakadaba ayo unane, Koniliyas alam wok fakudawin
    kinim alew so un tabudin kinim mak Koniliyas alaso bom Got suksukin kinim so iyo
    gán dáyama tadiwe,
  ura-NT: Niritohane baiha, inae amuha nii aina erenaa- Cana Coaunera letono anjerane
    jana jetaote, coroatajai nere tonoraeraauru, chaen leeinjiin soondaro- Cana Coaunera
    ere tonoraain- jataain Cana Coaunera coitucuera rai suujua rijitojoeein nenaa
    niichuru cotijiaain jetao,
  mcd-NT: Yoitan amaquinoashu cani. Ascan Cornelio ahuun oinmati rafu non ranushumua
    ahuun cushumisi nanton Dios shinanmisi cunani.
  urt-urt: Ŋupe ŋaiye walip hlaꞌ nasme kin nal pe, Kornilius galme miyeꞌ wah kin hoi,
    topoꞌe miyeꞌ wondoh kin ende ŋaiye miyeꞌ bwore bwarme ŋaiye gande Got.
  kiz-kiz: Baada jha Malaika jha ajobheghe nu muene kubhoka, kornelio akabhakuta bhatumishi
    bha panyumba jha muene bhabhele ni askari jha amwabudueghe K'yara kati jha maaskari
    bhabhan'tumikileghe.
  tzo-TZE: Jech ibat li j'almantale. Li Cornelioe laj yic' jun yajsoldado ti tey xchi'inoj
    scotol c'ac'al ti lec yich'oj ta muc' Dios eq'ue. Xchi'uc laj yic' tal chib smozo.
  lex-lex: La'pa Uplerlawna hopopanni naltier pia nhorwua na'nama nla'awa, noma Kornelius
    npolga hopopanni woru me makod kekni-rautnu ida mak nhi'inde natiak e'a, maka
    nhiolli-lietni nlernohora Uplerlawna ralma-riorni.
  dov-dov: Eelyo mungelo wakaambula kulinguwe nakeenda, Kkoneliyasi wakayita babeleki
    bakwe bobile bamuunzi, alimwi asilumamba umwi wakali pedelede akati kabonse bakali
    kumubelekela.
  rgu-rgu: Ei-laꞌo lima-lope neme nusa sodaꞌ a bei laꞌo ela Kornelis boe ma, naloo
    na lahenda manoin dua, noo soldadu esa, dale na boe oo nahiiꞌ tuka Manetualain.
  toc-NT: Acxni̠ aya alh ángel hua̠nti̠ ta̠chu­huí̠­nalh Cor­nelio xlá la̠li̠­huán
    ca̠ta­sá­nilh cha̠tiy xta­sa̠­cuá̠n y cha̠tum sol­dado hua̠nti̠ na̠ luu tla̠n
    xta­pu­huá̠n xuani̠t y luu xli̠­pa̠­huán Dios.
  som-som: Oo kolkii malaa'igtii isaga la hadashay ka tagtay, wuxuu u yeedhay laba
    midiidin iyo askari cibaadaysan oo ka mid ah kuwa had iyo goorba u adeegi jiray;
  mam-C: Atzin te' t-xi' angel, a otaq b'aj yolin tuk'a, tzaj ttxko'n Cornelio kab'e
    taq'nil ex jun xo'l q'aq' wenxix, ex q'uqle tk'u'j kyi'j.
  ndj-ndj: Yula makungu akaywangeyi nayu pawukili kala, Kolineli avakemili vagolafichuku
    vaki vavili va munyumba na machonda yumu yamumanyili Chapanga.
  mbj-NT: Ti m' ããs dawuh jawén paa bä kä m', Kóh-Nerijo naëënh pawóp hẽ ta sii moo
    heb'ook doo, warahén see sii hẽ P'op Hagä Do hã h'yy ka'eeh doo. Ta karom see
    né hẽ m' ti warahén.
  lat-VUC: Et cum discessisset angelus qui loquebatur illi, vocavit duos domesticos
    suos, et militem metuentem Dominum ex his qui illi parebant.
  ngp-ngp: Yudya mtumigwa ywa kwe Mbingu niyo akeitila, Kolinelio etangaga watumwa
    wakwe waidi, naho mnk'hondo ywakwe yumwenga andaga mnt'hu amwelele Mnungu mwa
    wandima wakwe.
  enq-2: Enjele pii lamaiya doko pateamopa, kalai akali lapomapi, Gote paka kaeyao
    Koniliasanya kalai pyakamaiyoo katenge amii mendepi, dutupa Koniliasame epena
    lea.
  eng-ASVBT: And when the angel that spake unto Cornelius was departed, he called
    two of his household servants, and a devout soldier of them that waited on him
    continually;
  mna-mna: Aŋela iso sua tana makiŋ, to izemi mi ila lene. To Konili iboobo mbesooŋo
    kini ru ta tikamam uraata pa ruumu kini na, mi tomtom kini malmal kana ta tau
    imbesmbeeze pini. Tomtom tana, ni tomini itoto mbulu ki Anutu.
  myw-myw: Anelos ilivan ikous, inoun, in; Koniliy mo idawes nagamag asteitoun; tawwotets
    wanuwan nabunatum asteiy, sisiy natakanaviy tatanok. Takanaviy towen ansinap bwein,
    tuta babaw iwotet natovek waseg, mamagina takanawein aygan. Anelos anilivan ikatipel
    isekes ikous, mo ikayabes bineis kid Yop.
  sby-sby: Mpwalafumapo mungelo usa ngwalikubandika nendi, Koloneliyo walakuwa basebenshi
    bakendi babili ne mushilikali. Uyo mushilkali walikuba umo wa abo balikumusebensela,
    neye walikuba muntu usuni kupaila Lesa.
  sll-sll: Direre ensel Konilias ku ha di te pisole ere ongwi. Ongure Konilias honagi
    yal sutani soldia ta kina gala dimia ungwi. Soldia iwe, God ha maing yol e pire
    Konilias kina pana gangwo yal mongwi.
  yaq-NT: Aapo junak, juka' ankelejta au nokakamta a' simsuko, ju'u Korneelio, a'
    jo'aapo a' sawe'um betana wooim yeu pu'ak, intok sontaota seenuk, ket Liojta yo'ori
    ta'aaka, aapo'ik yoem eiyaa'uta inime'e ama yeu am pu'ak.
  uro-uro: Bä nga ama ensel qärak i mai qa märhamän särhä ma Kornilius di qa met dä
    ma Kornilius ka mes aiomni aa larhiom ama udiom näkt sävät akni ama qatnanaktpämga
    ama ulaqimärhaarhäkt nämäni iarhakt kärarhae i vasägos dä rhit lu vät a qa.
  ita-1885: Ora, come l'angelo che parlava a Cornelio se ne fu partito, egli, chiamati
    due de' suoi famigli, ed un soldato di que' che si ritenevano del continuo appresso
    di lui, uomo pio,
  muy-muy: 'Məslər ge Melefit ya àhi ma ni àra àsləka ti Korney nakəŋ àzalay ndam
    məgri tʉwi cʉ akaba zal slewja gayaŋ nahaŋ : zal slewja nani ahəŋgrioru ahàr a
    haɗ ana Melefit.'
  kqc-kqc: Mina naivo naivo vima diyori, bi ini yava di moimai rei tavoi rededi amiye
    remanu ma iya redo amiye yokoi, kaere bi Sei di mokena kana redo amiye ma ari
    neinei bi ini moimai redo amiye mina raka niyo.
  tav-tav: To bairo cʉ ĩ yaparo cáaácoajupʉ Dio tʉ macacʉ. Cʉ cáaáto bero Cornelio
    capiyupʉ cʉ paabojari maja pʉgarãre, apeĩ polisía cʉ yere cotebojari majocʉ cʉ
    quenare. Diore cáti nʉcʉbʉgoʉ cãñupʉ cʉ quena.
  eng-ULB: When the angel who spoke to him had left, Cornelius called two of his house
    servants, and a devout soldier from among those who served him.
  spa-VBL: Y cuando el ángel se fue, Cornelio llamó a dos de sus siervos y a un soldado
    de su guardia personal, quien era un hombre devoto.
  fra-_FOB: Quand l'ange qui parlait à Corneille, se fut retiré, celui-ci appela deux
    de ses domestiques et un soldat pieux, de ceux qui se tenaient près de lui,
  hau-ULB: Da mala'ikan da ya yi magana da shi ya tafi, Karniliyas ya kira biyu daga
    barorin gidansa, da kuma soja guda mai bautar Allah daga cikin sojojin da suke
    masa hidima.
  mal-mal: അവനോട് സംസാരിച്ച ദൂതൻ പോയശേഷം അവൻ തന്റെ വേലക്കാരിൽ രണ്ടുപേരെയും അംഗരക്ഷകരിൽ
    ദൈവഭക്തനായൊരു പടയാളിയേയും
  kkc-kkc: Osoloso Godeeyo momaiye oso yibolo to kemeleso dime, o tou teli odoo bakadio
    sabolo, osoloso ha teli odoo hee Godee mapoo tei teli odoo sabolo gilimadooso.
    Ha teli odoo hagee Koneliyas pidili.
  lit-lit: Ir kai pasišalino angelas, kuris kalbėjo Kornelijui, šis pašaukė du savo
    besitarnaunčius namiškius ir pamaldų kareivį iš tų, kurie uoliai atsiduodavo jo
    patarnavimui,
  urd-GVR: Jyoṅ hī farishtā chalā gayā Kurneliyus ne do naukaroṅ aur apne ḳhidmatgār
    faujiyoṅ meṅ se ek ḳhudātars ādmī ko bulāyā.
  far-far: Na 'ainsel ne ka fata 'urinai fuana ka sui, nia ka leka na 'ana. Ma sa
    Konelias ka saea mai ro wane ki ana wane ne kera rao 'i laona lume nia, fainia
    te wane ni omee, ne fosia laugo God.
  suz-BL: मोदेंशो लोव़ देंशो नेंशा, आ गेय पाइब निक्‍शी नु सिपाही का कली ब्रेत्‍ता
    बाक्‍त। सिपाही यो प्रभु कली मान पा टीब का बाक्‍माक्‍त।
  car-NT: Mo'ko torupanenymbo Tamusi apojon wyto'po mero, oko amykon typyitorykon,
    o'win amy Tamusi nendonen toran enapa ko'ma'san i'wa.
  amp-amp: Korniliusr mounmotr htiyafhato nakuyakmorf turhu hingrna yimafi wom soldiar.
    Nd soldiar tu Korniliusrhu brbo tohyuk hingrna yimar. Rorn Bro Nkifrarhu mrokfeft
    kakitohmour.
  bht-bht: जालू सै स्वर्गदूत जिनी उसला गल्लां कितियां थियां चली गिया, तां उनी दो सेवकां
    कने इक भक्त सिपाइऐ जो सदया जड़े उदी सेबा तांई ओथु रेंदे थे,
  eng-NOY: And when the angel that spoke to him had departed, he called two of his
    household servants, and a devout soldier of those who waited on him,
  cub-NT: Que arĩ, ñai ángele nʉrejamed̶a Corneliore jocarĩ. Dinʉmʉ Cornelio órejarejamed̶a
    pʉcarã ʉ̃i yebacavʉre aru cũinácʉ churaravacacʉre. Ñai máre mearore jíyʉ barejámed̶a
    Jʉ̃menijicʉre. Cornelioi me dápiaimʉ marejámed̶a, ʉ̃́re ʉ̃i mearo cad̶ateiye boje.
  ita-1927: E come l’angelo che gli parlava se ne fu partito, Cornelio chiamò due
    dei suoi domestici, e un soldato pio di quelli che si tenean del continuo presso
    di lui;
  lww-lww: Ana navisi kiena ne Ntewa nene pisawal pa pania, ana kovio sina ga. Ana
    Konilias pio kiena yaru na yum̃aena la lua, amio m̃ena ga kiena yaru na kilaen
    mara tai nap̃a naga m̃ena ga pe yaru na lotunen Ntewa, nap̃a naga sum̃a amio naga
    silaga, pisuar naga, ana yeririna la telu nene apimi puna.
  ckb-ckb: کاتێک ئەو فریشتەیەی کە قسەی لەگەڵی کرد ڕۆیشت، دووان لە خزمەتکارەکانی و
    سەربازێکی خواپەرستی بانگکرد کە یەکێک بوو لە دارودەستە تایبەتەکەی،
  spm-spm: Ensel Korniliusɨm mbɨkemigha ana athaegha gusima, a non iŋaaran gumaghaniiŋ
    ko mbɨzorughan gumagh, a men dɨɨsima mee aŋmɨusua zii. Aŋm mbɨzorughan gumaghan
    mav ivhɨra Gotɨn vhusvhusigha Korniliusɨn phorugha iti.
  nas-nas: Tenang tee koosinung tee kara nauvuuꞌnung tenkenuko teie kenaanka bakanaanka
    bautarara bokuvuretuꞌ eeꞌnoko narung piatooronuka-koong Kumponing-koo meeꞌduꞌpiari
    otokoꞌnung teke nempariri otorokoꞌning-koong.
  uvl-uvl: NeHalang nena angkelo hele ke het, pe Kornelius iua nena ume ana hana nai
    luluch nge palinga hel ana none. Palinga hel ana non nem, i non nenge nanas tau
    tote NeHalang nena poinga mur.
  eng-BBE: And when the angel who said these words to him had gone away, he sent for
    two of his house-servants, and a God-fearing man of the army, one of those who
    were waiting on him at all times;
  ixl-CNT: Uncheeꞌ taꞌxh elbꞌen u aanjel, yakich isikꞌle kaꞌvaꞌl taqꞌonom u Corneelio.
    Antu vaꞌt sol, nacholich Tioxh majte utz, kꞌujlebꞌal kꞌuꞌl.
  xsi-xsi: Aŋelo iporo mine pa Konilias lâ, aku ilâ. Ŋineŋga Konilias isarâwa panzi
    ne wurâta tamâta rua, sitava zugu tamâta toŋge. Zugu tamâta ŋinde nde uru ipanea
    Maro Kindeni, aku imo kuku Konilias ikai kuleŋa papa ikura zo.
  crx-NTPO: '''Et hukw''elh''az ndun lizas yulh yaílhduk-un whenádide whe Cornelius
    nane yoh ''ut''enne, dich''oh oodune''ne, ''ink''ez ''ilhoghun lhugan-un, ''en
    soo Yak''usda za dílhti'', ''en cha dich''oh yunat ne''út''enne tahayálhti.'
  kan-OKCV: ತನ್ನೊಂದಿಗೆ ಮಾತನಾಡಿದ ದೇವದೂತನು ಅದೃಶ್ಯವಾದ ಮೇಲೆ ಕೊರ್ನೇಲ್ಯನು ತನ್ನ ಇಬ್ಬರು ಸೇವಕರನ್ನು
    ಮತ್ತು ತನ್ನ ಪರಿಚಾರಕರಲ್ಲಿ ಭಕ್ತಿವಂತನಾದ ಒಬ್ಬ ಸಿಪಾಯಿಯನ್ನು ಕರೆದು,
  bbb-bbb: Areme anera ije fune vakoga Koniriasi fu uri e fuone i mejo inokiro ro
    e azo kemo be Godi ma vierafemo ijene kiamo bu ruae.
  blw-blw: Yachi way narpas hen enalen hen anchi anghel yag lommayaw, yag anat ayagan
    Cornelio hen chuway alepanna ya hen ihay sorchachu way katorongna way omma-abfurot
    an Apudyus agé.
  tam-2017: கொர்நேலியு தன்னோடு பேசின தேவதூதன் போனபின்பு, தன் வீட்டு மனிதர்களில் இரண்டுபேரையும்
    தன்னிடத்தில் வேலைசெய்கிற இராணுவ வீரர்களில் தேவபக்தியுள்ள ஒருவனையும் அழைத்து,
  azz-NT: Huan cuac ne ángel quitaminojnotzac ya in Cornelio, ijcuacón yejuatzin yajqui.
    Huan de ompa Cornelio quinnotzac ome itequiticahuan. Huan no quinotzac ocsé soldado
    ten no quimohuistilijtinemic Dios. Huan nijín eyin tapalehuijtinenque ne ichan
    Cornelio.
  spa-RV-1909: E ido el ángel que hablaba con Cornelio, llamó dos de sus criados,
    y un devoto soldado de los que le asistían;
  csy-csy: Cornelius a paupui vantungmi a heakkik zawkciang in, a naseam ni le biakna
    sang ki pia a, tatsat ngawl in ama a cing ngalkap khat sam hi;
  mxq-NT: Ko ja anklʉs oj ñʉjxnʉ, net ja Kornelyʉ tmʉgajxy majtskʉ tyuumbʉ es tuꞌugʉ
    syolda̱a̱dʉ diꞌibʉ tyukmʉjotkujkꞌa̱jtypy oytyiity es yꞌawda̱jtypy ja Dios.
  tzj-NT: Be ja ángel. Ja c'a Cornelio ec'o ca'i' ajsamajela' xersiq'uij cachbil jun
    soldado. Ja soldado arja' jun chique ja nij ec'o wi' ruq'uin ja Cornelio chi rto'ic
    in congana nuban respetar ja Dios.
  tdt-tdt: Kuandu anju nee baa tiha, Cornélio bolu nia atan nain rua ho nia eskoltu
    ida nebee baibain hein nia. Eskoltu nee mos hamtauk ba Maromak.
  ron-BTF: Și după ce a plecat îngerul care i-a vorbit lui Corneliu, el a chemat pe
    doi din servitorii casei sale și pe un soldat devotat, dintre cei care îl serveau
    continuu;
  eng-WEBP: When the angel who spoke to him had departed, Cornelius called two of
    his household servants and a devout soldier of those who waited on him continually.
  eng-FBV: When the angel who had spoken to him had left, Cornelius called in two
