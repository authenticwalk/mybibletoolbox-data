  hop-NT: Pu ōviy hoṅviaya Cornelius aw yuaaykuqa ahpiyniqw, pam lȫqmuy kiy ep tumal’aymuy
    wáṅwayi, pu solāwam put eṅem hihtayaniqe sutsep aw maqaptsi’yuṅqamuy amuṅaqw hak
    God k̇aptsi’taqat solāwa pīwu.
  san-URD: اِتْیُپَدِشْیَ دُوتے پْرَسْتھِتے سَتِ کَرْنِیلِیَح سْوَگرِہَسْتھاناں داساناں
    دْوَو جَنَو نِتْیَں سْوَسَنْگِناں سَینْیانامْ ایکاں بھَکْتَسینانْچاہُویَ
  heb-LB: ברגע שנעלם המלאך קרא קורנליוס לשניים ממשרתיו ולאחד משומרי ראשו, שהיה גם
    הוא איש ירא אלוהים,
  caf-NT: '''Et hukw''elh''az ndun lizas yulh yaílhtuk whenádede hoh Cornelius nanah
