    i aneruma dawabai wei i sina emaba weite Jafa suro siaia uiro anita.
  maa-NT: K'e̱ nga jye kiì‑ne àkja̱le̱‑la̱ Nainá xi tíchja̱ko̱ Cornelio, kiìchja̱
