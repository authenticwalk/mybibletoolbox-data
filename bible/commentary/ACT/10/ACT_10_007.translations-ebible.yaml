  eng-OEBUS: When the angel, who had spoken to him, had gone, Cornelius called two
    servants and a religious soldier, who was one of his constant attendants,
  eri-eri: Ensel no Kornilius beele letu borodu golowai, Ono gainga Kornilius no nomo
