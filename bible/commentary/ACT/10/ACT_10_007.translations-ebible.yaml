  sus-A: مَلٍكّ تٌ فّ وْيّندٍ، عَ نَشَ سِفَ. كٌرٌنٍلِيٌ نَشَ كٌنيِ قِرِن شِلِ، عَ
    نُن عَ شَ سْورِ دِينّلَ، نَشَن نُ وَلِمَ عَ بّ.
  jpn-1965: 御使いが彼にこう語って立ち去ると、コルネリオはそのしもべたちの中のふたりと、側近の部下の中の敬虔な兵士ひとりとを呼び寄せ、
  fra-SBL: Lorsque l'ange qui lui avait parlé fut parti, Corneille appela deux de
    ses domestiques et un soldat pieux parmi ceux qui le servaient continuellement.
  yka-yka: Paglumikut ne malaˈikatin, ngalingan Korneliyus duwangan daraˈakanne si
