    rë Nina.
  hto-hto: Afe íemo úrite Juzíñamui abɨ ímɨe jáidemo, Cornelio mena táɨjɨtagamɨe jɨ́ɨrite.
    Ie mei ie abɨ ímɨiaɨmona daa ñúefuemo ɨ́ɨnofɨrede fuiríraɨma jɨ́ɨrite.
  por-BRBSL: Quando o anjo que falou com ele partiu, Cornelius chamou dois de seus
