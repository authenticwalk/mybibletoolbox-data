  zai-NT: Biree si ángel que ze', guridxi be chupa jmozo be ne ti soldadu ni runi
    xhiiña be, ne laa laca ridxibi Dios.
  upv-upv: Mian ko anglo evel lingi. Ko Konilias everuse jinibb ne majingen sen eru
    vini, ko jinibb nuval nga mokmajing sen ko nga moklot kele, nga nir p̃itul parini
    jin.
  aui-aui: Raghanina aneyina ivisisiya ikovi bi ikuyoveni murine, Koneriyes yana bare
    kana wiiwiitamariyana yadi bata bi kate iyo tomoyina wiiwiitamariyina, touna teya
    God yakabekabepepi na ikwatuvedi sipiika,
  wap-NT: Angel makoꞌokan daunaꞌan, uruꞌu naa Cornelius dapadaꞌakan dyaꞌutam papoitorunao
    naꞌiki baudaꞌapa soldyaa karikaonanuꞌoraz ukaudinauzon utuma, naꞌiki uruu Tominkaru-tapauzo
    kapam.
  mva-mva: Bong ‘enzel’ ialale nge Kornilius itaguraki be malipilipi kana rua be tamoata
    koai-lo dumaduma ne teke Nanaranga mata ne itagatagadia-tina uia nge ikiladiato.
  dwr-NT: Qornneliyoosi barew odeedda kiitanchchay biina, bare qoomatuwaappe laa77atuwaanne
    Xoossaassi goyinniyaa bareppe shaakettenna wottaaddaratuwaappe ittuwaa xeesiide,
  kfw-kfw: Khawasuo marwan tirton kha asijei, halli Cornelius in a-inn khan suok inni
