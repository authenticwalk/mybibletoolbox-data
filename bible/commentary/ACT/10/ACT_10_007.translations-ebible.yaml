    ne zúaqueze̱' lizre Cornelio na'.
  spp-spp: Ɲyɛ mɛ̀lɛkɛŋ'à puru jwumpe jwo a kwɔ̀ maa ŋkàre ke, ka Kɔrinɛyi si u báarapyiibii
    pìi shuunni yyere, sòrolashiŋi u mpyi na fyáge Kile na u sòrolashikuruŋke e ke,
