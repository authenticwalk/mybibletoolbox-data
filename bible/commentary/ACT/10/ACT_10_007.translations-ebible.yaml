    pinauga ekapa auga fou eifaniꞌi kemai.
  aey-aey: Odimei ensel Konilias je madu hedumei haun jausen. Odocob Konilias uqana
    jo cofdoc cabi dana lecisca, uqa han dana oso uqa cuha fec dana uqaca utaadeceb
    hoin. Han dana i uqa han dana gaid Konilias cofdoloig eundec oso.
  urd-GVH: ज्योंही फ़रिश्ता चला गया कुरनेलियुस ने दो नौकरों और अपने ख़िदमतगार फ़ौजियों
    में से एक ख़ुदातरस आदमी को बुलाया।
  ycn-ycn: E caja Tupana hua'atéjeri, je'echú chiyaje, pa'aró. Ejomi Cornelio huá'ari
    iyamá rijhua'até sápajeño maná. Rihuá'a caja apú surara maná; Cajrú péchuri Tupana
    nacú ri'imacá; palá Cornelio pechu huatána'aca rinacojé.
  djr-djr: Yo, waŋanany ŋayi gan ŋunhi God-Waŋarrwuny dhäwu-gänhamirrnydja yolŋu bitjarryin,
    bala marrtjinan roŋiyinan balan djiwarr'lila, ganarrthaŋala ŋayi ŋanya. Ga dhunupan
    ŋayiny Goniliyatjtja wäthurra märrmaw' yolŋuw maṉḏaŋ, djämamirriw maṉḏaŋ nhanukiyingalaŋaw
    ŋayi ga waŋganygu Rawumbuywu miriŋuw ŋunhi ŋayi ŋuli ganha buku-ŋal'yuna God-Waŋarrwu
    ga djägamirr ŋayi ŋunhi nhanŋu Goniliyatjku.
  kvg-kvg: Enzol ezoqam ge-ivav, ndego manqat gembo-manqatam, yaq Konilius tegi sasae
    ezoqa menas zø-akhá, neka nakhag ezoqam kopo, gembo-sasaetam, vømbō-akha. Ngenek
    Mbumbukiam mbovizupám.
  rug-rug: Meke sipu taluarae sa mateana pu zama koe Koniliasi, si tioko vagi sa si
    karua nana nabulu, meke keke solodia pu somana la aqa ginarunu koasa. Sa solodia
