    શ્રદ્ધાળુ એક સિપાઈને બોલાવ્યા.
  jvn-NT: Kadung mulékaté wis lunga Kornélius terus nyeluk peladèné loro lan uga soldat
    siji sing pretyaya marang Gusti Allah.
  byr-byr: Sara wɨdɨna yaka mamaayai wɨna kyaꞌ Konilɨyaazai gannya angevɨ wɨdaayadisaraarɨjɨ
    aawɨlata pwarɨjɨ jaka wɨdɨna. Aawɨlata sai Konilɨyaazaryaba mwaaida Gotɨyarɨ yawɨꞌdei.
  ian-ian: Ensel walaa yɨndɨ maa Konilias ndɨna mbɨt nɨvwa kwutaa mbɨt nyan kat yagwa
    wandɨ. Soldia kɨta kat yagwa wandɨ, yandɨ. Wan soldia God kat ndɨna maawupmba
    yelavɨka lɨndɨ. Ndɨna njɨvwa Konilias kat vɨga lɨvak kat tɨndɨ.
  hun-hun: Amint pedig elment az angyal, aki Kornéliusszal beszélt, szólított a szolgái
    közül kettőt, és egy kegyes vitézt azok közül, akik rendelkezésére álltak.
  mcf-NT: Aden chianec Nuquin Papan uaid mayan bëda nidambi Codnedion aton yua daëdbëdta
    sondado abentsëc chomeshun
  kjs-kjs: Ensel-me Kornilius agale gu-rupa lakeloma pisa. Kornilius-mi nipuna kogono
