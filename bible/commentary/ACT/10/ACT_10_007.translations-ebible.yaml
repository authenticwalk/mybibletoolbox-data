  quc-TT: Are xeꞌ ri ángel, ri Cornelio xusikꞌij kebꞌ rajchakibꞌ rachiꞌl jun ajchꞌoꞌj
    ri sibꞌalaj kuꞌl ukꞌuꞌx chikij.
  heg-NTPO: Nikit ima-ii in deng sorga na nang Kornelis kon, un haman un atuil in
    dake ngas at dua, nol un tentaran nas at mesa, man kon namnau Ama Lamtua.
  ptu-ptu: Tappana le'ba' indo malaika', untambaim dua sabua'na anna mesa sohodadunna
    handam to meimam illaam alla'-alla'na solana pada indo passappi'na.
  bzd-NTPO: Mik Skëköl biyöchökwak ttè o̱ne Cornelio ta̱ e' mía̱ eta̱ Cornelio tö
