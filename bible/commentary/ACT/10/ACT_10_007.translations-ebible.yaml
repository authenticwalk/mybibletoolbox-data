    tai̱ë. Ie' dör Cornelio ki̱mukwak bua'ie.
  kwf-kwf: Na Ꞌainsel neꞋe ka alaꞋa ꞋunaꞋeri fuana ka sui, nia ka leka naꞋa Ꞌana.
