    Godak wukijibir tidi duw tad. Di nyanyi Kaniliyasak yawiy kwurid.
  shp-NTPO: Jaskáabaini ja ángel moa kaa pekáo, Cornelion jawen yonoti rabé, itan
    ja Dios akin shinannai westíora jawen sontároribi kenaa iki, já iká iki, jakon
    iketian jaki koshia joni.
  aom-aom: Anerahuro ëhi majahinugoromo vaꞌamu gagorovo Cornelius-ro hesi osa muebejaharue
    ae niöꞌiro o muorovo ae gemuëro ëhi ruejöro jöe nugöꞌöjadeje. Ëmuorovo aho God
    mae uehorovoromo Cornelius huꞌo gemu mae juvoromo ajamijaje ae jiadeje.
  geb-geb: Mba Fhe Bakɨme enser mba kamen Kornirius ga suaŋgiap vugi. Ana vugim, Kornirius
    mbaram won ŋaara guma phuninin kaav, mbaram won ntari ga mbui gɨmatɨva mben kamgi.
    Ana mba kamgi gɨmatɨv, ana vhɨra Fhe Bakɨme vuzvugi tɨvi zɨn vui guma ma. Ana
    vhɨra Kornirius phorga ki guma ma.
  bsj-bsj: kambo nii to mange wo tok kero ceu yilanken di, Karnilious Chuwo yob mor
    bibei changa loceu, kange nii kwene win mor tangne cenen wuro bwanten kwama tiyeu.
  cak-cak: Tok benak chic ri ángel ri xch'o riq'uin, ri Cornelio xeroyoj ca'i' rusamajela',
    y jun soldado yo'ol ruk'ij ri Dios ri jumul ec'o riq'uin ri Cornelio richin niqui'en
    ri rusamaj,
  chf-NT: Bixi jini ángelo ta Dios u pequi aj Cornelioba. Aj Cornelio u joq'ui cha'tu
    u yajpatan y untu u soldado ni chäcäl ch'o'o t'oc Diosba.
  tlf-tlf: Kale ensel iyo bogobe daagina e bole, Konilius iyo ilami ogok kemin tinum
    alop so e minte waasi dinan-kalin tinum maagup maak no ninggil iyo olabela ko.
