verse: ACT.010.007
translations:
  kpx-kpx: Kateai louito halei tisege Koniliasiu au esemu abui ovemo lovilahamale
    kebia hohavei au ame esemu mole Dilava hoesehavomale ata keta hohavonu.
  okv-H: Anera pahunu Cornelius na amita pure embo heriso eto amita army pure embo
    vahai aingeto jage enu puvuo
  tbo-tbo: Apoma Yaubada a tu winoyanoya i baha po i kokoe ma i nae. Ma Koniliyasi
    a tu bagibagi luwaga i otugehi. Ma gasi tu wigawiya gehouna i otugeya, tauna Yaubada
    tu lowogena gehouna ma Koniliyasi u liyaliyana tu mae.
  mal-C: തന്നോടു സംസാരിച്ച ദൂതൻ പോയശേഷം കൊർന്നേല്യൊസ് തന്റെ വേലക്കാരിൽ രണ്ടുപേരെയും
    പടയാളികളിൽ ഭക്തനായ ഒരു അംഗരക്ഷകനെയും വിളിച്ചു.
  grc-SR: ὡς δὲ ἀπῆλθεν ὁ ἄγγελος ὁ λαλῶν ⸂τῷ Κορνηλίῳ,⸃ φωνήσας δύο τῶν οἰκετῶν ⸋αὐτοῦ,⸌
    καὶ στρατιώτην εὐσεβῆ τῶν προσκαρτερούντων αὐτῷ,
  bgc-bgc: जिब वो सुर्गदूत जिसनै उसतै बात करी थी चल्या गया, तो कुरनेलियुस नै दो नौक्कर,
    अर जो उसकै लोवै हाजिर रहया करै थे उन म्ह तै एक भगत सिपाही ताहीं बुलाया,
  khz-khz: Evaikilaato aneruna na eraokwaniato, ne Korenelio na gena vetugunagi talimara
    ruala e gena vetali talimana ta ekearato. Gena vetali talimana Palagu gekwalanaawai
    talimana e ia vanagivanagi Korenelio laganai ia vetugunagina eago-veniawai talimana
    ta.
  deu-TKW: Wie aber der Engel, der mit ihm sprach, fortgegangen war, rief er zwei
    von seinen Leuten und einen frommen Soldaten von denen, welche bei ihm den Dienst
    hatten,
  zsr-NT: Catiꞌ chbuzë́ꞌë gbaz laꞌy naꞌ bë́ꞌlenëꞌ lëꞌ didzaꞌ, bulidzëꞌ‑biꞌ Cornelio
    chopbiꞌ biꞌi huen dxin queëꞌ len tuëꞌ bönniꞌ rijëꞌ gdil‑l rej ladxëꞌë Dios, dzaguëꞌ
    bunách nacuáꞌ lidxëꞌ Cornelio.
  lin-lin: Tango kaka anjelu oyo asololaki na ye akendeki, Kornei abengaki basali
    mibale kati na basali na ye, mpe soda moko oyo azalaki komipesa na makambo ya
    Nzambe, kati na basoda oyo bazalaki kosalela ye.
  hns-NT: Tab djab parie ie sab baat bolke tjal gail raha, tab Kornelias aapan naukar
    me se doeigo ke bolwaais aur bhie ekgo soerdjaatie ke djaun okar dekh-bhaal karat
    raha aur bhie Parmeswar ke aadar karat raha.
  noa-E: Chi Ẽwandam chog mag ich aig iekha dʉnaawi petaawai Cornelioou chadcha ich
    deg phidkhaajerr khʉʉn numí thʉ̈rkha auwia, ĩchab soldaaun ãb ichjö Ẽwandam iek
    ʉ̈khanaa ich juag oojerr thʉ̈r aujim aajem, arag thãrjup.
  eng-EMTV: Now when the angel who had been speaking to Cornelius had departed, he
    called two of his servants and a devout soldier from among those who waited on
    him continually.
  mib-NT: Te ndajéhé yā jeē ni cáhān jiín Cornelio, cuahān‑ni ya. Te ni cana de uū
    mozo de jíín ɨɨn soldado jeē yɨñúhún núū Yaā Dios, chi cúcáhnu ni de jeē squícu
    vāha tēe ún.
  lif-NT2: खे़न् माङ्‌लाइङ्‌बान् हे़क्‍के पाःत्तुआङ् पे, हे़क्‍क्‍याङ् कर्नालियसरे़
    ने़प्‍फु कुसेवारोबाहाॽ नु साम्‌योबा कुदाङ्‌से़ःप् थक्‍सुबान् उःत्तुआङ्
  xnj-xnj: Mtumu wa kunani kwa Chapanga yula peawukili, Kolineli akavakemela vatumisi
    vavili va nyumba na mmonga wa manjolinjoli vaki mweakumyidakila Chapanga.
  mmx-mmx: La nom laangelo at ne Moroa ga vas kaxat ta, la ne Konilias ga ro xaka
    luradi saksaxaruki ren eburu mi laradi esep, neni laradi ga mumu asu ne Moroa
    la neni bok ap mo limixin esep diga gugu tooro ne Konilias.
  cbr-NT: Ësoquin catancëx ángel cuan ca Cornelionën, an ñu mëëxuncë uni rabë́cëñun
    ax 'icësaribitia ax Nucën Papa Diosmi sináncë suntáru achúshi aribi cuëancëxa.
  tee-NT: Pus acsni anchokolh lact'iyan ju anu' anquilh ju quit'achivininchilh ju
    Cornelio pus ju yuchi t'asanilh pumat'ui ixlapanacni chai pumatam ixtaropa ju
    ixnavini ixlhich'alhcat. Pus ju anu' taropa vachu' ixlhilaca'anta ju Dios.
  eng-LSV: And when the messenger who is speaking to Cornelius went away, having called
    two of his servants, and a pious soldier of those waiting on him continually,
  cak-NT: Y cuando xbe ri ángel ri xch'o'n riq'uin ri Cornelio, raja' xeroyoj je ca'i'
    rusamajel y jun soldado ri can nuya' ruk'ij ri Dios chuka'. Ri soldado ri', jari'
    ri can siempre c'o riq'uin ri Cornelio, y nu'on chuka' ri ni'ix che.
  pah-NT: Onhi'imbavirẽ ga pe Tupana'gapyrive'ga hoi ga hugwi. A'ero Cornélio'ga mokonha'g̃a
    mbuhurukari ojipyri – kiroki g̃a oporavyky ga pe garonga pype. Soldado'ga ga ombuhuruka
    no – kiroki ga gapyrituhẽve'ga. Soldado'ga ga javijitehe ojiko Tupana'ga rehe
    no.
  sja-NT: Ma ángel ichi ome pedeemaa bada wãk'ãri, Corneliopa t'ɨ̃ pëiji ichi mimiapataarã
    omé mãik'aapa Romadepema soldao aba Ak'õrede ijãa bada.
  xed-xed: Na gi laghwa tsa duhwala Lazglafta ta gwaɗa nda tsi ya, ka hgaftá tsi ta
    kwalvahani his nda ŋərma sludzani turtuk ta ksanatá slna manda ghalya.
  mks-NT: Tá sa̱ na̱quee táto̱ Ndióxi̱ cán cua̱ha̱n já na̱cana Cornelio i̱vi̱ mozo
    da̱ ta na̱cana da in táhan soldado, da̱ cómí da̱ cuéntá sa̱ha̱. Ta mé soldado
    yóho cúú dá in da̱ cája cáhnu Ndióxi̱. Ta cándeé ini Cornelio da̱.
  gfk-S: Ma be no angelo nong ga ianga tana ga hana leh, Konilias ga tato nuno iruo
    tultule ma tike umri, a ut na lotu ie ma aie tikenong ta ira umri ing duhat git
    harahut Konilias ta ira nuno sunupi.
  bmu-bmu: Suep garatanöŋ Korniliusgöra keu mewö jibagun mosöta anök. Mosöta aniga
    welenqeqeŋi yahöt etkoholi kayohot. Kayohotka yarö azi kun kösutŋeyök kapaŋ köla
    Anutu göda qeba malohori, i mewöyök oholi kayök.
  dgz-dgz: Nop ame dieni gapan anea boge ae ve aen. Konilias nao mega apanewa dere
    amba ita apanewa daiton munan wan tauan. Ita apane God menan pot pot anu taiwandini
    apanewa, Konilias inap ayamase kaimakaet di tainiwa.
  eng-GNV: And when the Angel which spake vnto Cornelius, was departed, he called
    two of his seruants, and a souldier that feared God, one of them that waited on
    him,
  zaa-NT: Beria díbá ángelia làti du Cornéliua. Gutàỹi tè Cornéliua chùppa ca huenitsìna
    qui' niá nna ą'hua ttu soldado fiel nu yala huá adorar benią Tata Dios.
  eng-WEBSTER: And when the angel who spoke to Cornelius had departed, he called two
    of his household servants, and a devout soldier of them that waited on him continually;
  guh-guh: Bajarapacuenia ángel bemajitsinaebota pejumaitsicujinae Corneliojavabelia,
    ángel baja pona. Nexata Cornelio junata anijanëbeje pijabota petonacuenebaponaponaenëtsibeje.
    Pematatsënëa junata caenë vajabitsaënë. Bajaraponë vajabitsaënë Dioso peyaiyataenë.
    Bajaraponë Cornelio yavenonabiabatsi.
  bon-bon: Siige, mename seemo te liba peei mene teebine bii jejige, piba abyemärige.
    Puma cita ca Koroneliyo ala taasoglicige teeme neeneni mete kaakesea biname bine
    piiyepu yepä cubu biname ne, lui tage teeme miiji kaakeseayame, cuta lui te Acejiyame
    ne yaawejanuge.
  nhw-BL: Huan yajqui nopa itequihua Toteco. Huan nimantzi Cornelio quinnotzqui ome
    itequipanojcahua, huan quinotzqui se soldado catli eliyaya itemach huan catli
    quitlepanitac Toteco nojquiya.
  mgw-mgw: Aywo malaika ywaalongei go paabu'i, Koloneli aakemite atumisi abi'li' bannyumba
    babau'bi'li'ka na yumo ywa asikali bake babankilikitya Nnu'ngu',
  swh-ONEN: Yule malaika aliyekuwa akizungumza naye alipoondoka, Kornelio akawaita
    watumishi wake wawili pamoja na askari mmoja mcha Mungu aliyekuwa miongoni mwa
    wale waliomtumikia.
  wbi-wbi: Ye akyale unyamola juno alyale ijova nu mwene kuvuka, u Kornelio akavakemela
    avavomba mbombo munyumba ja mwene vavili, nu ns'sikali juno alyale ikunsuma u
    Nguluve pakate pava sikalisi vano valyale vikum'bombela imbombo.
  bba-bba: Ye wɔllun ɡɔrɑdo wi, u kɑ nùn ɡɑri kuɑ u doonɑ u kpɑ, Kɔɔnɛru u win sɔm
    kowobu yiru sokɑ kɑ tɑbu kowo be bɑ rɑ n wɑ̃ɑ win bɔkuɔn turo wi u Gusunɔ nɑsie.
  eng-KJVCPB: And when the angel which spake unto Cornelius was departed, he called
    two of his household servants, and a devout soldier of them that waited on him
    continually;
  kgk-NT: Upe rire ojeupi jevy oho-vy yvate-koty Nhandejáry rembigwái yváy gwigwa.
    Upe ramo upe capitão heta hembigwái va'e, mokõi va'e-pe ohenói ou hagwã. Peteĩ
    soldado Nhandejáry-pe omboete va'e ohenói ave.
  waj-waj: kiaa kioo aangeraivo inna tasipama kua tuuvo inna pikioo vioo kiooduu too
    Koneriiva ari nnauvaki mmoori vareera ngiaammuauvaitanaata ari rapira ngiaammuau
    voovai vaa Anutuuqaara arinaima rikioo inna nnaagiai nuairaivaatama tuduu
  cpy-cpy: Ikanta ipiyanaa Ronampiri Tajorentsi, ikaemaki Cornelio apite romperatani.
    Ikaemaki apaani owayiri rameentani irika, ipinkathatziri rirori Tajorentsi.
  mpx-mpx: Anelose i baaba i mowasi inoke i egon. Yaka Koniliyo wana totuwalali labui
    ge ana tolabe tolohaveyan etega, toto Yehoba i awatauwan, i yogaagil.
  wbp-wbp: Ngula-warnuju, marramarrarluju wangkanjarla yampijarralku Kurniliyaju.
    Ngula-warnuju, Kurniliyaju purlaja-palangu jirramaku nyanungu-nyanguku warrkini-jarraku
    yuwarli-kirraku, manurla ngula-warnuju yarda purlaja jinta-karikiji wati-kariki
    yurrkunyuku Wapirrakungarduyuku-yijala.
  luo-luo: Kane malaika mane wuoyo kodeno osedhi, Kornelio noluongo jotichne ariyo
    kod achiel kuom jolweny modimbore ma en achiel kuom jomane rite.
  nhe-NT: Huan yajqui nopa elhuicac ejquetl. Huan nimantzi Cornelio quinnotzqui ome
    itlatequipanojcahua, huan quinotzqui se soldado tlen eliyaya itemach huan tlen
    quitlepanitac Toteco nojquiya.
  aii-aii: ܐܝܼܡܲܢ ܕܐܙܝܼܠܔ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܹܗ، ܩܪܹܐ ܠܹܗ ܩܘܼܪܢܹܠܝܼܘܿܣ
    ܬܪܹܝ ܡ̣ܢ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܘܚܲܕ ܕܲܚܫܵܐ ܙܵܕܥܵܢܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܕܟܹܐ ܗܵܘܹܐ ܗܘܵܐ ܠܟܸܣܠܹܗ.
  esk-NT: Taatna uqautianikamiuŋ taamna isaġulik qiñiġnaiġñiqsuq. Cornelius tuqłuiñiqsuq
    malġuŋnik savaktiŋmiñik suli atautchimik aŋuyyiuqtimik agaayyutiqaqhuni savautriruamik.
  msb-msb: Paghali san anghel na nagsurmaton sa iya, nagtawag siya sin duha niya na
    suruguon kag usad na diosnon na suldados hali sa iya mga kabulig.
  cpa-NT: Jøng² mi³ca¹ŋáh¹ ángel, ca¹tǿh¹ Cornelio og¹ dsa² jmo¹² ta³ quiah¹²dsa,
    quianh¹³ jan² hlég² quián¹²dsa, dsa² hnio¹ Diú¹³, dsa² mi²ti¹ ni³dsa.
  dso-dso: ଏତ୍‌କି କାତା କଇ ସରଗର୍‌ ଦୁତ୍‌ ଉଟିଗାଲା । କର୍‌ନିଲିଅ ତାକର୍‌ ଗରର୍‌ ଦୁଇଟା ଗତିଦାଙ୍ଗ୍‌ଡାକେ
    ଆରି ତାକେ ସେବା କର୍‌ତେରଇବା ଆରି ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ତେରଇବା ଗଟେକ୍‌ ସଇନକେ ଡାକାଇଲା
    ।
  meu-meu: E hereva henia aneruna ese e rakatania; bena ia ese ena hesiai memerodia
    rarua e boiridia, bona tuari tauna ta danu, Dirava ibadinana bona nega idoinai
    Korenelio isiaina e lao heniva tauna.
  yva-NT: Naito Amisye po ayao umaso raurawa jewen, aumandi ai kobe. Umba Kornelius
    po vatano yanapatambe aije inta yawain muno apa naite inta awain tavon. Naite
    umaso pamo po Amisye asyaniv tavon.
  dgc-dgc: Nadid, kéhektat no anghel, éy dinulawan ni Kornelio du utusan na a éduwa,
    sakay tu badigad na a sundalu, a mékidiyos be.
  zpm-NT: Zeeṉe laa anjl co zey, dzigo bredz me chop zha ne quia dziin lidz me, ni
    bredz me ti zhaguiib ne nacgrë zhaguiib ne zopaa gax lo me; dib zdoo zhaguiib
    co rliladz zho Dios.
  hix-NT: Àro wyaro tàwya katxhe rma, toy hatà, kahe yawono. Àtotxhe rma, tanoto komo
    yanyekye hatà, Kohneryu. Asako htxero nanyehtxownà hatà. Anaro xarha yanyekye
    hatà. Arymano ynye ro komo kukuru rma noro hatà. Kohneryu hyaka tatamohxemà ro
    rma noro hatà. Khoryenkom hokon me rma rha nehxakon hatà, noro xarha.
  sim-sim: Ensel karem or sawe lafakaha ormu ira. Urik Kornilius ma frijip ornjik
    lerawun landari ma nga awun undari ma lar nga nor usharik limu rara. Awun undari
    ma oto or Judama ambu ri. Hako or er nga Avui Wasilakan lotu undari ma ri. Or
    ermba ermbak Kornilius nga pasir or lihi lerawun landari ma ria.
  npi-ULB: आफूसित बोल्ने स्वर्गदूत गएपछि कर्नेलियसले आफ्नो घरका दुई जना नोकर र तिनको
    सेवा गर्ने सिपाहीहरूमध्ये परमेश्‍वरलाई पुज्‍ने एक जना सिपाहीलाई बोलाए ।
  cgc-cgc: Na galin angil ya, paumaw Cornelio darwa ta iya na mga suguon daw isya
    ta iya na mga sundalo. Sundalo an dyusnon daw saligan din man.
  tim-tim: Aŋeloŋe hain dâm arimbo Konelioŋe dâmbo hoŋ bawa lâuwâ akto tembe loko
    yâk yeŋgâlân gâtŋe siâŋe Anutugât denŋe lokominep yâk gambiâ
  yor-yor: Nígbà tí angẹli náà tí ó bá Korneliu sọ̀rọ̀ sì fi i sílẹ̀ lọ ó pe méjì
    nínú àwọn ìránṣẹ́ ilé rẹ̀, àti ọmọ-ogun olùfọkànsìn kan, nínú àwọn ti ó máa ń
    dúró tì í nígbà gbogbo.
  wos-wos: Wungi wataka dé Godna ensel dé yi. Yindéka dé Kornilius wandéka bér jémba
    yakwa du yéték bér ya. Xi warekwa du nak akwi dé ya. Dé akwi Godna ximbu harékéndékandé.
    Dé akwi Kornilius wali rendékandé.
  emp-NTPO: Bajãnebema nezocara idji ume bed̶ea b̶aped̶a wãsia. Wãnacarea Cornelioba
    idji nezocada umé idjab̶a sordaoda ab̶a trʌ̃sia. Maʌ̃ sordaoba Corneliora carebabadjia
    idjab̶a Ãcõrẽra waya b̶asia.
  eng-F35: So when the angel who spoke to him had departed, Cornelius called two of
    his household servants and a devout soldier from among those who were faithful
    to him,
  ind-ind: Sesudah malaikat itu pergi, Kornelius memanggil dua hambanya dan seorang
    tentara yang bertugas sebagai sekretaris pribadinya. Tentara itu juga penyembah
    Allah.
  pes-OPCB: وقتی فرشته ناپدید شد، کرنیلیوس دو نفر از نوکران خود را با یک سرباز خداشناس
    که محافظ او بود، فرا خواند
  mpt-mpt: abisake unea Koniliase deibanea okok nakai asu nganabene tliba dlona bianea
    eka awa genalin nakae Gode wengo amitie wente bianea Koniliase bekeba binabe naka
    esa dobonanea
  ssx-ssx: Kutupa mo hande ipiki pa꞉ta꞉ pi leeke enisolo peeke nane ipika꞉ e pokao
    hayeke hali yaapo make ipiki teke pa꞉ta꞉ hayeke ami hali homeke make wi leekeme.
    Mo ipiki teke pa꞉ta꞉ hayeke ami halita꞉ Koda꞉ pa꞉ta꞉ paala꞉ma꞉ homo hayekeme.
  mkl-mkl: Iyi ɑmɑlekɑu í bɑɑ ide ku fɔ í tɑ̃ í nɛ, ŋɔi Kɔɔnɛi í kpe inɛ minji ɡɔ
    ŋɑ si inɔi woo ce icɛɛ ŋɑu. Nɔ si inɔi sooɡe ŋɑ iyi ɑ̀ yɑ wɑ kɔkɔɛu í kpe inɛ
    ɑkɑ̃ ɡɔ mɑ́ iyi í mɑ̀ bɛɛrɛi Ilɑɑɔ̃.
  gaq-gaq: ଆକେନ୍‍ ବାସଙ୍ଗ୍‍ଚେ କିତଂ ଦୁତ୍‍ ଲାଗ୍‍ଡଗେ । ଆକେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‍ କର୍ଣ୍ଣେଲିଅ ମେଁ
    ଡୁଆନେ ମ୍ୱାୟା ଗତିରେକେ ଆରି ଆମେକେ ସେବା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ସନ୍ୟଇଂବାନ୍‍ ମୁଇଂ ଦାର୍‍ମିକ୍‍
    ସନ୍ୟକେ ୱାକେ ।
  gof-RNT: Qornneliyoosi baw odida kiitanchchoy bin, ba aylletappe nam77atanne Xoossaa
    goynniya ba mata wotaaddaretappe issuwa xeegidi,
  unx-unx: ନେଆଁ କାଜିକେଦ୍‌ତେ ଦୁଁତ୍‌ ସେନଃୟାନାଏ । ଏନ୍ତେ କର୍ଣ୍ଣଲିୟ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌ ବାର୍‌ହଡ଼୍‌
    ଦାସିକିନ୍‌କେ ଆଡଃ ମିଆଁଦ୍‌ ସିପାଇ, ଅକଏଚି ଧାର୍‌ମାନ୍‌ ହଡ଼ ତାଇକେନାଏ, ଇନିଃକେ କେଡ଼ାଆଉକିୟା
    ।
  gah-gah: Loko agelolímo lo ameake vokago, gelekelé izegipala losi itó ami vegutí
    nasahilí otoko mina ve Ómasimú alévolé oko geleko minoaká i ve nene sele loake,
  lcm-lcm: Taun ang a angelo ang kala kamus ta mengen na kala pasal, na kala songo
    na pongua i kana keve asosokai i nei lu na sikei a katakai i visvis kapa, voiang
    kapo igenen ro luai na kapo mangsikei iria kipo uli ago asung asi pakangai ania.
  aer-aer: Alkere-arenye rarle angkemele alheke iperrele, Cornelius artwe urrpetyeke
    antangkeke, artwe thultye anyente Ngkarteke akangkwe-irrentye akngerre uthene
    artwe atherre ratherre akenhe apmereke urrkapentye akngerre-arle.
  qvc-NT: Chaymi chay anjil chayshina nishpa riptinqa, Kurnilyuqa suq yanapaq suldadunda,
    ishkay kriyadunda qayarqan. Chay suldadunmi Dyuspi kriyishpa, Kurnilyuta ancha
    allita yanapaq.
  tgl-ULB: Nang makaalis ang anghel na kumausap sa kaniya, tinawag ni Cornelio ang
    dalawa sa kaniyang mga tagapaglingkod sa bahay, at isang sundalo na sumasamba
    sa Diyos na kabilang sa mga sundalong naglilingkod rin sa kaniya.
  cbs-NT: ja nai tsuma jabe janchatan kaken jawen tsuma dabe inun soldado betsan Dios
    kenjaidawadiakin Cornelion jancha ninkaxunmis jatu kenaxun
  xtm-NTPP: Nuu ni jinu ni ka'an ángel ma te kuan no'o i ma, sani te Cornelio ma,
    ni kana de uu tee ka jinukuechi nuu de ma ji'in in soldado tee kándija tna Su'si
    ma tee jinukuechi nuu de ma.
  nnq-nnq: Na mpakachi kuboka kumbengu apajomola kulenga genia ngajabula, Konelio
    ngabakema akapakachi abena bakachakwe na nnenda, ojwakiba akanng'ongalela Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ pʉto macʉ̃ cʉ̃ mena ca wede niiricʉ cʉ̃ ca waaro jiro, Cornelio
    pea cʉ̃ paderi maja pʉarãre, to biri jĩcʉ̃ uwamʉ to birora cʉ̃ mena ca niicõa
    niigʉ Ʉmʉreco Pacʉre ca nʉcʉ̃ bʉogʉre, jʉo cojori,
  san-ORI: ଇତ୍ୟୁପଦିଶ୍ୟ ଦୂତେ ପ୍ରସ୍ଥିତେ ସତି କର୍ଣୀଲିଯଃ ସ୍ୱଗୃହସ୍ଥାନାଂ ଦାସାନାଂ ଦ୍ୱୌ ଜନୌ
    ନିତ୍ୟଂ ସ୍ୱସଙ୍ଗିନାଂ ସୈନ୍ୟାନାମ୍ ଏକାଂ ଭକ୍ତସେନାଞ୍ଚାହୂଯ
  rmn-rmn: Кана о миляики, кай зборисаило лэса, гело, о Карнилий диняс икос дон пэ
    иргатен тай лаче салдатес, саво керэлас лэски иргатлыки.
  huv-NT: Wüx laámb aaga ángel tenguial andeac aweaag, quiaj Cornelio tapaj ijpüw
    monrang minajiüt nej, at alinop soldado neyamb Teat Dios.
  otn-NT: Mi̱ ma ra̱ anxɛ p'ʉya, nu̱na̱ ra̱ Nɛyo bi zonhni̱ yoho yø mɛfi 'nɛ̱ n'na
    ra̱ soldado. Nu̱na̱ ra̱ soldado, rá̱ n'youi ra̱ Nɛyo ngue xquet'a̱ 'nɛ̱hna̱ mi̱
    tha̱nne Oja̱ na̱.
  nop-nop: Unduŋ niŋa aŋelo adi kotigoŋ uguk, kaŋ Koniliyas adi tipilapilaye-meŋiŋ
    lufom eŋ ne’walaŋ mikme bop gineniŋ me Bepaŋ gikiŋgoŋ timiluguk niŋ yenimbu bugiŋ.
  obo-NT: To id tanan don iddos ponolihan, id umow ni Cornelio dos oruwa taddot sudsuhuwon
    din woy dos sokkad nod kosolihan no sundau no duwon mandad allak to Monama.
  kca-kca: Хун, Корнилий пиԓән пŏтәртәм, ангел йэԓ мӑнәс, ԓўв митйохԓаԓ эԓты кӑтән
    пӑ ԓўв пўӈԓәԓән уԓәм Турма эвәԓты ԉаԉ ху вохсәԓы
  cak-ENT: Y tok ri ángel ri xch'o can chin ri Cornelio benük chic, ri Cornelio xeroyoj
    c'a ye ca'i' rusamajela' y jun soldado ri jun yo'ol chuka' ruk'ij ri Dios. Ri
    soldado c'a re', jare' ri chi jumul c'o riq'uin ri Cornelio, y nbün chuka' ri
    nbix chin.
  lif-NT: ᤂᤧᤴ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤣ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤷᤏᤠᤗᤡᤕᤛᤖᤧ ᤏᤧᤵᤑᤢ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹
    ᤏᤢ ᤛᤠᤶᤕᤥᤒᤠ ᤁᤢᤍᤠᤱᤛᤧ᤺ᤵ ᤌᤰᤛᤢᤒᤠᤴ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ
  mie-NT: De tá cuāhān ángel jā ní ncāhān jíín dē, de nī ncana dē ūū mozo dē jíín
    iin soldado jā squíncuu vāha nūū dē, de suni tēe chíñúhún vāha nūū Yāā Dios cúu
    dē.
  san-TIB: ཨིཏྱུཔདིཤྱ དཱུཏེ པྲསྠིཏེ སཏི ཀརྞཱིལིཡཿ སྭགྲྀཧསྠཱནཱཾ དཱསཱནཱཾ དྭཽ ཛནཽ ནིཏྱཾ
    སྭསངྒིནཱཾ སཻནྱཱནཱམ྄ ཨེཀཱཾ བྷཀྟསེནཱཉྩཱཧཱུཡ
  qve-NT: Chay rimapayaqnin ángel pasapuqtillanmi, Cornelioqa ishkay serviqnin runakunata
    waqyaran, hinallataq paypa confianzan soldadotawan ima. Chay soldadoqa Diosta
    kasukuq runan karan.
  pao-NT: Soo Te Naa tummatzidu yise meahoo. Soo Cornelius tuponnese, ka mu waahoo
    nobe-kwi tutummatzidu ka Te Naa unnena mu tuukwe. Sumuoo tukwutumadu tuwow tuukwe.
    Oosoo ooosapa oo tummatzidu, ka Cornelius no'oko mu Jew numu-wa'ne nanesootuha'e.
    Oona Joppa mee naneadu-kwitoo mu taya.
  cbu-NT: Apanllsha wasundurur tsíparangiya. Kornéliysha muchchuree tsimbunand kuruzurangiya.
    Wasundururee kuruzurangitamta. Wasundurur uru ksutarangiya Kornéliyootsi. Apanllee
    kizpuritam chinarangu.
  usa-usa: ánibo Áánûqtuni kaqtó-nakoma Koníriatimma mirá timámíqtuwena kóuraiye.
    Koníriatima wení naaúpaqa kaayaqá mayaímá kémayaaya-nakaratagaraq káqomma móra-naqa
    ááiq-i-wayukabike Áánûqtun áama itáíq-itaiq i-nákáráq mi-káúmómá timáyikaitata
    yeráwáqá Yáapa-marupaq urááe.
  soy-soy: Kɛ uléécɑɑtumɛ uyɛ̃ uu lɛ̃ n símisi uu tɔ́mpɔ, Kɔrinɛɛ uu upikɛikɔ́
    pitɛ́ pinyinɛ séi. Ukutɔpilee kɛ́mɛɛ usɔ́ɔ́cɑ unyinɛ yɛ pɛɛ Uléécɑɑ likɔ́ lɑlɛ
    ńsɔnɛ. Uu kɔ uyɛ̃ séi.
  hui-hui: Ani lowa dahuliyali biago ibu piyagola Koniliasahanda ibuninaga biabe bia
    haga kira heago labobi ami agali mbira Ngode Datagaliwabe mitangi biaga ibu heba
    haga heagobi tebirali uruni olowa
  amf-amf: Ogoam giyaa gaanaar kikalanka edimayse ki yivaysaka, Qorneloos yisa waadimaynasa
    lamaanabee kimbesana kinka dahaana banqin eenabera Barjona goodimaate wocchimbhea
    kalaam eelayse,
  quc-NNT: Aretaq b'enaq chi ri ángel ri xtzijon ruk' ri tat Cornelio, ri are' xeusik'ij
    kieb' chke ri patänil taq re, xuquje' jun soldado ri sib'alaj ku'l u k'ux ri tat
    Cornelio chrij rumal qas tzij käkojon ri soldado ri' che ri Dios.
  dob-dob: Anilose nina ꞌina ona ꞌigumwala ga ꞌitauya, ꞌenega Konilio ꞌina toguinuwao
    ꞌediyega ꞌeluwa ꞌibwauyedi ma ina tolosaiya ꞌebweuna, tauna wate Yaubada ꞌana
    toꞌamayaba sinabwana.
  wrs-wrs: Wo no ovsongolnindriniva, temba Koniliusmba ishomnanamba, os wohhoai vena
    henga. Konilius unna hevna andranindrini samblam, eva valgonindrinim. Nomba valgonindriniva
    himba eva Sesoam sembayang velohmanavnata, wo himba andra venavna Koniliusm.
  mca-mca: Ma' qa in hats ikik'ui iye pakha' tafaakate'yi'ƚ ángel, pa' Cornelio qa
    taya'yii pe' wetsjuk pekhewe' ƚeqejkunenhei qa pa' ewi'ƚ oq'opheƚinetsi'l yijayaanija
    iye pa' Dios i'nji'teje'm pekhewe' les in t'ithayi'yi' pe' ƚetsi'ii.
  tzo-TZC: Cꞌalal jech ibat ti ángel ti icꞌopoje, ti Cornelioe lic sta ta iqꞌuel chaꞌvoꞌ
    svinic schiꞌuc jun yajsoldado ti lec xil sbaic schiꞌuque, ti jaꞌ xchꞌunoj ti Diose.
  mya-mya: ထို​ကောင်း​ကင်​တ​မန်​ထွက်​ခွာ​သွား​သော​အ​ခါ ကော်​နေ​လိ​သည် မိ​မိ​၏​အ​စေ​ခံ​နှစ်​ယောက်​နှင့်
    ဘု​ရား​ဝတ်​၌​မွေ့​လျော်​သော​အ​ပါး​တော်​မြဲ စစ်​သား​တစ်​ယောက်​ကို​ခေါ်​ကာ၊-
  gng-NT: Uwien ya tond wà len' nin Kɔrnɛyi nnɔ bure', nɛ Kɔrnɛyi pɔk ki yin' uʼtonsɔnb
    ni bile nin uʼsojambɛ bà te uʼsaan idaan kɛ, ki sɔnh wɔ itùon nnɔ ni ya uba,
    wà pɛ Uwien bo mɔnmɔnm nnɔ,
  cbi-NTPO: Tsenñu yaba kuinda kemu anjee miiñu, Cornelio ya' yasha taawasha kemu
    chachillanu pallu mikami, tsenmin naa yanu ura' washkemu suutadu ju' naa Diosnu
    bain ura' keranguemunu mikatu,
  ikk-NT: Ogẹn mmọn-ozi hụ gwa a oku gi pụgụụ, Kọnẹlusu nọ kpọ ndị idibo ẹ ẹbụọ lẹ
    onyẹ-agha ohu hụn a tụ egun Osolobuẹ hụn rị imẹ ndị e jẹnn'ẹ ozi.
  leu-leu: Layaan a angelo aave fo malit, na Kornilius a xel a ro sisiak sina e saxa
    mataa ina fevisan aava mataa tuuna ina lotu
  maz-NT: O ma c'ua c'e anxe c'ü mi ñavi e Cornelio. Nuc'ua e Cornelio o ma't'ü c'ua
    yeje c'o o̱ mbëpji, ' ñeje 'na c'o tropa c'ü mi teñe angueze, c'ü xo mi sũ Mizhocjimi.
  bod-N: ཁོ་ལ་གཏམ་གླེང་བའི་ཕོ་ཉ་ཕྱིར་ཕེབས༌རྗེས། ཁོས་རང་ཁྱིམ་གྱི་ཞབས་ཕྱི་པ་གཉིས་དང་རྟག་ཏུ་རང་གི་མདུན་དུ་སྡོད་པའི་དམག་མི་རྣམས་ལས་དད་མོས་ཡོད་པ་ཞིག་བོས༌ཏེ།
  tca-NT: Rü yexguma nüxna iyanatau̱xgu ga yema orearü ngeruü̃ ga namaã yéma idexaxü̃,
    rü Cornériu rü naxcèx naca ga taxre ga norü puracütanüxü̃ rü wüxi ga churara ga
    meã naga ĩnüxü̃ ga meã Tupanaãxü̃́ yaxõxü̃.
  zpl-NT: Chenu nzia ángele enu uni lu Cornelio, ubixialla chiucu mosoꞌlla cuna tucu
    sundado enu rluꞌculla confianza lu enu nzeli arquiꞌ Diose.
  mbc-NT: Mîrîrî tîpo inserî wîtî'pî Cornélio piapai. Mîrîrî ye'nen Cornélioya asakî'ne
    tîpoitîrîtonon yanno'pî ka'ne' pe, moropai tiwin surara to' pokonpe. Mîîkîrî surara
    wanî'pî Paapa yapurînen pe nîrî. Moropai Cornélio esenyaka'mato' ku'nen pe awanî'pî.
    Inkamoro yarima'pîiya Jope cidaderî pona.
  ndg-ndg: Baada ya malaika ywabaya ni ywembe kuboka, Kornelio abakema batumishi ba
    mu'nyumba yaker abele, na askari ywatimwabudu Nnongo kati ya askari babile bamtumikya.
  wsk-wsk: Se tom engel mu nu ilak munakaram ale beteram namaram mu, Cornelius ko
    ura kari ilagala, se ko kager kari ningo bo, nu Kaem bowa ningi bagara, mu nunga
    auram se taiman.
  toj-NT: Cuando huaj ja ángel ja it jac c'umanuqui, ja Cornelio ti spaya chabe ja
    smozo soc jun soldado ja ma' huax cho xiu yuj ja Diosi.
  kkl-kkl: Ambarogti, Allah arukna malaikat aneko piogpa, Kornelius poneko arukna
    phendeap, yin saleropne el yae ua uropne Allah yubu sunsunum uro ulamogneap yopsiog.
  tbc-tbc: Eŋel Konilias ibisei yau dugo, Konilias yu tamol kisaek, agod iŋsan ab
    san urat pinein uraru dida igiaig dupalu ya. Yu tamol an dam Anut yaŋan isini
    san tamol, agod iŋ Konilias san biabi ŋilaŋal.
  sna-sna: Mutumwa waakanga achitaura naye akati aenda, Koniriasi akadana varanda
    vake vaviri nomumwe murwi akatendeka uyo aiva mumwe wavachengeti vake.
  smk-NT: Sin nibwat yaynay anghil, tinawag nasaran tampor ni Cornelio a rwa ran katulong
    na tan saya konran saray sundalo' na. Mangrarayo yayti anamaet nin sundalo' konan
    Dios.
  grc-TCGNT: Ὡς δὲ ἀπῆλθεν ὁ ἄγγελος ὁ λαλῶν τῷ Κορνηλίῳ, φωνήσας δύο τῶν οἰκετῶν
    αὐτοῦ, καὶ στρατιώτην εὐσεβῆ τῶν προσκαρτερούντων αὐτῷ,
  gof-WFTW: Qornneliyoosi baw odida kiitanchchoy bin, ba aylletappe nam77atanne Xoossaa
    goynniya ba mata wotaaddaretappe issuwa xeegidi,
  spa-BLM: Cuando el ángel que le hablaba se marchó, Cornelio llamó a dos de los criados
    de su casa y a un soldado devoto de los que le atendían continuamente.
  kyz-NT: 'A''erauwe ywagipewara ''ga awau ''ga wi. A''erauwe Koneriu ''ga wemiayuwa
    ''gã amũ nenũina. A''eramũ ''ga ojeupe ywagipewara ''ga jesaukaawera mome''wau
    ''gã nupe: —Ywagipewara ''ga ojesaukat jee ko. “Kũima''e ''gã amũ emono Jope pe.
    Peu Pedro ''ga rekoi Simão ''ga rog ipe”, e''i ''ga jee ko. “A''eramũ ene ''gã
    amũ monou ''ga rerua”, e''i ywagipewara ''ga jee ko. A''eramũ pẽẽ pejewau ''ga
    rekaa, ''ga rerua jee— ''jau Koneriu ''ga ''gã nupe. A''erauwe muapyra ''gã oi.
    Mukũja ''gã ''ga remiayuwa etee ''gã. Ajepeja ''ga jefaruua. Jefaruu ''ga Jarejuwarete
    ''ga rerowiaara. A''eramũ ''ga awau ''gã nupi.'
  dao-dao: Acunüng, ngthuheipüikia khankhawngsä a ceh be ja, Konelih naw a mpya üngka
    nghngih ja, anglätse khüikie üngka Pamhnam üpnaki yekap mat khü lü;
  cya-cya: Xa ngulyijyi yu'hui angujle can', cui' ña'an lcaa msi'ya Cornelio 'in tucua
    nguso 'in yu, lo'o sca sindatu nu ja'an la 'in yu nu n'ni tnu 'in Ndiose,
  beu-beu: Gahingvala sorga mi hoa angu Kornelis eahalang muse, nehe ba ekarajang
    pina angu nehe aaru, bot etentara nu andi omi metma Lahatala midadanang sehi angu
    ana iaru.
  wrk-wrk: Nani yanybayi Yanjil baki barlbayi. Jala nyulu walajba Kurniliyus, kaya
    nyuli kujarrayngka wakiwarrayngka, marda yingamalinyi ngarrkadabawarrayngka. Nanda
    ngarrkadabawarr, maruka nyuli muwa Kudkanyi. Lalanba nyulili nangangi yaji mambukanyi
    Kurniliyuskanyi.
  nii-nii: Gos enjel Koniiliyas kin ek ni pendpi pum. Pe Koniiliyas eim kongun wu
    tał wii topu, opu wu endi wii tum ku. Opu, wu ei eim Koniiliyas kin paki topu
    mołpu, Gos embe ambił tonu kindim wu.
  ign-NT: '@see-verse:ACT.010.006'
  dik-NT: Tɛ̈wën cï atuny nhial awën luel ë wëlkä jäl, ke Kornelio cɔl kɔc karou ken
    lui baai, ku cɔɔl apurukden tïït baai ë Nhialic door,
  cac-cac: Ix lajvi spax jun ángel chi', ix yavtancot chavan̈ eb' vin̈ schecab' vin̈aj
    Cornelio chi' yed' pax jun vin̈ soldado yac'umaltaxon servil vin̈ yaji. A jun
    vin̈ soldado chi', an̈ej d'a Dios ayoch spensar vin̈.
  tzj-E: Xba ja ángel. Ja' Cornelio alnak xersiq'uij e c-e' ach-i' ajsmajma' y jun
    soldado. Jara' jun chca soldado jnuto' Cornelio y junlic c'ola ruq'uin y congan
    nuya' ruk'ij Dios chka'.
  san-BUR: ဣတျုပဒိၑျ ဒူတေ ပြသ္ထိတေ သတိ ကရ္ဏီလိယး သွဂၖဟသ္ထာနာံ ဒါသာနာံ ဒွေါ် ဇနော်
    နိတျံ သွသင်္ဂိနာံ သဲနျာနာမ် ဧကာံ ဘက္တသေနာဉ္စာဟူယ
  yaa-NT: Askafakĩ yoiax mã ãjiri kaino, Cornelio a yonoxomis rafeya ãfe soraro fisti
    kenani nã soraronõ kexekõimis ini. Akka nã soraronõ Nios shinãmis ini.
  cab-NT: Dan le ñǘdünjali ánjeli le adímurejabei lúma Cornélio, ába lagúarun joun
    biáma jádaangiñe lumúsuniña lúma ában lisúdaaran, súdaara ligía, ában wügǘri
    derégeguati lúngua lun Búngiu, leménigira Cornélio.
  clu-clu: Pagkaalin ang angil nga dato, tinawag ni Cornelio ang darwa sa anang mga
    sorogoon kag ang isara sa soldado nga anang ginasogo-sogo. Ang soldado nga dato
    riliyoso ra nga tao.
  swh-ULB: Baada ya Malaika aliyekuwa akisema naye kuondoka, Kornelio akawaita watumishi
    wa nyumbani kwake wawili, na askari aliyekuwa akimwabudu Mungu kati ya maaskari
    waliokuwa wanamtumikia.
  tpt-NT: Tejkan anchoqolcha ixmayul ni Dios yu tꞌachivinil, ex ni Cornelio jalakjuntaꞌil
    pumatꞌuy ixꞌoqxtamatin kun qayntaun ixtropa yu ixtoꞌoyay Dios y ixmakay yu ixlhijuniy
    ni Cornelio.
  aai-aai: Basit tounamatar hairi hio inan ufut, Cornelius ana bowayah orot rou’ab
    naatu baiyowayah orot ta’imon e’af ayuwih. Iti baiyowayan orot auman i God ana
