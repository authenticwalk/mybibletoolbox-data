  ory-ory: ତାହାଙ୍କ ସାଙ୍ଗରେ କଥା କହୁଥିବା ଦୂତ ଗଲା ପରେ ସେ ଆପଣା ଗୃହର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଇ
