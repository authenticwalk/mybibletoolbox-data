  dwr-ENT: ቆርኔሊዮሲ ባሬው ኦዴዳ ኪታንቻይ ቢና፥ ባሬ ቆማቱዋፔ ላዓቱዋኔ ፆሳሲ ጎዪኒያ ባሬፔ ሻኬቴና ዎታዳራቱዋፔ ኢቱዋ ፄሲዴ፥
  pma-pma: Navong angelo lokoveini, Konilias vise ruain meatin toumien elu onen ral
