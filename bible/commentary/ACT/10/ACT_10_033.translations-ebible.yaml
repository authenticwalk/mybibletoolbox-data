    ami mahiiꞌ mamanene basa hara-oeꞌ neme Amaꞌ Manetualain fo riiꞌ Ana nau papa ka
    mafada ami a!”
  toc-NT: Acxni̠ chuná qui­hua­ni­ko̠lh aquit tuncán cca̠­ma­ca̠nchá qui­lac­scujni
    hua̠nti̠ nata­pu­tzayá̠n y nata­ta̠­miná̠n, y aquit luu cpa̠­xu­huay pi̠ huix
    na̠ tuncán qui­la̠­lak­míhu uú nac quín­chic. Chú cla­cas­qui­ná̠hu huix xqui­la̠­hua­níhu
    hua̠ntu̠ aquinín qui­li̠t­la­huatcán porque luu cca­tzi̠­yá̠hu pi̠ huá Dios chuná
    li̠ma̠­pek­si̠­ni̠tán, xa̠huachí aquinín la̠nchú luu aktumá ctla­hua­ni̠­táhu
    quin­ta­la­ca­pa̠s­tac­nicán nac xla­catí̠n Dios.
  som-som: Sidaas darteed markiiba cid baan kuu soo diray; oo si wanaagsan baadna
    u samaysay inaad timid. Haddaba sidaa darteed dhammaantayo halkan waa wada joognaa
    Ilaah hortiisa, inaannu maqalno waxyaalihii Rabbigu kugu amray oo dhan.
  mam-C: Tu'npetzi'n, chi Cornelio, b'e'xkux ẍi ex nchq'o'nji'y oxe ichin te jyoltiy,
    ex lu'y ma tzul tuk'a twenila. Loqotzintz oto' twutz Dios ja'lin qkyaqilx, ex
    qaja tu'n qb'inti'y tkyaqiljo ma tzaj tq'ma'n Dios tey, a tu'n ttzaj tq'ma'n qe'y.
  ndj-ndj: Tepu, ndivalayisha vandu kwa yuwi, kugola nyanyi kwisa. Hinapawu twawosi
    twabaha pawulongolu ya Chapanga tukupikanisha filongu fyosi fyakulamulili Bambu.”
  mbj-NT: Ti hyb n'aa nayyw hẽ ỹ mejũũ õm ranaëënh hyb n'aa. Baad tanyy né hẽ ti mabana
    —näng mäh. —Sahõnh hẽ ãã kata däk P'op Hagä Do matym gó, ãã matakëë hyb n'aa P'op
    Hagä Do mejũũ do maher'oot do ãã hã —näng mä Kóh-Nerijo kyyh.
  lat-VUC: 'Confestim ergo misi ad te: et tu benefecisti veniendo. Nunc ergo omnes
    nos in conspectu tuo adsumus audire omnia quæcumque tibi præcepta sunt a Domino.'
  ngp-ngp: Naivo niyo zasunguza kukutumila mnt'hu, naho nevinda vedi kwa weye kwiza.
    Haluse wose kiaya mwo undiilo wa Mnungu, kikageza kwiva chochose Zumbe akuunga
    akusigiile kulonga.”
  enq-2: Dopa lalu piamopa, nambame emba lanyala epena leona, emba yaka epelyeno.
    Goteme lape lao emba langiali pyoo piipi, manapi dupa indupa latenopa, naima pitakame
    semana lao Gotenya enombanya asa pilyamanona” Koniliasame lea.
  eng-ASVBT: Forthwith therefore I sent to thee; and thou hast well done that thou
    art come. Now therefore we are all here present in the sight of God, to hear all
    things that have been commanded thee of God.
  mna-mna: Tanata aŋgo zin tomtom ma tima ku karau men. Ma iŋgi mar ma ambai kat.
    Mi niam munŋoyam ta amar amlup yam su taiŋgi pa Anutu mataana. Tana sua ta munŋaana
    men tau Merere iur ma ku be kam piam na, so ma amleŋ.”
  myw-myw: “Mapuna akatima̱les gungamag mwasanin, niwekeims, o bo ikalin nuwag ya̱koum
    peinan nukum. O tut towen yakamey babaw wamatan Yowbad nakases, sivinem bakaligen
    daGuyaws nakaleiwag; aveiyag nidibakeim yak, kwatipel babaw kusekem.”
  sby-sby: Ecebo cakendi ndamutumina bantu mwabwangu bwangu, mulenshi cena kwisa.
    Tuli pano twense pamenso a Lesa kwambeti tunyumfwe bintu byonse Lesa mbyalamwambili
    kwambeti mutwambile.”
  sll-sll: Olga ni ungiwe, tal wai mere onua. Omaga God kina ereho momingere do di
    ni tongwo mere dinanga pinaminga pamua,” dungwi.
  yaq-NT: Junuen san inepo ne, ka bo'o bichaka, nee enchi aman jariu tebok. Intok
    empo tu'isi'ee aulaa i'an a'abo sika inim anekai. I'an si'ime te itepo inim Liojta
    bichapo nau aane. Intok itepo, si'imeta waka'a achai Liojta betana em itou teuwaa
    i'awaa'uta, itepo a' jikkajibae ―ti jiiak.
  uro-uro: “Dä soknga ngua lir ngua rhäkne nani a nge dä mär gem nge masirhat bä ngia
    män. Bä aiut moe rhärhäkt di qali lut täqyerhäkt te vät ma Ngämuqa aa qäranas
    ivakt iva urhi nari iarhongäkt moe qärqärhong i sa ma Engeska qa rhäk na nge iva
    ngia rhamän särhäm ut nä irhong.”
  ita-1885: Perciò, in quello stante io mandai a te, e tu hai fatto bene di venire;
    ed ora noi siamo tutti qui presenti davanti a Dio, per udir tutte le cose che
    ti sono da Dio state ordinate.
  muy-muy: Àra àhua nahkay ti nə̀slərkukoru mis ke weceweceni ti kâra. Sʉsi gayak,
    nak day kə̀pəsbiyu ndo, kàra hʉya. Ay nihi ti leli ɗek màcakalava kè meleher ge
    Melefit a, mawayay mici ere ye ti Bay Melefit àhuk ti kə̂hi ana leli ni. »
  kqc-kqc: Mina dada evade ago ya rofu nifeideyaka ma ya bi baeyo mini, adina ya bi
    amiye buni. Gua una tau noibanu bi mini Sei di nemokori Varika amiye yaku beika
    sina ya niyo nigiya ma neidegifa di ya toro resifa.”
  tav-tav: —To bairo yʉ cʉ caĩrijere apiri nemoona mʉ yʉ pijo rotiyawʉ. Ñuu majuucõa
    mʉ caejaro. Atopʉ jã neñapo Dio cʉ catʉjʉro cʉ mani Ʉpaʉ mʉre cʉ cabuio rotirijere
    apigarã, Pedrore cʉ caĩñupʉ Cornelio.
  eng-ULB: So at once I sent for you. You are kind to have come. Now then, we are
    all here present in the sight of God, to hear everything that you have been instructed
    by the Lord to say.”
  spa-VBL: Así que de inmediato envié a buscarte, y me complace que hayas venido.
    Por eso estamos todos aquí, reunidos delante de Dios, listos para escuchar todo
    lo que el Señor te ha dicho”.
  fra-_FOB: C'est pourquoi j'ai aussitôt envoyé vers toi, et tu as bien fait de venir.
    Nous voici donc tous maintenant présents devant Dieu, pour entendre tout ce que
    Dieu t'a commandé.
  hau-ULB: '[Idan ya zo, zai yi magana da kai.]'
  mal-mal: ഉടൻ തന്നെ ഞാൻ നിന്റെ അടുക്കൽ ആളയച്ച്; നീ ദയതോന്നി വന്നത് ഉപകാരം. കർത്താവ്
    നിന്നോട് കല്പിച്ചതൊക്കെയും കേൾക്കുവാൻ ഞങ്ങൾ എല്ലാവരും ഇവിടെ ദൈവത്തിന്റെ മുമ്പാകെ
    സന്നിഹിതരായിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  kkc-kkc: Eseme biame omapoo ayo odoo abo oso no hamapoo ido sibilame diye diso.
    Osoloso nayo hamapoo simi ogoloso a goomogo. Esiga iba hamapoo Godeeyo mudugiyopoo
    sibileso mooloogoodoo hagee, to susuga Godeeye namapoo tenee goo ee imapoo takee
    dee taka, goo ee dulame ka sibadee,” diso.
  urd-GVR: Yih sunte hī maiṅ ne apne logoṅ ko āp ko bulāne ke lie bhej diyā. Achchhā
    huā ki āp ā gae haiṅ. Ab ham sab Allāh ke huzūr hāzir haiṅ tāki wuh kuchh suneṅ
    jo Rab ne āp ko hameṅ batāne ko kahā hai.”
  far-far: Nia ne, nau ku 'ali'ali ku laefi 'oe mai. Ma nia lea 'asiana ne 'oe leka
    mai. Iu, God to fai kulu tafau, ma kalu ka kwaimakwali fua rongolana ta te ne
    God doria 'oko saea.”
  suz-BL: मोपतीके ब्रथ सोइक्‍ताक्न्‍‍नी। गे बिश्‍शा गिरिक‍कै जाक्‍शा, आंइ कली रिम्‍शो
    पाइतीनी। परमप्रभु गे नु बाक्‍ब। मिनु परमप्रभु यावेमी इन कली मार शेंपाइक्‍बा, मेको
    लोव़ नेल्‍ले नेंचा कली खुम्‍सीशा बाक्‍तक” देंमाक्‍त।
  car-NT: Irombo o'win wytory apojonano semokyi o'wa ajaije. Iru'pa 'ne man awopy'po.
    Erome ko'wu pa'poro na'na ero po man Tamusi embata, pa'poro morokon o'wa Tamusi
    wykato'konymbo etato'me.”
  amp-amp: Bro Nkifrar inji kfomotra to be yimam kfo tkrurafmota mikfakmomn. To be
    hifa ni bi aso nie. To be nom bi aso buganom nia rifiny bugenom. Hrek Bro Nkifrar
    kukatohwornom ni yakmo mrokfom kfo ptha nuhaswohat.” Korniliusr inji kfo pthamor.
  bht-bht: तां मैं झट तेरे बाल लोक भेजे, कने तू खरा किता की जड़ा तू आई गिया। हुण असां
    सारे ऐथू परमेश्वरे दे सामणे न, ताकि जड़ा कुछ परमेश्वरे तिजो बोलणे तांई बोलया है,
    असां उसयो सुणना।”
  eng-NOY: I therefore sent to thee immediately; and thou hast done well in coming
    here. Now therefore we are all present before God, to hear all things that have
    been commanded thee from the Lord.
  cub-NT: Que baru cũiná jarovʉ yʉ inare, ne davarãjiyepe ayʉ mʉre ji yebai. Aru me
    daivʉ mʉ caride. Caivʉ ñʉja cójijivʉbu yui caride, Jʉ̃menijicʉi jã́inoi. Jápiaiyʉrivʉbu
    ñʉja caiye iye mi coyʉiyede yópe Jʉ̃menijicʉi coyʉcaicõjeiyede mʉre ñʉjare, arejamed̶a
    Cornelio Pedrore.
  ita-1927: Perciò, in quell’istante io mandai da te, e tu hai fatto bene a venire;
    ora dunque siamo tutti qui presenti davanti a Dio, per udir tutte le cose che
    ti sono state comandate dal Signore.
  lww-lww: Navisi nene pisi pan inu sanene, ana nane kila na nepitetalia ke yaru la
    nene apitom̃asun ko vilaga, a nepisa potena pan ko pap̃isi komin kiom̃a nasinewoena
    nap̃a ko opam pun imimi e yo nini. Ana ita punu ga tesike e yo nini e marana ne
    Ntewa, vena imimi meloge visena nap̃a Ntewa pisa pan ko vena ko ovisa van imimi.”
  ckb-ckb: منیش دەستبەجێ بەدوای تۆدا ناردم، تۆش چاکت کرد کە هاتی. ئێستا هەموو لەبەردەم
    خودا ئامادەین، تاکو گوێ بگرین لە هەموو ئەوەی پەروەردگار فەرمانی پێکردووی.»
  spm-spm: Kamaghɨn amuisima khɨɨ nɨɨmɨusua uzuamɨra akam amanda. Mamagha amuisima
    nɨɨ inderagha zii. Ee thighira bar zaa Gotɨna arɨmasi rɨfhaaŋn iti. Got nɨɨ mbɨkemisir
    akaa, nɨɨ anda vɨkɨmtima ee bar andava oraghami.”
  nas-nas: Teeꞌkoo daꞌanko iriꞌnarung botomaruꞌ, eeꞌnoko tampaꞌ tampamang daꞌ aaꞌ
    poing-koo. Teeꞌkoo niiꞌ ookara anke naroꞌmariring Kumponing-koo uroꞌkanooꞌ teing
    kapooꞌ Ovoringe botoruining naumeriko taaravampiiꞌnaang.”
  uvl-uvl: Pomalam e hekulo am sapele. Pe iong o poia nga poinga urana ngana ke oiat.
    Ke heueu nei, ita lochloch tames nga NeHalang matana koi, pe mo kulala mana nge
    mo longo nga utar nenge NeHalang hele ke teke oat ke o hele hote.”
  eng-BBE: So, straight away, I sent for you; and you have done well to come. And
    now, we are all present before God, ready to give attention to all the things
    which the Lord has given you to say.
  ixl-CNT: Echtzixeꞌt vetunchaj savsan eetz. Utz taꞌntioxh qeꞌl ulyaxh. Ech kajay
    oꞌ atiloꞌ vatz Tioxh cheel tzaꞌ utz, saqabꞌi kam vaꞌl saal qe tu u Tioxh.— Texhtuꞌ.
  xsi-xsi: Mine kala walele nâ naŋa asupwanzi tamâta pinde simâ pano. Kala ŋine noko
    kuveta mâsi ara kala kumâ. Ayo, ŋine maka rârâni kamâ kamo ŋine lâ Maro Kindeni
    nao ŋana kaloŋo ŋgua rârâni Maro Ŋalae muŋga itula pano ŋana kuporo pa maka ŋine.”
  crx-NTPO: '''Et huwa ''aho nka whenáhoos''a'', ''ink''ez soo ''ínja nets''u whúsainya.
    ''Ink''ez njan ''awet ts''iyawh Yak''usda bulh ''úts''int''oh mba ts''ilh''i dája
    neMoodihti huwá nyulh''a-un huwun nebulh yátalhduk.”'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ಕೂಡಲೇ ಕರೆದುಕೊಂಡು ಬರಲು ಕೆಲವರನ್ನು ಕಳುಹಿಸಿದೆ. ನೀನು
    ಬಂದಿರುವುದು ಒಳ್ಳೆಯದೇ ಆಯಿತು. ಕರ್ತ ಯೇಸು ನಮಗೆ ಏನು ಹೇಳಬೇಕೆಂದು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿರುವರೋ
    ಅದೆಲ್ಲವನ್ನು ಕೇಳಲು ಈಗ ನಾವು ಇಲ್ಲಿ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇರಿದ್ದೇವೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo na kiavo bu migegire a mesirakuae vuae. Ijadufuo ane magoe ruaemado
    no Godido nidua ijia karina fiekono ni vua boeje E Ireobo fu kuaraema ije kuaruono
    kuae.
  blw-blw: Angkay hiyachi, an-owat epaligwat hen anchichay i nangayag an hea, yag
    ammay agé te nìyalea. Wat antoyan-ani way na-a-among ahto way i-illan Apudyus
    ta changrénni amin hen ifagana way iyalem.”
  tam-2017: அந்தப்படியே நான் உடனே உம்மிடத்திற்கு ஆள் அனுப்பினேன்; நீர் வந்தது நல்லது;
    தேவனாலே உமக்குக் கட்டளையிடப்பட்ட எல்லாவற்றையும் கேட்க நாங்கள் எல்லோரும் இப்பொழுது
    இங்கே தேவனுடைய சமுகத்தில் கூடியிருக்கிறோம் என்றான்.
  azz-NT: Huan ijcón nicchihuac. Nitatitanic ma mitzontemotij huan melau tejuatzin
    ticonchihuac se hueyi cualtagayot de niman tionhuala. Huan axcan nican nochi tiyetocque
    iixpantzinco Totajtzin Dios. Huan ticnequij ticaquisque nochi tajtolme ten Totecotzin
    mitzonnahuatilij ya que xitechtapohuiqui.
  spa-RV-1909: Así que, luego envié á ti; y tú has hecho bien en venir. Ahora pues,
    todos nosotros estamos aquí en la presencia de Dios, para oir todo lo que Dios
    te ha mandado.
  csy-csy: Tua ahikom tasia pociang in na kung ah mi hongpaisak khi hi; taciang nongpai
    man in pha hi. Tua ahikom tu in Pathian kung pan na thupiak theampo ngai tu in,
    ka vekpi in hi mun Pathian mai ah om khawm khu hi, ci hi.
  mxq-NT: Nétyʉts mij nnigajxʉ es myaꞌʉxta̱ꞌa̱yʉt, es tʉ xytyuñʉ mayꞌa̱jtʉn es tʉ
    mmiñ. Pa̱a̱ty nidʉgekyʉ nꞌijtʉm tyam ma̱ ja Dios, es nmʉdowa̱ꞌa̱ñʉts diꞌibʉ Nindsʉnꞌa̱jtʉm
    tʉ tkexy es xyꞌawánʉdʉts.
  tzj-NT: In queri' xinban, xintakla'el asiq'uixic chanim in maltiox chawe ja xatpeti.
    Ja camic kamolon ki' wawe' chwach ja Dios kanojel utzc'a chi nkac'axaj ja nabij
    chake ja binto chawe rmal ja Dios, ne'e ja Cornelio tre.
  tdt-tdt: Nee mak hau haruka kedas ema baa bolu ita. Ami agradese teb-tebes tanba
    ita mai duni. Agora ami hotu halibur hamutuk iha nee iha Maromak nia oin hodi
    rona saida mak Nai Maromak haruka ita atu foo sai mai ami.”
  ron-BTF: De aceea îndată am trimis la tine; și tu ai făcut bine că ai venit. Acum
    așadar, noi suntem toți prezenți înaintea lui Dumnezeu, să auzim toate lucrurile
    care îți sunt poruncite de Dumnezeu.
  eng-WEBP: Therefore I sent to you at once, and it was good of you to come. Now therefore
    we are all here present in the sight of God to hear all things that have been
    commanded you by God.”
  eng-FBV: So immediately I sent for you, and it was good of you to come. That's why
    we're all here, meeting together before God, ready to hear everything the Lord
    has told you.”
  nld-1939: Toen heb ik u dadelijk ontboden; en ge hebt goed gedaan, met over te komen.
    Nu zijn wij allen voor Gods aanschijn bijeen, om alles te vernemen, wat u door
    den Heer is bevolen.
  bwo-bwo: Mansh manoor wosheets ashuwotsi niyok twoshi, neewere n waatsotse sheenge
    nfini, eshe Ik'o nkeewituwok'o neesh keewuwe bietts jamo shishosh noúnets Ik'i
    shinatse hanok kaku weerone.»
  nch-BL: Huajca nimitznotzqui nimantzi huan nimitztascamati pampa tihualajqui. Huajca
    ama nochi tiitztoque nica iixpa Toteco pampa tijnequij tijcaquise nochi cati Toteco
    mitzilhuijtoc para techilhuis.
  quc-TNT: Rumal ri' chanim xintakan che siq'uixic la, c'amow c'ut chi xpe la. Che
    c'u we chanim konojel ka mulim kib chuwäch ri Dios. Cäkaj c'ut cäkatatabej ronojel
    ri takom la rumal ri Dios chubixic chke, —xcha ri tat Cornelio che ri tat Pedro.
  tfr-NTPO: »Eni ga nopga ichoror jekdo bop wl̈okjrë, ga pja opshäryono pjl̈ú, pja
    to tek. Eni ga tjawa l̈öng jũshko tjë jĩkong Sbö bokso, l̇l̇ëye l̈ara bop kong
    l̈i l̈ëp borwa kong, kurwa wl̈o» l̈e.
  kaq-NT: Jaatianbi tah hen mia quenamanoxon raanipiqui. Jahuerohahi tah min nocoscai.
    Neno tah non noquen Papan noque jisiya noque tsinquitai, noquen Hihbaan mia yohihi
    joi nincacatsihqui —hahquin.
  sgb-sgb: Kabay tampol katan impaalap. Halamat etaman ta nakilako ka bayri. Naka-tsipon
    kay di ha hêlêk ni Apo Namalyari, ta êmên naên pakagilamên ya impahabi hên Panginoon
    kamo.”
  vie-1934: Tức thì tôi sai tìm ông, mà ông đến đây là rất phải. Vậy, bây giờ, thay
    thảy chúng tôi đang ở trước mặt Đức Chúa Trời, để nghe mọi điều Chúa đã dặn ông
