    have been commanded you by God.”
  gfk-H: Io, kaikek at iau ga hartulai utaam ma u ta gil ra bilai na magingin bia
    u hanuat. Ma kaiken mehet bakut ken tano matmataan ta Kalou wara hanhadadei ira
    nianga bakut ing no Watong i ta tangai tar taam bia u na hasasei mehet tanai.”
  viv-viv: Hidedemi gigahe faꞋina gamaduyowani ada o unuwakabubuyeku be uꞋela. Ada
    au moyaꞋaima hidei Yaubada matane avagaꞋauta be gavaimi Kaiwabu givehimeya ime
    agaimeya ma unagaheyena be ananogalina.”
  yao-yao: Nipele, chitema pe naatumile ŵandu kukwenu, nomwe ntesile yambone pa kwika.
    Sambano uweji wose tuli paujo pa Akunnungu, kupilikanila chachili chose chantumile
    Ambuje kusala.”
  tgp-tgp: Ale na vahar̃ule matam vahatea, ale engko ko r̃omr̃uhu ko mai. Ale matana
    nakerihi, kamam mo isoiso kama lo toho na nahon God vara kama rongo vevuhi na
    sava mo retileu hinia isam vara o verea isamam.”
  auc-NT: Angä ëñëninque botö wæætë bitö ïmite ante, Äñete pöedäni, antabopa. Ñöwo
    bitö do pömi waa abopa. Ïninque ñöwo ïñömö Wængonguï ayongä tömämöni godongämæ̈
    a ongöñömöni bitö, Wængonguï Awënë mönitö beyæ̈ ante bitö ïmite æbänö angää, ante
    apæ̈nebi ëñencæte ante ongömönipa, angantapa.
  kbc-NT: Odaa aɡ̶ica ane jopaɡ̶adi ja jienaɡ̶ataɡ̶awa, odaa ja ɡ̶odiwikodeneɡ̶egi
    alawini jaɡ̶anagi. Odaa natigide etoko okotawece jatecoɡ̶ojoɡ̶o lodoe Aneotedoɡ̶oji
    me jajipaaɡ̶ata niɡ̶ica Ǥoniotagodi ane ɡ̶adiiɡ̶enite me aneloɡ̶otitoɡ̶owa.”
  bmh-bmh: Guzenaimai, iz ziwas go ebutal na imaizabun dudu palautarena, betei na
    imaiz alemen. Na igul naliu maimai, go abai alem. Ig ulis Uwait nugau ameg ebu
    Uwait nug ein ze aigabun aneun duabun gotulaimai, na gumizai darem.”
  ctu-BL: Jini cha'an ti ora jach tsac chocoyob majlel ba' añet. Uts'at tsa' tiliyet.
    Wʌle wʌ' temel añon lojon ti' wut Dios tic pejtelel lojon cha'an mi cubin lojon
    pejtelel chuqui tsi' subeyet Dios. Che' tsi' yʌlʌ Cornelio.
  meq-meq: Hərwi niye, na slər naha fakaya ndo hay kwayaŋŋa ada kâ yaw. Sɨsœ yak,
    ka təma ka yaw bəse. Anəke nəkway tebiye kanaŋ kame i Mbəlom hərwi məpay zləm
    a bazlam i Bəy Maduweŋ nakə a vəlaka, a gwaɗaka tsik aye.»
  noa-H: Mag mʌchig jaaubaicheewaita mua hõor pʌ̈ijimgui hajim hanʌm, pʌ hawaan mamk'ĩir.
    Mag, hĩs hʌ̈u pʌ barbaichëmgui hajim haajem Cornelioou Pedroog. Hẽwandam dak'ĩir
    maar mʌig hãba biirdʌwia pʌʌta nʌ nʌmgui hajim hanʌm, pʌrʌg Hẽwandamau hich hiek
    marag jaaupi sim hũraag. Hĩsin chadau marag jaaubá hajim haajem Cornelioou.
  alp-NT: Ele mere eti au ulake tamata kena keu lokomu, kai aluake lomei kena lale
    misete peneka. Meije ami pusuma akneka lalema loko Alla peneka kena ami lene saisa
    rebe Ipletae alepaelu ete amire.”
  san-VEL: iti kaara.naat tatk.sa.naat tava nika.te lokaan pre.sitavaan, tvamaagatavaan
    iti bhadra.m k.rtavaan| ii"svaro yaanyaakhyaanaani kathayitum aadi"sat taani "srotu.m
    vaya.m sarvve saampratam ii"svarasya saak.saad upasthitaa.h sma.h|
  kbq-kbq: Hige'na avega onte'na ko huzmantoge'za kagritega vazagenka knare'za hunka
    e'nane. E'inahu'ma hu'negu menina, mika'mota Anumzamofo avurera emeritru hu'none.
    Ramo'ma tagriku'ma ome zamasmio huno hugantegenka e'nana nanekea tasmio.
  kbh-kbh: Chcasna, cachora sënjichamó aca jobets̈ama, y aslëpaye jabama tcojóyaunama.
    Y as morna, nÿetscanga Bëngbe Utabnabe delante fsë́ntseprontana jouenama lempe
    nts̈amo Bëngbe Bëtsá tcmojamandacá ca —cha tojánayana.
  ron-LSB: De aceea am trimis îndată la tine și a fost bine că ai venit. De aceea,
    acum suntem cu toții prezenți aici, în fața lui Dumnezeu, ca să auzim tot ce ți-a
    poruncit Dumnezeu.”
  pon-pon: Nai ari pitipit ilakilan komui, a meid mau omui pwarador. Ari iet kit karoj
    janjal mon Kot, pwe jen ron meakan, me Kot majani on komui.
  nhe-BL: Huajca nimitznotzqui nimantzi huan nimitztlascamati pampa tihualajqui. Huajca
    ama nochi tiitztoque nica iixpa Toteco pampa tijnequij tijcaquise nochi tlen Toteco
    mitzilhuijtoc para titechilhuis.
  sps-sps: To tsonyo jiats veesau tsuiny nats rari tsumanyi sa rof non nyi naa emame.
    Tovei mam kaa rom matan e Gov, vanongon rom tan fo mamatsiny ka te tsue iny non
    a Tsunaun ma tsue of anyi mam.”
  wnc-wnc: Naniwan zaatgaman aminu gae yanipewa kuke ganiwa gata take siknga apuyak.
    Ge ninu Buyambam tapaninda wamu nin niniwiyakge ganikuunin niniwi natapnimde ninu
    pakapu yuamang,” ngang Pita inikut.
  bus-bus: Ben ma gbɛ̃nↄ zĩ̀mma gↄ̃ↄ. Lán n mↄ nà à kɛ̀ maa. Tia sa wa píngi wá kú
    kɛ̀ Luda dↄ̃na guu, lɛ wà yã kɛ̀ Dii ònnɛ ǹ owee ma yãnzi.
  gub-BL: A'e rupi amono kar heremiruze'eg a'e 'ar mehe we ihe wà, nepiaromo ihe wà.
    Nekatuahy ihewe ta'e erezur xe kwez ne xe. Ure xe har ure, uruiko xe Tupàn ze'eg
    heruzar pà ure. Wiko xe urepyr a'e no. Tupàn umume'u kar ma'e newe. Urepurenu
    wer hehe ure.
  imo-imo: Aku tepa nimu ungu pilipolio nani tumbi tipo nu moloniona iye marendo nu
    pungo lipeio nindumunga nu ongo linge akumunga nu paa onio. Kinye lino Gote kinye
    peya ombo moromolo imboma Goteni nu ungu nimbe timoma lino ningo teni nimbo pilimilindo
    ombo moromolo,” nimu.
  boj-boj: Laŋ aŋgro na e degsi merbonaqa e tamo qudei naŋgi urur qariŋnjrnam Jopa
    qureq aisib inoq di branteb. Brantonabqa ni na naŋgi daurnjrsim agi ijo talq bonum.
    Deqa e ni qa tulaŋ areboleboleibqo. Endego iga kalil endia koroosimqa Qotei aqa
    ŋamgalaq di awejunum. Deqa anjam kalil Tamo Koba a na ni mermej qaji di mergimqa
    iga quqwom.” Kornilius na Pita degsi minjej.
  eng-DRA: 'Immediately therefore I sent to thee: and thou hast done well in coming.
    Now therefore all we are present in thy sight, to hear all things whatsoever are
    commanded thee by the Lord.'
  knf-knf: Ţi dko mënţ, kë nyil kë badu'u, kë idinan abi aţënkun ţi. Hënkuŋ ŋţo ţi
    kadun ki Naşibaţi un bŧi, kaŧiink iko bŧi yi Ajugun ajakuŋ ibi iţupun. »
  san-KHM: ឥតិ ការណាត៑ តត្ក្ឞណាត៑ តវ និកដេ លោកាន៑ ប្រេឞិតវាន៑, ត្វមាគតវាន៑ ឥតិ ភទ្រំ
    ក្ឫតវាន៑។ ឦឝ្វរោ យាន្យាខ្យានានិ កថយិតុម៑ អាទិឝត៑ តានិ ឝ្រោតុំ វយំ សវ៌្វេ សាម្ប្រតម៑
    ឦឝ្វរស្យ សាក្ឞាទ៑ ឧបស្ថិតាះ ស្មះ។
  arn-NT: Feymew pürümkachi werkün tami yefalmeafiel ta eymi, fey eymi küme trokituymi
    tami küpayael. Tüfa ta müleiñ kom iñchiñ Ngünechen tañi adkiñ mew, ka küpa allkütuleiñ
    kom tami chem pietew ta Ñidol tami kimeltumuafiel.
  zas-NT: Zianan zeel laa guxhal gajcan xin bidgadiil ree lüj. Zagdxe beenl biꞌtil.
    Abiꞌ yan dugraczan nadxuꞌ delant loj Dios yuꞌ xanyabaa, din yacaagdiajgan gra
    ni gunabee Dios lüj nal du lojn.
  ken-NT: Ntó yɛ bo tɛ́mté bɛ́ mámbɨ́ŋɨ́ wɔ, nɛ ɛ́rɨ ndu ɔ́twɔ́. Bɛsɛ́ mankɛm sɛ́chí
    fá bɛsí Mandɛm ndu bɛghok yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ Acha ágháti wɔ ɔ́ngátí bhɛsɛ́.”
