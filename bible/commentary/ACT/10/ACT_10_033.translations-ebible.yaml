verse: ACT.010.033
translations:
  kpx-kpx: Aneluu kateai louge di solekavesite aho di esemu hanavege a lohoale keu
    duave. Iale noeabulike ko bahata a hemei uma. No isiviale Dilavau onole a namihale
    ke loui no namigevenela.”
  okv-H: ingito embo ikehene pambuto umo ehere ingito sau sau nau degi ta puvea amo
    javotohora. Avo eto dago jo vahai eto God ta tihita puvuto mihera rate God na
    no degi ta ke do au ingito ejo ingore.”
  tbo-tbo: Ega yaka mala emosi ma ubeim a wihimilana po u lunugotootogogeiyai yaka
    u nei. Ugolinei ma amalai atapuiyai geka hosi Yaubada u matana. Ginouli awai Guyau
    i paliwelem po ipa una bahebahehi naka atapuiyai to iotonana ipa to nonoli.’
  mal-C: ഉടനെതന്നെ ഞാൻ അങ്ങേക്കായി ആളെ അയച്ചു. അങ്ങു വന്നതു വലിയ ഉപകാരം. ഞങ്ങളോടു
    പറയുന്നതിനായി കർത്താവ് അങ്ങയോടു കൽപ്പിച്ചിട്ടുള്ളസന്ദേശം കേൾക്കാൻ ഞങ്ങൾ ഇതാ ദൈവസന്നിധിയിൽ
    കൂടിയിരിക്കുന്നു.”
  grc-SR: Ἐξαυτῆς οὖν ἔπεμψα πρός σε· σύ τε καλῶς ἐποίησας παραγενόμενος. Νῦν οὖν
    πάντες ἡμεῖς ἐνώπιον τοῦ θεοῦ πάρεσμεν ἀκοῦσαι πάντα τὰ προστεταγμένα σοι ὑπὸ
    ⸂τοῦ θεοῦ.⸃
  bgc-bgc: फेर मन्नै जिब्बे तेरे धोरै आदमी भेज्जै, अर तन्नै भला करया जो आ ग्या। इब
    हम सारे उरै परमेसवर कै स्याम्ही सां, ताके जो किमे परमेसवर नै तेरे तै कह्या उस
    ताहीं सुणां।”
  khz-khz: Gaura pakurai veganamo avetugu-agimuto, nonamana, goi kala nama taumu,
    kwalana povogomai gaurai. Ewagumona ai maparamai Palagu wailanai ea, pe Velekou
    na pevaikilamu kilara maparara paia kamonagira ulanana.”
  deu-TKW: Alsogleich nun schickte ich zu dir, und du hast wohlgethan zu kommen. Nun
    also sind wir alle vor Gott bereit, zu hören alles, was dir von dem Herrn anbefohlen
    ist.
  zsr-NT: Cni guc, laꞌ bsö́laꞌteaꞌ nu tsajtílj liꞌ, atiꞌ dxiꞌa benuꞌ biduꞌ ga zoatuꞌ
    ni. Qui lë ni naꞌ zoatuꞌ ni yúguꞌtëtuꞌ, nudubtuꞌ lahuëꞌ Dios quië uzë́ nagtuꞌ
    yúguꞌtë le gna béꞌinëꞌ liꞌ Dios guiꞌu netuꞌ.
  lin-lin: Yango wana, natindaki bato noki-noki epai na yo, mpe osali malamu ndenge
    oyei. Sik’oyo, biso nyonso tozali awa liboso ya Nzambe mpo na koyoka nyonso oyo
    Nkolo atindi yo koyebisa biso.
  hns-NT: Ohie khaatien ham toerante toke bolwailie. Bahoet barhia hai kie toe aile.
    Ab hamlog hia ekattha baatie aur Parmeswar hamlogke saath bhie hai. Hamlog maangiela
    soene kie oe tose ka bolies hai hamlogse bataawe ke.”
  noa-E: Mag mʉchig jaaubaicheewaita mua õor pʉ̈ijimgui ajim anʉm, pʉ awaan mamkhĩir.
    Mag, ĩs ʉ̈u pʉ barbaichëmgui ajim aajem Cornelioou Pedroog. Ẽwandam dakhĩir maar
    mʉig ãba biirdʉwia pʉʉta nʉ nʉmgui ajim anʉm, pʉrʉg Ẽwandamau ich iek marag jaaupi
    sim ũraag. Ĩsin chadau marag jaaubá ajim aajem Cornelioou.
  eng-EMTV: Therefore immediately I sent to you, and you have done well to come. Now
    then we are all present before God, to hear all the things having been commanded
    you by God.”
  mib-NT: Súcuan ni cuu te ni tají‑ni ná mozo na cuajēcoo de cana de níhín, te na
    cútahū ná, chi vāha ni sáha ní jéē véji ní. Te vijna ni candutútú ná yāha návāha
    tāca ná cuni sōho ná ndɨhɨ jnūhun Jitoho yō Yaā Dios jeē ni jéhe ya cahān ní,
    áchí de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ खिमो के़लाःसे़ पाङ्‌घुङ्‌सिङ् हे़क्‍केलॽरिक्
    खे़ने़ॽआङ् कप्‍मो के़द्‌ये़आङ् नुःबाए पोःक्‍खे़रो॥ आल्‍लोग आनिगे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदगि वयिगे़आङ् दाङ्‌बाल्‍ले़ खे़ने़ॽ थे पाःप्‍मा इङ्‌जाःङ् के़बिरे़आङ् वाॽ, खे़न्
    पाःन् खे़म्‍से़ कप्‍मो यारिप् पोःक्‍खिगे़आङ् वयिगे़रो॥”
  xnj-xnj: Ndi kanyata navatumili vajumbi kwaku, wamwene ukitili chabwina kubwela.
    Tavoha apa tivii palongolo ya Chapanga, ndava ya kukuyuwanila chindu chochoha
    cheakulagizi Bambu utijovela.”
  mmx-mmx: Kuren la nenia aga riki soso luvuttadi gugu rak ap mo mun loxonaleng kusu
    dina lam kaka u, la i lox avukat dola ura vot pasa ia. Nanga nema mak lok at lemeren
    ne Moroa, ma ngangais kusu mana ronga levelinga mo ne Moroa ga tong pam i ru do
    unaba vaase i rinama.”
  cbr-NT: Cacëxun cana bënë́nquinshia mi bënun quixun uni xuëxan. Xucëxuan cacëx camina
    upí oquin sinánbëtsini atubë ënu uan. Usa 'ain cananuna Nucën 'Ibu Diosan nu ismainun
    ënu bërí 'ain, an mi sinánmicëxunmi nu ñuixuncëxun cuanux.
  tee-NT: Pus yuchi vats'alhti iclhimalakachanichan ju quilapanacni. Chai na k'oxich
    ni xat'an. Pus ju chavai ju Dios quintalakts'inan tachi chun ju quijnan ju anich
    icvilau chai ick'asmatputunau tachi chun ju chivinti ju xajunan ju Dios.
  eng-LSV: at once, therefore, I sent to you; you also did well, having come; now,
    therefore, we are all present before God to hear all things that have been commanded
    you by God.”
  cak-NT: Romari' can ja' xintak acanoxic, y matiox chi can xape. Y can chech ri Dios
    jojc'o-wi konojel ri kamolon-ki' ri we', y nakajo' nakac'oxaj ri xtak'alajij chakawech,
    ri ru'in ri Dios chawe ret, xcha' ri Cornelio che ri Pedro.
  pah-NT: Kotihĩ ji g̃a mondoukari nde pyri a'ero, ei ga Pedro'ga pe. Pyry hete a'ero
    nde ruri avo. Igwete ore jatykapavi kiro Tupana'ga rovai pyteri pe orokovo. Torohendu
    pa ti Tupana'ga remimombe'ua nde ve, ei ga Pedro'ga pe.
  sja-NT: Maperã mɨa isapai pëiji pɨ jɨrɨde mãik'aapa pɨ t'ãri pia bairã, cheji. Ɨ̃rá
    nama jõmaweda p'anɨ misa Ak'õre k'ĩrapite, taipa ũri k'inia p'anɨda aji, jõma
    Tachi Ak'õrepa pɨmaa jarapiru.
  xed-xed: «Gi kəl yu ka ghunadaptá mnduha da kagha. Ɗina na sagha sagha ka na. Ndanana,
    wana aŋni demdem ta kəma gha ŋa sna skwi ya mnagha Mgham ŋa mnaŋnata,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ i̱vi̱ la̱á na̱chindahá i̱ mozo i̱ na̱sa̱a̱ da̱ nducú
    da̱ ndo̱hó. Ta va̱ha na̱caja ndó va̱xi ndó. Ta viti na̱nditútú ndihi nde̱ ndáti
    nde̱ nu̱ Ndióxi̱. Ta cúni̱ nde̱ cuni jo̱ho nde̱ tócó ndihi ña̱ na̱sahnda Ndióxi̱
    nu̱ ndó cachi ndó xi̱hín nde̱ —cáchí Cornelio xi̱hi̱n Pedro.
  gfk-S: Io, kaie iat mon iou ge hartule utam ma u te gil ra bilai na tintalen be
    u hanawat. Ma kakarek mem bakut karek tano matmataan tane God ura hadade ira nianga
    bakut ing no Watong te pir ter ugo be nu hinawase mem ine.”
  bmu-bmu: “Mewö jiyöhaŋgöra aka nöŋön miaŋgöreŋök kolek albiga göhöreŋ kaget. Göŋön
    keuni möta kazanaŋgöra uruni ölöwakza. Kembunöŋ keu pakpak jimangö jim kutum gihiyöhi,
    göŋön mi ölöp jinöŋ mötpin. Nini pakpak dölki miaŋgöra tokoba Anutugö jemesoholŋe
    ki tatzin.” Mewö.
  dgz-dgz: Menan ne sep gine tutut genan watu enan, amba ame ongeana kakae di. Ap
    menan endi nu iravi ma mepe God namup iam iam taivin amba Ayop nop wadiageni ame
    nu wadiane anut anuivin.”
  eng-GNV: Then sent I for thee immediately, and thou hast well done to come. Nowe
    therefore are we all here present before God, to heare all things that are commanded
    thee of God.
  zaa-NT: Por nui nna luegu taá guthél·la'a' razón para ìta cuią'lu'. Quiỹa rúgání
    cuią'lu' qui'ni gùl·lani lu' nì. Annana Tata Dios nna yùe qui'ni nì bá tsè'e tu'
    para gudà naga' tu' iyate nu chi rèe qui'ni quixá'ani cuią'lu' intu'.
  eng-WEBSTER: Immediately therefore I sent to thee; and thou hast well done that
    thou hast come. Now therefore we are all here present before God, to hear all
    things that are commanded thee from God.
  guh-guh: Bajaraxuata bepijiayo casivaponaeyaexanatsi. Xamë baja nexata pexaniajamatabëcuenia
    netopatame. Bajaraxuata nevajënae daxita paxanë panacaetuatajë Dioso pitabarata.
    Pacaevetatsi patacajumetaenexa daxita palivaisi Dioso caitoroba patanetsipaebinexamë,
    jai Cornelio Pedrojavabelia.
  bon-bon: Puma cita ca cane biname bine tityepemumene meebine lowejutame, siige baborage
    eso maane lipu tädite. Page cine age temi Acejiyame me opo gaabe je, meebine naawagrijenisi
    maane cibibine umle wawename Yageyame te ngena mene naajumi jajime.”
  nhw-BL: Huajca nimitznotzqui nimantzi huan nimitztlascamati pampa tihualajqui. Huajca
    ama nochi tiitztoque nica iixpa Toteco pampa tijnequij tijcaquise nochi catli
    Toteco mitzilhuijtoc para techilhuis.
  mgw-mgw: Kwa nyo nakulagi uyu'mbi'ti'ke isa, na wenga unogiye. Nambi'yambi' twenga
    tubile nnu'ngi' ya Nnu'ngu' pi'kania sosoti saalu'a kukuamulisa Bwana longela.”
  swh-ONEN: Nilituma watu kwako mara moja, nawe umefanya vyema kuja. Basi sasa sisi
    sote tuko hapa mbele za Mungu kuyasikiliza yote ambayo Bwana amekuamuru kutuambia.”
  wbi-wbi: 'Gadilila: Ikidebe iki, “Ghwope iliva ikwisa ilijova numue,” namwale muvulembe
    vwa pakale.'
  bba-bba: Yen sɔ̃nɑ nɑ nun ɡɔriɑ yɑnde, ɑ mɑɑ kuɑ ye ɑ kɑ nɑ fuuku. Tɛ̃ bɛsɛ kpuro
    sɑ wɑ̃ɑ mini Gusunɔn wuswɑɑɔ su kɑ nɔ ye Yinni u nun sɔ̃ɔwɑ ɑ sun sɔ̃.
  eng-KJVCPB: Immediately therefore I sent to thee; and thou hast well done that thou
    art come. Now therefore are we all here present before God, to hear all things
    that are commanded thee of God.
  kgk-NT: Upéa-gwi naxe ate'ỹiry amondo-vy nde piári. Ha nde nane ate'ỹiry voi oromomarandu
    ramo. Ereju voi. Ha ãy katu ore kwéry oronhomboheta ko'a-py. Nhandejáry resa-py
    ne nhe'ẽ rendu-vy oroha'arõ. Nhandejáry nde-vy he'i va'ekwe, emombe'u katu ore-vy.
    Orohenduse voi, he'i íxupe capitão Cornélio.
  waj-waj: Aangeraivo itaa kua tuduu na akiairauduu vaidiiya titaaduu aisi viravai.
    Vuduunna aanna makee a vaidi yoketaakuainna tiisi ngiannanoo. Ta aanna makee nuunama
    Udaanga Anutuuqaa avuuvau varida ivo i kiaa i mmuu kuaivaa rikiaaraida ta faannakiaunnanoo.
    Koneriiva itaa kua tiravai.
  cpy-cpy: Intsipaete notyaantaki jatatsini iñeemi, pimatakiro eeroka pipokanaki intsipaete.
    Irika nimaeka nokaatzi ipiyota-kaakina Tajorentsi. Anjatyaa pikantenawo okaatzi
    ikantakimiri Awinkatharite.”
  mpx-mpx: Inoke etimwawa no totuwalali ya patunal hi nowa. He ya yaliyaya bubun hot
    kaiwena iyaka u nem. Sauga ya gegewema iyaka ha migogo Yehoba matanaa, inoke bugul
    gegewena toto Babala i baunan eliyam nu pamasal eliyama naha hago.”
  wbp-wbp: Junga-juku, ngula-warnurluju, yilyajarrarna-jana wati-patu ngaju-nyangu
    warrkini yungungkulu yaninjarla manunjunurra. Ngampangampa-nyayirninpa-nganpa
    yanurnu. Nyampurla-juku karnangkulu pardarni yirriyirri kuja kangalpa jirrnganja
    nyina Kaatu palka-nyayirni. Yirri-puraya-nganpa yungurnangkulu purda-nyanyi jaru,
    wangkaya-nganpa panuku-juku nyarrpangku Warlalja-Wiri Kaatu wangkaja nyuntuku.”
  luo-luo: Emomiyo ne aoroni wach piyo piyo mondo ibi, kendo isetimo maber kuom biro.
    Koro eri wan ka waduto e nyim Nyasaye, mondo wawinji weche duto ma Ruoth osechiki
    mondo inyiswa.”
  nhe-NT: Huajca nimitznotzqui nimantzi huan nimitztlascamati pampa tihualajqui. Huajca
    ama nochi tiitztoque nica iixpa Toteco pampa tijnequij tijcaquise nochi tlen Toteco
    mitzilhuijtoc para titechilhuis.
  aii-aii: ”ܐܵܢܵܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܫܘܼܕܸܪܝܼ ܒܵܬܪܘܼܟ݂، ܘܐܲܢ݇ܬ ܨܦܵܝܝܼ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܕܐܬܹ‌ܐ
    ܠܘܼܟ݂. ܘܐܲܚܢܲܢ ܐܵܕܝܼܵܐ ܟܠܲܢ ܩܲܕܡ ܐܲܠܵܗܵܐ ܝܘܲܚ ܕܫܵܡܥܲܚ ܟܠܔ ܡܸܢܕܝܼ ܕܦܩܝܼܕ ܠܹܗ ܐܸܠܘܼܟ݂
    ܡܵܪܝܵܐ ܕܗܲܡܙܸܡܸܬ ܐܸܠܲܢ.“
  esk-NT: Taatnaqłuŋa uiguiñaqługu qanniġikpiñ, iłuaqqutiluġniġiptigut uvuŋałłapkun.
    Uvva iluqata katirugut Agaayyutim sivuġaanun tusaayumaplugu qanuq Agaayyutmun
    uqautiłiksraptigun ilipkun.”
  msb-msb: Kaya ginpasuguan ta dayon, kag maayo kay nagkadi ka. Niyan adi kami tanan
    sa pagkita san Dios para mamati san tanan na ginapasabi sa imo san Ginoo.”
  cpa-NT: Hi² jøng² ca¹tai³jni hning² dsø¹juu¹². Dsio¹ báh³ na²ŋiéh¹hning. Tiagh³
    jnieh³ ca¹lah¹jái¹ jnieh³ ja³la² ja³ta¹ni¹ Diú¹³, hi² néng³ jnieh³ ca¹lah¹jǿ¹
    jǿg³ ma²ca¹juúh² Diú¹³ hi² juaih¹³hning jnieh³ ―ca¹juúh² Cornelio.
  dso-dso: ତେବର୍‌ ପାଇ, ମୁଇ ତକେ ଦାପ୍‌ରେ ଡାକାଇଲି, ଆରି ତମେ ମର୍‌ କାତା ମାନିକରି ଆସି ଆଚାସ୍‌
    । ଏବେ ଆମେ ସବୁ ଲକ୍‌ ପରମେସର୍‌ ରଇବା ଏ ଜାଗାଇ ରୁଣ୍ଡିଆଚୁ । ମାପ୍‌ରୁ ତକେ ଜନ୍‌ଟା କଇବାକେ
    ଆଦେସ୍‌ ଦେଲା ଆଚେ, ସେଟା ସୁନ୍‌ବାକେ ଜାଗିଆଚୁ ।”
  meu-meu: Bena gwaukau dekemu na siaia vasi haraḡa-haraḡa; vada oma dainai na hanamomumu.
    Ai iboumai ai iniseni ai Dirava vairanai vada ame hebou, Lohiabada ese vada e
    haḡanilaimu herevadia baia kamonai a tomu.
  yva-NT: Naito Amisye po ayao umaso raura aje rinaija jewen, naije kobe syusyo syo
    vatane inta matutir indamu wore wo naugav. Syo naen nanuga ngko dave wirati ndeye
    so. Soamo reamanugan no naiso indamu reamo Amisye apa ayaowe raraniv. Weti syare
    nyo ana Amisye po rarorono naije raura kakavimbe reansai.”
  dgc-dgc: Kanya nipauwet ta ka agad,” kagi ni Kornelio, “éy salamat, da inumange
    kam dén se. Ey nadid, éy meta dén na Diyos a kéye kitam dén se, monda baten me
    éng anya i nibilina diko na Panginoon.”
  zpm-NT: Sca nagoṉ në meṉ co lo naa, nacne bnabey naa biaad-xi zho luu; ni xquizhgaa
    luu ne laa luu ziaad. Dios zobwi gaṉle, grëse no laa no ndxie nu par yquiaadiag
    no miṉe bnabey me luu gnë luu lo no.
  hix-NT: Àro wyaro rowya enytxatxhe rma, ranoto komo ànyakyako. Ayanyehxe rma ànyakyatxoko,
    kekon hatà. Uro txko mewakryeno, oyomoknàr ke. Àro ke, tan amna naha, Khoryenkomo
    nenyàr me, kekon hatà. Oyonytxaxe amna nohsamnohno. Owya Kohkomo nekarymatxho
    rma yonytxaxe amna nohsamnohno, kekon hatà, Kohneryu, Petru wya.
  sim-sim: Karem or mbarik a misihi kolomalok ma ondon a mbashirik limu ira, mirin
    li heye li laharakmbahan. Uwa osik mi rashiwak nimu rupshi mendenduwa. Mashi os
    Wasilaka mirin or hahanda oson mi sawenak ni misikmbaha nimu talandirsanduwa.
    Uwak Avui Wasilaka ormu nir nga linduwa.�
  npi-ULB: त्यसैले, तुरुन्तै मैले तपाईंलाई बोलाउन पठाएँ । तपाईं गनगन नगरीकन आइदिनुभयो
    । अब परमप्रभुले तपाईंलाई निर्देशन दिनुभएका सबै कुरा सुन्‍न हामी सबै यहाँ परमेश्‍वरको
    उपस्थितिमा छौँ ।”
  cgc-cgc: Pag-ambal ta mama ki yaken ta iling tan, papailingan ko kaon yan dayon
    daw gapasalamat a gid ki kaon na giling ka di. Anduni, naan kay di tanan ta tubangan
    ta Dyos gatagad aged mamati ta bisan ino na pasugo din na iambal no.”
  tim-tim: Aŋeloŋe hain makniŋdo ainâk hoŋ bawalupne gâŋgâlân huŋgunyeŋgire den mem
    togombiâ togoât aregât kambiamne âlepŋe aktâp. Akto togom Anutugât dewunŋân yu
    taten imâ Humoŋe den potatmâ giŋep are maknengimenâ nâŋgâne. Gâ aregât togoât
    gârâmâ maknengi.” dâep.
  yor-yor: Nítorí náà ni mo sì ṣe ránṣẹ́ sì ọ lójúkan náà, ìwọ sì ṣeun tí ó fi wá.
    Gbogbo wa pé níwájú Ọlọ́run nísinsin yìí, láti gbọ́ ohun gbogbo, ti a pàṣẹ fún
    ọ láti ọ̀dọ̀ Ọlọ́run wá.”
  wos-wos: Wungi wandéka bari wawuka di wuna du yi, ménika hwakénjoka. Ye méniré xétaka
    wandaka méni naniré yikafre huruta méni ya. Wungi yikafre dé. Némbuli nani atéfék
    Godna makambu nani ambu re, Néma Du méniré wandén hundi wamét xékénjoka.” Wungi
    dé Kornilius Pitaré wa.
