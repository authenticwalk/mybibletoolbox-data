  gun-gun: Ko'ẽ jevy Cesaréia py ovaẽmba. Cornélio oarõ vy omboatypa ma ra'e guetarã
    ha'e oirũ kuery oayvuve va'e.
  agu-BL: Jalen tzun le ca'p k'ej cyopone'n Cesarea. List Cornelio tan chic'ulche'n
    yi cyopone'n. Ej nin nsken che' xtxoc Cornelio yi e' tajwutz scyuch' yi e' tamiw
    xe tetz ca'l.
  isn-isn: Luhiku nai lutyatile ai azile ku Kaisaria. Nu Kornelio ai ukoli ualindiie;
    hangi ai watulaa waitanga palung'wi anya ndugu akwe ni ahumba uya akwe nia pakupi.
  eng-PEV: The next day, Cornelius called all his relatives and his close friends
    to come to his house in Caesarea to wait there for Peter. And Peter and his mob
    got there at about 3 o’clock in the afternoon.
  ilo-ULB: Iti simmaruno nga aldaw, simmangpetda idiay Cesarea. Agur-uray ni Cornelio
    kadakuada; inummongna dagiti kakabagianna ken dagiti asideg a gagayyemna.
  pir-NT: Ape deco tiquina Cesareapʉ esahye. Sa yero Cornelio pehe tiquiro acayere,
    tiquiro mehna cjẽna gʉ̃hʉre piji cahmecoa, Pedrore cohteahye.
  anv-NT: Ákɛ́ne wyɛ ájyɛ, ujyágé ákɛ ákwɔné melɔ Kaisaria. Ne Kɔnɛlyos abɔ
    akuú bɔɔ́ ula gepú bii ne ajeé bií ne ɛbwɔ́ ako ábɔ́ ájwɔlé ágili Pita.
  sab-NT: Chui ege Pedro me ñadu gude Cornelio ngwadi, ama gbedu jonke. Chui nagbietege
    Pedro jo chke ule kwian kle chage modi ole una Cesareage, Cornelio kledu manade
    ule skatemanalla tanre ole bitalla tanre ole ama nu kadaba Pedro manade ngwange.
  tmd-tmd: Löumɨn, Sisaria uröpɨnön, Konilias rama uröpɨnmä. Konilias nuŋ Pita hömɨdö,
    rön, nöbö mö nuŋ piaku aipam, haul hödpɨg nuŋ piaku aipam, ñɨgö wö rɨm hö mögum
    rön mɨdmä.
  acr-NNT: Chukaꞌm qꞌij kꞌut xebꞌopon pa ri tinamit Cesarea pa eroyeꞌem wi ri Cornelio.
    Rire umolom chi kichiꞌ ri ratz-uchaqꞌ y ri ramigos ri kꞌax kakinaꞌ kibꞌ rukꞌ.
  kpg-kpg: Dono daiaa hua, gei digaula gaa dau i Caesarea, di gowaa dela e noho ai
    a Cornelius, e talitali a Peter ginaadou mo ono gau, mo hunu ginaadou i ono ehoo
    hagaaloho ala ne gahi mai go mee.
  taj-taj: रेनीदङ थेनीगदे कैसरिया भिबा ग्‍लारी धोजी। कर्नेलियससे चा ह्राङला म्‍हिगदेदेन
    ह्राङदेन छ्‌याम ढिक्‍बा ह्रोगदेदा ङ्‌योइसी थेनीगदेला ग्‍याम च्‍यासी चिबा मुबा।
  avt-avt: Hɨr netikeret nen ere wɨtaan, hɨr nɨwaai. Wanewik hɨr nekrit nen. Me wɨ
    im hɨr nɨpiun Sisaria kerek Konilias kemerɨr Pita. Hɨrak epei kari nei ne weiwɨk
    miutɨp mɨrak, netike nɨrak yinan han hɨr nau wɨnak.
  cbk-cbk: Despues el siguiente dia ya llega ya canda Pedro na Cesarea. Ta espera
    ya canila si Cornelio, y ya invita ya le con el di suyo maga pariente pati aquel
    maga amigo gayot di suyo.
  uig-ARA: ئىككىنچى كۈنى، ئۇلار قەيسەرىيەگە يېتىپ باردى. ئەمدى كورنىلىي تۇغقانلىرى
    ۋە يېقىن يار-بۇرادەرلىرىنى ئۆيىگە چاقىرىپ، پېترۇسلارنى تەققەزارلىق بىلەن كۈتۈپ
    تۇراتتى.
  tuf-tuf: Beyar, cuanmí cuit Cesarea cujacro. Cur itit, Cornélioin eyin cahmor itro.
    Cayin secuar owár itro. Iw̃oquin secuar owár itro.
  abx-abx: Si manunod allaw anakka kas Pedro ari si Cesarea. Agparapanimulat-na mga
    iya si Cornelio ngan agparapangagda-na i mga kabugtu'an-na pati' i mga matapit
    gayod kakurumpaniyahan-na.
  mco-NT: Com jabom ajcxy yja'ty jɨm Cesarea ma Cornelio anajty y'ahuixy tügmucy mɨɨd
    yjugymɨgüg, etz nijëjɨty pɨn ooy mɨɨd ñaymɨgüg'adyii, huɨdijaty anajty ajcxy jayɨjp
    tɨ nɨmäy.
  bsp-bsp: Kɔ ŋambɛrɛ Sesari dɔckɔsɔk, Kɔrneli pəc-kar ŋa, k’ewe akomɛnɛ ɔn alɔma
    nde ndɔrɔn kɔ anapa ɔn atɔt.
  kqf-kqf: Tedi laḡan i sako kaka Seseliyamo a tava. Koniliyas bi ena dam lavedi bi
    kota ena lava kauwa i giuwedi te ai ḡemotidi bi Pita a labelabe te ya tava.
  cpb-NT: Okanta otsipa kiteesheri areetaiyakani Cesarea-ki. Oyaatsi Cornelio itsipayetakari
    isheninkapaini, eejatzi aapatziyariri ikaatzi ikaimayetakeri irirori.
  aon-aon: Pita nani amudok hanak arigaha ruwahepih aria hanak hatogur Sisaria. Hanak
    hatogur obi nyutob, Kornilius douk nape natrugun-umam. Nani ananip awirop aria
    enesh ananishi arpesh douk nahwaresh shanaki.
  hus-NT-2005: Tam ti jun tsudhelom, ulichtsik Sesarea, xon ti kʼwajat aytsímte kʼal
    na Kornelio junax kʼal jun kweneꞌ in exlowáltsik ani nin jaꞌúbtsik xin kanyámal
    na Kornelio.
  mig-NT: Te ɨnga̱ kɨvɨ̱ ní ja̱koyo‑de ñuu̱ Cesarea. Te Cornelio, ndátu‑de cha̱a jíná'an‑de,
    chi ni̱ stútú‑de tá'an‑de jíín amigo va̱'a‑de.
  bps-bps: Na di galwen duh, takel ale di banwe Sisariya. Na fatan ale Kornilyus,
    na tasantifunan i dad flanekan na i dademen sgalak.
  mbs-mbs: Keeldawan heman niyan, dimateng dan doton te Sesarya. Migpeliman si Cornelio
    kandan, aw tapay din pigtipon se kedomaan din aw menge sigalak din.
  cme-NT: Piɛrbaa-ba wuɔyaa yififiiŋgu diei. Ku cuo kaala‑i-na, ba suɔ hi Sesare‑i.
    Ba kãa ka da Kɔrnɛi tigiiŋ u dũŋ-baamba‑i baa u jɛ̃nakpekpelmba‑i tuɔ cie-ba.
  sus-sus: Na kuye iba, e naxa so Sesare, Koroneliyo nu e mamɛfe dɛnnaxɛ. A nu bara
    a xa mixie nun a boore fanyie malan.
  pon-2006: Ni keriaun rahn re ahpw lel Sesaria, wasa me Kornilius awiawih Piter ie,
    iangahki kiseh kan oh ekei kompoakepah me e luke.
  dad-dad: Naa anĩ ile di, Pita Sisaria taun wõ yen. Konelius idi tari feid fen, ĩ
    yogon sirag tar ado mou tar melsã difaref anidi geid iweig laisi difaren.
  zab-NT: Chi bragueel stuby dxi ax bdzɨndeb guɨdx Cesarea rut rbez Cornely. Ne Cornely
    bchasaab irate de xfamilbɨ cun de xmigubɨ par canuudeb idzɨndeb.
  jae-jae: Ŋageleŋ, go jasêô lasê Kaisarea. Korneli kêkalem nê lasitêwai to nê tawaŋ
    sa kwanaŋgeŋ, ma sêôŋ êsêac sêmoa.
  ksd-ksd: Ma ta ra bung mulai dia olo Kaisaria. Ma Konelio i ga ting varurue ra lavur
    niuruna, ma ra lavur talaina, ma go dia kiki ung pa ia.
  msm-NT: Pagkasunu no aedow, migtidow sikandan diya to Cesarea. Pigpaabut sikandan
    ni Cornelio dow sikan mgo kasuunan din hasta mgo amigu no pighimun din.
  myk-myk: Kee caŋa ki ɲimuguro a pʼi nɔ Sezare ni, na Kɔrinɛyi ta wu bi pu sigee.
    Wu bi wu puga shɛɛn ni wu see see naɲiinɛɛ yiri pinnɛ wu puga na Pyɛɛri sigee.
  sbe-sbe: Na mayadai helabuina wa unai se lage Sisaliya. Na Koniliyasi kehanao yo
    kana kahao hekadiyo ye yogagogoidi na yona numa unai Petelo se nayanayai.
  mcr-mcr: Äwqinjaqämbiyi, hiunji huizi iqueŋi, Sisariya iu ätimäukuwi. Iqua qaŋä
    pätqätaŋguwäŋgaŋi, Koniliusi iqu iquauŋqä hiŋuä äqunä äpme, iqueqä häŋeqä asä
    qäyutaŋä iquautä, iqueqä näueqä naqä-qakuänäŋä iquautä, tääqä ätuätumakqe.
  cux-NT: Táámá nguuvi mííⁿ ndaá yā yáāⁿ Cesarea. Ní Cornelio cunee ngíínú yā. Ní
    'cai yā 'iiⁿ'yāⁿ yeⁿ'e yā ndúúcū nducyaaca 'iiⁿ'yāⁿ chi amigo chi n'dai ndúúcu
    yā ní nduuvidaama nducyaaca yā.
  tur-YTC: Ertesi gün Sezariye’ye vardılar. Kornelius, onları bekliyordu. Akrabalarını
    ve yakın arkadaşlarını da çağırmıştı.
  san-ITR: parasmin divase kaisariyAnagaramadhyapraveshasamaye karNIliyo j nAtibandhUn
    AhUyAnIya tAn apekShya sthitaH|
  bel-N: І на наступны дзень прыйшлі яны ў Цэзарэю, а Карнэль чакаў на іх, склікаўшы
    сваякоў сваіх і блізкіх сяброў.
  sch-sch: Anangtûk nôka chu Caesarea khuo an tung zoia, Cornelius han a sûngsuokngei
    le a ruolngei a koibûma, Peter ngei an lei ngâk chiena.
  mic-MIQNT: Aq igtig na'gweg iga'jig Sesalia, na'te'l Gonilius etli esgmalaji maw
    wo'gumaq, aq witapaq ta'nig wigumapni.
  huu-NT: Ie are Cesareamo ridɨmacɨ. Cornelio naimacɨ billemo ocuiride. Nana ie comɨnɨna
    jai uaidote. Ie nabaiñɨaɨ jɨaɨ jai uaidote.
  jiv-NT: Nuyá tsawa̱rar Sesaria péprunam, Kurniriu nákamun jeariarmiayi. Kurniriuka
    ni shuari̱n tura ni nekas amikri̱n, nekaatarum tusa untsuk ikiaankamiayi.
  otm-NT: Man'da pa bʉya bi zøm bʉ ra hnini Cesarea. Nu ra Cornelio xí zohni gätho
    'bʉpʉ ja rá ngu nɛ yʉ́ amigo, ngue dim pɛti bʉ ja rá ngu. Gätho i tøm'bʉ.
  dah-dah: Be, sopte fay urkeb kuŋ Sisaria taunde forok yamiŋ. Koniliusbe Yopa kwaŋ
    mar goyen haŋka waŋ forok yiniŋ tahaŋ yeŋ nurdeb yende miŋde niŋ alya bereya diŋuŋ
    yende yende goyen hoy yirke waŋ gabu irdeb mel go po doyaŋ yirde hinhan.
  tnk-tnk: Nənə rakwakwi mwi irə, həuvən mhapirapw fwe ia Sisaria. Konilias rameitenhi
    irəha. In rɨnoeite raka nərmama ia kwənəkwus səvənhi mɨne in me nepwɨn fwe ia
    nəkwai nimwə səvənhi.
  kpr-kpr: Era, soroda avido, sifo atetiri era, Sesaria aminda buvurutuseri. Cornelius
    nu Peter kaifa use setiri, nunda natofo nunda kokomanade dabade numokena fera
    totoruguseri.
  san-IAS: parasmin divase kaisariyānagaramadhyapraveśasamaye karṇīliyo jñātibandhūn
    āhūyānīya tān apekṣya sthitaḥ|
  nho-nho: Peter ni tae atu ki Sisaria i te ssoa te aso, aa i te henua naa raa, Cornelius
    ni noho ka ttari ake kiaa ia maa ana hareaakina aa maa ana soa ni aru ake.
  gym-NT: Yebti jändrinane angwane, Pedro nikani mate juta Cesareate. Cornelio abko
    nämane ngibiare amne, Corneliokwe mräkä kwekwe amne kukwe muko kwekwe ükaninkrö
    kwati, ben nämane Pedro ngibiare ngäbti angwane, Pedro nikani nebe.
  azg-NT: Xee na jndë ve squehan juu tsjoon Cesareaꞌñeen. Iminndooꞌ jndyi Cornelio
    joohan. Ndoꞌ jndë sincüi jon nnꞌan chuuꞌhin yo vendye nnꞌan na ya jñꞌoon yohin.
  bhd-bhd: एग्री दिहाड़े तैना कैसरिया नगरे मां पुज़े, कुरनेलियुस अपने रिशतेदारन ते
    अपने दोस्तन अकोट्ठे केरतां तैन बलगने लाव।
  too-NT: Lā' ixlīlakalī huampala tachā'lh nac Cesarea. Lā' Cornelio ixcāka'lhīmā'
    lā' ixcāmākēstokkō'nī't ixtalakapasnī'n lā' ixamigos a'ntī más ixcālakapasa.
  ind-AYT: Pada hari berikutnya, mereka memasuki Kaisarea. Kornelius sudah menanti-nantikan
    mereka dan sudah mengumpulkan sanak saudara serta teman-teman dekatnya.
  cjo-NT: Apaani imagaeyanakini niyanki, roojatzi rareetantaka janta Sesareeyaki.
    Royaakiri Koroneeryo janta, ipiyoteeyakirini maawaeni isheninka eejatzi itsipaminthapiinteeyarini.
  nsn-nsn: Tar uatorikinar marein inggono ke la pokos i Sisaria. Doh Kornilius e tur
    uangoulumpe tasisin. Inggono ke kila toto toso bung tahinalik, doho bung kaluana
    tun.
  san-DEV: परस्मिन् दिवसे कैसरियानगरमध्यप्रवेशसमये कर्णीलियो ज्ञातिबन्धून् आहूयानीय
    तान् अपेक्ष्य स्थितः।
  tna-NT: Pia tsine Cesarea ejude su, Cornelio sa ete su cuinatitana huecuana. Dapia
    Cornelio ja id'uatana huecuana pamapa mesa edue, eshanapa ihuajiji cuana neje.
  lid-lid: Ano i bada len ari ja badeh, iy isos Sesariya. Ya Koniliyus badeh, abe-en
    oro kameh asahan na len doh. Eme iy luhi oro kawas tan, hawe lowan oro badu mirihik
    tan ala hawen.
  wim-wim: Ngaaꞌ thonang ngulana, than aak angan wampin Caesarea.angan. Nil Cornelius
    aꞌ puth kampan nungantam weeꞌanangan kuup-kuupin nungant Peter.antan aak anganiy.
    Nil puth ngurp min nungantam anangan thamp kanam ump thanang.
  zga-M: Eisikhu ei yekongile vakhin'cha khu Kaisaria. Nu Kornelio alikhu vagulila;
    pu avei langile avalukololwe navamanyani vamwene avalipipi.
  yom-yom: Batula ku Sezali mu lumbu kilanda. Kolineyi wuba kuba vingila, wumana kutikisa
    bibutu biandi ayi bakundi bandi.
  san-SIN: පරස්මින් දිවසේ කෛසරියානගරමධ්‍යප්‍රවේශසමයේ කර්ණීලියෝ ඥාතිබන්ධූන් ආහූයානීය
    තාන් අපේක්‍ෂ්‍ය ස්ථිතඃ|
  yut-yut: Pita gat amɨn kɨwit uŋun kosiron dɨpmɨn kɨnda pakgwit da wɨsa dagokdo Sisaria
    kokupmon kɨŋ altawit. Altaŋakwa Konilias uŋun do jomjom aŋek egɨpgut. Ae yawi
    dɨwatni gat ae notsini gat yaŋ yoban apgwit uŋun gat kɨsi jomjom aŋek egɨpgwit.
  grc-BYZ: καὶ τῇ ἐπαύριον εἰσῆλθον εἰς τὴν Καισάρειαν. ὁ δὲ Κορνήλιος ἦν προσδοκῶν
    αὐτοὺς συγκαλεσάμενος τοὺς συγγενεῖς αὐτοῦ καὶ τοὺς ἀναγκαίους φίλους.
  cpc-NT: Okanta pashini kitiijyiri ariitaiyakani Cesarea-ki. Ari joyaawintakari Cornelio
    itsipayitakari ijyininkamirinkaiti, iijatzi jaapatziyaminthatani ikaimayitakiri
    irirori.
  nhg-NT: Pa ocsente tunale aseto pa Cesarea cöne quenchixtaya Cornelio. Nuyejque
    ompa oyejyeya ifamiliares hua iamigos Cornelio, pues oquentlalfe.
  nya-nya: Tsiku linalo Petro anafika ku Kaisareya. Korneliyo anawadikirira ndipo
    anali atawasonkhanitsa pamodzi abale ake ndi abwenzi ake a pamtima.
  ngu-NT: Niman huajmostla oajsiquej ne Cesarea campa Cornelio quinchixticatca inhuan
    ocsequimej yejhuan achi quen quinmita niman on yejhuan más cuajli itetlajsojcahuan
    yejhuan yoquinsentlalijca.
  kup-kup: Tat sohot naek orahapuh zeirevai paru bal hat sat Sisaria zeitak berevahan,
    aban Konilias añarab pim modarin as hahan emat topourat hehan, paru Pitaz ñai
    biit etet heh.
  jid-jid: Nivi wa a hukima, ba ye ri ni Caesarea. Cornelius a sia gbanba, ana yo
    mlama baba kpukpan bi weiweire du ba ye zon tu ki.
  wmw-wmw: Subuu yake, akifika Kaisariya, na Koroneliyu neye kekala ákiwarindira.
    Iye kâwalarika jamaa zake na marafiki zake wa pamoyo.
  gmv-GGM: Qornolossaykka ba dabbotane mata laggeta ba soon shishshidi nago bolla
    dishin izi namm7anththo gallas Qissariya gakkides.
  ssg-ssg: Ti ngain liai telao, lato tahia hani Sisaria, tetesol Konilius atetengi
    lato. Tesol akikin ma tesol lohun hoi laha apupuha ien.
  zpo-NT: Nu lee stub mbizh mzhin xaa yezh Cesarea, paro nkambaz Kornel xaa, kwaan
    lak sawlizh xaa nu xmig xaa, xaa mrezh xaa.
  poy-poy: Lishaka lyalifatiti wayingiriti Kaisariya na aku Korineliwu kaweriti kankuwahepera
    pamuhera na walongu na waganja yakaweriti kawashemera.
  qwh-NT: Waräninnam Cesarea marcaman chäriyarqan. Corneliunam combidashqa canaq castancunata
    y allapa cuyanacuyanqan amiguncunata Pedruta chasquiyänanpaq.
  gaw-gaw: Aria ag gona, tuqan laip̱u ibp̱a niiona, ahan gona Sisaria tep̱ig. Konilias
    nug amelag ma dayeye, nug baeḵudp̱a amu nug laiḵudnab ele, nug ag onilagp̱a e
    uḏieg, ag ele qag mena daap̱ig.
  nca-nca: Toŋeyate saraŋoní Sisaria yendémo ŋuno oŋgurí. Kornilius suwisawiyómboya
    nembe topémboya neko yiriní mahe koporo sopoyaŋgurí.
  zpz-NTPP: Orzeꞌ gal tuubaꞌ dzi bri dey Cesarea. Zeꞌ blez Cornelio, nu de famil niy,
    nu de yu nu tonaꞌ la amig niy. Tub nac laa de yu zeꞌ bredz yu.
  mkj-mkj: Rehnwa mwerin, Simon Peter lel Caesarea, wijahu ma Cornelius, pwilihki
    epwi kijeh apel ah pirien kajampwallok ma ih lukehdo, joujowi Simon Peter.
  zac-NT: Stubi dzë bëdchini rall ciudá Cesarea. Ndë cabezë Cornelio lëꞌë rall con
    grë shfamílill. También gunaꞌbë Cornelio bëldá amigu shtëll.
  kyg-kyg: Egaꞌamo Sisaliya taonifiꞌmo uꞌa avaꞌyi huꞌnae. Koniliyasiꞌa agaiꞌa nofi
    vayaꞌe ao vayaꞌefeꞌmo ge huꞌnigeꞌa eꞌa aliꞌa anupa huꞌa Pitafeꞌmo agava maiꞌnae.
  kmk-kmk: Mabigat man summaaḻ da Pedro ud Cesarea. Uuwayon Cornelio dida pati utdat
    kakabbagiyana kan adani’n gagayyom na un inawis na.
  cao-NT: Oxabaya riquibaya tsi huëaquë tsi quiha Cesarea yaca qui ja cahëcaniquë.
    Jabi Pedro ó Cornelio pasoni quiha. Jaha pasoquí tsi quiha jahuë jimi bo, jahuë
    rabëti bo, tihi cabo ja catiani quiha, Pedro chani ja nicacano iquish na.
  bbr-bbr: Ak pote, kamuk ninoinus, tapera, Sisaria mena tonoin. Konilias ko kon tupsiu
    pak roat ko siakup rai kon owa koi kame rain.
  inb-inb: Sug kaiandika, Sesarea pui­bluma chaiag­rir­ka­kuna. Chi­pika Kornelio,
    paipa­pura­kuna­wa chaia­na­ku­di­ruwa tanda­chispa, paipa wasipi suia­na­kurka.
  hrv-hrv: Drugi dan stiže u Cezareju. Kornelije ih je čekao sazvavši rodbinu i prisne
    prijatelje.
  box-NT: Ɓa vará cãana á tá lée tɔ̃n vaá dɔ̃nnáa ho Sezaaree. Bṹn ǹ wé
    ò o Koronɛɛye, lè mín zĩi nùpua, lè mín bɔ̃́nlowà binbirí na ó o von
    á kará pan wo bĩ́n.
  ote-NT: Y rá hyaxꞌa̱ bi zøñꞌʉ nuni Cesarea habʉ mi ꞌbʉ ra Neyo mi tøꞌmi, ne xqui
