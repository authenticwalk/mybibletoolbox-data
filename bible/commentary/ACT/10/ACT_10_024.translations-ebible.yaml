    inessebin.
  mle-mle: Muwa pik day Sisariyaar wakwudiy. Alim Kaniliyasawa, dikidiy gwalugwa duwawa,
    kapa duwawa, kavin kwadiy Pitaak. Tayir Kaniliyas dayak wadidiy diki wiyaam vagaruwdakik.
  shp-NTPO: Boax, wetsa nete xabáketian, Cesareanko nokókana iki. Jatian Cornelio
    jawen rareboyabi, jato manai tsamákana iká iki. Jatian jainribi ikana iki, jabé
    jakoni raenanai joniboribi jato kenaa, bekana.
  aom-aom: 'Vaꞌaroho vaꞌo nëröho Caesarea amore suorovareje. Amore suorovoromo Cornelius-are
    osare vaꞌiaꞌamu Cornelius-ro Peter birohoromo uvadeje: Peter God vaꞌëne höromo
    hesi bëhire saꞌare ague aho hiromo Peter rajahijadeje. Rajahijamu gagorovo Peter-ro
    Cornelius banigojiomoromo uavadeje: Nadi ëhioho ëꞌi ma-riꞌöromo döro namijëjo.
    Na bogo God jevoꞌi ma-ae jevajëjo. Ma-ae jevajë uanugoromo huꞌo Corneliusꞌo jöe
    jörovobe osare vaꞌoromo Peter-ro gëvade Cornelius-are agane aemoꞌaeme ruejöro
    uëvadoho ae ahoꞌobëhe gagovoromo gemuore raromoromo muebejamu.'
  geb-geb: Mbe mba mɨtimanera khavgia vov, Sisarian hegi. Mbe zim, Kornirius mbe nzuav
    garav kav, ana mbaram za won fegutari gum won khurkhuu ga suaŋgim, mbe za vov
    ana phenan wari fugi.
  bsj-bsj: Celfiniceri cin doken kaisariya Karnilious ningtsng citi, chou kebcebo
    kange farub cebo bidomeu.
  cak-cak: C'a chi rox k'ij xe'eka pa tinamit Cesarea. Jac'a ri Cornelio ec'o (ralpachel,
    raj-c'uaxel) y jujun ri más yerojo' eroyon richin coyo'en ri Pedro.
  chf-NT: Päscab c'otijob tä Cesarea. Aj Cornelio u woyi u familiajob y jini u lotob
    mäx nämä t'ocba u pijnanob aj Pedro.
  tlf-tlf: Kale ninggil iyo no iip silipta, ilep abe-bilipta, Konilius iyo utamata
    e, mep so tolon-temip kalaa age-nalata, ilami igalak so duup-afin so imi bogobe-nala
    e, “Ibo tal am e tilipta, fenupta o,” agelata, tala tala kelipta, fen-bilip kale,
  piu-2006: Ngururrpa tjana ngarrirra aaḻi tawunu Tjiitjarriyalaya tjarrpangu. Kuuniliyatjalu
    yurrun yurrunpangku kulira tjunguṉu tjananya, palumpa walytja tjuṯa, walytja yilatja
    tjuṯaṯarra.
  poh-NT: Jeꞌ chic ikal xiponic pa ripa̱t i Corne̱lyo reꞌ chi ximol quiwach take ru̱cꞌ
    take cho chꞌi̱l take suk quikꞌoric ru̱cꞌ, uyunic chic riban quichꞌi̱l.
  tue-tue: Apebʉ́recope jeayira Cesareapʉre. Corneliope cʉ̃ʉ̃ya wederare, cʉ̃ʉ̃ menamacãrãrẽ
    néõ, yueyigʉ.
  bjp-bjp: Na biing namih, ri ka tapiek na Sisaria. Konelius i usum le rin tapiek,
    pesu ka kam turim foron sikinting lo turan foron rokap na tala una fel kia.
  xon-xon: Ki woln kitaak, le bi fuu Siisarea aatiŋ ni. Le Konelius nan yin waamaal,
    ni ujɔtiib dan udo, ki nan ka kii Piita. Le Piita ti fuu ki koo bi chee.
  tzo-ZNT: Ta xchibal to la cꞌacꞌal icꞌotic ta Cesarea. Ti Cornelioe tey xa la chmalavan.
    Stsoboj xa la scotol xchiꞌiltac xchiꞌuc ti muchꞌutic lec xojtiquine.
  mpm-NT: Ni kundijin ɨnga kɨvɨ ni jakoyo da ñuu Cesarea. Ja ni ndɨꞌɨ taka jnaꞌan
    Cornelio jiin chaa mani da jiin, ni kana da ni ka ndututu veꞌe da. Ni ka ndututu
    da yukan ja ka ndatu da Pedro.
  ots-NT: Ca pé hnar pa ya, bi zøtijʉ pʉ jar jñi̱ni Cesarea. Nu car Cornelio xquí
    mvitabi quí pariente co ni cʉ dda quí amigo cʉ más mí ntzixihui. Már tøhmijʉ,
    bbʉ xti zøh car Pedro, pa di dyødejʉ te di ma̱.
  hoy-hoy: दुसरा दिशी आंदुर कैसरिया पोहचुसदुर, अदिक कुरनेलियुस तान परिवार अदिक हात्‍तीगोळोर
    संगीगोळी जमा माळकु आंदुर्द हादी कायोन.
  uri-uri: Tu kaino hokga mning wrij ha ya pa, plaln, wa tu wreitn ha pa kaino paln
    kaino ha wail Sisaria. Kornilius pa kil wi tu walmpopmwrij, wa tu melnum worwor
    tiur alkilen pa kul kor tita ark nungkwangkenten arkenten ark.
  amo-amo: Nin Shantung kui me idaa Usizeriya. Kaniliyos wa din ncaa mine, awa dak
    ligowe nin likura a adindong asusut me.
  pjt-pjt: Munuya nguṟurpa ngarira mungawinkilta wirkanu Tjiitjaṟiyala. Palu tjana
    kuwaripaṯu ila pitjanyangka Kuniliyatjalu palumpa walytja tjuṯa, maḻpa tjuṯa kuḻu
    aḻṯingu palumpa ngurakutu pitjanytjaku, kaya pitjala wati panya palula tjunguringkula
    Peterku aḻa-aḻa nyinara paṯaningi.
  cwe-cwe: Siku de kaidi Petili kafika Kaisaliya, Kolineliyo kakala kowagozela uko,
    hamwe na ndugu zake na mambwiya zake wa habehi woyawagoneke.
  daa-NT: Ka kawtinti, kun̰ Piyer ottu Sezare. Korney gay n̰umig geen̰ji iŋ roynay
    ku taɓ, ŋu ƴokiy asin̰ji.
  mlp-mlp: In lehim tarom amulikmo danib usim teq in le uliq Sisariya-ib tugwahtiqiy.
    Sa Korniliyus tekomo asenlul teq ayogniz dimdimunta gililewunan in bo humab tuwolim
    teq in Pita-nen gimen emim osiy.
  ape-C: Pita nani amudok hanak arigaha ruwahepih aria hanak hatogur Sisaria. Hanak
    hatogur obi nyutob, Kornilius douk nape natrugun-umam. Nani ananip awirop aria
    enesh ananishi arpesh douk nahwaresh shanaki.
  bgs-bgs: Pagkasimag, igdunggù dan tun ta Cesarea. Gangatan dan i Cornelio, asta
    taganà din iglimud tô mga gakád din asta tô mga rarak din.
  faa-faa: Pukua i ikia tipia waka, mituru takahikia pukua, Sisaría taonea pausapo.
    Aporo Pita pasimako pusuane perakarihoamo, Koniniase kau kake ipi táke soko, ipi
    more soko, su sarimaraka eyaki hakāsa toapo.
  kik-kik: Naguo mũthenya ũcio ũngĩ warũmĩrĩire magĩkinya Kaisarea. Korinelio agĩkorwo
    ametereire na eetĩte andũ a nyũmba yake na arata a hakuhĩ.
  cap-NT: Niiz̈ kat taz̈u Cesarea watja irantichic̈ha, Corneliuz̈ kjuyquin. Jalla
    nicju Corneliuqui tjewznatc̈ha niiz̈ parintinacz̈tan, niz̈aza tsjii zuma mazinacz̈tan.
    Corneliuqui ninaca kjawzic̈ha, ninacazakaz Pedruz̈ taku nonzjapa.
  ksr-ksr: Motooŋ kema somaŋa motooŋgo eŋ kema laligoŋ Sisaria taonoŋ keugi. Keugi
    Korniliusnoŋ yoŋoojoŋ mamboma laligoro. Kaeŋ laligoŋ tinitosa ano alauruta awaa
    ii koma horoŋ oŋono mirianoŋ ajorooŋ ragi.
  eng-TNT: And the thyrd daye entred they into Cesaria. And Cornelius wayted for them
    and had called to gether his kynsmen and speciall frendes.
  sbs-sbs: Izuba lichilila ba bakezi kwa Sesarea. Kornile a babalindile, a basumpi
    hamwina bazalwa ni bo ni balikani bakwe.
  sue-sue: Nukare ebete ena pi daimata auro kei awe Sisaria nate niwa. Konilio nu
    sedikai nuso ata otao mamai nusore senu mu dara niwa nukare dia itiwa kei awewa.
  fra-NCL: Ils entrèrent à Césarée le jour suivant. Corneille les attendait, et il
    avait invité ses parents et ses amis intimes.
  bhg-bhg: Edo sipo neinde awamane Seseria totoritera. Cornelius iji ainde awamane
    gumbaro gain eite isinesina. Edo ainda embototopo ae otatawo atutumbaride daedo
    ainda mandoda dada orote matu sisina.
  snn-NT: Sani, ganijën ba'ijën, yequë umuguse Cesarea huë'e jobona ti'anreña. Ti'anni
    ëñato, Cornelio yua baguë te'e bain, baguë gaje hua'na choni ñë'cosi'quë baquëña.
  atb-NT: Hau htang nyí, yhangmoq gi, Kesare wà mó shut wang ló akô. Koneli gi, yhâng
    é gumang wuì eq buinùm ji-myi wuì lé ji tsîng to mù, yhangmoq lé láng nyi ri.
  cek-AK: Khawnbangah Caesarea vangpui thungah akun o. Kornerlia loe angmah ih canawk
    hoi kangzong ampuinawk to kawk moe, nihcae to zing o.
  bkd-bkd: Nakauma sidan diyà ta Cesarea duun hu ikaduwa ha aldaw. Si Cornelio tagsalapà
    en daan kandan aman inamul din sa alan ha mga kadumahan din daw sa mga amigu din.
  ctu-76: Ti cha'p'ejlel q'uin ti c'otiyob ya' ti Cesarea. Cornelio chʌncol i pijtyañob.
    Tsa'ix i pʌyʌyob ochel ti yotyot yoque i pi'ʌlob je'el yic'ot cha'tiquil uxtiquil
    i pi'ʌlob ti chumtyʌl.
  lac-NT: U jer u q'uinin caj c'uchob ich u cajar Cesarea ti' cu pajarob u c'uchurob
    Pedro ten Cornelio. Rajen caj u rʌc pay u bʌjob ich yatoch. Baxuc u yajob u bʌj
    caj u rʌc pʌyaj tu yatoch Cornelio.
  xla-xla: Yia꞉ tame duka dla hutiyepo ma alila haleta Kasaliya dla tame woyamaiyo.
    Koneliyas ya꞉ alila edla ompolomama ya꞉ asiyadulo mate yimkadulo mate aya dulu
    dla sisilalipo ompolaiyo.
  xav-NT: Awẽpsi te za aihutu, Sézareza u hã. Tame Conerizu hã te zahadu sô mapa.
    Sô ĩhârâ za'ra norĩ hã te duré ĩsiré sô mapari za'ra, ĩsisãnawã norĩ hã, duré
    ĩsiwadi norĩ zama. Tawamhã Pedru norĩ hã ma tô aihutu. Sihutu wi, Pedru hã te
    'ri tẽme mo.
  cuk-cuk: A-banedgine, Pedroʼba-nadapmalad Cesarea-neggweburse modapmalad. Agi Cornelio,
    degi, e-gwenadgan, degine, e-aimar-nuegan, Pedro-edarbebukwa gusmalad.
  tbf-tbf: Simi ra vemusurie, gi nga so beit i Kaesarea. E Konelius a nga rosie gie.
    A nga kuk kakuon bu patsan ma bu palapalan tuktuk nemei si ken vonuo.
  uig-CYR: Иккинчи күни, улар Қәйсәрийәгә йетип барди. Әнди Корнилий туққанлири вә
    йеқин яр-бурадәрлирини өйигә чақирип, Петрусларни тәққәзарлиқ билән күтүп туратти.
  ikw-NT: N'ekile a, ọ vadu Sizaria, hne Kọneliosi nụ rụmu nwene a nụ ele enyi a o
    sukwuru zị neese a.
  khs-khs: 'Hanapola: honosane eniyapola: kiapowemi tese, hapawa ha:na: Sesalia koamesa:wemi
    fiya tese musuluyetiye hapakeye. Aputa: Koniliase ewa iwamo yesipela: ela:. Eyawa
    heneye e manawana apula: e sena iwa sopoke kekenemita: ho seyakeye.'
  dwr-ENT: ዎንቴ ጋላሲ፥ ቂሳሪያ ጋኬዲኖ፤ ቆርኔሊዮሲ ባሬ ዳባቱዋኔ ባሬ ላጌቱዋ ኢቲፔ ፄሲ ሺሺዴ፥ ጴፂሮሳ ናጌ።
  pma-pma: Amual uva, ka en avong sav teni, arokol taon ten out Sesaria. Ka Konilias
    mules teim veni mul rosin Pita. Kei ros teim ral min koakeil emun ten vatiamal
    onen ka tei en more time keil onen koa sisil en keil avamai.
  atd-NT: No to igkarangob no allow, nokouma sikandan dio to lunsud to Sisaria. Si
    Kornilio, nigtatagad to pogdatong dan no impanoy rin on limura ka mgo sulod din
    woy ka lagboy no mgo karumaan din.
  tel-2017: ఆ మరుసటి రోజు వారు కైసరయ చేరుకున్నారు. కొర్నేలి తన బంధుమిత్రులను పిలిపించి
    వారి కోసం ఎదురుచూస్తున్నాడు.
  hat-BSA: Nan youn jou pi tà, li te antre Césarée. Alò, Corneille t ap tann yo. Li
    te rele ansanm fanmi ak zanmi ki pwòch li yo.
  bxh-bxh: Lahai fafaluwagana yai sa mahano lau Siseliya. Koniliyesi ma afa efana
    yo afa haidana safalumadi ya yogaidi mate Pita sa bagibagiyen amainiya.
  top-NT: Pero hasta ixli̱cha̱lí tácha̱lh nac Cesarea. Cornelio ixca̱kalhi̱ma, ixca̱ma̱makstokni̱t
    hua̱k ixli̱talakapasni y xalactali̱pa̱u ixamigos xlacata natalakapasa Pedro.
  msk-msk: Kayan dyomatung silan ag Sesarea ninyang sapit na allaw. Tyatagadan silan
    disaan ni Kornelio. Yang manga layon aw manga amigo ni Kornelio na pyapatawag
    naan disaan arag yagatagad kang Pedro.
  gyr-NT: Ahere ayihive oyepotase Cesarea ve, yuvɨraso sẽtave. Cornelio rumo osãro
    opacatu omu eta rese yuvɨreco iyavei omborɨparete güembisoho reseve avei.
  kmh-kmh: '@see-verse:ACT.010.023'
  ukr-ONPU: Назавтра вони прибули до Кесарії. Корнелій уже чекав на них, покликавши
    родичів та близьких друзів.
  emi-emi: Vara aiaaghaluene ateva nau, laghe rekataala eSiisaria. Konilies ghe kolo
    aitauaala mangalina atoa me kapuna atoa, me laghe toitoi Pita.
  zpv-NT: Ya seguihdu badzihn raꞌ ba guihdxyi Cesarea, riꞌchi laꞌh Corneliu batiaaꞌhala
    garaa lasaaꞌ ba cun xamihgu raꞌ ba rwaaꞌ yihdzi ba tin cabweeza raꞌ ba gadzihn
    Pehdru.
  gux-gux: li dan lieli daali bi den pundi Sesale. bi den sua Koneya leni o diegunni
    yaaba leni o bua kaaba kuli den guuba.
  kos-kos: Len se toko ah el sun acn Caesarea, yen Cornelius el muta soanel we, wi
    pac sou lal ac mwet kawuk ma el solama ah.
  ibo-ibo: Nʼụbọchị na-esota ya, ha bịaruru Sizaria. Kọnelịọs nọrịị na-eche ha, ya
    na ndị ezinaụlọ ya, na ndị ikwu na ibe ya, na ndị enyi ya ọ kpọrọ.
  yml-yml: ꞌEdeye i ꞌenovi, mulieta i leꞌwai Sisalia avaꞌaibe bei Konilio i lulukamata
    ma yana vavine natunavo taiadi wata enavo ꞌakonadi i vonedi i maiaga ma fuedie.
  ory-ory: ପରଦିନ ସେମାନେ କାଇସରିୟାରେ ପ୍ରବେଶ କଲେ, ଆଉ କର୍ଣ୍ଣିଲୀୟ ଆପଣା ଆତ୍ମୀୟ ଓ ନିକଟସ୍ଥ
    ବନ୍ଧୁମାନଙ୍କୁ ଡାକି ଏକତ୍ର କରି ସେମାନଙ୍କ ଅପେକ୍ଷାରେ ଥିଲେ।
  bzj-bzj: Di neks day dehn reech Seezareeya. Kaaneelyos mi-di wayt fi dehn ahn ih
    mi aks aala ih faamli ahn kloas fren dehn fi kohn.
  wmt-wmt: Yanani palu kayili. Kumantawarlanyja palu pirriyani Jijirriyarla. Wali
    kajaluwarlany manya marurrpinya piyirnwarnti jarntuwarnti Kuniliyajju. Pinakarriwu
    palunyanta wangki Jayimin Pitanga nyapartukarra manyanangu julawu. Jarranyangani
    palurla Pitawu.
  chk-chk: Sorotän ewe rän ra tori Seserea. Iwe, Kornelius a awitiir, a pwal körifengeni
    aramasan me chiechian kana mi kan ngeni.
  ssd-ssd: Kinaig ka ndinŋge kinynaig. Mafena le Kornelius nu buk nuŋe ndare tuma
    nuŋe gulab nane ŋakmba kile-maŋgurka Petrus tairŋga minnaig le nane Sesarea pronaig.
  acr-TNT: Chucaꞌm kꞌij cꞌut xebopon pa ri tinamit Cesarea pa eroyeꞌem wi ri Cornelio.
    Rire umolom chi quichiꞌ ri ratz-uchakꞌ y ri ramigos ri cꞌax caquinaꞌ quib rucꞌ.
  rop-rop: Wal neksdei na deibin kamat langa det taun gulum Sesariya, en Pida bin
    faindim det men neim Koniliyas deya. Imbin weidabat blanga Pida garram ola femili
    en fren blanga im,
  mee-mee: Me ngangaila, na keke lele ngae Sisaria. Nae Kornilius kala nga ragau rae
    i ba ragau palu ra i ba ta ri atung bole keke momalla te Pita.
  dif-dif: Ja ditji kulnuni tana Cäsareani wokarana wonti. Korneliusulu ja nunkani
    nguralali ja kamaneli ngura kulnulali, tanana nulu mapana wonti, tanangu kalkana
    wonti.
  gam-gam: Kambono po kondwe tambiye pamaka, tagika, er dumo Sisaria po pillau dji.
    Iwa Kornilius Pita wonda dje pille djika, numb taimane una ne, yene ye noi una
    wo makai to moi.
  nou-nou: Edo sipo nei ungo Caesarea nati da bugusera ainda Cornelius de uso orobe
    de otatao de bugorase sisira awa Peter simba ise ainda atisera.
  mqb-NT: À anjahay sidew kərtek anahan awan, tə dəzle à Kaysariya kutok. Korneliyus
    nà, ɓa kə̀ gərak anan ɗo anahan ahay ta car anahan ahay sa ba anan gərekke agay.
  ape-B: Pita nanu amudak hanak aliga wehluwih ali hanak hatoglu Sisaria. Hanak hatoglu
    abali, Konilias douk nape nebeyogunmom. Nanu ananip awilop uli enech ananichi
    elpech douk nohwalech chanakili.
  grc-F35: καὶ τῇ ἐπαύριον εἰσῆλθον εἰς τὴν Καισάρειαν. Ὁ δὲ Κορνήλιος ἦν προσδοκῶν
    αὐτούς, συγκαλεσάμενος τοὺς συγγενεῖς αὐτοῦ καὶ τοὺς ἀναγκαίους φίλους.
  cav-NT: Peya huecaca tuna judirucuare Cesareaju. Corneliora ihuayaju cuita tuna
    tuja etareju junaticuare. Tuna judiruma jarijutu Corneliora cuejamerebarecuare
    tuja etareju cuaishu tuja ata cuana, eadeba cuanaque jadya. Tuna tsehuedya tujatu
    ihuacuare Pedro junatiyaque.
  kgp-NT: Tỹ vaj kỹ ag tóg Cesaréia tá junjun mũ. Tá Cornélio tóg ag jãvãnh mũ. Hã
    kỹ tóg ã kanhkã ag kar kógfyn ja nĩ, ag mỹ vẽnh vĩ jẽnẽ ja tóg nĩ, ã mré ke kar
    ag mỹ. Kỹ ag tóg kãmũ ja nĩ, kỹ ag tóg tá nỹtĩ sir.
  bvd-bvd: Kera da lea kau suli roo fa sato ki lelea daka dao 'i Sisaria 'ana ruana
    fa sato naa. Sa Konelias ka maakwali kera gwana ma ka 'ailia mai toolana ki ma
    toa kwaimani nia ki siana ma kera daka koni sui naa maasia sa Bita fai kera.
  ukr-1871: А другого дня увійшли в Кесарию. Корнелий же дожидав їх, скликавши родину
    свою і близьких приятелїв.
  apz-apz: Nowentɨfi moꞌnɨngkanta ango Sisaliya iꞌmofamentohofofoho. Kouniliyos kakoe
    pone kakoe temtitofo soꞌnji aꞌamu nomꞌne joho lɨhwatɨmentiso soꞌntnneꞌno hontohumamentohofofoho.
  yon-yon: Kwane aron maa kumbed wene Saesaria aom aomniwen. Kwane, Koonelius kuu
    kibik mananiib ande meenoon kowe, yarianiib yangkodmi amuniib weng yuk keendoona
    mene yambiwoom nedbiwen.
  poi-NT: Jesɨc jém tuŋgagam más ja̱ma, núcyaj jém attebet Cesarea. Jemum iŋjócneyaj
    jém Cornelio con algunos it́ɨ̱wɨtam y con jém más wɨbɨc iamigoyaj jém iŋwejayñewɨɨp.
  wuv-wuv: Heai arewadiai, ina sufudai i Caesarea. Cornelius na apa'ia ba i nomai
    ma ina harofamii ei gufuna mawe ei tafina.
  quf-NT: Jope pwiblumanta lluqshirqa, allaqninraq Cesarea pwiblumanqa ĉharanllapa.
    Ĉhatinllapaqa, Corneliuqa ayllunkunawan amigunkunawan tantakasha, Pedrutaqa yarayasha
    karanllapa.
  yuw-yuw: Yu ongga kumbong diuna uyapdec dubung. Duuya sa isuna kembotsum uyap ongga
    Sisaria bucin ongkubung. Woce ongkuuya Konilias yu urop niporugi inuna ambaracho
    engsuran tongga yuha torengga idung.
  hus-NT-1971: Ma tin tsabchil q’uicha tam ti ultsitschic ti Cesarea. C’uajat a Cornelio
    tin q’uima’ in aychal ca ulitschic. C’uajatchic jaye c’al jaja’ ti aychix talchic
    in at ebchal xits’alchic ani talchic axi lej ja’ublab c’al a Cornelio.
  med-med: Wote, puk ting manga pek, utʉma orunga, Sesariya kona ila ruk purung. Ei
    kʉn, Koniliyas ndi, elim nga wamp mbo tenda na, manga keta kup wamp na mbʉ, ruk
    tʉpa, mou ropa, Pita nokundpa murum.
  bch-bch: Idio ta ado sae tiuot Sisaria, be Kornilius isangasanga gid. Ei ibaba isobosobo
    ga iuaeoae motean ga tinam tiluplup.
  cco-NT: Jo̱ mɨ˜ cajneáˉ co̱o̱ˋguɨ jmɨɨ˜ lajo̱, jo̱guɨbaꞌ caguilíiñˉ cartɨˊ Cesarea
    fɨˊ lɨ˜ nɨguiing˜ i̱ Cornelio do sɨjeengˇ írˋ co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ
    sɨnʉ́ʉˆ quiáꞌrˉ có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ i̱ cuíiñˋ eáangˊ i̱ catǿꞌrˉ fɨˊ quiáꞌrˉ
    e laco̱ꞌ niꞌíñꞌˋ i̱ Tʉ́ˆ Simón do.
  deu-1951: Und am andern Tage kamen sie nach Cäsarea. Kornelius aber wartete auf
    sie und hatte seine Verwandten und seine vertrauten Freunde zusammenberufen.
  alq-ALGNT: Mina8adj dac e kijeba8acinig ogi oditana8a Sesani. Konelias ogi taji
    pian, acitc kakina otcina8emaganan acitc o8idji8aganan kagi nd8e8emadjin.
  ixl-NNT: As tu veꞌt umaꞌt qꞌii, as oon veꞌt chajnaj tu u Cesarea uvaꞌ nik itxꞌebꞌonkat
    u Cornelio, tukꞌ unqꞌa titzꞌin tatzikeꞌ, tukꞌ unqꞌa tetz kꞌultziꞌeꞌ uvaꞌ maꞌtik
    imolataꞌ.
  boa-NT: Aaméhjáa tsíijyu úújeté Tsetsaréavu eenée Conéério ihyájkímuma íñahbévajtéké
    ɨpɨ́úvámema dííbyeke téhmehíjcyátsihvu.
  etr-etr: Amo aiyo amogi e Sisalia gaamugi besela galai. Gaamugi ami Gonilïasaea
    ili beaha nelo. E sosogo amolige e damelëfalï amolige misialolahilä, ili gegedola
    beaha nefolalo.
  quh-NT: Khepan p'unchaytaj Cesarea llajtaman chayarkancu. Corneliotaj chaypi paycunata
    suyasharka ayllusninta allin rejsiskasnintawan tantaspa.
  kwi-kwi: Mamaz payurane Cesarea pɨpulura nappaara. Pedrora tɨriztuasmin, Cornelione
    paiña kwaltakas paiña izmuruzkas akwanara.
  agm-agm: Nuwɨ asisɨha naasaahɨ otɨhapɨhɨ nanopawɨ nuwɨ aunahɨpa Sisariyaahanda noaipawaayopo.
    Aihɨ Koniriyaasiho tɨtɨhɨ komɨhiyaisunɨ usa komɨ naisɨhiyaisunɨ numwaatɨ napɨtaawo
    tɨwɨ jaawɨ ahoyanɨwɨ bindawaayopo.
  ubr-ubr: Peter on osi mat si’nan eta nenenai awam ifom ato ra itom on osi sinai
    Caesarea sigat, menan Cornelius an dam warar, a tuturan bag, osi ibebegis sinat
    mat engon nan simomousin.
  tsw-NT: Reve a rawa Kasariya nu usana. Reve Kaniliya da̱na̱ a pura le, a̱vu u banu
    edenge a̱ yi na̱ nꞌutsa̱ ma̱ yi.
  cax-NT: Au quiatarrü nanenese iñataimia au manu pueblurrü nürirri Cesarea, auna
    cauta pohosoti Cornelio. Acamanu anancati barrüperarati icümenuma aübu bama ipiarientetorrti.
    Aboma ito bama nesarrti amigorrü, bama manrrü cuasürüma ümoti.
  aia-aia: Mana'i nata dangi'a ro'u, naraugu ataha na'i Sisaria. 'Ia Konilias 'a 'unuraau
    hako mai na'i ruma ana 'iraaui nei narau heito'oranga'i, beiraaui gere sae goro
    ana'i narau totoria Pita.
  srp-1865: I sjutradan uðoše u Æesariju. A Kornilije èekaše ih sazvavši rodbinu svoju
    i ljubazne prijatelje.
  agt-agt: A ta mekatallu en na araw ta datang nig Pedru ta ili na Sesariya a dana
    ginawi ni Kornelyu ya kahulun na kiden ikid na kofun na kiden nga mappya tentu,
    te ikatalak na ta yen ya araw na datang nig Pedru.
  lug-lug: Ku lunaku olwaddirira Peetero n’atuuka e Kayisaliya. Yasanga Koluneeriyo
    amulindiridde, ng’ali ne baganda be ne mikwano gye be yayita balabe Peetero.
  yby-yby: Sakiya wiki anuloka udikiki go libolawa maya wiki Sisaliya numutoka hetae.
    Wiki hetaboya Koniliyasi maya muki wewenalale yuhamakiya dilipe nupa okoko neyoko
    wiki mudai-minae.
  heb-heb: ולמחרתו באו אל קסרין וקרניליוס מחכה להם ועמו בני משפחתו וקרוביו ומידעיו
    הנקהלים אליו׃
  mpp-mpp: Yenge yefewa deboc monic falu mac saeme fangkelu hikegacgu Sesarea sulumeibong.
    Konelius ye alingfocine nga agofocine wacebame wangec gabong hike sulumeibong.
  apb-apb: Na aana hai dinge lo'u i puri, nge kire ko lai hule wau i Sisaria, na a
    Konilias ko maa'oohie oto a Pita. Na e lokoa no'one ahutana mwala aana uluhei
    iinoni ingeie na ngaeta mo malahune.
  san-TEL: పరస్మిన్ దివసే కైసరియానగరమధ్యప్రవేశసమయే కర్ణీలియో జ్ఞాతిబన్ధూన్ ఆహూయానీయ
    తాన్ అపేక్ష్య స్థితః|
  ben-IRV: পরের দিন তারা কৈসরিয়াতে প্রবেশ করলেন; তখন কর্নীলিয় নিজের লোকদের ও বন্ধুদের
    এক জায়গায় ডেকে তাদের অপেক্ষা করছিলেন।
  ntu-ntu: Nrlc ngrlxobz, Pita badr kztedeng sc tzkaputrpebzng mz taon kxetu Sisaria.
    Konilias ayrlwr-lxblrpele kxnginideng x kx krlzti-zlwzleng. X mzli lc Konilias
    sc tqaenzlile Pita, murde nzrpilr naxlr-kzlr nrpa kx yapwxtile.
  pan-pan: ਅਗਲੇ ਦਿਨ ਉਹ ਕੈਸਰਿਯਾ ਵਿੱਚ ਪਹੁੰਚੇ ਅਤੇ ਕੁਰਨੇਲਿਯੁਸ ਆਪਣੇ ਘਰ ਵਾਲਿਆਂ ਅਤੇ ਪਿਆਰੇ
    ਮਿੱਤਰਾਂ ਨੂੰ ਇਕੱਠੇ ਕਰ ਕੇ ਉਹਨਾਂ ਦਾ ਰਾਹ ਵੇਖ ਰਿਹਾ ਸੀ।
  gvc-gvc: Pa dachoi tina Cesareapʉ sʉha. Ti sʉhto panocã Cornelio sehe to coyeare,
    tiro mehne macaina cʉ̃hʉre pji cahmachu, Pedrore cohtaa niha.
  ksj-ksj: Ebu oname ohereranadu, bare irarirotene, ḡorava moneo Kaisarea neḡano feuriro.
    U Korunelio ani, nabuga zu ane vaze manoḡa manoḡa huze nuꞌozadu, guhiu radiunu.
  sbk-sbk: Shandabho yakwe bhafiha hu Kaisaria. Bhamwaga uKornelio abhaguulila abhunginye
    ajirani bhakwe na bhaala bhonti bha munyumba yakwe.
  mya-JVB: ထိုနောက် တနေ့ ၌ ကဲသရိ မြို့သို့ ဝင် ကြ၍၊ ကော်နေလိ သည် မိမိ အဆွေအမျိုး မိတ်
    ခင်ပွန်းများတို့ကို စုဝေး စေပြီးလျှင်၊ ထိုသူ တို့ကို မြော်လင့် လျက်နေ ကြ၏။
  kgf-kgf: Ieneŋ hénaiguc siŋi méŋ hema keŋkecma Kaisarea ʒéic alawac ama areŋa yandaiguc
    kereŋgic. Waŋu Konelionéŋ sac kitichéra ʒéma ala hiabia kecgic tosara unuruyu
    tocgéma mambéc kecgic.
  awb-awb: Mó wehekáh Pítarehga Sésáría suwahpeq kuwe. Kóníríaga wenawahrahreq wene
    iyahnabo anímárínseq síáhrabúwara sega wene nahtapeq sure momiwíue Píta áwénunuwe.
  gdn-gdn: manako nawaru puruwena ade kayatagubu kaiwa da tawana Sisaraiya apunu Koneriyasi
    e tawaiya bautagubu. Apunu Koneriyasi tawaiya bautagamawa ka e eya mu nawanamaga
    ika tondawa. E tawai rabineya ka iyapana ropani kawaya, e ewai ade e kowaiyoma
    mete kina ki ika ewapuru mena dibimupu idiwa.
  nko-NT: Mʋ́ ɔyɩ kɛhɛ a, boyówie Kaesarea wúlutɔ. Botsutsúa abʋwie ɩnʋ á, Konelio
    latɩ́ mʋ wóyítɔ́ ahá pʋ́ mʋ anyawíe kláklá befia, ɔdɛ amʋ́ ɔkpa kɩ́ɩ.
  bsn-NT: To bajiri gajerʉ̃mʉ, Cesarea vãme cʉti macajʉ ejayujarã ĩna. Ĩna ejaroto
    rĩjoro, ĩ yarãre, to yicõari, ĩ babarãre quẽne ĩnare jirẽoñuju Cornelio, “Simón
    Pedro ĩ gotisere ajito mani” yigʉ.
  pib-NT: Pagognetnakni Susari rapokna. Kornelyo kagwakanatna. Rapatanunetka gimolene
    ga wa rumatletanune potu.
  wiv-wiv: A Pita kamana nuhu kua dia ta vavana vano dia ka ngoro na dala ki dama
    dia ta vano bele ni Sisaria. A Kornilius e lala habuka da dia ta lohu kubarae
    ia kini koi lupunia habu vineka laveve kamani habu kurakurana dia kene lohu laveve.
  reg-reg: olunaku lunu lwalubhie bhejile Kaisaria. Mbe Kornelio aliga abhategelee;
    na aliga abhabhilikie amwi na bhaili bhae na bhasani bhae abhayei.
  mlh-mlh: Moko raru gioboboine moakoŋ peku raru goku Sisaria taoŋgo ropebuŋ. Ropebi
    Korniliusji yoŋore odigaru goya. Oŋu goku tifepuine eru ogopuine fiine oi kepore
    yabeko piineo tumaŋgaru ŋebuŋ.
  gof-ENT: ዎንቴ ጋላስ፥ ቂሳሪያ ጋኪዶሶና። ቆርኔሊዮሲ ባ ዳቦታኔ ባ ማታ ላጌታ ኢሲፌ ፄጊ ሺሺዲ፥ ጴፂሮሳ ናጌስ።
  aau-aau: Sa om Sisaria hokwe leikmon hiy-ousne. Kornilius hiykwe sawk hye serey
    hiy-naruok. Hiykwe hyo wayh-ih nayh lowpwarowp o, hyo uwrku saku o, seme po me-okrar
    hokruw, Pita se lonuayk e.
  tvk-tvk: Lakakao laba e, e visuvong nen, laduxoh taon te hal Sesaria. E Konilias
    dat tim e di datil Pita. Dat tim del vatimol nan xil e rut timue nan xil mun xa
    tesilasil ni xil tengan limei.
  prf-NT: Ten kinailawan ay dummemát hidi ti Cesarea. Maguray dán de Cornelio ay ten
    inimbitaan na hidi a kapartidu na sakay en amigu na hidi.
  auy-auy: aampaꞌá kówaesa wémesa Sísááríyaa-naopaꞌo kumbá Kóníríyasi wenamááraawe
    wení waásiye táántowasa tatúwaandu urésa Pítaamba amuꞌmakówana
  tbg-tbg: Pitaava vinavuka hampata oru viro aarana vaitero vira qararaa viva vetara
    Sisariaini orurero tavovaro Koniriasiva vira veka vaiharo nai navunaakavata nai
    tontinavuvata naaromanta vikavata Pitaara veka vaura.
  hub-NT: Tumawar Cesareanam Cornelio, ashi nina patai ainan, nekas nina amikri ainajai
    ipaa iruuntrar nakainak pujuinai jeawaruiti.
  hmo-hmo: Kerukeru Kaisarea hanua dekenai idia ginidae. Korenelio ese iena ruma dekenai
    Petero ena ginidae ia naria noho, bona iena varavara, bona iena turana korikori
    taudia ia boiria, idia hebou noho.
  big-big: Wok kalikebekke puwili panga Sisariya yerengke lewagela. Pulogo Konurus
    Simong Pitayegi yuke wizilege keya Konurusgu pigi ingembuwili keya pigi kewengkewilirau
    menalege ngago yeiya logo puwili mabuwili yuke koya.
  gux-G: Li dalieli daali b den pundi Sesale. Li sua ke Koneya den yini o kpiiba yeni
    o buakaaba ke b taani ki cua.
