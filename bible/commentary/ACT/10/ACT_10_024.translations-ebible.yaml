  urd-GVH: एक दिन के बाद वह क़ैसरिया पहुँच गया। कुरनेलियुस उनके इंतज़ार में था। उसने
    अपने रिश्तेदारों और क़रीबी दोस्तों को भी अपने घर जमा कर रखा था।
  ycn-ycn: E apacala que i'imacá huacajé nephá pajimila Cesarea ejo. Rená huacajé
