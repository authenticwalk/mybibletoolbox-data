  kan-OKCV: ಮರುದಿನ ಅವನು ಕೈಸರೈಯವನ್ನು ತಲುಪಿದನು ಮತ್ತು ಕೊರ್ನೇಲ್ಯನು ಅವರಿಗಾಗಿ ಕಾಯುತ್ತಿದ್ದನು.
    ತನ್ನ ಬಂಧುಗಳನ್ನು ಹತ್ತಿರದ ಸ್ನೇಹಿತರನ್ನು ಕರೆಯಿಸಿದ್ದನು.
  bbb-bbb: Bu vakuma nituame bu are Sesaria ijia usiae. Ro e Koniriasi fune uri agane
    fuone ijiakina kairafa fuone ije kiamo bune besu afuima areme Fita samuana kari.
  blw-blw: Yag hen kafigatana, inumchahcha ad Cesarea yag wachacha tot-owa cha Cornelio
