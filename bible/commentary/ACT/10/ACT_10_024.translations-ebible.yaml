verse: ACT.010.024
translations:
  kpx-kpx: Tiliale humaha tavae ladeveliale vavita Sesaliae velehovoge Koniliasiu
    au eseta au haokuvuta holoevei abuhi hemei usege Bitau velemanu.
  okv-H: evito iho vujenu Peter te Joppa ekalesia embomeni te enana ga egerembeto
    puvuto
  tbo-tbo: Malitom meme apoma u Sisaliya hi lugeleta. Ma noka hosi Koniliyasi a guguni
    gehouhi po a lawa gehouhi i otugehi po hi nei po hi otonana.
  mal-C: അടുത്തദിവസം അവർ കൈസര്യയിലെത്തി. കൊർന്നേല്യൊസ് അവരെ പ്രതീക്ഷിച്ചിരിക്കുകയായിരുന്നു;
    ബന്ധുക്കളെയും ഉറ്റസുഹൃത്തുക്കളെയും അദ്ദേഹം അവിടെ വിളിച്ചുകൂട്ടിയിരുന്നു.
  grc-SR: ⸂Καὶ τῇ⸃ ἐπαύριον ⸂2εἰσῆλθον⸃ εἰς τὴν Καισάρειαν. Ὁ δὲ Κορνήλιος ἦν προσδοκῶν
    αὐτούς, συγκαλεσάμενος τοὺς συγγενεῖς αὐτοῦ καὶ τοὺς ἀναγκαίους φίλους.
  bgc-bgc: आगले दिन वे कैसरिया नगर पोहचे, अर कुरनेलियुस अपणे कुण्बे आळा अर प्यारे
    साथियाँ ताहीं कठ्ठा करकै उनकी बाट देक्खै था।
  khz-khz: Ira geagoto, raupara kapanai geve maituto, elaganiato vou Kaisareai gekwarato.
    Korenelio na ira ealo-tagorawai, gena talima e gatana maki ekea-koukourato gena
    numai.
  deu-TKW: Tags darauf aber langten sie in Cäsarea an; Cornelius aber wartete auf
    sie, und hatte seine Verwandten und nächsten Freunde zusammengeladen.
  zsr-NT: Dza bunn niꞌ, guladxinëꞌ Cesarea. Chzoëꞌ rbözëꞌ lequëꞌ Cornelio, len chnutubëꞌ
    lidxëꞌ yuguꞌ diꞌa dza queëꞌ, len yuguꞌ böchiꞌ lzëꞌë nadxiꞌirnëꞌ.
  lin-lin: Sima na mokolo moko, bakomaki na Sezarea. Kornei azalaki kozela bango,
    mpe abengisaki bato ya libota na ye mpe balingami na ye mpo ete bazala lisanga.
  hns-NT: Tab ek rodj baad oelog Sesaarea sahar me pahoetjal. Hoewa Kornelias aapan
    sab palwaar aur saathie log ke ekattha bolwaaike oelogke agorat raha.
  noa-E: Mag wëtumua, ag noram deeu Cesarea barjierram aajem. Mam barimawia ooimaawai,
    chadcha Cornelioou ich khodnaan dʉ̈i ich khapkhʉʉn ich dʉ̈i ajapcharam khʉʉnpa
    ãbam aig biirdʉnaa am nʉ sĩejim anaabá.
  eng-EMTV: And on the next day they entered into Caesarea. And Cornelius was waiting
    for them, having called together his relatives and close friends.
  mib-NT: Te nde ɨnga quɨvɨ̄ ni jinūcoo de ñuu Cesarea. Te Cornelio ndétu de jinūcoo
    Pedro, chi ni nastútú de tāca jnáhan de jíín táca amigo de jeē quijnáhan vāha
    ga de jíín.
  lif-NT2: कुआत्‍छिन्‍दाःन् खे़ङ्‌हाॽ सिजरियाओ मे़गे़रे़आङ् कर्नालियसरे़ कुगाइहाॽ
    नु निःत्ताङ्‌बा कुन्‍देःङ् कुन्‍जुम्‍हाॽ सोरिक् मे़बोःक्‍खे़आङ् खे़ङ्‌हाॽ मे़हाङ्‌घुसिर
    मे़युङे़रो॥
  xnj-xnj: Ndi pamalau yaki vakahika pamuji wa Kaisalia. Kolineli avi mukuvalindila
    mwene na vanalukolo lwaki pamonga na vankozi veavagongolili.
  mmx-mmx: Ap mo laaleng melemu ni ga rupot to Sisaria. La ne Konilias ga nemen tangais
    i eburu mi lentaba ren la larapen tangas avukat teren no ni ga xup kaka nedi.
  cbr-NT: Coonx ca Cesárea ëmanu bëbacëxa. Bëbamainun ca Cornelionën aín aintsi 'ibucamacëñun
    an 'unáncë unicamaribi aín xubunu cuanun quixun camiacëxa. Camicë́xa timë́an ca
    acamabëtan Pedro caíancëxa.
  tee-NT: Acsni alakatamch avilhchan jumpa tatanucha ju lak'achak'an Cesarea. Pus
    ju Cornelio na ix'alacpacxanvi. Ix'alact'asanitach ju ixlhi'alak'avin chai ju
    ali'in ju palai k'ox ix'amigojni ixtajunita.
  eng-LSV: and on the next day they entered into Caesarea; and Cornelius was waiting
    for them, having called together his relatives and near friends,
  cak-NT: Y ruca'n k'ij ri quie'el-pe pa Jope, c'ajari' xe'apon pa tenemit Cesarea.
    Y chupa ri tenemit ri', ri Cornelio jeruwoyon ri rach'alal y chuka' jeruwoyon
    winak ri can yerojo', y jequiyoben-apo ri Pedro.
  pah-NT: Ko'emame g̃a vahemi Cesaréia pe. Cornélio'ga ombojatyka pa gwe'yja'g̃a nog̃a
    g̃ahã no – kiroki g̃a ga pavẽi ojikoty'a. Garonga pe g̃a ndekoi Pedro'g̃a mboha'uva
    a'ero upa.
  sja-NT: Aɨ norema panajida Cesareade, Corneliopa nɨmaa badamãi, ichi te pidaarã
    ome mãik'aapa ichia t'ɨ̃ pëida k'õp'ãyoorã k'iniarã ome.
  xed-xed: Ka ɓhadaghatá həŋ da luwa Sezare. Gamahtsimani, ta kzlaykzlay Kwarney nda
    la ga taŋ tani, nda hɗuhuɗa grahani gwal hagaf tsi ya, ta həŋ.
  mks-NT: Ja̱nda̱ inga qui̱ví ita̱a̱n já na̱xi̱nu̱ co̱o na ñuu Cesarea nu̱ íin Cornelio
    ndáti da na̱. Mé Cornelio yóho sa̱ na̱játaca da tócó ndihi na̱ vehe da xi̱hín
    java na̱ ñéhe táhan va̱ha xi̱hi̱n dá ndúu na xi̱hi̱n dá ndáti na sa̱a̱ Pedro.
  gfk-S: Ma tano bung menamur Pita ga hanawat tuma Kaisaria. Ma ne Konilias ga kiskis
    kawase di ma iga tato hulungan ira hinsaana ma ira nuno harwis ing iga manga lasen
    ta di.
  bmu-bmu: Mohotŋe anda sömaŋi mohot ahöba anda mala Sisaria taonöŋ aŋgotket. Aŋgotketka
    Korniliusnöŋ yeŋgö mamböt aka malök. Mewö mala tinitosolom aka alaurupŋi ölöpŋi
    mi köl öröm eŋgii miriŋe tokoba tatket.
  dgz-dgz: Wam ame amuin en inane, sia amon at Sisaria tauan. Ap mepe Konilias amba
    dugup mega evene wai den munan wani tauan, amase taiwanumun.
  eng-GNV: And the day after, they entred into Cesarea. Nowe Cornelius waited for
    them, and had called together his kinsemen, and special friends.
  zaa-NT: Attu yu'utsá nna gùta'a cabi le' yetsi Cesaree. Cornéliua nna ribèda bą́
    cabi nna chi betùppą iyaba ca pariente quì'į ą'hua ca amigo canu adiru cca tsì'ą
    nna.
  eng-WEBSTER: And on the morrow they entered into Cesarea. And Cornelius waited for
    them, and had called together his kinsmen and near friends.
  guh-guh: Nexata meravia pitsijavata Pedrobana jane baja palia Cesarea tomarabelia.
    Cornelio nexata pijabota yajavanuca pejunatsivi, pijamonaeviriavi. Yajavanucanua
    itsamonae, pamonae bitso Cornelio peyapëtaevitsi. Pedro jane baja barëvajënaeevetanucatsi.
  bon-bon: Yepä bimu ingwe ca, Peteru atyaramtige Kesarea cewe me, Koroneliyo luma
    teebine jewagrijige. Koroneliyo cama puga ge teeme inglewale piiyepu poto binamewale,
    tabe lui bine tesoglecemige.
  nhw-BL: Huan ipan nopa seyoc tonal ajsitoj altepetl Cesarea, huan Cornelio quinchixtoya.
    Yaya quinnotztoya ichampoyohua huan ihuampoyohua catli más quiniximatiyaya huan
    nochi quinchiyayayaj san sejco.
  mgw-mgw: Lisu'ba lyenebi'li' lyake baaikite Kaisalia. Koloneli, alongo na mambwiga
    bake ba pamwoyo baai kabanni'nda Petili.
  swh-ONEN: Siku iliyofuata wakawasili Kaisaria. Kornelio alikuwa akiwangoja pamoja
    na jamaa yake na marafiki zake wa karibu.
  wbi-wbi: Ikighono kino kikavingilile vakisile ku Kaisaria. Naju Kornelio alyale
    iuvaghulila; kange akavakemelile paliimo avanyalukolo vamwene nava manyani vamwene
    vano valipipi.
  bba-bba: Yen sɔ̃ɔ itɑseru bɑ Sesɑre turɑ, bɑ deemɑ Kɔɔnɛru u win dusibu kɑ win bɔrɔbɑ
    mɛnnɛ u kɑ bu mɑrɑ.
  eng-KJVCPB: And the morrow after they entered into Cesarea. And Cornelius waited
    for them, and had called together his kinsmen and near friends.
  kgk-NT: Upéi iko'ẽ-my jevy ae katu ogwahẽ-ma oje'ói-vy hikwái Cesaréia tetã-my.
    Ha capitão oha'arõ oĩ-vy íxupe kwéry. Oha'arõ ave capitão ndive hemienói. He'ýi
    kwéry hembiayhu va'e ave oha'arõ hendive.
  waj-waj: Vidada aataru tammaivau vauya patauduu vidada yoosinna Kaisariaa vida varuduu
    Koneriiva ari seenaiyaraatama ivo iyara mmuduuya ruu vooyaraatama aayanna tuduu
    innasi nnida inna tasipama iyara faannairavai.
  cpy-cpy: Tema maakotaki apaani kitejeri areetee-yakani Cesarea-ki. Oyaawentaka rirori
    Cornelio itsipayitakari isheninka-paeni, eejatzi raapatziyani-paeni ikaatzi ikaemayitakiri.
  mpx-mpx: Lan i gan al, yaka abwe hi vin Sisaliya. Koniliyo tutunau ge wana heliyamwau
    hot iyaka i yogaagil, inoke iya ge heliya hi matamatan Pita kaiwena.
  wbp-wbp: Junga-juku, ngula-jangkaju, parra-karirlalkuju yukajarnili Jijariya-kurralku.
    Yalumpurla Jijariyarla kujalpalu Kurniliya manu yapa nyanungu-nyangu warlalja
    nyinaja, ngulangkujulpalu-jana wapal-nyangu manu piirr-pardija kajili nyangurla
    rdipimirni. Manu yapa ngalya-karirlangu-jana jinta-kurra-manu Kurniliyarluju nyanungu-nyangu
    turnu-warnu puntu. Ngulajulpalurla Piitaku jintangkalku pardarnu.
  luo-luo: Odiechiengʼ moluwo mano negichopo Kaisaria, kuma Kornelio ne jorite kaachiel
    gi wedene kod osiepene mane oluongo.
  nhe-NT: Huan ipan nopa seyoc tonal ajsitoj altepetl Cesarea huan Cornelio quinchixtoya.
    Yajaya quinnotztoya ichampoyohua huan ihuampoyohua tlen más quinixmatiyaya huan
    nochi quinchiyayayaj san sejco.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܡܛܹܐ ܠܗܘܿܢ ܠܩܹܣܲܪܝܵܐ. ܩܘܼܪܢܹܠܝܼܘܿܣ ܒܸܣܦܵܪܵܐ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ،
    ܘܩܸܪܝܵܐ ܝܗܘܵܐ ܚܸܙܡܵܢܘܼ̈ܗ‌ܝ ܘܚܲܒ݂ܪ̈ܵܘܵܬܘܼܗ‌ܝ ܡܘܼܚܸܒܹ̈ܐ.
  esk-NT: Uvlutqiḷgitman Caesarea-mun tikiññiqsut. Cornelius-ŋum niġiukhuni iḷani
    suli iḷauraani katinŋaniksimaniġai.
  msb-msb: Pagkaotro naman na adlaw, nakaabot sinda sa Cesarea. Didto ginapahulat
    na sinda ni Cornelio. Myintras nagapahulat siya gintiripon niya an iya mga kaigmanghudan
    kag mga amigo.
  cpa-NT: Mi³ca¹jni¹ jmai³ siíh² jøng², ca¹dsi¹lé²dsa jøa³juøi² Cesarea. Ma²chi³jŋiang¹²
    Cornelio cu¹dsie¹² quianh¹³ dsa² ju³roh¹³dsa quianh¹³ dsa² jenh² quianh³dsa.
  dso-dso: ଆରି ଗଟେକ୍‍ ଦିନେ ସେମନ୍‌ ସିସେରିଆଇ କେଟ୍‌ଲାଇ । ତେଇ କର୍‌ନିଲିଅ ତାର୍‌ ମଇତର୍‌ମନ୍‌କେ
    ଆରି କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌କେ ରୁଣ୍ଡାଇକରି ପିତର୍‌କେ ଜାଗିରଇଲାଇ ।
  meu-meu: Kerukeru idia na Kaisarea ai e kau. Korenelio ese e naridiava, bena ia
    ese varavarana bona turana e vavedia, bae hebou.
  yva-NT: Wanya masyote jirum, umba unanta no munijo Kaisarea rai. Kornelius pamo
    po manyube, muno po apa yavaruga muno apa arakove inta mawainde indamu una wo
    manyube tavon.
  dgc-dgc: Ey to kagagabian na éya, éy dinumemét dén side ta Sesarea. Ey naguhay ti
    Kornelio dide. Sakay égse be to bile na du tétotop na, sakay du kékadimoy na,
    da inakit na side a umange sa a maguhay dide.
  zpm-NT: Dze ne rac chop ngbidz briee zho Jop, laa zho bdziṉ Cesarea. Laa Cornel
    bredzle grë meṉlidz me, grë zha ne ndzieeldiidz me; ndal nac zha ne ndxienie me
    lidz me, quiambëz me Pedr.
  hix-NT: Enmahàtxhe nahatakatxownà hatà, Sesaryeya hona. Omoknàr kom hona ro nehxakon
    hatà, Kohneryu. Tkukuru komo yanyeknyenhàr me nehxakon hatà, bàn yaka. Takorono
    ro komo xarha yanyeknyenhàr me nehxakon hatà.
  sim-sim: Li wahandashihi li ihi yanga Sisariak limu talara. Kornilius or usharik
    orhi ma nga naimble orhi ondo er nga angop li talandirsaha Pitan nikishi liri
    lira.
  npi-ULB: अर्को दिन तिनीहरू कैसरिया आइपुगे । कर्नेलियसले तिनीहरूको प्रतीक्षा गर्दै
    थिए । तिनले आफ्ना नातेदारहरूसाथै घनिष्‍ठ मित्रहरूलाई पनि बोलाएका थिए ।
  cgc-cgc: Sunod na adlaw, gabot danen an naan ta syudad Cesarea. Cornelio an gatagad
    ki danen duma ta iya na mga parinti daw mga seed din na arey na paimbitar din.
  tim-tim: Arim dâwân yeyi. Yem kinbiâ hauŋdo agatmâ Kaisarea kepian ariyi. Arimbiâ
    Konelioŋe galalupŋe akto ginbailupŋe oloŋyekto mendugum lâmyeŋgum tatbiâ togoyi.
  yor-yor: Lọ́jọ́ kejì wọ́n sì wọ Kesarea, Korneliu sì ti ń retí wọn, ó sì ti pe àwọn
    ìbátan àti àwọn ọ̀rẹ́ rẹ̀ tímọ́tímọ́ jọ.
  wos-wos: Yindaka nukwa nak yindéka di Sisariambu xaku. Kornilius déka hém déka du
    takwaré wandéka yae di hérangwanda reta di Pitaka haxéta re.
  emp-NTPO: Maʌ̃ nurẽma Cesaread̶e jũẽsid̶aa. Cornelioba idji ẽberãrãda, idji dji
    biarã sid̶a ãbaa trʌ̃na bẽrã idji ded̶e jʌ̃ã panasid̶aa.
  eng-F35: and the following day they entered Caesarea. Now Cornelius was waiting
    for them, having called together his relatives and close friends.
  ind-ind: Pada hari berikutnya tibalah mereka di Kaisarea. Kornelius sudah menunggu
    mereka dan sudah mengumpulkan seluruh keluarga dan sahabat-sahabatnya di rumahnya.
  pes-OPCB: فردای آن روز به قیصریه رسیدند. کرنیلیوس بستگان و دوستان نزدیک خود را هم
    جمع کرده بود و انتظار ایشان را می‌کشید.
  mpt-mpt: bomanole teniba Sisalia bib ele tetemiba Koniliase e meletani dolmina bianea
    eka e nekwal mak isa nganabene tenaniba miniba Fitae waisa bianiba
  ssx-ssx: Kutupa da ma꞉nda꞉ kelepeeketa꞉ Sesatia da nane opolo pemekeme. Mo haliweki
    Koniliesima꞉ handeteke hata꞉ ipika꞉ tapake wanda꞉hali make ipika꞉ yankeketiti
    make wi lemipi pieke handa paeyao momba꞉la haemekeme.
  mkl-mkl: Iju kumɑ́ mmuɛ ŋɔi ɑ̀ to Sezɑree. Wee hee ɑ mɑɑ to wɑ Kɔɔnɛi í tɔtɔɔ nyɑɑnzeɛ
    ŋɑ do kpɑɑsi jiidɑɛ ŋɑ ɑ̀ wɑɑ deɡbe ŋɑ.
  gaq-gaq: ମାର୍‍ତଡ଼େ ମେଁଇଂ କାଇସରିୟାଡାଗ୍ରା ୱେଚାଆର୍କେ । ଆତ୍‍ଅରିଆ କର୍ଣ୍ଣୀଲିୟ ନିଜର୍‍ ସାଙ୍ଗଇଂ
    ଏତେ ଆରି ଡୁଆ ଡାଗ୍ରାନେ ବନ୍ଦୁ କୁଟୁମ୍‍ଇଂ ଏତେ ପିତର୍‍କେ ଉର୍‍ଲେ ଆର୍ଗେ ।
  gof-RNT: Wonttetha gallas, Qisaariya gakkidosona. Qornneliyoosi ba dabbotanne ba
    mata laggeta issife xeegi shiishidi, Phexiroosa naagees.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେୟାଃ ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ରେ ଇନ୍‌କୁ କାଇସରିୟା ସାହାର୍‌ତେକ ସେଟେର୍‌ୟାନା
    । ଏନ୍ତାଃରେ କର୍ଣ୍ଣଲିୟ ଆୟାଃ ହଡ଼ପେଡ଼ାକକେ ଆଡଃ ଆୟାଃ ଗାତିକକେ ହାକାଅକେଦ୍‌ତେ ଇନ୍‌କୁକେ ତାଙ୍ଗିତାନ୍‌କ
    ତାଇକେନା ।
  gah-gah: Viki gapoló akiake, gó lokago goha viki Sisalia numutoka anitiake, Koneliasí
    nene vegenala zuhagi zogovagi kelémo nupa oake kegeva iki niago, ánigamó.
  lcm-lcm: Si taun using ina, kianla serei e Kaisareia. Na Kornelio katapo kokoai
    aniria, ve kana pat vap na keve tungana asungai ina. Katala songo akuvul iria
    asi me kokoai.
  aer-aer: Itne mpwepele inteke imerte Caesarea-ke arlte arrpenhele arrernelhemele.
    Itne apetyewarrerlenge akwete Cornelius ikwere-artweye areyeke, atyewe ikwerenhe
    areyeke-arlke antangkeke apmere ikwerenhe-werne apetyetyeke. Kele itne apurte-irremele
    aneke Peter-eke akarelhemele.
  qvc-NT: Jupi llaqtamanda lluqshishpaqam, qayandinraq Sesarya llaqtamanqa ch'ayarqanllapa.
    Kurnilyuqam ayllungunata, yanasungunata (yanasangunata) tandashpa, Pidruta shuyaykarqanllapa.
  tgl-ULB: Noong sumunod na araw, dumating sila sa Cesarea. Hinihintay sila ni Cornelio;
    tinipon niya ang kaniyang mga kamag-anak at kaniyang mga malalapit na kaibigan.
  cbs-NT: jatube kai ana bai puchinin uxashini bui ma Cesarea anu jikitan buaibun
    Cornelion jawenabus inun jawen jaibu jabe duanamemisbu jatu ixun jawen jiwe anu
    jatu ichawaxun jatubetan Pedro manaya
  xtm-NTPP: Kivi yutnee ma ni ka kenda koo de ñuu Cesarea ma, te Cornelio ma, ji'in
    tna'a de ma, ji'in ñayii ka ketna'a ini ji'in de ma, ka iyo tutu de ka ndetu de
    ja kenda Pedro ma.
  nnq-nnq: Lichoba eliika ngabaika ku Kaisalia na kwenio Konelio atela kalenda pamwe
    na akalongo na akaganja ababakokite.
