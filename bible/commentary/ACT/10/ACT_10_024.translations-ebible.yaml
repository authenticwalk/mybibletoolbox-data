  kkc-kkc: Diayo dileso eli domopoo tiesaloso biame hee oso Kasaliya mi mapoo dileso
    peledabaso. Koneliyas yo biame omapoo bolone, o soosoo susuga sabolo, o odoo susuga
    sabolo, gilimadoloso balaga meleeso.
  urd-GVR: Ek din ke bād wuh Qaisariyā pahuṅch gayā. Kurneliyus un ke intazār meṅ
    thā. Us ne apne rishtedāroṅ aur qarībī dostoṅ ko bhī apne ghar jamā kar rakhā
    thā.
  far-far: Ana fa dangi 'i buri, kera ka dao na 'i Sesarea, na kula be sa Konelias
    makwalia ana. Ma na wanefuta nia ki, ma na wane kwaimani nia ki ne nia laefida
