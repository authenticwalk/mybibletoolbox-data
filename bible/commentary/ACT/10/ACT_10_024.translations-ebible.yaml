  kqc-kqc: Mina meda usi bi Caesarea ri okiyadi. Mironari Cornelius yaku tua regamo
    ini usika ourenasa, ma ini asiyaka vene bedakai, kaere bi ina yaku niyo dada oki
    egogo resi Peter tua regamadi.
  tav-tav: Ape rʉmʉ caejayuparã Cesareapʉ yua. Na caejaparo jʉgoye Cornelio cʉ yarãre,
