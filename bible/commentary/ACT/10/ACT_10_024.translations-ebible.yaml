  ndj-ndj: Chilawu yaki vafikili Kayisalia. Kolineli avelili akumvetela Petili aveli
    na valongu mundu na vaghanja vaki va pabehi yivalalikili.
  mbj-NT: Ti m' jat'iip hadoo rakajaa Sesareja panang bä. T'ĩĩ hẽnh Kóh-Nerijo, ta
    wakããn, ta najiis tats'yyt do ragada mäh.
  lat-VUC: Altera autem die introivit Cæsaream. Cornelius vero exspectabat illos,
    convocatis cognatis suis et necessariis amicis.
  ngp-ngp: Zuwa ditimile abulaga Kaisalia, uko Kolinelio naakamgoja hamwenga na wanduguze
    na wambuya wa hagihi naye, wadya awalalike.
  enq-2: Pao kaitinisa palipala Sisaria pyakameami. Akali dokaita ipamino lao Koniliasame
    masetala, baanya tatapi, kaita miningipi dupa epena latala, kambu pyao malisoo
    katea.
  eng-ASVBT: And on the morrow they entered into Caesarea. And Cornelius was waiting
    for them, having called together his kinsmen and his near friends.
  mna-mna: Tiwwa ma tila ma aigule toro to tipet Sisarea. Mi Konili, ni iyogeege zin
    wal kini mi waene bizin pakan tomini, mi ziŋan tinamnaama zin ma timbotmbot.
  myw-myw: Akweiy yam mo isaps Sisaliy. Koniliy bo inmis Pita bo beim, mapuna mo idawes
    taliven sisiyas ansinva̱lams nikatuyouns nimeis.
  sby-sby: Busuba bwakonkapo, balakashika ku Kaisaleya. Kolonelyo walikabapembelela,
    pamo ne bakwabo ne banendi mbwalakuwa.
  sll-sll: Ena pi bangi ongure hamen girimia pare tanangwo pi Sisaria malgi pa dungwi.
    Pa dungure Konilias gamahobo e nongwo hobo tau kina unangwo kwi ol mongwi.
  yaq-NT: Juchi yokoriapo bempo jum bwe'u jo'ara Sesarea' tea'u yajak. Junama'a ju'u
    Korneelio, aapo junama'a, wate a' wawaimmak intok jume' aapo'ik eiyaaka ta'aa'um
    aman a' nunula'ummak jaibu a' bo'o bichan.
  uro-uro: Bä äkt i vanaia dä rha män e ma Sisaria. Ma Kornilius di sa qat dräm iva
