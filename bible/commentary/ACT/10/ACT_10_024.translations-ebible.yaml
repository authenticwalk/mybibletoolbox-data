  kxv-kxv: ଅ଼ର ନେ଼ଚୁ ଏ଼ୱାରି କାୟିସରିୟାତା ଏତେରି, ଏମ୍ବାଆଁ କର୍ନଲିୟ ତାନି କୁଟମି ଇଞ୍ଜାଁ ଅ଼ଡ଼େ
