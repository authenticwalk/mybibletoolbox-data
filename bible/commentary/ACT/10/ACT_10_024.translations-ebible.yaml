  zar-NT: Dza bunni niʼ, bilaʼdxinëʼ Cesarea. Chizóëʼ Cornelio ribözëʼ légaquiëʼ,
    ateʼ chinutubëʼ yuguʼ diʼa dza queëʼ, en yuguʼ böchiʼ luzë́ʼë nadxíʼirönëʼ lidxëʼ.
  kde-kde: Liduva lipapête nkuhwika imanga ya ku Kaisaliya. Na aneko Konoliyo ávele
    nkuvalinda pamo na alangavake na ayanjavake vanavakumbwile.
  ata-ata: Xe no voxo vile ane iliꞌi, la iloꞌa mixali ne Kaisalia. Ia Kolunelio ne
    anu muxolu sou muloopalaneꞌisi la muꞌavaliꞌa ta minuminu iloꞌa ta menexu maninasou
    mineꞌe mipita no tani noxou.
  qvw-NT: Jinal chay walantin'a Cesarea malcätam llapan ćhälälin. Chayćhümi Cornelio
    alcayäla, llapa aylluncunawan, lluy lisinacuśhancunawan wasi junta.
  nfa-nfa: Mèda èèna rèngu jꞌunu ètu jꞌara. Bèli èèna, heka rèngu dꞌai kota Kaisarea
    kèna. Ropa rèngu dꞌai, Kornelis mate mema rèngu. Na pakaboko nare le aꞌari na
    dènge mone-aanga angalai na ètu èmu nèngu.
  tnp-tnp: Kəməni lauɨg mɨn lan, kəmohiet=pən əpəha Sisəriə. Ikɨn əha Koniliəs təmətapuəh
    o rəhan mɨn mɨne nətəmimi mɨn nəuvein məmə okəhuva məutəhtahnin Pitə.
  urd-urd: वो दूसरे रोज़ क़ैसरिया में दाख़िल हुए, और कुर्नेलियुस अपने रिश्तेदारों
    और दिली दोस्तों को जमा कर के उनकी राह देख रहा था।
  hot-hot: Thêlô eveŋ aleba êk loŋôndê, ma haviyô hayaŋ ma i ba êyô Sisalia. Ma Konilias
    hêv ma ek thêlô. Ma halam anêŋ avômalô lôk anêŋ ŋê môlô ba thêlô ethak doŋtom
    êmô anêŋ unyak kapô ba eyabiŋ Pita.
  mqj-NT: Masiangna pole saemi lako Kaisarea. Naampaimi Kornelius sola angganna rapunna
    anna solana to natambai lako banuanna.
  rus-SYN: В следующий день пришли они в Кесарию. Корнилий же ожидал их, созвав родственников
    своих и близких друзей.
  mbh-mbh: Ma o es, makola o ngou pemlik omole a so, lamako o losa, makola o velpol
    a Sisaria. Na Kornilius ome ilengare tomo nge toko pelie ako i nongpoo or, ma
    o men tetal or.
  bdd-bdd: Sitautauya ma hali sabwelo sihapwesa Sisaliya. Ma nage ꞌoina Konilio ꞌina
    susuwao ma ꞌiyanao ꞌibwau hegogonedima, ta ꞌina hada siyamwayamwa.
  cbt-NTPO: Ina tashiraya Sisariaquë canconpi. Inaquë Corniriori ninararin quënanconpi.
    Quëmopinënpita, nipayarinsopita, inapita amatohuachina, nani niyontonpi natanacaiso
    marë'.
  rmy-SERVI: Пэ авэр диво вонэ авиле дэ Кесария. Корнилии дожутярэлас лэн. Вов акхарда
    всаворо пэхкоро родо тай пашунэн амалэн.
  srn-NT: A dei na en baka den doro ini Sesarea. Drape Kornelius ben e wakti den kba,
    makandra nanga en famiri nanga den moro bun mati fu en di a ben kari.
  cta-NT: Tsa̱ nchca tyucuaa ndyalaa nguꞌ quichi̱ Cesarea. Ngaꞌa̱ Cornelio ntajatya
    jiꞌi̱ nguꞌ; cua laca ndyuꞌu tiꞌi̱ nguꞌ toniꞌi̱ jiꞌi̱, lcaa ñati̱ tyaꞌa nu cusuꞌ
    loꞌo tyaꞌa ndyaꞌa̱ ti nguꞌ.
  bqc-SIM: A gↄↄ àaↄ̃de aa kà Sezale. Kↄↄnɛi a daɛↄ ń a gbɛ̃na fɛ̃̀ɛɛↄ kã̀aa,
    àlɛ ń dã́.
  tcz-CHONGTHU: Ajing nikhon amaho Caesarea ahung lhung tauvin ahile Cornelius in
    a-insung mite le aloi agolho ana koukhomin ana ngah tauvin ahi.
  mar-mar: दुसऱ्या दिवशी पेत्र कैसरीया शहरात आला, कर्नेल्य त्याची वाट पाहत होता, त्याने
    आपले जवळचे मित्र व नातेवाईक यांनाही आपल्या घरी जमा केले होते.
  snp-snp: Ena uti ya kanudo onoti uto Sisalia numudo u fedato Koniliusikafo wenenala
    ido auwa-mota olu mau wi gedaito, kiyabani minato
  isl-isl: og þar næsta dag komu þeir til Sesareu. Kornelíus átti von á Pétri og hafði
    því kallað saman ættingja sína og vini, svo þeir fengju líka að hitta hann.
  spy-NT: Nto mii bēsyēēt nyēē kiikēērē, kuyit ꞉inee āk bichoo Kayisareeya. Kimii
    ꞉Kōrnēēlyō kukānyiisyē kaa ānkikiikukuur tilyōōnuutēk āk chōōrōōnuutēk choo kyoomchiintōōs
    ꞉tukul.
  xnn-xnn: Inomdanda id Cesarea issan maikadwa ay agew et sisin-ed Cornelio daida.
    Wada abes nan ag-ina ya nan gagayyemna ay makiseseed tay inayagan Cornelio daida.
  mwe-mwe: Lyubha lya bhili lyakwe gubhaikengenenje ku Kaishalia na kweneko a Koloneli
    bhali na ashaalongo ajabhonji na ashaambwiga ajabho bhubhaashemilenje bhatendaga
    kwaalindililanga.
  tte-tte: Yanuwa ilayanyoi mwa kabo siyawatagili Sisaliya. Konilio totounao yo ana
    eliyamwao yawasosi iwalo silogogoma ana nume mena na meuloili sisanasana Pita
    kaiwena.
  tcs-tcs: Dempla bin wagbaut ol dat dei, den da neksdei dempla bin kese Sizaria.
    Konilias em bin pinis singaut po ol pamle blo em ane ol pren blo em po kam ane
    ol i bin sidaun de weit po Pita.
  hlt-THB: A khawngawi nyn awh Kaiserea khaw ce pha uhy. Kornelia ing anih ce a na
    lamtoen nawh a cakaw paqengkhqi ingkaw a pyipawkhqi boeih ce kutoet na khy khqi
    hy.
  soq-soq: '@see-verse:ACT.010.023'
  qub-qub: Waranninraj Cesareaman chayaran. Corneliona shuyaraycaran rejsinacushancunata,
    famillyancunata shuntaycur.
  att-att: Á ta tádday ággaw nakáddè ira ta Sesaria. Á ajjan di Kornelio, nga nagiddak
    nira ta bale na. Á naggagammung gapay ta bale na yù ira kanakanáyun na ánna yù
    ira kákkopun na, ta inapà na ira, tapè magiddak ira gapay sù labbè ni Eduru.
  bki-bki: Nalo aba vio melijokolo m̃arabo togio, naruei nalo amon, mia viomijeni
    bereio, ana nalo abatove ea vio Sisiria. Ea vio na, Kornelias naio jo naliko kiano
    m̃aratavo nalo, a naio bio bunu kiano bilbilu nalo ka amei atu rorea Pitere nalo.
  bqp-bqp: A gↄrↄ aakↄ̃den ò kà Sizaria. Kↄnɛliu a danɛnↄ kũ a gbɛ̃nna kãninↄ kàkara
    àtɛni ń dã.
  mcp-mcp: Jwɔ̂w í á kwo bɛ̧ yí, bwə́ mú kumə Sezarê. Kɔrʉnɛ̂y nyə á ŋgə bwánd bwo,
    a mə́ shîn sɛɛŋg mímbyɛ̂l myɛ́ nə bɛ́ óshwə́ ɔ́ abúgʉ́lág.
  hat-hat: Yo rive Sezare yon jou apre. Kònèy t'ap tann yo ak tout fanmi l' ansanm
    ak kèk bon zanmi l' li te envite lakay li.
  npl-NT: Ijkuak owalbiktlatik okalakitoh Cesarea kan Cornelio sa okinchixtoka. Noiwa
    ompa okatka ichantlakawah iwa oksikimeh tlakah non satlawel íwa omowikaya.
  bgg-bgg: Ji pha inai shii ithek ne Khornelius è awai branthek nane nui ijakthek
    rog khan ne rai iang pha Khaesarea ithua shii wuii thog ruii.
  eng-TCENT: The following day they entered Caesarea. Cornelius was expecting them
    and had called together his relatives and close friends.
  eng-BSB: The following day he arrived in Caesarea, where Cornelius was expecting
    them and had called together his relatives and close friends.
  cpu-NT: Okanta pashine kitaite areetaiyakani Cesarea-ki. Arira joyaaventakari Cornelio
    itsipayetakari isheninkamirinkaite, eejatzi iraapatziyaminthatane ikaratzi ikaimayetakeri
    irirori.
  san-ASM: পৰস্মিন্ দিৱসে কৈসৰিযানগৰমধ্যপ্ৰৱেশসমযে কৰ্ণীলিযো জ্ঞাতিবন্ধূন্ আহূযানীয
    তান্ অপেক্ষ্য স্থিতঃ|
  tod-tod: Poluma voloi, ti zeelini Seezalee. Kɔlenɛye ɠɛni ti ɓɔunsu, é ná-nuiti
    ta bɔɔla wanawanagiti tolini ná-pɛlɛi wu.
  tac-NT: '''Lige simasa, melénala kulí sébale alé Sesarea anilichi we''ká riógichi.
    ''Lige alué Kornelio alé asale buigá alué ralámuli. ''Lige alué bo''né Kornelio
    rijimala abiena mochile aléchigó. ''Lige alué Kornelio gompaniérola abiena we''ká
    mochile aléchigó alué ralámuli buigá. Alué ralámuli Kornéliote bayérigame nile.'
  eng-WEBPB: On the next day they entered into Caesarea. Cornelius was waiting for
    them, having called together his relatives and his near friends.
  gfk-H: Ma tano bung manamur Pita ga hanuat na Kaisaria. Ma Konilias ga kiskis kahai
    diet ma gata tau hulungai lah ira hinsakana ma ira turana ing ga manga lasa ta
    diet.
  viv-viv: Hinauna tu tova anavelu Sisaliya againe hiyemu, ada au Koniliyo gibodebodedi.
    Tobohiyaneyao kadu yana yoꞋo buye gikovavagaꞋauhidi ada hibodaboda.
  yao-yao: Lyuŵa lyaaŵili lyakwe ŵaiche ku Kaisalia, kweleko che Konolio ŵaalaliche
    achalongo achinjakwe ni achambusangagwe, ni ŵaliji nkwalindilila ŵanyawo.
  tgp-tgp: Mo mele rani sahe la unu Caesarea. Cornelius mo lo kilau matana moiso,
    ale mo tovi matavuhi na tahisana peresi na tavtavuina peresi na tapalana r̃uhur̃uhu
    la lo saovia.
  auc-NT: Mänömaï godinque Pegodo ïñabæ wæængä Tetadea pongantapa. Codönedio guiquënë,
    Oo ponguingä, ante pönëninque tömengä guiidënäni tönö tömengä æ̈migoidi ïnänite
    do äñecä ponte godongämæ̈ ongönänitapa.
  kbc-NT: Neɡ̶eleditace noko joɡ̶otota nigotaɡ̶a Cesaréia, Cornélio ja nibeotibigege
    micotibeci, odaa yatecoɡ̶otee litacepodi inaaɡ̶ina ane daɡ̶axa me lokaaɡ̶etedipi.
  bmh-bmh: Go beteimai, ula nineimai, umaseu, Sisaria uzan siemen. Kornilius go gonugau
    gelegul mui, dudu go waugab darem mui, gonugau zaueim alai gumei daremen.
  ctu-BL: Ti yijc'ʌlal tsa' ochiyob ti Cesarea. Cornelio wolix i pijtañob. Tsa'ix
    i tempa cabʌl i pi'ʌlob yic'ot i cʌñʌyo' bʌ.
  meq-meq: Tədœ taɗay eye na, tə ndisl a gəma i Sezare. Korney neŋgeye na, kə haya
    tay gər a ndo ŋgay hay, ta dzam ŋgay, nəteye faya ta həbiye.
  noa-H: Mag wëtumua, hag noram deeu Cesarea barjierram haajem. Mam barimawia hooimaawai,
    chadcha Cornelioou hich k'odnaan dʌ̈i hich k'apk'ʌʌn hich dʌ̈i hajapcharam k'ʌʌnpa
    hãbam haig biirdʌnaa ham nʌ sĩejim hanaabá.
  alp-NT: Kena petu suike esi luake ndi kota Kaisarea. Korneliuse inamakesi peneka
    kai ilupuke pusue eni luma toini kai pusue eni ebearu.
  san-VEL: parasmin divase kaisariyaanagaramadhyaprave"sasamaye kar.niiliyo j naatibandhuun
    aahuuyaaniiya taan apek.sya sthita.h|
  kbq-kbq: Hute'za anante knazupa, Sisaria vu'naze. Koniliasi'a egahaze nehuno, naga'ane
    tragoteno nemania knampa'aramina kehutru hu'ne.
  kbh-kbh: Chë inÿe yëfsana Cesarea puebloye tmojánashjajna. Chents̈e Cornelio Pédrëbiama
    yojtsobatmana, y Cornelio tojanë́buaja pamíllanga y ts̈abe amiguë́ngnaca chents̈e
    imojtsemna.
  ron-LSB: A doua zi, au intrat în Cezareea. Corneliu îi aștepta, după ce-și adunase
    rudele și apropiații.
  pon-pon: A mandan ran o re leler Jajarea. A Korneliuj kapokon pena jau i o kompokepa
    kan ap auiaui irail.
  nhe-BL: Huan ipan nopa seyoc tonal ajsitoj altepetl Cesarea huan Cornelio quinchixtoya.
    Yajaya quinnotztoya ichampoyohua huan ihuampoyohua tlen más quinixmatiyaya huan
    nochi quinchiyayayaj san sejco.
  sps-sps: Tan mes nainy ya ruak to Sesaria, an nuatsin e Konilias an fuainy vaatau
    tsunia fiisen mi ya anaanos e Pita.
  wnc-wnc: Siwan kusika pewa kwakawan tembana enake kuke Sisaria yot gapmane kundopbing.
    Siwan Koniliasda Pitata apikge natayuke yapautyut notna yayawamban pakapu inae
    yotnanekan koke Pitae kayuking.
  bus-bus: À gurↄ aagↄ̃deen aↄ̃ kà Sizarea. Kↄnɛliu a danɛnↄ kↄ̃n a gbɛ̃nna fɛ̃̀fɛ̃nↄ
    kàkↄ̃a èe ń dãa.
  gub-BL: Amo iku'egwepe uhem oho Xezarez tawhu pe wà. Koronew a'e, iànàm a'e wà no,
    heminozgwer imyryparete a'e wà no, paw rupi wiko hàpuz me a'e wà, Pet wanàro pà
    a'e wà.
  imo-imo: Eno pungo aulkena pekolio, otili oi Sisaria kombu tuku puringi. Korniliusini
    kinye onge nimbe yunge angenupili lapali kinye pulu lerimu imboma kinye tukundo
    tukundo waio nimbe eno liko maku toko nokoko moloringi.
  boj-boj: Naŋgi gilsib gamq di qoloinjrnaqa ŋereŋeb. Olo nebeonaqa naŋgi tigelosib
    gilsib Sisaria qureq di branteb. Kornilius a naŋgi qa tariŋoqnsiq ŋam atoqnej.
    A na aqa tamo si naŋgi ti aqa segi leŋ naŋgi ti kalil minjrnaq bosib a ti koroosib
    tariŋoqneb.
  eng-DRA: And the morrow after, he entered into Caesarea. And Cornelius waited for
    them, having called together his kinsmen and special friends.
  knf-knf: Aban Kayŧaraya na baka ţi unuur utëbanţën. Korneliyuŧ adu bayiţul na banohul
    biki kaţëb, kë baţo pyoonk baka.
  san-KHM: បរស្មិន៑ ទិវសេ កៃសរិយានគរមធ្យប្រវេឝសមយេ កណ៌ីលិយោ ជ្ញាតិពន្ធូន៑ អាហូយានីយ
    តាន៑ អបេក្ឞ្យ ស្ថិតះ។
  arn-NT: Fey kangelu antü mew, puwingün ta Sesarea chew tañi üngümkülemum ta Korneliu
    ka trawülniey tañi pu reñma ka tañi pu weni kisu tañi mangelyeel.
  zas-NT: Chi bareguiaal bidxin reeman Cesarea lod zojb Cornel. Abiꞌ batoꞌp Cornel
    gra ree lasaꞌman në ree xmiwaman, din cwëz reeman guidxin reeman.
  ken-NT: Bákɔ bábhʉrɛ ambi, kɛ nɛ́yí nɔ́kɔ́ báchwɔp Seséria. Kɔnéliɔs anáŋ
    arɨŋɨ nyaka bɛ́ Píta ǎtwɔ̀. Ató bábhɨŋɨ bǒ nnɛrɛ́kɛt nɛ mamʉɛrɛ bhi. Bɔ́
    mankɛm bachɔkɔ mánoŋ nɔkɔ bɔPíta.
