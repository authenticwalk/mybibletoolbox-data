  ita-1885: E il giorno appresso entrarono in Cesarea. Or Cornelio li aspettava, avendo
    chiamati i suoi parenti ed i suoi intimi amici.
  muy-muy: Hajəŋ nahaŋ gani ti tìnjʉa a Sezare a. Korney ti ni naŋ àbu ajəgay tay,
