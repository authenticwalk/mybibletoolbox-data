    cʉ capi jooricʉre cʉ na cajʉgo ejaparore.
  eng-ULB: On the following day they came to Caesarea. Cornelius was waiting for them;
    he had called together his relatives and his close friends.
  spa-VBL: Al otro día llegaron a Cesarea, donde los esperaba Cornelio junto a sus
    parientes y amigos cercanos, a quienes había reunido.
  fra-_FOB: Le jour suivant ils entrèrent à Césarée. Or, Corneille les attendait avec
    ses parents et ses plus intimes amis qu'il avait réunis.
  hau-ULB: Kashegari suka shiga Kaisariya, Karniliyas kuwa yana jiran su; har ma ya
    gayyaci 'yan'uwansa da kuma abokansa na kusa.
  mal-mal: പിറ്റെന്നാൾ കൈസര്യയിൽ എത്തി; അവിടെ കൊർന്നൊല്യോസ് ബന്ധുക്കളേയും അടുത്ത സ്നേഹിതന്മാരെയും
