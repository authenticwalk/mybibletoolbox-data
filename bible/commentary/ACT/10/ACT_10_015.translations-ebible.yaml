  agt-agt: “Awem ibar ta mehangat ya ituluk na Namaratu,” kunna kan ha na ngahalen.
  lug-lug: Eddoboozi ne liddamu okwogera naye omulundi ogwokubiri nti, “Ekyo Katonda
    ky’amaze okulongoosa tokiyitanga ekitali kirongoofu.”
  yby-yby: 'Loko lokaiyoko onoto leko sa-loko liye: Omailimoya nomudaloka wehe lone
    loko libo nesahenaya mosamekolane.'
  heb-heb: ויהי עוד קול אליו פעם שנית לאמר את אשר טהר האלהים אתה אל תטמאנו׃
  mpp-mpp: Inguc mime alecine yaeckang aime miwec, “Wapongti aka yogo baickegac, yogo
    wonongkolec mi midamec.”
  apb-apb: Na ko rongoa lo'u mei wala uuri, “Mo ola nge a God e unue uri kire rere'a,
    su'uri lo'onga'inie lo'u uri kire mada'a.”
  san-TEL: తతః పునరపి తాదృశీ విహయసీయా వాణీ జాతా యద్ ఈశ్వరః శుచి కృతవాన్ తత్ త్వం నిషిద్ధం
    న జానీహి|
  ben-IRV: তখন দ্বিতীয়বার আবার এই বাণী হল, ঈশ্বর যা শুচি করেছেন, তুমি তা অপবিত্র
    বলও না,
  ntu-ntu: Natq kc ycmnebz mz Pita nzwrde krali, rpibzle kx, “Nike alqngipe Gct, bzkq
    napi kx trtakitrpleu nzmungr!”
  pan-pan: ਫਿਰ ਦੂਜੀ ਵਾਰ ਉਹ ਨੂੰ ਅਵਾਜ਼ ਆਈ ਕਿ, ਜੋ ਕੁਝ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸ਼ੁੱਧ ਕੀਤਾ ਹੈ ਉਹ ਨੂੰ
    ਤੂੰ ਅਸ਼ੁੱਧ ਨਾ ਕਹਿ।
  gvc-gvc: 'To ã niri baharo Pedro pari turi durucuro coa tachʉ tʉhoha: —Cohamacʉ
    “Noaina jira”, to nirinare “Ñaina jira”, nii tjia mʉhʉ tinare —nino coa taha Pedrore.'
  ksj-ksj: Bare hena ago igiro, raenaꞌa, “Badiꞌaꞌa dehenateꞌe bonariḡaꞌe mene deheḡa
    rae ago roꞌi!”
  sbk-sbk: U Petro wumvwa nantele ulwabhili izu liyiga vyazijozizye Ungulubhi uganje
    ayanje huje vibhibhi.
  mya-JVB: နောက်တစ်ဖန် စကား သံကား၊ ဘုရားသခင် စင်ကြယ် စေတော်မူသောအရာ ကို ညစ်ညူး သည်မ
    ထင် နှင့်ဟု လာပြန်၏။
  kgf-kgf: Ʒéyu ac méŋ yomuhuc hicŋiyu hatac éréhéc waŋec; Iwawai Anutunéŋ ʒéʒuacʒac
    imuac geŋ ɋakolayaguc ménda ʒéna.
  awb-awb: Úwana íópeqté éhwéhnká mó mahraréna, Manikánka kaweraréh náneqsabé órirane
    atéhneho úwe.
  gdn-gdn: Apunu Pita inako wagubu ko bonana ki kunuma were ade kawapu, wagubu ke;
    “Mamanuga God gwede-gwede kuduba iyapana nene bagi kawaya tapu ki kau bigibigi
    eba siyo.”
  nko-NT: Ɔmɛ amʋ lɛ́la bláa mʋ ɔbɛ́ɛ, “Mátɩ tɔ́á Bulu latɩn mʋ́ ɩwɩ atokisíhɛ́.”
  bsn-NT: 'To ĩ yirone, quẽna ocaruyuyuju: —“Rẽore ñaja”, yibesa. “Baya” Dios ĩ yisema,
    quẽnase ñaja —yi ocaruyuyuju.'
  pib-NT: 'Gepi kata chininri jematnaklu tokanchi wale yegi: “Wa Goyakalu powratanru
    gi wa gimuteru pchinanutkalu.”'
  wiv-wiv: Na halingana kaka kua ki pole mule ve ki tani barae vona, “Goloa kua a
    Vuvu ti katia kini klin, tabarae nu tania e beta ni kemi.”
  reg-reg: Mbe nawe Obhulaka nibhuja ku mwene lindi lwa kabhili ati, “chinu osishe
    Nyamuanga wasinga chitoga chibhibhi amwi chijabhi.”
  mlh-mlh: Oŋu ojime buŋo oiji moke fukeru iŋore miya, “Anutuji ya miku keririkeko
    pega, goji ore tinaine wuwunuŋineke oŋu so miigoŋ.”
  gof-ENT: ቃሲ፥ «ፆሳይ ጌሺዳይሳ ኔኒ ቱና ጎፓ» ጊያ ቃሊ ናምዓን ኢያኮ ዪስ።
  aau-aau: Sa ok kamon kokwe senkin ma-kyor-mekow, “Uwrsa o, ayay o, omeme o, God
    hiy ma mon-say mnow-mnow kow ihey somokwe, senkin peie me o, orki non.”
  tvk-tvk: Rae ak misepin rilomun mini bit, “!Holesok xil xa Hi pol ni lamese ngamu,
    xouk onahiteni ti onahit latamese ti pe meten!”
  prf-NT: Nasanig na a ruway en boses, “Dyan mu ibilang a madingát en lininis dán
    nen Diyos.”
  auy-auy: minááígó aantemba anekaꞌá séna Maníkó kawe-tántááꞌémó siyáin-tantaatafe
    ímba aambá fáíꞌmakaawe siyó súwana
  tbg-tbg: Minti tuvaro uvavano qaiqaa tiharo, Kotiva koqe haikave tina haikara, kia
    are virara qora haikave tiane, tiro.
  hub-NT: 'Nuna takai awentsag nayaimpinmaya chichaak: “Yuus pegkermamtikamua nuka
    ameka tsumainaiti tumaitsume”, tusa tinaiti.'
  hmo-hmo: Gado ese ma Petero dekenai ia hereva lou, ia gwau, “Dirava ese ia hagoevaia
    vadaeni gaudia, oi gwauraia lasi miro.”
  big-big: Pulaga kili purago piyegi mawinda pelik meiya, Watabi Anotogo pangka nagiyeng
    kaiya piyeng nugu nanigiyeng mizi nagani, meiya.
  gux-G: 'U nialu yeni gua den maadi mi liema ki yedi o: «U Tienu ya yedi ke yaala
    n ŋani ŋan da nua la ke li jɔgni.»'
  cnl-NT: '''E³ quie''²³ co̱''³ cɨ''²³ ca²³lʉ́³ Juii³ra². Ca²³sɨ''²³ Peen²³²: ―''A²³
    ma²³ rɨ³juø''n³ ''nʉ³ ''e³ ''a²³jia''³ dxún²³ la²³jɨn³ ''i³ ca²³jmée³ Dios ''e³
    dxún²³.'
  zar-NT: 'Le buropi luzuí biyönnëʼ chiʼi nu naʼ gudxi lëʼ: —Le nunëʼ Dios dxiʼa,
    bitiʼ innóʼ que: “Bitiʼ naca dxiʼa.”'
  kde-kde: Henga alila lidi nkuvangulila mwanda va vili, ulinnyaulila kuchidoni, “Vitukutuku
    vyavihahwile Nnungu, wako unavicheme najisi.”
  ata-ata: Ia vaikala muneꞌe noxou alaxu tameisou la, “Mimii ne Lataua muꞌoxonu muxali
    malemalenga ne mamu sou nini nalemolu lexe nuniꞌu.”
  qvw-NT: 'Niptinshi yapañatac: “Dios allinpa licaśhancätá, ama anlapä licayaychu”
    nïmun.'
  nfa-nfa: Te ngaa lii ne bꞌala hari, peka na, “Ladhe Ama Lamatua peka mèdha ngaa
    dhu mèu, èu baku peka kajꞌalu!”
  tnp-tnp: Kəni nəuia iətəmimi təməghati mɨn kəm in məmə, “Səniən məmə nati kəti tamɨkmɨk
    iətəm iəu Uhgɨn iatəni məmə təuvɨr əmə, təsamɨkmɨkiən.”
  urd-urd: फिर दूसरी बार उसे आवाज़ आई, कि “जिनको ख़ुदा ने पाक ठहराया है तू उन्हें
    हराम न कह”
  hot-hot: Ma abô êŋ hanaŋ hathak loŋbô nena, “Nôm takatu ba Wapômbêŋ hadum ba habitak
    mabuŋ ma miŋ onaŋ nena lelaik ami.”
  mqj-NT: 'Urrangngi pole omi kamara kapenduanna nakua: “Dau angga'' pemalii tae''na
    napemalii Puang Allata''alla.”'
  rus-SYN: 'Тогда в другой раз был глас к нему: что Бог очистил, того ты не почитай
    нечистым.'
  mbh-mbh: Ma i nongpol mun lenging paininga ako i ri ve, “Ur ako God i ri ve i sivenga,
    aken mothong tova ong ri ve i kerenga.”
  bdd-bdd: Ma ꞌenanaina ꞌigwae hila, ꞌigwae, “Yehoba hebai beno ꞌigihe bwebweꞌana
    pwaiya, ma gesowana ꞌuꞌahwaꞌahwa galagalaedi.”
  cbt-NTPO: —Noya capacaso', itëranquën ni'ton, ama quëmari “sopai” itëquësohuë'.
    Co huachi tananpitacaso' ya'huërinhuë', itërin.
  rmy-SERVI: 'Тунчи ґласо пхэнда лэсти авэр моло: — На акхар маґрисардэґа кода, со
    Дэвэл жужарда.'
  srn-NT: 'Dan a sten taki a di fu tu tron taki: “Efu Gado taki wan sani bun fu nyan,
    dan yu no kan taki moro tak'' yu no kan nyan en.”'
  cta-NT: 'Xaꞌ nchcuiꞌ ycuiꞌ Ndyosi loꞌo yu liꞌ: ―Ná tsoꞌo ñacui̱ nuꞌu̱ chaꞌ naꞌni
    cuxi laca jua, si cua nacui̱ ycuiꞌ Ndyosi chaꞌ lubii niꞌ.'
  bqc-SIM: 'Ɔ̃ à lↄↄpi mà a gɛ̃n plaade wà mɛ̀: Pↄ́ pↄ́ Lua gbãbↄ̀ɛ̀, ńsu ǹ
    a tɛ̃boo.'
  tcz-CHONGTHU: Ahivangin aw chun ahinsei kit-in, “Pathen in asuhtheng sa chu athenglou
    tidan,” ati.
  mar-mar: पण ती वाणी त्यास पुन्हा म्हणाली, “देवाने या गोष्टी शुद्ध केल्या आहेत, त्यांना
    अशुद्ध म्हणू नकोस.”
  snp-snp: Eti lito, ka nolamakafo kofa loumami, Neta ma Gotikafo mo loto nemo neta
    olufe limo, ya neta fuma wiyami ne, loto ádo, loto loumaiye.
  isl-isl: 'Þá kom röddin aftur og sagði: „Dirfist þú að rengja Guð? Ef hann segir
    eitthvað leyfilegt, þá er það leyfilegt!“'
  spy-NT: /Kēēmwoochi kule, “‑Mēēkuur kiy ake tukul nyēē kiyēyē ꞉Yēyiin kutililiit
    kule mā lubkoob.”
  xnn-xnn: Dat kasin kanan nan menkalkali, “Adim kanan en lawa tay adi law-en Apo
    Dios daida id wani.”
  mwe-mwe: Lilobhe lila likupilikanikaga kabhili lilikwaabhalanjila, “Nnaisheme ya
    nyata indu ibhaikonjeleye a Nnungu!”
  tte-tte: Kaina ibenalani labuina iba, “Ginauline Yaubada ikawa-namwanamwa-yagiliko
    kekan kaiwena, tabu ukakawa-dumdum-yagili.”
  tcs-tcs: Da bois i spik em gen, ‘Ip God i spik samting i gud po kaikai wel i gud
    po kaikai. Yu no spik i nugud.’
  hlt-THB: Awi ing a hih voeinaak awh, “Khawsa ing a ciim sak ce nang ing am ciim
    hy koeh ti,” tina hy.
  soq-soq: Pita moia sa nanawa dabualeidie wadio aia sa osowe me mampe gagalolene
    wanase, “Dima uduudu God eumono wineia e mai dabuaite nanawa ea, dia.”
  qub-qub: 'Yapay nimuran: «Micunayquipaj Tayta Dios niycaptenga ama ‹ganra› ninquinachu.»'
  att-att: Á kinagi na laguk nayù ngárál, “Arám mu kanniawan yù pinakarenuán ni Namarò,”
    kun na.
  bki-bki: Ana naio mijog joono nei bereio naio berenio, berinavo “Vite napano kiniou
    Atua neber ruei neberinavo naio meravo, jau maka bunu kejikia kover naio miagiago.”
  bqp-bqp: 'Akũ à kòtoo pìi mà a gɛ̃̀n plade dↄ ò pì: Pↄ́ kũ Luda pì à swáswa, ǹsun
    a tɛ̃̀ boro.'
  mcp-mcp: 'Kə́l í mú nyiŋgə́ kwo lás cɨ nə nyə nə́: «Sâ Zɛmbî mə́ fúb yí, wɛɛ kú
    bɛɛg nyiŋgə́ cɨ nə́ jísə sâ abʉ́bɔ̂w.»'
  hat-hat: 'Menm vwa a pale ankò, li di li: Bagay Bondye di ki bon pou moun k''ap
    sèvi l'', ou menm, pa di l'' pa bon.'
  npl-NT: 'N tlájtoli oksepa okínotski iwa okili: —Tlan Dios yokichipa, amo xikijto
    amo chipawak.'
  bgg-bgg: Goh è aishii yao din ruii, “Hamangkhung-aphuii è so rone yao phajithek
    ne zea rone anin din rabo.”
  eng-TCENT: 'The voice came to him again a second time: “Do not regard as defiled
    what God has made clean.”'
  eng-BSB: 'The voice spoke to him a second time: “Do not call anything impure that
    God has made clean.”'
  cpu-NT: 'Japiiyeetanakeri Pedro iñaanaitziri, ikantziri: “Tema irikapayeeni ikaratzi
    ishinetaantairi Pava, eerora pipaitashivaitari eeroka ‘Ipinkayeetziri.’”'
  san-ASM: ততঃ পুনৰপি তাদৃশী ৱিহযসীযা ৱাণী জাতা যদ্ ঈশ্ৱৰঃ শুচি কৃতৱান্ তৎ ৎৱং নিষিদ্ধং
    ন জানীহি|
  tod-tod: 'Wooi naa ɠɛni ma ʋolu ná velesiɛi: «Nii GALA ge ɠɛɛzu ma ɲadegɛ, mina
    naa ʋɛtɛ ga kɔzɔba ani.»'
  tac-NT: '''Lige alué ra''íchili anele: ―Tase che aniboa mué Onorúgame ''yuga. Ne
    ''la elá napurigá mué me''agá go''mela alué ajágame ―regá anile alué ra''íchili.'
  eng-WEBPB: A voice came to him again the second time, “What God has cleansed, you
    must not call unclean.”
  gfk-H: Ma no ingana no tunatuna ga tangai tano airua na pakaan bia, “Waak u hatabu
    ira linga ing Kalou i ta hagamgamatien tar.”
  viv-viv: Tu agona ginogali-havagilena gigayo, “Gavadi moyaꞋaina Yaubada gikiveyamumuna-ma
    o keke unahawavekoyoyeni.”
  yao-yao: Liloŵe lila lyapikaniche sooni lichasalilaga, “Indu yaiswejesye Akunnungu
    nkaiŵilanga yakusakala!”
  tgp-tgp: Ale leo atu mo mele mai isana haruana mara, “Sava God mo vaia mo vokevoke,
    o sopo verea vara mo lumiha!”
  auc-NT: Äninque wæætë ëñëñongä, “Wængonguï nänö ædæmö mënongadongä incæ bitö ædö
    cæte baacä ämii.”
  kbc-NT: Odaa niɡ̶ijo ane dotaɡ̶a jeɡ̶eetaca Pedro, “Jinaɡ̶aleetibige daaditaɡ̶a
    akati melici inoatawece aneete Aneotedoɡ̶oji mele melici!”
  bmh-bmh: Guzenaimai, du gonugau zeu nug koli aureun, “Ein ece Uwait nug naliu usalaimeun,
    na unu mui aib i zemen.”
  ctu-BL: 'Ti'' cha''yajlel tsa'' c''oti jini t''an ba''an Pedro: Mach a ts''a''len
    jatet, chuqui tac tsa''ix i sʌq''uesa Dios, che''en.'
  meq-meq: 'Mətsike me niye a tsikayaw sa, a gwaɗay: «Wu nakə Mbəlom a gwaɗ tsəɗaŋŋa
    eye na, kâ zəba faya andza mandzaɗak bay.»'
  noa-H: Hirua magbarm hee, deeu hũmaai hõor chuk'u sim heemuata hirig, —Hẽwandamau
    nem hajap'a wauwi k'öpi jaau sim chan hoob pua maach hinaa sim hamgui hajim hanʌm.
  alp-NT: Po ilene lepate suike be, “Saisa rebe Alla Ibeteke be mise kena kanele,
    abeteke be manana meru moli yake.”
  san-VEL: tata.h punarapi taad.r"sii vihayasiiyaa vaa.nii jaataa yad ii"svara.h "suci
    k.rtavaan tat tva.m ni.siddha.m na jaaniihi|
  kbq-kbq: Higeno mago'ene eteno ana ageru'mo huno, Inankna'zama Anumzamo'ma azeri
    avusese hu'nesia zankura, avusese osu'ne hunka osuo.
  kbh-kbh: 'Y cachiñe tojtë́tanuena chë oyebuambnayana mënts̈á: —Bëngbe Bëtsá tojalesenciá
    y canÿe bayá ts̈abá jasama yomna ca tojayanëse, aca ndoñe matsjuabnana chë bayá
    jasama ndoñe ts̈abá yontsemna ca.'
  ron-LSB: 'Și a doua oară, un glas a venit din nou la el: “Ceea ce a curățat Dumnezeu,
    să nu numești necurat.”'
  pon-pon: 'A nil o majani on i kariapak: Meakot, me Kot kamakelekeladar koe der mamaleki!'
  nhe-BL: 'Huan sampa quicamahui tlen elhuicac huan quiilhui: “Intla Toteco quipajpactoc
    se tlamantli, amo xiquijto para ax tlapajpactic.”'
  sps-sps: An vegiau poo pis mito tana Tsunaun, “Pita, pon fi vaare nei fo mamatsiny
    ka te faarof iny e Gov te agaagon iny rom anyi.”
  wnc-wnc: gatu wamdakan sipduat anzing inikut, “Sanga Anututa gandutewan tasiwiyak
    kakngae ma bitawim,” ngang inikut.
  bus-bus: 'Ben à kòto pì mà à gɛ̃̀n plaadeeo dↄ wà bè: Pↄ́ kɛ̀ Luda bè à zɛ̃na, ǹton
    à tɛ̃̀ boro.'
  gub-BL: Uze'eg wi Pet pe. — Ikatu a'e, aze Tupàn i'i amo ma'e pe nehe, — na'ikatu
    kwaw, ere zo a'e ma'e pe nehe.
  imo-imo: Wali talo tipe kano ungumu altopa wendo omba yundo nimbei, “Goteni kake
    teremo nimo melemando nuni kalaro moromo ungu naa niwi,” nimu.
  boj-boj: Osiqa Pita a kakro di olo quej. A marej, “Iŋgi iŋgi e jiga saiqoji qa maronum
    di ni olo uge qa maraim.”
  eng-DRA: 'And the voice spoke to him again the second time: That which God hath
    cleansed, do not thou call common.'
  knf-knf: 'Kë pdiim pakak ajaka : « Uko wi Naşibaţi adinanuŋ ñaaŋ ade, mënţ iwi iwooŋ
    kaji uţopi. »'
  san-KHM: តតះ បុនរបិ តាទ្ឫឝី វិហយសីយា វាណី ជាតា យទ៑ ឦឝ្វរះ ឝុចិ ក្ឫតវាន៑ តត៑ ត្វំ
    និឞិទ្ធំ ន ជានីហិ។
  arn-NT: 'Fey ka wiñome allküfi ti dungun ñi feypietew: —Ngünechen tañi liftuel tañi
    ingeael tati ikenoel ‘ünunngey’ pikefilnge ta eymi.'
  zas-NT: 'Abiꞌ rëb chaꞌ bén guin zatijb: ―Ni ma basia Dios ad rnieelan nidxuudx.'
  ken-NT: Ɛyɔŋ ɛpɛt ɛtwɔ ntá yí ndɔŋ anɛ ájwí ɛpay bɛ, “Ɛnyɨŋ ɛnɛ Mandɛm akʉ bɛ
    ɛmbak pɛ́pɛ́p bɛsí bhi, yɛ̌ mmu akɛ rɛm bɛ ɛ́pú pɛ́pɛ́p.”
