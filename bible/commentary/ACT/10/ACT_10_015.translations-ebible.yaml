  zab-NT: 'Chiy guniiny stuby: —Ni absía Dios, quɨt cuelátiuni ni quɨt illiú.'
  jae-jae: Go awa tau kêsa kêtiam kêtu dim luagêc gebe “Gêŋ taŋ Anôtô kêmasaŋ kêtu
    selec naŋ, ômbu gebe alôb-alôb atom.”
  ksd-ksd: 'Ma ra nilaina i tadav ia mulai dari: Nina ba God i ga vagomgom ia, koko
    una vatang ia ba ra magit vakuku.'
  msm-NT: Pigdinog din manda to kagi no mig-iling, “Kona ka og-iling no ig-ojow sikan
    intugut on to Diyus.”
  myk-myk: 'A mujuu lʼi foro sanha na Pyɛɛri pye: «Kilɛ ya yaaga kemu pye fɛɛfɛɛ ge,
    ma ganha ba kee wii sanha yaŋmunɔrɔgɔ wɛ.»'
  sbe-sbe: Na kalina wa ye hedehededeꞌuyo ye wane, “Saha Yaubada ye heꞌaꞌadiko meta
    tabu ku kawayabayababaedi.”
  mcr-mcr: E tquaŋga, maŋä aŋgi tii ätukqe. “Nätmatqä Goti Hanjuwä Iqu, kiyä maeqä
    imäkqeŋqe, si ‘kiyä mätqeqä’ matqä panä” ätukqe.
  cux-NT: 'Yáá''ví ntuūⁿ nduudu miiⁿ ndiichi ndii ''úúví cuuvi ni ngaⁿ''ā: Chuū chí
    nadindɛɛvɛ́ Ndyuūs miiⁿ, nguɛ́ɛ́ caaⁿ''maⁿ di yeⁿ''ē chi vaatíī.'
  tur-YTC: 'Ses ikinci kez ona seslendi: “Tanrı’nın temiz kıldıklarını kirli sayma.”'
  san-ITR: tataH punarapi tAdR^ishI vihayasIyA vANI jAtA yad IshvaraH shuchi kR^itavAn
    tat tvaM niShiddhaM na jAnIhi|
  bel-N: 'І голас ізноў другі раз да яго: «Што Бог ачысьціў, ты не пагань».'
  sch-sch: Rôl han avêlin a kôma, “Pathien'n ânthieng zoi a ti hih nangman ite
    ânthiengloiin mindon no roh,” a ti nôka.
  mic-MIQNT: Gjinisgam siawewistoq, “Mut getgite'tmu ta'n goqwei ni'n Gjinisgam gis
    waqama'tu.”
  huu-NT: 'Monamona damɨe lluana dane cacade: —Jusiñamui jai fɨmaidoñede. Ie jira
    iese lloñeno.'
  jiv-NT: Túrasha Pitrun atak Yus chicharuk “Wi, péṉkeraiti, tájana nu, yajauchiiti,
    tiip” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mbi mahøn''a: ―''Yo guí ɛ̨na hingui ho ''bɛ''a dá sändä da ts''a,
    ngue gätho dí hocä ʉ, bi ''yɛ̨mp''a ra nde.'
  dah-dah: Irkeb al melak gore sopte po, “Det kurayen kurayen Al Kuruŋ beleŋ yirde
    diliŋde wukkeŋ yitiŋ gobe ge beleŋ wukkeŋ moŋ yeŋ bada ma hawayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi reri iərmama nəha rəɡkiari mwi min mə, “Nəfe Kumwesən rɨməni mə
    rəmher, tikəpwəh nɨniien mə rəmkemɨk.”
  kpr-kpr: beka sekago sisira, “God roera mindaso dae sarira amo, erá ekova seose!”
  san-IAS: tataḥ punarapi tādṛśī vihayasīyā vāṇī jātā yad īśvaraḥ śuci kṛtavān tat
    tvaṁ niṣiddhaṁ na jānīhi|
  nho-nho: Te reo raa ki ttao ake hoki, “Naa mee TeAtua e ttapa ma e taukalleka raa,
    koe see tarataraina maa teenaa ni mee e kerekkere.”
  gym-NT: 'Ye btäräbe, Ngöbö kukwei jarabareta Pedroye, käkwe niebare ie: Jändrän
    mikani dbe Ngöbökwe, ye dbe ñakare makwe ñan tö ngwian niere jire chi, niebare
    kwe ie.'
  azg-NT: 'Juu xjenꞌñeen, jndyii nndaꞌ jon juu jñꞌoonꞌñeen: “ꞌNan na jndë tquen Tyoꞌtsꞌon
    na jiꞌua conduihanꞌ, cjacüentyjeꞌ na macüjiꞌ cüenta na tyiꞌntjuꞌhanꞌ.”'
  bhd-bhd: फिरी दुइयोवं बार तैनी आवाज़ शुनी, “ज़ैन किछ परमेशरे शुद्ध कियोरूए, तू तैस
    जो भिटू न ज़ो।”
  too-NT: 'Lā'' chu kaxmatpā ixlīmaktu'' tā''chihuīna''nca lā'' huanica: ―Tū'' cahua''nti
    ko''hua''jua'' a''ntū Dios huan que xacanī''t.'
  ind-AYT: Dan, suara itu berkata lagi kepadanya untuk kedua kalinya, “Apa yang telah
    Allah tahirkan, jangan sekali-kali kamu sebut haram.”
  cjo-NT: 'Rapiiteeri: —Tema naaka Tajorentsi. Nokantzimi naaka: “Kameetharini riroripaeni”.
    Aririka nokowakaakimiri naaka, eero pikantashitari eerori: “Tee ikameethatzi”.'
  nsn-nsn: Kare kula uagiamehe polukur uauanar tamata pare, “Ahik paho kula me inete
    geke uadelauanain God pare, ahik paha delauan.”
  san-DEV: ततः पुनरपि तादृशी विहयसीया वाणी जाता यद् ईश्वरः शुचि कृतवान् तत् त्वं निषिद्धं
    न जानीहि।
  tna-NT: 'Da su neicha Diusu ja Pedro atana: —¡Be daja mimiji! Quebata ai yama saida
    ebainia cuana, be rejada baji.'
  lid-lid: Eme Kindrei aloh san rasan ja anya, “Ou badeh, saloh anya iri lakou, Kindrei
    sikinei ko-ak ndra-au, ya ou saloh ko-ak udu aliy ja ai, ndri-iy.”
  wim-wim: Nil Peter.angan wikan putham ngul ngeey thaw nungant, “Ayyang, nil God.an
    thawa, aak yimanang ngulana minh inangan ngench thayanan an yaꞌ-ngula. Nint yimanangan
    keꞌ thawāna keꞌ minh inangan ngench thayana.”
  zga-M: Pu eisavuti yekhin'cha khumwene mala ya vile “Eikyasayile Unguluve usite
    ukhuta khivivi nu vun'chafu.”
  yom-yom: 'Mbembo yibuela kunkamba mu khumbu yimmuadi : —Biobi Nzambi kavedisa ngeyo
    kadi kubi mona bisumuka.'
  san-SIN: තතඃ පුනරපි තාදෘශී විහයසීයා වාණී ජාතා යද් ඊශ්වරඃ ශුචි කෘතවාන් තත් ත්වං නිෂිද්ධං
    න ජානීහි|
  yut-yut: Yaŋ yaŋban gen aeni iyɨgɨt, “Yo Piŋkop da paŋmɨlɨp aban yo tagɨsi aŋ uŋun
    gak da dɨma noknogɨ yaŋ dɨma yoki.”
  grc-BYZ: καὶ φωνὴ πάλιν ἐκ δευτέρου πρὸς αὐτόν· ἃ ὁ Θεὸς ἐκαθάρισε σὺ μὴ κοίνου.
  cpc-NT: 'Japiitaitanakiri Pedro jiñaanaitziri, ikantaitziri: “Tima jirikapaini ishinitaantziri
    Pawa, iiro piitashiwaitari iiroka ‘Ipinkaitziri’ ”.'
  nhg-NT: 'Ca ujpa Piero oquecac ocsajpa öquenu tlajtlajtoa: ―Deus quejtulo que ye
    cate cuajcuale hua chepöjque para tequencuös. Amo xequejto taja que amo mocuöne
    lo que tli Deus quejtulo que ye ica chepöhuac para cuale tejcuös.'
  nya-nya: Petro anamvanso kachiwiri mawu akuti, “Usachiyese chonyansa chimene Mulungu
    wachiyeretsa.”
  ngu-NT: 'Ijcuacon on tlajtojli ocsejpa oquinotz, niman oquijlij: ―Tlen Dios oquichipau,
    ma ca xquijto ica xchipahuac.'
  kup-kup: Pot mañahan maot epat mañah, “Petev Godihö anumai eperi tin nohopekezari
    bavatat hah, povoz ni eperiz, ‘Horiri ev,’ pot haotun.”
  wmw-wmw: 'Kwa mara nyengine tena, shauti ire ikimwambira javi: “Usite haramu kinu
    caahalalishe Mwenyezimungu.”'
  gmv-GGM: He kasse qaalay qasseeka nammm7anththo izaako yidi “xoossi geshshidayssa
    ne tuna mala qoodopa” gides.
  ssg-ssg: Haeu kakane ulea i ukek, “Waliko ti nga ailewen haun, kum ukekek ka kumahe
    haun.”
  zpo-NT: 'Nu lee bos mbare ngunii stuba, nu nzhé lo xaa: —Rese kwaan mle nzhula na,
    naniit luya kwaan nanzhult.'
  poy-poy: Liziwu lilii lipikanika kayi limgambira, “Naguvishema vihumba viboga, Mlungu
    kavipunga!”
  qwh-NT: 'Tsenam yape parlaparnin, queno nerqan: —Dios bendisishqantaqa ama “Queqa
    melanepaqmi” ninquitsu —nir.'
  gaw-gaw: Petrus nug anam awa a, baag amu eḏua Petrus amegp̱a inam aum. “Kayak keeke
    heum amu nau laa iiṯa, enaib daaṯe amunu na keeke amunu, ‘Am nau, ena iiṯa,’ aib
    ame,” awa aum.
  nca-nca: Ko maŋgo ŋundo pitu ko ŋande yaró, “Anutuko o sara naŋge towaró ŋu keto
    pusú yero ma yewero.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Ñgyoozh rab mi yu tuubaꞌ tir: ―Benu ya̱ Ñgyoozh bicy caacya̱
    la coz, orzeꞌ cueꞌ niir nu ndeꞌ bag nañ ―nam.'
  mkj-mkj: Ngillo pwuroahng lalloang ih, “Johpwa wiahki mehkij jamin ma Koahs ne koajoanehdi
    pwa mwakelkel.”
  zac-NT: 'Lëꞌë bë guniꞌi lu Pedro stubi vueltë: ―Lo quë nabëzunë́ Dios, limpi nahin;
    adë rníꞌidiꞌil nahin mal parë lë́ꞌël.'
  kyg-kyg: Gotiꞌa alino alagepa huno ateꞌniya yafeꞌmo hosu yaꞌmo haneꞌniye, huka osuvo,
    huno ha paiꞌniye.
  kmk-kmk: Nambagbaga payyan dit ginga ot kanana’n, “Adim ibilang un naisaw nat imbilang
    Apudyus un nadaḻus.”
  cao-NT: 'Jatsi joi chanitëquëniquë: —“Jënima tsi xo naa piti ra” ii quiha Dios.
    Jatsi “Pinoma” iyamahuë —i ja qui joi niquë.'
  bbr-bbr: Keseria, kiro ron pätus ätäi auruwon, “Owo osap Anut nukas eposek sare
    mowon, nas ukun orip rai wa äiäu.”
  inb-inb: 'Ikuti chi rimaika uia­rig­sa­murka: —Kikin Taita Dius­mi kasa ni: “Mai­llas­ka­sina­mi
    kan­kuna”. Chi­manda­mi niiki: kam mana iuia­kui, chara mapa­sina kagta.'
  hrv-hrv: 'A glas će mu opet, po drugi put: “Što Bog očisti, ti ne zovi okaljanim!”'
  box-NT: 'Á mu tãmu bĩnía sã ɲá á bía nɔn wo yi: «Bìo na le Dónbeenì le
    mu wee ce vó à ũnɛ́n yí wé làa bìo na tun.»'
  ote-NT: 'Ne núꞌa̱ ra noyaꞌa̱ bi ꞌñemba maꞌnaꞌqui: ―Oguí embi xá ntsꞌo núꞌa̱ xa xʉca
    Ajua̱ ne xá ntꞌaxi.'
  wnu-wnu: 'Ende qamara ne Qenu bo nob qamar: “Ye mi notoum eng qau ger ue, mi gugum
    aren sig,” qamar.'
  zam-NT: 'Mbere Tad Jesús, mdoodi''s Tad Jesús tedib vez loo Pedr. Ndxab Tad Jesús:
    ―Rye loothe má'' co'' mtembìi Diox par hua mèn, ne''gabtel inambìide má'', Pedr.'
  zyp-NT: O taco, a uihningnah letah, “Khazing tei a pathaisah ciapaw cawh pathai
    be tah kheh,” tatah a tah vy.
  sey-NT: 'Caquëna, ti̱jupë yëꞌoseꞌe i̱te jutaëña: “Maijaꞌquë siꞌsi peoye neseꞌere
    siꞌsi aꞌë caye peoji.”'
  nvm-nvm: Fu ijeg kumega vuak be fu una madu kaf gufia kumen. Ire ijekin iji fun
    usuibe Godri ja ikfuon amardiain ijefuon ab kua duok iji bu iseno kuaik.
  mps-mps: Tama Pitago po me odali, “Godigo agai ‘Tubo nai dao’ obaso da, tama Godigo
    agai nigai nai nago habu sai nai dao po wagio,” wali.
  pab-NT: 'Xakore hoka nehitiya iraiti: — Awa atyo kaiyalahare manikakahare haoka
    Enore koxaka waiyexe kanikakere mohenere.'
  llg-llg: Tehuu halak ndia ana bala nae, “Mete ma Manetualain ana kokolak nae hata
    esa taa nalulik, na o boso mae ndia nalulik bali!”
  kyf-kyf: 'Wee wɛlɩ -bhlokpadɛ -zakpa ''sɔnʋ yia gba, we nɛɛ: «-We -Lagɔ tɩa ''wʋ
    ''wlalaa nɩ, -mɩ ''na ''yɩlɩ we pʋɩnkalu ''bhisa -nɩ.»'
  tpi-tpi: Na namba 2 taim dispela maus i tokim em gen olsem, “Samting God i bin mekim
    i kamap klin, dispela yu no ken kolim i no klin.”
  mih-NT: 'Inga saha i catyi tucu ra Ndyoo sihin ra: Ña vaha catyi moo vatyi ica sa
    sehi suun.'
  qvh-NT: 'Sayno niptin yapay nimorgan: “Micunayquipä nicaptënaga ama yupaytupämaysu:
    ‘Say uywacunataga manami micömansu’ nishpayqui.”'
  kms-kms: Muq mim te mune pugri simbe vindig, “Yumbo God ni oghi puq nindiny kin
    te nu uny simbe ghand wayequ.”
  agn-agn: Minitala sing oman tang bosis ang asi ong ni Pedro ang ganing, “Indi aningen
    mong maboling tang mga bagay ang linimpio ra tang Dios.”
  nhi-NT: 'Pedro ocsipa oquicac in tlahtol: —Tlen Dios occhipau, touatzin amo ixconihto
    amo chipauac.'
  ttc-NT: 'B''ix twi'' te xjal otzaj tq''uma''ky tka''mjji''n-el ikxjani: «Te aj oje
    tk''uluj te Qtata Dios tzan tkaj saq tuj twitz, k''on tz''ok aq''uma'' yatz qa
    jun tidi'' nya''tx galan.»'
  dan-1931: 'Og atter for anden Gang lød der en Røst til ham: “Hvad Gud har renset,
    holde du ikke for vanhelligt!”'
  kwj-kwj: Wowani o tumwa numbo fisi ka hinga ya ai rini sawe, “Mwaꞌambwe ti Gotri
    to wosiro ti o kipe, dohaꞌa mwaꞌambwe mini apa kapwa na kei.”
  vie-OVCB: 'Tiếng ấy lại bảo ông lần nữa: “Vật gì được Đức Chúa Trời tẩy sạch thì
    không còn ô uế nữa.”'
  kze-kze: minááígówé su'mai ókwara'a séna Áánútu kawe-tántááré siráin-tantaatavai
    íma aambá áúmbakaawe siyó súwana
  mpj-mpj: Piijangkalu yarrarnu wajarnu, “Jiikajan palyalu ngalku, Mamalunta wajarni.
    Mirtan jiikaja puta wajala!”
  lbk-lbk: Sa et kinwanin kayet nan cha enkali, “Ad-im law-en nan olay ngag sisa ay
    ifilang Apo Dios ay nadchalos.”
  mto-NT: 'Vanꞌit tseꞌe je̱ ayook du̱mó̱tunuva, je̱tseꞌe yaknu̱u̱jmi: ―Juuꞌ xa veꞌe
    je̱ Nteꞌyam yakvaats, kaꞌats mits je̱ꞌe̱ veꞌe xtíju̱t ka vaꞌajtsap.'
  bzh-bzh: Rëḳ ġaġek saga yom vu yi netu beron luu nebë, “Nġaa sën Anutu nër bë
    yohvu, saga su ġenanër nabë su yohvu rë!”
  guj-2017: ત્યારે બીજી વાર તેના સાંભળવામાં એવી વાણી આવી કે, ઈશ્વરે જે શુદ્ધ કર્યું
    છે, તેને તું અશુદ્ધ ન ગણ.
  jvn-NT: 'Nanging swara mau terus ngomong menèh marang rasul Pétrus: “Barang sing
    dianggep apik lan kenèng dipangan karo Gusti Allah aja mbok tampik!”'
  byr-byr: Sagaaꞌ pɨgasaai maanguraayaꞌ wɨdɨna “Gotɨyai ‘Sa tewaanyangɨra,’ dɨnɨkengɨna
    gɨmɨ ‘Sa gɨrɨkitaꞌnanyangɨra,’ madɨnnera!”
  ian-ian: Pita wandɨ maa waa kwundi ndɨ kat nat njamba wandɨ. God wandɨ. Wan nda
    kavle nda ana ndɨ. Kavle nda waa ke waa waa wandɨ God.
  hun-hun: 'Ismét szózat szólt hozzá, másodszor is: „Amiket az Isten megtisztított,
    te ne mondd tisztátalanoknak.“'
  mcf-NT: 'Adoaquien padpidec abucuësh onquec: —Nuquin Papan bëdambo icmiaid icsambo
    iquec cainda —quepanëdash.'
  kjs-kjs: 'Gore wala rana lapopa agale gu-rupa lakalisa: Gote-me eda ele ma-epeaayare
    neme go koe edanu-daa nalape.'
  mni-mni: "Khonjel aduna mangonda amuk hairak-i, “Tengban Mapuna senghanbikhraba\
    \ adubu nahakna sengdabani haina hairoidabani.”\x94"
  yad-NT: 'Sajatyiiyada ji̱ta tuva̱chodara niquejadantiy: “Jiryatiy sati̱tudoda Ju̱denu
    sami̱ju̱ dañi̱, ne ya̱jtay ju̱bachi̱ jiijyu̱ dañi̱.”'
  mxb-NT: 'Dá ni̱ kaa tuku tachi̱ na̱ ni̱ kaꞌa̱n ñoó xíꞌín ná: ―Táꞌa̱n ña̱ ni̱ ndu̱vii
    Ndios, o̱ sa̱ chínaní taꞌon yoꞌáa̱n ña̱ kía̱n ña̱ yako.'
  pon-2006A: Ngihlo ahpw pwurehng mahsanih, “Ke dehr wiahki me samin mehkot me Koht
    mahsaniher me mwakelekel.”
  maq-NT: 'Peru xi ma jo ndiya ne, cuitjin cachja nga cjua jan cojo rë me: ―‍Xi ha
    Nina cachja me xi hacuiin tsavi ne, xi canujiin ngaye xi tsavi. ―‍Cuatjin cachja
    cjua jan.'
  hto-hto: 'Afe uai nane dánomo íena daɨde: —Naga Juzíñamui doga izói fɨnoca rɨ́lleza
    ɨáɨre maméñeno iri, —daɨde.'
  por-BRBSL: 'Uma voz veio a ele pela segunda vez: “O que Deus purificou, você não
    deve chamar de impuro”.'
  ces-NKB: 'Tehdy k němu hlas [promluvil] podruhé: “Co Bůh očistil, ty neměj za nečisté!”'
  cui-cui: 'Equeicha Pedro jume tane pejume xua tsipaebatsi, xua jeichichi: “Xua Nacom
    catsijainya exana, baraxua jopa camatsawa jaintocuaetsi”, jeichichi.'
  boj-2014: Osiqa Pita a kakro di olo quej. A marej, “Iŋgi iŋgi e jiga saiqoji qa
    maronum di ni olo uge qa maraim.”
  eng-OEBUS: Again he was aware of a voice which said – “What God has pronounced clean,
    do not regard as defiled.”
  eri-eri: Ono wainga bolou waha ege le nga tuwai, “Dada Itou no ono wanga jijiga
    uwau heigaha waha, ne jijiga bagu adai wau.”
  aly-aly: Ranem awelhek arrpemarl, renharl ilek, “Akngey angkek mwerr ntwa alhewer
    arlkwetyek, aker ilek-ilek ntwa alhewer arlkwetyek. Nhepenh apmwel-areth angkey-angenh.
    Akngeyel menty anthek, ntwa arlkwetyek.”
  wiu-wiu: agale ludu wa nokome okome ika iya nomotoane latikakou wa Akolaliyo yametekaya-kitipa
    neke kekaneya wa wamea. Eniyapa moa na wa akeneya.
  swe-swe: 'Då sade en röst för andra gången till honom: ”Vad Gud har förklarat rent
    ska du inte kalla orent.”'
  cth-cth: Hathnukkhu apâhni lawk bout ka tho e teh Cathut ni a thoung tie hno hah
    thoung hoeh telah dei hanh atipouh.
  mti-mti: Noiwa duwameba sira me gumbe wane, “God waribiyanewa meib miyotapama den
    wa.”
  pad-NT: 'Athii-ra kamitha''ianaha ada Pedro: —Deua kaaji hirini bikahivini kaba''i,
    hari''a kaaji hini ikahi. Ni-makhaniki havahani.'
  twi-twi: Nne no ka kyerɛɛ no bio se, “Biribiara a Onyankopɔn atew ho no, nka se
    ɛho ntew.”
  hlt-hlt: Tedae anih te a pabae kah ol bal loh, “Pathen loh a cim sak tangtae te
