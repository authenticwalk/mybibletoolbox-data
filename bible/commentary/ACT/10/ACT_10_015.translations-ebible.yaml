verse: ACT.010.015
translations:
  kpx-kpx: Kateai louge hoto keu tota avuho loui avoe, “Dilavau onobenobe vae dua
    vale keho ainaho bae loui kosea, ‘Keu toelanu.’”
  okv-H: Eto God na ehako einge ena, “Eto nanena do ano javotoho asuja avo inena sapura
    ke mane asoa,” ainge
  tbo-tbo: Lawana i baha meme i pa, ‘Awai Yaubada i laiyeuyeuya ega una pa i gobu.’
  mal-C: “ദൈവം ശുദ്ധീകരിച്ചതൊന്നും അശുദ്ധമെന്നു കരുതരുത്” ആ അശരീരി രണ്ടാമതും ഉണ്ടായി.
  grc-SR: Καὶ φωνὴ πάλιν ἐκ δευτέρου πρὸς αὐτόν, Ἃ ὁ θεὸς ἐκαθάρισεν, σὺ μὴ κοίνου.
  bgc-bgc: फिर दुसरी बर उस ताहीं बोल सुणाई दिया “जो किमे परमेसवर नै शुद्ध कर दिया
    सै, उस ताहीं अशुद्ध मतना कहवै।”
  khz-khz: Vokaro na maevaikila-waiato netiwato, “Palagu na ealevarato gaura ta rakavana
    ragai pono kilagi.”
  deu-TKW: 'Und wiederum zum zweitenmale sprach eine Stimme zu ihm: was Gott gereinigt
    hat, das heiße du nicht gemein.'
  zsr-NT: 'Le buróp lzu byönnëꞌ chiꞌi nu naꞌ gudx lëꞌ: ―Le nunëꞌ dxiꞌa Dios, cutu
    gnauꞌ qui: “Cunác dxiꞌa”.'
  lin-lin: 'Mongongo yango elobaki na ye, mpo na mbala ya mibale : — Eloko nyonso
    oyo Nzambe akomisi peto, yo, komona yango mbindo te !'
  hns-NT: 'Tab aawaadj phien soenaail kie: „Djaun Parmeswar safa maane hai, oke toe
    na nahakariehe.”'
  noa-E: Irua magbarm ee, deeu ũmaai õor chukhu sim eemuata irig, —Ẽwandamau nem ajapha
    wauwi khöpi jaau sim chan oob pua maach inaa sim amgui ajim anʉm.
  eng-EMTV: And a voice spoke again the second time to him, “That which God has made
    clean, you must not make common.”
  mib-NT: 'Te ni cahān tucu jnūhun un jíín de: Achí rí jeē iyó váha caji rō tācá quɨtɨ
    jiñā, chi ni sándoo ri, te ma cahán maá ró jeē tu cáhīyo ndoo tɨ, áchí. Te súcuan
    ni steén cají yá nuū de jeē cúu quihīn de nuū ñáyuu vēsú násūu jnáhan ñuu de hebreo
    cúu.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो इक्‍लाःन् त्‍ये़, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ताःक्‍तुबा
    कुजाहाॽ आप्‍फाल्‍ले़आङ् याप्‍मि के़जिःम्‍बा मे़लेःत्ते़न्‍ने़ॽओ॥”
  xnj-xnj: Nambu lwami lula lukamuyila kavili, “Lukamjovela vindu vyeaviyidakiliwi
    na Chapanga kulya, kotoka kuvikelamela vihakau.”
  mmx-mmx: La ne Moroa ga lok bok tin keretna, “Nemen uta tong tempanga do i bilinga
    mila nenia ara lox adadat pam i.”
  cbr-NT: 'Ësoquin caquinbi ca ësaia quia cuatëcëancëxa: —Nucën Papa Diosan upí ''inun
    mëníocë ñu camina ''atima ca quixun catima ''ain.'
  tee-NT: 'Pus xak''alachokocalh ju Pitalu'' ixlhipakt''uich. Chanich ju juni: ―Ju
    najuntach ju Dios ni lai ucan tun va anau ni jantu lai ucan.'
  eng-LSV: 'and [there is] a voice again a second time to him: “What God cleansed,
    you do not declare common”;'
  cak-NT: 'Y ri nich''o''n-pe che ri Pedro, xu''ij chic pe che: Ronojel ri xeruch''ajch''ojij
    yan ri Dios, can je utz; man ta''ij ret chi xajan (xajam) yetej.'
  pah-NT: 'Igwete Tupana''ga ea''javi ga pe: —Jihi a''e pyry jupe. Ite''varuhu terei
    jupe a''ero, ei ga Pedro''ga pe.'
  sja-NT: 'Waya pedee ũriji: —Ak''õrepa k''oipia papida k''oik''araa bɨda anaapáde
    aji.'
  xed-xed: «Ka nda ra tsa skwi ya ka zay ka Lazglafta ya ná, ma nghə kagha ka skwi
    kul raku ka zay,» ka tsa lwi ya ka mahis nda tsi.
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n tucu a xi̱hi̱n dá já na̱cachi a já: —Sa̱ na̱ndaja
    vií va Ndióxi̱ rí ja̱n. Sa̱há ña̱ cán quéa̱ co̱ ndítahan cachún ña̱ cúú rí rí
    quini —cáchí a̱ xi̱hi̱n dá.'
  gfk-S: Ma no ingana no turadi ga tange tano airuo na pana be, “Waak u hatabune ira
    linge ing God te hagamgamatien ter.”
  bmu-bmu: Mewö jiiga qet miaŋön kunbuk asuhuba yaŋgöra jiyök, “Anutunöŋ yuai jim
    könjörari ahözawi, göŋön miaŋgö qetŋi aŋgöjörakŋambuk mewö qetnöŋga qahö dop kölja.”
  dgz-dgz: God sia wan, “God taba dim dim da kakae diamoni ge koerage ya dia.”
  eng-GNV: And the voyce spake vnto him againe the second time, The things that God
    hath purified, pollute thou not.
  zaa-NT: 'Làniana biyéniní tsì''i Enni''a nu cca chuppa vuelta nna rèe: Nu chi beni
    nàrì Tata Dios nna bittu ína lu'' qui''ni ną́ cùttsi.'
  eng-WEBSTER: And the voice spoke to him again the second time, What God hath cleansed,
    that call not thou common.
  guh-guh: 'Icatsia athëbëvetsica jumaitsi Pedrojavabelia: —Pavirianëxi caitorobatsi
    nexaenexa, xaema. Pëtsa jumaitsimë: “Apo xaenë raja bajarapavirianëxi tanejamatabëcuenebijianaeyaniva,”
    jamë pëtsa, jai athëbëvetsica.'
  bon-bon: Pui tagepogogo te cuta jejige, “Maane gone gwidape bine yaainemute cude
    ca, Acejiyame lui bine cibu me itu jaawenemepi!”
  nhw-BL: 'Huan sempa quicamanalhui tlen ilhuicac huan quiilhui: “Sintla Toteco quitlapajpacchijtoc
    se tlamantli, amo xiquijto para amo tlapajpactli.”'
  mgw-mgw: Li'lu' lilobe ngaliyu'wanika kai' kalimmakia, “Kenewikeme njapu ili'be
    yaipeleteyilwe na Nnu'ngu'.”
  swh-ONEN: Ile sauti ikasema naye mara ya pili, “Usikiite najisi kitu chochote Mungu
    alichokitakasa.”
  wbi-wbi: ulwavuvili “Kino avalisie u Nguluve nungakiemelaghe vulamafu kange kivivi”.
  bba-bba: Nɔɔ ɡe, ɡɑ kpɑm ɡeruɑ ɡɑ nɛɛ, ye Gusunɔ u sokumɔ diirɑ ɑ ku mɑɑ ye ɡɑrisi
    seseru.
  eng-KJVCPB: And the voice spake unto him again the second time, What God hath cleansed,
    that call not thou common.
  kgk-NT: 'Upe rire ohendu jevy íxupe onhe''ẽ va''e: —Nhandejáry he''i-ma ramo, “Iporã
    ja''u”, “Hi''upy e''ỹ” ani ere teĩ, he''i íxupe.'
  waj-waj: 'tuduu rikioo kava innaata kua tioo tunoo: Vasingiaa mminnaa voovaara Anutuuqo
    yoketaavaivee tiivaara sa eenoo ivaara haipavee kianee,'
  cpy-cpy: 'Rapiitee-tanakiri Pedro ikantee-tziri: “Ikaatzi noetenteeri naaka, eero
    piitashi-waetari eeroka ‘Iwinkaetani.’”'
  mpx-mpx: Yaka anan i hago palabuina i ba, “Bugul bolo Yehoba iyaka i ba i waisi,
    bahi nu aawa nanakan tage ni pabikewa.”
  wbp-wbp: Ngula-warnuju, Kaatuju wangkajarla Piitakuju, “Puta-jana punku-pajika nyiyarningkijarra
    kuyu-kangukangu yangka kujarna-jana ngajulurlu nyurru-juku ngurrju-pajurnu ngarninjakuju.”
  luo-luo: Eka dwolno nowuoyo kode kendo mar ariyo niya, “Kik iluong gimoro amora
    ma Nyasaye osepwodho ni ok ler.”
  nhe-NT: 'Huan sampa quicamahui tlen elhuicac huan quiilhui: “Intla Toteco quipajpactoc
    se tlamantli, amo xiquijto para ax tlapajpactic.”'
  aii-aii: 'ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܗܘܹܐ ܠܹܗ ܩܵܠܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܡܸܢܕܝܼ ܕܐܲܠܵܗܵܐ ܕܘܼܟܹܐ ܠܹܗ،
    ܐܲܢ݇ܬ ܠܵܐ ܩܵܪܹܝܬ ܠܹܗ ܛܲܡܐܵܐ.“'
  esk-NT: Peter-m tusaatqiḷgiññiġaa nipi, “Qanutchich Agaayyutim salummakkaŋi ilvich
    isummatigiyumiñaitchitin qaayuġnaġlugich.”
  msb-msb: Nagpadayon gihapon an boses, “An ginlinis na san Dios dili mo na dapat
    pagtawagon na bawal.”
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³ calah ca¹tǿ² tánh¹: ―Tsa¹juúh³hning hi² tsáh² hi²
    ma²ca¹jmo¹ jní² ti³jai¹ ―ca¹juúh² Diú¹³.'
  dso-dso: ସେ ସବଦ୍‌ ଆରି କଇଲା “ପର୍‌ମେସର୍‌ ଜନ୍‌ଟା ସୁକଲ୍‌ କଲାଆଚେ ସେଟା ନିଚ୍‌ବାର୍‌ ନାଇ
    ।”
  meu-meu: Ere ma e kau, eto, Dirava ese vada e haḡoevadia ḡaudia na basioto didika.
  yva-NT: Umba anamote umawe mo raura nakato ai mare, “Vemo nyo raura nyare ‘syo raisyisyi,’
    weye Amisye po ratayaowa mamai to.”
  dgc-dgc: Ey kinagi man dén no boses, a “Diyan mo kagin a bawal tu kagi na Diyos
    a mahusay.”
  zpm-NT: 'Rëbchaa meṉ co lo Pedr: ―Grë ncuaaṉe beeṉlayle Dios, nodne gnee luuw ncuaaṉ
    beed.'
  hix-NT: Khoryenkomo nenyhoryetxho me naha, mosonà, kay xarha tà, àrwo. Khoryenkomo
    nenyhoryetxho hoko rma, anhà mosonà kahra xaxa mpànà exko ha, kay hatà.
  sim-sim: Karem or mbaha nor misirik indik ormu mbara, �Mbele mbele ol Avui Wasilaka
    ushirik jivik nahanda ondon avak kava, karem mbawa hala,� karem ormu mbara.
  npi-ULB: तर त्यो आवाज दोस्रो पटक पनि तिनीकहाँ आयोः “परमेश्‍वरले जेलाई शुद्ध पार्नुभएको
    छ तिमीले त्यसलाई अशुद्ध नभन ।”
  cgc-cgc: Pagsabat Pedro, namatian din isab gambal ya ki kanen, “Dili no ambalen
    na ‘dili-limpyo’ bisan ino na pakabig en ta Dyos na ‘limpyo’.”
  tim-tim: Hain dâmbo lâuwâŋe hainâk dâep, “Are gâim ne, Anutuŋe makto âlepŋe aktâp
    are bo neneŋe hain bo dâm hepunbiat.” dâep.
  yor-yor: Ohùn kan sì tún fọ̀ sí i lẹ́ẹ̀méjì pé, “Ohun tí Ọlọ́run bá ti wẹ̀mọ́, ìwọ
    má ṣe pè é ní èèwọ̀ mọ́.”
  wos-wos: Wungi wandéka dé God wambula wa, “Wuni wunde jonduré wundé huréhalékéwu.
    Wun huréhalékéwun jonduka angi yamba wakéméni, ‘Wun haraki joo dé.’ Wungi yamba
    wakéméni.” Wungi dé God wa.
  emp-NTPO: 'Dji bed̶eaba wayacusa jarasia: –Bãrãba cod̶amãrẽã Ãcõrẽba bia b̶ʌd̶ara
    mititia b̶ʌad̶a arãdua.–'
  eng-F35: So the voice came to him a second time, “What (pl) God has made clean you
    must not call ‘common’!”
  ind-ind: Suara itu berkata lagi, “Apa yang Allah katakan halal janganlah kamu anggap
    haram.”
  pes-OPCB: 'باز آن صدا گفت: «آنچه را که خدا پاک ساخته، تو ناپاک نخوان!»'
  mpt-mpt: weng olo imin baabanoa Gode baanea Uninobo gene mole kobo mo baanebta Awemobo
    genemebe genoa
  ssx-ssx: Hande pi hoto yaapo peao paa alota꞉ Koda꞉ma꞉ wamo pea ula꞉ aleta꞉ hoepeao
    ula꞉ alee pi na lapeke leekeme.
  mkl-mkl: Nɔ ide ku fɔu í ni mɑ́, mii iyi Ilɑɑɔ̃ í ni í mɑ́ mɑɑ̀ ti i kɔsi.
  gaq-gaq: ବାର୍‌ମୁଇଂତର୍‍ ମେଁ ଆକେନ୍‍ ଇଲ୍‍ଏଁ ଅଁକେ, “ପର୍‍ମେସର୍‍ ଆଜାକେ ପବିତ୍ର ଆଡିଙ୍ଗ୍‍ବକେ,
    ନା ଆମେକେ ଅଶୁଚି ଡାଗ୍‍ଚେ ଆବାସଙ୍ଗ୍‍ଗେ ।”
  gof-RNT: Qassi, “Xoossay geeshshidayssa neeni tuna gooppa” giya qaali nam77antho
    iyaakko yis.
  unx-unx: ଇନିଃ ଆଡଃମିସା ଏନ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକ୍‌ନାଃକେ ଫାର୍‌ଚିକାଦା,
    ଆମ୍‌ ଏନାକେ କା ଫାର୍‌ଚି ମେନ୍ତେ ଆଲମ୍‌ କାଜିୟା ।”
  gah-gah: 'Loko lokago, anotó aleko láa loko limó: Ómasímo loko nagamí zenei netá
    nene géisi ma moseminogo ane.'
  lcm-lcm: Na kalinga kala anguan serei an ta, “Bil ang God katala vil adaus ia, ku
    ago ta arai an ta kapo togon tubat singina.”
  aer-aer: Kele awethe anteye re angkeke ikwere alkere-ngentyele, “Arrangkwe, nhenhe-arle
    kere mwerre arlkwenhe-arlkwenhe-arle Ngkartele-arle ileke mwerre arlkwetyeke,
    kele apale angketyale-arle ware arlkwetyeke Ngkartele-arle ilekenge mwerre arlkwenhe-arlkwenhe.”
  qvc-NT: 'Chaymi chay niqqa nirqan: —Taytanchiq Dyus pichashqandaqa, ama “mapam”
    niychu, nishpa.'
  tgl-ULB: 'Ngunit muli niyang narinig ang tinig sa ikalawang pagkakataon: “Huwag
    mong ituring na marumi ano man ang nilinis na ng Diyos.”'
  cbs-NT: 'ana jawen jui taxnimakin yuikin: —Diosun jawada dasibi na mia pewaxunxuwen
    taexun ana: “Diosun mia nemamis”, yuikin ana dananyamawe— atan'
  xtm-NTPP: 'Ja ku‑uu jichi ni jiniso''o de ja ká''an ya: ―‍Ja ni ndasavii Su''si
    ma, máko xnani ni ja masu kaa vii masu kaa ndoo kúu ―‍kúu ya jiña''a ya.'
  nnq-nnq: Lilobe lela ngilijoanika kabele lyakalenga, “Mikikemaje ichapu ilebe eyaijegwiye
    Nnoongo!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, wederique pea o biro cʉ̃re ĩi nemoupe ñucã: —Ʉmʉreco
    Pacʉ añurã cʉ̃ ca tiiricarãre, “Ñañarã niima,” ĩiticãña mʉa —ĩiupe.'
  san-ORI: ତତଃ ପୁନରପି ତାଦୃଶୀ ୱିହଯସୀଯା ୱାଣୀ ଜାତା ଯଦ୍ ଈଶ୍ୱରଃ ଶୁଚି କୃତୱାନ୍ ତତ୍ ତ୍ୱଂ ନିଷିଦ୍ଧଂ
    ନ ଜାନୀହି|
  rmn-rmn: 'Дэчи о сэси пхэнляс лэски дуйто рази: — Ма пхэн гарами одолэски, со о
    Дэл шужардяс.'
  huv-NT: 'Quiaj tendeac amb ijmbüw aaga nendeac quiaj, tasaj nej: ―Leaw lamapiüng
    Teat Dios najneaj matsaramb, ique ngondom mepiüng ngo majneaj ―aj nej.'
  otn-NT: 'Nu̱''a̱ bi ya̱ ma̱ya̱ p''ʉya, ma̱hømbi̱ zofo, bi ''yɛ̱mbi̱: ―Nu̱''a̱ mma̱n''Oja̱
    ngue xa̱nho, ''yo gni̱ hu̱ti̱ ngue xa̱nts''o''a̱.'
  nop-nop: Unduŋ yobu kotigoŋ yoguk, “Bepaŋdi nemek kedem yolak kaŋ du maŋgoŋde moŋ
    yolaŋ?”
  obo-NT: Mid ungketen mandon iddos bawos to, “Yo ru osenga no molibmit iddos id podlinis
    don to Monama.”
  kca-kca: 'Щиӈәԋща кимет пўш ԓўвеԓа тўр сый ус: «Мўй Турәм сыстапсәԓы, щит атма мўй
    пӑ ӑнта сыстама нӑӈ аԓ ԓўӈты».'
  cak-ENT: 'Y ri jun c''a ri nch''o riq''uin ri Pedro, xbij c''a pe chin pa ruca''n
    mul: Ronojel ri ch''ajch''ojrisan chic pe roma ri Dios, ch''ajch''oj vi ri'',
    y man c''a tabij que xajan.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤀᤡᤰᤗᤠ᤺ᤴ ᤋᤩᤧ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤠ᤺ᤰᤋᤢᤒᤠ ᤁᤢᤈᤠᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤕᤠᤵᤔᤡ ᤁᤧᤈᤡ᤺ᤶᤒᤠ ᤔᤧᤗᤣ᤺ᤳᤋᤧᤴᤏᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān tucu: Jā cáchī ni cúu jā íyó vāha cajī nū ndá quiti jīñā,
    chi nī nsāhá ndoo maá nī, de mā cáhān nū jāá nduú íyó ndoo tī, ncachī.'
  san-TIB: ཏཏཿ པུནརཔི ཏཱདྲྀཤཱི ཝིཧཡསཱིཡཱ ཝཱཎཱི ཛཱཏཱ ཡད྄ ཨཱིཤྭརཿ ཤུཙི ཀྲྀཏཝཱན྄ ཏཏ྄ ཏྭཾ
    ནིཥིདྡྷཾ ན ཛཱནཱིཧི།
  qve-NT: 'Hinaqtinmi Pedroqa kaqmanta uyarillarantaq khayna nimusqanta: —Diospa ch''uyanchasqan
    animalkunataqa, amayá qanqa niychu: “Mana mikhuna qenlli animalkunan”, nispaqa.'
  pao-NT: Mee tuusoobedya, “Esoo besa'yoo gi suta'yoo soo Te Naa ka meeoo unnena,
    ‘Besa'yoo.’ ”
  cbu-NT: 'Uwsha Pitoroo, tárangiya; Watsta, tárinllpa. Apanll nee: Katungamaam wanasiri;
    tárangiya. Ashiri anoo shiy mantsamcha tárinllpa.'
  usa-usa: ókaraq aagómá keqnáámmá tiráiye; “emá ‘aaqáo táí-yataare’ ítiyo. Áánûqtuma
    mi-kámmá naí-yátááré téna tarôq uráinaama emá aammá aúmatan-aaware té ítiyo.”
    téna tiráiye.
  soy-soy: 'Ai kɔ mɛlírũ pimɑ́ɑ u kpɑ́ rɛ: Lɛ̃ kɛ Uléécɑɑ uú ḿ mɑɑ rɛ lilukɛ-lukɛ,
    pɑ́ɑ kɑpɛ li mɑɑ rɛ icírí.'
  hui-hui: Ani layagola bi biagome halu mende lalu, Ngode Datagaliwabehanda nolene
    nga lenego nanole nalabe, layuago hale hene.
  amf-amf: Taar lansi “Barjoyn gazinsonam ya ‘Qaysine’ hamaabhode!” hamea upsi kikal
    ko nivade.
  quc-NNT: 'Xch''aw jumul chik ri Jun ri xch''aw nab''e, xub''ij che ri tat Pedro:
    Ri kub''ij ri Dios chi ya''tal u tijik, mab''ij at che chi äwas u tijik wa'',
