  kbh-kbh: Bëngbe Bëtsabe juabna oyebuambnayënga nÿetscanga cach Jesusbiama tmojánayana,
    nda Jesúsbeñe tojtsos̈buaché, chábioye Bëngbe Bëtsá chabe bacna soyëngama bochanjaperdóna,
    Jesusbe obenánaca ca.”
  ron-LSB: Toți profeții mărturisesc despre el că, prin numele lui, oricine crede
    în el va primi iertarea păcatelor.”
  pon-pon: A jaukop karoj kin kadede duen i, me dip en ir karoj, me pojon i, pan lapwada
    pweki mar a.
  nhe-BL: Yajaya Jesús tlen ica tlajcuilojque nochi tiocamanalohuani. Inijuanti quiijtojque
    para ica itequihuejcayo Jesús [10:43 O ica itoca.], Toteco Dios quintlapojpolhuisquía
    inintlajtlacolhua nochi tlacame tlen quineltocase.”
  sps-sps: Fuainy kuigin pokei Ya ana fokinai te faaman Tsunia aveto tsuri nai nom
    ravaa non tana parits tana asangan Ya.”
  wnc-wnc: Aminu waapa tekutde Anutue wamu tupa siknga ngang yakapbing aminda anzing
    yaking, ‘Aminu waapae natake Anututa tapan pasinggak kapanin ngang natapa siakan
    siwiu waikngana Anututa asandeyamik,’ ngang mataking,” ngangu Pitata yanikut.
  bus-bus: Annabinↄ píngi à yã ò aↄ̃ bè gbɛ̃ kɛ̀ aↄ̃ à náanɛ kɛ̀nↄ durunnↄ é kɛ̃ḿma
    à tↄ́ gãzĩ.
  gub-BL: Tupàn ze'eg kwehe arer imume'u har paw umume'u heko àwàm a'e wà. — Aze amo
    uzeruzar hehe wà nehe, Tupàn umunàn putar wanemiapo kwer a'e nehe, wanuwi a'e
    nehe. Heharaz putar wanemiapo kwer wi nehe. Nuzepyk kwaw wanehe nehe. Ta'e ikàg
    tuwe Zezuz a'e xe.
  imo-imo: Gotenga iye profetemani pali oi yu mai kombuna oi naa opili yunge ungumu
    ningo tikolio ningei, ‘Jisas yu paimbo Gotenga malo molopa paimbo yu maina mainye
    omba imbomanga nimbe kolo wangopa kolondorumu aku ulumu enge ningo ipuki tinge
    imboma Goteni Jisas imbomanga nimbe tenderimumunga pilipelie kano imbomanga ulu
    pulu keri teringima altopa topele topo naa kanombo nimbe tiye kolondombo nimu,’
    ningi,” nimbe Pitani aku tepa nimu.
  boj-boj: O ijo was, Qotei aqa medabu o qaji tamo kalil naŋgi nami endegsib maroqneb,
    ‘Qotei na tamo uŋgasari kalil Kristus qa naŋgo areqalo siŋgilatqab qaji naŋgi
    aqa ñam na naŋgo une kobotetnjrqas.’”
  eng-DRA: To him all the prophets give testimony, that by his name all receive remission
    of sins, who believe in him.
  knf-knf: 'Ul kak Yeŧu i i *baţupar Naşibaţi bŧi bakţiiniyaanuŋ wi bajakuŋ: Ñaaŋ
    anfiyaaruluŋ, ţi mnhina mi Yeŧu mënţ ipekadu yi nul iji ipën bŧi. »'
  san-KHM: យស្តស្មិន៑ វិឝ្វសិតិ ស តស្យ នាម្នា បាបាន្មុក្តោ ភវិឞ្យតិ តស្មិន៑ សវ៌្វេ
    ភវិឞ្យទ្វាទិនោបិ ឯតាទ្ឫឝំ សាក្ឞ្យំ ទទតិ។
  arn-NT: 'Kom tati pu pelonke wentru dew dungurkefuyngün ñi tukulpafiel ta Jesus,
    fey feypifuyngün: ‘iney rume tati feyentulu kisu mew wiñoduamangetuay kom ñi yafkan
    mew.’ ”'
  zas-NT: Nëtëë diizd gocli graczi ree bén badëëd xtiidx Dios loj ree bejn, gunee
    reeman xcwent Jesús, rëb reeman guial graczi ree bén chililadx laaman, gac xtol
    reeman perdon.
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ mankɛm bárɛ̀m nyaka ɛ̌ti yi bɛ, yɛ̌ agha anɛ asɨkɨ ntɨ
    nɛ Yesu, Mandɛm ǎfoŋori bɛbʉ́ ɛbhi ɛ̌ti yi Yesu.”
