verse: ACT.010.043
translations:
  kpx-kpx: Iale subuta beloveta bahata keau Iesu vaveve kemo loui avoe, ‘Oleuoleu
    abu uvu mai omige auna au ivimo vaveveabe toela ulihai.’”
  okv-H: rate peroveta na ke kajena amo embo amuna Iesu be hotembeto amita jo aherekasuja
    amita ari sasapura Iesu na hotembeto toasuja.”
  tbo-tbo: Binei tu bahapiko atapuhi hi bahabaha hi pa, ataputa iyawoi ugolina ta
    itumagana apo gowana a wipoyagei ata apapoe ina paligigilihi.’
  mal-C: യേശുകർത്താവിൽ വിശ്വസിക്കുന്ന എല്ലാവർക്കും അദ്ദേഹത്തിന്റെ നാമത്തിലൂടെ പാപമോചനം
    ലഭിക്കുമെന്ന് എല്ലാ പ്രവാചകന്മാരും സാക്ഷ്യം പറയുന്നു.”
  grc-SR: Τούτῳ πάντες οἱ προφῆται μαρτυροῦσιν, ἄφεσιν ἁμαρτιῶν λαβεῖν διὰ τοῦ ὀνόματος
    αὐτοῦ πάντα τὸν πιστεύοντα εἰς αὐτόν.
  bgc-bgc: उसकी सारे नबी गवाही देवैं सै के जो कोए उसपै बिश्वास करैगा, उस ताहीं उसकै
    नाम तै पापां की माफी मिलैगी।”
  khz-khz: Peroveta talimara maparara na ia gekilagi-matagaiawai, negetiiwai, ia pia
    vega-taunataunaa talimara maparara ia arana tiavunai Palagu na geria rakava pene
    tugamagi-piatogara.”
  deu-TKW: Für diesen zeugen alle Propheten, daß durch seinen Namen Sündenvergebung
    empfange jeder, der an ihn glaubt.
  zsr-NT: 'Lëzcaꞌ glunëꞌ lnaꞌ lau queëꞌ Jesús yúguꞌtë bönniꞌ gluꞌë didzaꞌ uláz queëꞌ
    Dios, gulanë́ꞌ: “Yúguꞌtë nup laꞌyejlëꞌ Lëꞌ, Dios unít lahuëꞌ dul‑laꞌ nabágaꞌquëꞌ
    niꞌa qui le benëꞌ Lëꞌ.”'
  lin-lin: Basakoli nyonso batatolaki na tina na Ye ete moto nyonso oyo akondimela
    Ye akozwa bolimbisi ya masumu na nzela ya Kombo na Ye.
  hns-NT: Parmeswar ke sab pahiele ke sanesian bhie bataais raha kie dje okare me
    bieswaas kare hai, oe okar naam se paap ke tjhama paaiga.”
  noa-E: Mag, warrgar Ẽwandam i jaaujerr khʉʉnaujã ĩchab Jesús igwia, “Thum i iek
    ʉ̈khawia ãba irigpaita amach peerdʉ aumkhĩir jëeu nʉm khʉʉn khaibagan Jesús gaaimua
    Ẽwandamau chadcha chugpaapʉ̈iju” a jaaumajim aajem Pedroou, warr Ẽwandam i jaaumienau
    jaaujerr igwia.
  eng-EMTV: To Him all the prophets bear witness, that through His name, everyone
    believing in Him shall receive forgiveness of sins.”
  mib-NT: Chi jnūhun Jesús cúu jeē ní cacahān tāca tée ni canacani jnūhun Yaā Dios
    nde jenahán. Chi ni cacahān de jeē tāca ñáyuu jeē candíje i Jesús, cone cáhnu
    ni yā nuū cuéchi i, áchí Pedro.
  lif-NT2: काक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ खुने़ॽ कुयाःम्‍बेओ अक्‍खेलॽरिक्
    मे़बाःत्तुआङ् वाॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हुप् चोगुबा हाङ्‌ङिन् नसाःन् के़जोःक्‍पा
    आत्तिल्‍ले़साङ् खुने़ॽलाम् कुलायोरे़न् ले़प्‍मि खोःसुरो॥”
  xnj-xnj: Vamlota voha va Chapanga vijova ndava yaki kuvya mundu yoyoha mweakumsadika
    Yesu, yati ilekekeswa kumbudila Chapanga, paliina laki.”
  mmx-mmx: Nedi axap, lavaeme vapaase ali diga paase mumu vam i, diga tong ali i do
    tara i nunu ren, nom laxakapmek teren, ne Moroa naba doxoma xepe i xeneng at laasen
    teren.”
  cbr-NT: An Nucën Papa Dios quicë bana uni ñuixuncë unicamaxribi ca Jesús ñui ësai
    quiacëxa, camabi uni axa aín bana cuati ami catamëcë, a ca aín 'uchacama Jesusan
    tërë́nxunia quixun.
  tee-NT: Yuchi ju ixtalhichivinin chux ju mak'aniya lapanacni ju ixtanajun ixchivinti
    Dios. Ju yu'unch ixtanajun ni ma camac'acxanicana' ixtalak'alhin va tichi chavaich
    ju calhilaca'ana' ju Jesús. Ju Dios ma camac'acxaniya' va ixlacata ni nilh ju
    Jesús. ―Chunch ju ajuni ju Pitalu'.
  eng-LSV: to this One do all the Prophets testify, that through His Name everyone
    that is believing in Him receives forgiveness of sins.”
  cak-NT: Ojer can chuka' xquitzijoj ri achi'a' ri xek'alajin ri rutzij ri Dios, chi
    conojel ri xtiquinimaj ri Cristo, can xticoch'otaj (xticuyutaj) quimac. Quiri'
    qui'in can reje' chirij ri Jesús.
  pah-NT: '—Jesus''ga jitehe Tupana''ga nhi''ig̃a mombe''uharava''ea nhaporemo omombe''u
    nhog̃wenonde ga kwatija po raka''e, ei Pedro''ga. Igwete ahe ei: “G̃a jikogame
    ga rehe po ti Tupana''ga imombori g̃andekote''varuhua g̃a hugwi nehẽ ga manoro
    g̃waramo g̃a ndepyga nehẽ,” ei ahe Jesus''ga mombe''gwovo po raka''e, ei ga Cornélio''g̃a
    pe imombe''gwovo.'
  sja-NT: Jõmaweda Ak'õre pedee jarapataarãpa irua ooit'ee bada k'awa p'anajida mãik'aapa
    jarapachida Tachi Ak'õrepa iru k'aurepa wẽpapipariit'ee irude ijãarutaarãpa p'ek'au
    k'achia oopata.
  xed-xed: 'Inda la anabi ná, mnamna həŋ ta ghəŋani kazlay: Dər wati ma mndu ta zlghafta
    dzaʼa mutsay ta planatá dmakwani, nda ma mbrakwa hgani,» kaʼa.'
  mks-NT: Ta jári na̱ profeta va ja̱nda̱ sa̱nahá na̱ca̱ha̱n na̱ sa̱ha̱ Jesús ta na̱cachi
    na ña̱ caja cáhnu ini Ndióxi̱ sa̱há cua̱chi ndijáá ña̱yivi tá ná candeé ini na
    mé á —cáchí Pedro xi̱hín ndihi na̱ ndúu vehe Cornelio cán.
  gfk-S: Ira tangetus bakut di hinawas tana be metuma naramon tano hinsana, God na
    lik luban leise ira sana tintalen ta di bakut ing di nurnur tana.”
  bmu-bmu: Ambazip denike yeŋön Jisös möt narim waŋgiba qetŋi qerakzei, Anutunöŋ mönö
    qet mi möta yeŋgö siŋgisöndokŋini mosöta saŋgoŋmakza. Yaŋgö könaŋamŋi mewö ahözawi,
    mi kezapqetok ambazip körek yeŋön naŋgöba jim asariba ohoget ahöza.” Mewö
  dgz-dgz: Watagaet God no oise waiwanumune nagirewa me guturewa manega wane, da da
    Iesu anu tumasepiwa me gamup God koewa muga anu ae veta.” Pita ap anega wan.
  eng-GNV: To him also giue all the Prophets witnesse, that through his Name all that
    beleeue in him, shall receiue remission of sinnes.
  zaa-NT: Qui' Enni'į nuá gutixà'a iyaba ca profeta qui'ni iyaba canu tsíalatsi' quį
    ne nna huatta' la' runìttilo qui' ca tul·la' qui' quį por medio de lèe.
  eng-WEBSTER: To him give all the prophets testimony, that through his name whoever
    believeth in him shall receive remission of sins.
  guh-guh: Athëbëvetsica Jesús pepatsivajënaetsica, bajayata jinavanapa Diosojumepaebivimi
    profetavi. Nexata profetavimi tajëvelia vajunupaebapona Jesús pejamatabëcueneta
    Dioso pevecuaajibiaexanaejavanexa pibisiacuene pexanaeneconimi, pajiviyo jumecovënëta
    Jesús pelivaisi, jai Pedro Cornelio pijabota penacaetuatsivijavabelia.
  bon-bon: Iyeta sasa mename biname cina mene jeitnujisi teeme poto cidi me, jiicemujisi
    egä iyeta biname lui cina teebine jäätrungusi, Acejiyame teeme niiyaniya mule
    cabu ca kälyä cire jaawenemepi Yeesu me kokre name pi.”
  nhw-BL: Yaya Jesús catli ica tlajcuilojque nochi tlajtol pannextiani. Inijuanti
    quiijtojque para Jesús, Toteco Dios quintlapojpolhuisquía inintlajtlacolhua nochi
    masehualme catli quineltocase.”
  mgw-mgw: Alondoli boti ba Nnu'ngu' baatikong'ondelya panga kila mundu ywamwu'bi'lya
    aasamilwa masambi gake goti kwa lina lyake.”
  swh-ONEN: Manabii wote walishuhudia juu yake kwamba kila mtu amwaminiye hupokea
    msamaha wa dhambi katika Jina lake.”
  wbi-wbi: Mwamwene avavili voni volelaghe lulyale Kati ghweni juno ikumwitika kyang'ani
    ujuo ikwupilagha ulusaghilo ulwa vahosi kuhumila litavua lyamwene.”
  bba-bba: Gusunɔn sɔmɔbu kpuron ɡɑri yi win seedɑ dimɔ mɑ bɑɑwure wi u nùn nɑɑnɛ
    doke u koo win torɑnun suuru wɑ win yĩsirun sɔ̃.
  eng-KJVCPB: To him give all the prophets witness, that through his name whosoever
    believeth in him shall receive remission of sins.
  kgk-NT: '—Ha Nhandejáry nhe''ẽ-py omombe''u va''ety gwive omombe''u va''ekwe Hesu
    rehegwarã nhe''ẽ: “Ojekwaa va''erã ou-vy” he''i. “Ha ojerovia hese va''e gwive
    omboyke va''erã íxugwi hembiapo vaikwe Nhandejáry. Hesu-rehe, Hesu réry-rehe ojerovia
    va''e-gwi omboyke va''erã hembiapo vai va''ekwe” he''i va''ekwe hese hikwái, he''i
    íxupe kwéry Pedro omombe''u-vy.'
  waj-waj: 'Vaa nnaaruaa vaidi forofetaa mmuakiaaya innara tida tunoo: Gioonna kiaapu
    voovoono innara kutaavaivee tino fai Anutuuqo Yisuunna yaagueeqaivaura inna mminnamminnaa
    maisaiyauvaa rugaanaravaivee, tiravai. Petorooso iya kiaa mmioo itaa kua tiravai.'
  cpy-cpy: 'Riitaki irika Jesús ikenkithata-kotzi-takari paerani Kamantan-taniri-paeni,
    ikantaki: ‘Ikaate awentahae-yaarini, aritaki ipeyakoteeniri rantayi-witakawo kaari-perori.’”'
  mpx-mpx: He palopitau gegewel hi baaba iya kaiwena, hi ba te gamagalau gegewel bolo
    hi abulilek-an, iya alana elana Yehoba wali gegi ni nuwayoho.”
  wbp-wbp: Nyurru-wiyi, panu-jarlurlu-juku Kaatu-kurlangurlu jarukungarduyu-paturlulu
    yirrarnu Payipulurla Jijaji-kirliji. Ngulaju junga-juku, nyampunyalu yirrarnu,
    ‘Ngana-puka kuja karla wala nyina Jijajikiji, kujarlaju Kaatuju kapu-jana yawuru-jarri
    maju-warnukuju.’”
  luo-luo: Jonabi duto owuoyo kuome ni ngʼato angʼata moyie kuome yudo weruok mar
    richo e nyinge.”
  nhe-NT: Yajaya Jesús tlen ica tlajcuilojque nochi tiocamanalohuani. Inijuanti quiijtojque
    para ica itequihuejcayo Jesús , Toteco Dios quintlapojpolhuisquía inintlajtlacolhua
    nochi tlacame tlen quineltocase.”
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܹܗ، ܕܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ
    ܒܝܼܹܗ ܒܸܬ ܦܵܐܹܫ ܦܘܼܚܠܵܐ ܒܫܸܡܹܗ.“
  esk-NT: Taamna Jesus sivuniksriqiripayaat uqautigikkaŋat, itna, Kiñapayaaq ukpiqsrigumi
    ilaanik Jesus-ŋum natqigutigisigai killuqsautai atiġmigun.”
  msb-msb: An tanan man na propeta nagtestigos manungod sa iya na an magtuod sa iya
    pagapatawadon san inda mga kasal-an paagi san iya ngaran.”
  cpa-NT: 'Jǿg³ quiah¹² Jesús héi² báh³ ca¹dsii¹ ca¹lah¹já¹ dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³. Ca¹juúh²dsa: “Ju³ná³ hein² dsa² hé² jǿg³ quiah¹² Jesús, dsa¹hén² dsǿg³dsa,”
    ca¹juúh²dsa ―ca¹juúh² Pedro.'
  dso-dso: ସବୁ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ତାର୍‌ ବିସଇନେଇ, ଏ କବର୍‌ କଇରଇଲାଇ । ଜେ ମସିଅକେ ବିସ୍‌ବାସ୍‌
    କର୍‌ସି, ମସିଅ କରିରଇବା କାମର୍‌ ଲାଗି, ପର୍‌ମେସର୍‌ ତାର୍‌ ପାପ୍‌କେମା କର୍‌ସି ।”
  meu-meu: Peroveta taudia iboudiai ese danu vada e gwauraia hedinaraiva, e tomava
    bae abidadama henia taudia iboudiai edia kara dika bae hegwau tao, ia ladana dainai.
  yva-NT: Muno Wepirati reama anawae wusyine wo aurairive to ware are pirati panave
    Ai, indati Po apa ayao kakaije rapaya ai.”
  dgc-dgc: Siya i nikékagia na étanan a purupeta to péngipahayag de a maski ti ésiya
    i méniwalaa diya éy pagpasensiyaan side na Diyos ta kasalanan de, dahil ta kapangyarian
    ni Jesus.”
  zpm-NT: 'Me ga bzeet grë zha ne biadteed Xtiidz Dios lo miech padzeela, zeeṉe rnee
    zho: “Grëse zha ne gliladz cho nac me, silaa Dios zho lo doḻ.”'
  hix-NT: Noro yokarymetxkonà rma hatà, amnyehran heno komo, Khoryenkomo rwonà yokarymanye
    ro heno komo, omeroro rma, kekon hatà. Noro hona owyanye xenyetoko, noseryewhokehe,
    Khoryenkomo, ohokonye, ketxkon heno hatà. Ayanhànàthàyamo yowyaha, noro yano me
    mak ha, ketxkon hatà, amnyehran heno komo, tomohsom hoko. Txesusu rma noro ha,
    kekon hatà, Petru, Kohneryu komo wya.
  sim-sim: Profet ondo amber Jisasin karem sawendari ola. Ma ol Jisasin wavu lihik
    owenda ondo amber os miandok or hari nombo orokop Avui Wasilaka kavakava lihin
    or laha ermbekwa ola, karem mbahandari lira.�
  npi-ULB: सबै अगमवक्‍ताहरूले उहाँको गवाही दिएका छन् ताकि उहाँमाथि विश्‍वास गर्ने
    हरेकले उहाँको नाउँद्वारा पापको क्षमा पाओस् ।”
  cgc-cgc: Parti ki kanen, tanan na mga prupita gapamatuod na tanan na mga ittaw na
    magtuo ki kanen, iran na mga sala napatawad en.”
  tim-tim: Akto ulikŋân propete luâklupŋande Yesugât den hin dâyi, siâŋe biwiŋe Anutuŋe
    huŋgunaŋdo gewiap yâkgâlân kato Anutuŋe nanŋaet kotŋaet akmâ luâk aregât dosa
    hepunaŋbiap.” dâep.
  yor-yor: Òun ni gbogbo àwọn wòlíì jẹ́rìí sì pé, ẹnikẹ́ni ti ó bá gbà á gbọ́ yóò
    rí ìdáríjì ẹ̀ṣẹ̀ gbà nípa orúkọ rẹ̀.”
  wos-wos: Hanja Godna profet atéfék di Jisaska hundi wa. Wata di wa, ‘Du takwa déka
    jémba sarékéta déka hundika ‘mwi hundi dé’ nandat, God deka haraki saraki sémbut
    yakwanyitandé.’ Wungi di wa.” Wungi dé Pita wa.
  emp-NTPO: Jũma Ãcõrẽneba bed̶eabadarãba maʌ̃nebemada bed̶easid̶aa. Ãdjirãba cawabisid̶aa
    bariduaba Jesuda ĩjãibʌrʌ, maʌ̃ ẽberãba cadjirua o b̶ad̶ara Ãcõrẽba idjid̶eba
    quĩrãdoaida.–
  eng-F35: To Him all the prophets bear witness that through His name everyone who
    believes into Him will receive forgiveness of sins.”
  ind-ind: Semua nabi sudah bernubuat tentang Yesus, bahwa melalui Dia, setiap orang
    yang percaya kepada-Nya akan menerima pengampunan atas dosa-dosa mereka.”
  pes-OPCB: تمام پیامبران نیز نوشته‌اند که هر کس به او ایمان بیاورد، گناهانش بخشیده
    خواهد شد.»
  mpt-mpt: Sinanggwano Gode weng omkeimalin nakai Yesuse weng olo buk temo dolaniba
    baaniba Nakaia unangai e bainobo geib mole Gode i hengmino omtlabenamabebo ge
    baabenibbiobo ge oyemonea
  ssx-ssx: Mo hande potopede haliweki paeyaoma꞉ ipiki pa꞉ta꞉ lemeke ekita꞉ dupae.
    Hali epima꞉ ipika꞉ pi miniki haya꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ bikina꞉ mo hoke hau piekeeki
    pa tombuaasa꞉eki milieke lemekeme leekeme.
  mkl-mkl: Bɛɛbɛ mɔi wɑlii ŋɑ fei ɑ̀ fɔ ideɛ ɑ̀ ni inɛ iyi í dɑsiɛ nɑɑnɛ fei Ilɑɑɔ̃
    ɑ́ kpɑ idei dulum ndii lɑfɛ̃ɛ nɑ sɑɑbui iriɛ.
  gaq-gaq: ଜା ଡିଗ୍‍ ଆମେକେ ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଏ ମେଁନେ ମ୍ନିନେ ବପୁରେ ମେଁନେ ପାପ୍‍ କେମା
    ବାଏ । ଆକେନ୍‍ ସାପା ବାବବାଦି ମେଁ ବିସୟ୍‍ରେ ସାକି ବିମ୍ୟାକେ ।”
  gof-RNT: Xoossay iya ammaniyaa ubbaa nagaray, iya sunthan atto geetetteyssa nabeti
    markkattoosona” yaagis.
  unx-unx: ସବେନ୍‌ ନାବୀକ ଇନିୟାଃ ବିଷାଏରେ ଗାୱା ଏମ୍‌କେଦାକ, ଅକନ୍‌ ହଡ଼କ ଇନିଃତାଃରେକ ବିଶ୍ୱାସେୟା,
    ଇନ୍‌କୁ ଇନିୟାଃ ନୁତୁମ୍‌ରେୟାଃ ପେଡ଼େଃତେ ପାପ୍‌ ଛାମାକ ନାମେୟା ।”
  gah-gah: 'Ómasímini agepagutí gakó liaká a ve mukilite ámina vémini gakoláa luhuva
    gizinamó nene lá oko neve: Aikumú gili alévolé ita vegená nene Ómasímo Izesukumule
    loko lihimáini ahuloketanogo ive, loko limó.'
  lcm-lcm: Ri katakai i kus amalangas aongos kita akuskus tatana asukang ke ta ri
    si, man ki lomlomon ta asan i igenen ke, God ka lomon suai ani kari keve lau rikek.”
  aer-aer: Ye, arrule anthurre, arrantherre itelareme, artwe nhenge areyele angkentye
    Ngkarte-kenhe awemele-arle ilerle-apetyarte, artwe nhenhe Jesus-akerte akaltyele-anthetyarte.
    Itne alakenhe iletyarte; kenhe tyerrtye re apeke ikwere akangkwe-irreme, kele
    Ngkarte ikwerenge ipeltye-irremele-arle aneme mwerre anemele, Jesus-ele-arle nthakenhe
    mpwarekenge.” Alakenhe-arle Peter angkeke Jew anetyakenhe itneke.
  qvc-NT: 'Kanan ancha unay tyimpupim Dyuspaq rimaqkuna Jisuspaq kayshina nishqallapa
    karqan: “Mayqan paypi kriyiqqam, uchangunamanda pirdunadu rin kaq”, nishpa.'
  tgl-ULB: Ito ay para sa kaniya kaya nagpapatotoo ang mgapropeta, upang ang lahat
    ng sumasampalataya sa kaniya ay makatanggap ng kapatawaran ng mga kasalanan sa
    pamamagitan ng kaniyang pangalan.”
