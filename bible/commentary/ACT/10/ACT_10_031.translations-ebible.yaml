verse: ACT.010.031
translations:
  kpx-kpx: Isi loui avoe, ‘Koniliasi, Dilavau a guliguli ke evisi a lovie dua vamale
    kemo a huhuanu.
  okv-H: ke einge ehija, ‘Cornelius, God na no pari ere ingihia eto donda ambu embopo
    ta degi hondate ere oa avo ere kogua
  tbo-tbo: po i pa, ‘Koniliyasi! Yaubada am lupali po am gadili dewadewa i hanapugehi
    po i lunugotootogogem.
  mal-C: ‘കൊർന്നേല്യൊസേ, ദൈവം നിന്റെ പ്രാർഥന കേൾക്കുകയും നിന്റെ ദാനധർമങ്ങൾ ഓർക്കുകയും
    ചെയ്തിരിക്കുന്നു.
  grc-SR: καί φησιν, Κορνήλιε, εἰσηκούσθη σου ἡ προσευχή, καὶ αἱ ἐλεημοσύναι σου ἐμνήσθησαν
    ἐνώπιον τοῦ θεοῦ.
  bgc-bgc: अर कहण लाग्या, ‘हे कुरनेलियुस, तेरी प्रार्थनाएँ अर तेरे दान याद कै खात्तर
    परमेसवर कै स्याम्ही पोहचे सै।
  khz-khz: ne ekilato, ‘Korenelio! Palagu na gemu rapali pekamonagia e veveakava kalara
    ati geria e ati garia talimara geriai etugamagirato.
  deu-TKW: 'und spricht: Cornelius, dein Gebet ist erhört, und deiner Almosen ward
    gedacht vor Gott.'
  zsr-NT: 'Cni gudxbiꞌ nedaꞌ: “Cornelio. Dios ryönnëꞌ le rulidzuꞌ‑nëꞌ, len nöznëꞌ
    ca runuꞌ, ráclenuꞌ bunách yechiꞌ.'
  lin-lin: 'mpe alobaki : « Kornei, Nzambe ayoki mabondeli na yo mpe akanisi masungi
    oyo opesaka epai ya babola.'
  hns-NT: 'Oe hamse bolies: ‘Kornelias, Parmeswar tor praatna soen leis hai. Aur oke
    bahoet parsand howe hai kie toe garieb log ke bhalaai kare hai.'
  noa-E: Mag dʉnʉʉuchëwia mʉ thʉ̈rcha thʉ̈rnaa mʉrʉg, “Pua Ẽwandamag jëeu chirʉʉ aajeewai
    irua pʉ iek ũrbarmgui” aichëjim mʉrʉg. Ĩchab mua aphʉʉm khʉʉnag nemdam deejemjã
    ʉ̈u simgui ajim chi Ẽwandam chogau.
  eng-EMTV: and said, ‘Cornelius, your prayer has been heard, and your alms are remembered
    before God.
  mib-NT: 'Te ni cahān yā jiín ná: Cornelio, je ni jini sōho Yaā Dios jeē jicán tahú
    rō, te chíhi ya cuenta jeē sáha ró caridad.'
  lif-NT2: मे़त्ताङ्, ‘कर्नालियसे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽ के़जोगुबा तुवाःन्
    खे़प्‍सुआङ् याङ्‌गे़साॽबाहाॽ के़बिरुसिबा कुभाॽ याङ्‌हाॽ निङ्‌वाॽ इःत्तुआङ् वाॽरो॥
  xnj-xnj: anijovili, Kolineli! Chapanga ayuwini chewiyupa pamonga na teta zaku kwa
    vangangu.
  mmx-mmx: La ni ga lok, ‘Konilias! Moroa ira ronga vam levesingising taram, la ni
    ira doxoma vam leven gugu loklok tooro ram.
  cbr-NT: 'Niracëquin ca ''ë caëxanxa: Cornelio, mixmi abë banacëcama ca Nucën Papa
    Diosan cuaxa. Cuanan ca minmi ñuñuma uni ñu ''ináncë acamaribi ''unanx cuëënquin
    manuima.'
  tee-NT: Chai quijuni ni ma quink'asmatnitach ju Dios acsni ict'achivinilh. Chai
    ma pastack'ojui ju lamapainin ju xac'anavinita ju quilhpatinin.
  eng-LSV: and he said, Cornelius, your prayer was heard, and your kind acts were
    remembered before God;
  cak-NT: 'Y xu''ij chue: Cornelio, ri Dios can utz ruc''oxan ri a-oración, y chuka''
    can nika chech ri Dios chi ye''ato'' ri winak ri nic''atzin chi ye''ato'', y romari''
    jatrunataj-pe cami.'
  pah-NT: “Cornélio,” ei ga ji ve, ei ga. “Tupana'ga g̃wendu nenhi'ig̃a. Gwepia ga
    neremimondoagwera imbatere'ỹve'g̃a pe,” ei ga ji ve, ei Cornélio'ga Tupana'gapyrive'ga
    nhi'ig̃a mombe'gwovo.
  sja-NT: 'Jaraji ma eperãpa: “Cornelio, Ak''õrepa ũrijida aji, pɨa ɨt''aa iidida
    mãik''aapa unu bɨda aji, pɨa p''arat''a teepari chupɨria beerãmaa. Pɨa pia oo
    bɨ iru k''ĩrapite.'
  xed-xed: 'Kaʼa nda iʼi mantsa: «Kwarney, snasna Lazglafta ta duʼa gha, havaphava
    guli ka mbaha mnduha ta mbah ka.'
  mks-NT: 'Já na̱cachi da já xi̱hín i̱: “Cornelio, sa̱ xíni̱ jo̱ho Ndióxi̱ nu̱ xíca̱
    ta̱hvún nu̱ á. Ta quéhe a cuéntá sa̱há ña̱ma̱ni̱ cájún xi̱hín na̱ nda̱hví.'
  gfk-S: Iga tange, ‘Konilias, God te hadade no num sinsaring ma ite lik leh ira num
    harharahut tupas ira maris.
  bmu-bmu: “Wösöne kinda kewö jiyök, ‘Kornilius, gi köuluköba malnöŋga keugi Anutugöreŋ
    öŋgöiga möri ölöwakza. Gi kalemŋi kalemŋi ambazip wanapŋi mendeŋ eŋgimakzani,
    mi Anutunöŋ möta aŋgön köla göhöra mötmöriba melaim niŋgiiga kazal.
  dgz-dgz: amba anega wan, ‘Konilias, God mup gega anun amba kayakayawan taine nagirewa
    wat agoat mumingiana ame yawage anun.
  eng-GNV: And sayd, Cornelius, thy prayer is heard, and thine almes are had in remembrance
    in the sight of God.
  zaa-NT: 'ra tè bi inte'': Cornelio, Tata Dios nna chi biyéninie oración qui'' lu'',
    ą''hua rilá''nie iyaba cualani nu runi lu'' ca enne'' pobre.'
  eng-WEBSTER: And said, Cornelius, thy prayer is heard, and thy alms are had in remembrance
    in the sight of God.
  guh-guh: 'Nexata ángel nejumaitsi: “Cornelio, Dioso rabaja cajumetane nevajëtsijava.
    Yapëtane baja nerajutabiabijava bepejiobivijavabelia penamatavenonaecuene.'
  bon-bon: najumi egä, ‘Koroneliyo, Acejiyame te määme irecu ätumuta mene bii bitecijige,
    cuta nääpänige maane owecumete biname bine lipu yäätityäremute.
  nhw-BL: 'Huan yaya nechilhui: ‘Cornelio, Toteco quicactoc quema timotlatlajtía ica
    ya huan quiitztoc quen tiquinpalehuía masehualme catli teicneltzitzi.'
  mgw-mgw: ngabaya, ‘Koloneli! Sala yako na salaka yako kwa aki'ba iyi'ki'tilwe na
    Nnu'ngu'.
  swh-ONEN: akasema, ‘Kornelio, maombi yako yamesikiwa na sadaka zako kwa maskini
    zimekumbukwa mbele za Mungu.
  wbi-wbi: Akambulile “Kornelio inyifunyo sako sipulikike Kwan Nguluve, ni mbonolo
    sako kuva n'kontofu silikikumbukilo pavulongolo pa Nguluve.
  bba-bba: Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, nɛ, Gusunɔ u nɛn kɑnɑru nuɑ, u mɑɑ nɛn kɛ̃nu yɑɑyɑ
    ni nɑ rɑ bwɛ̃ɛbwɛ̃ɛbu kɛ̃.
  eng-KJVCPB: and said, Cornelius, thy prayer is heard, and thine alms are had in
    remembrance in the sight of God.
  kgk-NT: 'He''i xe-vy: “Nhandejáry ohendu-ma ra''e ne nhe''ẽ, capitão Cornélio. Nane
    ma''e rakate''ỹi va''evy-gwi imandu''a porã nde-rehe” he''i xe-vy.'
  waj-waj: 'tunoo: Konerii-o, vaa i yaaku vareeraivaa Anutuuqo rikioo a gioonna kiaapu
    mmanna haipuuya sikau mmira mmooriiyauvaara yaata utivaivee.'
  cpy-cpy: 'Ikantapaakina: ‘Cornelio, ikemakimi Tajorentsi pamanari, riyotziro okaatzi
    pineshironkatantaki eeroka.'
  mpx-mpx: I baem elau i ba, ‘Koniliyo, wam awanun Yehoba iyaka i hago ge wam labe
    togulagula elal i yaliyaya-an.
  wbp-wbp: Manuju wangkaja ngajuku, ‘Kurniliya, Kaaturlungku purda-nyangu nyuntuju
    wangkanja-kurra. Manulpangku Kaaturluju nyangu nyuntuju jama yangka kujalpanpa-jana
    nyuntulurlu warru yungu tala marlajarra-watiki panu-jarluku yapaku.
  luo-luo: ‘Kornelio, lemoni kod timbene mag ngʼwono mikonyogo joma odhier osechopo
    e nyim Nyasaye, omiyo osepari.
  nhe-NT: 'Huan yajaya nechilhui: ‘Cornelio, Toteco quicactoc quema timomaijtohua
    ica ya huan quiitztoc queja tiquinpalehuía tlacame tlen teicneltzitzi.'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ’ܩܘܼܪܢܹܠܝܼܘܿܣ، ܦܝܼܫ ܠܵܗ̇ ܫܡܝܼܥܬܵ‌ܐ ܨܠܘܿܬܘܼܟ݂، ܘܐܸܪ̈ܘܵܢܘܼܟ݂
    ܐܣܝܼܩ ܠܗܘܿܢ ܕܟ݂ܵܪܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.'
  esk-NT: Itnaġaaŋa, ‘Cornelius! Iŋiqsruutigikkatin Agaayyutim tusaagai suli nagliksripḷutin
    savaatin itqaġigai.
  msb-msb: Nagsabi, ‘Cornelio, ginbati na san Dios an imo pangadyi kag an imo pagbulig
    naman nadumduman niya.
  cpa-NT: 'Jøng² ca¹tsáih¹dsa² héi² jní²: “Cornelio, ma²ca¹nǿng² báh³ Diú¹³ jǿg³ hi²
    hlanh¹³hning dsá¹. Dsagh² báh³ dsǿa¹² Diú¹³ cuuh²hning cog³ quiah¹² dsa² ti²ŋié².'
  dso-dso: “କର୍‌ନିଲିଅ ! ପର୍‌ମେସର୍‌ ତର୍‌ ପାର୍‌ତନା ସୁନ୍‌ଲା ଆରି ତମେ ଦୁକିରକିକେ ସାଇଜ କର୍‌ବାଟା
    ଦେକି ସାର୍‌ଦା ଅଇଆଚେ ।
  meu-meu: eto “Korenelio e, Dirava ese emu ḡuriḡuri vada e kamonai, bona emu harihari
    karadia danu e lalo taomu;
  yva-NT: Umba po raura pare, ‘Kornelius, Amisye po nya sambayane raraniv muno Po
    nya muinyo nyo rarorono vatano awa ananuge meweno maije mansai raen to.
  dgc-dgc: ‘Kornelio,’ kagi na, ‘nabati dén na Diyos tu panalangin mo sakay tinandaan
    na be tu kagbi mo du mahirap.’
  zpm-NT: 'në me: “Gocnaṉ gaṉle grëse miṉe rnab luu lo Dios ron mew, ni raṉ me grëtaa
    yudar ne squi quiayuṉ luu lo grë zha ne guieṉd pe yquiin.'
  hix-NT: Kohneryu y, takoro orwonàmrà yonytxek hatà, Khoryenkomo, keknano, rowya,
    kekon hatà. Owya otxenyerun hoye tàmrà xarha yonyak hatà. Ohutwahkahpàra rma nay
    hatà, Khoryenkomo, keknano, rowya, kekon hatà.
  sim-sim: Urik ormu mbara, �Kornilius, Avui Wasilaka os orin mi sawendan angop misiwa
    ri. Uhu os erndakava ondon armek mi uhu ya mbele mbele ondon mi handan angop heyewa
    ri. Uwa osik Avui Wasilaka os erem mi undan ormu rupshinduwa.
  npi-ULB: तिनले भने, ‘हे कर्नेलियस, परमेश्‍वरले तिम्रो प्रार्थना सुन्‍नुभएको छ र
    तिमीले गरीबहरूलाई दिएको दानको सम्झना गर्नुभएको छ ।
  cgc-cgc: daw gambal kanen ki yaken, ‘Cornelio! Imo an na pangamuyo namatian ta Dyos
    daw gademdem kanen ta imo na pagtabang naan ta mga imol.
  tim-tim: “Konelio, Anutu magaŋmenâ nâŋgâmbo âlepŋe agep. Akto siâ siâ kalem akmenâ
    gekmâ nâŋgâ giŋdo âlepŋe akmap.
  yor-yor: Ó sì wí pé, ‘Korneliu, a gbọ́ àdúrà rẹ, ọrẹ-àánú rẹ̀ sì wà ni ìrántí níwájú
    Ọlọ́run.
  wos-wos: Téta dé wa, ‘Kornilius. Méni Godka waméka dé ména hundi wundé xékéndé.
    Méni jambangwe du takwaka yéwa baka hweméka God wundé xékélakindé. Xékélakita
    dé ménika saréké.
  emp-NTPO: 'Maʌ̃ ẽberãba mʌ̃́a jarasia: “Cornelio, bʌa iwid̶i b̶ad̶ara Ãcõrẽba bia
    ũrĩsia. Idjia quĩrãdoaẽ́ b̶ʌa bʌa ne neẽ́ qued̶eara carebabarida.'
  eng-F35: 'and said: ‘Cornelius, your prayer has been heard and your alms are remembered
    before God.'
  ind-ind: Dia berkata, ‘Kornelius, Allah berkenan kepada doa-doamu dan semua bantuan
    yang kamu berikan untuk orang miskin.
  pes-OPCB: 'او به من گفت: کرنیلیوس، خدا دعاهای تو را شنیده است و کمکهای تو را در
    حق مردم قبول کرده است!'
  mpt-mpt: baatnenea Koniliaso keb wengo Gode wentubkenea Kobo nakai inamin namin
    blimi monia imenao okaye binabebo memalo daabkenang gebo, kobo nakai mo dlaneba
    moniba Yoba bib unaniba Saimon Fitae niniin asue debeb tline! E Saimon afete eil
    blumakauo aal klamin nakae amo tem ye biebo, am olo meb aaye sole ken ye biobo
    gesea
  ssx-ssx: Mo halima꞉ alota꞉ Koniliesio. Naka꞉ yeni pu haleeki make naka꞉ mani halo
    haleeki make Koda꞉ma꞉ hone wita꞉la꞉me.
  mkl-mkl: Nɔ í sɔ̃m í ni, Kɔɔnɛi, Ilɑɑɔ̃ í ɡbɔ kutɔɔɛ nɔ kù ɡbɛjɛ jiidɑ ku ceɛ do
    bɛi ì yɑ mɑɑ sobi ilu ɑre ŋɑ.
  gaq-gaq: ‘କର୍ଣ୍ଣୀଲିୟ ! ଇସ୍‍ପର୍‍ ନାନେ ପାର୍‌ତନା ଅଁଲେକେ ଆରି ନା ଅର୍‍କିତ୍‍ ରେମୁଆଁଇଂକେ
    ବିଃନାବକ୍ନେ ଦାନ୍‍ଡିଗ୍‍ ମନେ ବକେ ।
  gof-RNT: I taakko, ‘Qornneliyoosa, Xoossay ne woosaa si7is, neeni manqota maaddidayssaka
    hassays.
  unx-unx: ‘ଏ କର୍ଣ୍ଣଲିୟ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆମାଃ ବିନ୍ତି ଆୟୁମାକାଦା ଆଡଃ ଗାରିବ୍‌ ହଡ଼କକେ ଦାନ୍‌
    ଏମ୍‌ରେୟାଃ କାମିତେ ସୁକୁଆକାନା ।
  gah-gah: 'Nánigugo láa loko lo nimive: Koneliasizo, Ómasiloka lanimó itó vegená
    ámemena hize lé oketanike noanimó nene Ómasímo mota gele lamaná okave.'
  lcm-lcm: Na kala antok ta, ‘Kornelio, God katala longong kam keve sokotuk na kala
    arai kinle ani kam keve alilis.
  aer-aer: Arritnye atyinhe ilemele re atyenge alakenhe ileke, ‘Cornelius! Ngkartele
    ngenhe aweke ikwere angkerlenge re kwenhe ngenhe arentye akngerre unte alhengkeye
    areye-arlke mwantyele antherle-anerlenge.
  qvc-NT: 'Chay runam niwarqan: “Kurnilyu, Dyusman mañakuptikim, payqa uyashushqa.
    Pubrikunata yanapaptikim, ancha gustashqa.'
  tgl-ULB: At sinabi niya, “Cornelio, dininig ng Diyos ang iyong panalangin at ang
    ibinibigay mo sa mga mahihirap ay nagpaalala sa Diyos tungkol sa iyo.
  cbs-NT: 'ea yuikin: “Cornelioon, min Diosbe janchakin dayuimis inun jaska dasibi
    nuitapaibu min medabewamis Diosun uinkin shinankubainmisxun ma miwen benimaikiki.
    Jaskawen taexun mia yuinun ninkawe.'
  xtm-NTPP: 'te ká''an de: “Cornelio, Su''si ma, ni jiniso''o ya ja jikan‑ta''vi ni
    ma, te ni ndaka''án ya sukan chíndee ni ñayii ma.'
  nnq-nnq: ngalenga, ‘Konelio! Kugongalela kwinu na malumbo ginu kwa akaocho Nnoongo
    ajeketile.
  bao-NT: 'o biro yʉre ĩiwi: “Cornelio, Ʉmʉreco Pacʉ mʉ ca juu buerijere tʉo, ca boo
    pacarãre mʉ ca tii nemorijere majimi.'
  san-ORI: ହେ କର୍ଣୀଲିଯ ତ୍ୱଦୀଯା ପ୍ରାର୍ଥନା ଈଶ୍ୱରସ୍ୟ କର୍ଣଗୋଚରୀଭୂତା ତୱ ଦାନାଦି ଚ ସାକ୍ଷିସ୍ୱରୂପଂ
    ଭୂତ୍ୱା ତସ୍ୟ ଦୃଷ୍ଟିଗୋଚରମଭୱତ୍|
  rmn-rmn: «Карнилий, — пхэнляс ов, — то мангипэ шунлило, тай о Дэл джянэл, кай ту
    керэс ярдыми э чёрэнги.
  huv-NT: 'Condom tasaj xic aaga naxey quiaj, tapiüng: “Cornelio, Teat Dios teamanguiay
    leaw itün ocueaj, aton teamajaw nguineay imbeol nipilan ngo majiür.'
  otn-NT: 'Bi ''yɛ̱ngui̱: “Ague Nɛyo, nu̱''a̱ ni̱ mhmat''Oja̱ guí øt''e, i ø Oja̱''a̱.'
  nop-nop: ‘Bepaŋ adi medege agaŋ nadiŋa fiyewakahidok momooŋ tiyemilaŋ wendok welemomooŋ
    nadilak.
  obo-NT: Woy kahi rin to, ‘Cornelio, norinog to Monama iddos mgo dosalon du, woy
    dii rin od kolingawan dos pinuungan du nod tavang to mgo worowora.
  kca-kca: 'пӑ пŏтәртәԓ: ''Корнилий! Нӑӈ пойкен хуԓса пӑ меԓащԓан Турәм хŏща нумәԓмәсайәт''.'
  cak-ENT: 'Y xbij c''a chuve: Cornelio, ri Dios utz rac''axan ri a-oración, y chuka''
    kajnük chuvüch ri Dios que nye''ato'' ri vinük ri nc''atzin quito''ic y romari''
    ncaruc''uxla''aj c''a pe.'
  lif-NT: ᤔᤧᤳᤋᤠᤱ. ‘ᤁᤷᤏᤠᤗᤡᤕᤛᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤋᤢᤘᤠ᤺ᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹
    ᤁᤧᤒᤡᤖᤢᤛᤡᤒᤠ ᤁᤢᤓᤠ᤹ ᤕᤠᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī ncāhān yā: Cornelio, ja née Yāā Dios cuenta nāsa jícān táhvī nū nāsa
    sáhá nú caridad nchivī.'
