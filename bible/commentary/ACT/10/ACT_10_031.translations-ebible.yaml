  mwc-mwc: Ba i woniku, ‘Cornelius, am pari God i nonori ba am berena, moyamoyakisi
    kurisi wai i kinani.
  bhl-bhl: 'Atebi ding dim bakate, e nelo bokonemomele: ‘Kolnilius kutaka! Sunbin-Got
