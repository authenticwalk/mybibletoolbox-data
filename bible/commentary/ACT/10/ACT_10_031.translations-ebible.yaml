  cta-NT: 'Nchcuiꞌ yu biꞌ loꞌo naꞌ: “Cornelio”, nacui̱ yu, “cua ndyuna ycuiꞌ Ndyosi
    chaꞌ nu nchcuiꞌ nuꞌu̱ loꞌo Ni, juaꞌa̱ cua naꞌa̱ ycuiꞌ Ni chaꞌ tsoꞌo tsa nduꞌni
    nuꞌu̱ loꞌo nguꞌ tiꞌi; biꞌ chaꞌ cua ndyiꞌu tiꞌ ycuiꞌ Ndyosi jinuꞌu̱.'
  bqc-SIM: 'à mɛ̀: Kↄↄnɛi, Lua n wabikɛa sì, mɛ́ n wɛ̃nadↄ̃anɛ kàaàgu.'
  tcz-CHONGTHU: Hitin ahin seiyin ahi, ‘Cornelius Pathen in nataona ajatan genthei
    ho dinga nathil pha bol jong amutai!
  mar-mar: तो मनुष्य म्हणाला, “कर्नेल्या देवाने तुझी प्रार्थना ऐकली आहे, गरीब लोकांस
    ज्या वस्तू तू दिल्या आहेत ते देवाने पाहिले आहे, देव तुझी आठवण करतो.
  snp-snp: Koniliusiyo, Goti ka loumanimo ya kolito, ido neta ko ánamo wenena neta-mata
    gimanimo monaka ya kolaiye.
  isl-isl: 'Hann sagði við mig: „Kornelíus, Guð hefur ekki gleymt bænum þínum né kærleiksverkum.'
  spy-NT: Kikuuro ꞉chiichoo kule, ‘Kōrnēēlyō, kaakukas ꞉Yēyiin wōlēē isooytooy ankaakukas
    wōlēē iyēētyēēchintooy choo bānoon.
  xnn-xnn: Kinwanina ken sak-en, ‘Cornelio, dengdengngen Apo Dios nan lowalom ken
    siya ya getkena nan ik-ikkam ay mangbadbadang isnan kokodokdo ay ipogaw.
  mwe-mwe: gwashite, ‘A Koloneli! Kujuga kwenu na mbepei inkwapanganga bhalaga iposhelwe
    kwa a Nnungu.
  tte-tte: Iwaloma koliyau iba, ‘Konilio, am kawanoi Yaubada ibenalanako yo am sagu
    tobubutumao kolili kaiwena iyaliyaya.
  tcs-tcs: Em bin spik po mi, “Konilias, God bin lisen prea blo yu ane em bin luk
    demting wea yu bin mekem po dem poapipol.
  hlt-THB: ka venawh, “Kornelia, nak cyhcahnaak ce sim peekna awm nawh, thlang venawh
    na them peek awm Khawsa ing sim hawh hy.
  soq-soq: '@see-verse:ACT.010.030'
  qub-qub: 'Yuriparcamar nimasha: ‹Cornelio, mañacushayquita Tayta Diosga wiyashami.
    Pobricunata caridäta goshayquitapis ricashami.'
  att-att: Á kinagi na nikán, ‘Kornelio, naginná ni Namarò yù pakimállà mu kuna, á
    kemámmatán na gapay yù pallimù mu sù ira pobare.
  bki-bki: Ana na naio mil ban kiniou, berinavo ‘Kornelias, Atua naio jom̃a mijog
    kanamo volkouano nalo, a naio jom̃a jidomial kanamo bajago novo nalo napano m̃a
    jau kojom̃a komila ban talim̃asa nalo.
  bqp-bqp: 'à pì: Kↄnɛliu, Luda n aduakɛnaa sì, n gbadanaa kàagu.'
  mcp-mcp: 'a ŋgə́ cɨ nə mə nə́: “Kɔrʉnɛ̂y, Zɛmbî mə́ magʉlə mə́jəgʉla mwô, nyə awúsáyɛ́
    míkwííndyá wó ŋgə́ kwíínd buud nə ndɨ̂ myá.'
  hat-hat: 'Epi l'' di mwen: Kònèy, Bondye tande lapriyè ou, li chonje tout byen ou
    fè pou pòv yo.'
  npl-NT: 'Iwa onechili: “Cornelio, Dios okikak motiotsajtsilis iwa Ye okilnamik kenijki
    tikimpalewia akimeh amitla kipiah.'
  bgg-bgg: 'chiih-è yao: ‘Khornelius! Hamangkhung-aphuii è na misia nane na mirek
    pha bushun bliathek yoi ne doh dun ro.'
  eng-TCENT: The man said, ‘Cornelius, yoʋr prayer has been heard, and yoʋr charitable
    acts have been remembered before God.
  eng-BSB: and said, ‘Cornelius, your prayer has been heard, and your gifts to the
    poor have been remembered before God.
  cpu-NT: 'Ikantapaakena: ‘Cornelio, ikemakemi Pava piñaañaatziri, ikinkishiretakero
    pineshinonkatantapiintake.'
  san-ASM: হে কৰ্ণীলিয ৎৱদীযা প্ৰাৰ্থনা ঈশ্ৱৰস্য কৰ্ণগোচৰীভূতা তৱ দানাদি চ সাক্ষিস্ৱৰূপং
    ভূৎৱা তস্য দৃষ্টিগোচৰমভৱৎ|
  tod-tod: 'é ɠɛ mà: ‹Kɔlenɛye, ɗa-ƓALA falii ɠaaʋotega, GALA ki ka ɗa-vaaɓɔɠɔiti
    su.'
  tac-NT: '''Lige anile alué santo ánjeli: «Onorúgame ''la aké mué ra''íchachi aleké
    ''yuga ''lige ''we ''la sébali machí mué ''we a''lá gu''írime ko alué ralámuli
    tabilé nígame.'
  eng-WEBPB: and said, ‘Cornelius, your prayer is heard, and your gifts to the needy
    are remembered in the sight of God.
  gfk-H: Ga tangai, ‘Konilias, Kalou i ta hadadei no num sinsaring ma i ta lik lah
    ira num harharahut tupas ira maris.
  viv-viv: Ada gigayo, Koniliyo, Yaubada ya veꞋoꞋola ahe ginogalina, ada ya nuwakabubu
    koyokoyo agaidiya ginuwa-nunauyena.
  yao-yao: ni ŵatite, ‘Che Konolio! Akunnungu akupilikene kupopela kwenu ni akusikumbuchila
    sadaka simwapele ŵakulaga.
  tgp-tgp: ale mo verea mara, ‘Cornelius, God mo sopo r̃omaliho na nom usiusi peresi
    na nom silesilea.
  auc-NT: Ayæ̈ botö ïmote apæ̈nedinque, “Codönedio, bitö Wængonguï ingante apæ̈nebitawo,
    angantapa. Mänïnö bitö apæ̈nedö ante Wængonguï do ëñengantapa. Ömæpodäni wæwënäni
    quï, ante bitö godömitawo. Mänïnö bitö godönö ante adinque Wængonguï cöwë pönengampa
    cæbii.
  kbc-NT: Odaa jeɡ̶eetiwa, ‘Cornélio, Aneotedoɡ̶oji najipatedaɡ̶awa motaɡ̶aneɡ̶eni.
    Igaataɡ̶a ɡ̶adati, odaa ja lowoogo me ɡ̶adaxawani leeɡ̶odi maxawani madewetedi.
  bmh-bmh: '@see-verse:ACT.010.030'
  ctu-BL: 'Jini winic tsi'' subeyon: “Cornelio, ubibilix a woración i cha''an Dios.
    Ña''tʌbil i cha''an Dios, tsa''ix a wʌq''ue i majtan jini p''ump''uño'' bʌ.'
  meq-meq: 'Tsa na, a gweɗeŋ: “Korney, Mbəlom kə tsəne maɗuwule me yak ada kə mətsa
    ha gər tə madzəne yak nakə ka dzənawa tay ha mətawak hay aye bay.'
  noa-H: Mag dʌnʌʌuchëwia mʌ t'ʌ̃rcha t'ʌ̃rnaa mʌrʌg, “Pua Hẽwandamag jëeu chirʌʌ
    haajeewai hirua pʌ hiek hũrbarmgui” haichëjim mʌrʌg. Hĩchab mua hap'ʌʌm k'ʌʌnag
    nemdam deejemjã hʌ̈u simgui hajim chi Hẽwandam chogau.
  alp-NT: Kai ibeteke be, ‘Korneliuse, akotie loko Allare, Ilenelu peneka kai ariluke
    tanei ete tamata susate, Irekwalu penka kai Iriluke saisa rebe akotiele.
  san-VEL: he kar.niiliya tvadiiyaa praarthanaa ii"svarasya kar.nagocariibhuutaa tava
    daanaadi ca saak.sisvaruupa.m bhuutvaa tasya d.r.s.tigocaramabhavat|
  kbq-kbq: anage hu'ne, Koniliasiga nunamu nehunka, zamunte omane vahe'ma zamaza nehana
    kavukvara Anumzamo'a ko antahino keno hu'ne.
  kbh-kbh: 'Cha s̈onjauyana: “Cornelio, Bëngbe Bëtsá condbétseimpadanama y chë ujabótënga
    condbétsëjabuachanama, Bëngbe Bëtsá ácaftaca entsoyejuá y lempe cmochanjóyeunaye
    ca.'
  ron-LSB: 'a stat înaintea mea și a zis: “Corneliu, rugăciunea ta a fost ascultată
    și darurile tale pentru cei nevoiași au fost luate în seamă înaintea lui Dumnezeu.'
  pon-pon: 'O majani: Korneliuj, om kapakap me pwaida, o om koleir leler kupur en
    Kot.'
  nhe-BL: 'Huan yajaya nechilhui: ‘Cornelio, Toteco quicactoc quema timomaijtohua
    ica ya huan quiitztoc queja tiquinpalehuía tlacame tlen teicneltzitzi.'
  sps-sps: sa tsue, ‘Konilias, Gov nongoiny fakap faakats tsumanyi, ana fo fifaan
    te faan iny naa nyi tan vainy aaruts to, sa sikia non ma anofe ya.
  wnc-wnc: ‘Konilias! Anututa tumuk wamba gwa natanggamuk. Natanggamuke sangabamu
    atdapmakaingge yamunggayak kakngae atnataak.
  bus-bus: 'à bè: Kↄnɛliu, Luda n aduakɛna sì, n gbadana kànɛ.'
  gub-BL: Uze'eg ihewe. -Koronew, i'i ihewe. — Tupàn wenu neze'eg kwez a'e. Ukwaw
    ikatu ma'e hemetarer 'ym ma'e wanupe neremiapo kwer no, i'i ihewe.
  imo-imo: nimbeindo, ‘Kornilius nu Gote konge tereno mele yuni pilipe lipe, imbo
    koropa nolima liko taporono mele kanopa penga pimo.
  boj-boj: '@see-verse:ACT.010.030'
  eng-DRA: Cornelius, thy prayer is heard, and thy alms are had in remembrance in
    the sight of God.
  knf-knf: 'ajakën : “Korneliyuŧ, Naşibaţi aŧiinku akuţ aleş jibi ijaaŋ kţënk bajuuk.'
  san-KHM: ហេ កណ៌ីលិយ ត្វទីយា ប្រាត៌្ហនា ឦឝ្វរស្យ កណ៌គោចរីភូតា តវ ទានាទិ ច សាក្ឞិស្វរូបំ
    ភូត្វា តស្យ ទ្ឫឞ្ដិគោចរមភវត៑។
  arn-NT: 'Fey feypienew: ‘Korneliu, Ngünechen allküñmaeymew tami ngillatun ka tukulpay
    kom tami femkeelchi kümeke dungu tami kellukefiel mew kom tati duamtulu ñi fürenengeael.'
  zas-NT: 'Abiꞌ naman lon: “Cornel, ma biguiejn Dios xtiidxil, yuꞌguijc tëëman xhienaag
    rüjnl yudar bénprob ree.'
  ken-NT: árɛm bɛ, ‘Kɔnéliɔs, Mandɛm aghok nɛnɨkɨ́mʉɛt ɛnɛ, nɛ aghɔ nɛkwak ɛnɛ́n
    ɔ́chyɛ̀ bachɛ́bhɛ́ bho.
