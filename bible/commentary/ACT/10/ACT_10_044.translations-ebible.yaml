verse: ACT.010.044
translations:
  kpx-kpx: Bitau kateai namigevesege Munanae Tumuu dobai lohoale hotove evimale kebiamo
    ua.
  okv-H: Ke ainge Peter na ijinu ingito embo tapa ta degi Ahihi Otohu na puvuna.
  tbo-tbo: Pita yohola i ibaabani ma Alugo Woiyawa i hopu mai po bahana tu nonolina
    atapuhi i luinihi.
  mal-C: പത്രോസ് ഈ വാക്കുകൾ പ്രസ്താവിക്കുമ്പോൾത്തന്നെ, വചനം ശ്രവിച്ചുകൊണ്ടിരുന്ന എല്ലാവരുടെമേലും
    പരിശുദ്ധാത്മാവു വന്നു.
  grc-SR: Ἔτι λαλοῦντος τοῦ Πέτρου τὰ ῥήματα ταῦτα, ἐπέπεσεν τὸ πνεῦμα τὸ ἅγιον ἐπὶ
    πάντας τοὺς ἀκούοντας τὸν λόγον.
  bgc-bgc: पतरस ये बात कहण ए लागरया था के पवित्र आत्मा वचन के सारे सुणण आळा पै उतर
    आया।
  khz-khz: Petero roe waekilakilawai aonai, Palagu gena kila gekamonagiawai talimara
    maparara atarai Veaga Palaguna emarigoto.
  deu-TKW: Während noch Petrus diese Worte sprach, fiel der heilige Geist auf ale,
    die das Wort hörten.
  zsr-NT: Niꞌ ruiꞌzëꞌ cni didzaꞌ Pedro, laꞌ bdxintëꞌ Dios Böꞌ Laꞌy, dusóalenëꞌ lequëꞌ,
    yúguꞌtë nup niꞌ taꞌyöni lban runëꞌ Pedro.
  lin-lin: Wana Petelo azalaki nanu koloba, Molimo Mosantu akitelaki bato nyonso oyo
    bazalaki koyoka Liloba.
  hns-NT: Djaise Petras batiaite raha, oisane Pawietr Aatma sab soene waalan ke oeppar
    aail.
  noa-E: Pedro iekha öba agtha mag ijẽjẽbkham ee, thum aig i iek ũr narr khʉʉn gaai
    Ẽwandam Akhaar phẽs aichëjim aajem.
  eng-EMTV: While Peter was still speaking these words, the Holy Spirit fell upon
    all those who heard the word.
  mib-NT: Te níní cáhán gā Pedro tāca jnúhun yáha te ni quɨ̄vɨ‑ni Espíritu Santo ini
    anuá tāca ñáyuu cájini nahín jnūhun ya jeē cahán de.
  lif-NT2: पत्रुसरे़ अक्‍खेलॽरिक् पाःत्तुर पत्‍छे़ल्‍ले़सा खे़न् सुनाइङ् के़घे़म्‍बाहाॽ
    सम्‍दाङ् सेसेमाङ्‌ङिन् चुक्‍ते़रो॥
  xnj-xnj: Petili pavi akona ilongela malovi ago, Mpungu Msopi akavahelelela vandu
    voha vevayuwanila ujumbi wula.
  mmx-mmx: Pita move ga paase la Loroonan Kaala ga vubeles atnedi nom, mo digat kis
    la digang tonga levelinga ren.
  cbr-NT: Usoquian Pedronën atu bana ñuixunmainun ca axa aín bana cuati Nucën Papa
    Diosmi sináncë unicamanu aín Bëru Ñunshin Upí uacëxa.
  tee-NT: Chai acsni ixt'ajunca' chivini' ju Pitalu' pus lana alakmilh ju Spiritu
    Santu tachi chun ju ixtat'ajun k'asmatnin ju ixchivinti.
  eng-LSV: While Peter is yet speaking these sayings, the Holy Spirit fell on all
    those hearing the word,
  cak-NT: Y c'a nitzijon ri Pedro chiquiwech ri winak ri quimolon-qui' pa rocho ri
    Cornelio, cuando ri Espíritu Santo xka-pe pa quiwi' ri yec'oxan richi.
  pah-NT: Pedro'ga nhi'ig̃ame g̃a pe Tupana'ga ra'uva ruri g̃a pyri nhaporemo g̃a
    pojykavo – kiroki g̃a g̃wendu Jesus'ga mombe'ua.
  sja-NT: At'ãri Pedro pedeemaa bɨde, Ak'õre Jaure cheji chi ũrimaa p'anadap'edaarãmaa.
  xed-xed: Tata mna tsa gwaɗaha ya Piyer, ka saha Sulkum nda ghuɓa ta ghəŋa inda tsa
    gwal ta sna tsa gwaɗa ya.
  mks-NT: Ta nani cáha̱n Pedro cándichi da já na̱xi̱nu̱ ínima̱ yi̱i̱ Ndióxi̱ na̱jándicutú
    a̱ ínima̱ tócó ndihi na̱ táa jo̱ho ña̱ cáha̱n da̱ cán.
  gfk-S: Be Pita ga tangtange iat baak kakarek ra nianga, no Halhaaliena Tanuo ga
    hanasur ter ta di bakut ing di ga hadade no nuno hininaawas.
  bmu-bmu: Pitönöŋ keu mewö jibayök kiniga Uŋa Töröŋan ambazip kezap ala mötkeri,
    yeŋgö uruŋine geyök.
  dgz-dgz: Pita nop opata waiwandini gapan, opata anuiwanumune nagirewa Guewa Woup
    Seniwa aigamup visen.
  eng-GNV: While Peter yet spake these wordes, the holy Ghost fell on al them which
    heard the word.
  zaa-NT: Àtsaba rinne Pedrua ca tìtsa'a nna huàdi Espíritu Santo iqquia iyaba canu
    rudà naga' predicación qui' bía.
  eng-WEBSTER: While Peter was yet speaking these words, the Holy Spirit fell on all
    them who heard the word.
  guh-guh: Pedro abaxë livaisi petsipaebanucaejavata Corneliobanajavabelia, Espíritu
    Santo tsijamatabëjunuatsi daxita pamonae jumetaeyena Pedro petsipaebilivaisi.
  bon-bon: Peteru liba mene iicema cabu je, Aceji Seemo te abacitanige iyeta lui cina
    teeme mene jitecijisi.
  nhw-BL: Huan quema Pedro noja quinilhuiyaya ni camanali, Itonal Toteco hualajqui
    huan calajqui ipan ininyolo nochi nopa masehualme catli quitlacaquiliyayaj.
  mgw-mgw: Petili paabile balo kalongela mayi'gi'yo go, Loo Mpeleteu aatikwaulukya
    boti babaabile kabapi'kania makowe go.
  swh-ONEN: Wakati Petro alikuwa akisema maneno haya, Roho Mtakatifu aliwashukia wote
    waliokuwa wakisikiliza ule ujumbe.
  wbi-wbi: Unsiki ghuno u Petrol akaghendelelagha kujova isi, u Mhepo Mwimike akavamemia
    voni vino vakapulikisyagha imola ija mwene.
  bba-bba: Sɑɑ ye Piɛɛ u ɡɑri mɔ̀, Hunde Dɛɛro u sɑrɑmɑ ben bɑɑwure sɔɔ be bɑ ɡɑri
    yi swɑɑ dɑki.
  eng-KJVCPB: While Peter yet spake these words, the Holy Ghost fell on all them which
    heard the word.
  kgk-NT: Onhe'ẽ jave, ogwahẽ ou-vy Nhe'ẽ Marangatu tee va'e. Omohynyhẽmba ipy'a upe
    pygwa kwéry-pe ogwejy-vy. Entéro ohendu va'e-pe gwive inhe'ẽ, ogwereko.
  waj-waj: Petorooso itaa kua tioo varuu saivaata Mmannasa Yoketaivo mmuakiaa inna
    kuaivaa rikiooyaki tuoo viravai.
  cpy-cpy: Ikenkitha-mintheetzi Pedro, omapoka-shitaka ojeeka-shiretan-tapaakari Ishire
    Tajorentsi ikaatzi kemijanta-kiriri ikenkithatzi.
  mpx-mpx: Pita iyoho ya i baaba, inoke Yayaluwa Bwabwalena i lau bolo wana papaatena
    hi lalaegan-an gegewel elal.
  wbp-wbp: Ngula-jangkaju, junga-juku, kujalpa-jana wangkaja-juku Piitaju Kurniliyaku
    manu nyanungu-nyangu turnu-warnuku, ngula-pururlu-juku Kaaturlu-jana kurru-pungu
    Pirlirrpa nyanungu-nyangu turnu-kurraku-juku.
  luo-luo: Kane Petro pod wacho wechegi, Roho Maler nolor kuom ji duto mane oyudo
    winjo wachne.
  nhe-NT: Huan quema Pedro noja quinilhuiyaya ni tlajtoli, Itonal Toteco hualajqui
    huan calajqui ipan ininyolo nochi nopa tlacame tlen quitlacaquiliyayaj.
  aii-aii: ܟܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܫܪܹܐ ܠܵܗ̇ ܪܘܼܚܵܐ
    ܕܩܘܼܕܫܵܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܫܡܵܥܵܐ ܝܗܘܵܘ ܗܹܡܸܙܡܵܢ.
  esk-NT: Tavrani Peter uqautrisugaaqtitlugu iluqaitñun naalaġniruanun uqauttutaanik
    Ipqitchuam Irrutchim atqaqiniġai.
  msb-msb: Myintras nagasurmaton pa sani si Pedro, bigla nagsulod an Espirito Santo
    sa inda tanan na nakabati sani.
  cpa-NT: Guǿ¹² lah¹jøng² báh³ Pedro dsii¹²dsa jǿg³ jøng² mi³ca¹hí¹ jmi²dsí² han¹³
    quiah¹² dsa² ti³nang¹².
  dso-dso: ପିତର୍‌ ସିକିଆ ଦେବା ବେଲେ ଜେତେ ଲକ୍‌ ସୁନ୍‌ତେ ରଇଲାଇ, ସେ ସବୁ ଲକର୍‌ ଉପ୍‌ରେ ସୁକଲ୍‌
    ଆତ୍‌ମା ଉତ୍‌ରି ଡାବିଅଇଲା ।
  meu-meu: Petro na dounu e herevava ai, Lauma Helaḡa ese hereva e kamonai taudia
    iboudiai latadiai e diho.
  yva-NT: Arono Petrus payaowa nene, naije kobe Anawayo Vambunine maje irati vatano
    nanawirati wo apa ayao umaso raranive mansai tenambe.
  dgc-dgc: Nadid, mégkagi pabi ti Pedro, éy dinumibi dén i Banal a Espiritu du étanan
    a édse to bile.
  zpm-NT: Laa Pedr bii quianeeque, zeeṉe laa grë zha ne noquiaadiag ga bgaa guieḻbiini
    ne bdeed Espíritu Sant lo zho.
  hix-NT: Àro wyaro àwya tatoko rma, nomokye hatà, Khoryenkom yokato. Enytxany kom
    hona nomokye hatà, omeroron kom hona.
  sim-sim: Pita mashin or saweri halanganga Masikome Avui Wasilakahi ma amber ol orok
    lihi mashin misiri ondohik ormu rakara.
  npi-ULB: पत्रुसले यी कुराहरू बताइरहँदा तिनको सन्देश सुन्‍नेहरू सबैमाथि पवित्र आत्मा
    ओर्लनुभयो ।
  cgc-cgc: Na gasugid pa Pedro i ta miad na balita parti ki Jesus, tanan na mga ittaw
    na gapamati ta iya na paambal pagaeman ta Dyos Ispiritu Santo.
  tim-tim: Petoroŋe den hain dâm makyeŋgimbo nâŋgâm tali are yeŋgâlân Anutugât Heakŋe
    giep.
  yor-yor: Bí Peteru sì ti ń sọ ọ̀rọ̀ wọ̀nyí lẹ́nu, Ẹ̀mí Mímọ́ bà lé gbogbo àwọn ti
    ó gbọ́ ọ̀rọ̀ náà.
  wos-wos: Pita diré wata téndéka dé Godna Hamwinya Pitana hundi xékékwa du takwana
    mawulimbu wulaaye té.
  emp-NTPO: Pedro wad̶ibid̶a bed̶ea b̶ʌd̶e jũma idji ũrĩ duanʌmaa Ãcõrẽ Jaureda zesia.
  eng-F35: While Peter was still speaking these words, the Holy Spirit fell on all
    who were hearing the message.
  ind-ind: Waktu Petrus masih berbicara, Roh Kudus turun dan menguasai semua orang
    yang mendengar berita itu.
  pes-OPCB: هنوز سخن پطرس تمام نشده بود که روح‌القدس بر تمام شنوندگان نازل شد!
  mpt-mpt: weng obe dim wat ye Gode Hobe daakenea nakaia unangai weng olo wentebibi
    i bobol temo onon tlanea wengo afet afet obianiba
  ssx-ssx: Pidama꞉ koto pimanu alo haena꞉ kone mo Holi Sipitidima꞉ koto opimiki wanda꞉hali
    paeyao pa꞉ta꞉ hola꞉pa꞉niaeyekeme.
  mkl-mkl: Wɑɑti iyi Piɛɛ wɑ fɔ ide mɑ́, ŋɔi Hundei Ilɑɑɔ̃ í nɑɑ si inɛ ŋɑ iyi ɑ̀
    wɑɑ ɡbɔ ideu fei.
  gaq-gaq: ପିତର ଆକେନ୍‍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ବେଲା ଜାଣ୍ଡେଇଂ ମେଁନେ ସାମୁଆଁ ଅଁଆର୍‍ଡିଂଗେ, ଆତେନ୍‌‍
    ସାପାରେ ଆଡ଼ାତ୍ରା ପବିତ୍ର ଆତ୍ମା ପାଙ୍ଗ୍‍କେ ।
  gof-RNT: Phexiroosi buroo he oda onggonnashin qaala si7iya ubbaa bolla Geeshsha
    Ayyaani wodhdhis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ନେ କାଜି କାଜିତାନ୍ ଇମ୍‌ତା, ଇନିୟାଃ କାଜି ଆୟୁମ୍‌ତାନ୍‌ ସବେନ୍‌ ହଡ଼କଆଃ
    ଚେତାନ୍‌ରେ ପାବିତାର୍‌ ଆତ୍ମା ଆଡ଼୍‌ଗୁୟାନାଏ ।
  gah-gah: Pitá láa loko noli agepagi giliki mina vegenatoka Ómasímini Sikalahú limimó.
  lcm-lcm: Si taun ang a Petero katapo mengen lak, Malanganto Gogoai kamela aol aongos
    na vap ang kipo ago i kolongong ani mengen ang.
  aer-aer: Itne-arle anemele awetyamenge Peter-ele ayeye ilerlenge, Utnenge Akngerre
    apetyemele itneke irrpeke.
  qvc-NT: Pidru paykunata yach'achiykaptinmi, Dyuspa Santu Ispiritunqa shamurqan chay
    yumbay uyaqkunaman.
  tgl-ULB: Habang sinasabi pa lamang ni Pedro ang mga bagay na ito, ang Banal na Espiritu
    ay bumaba sa lahat ng mga nakikinig sa kaniyang mensahe.
  cbs-NT: Pedron jatu yusin janchai jenediamaken janua ja jabun jawen jancha ninkaibu
    anu Diosun Yushin Pepa jatuki jikiaya
  xtm-NTPP: Nani yikuu‑ka Pedro ma ká'an de ma, te ni ka kuta'vi ndaka ñayii ka niniso'o
    tnu'u vii tnu'u va'a ma Xtumani Ndios ma.
  nnq-nnq: Kingobu Petulo apakiba tango akalongela malobe genia, Uhuke jwa Chwapi
    ngabaulukila boa abakiba bakapenakia nhwalo gwenio.
  bao-NT: Ména, Pedro to biro cʉ̃ ca ĩi wede niirora, cʉ̃ ca wederijere ca tʉo niirã
    niipetirãpʉre Añuri Yeri cʉ̃jare ñaajãa nʉcã eaupi.
  san-ORI: ପିତରସ୍ୟୈତତ୍କଥାକଥନକାଲେ ସର୍ୱ୍ୱେଷାଂ ଶ୍ରୋତୃଣାମୁପରି ପୱିତ୍ର ଆତ୍ମାୱାରୋହତ୍|
  rmn-rmn: О Пётар дага пхэнэлас адава, кана опэр алаендэ, кай шунэнас лэско Габэри,
    фулистино о Шужо Духос.
  huv-NT: Tenguialeámban mandeac a Pedro wüx aag ayaj, quiaj tiün Nangaj Espíritu
    ocueaj Teat Dios, tajmiüc wüx ombasüw meáwan nipilan leaw teamanguiayiw andeac
    nej.
  otn-NT: Tobe di ya̱hni̱tho ra̱ Bɛdu 'mø mi̱ zøhra̱ Espíritu Santo p'ʉ 'bʉhyø ja̱'i̱
    mi̱ øxra̱ hya̱ mma̱nna̱ Bɛdu.
  nop-nop: Pita adi mede yayolune Uŋgoniŋ Munabuli adi metam uŋoŋ hakiŋ hogohogok
    welehik maaneŋ foguk.
  obo-NT: Na laggun tid oseng pa si Pedro, no-iroomman to Uhis no Ispiritu iddos langun
    nid pominog kandin.
  kca-kca: Хун Петра хŏԓна щи пŏтрәԓ йэԓԓы тусԓы, Йэмәӈ Ԓыԓ кашәӈ йасәӈ хуԓәнтәм хŏйата
    эсԓәщәс.
  cak-ENT: Y ntajin nch'o c'a ri Pedro chiquivüch ri vinük ri quimolon-qui' pa racho
    ri Cornelio, tok ri Lok'olüj Espíritu jari' xka-pe pa quivi' ri nye'ac'axan richin.
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤖ ᤐᤳᤇᤧᤸᤗᤧᤛᤠ ᤂᤧᤴ ᤛᤢᤏᤠᤀᤡᤱ ᤁᤧᤄᤧᤶᤒᤠᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤆᤢᤰᤋᤧᤖᤥ॥
  mie-NT: De juni cáhān cā Pedro ndācá tūhun yáhá de nī nquīvi-ni Espíritu Santo inī
    ánō ndá nchivī níni tūhun jā cáhān dē.
  san-TIB: པིཏརསྱཻཏཏྐཐཱཀཐནཀཱལེ སཪྻྭེཥཱཾ ཤྲོཏྲྀཎཱམུཔརི པཝིཏྲ ཨཱཏྨཱཝཱརོཧཏ྄།
  qve-NT: Pedro chaykunata rimallashaqtinraqmi, llapallan chaypi uyariq runakunaman
    Santo Espíritu urayamuran.
  pao-NT: Ka Peter tooesoo umu-no yadooawunu soo Te Naa mu Cornelius noko oo pupua'amu
    besa'hoo tu Pooha-matu-ma mu sootuhi.
  cbu-NT: Pitor Isusoo kamanimantaru, tputssha anoo mangoonkatssin, anush musásiri
    Apanll Waanaatsi Wani tapshturangiya.
  usa-usa: Pítaa wemá maamin-áímmá máena kétitana Aánûqtuni Aokaq-Áágómá maamin-áímmá
    ítáa-kayukabi kukáiye.
  soy-soy: Kumúŋɛ́ kpɛ-i kɛ Piyɛɛ uu lɛ̃ n símisi, Nfɑ́ɑsɔnɛ nn pɛ̃ nnɛ́í pɛɛ uɑnɔɔ
    nyɛ̃ kutu n cɔ́lɛ̃ kɛcɑ́ɑ́ súiri.
  hui-hui: Pidahanda bi lalu heaore dege Ngode Datagaliwabe Dinini wali agali bi mana
    hale ho hearuha hole dalini.
  amf-amf: Bhethiroos ogoam giyte ki daaka, kinin giyen upsinam qansayna eena wuldar
    Manpas Gazano ko hanchade.
  quc-NNT: K'ä tajin kätzijon ri tat Pedro aretaq xqaj ri Loq'alaj Espíritu pa ki
    wi' konojel ri tajin käkitatab'ej ru Loq' Pixab' ri Dios.
  dob-dob: Pita ꞌetamo ꞌionaona ga Yaluyaluwa Tabuna ꞌimwaꞌuta taudi sienoenono ꞌediya,
  wrs-wrs: Nonamba Pitava honamba mendahva ishunvnamba, Sesoasongolva pipiha vevnamba,
    ovhoaprinvna heinda, noinamba temba himba aongva lelahavnamba.
  mca-mca: Mexe nite' yili'ij pa'aj ha' Pedro in nifel ekewe'en, pa' Espíritu Santo
    qa namju' pa'aj qa i'nipji' pekhewe' weekji' tek'enets pa'aj ekewe' tefelhitii.
  tzo-TZC: Cꞌalal jech syaquil ta xcꞌopoj ti Pedroe, jaꞌ o ital ti Chꞌul Espíritu
    ta stojol ti cꞌu yepal ta xaꞌibeic ti scꞌope.
  mya-mya: ဤ​သို့​ပေ​တ​ရု​မြွက်​ဆို​နေ​စဉ် သန့်​ရှင်း​သော ဝိ​ညာဉ်​တော်​သည်​နှုတ်​က​ပတ်​တ​ရား​တော်​ကို
    ကြား​နာ​နေ​ကြ​သော​သူ​အ​ပေါင်း​တို့​အ​ပေါ် သို့​ဆင်း​သက်​တော်​မူ​၏။-
  gng-NT: Piɛr laan biɛ ki lienh, nɛ *Mifuoñaanm jiire' ní binib bà kɛ cengeh u
