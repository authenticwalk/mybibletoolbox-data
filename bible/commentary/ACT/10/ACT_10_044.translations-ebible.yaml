  cpc-NT: Jiñaawaiminthaitzi Pedro, ari inampishiritantapaakari Tasorintsinkantsi
    maawoni kimisantakiriri ikinkithatzi.
  nhg-NT: Turavea tlajtlajtojtaya Piero cuöc Espíritu Sönto ocalacoac ipa inyulo de
