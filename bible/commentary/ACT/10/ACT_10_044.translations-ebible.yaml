  bvr-bvr: Gun-narda burdak Birta a-wena burrwa a-ji, nipa Mern An-mawunga ana-bupiyana
    burrwa aburr-jaranga aburr-gata Birta aburr-galiyana nula aburr-ni.
  wal-wal: PHeexiroosi biron he yohuwaa yootishin, qaalaa siyiya ubbaa bolli Geeshsha
