  kmg-kmg: Petoro e dâŋ iŋuc muhuc domahame, manahuc ŋembiŋ jaŋerao Tiri Mâro wahawec.
  aso-aso: Petoloꞌ aza mene gamazi nolivo aꞌmine gamazi gili minavela Oꞌmosoꞌmi Sikalahuꞌ
