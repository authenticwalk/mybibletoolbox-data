  bki-bki: Bogo napano Pitere jo mil kia ga jibe navo, nalo amiilo ka napano Niununo
    Lu binimei batove ba bokar nalo napano ajum̃a amiagago kanio.
  bqp-bqp: Gↄrↄ kũ Pita kpɛ́ àtɛn yã pì ońnɛ, Luda Nini kìpa gbɛ̃ kũ òtɛn yã pì
    manↄa ń pínki.
  mcp-mcp: Pyɛ̂r ŋgə́ ná lás ntʉ́nɨ, Ŋkɛ̧́ŋkɛ̧̂ Shíshim mú shulə wə́ buud bɛ̂sh bwə́
    á ŋgə gwágʉlə lə́sʉ́ yé wá.
  hat-hat: Pyè t'ap pale toujou lè Sentespri a desann sou tout moun ki t'ap koute
    mesaj la.
  npl-NT: Pedro ok otlajtojtoka ijkuak n Espíritu Santo owala intech nochteh akimeh
    okikaktokah tlan okimiliaya.
  bgg-bgg: Phithar è ji yao ramuii shii, Ragung So ne thiichiih ai moe nuii rai pho
    lakhung shii wuii thog ruii.
  eng-TCENT: While Peter was still speaking these words, the Holy Spirit fell upon
    all who were listening to the message.
  eng-BSB: While Peter was still speaking these words, the Holy Spirit fell upon all
    who heard his message.
  cpu-NT: Jiñaavaiminthaitzi Pedro, arira inampishiretantapaakari Tasorentsinkantsi
    maaroiteni kempisantakeriri ikinkithatzi.
  san-ASM: পিতৰস্যৈতৎকথাকথনকালে সৰ্ৱ্ৱেষাং শ্ৰোতৃণামুপৰি পৱিত্ৰ আত্মাৱাৰোহৎ|
  tod-tod: Siɛgi zu Piyɛlɛ ɠɛni dɛ naama wooiti bosu da, Zɛnvu Ɲadegai yeini nuiti
    pɛ ma, niiti ti ɠɛni woilosu.
  tac-NT: Napu'lige alué Pegro bijí ra'icha ilígichi alé pachá galírale, Onorúgame
    Alawala bajkile suwábaga ralámulichi. 'Lige pe si'népiriga bochígimi bajkile alué
    alawá alé ralámulichi.
  eng-WEBPB: While Peter was still speaking these words, the Holy Spirit fell on all
    those who heard the word.
  gfk-H: Ing Pita kana ga tangtangai a baa kaiken ra nianga, no Halhaliana Tanua ga
    hansur taar ta diet bakut ing diet ga hanhadadei no nianga.
  viv-viv: Bana Fita aimo hidedemi gilulukahihi tu AluꞋaluwa Mahalina tovanenega moyaꞋaidi
    giluvaiyedi.
  yao-yao: Che Petulo paŵaŵechetaga maloŵe go, Mbumu jwa Akunnungu ŵatuluchile ŵanawose
    ŵaŵaupilikanilaga utenga wao.
  tgp-tgp: Peter mo pa lo vere la hinau atu, Tanume Tapu mo jovi isan la haratu enira
    mo isoiso sei la lo tapurongo na nona reti.
  auc-NT: Pegodo mänïnö ante tæcæ apæ̈necä ëñëë cöñönänite Wængonguï Tæiyæ̈ Waëmö
    Önöwoca tömënäni tömänäni baonga wææ̈ guiicantapa.
  kbc-NT: Eɡ̶idaaɡ̶ee Pedro me dotaɡ̶atibece, odaa Liwigo Aneotedoɡ̶oji ja dinikatiogi
    ijotawece niɡ̶ijo anowajipata me datematika.
  bmh-bmh: Pita go gue Uwait nugau Ze maren maren, Uwait nugau Ah Wes duailel gonugau
    ze doi daremen ebu noun.
  ctu-BL: Che' woli to i sub jini t'an Pedro, tsa' aq'uentiyob Ch'ujul bʌ Espíritu
    pejtelel tsa' bʌ i yubibeyob i t'an.
  meq-meq: Ahəl nakə Piyer faya ma tsikiye me mba aye na, Məsəfəre Tsəɗaŋŋa eye a
    mbəzlaw ka ndo neheye nəteye faya ta pay zləm a bazlam ŋgay aye tebiye.
  noa-H: Pedro hiek'a höba hagt'a mag hijẽjẽbk'am hee, t'um haig hi hiek hũr narr
    k'ʌʌn gaai Hẽwandam Hak'aar p'ẽs haichëjim haajem.
  alp-NT: Kena Petruse eri ilepa sa, Ro Misete Iluake sosoli kai Ikbasa pusue tamata
    rebe esi lene Petruse eni lepata meru.
  san-VEL: pitarasyaitatkathaakathanakaale sarvve.saa.m "srot.r.naamupari pavitra
    aatmaavaarohat|
  kbq-kbq: Pita'ma ana naneke nehigeno'a, Ruotge Avamu'mo ana mika nanekema nentahiza
    vahete eramine.
  kbh-kbh: Pedro chë palabrënga cabá yojtsóyebuambnantscuana, chë Uámana Espíritu
    tojánamashëngo nÿetsca chë imojtsuenanëngbe ainaniñe jtsemándayama.
  ron-LSB: Pe când Petru rostea încă aceste cuvinte, Duhul Sfânt a căzut peste toți
    cei ce auzeau cuvântul.
  pon-pon: A ni Petruj kotikida majan pukat Nen jaraui ap moredi pon karoj, me roneron
    padak o.
  nhe-BL: Huan quema Pedro noja quinilhuiyaya ni tlajtoli, Itonal Toteco hualajqui
    huan calajqui ipan ininyolo nochi nopa tlacame tlen quitlacaquiliyayaj.
  sps-sps: Pita vegiau tsuk kanen nanon vegiau to, an Aaven Taabos of rato na vainy
    te nongoiny vaanan tsunia.
  wnc-wnc: Siwan Pitata wamu waaknga ayaniwawan Waung Takwanda aminbamu wamu waaknga
    natapbinggane baniaatang pukuke papan kaking.
  bus-bus: Gurↄↄ kɛ̀ Pita kpɛ́ èe yã pì oońnɛ, Luda Nini pìta gbɛ̃ kɛ̀ aↄ̃ↄe yã
    pì maanↄa ń píngi.
  gub-BL: Ize'eg mehe we Tekwe Puràg uhem wà ize'eg henu har wanupe kury.
  imo-imo: Pitani aku tepa nimbe molopili Mini Kake Telimu omba Pitani ungu nimbe
    tirimuna pilko moloringi imbomanga konopuna tukundo purumu.
  boj-boj: Pita a anjam degsi mareqnaqa bati qujai deqa Mondor Bole aisiqa tamo kalil
    Pita aqa anjam quoqneb qaji naŋgo meŋ bulyetnjrnaqa naŋgi qure utru segi segi
    naŋgo anjam poinjrnaqa mareleŋoqneb. Maroqnsib Qotei aqa ñam soqteqnabqa Juda
    Kristen Pita koba na beb qaji naŋgi di qusibqa tulaŋ prugeb. Di kiyaqa? Bati di
    Qotei na sawa bei bei qaji naŋgi dego aqa Mondor enjrej deqa. Onaqa Pita a endegsi
    marej,
  eng-DRA: While Peter was yet speaking these words, the Holy Ghost fell on all them
    that heard the word.
  knf-knf: Ŧimoŋ Piyeer ahum kakakalëş iko yuŋ, kë *Uhaaş wi Naşibaţi uşë wala ţi
    bañaaŋ bŧi bankŧiinkuŋ uţup wi nul.
  san-KHM: បិតរស្យៃតត្កថាកថនកាលេ សវ៌្វេឞាំ ឝ្រោត្ឫណាមុបរិ បវិត្រ អាត្មាវារោហត៑។
  arn-NT: Petu dungumekelu ta Pedro, tati Lif Küme Püllü akuy kom tati allkütuleyelu
    mew tati kimeltun dungu.
  zas-NT: Sta canee Bëd, chi guyu xSprijt Dios luxdoo gra ree bén cucaagdiajg ni cayëbaman.
  ken-NT: Ɛnɛ́ Píta abhʉɛ́t bɛ́rɛm mɛnyɨŋ ɛbhɔ, Ɛfóŋó Bɛdyɛrɛ atwɔ́ abhak nɛ bo
    mankɛm abhɛn bághòk Ɛyɔŋ Mandɛm.
