  kup-kup: Met Pita ñetï epov mañovaiam Godiz Pul Tinap paru hateveteoh-porih emah.
  jid-jid: Niwa Bitrus a risi tre kpi biyi, Ruhu Tsatsra a ku nhi tu wawumba, wa basia
