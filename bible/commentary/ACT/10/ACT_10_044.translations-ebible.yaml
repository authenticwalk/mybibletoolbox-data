  qul-NT: Pedro parlachcajtillanraj, Santo Espíritu tucuy uyarejcunaman jamorkan.
  tnc-tnc: I'suᵽaka ãᵽaraka Ᵽedrote imekã'ãja Esᵽíritu Santore nare ña'rĩjãika.
  ter-NT: Ixómoiko koyûho ne Pêturu, evésekone ne Sasá'iti Omíxone Itukó'oviti xokóyoke
