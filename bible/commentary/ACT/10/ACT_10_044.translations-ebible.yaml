  sab-NT: Pedro kle geru trage Jesu giti ene, kwian kle Pedro keruchuge gire Chube
    Oña chku kwian ulita tale.
  tmd-tmd: Makwam Pita aliö mönö yadmɨdmɨn nugugɨrön, Inöm Leia nuŋ nöbö mö nugugu
