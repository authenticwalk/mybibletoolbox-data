  wmw-wmw: Peduru kuno akisowera novire, Roho Takatifu akiwesukira piya wanu wakisikira
    usowezi ware.
  gmv-GGM: Phixiroossay hessa hasa7ishin qaala siyiizayita wursio bolla Xiilloo Ayanay
    wodhidese.
  ssg-ssg: Ti Pita kakak tutuen, Haeu axi Holi Spirit hani hatesol seilon laha hongohong
