    iki dibaptis karo banyu?”'
  byr-byr: Nɨꞌnɨka yɨna kyeꞌ Pitai wɨdɨna “Kurya Tewaanyai nemɨnyɨ wɨlanemwaalakabaaibɨꞌ
    dahwaraavɨ Kuryai wɨlamwaaimwaꞌ. Sareꞌna pwara ‘Aalyavɨ bavɨtaazɨya myaannera!’
    dɨnɨpɨnera daaka!
  ian-ian: Godna waagan ndi kat tavinda vla nɨn kat wupma tavindɨ. Wungi kat tɨga
    ndi kat ngumba yagugiyanɨn. Ngwuk kai wangwuk? Waa Pita wagalandɨ.
  hun-hun: „Vajon megtagadhatja-e valaki a vizet ezektől, hogy megkeresztelkedjenek,
    akik ugyanúgy vették a Szentlelket, mint mi is?“
  mcf-NT: 'Adoaquien: —Nuquin Papan aton Mayan meniaido icquin Esuquidistu tantiaquido
    neque. ¿Adquid icsho acten mentoenda ictic?'
  kjs-kjs: Go alinuri Holi Spirit meamedere naame page go-rupa misima, Go pea-le aapimi
    madaa rekena salia ya? Kalu-ipa mada mealimina lisa.
  mni-mni: "“Eikhoina Thawai Asengba phangbagumna makhoinasu phangle. Adu oirabadi\
    \ makhoina isingda baptize louba kanana thingba ngamgani.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Pyítrubay varintyi: “¿Ne vana̱y ju̱bachara nta ja̱a̱
    nu̱ndye, rirya̱tidye jtyu̱yasiy jasiy? Nu̱tyu ru̱mutya̱ma̱ni̱ Ju̱denu Jnutu day,
    nu̱tyu nu̱tyi daryantiy.”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín ta̱a ni̱ ka̱sáa̱ xíꞌín ná ñoó: ―Ni iin tóꞌón ña̱yuu
    o̱ kúu chituu ña̱ kodo̱ ndúta̱ na̱ yóꞌo, chi̱ sa̱ ni̱ na̱tiin va na Espíritu ii̱
    Ndios táto̱ꞌon ki̱ꞌo ni̱ na̱tiin ñaá mií yó ―kaá na̱.'
  pon-2006A: “Aramas pwukat aleier Ngehn Sarawi nin duwen me kitail aleier; eri, mie
    emen me kak irehdihsang irail en papidaiskihla pihl?”
  maq-NT: 'Ngajan xi Pedru ne, cuitjin cachja me: ―‍Cumaji nichoon ngayaan nandá xi
    xtenda xuta, ta me xi cuicun vi ne, hacuaha casacu rë Hasen rë Nina sacuatjin
    casacu naja ngayaan. ―‍Cuatjin cachja Pedru.'
  hto-hto: 'Mei jira Pedro daɨde: —¿Birui bu mei ráiruille bimacɨ báutizallena; mei
