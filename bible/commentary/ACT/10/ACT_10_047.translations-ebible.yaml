  aey-aey: “Ege Kis Gun omwe dana i age odi Kis Gun oiga. In uqa wana wa joadecnu
    cahacadigian?” aden.
  urd-GVH: “अब कौन इनको बपतिस्मा लेने से रोक सकता है? इन्हें तो हमारी तरह रूहुल-क़ुद्स
