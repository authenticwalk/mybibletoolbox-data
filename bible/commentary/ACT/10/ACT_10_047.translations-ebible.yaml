  eng-WMBB: “Can anyone forbid these people from being immersed with water? They have
    received the Holy Spirit just like us.”
  zat-NTPS: 'Nadxa gunná Pedro: ―¿Waca nnadxu quebe dxal-la'' xeledxúa benne'' caní
