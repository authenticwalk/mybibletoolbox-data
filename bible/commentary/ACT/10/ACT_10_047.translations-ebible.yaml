  swh-1850: “Watu hawa wamempokea Roho Mtakatifu kama sisi wenyewe tulivyompokea.
    Je, kuna yeyote atakayeweza kuwazuia wasibatizwe kwa maji?”
  ese-NT: 'Jamajjeya Penohua jama acanaje baꞌa: —Yahuajo Eyacuiñajjiya Edojjoshahua
    Pame ecuana huasijje huoojea canaje jayojja jama jjeya ohuaya Edojjoshahua Pame
    jiquio dejja cuana huasijje huoojea canaje peaꞌai. Jamajjeya ecuanaaya oya cuana
    Eyacuiñajjijo cabesa meeꞌyahua ena huasijje, ¿aꞌa eꞌe? —Penohua acanaje.'
  jac-NT: 'Lahwi tuꞌ xin, yalni naj Pedro tuꞌ: —¿Chimyu cocachni yahcano haꞌ iswiꞌ
