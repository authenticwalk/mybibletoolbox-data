  zos-NT: 'Entonces Pedro''is ñøjayaju: ―Como yøṉ pø''nista''m pyøjcøchoṉyaj Masanbø
    Espiritu Santo jujche tø øtz ndø pøjcøchondamuse, øtz nø''mbøjtzi que ji''n mus
