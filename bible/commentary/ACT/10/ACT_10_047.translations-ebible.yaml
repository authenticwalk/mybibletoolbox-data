  mek-mek: Ega aisama Peto eifa einaka, “Iꞌina papiauꞌi, lai koa iꞌopomai, Deo ega
    Spiritu keafiia efua. Ega puo feisai baptismo alapeniꞌi auga kai agaꞌo ageifa
