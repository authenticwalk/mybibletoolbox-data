  por-BRBSL: “Alguém pode proibir estas pessoas de serem batizadas com água? Eles
    receberam o Espírito Santo, assim como nós”.
  ces-NKB: “Může snad někdo odepřít vodu těmto, kteří přijali Ducha Svatého jako my,
    aby nebyli pokřtěni?”
  cui-cui: 'Pedro namchi, jeye: —Barapomonae apara Nacom pia Pejumope tʉnaxʉ tatsi
    xeina icha waxainchi ichichi. Jiton dapon aibi pon jeye: ‘Jopa bewa bautisabi,
    apara pomonae jopa judiomonae naexanaeyo’, xua pon pejeiwa, jei Pedro.'
  boj-2014: “Iga Juda tamo unum. Iga nami Qotei aqa Mondor em. Dego kere bini sawa
    bei bei qaji naŋgi aqa Mondor onub. Deqa tamo bei na iga naŋgi yansnjrqajqa saidgwa
    keresai.”
  eng-OEBUS: “Can anyone refuse the water for the baptism of these people, now that
    they have received the Holy Spirit as we did ourselves?”
  eri-eri: “Nere fai-aita bagu beha ere dorofe, Hauri Guuni amina taane. Waha bona
    yaage langa yaage bisemu nigei nomo faiwei no ere karu higei nomo edo?”
  aly-aly: Peter angkek arrpemarl, “Itnweng Rlwart ra artwa nhernem-warl antelhek,
    rarl anwekantherr-warl antelhek-apeny.
  wiu-wiu: Nitikoli Pitayo okome Epetane Yominipa totoke namolo awinokana toa i pa
    yatenekeka awinadekono, ue motokameo wa teyo omotoa-pe.
  swe-swe: ”Inte kan väl någon vägra dem vattnet så att de kan bli döpta, när de på
