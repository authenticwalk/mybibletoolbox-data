  zia-zia: “Oweno naname-una toina deka ayero nunae-una toitiniya, arare ge ou suwao
    awiya sorao ine oko mitiya.”
  mal-2015: നമ്മെപ്പോലെ പരിശുദ്ധാത്മാവു ലഭിച്ച ഇവരെ സ്നാനം കഴിപ്പിച്ചു കൂടാതവണ്ണം
    വെള്ളം വിലക്കുവാൻ ആർക്കു കഴിയും എന്നു പറഞ്ഞു.
  tuo-NT: 'Pedro cʉ̃ meꞌrã waꞌaꞌcãrãrẽ nicʉ niwĩ: —Õꞌacʉ̃ Espíritu Santure oꞌoámi
