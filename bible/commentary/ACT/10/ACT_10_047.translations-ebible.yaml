  gup-gup: Wanjh Peter benmarneyimeng nuye bininj nawu birridjarrkwam, “Minj nangale
    mak kabenngurdke birrimekbe bininj bu kabirrikodjdjuhme kukku. Wanjh bedda birridjalmey
