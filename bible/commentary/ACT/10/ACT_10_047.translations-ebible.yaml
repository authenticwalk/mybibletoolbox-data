  bss-NT: “Ábɛ́n bad békúdé Edəə́dəŋ éche Ésáá melemlem ngáne sɛ́mpē sênkudté.
    Né-ɔɔ́, nzɛ́-módɛ́ ahɛle-sɛ ahɔ́b aá béedusán bɔ́ ne mendíb?”
  met-met: “Gaxarea sanga ba bili lipuadi li ba daxap langa? Lipu tela te. Ding daxap
    Urana Aningonoa bila am baing.”
  kpj-NT: —Inyõ rarybeõkre, iratysebedỹỹõmykemy, tiiboho dori Deuxu Tyytybytyhy‑di
    ratxirenyre inyweserenyle.
  zao-NT: 'Tsa nzhab Pey lo re zha: ―¿Chu nzo men tak ne, gagt gakleyy re zha ree
    kuu mkayaaʼa Mbi Nayon taxal reʼaa?'
  byx-byx: “Maikka quasik mager iv uure riktik dem ta ip kuasik te qukmes tem ta ne
    ama kainaqi. I sa iara ama Qevepka qa raneng a ra ip taquarl mekai uut pet ma
