  san-ISO: tadā pitaraḥ kathitavān, vayamiva yē pavitram ātmānaṁ prāptāstēṣāṁ jalamajjanaṁ
    kiṁ kōpi niṣēddhuṁ śaknōti?
  deu-ELBBK: 'Dann antwortete Petrus: Könnte wohl jemand das Wasser verwehren, dass
