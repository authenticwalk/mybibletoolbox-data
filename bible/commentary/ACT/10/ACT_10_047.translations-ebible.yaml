  gvs-gvs: ‘Amo tauyadi Baloma Kimaasabaina bogina sibabane boi kita Diyuu nakae.
    Tauna avatau itoboine sayóyova ivagagalakoidi? Geya ae?’
  kbm-kbm: “Eisir etenik ande inggas Ngalau Yamar givin dang-ebe warik eitit ok, be
    gen ti givarkei luev bui sanggu ane gili ve eisir ite ma.”
  tew-tew: Heḏi Peter-di in i-áḏí diˀä̖ä̖ˀin ovâytu̖ˀan, “Nä́ˀin tꞌowa-á iˀ Yä̖ˀḏâaˀi
    Pꞌoewa̖a̖hâ̖a̖ dâykêˀ, naˀin iˀ âykêˀ waabá. Heḏânkun tóebo wíˀûnkꞌóepí ovâykhâ̖a̖ˀa̖míḏí
    pꞌoeḏi ovâypꞌóˀpꞌoeˀa̖míˀin, hewä̖.”
  rmc-rmc: „Či šaj vareko zaačhavel te bolel le paňeha olen, ko priile le Svete Duchos
    avke sar the amen?“
  apr-apr: “Ai, di tooltool nga tikaua Maro Amunu Silene dawa ben idi nga. Le sei
    tool bet ikodokala di, a bet nen ngan tarriu di ye ran tiap i?”
  tiy-tiy: “I de ni do étéw ténanggaf roy Rémogor i Tuluse, ségiléw so bé betome.
    Mélaw énda fakayén ké énda bautisén ro bé wayége.”
  nlg-nlg: “?Ke tangomana so ahei ge ke hovera na vure raini ge kara mua nia vulitabu
    na beti? Taho, na pukuna tara lavipangotia didira tua na Tarunga Tabu te vaghaa
    ighita.”
  dgr-DOGNT: “Goxèht'eè Yedàyeh Nezı̨ı̨ gık'e ajà t'à, amìı dıı dǫ gık'ètaìdzı̨ ha-le
    gòhdı ha?
  pes-OPV: 'آنگاه پطرس گفت: «آیاکسی می‌تواند آب را منع کند، برای تعمید دادن اینانی
    که روح‌القدس را چون ما نیز یافته‌اند.»'
  ron-1924: „Се поате опри апа ка сэ ну фие ботезаць ачештя, каре ау примит Духул
    Сфынт ка ши ной?”
  tpz-tpz: “A napan varih to kon a Tuvuh Vasioꞌ, vamanih pa ö nemöm to kon vavoh.
    Eteh to antoen non amun raoe pa kon a tapui manih pa ruen?”
  agd-agd: “Tetí ankan ma Kantá Aunan baré tiferuna avúaváká ten mi ma kéká ano Kantá
    Aunan baren mifo iye anó kanaíená ma nanin banta ano ma monó non peran nain aa
    iyarante fono.”
  rkb-NT: 'Iwatahi Peduru tatuktsa pe niy: — Deus hyrikoso sibo inasik. Tapara mybo
    inasik aba astatu sibo izumu. Iwatsahi katsa mysiharasusukunaha zeka wasani ja
    my. Batu aty tohi mype zeky: “O isty harasusu byitaha ziky” — niy.'
  san-THA: 'ตทา ปิตร: กถิตวานฺ, วยมิว เย ปวิตฺรมฺ อาตฺมานํ ปฺราปฺตาเสฺตษำ ชลมชฺชนํ
    กึ โกปิ นิเษทฺธุํ ศกฺโนติ?'
  iws-iws: Mɨ wɨ nhɨnga haigɨnɨkouwi ta opa ta iikamɨm sɨmiir tɨbaigɨnɨuwiya saiir
    siyɨuɨn. Mɨ Adi Komii siir naeyɨuɨn tɨ krɨmiir mɨ anɨnkɨnɨuniyɨn mɨ sɨmiirɨn ɨni
    hɨriinanar mɨ ɨnkɨnɨuɨn. Pita siya hɨnɨɨna boɨnkɨn.
  pol-SZ: —Czy ktoś mógłby zabronić ochrzczenia tych, którzy otrzymali Ducha Świętego
    tak samo jak my, Żydzi?—zapytał Piotr.
  ztq-NT: 'Tsigo lëë Pedre chëb: —¿Pe no gaa dyon cho jka nis par chobnis kchë meñ
    re, por misme Kyalbini Ntson nii kwsëëb leñ styoo no kwsëëb leñ styoo kchë meñ
    re?'
  zai-NT: 'Oraque na Pedru: ―Xi cucueeza para chu'' nisa ca binni ri'', purti ma ucuaa
    ca Espíritu Santu casi ucuaa nu.'
  upv-upv: “Nir ngok arlai Nem̃in On pa erpe kerr rramlai pa musuw. Ko siko orongwose
    p̃iwer orer nga sete parpaptaese nir?”
  aui-aui: “Toudi Kanuma Kabikabikuwayina sikabi ware touda naboni. Noko biidi getana
    iiyabo inigesiyemii da rarimama kana babataitodina.”
  wap-NT: “Kanom kainaꞌa mashaataꞌo nii diꞌoraz pidannaouꞌu, ĩchikaawunuu-kao ai wunu
    idi? Kainaꞌaꞌa naa Kaimanaꞌo Doronaa taa-kao ĩꞌati, naꞌapa utaa-kao kawan waunao
    Jewnao ati,” ukian ĩꞌati.
  mva-mva: “Tamoata ngaedi ambe kita-la Oli Spirit tadoki bokana be ambe didoki. Bokaibe
    dang oti be ruku ono tamalinga ane rukuadi dapura. Tamoata tago teke iboadu ngababaridi!”
  dwr-NT: “Hawanttu qassi nuunaadan Geeshsha Ayyaanaa akkeeddawanttu xammaqettennaadan,
