  zpc-NT: 'Naꞌra una Pedro rëbinëꞌ laguedyinëꞌ: ―¿Quele baoyuꞌuyaquëꞌ Bichi Be quie
    Diuzi laga ca uyuꞌunëꞌ raꞌo? Quie lenaꞌ nunu udzon hueꞌro laoyaquëꞌ.'
  gul-NT: “God gii dese people yah de Holy Sperit same like e gii ta we. So den, ain
