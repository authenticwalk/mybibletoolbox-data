    yujupʉ pejeti nʉmʉrĩ ʉ̃sã meꞌrã”, nicãrã niwã. Tojo weegʉ na meꞌrã tojánícʉ niwĩ.'
  mbl-NT: 'Ha Pet te: —''Ũ ''ũm te'' puknõg xop pup-tox pix''ax xat hok? ''Ak mũn''ah.
