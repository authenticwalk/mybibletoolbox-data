    ɔkpa ɔbɛ́ɛ bʋmábɔ amʋ́ asú?”
  bsn-NT: 'To bajiri, ĩ rãcanare ado bajiro ĩnare gotiyuju Pedro: —Yʉre ajiya yʉ yarã.
    Esp''iritu Santo, manire ĩ ejacatore bajirone ĩnare quẽne ĩ ejajare, ¿mani rãcagʉ
    nijʉane, “Oco rãca ĩnare bautizabeticõato” yigʉ magʉ̃mi? —ĩnare yiyuju Pedro.'
  pib-NT: “¿Katu gimkata ginanshiretlu gonu wa ma katikotupna wa nyi Giwekikaluru
    Kpashiri yoptotachine wixako pixka?”
  wiv-wiv: “Manumanu kua dia te pelea na Vule Tumonga balika tolu, azei da ti vatabunidia
    kete beta dia kata pelea baptais na naru habuka tolu ta pelea baptais?”
  reg-reg: “Alio omunu wona wona unu katula okuganya amanji koleleki abhanu bhasige
    kubhatibhwa, abhanu bhanu bhamulamiye Mwoyo Mwelu lweswe?”
  mlh-mlh: “Yoŋoji Moro Tiriine oi niŋoji ebeneŋ oŋuine sabareku biŋe gaegobi, oi
    manegobeneŋ. Ore eru oi soine miti meso rau yarekabeneŋ sagaiŋ. Oi ebeneŋ moji
    qomuku norena?”
  gof-ENT: «ሃይሳቲ ቃሲ ኑ ሜላ ጌሻ ኣያና ኤኪዳይሳቲ ፃማቄቶና ሜላ ሃ ዲጋናይ ኦኔ?» ያጊስ።
  aau-aau: “Uwrsa hom liy me-sous ley, hme hu mon linon keyn prouk ey mokwe. Korey
    law. Payhokuaw, uwrsa omokwe God hiykwe hyo Niohney Pekney-weys se papo kow, hreme
    ma kow, senkin.”
  tvk-tvk: “Ngan xil ak lapolu ngamu ni Ninin Eo nggoni xir tang. ?Mak, ma visi tova
    mikila vasikoe xol xir tengan rinabaptaes ni xil ti e oei?”
  prf-NT: “Kona labi dikotam ay nagkaluuban bi hidi ti Banal a Ispiritu. Kaya awan
    dán ti makapangpugád a mabinyagan hidi.”
  auy-auy: Maníkó wení Ufaen-ámútántáámó símakaintenta miwíwáráꞌá wétimimba póta nombó
    maíyamba ímba aambá faiyónaumpo úwoi nombá maénááfo
  tbg-tbg: Maa vaiintinavuka tenavu varaunantemake, Kotira Maraqura varaavo. Tavave
    namari varera qioqama taanarove? Homa vikavata namari varevarave, tiro.
  hub-NT: 'Tumainakai Pedro chichaak: “Atumsha ijai metek Wakan Pegker jukin asaakrumin,
    ika atumka entsanmagka maishtatrume tumaitsuji.'
  hmo-hmo: “Daika ese ranu dekenai taravatu do ia atoa, inai taudia bapatiso idia
    abia lasi? Lauma Helaga idia abia vadaeni, ita abia hegeregerena.”
  big-big: Pulaga Pitago Yuda pi kiling panga Yopaga kayimawiliyegi pelik yeiya, Yongkambanu
    pewili tonugu Anotogi Kung Walekpek weiya mabilik puwilirau weiya, tegi takkorau
    yongkambanu pewili kaibokko kaimelagirik waliyagi ono purik puwili weik Anotogi
    yongkambanuwili.
  gux-G: 'Lani Pieri den yedi: «Ya niba n tie na baa U Tienu Fuoma yua nani ti moko
    n den baa maama. ŋme baa fidi ki yie bipo ke tin da wɔli ba?»'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ dsa³ uu''n²: ―Joo''²³
    ''e³ rɨ²³sáan²³ jmɨɨ³ dsa³ la³, ¿mɨ³naa''³¹? ''A²³''i̱³ xen³ ''i³ rɨ²³lí³ juø''²
    rɨ²³jua''³ ''e³ ''a²³jia''³ joo''²³. Qui² mɨ³''iin³² dsɨ́²te''²³ Espíritu Gáan³
    ''e³ la²³ ''íin² dsɨ³ra² jne². ―La''³ ca²³jua''³ Peen²³². Ca³sɨ''²³ dsa³ uu''n².'
  zar-NT: 'Níʼirö bëʼë didzaʼ Pedro, gunnë́ʼ: —¿Naruʼ huácatsö nu inná beʼe bönachi
    ni para cabí ilaʼdila nisa? Naca bëʼ Dios Böʼ Láʼayi bidisóalenëʼ légaquiëʼ, ca
    naʼ bidisóalenëʼ netuʼ.'
  kde-kde: “Ava vanu vàmpwechedile Umumu Wanaswe malinga hwetu chitumpwechedile. Dachi,
    pàvele munu woheyo ambehulûla kuvadivila vanabatiswe kwa medi?”
  ata-ata: “Umomomo sou itema vile utalosiꞌa sou iꞌulo mamu? Ia aneꞌi minoꞌu Uleenu
    Tavuna iou vilesisi aloxo nenge tenoꞌu ne.”
  qvw-NT: 'Chaynalcaptinmi Pedro nila: “Ya''anchicnüpis Chuya Ispiritucta ćhasquiyalcaptin''a
    ¿imam atajanman paycunapis bawtisacüśha cananpä?” nil.'
  nfa-nfa: “Miu mèdhi unu mi! Dhèu seꞌe se, sèmi rare le Roh Lamatua èci èèna ka dènge
    èdhi kahèi. De mai ka, sèna ka èdhi sarani si. Dhèu èci sa dhu bisa heka taha
    rèngu.”
  tnp-tnp: “?Pəh təhrun nəniəhuiən nətəmi mɨn u məmə ko kəsoliən bəptais e lah? Mətəu
    ilah kɨnotos rəkɨs Narmɨn Rəha Uhgɨn təhmen e tah.”
  urd-urd: “क्या कोई पानी से रोक सकता है, कि बपतिस्मा न पाएँ, जिन्हों ने हमारी तरह
    रूह — उल — क़ुद्दूस पाया?”
  hot-hot: “Thêlô ewa Lovak Matheŋ hatôm alalô ŋê Islael. Ma opalê hatôm imiŋ thêlô
    loŋ siŋ ek nisik ŋaŋ?”
  mqj-NT: “Inde mai taue natamai asammi Penawa Masero susikia', dadi ta'mo dengan
    tau la undapaii ke ditedokmi wai.”
  rus-SYN: кто может запретить креститься водою тем, которые, как и мы, получили Святаго
    Духа?
  mbh-mbh: “Anga i pavurvur ako aro i mit roal or nge paninuong nge thei? Eneke o
    el mun Oni Riringa ranga ve ini mun i it.”
  bdd-bdd: “Ciyagwao, waꞌita Yaluyaluwa Tabuna siꞌewa pwaiya, gidemusa mwalo tauda.
    Coinega geya sowasowahina ꞌidi babitaiso weꞌahega taꞌetobode ꞌawa?”
  cbt-NTPO: —Isopitanta' canpoa pochin Ispirito Santori ya'coancantërin ni'quëhuarë'
    aporihuaina', tënahuë.
  rmy-SERVI: — Ко на дэла тэ болдэпэ панеґа кадэлэ манушэнди, савэ прылиле Свэнто
    Фано кади ж, сар и амэ?
  srn-NT: “Suma kan tapu den sma disi fu teki dopu? Bika den kisi a Santa Yeye neleki
    wi.”
  cta-NT: ―Ñiꞌya̱ nu loꞌo ndyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌna, la cuiꞌ juaꞌa̱
    cua ndyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱ nguꞌ re juani ―nacui̱ Pedro jiꞌi̱
    tyaꞌa ndyaꞌa̱ yu―, biꞌ chaꞌ tsoꞌo la si tyucuatya na jiꞌi̱ nguꞌ re.
  bqc-SIM: Gbɛ̃́piↄ Lua Nisĩna è láwáwa. Démɛ a fↄ̃ gínɛ́ aa da'ilɛkɛi?
  tcz-CHONGTHU: Chuin Peter in adong un, “Eiho banga Lhagao Theng changa hiteho baptize
    chanlouna dinga twi kham theiya koi umam?” ati.
  mar-mar: मग पेत्र म्हणाला, “या लोकांस पाण्याने बाप्तिस्मा देण्यास आपण नकार देऊ शकत
    नाही, ज्याप्रमाणे आम्हास मिळाला, त्याचप्रमाणे त्यांनाही पवित्र आत्मा मिळाला आहे.”
  snp-snp: Wenenawa Felegaga Ouna mino ledami yaidana oto moda mino gedainako, yamu
    nokafo noku wi gedenune, loti ya kemakafo mono noku wi gedenawamo kanu ya ku gedenagoliye?
  isl-isl: '@see-verse:ACT.010.046'
  spy-NT: “Nee ꞉nyēē tākukērēktooy bichu /keebatisanee bēēko? Ntēē kāākunyōōr ꞉nkicheek
    Tāmirmiryēētaab Yēyiin kuu yoo kikēēnyōōru ꞉acheek!”
  xnn-xnn: “Nan naayda ay ipogaw, olay no bakenda Judio et kinmapet nan Ispirito Santo
    ken daida ay kaneg ken datako met laeng. Isonga adi mabalin ay iyadi tako nan
    kabonyaganda.”
  mwe-mwe: “Abha bhandunjibha bhamposhelenje Mbumu jwa Ukonjelo malinga shitumposhele
    uwe. Bhuli, apali jojowe shakombole kwaibhililanga bhanabhatishwanje mmashi?”
  tte-tte: Kabo Pita iba, “Sauga bwaite Konilio yo ana boda Yaluyaluwa Tabuna sikalai
    besiele tauna kona kita, na nige sowasowana tomo yabo iwalo-nuwaili yakato tabu
    sibababitaiso waila mena.”
  tcs-tcs: ‘Ei lugaut! Da OliSpirit i bin pinis kam wea dempla wase mipla. So nobodi
    ken stape mipla prom baptaiz dempla wea wata.’
  hlt-THB: “U ing nu vekkhqi ve tui ing baptisma ama peek aham a kham peek thai kaw?
    Kaimih ing ka mi huh lawt amyihna a mingmih ingawm Ciim Myihla ve hu hawh lawt
    uhy,” tina hy.
  soq-soq: Pita mo Aleu kakaiwa wadeieno ewamone sumanai sosowa diamone wanase, “Apana
    ema asisulala Aleu kakaiwa osouwo ieno wadeiena, no Iuswa osombo ieno wadatana
    rua. Mo esa mampe babatutu menamopia babatutuntopua rua, mai mida da enabodamopi,
    dia.”
  qub-qub: 'Chaymi aywäshejcunataga Pedro niran: «Paycunapis noganchïno Espíritu Santuta
    chasquicusha caycaptenga juclla bautisashun.»'
  att-att: “Danniaw ira nga tatolay, inalawâ da gapay yù Mangilin nga Ikararuá ta
    kunnay nittam nga Kudio. Egga panò yù mangipugik ta pakirigù da gapay sù danum?”
    kun ni Eduru.
  bki-bki: Ana na Pitere ber ka nalo napano naliko naio, berinavo “!Kamiu kumialio
    na! Vonganei, nalo abokar Niununo Lu jibe ka ga napano kito rabakario jukamu.
    Jibe na, mia maka rejikia roverburelo bunu ka mia ravaruei re ealo.”
  bqp-bqp: Gbɛ̃ pìnↄ Luda Nini lè lán ó bà. Dí mɛ́ ani fↄ̃ à gíńnɛ ò da'itɛ kɛɛ?
  mcp-mcp: «Ye sə́ nyíŋgəg ban nə buud ɔ́ga nə́ bwə́ kú duwan, í njúl nə́ bwə́ mə́
    lə́g nə́mə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim nda sə́?»
  hat-hat: Moun sa yo resevwa Sentespri menm jan avèk nou. Koulye a, ki moun ki ka
    anpeche nou batize yo nan dlo tou?
  npl-NT: 'Ijkuakó Pedro okinmili: —Ninteh tlakah noiwa yokiselijkeh n Espíritu Santo
    kemi tejwah, ¿kox onka se akin amo kitekawilis mamokuaatekikah ninteh tlakah?'
  bgg-bgg: “Gethek duiine ithek de Ragung So mua ge ro. Ji è rek mage ne Phithar è
    sai, ithek shii kho è khowo ayie yi pha hanyie gak mua phlei?”
  eng-TCENT: “Can anyone withhold water for baptizing these people who have received
    the Holy Spirit just as we have?”
  eng-BSB: “Can anyone withhold the water to baptize these people? They have received
    the Holy Spirit just as we have!”
  cpu-NT: 'Ipoñaa ikantanake Pedro: “¿Kantatsima ompetapithatyaari iroviinkayetya
    irikaite atziri, kempiyetanakairi aakaite inampishiretantayetaari Tasorentsinkantsi?”'
  san-ASM: তদা পিতৰঃ কথিতৱান্, ৱযমিৱ যে পৱিত্ৰম্ আত্মানং প্ৰাপ্তাস্তেষাং জলমজ্জনং
    কিং কোপি নিষেদ্ধুং শক্নোতি?
  tod-tod: 'Piyɛlɛ kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Nu ɠa ɠɛlɛ nɛi naama nuiti kpatizesu
    ziɛi wu, niiti ti Zɛnvu Ɲadegai zɔlɔɔgai ga ade ɠɛʋele ɓaa?»'
  tac-NT: '''Lige Pegro anile: ―Alué ralámuli ''ma nígame ju Onorúgame Alawala napurigá
    ramué. Pecha che anéwagó napurigá tabilé rewarárigame nímala alué ralámuli ba''wichí
    bochígimi bokuíka ―anile Pegro.'
  eng-WEBPB: “Can anyone forbid these people from being baptised with water? They
    have received the Holy Spirit just like us.”
  gfk-H: '@see-verse:ACT.010.046'
  viv-viv: Hidedemi hilulukahihi tu bana Fita gigahe gigayo, “Keke tamo hakwadi hida
    kaliva anafaiweya ginahawatadi be gufa againe hinabafitaiso, faꞋina ime AluꞋaluwa
    Mahalina anuhagana amine, kadu badi hinuhagana.”
  yao-yao: “Ŵandu ŵa apochele Mbumu jwa Akunnungu mpela uweji itutite pakupochela.
    Ana kwana mundu jwalijose juchakombole kwakanya kuti anabatiswe ni meesi?”
  tgp-tgp: “Hare natu i er̃i horo na wai vara la tamlohi nike la sopo paptijo hinia?
    Matan enira sohena la lavi na Tanume Tapu soher̃a moiso.”
  auc-NT: Adinque Pegodo tömengä tönö në pönïnäni ïnänite, —Tömënäni mönö baï Wængonguï
    Tæiyæ̈ Waëmö Önöwoca do æ̈nïnäni ïnänite adinque tömënäni, Æpæ̈në guidömi guiiboe,
    äñönänite mönö ædö cæte wææ anguïï.
  kbc-NT: “Niɡ̶ina oko joɡ̶odibatege Liwigo Aneotedoɡ̶oji digo mokotaɡ̶a me jibaɡ̶atege.
    Odaa aɡ̶ica ane yakadi me yolitege me dinilegetinigi ninyoɡ̶odi.”
  bmh-bmh: '@see-verse:ACT.010.046'
  ctu-BL: 'Pedro tsi'' c''ajtibeyob: ¿Mejl ba mi lac tic''ob ti ch''ʌmja'' jini tsa''
    bʌ aq''uentiyob jini Ch''ujul bʌ Espíritu che'' bajche'' tsa'' aq''uentiyonla?
    che''en.'
  meq-meq: «Mata sle faya məge me ka madzəhuɓe tay ha ndo neheye anəke tə huta Məsəfəre
    Tsəɗaŋŋa eye andza nəkway na, wuye mey?»
  noa-H: Mag t'umaam k'ʌʌnau hamachdëu hiek'aba haajerr meupa hiek'ap'öo t'ʌnʌm hoobaa
    Pedroou, —Hĩs mʌk'ʌʌn wounaanau Hẽwandam Hak'aar maachdëu hautarrjö hat'apí, hamjã
    warre hĩchab pör choopʌ̈iju haai nʌmgui hajim haajem.
  alp-NT: “Imi selu, tamata meiju esi supu Ro Misete lupe ite lekwe, hoko masike sae
    lekwe po ilakesi bei supu baptise moneka.”
  san-VEL: tadaa pitara.h kathitavaan, vayamiva ye pavitram aatmaana.m praaptaaste.saa.m
    jalamajjana.m ki.m kopi ni.seddhu.m "saknoti?
  kbq-kbq: tamagerafa huno, magomo'a timpima vahe'mo'ma mono tima fre'zankura i'o
    osugahie. Menima Ruotge Avamu'ma tagra erunakna hu'za eri'nazankino, mono tima
    frezamante zampina iza i'o huzmantegahie?
  kbh-kbh: 'Chora Pedro tojánayana: “Pero mëngna chë Uámana Espíritu tmonjóyëngacñe
    nts̈amo bënga tmonjoyëngacñëcá. Chcasna, ndocná queochatobenaye jamana chënga
    uabáinënga ndoñe chamondë́tsemnama ca.”'
  ron-LSB: “Poate cineva să interzică acestor oameni să fie botezați cu apă? Ei au
    primit Duhul Sfânt la fel ca și noi”.
  pon-pon: Ij me pan inapwriedi pil, me mepukat ender paptaijela, pwe re aleer Nen
    jaraui dueta kitail?
  nhe-BL: 'Huajca Pedro quinilhui nopa israelitame tlen hualajtoyaj ihuaya: ―¿Ajqueya
    huelis quiijtos ma ax tiquincuaaltica ni tlacame tlen quiselijtoque Itonal Toteco
    ipan ininyolo queja tojuanti nojquiya tijselijque achtohuiya?'
  sps-sps: “Ta mes te onot non tan kat tap ir a vainy to ma peenan vaare ri tana aurom?
    Ri nom bus Aaven Taabos to te nom fi mam.”
  wnc-wnc: “Ninde tupanu Waung Takwanu atnimukut ngana ina unzakan aminu aakwakge
    yaman kake mamin tapata ninindakngawan yangga dua sauyamunim? Wena,” ngang yake
  bus-bus: Gbɛ̃ pìnↄ Luda Nini è lán wa bà. Dé bé é fↄ̃ à gíńnɛ ń batisikɛnazi?
  gub-BL: — 'Aw teko wereko Tekwe Puràg upy'a pe a'e wà, zanezàwegatete a'e wà, i'i
    wanupe. — Ni amo nupuner kwaw wamupytu'u kar haw rehe wà nehe. Tuwe uzemuzahazahak
    kar wà nehe, i'i wanupe.
  imo-imo: “Lino Kraist ipuki tili Judia imboma Mini Kake Telimu ltimulu mele kinye
    i imbo talape lupema kape Mini Kake Telimu ltimele kani narini eno no naa liengei
    nimbe manda mi tombaloya?” nimu.
  boj-boj: “Iga Juda tamo unum. Iga nami Qotei aqa Mondor em. Dego kere bini sawa
    bei bei qaji naŋgi aqa Mondor onub. Deqa tamo bei na iga naŋgi yansnjrqajqa saidgwa
    keresai.”
  eng-DRA: 'Then Peter answered: Can any man forbid water, that these should not be
    baptized, who have received the Holy Ghost, as well as we?'
  knf-knf: « Ñaaŋ aloŋ akak ahinan kaneenan bado bañaaŋ biki *batiŧmu i? Bukal banyeenkuŋ
    Uhaaş wi Naşibaţi ji nja. »
  san-KHM: តទា បិតរះ កថិតវាន៑, វយមិវ យេ បវិត្រម៑ អាត្មានំ ប្រាប្តាស្តេឞាំ ជលមជ្ជនំ
    កិំ កោបិ និឞេទ្ធុំ ឝក្នោតិ?
  arn-NT: 'Feymew Pedro feypi: “¿Iney am katrütuafeyew tüfa engün tañi fawtisangeael?
    Llowfi engün tati Lif Küme Püllü iñchiñ reke.”'
  zas-NT: 'Dxel rëb Bëd loj reeman: ―¿Chu zajc gudxoon tiobnijs ree bén guie, bal
    ma yuꞌ xSprijt Dios luxdoo reeman ziꞌcgajc dunuj ree?'
  ken-NT: “Mandɛm achyɛ́ bǒbhɛn Ɛfóŋó Bɛdyɛrɛ nkúbhɛ́ mbɔnyu yí áchyɛ́ nyaka
    bhɛsɛ bo Israɛl. Agha ákwáy yɛ bɛ́káŋ bɛ́ bákɛ́ jwiti bhɔ́?”
