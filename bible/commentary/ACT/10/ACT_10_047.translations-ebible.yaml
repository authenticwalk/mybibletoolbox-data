  kfw-kfw: "“Eini'n Ratha Inthiang nineijei angnga inmani um inneijei, khawa jarra\
    \ inmanihi tuiya baptize minthomak nasik tu-inme asur matorsik?”\x94"
  bfz-bfz: तेबे पतरसे बोलेया, “क्या कोई पाणिए खे रोकी सकोआ कि यो बपतिस्मा नि पाओ,
    जिने आसा जेड़ा परमेशरो री तरफा ते पवित्र आत्मा पाई राखेया?”
  cuk-09: 'Geb degi Pedrodi sogdesun: —¿Doa Bab-Jesús-digi-ogleged-igargi we-dulemar
    mer ogoye sogmalosunna? ¿Ar anmar-sunnaa Bab-Dummad-Burba-Nued-abingasmarmosursi?'
  ben-OBCV: “আমাদেরই মতো এরাও পবিত্র আত্মা লাভ করেছে বলে কেউ কি এদের জলে বাপ্তিষ্ম
    গ্রহণ করতে বাধা দিতে পারে?”
  mil-NT: 'Te dǎtnùní ní xáhaⁿ tě Pèlú: —Vitna te cuandute ñáyiu ní natuha ichi Xítohó
    Jesucrìstú chi sa ndècu ndɨhɨ́‑yu Espíritú Yǎ Ndiǒxí dàtná cuìní‑ndó ndècu ndɨhɨ
    nchoo, núu xíǎⁿ vá cúú càchí dava‑gá ñáyiu sá vǎ cúú cuànduté‑yu —càchí‑dé xǎhaⁿ‑dě
    xií‑yu.'
  myu-myu: — Deus jebiõg̃buk o'g̃uõm cebe ip — io'e. — O'g̃uõm cebe ip apẽn cuk o'g̃uõm
    wuywebe iap co'i — io'e. — Imẽnpuye cedag̃ g̃u du ocewebe ixeyũ mubatisaan? —
    io'e. — Abu dak kuka o'e ocewebe “Cedag̃ g̃u,” i? — Pedro o'e.
  amk-amk: Ainanaya Petrusi medu deyo, “Mewati inontarai ninisa esobu Nuaninu Mirarebana
    foi kontai mai kariri Yahudine tata ampa. Ampafe iwebaptisisa na mereha mani manei
    medu weduasa rai e?”
  fai-fai: “ika iliso wok ban bomin ken bodoliw ka. Be watawo kaleyo bá, im Sinik
    Abem dabuduliw be nulum dabudusuduw taw keidiw kayo ko.”
  ura-NT: '“ ‘Nainihaacache cana, caa cachaauru baotisaain coujunacatechaachene, Joriooneeurenihane
    jaunneta.’ naain erenaa nainihaacache cana, inae cana rijiijieein, Cana Coaunera
    Suujue que, coujunacatenohineein neeuruhane jaunta,” naa Fedoro nii corihaniha
    cunacaauru Jorioocuru raine baiha jetaote:'
  mcd-NT: —Non Diospan Yoshin Shara fia cuscan afoanrifi fiafo. ¿Ascan ahuuscaimun
    unu muran iquimamutiromaquin? —ishon Pedro yoini.
  urt-urt: “Ya mininge tuꞌe la? Pakai! Lahmende tatame ŋaiye ka upwaiꞌe lenge ŋaiye
    ka yambaꞌe pinip? Tinge si yambaꞌe Yohe Yirise taꞌe poi.”
  kiz-kiz: “Ajhe munu jhejhioha jhaibhwesya kuzuila masi ili bhanu bhasibatisibhu,
    bhanu abha bhampokili Roho mtakatifu kama tete?”
  tzo-TZE: 'Li Pedroe jech laj yalbe li xchi''iltaque: ―Li c''u yepal li'' oyique,
    ¿me oy boch''o junucal avu''unic ti mu sc''an ac''o yich''ic vo''e? Yu''un laj
    xa yich''ic Ch''ul Espíritu ec jech chac c''u cha''al quich''ojtique ―xi. ―Ja''
    lec ac''o yich''ic ―xiic.'
  lex-lex: “Mimkeka, Uplerlawna Nhurriernia E Nhiw Lululli la mak Yahudi atia'a ri,
    pa emekwali Yahudi ita. Hade emkade pede hota Yahudi re ta'en niana rteri-rtawa
    rpa rharania.”
  dov-dov: “Mpalina muntu uunga ulakasya meenda kuti bantu batabbizigwi pe, aaba bantu
    batambula Muuya Uusalala antomwe andiswe?”
  rgu-rgu: “Emi mete ao mara! Lahenda ia ra sipoꞌ Amaꞌ Manetualin Dula-dale Malalao-malalafu
    Na leo ita boe. De besaꞌ ia, mai fo ita sarani sii leo. Esa ta nasalaꞌe kata soo
    boeꞌ.”
  toc-NT: 'Pedro chiné ca̠huá­nilh: —Uma̠­ko̠lh cris­tianos na̠ aya tamaklh­ti̠­nani̠t
    xli̠t­li­hueke Espíri­tu Santo chuná cumu la̠ aquinín mak­lhti̠­náhu, ¿tícu cahuá
    naquin­ca̠­li̠­hua­niyá̠n para chú na̠ naca̠akmu­nu­yá̠hu?'
  som-som: Markaasaa Butros u jawaabay, oo ku yidhi, Ma nin baa biyaha diidi kara,
    si aan loogu baabtiisin kuwaas oo ah kuwa Ruuxa Quduuska ah helay sidaannu annaguna
    u helnay?
  mam-C: 'Tu''npetzi''n, tzaj tq''ma''n Pegr kyjalu''n: ¿Ma akutzin tz''el qi''n kyoklin,
    tu''n kyku''xjo nimil lo te jawsb''il a'', a ma txi kyk''mo''n Xewb''aj Xjan ikyxjo
    tze''nku qe?'
  ndj-ndj: “Vandu yivamupokilili Mfuki Mng'alili kucha yufwi, ghani daweshi kuvakanisha
    ava vakotoo kabatishiwa kwa machi?.”
  mbj-NT: 'Ti m'' Peed ky hadoo: —Dooh hewaat pé ranu kemuun hyb n''aa, P''op Hagä
    Do Sahee bajëng do hyb n''aa sa h''yyb gó, ër hã tabajëng do hadoo —näng mä Peed.'
  lat-VUC: 'Tunc respondit Petrus: Numquid aquam quis prohibere potest ut non baptizentur
    hi qui Spiritum Sanctum acceperunt sicut et nos?'
  ngp-ngp: “Want'hu awa wahokela Muye ywa Mnungu, enga viya suwe chahokelaga. Mnt'hu
    yeyose hakudaha kuwa kindila wase kubatizwa na mazi?”
  enq-2: “Naima Oli Spirita doko nyiamanoliaka pyoo nyilyamino endakali dakaita endakimi
    kaimbu pyakamaitamanopa, apimi daa latape?” lea.
  eng-ASVBT: Can any man forbid the water, that these should not be baptized, who
    have received the Holy Spirit as well as we?
  mna-mna: 'To Petrus isu mi iso: “Asiŋ irao iŋgalsek pizin wal ti be tikam yok? Som.
    Zin iŋgi tikam Bubuŋana Potomŋana raraate kembei ta iti.”'
  myw-myw: '@see-verse:ACT.010.046'
  sby-sby: “Aba bantu balatambulu Mushimu Uswepa mbuli ncotwalatambula afwe, sena
    pali muntu naumbi welela kubakanisha kubatishiwa mumenshi?”
  sll-sll: Ena Pita yu dungwi, “God nin Kwiang na tongwo iminga meri yalhobi para
    ingwo hania. Nir bil tenaminga paikinamo? Para panamua.”
  yaq-NT: 'Junak intok ju''u Peeo: ―Inime''e inien, jiba juka'' Liojta tu''u jiapsi,
    itom a'' mabetaka''a benasi a'' mabetlamtukai, jaibu am bato''owaatunee''u ameu
    lutu''uria ―ti jiiak.'
  uro-uro: “Rhärhae rhäkt di qaku mamär iva aung gä namair särhäm da iva qale rhi
    narha ama baptais na ama rigi i sa nguna rha rha ama Qloqaqa ama Qumärqumärqa
    rhoqor ut.”
  ita-1885: 'Allora Pietro prese a dire: Può alcuno vietar l''acqua, che non sieno
    battezzati costoro che hanno ricevuto lo Spirito Santo, come ancora noi?'
  muy-muy: « Nihi ndam nday hini Melefit àvia Məsuf Njəlatani ana tay akaɗa ya àvi
    ana leli na ti, way esliki macafəŋa tay kà *məbaray tay àna yam a way ? Àbi ! »
  kqc-kqc: “Mina vene bi Vima kikifa moiyadi, una yaku reyafa kana. Mina dada amiye
    yokoi yaku ina vene koru dudu babatiso moigika moi vaigo ba ide?”
  tav-tav: —Cʉ Espíritu Santore joomi Dio ati maja quenare, manire judío majare mani
    cʉ cajooeparore bairona. To bairi, “Na cabautisa rotiquetipe ã,” mani ĩquẽna,
    na quena caEspíritu Santocʉna na cãno, caĩñupʉ Pedro.
  eng-ULB: “Can anyone keep water from these people so they should not be baptized,
