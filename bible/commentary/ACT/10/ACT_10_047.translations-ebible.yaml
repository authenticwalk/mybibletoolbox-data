  twi-twi: “Saa nnipa yi anya Honhom Kronkron sɛnea yɛn nso yenyaa bi no. Obi betumi
    asiw wɔn asubɔ ho kwan ana?”
  hlt-hlt: Te dongah Peter loh, “Kaimih van bangla Mueihla Cim aka dang amih he nuem
    pawt ham u long khaw tui hloh thai mahpawh,” a ti.
  tbz-SIM: 'Kɛ̀ Piɛri dɔ̀: Ti bo nɑ kɛ́yetɛ ti bo bɛ̀ ɑ̃nnɛ́mɛ̀ bɑ̀tɛ́mmù mɛniɛ nkou,
    bɛmbɛ Muyɑɑ́nsɑ̀ɑ̀mù cùtɛ́ní bɛ̀ɛ̀ ĩ́nkɛ̀ mù cùtɛ́ní mɛ̀ɛ̀ botí ti ĩ́nkɑ̀ɑ̀?'
  san-GUJ: તદા પિતરઃ કથિતવાન્, વયમિવ યે પવિત્રમ્ આત્માનં પ્રાપ્તાસ્તેષાં જલમજ્જનં
