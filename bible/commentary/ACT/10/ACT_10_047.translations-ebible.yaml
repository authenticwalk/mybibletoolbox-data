  ptu-ptu: “Inde mai tau naponnoi Penaba Maseho susikia', dadi la deempaka la mala
    ullabai ke ditedo'i sola uwai?”
  bzd-NTPO: 'Eta̱ Pedro tö iché: —Wiköl Batse''r debitu̱ ie''pa ki̱ we̱s sa'' ki̱
