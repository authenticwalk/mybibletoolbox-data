verse: ACT.010.047
translations:
  kpx-kpx: Ige Bitau Diue evievi ata namigevei avoe, “Ata koeau nahi Munanae Tumu
    maleale ke nahate abuta malelu. Iale nahi bae keau babatisoaveve kemo keluevelivebene.”
  okv-H: “Embo emo umo na bapataito asora amo amuna haekau? Enana dago ainge dombo
    Ahihi Otohu umbera.”
  tbo-tbo: ‘Geka lawahi ta wibapatisohi goilei babana limoinana Alugo Woiyawa amaka
    i luinihi mei tauta.’
  mal-C: “നമ്മെപ്പോലെതന്നെ പരിശുദ്ധാത്മാവ് ലഭിച്ചിരിക്കുന്ന ഇവർക്ക് ജലസ്നാനം വിലക്കാൻ
    ആർക്കു കഴിയും?” എന്നു ചോദിച്ചു.
  grc-SR: Μήτι τὸ ὕδωρ ⸉κωλῦσαι δύναταί⸊ τις, τοῦ μὴ βαπτισθῆναι τούτους, οἵτινες
    τὸ πνεῦμα τὸ ἅγιον ἔλαβον ⸂καθὼς⸃ καὶ ἡμεῖς;
  bgc-bgc: “के कोए पाणी नै रोक सकै सै के ये बपतिस्मा ना पावै, जिननै म्हारै की ढाळ
    परमेसवर की ओड़ तै पवित्र आत्मा पाया सै?”
  khz-khz: etaunilimalima na Veaga Palaguna warau pege gapia, ita na tagapiato vetaina.
    Gaurana, nanuna bapatiso pia gapia gauna rai na pene kila-waira?
  deu-TKW: kann jemand das Wasser versagen zur Taufe dieser, die den heiligen Geist
    empfangen haben, so gut wie wir?
  zsr-NT: 'Niꞌr bëꞌë didzaꞌ Pedro, gnëꞌ: ―¿Naruꞌ huactsa nu gna beꞌi bunách ni cui
    laꞌdíl nis? Nac bëꞌ dusóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy, ca naꞌ dusóalenëꞌ caꞌ netuꞌ.'
  lin-lin: — Solo, moto moko te akoki koboya ete bazwa libatisi ya mayi. Bazwi Molimo
    Mosantu ndenge kaka biso tozwaki.
  hns-NT: 'Tab Petras bolies kie: „Dekh, djaise hamlogke oeppar Pawietr Aatma aail,
    aisahie ehoelog par aail hai. Ohie se ab hamlogke tjaahie ielogke bhie paanie
    se dopoe kare ke. Koetjh na oesabke roke hai.”'
  noa-E: Mag thumaam khʉʉnau amachdëu iekhaba aajerr meupa iekhaphöo thʉnʉm oobaa
    Pedroou, —Ĩs mʉkhʉʉn wounaanau Ẽwandam Akhaar maachdëu autarrjö athapí, amjã warre
    ĩchab pör choopʉ̈iju aai nʉmgui ajim aajem.
  eng-EMTV: “Surely no one can forbid water, can he, that these should not be baptized
    who received the Holy Spirit just as we have?”
  mib-NT: 'Yūcuán na te ni cahān Pedro: ¿Ndé ɨɨn casɨ jeē ma cuándute ñayuu yáha?
    Chi ni quɨ̄vɨ Espíritu Santo ini anuá maá i, nájnūhun ni quɨ̄vɨ ya ini anuá maá
    yó, áchí de.'
  lif-NT2: “कन् मनाहाॽरे़आङ् सेसेमाङ्‌ङिन् आनिॽ हे़क्‍केए मे़घोःसुआङ् मे़वाॽबाल्‍ले़
    चोगुल्‍ले़ आल्‍ल कन् मनाहाॽ हाःत्‍ले़ बप्‍तिस्‍मा पोःङ्‌मा साक्‍तुसिबे?”
  xnj-xnj: “Vandu ava vampokili Mpungu Msopi ngati tete. Wu, avi mundu yoyoha, mweakuvabesa
    vakotoka kubatiziwa na manji?”
  mmx-mmx: “Na limixin dia ruuna ka vam Loroonan Kaala kerekngan pam nedik taga ruuna
    ka i. Ixo epovo do tara na sep pepe di, do di noxo lok ka lesep susu mi ladan.”
  cbr-NT: 'Usaria ca Pedronën cacëxa: —Nux ''icësaribitia Nucën Papa Diosan Bëru Ñumshin
    Upíñu ''icë cananuna ënë unicama, ''unpaxan nashimitima ca quixun catima ''ain.'
  tee-NT: 'Ju acsnich ju Pitalu'' ajunich ju ix''alact''aminta: ―Jantu lai xamati''
    catilhik''alhts''aulh ju xcan ni jantu cata''akpaxlh ju anich tavilanalh ni vachu''
    ta''amaklhtayanalh ju Spiritu Santu tachi ju quijnan''an.'
  eng-LSV: Then Peter answered, “Is anyone able to forbid the water, that these may
    not be immersed, who received the Holy Spirit—even as us also?”
  cak-NT: 'Y ri Pedro xu''ij: ¿C''o como jun ri nitiquier nik''ato chi quiri'' man
    ye''an ta bautizar ri xyo''x yan ri Espíritu Santo chique roma ri Dios, anche''l
    ri xyo''x chuka'' chake roj? xcha''.'
  pah-NT: —Nhande pyri na'ẽ ko Tupana'ga ra'uva uhu ikwehe. Kiro gara'uva ruri g̃a
    pyri na jitehe no, ei Pedro'ga. Timobatiza ti g̃a yhya pyvõ a'ero, ei ga ga pe.
  sja-NT: 'Mãpai Pedropa mãgaji: —Tachi Ak''õrepa na eperãarãmaa ichi Jaure pëiru
    taimaa pëidak''a. Mãga bɨta, ¿k''aipa poro choonaapáde adayama? aji.'
  xed-xed: «Dzaʼa pyafpya lu ta maganaftá batem nda imi ta na mnduha na, ya wana mutsafmutsa
    həŋ ta Sulkum nda ghuɓa manda va amu na ra?» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já: —Cája i̱ cuéntá ni in túhún toho ña̱yivi a̱
    cúu caji nuu nu̱ú na̱ tóho̱ yóho ña̱ ná candúta̱ ná jáchi̱ sa̱ na̱ndicutú ínima̱
    ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ tátu̱hun na̱ndicutú mé nde̱ xi̱hi̱n á —cáchí Pedro.'
  gfk-S: '@see-verse:ACT.010.046'
  bmu-bmu: “Yeŋön Uŋa Töröŋi mi neŋön ahin ewö aŋgön köla buŋa qem aŋguzei, mi mötzin.
    Miaŋgöra i ölöp o melun mem eŋgiinga dop kölma. Mi ahinga daŋön qetal neŋgibawak?”
  dgz-dgz: “Waenapan mam, nu umanup God Guewa potamup tauen. Ap me menan iragi kaum
    gapan dup iamopen menan da watanamota?”
  eng-GNV: Can any man forbid water, that these should not be baptized, which haue
    receiued the holy Ghost, as well as we?
  zaa-NT: 'Làniana ra tè Pedrua ca enne'' judío canu tsè''e lani bía: Tsí bihua ná
    qui''ni ccá huá cą bautizar cá. Pues chì huá beni cą Espíritu Santo recibir tì''
    tehuá ri''u.'
  eng-WEBSTER: Can any man forbid water, that these should not be baptized, who have
    received the Holy Spirit as well as we?
  guh-guh: 'Bajaraxuata Pedro jumaitsi peyajavapatsivijavabelia: —Pacuenia vaxaitsi
    Dioso nacarajuta Espíritu Santo, bajara pijinia pacuenia mapamonae ataje Dioso
    rajutatsi Espíritu Santo. Bajaraxuata itsajivi ata acuenebi pejumaitsijava bajarapamonae
    yabara: “Pëtsa mapamonaeje pabautisabame merata,” pejaijava, jai Pedro.'
  bon-bon: “Aceji Seemo te ai biname bime cabu babacitige tabe uja lipu tabacitanuji
    mime cabu me. Nää, miiji gyene nuuja biname te teebibine iibaname, teepi liba
    niiye ca äciseja ne acatame Yeesu me ngii cabu?”
  nhw-BL: 'Huajca Pedro quinilhui nopa israelitame catli hualajtoyaj ihuaya: ―¿Ajqueya
    huelis quiijtos ma amo tiquincuaaltise ni masehualme catli quiselijtoque Itonal
    Toteco ipan ininyolo quen tojuanti nojquiya tijselijque achtihuiya?'
  mgw-mgw: “Bandu ba bampoki Loo Mpeleteu kati twenga twabene mwatwaampokile. Buli,
    kubile na ywoywoti ywalu'a kombwa kwakanikia kanebabatisilwe kwa masi'?”
  swh-ONEN: “Je, kuna mtu yeyote anayeweza kuzuia watu hawa wasibatizwe kwa maji?
    Wamempokea Roho Mtakatifu kama sisi tulivyompokea.”
  wbi-wbi: “Kwale umunhu juno anoghile kusigha amalenga ulwakuuti avanhu value kukwofughua,
    Avanhu ava vamwupile uMhepo Mwimike ndavule usue?”
  bba-bba: ɡoo koo kpĩ u yinɑ bu kɑ bu nim bɑtɛmu ko bè sɔɔ Hunde Dɛɛro u duɑ nɡe
    bɛsɛ?
  eng-KJVCPB: Can any man forbid water, that these should not be baptized, which have
    received the Holy Ghost as well as we?
  kgk-NT: —Ãy katu omohynyhẽmba-ma ipy'a kwéry judeu e'ỹ va'e-pe Nhe'ẽ Marangatu tee
    va'e, nhande py'a omohynyhẽmba va'ekwe-rami, he'i. —Upéixa ramo nhamongarai íxupe.
    “Nhamongarai e'ỹ teĩ íxupe kwéry” ani ja'e teĩ íxupe kwéry, he'i gwe'ýi kwéry-pe
    Pedro.
  waj-waj: 'Tuduu rikioo Petorooso Yutayaa vaidiiya tunoo: Aa gioonna kiaapu aaya
    tiinikaraama Mmannasa Yoketaivaa varaanoo. Gioono iya ooqoo tinai fai ta hama
    iya nnoori apuaarannee?'
  cpy-cpy: 'Ikantanakiri Pedro ikaateeyini: “¿Kantachama athañaa-pithatyaari romitsiryaatyaa
    irikapaeni atziri oshiyaneeri aakapaeni ojeeka-shiretan-tee Ishire Tajorentsi?”'
  mpx-mpx: “Gamagalau ya Yayaluwa Bwabwalena iyaka hi ahe i ola valila kila. He nige
    bosowaina gamagal etega ni lopwalil tage bahi nihi babitaiso wewel elana.”
  wbp-wbp: “Kaaturlu-jana nyurru-juku kurru-pungu nyanungu-nyangu Pirlirrpa nganimpa-piyaku
    kuja-nganpa nganimpaku kurru-pungu kamparru-warnu-patuku. Yungulparnalu-jana ngula-warnuju
    papitaji-mantarla wurra-maninja-wangurlu!”
  luo-luo: “Ere ngʼama koro digengʼ jogi mondo kik obatisgi gi pi, ka gin bende giseyudo
    Roho Maler mana kaka waseyude?”
  nhe-NT: 'Huajca Pedro quinilhui nopa israelitame tlen hualajtoyaj ihuaya: ―¿Ajqueya
    huelis quiijtos ma ax tiquincuaaltica ni tlacame tlen quiselijtoque Itonal Toteco
    ipan ininyolo queja tojuanti nojquiya tijselijque achtohuiya?'
  aii-aii: ”ܡܵܨܹܐ ܐܢܵܫܵܐ ܡܲܟܠܹܐ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܕܠܵܐ ܦܵܝܫܝܼ ܥܡܝܼܕܹܐ ܒܡ̈ܝܼܵܐ؟ ܣܵܒܵܒ ܐܘܼܦ
    ܐܲܢܹܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܐܲܝܟ݂ ܕܝܼܲܢ.“
  esk-NT: Tavraasiiñ Peter nipliġñiqsuq, “Uvaptiktituntuuq ukua Ipqitchuam Irrutchim
    aŋalatkai. Kiami paptaaqsaiḷiraġniaqpagich imiġmik?”
  msb-msb: “Ini na mga tawo nakabaton san Espirito Santo pareho man naton. Nano, may
    makabawal sa inda pagpabunyag paagi sa tubig?”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Tsa¹lé² tsa¹cuú³
    jniang³ hi² tsóg¹ dsa² ná¹² jmøi². Di³ ma²na²can¹dsa jmi²dsí² han¹³ quiah¹² Diú¹³,
    ju³lah ma²quin³ jniang³ ―ca¹juúh² Pedro.'
  dso-dso: “ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଜେନ୍ତି ସୁକଲ୍‌ଆତ୍‌ମା ଦେଲାଆଚେ, ସେନ୍ତାରିସେ ଏ ଲକ୍‌ମନ୍‌କେ
    ମିସା ଦେଲାଆଚେ । ସେମନ୍‌କେ ଡୁବନ୍‌ ନ ନିଆ ବଲି କେ ମିସା ଅଟ୍‌କାଇପାର୍‌ସି କି ?”
  meu-meu: Daika ese ranu baine gwaua tao, ini Lauma Helaḡa vada e abia, ita ta abia
    heḡereḡerena, taudia na baine rudia, bapatiso basie abia?
  yva-NT: “Weti soamo Anawayo Vambunine maje irati vatano Yahudi jewene so mansai
    to, maisyare manasyinoe maje irati reansai wemai tavon! Weti koveamo reamo maugasya
    kuvuni mana rai. Vemo vatan inta po raorai nora.”
  dgc-dgc: “Kapareho tam bale di tolayae a dayuan, da tétanggapén de be i Banal a
    Espiritu! Ti ésiya i makasawaya dide a ipabinyag?”
  zpm-NT: 'Dzigo rëbchaa Pedr: ―¿Peraa nadieṉ gbiaaz ne, ne cchoobnisgazhd ne zha
    rii? Laa ne bdziaṉle gaṉle zigne rdeed Espíritu Sant guieḻbiini lo zha Israel,
    scaque bdeed me guieḻbiini lo zho.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwyanye, takoron komo wya. Amnyehra, kowan
    yakanye nowomye, Khoryenkom yokato, kekon hatà. Àro wyaro rma rha, moxam yowan
    yaka xarha nowomno hamà. Àro ke taymomyatxow hamà, tuna kwaka. Aymomperanye tehtxe
    kany me kat manatxowà, kekon hatà, Petru, takoron komo wya.
  sim-sim: �Ma rondo angop Masikome Avui Wasilakahin lawa lir, os nir lahanda hom.
    Uwa osik ma lar avak lirin pantlekwa ambu lir, os ma rondo li mbanak li fak tolofalekwan.�
  npi-ULB: “हामीले जस्तै पवित्र आत्मा प्राप्‍त गर्ने यी मानिसहरूलाई पानीको बप्‍तिस्मा
    लिनदेखि कसैले रोक्‍न सक्छ ?”
  cgc-cgc: “Anduni, tenged Dyos Ispiritu Santo an nabaton ta yi na mga dili-Judio
    na paryo man na nabaton nay kanen an, kino pa magpegeng ki danen na mabautismuan?”
  tim-tim: Hain akbiâ Petoroŋe hin dâep, “Ulikŋân Anutuŋe Heakŋe huŋgunaŋdo nengât
    kaknenŋân giep. Akto hainâk uŋak kepia ambolupŋe yeŋgât kakyeŋân geâp, aregât
    niŋande tu puli yeŋgiwerengât makmâ hârewiap?”
  yor-yor: “Ẹnikẹ́ni ha lè ṣòfin pe, kí a má bamitiisi àwọn wọ̀nyí tí wọ́n gba Ẹ̀mí
    Mímọ́ bí àwa?”
  wos-wos: Wungi wandaka dé Pita wa, “Godna Hamwinya wunde du takwana mawulimbu dé
    wulaaye té, nana mawulimbu hanjambu wulaaye téndéka maki. Héndé naniré haraki
    hundi wate, Jisasna ximbu diré guré husandambet? Yingafwe. Nani Jisasna ximbu
    diré guré husandatame.”
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Naʌ̃gʌ ẽberãrãba Ãcõrẽ Jaurera edasid̶aa dadjirãba
    edaped̶ad̶a quĩrãca. ¿Ãdjirãra borocued̶iẽ́ panʌca?–'
  eng-F35: “Surely no one can forbid the water, can he, that these should not be baptized
    who received the Holy Spirit just like we did?”
  ind-ind: “Ternyata mereka sudah menerima Roh Kudus, sama seperti yang kita alami
    dulu. Jadi, tidak salah kalau kita membaptis mereka dengan air juga.”
  pes-OPCB: «حالا که اینها روح‌القدس را درست مانند ما یافته‌اند، آیا کسی می‌تواند
    از تعمیدشان در آب مانع گردد؟»
  mpt-mpt: Fitae baabenea Gode Hobe dabanea tenea Yuda nakaia unanga nib bobol tem
    osa naka afeti bobol tem osa onon tlane kesoa ne aaye fuelabenamabibo, naka maki
    mo baanibta Aaye mo fuelabenemebe genimibe ge baabanea
  ssx-ssx: Hali epima꞉ do wanda꞉hali pa꞉ta꞉ ikalima꞉ bapitaisi hau na pina꞉ lapeke
    ya꞉la꞉pe. Nika꞉ kone Holi Sipitidi muma꞉ tupa꞉ ta mimi handa꞉pe leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, si bɛi inɛ ŋɑu ihɛ̃ ɑ̀ bɑ Hundei Ilɑɑɔ̃ bɛi ɑwɑ mɔ, yooi
    ɑ́ yɔkɔ ku ɡɑnji ŋɑ ɑ dɑsi ŋɑ inyi.
  gaq-gaq: ପିତର ବାସଙ୍ଗ୍‌କେ, “ନେ ରକମ୍‍ ଆକେନ୍‍ ରେମୁଆଁଇଂ ଡିଗ୍‍ ପବିତ୍ର ଆତ୍ମା ବାଲେଆର୍କେ
    । ଡୁବନ୍‌ ଡୁଂଡନ୍‍ସା ଜା ମେଁନେ ଆମେଇଂକେ କସ୍‍ଟ ବିୟାଏ ?”
  gof-RNT: “Hayssati qassi nu mela Geeshsha Ayyaana ekkidayssati xammaqettonna mela
    haathe digganay oonee?” yaagis.
  unx-unx: “ଆବୁ ଲେକାଗି ନେ ହଡ଼କହ ପାବିତାର୍‌ ଆତ୍ମାକ ନାମ୍‌କିୟା । ଦାଆଃରେ ବାପ୍ତିସ୍ମା ଇଦି
    ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ଚିନାଃ ଜେତାଏ ହକା ଦାଡ଼ିୟାଃକ ?”
  gah-gah: Goí oko lelitoka Sikalahú limimó ámina oko imane hetoka vegenatoka lemekave.
    Nenemú monó nagamí holoketamitunimó nene etaminogo ive.
  lcm-lcm: “Au, si vang ka tubat a vap ke asi kari ago ta luk an ani asing tauia?
    Arai, kilapo luk a Malanganto Gogoai asukang palau val tara.”
  aer-aer: '@see-verse:ACT.010.046'
  qvc-NT: 'Chaymi Pidruqa chay kriyiq isrraylinukunata nirqan: —Kay runakunataqam
    mana atinchiqllapachu niyta: “Ama shutikuyllapachu”, nishpaqa. Rikay, paykunapismi
    noqanchiq isrraylinukunashina Santu Ispirituta ch''askishqallapa, ¿manachu? nishpa.'
  tgl-ULB: “Mayroon bang hahadlang sa mga taong ito upang hindi mabautismuhan sa tubig,
    ang mga taong ito na nakatanggap ng Banal na Espiritu na katulad natin?”
  cbs-NT: 'judiobu jabe bekanxu Pedron jatu yuikin: —Na judiobuma jaskaibudan, “Na
    yudabu jatu nashimayamananwen”, iki nemai nun itidumaki. Nuku keskadi wakin Diosun
    jawen Yushin Pepa ma jatu inanxuki— itan,'
  xtm-NTPP: ―‍Masu na in kuu ka'nu ndee ja jin kuandute ñayii ya'a. Vaa jâ ni ka kuta'vi
    tna i Xtumani Ndios a, sukan ni ka kuta'vi tna o ya ma ―‍kúu de jiña'a de.
  nnq-nnq: “Bandu bamba bapokile Uhuke jwa Chwapi andi twenga tubene apatumpokile.
    Bo, abi mundu jwajoa ojwaotwi kakanakia bakabatichigwaje kwa mache?”
  bao-NT: 'To cõrora Pedro pea o biro ĩiupi: —¿Anija manire birora Añuri Yeri ca ñaajãa
    nʉcã ecorã, oco mena uwo coericaro cʉ̃ja bootibogajati? —ĩiupi.'
  san-ORI: ତଦା ପିତରଃ କଥିତୱାନ୍, ୱଯମିୱ ଯେ ପୱିତ୍ରମ୍ ଆତ୍ମାନଂ ପ୍ରାପ୍ତାସ୍ତେଷାଂ ଜଲମଜ୍ଜନଂ
    କିଂ କୋପି ନିଷେଦ୍ଧୁଂ ଶକ୍ନୋତି?
  rmn-rmn: — Кон на кан мукел, тэ овэн болдэ панеса адала мануша, савэ диндилэ о Духос
    о Шужо аякха, сар амэ?
  huv-NT: 'Condom tasaj nejiw a Pedro: ―¿Alndom aljane mapal, ngo mayariw yow ajcüwa
    nipilan quiaja? Cos nejiw aton lamayariw Nangaj Espíritu atnej icootsa ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Bɛdu p''ʉya: ―Xiya, ¿ua hi̱nda̱ zä di̱ nxixya̱ ya yø ja̱''i̱
    bá̱ ''bɛnnba̱bi̱ ra̱ Espíritu Santo ya, tengu̱tho bi̱ njacjʉ m''mɛt''o? ―bi ''yɛ̱na̱.'
  nop-nop: “Metam i agaŋ indi tugumun undugoŋ Uŋgoniŋ Munabuli moŋgokiŋ ale nebek
    niŋdi Imeyout titiŋdok kamehep mu tiyembek.”
  obo-NT: “Inis mgo minuvu no konna mgo Judio, nokotanggap to Uhis no Ispiritu iling
    mandad keta no mgo Judio. Waa minuvu nod pokobaavag nod boutismuwan sikandan ukit
    to oweg.”
  kca-kca: «Хŏй щитәта йиӈка ԓŏӈәԓтыты ӑт эсәԓты верәтәԓ, хŏйтат, мўӈ итэвән Йэмәӈ
    Ԓыԓән мойԓысайәт?»
  cak-ENT: 'Y ri Pedro xbij c''a: ¿C''o ta comi jun nbin que man queban bautizar ri
    xquic''ul yan ri Lok''olüj Espíritu cachi''el ri xkac''ul chuka'' roj? xbij.'
  lif-NT: “ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤔᤧᤄᤥ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤸᤗ
    ᤁᤴ ᤔᤏᤠᤜᤠ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤱᤔᤠ ᤛᤠᤰᤋᤢᤛᤡᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān Pedro: Ni iin mā cūú casī jā cuenduté ndá nchivī yáhá.
    Chi suni nī nquīvi Espíritu Santo inī ánō ndá ji tá-ni nī nquīvi yā inī ánō maá
    ó, ncachī dē.'
  san-TIB: ཏདཱ པིཏརཿ ཀཐིཏཝཱན྄, ཝཡམིཝ ཡེ པཝིཏྲམ྄ ཨཱཏྨཱནཾ པྲཱཔྟཱསྟེཥཱཾ ཛལམཛྫནཾ ཀིཾ ཀོཔི
    ནིཥེདྡྷུཾ ཤཀྣོཏི?
  qve-NT: 'Hinaqtinmi Pedroqa niran: —Kay runakunapas noqanchis hinan Santo Espirituta
    chashkirunku. Chayri, ¿pitaq hark''akunman, paykunapas unupi bautizasqa kanankutarí?
    nispa.'
  pao-NT: “Tamme sakwa ka gi Jew numu baa-wi matzaka umu ka tamme-wa'ne'yoonasoo.
    Soo Te Naa puu Tu Besa Pooha-matu-ma mu sootuhi.
  cbu-NT: Sirú Apanll Waanaatsi Wani iyash Utaáshuchshini tapshturangitamta, na ashiritamta
    nish tputsish tunarish tapshturangitamta Apanlli. Ashiri kungupat ichumayani;
    ¿tamari watsta tách? tárangiya Pitoru.
  usa-usa: “ketááráá yemá Aokaq-Áámá kémayaapoata nommá peraíyábámá náawaq kanaaráq
    yemmá aammá aúnikaniyo?
  soy-soy: Mɛrɔ́cɔ kɛ Uléécɑɑ uu pisoi mpí Nfɑ́ɑsɔnɛ hɛ. Tɔ́ pɛɛ nkpéni fe ɑrí
    nɛ pi yulu rɛ ɑ́pi kɑpɛ míni wolɛɛ?
  hui-hui: Ngode Datagaliwabehanda inahondo ibu Dinini ngiyadagua tihondobi miragoni.
    Mbiralime, Ti ibame baboraya bulene nawi, labehe kabe, lene.
  amf-amf: “Igina eena wodettsi Manpas Gazanam kedi tiydine. Ta keeda noqoka kenin
    shiidhimbhoamadettsi hayne keam marea?” ki hamade.
  quc-NNT: 'Xub''ij k''u ri tat Pedro: ¿A k''o ne lo jun ri kuya'' kub''ij chi man
    kuya'' taj käb''an ki qasna'' we winaq ri'', ri ki k''amom ri Loq''alaj Espíritu,
    jas ri qa k''amom uj? Man k''o taj, —xcha chke.'
  dob-dob: “Gosegwao! Waꞌita! Yaluyaluwa Tabuna niꞌatu siꞌewena, nadigega lowa ꞌaboꞌada.
    ꞌEnega nigeya sawesawenaya ꞌidi bapitaiso bwasiyega taꞌetobode, aga?”
  wrs-wrs: es hevpa hona indhanamba, mongova olwolvavma, osva verava, pona poswol
    vira Yesus Kristusna nihilnana? Manara, himba doa dumbi Sesoasongolva, os pi Yutanindna
    Kristusnindva ten dumbnam.
  mca-mca: —¿Me ƚeke' qu' nana'l pakha' qu' nite' niwejini'im enewe'en qu' nempulijijju'
    in hats testi'yij pa' Espíritu Santo in injunyejeyek?—
  tzo-TZC: 'Jech o xal ti Pedroe jech laj yal: ―Laj xa yichꞌic ti Chꞌul Espíritue
    jech chac cꞌu chaꞌal ti voꞌotique. ¿Mi oy buchꞌu ta xmacbun yoꞌnton ta yichꞌel
    voꞌ ti jyanlumetic xanaꞌic liꞌe? ―xi.'
  mya-mya: '``ဤ​သူ​တို့​သည်​ငါ​တို့​ကဲ့​သို့​ပင်​သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​ကို​ခံ​ယူ​ရ​ရှိ​သူ​များ​ဖြစ်
    ကြ​၏။ သို့​ဖြစ်​၍​အ​ဘယ်​သူ​သည်​သူ​တို့​ဗတ္တိ ဇံ​မင်္ဂ​လာ​ခံ​ယူ​မှု​ကို​တားမြစ်​နိုင်​သ​နည်း''''
    ဟု ဆို​၏။-'
  gng-NT: «Uwien de' binib biɛ mɔ *Mifuoñaanm tɛn tinbi ma nɔ, ŋmɛ ji li fre kí
    ye bi la sìi bɛ Uwien ya ñunm-i?»
  cbi-NTPO: ¿Nejtaa lala yalanu pichi mungaanu dejutyuyu tinu dejuwa, yai bain lala
    naake Espíritu Santo dekañu bain, yai bain tsa dekiñuba? timi.
  ikk-NT: “Onyẹ k'a sị wẹ emẹlẹ ndịnị mirin-Chuku, ebe o mẹni e nwọnhẹngụọ wẹ Mmọn-nsọ
    kẹ ẹnyi dọn nwọnhẹn”
  leu-leu: “Naseꞌ taa ti votan a rabuna aanabeꞌ sena fasufan pana raarum? Ri fo siak
    xo a Vovau Xaradak malaan semaam.”
  maz-NT: ―Na jo ra ji'i yo; dya sö rá c'a's'üji. Na ngue Mizhocjimi o unü o̱ Espíritu
    anguezeji, ja c'o nzi va dyacöji, eñe.
  bod-N: མི་འདི་རྣམས་ནི་ངེད་ཅག་དང་མཚུངས་པར་དམ་པའི་ཐུགས་ཉིད་ཐོབ་པ་ཡིན༌པས། ཁོ་རྣམས་ལ་ཆུས་ཁྲུས་གསོལ་བྱེད་པ་སུ་ཞིག་གིས་འགོག་ནུས་སམ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma ga Pedru rü ñanagürü: —¿Ẽ́xna nangẽxmaxü̃ i texé na nüxna nachu̱xuxü̃
    i na ínabaiü̃xü̃ i ñaã duü̃xü̃gü i marü taxrüü̃ Tupanaãẽ i Üünexü̃ nüxna nguxü̃?
    —ñanagürü.'
  zpl-NT: 'Chequie uni Pedro lubeella: ―¿Ti cá nú rinza bee benequieꞌ xne uyucula
    arquiꞌbeella Espíritu Santo tucu nú uyucu arquiaꞌahua Espíritu Santo?'
  mbc-NT: —‍Insamoro Judeuyamî' pepîn esa' pe Morî Yekaton Wannî enan pî' man uurî'nîkon
    esa' pe tîwanî manni' warantî. Mîrîrî ye'nen anî'ya taa eserîke pra awanî to'
    esenpatakona pepîn taa eserîke pra awanî —‍ta'pî Pedroya.
  ndg-ndg: “Abile mundu yoyote ywaweza kuzuia maji ili bandu babatizwe kwaa. Bandu
    aba batimpokya Roho Mtakatifu kati twenga?”
  wsk-wsk: “Awiri balam, kariimet imi anuwa marak me tamonko? Nuna ana Bur Laili taman
    iwitatala taman.”
  toj-NT: 'Ti yala ja Pedro: ―Ja cristiano jumasa iti cho co ta sbaje ja Espíritu
    Santo ja jastal ja quentiqui. Mi ni modo oj caltic que mi oj bob yie jaa, xchi.'
  kkl-kkl: “Kembahimun. Nun saog uro nimi tane babe Allah Eldamne Yame Walinge sinag
    tahil. Ane sembe nimi tane Yesusag 'Sikne' aro seneraghik tanena, maghag pelengehinne
    etneri kom senep?” seog.
  tbc-tbc: “Tamolpein en id Urgun tiŋane ago mi iŋ dam diŋane ya. An niŋen o, dugo,
    suguek diŋane an niŋen o talpein ta yabituanai san niŋen ka ru ibol ak i?”
  sna-sna: “Pano munhu angadzivisa vanhu ava kuti vabhabhatidzwe nemvura here? Vagamuchira
    Mweya Mutsvene sezvatakangoitawo isu.”
  smk-NT: “Nibaki' naya anamaet a Ispirito nan Dios konran sarayti nin kapadan nipamaki'
    na kontamo. Bana' ta wanin kasan sukat nin makapaed a bawtismwan sara.”
  grc-TCGNT: Μήτι τὸ ὕδωρ κωλῦσαι δύναταί τις, τοῦ μὴ βαπτισθῆναι τούτους, οἵτινες
    τὸ Πνεῦμα τὸ Ἅγιον ἔλαβον καθὼς καὶ ἡμεῖς;
  gof-WFTW: “Hayssati qassi nu mela Geeshsha Ayyaana ekkidayssati xammaqettonna mela
    haathe digganay oonee?” yaagis.
  spa-BLM: “¿Puede alguien prohibir a esta gente que se bautice con agua? Han recibido
    el Espíritu Santo igual que nosotros”.
  kyz-NT: '—Jane upe ''ga U''agesage muawera ''jawerimũ ''ga U''agesage muri ''gã
    nupe. A''eramũ ''gã ''awamũ jane ''jawe futat ajemogyau— ''jau ''ga opytuna ''gã
    nupe. —Nepefutari nipo pẽẽ mũ ''gã pymĩa ''y pe jareje''jawe?— ''jau ''ga ''gã
    nupe. —Naani nũ''ũ. Jaruete futari nũ''ũ— ''jau ''gã Pedro ''ga upe. —Jejui ''ga
    ''gã erowiar ire jane ''gã pymĩãu ''y pe, Jejui ''ga rerowiara resaukaawamũ— ''jau
    ''gã Pedro ''ga upe. A''eramũ ''gã ''jau: —A''jea futat ore Jejui Kristu ''ga
    rerowiari— ''jau ''gã Pedro ''ga upe.'
  dao-dao: “Hine, mimi mäiha Ngmüimkhya Ngcim yah hngakie cun tui üng Baptican am
    khan khaiea, u naw a jah khyawh ni?” ti lü,
  cya-cya: 'Lo'' juin yu Tyo can'': ¿Ta ntsu''hui nu nchcui ndijin cha'' chcua tya
    ne'' re, lo'' scaña''an ti mtsa''an yu''hui Espíritu nu Luhui ''in Ndiose ''in
    ne'', tsaña''an yato''o ''in nare''?'
  beu-beu: “Iini mang iina euuling! Nehe anga naung di Lahatala ERoh angu ing vengbaa
    tila emenghula ping edadenang. Base angase aaungba pi ing sarani. Iiba bae venghapa
    niang iila.”
  wrk-wrk: '@see-verse:ACT.010.046'
  nii-nii: '@see-verse:ACT.010.046'
  ign-NT: 'Tacahe, ema Pedro máichavacapa: —Tájina náechaji­sia­ca­re­vaimahi eta
    nacaica­cha­siraya ena nani, cápachi mávahá­caripa ema Espíritu Santo vicutiripa
    víti eta mávahá­si­ra­havihi —máichapa.'
  dik-NT: “Kɔckä aacï Wëi Nhialic bɛ̈n tënë ke cïmënda aya. Nadë, le raan bï ke pëën
    bï ke cïï muɔc nhïïm?”
  cac-cac: —Max yal sco cachoch vaan eb' tic, yic max ac'ji bautizar eb'. Ina to ix
    ac'ji Yespíritu Dios d'a eb' icha ix aj yac'ji d'ayon̈, xchi vin̈.
  tzj-E: 'Ja'' Pedro cawra xbij chca e rexbil: —Camic n-utz wa'' nqueba''na bautizar
    j-ewra wnak com kanak pchic Espíritu Santo cuq''uin ajni'' xkaj ta kuq''uin ajoj.'
  san-BUR: တဒါ ပိတရး ကထိတဝါန်, ဝယမိဝ ယေ ပဝိတြမ် အာတ္မာနံ ပြာပ္တာသ္တေၐာံ ဇလမဇ္ဇနံ ကိံ
    ကောပိ နိၐေဒ္ဓုံ ၑက္နောတိ?
  yaa-NT: 'Askaifãfe Pedro ato yoini: “Akka tsõa na yorafo ato maotisano fayamakãfe
    noko fatirofoma. Akka Niospa Yõshi Shara mã ato mẽra nanea, nõmẽra naneni keskai.”'
  cab-NT: Ábati laríñagun Pédro. —¿Majoúabei funági lun jabásterún gürígia ja, quei
    resíbi jamáali lubeí Sífiri Sándu queígubeirügü wagía?
  clu-clu: “Dia nga mga tao nakabaton ron ang Ispirito Santo nga pario atun nabaton
    bisan matood nga sanda bukun Judio. Gani ara run adlang para mabunyagan sanda
    sa tobig.”
  swh-ULB: “Kuna mtu yeyote anaweza kuzuia maji ili watu wasibatizwe, Watu hawa wamempokea
    Roho Mtakatifu kama sisi?”
  tpt-NT: 'Ex yu Pedro va naul: —Jantu matichun lay laktanchay para jantu kataꞌaqchajꞌaul
    ni aniy lapanakni. Vachuꞌ talaqaꞌil ni Espíritu Santo tacha kijnankꞌan klaqaꞌiu.'
  aai-aai: “Iti sabuw boro yait harewamaim bapataito bain isan na’otanih? Anayabin
    Anun Kakafiyin it tabaib na’atube i auman hibaika.
  sny-sny: Sosu a'i pe Pita apou eiye, “Owe lu tamo lu taune sa'i au ani huwei ne
    owe ape amouweye. Lu taune werese eite Owane Sitewi lo Hepene Wara'i a'i nomo
    aiwawe aniye.”
  myy-myy: 'Ito yicõri ĩ rãca gãnare bʉsiyijʉ Pedro mʉcana: —Tʉoya yʉ ñarã mʉa. Manire
    bajiroti Espíritu Santo quedi sãjami ĩnare cʉni. Sĩgʉ̃, “Ĩnare idé gubitirʉja
    mani”, yirã wʉsati mani, yiyijʉ Pedro ĩnare. “Ĩnare idé gubesa”, yigʉ mañijʉ.'
  trc-NT: ―Nihánj me se veꞌé nacaj Nimán Diose̱ man síí nihánj nda̱a vaa nacaj soꞌ
    man maꞌa̱n níꞌ ado̱nj. Se̱ caꞌvee ca̱ráán níꞌ chrej rihaan nij soꞌ cata̱ꞌ ne nij
    soꞌ maꞌ ―taj Pedró rihaan nij tuviꞌ soꞌ a.
  cut-NT: 'Chemin che ra̱hn Pedro: ―¿A va duh che ca̱hco ta̱n che cuedenune ihyan
    chuhn?, te a quenun Vaco Ndah yahn Dendiohs ihyan nduhca̱ che quenun uvo.'
  bel-bel: хто можа забараніць ахрысьціцца вадою тым, якія, як і мы, атрымалі Сьвятога
    Духа?
  zlm-KSZI: ‘Lihatlah, mereka telah menerima Roh Suci seperti kita. Dapatkah sesiapa
    menghalang mereka diimadkan dengan air?’
  gdr-gdr: “Onggɨt rɨgap kemb Yɨnayɨna Wɨngawɨnga yokasi men re dɨde, sɨ yete rɨrɨr
    e men ogoka nitiyeniny towanɨm nyɨ ke baptiso okawam?”
  vmy-NT: 'nga kitsu: —¿A tjin xi ꞌbechjaꞌnde nga satenda xutabi, xi je kisakure Isennixtjintsjere
    Naꞌenna joni ña?'
  cmn-FEB: 彼得问：“既然这些人已经和我们一样接受圣灵，谁又能阻止他们接受水的洗礼呢？”
  gmv-RNT: “Hayti asati nu mala Xillo Ayana ekkida gish isti haaththan xammaqetonta
    mala ista digganay oonnee?” gides.
  ncl-NT: —Innojen quipialo in Espíritu Santo san quinami tehuanten. Neli amaqui huil
    quijtúa pampa amo unca inminyaxca pa tiquincuayatequisi ca al.
  wed-wed: “Taui Arua Vivivireina i vaia me tauta. Wei lamna aubaina eḡa aiai ina viḡaeta
    da wei ravai tana babataitoi.”
  sua-sua: “Mu vokom na, E Nunu A Totur ther viging o vrong rhek ri, gi enang ko tviging
    mor ruk o Yuda tok kat, ngola? Yu! He ekam tok, erieto tis kam hagam mar kam parrur
    orom e Yesus ka munik kun ma ye?”
  klt-klt: “Ámna náráwa náwu Iruk Káungá wa Juda náni táumán wáinanyon há táeráng,
    wata ku ni kámá káman dá umi ma kuhindáráng ingga ma menggim.”
  are-are: “Enka Alkngaltara erataka relha nhanha ntjarrurna turta irrpuka, erala
    nurnakurna irrpukala ngerra. Lakinhanga nhanha arratja nama nurna etnanha kaltjirrpulhelitjika.”
  gai-gai: “An meikramtaɨra opotacna Ŋeroŋ Rat maaŋgɨri, ainda moca aimo ramoot ianna
    minmo puk mbuŋa kɨtac pukca mo nake anna wandɨk tɨkna mɨnna wanaiŋ?”
  qvm-NT: 'Tsaymi paywan aywag Israel runacunata Pedro caynog nergan: “Nogantsinog
    paycunapis Santu Espirituta chasquicuycaptenga jucla paycunatapis bautizashun.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Peeˊ: —¿Hi̱i̱ˉ leꜘ haꜗ kihꜗ dsaˉ laˉ heˉ sa̱a̱yꜙ jmɨɨˉ,
    naꜗ heˉ maˉhyoyh˜ Jmɨˉlleꜘ Naˉjngɨɨˈ ja̱ˉbaˊ läꜙko̱o̱ˉ maˉhñah˜ jneˊ?'
  kmu-kmu: “Anumaya KotiꞋa tagaila Alu Aotage AvamuꞋamona taminea kava huno mani veaꞋnene
    ago amamine. Tima falematesuna kaana ta nagalua hulategahie? Tina afaꞋa falemategahune.”
    huno humaine.
  ood-NT: Sh ab kaij g Peter, “Jiosh atki ab i ha mah g Hekia S‑apꞌekam Gewkdag mat
    hab masma ab i t‑mah. No hig pi d ha wuikam mat wo e pahl wapko?”
  lbm-lbm: “का कोयी उन्ख रोक सकय हय कि हि बपतिस्मा नहीं पाये, जिन्न हमरो जसो पवित्र
    आत्मा पायो हय?”
  ncj-NT: 'Ijcon in Pedro oquintlahtlani: ―Cox, ¿oncan aquin cuali quintzacuilis ic
    mocuatequisque inihque tlacamen? Tleca yehhuan oteselihque in Itiotonaltzin Dios
    sajcon quen tehhuan.'
  yuj-yuj: “Am fi te waeman nomo Yiki Kor Spirit sámp námp niamp wuri popwar sámp
    napara, nomwan te wa taokor nánko, nomo am fárákapan ént mek nérrá kák mo mwanámpanáp?”
  kto-kto: “Migat, titot uala Morowa Muranama Ila Babai maun miruo teip ga magaulap,
    garet tinan la uala buun. Are ratmat ga aga la puoong meba obunakang alang maiong
    meba tale omela unuavariap? Karuk kan a noba!” Tiesong Petro gare ro.
  gmv-NT: “ሃይቲ ኣሳቲ ኑ ማላ ፂሎ ኣያና ኤኪዳ ጊሽ ኢስቲ ሃꬃን ፃማቄቶንታ ማላ ኢስታ ዲጋናይ ኦኔ?” ጊዴስ።
  por-BLT: 'Então, Pedro perguntou: “Alguém poderá impedi-los de serem batizados na
    água, sendo que eles receberam o Espírito Santo exatamente como nós?”'
  stp-NT: 'Baꞌp ja tɨtda gu Peegro guiꞌ na ja bɨɨm jim: ―¿Jax japim ɨlhiiꞌñ jiñ jaaduñ?
