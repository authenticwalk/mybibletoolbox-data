    Rih sar síw̃tira yájcajatro, wajacro.
  abx-abx: “Angay nayto kunta' mga a'a nga agpakabunyagan liwat si klasi nga naggamitan
    buwahi'. Aniya' pa ba' si ka'am mandiri' sito? Sigurado gana' kay ag'ayop na si
    mga iya i Espirito Santo pariho si pag'ayup-na si kita kam.”
  mco-NT: 'Chi Pedro ymɨnañ: ―¿Nej ca'' jada'' y''óyɨty co ñɨɨbedɨpy ajcxy huɨdibɨ
    Dios tɨ ymóoyɨgɨxy je yEspíritu Santo jadu''n nej ɨɨch ajt xymooyɨm?'
  bsp-bsp: «Antam kəfatɛnɛ kəgbət afum dəromun nnɔ akaŋɛ ŋasɔtɔ Amera Ŋecempi pəmɔ
    səna mɔ ba?»
  kqf-kqf: “Tagu e noḡoti te niga lavedi maso gaubemo te ka buludi bi mote aiyai i
    mai ḡakeda. Banina tedi kaikana Aluwa Waiyawa a vai, mai tada.”
  cpb-NT: 'Ikantanake Pedro: “¿Kantachama athañaapithatyaari romitsitsiyaatya jirikapaini
    atziri, oshiyakairi aakapaini risaikashiretantaira Tasorenkantsi?”'
  aon-aon: “Eshudok arpesh douk shopunek sharao Iruhin ananin Mishin kabi apak Juda
    maren um. Namudok aria arpen ta mare enen nyunaki aria nyukripesh um mare shunek
    baptais uwe, uwok.”
  hus-NT-2005: 'In ulu tám enchéꞌ na Pedro: ―¿Awxeꞌ waꞌach jun xitaꞌ xi neꞌech kin
    ejto kin tamkʼuy abal yab ka pujyat jechéꞌ an atiklábtsik, kom in bachʼúmichtsik
    jeye xoꞌ an Tʼokat Ejattaláb jelti wawáꞌ?'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Pedro: Ndéja̱ jasú kii nducha, náva̱''a ná kuánducha
    ñáyɨvɨ yá''a, chi ni̱ chaa̱ Espíritu Santo sɨkɨ̱ máá‑i nátu̱''un sɨkɨ̱ máá‑yó,
    áchí‑de.'
  bps-bps: “I dad to ani tagamdawat i Mtiu Tulus, salngad gito, taman landè fakay
    fnang dale fbunyag.”
  mbs-mbs: “Dimateng den heman se Espiritu Santo diyà kandan onawa te pegdateng din
    diyà kenitadon. Wedad den belabag te pegbonyag kandan.”
  cme-NT: «Ba daa Diiloŋ-Yalle‑i miɛ bi temma‑i, hai gbãa cie-ba wuɔ ba siɛ da *batiseŋ.»
  sus-sus: Awa, Piyɛri naxa maxɔrinyi ti, «Mixi nde nɔma tondide yi mixie xa xunxa
    ye xɔɔra? E fan bara Ala Xaxili Sɛniyɛnxi sɔtɔ alɔ won fan a sɔtɔxi ki naxɛ.»
  pon-2006: “Aramas pwukat aleier Ngehn Sarawi nin duwen me kitail aleier; eri, mie
    emen me kak irehdihsang irail en papidaiskihla pihl?”
  dad-dad: “Taka nem, tamo kayau eneidi naan igunẽdiya nigin katũ fediyouf de? Idi
    amã Awa Uur Fateul malen age fiya bagai dalel.”
  zab-NT: 'Chiyru raipy Bed laadeb: —¿Túlesa icua tiubnis de bnietré, ne arbeznédeb
    Spíritu Sant zecac dunnɨ?'
  jae-jae: “Ŋalau Dabuŋ kêpi lau tonec kêtôm kêpi aêac. Asa oc ênac jao gebe sêliŋ
    saŋgu atom.”
  ksd-ksd: 'Ma Petero i biti ba: To ia ra tutana ba na tigal bat ra tava ta go diat,
    upi koko da baptaiso diat, ba dia tar vatur vake ra Takodo na Tulungen varogop
    dat?'
  msm-NT: “Seini no mgo otow pigkonsadan to Ispiritu Santu angod to pagkonsadi ita
    no mgo Hibru. Na, wada yagboy ogpakapogong ko bawtismuhan sikandan.”
  myk-myk: «Ta wèe na já pii sipyii pii ɲaha kɔn sanha na pu ganha bu batize lɔhɔ
    ni-i ya? Bani pu bɛ ya Fɛfɛɛrɛ Munaa li ta ba wèe ya li ta wɛ.»
  sbe-sbe: “Yaluwa Tabuna se haiyako gonogonowana doha kita. Unai nige gonowana tamowai
    hesau ye hededenuwahidi tabu babatiso waila unai se haihai.”
  mcr-mcr: Iŋgaŋi Pitä iqu tiiŋä ätukqe. “Ämaqä huizi iqua-pqe, Dŋä Äŋguä Iqueŋi,
    ne ämakqu-paŋä asä iiŋi ämeqäuä. Iiŋä etaŋgi ne eqätä asŋä qiyatuŋqueŋqe, ‘Iiŋi
    miqä pambiyä-qe’ tqu natätŋqäwä?” ätukqe.
  cux-NT: 'Tuu''mi ní nan''guɛɛcútaⁿ''ā Pedro: ¿''Áá cúúví chi ''āā du''ú nūuⁿ ''iiⁿ''yāⁿ
    chi nguɛ́ɛ́ ''cuáaⁿ yā yeⁿ''é nuūⁿnīⁿ chí cuɛɛdinúuⁿnīⁿ ''iiⁿ''yāⁿ chí dīiⁿ yā
    recibir Espíritu N''dai yeⁿ''e Ndyuūs tan''dúúcā s''uūúⁿ?'
  tur-YTC: “Bu insanların suyla vaftiz olmasına kim engel olabilir? Onlar da bizim
    gibi Kutsal Ruh’u aldılar” dedi.
  san-ITR: tadA pitaraH kathitavAn, vayamiva ye pavitram AtmAnaM prAptAsteShAM jalamajjanaM
    kiM kopi niSheddhuM shaknoti?
  bel-N: «Няўжо нехта можа забараніць вады дзеля хрышчэньня тых, якія атрымалі Духа
    Сьвятога, як і мы?»
  sch-sch: “Hi mingei hi kin chang anga Ratha Inthieng an chang ania, tuia baptis
    chang rangin tumo khap thei ngei ranga?” a tia.
  mic-MIQNT: “Wegla mimajuinu'g gisi msna'titl Wejuli Nisgaml pa na wijei aq ginu.
    Gatu nige' mo wen gis naqa'lagwig sign'tasultinew samqwanigtug.”
  huu-NT: —Caɨ feiñua isoi, Jusiñamui Joreñona jɨaɨ feiñotomoɨ. Omoɨ bautizallena
    jaca budɨ rairuiñeite.
  jiv-NT: Túmakui Pítiur chichaak “¿Yaki surimkiat ju̱ aents imiantinian? Warí nincha
    ínia áintsaṉ Yusa Wakaní̱ tarurcharaik” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨n''a ra Pedro, bi ''yänni: ―Ha sä da mba ma hɛcpi ya ''bʉcua
    gue hin din xixyą, nɛ ya xʉ hyąn rá Hogandąhi Oją tengugahʉ, bi ''yɛ̨na.'
  dah-dah: “Mel gabe neŋ Holi Spirit titiŋ gwahade goyen po yeŋ wor Holi Spirit tahaŋ
    niŋgeb, al ganuŋ beleŋ fe baptais teŋ teŋ niŋ bisam yiryeŋ?” yiriŋ.
  tnk-tnk: “Ko iərmama riti rəsisəɡ nərmama me nəha mɨni mə tuhəpwəh noien paptaes
    ia nui? Irəha həuvəuvehi raka Nənɨmwɨn Ikinan rəmwhen mwi ia kɨtaha.”
  kpr-kpr: Amingero, Peter nunda kokomanakena sisira, “Givu! Kau God namondekena nunda
    Asisi mutiri vose asugetiri dubo kotisera aminga ava, namondeda gitofu eikena
    nunda Asisi Kakara mutiri vose asugetiri dubo erekotera. Ava sedo, namonde ne
    bafataito arera amo, mave amboda jo ghoghora sae arira tano?” aminge sedo setiri,
    ne eredo nenda gitofu Iesu da javoda bafataito useri. Etero, Cornelius mane ne,
    Peter sifo mendeni nemonde dabade irari dae siseri.
  san-IAS: tadā pitaraḥ kathitavān, vayamiva ye pavitram ātmānaṁ prāptāsteṣāṁ jalamajjanaṁ
    kiṁ kopi niṣeddhuṁ śaknoti?
  nho-nho: “E hai tama e lavaa te puuia laatou naa tama nei ki see too te hakaukau tapu
    iloto te vai? Naa mahi TeAitu Tapu raa ku tau i naa tama nei, e mee pee ko maatou.”
  gym-NT: 'Angwane Pedrokwe niebare mda: Nun israelita, ie Ngöbökwe ja Üai Deme biani,
    ye kwrere Ngöbökwe bini arato nitre neye, aisete nikwe niaratre ngökadre ñöte
    Jesu käbti ruen tie, niebare Pedrokwe.'
  azg-NT: 'Ndoꞌ ngꞌe na nndaꞌ vaa ꞌnan na tui, joꞌ itso Pedro ndëë nnꞌan na tyꞌe yohin:
    —¿Aa ntsꞌaahanꞌ na mꞌaan ncüii ꞌoꞌ na ngitso juu na tyiꞌcüjiꞌ yahanꞌ na ntꞌë nanminꞌ?
    Ee maninncüii xjen jndë tyꞌonhan cüenta juu Espíritu Santo chaꞌxjen na tyꞌön cüenta
    jon quiiꞌ nnꞌön.'
  bhd-bhd: “ज़ेन्च़रे परमेशरे असन पवित्र आत्मा दित्तोरीए तेन्च़रे तैन भी दित्तोरीए,
    कुन कोई एन मैनन् पैनेरो बपतिस्मो नेने करां रोकी सकते?”
  too-NT: 'Lā'' Pedro cāhuanipā: ―¿Chā a''nan catīhuā a''ntī nacāmāmakchuyī nata''a''kpaxa
    huā'' tamā''na? Xlaca''n tamaklhtīni''n chuntza'' hua''chi quina''n huan lē''ksajna''
    a''ntū huan Espíritu Santo.'
  ind-AYT: “Bukankah tidak ada seorang pun yang dapat menghalangi air untuk dibaptiskan
    kepada orang-orang yang sudah menerima Roh Kudus sama seperti kita ini?”
  cjo-NT: 'Ari ikantanaki Peetero: —Ikimitakae aari, raashireteeyakironi Ishire Tajorentsi.
    Rooma okameethatzi ikaawoshitakoteeyarini Tajorentsi. Ikantziri paashinipaeni
    joriiyo: —Jee, kameethataki.'
  nsn-nsn: Song ke kula Pita pare, “Ahik baka poluk me tamata re banot e tur tane
    tasisina mata uahuhu keipis tar kodom. Gisinasine ka kale pono tar Iabena Dedeil
    ngohina tagigeig.”
  san-DEV: तदा पितरः कथितवान्, वयमिव ये पवित्रम् आत्मानं प्राप्तास्तेषां जलमज्जनं
    किं कोपि निषेद्धुं शक्नोति?
  tna-NT: 'Da su Pedro ja judío edue yanita cuana uja atana: —Ye cristiano cuana judío
    mahue papu biame, Diusu ja Espíritu Santo tiatana huecuana ecuanaju nime. ¿Aimue
    jia maida ye cuana di Diusu sa puji yahui neje ichadera taji mahue?'
  lid-lid: “Are lau handru winiyan tawi oro lau doh, ta salomwa oro na gwa? Oro badeh,
    ndrakohok Malawin Ndrabun i le buku aso mene.”
  wim-wim: “Nil Ngeen-Wiy Min God.antaman uk thant pam wanch il-ilantan keꞌ nil ngamparan
    wampa. Ngampan kootra ngakangan kuungk-kuungkāmp thanang thampa.”
  zga-M: “Khuli munu vivnoni iwesya ukhusigila amagasi avanu vasite ukhwon'chiwa,
    Avanu ava vapokhile Umepo Umbalan'che ndufye?”
  yom-yom: 'Buna Piela wuba yuvula : —A buevi, mutu wulenda kandika batu baba babotama
    mu nlangu, bawu batambudi Pheve Yinlongo banga beto e ?'
  san-SIN: තදා පිතරඃ කථිතවාන්, වයමිව යේ පවිත්‍රම් ආත්මානං ප්‍රාප්තාස්තේෂාං ජලමජ්ජනං
    කිං කෝපි නිෂේද්ධුං ශක්නෝති?
  yut-yut: “Telagɨ Wup nin da abɨdagɨmaŋ on amɨn yaŋ gɨn abɨdoŋ. Do telagɨ pakbi tagɨ
    soni.”
  grc-BYZ: τότε ἀπεκρίθη ὁ Πέτρος· μήτι τὸ ὕδωρ κωλῦσαι δύναταί τις τοῦ μὴ βαπτισθῆναι
    τούτους, οἵτινες τὸ Πνεῦμα τὸ Ἅγιον ἔλαβον καθὼς καὶ ἡμεῖς;
  cpc-NT: 'Ikantanaki Pedro: “¿Kantatsima ompitapithatyaari jowiinkayitya jirikaiti
    atziri, kimiyitanakairi aakaiti inampishiritantyaari Tasorintsinkantsi?”'
  nhg-NT: 'Entunses Piero oquejto: ―¿Quiene ca öque quejtus que nöncate abele mocuötiequisque?
    Pos ye ocalacoac Espíritu Sönto ipa inyulo nuyejque quieme ocalacoac pa toyulo
    tejua.'
  nya-nya: “Kodi alipo amene angawaletse anthu awa kubatizidwa mʼmadzi? Iwotu alandira
    Mzimu Woyera monga ifenso.”
  ngu-NT: 'Quemaj Pedro oquijtoj: ―¿In tlacamej yejhuan no yoquiselijquej on Espíritu
    Santo sa no ijqui quen tejhuamej, huelis yacaj tlatzacuilis para nocuatequisquej?'
  kup-kup: Tat hehan Pita parun epat mañah, “Met batam Godiz Pul Tinap daritï haemah-povoz
    zut petev paruh ok emah, povoz paru ivoh memeekaz takan tairapuhö evo hapan?”
  jid-jid: “A nha ni zu du ndji biyi du ba kpa batisma wu ma, ndji biyi wa ba kpa
    Ruhu Tsatsra ye too kita ngame'a?
  wmw-wmw: 'akamba: “Ewa wanu‑wa wampokerera Roho Takatifu kamba ofwe. Akataza maji
    koziwa ewo nani?”'
  gmv-GGM: “Hayiti asatti nu mala Xiillo Ayana ekkida gish istt hathan xaamaqeetontta
    mala istta digganayi oonne?” gides.
  ssg-ssg: Ape Pita ukek, “Tesol seilon ie kewen Holi Spirit masin kako teka Ju. Aile
    ape tap tel pon konginiakako ti baptaisialato ti kan.”
  zpo-NT: 'Zee lee Pér nzhé lo re wech kwaan nzha kwaan lee xaa: —Nyent mod yé tub
    xaa lee re myet nee nyent mod rubnis, nel noka lee xaa mkayaala Mbi Naban kwenta
    re be.'
  poy-poy: “Wantu awa wawamyanga Rohu Mnanagala gambira twenga ntambu yatumyangiti.
    Hashi, kwana yoseri yakaweza kuwalewelera kubatizwa kwa mashi?”
  qwh-NT: 'Tsenam Pedru queno nerqan: —¿Acasu que nunacuna bautisacuyänanta michashwancu,
    pecuna Santu Espirituta noqantsicnolla chasquiyashqa quecayaptin? —nir.'
  gaw-gaw: Ag dab mak kuḏum aoegeg, Petrus nug aum. “Amu laa nug danab imu ag layaṯak
    aoglagnu gun meḵunu elelete? Ag Kayak Ouḏi ig aomut amubiaib aop̱ig,” awa aum.
  nca-nca: “Unipare ŋako Yuqa reteŋgo ŋunde naŋge norendo komo ratowó ŋundiro. Ŋunde
    ŋuro danimbo meté sono re yunoteto ŋu kusiyoweya?”
  zpz-NTPP: 'Orzeꞌ na Bed: ―De mbecy nu yuꞌ ii byac ni Espiriit Yon ni Ñgyoozh gal
    nu gucaꞌ ziꞌl nu de ub na. Orzeꞌ ¿cyu gac ca ni dey nu cueꞌ zu nis dey? ―nay.'
  mkj-mkj: “Armaj pwiai ne oaloa Ngen Joarwi doahroar ma kisai ne pel oaloa. Doari,
    mine emen ma kak iroahdihjang irai en poapdaijkihla pil?”
  zac-NT: 'Iurní guniꞌi Pedro: ―Hia quë bëdchini Espíritu Santo parë cuezënúhiꞌ lëꞌë
    rall igual cumë ziquë bëdë́ꞌnaꞌa recibir lë́ꞌiꞌ, hiadë nídiꞌi stubi cusë más.
    Guëriubë nisë rall iurneꞌ.'
  kyg-kyg: Pitaꞌa hunoꞌaeꞌmo, Lagaemo Gotiꞌa Aunemeꞌamo ago alino lamiꞌniya kava huno
    mani vayaꞌmo ago alino apamiꞌniyaꞌmofeꞌmo aniꞌmo faleta apatesuna kavateꞌmo mago
    vekamoꞌa ka akanino oꞌategaiye.
  kmk-kmk: “Singngadan nat makaiyapa utdit mabunyagan datu si danum? Ta ulay dida,
    inawat da payon si Ispiritu Santu un pada taku.”
  cao-NT: 'Jatsi Pedró chaniniquë: —¿Tobi ni toa jato ë ashimahai ca jënëmacatsai
    cato pa? Noqui jodiobo jascariá tsi naa carayanabá Espíritu Santo biquë jato ri
    ra.'
  bbr-bbr: '@see-verse:ACT.010.046'
  inb-inb: —Kai runa­kunapas, Santu Ispi­ri­tuta ñami chaskir­ka­kuna, nukan­chi­sina­lla­tata.
    Nig­pika, ¿ima­manda­tak manara baug­ti­sa­ringa­kuna?—.
  hrv-hrv: “Može li tko uskratiti vodu da se ne krste ovi koji su primili Duha Svetoga
    kao i mi?”
  box-NT: «Ɓa nùpua na kà á ɓa dà à hè le ɓa yí bátízé ɓa lè mu ɲumu, ká
    ɓa ɲɔǹ yú le Dónbeenì Hácírí lè wa bìo síi le?»
  ote-NT: 'Nepʉ nura cu Pedro bi ꞌñena: ―¿Toꞌo ja da hña̱cuabi da nxistehe núyʉ toꞌo
    xa hña̱nga ra Ma̱ca Nda̱hi ngu stá ha̱ñhʉ?'
  wnu-wnu: “Qoan in Igomurur qau init derer gas ende see bo wurit darar eng. Wurimaragansi
    ya obotarunor eng in maigas me taisiunei.”
  zam-NT: 'Sya, ndxab Pedr loo myen'' xtàa Pedr co'' ngua no Pedr liz Cornel: ―¿Xá
    nee gu''? ¿Ché'' nzo chó gu'' cà di''s par gàc bautizar mèn ndxè''? Gu'' naneeque''
    le'' mèn ndxè'' ngulàa Xpii Natú'' loo xalque'' ngulàa Xpii Natú'' loo na'', ¿lé''?
    Cóna, ña''ben di''s ndxè'' loo gu''. Sya, ndxab myen'' loo Pedr: ―Yende cón li
    gàc bautizar mèn ba'', yey.'
  zyp-NT: “Kaaning kaa hmuhpaw Thlawpaw Pathai a hmuh hrahpaw sahlo heh, tui tah baptisma
    cang rua pawtah ahomaw a pakhang khy he?” tatah a tah.
  sey-NT: 'Ja̱je ai cuasajëna, Pedropi capi: “Icohuaꞌire oco doye deꞌoji, mai i̱si
    cua̱ñoseꞌeje̱ paꞌye deꞌo joyore i̱si cua̱ñosicohuaꞌire.”'
  nvm-nvm: '@see-verse:ACT.010.046'
  mps-mps: Pitago te po wai, “Te we bidi dabe augwali pageba Godigo Dwagi Yai Mobo
    Bidi asali dao, da pageba polobadu asali tiwai dao. Tama tibaso, bidi mebago ‘Te
    bage baptais me sogobeo’ wagobeo,” wali.
  pab-NT: — Exe halitinae ana Isekohahaliti Waiyexe kaoka tehitiya kaokitere womana
    akereta. Nikare hoka xalaiya mahokoanehena ebatixatyakaha one kakoa?
  llg-llg: “Kaꞌda ei mita matan leo! Hataholi la ia ala simbok Manetualain Dula Dalen
    leo ita boe. De hatematak ia, mai fo ata salani sala leo. Taa hambu esa ana bisa
    kaꞌi sala.”
  kyf-kyf: '''Ɩn Piɛlɩ nɛɛ: «Nyɩma Zuzu ''Pʋpa ''sibhlia -gʋ la -aɩn ''bhisa, -a mneni
    -a ''ka gba wa ''na batizeli wa ''nyu nya -nɩɩ?»'
  tpi-tpi: “Ol dispela lain i kisim pinis Holi Spirit wankain olsem yumi. Olsem na
    husat inap tambuim yumi long baptaisim ol long wara?”
  mih-NT: 'Tacuan ta i catyi ra Pedro: Sa i saa Tatyi Ii sii ñiyɨvɨ ya cuhva i saa
    ra sii maa yo. Ta vityi yoñi ra cua catyi vatyi ma cuu coo ndutya ñu.'
  qvh-NT: 'Saymi paywan aywag Israel runacunata Pedro nergan: “Nogansino paycunapis
    Santu Espirituta chasquicuycäyaptenga jucla paycunatapis bautizashun.”'
  kms-kms: “Asi Ququ Yuwon Ye beghi Juda kin nde nati ni kin pugrine muq ninde mune
    nati ni. Pugri bu muq beghi wute ren wuye pap kin te ningg Juda iri nari kin tiq
    segi.”
  agn-agn: “Pario ta, ang mga taw ang narin sindolan ka tang Ispirito Santo. Indi
    poiding maning ang indi ka maboniagan ong wi!”
  nhi-NT: 'Ihcuacon Pedro oquihtoh: —¿Aquih uilis quintzacuilis amo mamocuatequican
    ninqueh tocniuan, tla Dios yoquinmactih in Espíritu Santo sannoiuqui quemeh in
    tehuan?'
  ttc-NT: 'Ntons te Xhpe''y oxik tyoli'' ikxjani: «¿B''a''n petzun tzan tel qin gan
    tzan k''on tjaw si'' a'' kywi'' ja xjalni, aj ma''tx tzaj te Txew Dios kyajsik
    iktza''x qetz?»'
  dan-1931: 'Da svarede Peter: “Mon nogen kan formene disse Vandet; så de ikke skulde
    døbes, de, som dog havde fået den Helligånd lige så vel som vi?”'
  kwj-kwj: “Namoto apa dele hima uku wunu yasino tini minambwe nano? Mina. Hinde wowani,
    nundo nu tororo hinga wunu okwe Gotri Himamwale kipe ni wu tororo.”
  vie-OVCB: “Ai có thể từ chối làm báp-tem bằng nước cho những người này? Vì họ đã
    nhận lãnh Chúa Thánh Linh cũng như chúng ta.”
  kze-kze: Áánútu kwenamantá símakaintenta miwígwárá'á kwétimimba póta nombá peránááomba
    íma aambá aunónaumpo úwoi nombá peránááovo
  mpj-mpj: Piijalu-janampa wajarnu Jaapamartajiku, “Ngananyurra kulirninpa? Palyaya
    kalyungka ngaanpa jarrpaku? Yilta-jananya Mamamili Kuurti ngaanja jarrpangu, ngayunja-lanyaju
    julyju jarrpangu, palunyayuruya.”
  lbk-lbk: “Idwani ay chinawat chaton-a nan Ispirito Santo ay kag ken chatako, at
    ngen sa wad-ay mangipawa isnan mafonyakhancha isnan chanom?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro vyaajñ: ―¿Pa̱n tseꞌe du̱kayakjátup je̱tseꞌe ya̱
    jayu ña̱pé̱ttat? Ta̱ xa veꞌe je̱ Espíritu Santo tya̱ka je̱m jyaꞌvin ka̱jxmda,
    veꞌem ax joꞌn u̱u̱ꞌmda.'
  bzh-bzh: “Alam sënë deḳo Anon Vabuung nebë hil, om re rëḳ nanërin bël-ripeksën-yi
    in sir-a?”
  guj-2017: “આપણી માફક તેઓ પણ પવિત્ર આત્મા પામ્યા છે, તો તેઓને પાણીનું બાપ્તિસ્મા
    આપવાને કોણ મના કરી શકે?”
  jvn-NT: 'Rasul Pétrus terus ngomong: “Delokké déwé, wong-wong kuwi pada nampa Roh
