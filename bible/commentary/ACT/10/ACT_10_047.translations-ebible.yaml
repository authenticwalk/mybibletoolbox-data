  mti-mti: “Iyayapan mame mu Guwawa Iyakaisiyapama auya nu mina, bira da oma ane yoi
    tobotpe sira babataito den ape?”
  pad-NT: 'Hari. Pedroa bini''aha: —Ma''onahai Jahaki-ra agathanivini vani fori vanihaha
