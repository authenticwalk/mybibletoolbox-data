verse: ACT.010.011
translations:
  kpx-kpx: Lahoahoa kemo elehasege otogou dikolahage ogo mole baluga omokutialeu dobai
    lohonu.
  okv-H: amo uhu pe hirikenu bo peni vahai avo pekihi ta jigito humbuto vea.
  tbo-tbo: I gagalena ma yada i gunahoeya po ginouli mei lupulu baneina u aliyana
    hina wogo ma ina hopuhopu mai hau hipuli.
  mal-C: സ്വർഗം തുറന്നിരിക്കുന്നതും നാലുകോണും കെട്ടിയ വലിയ വിരിപോലെയുള്ള ഒരു പാത്രം
    ഭൂമിയിലേക്ക് ഇറങ്ങിവരുന്നതും അദ്ദേഹം കണ്ടു.
  grc-SR: καὶ θεωρεῖ τὸν οὐρανὸν ἀνεῳγμένον, καὶ καταβαῖνον ⸋ἐπ᾽ αὐτὸν⸌ σκεῦός τι
    ὡς ὀθόνην μεγάλην, τέσσαρσιν ἀρχαῖς ⸋2δεδεμένον, καὶ⸌ καθιέμενον ἐπὶ τῆς γῆς·
  bgc-bgc: अर उसनै देख्या, के अकास खुलग्या, अर एक बड्डी चाद्दर च्यारु कुणयां तै लटकदी
    होई, धरती की ओड़ उतरै सै।
  khz-khz: Ia na kupa evekala-pakato egitaato, gau ta rapuga kamuna vetaina, pipina
    kava vativati emarigowai ia genai, noowane gema tugu-rigoawai tanoparai.
  deu-TKW: und er schaute den Himmel offen, und ein Geräte herunterkommen wie eine
    große Leinwand, die an den vier Ecken herabgelassen ward auf die Erde.
  zsr-NT: Bléꞌinëꞌ nayálj luzxbá len ruhuö́tj ga zoëꞌ tu le nac ca lariꞌ guitsaꞌ zxön,
    nagaꞌ idáp laꞌa.
  lin-lin: Amonaki Likolo efungwami, mpe eloko moko lokola elamba monene basimba na
    basonge na yango minei ezali kokita na mabele.
  hns-NT: Oe dekhies kie aasmaan khoele hai aur koi koetjh djaise ek barka tjaddar
    tjaaro kona pakarke nietje oetaare hai.
  noa-E: sĩi edaujãata weeudʉ thʉnʉm oo athajim anʉm. Pedroou oowai mag edjã weeudʉ
    wëjöm eemua dĩesjö nem pheeugnaa khẽu jʉ̈kha sĩsidʉmta eeg jẽbjã gaai burr uraa
    ajim anʉm.
  eng-EMTV: And he saw heaven having been opened, and descending to him a certain
    vessel like a great sheet, having been bound at the four corners, and being let
    down upon the ground,
  mib-NT: Te ni jito de jeē núne andɨvɨ́. Te ni jito de nájnūhun ɨɨn sahma manta jité
    cáhnu te núhní jnáhan ndɨcúún punta, te ni cuun vēji nuū de.
  lif-NT2: हे़क्‍क्‍याङ् ताङ्‌साक्‍पे़न्‌हरे़बा कुइसिःक् खे़त्‍थोलाम् यम्‍बा तेःत्
    हे़क्‍तङ्‌बान् लिसि कुसुक्‍पो खेःङ्‌मनाबा थ्‍ये़र पत्‍छे़बा निःसु॥
  xnj-xnj: Awene kunani kwa Chapanga kudinduliwi na chindu ngati shuka yivaha yihuluswa
    pahi, kuni yikamuliwi pandi zoha mcheche za mulima.
  mmx-mmx: Neni ga ven laxalibet ga rem suang la lara lavanga ga si boro vana at laxalibet
    ga lok ngan lavattamon silok, mo lavanga ga ruuna lavanuet mesuluk la diga lox
    asi i uto xopok saparap ne Pita.
  cbr-NT: Iscë́xa naí panarabë́cëbë ca anuax chupa chaira, amácasa 'itánun aín rëbucamanu
    rabë́ 'imainun rabë́ oquin tëcërëcacë 'aish meu ubúacëxa.
  tee-NT: Lakts'ilh ju lact'iyan ni talhtek'a chai tak'alhtajulh tu'u' tachi lakatam
    k'ai pumpu'. Mak'astut'at'i ixch'inicanta. Tak'alhtaju tus lacat'un junta ixvi
    ju Pitalu'.
  eng-LSV: and he beholds Heaven opened, and a certain vessel descending to him, as
    a great sheet, bound at the four corners, and let down on the earth,
  cak-NT: Raja' xutzu' chi ri rocaj jakal, y chiri' nika-pe petenak anche'l jun nimalaj
    tziak, tz'amon ri quieji' rutza'n, y can k'alaj chi c'o anchique ri c'o-pe chupa.
    Y ri anche'l tziak ri' ekal nika-pe chech ri rech-ulef.
  pah-NT: '@see-verse:ACT.010.010'
  sja-NT: unuji pajã ewadaru. Madeepa ɨt'ariipa che wãji lienzok'a bɨ. Ma k'ɨ̃ chaa
    jɨ̃ beeji.
  xed-xed: Ka nghə tsi ta gunata luwa, ka saha sana skwi manda gatá gwada habuŋ lu
    ta wani ta wani, ka saha ta haɗik.
  mks-NT: Ta ña̱ na̱xini da quéa̱ na̱ndinu̱na̱ indiví já na̱nuu in jáhma̱ cáhnu tátu̱hun
    in sába̱na̱ ña̱ ndíco̱ ndíco̱mí ti̱to̱ ta núu a va̱xi ñuyíví yóho xíní da̱.
  gfk-S: Iga nes no mawe ga tapapos ma tike linge hoke ra tamat na mol di ga haruh
    hasur ie ta ira ihet na ngusno.
  bmu-bmu: Suepnöŋ aŋaŋiiga könde ketaŋi kun erök. Könde mi opo tuatŋi ketaŋaŋgö tandök
    ewö ahök. Garata yeŋön yuai miaŋgö waŋgömŋi 4 miaŋgöreŋ memba naŋgöbeak, miaŋgö
    tandök ewö gölmenöŋ erök.
  dgz-dgz: Me kiman watapen ao yaven amba yawat mega wanup baware da mini ginewa degede
    en memegamen aoma piupa visiwandini yaven.
  eng-GNV: And hee sawe heauen opened, and a certaine vessell come downe vnto him,
    as it had bene a great sheete, knit at the foure corners, and was let downe to
    the earth.
  zaa-NT: Bila'ni bi yálíá ỹiabara' nna huàdi' tè ttu lári' ỹíga' tappa esquina quì'į
    forma de ttu bédútí.
  eng-WEBSTER: 'And saw heaven opened, and a certain vessel descending to him, as
    it had been a great sheet knit at the four corners, and let down to the earth:'
  guh-guh: Pedro tane itaboxo penapatsijava. Nexata athëbëvetsica runaica irabetsica
    ayaipanaxaneto, besábanapanaxaneto. Bajarapapanaxaneto cuatro pamaëtotabeje namataenetsia
    upicëta. Bajarapacuenia yamaëya copatsica.
  bon-bon: dume te iitnige, puma cita ca yepä gwidape te gawe me täinige, lui babo
    daamledamle cäbletääpe pana ge; teeme fooa mutre ca siyinisi gawe me.
  nhw-BL: Huan quiitac tlapojtoc ilhuicac huan hualtemoc tlalchi se tlamantli sanijqui
    se hueyi yoyomitl ilpitoc najcac ipan iyecapa.
  mgw-mgw: Aakubweni kunani kuyu'gu'likwe na kili'be kati suka ngu'lu' kaiuluyilwa
    pai' ikamulilwe mumipembo yake nsese.
  swh-ONEN: Akaona mbingu zimefunguka na kitu kama nguo kubwa kikishushwa duniani
    kwa ncha zake nne.
  wbi-wbi: akavuvwene uvulanga vudindwike ni kyombo kikwika ni kinu kinge ndavule
    amenda amakome ghikwika pasi palihanga mumbale isamwene soni iine.
  bba-bba: U wɑ Gusunɔ wɔllɑ wukiɑrɑ mɑ beku te tɑ sɑ̃ɑre ɡɔ̃ɡɔ bɔkɔ tɑ sɑrɑmɑ, bɑ
    ten ɡoonu nnɛ dɛriɑ.
  eng-KJVCPB: 'and saw heaven opened, and a certain vessel descending unto him, as
    it had been a great sheet knit at the four corners, and let down to the earth:'
  kgk-NT: Ohexa ojekwaa pya'e yváy-gwi. Ohexa ogwejy tupa arigwa ramigwa. Tuvixa va'e
    voi. Irundy joapy joja reheve oipyhy joja imbogwejy-vy. Yvate-gwi yvy-py ombogwejy.
  waj-waj: Tooduu rikioo ngiau aapuuvo rusitia roo vuduu ivakidiri mminnaivo buruqa
    pinaivaa roosiima araiyauvaa kugunama utirayaama tuoo tuoo tuma mmataivau vairavai.
  cpy-cpy: Iñaakiro ashitaryaanaka inkite, rowayiitee-takiro oshiyawitawori antawo
    maathaantsi-mawo, othatoyitaka opatzi-mawoki.
  mpx-mpx: I kite labulabum i mwapwela ge bugul etega ana awa i ola kaliko mamanana
    hi pihikana buhuna esopali ge hi pakuki lowanem labulabumwa i laulau panayawiya.
  wbp-wbp: Yuruyururlaju nyanungurluju ngulaju nyangu yalkiri raa-parnkaja-kurra kankarlarra.
    Ngula-warnurluju nyiya mayi nyangu kankarlarra wawarda wiri-jarlu-piya, kujalpa
    kaninjarra-jarrinjarni yanu, kula-ngantalpa yapangku juturu-yirrarninja-yanu walya-kurra,
    kula-ngantalpa yapangku jirri-mardarninjarni yanu.
  luo-luo: Noneno polo koyawore, kendo ka gimoro machalo gi suka malach moyar iloro
    piny ka omake gi kondene angʼwen.
  nhe-NT: Huan quiitac tlapojtoc elhuicac huan hualtemoc tlalchi se tlamantli queja
    se hueyi yoyomitl ilpitoc najcac ipan iyajyacapa.
  aii-aii: ܚܙܹܐ ܠܹܗ ܫܡܲܝܵܐ ܦܬܝܼܚܬܵ‌ܐ، ܘܚܲܕ ܡܵܐܢܵܐ ܒܸܕܡܵܝܵܐ ܠܟܸܬܲܢ ܓܘܼܪܵܐ، ܐܣܝܼܪܵܐ
    ܒܐܲܪܒܲܥ ܩܘܼܪ̈ܢܝܼܵܬܹ‌ܐ ܘܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܠܐܲܪܥܵܐ.
  esk-NT: Qiñiġniġaa qiḷak aŋmaqługu sumimña atqaqiaqsiñiġaa atriqaqtuam ukił̣haaqpaktun
    niŋitauruatun nunamun sisamatigun iqirġuigun.
  msb-msb: Didi nakita niya na nag-abri an langit na may bagaʼn dako na habol na ginatunton
    pakinab-an.
  cpa-NT: Ca¹jái¹dsa rø²na¹² guiuh¹³ ŋi¹juǿi¹. Ma²siag² juu¹² huø¹ cøng² hi² jní²
    ju³lah jní² cøng² hmøah¹² juøh¹² ti³cogh¹² jø² quiún² quiuh¹³.
  dso-dso: ଏଦେ ଦେକା ! ଆକାସ୍‌ ଉଗାଡିଅଇଲାଟା ଆରି ଗଟେକ୍‌ ବଡ୍‌ ଚାଦର୍‌ ଚାରିକନେ ବାନ୍ଦିଅଇକରି
    ଦର୍‌ତନି ଉପ୍‌ରେ ଉତ୍‌ରି ଆଇବାଟା ଦେକ୍‌ଲା ।
  meu-meu: guba e itaia, e parara, bona ḡau ta, dabua bada-hereana na heto, daigunina
    hani vada e tua dobi;
  yva-NT: Naumo warae nsaneka umba ansune vasye manakoe inta no no naije maje no mine
    von, maisyare vatane inta wo ama mamarane raijar indamu wo ranyonaje wemaisy.
  dgc-dgc: Te koman i tagenép ti Pedro, a mineta na a binumukas i langet, sakay te
    koman i dikél a manta a iyétostos de ta lutaa, a te igut tu épat a iskina na.
  zpm-NT: Dios nozodiidznie me, tibaque zeeṉe goṉ me laa ti lar nroob ziad-zëëb zhan
    gbaa, nzhidoo gzatap nëza laaw bdziṉ lo me.
  hix-NT: Kahe yatahurmakanàrà yonyey hatà, tosenyetnàrà wyaro hatà. Womu ymo wyarono
    nàhtekon hatà. Atatxarakaxaho ymo nàhtekon hatà. Tasàsnye nàhtekon hatà. Yukryeka
    hona ro nàhtoy hatà, osenyetnàrà wyaro hatà.
  sim-sim: Or heyerik heven akayanga simu sutlara. Urik mbele las osmu takara. Oso
    waskowarmba laka hom nari sir. Sumbu sumbu yok li toloho li halashirik misambik
    takari sira.
  npi-ULB: तिनले आकास खुलेको र एउटा वस्तु पृथ्वीतिर खसिरहेको देखे जुन चारै कुनामा
    बाँधिएको एउटा ठुलो तन्‍नाजस्तो थियो ।
  cgc-cgc: Naan ta iya na panan-awan nakita din na langit an gabukas daw may gababa
    na paryo ta syal na lapad na may igot naan ta appat na pusod daw patunton naan
    ta basak.
  tim-tim: Himbim hâreakto aŋeloŋe wan siâ mâron humo tuŋguŋe biken biken hikom mem
    giâkom katbiâ hânân giep.
  yor-yor: Ó sì rí ọ̀run ṣí, ohun èlò kan si sọ̀kalẹ̀ bí gọgọwú ńlá, tí a ti igun
    mẹ́rẹ̀ẹ̀rin, sọ̀kalẹ̀ sí ilẹ̀.
  wos-wos: Hwae dé xé, nyir télaméndéka némafwi nukwa wur maki joo gayandéka. Gayandéka
    di nukwa wurna yétiyéti wambumbu hura di Pita rendénmbu husanda, héfaré.
  emp-NTPO: '@see-verse:ACT.010.010'
  eng-F35: and he saw the heaven opened and a container like a great sheet descending
    to him—it was tied at the four corners and was being let down to the earth—
  ind-ind: Dia melihat langit terbuka, dan ada sesuatu yang kelihatannya seperti selembar
    kain lebar yang tergantung pada keempat sudutnya. Benda itu diturunkan ke dekat
    Petrus.
  pes-OPCB: آسمان باز شد و چیزی شبیه سفره‌ای بزرگ به طرف زمین آمد که از چهار گوشه
    آویزان بود.
  mpt-mpt: abilimo amisalo betelanoa youme sume flanggete ulabe abilim ut danea sayo
    asuke asuke nao keno tebe gieibbua sa da e wafu wafu bliba daakesea temea
  ssx-ssx: Peliolo hata꞉ upama꞉ handeekepate oli ya akolopa꞉olu bao dapolo tiekema꞉
    handeke ale honiki nane tonkopu mina꞉ alu alu pea mea lopa꞉niaeyekeme.
  mkl-mkl: Í yɛ lelei Aɔ̃ í cĩ nɔ ɑcɔ nlɑ ɡɔ iyi ɑ̀ wɑɑ mu ɡontɑ mɛɛɛ wɑ kitɑ wɑ
    ilɛ.
  gaq-gaq: ମେଁ କେକେ ଜେ କିତଂଇନି ରଃୱେ ଲେଃକେ ଆରି ମୁଇଂ ମ୍ନା ତଗ୍‌ରିଆ ଅଁ କନ୍‍ ପାକାବାନ୍‍
    ଆୱେଜଙ୍ଗ୍‍ଚେ ମଞ୍ଚ୍‌ପୁର୍‌ ଆଡ଼ାତ୍ରାପାକା ରେଃସ ଡୁଂପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Saloy dooyettin, gita afila daaniyabay oyddu baggara oykettidi wodhdhishin
    I be7is.
  unx-unx: ଇନିଃ ସିର୍ମା ନିଜାକାନ୍‌ ଆଡଃ ଏନାଏତେ ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ଚାଦାର୍‌ ଲେକା ଉପୁନିୟା
    କଚାରେ ଡୁଙ୍ଗାକେଦ୍‌ତେ ଅତେ ଚେତାନ୍‌ତେ ଆଡ଼୍‌ଗୁଃତାନାଏ ନେଲ୍‌କେଦା ।
  gah-gah: Okulumá koló okago, netá makó lavolavo gizopa napa lohusi oake nagá alehá
    nene mikasigú ahelú okago nolimigo ánigamó.
  lcm-lcm: Na kala arai ani metekuku kala tavas na mangsikei a bil val vakup tavirimok
    kita pala ia si puat a nono na kipo atikok asiang ia taun a kuli rina.
  aer-aer: '@see-verse:ACT.010.010'
  qvc-NT: rikarqan syiluta kich'akaykaqta. Kanan anaqmandam kay pachaman ishkimurqan
    atun jirgashina, watadu ch'usku manyangunamanda.
  tgl-ULB: at nakita niyang bumukas ang langit at may isang sisidlan na bumababa mula
    sa langit, katulad ng isang malaking kumot na ipinababa sa lupa sa pamamagitan
    ng apat na mga sulok nito.
  cbs-NT: nai bepenmanakainai uianyan tadi ewapa kexema ja dabe inun dabe dexun tibi
    dispiwen nexabauna mai anu Pedro bebun buteaya
  xtm-NTPP: Te ja ni jini de ma kúu in sa'ma ka'nu ka'nu, te ka nu'ni tna'a ndi‑kuun
    nuu i ma, te ichi andivi ma ni kuun i vee i ichi nuu ñu'ú ya.
  nnq-nnq: Ngajibona mbengu jiwekuligwe ni kilebe andi ngobo jikikiyeka ngolongwa
    jakauluigwa pae kongo jikamuligwe mumalombola gakwe ncheche.
  bao-NT: Ʉmʉreco quejero ca pãa nʉcãro juti quejerore biiri quejero pairi quejero,
    tii quejero yaparire bapari taberi jiarica quejero yepa pee ca ñaañumu duwi dooro
    ĩaupi.
  san-ORI: ତତୋ ମେଘଦ୍ୱାରଂ ମୁକ୍ତଂ ଚତୁର୍ଭିଃ କୋଣୈ ର୍ଲମ୍ବିତଂ ବୃହଦ୍ୱସ୍ତ୍ରମିୱ କିଞ୍ଚନ ଭାଜନମ୍
    ଆକାଶାତ୍ ପୃଥିୱୀମ୍ ଅୱାରୋହତୀତି ଦୃଷ୍ଟୱାନ୍|
  rmn-rmn: Ов дикхелас пхутэрдэ булутя тай сар бугло басмас, саво фулелас опэр пху,
    пханло штарэ четендар.
  huv-NT: Quiaj taxom majaw atnej lejquiat a cielo. Tajaw aliüc imiün tiül cielo andüy
    wüx iüt atnej noic nadam püy, naoeloeleran oxing, tenguial aw tiüt.
  otn-NT: Bi̱ nu̱ ngue bá̱ xohra̱ c'amma̱hɛ̱ts'i̱. Bá̱ ca̱cua häi n'na ra̱ manta xa̱nnoho,
    bá̱ nthu̱t'i̱ yø ts'a̱t'i̱.
  nop-nop: kunum dilitombune molom diniŋ saŋiniŋ nemek haule batei dabugoŋ diki lufolufom
    gineŋ honekilitinit kameu fou kaguk.
  obo-NT: Na nokita rin no nopokesan kos langit, woy duwon id tuntun diyot morani
    rin no immat kesay no mowwag no id pinidbagkos dos tapad ibpit.
  kca-kca: пӑ ваттаԓән пел пўншаԋщәм турәм хӑр пӑ ԓўв хŏщайәԓ иԓ эсԓәщты мŏԓты пўт,
    ищи мӑтты ун сŏх, ԋӑԓ щуӈәԓ сӑхат йӑрман уԓԓа пӑ мўва иԓ эсәԓԓа;
  cak-ENT: Rija' xutz'et c'a que ri caj jakatajnük, y chila' c'a nka-vi-pe jun nimalüj
    cachi'el c'ul, ri ye tz'amalon ri caji' rutza'n. Y k'alüj que c'o ri petenük chupan,
    roma ch'okoch'ic banun. Y ri cachi'el c'ul rutz'amon-pe kajin chuvüch ri ruch'ulef.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤜᤖᤧᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤳᤌᤥᤗᤠᤶ ᤕᤶᤒᤠ ᤋᤣ᤺ᤳ ᤜᤧᤰᤋᤱᤒᤠᤴ ᤗᤡᤛᤡ ᤁᤢᤛᤢᤰᤐᤥ
