  kxv-kxv: ଲାକପୂରୁ ଦେପିଆ଼ହାମାନେ, ଇଞ୍ଜାଁ ଏ଼ନିକିଁ ର଼ ହିମ୍ବରିତି ସା଼ରି କନତା ଆସ୍‌ପି ଆ଼ହାନା
