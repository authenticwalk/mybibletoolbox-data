  tha-KJV: และได้​เห​็นท้องฟ้าแหวกออกเป็นช่อง มี​ภาชนะอย่างหนึ่งเหมือนผ้าผืนใหญ่ ผูกติ​ดก​ันทั้งสี่​มุ​มหย่อนลงมายังพื้นโลก
  por-BR-2018: E ele viu o céu aberto, e descia a ele um certo objeto, como um grande
