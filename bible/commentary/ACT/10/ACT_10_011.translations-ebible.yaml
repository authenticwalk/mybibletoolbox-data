  kan-OKCV: ಪರಲೋಕವು ತೆರೆಯಲಾಗಿ ನಾಲ್ಕು ಮೂಲೆಗಳನ್ನು ಹಿಡಿದ ದೊಡ್ಡ ಜೋಳಿಗೆಯಂತಿರುವ ಒಂದು ವಸ್ತುವು
