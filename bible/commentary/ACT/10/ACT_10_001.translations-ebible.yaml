  san-THA: 'ไกสริยานคร อิตาลิยาขฺยไสนฺยานฺตรฺคต: กรฺณีลิยนามา เสนาปติราสีตฺ'
  iws-iws: Inkam nwɨrɨn nu komii Sisaria hɨr nwowɨn, siir inɨgɨn Koniliaskɨn. Siya
