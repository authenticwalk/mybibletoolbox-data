  gdn-gdn: Tawana Sisaraiya rabineya ka piyara apunai mosi si ka Koneriyasi tawana
    Roumi were bau-wena ki ika tondawa. Piyara ragidai simaga tagubu ke ‘Itari Piyarai’
    mu dai ropani kawaya (100) mu kawaimaga ka eyo.
  nko-NT: Oyin ɔkʋ létsiá Kaesarea ɩnʋ, bʋtɛtɩ́ mʋ Konelio. Ogyi Romafɔ ɩsá akɔpʋ́
    ɔpasua kʋá bʋtɛtɩ́ mʋ́ Italia ɔhandɛ.
  bsn-NT: To bajiri Cesarea vãme cʉti macajʉre, Cornelio vãme cʉtigʉ ñañuju ĩ. Surara
    mesare coderã ʉjʉ ñañuju romano masʉ. Italia sitana surara ʉjʉ ñañuju ĩ. To bajiri
    cojomo cõro masa cõro ñarãre rotigʉ ñañuju ĩ.
  pib-NT: Susari rawanata satu jeji Kornelyo giwakatletachri, ksolaloteru gixolune
    solalone Gitalyanone chinkalune.
  wiv-wiv: Na taon kapou a Sisaria na kaka katiu hizana a Kornilius, na kepten kua
    e hada na 100 soldia kamahi. Ia e bukuna kabuna soldia kamahi kua e kohanga dia
    na soldia bukuni Itali.
  reg-reg: Aliga alio munu mulebhe mu musi gwa kaisaria, lisina lyae atogwaga Kornelio,
    aliga ali munu mukulu owe chise cha abhaitalia.
  mlh-mlh: Taoŋ tinaine Sisaria oo mamari siŋaŋ kotuine mo tinaine Kornilius goya.
    Iŋoji mamari kubu mobeine mo tinaine “Italire mamari kubu” mibuŋ, oo mamari ŋi
    100 yoŋore siŋaŋ goya.
  gof-ENT: ቂሳሪያን፥ «ፃሌ ኦላ ኣሳታ» ጌቴቲያ ኦላንቾታ ጊዶን ኢሲ ቆርኔሊዮሳ ጌቴቲያ ማቶ ሃላቃይ ዴዔስ።
  aau-aau: Uwr prueyn hokwe yier Sisaria mon lwak, hyo uru hokwe Kornilius. Hiykwe
    kepten prueyn, Rom mo aw-uwr 100 mo hakamay ma lwak hiy non. Hyo aw-uwr mokwe
    Itali mo aw-uwr ok me.
  tvk-tvk: E taon te hal Sesaria, ngan Rom tei da en xa hisen Konilias. Xi be vat
    tei na vanut moletin te vaeen xil xa lakes xil ni ‘mol‑Itali xil.’
  prf-NT: Nadid, tehud a essa lállaki taga-Cesarea a Cornelio en ngaran na. Essa siya
    a kapitan nen “Batalyon a Italiano” nen sundalu nen Romano hidi.
  auy-auy: Sísááríyaa-naopaꞌa moóráwigon-awiꞌa Kóníríyasi ména Rómufakemba sáwífaꞌa
    100 i-waasiyaꞌo káráwiyowi mérowasa miní-wáásí túwíꞌa Ítáári-i-waasiye sésa uwaná
  tbg-tbg: Sisariaini vaiinti vovano vaura. Vira autu Koniriasiva ˻viva kia Iutaa
    vaiinti vairaitiro,˼ viva Romeni vaiintivano vaiharo 100 iqoka vaiintiqaa raqiki
    vaumanta vi vaiintinavuka Itari vataihai anumantara ti, vikara Itarihainaaka iqoka
    vaiintive tura.
  hub-NT: Yaakat Cesareanam Italianmaya suntara apuri Cornelio naartin pujau.
  hmo-hmo: Tau ta ladana be Korenelio, Kaisarea hanua dekenai ia noho, ia be tuari
    biaguna, kapena ta, tuari orea ladana Italia dekenai.
  big-big: Ngabelak Sameriya meibekke yereng naragi yeikta Sisariya mei logo Sisariya
    yerengke pulogo yombu Yuda ono nak yeikta Konurus meibek, yolu logo pi Rom Ami
    ngai wale narikke ngaibek. Ngai pumokki yeikta Itali Ngaimek meimek logo pi puwiligi
    ngaibek.
  gux-G: O ja den ye Sesale dogu nni ke b yi o Koneya. O den tie Itali minteela kobiga
    yudaano.
  cnl-NT: Juɨɨ³ Cesarea jen³¹ jø̱n³ dsa³ jia'³ 'i³ xi̱i̱n³ Cornelio. Rɨ³løn³¹ juii²
    co̱o̱³ i³láan³ dsa³ 'láa³ 'i³ sɨ'²³te'²³ dsa³ 'láa³ Italia.
  zar-NT: Zoëʼ yödzö Cesarea tu bönniʼ lëʼ Cornelio, bönniʼ rinná béʼenëʼ tu gáyuʼë
    bönniʼ röjáquiëʼ gudil-la, nazíʼi lágaquiëʼ Bönniʼ Italia Röjáquiëʼ Gudil-la.
  kde-kde: Aneko ku Kaisaliya kúvele Mloma yumo uvanchema Konoliyo. Nang'e ávele nkulu
    wa likuwa lya matiyala va Chiloma myamoja lichichêmwa, “Likuwa lya Chiitaliya.”
  ata-ata: Itema vile muxolu ne Kaisalia ualasou lexe Kolunelio anu tila noxiꞌa ta
    mitema sou ꞌotoꞌoto. No nano no anu laꞌoluxaꞌa ilemo lexe ta mitema sou ꞌotoꞌoto
    noxiꞌa ta Itali.
  qvw-NT: Ñä Cesarea-lädu calu malcaćhümi yaćhala juc mana-Israel caśhta nuna Cornelio
    śhutiyu. Paymi chay malcaćhu Italia nishan batallunpa mandänin cala.
  nfa-nfa: Lodꞌo èèna, abhu komedhaa sordadꞌu Roma dhèu èci, ngara na Kornelis. Nèngu
    ne, komedhaa nèti sordadꞌu cangasu dhèu. Rèngu mai nèti kajꞌèu, nèti rai Italia,
    ka ra pea ètu kota Kaisarea.
  tnp-tnp: E taun Sisəriə, suah kəti əha ikɨn nərgɨn u Koniliəs. In iətəm Rom, kəni
    in iətəmi asoli rəha soldiə mɨn u ilah rəfin uan-hanrɨt. Kəni ilah kəutsɨpən e
    “Soldiə rəha Itali.”
  urd-urd: क़ैसरिया शहर में कुर्नेलियुस नाम एक शख़्स था। वह सौ फ़ौजियोंका सूबेदार
    था, जो अतालियानी कहलाती है।
  hot-hot: Anyô Lom te hamô Sisalia ba anêŋ athêŋ nena Konilias. Yani ma anyô vovak
    laik te ba hayabiŋ ŋê vovak ôdôŋ te hatôm 100 takatu ba êmô Lom iniŋ ŋê vovak
    kapô ba elam i nena Ŋê Vovak Itali.
  mqj-NT: Dio Kaisarea dengan mesa tau disanga Kornelius, ponggawana saratu' tantara
    disangai tantara Italia.
  rus-SYN: В Кесарии был некоторый муж, именем Корнилий, сотник из полка, называемого
    Италийским,
  mbh-mbh: Na toko omole ako i voth a Sisaria kene iion a Kornilius. Na ini mukalinga
    nge punongare or mule pa mule ako ini Romre. Na oa punonga avlung kene o apet
    i ve ini “Itali angare oa punonga avlung”.
  bdd-bdd: Ma ꞌasa Sisaliya ꞌoina ꞌaigeda loheya sanina Konilio ꞌimiyamiya, tauna
    meLoma toloꞌalehao ꞌadi baibaiwa handeledi ꞌadi tohanugeta, boda Itali ꞌoinega,
  cbt-NTPO: Sisariaquë a'na quëmapi ya'huërin. Cornirio itopiso'. Inaso' capitan.
    “Itariaro'sa'” itopiso sontaro huënton camairin.
  rmy-SERVI: Дэ Кесария сля мануш, савэ акхарэнас Корнилии, шэлякоро пхурэдэр, халавдэнгэрэ
    Италиякэрэ стидэмастар.
  srn-NT: 'Ini Sesarea wan man ben e libi di ben nen Kornelius. A ben de wan ofisiri
    fu a grupu srudati di den ben kari: A Grupu fu Italia.'
  cta-NT: Ndiꞌi̱ sca nu quiꞌyu nu naa Cornelio ca quichi̱ Cesarea; laca Cornelio capitán
    jiꞌi̱ sca latya nguꞌ sendaru nu nacui̱ nguꞌ chaꞌ latya Italiano laca nguꞌ.
  bqc-SIM: Gbɛ̃e ku Sezale, aà tↄ́n Kↄↄnɛi. Aàpi mɛ́ sosa gãli pↄ́ wì mɛ Itali
    sosa gbɛ̃ↄn basↄoↄ dↄaana ũ.
  tcz-CHONGTHU: Rome te sepai lamkai Cornelius atiu mikhat Caesarea ah ana chengin,
    ama chu Italia loi atiu sepai jalamkai ahi.
  mar-mar: कर्नेल्य नावाचा मनुष्य कैसरीयामध्ये राहत होता, तो इटलीक नावाच्या पलटणीत
    शताधिपती होता.
  snp-snp: Ena Sisalia numudo we ma nemo kuliya Koniliusi ya ne. Amo ya kimiwe mau
    naba minamo kulini Itali Mikalo Kimiwele, loti lamo yauti kimiwe wani hadeti (100)
    ya kiyabani we ne.
  isl-isl: Í Sesareu bjó rómverskur maður, Kornelíus, og var hann foringi yfir ítalskri
    hersveit.
  spy-NT: Kimii ꞉chiito ake *kiriinkēētaab Kayisareeya nyēē /kikēēkuurēē Kōrnēēlyō.
    Ki kāāntōōyiintēētaab lukēētaab booryēēt ꞉chiichi nyēbo lukēēt nyēē /kikēēkuurē
    kule Itaalya.
  xnn-xnn: Id Cesarea et wada nan esay am-ama ay baken Judio ay kangadan is Cornelio.
    Siya nan kapitan di sin-gasot ay sosoldado ay nagapo id Italia.
  mwe-mwe: Ku Kaishalia bhashinkupagwa bhandu bhamo bhashemwaga a Koloneli, bhakulungwa
    bha manjola bha shikundi shimo shashemwaga, “Shikundi sha Shiitalia.”
  tte-tte: Sisaliya koina Loma tomona yabo imiyamiya esana Konilio. Iya Loma ali tokaleya
    kali tobaguna yabo, ana tokaleyayao kali baibaiwa wan andeledi (100) iloinayagili.
    Na ana bodane bwaite ikalailimaya tokaleya bodanane lalakina luwali mena yo esana
    sipei Itali bodana. Siya tokaleya kaikaiweli.
  tcs-tcs: Orait. De wea Sizaria i bin gad wan sekan amiopisa, neim blo em Konilias.
    Em bin amikapten blo da Rezament blo Itali.
  hlt-THB: Kaiserea khaw awhkaw thlang pynoet, Kornelia ak mingnaak ce awm nawh, anih
    taw Italy qalkap zakhat ak ukkung na awm hy.
  soq-soq: Rom sorodia debama dea ebowa Konelias bola Sisaria bedewe wandie. Me Rom
    sorodiau uwa ebowa waia Italiwa oniamodie.
  qub-qub: Cesarea siudächömi Cornelio jutiyoj runa tiyaran. Paymi «Italia» jutiyoj
    batallun suldärucunapa capitannin caran.
  att-att: Á naggián ta Sesaria yù tolay nga ari Kudio nga mangngágan ta Kornelio.
    Aggina yù kapitán ta magatù nga suddálu nga taga Roma nga abbúnad da ta Kampo
    na Italia.
  bki-bki: Mo be bulukomeli dolu tai jo koyou ea tanobuku nei, napano siano Sisiria,
    a be toro na toru tai na be na tukamuano na kulo na mira nalo na vio Romo, naio
    joa vio na, naio siano Kornelias. Ana naio jom̃a bitikar taara tai na mira nalo,
    napano abokar toromomou takurano [100] na tomu nalo, a nalo abio kanano taara
    nei kanio “Taara Na Vio Italia.”
  bqp-bqp: Gbɛ̃ke kú Sizaria a tↄ́n Kↄnɛliu. Àkũmɛ soza gã̀ kũ òdi pi Itali gã̀
    gbɛ̃ zↄ̃kↄ̃ ũ.
  mcp-mcp: Ŋgwɔ́l múúd nyə á bə Sezarê nə jínə́ nə́ Kɔrʉnɛ̂y. Nyə á bə lúlúú ózɨmbɨ
    təd, kínda ózɨmbɨ ánʉ́nɨ́ dɨ́, kínda bwə́ á dʉ jɔ̂w nə́ «kínda Italî» yí.
  hat-hat: Nan lavil Sezare te gen yon nonm ki te rele Kònèy. Li te kaptenn yon batayon
    sòlda moun peyi Itali nan lame women an.
  npl-NT: Kan altepetl non itoka Cesarea ochantitoka se tlakatl non itoka Cornelio,
    ye kapita innawak se siento de soldadojteh non okintokayotiayah Italianos.
  bgg-bgg: Thiisa hà Khornelius beng pha bran jia Khaesarea hà um. Hanyie shii ne
    Roman arming regimen pha dumuii rone ho pha “Ji ne Ithalian Regimen ro.”
  eng-TCENT: Now there was a man in Caesarea named Cornelius, a centurion of what
    was called the Italian cohort.
  eng-BSB: At Caesarea there was a man named Cornelius, a centurion in what was called
    the Italian Regiment.
  cpu-NT: Tzimatsi Cesarea-ki aparoni shirampari paitachari Cornelio, iriitake ijevarite
    ovayiriite Roma-satzi ipaiyeetziri “Italia-satziite.”
  san-ASM: কৈসৰিযানগৰ ইতালিযাখ্যসৈন্যান্তৰ্গতঃ কৰ্ণীলিযনামা সেনাপতিৰাসীৎ
  tod-tod: Zunui ta ɠɛni Seezalee, daaseigi ga Kɔlenɛye, é ɠɛni salaʋusu ɓulu gila
    maazu, nii é zeɠeni Itali.
  tac-NT: Alé we'ká riógachi Sesarea anilichi asale bilé sontalo wa'lula, alué sontalo
    gapitani. Kornelio anilime nile alué rió. 'Lige usani siento sontalo nuleme nile
    alué sontalo gapitani. 'Lige alué we'ká sontalo suwábaga alé Italia anilichi paísichi
    mochígame nile.
  eng-WEBPB: Now there was a certain man in Caesarea, Cornelius by name, a centurion
    of what was called the Italian Regiment,
  gfk-H: Io, ma ga mon tiga tunatuna ma Kaisaria hinsana ne Konilias, a lualua ia
    tiga maar na tena hinarubu di kilam bia ira tena hinarubu ma Itali.
  viv-viv: Tu kaliva saꞋeyana Sisaliya againe gimiyami, ana egana Koniliyo, ada bana
    togiyomatana miLoma yadi ame adi yoꞋo saꞋeyana agaidiya, yoꞋo-nadi fafali ana
    egana Itali againe hiyemu.
  yao-yao: Ni jwapali mundu ku Kaisalia liina lyakwe che Konolio, chilongola jwa mpingo
    wa ŵangondo mia moja waukuŵilanjikwa “Mpingo wa Italia.”
  tgp-tgp: Atu Caesarea tamlohi matea, hijana Cornelius, enia captain mata tamlohi
    vuro mo lo kilau na vao tamlohi vuro mara Rome matea evira mo ngavulu sangavulu
    mo limarave,
  auc-NT: Tetadea näni quëwëñömö odömäno tontadoidi Itadiaidi näni änoncabo inte quëwengadänimpa.
    Ïninque tontadoidi tiëë ganca näni cabo tiëë ganca näni cabo ïñönänite adocabodäni
    capitäö tömengä ëmöwo Codönedio ëmongacäimpa.
  kbc-NT: Digoida manitaɡ̶a nigotaɡ̶a Cesaréia oninica ɡ̶oneleegiwa ane liboonaɡ̶adi
    Cornélio. Niɡ̶ini ɡ̶oneleegiwa one nigoloneegi niodaɡ̶awadi romaanotedi, niɡ̶ica
    lapo anoyatigi me “Italiano”.
  bmh-bmh: Du tub go Sisaria uzan dacaneun, gonugau wanib Kornilius. Kornilius go
    Rom agal malai dudu handret tutak agal gagaliag a gumaraneu du banou. Go malai
    dudu gue Itali emgasag ebuan.
  ctu-BL: Ya'an winic ti Cesarea, i c'aba' Cornelio. An ti' wenta Cornelio jo'c'al
    soldadojob i c'aba' Italiana.
  meq-meq: Ndo wuray ma gəma i Sezare, məzele ŋgay Korney. Neŋgeye na, bagwar i sidzew
    i Roma hay. Sidzew niye hay na, tə zalatay Sidzew i Itali hay.
  noa-H: P'öbör Cesarea hanʌm hee woun hãb sĩejim haajem, Cornelio ha t'ʌ̃r sim. Mag
    Corneliota soldaaun Italiapien heem chi capitán hajim haajem.
  alp-NT: Mokwai sae mpai kota Kaisarea eni nane Korneliuse, solalu utune esi elake.
    Esi koti eni solalu toini mere solalu toini Italia.
  san-VEL: kaisariyaanagara itaaliyaakhyasainyaantargata.h kar.niiliyanaamaa senaapatiraasiit
  kbq-kbq: Sisaria kumatera mago nera Koniliasi'e nehaza ne'mo, Italie hu'za nehaza
    100'a Romu Sondia vahete ugagota kva nera,
  kbh-kbh: Cesarea pueblents̈e inamna canÿe boyabása Cornelio ca uabainá; cha inamna
    chë Italiano ca uabaina soldadëngbe amëndayá.
  ron-LSB: În Cezareea era un om, Corneliu, centurion în ceea ce se numea regimentul
    italian,
  pon-pon: OL amen mi Jajarea ad a Korneliuj, me jaumaj en pwin en jaunpei eu, me
    ad a men Italien,
  nhe-BL: Huan itztoya ipan altepetl Cesarea se tlacatl tlen itoca eliyaya Cornelio
    tlen quinahuatiyaya se pamitl tlen cien soldados tlen itoca eliyaya Pamitl Italiano.
  sps-sps: Tana ngats fan iny Sesaria kaa non a mes a asangan ya Konilias, a tsoiny
    mumua tana isen a gum iny vainy puaan iny Roum, ito te koo rori na gum iny vainy
    puaan iny Itali.
  wnc-wnc: Aminu tapatu umana Konilias ngang iniking. Ita Sisaria yot gapmane yukut.
    Ita amak aminu Itali kep komune nana 100-dane tupan tapa dakngake yukut.
  bus-bus: Gbɛ̃kee kú Sizarea à tↄ́n Kↄnɛliu. Àmbe soza gãli kɛ̀ wè be Itali gãli
    gbɛ̃nsi ũ.
  gub-BL: Amo awa Koronew her ma'e a'e, Xezarez tawhu pe hekon a'e. Zauxiapekwer tetea'u
    Hom tawhu pe har wanuwihaw romo hekon a'e. Zauxiapekwer Itar ywy rehe har, i'i
    teko a'e zauxiapekwer wanupe wà.
  imo-imo: Rom kombu iye te Sisaria taunona molorumumunga imbimu Kornilius. Aku iyemuni
    Rom kombu ele iye ami 100 nokoromo iyemu. Aku ami iyemanga talapemunga imbimu
    Itali kombu ami iye talapemu.
  boj-boj: Sisaria qureq di tamo bei soqnej aqa ñam Kornilius. A Rom tamo. A qaja
    tamo naŋgo gate. A na qaja tamo 100 naŋgi taqatnjroqnej. Qaja tamo naŋgi di Itali
    sawa qaji.
  eng-DRA: And there was a certain man in Caesarea, named Cornelius, a centurion of
    that which is called the Italian band;
  knf-knf: Ñiinţ aloŋ i bajaaŋ bado Korneliyuŧ, awo ţfa du ubeeka wi Kayŧaraya, awo
    naweek i bangoli iñeen-week du pnŧuk pandu'aniiŋ Itali.
  san-KHM: កៃសរិយានគរ ឥតាលិយាខ្យសៃន្យាន្តគ៌តះ កណ៌ីលិយនាមា សេនាបតិរាសីត្
  arn-NT: Mülerkey kiñe wentru Sesarea waria mew Korneliu pingelu, kapitankülelu ti
    trokiñ soltaw mew Italia tuwünche pingelu.
  zas-NT: Luguiedx Cesarea gurej tijb bén brii laj Cornel. Laaman goc suldad gunabee
    tibcwaa ree suldad brii laj Italiano.
  ken-NT: Mmufú achí nyaka ɛtɔk Seséria, anɛ aka nnyɛ́n bɛ́ Kɔnéliɔs. Abhak mǔntí
    ɛ́ká batɛmɛ́ nɛnu Rom bɛsa bɛ́táy. Báré bhɨŋɨ ɛka ɛyɔ bɛ́ Ɛka Itália.
