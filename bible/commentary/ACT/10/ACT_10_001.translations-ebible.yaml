  kan-OKCV: ಕೈಸರೈಯದಲ್ಲಿ ಕೊರ್ನೇಲ್ಯ ಎಂಬುವನಿದ್ದನು. “ಇಟಲಿಯ ದಳ” ಎಂದು ಹೆಸರಿನ ದಳಕ್ಕೆ ಅವನು
