verse: ACT.010.001
translations:
  kpx-kpx: Sesalia o kemo malaha mole Lomae ame kosive baluga Koniliasi keu ua. Keu
    Italiae ame esemu kebia nalievema.
  okv-H: Roman embo ta army Captain vahai javo Cornelius amina Caesarea ta amita ae
    te meniundi te amita bande ta irari embomeni aingeto mihie
  tbo-tbo: U Sisaliya lawa gehouna gowana Koniliyasi i mamae. Tauna mi Itali hai gawiya
    kapenana gehouna.
  mal-C: കൈസര്യയിൽ കൊർന്നേല്യൊസ് എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു. അയാൾ “ഇറ്റാലിയൻ
    വ്യൂഹം” എന്നറിയപ്പെട്ടിരുന്ന സൈനികവിഭാഗത്തിൽ ശതാധിപനായിരുന്നു.
  grc-SR: Ἀνὴρ δέ τις ⸋ἦν⸌ ἐν Καισαρείᾳ ὀνόματι Κορνήλιος, ἑκατοντάρχης ἐκ σπείρης
    τῆς καλουμένης Ἰταλικῆς,
  bgc-bgc: कैसरिया नगर म्ह कुरनेलियुस नाम का एक माणस था, जो इतालियानी नामक पलटन का
    सूबेदार था।
  khz-khz: Talima ta arana Korenelio, ia Kaisarea vanuganai etaluwai. Ia Roma geria
    vetali talimara tinavuna (100) ekune-agirawai talimana. Ia na vetali goleana arana
    gekilagiawai “Itali geria Vetali Goleana” egita-tagorawai.
  deu-TKW: Ein Mann aber in Cäsarea, mit Namen Cornelius, Hauptmann bei der sogenannten
    italischen Cohorte,
  zsr-NT: Zoëꞌ Cesarea bönniꞌ lëꞌ Cornelio, nacuꞌë lu nëꞌë tu gayuꞌë bönniꞌ rjaquëꞌ
    gdil‑l, nazíꞌ laquëꞌ Bönniꞌ Italia Rjaquëꞌ Gdil‑l.
  lin-lin: Na Sezarea, ezalaki na moto moko oyo kombo na ye ezalaki « Kornei ; » azalaki
    mokonzi ya basoda oyo babengamaka « mampinga ya Itali. »
  hns-NT: Sesaarea sahar me ekgo Roma ke soerdjaatie ke barkwa rahat raha. Okar naam
    Kornelias raha. Okar nietje ek sau Ietaalia des ke soerdjaatie kaam karat raha.
  noa-E: Phöbör Cesarea anʉm ee woun ãb sĩejim aajem, Cornelio a thʉ̈r sim. Mag Corneliota
    soldaaun Italiapien eem chi capitán ajim aajem.
  eng-EMTV: Now there was a certain man in Caesarea named Cornelius, a centurion of
    what was called the Italian Regiment,
  mib-NT: Te ini ñuu Cesarea ni īyo ɨɨn tēe nání Cornelio, ni cuu de capitán grupo
    soldado jeē naní Italiano.
  lif-NT2: सिजरिया ये़क्‌यक्‍को कर्नालियस मिङ् के़वाःप्‍पा मनाधिक् वये़॥ खे़न् इतालिया
    मे़प्‍मनाबा रोमि तुरारे़न् थक्‍तुम्‍बा वये़रो॥
  xnj-xnj: Pamuji wa Kaisalia kwavili na mundu mmonga liina laki Kolineli, mwene avi
    mkulu wa manjolinjoli va chikundi chechikemelewa “Msambi wa Italia.”
  mmx-mmx: Lara laradi ga nemen to Sisaria laasen teren ne Konilias, neni laasesep
    at limixin esep boro Rom diga tong nedi do, “Limixin esep me Itali.”
  cbr-NT: Cesárea ëmanu ca uni achúshi, Cornelio cacë, 'iacëxa. A unix ca cien suntárucama,
    Itálica cacë, aín cushi 'iacëxa.
  tee-NT: Pus ix'alin pumatam lapanac amachaka' Cesarea ju Cornelio ixjuncan. Ju yuchi
    xa'ucxtin tam cientos taropajni ixjunita chai ju anuch taropajni Italiano ix'ajuncan.
  eng-LSV: And there was a certain man in Caesarea, by name Cornelius, a centurion
    from a cohort that is called Italian,
  cak-NT: Y ri pa tenemit Cesarea c'o jun achi Cornelio rubi'. Raja' jun capitán ri
    jec'o cien soldados pa ruk'a', y ri soldados ri' je richi ri grupo ri ni'ix aj-Italia
    chique.
  pah-NT: A'ea rupi Cornélio'ga rekoi cidade de Cesaréia pe. A'ereki ga pevo u soldados'g̃a
    nduvihavamo. Soldados'g̃a ko romanos'g̃a Itáliapeve'g̃a gwyrahugwive'g̃a onhimongyavo.
  sja-NT: Pedro Jope p'uurude bɨ misa, Cesarea p'uurude baji eperã t'ɨ̃jarapatap'edaa
    Cornelio. Mãgɨ́ Romadepema soldaorã batallondepema poro paji. Ma batallón t'ɨ̃jarapachida
    Italiadepema.
  xed-xed: Mamu sana mndu ta hgə lu ka Kwarney ma luwa Sezare. Tsatsi mali ta ghəŋa
    sana ghuɓa la sludza la Ruma ta hgə lu ka «ghuɓa la Italiya.»
  mks-NT: Ta ndaja coo na̱sahi̱in in da̱ta̱a naní Cornelio ñuu Cesarea cán. Ta mé
    Cornelio yóho cúú dá da̱ cómí chuun nu̱ú i̱ñu̱ ciento soldado. Ta mé táhndá soldado
    yóho naní a̱ Táhndá Italiano.
  gfk-S: Io, ma iga mon tike turadi tuma Kaisaria a hinsana ne Konilias, tike tamat
    na umri ie naramon tike tamat na matana ubane di kilam be no matana ubane me Itali.
  bmu-bmu: Taon qetŋi Sisaria miaŋgöreŋ suahö galöm kianŋi kun qetŋi Kornilius malök.
    Yaŋön yarö kambu bahöŋi kun qetŋi “Italigö yarö kambu” qetkeri, miaŋgöreŋ yarö
    azi 100 yeŋgö galömŋina malök.
  dgz-dgz: Pa Sisaria gapan ap mepe apan da yaua Konilias iniwandin. Me Rom ita nagirewa
    arita mugawa at Italia gapan.
  eng-GNV: Futhermore there was a certaine man in Cesarea called Cornelius, a captaine
    of the band called the Italian band,
  zaa-NT: Gùdua ttu nubeyu' le' yetsi Cesarea láą Cornelio, uccuą capitán qui' gayua'
    ca soldado qui' ejército italiano.
  eng-WEBSTER: There was a certain man in Cesarea, called Cornelius, a centurion of
    the band called the Italian band ,
  guh-guh: Cesarea tomarata ponapona Corneliovënënë. Apo judíonë. Bajaraponë Italia
    nacuaverena pepatsivi vajabitsaëvi pijacapitán.
  bon-bon: Puga ge Kesarea cewe je yepä biname ngii Koroneliyo lui ge mope biname
    Rooma cubu biname bime yepä sange tääpume. Pui sange ne yaainusi ‘Italiya Sange’
    ca.
  nhw-BL: Huan itztoya ipan altepetl Cesarea se tlacatl catli itoca Cornelio catli
    quinahuatiyaya se pamitl tlen cien soldados catli itoca eliyaya Pamitl Italiano.
  mgw-mgw: Kwaai na mundu yumo ywangali Nnyahudi akwo ku Kaisalia ywakemelwage Koloneli
    mpi'ndo ywa kipi'nga simo sa yesi sakikemelwa “Kipi'nga sa Italia.”
  swh-ONEN: Katika mji wa Kaisaria palikuwa na mtu jina lake Kornelio, ambaye alikuwa
    jemadari wa kile kilichojulikana kama kikosi cha Kiitalia.
  wbi-wbi: Kwalyale umunhu jumonga muliaja ilya kaisaria, ilitavua lya mwene atambuluughwa
    Kornelio, alyale mbaha ghwa ipugha ikya va Kiitalia.
  bba-bba: Tɑbu sunɔ ɡoo u wɑ̃ɑ Sesɑreɔ tɑbu kowobun wuuru sɔɔ te bɑ rɑ nɛɛ Itɑliɡiru,
    win yĩsirɑ Kɔɔnɛru.
  eng-KJVCPB: There was a certain man in Cesarea called Cornelius, a centurion of
    the band called the Italian band,
  kgk-NT: Oĩ va'ekwe Cesaréia tetã-my capitão héry va'e Cornélio judeu e'ỹ va'e. Cem
    soldado ruvixa va'e. Gwĩ va'e soldado kwéry Itália yvy pygwa.
  waj-waj: Vaidi voovoono yoosinna Kaisariaa varuuvaa nnutuuvo Koneriiva kaayau (100)
    rapira vaidi Rooma varuuya kieetavai variravai. Vaidi rapiraiya nnutuuvo Itariaa
    vaidi rapiraiyavee.
  cpy-cpy: Eenitatsi Cesarea-ki apaani atziri iitachari Cornelio, riitaki reewarite
    rowayirite wirakocha iiteetziri “Italia-jatzi.”
  mpx-mpx: Gagama Loma etega i miminaa Sisaliya alana Koniliyo, iya Loma wali tolohaveyan
    ali gewi elulu bwagabwaga (100) wali tohouwa, heliya hi miminaa tolohaveyan ali
    boda bwabwatana etega gamwanaa alana hi ba, “Bolo hi neem Itali.”
  wbp-wbp: Jintalpa nyinaja kirri-karirla Jijariyarla wati yirdi Kurniliya, ngulajulpa
    nyinaja Ruumu-wardingki wiri yurrkunyukungarduyu, ngulajulpa-jana wiri-nyayirni
    nyinaja kamparrurla nyanungu-nyanguku 100-palaku yurrkunyu-patu-kariyi-nyanuku.
    Nyanungurraju yurrkunyu-patu, ngulajulpalu-jana yirdi-manu ‘Yitili-wardingki Yurrkunyu’.
  luo-luo: Ne nitie jatend jolweny moro e dala mar Kaisaria mane nyinge Kornelio.
    Ngʼatni norito oganda lweny moro mar jo-Rumi miluongo ni Oganda Italia.
  nhe-NT: Huan itztoya ipan altepetl Cesarea se tlacatl tlen itoca eliyaya Cornelio
    tlen quinahuatiyaya se pamitl tlen cien soldados tlen itoca eliyaya Pamitl Italiano.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܓܵܘ ܩܹܣܲܪܝܵܐ ܫܸܡܹܗ ܩܘܼܪܢܹܠܝܼܘܿܣ، ܪܲܒ ܡܵܐܐ ܕܣܝܼܥܬܵ‌ܐ
    ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܣܝܼܥܬܵ‌ܐ ܕܐܝܼܛܵܠܝܼܵܐ.
  esk-NT: Tavra Caesarea-mi aŋutiqaġniqsuq atiliŋmik Cornelius-mik aŋalatchipḷuni
    tallimakipianik aŋuyyiuqtinik. Taapkuali aŋuyyiuqtit aggiġñiqsuat Italy-miñ.
  msb-msb: Kasadto, didto sa Cesarea, may namumuno san mga suldados na Italyano, na
    an ngaran Cornelio.
  cpa-NT: Mi³guǿ¹³ jan² dsa² tsen² Cornelio jøa³juøi² Cesarea, dsa² lán¹² juu¹³ hlég²
    quián¹² cu²tséh¹ hlég² tsen² Italiano.
  dso-dso: କାଇସରିଆ ଅନି କର୍‌ନିଲିଅ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ରଇଲା । ସେ, ଇଟାଲି ଅନି ଆଇବା ଗଟେକ୍‌
    ବଡ୍‌ ଦଲର୍‌ ରମିୟ ସନିଅମନର୍‌, ନେତା ରଇଲା ।
  meu-meu: Tau ta ladana na Korenelio, Kaisarea ai e nohova, Italia taudia edia tuari
    oreana biaguna.
  yva-NT: Nait akari Roma inta apa tame mirati Kornelius, opamo pemerinta Roma po
    apatimu indamu be akarive Naito Italia mansai no munijo Kaisarea.
  dgc-dgc: Nadid, ta Sesarea éy te esa a sundalu a éwan Judeo, a ti Kornelio i ngahen
    naa. Kapitan siya na gurupu na sundalu a Italiyano.
  zpm-NT: Guiedz Cesarea, ga no ti meṉ lë Cornel, rnabey me lo ti partid meṉguiib
    lë partid Italian.
  hix-NT: Sesaryeya ho nehxakon hatà, horykomo. Kohneryu rma noro hatà. Homayana rma
    mok nehxakon hatà, Xuknewyanahnà rma hatà. Arymano ynye ro komo yohà rma mok nehxakon
    hatà, 100 komo yohà rma hatà. Etaryayana komo ryhe moxamo, arymano ynye ro komo,
    katxho kukuru kom me nehxatxkon hatà, Kohneryu mryenon komo.
  sim-sim: Ma lar yanga Sisariak lindari ri. Hi orhi Kornilius oria. Or Romik fehe
    kepten oria. Awun undari ma 100 orhi siyok li sihi awun undari lira. Awun undari
    ma ondo, �Italik fehe awun unda ma� karem li ushandari ma lira.
  npi-ULB: कैसरिया सहरमा कर्नेलियस नाउँका एक जना मानिस थिए जो इटालिया नामक पल्टनका
    कप्‍तान थिए ।
  cgc-cgc: May mama naan ta syudad Cesarea na ngaran din Cornelio. Kanen an upisyal
    ta mga sundalo ta gubirno ta Roma na naan ta batalyon na paumaw Batalyon Italyano.
  tim-tim: Kaisarea kepian luâk siâ malep kotŋe Konelio Italiagât tembe loko yeŋgât
    damun kautŋe malep.
  yor-yor: Ọkùnrin kan sì wà ni Kesarea ti a ń pè ní Korneliu, balógun ọ̀rún ti ẹgbẹ́
    ọmọ-ogun tí a ń pè ni Itali.
  wos-wos: Du nak déka xi Kornilius dé re Sisariambu. Dé Romna du dé. Dé Judana du
    yingafwe. Dé 100 Romna xi warekwa duna dé néma du re. Déka duka di wa, “Italina
    xi warekwa du di.” Wungi di wa.
  emp-NTPO: Cesarea purud̶e Cornelioda b̶asia. Idjira Italia druad̶ebema sordaorã
    boro basía.
  eng-F35: Now there was a certain man in Caesarea named Cornelius, a centurion of
    what was called the Italian Regiment,
  ind-ind: Di kota Kaisarea, ada seorang komandan kompi Romawi bernama Kornelius.
    Dia memimpin seratus anggota tentara yang disebut Batalion Italia.
  pes-OPCB: در شهر قیصریه افسری رومی زندگی می‌کرد به نام کُرنیلیوس، که فرماندهٔ هنگی
    بود معروف به «هنگ ایتالیایی».
  mpt-mpt: Naka make niniino Koniliase Lom bibo awa genalin nakai komokobe. E Sisalia
    bib ye bianea awa genalin naka homoni 100 i kima binabe biotabe. Awa genalin naka
    eli niniino Itali awa genalinobe.
  ssx-ssx: Mo Sesatia da nane ami opisa hali homeke hayekeme. Ipika꞉ bikita꞉ Koniliesie.
    Ipikana꞉ma꞉ta꞉ mo ami haliweki 100 handeteke hayekeme. Koto somema꞉ handeteke
    hayeke ami tapakena꞉ bikita꞉ Ideli tapakee.
  mkl-mkl: Inɛ ɡɔ í wɑ Sezɑree, ɑ̀ yɑ kpoo Kɔɔnɛi. Nŋui wɑ jɛ inɛ nɡboi wuɑi sooɡe
    ɡɔ ŋɑ iyi ɑ̀ yɑ kpe Inɛi Itɑli ŋɑ.
  gaq-gaq: କାଇସରିୟା ନଗର୍‍ନ୍ନିଆ କର୍ଣ୍ଣୀଲିୟ ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ ଲେଃଗେ ମେଁ ଇଟାଲୀୟ ମ୍ନିକ୍ନେ
    ରୋମୀୟ ସନ୍ୟଦଲ୍‍ନେ ମୁଇଂ ସେନାପତି ଲେଃଗେ ।
  gof-RNT: Qisaariyan, “Xaale ola asata” geetettiya olanchchota giddon issi Qornneliyoosa
    geetettiya mato halaqay de7ees.
  unx-unx: କାଇସରିୟା ନାଗାର୍‌ରେ କର୍ଣ୍ଣଲିୟ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ତାଇକେନାଏ, ଇନିଃ “ଇଟାଲିରେନ୍‌
    ପାଲ୍‌ଟାନ୍‌” ନୁତୁମଃତାନ୍‌ ରୋମାନ୍‌ ପାଲ୍‍ଟାନ୍‍କଆଃ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଆଗୁଆଇ ତାଇକେନାଏ
    ।
  gah-gah: Sisalia numutoka ami vetini gizapa ve makó minamó, agulizá Koneliasí. Eza
    Italia mikasigutí ami ve 100 keí gizapa véini minamó.
  lcm-lcm: Au, katapo atogon a mangsikei a igenen katapo ago e Kaisareia kana asan
    ta Kornelio. Katapo tu ainoai ani mangsikei a kuvkuvulan i visvis, kipo kin ia
    ta kuvkuvulan i Italia.
  aer-aer: Apmere Caesarea ikwerele anetyarte artwe Cornelius arritnye. Re akngerrepate
    aneke thultye atningkeke, re thultye 100-pele anthurre arntarnte-aretyarte. Thultye
    nhenhe areye akenhe aneke apmere Italy arritnye-ngentyele-arle.
  qvc-NT: Sesarya llaqtapim tiyaq suq runa Kurnilyu shutiq. Paymi achka rrumanu suldadukunapa
    kamachikuqnin karqan. Paypa trupanmi Italyanu Trupa shutiq.
  tgl-ULB: Ngayon may isang tao sa lungsod ng Cesarea, na nagngangalang Cornelio,
    isang senturiong tinawag na hukbong Italyano.
  cbs-NT: Cesarea maewan anuxun Romano capitán jawen kena Cornelio inikidi mia yuinun
    ninkawe. Jawen 100 soldadobu xukuaya jatu kenamisbudan, Italiano wamisbu
  xtm-NTPP: Ñuu Cesarea ma iyo in tee nani Cornelio, te tátnuni de nuu in jichi soldado
    ka xnani i Italiano.
  nnq-nnq: Kukiba na mundu jumwe ku Kaisalia ojwakemigwa Konelio, nkolongwa jwa kikuta
    cha manjolinjoli chuku Loma kikemigwa, “Kikuta cha manjolinjoli guku Italia.”
  bao-NT: Cesarea macãre niiupi jĩcʉ̃, cien niirã uwamarã ʉpʉ, uwamarã cʉ̃ja ca niiri
    tabe Italiano ca wãme cʉtiri tabe mena ca padegʉ Cornelio ca wãme cʉtigʉ.
  san-ORI: କୈସରିଯାନଗର ଇତାଲିଯାଖ୍ୟସୈନ୍ୟାନ୍ତର୍ଗତଃ କର୍ଣୀଲିଯନାମା ସେନାପତିରାସୀତ୍
  rmn-rmn: Андэ Кесария сас мануш, саво бучёлас Карнилий, баро опэр шэлэ манушэндэ,
    андар кагорти, саво пхиравэл нав Италийский.
  huv-NT: Altiül cambaj Cesarea nop naxey nenüt Cornelio, minatang noic ajlüy soldados
    nasoic Italiana.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Cesarea, mi̱ 'bʉp'ʉ n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱
    Nɛyo. Ma̱rá̱ capita na̱ ra̱ n'yohʉ na̱, rá̱ hmu̱ n'na 'bʉi yø soldado ni̱ hu̱
    ngue ra̱ Italiano.
  nop-nop: Sisaliya uŋoŋ me niŋ hatiluguk wou Koniliyas, adi Loma mikme bop wohik
    Itali Mikme yeniyagiŋ’walaŋ talitimeŋ.
  obo-NT: Na riyot bonuwa to Cesarea, duwon sokkad no minuvu nod ngoranan ki Cornelio.
    Kopitan sikandin to mgo sundau nod ngoranan to Batalyon to Italia.
  kca-kca: Кесария вошән и ху ус, нэмәԓ Корнилий, Италийский когорта кўт эԓты уԓты
    сот ԉаԉ йох куща,
  cak-ENT: Y pa tinamit rubini'an Cesarea c'o c'a jun achi rubini'an Cornelio, y rija'
    jun Capitán. Yec'o c'a jun ciento soldados pa ruk'a', y ri molaj soldados ri'
    ye richin ri molaj soldados ri aj-Italia nbix cheque.
  lif-NT: ᤛᤡᤈᤖᤡᤕᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤷᤏᤠᤗᤡᤕᤛ ᤔᤡᤱ ᤁᤧᤘᤠ᤺ᤵᤐᤠ ᤔᤏᤠᤎᤡᤰ ᤘᤕᤧ॥ ᤂᤧᤴ ᤀᤡᤋᤠᤗᤡᤕᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ
    ᤖᤥᤔᤡ ᤋᤢᤖᤠᤖᤧᤴ ᤌᤰᤋᤢᤶᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De inī ciudad Cesarea íyó iin tēe nání Cornelio, de cúu dē iin capitán grupo
    soldado jā nání Italiano.
