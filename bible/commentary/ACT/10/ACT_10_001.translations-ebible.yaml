  pes-OPV: و در قیصریه مردی کرنیلیوس نام بود، یوزباشی فوجی که به ایطالیانی مشهوراست.
  ron-1924: Ын Чезарея ера ун ом ку нумеле Корнелиу, суташ дин чата де осташь нумитэ
