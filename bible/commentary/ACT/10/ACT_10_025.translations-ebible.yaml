    ing khuksym pehy.
  soq-soq: Pita Konelias duwe odedio me du moape nosene Pita wawa bumpe itulene auwadewasasan.
  qub-qub: Pedro chayaptin Cornelioga llojshiran jamachinanpaj. Nircur Pedrupa ñaupanman
    gongurpacuran adurananpaj.
  att-att: Á tappì di Eduru ta bale ni Kornelio, minay si Kornelio jiminápun nira,
    á namalittúkak ta arubáng ni Eduru nga makimoray kuna.
  bki-bki: Telikiti napano Pitere binimei boru ea Kornelias kunuano, Kornelias binimei
    biviuo naio, mijoru ea jaano jibe ka naio milotu kanio.
  bqp-bqp: Kũ Pita gɛ̃̀ ↄnn, akũ Kↄnɛliu gɛ̀ɛ à dàalɛ à kùtɛ a arɛ.
  mcp-mcp: Ja Pyɛ̂r nyə á bə nə a zə́ nyíi njɔ́w yí, Kɔrʉnɛ̂y nyə á lɛɛlʉ́ kə səl
    nyə́mɛ́fwó shí, kúdɔw Pyɛ̂r shí məkuú nyə yə gúmə́.
  hat-hat: Pyè fè sa pou l' antre, Kònèy kouri vin devan l', li lage kò l' nan pye
    l', li bese tèt li byen ba devan li.
  npl-NT: Ijkuak Pedro okalakito, Cornelio okiski okinselito kan kaltentli iwa san
    nima owalmotlankuáketski iyakapa para kiweyiliskia.
  bgg-bgg: Phithar è bucho khud pha rekramuii shii Khornelius è wuii ne khung ne ai
    lai moe shii bam.
  eng-TCENT: When Peter entered the house, Cornelius met him, fell at his feet, and
    worshiped him.
  eng-BSB: As Peter was about to enter, Cornelius met him and fell at his feet to
    worship him.
  cpu-NT: Jareetapaakara Pedro pankotsiki, ishitovashitanakeri Cornelio, jotyeerovashitavakari,
    iriñaapinkathatavakerimi.
  san-ASM: পিতৰে গৃহ উপস্থিতে কৰ্ণীলিযস্তং সাক্ষাৎকৃত্য চৰণযোঃ পতিৎৱা প্ৰাণমৎ|
  tod-tod: Siɛgi zu Piyɛlɛ lɛɛni la pɛlɛi wu, Kɔlenɛye daaɠomini, é loo kɔɠɔwu, é
    nɔkɔ bu.
  tac-NT: Napu'lige alué Pegro alé sébachi, yati ma'chínale alé galírale alué Kornelio
    alué Pegro najtepamia. 'Lige alué Kornelio alué Pegro najtépaga, 'lige chojkóbisiga
    chukíbale alé bajchabeka. Ala'sile alué rió Kornelio, pe Onorúgame neraga etele
    alué Pegro.
  eng-WEBPB: When Peter entered, Cornelius met him, fell down at his feet, and worshipped
    him.
  gfk-H: Ing Pita ga hanan laka tano hala, Konilias ga haan tultul ia gaam puka taar
    ta ira kaki Pita ma ra tamat na urur.
  viv-viv: Au bana Fita gidaluku ma Koniliyo bana againe giꞋela giꞋiboꞋula-moꞋa be
    ginahawadavadavana.
  yao-yao: Nipele che Petulo paŵajinjilaga nkati, che Konolio ŵakopweche paasa kukwachingamila,
    ŵatindiŵele paujo pa che Petulo ni kwakotamila.
  tgp-tgp: Peter mara mo unu, Cornelius mo tapaia, mo jovi sivo na palona ale mo lotua.
  auc-NT: Ïninque Pegodo ïñömö oncönë pö guiicæ cæyongä Codönedio wæætë oncodo tao
    bee tëninque, Æ, bitö Wængonguï anquedo ïnömi ïmipa, ante baï cædinque ædæ wæænte
    Pegodo önöwa gäänë guidömëmæ̈ ñongængä.
  kbc-NT: Igaanaɡ̶a icotio Pedro odaa naɡ̶a domaɡ̶a dakatiwece ijo diimigi, odaa Cornélio
    ja dakapetege, ja dakagitini lodoe Pedro me domaɡ̶a doɡ̶eteta.
  bmh-bmh: Gumei daren, Pita go Kornilius nugau zau zuna, Kornilius nug beteimai,
    Pita wanib wag murabun taubib weun.
  ctu-BL: Che' bʌ tsa' ochi Pedro ti otot, tsa' tili Cornelio i taj. Cornelio tsi'
    ñocchoco i bʌ ti' tojel. Tsa' caji i ch'ujutesan.
  meq-meq: Ahəl nakə tə ndisl, Piyer faya ta fələkwiye a gay i Korney aye na, Korney
    a yaw ka təv tay. A guɗuk ka dala kame i Piyer ta məɗəslay ha gər.
  noa-H: Mag Pedro barbaimaawai Cornelioou hi k'ĩirp'ee dawag höbërwi hi bʌ̈k'ʌrr
    jĩepöröu p'õbk'abaimajim haajem, Hẽwandamagamjö jëwaag.
  alp-NT: Kena Petruse ikusu lumare, Korneliuse isapai, itatu me eni lelale kai iisike
    Petruse.
  san-VEL: pitare g.rha upasthite kar.niiliyasta.m saak.saatk.rtya cara.nayo.h patitvaa
    praa.namat|
  kbq-kbq: Pita'a noma'afi e'fregeno'a, Koniliasi'a negeno, agafi rena omereno mono
    hunte'ne.
  kbh-kbh: Pedro tojánashjango ora, Cornelio tojánbocna jajébenguama y chabe shecuats̈ents̈e
    yojoshëntsaments̈iye cha jadórama.
  ron-LSB: Când a intrat Petru, Corneliu l-a întâmpinat, a căzut la picioarele lui
    și i s-a închinat.
  pon-pon: A Petruj lao pedelon on, Korneliuj ap tu on i o pupedi on ni aluwilu a
    o kaudok on i.
  nhe-BL: Huan quema Pedro ajsito, Cornelio quinamijqui huan motlancuaquetzqui iicxitla
    para quihueyichihuas.
  sps-sps: Pita tanik iny sof naa non gagon, Konilias tainytainy towa, ya fatukun
    to matan e Pita pon iny ma faatouf ya.
  wnc-wnc: Kayuwawa Pitata kuku yoan kopnangge tasiwan Koniliasda epuke muna puke
    kaine pimake Pitae umana Anututane binga yatangenakut.
  bus-bus: Kɛ̀ Pita gɛ̃̀ ua, ben Kↄnɛliu gàa à dààlɛ à kùɛ à aɛzĩ.
  gub-BL: Uhem Pet hàpuz me wà. Heixe etea'i mehe Koronew uwàxi oho. U'ar ipy huwake.
    Wapyk upenàràg rehe huwa rupi.
  imo-imo: Pita kano ulkena tukundo pumbei purumu kinye Kornilius omba yunge kimbo
    puluna tamalu pepa yunge imbi nimbe pala mundupe kapi nimu.
  boj-boj: Onaqa Pita a gilsiqa Kornilius aqa talq di brantej. Brantosiqa tal gogetonaqa
    Kornilius a bosiqa Pita aqa siŋgaq di siŋga pulutosiqa a biŋiyej.
  eng-DRA: And it came to pass, that when Peter was come in, Cornelius came to meet
    him, Cornelius came to meet him, and falling at his feet adored.
  knf-knf: Wi Ŧimoŋ Piyeer abanuŋ ţi katoh, Korneliyuŧ kë aşë naţa ţi dko mënţ aya
    ayit na a, ajot ţi ihoţul, adëmana.
  san-KHM: បិតរេ គ្ឫហ ឧបស្ថិតេ កណ៌ីលិយស្តំ សាក្ឞាត្ក្ឫត្យ ចរណយោះ បតិត្វា ប្រាណមត៑។
  arn-NT: Feymew Pedro puwlu tati ruka mew, Korneliu llowpaeyew, fey lukutuy ñi llellipuafiel
    ta Pedro.
  zas-NT: Chi bidxin Bëd lidx Cornel, laa brii gajc Cornel bigchaaglojman laaman,
    dxel bazuxibaman loj Bëd persi gojpaman laaman respejt.
  ken-NT: Nɛchwe Píta áchwe anywɔ́p, Kɔnéliɔs akwɛ́n yi bɛkak, abho bɛ́chyɛ yí
    kɛnókó.
