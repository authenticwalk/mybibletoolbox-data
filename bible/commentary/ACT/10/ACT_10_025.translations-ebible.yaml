  heb-LB: כשנכנס פטרוס אל הבית נפל קורנליוס על ברכיו והשתחווה לו.
  caf-NT: Soo Peter bukoo ts'ih tezya hoh Cornelius yududezya 'ink'ez yubut nacháneti.
  mio-NT: Sa queta ra Pedro chi ra ta ra, ta quihin cuenda ra Cornelio chi ra. Chahnu
    chiti ra iti nuun ra Pedro can, [vati sacahnu ra chi ra,]
  srq-NT: Pedro que ngasẽ oso Cornelio chuchúaa ra. Cornelio que oo erese ra. Aquere
    que ngoi ngũíã ndese ñee ñee ee ra. Ibatenda Pedro riqui reĩ nguiã Cornelio je.
  kje-NT: Petrus rakan nika makan ne, Kornelius lan rawa yawa la lariyale.
  gaz-gaz: Akkuma Phexros mana seeneen Qorneelewoos isa simatee isaaf sagaduuf jedhee
    miilla isaa irratti kufe.
  kud-kud: Na Pita imahalava vadai na Koniliyosi imahalavama Pita mehenai ibe'u dobi
    na ipwagogo.
  urb-NT: Hok pe Petu ixe tate rahã, ixoty Kone oho. Pe, Petu py koty a'e jumumbe
    jumumbe oho. Ipynarãi pe a'e wapyk uĩ tĩ. (Aja ipy'a moĩ moĩ ta tipe.)
  fra-LSG: Lorsque Pierre entra, Corneille, qui était allé au-devant de lui, tomba
    à ses pieds et se prosterna.
  san-HK: pitare gRha upasthite karNIliyastaM sAkSAtkRtya caraNayoH patitvA prANamat|
  cak-SNT: Y antok ri Pedro ya ntuoc-oc pa jay, ri Cornelio xiel-pa chi nuꞌon recibir
    y xxuquieꞌ chukul rakan chi xuyaꞌ rukꞌij.
  uvh-uvh: Ka Pita wari Konilias ning yongganang u kadofiinga Konilias wari Pita u
    kanga urapsa' marara abanga kadapmang ka Anutu girii animamangnonga titi ning
    da'ning tanga Pita ning kayong ganang u abanga manda upma mera anigu'.
  ino-ino: Ali'a atalu hu'nakeno Pita'a ani nopi haino nefalekeno Koniliasi'a haute
    eno aiyafi ape hu'neno amuse hute'ne.
  gnn-gnn: Ga ŋunhi ŋayi dhurrwaraŋuranydja Beta galkinydja, bala ŋayinydja Goniliyanydja
    gumurr'yurrunana nhanŋu Betawu, bala dhunupana ŋurrkanhaminana nhanukala ŋayi
    yana yulŋunydja ŋunhana ḻukulilina, märr-ŋal'yurrunana nhanŋu.
  yal-yal: Piyɛri to so banxini, Kɔrɔnɛyi yi a ralan, a yi a xinbi sin Piyɛri bun
    ma a binya feen na.
  cnt-NT: Jme₁ca₂dsióg₃ Pe₄ o₄'né₄, co₂tan₅₄ ca₂o₃'ɨ́n₃ Cornelio ca₂guei₃, ca₂chi₃jné₃
    ne₄ 'éi₂, ca₂jme₃juag'₂.
  tif-tif: Pita ayo tal Sisaria abip iip kulu talale, kulaali Konilius ayo din Pita
    almi miit tem kulubale, kamokim ami weng umkaalin tap ke, tilik dung fakela daak
    Pita almi miit tem kuluba dabuna ti kaldaak daa Pita ami fiyaap dola. Lale,
  nlx-nlx: जेवी पतरस गेरा माय आवणे बाजरियेल ईतो, तेवी कुरनेलीयुस तान हुम्बो गीयो,
    एने पतरसान पाया पोड़ीन ताह वोंद्यो।
  apw-NT: Peter t’ah bich’į’ higaałná’ Cornélius bidedeswodgo biyahzhį’ hayaa na’ádolt’e’go
    yokąąh nágodiidzaa.
  gum-gum: Inchen Pedro yau pubene, Corneliobe wamønrrab webarrua, nui merrab tømbønsrøb,
    køriibala tabig waminchen,
  not-NT: Icapë Peroro, yobetsatobacari Coronerio yobaticagueritotasitobacari.
  plu-plu: Ayteke nikwe ig kiyapwiye Pedru danuh atere. Ig kiyapwiye Kornélyu hiyapni
    henne, ig atere patiptakig. Ig paberetusaw gitiput adahan gadohepketni.
  iou-iou: Ahäŋ yämiŋpäŋ yot gänaŋ ärowayäŋ täŋirän kaŋpäŋä Koniliastä Pita gämori-ken
    gukut imäpmok täŋpäŋ iniŋ orerayäŋ täŋkuk.
  ntp-NT: Aidʌsi aayi ʌPiiduru quiiyʌrʌ tai vuusai ʌCornelio dai miaadʌgida agai dai
    vuidʌrʌ gʌtootonacʌdʌ cʌquiva dai siaa duutuda agaitadai.
  rai-rai: Baa Petero i ruk, Konelio i waan baraatai, ma i puka pari taau ma ra urur
    naa ra ru kakina, ma i lotu karomi.
  haw-1868: A i ko Petero komo ana aku, halawai mai la o Korenelio me ia, a moe iho
    la kela ma kona mau wawae, a hoomana aku la.
  ffm-ffm: Nde Piyeer naatannoo ndee, Korneliyus jaɓɓii ɗum, sujidani ɗum.
  arb-NAV: فَمَا إِنْ دَخَلَ بُطْرُسُ حَتَّى اسْتَقْبَلَهُ كَرْنِيلِيُوسُ سَاجِداً
    لَهُ،
  cop-CNT: ⲁⲥϣⲱⲡⲓ ⲇⲉ ⳿ⲉⲧⲁϥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲛϫⲉ Ⲡⲉⲧⲣⲟⲥ ⲁϥϯⲙⲁϯ ⳿ⲉⲣⲟϥ ⳿ⲛϫⲉ ⲕⲟⲣⲛⲏⲗⲓⲟⲥ ⲁϥϩⲓⲧϥ
    ⳿ⲉⲡⲉⲥⲏⲧ ϧⲁⲣⲁⲧⲟⲩ ⳿ⲛⲛⲉϥϭⲁⲗⲁⲩϫ ⲁϥⲟⲩⲱϣⲧ ..
  sri-sri: Pedro ĩgʉ̃ya wii ejamakʉ̃, Cornelio makãpʉrogue bokatĩrĩgʉ̃ wiria, ñadʉkʉpuri
    merã ejamejãyupʉ ĩgʉ̃rẽ bʉremugʉ̃.
  nal-nal: Pita xa albis lamaskana vaal zin Konilias, ma Konilias ka vasuin naan,
    ma xa zibukaak lamarana Pita ma xa wisfaru naan.
  kyq-kyq: Kaaɗ kɛn Piɛr aan jaay ɛnd kɛnd ɓeen se, gɔtn se Kɔrney ɓaaɗo dɔɔɗin̰a
    ɔɔ ooc mɛtn jɛn̰ ki aan gɔɔ debm kɛn ɓaa keem Raa se.
  kwd-kwd: Ma alata la Pita 'e ru'u mola kau, la Kornelius 'e to'odaria, ma ka bobouruuru
    'i na'ona 'a'aena la Pita, ma ka fo'asia.
  ded-ded: Kemma Petorongo amau embesonga ammanu Koneriongo hama hoangau fafoc heima
    numumiec.
  ewe-ewe: Esi Petro ge ɖe aƒea me teti ko la, Kornelio ɖe abla ɖadze klo ɖe eƒe akɔme
    be yeade bubu eŋu.
  nuy-nuy: Naagi-yung na-Peter ni-yabiyn wubani a-wumurrng-guy. Yagu nigaayung na-Cornelius
    bagu nu-raganmayn. Ni-yanggi naagi-yung na-Cornelius, ni-ḻandharrdhangayn na-Peter-rruj
    raga-ragij a-mun-duj.
  cop-BHC: ⲀⲤϢⲰⲠⲒ ⲆⲈ ⲈⲦⲀϤⲒ ⲈϦⲞⲨⲚ ⲚϪⲈⲠⲈⲦⲢⲞⲤ ⲀϤϮⲘⲀϮ ⲈⲢⲞϤ ⲚϪⲈⲔⲞⲢⲚⲎⲖⲒⲞⲤ ⲀϤϨⲒⲦϤ ⲈⲠⲈⲤⲎⲦ
    ϦⲀⲢⲀⲦⲞⲨ ⲚⲚⲈϤϬⲀⲖⲀⲨϪ ⲀϤⲞⲨⲰϢⲦ.
  buk-buk: Têŋ ndoc Pita bu sôc iŋ ndê andu ndi, naŋ Konelias têŋ iŋ gi, ma hu dau
    yêc iŋ gahi-ŋga bu toc iŋ sa.
  pri-NT: Na é tò wà Pétéru, â é pâra caraé wà Corneille, â é tùu jùrué burà cùué
    boo naa goro â wà Pétéru.
  zpq-NT: Na' cate' bžin Pedroa' liž Cornelion' ḻa' bchojte Cornelion' bšague'ne'
    na' bzoa xibe' lagüe'na' benxene'ne'.
  por-TFT: Quando Pedro entrou, Cornélio foi recebê-lo e se ajoelhou diante dele para
    prestar-lhe culto.
  gwi-NT: Peter nihdeehahkhaii gwiizhit Cornelius yits'ą' chiinzhii ts'ą' yakwai'
    chan neet'aanąįį ts'ą' nikiigwiintthaii.
  gvn-gvn: Peter yuba kadan, Corneliusangka nyungun maku-nyajin. Nyulu Cornelius bungkubu
    janan jakalba Peteranda. Nyulu Peter buyay-manin, balu Peter Godnguy.
  nhy-NT: Nijkuak in Pedro oajsito kaltempan, Cornelio okiske okinamikito, iwan omotlankuaketzke
    ikxitlan para kiweyikixtis.
  asm-FB: পিতৰ ঘৰত সোমাওঁতে কৰ্ণীলিয়ই দেখা কৰি তেওঁক সন্মান জনাবলৈ চৰণত পৰি প্ৰণাম
    কৰিলে৷
  okv-okv: degi ta evito ereto puvutuhuo Cornelius na amita javo vahai embomeni te
    namei kamei te embo simba ara enu vahaita puvuto simba mitio enana puvua. Eto
    Peter na bande jo ta torenu Cornelius na Peter ta utu ta tumo te pain ue benu
  mxt-NT: Cuhva cha chaa̱ ra Pedro vehe ra, ra Cornelio quita̱ ra ta cahan ra chihin
    ra. Ta chicuiñi̱ chɨtɨ ra nuu ra ta quichaha sacahnu ra chi ra.
  tzo-NT: C'alal i'och ti jteclum ti Pedroe, ti Cornelioe ba snup ti be. Laj squejan
    sba ti stojol ti Pedroe.
  ind-AGS: Ketika Petrus masuk ke dalam rumah itu, Kornelius menemui dia dan sujud
    menyembah dia.
  omw-omw: Pitaava uro ntero nraamwuqi vera ntovaro Koniriaasiva uro mwia taqero mwia
    kyuqu tarani tumu ntiro variqaro Pitaara nrutu tuaahere varuvaro
  yrb-yrb: Fataro Koniriasima uyarite Fitanu buri gigirariro arubi ui.
  maa-NT: K'e̱ nga jye ijchò Pedro, jè Cornelio itjo ni'ya nga kisìhixat'aà; tsasìxkó'nchit'aà‑la̱
    nga kijtseèxkón.
  mcq-mcq: ꞌEꞌeme Pitaho vaꞌe ijino vaji aruvumakaviꞌi Koniriasi ꞌurine Pita oni unaꞌi
    aruha arihe nuana vetiana.
  sus-A: ثِيّرِ تٌ سٌ، كٌرٌنٍلِيٌ نَشَ عَ رَلَن، عَ نَشَ عَ يّتّ مَفٌرٌ عَ بّ.
  jpn-1965: ペテロが着くと、コルネリオは出迎えて、彼の足もとにひれ伏して拝んだ。
  fra-SBL: Lorsque Pierre entra, Corneille vint à sa rencontre, se jeta à ses pieds
    et l'adora.
  yka-yka: Pagsōng padiyalem ne si Petros laˈi, pasampang pī Korneliyus duk pasujud
    iye si antag bettis si Petros.
  mle-mle: Pita wiyaar wuladik, Kaniliyas dikik yakuw, diki manwa vakirkuw, wadid,
    “Min wunadi yitaypika duw-adimin.”
  shp-NTPO: Jatian moa xobon nokókanketian, Pedro joé ataanan, Cornelio, já bebon
    chirankoota iki, rabikasi.
  aom-aom: '@see-verse:ACT.010.024'
  geb-geb: Mbe za wari fugap kim, Pita vov, Kornirius phenan havra thagim, Kornirius
    vov, Pitar ndikndigap, mbaram won thɨpanani phɨrgiap Pita nɨman fagi.
  bsj-bsj: kambo Bitrus doweri karnilious takange nuwe kange cho chungi necho dur.
  cak-cak: Tok ja ntoc-apu ri Pedro chiri', xel-pe ri Cornelio richin xuruc'ulu' y
    xuxuque' chuvech richin xuya' ruk'ij.
  chf-NT: Tu c'ote aj Pedro, pasi aj Cornelio u nuc'tan. Nocwäni tu yoc u c'änti'in.
  tlf-tlf: Fita iyo tal Sisaria umi abiip mat ku tamata bole, Konilius iyo no Fita
    imi tibit diim no-nala e, kamok imi weng umka-emin kuguup uyo kanumin kale, katuun
    duung fegela daak Fita imi miit tem kube suk mo kalaak fen imi deng tebema kuta,
  piu-2006: Kuuniliyatjaku waaḻa yurilpangka Piitanyapula Kuuniliyatjanya tjungurringu.
    Tjungurringkula Piitala pupakatirra palunya waḻkuṉu.
  poh-NT: Ar ajic naxponic i maꞌ Luch chi chi̱ꞌ i ripa̱t, reꞌ Corne̱lyo xelic cho
    chi ricꞌuluric eh rehtalil chi cꞌahchiꞌ riyeb rilokꞌil i maꞌ Luch, xixucꞌa̱ꞌ ri̱b
    chiwach,
  tue-tue: Pedro toopʉ́ jeari, Cornelio cʉ̃ʉ̃rẽ bocagʉ witiwayigʉ. Toopʉ́ quioníremena
    cʉ̃ʉ̃rẽ padeogʉ́, ñicãcoberimena jeacũmumiyigʉ.
  bjp-bjp: Aunbiing Pita ka kau na fel ke Konelius, Konelius ka ilepul na mata ke
    ka lotu unaisa.
  xon-xon: Waah koo ni na, le Konelius dan nan gbaan unimbiin ni, ki doon u.
  tzo-ZNT: Ti cꞌalal poꞌot xaꞌox la xcꞌot xchiꞌuc xchiꞌiltac li Pedroe, ba la nupvanuc
    ta be ti Cornelioe. Iquejletaat la li Pedroe, iꞌichꞌe la ta mucꞌ.
  mpm-NT: Ni jakoyo chaa un jiin Pedro, ti ni kee Cornelio ni ja nujnaꞌan da chaa,
    ni jakunjitɨ da nuu jaꞌa Pedro, ja kuni da na Chiñuꞌun da Pedro.
  ots-NT: Cja̱ bbʉ ya xi má cʉti car Pedro, bi bøn car Cornelio, bi ma bú ntjɛhui.
    Bi nda̱ndiña̱jmu̱ jáy hua, cja̱ bi nda̱ne.
  hoy-hoy: याग पतरस बुळ्क बरोन, रा कुरनेलियुस आऊन से भेंट माळदुन, अदिक आऊन कालगोळ
    मा बिदकु आऊक प्रणाम माळदुन;
  uri-uri: Tu kaino paln ha pa tolti, Pita kai herk ekg akal kahor wan pa, Kornilius
    kil kul eln kpor klko leinjel ukwel wor.
  amo-amo: Kubi koo na Bitrus se npira, Kaniliyos tumuno na bunu fe atighe gongong.
  pjt-pjt: Ka Peternya palumpa waḻingka wirkankunyangka Kuniliyatjanya ngaparikatira
    palula kuranyu tultjungaṟakatingu munu palunya waḻkuningi.
  cwe-cwe: Petili viyakalile kokwingila muna ikaye, Kolineliyo kalawa kunze kumuhokela,
    kamtumbalila mavindi na kumwinamina.
  daa-NT: Kar wiktin taat Piyer un̰jiy ger-ak, Korney ŋaamiiga. Ŋa galtu bup ɗo uŋji
    ho ŋa ooyiiji.
  mlp-mlp: Ossa Pita bolim bit aduganib tugwahtiqsamo Korniliyus era le dan ezabmo
    Pita anognib ahol hulosan woqim usad in Pita abin soran tugwalyaq.
  ape-C: Douk Pita nanak nawish urupat aria Kornilius natrun aria nabuh noduk ohrubus
    abom agundok Pita neyotu um aria natuk ananin nyeigur nyato iruhw.
  bgs-bgs: Tô igdunggù si Pedro tun kandin, igsumar si Cornelio, asta iglingkóód sikandin
    tun ta tubang i Pedro ébô mangadap kandin.
  faa-faa: Toakipoko Pita perakano Koniniasemo hemakapuraka, “Pita ipi aporo kárapo,”
    Aíyaka hemakapuraka, Pita asekea Koniniase seseraka peraka, hauaka moroa uakapekea
    kakuna porokoa, hikumisimo hauaka atura nanireapo.
  kik-kik: Na rĩrĩa Petero aatoonyaga nyũmba, Korinelio akĩmũtũnga na akĩĩgũithia
    magũrũ-inĩ make amwĩnyiihĩrie.
  cap-NT: Pedruz̈ kjuyquin luztan Corneliuqui niiz̈tan zalchic̈ha. Nekztan Pedruz̈
    yujcquiz quillzic̈ha, nii amzjapa.
  ksr-ksr: Keuma Piitonoŋ mirinoŋ umambaajoŋ ano Korniliusnoŋ waama kamaaŋ joloŋa
    jeŋ kanianoŋ kemeŋ usugoŋ muro.
  eng-TNT: And as it chaunsed Peter to come in Cornelius met hym and fell doune at
    his fete and worshipped hym.
  sbs-sbs: Kubezi kutendahala kuti linu Pitrosi chengila, Kornele ni cha musanganya
    imi abafukami hamatende akwe ku mulapela.
  sue-sue: Kei awero Petoro meni sora toyamu sero inoinu Konilio meni zorage muro
    nuso nana tera bawa diro yawa sara bamubake wenua.
  fra-NCL: Quand Pierre entra, Corneille alla au-devant de lui, et tombant à ses pieds
    il se prosterna.
  bhg-bhg: Edo Peter mando doda totoreiri Cornelius embo awa tamundo baongo dadari
    edo tumondebain esisina.
  snn-NT: Pedroni ëjojën ba'icuabi baguë ti'an raise'ere ëñani bojoreña. Bojojënna,
    Corneliobi baguëni tëhuojani, baguëni ai ta'yejeiye ai te'e ruiñe ëñaguë, baguëna
    gugurini rëanguëña.
  atb-NT: Petruq wang ló jáng, Koneli gi, te yù mù, yhâng é hkyî wang má paî gop noqkuq
    ri.
  cek-AK: Piter imthung ah akun naah, Kornerlia mah anih to dawt moe, a khokkung ah
    tabok hoiah anih to bok.
  bkd-bkd: Su agseled en si Pedro duun ku balay sinal-aw hi Cornelio daw luhud hu
    pagsimba kandin.
  ctu-76: Che' ñac ti c'oti Pedro ya' ti yotyot, Cornelio ti loq'ui i tyaj tyʌlel.
    Ti ñocle ti' t'ejl che' bajche' mi quej i ch'ujutisan Pedro.
  lac-NT: Caj c'uchij Pedro ich Cornelio, tabar u yocar Pedro ich yatoch Cornelio
    joq'uij Cornelio ich yicnʌn Pedro. Caj u t'ʌnaj Pedro caj xonraj Cornelio ich
    Pedro quir u c'ujintic.
  xla-xla: Epame Pitata Koneliyas aya dulu dla matilati Koneliyasta Pita hete sitali
    dla tulume polomama ya꞉ dla heodiyo.
  xav-NT: '''Ri para u sébré õ ré, ma tô sina uzusi ''ridawa u, Conerizu hã. Tawamhã
    Conerizu hã ''rã po sina, ma tô aime ĩpapara hi''rãtitõ, Pedruhu papara, tãma
    wapu wa, ãma wata da.'
  cuk-cuk: Pedro, Cornelio-negse dogdegu, Cornelio, Pedro-abin magaba noalid, degi,
    Pedro-nug-odummogega Pedro-abin yokorgi sindigar signonikid.
  tbf-tbf: Sien e Petro ta nga visi rubukien, e Konelius a nga suoeie e Petro, ma
    a nga sege pukupukukaek nge rengeir rakot seie.
  uig-CYR: Петрус өйгә киргәндә, Корнилий алдиға чиқип, айиғиға өзини етип сәҗдә қилди.
  ikw-NT: Kpa Pita naabna n'ọro, Kọneliosi kwnusi a, dna n'ẹli n'ọchi a, kpọnu a risi
    ẹli.
  khs-khs: 'Ikila emiwa Pitawa Koniliase koane suwemi musuluyetiye inapita: Koniliase
    eyewi Pitawa koliyetise eyawa Pita onatu onapela: enewemi e kuniu kula:pela:la:
    e unua wapiyakeye.'
  dwr-ENT: ጴፂሮሲ ጌላና ሃኒሺን፥ ቆርኔሊዮሲ ኣናና ጋኬቲዴ፥ ኣ ሲንን ኩንዲዴ፥ ኣው ጎዪኔዳ።
  pma-pma: Ka navong Pita rokol teim sen, Konilias visu mini ka retengeiril vita netan
    en meten ka va netan mini.
  atd-NT: No to pogdatong ni Pedro dio to baloy ran, pigtagbu on ni Kornilio woy nigluhud
    to tangkaan ni Pedro to ogsimba kandin.
  tel-2017: పేతురు లోపలికి రాగానే కొర్నేలి అతనికి ఎదురు వెళ్ళి అతని పాదాల మీద పడి
    నమస్కారం చేశాడు.
  hat-BSA: Lè Pierre te antre, Corneille te rankontre li, e te tonbe nan pye li pou
    adore li.
  bxh-bxh: Pita bena ya luhulau, na yo fede Koniliyesi maꞌena sa failobahi. Koniliyesi
    ya hoba lidi ahena yai be ya fadebasae.
