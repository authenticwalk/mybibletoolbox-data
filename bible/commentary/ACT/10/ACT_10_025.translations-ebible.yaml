verse: ACT.010.025
translations:
  kpx-kpx: Velemaime Koniliasi oe udahamo velemasege Koniliasiu vudivemo kome bokoai
    vata bisi isiviale hoesehavoi.
  okv-H: degi ta evito ereto puvutohuo Cornelius na amita javo vahai embomeni te namei
    kamei te embo simba ara enu vahaita puvuto simba mihio enana puvua. Eto Peter
    na bande jo ta horenu Cornelius na Peter ta utu ta humotepain ue venu
  tbo-tbo: Hougana Pita i luilui naka Koniliyasi mitehi hi witutuhaga po Koniliyasi
    i peu hopu Pita aena u babana po i wiyateyateya.
  mal-C: പത്രോസ് ഭവനത്തിൽ പ്രവേശിച്ചപ്പോൾ കൊർന്നേല്യൊസ് അദ്ദേഹത്തെ കണ്ട് ആദരപൂർവം
    കാൽക്കൽവീണു വന്ദിച്ചു.
  grc-SR: Ὡς δὲ ἐγένετο ⸋τοῦ⸌ εἰσελθεῖν τὸν Πέτρον, συναντήσας αὐτῷ ὁ Κορνήλιος, πεσὼν
    ἐπὶ τοὺς πόδας, προσεκύνησεν.
  bgc-bgc: जिब पतरस भीत्त्तर आवै था, तो कुरनेलियुस उसतै मिल्या, अर उसकै पायां म्ह
    पड़कै उस ताहीं प्रणाम करया,
  khz-khz: Petero elaka-togato aonai, Korenelio na erawaliato, ne gagena kwalanai
    etiu-talito e ealiruputali-veniato.
  deu-TKW: Wie es aber geschah, daß Petrus eintrat, gieng ihm Cornelius entgegen,
    fiel ihm zu Füßen und huldigte ihm.
  zsr-NT: Catiꞌ gyaziëꞌ Pedro löꞌa, brujëꞌ yuꞌu Cornelio, yajtsaguëꞌ lëꞌ. Byechuëꞌ
    xniꞌë Pedro len gyij ladxëꞌë lëꞌ ca runruꞌ queëꞌ Dioscz.
  lin-lin: Tango Petelo alingaki kokota na ndako, Kornei apusanaki pene na ye, amibwakaki
    na makolo na ye mpo na kogumbamela ye.
  hns-NT: Tab djaise Petras hoewa aail, oisane Kornelias bahare djaaike okar gore
    gierke aur oke poedje lagal.
  noa-E: Mag Pedro barbaimaawai Cornelioou i khĩirphee dawag öbërwi i bʉ̈khʉrr jĩepöröu
    phõbkhabaimajim aajem, Ẽwandamagamjö jëwaag.
  eng-EMTV: Now when it happened that Peter entered, Cornelius met him, and fell at
    his feet and worshiped him.
  mib-NT: Te nuū ni jínū Pedro jijnáhan de, te ni quenda Cornelio ni cahān de jíín
    Pedro, te ni jecuɨñɨ̄ yɨtɨ́ de jeē chiñúhún de Pedro nuú.
  lif-NT2: पत्रुसे़न् हिम्‍सिगाङ् लाःप्‍मा इःत्ते़ल्‍ले़ कर्नालियसरे़ खुने़ॽ तुमुआङ्
    कुलाङ्‌जक्‍पो साम्‍बोःन् फन्‍छिङ्‌ङाङ् सेवा चोगुरो॥
  xnj-xnj: Petili peavi mukuyingila Kolineli akahamba kumkumbatila cha uganu, akamfugamila
    mumagendelu gaki akamgundamila.
  mmx-mmx: At loxonaleng ne Pita ga lok do na beles ukeneng at loogu at ne Konilias,
    Konilias ga vas tangarang i, la ga xis tiktikbu mi luvatgulom teren to melamgo
    at ne Pita.
  cbr-NT: Caíncëx bëbax aín xubunu atsinia ëman chiquíquin bitsi, a tanáin rantin
    puruni tsóbuquin ca Cornelionën Pedro rabiacëxa.
  tee-NT: Chai acsni cha'alh ju Pitalu' pus taxtuchilh ju Cornelio ni camac'amiya'.
    Ta'aktsokotanilh vanin la'ixch'aja'. Va ixlak'ayaputun.
  eng-LSV: and as it came that Peter entered in, Cornelius having met him, having
    fallen at [his] feet, worshiped [him];
  cak-NT: Y cuando ri Pedro ya ntoc-apo pa rocho ri Cornelio, ri Cornelio xel-pe y
    xxuquie' chech chi xuya' ruk'ij.
  pah-NT: Pedro'ga vahemame Cornélio'ga ga repenhani g̃wenypy'anduruga ga pyri tambohete
    ga javo novĩa.
  sja-NT: Pedro aɨ temaa panak'ãri, Cornelio taawaa cheji mãik'aapa Pedro k'ĩrapite
    bedabaidachi, irumaa ɨt'aa t'ɨ̃it'ee.
  xed-xed: Manda ɓhadaghata Piyer, ka lagha Kwarney da guyay, ka zləmbatá tsi ma ghuvani
    ka ga zgu ŋani.
  mks-NT: Tá na̱xi̱nu̱ co̱o Pedro vehe cán já na̱queta Cornelio ndiquehe ñahá da̱.
    Ta tá na̱ndihi já na̱caxítí Cornelio nu̱ Pedro ña̱ caja cáhnu ñahá da̱.
  gfk-S: Be Pita ga hanana lala tano hala, Konilias ga hana tultul ie igom ise ter
    ie ta ira kakine Pita ma ra but na urur.
  bmu-bmu: Aŋgota Pitönöŋ mire öŋgömamgö aiga Korniliusnöŋ wahöta eta jölöŋi jiba
    könaŋe geba sipköm waŋgiyök.
  dgz-dgz: Pita pa unuk aepen taiwandini Konilias tautane namup geare wa taragasen.
  eng-GNV: And it came to passe as Peter came in, that Cornelius met him, and fell
    downe at his feete, and worshipped him.
  zaa-NT: Bitsina' Pedrua litsi' Cornéliua nna biria chìą para gunią Pedrua recibir
    nna bedu taá ỹíbį ru'a lo bi para gunią bi adorar.
  eng-WEBSTER: And as Peter was coming in, Cornelius met him, and fell down at his
    feet, and worshiped him .
  guh-guh: Pedro itsa patanajetaruca Cornelio pijabopanabota, Cornelio copiapitatsi.
    Nexata Cornelio pematabacabëta nucajunua Pedro pitabarata. Tsipaji bitso yaiyataeya
    copiapitsijitsia picani.
  bon-bon: Peteru liga mete me abacitige, Koroneliyo teeme bau ädige, kokorare ca
    teeme gome äpednutige,
  nhw-BL: Huan quema Pedro ajsito, Cornelio quinamijqui huan motlancuaquetzqui iicxitla
    para quihueyimatis.
  mgw-mgw: Petili paabile kayingya, Koloneli aapitike panja kumpokya, ngakilikita
    nnu'ngi' yake no yinama kwa kunkilikitya.
  swh-ONEN: Petro alipokuwa akiingia ndani, Kornelio alikuja kumlaki, akaanguka miguuni
    pake kwa heshima.
  wbi-wbi: Unsiki ghuno u Petro akingila munkate, u Kornelio akamwambilila akafughama
    paasi pamaghulu gha mwene akamfughamila.
  bba-bba: Sɑɑ ye Piɛɛ u yɛnu ɡe duɔ, Kɔɔnɛru u kɑ nùn yinnɔ dɑ u nùn kpunɑ.
  eng-KJVCPB: And as Peter was coming in, Cornelius met him, and fell down at his
    feet, and worshipped him.
  kgk-NT: Ha Pedro oike-tama ramo capitão róga-py ohogwaitĩ ou-vy íxupe capitão. Ojeity
    imboete-vy yvy-rupi.
  waj-waj: Iyara faannaida varuduu Petorooso inna nnauvaki kuanara vuduu Koneriiva
    inna sunoo inna yuku oyaivaki vioo varoo vainno ari ausa mmuduuyaivaa inna mmuduu
  cpy-cpy: Ikanta rareeta-paaka Pedro pankotsiki, ishitowa-shita-nakiri Cornelio,
    rotziwerowa-shita-wakari, ipinkathata-wakirimi.
  mpx-mpx: Pita iyoho ya i uluulutuk, inoke Koniliyo i tagilem elana, i loepwakoku
    ge i kululu elana.
  wbp-wbp: Junga-juku, Piita kujalpa yanurnu-juku murnma yuwarli-kirra tuwa-kurra,
    ngulaju kaninjarni-ngirli Kurniliya wilypi-pardijarni, manurla wilypi-pardinjarla
    wapirdi yanu nyanunguku. Ngula-jangkaju, pirri-manu, mirdijirrpijirrpi-jarrinjarlarla
    parntarrinjunu kamparru-juku Piitakuju.
  luo-luo: Kane Petro odonjo e ot, Kornelio noromone mi opodho e tiende kamiye duongʼ.
  nhe-NT: Huan quema Pedro ajsito, Cornelio quinamijqui huan motlancuaquetzqui iicxitla
    para quihueyichihuas.
  aii-aii: ܟܲܕ ܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܒܲܝܬܵ‌ܐ، ܬܦܝܼܩ ܠܹܗ ܒܝܼܹܗ ܩܘܼܪܢܹܠܝܼܘܿܣ،
    ܘܢܦܝܼܠܔ ܠܹܗ ܘܣܓ݂ܝܼܕ ܠܹܗ ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Aasiiñ Peter isiaqsipman Cornelius-ŋum purviginiġaa agaayuvigiplugu.
  msb-msb: Pag-abot lang ni Pedro, ginsugat siya ni Cornelio, nagluhod sa iya tiilan
    kag nagsamba sa iya.
  cpa-NT: Jøng² ca¹hiei¹ Cornelio, mi³ca¹dsiég¹ Pedro hag³hniú¹³. Cu¹dsie¹² ca¹chi¹jné¹dsa.
    Ca¹mi¹juanh¹²dsa Pedro.
  dso-dso: ପିତର୍‌ ଗର୍‌ ବିତ୍‌ରେ ଜିବାବେଲେ କର୍‌ନିଲିଅ ତାକେ ବେଟ୍‌ଅଇ, ତାର୍‌ ପାଦେ ଡାଣ୍ଡାସନ୍‌
    ପଡି ଜୁଆର୍‌ କଲା ।
  meu-meu: Petro e dae kau; bena Korenelio na ia ida e hedavari, aena badinai e goru
    diho, e toma henia diho.
  yva-NT: Arono Petrus siso no apa yavare rai, Kornelius nande ai apa vukane ranteteraje
    no amun pare beaje ai.
  dgc-dgc: Nadid, kédemét ni Pedro to bile, éy linumuhud ti Korneilo diya a sumamba
    diya.
  zpm-NT: Zeeṉe laa Pedr bdziṉ, briee me güeydzieelo me Pedr, pquiitsgzhib me lo Pedr
    naṉ me niuṉ me Pedr zigne riegaṉ me Dios.
  hix-NT: Nomokye hatà, Petru, àmàn hotaka. Àhyaka toy hatà, Kohneryu. Bo, tano me
    ro rma nehurkay hatà, Petru yakrataka. Ehonomnà me xaxa nenyakon hatà.
  sim-sim: Urik Pita mu tara. Or taha akak or layirik Kornilius pasir or taha kumbamu
    Pitahik or avermbuwaha orin ormu lotu ura.
  npi-ULB: पत्रुस भित्र पसेपछि कर्नेलियसले तिनलाई स्वागत गरे र तिनको सम्मान गर्दै
    तिनले दण्डवत् गरे ।
  cgc-cgc: Na melled en Pedro i naan ta balay danen Cornelio, pasugat Cornelio kanen
    i daw galuod Cornelio an naan ta atubangan din na simbaen inta kanen i.
  tim-tim: Togom Petoroŋe emetŋân âgâwerâm akto Konelioŋe kambiamŋe âlepŋe akto gem
    enemŋân kâŋgom kotŋe mem agalep.
  yor-yor: Ó sì ṣe bí Peteru ti ń wọlé, Korneliu pàdé rẹ̀, ó wólẹ̀ lẹ́sẹ̀ rẹ̀, ó sì
    foríbalẹ̀ fún un.
  wos-wos: Haxéndaka Pita yae wulayinjoka hurundéka dé Kornilius gwande déré xe mawuli
    ye hwati se dé wandé da, déka man mombu.
  emp-NTPO: Pedro dji de caita jũẽsid̶e Cornelioba araa audiab̶arid̶e wãsia. Pedro
    quĩrãpita egode b̶arru cob̶eped̶a bia bed̶easia.
  eng-F35: So when Peter actually arrived, Cornelius met him, fell at his feet and
    worshiped.
  ind-ind: Waktu Petrus tiba di rumah itu, Kornelius langsung berlutut di depan kaki
    Petrus dan menyembah dia.
  pes-OPCB: به محض اینکه پطرس وارد خانه شد، کرنیلیوس در مقابل او به خاک افتاد و او
    را پرستش کرد.
  mpt-mpt: Koniliase tamnea bib tam bia Fitae tesea atemnea tonton golbua daak tounea
    Fitae niniino dobtoulebsea
  ssx-ssx: Pida da pa꞉ta꞉ honda꞉ pambeeketa꞉ Koniliesima꞉ a꞉pa manda꞉hande pea ipika꞉
    anke pa꞉ta꞉ lopa꞉niao Pida pa꞉ta꞉ panda꞉puniaeyekeme.
  mkl-mkl: Iyi Piɛɛ wɑ bi ku lɔ inɔ kpɑsɛ̃u ŋɔi Kɔɔnɛi í bɔ ku koɛ í koo í sɛɛbɑtɑ
    si wɑjuɛ.
  gaq-gaq: ପିତର୍‍ ବିତ୍‍ରେ ଗାନେ ବେଲା କର୍ଣ୍ଣୀଲିୟ ଆମେକେ ଅବାଚେ ମେଁ ଞ୍ଚ ବୁନ୍ଦେ ଲଃଚେ ସାର୍‌ଲକେ
    ।
  gof-RNT: Phexiroosi soo gelana hanishin, Qornneliyoosi iyara gahettidi iya sinthan
    kunddidi iyaw goynnanaw koyis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଭିତାର୍‌ତେ ବଲତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା କର୍ଣ୍ଣଲିୟ ଇନିଃକେ ଦାରମିତାନ୍‌ଲଃ
    ଆୟାଃ କାଟା ସୁବାରେ ଉୟୁଃକେଦ୍‌ତେ ଜହାର୍‌କିୟା ।
  gah-gah: Lá iake, Pitá nene numunagú itimó. Itekago, Koneliasí ake agisauka agihúna
    geake gupá zeko gekévaké lotamó.
  lcm-lcm: Au, Petero kalapo buk palak na Kornelio kamela soturungai singina na kala
    asuai ani pukun ina e ngono kakina.
  aer-aer: Kele Peter apetyemele apmere Cornelius-kenheke irremele Cornelius ikwere
    arnekarnare irremele alheke imerte ikwere amperele-arlenge tnemele renhe tnakemele.
  qvc-NT: Pidru ch'ayaykaptinqam, Kurnilyuqa wasinmanda lluqshirqan ch'ayachinambaq.
    Chaymi ñawpambi qonqorikurqan, Pidruta aduranambaq.
  tgl-ULB: Nangyari nga na nang papasok na si Pedro, sinalubong siya ni Cornelio at
    lumuhod sa kaniyang paanan para parangalan siya.
  cbs-NT: jawen jiwe anu Pedro jikinun ika kaya Cornelion itanun ika kainkain kenwain
    Cornelio ja bebun danti itan mepia dakaken
  xtm-NTPP: Ja ni kenda Pedro ma ve'e Cornelio ma, te Cornelio ma, ni kee de ja kua'a
    de nchuxi Pedro ma, te ni jinkoo jiti de, te chíñu'u de tee ma.
  nnq-nnq: Petulo apakiba akajingila, Konelio ngapita panja kumpokela, ngakilikitila
    majugwa nnongi ja Petulo.
  bao-NT: Pedro, wiipʉ cʉ̃ ca earo, Cornelio cʉ̃re jãi bocagʉ witi waagʉ, cʉ̃re ĩi
    nʉcʉ̃ bʉorʉgʉ, cʉ̃ ãjʉro jupeari mena ea nuu waaupi.
  san-ORI: ପିତରେ ଗୃହ ଉପସ୍ଥିତେ କର୍ଣୀଲିଯସ୍ତଂ ସାକ୍ଷାତ୍କୃତ୍ୟ ଚରଣଯୋଃ ପତିତ୍ୱା ପ୍ରାଣମତ୍|
  rmn-rmn: Кана о Пётар ало, о Карнилий дикхляс лэс, пэло лэски чянгендэ тай бангило
    лэски.
  huv-NT: Wüx tajmel tiül nden a Pedro, quiaj tamb a Cornelio mangoch nej, taquieel
    tiüt micos nej teombas a Pedro.
  otn-NT: Mi̱ zøhra̱ Bɛdu, 'bexpa̱ nangra̱ Nɛyo ngue bi̱ nzɛnguaui. Bi̱ nda̱ntyøhmu̱
    p'ʉya ngue nne xta̱ nda̱nne.
  nop-nop: Wosuwaaŋ Pita yot maaneŋ fowe tubune Koniliyas adi mulelem timiŋguk.
  obo-NT: To riyon don si Pedro to sobbangan, id tommu kandin si Cornelio woy mid
    lingko-od no id ounduk diyot isowwan din.
  kca-kca: Хун Петра йŏхи ԓŏӈты ўтщийәс, Корнилий ԓўв хŏщайәԓ йэщаԓт этәс пӑ ԓўв кўрԓаԓ
    шŏма шанша керәптыман, иԓ ԋўрәс.
  cak-ENT: Y tok ri Pedro ntoc c'a apu pa racho ri Cornelio, ri Cornelio xbexuque'
    chuvüch. Quere' ruc'ulic xbün-apu, y richin chuka' xuya-apu ruk'ij.
  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤜᤡᤶᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤵᤔᤠ ᤀᤡ᤺ᤳᤋᤧᤸᤗᤧ ᤁᤷᤏᤠᤗᤡᤕᤛᤖᤧ ᤂᤢᤏᤧ᤹ ᤋᤢᤔᤢᤀᤠᤱ ᤁᤢᤗᤠᤱᤈᤰᤐᤥ ᤛᤠᤶᤒᤥ᤺ᤴ
    ᤑᤴᤇᤡᤱᤅᤠᤱ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De tá nī nquenda Pedro de nī nquee Cornelio jā cāhān dē jíín Pedro. De nī
    jēcuīñī jītí dē jā chiñúhún dē Pedro nícu.
  san-TIB: པིཏརེ གྲྀཧ ཨུཔསྠིཏེ ཀརྞཱིལིཡསྟཾ སཱཀྵཱཏྐྲྀཏྱ ཙརཎཡོཿ པཏིཏྭཱ པྲཱཎམཏ྄།
  qve-NT: Hinaqtinmi Corneliopa wasinman Pedro chayaramuqtin, Cornelioqa wasinmanta
    lloqsimuspa, Pedropa ñawpaqninpi qonqorikuran payta adorananpaq.
  pao-NT: '@see-verse:ACT.010.024'
  cbu-NT: Pitorsha wishchip kuskamchu, Kornéliysha parangu, tutunlltata timuchta ashirangiya.
    Ungirtapi átu ashirangiya.
  usa-usa: ánibo Pítaa Koníriatini naaúpaq uyáberanena kéitana Koníriatima awáutena
    amuqá makáiye.
  soy-soy: Kɛ Piyɛɛ uu n tuipɔ, Kɔrinɛɛ uu u tɛ́pɛi, uu wúlɑ nɛ kɛtẽ-pɔ uú nɛ ipɑkɑrɛ
    u yɑ́ɑ́si.
  hui-hui: Ti ngoai ho hearia Pida anda ibalu hearia Koniliasahanda ibu lola howa
    ibu geha bulu palu ibira hene.
  amf-amf: Bhethiroos nivayse ooninte kinin ardenka, Qorneloos kikal theedayse kisa
    roondar dhambayse kina ki goodimade.
  quc-NNT: Aretaq xopan ri tat Pedro, xel loq ri tat Cornelio chuk'ulaxik, xxuki k'u
    chuwäch chuq'ijilaxik.
  dob-dob: ꞌEnega Pita ꞌilogedoma anuwaya ta Konilio ꞌiaapwesa, ga Pita matanaya ꞌibeꞌu
    sanamwaꞌuta ga ꞌibwagobwago.
  wrs-wrs: Nonamba Pitava sihavnamba, Koniliusva muramba promnavna. Himba Pitana monglasra
    vendpenamba, sembayang venavna.
  mca-mca: Qa ƚunye'jkii pa'aj ha' Pedro in hats yamets pa'aj pa' ƚetset pa' Cornelio,
    qa pa' Cornelio qa nekiifik'i pa'aj qu' newetfeli'm qa wonokok'entaxifi ƚef'iyeyiiju'
    pa' Pedro ma' qa iyintaxets.
  tzo-TZC: Cꞌalal icꞌot ta na ti Pedroe, jech ti Cornelioe ilocꞌ batel. Ba snup talel
    ta be. Laj squejan sba ta stojol yoꞌ jech ta xichꞌ ta mucꞌ.
  mya-mya: ပေ​တ​ရု​ဝင်​လာ​သော​အ​ခါ ကော်​နေ​လိ​သည် ခ​ရီး​ဦး​ကြို​၍​သူ​၏​ခြေ​ရင်း​တွင်​ပျပ်​ဝပ်
    လေ​၏။-
  gng-NT: Piɛr baa' uyo wà nnɔ, nɛ Kɔrnɛyi tuobe' wɔ, ki lá gbaan' uʼnintuɔli, ki
    puke' wɔ.
  cbi-NTPO: Tsejtu Pedro yasha vijiñu Cornelio mikanu fale' katawami, tsejtu ya' ajuusha
