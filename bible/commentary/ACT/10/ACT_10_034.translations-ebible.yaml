verse: ACT.010.034
translations:
  kpx-kpx: Ige Bitau ata kebia namigevei avoe, “Di nova hiloka seleveage Dilavau huhuige
    ata bahata keau mole nahate unaha.
  okv-H: Ainge enu Peter na ihiketo amita ke ena, “Na ere kogona amo Judea embomeni
    vahai avo pere mane God na osa eaguja
  tbo-tbo: Apoma Pita a baha i wiwawali i pa, ‘Amalai apoma a galena tuhaga naka Yaubada
    a galena itete lawa ataputa ugolita naka emosi hota.
  mal-C: 'പത്രോസ് തന്റെ പ്രഭാഷണം ഇങ്ങനെ ആരംഭിച്ചു: “ദൈവത്തിനു പക്ഷഭേദമില്ലെന്നും'
  grc-SR: Ἀνοίξας δὲ Πέτρος τὸ στόμα εἶπεν, Ἐπ᾽ ἀληθείας καταλαμβάνομαι ὅτι οὐκ ἔστιν
    προσωπολήπτης ὁ θεός·
  bgc-bgc: फेर पतरस बोल्या, “इब मेरै पक्का यकिन होग्या के परमेसवर किसे का पक्षपात
    कोनी करदा,
  khz-khz: Ne Petero gena kila etinaato, netiwato, “Au ewagumona pama ripa rorirori,
    Palagu na taunilimalima maparara egapirage-gelegelerana.
  deu-TKW: 'Petrus aber that den Mund auf, und sagte: Ich fasse in Wahrheit, daß Gott
    nicht auf die Person sieht.'
  zsr-NT: 'Niꞌr gzu lahuëꞌ Pedro ruꞌë didzaꞌ, rnëꞌ: ―Le nactë réjniꞌdaꞌ naꞌa, cutu
    ruyuzëꞌ yöl‑laꞌ rnëz quegac bunách Dios, san tuz nunëꞌ rëꞌu.'
  lin-lin: 'Petelo azwaki maloba mpe alobaki : — Sik’oyo, nasosoli solo ete Nzambe
    atalaka bilongi te,'
  hns-NT: 'Tab Petras bataawe lagal kie: „Ab ham dekhiela kie Parmeswar ke aakhie
    me sab koi sattje ke ekke hai.'
  noa-E: 'Mag ichig iekhapibaawai Pedroou magjim aajem: —Ĩsin ya mua khaphʉ chirʉmgui
    ajim anʉm, chadcha Ẽwandamau mag iwiir ãbam khʉʉnpaita ʉ̈rcha igba aajem.'
  eng-EMTV: 'And Peter, opening his mouth, said: “In truth I comprehend that God is
    not One to show partiality.'
  mib-NT: 'Yūcuán na te ni cahān Pedro: Vijna te ni jini vāha ná jéē Yaā Dios ɨnuú‑ni
    sáha ya jiín táca ñáyuu, cúu ñayuu hebreo jiín ñáyuu tāca gá nación.'
  lif-NT2: कन् खे़प्‍सुआङ् पत्रुसरे़ पाःप्‍मा हेःक्‍तु, “से़क्‍खाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मनाहाॽ मे़से़न्‍दुन्‍छिन्‌के़लॽबा पाःन्‍निन् आल्‍ल इङ्‌गाॽ नुःरिक्‍काङ् कुसिङ्
    निःत्तुङ्‌लो॥
  xnj-xnj: Kangi Petili akatumbula kujova, “Hinu nimanyili kuvya Chapanga ibagula
    lepi.
  mmx-mmx: Pita ga vaase kaxat la ga lok, “Naaba, nia a ven kibis i do i ruturun tinotno
    do ne Moroa kopmen na ven kepe lentaba vetpes, i ven limixin axap ngan legesara
    mun.
  cbr-NT: 'Ësoquian cacëxun ca Pedronën Cornelio cacëxa: —''Ën cana bërí asérabi ''unanin,
    Nucën Papa Diosan ca judíosma unibu judíos unisaribi isquin camabi uni sënën isia.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chani ajuni: ―Ju chavai icmachakxai ni vasalh
    vaklhtam chun ju alakts''in ju lapanacni ju Dios.'
  eng-LSV: And Peter having opened his mouth, said, “Of a truth, I perceive that God
    is not favoring by appearance,
  cak-NT: 'Y ri Pedro xch''o''n y xu''ij: Can ketzij ntel chinuech chi ri Dios can
    junan rubanon chake konojel. Man xe ta jun tenemit nrojo'', y yeretzelaj can ri
    ch''aka chic.'
  pah-NT: 'Igwete Pedro''ga ei Cornélio''g̃a pe: —Kirog̃we ji ikwahahetei, ei ga.
    Judeus''g̃a ndehe jate rũi Tupana''ga rekoi. Oko pa ga judeus''g̃arũive''g̃a ndehe
    no. A''ereki g̃a ojo''ja ga pe.'
  sja-NT: 'Mãpai Pedro pedeemaa beeji: —Ɨ̃rá wãara mɨa k''awaaruda aji, Tachi Ak''õrepa
    mɨ auk''aarã apemaarã k''ãyaara pipɨara ak''ɨ-e bɨ.'
  xed-xed: 'Mbaɗa Piyer ka zlraftá gwaɗa. Wya kaʼa: «Kahwathwata, ndanana grafta yu
    kazlay: Haɗ Lazglafta ta gala mndu wu kəʼa.'
  mks-NT: 'A̱nda̱ já na̱casáhá cáha̱n Pedro já na̱cachi da já: —Viti cánda̱a̱ ini
    i̱ ña̱ co̱ó na̱ náhnu chága̱ a̱ ju̱ú ga̱ inga na nu̱ Ndióxi̱ jáchi̱ nu̱ mé á in
    cúú ndihi ví.'
  gfk-S: Io, Pita ga hatahun ura nianga. “Kakarek um iou te nes kilam no tutuno be
    God pai lale harahut sene mon tike palpal ma waak no mes.
  bmu-bmu: Korniliusnöŋ mewö jiiga Pitönöŋ könahiba kewö jiyök, “Aha! Anutunöŋ ambazip
    tosatŋi qahö eŋgek soriba tosatŋi qahö qepureim eŋgimakzapmö, dop mohotnöŋ kewöt
    neŋgimakza. Yaŋgö jeŋe kunŋan aŋgöjörakŋambuk qahö akza. Nöŋön mi dölki ölŋa möt
    kutuzal.
  dgz-dgz: Pita opata ere manega wan, “Ne endi di anu kakayasivin ame God yamap waenapan
    iragi gine daiton di.
  eng-GNV: Then Peter opened his mouth, and sayd, Of a trueth I perceiue, that God
    is no accepter of persons.
  zaa-NT: 'Làniana gùdulo Pedrua gunne bi nna ra bi: Annana ritelí te'' qui''ni Tata
    Dios nna alàa tsua'' teruba ca enne'' Judea catsi''ínie,'
  eng-WEBSTER: 'Then Peter opened his mouth, and said, In truth I perceive that God
    is no respecter of persons:'
  guh-guh: 'Pedro jane baja taxuxuaba livaisi petsipaebijava. Jumaitsi: —Matapania
    rajane baja yapëtaniji. Najëpaeya tsaena Dioso nacajitsipa daxitaviriavitsi.'
  bon-bon: Siige, Peteru Koroneliyo naabibine mene jejemige egä, “Cane page umle bäbitine
    lipu toraca gyene egä Acejiyame te yepä pana ire nitwenininige.
  nhw-BL: 'Huajca Pedro quinilhui: ―Nelía nijmati Toteco amo techchicoicnelía timasehualme.'
  mgw-mgw: Apo Petili ngabaya, “Nambi'yambi' nitangite panga kakape Nnu'ngu' abawali.
  swh-ONEN: Ndipo Petro akafungua kinywa chake akasema, “Mungu hana upendeleo,
  wbi-wbi: Pe u Petro aadindula umulomo ghwa mwene nakujova; “kyang'ani, nitika kuti
    u Nguluve nalinalo ulwa kuvaghana vamo.
  bba-bba: Mɑ Piɛɛ u ɡɑri suɑ u nɛɛ, tɛ̃ nɑ ɡiɑ kɑ ɡem mɑ Gusunɔ u tɔmbu kpuro ɡɑrisi
    tiɑ.
  eng-KJVCPB: 'Then Peter opened his mouth, and said, Of a truth I perceive that God
    is no respecter of persons:'
  kgk-NT: 'Ha upéi Pedro he''i íxupe kwéry omombe''u-vy: —Nhandejáry ko nhande rayhu
    va''e. Enterovéa-pe yvypóry gwive kente kwéry peteĩxa ohayhu va''e. Nipo anhei
    ete voi katu ra''e, he''i. —Íxupe omboete va''e-pe gwive ojohu porã Nhandejáry.
    Nombojevýi oĩ-vy. Ojohu porã ave tape porã pyhyha gwive. “Ore kwéry anho mante
    judeu kwéry va''e Nhandejáry rembiayhu” oro''e mo''ã ha ndaupéixairy ra''e. Yvypóry
    va''e gwive Nhandejáry rembiayhu.'
  waj-waj: 'Tuduu rikioo Petorooso iya kiaa mmioo tunoo: Aanna makee vaa na arinaima
    rikiaunoo. Anutuuqo mmuakiaa gioonna kiaapuuya mmuaa aataruvai mmiivo inna kutaavai.'
  cpy-cpy: 'Ari retanakawo Pedro ikantanakiri: “Ari niyotziri nimaeka omaperotatyaa
    Tajorentsi tee ramaakiiyitziri atziri-paeni.'
  mpx-mpx: Inoke Pita i liwaliwan elal i ba, “Iyaka nuwau i sapu te tunahot gamagalau
    gegewel hi olaolaek ya Yehoba matanaa. Nige tage ama Yudiya ya ni muloluagima,
  wbp-wbp: Junga-juku, Piitaju-jana wangkaja yapa-patukuju kuja, “Jalanguju ngajulurluju,
    milya-pinyi karna kuja kangalpa Kaatu yulkami panu-jarluku-juku yapaku, kula nganimpa-mipaku
    Juwu-mipaku. Kula kajana jarnku ngalya-pangirni Juwu-patu ngalya-kari, ngalya-kari
    Juwu-wangu-patu, lawa.
  luo-luo: Eka Petro nochako wuoyo kowacho niya, “Sani koro ayie adier ni Nyasaye
    chiwo ni ji duto mana machalre ka ok odewo wangʼ ngʼato,
  nhe-NT: 'Huajca Pedro quinilhui: ―Nelía nijmati Toteco ax techchicoicnelía titlacame.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܘܼܪܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܗܲܡܙܘܼܡܹܐ ܘܐܡܝܼܪܹܗ: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܐܵܕܝܼܵܐ
    ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܚܵܙܝܵܢܵܐ ܕܦܵܬܵ‌ܐ،'
  esk-NT: Peter aullaġniiñiqsuq itnaqhuni, “Pakma puttuqsrigiga iḷumutun Agaayyutim
    irrutrił̣ha iñuŋnik atisipḷugich.
  msb-msb: Nagtuna si Pedro pagsurmaton, “Matuod na nakikita ko na waraʼn ginapalabi
    an Dios,
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Lah¹dsóh² ma²léi¹³jni cu²rø² báh³ hnio¹ Diú¹³ ca¹lah¹i³
    ni³ dsa².'
  dso-dso: ସିତିଅନି ପିତର୍‌ କଇଲା, “ଏବେ ମୁଇ ବୁଜିପାର୍‌ଲିନି ଜେ ପର୍‌ମେସର୍‌ କେତେଟା ଦଲ୍‌ମନ୍‌କେସେ
    ଡାକ୍‌ସି, ସେନ୍ତାରି ନଏଁ, ମାତର୍‌ ସବୁକେ ସମାନ୍‌ ଇସାବେ ଡାକ୍‌ସି ।
  meu-meu: Bena Petro vada e hereva matama, eto, Vada name diba momokani Dirava ese
    taunimanima oromadia se lalomu,
  yva-NT: Umba Petrus po raura mansai pare, “Soamo syo raen tugae Amisye po vatane
    kotare inta mansamamaribe ramu, yara pare vatane wamamo wamamai tenambe. Weti
    Po apa kove raugaje vatano Yahudi obo maije ramu.
  dgc-dgc: Nadid, pékabati ni Pedro to kinagi ni Kornelio, éy kinagi na dide, a “Tukoy
    ko dén nadid a maski bale éwan Judeo éy gustu na Diyos,
  zpm-NT: 'Dzigo rëbchaa Pedr: ―¡Naraa rieṉ naa, led yed Dios cue miech dieṉ cho nac
    zha Israel, cho nacgaa zha zit!'
  hix-NT: Onà wyaro nkekon hatà, Petru, Kohneryu komo wya. Onà wyaro harha uhutwehe,
    yaworo xaxa mak ha, kekon hatà. Àme rye rma haxa nay hamà, Khoryenkomo, toto kom
    hoko. Anaryana komo, ohxe natxhe, anaryana kom haxa atxke natxhe, kahra ro mak
    naha ha, noro ha, kekon hatà.
  sim-sim: Urik Pita mu sawera, �Ter am amu heyekrahakoronduwa. Avui Wasilaka Judama
    ambu ondon or kumasihi Judama nom rupshinda ambu ri. Ma amber hom nakrem rupshinda
    ri.
  npi-ULB: तब पत्रुसले आफ्नो मुख खोलेर भनेः “साँच्‍चै म जान्दछु कि परमेश्‍वरले कसैको
    पक्षपात गर्नुहुन्‍न ।
  cgc-cgc: Gaumpisa Pedro i ta pagwali naan ki danen Cornelio parti ki Jesus, “Anduni,
    naintindian ko en na paryo nang pagkabig an ta Dyos ta tanan na mga ittaw.
  tim-tim: Hain dâmbo Petoroŋe hin makyeŋgiep, “Anutuŋe luâk nengât agak meme nenŋaet
    nâŋgâm hin dâmap, “Luâk hârok dopyeŋe konogâk akmai.” dâmap are hinŋe nâŋgâm heŋgemgoân.
  yor-yor: Peteru sì ya ẹnu rẹ, ó sì wí pé, “Nítòótọ́ mo wòye pé, Ọlọ́run kì í ṣe
    ojúsàájú ènìyàn.
  wos-wos: Pita hundi angi dé wa, “Némbuli wundé xékélakiwu. God natafa hémna du takwaka
    male mawuli yahambandé.
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Ʌ̃rãbʌrʌ mʌ̃a cawabʌrʌa wãrãda Ãcõrẽba ni ab̶aʌda
    quĩrã awara ocada.'
  eng-F35: 'So opening his mouth Peter said: “Really, I comprehend that God is not
    One to show partiality,'
  ind-ind: Lalu Petrus berkata, “Sekarang saya sungguh-sungguh sadar bahwa Allah tidak
    membeda-bedakan orang.
  pes-OPCB: 'آنگاه پطرس جواب داد: «حالا می‌فهمم که فقط یهودیان محبوب خدا نیستند!'
  mpt-mpt: Fitae baabenea Ne fumbio memalo Gode nakaia unangai mito mo fumbianea eka
    nakai niniinsai bobolo mo fumbiam biebabe.
  ssx-ssx: Kutupa Pidama꞉ alota꞉ Ameta꞉ ota꞉ handolome. Koda꞉ma꞉ wanda꞉hali paeyao
    pa꞉ta꞉ hone ta꞉ta꞉ ta꞉ta꞉ na wiki homeke hone wita꞉la꞉eki handolome leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í so ide í ni, ǹ mɑ̀ bɛbɛi iyi Ilɑɑɔ̃ kù wɑɑ cɔ inɛ kɑ̃mɑ dimi
    mmu.
  gaq-gaq: ପିତର ବାସଙ୍ଗ୍‍ନେ ଆରାମ୍‍ ଡିଙ୍ଗ୍‍କେ “ନେଙ୍ଗ୍‍ ଏବେ ବୁଜେୟା ଣ୍ଡିଙ୍ଗ୍‍କେ ଜେ ପକ୍‌ରୁତ୍‌ରେ
    ଇସ୍‍ପର୍‍ନେ ମୁଆଃନ୍ନିଆ ସାପା ରେମୁଆଁ ସମାନ୍‍ । ମେଁ ଡାଗ୍ରା ମେଃଡିଗ୍‍ ବେଦବାବ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Kaallidikka, Phexiroosi, “Xoossay asa som77o be7idi ase asappe shaakkenna.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇତୁ ଏଟେଦ୍‌ତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌କେଦାଇଙ୍ଗ୍‌
    ଯେ ସାର୍‌ତିଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌କକେ ମିଦ୍‌ଜକାଗି ନେଲାଃଏ ।
  gah-gah: 'Loko lo amekago, Pitá láa loko limó: Ómasímo mukí vegená lelí lugupelokamú
    giligo iteká lemeká osá amive. Nene mota gelenouve.'
  lcm-lcm: Na Petero kala mengen iria asukang ke, “Nalapo tun kinle atutuman vanang
    ta God kapo atogon kana sikei palau a lau i ngorem si ri vap aongos.
  aer-aer: Peter anteme itneke alakenhe angkeke, “Ye, kele the itelareme Ngkartele-arle
    tyerrtye ingkirreke, apmere arrpe-anenhenge anyente-arteke areme.
  qvc-NT: 'Chaymi Pidruqa paykunata nirqan: —Kananqam ancha allita yach''ani: Tayta
    Dyusqam mana ni pitapis sawachanchu.'
  tgl-ULB: At binuksan ni Pedro ang kaniyang bibig at sinabi, “Sa katotohanan, naunawaan
    ko ng lubusan na walang tinatangi ang Diyos.
  cbs-NT: 'januxun Cornelion jiwe anu ichabu Pedron jatu yusinkin taewakin yuikin:
    —Natianan, chanima mai jidabi anu xukuabu tibi nuku damiwanidan, nun jabiaskas
    xabakabi ea ma uinmashinaki.'
  xtm-NTPP: 'Sani te Pedro ma, ni ka''an de, te jiña''a de: ―‍Vitna, te jáku''ni ini
    sa ja ja ndaa ja Su''si ma, masu kuji''in‑ka ya ji''in in jichi ñayii ma sana
    in‑ka jichi i ma,'
  nnq-nnq: Penia Petulo ngatumbu kulenga, “Ngoe manyi kube kweli Nnoongo kupembulaje.
  bao-NT: 'To cõrora Pedro o biro ĩi wede jʉoupi: —Mecʉ̃ra díámacʉ̃ra Ʉmʉreco Pacʉ
    bojocare cʉ̃ ca ĩa dica wootirijere yʉ maji.'
  san-ORI: ତଦା ପିତର ଇମାଂ କଥାଂ କଥଯିତୁମ୍ ଆରବ୍ଧୱାନ୍, ଈଶ୍ୱରୋ ମନୁଷ୍ୟାଣାମ୍ ଅପକ୍ଷପାତୀ ସନ୍
  rmn-rmn: 'О Пётар лиляс тэ пхэнэл: — Акана мэ галяв, кай о Дэл чячес на дикхел карин
    муй ки манушэско,'
  huv-NT: 'Quiaj a Pedro tendeac masaj nejiw, tapiüng: ―Nganüy lanajaw Teat Dios andiüm
    jangantanej nipilan, ngo mapiüng wüx jane netam, jane ngwüy.'
  otn-NT: 'Mi̱ nya̱ ra̱ Bɛdu p''ʉya, bi ''yɛ̱na̱: ―A nu̱yá, dí ha̱xä njua̱ni̱ ya ngue
    Oja̱ hi̱njongui̱ ɛn''a̱.'
  nop-nop: Unduŋ nimbune Pitadibo mede tububihila indiŋ yoguk, “O, kobuk agaŋ kadakalelat.
    Biyagoŋ hinek, Bepaŋ adi metam hogohogok talik kubugoŋ keleeŋ yabudokolak.
  obo-NT: Na kahin Pedro kandan to, “Ko-ungkay, nosorollan kud no waa en minuvu nod
    podmusingon to Monama.
  kca-kca: 'Петра ўӈԓәԓ пўшсәԓы пӑ йастәс: «Йӑна мŏштәԓэм, Турәм веш пеԓа ӑт ватәԓ,'
  cak-ENT: 'Y ri Pedro jari'' xutz''om nch''o, y xbij: Ketzij c''a nc''ulun chinuvüch
    que ri Dios junan rubanun cheke konojel. Man xe tüj jun tinamit nrajo'', y nyeretzelaj
    ta can ri ch''aka chic. Man quiri'' tüj nbün.'
  lif-NT: ᤁᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤐᤠ᤺ᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢ. “ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤛᤧᤴᤍᤢᤴᤇᤡᤴ
    ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤗᤥ॥
