    ma dal gata me hanuat taar tano matanangas.
  viv-viv: Tu Fita yana ita ana nuwanuwa aimo ginuwanuwadadaneni tu kaliva Koniliyo
    giꞋiveninisedi-ma hitolitoliluvaluva be higa haꞋagaine Saimoni yana manuwa gidauda-ma
    hinahalamanena. Au hinuhagani-yo yana edaꞋawaneya himidi ada hilautoli higayo,
    “KaꞋi mene Saimoni-Fita gimimiyami?”
  yao-yao: Che Petulo paŵaliji nkusimonga nkati malumbo ga yakwiwona yaiweni yo, ŵandu
    ŵaŵalajiswe ni che Konolio ŵala, ali amasile kuuchilichisya, ŵaiche pa nyuumba
    ji che Simoni jwakukolosya mapende, ni kwima pannango,
  tgp-tgp: Ale r̃omin Peter mara mo pa lo toho na r̃aramin hinau atu mo hitea, vahatea
    purongo, pa la tamlohi atu sei Cornelius mo lo r̃ulera la kakau na iman Simon
    la turu na get.
  auc-NT: Ïninque, Mänömaïnö ante wïïmonte baï adïmo inte botö quïnö baï cæquïmoo,
    ante Timönö Pegodo pönëë congantapa. Pönëë cöñongä Codönedio në nänö da pönönïnäni
    guiquënë, Timönö oncö æyömönö ï, ante diqui diqui minte adinque yabædemö ïnö næ̈
    gongæ̈ninque,
  kbc-NT: Eɡ̶idaaɡ̶ee Pedro me yowo codaa me doletibige me yowooɡ̶odi ane diitigi
    niɡ̶ijo lakatigi, odaa niɡ̶ijoa ɡ̶oneleegiwadi ane iiɡ̶e Cornélio jiɡ̶icotiobece
    odaa joɡ̶odigikatigi ica ane diɡ̶etigi liɡ̶eladi Simão, odaa joɡ̶otota lodoe ica
    lapoagi-nelegi niɡ̶ini diimigi.
  bmh-bmh: Pita go gue wabilai uligeun bigeg erunai bo aimai dabeleu asiu oi dareun.
    Ziwas go ebutal, Kornilius nug gonugau dudu palautarena, betei, Pita imabun go
    ein zau dareun abe maimai, betei, gonugau zau gilan og eiman tapai daremen.
  ctu-BL: Che' woli' chʌn ña'tan Pedro chuqui i sujmlel jini tsa' bʌ ujti i q'uel,
    awilan, tsa' tiliyob jini winicob chocbilo' bʌ tilel i cha'an Cornelio. Tsi' c'ajtibeyob
    baqui an i yotot Simón. Tsa' c'otiyob ti' ti'.
  meq-meq: 'Piyer a tsətsahay a gər ŋgay, a gwaɗ: «Wu nakay na ŋgatay aye na, a say
    məgweɗe mey?» Azlakwa ahəl nakə Piyer faya ma dzaliye andza niye na, ndo neheye
    Korney a slər tay naha aye ɓa ta tsətsah gay i Simoŋ ada nəteye anəke ka məgeɗ
    i məfələkwe.'
  noa-H: Mag hoobaawai Pedroou hich hödegpai, “¿K'an jaauwaita jãg sĩi put gaaipai
    nemchaain k'apan jãjãg k'ajĩma?” ha k'ĩirju hoo chirʌm heeta, Cornelioou pʌ̈itarr
    k'ʌʌnau Simón di jëjëwag wëdurumua hi sim di haig daaugajãr puertdi haig bardʌtk'abaichëjim
    haajem.
  alp-NT: Petruse inoake me lalei kai ilepa ete ruai be, “Saisa rebe au selue mere
    esi natire saisa?” Kena mere tamata rebe Korneliuse iulakesi esi tetue Simone
    eni luma mere peneka hoko esi kele me metu uluije.
  san-VEL: tata.h para.m yad dar"sana.m praaptavaan tasya ko bhaava ityatra pitaro
    manasaa sandegdhi, etasmin samaye kar.niiliyasya te pre.sitaa manu.syaa dvaarasya
    sannidhaavupasthaaya,
  kbq-kbq: Pita'a agu'afi nentahino, nazafore hige'na koeha huno agesa omeantahi emeantahi
    nehigeno, Koniliasi'ma huzmantege'za aza naga'mo'za Saimoni nonku zamantahigeke
    hu'za, kegina kafante eme oti'ne'za,
  kbh-kbh: Pero Pedro ndoñe yontsetáts̈ëmbo nts̈amo tojaninÿcá ndayá chabiama yojtsayanama.
    Chëntscuana, chë Cornéliëbe ichmónënga noticiánana Simónbe yebnoca tmojánashjajna
    y shjoca bës̈oca imojtsobátmana.
  ron-LSB: Și pe când Petru era foarte nedumerit în sinea lui cu privire la semnificația
    viziunii pe care o avusese, iată că oamenii trimiși de Corneliu, după ce au întrebat
    de casa lui Simon, au stat în fața porții
  pon-pon: A Petruj ni a kotin ponepon kidar wewe en kajanjal o, me a majanier, kilan,
    ol oko me paka darado jan ren Korneliuj, ap rapaki im en Jimon o uda pan wanim
    o,
  nhe-BL: Huan quema Pedro noja moyolilhuiyaya tlaque quiijtosnequi nopa tlanextili,
    ajsicoj calteno nopa tlacame tlen Cornelio quintitlantoya huan tlatzintocatinemiyayaj
    campa ichaj Simón.
  sps-sps: Pita fakats fiisok a ka te tagei ya to te faarein taraa te komainy ma natiny
    man nan ya, tan ar nainy to aya a ina pis a mes te poo fi me ten Konilias nai
    sab me na numaa te kaa non e Saimon ser nai tsutsun to tan matainy sobaa nan ya.
  wnc-wnc: Kake Pitata nangaakan natake anzing yakut, “Mia wa kaatdane yapii dasing
    siknga,” ngang natake yuwawana aminu Koniliasda yanipewan kukingu kundopbing.
    Kundoke yanikwaitake kusika Saimonde yot gwen kake paku gwabokgakane dandamake
  bus-bus: Pita e bídi kɛɛ wɛ́ɛgupu kɛ̀ à è pìa, ben Kↄnɛliu zĩ̀ri kɛ̀ aↄ̃ Simↄ bɛɛ
    gbèkanↄ kà gↄ̃ↄ, aↄ̃ↄ zɛna gãnulɛa.
  gub-BL: — Ma'in Tupàn ihewe, kwez ma'e hexak kar pà ihewe, i'i Pet uzeupe. A'e 'ar
    mehe we Koronew hemimono karer wexak Ximàw hàpuz wà kury. Upytu'u uken huwake
    wà.
  imo-imo: Pita kano konopu kimbo tipelie i mongo indi kumbu tepo kanoro ulumunga
    pulumu ambe tepanje nimbe pilipe moloromu kinye Korniliusini lipe mundurumu iye
    kanoma ongo imbo marendo Saimononga ulkemu temuya ningo waltindiliko ongolio yunge
    ulke kere puluna ongo angileringi.
  boj-boj: Ŋeio di aqa utru Pita a poiyosai. Deqa a are koba qalsiq soqnej. Onaqa
    tamo qalub Kornilius na qariŋnjrej qaji naŋgi Jopa qureq di brantosib tamo qudei
    naŋgi endegsib nenemnjreb, “Saimon aqa tal qabi unu?” Degsib nenemnjrnabqa naŋgi
    na minjreb, “Saimon aqa tal agide.” Onaqa naŋgi walwelosib Saimon aqa tal meq
    di tigeleb.
  eng-DRA: Now, whilst Peter was doubting within himself, what the vision that he
    had seen should mean, behold the men who were sent from Cornelius, inquiring for
    Simon’s house, stood at the gate.
  knf-knf: Ahum kaşal uko wi Naşibaţi aŋaluŋ kaţupa, kë bayili biki Korneliyuŧ bankrabuŋ
    uko Ŧimoŋ nalemp injan başë wuj ţi plëman.
  san-KHM: តតះ បរំ យទ៑ ទឝ៌នំ ប្រាប្តវាន៑ តស្យ កោ ភាវ ឥត្យត្រ បិតរោ មនសា សន្ទេគ្ធិ,
    ឯតស្មិន៑ សមយេ កណ៌ីលិយស្យ តេ ប្រេឞិតា មនុឞ្យា ទ្វារស្យ សន្និធាវុបស្ថាយ,
  arn-NT: Pedro küme duamwelay, fey rakiduamkülewetuy ñi chem pifel tiyechi dungu
    tañi peel. Feychi lelen mew müten akuy ti wülngiñ mew Korneliu ñi werküelchi pu
    wentru, fey ramtupuyngün chew ñi mülen ta Simon ñi ruka.
  zas-NT: Laꞌtgaj cayüjn Bëd xgab xhie rën guiëb ni baguiaaman, loj hor zii gajc bidxin
    ree bén guxhaal Cornel rulidx Simón, guial ma gunabdiidx reeman banguin na̱j lidxaman.
  ken-NT: Ɛnɛ́ Píta abhʉɛ́t bɛyaŋ bɛrɨŋɨ ntí kɛnɔ́ amɨ́k antífú ɛkɔ, bǒ abhɛn
    Kɔnéliɔs átó, bare bhɛp ɛbhak ɛnɛ Símun áchí. Bárɔ́k kpát báchwɔp ndǔ
    nyǔbha ɛkɛt ɛnɛ yi achi arɛ.
