  kan-OKCV: ಈ ದರ್ಶನದ ಅರ್ಥವೇನೆಂದು ಪೇತ್ರನು ಯೋಚಿಸುತ್ತಿರಲು, ಇಗೋ, ಕೊರ್ನೇಲ್ಯನು ಕಳುಹಿಸಿದ
