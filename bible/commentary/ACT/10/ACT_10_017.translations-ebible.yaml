verse: ACT.010.017
translations:
  kpx-kpx: Ige Bitau lahoahoale ke huhuai isivialeike ke ihu hilokai. Kateai huhuisege
    Koniliasi esemuiau Saimoni o kaovai lohoale heie lavisi ua.
  okv-H: Eto Peter na ehure ta do kina avo hotembihe mihinu Cornelius ta embo ikena
    amo puvuto Simon o hamo pure ari embo amita bande daingere avo eto ingito pambuto
    bande pe ta heteto,
  tbo-tbo: Pita yohola a enogalena anona i inugonugotuhugeya ma lawahi tonuga Koniliyasi
    i himihimilihi Simona a numa hi tuhagaya po hi nei po gali u matetana hi towotowolo,
  mal-C: എന്തായിരിക്കും ഈ ദർശനത്തിന്റെ അർഥമെന്ന് പത്രോസ് ചിന്തിച്ചു കുഴങ്ങുമ്പോൾ കൊർന്നേല്യൊസ്
    അയച്ചിരുന്ന പുരുഷന്മാർ ശിമോന്റെ വീട് തേടിത്തേടി ഒടുവിൽ വീടിന്റെ പടിവാതിൽക്കലെത്തി.
  grc-SR: Ὡς δὲ ἐν ἑαυτῷ διηπόρει ὁ Πέτρος τί ἂν εἴη τὸ ὅραμα ὃ εἶδεν, ⸋καὶ⸌ ἰδού,
    οἱ ἄνδρες οἱ ἀπεσταλμένοι ⸂ἀπὸ⸃ τοῦ Κορνηλίου, διερωτήσαντες τὴν οἰκίαν ⸆ Σίμωνος,
    ἐπέστησαν ἐπὶ τὸν πυλῶνα,
  bgc-bgc: जिब पतरस अपणे मन म्ह दुबिध्या म्ह था, के यो दर्शन जो मन्नै देख्या इसका
    के मतलब हो सकै सै, तो देक्खो, वे माणस जिन ताहीं कुरनेलियुस नै भेज्या था, शमौन
    कै घर का पता लगाकै दरबाजे पै आण खड़े होए,
  khz-khz: Petero na gena vomata-vanagi ai egitarato gaura ganina roe waetugamagi-vetavurawai
    aonai, Korenelio gena vetugunagi talimara gekwarato, e geripato Simona gena numa
    ariginai. Ne geagoto vonuma vanagina kwalana wailanai geve ruga-talito.
  deu-TKW: Wie aber Petrus sich nicht zu erklären wußte, was das Gesicht bedeute,
    das er gesehen, siehe da hatten die von Cornelius abgeschickten Männer das Haus
    des Simon erfragt, und standen am Thore,
  zsr-NT: Tsal niꞌ röꞌë baguíꞌi Pedro, rzaꞌ ladxëꞌë bizxa rëꞌni gna lë naꞌ bléꞌinëꞌ
    ca tu lu yël bëchcál, guladxinëꞌ raꞌ yuꞌu bönniꞌ naꞌ nasölëꞌë lequëꞌ Cornelio,
    taꞌnabëꞌ gazx zoa lidxëꞌ Simón naꞌ.
  lin-lin: Petelo akamwaki mingi mpe akomaki komituna ndimbola ya emoniseli oyo awuti
    kozwa. Kaka na tango yango, batindami ya Kornei bamonaki ndako ya Simona, oyo
    bazalaki koluka, mpe batelemaki na ekuke.
  hns-NT: Bas djaise Petras baithke sotjat raha kie ie sab tjiedj ke matlab ka hoi,
    tab Kornelias ke aadmie log aaike Siemon tjamaar ke dwaar par pahoetj gail. Oelog
    khodjat khodjat okar ghar paai gail raha.
  noa-E: Mag oobaawai Pedroou ich ödegpai, “¿Khan jaauwaita jãg sĩi put gaaipai nemchaain
    khapan jãjãg khajĩma?” a khĩirju oo chirʉm eeta, Cornelioou pʉ̈itarr khʉʉnau Simón
    di jëjëwag wëdurumua i sim di aig daaugajãr puertdi aig bardʉtkhabaichëjim aajem.
  eng-EMTV: Now as Peter was very perplexed within himself as to what the vision which
    he had seen might mean, behold, the men who had been sent from Cornelius, having
    found by inquiry the house of Simon, stood at the gateway.
  mib-NT: Te níní nácani ndasɨ́ ni Pedro na vé cuní cahān jeē ní jito ndijin de ún,
    te ni jinūcoo‑ni tēe ni tají Cornelio, cácajnūhún de vehe Simón nde ni jinūcoo
    de yéhyɨ́ tée ún.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ कन् सुफोःल्‍ले़ कुबेःन् थेइ फाॽआङ् निङ्‌वाॽ इःत्‍छिङ्‌ल
    पत्‍छे़ल्‍ले़ कर्नालियसरे़ पाङ्‌घुसिबा मनाहाॽ सिमोनरे़ कुहिम्‍मिन् मे़गोःत्तुर
    लाम्‍धेःप्‍पो मे़द्‌ये़रो॥
  xnj-xnj: Petili peavi akona ikangasa maono gala mana yaki kyani, hinu vandu vala
    vevatumwili na Kolineli pevamanyiswi nyumba ya Simoni, vakahika pamlyangu.
  mmx-mmx: Pita gam doma mu lavasuun ap mo lisilimet. La ap mo mun loxonaleng mo luvuttadi
    ne Konilias ga riki di, diga sue axasep ka loogu at ne Simon ga nemen ua. Monga
    diga tu ro melamgo at lumusmaragu ap mo loogu.
  cbr-NT: Usaía 'icëbë ca Pedro uisa cupí cara isa namáquin iscësoquin ñu isaxa quiax
    sináncasmacëxa. Usaía Pedro 'imainun ca Cornelionën xucë unicamax uinu cara Simonan
    xubu 'icë quixun ñucábianx aín xëcuënu bëbacëxa.
  tee-NT: Pus ju Pitalu' ispastacvi la'ix'alhunut tuchi ju canomputulh ju anu' ju
    lakts'ilh tachi ju va la'ix'aklak'avanti. Pus lana acsnich ju talhasacminilh ju
    ixchaka' ju Simón ju lapanacni ju ix'amalakachanicantachilh ju Cornelio. Ixtacha'anta
    ju la'ixquilhtalacxtutu ju ixchaka' ju Simón.
  eng-LSV: And as Peter was perplexed in himself what the vision that he saw might
    be, then, behold, the men who have been sent from Cornelius, having made inquiry
    for the house of Simon, stood at the gate,
  cak-NT: Ri Pedro c'a c'o chiri', y man nril ta anchique ntel chi tzij ri anche'l
    achic' ri xu'on, cuando ri achi'a' ri je-takon-e roma ri Cornelio ja xe'apon,
    niquicanoj ri rocho ri Simón. Y cuando xquiwil ri jay,
  pah-NT: 'Igwete Pedro''ga ei oyvyteri pe: —Gara rehe Tupana''ga hepiukaruhui nanongara
    ji ve naerũ? ei ga. Gara rehe ga ji mbo''e pota a''ea pyvõ? ei ga ikwahave''yma.
    Ga japyakarame a''ea rehe kiro Cornélio''gahugwive''g̃a ami jupihava pyri jurukwari
    pe. A''ereki pevove''g̃a omombe''u Simão''ga ronga g̃a pe. Kiro g̃a ami jurukwari
    pe a''ero.'
  sja-NT: Pedropa k'ĩsia beeji k'ãata jara k'inia baji ichia unuda mãgɨ́ k'ãimok'araa
    pɨk'a badade. Mãga nɨde Simón te iidi wãdapa Cornelio mimiapataarã pachejida te
    t'ĩupata t'aide.
  xed-xed: «Nu mndəra tsaya ma skwi tama,» ka Piyer ta ndana klatá ghəŋa tsa mazəmzəm
    ta slanaghata ya, nda ɓhadaghata tsa gwal ghunaf Kwarney ya ta watgha manda kɗakwa
    taŋ ta ɗawaŋtá vla həga la Simuŋ.
  mks-NT: Chí na̱casáhá ndícani ini Pedro ndía̱ cúni̱ cachi ña̱ na̱xini da. Ta xi̱hín
    ña̱ yóho na̱xi̱nu̱ co̱o ndíhu̱ni̱ da̱ta̱a, da̱ na̱chindahá Cornelio mé vehe nu̱
    íin Pedro cán. Jáchi̱ va̱xi da nda̱ca̱ tu̱hún da̱ sa̱há vehe Simón ja̱nda̱ quia̱hva
    na̱nditahan da ña̱.
  gfk-S: Be Pita ga kis ter ma iga liilik utano pipilaina ikin ra ninanaas na tanuo,
    ira turadi ing ne Konilias ga tule duhat, duhat ga nunure leh no hala tane Saimon,
    duhat ga me hanawat tuma tano matanangas huat.
  bmu-bmu: Pitönöŋ imut mi eka miaŋgö könaŋaŋgöra köŋkuŋ aka mötmamgö möt bibihiba
    tarök. Mewö tariga nalö miaŋgöreŋök Korniliusnöŋ azi melaim eŋgii kaba Saimongö
    miri jaruba miaŋgöra qeqesi aka miwikŋaiba kaŋgota miri naŋguŋe kinget.
  dgz-dgz: Pita bet ine yaveni ame tavewa dim da menan anu waramase wande anuan sese
    taiwandini newap Konilias watu enamoni apan yampo Saimon pa mega yoa tan, wa ewamon,
    tauane pa tonana yonan.
  eng-GNV: Nowe while Peter douted in himselfe what this vision which he had seene,
    meant, beholde, the men which were sent from Cornelius, had inquired for Simons
    house, and stoode at the gate,
  zaa-NT: Miéntraste dù ba Pedrua cani bi nùyue nna rulaba latsi' bi de nu cca qui'
    visión nu bila'ni bía nna, bitsina' tè ca nubeyu' canu guthèl·la' Cornéliua, bitola
    de gunàba titsa' cą gaỹa nua' dua litsi' Simón.
  eng-WEBSTER: Now while Peter doubted in himself what this vision which he had seen
    should mean, behold, the men who were sent from Cornelius had made inquiry for
    Simon's house, and were standing before the gate,
  guh-guh: 'Pedro nexata najamatabëxainaeya jamatabëjumaitsi tsecae: —¿Detsa meta
    pitsijamatabëcuene yabara netsitajëta bajaraxua? jamatabëjai tsecae Pedro. Pedro
    abaxë itsa najamatabëxaineca bajarapacuenia, Cornelio pijajivi pata. Pabota Pedro
    naponapona, bajarapabo matatoyorotsia yacaranata ibopanaxanetonë mataropotsia
    pefaratsijavaxanetota. Nexata bajarapayacaranatsijavaxaneto baupa muxuneneta nubena
    bajarapamonae. Bajarapamonae namutuarena yanijobanajetarubena jivijavabelia peyapëtaenexa
    itsajota eca Simón, bacabocotonë peyacueyacuecaeyaexanaenë, pijabo.'
  bon-bon: Peteru mage ngene jotwananige teeme wama pana mule me aboclomta poto cidi
    me. Puirage padare lui biname bine Koroneliyo itu täätyepämi, teepi Simona me
    mete ne jepänänisi, siige mete gaabe gome jaaclajutänige.
  nhw-BL: Huan quema Pedro noja monejnehuiliyaya tlaque quiijtosnequi nopa tlanextili,
    ajsicoj calteno nopa tlacame catli Cornelio quintitlantoya, huan tlatzintocatinemiyayaj
    canque ichaj Simón.
  mgw-mgw: Petili paabile balo kasangala kikomeko sa makowe gaagabweni, balu' bandu
    babaatumilwe na Koloneli, pabaitangite nyumba ya Simoni, baaikite paniango nniango
    nku'lu' wa panja.
  swh-ONEN: Wakati Petro akiwa bado anajiuliza kuhusu maana ya maono haya, wale watu
    waliokuwa wametumwa na Kornelio wakaipata nyumba ya Simoni mtengenezaji wa ngozi
    wakawa wamesimama mbele ya lango.
  wbi-wbi: Unsiki ghuno u Petro alyahasing'ine vwimila vwa mbonekelo isio sihufia
    kiki, lolagha, avanhu vano vakomolilwe nu Kornelio vakima pavulongolo palilyango,
    vakaposiagha isila ijakuluta kunyumba.
  bba-bba: Mɑ Piɛɛ u biti soorɑ u tii bikiɑ, mbɑ kɑ̃si ten tubusiɑnu. Sɑɑ yerɑ Kɔɔnɛrun
    ɡɔro be bɑ rɑɑ Simɔɔn yɛnu bikiɑmɔ, bɑ ɡu kɑmɛ bɑ yɔ̃ ɡen kɔnnɔwɔ.
  eng-KJVCPB: Now while Peter doubted in himself what this vision which he had seen
    should mean, behold, the men which were sent from Cornelius had made inquiry for
    Simon’s house, and stood before the gate,
  kgk-NT: Ha Pedro omondo oiko-vy gwesa gwembiexagwe-rehe. “Ma'erã po ahexa ra'e upéa”
    he'i ojéupe. Upe ramo capitão remimbou ko ogwahẽ-ma ou-vy. —Kipy tipo oime Simão
    róga? aje'i-ma oporandu ra'e.
  waj-waj: Vuduu rikioo Petorooso inna tinni avuuvo hanigiooduu ari vookarauvaa ivo
    toovaa oyaivaara ariyara yaata utuoo varuduu vaidiiya Koneriiva titooduu vuuya
    Simoonaa nnauvaara yapara ruaa rada nnidada numa keegiaivaki dida vaida
  cpy-cpy: Antawo okantzimo-shireta-nakari Pedro, ikenkishiryaa-waeta oeta oshiyakaa-wenta-chari
    okaatzi iñaakiri. Ari rareetee-yapaakani rotyaantani Cornelio, rojampi-kowenta-paakiro
    ipanko Simón.
  mpx-mpx: Pita iyoho i nuwanuwatu ana pankite ana sapu kaiwena. He bolau bolo Koniliyo
    i patunal, Saimon wana limi iyaka hi pwawa ge heliya iyoho hi taltalmilil ana
    abaulutuk elana.
  wbp-wbp: Ngula-warnurluju, Piitarluju putalpa-nyanu yirriyirri-manu yangka kuja-jana
    nyiyarningkijarra kuyu-kari kuyu-kari nyangu wawarda-piyarla yuruyururla. Putalparla
    purda-nyangu. Ngula-puruju, yangka-patu wati-patu marnkurrpa, kuja-jana yilyajarni
    Kurniliyarlu Jaapa-kurra, ngulalu-jana payirninjarni yanu yapa-patu-kariji kujarlu,
    “Nyarrpararla karla karri Jimanikiji yuwarliji?” Ngula-jangkajulpalu yaninjarla
    parlu-pungu yuwarli Jimani-kirlangu, manulpalu karrija kamparrurla kiirtirla.
  luo-luo: Kane Petro pod wuoro kuom tiend fweny mane onenono, joote mane Kornelio
    ooro nochopo e od Simon, mochungʼ e dhorangach oko.
  nhe-NT: Huan quema Pedro noja moyolilhuiyaya tlaque quiijtosnequi nopa tlanextili,
    ajsicoj calteno nopa tlacame tlen Cornelio quintitlantoya huan tlatzintocatinemiyayaj
    campa ichaj Simón.
  aii-aii: ܟܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܗܝܼܪܵܐ ܒܘܼܬ ܚܸܙܘܵܐ ܕܚܙܹܐ ܠܹܗ، ܡܛܹܐ ܠܗܘܿܢ
    ܐܢܵܫܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܫܘܼܕܪܹܐ ܒܝܲܕ ܩܘܼܪܢܹܠܝܼܘܿܣ. ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ
    ܘܟܠܹܐ ܠܗܘܿܢ ܩܲܕܡ ܬܲܪܥܵܐ ܕܕܵܪܬܵ‌ܐ.
  esk-NT: Peter isumaksraqtuaqsiñiqsuq qanuutautilaaŋanik qiñikkiutauruam iŋmiñun.
    Taatnaqtitlugu taipkuali Cornelius-ŋum tuyuġikkaŋi apiqsruqtaġniqsut nani Simon
    tupqa itmaŋaan, aasiiñ iḷitchuqsrianikamiŋ nutqaġniqsut talum sivuġaanun.
  msb-msb: Niyan myintras ginaisip ni Pedro kun nano an gusto sabihon sadto na pangitaon
    na nakita niya, nag-abot naman sa Jope an mga ginsugo ni Cornelio kag nagpanghunga
    anay san balay ni Simon. Kaya niyan, nagatindog sinda sa may pwertahan san balay,
  cpa-NT: Jøng² ca¹gú² Pedro chi³høa¹² dsǿa¹²dsa hi² ca¹jái¹dsa. ―¿He² bíh³ ná¹²?
    ―lë́²dsa. Jøng² ca¹dsi¹lé² dsa² héi², dsa² ca¹tse¹ Cornelio. Ma²na²ŋai¹dsa juu¹²
    ja³quiah¹³ Simón. Ma²tiogh³dsa ja³dsi¹².
  dso-dso: ପିତର୍‌ ଜନ୍‌ ଦର୍‌ସନ୍‌ ପାଇରଇଲା, ତାର୍‌ ଅରତ୍‌ କାଇଟା, ସେଟା ବାବି କାନାବାନା ଅଇଗାଲା
    । ଟିକ୍‌ ସେନ୍ତି ଅଇଲାବେଲେ, ଏଦେ ଦେକା ! କର୍‌ନିଲିଅ ପାଟାଇଲା ଲକ୍‌ମନ୍‌ ସିମନ୍‌କେ କଜି କଜି
    ଆସି, ତାର୍‌ ଗରର୍‌ ବାଟ୍‍ଡିଆଗଡି ଲଗେ ଟିଆଅଇଲାଇ ।
  meu-meu: Petro ese mata hanaina ai e itaia ḡauna anina e daradaralaiava ai, Korenelio
    ena hesiai taudia e kau, Simona ena ruma e tahua, ema bona iduara ai e gini.
  yva-NT: Petrus po anakotaro uma rarorono aije so ratantonave pare, “Ama ine noare
    ruimaisy?” Arono naije tavon, vatano Kornelius po matutire wo Simon apa yavare
    rakanija unande rai to. Soamo usayai no unsanda uje warave to.
  dgc-dgc: Nadid, mégisip ti Pedro éng anya i kahulugina na éya a nanyari, éy dinumemét
    dén du étélo a utusan ni Kornelio, a nagpakelagip side éng ahe tu bile ni Simon.
    Te taknég side nadid to harap no bile,
  zpm-NT: Lëëtaaque laa Pedr no zhgab dieṉ pe nacne sca goṉ me lar co, laa zha ne
    pxeeḻ Cornel ga bdziṉ ro yu ne rbëz me ga,
  hix-NT: Nehutwekon hatà, Petru, tàhnawo rma. Àsok mon nahko haryhe, kekon hatà.
    Àsok mon nahko haryhe, rosenyetnàrà wyaronotho. Àsoken komo hutwamohsonàr xe na
    nay ha, Khoryenkomo, rowya, kekon hatà. Àro wyaro ehutwantoko rma, nomohtxownà
    hatà, Kohneryu nànyaketxho komo. Henta naye, Semaw mànà, ketxkon hatà, àton komo
    wya. Àro ke, Semaw màn hotaka haxa nomohtxownà hatà.
  sim-sim: Urik Pita wavu musha mushak or hishihi ormu mbara, �Wa, mberemhi suku tosir,
    tos ter a heyewa toson?� karem or lihi hishirik ma ol Kornilius mbashirik tari
    ondo Pita liri akan li lasaraha os or liri akayangak limu ta sira.
  npi-ULB: आफूले देखेको दर्शनको अर्थ के होला भनेर पत्रुस अन्योलमा परिरहँदा कर्नेलियसले
    पठाइएका मानिसहरू ढोकाको सामु खडा भए । तिनीहरू घर खोज्दै त्यहाँ आइपुगेका थिए ।
  cgc-cgc: Na gaisip pa Pedro i daw ino beet ambalen ta iya na panan-awan, mga mama
    ya na papailing Cornelio ki kanen, nakita danen balay an Simon. Paagi ta pag-insa-insa
    ta mga mama ya, naisipan danen na yon taan balay na dayunan Pedro daw anen en
    danen an ta gangaan ta sular.
  tim-tim: Himbimân âgâmbo Petoroŋe are ekto biwiŋân kulem mendo nâŋgâmbo ârândâŋ
    bo akto âmâ Konelioŋe hoŋ bawalupŋe huŋgunyeŋgiep arekŋe togom Simoŋgât emetŋe
    mem miawakmâ betgen kinmâ den hin dâm koli,
  yor-yor: Bí Peteru sì ti ń dààmú nínú ara rẹ̀ bí òun bá ti mọ̀ ìran tí òun ri yìí
    sí, si wò ó, àwọn ọkùnrin tí a rán wá láti ọ̀dọ̀ Korneliu dé. Wọ́n ń béèrè ilé
    Simoni, wọ́n dúró ní ẹnu-ọ̀nà.
  wos-wos: Pita saré waré xékéta dé déka mawulimbu wa, “Ané xéwun joona mo yingi dé?”
    Dé wungi sarékéta rendéka di Korniliusna du nawulak duré angi wakwexéké, “Saimonéna
    ge yimbu dé té?” Wungi wakwexékétaka xéka ye di Saimonéna gena fétémbu té.
  emp-NTPO: Maʌ̃ ununa carea Pedroba ab̶ed̶a cawa crĩchaẽ́ b̶esia. Wad̶ibid̶a maʌ̃gʌba
    cãrẽ jara b̶ʌda crĩcha b̶ʌmisa Cornelioba diabued̶arãba Simoʌ̃ dera iwid̶i wãnaped̶a
    dji ed̶a wãbadama jũẽsid̶aa.
  eng-F35: Now as Peter was really perplexed within himself as to what the vision
    that he had seen might mean, well the men who had been sent by Cornelius, having
    inquired and found Simon's house, stood before the gate,
  ind-ind: Waktu Petrus masih memikirkan arti penglihatan itu, tiga orang suruhan
    Kornelius tadi sudah menemukan rumah Simon dan sedang berdiri di depan pintu pagar
    halaman rumahnya.
  pes-OPCB: پطرس گیج شده بود، چون نه معنی این رؤیا را درک می‌کرد و نه می‌دانست چه
