  amu-NT: Ndoꞌ xcwe na mꞌaaⁿꞌ tsꞌom Pedro ljoꞌ ñeꞌcaꞌmo̱ⁿ ꞌnaaⁿ na tcoꞌnaꞌ ntyꞌiaaⁿꞌaⁿ,
