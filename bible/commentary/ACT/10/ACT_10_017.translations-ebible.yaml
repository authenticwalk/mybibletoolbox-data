  san-PUN: ਤਤਃ ਪਰੰ ਯਦ੍ ਦਰ੍ਸ਼ਨੰ ਪ੍ਰਾਪ੍ਤਵਾਨ੍ ਤਸ੍ਯ ਕੋ ਭਾਵ ਇਤ੍ਯਤ੍ਰ ਪਿਤਰੋ ਮਨਸਾ ਸਨ੍ਦੇਗ੍ਧਿ,
