    नोक्‍ब सिमोन आ खिंमी जाक्‍दीश्‍शा, लाप्‍चो आ ङोंइती राप्‍शा कोव़शा
  car-NT: Oty me 'ne moro tynene'po oty wairy poko tywonumengary anukuty'pa Petrus
