  bht-bht: जालू पतरस अपणे मने च परशानिया च था, की ऐ जड़ा मैं दर्शण दिखया ऐ क्या है?
    उसी बकत सै माणु जिना जो कुरनेलियुसे भेजया था, शमौने दे घरे दा पता लगाई करी दरबाजे
