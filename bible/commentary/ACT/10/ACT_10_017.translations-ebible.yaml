  mal-mal: 'ഈ കണ്ട ദർശനം എന്തായിരിക്കും എന്നു പത്രൊസ് ഉള്ളിൽ ആശങ്കപ്പെട്ടുകൊണ്ടിരിക്കുമ്പോൾ
