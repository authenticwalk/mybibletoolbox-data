  ckb-ckb: کە پەترۆس سەرسام بوو لەوەی کە ئاخۆ دەبێت ئەو بینینە چی بێت، ئەو پیاوانەی
    کە کۆرنیلیۆس ناردبوونی، بە پرسیار ماڵی شیمۆنیان دۆزییەوە و لە بەردەرگا وەستان.
  spm-spm: Pita irɨmɨn mɨn ganis bighan khavɨm mbɨnɨɨŋgi nɨghɨnɨghavɨre itima, Korniliusa
