  twi-twi: Da bi awia bɛyɛ nnɔnabiɛsa na ohuu Onyankopɔn bɔfo wɔ anisoadehu mu se
    waba ne nkyɛn abɛfrɛ no se, “Kornelio!”
  hlt-hlt: Hnin at tah khonoek pako tluk vaengah a mangthui ah a hmuh. Te vaengah
    Pathen kah puencawn te anih taengla kun tih, “Kornelius,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kuyuoku tɛwebiètɛ̀ mɛ̀tɑ̃ɑ̃ti mɔ̀nnì kɛ̀ Kuyie ntɔ̃nnìi tɑroo
    o cĩ́ɛ̃̀tɛ̀ kòo di yɑ̀ weti weti, kɛ̀ dìi ò yu kɛ dɔ̀: Kɔrinɛi.'
  san-GUJ: એકદા તૃતીયપ્રહરવેલાયાં સ દૃષ્ટવાન્ ઈશ્વરસ્યૈકો દૂતઃ સપ્રકાશં તત્સમીપમ્
    આગત્ય કથિતવાન્, હે કર્ણીલિય|
  amx-amx: Arltang arrpenhelemeh angwerrel Cornelius rang anengkerr arek. Rang keth
    anthwerr Altjerr-kenh angel alker-areny arek. Angel rang itwek-irremel renh ilek,
    “Cornelius-ay!”
  ake-NT: Ko'maan pe iwa, 3 a'kʉra', Papa uya itenu a'kwakasa' uya, kɨpo'po Papa inserʉʉi
    uyepʉ tʉpiya' ene'pʉ. “Koneriyas!” ta'pʉ iya ipɨ'.
  qvn-NT: Chaura juc tardim lastresnuy Cornelioga Diosta manacuyara. Jinarcurmi ricapurun
