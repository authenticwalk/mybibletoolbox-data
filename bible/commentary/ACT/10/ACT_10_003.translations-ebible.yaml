  eng-DBY: — saw plainly in a vision, about the ninth hour of the day, an angel of
    God coming unto him, and saying to him, Cornelius.
  guo-NT: 'Asamatkoi, a las tres wʉtlejen, Cornelio masoxtat taen Dios pej-ángel,
