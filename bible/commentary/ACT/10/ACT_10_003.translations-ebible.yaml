  zad-NT: 'To lla, do ka chida shoṉ, ble''do''ile'' to anjl c̱he Chioza'' wyo''e gana''
    zoe'' na'' golle''ne'': ―¡Cornelio!'
  kmg-kmg: 'Konelio e iŋuc ekume šoaŋ mocko owâ gieo Anuture aŋelo moczi maŋko fuac
    ecneme honeha šâŋene wiracnehuc muwec: “Konelio.”'
  aso-aso: Neꞌmine ogo minavo gamene ma tili kiloku ogavo Oꞌmosoꞌmi angeloꞌ maliꞌmo
    veleloꞌ o molo neida dizo Konelioo lavo ninge lamineꞌ ineꞌ.
  uli-uli: Seral le bele luwul suluw kolok lleplaliyol ngo yesa llah ngali sew formel.
    Ye wiri hamayu semal angelus kowe lol Deus, le ye budoh irel ngo sa fesangu le
    ye sor bo, “Cornelius!”
  nin-NT: Azhibarr numa nggo, azhi wa a ka kasarr ba, u Konelu à so tsitsirr a Abachi
    à tsarr ma nu ula uwa a hi krizhizhi mi unitu a Abachi a mirri na so yo ma ni
    isa di, “Konelu!”
  acu-NT: 'Tu pujai tsaa nungkaanmatai, Cornelio karanma nunisang Yuse awemamuri ni
    pujamunam wayaun paan wainkamiayi. Tura wainkam chicharak: —Corneliowa, —timiayi.'
  cak-WNT: 'Y pa jun tikak''ij pa tak a las tres, can jabel c''a k''alaj ri xutz''et
    pa jun achi''el achic'' chi c''o jun ángel riche (rixin) ri Dios ri xoc apo riq''ui
    y xubij chare: ¡Cornelio! xcha'' ri ángel ri''.'
  ebk-ebk: As nan usa ay makiayud as nan kiayud alas tres, babaen as nan kaman iitaw,
    inilana nan usa ay anghel Apo Dios ay sinungkop as nan kawad-ana, ya kanana kan
    hiya, “Cornelio.”
  spa-PDDPT: 'Un día, como a las tres de la tarde, tuvo una visión: Un ángel de Dios
    entró hacia él y le dijo: ¡Cornelio!'
  ruf-ruf: Litsuwa limwe saa tisa nemisi kona ghamaono mwatsimwatsi, malaika we Imulungu
    kamtsila, kalonga, “Korineli!”
  gun-gun: 'Ha''e gui ma kuaray ojero''a''i jave peteĩ anjo Nhanderuetea guigua ojexa
    uka ixupe. Hexe onhemboja vy aipoe''i:'
  agu-BL: 'Nintzun ẍchaj tib jun ángel tetz Ryos swutz i'', e''chk ox ch''ich'' lo''
    cwe''n k''ej, itzun taltz: —¡Cornelio!'
  isn-isn: Matungo a saa kenda nia mung'wi, akihenga muloto Malaika nuang'wa Itunda
    upembilye kitalakwe. uMalaika akamutambuila, “Kornelio!
  eng-PEV: One afternoon, at 3 o’clock, he was praying, and he had something like
    a dream, but he was not asleep, he was awake. He saw an angel messenger from God
    come to him and call his name, “Cornelius.”
  ilo-ULB: Idi ngannganin ti maika-siam nga oras iti aldaw, nalawag a nakitana iti
    maysa a sirmata ti maysa nga anghel ti Dios nga um-umay kenkuana. Kinuna ti anghel
    kenkuana,
  pir-NT: Sa ye ñamicahapʉ tres hora ijigʉ̃ Cohãcjʉ̃ yaquiro angel tiquirore bajuahye.
    Sa bajuaro Cornelio cahapʉ sajãhye. —‍Cornelio, niahye angel tiquirore.
  anv-NT: Bií fɔ́ genógé káláŋká ɛlɛɛ́ ne nwɔmésé, agɛ́ amɛ gejya nkane ɛkiɛ́nné
    Ɛsɔwɔ ɛchwɔ kuú ji nnó, “Kɔnɛlyos.”
  sab-NT: 'Chui gbaite ngabi chui jo chege nga bonga dbige gire lle boanga Chube alin
    nga ngaña giti gdaite medu Cornelioge gbire, Cornelio gwagedu mo gwagwa giti lle
    boanga Chube alin chie Cornelio gitigu Cornelio kle ngwadi, lle boanga Chube alin
    Cornelio ka jun ka giti: —¡Cornelio!'
  tmd-tmd: Wop i naiö pikwo röŋ mag aku, Konilias nuŋ rɨba nugwöŋa, God ejol i hön
    yadöŋa, “Konilias!” röŋa.
  acr-NNT: 'Kꞌo kꞌu jun qꞌij riꞌ, laj che ri urox ora bꞌenaq qꞌij xqꞌalajisax jun
    kꞌutubꞌal re ri Dios chwach. Ri xkꞌut che, e jun ángel re ri Dios e riꞌ xok chiriꞌ
    pa kꞌo wi rire y jewaꞌ xubꞌiꞌij che: —¡Cornelio! —xcha che.'
  kpg-kpg: Muli di oodee holongo di laa e dolu, mee gaa hai dana moe. I lodo dana
    moe, gei mee gu gidee ia haga madammaa tangada di langi o God, e helekai boloo,
    “Cornelius!”
  taj-taj: तिरेकुनु थेसे धिनना तीन बजेरीक्‍यार प्रार्थना लबा धुइरी परमेश्‍वरला स्‍वर्गदूत
    गिक ह्राङ मुबा ग्‍लारी खबा म्राङ्जी। ओच्‍छे स्‍वर्गदूतसे थेदा “कर्नेलियस!” भिसी
    ङ्‌योइबा थेःजी।
  avt-avt: 'Wɨ ham menep hɨnkewɨ hɨrak kepu kɨtyak kɨr ensel kerekek ke God kan ketpɨwek
    kar ik: “Konilias.”'
  cbk-cbk: Un tarde como maga alas tres, ya mira gayot ele un aparacion de un angel
    de Dios que ya entra na su casa, y ya habla ese con ele, “Cornelio!”
  uig-ARA: 'بىر كۈنى چۈشتىن كېيىن سائەت ئۈچلەردە، ئۇ غايىبانە بىر كۆرۈنۈشتە خۇدانىڭ
    بىر پەرىشتىسىنىڭ ئۆزىنىڭ يېنىغا كەلگەنلىكىنى ئوچۇق كۆردى. پەرىشتە ئۇنى: ــ كورنىلىي!
    ــ دەپ چاقىردى.'
  tuf-tuf: 'Riy istiy rahs buia jat cámsirisan wan wijacro. Cámsirisan wan cuitar
    cuacúr Sir cacúm wiquír wajacro: —¡Cornéliu! wajacro.'
  abx-abx: Adda allaw sinan ngan mga alas tris si kuhap akakulaw iya maka'urusa kurulawan.
    Klarado gayod i pagkakulaw-na si anghel pinabawa-na si Diyos, nga padugok si iya
    ngan aminugad, “Cornelio!”
  mco-NT: 'Tüg xɨɨ, mɨnacyxɨɨ anajty, Cornelio huin''ijxy janch huädz Dios tüg y''ángel
    ñigɨdaacɨ, e ñɨmaayɨ: ―¡Cornelio!'
  bsp-bsp: 'Dɔsɔk dɔlɔma dec dɔrɔfɔy, k’ɛnəŋk pəsoku pɛs kənəŋk disrɛ, mɛlɛkɛ ma Kanu
    mɔlɔma mɛbɛrɛ nde kəlɔ kɔn disrɛ, kɔ mewe kɔ: «Kɔrneli!»'
  kqf-kqf: Bi laḡan ḡemota suwala 3-ya okoloki mainana bi Koniliyas wailove i kita,
    wailovenemo ba Maimaituwa ena aneya i laumaḡata bi i giuwena gado, “Koniliyas.”
  cpb-NT: 'Okanta apaani kiteesheri, thataawo ooryaa, ishaawiityaake, ari romapokakeri
    imaninkarite Pawa ikyaashitapaakeri risaikakera irirori, iñaawakeri koñaawoini,
    ikantapaakeri: “¡Cornelio!”'
  aon-aon: Aria anah nyumnah wabigep hurukatin um 3 kilok anan nape aria natik enesh
    eshudok kabi nabo yomnis natrish um. Aria natik abom enen Iruhin ananin ensel
    nyanaki nyawish-uman urupat aria nyakripan nyakri, “Kornilius!”
  hus-NT-2005: 'Jun i kʼij, tam ti óxich xónaꞌ i wákal, in chuꞌu jun i xalkʼantsixtaláb.
    Ba jechéꞌ an xalkʼantsixtaláb, in chuꞌu ke jun in tʼokat abatwálejil a Dios ochich
    xon ti jajáꞌ kʼwajat ani utsan enchéꞌ: ―¡Kornelio!'
  mig-NT: 'Te cha̱a yá''a, ni̱ skóto‑ya̱‑dé nátu̱''un ka̱''uni̱ aíni. Te ni̱ jini̱‑de
    nuu̱ ɨ́ɨn ndajá''a̱ máá Dios ni̱ kɨ̱vɨ‑ya̱ núu̱ kánchaa̱‑de. Te ni̱ ka''a̱n‑ya̱
    jíín‑de: Cornelio, áchí‑ya̱.'
  bps-bps: Na di satu flabi mdadong tngà masol i duh, nun kanteenan satu kasaligan
    Dwata salu di kenen, na manan, “E Kornilyus.”
  mbs-mbs: Menge alas tris te meapon, doen kinità din ontò melowa. Migpekità diyà
    kandin se anghil te Timanem aw minikagi, “E Cornelio.”
  cme-NT: 'Bãtaruŋgu naŋgu-na, wuɔ tĩɛna u dũŋgu-na a ji da *dɔrpɔpuɔrbiloŋo naŋo
    suurii-yuɔ ka cira: «Kɔrnɛi!»'
  sus-sus: Nunmare ra, a naxa Ala xa malekɛ nde to laamatunyi ra, a sofe a xɔnyi.
    Malekɛ naxa a xili, «Koroneliyo.»
  pon-2006: Mwurin souwas ehu, mwein kulok siluh, e ahpw kilangada kaudiahl ehu, oh
    nan kaudiahl wet e udiahl tohnleng en Koht men me pedolong oh mahsanih, “Kornilius!”
  dad-dad: Naa taka bun tri kilok aragau age fiya, Konelius ĩ mala seleulã kurãf fen,
    ĩ yaor bagai ilen, Negur nẽ engel isi fen, irokenen, “Konelius!”
  zab-NT: 'Tuby dxi zecti rca chon gudxi zec ni rnixcaald gucbɨ. Laxill gunáb biiu
    tuby ánglɨ xte Dios laniuu rut zuguaab, ax raipy ánglɨqui laab: —¡Cornely!'
  jae-jae: Gêdêŋ ocmata ŋac tonaŋ katu gêlic Anôtônê aŋela teŋ katôgeŋ gêdêŋ eŋ jakêsôm
    gêdêŋ eŋ gebe “Korneli.”
  ksd-ksd: 'Ma ba i da ra utul a pakana bung na ravian, i gire ra angelo kai God ta
    ra ninana i ruk tadav ia, ma i biti: Konelio!'
  msm-NT: Songo aedow no alas tres on to kahapunon, meyduon nasailow din. Mapajag
    hilabi to pag-aha din to sikan anghil no migyogwa kandin aw ikagi, “Cornelio!”
  myk-myk: 'Ayiwa, caŋa ka yakoŋɔ tuunɔ ɲii taanri wu na, Kilɛ wo mɛlɛkɛ wa ya pa
    jé Kɔrinɛyi kaban, na wuyɛ shɛ wu na; a wu sii wu tii ɲa; a mɛlɛkɛ wu wu yiri
    na: «Kɔrinɛyi!»'
  sbe-sbe: Mayadai hesau meimeilahi yona tehaena Koniliyasi yona nuwanuwatu unai Yaubada
    tautau hesau ye hemasalaha unai, meta Yaubada yona anelu hesau ye taumasalaha
    na ye wane, “Koniliyasi!”
  mcr-mcr: Hiunji hŋqueŋi, mäptqä äwitŋqä ti pmetaŋga, iqu wätqä eŋqä-paŋä iuŋi, Goti
    Hanjuwä Iqueqä eŋätqä hŋqu ätnäŋäqinyä quvepqaŋgi äquŋgqe. Eŋätqä iqu ique äwimeqe,
    “Koniliusi iqukiyä” ätukqe.
  cux-NT: 'Sáⁿ''a ''cūū ní claro n''diichi cuaacú sa ná ''áámá visión tan''dúúcā chi
    n''gɛɛcu ''iiⁿnuⁿ yeⁿ''ē nguuvi miiⁿ. ''Áámá ángel yeⁿ''ē Dendyūs chindáa yā naachi
    cánéé sa miiⁿ. Ní ngaⁿ''a ángel ngii yā saⁿ''ā: Díí, Cornelio.'
  tur-YTC: Günün dokuzuncu vakit sularında bir görümde Tanrı’nın bir meleğinin kendisine
    geldiğini apaçık gördü. Melek ona, “Kornelius!” diye seslendi.
  san-ITR: ekadA tR^itIyapraharavelAyAM sa dR^iShTavAn Ishvarasyaiko dUtaH saprakAshaM
