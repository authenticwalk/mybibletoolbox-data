    na mꞌaan jon. Itso jon nnon juu: “Cornelio.”'
  bhd-bhd: एक्की दिहाड़े कुरनेलियुस दीसां अक रोड़े च़ारे दर्शन हेरू, परमेशरेरो अक स्वर्गदूत
    तैस कां अव, ते ज़ोने लगो, “हे कुरनेलियुस।”
  too-NT: 'Lakatin chi''chini'' hua''chi maktu''tun kōtanū, Cornelio lakachuyalh.
    Lā'' xa''nca laktzī''lh kalhatin ángel a''ntī Dios macamilh. Lā'' huan ángel tanūlh
    lā'' huanilh: ―¡Cornelio!'
  ind-AYT: Suatu sore, sekitar jam kesembilan hari itu, ia melihat dengan jelas dalam
    sebuah penglihatan, seorang malaikat Allah datang dan berkata kepadanya, “Kornelius!”
  cjo-NT: 'Itsiteniityaanee oorya iñaashitawakari ronampiri Tajorentsi, roñaagaperotapaakari.
