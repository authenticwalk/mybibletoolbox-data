  jpn-1965: ある日の午後三時ごろ、幻の中で、はっきりと神の御使いを見た。御使いは彼のところに来て、「コルネリオ。」と呼んだ。
  fra-SBL: 'Vers la neuvième heure du jour, il vit clairement dans une vision un ange
