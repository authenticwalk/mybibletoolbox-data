  bpr-bpr: Na di satu du, kanto tngà masol i du, nun kanteenan satu kasaligan i Dwata
    fdadong di kenen, manan, “E Kornilyu.”
  rmy-VLAKH: 'Екхвар, варикай андэ трин чясоря десэско, вов дикхля дикхимос. Вов чячес
