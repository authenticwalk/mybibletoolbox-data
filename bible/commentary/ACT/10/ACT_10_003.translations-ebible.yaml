    wa Leza kaza kulinguwe. Mungelo wakati, “Kkoneliyasi!”
  rgu-rgu: Faiꞌ esa, bate liꞌu telu leodae na, nonooꞌ leo nalamei, ana nita besa-besa
    Amaꞌ Manetualain ei-laꞌo lima-lopen esa, neme nusa sodaꞌ a mai, de naloon nae,
    “Kornelis!”
  toc-NT: 'Maktum quilh­ta­macú, ma̠x cumu luu ca̠mak­tutu hora xuani̠t luu acxni̠
    xlá xkalh­ta­hua­ka­nima Dios, luu tancs úcxilhli acxni̠ lak­ta­nu̠chá cha̠tum
    xángel Quin­tla̠­ticán Dios anta­nícu xlá xkalh­ta­hua­kama y chiné huá­nilh:
    —¡Cor­nelio!'
  som-som: Abbaaraha sagaalka saacadood oo maalmeed wuxuu riyo bayaan ugu arkay malaa'igtii
    Ilaah oo u soo gelaysa oo ku leh isaga, Korneeliyosow.
  mam-C: 'Jun maj, b''alaqa otaq tz''ok oxe or te qale, ok jun twutziky''. Tlixixjo
    jun t-angel Dios n-okxtaq tojjo ja, ja'' ta''yetaq, ex ntq''ma''ntaq kyjalu''n:
    ¡Cornelio!'
  ndj-ndj: Yavelili pamusi saa tisa, Chapanga amlangushili palola ngatu hela, makungu
    wa Chapanga, kamuyisila kumuwombela, “Kolineli!”
  mbj-NT: 'Ti m'', ta see pé noo gó m'', tug bä m'', ta s''ëëh hadoo do tabahapäh.
    Ta s''ëë gó baad mä tabahapäh P''op Hagä Do ããs ta wë hana doo. Hahỹỹ d'' ããs
    kyyh ta hã: —Kóh-Nerijo —näng mäh. Ti m'' h''yyb eỹỹm doo me Kóh-Nerijo heg''ããs
    ããs wë, ti m'' taky hadoo: —H''ëëd, tak''ëp hyb n''aa jawyk doo? —näng mäh.'
  lat-VUC: 'Is vidit in visu manifeste, quasi hora diei nona, angelum Dei introëuntem
    ad se, et dicentem sibi: Corneli.'
  ngp-ngp: Yandaga saa kenda kisingi umwo aonaga maona ayo. Mwa maona yao amuonaga
    mtumigwa ywa Mnungu akamwizila kwe nyumba no kumgamba, “Kolinelio!”
  enq-2: Gii mendepa, alemandi 3 kilokopi mendenya, baame lee manemaneme kanja-kao
    kandeamopa, Gotenya enjele mende ipupala baa lamaiyoo, “Koniliasa!” lea.
  eng-ASVBT: He saw in a vision openly, about the ninth hour of the day, an angel
    of God coming in unto him, and saying to him, Cornelius.
  mna-mna: 'Aigule ta na, zoŋ mataana ikam kembei tel, mi ni ikeenetondo. Mi ire kat
    aŋela ki Anutu ta imar kini mi iboobi. Iso: “Konili o!”'
  myw-myw: '@see-verse:ACT.010.002'
  sby-sby: Busuba nabumbi cindi camuma 3 koloko mansailo, walabona bintu mucimbonimboni.
    Walabona mungelo wa Lesa kesa kulyendiye ne kwambeti, “Koloneliyo!”
  sll-sll: Molere pudungwo tri klok God ensel ta ure ku ha dire “Konilias” gala dungwi.
  yaq-NT: 'Junama''a sejtul ta''apo kupteo bicha, jumak bajim jia''apo, aapo Liojta
    betana jita bittuawak, junama''a aapo, Liojta betana ankelejta a'' kateka''u,
    au kibakekamta machisi a'' bichak. Juna''a intok: ―Korneelio ―ti au jiiak.'
  uro-uro: Maos pät akni ama qunäga nani äkt pät ama däpguarhong säpbängang dä qa
    lu ama ñämñämgi. Qa lu mamär na ama ensel nage ma Ngämuqa i qa män gem ga dä qa
    qoar na qa rhoqortäqyia, “Kornilius.”
  ita-1885: 'vide chiaramente in visione, intorno l''ora nona del giorno, un angelo
    di Dio, che entrò a lui, e gli disse: Cornelio.'
  muy-muy: 'A vaɗ nahaŋ agray njemdi mahkər ya ga məlakarawa nahəma, *məslər ge Melefit
    àhurkiviyu, àŋgazlivu. Àzalay naŋ, àhi : « Korney ! »'
  kqc-kqc: Uriyenau yokoi meda nemoko regodenuri kana, yaduka kana yokoi veyo. Mina
    yaduka kana vegasa vei mama reyo bi Sei di naivo naivo vima yokoi bae dui resi
    ina rofu niyo, “Cornelius!”
  tav-tav: 'Jĩca rʉmʉ ñamicaa cãno caniquetibacʉ quena quẽguei tʉjʉricarore bairo
    catʉjʉyupʉ jĩcaʉ Dio tʉ macacʉ ángelre. Cʉ̃re cʉ catʉjʉro cʉ tʉpʉ caejayupʉ ángel.
    Cʉ̃ Cornelio tʉpʉre ejari: —Cornelio, cʉ caĩ jeniñañupʉ.'
  eng-ULB: About the ninth hour of the day, he clearly saw in a vision an angel of
    God coming to him. The angel said to him, “Cornelius!”
  spa-VBL: 'Un día, cerca de las 3 p.m. Cornelio tuvo una visión en la que vio claramente
    a un ángel de Dios que venía hacia él y lo llamaba, diciendo: “¡Cornelio!”'
  fra-_FOB: 'Il vit clairement dans une vision, environ la neuvième heure du jour,
    un ange de Dieu qui entra chez lui, et lui dit: Corneille!'
  hau-ULB: Wajen sa'a ta tara ga yini, an bayyana masa cikin wahayi mala'kan Ubangiji
    na zuwa gare shi sai mala'ikan ya ce masa, ''Karniliyas!''
  mal-mal: 'അവൻ പകൽ ഏകദേശം ഒമ്പതാംമണി നേരത്ത് ദർശനത്തിൽ ഒരു ദൈവദൂതൻ തന്റെ അടുക്കൽ
    അകത്തുവരുന്നത് സ്പഷ്ടമായി കണ്ട്: “കൊർന്നൊല്യോസേ!” എന്ന് തന്നോട് പറയുന്നതും കേട്ട്.'
  kkc-kkc: Osoloso biame hee habe mapoo Godeeye Koneliyaseeyo howo opusomo doloso,
    yayo Godeeyo momaiye tei egeiso. Osoloso momaiye oso sibileso yimapoo egeesee
    takaso, “Koneliyas!”
  urd-GVR: Ek din us ne tīn baje dopahar ke waqt royā dekhī. Us meṅ us ne sāf taur
    par Allāh kā ek farishtā dekhā jo us ke pās āyā aur kahā, “Kurneliyus!”
  far-far: Aia, ana te fa dangi, bobola fainia oluna kada sato saulafi, nia 'e ada
    to'ona te fataie ne fatai madakwa ana na 'ainsel God nia leka mai, ma ka fata
    'uri fuana, “Konelias 'ae!”
  suz-BL: मिनु काबु ३ बजे ङा प्रार्थना पची ना कोंइतीक का तवा बाक्‍त। मेको कोंइतीकेमी
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का आ बाक्‍तीकेमी जाक्‍शा “ए कोरनेलीयस” देंमेनु,
  car-NT: 'Mo''ko ''wa ro amy kurita, koine, oruwa juru a''ta pai, tanuja''kandary
    ta amy Tamusi apojon wo''myry ene''po ty''wa. Ika''po i''wa: “Kornelius!”'
  amp-amp: Wom yiha 3 kilok krif marrn Korniliusr be rhu hasohato mounmotr be tafontn
    twe kanjo htiyak hanymorr. Nd mounmotr niaknehato yufat nakumorr, “Korniliuse.”
  bht-bht: इक रोज, उनी दिने दे लगभग तिन बजे दे करीब इक दर्शण च बिलकुल साफ दिखया की
    परमेश्वरे दे इकी स्वर्गदूते उदे बाल अंदर आई करी बोलया, “हे कुरनेलियुस।”
  eng-NOY: saw in a vision plainly, about the ninth hour of the day, an angel of God
    coming in to him, and saying to him, Cornelius!
  cub-NT: 'Cũinájãravʉ tres baji nainú, ñai Cornelio apʉcʉ jã́rejamed̶a cũinácʉ Jʉ̃menijicʉi
    daroimʉ, ángelede, decoboainope. Ñai ángele ecorĩ, Cornelio yebai nʉri, arejamed̶a
    ʉ̃́re: —Mʉ, Cornelio, arejamed̶a.'
  ita-1927: 'Egli vide chiaramente in visione, verso l’ora nona del giorno, un angelo
    di Dio che entrò da lui e gli disse: Cornelio!'
  lww-lww: E legiena tai, e ruru e pog na leniena na yepekilavi, e mrae telu, ana
    naga pisu suri tai sa ga nap̃a m̃eniena, nap̃a Ntewa naga kipian naga ea. E kiena
    navisuena nene, naga pisu meraravan pap̃isi, nap̃a naga pisu navisi kiena ne Ntewa
    tai pitomi e m̃ana loyum̃a, ana pio naga, pisa pisape “!Konilias!”
  ckb-ckb: 'نزیکەی کاتژمێر سێی دوای نیوەڕۆ، بە ڕوونی فریشتەیەکی خودا لە بینینێکدا
    هاتە لای و پێی گوت: «کۆرنیلیۆس!»'
  spm-spm: Uthughun mavɨn 3 okloghɨnɨ uŋguartughun Kornilius bar inderaghavɨra garima
    Gotɨn ensel irɨmɨn mɨn zaa kamagh aŋm mbɨŋgeeghi, “Kornilius!”
  nas-nas: Niiꞌnaꞌmung kamunooꞌaapevuko Kumponinge niiꞌnaung˜koo bereꞌantavuioꞌ koosinung
    siraꞌpari poioꞌ oovuuꞌ Kumponing bakaang. Pora aaꞌpuuꞌ tee, “Koniliasi ee.”
  uvl-uvl: Nga etuene e nga ulei, chaia matana pallele lo pe Kornelius nau opene ia
    NeHalang nena angkelo nge at nge i pe hele, “Kornelius!”
  eng-BBE: He saw in a vision, clearly, at about the ninth hour of the day, an angel
    of the Lord coming to him and saying to him, Cornelius!
  ixl-CNT: 'Uncheeꞌ aatz iꞌana, kꞌuchax maꞌl visioon te, tiira vatzsaj. Kamal alas
    3 kuꞌqꞌii til maꞌl u aanjel tetz Tioxh. Til tokoꞌp tu vaꞌl atichka utz, tal te
    ech tzaꞌ: —Corneelio.— Texh te.'
  xsi-xsi: Aku zo toŋge, lala lâ kari tai ŋato, ande Konilias imora mâsi toŋge itogo
    mbupuleŋa mine. I mata pareŋge imora Maro Kindeni ne aŋelo toŋge imâ luma ilo.
    Aŋelo nde imâ papa ku isarâwa tu, “Konilias!”
  crx-NTPO: Dzetniz hukw'elh'az, 3:00 at'en, 'et la 'uja hoonli benghun néwhults'ut.
    'Et soo ts'ih'un Yak'usda oolizasne 'ilhoghun 'en danínya 'ink'ez, “Hadih Cornelius,”
    yúlhni.
  kan-OKCV: ಒಂದು ದಿನ ಮಧ್ಯಾಹ್ನ ಸುಮಾರು ಮೂರು ಗಂಟೆಯ ಸಮಯ ಅವನಿಗೆ ಒಂದು ದರ್ಶನವಾಯಿತು. ತನ್ನ
    ಬಳಿಗೆ ಒಬ್ಬ ದೇವದೂತನು ಬಂದು, “ಕೊರ್ನೇಲ್ಯನೇ!” ಎಂದು ಕರೆಯುವ ದೇವದೂತನನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಕಂಡನು.
  bbb-bbb: Fu ijiege re vakuma ve be maza garege vako ijia fu nimamaena gake Godido
    anera be fu kekena kuae, Koniriasino kuae.
  blw-blw: Angkay hen-argawan way fummatangan, wacha hen empàilan Apudyus an Cornelio
    way kaman in-inép way ammag narawag hen nangil-ana hen hinénggépan hen ihay anghel
    Apudyus ah faréycha. Yag finagaan hen anchi anghel hiya way mangaliyén, “Cornelio.”
  tam-2017: பிற்பகலில் ஏறக்குறைய மூன்று மணியளவில் தேவனுடைய தூதன் அவனிடத்தில் வந்து,
    கொர்நேலியுவே! என்று அழைத்ததை தெளிவாய் தரிசனம் கண்டு,
  azz-NT: 'Huan se tonal queme eyi hora de tiotac Cornelio tajtachíac queme yesquía
    cuac tacochitztosquía. Huan yejua quitac se ángel taquehual de Dios calaquic campa
    yejua yetoya, huan in ángel quiliaya ijcuín: ―Tejua Cornelio, xicaqui.'
  spa-RV-1909: 'Este vió en visión manifiestamente, como á la hora nona del día, que
    un ángel de Dios entraba á él, y le decía: Cornelio.'
  csy-csy: Nitak nai thum kiim pawl in a thiangtak in a mangmuna sung ah, Pathian
    vantungmi khat a kung ah hongpai a, Cornelius, ci in sam hi.
  mxq-NT: 'Tuꞌugʉ xʉʉ, éxtʉm tʉgʉk yaxpʉn, net tꞌijxy jantsy wa̱ꞌa̱ts ijxma̱ꞌtʉngyʉjxm
    tuꞌugʉ Diosʉ ꞌyanklʉs tyʉkʉ ma̱ yʉꞌʉ naty es ꞌyanma̱a̱yʉ: —¡Kornelyʉ!'
  tzj-NT: 'Xuban c''a jutij ja Cornelio a las tres la xin takak''ij c''oli ja xutz''at
    cani'' pan achic'' pro bien claro xutz''at, c''o jun ángel xin Dios xurkaj ruq''uin:
    —Cornelio, ne''xi rmal ja ángel.'
  tdt-tdt: Iha loron ida, maizoumenus tuku tolu lokraik, Cornélio hetan hanesan mehi
    ida, nia haree mo-moos Maromak nia anju ida mai bolu nia dehan, “Cornélio!”
  ron-BTF: 'El a văzut lămurit, cam pe la ora a noua a zilei, într-o viziune, un înger
    al lui Dumnezeu intrând la el și spunându-i: Corneliu.'
  eng-WEBP: At about the ninth hour of the day, he clearly saw in a vision an angel
    of God coming to him and saying to him, “Cornelius!”
  eng-FBV: At about 3 p.m. one day he had a vision in which he saw very clearly an
    angel of God who came to him and called to him, “Cornelius!”
  nld-1939: 'Zekere dag, tegen het negende uur, zag hij duidelijk in een visioen een
    engel Gods bij zich binnentreden, die tot hem sprak: Cornélius!'
  bwo-bwo: Ik aawu jed'i sa'atok'on melakiyo bíyok t'int «K'orneliyoso!» ett b́ s'egfere
    shants bek'on b́ bek'i.
  nch-BL: 'Huan se tonali nechca las tres ica tiotac Cornelio tanemijya quiitac se
    iilhuicac ejca Toteco ipan se tanextili quej se temicti huan nopa ilhuicac ejquet
    calajqui ipan nopa cuarto campa Cornelio itztoya huan quiijto: “¡Cornelio!”'
  quc-TNT: 'Pa jun k''ij, craj pa ri rox hora re ri benak k''ij, c''o ri xuc''ut ri
    Dios chuwäch ri tat Cornelio. Are jun ángel ri takom lok rumal ri ka Tat. Kas
    xrilo xoc bi ri ángel ruc'', te c''u ri'' ri ángel xubij che: ¡Tat Cornelio! —xcha
    che.'
  tfr-NTPO: Dbar kjwara dl̈o töy wl̈eni ga ëbo ĩna wẽl̈ë gueniyo shji yoĩno wl̈eni.
    Eshko ga Sbö parkaga kjok dogo so weno shäng ba kong kjl̈ara, ga tjl̈ẽ ba kong
    ga «Cornelio» l̈e.
  kaq-NT: Bari racapaquescaiya cahen Papan yonoti hahqui nocoti jahui jisquin namaquen
    jisijaquin. —Cornelion —hahquin Papan yonotinin.
  sgb-sgb: Mihay maapon hên mag-aalas tres, ay nakahalumata yan mihay anghel ni Apo
    Namalyari ya hinumwên ha bali na, ya wana, “Cornelio!”
  vie-1934: 'Đang ban ngày, nhằm giờ thứ chín, người thấy rõ ràng trong sự hiện thấy
    có một vị thiên sứ của Đức Chúa Trời vào nhà mình, và truyền rằng: Hỡi Cọt-nây!'
  kxv-kxv: ର଼ ଦିନା ମିଡ଼୍‌ଅଲା ତୀନି ଗଂଟା ବେ଼ଲାତା ଏ଼ୱାସି ସେୟାଁଣା ହାପାନାତା ତୀର୍‌ପୁତଲେ
    ମେସ୍ତେସି, ର଼ ମାହାପୂରୁତି ଦୂତୁ ୱା଼ହାନା ଏ଼ୱାଣାଇଁ ୱେସ୍ତେସି “କର୍ନଲିୟ !”
  cha-cha: 'Jalie gui vision claroja y angjet Yuus na mamamaela guiya güiya gui mina
    nuebe na ora gui jaane, ya ilelegña nu güiya: Cornelio.'
  amu-NT: 'Cwii xuee chaꞌna na ndyee na matmaaⁿ tcoꞌnaꞌ ángel cwentaaꞌ Tyꞌo̱o̱tsꞌom
    nnoom. Ndoꞌyaaⁿ na jndyoquieeꞌ ángelꞌñeeⁿ na mꞌaaⁿ. Matso nnoom: —Aa ndiꞌ, Cornelio.'
  hin-CV: दिन के लगभग नवें घंटे में उन्होंने एक दर्शन में स्पष्ट देखा कि परमेश्वर
    के एक स्वर्गदूत ने उनके पास आकर उनसे कहा, “कॉरनेलियॉस!”
  spa-BES: 'Y vio en visión, claramente, como a la hora novena del día, que un ángel
    del Señor venía a él y le decía: ¡Cornelio!'
  san-BEN: একদা তৃতীযপ্রহরৱেলাযাং স দৃষ্টৱান্ ঈশ্ৱরস্যৈকো দূতঃ সপ্রকাশং তৎসমীপম্ আগত্য
    কথিতৱান্, হে কর্ণীলিয|
  tdx-tdx: 'Aa ie va’e amy ora faha-sive’ i àndroiy te nioni’e malange añ’ aroñaroñe
    ty anjelin’ Añahare nisodehañe ama’e nanao ty hoe: O Kornelio!'
  naf-naf: Koneliasiyaŋ kegok mamimkwatnepeme kan ŋeniyet Kawawaŋgalen ensel ŋenaŋ
    gasiyet 3 kilok keyet kie kienok sokbemsamti egat kwitnanen kumti zeye, “Konelias!”
  grc-MT: ειδεν εν οραματι φανερωσ ωσει ωραν ενατην τησ ημερασ αγγελον του θεου εισελθοντα
    προσ αυτον και ειποντα αυτω κορνηλιε
  vid-vid: Yali ifichile saa tisa nemisi, mli uloli nakona, mhilisi wa kilanga wa
    Nguluwi yokwinjila mng'handa na kumlonjela, “Kolineli!”
  pio-NT: 'Aiba èeri cawàwanáta a las trescatáita táica, Cornelio iicáca yéenáiwanási
    nacáiri: Yá iicáca amaléeri iyú Dios yàasu ángel iwàlùacawa Cornelio yàatalé.
    Yá íimaca Cornelio irí: “¡Cornelio!” íimaca yái ángelca.'
  tsn-tsn: Tshokologo nngwe ya letsatsi ya re a santse a ntse, ka nako e ka nna ya
    boraro, a bona ponatshegelo, mme mo ponatshegelong e, a bona moengele wa Modimo
    a tla kwa go ene a re, “Korenelio”.
  amr-NT: Huameʼnoe huadukyo eʼhuadte konig eʼyorokyanig Diosen huataʼmoneria eʼhuakudte
    Cornelioa eʼtiahuaydeʼte. —‍Cornelio. —‍Diosen huataʼmoneria onaʼuyate.
  pwg-pwg: Mara sago ravi madeghinai God ina aneya irumatara da matanai ikitai ipisi
    kurina. Ma ikwatui bo, “Koneriyas.”
  cjv-cjv: Ena kakom ta aro u oropo taro fungoro kuwan epemere kanongua Yai Gumam
    nuwi kokonan gan ikai ure uwom boingoro
  tha-KJV: เวลาประมาณบ่ายสามโมงนายร้อยนั้นเห็นนิ​มิ​ตแจ่มกระจ่าง คือเห็นทูตสวรรค์​องค์​หน​ึ่งของพระเจ้า
    เข​้ามาหาท่านและกล่าวแก่ท่านว่า “โครเนลิอัสเอ๋ย”
  por-BR-2018: 'Ele viu claramente em visão, cerca da hora nona do dia, a um anjo
    de Deus, que vinha a ele, e lhe dizia: Cornélio!'
  mhl-mhl: Iŋande mogo 3 kilok ore so fukeko Ofonji Kornilius qohoŋ odume iru mo ŋoneya.
    Iru oi poretiŋ ŋoneru oo Anuture mimerereŋ moji piineo ropeko ŋoneya. Mimerereŋ
    oiji roperu “Kornilius!” miku tinaine oŋgaya.
  klv-klv: Len nǝboŋ sua len namityal totor ut mǝdau, eris narisian sua. Ekǝta masil
