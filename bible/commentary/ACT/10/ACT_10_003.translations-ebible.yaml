  cya-cya: 'Yato''o sca tsaan, tsa ntsu''hui braa cua'' snan siin, na''an xñii yu
    yten sca angujle ''in Ndiose se''en ndi''in yu, lo'' juin ''in yu: Cornelio.'
  beu-beu: Ved nu adana, oma oda tue vedba, emenghula iipalna edadenang ana uuling
    ateing se Lahatala Egahingvala sorga mi nu hoa senge earut hula, “Kornelis!”
  wrk-wrk: Ngala nyuli bijal ngabungaburri yaji, buwarrajimba nyuli yaji mambukawanyi,
    ngala nyuli yamininyi jungku. Ngala nyuli buwarrajimba, najba nyuli Yanjil Kudkanyi
    ngankiykurri kalawunyi nanganburri. Yanybayi Yanjil nangangi, “Nanama ninji Kurniliyus.”
  nii-nii: Kunum ełe eni pou neng eni tekliki erang kin, epi endi kenim ni or kumb
    mił yi erim. Gos nge enjel endi kindang, eim kin opu, ek yi nim, “Koniiliyas!”
  ign-NT: 'Te jena sache, las trésquenepa cáperehi, ema Cornelio tiyuja­racahi. Tíjahú­chavapa
    máimaha máucupauchahi ema émana ángele mavaneruhi ema Viya. Máechajicapa ema ángele,
    máichapa: —¿Pícharacava? Cornelio —máichapa.'
  dik-NT: Naɣɔn akäl tök, tɔ̈ɔ̈ŋ akɔ̈l, ke këdäŋ bɔ̈ këcït nyuɔ̈th, ku tïŋ atuny nhial
    ke bɔ̈ ku lueel tënë ye, “Kornelio!”
  cac-cac: 'Axo junel d''a tz''eymajc''ualxo, ix yilan vin̈ icha d''a vayich, ay jun
    yángel Dios ayoch d''a yol jun cuarto b''aj ayec'' vin̈ chi''. Ix yalan jun ángel
    chi'' d''a vin̈: —Cornelio, xchi.'
  tzj-E: Xuban jmul Cornelio com a las tres rxin tk'ak'ij nxutzu' bien jun ángel rxin
