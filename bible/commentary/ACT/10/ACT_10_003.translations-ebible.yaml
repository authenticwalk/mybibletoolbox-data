  sch-sch: Sûnkhat chu chonûk dâr thumin inlârna inthârlak a mua, Pathien vântîrton
    inkhat a kôm ahong lûta, “Cornelius!” a hong tia.
  mic-MIQNT: Na'tami si'st ajieteg newgtejgeg gis mewlia'gweg, telapulgigwa't. Teli
    ul nmiatl Gjinisgam ugtansale'witeml wejgu'elitl aq telimtl, “Gonilius!”
  huu-NT: 'Jitoma ana ia, naimɨemo jai nɨcaɨrilla isoi ite. Naimɨedɨ Jusiñamui jaɨenicɨna
    naimɨe dɨne billana cɨode. Jaɨenicɨdɨ uaidote: —Cornelio.'
  jiv-NT: Chíkich tsawanta̱i̱, nantu aaṉku ajasa̱i̱ Kurniriu íimiarmiayi. Yusa suntari̱
    Yus nayaimpinmaya̱ akupkamu, ni pujamunam utuá “Kurniriuá” tímiayi.
  otm-NT: 'N''da ra pa mbɛ hyunde, tengu''bʉ bi ''uį ''bʉ mí nu n''da rám ''bɛhni
    Oją mahɛ̨ts''i, bi yʉrpʉ ja ra cuarto mí ''bäi, bi zofo: ―Cornelio, bi ''yɛ̨mbi.'
  dah-dah: Be, wawuŋbana kura 3 kilok gwahaderbe Al Kuruŋ mere ird ird nalu hekeb
    mere irde heŋya yuwarwarte miyoŋmiŋ kura forok yeke kinyiŋ. Irkeb miyoŋ gore,
    “Konilius,” inyiŋ.
  tnk-tnk: Nəpɨn riti, ipaka tɨ tri klok ia nəruarəv, Konilias rətoni vison riti.
    Ia vison nəha aɡelo riti səvəi Kumwesən ruvnimwə pehe, mɨni mə, “Konilias.”
  kpr-kpr: Sifo eni ungobu 3 koroko iri, Cornelius nu, God da aneya diti mokoi gosusira.
    Giri, aneya numokena fira ategi usira, “Cornelius!”
  san-IAS: ekadā tṛtīyapraharavelāyāṁ sa dṛṣṭavān īśvarasyaiko dūtaḥ saprakāśaṁ tatsamīpam
    āgatya kathitavān, he karṇīliya|
  nho-nho: I te aso tokotasi, i te ttoru telaa suru raa, a ia ni hakakkiitea TeAtua
