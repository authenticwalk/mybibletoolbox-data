    rmal ángel.
  san-BUR: ဧကဒါ တၖတီယပြဟရဝေလာယာံ သ ဒၖၐ္ဋဝါန် ဤၑွရသျဲကော ဒူတး သပြကာၑံ တတ္သမီပမ် အာဂတျ
    ကထိတဝါန်, ဟေ ကရ္ဏီလိယ၊
  yaa-NT: 'Nãskata pena fetsa yãtapake oa namakẽ õia fani, Niospa ãfe ãjiri xafakĩakõi
    õini akiki oxõ iskafaito: “Cornelio,” faito.'
  cab-NT: Luágu ában wéyu, queí buri ladaǘnrün ǘrüwa rábounwéyu, ába lasáliragun
    ában láni Búngiu ánjeli lun, furáangu, ába laríñagun lun. —¡Cornélio!
  clu-clu: Karon, may sangka adlaw, mga alas tris ang apon, may nagpakita kanana nga
