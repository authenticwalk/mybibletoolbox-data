  nsn-nsn: Tar siokor binak, kaelainane nar tri kilok namoloi, inggono ke banga tar
    borborian. Inggono ke banga uaia tun tena anggelou God ke laha tatanon, kare me
    kula pare, “Kornilius!”
  san-DEV: एकदा तृतीयप्रहरवेलायां स दृष्टवान् ईश्वरस्यैको दूतः सप्रकाशं तत्समीपम्
    आगत्य कथितवान्, हे कर्णीलिय।
  tna-NT: 'Beju pia tsine buepatia badeute uqueda Diusu sa ángel ja tahui su nime
    tueda mitsutana uja: —¡Cornelio!'
  lid-lid: Eme na beyeh ari, mada an taloh badeh, iy amekes lele. Eme iy anyolom angelo
    ta Kindrei ari eme asahan hawen anya, “Koniliyus, ei!”
  wim-wim: Aak kinch thonamang ngulan-a, three oꞌclock kinch kuuwan wun-a, nil ngaantiyongk
    God.antaman thath wamp nunganta, aꞌ thaw nungant, “Cornelius-ang!”
  zga-M: Usikhei gwa saa tisa pamusi, akhalola einyeivonelo usuhwa va Nguluve ukhwin'cha
    khu mwene. Usuhwa akhambula “Kolinelio!
  yom-yom: 'Wumona mu tsongolo nduka-nduka mu thangu yintatu mu masika, mbasi yi Nzambi
    yikota mu nzoꞌandi ayi yinkamba : —A Khoneli !'
  san-SIN: ඒකදා තෘතීයප්‍රහරවේලායාං ස දෘෂ්ටවාන් ඊශ්වරස්‍යෛකෝ දූතඃ සප්‍රකාශං තත්සමීපම්
    ආගත්‍ය කථිතවාන්, හේ කර්ණීලිය|
  yut-yut: Bɨsap kɨndakon gɨldat tobɨl do 3 kilok burɨ pɨsaŋakwan dɨpmɨn yombem kɨnda
    kagɨt. Kaŋakwan Piŋkop dakon aŋelo kɨnda yutnon wɨgɨ yaŋ iyɨgɨt, “Konilias!”
  grc-BYZ: εἶδεν ἐν ὁράματι φανερῶς ὡσεὶ ὥραν ἐνάτην τῆς ἡμέρας ἄγγελον τοῦ Θεοῦ εἰσελθόντα
    πρὸς αὐτὸν καὶ εἰπόντα αὐτῷ· Κορνήλιε.
  cpc-NT: 'Okanta apaani kitiijyiri, itainkanaki ooryaatsiri, ari jomapokakiri imaninkariti
    Pawa ityaashitapaakiri isaikaki, jiñaawakiri koñaawoini, ikantapaakiri: “¡Cornelio!”'
  nhg-NT: 'Sente tunale quieme ca pa yeye ura ca ye yohuac Cornelio oquecochejtac.
    Oquejtac ixmantete sente öngel de Deus tli ocalac icalejtec. Öngel oquejto: ―Cornelio.'
  nya-nya: Tsiku lina, nthawi ili ngati 3 koloko masana, anaona masomphenya. Anaona
    bwino ndithu mngelo wa Mulungu, amene anabwera kwa iye ndi kuti, “Korneliyo.”
  ngu-NT: 'Se tonajli, canaj ipan yeyi hora ica tiotlac, oquitac se tlatlachalistli
    quen itemicpan, se ilhuicactequitquetl yejhuan Dios ocuajtitlan. On ilhuicactequitquetl
    oquijlij: ―¡Cornelio!'
  kup-kup: Met pot tohot hehan aliz nasik hapanezai 3 kirok toohan potazao bavatahan
    pi etehan Godiz enzol nap pim nakoe ou ravat, “Konilias ae,” pot hahan
  jid-jid: Mla ni nton wu tya wu irhi, a mla to ni ra Maleka Irji si'a grji si ye
    niwu. Maleka a hla niwu ndi, “Cornelius!”
  wmw-wmw: 'Kwa suku moja, wakati wa alhanswiri, imwisukira ruhuya, kammona sana-sana
    laika wa Mwenyezimungu akinjira akimwita: “Koroneliyu!”'
  gmv-GGM: Issi gallas gaallasafe uddufun saate bolla xoossa kittanchay izas ajjutan
    bettidi izaako yidi “Qornolossa” gi xeeygishshin qoncceen beeyides.
  ssg-ssg: Alohah tehu, taun ti i lotu, Haeu hanamiloa i ningahi haxewa tel engel
    tetan nahih hanima kapin ape i ukek, “Konilius!”
  zpo-NT: 'Tub mbizh kan las tres, mchaa lextoo xaa nu lo tub mkaal kwaan mlu Dios
    lo xaa, klar myun tub mandad cheen Dios lo xaa, xaa mrep paro nzo xaa nu nzhé
    lo xaa: —¡Kornel!'
  poy-poy: Paweriti saa tisa paliwala, kawoniti nakaka ntumintumi gwa kumpindi gwa
    Mlungu kingira mngati na kumgambira, “Korineliwu!”
  qwh-NT: Juc junaqnam tardipa lastresno quecaptin, Corneliuta Dios rebelecorqan.
    Alerim riquecorqan Diospa anjelnin pe quecanqanman yecureqta, y wiyecorqan “Corneliu”
    nishpa qayecoqta.
  gaw-gaw: Nug anam heehe amu deḏ laa aam ameg ewamp̱a nug tuleglegp̱a Kayaknu engel
    miag atiak nug laug oop̱a no anṯom. Engel nug noa, onig diia, “Konilias” aum.
  nca-nca: Naru kano, suwoya 3 kilok ŋunde tiníqo, kapo ka qeneró muko sambo simó
    ka qeneró. Sambo simó ŋundo eneno mahero ŋande yaró, “Kornilius.”
  zpz-NTPP: 'Orzeꞌ tub dzi, tub gyiib chon or gudze, bruu zac tub anc ni Ñgyoozh loy.
    Orzeꞌ nay rab yuy: ―¡Cornelio! ―nay.'
  mkj-mkj: Mwerin jauwaj oau dapwa kiloak jiluh, ih widahlihda kaudiahl oau, nehn
    kaudiahl oauwe inenin janjal ah kapangda sohnloang en Koahs men indoa ipoa pwehng
    ih, “Cornelius!”
  zac-NT: 'Tubi dzë quierë rquë tsunë guadzeꞌ, bëluaꞌalú tubi ianglë lu Cornelio.
    Clarë gunall tubi ianglë shtë Dios naguatë́ catë zugaꞌa Cornelio. Repi ianglë
    lull: ―Cornelio.'
  kyg-kyg: Yegemo lamino falesiyafeꞌmo lase lase nehigenoꞌaeꞌmo alagamuna agegekana
    huno ageyana Goti enisole vekaꞌamo agaetega emineno, Koniliyasiyo, huno huꞌnigenoꞌaeꞌmo,
  kmk-kmk: Sin-aḻgawan sidit mandangwilis kama si nan-in-inop si Cornelio ot nalawaga
    naila na dit anghel Apudyus un nilumnok un kanana kan siya un, “Cornelio.”
  cao-NT: Toatiyá tsi quiha yata, a las tres tsi bëhoxpama tsi Cornelio tënamëniquë.
    Jahuë xobo qui jicohai ca ángel ja jisniquë, naa Diós raani ca ángel. Jicohax,
    —Cornelió —i ja qui ángel niquë.
  bbr-bbr: Kar omre opok iukärir, Anut nukan sarau eitek karas nine epir pakaima ko
    siakup pemara, auruwon, “Konilias.”
  inb-inb: 'Chi runa­taka, sug chaugpi chisima ka­ura, Taita Diuspa anjil, muskui
    ukupi­sina diulpilla iai­kuspa, alli­lla kawa­rirka. Chi anjilka, paita nirka:
    —Kornelio.'
  hrv-hrv: 'U viđenju negdje oko devete ure dana ugleda on jasno anđela Božjega gdje
    dolazi k njemu i veli mu: “Kornelije!”'
  box-NT: 'Wizonle ɓúi wi-háarè yi, á bìo ɓúi zéenía míten làa wo. O mɔn
    le Dónbeenì wáayi tonkaro wéréwéré ò o ɓueé zoó wee bío làa wo: «Koronɛɛye.»'
  ote-NT: 'Nepʉ ꞌnara pa ngu mi nzʉnga hñu nde bi hyanda ꞌnará ɛnxɛ Ajua̱ ngu dega
    tꞌi, bi yʉtꞌa habʉ mi ꞌbʉiꞌa̱ ne bi ꞌñembabi: ―¡Neyo!'
  wnu-wnu: 'Qen geret ai gab-gab worom erer qumand igama ne wo inigau gas ende ebet
    Qenu wonou enger gar ego wo unumot qamar: “Kornilius.”'
  zam-NT: 'Thìb vez ngòc thìb con'' loo Cornel. Com hor nquée guyon bzyè, clarleque''
    mxyo''f loo thìb con'' loo Cornel. Mxac Cornel le'' thìb angl che''n Diox ngòo
    co''te'' nzo Cornel. Ndxab angl loo Cornel: ―Cornel.'
  zyp-NT: Ningkheh cawh zailang suimehlang pathung hrawng lekhei apalynah hmuh ka,
    a hmuhpaw leco ama khatah a vong katei, “Kornelia,” tatah a ypaw Khazing a vaiming
    khah a se ngetei pawtah a hmuh.
  sey-NT: 'Paꞌipi teꞌe muꞌse naꞌiquëna, tres paꞌi maca ca̱ni ñañeje paꞌye ñaquëna,
    Maijaꞌquë jëjo daoquë hui̱ñaëpi i̱ huëꞌena cacapi. Cacaquëna, ti̱ñarepa i̱te ñapi.
    Ñaquëna, capi: “¡Cornelio!”'
  nvm-nvm: Fu ijegre vake nakibe tavan gara vako ijia fu nimamaime samakaf gak Godon
    anera be fu ro kua, Koniriasno kuain.
  mps-mps: Tama me sogo pioba poloba nai po sela wabode, agai na gagawai yali. Tama
    agai Godigo dagalude sę ebo ensel bidi me deli aga pageba sabalobo hania sualio.
    Te Godigo ensel bidigo agabolo te po wai, “Kornilius.”
  pab-NT: 'Haxowaka makakoahena hoka Cornélio kaxawaiyanikisaka. Hatya anjo Enore
    nalitare tyoa kaoka enomana. Waiye waiyene. Kaoka ehaliya hoka: — Cornélio! nexa
    ihiye'
  llg-llg: Faik esa meꞌda liꞌu telu leꞌdo bobon, nonook leo nalameꞌi, nita no manggaleꞌdok,
    Manetualain ata nusa soꞌdan esa neme nusa soꞌdak mai, de noken nae, “Kornelis!”
  kyf-kyf: '''Ylɩ yabhlo nya, jibheza, lɛlɩɩ tanʋ nya, -Lagɔɔ ''anzɩ yabhlo yia ɔ
    ''klʋtlalɩ ɔ ''yli ''wʋ. Kɔlʋnɛɩ yia we -yɔyɩ vaa. ''Ɩn -mʋʋ yia ɔ -gbɛ pla. ''Ɩn
    we nɛɛ ɔ -ylaɛ: «Kɔlʋnɛɩ!»'
  tpi-tpi: Long wanpela de, olsem long 3 klok long apinun, em i lukim wanpela samting
    olsem driman i klia tumas. Em i lukim wanpela ensel bilong God i kam insait long
    haus na i tokim em olsem, “Kornilius.”
  mih-NT: 'Minoo saha tañi caa uñi sa sahiñi i ndyehe ra minoo ángel. I quɨhvɨ si
    nu ndyaa ra ta catyi si: ¡Cornelio!'
  qvh-NT: 'Saymi juc junag, malway intino caycaptin, Cornelio ricargan Tayta Diosninsipa
    angilninta. Say angilmi nergan: “¡Cornelio!”'
  kms-kms: Nginy iri ningg 3 kilok kin pugri ni ruqo nyemb pe pugri God ningg angelo
    iri ninde raqene nganye yenu nuqoind. Muq angelo te nandi nyamb nirang.
  agn-agn: Tatang kaldaw, asing magalas tris tang apon, may inita na ong tatang midio
    talakinep ang tatang anghil ang sinobol tang Dios ang agpalenget ong nandia ig
    nagigampang ang ganing, “Cornelio.”
  nhi-NT: 'Se tonal ipan quemeh yeyi hora tiotlac, Dios ocnextilih itich nitlachialis
    in Cornelio se iluicactlatitlantli ocalaquia icalihtic, uan in iluicactlatitlantli
    oquinotz: —¡Cornelio!'
  ttc-NT: 'Jun q''ij qanq tuj toxi'' or tuq te qale'', owok joto'' tuj twitz, oxik
    ten b''an b''an''ax jun ángel tlajen Dios tpon tuky''i''l aj ja'' tuq tetz atqet,
    b''ix oxik tq''uma'' ikxjani: «Kone''l.»'
  dan-1931: 'han så klarlig i et Syn omtrent ved den niende Time på Dagen en Guds
    Engel, som kom ind til ham og sagde til ham: “Kornelius!”'
  kwj-kwj: Dani ini gisi fo, nika rai amwa 3 kilok hinga iwani mwaꞌambwe foti tukuyaneheindau
    hinga amwei ya ri hei. Ri heiwani Gotri ensel rini tambwa raruni ya rini sawe,
    “Koniliyas.”
  vie-OVCB: Một hôm, vào khoảng ba giờ chiều, ông thấy rõ trong khải tượng, một thiên
    sứ của Đức Chúa Trời đến gọi “Cọt-nây!”
  kze-kze: moórá-tawai enónka'a námúnaa kwésuwana Áánútuna kwayó'ná'á kwíyómpakewai
    aúranka'a paárúwana kawe'á umái awánówana séna Kóníríyasiyo súwana
  mpj-mpj: Rukarukangka yirna jiilu Kuniliyajju jukurrmanu nyangu, Mamamili wikarru.
    Jiinya wikarru palumilingkalu mayangka jarrpangu. Jiilulu wajarnu, “Kuniliyaj!”
  lbk-lbk: Isnan namingsan ay away nget alas tris chi isnan misoyaw, chadlos na inila
    isnan kag na it-itaw nan esa'y anghel Apo Dios ay inmey ken siya ay nangwanin,
    “Cornelio.”
  mto-NT: 'Toꞌk nax tseꞌe, toojk yaaxp joꞌn vyeꞌna xu̱u̱ju̱n, je̱tseꞌe je̱ Cornelio
    yakꞌixji toꞌk je̱ Nteꞌyam je̱ yꞌaangeles. Je̱ꞌe̱ tseꞌe nu̱ta̱jkiju joma veꞌe vyeꞌna
    je̱tseꞌe ña̱ꞌmu̱xji: ―¡Cornelio!'
  bzh-bzh: Lob buk ti loḳ 3 krök sehuksën, lob lë nġaa ti nebë pesepsën meneggëp
    ranġah rot. Lë bë Mehöböp yi angër ti loḳ ya begganġ ayo vu yi benër bë, “Kornelius!”
  guj-2017: તેણે એક દિવસ બપોરે આશરે ત્રણ કલાકે દર્શનમાં ઈશ્વરના સ્વર્ગદૂતને પોતાની
    પાસે આવતો, તથા પોતાને, ઓ કર્નેલ્યસ, એમ કહેતો પ્રત્યક્ષ જોયો.
  jvn-NT: 'Ing sakwijiné dina, kira-kira jam telu soré, dongé ijik ndedonga, dèkné
    nampa weweruh sangka Gusti Allah. Ing weweruh kuwi Kornélius weruh mulékaté Gusti
    Allah mlebu terus nyeluk dèkné: “Kornélius!”'
  byr-byr: Konilɨyaazai sai mwaalɨna yada pɨgaaꞌ tɨri kɨlokɨyagaaꞌ aꞌmabaaitɨnna wanganna
    yada Gotɨyare mamaayai bwina yaka wɨdɨna “Konilɨyaazaigɨ!” Wɨdɨna yakeꞌ tɨnna
    wanganna.
  ian-ian: Kɨta nglambu Godna ensel sɨmap vla ndɨ kat yalaa wandɨ. Konilias waa wandɨ.
  hun-hun: 'Látomásban világosan látta, a napnak kilencedik órája körül, hogy az Istennek
    angyala bement hozzá, és ezt mondta néki: „Kornéliusz!“'
  mcf-NT: 'Adquid yec ushë budtsambi tedes yanuc Nuquin Papa chiec onquequimbi ushacbimboecquin
    Nuquin Papan uaid mayan bëda Codnedion ispanëdash. Nuquin Papan uaid mayan bëda
    choshon: —Codnedio —capanëdash.'
  kjs-kjs: 'Koro medare naare alebo ta pulaina 3 klok rabu nipumi upaa-rupa puma ele
    adisa. Adisa rabu Gote-na ensel meda ipuma epa talo: Kornilius-ya.'
  mni-mni: "Nongma numit yungba matung pung ahumlom taba aduwaida mangonda uhanbiba\
    \ amada Tengban Mapugi dut amana mahakki manakta lakpa urammi. Aduga dut aduna\
    \ mangonda hairak-i, “Cornelius.”\x94"
  yad-NT: 'Ni̱ni̱ diyada mityamusiy samiy siva Ju̱denu jpa̱nu, jiryatiy sani jniy
    simuju̱. Ni̱nu ta̱savu̱mu vichi̱ta sadiy siva. Su̱teda ji̱ta Ju̱denu jpa̱nu siva:
    “¡Cornéryu!”'
  mxb-NT: 'Ta iin kuu̱ ni̱ xini ra̱ ña̱ꞌa ndato ni̱ kee Ndios táto̱ꞌon ka̱ oni̱ sa̱ꞌini,
    chi̱ ni̱ xini túu ra iin ángel ni̱ kii noo̱ Ndios. Ta ni̱ ku̱ꞌu na noo̱ nákaa̱
    ra̱. Dá ni̱ kaa na̱: ―¡Cornelio!'
  pon-2006A: Mwurin souwas ehu, mwein kulok siluh, e ahpw kilangada kaudiahl ehu,
    oh nan kaudiahl wet e udiahl tohnleng en Koht men me pedolong oh mahsanih, “Kornilius!”
  maq-NT: 'Ngu nixtin jan sacuaha chuva rë fane jyan tsëhë nguinixtin ne, cavëëndaja
    me xi cafehe ngu ángel rë Nina cachja cojo rë me cuitjin: ―‍Cornelio. ―‍Cuatjin
    cachja.'
  hto-hto: 'Ie mei daarui jitoma ana ítemo nɨcáɨrilla izói cɨode. Afe nɨcaɨ anado
    Juzíñamui abɨ ímɨe uáfodo cɨ́ode. Afe abɨ ímɨe jofo Cornelio illánomo jaide; jáillano
    íena daɨde: —¡Cornelio! —daɨde.'
  por-BRBSL: 'Por volta da nona hora do dia, ele viu claramente em uma visão um anjo
