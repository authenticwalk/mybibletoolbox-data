  cle-NT: 'Ca̱a̱³ jmɨɨ́¹ ja̱³, ca̱³liáh³ mɨ³nɨ³ dsa³hɨɨ́² ca̱³laá³, gá⁴jmeé³ Dios
    ja̱³ gá⁴joóy² jɨy³ cáh³ti³² Cornelio ja̱³ ja̱y³ ángel hi³ gá⁴hí³ xi² jey¹ ja̱³.
    Mɨ²ja̱³ liáh³la³ gá⁴féh³ ángel ja̱³ gá⁴sɨɨ́h⁴: ―¡Cornelio!'
  txq-txq: Faik esa, nai rarain liꞌu telu ledo bobon, nok bali nala meꞌi ia, ana mete-nita
    no manggaledo ndoos Manetualain atan esa numa nusa tetuk do inggu temak mai de
