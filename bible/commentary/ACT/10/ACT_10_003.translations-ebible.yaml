    vantil khat ahenga ahungin “Cornelius!” ahung tin ahi.
  mar-mar: एके दिवशी दुपारी तीन वाजण्याच्या सुमारास, कर्नेल्याला दृष्टांत झाला, त्याने
    तो स्पष्टपणे पाहिला, त्या दृष्टांतांत देवाचा एक दूत त्याच्याकडे आला आणि त्यास
    म्हणाला, “कर्नेल्या!”
  snp-snp: Ido fo kamena malo ya lunaga tili (3) kiloku yaidanalo neta ma famo yaidana
    oto efe loto eyami ya Goti enisolela makafo famoku oloto pi umuto amo nedo oto,
    Koniliusiyo, loumaiye.
  isl-isl: 'Um þrjúleytið, dag einn, sá hann sýn. Hann var glaðvakandi þegar þetta
    gerðist. Hann sá engil Drottins koma til sín og segja: „Kornelíus!“'
  spy-NT: Nto mii bēsyēēt ake, yēē ki asiistaab sokool nyēbo bēēt, kuchōōnchi ꞉ng'oong'uutyēēt
    Kōrnēēlyō. Kikas *malayikeet ake nyēē kikuurchi inee kule, “Kōrnēēlyō!”
  xnn-xnn: Isnan esay agew isnan alas tres isnan kag-aw et inbaan Apo Dios nan esay
    anghelna ken Cornelio ay mangwani, “Cornelio.”
  mwe-mwe: Lyubha limo malanga ga ligulo bhashinkummona malaika nng'agamii alikwajiila
    nikwaalugulila, “A Koloneli!”
  tte-tte: Kaliyate yabo tili koloki lolau mena yakenayan yabo imayale koina yo Yaubada
    ana anelose yabo igitemolosan ilaoma koina yo iba, “Konilio”.
  tcs-tcs: Wan aptanun nau, baut tri aklok, Konilias i bin luk einzel blo God. Da
    einzel i bin singaut, ‘Konilias!’
  hlt-THB: Hypoet awhtaw khawngkeng khawnoek pakthum a pha awh hatnaak ik-oeih hu
    hy. Khawsa ak khan ceityih ce law nawh a venawh, “Konelia!” tina hy.
  soq-soq: Rawi dea omo 3 wadedio me rauparileidio auwen rua bedewe God enseliwa me
    mampe segaleno ewaidasadio ebowa wane wanase, “Konelias!”
  qub-qub: Payga las-tresnöna caycaptin ricaran Tayta Diospa anjilninta. Anjilga «Cornelio»
    nir gayaran.
  att-att: Á ta pannarek na bilák ta púgák, nasingan ni Kornelio yù daroban ni Namarò
    nga limittuák nga minay kuna. Á kinagi na, “Kornelio.”
  bki-bki: Mo ea legiano tai, titai jibe kanio m̃erenio tolu [3], monloglog bogo na
    volkouano na niogoravo, ana naio mial vite tai jibe kanio visip̃eiano, napano
    Atua jiloglog kanio. Vite napano naio mialio, meravo batitigio bo, a mial ka napano
    Atua kiano nailiano tai batove binimei joomo ea kunuano, naruei bio berinavo “!Kornelias!”
  bqp-bqp: 'Zĩkea fãnantɛ̃ mↄ̀ aakↄ̃ à Luda malaikaa è tɛ̃tɛ̃ntɛ̃ wɛ́gupu gũn, à
    gɛ̃̀ a bɛa à pìnɛ: Kↄnɛliu.'
  mcp-mcp: 'Dúl jwɔ̂w, ŋgɛɛ mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́, nyə a dʉ́g *ntamə́ á mísh
    nə́ bagə́, a dʉ́g *éŋgəles mə́ Zɛmbî mə́ zə nyíi nyə njɔ́w, zə jɔ̂w nyə nə́: «Kɔrʉnɛ̂y».'
  hat-hat: 'Yon jou apremidi, vè twazè, li fè yon vizyon: aklè konsa, li wè yon zanj
    Bondye antre lakay li. Zanj lan rele li: Kònèy!'
  npl-NT: 'Se tonati kemi las tres de tiotlak, Cornelio okitak se tlawilnextílistli
    kemi yaskia se tejtemiktok. Okitak se iángel Totajtsi Dios non owalkalak kan ye
    okatka, iwa okili: —¡Cornelio!'
  bgg-bgg: Inai jia pha habjuang ishak uom rey shii ai è ibang jia bang ruii, ai è
    ji pha ibang shii doh, Hamangkhung-aphuii pha hamangkhliie jia wuii srane aishii
    yao, “Khornelius!”
  eng-TCENT: About the ninth hour of the day he saw clearly in a vision an angel of
    God, who came in and said to him, “Cornelius!”
  eng-BSB: One day at about the ninth hour, he had a clear vision of an angel of God
    who came to him and said, “Cornelius!”
  cpu-NT: 'Okanta aparoni kitaite, aritake sheetyaake, tainkaperotake ooryaa, ari
    jomapokakeriri imaninkarite Pava ikyaashitapaakeri isaikakera irirori, iñaavakeri
    koñaaroini, ikantapaakeri: “¡Cornelio!”'
  san-ASM: একদা তৃতীযপ্ৰহৰৱেলাযাং স দৃষ্টৱান্ ঈশ্ৱৰস্যৈকো দূতঃ সপ্ৰকাশং তৎসমীপম্ আগত্য
    কথিতৱান্, হে কৰ্ণীলিয|
  tod-tod: 'Yeeta, kpɔkɔ volo yeeɠɛɠalai zaʋasiɛi ma, é GALA ná-geezuɠeelai gila
    kaani, kulaai kɛlɛma kpezekele, é ɗa lɛ ná-pɛlɛi wu, naa tolini, é ɠɛ ma: «Kɔlenɛye!»'
  tac-NT: '''Lige siné alí alé nasípagana ajtígachi alué rayénali, pe yati niraga
    Onorúgame etérale alué Kornelio bilé santo ánjeli, alué napu júlilige Onorúgame
    alé rewagáchika. Alé a''bé sébale alué santo ánjeli napu ajtile alué Kornelio.
    ''Lige anele alué santo ánjeli alé sébaga: ―¡Kuira ganili Kornelio! ―anele alé
    sébaga alué santo ánjeli.'
  eng-WEBPB: At about the ninth hour of the day, he clearly saw in a vision an angel
    of God coming to him and saying to him, “Cornelius!”
  gfk-H: Tiga bung ra aitul a pakana bung ra matarahien ga nas tiga ninaas na tanua.
    Ga nas tus tiga angelo ta Kalou ga hanuat taar tana ma ga tangai bia, “Konilias.”
  viv-viv: Tova saꞋeyana kauwana giwahivekenana againe giveꞋoveꞋoꞋola tu giꞋenoꞋita,
    ada Yaubada yana tovenuwaꞋata saꞋeyana giꞋitana bana againe giꞋela ana egana giyakahina
    gigayo, “Koniliyo.”
  yao-yao: Mpela saa tisa ja muusi ŵammweni pangasisika katumetume jwa kwinani jwa
    Akunnungu mu yakwiwona achaichililaga ni kwasalila, “Che Konolio!”
  tgp-tgp: Matan alo mariviti i tolu na ravravi matea, mo hite na hinau matea sohena
    mavuho matea, ale mo hite na angelo non God matea mo mai mo verea isana mara,
    “Cornelius!”
  auc-NT: Tömengä ïñömö ædæ wæicä ate mä pönï wïïmonte baï acantapa. Edonque wïïmonte
    baï ayongante Wængonguï anquedo tömengä weca pö guiidinque, “Codönedio bitö ïmi.”
  kbc-NT: Ica noko naɡ̶a nipegi me iniwatadaɡ̶ani lakata me ɡ̶ocidi, naɡ̶ajo lakata
    ligileɡ̶egitibece niɡ̶idi noiigi judeutedi moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Odaa
    Cornélio jiɡ̶ijo lakatigi micataɡ̶a daɡ̶a ligeedi, codaa yenikamaɡ̶atece me nadi
    ica niaanjo Ǥoniotagodi migo minitaɡ̶a. Odaa niɡ̶ica aanjo jeɡ̶eeta, “Cornélio!”
  bmh-bmh: Ziwas tub umusig ebu, Uwait nugau tibur tub nug wabil ebu go waugab zoimai,
    aureun, “Kornilius.”
  ctu-BL: 'Che'' ti och''ajel q''uin an chuqui tsi'' q''uele tilem bʌ ti panchan.
    Juntiquil i yángel Dios tsa'' ochi ba''an. Jini ángel tsi'' pejca: Cornelio, che''en.'
  meq-meq: 'Pat wuray ta huwa ma giye ɓəre mahkar na, məsine a gay. Ane tuk na, neŋgeye
    tə ɗəre. A ŋgatay a gawla i Mbəlom parakka lele faya ma diye naha a gay ka təv
    ŋgay. A ye naha a zalay, a gwaɗay: «Korney!»'
  noa-H: Biek hãb hedau p'ʌʌibaajër k'eeuragam las tresjö nʌm hee hí Hẽwandamag jëeu
    chirʌmta, k'ãi hat'amjö habarm hee hoowai, Hẽwandam chog hʌ̃gt'armua bëewi, dau
    daau hi chirʌm haar dubwi hirig, —Cornelio haichëjim hanʌm.
  alp-NT: Kena kmau rebai sae me, nindaleini kena Alla Eni malekate kusu lokoi me
    eni luma. Kai malekate mere ibeteke lokoi be, “Korneliuse!”
  san-VEL: ekadaa t.rtiiyapraharavelaayaa.m sa d.r.s.tavaan ii"svarasyaiko duuta.h
    saprakaa"sa.m tatsamiipam aagatya kathitavaan, he kar.niiliya|
  kbq-kbq: Mago kinaga ferura 3 kilokinaza higeno, agra kefatgo huno ava'nagna'za
    kegeno, Anumzamofo ankeromo efreno anage hu'ne, Koniliasio! higeno,
  kbh-kbh: 'Canÿe te, mo bëts mos̈enana ora, cha botamana tojáninÿe mo otjenayoquëcá,
    mënts̈á: Bëngbe Bëtsabe canÿe ángel Cornelio yojtsemnoye yojtsamashjuana y tbojaniyana:
    —¡Cornelio ca!'
  ron-LSB: 'Pe la ora nouă a zilei, a văzut clar într-o viziune un înger al lui Dumnezeu
    care a venit la el și i-a spus: “Corneliu!”.'
  pon-pon: 'A majani ni kajanjal eu tounlan en Kot amen, me pwara don i ni klok jilu,
    majani on i: Korneliuj!'
  nhe-BL: 'Huan se tonal queja las tres ica tiotlac Cornelio tlanempa quiitac se ielhuicac
    ejca Toteco ipan se tlanextili queja se temictli huan ielhuicac ejca calajqui
    calijtic campa Cornelio itztoya huan quiijto: “¡Cornelio!”'
  sps-sps: Tan sen nainy tana touraf tana fopis a kilok ya tagei to na ka te ruak
    faarein taraa tsunia, sa inainy fanatnat iny ya ayei na morena ten Gov te naa
    me tsunia sa tsue, “Konilias.”
  wnc-wnc: Siwan tapduu gwendune bangee 3 kilokge waomune mia kawawan Anutue angelana
    tapatuta yotnaatang koke inike, “Konilias,” ngang iniwan natake
  bus-bus: 'Zĩkea fãantɛ̃ mↄ̀ aagↄ̃ à Luda malaika è tɛ̃tɛ̃ntɛ̃ wɛ́ɛgupu guu, à gɛ̃̀
    a bɛ à bènɛ: Kↄnɛliu.'
  gub-BL: Amo 'ar mehe kwarahy hakuira'u mehe uzexak kar tuwe Tupàn heko haw pe har
    wà izupe a'e kury. Uze'eg Koronew pe kury. -Koronew, i'i izupe.
  imo-imo: Walite ipupene ena 3 klok mele Kornilius yu Gote konge tepa molopalie mongo
    indi kumbu tepa ulu te i tepa kanorumu. Gotenga kongono iye ensel te yu molorumuna
    orumu ulu mona kanorumu. Aku orumu enselemuni nimbei, “Kornilius,” nimu.
  boj-boj: Ariya bati bei seŋ keliŋtonaqa Qotei na Kornilius aqa areqalo waqtetonaqa
    ŋeio bulosiqa Qotei aqa laŋ aŋgro bei aqaq bonaq unej. Unnaqa laŋ aŋgro dena minjej,
    “O Kornilius.”
  eng-DRA: 'This man saw in a vision manifestly, about the ninth hour of the day,
    an angel of God coming in unto him, and saying to him: Cornelius.'
  knf-knf: 'Unuur uloŋ na pnak, kaya ŋwoori ŋwajanţ, Naşibaţi ahaabşa këş kë awin
    bnuura *uwanjuŧ wi Naşibaţi uloŋ kë ubi aneej du katohul aşë ji na a : « Korneliyuŧ!
    »'
  san-KHM: ឯកទា ត្ឫតីយប្រហរវេលាយាំ ស ទ្ឫឞ្ដវាន៑ ឦឝ្វរស្យៃកោ ទូតះ សប្រកាឝំ តត្សមីបម៑
    អាគត្យ កថិតវាន៑, ហេ កណ៌ីលិយ។
  arn-NT: 'Kiñe antü küla ora nagchi antü mew, fey pewfaluwürkeeyew kiñe werken püllü.
    Fente küme pefi Ngünechen ñi werken püllü ñi konpun chew ñi mülemum kisu, fey
    feypieyew: —¡Korneliu!'
  zas-NT: 'Tijb dxej cost raca choon wadxe, guzajcaman ziꞌc rulüü caneꞌxhchaalaman.
    Zagdxeczi baguiaaman guyu tijb xi anjl Dios lënü lod zaꞌman, abiꞌ rëb anjl guin
    lojman: ―¡Cornel!'
  ken-NT: Ɛwak ɛ́mɔt, mbɔ nkarɛnka ɛrat nɛ ngósí, aghɔ́ kɛnɔ́ amɨ́k anti fúú.
    Aghɔ́ sayri ndu ángɛl Mandɛm amɔt átwɔ́ ábhɨ́ŋɨ́ yi bɛ, “Kɔnéliɔs!”
