  dwr-ENT: ኢቲ ጋላሲ ኡዱፑ ሳቲያ ሄራን፥ «ቆርኔሊዮሳ» ጊዴ ፄሲያ ፆሳ ኪታንቻይ ባሬኮ ጌሊሺን፥ ቆርኔሊዮሲ ሳፃን ጌሺዴ ቤዔዳ።
  pma-pma: En avong tai, en tri klok mendilah, Konilias mul vis en teim sen ka les
