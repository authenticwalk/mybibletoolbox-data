  cui-cui: 'Icha mataqueitha, Cornelio mataqueitha quiripitha amachinae. Cornelio
    tane Nacom pia matatsunpin tatsi be poxonae camaita. Matatsunpin patopaeya namchi,
    jeye: “¡Cornelio!” jei.'
  boj-2014: Ariya bati bei seŋ keliŋtonaqa Qotei na Kornilius aqa areqalo waqtetonaqa
    ŋeio bulosiqa Qotei aqa laŋ aŋgro bei aqaq bonaq unej. Unnaqa laŋ aŋgro dena minjej,
    “O Kornilius.”
  eng-OEBUS: One afternoon, about three o’clock, he distinctly saw in a vision an
    angel from God come to him, and call him by name.
  eri-eri: Fati ete langa, esuwa 3 kilok onou, dada ete wewewou dorofe gai foo dewou
    urai. No urai wa, Itou nomo ensel ete mata huwanya langa maidu benou letuwai,
    “Kornilius”.
  aly-aly: Arlta ingwerel 3 o’clock-apeny Cornelius-el altyerr arek. Ra aketh innga
    Akngey-kenh angel arek. Akngey-kenh angel arrer irremel Cornelius ikwer yangkelhek.
  wiu-wiu: Wa padepete lou wegoukakaka (lou pini teboloke) tadiya pule pitikome enekale
    Akolaline edelo ago pade nokale enaneya. Edelo ago eni nokome okome i ago Koniliasi
    wa okale
  swe-swe: 'En dag omkring nionde timmen (vid tretiden en eftermiddag) [då han var
    i bön hemma i sitt hus, se vers 30] såg han tydligt i en syn, hur en Guds ängel
    kom in till honom och sade: ”Cornelius!”'
  cth-cth: Hnin touh teh tangmin lah suimilam kathum tapat navah vision kacaicalah
    a hmu. Hote vision a hmu e dawk, Cathut e kalvantami buet touh a kâen teh Konilias
    telah a pato.
  mti-mti: Kum da augoiyau kum koniwa 3 mina me irawa uyavi minawa yaune. Me danave
