    kag nagtawag kanana. Makon na, “Cornelio!”
  swh-ULB: Muda wa saa tisa za mchana, akaona maono Malaika wa Mungu anakuja kwake.
    Malaika akamwambia “Kornelio!
  tpt-NT: 'Tauncha julchan va laꞌatꞌutu putoqoxata ixjunita, ex ox tasunil ixmayul
    ni Dios. Va talakanunil y va junil: —Cornelio.'
  aai-aai: Veya ta rabirab three korok na’atube matan hibora’ah God ana tounamatar
    na run wabin su’ub eo, “Cornelius!”
  sny-sny: Nowe ta se poweiye wati su, le suwou hamehameyei ta siyeye. Le apou siyeye,
    Owane Sitewi lo ipari wisere a'i le ma'e ito eirai. Owane Sitewi lo ipari apou
    eiye, “Kornilius.”
  myy-myy: 'Co rʉmʉ ñamicajʉ, tres iti tʉjaroca, Dios ñaro gagʉ ángel goaĩoyijʉ Corneliore.
    Queno tisacõyijʉ Cornelio ĩre. Cornelio tʉ sãja ejacõri ado bajiro yiyijʉ ángel:
    —Cornelio, ¿ñati mʉ? yiyijʉ ángel ĩre.'
  trc-NT: 'Dan me se agaꞌ vaꞌnu̱j rej caꞌanj güii ta̱ꞌ asuun me se naquiꞌyaa ranga̱ꞌ
    yoꞌo̱ se mo̱zó Diose̱ rihaan soꞌ, ne̱ catúj se mo̱zó Diose̱ yoꞌ rej nicu̱nꞌ soꞌ,
    ne̱ cataj se mo̱zó Diose̱: ―Cornelio ―taj se mo̱zó Diose̱ no soꞌ a.'
  cut-NT: 'A̱ma ro, tenduh na̱n rahco ino a chino ne, chinahn a̱ma vederihno na̱n
    se, ndihchero ndah se a̱ma ángel yahn Dendiohs che chenda̱ ye na̱n quenun se,
    ne ya̱hve ye sa̱hn: ―¡Cornelio!'
  bel-bel: 'Ён ва ўяве ясна бачыў каля дзявятай гадзіны дня анёла Божага, які ўвайшоў
    да яго і сказаў яму: Карнілій!'
  zlm-KSZI: Pada suatu hari kira-kira pukul tiga petang, dalam suatu penglihatan dia
    melihat dengan nyata malaikat Allah mendapatkannya dan berkata kepadanya, ‘Hai
    Kornelius!’
  gdr-gdr: Ɨ yɨpa bibɨrɨnd sɨmana tri (3) kɨlokɨnd, ton pɨtakɨpɨnd liyalliyal yɨr
    yongonj Godɨmna aneru. Ɨ ket onggɨt anerut ikonj ti pɨlwa, ɨ yomnonj da, “Korneliyo!”
  vmy-NT: 'Jngu nixtjin, chu̱ba̱ ján nga kuangixun, Cornelio kuatsejenre jngu ankjere
    Naꞌenchana ngaya nijñare. ꞌBa tsabe tsejen tsejen nga ankjebiu jaꞌasꞌen ña tijña.
    ꞌBa kitsure: —¡Ji Cornelio!'
  cmn-FEB: 一天大约下午三点钟时候，他在异象中清楚看到上帝的一位天使来到他身边，呼唤他：“哥尼流！”
  gmv-RNT: Issi gallas gallassafe uddufun saate bolla Xoossa kiitanchay izas ajjutan
    beettidi izakko yiidi “Qornoloosa” gi xeygishin qoncen beyides.
  ncl-NT: 'Se tonali quinami ye horas pa tiolac, quitac in Cornelio se ilanahuatini
    iDios in cielo (ilhuicac), hualac capa yihual quilic: —¡Cornelio!'
  wed-wed: Au bigai tagogi 3 oklok nanare i raraupari ma ana au inana, God ana anela
    au aiaina i ʼnanai, i nei awarina ma i riwa, “Cornelius!”
  sua-sua: To mnam a kolkha langto e Kornelius ta ngarkie tie mavlemas to E Nut ta
