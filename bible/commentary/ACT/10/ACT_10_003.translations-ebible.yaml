  heb-heb: ומחזה נראה אליו כשעה התשיעית ליום וירא מלאך אלהים בא אליו פנימה ואמר קרניליוס׃
  mpp-mpp: Hadeng monicka Konelius ye awelilicte 3 kilok ingucne aiyemewa Wapongte
