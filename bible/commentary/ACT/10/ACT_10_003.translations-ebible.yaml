    sut hat to'e — Surara Kuneriu ereĩne'en apo'e.
  kpf-kpf: Konelio zâk yatâ opŋâ sirâm ŋâin mirâ oi uman ŋâi itâ egip. Anutugât sumbem
    a ŋâiŋâ zâkkâren gam itâ sâm dukuip, “Konelio.”
  ppo-ppo: Atéró beta̧ sukamó, kuluka 3 kilok a̧ ama be dolomó betepa, noke naró dere
