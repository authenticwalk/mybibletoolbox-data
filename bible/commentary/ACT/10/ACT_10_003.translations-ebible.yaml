  ory-ory: ଦିନେ ଅପରାହ୍ନ ପ୍ରାୟ ତିନି ଘଣ୍ଟା ସମୟରେ ସେ ସ୍ପଷ୍ଟ ରୂପେ ଗୋଟିଏ ଦର୍ଶନ ପାଇଲେ, ଯେପରି
