verse: ACT.010.003
translations:
  kpx-kpx: Iale keu gutu mole tili (3) okolokie lahoahoai elehasege Dilava anelu moleu
    avue lohoale avuho loui avoe, “Koniliasi.”
  okv-H: Eto iji vahai hure 3 o’ clock God ta Anera na Cornelius ta degi puvuto ehure
    ta, “Cornelius” ainge enu,
  tbo-tbo: Kabudala mei ibiga i lautipolini ma enogagalenagei Yaubada a tu winoyanoya
    i gagaleya ma i nei po ugolina i pa, ‘Koniliyasi!’
  mal-C: ഒരു ദിവസം ഉച്ചകഴിഞ്ഞ് മൂന്നുമണിയോടടുത്ത് ഒരു ദൈവദൂതൻ വന്ന്, “കൊർന്നേല്യൊസേ”
    എന്നു വിളിക്കുന്നത് ഒരു ദർശനത്തിൽ അദ്ദേഹം വ്യക്തമായിക്കണ്ടു.
  grc-SR: Εἶδεν ἐν ὁράματι φανερῶς, ὡσεὶ ⸆ ὥραν ἐνάτην τῆς ἡμέρας, ἄγγελον τοῦ θεοῦ
    εἰσελθόντα πρὸς αὐτόν, καὶ εἰπόντα αὐτῷ, Κορνήλιε.
  bgc-bgc: उसनै दिन कै बजे कै लोवै दर्शन म्ह साफ तौर तै देख्या के परमेसवर का एक सुर्गदूत
    उसकै धोरै भीत्त्तर आकै कहवै सै, “हे कुरनेलियुस!”
  khz-khz: Lavilavi ta, ora gauna 3 koloko vetaina ia emata-vanagito, Palagu gena
    aneru ta egita-taunataunaato, elaka-togato, ia evaikilaato, netiwato, “Korenelio!”
  deu-TKW: 'sah in einem Gesichte deutlich ungefähr um die neunte Tagesstunde einen
    Engel Gottes bei sich eintreten, der ihn anredete: Cornelius! Er aber blickte
    ihn an und sprach erschrocken: Was ist, Herr?'
  zsr-NT: 'Gdu rdöd xhuö bléꞌinëꞌ Cornelio ca tu lu yël bëchcál, ryaziëꞌ ga zoëꞌ gbaz
    laꞌy queëꞌ Dios, len rëꞌ lëꞌ: ―Cornelio.'
  lin-lin: 'Mokolo moko, na ngonga pene ya misato sima na midi, azwaki emoniseli ;
    amonaki na polele anjelu moko ya Nzambe koya epai na ye mpe koloba na ye : — Kornei !'
  hns-NT: 'Tab aisahie ek rodj lagbhag tien badje sandjha ke ek Parmeswar ke parie
    oke dekhaail. Oe oke safa se aawat dekhies. Tab parie bolies: „Kornelias.”'
  noa-E: Biek ãb edau phʉʉibaajër kheeuragam las tresjö nʉm ee í Ẽwandamag jëeu chirʉmta,
    khãi athamjö abarm ee oowai, Ẽwandam chog ʉ̈gtharmua bëewi, dau daau i chirʉm
    aar dubwi irig, —Cornelio aichëjim anʉm.
  eng-EMTV: About the ninth hour of the day, he saw clearly in a vision an angel of
    God coming to him and saying to him, “Cornelius!”
  mib-NT: 'Te ɨɨn quɨvɨ̄ ni steén ndijin yā nuū tēe yáha nájnūhun cahunī jehíni, te
    ni jito de jeē ɨ́ɨn ndajéhé maá Yáā Dios ni quɨ̄vɨ ya nuū néne de. Te ni cahān
    yā jiín de: Cornelio, achí yá.'
  lif-NT2: थिक्‌ये़न् ले़न्‍दिक् कुमुक् सुम्‍सि मुक्‍ते़आङ् वये़ल्‍ले़ खुने़ॽ सुफोधिक्
    निःसु॥ खे़न् सुफोओ से़क्‍खाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घुबा माङ्‌लाइङ्‌बान्
    खुने़ॽ ले़प्‍माङ् फे़रे़र “कर्नालियसे,” मे़त्तुरो॥
  xnj-xnj: Ligono limonga lukumbi lwa saa tisa ya muhi awene maono hotohoto, Mtumu
    wa kunani kwa Chapanga akumbwelela na kumjovela, “Kolineli!”
  mmx-mmx: At lara laaleng at lavantun konaleng ga ukantinao, neni ga ven lisilimet
    la keneng ap mo lisilimet teren neni ga ven axasep avukat laangelo at ne Moroa
    ga vubeles ukeneng at loogu ren la ga lok tin, “Konilias!”
  cbr-NT: Usa 'ixun ca bëtsi nëtën bari cuabutia, a las tres 'ain, namáquin iscësoquin
    ángel achúshi Nucën Papa Diosan xucëx anu aia upí oquin isacëxa. Iscëx anua 'icënu
    atsínquin ca —Cornelio —caquin cuëancëxa.
  tee-NT: Pus lakatam avilhchan tachi lakat'utu hora atok'oxana' ju Cornelio lakts'ilh
    pumatam ix'anquilh ju Dios. Para tachi ju va la'ix'aklak'avanti ju lakts'ilh.
    Chai ju anu' anquilh mapaka'ulh ju Cornelio.
  eng-LSV: he saw in a vision openly, as it were the ninth hour of the day, a messenger
    of God coming in to him, and saying to him, “Cornelius”;
  cak-NT: 'Y jun nak''ak''ij cuando ja'' la''k a las tres, raja'' pa jun anche''l
    achic'' xutzu'' chi c''o jun ángel richi ri Dios ri xoc-apo riq''uin, y xu''ij
    che: Cornelio, xcha'' ri ángel che.'
  pah-NT: Kiro ga rekoi onhi'ig̃a Tupana'ga pe. Ka'aru três horas rupi Tupana'gapyrive'ga
    yvagipeve'ga jipiukari Cornélio'ga pe. Kiro ga ruri javo ga pe. —Cornélio, ei
    ga ga pe.
  sja-NT: 'Ewari aba a las tres, k''ãimok''araa pɨk''a bɨde taawapemak''a unuji ɨt''aripema
    ángel ichimãi t''ĩuru mãik''aapa jararu: —¡Cornelio!'
  xed-xed: Ma sana fitik ta nzemndi hkən tama, ka slanaghatá sana mazəmzəm. Ka nghaŋtá
    tsi ta duhwala Lazglafta ta lamə da həga ga taŋ ka hgaŋta. «Kwarney!» kaʼa nda
    tsi.
  mks-NT: 'In qui̱vi̱ tátu̱hun ca̱a u̱ni̱ sa̱hini nani xíca̱ ta̱hví da̱ nu̱ Ndióxi̱
    já na̱xini cáxí táhyí da̱ na̱qui̱hvi in táto̱ Ndióxi̱ ini vehe nu̱ ndáca̱a̱n da̱
    já na̱cachi a já xi̱hi̱n dá: —Cornelio.'
  gfk-S: Tike bung ra itul a pana bung ra matarahien iga nes tike ninanaas na tanuo.
    Iga nes tus tike angelo tane God ga hanawat ter tana ma iga tange, “Konilias.”
  bmu-bmu: Mare kunöŋ 3 kilok miaŋgö dop aiga Kembunöŋ Kornilius kutum wasöriga imut
    kun ehök. Imut törörök eka miaŋgöreŋ Anutugöreŋ garata kunŋan miriŋe öŋgöi ehök.
    Garata miaŋön öŋgöba “Kornilius!” jiba qetŋi qerök.
  dgz-dgz: Wam da, wam airase yampoa wareni gapan me bet ine God anea mega da aroga
    pa unugiwandini yaven. Anea anega dien, “Konilias!”
  eng-GNV: He sawe in a vision euidently (about the ninth houre of the day) an Angel
    of God comming in to him, and saying vnto him, Cornelius.
  zaa-NT: 'Ttu tsá nna ritį tsùnna ti''gá de diál·lalá nna, ti''a ttu nu rínneni yèlà
    ba bilá''ni Cornéliua claru tení ttu ángel gutà''a bi làti duą hueni adorar. Ángelia
    nna ra bi ą: Cornelio.'
  eng-WEBSTER: He saw in a vision evidently, about the ninth hour of the day, an angel
    of God coming in to him, and saying to him, Cornelius.
  guh-guh: Itsamatacabi caniviyoepatota, bejamatabëcuene a las tres, Cornelio bemajitsinaebota
    tane Dioso pijaángel pejonejavarena pijaboyarena. Nexata junataxuabatsi. —¡Cornelio!
    jaitsi.
  bon-bon: Yoo, yepä mämlebimu me trii oklok poto cidi me, tabe wama pana pajecurage
    jepänige mename seemo ne, lui tädige, teebine jejige egä, “Koroneliyo!”
  nhw-BL: 'Huan se tonal quen las tres ica tiotlac Cornelio tlanemijya quiitac se
    itequihua Toteco ipan se tlanextili quen se temictli huan itequihua calajqui calijtic
    campa Cornelio itztoya huan quiijto: “¡Cornelio!”'
  mgw-mgw: Kayika saa tisa pipi na kitamwiyo, aamweni mpu'la mumakowe gayambi' malaika
    ywa Nnu'ngu' kayingya nnyumba na kummakia, “Koloneli!”
  swh-ONEN: Siku moja alasiri, yapata saa tisa, aliona maono waziwazi, malaika wa
    Mungu akimjia na kumwambia, “Kornelio!”
  wbi-wbi: Unsiki ghwa lisala lya gubia lubale pamwisi, akasaghile inyisaghilo isa
    vanyamola va Nguluve vikwisa kwa mwene unya mola akambula u “Kornelio!
  bba-bba: Sɔ̃ɔ teeru, kɔbɑ itɑn sɑkɑ, u Gusunɔn ɡɔrɑdo wɑ kɑ̃siru sɔɔ, u nɑ win mi
    u nùn sokɑ u nɛɛ, Kɔɔnɛru.
  eng-KJVCPB: He saw in a vision evidently, about the ninth hour of the day, an angel
    of God coming in to him, and saying unto him, Cornelius.
  kgk-NT: 'Ha upéi katu peteĩ áry ka''arugwasu-ma ramo, íxupe mante ojehexa uka jahexa
    e''ỹ va''e. Ojehexa uka íxupe Nhandejáry rembigwái yváy gwigwa va''e. Oike ramo
    ou-vy koty-py ohexa: —Cornélio, he''i íxupe.'
  waj-waj: 'Vo suai voovaki suaivo hanigiooduu ivo yaaku varoo varuduu inna tinni
    avuuvo hanigiooduu Anutuuqaa aangeraivo tuma innaata kua tioo tunoo: Konerii-o,
    tiravai.'
  cpy-cpy: 'Okanta apaani kitejeri, tema shaawiityaaki, ari romapoka-kiri Ronampiri
    Tajorentsi ikyaa-shita-paakiri jempe ijeekaki, iñaawakiri koñaatziro, ikantapaakiri:
    “¡Cornelio!”'
  mpx-mpx: Lan etega tili kilok kokoyaviya, pankite etega i masala elana. Yehoba wana
    anelose etegana i kite hoti i nem elana ge i ba, “Koniliyo.”
  wbp-wbp: Parrangka jintangka wuraji-karrikarri, Kurniliyarlu parlu-pungu yuruyururlu
    marramarra Kaatu-kurlangu yaninjarni-kirra. Marramarrajurla wangkaja Kurniliyakuju,
    “Kurniliya!”
  luo-luo: Chiengʼ moro achiel noneno fweny kar sa ochiko odhiambo. E fwenyno noneno
    malaika mar Nyasaye, mane obiro ire moluonge niya, “Kornelio!”
  nhe-NT: 'Huan se tonal queja las tres ica tiotlac Cornelio tlanempa quiitac se ielhuicac
    ejca Toteco ipan se tlanextili queja se temictli huan ielhuicac ejca calajqui
    calijtic campa Cornelio itztoya huan quiijto: “¡Cornelio!”'
  aii-aii: 'ܚܲܕ ܝܵܘܡܵܐ، ܡܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܠܵܬ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ، ܚܙܹܐ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ
    ܒܚܸܙܘܵܐ ܓܲܠܝܵܐܝܼܬ. ܥܒ݂ܝܼܪܹܗ ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܩܘܼܪܢܹܠܝܼܘܿܣ.“'
  esk-NT: Iḷaŋatni unnuksraat piŋasuġuġuŋnaqsipman qiñiqquuraaġniqsuq nalupqinaiqł̣ugu
    qiñiġniġaa Agaayyutim isaġulga isiqhuni tuqłuqtini, “Cornelius!”
  msb-msb: Usad na adlaw san mga alas tres an hapon may anghel san Dios na nakita
    niya sin klarado sa pangitaon na nagasulod kag nagatawag, “Cornelio!”
  cpa-NT: 'Jøng² lah¹la² ca¹løa¹ cøng² jmai³ cónh¹ hein¹³ hnøa¹² ta¹ca¹hlég². Ca¹lah¹quianh¹³
    cøng² hi² cøa²dsa ca¹jë́² Cornelio cu²rø² jan² ángel quián¹² Diú¹³. Ca¹hí¹ ángel
    dsi²néi². Jøng² ca¹juúh²dsa: ―Cornelio ―ca¹juúh²dsa.'
  dso-dso: ଦିନେକ୍‌ ଆଡ୍‌ବେଲାର୍‌ ତିନ୍‌ଟା ବେଲେ କର୍‌ନିଲିଅ ପାର୍‌ତନା କଲାବେଲେ, ଗଟେକ୍‍ ଦର୍‌ସନ୍‌
    ପାଇଲା । ତେଇ ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ ଆସି ତାକେ “କର୍‌ନିଲିଅ !” ବଲି ଡାକ୍‌ବାଟା ନିକ ସଙ୍ଗ୍‍
    ଦେକ୍‌ଲା ।
  meu-meu: Dina gelona ta ai vada e mata hanai, Dirava ena aneru ta e itaia, ienai
    e kau, ladana e hatoa, eto, Korenelio e!
  yva-NT: Masyote inta ama uma amije mandeij, Kornelius pamo noe be sambayambeve.
    Naije nikimarive, inda kavuratawe naito Amisye inta de arorono ai, po apa tame
    rawain pare, “Kornelius!”
  dgc-dgc: To esa a aldew, a alas tres tu bilag, éy te anghel a gébwat ta Diyos a
    pinumeta ni Kornelio. Sinomdép tu anghel, a kinagi na diya, a “Kornelio.”
  zpm-NT: Tib dze, bdzele dzew tibaque zeeṉe goṉ me laa ti xanjl Dios bdziṉ zaatne
    zo me, bredzlë anjl co me.
  hix-NT: Nosenyetàye wyaro hatà, noro ha. Kokonye, 3 oras me ehtoko, kahe yawono
    yonyey hatà, tosenyetnàrà wyaro hatà. Khoryenkom yanoto rma yonyey hatà. Ohxe
    rma haxa nenyey hatà. Tàhyaka omoknàrà yonyey hatà. Kohneryu y, kekon hatà, àwya.
  sim-sim: Nindi las wolok am si homikurik 3 kilok hom si narik or mbele las sukuk
    heyendari hom ormu heyera. Or lihi nor heyerik ensel Avui Wasilakahi lar orhik
    or talaha ormu mbara, �Kornilius.�
  npi-ULB: दिउँसो तिन बजेतिर तिनले दर्शनमा परमेश्‍वरका एक स्वर्गदूत आफूतिर आइरहेको
    देखे । स्वर्गदूतले भने, “ए कर्नेलियस ”
  cgc-cgc: Isya na mapon na mga tallo uras galambay alin ta ugto-adlaw, may nakita
    kanen an na panan-awan. Naan ta iya na panan-awan may nakita kanen an na angil
    ta Dyos na gaprani daw gaumaw ki kanen, “Cornelio!”
  tim-tim: Hain akmâ manmâ hilâm siân eŋgaiŋe biwiŋe mem purik kato Anutugât aŋelo
    siâŋe kolep.
  yor-yor: Níwọ́n wákàtí kẹsànán ọjọ́, ó rí nínú ìran kedere angẹli Ọlọ́run kan wọlé
    tọ̀ ọ́ wá, ó sì wí fún un pé, “Korneliu!”
  wos-wos: Gérambu nak dé God wali wata dé janji maki hwa. Hwae dé xé Godna ensel
    nak déka gaye angi wandéka, “Ménawa, Kornilius.”
  emp-NTPO: 'Ewari ab̶a quewara ʌ̃mãdau ʌ̃tʌed̶a Cornelioba cãĩmocara quĩrãca bajãnebema
    nezocada idjimaa zebʌrʌda ebud̶a unusia. Maʌ̃ba jarasia: –¡Cornelio!–'
  eng-F35: About the ninth hour of the day, in a vision, he saw clearly an angel of
    God entering his presence and saying to him, “Cornelius!”
  ind-ind: Pada suatu hari, sekitar jam tiga sore dia mendapat suatu penglihatan.
    Tampaklah dengan jelas sesosok malaikat datang kepadanya dan berkata, “Kornelius!”
  pes-OPCB: 'یک روز، ساعت سه بعد از ظهر، در رؤیا فرشتهٔ خدا را دید. فرشته نزد او آمد
    و گفت: «کُرنیلیوس!»'
  mpt-mpt: am mak bomanoa bia kwin tloa afoko delwab manoa abisake tenea baabanea
    Koniliaso gesea
  ssx-ssx: Nate ma꞉nda꞉na꞉ nate toke nane haena꞉ Koda꞉na꞉ enisolo homeke epeekeeki
    upama꞉ ota꞉ peneme yao handeke nono piekeme. Mo enisoloma꞉ ipiki pa꞉ta꞉ alota꞉
    Koniliesio leekeme.
  mkl-mkl: Ŋɔi ɑjɔ ɑkɑ̃ zɑkɑi isɔ mɛɛtɑ í ce kuyɛ. Í yɛ ɑmɑlekɑi Ilɑɑɔ̃ dee dee. Amɑlekɑu
    í lɔ siɛ wɑ, ŋɔi í kpoo í ni, Kɔɔnɛi.
  gaq-gaq: ମୁଇଂଦିନା ସ୍ମି ପ୍ରାୟ୍ ଞ୍ଜି ଗଣ୍ଟା ବେଲା ମେଁ ମୁଇଂ ମୁସୁଡ଼ିଙ୍ଗ୍‌ ମାଣ୍ଡା ବାବ୍‍ରେ
    କେକେ ଜେ ଇସ୍‍ପର୍‍ନେ ଦୁତ୍‍ ପାଙ୍ଗ୍‍ଚେ ଆମେକେ ୱାଡିଙ୍ଗ୍‍କେ “କର୍ଣ୍ଣୀଲିୟ ।”
  gof-RNT: Issi gallas uddufun saate heeran Xoossaa kiitanchchoy iyaakko yidi, “Qornneliyoosaa”
    gidi xeegishin I qonccethan geeshshidi be7is.
  unx-unx: ମୁସିଙ୍ଗ୍‌ ତାର୍‌ସିଙ୍ଗ୍‌ ଆପି ଘାଡ଼ି ହବାଅଃତାଇକେନ୍‌ ଇମ୍‌ତାକରେ ଇନିଃ ମିଆଁଦ୍‌ ଦାର୍‌ଶାନ୍‌ରେ
    ପୁରା ନେଲ୍‌କେଦା ଯେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ହିଜୁଃକେଦ୍‌ତେ ଇନିଃକେ ହାକାଅକିୟା,
    “ଏ କର୍ଣ୍ଣଲିୟ ।”
  gah-gah: Koneliasí eza nenéminoko minokago, gamena makó zupa nene ho ale zohota
    noigo, Ómasímini ageló makolímo vamotoka agulizá oko sele noligo, eza ánigo hee
    loko ánigamó.
  lcm-lcm: Katapo tenei ias ngelik na mangsikei a ararai kala serei singina na mangsikei
    a angelo si God kamela palak taun ia na kala antok, “Kornelio!”
  aer-aer: Arlte anyentele, arlte mpwepele re Ngkarteke angkemele anetyame, ahirre
    re areke alkere-arenye Ngkarte-kenhe ikwere arraterlenge. Alkere-arenye re ikwere
    angathe-irremele ikwere angkeke arritnye ilemele, “Cornelius!”
  qvc-NT: 'Suq diyam las tris di la tarditach''i, Kurnilyuqa suq musqoypishina rikarqan
    Dyuspa anjilninda. Pay kashqanman yaykushpam, chay anjilqa nirqan: —¡Kurnilyu!
    nishpa.'
  tgl-ULB: Bandang alas tres ng hapon, malinaw niyang nakita sa pangitain ang isang
    anghel ng Diyos na papalapit sa kaniya. Ang sabi ng anghel sa kaniya, “Cornelio!”
  cbs-NT: 'Janua xaba betsatian ma badi kai 3:00 badi dakaken nama keska uianyan Diosun
    nai tsuma betsa jawen dintu medan jikikainkin xabakabi Cornelio uinmabain yuikin:
    —Cornelioon— aka'
  xtm-NTPP: 'In kivi visi nuu ka uni‑ka jañini ma kúu, te ni jininuu de ja in ángel
    Su''si ma, kuan tu''va ña''a i, te jiña''a i: ―‍¡Cornelio! ―‍kúu i jiña''a i.'
  nnq-nnq: Ikiba saa tisa kimuyo, mumalolo ngammona mpakachi jwa Nnoongo kuboka kumbengu
    akajingila unyumba nu kunnengela, “Konelio!”
  bao-NT: 'Jĩcã rʉmʉ, muipũ bʉaro cʉ̃ ca aji cõa cũu duwi waari tabe ca niiro, quẽñaricarore
    biro bii oto weti waagʉ, jĩcʉ̃ Ʉmʉreco Pacʉ yʉʉ cʉ̃re queti wede bojari majʉ,
    bau niiro cʉ̃ ca niiri tabepʉ jãa eari: —Cornelio —cʉ̃re ca ĩi jãiñagʉre ĩaupi.'
  san-ORI: ଏକଦା ତୃତୀଯପ୍ରହରୱେଲାଯାଂ ସ ଦୃଷ୍ଟୱାନ୍ ଈଶ୍ୱରସ୍ୟୈକୋ ଦୂତଃ ସପ୍ରକାଶଂ ତତ୍ସମୀପମ୍
    ଆଗତ୍ୟ କଥିତୱାନ୍, ହେ କର୍ଣୀଲିଯ|
  rmn-rmn: 'Екхвар десе паш ко трин сагатя э Карнилиески сас дикхипэ. Ов шужэс дикхелас
    э Дэвлэски миляикес, саво ало лэстэ тай пхэнляс: — Карнилий!'
  huv-NT: 'Aaga naxey quiaj, ranüy tüünd majaw atnej aǘm, tajaw nop ángel ocueaj Teat
    Dios andüy wüx nchejliow nüt. Tajaw aaga ángel quiaj tajmel niüng ajlüy nej. Condom
    tasaj nej: ―¡Teat Cornelio! ―aj nej.'
  otn-NT: 'N''na ra̱ pa p''ʉya comma̱ hyu̱ nde, bi̱ mpä rá̱ nthandi̱ ra̱ Nɛyo tengu̱tho
    ''mø di ''ui̱. Bi̱ nu̱ xa̱nho ngue n''na rá̱ anxɛ Oja̱ bi yʉrbʉ ha ''bʉi, bi ''yɛ̱mbi̱:
    ―Ague Nɛyo ―bi ''yɛ̱mbi̱.'
  nop-nop: 'Ala heleniŋ 3 kilok tebele Bepaŋdi nadinadiŋiŋ tubutombu nemek lihine
    foloŋ dabugoŋ indiŋ kaguk: Bepaŋ aŋeloŋiŋdi buŋa indiŋ niŋguk, “Koniliyas”.'
  obo-NT: Sokkad no allow to mgo alas tres to mapun, duwon ponolihan to Monama no
    id pokita kandin woy mid ikahi to, “Cornelio!”
  kca-kca: 'Ԓўв вантәм щирәԓән хӑтԓәԓән йӑрәтйаӈ щос кемән Турәм ангел тŏрԓы ватсәԓԓы,
    ԓўв хŏщайәԓ ԓŏӈәс пӑ ԓўвеԓа йастәс: «Корнилий!»'
  cak-ENT: 'Y pa jun xkak''ij tok rubanun chic la''ük las tres, rija'' pa jun cachi''el
    achic'' jabel xutz''et que c''o jun ángel richin ri Dios ri xoc-apu riq''uin,
    y xbij chin: ¡Cornelio! xbij ri ángel ri''.'
  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤗᤧᤴᤍᤡᤰ ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤔᤢᤰᤋᤧᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤢᤑᤥᤎᤡᤰ ᤏᤡ᤺ᤛᤢ॥ ᤂᤧᤴ ᤛᤢᤑᤥᤀᤥ
    ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤂᤢᤏᤧ᤹ ᤗᤧᤵᤔᤠᤱ ᤑᤧᤖᤧᤖ “ᤁᤷᤏᤠᤗᤡᤕᤛᤣ.” ᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: 'De iin quīvī nī stéhēn iin ángel Yāā Dios nūū dē tá cahūnī jañíni, de cájí
    nī jinī dē jā ní nquīvi ángel ñúcuán nūū ndéē dē. De nī ncāhān yā jíín dē: Cornelio,
    ncachī yā.'
  san-TIB: ཨེཀདཱ ཏྲྀཏཱིཡཔྲཧརཝེལཱཡཱཾ ས དྲྀཥྚཝཱན྄ ཨཱིཤྭརསྱཻཀོ དཱུཏཿ སཔྲཀཱཤཾ ཏཏྶམཱིཔམ྄ ཨཱགཏྱ
    ཀཐིཏཝཱན྄, ཧེ ཀརྞཱིལིཡ།
  qve-NT: 'Paymi huk p''unchaw yaqa kinsa horas tardeta huk visionpi Diospa angelninta
    rikuran. Chay angelmi Cornelioman ashuyuspa niran: —¡Cornelio! nispa.'
  pao-NT: Sumu tabeno pahe-kwikoo ka taba soo Cornelius nanesootuhina tuusoobedya.
    Te Naa tummatzidu toogoopa'yoona oo-baa petuse, mee oo netamma, “Cornelius.”
  cbu-NT: 'Zar manginamun xameekamchu Apanllpa tsiyatstaru pamastarich ashiru Apanll
    wasundurur yakarangiya. Apanllsha wasundurur: Kornéliyoo, tárangiya.'
  usa-usa: 'ánibo móra-taoqa énaikaqa miráuma aabaúgómá karáákáq kumáwitana wemá kaikáá
    umá tágama aónaitana Áánûqtuni kaqtó-nakoma wenôpaq iréna tiráiye: “Koníriatio.”
    téna tiráiye.'
  soy-soy: Kɛyɑ́ɑ kɛnyinɛ kuu kɛtúŋɛ́cɔ mɛtɑɑni kumúŋɛ́ Uléécɑɑtumɛ unyinɛ mɛ́yɛnɛ
    mɛnyinɛ-i yɛ̃́ cɑ́kɑ́-cɑ́kɑ́. Uléécɑɑtumɛ uyɛ̃ uu ukɛyɔ-i lompɔ uu u séi rɛ
    Kɔrinɛɛ!
  hui-hui: Horo mbirungi alendo ni gai layagola Koniliasahanda de gandeba mbira ibu
    handalu hearia Ngode Datagaliwabenaga dahuliyali mbira ibu hearia ibiyagola ibugua
    bayuwa de hendene. Ibuwa dahuliyali biagome ibuhondo lalu, Koniliasa-o, lene.
  amf-amf: Rooro kalaa savaat sal maataysaka Barjosa gaana kikal kinin ardenbee “Qorneloos”
    hamayse kiam kinin eelenbeka Barjoyn kina dhohon shedintonka may kiam ki haapade.
  quc-NNT: 'Pa jun q''ij, kraj pa ri rox hora re ri b''enaq q''ij, k''o ri xuk''ut
    ri Dios chuwäch ri tat Cornelio. Are jun ángel ri taqom loq rumal ri qa Tat. Qas
    xrilo xok b''i ri ángel ruk'', te k''u ri'' ri ángel xub''ij che: ¡Tat Cornelio!
    —xcha che.'
  dob-dob: Ta ꞌasiyata ꞌebweu ꞌena ꞌasuinuwanuwaya, Konilio nina ꞌina ꞌenomataꞌitaꞌita
    ꞌenega Yaubada ꞌina anilose ꞌebweu ꞌimeema ꞌenaya, ga ꞌiꞌita ꞌaiꞌailina, ta anilose
    nina ꞌigwae, “Konilio!”
  wrs-wrs: Doa mongnasiva okombava doa vohavna, Koniliusva nonglavna mana vemava inungpunungramsna
    ambarangas. No inungpunungrava ovsongolnindrini Sesoana promnanamba hemba, omnana,
    Konilius.
  mca-mca: 'Ewi''ƚ pa''aj pa'' neƚuji'' jelji'' junu'' las tres qa i''nji''kii pa''aj
    ƚotoi itometsaaxijha pa'' ewi''ƚ ƚaqa ángel pa'' Dios in uyetsji'' pakha'' i''ni'',
    qa yit''ijets pa''aj: —Cornelio.—'
  tzo-TZC: 'Oy jun cꞌacꞌal, nopol xa batel oxib ora mal cꞌacꞌal, laj yil jun yajꞌángel
    ti Diose ti iꞌoch batel ti bu oye. Jech laj yal: ―Cornelio ―xi.'
  mya-mya: မွန်း​လွဲ​သုံး​နာ​ရီ​ခန့်​အ​ချိန်​၌​ဘု​ရား​သ​ခင် ၏​ကောင်း​ကင်​တ​မန်​သည်​သူ့​ထံ​သို့​လာ​၍
    ``ကော် နေ​လိ'' ဟု​ခေါ်​သည်​ကို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင် အ​ထင်​အ​ရှား​မြင်​ရ​၏။
  gng-NT: 'Lidaali liba ya tajuɔku tikur tuta ya yo, nɛ u cinbe ki laa'' Uwien ya
    tond uba tidɛknt yaam, u kɔn'' ní uʼsaan ki yin'' wɔ ki ye: «Kɔrnɛyi.»'
  cbi-NTPO: 'Ma malu kepenusha pen ura insha Cornelio kipin tsaiñu, Dioschi ma anjee
    entsai katawa'' ya'' junga: ¡Cornelio! tita vimi.'
  ikk-NT: Ụhụọhịn ohu, ihiẹn nọkẹ ọkụlọkụ ẹtọ nke efinnaị, ọ nọ hụn ọhụn. Imẹ ọhụn
    ahụn, mmọn-ozi Osolobuẹ nọ banhan, sị a, “Kọnẹlusu!”
  leu-leu: Saxa paanaas, faasilak leaaf, nane xalum a xaxaalua. Nane xalum famatavas
    saxa angelo sina Piran aava savat sina e a kuus, “Kornilius!”
  maz-NT: '''Na nu pa ''ma ya vi zünü jñi c''ü nzhä, Mizhocjimi o unü e Cornelio o
    jñanda ''na anxe, nza cja ''ma ro nguinch''i ''na t''ĩjĩ. O cjogü nu ja mi bübü
    o xipji: ―Nu''tsc''e Cornelio, eñe c''e anxe.'
  bod-N: དེ་ཡང་ཉིན་ཞིག་གི་ཕྱི་དྲོའི་ཆུ་ཚོད་གསུམ་ཡས་མས་སུ་ཁོ་ལ་ཞལ་གཟིགས་གནང་ནས། དཀོན་མཆོག་གི་ཕོ་ཉ་ཞིག་རང་གི་གམ་དུ་ཕེབས་པ་གསལ་པོར་མཐོང་བ་དང་ཕོ་ཉས་ཀོར་ནེ་ལིའུ་ཞེས་བོས།
  tca-NT: 'Rü wüxi ga ngunexü̃ ga yexguma tomaẽ̱xpü̱xarü orawa nanguxchaü̃gu ga yáuanecü,
    rü nango̱xetü. Rü meãma nüxü̃ nadau ga wüxi ga Tupanaãrü orearü ngeruü̃ ga daxũcü̱̃ã̱x
    ga yema ucapu ga nawa nayexmaxü̃gu ücuxü̃. Rü ñanagürü nüxü̃: —Pa Cornériux —ñanagürü.'
  zpl-NT: 'Tucu bichia, tucu rquiechuna uchee, ulleꞌcalla xi neca nú uni xcalaꞌlla.
    Chee nzeꞌca ulañiꞌlla nú uyuꞌu tucu ángeleꞌ Diose liñi niꞌi elu nzuculla, nu uni
    ángele zeꞌe lulla: ―¡Cornelio!'
  mbc-NT: 'Tiwin wei ko''mamîiya Cornélio we''ne''pîtî warantî awanî''pî iwe''nasa''
    pra tîîse. Era''ma''pîiya Uyepotorîkon narima''pî. Inserî wanî tîîpia era''ma''pîiya.
    Mîîkîrîya ta''pî ipî'': —‍Cornélio.'
  ndg-ndg: Muda wa saa tisa ya mutwekati, abweni maono malaika wa Nnongo kambakiya,
    “Kornelio!
  wsk-wsk: Tom bo, bainga ningi 3 o’clock iwita, nu ipingiram te kausa bo arigam.
    Nu wetang te Kaem ko engel bo arigam, se engel mu kote tairam ale auram ale mam,
    “Cornelius,” mam.
  toj-NT: 'Pero jun c''ac''u mojan las tres de la tarde ja Cornelio ti snajsatin jun
    yangel ja Diosi. Yila juntiro ti och ja bay ja yeni. Ti alji yaba: ―Cornelio,
    x''utji.'
  kkl-kkl: Ik nhon sum heng taolbaogti, sin tanep peram haing uamna kwelekamna senenag
    agha tibin uro kemelamogpa, Allahri Eldamneri arukna malaikat nhon poghol aogne
    yaogti, yubu lelamogti, “Kornelius, nangkae!” seog.
  tbc-tbc: Nal ta 3 klok guraian gudanek san saen lo malan ŋutun ta ile ya. Malan
    ŋutun an lo Anut san eŋel ta ipalug irupei, “Konilias!”
  sna-sna: Mumwe musi panguva inenge yechitatu masikati akaona chiratidzo. Akanyatsoona
    mutumwa waMwari, uyo akauya kwaari akati, “Koniriasi!”
  smk-NT: Sayay awron bandan alas tres nin yabina, bara'mo ya nin mampanaynep si Cornelio.
    Main nin anghil nan Dios nin nako kona tan tinawag naya a wana, “Cornelio!”
  grc-TCGNT: Εἶδεν ἐν ὁράματι φανερῶς, ὡσεὶ ὥραν ἐνάτην τῆς ἡμέρας, ἄγγελον τοῦ Θεοῦ
    εἰσελθόντα πρὸς αὐτόν, καὶ εἰπόντα αὐτῷ, Κορνήλιε.
  gof-WFTW: Issi gallas uddufun saate heeran Xoossaa kiitanchchoy iyaakko yidi, “Qornneliyoosaa”
    gidi xeegishin I qonccethan geeshshidi be7is.
  spa-BLM: 'Hacia la hora novena del día, vio claramente en una visión a un ángel
    de Dios que se le acercaba y le decía: “¡Cornelio!”'
  kyz-NT: 'Kwara jerewamũ ywagipewara ''ga ojesaukaa oje''ega ''ga upe: —Koneriu!—
    ''jau ywagipewara ''ga ''ga upe.'
  dao-dao: Acuna, mhnüp mülam naji kthum bang üng, Pamhnama khankhawngsä mat law lü,
