    duraalu, “Konilias-ó,” yalepó.
  hin-2017: उसने दिन के तीसरे पहर के निकट दर्शन में स्पष्ट रूप से देखा कि परमेश्वर
    के एक स्वर्गदूत ने उसके पास भीतर आकर कहा, “हे कुरनेलियुस।”
  wol-KYG: 'Am peeñu nag dikkal ko digg njolloor, mu gis ci lu leer malaakam Yàlla,
    mu duggsi, ne ko: «Korney!»'
  bef-bef: 'Utehi yege liyofo nohigo bamuꞌi bu goꞌehina. Ai ana bamulugu Huꞌmamofihi
    agelouba nonugu tito ma luto luꞌehina: Koniliasio.'
  amm-amm: Nosai no mo; upimo siyamai Kuniliya mo solitonomoki. Solitonosai mo Kotoni
