  uig-CYR: 'Бир күни чүштин кейин саат үчләрдә, у ғайипанә бир көрүнүштә Худаниң бир
    пәриштисиниң өзиниң йениға кәлгәнлигини очуқ көрди. Пәриштә уни: — Корнилий! —
    дәп чақирди.'
  ikw-NT: Otu ọbochi, n'ọtnu-ige ke ẹto n'iwhnehnie ọ whnụrnu enine izi Chiokike n'ọwhnurninya
