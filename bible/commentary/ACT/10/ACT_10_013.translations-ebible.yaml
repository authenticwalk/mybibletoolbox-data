  kwi-kwi: 'Suasne Diosne ussa kaizta: “Pedro. Kuhsak kit piantat kit kwat,” kizta.'
  agm-agm: Ahotihɨ pɨwɨha wa Pitaahoai sataha kaundataase, “Pitaahoŋe, kɨnyɨ dopɨ
    kɨmba nandɨmba tipɨ nanɨme,” undataase.
  ubr-ubr: Fonan on aurin iyau, “Peter, om emisir; bobaitu yasubunuen yam!”
  tsw-NT: Reve wu uwwa uɗyo adansa yi, “Bituru, ꞌyon vu paɗa, reve vu tama.”
  cax-NT: 'Auqui oncoiti taman manitacarrü, nantü ümoti sane: —¡Atüsai Pedro. Atabai
    manio numuquianca, y aha!'
  aia-aia: Ma rongoai ha'atee na o'ani, “Ura ara'a Pita, 'oi ngahui'i ma'oi ngaa'i.”
  srp-1865: 'I postade glas k njemu: ustani, Petre! pokolji i pojedi.'
  agt-agt: A itta hapa ya nangbar tentu. “Pedru, magtayuk kan, te magparti ka ta igupam,”
    kunna kan.
  lug-lug: Awo n’awulira eddoboozi nga ligamba nti, “Peetero, situka osale, olye!”
  yby-yby: 'Sa-okaiyoko ayauti maya ga mako sa-loko soto piye: Pitao, enemane oko
    kohaidoko namane.'
  heb-heb: ויהי קול אליו לאמר קום פטרוס זבח ואכל׃
  mpp-mpp: Nganime yowa malac monic yanguc fikewec, “Pita, ga fangkelu wecebalu nocebac.”
  apb-apb: Na a Pita ko rongoa mei wala ko te'uri, “Pita o ke horo'ie mo ola ngeena,
    na o ke ngau'i.”
  san-TEL: అనన్తరం హే పితర ఉత్థాయ హత్వా భుంక్ష్వ తమ్ప్రతీయం గగణీయా వాణీ జాతా|
  ben-IRV: পরে তাঁর প্রতি আকাশ থেকে এই বাণী হলো ওঠ পিতর, “মার এবং খাও।”
  ntu-ntu: Zbz rpibz kzdq natq bade kx, “Pita, tulzm. Nibq du animol lcng, sc tqngqtipeqng.”
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ ਅਵਾਜ਼ ਆਈ ਕਿ ਹੇ ਪਤਰਸ ਉੱਠ, ਮਾਰ ਅਤੇ ਖਾ!
  gvc-gvc: 'Tíre to ñʉri baharo, Pedro durucuro coa tachʉ tʉhoha: —Pedro, wahcãrʉcaga.
    Ahrinare wajã chʉga —nino coa taha tirore.'
  ksj-ksj: Ebu ago ꞌahoga igiro, raenaꞌa, “Petero, iḡunoꞌi! Eꞌe manadu anoꞌi!”
  sbk-sbk: Wumnvwa izu liyanga lyaga Petro sinza ulye”.
  mya-JVB: စကား အသံသည်လည်း ၊ ပေတရု ထ ၍ သတ် စား လော့ဟု လာ ၏။
  kgf-kgf: Waŋu ac méŋ yomuhuc mayec; Petero, yacma unuma nena.
  awb-awb: Míówana íópeqté éhwéhnká mahraréna, Pítao, irigue mi kamárí subiqme tíwe
    náhno úwe.
  gdn-gdn: manako bonana mosi kunuma were kawapu e sibu, wagubu ke; “Apunu Pita, kau
    kiri uburi papa yau namutami kupi.”
  nko-NT: Mʋ́ʋ́ olonu ɔmɛ kʋ lɛ́dalɩ ɔbɛ́ɛ, “Petro, kʋsʋ mɔ mbwɩ ánfɩ afʋwɩ.”
  bsn-NT: 'Ĩ tʉjʉ ti ejaro, ado bajiro yi ocaruyuyuju õ vecajʉ, Pedrore: —Vʉ̃mʉrʉ̃gʉ̃ña
    mʉ. Ĩnare sĩacõari, baya —ĩre yi ocaruyuyuju.'
  pib-NT: Satu tokanchi jema, “Palnanu, Petro. Puylatanru. Pnikanru.”
  wiv-wiv: Pale, na halingana kaka katiu ia tani barae vona, “Pita, lama, hubi matehia
    nu hania.”
  reg-reg: Obhulaka nibhwaika lindi ku mwene “imuka, Petro ubhage na ulye.”
  mlh-mlh: Wakibi oo mara mo fukeru buŋo iŋi ojiya, “Pita, go pakereru ya yo qaku
    rigaru noigoŋ.”
  gof-ENT: ሄ ዎዴ «ጴፂሮሳ፥ ዴንዳ ኤቃዳ ሹካዳ ማ» ጊያ ቃሊ ኢያኮ ዪስ።
  aau-aau: Sawk ok kamon kokwe hye kokwe senkin kyor-me-kow, “Pita ara, hunkwe kiy-oksian
    nok, ayay seme kiy-okin kwormakwor say nok, lei a.”
  tvk-tvk: Melele xa pusi mak, milong rae tei xa misepin mini bit, “!Pita, utamea!
    Uhas ti xil e ua ni.”
  prf-NT: Tehud siya a nasanig a boses a nagupos a kinagi na, “Tumaknág ka Pedro.
    Magbunu ka sakay kuman ka.”
  auy-auy: aaigó aantemba séna Pítaao íyáfasinke tufúꞌmai agandaaó súwana
  tbg-tbg: uvavano Pitaarara tiharo, Ho himpira vi haikara vi haikara arukera naane,
    tiro.
  hub-NT: Tumamtai Pedro, ju aina maam yuata, tusa nayaimpinmaya chichamun antukuiti.
  hmo-hmo: Bona gado ta ia dekenai ia hereva, ia gwau, “Petero e, oi toreisi, oi alaia
    oi ania.”
  big-big: Pulaga kili narago Pitayegi pelik meiya, Pita, yangalek meiya logo watawili
    ula logo ne, meiya.
  gux-G: 'U nialu den yedi o: «Pieri, fii ki kpa ki ŋmani.»'
  cnl-NT: '''E³ quie''²³ jo̱³ xen³ ''i³ ca²³lʉ́³. Ca²³sɨ''²³ Peen²³²: ―Naa''n²³ ''nʉ³,
    Peen²³². Jŋɨ''n²³ roo''³² la³. Rɨ²cu''n¹nu³ jo̱o̱²³na²³.'
  zar-NT: 'Níʼirö biyönnëʼ chiʼi nu rë lëʼ: —Pedro, guyasa. Bë́ti-gacabaʼ, en gudagu.'
  kde-kde: Anepo nkupilikana lidi ulinnyaulila kuchidoni, “Petulo, imila, usinje koka
    utang'une.”
  ata-ata: La Pita mulomusou itema vile muvikala lexe, “Pita, natulu mo naveꞌaxene
    ta mimii ne seꞌi mo naꞌiꞌa.”
  qvw-NT: 'Chaypïshi altupi: “Pedro śhalcuy; wañulcachil micuy” nïmun.'
  nfa-nfa: Hèia na tadèngi lii èci pua ne, “Petrus! Kèdꞌi ka! Kèjꞌi badha se, ho muꞌa!”
  tnp-tnp: Kəni nəuia iətəmi kəti təməni=pən kəm in məmə, “Pitə, əhtul. Ohamu nəuvein
    mun.”
  urd-urd: और उसे एक आवाज़ आई कि ऐ पतरस, “उठ ज़बह कर और खा,”
  hot-hot: Ma abô te halêm hadêŋ yani nena, “Pita, umbiyô. Nuŋgwik ba noŋgwaŋ.”
  mqj-NT: 'Urrangngimi kamara nakua: “O Petrus, ga''gelako ammu tunui ammu andei.”'
  rus-SYN: 'И был глас к нему: встань, Петр, заколи и ешь.'
  mbh-mbh: Na i nongpol lenging e ako a i nge ve, “Pita, wong mita mo so rin or mo
    an i.”
  bdd-bdd: Ta ꞌaigeda ꞌenana Pita ꞌoina ꞌigwaeya, ꞌigwae, “Pita ꞌutoholo ma ꞌa hebai
    ꞌuhunudi ma ꞌuꞌai.”
  cbt-NTPO: Ina quëran noninso' natanin. “Huanirahuaton Pitro, tëpaton ca'quë',” itërin.
  rmy-SERVI: 'Тунчи роздэняпэ ґласо тай пхэнда лэсти: — Пётро, вщи, чин и ха!'
  srn-NT: 'Dan wan sten taigi en taki: “Petrus, opo. Srakti wan sani, dan yu e nyan.”'
  cta-NT: 'Liꞌ ndyuna Pedro chaꞌ nchcuiꞌ ycuiꞌ Ndyosi loꞌo yu, ngua tiꞌ yu: ―Pedro
    ―nacui̱ Ni jiꞌi̱ yu―, cujuii clya nuꞌu̱ jiꞌi̱ naꞌni cua chaꞌ cacu nuꞌu̱ jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ wa òɛ̀: Piɛɛ, fɛlɛ dɛ ǹ só.'
  tcz-CHONGTHU: Chuin aw khat in ahenga ahin seiyin, “Peter, kipatdoh inlang chule
    kithan lang nen,” ati.
  mar-mar: नंतर एक वाणी पेत्राने ऐकली, “पेत्रा, ऊठ; यापैकी कोणताही प्राणी मारून खा.”
  snp-snp: ido ka nola makafo eti loto loumami, Pita, kamo nedito ya ofoto no, loto
    loumaifa,
  isl-isl: 'Þá heyrði hann rödd sem sagði: „Slátraðu því sem þú vilt og borðaðu.“'
  spy-NT: /Kēēkuurchi kule, “Bētērō, ibakach tyoong'iichoo ankii-am.”
  xnn-xnn: Danat dengngen nan kali ay mangwani en, “Ibangonmo, Pedro, ta pomaltika
    is isdam.” Ngem isnan Judio et adoado nan law-enda isnan datodi ay maisda.
  mwe-mwe: Gubhapilikene lilobhe lilikwalugulila, “A Petili nnjinushe nng'inje, ntaune!”
  tte-tte: Yo kaina yabo ibenalani iba, “Pita kutolo, kuunuili na ukwekan.”
  tcs-tcs: Pita i bin lisen bois spik po em diskain, ‘Pita, gedap. Kile samting prom
    de ane kaikai.’
  hlt-THB: Cawh awi ing a venawh, “Piter tho, him nawhtaw ai,” tina hy.
  soq-soq: Ita me aia etedio diene wanase, “Pita, enee moia sa epaboiaitee namoa!”
  qub-qub: 'Ricapaycaptin nimuran: «Pedro jatarcur chay animalcunata pishtariycur
    micuy.»'
  att-att: Á naginná ni Eduru yù ngárál nga nakkagi kuna, nga kun na, “Eduru, gumikkáng
    ka á pártiam mu, á kanam mu,” kun na.
  bki-bki: Ana naio mijog joono tai mil banio, berinavo “Pitere, jau kotumolu, koue
    vite nalo nei tai ana jau kesenio.”
  bqp-bqp: 'Akũ ò pìnɛ: Pita, ǹ futɛ ǹ dɛ ǹ só.'
  mcp-mcp: 'A mú gwág kə́l í ŋgə́ cɨ nə nyə nə́: «Pyɛ̂r, tɔ́wʉ́g wo gwúg isâ ínɨ́
    wo də́g!»'
  hat-hat: 'Li tande yon vwa ki di l'' konsa: Leve non, Pyè. Touye, lè ou fini, manje.'
  npl-NT: 'Ijkuakó okikak se tlájtoli non okili: —Ximoketsa Pedro, xitlamikti iwa
    xitlakua.'
  bgg-bgg: chiih è, goh jia rone yao ruii, “Phithar! Sieng srane hìthek ua ne chie
    mage bo!”
  eng-TCENT: 'Then a voice came to him: “Rise, Peter, kill and eat.”'
  eng-BSB: 'Then a voice said to him: “Get up, Peter, kill and eat!”'
  cpu-NT: 'Ipoñaashita ikemake ñaanatakeriri, ikantziri: “Pedro, pintzinaye, povamayeri
    irikapayeeni, poyaari.”'
  san-ASM: অনন্তৰং হে পিতৰ উত্থায হৎৱা ভুংক্ষ্ৱ তম্প্ৰতীযং গগণীযা ৱাণী জাতা|
  tod-tod: 'Wooi ta zeelini ma, é ɠɛ ma: «Piyɛlɛ, wuzeɠe, è ta ʋaa, è mi!»'
  tac-NT: '''Lige alué Pegro akele bilé ra''íchili. Anile alué ra''íchili: ―Pegro,
    ilísiwa, yati me''gá go''póaká alué ajágame ―regá anele alué ra''íchili.'
  eng-WEBPB: A voice came to him, “Rise, Peter, kill and eat!”
  gfk-H: Io, tiga ingana tunatuna ga tangai bia, “Taman tut, Pita. U na bu bing kaiken
    u naga ien.”
  viv-viv: Ada agoꞋago saꞋeyana ginogalina gigayo, “Fita, umidi. Au tamo kevakeva
    umunu be uꞋa.”
  yao-yao: Nipele, ŵalipilikene liloŵe lichasalilaga, “Che Petulo njimuche, nsikite
    nlye.”
  tgp-tgp: Ale leo matea mo malue mo verea isana mara, “O turu Peter; o vilimatei
    tea o hania!”
  auc-NT: Ayongante wacä äninque, “Pegodo, ængæ̈ gantidinque wæ̈nonte cæ̈e.”
  kbc-NT: Odaa Pedro ja wajipata ica ane dotaɡ̶a, meeta, “Pedro, adabititini, anigoti
    niɡ̶idiwa eijedi, odaaɡ̶eliciteda!”
  bmh-bmh: Guzenaimai, du tub nugau zeu sul nug aureun, “Pita, na asaiba, egun go
    agai, zen.”
  ctu-BL: 'Tsa'' c''oti t''an, tsi'' sube: Ch''ojyen, Pedro. Tsʌnsan. C''uxu, che''en.'
  meq-meq: 'Piyer a tsəne mətsike me, a gwaɗay: «Lətse Piyer, kəɗ wu neheye ada kâ
    həpəɗ!»'
  noa-H: Hi hak'arau mag heerpa hoo chirʌm heeta, wounjã chuk'u sim heemua hirig,
    —Pedro, jãg heem nemchaai t'õonaa k'öbá hajim hanʌm.
  alp-NT: Eleki ilene lepate be, “Petruse, mai bunulu kai kanelu!”
  san-VEL: anantara.m he pitara utthaaya hatvaa bhu.mk.sva tampratiiya.m gaga.niiyaa
    vaa.nii jaataa|
  kbq-kbq: Anama higeno'a mago ageru'mo agrite eno Pitaga, otinka ahenka no!
  kbh-kbh: 'Y tojanuena canÿe oyebuambnayana mënts̈á: —Motsbaná, Pedro; mobaye y quem
    bayënga mose ca.'
  ron-LSB: 'Un glas a venit la el: “Scoală-te, Petru, ucide și mănâncă!”'
  pon-pon: 'O nil eu peidi don i majanier: Petruj, paurida, kamela o mana!'
  nhe-BL: 'Huan Pedro quicajqui se tlen quicamahui tlen elhuicac huan quiilhui: “Ximoquetza
    Pedro, xiquinmicti nopa tlapiyalime huan xiquincua.”'
  sps-sps: An vegiau poo mito tana Tsunaun sa tsue, “Tsun Pita. Atsuiny ta faruet
    nyi te ainy.”
  wnc-wnc: Kawawan wamdakan anzing inikut, “Pita! Gata enake kaau wa zipmake sake
    nang,” ngang inikut.
  bus-bus: 'Ben wà bènɛ: Pita, ǹ fɛɛ ǹ dɛ ǹ só.'
  gub-BL: Uze'eg amo izupe. -Epu'àm, Pet. Ezuka nehe, e'u nehe, i'i izupe.
  imo-imo: Kano kinye ungu te ombalie yundo nimbei, “Pita ola angilkono i mele moromelemanga
    te toko nowi,” nimu.
  boj-boj: Unjrsiqa kakro bei quej. A marej, “Pita, ni tigelosim wagme bei qalsim
    uye.”
  eng-DRA: 'And there came a voice to him: Arise, Peter; kill and eat.'
  knf-knf: 'Kë aşë ŧiink pdiim ploŋ kë pakjaka aji : « Ŧimoŋ Piyeer, naţiin, fiŋan
    ŋa, ide. »'
  san-KHM: អនន្តរំ ហេ បិតរ ឧត្ថាយ ហត្វា ភុំក្ឞ្វ តម្ប្រតីយំ គគណីយា វាណី ជាតា។
  arn-NT: 'Ka allküy kiñe dungun ñi feypietew: —Witratripange, Pedro. Langümfinge
    ti pu kulliñ ka ifinge.'
  zas-NT: 'Dxel biguiejnman chaꞌ bén rëb: ―Bëd, bisu, bagüjt be gawil.'
  ken-NT: Aghók ɛyɔŋ ndu ɛ́rɛ̀m bɛ, “Píta, faté, wáy nyìɛ.”
