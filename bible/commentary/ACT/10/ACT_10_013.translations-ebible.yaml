verse: ACT.010.013
translations:
  kpx-kpx: Ige hoto moleu avuho loui avoe, “Bita, hovelahai ke havei inela.”
  okv-H: God na, “Peter ereto o teto heveto indijo.” ainge enu
  tbo-tbo: Ma lawa ponana i noonoli ma i pa, ‘Pita una towolo po geka gamogamohi una
    unihi po una am!’
  mal-C: ഒരു അശരീരി അദ്ദേഹത്തോടു പറഞ്ഞത്, “പത്രോസേ, എഴുന്നേറ്റ് കൊന്നുതിന്നുക.”
  grc-SR: Καὶ ἐγένετο φωνὴ πρὸς αὐτόν, Ἀναστάς, Πέτρε, θῦσον καὶ φάγε.
  bgc-bgc: उसनै एक इसा बोल सुण्या, “हे पतरस उठ, मार अर खा।”
  khz-khz: Ne karo taa na evaikilaato netiwato “Petero, ono kuliiti, pe ono vagira,
    ono ganira!”
  deu-TKW: 'Und eine Stimme drang zu ihm: stehe auf, Petrus, schlachte und iß.'
  zsr-NT: 'Niꞌr byönnëꞌ chiꞌi nu rë lëꞌ: ―Pedro, gyas. Bdödi‑cbaꞌ len gdagu.'
  lin-lin: 'Bongo mongongo moko elobaki na ye : — Petelo, telema. Boma mpe lia.'
  hns-NT: 'Tab ekgo aawaadj soenaail. Koi bolies kie: „Le Petras, maarke kha.”'
  noa-E: I akharau mag eerpa oo chirʉm eeta, wounjã chukhu sim eemua irig, —Pedro,
    jãg eem nemchaai thõonaa khöbá ajim anʉm.
  eng-EMTV: And there came a voice to him, saying, “Arise, Peter; kill and eat.”
  mib-NT: 'Te ni jini sōho de ɨɨn jnūhun ni cahān: Pedro, ndocuɨñɨ̄ te cahni rō tācá
    quɨtɨ jiñā, te caji rō tɨ̄, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ अक्‍खे के़लॽबा इक्‍लाधिक् खे़प्‍सु, “पत्रुसे, पोगे़ॽ!
    से़रे़से़ॽआङ् चे़ॽओ॥”
  xnj-xnj: Akayuwana lwami lukumjovela, “Petili, yimuka hinja na ulyayi.”
  mmx-mmx: La ni ga ronga laxaka at ne Moroa ga lok tin, “Pita, una xatu kaxat, la
    una sep ka na leveluxa la una anan i.”
  cbr-NT: 'A ñucama ubutia isquinshi ca Pedronën ësai quia cuacëxa: —Pedro, niruxun
    ca rëxun pit.'
  tee-NT: 'Chai ju acsnich ju Pitalu'' k''asmatlh ixchivinti pumatam ju chani juni:
    ―Ak''ost''a''ulhch ji Pitalu''. Amaknit''ich ju ani tayanalh atapacxat. A''uya''ich.'
  eng-LSV: 'and there came a voice to him: “Having risen, Peter, slay and eat.”'
  cak-NT: 'Y ja'' cuando ri Pedro xuc''oxaj chi c''o jun ri nich''o''n-pe che y nu''ij:
    Pedro, cacataj. Quie''acamisaj ri chicop, y quie''atija'', xuche''x.'
  pah-NT: 'Igwete Tupana''ga ei ga pe: —Pedro. Here ijukavo i''gwovo, ei ga ga pe
    novĩa.'
  sja-NT: 'Pedropa mãga ak''ɨ bɨde pedee ũriji: —Pedro, p''irabáiji. Péeji mãik''aapa
    k''opáde aji.'
  xed-xed: «Sliʼafsliʼa gha Piyer ka hana ka, ka za ka,» ka sana lwi gwaɗganata.
  mks-NT: 'A̱nda̱ já na̱xini jo̱ho da cáha̱n in a xi̱hi̱n dá já na̱cachi a já: —Pedro.
    Candichi ta cahní quíti̱ ja̱n casún.'
  gfk-S: Io, tike ingana turadi ga tange, “Taman tut, Pita. Nu ubu bing kakarek nuge
    en.”
  bmu-bmu: Etketka miaŋgöreŋ qet kun asuhuba keu kewö jii mörök, “Pitö, gi mönö wahöta
    yuai ki qeba ohoba nenöŋ.”
  dgz-dgz: Boge nop da kiman gapan anega wadien, “Pita, ao yona, gut na.”
  eng-GNV: 'And there came a voyce to him, Arise, Peter: kill, and eate.'
  zaa-NT: 'Làniana biyéni tènì bi tsì''i ttu enne'' nna rèe bi: Pedro, gùỹi'' nna
    bèttì nna gùtò.'
  eng-WEBSTER: And there came a voice to him, Rise, Peter; kill, and eat.
  guh-guh: 'Nexata Pedro jumetane athëbëvetsica pejumaitsijava: “Pedro, nonotapunare.
    Beyaxuare daxita mapamonaeje nexaenexa,” pejaijava athëbëvetsica, Pedro jumetane.'
  bon-bon: Piba tagepogogo te jejige teebine egä, “Peteru, arpinanti, eglecemi, erngäjemi!”
  nhw-BL: 'Huan Pedro quicajqui se catli quicamanalhui tlen ilhuicac huan quiilhui:
    “Ximoquetza Pedro, xiquinmicti nopa tlapiyalme huan xiquincua.”'
  mgw-mgw: Ngayu'wa lilobe kalimmakia, “Petili, ukatuke ui'se, ulye!”
  swh-ONEN: Ndipo sauti ikamwambia “Petro, ondoka, uchinje na ule.”
  wbi-wbi: Pe ilisio likati wa mwene “sisimuka, PetroPetro hinja kange ulie”. Loli
    upero akati “Na lulianala, MUtwa ulwakuva
  bba-bba: Mɑ Piɛɛ u nɔɔ ɡɑɡu nuɑ ɡɑ nɛɛ, Piɛɛ ɑ seewo ɑ ye ɡo ɑ tem.
  eng-KJVCPB: And there came a voice to him, Rise, Peter; kill, and eat.
  kgk-NT: 'Upe-ma ramo ohendu íxupe onhe''ẽ va''e: —Epu''ã katu, Pedro. Ejuka ere''u
    va''erã, he''i íxupe.'
  waj-waj: 'Varuduu rikiooduu Anutuuqaa kuaivo innaata kua tioo tunoo: Petorooso,
    diitee iyauvaa ruputu kiee huda nnaanee,'
  cpy-cpy: 'Ikematzii ñaanata-nakiriri, ikantziri: “Pedro, powamayiri irika-paeni,
    poyaari.”'
  mpx-mpx: Yaka anan etega i hago i ba, “Pita, u lut, bwasumu bolo ya u lolil ge u
    anil.”
  wbp-wbp: Ngula-warnurluju, Piitarlulku purda-nyangu linpa wangkanja-kurra, “Karrinja-pardiya!
    Pakaka-jana nyampurraju kuyu-kangukangu, manu-jana pakarninjarla nganja!”
  luo-luo: Eka nowinjo dwol moro kawachone niya, “Petro, aa malo, mondo ineg gimoro
    kuom gigo icham.”
  nhe-NT: 'Huan Pedro quicajqui se tlen quicamahui tlen elhuicac huan quiilhui: “Ximoquetza
    Pedro, xiquinmicti nopa tlapiyalime huan xiquincua.”'
  aii-aii: 'ܘܩܵܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܐܸܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܟܹܐܦܵܐ، ܩܘܼܡ، ܦܪܘܿܡ ܘܐܟ݂ܘܿܠܔ.“'
  esk-NT: Agaayyutim nipliutiniġaa, “Peter! Makillutin tuqqutchiḷutin niġġiiñ!”
  msb-msb: Tapos, may nabatian siya na boses, “Pedro, tumindog ka, magpatay kag magkaon!”
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³: ―Nung² Pedro. Mi²dsian¹³ jáh² ná¹². Cugh¹³ ―ca¹juúh²
    Diú¹³.'
  dso-dso: ଆରି ସେ ଗଟେକ୍‌ କାତା ଅଇବା ସବଦ୍‌ ସୁନ୍‌ଲା, “ପିତର୍‌ ! ଉଟ୍‌ ସେମନ୍‌କେ ମାରିକରି
    କାଆ !”
  meu-meu: Bena ere ta ienai e kau; eto, Petro e, a tore isi, avaladia, bavani.
  yva-NT: Umba anamote inta nggwain mare, “Petrus, nseo ntet! Anakotare wato mamo
    nya anaisye mije. Weti nyo raubaisy umba nyo ratayao indamu nyo raisy.”
  dgc-dgc: Ey nabati nadid ni Pedro i boses a kinagi na, a “Nay, Pedro, alapén mo
    dén. Bunon mo side, sakay kanén mo dén.”
  zpm-NT: 'Horco bin me ti tsi meṉ co, rëb lo me: ―Pedr, ma ne racladztaa luu gow
    luu zac gut luu ma.'
  hix-NT: Àrwo yonytxay xarha tà, Petru. Petru y, asanàmko ha. Moson owot etahako,
    tonoko, kay hatà.
  sim-sim: Urik Pita or lihi mashi las mbarik ormu misira, �Pita mir usaha ondo lal
    jihi aka!�
  npi-ULB: त्यसपछि एउटा आवाजले तिनलाई भन्यो, “पत्रुस, उठ अनि मारेर खाऊ ।”
  cgc-cgc: May namatian kanen i na gambal na naan ta langit, “Pedro, mindeg ka! Mag-iyaw
    ka, magluto daw maan!”
  tim-tim: Are gembo âmâ himbimânba den hin magaŋep, “O Petoro, are gâim om ne.” dâmbo
  yor-yor: Ohùn kan si fọ̀ sí i pe, “Dìde, Peteru; máa pa kí o sì máa jẹ.”
  wos-wos: Rendaka dé Pita ané hundi xéké, “Méni sé raama xiyae sa.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Pedroba bed̶eada ũrĩsia. Maʌ̃ bed̶eaba jarasia: –Pedro, piradrʌdua.
    Beaped̶a codua.–'
  eng-F35: Then a voice came to him, “Get up, Peter, slaughter and eat!”
  ind-ind: Kemudian terdengarlah suara yang berkata kepadanya, “Petrus, berdirilah!
    Potonglah itu dan makanlah.”
  pes-OPCB: 'سپس صدایی به پطرس گفت: «برخیز و هر کدام را که می‌خواهی، ذبح کن و بخور!»'
  mpt-mpt: weng mako baabanoa Fita kobo hananeba kulan eli yenaneba dowonale gesoa
  ssx-ssx: Kutupa pi ho̱la̱꞉makema꞉ alota꞉ Pidao. Tiao. Koto alemanu lia nae leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ɡbɔ ide ku fɔ ɡɔ í ni, Piɛɛ dede, kpɑ i ŋɔ.
  gaq-gaq: ଆରି ମେଁ ମୁଇଂ ଇଲ୍‍ଏଁ ଅଁକେ, “ପିତର୍‍ ତଃଡ଼୍ୟା ଆକେନ୍‍ ପସୁ ବିତ୍‍ରେବାନ୍‍ ଆଣ୍ଡିନେ
    ଡିଗ୍‍ ବାଗୁଏଃଚେ ଚଙ୍ଗ୍‍ ।”
  gof-RNT: He wode “Phexiroosaa, dendda eqqada shukkada ma” giya qaali iyaakko yis.
  unx-unx: ଆଡଃ ଇନିଃ ମିଆଁଦ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଏ, “ଏ ପାତ୍‌ରାସ୍‌, ବିରିଦ୍‌ମେ ଆଡଃ ଗଏଃକେଦ୍‌ତେ
    ଜମ୍‍କୁମ୍ ।”
  gah-gah: 'Lá okago, áminagutí nene gakó makó láa loko utó imó: Pitazo, litá oko
    kepeleko namane.'
  lcm-lcm: Au na kalinga kala serei ta, “Petero, ku tapasuk na ku daung asi kam angan.”
  aer-aer: Re anteme arrpenhe aweke alkere-ngentyele ikwere angkerlenge, “Peter! Akeme-irraye
    arrpenheme nhenhe areye atwemele arlkwetyeke!”
  qvc-NT: 'Chaykunata chapaykaptinmi, uyarqan suq rimaq kayshina niqta: —Pidru, atarishpa,
    wanchishpa, chaykunata mikuy, nishpa.'
  tgl-ULB: 'At may tinig na kumausap sa kaniya: “Bumangon ka Pedro, magkatay ka at
    kumain.”'
  cbs-NT: 'januxun nai anua jui taxnikin Pedro yuikin: —Pedroon, benitan jadatuda
    ja yuinaka min uiain betsa detexun piwe— aka ninkatan'
  xtm-NTPP: 'Te ni jiniso''o de ja ká''an ya: ―‍Pedro, ndokuiñi ni, te ka''ni ni ti,
    te kaa ni ti ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngalijoa lilobe lyakalenga, “Nnyinuke, Petulo, nchinje nnie!”
  bao-NT: 'To biro cʉ̃re ca biiri tabera o biro ca ĩirijere tʉoupi Pedro: —Wãmʉ nʉcãña
    Pedro. Waibʉcʉrãre jĩari baaya —ĩiupe.'
  san-ORI: ଅନନ୍ତରଂ ହେ ପିତର ଉତ୍ଥାଯ ହତ୍ୱା ଭୁଂକ୍ଷ୍ୱ ତମ୍ପ୍ରତୀଯଂ ଗଗଣୀଯା ୱାଣୀ ଜାତା|
  rmn-rmn: 'Дэчи сэси пхэнляс лэски: — Ущи, Пётар, чин тай ха.'
  huv-NT: 'Quiaj tanguiay a Pedro andeac nop nendeac, tasaj nej: ―Pedro, witiür imbiy
    aag ayaj, itsamb ―aj nej.'
  otn-NT: 'Bi ''yøhra̱ Bɛdu p''ʉya ngue ts''ofo, bi t''ɛ̱mbi̱: ―Ague Bɛdu, da̱mi̱
    nangui̱. Guí hyo yø zu̱''ɛ̱ ''bʉcua n''namhma̱ gui sa.'
  nop-nop: U yabuŋa nadilu mede niŋ indiŋ mintaguk, “Pita, pilali widihiŋa hinaweŋ.”
  obo-NT: Na, duwon bawos no norinog din no mid ungketen to, “Pedro, lohinat ka woy
    sosumbali ka amoy'd pokoka-an ka.”
  kca-kca: 'Пӑ ԓўвеԓа тўр сый ус: «Петра ԓойа, веԓа пӑ ԓэва».'
  cak-ENT: 'Y jari'' tok ri Pedro xrac''axaj que c''o jun ri nch''o chin, y nbij c''a:
    Pedro, cacatüj. Que''acamsaj chico, y tac''uxu'', xbix.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤀᤰᤂᤣ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤂᤧᤵᤛᤢ. “ᤐᤋᤪᤢᤛᤣ. ᤐᤥᤃᤧ᤹᥄ ᤛᤧᤖᤧᤛᤧ᤹ᤀᤠᤱ ᤆᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī jini dē jā ní ncāhān iin tūhun: Pedro, nacuiñī de cahnī nū quiti
    jīñā, de cajī nū tī, ncachī.'
  san-TIB: ཨནནྟརཾ ཧེ པིཏར ཨུཏྠཱཡ ཧཏྭཱ བྷུཾཀྵྭ ཏམྤྲཏཱིཡཾ གགཎཱིཡཱ ཝཱཎཱི ཛཱཏཱ།
  qve-NT: 'Hinaqtinmi Pedroqa uyariran khayna nimusqanta: —Pedro, ¡sayariy, hinaspa
    chay animalkunata wañuchispa mikhuy! nispa.'
  pao-NT: Soo Peter meeoo nanetamma, “Yabe yotsese, matu tuka.”
  cbu-NT: Anushsha k'kuz kimaku, tárangiya, Pitoroo, pachayarush, ktungangi átu,
  usa-usa: 'mórama aagómá maará téna Pítaama timá ámikaiye: “Pítaao, emá iré maami-kámmá
    ikámma naao.” téna tiráiye.'
  soy-soy: 'Ai rinɔ́ɔ u mɑɑri rɛ: Piyɛɛ, ɑ yisi, ɑ kṍ ɑɑ le.'
  hui-hui: De handalu hearia bi mbirame ibuhondo lalu, Pida-o heyalu í̠na uruni bo
    nabe, layuago hale hene.
  amf-amf: “Bhethirooso, dhaabhayse igina yerram taxayse itsaa” hamea upsi kikal ko
    nivade.
  quc-NNT: 'Xuta k''u Jun ri xch''aw loq chikaj ri xub''ij che: Chatwalijoq, Pedro,
    chakämisaj apachike chikop, chatwoq, —xcha che.'
  dob-dob: ꞌEnega ꞌebweu ꞌenana Pita ꞌieonena, ꞌigwae, “Pita, ꞌutoolo be yobai nate
    ꞌuunudi be ꞌuꞌaꞌa ꞌamu masula.”
  wrs-wrs: Wo doa moalamang opiamnana Pitam, pholahapho, miklewol verava, wena veo.
  mca-mca: 'Ma'' qa yepi''ye'' pa'' wit''ax in yit''ij pa''aj: —Eniipha''m Pedro qa''
    anlanju'' enewe''en qu'' ƚuj.—'
  tzo-TZC: 'Jaꞌ o tey laj yaꞌi ti oy Buchꞌu ta xcꞌopoj ti jech ta xale: ―Lican, vaꞌlan,
    Pedro. Milo, tiꞌan ―xꞌutat.'
  mya-mya: '``ပေ​တ​ရု၊ ထ​လော့၊ သတ်​၍​စား​လော့'''' ဟူ​သော အ​သံ​ကို​သူ​ကြား​ရ​၏။'
  gng-NT: 'Nɛ u cii'' uniɛke uba bó u ye: «Piɛr, fii kí ku kí ŋmɔn.»'
  cbi-NTPO: 'Tsenñu yanu palaa meejatu tsandimi: Pedro, kujpa'' entsa animaalanu tute''
    fide, timi.'
  ikk-NT: Ya ọ nọ nụ olu sị, “Pita, lihi, gbu n'i ri.”
  leu-leu: E mui a ling a xuuse, “Tamasiak Pita. Tamo no vubuxan ta meska ti la palou
    ina mu vupung aanabeꞌ punuxe e no ngane.”
  maz-NT: 'Nuc''ua e Pedro o dyärä ''na jña c''ü vi ''ñeje a jens''e c''ü o mama:
    ―Nu''tsc''e Pedro, böbü rí pö''t''ügue ''na yo animale rí sa.'
  bod-N: ཡང་སྐད་སྒྲ་ཞིག་གྲགས༌ཏེ། པེ༌ཏྲོ། ཡར་ལོངས༌དང༌། དེ་དག་བཤས་ནས་ཟོ་ཞིག་ཅེས་གསུངས་སོ།།
  tca-NT: 'Rü Pedru nüxü̃ naxĩnü ga Tupanaga ga nüxü̃ ñaxü̃: —Pa Pedrux ¡Inachi, rü
    ta imèx, rü nangõ̱x! —ñaxü̃.'
  zpl-NT: 'Chequie ubeneꞌlla tucu chii nú uni lulla: ―Pedro, uzetee, nu uti tatse
    nañi cuaꞌ aculu.'
  mbc-NT: 'Mîrîrî yai Pedroya mai eta''pî, Paapa eseurîmato''. Ta''pî maiya Pedro
    pî'': —‍E''mî''sa''kakî ayo'' ton wîîkî insanan yonpa moropai entamo''kakî —‍ta''pîiya
    ipî''.'
  ndg-ndg: Lilobe lyabaya kwake, “amka, Petro chinja na ulyee.”
  wsk-wsk: Se kuring bo mam, “Peter, bares ale mel sowore nunga moar ale noko,” mam.
  toj-NT: 'Ti yab jun c''umala: ―Q''uean Pedro. Mila. C''uxan, xchi ja c''umal jahui.'
  kkl-kkl: Pelengel alamog pere ka'elamoghag agha yubu lelamogti, “Petrus pukmendi,
    lebe aroba tane oro yobamendi telamlulam,” alamog.
  tbc-tbc: Agog awan ta iwagiŋ go ibol, “Pita, masap mel an ufu idup wani.”
  sna-sna: Ipapo inzwi rakati kwaari, “Simuka, Petro. Baya udye.”
  smk-NT: Kapingmatan main nin narnge' nan busis ni Pedro a wana, “Pedro, mangmati
    ka ta pigaw nin main nin kunaen mo.”
  grc-TCGNT: Καὶ ἐγένετο φωνὴ πρὸς αὐτόν, Ἀναστάς, Πέτρε, θῦσον καὶ φάγε.
  gof-WFTW: He wode, “Phexiroosaa, dendda eqqada shukkada ma” giya qaalay iyaakko
    yis.
  spa-BLM: 'Una voz se dirigió a él: “¡Levántate, Pedro, mata y come!”'
  kyz-NT: —Ere amũ jukau i'wau, ki Pedro— 'jau Janeruwarete 'ga 'ga upe.
  dao-dao: A veia kthai pha lawki cun, “Pita aw, tho law; ja hnim lü jah eia” a ti.
  cya-cya: 'Ngune ''in yu jui sca nu ycui'': Tyo, tyiton lo'' cujui ''ni re, lo''
    cu ''in ''in.'
  beu-beu: Bot ana nehe amal nu vengmee se aing gahing hula “Petrus! Aaungba tahi!
    Binanta anga naung sabele senge aaungba ana adang!”
  wrk-wrk: Manku nyuli jangkurr lalijinanyi Bidawanyi, ngala nyuli buwarrajimba yaji.
    Nayi nanda jangkurr, “Bida, walajbakiyi. Kurdanbakiyi barnyi, baki wardambakiyi
    nganyingka.” Nani mankuyi jangkurr lalijinanyi Bidawanyi.
  nii-nii: Pe ek endi Piisa kanpi nim, “Piisa, nim angkin kung ni epi to kał nui!”
    nim.
  ign-NT: 'Tásiha, masamapa ema téchajicahi te anuquehe. Máichapa: —Péchepuca, Pedro.
