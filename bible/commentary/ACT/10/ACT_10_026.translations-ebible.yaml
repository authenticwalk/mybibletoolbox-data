  ukr-1871: 'Петр же підвів його, говорячи: Встань; я таки же чоловік.'
  apz-apz: I osoꞌno Pita nulɨkafonto ulɨmento, Oꞌo, ngko kɨko paꞌnyo hwoꞌnyoho.
