  eng-BSB: But Peter helped him up. “Stand up,” he said, “I am only a man myself.”
  cpu-NT: 'Iro kantacha Pedro jovatziyakeri, ikantziri: “Pinkatziye, atziri nonatzi
    eejatzi naaka, arira nokempitami eeroka.”'
  san-ASM: পিতৰস্তমুত্থাপ্য কথিতৱান্, উত্তিষ্ঠাহমপি মানুষঃ|
  tod-tod: 'Kɛlɛ Piyɛlɛ buzeɠeni, é ɠɛ ma: «Wuzeɠe, tɔɔzei nà ɓalaa, nà ga nui
    ga è ɠɛʋele.»'
  tac-NT: '''Lige alué Pegro chijúnale la''sichi alué rió Kornelio. ''Lige sekala
    cha''pigá anele: ―Ilísiwa o''weti. Neka pe iligá rió ju napurigá mué, tase Onorúgame
    ju ne ―anele alué Pegro.'
  eng-WEBPB: But Peter raised him up, saying, “Stand up! I myself am also a man.”
  gfk-H: Senbia Pita ga tangai bia, “Tut naliu! Iau mah, iau tiga tunatuna mon hoing
    uga.” Ma ing ga tangtangai hoken ga hatut habal ia.
  viv-viv: Tu Fita gisivemididina gigahena gigayo, “Au umidi! Iya keke Yaubada, iya
    tomiyababi.”
  yao-yao: Nambo che Petulo ŵanjimiche ni kunsalila, “Njime pakuŵa none jwakwe ndili
    mundu mpela alakwe.”
  tgp-tgp: Pani Peter mo saua sahe aulu mara, “O turu, enau tamlohi matea sohem purongo!”
  auc-NT: Adinque Pegodo wææ äninque, —Ïñæmpa bitö waobi ïmi baï botö adobaï waobo
    ïnömo ïmopa. Ængæ̈ gantibi, äninque Pegodo angä ængæ̈ ganticantapa.
  kbc-NT: Pida Pedro naɡ̶a nawacetibige odaa jeɡ̶eeta, “Adabititi! Igaataɡ̶a ee ɡ̶oneleegiwa
    digo makaamitaɡ̶a.”
  bmh-bmh: Guzenina, Pita nug ebeg patai asai maimai, aureun, “Na asen! Iz Uwait tam,
    iz gaul du.”
  ctu-BL: 'Pedro tsi'' teche ch''ojyel. Tsi'' sube: Ch''ojyen. Winicon ja''el, che''en.'
  meq-meq: 'Ane tuk na, Piyer a lətse ha ka mbəlom, a gwaɗay: «Lətse, hərwi neŋ na,
    ndo zezeŋ andza nəkar dərmak.»'
  noa-H: Cornelioou mag hich k'ĩirp'ee p'õbk'abaimaa Pedroou hirig, —P'iidʌbaadkë
    hajim hanʌm. ¿K'ant'eeta pʌ mʌ dʌ̈i jãgbaadëm? Maach wounaan hagdaujöpai t'ʌnʌmʌg
    k'abahab hanaa, deeu hi dʌnʌʌupi hat'ajim hanaabá.
  alp-NT: Po Petruse iono ikele kai beteke lokoi be, “Keleke noma, le aure batuke
    tamata sakesa kai ale neka.”
  san-VEL: pitarastamutthaapya kathitavaan, utti.s.thaahamapi maanu.sa.h|
  kbq-kbq: Pita'a avazuhu o'netino anage hu'ne, Otio! Nagra amama hanaza hu'na vahetfa
    mani'noe.
  kbh-kbh: 'Pero Pédrëna tbojtanatsbaná y mënts̈á tbojaniyana: —Matëtsbaná, ats̈e
    cach aquëcá nÿe canÿe ents̈á sëndmëna ca.'
  ron-LSB: 'Dar Petru l-a ridicat și i-a zis: “Ridică-te! Și eu însumi sunt un om”.'
  pon-pon: 'A Petruj kauada i indada: Uda, pwe nai pil aramaj amen.'
  nhe-BL: 'Pero Pedro quitlalanqui huan quiilhui: ―Ximoquetza, amo ximotlancuaquetza
    noixtla, pampa na nojquiya nitlacatl queja ta.'
  sps-sps: Sen Pita tsue of towa, “Tsun, anyo vaa ei a na mes babainy tsun.”
  wnc-wnc: Yatangenawan ngana Pitata inike, “Enat! Nakaya kepdakane nanaapa ga bingakan,”
    ngang inikut.
  bus-bus: 'Ben Pita à fɛ̀ɛ à bè: Ǹ fɛɛ ǹ zɛ. Gbɛ̃nteen ma ũ se.'
  gub-BL: — Epu'àm ty, (naiko kwaw Tupàn heko haw pe har romo ihe), i'i Pet izupe.
    — Awa romo aiko ne ài ihe, i'i izupe.
  imo-imo: Nalo Pitani yundo nimbei, “Na Gote molo, na imbo iyemu. Nu ola angiliwi,”
    nimu.
  boj-boj: Onaqa Pita na Kornilius tigeltosiq minjej, “Ni tigel. Ni e biŋibaim. Aqo
    ombla mandam tamo.”
  eng-DRA: 'But Peter lifted him up, saying: Arise, I myself also am a man.'
  knf-knf: 'Ŧimoŋ Piyeer ajaka : « Naţiin » aşë ţënka kë anaţaa, abaa ji na a : «
    Nji dwo ñaaŋ najën ji iwi. »'
  san-KHM: បិតរស្តមុត្ថាប្យ កថិតវាន៑, ឧត្តិឞ្ឋាហមបិ មានុឞះ។
  arn-NT: 'Welu Pedro witrañpüramtufi, feypilen mew: —Witratunge, iñche ta ka femngechi
    wentru eymi reke.'
  zas-NT: 'Per bazuli Bëd laaman, rëbaman: ―Guzuli, din lasaꞌ bejn gajcan lüj.'
  ken-NT: Kɛ Píta akɛm yí ndu awɔ, bɛ yí amfate, arɛm bɛ, “Mɛ nkwɔ́ nchí chí
    nkwǎ mbɔ wɔ.”
