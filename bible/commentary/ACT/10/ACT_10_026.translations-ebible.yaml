  ory-ory: କିନ୍ତୁ ପିତର ତାହାଙ୍କୁ ଉଠାଇ କହିଲେ, ଠିଆ ହୁଅ; ମୁଁ ମଧ୍ୟ ଜଣେ ମନୁଷ୍ୟ।
  bzj-bzj: Bot Peeta mek ih get op ahn ih seh, “Get op! Ai da jos wahn man laik yuself.”
