verse: ACT.010.026
translations:
  kpx-kpx: Ige Bitau namihai avoe, “Hovelahai laminela. Dau Dilava holioholisito ata
    unaha dalike.”
  okv-H: Peter na, “Umo ereto hete, na embo tehora,” ainge enu ereto hetena,
  tbo-tbo: Ma tamogi Pita i baha po ipa Koniliyasi ina towolo po i pa, ‘Una towolo,
    tau lawa hota.’
  mal-C: പത്രോസ് അദ്ദേഹത്തെ എഴുന്നേൽപ്പിച്ചുകൊണ്ട്, “എഴുന്നേൽക്കുക, ഞാനും ഒരു മനുഷ്യനാണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πέτρος ⸉αὐτὸν ἤγειρεν⸊ λέγων, Ἀνάστηθι· κἀγὼ αὐτὸς ἄνθρωπός εἰμι.
  bgc-bgc: पर पतरस नै उस ताहीं ठा कै कह्या, “खड्या हो, मै भी तो माणस सूं।”
  khz-khz: Na Petero na evega-rugaitiato, evaikilaato, “Ono kuliiti, au maki taunilimalimamo.”
  deu-TKW: 'Petrus aber richtete ihn auf mit den Worten: stehe auf, ich bin auch ein
    Mensch.'
  zsr-NT: 'Pedro buchisëꞌ lëꞌ, len gudxëꞌ lëꞌ: ―Gyas. Lëz bunách yödzlyú nacaꞌ ca
    nacuꞌ liꞌ.'
  lin-lin: 'Kasi Petelo atelemisaki ye ; alobaki : — Telema ! Ngai mpe nazali kaka
    moto.'
  hns-NT: 'Bakie Petras okar haath pakarke oke oethaais aur bolies: „Toe ka kare hai?
    Oeth! Ham to bhie tor ghat ek iensaan baatie!”'
  noa-E: Cornelioou mag ich khĩirphee phõbkhabaimaa Pedroou irig, —Phiidʉbaadkë ajim
    anʉm. ¿Khantheeta pʉ mʉ dʉ̈i jãgbaadëm? Maach wounaan agdaujöpai thʉnʉmʉg khabahab
    anaa, deeu i dʉnʉʉupi athajim anaabá.
  eng-EMTV: But Peter raised him up, saying, “Stand up; I too am just a man.”
  mib-NT: 'Te Pedro ni ndonehen de Cornelio, te ni cahān de: Ndocuɨñɨ̄ ní, chi sāñá
    suni ɨɨn tēe‑ni cúu ná, áchí de.'
  lif-NT2: कर पत्रुसरे़ खे़न् फोःक्‍खुआङ् मे़त्तु, “खे़ने़ॽ पोगे़ॽओ, इङ्‌गाॽग मनाआरक्‍लो॥”
  xnj-xnj: Nambu Petili akamuyinula, akamjovela, “Yima, muni nene namundu ngati veve.”
  mmx-mmx: Ketla ne Pita ga ranga axatu i la ga lok, “Una xatu kaxat upana, mila nenia
    mun laradi xuren.”
  cbr-NT: Rabicëxunbi ca Pedronën Cornelio biruquin, —ca nirut, 'ëxribi cana misaribi
    unishi 'ai —quixun cacëxa.
  tee-NT: 'Para ju Pitalu'' makch''apayaulh. Chanich juni: ―At''aich. Ju quit''in
    vachu'' va iclapanac.'
  eng-LSV: and Peter raised him, saying, “Stand up; I am also a man myself”;
  cak-NT: 'Pero ri Pedro xuyec y xu''ij che: Capa''e''. Man caxuquie'' chinuech; ren
    xa jin winak chuka'' anche''l ret.'
  pah-NT: Emo Pedro'ga ga mopo'ã. —Tanhimbohetei, ei ga. A'ereki jihi ko yvyakotyva'ea
    pe javijitehe, ei Pedro'ga ga pe.
  sja-NT: 'Mamĩda Pedropa p''irabaipiji, mãik''aapa mãgaji: —Mɨ jida pɨk''a, eperã
    jĩp''aada aji.'
  xed-xed: «Sliʼafsliʼa, mndu iʼi guli,» ka Piyer ka sliʼanafta.
  mks-NT: 'Joo na̱sacu ndichi Pedro da̱ já na̱cachi Pedro já xi̱hi̱n dá: —Candichi
    jáchi̱ ña̱yivi xi̱hín mé vún cúú ye̱he̱.'
  gfk-S: Sene be Pita ga tange, “Tut nalu! Iou iat bileng, iou tike turadi mon hoke
    ugo.” Ma be iga tangtange hobi iga hatut habaling ie.
  bmu-bmu: Sipköm waŋgiyökmö, Pitönöŋ böröŋe memba kököbihiiga wahöri kewö jiyök,
    “Mönö wahötnöŋ, nia kun gölme aziyök akzal.”
  dgz-dgz: Go Pita nanip ao ware anega wan, “Ao yon, ne den apan iragen di, ne bawarewa
    uon.”
  eng-GNV: 'But Peter tooke him vp, saying, Stand vp: for euen I my selfe am a man.'
  zaa-NT: 'Pero Pedrua nna bèthuli bi Cornéliua nna ra tè bi ą: Bèduli, bittu guni
    lu'' inte'' adorar porqui''ni luetsi enne'' bá lu'' inte''.'
  eng-WEBSTER: 'But Peter took him up, saying, Stand up: I myself also am a man.'
  guh-guh: 'Nexata Pedro apo jitsipae bajarapacuenia bitso yaiyataeya pecopiapitsijavatsi.
    Nexata Pedro maxëvaetaba. Nonotapunaeyaexana. Nexata Pedro jumaitsi Corneliojavabelia:
    —Nonotapunare. Tsipaji saya pacuenia xamë jamatabëcueneitsimë, bajara saya xanë
    ata jamatabëcueneitsinë, jai Pedro.'
  bon-bon: yepä, Peteru teebine ewejängtige, jejige egä, “Abujängti! Cane cuta biname
    gäne.”
  nhw-BL: 'Pero Pedro quitlananqui huan quiilhui: ―Ximoquetza, amo ximotlancuaquetza
    noixpa, pampa na nojquiya nitlacatl quen ta.'
  mgw-mgw: Lakini Petili aatikuntu'ndu'bi'ya Koloneli kabaya, “Yi'ma, kwa mwanjaa
    nenga na mundu bai.”
  swh-ONEN: Lakini Petro akamwinua akamwambia, “Simama, mimi ni mwanadamu tu.”
  wbi-wbi: Loli u Petro akamwamula akati “Isagha; une najune nelimunhu.”
  bba-bba: Adɑmɑ Piɛɛ u nùn seesiɑ u nɛɛ, ɑ seewo, domi nɛn tii tɔnuwɑ.
  eng-KJVCPB: But Peter took him up, saying, Stand up; I myself also am a man.
  kgk-NT: 'Ha Pedro omonhembo''y jevy íxupe: —Epu''ã katu, he''i. —Xe ko ne ramigwa
    voi. Xe ndaha''éi Nhandejáry. Teko rei ave xe, he''i Pedro capitão-pe.'
  waj-waj: 'Petorooso inna vararu utuoo varioo tunoo: Sa itaa kianee. Na mmanna vaidivaivee.
    Diitaanee,'
  cpy-cpy: 'Roo kanteencha ikantzi Pedro: “Pikatziye Cornelio, atziri eejatzi naaka,
    ari noshiyimi eeroka.”'
  mpx-mpx: Yaa Pita i kukupamilil ge i ba, “U lut, nau gamagal ya, ya ola ya te owa.”
  wbp-wbp: Ngula-kurraju Piitarluju karrinja-yirrarnu, manurla wangkaja Kurniliyakuju,
    “Karrinja-pardiya! Ngajujurna yapa-yijala nyuntu-piya!”
  luo-luo: To Petro nowachone niya, “Aa malo, an mana dhano kaka in.”
  nhe-NT: 'Pero Pedro quitlalanqui huan quiilhui: ―Ximoquetza, amo ximotlancuaquetza
    noixtla, pampa na nojquiya nitlacatl queja ta.'
  aii-aii: 'ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܡܘܼܩܸܡ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܩܘܼܡ، ܐܘܼܦ ܐܵܢܵܐ ܒܲܪܢܵܫܵܐ
    ܝܘܸܢ.“'
  esk-NT: Aglaan Peter-m makitinniġaa nipliutiplugu, “Makittin! Uvaŋaptuuq iñułhiñauruŋa.”
  msb-msb: Pero ginpatindog siya ni Pedro na nagasabi, “Tumindog ka. Tawo man lang
    ako.”
  cpa-NT: 'Jøng² ca¹chiag¹ Pedro. Ca¹juúh²dsa: ―Nung². Dsa² jmøi¹guǿi¹ lah¹hning²
    báh³ jní² ―ca¹juúh² Pedro.'
  dso-dso: ପିତର୍‌ ତାକେ ଉଟାଇକରି କଇଲା, “ଟିଆ ଅ, ମୁଇ ମିସା ତର୍‌ପାରା ଗଟେକ୍‌ ମୁନୁସ୍‌ସେ ।”
  meu-meu: Petro ese e veria tore, eto, A gini tore; lau danu taunimanima mo.
  yva-NT: Weramu Petrus po aijaseo tet, pare, “Nseo ntet kai, weye Amisye pi risya
    jewena, yara vatane pi risy.”
  dgc-dgc: Pero ti Pedro, éy pinaégkat na, a kinagi na, a “Soh, diyan ka sina mégkona.
    Tolayék san a kapareho mo.”
  zpm-NT: 'Dzigo bliso Pedr me, rëb Pedr lo me: ―¡Guso i, nodne yquiitsgzhib luu lo
    naa! Bieṉ gaṉle samiechaque luu nac naa.'
  hix-NT: Nanàmye mak hatà, Petru. Asanàmko, kekon hatà. Àro wyarohra exko, rohoko.
    Owyaro rma rha toto me wehxaha, uro xarha, kekon hatà, Petru, Kohneryu wya.
  sim-sim: Hako Pita orin or toloho ormu mbara, �Mir usa. Erem uwa hala. An mir hom
    men ma nir.�
  npi-ULB: तर पत्रुसले तिनलाई उठाएर भने, “उठ्नुहोस् । म आफैँ पनि केवल मानिस हुँ ।”
  cgc-cgc: Piro, gambal Pedro i ki Cornelio, “Mindeg ka tak ittaw a nang man na paryo
    ki kaon.”
  tim-tim: Hain akto Petoroŋe mem agatmâ hin magaŋep, “Hepun. Nâmâ gâ hinare luâgâk.”
    dâep.
  yor-yor: Ṣùgbọ́n Peteru gbé e dìde, ó ni, “Dìde ènìyàn ni èmi tìkára mi pẹ̀lú.”
  wos-wos: Hwati séndéka dé Pita hélék yata dé wa, “Sé ramé. Wuni akwi du male wuni.”
  emp-NTPO: 'Baribʌrʌ piradrʌmãrẽã Pedroba nãwã jarasia: –¡Piradrʌdua! Mʌ̃ra ẽberãda
    jãwã b̶ʌa.–'
  eng-F35: 'But Peter lifted him up, saying: “Stand up! I myself am also a man.”'
  ind-ind: Tetapi Petrus memegang dan menarik dia supaya berdiri sambil berkata, “Berdirilah!
    Saya ini hanya manusia biasa, sama seperti Bapak!”
  pes-OPCB: 'اما پطرس او را برخیزانید و گفت: «بلند شو! من نیز مانند تو یک انسانم.»'
  mpt-mpt: Fitae baabanea Hananale! Kobo mo inamebe! Ne naka makob kleb ulabobo gesea
    Koniliase hananea
  ssx-ssx: Kutu piekepate Pidama꞉ mo hali mina꞉liao alota꞉ Tiae. I̱ make kenke halie
    leekeme.
  mkl-mkl: Ammɑ Piɛɛ í dedeɛ í ni, dede, domi ɑmu mɔ ɑmɑnɛi bɛi ɑwɔ.
  gaq-gaq: ମାତର୍‍ ପିତର୍‍ ଆମେକେ ଆଃତଡ଼ିଆଚେ ବାସଙ୍ଗ୍‍କେ, “ତଃଡ଼ିଆ ନେଙ୍ଗ୍‍ ଡିଗ୍‍ ନା ରକମ୍‍
    ମୁଇଂ ରେମୁଆଁ ।”
  gof-RNT: Shin Phexiroosi, “Dendda, takka ta huu7en ne mela ase” yaagidi iya denthis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ଇନିଃକେ ବିରିଦ୍‍କେଦ୍‌ତେ କାଜିକିୟା, “ମାର୍‍ ତିଙ୍ଗୁନ୍‍ମେ, ଆଇଙ୍ଗ୍‌ହଁ
    ମିହୁଡ଼୍‌ ହଡ଼ ତାନିଙ୍ଗ୍‌ ।”
  gah-gah: Lá omikago, Pitá alémo oteake lá amoko otezo, neza nene vegenáma nouve.
  lcm-lcm: Sikei Petero kala ngai atung ia velai ani mengen ta, “Tapasuk! Nau kapa,
    napo kun igenen palau.”
  aer-aer: Kele Peter-ele renhe amultenge akemelhe-ileke renhe ilemele, “Arrangkwe,
    akeme-irraye ayenge tnaketyale ayenge kwenhe artwe-ante ware unte-arteke.”
  qvc-NT: 'Piru Pidruqam Kurnilyutaqa atarichishpa nirqan: —Shayay. Ama adurawaychu.
    Chaqa noqapismi qamshina runalla kani, nishpa.'
  tgl-ULB: Ngunit pinatayo siya ni Pedro at sinabi na, “Tumayo ka; ako rin ay isang
    tao lamang.
  cbs-NT: 'januxun Pedron nemakin metsuntan benikin yuikin: —Eki jaskama benidiwe.
    En jawamaki, mia keskadi junidan— atan'
  xtm-NTPP: 'Kovaa Pedro ma, ni ndone''e de tee ma, te jiña''a de: ―‍Ndokuiñi ni,
    vaa ndi‑tna''a ñayivi o ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Petulo ngannyinula, ngannengela, “Nnyeme, magabu nenga namundu tu.”
  bao-NT: 'To biro cʉ̃ ca biiro ĩa, Pedro pea cʉ̃re wãmʉ nʉcã dotiri, o biro ĩiupi:
    —Wãmʉ nʉcãña. Yʉ cãa mʉre birora bojocʉ yʉ nii —cʉ̃re ĩiupi.'
  san-ORI: ପିତରସ୍ତମୁତ୍ଥାପ୍ୟ କଥିତୱାନ୍, ଉତ୍ତିଷ୍ଠାହମପି ମାନୁଷଃ|
  rmn-rmn: 'Ай о Пётар ваздиняс лэс, пхэнляс: — Ущи, вай ли мэ мануш.'
  huv-NT: 'Quiaj a Pedro tawitich nej, tasaj: ―Witiür teat, cos xique aton nipilan
    xic sat ic ―aj nej.'
  otn-NT: 'Pɛ ra̱ Bɛdu bi xihra̱ Nɛyo ngue da̱ nangui̱. Bi ''yɛ̱mbi̱: ―Da̱mi̱ nangui̱.
    Nu̱gä xquet''a̱ drá̱ ja̱''i̱thogä tengu̱tho''i.'
  nop-nop: Kaŋ Pitadi honeeŋ tubupilalu yalu niŋguk, “Nu maaŋ me iŋgoŋ, ale unduŋ
    mu tinambeŋ.”
  obo-NT: Piru id poohinat sikandin ni Pedro woy id ikohiyan din to, “Eh konna! Yo
    kod lingko-od ka-ay't isowwan ku, su minuvu a ra mandad.”
  kca-kca: 'Петра пӑ ԓўвеԓ нŏх ԓощәԓтәсԓы, пŏтәрман: «Нŏх ԓойа; ма ищи хŏйат».'
  cak-ENT: 'Pero ri Pedro richin xuyüc, xbij c''a chin: Capa''e''. Man c''a caxuque''
    chinuvüch yin richin naya'' nuk''ij, roma yin xa jun chuka'' vinük cachi''el rat.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤑᤥ᤺ᤰᤂᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤐᤥᤃᤧ᤹ᤀᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤏᤠᤀᤠᤖᤰᤗᤥ॥”
  mie-NT: 'De nī stácuiñī Pedro dē, de nī ncāhān dē: Nacuiñī ní, chi saá-ni sāán suni
    iin tēe-ni cúu sá, ncachī dē.'
  san-TIB: པིཏརསྟམུཏྠཱཔྱ ཀཐིཏཝཱན྄, ཨུཏྟིཥྛཱཧམཔི མཱནུཥཿ།
  qve-NT: 'Ichaqa Pedroñataqmi Corneliota khaynata niran: —¡Sayariy! Noqapas qan hina
    runallan kani, nispa.'
  pao-NT: '@see-verse:ACT.010.025'
  cbu-NT: Pitorsha ichiyzarangu; Watsta, shiriyshpa nuw tputstamana; tárangasha.
  usa-usa: 'miráimanibo Pítaama Koníriatimma mamá itó-umakatuwena tiráiye: “Koníriatio,
    emá itóaao. kemá kegáráqá emô ónnaiq umá maa-marábí-náqúne.” téna Pítaama tiráiye.'
  soy-soy: 'Piyɛɛ uu u yukusɛ uu nyɛrɛsɛ uu rɛ: A yisi ɑ nyɛrɛ! Nɛ̃́ nɛ kɔ kɛsoipipi
    lɛ.'
  hui-hui: Ani biyagola Pidahanda ibu mo heya halu lalu, Heya. I̱bi agali í̠ kegobi
    dege kogoni, lene.
  amf-amf: Bhethiroosaar “Dhaabhaa! Intaar hadettsi eedine” hamayse kiam ki dhaasade.
  quc-NNT: 'Xpe k''u ri tat Pedro, xuyako, xub''ij che: ¡Walij la, tat Cornelio! Ri
    in, xaq in achi jas ri lal, —xcha che.'
  dob-dob: Ta Pita Konilio ꞌigietoolona, ta ꞌigwae, “ꞌUtoolo! ꞌAboꞌagu tomotai tuga,
    nadigega ꞌoyo.”
  wrs-wrs: Wo heva os Pitava hemba kleihapiphona henga, omnana, phorava, lohvhoao.
    Kava eva ambo indhanarinita, snal men ye lohvm.
  mca-mca: 'Qa hakha''ƚe Pedro qa niihinpha''m pa''aj, qa yit''ijets: —Ats''ap''aye'',
    yakha'' iye ye''jukhewƚe.—'
  tzo-TZC: 'Ti Pedroe jech laj yal: ―Mu xaquejan aba ta jtojol. Vaꞌlan. Vinicun noꞌox
    jech chac cꞌu chaꞌal ti voꞌote ―xut.'
  mya-mya: သို့​ရာ​တွင်​ပေ​တ​ရု​က ``ထ​လော့၊ ငါ​ကိုယ်​တိုင် ပင်​လူ​သာ​မန်​ဖြစ်​ပါ​သည်''
    ဟု​ဆို​၍ ကော်​နေ​လိ ကို​အ​ထ​ခိုင်း​၏။-
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Fii», nɛ ki cuo'' wɔ ki fin'' ki ye: «Nʼmɔ yé
    unisaal nɛ.»'
  cbi-NTPO: 'Tsenñuren Pedro yanu mangujtekitu tsandimi: Ma-uidide, i bain ñu naaju
    ne chachi juñuba juntsaaren juyu, timi.'
  ikk-NT: Kanị Pita nọ mẹ ẹ lihi ọtọ, sị, “Lihi ọtọ, nị ịhịan mmaka kẹ m wụhụ.”
  leu-leu: Taasaxa na Pita a xel fatamasiaxe e a xuuse, “Tamasiak! Ne pife piran,
    ne mataa tuuna mon malaan sema.”
  maz-NT: 'Nuc''ua e Pedro o pënchp''i o̱ dyë o bö''bü. O xipji: ―Böbü. Dya pje pjëtscö,
    xo rí ntetjogö nza cjatsc''e.'
  bod-N: འོན་ཀྱང་པེ་ཏྲོས་ཁོ་རང་ཡར་བསླངས་ཏེ་ཁྱོད་ཡར་ལོངས༌དང༌། ང་རང་ཡང་མི་ཡིན་ནོ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Natürü ga Pedru rü inanachixẽẽ rü ñanagürü: —¡Inachi! Rü choma rü ta cuxrüü̃
    duü̃xü̃mare chixĩ rü tama Tupana chixĩ —ñanagürü.'
  zpl-NT: 'Nu utsuli Pedro Cornelio, nu unilla lulla: ―Utsuli, xne necatsia bene tucu
    nú necalu.'
  mbc-NT: 'Tîîse Pedroya ta''pî ipî'': —‍E''mî''sa''kakî. Maasa pra uurî awarainon
    warayo'', Paapa warainon pepîn uurî —‍ta''pî Pedroya ipî''.'
  ndg-ndg: Lakini Petro kamwinua no baya “Yema; nenga namwene na mundu kae.”
  wsk-wsk: Bare Peter maonam, “Baresko, ani ali kari yam tala pa!” mam.
  toj-NT: 'Pero ja Pedro ti sachaa, ti yalaa: ―¡Q''uean! ¡Cristianoon ja queni jastal
    cristianoa huen tac! xchi ja Pedro.'
  kkl-kkl: Kornelius ponekori Petrus yanag amupto malingkina kiplamog aghana, Petrusti
    sae kiliro toro sekirogti ambarelamogti, “Nangkae sekelingki! Na babe an saog
    uro nimi agha yan,” seog.
  tbc-tbc: Gug Pita banin idug yabisag irupei, “Masa, ŋai man tamol nek oŋ igo ya.”
  sna-sna: Asi Petro akaita kuti asimuke akati, “Simuka, ndinongova munhuwo zvangu.”
  smk-NT: Bale' pina'deng naya ni Pedro tan wana kona, “Umdeng kamo. Tawo ako tamo'
    anamaet a lamang nin kapada moyo.”
