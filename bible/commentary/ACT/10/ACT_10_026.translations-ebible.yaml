  mar-mar: पण पेत्र म्हणाला, “उभा राहा, मी तुझ्यासारखाच मनुष्य आहे.”
  snp-snp: Pitakafo olu nedi edeto eti loumami, Neido. Namo yaki fa we yako minowe,
    loto loumaito,
  isl-isl: „Stattu upp, maður!“ sagði Pétur, „ég er ekki Guð!“
