    nyak um.”
  hus-NT-2005: 'Por dhayan kʼal na Pedro ani utsan enchéꞌ: ―Ki chʼakay, pos jayéchkʼi
    neye jun i inik jelti tatáꞌ.'
  mig-NT: 'Ko Pedro, ni̱ xndúkuiñi̱‑de Cornelio. Te ni̱ ka''a̱n‑de: Ndukuiñi̱, chi̱
    ruu̱, suni cha̱a kúu‑ri̱. Achí‑de.'
  bps-bps: Kabay tnabeng Fiter kenen tadag, du manan di kenen, “Tadag ge, nang ge
    beg fdanà di deg, du alò agu to salngad ge.”
  mbs-mbs: Meneng minikagi si Pedro, “Tindeg ka. Siaken olò otaw. Kenà a Timanem.
    Ikà egsimba kanak.” Yan impetindeg i Pedro si Cornelio.
  cme-NT: 'Piɛr wuɔ cira: «Baa ce dumaa, Diiloŋ muɔ sĩ, sire!» Aa naa bel u sire.'
  sus-sus: Kɔnɔ Piyɛri naxa a rakeli, a naxa a fala, «Keli, mixi nan na n fan na.»
  pon-2006: Piter ahpw kasihnenihada oh ndahng, “Uhda, pwe ngehi aramas emen.”
  dad-dad: Anĩ ere, Pita ĩ yalesne ken, iron, “Ufar, ayag tamo maug.”
  zab-NT: 'Per Bed bsuldíb laab, raipgab laab: —Güesuldíbiu, te saa bɨnguɨchliugacnɨ
    rac.'
  jae-jae: Tec Petere kêkam eŋ sa ma kêsôm gebe “Ôndi sa, aê ŋamalac amboac tonaŋ.”
  ksd-ksd: 'Ma Petero i vatut pa ia mulai, ma i biti: Una tur, iau bula a tutana ka.'
  msm-NT: Di pigpatindog sikandin ni Pedro aw ikagihi, “Eh, kona ka ogyuhud su otow
    a da.”
  myk-myk: 'Ga, a Pyɛɛri di wu co yirige, na wu pye: «Yìri, nɛ bɛ wu ɲɛ sipyiyawyii
    la ba mu ɲɛ wɛ.»'
  sbe-sbe: Na Petelo ye kabilau ye kabihetolo na ye wane, “Ku tolo, yau meta tamowai
    doha kowa.”
  mcr-mcr: '@see-verse:ACT.010.025'
  cux-NT: 'Pedro miiⁿ nadacuéeⁿ sa Cornelio miiⁿ ní caⁿ''a sá chiī sa ''iiⁿ''yāⁿ:
    Nacueeⁿ dí. ''Úú saⁿ''ā ntúūⁿ ''úú.'
  tur-YTC: Ama Petrus onu kaldırıp, “Kalk! Ben de bir insanım” dedi.
  san-ITR: pitarastamutthApya kathitavAn, uttiShThAhamapi mAnuShaH|
  bel-N: 'А Пётар падняў яго, кажучы: «Устань, і я таксама чалавек».'
  sch-sch: Aniatachu Peter'n ama hah a kaithoia, “Inding roh, kei khom miriem dên
    ke ki ni,” a tia.
  mic-MIQNT: Pas'g na Pie'l wenaqa'latl aq telimatl, “Gama'si, muta ni'n pas'g ji'nm!”
  huu-NT: 'Pedrodɨ naimɨena a naidanete. Raite: —Mai a naidada. Cue jɨaɨ jamai ɨimadɨcue.'
  jiv-NT: Túrasha Pítiur awajki tímiayi “Wajaktia. Wisha aya áentsketjai. Ámea núnisketjai”
    tímiayi.
  otm-NT: 'Pɛ nu ra Pedro bi gʉ''ts''i nɛ bi ''yɛ̨mbi: ―Dami ndants''i nguetho nugä
    dran ''yohʉ thohogä tengutho i, bi ''yɛ̨na.'
  dah-dah: Irkeb Pita beleŋ, “Huwara! Nebe al gigeŋ yara po niŋ, gwaha ma nirayiŋ,”
    ineŋbe haniŋde tanarde isaŋ hiriŋ.
  tnk-tnk: Mətə Pita rɨvi utə, mɨni mə, “Ərer, iou iakəmwhen a ia niram.”
  kpr-kpr: Etiri, Peter Cornelius ungoda bu jighiri eretiri sisira, “Ere fete! Nambarago
    genembo bekári. Na kau nimongori.”
  san-IAS: pitarastamutthāpya kathitavān, uttiṣṭhāhamapi mānuṣaḥ|
  nho-nho: Tevana iaa a ia ni hakamasikeria Peter ki aruna, ka mee ake Peter peelaa
    kiaa ia, “Masike. Nau nei se tamavare koi.”
  gym-NT: 'Akwa Pedro käkwe niebare Cornelioye: Ti abko ja kwrere mabe, aisete makwe
    ñan ti mika ütiäte Ngöbö kwrere jae. Näinta krö, niebare kwe ie.'
  azg-NT: 'Majoꞌ Pedro sue jon Cornelio. Itso jon nnon juu: —Quinanquintyjaꞌ, ee mantyi
    cüajon tsꞌan ja chaꞌna ꞌuꞌ.'
  bhd-bhd: पन पतरसे तै खड़ो कियो ते ज़ोवं, “खड़ो भो किजोकि अवं भी त अक मैन्हु आईं।”
  too-NT: 'Lā'' Pedro mā''kaquī''lh lā'' hualh: ―Catā''kaqui''. Nā quit nā chu xmān
    chi''xcu''.'
  ind-AYT: Akan tetapi, Petrus membantunya berdiri sambil berkata, “Berdirilah! Aku
    hanya seorang manusia juga.”
  cjo-NT: 'Ari ikatziyakagaari Peetero, ikantziri: —Pikatziyanee. Tee naaka Tajorentsi,
    rooma naaka atziri eejatzi, akimitawakaaka.'
  nsn-nsn: Bo Pita puk ke kuse uatur tatanon, kare kula pare, “Tentur kai, ge inggo
    pe a tamata puk pon.”
  san-DEV: पितरस्तमुत्थाप्य कथितवान्, उत्तिष्ठाहमपि मानुषः।
  tna-NT: 'Da su Pedro ja Cornelio atana: —¡Netianaque! Be tururuji ema butse su,
    ema mu mi nime deja hue putsu.'
  lid-lid: Arile, Pita tiye iy ere loken ma tiye anya, “Jo dah badeh, ndramak laleyah
    labai.”
  wim-wim: Puth nil Peter.angana ekath nunang. Aꞌ thawant, “Ayyang, nint thanāna!
    Ngay in pama keꞌ nint yimanangana, ngay God yaꞌa.”
  zga-M: Pu u Peteli akhamwinula nukhun'chova ukhuta nayune neilimu.”
  yom-yom: 'Vayi Petelo wuntelimisa bu katuba : —Telama kuaku ! Bila minu mamvama
    ndidi mutu !'
  san-SIN: පිතරස්තමුත්ථාප්‍ය කථිතවාන්, උත්තිෂ්ඨාහමපි මානුෂඃ|
  yut-yut: Aŋakwan Pita da ɨlɨkban pɨdaŋakwan yaŋ iyɨgɨt, “Pɨdaŋ at! Nak madepgo dɨma.”
  grc-BYZ: ὁ δὲ Πέτρος αὐτὸν ἤγειρε λέγων· ἀνάστηθι· κἀγὼ αὐτὸς ἄνθρωπός εἰμι.
  cpc-NT: 'Iro kantacha Pedro jowatziyakiri, ikantziri: “Pinkatziyi, atziri ninatzi
    iijatzi naaka, ari nokimitzimi iiroka”.'
  nhg-NT: 'Pero Piero ocajcoc. Oquelfe: ―Xomoquetza. Naja nuyejque necaca netlöcatl
    iguöl quieme taja.'
  nya-nya: Koma Petro anamuyimiritsa nati, “Imirira, inenso ndine munthu ngati iwe.”
  ngu-NT: 'Pero Pedro ocontilan, niman oquijlij: ―Xmotelquetz, pampa nejhua no san
    nitlalticpactlacatl quen tejhua.'
  kup-kup: Pita Koniliasin epat mañah, “Evo erom, ne amun aban nim zut modap eveg,
    ni bal haz.”
  jid-jid: Ama Bitrus a tiwo nzu lu nda tre ndi, “Lunde kri! Mi ndji too wu.”
  wmw-wmw: 'Fala Peduru akinlamusa, akimwambira: “Imira! Omi novyo niwa mwanadamu!”'
  gmv-GGM: Gido attin phixiroossay “Takka ne mala assekko, dendda” giidi denththides.
  ssg-ssg: Pita akeni minan ape hone i, “Tule! Nga tuahe seilon masin o.”
  zpo-NT: 'Per lee Pér mlexso xaa nu nzhé lo xaa: —Bzoli, nel ropse be nak myet.'
  poy-poy: Kumbiti Peteru kamgolosiya, kamgabira, “Gugoloki, kwa mana neni ndo muntu
    hera.”
  qwh-NT: 'Peru Pedrunam sharcaratserqan, queno nirnin: —Sharquï; noqapis qamno nunallam
    cä —nishpa.'
  gaw-gaw: Nug anam heum amge Petrus nug Konilias hume ahehe, amegp̱a aum. “Na ahe!
    Da ele am danabib,” awa aum.
  nca-nca: Quko Pitako okokoworo ŋande yaró, “Otoqo. No ŋuya uni naŋge.”
  zpz-NTPP: 'Tees Bed pshes suy yu. Orzeꞌ nay: ―Wes su gun niꞌ ya̱ naca̱ mbecy gal
    nu na ru ―nay.'
  mkj-mkj: Peter ken kauhda apel pwehng Cornelius, “Uhda, pwa pein ngoahi pel armaj
    men.”
  zac-NT: 'Perë Pedro gunaꞌzi guiaꞌa Cornelio; répiꞌ: ―Guzuldí purquë adë guzáꞌquëdiꞌi
    rzullíbil lua purquë nahia nguiu ziquë lë́ꞌël.'
  kyg-kyg: Pitaꞌa alino he tino atetenoꞌaeꞌmo, He tiyo, nagaeꞌe kagaeꞌeꞌmo vayalafatalaꞌmo
    maiꞌnoꞌae,
  kmk-kmk: Yoong pinasikad Pedro un kanana’n, “Sumikad ka, ta taguwak paya lawa’n
    padam.”
  cao-NT: Jama, Pedró joimaniquë. Joimahax, —Niihuë. Joni roha xo ëa ri ra —i ja qui
    Pedro niquë.
  bbr-bbr: Kesernuk, Pita nukas ipou ate siräi mianik, auruwon, “Na siräu! Is Anut
    wa, is erar ro.”
  inb-inb: 'Pedroka atari­chirka, kasa nispa: —Saiarii. Nuka­pas, kam­sina ianga runa­mi
    kani.'
  hrv-hrv: 'Petar ga pridigne govoreći: “Ustani! I ja sam čovjek.”'
  box-NT: 'Ká a Piɛre màhã́ fù a yi á hóonía ò o bía nɔn wo yi: «Lii hĩ́ní,
    ĩnɛ́n mún lé o nùpue lè ũ bìo síi.»'
  ote-NT: 'Pe nura cu Pedro bi ꞌbaꞌmi ne bi ꞌñembabi: ―ꞌBai, ngueꞌa̱ nequi ꞌnadrá
    ꞌñøhø nehe nguꞌatho.'
  wnu-wnu: 'Ende aba ne Pita qand bea der naga nob qamar: “Ende me yesi, ye ne gas
    ende gari.”'
  zam-NT: 'Per Pedr mxít too Cornel. Ndxab Pedr loo Cornel: ―Mbi'', goo too, yey.
    Ne''tub xibtel loon. ¿Ché'' ingüi''del daa, ne, nac lomisque'' mbi'' xal lùu,
    Cornel? Lalque'' ryop na'', ey.'
  zyp-NT: Canghrasala Piter takhei a patho. “A daw tua, kama heh cawngsaw suipaw ka
    cang hrah hi!” tatah a tah.
  sey-NT: 'Jaꞌruquëna, Pedropi i̱te naë huëo nëcoquë capi: “Yëꞌëje̱ mëꞌëje paꞌi aꞌë.”'
  nvm-nvm: Fu ijegrega Fita fu kua, Naiji nam ema narno urine kuain.
  mps-mps: Tiali goli, Pita agai te bidi ma hodoliyu, te po wai, “Nage hodaluao. Ena
    da bidi naga dao, nage tiwai tama dao.”
  pab-NT: 'Xakore hoka Pedro atyo ainakihetene hoka nexa ihiye: — Hatityoahetehena,
    hiso akerexeta tehitiya haliti natyo — nexa.'
  llg-llg: Tehuu Petrus nafofoꞌan de nae, “Kaꞌa aa! Mambadeik leo. Boso makaluku-makatele
    neu au. Te au ia hataholi basafaik leo kaꞌa boe.”
  kyf-kyf: '''Ɩn Piɛlɩ yia ɔ ''wʋbhu. Ɔ nɛɛ ɔ -ylaɛ: «-Ɩn -sɔ ''wʋ, nɩɩ, nyɩmɛ -amɩ
    -mɩ ''ya.»'
  tpi-tpi: Tasol Pita i kirapim em na i tok olsem, “Yu kirap. Mi tu mi man tasol.”
  mih-NT: 'Zoco i zanduvita ra Pedro sii ra ta catyi ra: Nduviton vatyi ñiyɨvɨ cuu
    mi tañi moo.'
  qvh-NT: 'Saymi Corneliuta Pedro nergan: “¡Sharcuy! Nogapis gamno runalami cä.”'
  kms-kms: Muq Pita ni simbe nindig nari, “Nu yes yewo. Nge God kin pugri segi, nge
    nu kin pugri, nge wutine.”
  agn-agn: Piro pina-deng tanandia ni Pedro ig ganing, “Ayaw. Kendenga. Yo pario mi
    kang taw.”
  nhi-NT: 'Pero Pedro ocquitzteu uan oquiluih: —¡Xonmoquitzteua!, neh noiuqui san
    inmotlalticpaquicniu.'
  ttc-NT: 'Per te Xhpe''y ojaw tjuk''u'', oxik tq''uma'' ikxjani: «Pajaw wa''let.
    Wetz ax a''in jun xjal iktza'' a''ich.»'
  dan-1931: 'Men Peter rejste ham op og sagde: “Stå op! også jeg er selv et Menneske.”'
  kwj-kwj: Ete wowani Pita rini rasaisini ya rini sawe, “Mini ma sai. Ani okwe hima
    minde.”
  vie-OVCB: 'Nhưng Phi-e-rơ đỡ Cọt-nây đứng dậy: “Xin ông đứng lên! Tôi cũng chỉ là
    người như ông.”'
  kze-kze: Pítaa séna emó óndanten-kwaasi úmpo usásinaao séna usásinakena
  mpj-mpj: Ka Piijalu winirnu ka wajarnu, “Yiki! Wiyarnin marninypuwa!, ngayurna martu
    nyuntuyuru.”
  lbk-lbk: Ngem inpatakcheg Pedro ay mangwanin, “Itakchegmo, tay sak-en et takho ak
    yangkhay ay kag ken sik-a!”
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Pedro ña̱ꞌmu̱xji: ―Te̱na, jáyuva xa a̱tseꞌe ax joꞌn
    mits.'
  bzh-bzh: Rëḳ Pita jom loḳ nema mekedi nare genër vu bë, “Kwedi jaḳ! Sa, og sa
    mehönon meris mu!”
  guj-2017: પણ પિતરે તેને ઉઠાડીને કહ્યું કે, ઊભો થા, હું પણ માણસ છું.
  jvn-NT: 'Nanging Kornélius dikongkon ngadek karo rasul Pétrus: “Kornélius, ngadeka,
    awit aku iki ya namung manungsa kaya kowé.”'
  byr-byr: Kwadaai gɨlɨna kyaꞌ kɨrɨꞌ Pitai gamɨnyɨ yɨrɨꞌbwaꞌna yaka wɨdɨna “Aawa,
    sarebwi minna! Nɨmɨ sahwainyɨ aꞌmwe gaveinyɨra.”
  ian-ian: Pita ndɨ kat kwutaa kwuselataa wandɨ. Laak. Wun ndu nyan wun. Mɨnai lɨga
    vla lɨgowun.
  hun-hun: 'Péter azonban felemelte, s ezt mondta: „Kelj fel, én magam is ember vagyok!“'
  mcf-NT: 'Adec uesho isash Petedo: —Mibipadquid nebique. Nidtota —quepanëdash Codnedio
    caic.'
  kjs-kjs: 'Go pisa pare Pita-me nipu marekaaoma talo: Ne reka. Ni page pa nena yago
    yaade.'
  mni-mni: "Adubu Peter-na mahakpu hougatpiduna hairak-i, “Lepkhatlu, eisu mini.”\x94"
  yad-NT: 'Sanubesityadeda ji̱ta Pyítrubay variñi̱: “Ya̱nubesiy, day vanu dantyidyerye.”'
  mxb-NT: 'Tído ni̱ na̱chi̱kani ndichi va ñaá Pedro, chi̱ ni̱ kaa na̱ xíꞌín rá: ―Ndakuii̱n
    ndichi ní, chi̱ ta̱a xi̱ꞌín vá ní kúú yuꞌu̱.'
  pon-2006A: Piter ahpw kasihnenihada oh ndahng, “Uhda, pwe ngehi aramas emen.”
  maq-NT: 'Peru Pedru ne, catsisatjenhnga me Cornelio, hacuaha cachja me cojo cuitjin:
    ―‍Tisatjunhngun ta ngahan ne, hacuaha ngu xuta ni ngahan. ―‍Cuatjin cachja me.'
  hto-hto: 'Mei íadɨ Pedro íena náidacaitano íena daɨde: —Náidacai. Cue o izói énɨe
    ímɨedɨcue, —daɨde.'
  por-BRBSL: 'Mas Pedro o levantou, dizendo: “Levantem-se! Eu mesmo também sou um
    homem”.'
  ces-NKB: 'Petr ho však zvedl se slovy: “Vstaň, já sám jsem také člověk!”'
  cui-cui: 'Ichitha Pedro, Cornelio asiya cuaranotsiya baraichichi, jeye: —Cornelio,
    nontaponde. Saya apara xan pebin naexanan icha xam ichim barichin apara, jei Pedro.'
  boj-2014: Onaqa Pita na Kornilius tigeltosiq minjej, “Ni tigel. Ni e biŋibaim. Aqo
    ombla mandam tamo.”
  eng-OEBUS: Peter, however, lifted him up, saying as he did so, “Stand up, I am only
    human like yourself.”
  eri-eri: Ariya Pita no jaimu tudu bona benou letuwai, “Ne jayau. Ji fere ji fai
    ewe.”
  aly-aly: Peter-el renh ilek, “Atyeng inkwerelhey-angenh rtnerl-alha! Ayengan ahern-areny
    arwarl.”
  wiu-wiu: Nitikale Pitayo one yono moa katekamotokome okome noka pa agono, winile
    toameano, kamokoa ka wa moa katekamotaneya.
  swe-swe: 'Men Petrus reste upp honom och sade: ”Stå upp! Jag är också en människa.”
    [Det är bara Gud som ska tillbes. För en jude var detta en självklarhet till skillnad
    från Cornelius som levde i den romerska kulturen där t.ex. kejsaren tillbads som
    en gud.]'
  cth-cth: Piter ni kangdout atipouh, kai hai tami van doeh atipouh.
  mti-mti: Meve Pita wane wan yoine, sira wane, “Wan yoiya. Ne apan di.”
  pad-NT: 'Pedroa bini''aha: —Gaa''a. Makhira ka''oa ho, ifori ohiki ho. Deus ohirihi.'
  twi-twi: Nanso Petro ka kyerɛɛ no se, “Sɔre, efisɛ me nso meyɛ onipa sɛ wo ara.”
  hlt-hlt: Tedae Peter loh anih te a thoh tih, “Thoo, kai kamah khaw hlang van ni,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii ò íinní kɛ dɔ̀: N tú ɑ nititɔù nwe.'
  san-GUJ: પિતરસ્તમુત્થાપ્ય કથિતવાન્, ઉત્તિષ્ઠાહમપિ માનુષઃ|
  amx-amx: Peter-elemeh renh arnpakemel ilek, “Peltj tjengenhay, itja lakenh! Kemerray,
    yeng-artek tjerrtj ntwarteh anem!”
  ake-NT: Pi'ta uya ipika'tɨ'pʉ i'mʉ'sa'ka pɨ' itemiyatʉ pɨ' ta'sii', “E'mʉ'sa'ka',
    urɨ pɨ' kɨpʉremai, ka'pon nɨ marɨ urɨ, awaraino,” ta'pʉ iya ipɨ'.
  qvn-NT: 'Chaura Pedroga sharcarachin cay nirmi: “¡Sharcuy! ¡Ama chaynuy ruramaychu!
    Nogas gamnuy runalam cayä” nir.'
  tku-NT: 'Pedro mā''kaquī''lh ē huanilh: ―Catā''kaqui''. Nā quit chi''xcu'' chī hui''x.'
  bjk-bjk: Ma lamun e Pita ixo tön öraru ine ma ixo tengen te ine, “Tuu kaa. E bölök
    mon a tödi xarnang nöngön.”
  msy-2020: Ezɨ Pita an suiragha a fegha ghaze, “Nɨ dɨkavigh tugh. Kɨ pura gumazir
    kɨnim.”
  bpr-bpr: Bay man Piter di kenen, “Nang ge mangamfù di do. Tadag ge, du salngad ate
    to.”
  rmy-VLAKH: 'Нэ Пэтро вазгля лэс и пхэндя: — Вщи, мэ кадя ж исин мануш.'
  cle-NT: 'Joó⁴ mɨ²ja̱³ gá⁴xaáh² Pedro ja̱³ gá⁴xeéyh², liáh³la³ gá⁴sɨɨ́h⁴: ―Bɨ́y²,
    há⁴ hi³jmeey³ liáh³nɨ³, chiaah¹ dsa³ jmɨɨyh⁴²güii³ ba² jniá³, ja̱³ba² liáh³xɨ³
    niu³ nɨ³.'
  txq-txq: Tehuu Petrus nambadedeik kana, boe ma nae, “Kaꞌa! Mambariik leo. Boso makaluku-makatele
    neu au. Au ia, hatahori dae-bafok biasa sama leo kaꞌa boe.”
  aaz-aaz: Mes naiꞌ Petrus anfiit nahakeꞌ aam Kornelis ma naꞌuab am nak, “Baꞌe! Amfeen
    amhaek nai! Kais muꞌbesan kau! Fin au reꞌ ia, mansian on reꞌ ho msaꞌ.”
  qup-NT: 'Chaypi Pedroka Korneliota atarichihushpan rimarka: Atariy. Ñukapas kanshina
    runallatatami kani nishpa.'
  azb-azb: 'Peter isə onu ayağa qaldıraraq dedi: «Qalx, mən də sənin kimi insanam».'
  eng-DBY: 'But Peter made him rise, saying, Rise up: I myself also am a man.'
  guo-NT: 'Pe Pedro makafit Cornelio nansliajwa. Jawʉt Pedro jʉm-aech: —¡Nande! ¡Tajwʉajnalel
    xam brixtat nabej nuke''! Xan atonan. Me-ama xam, ja-an xan —aech Pedro Cornelioliajwa.'
  hla-hla: Be Pita e hatakeie nen me poiena, “Takei, taraha alia a katun tun has.”
  mav-NT: Mi'i hawyi to'e — Wãi yt uimõ­typot tei'o Tupana ewy mehĩ kat pote uito
    miit kawiat e'ewywuat e.
  kpf-kpf: Zei Peteroŋâ mem zaatŋâ itâ sâm dukuip, “Zaat. Nâ a, gâ yatâ.”
  ppo-ppo: Atétepa, Pitané kale whi̧ tao sóró turukó horóló duraalu, “Turukó holae.
