  bxh-bxh: In moho Pita ya abi famwaito na iyen, U obiyo! Yau doga gaibu yo ita gonogonowada.
  top-NT: 'Pero Pedro yá̱hualh y huánilh: ―Ni̱ caquintatzokostani, aquit ni̱ Dios,
