  qub-qub: 'Pedroga jatarcachir niran: «Jatariy. Nogapis gamno runallami cä.»'
  att-att: Ngam pinagikkáng ni Eduru, á kinagi na kuna, “Gumikkáng ka, ta tolayà lâ
    nga kunnay nikaw gemma,” kun na kâ Kornelio.
