  mcp-mcp: 'Pyɛ̂r mú bʉ̂n nyə, nyə nə nɛ́ nə́: «Bʉ́nʉ́g, mə jɨ nə́mə́ múúd nda wo.»'
  hat-hat: 'Men, Pyè fè l'' leve, li di l'' konsa: Kanpe non, monchè. Se yon moun
    mwen ye tou.'
  npl-NT: 'Pero Pedro okiketsalti, iwa okili: —Ximoketsa, porke ne noiwa san ni tlakatl
    kemi te.'
