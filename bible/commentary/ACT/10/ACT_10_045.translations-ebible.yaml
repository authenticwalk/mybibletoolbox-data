  tam-2017: அவர்கள் பலவிதமான மொழிகளைப் பேசுகிறதையும், தேவனைப் புகழ்வதையும்,
  azz-NT: Huan quinsehuicaya Pedro sequin taneltocani judíos ne ten quitacamatinemij
