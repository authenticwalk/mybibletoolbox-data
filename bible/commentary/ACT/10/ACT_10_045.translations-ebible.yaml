verse: ACT.010.045
translations:
  kpx-kpx: Ige Diue evievi ataeau Bitaluvuta Diobamo lohoale keau Dilavau au Munanae
    Tumu mai Diue ata holioholiale kebia oveale ke elehai vikolahalu.
  okv-H: Eto God na amita Ahihi Otohu enda nei embomeni ta ikenu ke neite neite ijie
    God jakeka ijio Judea embomeni Peter ga puvua amina vani vini ea. Eto Peter na
    einge ena,
  tbo-tbo: Ma mi Yudeya lawahi u Yopa ma Pita hi wotagoya po hi nenei naka hi gohola
    dumahi, matababana Yaubada ani’mbenena Alugo Woiyawa tauhi ega mi Yudeya i welehi.
  mal-C: യെഹൂദേതരരുടെമേലും പരിശുദ്ധാത്മാവ് എന്ന ദാനം പകർന്നതിൽ, പത്രോസിനോടൊപ്പം വന്ന
    യെഹൂദന്മാരായ വിശ്വാസികൾ വിസ്മയഭരിതരായി.
  grc-SR: Καὶ ἐξέστησαν οἱ ἐκ περιτομῆς πιστοί, ⸂ὅσοι⸃ συνῆλθον τῷ Πέτρῳ, ὅτι καὶ
    ἐπὶ τὰ ἔθνη ἡ δωρεὰ ⸂2τοῦ ἁγίου πνεύματος⸃ ἐκκέχυται.
  bgc-bgc: अर जितने खतना करे होए बिश्वासी पतरस कै गेल्या आये थे, वे सारे हैरान होए
    के गैर यहूदियाँ पै भी पवित्र आत्मा का दान ढाळा गया सै।
  khz-khz: Iuda talimara Iesu gevega-taunataunaawai e Petero ria Iopa na gevogomaito
    talimara gevevega-kalito, kwalana Palagu na Veaga Palaguna ati Iuda talimara maki
    evenirato atarai epopo-rigoato.
  deu-TKW: Und die Gläubigen aus der Beschneidung, die mit Petrus gekommen waren,
    staunten, daß die Gabe des heiligen Geistes auch über die Heiden ausgegossen ward.
  zsr-NT: Gulanáꞌ badxëꞌ bönniꞌ judío taꞌyejlëꞌë Cristo, nup naꞌ guladxín niꞌ tsazxö́n
    len Pedro, le dusóalenëꞌ bunách niꞌ cunacgac judío Dios Böꞌ Laꞌy, nasölëꞌë Lëꞌ
    Dios Xuz.
  lin-lin: Bandimi oyo bazalaki bakatama ngenga, oyo bayaki elongo na Petelo wuta
    na Jafa, bakamwaki mingi komona ete Nzambe asopi likabo ya Molimo Mosantu epai
    ya bato ya bikolo ya bapaya.
  hns-NT: Djaun Israel ke bieswaasie bhaai log Petras sanghe Jopa se aail raha, oelog
    bahoet atjambho hoi gail kie Pawietr Aatma doesar djaat par bhie aail.
  noa-E: Magbaawai judionaan Jesús iek ʉ̈kha narr Pedro dʉ̈i bëetarr khʉʉnau amach
    daúa oowai, Ẽwandamau ĩchab ich Akhaar judionaan khabam khʉʉn gaaipa phẽs deebarm
    oobaa, dauderraa nʉisijim aajem,
  eng-EMTV: And those of the circumcision who believed were astounded, as many as
    had come with Peter, because the gift of the Holy Spirit had been poured out on
    the Gentiles also.
  mib-NT: Te tēe hebreo jeē ni jínūcoo jíín Pedro jeē suni cácandíje de Jesús, nahán
    ní canaa ni de ni cajito de jeē suni ni quɨ̄vɨ Espíritu Santo ini anuá ñayuu jeē
    násūú hebreo cácuu.
  lif-NT2: खे़न् पत्रुस नु जोप्‍पालाम् के़भे़म्‍बा यहुदि नसानिबाहाॽरे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ् सेसेमाङ्‌ङिल्‍ले़न् पर्धाःम् पिरुसिबा मे़निःसुआङ्
    खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Vayawudi vamsadika vevabweli pamonga na Petili kuhuma ku Yopa, vakangisi
    kulola Chapanga avamemisi njombi ya Mpungu Msopi vandu vangali Vayawudi.
  mmx-mmx: Luvuttadi nunu at limixin me Judaia, no diga vas kaxat eburu mi ne Pita
    boro Jopa, diga rakdu aleng mila ne Moroa ga riki asi Loroonan Kaala ren saparap
    nedi limixin kopmen di me Judaia.
  cbr-NT: Usa 'ain ca aín Bëru Ñunshin Upitan 'imicëxun unin cuacëma banan banaquin
    Nucën Papa Dios rabicancëxa. Nucën Papa Dios rabicania cuati ca Pedrobëa ucë Jesúsmi
    sináncë unicama ax judíosma unicamaxribia Nucën Papa Diosan Bëru Ñunshin Upíñu
    'icë isi ratuti sináncasmacëxa.
  tee-NT: Pus ju israelitanin ju ixtalhilaca'anta ju Jesús ju ix'alact'amintach ju
    Pitalu' na talhamak'aninilh ni axtaknicalh vachu' ju Spiritu Santu ju yu'unch
    ju jantu israelitanin ixtajunita.
  eng-LSV: and those of circumcision [who were] believing were astonished—as many
    as came with Peter—because the gift of the Holy Spirit has also been poured out
    on the nations,
  cak-NT: Romari' ri israelitas, ri kach'alal ri je-petenak chirij ri Pedro, xsatz
    quino'j (xsach quic'u'x) cuando xquitzu' chi ri Espíritu Santo can nika chuka'
    pa quiwi' ri winak ri' y reje' xa man je israelitas ta.
  pah-NT: 'Kiro g̃anhi''ig̃a aherembikwahave''ỹva''ea a''ero. Igwete g̃a Tupana''ga
    mbohetehetei upa. Henduvame g̃anhi''ig̃a judeus''g̃a nhimomby''ai a''ero – kiroki
    g̃a uhu Pedro''ga rupi Jesus''gareheve''g̃a. —Iii! Judeus''g̃arũive''g̃a pyri
    vehevi Tupana''ga omondo gwa''uva g̃a pojykavouka no! ei g̃a ojohupe. Igwete Pedro''ga
    ei g̃a pe:'
  sja-NT: Judiorã ijãapataarã Pedro ome chedap'edaarã ak'ɨtrua para beeji, Tachi Ak'õrepa
    ichi Jaure ba chepida perã judio-eerã k'ap'ɨade.
  xed-xed: Ka ndərmim inda tsa gwal zlghay nda ŋuɗuf nda tsa fafaɗa taŋ ta labə mista
    Piyer ya kay, ta vlagata Lazglafta ta Sulkum nda ghuɓa ta ghəŋa inda tsa gwal
    kul nzakway ka la Yahuda ya.
  mks-NT: Ta na̱ cúú cuéntá Jesús, na̱ na̱quixi chi̱chi Israel, na̱ ndáca Pedro va̱xi
    xi̱hi̱n dá cán, na̱catóntó na̱ tá na̱xini na na̱ndicutú na̱ tóho̱ cán xi̱hi̱n
    ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Ma ira ut na nurnur, di ira Iudeia ing di ga hanawat me Iopa tikai ma ne
    Pita, di ga manga karup be God ga tule hasur no hartabar na Halhaaliena Tanuo
    ter ta di bileng ing pa dile Iudeia.
  bmu-bmu: 'Anutunöŋ Uŋa Töröŋ kalemŋi mi kian ambazip yeŋgö uruŋine mewöyök mokoi
    geyöhi, mi Pitögö alaurupŋan eka auruget. Juda ambazip sileŋine Anutugö aiwesökŋi
    yandigetka uruŋini meleŋda Jisös möt nariba Pitö wuataŋgöba kaba tatkeri, mieŋön
    mönö auruba kewögöra welipköget:'
  dgz-dgz: Pita, at Diopa gapan tanan onamone Iesu anu tumasine ian Diu nagirewa,
    nomu i kap wan. Iwa Guewa Woup Seniwa God garaet Diu nagirewa muneni endi ian
    ugupe aigamup wagemeni yawane menan.
  eng-GNV: So they of the circumcision which beleeued, were astonied, as many as came
    with Peter, because that on the Gentiles also was powred out the gift of the holy
    Ghost.
  zaa-NT: Ca creyente Judee ca enne' beni cabi Pedrua acompañar nna, uccuaỹí bá latsi'
    cabi bila'ni cabi qui'ni hàstaá ca enne' labí ná judío nna chi huadi Espíritu
    Santo lani cą;
  eng-WEBSTER: And they of the circumcision who believed, were astonished, as many
    as came with Peter, because that on the Gentiles also was poured out the gift
    of the Holy Spirit.
  guh-guh: Nexata judíovi Dioso pejumecovënëtsivi, Pedro peyajavapatsivi, itsa tane
    bajarapacuene, jamatabëcuenenabenajacanubena. Jamatabëcuenenabenajaca tsipaji
    apo judíovi ata Espíritu Santo tsijamatabëjunuatsi.
  bon-bon: Israela ätrunga biname lui cina Peteru cama seclige Yoopa ca, teepi cälu
    te jitemige Acejiyame liba teeme ätityerayame Aceji Seemo ne cuta nuuja gawe biname
    bime cabu ecitanige.
  nhw-BL: Huan nochi israelita tlaneltocani catli hualajtoyaj ihuaya Pedro san quinsentlachilijque
    pampa Toteco Dios quinmacayaya Itonal quen se nemactli nochi nopa masehualme catli
    amo israelitame.
  mgw-mgw: Balu' Ayahudi aumini babaaisi pamope na Petili bu'ka Yopa baatisangala
    panga Nnu'ngu' aamiminikie Loo Mpeleteu ata bandu bangali Ayahudi,
  swh-ONEN: Wale wa tohara walioamini waliokuja na Petro walishangaa kwa kuona kuwa
    kipawa cha Roho Mtakatifu kimemwagwa juu ya watu wa Mataifa.
  wbi-wbi: Avanhu vala vano valyahusike ni kipugha ikya vitiki vino valyavalya dumulivue-
    vala voni vano valisile nu Petro vaadeghagha vwimila vwa Mhepo Mwimike juno alyakung'ilue
    kuoni kuva panji.
  bba-bba: Yuubɑn nɑɑnɛ dokeo be bɑ dɑ mi kɑ Piɛɛ sɑnnu, bɑ biti soorɑ yèn sɔ̃ Gusunɔ
    u mɑɑ win Hunde Dɛɛro tɔn tukobu wɛ̃.
  eng-KJVCPB: And they of the circumcision which believed were astonished, as many
    as came with Peter, because that on the Gentiles also was poured out the gift
    of the Holy Ghost.
  kgk-NT: 'Upéa rexa-vy opondera hese kwéry gwĩ judeu va''e, Hesu reroviaha Jope-gwi
    ou va''ekwe Pedro ndive. Ohendu nhe''ẽ ambue-py oikwaa e''ỹ reheve onhe''ẽ ramo
    judeu e''ỹ va''e, Nhandejáry-pe ombotuvixa mba''e ramo, ohendu inhe''ẽ ave. Upéa-gwi
    he''i ojóupe: —Ma''erã ogwahẽ íxupe Nhe''ẽ Marangatu tee va''e? he''i opondera-vy
    hese. —Nugwĩ judeu e''ỹ kwéry-pe ave ohexakwaa rei nipo ra''e Nhandejáry inhe''ẽrã-my.
    Ome''ẽ rei nipo ra''e íxupe Nhe''ẽ Marangatu tee va''e oiko hagwã ipy''a-py kwéry,
    he''i ojóupe opondera-vy hese. Upe-ma ramo he''i Pedro gwe''ýi kwéry-pe:'
  waj-waj: Tuoo vuduu hama Anutuuqo Yutayaiya nnaasu ari Mmannasa Yoketaivaa kati
    iya mmirama kioo ngiari voopinnaiyaatama mmiravai. Mmuuvaara Yutayaa vaidi vaa
    ausa hanigioo Yopaa ivakidiri Petoroosaa tasipama nnuuya ivaara nnikiarairavai.
  cpy-cpy: Ari ipampoyeeyanakirini ikaatzi itsipatakari Pedro iñaakiro ojeeka-shiretan-tapaakari
    Ishire Tajorentsi kaari isheninkata, okimiwitakawo ijako-perotee-tatyee-nirimi,
  mpx-mpx: Inoke anan getoga ona hi baubaunan ge Yehoba hi tobatobal-an. Toabulilek
    Yudiya gamagaliliyau bolo avaliya Pita hi neem Yopa, hi hago inoke nuwaliya hi
    ahe, kaiwena Yayaluwa Bwabwalena, iya Yehoba wana mulolu, iyaka i ligin bolo nige
    Yudiya i oola elal. Inoke Pita i ba,
  wbp-wbp: Ngula-warnuju, kapanku kurruly-wangkajalpalurla Pirlirrpa Kaatu-kurlu jaru-kari
    jaru-kari, manulpalurlajinta pulka-pungu Kaatuku. Ngulajulpalu wangkaja kuja,
    “Kaatuju wiri-nyayirni!” Junga-juku, ngula-warnurlaju, Piita manu ngalya-kari
    Juwu-patu, yangka kujalpalu kamparru-wiyi yanurnu kirri-jangka Jaapa-jangka Jijaji-kirlangu
    puranjakungarduyu-yijala, ngulajulpalu milya-pungu kuja-jana Kaaturlu kurru-pungu
    nyanungu-nyangu Pirlirrpa yangkaku Juwu-wangu-paturlanguku yapaku. Kujarlajulu-jana
    marlaja paa-karrija wardinyi-nyayirni Kurniliya-kurlanguku. Ngula-jangkaju, Piitaju-jana
    wangkaja,
  luo-luo: Joma oyie kuom Kristo ma jo-Yahudi, mane obiro gi Petro, nowuoro ka Roho
    Maler nobiro nyaka kuom joma ok jo-Yahudi,
  nhe-NT: Huan nochi israelita tlaneltocani tlen hualajtoyaj ihuaya Pedro san quinsentlachilijque
    pampa Toteco Dios san quinmacayaya Itonal tlacame tlen ax israelitame.
  aii-aii: ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܡܗܘܼܡܢܹ̈ܐ ܓܙܝܼܪܹ̈ܐ، ܐܵܢܝܼ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܥܲܡ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ،
    ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܕܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܦܝܼܫ ܠܵܗ̇ ܫܘܼܦܸܟ݂ܬܵ‌ܐ ܐܘܼܦ ܥܲܠܔ
    ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Tamatkua Jew-ŋuplutiŋ ukpiqsriruat taamakŋa Joppa-miñ maliktuat Peter-mik
    quviġusuŋniqsut Agaayyutmun qaił̣ha Ipqitchuamik Irrutchimik tamatkunuŋaptuuq
    Jew-ŋuŋitchuanun.
  msb-msb: Kaya, nagkangarawa an mga nagatuod na Judio na kaupod ni Pedro kay an regalo
    na Espirito Santo ginhatag man bisan sa mga dili-Judio.
  cpa-NT: Jøng² dsogh¹² dsǿa¹² dsa² judío, dsa² roh¹³ jniang³ mi³quianh¹³ Pedro, mi³ca¹jái¹dsa
    ca¹tí² Diú¹³ jmi²dsí² han¹³ quiah¹² quiah¹² dsa² tsa¹lán¹² judío.
  dso-dso: ଜିଉଦିନଇଲା ଲକ୍‌ମନର୍‌ ଉପ୍‌ରେ ମିସା ପରମେସରର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ଡାବିଅଇବାଟା ଦେକି
    ଜପାଇଅନି ପିତର୍‌ ସଙ୍ଗ୍‍ ଆସିରଇବା ଜିଉଦି ବିସ୍‌ବାସିମନ୍‌ କାବାଅଇଗାଲାଇ ।
  meu-meu: Bena Iuda taudia, Iesu e badinaia bona Petro e bamoa taudia, na e hoa,
    badina be Lauma Helaḡa na idau bese taudia latadiai vada e seia dobi.
  yva-NT: Umba wo ayao kotaro wantatukambe raije veano Amisye ararimbe. Weti vatano
    Yahudi wanave Yesus ai nanawirati utavono Petrus ai upaparo mai, ware, “Wakoe!
    Vatano Yahudije jewen onawi so rako?! Weramu Anawayo Vambunine maje irati mai
    tavon ti wo ayao kotare ratore so!” Umba Petrus po raura pare,
  dgc-dgc: Ey du kakaguman ni Pedro a Judeo, éy mégtaka side, da uméasék bale be i
    Banal a Espiritu ta maski éwan Judeo a tolay.
  zpm-NT: Grë zha Israel ne ziegza Pedr ga, zeeṉe goṉ zho laa grë zha co psilo quianee
    stib diidz, ni rdeed zho xquizh lo Dios, bzee zdoo zho goṉ zho ye grë meṉzit rgaa
    guieḻbiini ne rdeed Espíritu Sant.
  hix-NT: Noseryehoketxkon mak hatà, Petru yakoron komo, Xope hoye omohxemo komo rma,
    Txesusu mryenon komo rma, Xuknewyana komo rma. Àsok tawro harha, ketxkon hatà,
    Xuknewyanahnà kom hona noro yomoknàr ke, àhonanye Khoryenkomo nàmàtho yomoknàr
    ke.
  sim-sim: Urik Jisasin hishindiyandari Judama ol Pita nga nakrem rari ondo li misiri
    Judama ambu ondo yanga apsham apshamhik fehe mashi lihik li mbaha hi Avui Wasilakahin
    limu hauowera. Oson li misihi li lishnyafaha limu mbara, �Ambehoma. Avui Wasilaka
    Masikome orhi angop Judama ambu tondon er nga nor hawa lir.� Karem li mbarik Pita
    mu mbara,
  npi-ULB: पत्रुससँगै आएका यहूदी विश्‍वासीहरू छक्‍क परे किनकि पवित्र आत्माको वरदान
    अन्यजातिहरूलाई पनि दिइएको थियो ।
  cgc-cgc: Mga Judio na gatuo na gakuyog ki Pedro alin ta Jope, gatingala gid danen
    an tak maskin naan ta mga dili-Judio papadala man Dyos Ispiritu Santo an.
  tim-tim: Gem kautyeŋân mendo elewetyeŋe purik âgâmbo den siâ siâ makmâ Anutu magaŋmâ
    kotŋe mem agatbiâ aregât Yope kepian gâtŋe Yuda luâk Petoro olop togoyi arekŋe
    yekbiâ dâtŋe akto han undup agi.
  yor-yor: Ẹnu sì yà àwọn onígbàgbọ́ ti a ti kọ nílà tí wọ́n bá Peteru wá, nítorí
    ti a tu ẹ̀bùn Ẹ̀mí Mímọ́ sórí àwọn aláìkọlà pẹ̀lú.
  wos-wos: Wulaaye téndéka di Jisaska jémba sarékékwa Judana du Pita wali Jopambu
    yae di xéké, wunde du takwa xékéhafi yandaka hundimbu wata Godna ximbu harékéndaka.
    Xékéta waréngénéta di wa, “Owa. God déka Hamwinya dé bleké, nak téfana du takwaka
    akwi.”
  emp-NTPO: Maʌ̃ne dewara bed̶ead̶e bed̶ea duanesid̶aa idjab̶a Ãcõrẽa bia bed̶ea duanesid̶aa.
    Judiorã Jesu ĩjã b̶ea Pedro ume zeped̶ad̶aba maʌ̃ ũrĩsid̶ad̶e cawa crĩchad̶aẽ́
    basía Ãcõrẽba idji Jaureda judiorãẽ́a bid̶a diad̶a bẽrã.
  eng-F35: Well the believers of the circumcision [Jews] who had come with Peter were
    astonished, because the gift of the Holy Spirit had also been poured out on the
    Gentiles,
  ind-ind: Para pengikut Yesus dari bangsa Yahudi yang ikut dengan Petrus sangat heran
    melihat bahwa Roh Kudus juga dicurahkan kepada orang yang bukan Yahudi.
  pes-OPCB: یهودیانی که همراه پطرس آمده بودند، وقتی دیدند که روح‌القدس به غیریهودیان
    نیز عطا شده است، مات و مبهوت ماندند.
  mpt-mpt: Gode niniino dobtouleb nib kesoa Yuda bib seli Yesuse bainobo galin nakai
    Fitae baka tlibbuei i wengo afet afeto obibo wenteniba i smiko deibe unoa i funaniba
    Gode Hobe Yuda naka unang ninita dobyebiobo gabob otane e naka afet isa dobyebo
    gesiba
  ssx-ssx: Hande Pida ame̱le̱ a꞉pa haemeke Ketiso haliwekima꞉ Diu haliweki kone leke
    opa wotu handaake wimikime. Koda꞉ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ kone mo Holi
    Sipitidi haleeke handa pimikime.
  mkl-mkl: Zuifu woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ si Piɛɛ bɛu, ɑ̀ biti do iyi Ilɑɑɔ̃
    í muɑ dimi mmu ŋɑ mɔ Hundeɛ,
  gaq-gaq: ଅଣଜିଉଦିଇଂନେ ଆଡ଼ାତ୍ରା ଡିଗ୍ ଇସ୍‍ପର୍‍ ମେଁନେ ପବିତ୍ର ଆତ୍ମା ଦାନ୍‍ ବିବକ୍ନେ କେଚେ
    ପିତର୍‍ ଏତେ ପାଙ୍ଗ୍‍ଲେଆର୍‌କ୍ନେ ଯାପ୍‌ପନେ ଜିଉଦି ବିସ୍‌ବାସିଇଂ ଡିଗ୍‍ ବକୁଆ ଡିଙ୍ଗ୍‍ୱେଆର୍ଗେ
    ।
  gof-RNT: Phexiroosara Yoophefe yida ammaniyaa qaxxarettida Ayhude ubbay, Ayhude
    gidonnayssata bolla Geeshsha Ayyaani gukkida gisho malaalettidosona.
