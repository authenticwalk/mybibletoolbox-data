    xli̠t­li­hueke Espíri­tu Santo a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos xta­huani̠t.
  som-som: Oo kuwii ka mid ahaa kuwii gudnaa oo rumaystay, iyagoo ahaa intii Butros
    la timid, way wada yaabeen, maxaa yeelay, xataa dadka aan Yuhuudda ahayn ayaa
    lagu soo shubay hadiyadda Ruuxa Quduuska ah.
  mam-C: Ayetzin kyej nimil aj Judiyqe, a otaq chi kanin tuk'a Pegr, b'e'x jaw ka'ylaj,
    tu'n otaq tz'okx Xewb'aj Xjan toj kyanminj xjal, a nya Judiyqe.
  ndj-ndj: Vayawudi vajumilili yivayisili na Petili kufuma Yopa vajinga kuwona wuwula
    wula Chapanga kavamemesha vandu vangajila kuva Vayawudi Mfuki Mng'alili.
  mbj-NT: Ti m' Judah buuj Jesus hã h'yy ka'eeh doo, Peed sii han'aa doo, rameuuj
    bong mäh, P'op Hagä Do Sahee Judah buuj nadoo do sa h'yyb gó tabajëng do hyb n'aa.
  lat-VUC: Et obstupuerunt ex circumcisione fideles qui venerant cum Petro, quia et
    in nationes gratia Spiritus Sancti effusa est.
  ngp-ngp: Wahuwila we Kiyahudi wezaga hamwenga na Petulo kulawa Yopa, weehelwagwa
    digeleko dya Muye ywa Mnungu hata kwa wadya hi Wayahudi wose.
  enq-2: Dokopa dokaitame Gote kenge andake maiyoo pii tata waka dupa leami. Dopa
    leamino sepala, akali tata waka dupa-kisa apata Goteme Oli Spirita kai lamupa
    nyilyaminona lao masetala, Jisasa tungi pingi Juu mendapu Pita-pipa epeami dupa
    walu leami. Dopa piaminopa Pitame lao pituu,
  eng-ASVBT: And they of the circumcision that believed were amazed, as many as came
    with Peter, because that on the Gentiles also was poured out the gift of the Holy
    Spirit.
  mna-mna: 'Zin Yuda pakan ta tiurla ki Krisi mi ziŋan Petrus timar na, tire Bubuŋana
    isalakaala zin wal tana, mi tileŋ zin tizzo karkari kalŋan mi tipakurkur Anutu,
    to timurur mi tisombe: “Wai, wal tiŋgi, zin Yuda som. Mi iŋgi Anutu ikam pizin
    ta kembei tomini?”'
  myw-myw: O min-Yudiy tayakelesiys tasiyas sisiy Pita nimeis bo isom ninous, peinan
    ikines Yowbad isiwyoubus tobwag ven gimgilis, Kululuwan Towen Bwanabwein bo ininekes
    tasiyas asibabaw-wan. Ikines tasiyas singaya iyakawanes Yowbad, o ilivans kaeig
    kweitan kweitan wasigeis, peinan Yowbad Kululuwan nises wasigeis tasiyas. Min-Yudiy
    tasiyas bo iliganes siya̱kawn o sikapleon amav, mapuna Pita ikatiga̱nes, ilana,
    “Kal bisilbwed sibaptays tasiyas? Tago-ma̱wan bitasilbwed. Bweina bitabapta̱yses
    peinan Yowbad Kululuwan bo inekes, ma̱wana ya̱kids kweiboug.”
  sby-sby: Bayuda bashoma Mwami Yesu abo balamushindikila Petulo, balakankamana mpobalabona
    kwambeti Lesa labapa bantu bakunsa cipo ca Mushimu Uswepa.
  sll-sll: Wu bimia Yuda ari tau Pita hol ire ungwo hobi ganulun dire yu dungwi, “Ayo
    nan Yuda mominia wiyol ta mongwo ure ha di te mongwo bani irai God Kwiang nu sungure
    ure yong wu bimia hano” dungwi.
  yaq-NT: Jume' intoko juriom Krijtota sualeka, Peotamak aman rejte'um, inime'e, wame'e
    ka juriomtaka, ta'abwi yoemra, ketchia junuen juka' Liojta tu'u jiapsi amet ane'um
    am bichakai, tua am suum eiyaak.
  uro-uro: Bä qä qatnanaktpämda qärarhani i sa rha däkt säng mä rha qärarhae i sa
    rha män di nä ma Pita di qräk mät ta inguna ma Ngämuqa qät tor na aa vänbon na
    ama Qloqaqa ama Qumärqumärqa di qäqi bä ba ama Jentailqäna.
  ita-1885: E tutti i fedeli della circoncisione, i quali eran venuti con Pietro,
