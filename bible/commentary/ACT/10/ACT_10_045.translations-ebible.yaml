    jchi'iltactic ti muc ja'uc israeletique.
  lex-lex: Yahudi mniotni mak kpesiay Yesus mak klernohora Petrus pa rmai, honona
    ema rtaplelleltarga ramkeka Uplerlawna mana Nal walia Nhiw Lululli la riy mak
    Yahudi atia'a.
  dov-dov: Abo bantu boonse bakali munkamu yabakali palwidwe abakali basyomi - boonse
    bakazide a Pita - bakagamba, nkambo Muuya Uusalala wakabasikila abalabo bamaasi
    mpawonya awo.
  rgu-rgu: Petrus nonoo Yahudi nara rai naa boe. Ara roon mai reme kota Yope, leo
    Kornelis uma na nai kota Kaisarea. Tepoꞌ fo rita ni boe ma, lahenda dodouꞌ sipoꞌ
    Amaꞌ Manetualain Dula-dale Malalao-malalafu Na ria, te basa sii roi patararaaꞌ
    a, nana huu besaꞌ ko rita Amaꞌ Manetualain fee Dula-dale Malalao-malalafu Na neuꞌ
    lahenda ta Yahudi sira fa.
  toc-NT: Ama̠­ko̠lh ca̠naj­laní̠n judíos xalac Jope hua̠nti̠ xta­ta̠­mini̠t Pedro
