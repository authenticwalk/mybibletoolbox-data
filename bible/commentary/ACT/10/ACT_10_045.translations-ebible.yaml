    တော်တို့သည် မိန်းမော တွေဝေခြင်းရှိကြ၏။
  kgf-kgf: Mayu ninʒéŋ ninʒéŋ ic tosara séwi tasé hericheric ginaguc Peteroguc keŋgic
    ieneŋ Anutunéŋ ic enia ionac Uŋa Téréya qocgé énécmiyu
  awb-awb: sega kambare ehwéh iraréra Manikánsabe iwíáh íwíáh atówe. Iwíáh íwíáh atówara
    Sísansabé aiq pútare atáh Ásíú ké Pítareq su Asiu kegá irera áhtenuwe. Áhtenéra
    irarera, Manikáne Awanka íre peh morá iteba tumíéhre. Nahnso keba moq tumíéhre
    uwe.
  gdn-gdn: Diyu ragidai Iyesu suma-pamawa Pita mete bautagubu ragidai gwede wenawena
    ki emupu ka mu notamaga kowena mibai ka Mamanuga God naiya e Keyai Tanai Bagi
    Kawaya mu muga puyo tagebu ki maba e karako tawana kwaiyanai ragidai mete kina
    puyo ki tagebu.
  nko-NT: Ɔnɔ́ lobwie Yudafɔ ahógyipʋ amʋ́ʋ́ bobuo Petro ba ɩnʋ ámʋ ánɩ́ Bulu lapʋ́
    mʋ Ɔŋɛ Wankɩ́hɛ́ amʋ kíé ahá ánɩ́ bʋmegyí Yudafɔ.
  bsn-NT: To ĩ bajirone, ricatiri rĩne oca ñagõsʉoyujarã ĩna, quẽnase Diore yirʉ̃cʉbʉorã.
    Tire ĩacõari, “Jud'io masa mere quẽne ejaami Dios ĩ cõagʉ̃ Esp'iritu Santo” yirã
    ñari, no yimasibesujarã Pedro rãca ejariarã jud'io masa.
  pib-NT: Rumyekna galixachine sajrukgistaakalune Petro gimotsatachine gi rixanu payine
    koxa yegi rupkaaka genekashlu Giwekikaluru Kpashiri.
  wiv-wiv: Na disaipel kamahi kua bukuni vuni Iuda kua dia ta kamani Pita dia ka mai,
    dia ta zipa zahe matoto habuka a Vuvu ti vala ve na presen kana Vule Tumonga na
    manumanu kua beta dia na bukuni Iuda,
  reg-reg: Okulubhana no bhwafu bhwa bhanu bhalya abhekilisha bhanu bhasalilwe- bhona
    bhanu bhejile na Petro -nibhatang'anga'la kulwa insonga ye chiyanwa cha Mwoyo
    mwelu chinu chetiliywe ku bhanu bha Maanga.
  mlh-mlh: 'Anutuji Moro Tiriine yauŋine oi kotu ŋiŋigo yoŋore maŋgo oŋuakoŋ keseme
    rakaya, oi Pitare ogopuji ŋoneru popurebuŋ. Juda ŋiŋigo sakiyaŋuŋgo Anuture moge
    baku ketigabi maŋyaŋuŋ kerisieru Yesu manesiŋ garu Pita boyoberu wareru ŋebuŋ,
    yoŋoji popureru yoore eru waragabuŋ:'
  gof-ENT: ጴፂሮሳራ ዮጴፌ ዪዳ ኣማኒያ ቃፃሬቲዳ ኣይሁዴ ኡባይ፥ ኣይሁዴ ጊዶናይሳታ ቦላ ጌሻ ኣያኒ ጉኪዳ ጊሾ ማላሌቲዶሶና።
  aau-aau: Juda mo kristen-uwr Jopa ko, Pita se nion ma non-e somokwe sa seme lira
    preiryay, God hiy hyo Niohney Pekney-weys se uwr-kayn irweyk me ma maka-swa-nonyay
    kow seme.
  tvk-tvk: Siu xil xa laneket xa latexo Siopa latemei latehe Sesaria tetel Pita, xil
    lamesep pupu melele xa lapusi xa Hi maen ngan xil mun xa latave Siu ti tengan
    lavur sanien te ni Ninin Eo nan vaxoni ngan xa di pol ni mi Siu xil.
  prf-NT: Nagtaka en kaguman hidi ni Pedro a Judio a mánnampalataya ta maski en Hentil
    hidi ay nagkaluuban bi ti Banal a Ispiritu.
  auy-auy: Maníkóní Ufaen-ámútánkó kumúwasa fíꞌo-fiꞌon-aaifinkemba Maníkón-áwíꞌa mósá
    márówasa Yúndaa-waasi Ísuni aampaꞌó kun-kwáásí Pítaa-iyaiseꞌa Yópaafakembo tuwáíyé
    táátafesa ésa sésa Maníkó fíꞌonkaa-waasiwaraꞌa wení ámútamba úwoi wétimiye sésa
    táátafesa uwaná Pítaa séna
  tbg-tbg: '@see-verse:ACT.010.044'
  hub-NT: Judío aina Jesúsai surumankau Pedrojai kaunkaru ainasha judíochu ainanak
    Wakan Pegker egkemturarmatai, tura chikich chichamjai chichasar Yuusan emematainakai,
    enentai jearcharuiti.
  hmo-hmo: Iuda taudia, Iesu idia abidadama henia bona Petero idia bamoa taudia, be
    idia hoa, badina be Lauma Helaga ese idau bese taudia dekenai ia diho dainai.
  big-big: Kung Walekpokko puwiliyegi ngai purikku puwili ngago yeikyeng nak naraga
    kisageya koyimowei Anotogi yeikta yongolok mei. Yuda Yopa yerengka Yisuyegi ngizi
    kumuli Pita kiling kayimawiligu purikki pakela logo puwiligu lelengkira purik
    Anotogo pigi Kung Walekpek Yuda onowiliyegirau wilak kiliyaweki yeik yana.
  gux-G: Li den paki yaaba n den daani ki tie Jufinba ki yegi leni Pieri kuli, ban
    laa ke U Tienu puni b nilaba o paalu yua ṅ tie U Tienu Fuoma yua, ke o jiidi bipo.
  cnl-NT: Bi²³ juø'²³ ca²³ti²³cø̱n³¹ dsa³ Israel 'i³ sɨ³táan³ 'i³ i²³guín²³ quia̱'²
