    eꞌa maiꞌnaya vayaꞌmogimo ani kavaꞌmo ageteꞌapaeꞌmo hapau aiꞌnae. Alu apake alu
    apakemo neꞌaiꞌapaeꞌmo Goti agiꞌaleꞌmo aliꞌa asaga huꞌnageꞌa afiꞌnae. Afiteꞌapaeꞌmo
    Gotiꞌa fiku hapa maeno neꞌapamiya Aunemeꞌamo alu nofi vayaꞌmo alino apamiꞌniyaꞌmofeꞌmo
    hapau aiꞌnae.
  kmk-kmk: Ot sadat Judio un manuttuwa’n nanligwat Joppe un naibuḻun kan Pedro, nasnasdaaw
    da ta pati dat bokona Judio naitod pay dit Ispiritu Santu kan dida.
  cao-NT: Jatsi Pedro ya bëcanish ca jodiobo ratëniquë, carayanabo qui Espíritu Santo
    Diós ani ca jisi na.
  bbr-bbr: Juda roat akan woiaka epar moin, ak Pita pak Jopa menas erek koin, ak Anut
    nukan Osou Näu karauk omsau pakan roat opok nais nonuk, aparmana, karkairianik,
    ronkat sosop oin.
  inb-inb: Jesus­wa tukuska judiu­kuna Pedro­wa chaiag­ris­ka­kunaka, chi mana judíu
    kag­kuna­pas Santu Ispi­ri­tuta chaskigta kawaspa, iapa ujna­rir­ka­kuna.
  hrv-hrv: A vjernici iz obrezanja, koji dođoše zajedno s Petrom, začudiše se što
    se i na pogane izlio dar Duha Svetoga.
  box-NT: Bìa tà a *Krista bìo na lé ɓa *zúifùwa binbirí na bò là a Piɛre
    ɓuararáa á wó coon dàkhĩína le Dónbeenì Hácírí na le nɔn á le bɛra
    fò bìa yínɔń ɓa zúifùwa bìo yi.
  ote-NT: Ha núꞌʉ ya xodyo myá gamfri núꞌʉ bá ꞌñoui ra cu Pedro, xi bi ꞌyø ngueꞌa̱
    xqui hña̱nga ra Ma̱ca Nda̱hi nehe núꞌʉ himyá xodyo.
  wnu-wnu: Igomurur qau munon ar Yuda ue eng wurit isa Qenu qob munon ginam qei wurinou
    qob qoan me qamb igamau, qen end qas qamb Qenu wot mismisiramirei.
  zam-NT: Mèn nación Israel co' ndxela's loo Jesús co' mbi'th no Pedr liz Cornel,
    mèna ante mbui' no ante gunaa mèna le' Xpii Natú' ngulàa loo mèn co' inacte mèn
    nación Israel, ne.
  zyp-NT: Piter khatei a va sei hrah pawhe Juda cawngsaw cingpa a taipaw zingtu sahlo
    cawh Gental cawngsaw sahlo cung letah hmai lahsong a cangpaw Thlawpaw Pathai cawh
    peh a cang cawtah khei aa ning a ang.
  sey-NT: Tsio daquëna, Israel pa̱i sehuoye sehuocohuaꞌipi Pedro ja̱ꞌre daisicohuaꞌipi
    ai cuasajë ñahuë, Israel pa̱i peocohuaꞌipi deꞌo joyore i̱si cua̱ñojë,
  nvm-nvm: E Jius God ma vierafejo iji bu Fitana ruainva iji buka oiserdiain ijefuon
    maiji Godon Kaven fu ari madu e iji Jius bakin ijiebuon oij ijia ruain.
  mps-mps: Tama augwaligo gasagi gasagi yai po, me me po haniani weyu, Godigo nogi
    ugwaba sali, “God, nage dwagi yai bidi mu dao,” wali. Tama me badu Juda bidi augwali
    Jisasgo po wali pabo bidi dabe Pita dali asai, Jopadu. Augwali noma mu sai, Godigo
    agai Dwagi Yai Mobo Bidi te Juda hani isąwai we bidibolo me olo mawai.
  pab-NT: Judeunae Jesus koamaniya tyaoniterenae Jope nalita tyoiterenae Pedro xema
    hakaharetyoaha. Enore exaoretya Isekohaliti Waiyexe majudeuneharenae ana hiyeta.
  llg-llg: Nai ndia boe oo hambu Petrus nonoo Yahudi nala, fo ala loon leme kota Yope
    mai, leni Kornelis uman mai nai kota Kaisarea ndia. Leꞌdoeik lita hataholi noꞌu
    kala sila simbok Manetualain Dula Dalen ndia, boe ma ala heran lalan seli, huu
    bei fo lita Manetualain ana fee Dula Dalen neu hataholi taa Yahudi la.
  kyf-kyf: Zuifʋʋ -Lagɔnyɩma -wa -yɔ Piɛlɩ 'sɔ nɔa, -maa 'yɩa we -yɔ nɩɩ, -Lagɔ ka
    -wa 'nɩa Zuifʋ Zuzu 'Pʋpa -gʋ lamneni, 'ɩn ŋwɛgaga yia wa sʋbha.
  tpi-tpi: Ol disaipel bilong lain Juda i bin kam wantaim Pita, ol i harim ol dispela
    manmeri i mekim tok long ol kain kain tok ples na i litimapim nem bilong God,
    na ol i kirap nogut na ol i tok olsem, “Lukim. God i givim Holi Spirit olsem presen
    long ol manmeri bilong ol arapela lain tu.” Na Pita i tok olsem,
  mih-NT: Ta ra hebreo sa sino iñi Tuhun Ndyoo, ra i quisi sihin ra Pedro, iyo xaan
    i cuñi ra vatyi saha ra Ndyoo Tatyi Ii ra sii inga ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo
    cuu.
  qvh-NT: 'Sayno charmi paycunata juc idiömacunapa parlasergan. Sayno parlasiptinmi
    Tayta Diosninsi cuyapäcog cashganta cushishla lapanpis parlayargan. Sayno parlayashganta
    wiyarmi Pedruwan aywag Israel runacuna niyargan: “¡Mana Israel runa caycaptinpis
    Tayta Diosninsi paycunaman Santu Espirituta cachamush!”'
  kms-kms: Juda kin wute tit Jisas nei mimbig ye ni Pita ane mandi ye ni mutungu,
    ni God nyamb rindivi viyo kin te ni wand tuan isis pe rindivi viyo. Pugri bu puyene
    mand, muq ni mari, “God ni beghi Juda kinne Ququ Yuwon Ye nengu segi. Ni beghi
    di wute tit Juda segi kin anene Ququ Yuwon Ye nengu.” Muq Pita ni simbe nand nari,
  agn-agn: Nangabereng ta mo-ya tang mga aroman ni Pedro ang namagalin ong Jope ang
    yay ang mga Judiong pamagto ra ong Gino. Tenged inita nira nga ang Ispirito Santo
    sindol ka tang Dios ong mga belag ta Judio.
  nhi-NT: In judíos tlaniltocanih naquin oualayah iuan Pedro tlailiuis ocmotetzauihqueh
    nic Dios noiuqui oquinmactih in Espíritu Santo naquin amo judíos,
  ttc-NT: Yatzun kye aj tijajil Israel aj ajune' tuq tuky'i Xhpe'y b'ix aj ojetq tuq
    kye'okslan, kyetz b'an nkyelab'an tuq tzan tpaj te Txew Dios ax ojetq tuq tzaj
    si' kyajsik kye xjal aj nya'tx tijajil Israel.
  dan-1931: Og de troende af Omskærelsen, så mange, som vare komne med Peter, bleve
    meget forbavsede over, af den Helligånds Gave var bleven udgydt også over Hedningerne;
  kwj-kwj: Wosiwani Pita ga taro sembe haro Juta hima kupu fweleto o sumbu ni wu heini
    ya wu apapana. Wokoni ya wu sawe, “Gotri Himamwale kipe hima ba fwele keke woni
    wunu okwe wui tenge ki rairo.”
  vie-OVCB: Các tín hữu Do Thái đi theo Phi-e-rơ đều kinh ngạc vì dân ngoại cũng nhận
    được ân tứ của Chúa Thánh Linh.
  kze-kze: Áánútun-amankoma kumbaúwasa ó'on-o'on-aimpinkemba Áánútu áwí'a mósá márówasa
    Yútaa-kwaasi Ísuna aampa'á kun-kwáásí Pítaae Yópaavakemba tuwáíyé táátavai ésa
    sésa Áánútu ó'onkaa-kwaasigwara'a kwenamambá úwoi kwétimiye sésa táátavai uwaná
    Pítaa séna
  mpj-mpj: '@see-verse:ACT.010.044'
  lbk-lbk: Sa et nataataa nan cheycha'y mamati ay Judio ay naitakin ken Pedro, tay
    si Apo Dios, et egay na inimotan nan Ispirito Santo, mod-i ket al-allayad ay nangichowa
    olay kayet isnan Gentil.
  mto-NT: Je̱ israeejlit jáyuda juuꞌ veꞌe du̱jaanchjaꞌvidup je̱ Jesús je̱ts juuꞌ veꞌe
    je̱ Pedro mya̱a̱tje̱ꞌydu, atu̱va ato̱ki tseꞌe tyaandi ku̱xeꞌe je̱ Nteꞌyam du̱pu̱u̱jm
    je̱ Espíritu Santo je̱m je̱ jayu jyaꞌvin ka̱jxmda pa̱n pa̱n jatyeꞌe ka je̱ israeejlit
    jáyuvap,
  bzh-bzh: Alam Yuda sën ayoj neya timu vu Yesu wirek gedeyam ving Pita lo, delëk
    anon rot in denelë bë Anutu keseh Anon Vabuung raḳ alam-yu-ngwë ving.
  guj-2017: ત્યારે બિનયહૂદીઓ પર પણ પવિત્ર આત્માનું દાન રેડાયું છે એ જોઈને સુન્નતીઓમાંના
    જે વિશ્વાસીઓ પિતરની સાથે આવ્યા હતા તે સર્વ વિસ્મય પામ્યા.
  jvn-NT: Wong-wong Ju sing pretyaya sing teka karo rasul Pétrus pada nggumun kabèh.
    Nggumuné kuwi, Gusti Allah kok uga ngedunké Roh Sutyi marang wong-wong sing dudu
    Ju.
  byr-byr: Wiꞌna wɨlamwaaina kyaꞌ Anga Jopadaasara Juyara Jizaazarɨ lɨmwadɨvɨsara
    dara wanganesaꞌ “O, Gotɨyai gannya Kurya Tewaanyarɨ ajɨmya yuyangɨyaraavɨna yanga
    mena duzaawaka!” Sara deva nɨꞌnɨka yɨna yeꞌ.
  ian-ian: Godna waagan ndi kat tavindɨ maa Pitonala ya Juda ngɨpalɨga ndandi. Wan
    Juda tat Jisasna mbaapma sɨlɨndi. Juda ana ndi nat nɨmba kat Godna waagan tavindangat
    vlɨaa ngɨpali ndandi.
  hun-hun: Elálmélkodtak a zsidóságból való hívek, mindazok, akik Péterrel együtt
    mentek, hogy a pogányokra is kitöltetett a Szentlélek ajándéka.
  mcf-NT: 'Aden meniac isadaidpembo nëbi Esuquidistu tantiaquido yanshun abi onquiacmaidënquio
    utsin onqueten onquequin Nuquin Papa chiec cuëdëmpanëdash. Adsho tantiash Petedobëd
    cho-choboedo isadaidbo aton tsusedpabon nacpaden shui dëbid dëtemequido: —¡Padtec!
    Tantiadempamboctequid nec. Isadaidpembotsen Nuquin Papan aton Mayan meniac —quepanëdash
    isadaidbo Petedobëd cho-choboedo.'
  kjs-kjs: Go puma kone rulae Juda alinuri Pita raapu piruma paalame komisimi. Gote-me
    nipuna Holi Spirit ruru rado enaalinu-para kalisa-pulu Juda alinumi ki ragi luma
    paalame komisimi.
  mni-mni: Jihudi nattabasinggi mathakta Tengban Mapuna mahakki khudol Thawai Asengbabu
    heithabiba adu ubada Peter-ga Joppa-dagi lakminnaba thajaba Jihudising aduna ngaklammi.
  yad-NT: Judíyuveda, Jesúsmu tuva̱chuvay, jiryatiy Pyítrubayjsa̱ vichavaryi, riñi
    ti̱tta̱da varirya jiryatiy sarumiy Ju̱denu ruuvani̱ Yintu, dañumamu̱y ne Judíyuveda
    riñi̱cha day.
  mxb-NT: Ta ta̱ Israel kúú kuendá Jesús, táꞌa̱n ra̱ ni̱ ka̱sáa̱ xíꞌín Pedro ñoó,
    kúú ni̱ naá vá iní ra̱ ndíta ra, chi̱ ni̱ na̱xino̱ Espíritu ii̱ Ndios dini̱ na̱
    ko̱ kúú na̱ Israel ñoó,
  pon-2006A: Mehn Suhs ako me pwoson, me iang Piter kohdo sang Sopa, inenen pwuriamweikihla
    duwen Koht eh pil ketikihong sapwellime Ngehn Sarawi pohn mehn liki kan.
  maq-NT: Hane xuta ladu rë Jesús xi tjë rë Israel xi cojo me canduva me cojo Pedru
    ne, jemu quijircun rë me xi cojo xutaxín casua Nina Hasen rë me xi cuma rë me.
  hto-hto: Jira Pédrodo bite ɨ́ɨnote judíuaɨ fáɨgacaidiaɨoɨ. Ñuera Joreño judíuaɨñedɨnomo
    daje izói úicaigafueri fáɨgacaidiaɨoɨ.
  por-BRBSL: Os da circuncisão que acreditavam estavam maravilhados, tantos quantos
    vieram com Pedro, porque o dom do Espírito Santo também foi derramado sobre os
    gentios.
  ces-NKB: Věřící z obřízky, kteří přišli s Petrem, tedy užasli, že dar Ducha Svatého
    je vylit i na pohany.
  cui-cui: Judiomonae, Jope tomarapiwi, pomonae pejume cowʉntsixae Jesucristo, barapomonae
    Pedro puna poinchi. Barapomonae daxita yabara najʉntʉ coyene cabenaeca xua irʉ
    barapomonae pomonae jopa judiomonae naexanaeyo irʉ pejʉntʉ coyeneintha taenatsi
    Nacom pia Pejumope tʉnaxʉ tatsi.
  boj-2014: '@see-verse:ACT.010.044'
  eng-OEBUS: Those converts from Judaism, who had come with Peter, were amazed that
    the gift of the Holy Spirit had been bestowed even on the Gentiles;
  eri-eri: Judaha Yesus nomo disaipel nere Pita ngate mayane waha, nere fai-aita bagu
    beele hogo fere-fere lebode Itou unyi isou wanenga nerigedu horoto wane, onodu
    lewane, “Uragu. Itou no fai-aita bagu nere Juda uwa waha fere nere Hauri Guuni
    ewe toota dorofe nigina.” Ono wanenga Pita no benou lewai,
  aly-aly: Rernem angka ingwerek-ingwer-anem angkerrenh awerrey-angenhant-arey, Akngey
    ikwer inkwerelhek arrpemarl. Jesus-arl apenteyel irrpety Rernem apatek Akngeyelarl
    Itnweng Rlwart thwenek apmer arrpanenh-warl, artwa alethang-rnem-warl.
  wiu-wiu: Nitikale enekete eya yene Yesuke wene tuganeya mea Pita-pala opia nekene
    Yu ali-kiti wene kainya pianeya. Nipa Akolaliyopa Epetane Yomini kiwike namolo
    awitikakana toa i pa yatenekeka awitikadeko wa wene kainya pianeya kakete akeneya.
  swe-swe: De omvända judar (de omskurna) som hade följt med Petrus häpnade (tappade
    helt fattningen) över att den helige Andens fria gåva blev utgjuten också över
    hedningarna,
  cth-cth: Jentel miphunnaw ni Kathoung Muitha e lungmanae a coe awh dawk, vuensom
    ka a e, Piter hoi a hnukkâbangnaw a kângairu awh.
  mti-mti: Anotumat igiyawa mu kwapiwa tuieme sira Pita gaibu onamiyawa mu teraya.
    Kuiyawa mu yauya Guwawa Iyakaisiyapama ano puyo Ju onan igiyawa gumbo aigne.
  pad-NT: Hari. Vava'i bodini vara nikaraho'aha adani Jesus vaipohihava abono Jope
    sidajia vikhaki, Pedro-ra vavaipohihaki. Pedro-ra va'ora nava'ibodivaranikarahoki
    ida Deus Ma'onahai Jahaki-ra karonavini judeus kaija'ari vihiriki vakadiania.
  twi-twi: Yudafo agyidifo a wɔne Petro fi Yopa bae no ho dwiriw wɔn sɛ Onyankopɔn
    ahwie nʼakyɛde a ɛyɛ Honhom Kronkron no agu amanamanmufo no nso so.
  hlt-hlt: Namtom rhoek te Cim Mueihla kah kutdoe loh a suntlak thil van vaengah,
    yahvinrhetnah neh uepom Peter aka puei boeih khaw limlum uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ di Sifubɛ bɛ̀ɛ̀ tu Yesu kɔbɛ kɛ nɛínɛ̀ Piɛri, Muyɑɑ́nsɑ̀ɑ̀mù Kuyie
    nduɔ̀ mmù cùtɛ́nímɛ̀ bɛ̀ɛ̀ í tú Sifubɛ bɛ ĩ́nkɛ̀.
  san-GUJ: તતઃ પિતરેણ સાર્દ્ધમ્ આગતાસ્ત્વક્છેદિનો વિશ્વાસિનો લોકા અન્યદેશીયેભ્યઃ પવિત્ર
    આત્મનિ દત્તે સતિ
  amx-amx: Nakenh-nakenh Jew rrpwetj nheng inarl Peter-el-arleng petjekarl, inartek
    tjerrtj alethang map inenh awek, inang angketj arrpenhek-arrpenhel angkerleh,
    angketj lwereny map-kenhel. Inang awek, inang Altjerr-arlk kangkemel nakerleh.
    Inang anwerlkek, Altjerrel Kwerrern Alngaltar renh tjerrtj alethang map-warn lanthek.
    Peter rang angkek,
  ake-NT: Isa'pa winon kon, Esuwerʉ amʉ', Sises apurɨnin nan, Pi'ta a'kɨrɨ iye'sa'
    kon usewansiuka'pʉ, apʉne pʉra Papa uya Ta'kwarʉ tʉsa' pɨ' Esuwerʉ amʉ' pen nɨ
    pona.
  qvn-NT: 'Chauraga Santu Espíritu chay juc casta runacunata juc rimaychru rimachigta,
    jinaman Dios alawagta ricarärirga Jopepita Pedrowan aywamug Israel casta señalächicusha
    runacunaga mayacasham cay nipäcura:'
  tku-NT: Talī'a'cnīni'lh israelitas tī ixta'a'ka'ī ē ixtatā'minī't Pedro. Talī'a'cnīlh
    ixpālacata ixcāmaxquī'mā'ca Espíritu Santo tī jā israelitas.
  bjk-bjk: Mabo tene nunu mee Judeia ewe nang toxo wanot mee Jopa arixe me Pita, toxo
    wuwus lamun a arabaa möxö Töxödös ne Tanono nang e God ixo tile ösu urungan bölök
    ke idi a nangadi nang kaim bara abo Judeia, möxösa, idi toxo ölangen idi toxo
    wöwörö mabo mangana tinenge xabise ma toxo ölet e God. Io, Pita ixo tengen,
  msy-2020: Judan gumazir nɨghnɨzir gavgavim itiba, Pita ko ize. Egha me orazima me
    nguibar igharazibar akabar Godɨn ziam fe. Kamaghɨn amizɨ, me dɨgavir kuram gamigha
    kamaghɨn mɨgei, “Ia munagh gan! God uan Duam bizir aghuarimɨn mɨn Kantrin Igharazibar
    Gumazamiziba uaghan me ganɨngi.”
  bpr-bpr: I dad Dyu ftoo ku Dyisas magin ku Piter mdà di Dyopa, too ale tikeng du
    ta blé Dwata i Mtiu Tulusan di dad to ise Dyu.
  rmy-VLAKH: Патикунэ андай обшындэ, савэ авиле лэ Пэтроса, дивосайле, со даро Свэнтонэ
    Духоско сас дино кадя ж манушэнди аврэ народонэндар.
  cle-NT: Cua̱a̱y¹ná² gaáy³ dɨ́h¹ dsaay³² dsɨ́² diáh⁴ israelitas hi³ ca³dsa³taáy³
    hi³ ma³bi³dxí̱⁴ chie̱é̱yh¹ Pedro ja̱³, chiaah¹ hi³ ba² gá⁴tɨ̱́y³ Espíritu Santo
    diáh⁴ hi³ há⁴hé³ na³lɨ́y⁴ israelitas ja̱³.
  txq-txq: Numa naa oo, hambu Petrus nonoon hatahori Yahudir, fo ara sama-sama roon
    numa kota Yope mai naa boe reni Kornelis uman nai kota Kesarea reu. Neu ara mete-rita
    hatahori noꞌuk kara raa simbok Manetualain Dula-dalen, boe ma ara heran bali-bali,
    nahuu ara bei fo mete-rita Manetualain fee Ndia Dula-dalen neu hatahori ta Yahudi.
  aaz-aaz: Anbi naan amsaꞌ, anmuiꞌ naiꞌ Petrus in partei ngguin atoin Yahudis, reꞌ
    neem nokan naꞌkon kota Yope neu naiꞌ Kornelis in umi et kota Kaisarea. Oras sin
    niit too mfaun ein antoup Uisneno In Asmaan Akninuꞌ naan, sin nsanmakan, natuin
    sin feꞌ nitan, nak Uisneno nfee In Asmaan Akninuꞌ neu atoniꞌ reꞌ ka atoin Yahudis
    fa.
  qup-NT: 'Chaypi chay mana israel masinikuna nima pi yachakushkan Yaya Dioslla yachashkan
    shimipi rimashpa Yaya Diosta kushichirkakuna. Chayta uyashpankuna Pedrowa kahuk
    Jesusta kirik israel masinkuna mancharishpa rikunakurkakuna kasna nishpa: ¿Imashnataya
    yaykushka Yaya Diospa Espiritunka kay mana israel runakunapipas?'
  azb-azb: Peterlə birlikdə gəlmiş sünnətli imanlılar Müqəddəs Ruhun bəxşiş olaraq
    başqa millətlərin də üstünə töküldüyünə mat qaldı;
  eng-DBY: 'And the faithful of the circumcision were astonished, as many as came
    with Peter, that upon the nations also the gift of the Holy Spirit was poured
    out:'
  guo-NT: Judíos, pati, Pedro sʉapich, japi chajia naexasiti Jesucristo pejwʉajan.
    Japi xabich nejchaxoelanuil, taen wʉti Espíritu Santo paskpox judíos-eli pejmatpʉatanxotsik.
  hla-hla: U Jiu ti la gono mema e Pita u katunun tsitsilo tere Iesu. Ba nori e asingotor,
    taraha e Sunahan e hala nema u Namnamei u Goagono i tanen turu katun has te halhal
    ria turu Jiu.
  mav-NT: Mi'i hawyi ipotmu­'eria Peteru wywo hewyry rakaria Iuteu ywania te'e­ru­wa­nẽtup
    kahato hawyi — Pywo ti rat Tupana tum na'yn Topã'ãu Wakuat surara Kuneriu ywania
    pe yt uru'y­wania hin i mi'iria pytkai i'atu'e te'e­ru­wa­nẽtup hawe.
  kpf-kpf: Oi Yuda a Yesugât kâmurân gâbâ Petero sot âiwe, zen Anutuŋâ a hân ŋâin
    gokŋâ Tirik Kaapum ziŋgip, zo ekŋâ imbaŋâziŋ buŋ oip.
  ppo-ppo: Até dere ala Jopa bemó Yesupaae tuȩ́ tiki tiró bitu tiki sekaȩ tikire
