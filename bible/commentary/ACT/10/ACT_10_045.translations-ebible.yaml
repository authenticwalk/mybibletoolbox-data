  kde-kde: Na avala Vayahudi vankulupîla Yesu vanaidile pamo na Petulo kuhaloka ku
    Yafa nkukangana namene pavawene kuva Nnungu àvapele inujo ya Umumu Wanaswe vanu
    vakávele Vayahudi.
  ata-ata: Aneꞌi ta mitema ta Iutaia mimuxaxu taneꞌi noxou Lataua e iloꞌa Pita mineꞌe
    ne mikuluke xe Lataua munixiu Uleenu Tavuna muluꞌe noxiꞌa ta mitema aneꞌi ane
    ta Iutaia uasi kalumo.
  qvw-NT: '@see-verse:ACT.010.044'
  nfa-nfa: Ètu èèna, abhu kahèi dhèu Yahudi angalai Petrus dhu mai palere dènge ne
    nèti kota Yope asa èmu Kornelis ètu kota Kaisarea. Ropa rèngu rèdhi dhèu ae sèra
    abhu Roh Ama Lamatua, ka ra malaa, lula rèngu heka reꞌa kèna, na, Lamatua hia
    Roh Na mi dhèu Yahudi boe kahèi.
  tnp-tnp: Kəni nətəm Isrel mɨn u kəutəni nɨpəhriəniən e Iesu iətəm kəmohtəu=pən Pitə
    əpəha Jopə məhuva, kəmotauɨt pɨk nian kəmoteruh nati əha məmə Uhgɨn tətətuati
    mɨn e Narmɨn Rəhan kəm nətəmi mɨn u səniəmə nətəm Isrel.
  urd-urd: और पतरस के साथ जितने मख़्तून ईमानदार आए थे, वो सब हैरान हुए कि ग़ैर क़ौमों
    पर भी रूह — उल — क़ुद्दूस की बख़्शिश जारी हुई।
  hot-hot: Ma Islael iniŋ ŋê êvhaviŋ takatu ba iviŋ Pita ba i, elaŋô thêlô enaŋ abô
    masôm lôk êbô Wapômbêŋ anêŋ athêŋ. Ba intu esoŋ kambom ba enaŋ nena, “Wapômbêŋ
    hêv Lovak Matheŋ hadêŋ avômalô loŋ buyaŋ hatôm alalô.” Êŋ ma Pita hanaŋ,
  mqj-NT: Angganna to Yahudi to mangngoreammo, to nasolaan Petrus dio mai Yope, mangnga-mangnga
    asan ummita tau senga' salianna to Yahudi mala duka' napatamai Penawa Maserona
    Puang Allata'alla,
  rus-SYN: И верующие из обрезанных, пришедшие с Петром, изумились, что дар Святаго
    Духа излился и на язычников,
  mbh-mbh: Juda a lemioongare ako o panes a Pita a Jopa me, o kukuk nge ako God i
    sungu ile sungong ako ini Ioni Riringa a toko na seng rel relnga munre nge.
  bdd-bdd: ta taudi hali ꞌenana ma hali ꞌenana ꞌoidiyega sigwaegwae ta Yehoba sihehepwatuwe.
    Ma hesi meYudiya taudi Yesu ꞌana tohemisaedi Pita baꞌidanao Yopa ꞌoinega sitauyama,
    sinuwa pwanopwanowa weyahina siꞌiteya Yehoba tauna Yaluyaluwa Tabuna ꞌiꞌebwaeya
    tomiya ganamuli, taudi geya meYudiya ꞌoidiya. Ma Pita ꞌihegwaediya, ꞌigwae,
  cbt-NTPO: 'Ina nohuanton, nisha nisha nananquë nonsapi. Co nitotaponaraihuë'', Ispirito
    Santo nohuanton, napoapi. “Ma noyacha Yosëso paya,” tosapi. Natanahuatona'', cotioro''sa''
    Pitro ca''tanpisopita pa''yanpi: “Nisha piyapi''sa'' niponaraihuë'', Yosë nohuanton,
    Ispirito Santori ya''coancantërin,” topi.'
  rmy-SERVI: Патякунэ иудея, савэ авиле Петроґа, дэнаспэ дыво, со Дэвэл бичалда Свэнто
    Фано дэ даро кади ж и наиудеенди,
  srn-NT: Den Dyu bribisma di ben kon nanga Petrus, ferwondru srefsrefi tak' den sma
    di no de Dyu kisi a Santa Yeye tu.
  cta-NT: Ndube tsa tiꞌ ñati̱ jiꞌi̱ Jesucristo tyaꞌa ndyaꞌa̱ Pedro. Nguꞌ judío laca
    nguꞌ biꞌ, biꞌ chaꞌ ndube tsa tiꞌ nguꞌ chaꞌ loꞌo nguꞌ xaꞌ tsuꞌ, cua nda ycuiꞌ Ndyosi
    Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ nguꞌ.
  bqc-SIM: Yã́pi dì Yuda Yesude pↄ́ mↄ̀ ń Piɛɛoↄwa, kɛ́ baa buipãleↄ, Lua a Nisĩna
    pìsimá gba ũ yã́i.
  tcz-CHONGTHU: Peter toh hung khom Judah mi atahsan ho chun chidang namdang te chunga
    jong Lhagao Theng akipeh chu kidang asalheh jengun ahi.
  mar-mar: यहूदी सुंता झालेले विश्वास ठेवणारे जे पेत्राबरोबर आले होते, ते चकित झाले,
    यहूदी नसलेल्या लोकांवरसुद्धा पवित्र आत्माच्या दानाचा वर्षाव झाला आहे, यामुळे ते
    चकित झाले.
  snp-snp: Mino gedaito, ido Yuda wenena koli kikitamo ya Pitaki lakoina amo yate
    Gotikafo ailo feka wenena ya Felegaga Ouna moda gimami ya koliti elegiti naba
    ae.
  isl-isl: Gyðingarnir, sem komu með Pétri, urðu forviða! Þeir áttu ekki von á að
    gjöf heilags anda hlotnaðist einnig heiðingjunum.
  spy-NT: Kutoow ꞉bichoo kung'alaal kuutuweek chēē kimēēnkētē kōōkoostooy Yēyiin.
    Yu kakas ꞉Yuutayeek choo kikwoontooy keey Bētērō chēē kikiikōōyēnchi Yēyiin kule
    /kikēēng'oobchi Tāmirmiryēētaab Yēyiin mbo biiko chēē mā Yuutayeek, koolat. Yooto,
    kumwoochi ꞉Bētērō kule,
  xnn-xnn: Nasdaaw san ib-an Pedro ay Judio ay mamati ken Jesus tay olay nan ipogaw
    ay baken Judio et kapten nan Ispirito Santo daida.
  mwe-mwe: Bhaakulupalilanga bha Shiyaudi bhalongenenje na a Petili kukopoka ku Yapa
    gubhakanganigwenje, pabha a Nnungu bhashikwaagumbayanga upo ya Mbumu jwa Ukonjelo
    bhandunji bhangabha Bhayaudi.
  tte-tte: Kabo kaina uloili siwalowalowegili yo Yaubada sitobatobalani. Na tomeli
    Yudiya tomoliyao siya mekalikava Pita silaomaya Yopa sibenalani mwa nuwali ipwanopwano
    kaiwena Yaluyaluwa Tabuna, iya Yaubada ana mulolo, isuwaiyako siya nige Yudiya
    tomoliyao kolili.
  tcs-tcs: Dem Zuwisbiliba uda i bin kam wea Pita i bin sapraiz ane atzamp dat God
    i bin sane da OliSpirit po dem Nozuwispipol tu.
  hlt-THB: Gentelkhqik khan awh awm Ciim Myihla kutdo ce syp sihna a awm awh Piter
    ingkaw amik law haih chahhui ak qeet ak cangnaak thlangkhqi ce amik kawpoek kyi
    hy.
  soq-soq: '@see-verse:ACT.010.044'
  qub-qub: Pedruta aywäshej Israel ermänucunapis mana Israelcunaman Espíritu Santu
    chayaptin fiyupa almiraran.
  att-att: Á yù ira Kudio nga manguruk nga naggapu ta Joppa, nga nepappupúlù kâ Eduru,
    napállâ ira ta pakasingad da ta iniddán na gapay ni Namarò yù ira nga ari Kudio
    sù Mangilin nga Ikararuá.
  bki-bki: Ana namoneano dolu nalo napano ajuvan vio Jopa naliko Pitere abinimei,
    nalo abe kulo Ju nalo, naruei nalo amiilo toru manenea ka vite nalo nei, bior
    napano binimei bokar bogo nei, ana nalo aberiam̃a Niununo Lu naio be jidomiano
    tai napano Atua jian ga ban kulo Ju nalo ga.
  bqp-bqp: Yã pìi bò Yuda Yesude kũ ò sù kũ Pitaonↄ sarɛ, kũ bee buri pãndenↄn
    Luda a Nini pìsiḿma gba ũ yãi.
  mcp-mcp: Obúgʉla bwə́ á bə misɨ́yá mí ábɨwáág wá, bɔɔŋg bɛ̂sh bə́nɔ̂ŋ Pyɛ̂r bwə́
    á bə gwooŋg wá, bwə́ mú káam mbií á nə́ fʉg dʉ jímb lúúd. Bwə́ á jág bul káam
    nə́ Zɛmbî mə́ bə́lɛ yə búúd bwə́ cúgɛ́ Oyúdɛn wá Ŋkɛ̧́ŋkɛ̧̂ Shíshim.
  hat-hat: Frè ki te soti lavil Jope ansanm ak Pyè yo se jwif yo te ye. Yo te sezi
    wè ki jan Bondye te bay moun ki pa jwif yo Sentespri l' an kantite.
  npl-NT: Iwa n judíojteh non okineltokayah Cristo Jesús non owalajkeh iwan Pedro,
    san omotlajtlachialtijkeh ijkuak okitakeh Dios noiwa okinmák n Espíritu Santo
    akimeh amo judíojteh.
  bgg-bgg: Jopha è Phithar rog wuii gieng pha Jewish migipho ne Hamangkhung-aphuii
    è Gaibranthek shii de awai lasen Ragung So thoi phi pha ji doh ne bajo anomuluii
    pha rey dun.
  eng-TCENT: All the believers from among the circumcised who had come with Peter
    were astonished, because the gift of the Holy Spirit was being poured out even
    on the Gentiles.
  eng-BSB: All the circumcised believers who had accompanied Peter were astounded
    that the gift of the Holy Spirit had been poured out even on the Gentiles.
  cpu-NT: Ipampoyaaminthataiyakerini ikaratzi oyaatakeriri Pedro, jiñaakerora inampishireyetantapaakari
    Tasorentsinkantsi kaari isheninkata, okempivaitakaro irisakoperotaitatyeenerimi,
  san-ASM: ততঃ পিতৰেণ সাৰ্দ্ধম্ আগতাস্ত্ৱক্ছেদিনো ৱিশ্ৱাসিনো লোকা অন্যদেশীযেভ্যঃ পৱিত্ৰ
    আত্মনি দত্তে সতি
  tod-tod: Kidaaleʋe nui niiti pɛ ti ɠɛni ga Zuifuiti ti yɛni Piyɛlɛ ʋolu ti ʋa, ti
    laavɔɔni ga Zɛnvu Ɲadegai yei vai zii ɠiligiti ɓalaa ma.
  tac-NT: '''Lige alué ralámuli alué napu napuíka jsílige Pegro ''yuga, alué ralámuli
    jurío napu ''ma oyérame nile Esukristo, alueka ''we e''negá jale alué ralámuli
    Onorúgame Alawala bajkichi. A''boi ralámuli juríoka tabilé mayele Onorúgame Alawala
    bajkirao alué ralámulichi tabilé jurío, alekeri ''we e''negá jale.'
  eng-WEBPB: They of the circumcision who believed were amazed, as many as came with
    Peter, because the gift of the Holy Spirit was also poured out on the Gentiles.
  gfk-H: Ma ira tena nurnur ma Iudeia ing diet ga hanuat ma Jopa tikai ma Pita, diet
    ga karup sakasaka bia Kalou ga tulei hasur no hartabar na Halhaliana Tanua taar
    ta diet mah ing pai Iudeia diet.
  viv-viv: Ada badi miYuda tovetumagana Fita buye Yofa againe hitauya-ma nuwadi givegafoꞋuyaꞋuya,
    faꞋina Yaubada AluꞋaluwa Mahalina yoꞋo tulidiyao agaidiya kadu gihawahegena.
  yao-yao: Ni Ŵayahudi ŵaŵakulupilile ŵaŵapechesye che Petulo kutyochela ku Yopa ŵala
    ŵasimosile kuwona kuti Akunnungu ŵatuluchisye ukombole wa Mbumu jwa Akunnungu
    ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Tamlohi r̃or̃oha sei la lo usuri Peter, la mar̃urahi tavera matan God mo
    surei na Tanume Tapu isana tamlohi r̃or̃oha sohera.
  auc-NT: Pegodo tönö godongämæ̈ pönïnäni guiquënë në pönënäni ïnäni incæte, Mönö
    ëö togænte quëwengæ̈impa, ante në änönäni ingadänimpa. Ïninque tömënäni, Oodeoidi
    ïnämaï ïnäni ïnänite Wængonguï Tæiyæ̈ Waëmö Önöwoca do wææ̈ guiicampa, ante adinque
    edæ guïñente wædänitapa.
  kbc-NT: Niɡ̶ijoa judeutedi anoyiwaɡ̶adi Jesus lixigaɡ̶awepodi Pedro ane icoɡ̶oticogi
    Jope, eliodi moyopo leeɡ̶odi Aneotedoɡ̶oji meledi yajigotediogi Liwigo niɡ̶ijo
    ane daɡ̶a judeutedi.
  bmh-bmh: Zuda dudu goagal oiagab petak emen, go Pita al Zopa uzanan ereg alemen,
    go Uwait nugau Ah Wes emgasag ipal ebuan dudu ebu han nuna, peimai, esilakaimai,
    dabeleu asiu omenin.
  ctu-BL: Jini hermanojob tsepbilo' bʌ i pʌchʌlel, tsa' bʌ i pi'leyob majlel Pedro,
    tsa' toj sajtiyob i pusic'al, come tsa' aq'uentiyob gentilob ja'el jini Ch'ujul
    bʌ Espíritu ti' majtan jach.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu, neheye nəteye Yahuda hay ti yaw tage Piyer
    aye a gatay wadəŋ wadəŋ hərwi nakə tə ŋgatay a Məsəfəre Tsəɗaŋŋa eye a mbəzlaw
    ka ndo neheye nəteye Yahuda hay təbey aye.
  noa-H: Magbaawai judionaan Jesús hiek hʌ̈k'a narr Pedro dʌ̈i bëetarr k'ʌʌnau hamach
    daúa hoowai, Hẽwandamau hĩchab hich Hak'aar judionaan k'abam k'ʌʌn gaaipa p'ẽs
    deebarm hoobaa, dauderraa nʌisijim haajem,
  alp-NT: Hoko tamata Yahudi rebe esi hlaleke loko Yesuse rebe esi lomei sakesa kai
    Petruse bei mpai Yopere esi lene tamata meru esi lepa kena soua bokala rebe esi
    atetuke mosare kai esi isike Alla Eni kbasare. Pususi selu meiju esi isike Alla
    le Alla Iono Ro Misete Ikbasae tamata Yahudi more lekwe. Eleki Petruse ibeteke
    be,
  san-VEL: tata.h pitare.na saarddham aagataastvakchedino vi"svaasino lokaa anyade"siiyebhya.h
    pavitra aatmani datte sati
  kbq-kbq: Hige'za zamufama tagahu'nea vahepinti zamentintima nehaza vahe'ma Pita'enema
    e'naza vahe'mo'za, megi'a vahete'enena Ruotge Avamu'mofo muse zamo'a herafiramie
    hu'za tusi antari nehu'za rama'a antahintahi hu'naze.
  kbh-kbh: Chë judiënga Jesucrístbeñe os̈buáchiyënga Pédroftaca tmojánabënga imojenjnaná,
    chë Uámana Espíritu ndoñe judië́ngbeñnaca cháuamashënguama Bëngbe Bëtsá tojanmama.
  ron-LSB: Cei din circumcizie care au crezut erau uimiți, toți cei care veniseră
    cu Petru, pentru că darul Duhului Sfânt se revărsase și peste neamuri.
  pon-pon: A me pojon akan, kijan jirkomjaij, karoj me ian Petruj pwarador, puriamuiki,
    me Nen jaraui pil moredi pon men liki kan.
  nhe-BL: Huan nochi israelita tlaneltocani tlen hualajtoyaj ihuaya Pedro san quinsentlachilijque
    pampa Toteco Dios san quinmacayaya Itonal tlacame tlen ax israelitame.
  sps-sps: U vamuinyasiny fafaaman tana taa Jiu to te naa fiisen me Pita ngian erato
    tana fifaan tan Aaven Taabos te tatsiiu of ir vainy sikia ma taa Jiu,
  wnc-wnc: Kawawa Waungga bania pangenawan aminu kuupbam keu komdune nana ngana wamna
    inata inata yaking. Yayuk Anutue umana yatengawawa kaking. Kake aminu Judia nana
    Jesue natapa kekekakut takwau Pitaat gatake apbingga kasatnake anzing yaking,
    “Anututa Waunga musip gwaangge Judia nanaekan nimunggak ngang natapbumang ngana
    kawatna aminu keu komdune nanae kuut yaman kaamang,” ngang yaking. Yawa Pitata
    anzing yakut,
  bus-bus: Yã pì bↄ̀ Yuda Yesudee kɛ̀ aↄ̃ mↄ̀ kↄ̃n Pitaonↄ saɛ, kɛ̀ baa bori pãndenↄn
    Luda a Ninii pìsiḿma gbaa ũ yãnzi.
  gub-BL: A'e zutew a'e wà, uzeruzar ma'e Pet rupi ur ma'e kwer a'e wà, Zo taw wi
    ur ma'e kwer a'e wà, ipytuhegatu a'e wà kury. — Azeharomoete Tupàn umur Wekwe
    Puràg zutew 'ym wanupe a'e no pa, i'i izupe wà.
  imo-imo: Goteni oi Judia imbo Jisas ipuki tiringima tirimu mele kelepa imbo talape
    lupe moloringima aku tepa tirimuna kanokolio Kraist ipuki tili Judia iye Pita
    peya tapu toko oringimani paa mini lteko araya ningi.
  boj-boj: '@see-verse:ACT.010.044'
  eng-DRA: And the faithful of the circumcision, who came with Peter, were astonished,
    for that the grace of the Holy Ghost was poured out upon the Gentiles also.
  knf-knf: '*Bayuday banfiyaaruŋ baññooţanuluŋ bañoŋar maakan, wi bawinuŋ kë Naşibaţi
    adoo ţen banwooŋ baanwo bayuday Uhaaş wi nul, ţiki'
  san-KHM: តតះ បិតរេណ សាទ៌្ធម៑ អាគតាស្ត្វក្ឆេទិនោ វិឝ្វាសិនោ លោកា អន្យទេឝីយេភ្យះ បវិត្រ
    អាត្មនិ ទត្តេ សតិ
  arn-NT: Tati pu feyentuleyelu konkülelu tati pu judiu ñi wimtun dungu mew tati akuyelu
    Pedro engün, afmatuleweyngün tañi llowün mew kafey tati Lif Küme Püllü tati pu
    judiu tuwünngenolu rume.
  zas-NT: Dxel bén Israel rliladx ree Jesucrist, bén binë ree Bëd, dád badxa loj reeman
    guial në ree bén ad najt ree bén Israel guyu xSprijt Dios luxdoo,
  ken-NT: Bǒ nkwɔ́ Yesu abhɛn bachí bo Israɛl, nɔ́ chí abhɛn báfú Jopa nɛ Píta,
    bábhak maknkay tontó mbɔnyunɛ bághɔ́ bɛ Mandɛm achyɛ́ Ɛfóŋó Bɛdyɛrɛ ntá
    bo abhɛn bápú bo Israɛl nkwɔ.
