    judío maja maca Jesure caapiʉjarã caacʉa tʉgooña tʉjʉyuparã: —¡Abʉ! Judío maja
    na cãniquetibato quena na quenare na joomi Dio cʉ Espíritu Santore, caĩñuparã.
    To bairo na caĩro ocõo bairo na caĩñupʉ Pedro cʉ mena caejaricarãre:'
  eng-ULB: The people who belonged to the circumcision group of believers—all of those
