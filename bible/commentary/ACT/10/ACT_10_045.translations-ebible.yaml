    konta fefe.
  fai-fai: Yuddia kayak Got afan kalin kinim Bita so tadbiw iyo aket diking dakung
    bom beso kuwo, kal bom nadiwe bako, “kuino, Got min gelemin Sinik Abem ayo yak
