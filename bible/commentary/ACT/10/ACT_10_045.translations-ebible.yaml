  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರ ಮೇಲೆಯೂ ಪವಿತ್ರಾತ್ಮ ದೇವರು ವರವನ್ನು ಸುರಿಸಿದ್ದಕ್ಕೆ ಪೇತ್ರನೊಂದಿಗೆ
