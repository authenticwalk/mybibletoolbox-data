    Suujuene jaun,
  mcd-NT: Ascano anori tsain nicayamafiamisishacaquin Diosin Yoshin Sharahuunoashu
    tsain futsanman iqui futsunifo. Ascaifoan nicacani Israelifoan nan icoinra huafo
    nanno mustairinifo. —¡Aira! Nan yorafo nocon caifomafiashu Upa Diosin ahuun Yoshin
    Shara atoti nanumanaran, —ishon yoinifo. Ascano Pedron ato yoini.
  urt-urt: Kom ŋupe ŋaiye lenge miyeꞌ titinge Juta ŋaiye tikin Krais ŋaiye yotop Pita
