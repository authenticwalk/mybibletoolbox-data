  zar-NT: Gulaʼnáʼ badxëʼ bönniʼ judío taʼyéajlëʼë Cristo, nupa naʼ bilaʼdxín niʼ
    tsözxö́n len Pedro, tuʼ bidëʼ Dios Böʼ Láʼayi, Nu naʼ nasö́l-lëʼë Dios Xuz. Bidisóalenëʼ
