  mdy-ETH: ጴፂሮሴና ዎላ ሙኬ፥ ኪሪስቶሴ ጉሙርቃ ዓይሁዶ ዓሳ ዓይሁዴ ማዒባኣ ዜርፆም ዓያኖ ጌኤዦ ዒንጊፃ ላኣሊንቴሢ ዛጋዖ
    ዲቃቲ ሄርሼኔ።
  spl-spl: Ge mâmâŋe otyiŋgim nimbilamyeŋe mem purik pilâyiŋgimu den sâsâŋe ki sâsâŋe
    sâm Anitâ mepaewi. Aiop, Yura lohimbi, Yopa kapiân manmâ Yesuhâlen biwiyeŋe katbi
    yaŋe Petoro betŋan sâŋetâ Kaisaria takawi. Yâhâ pâku lohimbiŋe den sâsâŋe ki sâsâŋe
    sâm Anitâ mepaewi ya lohimbi takawi yaŋe yekŋetâ âlâ kândâkdâ otmu yuwu sâwi.
    “Anitâŋe ikŋe Wâtgât mâmâŋahât Heak hâŋgângumu ge pâku lohimbi yu mâmâŋe otyiŋgimu
    ekmunŋe âlâ kândâkdâ oap.”
  usp-NT: Y yak rijajl Israel ri jachem rib'ak laj jk'ab' Kakaj Jesucristo ri tijcojtak
    jk'ij man jcojic retal jtio'jl winak ri xamb'ertakch chirij Pedro, xsaach jch'olak
    chi rilic chi Kakaj Dios xya' Lok'laj Jsantil laj ranmak yak ma' rijajl ta' Israel.
  zav-NT: Na' beṉə' Izrael ca' chso'onḻilažə' Jesocristən', beṉə' ca' žag Bedən' catə'ən
    besə'əžine' liž Cornelion', besyə'əbanene' de que Spirit c̱he Diozən' gwyo'on
    ḻo'o yic̱hɉla'aždao' beṉə' ca' cui zɉənaquə beṉə' Izrael.
  sgz-sgz: Má dik turpasi worwor mai toltolom worwor má dik parpara agas ur si Káláu.
    Má tan kakun Iudáiá er di ruruna má dikte tiklik mam Petero, di lala sodar suri
    mákái ngo ái Káláu ákte artabar uri narsá di ái rung tili risán mul mai Tanián
    a Pilpil. Mái Petero a parai ngoromin,
  kek-NT: Eb laj pa̱banel aj judío, li que'chal chirix laj Pedro, que'sach xch'o̱l
    chirilbal nak li Dios quixq'ue li Santil Musik'ej reheb li ma̱cua'eb aj judío.
    Gentiles nayeman ajcui' reheb.
  blz-NT: Samba Yahudi toro pii ira men parasaya ni Yesus ka' nompololo' i Petrus
    ringkat na Yope samba' nimiile' se' Alaata'ala nongorookonmo Alus Molinas na mian
    men taasi' Yahudi.
  poe-NT: Ntá tí sín judío kjuikotoxi̱n chꞌín Pedro la chrakon sín kíxin Dios mé kjuanjon
    Ncha̱kuen chꞌán, kja̱xin kꞌuáyéhe̱ tí sín jehya judío.
  san-TAM: 'தத​: பிதரேண ஸார்த்³த⁴ம் ஆக³தாஸ்த்வக்சே²தி³நோ விஸ்²வாஸிநோ லோகா அந்யதே³ஸீ²யேப்⁴ய​:
    பவித்ர ஆத்மநி த³த்தே ஸதி'
  cof-NT: Junni merátunun fiquichi pato, Diosica seque palaquinue. Israelita itonla
    josanan Diosichi Tenca yalachibi winiinue. Aman Pédrobe pejaminlari Jesucrístobe
    penenaminla jotonan, israelítala jominlanue. Junni yalari junca quirato duque
    wepanalainue.
  srm-NT: Nöö dee oto biibima u Masa Jesosi, dee Isaëli wan fu Jopa dee tja Petuisi
    ko dë, di de si taa di Akaa u Gadu ko a dee sëmbë dë liba, nöö a bigi da de te
    na soni. Biga de an bi sabi taa Masa Gadu o paati di Akaa fëën da oto sëmbë ee
    na Isaëli sëmbë i dë.
  qvs-NT: Chaypina chay runakunaka mana yachashkankuna laya rimanakunata rimashpankuna
    Tata Diosta alabarkansapa. Chayta uyarishpankuna Pedruwan shamuk judiyu runakuna
    sukaman almirarkansapa Tata Dios mana judiyukunatapish Espiritunta kushkanrayku.
  zca-NT: No más rë men Israel, men che'n Jesukrist kwa'n nzë kun Per ze', mia'n xe
    bixa' tuli, or une bixa', lë' nu rë xa' gat lë't men Israel, nguio Sprit che'n
    Dios laxto',
  cbc-NT: Bairi yua, judío majãrẽ bairo caãna catʉ̃goʉsari majã Pedro mena caatíatana
    pʉame tʉ̃gocõã maniásuparã, Espíritu Santo aperã judío majã caãmerã cʉ̃ãrẽ cʉ̃
    cajããmasĩrĩjẽrẽ ĩñarĩ yua.
  qxo-NT: 'Tsaychö juc idiömacunapa parlatsiptinmi Tayta Dios cuyacog canganta cushishgalla
    alabayargan. Tsaynö parlayanganta wiyarnam Pedruwan aywag Israel runacuna espantacur
    niyargan: “¡Mana Israel runa caycäyaptinpis Tayta Dios paycunaman Espiritu Santuta
    cachaycamushgam!” nir.'
  mox-mox: ʼInega mali bona be mali bona ʼidiega ivonavona, ta Yaubada iawahawatuboya.
    Ta me Diu taudi wese Ieisu ivetumaqanea Fita maega imai Iofa ʼinega inuavoqana
    qiduana, mana niʼa iʼitea be inoqolia Yaubada Niboana Gwalagwalana guiwaqia wese
    taudi ge me Diu ʼidia. ʼInega Fita vonedi vonaya,
  kew-kew: Goa pua kone rulae Juda aanuri Pita raapu pirua paalame omesimi. Gote-me
    nipuna Holi Spirit ruru rado onaanu-para kasa-pulu Juda aanumi ki ragi tua paalame
    omesimi.
  dww-dww: Be Jius nopone aitauḡa tauwai sumaḡa banegidima Pita mate a veraverauna,
    taudi a base kauena baninama Mamaitua puyo Arua Babau eteni banegidima ḡarodie
    ya ḡini porena.
  twi-ASANTE: Yudafoɔ agyidifoɔ a wɔne Petro firi Yopa baeɛ no ho dwirii wɔn sɛ Onyankopɔn
    ahwie nʼakyɛdeɛ a ɛyɛ Honhom Kronkron no agu amanamanmufoɔ no nso so.
  aoj-aoj: Amam amamba Judaimi magahapifi mafiꞌi magalumai Pitai mosafel gogolalasom
    kwapeteꞌ ma mati God nagasoꞌas Ambal buꞌunai ananinai dowaf siꞌi presena esis
    amam nematawa owaꞌ Judaisia wapani.
  cbv-cbv: 'Corneliowã judíowã nihcannit yʉhna, mácah wéheatjĩh Diosdih ĩt wẽi naáwáp
    wʉt jĩ. Páant ĩ wẽi naáwáchah, Pedrodih pej jʉm bejnit judíowã ĩt joyóp wʉt jĩ.
    Tʉ́ini Espíritu judíowã nihcannitdih ã waadáchah enna, queét judíowãboó ĩt en
    wʉ́hi bejep wʉt jĩ. Pánihna, Pedro caandíh pej jʉm bejnitdih nin pah ãt niijíp
    wʉt jĩ:'
  taw-taw: Bak lek, takaw yɨbɨl keke agɨlɨg, God yɨb nop ak dad aplanɨlak. Anɨgelak,
    bɨ Juda Jisas nop gos lɨnɨŋɨd, Pita ayɨp owlak okok, kɨli judɨl nɨŋɨd anɨb agɨlak,
    God ne Kawnan ne ak, binɨb Juda mel okol kɨlop monmon yokek apɨl bak lup agɨlak.
    Pita pen agak,
  jic-NT: Nin tepyala na, Pedro lal tjiquil pajal yólatsja nin tepyala mpes. Dios
    ts'uyuptsja judiopan waytsja yupj. Mop'in ma salejeptsja Dios ca ma'ayas jupj
    Cjües judiopan tulucj jilal la püt'üs.
  zap-NT: Yra men-Israel ne rlaleedx Jesucrist no ne wanal Bëd, kesentyent wzee wzak
    men ne no mén ne nakdet men-Israel waknonen Espíritu Sant.
  wer-wer: Pël ëën omën pörek wëa pörö pit omën muntaröa kakë ngönötë aö Anutuun yaya
    maima. Pël ëën Yuta omën Yesuu ingre mor saurö Yopa kakaan Pitaaring sa pörö pit
    Anutuuk Ngëëngk Pulö köpël omnarö ulöl wes mena pöten itenak yaan sa. Pël ëën
    Pitaak epël ök mëëa.
  ipi-ipi: Oli Sipitisa oko wandakali utupanenga epea-kola, utupane-mane yame waka
    minditupana pii lalaini tupa mo loto, Gotena gene oko laiyu lo ateainipia. Goteto
    balana Oli Sipitisa oko wandakali yame waka utupanenga maiya-kola, utupane-mane
    yame waka wandakali tupana pii leyainga andoto, Juta yame Kitisene wandakali Pita
    towa atu epeaini tupamane moko leainipia. Moko leai-kola, Pitato pii mindi utupane
    lamai-yaepia.
  qul-NT: Pedrowan jamoj judío creyentecuna musphararkancu Dios Santo Espirituta koskanmanta
    mana judío cajcunaman.
  tnc-tnc: Suᵽa imawa'ri ĩ'rãrokamarĩa ᵽo'imaja oka norĩbeyuaja jaibaraka nimaeka
    Tuᵽarãte jiyiᵽuᵽayeebaraka. Sĩatirã “Judíorãkamarĩrãteoka Esᵽíritu Santore ña'rĩjãiyu
    mae”, ãrĩwa'ri naᵽuᵽataeka judíorãka Ᵽedroka ĩ'rãtiji etaekarã.
  ter-NT: Enepohikoneko jûdeu kutípoti Jesus xánena Pêturu, yupíhova iyúpaxeovo vo'oku
    ikó'iparaxeokonoanemaka xâne ákoti itukapu jûdeu ne Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Jaaneri sihidɨ jabafiituumo judio miyaavogomɨnaa Pedroma asaaumo, tollɨro
    judiomɨ icatɨrumoco, Moocaani Igaijaco aacɨuneri,
  fuf-fuf: Gomɗinnooɓe sunninaa ɓen fow, ɗun ko ɓee ɓe Petruusu ardii, ŋalɗi fii ko
    ɓe wonaa Yahuudiyanke ɓen okkaa kon Ruuhu Seniiɗo on.
  mwc-mwc: Damanina Jew bigeruwana biyisi Peter yabata si botu wai, si sikwana kata
    God ana puyo, Kanuma Kaobaisiyena, yebo i utusewai Gentile biyisi kurisi.
  bhl-bhl: 'Telei, ka biliw kunum waneng bi aneng aneng angom kasel biim weng bakalew
    bakalew kesomi, Sunbin-Got em wiin fian daolew kesiliw kale. Daolewsiliw kasike,
    mali fein ibolow keko, Fita eso talsiliw Suda kasel bi Sunbin-Finik em ka biliw
    kunum waneng im dulum elo kanese be atemeko, bokolomeliw: “Yakai! Sunbin-Got e
    akalem Sunbin-Finik beelo sak yan banim Suda kawtiw num ibik biliw kawtiw ikati
    duyem kebe kai!”, angeko, yolsiliw kale.'
  ons-ons: Yuda tegoo ŋine doku tau taune Petororop weneŋ sarikoi, yewa eŋe detpi
    don kuneŋine kine mane kine maneoka, Anutu bakom kito eŋetine ore ma wiekoi, paki
    eŋe dereretene qeyauki qise more, iwa yale rakoi, “Kau, Anutu eŋe qelaŋ ŋei ŋerep
    Asuine Koboboine ebone more, mainongi eŋane biŋek mo okanmami.” Pakimo, Petoroŋo
    iwa yale rake,
  con-NTPO: 'Tsa''caen ca''nisi faesu aya''fangae afapa Chigama ñotsse afa''fa. Tsonsi
    Pedroi''ccu ji''cho Cristove in''jan''cho israendeccuja attepa can''boen ccutsu''fa.
    Nane ¿Chiga Qquendya''pa ti israembindeqquianga''qque ca''ni? qquen in''jamba
    can''boen ccutsu''fa. Tsonsi Pedroja su:'
  ghs-ghs: '@see-verse:ACT.010.044'
  peg-peg: ହେବେ ପିତର୍‌ ହୁଦାଂ ୱାତି ସୁନ୍ନତ୍‌ ପାର୍ତି କିନାକାର୍‌ ୱିଜ଼ାର୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌
    ଜପି ପା ପୁଇପୁୟା ଜିବୁନ୍‌ ହିନାକା ହୁଡ଼୍‌ଜି କାବା ଆତାର୍‌;
  txu-NT: nhym me arỳm apỹnh me ba djàkam me kabẽnkam kabẽno kumex. Me kute me kabẽn
    mar kêtjakam ne me kabẽno kumex. Ne apỹnh me kabẽnkam Metĩndjwỳnh rax jarẽnho
    kumex. Nhym Pedrukôt ar bôxja arỳm kuma. Kôt ar bôx jamã ne me kum me my kà rênhne
    jarẽ. Ar ja ne ar amrẽbê tu amim Jeju markumrẽx. Nãm ar me kabẽn man arỳm mekam
    no tyn djan abenmã kum, —Je, amrẽbê me babê idjaermãbit ne Metĩndjwỳnh kute Karõ
    janor. Ne kam arỳm jakam tu me bajtemmã Karõ jano, ane. Nhym Pedru arkum,
  eng-WEBU: They of the circumcision who believed were amazed, as many as came with
    Peter, because the gift of the Holy Spirit was also poured out on the Gentiles.
  gnw-NT: Jare judío upurugüɨrovia vae Pedro jupíe yugüeru vae reta ipɨacañɨ quirãi
    judío mbae vae reta pe vi uñemee Espíritu Santo vae re.
  mux-mux: Pulu Yili-ni Mini Kake Tiliele uinga yi-nuim Kraisele piliili Juda-yambuma
    sirim akili mele penga aku-sipa yambu-talape-lupa muluring kanuma sirim kilia
    kanukuliinga Krais piliili Juda-yi Pita-kene wasie tapú-toku uring yima-ni aima
    suru niring.
  maj-NT: Kama nkjúhu̱n já ni̱nku̱ xi ntje̱ judio̱ tje̱he̱n ra̱ xi tje̱nko̱ Pedro̱
    nk'ie nga kikie nga Nti̱a̱ná kitsjáha̱ Espiri̱tu̱ Santo̱ xu̱ta̱ xi najmi judio̱.
  bkq-NT: 'Jesus einwânni Pedro agâ âetaymby modo tâsewânizemo myani. Warâ myani aguelymo:
    — Etaungâ! Deus Ispiritury judeu keba modo onwa nâetai! — kelymo.'
  kue-kue: Ana Juda yomba nangino punduno bogltre pirngi dingwa ye Pita bogl Jopa
    kamun mogltre winga ikra kaningwa, God eremogl Holi Spirit toindi Yomba Bina tongo
    ye sipuglo dingwa.
  cot-NT: Irira joriojia quemisantajiatsica itsipajiacaca Peerero iponeacagueti Jopequi
    mana yoajianaque intati, yamenavaqueritarite itigarancajiaqueri Aapani Irioshi
    Ishire ichoocashirentajiapojaqueri teeca iriojia joriojia.
  bnp-bnp: E huriki a murimuri ri valai turane Petrus, e huriki ni pala pali a kuline
    ria, ri turutu vona a Vure i habi a Hanu Kiripiripi ne huriki a kabu i uka ma
    ria a Iuda.
  apn-NT: 'Hãmri nhũm mẽ Tĩrtũm mã mex o mex ã harẽnh o hkrĩ. No ãm mẽ kapẽr kãm harẽnh
    kêt nẽ. Mẽ kapẽr kwỳ hõ ho kãm mex o mex ã harẽ. Aa mẽ kot mẽ kapẽr mar kêt tã
    ra ho kapẽr mex nẽ. Jakamã nhũm Jope rũm mẽ kot Simãw Pêtre hkôt mẽ mõr xwỳnhjaja.
    Ijaew kwỳ kot ra Jejus kôt amnhĩ xunhwỳr xwỳnhjaja amnhĩ jaêr pê ja hã mẽ omu
    nẽ axpẽn mã: —Hêxta waa nẽ. Mẽ kêp Ijaew kêt tã nhũm Tĩrtũm kot mẽ panhĩpêx pahpyrà
    nẽ mẽ hwỳr amnhĩ Karõ rẽ nhũm mẽ hwỳr wrỳ nẽ mẽ kãm agjê. Nà ãm hãmri na mẽ pahpyrà
    nẽ ã mẽ hipêx anẽ. Anẽ. Hãmri nhũm Simãw Pêtre mẽ kuma nẽ mẽ kãm:'
  ctp-NT: Nduwe ꞌa tiꞌ nten ꞌin Jesucristo taꞌa ndaꞌan Tyu. Neꞌ judío lka neꞌ kanꞌ,
    kanꞌ chaꞌ nduwe ꞌa tiꞌ neꞌ chaꞌ loꞌo nten xka laꞌa tsuꞌ, mda Ndiose Tyiꞌi Ni chaꞌ
    kanun niꞌ kasiya ꞌin neꞌ.
  opm-opm: Hat saporhan ihir wan meng wan meng nitat ma ripti meng hatin hat Got ohnong
    armi deingopari. Ihat mengriptin Got ohe meng amrapti han Juda ihir Pita ohsi
    ma apdori han ihir amrama Epe. Got oh orhe Yahsup oh Juda na hat pati han bap
    maihirnongsi Juda hat pati han bap dirnong ma napdorru ihirnonghe imat orhor apirda
    daham da darhetpari.
  bvr-bvr: Rrapa Ju yerrcha aburr-gata Jesus burr-yika marr aburr-balcharra nula,
    aburr-gatiya minypa Birta wugupa aburr-bona gurda, birripa gochila aburr-barrjinga
    gun-gata nula minypa Wangarr burr-wuna Mern An-mawunga aburr-gata Jentayl yerrcha.
  wal-wal: PHeexiroosaara Yoophpheppe yiida, ammaniya qaxxarettida Aihuda ubbati Aihuda
    gidennaageetu bollankka Geeshsha Ayyaanaa imoi gukkido gishshau garamettidosona.
  zad-NT: Na' beṉ' Israelka' nonḻilall' Jesúza', beṉ'ka' bllinlen Pédrona' lill Cornéliona',
    bibangakile' daa wyoo Espíritu Sántona' ḻoo yic̱hjlall'do' beṉ'ka' bi nak beṉ'
    Israel.
  kmg-kmg: Eme Judaŋiczi opâ ruac, Petorohec rambiŋ, jaŋe Anutuzi ŋic qâpuc Tiri Mâro
    tahacke-jareme bipic tatara ejarewec.
  aso-aso: 'Lemavo ato atoꞌ gamaziutiꞌ li Oꞌmoso opoꞌni nilavo gilaniꞌ nenako nemuꞌ
    nene Izesuꞌnimuꞌ gili eleꞌvoleꞌ aniꞌ Zuda ve adoꞌ Petolokisi ave ingine Oꞌmosoꞌmo
    Sikalahuꞌve nene haza heta atoꞌ vesi lehize-ngidingumuꞌ nene upuhoꞌ igi Oꞌmoso
    di naba i-daniꞌ. Neꞌmine ikevo Petoloꞌ tiꞌ lo lineꞌ:'
  uli-uli: Jews kowe resa faesul chepar, we re dabedoh Pedrus mo wol Joppa re lluwdah
    irel molwe Deus yela wol fangdiy kkefang we yal we Espritu Santus uwor Gentiles
    kowe.
  nin-NT: Ani Yahuda, abiga ba nggo a ga Biturr zhi nu Jopa a ku ayisurr di abangga
    ba nggo a si si ani Yahuda mi hen, Abachi à nu ba Izhi Iwre yi.
  acu-NT: 'Tura chikich chichamjai anturnaikiachmin niisha Yusen maaketai tiarmiayi.
    Tura asaramtai judío Cristonu ainau Pedrojai tsaniasar taarmia nuka nuna antukar
    nukap nintimrar: —Maj, Yuse Wakani judíochu ainauncha engkemtuwari, —tiarmiayi.'
  cak-WNT: Rumari' ri israelitas, ri quiniman chic ri Dios ri ye rachibilan pe ri
    Pedro, xsach quic'u'x tek xquitz'et chi ri Lok'olaj Espíritu can nisipex pe chuka'
    chique ri xa ma ye israelitas ta.
  ebk-ebk: Naschaaw nan chiyuycha omaafurot ay Judio ay nakiuy kan Pedro, tay inchat
    Apo Dios nan Espiritu Santo ta mawawacha uray as nan chiyuycha Gentil.
  spa-PDDPT: Los judíos que fueron con Pedro se admiraron porque también se derramó
    sobre los gentiles el Don del Espíritu Santo,
  ruf-ruf: Awala Wayahudi iwatoghole iwatsile na Petiri wakangawala kwaapfila nzawadi
    ya Ghumuhe Mwenzeluka pfipfila ighumighwa kwe iwanu iwali si Wayahudi bae.
  gun-gun: Judeu e'ỹ va'e kuery pe voi Nhe'ẽ Ky'a E'ỹ ome'ẽa ramo judeu regua ojerovia
    va'e Pedro rupive ou va'ekue onhemondyipa,
  agu-BL: Itzun yi e' creyent yi xomche' te Lu', wi'nin cyele'n yabtz, na nin cu'ul
    yi Espíritu Sant nin oc lac'p scye'j yi e' yi nk'e'tz e' judiy.
  isn-isn: Antu awo niatulikile ni idale nila ahuiili nai atawe ikidamu- awo ihi nai
    azile nu Petro- ai akuiwe, ku nsoko a kipegwa nika Ng'wau Ng'welu nai uhunuwe
    ga nuku anyaingu.
  eng-PEV: The Christians that went there with Peter, they were Jews, and they were
    surprised to see God give his Holy Spirit freely to people that were not Jews.
  ilo-ULB: Dagiti tattao a naibilang iti nakugit a bunggoy dagiti namati - amin dagidiay
    nakikuyog kenni Pedro-ket nagsiddaawda, gapu ta ti sagut ti Espiritu Santo ket
    naibukbok met kadagiti Hentil.
  pir-NT: 'Sa ye judio masa ijieyequina tʉhomehneñe yahuducuye mehna bucueye mehna
    yahuducu dʉcahye. Ti yahuducuye mehna Cohãcjʉ̃re “Tutuagʉ, quehnoagʉ ijire”, niñe
    niahye. Tiquina sa nigʉ̃ tʉhoahye Pedro acaye judio masa Jesu yequina. Sa ye Espíritu
    Santo judio masa ijieyequina mehna tiquiro iji dʉcagʉ̃ ihñañe judio masa pehe
