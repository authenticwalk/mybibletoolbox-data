  mal-mal: അവർ അന്യഭാഷകളിൽ സംസാരിക്കുന്നതും ദൈവത്തെ മഹത്വീകരിക്കുന്നതും കേൾക്കുകയാൽ
  kkc-kkc: Eseme Dio Tei oso kitulugu maga diayo to opusomo opusomo di ee keselone
