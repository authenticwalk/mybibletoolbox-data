  mya-mya: ကိုယ်​တော်​သည်​လူ​တို့​အား​သ​တင်း​ကောင်း​ကို ကြေ​ညာ​ရန်​နှင့် ကိုယ်​တော်​သည်​အ​သက်​ရှင်​နေ
