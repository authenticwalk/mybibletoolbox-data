  san-TIB: ཛཱིཝིཏམྲྀཏོབྷཡལོཀཱནཱཾ ཝིཙཱརཾ ཀརྟྟུམ྄ ཨཱིཤྭརོ ཡཾ ནིཡུཀྟཝཱན྄ ས ཨེཝ ས ཛནཿ, ཨིམཱཾ
