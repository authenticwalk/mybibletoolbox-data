    ca'yajupø.
  gvs-gvs: Niga Tauyana ilovinaema bego kana tomota yaidi goi Valena katalavaite be
    nakae Tauyana kakamoitamoe bego kina Yaubada bogina ivayoko Tauyana tomota liliuda
    ada totakínona, kita maa yawoida be nakae tokámasa.
  kbm-kbm: Be ei gihlin amei ve ginei ande be anbul amolmol be ane, Pomate geb amol
    dongke etok ge ve niute be nipasang amolmol tepwengge ebe imbweg matawas be tis
    ebe imat vunu ok as yaun.
  tew-tew: Heḏi iˀḏi naˀin díjôn Jôesi Táḏáví tun in tꞌowa âytunphaaḏé-íḏí, heḏá
    âytu̖ˀâ̖a̖míḏá taˀgendi i-ânkun namuu Jôesi Táḏáḏí óesógeˀiˀ tꞌä̖hkí tꞌowa
    ovâykeekwꞌôeníḏí háa híwó háa híwóhpí dívíˀannin, wíˀgíngí in ho dichuuˀindá
    in waˀ diwówájiˀindá.
  rmc-rmc: A ov amenge prikazinďa, hoj te kazinas le manušenge a te svedčinas, hoj
    ov hino oda, kas o Del ačhaďa te sudzinel le džiden the le mulen.
  apr-apr: Motong la iwete tootoo pam bet amkaua betanga ki la amweteweta pang di
    tooltool, inbe ampagalanga lodi nen, ‘Yesu in tool tani yo Maro ipootoo bet ole
    iyei tool ke karatanga betanga i, inbe ye in ole ikarata betanga ke di tooltool
    yo tinepe matadi rerene go nga, inbe di tooltool yo timmata koot nga, ngan lapau.’
  tiy-tiy: Atin sénuguén begey mangéy muret bé Fiyowe Uret dob kéluhanay étéwe brab
    muret bé Beeney fénémili i Tuluse kémukum bé de méuyag brab bé de ménléhu.
  nlg-nlg: Me vetena ghai ge kai tughunitatea na Rongorongo Uto vanira na vure, na
    talutateana te vaghaa gaia, God te vilia Jesus ge ke detera gaira tara vola ma
    tara mate tua.
  dgr-DOGNT: ‘Dǫ ts'ǫ̀ goahde,’ Zezì gòhdı. ‘Dǫ geedaa eyıts'ǫ ełaı̨dèe sìı gısınìyahtı
    gha Nǫ̀htsı̨ sį̀į̀hchì hǫt'e. Seghǫ godıì t'à dǫ gıts'ǫ̀ goahde ha,’ gòhdı ı̨lè.
  pes-OPV: و ما را مامور فرمود که به قوم موعظه و شهادت دهیم بدین که خدا او رامقرر
    فرمود تا داور زندگان و مردگان باشد.
  ron-1924: Исус не-а порунчит сэ проповэдуим нородулуй ши сэ мэртурисим кэ Ел а фост
    рындуит де Думнезеу Жудекэторул челор вий ши ал челор морць.
  tpz-tpz: Eꞌ to soe ka möm a ö möm se vavaasis a ma napan a soe to teꞌ va non manih
    pan, ‘E Sosoenën to vateꞌ voh e Ieesuꞌ pa kiiki a ma hat pa nap mët me a nap toꞌtoꞌ.’
  agd-agd: Tiyarafenu ano véin nan mi fa ma ayun bain má púkein nanin banta vái yaimin
    banta vá bano siren pefá aní uran baren mino se vá pura vaya vanasifin tian amesin
    ná inino siren tetin ákonaen baya sisimen mino.
  rkb-NT: 'Tapara Sesus mype: “Myzubaha bo kaharere tytsasonahaktsa. Utakta Deus zipehata
    ahawata ikyzik. Iwatahi hawa Deus okze uta zuba wasani mynakara. Niytahi hawa
    Deus okze batu wasani kahyrinymyrẽta hawa Deus okze wasani kahyrinymyrẽta. Bykyzehu
    kytsa sizubarẽtsa bo hawa ziknakaranaha ana soho tyhi motsaso. Kytsa sispitutsa
    bo, siakbatsa bo kino niwatihi iwa motsaso. Anaty hi ikiahatsa kasoho tytsasonahaktsa”
    Sesus niy.'
  san-THA: ชีวิตมฺฤโตภยโลกานำ วิจารํ กรฺตฺตุมฺ อีศฺวโร ยํ นิยุกฺตวานฺ ส เอว ส ชน:,
    อิมำ กถำ ปฺรจารยิตุํ ตสฺมินฺ ปฺรมาณํ ทาตุญฺจ โส'สฺมานฺ อาชฺญาปยตฺฯ
  iws-iws: Mɨ siya hɨnɨɨna boɨnmɨmauugikɨn krɨmiirɨn, ta Adi Komii siir yaiya iikamɨm
    sɨmiir sɨbgu boɨnmɨmauu haigɨnɨu. Adi Komii siya nɨmbingikɨn Jisɨs siirɨn. Mɨ
    siya wɨ krɨmiir Bɨiyan Inkam Komii nwowi. Adi Komii siya nɨmbinkɨn siirɨn Inkam
    Komii nwowam, iikamɨm nuanɨm sɨmiir yai hɨdam. Mɨ siya wɨ iikamɨm omwai waiyayokiyokɨiyɨm
    mɨ iikamɨm naokao ɨkɨm, siya wɨ sɨmiir hɨdi.
  pol-SZ: A On nakazał nam ogłosić i zaświadczyć Żydom, że Bóg ustanowił Go sędzią
    wszystkich ludzi, zarówno żywych, jak i umarłych.
  ztq-NT: Aan lëë xaa pxaal lëë noo kñee noo lo meñ nii lëë Dios pso xaa par kñabey
    xaa lo meñ kuty ni lo meñ mbañ.
  zai-NT: Ne biseenda be laadu chi güi né du binni stiidxa be ne gabi du laaca laabe
    nga ni gudixhe Dios cuidxi cuenta irá binni, cani nabani ru dxi gaca ni ne cani
    ma guti.
  upv-upv: Ko Atua owrai nga nabwerai tweni ko wor nosp̃en nga m̃irres tevi jinibb
    nir. Ko kem nabwerai tweni ko wor nga Atua elngi pa ni nga pia-wera suri lat nga
    puto suri tevi jinibb jijle nir, ngok nir nga marmaur malum lelingenok, ko nir
    nga marmij pa musuw.
  aui-aui: Yesu sisiya bagibaginama iwonemii da Wara Miisena wawaya biiyadi kanadimeni,
    bi kanimaghamaghatara da God, Yesu ivineyi da raghani damone na touna wawaya tupadi
    yawayawiidi da raborabobodi kadi wiitupawamiwamira.
  wap-NT: Uruu idi udyuudan wakakuwaapan ipai pidannao ati, naꞌiki wakowaada kizi
    kapam, uruu Tominkaru zaamataniaz kootowapa-kidaꞌo nii ipai pidannao, mawakainao
    naꞌiki kakupainao.
  mva-mva: Be irakama be Pile Uia tamoata be aine mangata garangakadi kana, be mangata
    bokai gapile, ‘Tamoata ngae ka Nanaranga inangai be tamoata moauriuri disoaki
    be tamoata matedi giriki nedi ngaliliti kana.’
  dwr-NT: Xoossay wonggalaa mishiraachchuwaa asaassi nuuni odanawunne, paxa de7iyaawanttu
    bollaninne hayqqeeddawanttu bollan pirddanaw I suntheeddawe Yesuusa gideeddawaa
    nuuni markkattanaw nuuna azazeedda.
  kfw-kfw: Halli mi ngai diangnga chong karilpi sik, khat-um akaring ngaili akathi
    ngaisik ah chongkatanpa imin-eii kha Pumi hi-eii ti sakhi kapesik ah, ama'n keini
    diang chongkha anapejei.
  bfz-bfz: तिने आसा खे आज्ञा दित्ती कि सबी लोका बीचे प्रचार करो और गवाई देओ कि ये
    सेई, जो परमेशरे जिऊँदेया रा और मरे रेया रा न्यायी ठराई राखेया।
  cuk-09: '“Degi, Jesús anmarga sogsad: ‘Be an-barsognamar, an-gaya-burbagi sunmaknamar,
    dulemarga sognamar: Bab Dummad, Jesús-barmiarye, dulemar-bukwadga, degi, dulemar-burgwismaladga
    igar-nabogega nugsalesye.'
  ben-OBCV: তিনি সব জাতির কাছে প্রচার করতে ও সাক্ষ্য দিতে আমাদের এই আদেশ দিয়েছেন
    যে, তিনিই সেই ব্যক্তি, যাঁকে ঈশ্বর জীবিত ও মৃতদের বিচারক হওয়ার জন্য নিযুক্ত করেছেন।
  mil-NT: Te ní cachí‑gá sá nchǔhú quɨ́hɨ́ⁿ‑ndɨ́ cúñaha‑ndɨ̌ xii ñáyiu sá méé Yǎ Ndiǒxí
    ní táúchíúⁿ‑gǎ sá Jèsús cada ndáá‑gá cuéchi nchaa ñáyiu ndècu vívú ndɨhɨ cuéchi
    nchaa ñáyiu ní xíhí. Te ducaⁿ nì xáhaⁿ Yǎ Ndiǒxí xii Jèsús, te dɨu‑ni ducaⁿ nǐ
    cachí Jèsús cáháⁿ‑ndɨ́.
  myu-myu: “Kawẽn idipat cuy epeg̃uwẽnuwẽn soat pe,” i mo a'g̃u o'e Jesus ocewebe
    — io'e Pedro. — “ ‘Deus Jesus o'taẽ ixe be “Teyũku ikẽrẽat kug̃ Deus xe,” i'e
    am kũyjobit'ũmayũ be. “Teyũku xipat Deus xe” i'e am kũyjobicayũ be,’ i juy epe'e
    soat pe,” i mo ag̃u o'e Deus ocewebe. “ ‘Imẽn ixe je'e soat pe―itabẽg̃ayũ be,
    ce'ũ'ũayũ be dak,’ i juy epe'e soat pe,” i mo ag̃u o'e ocewebe — io'e Pedro.
  amk-amk: Tuti Yesusi demi amea ametairiri kaiwo nanai weo inontarainesa, tuti ametaiririai
    kontai weo andino Seng Allai yuaisi we mano kiutu kaiwo weo inontarai fuba minohi
    darang nei tuti inontarai fuba mirehara foi ne, ambori na rahida kife nunei Yesusi
    deto tatesa kiai, amani mano ambori esobu mai fosa siai tuti mano ambori esobu
    ne karira fosa siai.
  fai-fai: Aka weng dauyam, “kiba sung kidel uyo yak kinim wanang bakayam ká bom nadiwe
    itam kuku bom kei bom nadiwo bako, ‘aka kaunsin so fikalanin so uyo taktakokabano,
    kale Got ata walusano.’ Yakanin kala. Kale aka num weng dauyamse kala.
  ura-NT: canacaanu letoae, itolere ichaonacaauru, onacaauru, naaonjoaihunri coaraanu
    que- nii Jesoso teein nihalu Cana Coaunerane beebejihacaanu, cachaauru raine coinara.
  mcd-NT: “Manifoti anoafo uhuunoa ato yoitacahuun. Upa Diosin ua catonni nantifi
    yorafoti nan niafo nan naafori un ato yoitiro ratofomain un icano nipatiro iyamarai
    omitsiscapanaca muran focanicain. Ato yoifoanfafaincahuun,” Jesús noco huayamua.
  urt-urt: Pe kin ŋanange wusyep bongol natme poi ŋaiye ya mininge malaŋatme wusyep
    mil me lenge miyeꞌ tuweinge. Kin ŋaname poi nange kin ŋilyehe sai ŋaiye Got nalaŋatme
    kin ka ende wah iyarꞌe poi lenge miyeꞌ tuweinge lalme, ŋaiye marp laip, topoꞌe
    ŋaiye si yule.
  kiz-kiz: Atulaghisi kuhubiri kwa bhanu ni kushuhudila kujha mwamuzi ghwa bhabhajhe
    hai ni bhoha bhabhafuili.
  tzo-TZE: Laj yalbuncutic comel mantal ti ta xcalbecutic ya'yic scotol cristianoetic
