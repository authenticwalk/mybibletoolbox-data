  san-ORI: ଜୀୱିତମୃତୋଭଯଲୋକାନାଂ ୱିଚାରଂ କର୍ତ୍ତୁମ୍ ଈଶ୍ୱରୋ ଯଂ ନିଯୁକ୍ତୱାନ୍ ସ ଏୱ ସ ଜନଃ, ଇମାଂ
