  bhd-bhd: ते तैनी असन हुक्म दित्तो कि लोकन मां प्रचार केरम ते गवाही देम, कि ई तैए
    ज़ै परमेशरे ज़ींते ते फटरां केरो हाकिम भोए।
  too-NT: Lā' Dios quincāhuanini' que na'iccāmāsu'ni'yāuj tachi'xcuhuī't lā' na'icuanāuj
    que Jesús ū'tza' a'ntī Dios hui'līlh ixlīJuezca'n xalakahuan lā' xanīn.
  ind-AYT: Dan, Ia memerintahkan kami untuk memberitakan kepada orang-orang dan bersaksi
    dengan sungguh-sungguh bahwa Dialah yang ditetapkan oleh Allah sebagai Hakim atas
    yang hidup dan yang mati.
  cjo-NT: 'Rotyaantayitakinani nokenkithatakoteri Jesoshi rirotaki owawijaakotantatsiri.
    Ikantakina: “Pikamanteeyerini atziri: ‘Ikowakaawaeri Tajorentsi Jesoshi ipiriinteeri
    maawaeni kamatsiripaeni roojatzi ikantakowenteeyerini maawaeni atziri: añaatsiri
    eejatzi kamawitachari’ ”.'
  nsn-nsn: '@see-verse:ACT.010.041'
  san-DEV: जीवितमृतोभयलोकानां विचारं कर्त्तुम् ईश्वरो यं नियुक्तवान् स एव स जनः, इमां
    कथां प्रचारयितुं तस्मिन् प्रमाणं दातुञ्च सोऽस्मान् आज्ञापयत्।
  tna-NT: Tuahueda ecuanaju cuatsasiatana cristiano cuana peje su quisaquisa epu puji,
    Diusu ja Jesús pamapa manujiji, eid'e cuana sa ejuzgaji huaraji aida ichatana.
  lid-lid: Iy badeh, batanau boto-on labai ta aso katiye sahou kili tiri lau mari
    ma katiye, iy le badeh, Kindrei atehei lahou i tan ta aleben sahou tiri lau ndramak
    bwena, ma hawe iri lau ma mulin kahis.
  wim-wim: Nilana thaw ngant nganan wik minan waaꞌ-waaꞌān thant pam wanch wiy al-alantan,
    aꞌ putha nganan waaꞌān thant nungantam anpalan nil God.angan work inan theeꞌ nunganta
    nilan um nungantangan than-thanathow ngampanganiya, thawowa pam wanch weeꞌ-weeꞌanangana
    nungantangan wunayn aꞌ putha weeꞌ-weeꞌanangan nungantang keꞌan wunayn. Pam wanch
    man-yethaman iiy-iiyantan-a, aꞌ puth pam wanch mul anangan wun-wuntan-a, um nungantangan
    than-thanayn thamp.
  zga-M: Atulagile ukhulumbilila khu vanu nukhusuhudila ukhuta uyu vi uyu Unguluve
    ang'alile vandamunchi vavumi navafuile.
  yom-yom: Niandi wututuma tulonga batu ayi tutelama kimbangi ti niandi Nzambi kabieka
    zuzi di batu badi moyo ayi bafua.
  san-SIN: ජීවිතමෘතෝභයලෝකානාං විචාරං කර්ත්තුම් ඊශ්වරෝ යං නියුක්තවාන් ස ඒව ස ජනඃ, ඉමාං
    කථාං ප්‍රචාරයිතුං තස්මින් ප්‍රමාණං දාතුඤ්ච සෝ(අ)ස්මාන් ආඥාපයත්|
  yut-yut: Piŋkop da amɨn kɨmakbi ae wayɨŋ abi uŋun kɨsi aŋpakni kokwin asak do uŋun
    amɨn manjɨgɨt. Nin da gen uŋun amɨn yoyɨneŋ do Yesu da yaŋ nimgut.
  grc-BYZ: καὶ παρήγγειλεν ἡμῖν κηρῦξαι τῷ λαῷ καὶ διαμαρτύρασθαι ὅτι αὐτός ἐστιν
    ὁ ὡρισμένος ὑπὸ τοῦ Θεοῦ κριτὴς ζώντων καὶ νεκρῶν.
  cpc-NT: 'Iriitaki otyaantaiyakinarini nonkamantayitairi atziriiti, nonkantairi:
    ‘Iri Jesús jowakiri Pawa jiyakawintairi maawoni añaayitatsiri, ikaatzi kamayitaintsiri
    iijatzi’.'
  nhg-NT: Jesús tiechtitlanque para tetlanunutzasque intzölö giente hua para tequenmelöjcöpubelisque
    que Deus tieixpejpenque Jesús para quenjuscörusque noche tli turavea neme hua
    nuyejque tli ye omejmejque.
  nya-nya: Iye anatilamulira ife kuti tilalikire kwa anthu ndi kuchitira umboni kuti
    Iye ndiye amene Mulungu anamusankha kukhala woweruza wa amoyo ndi akufa.
  ngu-NT: Niman yejhua otechnahuatij ma ticteijlican in cuajli tlajtojli yejhuan quitemaca
    temaquixtilistli niman ma ticteixpantilican ica yejhua on Jesús Dios yoquitlalij
    para quinyolcuitis niman quintlajtlacolmacas on yejhuan nemij niman on yejhuan
    yomiquej.
  kup-kup: Met porah Iesu dei añarabon pim ñetï tinao bar mañookaz añah, ma darim
    Amip tokat dari añarab mapori, ñomat sat hepanezarir birirï hepanezari, an etat
    hañiv etapanez Godihö hahan hez-ñetï pov añarabon bar mañookaz dein añah.
  jid-jid: A yo tre gbangban ni tawu ni du ta dbu hla ni ndji ni mla hla ndi wawuyi
    Irji chuu du ga tre ni bi vri mba biwa ba qu ye.
  wmw-wmw: Iye katilaizira tiwereze wanu, tilavye ushahidi kuwa iye ndi ire atomoriwe
    na Mwenyezimungu awe mwenyé kuwalamula wari hai na wafwire.
  gmv-GGM: Izi nu dereezas sabbakkana malanne hayqqidayta bollanne paxxa dizayta bolla
    pirdanas xoossay shuumidayi iza gididayssa nu markkatana mala nuna azazides.
  ssg-ssg: Ape i hone amite ti kaxi haxewa haniai teka seilon ka i tetel Haeu kilamiwen
    hinitiai seilon, teka moihin ma teka maten.
  zpo-NT: Nu lee xaa mxaal nu zaa nu kwent cheen xaa, nel mbizh gwluzh naab xaa kwent
    lo re xaa mban nu lo re xaa ngut.
  poy-poy: Katugambiriti tubweri Visoweru viwagira kwa wantu woseri na kuwona handa
    yomberi ndo yakasyaguritwi na Mlungu kaweri Mtoza gwa yawawera wakomu na wahowiti.
  qwh-NT: Jesusmi noqacunata mandayämarqan, cawecaqcunapa y wanushqacunapa juesnin
    cananpaq Dios churashqanta nunacunata willapäyänäpaq.
  gaw-gaw: Amu Nug ig nai mehuqḵunignu amu ig danab ah amelagp̱a Nug dimp̱a mauhak
    aḏi, bau dayak aḏi ele epeḏiadḵu, nai amu mehuqḵunignu ḏo meḵom.
  nca-nca: Ko norendo unipareko mande ka yesowowato ŋuro nimiraró. Mande ŋuko ŋandiro,
    ko Anutuko Yesu rokóŋaró, ko enendo unipare yoteŋgo quya unipare komo khumaŋgurí
    quya ronda yereweya.
  zpz-NTPP: Orzeꞌ pcaam de̱ ya̱ nu shaal de̱ de riidz nu sac nu bruu lo Ñgyoozh lo
    de mbecy, nunu pcaam de̱ ya̱ nu ne̱e̱ de̱ nu segur la mi zeꞌ nac mi biñ nu bloo
    su Ñgyoozh par nu ri beem ni dela mbecy mbañ, nunu par nu ri beem ni dela mbecy
    nu bi gut.
  mkj-mkj: A ih iloaki kamai en kalohki Rongmwehu oang armaj apel kadehde pwa Ih ioar
    ma Koahs pilda en wia jounkoapwung in armaj mour apel armaj mehdi kan.
  zac-NT: Nu bësheꞌldë më lëꞌë naꞌa parë guiagniꞌi naꞌa dizaꞌquë shtë më lu ra mënë.
    Iurneꞌ cagniꞌi naꞌa verdá. Dios bëdëꞌë pudërë lëꞌë Jesús ziquë tubi juësi parë
    gunë më juzguë grë ra mënë nanabani nu grë naguti.
  kyg-kyg: Agaemo, Nagaefeꞌmo nava gemo hutapa hapa paitapaeꞌmo Gotiꞌa afaꞌa maiꞌnaya
    vayaꞌe faliꞌnaya vayaꞌeꞌmo alino fako huno agoti huno apatesiya vekae, huno huteno
    lekana paino ateꞌniye, hutapa aeta hakalo hutapa hapa paiyo, huno laha paiꞌniye.
  kmk-kmk: Binilin dikami kan siya un mangiwalagawag sidit Nabaḻu’n Damag maipanggop
    kan siya utdat tagu kan ipanoknok mi un siya dit pinilin Apudyus un mangukum nu
    timpu na utdat matattaguwan kan dat natoy.
  cao-NT: Jatsi nohiria bo qui jahuë chani yoatí Jesú noqui raaniquë. “Jatiroha ca
    nohiria bo, naa bësoyama cabo, bëso cabo, tihi cabo copixëquia ja acanai ca quëshpi
    na. Tocati chama Diós ë qui ani quiha” i noqui Jesu ni quiha. Jasca, naa Chani
    yoatí no raahacaniquë ra.
  bbr-bbr: Kos ik roasiret opok Anut nukan ämän eposek awaroinai, amop marowe räi
    sakau ämän ikomara, keser aikowon. Ko Anut nukas roasiret meiein pak awau rai
    pak wasarewaraun sare muruwon.
  inb-inb: 'Chi­ura­manda paika, nukan­chi­ta­mi kacha­murka, tukui runa­kunata kasa
    willan­ga­pa: pai Jesus­ta­mi Taita Dius churarka, tukui kaug­sa i wañus­ka­kunata
    justi­sian­ga­pa.'
  hrv-hrv: '“On nam i naloži propovijedati narodu i svjedočiti: Ovo je onaj kojega
    Bog postavi sucem živih i mrtvih!”'
  box-NT: O henía mu nɔn wɛn le wa zéení le Dónbeenì bìo, á mún bue na ɓa
    nùpua yi le orɛ́n lé yìa le Dónbeenì bàrá ò o cítí ɓa yèn-vèeniasa
    lè ɓa nì-hía.
  ote-NT: Nepʉ nuꞌá̱ bi ꞌbɛpcahe ga zofohe ya ja̱ꞌi ne ga dahe majua̱ni gue Ajua̱
    go xa hñutsꞌiꞌa̱ pa da hña̱ꞌmba nguɛnda núꞌʉ te, ne núꞌʉ xa du.
  wnu-wnu: Gune ne wo qob uber munon gugum wurinob qamarar qamar end in qamb qib igoun.
    Ne gor Qenu wonou Yisas aib igo ne munon qoan umumir eng ne se igour eng wurinou
    qomon at igour end wuriqereiom qamb maribigorei.
  zam-NT: Le'n huiz co' mque tee no Jesús nu' loo ngro xban Jesús, Jesús mnibe' loo
    nu' ya lo nu' yalbàn no ta' nu' cuent loo mèn le' Diox mdoo leque yub Jesús xal
    thìb juez par tub rez Jesús cón che'n mèn naban, no cón che'n mèn nguth, co'se'
    gàc tiempa.
  zyp-NT: Ama taco kaaning heh cawngsaw vytei khatah thawngchaw rei rua pawtah le
    Ama cawh mehthi le mehring biacetu tah Khazing tah a thingpaw a cangnah zia chingpaw
    he tah bia a ma peh.
  sey-NT: Ja̱re ja̱ëni Maijaꞌquëpi ju̱ꞌisicohuaꞌire cuiꞌne huajëcohuaꞌire ñani ca
    tëjiquëre nepi cajë quëaja̱ꞌcohuaꞌini yëquëre jëjo daopi.
  nvm-nvm: Regavo fu ijeg kuo, Ni e fok kia naiji na ma Godri kienmado na Godon vuak
    ma iji nijaidiaknum e iji aoinva ijigam nivek karinva iji fine ise buon iji ke
    mazim giak.
  mps-mps: Tama dabolo agai bomai po mu mawai dao. Agai ‘Te dwagi yai po te tigidali
    we bidibolo ola mao,’ wali. Godigo Jisas dąį ilama, tigidali bidibo we bidi
    me, isali we bidi me, aga po tų yabo bidi nigilama, bidibo. Te sę ebo po me
    dago te we bidibolo pusa mawaibao.
  pab-NT: Enore atyo axikatya wiso wiyakai maheta halitinai hiye Iraiti Waiyexe. Enore
    mokene kalorexe, kasexenae ekamanenae xekohase, sema enawenaneha tahi akiti hoka
    enómanenai akereta mokahene maheta.
  llg-llg: De Manetualain nadenu ai miu mafaꞌda manggaleꞌdok laꞌeneu Hataholi fo Ndia
    tuꞌdu mema kana so, neme makahulun mai, fo ndia Yesus. Ma Manetualain ana soꞌu
    nala Yesus daꞌdik Mana Maketu dedeꞌak, fo Ana nae see neu ko nasoꞌda nakandoo
    no Manetualain, ma see ta. Yesus ndia, naketu dedeꞌak neu hataholi mana mate kala
    ma hataholi bei kasoꞌda kala.
  kyf-kyf: -Zezu nɛɛ -aɩn -yla, -a gba -Lagɔgbʋ nyɩma -yla, 'ɩn -a gba nɩɩ, 'mɔ -Lagɔ
    palɩa la, ɔ 'ka tlɩtlɩnya -yɔ 'yliyɔganyaa -yɔgbʋ 'wʋbhu.
  tpi-tpi: Na em i tokim mipela long autim tok long ol manmeri na tokaut klia olsem,
    ‘God i bin makim dispela man tasol bai em i stap man bilong harim kot bilong ol
    man i stap laip na bilong ol man i dai pinis.’
  mih-NT: Ta i tasi ra sii ndi sa nacatyi ndi sihin ñiyɨvɨ. Ta sa ndaa cuu ndi vatyi
    vityi i saha ra Ndyoo tyiño sii ra Jesús sa cuu ra juez sii ñiyɨvɨ ndito ta sii
    ñiyɨvɨ i sihi.
  qvh-NT: 'Nircurnami lapan runacunaman Jesús cachayämash wilacuyänäpä: ‘Jesustami
    Tayta Diosninsi churash lapan runacunata juzgananpä. Manami cawagcunalatasu juzganga,
    sinöga wanushcunatapis cawarircasimur juzgangapämi.’'
  kms-kms: 'Muq ni beghi simbe nundug kin beghi wute nde wand pugri ei bir pawo: God
    ni Jisas irine naip no, otiwo di wute mati kin di wute urupuine mas kin ni mingg
    kot te nutungu.'
  agn-agn: Si Jesus tang nagtobol ong yamen ang magpatako tang Mo-yang Balita ong
    mga taw, ig magpamatod ang tanandia tang bindoat tang Dios ang manigosgar ong
    tanan ang mga taw, maging boi obin patay.
  nhi-NT: Uan Yehuatzin otechontitlan matquinnonotzatin in tocniuan, uan matquinmatiltican
    nic Jesús yehua naquin Dios ocmotlalilihtzinoh maquihto aquih icnamiqui in yolilistli
    noso in tlatzacuiltilistli mayeh naquin yoltoqueh uan mayeh naquin yomiqueh.
  ttc-NT: B'ix tetz otzaj tlajo'na pakb'ayon kxol kyaqil xjal b'ix tzan txik jq'uma'na
    te aj qeb'en ti'j te b'an'ax, qa te Qtata Dios ma'tx qet tsi' te Jesukrist tzan
    txik tq'uma' qa at kypaj kye aj itz'oje' b'ix kye aj kamnaqe'.
  dan-1931: Og han har påbudt os at prædike for Folket og at vidne, at han er den
    af Gud bestemte Dommer over levende og døde.
  kwj-kwj: Wosini mwanji ti ya nunu ri sawe, ele himiyama hurahama leni Gotri mwanji
    nu bwani amwei ka hinga nu sawefika ki, Gotri kari hima Jisas numbwa minga mendindau
    hima hinga ri esisiwani ele ha nambwe himako ga, e, ele haro himako ga wui mwanji
    ri mendini wunu ri kilikonda.
  vie-OVCB: Chúa truyền lệnh cho chúng tôi rao giảng Phúc Âm mọi nơi, làm chứng rằng
    Đức Chúa Trời đã lập Ngài làm Chánh Án xét xử mọi người sống và người chết.
  kze-kze: Ísu asiramái simásimena séna Áánútu imáyáa siména pukén-kwaasigwara túvaren-kwaasigwara'a
    aaivimbá maitinkáníyone siyé simátíméro Ísu siráiye.
  mpj-mpj: Palunyajanu Jiijajju-lanyaju wajarnu, palunyamili wangkalaju parra jakurljulkuraku.
    Wangka jilanyalurrjulaju parra jakurljulkuraku, Mamalu jiinya Jiijajpa maaja maju-lampa
    junu. Ngulaya mitukaja wankarriku ngaraku, wankakajalurrju. Jiijajju-lampa wajalku,
    karlki-jananya warukarti kurtingku, ka-jananya karlki, palumili ngurrakarti katiku.
    Jilanya-lampa wajalku, Jiijajju, parlparriku.
  lbk-lbk: Sa na't infilin ken chakami ta en kami ipalawag siya ya cha mi kannay tistikhowan
    ay siya et chinotokan Apo Dios ay mangokom isnan matatakho ya nan natey.
  mto-NT: Je̱ Nteꞌyam a̱a̱tseꞌe xtukpavaan je̱ts a̱a̱tseꞌe je̱ jayu nvaajnjadat je̱
    o̱y ka̱ts je̱ o̱y ayook, je̱ts a̱a̱tseꞌe je̱ tu̱va̱ko̱jtsu̱n mpá̱mu̱t je̱ts je̱ꞌe̱
    veꞌe du̱pa̱a̱m je̱ts je̱ Jesuusjyameꞌe du̱to̱kimpayo̱ꞌynup pa̱n pa̱n jatyeꞌe joojntykidup
    je̱ts pa̱n pa̱n jatyeꞌe a̱a̱ꞌkanda.
  bzh-bzh: Log nër vu he bë he nanër yi ġaġek pin ranġah vu mehönon nabë Anutu
    ggooin yi raḳ in bë genġo alam-malaj-vesa los alam-diiḳsën pin hir ġaġek.
  guj-2017: તેમણે અમને આજ્ઞા આપી કે લોકોને ઉપદેશ કરો, અને સાક્ષી આપો કે, ઈશ્વર એમને
    જ જીવતાંના તથા મૂએલાંના ન્યાયાધીશ નીમ્યા છે.
  jvn-NT: Gusti Yésus ngongkon awaké déwé sing dadi seksi, supaya ngabarké marang
    manungsa nèk Dèkné sing dipilih karo Gusti Allah dadi rèkteré manungsa sing ijik
    urip lan sing wis mati.
  byr-byr: Dɨragɨnna wɨdɨna neyaꞌ ‘Nɨmɨre yagaala tewaanyaꞌ aꞌmweraavɨ duzɨla! Dara
    nebwina duzalɨkurakyɨla! “Gotɨyai Jizaazarɨ dahɨlakaꞌ. Aꞌmwera mwaaihasaraavɨnajɨ
    aꞌmwera mena bainɨkeraavɨnajɨ kotɨyaꞌ yawɨbwaryaꞌnerɨ wɨmwaaihaꞌ Gotɨyai.” ’ Sara
    nedaꞌ.
  ian-ian: Nɨn kat wandɨ nat nɨmba kat yiga ambuk wandɨ. Wun Godna nyan wun ndi kat
    yiga ambuk wandɨ Jisas. God wun kat wandɨ. Mɨn Jas mɨn. Kiyaa laa nɨmba kwo lɨga
    nɨmba kat kansagiyaa Jasa tɨgiyamɨn waa God wun kat wandɨ waa ambuk waa Jisas
    wandɨ nɨn kat.
  hun-hun: És megparancsolta nekünk, hogy hirdessük a népnek, és tegyünk bizonyságot,
    hogy ő az Istentől rendelt bírája élőknek és holtaknak.
  mcf-NT: Abëdi icshobi, Ëbi chuibanquin matses icsaid cuidte chuibante ushë choec
    quequin chui, cac nebi.
  kjs-kjs: Go puma Yesumi naa-para epe agale puma laketapape lisa-pulu go epe agalere
    enaalinu pamu laketema. Gote-me nipu komea kose pagape ali mapiraasa-pulu naame
    go agale laketema. Gore ora pa pitimi enaalinu page abala kome enaali page Yesumi
    nimuna kose pago rumaalia.
  mni-mni: Aphaba Pao sandoknaba amasung Ibungo Jisubu Tengban Mapuna ahingba amadi
    asibasinggi wayel mapu oina khalle haiba sakhi pinanaba Ishworna eikhoida yangthang
    pibire.
  yad-NT: Su̱tatyi Jesús variy nu̱ñijyu̱, nu̱ña̱tidye datyanu riy nijya̱nvay saniquejadata,
    nu̱ña̱tidye tu̱chusara samiy variy sanchintyi. Ni̱ni̱ Ju̱denu bayada Cadnaduju̱ni̱
    Jesús, ni̱ni̱ ra̱murichenutanichara riy nijya̱nvay jnu̱vye, diibyimiy jarye sa̱murichenutanichara
    ruuvaayada murichirya.
  mxb-NT: Tá ni̱ ndiꞌi, dá ni̱ xi̱ꞌo na choon noo̱ ndúꞌu̱ ña̱ kanoo ndu kasto̱ꞌon
    ndu xíꞌín ndidaá kúú ña̱yuu ña̱ ni̱ chi̱kani Ndios mií Jesús ña̱ keyíko̱ na̱ saꞌa̱
    ndidaá ña̱yuu takí xíꞌín ndidaá na̱ ni̱ xiꞌi̱.
  pon-2006A: Oh e ketin mahsanihong kiht se en kalohkiseli rongamwahu ong aramas akan
    oh kadehde me iei ih me Koht ketin idihadahr pwe en wia sounkopwung en me momour
