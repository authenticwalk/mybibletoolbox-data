verse: ACT.010.042
translations:
  kpx-kpx: Isi no namigevege no tiale ata bahata haivei hotoe dua loui namigevei kosea,
    ‘Dilavau Iesu ebagemale auna bae ataeau haluvisi nita umale kebia bahatae vaveve
    kaovai loui.’
  okv-H: dago do asora amina ke tapa ehei ingihera amo embomeni tapa ta degi ke hande
    asora amo God na Iesu ta degi embo pehari te vasiri te amita ari siriketo hajire
    ikau kesora
  tbo-tbo: Ma i paliweliyai i pa, ‘Lawa ugolihi tuwega dewadewana ona guuguyeya,’
    po ugolinei baha moina naka tauna Yaubada i witowoli lawa hilahilagehi po lauyagohanahi
    tu libahibahihi.
  mal-C: ജീവിച്ചിരിക്കുന്നവർക്കും മരിച്ചവർക്കും ന്യായാധിപതിയായി ദൈവം നിയോഗിച്ചിരിക്കുന്നത്
    അദ്ദേഹത്തെയാണെന്ന് സാക്ഷ്യപ്പെടുത്തി ജനങ്ങളോടു പ്രസംഗിക്കാൻ അവിടന്നു ഞങ്ങൾക്ക്
    കൽപ്പന നൽകിയിരിക്കുന്നു.
  grc-SR: Καὶ παρήγγειλεν ἡμῖν κηρύξαι τῷ λαῷ, καὶ διαμαρτύρασθαι ὅτι ⸂αὐτός⸃ ἐστιν
    ὁ ὡρισμένος ὑπὸ τοῦ θεοῦ κριτὴς ζώντων καὶ νεκρῶν.
  bgc-bgc: अर उसनै म्हारै ताहीं हुकम दिया के आदमियाँ म्ह प्रचार करो अर गवाही द्यो,
    के यो वोए सै जिस ताहीं परमेसवर नै जिन्दा अर मरया होया का न्यायी ठहराया सै।
  khz-khz: Ia na evega-nagimaito, taunilimalima geria paia vopata e paia kilagi-matagaia,
    ia Palagu na egapi-itiato, maguli talimara e kwarega talimara geria veagirori
    talimanai eagoto.
  deu-TKW: und er hat uns befohlen dem Volke zu verkünden und zu bezeugen, daß er
    ist der von Gott bestimmte Richter über Lebende und Tote.
  zsr-NT: Gna béꞌinëꞌ netuꞌ Dios guntuꞌ lban laugac bunách, atiꞌ runtuꞌ lnaꞌ lau queëꞌ
    Cristo, naquëꞌ Nu buzoaczëꞌ Dios quië cuequi xbeynëꞌ nup nabangac len nup chnatgac.
  lin-lin: Apesaki biso mitindo ya koteya bato mpe kotatola ete Ye nde Nzambe apona
    lokola Mosambisi ya bato ya bomoi mpe bakufi.
  hns-NT: Aur ab oe hamlogke hoekoem deis hai Israel djanta khaatien okare biese me
    partjaar kare ke aur bataawe ke kie Parmeswar ohieke djadj ghat baithaais hai
    sab djienda aur maral logan ke oeppar faisala kare ke.
  noa-E: Maimua ichdëucha maar pʉ̈ijimgui ajim anʉm, judionaan thumaam khʉʉnag jaaumamua
    ich igwia, “Iita Ẽwandamau jʉr aujim, warrgar meetarr khʉʉnpa maach ãba phiidʉtkhabarm
    ed chijã khʉʉnta ʉ̈gthar wëtju wa chijã khʉʉnta isegju a khap jaaumkhĩir.”
  eng-EMTV: And He commanded us to proclaim to the people, and to testify solemnly
    that He is the One having been appointed by God to be Judge of the living and
    the dead.
  mib-NT: Te ni ndacu ya jniñu nuū na jíjnáhan ná jéē na nácani ná jnúhun ya nuū tāca
    ñáyuu te cahān cají ná jeē maá Yáā Dios ni jeni ya Jesús jeē sándaā yā jniñu ñayuu
    cátecu jiín ñáyuu ní cajihī.
  lif-NT2: हे़क्‍क्‍याङ् काक् मनाहाॽ इङ्‌भन् चोःक्‍मा हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    के़सिःबा नु के़हिङ्‌बाहाॽरे़न् खासे़न् चोःक्‍से़ खुने़ॽए सेगुबा पाःन्‍निन् पाःत्ते़म्‍मे़ॽओ
    लॽरिक् खुने़ॽ याप्‍मि इङ्‌जाःङ् पिरे़रो
  xnj-xnj: Atilagazili kuvakokosela vandu voha Lilovi la Bwina na kuvajovela kuvya
    mwene ndi mweahaguliwi na Chapanga, kuvya mhamula wa vandu vevavili mumi na vandu
    vevafwili.
  mmx-mmx: La ni ga tong alolos i rinama do mana paase asu Lagale Lavavang ti limixin
    la mana tong asu i do neni mun laradi ne Moroa ga soxolik ka i xusu neni naba
    ronga linga atnedi di rooro la nedi digara met pam.
  cbr-NT: 'Usa ''icë ca aín bana unicama ñuixunun xuquin nu ësaquin cacëxa: Nucën
    Papa Diosan ''imicëxun cana ''ën, uni bamacëmacama ''imainun bamacë unicamaribi,
    uisaira cara ënë menuax ''iaxa quixun ''unánquin, Nucën Papa Diosbë cara ''iti
    ''icë, cara ''itima ''icë quixun cati ''ain. Usaquin camina unicama ñuixunti ''ai
    quixun ca Jesusan nu cacëxa.'
  tee-NT: Chai yuchi ju p'as quintajunan ni ac'ajunau tachi chun ju lapanacni ni Dios
    ju ulata ju Jesús ni yuchi ju calakts'intanuyach ju lapanacni ju tit'ajunca' chai
    ju tanitach.
  eng-LSV: and He commanded us to preach to the people, and to fully testify that
    it is He who has been ordained judge of living and dead by God—
  cak-NT: Y raja' can xuchelebej can chake chi katzijoj ri rubi' y kak'alajij chi
    ri Dios can ja raja' ri xuya' chi yeru'on juzgar ri winak ri je q'ues y ri je
    caminak chic.
  pah-NT: '—Jesus''ga e''i ore ve ikwehe: “Jihi po ti a''e g̃andeaporog̃ita pe mbapava
    koty nehẽ omanove''g̃a okojive''g̃a no,” ei ga. “A''ereki Tupana''ga e''i ji ve
    a''ea rehe hako,” ei Jesus''ga, ei ga. “Ji mombe''umbe''u ti ojipe''g̃a pe a''ero
    nehẽ,” ei ga ore ve ikwehe, ei Pedro''ga g̃a pe.'
  sja-NT: Aɨ t'ẽepai irua tai pëiji judiorãmaa jaranadamerã taipa unudap'edaa mãik'aapa
    jarateenadamerã iruta Tachi Ak'õrepa bɨda jõmaarã Waibɨa. Ak'õre ewari waibɨa
    ewate chok'ai p'anɨɨrãpa oopata mãik'aapa piudap'edaarãpa oopatap'edaa ak'ɨit'ee.
  xed-xed: 'Tsatsi ta mnaŋnata, ka mna kuni ŋa mnduha, ka sladanafta kuni kazlay:
    Tsatsi sladana Lazglafta ka mnda tsa guma ta ghəŋa gwal nda hafu, nda ya ta ghəŋa
    gwal nda rwa kəʼa.'
  mks-NT: Ta mé á na̱chindahá nde̱he̱ ca̱xi tu̱hun nde̱ nu̱ú ña̱yivi sa̱ha̱ Jesús
    ta ná ndicani nde̱ nu̱ ná ña̱ na̱sacu Ndióxi̱ mé Jesús ña̱ ná caja vií a̱ sa̱há
    ña̱yivi. Co̱ó caja toho a á tácú na̱ á na̱xi̱hi̱ na̱.
  gfk-S: Ma iga ter ra dades na nianga ta mem be mem na harpir ter ta ira matanabar
    ma be mem na manga hinawas be aie nong God ga bul ie be na gil harkurai ta dong
    ing di lon baak ma ta dong ing di te mat.
  bmu-bmu: Mewö kininga Jisösnöŋ kewö jim kutum neŋgiyök, ‘Anutunöŋ kuŋgum niŋgiiga
    nöŋön ambazip maljei aka kömugeri, yeŋgöreŋ jimtekötekö Toŋina akzal. Miaŋgöra
    eŋön mönö nöŋgö könaŋamni mi ambazip kambu dop yeŋgöra naŋgöba jim asariba malme.’
  dgz-dgz: God nu Iesu oisewa kakaewa waenapan at at iragi wadiamopen dianen amba
    God daiton me Iesu om enuni ame kabaniwa ge borit wane nagirewa wanene tamopi
    oisewa God wadidiamopen dianen.
  eng-GNV: And he commanded vs to preach vnto the people, and to testifie, that it
    is he that is ordained of God a iudge of quicke and dead.
  zaa-NT: Làniana guthèl·la' huée intu' para quixá'ani tu' ca enne' nna cueqquia lí
    tu' qui'ni Tata Dios nna chi bedue Jesús para quée Juez qui' iyaba canu bàni ą'hua
    qui' iyaba canu yatti nna.
  eng-WEBSTER: And he commanded us to preach to the people, and to testify that it
    is he who was ordained by God to be the Judge of the living and the dead.
  guh-guh: Nexata Jesús paneitoroba patatsipaebaponaenexa daxitajivijavabelia pexanialivaisi,
    Jesús pelivaisi. Paneitorobanua patatsipaebaponaenexa Dioso pejamatabëcueneta
    itsamatacabi Jesús penaneconitsiaexanaejavanexa daxita pijaneconi pexainaevi.
    Itsamatacabi Jesús naneconitsiaexanaena piasaëvi, petëpaevimi ata.
  bon-bon: Yeesu cibibine nijinuji biname bine Miiji Mene jajanename, piiyepu aitnejame
    egä tabe peese nyene Acejiyame lui ne atrana biname me jewenuji ireclota biname
    piiyepu budre biname bime tääpume.
  nhw-BL: Huan teipa Jesús technahuati ma tiquincamanalhuitij nochi masehualme tlen
    ya. Techilhui ma tiquinyolmelahuaca para yaya Jesús catli Toteco Dios nelía quitequitlalijtoc
    para elis nopa tequitiquetl catli quintlajtolsencahuas masehualme catli itztoque
    huan catli mictoque.
  mgw-mgw: Atuamulise tuale kwa bandu boti no kong'ondya panga ywembe nga ywasaulilwe
    na Nnu'ngu' abe nsenuli wa akoti na babawile.
  swh-ONEN: Naye alituamuru kuhubiri kwa watu wote na kushuhudia kwamba ndiye alitiwa
    mafuta na Mungu kuwa hakimu wa walio hai na wafu.
  wbi-wbi: Atulaghile kudalikila na kukwolelela kuuti uju ghwejuno u Nguluve alyansaluile
    kuva mulamuli ghwa vumi na vafue.
  bba-bba: Mɑ u sun yiire su win ɡɑri tɔmbu wɑɑsu kuɑ kpɑ su seedɑ di mɑ wiyɑ Gusunɔ
    u kuɑ wɑsobu kɑ ɡɔribun siri kowo.
  eng-KJVCPB: And he commanded us to preach unto the people, and to testify that it
    is he which was ordained of God to be the Judge of quick and dead.
  kgk-NT: 'Upéi he''i ore-vy Hesu: “Pemombe''u katu entéro va''e-pe xe rehegwa nhe''ẽ
    porã. Peje katu íxupe kwéry: Omoĩ voi ra''e Nhandejáry gwa''ýry Hesu ogwereko
    hagwã hembiapokwe pokwe-rami oikove va''e gwive omano va''ekwe-pe gwive ave, peje
    katu xe mombe''u-vy. Ha hembiapo porã va''e katu Hesu omogwahẽ va''erã oha-py
    ha hembiapo vai va''e katu omboyke va''erã imondo-vy, peje íxupe kwéry” he''i
    ore-vy Hesu, he''i Pedro imombe''u-vy. Upéi he''i jevy íxupe kwéry:'
  waj-waj: 'Ivo yaagueeqama ti kiaa ti mmioo tunoo: Ngia mmayaaya yoketaivaa gioonna
    kiaapuuya kiaa mmida Anutuuqo vaa inna mmataama kioovoono gioonna kiaapu vaa putuaiyaata
    hama putuaiyaatama kua pinaivaki iya yapa kioo iya yaparainaraivaara iya kiaa
    mmiateera ti tiravai.'
  cpy-cpy: 'Riitaki otyaanta-kinari nokaman-tayiteeri maawoeni atziri, nokanteri:
    ‘Riitaki Jesús rowakiri Tajorentsi iyakowenteerini maawoeni añaayita-tsiri, eejatzi
    ikaatzi kamayiteen-tsiri.’'
  mpx-mpx: Inoke i baem eliyama wasa waiwaisana naha papaatena-an gamagalau elal,
    ge wali wasa naha pek te Yehoba iya i hile gamagalau gegewel ni pakotil, bolo
    nige hi yayaomal ge bolo iyaka hi yaomal.
  wbp-wbp: Yangka wati Jijaji wangkaja-nganpa nganimpaku, ‘Yantalu warru yungunkulu-jana
    yapa-kari yapa-kariki warru yimi-ngarrirni Yimi Ngurrju ngaju-kurlu. Wangkayalu-jana
    kujaju Kaaturlu ngaju milarnu yapaku miimii-nyanjaku kuwurtukungarduyu-piyarlu.’
    Kujanya-nganpa wangkaja kamparru-wiyi. Nyanungurluju kapu-jana miimii-nyanyi nganta
    panu-jarlu-juku yapaju wankaru manu nyarli ngurrju-japa, maju-japa.
  luo-luo: Nochikowa mondo wayal ni ji kendo mondo watim nende ni en ema Nyasaye oseyiere
    kaka jangʼad bura mar joma ngima gi joma otho.
  nhe-NT: Huan teipa Jesús technahuati ma tiquincamahuitij nochi tlacame tlen ya.
    Techilhui ma tiquinyolmelahuaca para yajaya Jesús tlen Toteco Dios nelía quitequitlalijtoc
    para elis nopa Juez tlen quintlajtolsencahuas tlacame tlen yoltoque huan tlen
    mictoque.
  aii-aii: ”ܘܩܵܡ ܦܵܩܹܕ ܠܲܢ ܕܡܲܟܪܸܙܲܚ ܘܝܵܗܒܲܚ ܣܵܗܕܘܼܬܵ‌ܐ ܠܟܠܹܗ ܥܲܡܵܐ، ܕܗ̇ܘ ܦܝܼܫ ܠܹܗ
    ܓܘܼܒܝܵܐ ܒܝܲܕ ܐܲܠܵܗܵܐ ܕܲܝܵܢܵܐ ܕܚܵܝܹ̈ܐ ܘܕܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Aasiiñ ilaan tiligaatigut tusaayugaallautaq uqautigitquplugu iñuŋnun, iḷisimarausimaaqupluta
    ilaa taivrumiŋaułłi Agaayyutim piksraqtaaŋa ataniġuqługu iñuuruani suli tuquŋaruani.
  msb-msb: Ginsugo naman niya kami na magpahayag sa mga katawuhan kag magtestigos
    na siya an ginpili san Dios na maghusgar san mga buhay kag san mga patay.
  cpa-NT: Ni³ jøng² ca¹tsei¹ Jesús dsa²hǿ¹³ jnieh³ jǿg³ hi² ma²ca¹ne¹³ jnieh³. Mi³jøng²
    li¹ŋi¹² dsa² ca¹hia¹ Diú¹³ Jesús, dsa² ma²lán¹² jue¹³ mi¹rø¹² jǿg³ quiah¹² dsa²
    chian² quianh¹³ dsa² ma²ca¹dsan¹.
  dso-dso: ଲକ୍‌ମନର୍‌ ଲଗେ ସୁବ୍‌କବର୍‌ ଜାନାଇବାକେ ସେ ଆମ୍‌କେ ଆଦେସ୍‌ ଦେଲା । ବଁଚିରଇବା ଲକର୍‌
    ଆରି ମଲା ଲକର୍‌ ବିଚାର୍‌କାରିଆ ଇସାବେ ତାକେସେ ବାଚ୍‌ଲା ଆଚେ, ଏ କାତାର୍‌ ସାକିଦେବାକେ ମିସା
    ସେ ଆମ୍‌କେ ଆଦେସ୍‌ ଦେଲାଆଚେ ।
  meu-meu: Ia ese danu e haduamai, taunimanima vairadiai baia harorolaia bona baia
    gwauraia hedinarai, Dirava ese vada e abia hidi, mauri taudia bona mase taudia
    ihahemaorohenidia tauna ai vada e halaoa.
  yva-NT: Muno Po reansatutir indamu reamo Ayao Kove ravovo vatane mai muno reamo
    Yesus aura kakavimbe reamare Wepirati Amisye po atayao indamu Po ayao mamaisye
    rapatimugo vatane mansai tenambe, vatano nanawirati utantunana nene muno nanawirati
    ugwenen to.
  dgc-dgc: Inutusan na kame,” kagi ni Pedro, “a magpahayag diya ta tolay, a siya i
    pinilia na Diyos a maghukum ta tolay a minate, sakay ta tolay a buhay.
  zpm-NT: ni pxeeḻ me no gnee no lo miech gacnaṉ zho gaṉle laa Dios bzo me, me guṉ
    guieḻwxtis gaḻ dze ne laa Dios cuedz grëse miech, zigtaa zha guta zigtagaa zha
    mbana.
  hix-NT: Uro mekarymetxhe ha, toto komo wya, kekonà, amna wya. Amnye wahanonkano
    ynye me mpànà naha ha, Txesusu, Khoryenkom yano me, màketxhe ha, toto komo wya,
    kekonà, amna wya. Àwayehpàn kom hoko, àwayehxemotho kom hoko xarha, wahanonkano
    ynye me mpànà naha ha, Txesusu, ohxe manatxhe tawro horà, atxke manatxhe tawro
    horà, màketxhe ha, toto komo wya, kekonà, Txesusu, amna wya, kekon hatà, Petru.
  sim-sim: Uhu ormu nirin sawera, �Yanga yangak ji ihi kormbak karem ji sawe, Avui
    Wasilaka Jisas orto nom or kamashihindak ma ol hahanda nga ma ol liwa nga lirin
    or heyembakwa ri,� karem ormu sawera.
  npi-ULB: परमेश्‍वरले उहाँलाई नै जिउँदा र मरेकाहरूको न्यायकर्ता हुन चुन्‍नुभएको छ
    भनी मानिसहरूलाई प्रचार गर्न र गवाही दिन उहाँले हामीलाई आज्ञा दिनुभयो ।
  cgc-cgc: Pasugo kay din na magsugid ta miad na balita naan ta mga ittaw daw magpamatuod
    na kanen ya pinili ta Dyos na mag-ukom ta mga ittaw bui daw patay.
  tim-tim: Akto Anutuŋe golâ manden me emelâk moyi nen hârogâk Yesuŋe den dâm hârenengiwiap
    aregât luâk kautŋe kalep. Akto Anutuŋe Yesugât den pat âlepŋe ire luâk kâmotŋe
    kâmotŋe makyeŋgiŋet dâm aregât makmâ nengiep.
  yor-yor: Ó sì pàṣẹ fún wa láti wàásù fún àwọn ènìyàn, àti láti jẹ́rìí pé, òun ni
    a ti ọwọ́ Ọlọ́run yàn ṣe onídàájọ́ ààyè àti òkú.
  wos-wos: Jisas naniré dé wa, ‘Guni du takwaré hundi watanguni, wunika. God wuniré
    wasékendéka wuni jémba ya. Hukémbu wuni kot xékékwa néma du reta wuni hiyandé
    du takwana hundi, rekwa du takwana hundi akwi, xékétawuni. Xékéta deka haraki
    saraki mawuli deka yikafre mawulika akwi diré hundi watawuni. Wun jémbaka akwi
    guni watanguni.’ Wungi dé Jisas naniré wa.
  emp-NTPO: 'Jesuba dairãra diabuesia jũma ẽberãrãa nãwã jarad̶amãrẽã: Ãcõrẽba idjira
    b̶ʌsia zocai b̶eara, beuped̶ad̶a sid̶a jipa cawa omãrẽã.'
  eng-F35: And He ordered us to proclaim to the people, that is, to testify that He
    is the One who has been ordained by God as Judge of living and dead.
  ind-ind: Dan Yesus sendiri juga yang sudah memberi perintah kepada kami untuk memberitakan
    dan bersaksi kepada semua orang bahwa Allah sudah menentukan Dia untuk menjadi
    Hakim atas seluruh manusia, baik yang masih hidup maupun yang sudah mati.
  pes-OPCB: و خدا ما را فرستاده تا این خبر خوش را به همه برسانیم و بگوییم که خدا عیسی
    را تعیین نموده تا داور زندگان و مردگان باشد.
  mpt-mpt: Yesuse ni baabenea Gode ne nemfakanebio kesoa sinanomo ne nakaia unangai
    afen blib isa kulilaibbio isa i kukubo klamin naka namabibo, ibo moniba weng olo
    nakaia unangai alukum baabeine ge baabenebiobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ niki pa꞉ta꞉ mana꞉ alo hata꞉ alota꞉ dupae. Wanda꞉hali
    pa꞉ta꞉ pi walemeka꞉na꞉ta꞉ Koda꞉ma꞉ I̱ta꞉ homa꞉la꞉ wanda꞉hali make pa haleme wanda꞉hali
    make ika꞉ pi yokaalu peaalo polo hali mea hano lea꞉me lapa꞉peke lea꞉me.
  mkl-mkl: Nɔ í dɑsi wɑ kɑ mɑɑ wɑɑzoɑ inɛ ŋɑ, nɔ kɑ jɛɑ inɛ ŋɑ sɛɛdɑ iyi nŋui Ilɑɑɔ̃
    í cicɑ ku kiiti ilu hunde do iku ŋɑ.
  gaq-gaq: ରେମୁଆଁଇଂ ଡାଗ୍ରା ନିମାଣ୍ଡା ସାମୁଆଁ ବାଲିର୍‌ ନ୍‌ସା ଆରି ଇସ୍‍ପର୍‍ ଜେ ଆମେକେ ମ୍ୱ୍ରରେକେ
