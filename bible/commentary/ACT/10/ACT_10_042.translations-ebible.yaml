    boch'otic chamenic xae xchi'uc li boch'otic cuxajtic toe.
  lex-lex: Ne Enhopan pa amakot nohora lir kalwieda la riy, ne amala tlin nohora-mat
    nohora, de E' nanpena Uplerlawna Nrana pa Ntorna watghudi lokarni la riy mak kmormior
    mia'ta, ne riy mak kmati olekwa.
  dov-dov: Wakatwambila kuti tukabambile bantu alimwi akwambisya kuti oyu ngonguwe
    wakasalidwe a Mwami Leza kuti abe mubetesi wabachipona abakafwa.
  rgu-rgu: De Amaꞌ Manetualain riiꞌ nadenu ami fo meu tui ledo-ledo laꞌe Lahenda fo
    riiꞌ tudu memaꞌ soo neme fai ulu naa, riiꞌ Yesus. Boe ma, Amaꞌ Manetualain soꞌu
    na Yesus dadi Mana-Ee Dedeaꞌ nae, bea rina nasoda narooꞌ noo Amaꞌ Manetualain,
    ma bea rina taꞌa. Yesus riiꞌ dei naꞌetuꞌ dedea neuꞌ lahenda mana-mateꞌ a, ma lahenda
    masodaꞌ a.
  toc-NT: Aca­li̠stá̠n chú quin­ca̠­li̠­ma̠­peksí̠n xla­cata pi̠ cacáhu nac xli̠­hua̠k
    ca̠chi­qui̠ní̠n la̠qui̠ nac­liakchu­hui̠­na­ná̠hu pi̠ Dios li̠ma̠x­tuni̠t Jesús
    cumu la̠ cha̠tum lanca juez hua̠nti̠ naca̠­ma̠­xo­ko̠ni̠y xcuentajcán xli̠­hua̠k
    cris­tianos hua̠nti̠ tala­má̠­nalh xas­tacná chu hua̠nti̠ aya tani̠ni̠t.
  som-som: Wuxuu nagu amray inaannu dadka wacdinno, aannuna markhaati u furno inuu
    kanu yahay kii Ilaah ka dhigay xaakinka kuwa nool iyo kuwa dhintayba.
  mam-C: Ex atzintz xi chq'o'n qe'y q'malte Tyol kyexjal, qa a Dios ma tz'ok q'o'nte
    te kawil kyxol kykyaqil xjal itz' ex kyimninqe.
  ndj-ndj: Katulayisha tuvalandulili vandu, pavawombela kucha Chapanga amshawulili
    Yesu kuvahigha yivaveli vanofu na yivasovili.
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Ãã tamejũũ ta ky n''aa ãã baher''oot hyb n''aa
    ta wób sa hã. Ãã tamejũũ ãã maher''oot hyb n''aa, ti né hẽ ti sahõnh hẽ hedëp
    doo, dejëp do paa na-ããj hẽ sa ky n''aa etyy n''aa P''op Hagä Do an''oo bä.'
  lat-VUC: Et præcepit nobis prædicare populo, et testificari, quia ipse est qui constitutus
    est a Deo judex vivorum et mortuorum.
  ngp-ngp: Nakakisigiila kubilikiza Mbuli Yedi kwa want'hu, no kuwawenk'ha kindedi
    kugamba Yesu niye asagulwe ni Mnungu kuwasengela wagima na wabanike.
  enq-2: Endakali dupa wai pii epe doko lamaiyoo pituu, endakali kumapaepi, sakapi
    dupa yapena lao Jisasa baa Goteme makande lateana lao, naimame panao endakali
    dupa lamaiyepape lea.
  eng-ASVBT: And he charged us to preach unto the people, and to testify that this
    is he who is ordained of God to be the Judge of the living and the dead.
  mna-mna: 'Mi ni itunu iur sua piam be amsoyaara sua pizin Israel ta kembei: Ni,
    Anutu iuri be itiiri zin tomtom pa mbulu kizin, mibe iur kadoono pizin. Zin ta
    matan yaryaaraŋan, mi wal meeteŋan tomini.'
  myw-myw: '@see-verse:ACT.010.041'
  sby-sby: Kayi walatulailila kwambeti twelela kuya kukambaukila bantu bonse, ne kumubela
    bukamboni kwambeti endiye ngwalasala Lesa kuba momboloshi wabantu bayumi ne bafwa.
  sll-sll: Momingere Yisas yu di na tongwi, ‘Na ol wai ol tega ha maing kere ari hobi
    di tibi ol to. God nu ke na tomia ha hol pungwo yal yas mongwo meri molere, ari
    gongwo hon mongwo hobi para i tani olere ha hol ol teralga pamua, di na tomua.’
  yaq-NT: Intok jiba aapo, inim ju'u yoemratau itom a' majtane' betchi'bo, intok ketchia,
    achai Liojta jiba aapo'ik Jesujta jume' inim jiapsammeu intok kia jume' kokkoarimmeu
    juni'i, aapo'ik si'imem a' ya'uraa bittuane' betchi'bo ameu a' yo'o ya'ariaka'u
    betana inika'a itom a' lutu'uriatene' betchi'bo, itom aet sawek.
  uro-uro: “Dä qosaqi qa qoar na ut iva urhi sameng bä ba ama ruvek dä va ut tamän
    i ngäktki i nak ka di ma Ngämuqa qa muqunän bät a qa iva qa rhatnävämne na ama
    ñäpta bä qosaqi sävät ama ngätdäqämda.
  ita-1885: Ed egli ci ha comandato di predicare al popolo, e di testimoniare ch'egli
    è quello che da Dio è stato costituito Giudice de' vivi e de'morti.
  muy-muy: 'Eslini Yezu gani àhi ana leli ahkado : “Humi ma goro ana ndam Zʉde, humi
    ana tay Melefit àfəkaɗ nu ga magrafəŋa seriya kè mis a ɗek, ku nday ya tə̀bu àna
    sifa ni, ku nday ya tə̀məta ni.”'
  kqc-kqc: Resi una ni yeiva resi niyo amiye rofu ago buni nirausi resi niokugifa,
    ina bi Sei yaku ni moi odoro riyo ma muyena vene ma vegu amena vene di kota neidena
    amiye di moimai rego dada.
  tav-tav: To bairi cʉ ye quetire jã cabuio rotiwĩ aperãre. Camaja nipetirã yucʉ cacatirã,
    mere cabai yajiricarã quena na cãniere catʉjʉ beje cõoñapaʉre cʉ cacũñupi Dio.
    To bairi ati wamerena aperãre jã cabuio rotiwĩ Jesu, caĩñupʉ Pedro.
  eng-ULB: He commanded us to proclaim to the people and to testify that this is the
    one who has been chosen by God to be the Judge of the living and the dead.
  spa-VBL: Él nos dio la responsabilidad de contar públicamente esto a la gente, de
    testificar que él es el Escogido de Dios como Juez de los vivos y los muertos.
  fra-_FOB: Et il nous a commandé de prêcher au peuple, et d'attester que c'est lui
    que Dieu a établi juge des vivants et des morts.
  hau-ULB: Ya umarce mu mu yi wa mutane wa'azi mu kuma tabbatar cewa shine wanda Allah
    ya zaba ya yi shariya bisa masu rai da matattu.
  mal-mal: ജീവിച്ചിരിക്കുന്നവരേയും മരിച്ചവരേയും ന്യായം വിധിക്കേണ്ടതിന് ദൈവത്താൽ നിയമിക്കപ്പെട്ടവൻ
    അവൻ തന്നെ എന്ന് ജനത്തോടു പ്രസംഗിക്കുവാനും സാക്ഷീകരിക്കുവാനും അവൻ തന്നെ ഞങ്ങളോടു
    കല്പിക്കുകയും ചെയ്തു.
  kkc-kkc: Esiga Yesuye imapoo to kitulugu sabolo egeesee takaso, ‘Niyo odoo susuga
    mapoo Godeeyo to tekepo takomo silesibe diso. Osoloso Godeeye Yesu ayo odoo susuga
    wedia sabolo, osoloso mi toowa hamapoo hagee do sabolo, goo midileiso,’ diso.
  lit-lit: Ir jis mums įsakė skelbti žmonėms ir uoliai liudyti, kad būtent jis yra
    Dievo paskirtasis gyvųjų ir mirusiųjų teisėjas.
  urd-GVR: Us waqt us ne hameṅ hukm diyā ki munādī karke qaum ko gawāhī do ki Īsā
    wuhī hai jise Allāh ne zindoṅ aur murdoṅ par munsif muqarrar kiyā hai.
  far-far: Ma sa Jesus ka fata totongai fua malu, fua kalu ka fata famamana ma ka
    'ainitalo ani nia, na wane ne God filia fua kai ketoa wane mauri ki fainia wane
    ne mae ki.
  suz-BL: मिनु मोदेंशो पा काथा बाक्‍कानु, येसुमी आंइ कली ‘मुर आन कली आं पर्बम शेंदीने।
    मार शेंचा देंशा हना, परमप्रभु यावेमी येसु कली ब्रोंइशा बाक्‍ब नु बेक्‍शो मुर नेल्‍ल
    आन कली निसाफ पाइब सेल्‍तु, दे शेंशा गाक्‍कीन’ दे माइक्‍तीकी। यूहन्‍ना ५:२२
  car-NT: Oty amyikaponamon me na'na 'wa tyka man nuronokon poko, iromby'san poko
