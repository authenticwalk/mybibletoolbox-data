    wîtî ka' pona, anî' wîtî apo' ya'. Mîrîrî warantî ikupî'pî Paapaya.
  ndg-ndg: Atituagiza kuhubiri kwa bandu na kushuhudia kuwa ayoo nga Nnongo ywamchawile
    kuwa mwamuzi wa babile akoto na babile mu'kiwo.
  wsk-wsk: Nu nanga maonam, ana noko dugu duap kariimet nunga manaru se, nuguta kariimet
