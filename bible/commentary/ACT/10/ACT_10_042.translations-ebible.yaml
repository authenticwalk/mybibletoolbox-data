  bod-N: ཁོང་གིས་གནང་བའི་བཀའ་ལྟར་ངེད་ཅག་གིས་མི་རྣམས་ལ་འཕྲིན་བཟང་བསྒྲག་པ་དང་། ཁོང་ནི་དཀོན་མཆོག་གིས་ཤི་གསོན་གཉིས་ལ་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་གཅོད་པའི་གཙོ་བོར་བསྐོས་པ་ལ་བདེན་དཔང་བྱེད་དགོས༌པ་ཡིན།
  tca-NT: —Rü nümatama ga Ngechuchu toxü̃ nimugü na duü̃xü̃gümaã nüxü̃ tixuxü̃cèx
