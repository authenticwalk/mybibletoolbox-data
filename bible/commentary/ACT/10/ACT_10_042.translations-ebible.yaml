    kontamo nga'min, mabyay man o nati ana.
  grc-TCGNT: Καὶ παρήγγειλεν ἡμῖν κηρύξαι τῷ λαῷ, καὶ διαμαρτύρασθαι ὅτι αὐτός ἐστιν
