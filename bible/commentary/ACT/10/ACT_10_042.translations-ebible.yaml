  mqj-NT: 'Anu'' mangkamokan nasua umpalanda'' Kareba Kadoresan anna la mendadi sa''bi
    lako angganna tau kumua: Puang Yesusmo to mangka naturo Puang Allata''alla la
    mendadi To Ma''bisaranna rupa tau, to tuo anna to mate.'
  rus-SYN: И Он повелел нам проповедывать людям и свидетельствовать, что Он есть определенный
    от Бога Судия живых и мертвых.
  mbh-mbh: Ma i pator them nge riong panongpolnga a toko na sengre nge. Mo them ritet
    i nunganga ako ve, i re inga ake ini toko ako God i ateal i mo aro i velpol ini
    riong nongpolnga nge tokokoe areko o mimi na areko o rin lale mun.
  bdd-bdd: Ma ꞌiloinemaiya ma tomota ꞌoidiya ꞌaloguguya ꞌabehega Yehoba Yesu ꞌihesinuweya
    ta ꞌabehega tuta ꞌana ꞌebelolagu ꞌoina tauna loina ꞌida paihowa tomota taudi siꞌamasa
    weyahidi ma wete tauda mayawasida weyahida.”
  cbt-NTPO: Naporo' sha'huitërincoi paatoi pënënta'huaiso marë'. “Paatoma', ca nanamëhuë
    sha'huico' imatonaco noya cancanchina'. Yosë chachin acorinco ni'ton, a'na tahuëri
    coisë pochin nisarahuë. Nanpipisopita, chiminpisopitanta', ya'ipiya co noyahuë'
    nipachina', ana'intarahuë. Inanta' sha'huitoco' nitochina',” itërincoi ni'ton,
    sha'huirárai.
  rmy-SERVI: Вов прыпхэнда, соб амэ тэ розпхэнах манушэнди тай тэ авах допхэнимаря,
    со Вов исин Кодэва, Ка вытидэня Дэвэл тэ сундисарэ джювдэн тай мулэн.
  srn-NT: Dan A komanderi wi fu preiki gi den sma èn fu taigi den tak' na En na a
    Wan di Gado poti fu krutu den libiwan nanga den dedewan.
  cta-NT: Tya liꞌ cua ngulo Jesús cña jiꞌi̱ ya chaꞌ ta ya chaꞌ liñi jiꞌi̱ ycuiꞌ loꞌo
    ñati̱, chaꞌ cua nda ycuiꞌ Ndyosi cña jiꞌi̱ nu Jesús biꞌ, chaꞌ cuaꞌni cuayáꞌ yu
    jiꞌi̱ lcaa ñati̱ chalyuu, masi nu cua ngujuii, masi nu tya luꞌú.
  bqc-SIM: Ɔ̃ a dìlɛwɛ̃ɛ wà waasokɛ gbɛ̃́ↄnɛ, wí onɛ́ ámɛ á dɛ gbɛ̃́ pↄ́ Lua
    dìlɛ gbɛ̃́ bɛ̃́ɛↄ ń gyaadeↄ píi yã́kpalɛkɛna ũ.
  tcz-CHONGTHU: Chule Yeshua chu mihing le mithi ho jouse thutan ahi ti thudol hi
    hille ding le hettoh sah dinga keiho hi thu eipeh-u ahi.
  mar-mar: येशूने आम्हास ‘लोकांस उपदेश करायला सांगितले, जिवंतांचा आणि मरण पावलेल्यांचा
    न्याय करण्यासाठी देवाने त्यास आपल्याला आहे’ हे सांगण्यासाठी त्याने आम्हास आज्ञा
    केली.
  snp-snp: Amokafo ka gedimo eti lolomami, Wenena muki ya lo oloto meleti gimalo.
    Ido Gotikafo wenena folamoki ido omuni kofawa minamo wenenaki lifimani itibito
    giminane, loto iya melami wewa namo ya minowe, loto logimalo, loto lolomaiye.
  isl-isl: Síðan sendi hann okkur til að boða gleðiboðskapinn og bera því vitni, að
    hann sé settur af Guði til að vera dómari allra, bæði lifandi og dauðra.
  spy-NT: Kiikāloonwēēch kule kyoomchinootē biiko ānkiiboorchinootē kule inee ꞉nyooto
    kiikukwey ꞉Yēyiin nyēē mākōōtiilchi choo sobtōōs āk choo kiikubēk ng'aleek.
  xnn-xnn: Et inbaan Apo Dios dakami ay en mangibagbaga isnan gawis ay damag isnan
    kaipoipogaw. Ibagbagami gedan ay si Jesus nan pinilina ay mangbanag isnan am-in
    ay ipogaw olay no epdasda natey wenno matatago kayet isnan kasina omaliyan.
  mwe-mwe: Bhashikutulajila kulunguya Ngani ja Mmbone kubhandu bhowe na kukong'ondela
    kuti bhalabho ni bhaagwilwe na a Nnungu kubha bhaukumula bha bhakotonji na bhawilenje.
  tte-tte: Iloinayagimai wasana namwanamwana kaguguyeyan tomo kolili yo ali wasa kaolena
    yakato iya Yaubada igitesipwaiyako yo kani tomo meuloili iyatalayagili, siya nige
    naga siboboita yo siya siboitako.
  tcs-tcs: Em bin spik mipla dat mipla mas witnis po dem pipol diskain, em da wan
    nau uda God i bin suzem po bi zaz blo ebriwan, iben demwan uda i laip ane ol demwan
    uda i ded.
  hlt-THB: Thlak hqing ingkaw thlak thi awideng aham anih doeng ni Khawsa ing a caksak
    hy, tice khypyi aham ingkaw sim sak aham kaimih ve awi ni pek khqi hy.
  soq-soq: Walama sawo Iesu no dianena apana mampo antate Gagalo euda amonantato etapu.
    Ita do dianena God me sonabene bola uduudu apanawa inawaa waimoia ita bolala uduudu
    kotu apanawa me ituno wandia benemawantate wasabamosato apana atentopu.
  qub-qub: Paymi nogacunataga cachamasha alli willacuyta willacunäpaj. Chaynöpis cachamasha
    wañushacunatapis cawaycajcunatapis Jesusna jusgananpaj Tayta Dios churashanta
    willacunäpämi.
  att-att: Á jinok na kami ta umay kami mangilayalayâ sù napiá nga dámak ta ngámin
    nga tatolay, ánna ipakánnámmu mi gapay ta aggina yù sinullà ni Namarò nga mamanunnù
    ta ngámin nga tatolay nga námmatay ánna matolay paga ta pagáddekán nga ággaw.
  bki-bki: Ana bogo napano Yesu jo bija kumemi jibe na, naio mil ban kumemi, berinavo
    kumemi monoka nuvisivisii kiano Ioluano Novo van tomu nonovio, a monoka nuvila
    rimeravo vatitigio vanlo ka Atua naio bitirilar naio takurano ka naio tibure tomu
    nalo, nina nalo napano am̃aro ruei, a nalo napano mia nalo ameul kia ga vo ea
    bogo na tibureano.
  bqp-bqp: Akũ à dàwɛrɛ ò waazi kɛ gbɛ̃nↄnɛ ò ońnɛ kũ akãamɛ gbɛ̃ kũ Luda dìtɛ
    gbɛ̃ bɛ̃nɛnↄ kũ gyãwãndenↄ pínki yãkpatɛkɛri ũ.
  mcp-mcp: Nyə a lwâm sə́ nə́ sə́ cúndə́g kɛ́ɛl, sə́ bwaagʉlə nə́ nyə wə́ Zɛmbî nyə
    a tə̂l nə́ a bâg sámb míkuwó nə mimbimbə milə́sʉ́ yɛ́.
  hat-hat: Li ban nou lòd mache fè konnen bon nouvèl la bay pèp la, pou n' fè konnen
    se Jezi menm Bondye mete pou jije tout moun san wete yonn, kit yo vivan kit yo
    mouri deja.
  npl-NT: Noiwa otechnawati matitetlapowikah iwa matikinmatiltikah n tlakah, Dios
    okitlali n Jesús kemi teyolsewi innawak non yolitokeh iwa akimeh yomikkeh.
  bgg-bgg: Ai è gathek shii hì pha muawie ne branthek shii yao bo ne yung marui. Chiih
    è, Hamangkhung-aphuii è aishii iy ne sieng yi pha chua pha gua ne ruii pha ji
    rone thieg yi pha rek bo ne yung marui.
  eng-TCENT: He commanded us to preach to the people and to testify that he is the
    one who has been appointed by God as judge of the living and the dead.
  eng-BSB: And He commanded us to preach to the people and to testify that He is the
    One appointed by God to judge the living and the dead.
  cpu-NT: 'Iriitakera otyaantaiyakenari nonkamantayetairi atziriite, nonkantairi:
    ‘Iriira Jesús jovakeri Pava iriyakoventairine maaroni añaayetatsiri, ipoña ikaratzi
    kamayetaintsiri eejatzi.’'
  san-ASM: জীৱিতমৃতোভযলোকানাং ৱিচাৰং কৰ্ত্তুম্ ঈশ্ৱৰো যং নিযুক্তৱান্ স এৱ স জনঃ, ইমাং
    কথাং প্ৰচাৰযিতুং তস্মিন্ প্ৰমাণং দাতুঞ্চ সোঽস্মান্ আজ্ঞাপযৎ|
  tod-tod: Naa ʋoluma, Yesu devei veeni giya ga gi GALA daawooi laazeeli nuɓusɛiti
    ma, gi zeele wooi wo ga tɔ ɠa GALA ge yeelogai ba, ga é ɠɛ ga nu vuluiti ta gɔvɛiti
    ta-lukpɔɠaaleʋe nui.
  tac-NT: '''Lige alué Esukrístote nulérituru ramué napurigá ramué ruyewa Onorúgame
    ra''ichálila. ''Lige aminami nuléruturu napurigá ramué ruyémala Onorúgame ajcháligo
    wa''lula niraga alué Esusi napurigá wanápame nímala alué resiti ''nátame ralámuli,
    alué napu bijí ajagá mochí ''lige suwígame abiena.'
  eng-WEBPB: He commanded us to preach to the people and to testify that this is he
    who is appointed by God as the Judge of the living and the dead.
  gfk-H: Ma ga tar ra dadas na nianga ta mehet bia mehet na warawai taar ta ira mataniabar
    ma mehet na hinawas palai bia ia nong Kalou ga bul ia bia na tena warkurai ta
    diet ing diet lon baa ma ta diet ing diet ta maat.
  viv-viv: Ada givehimeyema be kaliva agaidiya Bana faꞋine analumamala ada anahawavemogatala
    higa Yaubada givegidena be kaliva moyaꞋaidi, yawayawadiyao kadu aliꞋalikadiyao,
    ginavedewayaugidi be laufata hinavaina.
  yao-yao: Ni ŵatulajisye tulalichile Ngani Jambone kwa ŵandu wose ni kuŵalanga umboni
    kuti Che Yesu ni ŵaŵasagulikwe ni Akunnungu kuti ŵaalamule ŵajumi ni ŵawe.
  tgp-tgp: Mo retileu isamam vara kama retivujavujangi na tamlohi ale vara kama retir̃oar̃oahaira
    vara enia natu haratu God mo vir̃onia vara i pa ari la haratu la mate peresi la
    haratu la lo mauri.
  auc-NT: Ayæ̈ mönitö ïmönite äninque Wængonguï, Mïnitö ïñömö do ëñënïmïni inte në
    apæ̈nemïni badinque waodäni ïnänite mänömaïnö ante apæ̈nedinque ïïmaï ante apæ̈necæmïnimpa.
    Mïï quëwënäni ïnänite do wæ̈nïnäni ïnänite Itota Codito ïñömö edæ tömänäni ïnänite
    edæ në apænte anguingänö anguënë, ante apæ̈nemïni ëñencædänimpa, ante Wængonguï
    mönitö ïmönite angacäimpa.
  kbc-NT: Codaa Jesus ɡ̶odimonya me jatematiiɡ̶atedibece minataɡ̶a niɡ̶ina noiigi
    codaa mejinaɡ̶atiogi Aneotedoɡ̶oji me iomaɡ̶aditedice Jesus micota me Niwinoɡ̶odi
    oko baɡ̶alee newiɡ̶a inaaɡ̶ina baanaɡ̶a nigo.
  bmh-bmh: Gonug ig duailel ebalagab Uwait nugau Ze naliu awaraiban, araog maran aimai
    ze gusig migeimai, guzenan aigeun. Go Uwait nug duailel noumemenin mui, awau darem
    mui, sisiarabun tapai moroun.
  ctu-BL: Jesús tsi' yʌq'ueyon lojon mandar cha'an mic subeñob winicob x'ixicob jiñʌch
    Jesús jini yajcʌbil bʌ i cha'an Dios mu' bʌ caj i cha'len meloñel. Mi caj i mel
    jini cuxulo' bʌ yic'ot chʌmeño' bʌ.
  meq-meq: 'Neŋgeye a gwaɗamay: “Dum ɗumatay ha bazlam ga a ndo hay ada ɗumatay ha
    neŋ na, ndo nakə Mbəlom a pa na hərwi məgatay sariya a ndo neheye nəteye andaya
    tə ɗəre ada a ndo neheye ta mət aye hay.”'
  noa-H: Maimua hichdëucha maar pʌ̈ijimgui hajim hanʌm, judionaan t'umaam k'ʌʌnag
    jaaumamua hich higwia, “Hiita Hẽwandamau jʌr haujim, warrgar meetarr k'ʌʌnpa maach
    hãba p'iidʌtk'abarm hed chijã k'ʌʌnta hʌ̃gt'ar wëtju wa chijã k'ʌʌnta hisegju
    ha k'ap jaaumk'ĩir.”
  alp-NT: Kai Iulake ami beteke Sou Misete ete pusue tamata mei nusa kai beteke be
    Alla IbitikeNi kena Iteu pakala ete pusue tamata, ete tamata kwanale kai ete tamata
    rebe mata pende.
  san-VEL: jiivitam.rtobhayalokaanaa.m vicaara.m karttum ii"svaro ya.m niyuktavaan
    sa eva sa jana.h, imaa.m kathaa.m pracaarayitu.m tasmin pramaa.na.m daatu nca
    so.asmaan aaj naapayat|
  kbq-kbq: Hagi mono kea vahera ome zamasmiho huno huhanavetino huranteno, kore ke
    huzmanteta, Anumzamo azeri antesga huno fri vahete'ene mani vahetera keaga Jisasike
    refko huzmantegahie huno hurantene huta zmasamiho hu'ne.
  kbh-kbh: Cha s̈onjichamó ents̈anga jábuayenama y jayanama ndegombre cha yomna chë
    Bëngbe Bëtsabe uabuayaná, chë nda obanëngbiama y ainëngbiama yochjayana ts̈abá
    o ndoñe ts̈abá tmonjamama.
  ron-LSB: Ne-a poruncit să propovăduim poporului și să mărturisim că Acesta este
    Cel desemnat de Dumnezeu ca Judecător al celor vii și al celor morți.
  pon-pon: I ari majani on kit, jen padapadak on aramaj o kadede melel, me i, me Kot
    kotin piladar, pwen Jaunkapun pan me maur o me melar akan.
  nhe-BL: Huan teipa Jesús technahuati ma tiquincamahuitij nochi tlacame tlen ya.
    Techilhui ma tiquinyolmelahuaca para yajaya Jesús tlen Toteco Dios nelía quitequitlalijtoc
    para elis nopa Juez tlen quintlajtolsencahuas tlacame tlen yoltoque huan tlen
    mictoque.
  sps-sps: Ya tsue faparits of matuamam ma favaanan tana vainy, ai te tsue fa'arasainy
    of vainy Tsunia na isen te bobot e Gov ma faarei Ya na tsoiny vaatsuk tsuri te
    toto ror ai tsuri te mat er.
  wnc-wnc: Kake aminbam yanike wamu noman siknga anzing yanikamang. Anututa ina aminu
    kayuk yuaing amikat gatu akumbing amikat ngang usanziwikge aminu awia waapakan
    tekut.
  bus-bus: Ben à dìɛwe wà waazi kɛ gbɛ̃nↄnɛ wà ońnɛ kɛ̀ ambe gbɛ̃ kɛ̀ Ludaa dìɛ gbɛ̃
    bɛ̃ɛnↄ kↄ̃n gɛ̀wãadeenↄ píngi yãkpaɛkɛri ũ.
  gub-BL: — Pemume'u herehe ze'eg puràg peho teko nànàn nehe, i'i urewe. — Amo 'ar
    mehe amume'u putar teko wanemiapo kwer paw rupi katete ihe nehe. Amo wiko putar
    hepyr tuweharupi wà nehe. Azepyk putar amogwer wanehe nehe. Tupàn hemuigo kar
    wanemiapo kwer imume'u har romo a'e. Pemume'u hereko haw teko wanupe nehe, i'i
    urewe.
  imo-imo: Yuni linondo nimbei, ‘Enoni imboma ungu tukumemu ningo tiko, Goteni imbo
    koinjo moromelema kinye kololima kinye enonga pali kot tendepa uluma moke tepa
    pilimbelo iyemu na molopili nimu, ningo imboma anjo ningo tieio,’ nimu.
  boj-boj: A na mergej, ‘E segi qujai Qotei na giltbej qaji. Deqa mondoŋ e na tamo
    ŋambile so qaji ti tamo moreŋo qaji ti naŋgi peginjrqai. Niŋgi na tamo uŋgasari
    naŋgi e qa degsib minjroqniy.’ Yesus na iga degsi mergej.
  eng-DRA: And he commanded us to preach to the people, and to testify that it is
    he who was appointed by God, to be judge of the living and of the dead.
  knf-knf: 'Kë aşë ji na un ŋţup bañaaŋ uko wi ŋmaaruŋ: Ul kak i i Naşibaţi adatuŋ
    aji awo nawayëş bţup i bañaaŋ bajeb na bankeţuŋ.'
  san-KHM: ជីវិតម្ឫតោភយលោកានាំ វិចារំ កត៌្តុម៑ ឦឝ្វរោ យំ និយុក្តវាន៑ ស ឯវ ស ជនះ, ឥមាំ
    កថាំ ប្រចារយិតុំ តស្មិន៑ ប្រមាណំ ទាតុញ្ច សោៜស្មាន៑ អាជ្ញាបយត៑។
  arn-NT: Ka kisu werküeiñmew taiñ kimelafiel tati trokiñche Ngünechen tañi elkünufiel
    ta Jesus kiñe kues reke tati pu mongelelu mew ka tati pu lalu mew.
  zas-NT: Dxelri guxhaal Jesús dunujn din yatieꞌchan xtiidxaman loj ree bejn, guial
    Dios ma gulej laaman din güünman guialguxtis chi guidxin dxej yadëëd gra ree bejn
    cwent loj Dios, ziꞌc ree bén naban ziꞌc ree bén ma güjt.
  ken-NT: Nɛ yi aghátí bhɛsɛ bɛ́ sɛ́kɛ́rɔ bɛghati Mbok Ndɨ́ndɨ́ yɔ ntá bo, nɛ bɛ́
    sɛ́nkʉ bo mándɨŋɨ bɛ́ yí kɛ̌ Mandɛm ayabhɛ bɛ ambak mmu nɛ ábhɔ́ŋɔ́ bɛ́táŋ
    bo abhɛn bachi nɛpɛ́m nɛ abhɛn bágú.
