    ama qaqet per ama kot. De diip ke kot se lura i ama ngipta de lura i as ama iames
    ta na ra.
  ctu-CTI: Dios ti' xiq'uiyon lojon cha'an mi lojon c sub majlel i t'an ba'an pejtyel
    quixtyañujob. Jujuntiquil mi quej i wersa mel i bʌ ti' tyojlel Jesús. Chʌ'ʌch
    Dios ti yajcʌ Jesús cha'an mi' cha'len melojel. Chʌ'ʌch an ti lojon c wenta c
    sub.
  zos-NT: Por eso Diosis angui'mda'møjtzi va'cø ndzambotyam pø'nomo, y va'cø ndzajmayajø
