    Yopa walongolaga hamwenga naye.
  enq-2: Dopa lateaminopa, Pitame akali dutupa andaka epena latala kuka gii dokonya
    tole paleami. Paliu yuu gii mende dokonya Pitapi, akali dutupapi, dupa Kristene
