verse: ACT.010.023
translations:
  kpx-kpx: Ige Bitau malaha kebia namigevege abu avuluvuta vavi igaemo uliale vavita
    hovelahai esemu kebiahi tisege Dioba o kemo Diue evievi ata degomoleau bae abuhi
    tilu.
  okv-H: Peter na ingito enu bande ta vihito arumbeo umoro umihe
  tbo-tbo: Yaka Pita lawahi i gigimehi po hi lui numana ugolina po noka hosi hi am
    ma hi eno. Malitom po Pita i wotowolo po lawahi tonuga mitehi hi nae. U Yopa tu
    witumagana gehouhi hi wotago po mitehi hi nae.
  mal-C: അപ്പോൾ പത്രോസ് അവരെ വീടിനുള്ളിലേക്കു ക്ഷണിച്ച് അന്ന് അവിടെ താമസിപ്പിച്ചു.
    പിറ്റേദിവസം പത്രോസ് അവരോടുകൂടെ കൊർന്നേല്യൊസിന്റെ ഭവനത്തിലേക്ക് യാത്രപുറപ്പെട്ടു.
    യോപ്പയിലെ ഏതാനും സഹോദരന്മാരും അദ്ദേഹത്തോടൊപ്പം യാത്രയായി.
  grc-SR: Εἰσκαλεσάμενος οὖν αὐτοὺς ἐξένισεν. Τῇ δὲ ἐπαύριον ⸆ ⸋ὁ Πέτρος⸌ ἐξῆλθεν
    σὺν αὐτοῖς, καί τινες τῶν ἀδελφῶν τῶν ἀπὸ ⸆2 Ἰόππης συνῆλθον αὐτῷ.
  bgc-bgc: फेर उसनै उन ताहीं भीत्त्तर बुलाकै उनकी मेहमान-नवाजी करी। दुसरे दिन वो उनकै
    गेल्या गया, अर याफा नगर के बिश्वासी भाईयाँ म्ह तै कुछ उसकै गेल्या हो लिए।
  khz-khz: Ne Petero na votalima egapi-ragerato gena numai, vonai gemaituto. Amoamo
    gekuliitito, Petero ira ria geagoto, e walakavaria reketa Iopa na maki ira gekwarurato.
  deu-TKW: Da rief er sie herein und bewirtete sie. Tags darauf aber stand er auf
    und reiste mit ihnen ab, und einige der Brüder aus Joppe begleiteten ihn.
  zsr-NT: Niꞌr gluꞌë lequëꞌ lu yuꞌu Pedro len bëꞌë ga laꞌcuꞌë. Catiꞌ zaꞌ reníꞌ yetú
    dza, gyasëꞌ Pedro, atiꞌ gyéajlenëꞌ lequëꞌ. Glunëꞌ lëꞌ tsazxö́n laꞌquëꞌ bö́chiꞌruꞌ
    nacuꞌë Jope naꞌ.
  lin-lin: Petelo akotisaki bango na ndako mpe apesaki bango esika ya kolala. Mokolo
    oyo elandaki, Petelo akendeki elongo na bango, mpe ndambo ya bandimi balandaki
    ye wuta na Jafa.
  hns-NT: Tab Petras oelogke bhiettar lei leis. Biehaan bhaile oe ekaatgo Jopa ke
    bieswaasie bhaai log sanghe Kornelias ke aadmie log ke saath gail.
  noa-E: Magbaa Pedroou amag ierrag dubpi jaaubaa, dubwi warag ich mag aig khãi ëejierram
    aajem. Maimua ag noram chadcha am dʉ̈i majim aajem. Mag i mam dʉ̈i ĩchab ich ag
    phöbör eem ãaur agjö Ẽwandam igar narr khʉʉnjã i dʉ̈i wëtjierram aajem, i daumaai.
  eng-EMTV: Therefore he invited them in and received them as guests. Now on the next
    day Peter went forth with them, and some brothers from Joppa went with him.
  mib-NT: Yūcuán na te ni cahān Pedro jiín mozo un jéē na cúcōo de ini vehe ún, te
    ni candōo de yūcuán. Te nuū ní cundijin, te ni quihin Pedro ichi cuahān de jíín
    mozo un. Te suni cuangoo jecu hermano cácandíje ñuu Jope jiín de.
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ खे़ङ्‌हाॽ हिम्‍सिगाङ् उःत्तुसिआङ् तरे ताःक्‍तुसिरो॥
    कुनाम्‍दाःप्‍मा यारिप् पोःक्‍खे़आङ् खे़ङ्‌हाॽनुए पे॥ हे़क्‍क्‍याङ् जोप्‍पाबा कुभा
    नसानिबाहाॽआङ् खुने़ॽनुए मे़बेरो॥
  xnj-xnj: Petili akavakemela mugati mula, akavapela pandu pa kugona kilu yila. Chilau
    yaki, Petili akatumbula lugendu pamonga nawu. Vamsadika vangi vevatamayi ku Yopa
    vakalongosana.
  mmx-mmx: Pita ga xup abeles di ukeneng la ga tong i rinedi do dina nemen be go ap
    mo laxanimin. Ap mo laaleng melemu Pita ga gagas, la ni ga emu minedi. La lentaba
    luvuttadi nunu bok boro Jopa diga emu eburu min.
  cbr-NT: Ësaquian cacëxun atsínmicëx ca a unicamax Pedrobë a xubunu 'iacëxa. 'Inëti
    pëcaracëbë ca Pedro mëníocaquiani, axa a buani ucë unicama a 'imainun Jopenuaxa
    Jesúsmi sináncë uni raíricamabëribi Cesárea ëmanu cuancëxa.
  tee-NT: Pus ju acsnich ju Pitalu' ajunich ni catatanu pulacni. Chai anch ju talakacujlich.
    Chai acsni tuncunchokopa pus alact'a'alh. Vachu' tamak'alh ali'in amachak'an Jope
    ju vachu' ixtalhilaca'anta Jesús.
  eng-LSV: Having called them in, therefore, he lodged them, and on the next day Peter
    went forth with them, and certain of the brothers from Joppa went with him,
  cak-NT: Y ri Pedro xerucusaj-apo pa jay ri achi'a' ri', y xec'ue-ka riq'uin. Y ruca'n
    k'ij ri Pedro xbe quiq'uin c'a pa tenemit Cesarea. Y jec'o chuka' jujun kach'alal
    aj-chiri' pa tenemit Jope xebe riq'uin ri Pedro.
  pah-NT: 'A''ero Pedro''ga g̃a mbuhuri onga pype g̃a mongiavo ojipyri. Ypyhajive
    Pedro''ga ei g̃a pe: —Xaho kiro ga pyri Cesaréia pe a''ero, ei ga g̃a pe. Igwete
    g̃a hoi. Jesus''gareheve''g̃a oho Pedro''g̃a ndupi no Jopepeve''g̃a.'
  sja-NT: Mãpai Pedropa teeda t'ĩupip'eda, nek'opiji mãik'aapa p'aru teeji k'ãidamerã.
    Aɨ norema, Pedro wãji ãchi ome. Jopedepema ijãapataarã ũk'uruurãpa iru k'õp'ãyanajida.
  xed-xed: Ka hladamtá Piyer ta həŋ, ka hanə həŋ hada. Gamahtsimani, ka sliʼaftá tsi
    ka laghu mista taŋ. Ka sliʼaftá sanlaha ma zwanama ma luwa Yafa ka pghaghatá həŋ.
  mks-NT: A̱nda̱ já na̱jáya̱ha Pedro ndíhu̱ni̱ da̱ta̱a cán ini vehe. Já na̱cando̱o
    da cán na̱qui̱ji̱ da̱ ñuú vehe Simón cán. Ta inga qui̱ví ita̱a̱n já na̱quee Pedro
    cua̱ha̱n da̱ xi̱hi̱n ndíhu̱ni̱ da̱ta̱a cán. Ta ndáca Pedro java na̱ cúú cuéntá
    Jesús ndúu ñuu Jope cán cua̱ha̱n na̱ xi̱hi̱n dá.
  gfk-S: Io, Pita ga bala halala leh duhat be duhat na nuno wasire tuma tano hala.
    Tano mes na bung Pita ga taguro ma iga tikai leh ma duhat. Ma ari tesne tane Krais
    merasi Iopa di ga saate bileng duhat.
  bmu-bmu: Mewö meleŋgetka öröm eŋgii miri uruŋe öŋgögetka köyan köl eŋgii köisirik
    tata ahöget. Ahögetka miri giaŋiiga Pitönöŋ wahöta yembuk anök. Jopa taon miaŋgöreŋök
    ala tosatŋi eŋgömeiga yambuk mohotŋe anget. Mewö.
  dgz-dgz: Boge Pita apan ame upamo pa mega gwanap semon inane. Inane woup sen, mu
    Pita upan den nau amon amba Iesu dugup mega nagirewa upi pa Diopa gapanawa mu
    den tanam amon.
  eng-GNV: Then called he them in, and lodged them, and the next day, Peter went foorth
    with them, and certaine brethren from Ioppa accompanied him.
  zaa-NT: Làniana bega'a Pedrua cą le' yú'u nna bete bi posada qui' quį. Atu yu'utsá
    nna guda' tè bi día bi lani cą, huía huá tuchùppa ca creyente le' yetsi Jópea
    lani cabi.
  eng-WEBSTER: Then he called them in, and lodged them . And on the morrow Peter went
    with them, and certain brethren from Joppa accompanied him.
  guh-guh: Nexata Pedro copiapita boyaberena pejonenexa bajarapamonae. Bajarapamonae
    abaxë namajita bajarapabota. Bajayacunua jane baja Pedro napona bajarapamonae
    pepëta. Pedro pëyanatatsi itsamonae Jope tomarapijivi, Dioso pejumecovënëtsivi.
    Itsiata abaxë bajarapamatacabi apo patsilia. Epatua abaxë majitaothopa.
  bon-bon: Siige, Peteru pui biname bine mete me ääsinglentänige yepä ciiye cama ute
    me. Nuuja bimu tabe amacetnäjige, siige ten cama ädige. Poto ätrunga biname Yoopa
    cewe cabu ca ten cama eclige.
  nhw-BL: Huajca Pedro quinilhui nopa tlacame ma panoca huan mocajque nepa hasta seyoc
    tonal. Huan hualmostla Pedro yajqui ininhuaya, huan nojquiya yajque sequin tlaneltocani
    catli ehuani altepetl Jope.
  mgw-mgw: Petili aakemi nnyumba ngaapeya pandu po gonja kilo si'lu'. Pammalau' yake
    Petili aatumbwi mwanja pamope nabo, na aumini bi'ngi' ba Yopa baatilongwana nakwe.
  swh-ONEN: Basi Petro akawakaribisha wakafuatana naye ndani, akawapa pa kulala. Kesho
    yake akaondoka pamoja nao, na baadhi ya ndugu kutoka Yafa wakafuatana naye.
  wbi-wbi: U Petro akavambilila vingile nkate napiukala palikimo nu mwene. Ilwakilavo
    jino jilyavingilile akasimuka akaluta palikimo nu mwene, na vanyalukolo vadebe
    kuhuma ku Yafa vakavingisaniagha naghwope.
  bba-bba: Yerɑ Piɛɛ u durɔ be duusiɑ yɛnuɔ u bu yɑɑrɛ kuɑ. Yen sisiru u kɑ bu swɑɑ
    wɔri, mɑ Yopen nɑɑnɛ dokeobu ɡɑbɑ mɑɑ nùn yɔ̃siri.
  eng-KJVCPB: Then called he them in, and lodged them. And on the morrow Peter went
    away with them, and certain brethren from Joppa accompanied him.
  kgk-NT: —Néi, he'i. —Peike katu peju-vy. Iporã peke a-py, he'i mbohapyve va'e-pe.
    Iko'ẽ-my osẽ oho-vy oho-ma hendive. Oĩ oho va'e Pedro ndive Jope pygwa Hesu reroviaha.
    Omoirũ íxupe oho-vy.
  waj-waj: tuduu rikioo Petorooso iya maavee tuduu nnida heenaivaki inna tasipama
    vairavai. Vauya patauduu diitada ngiari mminnaiyauvaa teerauduu Petorooso ari
    mminnaiyauvaa teerainno iya tasipama vuduu vaidi Yopaa vooya vaa ausa hanigiooya
    iya tasipama viravai.
  cpy-cpy: 'Ikantzi Pedro: “Pikyee pankotsiki, ari pimaanaki.” Okanta okitejeta-manee,
    jatanaki Pedro royaata-nakiri ikaatzi pokashita-kiriri. Royaata-nakiri eejatzi
    kemijantzinkari poñaachari Owaneenkaariniki.'
  mpx-mpx: Inoke Pita i ba alonau ga hi kenu bulin maisena. Lan i gan yaka Pita i
    lut alonau hi nawanawa, avaliyau ge toabulilek enuna hi neem Yopa.
  wbp-wbp: Ngula-jangkarluju, kuja-jana Piitarlu purda-nyangu kuja-kurra, kangu-jana
    wati-patuju kaninjarni yuwarli-kirra. Manulu jarda ngunaja warurrurlaju ngulangka-juku.
    Junga-juku, parra-karirlaju, Piitarluju-nyanu turnu-manu nyanungu-nyangu jurnarrpa,
    jinta-kurra-manu muku. Junga-juku, ngula-jangkaju, wurnalku-jana jirrnganja yarnkaja.
    Ngulalu-jana ngalya-karirlangu rdanparnu Jijaji-kirlangu puranjakungarduyu-yijala
    Jaapa-wardingki-patu.
  luo-luo: Eka Petro norwako jootego kaka wende. Kinyne Petro nowuok gi jootego, kendo
    jowete moko moa Jopa bende nodhi kodgi.
  nhe-NT: Huajca Pedro quinilhui nopa tlacame ma panoca huan mocajque nepa hasta seyoc
    tonal. Huan tonili Pedro yajqui ininhuaya. Huan nojquiya yajque sequin tlaneltocani
    tlen ehuani altepetl Jope.
  aii-aii: ܡܘܼܥܒܸܪܵܝ ܠܹܗ ܠܒܲܝܬܵ‌ܐ ܘܡܘܼܫܪܝܼܵܝ ܠܹܗ. ܘܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܙܝܼܠܔ ܠܹܗ ܥܲܡܵܝܗ‌ܝ.
    ܐܘܼܦ ܚܲܕܟܡܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܡ̣ܢ ܝܘܿܦܹܐ ܐܙܝܼܠܔ ܠܗܘܿܢ ܥܲܡܹܗ.
  esk-NT: Peter-m tukkiġñiġai taapkua unnuitquplugich tavrani. Uvlaakuġuqman aullaqmata
    maliŋniġai. Iḷaŋisaptuuq ukpiqtuat tavrakŋa Joppa-miñ tuvaaqasiġñiġaat.
  msb-msb: Kaya ginpadayon sinda ni Pedro kag nagpalipas san gab-i didto. Pagkaaga,
    nag-upod siya sa inda paglakat, kaupod man an iba san mga kamaranghod sa pagtuod
    na taga-Jope.
  cpa-NT: Jøng² ca¹ŋë́² Pedro dsa² héi² dsi²néi². Ca¹cuø¹dsa hniú¹² ja³jŋi¹dsa. Mi³ca¹jni¹
    jøng², ca¹ŋi¹lé² Pedro quianh¹³ dsa² héi², ca¹lah¹ma¹quianh¹³ ca²dsiog³ dsa² roh¹³
    jniang³ chian² juøi² Jope.
  dso-dso: ପିତର୍‌ ସେମନ୍‌କେ ବିତ୍‌ରେ ଡାକିନେଇକରି ସେ ରାତି ତେଇ ରଇବାକେ ଗୁଆରି କଲା । ତାର୍‌
    ଆର୍‌କର୍‌ ଦିନେ ସେ ଉଟି ସେମନର୍‌ ସଙ୍ଗ୍‍ ଗାଲା । ଆରି ଜପା ନାଉଁର୍‌ ଜାଗାର୍‌ କେତେଟା ବିସ୍‌ବାସି
    ବାଇମନ୍‌ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‍ ଗାଲାଇ ।
  meu-meu: Bena Petro ese e abidia dae, ruma ai e mahuta. Daba ai e tore isi, idia
    ida e raka, bona ia bamona haida lopa amo ia ida ela.
  yva-NT: Umba Petrus po raura nanto mansai pare, “Wanandesen no yavaruga. Indati
    wanaki no naiso.” Weti unawo Petrus arijat no naije. Siman awatan ngkov Petrus
    seo umba tavondi mansai. Muno arakovo wanave Yesus ai una no munijo Yope inta
    utavondi tavon.
  dgc-dgc: Nadid, pékabati ni Pedro ta éya, éy pinatulos na side to bile. Nadid, to
    kagagabian na, éy hinumektat side, a kaguman de ti Pedro. Sakay kinumuyog be i
    sénganya a Judeo a méniwala ni Jesus.
  zpm-NT: Dzigo bredz Pedr zho bded zho nëz leṉ yu; ga biaaṉ zho wdze co. Biiniraa
    liu zienie zho me, ye palal zha Jop, zha ne rliladz Jesús zienaḻ zhits me.
  hix-NT: Owomtxoko, romàn yaka, kekon hatà, Petru, àwyanye. Nowomtxownà hatà. Àto
    nànàhtxownà hatà, hawana komo. Sa, nenmahtxownà hatà. Akoronye toy hatà, Petru.
    Noro yakoro totxownà xarha tà, Xope hon kukuru komo, Txesusu mryenon kukuru komo
    rma, horykomo komo rma.
  sim-sim: Urik Pita lirin akomek or lalayihi oweshirik li lihi orok or nga limu wara.
    Li wahandaha or nga najer limu ira. Ma ol Jisashi mashin misindiyandari Jopak
    fehe lal er nga limu ira.
  npi-ULB: त्यसैले, पत्रुसले तिनीहरूलाई भित्र आई तिनी र तिनका मानिसहरूसित बस्‍न निमन्‍त्रणा
    दिए । भोलिपल्‍ट बिहान पत्रुस उठे र तिनीहरूसँगै गए । योप्पाका केही भाइहरू पनि तिनीसँगै
    लागे ।
  cgc-cgc: Pagmati Pedro, paambalan din mga mama an na melled daw naan din dya danen
    an patunugaa. Sunod pa gid na adlaw, gaimes Pedro i daw gakuyog ta mga mama na
    papailing Cornelio ki kanen. May pila na mga utod ki Cristo na mga taga-Jope na
    gakuyog man ki kanen.
  tim-tim: Hain dâmbiâ gala akyeŋgimbo emetŋân âgâm yeyi. Yem kinbiâ hauŋdo agatmâ
    Yope kepian bikŋe biwiyeŋe Yesugâlân katmâ mali yâk olop ariyi.
  yor-yor: Nígbà náà ni Peteru pè wọ́n wọlé, ó gbà wọ́n lálejò. Ní ọjọ́ kejì, ó sì
    dìde, ó bá wọn lọ, díẹ̀ nínú àwọn ti o ti gbàgbọ́ ní Joppa sì bá a lọ pẹ̀lú.
  wos-wos: Wungi wandaka dé Pita wa, “Mé gwande. Ambu hwatanguni.” Wungi wandéka di
    wulaaye di wumbu hwa. Hwae ganémbambu dé Pita di wali yi. Jopambu reta Jisasna
    hundi xékékwa du nawulak akwi di Pita wali yi.
  emp-NTPO: Maʌ̃be Pedroba ded̶e ed̶a wãbisia. Maʌ̃ diamasi Pedro ume panesid̶aa.
    Nurẽma Pedrora pirab̶ariped̶a ãdjirã ume wãsia. Idjab̶a ʌ̃cʌrʌ djabarã Joped̶ebemada
    ãdjirã ume wãsid̶aa.
  eng-F35: So he invited them in and put them up. The next day Peter set out with
    them, also some of the brothers from Joppa went with him;
  ind-ind: Lalu Petrus mengundang mereka masuk dan bermalam di rumah itu. Besoknya,
    sesudah bersiap-siap, dia berangkat bersama mereka. Beberapa saudara seiman dari
    Yope juga ikut.
  pes-OPCB: پطرس آنان را به خانه برد و پذیرایی کرد و روز بعد با ایشان به قیصریه رفت.
    چند نفر از ایمانداران «یافا» نیز با او رفتند.
  mpt-mpt: Fitae baabenea Ibo tam teniba am ele aaunine ge baabenea aan sibnoma bomanoa
    Fita esa naka elisa Yesuse bainobo galin nakai maki Yoba bib ye blib isa moniba
    temal sibnoma
  ssx-ssx: Kutupa Pidama꞉ da pa꞉ta꞉ epena꞉ wi laa ne polu pieke da make waleekeme.
    Kutupa da kelepeeketa꞉ Pida make mo hali tepo make mandane Diopa Ketiso haliweki
    make mandakena꞉ pemekeme.
  mkl-mkl: Idũu ŋɔi Piɛɛ í dɑsi inɛ ŋɑu kpɑsɛ̃ í ce nŋɑ yɑɑɛ. Iju kumɑ́ɛ í dɑsiò
    ŋɑ kpɑ̃ɑ, nɔ kpɑɑsi woo dɑsi Jesu nɑɑnɛi Zopee ɡɔ ŋɑ ɑ̀ suu.
  gaq-gaq: ତେସା ପିତର୍‍ ଆମେଇଂକେ ବିତ୍‍ରେ ୱାକେ ଆରି ଆତେନ୍‌‍ ମିଡିଗ୍‍ ଆତ୍‍ଅରିଆ ଡୁଲେଗ୍‍ନ୍‍ସା
    ବାସଙ୍ଗ୍‍କେ । ଆମାର୍‍ତଡ଼େ ମେଁ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ଚେ ମେଇଂ ଏତେ ୱେକେ । ଆରି ଯାପ୍‌ପନ୍ନିଆ ବାସା
    ଡିଙ୍ଗ୍‍ଆର୍କ୍ନେ ବୟାଁଇଂ ବିତ୍‍ରେ ବାନ୍‍ ଉଡ଼ିରୁଆ ମେଇଂ ଏତେ ୱେଆର୍କେ ।
