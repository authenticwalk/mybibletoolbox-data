    jĩ. Páant ã bejechah, bita Jope tʉ́tchidih moón Jesúíhwãbʉt caandíh ĩt pej jʉm
    bejep wʉt jĩ.
  taw-taw: Anɨb agel, Pita kɨlop agek kal mɨgan amɨl kɨnɨlak. Mɨnek Pita ayɨp, bɨ
