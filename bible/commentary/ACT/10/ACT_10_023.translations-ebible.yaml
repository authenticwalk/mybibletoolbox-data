  myu-myu: — Ha'a — io'e. — Epeõm cuy oceduk'a be — io'e. — Ijoce juy epexet — io'e.
    — Ma — io'e ip. O'xet ip ig̃o'a be.
  amk-amk: Ampafe Petrusi dutang sitoru itorena riati diru bonani na nanai. Kameaia
