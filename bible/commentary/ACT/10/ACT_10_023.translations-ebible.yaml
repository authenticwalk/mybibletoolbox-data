  mcd-NT: Nicaquin, —Iqui fucahuun. Non pinon. Nuno oshayoshcaquin, —ishon Pedro ato
    yoini. Iyoco futsaino atofu cani. Icoinra huafo Jope anoafori atofu fonifo.
  urt-urt: Miꞌe pe, Pita nenge lenge nato yokoh pe, tinge yarp topoꞌme kin. Nyermbe
