    နေ့၌ ထ ၍ ထိုသူ တို့ နှင့်အတူ သွား သဖြင့်၊ ယုပ္ပေ မြို့သားဖြစ်သော ညီအစ်ကို အချို့
    တို့သည် လိုက် ကြ၏။
  kgf-kgf: Imuhuc ʒéyu Peteronéŋ onagiru ama tacyac waŋaŋec imuaru emma hegic ama
