  bht-bht: तालू उनी उना जो अंदर सदीकरी उना जो रेहणे तांई जगा दिती। कने दुऐ रोजे सै
    उना सोगी गिया, कने याफा शेहरे दे मसीह भाईयां चे कुछ उदे सोगी चली पे।
  eng-NOY: Then he called them in, and lodged them. And on the morrow he arose and
