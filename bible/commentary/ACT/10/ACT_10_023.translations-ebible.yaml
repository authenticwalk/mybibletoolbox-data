    ngan bet tila, ngan le di diene kapala ke Yopa yo titara lodi medana pang Yesu
    nga, ngan titoo lapau a tiye di tila.
  tiy-tiy: Atin i Pedrowe ténayakufén bero dob lawie ni batio no, brab ménbati ro
