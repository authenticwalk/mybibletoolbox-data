    with those men. Some of the Joppa Christians went with him too. It was a long
    way, so they had to camp one night along the road.
  ilo-ULB: Isu nga inawis ida ni Pedro a sumrek ken makipagian kenkuana. Iti simmaruno
    a bigat, bimmangon ket kimmuyog kadakuada, ket dadduma kadagiti kakabsat manipud
    Joppa ti nangkadua kenkuana.
  pir-NT: Tiquina sa nigʉ̃ Pedro pehe tiquinare sajã ta duti, ihyaye oho, tiquiro
    ijiri wʉhʉpʉ carĩ dutiahye tiquinare. Sa yero ape deco Pedro wahcã, tiquina mehna
    wahaa wahahye. Sa ye apequina Cristo yequina Jope cjẽna Pedrore piti ti cãhye.
  anv-NT: Ne Pita asɛ ɛbwɔ́, ájyɛ bɛ́le ne ji. Ujyágé, Pita ne ande bimbɔ álɔ
    manjyɛ ne bɔɔ́ bifɔ bi ákamé ne Jisɔs abi álú melɔ Jopa áfɛ́ ntó ne ɛbwɔ́.
  sab-NT: Kwian gdamai gerudu ene Pedro ole gire Pedro ama kadu gudegu, kwian gdamai
    gbedu Pedro kledu ngwadi Simón ullage. Gire nagbietege nga chku ju Pedro jo ule
    ama gdamai ole, kaire kwian na nu Jesu gerua gaba gweale toinga una Jopege jo
    ule Pedro gatedi.
  tmd-tmd: Aliö rɨmɨdmɨn, Pita ñɨgö yadmɨn ram möl yuadö du hölɨmɨmä. Löumɨn Pita,
    Jisas nugw pim nöbö Jopa yöbö bli pön, Konilias yad aböŋ nöbö rogw aku pɨsaŋ dumɨd
    dumɨd ödöi mibɨl yöra hölɨmɨmä.
  acr-NNT: Ekꞌu ri Pedro xebꞌukoj bꞌi pa ja y xuya luwar chike kekanaj kan la jun
    aqꞌabꞌ chiriꞌ. Chukaꞌm qꞌij kꞌut xeꞌek kukꞌ, yey xekachbꞌilaj bꞌi jujun hermanos
    e aj pa ri tinamit Jope.
  kpg-kpg: Peter gu benebene nia daane aalaa, digaula gaa kii i baahi o mee i di boo
    deelaa. Ga hooaga luada, Peter ga hagatogomaalia, gaa hana i muli digaula, gei
    hunu gau ala ne hagadonu i Joppa, gaa hula dalia digaula.
  taj-taj: थेतबासेलमा थेनीगदेदा न्‍हङरी ङ्‌योइसी पत्रुससे थेनीगदेदा क्‍योङ्‌जी। न्‍हङगरदङ
    पत्रुस थेनीगदेदेन छ्‌याम निजी, ओच्‍छे येशूदा विश्‍वास लबा योप्‍पा शहररी मुबा कोइ
    कोइ म्‍हिगदेएनोन थेदेन छ्‌याम निजी।
  avt-avt: Hɨrakɨt tatɨp epei au, Pita keriyei keri kan wɨnak nɨmɨn en, hɨrakɨt tɨwaai
    en me wɨtaan. Wanewik hɨrak kekrit ketike mɨt han ne wit Jopa hɨr nises hɨm me
    God, hɨr netikeret nen.
  cbk-cbk: Despues si Pedro ya invita canila esta anay na casa. Ala mañana si Pedro
    ya sigui canila, y tiene tamen maga creyente ta queda na Jope ya sigui canila.
  uig-ARA: شۇڭا پېترۇس ئۇلارنى ئۆيگە تەكلىپ قىلىپ، قوندۇرۇپ مېھمان قىلدى. ئەتىسى ئورنىدىن
    تۇرۇپ ئۇ ئۇلار بىلەن بىللە يولغا چىقتى. يوپپادىكى قېرىنداشلاردىن بەزىلىرى ئۇلارغا
    ھەمراھ بولۇپ ماڭدى.
  tuf-tuf: Cornelio cacminát eyta wacayat, Pédroat eyin rau áyjacro. Ubach wíjacro.
    Rauwir chey istiy cuanjacro. Cuanmí cuit yinír béjecro. Pedro eyin owár béjecro.
    Eyin owár Jope uw cahujín cat béjecro. Cesarea pueblo cun béjecro.
  abx-abx: Mangno agpadayun-na si Pedro i mga lalla si ruma' bilang bisita-na. Ka'asumuhan
    amaya' si Pedro si mga iya, ngan aniya' mga kabugtu'an si pagtu'o tikang si Jopa
    magpamaya'.
  mco-NT: Chi Pedro yajtɨjctɨgɨɨy je' ajcxy. Chi ajcxy jɨm ymaahuɨ'my. Com jabom Pedro
    ñɨcxy mɨɨd je' ajcxy, e chi nijëjɨty ypanɨcxɨ huɨdibɨ mɨjpɨdacp Jesús huɨdi anajty
    ajcxy tzɨnaayb jɨm Jope.
  bsp-bsp: Awa kɔ Piyɛr ɛmbɛrsɛ ŋa dɛkɛr, k’ɔsɔŋ ŋa dəkəyi. Dɔckɔsɔk kɔ Piyɛr ɛyɛfɛ,
    k’ɔŋkɔ kɔ ŋa. K’awɛŋc alaŋ a dare da Yope alɔma ŋaŋcəmbər kɔ.
  kqf-kqf: Kamaina bi Pita olooloto i giuvaidi te vaitedi sa kena. Bokinamai Pita
    i vononoḡa bi olooloto faiona vaitedi a modina. Bi kota tauwaisumaḡa ḡesaudi Diyopamo
    vaitedi a nawa Seseliya.
  cpb-NT: Ikanta Pedro ikyaakaanakeri pankotsiki, ari rimagaiyapaakeni. Okanta okiteeshetamanai,
    jatake Pedro royaataiyanakerini pokashitakeriri, itsipatanakari eejatzi Jope-satzi,
    “iyekiite” rinatzi.
  aon-aon: Douk hakripanum jurug aria naram hawish numun urupat. Hawish nabiromam
    worigun aria abudok wab douk hani anan heshuh atudok urupat. Ruwahepih aria nanamam
    hanak. Anam eshesh Jopa douk hagipesh Krais iri shopunek heiran hanak.
  hus-NT-2005: Utsantsik tám kʼal na Pedro abal ka ochichtsik ani tajaꞌ ti jilkʼontsik
    kʼal jajáꞌ jachanꞌ i akal. Tam ti tsudhey, na Pedro kʼaléch tám kʼal jajáꞌtsik
    ani junikná kʼal cháb óx i kidháblábtsik xu kʼwajíl Jope.
  mig-NT: Yúan‑na te ni̱ skɨ́vɨ‑de mozo‑ún ini̱ ve̱'e. Te ni̱ ka̱kendo̱o‑i yu̱an.
    Te ɨnga̱ kɨvɨ̱ xía̱n‑ún, ni̱ nduko̱o‑de. Te ni̱ kee‑de kája'a̱n‑de. Te suni kája'a̱n
    yaku̱ ñani̱ ñuu̱ Jope jíín‑de.
  bps-bps: Na kaklinge Fiter i manla fyakan ale, na fnean ale déén di butang én. Na
    di tmadol duh tamdà Fiter magin dale, na nun dademe dad faglut mdà di Dyofa magin
    dale.
  mbs-mbs: Penga niyan, impeawop din dan aw impeidegà dan kidoen. Keeldawan niyan,
    timaking si Pedro kandan. Timaking heman kandin se menge doma otaw egpemenal lekat
    te Jopa.
  cme-NT: Piɛr wuɔ ce ba suur nyɔŋ hũmma‑i aa naa cɔ yiiŋgu faŋgu-na. Ku cuo kaala‑i-na,
    wuɔ sire baa-ba ba ta ba kã Sesare‑i-na. Diiloŋ-dũŋ-baamba maŋ waa Yope‑i-na,
    banaŋ baa sire kã baa-ba.
  sus-sus: Awa, Piyɛri naxa e yigiya. Na kuye iba, a naxa keli, e birin naxa siga.
    Yafaka danxaniyatɔɛ ndee fan naxa e mati.
  pon-2006: Piter eri kasamwo ohl ako oh irail pweidi pwohngpwong wasao. Pweidi songada,
    Piter ahpw onopada oh iangirailda; oh ekei me pwoson sang Sopa pil iangirailda.
  dad-dad: Age de di, Pita, idi bõ anĩ bun an denẽf nigin, aabẽ geif iroulen. We fele
    di, Pita ĩ fã yale, tamo anidi weim dilen. Jopa taun temeleid kabĩ tura tar tunĩg,
    Pita geid weim dilen.
  zab-NT: Chiyru guluu Bed laadeb yuu, ax ruy biiandeb guxinqui. Chi bragueel stuby
    dxi, ax zéne Bed laadeb. Néza duudx de bniety ni reldilaaz Jesucrist ni rbez Jope
    baany company laadeb.
  jae-jae: Tec Petere kêmasaŋ biŋ gêdêŋ êsêac sêsô nê andu ŋalêlôm sêja ma kêkêŋ gêŋ
    êsêac seŋ. Ŋageleŋ eŋ gêdi gêwiŋ êsêac sêja ma lasitêwai ŋagêdô aŋga Jope dêdi
    sêwiŋ eŋ.
  ksd-ksd: Ma i ben dital na pal upi dital a ki papa. Ba i ga ningene i tut pa ma
    dia vana, ma dia varagur ma ta umana ekelesia Iope.
  msm-NT: Dajun paseda ni Pedro sikan mgo sinugu ni Cornelio aw duon din pahibata
    to sikan no kadukiloman. Pagkabukas, migduma si Pedro kandan, aw meyduon isab
    migduma no pila no ka magtutuu no taga-Jope.
  myk-myk: Ba Pyɛɛri ya yee logo wɛ, na jé ni pu ni puga. A pʼi shɔn wà. Ba ɲiga kʼa
    mugi wɛ, a wu binnɛ kari ni pu ni. A Zhope nʼa daa fɛɛ pii bɛ di binnɛ kari ni
    pu ni.
  sbe-sbe: Ede Petelo tamowai wa ye yogaisinidi. Mala ye tom ede Petelo maiyadi se
    dalahai se lau, na Yopa unai taukawamamohoi hekadiyo se hemuliwatanidi.
  mcr-mcr: Iŋi, Pitä iqu aŋä yäpä yäŋgisa ätuma äpeyäqe, hea iqueŋi, iquau ämimiŋqe.
    Ziŋuitäŋi, iqu ävautä, iquatä, käta-käŋguäka, Jopa iu pmeqä hŋquatä, anä äukuwi.
  cux-NT: Tuu'mi ní Pedro miiⁿ 'cai yā saⁿ'ā na vaacú yā ní canee sa ndúúcu yā. Chidɛɛvɛ
    táámá nguuvi miiⁿ nacueeⁿ sá ni cueⁿ'e sa ndúúcu yā. Ní cueⁿ'e n'duuvi hermanos
    yeⁿ'e yáāⁿ Jope miiⁿ ndúúcu sa.
  tur-YTC: Böylece Petrus onları içeri çağırdı ve kalacak bir yer sağladı. Ertesi
    gün Petrus kalkıp onlarla birlikte yola çıktı. Yafa’dan olan bazı kardeşler de
    ona eşlik etti.
  san-ITR: tadA pitarastAnabhyantaraM nItvA teShAmAtithyaM kR^itavAn, pare.ahani taiH
    sArddhaM yAtrAmakarot, yAphonivAsinAM bhrAtR^iNAM kiyanto janAshcha tena saha
    gatAH|
  bel-N: Тады Пётар, запрасіўшы, гасьцяваў іх, а на заўтра пайшоў з імі, і некаторыя
    з братоў, якія з Ёппы, пайшлі з ім.
  sch-sch: Ha mingei hah a koi lût ngeia, a min riek ngeia. Anangtûka ânthoka anni
    ngei leh, Joppa khuo iempu senkhat ngei le munkhatin an sea.
  mic-MIQNT: Pie'l pisgwegimaji ji'nmug aq getgunijig na'te'l wela'gw. Na igtig na'gweg
    menja'sit aq ilajit aq wije'waji. Ta'sijig ji'nmug ta'nig getlams'tasultijig na
    'gjigan Joppa tle'g wije'wa'tiji.
  huu-NT: Iena Pedro cacajano, naimɨe jofomo ɨnɨllena naimacɨna fo uaidote. Ie are
    naimacɨ dɨga jaide. Damɨerie Jopemo ite creyentiaɨ naimɨe dɨga jɨaɨ jaidɨmacɨ.
  jiv-NT: Tutai Pítiur je̱á awayá̱miayi. Tura nu kashi nui̱ kanararmiayi. Kashin tsawa̱rar
    Pítiur niiji̱a̱i̱ wearmiayi. Túrasha Júpenmaya̱ Yus-shuarsha nin nemariarmiayi.
  otm-NT: Nu ra Pedro bi xifi da yʉrpʉ mbo ra ngu, bin oxpʉ bʉya. Nu'bʉ mi hyats'i
    bi mbähä ra Pedro. Nɛ'ʉ 'da yʉ 'yɛ̨c'yɛi mí 'bʉpʉ Jope bi mbähä.
  dah-dah: Irkeb Pita beleŋ yinke yare hurkamiŋ. Irdeb go wawuŋ gobe gor feramiŋ.
    Be, fay urkeb Pita go huwardeb mel goya Sisaria taunde kwamiŋ. Irkeb Yesu niŋ
    dufaymiŋ tareŋ irtiŋ mar kura Yopa taunde hinhan goyen wor yeŋya kwamiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni pen tɨ nirəhar i mə “Kɨmirəhar tiharuvnimwə pehe pwəh
    sapri. Trakwakwi a saməuvən.” Kɨni rakwakwi irə, Pita rətui ia nəpnəpɨn, mhəier
    irəha mɨnrahar. Piəvtaha me nepwɨn səməme kamharə fwe Jopa həkurirə in.
  kpr-kpr: Peter sisira, “Avori, terevu, namonde avore!” Setiri teredo ravisera, sifoghae
    eredo Peter de dabade iseri. Iesu da dorevare mendeni reighi Jofa aminda iriara
    ábarago eredo, nemonde dabade iseri.
  san-IAS: tadā pitarastānabhyantaraṁ nītvā teṣāmātithyaṁ kṛtavān, pare'hani taiḥ
    sārddhaṁ yātrāmakarot, yāphonivāsināṁ bhrātṛṇāṁ kiyanto janāśca tena saha gatāḥ|
  nho-nho: Teenaa tauhia iloo naa tama naa Peter ki nnoho laatou i te poo naa. I telaa aso raa,
    Peter ni masike no oo laatou maa naa tama naa; aa e mee hoki naa tama te lotu
    i Jopa ni oo laatou hakapaa.
  gym-NT: Angwane Pedrokwe käräbare gwä. Ye känti kibiabare kwetre. Yebti jändrinane,
    Pedro nikani bentre angwane, ja mräkätre tödekaka Jesubti nünanka juta Jopete
    nikani ruäre Pedro mukore siba.
  azg-NT: Joꞌ sijndaꞌ Pedro na juu tijaanꞌñeen ntjo nanꞌñeen vꞌaa naijon na mꞌaan
    ya jon. Ndoꞌ tonco ncüiichen xuee tja jon yohan. Ndoꞌ mantyi vendye nnꞌan tsjoon
    Jope na mantyi vantyja nꞌonhan Jesús, tyꞌehan yo jon.
  bhd-bhd: तैखन पतरसे तैना अन्तर कुजाए, ते तैन केरि खातरदारी की। होरसां पतरस तैन सेइं
    साथी च़लो जेव, ते याफा नगरेरे काई ढ्लान मरां किछ तैस सेइं साथी च़ले जे।
  too-NT: Lā' Pedro cāmānūlh na ixchic lā' cāhuanilh que catatachokolh huā'mā' tzī'sa.
    Lā' ixlīlakalī cātā'a'lh. Lā' nā cātā'a'lh makapitzīn tā'timīn xalanī'n nac Jope.
  ind-AYT: Petrus mengundang mereka masuk dan memberi mereka tumpangan di situ. Keesokan
    harinya, ia bangun dan pergi bersama mereka, dan beberapa saudara seiman dari
    Yope menemaninya.
  cjo-NT: 'Ari ikantawakiri: —Pikyaapae. —Ari. Ineshironkatawakiri roejeekawakiri.
    Inkaamani royaatanakiri, itsipateeyanakarini apaanipaeni aapatziyariri Jesoshi
    rirotaki joopejatzi.'
  nsn-nsn: Song ke kila ualeka Pita tasisina tar um, kare kaueke tasisina tar boungon.
    Tar uagiamehenar marein Pita ke la tagu tasisin, menia pono tasir gisiameher Jusinir
    tamatang tagorong manang Jopa ka la tagu pon.
  san-DEV: तदा पितरस्तानभ्यन्तरं नीत्वा तेषामातिथ्यं कृतवान्, परेऽहनि तैः सार्द्धं
    यात्रामकरोत्, याफोनिवासिनां भ्रातृणां कियन्तो जनाश्च तेन सह गताः।
  tna-NT: Da su Pedro ja deja quimisha cuana ete dume su nubiametana. Beju saida batsutana
    huecuana. Pia tsine Pedro, deja quimisha cuana neje Jope ejude jenetia cuinanana.
    Tuna neje pia jei eputani cuana di putitana.
  lid-lid: Ano Pita kuhi oro ala asiu hawen amadin. Eme kon aleu badeh, Pita i hawe
    oro ma hawe nadu tinen oro rayah badu Jopa ala hawe oro ma oro adek au ala.
  wim-wim: Yaa, nil puth Peter.an thaw thant aawuch nungantamangan ngoonchayn aꞌ angman
    paanthaynwey. Ngaaꞌ thon ngulana, nil Peter.an ek aꞌ iiy thanttang pam koꞌalam
    al-alantangan. Aꞌ nil pam Christians wiy thamp kal thanang aak Joppa anpalan nungantangan.
  zga-M: U Peteli akha vakalibisya ukhwingela mugati nukhutama paninie nave. Vukhilu
    akhasisi mukha alukhuheta paninie na valukololule vadebe ukhuhuma khu Yafa vakhalongo
    n'chana nave.
  yom-yom: Bu kaba kotisa mu nzo ; wuba vangisila nleko. Va nsuka, wutelama ayi wuyenda
    yawu ayi ndambu yi bakhomba zi divula Yope bayenda yandi.
  san-SIN: තදා පිතරස්තානභ්‍යන්තරං නීත්වා තේෂාමාතිථ්‍යං කෘතවාන්, පරේ(අ)හනි තෛඃ සාර්ද්ධං
    යාත්‍රාමකරෝත්, යාඵෝනිවාසිනාං භ්‍රාතෘණාං කියන්තෝ ජනාශ්ච තේන සහ ගතාඃ|
  yut-yut: Yaŋ iyɨŋba Pita da amɨn uŋun yaŋban yutnon wɨŋba kɨlani aban pakgwit. Wɨsa
    dagokdo pɨdaŋ kɨŋakwa Jopa amɨn notni dɨ kɨsi buŋon yolba kɨwit.
  grc-BYZ: εἰσκαλεσάμενος οὖν αὐτοὺς ἐξένισε. Τῇ δὲ ἐπαύριον ἀναστὰς ἐξῆλθε σὺν αὐτοῖς,
    καί τινες τῶν ἀδελφῶν τῶν ἀπὸ [τῆς] Ἰόππης συνῆλθον αὐτῷ,
  cpc-NT: Ikanta Pedro ityaakaanakiri pankotsiki, ari jimagaiyapaakini. Okanta okitiijyitamanai,
    jataki Pedro joyaatanakiri pokashitakiriri, ari itsipatanakari iijatzi Jope-jatzi,
    “iyikiiti” jinatzi.
  nhg-NT: Entunses Piero quentlalfejque ma calaquecö. Omocöjque ca Piero inu yohuale.
    Pa mustlateca Piero uya ca yejua. Nuyejque uyajque ca yejua ocseque hermanos tli
    chönteya pa Jope.
  nya-nya: Pamenepo Petro anawalowetsa mʼnyumba ndipo anawasamala ngati alendo ake.
    Mmawa mwake Petro ananyamuka napita nawo ndipo abale ena a ku Yopa anapita naye
    pamodzi.
  ngu-NT: Quemaj Pedro oquincalactij, niman ompa onocajquej ipan on tlayohua. Niman
    huajmostla ohuajnotelquetz niman oyaj inhuan. Niman oyajquej san secan inhuan
    ocsequimej tocnihuan on yejhuan chanejquej ne Jope.
  kup-kup: Pot hahan Pita porin paru honeo orapanez mañahan paru poek orah. Met orat
    hehan al tezahan Zopa zeitak aban Iesuz homeo badae batat heh-nari Pitanañ honeo
    paru sah.
  jid-jid: Niki Bitrus a yoba ri ye niwu. Niwa ble nhran, a lu huba, baba mri vayi
    bari wa ba ka ngo ni bawu hi ni Joppa.
  wmw-wmw: Basi Peduru akiwakaribisha wakingira, wakifikira nopare. Subuu yake iye
    akilawa, akilongozana nawo, pamoja na wenziwe wamojawapo wa Yafa wakimpereka.
  gmv-GGM: Phixiroossaykka asata ba soo mookki ekkidi besoon aysides. Phixirossaykka
    wonttetha gallas denddidi isttara bides. Yophphefe yida issi issi amaniza asati
    izara isife bidda.
  ssg-ssg: Ape Pita ilowi lato lawai i leili ing. Ti ngain liai telao Pita apeas kewa
    ape i kahiti tesol seilon Konilius taloma. Hina kahikahi Jises ti Jopa tin laha
    kahitiwa lato.
  zpo-NT: 'Zee lee Pér nzhé lo re xaa: —Bzeeb gu. Nu mlaz xaa kwaan Pér dubse yaal
    zee. Nu lee stub mbizh, Pér ngwa kwaan re xaa, nu mreke lak wech, xaa Israel xaa
    nzho Jope, tich xaa.'
  poy-poy: Peteru kawashemera mnumba, kawapanana pakugonja pashiru palii. Shirawu
    yakuwi, Peteru kanja mwanja pamuhera nawomberi, na wamonga wa walongu wa Yopa
    aku walikoliti nayomberi.
  qwh-NT: Tsenam tse nunacunata chasquirir, Pedru posadacaratserqan. Waräninnam pecunawan
    jeqariyarqan; y Jope marcacho Jesusman waquin creyicoqcunapis Pedruta yanaqarninmi
    ewayarqan.
  gaw-gaw: Ag Petrus amegp̱a nai amu ana malaeg, nug omalaṯe, lag oop̱a noeg, tuqan
    amup̱a nug dab madeṯe, wagḏe nug ele oh uḵaegeg amu Jopan danab, Jesusnu oolagp̱a
    genab doop̱ig ele, ag oolagp̱an laala ele ahaeg, oh gop̱ig.
  nca-nca: Ŋunde yiqo, yorero yano oro kunditaŋgurí. Asa saraŋoníqo, Pita otoqoro
    eneya toŋeŋgurí. Ko iŋondutu uni kumi Jopa noŋgo qu ŋuya toŋeŋgurí.
  zpz-NTPP: Orzeꞌ Bed mniiy nu chuꞌ dey nañ yuꞌ, nunu mniiy nu gyeche dey zeꞌ. Orzeꞌ
    tuubaꞌ dzi bzu lily Bed nu za nuy dey, nunu la be de bicy na nu yuꞌ Jope za nuy
    yu.
  mkj-mkj: Peter ken kajamwo woallok, irai moairdi wijahu pwonngo. Rehnno mwerin,
    Peter onopda pwilihla irai; apel epwi joauloang mihn Joppa pel pwilihda irai.
  zac-NT: 'Iurní Pedro guniꞌi lu rall: ―Gulë tsutë́ ndëꞌë; gulë bëaꞌnë ne gueꞌlë.
    Hia brëgueꞌlë bëruꞌunú Pedro lëꞌë rall parë ziaꞌa rall lidchi Cornelio. Nu guanaldë
    bëldá narialdí lduꞌi dizaꞌquë naquëreldë guëꞌdchi Jope.'
  kyg-kyg: Haitetapa mani nopiꞌmo havaeyo afaꞌa yagaiꞌna lapategauvanagi, huno hapa
    paiꞌniye. Egaꞌamo Pitaꞌa he tino uꞌnigeꞌapaeꞌmo agaeꞌe mago Yopa taoni konaga
    vayaꞌaꞌeꞌmo magokepi uꞌnae.
  kmk-kmk: Utdi pinaḻnok Pedro dida ot nakaigaw da kan siya utdiya labi. Mabigat man
    nanlakkat si Pedro ot naitung-ud kan dida ot inggaw da pay uduma manuttuwa’n iJoppe
    un namuḻun kan siya.
  cao-NT: Jatsi quiha joni bo qui joi Pedró amaniquë ja bëta baquichá oxati. Jatsi
    huëaquë tsi baquishmari tsi quiha jato bëta Pedro caniquë. Jasca, bocani quiha
    Jopé ca chahahuacanaibo rabë cato.
  bbr-bbr: Keseria, Pita nukas kiro roat owa imware tonomara, o aronuk, jena, ninoinus,
    tapera, siräianik, ko karauk Jopa menan roat woiaka epar moin imwareanik, kiro
    Sisaria menan roat koin tainware potowon.
  inb-inb: Chasa uias­paka, Pedroka iai­ku­chir­ka­kunata, pusada maña­chin­ga­pa.
    Kaiandika, pai­kuna­wa rirka. Jope­manda Jesus­wa sug tukus­ka­kuna­pas, sug­lla­pi
    rir­ka­kuna.
  hrv-hrv: Tada ih Petar pozva unutra i ugosti. Sutradan usta i krenu s njima; pratila
    ga neka braća iz Jope.
  box-NT: Ó o Piɛre fó ɓa, á ɓa zoó cãana làa wo. Mu tá na lée tɔ̃n, ó o
    Piɛre làa ba páanía lá ho wɔ̃hṹ, á bìa tà a *Krista yi nùwã yɛn ɓúi
    ló ho Zopee yi á lɛ̀ɛnía ɓa.
  ote-NT: Nepʉ ra cu Pedro bi umba ntsayaꞌʉ habʉ mi ꞌbʉiꞌa̱, ne ja bi ꞌñoxiniꞌʉ con
    gueꞌa̱ núꞌa̱ ra xuuiꞌa̱. Ha nurá hyaxꞌa̱ ra cu Pedro bi ma con gueꞌʉ ne bi mɛ
    maꞌra ya cu núꞌʉ mi ꞌbʉhni Jope.
  wnu-wnu: Ende qamarari Pita munon ombur gari eng oromar mor isub itum end inemirei
    igo urigerma itum der munon ginam qenen eng qei wurinob bo ite iramirei.
  zam-NT: Sya, mnibe' Pedr loo yon xa'bi'a ngòo xa' par le'n nyòo. No mbyan' no xa'bi'a
    Pedr yál'a. Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, mxen Pedr ned, nda
    no Pedr yon xa'bi'a. No ndoo nque plá mèn co' ndxàc hues por cón che'n Jesucrist
    co' nac mèn ciuda Jop xís Pedr par ngua no mèna Pedr ciuda Cesar co'te' nac liz
    Cornel.
  zyp-NT: Macawtaco, Piter tah ma cawngsaw sahlo cawh ama a khuachai cang pawtah a
    ing lang a sawng he. Ningthlamongpaw leco Piter cawh ma tlaw khaco sei he ka,
    Jopa khua letei zingtu uny thaikhehpaw sahlo zong a sei hrah he.
  sey-NT: 'Cajëna, Pedropi capi: “Cacani pëajë̱ꞌë.” Caëna, cacani i̱ ja̱ꞌre co̱ni
    pëahuë, ja̱ ñami. Ñatasi muꞌse Pedropi i̱ohuaꞌi ja̱ꞌre co̱ni sajiꞌi. Saina, i̱te
    co̱ñuꞌu cajë Jope acohuaꞌije̱ i̱ ja̱ꞌre saëꞌë, Maijaꞌquëre sehuosicohuaꞌipi.'
  nvm-nvm: '@see-verse:ACT.010.022'
  mps-mps: Tama Pitago augwaligo wali po odobo si, agai augwali te be tomoba odasa
    pelama, pigi pai. Te sogo kigamu, Pita dali Jisasgo po wali pabo Jopa bidi me
    badu dali, augwali sisi elama, augwali te sela bidi dabe dali augwali hodobo palio.
  pab-NT: Hatyaoseta Pedro aisoakisahene hatyako, hatyo xatini nemakaha Simão hanako.
    Kamaetali hoka Pedro xakaiharetyoa, xane exemaha. Haiyanae iraiti tyakekoterenae
    ihinaeharenae Jope nali tyaoniterenae tehitiya xaneha exemaha.
  llg-llg: Namanene leondiak boe ma, Petrus noke sala fo sunggu leꞌodaen nai ndia.
    Foꞌa mai boe ma, ala foꞌa de Petrus ana laꞌok sama-sama noo sala. Hambu Lamatuak
    Yesus hataholin luma fo manai Yope, leu lanonoo sala boe.
  kyf-kyf: Tɔʋn, Piɛlɩ yia wa 'wʋbhu ɔ 'lakpanya nya, 'ɩn wa yia ɔ -gbɛ -gʋ. Zlɩ zlɩa,
    'ɩn Piɛlɩ yia 'wʋsɔ. 'Ɩn ɔ -yɔ wa 'sɔ yia mnɩ. -Lagɔbhelia -tɔlʋa -wa mɩa -Zopee,
    -maa yia wa yoo kwa.
  tpi-tpi: Orait na Pita i kisim ol i go insait long haus na em i lukautim ol long
    dispela nait. Na long de bihain em i kirap i go wantaim ol. Na sampela bilong
    ol disaipel bilong Jisas i stap long Jopa ol i go wantaim em.
  mih-NT: Tacuan ta i quɨhvɨ ra cuan sisi vehe. Ta i ndoo ra sihin ra Pedro minoo
    ñuu. Ta inga quɨvɨ cuahan ra Pedro sihin ra ta cuahan tucu zuhva ra sino iñi sii
    ra Jesús, ra ñuu Jope cuan.
  qvh-NT: Pasa tardina captinmi Pedro paycunata posädasergan posädarashgan wayicho.
    Saypita waraynin tutanami Pedro aywargan Cornelio cachacushgan runacunawan. Paycunawanmi
    aywayargan Jopicho tag waquin wauguicunapis.
  kms-kms: Pugri puq mand, muq Pita nitami baj pe mar mo, di bur ni ane mase. Yambgriq
    muq Pita anene mo. Di Jisas ningg wute ninge Jopa kin ni mes anene mo.
  agn-agn: Oman pinadayon tanira ni Pedro ig don tanira nangapoyat ang labing asi.
    Pagaramal, nagsimpan si Pedro ig siminabid da ong nira. Ang domang mga pamagto
    don ong Jope namansitabid ka ong nira.
  nhi-NT: Ihcuacon Pedro oquincalaquih, uan ompa omotepaluihqueh se youal. Uan nocse
    tonal oyah inuan, uan noiuqui oyahqueh siquin tocniuan tlaniltocanih tlen chanchiuah
    Jope.
  ttc-NT: Ntons te Xhpe'y e'ox tuk'le' tuj jay, b'ix eb'ajkaj aj aq'b'ilji tuky'i'l.
    Tuj junky iwitq te Xhpe'y oxik kyuky'i'l b'ix txq'an erman aj nkyenajan tuq Jop
    eb'ajxik tuky'i'l.
  dan-1931: Da kaldte han dem ind og gav dem Herberge. Men den næste Dag stod han
    op og drog bort med dem, og nogle af Brødrene fra Joppe droge med ham.
  kwj-kwj: Ete wosini Pita wunu sawewani ya wu raru. Wowani o niliki ahirahi wunu
    ri yakwasiwani rini ga ya wu tukuya. Wosini lindanawani ri saini wunu ga ya ri
    i. Ete wondawani Jopa ko laka pe sembe ha hima fwele okwe saini funda ya wu i.
  vie-OVCB: Phi-e-rơ đưa họ vào nhà nghỉ đêm. Sáng sau, ông lên đường với họ, có vài
    anh em tín hữu Gia-pha cùng đi.
  kze-kze: Pítaa tí'maena naaúmpa'a tinkówasa kwáúmba aaváyaavimba Pítaa usásinena
    miwísé kuráiye. miwísé kúwasa Yópaa-naopakemba Ísuna aampa'á kun-kwáásí évaka'a
    aúyoresa
  mpj-mpj: Palunyangka Piijalu-jananya wajarnu, “Mayangkala kurrungkura ngalkura,
    ka ngarrikura yungunpala yankura!” Kaya kurrungu nyinapayi. Yungunpaya pakarnu
    kujungka yanu, Piija, Kuniliyajku warrkamupurlukakaja, ka Jupamartaji karlki,
    Jiijajmili walyjakaja.
  lbk-lbk: Sa et paskhepen Pedro chaicha ta omyan cha. Isnan kawaksana, naligwat si
    Pedro ay nakisaa ken chaicha, ya wad-ay cha nan tapina ay mamati ay iJoppe ay
    nakitakin.
  mto-NT: Vanꞌit tseꞌe je̱ Pedro yakta̱jkijidi je̱p tu̱jkp je̱tseꞌe je̱ tsooj je̱m
    myataandi. Je̱ kuꞌóxit tseꞌe je̱ Pedro du̱ma̱a̱didi, je̱meꞌe je̱ utsta je̱ ajchta
    juuꞌ veꞌe tsu̱u̱nidup je̱m jópeit kyajpu̱n ka̱jxm juuꞌ veꞌe mujatyooꞌijidu.
  bzh-bzh: Lom Pita nër bedeloḳ ya begganġ ayo, bevo nos vu sir medegga gedeggëp.
    Log monbuk lob kedi meya ving sir, lob Kerisi-yi-alam la vu Yopa desepa sir medeya
    ving.
  guj-2017: ત્યારે તેણે તેઓને અંદર બોલાવીને મહેમાન તરીકે ઘરમાં રાખ્યા. બીજા દિવસે
    તે તેઓની સાથે ગયો, અને જોપ્પામાંનાં કેટલાક ભાઈઓ પણ તેની સાથે ગયા.
  jvn-NT: Wong-wong mau terus dikongkon nginep nang kono karo rasul Pétrus. Esuké
    rasul Pétrus terus budal mèlu wong-wong sing dikongkon marani dèkné. Enèng sedulur
    siji-loro sangka kuta Yopé kono uga mèlu.
  byr-byr: Sarevɨdaaꞌnyɨ Pitai wɨdɨna “Dava se waꞌmwaraana!” Wɨdɨna kyaꞌ se waꞌmwaꞌna
    yeꞌ. Mwanyavɨ yovɨrawakɨna yɨna yaka kumɨjɨ wɨna yaꞌ. Nabaai Jopa mwaalyara Naangere
    pwara gamɨjɨ kaanna wɨna.
  ian-ian: Pita ndi kat ngay yagwa wandɨ maa ndɨna ngaymba kwandi. Nat nandinya laataa
    Pita ndinogwionala yɨndɨ. Jopamba lɨga Jisana mbaapmamba lɨga nat nɨmba ndinogwinala
    yindi.
  hun-hun: Erre behívta őket, és szállására fogadta. Másnap pedig elment Péter velük,
    és a joppébeli testvérek közül is néhányan elmentek vele együtt.
  mcf-NT: 'Adoaquien: —Pudued —quepanëdash Petedo. Adashic badiadanec Codnedion chomiaidobëd
    Petedo nidsho isash Esuquidistu tantiaquid Ope yacnocquid utsin-utsinquien tsibanampanëdash.'
  kjs-kjs: Go agale pagomare Pita-me nimu ada ru-nane lamua puma eda kalo surubisa.
    Wala ribaa reko Pita-me onale yarera puma nimu raapu pisa. Jopa su-para piri kone
    rulae amenu medaloma page pisimi.
  mni-mni: Peter-na makhoibu yum aduda kousinduna leihalle. Mathanggi numitta Peter-na
    makhoiga loinana chatlammi aduga Joppa-da leiba thajaba mi kharasu mahakka loinana
    chatpada yaorammi.
  yad-NT: 'Sanatuyada Pyítrubay variy jasiryi: “Jiyu jirya̱ma̱ryi̱ tanuporaqui.” Rata̱rimyusiñuma
    sanubeseda, saya̱da variy ruusa̱, riya̱da ji̱ta Jópemyu vichavay taryi̱veda tevay
    ruusa̱.'
  mxb-NT: Dá ni̱ na̱tiin va̱ꞌa ñaá Pedro. Dá ni̱ sa̱ ndei ra veꞌe ñoó ni̱ kidi̱ ra̱
    sa̱kuaá dáá ñóó. Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱, dá ni̱ kee Pedro xíꞌín dao ka̱
    ta̱a kúú kuendá Jesús ndéi ñoo Jope ñoó kuaꞌa̱n na̱ xíꞌín ndin oni̱ ta̱a ñoó.
  pon-2006A: Piter eri kasamwo ohl ako oh irail pweidi pwohngpwong wasao. Pweidi songada,
    Piter ahpw onopada oh iangirailda; oh ekei me pwoson sang Sopa pil iangirailda.
  maq-NT: Hya xi camá ne, cachja me cojo cha xi cuisehen cha cahntsua ndihya, hacuaha
    casua me cahndë́ xi cuiyuju cha ngajan. Hane xi camá nchujun jan ne, cavetju me
    quiji me cojo cha, hacuaha cojo sa ngujo xuta ladu rë Jesús xi siu ngajan Jope
    quiji me cojo rë me.
  hto-hto: Ie jira Pedro jofo íaɨoɨna ote. Afe naɨo ie dɨga fɨébidiaɨoɨ. Afe jɨáɨruido
    Pedro afémacɨ dɨga jaide. Afe llezica Jópemo ite ámatɨaɨmona íena nabáioicaidiaɨoɨ.
  por-BRBSL: Então, ele os chamou e providenciou um lugar para ficar. No dia seguinte,
    Peter levantou-se e saiu com eles, e alguns dos irmãos de Joppa o acompanharam.
  ces-NKB: Pozval je tedy dovnitř a pohostil. A druhého dne Petr vstal a odešel s
    nimi a někteří bratři z Joppe šli s ním.
  cui-cui: Nexata Pedro waba barapomonae xua petamaitenaewa tsainchi barapo botha.
    Icha matacabitha piawa xaxainta xua caponaena. Bapoxonae Pedro napona barapomonae.
    Irʉ ichamonae naponano, pomonae irʉ Jesús pejume cowʉntsiwi tatsi, pomonae xua
    ena Jope tomaratha.
  boj-2014: Onaqa Pita a naŋgo anjam di qusiqa naŋgi joqsiqa tal a soqnej qaji dia
    koba na soqneb. Ŋereŋosib nebeonaqa Pita a naŋgi koba na tigelosib gileb. Jopa
    tamo qudei Yesus dauryoqneb qaji naŋgi dego koba na gileb.
  eng-OEBUS: So Peter invited them in and entertained them. The next day he lost no
    time in setting out with them, accompanied by some of the Lord’s followers from
    Joppa;
  eri-eri: Ono wanenga Pita no nere hanigedu mata jauli la goidu ooru waha langa oofa
    nigai. Onodu inyiba ete langa no jayainga gaara goyane. Ono gainga Yesus nomo
    disaipel ila Jopa langa yafagou waha no ngate gaara goyane.
  aly-aly: Peter-el renh-rnem ilek, “Ingwa anyentel arrantherr ayntetyek.” Ingwepenh-anem
    rernem anperl-alhek, Joppa-areny-rnem-then.
  wiu-wiu: nipa i yapu piatono noe wa makutukoa motaneya. Pimotokome podolikama Pita
    einago-mene-pala opia pekeneya. Dopa take Yesuno agale yakoa motane ali pade-kitika
    kipala opia pekeneya.
  swe-swe: Då bad Petrus dem stiga in och tog emot dem som gäster. Nästa dag gav han
    sig av i sällskap med dem, och några av [de judiska] bröderna [sex stycken, se
    ] från Joppe följde med honom.
  cth-cth: Piter ni taminaw teh imthungkhu kâen awh atipouh teh hote tangmin teh hawvah
    a roe awh. A tangtho a kârasoup awh teh ahnimouh koe a cei. Joppa kho e hmaunawngha
    a tangawn hai a cei van.
  mti-mti: Meve Pita eb munan baraune gwe danave wakeg vimpe. Kum umae Pita wan yoig
    mu gaibu amiya. Sira tatawaiwa upeba at Joppa apa wakeyawa me gaibu amiya.
  pad-NT: Oniaroa, Pedro va'ora akaboa'ijakosiha gora bodinia. Joma hoarani vahojaha.
    Ka'afokajomani vani ibavijahaha'aha ada Pedro, va'ora vaipohiha'aha. Jesus vaipohihava
    abono 6 vihiki vaipohina va'ora vavaipohiha'iki jaboni. Jope sidaji kaija'arini
    adani.
  twi-twi: Petro gyee nnipa no, som wɔn hɔho. Ade kyee no, Petro ne nnipa no ne agyidifo
    bi a wofi Yopa bɔɔ anan kɔe.
  hlt-hlt: Te dongah amih te a khue tih a pah sak. A vuen ah tah thoo tih amih taengla
    cet. Te vaengah Joppa lamkah manuca hlangvang rhoek loh anih te a puei uh.
  tbz-SIM: Kɛ̀ Piɛrii bɛ̀ cɔutɛ́, kɛ̀ bɛ̀ɛ yié. Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ bɛ̀ɛ nɛi, kɛ̀
    Yesu kɔbɛ bɛ̀ɛ̀ bo Sopee kɛ̀ bɛ kó bɛ̀mɑbɛ̀ɛ ò cíe.
  san-GUJ: તદા પિતરસ્તાનભ્યન્તરં નીત્વા તેષામાતિથ્યં કૃતવાન્, પરેઽહનિ તૈઃ સાર્દ્ધં
    યાત્રામકરોત્, યાફોનિવાસિનાં ભ્રાતૃણાં કિયન્તો જનાશ્ચ તેન સહ ગતાઃ|
  amx-amx: Peter-elemeh inenh ayakemel ilek, “Kwen irrpentjewarrang, intetjeh-amparr.”
    Kweny-rtwehemeh Peter rang artwang ineh-arleng aletheh-irrek. Artwang nakenh-nakenh
    map Joppa-areny inehel-arleng alhek.
  ake-NT: “Ewai',” ta'pʉ Pi'ta uya to' pɨ', mɨrɨpan uya to' ewonnʉkʉ'pʉ tʉpiya' to'
    apontɨi'. Mɨrɨ ema'sa' yau, Pi'ta e'sara'tɨ'pʉ utɨn pɨ' to' a'kɨrɨ. Isa'pa apai
    Sises apurɨnin nan e'sara'tɨ'pʉ itonpa pe.
  qvn-NT: Chaura Pedroga chay quiman runacunatam yaycarachin, jinaman gorpacharun.
    Warantinmi ichaga paycunawan aywacun. Pedrowan aywapäcuratan chay Jopepita, ishcay
    quima Jesusman yupachicugcunas.
  tku-NT: Pedro cāmānūlh nac chic ē cāhuanilh catatachokokelh huā'mā' tzī'sni'. Ixlīlakalī
    cātā'a'lh ē nā ta'a'lh makapitzīn tā'timīn xalanī'n nac Jope.
  bjk-bjk: Io, Pita ixo lamus ölaxa idiet uruso xö gunon te ine xarnang abo osee.
    Xö bung kabise, Pita ixo wan arixe me idiet, ma dauleng ne Kristien meri Jopa
    toxo wan bölök arixe me idi.
  msy-2020: Egha Pita me mɨgeima, me dɨpenimɨn aven ghu. Me akuigha amɨmzaraghan,
    Jopan nguibamɨn nɨghnɨzir gavgavim Iesusɨn itir gumazir maba uaghan me ko Sisarian
    zui.
  bpr-bpr: Na kafnge ayé, ta nlak Piter ale myak di gumnè gufanakan, na déé gumilèla
    di kifuh. Na di tmadol du, mdà Piter magin dale, na nun magin dademe dad to ftoo
    mdà di Dyopa.
  rmy-VLAKH: Тунчи Пэтро акхардя лэн андо чер и приля лэн вудестар. Ай пэ авэр дес
    Пэтро жыля лэнца, и лэса жыле коисавэ пхрала андай Яфа.
  cle-NT: Mɨ²ja̱³ gá⁴tee³ diáh⁴ xɨ¹ñúh⁴, gá⁴cuoó⁴ diáh⁴ xi² cá⁴dah²chiaa³ voo⁴ mɨ²ja̱³.
    Dxaáh² jmɨɨ́¹ liáh³ja̱³ ba² ŋaá² Pedro ja̱³ chie̱é̱yh¹ diáh⁴, ba² gá⁴dxí̱⁴ chie̱é̱yh¹
    ja̱y³aáy⁴ diáh⁴ hi³ ca³dsa³taáy³ hi³ nieeyh⁴² Jope ja̱³.
  txq-txq: Petrus namanene nala naa, boe ma ana noke sara fo ara sunggu taak leꞌodaen
    naa nai naa. Neu beꞌe-mai boe ma ara rambadeik, de Petrus laꞌo no sara. Hambu
    hatahori hida ruma Lamatuak hatahorin marai Yope, reu ranonoo ro sara.
  aaz-aaz: Anneen anrair on naan ate, naiꞌ Petrus ntoit sin he ntupan fai jes anbi
    umi naan. Nokaꞌ on naan ate, sin nfenan, ma naiꞌ Petrus annao nabua nok sin. Anmuiꞌ
    tuaf fauk naꞌkon Usif Yesus Iin na reꞌ abitan Yope, annaon nabuan nok sin.
