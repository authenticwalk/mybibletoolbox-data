    majte.
  xsi-xsi: Ŋineŋga Petero ino panzi tu simâ luma ilo. Aku ikatonanzi lâ mboni ndaina.
    Aku wurita kilo, ŋineŋga Petero imandi ku iyoka kunzi silâ. Aku kalo-tawana tamâta
    pinde lâ Jopa lawea kala soka kunzi silâ tona.
  crx-NTPO: '''Et la Peter yoh dábaninla ''ink''ez ''et hantez. ''Et ''om bun dzin
