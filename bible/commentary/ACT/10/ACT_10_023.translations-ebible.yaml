  nfa-nfa: Ropa tadèngi nare sèmi èèna, hèia Petrus manèngi rèngu ho jꞌunu taha mèda
    ne ètu èèna. Bèli madꞌae èèna, ra pakèdꞌi, lasi palere. Dhèu unu Lamatua Yesus
    pèri-pèri nèti Yope lasi kahèi.
  tnp-tnp: Kəni Pitə təmit ilahal məhuvən imə məmə ilah okotapɨli əha ikɨn. Kəni nian
    kəməni lauɨg lan, Pitə təmɨtəu=pən ilahal, kəni nəfaki mɨn nəuvein əha Jopə, kəmohtəu=pən
    ilah.
  urd-urd: पस उस ने उन्हें अन्दर बुला कर उनकी मेहमानी की, और दूसरे दिन वो उठ कर उनके
    साथ रवाना हुआ, और याफ़ा में से कुछ भाई उसके साथ हो लिए।
  hot-hot: Pita halaŋô iniŋ abô ma hanaŋ ek ini nêmô unyak kapô imbiŋ yani. Lôkbôk
    ma Pita hi haviŋ thêlô ma ŋê êvhaviŋ doho anêŋ Jopa i haviŋ.
  mqj-NT: Nabawaimi Petrus tama banua anna patorroi ma'bongi dio. Masiangngi, mengkalaomi
    Petrus sola inde to metambae anna pira-pira to mangngorean dio Yope.
  rus-SYN: Тогда Петр, пригласив их, угостил. А на другой день, встав, пошел с ними,
    и некоторые из братий Иоппийских пошли с ним.
  mbh-mbh: Ma Pita i nongpoo or ma o koro la. Ma i theal or nge pemliknga aken. Mako
    erangu ma i panes or ma toko lemioonga pelie ako o voth a Jopa o es tomo nge or.
  bdd-bdd: Coinega Pita loheloheyaedi ꞌibwauwediya, ma hadaina ꞌoina sihetaumana.
    Gona ꞌiꞌadaleya ma sitoholowa, ta Pita baꞌidanao sitauya, ma tupwadi ꞌiyadiyao
    Yopa ꞌoinega baꞌidadiyao wete sitauya.
  cbt-NTPO: Napotohuachina, “Ya'cointaco' iyaro'sa',” itërin Pitrori. Napotohuachina,
    ya'coontapi. A'cahuachinara, huë'ëpatopi. Tahuëririnquë paantahuachinara, Pitronta'
    pa'nin. A'napitanta' Quisoso imapisopita Pitro imapi.
  rmy-SERVI: Тунчи Пётро акхарда лэн тэ заджя дэ цэр тай стховда лэнди патив. Пэ авэр
    диво Пётро и койсавэ пхрала Яффатар джиле лэнца.
  srn-NT: So Petrus aksi den fu kon inisei èn fu tan sribi drape. A tra dei fu en
    Petrus nanga wantu bribisma fu Yopa gwe nanga den.
  cta-NT: ―Tya̱a̱ ma̱ niꞌi̱ ―nacui̱ Pedro jiꞌi̱ nguꞌ―. Ntsuꞌu su cajaꞌ ma̱ ca nde.
    Ca la quee tsaa na cajua. Nguxee chaca tsa̱, liꞌ nduꞌu nguꞌ quichi̱ Jope ndyaa
    nguꞌ, ndyaa nguꞌ loꞌo tucua sna tyaꞌa ñati̱ jiꞌi̱ Jesucristo nu ca tyi quichi̱
    biꞌ.
  bqc-SIM: Ɔ̃ Piɛɛ gɛ̃̀ńnↄ ua à ń yàaekɛ̀. Kɛ́ a gu dↄ̀, à fɛ̀lɛ dàńnↄ zɛ́u.
    Zope Yesudeeↄ gɛ̀ aà kpái.
  tcz-CHONGTHU: Chuin Peter in amaho chu akoulut in a-in'ah jankhat agesah-in, ajing
    in Joppa a kona sopi themkhat toh akilhon tauvin ahi.
  mar-mar: पेत्राने त्यांना आत बोलावून घेतले व रात्रभर मुक्काम करण्यास सांगितले, दुसऱ्या
    दिवशी पेत्र तयार झाला व त्या तीन मनुष्याबरोबर गेला, यापो येथील काही बंधूही पेत्राबरोबर
    गेले.
  snp-snp: Loumato, Pitakafo numugu idalo, loto nasafili o gedaito, yalo onato ko
    lito Pitaki ido wemomowaki Yopa numudoti Yesu mono wenenala malekaki lakoina wae.
  isl-isl: Pétur bauð þeim inn og þar gistu þeir um nóttina. Daginn eftir lagði hann
    af stað með þeim til Joppe, ásamt nokkrum öðrum trúuðum mönnum,
  spy-NT: Yooto, kutaach ꞉Bētērō bichoo kuyēk tāyēēkyii. Yu kāyyēēkunēē, kuwēēto keey
    ꞉Bētērō bichooto. Kitas ꞉biikaab Kiriistō alake ām Yooba ankubeeta keey.
  xnn-xnn: Dat pasgepen Pedro daida ta isdi nan kaseyepanda. Mawakgat pay dadat menlobwat.
    Naiboweg abes nan tap-in di mamati ken Jesus ay iJoppe.
  mwe-mwe: A Petili bhakwaashemelangaga nnyumba, nibha ujeni gwabho shene shilosho.
    Malabhi gakwe, a Petili na bhandunji bhala gubhatandwibhenje mwanja na bhandunji
    bhana bha ku Yapa gubhalongene nabhonji.
  tte-tte: Mwa Pita iwalo nume mena silusae sikaiyawasi yo bwaine koina sikeno. Yanuwa
    ilayan kabo Pita yo tomeli tupwaliyao siya Yopa tomoliyao mekanakavao silau.
  tcs-tcs: So Pita i bin inbait dempla po go insaid ane dempla i bin stap de, dat
    nait. Da neksdei, Pita ane sam dem amenbala prom Zopa i bin go wea dem man uda
    bin kam prom Konilias.
  hlt-THB: Cawh Piter ing cekkhqi ce ipkhui na khy nawh pah sak hy. Cedawngawh a khawngawi
    nyn awh tho nawh cekkhqi mi cet haih uhy, Joppa khaw awhkaw koeinaakhqi awm cet
    lawt uhy.
  soq-soq: Mo benema sa Pita mampe waieno dialeno me mo natadea banlamono duwa odane
    me warewa rua waimoie itunton. Imonemba Pita a baiwa puraiwawa otamone Konelias
    waaubamona do a baiwantoio Pita sumanai sosowa isiwa Iopa bedewe wanwanlala me
    do antopua baiwa mampe wimoiena. Ita waaubalala sa Pita sosowa do banlamone Konelias
    mampe antoiena. Konelias waaubamona apanawa Pita sosowa do banlamone antoie tadinaleno
    into ituntoiena. Imonemba mo antoie Sisaria bedewe wimoiena. Tane Konelias gombawa
    ita sosowa isiwa nisomono me mampe wimonatue Pita anuwa waimoie.
  qub-qub: Chaura pachacarashan wasillaman Pedroga paycunata pachächiran. Tutanninnami
    Pedro aywaran cacha chayajcunawan. Aywaptenga Jopecho caj ermänucunapis aywäshiran.
  att-att: Á pinaddulò ni Eduru ira, á inálliuk na ira. Á nagammâ ira tán. Á ta pannawák,
    nánaw yù ira tatolay nga naggapu kâ Kornelio, á nepulù nira si Eduru. Á nepappupúlù
    gapay nira yù ira káruán nga taga Joppa nga mawwagi ta ángnguruk da kâ Apu Kesu.
  bki-bki: Mo bior m̃erenio batove ruei, ana Pitere naio burulo aba amon ea yimo napano
    naio joaio, ka mia aviniu aiel kia ga kavijova avatove. Viomijeni kanio bereio,
    ana Pitere naio bano naliko, a naliko bunu namoneano dolu nalo na vio Jopa, nalo
    aban bunu naliko.
  bqp-bqp: Akũ Pita gɛ̃̀ kũńwo ↄnn à ń yàrii kɛ̀. Kũ gu dↄ̀, à fùtɛ à dà kũńwo
    zɛ́n. Yↄpa Yesude kenↄ gɛ̀ɛ kãao lɛɛlɛ.
  mcp-mcp: Pyɛ̂r mú nyíŋgal bwo njɔ́w, bə́nɔ́ŋ bwə́ mú jâ. Mán mələ̂m, a mú wɔɔl,
    bə́nɔ́ŋ bwə́ mú kə. Bɔ́ɔ́l ómínyɔŋʉ̂ wâ Zhwópe bwə́ mú kə lʉ́gal nyə.
  hat-hat: Pyè fè yo antre. Li fè yo pase nwit lan avè li. Nan denmen, li leve, li
    pati ak yo. Kèk frè lavil Jope ale avè l' tou.
  npl-NT: Ijkuakó Pedro okinkalaki ijtik icha iwa okinkaloti non yúali. Keman owalmostlatik
    Pedro oyá inwah. Sikimeh tokniwah de Jope noiwa oyajkeh inwah.
  bgg-bgg: Ji-è, Phithar ne ithek shii bucho ho srane ji pha ibiu thiichiih shii men
    bo è yao. Ji pha thimiang duiine rey mage shii Phithar è saro srane ithek rog
    shii wuii gieng; chiih-è Jopha pha migipho giak de ithek rog shii wuii gieng.
  eng-TCENT: So Peter invited them in and put them up for the night. The next day
    Peter went with them, and some of the brothers from Joppa accompanied him.
  eng-BSB: So Peter invited them in as his guests. And the next day he got ready and
    went with them, accompanied by some of the brothers from Joppa.
  cpu-NT: Ikanta Pedro ikyaakaanakeri pankotsiki, ari jimagaiyapaakeni. Okanta okitaitamanake,
    jatake Pedro joyaataiyanakeri pokashitakeriri, arira itsipatanakari eejatzi Jope-satzi,
    “iyekiite” inatzi.
  san-ASM: তদা পিতৰস্তানভ্যন্তৰং নীৎৱা তেষামাতিথ্যং কৃতৱান্, পৰেঽহনি তৈঃ সাৰ্দ্ধং
    যাত্ৰামকৰোৎ, যাফোনিৱাসিনাং ভ্ৰাতৃণাং কিযন্তো জনাশ্চ তেন সহ গতাঃ|
  tod-tod: Piyɛlɛ ti lɛɛni pɛlɛi wu, é ti laazuʋɛ. Poluma zobui é wuzeɠeni, é ʋilɛ
    ti ʋolu, ti li. Zɔpee ɠidaaleʋe nuiti tanigaa ti ʋilɛni polu, ti maaza.
  tac-NT: '''Lige alué Pegro alé pachami bayérole alué bakiá rió. ''Lige alé pachá
    mochiga, go''ame kógile alué bakiá rió. ''Lige ''ma bosásaká, ''yale gemá napurigá
    gemagá okómala napurigá alé che''labámala alué bakiá rió. ''Lige alé che''labasa,
    be''á simíbale. ''Lige alué Pegro simile alué bakiá rió ''yuga, ''lige uché jaré
    ralámuli napu Esukristo oyérame nile alé Jopa mochígame, abiena simíbale alué
    ralámulichigó.'
  eng-WEBPB: So he called them in and provided a place to stay. On the next day Peter
    arose and went out with them, and some of the brothers from Joppa accompanied
    him.
  gfk-H: Io, Pita ga lam halaka lah dal tano hala bia a nuna hasira. Tano mes na bung
    Pita ga tagura ma ga tikai lah ma dal. Ma aring tasina narako ta Karisito mana
    Jopa diet ga sakatei mah dal.
  viv-viv: Au Fita yadi gahe ginogalini-yo gigahedi gigayo, “Au walakaꞋela hidei kanada
    tu bogiyadi-yo kanana.” Bogi hida mala gilauna Fita gikidewadewa be kaliva buye
    hilowoga, kadu tovetumagana tufoidi, badi miYofa, bana hivebwaꞋuliyena.
  yao-yao: Che Petulo ŵaaŵilasile ajinjilanje nkati, ŵapele pagona. Malaŵi jakwe,
    che Petulo ŵatandite ulendo pamo ni ŵanyawo, ni ŵandu ŵane ŵakwakulupilila Che
    Yesu ŵa ku Yopa ŵalongene nawo.
  tgp-tgp: Ale Peter mo usira vara la pa toho atu peresia hin rani atu. Mo mele rani
    sahe mo turu mo usurira, ale tatua vorai sei mara Joppa la vano peresia.
  auc-NT: Ante apæ̈nedäni ëñëninque Pegodo angä pö guiite tömengä weca owodänitapa.
    Ïïmö ate Pegodo tömënäni tönö tao goyongante Cope ïñömö quëwente në pönënäni incæ
    pancadäniya godongämæ̈ tao wadæ godänitapa.
  kbc-NT: Odaa Pedro ja node niɡ̶ijoa ɡ̶oneleegiwadi me dakatiobece niɡ̶ijo diimigi
    midiaa limedi niɡ̶ijo enoale. Neɡ̶eledi noko Pedro ja dinoe, odaa jiɡ̶igo dioteci
    niɡ̶ijoa ɡ̶oneleegiwadi, codaa ijo ɡ̶onioxoadipi niɡ̶eladimigipitigi nigotaɡ̶a
    Jope anodioteci.
  bmh-bmh: Guzenaimai, Pita nug dudu go zaueim imarai simai, ee marena, zina, nineimai,
    umaseu, asaimai, go Zopa uzanan dudu ipal oiagab petak emen imaraimai, go Sisaria
    uzanan dudu alemen sesamarai beteun.
  ctu-BL: Pedro tsi' subeyob ochel. Tsi' we'sayob. Ti yijc'ʌlal tsa' ch'ojyi, tsa'
    majli yic'otob. Lamital jini hermanojob ti Jope tsi' pi'leyob majlel.
  meq-meq: Tsa na, Piyer a ye tay ha a gay, a vəlatay təv məhəne hərwi həvaɗ kə ge.
    Tədœ eye na, tə həl bo ti ye ka bo dziye. Siye i ndo neheye ta təra ta malamar
    hay ma məpe mədzal gər ka Yesu aye, tə laka tay ha.
  noa-H: Magbaa Pedroou hamag hierrag dubpi jaaubaa, dubwi warag hich mag haig k'ãi
    hëejierram haajem. Maimua hag noram chadcha ham dʌ̈i majim haajem. Mag hi mam
    dʌ̈i hĩchab hich hag p'öbör heem hãaur hagjö Hẽwandam higar narr k'ʌʌnjã hi dʌ̈i
    wëtjierram haajem, hi daumaai.
  alp-NT: Hoko Petruse ibeteke lokosi be, “Mai imi kusu mina. Petu meije imi ntulu
    ete meije mina.” Ele bobanure Petruse ibetu kai ikeu sakesa kaisi. Kai tamata
    bei kota Yope telu pise ata rebe hlaleke loko Yesuse esi keu sakesa kaisi lekwe.
  san-VEL: tadaa pitarastaanabhyantara.m niitvaa te.saamaatithya.m k.rtavaan, pare.ahani
    tai.h saarddha.m yaatraamakarot, yaaphonivaasinaa.m bhraat.r.naa.m kiyanto janaa"sca
    tena saha gataa.h|
  kbq-kbq: Higeno Pita'a zamarenompi zamantege'za masete'za, ko ati'geno otino zamagrane
    nevige'za Jopatira ruga'a zamentinti nehaza afuhe'za agrane vu'naze.
  kbh-kbh: As chënga tojanë́mashengo y posada tojanë́yents̈ame. Yëfsana Pedro chë
    unga boyabásengaftaca tojána. Básefta Jesucrístbeñe os̈buáchiyënga Jope pueblents̈ënga
    Pedro tmojantjëmbambá.
  ron-LSB: Așa că i-a chemat și le-a pus la dispoziție un loc de cazare. A doua zi,
    Petru s-a sculat și a ieșit cu ei; și câțiva dintre frații din Iope l-au însoțit.
  pon-pon: I ari kajamo ir Ion o kinte kin irail er. A mandan ran o a kotin ian ir
    wei; o jaulan en lope kai pil ian i.
  nhe-BL: Huajca Pedro quinilhui nopa tlacame ma panoca huan mocajque nepa hasta seyoc
    tonal. Huan tonili Pedro yajqui ininhuaya. Huan nojquiya yajque sequin tlaneltocani
    tlen ehuani altepetl Jope.
  sps-sps: Ai Pita fasof ratuari numaa, sa ri goros na aya. Tan mes nainy ya naa fiisen
    ramituari an fo mes vamuinyasiny kan iny Jopa.
  wnc-wnc: Iniwa natake Pitata yoan pakopbut. Pakoke zikaa wagwenu ita toiban peking.
    Ngang tembana enake aminu wa pekikat unekan gatake kuking. Kunangge tasiwawa you
    wanggapmane nana Jesue notna dakngaking amin kunduat iat gatake kuking.
  bus-bus: Ben Pita gɛ̃̀ńyo ua à ń yàari kɛ̀. Kɛ̀ guu dↄ̀, à fɛ̀ɛ à dàńyo zɛ́n. Yↄpa
    Yesude kenↄ gàao lɛdo.
  gub-BL: — Peixe ty wà, peker xe kutàri nehe ty wà, i'i Pet wanupe. Iku'egwepe uzemuàgà'ym
    wanupi oho pà. Amo uzeruzar ma'e Zo taw pe har oho wanupi a'e wà no.
  imo-imo: Kano kinye Pitani nimbeindo, “Eno peya otili pamili kani kinye ipu leli
    i peamili kani ulke tukundo waio,” nimu. Neya wali pekolio ningimuni otili oi
    yu kano peya eno kinye purumu wali Kraist ipuki tiringi Jopa kombu moloringi iye
    mare Kraist ipuki tiko moloringima yu kinye peya tapu toko puringi.
  boj-boj: Onaqa Pita a naŋgo anjam di qusiqa naŋgi joqsiqa tal a soqnej qaji dia
    koba na soqneb. Ŋereŋosib nebeonaqa Pita a naŋgi koba na tigelosib gileb. Jopa
    tamo qudei Yesus dauryoqneb qaji naŋgi dego koba na gileb.
  eng-DRA: 'Then bringing them in, he lodged them. And the day following he arose,
    and went with them: and some of the brethren from Joppe accompanied him.'
  knf-knf: Ŧimoŋ Piyeer aneejan baka ţi katohul, ado baka kë bawo bayaanţ biki nul.
    Wi nfa mambanuŋ, kë Ŧimoŋ Piyeer aşë gakandër na baka, ul na bañaaŋ baloŋ biki
    Yope banfiyaaruŋ Yeŧu.
  san-KHM: តទា បិតរស្តានភ្យន្តរំ នីត្វា តេឞាមាតិថ្យំ ក្ឫតវាន៑, បរេៜហនិ តៃះ សាទ៌្ធំ
    យាត្រាមករោត៑, យាផោនិវាសិនាំ ភ្រាត្ឫណាំ កិយន្តោ ជនាឝ្ច តេន សហ គតាះ។
  arn-NT: Feymew Pedro “konpamün” pifi ti pu werken, fey umañtuy engün tüyechi pun.
    Fey ka antü mew, Pedro amuy kiñentrür tüfachi pu wentru engün, feymew kompañeyew
    kiñeke feyentulechi pu che müleyelu ta Jope waria mew.
  zas-NT: Dxel badxeꞌ Bëd laa reeman lënü, ni gudëd reeman guiaal. Chi bareguiaal,
    binëman laa reeman. Në bëlzi ree bén zojb Jope bén rliladx ree Jesucrist binë
    laaman.
  ken-NT: Píta asɔt bɔ́ árɔk anywɔ́p nɛ bhɔ. Nɛ́yí nɔ́kɔ́, Píta afa are rɔ́ŋ nɛ
    bɔ́. Mbɔk bǒ nkwɔ́ Yesu abhɛn Jopa bárɔ́k nɛ yi.
