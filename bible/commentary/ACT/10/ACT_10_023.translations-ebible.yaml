    Mu kayatagubu kaiwa idiwa da kemora-wena yawatau ukwamupu,
  nko-NT: Mʋ́ʋ́ Petro lɛ́kpa amʋ́ wá wóyítɔ́, ɔlɛha amʋ́ ɔdɩkpa. Ɔyɩ kɛhɛ a, Petro
    mʋa amʋ́nyɔ bɔkʋsʋ́ pʋ́ ɔkpa bɔyɔ́ Kaesarea. Brɛ́á bɔyɔ́ á, ahógyipʋ akʋá
    bʋbʋ Yopa ɩnʋ ɛ́ bobuo amʋ́ yɔ́.
  bsn-NT: 'To ĩna yisere ajicõari, ado bajiro ĩnare yiyuju Pedro: —Ado sãjaaya maji.
    Rãioato yaja. Yʉ tʉ cãniña maji —ĩnare yiyuju Pedro. To yi, gajerʉ̃mʉ ĩna rãca
    vasuju yuja. Sĩgʉ̃ri Jopeana Jesúre ajitirʉ̃nʉrã, ĩ rãca vasujarã, ĩre baba cʉti
    vana.'
  pib-NT: Giyagni chanixna jiglokinripna. Renekna rumkiyawakapna. Waleprikgogne yotunota.
    Wannayma wane yatka. Waleymamnuna pimrine Gope gajene moletkakachine.
  wiv-wiv: Pale, a Pita ia koi taduridia kara ruma, ia hada poto ni dia. Ti dama,
    ia kamadia dia kene lupu vano, manumanu taza bukuni Jopa kua dia ta bilip ni Iesus,
    dia ta kamadia ve.
  reg-reg: Petro nabhafogesha okwingila munju no kwinyanja amwi nage. Katondo inu
    yalubhiye nemuka nagenda amwi nage, na bhaili batoto kusoka Yafa nibhabha amwi
    nage.
  mlh-mlh: Oŋu bokiriebi furu yabeme pi maŋgo ropebi maŋgo eyareko aŋibaŋi ŋeku pebuŋ.
    Pebi kae fureme Pitaji pakereru yoŋoke raya. Jopa taoŋ oone ogo goine oga yabeme
    iŋoke moko rabuŋ. Oŋu.
  gof-ENT: ጴፂሮሲ ኣሳታ ሶ ጌልሲዲ ሞኪስ። ዎንቴ ጋላስ፥ ዴንዲዲ ኤንታራ ቢስ። ዮጴ ካታማን ዴዒያ ኣማኔይሳታፔ ኢሶቲ ኢሶቲ
    ኢያራ ኢሲፌ ቢዶሶና።
  aau-aau: Pita hiy uwr seme me-yawriy nok, kiy-mekow, “Homkwe pokon ohokwe erey mon
    kwa lwayr nayr.” Leisnon lwak nerie menkin, Pita hiykwe hyo omeme me lonhan onhan
    nok nok, hme nion siraw non-ey. Seyr kristen har Jopa ko homkwe Pita se nion non-ey.
  tvk-tvk: Melele xa Pita milong sepinien natel, misis xatel tengan latiti visali
    e nim ak ituxoh visuvong nen. Ut milan, Pita del rut moletin ngan xil te hal Siopa
    xa laneket labue xat xil, e langgusil xatel laba.
  prf-NT: Pinatulos hidi ni Pedro sakay tulos na dán hidi a pinatidug haud ti gibiyid
    a iyud. Ten dimadimang ay nagrektat dán hidi. Nákkuyug dikona en sangan hidi a
    mánnampalataya a taga-Joppa.
  auy-auy: Pítaa tíꞌmaena naaúmpaꞌa tinkówasa wáúmba aafáyáaraꞌa Pítaa íyáfasinena
    miwíséꞌa kuráiye. Miwíséꞌa kúwasa Yópaa-naopakemba Ísuni aampaꞌó kun-kwáásí tuwímbai
