  iws-iws: Mɨ Pita siya sɨmiir boɨnki, sɨma ta omaka aiir prɨiiyamɨm. Ɨriig.
  pol-SZ: Piotr zaprosił ich do środka i udzielił noclegu. Następnego zaś dnia, wraz
