  mal-mal: അവൻ അവരെ അകത്ത് വിളിച്ചു പാർപ്പിച്ചു; പിറ്റെന്നാൾ എഴുന്നേറ്റ് അവരോടുകൂടെ
    പുറപ്പെട്ടു; യോപ്പയിലെ സഹോദരന്മാർ ചിലരും അവനോടുകൂടെ പോയി.
  kkc-kkc: Osoloso diayo goo hagee taka koodobuloso, Pitaye diba o mosopoo gesi hedebe
