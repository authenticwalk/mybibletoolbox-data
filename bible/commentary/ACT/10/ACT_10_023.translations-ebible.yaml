  ckb-ckb: جا پەترۆس بۆ ژوورەوە بانگهێشتی کردن و میوانداری کردن. بۆ بەیانی پەترۆس
    هەستا و لەگەڵیان ڕۆیشت، هەروەها هەندێک لە باوەڕدارانی خەڵکی یافاش یاوەری بوون.
  spm-spm: Mauthughura Pita mem mbɨŋgeema, mee rɨphenana avhen gue. Mee akuigha amɨrɨtusi
    rɨmaaŋra Kraisɨn phorusi gumasi Jopanɨ uŋuun iti tharsi mee ivhɨra Sisarianɨ uŋuun
