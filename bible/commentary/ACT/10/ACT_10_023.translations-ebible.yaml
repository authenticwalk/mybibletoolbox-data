    saxat sina.
  kyq-kyq: Gɔtn se Piɛr ɓaanɗen ɓeene ɔɔ ɔndɗe mɛrtɛ ɔɔ naaɗe tooɗ iip gɔtin̰ ki.
    Mɛtbeen̰ki Piɛr iin̰ ɓaa ute naaɗe ɔɔ gɛnaage kandum kɛn ɗoobm Isa *al‑Masi kɛn
    Japa ki se, daan Piɛr.
  kwd-kwd: Ma la Pita ka kwaloa ni wane lo'oo fana 'ifi na'a ngaia 'e nana'i ai, fana
    'agila eeno madi na logo no'ona. 'Usugani mola na ruana gani, la Pita 'e sasari
    fana, ma ka leka fe'eniga, ma tani wane ngaa'i na gila tagoto'o la'u 'i Jopa.
  ded-ded: Ifi degec Petorongo amau heitaiyunuma edoc bedoc ayemmeu fegec. Fema wereckengau
    yacma ye nga ngic imoc yeni kembeso anggec Yesuac habuunac goa Yope kecgec, yeni
    yenahafoc kenggec.
  ewe-ewe: Petro se nya siawo katã, eye wòxɔ ameawo atuu. Ena dzeƒe wo be woatsi adɔ.
    Esi ŋu ke la, Petro kplɔ xɔsetɔ eve aɖewo tso Yopa kpe ɖe eɖokui ŋu, eye wodze
    mɔ kple Kornelio ƒe ame dɔdɔwo ɖo ta Kaesarea.
  nuy-nuy: Nigaayung na-Peter wani-yandhawiwandi, “Numburraaṉiyn yaaji ngayawi-rruj
    numburru-burraa.” Warraawurru-yung wurru-yaay bagu. Nga bani-yung ana-ngamugijgaj
    wurraagiyn aḏaba. Na-Peter aḏaba naagi-yung wurraanggarra-yanggi. Marri mulung-arrgi-yung
    minilharri-yung, wurraanggarra-yanggi wubani a-Joppa-wala.
  cop-BHC: ⲀϤⲘⲞⲨϮ ⲈⲢⲰⲞⲨ ⲈϦⲞⲨⲚ ⲀϤϢⲞⲠⲞⲨ ⲈⲢⲞϤ ⲠⲈϤⲢⲀⲤϮ ⲆⲈ ⲀϤⲦⲰⲚϤ ⲀϤⲒ ⲈⲂⲞⲖ ⲚⲈⲘⲰⲞⲨ ⲞⲨⲞϨ
    ⲀⲨⲒ ⲈⲂⲞⲖ ⲚⲈⲘⲀϤ ⲚϪⲈϨⲀⲚⲔⲈⲤⲚⲎⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲒⲞⲠⲠⲎ.
  buk-buk: Pita ŋgô ŋac si yom dinaŋ su, goc kôc ŋac sêsôc andu dau si bu sêmbo sêwhiŋ
    iŋ têŋ ôbwêc dinaŋ. Têŋ galaŋsê Pita ti akêŋ malac Jopa whiŋ lau dau, ma lau sêkêŋ
    whiŋ-ŋga ŋatô akêŋ Jopa sêwhiŋ ŋac si.
  pri-NT: Nabwé, â é ticiarà wà Pétéru ma rà bwaa puu. Na dàuru kêe, âna é jèe pâra
    wiâ tèpa âracié âboro bèeni wà Pétéru. Â rà pâra wiâê mwara wà pàra tèpa cèikî
    na tâa Joppé.
  zpq-NT: Nach gwlo'o Pedroa' ḻegaque' yo'o na' besyega'aṉlene' ḻe' tže'. Nach beteyo
    Pedroa' gwyase' gwyejlene' ḻegaque' na' gwc̱he'e to c̱hope beṉe' Jopen' beṉe'
    chesejnilaže' Jesucriston'.
  por-TFT: Por isso Pedro prometeu acompanhá-los. Logo ele os convidou a entrarem
    na casa, garantindo que eles poderiam pernoitar ali. No dia seguinte, Pedro se
    aprontou e foi com os homens. Vários dos cristãos de Jope o acompanharam.
  gwi-NT: “Nihdǫhjyaa ts'ą' shaa nohshaa.” gavahnyąą. Gęhdaa drin zhit nijin idishriinąąnjik
    dąį', k'iinjik gavaa neehoozhii. Joppa kwaiik'it gwats'an Jesus k'injigiighit
    lat nąįį chan giiyaahaajil.
  gvn-gvn: Yala, Peterangka jananin dingkar-dingkar kulur bayanba walay-manin, jana
    nyungunji warngku nyubun wunan. Yalibalaku jana, Peter, dingkar-dingkar kulur,
    kanbal jawun-karra townku Joppaka, jana wandirin, dungarinkuda.
  nhy-NT: Ijkuakón Pedro okinmilwij ma kalakikan, iwan yon yuak ompa omokajkej. Owalmostlatik
    in Pedro okinwikak. Noijki oyajkej inwan oksekimej tokniwan tlaneltokakej de Jope.
  asm-FB: তেতিয়া পিতৰে তেওঁলোকক ৰাতিটো তেওঁৰ তাতে থকাৰ ব্যৱস্হা কৰি দিলে৷ পাছদিনা
    তেওঁ যাফোত থকা ভাই সকলৰ মাজৰ কেইজনমানক লগত লৈ তেওঁলোকৰ সৈতে যাত্ৰা কৰিলে৷
  okv-okv: Peter na ingito enu bande ta bitito arumbeo umoro umite
  mxt-NT: Tyicuan ta chaha̱ ra Pedro quɨhvɨ coyo ra chichi vehe. Ta candoo̱ ra chihin
    ra cha cuaa cuan. Ta cha inga quɨvɨ cuan ta cuahan ra Pedro chihin ra. Ta cuahan
    suhva ra hermano cha iyó Jope cuan ñandɨhɨ.
  tzo-NT: Hech yu'un ti Pedroe laj yic' ochel ti viniquetique, laj smac'lin. Ti yoc'omal
    laj xchi'in batel ti viniquetique. Oy cha'vo' oxvo' ti quermanotique te ti Jope
    laj xchi'in batel ti Pedroe.
  ind-AGS: Lalu Petrus mengundang mereka masuk dan mereka bermalam di rumah itu. Keesokan
    harinya dia bangun dan ikut pergi dengan mereka. Beberapa orang percaya dari Yope
    juga ikut bersama dengan mereka.
  omw-omw: Mwinramwuhua mwitaa tuvaro Pitaava tiqaro, Qio mwaaqi vaitaivaqenramwu
    hura quare, tiro. Timwa kyero vaitero mwia qanranraa Pitaava siviro mwinramwuhuavata
    vuvata Iesusira nraaqiara mponramwuvantovata Iopaaqinaahua Pitaara vatama kyeta
    vura.
  yrb-yrb: '@see-verse:ACT.010.022'
  maa-NT: Jè Pedro kisìkas'en ni'ya‑la̱; ya̱á kisìkjáyako̱ jngoò ni̱tje̱n. Xi komà
    nchijòn, kiìko̱ xi̱ta̱ koi; ti̱koa̱á tsobáhijtako̱ i'nga xi̱ta̱ xi mokjeiín‑la̱
    i̱t'aà ts'e̱ Cristo xi títsa̱jna ya̱ Jope.
  mcq-mcq: ꞌEjume hu pu ijí ruha aremahume notuaraꞌomo súꞌu ꞌurine pu puꞌúmo vaꞌeme
    Japa ora vwehwaha ꞌahoꞌa pu puꞌúmo vaꞌara.
  sus-A: عَوَ، ثِيّرِ نَشَ عٍ يِفِيَ. نَ كُيٍ عِبَ، عَ نَشَ كٍلِ، عٍ بِرِن نَشَ سِفَ.
    يَقَكَ دَنشَنِيَتْي ندٍيٍ قَن نَشَ عٍ مَتِ.
  jpn-1965: それで、ペテロは、彼らを中に入れて泊まらせた。 明くる日、ペテロは、立って彼らといっしょに出かけた。ヨッパの兄弟たちも数人同行した。
  fra-SBL: Il les fit donc venir et leur procura un logement. Le lendemain, Pierre
    se leva et sortit avec eux, et quelques-uns des frères de Joppé l'accompagnèrent.
  yka-yka: Na, dinaˈak dahuˈ siye weˈ si Petros padiyalem duk inohotan siye weˈ ne
    laˈi ne sangemin. Pagsasumuhin, magmemes iye duk nuhut ne iye siye. Niyaˈ isab
    meˈ pagkasine tindeg si Isa amban Joppa nuhutan iye.
  mle-mle: Pita dayak wadidiy day diwa kwadakikik gaan. Sira pik dikidiy jaav kwulapwudik,
    di dayawa yad. Nuwukadiy Japaam kwadiy Kristen duw dayawa yidiy.
  shp-NTPO: Jatian Pedron, xobon jikimaxon, ja yamé jain jato oxamaa iki. Moa neteribi
    xabataitian, Pedro jato betan kaa iki, jatian ja Jopenkonia jawetii joi akaiboribi
    já betan bokana iki.
  aom-aom: 'Ëhuni rovare höjamu hegorovo Peter-ro uëvadeje: Osaro ro raromoromo vahiromego
    momoröꞌörëjo. Ëhi ëꞌëꞌëro nëröho Peter-ro riꞌöromo jabuꞌo vaꞌadeje. Röhu Joppa
    raje Iesuare ö muenoꞌo ioroꞌiorohuro huꞌo vaꞌareje.'
  geb-geb: Mbe maaŋ Pita ga suaŋgim, Pita mbaram mben kov phena vhen vergim, mbe ana
    phorga kuigim, ana mɨtimanera khavgiap, mbe phorgap, mbe vui. Pita mbe phorga
    vuim, mba Zopan ana phorgav Zisas zɨn vui gumgi mbari, mbe vhɨra Pita phorga vui.
  bsj-bsj: La Bitrus chouci ciya dou mor naci yiken kange cho. celfiniceri yaken wari
    kange ci la kangem bo Yafa yoci nure.
  cak-cak: Jac'ari' xerucusaj-apu chiracho y xuya' qui-posada. Tok xcataj chuca'n
    k'ij, xbe chiquij ri achi'a' ri xe'oyon richin. Y ec'o jujun chique ri quiniman
    ri Jesucristo chiri' pa tinamit Jope ri xebe chirij.
  chf-NT: U yälbijob ochic u ch'e' ubajob. Päscab ch'oyi, bixijob t'oc une. U lotob
    tä Jope tulaj bixijob t'oc, u lotin.
  tlf-tlf: Kale Fita iyo bogobe-nala e, “Mitam tilipta, ninggil suumta o,” agelata,
    tam tamipta, ninggil silip nala e, tam Fita iyo kan kela e, ninggil iso unip kale,
    Yesus imi ilak dosip Jopa kugol nin tinum maak iyo Fita iso ninggil unip ko.
  piu-2006: Palulanguru Piitalu tjananya watjaṉu, “Palya nyurrangarri waaḻa ngaangka
    tjarrparra ngalkura ngarrinytjaku, aaḻi yankukitja.” Tjiṉṯurringkula pakara tjana
    tjungu yanu tawunu Tjiitjarriyalakutu, Yiitjuku walytja tawunu Tjuupanya ngurrara
    tjuṯaṯarra.
  poh-NT: Naxibiraj chi jeꞌ reꞌ maꞌ Luch xicoj take cok pan pa̱t take winak reꞌreꞌ
    eh xiyew quiwarbal. Naxsakꞌic lok jeꞌ ikal, reꞌ maꞌ Luch chꞌi̱l take juꞌjun chic
    aj niminel ar Jo̱pe xiꞌo̱j chiqui̱j take winak reꞌreꞌ ar Sesare̱ya.
  tue-tue: Cʉ̃́ã jĩĩãriguere tʉogʉ́, Pedro cʉ̃́ãrẽ sããatiduti, cʉ̃ʉ̃ niirí wiipʉ cãnidutíyigʉ.
    Apebʉ́reco cʉ̃́ãmena wáajõãyigʉ. Ãpẽrã́ tiimacã Jope macãrã Jesuré padeorá cʉ̃ʉ̃rẽ
    bapacʉtiwayira.
  bjp-bjp: Ke Pita ka fakau rituul isi rituulen borong bii aiwa, lo e wor ae. Na biingbiing,
    Pita ka la tura rituul. Fale fanu sabin ae ri fatfat latualik na asa Iesu tina
    Jopa, ri ka la turim tura ri.
  xon-xon: Le Piita bui bi ke bi koo ni, le ki chann bi tichann. Le bi doon udo. Naah
    woln kitaak na, le u gor ki dii bi. Le Yesu aanib bi nan bi Jɔpa aatiŋ ni na bibaa
    mu dii u.
  tzo-ZNT: Li Pedroe iyicꞌ la ochel ta sna Simón ti viniquetique, tey la ivayic jun
    acꞌubal, ismacꞌlin la. Ta yocꞌomal to la ibat xchiꞌuc ti viniquetique. Li Pedroe
    ichiꞌine la echꞌel yuꞌun jayvoꞌ ti muchꞌutic yichꞌoj ta mucꞌ Cajvaltic Jesús ta
    Jopee.
  mpm-NT: 'Yukan ti ni kachi Pedro: ―Ñaꞌan ti kɨvɨ ini veꞌe, chi nuña tɨꞌlɨ nuu kusu
    ra naa ra ―ni kachi da. Ni kundijin ɨnga kɨvɨ, ti kuaꞌan Pedro jiin da naa da.
    Ti suni kuankoyo tɨjnɨ chaa ka kandixia Jesús kanchuku ñuu Jope.'
  ots-NT: Nubbʉ́, car Pedro bi xijmʉ di tjojmʉ tzʉ pʉ jár ngu̱ car Simón, pa di oxijʉ
    pʉ. Car jiax ya cá̱, bi nantzijʉ cja̱ bi möjmʉ. Guejtjo bi dɛnijʉ tengu̱ hermano
    cʉ́m Jope.
  hoy-hoy: आग पतरस आंदरी बुळ्क कारूकु आंदुर्द पाऊनचार माळदुन. दुसरा दिशी आव आंदुर
    सांगुळ होदुन, अदिक याफा अन्द वार्टुर दा टु येनारा आऊन सांगुळ आगेदुर.
  uri-uri: Pita atning a tunten la nasel plaln pa, kil akwiyen ye kahor wan pa om
    loklien ntiel hokga mning wrij. Yatom hor kang pa kil wreitn ntien kaino. Wa tu
    melnum ipma wrij tiur a tu ukpma Jisas a arpm ha wail Jopa pa wa tu wreitn ntien
    kaino yat.
  amo-amo: Bitrus se yicala ani ipiru nin nati isoo ligowe nan ghe. Ukurtunun kui
    ye afita anyaa ligowe nin ghe, nin nan nuwuna nnuzun Jopa na iwufu ghe.
  pjt-pjt: Ka Peterlu tjana wangkanyangka kuliṟa tjananya aḻṯira tjunu waḻingka, kaya
    munga kutju ngaringu. Munuya mungawinki Peternya tjana tjungu ma-pakaṉu Tjiitjaṟiyalakutu,
    ka Jesuku walytja kutjupa tjuṯa kuḻu palula tjungu anu ngura nyara Tjapalanguṟu.
  cwe-cwe: Maabaho Petili kawalongela wanhu wawo wengile muna ikaye muladi wagone
    kwa siku dimwe. Siku isondelele Petili kaisasala kamala na kandusa kuhita hamwe
    nawo, na wandugu wengi kulawa Yopa wahita naye.
  daa-NT: Hiyya, Piyer ŋaamiigu ŋa un̰jiigu geero. Ŋa obiig samaane, ŋu waltu ɗo wer-aka.
    Kar ka kawtinti, ŋu uctu. Piyer toliytu iŋ ŋuura. Siŋtay daarin̰ min Jappa sa
    gaayga.
  mlp-mlp: In nazaq haqan Pita gibilenan in bit aduganib tugwahtiqiy. Gwahtiqan Pita
    ban negan tarom nab in tuqusiy. Usim saw tihastitayan in eraqim Pita waqim inaq
    tilehiy. Lehsa Yesus ago mataw uliq Jopa-ib osiyta na asor in nenaq tilehiymo.
  ape-C: Douk hakripanum jurug aria naram hawish numun urupat. Hawish nabiromam worigun
    aria abudok wab douk hani anan heshuh atudok urupat. Ruwahepih aria nanamam hanak.
    Anam eshesh Jopa douk hagipesh Krais iri shopunek heiran hanak.
  bgs-bgs: Na, igpahu i Pedro sikandan, asta igpadággà din sikandan tô dukilám tô.
    Pagkasimag, igtákkás kandan si Pedro asta tô mga kataladi tikud tun ta Jope.
  faa-faa: Pitamo kaikia iaki someraka, “Re anoyaki hakāsa wakako peae.” Airakano
    i pekea, namina ere hakásamo waka, mituru fiarakano poparipukusakipoko Yopa taonea
    Keresoa paosa aporo mae metakira soko, Pita soko, Koniniasemo pusierakano pesa
    aporo akiyaki hakāsa pusuapo.
  kik-kik: Hĩndĩ ĩyo Petero akĩĩra andũ acio matoonye nyũmba matuĩke ageni aake. Mũthenya
    ũyũ ũngĩ warũmĩrĩire Petero agĩthiĩ nao, na ariũ a Ithe witũ amwe kuuma Jopa magĩthiĩ
    nake.
  cap-NT: Nekztanaqui Pedruqui kjuyquiz kjawzic̈ha atintita cjisjapa. Tsjii arama
    nekz tjajz̈inchic̈ha. Jaka taz̈uqui Pedruqui ninacz̈tan ojkchic̈ha. Niz̈aza tsjii
    kjaz̈ Jope wajtchiz hermanonacaqui niiz̈tan chica ojkchic̈ha.
  ksr-ksr: Kaeŋ meleeŋgi horoŋ oŋono miri uutanoŋ ugi kalaŋ koma oŋono ainjoloŋ rama
    egi. Egi gomaŋ ano Piitonoŋ waama yoŋowo keno. Jopa taoŋ kanoŋa ala tosaaŋa uŋuano
    iwo motooŋ keŋgi. Kiaŋ.
  eng-TNT: Then called he them in and lodged them. And on the morowe Peter wet awaye
    with them and certayne brethren from Ioppa accompanyed hym.
  sbs-sbs: Linu Pitrosi chabamema kuti benjile mukati ze bekale naye. Izuba lichilila
    ni chazima ni kuyenda nabo, imi ni bamwi bakwake bazwa mwa Jopa ni chi bamusindikiza.
  sue-sue: Ago sewa giro Petoro meni nukare kora-makora wenua awa. Kora wenu awinoiwa
    pina atinu nu ata Yopa natara ge ninai eni ata ema ona muwa amire dai bamuwa awa.
  fra-NCL: Pierre les fit donc entrer et les logea. Le lendemain, s’étant levé, il
    partit avec eux, et quelques-uns des frères de Joppé l’accompagnèrent.
  bhg-bhg: Ango edo Peter mi awamane jimbiri gumbero kundo mandoda totorisina. Edo
    sipo neinde Peter erido awamanede maunsisina, edo Jopa da nanonameji neneinde
    daedo.
  snn-NT: 'Quëajënna, Pedrobi bacuani: Cacani, bëani huajëjë''ën cani, ja''nrëbi yequë
    umuguse ñatani, bacua naconi Corneliona saquëña. Cristo bain Jope ba''icua''ga
    rëño jubëbi baguëni te''e conjën sateña.'
  atb-NT: Haû mù luî, Petruq gi, yhangmoq lé wut hâng yù mù, bíng nhang ri. Hau htang
    nyi, yhang gi, toq mù, yhangmoq eq rahá bo ló ri; Yopa myuq mâ é gumang wuì ra-am
    le châng akô nghut ri.
  cek-AK: To naah Piter mah nihcae to imthung ah kawk moe, anghaksak. Khawnbangah
    Piter loe nihcae hoi nawnto caeh, Joppa vangpui ah kaom nawkamya thoemtonawk doeh
    anih hnukah bang o.
  bkd-bkd: Aman su mga sinugù impadayun hi Pedro diyà ta seled ta balay. Su maisab
    ha aldaw duminuma si Pedro kandan daw amin daan mga tumutuu ha taga-Jope ha duminuma
    kandin.
  ctu-76: Che' jini Pedro ti yʌq'ueyob ochel. Ya' ti' ñusʌyob ac'bʌlel yic'ot. Ti
    yijc'ʌlel ti majli Pedro yic'otyob. Cha'tiquil uxtiquil ochemo' bʌ ti' t'an Dios
    ya' ti Jope ti' pi'leyob ti xʌmbal je'el.
  lac-NT: Pedro caj u yacsaj a xibo' quir u wenʌnob ac'bir. Jeroj caj sasij caj bin
    yejerob Pedro. A mac a yacsmʌnob tu yorob a ti' cʌja'anob ich u cajar Jope yet
    binacob Pedro. Chen jun yar a yacsmʌnob tu yorob caj binob yejer Pedro.
  xla-xla: Epalati yia꞉ta koko i atlepo gudlati Pitata opa ewoloye ya꞉ta ellalo aya
    dla elemhetaiyo. Koneliyasta taiya dle sota edla hutiyepo alallati Pitaye Koneliyas
    hala dla ma-semtlati mikadepe dle so opa opi Yopa dla ha꞉ha꞉le so mape yia꞉ mate
    tamalaiyo.
  xav-NT: Tawamhã Pedru te tãma rob'ru za'ra, 'ri para u sisisi da, sõtõ za'ra da
    a'â. Tawamhã ma tô ãma ti'awẽ za'ra. Awẽpsi, te ĩme timorĩ za'ra, aibâ norĩ me.
    Zezusihi zazei'wa norĩ zama te duré umro na ĩsiré ai'aba'ré, Zopi ãma 're ĩhâimana
    za'ra mono norĩ hã.
  cuk-cuk: Pedro degi-ega-ibmar-soge-itosgua, negyaba amar-odossunnad. Agi ibagwen
    Pedro-walik gabismalad. Banedgine, amarba Pedro nadsunnad, degi, gwenadgan-Jopeʼginmalad
    eba nadegusmarmogad.
  tbf-tbf: Samo, e Petro a nga oeng segituo va gituo ta be nga mon meie mi kati kes.
    Simi ra vemusurie, e Petro ma ba ka gituo nga tsuok nge vineis meie mi kulou vodovodon
    tuktuk kovuni i Ioppa.
  uig-CYR: Шуңа Петрус уларни өйгә тәклип қилип, қондуруп меһман қилди. Әтиси орнидин
    туруп у улар билән биллә йолға чиқти. Йоппадики қериндашлардин бәзилири уларға
    һәмраһ болуп маңди.
  ikw-NT: Pita kwubnanya be ọro, be dnanyị chi bọ. N'ọsisi a, Pita nụ agwna rụmu nda
    ele zị nụ Jọpa snornu be zne.
  khs-khs: 'Iyawa au selapita:, Pitayewi iwa siliye ewalapulu enima:na: mina e seya.
    Eniyapola: kiapowemi, Pitawa iwalapulu ma:ta: tiye hapakeye. Hanakamake, Keleso
    kulu hanosene sena Yopawemi sita:ne noka ilipe hapakeye.'
