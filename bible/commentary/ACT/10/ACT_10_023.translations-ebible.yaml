    Joopaꞌketa nariꞌ siompauꞌ.
  uvl-uvl: Ol pe Petrus mene teua iri ke tema nge i. Iok, pomange rou Petrus pe hana
    hel pule nge Iopa te koko luluch sapele nge iri.
  eng-BBE: So he took them in for the night. And the day after, he went with them,
    taking some of the brothers from Joppa with him.
  ixl-CNT: Ech motx tal tokoꞌp qꞌu vinaj toꞌotzotz utz, aꞌ vatku tzixeꞌ. Uncheeꞌ ech
