    tey ta Jope.
  lex-lex: Noma Petrusa nwak la hare pa rla'awa rialma, totpena rwarini plein la hande.
    Repar dewade Petrus namat pa la nod tiemna re, nor walia riy dom makpesiay lia
    Yope pa rlernohora. Noka rla'awa.
  dov-dov: Lino Pita wakabayita kuti baze bazokkale amwi. Mubuzuba bwakatobela, wakabuka
