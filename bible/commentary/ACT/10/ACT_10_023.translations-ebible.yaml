    habong do rahada mäh.
  lat-VUC: Introducens ergo eos, recepit hospitio. Sequenti autem die, surgens profectus
    est cum illis, et quidam ex fratribus ab Joppe comitati sunt eum.
  ngp-ngp: Petulo kawahokela want'hu awo kwe nyumba no kuwenk'ha hant'hu ha kugona.
