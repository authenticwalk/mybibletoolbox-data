  mdy-ETH: ዬካፓ ጴፂሮሴ ዔያቶ ማኣሪ ጌልዚ ሾኦቺንሢ ዎይሣዖ ጉቴሎ ዔቂ ዬንሢ ሙኬዞንሢና ዎላ ዓኣዼኔ፤ ዒዮጴይዳ ዓኣ ኪሪስቶሴ
