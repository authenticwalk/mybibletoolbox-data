  cco-NT: Dsʉꞌ jaˋ cajmijnéengˋ ꞌñiaꞌrˊ jee˜ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ, co̱ꞌ lají̱i̱ꞌ˜
