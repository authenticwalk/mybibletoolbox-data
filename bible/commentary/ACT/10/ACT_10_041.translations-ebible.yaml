  zga-M: syoo khuvanu voni khuvasaidi avahaliwe nu Nguluve. - yufye twiivene twaalile
    nave tukhanywa nave vusan'chukhile ukhuma khu vufye.
  yom-yom: bika sia ti kuidi batu boso vayi kuidi bambangi ziozi niandi veka Nzambi
