    يٍ مِن عَ كٍلِ شَنبِ قَشّ مَ.
  jpn-1965: しかし、それはすべての人々にではなく、神によって前もって選ばれた証人である私たちにです。私たちは、イエスが死者の中からよみがえられて後、ごいっしょに食事をしました。
