  ory-ory: ସମସ୍ତ ଲୋକଙ୍କର ପ୍ରତ୍ୟକ୍ଷ ହେବାକୁ ଦେଲେ ନାହିଁ, ମାତ୍ର ଈଶ୍ବରଙ୍କ ଦ୍ୱାରା ପୂର୍ବନିରୂପିତ
