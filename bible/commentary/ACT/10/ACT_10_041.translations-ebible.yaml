  mpj-mpj: Mirtaya martulu yarnngalu nyangu, paki, karlkinjuwiyajulaju martulu nyangu.
    Julyju Mamalu kulirnu, ngayunjulaju Jiijajpa mitujanu nyakuraku. Ngayunjulaju
    Jiijajja kujungka ngalangu marla, jampa mitujanu wankarringu.
  lbk-lbk: ken chakami yangkhay ay pinilin Apo Dios ay manistikho isnacha, ya faken
    isnan am-in ay takho. Nakikan ya nakiinom kami ken siya issan kasina natakhowan.
  mto-NT: Ka jé̱jap xa je̱ꞌe̱ veꞌe du̱yaknu̱ke̱ꞌxnata̱jki nu̱jom je̱ jayu vyinkujk,
    je̱e̱jyji veꞌe a̱a̱ts nvinkujk, je̱ꞌe̱ veꞌe ku a̱a̱tseꞌe je̱ Nteꞌyam xvinka̱a̱jn
    jé̱mani je̱ts a̱a̱tseꞌe je̱ jayu nvaajnjadat juuꞌ a̱a̱tseꞌe nꞌix nmo̱tu. Nma̱a̱tkaay
    nma̱a̱tꞌook a̱a̱ts je̱ꞌe̱ veꞌe ku veꞌe tá̱vani jyoojntykpa̱jknuva vyeꞌna.
  bzh-bzh: Su tato yi balam Yuda pin delë rë. Gaḳ yiḳ yö tato yi vu he sën wirek
    Anutu ggooin he raḳ in bë he nanër yi ġaġek ranġah lo. Kedi raḳ yah vu bedub,
    lob he ha los anum ving yi.
  guj-2017: પણ અગાઉથી ઈશ્વરના પસંદ કરેલા સાક્ષીઓ, જેઓએ તેમના મૃત્યુમાંથી સજીવન થયા
    પછી તેમની સાથે ખાધું પીધું હતું તેઓની આગળ, એટલે અમારી આગળ, તેમને પ્રગટ કર્યા.
  jvn-NT: Ya ora dikétokké marang kabèh wong, nanging namung marang awaké déwé sing
    wis dipilih karo Gusti Allah, supaya weruh déwé lan dadi seksiné. Ya awaké déwé
    iki sing mangan lan ngombé bebarengan karo Gusti Yésus, sakwisé Dèkné tangi sangka
    pati.
  byr-byr: Yuyara gamɨnyɨ mwanganyɨ yeꞌ. Aawa. Gotɨyai nedahɨlakakeina wɨjalɨkurakyaꞌne
