  wmw-wmw: siyo kuwa wammona wanu piya, ila kawoniwa na mashahidi watondoriwe mida
    na Mwenyezimungu, ofwe tirire na tinywere naye, bandi ya iye kufufuka ka wafwi.
  gmv-GGM: Izi bettiday asa wursos gidontta hayqqope denddin izara midayitasin izara
    uyyidayitas Xoossi koyro doorida nuss iza markkatsakko.
  ssg-ssg: Kumahe lawe seilon ningahiwen i, mewenae amite tesol ang akatiwen i muhin
