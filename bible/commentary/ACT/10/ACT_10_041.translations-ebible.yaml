  met-met: Lipu longgalo dibagu te, ne am lipuadi Urana moguam ba am gabagu am gabaxanga
    mana—am ba lipuadi daxang dinung rangua kimuya mana mesa muli gobagobia.
  kpj-NT: Tatarasanaõòle Deuxu Jesuisi ritỹnydỹỹnyre. Kia heka inyboho roire tii‑wana
    riroxirenyreki, riõrenyreki, iixixana hewomy.
  zao-NT: Ne ngwanit Jesús lo reta men, sinke beeta lo re nee kuu mteed lo zha ngwani
    zha, ne nee ngok zha kuu mwii reta kuu mtsow Jesús. Ne re nee ndow ne ngwii kon
    Jesús, leettsa mroban Jesús xid re zha nguth.
  byx-byx: Dap kuasiq ai maikka ama qaqet maden tet lu qa. Dav uut naik i murl ama
    Ngemumaqa qa mak nauut nauirl iv uurel sil ne aa lengi. A revan, i maikka mekai
    naser aa maarlvitki de uut na qa uut tes de uure srluup.
  ctu-CTI: Mach'an ti' pʌsʌ i bʌ ba'an pejtyel quixtyañujob pero ya' jach ti' pʌsʌ
    i bʌ ba'añon lojon. Como Dios ti wʌ yajcʌyon lojon cha'an lojon c sub i sujmlel
    ti pejtyel tsa' bʌ lojon quilʌ. Che' ñac cha' cuxulix Jesús ti lojon c cha'le
    uch'el quic'ot.
  zos-NT: Diosis ja yac isyaj Jesús mumu pøn. Na más cøpindamupø'stzi vi'na va'cø
    istamø, øtz istamøjtzi. Y øtz cu'jta'møjtzi ucta'møjtzi Jesusji'n después que
    visa'u ca'yajupø'omo.
  gvs-gvs: Go tomota liliudi yaidi goi geya ikaiwoduweyeta, go sem boi maniyedi tomota
    igimivayokoidi Yeisu ina taoyamna ana tokamoitamoyao, e ame tauyadi yaidi goi
    ikaiwoduwe go, ame tauyadi moe kai. Yeisu ina taoyamna tokámasa yaidi mlina, Tauyana
    taiyao kakakáika be kanimnim.
  kbm-kbm: '@see-verse:ACT.010.040'
  tew-tew: Tꞌä̖hkí tꞌowaḏá wíˀóemûˀpí, hebo naˀin iví̖ˀgeḏi ívíhéeˀa̖míḏí páaḏébo
    dídeˀmannindânho iˀ âymûˀ. Wíyá nawówápóe ihayḏi i-áḏí ívíhú̖u̖yan.
  rmc-rmc: Na sikavelas pes savore manušenge, ale ča le švedkenge, saven peske o Del
    imar anglal kidňa avri, amenge, save leha chahas the pijahas paloda, sar ušťiľa
    andral o meriben.
  apr-apr: Ngan le ipapos pang di tooltool ke Yuda le imot bet tikamata, ngan tiap,
    bong ipapos pam, am tooltool yo Maro ipootam koot nga, ngan bet amkamata, a nen
    ngan amkaua betanga ki la amweteweta pang di tooltool. Ngan am nga la amye amkan
    be amyin, ye kene yo imadit mulu ye ni ke matenge nga.
  tiy-tiy: Enda méntéfégito no dob kéluhanay étéwe éndob dob begeye saén méntéfégito
    do fénémili i Tuluse. Ménséréngan begey mama brab miném amun méntébuleén.
  nlg-nlg: Te mua tate vanira na vure udolu ma vanighai ghai vamua tai vanga mai inu
    kolu tatana murina te tughuruoli tua tana mate. God te vilikehaghai ge kai tughunitatea.
  dgr-DOGNT: Dǫ hazǫǫ̀ gıaɂı̨ nıìle, Nǫ̀htsı̨ dǫ nàwhehtsı̨ı̨ sìı eyı zǫ gıaɂı̨ hǫt'e.
    Naìdà tł'axǫǫ̀ goxı̨ wets'aɂı̨ eyıts'ǫ wexè shèts'azhe.
  pes-OPV: لیکن نه بر تمامی قوم بلکه بر شهودی که خدا پیش برگزیده بود، یعنی مایانی
    که بعد از برخاستن او از مردگان با اوخورده و آشامیده‌ایم.
  ron-1924: ну ла тот нородул, чи ноуэ, марторилор алешь май динаинте де Думнезеу,
    ноуэ, каре ам мынкат ши ам бэут ымпреунэ ку Ел дупэ че а ынвият дин морць.
  tpz-tpz: A nap peo to hikta ep in e Ieesuꞌ, emöm varoe o aposol neꞌ to vaoe voh.
    Emöm to vaëën me voh eah pa ö neꞌ to toꞌ taneꞌ hah po vapeepe.
  agd-agd: Máan ten mifo minó nanin banta ano va véin onen naino. Mai ma Tiyarafenu
    ano ma fefá aní ukhá ein kéká ma varé e tifékun ma véi fúkaren e mantaaren dunan
    nen non nen í ontaréi sian páman iyá tiféuno.
  rkb-NT: Kytsa sizubarẽtsa batu ityny. Katsa zuba tsinynaha. Katsa mybo zuba inatakaha.
    Deus katsa nimywatawyhik humo iwatahi katsa mybo inatakaha. Sesus inahyrizikpoze
    katsa mytuk tadisahaka zikuku niwatihi niy.
  san-THA: 'สรฺวฺวโลกานำ นิกฏ อิติ น หิ, กินฺตุ ตสฺมินฺ ศฺมศานาทุตฺถิเต สติ เตน สารฺทฺธํ
    โภชนํ ปานญฺจ กฺฤตวนฺต เอตาทฺฤศา อีศฺวรสฺย มโนนีตา: สากฺษิโณ เย วยมฺ อสฺมากํ นิกเฏ
    ตมทรฺศยตฺฯ'
  iws-iws: Mɨ Judan iikam whɨekakɨm sɨma siir bɨri kɨgikɨm. Nɨɨngaka. Siirɨn krɨma
    krɨma kɨgikɨn. Bɨiyan Adi Komii siya nɨmbinɨm siir yai boɨnmɨmauuam. Mɨ siya kinɨnsiin
    ɨdwoki siirɨn ɨe hɨrankɨn. Mɨ krɨma ɨni saɨkar yɨdwo aeyɨm.
  pol-SZ: —nie wszystkim, ale tylko nam jako wcześniej wybranym świadkom. Po Jego
    zmartwychwstaniu jedliśmy i piliśmy razem z Nim.
  ztq-NT: Byaklody xaa kchë lo meñ, sink xaktyee kchëë noo siñee kwlel Dioos noo,
    ptyon noo xaa par kutiits noo nii nli pañ xaa. Ptyaaw noo ni ptyow noo ksa noo
    xaa loxsye pañ xaa.
  zai-NT: Cadi irá di binni biiya laabe sínuque cani maca ulí Dios, ne nga laadu,
    purti laadu bidó' né du laabe ne bidé' né du laabe ora ma bibani be de lade gue'tu'.
  upv-upv: Atua sete eviseni ni tevi jinibb jijle nir, ko tevi kem kis kobbong daron
    nga mimaur luwi renge mijen, ko kem namaan korti ko namminmin korti tevi ni.
  aui-aui: gegha wawaya tupadi siyakitana wasina wiimaghamaghatara dammii kawagha,
    iiyawogha na God rorowainagha ivinegha katamana, nokona rabobo murine igeghomiirina,
    touna da toumii yawata kakam da kaniuna.
  wap-NT: Aonaa ipai pidannao ati mani, soo wunao atiꞌi uzaamataniinaouznaa kakuwaapatinaꞌo
    nii pashaꞌapatanii kida dauꞌu. Ukauꞌan waunao watukapanii uruu, waaroapanii naꞌiki
    watuzanii baokopa utuma, ukadishitan daunaꞌan pamawaka-kizi iki.
  mva-mva: Tago tamoata moarunga ka dite. Tago. Kekai-la mata-ita Nanaranga ambe inanga-kama
    ka kite. Mate-lo be imarang nge kimoanako-budu be dang kising-budu.
  dwr-NT: Xoossay koyro dooreedda markkatuwaa nuuna, A besseeddappe attin, asaa ubbaa
    gidenna; hayquwaappe I denddeeddawaappe guyyiyan, nuuni aananna meeddonne usheeddo.
  kfw-kfw: mi rakip chungnga chu emak, takkha Pathian in ileikadangsa sakhi kape ngaidiang
    eii, tichu, Pumi in thiya inphut ahongringsuo nuk ibakpui-i-inpuisuom ngai keini
    kin-eii.
  bfz-bfz: सबी लोका खे नि, बल्कि तिना गवाओ पाँदे, जो परमेशरे पइले ई चुणी ले थे, मतलब-आसा
    पाँदे, जिने तेसरे मरने और जिऊँदे ऊणे ते बाद तेस साथे खाया-पिया।
  cuk-09: Bela dulemarse Jesús magarossulid, unnila anmarse, gusgu Bab Dummad na idu
    anmar-susmaladse. Anmar, Jesús gannar durgusad-sorba, eba-mas-guchamalad, degi,
    eba-gobsamarbalid.
  ben-OBCV: সব মানুষ তাঁকে দেখতে পায়নি, কিন্তু ঈশ্বর যাদের আগে থেকেই সাক্ষীরূপে মনোনীত
    করে রেখেছিলেন, সেই আমরাই মৃতলোক থেকে তাঁর উত্থাপিত হওয়ার পর তাঁকে দেখেছি ও তাঁর
    সঙ্গে খাওয়াদাওয়া করেছি।
  mil-NT: Te ñá ncháá ñǎyiu ni xìní ñáhá xìi‑gá, chi mee‑ni nchǔhú cue tée ní cachí‑gá
    sá càháⁿ ndáá‑ndɨ́ sá nǐ ndoto‑gá, chi ní xíndecu ndɨhɨ‑ndɨ́‑gá, te ní xihi ní
    xexi‑ndɨ́ ndɨhɨ‑gá, núu càháⁿ ndáá‑ndɨ́ sá nǐ ndoto‑gá.
  myu-myu: Waram itait puje Jesus o'jebapuk soat kay g̃u―ocekay acã. Ocekay o'jebapuk
    kuy bima Deus ocenaẽ buye — io'e. — Deus cuk ocenaẽ ocewebe Jesus muwẽn ãm itaybit'ũmayũ
    be — io'e. — Deus pe waram imutait puje, oceweju Jesus o'jekõn, o'tikõn tak.
  amk-amk: Wiro inontarai fuba nini kiai ewatioi kaha, mae mano Allai diri amea fafong
    weo ametairiri wonongfo, ameaino amewatioi tera ne. Weo suwi na marareha rorong
    foi mani ametampi ruhiai riati.
  fai-fai: Yesus am fikale nadane yanol talá tabese ayo kinim adikum atamasidiw bá.
    Kata yak Got alam kin walamin kinim suwayo alam walusa nuta kuw atamsuduw be yak
    alaso imin wane wok wane keimsuw nuta ko.
  ura-NT: Coatia, satiin cacha rai, ecoohai. Leeinjiin canacaanu- Cana Coauneraacha
    janijii nii beraanu que- niicha ranojoi nichaanune raiichate ecocoera. Nitohaneein
    oo caje ichanaa Jesosone baihana, aina lenoneein, aina acau cohacaanura. Inae
    inoaelu, nitohanihane coina, Cana Coauneraacha ranojohineein nihacaanulune jaunte,
  mcd-NT: Atirifoancai oinyamuama. Ratoranfo nan Upa Diosin catoanfoansi oinyamuafo.
    Mai murannoa funiano non a futan pifain ayayamua.
  urt-urt: Yukur lenge miyeꞌ lalme yetekeꞌe kin ŋup uku. Kut poi lahmende ŋaiye somohonme
    Got nalaŋatme ya mininge wusyep me kin mil me lenge miyeꞌ tuweinge, poi ilyehme
    metekeꞌe kin. Poi motop kin marp mono ŋai, topoꞌe monoꞌe pinip ŋupe ŋaiye kin
    tahar nasme nule.
  kiz-kiz: tete kwa bhanu bhoha, lakini kwa mashahidi bhabhachagulibhu kabla ni K'yara
    - tete twebhene, jha twalili naku ni kunywa naku baada jha kufufuka kuhoma kwa
    bhafu.
  tzo-TZE: Pero mu'yuc laj yac' sba ta ilel ta stojol scotol jchi'iltaccutic. Ja'
    no'ox laj yac' sba ta ilel ta jtojolcutic, vu'uncutic ti t'ujbiluncutic ono'ox
    yu'un Dios ti ta xcalcutic ti ta melel cuxul li Jesuse. Jech la jchi'incutic ta
    ve'el ti c'alal cha'cuxem xa'oxe.
  lex-lex: Mere edon Ntutga Yesus la riy honona, mere am tio'a maka Uplerlawna Nwalir
    niana mulaliaini, totpena mhi' tlin nohora-mat nohor la. La'a am di maka ma'an
    wutu-memun wutu nor E'a, la'a E Nmor owa'an la matmiatni ralamni.
  dov-dov: pepe kubantu boonse, pesi kuti kubakamboni abo bakasalidwe kale a Mwami
    Leza - andiswe andiswe nitwakalya anguwe kali wabuka kuzwa kubafu
  rgu-rgu: Tehuu ta basa lahenda ra ritan fa, noi ami. Tepoꞌ fo Ana nasoda faliꞌ a
    ami mia-minu moon. Amaꞌ Manetualain boe oo tudu ami, meu mafada Yesus Tutui Malole
    Na neuꞌ basa lahenda sudi rai mamanaꞌ bea a.
  toc-NT: Pero ni̠ xli̠­hua̠k cris­tianos ca̠ta­si­yú­nilh caj xma̠n aquinín hua̠nti̠
    xlá xquin­ca̠­lac­sac­ni̠tán Dios la̠qui̠ aquinín nac­ma̠­lu­lo­ká̠hu pi̠ xli̠­ca̠na
    Dios ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n; y la̠qui̠ ni̠ caj aka­tiyuj nac­la­ya̠­chá̠hu
    xlá hasta luu ma̠n quin­cá­ta̠­hua̠­yam­parán y cta­lu­lokui pi̠ Jesús lama xas­tacná.
  som-som: uma muujin dadka oo dhan, laakiin wuxuu u muujiyey markhaatiyaashii Ilaah
    hore u doortay, xataa annaga oo isaga wax la cunnay oo la cabnay markuu kuwii
    dhintay ka soo sara kacay dabadeed.
  mam-C: Me tej tjatz anq'in, mix kub'e tyek'in tib' kyxol kykyaqil xjal toj tnam,
    qala' noq qxola, a awo'y nej jaw sk'o'n tu'n Dios, tu'n qlonti'y, ex tu'n qq'ma'n
    ti'jjo tu'ntaq tb'aj. Ma qo wa'n, ex ma qo k'wa'n tuk'a, tej tjaw anq'in juntl
    majl. Tu'n ikyjo, b'i'n qu'n qa twutzxix itz'l.
  ndj-ndj: kwa vandu vonda ha, ila kwa vatovilela yivashawuliwili kala na Chapanga,
    yufwi yina, tulya na tulanda pamu na mweni pashukukili kufuma munjifwa.
  mbj-NT: Dooh sahõnh hẽ Judah buuj sa hã takas'ee bä. Jããm hẽ ãã hã takasee, ããh,
    P'op Hagä Do asëëw bong doo, ta t'aah ky n'aa ãã baher'oot hyb n'aa. Ãã awëë bong,
    ãã eëg bong Jesus sii taganä wät do jawén paa bä —näng mä Peed.
  lat-VUC: 'non omni populo, sed testibus præordinatis a Deo: nobis, qui manducavimus
    et bibimus cum illo postquam resurrexit a mortuis.'
  ngp-ngp: hiyo kwa kila mnt'hu, ila kwa wadya waona wakwe wasagulwe lumwe ni Mnungu,
    nao ni suwe kidile na kunywa hamwenga na yehe aho eze auyuke.
  enq-2: Panasia doko Juu tata dupa pitaka-kisa panasala naeya. Goteme kandatamina
    lao naima wamba yapao nyia dupa-kisa panasia. Panasia doko, baa malunya sakatateamopa
    kandatala apata katao nee endakipi nao kateama dupa-kisa panasia.
  eng-ASVBT: not to all the people, but unto witnesses that were chosen before of
    God, even to us, who ate and drank with him after he rose from the dead.
  mna-mna: Mi indeeŋe ta ni imaŋga pa naala na, ila ipet kizin iwal boozo som. Niam
    men ta ipet tiam mi amre i, mi niamŋan amkan kini. Pa Anutu ipeikat yam ta muŋgu
    kek be amender pa sua kini mi ampombol.
  myw-myw: '@see-verse:ACT.010.040'
  sby-sby: Uliya kubonekela kubantu bonse sobwe, nsombi kuli bakamboni abo Lesa mbwalasalilalimo.
    Uku ekwambeti walabonekela kulinjafwe, afwe otwalikulya nekunwa nendi pamo panyuma
    pakupunduka kubafu.
  sll-sll: Ongwo ari para ta hankimia. Na gina God nu ke na tongwo hobi nan haminua.
    Hanere God uling yungure airungwo haung yal i na gina kina homena tani nere mominua.
  yaq-NT: Junama'a, ka si'imemmeu au yeu machiak, taa ala itou jiba au yeu machiakai.
    Itou, itepo jume' bat naataka aapo'ik Liojta aapo'ik betana juka' nok lutu'uriata
    itom a' teuwaane' betchi'bo yeu a' pu'arimmeu, itepo tee chukula mukiataka intok
    kokkoarim nasuk juchi a' jiabijtesuko, aapo'ik jiapsamtamak te ji'ibwak intok
    pa'asi ba'awata tee je'eka.
  uro-uro: Qa di qaku qa muqunäga nävät a qa bä ba ama ruvek moe dap sokt ka mualat
    toqoräkt bä bä ut aiut kärarhae i sa ut mäs dä ut nakt ut na qa nasot toqoräkt
    i qa märanas nämät ama tñäpki. Aiut di sa ma Ngämuqa qa muqunän bät a ut ivakt
    iva nasot dä va urhi sameng nä iarhongäkt kärqärhong i sa ut lu irhong.
  ita-1885: Non già a tutto il popolo, ma a' testimoni prima da Dio ordinati, cioè
    a noi, che abbiamo mangiato e bevuto con lui, dopo ch'egli fu risuscitato da' morti.
  muy-muy: Àŋgazlivu ti ana mis ɗek do ; àŋgazlivu ti ana leli ya Melefit àdaba leli
    a kwa ahaslana ti mîgi ndam sedi gayaŋ ni ciliŋ. Melefit àra àhəŋgriviya sifa
    ana Yezu a, àhəŋgaraba naŋ e kisim ba ni ti, leli mə̀zuma zlam akaba mìsia zlam
    akaba Yezu a.
  kqc-kqc: Amiye tau nemokori bi ogau de niyo, idu una rofu ina vei mama reyafa, ma
    Sei yaku una mokeyo vene rofu di maka, mina bi kaere bi inasa iruku koru iriyafa,
    muyena rofu dadiyo fufutari.
  tav-tav: Jã judío majare to cãnacãʉ majuurena cabuia ejaquẽmi. Jã jetorena cajʉgoyepʉ
    Dio cʉ cabejericarã tʉpʉ jetore cabuia ejawĩ, Jesu ye quetire cabuioparã jeto,
    Dio cʉ cacũricarãre. To bairi jã catʉjʉepere Jesu cʉ cabaiepere jã buio rotimi
    Dio aperãre. Jesu cʉ catunu catiro bero cʉ mena ʉga, eti, jã cápʉ́.
  eng-ULB: not by all the people, but to the witnesses who were chosen beforehand
    by God—by us who ate and drank with him after he rose from the dead.
  spa-VBL: no a todos, sino a los que son testigos elegidos por Dios, incluyéndonos
    a nosotros, quienes comimos y bebimos con él después de que se levantó de los
    muertos.
  fra-_FOB: Non à tout le peuple, mais à des témoins que Dieu avait choisis d'avance;
    à nous qui avons mangé et bu avec lui, après qu'il a été ressuscité des morts.
  hau-ULB: ba ga dukan mutane ba, amma ga shaidun da Allah ya zaba tun da farko -
    mu kanmu, wadanda muka ci muka sha tare da shi bayan tashin sa daga matattu,
  mal-mal: സകല ജനത്തിനുമല്ല, ദൈവം മുമ്പുകൂട്ടി നിയമിച്ച സാക്ഷികളായി, അവൻ മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റശേഷം അവനോടുകൂടെ തിന്നുകുടിച്ചവരായ ഞങ്ങൾക്കുതന്നെ വെളിവാകുകയും,
  kkc-kkc: '@see-verse:ACT.010.040'
  lit-lit: ne visiems žmonėms, bet Dievo iš anksto parinktiems liudytojams – būtent
    mums, kurie su juo valgėme ir gėrėme, jam prisikėlus iš numirusių.
  urd-GVR: Wuh pūrī qaum par to zāhir nahīṅ huā balki ham par jin ko Allāh ne pahle
    se chun liyā thā tāki ham us ke gawāh hoṅ. Ham ne us ke jī uṭhne ke bād us ke
    sāth khāne-pīne kī rifāqat bhī rakhī.
  far-far: Nao nia si fatai lau fuana wane ki tafau, boroi ma nia fatai ga 'ana fua
    malu na wane ne God fili kalu ka ada to'ona, ma kalu ka fata famamana sulida.
    Ma kalu ne fanga ma ka ku fainia 'i burina ne nia tatae fasia maea.
  suz-BL: हना यो मुर नेल्‍लेमी मताम। गोपुकीमी चहिं ताइतक। मारदे हना ङोंइती रे गोपुकी
    सांकछी दुम्‍चा कली योव़शो नकी। येसु बेक्‍शो रे सेंसीशा, गोपुकी नु बाक्‍शा काथा
    जाइतक, काथा तूतक। यूहन्‍ना १४:१९,२२; लूका २४:३०,४३
  car-NT: pa'poro 'ne kari'na 'wa kapyn, mo'karon oty amyikaponamon me inapo'i'sanymbo
    'wa roten te. Inaron ro na'na man. Na'na ro imaro kynendamen, kynonynen, moro
    awomy'po wyino.
  amp-amp: Ror sinyamohat nhai yuht Juda thof bugam htirmomr. Nom Bro Nkifrar kfo
    htayuk yimarpanom htimonomr. Nomrpanom ror sinyamohat nuwa fenyhomonomr.
  bht-bht: सारयां लोकां उसयो नी दिखया, पर उना गबाहां जो जिना जो परमेश्वरे पेहले ही
    प्रेरित चुणी लिया था, मतलब की सांझो जिना मरयां चे जिन्दा होणे बाद उदे सोगी खादा
    पीता।
  eng-NOY: not to all the people, but to witnesses before appointed by God, to ourselves,
    who ate and drank with him after he rose from the dead;
  cub-NT: Apevʉ jã́metequemavʉ ʉ̃́re. Quévʉra ñʉjavacari, Jʉ̃menijicʉi beoimara mácavʉ
    jipocama, jã́carã ʉ̃́re, apʉcʉre cojedeca. Ʉ̃i nacajariburu yóboi yainore jarʉvarĩ,
    ñʉja ʉ̃́que ãcarã aru ũcucarã.
  ita-1927: non a tutto il popolo, ma ai testimoni ch’erano prima stati scelti da
    Dio; cioè a noi, che abbiamo mangiato e bevuto con lui dopo la sua risurrezione
    dai morti.
  lww-lww: '@see-verse:ACT.010.040'
  ckb-ckb: نەک بۆ هەموو گەل، بەڵکو بۆ ئەو شایەتانەی کە خودا پێشتر هەڵیبژاردن، بۆ ئێمە
    کە پاش هەستانەوەی لەنێو مردووان، لەگەڵیدا خواردمان و خواردمانەوە.
  spm-spm: A Judarii bar mee mbativisi phatɨ. En gumasi Gotɨ mbɨsevesi tharsi, era
    aŋn gani. Ana aremigha nomthegha rɨkavisirɨ uthughun gɨn, a en phorugha ikava
    aghae rako rɨmɨ ame.
  nas-nas: Ookara nantoong-koo tee oroꞌparavaꞌ, teka Kumponinge niiꞌ bakaning siraꞌ
    nkonuka miruꞌmuritaaꞌ niiꞌankoi oroꞌantavuuꞌ eeꞌnoko nariꞌ taamang tovang ntong
    naiampikoꞌ booꞌketa daaꞌarara.
  uvl-uvl: Hana lochloch te esia i ero. Imem toro nenge NeHalang hesilei hote nike.
    Ke imem mo esia i nga ana metenga nga hoena pe mo ngau pe mo in luluch nge i.
  eng-BBE: Not by all the people, but by witnesses marked out before by God, even
    by us, who took food and drink with him after he came back from the dead.
  ixl-CNT: Loqꞌ kajay koj aanima ilon. Pek taꞌxh cheek vatz qꞌuꞌl txaaich nal el tu
    u Tioxh, qꞌuꞌl ilon abꞌin. Ech txꞌaꞌnoꞌ ukꞌaꞌoꞌ tuchꞌ aas maꞌtich qꞌaavtitzꞌpu
    tikaꞌpaj xoꞌl qꞌu kamnaj.
  xsi-xsi: Taitu Maro Kindeni ŋandai itula Yesu pwataki panzi Juda tamâta rârâni ŋga.
    Itula pa maka tamâta pinde nâ, maka ŋine nanayoni ipateama ŋana katula i parina
    wa ne ŋgua wa. Yesu imandi sânda imo via kilo, ŋineŋga maka kasaŋona kuku, kaka
    wa kanu wa.
  crx-NTPO: dune ts'iyawh iloh, wheni za mbene la nenalh 'úhoot'enne Yak'usda 'utahanéyanla
    ínle'. Dunadija hukw'elh'az bulh uts'an'ulh 'ink'ez bulh 'úts'itnai' inle'.
  kan-OKCV: ಯೇಸುವನ್ನು ಎಲ್ಲರೂ ನೋಡಲಿಲ್ಲ. ಆದರೆ ದೇವರು ಮೊದಲೇ ನೇಮಿಸಿಕೊಂಡ ಸಾಕ್ಷಿಗಳಾಗಿರುವ
    ನಮಗೆ ಕಾಣಿಸಿಕೊಂಡರು. ಯೇಸು ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತವಾಗಿ ಎದ್ದು ಬಂದ ತರುವಾಯ ಅವರೊಡನೆ ಊಟ, ಪಾನಮಾಡಿದ
    ನಮಗೆ ಕಾಣಿಸಿಕೊಂಡರು.
  bbb-bbb: E boeje bu naebe gae ro none e ije Godi fu kuomo no fuina besu oenoeva
    ije nore gae. Fu una uri areme noena besu irekiro do ino no gae.
  blw-blw: Ngém iggay ilan hen aminay tatagu ah Jesus hen nan-uchiyana te anggay-ani
    yanggay ah nangila way chinutokan Apudyus way manàchég an hiya. Ya cha-ani angkay
    agé nèan an hiya hen nan-uchiyana.
  tam-2017: என்றாலும், எல்லா மக்களும் அவரைக் காணும்படிச்செய்யாமல், அவர் உயிரோடு எழுந்தபின்பு
    அவரோடு சாப்பிட்டு குடித்தவர்களும் தேவனால் நியமிக்கப்பட்ட சாட்சிகளாகிய நாங்கள்
    காணும்படிச்செய்தார்.
  azz-NT: Huan nijín Jesús amo nochi quitacque in pueblojuani. Ta, techonmonextilij
    tejuan san. Porín Totajtzin Dios ne achtopa techijitac para ma tejuan tiquitztinemican
    nochi ten quichihuac Jesús. Huan melau tejuan titacuayaj huan titamasehuayaj ihuan
    Jesús nimampa que Dios quipanquixtij yoltoc intzalan in ánimajme.
  spa-RV-1909: No á todo el pueblo, sino á los testigos que Dios antes había ordenado,
    es á saber, á nosotros que comimos y bebimos con él, después que resucitó de los
    muertos.
  csy-csy: Mi theampo tung ah hi ngawl in, Pathian mai ah tealsa tetti te, thina pan
    a thawkkik zawkciang in Ama taw a ne le a dawn khawm kote tung ah hong lak hi.
  mxq-NT: Kyaj kyʉxeꞌky ja Jesús ma̱ ja̱ꞌa̱y nidʉgekyʉ, jeꞌeyʉ kyʉxeꞌky ma̱ ʉʉdsʉty
    diꞌibʉ Dios xywyinꞌijxtʉts jayʉjp éxtʉmʉ testiigʉ. Ʉʉdsʉty ka̱a̱y úktʉpts mʉt
    ja Jesús ko Dios tʉ dyajjikypyéky.
  tzj-NT: Ma chiquewach ta canojel ja xuc'ut wi' ri' pro chikawach ajoj ja rokcha'on
    rmal ja Dios utzc'a chi nkaya' rbixic ja rc'astajic como ajoj tok c'astajnak chic
    chiquicojol camnaki' xokwa' chi na ruq'uin.
  tdt-tdt: Laos ema hotu-hotu haree Nia, so ami deit. Ami nee, Maromak hili antes
    tiha ona atu sai sasin kona ba Jesus. Bainhira Jesus moris fila fali, ami mak
    baibain haan-hemu hamutuk ho Nia.
  ron-BTF: Nu întregului popor, ci martorilor aleși dinainte de Dumnezeu, nouă, care
    am mâncat și băut cu el după ce a înviat dintre morți.
  eng-WEBP: not to all the people, but to witnesses who were chosen before by God,
    to us, who ate and drank with him after he rose from the dead.
  eng-FBV: not to everyone, but to those witnesses chosen by God—including us, who
    ate and drank with him after he rose from the dead.
  nld-1939: 'niet aan heel het volk, maar aan de getuigen, door God voorbeschikt:
    aan ons, die met Hem gegeten hebben en gedronken na zijn verrijzenis uit de doden.'
  bwo-bwo: B́ be'ewwere shin shnon Ik'on marat'ets gawwotssha bako ash jamoshaliye,
    bíwere k'irotse b́ tuwiyakon no bonton iknon maat úshats gawwots no nee,
  nch-BL: Pero amo quincahuili nochi masehualme ma quiitaca. San techcahuili tojuanti
    cati Toteco Dios techtapejpenijtoya huejcajquiya para tiquitase. Huan titacuajque
    huan tiatique ihuaya quema ya moyolcuitoya.
  quc-TNT: Man xuc'ut tä c'u rib chquiwäch conojel ri winak, xane xuwi chkawäch uj,
    ri ojer ri' uj cha'tal rumal ri Dios rech cäkak'alajisaj ru Tzij. Uj c'u ri' ri
    junam xujwi' ruc' ri Jesús aretak c'astajinak chic chquixol ri cäminakib.
  tfr-NTPO: Gueniyo ga pina oba uunkong kong l̇l̇ëm, ëye kjrara Sbörë ber e ĩnorwa
    jl̈õe l̈aga l̈i kong eröe. Woshrara Sbörë iröng obi irgo ga tjawa iono ba tjok.
  kaq-NT: Jan hihquipish bi hahquirihbi teehihquipi non hahbetan pixon xehacahchihi
    ta Papan noque caisoxqui, Cristo jihuerihbiscai joi yohihibo sca noque janon.
    Jatihibichin jisnon hihxonma bi noque jan caisaibaan jisnon hihxon ta noque janin
    jaa cainmahoxqui.
  sgb-sgb: Hikay ay nakaaêm na hên biniyay yan oman ni Apo Namalyari. A ya nagpahlêk
    ha kal-atan, noa, kannaên bat hên pinili ni Apo Namalyari hên mamaptêg ya nabiyay
    yan oman hi Apo Jesus.
  vie-1934: chẳng hiện ra với cả dân chúng, nhưng với những kẻ làm chứng mà Đức Chúa
    Trời đã chọn trước, tức là với chúng ta, là kẻ đã ăn uống cùng Ngài, sau khi Ngài
    từ trong kẻ chết sống lại.
  kxv-kxv: ବାରେଜା଼ଣା ତାକି ଆ଼ଏ, ୱାର୍‌ଇ ମାହାପୂରୁ ଆ଼ଚିତି ସା଼କି, ଇଚିହିଁ ମା଼ ନ଼କିତା ତ଼ଞ୍ଜାଆ଼ତେସି
    । ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ହା଼କିଟି ନିକ୍‌ହି ଜେ଼ଚ ମା଼ମ୍ବୁ ଏ଼ୱାଣିତଲେ ତିଚମି ଉଟମି ।
  cha-cha: Ti para todo y taotao, lao para y testigo sija ni y manmaayeg antes as
    Yuus; junggan, para jita, ni y guinin manjita mañocho yan manguimen despues di
    cajulo guinin y manmatae.
  amu-NT: Ticwitquiooꞌñê nda̱a̱ chaꞌtsondye nnꞌaⁿ, macanda̱ nda̱a̱ jâ. Ee jnda̱ tjeiiꞌñe
    Tyꞌo̱o̱tsꞌom jâ na cwilaxmaaⁿyâ na catjeiꞌyuuꞌndyô̱ cantyja ꞌnaaⁿꞌ Jesús nda̱a̱
    nnꞌaⁿ. Jâ tyocwaaꞌâ ndoꞌ tyowa̱a̱yâ ñꞌeⁿñê jnda̱ na tandoꞌxcoom.
  hin-CV: सब पर नहीं परंतु सिर्फ उन साक्ष्यों पर, जो इसके लिए परमेश्वर द्वारा ही पहले
    से तय थे अर्थात् हम, जिन्होंने उनके मरे हुओं में से जीवित होने के बाद उनके साथ
    भोजन और संगति की.
  spa-BES: No por todo el pueblo, sino a los testigos señalados anteriormente por
    Dios, a nosotros, que comimos y bebimos con él después de que resucitó de los
    muertos.
  san-BEN: সর্ৱ্ৱলোকানাং নিকট ইতি ন হি, কিন্তু তস্মিন্ শ্মশানাদুত্থিতে সতি তেন সার্দ্ধং
    ভোজনং পানঞ্চ কৃতৱন্ত এতাদৃশা ঈশ্ৱরস্য মনোনীতাঃ সাক্ষিণো যে ৱযম্ অস্মাকং নিকটে
    তমদর্শযৎ|
  tdx-tdx: tsy ze fonga ondaty, fa o valolombeloñe jinobon’ Añahare aoloo, zahay nitrao-pikama
    naho finoñe ama’e ie fa nitroatse amy havilasiy.
  naf-naf: Wa ke am belakŋaŋ ekŋenmagen penaŋ ŋen ku sokbeye. Egaŋ gakikiengatnan
    gilik zem wati am zapatnaŋ dolakŋaŋ zenze am Kawawaŋaŋ eweŋan ndaige nin etaŋ
    sokbemndame nin ekmak meu nimti zenâ zenâ kwep mbenn.
  grc-MT: ου παντι τω λαω αλλα μαρτυσιν τοισ προκεχειροτονημενοισ υπο του θεου ημιν
    οιτινεσ συνεφαγομεν και συνεπιομεν αυτω μετα το αναστηναι αυτον εκ νεκρων
  vid-vid: haiwele kwa wanhu weng'ha, leka kwa wala Nguluwi mina yawahagule wawe walolezi
    wa heye, tuta hetwe tudile na kunwa hamwe na heye hala hoyazilipuche.
  pio-NT: Jesús càmitaté imàaca yáawawa macái wenàiwica iicácani. Néeseté imàacaca
    yáawawa waicácani, wía Dios íináidéeyéicatéwa ìwali bàaluité imàacáanápináté iicáca
    cáucani, yái Jesúsca. Yá nacái wayáacaté wayáacaléwa yáapicha idécanáamité imichàacawa
    yéetácáisi íicha.
  tsn-tsn: '@see-verse:ACT.010.040'
  amr-NT: Jesúsa ayaʼ aratbuttaj batiahuayʼeahueʼ o̱ʼe̱meʼ. Oroʼtayoʼda boʼtiahuayʼeameʼne.
    Oroʼtaj Jesúsen aʼmanbatiaʼpakayaʼpo Diosa boktieʼeaʼuyne. Jesúsa eʼnoyhuaddeʼte
    kenere oroʼ oʼbapeʼmey kenpaʼti hue̱ʼe̱y oʼmaiʼmey.
  pwg-pwg: Ma ke wawaya peyarisi kurisi, tokai kana kivikivina kava God ivinekai da
    kata kitai. Ma kaimamatara da rabobowai ivomiiri. Ma muriyai yavata kakam ma kauma.
  cjv-cjv: Imari domba ari muruwo yaromi kankeime. Tamanumie. No yokamai suwo koropane
    yaromi kanupune. Koma Yai Gumam ‘Yokamai kanere di mari dowaime,’ dire nonon gunom
    boingoro ena Yesu tokoi arirongua no yokamai kua kopuna te nuwi yaromi ama nopunie.
  tha-KJV: มิใช่​ทรงให้ปรากฏแก่คนทั่วไป แต่​ทรงปรากฏแก่​เหล่​าพวกพยานซึ่งพระเจ้าได้ทรงเลือกไว้​แต่ก่อน
    คือทรงปรากฏแก่พวกเราที่​ได้​รับประทานและดื่มกับพระองค์ เมื่อพระองค์ทรงคืนพระชนม์​แล้ว
  por-BR-2018: 'Não a todo o povo, mas sim a testemunhas determinadas por Deus com
    antecedência: a nós, que juntamente com ele comemos e bebemos, depois dele ter
    ressuscitado dos mortos.'
  mhl-mhl: “Iŋoji ŋiŋigo kubu sosowo yoŋore so fukeyayoŋ, Anutuji ronekoŋ niŋo roosoe
    nobeko Yesuji komegone pakereru goya, damaŋ oo iŋoke buŋo mimane eku uqo munjaŋ
    nareŋgareŋ eku nogu gobeŋ, niŋore fukeko niŋo iŋore buŋo kitiŋgaku miku dimaegobeneŋ.
  klv-klv: Nǝvanuan p̃isi lǝsarisi, be ginamit aGot totabtabuh len ginamit tia, namtorisi
    hǝn namtb̃ikel uri. Nǝboŋ aYesu tole mǝhat dan nǝmatan, ginamit namtuhan maii,
    namtomun maii.
  bco-bco: Ya꞉su e ko꞉lo꞉ dasili a꞉no꞉, kalu tambowa꞉yo꞉ mo꞉ba꞉ba꞉ ko꞉sega, Godeya꞉lo꞉
    tamin amilo꞉ da꞉feyo꞉ kalu nolba꞉ ba꞉ba꞉. Da꞉feyo꞉ kalu a꞉no꞉ ni ko꞉lo꞉, Ya꞉suwo꞉
    dasila꞉sa꞉ga꞉ ilikiyo꞉, negele siliki ma꞉n o꞉lia꞉ ho꞉n o꞉lia꞉yo꞉ na꞉len.
  kdl-NT: U wenike kaci ka ne a asu u ama gba̱ wa, shegai ara tsunu; wata, a̱tsu aza
    ɗa Kashila̱ ka ɗanga̱sai caupa, tsa̱ra̱ tsu woko aza ɗa a wenei ukuna vi. A̱tsa
    aza ɗa tsu lyai kpam tsu soi kaɓolo n eyi an u ꞌya̱nga̱i a ukpa̱.
  apu-NT: Kona ikinipokoni atamatari iua. Teoso mereẽkininanira atamatari iua. Iuaritika
    kaiãori iua atamatakani. Ininiã ate atamatari iua. Iua õkitikaua atoko ate nipokota,
    iãriã aãta iuakata.
  roo-roo: Ari ita, viapau oiso oirara rutupa. Ari igei raga igoa reereesireva Pauto
    tuariri igoa rera iava tavitavipaioveira. Igoa rera tapo aiopaiovora ora ukaiopaiera
    rera torearo isivaaro-ia, vo osa kopii tapiva voreroera.
  miz-NT: Ñá te un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san ni īni ña ña da ntoto ña, ntá tsi miī ntɨ́
    ini ntɨ́ ña. Tsí nte díꞌna nákaxnuu Xuva kō ntɨ́ é ntāda ntaá ntɨ nee é īni ntɨ.
    Tsí ntɨꞌɨ́ ne, dadɨɨ intóo ntɨ́ ni ñā ne, dadɨɨ éꞌxi ntɨ́ ni ña da ntóto ña é
    xiꞌi ña.
  qvz-NT: Jesus mana tucui runagunahuacpichu ricurira randi ñucanchigllai ricurira.
    Dios ñucanchita ñaupa anllashca maranchi Jesus cuti causarishcata rimac tucungahua.
    Chasnallata pai causarishcahuasha paihuan pariu upiranchi micuranchi.
  deu-ELO: nicht dem ganzen Volke, sondern den von Gott zuvor erwählten Zeugen, uns,
    die wir mit ihm gegessen und getrunken haben, nachdem er aus den Toten auferstanden
    war.
  mjc-NT: Ña quituvi̱ ra nuu tandɨhɨ nyɨvɨ. Maa tyin quituvi̱ ra nuu nyuhu tyin nacatsi̱
    ra tsi ndi nda tsanaha tyin cuvi ndi tsandaa cuenda ra. Nyuhu tsatsi̱ ndi tan
    tsihi̱ ndi tsihin ra tsa yaha̱ tsa nandoto̱ ra.
  caa-caa: Pero machi uchectes ubꞌa tut tunor e gente sino que ticoit taca non xeꞌ
    ajchecsuyajon xeꞌ sicbꞌabꞌironix umen e Dios. Y non wion tacar, y uchꞌion tacar
    conda cꞌapa sujta bꞌixqꞌuesna tujam e chamenobꞌ.
  pls-NT: Cainxinha chojni vicon Jesús, jeho janha na vicon na ixin Dios coinchiehna
    na desde are saho para ixin rronichja na ngain icha chojni. Janha na joinequinha
    na Jesús co viquinha na Jesús después de xechon.
  eng-WYC-2018: not to all the people, but to witnesses before-ordained of God; to
    us that ate and drank with him, after that he rose again from death [or after
    that he rose again from (the) dead].
  bdv-bdv: ସେ ସଃବ୍‌କେ ଦଃକାୟ୍‌ ନଃୟ୍‌ଲା, ମଃତର୍‌ ଇସ୍ୱର୍‌ ହୁର୍ବେ ଟିକ୍‌ କଃଲା ସାକି ଜେ ଅଃମିମଃନ୍‌,
