  pan-pan: ਸਭਨਾਂ ਲੋਕਾਂ ਉੱਤੇ ਨਹੀਂ, ਪਰ ਉਨ੍ਹਾਂ ਗਵਾਹਾਂ ਉੱਤੇ ਜਿਹੜੇ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਪਰਮੇਸ਼ੁਰ
