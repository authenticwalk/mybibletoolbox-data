    men ariel, men al hu a ekpma ntiel, apm men tike.
  amo-amo: na nvat nanitere ba, ama udu nanit ashaida alenge na Kutelle wa fere nani
    nworsu-arik atibite, ale natiwa li tisono nan ghe kimal nfitu me nkul.
  pjt-pjt: Aṉangu uwankarangku palunya nyakunytja wiyaṯu, palu nganaṉa Godalu panya
