verse: ACT.010.041
translations:
  kpx-kpx: Hovelahaime ata bahatae tioholisito Dilavau no unaha tabageveale kebiae
    tiale nohehi lovi isi e inu.
  okv-H: eto embomeni tapa na Iesu kiae rate God na embo ke hande ara sirikihaja amina
    koguera. Eto amiga indie mihere
  tbo-tbo: Ega lawa atapuhi ugolihi ma Yaubada amaka i winaganiyai tauyai tu baha
    moina tuawiyai ugoliyai. Ma a towolo meme u mulina mitehi to am po to uma.
  mal-C: എല്ലാവർക്കുമല്ല, പിന്നെയോ, സാക്ഷികളായിരിക്കാൻ ദൈവം നേരത്തേതന്നെ തെരഞ്ഞെടുത്തിരുന്നവരായ
    ഞങ്ങൾക്കാണ് അദ്ദേഹത്തെ ദൈവം പ്രത്യക്ഷനാക്കിയത്. അദ്ദേഹം മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റശേഷം
    അദ്ദേഹത്തോടൊപ്പം ഞങ്ങൾ ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചു.
  grc-SR: οὐ παντὶ τῷ λαῷ, ἀλλὰ μάρτυσιν τοῖς προκεχειροτονημένοις ὑπὸ τοῦ θεοῦ, ἡμῖν,
    οἵτινες συνεφάγομεν καὶ συνεπίομεν αὐτῷ μετὰ τὸ ἀναστῆναι αὐτὸν ἐκ νεκρῶν.
  bgc-bgc: सारे आदमियाँ पै न्ही बल्के उन गवाह पै जिन ताहीं परमेसवर नै पैहल्या तै छाँट
    लिया था, यानिके म्हारै पै जिन नै उसकै मरे होया म्ह तै जिन्दा उठण कै पाच्छै उसकै
    गेल्या खाया-पिया,
  khz-khz: Ia taunilimalima maparara na ati gegitaato, na gevega-taunataunaana talimara,
    Palagu na evirigi-kunerato talimara namo gegitaato. Votalima ai ea. Ia ekuliiti-waito
    mulinai, ai ia ria gagani-kouto e ganiu-kouto.
  deu-TKW: nicht allem Volke, aber Zeugen, die von Gott zuvor verordnet waren, uns,
    die wir mit ihm gegessen und getrunken haben nach seiner Auferstehung von den
    Toten;
  zsr-NT: Cutu buluíꞌ lahuëꞌ laugac yúguꞌtë bunách, san lautuꞌ netuꞌ buluíꞌ lahuëꞌ.
    Dios gröëꞌ netuꞌ dza niꞌtë quië guntuꞌ lnaꞌ lau queëꞌ Jesús, atiꞌ güiꞌ gdágulentuꞌ
    Lëꞌ tsazxö́n gdöd bubanëꞌ lu yöl‑laꞌ gut.
  lin-lin: Amonanaki na bato nyonso te, kasi na batatoli oyo Nzambe apona wuta kala,
    na biso oyo toliaki mpe tomelaki elongo na Ye, sima na Ye kosekwa kati na bakufi.
  hns-NT: '@see-verse:ACT.010.040'
  noa-E: Mag ich oopitarr thumaam khʉʉnagjã khaba, ãba maragpaita ich oopijimgui ajim
    aajem, ag nawejã ich Ẽwandamau maragta ichdëu nem wau nʉrrʉm oopiju awi maachta
    i dʉ̈i wënʉrramkhĩir jʉr autarr aawai. Maguata mag i meewi deeu iiu phiidʉtarr
    khurjã maachta i dʉ̈i thach khöjimgui a jaaumajim aajem.
  eng-EMTV: not to all the people, but to witnesses, who having been chosen beforehand
    by God, even to us, who ate and drank together with Him after He arose from the
    dead.
  mib-NT: Te tu ní quíji ya nuū tācá ɨnga ñayuu, chi nuū maá‑ni tāca ná jeē jé ni
    nacāji Yaā Dios sāña jéē nácani ná jnúhun tācá jniñu jeē ní cajito ná. Chi ni
    cayeji na stáā ni cajihi ná ndute jíín yá ná ni nane ya jeē ní natecu yā.
  lif-NT2: खुने़ॽग काक् यहुदिहाॽनुग मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदोःन्‍दि
    पिसे़ सेगिगे़बाहाॽनु ओसेःन्‍धाक्‍सिङ्‌लो॥ खुने़ॽ सिःमे़न्‍लाम् हिङे़आङ् आनिगे़
    खुने़ॽनुए सोरिक् चाःमना थुङ्‌मनारो॥
  xnj-xnj: awonikini lepi kwa vandu voha, nambu kwa tete ndu tetamali kuhaguliwi na
    Chapanga kuvya vetagawene. Ndi tete vetalili na kunywelela pamonga nayu peamali
    kuyuka kwaki.
  mmx-mmx: kopmen do ti limixin axap, ketla tinama xusuk mun, luvuttadi ne Moroa ga
    soxolik ka vam nama kusu ti vaase asu levelinga ren. Maga anan la maga inin eburu
    min melemu at laxakatu kaxat amlong teren.
  cbr-NT: Jesús baísquicëbi ca camabi uníinra isama 'icën. Nun cuni cananuna Nucën
    Papa Diosan, Jesús ñuiquin unicama bana ñuixunun bëráma caísa 'ixun, baísquicë
    isanan abëtan pianan xëacën.
  tee-NT: Para jantu chux ju lapanacni ju talakts'ilh. Va quijnan ju mak'anch quintasacxtutanch
    ju Dios ni acnonauch ju tuchi iclakts'intauch. Pus ju quijnan ict'avajiuch ju
    yuchi acsni tavanan lok'onchokolh la'ix'aninti.
  eng-LSV: not to all the people, but to witnesses, to those having been chosen before
    by God—to us who ate with [Him], and drank with Him, after His rising out of the
    dead;
  cak-NT: Y man chiquiwech ta xabachique (xama'anchique) winak xuc'ut-ri', xa can
    xe chakawech roj ri can runojin-wi-pe ri Dios ojer can chi nakak'alajij chi ri
    Jesús xc'astaj-pe. Y junan xojwa-xojuq'uia' riq'uin ri Jesús, cuando xc'astaj
    yan pe chiquicojol ri caminaki'.
  pah-NT: Jara'g̃a pe – kiroki g̃a ndojikogi ga rehe – g̃a pe ga ndohepiukari ga,
    ei ga. Ore ve jate ga gwepiuka. A'ereki Tupana'ga ore mo'ẽ jipe tomombe'u ti g̃a
    Jesus'ga javo. Igwete ore i'ui mbatera ga pavẽi ga kweravirẽ, ei ga Cornélio'g̃a
    pe imombe'gwovo.
  sja-NT: Judiorã jõmaarãmaa unupi-e paji. Jĩp'a taimaapaita unupiji, Tachi Ak'õrepa
    aɨ naaweda tai jɨrɨt'erada perã iru unudamerã. Chok'ai p'irabaida t'ẽepai iru
    tai ome nek'oji ak'ɨpiit'ee wãara chok'ai bɨ.
  xed-xed: Ŋa tsa aŋni tiŋlaghu Lazglafta ta zbapta ŋa nzakway ka masləmtsəkani ya.
    Ŋa tsa aŋni si ta za skwi, ka sa skwi kawadaga nda tsi ya maraŋta tsi ta ghəŋani,
    tahula sliʼagaptani ma taba gwal nda rwa ya. Ŋa inda mnduha demdem a maraŋta tsi
    ta ghəŋani wa.
  mks-NT: Co̱ó na̱na̱ha̱ toho Jesús mé á nu̱ tócó ndihi ña̱yivi. Nu̱ú nde̱he̱, na̱
    na̱ca̱xi Ndióxi̱ cuití va na̱na̱ha̱ Jesús mé á. Jáchi̱ ja̱nda̱ jihna na̱ca̱xi
    mé á nde̱he̱ ña̱ ná cuni nde̱ ña̱ ta ná ca̱ha̱n nde̱ xi̱hín ña̱yivi sa̱ha̱ mé
    á. Ta tá sa̱ na̱nditacu tucu a tañu ndi̱i cán já na̱xixi nde̱ xi̱hi̱n á.
  gfk-S: Iesene ira matanabar bakut pa di gale nes ie. Pata. Di sene mon kike ing
    God gabe gilamis di be di na hinawas ta ira tutuno utana. Ma mem, mem ing mem
    ga ian ma mem ga mamo tikai ma ie namur be igate tut hut sukun ra minat.
  bmu-bmu: “Yaŋön ambazip kambu pakpak yeŋgöra qahö asuhuyökmö, Anutunöŋ mutuhök nini
    möwölöhöm neŋgiiga Jisösnöŋ kömupnöhök wahöta malöhi, nalö miaŋgöreŋ yambuk keu
    eraum möta nene aŋgum nem malini, mönö neŋgöra asuhuiga nini miaŋgö keuŋi naŋgöba
    jiba kinjin.
  dgz-dgz: Waenapan iragi ya yawane, go God gaset om enunen Iesu boe sia yon wandeni
    ewap taba kaum den natoni nagirewa nugenat yawaton.
  eng-GNV: Not to all the people, but vnto the witnesses chosen before of God, euen
    to vs which did eate and drinke with him, after he arose from the dead.
  zaa-NT: Alaáruhuá iyaba ca enne' bila'ni cą ne de chi beyáthee de lo lù'uti, sino
    ca enne' becué' Tata Dios dèsdeba neru para ccá cą testigo de nu cca quì'e, ą'hua
    intu' nna gù'ya gutò tu' lani e bitola de chi beyáthee de lo lù'uti.
  eng-WEBSTER: Not to all the people, but to witnesses chosen before by God, even
    to us, who ate and drank with him after he rose from the dead.
  guh-guh: Itsiata Jesús apo tsitanaitajëtsi daxitajivijavabelia. Ëpaxanëjavaberena
    saya panetsitanaitajëtabiaba. Tajëvelia baja cajena Dioso paneitapeta patataevinexa
    Jesús petëpaecujinae icatsia itsa asaë. Bajaraxuata Jesús petëpaecujinae icatsia
    itsa asaë, panetsitanaitajëtabiaba. Nexata panebarënabane. Panebarëmatavëjëaapanua.
  bon-bon: lica iyeta biname bime bau me, yepä cime bau me. Cine ire arbi biname gemi,
    tabe lui bine itu nijinuji ai kaakesea tääpume. Yeesu me budre piiyepu arpinenta
    ingwe ca cine ten cama deedei erwäjujisi cuta piiyepu niiye enujisi.
  nhw-BL: Pero amo quincahuili nochi masehualme ma quiitaca. San techcahuili tojuanti
    catli Toteco Dios techtlapejpenijtoya huejcajya para tiquitase. Huan titlacuajque
    huan tiatlique ihuaya quema ya moyolcuitoya.
  mgw-mgw: kwa bandu boti lili, ila kwa balu' baasawile Nnu'ngu' babe akong'ondeli
    bake, yani twenga twatulile no nywa pamope nakwe bu'ka poyu'ka kwake kuuwi'li.
  swh-ONEN: Hakuonekana kwa watu wote, lakini kwetu sisi tuliochaguliwa na Mungu kuwa
    mashahidi, ambao tulikula na kunywa naye baada ya kufufuka kwake kutoka kwa wafu.
  wbi-wbi: nakwekuti ku vanhu voni, looli kuvolesi uvano vasalulivue nu Nguluve. -usue
    jusue, twevano tukalile tumwene na kunyua naghwope pano ye asyukile kuhuma uvufue.
  bba-bba: N ǹ mɑɑ mɔ tɔmbu kpurowɑ bɑ nùn wɑ mɑ n kun mɔ bɛsɛ seedɑ diobu tɔnɑ be
    Gusunɔ u ɡɔsɑ yellun di, bɛsɛ be sɑ di sɑ nɔrɑ kɑ wi win seebu ɡɔrin din biru.
  eng-KJVCPB: not to all the people, but unto witnesses chosen before of God, even
    to us, who did eat and drink with him after he rose from the dead.
  kgk-NT: Ha enterovéa niko ndohexáiry. Ore ae orohexa va'ekwe. Are-ma va'ekwe ore
    poravo Nhandejáry hexaharã. Upéa-gwi oikove jevy rire, ore-vyte ojehexa uka. Orokaru
    hendive. Oroy'u ave hendive.
  waj-waj: Hama mmuakiaa gioonna kiaapuuya inna tooduu Anutuuqo ti mmataama kiooya
    teenoo nnaasu inna teeravai. Anutuuqo inna tuduu diitoo suaivaki ta inna tasipama
    yeenna nnoori nnaannaiya teenoo nnaasu inna teeravai.
  cpy-cpy: Tee roñaaha-panaatyaari maawoeni atziri, apatziro naaka-paeni ikaatzi riyoshiitakiri
    paerani Tajorentsi kenkithata-koteerini. Tema añahae Jesús, notsipata-waari nowaeyani
    nirawaeteeyini eejatzi.
  mpx-mpx: He nige i mamasal gamagalau gegewel elal, yaa i masala te ama towasa bolo
    Yehoba i hilema eliyama. Inoke wana lut enaa aloma ha anan ge ha im toyawa.
  wbp-wbp: Kula-jana milki-yirrarnu nyanunguju yapaku panu-karikiji Kaaturluju. Kala
    ngari nganimpa-mipaku yangka kuja-nganpa milarnu kamparru-wiyi-jiki. Ngula-warnu
    nyanunguju kuja yakarra-pardinjarla wankaru-jarrija pina, ngula-warnurlujurnalurla
    nganimparlu jirrnganja ngarnu mangarri manu ngapa.
  luo-luo: Bangʼ kane osechier oa kuom joma otho, ne ok onene gi ji duto, makmana
    joneno ma Nyasaye noseyiero, ma gin wan mane wachiemo kendo wametho kode.
  nhe-NT: Pero ax quincahuili nochi tlacame ma quiitaca. San techcahuili tojuanti
    tlen Toteco Dios techtlapejpenijtoya huejcajquiya para tiquitasquía. Huan titlacuajque
    huan tiatlique ihuaya quema ya moyolcuitoya.
  aii-aii: ”ܐܝܼܢܵܐ ܠܵܐ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܟܠܹܗ ܥܲܡܵܐ، ܫܒ݂ܘܿܩ ܡܸܢܲܢ، ܐܲܚܢܲܢ ܕܩܲܕܡܵܝܬܵ‌ܐ
    ܐܲܠܵܗܵܐ ܩܵܡ ܓܲܒܹܐ ܠܲܢ ܕܗܵܘܲܚ ܣܵܗܕܹ̈ܐ، ܘܐܟ݂ܝܼܠܔ ܠܲܢ ܘܫܬܹ‌ܐ ܠܲܢ ܥܲܡܹܗ ܡ̣ܢ ܒܵܬܪ ܩܝܵܡܬܹܗ
    ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iluqallapiaġmiŋ iñuich qiñinġitchaluaġaat, aglaan qiñiġikput Agaayyutim
    piksraqtaaġipluta quliaqtuaġitquplugu ilaagun. Uvagut niġiqatigigikput imiqatigiplugu
    Agaayyutim aŋitqiksinŋanikmagu tuqułiġmiñ.
  msb-msb: pero dili sa tanan kundi sa amon lang na pinili san Dios na magtestigos
    na nakikaon kag nakiinom kaupod niya pakatapos na nabuhay gihapon siya hali sa
    kamatayon.
  cpa-NT: Ha¹chi² ca¹jǿi² ca¹lah¹já¹ dsa² mi³né³. Jmáh¹lah jnieh³ báh³ ca¹ne¹³. Di³
    ma²ca¹hei¹ Diú¹³ jnieh³ lah¹jiá¹². Jøng² ca¹cø² ca¹quie¹³ jnieh³ quianh¹³ Jesús
    mi³ca¹hiog²dsa.
  dso-dso: ସବୁଲକ୍‌ ତାକେ ଦେକ୍‌ବାକେ ପର୍‌ମେସର୍‌ ଦେଏନାଇ, ଅବ୍‌କା ସେ ବାଚ୍‌ଲା ସାକିମନ୍‌କେସେ
    । ତାକେ ଆରିତରେକ୍‌ ଜିବନ୍‌ କରାଇଲାପଚେ, ତାର୍‌ ସଙ୍ଗ୍‍ କାଆ ପିଇ ଅଇରଇଲା ଲକ୍‌ମନ୍‌ ଆମେସେ
    ।
  meu-meu: dia taunimanima iboudiai vairadiai, to Dirava ese e abimai hidi guna, baia
    gwauraia hedinarai helaoreana, taumai vairamai ai. Taumai bini, e tore isi lou
    murinai ia ida a anianiva, a inuinuva.
  yva-NT: Yesus opamo arorono vatane mai tenambeye ramu, yara arorono vatano Amisye
    po matayao wusyimbe webo mansai. Reamirati Yesus arorono reansai arono kovakato
    to, de ti Pe reamisyi tenambe.
  dgc-dgc: Pero éwan siya pinumeta ta étanan a tolay, éngˈwan sikame san a pinili
    dén na Diyos a mégpatunay diya. Sakay kaguman na kame be a néngan to nikabuhay
    na dén.
  zpm-NT: Led grëdraa miech goṉ me, loxaque nose bdziaṉ me; sac ib Dios bzooblo no
    dziaṉ no grë dziin ne beeṉ me. Haxta bdioownie no me, bdionie no me,
  hix-NT: Omerorohra mak noro yonytxownà. Amna ryhe, Khoryenkomo nwahanonkatxho komo
    rma, noro amna nenyeye, noro yokarymanye ro me amna yehtxoho me, kekon hatà. Àro
    ke, àwayehxemo kom waye asanàmàtxhe, amna nasahxemtekonà, noro yakoro, kekon hatà,
    Petru.
  sim-sim: Hako Judama amber nembes, wahau. Ma nir mas Avui Wasilaka mbashirik mashi
    orhin sawendari ma nirtonom nihik talari ri. Os indiyok or usahari wolo nakrem
    ni lihi nimu ara.
  npi-ULB: सबैकहाँ होइन तर परमेश्‍वरले पहिले नै छान्‍नुभएका साक्षीहरूकहाँ । हामी नै
    ती साक्षीहरू हौँ जसले उहाँ मृतकहरूबाट बौरी उठ्नुभएपछि उहाँसँगै खायौँ र पियौँ ।
  cgc-cgc: Piro, dili naan ta tanan na mga ittaw gapakita kanen an. Naan nang kanen
    gapakita ki kami na mga papili daan ta Dyos aged makita nay kanen an. Dili nang
    nyan, nakita nay kanen an daw gakaan kay man duma ki kanen tapos ta pagbannaw
    ki kanen.
  tim-tim: Agatmâ luâk hanâk hanâk yeŋgâlân bo miawagep. Nengâlânâk miawakto egion.
    Anutuŋe nune pat dâm menenekto malion nengâlânâk miawagâk dâmbo hainâk miawagep.
    Momoŋânba agato yâk olop sot nem aŋgi goaŋgi akmâ den magaŋgi goaŋgi agion.
  yor-yor: Kì í ṣe fún gbogbo ènìyàn ni o ri, bí kò ṣe fún àwa ti a jẹ́ ẹlẹ́rìí ti
    a ti ọwọ́ Ọlọ́run yàn tẹ̀lé, ti a bá a jẹ, ti a sì bá à mu lẹ́yìn ìgbà ti ó jíǹde
    kúrò nínú òkú.
  wos-wos: Atéfék du déré xéhambandi. Nani God hanja wasékendén du male nani xé. Hanja
    God naniré dé waséke, nani Jisaska hundi wambete. Jisas wambula raama rendéka
    nani dé wali hénoo hulingu sa.
  emp-NTPO: Ãcõrẽba jũmarãa unubiẽ́ basía baribʌrʌ dairãa unubisia maʌ̃ carea edad̶a
    bẽrã. Idji ʌ̃rẽbad̶acarea dairãra idji ume ne cosid̶aa idjab̶a baido dosid̶aa.
  eng-F35: not to all the people but to witnesses who had been chosen beforehand by
    God, to us, who ate and drank with Him after He arose out from the dead.
  ind-ind: Tidak semua warga Yerusalem melihat Dia, hanya orang-orang yang sudah dipilih
    oleh Allah. Kami, yang sudah makan dan minum bersama-Nya setelah Dia hidup kembali
    dari kematian, dipilih Allah untuk menjadi saksi bagi Yesus.
  pes-OPCB: البته نه به همۀ مردم، بلکه به شاهدانی که از پیش انتخاب کرده بود، یعنی
    به ما که بعد از زنده شدنش، با او خوردیم و نوشیدیم.
  mpt-mpt: naka homon unang homoni mo atemim blimobe. Gode dlakanebio naka unang nita
    Yesuse imin hananeo atenoba ete nite nabianoba imena aayao wembiam bianoba
  ssx-ssx: Wanda꞉hali paeyaoma꞉ handena꞉ na leke pa Koda꞉ma꞉ amba꞉la talopu mieke
    wanda꞉halima꞉ homeke handena꞉ lea꞉me. Nikita꞉ ipika꞉ la haloloma꞉ haliweki haloma꞉me.
    Ipika꞉ homa paa tiao a꞉paata꞉ nikana꞉ma꞉ ipiki ame̱le̱ ne noma꞉me.
  mkl-mkl: Kù nɔ kù jɛ inɛ feii í yɔɔ bii kù jɛ ɑwɑ iyi ɑ̀ jɛ sɛɛdɑ iyi Ilɑɑɔ̃ í cicɑ
    hɑi tɑko, ɑwɑ iyi ɑ̀ jɛ nɔ ɑ̀ mɔ do nŋu si ɑnyii kujĩɛ hɑi si bɑlɛ.
  gaq-gaq: ମାତର୍‍ ଜିସୁ ସାପାରେକେ ଆରାସୁଏକେ ଣ୍ଡୁ । ଇସ୍‍ପର୍‍ ଜାଣ୍ଡେକେ ମେଁନେ ସାକି ରକମ୍‍
