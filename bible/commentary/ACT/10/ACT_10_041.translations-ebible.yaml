    mroban xaa.
  poy-poy: wamwoniti wantu woseri ndiri, ira kwa walii Mlungu yakawasyaguliti kala
    waweri makapitawu wakuwi, yani twenga yatuliyiti na kulanda pamuhera nayomberi
    pakazyuka kala kulawa kwawahowiti.
  qwh-NT: Manam llapan nunacunatsu cawarimushqanta ricayarqan, sinoqa pepaq willacuyänäpaq
    Dios acrashqancunallam. Pe cawariramuptinmi, pewan micuyarqä y upuyarqä.
  gaw-gaw: danab kuḏum laa ag Nug anidp̱ig. Danab oh ii anidp̱ig. Iiṯa! Ig laala,
    ig Nug anidḵunignu, Kayak Nug ig tituaniḵom ele amu, Nug ig gumiḵa uḏie anidmut.
    Nug hibaiṯe, dimp̱a ig Nug ele e, le ele lamut.
  nca-nca: Quko uni soso ŋundo kama qeneŋgurí. Kini, uni Anutuko komo rokó yereró
    ŋundo naŋge qenetowó. Uni tapu koŋgo otoqoníqo, norendo eneya o kopo natowó.
  zpz-NTPP: Walab dela mbecy bzaac dey mi, sinu de̱ ya̱ ziꞌl, yu nu bi pcui Ñgyoozh
    nu gne̱e̱ de̱ lo de mbecy de coz nu guc, de̱ ya̱ bzaac de̱m. Bda̱w du̱ de̱m gyit,
    nunu bdo̱ꞌ de̱ nis du̱m despuees ornu byabañ mi.
  mkj-mkj: jaudi oang ohroj, a oang irai jounkadehde kan ma Koahs ne pilda, ma ioar,
    oang kamai ok ma pwili Ih mwinge apel nim mwerin Ah iejda jang mehdi.
  zac-NT: Adë bëluaꞌalú më lu grë ra mënë, niétiquë lu naꞌa bëluaꞌalú më. Dios gudili
    lëꞌë naꞌa dizdë antsë parë na naꞌa testigu. Verdá nahin; guashtë́ më ladi ra tëgulë.
    Despuësë lëꞌë naꞌa gudaunú naꞌa lëꞌë më; bëdiiꞌnú naꞌa lëꞌë më.
  kyg-kyg: Agaemo muki vayaꞌai apaulagaleꞌmo afole oꞌaiꞌnifa ageteta aeta hakalo huta
    hapa paisunafeꞌmo Gotiꞌa lekana paino lateꞌniya vayaꞌmogita laulagalekeꞌmo afole
    aiꞌniye. He tino maiꞌnigetaeꞌmo agaeꞌeꞌmo aniꞌmo nege neꞌyaꞌmo nege huta maiꞌnone.
  kmk-kmk: Bokona nampaila utdan losana tagu nu adi dikami ullawa un pinilin Apudyus
    un kustigu, dikami un nakaubung kan siya un nangan kan umminum sidit ummungaḻanaon.
  cao-NT: Jatsi Jesu no jisniquë, naa jahuë rabëti bo. Jisyamahi quiha nohiria tëxë.
    Jama, noqui, naa ja bëta i-ibëquipaonish cabá jisniquë. Rëquë Diós noqui bini
    quiha tihi cabo no yoano. Jasca, naa bësotëquëmahacanish ca Jesu ya no oriquiniquë.
    Ja bëta jënë no aniquë ra.
  bbr-bbr: Ko roasiret erekapu akan amiakap päu wa. Kiro roat nukasar kon sakau aparaun
    sare marowon akan amiakap pewon, kiro ik. Ko siräianik, ik pak pe erek o jemoi,
    an jewon.
  inb-inb: Tukui runa­kunata mana kawa­rirkachu. Nukan­chi­lla­ta­mi kawa­rig­samurka.
    Nukan­chi­ta­mi Taita Dius ñugpa­man­da­ta agllarka, chasa kawas­kata willag­kuna
    kan­ga­pa. Nukan­chikar, Jesús ña wañuska kaugsa­riska­ura­manda­ta pai­wa mikuspa
    upiaspa­mi kar­kan­chi.
  hrv-hrv: ne svemu narodu, nego svjedocima od Boga predodređenima - nama koji smo
    s njime zajedno jeli i pili pošto uskrsnu od mrtvih.”
  box-NT: Mu yínɔń ɓa nùpua ɓúenɓúen mɔn wo. Warɛ́n na lé fèra hueekaa wó
    lè ɓa sɛɛ́ràsa lé warɛ́n mɔn wo. Bìo le Dónbeenì vèenía wo mɔ́ndɛ́n, á
    warɛ́n làa wo páanía dú á ɲun.
  ote-NT: Pe hingo gatho ya ja̱ꞌi bi yopa hyantꞌa̱, hønsɛguihe dá hanthe, ngueꞌa̱
    Ajua̱ xqui huancahe desde rá mʉdi pa ga dahe majua̱ni de gueꞌa̱ gue nuꞌá̱ bi yopa
    nte maꞌnaꞌqui de ja ra du. Y nu de ya xqui yopa nte de ja ra du, dá yopa ñuñhe
    ne dá ntsithehe con gueꞌa̱.
  wnu-wnu: Eng menima der qib igama munon gugum me geau, munon qei Qenu wonou gaiar
    qamb inmaribigor eng gari gune ininob qib bugab mi nub igoai.
  zam-NT: Ne'nglu' loode Diox Jesús loo ryete mèn tiempa. Ndxe'leque', Diox mblu'
    Jesús loo nu', nu' co' ngòc mèn co' Diox mcui ndoore', par gàc nu' mèn co' ta'
    cuent no te'th nu' cón che'n Jesús. Co'se' ngolo ngro xban Jesús làth mèn nguth,
    nu' nduhua no Jesús no ngu no nu' Jesús co' ngòc xít nu' no lua' nu'.
  zyp-NT: Ama cawh cawngsaw vytei tah hmuh bei he, canghrasala Khazing tah Ama a tehte
    tah cangruapaw tah a thingpaw kaaning sahlo tah kaa hmuh. Thihnah taitah a tho
    khy taitah Ama khatah aa e, aa dingpaw ka cang he peh.
  sey-NT: Coa yëquëseꞌere ñai i̱ñopi. Siꞌa pa̱ire ñai i̱ñoñe pa̱pi. Yëquë i̱ tsoe
    sahua nëosicohuaꞌiseꞌere ñai i̱ñopi. Ja̱je paꞌina, yëquë i̱ ja̱ꞌre co̱ni u̱cujë
    cuiꞌne a̱ijë yoꞌohuë, i̱ huëisi jeteyoꞌje.
  nvm-nvm: '@see-verse:ACT.010.040'
  mps-mps: We bidi tigidali augwaligo aga sube. Da polobadu Godigo agai po pusu maio
    olama dąį ilai bidi, dago naga aga suai dao. Aga hodaluama, da aga dali hodobo
    bidu, nai me, ąį me tuai dao.
  pab-NT: Maisa atyo hakakoare haliti waiyehititene hoka wiso atyo wiyaiyehetene.
    Wiso atyo ewaiyasehare Enore xaokalita. Wiyaiyehetene hoka wikanakairiheta, wisereheta
    ekakoa ekaseneheta najikinita.
  llg-llg: Tehuu ta basa hataholi la lita Ndia, te kaꞌda ai. Faik fo Ndia nasoꞌda
    fali ndia, ai mateme miꞌa-minu mia Ndia. Manetualain hele nala ai fo ai miu mafaꞌda
    Yesus Tutui Malolen ndia neu hataholi noꞌu kala suꞌdi nai bee.
  kyf-kyf: We 'nɩ nyɩma weee 'yɩ ɔ, -amɩa -Lagɔ -saa -bha 'cɩn ɔ gbʋʋ dayɩnya nya,
    -amɩa -wa. Da -Lagɔ 'bhua ɔ 'wʋ tlɩtlɩnya lʋ, -amɩa -yɔ ɔ lia, 'ɩn -a -yɔ ɔ yia
    'ma.
  tpi-tpi: Tasol em i no kamap long olgeta Juda. Nogat. Em i kamap long mipela ol
    man bipo God i bin makim bilong autim tok bilong em. Na taim em i kirap bek pinis
    long matmat, mipela i bin kaikai na dring wantaim em.
  mih-NT: Ñá quituu ra nuu tandɨhɨ ñiyɨvɨ. Maa ñi nuu maa ndi, ra i casi ra Ndyoo
    vatyi cua cuu ndi sa ndaa. Sasi ndi sihin ra ta sihi ndi ndutya sihin ra ta sa
    yaha nandoto ra sa sihi ra.
  qvh-NT: Cawarircamuptin manami lapan runacunasu paywan tincush, sinöga nogacunalami.
    Paywan tincuyänäpäga Tayta Diosninsimi naupapita-pasa acrayämash. Saymi wanushganpita
    cawarimuptin paywan juntu micur upur cayargä.
  kms-kms: God ni wute buagi nde Jisas raqe naind segi. Ni beghi God ningg wand raqe
    bad ningg manyi nundumu pre kin beghi ndene bu ni Jisas raqe naind. Asi ni mune
    nes newo kin tende puayi beghi ni ane mir bad di wuye pe.
  agn-agn: Indi tanandia inita tang tanan ang taw, kondi yami lamang ang pinilik tang
    Dios ang magtistigo ong doma natetenged ong nandia. Namagigsaro ami pa ong nandia
    asing naboi rang oman tanandia.
  nhi-NT: Amo oquinmonextilih nochtin in tocniuan, tlamo sayen tehuan, naquin Dios
    yauehcau otechonpihpin mattematiltican tlen ottaqueh, tehuan naquin iuan ottlacuahqueh
    uan iuan ottlaoniqueh satepan ihcuac omoyancuicayolitih.
  ttc-NT: K'onti'l ojaw kanet kywitz kyaqil xjal, sinoke a'ox ojaw kanet qwitz qetza
    aj ojetq tuq qo'el tjoyo' te Qtata Dios tzan txik qpakb'a'na te aj ojetq tz'ok
    qen, qetza aj owa'ana tuky'i'l b'ix o'uk'ana tuky'i'l aj tjaw anq'in.
  dan-1931: ikke for hele Folket, men for de Vidner, som vare forud udvalgte af Gud,
    for os, som spiste og drak med ham, efter at han var opstanden fra de døde.
  kwj-kwj: Woroti Gotri ele Juta hima kupu le tinda wunu meku nambwe, mina. Gotri
    ri mwanji nu bwa kinani imbihumbwa nunu ondiyasiro hima lenumbwa nunu mekuro.
    Jisas ri hasini ri ai saini nunu tambwa ri tani ahirahi lenga uku sumbwe ga nunu
    ga funda ri aro.
  vie-OVCB: Ngài không hiện ra cho mọi người, nhưng cho chúng tôi là người Đức Chúa
