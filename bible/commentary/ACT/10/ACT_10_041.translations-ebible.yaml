  hoy-hoy: सप्पा लॉकुर मा ईला लेकीन आ गवाहगोळ मा यारी परमेश्वर पयले टु निवळुस कोंडीदुन,
    मतलब नाम मा यार आऊन सोत्‍तुर दा टु जित्‍ता आगदुर बाद्दा आऊन सांगुळ तिनदेव कुळदेव;
  uri-uri: Maur Wailen ake la ekg akal kil kai paln ngko wurknong ekg tu wrongwailet
