    fira isagha etiri, nu namonde dabade uvu bayau riseri.
  san-IAS: sarvvalokānāṁ nikaṭa iti na hi, kintu tasmin śmaśānādutthite sati tena
    sārddhaṁ bhojanaṁ pānañca kṛtavanta etādṛśā īśvarasya manonītāḥ sākṣiṇo ye vayam
    asmākaṁ nikaṭe tamadarśayat|
  nho-nho: ki maatou koi, naa tama TeAtua ku oti te tuku ki tarataraina te Lono Taukareka.
    I te saaita Jesus ni hakamasikeria i te mate raa, teenei ko maatou nei ni nnoho
    no kkai ka unu hakapaa ma Ia. Te henua hakkaatoa iaa ni see kkite iaa Ia.
  gym-NT: Akwa Ngöbökwe ñan mikani tuadre nitre israelita jökräye, akwa nun dianinkära
    kena Ngöbökwe, nunye Ngöbökwe Jesu mikani tuadre. Jesu nükaninta nire, abti nun
    ne aibe käkwe mröba amne tomna ñaba ketetibe ben amne, nun aibe Ngöbökwe tuanimetre
    tuen.
  azg-NT: Chito ndëë tsoñꞌen nnꞌan na tovityincyooꞌhin, xiaꞌntyi ndë́ já na siꞌman
    Tyoꞌtsꞌonhin. Ee nquii Tyoꞌtsꞌon jndë tji jon já na quinanꞌnë́n jndyoyú ndëë nnꞌan
    ntyja ꞌnaanꞌ jon. Manquë́ na tocüꞌá yohin vi jndë na vandoꞌ xco jon.
  bhd-bhd: तै सैरी लोकेईं नईं बल्के गवाहैई लाव, ज़ैना परमेशरे पेइले च़ुनतां रखोरे
    थिये, यानी असां ज़ैनेईं तैसेरे मुड़दन मरां ज़ींते भोनेरां बाद तैस सेइं साथी रोट्टी
    खोरीए।
  too-NT: Tū' cāmāsu'ni'lh ixlīhuāk tachi'xcuhuī't. Dios quincāmāsu'ni'ni' Jesús xmān
    quina'n a'ntī quincālacsacnī'ta'ni' para na'icmālacstū'ncāuj ixtachihuīn. Quina'n
    ictā'huā'yauj Jesús lā' ictā'ko'tnūj a'xni'ca' ixlakahuanchokonī'ttza'.
  ind-AYT: bukan kepada semua orang, tetapi kepada kami, saksi-saksi yang telah dipilih
    oleh Allah sebelumnya, yang makan dan minum bersama-Nya setelah Ia bangkit dari
    antara orang mati.
  cjo-NT: Tee roñaagari maawaeni atziri, inta naakapaeni roñaagakari. Riyoyaakina
    Tajorentsi, rootaki noñaantawaariri. Ikamaperotawitaka, ipiriintanaa eejatzi.
    Roojatzi nowakaawaari, eejatzi nirakaawaeri.
  nsn-nsn: Ahik paho tamata uakapa tun ka bang, bo ke uakalahara pukin tamiueimene
    ke uamatotois God tar uelhire tauete tono uelhireon. Doh inggeimener niuamatoto
    teking ein karing inum tagu tatanon. I muduhia ke tua tapokis baka peon, inggono
    ke ualatoho tamiueim tar uelhire tauete tasir tamata pare, inggono teke uamatotoin
    God tere turung tamatang kedanga tasir tua doho mat.
  san-DEV: सर्व्वलोकानां निकट इति न हि, किन्तु तस्मिन् श्मशानादुत्थिते सति तेन सार्द्धं
    भोजनं पानञ्च कृतवन्त एतादृशा ईश्वरस्य मनोनीताः साक्षिणो ये वयम् अस्माकं निकटे
    तमदर्शयत्।
  tna-NT: Aimue jabametiana mahue pamapa cristiano cuana peje su. Diusu ja ecuanaju
    biahua tiempo dharetana ye ai cuana cristiano cuana equisa puji. Ecuanaju Jesús
    neje diadiana, tu id'eibana su.
  lid-lid: Iri lau mari badeh, banyolom iy bwe, arile Kindrei lebelei le aso lau le
    mene anyolom iy, ma aimon nyamon ma a-un gwa hawen, udu hamon ta iy amak eme loken
    ta imek.
  wim-wim: Than pam wanch wiyangan keꞌam thathin nunanga, ngan inangan epa, nil puth
    God.angan miꞌ nganang thathān nunang. Ngan thamp may nungantang mungkan nil God.ang
