    yiparni nyangupurru. Jesus manpangurla pirriyani turtapungujangka. Wali kapila
    marnalu ngarni nganamparlujaa Jesusju mapirri marnalu ngarni.
  chk-chk: Esap pwä ngeni aramas meinisin, nge a chök pwä ngenikem, äm kewe Kot a
    fen filikeemitä pwe aipwe chon pwärätä. Äm aia mongöfengen o ünfengen me i mürin
    an manausefäl seni mäla.
  ssd-ssd: Taŋgo ŋakmba nu kaŋger ndanaig. Sine ndo nu kaŋgergeŋ. Yesus nu maŋ tiŋgina
