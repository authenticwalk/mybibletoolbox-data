    තමදර්ශයත්|
  yut-yut: Amɨn kɨsi morap da dɨma kawit. Piŋkop da man bini yaŋ teŋteŋok ani do kokwinɨkgɨt
    kabɨ ninon gɨn altagɨt. Kɨmoron da pɨdaŋban nin uŋun gat jap pakbiyo agɨmaŋ.
  grc-BYZ: οὐ παντὶ τῷ λαῷ, ἀλλὰ μάρτυσι τοῖς προκεχειροτονημένοις ὑπὸ τοῦ Θεοῦ, ἡμῖν,
    οἵτινες συνεφάγομεν καὶ συνεπίομεν αὐτῷ μετὰ τὸ ἀναστῆναι αὐτὸν ἐκ νεκρῶν·
  cpc-NT: Tii joñaagapanaatari maawoni atziri, apa naakaiti, jiyoshiitakiri pairani
    Pawa jiñaayitairi. Aritaki jañagai, notsipatawaari nowaiyani iijatzi nirawaitaiyini.
  nhg-NT: Amo neniextiluc ca noche giente tlöcamo ca tejua, porque ca ye niepa Deus
    tiechixpejpenque para teyesque tetestigos. Tejua tetlacuajque hua tötlique ca
    Jesús sötiepa de que ye oyulebihuac de intzölö mimejque.
  nya-nya: Iye sanaonekere kwa anthu onse koma kwa mboni zimene Mulungu anazisankhiratu,
    kwa ife amene timadya ndi kumwa naye atauka kwa akufa.
  ngu-NT: Xoquinotitij nochi tlacatl, yej san tejhuamej yejhuan Dios otechtlapejpenij
