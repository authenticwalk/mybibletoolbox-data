    ya kufufuka kwake.
  ata-ata: Ta mitema ne Iutaia ukalusi ne imaisou uasi, ia nexisi ane temaisou. Io
    loxo Lataua musosovosixe sou nexi taaꞌaloxu lamana. Nexi noxiꞌa teꞌani mo teie
    iliꞌi no mine Anu mutulu la no ꞌa soli.
  qvw-NT: Manam jinantin malca-masïcunachu licala, sinu'a unaypïña caycuna willaculcänäpä
    aclapämäśhancällam. Chay śhalcämuptinmari micapäculá, upyapäculá.
  nfa-nfa: Te ngaa dhèu ae cahagꞌe dhu rèdhi boe Ne, dhoka jiꞌi di. Lodꞌo Nèngu mamuri
    hari le, jiꞌi biasa ngaꞌa-nginu dènge Ne. Ama Lamatua pajꞌujꞌu jiꞌi ho laꞌa lole
    palème Lii Lolo Beꞌa Yesus mi dhèu ae ètu mia-mia.
  tnp-tnp: Səniəmə nətəmimi rəfin kəmoteruh in, mətəu nətəmi mɨn əmə u iətəm Uhgɨn
    təmɨtəpɨn ilah məmə okoteruh, itɨmah əha iəmotauən kətiəh itɨmah min nian təməmiəgəh
    mɨn e nɨmɨsiən.
  urd-urd: न कि सारी उम्मत पर बल्कि उन गवाहों पर जो आगे से ख़ुदा के चुने हुए थे, या'नी
    हम पर जिन्हों ने उसके मुर्दों में से जी उठने कि बाद उसके साथ खाया पिया।
  hot-hot: Avômalô sapêŋ miŋ êyê yani ami. Mi, yêlô ŋê takatu ba bôk halam yôv ek
    nanaŋ nôm takêntêk bêŋ intu aŋ lo anum haviŋ yani hadêŋ waklavôŋ haviyô hathak
    loŋbô.
  mqj-NT: Tae' napakawanan lako angganna tau, sapo' angga lako kami angganna sa'binna
    to mangka napilei Puang Allata'alla. Iamo to ummande sola Puang Yesus mangkanna
    tuo sule dio mai alla'na to mate.
  rus-SYN: не всему народу, но свидетелям, предъизбранным от Бога, нам, которые с
    Ним ели и пили, по воскресении Его из мертвых.
  mbh-mbh: Ma i pavelpol i a toko alavusnga nge avele. Ini inga them tokokoe areko
    nomenga God i ateal them ve aro them thepol i ako i los werera a vuvepun. Ma them
    an na them thin tomo nge i.
  bdd-bdd: ma geya tomota mabwaiyadi ꞌoidiya, beno tuwa tauma Yehoba ꞌihesinuwemaiya
    ꞌana tohepwailao tauma matamega ꞌaꞌiteya, ꞌaꞌaiꞌai ta ꞌanumanuma Yesuina baꞌidamai.
  cbt-NTPO: Co ya'ipi piyapi'sari ni'pihuë'. Yosë nohuanton, quiyariso' ni'nai a'napita
    sha'huita'huaiso marë'. Nani nanpiantahuachina, quiyarë' coshatërin, o'orin. Quisocristo
    tëhuënchachin nanpiantarin, tënai.
  rmy-SERVI: на всавэрэнди, нэ амэнди, допхэнимаренди, ка майанглал вытидэня Дэвэл.
    Тай амэ хале и пиле Лэґа пала колэ, сар Вов отджювдиня мулэндар.
  srn-NT: A no ala sma si En, ma soso den sma di Gado ben teki na fesi kba fu ferteri
    fu En. Dati na wi di ben nyan èn dringi nanga En baka di A opo baka na dede.
  cta-NT: Liꞌ nduꞌu tucua yu nde su ndiꞌi̱ ya; ná naꞌa̱ lcaa nguꞌ quichi̱ biꞌ jiꞌi̱
    yu, cua laca ti ñati̱ tyaꞌa ya naꞌa̱ ya jiꞌi̱ yu. Cua ngusubi ycuiꞌ Ndyosi jiꞌi̱
    ya chaꞌ culuꞌu ya chaꞌ jiꞌi̱ ycuiꞌ Ni jiꞌi̱ xaꞌ ñati̱, biꞌ chaꞌ cua naꞌa̱ ya jiꞌi̱
    Jesús loꞌo ndyuꞌú yu chaca quiyaꞌ. Stuꞌba ti ndyacu ya loꞌo ycuiꞌ yu liꞌ.
  bqc-SIM: I kɛ gbɛ̃́piiɛ no, wá gbɛ̃́ pↄ́ Lua dↄ̀aa wá sɛ́ aà seelade ũↄnɛ. Aà
    bↄa gau gbɛa wa pↄblèaànↄ, wa imìaànↄ.
  tcz-CHONGTHU: Hichu mijouse henga hilouvin, athu hettohsah dinga Pathen in ana lhendoh
    sa, athodoh jouva amatoh nekhom le donkhom keiho henga kiphong ahi.
  mar-mar: परंतु सर्वच माणासांनी येशूला पाहिले नाही, देवाने त्यांना अगोदरच साक्षीदार
    म्हणून निवडले होते, त्यांनीच त्यास पाहिले, ते साक्षीदार आम्ही आहोत येशू मरणातून
    उठविला गेल्यानंतर आम्ही त्याच्याबरोबर अन्नपाणी सेवन केले.
  snp-snp: ido wenena muki ya eyámae. E’e, wenena iyaina o ledami wenena yako ya folaiguti
    neditaito, wete-neta amoki lakoina nonimo ya oloto pi ledami ne.
  isl-isl: '@see-verse:ACT.010.040'
  spy-NT: Mēēbērē kikas ꞉biiko tukul, nteenee kikeekas ꞉acheek choo kikiisimkukweyeech
    ꞉Yēyiin choo kikyoomiisyootē āk inee yooto kikiikung'eetee meet.
  xnn-xnn: Egay ninpap-aila si Jesus isnan am-in ay ipogaw ngem ninpap-aila ken dakami
    et nakikikan ya nakiin-inom ken dakami tay dakami nan pinilin Apo Dios ay mangibagbaga
    isnan inil-ilami.
  mwe-mwe: nngabha kubhandu bhowe, ikabhe kubhene bhaagwilwenje na a Nnungu bhabhanganje
    bhaakong'ondela bhabho, yani uwe twaalile na nng'wa nabho bhakayusheje kukopoka
    kubhawilenje.
  tte-tte: Nige itotolo-mayale tomo meuloili kolili bwaimwanamo kai Yaubada igite-sipwaimai
    yo kaemala kana toyawasa mwa ana toloyoi mulina mena mekamakava kakekan kanuma
    toyawa.
  tcs-tcs: No ebribodi bin luk em, bat mipla bin luk em bikoz God i bin suze mipla
    po bi aiwitnis blo em. Ane mipla bin kaikai ane dringk wea em tu apta em bin gedap
    laipgen prom ded.
  hlt-THB: Thlang boeih ing anih ce am hu hy, cehlai Khawsa amah ing ak tyh oepchoeh
    dyihthing na ak awm, thihnaak awhkawng a thawh coengawh amah ingqawi buh a an
    ak ai haih kaimih ing hu unyng.
  soq-soq: Me bo bedewe enenwiseno mai apana uduudu me ewapona, dia. Tane benema apanawa
    mida God sonabamona os me eweiena. Ita benema apanawa sa ipa no umanamba wade.
    Iesu bo bedewe enenwiseno ibuwa no ewate do nana natana.
  qub-qub: Cawarimushantaga manami llapan runacunachu ricasha. Chaypa ruquenga ñaupapita-pacha
    Tayta Dios acrashan cajllami ricasha. Chaymi cawarcamuptin paywanga micur upur
    goyashcäcunaraj.
  att-att: Ari nappasingan sù ngámin nga tatolay nu ari galâ sikami nga dán nga piníli
    ni Namarò ta mangipakánnámmu ta kuruk ngámin yù nasingam mi nga kingnguá na ánna
    yù nesimmu kuna. “Á kabalin ni Apu Kesu naginnanolay, sikami yù nepakkákán kuna
    ánna nepaginum kuna.
  bki-bki: '@see-verse:ACT.010.040'
  bqp-bqp: Adi kɛ gbɛ̃ sĩnda pínki mɛ́ à a èro, sé ókↄ̃nↄ kũ Luda gĩnakɛ à ó sɛ́
    a sèedadenↄ ũ. A vuna gan gbɛra o pↄ́ blè o í mì kãao.
  mcp-mcp: Njɨ, nyə a shígɛ́ lwóya nyúúl kúl búúd jɛ̂sh dɨ̂, í á bə njɨ sə́ owúshinɛd
    Zɛmbî nyə á bwey fɛ́ɛ́sh wá. Mpʉ́sə gwûmʉ́lə nyə á gwûm yí, sə́nɔ́ŋ sə́ á də,
    sə́ ŋgul.
  hat-hat: Se pa tout moun non ki te wè li. Se nou menm ase ki te wè li. Bondye te
    chwazi nou davans pou sèvi l' temwen. Wi, nou manje avè l', nou bwè avè l' apre
    Bondye te fè l' tounen vivan soti nan lanmò.
  npl-NT: Amo okinmonextili nochteh n tlakah, yej sanwel tejwah akimeh Dios achto
    yotechpejpenka para matiktematiltikah tlan Jesús okichi. Iwa ijkuak Jesús omoyoliti,
    tejwah otitlakuajkeh iwa otikonikeh íwa.
  bgg-bgg: Ji è rek magungde, ai ne zab bran shii asi pha, hanyie shii ai riig pho
    shii ne Hamangkhung-aphuii è gua jong pha branthek shii si yi phro, ji ne gathek
    ro, hanyie è ai rog shii ai hòi din pha idoh shii chie niing gieng pho ro.
  eng-TCENT: not by all the people, but by us, the witnesses who had been chosen beforehand
    by God, who ate and drank with him after he rose from the dead.
  eng-BSB: not by all the people, but by the witnesses God had chosen beforehand,
    by us who ate and drank with Him after He rose from the dead.
  cpu-NT: Tera iroñaakapanaatyaari maaroiteni atziri, intaani naakaite, ikaratzi jiyoshiiyetakeri
    pairani Pava iriñaayetairi. Aritakera jañagai, notsipatavaari novaiyani eejatzi
    niravaitaiyini.
  san-ASM: সৰ্ৱ্ৱলোকানাং নিকট ইতি ন হি, কিন্তু তস্মিন্ শ্মশানাদুত্থিতে সতি তেন সাৰ্দ্ধং
    ভোজনং পানঞ্চ কৃতৱন্ত এতাদৃশা ঈশ্ৱৰস্য মনোনীতাঃ সাক্ষিণো যে ৱযম্ অস্মাকং নিকটে
    তমদৰ্শযৎ|
  tod-tod: Kɛlɛ nui pɛ ge la ɠɛni de, kɛni zɔiti niiti GALA ge yiimazeɠeni ga tiye
    kaite, ga ti ɠɛ ga zeeleiti, gá ya, gɛi gi daamii ta kpɔɔlei woni ʋɔɔma gá tiye,
    GALA kpegai ma ga buzeɠe, é kula saai ya.
  tac-NT: '''Lige tabilé suwábaga ralámuli etele jena eyénachi napu''lige ku ajánasa.
    Pe ramué u''kabi ralámuli eteru, pe napu ekí cha''pílige bo''né Onorúgame napu
    ramué ralámuli nílige. Ramueka napuíka go''túgeturu ''lige bajíruturuchigó alué
    si napu''lige ku ajánasa.'
  eng-WEBPB: not to all the people, but to witnesses who were chosen before by God,
    to us, who ate and drank with him after he rose from the dead.
  gfk-H: Ma ira mataniabar bakut pa diet ga nas ia, diet sena mon ing Kalou gaba pilak
    diet bia diet na hasahesa ta ira tutun uta Iesu. Ma mehet ing mehet ga iaan ma
    mehet ga mom tikai ma ia manamur ta ing gata taman tut hut talur ra minaat.
  viv-viv: Keke kaliva moyaꞋaidi agaidiya gidakiveyemaunini be hidaꞋitani, au imeꞋeyaogaga
    aꞋitana, ime Yaubada boi ahe givegidema be yana mididi-havagi faꞋina anahawavemogatala.
    Ada ahe alikeya gimididi-havagi againe, Bana buye aꞋauꞋa ayuyu.
  yao-yao: Nganawoneka kwa ŵandu wose, nambo kwa aŵala ŵaumboni ŵaŵasagwile Akunnungu,
    yaani uweji utwalile ni kung'wa pamo nawo, paŵamasile kusyuka.
  tgp-tgp: mo sopo isana tamlohi tari, pani isamam sei God mo pete vir̃oni kamam moiso
    vara kama pa hitea. Hitahun haratu mo lo turu na mateia, kamam natu, kama hanhani
    ale kama inu peresia.
  auc-NT: Wïï tömänäni adänitapa. Pancamöniya atamönipa. Itota ñäni ömæ̈mongä ate
    tömengä tönö në godongämæ̈ cænte bedïmöni ïñömönite Wængonguï, Mänimpodänique
    Itota mïingä ongongä ingampa, ante në adïnäni inte në apæ̈nedäni incædänimpa,
    ante mönitö ïmönite apænte ængacäimpa. Mönitö adomönique tömengä ingante atamönipa.
  kbc-NT: Pida adinikeetediogi inatawece oko, okomokoko me dinikeetedoɡ̶owa, anoko
    niɡ̶ijo Aneotedoɡ̶oji anakaa ɡ̶odiomaɡ̶aditedice moko nakataɡ̶anadi. Codaa ɡ̶ogiiwa
    me jiniodaɡ̶a, codaa me jacipaɡ̶a niɡ̶ijo Aneotedoɡ̶oji naɡ̶a yewikatiditace.
  bmh-bmh: Go duailel unum goagal ameagab ebu zuab tam. Dudu gonugau gusig piabun
    tapai mareun goagal ameagab ebu usalaneun, dudu go ig sag. Go asaimai, ig ibaig
    zoi ereg ee zaimai, ze zeun.
  ctu-BL: Mach ti' wutic pejtelel winicob x'ixicob, cojach tic wut lojon tsa' bʌ c
    cha'le lojon we'el, uch'el yic'ot Jesús che' ch'ojyemix loq'uel ba'an chʌmeño'
    bʌ. Dios tsi' wa'chocoyon lojon ti testigo cha'an mic laj sub chuqui tsaj q'uele
    lojon.
  meq-meq: bəna ka bəzatay ha bo a ndo neheye tebiye ta ŋgatay aye bay. Ane tuk na,
    a bəz ha bo na, a nəmay neheye Mbəlom a pala may kurre andza ndo məhəle mbal ŋgay
    hay aye. Ma dəba eye nakə Mbəlom a lətse ahaya abəra ma mədahaŋ aye na, nəmaa
    nda wu mənday ada nəmaa sa wu məse ta neŋgeye ka təv manəte eye.
  noa-H: Mag hich hoopitarr t'umaam k'ʌʌnagjã k'aba, hãba maragpaita hich hoopijimgui
    hajim haajem, hag nawejã hich Hẽwandamau maragta hichdëu nem wau nʌrrʌm hoopiju
    hawi maachta hi dʌ̈i wënʌrramk'ĩir jʌr hautarr haawai. Maguata mag hi meewi deeu
    hiiu p'iidʌtarr k'urjã maachta hi dʌ̈i t'ach k'öjimgui ha jaaumajim haajem.
  alp-NT: IaselukeNi ete pusue tamata mei nusa mo, po batuke ete sie rebe bei akmena
    sa Alla Ibitikesi peneka kena alenakeNi ete tamata. Mere ami rebe ami kane kai
    kinu sakesa kaiNi kena Ikwana suike bei tamata matale.
  san-VEL: sarvvalokaanaa.m nika.ta iti na hi, kintu tasmin "sma"saanaadutthite sati
    tena saarddha.m bhojana.m paana nca k.rtavanta etaad.r"saa ii"svarasya manoniitaa.h
    saak.si.no ye vayam asmaaka.m nika.te tamadar"sayat|
  kbq-kbq: Mika vahe'mo'za onke'nazanagi, tagra ke'none, Anumzamo'ma ko'ma huhampri
    tante'nea vahe'mota ke'none, Agrama fripinti'ma otigeta, agranema ne'zane tinema
    ne'nona vahere.
  kbh-kbh: Cha nÿetsca ents̈angbe delante ndoñe chenátanbocna, pero aíñe bë́ngbeñe,
    chë tempo Bëngbe Bëtsá s̈ojanëbuáyanënga, Jesús tojtanayenama chamuinÿama. Y tojtanayenents̈ana
    bënga cháftaca fsënjanse y fsënjanofs̈é.
  ron-LSB: nu întregului popor, ci martorilor care au fost aleși mai dinainte de Dumnezeu,
    nouă, care am mâncat și am băut cu el după ce a înviat din morți.
  pon-pon: Kaidin on aramaj karoj, pwe on jaunkadede kai, me pilipildar ren Kot, kit
    me ian I jak o urak murin a iajadar jan ren me melar akan.
  nhe-BL: Pero ax quincahuili nochi tlacame ma quiitaca. San techcahuili tojuanti
    tlen Toteco Dios techtlapejpenijtoya huejcajquiya para tiquitasquía. Huan titlacuajque
    huan tiatlique ihuaya quema ya moyolcuitoya.
  sps-sps: Gov gima faatok iny Ya tana fokinai vainy. Sikia, Ayei faatok iny a tsivon
    tsumam vainy e Gov te pisan mamam muan ma favaanan iny foka te tagei amam mam
    nongoiny towa. Voun nainy te tsun fatabin Ya tana mat, mam ainy, mam jiu fiisen
    mi Towa.
  wnc-wnc: Kana ngana Anututa dua kapewan aminbamu Judia nana aminda kaking. Wena.
    Ninu gatuna gweake yukut komune iat gatake yuke nanam nake tangopbumang aminu
    ninu Anututa papan ita gatuna gweakut takngae yanikamang. Nindekan yeutniman ninda
    waaknga kakumang.
  bus-bus: Èe kɛ gbɛ̃ sãnda píngi bé à à èro, sé wamↄwa kɛ̀ Luda gĩakɛ à wa sɛ à
    sèedadee ũunↄ. À fɛɛna gaan gbɛra wa pↄ́ blè wa í mìo.
  gub-BL: Nuexak kar kwaw teko nànàn. Tupàn urerexarexak a'e, Zezuz ukweraw ma'e kwer
    hexak kar romo uremuigo kar pà a'e. Xo ure zo uruexak ure. Urumai'u ipyr ikweraw
    ire ure. (Ukweraw tuwe umàno re a'e.)
  imo-imo: Imbomani yu makilipe ola molorumu ulumu palini naa kanoringi. Oi Goteni
    kanangei nimbe imbi torumu imbomani kau kanoringi. Jisas makilipe ola molorumu
    kinye yu peya langi nombo molorumulu imbomani kau yu kanorumulu.
  boj-boj: A Juda kalil naŋgo ŋamdamuq di brantosaioqnej. Iga Qotei na aqa anjam mare
    mare laqajqa giltgej qaji gagoq di segi brantoqnej. Agi a subq na tigelosiqa iga
    koba na awooqnsimqa iŋgi ti ya ti uyoqnem.
  eng-DRA: Not to all the people, but to witnesses preordained by God, even to us,
    who did eat and drink with him after he arose again from the dead;
  knf-knf: Mënţ bañaaŋ bŧi bawinuluŋ, un ţañ biki Naşibaţi ajonuŋ ndati, aji ŋwo bamaar,
    un ŋndaanuŋ akuţ ade na a, wi anaţiiŋ ţi pkeţ.
  san-KHM: សវ៌្វលោកានាំ និកដ ឥតិ ន ហិ, កិន្តុ តស្មិន៑ ឝ្មឝានាទុត្ថិតេ សតិ តេន សាទ៌្ធំ
    ភោជនំ បានញ្ច ក្ឫតវន្ត ឯតាទ្ឫឝា ឦឝ្វរស្យ មនោនីតាះ សាក្ឞិណោ យេ វយម៑ អស្មាកំ និកដេ
    តមទឝ៌យត៑។
  arn-NT: Welu kom ti trokiñche pewfaluwlafi, iñchiñ müten pefiyiñ, Ngünechen wüne
    dullikünuetew taiñ nütramyeafiel tüfachi dungu. Iñchiñ ta ituiñ ka putuiñ kisu
    iñchiñ rupan wiñomongetulu.
  zas-NT: Ad balüülojtaman loj gra ree bejn, tijbzi du lojn nayajcan bén gule Dios
    diizd yaloj din yaguiaan graczi ni beenman. Abiꞌ dunujn badaawnëꞌ laaman badüꞌnëꞌ
    tëën laaman chi babanman stijb.
  ken-NT: Kɛ abhɨkɨ tɔ́ŋ mmʉɛt chí ntá bo mankɛm. Atɔ́ŋ mmʉɛt ntá batísiɛ́ abhɛn
    Mandɛm ánáŋ áyábhɛ́, nɔ́ chí bhɛsɛ́ bo sɛ́nyíɛ́ nɛ sɛ́nyú nɛ yi mpok yi
    ápɛ́rɛ́nsɛm ndu nɛpɛ́m.
