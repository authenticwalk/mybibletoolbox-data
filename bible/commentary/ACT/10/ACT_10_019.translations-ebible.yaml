  tgp-tgp: Peter mo pa lo r̃omr̃omi hinau atu mo lo hitea, ale Tanume Tapu mo verea
    isana mara, “Nakerihi, tamlohi tupu tolu la lo aleho.
  auc-NT: Pegodo wïïmonte baï nänö adïnö ante ayæ̈ pönëë cöñongante Wængonguï Önöwoca,
    “Timönö ëñëmi, bitö ïmite ante onguïñæ̈näni mengäa go adocanque diqui diqui mïnänipa
    quëwëmii.
  kbc-NT: Eɡ̶idaaɡ̶ee Pedro me yowo niɡ̶ijo ane nadi, odaa Liwigo Aneotedoɡ̶oji jeɡ̶eeta,
    “Digawini! Idiwa itoatadiɡ̶ida ɡ̶oneleegiwadi odoletibigaɡ̶aji.
  bmh-bmh: Pita go gue gabuai wabil eiman sul uligeun bigeg abe mabun dabilei darena,
    Uwait nugau Ah Wes nug aureun, “Pita, dudu ainarai na peizabun uzaneim zoi tapai
    darem.
  ctu-BL: 'Che'' woli to i ña''tan Pedro chuqui i sujmlel jini tsa'' bʌ ujti i q''uel,
    jini Espíritu tsi'' sube: Awilan, uxtiquil winicob woli'' sajcañetob.'
  meq-meq: 'Ane tuk na, Piyer neŋgeye faya ma dzaliye ka wu nakə a ŋgatay aye. Ahəl
    nakə neŋgeye faya ma dzaliye aye na, Məsəfəre i Mbəlom a gwaɗay: «Piyer, tsəne!
    Ndo hay anaŋ mahkar faya ta pəliye kar.'
  noa-H: Mamʌ mag nʌm hee hĩchab Pedroou mag hichdëu nem hootarr hagt'a k'ĩirju hoo
    chirʌm hee, Hẽwandam Hak'arau hirig, —Hõor t'ãrjup pʌ jʌr wënʌrrʌm k'ʌʌn ya bardʌtk'abaichëmgui
    hajim hanʌm.
  alp-NT: Kai kena Petruse inoake loko yelu rebe iselulu meru sa, Ro Misete Ibeteke
    etei be, “Sie telua mpe esi nikwa loko ale.
  san-VEL: yadaa pitarastaddar"sanasya bhaava.m manasaandolayati tadaatmaa tamavadat,
    pa"sya trayo janaastvaa.m m.rgayante|
  kbq-kbq: Ava'na kna'zama ke'nea zanku Pita'a agesa nentahigeno, Avamu'mo'a asamino,
    Ko, 3'a naga'mo'za kagriku nehakaze.
  kbh-kbh: 'Pedro, ndayá tojáninÿama chabosertama yojtsenójuabnantscuana, chë Uámana
    Espíritu tbojaniyana: “Mouena, muents̈e mora unga boyabásenga cmontsenguá.'
  ron-LSB: 'În timp ce Petru reflecta asupra viziunii, Duhul i-a spus: “Iată, trei
    bărbați te caută.'
  pon-pon: 'A Petruj ni a kotin madamadaua duen kajanjal o, Nen ap kotin majani on
    i: Kilan ol jilimen raparapa kin uk.'
  nhe-BL: 'Huan Pedro noja moilhuiyaya tlen nopa temictli huan Itonal Toteco quiilhui:
    “Xiquita, eyi tlacame mitztemohuaj.'
  sps-sps: Pita fakats kanen nanon tana ka te tagei ya te faarein taraa an Aaven Taabos
    tsue to tsunia, “Saimon a ina pis a mes te tsikoo marom anyi.
  wnc-wnc: Ngang yawawa Pitata mia taknga kakutde natanggamatawawan Waung Takwanda
    anzing inikut, “Natapso! Aminu tapaat tapatuatda gae gawakaing.
  bus-bus: 'Ai tia Pita e laasuu lɛɛ wɛ́ɛgupu kɛ̀ à èa, ben Luda Nini bènɛ: Gↄ̃ↄn
    aagↄ̃ↄnↄↄ e n gbekaa.'
  gub-BL: — Ma'in Tupàn ihewe, kwez ma'e hexak kar pà ihewe, i'i wi wi Pet uzeupe.
    A'e 'ar mehe we Tekwe Puràg uze'eg izupe. — Ur na'iruz awa kwez nerekar pà wà
    kury, i'i izupe.
  imo-imo: Pita kano mongo indi kumbu teromunga pulumu ambe tepanje nimbe konopu kimbo
    tipe molorumu kinye yunge konopundo Mini Kake Telimuni nimbei, “Iye yupoko nu
    koroliko oromele.
  boj-boj: Pita a ŋeio deqa are koba qaleqnaqa Qotei aqa Mondor na minjej, “Ni que.
    Tamo qalub bosib ni qa maronub.
  eng-DRA: 'And as Peter was thinking of the vision, the Spirit said to him: Behold
    three men seek thee.'
  knf-knf: 'Ŧimoŋ Piyeer ahum kaşal uko wi awinuŋ, kë *Uhaaş wi Naşibaţi uşë ji na
    a : « Biinţ bawajanţ buk bukuŋ ala''u. »'
  san-KHM: យទា បិតរស្តទ្ទឝ៌នស្យ ភាវំ មនសាន្ទោលយតិ តទាត្មា តមវទត៑, បឝ្យ ត្រយោ ជនាស្ត្វាំ
    ម្ឫគយន្តេ។
  arn-NT: 'Pedro petu rakiduamkülerkey tañi peel mew, feymew tati Lif Küme Püllü feypieyew:
    —Tüfey, küla wentru ta kintuyawüleymew.'
  zas-NT: 'Guiáad Bëd sta cayüjnman xgab ni baguiaaman, chi rëb xSprijt Dios lojman:
    ―Laa choon ree xinguiaaw raguiil lüj.'
  ken-NT: Nɛ ɛnɛ́ Píta abhʉɛ́t bɛkáysi kɛnɔ́ ɛkɔ, Ɛfóŋó Bɛdyɛrɛ arɛm ntá yí
    bɛ, “Yɨŋɨ́, bǒ batí árát báyàŋ wɔ.
