verse: ACT.010.019
translations:
  kpx-kpx: Holahasege Bitau negobedai isiviale au lahoahoale ke ihu hilokai. Kateisege
    Munanae Tumuu avuho loui avoe, “Evinela. Malaha abuita igaetaeau lohoale ahoe
    nilahai a kaovama.
  okv-H: Eto Peter hotembihe mihinu God ta Ahihi na puvuto ke einge ena, “Simon, embo
    3 na umo kesi puvera,
  tbo-tbo: Pita yohola i ileta ipa a enogalena anona ina tuhagaya ma Alugo Woiyawa
    i baha nae ugolina i pa, ‘Lawa tonuga he bibihem,
  mal-C: പത്രോസ് ദർശനത്തെപ്പറ്റി ചിന്തിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ആത്മാവ് അദ്ദേഹത്തോട്,
    “ശിമോനേ, മൂന്നുപേർ നിന്നെ അന്വേഷിക്കുന്നു.
  grc-SR: Τοῦ δὲ Πέτρου ⸂διενθυμουμένου⸃ περὶ τοῦ ὁράματος, εἶπεν ⸂2αὐτῷ τὸ πνεῦμα,⸃
    Ἰδού, ἄνδρες ⸆ ⸂3ζητοῦσίν⸃ σε.
  bgc-bgc: पतरस तो उस दर्शन पै सोचण ए लागरया था, के पवित्र आत्मा नै उसतै कह्या, “देख,
    तीन माणस तेरी टोह् म्ह सै।
  khz-khz: Petero vomata-vanagi ganina roe waetugamagi-vetavuawai aonai, Veaga Palaguna
    na evaikilaato, netiwato, “Ono kamonagi, goi talima toitoi na getavumuna.
  deu-TKW: 'Da aber Petrus über das Gesicht nachdachte, sprach der Geist zu ihm: siehe
    es sind Männer da, welche dich suchen.'
  zsr-NT: 'Tsal niꞌ rzaꞌ ladxëꞌë Pedro ca nac lë naꞌ bléꞌinëꞌ, gudxëꞌ lëꞌ Dios Böꞌ
    Laꞌy, gnëꞌ: ―Byutscaꞌ. Chguladxinëꞌ ni tsonnëꞌ bönniꞌ, tuꞌguiljëꞌ liꞌ.'
  lin-lin: 'Wana Petelo azalaki kaka komitungisa mpo na emoniseli oyo awuti kozwa,
    Molimo alobaki na ye : — Simona, bato misato bazali koluka yo.'
  hns-NT: 'Bakie Petras etana sotj me raha, kie oe na soenies. Tab Pawietr Aatma ose
    bolies: „Dekh, toke doei djane khodje hai.'
  noa-E: Mamʉ mag nʉm ee ĩchab Pedroou mag ichdëu nem ootarr agtha khĩirju oo chirʉm
    ee, Ẽwandam Akharau irig, —Õor thãrjup pʉ jʉr wënʉrrʉm khʉʉn ya bardʉtkhabaichëmgui
    ajim anʉm.
  eng-EMTV: Now while Peter pondered about the vision, the Spirit said to him, “Behold,
    men are seeking you.
  mib-NT: 'Te níní nácani ga ni Pedro sɨquɨ̄ jeē ní jito ndijin de ún, te Espíritu
    Santo ni cahān yā jiín de: Ni quecoo unī tēe cánanducú róhó.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ आल्‍लसाङ् कन् सुफोइन् थेइ फाॽआङ् निङ्‌वाॽ इःत्तुर
    पत्‍छे़ल्‍ले़ सेसेमाङ्‌ङिल्‍ले़ मे़त्तु, “सिमोने, सुम्‍सि मनाहाॽ के़गोःत्‍छे़
    मे़द्‌ये़आङ् मे़वाॽरो॥
  xnj-xnj: Petili pealinga kuhololela mana ya maono gala, Mpungu Msopi akamjovela,
    “Yuwanila! Vavi vandu vadatu vakukulonda.
  mmx-mmx: Pita move gam doma i do ni naklen tinotno lavasuun ap mo lisilimet, la
    Loroonan Kaala ga lok tin, “Una ronga i na. Lavantun luvuttadi no di vara epaase
    minu.
  cbr-NT: 'A baricamainuan namácësoquin iscë ñucama a sinan sinaniabi ca Pedro Nucën
    Papa Diosan Bëru Ñunshin Upitan cacëxa: —Rabë́ ''imainun achúshi unin ca mi baria.'
  tee-NT: 'Pus ju Pitalu'' vana ixt''ajun pastacna'' ju tuchi ixlakts''inta tachi
    ju va la''ix''aklak''avanti. Pus ju acsnich lana chani junilh ju Spiritu Santu:
    ―Ixpumat''utu''an lapanacni tapuxcoyan.'
  eng-LSV: And Peter thinking about the vision, the Spirit said to him, “Behold, three
    men seek you;
  cak-NT: 'Y roma ri Pedro c''a nunojij anchique ntel chi tzij ri anche''l achic'',
    ri Espíritu Santo xu''ij che: Jec''o oxi'' achi''a'' ri jatquicanoj.'
  pah-NT: 'A''ea ja Pedro''ga japyakai hepiagipyra rehe onga arimo oina. Igwete Tupana''ga
    ra''uva ei ga pe: —Uhu kiro trêsve''g̃a nde reka, e''i.'
  sja-NT: 'At''ãri Pedro k''ĩsiamaa bɨde ichi k''ãimok''araa pɨk''a badade, Ak''õre
    Jaurepa mãgaji irumaa: —Eperã õpeerãpa pɨ jɨrɨ nidada aji.'
  xed-xed: Tata ndana skwi ta ghəŋa tsa mazəmzəm ya Piyer kay ná, «Wya mnduha hkən
    ta psa kagha,
  mks-NT: 'Ta nani ndáca̱ tu̱hún na̱ yóho íin yi̱i̱ va Pedro ji̱ni̱ véhe cán ndícani
    ini da sa̱há ña̱ na̱xini da na̱caja Ndióxi̱ cán. A̱nda̱ já na̱ca̱ha̱n ínima̱ yi̱i̱
    Ndióxi̱ xi̱hi̱n dá já cáchí a̱ já: —Cande̱hé, na̱ndai cuu u̱ni̱ ta̱a vehe yóho
    ta ndínducú da̱ yo̱hó.'
  gfk-S: Be Pita ga kis ter iat baak ma iga liilik utano pipilaina no nuno ninanaas,
    no Tanuo ga tange tana be, “Saimon, aitul a turadi kanaia duhat silsilihe ugo.
  bmu-bmu: Pitönöŋ toroqeba imut miaŋgö könaŋaŋgöra möt bibihiba tariga Uŋa Töröŋan
    kewö jii mörök, “Mötnöŋ, azi karöbutŋan kaba gi jarum gihize.
  dgz-dgz: Pita wande bet ineni ame tavewa dim da menan anuan sese taiwandini gapan
    Guewa Woup Seniwa anega wadien, “Saimon, apan yampo yoga taiwanum.
  eng-GNV: And while Peter thought on the vision, the Spirit sayde vnto him, Beholde,
    three men seeke thee.
  zaa-NT: 'Àtsaba rulaba latsi'' Pedrua sobre de nu guỹácca'' bía nna ra tè Espíritu
    Santo bi: Nà'' tè tsè''e tsunna ca nubeyu'' reyìla cą lu''.'
  eng-WEBSTER: While Peter thought on the vision, the Spirit said to him, Behold,
    three men seek thee.
  guh-guh: 'Pedro abaxë bojumatatsia athëbëyo najamatabëxainecaya bemajitsinaebota
    petaejava yabara. Nexata Espíritu Santo jumaitsi Pedrojavabelia: —Taema. Acueyabi
    ponëbeje casivaparena.'
  bon-bon: Peteru te liba ngene jotwananenige peei wama pana mule me aboclomta poto
    cidi me, Aceji Seemo te piba teebine jejige egä, “Ire! Nesae biname age tämi,
    meebine näärngenänisi.
  nhw-BL: 'Huan Pedro noja moilhuiyaya tlen nopa temictli, huan Itonal Toteco quiilhui:
    “Xiquita, eyi tlacame mitztemohuaj.'
  mgw-mgw: Petili aabile balo kagagania galu' makowe gayambi', apo Loo Mpeleteu ngammakia,
    “Pi'kania! Kubile na bandu atatu pano bendakupala.
  swh-ONEN: Wakati Petro akiwa anafikiria juu ya yale maono, Roho Mtakatifu akamwambia,
    “Simoni, wako watu watatu wanaokutafuta.
  wbi-wbi: Unsiki ughuo ghuno u Petro alyale isagha munyisaghilo isio, uMhepo akajova
    nu mwene “Lolagha avanhu vatatu vikukulonda.
  bba-bba: Sɑnɑm mɛ Piɛɛ u kɑ̃si te bwisikumɔ, Hunde Dɛɛro nùn sɔ̃ɔwɑ u nɛɛ, n wee,
    tɔmbu itɑ ɡɑbɑ nun bikiɑmɔ.
  eng-KJVCPB: 'While Peter thought on the vision, the spirit said unto him, Behold,
    three men seek thee:'
  kgk-NT: 'Ha Pedro omondo joty oiko-vy gwesa gwembiexagwe-rehe. Upe ramo ogwahẽ-ma
    ou-vy capitão remimbou. Ogwahẽ-ma ramo, he''i íxupe Pedro-pe Nhe''ẽ Marangatu
    tee va''e: —Mbohapyve ko''ãy ogwahẽ-ma ou-vy nde reka-vy.'
  waj-waj: 'tuduu rikioo Petorooso homo ari toovaa oyaivaara yaata utuoo varuduu Mmannasaivo
    inna kiaa mmioo tunoo: Rikiaanee. Taaravooma vaididoono aavaki aiyara buaama rada
    nookiaanoo.'
  cpy-cpy: 'Ikenkishiryaako-mintheetawo Pedro okaatzi iñaakiri, ari oñaana-shireta-nakiri
    Ishire Tajorentsi, okantziri: “Areetapaaka mawa atziri amina-minatzimiri.'
  mpx-mpx: Pita iyoho limi pwatanaa i nuwanuwatu ana pankite kaiwena, inoke Yayaluwa
    Bwabwalena i baek elana i ba, “Pita, bolau eton hi loyaagiwa.
  wbp-wbp: Nyanunguju Piitaju, ngulajulpa nyinaja kankarlarni-jiki, putalparla purda-nyangu
    yangka kuja nyangu wawarda wiri-jarlu-piya yuruyururlu. Ngula-puru-juku, Kaatu-kurlangu
    Pirlirrpa wangkajarla nyanungukuju, “Purda-nyangka-jana purlanja-kurra! Marnkurrparlu
    kangkulu warrirni wati-paturlu nyuntukuju.
  luo-luo: Kane Petro pod paro kuom fweny mane oneno, Roho Maler nowachone niya, “Simon,
    welo moko adek dwari.
  nhe-NT: 'Huan Pedro noja moilhuiyaya tlen nopa temictli huan Itonal Toteco quiilhui:
    “Xiquita, eyi tlacame mitztemohuaj.'
  aii-aii: 'ܟܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܬܲܚܡܘܼܢܹܐ ܝܗܘܵܐ ܒܘܼܬ ܚܸܙܘܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܪܘܼܚܵܐ:
    ”ܫܸܡܥܘܿܢ، ܗܵܐ ܬܠܵܬܵ‌ܐ ܐܢܵܫܹ̈ܐ ܒܲܩܘܼܪܹܐ ܝܢܵܐ ܥܲܠܘܼܟ݂.'
  esk-NT: Peter-mli taamna kaŋiqsiñiaqtitlugu qiñiqquuraakkaġmi qanuutautilaaŋanik
    Ipqitchuam Irrutchim nipliutiniġaa, “Qakma siḷatipni piŋasut iñuich pakakkaatin.
  msb-msb: Myintras ginaisip pa man ni Pedro an pangitaon, an Espirito nagsabi sa
    iya, “Kitaa, may tulo na lalaki na nagahanap sa imo.
  cpa-NT: 'Lah¹lǿa¹² jøng² báh³ chi³høa¹² dsǿa¹² Pedro hi² ca¹jái¹dsa, mi³ca¹juúh²
    jmi²dsí² han¹³ quiah¹² Diú¹³: ―Jai³lah, úg² dsa² hnah¹² hning².'
  dso-dso: ପିତର୍‌ ସେ ଦର୍‌ସନ୍‌ ବିସଇ ଚିନ୍ତା କର୍‌ତେ ରଇଲାବେଲେ ଆତ୍‌ମା ତାକେ କଇଲା, “ସୁନ୍‌
    ! ତକେ ତିନ୍‌ ଲକ୍‌ କଜ୍‌ଲାଇନି ।”
  meu-meu: Petro na mata hanaina ai e itaia ḡauna dounu e laloava ai, Lauma ese e
    hamaoroa, eto, Tatau tatoi e tahumumu;
  yva-NT: Arono naije Petrus po apa nikimarije umawe ama ine ratantonave tutir, umba
    Anawayo Vambunine mo raura ai mare, “Nseo ramu nyasyo no waraya. Soamo vatane
    mandeija nanawirati wo nakani. Wenanawamo Risyi syo matutir indamu wintavondijo
    mai. Weti vemo winsyisyaube mai jinya, yara ntavono mai kai.”
  dgc-dgc: Ey ti Pedro, égse pabi siya to atép a mégisip, éy kinagi diya na Espiritu
    na Diyos, a “Entan mo, Pedro, te étélo a lélake ta sidung a mégahayok diko.
  zpm-NT: 'Zhgab co no Pedr, zeeṉe rëb Espíritu Sant lo Pedr: ―Laa tsoṉ zha bgui goṉ
    ziaadguib luu.'
  hix-NT: Tosenyetnàrà wyaronotho rma hutwekon hatà, Petru. Àtoko rma, onà wyaro nkay
    hatà, Khoryenkom yokato, àwya. Oyohoryatxhe, toto komo, 3 komo rma, kay hatà.
  sim-sim: Pita suku os or heyeri oson or lihi hishirik Masikome Avui Wasilakahi orin
    ormu sawera, �Misi. Ma nalmingrip ol mirin lasarandu.
  npi-ULB: पत्रुसले दर्शनको बारेमा अझै सोचिरहेकै बेला पवित्र आत्माले तिनलाई भन्‍नुभयो,
    “हेर, तिन जना मानिसले तिम्रो खोजी गर्दैछन् ।
  cgc-cgc: Na gapalibeg pa Pedro i parti ta iya na panan-awan, Dyos Ispiritu Santo
    an gambal ki kanen, “Mamati ka! May tallo na mama di na gangita ki kaon.
  tim-tim: Hain konbiâ Petoroŋe wan siâ egep aregât nâŋgâm heŋgemgom kindo Anutugât
    Heakŋande hin magaŋep, “Nâŋgât. Luâk âlâwu akmâ yâkŋe undâgât giŋdâi
  yor-yor: Bí Peteru sì ti ń ronú ìran náà, Ẹ̀mí wí fún un pé, “Wò ó, àwọn ọkùnrin
    mẹ́ta ń wá ọ.
  wos-wos: Wungi wandaka dé Pita xéndén jooka sarékéta rendéka dé Godna Hamwinya déré
    wa, “Mé xéké. Du hufuk ménika hwaka ya.
  emp-NTPO: 'Pedroba ununara wad̶i crĩcha b̶ʌd̶e Ãcõrẽ Jaureba idjía jarasia: “Ẽberãrã
    ũbea panʌba bʌra jʌrʌ panʌa.'
  eng-F35: 'So as Peter was pondering the vision the Spirit said to him: “Listen,
    some men are looking for you;'
  ind-ind: Sementara Petrus masih memikirkan tentang penglihatan itu, Roh Kudus berkata
    kepadanya, “Dengar Petrus! Ada tiga orang sedang mencarimu.
  pes-OPCB: 'در حالی که پطرس دربارهٔ رؤیا می‌اندیشید، روح‌القدس به او گفت: «سه نفر
    آمده‌اند تا تو را ببینند.'
  mpt-mpt: Fitae kukub olo alebano fumbea Gode Hobe baabanea Naka maki asumatna teniba
    kobo hembiobo,
  ssx-ssx: Koto ekina꞉ Pidama꞉ mo hande upa piekeeki hone witolo pitina꞉ mo Holi Sipitidima꞉
    alota꞉ Handa꞉e. Hali tepoma꞉ neke oni a꞉pa lota꞉ pita꞉la꞉ handa꞉e leekeme.
  mkl-mkl: Si bɛi Piɛɛ í wɑsi ku lɑsɑbu si idei kuyɛɛu ŋɔi Hundei Ilɑɑɔ̃ í sɔ̃ɔ í
    ni, wee ɑmɑnɛ mɛɛtɑ ɡɔ ŋɑ ɑ̀ wɑɑ dɛdɛɛ.
  gaq-gaq: ପିତର୍‍ ଆତେନ୍‌‍ ଜାକ ମୁସୁଡ଼ିଙ୍ଗ୍‍ନେ ଅର୍‍ତ ଦ୍ରିଗ୍‍ନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ
    ଅଃକେନ୍‍ ବେଲା ପବିତ୍ର ଆତ୍ମା ବାସଙ୍ଗ୍‍କେ “କେଲା ଆକ୍‍ଅରିଆ ଞ୍ଜିରୁଆ ରେମୁଆଁ ଆନାକେ ତୁର୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Phexiroosi qonccethan be7idabaa qofa bolla de7ishin, Geeshsha Ayyaani iyaakko,
    “Hekko, heedzu asati nena koyoosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇମ୍‌ତାଜାକେଦ୍‌ ଏନ୍‌ ଦାର୍‌ଶାନ୍‌ରେୟାଃ ମୁଣ୍ଡି ଆଟ୍‌କାର୍‌ଉରୁମେ ନାଗେନ୍ତେ
    ସାନାଙ୍ଗ୍‌ ତାଇକେନା, ଇମ୍‌ତା ଆତ୍ମା କାଜିକିୟାଏ, “ଆୟୁମ୍‌ଲେମ୍‌, ଆମ୍‌କେ ଆପିହଡ଼ ଦାଣାଁମେତାନାକ
    ।
  gah-gah: 'Liki loká niago, Pitá eza vamotoka gosohá netá ánigamó nene agata geleva
    geleva oko noigo, Sikalahulímo láa loko lo amimó: Ve losive makolete geikumú vitagá
    niave.'
  lcm-lcm: Na Petero kapo ago lak i lomlomonai ani ararai ang, na Malanganto kala
    antok ia, “Arai, mang potol a igenen kitolpo gule ua.
  aer-aer: Peter apmere akertnele akwete anetyame uyarne itelaremele iwenhe-arle ikwere
    Ngkartele imerneke, Utnenge Akngerre anteme ikwere angkeke, “Awaye! Artwe urrpetye
    Jew anetyakenhe apetyewarreke ngkwenge unthetyeke.
  qvc-NT: 'Kanan Pidru chay rikashqambaq yuyaykaptinmi, Dyuspa Santu Ispiritunqa nirqan:
    —Chapakuy. Kimsa runakunam maskashuykangi.'
  tgl-ULB: Habang iniisip pa rin ni Pedro ang tungkol sa pangitain, sinabi ng Espiritu
    sa kaniya, “Tingnan mo, may tatlong lalaking naghahanap sa iyo.
  cbs-NT: 'ja kenaibu ninkama Pedron jaska uinxu unanun ika shinan jenediamaken Diosun
    Yushin Pepatun yuikin: —Uinwen. Juni dabe inun bestitun mia benakanikiki.'
  xtm-NTPP: 'Nani yikuu Pedro ma ndása''a de kuenda nawa kúni ka''an ja ni jini de
    ma, te Xtumani Ndios ma, ni jiña''a ya: ―‍Simón, jini ni ja ni ka kenda koo uni
    tee ka ndanduku ña''a ja ki''in ni ji''in de.'
  nnq-nnq: Petulo akiba tango akajiga kugamanya malolo gala na penia Uhuke jwa Nnoongo
    ngannengela, “Mpenakie! Babi bandu akatatu pamba batenda mpalapala.
  bao-NT: 'Ména Pedro pea, cʉ̃re ca bii ĩñorijere cʉ̃ ca tʉgoeña niirora, Añuri Yeri
    pea o biro cʉ̃re ĩiupʉ: “Ĩaña. Ʉmʉa itiarã mʉre amarã eama.'
  san-ORI: ଯଦା ପିତରସ୍ତଦ୍ଦର୍ଶନସ୍ୟ ଭାୱଂ ମନସାନ୍ଦୋଲଯତି ତଦାତ୍ମା ତମୱଦତ୍, ପଶ୍ୟ ତ୍ରଯୋ ଜନାସ୍ତ୍ୱାଂ
    ମୃଗଯନ୍ତେ|
  rmn-rmn: 'О Пётар дага тюшундиелас катар дикхипэ, кана о Духос пхэнляс лэски: —
    Тут родэн трин мануша.'
  huv-NT: 'Pedro tenguialeámban mayamb omeaats wüx aaga landoj majaw quiaj, quiaj
    tasaj nej Nangaj Espíritu ocueaj Teat Dios: ―Joyaj arojpüw monxey lapeayiw mayambüw
    ic.'
  otn-NT: 'Mɛ̱nte sodrá̱ mmʉi ra̱ Bɛdu''a̱ te xi̱ nu̱ p''ʉya, ra̱ Espíritu Santo bi
    ''yɛ̱mbi̱: ―''Bäcua ja ra̱ goxthi hyu̱ yø n''yohʉ hon''i̱.'
  nop-nop: Nai uŋaniŋ Pita adi nemek lihine dabugoŋ wondiniŋ mebi nadiwe nadinadi
    kwanai hatuguk. Kaŋ Munabulidi indiŋ niŋguk, “I kalaŋ! Me lufomkulitniŋ adi du
    golohitabiiŋ,
  obo-NT: Laggun tid popoomdom pa si Pedro to kohulugan taddot id pokita kandin to
    Monama, mid ikahi iddos Uhis no Ispiritu kandin to, “Duwon otollun minuvu nid
    nonangkap kikow.
