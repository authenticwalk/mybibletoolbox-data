verse: ACT.010.039
translations:
  kpx-kpx: Iale Iesu keu Diudia vata isi Dielusalema o baluga kemo vaveve bahata vamale
    ke noeau elehai hilokalu. No hilokage abu mai idie domo hamage hatinu.
  okv-H: Eto amina Judea embomeni ta enda ta eto Jerusalem jo ta do uija tapa amo
    dago kiarira. Eto enanana ji atahu ta tehere pehena
  tbo-tbo: ‘Yesu awai atapuna i dewadewahi u Yudeya po u Yelusalem naka tauyai tu
    baha moina. Tauna hau ani take hi tutulawiteya po i hilage.
  mal-C: “യെഹൂദരുടെ ദേശത്തെല്ലായിടവും ജെറുശലേമിലും അദ്ദേഹം പ്രവർത്തിച്ച എല്ലാ കാര്യങ്ങൾക്കും
    ഞങ്ങൾ സാക്ഷികളാണ്. അദ്ദേഹം കുരിശിൽത്തറച്ച് കൊല്ലപ്പെടുകയും
  grc-SR: Καὶ ἡμεῖς ⸋ἐσμεν⸌ μάρτυρες πάντων ὧν ἐποίησεν ⸂ἔν τε τῇ χώρᾳ τῶν Ἰουδαίων
    καὶ ἐν Ἱερουσαλήμ·⸃ ὃν ⸋2καὶ⸌ ἀνεῖλον κρεμάσαντες ἐπὶ ξύλου.
  bgc-bgc: “हम उन सारे काम्मां के गवाह सां, जो उसनै यहूदिया परदेस अर यरुशलेम नगर म्ह
    भी करे, अर उननै उस ताहीं क्रूस पै लटकाकै मार दिया।
  khz-khz: Ai ia na Iuda e Ierusalema tanorai ekalarawai gaura maparara gavega-taunataunarana
    talimara. Ia satauro ai genaero-kauato aonai gevega-kwaregaato.
  deu-TKW: Und wir sind Zeugen von allem, was er gethan hat im Lande der Judäer und
    in Jerusalem, er den sie dann am Holze aufgehängt und getötet haben.
  zsr-NT: Naꞌa, netuꞌ runtuꞌ lnaꞌ lau qui yúguꞌtë lë naꞌ benëꞌ Jesús luyú Judea len
    lu yödz Jerusalén, len ca naꞌ guc, guludöddëꞌ Jesús, guludë́ꞌë Lëꞌ lëꞌi yag cruz.
  lin-lin: Biso, tozali batatoli ya makambo nyonso oyo Yesu asalaki kati na mokili
    ya Bayuda mpe kati na Yelusalemi. Babomaki Ye mpe babakaki Ye na ekulusu,
  hns-NT: Hamlog aapan aakhie se dekhlie kie oe Israel des aur Jeroesaalem sahar me
    kaun bhala kaam karies. Bas ekare baad oesab oke ek kroes par tangwaaike maar
    dhaaries.
  noa-E: Judea durr maimua Jerusalén phöbör eejã mag nem thum waumatarr marau maach
    daúa oojimgui ajim anʉm, maar dakhĩirta mag wau nʉrraajerr aawai. Mag khitarr
    Jesús ajimgui ajim anʉm, ar pakuls gaai meerphë thõopʉ̈itarr.
  eng-EMTV: And we are witnesses of all things which He did, both in the country of
    the Jews and in Jerusalem, whom they also killed by hanging on a tree.
  mib-NT: Chi máá ná cánacani cájí ná jnūhun tācá jniñu ní cajito ná ní sáha ya nɨɨ́
    cáhnu Judea jiín ini ñuu Jerusalén. Yūcuán na te ni cajehni i ya, chi ni cata
    caa i ya jicā cruz.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ यरुसले़म नु काक् यहुदियास्‍मा लाजेॽओ चोगुबा याःम्‍बक्‍हाॽरे़न्
    आनिगे़ सेःक्‌युक्‍मिबाहाॽ तोःन्‍दि वयिगे़रो॥ खे़ङ्‌हाॽरे़ खुने़ॽग सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् मे़भोःन्‍दु मे़से़रु,
  xnj-xnj: Tavete tagawene mambu goha geagahengili pamulima wa Vayawudi na muji wa
    ku Yelusalemu. Vamkomili na kumvamba munjila ya msalaba.
  mmx-mmx: Nema na maga reven mo lempanga neni ga lox i ro at lenep Judaia la Jerusalem.
    Diga vaxarem i at laxaba la ni ga met.
  cbr-NT: Jesusan Judea menu 'icë ëma chucúmaracamanuxun 'anan Jerusalénuxunribi 'acë
    ñucama a cananuna nun isacën. Usoquian ñu 'acëbi ca i curúsocënu matásquin unin
    'acëxa.
  tee-NT: Ju quijnan iclakts'iuch tachi chun ju ixnavi ju Jesús ju xalacat'un Judea
    chai ju lak'achak'an Jerusalén. Para astan ju lapanacni tamakni. Tamaquilhta ju
    lacacurus.
  eng-LSV: and we are witnesses of all things that He did, both in the country of
    the Jews, and in Jerusalem—whom they slew, having hanged [Him] on a tree.
  cak-NT: Y ronojel ri xeru'on ri Jesús pa Jerusalem y ri pa ch'aka chic lugar chi
    ri Judea, can xkatzu' roj ri ru-apóstoles. Y jari' ri nakak'alajij chiquiwech
    ri winak. Ri Jesús xbajix chech jun cruz chi xcamises.
  pah-NT: —Orohepia pa ore Jesus'ga reaporog̃ita Jerusalém me Israelpeve'g̃a gwyri
    pe nhaporemo. Igwete ore imombe'ui orerembiepiagagwera no, ei ga. Ojuka reki g̃a
    Jesus'ga kutuga ga mo'ama yva rehe.
  sja-NT: Tai iru ome nipapatap'edaarãpa unujida jõmaweda irua ooda Judea eujãde mãik'aapa
    Jerusalén p'uurude. Ichiaba p'anajida iru kurusode peedak'ãri.
  xed-xed: Aŋi, nda nza aŋni ka masləmtsəka inda skwi maga tsi ta haɗika la Yahuda
    nda Ursalima. Ka dzatá lu nda ma zləŋafta ta udzu.
  mks-NT: Ta mé nde̱, na̱ apóstol cúú na̱ na̱xini ña̱ na̱caja Jesús tócó ndihi ña̱
    yóho tá na̱sahi̱in a estado Judea ta tá na̱sahi̱in a ñuu Jerusalén. A̱nda̱ já
    na̱sahní na̱ mé á tá na̱cata caa na a̱ ndi̱ca crúxu̱.
  gfk-S: “Mem ira apostolo mem ga nes kike ra linge iga gil tua Ierusalem ma ta ira
    mes na katano gar na Iudeia. Kaie mem ge hinawas be a tutuno kakarek. Ma di ga
    ubu bing ie ing di ga hataba ie tuma tike kabai.
  bmu-bmu: Yuai mi Juda neŋgö gölmenöŋ aka Jerusalem sitinöŋ aka memba maliga ip kembaŋe
    ala qeget kömuyök. Nini mi pakpak eka naŋgöba jiba dangunuŋi aka kinjin.
  dgz-dgz: Iesu pa Ierusalem amba pa ugup ugup den nao taiwandin yavintoni oisewa
    waivin. Amba mu oma korosi gapan tobatamen endawane boen,
  eng-GNV: And we are witnesses of all things which he did both in the land of the
    Iewes, and in Hierusalem, whom they slewe, hanging him on a tree.
  zaa-NT: Intu' nna ná tu' testigo porqui'ni bila'ni tu' iyaba ca cosa nu beni Jesús
    le' región Judee nna Jerusalén nna. Bitola nna betaá' cą ne lo yà curútsia de
    chi gùdà cą clavo nì'a né'e, anía modo betti cą ne.
  eng-WEBSTER: And we are witnesses of all things which he did, both in the land of
    the Jews, and in Jerusalem; whom they slew and hanged on a tree.
  guh-guh: Paxanë baja cajena pataniji daxita xua Jesús exanapona Judea nacuata, Jerusalén
    tomarata ata. Itsamonae beyaxuabatsi Jesús. Cobematabiabarutatsi cruzajavabelia.
  bon-bon: Cine ire arbi biname gemi iyeta mule tääpume Yeesu lui bine itu jewenemuji
    Israela biname bime gawe cabu cuta piiyepu Yerusalema ngalebora je. Teepi teebine
    budre me jewenujisi baarge uli cabu äbyera ca.
  nhw-BL: “Tojuanti titlayolmelahuani toseltzitzi tiquitaque nochi catli Jesús quichijqui
    ipan tlali Judea huan ipan altepetl Jerusalén huan yeca titeyolmelahuaj catli
    panoc. Huan tlacame quicuamapeloltijque Jesús huan yaya mijqui.
  mgw-mgw: Twenga nga twaakong'ondeli ba makowe goti gagapangilwe munni'ma wa Ayahudi
    na ku Yelusalemu. Baatikummulaga kwa kummamba munsalaba.
  swh-ONEN: “Sisi ni mashahidi wa mambo yote aliyoyafanya katika Uyahudi na Yerusalemu.
    Wakamuua kwa kumtundika msalabani.
  wbi-wbi: Usue tulivolesi ghwa ghoni agha ghano akaghavombile mu iisi sasa vuYahudivuYahudi
    namu Yerusalemu- uju ghwe Yesu juno valyam'budile na kukum'paghika mumpiki.
  bba-bba: Bɛsɛ sɑ sɑ̃ɑ yen seedɑ diobu ye u kuɑ Yuubɑn bɑru kpɑɑnɔ kɑ Yerusɑlɛmuɔ.
    Bɑ mɑɑ nùn kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ bɑ ɡo.
  eng-KJVCPB: 'And we are witnesses of all things which he did both in the land of
    the Jews, and in Jerusalem; whom they slew and hanged on a tree:'
  kgk-NT: Ha ore ko Hesu rembiapo apo rexahare. Upéa-gwi judeu kwéry yvy-py tetã mirĩ
    mirĩ-rupi, Jerusalém tetã-my ave ojapo oiko-vy va'ekwe oromombe'u oroiko-vy. Ha
    gwĩ judeu kwéry katu ojuka íxupe va'ekwe. Kurusugwasu-rehe ohupi va'ekwe ojuka-vy.
  waj-waj: Mmuakiaa mmooriiyauvaa Yutayaa mmataivakiaata Yerusareemaivakiaatama iva
    uuvaa teenoo taannaduu iya yatari sagaivau inna haara kiooduu putuduu
  cpy-cpy: Naaka-paeni ñaayita-kiriri okaatzi rantayitakiri Jesús janta Aapatziyaweniki
    eejatzi maawoeni iipatsiteki Judá-paeni. Noñaakiri eejatzi rowamahae-tanta-kariri,
    ikentakoe-takiri incha-kotakiki.
  mpx-mpx: He ama bugul gegewena toto i ginol Yelusalema ge Yudiya wali labi elal
    ha kite inoke ha tabwa ana towasa. Iya hi pakuki kolos elana ge hi lopaaliga,
  wbp-wbp: “Nganimparlujurnalu nyangu kuja-kurraju nyanunguju kujalpa-jana warrki-jarrija
    Yijiralirla manu Jurujulumurla yangka Juwu-patu-kurlangurla ngurrararla. Yangkangku
    Juwu-paturlu nyanunguju ngulajulu waraly-yirrarnu watiyarla warntawarntarla tarnnga-kurra-nyayirni
    nyarli-karda.
  luo-luo: “Wan joneno kuom gik moko duto mane otimo e piny jo-Yahudi kendo ei Jerusalem.
    Neginege ka gigure e msalaba,
  nhe-NT: “Tojuanti titlayolmelahuani toseltitzitzi tiquitaque nochi tlen Jesús quichijqui
    ipan tlali Judea huan ipan altepetl Jerusalén, huan yeca titeyolmelahuaj tlen
    panoc. Huan tlacame quicuamapeloltijque Jesús huan yajaya mijqui.
  aii-aii: ”ܐܲܚܢܲܢ ܣܵܗܕܹ̈ܐ ܝܘܲܚ ܒܘܼܬ ܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܹܗ ܒܐܲܪܥܵܐ ܕܝܼܗܘܼܕ ܘܒܐܘܿܪܸܫܠܸܡ.
    ܘܐܵܢܝܼ ܩܛܝܼܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܒܬܠܵܝܬܹܗ ܥܲܠܔ ܩܲܝܣܵܐ،
  esk-NT: Aasiiñ uvagulli qiñiqługu iluqaan iñiqtaġikkaŋa Jew-ŋuruat nunaŋatni suli
    Jerusalem-mi, uqautigilgugikput qanuq iḷipḷugu kikiaktuutiłha sanniġutamun suli
    iñuŋnun tuqqutaġiłha.
  msb-msb: “Niyan kami mga testigos san tanan na ginhimo ni Jesus sa lugar san mga
    Judio kag sa Jerusalem. Sa katapus-tapusi, ginpatay siya paagi sa pagpako sa iya
    sa krus.
  cpa-NT: Ma²ca¹ne¹³ jnieh³ ca¹lah¹jǿ¹ hi² ca¹jmo¹ Jesús lah¹tan¹³ ja³tiogh³ dsa²
    judío ca¹lah¹quianh¹³ jøa³juøi² Jerusalén. Jesús héi² báh³ ca¹jŋëh¹dsa ni² crǿg¹³.
  dso-dso: ଜିସୁ ଇସ୍‌ରାଏଲ ଦେସେ ଆରି ଜିରୁସାଲାମେ ଜେତ୍‌କି ସବୁ କାମ୍‌ମନ୍‌ କଲା, ଆମେ ସବୁ ଲକ୍‌
    ତାର୍‌ ସାକି ଆଚୁ । ତାର୍‌ପଚେ ତାକେ କୁର୍‌ସେ କୁଟି ମାରି, ମରାଇଲାଇ ।
  meu-meu: Ḡau idoidiai ia ese Iuda tanona ai bona Ierusalem ai e karava, ai danu
    dibamai. Idia ese au dorina ai e taua dae, e alaia mase.
  yva-NT: Anakotaro Yesus po raijar no munijo Yerusalem muno vatano Yahudi awa munije
    raije wemamo reamo raeno reansamije rai tenambe to. Vatane wo Yesus auseo sawa
    inyo kapite rai indamu kakai.
  dgc-dgc: Sikame i sistigua ta étanan a ginimet na ta banuwan na Judeo, sakay ta
    Jerusalem. Kona man sa éy binunu de siya to kudos.
  zpm-NT: No ne nac no zha ne bzianie me, grop lo no bdziaṉ no grëtaa milagr ne beeṉ
    me, zigtaa Jerusaléna zigtagaa dib Judéw. Jerusalénpaa ga beet zho me pquiaa zho
    me lo cruz,
  hix-NT: Àro wyaro àhok esnàrà amna nenyakonà, omeroro. Anaro rha Xuknewyana kom
    yowto ho, àro wyaro àhok nehxakonà. Xerusaryen ho xarha, àro wyaro àhoko rma rha
    nehxakonà, Txesusu, kekon hatà. Noro yamoyathotxownà mak ha, wewe hona. Àro wyaro
    rma wayehkatxownà, kekon hatà, Petru.
  sim-sim: Mbele mbele ol or urik yanga Israel nga Jerusalem orok talari ondo misokome
    nihik ni heyehe nimu sawenduwa. Hako Jisasin miandok li tirihi limu mandingormera.
  npi-ULB: यहूदीहरूको देश र यरूशलेम दुवैमा उहाँले गर्नुभएका सबै कुराहरूका हामी साक्षी
    हौँ । यही येशूलाई तिनीहरूले काठमा झुण्ड्याएर मारे ।
  cgc-cgc: Kami na mga apustulis mga kakita gid ta tanan na mga pabuat din naan ta
    Jerusalem daw naan man ta duma pa na mga banwa ta mga Judio. Papapatay kanen ya
    ta mga manugdumala ta Judio paagi ta paglansang naan ta krus.
  tim-tim: Akto Yerusalem kepian akto Yuda luâk nen manmaenân ain nen olop manmâ kulem
    keiŋe keiŋe mendo are ekmâ meteyion. Akto lâwinân kombiâ moep.
  yor-yor: “Àwa sì ni ẹlẹ́rìí gbogbo ohun tí ó ṣe, ní ilẹ̀ àwọn Júù, àti ni Jerusalẹmu.
    Ẹni tí wọ́n pa nípa gbígbékọ́ sí orí igi.
  wos-wos: Nani wundé xékwa, Jisas Jerusalemémbu akwi, nana héfambu akwi déka jémba
    yandéka. Hukémbu di déré xiyae mimbu hatekandaka dé hiya.
  emp-NTPO: Judiorã druad̶e, Jerusaleʌ̃ purud̶e bid̶a Jesuba od̶ara daiba jũma unusid̶aa.
    Idjia ne biada od̶amĩna judiorãba crud̶e cachi beasid̶aa.
  eng-F35: —yes, we are witnesses of all that He did, both in the country of the Jews
    and in Jerusalem—whom they also killed, hanging Him on a tree.
  ind-ind: Kami adalah saksi mata atas semua yang sudah Yesus lakukan di provinsi
    Yudea dan di Yerusalem. Tetapi Dia sudah dibunuh oleh orang Yahudi dengan menggantung-Nya
    pada kayu salib.
  pes-OPCB: «و ما رسولان شاهد تمام اعمالی هستیم که او در سرزمین یهود و در اورشلیم
    انجام داد و در همان شهر بود که او را بر صلیب کشتند.
  mpt-mpt: eka Yelusalem bib sel isa eka Yuda betano bib mak bib mako blib isa daaye
    bianea klaye biam bia ni atemnoba nisa e dowan weng olo omkayeboba i debeb moniba
    atdimo dabasa anaiba kaanea
  ssx-ssx: Kutupa mo Diu wanda꞉halina꞉ kenke nane make mo Diutuseleme da pa꞉ta꞉ make
    ipikana꞉ma꞉ pia꞉ ekimanu paeyaota꞉ nikana꞉ma꞉ wekitisi haloma꞉me. Kutupa koto
    hoki naneta꞉ mo haliwekima꞉ ipiki meata꞉ tina꞉ tamendiao homena꞉ lememe.
  mkl-mkl: Awɑi ɑ̀ wɑɑ jɛɑ inɛ ŋɑ sɛɛdɑi mii iyi í ce ilɛi Zuifu ŋɑ do ilui Zeruzɑlɛmu
    fei. Nɔ ɑ̀ kpɑkpɑɛ si jĩi ɑ̀ kpɑɑ.
  gaq-gaq: ଜିଉଦିଇଂନେ ଦେସ୍‍ନ୍ନିଆ ଆରି ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ମେଁ ଜା ସାପା କାମ୍ ଡିଙ୍ଗ୍‍କେ ନେ
    ଆତେନ୍‌‍ ସାପାନେ ସାକି ନେଲେଃକେ । ତେନ୍‌ ଇଡ଼ିଂ ମେଁଇଂ ଆମେକେ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେଚେ ବାଗୁଏଃ
    ବିଃଆର୍କେ ।
  gof-RNT: “Ayhude biittaninne Yerusalaamen I oothida ubbabaas nuuni markkatta. Entti
    masqaliya bolla kaqqidi iya wodhidosona.
  unx-unx: ଯିହୁଦା ଦିଶୁମ୍‌ରେ ଆଡଃ ଯୀରୁଶାଲେମ୍‌ ଦିଶୁମ୍‌ରେ ଇନିଃ ଅକ କାମିକଏ କାମିକେଦା, ଏନ୍‌
    ସବେନାଃରେୟାଃ ଆଲେ ଗାୱାତାନ୍‌ଲେ । ଏନ୍ତେ ୟୀଶୁକେ ଇନ୍‌କୁ କ୍ରୁଶ୍‌ରେ କିଲାକେଦ୍‌ତେ ଗଏଃକିୟାକ
    ।
  gah-gah: Itó Zuta ve lelí mikasiukagi itó Zelusale numutokagi oko moloko ike alimó
    nene ánigoko gelekune. Lá onouko, zohota zaló apilikago hilimóza,
  lcm-lcm: Au na namem, namemtala arai ani kana keve avibisan aongos si palpal ang
    si ri Iudaia na e Ierusalem kapa. Na kila atakuk ia kuli iei na kala mat.
  aer-aer: “Anwerne yerneke-arle areyele anteme arrpenhe areyeke ayeye iletyeke arne
    ingkirreke-akerte Jesus-ele-arle mpwareke apmere Jew anwerne-kenhenge, apmere
    Jerusalem-enge-arlke. Kenhe akngerrepate Jerusalem-eke-artweye akenhe ikwere ahentye-anetyakenhe-arle
    aneke, renhe atweke nail-ele atanthemele arne arntarlkweke arrernemele, ilweke
    anteme re.
  qvc-NT: Jisus rurashqandaqam Jirusalimbi, tukuy prubinsyan Judiyapi rikashqallapa
    kani. Chaymi noqaykunaqa tistigun kanillapa. Paytam kruspi klabashpa, wanchirqanllapa.
  tgl-ULB: Saksi kami sa lahat ng bagay na kaniyang ginawa sa bansa ng mga Judio at
    sa Jerusalem —itong si Jesus na kanilang pinatay, na binitay sa isang kahoy.
  cbs-NT: Jaskadan, nukunan, ibubis nun uinkubidanyamaki. Janua Jerusalén anuxun inun
    mae betsa betsapa Judea mai pakea anuxun Jesúsun jaska wakubainai achixun cruzki
    mastaxun tenanyamabuki.
  xtm-NTPP: Te ndaka sa ni ka jini sukan ni sa'a ya nuu ka iyo ñayii ñuu Judea ma,
    ji'in ñayii ka iyo ini ñuu Jerusalén ma. Te ndaka sa ni ka jini sukan ni ka jata
    kaa i ya nuu krusi ma, te ni ka ja'ni i ya ma.
  nnq-nnq: Natwe takachaili ba minhalo joa ajatenda kukilambo cha Akayahudi na kukilambo
    cha Yelusalemu. Penia ngabankoma kukummamba panchalaba.
  bao-NT: Jãara jãa nii, niipetirije Judea yepare, to biri Jeusalén'pʉre Jesús cʉ̃
