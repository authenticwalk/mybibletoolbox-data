  qvw-NT: “Lluy caycunapi jinantin Israel malcacunäćhu, ñatac quiquin Jerusalenćhu
    imacta lulaśhantapis rasunpa ya'acunam ñawïwan licäca capäcú. Chayćhütacmi curuśhman
    chacatal wañuchipäculapis.
  nfa-nfa: Te jiꞌi seꞌe ka dhu ladhe ngèdhi unu mi, ngaa dhu Na sabꞌa ètu kota Yerusalem,
    aa palème kabarai Yahudi. Masi ka sèmi èèna, te ngaa dhèu paku pamadhe Ne ètu
    ajꞌu palolo-palèbha.
  tnp-tnp: “Itɨmah iəmoteruh natimnati iətəm in təmol əpəha Jerusɨləm mɨne ikɨn mɨn
    əpəha Jutiə. Kəni itɨmah iəmoteruh nian nətəmimi kəmotoh motətu-pəri e nɨgi kəməluau
    kəni tɨmɨs.
  urd-urd: और हम उन सब कामों के गवाह हैं, जो उस ने यहूदियों के मुल्क और येरूशलेम में
    किए, और उन्हों ने उस को सलीब पर लटका कर मार डाला।
  hot-hot: “Ma yêlô aposel anaŋ hathak nôm takatu ba yêlô ayê yani hadum haveŋ Jelusalem
    lôk Islael iniŋ loŋ sapêŋ bêŋ hadêŋ avômalô. Thêlô ik yani hathak a ba hama,
  mqj-NT: Kamimo ussa'bii angganna mangka napogau' illalan lembangna to Yahudi anna
    dio Yerusalem. Anna mangka napatei tau, iamo napasok lako kayu pantokesan,
  rus-SYN: И мы свидетели всего, что сделал Он в стране Иудейской и в Иерусалиме,
    и что наконец Его убили, повесив на древе.
  mbh-mbh: “Na them ini toko ako them thopol i, make them panongpol nge ur ako i oma
    i a pen elonga ako ini Judare ole na a rem pomnga a Jerusalem mun. Na o sotuna
    i a won ngoronga nge ma o pun rin i.
  bdd-bdd: Ma tauma Yesu ꞌana tohepwailao, weyahina ꞌina paihowa ꞌaꞌitediya Yudiya
    tupwanao mabwaiyadi ꞌoidiya, ma wete Yelusalema ꞌoina, ta ꞌana ꞌebelolagu ꞌaiwe
    ꞌoina situtu hepaꞌineya ma ꞌiꞌamasa,
  cbt-NTPO: Quirosarinquë naporin. Ya'ipi cotioro'sa' ya'huëpiquënta' inaporin. Ina
    quëran corosëquë patanantahuatona', tëpapi. Ya'ipiya quiyari ni'nai.
  rmy-SERVI: Амэ — допхэнимаря пала кода, со терэлас Исусо дэ иудеенгири пхув тай
    дэ Ерусалимо. Лэ амблавдэ пэ каштунэ трушулэ тай умардэ,
  srn-NT: Wi na kotoigi fu ala den sani di A du ini Yerusalem nanga a kondre fu den
    Dyu. Den spikri En na wan kroisi fu A dede,
  cta-NT: Cua naꞌa̱ ya lcaa cña nu nguaꞌni Jesús ca quichi̱ Jerusalén, loꞌo juaꞌa̱
    cña nu nguaꞌni yu lcaa quichi̱ tyi nguꞌ judío tyaꞌa ya. Na cua ngutaꞌa̱ ya loꞌo
    yu, biꞌ chaꞌ chañi chaꞌ nu nchcuiꞌ ya loꞌo ma̱. Liꞌ ntejeyaꞌ nguꞌ jiꞌi̱ Jesús,
    ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ yu lo crusi; juaꞌa̱ ngujuii yu liꞌ.
  bqc-SIM: Wá dɛ yã́ pↄ́ a kɛ̀ Yude bùsuu ń Yelusalɛũo píi seeladeↄ ũ. Wà
    aà lòo líwa wa dɛ̀,
  tcz-CHONGTHU: Chule keiho solchahho hi Judah gam pumpi le Jerusalema athilbol ho
    jouse hettohsah kahiuve. Ama chu thingpel chunga akhaisang un athat tauve.
  mar-mar: येशूने संपूर्ण यहूदीया प्रांतात आणि यरूशलेम शहरात जे जे केले त्या सर्व
    गोष्टी आम्ही पाहिल्या आणि आम्ही त्याचे साक्षीदार आहोत, पण येशूला मारण्यात आले,
    लाकडाच्या वधस्तंभावर त्यांनी त्यास टांगून मारले.
  snp-snp: Ido lamo omudekafo Yelusalemu numudo ido Yuda wenena mikaninalo neta muki
    oto melami ya moda eyonimo ne. Ido yá yofolo ofo folafa,
  isl-isl: Við postularnir erum vottar alls þess sem hann gerði í Ísrael og Jerúsalem,
    þar sem hann var síðar deyddur á krossi.
  spy-NT: Kikeekasee ꞉acheek koonyekyoo kiy ake tukul nyēē kiyēyē ꞉Yēēsu ām kōōrēētaab
    Yuutayeek āk mbo ām Yēērusālēēm. /Kikēēwuuytoochi Yēēsu kēētit /ankeebakach.
  xnn-xnn: Et dakami nan nang-il-ila isnan am-in ay gawis ay inik-ikkana id Jerusalem
    ya isnan kailiili id Judea. Inilami abes nan nangilansaanda ken siya isnan kros
    ay nateyana.
  mwe-mwe: “Uwe ni tubhaakong'ondela bha gowe gubhatendile nshilambo sha Bhayaudi
    na ku Yelushalemu. Gubhaabhulegenje kwa kwaakomela munshalabha.
  tte-tte: Ginauli meuloina iginaulili Yelusalema yo Yudiya dedeili mena kai kagitailiko
    mwa kayawasayani. Iya siyakelose yo iboita,
  tcs-tcs: ‘Mipla i bin luk ane lisen wanem Zizas bin mekem wea Izrael ane wea da
    siti lo Zarusalem. Dempla i bin neilem wea kros ane em bin ded de.
  hlt-THB: Judakhqi qam ingkaw Jerusalem khaw khuiawh a sai ik-oeihkhqi boeih ak simpyikung
    dyihthing na kaimih ve awm unyng. Anih ce thing awh tai unawh him uhy,
  soq-soq: No Iesu warorosate dewa uduudu Ierusalem ita Iuswa bolau bedeuwointa dewamodio
    emamboido ewate atentena benemawantite leitana. Ita mo me wadane koros osowe seune
    bosaiena.
  qub-qub: Intëru Judea probinsyachömi, Jerusalén siudächömi paywan purishcä. Chaymi
    Jesús rurashancunata llapanta willacö. Paytami fiyu runacuna crusificaypa wañuchiran.
  att-att: “Á sikami nga sinudduán na, kagiam mi ngámin yù nasingam mi nga kingnguá
    ni Apu Kesu ta ngámin nga babálay nayù ira Kudio sù purubinsia na Judiya ánna
    yù ili na Jerusalem. Á ginápù da laguk, á pinapáte ra ta kurù.
  bki-bki: “Mo vite nalo nei napano naio jom̃a mila yako Yerusalemo, a ea tanobuku
    dolu bunu ga nalo ea kenememi buruvenuo kumemi kulo Ju nalo, kumemi atevi nalo
    numitum̃a nuberial vite nalo nei ban tomu nalo. Numitum̃a nuberial ka napano kenememi
    tomu na tortoru nalo ajukakar Yesu ea m̃akolkolo, ana na naio m̃aro,
  bqp-bqp: Ókↄ̃nↄmɛ yã kũ à kɛ̀ Yudea bùsun kũ Yurusalɛmuo pínki sèedadenↄ ũ.
    Ò a lòko lía ò a dɛ̀,
  mcp-mcp: Sə́ bâŋ sə́ á shí dʉ́g sâ jɛ̂sh nyə á sá shí *Oyúdɛn nə Yurʉ́səlɛm yí,
    nyə muud bwə́ á bwambʉlə kwolós dɨ́ bwə́ gwú yɛ́.
  hat-hat: Nou menm k'ap pale la a, nou temwen tou sa li te fè nan peyi jwif yo ak
    nan Jerizalèm. Yo te touye l', yo te kloure l' sou kwa a.
  npl-NT: Iwa tejwah kuali tikmatokeh nochi tlan Jesús okichi ompa kan tlali de Judea
    iwa itech Jerusalén. Pero satepa okimiktijkeh ipan se krus.
  bgg-bgg: Gathek ne Israel pha soh nane Jerusalem shii ai mirek marui pha bliathek
    ne doh gieng phro. Branthek è aishii sharo phey srane bai shii zun ne ua muii
    ro.
  eng-TCENT: We are witnesses of everything he did both in the country of the Jews
    and in Jerusalem. They put him to death by hanging him on a cross,
  eng-BSB: We are witnesses of all that He did, both in the land of the Jews and in
    Jerusalem. And although they put Him to death by hanging Him on a tree,
  cpu-NT: Naakayetake ñaayetajaantakeri maaroni jantayetakeri Jesús janta Judea-ki
    ipoña Jerusalén-ki. Ipoñaashitaka jovamaitakeri, ipaikakoyeetakerira.
  san-ASM: ৱযঞ্চ যিহূদীযদেশে যিৰূশালম্নগৰে চ তেন কৃতানাং সৰ্ৱ্ৱেষাং কৰ্ম্মণাং সাক্ষিণো
    ভৱামঃ| লোকাস্তং ক্ৰুশে ৱিদ্ধ্ৱা হতৱন্তঃ,
  tod-tod: Nii kpein é kɛai Zuifuiti ta-yooi zu ta Zeeluzalɛme, giya ɠa gi ga naama
    zeeleiti. Ti kpadɔni saa wului ma, ti paa.
  tac-NT: '''Lige ramué ''la etéruturu larigá yochi nayúkame alué Esusi alé ''mi wa''lú
    we''ká riógachi Rusaleni, ''lige alé uché bilena we''kaná we''ká riógachi ''mi
    alé napu ejperégame ju ralámuli jurío. ''Lige ramué alé mochírigituru etea larigá
    yochi Esusi. ''Lige alué ralámuli tabilé nirame nile alué Esusi, ''ma me''ale
    alué Esusi alé gulusichi ujchagá.'
  eng-WEBPB: We are witnesses of everything he did both in the country of the Jews
    and in Jerusalem; whom they also killed, hanging him on a tree.
  gfk-H: “Mehet ira apostolo mehet ga nas ira linga ing ga gil aram Ierusalem ma ta
    ira hanua gar na Iudeia. Hua mehet gi hinawas bia a tutun kaiken. Ma diet ga bu
    bing ia ing diet ga hataba ia tiga kabai.
  viv-viv: Tu imeꞋeyao ma toꞋita. Yana gugai moyaꞋaina Yelusalema againe kadu miYuda
    yama fafali matatabuna agaidiya gifaisewadi-ma aꞋitadi. Kelose againe hitutuvefosena
    be hiluveꞋalikana, tu aiyeta anaveto againe Yaubada alikeya gisivemididina be
    gikiveyemaunina.
  yao-yao: Noweji tuli ŵaumboni wa yose iŵatesile mmusi wa Ŵayahudi ni mu Yelusalemu.
    Ŵambuleje kwa kwaŵamba pansalaba,
  tgp-tgp: Kamam kama hite vevuhi la hinau sei na matamam mo vaira Judea peresi Jerusalem.
    La vilimateia na talopeilopei matea,
  auc-NT: Pabodo mänömaïnö ante godömenque apæ̈necantapa. “Oodeoidi ömæ cægöninque
    ayæ̈ Eedotadëë ïñömö quëwëninque, Itota Codito æbänö cægacäï, ante në adïmöni
    inte mönitö ïñömö mänïnö tömänö ante në apæ̈nemöni ïmönipa. Tömengä ingante awæ̈
    ñænquedïmæ̈ cæte godö wæ̈nönäni wængacäimpa.
  kbc-NT: Niɡ̶ida moko oko nakataɡ̶anadi leeɡ̶odi jinataɡ̶a ijoatawece Jesus ane loenataka
    digoida nigotaɡ̶a Jerusalém, codaa me niɡ̶inoa eletidi niiɡ̶otedi judeutedi. Odaa
    idiaaɡ̶idi judeutedi joɡ̶oyototedeloco nicenaɡ̶anaɡ̶ate moyeloadi.
  bmh-bmh: Ig igual ameig nug go Israel em e mui, Zerusalem uzan mui, guzeneun pemun,
    gonun, awarem. Dudu agen a gegeulanau ebu asai mina, noumeun.
  ctu-BL: Joñon lojon tsaj q'uele lojon pejtelel chuqui tsi' mele Jesús ti Judea yic'ot
    ti Jerusalén. Jini judíojob tsi' tsʌnsayob. Tsi' ch'ijiyob ti te'.
  meq-meq: «Nəmay na, nəmaa təra ndo məhəle mbal i wu neheye a ge aye tebiye ma gəma
    i Yahuda ada ka dala i Zerozelem aye. Ta kəɗ na, ka mayako mazləlmbaɗa eye.
  noa-H: Judea durr maimua Jerusalén p'öbör heejã mag nem t'um waumatarr marau maach
    daúa hoojimgui hajim hanʌm, maar dak'ĩirta mag wau nʌrraajerr haawai. Mag k'itarr
    Jesús hajimgui hajim hanʌm, har pakuls gaai meerp'ë t'õopʌ̈itarr.
  alp-NT: Ami meije pine ami selu kena amiki matama ruama, pusue yelu rebe Ionolu
    ndete kota Yerusaleme kai me tamata Yahudiaru esi hena maketaru. Masike ele mere
    po esi pakuI ahlake ai bataije kai esi bunuI.
  san-VEL: vaya nca yihuudiiyade"se yiruu"saalamnagare ca tena k.rtaanaa.m sarvve.saa.m
    karmma.naa.m saak.si.no bhavaama.h| lokaasta.m kru"se viddhvaa hatavanta.h,
  kbq-kbq: Tagra mika'zama Judia mopafine Jerusalema hiazama tavuma keta antahita
    hu'nona vahere. Zamagra avare'za keka zafare hantite'za ahe fri'naza zama kenona
    vahe tagra mani'none.
  kbh-kbh: “Bënga fsënjáninÿe y fsëndë́tats̈ëmbo lempe nts̈amo Jesús tojanmcá Jerusalenoca
    y nÿets Judea luariñe; y cha tmonjanóba, canÿe cruciñe jacrucifícase.
  ron-LSB: Noi suntem martori la tot ce a făcut El, atât în țara iudeilor, cât și
    în Ierusalim, pe care l-au și ucis, spânzurându-l pe un lemn.
  pon-pon: A kit karoj me jaunkadede en meakaroj, me a kotin wiadar nan jap en Juj
    akan o pil Ierujalem, me re pajuredi on nin tuka o kamatalar.
  nhe-BL: “Tojuanti titlayolmelahuani toseltitzitzi tiquitaque nochi tlen Jesús quichijqui
    ipan tlali Judea huan ipan altepetl Jerusalén, huan yeca titeyolmelahuaj tlen
    panoc. Huan tlacame quicuamapeloltijque Jesús huan yajaya mijqui.
  sps-sps: Mam amaraav tagaa fatoobing matam tana fo mamatsiny ka te kat Ya tan mounan
    tana taa Jiu ai unya Jerusalem. Ri tapaar Ya ser fagageits Towa tana pagafuan
    sa mat en.
  wnc-wnc: “Ge ninda nisae keu Judia kep kopatang gatu Jerusalem yot gapmaatang sangabamu
    pasikut taknga kaininda kakumang. Kawatna aminu waapa amin saamdakane tanguwa
    kumbut.
  bus-bus: Wámbe yã kɛ̀ kɛ̀ Yudea bùsun kↄ̃n Yerusalɛmuo píngi sèedadeenↄ ũ. Wà
    à lògo lía wà à dɛ̀,
  gub-BL: Uruexak hemiapo kwer zutew waiwy rehe har paw ure, Zeruzarez tawhu pe har
    paw ure. A'e pe har uzuka Zezuz a'e wà, ywyra kanetar rehe izywàzywà pà a'e wà.
  imo-imo: Juda imbomanga kombuma pali kinye enonga taun awili Jerusalem kinye yuni
    ulu terimuma pali lino yunge lombili andorumulumani mongoni kanopo molorumulu.
    Juda imbomani yu kolopili ningo yu unjo polopeyana toko uku toringina kolorumu.
  boj-boj: Yesus a Juda naŋgo sawa ti Jerusalem qure ti dia maŋwa gargekoba yeqnaqa
    iga gago ŋamdamu na unoqnem. Iga deqa bini saoqnsim laqnum. Ariya naŋgi na Yesus
    osib ŋamburbasq di qalsib moiyoteb.
  eng-DRA: And we are witnesses of all things that he did in the land of the Jews
    and in Jerusalem, whom they killed, hanging him upon a tree.
  knf-knf: Kë nja ŋwo bamaar biki uko wi adoluŋ bŧi ţi Yeruŧalem na uŧaak wi *bayuday
    bŧi. Ul, i bafiŋuŋ wi bapaŋuluŋ ţi pmul.
  san-KHM: វយញ្ច យិហូទីយទេឝេ យិរូឝាលម្នគរេ ច តេន ក្ឫតានាំ សវ៌្វេឞាំ កម៌្មណាំ សាក្ឞិណោ
    ភវាមះ។ លោកាស្តំ ក្រុឝេ វិទ្ធ្វា ហតវន្តះ,
  arn-NT: “Iñchiñ ta küme pefiyiñ kom ñi femel ta Jesus Judea trokiñ mapu mew ka Jerusalen
    waria mew. Fey wüla ta langümngey, pültrüñpüramngey kiñe kürus mew.
  zas-NT: Abiꞌ dunujn baguiaa gra ni been Jesús guidib niz Judea, në niz Jerusalén.
    Dxelri bagüjt reeman laaman, bacaa reeman laaman loj crüjz.
  ken-NT: Nɛ sɛ́ghɔ nɛ amɨ́k mɛnyɨŋ mɛnkɛm ɛbhɛn yi ákʉ́ Yerúsalɛm nɛ mbaŋ ɛchak
    amɛm ɛtɔk bo Israɛl. Bágó yí ndu ɛkotákátí, agú.
