  nhe-BL: Ama xiquintitlani tlacame ma yaca altepetl Jope, huan ma quinotzaca se tlacatl
    tlen itoca Simón Pedro.
  sps-sps: Jiats naan ta vainy tana ngats fan iny Jopa, er atoiny fatabiny mito na
    mes te koo rori Saimon ton mes asangan tsunia Pita.
  wnc-wnc: Apmanu aminu kundu yanipewi Jopa yot gapmane kunong. Kuku aminu tapatu
    umana Saimon ngang inikaing. Ie tawanong. Umana takngatu Pita ngang inikaing.
    Ge waapa yatawambi apsok.
  bus-bus: Ǹ gbɛ̃nↄ zĩ Yↄpa sa, lɛ aↄ̃ Simↄ kɛ̀ wè benɛ Pita sísi.
  gub-BL: Emono kar neremiruze'eg Zo taw pe ne wà nehe. — Pekar amo awa Ximàw Pet
    her ma'e a'e pe nehe, ere wanupe nehe.
  imo-imo: Kinye nuni iye mare Jopa pangei liko mundukolio akuna iye te moromomunga
    imbi Saimon yunge imbi te Pita aku iyemu yu opili nengei.
  boj-boj: Deqa ni que. Ni na tamo qudei naŋgi qariŋnjrimqa Jopa qureq aisib dia tamo
    bei aqa ñam Saimon ñam bei Pita a itqab. A itosib osib babqa a na anjam bei ni
    mermqas.
  eng-DRA: 'And now send men to Joppe, and call hither one Simon, who is surnamed
    Peter:'
  knf-knf: Hënkuŋ yilan biinţ baloŋ du Yope ido ñiinţ anwooŋ Ŧimoŋ andu'aniiŋ Piyeer,
    abi.
  san-KHM: ឥទានីំ យាផោនគរំ ប្រតិ លោកាន៑ ប្រេឞ្យ សមុទ្រតីរេ ឝិមោន្នាម្នឝ្ចម៌្មការស្យ
    គ្ឫហេ ប្រវាសការី បិតរនាម្នា វិខ្យាតោ យះ ឝិមោន៑ តម៑ អាហ្វាយយ;
  arn-NT: Werkünge kiñe che ñi amuael Jope waria mew tami yefalmeafiel ta Simon, Pedro
    ka pingekey ñi üy.
  zas-NT: Guxhaal ree bén che luguiedx Jope din chicaꞌ reeman Simón, bén la gajc Bëd.
  ken-NT: Tó yɛ bo Jopa bɛ mandɔ́k mámbɨ́ŋɨ́ mmu anɛ ákà nnyɛ́n bɛ́ Símun anɛ
    nnyɛ́n ɛni nɛchak nɛchi bɛ Píta.
