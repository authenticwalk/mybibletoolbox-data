verse: ACT.010.005
translations:
  kpx-kpx: Iale ana a esemu degomole hanavege abu talive Diobae malaha mole ivi Saimoni
    Bita namihage au lohoi.
  okv-H: avo eto no embo ikejo pambuto embo javo Simon Peter umbare.
  tbo-tbo: Yaka geka kabudalana lawa una himilihi po hina nae u Yopa lawa gowana Simona
    Pita hina weluwaya.
  mal-C: ഇപ്പോൾത്തന്നെ യോപ്പയിലേക്ക് ആളയച്ചു പത്രോസ് എന്നു വിളിച്ചിരുന്ന ശിമോൻ എന്നയാളെ
    വരുത്തുക.
  grc-SR: Καὶ νῦν πέμψον ⸉εἰς Ἰόππην ἄνδρας,⸊ καὶ μετάπεμψαι Σίμωνα ⸂τὸν ἐπικαλούμενον
    Πέτρον·⸃
  bgc-bgc: अर याफा नगर म्ह माणस भेजकै शमौन नै, जो पतरस कुह्वावै सै, बुलवा ले।
  khz-khz: Toma, talima reketa Iopai ono tugura, talima ta arana Simona, arana mataa
    Petero, piave vaia.
  deu-TKW: Und nun schicke Männer nach Joppe, und laß einen gewissen Simon, der den
    Beinamen Petrus führt, holen.
  zsr-NT: Naꞌa, gsö́laꞌcuꞌ‑nëꞌ bönniꞌ tsjaquëꞌ yödz Jope tsajlidzquëꞌ bönniꞌ lëꞌ Simón,
    zoa yetú lëꞌ Pedro.
  lin-lin: Sik’oyo, tinda bato, na Jafa, mpo bakende kobenga Simona oyo kombo na ye
    mosusu ezali « Petelo ; »
  hns-NT: Ab toe ekaat djane ke Jopa sahar pathaai de ekgo Siemon naam aadmie ke bolwaawe
    khaatien. Okar naam bhie Petras hai.
  noa-E: Õor jʉr auwi Jopeeg pʉ̈ibapʉ̈i ajim anʉm, woun Simón a thʉ̈ʉrjem awaan mamkhĩir.
    Ich arpai am dën ibʉʉr wauwia Pedro a thʉ̈ʉrjemgui ajim aajem.
  eng-EMTV: Now send men to Joppa, and send for Simon whose surname is Peter.
  mib-NT: Vijna te tají ró jecu tēe na quíngoo de nde ñuu Jope, quicana de Simón jeē
    suni nání de Pedro, na quíji de.
  lif-NT2: आल्‍ल जोप्‍पा ये़क्‌यक्‍को सिमोन पत्रुस मे़प्‍मनाबा मनाःल्‍ले़ कुउःत्‍छे़
    मनाहाॽ पाङ्‌घे़से़ॽओ॥
  xnj-xnj: Hinu, uvatumayi vandu ku Yopa vakamtola mundu mmonga liina laki Simoni.
    Ndi mewa ikemelewa Petili.
  mmx-mmx: La nanga una riki tuvuttadi uto Jopa kusu dina lam ka lara laradi, laasen
    tinotno ren ne Simon Pita.
  cbr-NT: Usa 'ain camina min unicama Jope ëmanu xuti 'ain, anu 'icë uni achúshi Simón
    'icëbia Pedro caquinribi anëcë, a ënu bënun.
  tee-NT: Pus ju chavai amalak'ach'at'ich ju lapanacni lak'achak'an Jope. Chach ta'alh
    t'asanini' pumatam lapanac ju Simón juncan. Ju yuchi vachu' Pitalu' juncan.
  eng-LSV: and now send men to Joppa, and send for a certain one Simon, who is surnamed
    Peter;
  cak-NT: Romari' cami quie'ataka-e achi'a' pa tenemit Jope chiroyoxic ri Simón ri
    ni'ix chuka' Pedro che.
  pah-NT: 'Kiro ji ei nde ve a''ero: Emondo ti ejipyrive''g̃a kiro Jope pe Simão Pedro''ga
    reruruka.'
  sja-NT: Eperã pë́iji Jope p'uurudee aneemerã Simón Pedro apata.
  xed-xed: Ghuna nda va nana ta mnduha da luwa Yafa da mnanatá Simuŋ ta hgə lu ka
    Piyer ya ka sagha tsi.
  mks-NT: Ta viti cúni̱ Ndióxi̱ ña̱ ná chindahún java da̱ta̱a ná cu̱hu̱n da̱ ñuu Jope
    já ná cana da da̱ naní Simón, da̱ cáha̱n tucu na Pedro xi̱hi̱n ná quixi da.
  gfk-S: Ma kakarek nu tule num ta turadi u Iopa ura lamlamus tike tunana a hinsana
    ne Saimon nong di kilam ie be Pita.
  bmu-bmu: Miaŋgöra mönö dölki kolek alnöŋga Jopa taonöŋ aniga azi qetŋi Saimon, qetŋi
    kun Pitö qetzei, ia waŋgita kame.
  dgz-dgz: Menan endi ge apan da watu enamo pa Diopa amo apan da yaua Saimon Pita
    wat onamop.
  eng-GNV: Nowe therefore send men to Ioppa, and call for Simon, whose surname is
    Peter.
  zaa-NT: Acca guthèl·la' ca mozo qui' lu'ą' le' yetsi láą Jope para taxi' cą Simón
    enne' lá huá bí Pedro
  eng-WEBSTER: 'And now send men to Joppa, and call for one Simon, whose surname is
    Peter:'
  guh-guh: Itorobare nijajivi Jope tomarabelia pecatojunatsinexa Simón, ponë itsavënë
    vënërubatsi, Pedro.
  bon-bon: Page Yoopa me määme biname bine jityepimi yepä biname ne ärngime teeme
    ngii Simona Peteru.
  nhw-BL: Ama xiquintitlani tlacame ma yaca altepetl Jope, huan ma quinotzaca se tlacatl
    catli itoca Simón Pedro.
  mgw-mgw: Bai, nambi'yambi', watume bandu kukilambo sa Yopa bakankeme mundu yumo
    ywakemelwa Simoni, kwa lina li'ngi' Petili.
  swh-ONEN: Sasa tuma watu waende Yafa wakamwite mtu mmoja jina lake Simoni aitwaye
    Petro.
  wbi-wbi: Lino vomole avanhu valute mulikaja ilya Yafakuuntwala umunhu jumo juno
    itambulua Simon juno itambulua Petro.
  bba-bba: Tɛ̃, ɑ ɡɑbu ɡɔrio Yopeɔ bu durɔ ɡoo sokumɑ wi bɑ rɑ nɛɛ Simɔɔ, wi bɑ mɑɑ
    mɔ̀ Piɛɛ.
  eng-KJVCPB: 'And now send men to Joppa, and call for one Simon, whose surname is
    Peter:'
  kgk-NT: Ãy katu emondo ne rembigwái Simão piári. Pedro-py ohenói va'e ave. Emondo
    Jope tetã-my.
  waj-waj: Makee vaidi vooya titanai yoosinna Yopaa vida vaidi voovai nnutuuvo Simoono
    Petoroosaara maavee tikio ngiaivee.
  cpy-cpy: Potyaante pomperatani nampitsiki Owaneenkaariniki ramantakyaariri Simón,
    iiteetziri eejatzi Pedro.
  mpx-mpx: Inoke sauga ya bolau enuna nu patunal nihi na Yopa, ge Saimon toto alana
    al hi ba Pita nihi en pwatanim.
  wbp-wbp: Jalangurluju, yilyaya-jana yapa-patu kirri-kari-kirra yirdi-kari-kirra
    Jaapa-kurra yungulu yajarninjini wati yirdi Jimani Piita.
  luo-luo: Koro or jomoko Jopa mondo odhi oom ngʼat moro ma nyinge Simon, miluongo
    ni Petro.
  nhe-NT: Ama xiquintitlani tlacame ma yaca altepetl Jope, huan ma quinotzaca se tlacatl
    tlen itoca Simón Pedro.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܫܲܕܸܪ ܐܢܵܫܹ̈ܐ ܠܝܘܿܦܹܐ ܕܡܲܝܬ‌ܝܼ ܠܫܸܡܥܘܿܢ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܟܹܐܦܵܐ.
  esk-NT: Pakma Joppa-mun tuyuqaġiñ iñuŋnik uvuŋautityaqtillugu Simon taggisiqaqtuaq
    Peter-mik.
  msb-msb: Niyan, magpasugo ka sin mga lalaki sa Jope kag pakadion mo si Simon na
    ginatawag Pedro.
  cpa-NT: Jøng² tsë́h³hning dsa² juu¹² jøa³juøi² Jope, dsa² dsa¹tei² Simón, dsa² tǿh²dsa
    Pedro calah.
  dso-dso: ଏବେ ସିମନ୍‌ ପିତର୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ଇତି ଡାକି ଆନ୍‌ବାକେ, ଜପାଇ ଲକ୍‌ ପାଟାଆ
    ।
  meu-meu: Harihari memero haida lopa ba siaidia lao, Simona, ladana ta be Petro,
    bae ha vavea.
  yva-NT: Soamo nyo vatane inta matutir indamu wuruta no munijo Yope wo vatane inta
    awainde, apa tame mirati Petrus, apa tamo waravainye mirati Simon Petrus.
  dgc-dgc: Kanya nadid, Kornelio,” kagi na, “éy te lélake ta Hope a ti Simon Pedro,
    a tinumulos siya ta bile no Simon a esa, a méglinis ta katat, a i bile dia éy
    égse ta digdig na diget. Ey nadid siko, Kornelio,” kagi no anghel, “éy pauwet
    mo siya.”
  zpm-NT: 'Gacxe waa, laa naa ziaḻnie diidz lo luu: pxeeḻ bla zha ne tsie guiedz Jop
    tsiexi zho ti meṉ ne lë Simón Pedr.'
  hix-NT: Àro ke, ayanoto komo ànyahko hatà, Xope hona. Àto rma nay hatà, Semawu.
    Petru rma noro hatà. Noro anyekhok hatà, ayanoto komo wya, kekon hatà, kahe yawono.
  sim-sim: Wa, mir kolok ma lal mbashinak yanga Jopak li ika. Uhu ma lar orok li heye
    li sawe laha li taka. Hi orhi Saimon, hi yoko orhi Pita oria.
  npi-ULB: पत्रुस पनि भनेर चिनिने सिमोन भनिने मानिसलाई ल्याउन योप्पा शहरमा मानिसहरू
    पठाऊ ।
  cgc-cgc: Anduni, magpadala ka ta mga mama naan ta syudad Jope aged sugaten danen
    mama an na ngaran din Simon na paumaw man na Pedro.
  tim-tim: Gârâmâ gâ uŋak hoŋ bawalupge huŋgunyeŋgimenâ Yope kepian arim luâk siâ
    kotŋe Simoŋ, Petoro are kewugum togowi.
  yor-yor: Sì rán ènìyàn nísinsin yìí lọ sí Joppa, kí wọn sì pe Simoni wá, ẹni ti
    àpèlé rẹ̀ ń jẹ́ Peteru.
  wos-wos: Némbuli wamét di ména du nawulak Joparé yitandi. Ye di du nakéka hwakétandi.
    Déka xi Saimon. Déka nak xi Pita dé.
  emp-NTPO: Maʌ̃ bẽrã Jope purud̶aa ẽberãrãda diabuedua Simoʌ̃ Pedro abada jʌrʌd̶e
    wãnamãrẽã.
  eng-F35: Now send men to Joppa and summon Simon, who is surnamed Peter;
  ind-ind: Sekarang utuslah beberapa orang ke Yope untuk menjemput seorang bernama
    Simon yang juga disebut Petrus.
  pes-OPCB: اکنون کسانی به یافا بفرست تا شمعون پطرس را به اینجا بیاورند.
  mpt-mpt: naka make niniino asube, Saimon Fita etabe. E Yoba bib ye bianea eil blumakaui
    aalo klamin nakae niniin aseke Saimone bekeba biebo, e amo meb aaye sole ken ye
    biobo, kobo nakai mo dlaneba moniba Fitae baabaiba tleko ge baabanea
  ssx-ssx: Kutupa ame do mo Diopa da pa꞉ta꞉ hala꞉ hali ma꞉nda꞉ ipika꞉ biki Saimono
    biki ma꞉nda꞉ Pida epena꞉ handa꞉ mulu pena꞉ hali ma꞉nda꞉ tapae leekeme.
  mkl-mkl: Nsɛi, bɛ inɛ ɡɔ ŋɑ Zopee ɑ koo ɑ kpe Simɔɔ iyi ɑ̀ yɑ kpe Piɛɛu wɑ.
  gaq-gaq: “ଏବେ ଯାପ୍‌ପ ନଗର୍‍ନ୍ନିଆ ନାଁ ନାଁନେ ରେମୁଆଁଇଂକେ ବେଚେ ଶିମୋନ ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁକେ
    ଆତ୍‍ବା ୱାଡୁଂ ପାଙ୍ଗ୍‍ଲାପା । ଆତେନ୍‌‍ ସିମନ୍‍ ପିତର୍‍ ମ୍ନିରେ ଡିଗ୍‍ ସ୍ନାମୁଆଁ ।
  gof-RNT: Ha77i Yoophe ase kiittada, Phexiroosa giya Simoona ehisa.
  unx-unx: ନାହାଁଃ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେ କେଡ଼ାଆଉ ନାଗେନ୍ତେ ହଡ଼କକେ
    ଯୋପ୍‌ପାତେ କୁଲ୍‌କମେ ।
  gah-gah: Nenemú geza ve makó kimiselekako Zopaga viki ve makó Saimon agulizá gosohá
    nene Pitani alímiki atave.
  lcm-lcm: Kana vang ku asok a mang vap ane Iope, asi an songo ani mang igenen e iang
    Simon, kipo kin ia ta Petero,
  aer-aer: Kele awe anteme! Artwe urrpetye yernaye apmere Joppa arritnye-werne, itne
    apele unthetyeke artwe Peter arritnyeke imerte renhe nhenhe-werne akngetye-alpemele.
    Re ngkwenge ayeye mwerre iletyeke.
  qvc-NT: Kach'ay runakunata Jupi llaqtaman, apamunambaq suq runa Simun shutiqta.
    Payllam Pidrupis shutin.
  tgl-ULB: Ngayon magpadala ka ng mga lalaki sa lungsod ng Joppa upang sunduin ang
    lalaking nagngangalang Simon, na pinangalanan ding Pedro.
  cbs-NT: Ja mae Jope anu tsuada yunudiwe, jau Simón Pedro mia ixuntanunbunan.
  xtm-NTPP: Tetniñu ni jaku tee jín koo ñuu Jope ma, sukan‑va'a kí koo de ji'in tee
    nani Simón ma tee ni nukonani Pedro ma.
  nnq-nnq: Ngoe makinge bandu ku Yopa bakankeme mundu jumwe ojwakemigwa Simoni, kuliina
    lenge Petulo.
  bao-NT: To biri Jope macãpʉ jĩcãrãre tiicojoya, Simón ape wãme Pedro ca wãme cʉtigʉre
    cʉ̃ja jʉorã waajato ĩigʉ.
  san-ORI: ଇଦାନୀଂ ଯାଫୋନଗରଂ ପ୍ରତି ଲୋକାନ୍ ପ୍ରେଷ୍ୟ ସମୁଦ୍ରତୀରେ ଶିମୋନ୍ନାମ୍ନଶ୍ଚର୍ମ୍ମକାରସ୍ୟ
    ଗୃହେ ପ୍ରୱାସକାରୀ ପିତରନାମ୍ନା ୱିଖ୍ୟାତୋ ଯଃ ଶିମୋନ୍ ତମ୍ ଆହ୍ୱାଯଯ;
  rmn-rmn: Бичял манушэн андэ Яффа, тэ дэн икос он э Симонэс, савэски пхэнэн Пётар.
  huv-NT: Nganüy iich mambüw acas monxey tiül cambaj Jope, majanüw miün nop naxey
    nenüt Simón, aag ayaj nasoic Pedro.
  otn-NT: A nu̱yá, da̱mi̱ 'yɛt'i to da̱ si ra̱ Simu̱ bí 'bʉ'a̱ Jope, nu̱na̱ ga̱ ts'ofo
    ngue i Bɛdu.
  nop-nop: Unduŋ doktiŋa du me neeŋ yeniŋkulune Yopade wooŋ me niŋ wou Saimon Pita
    kaŋ nagi buneeŋ.
  obo-NT: Ko-ungkay, po-undiyonnow kos mgo minuvu ru to Jope amoy'd angoy ki Simon
    no id ngoranan mandad ki Pedro.
  kca-kca: Щӑԓта, хŏйатәт Иоппия воша кита пӑ, Петрайа айәԓты, Симон вохи.
  cak-ENT: Romari' vocomi que'ataka' c'a e achi'a' c'a pa tinamit Jope richin quebe
    chiroyoxic ri Simón ri nbix chuka' Pedro chin.
  lif-NT: ᤀᤠᤸᤗ ᤈᤥᤵᤐᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤀᤢ᤺ᤳᤇᤧ ᤔᤏᤠᤜᤠ᤹ ᤐᤠᤱᤄᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: Mitan de tetíñú nú mozo ná quíhīn ndá ji ñuū Jope de cana ji Simón, tēe
    nání Pedro, quiji dē.
  san-TIB: ཨིདཱནཱིཾ ཡཱཕོནགརཾ པྲཏི ལོཀཱན྄ པྲེཥྱ སམུདྲཏཱིརེ ཤིམོནྣཱམྣཤྩརྨྨཀཱརསྱ གྲྀཧེ
    པྲཝཱསཀཱརཱི པིཏརནཱམྣཱ ཝིཁྱཱཏོ ཡཿ ཤིམོན྄ ཏམ྄ ཨཱཧྭཱཡཡ;
  qve-NT: Kunanpachayá Jope llaqtaman huk runakunata manday; hinaspa Simonwan sutichasqa
    Pedrota pusachimuy.
  pao-NT: U sakwa meno'o oona Joppa mee naneadu-kwitu nanana taya. Sumu'yoo nana,
    Simon Peter mee naneadu oonow, mu sakwa oo bidooa. Oosoo punno'o Simon mesoo naneadu,
    tu puhu mahanedu oo baa soo Simon Peter manepunne. Soo Simon nobe oona tubetse
    baa-kumaba,” mee tuusoobedya.
  cbu-NT: Ashirucha, na tputsireetsish piy Jopap zanganingcha. Pitoroo yamashini tángcha.
  usa-usa: íbêqa emá yaímma-wayukama timáyíkénatawaq Yáapa-marupaq uréta móra-nakoni
    áwîqa Tááímonie. káqon-awiqa Pítaae. wemmá awíqmeta yero.
  soy-soy: A nkpéni pisoi tũ pikɛ́ hɑ Yɑfɑ-pɔ utisi uyɛ̃ kɑpi yɛ n sée rɛ Simɔɔ
    ɑpi kɔ rinyiri u hɛ rɛ Piyɛɛ séemɛ.
  hui-hui: Anigo agali mbira mini Saimono ibu mini mende Pida ibu Yobani kago ibu
    í̠ kegoria ibilo agali maruhondo, Damu pudaba, labe.
  amf-amf: Taar Iyoobhe gidir eenaam yittsayse Bhethiroos hambhea Simoonam elsaa.
  quc-NNT: Cheataqa b'i jujun achijab' pa ri tinimit Jope chusik'ixik loq jun tata',
    Simón u b'i', ri xuquje' käb'ix Pedro che, —kächa'.
  dob-dob: ꞌEnega ꞌimu toguinuwao ꞌaidi ꞌuetunedi be sitatauya Yopa, be Saimoni tauna
    sieesena Pita siꞌauꞌewenama.
  wrs-wrs: Wolanga veo Yopam monglam indhanam, omnahalvolm henga indhanarinim, nihilva
    Simon. Henamba mongova nihilva Pita.
  mca-mca: Ukinii pe'qu' jukhewe' na' witset Jope, qa' nenka'x ha' ewi'ƚ jukhew ƚii
    Simón qa ƚii iye Pedro.
  tzo-TZC: Jech o xal un, taco batel avinictac ta jteclum Jope yoꞌ jech xba yiqꞌuic
    talel ti Simone, ti jaꞌ Pedro ti yan sbi xtoque.
  mya-mya: ယ​ခု​ပင်​ယုပ္ပေ​မြို့​သို့​လူ​လွှတ်​၍​ပေ​တ​ရု​ခေါ် ရှိ​မုန်​ဆို​သူ​ကို​ပင့်​ခေါ်​လော့။-
  gng-NT: Fɛnfɛnnɔ, sɔn binib bɛ ń jo Yope ya du ni, kí tì yin ujɛ uba ní, bi
    yih wɔ Simɔn, ki baanh wɔ Piɛr.
  cbi-NTPO: Tsa' mitya mallee Jope pebulusha eede main Simón mumunu, tsandityu'ba
    Pedronu mikanu.
  ikk-NT: Zi wẹ nwan Jọpa d'e wẹhẹ okẹnnyẹ ohu ẹfan a wụ Saịmọnụ hụn w'a kpọ Pita;
  leu-leu: Naboxo, feng a rabuna xe pul Jaapa xena xel a mataa, isina na Saimon Pita.
  maz-NT: Nudya rí chäjä o bëzo c'o ra ma a Jope ra ma siji 'na bëzo c'ü ni chjũ e
    Simón Pedro.
