verse: ACT.010.006
translations:
  kpx-kpx: Bita keu Saimoni mole bolomakau vatemo onobenobe vamale ata keti davala
    vavae ovemo avuti ua.”
  okv-H: Embo amina Simon o hamo pure ari embo eva tihi ta amiga mihia.” ainge eto
  tbo-tbo: Tauna lawa gamogamo opihi tu’mdidina gowana Simona ugolina e itoumana.
    Simonana a numa naka niha u liyaliyana.’
  mal-C: അയാൾ തുകൽപ്പണിക്കാരനായ ശിമോനോടുകൂടെ താമസിക്കുന്നു. അവന്റെ വീട് കടൽത്തീരത്തിനടുത്താണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: οὗτος ξενίζεται παρά τινι Σίμωνι βυρσεῖ, ᾧ ἐστιν οἰκία παρὰ θάλασσαν· ⸆
  bgc-bgc: वो शमौन, चमड़े का धन्धा करण आळे कै उरै मेहमान सै, जिसका घर समुन्दर कै किनारे
    सै।”
  khz-khz: Ia Simona, polomakau kopira einagulu-agirana talimana goti etaluna; gena
    numa kone ai.”
  deu-TKW: Der ist zu Gast bei einem Gerber Simon, der ein Haus am Meere hat.
  zsr-NT: Bönniꞌ ni zoëꞌ lidxëꞌ bönniꞌ runëꞌ tsahuiꞌ guid zxa bëdx. Bönniꞌ ni, lëzcaꞌ
    lëꞌ Simón, atiꞌ zoa lidxëꞌ raꞌ nis zxön. Pedro naꞌ guiëꞌ liꞌ le ral‑laꞌ gunuꞌ.
  lin-lin: azali kovanda lokola mopaya kati na ndako ya Simona, mobongisi baposo ya
    banyama, oyo ndako na ye ezali pene ya ebale monene.
  hns-NT: Oe koetjh dien khaatien samoendar ke kienaare ek tjamaar Siemon ke ghare
    rahe hai.”
  noa-E: Mag woun deeum agjö Simón a thʉ̈ʉrjem aig simgui ajim anʉm, Simón chi nemhëu
    dʉ̈i phidkhamie deg. I di phũas igawaa simgui ajim aajem. Mag Simón Pedroouta
    pʉrʉg jaauju, khanta pua wauju aai sĩ ajim anʉm chi Ẽwandam chogau capitán Cornelioog.
  eng-EMTV: He is staying as a guest with one Simon, a tanner, whose house is beside
    the sea.”
  mib-NT: Chi néne núu de vehe tocayo de Simón, tēe sáha curtir ñɨɨ, te ndéé vehe
    ún yajni yumar. Te máá de castūhun núū rō na vé cúu ɨnga jeē cánuú sáhá ró, áchí
    ndajéhé yā.
  lif-NT2: खे़न् वाहङ् पेसाङ्‌बा से़होबारे़ याःम्‍बक् के़जोःक्‍पा सिमोनरे़ कुहिम्‍मो
    वाॽ॥
  xnj-xnj: Mwene ndi myehe munyumba ya Simoni, mundu mweitendelekela vindu vya chikumba.
    Nyumba yaki yivii pamuhana ya nyanja.”
  mmx-mmx: Neni loose i nemen to at loogu at laradi i gugu lempanga singsiga mi lenbantuxu
    at levenbulumaxao, laasen teren ne Simon no i nemen saparap laras.”
  cbr-NT: Simón Pedro ax ca an ñuina xacá mëníoti 'unáncë uni, Simón caquin anëcëribi
    bëtsi uni, axa parúmpapa cuëbí tsócë, aín xubunu 'icën.
  tee-NT: Ju yuchi t'ajun la'ixchaka' pumatam ju vachu' Simón juncan. Yuchi ju alak'oxini'
    axt'ak'an. Ju yuchi amachak'ananta vanin la'ixquilhtu' alama. Pus yuchi ju cajunanch
    tuchi ju anaviya'ich.
  eng-LSV: this one lodges with a certain Simon a tanner, whose house is by the sea;
    this one will speak to you what you must do.”
  cak-NT: Raja' c'o pa rocho ri jun achi rubinan chuka' Simón, ri Simón ri nu'on quibanic
    quitz'umal chicop y ri rocho chuchi' ri mar c'o-wi. Y cuando xtoka ri Pedro awiq'uin,
    xtu'ij chawe ri nic'atzin chi na'an, xcha' ri ángel che ri Cornelio.
  pah-NT: Mbiara pira apohara'ga ronga pe ga ruvi Simão'ga ronga pe. Ypiahua koty
    ko tuvi garonga, ei ga Cornélio'ga pe.
  sja-NT: Irua pɨmaa Ak'õre net'aa jarateeit'ee. Awaraa Simón, ne-e p'oopari tede
    bɨ. Mãgɨ́ p'usa ide baparida aji.
  xed-xed: Ya waʼa ga sana mnda kɓa huta Simuŋ hgani tawa drəf hga taŋ ya,» ka tsa
    duhwala Lazglafta ya nda tsi.
  mks-NT: Íin tóo Pedro vehe inga da̱ naní Simón, da̱ ndája vií nií quíti̱. Ta yati
    yuhú tañu̱hú íin vehe da. Ta mé Pedro cán ca̱xi tu̱hun da xu̱hu̱n ndía̱ ndítahan
    nu̱u̱n cajún —na̱cachi táto̱ Ndióxi̱ cán.
  gfk-S: Aie tike wasire tuma tano hala tano turadi ila papalim ma ira pala bulumakau,
    a hinsana ne Saimon. Ma no ngasiana i tur hutate tano tes.”
  bmu-bmu: Yaŋön sömbup sileŋaŋgö nup meme azi qetŋi Saimon yaŋgö mire köwet jitŋe
    miaŋgöreŋ malja.”
  dgz-dgz: Me man epi getaven darakamini apane dawa yaua Saimon den wandiwan. Pa ame
    puiman etop tun.”
  eng-GNV: 'Hee lodgeth with one Simon a Tanner, whose house is by the sea side: he
    shall tell thee what thou oughtest to doe.'
  zaa-NT: enne' dua litsi' ttu enne' rùcùtsì yeti para zapato láą Simón, duą exa bá
    ru'a indatò'. Pedrua nna quixá'ani bi lu' biỹa ná qui'ni guni lu'.
  eng-WEBSTER: 'He lodgeth with one Simon a tanner, whose house is by the sea-side:
    he will tell thee what thou oughtest to do.'
  guh-guh: Bajaraponë Simón naponapona Jope tomarata, itsanë Simón, bacabocotonë peyacueyacuecaeyaexanaenë,
    pijabota. Bajaraponë Simón pijabo eca manuamene itapata. Nexata Simón, ponë itsavënë
    vënërubatsi, Pedro, itsa patsiarena, catsipaebiana pacuenia exanaejitsiamë, jai
    ángel Corneliojavabelia bemajitsinaebota.
  bon-bon: Nuuja biname ngii Simona lui te cibu tääpe bine yaamacetnäjemuge, tabe
    teeme mete cabu enajenige. Pui mete lui malu ligi jage.”
  nhw-BL: Yaya mocahua nechca hueyi atl ipan ichaj se cuetlaxhuatzquetl catli nojquiya
    itoca Simón. Huan yaya mitzilhuis tlaque monequi tijchihuas.”
  mgw-mgw: Ywembe nng'eni ywa mundu yumo lina lyake Simoni, ywatengenesa maki'ngo
    na nyumba yake ibile kumbwani.”
  swh-ONEN: Yeye anaishi na Simoni mtengenezaji ngozi ambaye nyumba yake iko kando
    ya bahari.”
  wbi-wbi: Ikukala nujuno itenda inguvu juno itambulua Simoni juno inyumba jamwene
    jili palubade pa misumbi.”
  bba-bba: U sɑ̃ɑwɑ sɔɔ yɑnɑ kowo ɡoon yɛnuɔ wi bɑ mɔ̀ Simɔɔ. Win dirɑ wɑ̃ɑ nim wɔ̃kun
    bɔkuɔ.
  eng-KJVCPB: 'he lodgeth with one Simon a tanner, whose house is by the sea side:
    he shall tell thee what thou oughtest to do.'
  kgk-NT: Upe-py oiko Simão héry va'e ndive. Upe Simão vakapi-rehe omba'apo. Simão
    róga oĩ ygwasu rembe-rehe, he'i íxupe Nhandejáry rembigwái.
  waj-waj: Ivo fayai nnabaivaa tuqinneera vaidiivaa nnutuuvo Simoonaa nnauvo nnoori
    sorovuaraivaa vainima vaivaki varivaivee,
  cpy-cpy: Riitaki mayimotziriri itsipa Simón, mashitsi-pakori, jeeka-cheraatzirori
    inkaari. Riitaki kamantemini oeta panteri.”
  mpx-mpx: He i miminaa valihina Saimon, toto bwasumu kunisiliya elana bugul enuna
    i awaawaginol, wana limiya, iyoho hoga labenaa.”
  wbp-wbp: Nyanungu wati, ngulaju-ka nyinami yapa jinta-kari-kirlangurla yuwarlirla
    Jimani-kirlangurla-yijala yangka puluku-kurlangu pangkikingarduyu-kurlangurla
    kuja-ka karri pirntinyarra mangkururla ngayingayi.”
  luo-luo: En wendo Simon ma janyongʼ piende ma ode ni e dho nam.”
  nhe-NT: Yajaya mocahua nechca hueyi atl ipan ichaj se cuetlaxhuatzquetl tlen nojquiya
    itoca Simón. Huan yajaya mitzilhuis tlaque monequi tijchihuas.”
  aii-aii: ”ܫܸܪܝܵܐ ܝܠܹܗ ܠܟܸܣ ܕܲܒܵܓ݂ ܫܸܡܹܗ ܫܸܡܥܘܿܢ، ܗ̇ܘ ܕܒܲܝܬܹܗ ܥܲܠܔ ܡܲܪܙܵܐ ܕܝܵܡܵܐ
    ܝܠܹܗ.“
  esk-NT: Taamamna tukkumaruaq Simon-miptuuq qitummairimi taġium siñaani irviqaqtuami.”
  msb-msb: Nagaistar siya kan Simon na paratina san anit na an balay halapit sa may
    dagat.
  cpa-NT: Guǿ¹²dsa ja³quiah¹³ jan² dsa² guǿ¹² ta³ jmo¹² dsio¹ lag³ jáh², dsa² tsen²
    Simón calah, dsa² tsih¹² hniu³ chiuh³ jmø³ŋih¹³ ―ca¹juúh² ángel.
  dso-dso: ସେ ସମ୍‌ଦୁର୍‌ କଣ୍ଡି ବାସାଅଇରଇବା ସିମନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌, ପସୁମନର୍‌ ଚାମ୍‌ ସଙ୍ଗ୍‍
    କାଇକାଇଟା ତିଆର୍‌ କର୍‌ବା ଲକର୍‌ ଗରେ ରଇଲାନି ।”
  meu-meu: Ia na Simona, boromakau kopidia iseudia tauna, dekena ai e nohomu; ena
    ruma na kone ai.
  yva-NT: Opamo no irati vatano Yope inta arijat, apa tame mirati Simon, wepirati
    po maere ama kea ratayao indamu po ramavun muno apa yavare ntami mararaijo mayane
    vone rai.”
  dgc-dgc: '@see-verse:ACT.010.005'
  zpm-NT: Gax zaatne nac ro nisdoo, ga no ti meṉ lëque Simón, rcuudz me grë guid ma;
    lidz meṉ co ga rbëz me; ga tsieguib zho me.
  hix-NT: Tosohye màn yawo rma nay hatà, noro ha. Okno hutxhotho yonyhoryenye ro màn
    yawo rma nay hatà. Àmànà rma, tuna ymo yohoye nay hatà, kekon hatà, kahe yawono.
  sim-sim: Or Saimon ome larhi akak lindu. Saimon oto bulmakau sishin or tloloho mbele
    mbelen bulmakau sishi ondok unda ma ria. Aka orhi os solwara mambuk sinda sir.�
  npi-ULB: तिनी सिमोन नामक चर्मकारसित बसिरहेका छन् जसको घर समुद्रको छेउमा छ ।”
  cgc-cgc: Gadayon kanen an naan ta balay Simon na manugbelad ta langgit ta mga ayep
    daw iya na istaran dani nang ta baybay.”
  tim-tim: Yâk nambeŋe Simoŋ makao hâkŋe gagaim kau hekom parutmâ kato puligomai aregât
    emelan tatâp. Akto emet are amâ haru ginŋân tatâp.” dâep.
  yor-yor: Ó wọ̀ sí ilé Simoni aláwọ, tí ilé rẹ̀ wà létí Òkun; òun ni yóò sọ fún ọ
    bí ìwọ ó ti ṣe.”
  wos-wos: Dé bulmakau balina séfimbu jémba yakwa du Saimon wali dé re, néma xéri
    tufwambu.”
  emp-NTPO: Idjira pusa icawa dewarabema Simoʌ̃ dji animarã e biya obari ded̶e b̶ʌa.–
  eng-F35: he is lodging with one Simon, a tanner, whose house is by the sea.”
  ind-ind: Dia menumpang di rumah seorang pengolah kulit binatang. Namanya juga Simon,
    dan rumahnya di pinggir pantai.”
  pes-OPCB: او در خانهٔ شمعون چرم‌ساز که خانه‌اش در کنار دریاست، میهمان است.»
  mpt-mpt: '@see-verse:ACT.010.005'
  ssx-ssx: Koto someta꞉ hali ma꞉nda꞉na꞉ da pa꞉ta꞉ ta꞉ka꞉li pua pila꞉me. Mo da teke
    hali Saimonota꞉ ma꞉na꞉ yonkeleke hako ala꞉ta꞉ ala꞉ta꞉ wepu hala꞉ halie. Kutupa
    ipika꞉ data꞉ dawala ikali tea꞉na꞉ hala꞉me leekeme.
  mkl-mkl: Inɛ njooi, í wɑ kpɑsɛ̃i ɑnɑ̀ ɡɔ iyi ɑ̀ yɑ kpe Simɔɔ. Kpɑsɛ̃ɛ í wɑ kɔkɔi
    tenku.
  gaq-gaq: ମେଁ ମ୍ନା କେଣ୍ଡିଆ ଆଡ଼ାଡାଗ୍ରା ବାସା ଡିଙ୍ଗ୍‍ମ୍ୟାଃକ୍ନେ ଶିମୋନ ମ୍ନିକ୍ନେ ମୁଇଂ ଚାମାର୍‌ନେ
    ଡୁଆନ୍ନିଆ ଲେଃଡିଂକେ ।”
  gof-RNT: Phexiroosi abbaa doonan galbba haashiya Simoona son imathatethi siiratis”
    yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଦରେୟା ଗେନାରେ ତାଇନ୍‌ତାନ୍‌ ଶିମୋନ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ମୁଚିଆଃ ଅଡ଼ାଃରେ
    ପେଡ଼ାହଡ଼ ଲେକାଏ ତାଇକେନା ।”
  gah-gah: Aí apolaho iza galupava ale lamanatamaná oaká vémini numuni age nagamí
    gahevaloka nekú noimóma alímiki atave.
  lcm-lcm: na kapo ago si lu si Simon, igenen itoiton pauk i vongo, na kana lu kapo
    tung e ngerelo.”
  aer-aer: Artwe yanhe re akenhe aneme apmere artwe Simon arritnye-kenhele-arle. Artwe
    yanhe Simon re akenhe kere yenpenge arne areye mpwarentye akngerre-arle. Kele
    itnenhe ilaye Peter inetyeke apmere ikwerenge imerte renhe akngetyemele nhenhe-werne.”
    Alakenhe-arle alkere-arenye re Cornelius-eke angkeke.
  qvc-NT: 'Tukayun Simumba wasimbim tiyaykan. Chay tukayunqam trabajan qarakunata
    allichashpa, ama anguta chakinambaq. Wasinqam mar yakupa manyambi. Chay Pidruqam
    shamushpa, rin yach''achishuq: “Kaykunata ruray”, nishpa.'
  tgl-ULB: Siya ay naninirahan sa bahay ng mambibilad ng balat ng hayop na si Simon,
    na ang bahay ay nasa tabing dagat.”
  cbs-NT: Ja Simón betsan jatun bichi pewakin pukumistun jiwe anu ianenwan kexa dapi
    Simón Pedro jabe jiwea jaki nukui bukanikiki— abaini
  xtm-NTPP: Tee ya'a chi iyo de ve'e Simón tee ndásavita ñií kiti ma, ja iyo ve'e
    de ma yatni yu'u mar ma ―‍kúu i jiña'a i.
  nnq-nnq: Jwombe nng'eni jwa Simoni pundi jwa mambendela nyumba jakwe jibi papipi
    na baali.”
  bao-NT: Waibʉcʉrã quejeri ca padegʉ dia tʉjaro ca niigʉ, cʉ̃re birora Simón ca wãme
    cʉtigʉ yaa wiire niimi —ĩiupi.
  san-ORI: ତସ୍ମାତ୍ ତ୍ୱଯା ଯଦ୍ୟତ୍ କର୍ତ୍ତୱ୍ୟଂ ତତ୍ତତ୍ ସ ୱଦିଷ୍ୟତି|
  rmn-rmn: Ов тэрдило ки моря андэ кхер ко Симон, саво керэлас бути э моркхяса.
  huv-NT: Nej acül aniüng nop naxey nenüt Simón, aaga nerang najiüt wüx taag. Aaga
    nden quiaj ajlüy mbeay ndec. Nej a Pedro quiaj, apmasaj ic cuane netam merang
    ―aj nej.
  otn-NT: Nu̱na̱ ra̱ Bɛdu, 'bʉp'ʉ ja rá̱ ngu̱ ra̱ hyu̱xfani̱ nu̱na̱ xquet'a̱ i Simu̱.
    I ja rá̱ ngu̱ p'ʉ ja rá̱ nnengui ra̱ ja̱the. Nu̱na̱ go da̱ xi'i te 'bɛ'a̱ ja ngue
    guí 'yø'na̱ ―bi 'yɛ̱mbi̱.
  nop-nop: Adi, wou yolineŋ nalum buŋa hatak. Wou adi imeŋgwaŋ gagayeŋ itouŋa kale
    gitnem kwanai tilak.”
  obo-NT: Diyon sikandin tahad id oubpa to baoy ni Simon no tohodtina to kindaat oyama.
    Iddos ubpan din, diyon lomig to ibpit to dahat.”
  kca-kca: Ԓўв Симон ԋўки ԓэщатты ху хŏща мойԓәԓ, ԓўв хотәԓ щарәс питарән уԓ; ԓўв
    нӑӈен щи йасӈәт йастәԓ, мўй йурән нӑӈ нŏх пайәтԓайән пӑ нӑӈ хот тэԓэн па».
  cak-ENT: Y rija' c'o c'a pa racho ri jun achi rubini'an chuka' Simón, ri Simón ri
    ntzacon y nak'oman quij quitz'umal chico, y c'o racho chuchi' ri mar. Y ja tok
    nka-pe ri Pedro aviq'uin, nbij c'a chave ri nc'atzin que nabün, xbij ri ángel
    chin ri Cornelio.
  lif-NT: ᤂᤧᤴ ᤘᤠᤜᤱ ᤐᤣᤛᤠᤱᤒᤠ ᤛᤧᤜᤥᤒᤠᤖᤧ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤘᤠ᤹॥
  mie-NT: Chi ndéē nūú dē vehe iin tēe nání Simón, tēe sátíñú ñii. De ñatin-ni yuhú
    mar cáá vehe dē. De cachī maá Pedro nūū nū nā incā cúu jā cánuú sāhá nú, ncachī
    yā jíín Cornelio.
  san-TIB: ཏསྨཱཏ྄ ཏྭཡཱ ཡདྱཏ྄ ཀརྟྟཝྱཾ ཏཏྟཏ྄ ས ཝདིཥྱཏི།
  qve-NT: Payqa suela ruwaq Simonpa wasinpin samapakushan. Chay suela ruwaq Simonpa
    wasinqa lamar qochapa patanpin kashan. {Simón Pedron nisunki imatachus ruwanaykitaqa},
    nispa.
  pao-NT: '@see-verse:ACT.010.005'
  cbu-NT: Pitor Simosh taspanish pang' taariya upeewamuntanda. Pitor suru tsimbun
    taariya Simotamta; tárangiya Apanll wasundururi.
  usa-usa: min-náqá Tááímoni Pítaa wemá móra káqo-Taaimonima purumakaakóní aúwaratiraq
    unáákáqtôma yokaa kée-nakoni naaúpaq únókóní áwabaq máiye.” téna tiráiye.
  soy-soy: Ukónɛfukɛi uyɛ̃ kɑpi yɛ n sée rɛ Simɔɔ kɛyɔ-i kuú we mínimɑɑ ritimɛ-pɔ.
  hui-hui: Agali mende mini Saimono dege ibu nogo dongone bayale hongohe helo mo bia
    haga kago ibu andagaha Saimono Pida ogoni nenege íbu kagoni. Saimononaga anda
    iba solowara angeni ka, lene.
  amf-amf: Kidi ta bazinsa gasante dahaa eebhen kucchea Simoon ooninte chocchi maatayse
    ki dahade” kina ki hamade.
  quc-NNT: Ri are' k'o pa rachoch jun tata' ri xuquje' käkoj Simón che ru b'i'. We
    tata' ri' are josq'il tz'um, ri k'o rachoch chuchi' ri mar, —kächa'. Ri tat Pedro
    kub'ij k'u na chawe jas ri rajwaxik kab'ano, —xcha ri ángel che ri tat Cornelio.
  dob-dob: Ta Pita nina ꞌebweu wate Saimoni ꞌina anuwa leꞌawaya ꞌenaya ꞌimiyami, ta
    Saimoni nina ꞌina paisewa yobai bwaladiyega gwegwe ꞌiguiguinuwedi.”
  wrs-wrs: Simonmba ahavnata eva mongo Simon owali, noi ten banandra velohvnam. Henamba
    deuvpa wanplombsis lohvna.
  mca-mca: Hane'ej i'nijup hakhap iye Simón iye inqa'met ƚ'ajits naqsi'jju', ke' ƚetsi'
    metetsju' ha' qi iweli'.—
  tzo-TZC: Ti stuque xchꞌamunojbe sna ti Simone, ti jaꞌ jcꞌaꞌesej-nucule, ti nopol
