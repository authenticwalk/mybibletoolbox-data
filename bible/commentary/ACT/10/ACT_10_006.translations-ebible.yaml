  urd-urd: वो शमौन दब्बाग़ के यहाँ मेहमान है, जिसका घर समुन्दर के किनारे है।
  hot-hot: Ôpêŋ hamô haviŋ anêŋ wase Saimon, ôpatu ba hapesaŋ nômkama hathak alim
