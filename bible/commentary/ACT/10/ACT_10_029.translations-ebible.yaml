    pʌyol. Jini cha'an mij c'ajtibeñetla, ¿chucoch tsa' la' pʌyʌyon tilel? che'en.
  meq-meq: Hərwi niye, ahəl nakə ka zalumeŋ aye na, na kərah madayaw bay. Na yaw bəse.
    A seŋ məsəre ha, ka zalumeŋew na, hərwi mey?»
  noa-H: Maguata, mʌch haar jaaubaimaawai mua bʌ̃ʌrjã magʌm haba, chadcha bëewi mʌig
    pãar dʌ̈i chirʌm keena. ¿K'an hat'ee pãrau mʌ t'ʌ̃rpʌ̈ijierrá? hajim haajem Pedroou.
  alp-NT: Ele mere eti kena koti aure, au suka kena lomei. Hoko au suka rekwa be imi
    koti au lomei leke mula?”
  san-VEL: iti hetoraahvaana"srava.namaatraat kaa ncanaapattim ak.rtvaa yu.smaaka.m
    samiipam aagatosmi; p.rcchaami yuuya.m kinnimitta.m maam aahuuyata?
  kbq-kbq: E'ina hu'negu nagriku'ma kema hu'nana ke antahina e'noana, ke huhaviza
    hurmantezani'a omane'ne, higena nagra kantahinegoe, na'amofo agafare nagrikura
    huzmantanke'za vu'naze? Huno antahigegeno,
  kbh-kbh: 'Chíyeca, s̈monjobets̈e ora, ndocá ntjatichamcá nÿe sënjabo ca. Chora tojanatjá:
    —¿Ndáyeca s̈mojobets̈e ca?'
  ron-LSB: 'De aceea am venit și eu fără să mă plâng când am fost chemat. De aceea
    întreb: “De ce ați trimis după mine?”.'
  pon-pon: I me i koki do o jo peikajal ni ar idok ia. Ari, i men kalelapok, da karep
    en omail eker ia do?
  nhe-BL: Yeca nihualajqui nimantzi quema innechnotzque huan ax tleno niquijto. Huan
    ama nijnequi nijmatis para tlen innechnotztoque.
  sps-sps: Te fakuar vaminyo mi, nyo sikia ma maangaat osing mami nyo rangat varomi,
    a saa te fikoo of vanyo mi na?”
  wnc-wnc: Unzingge na yanawambi natake dua sandeke zetgaman aput. Ge danikwaiwit.
    Dasingge nae yanawakuyak,” ngang inikwaikut. Inikwaiwan Koniliasda yake anzing
    inikut,
  bus-bus: Beee yãnzi kɛ̀ wà ma sisi, ma mↄ seka sai. Má yezi mà yã kɛ̀ a ma sisia
    ma sa.
  gub-BL: — A'e rupi herekar mehe azur tuwe pepyr ihe, i'i wanupe. -Naha kwaw zutew
    'ym wapyr nehe, na'e kwaw peme, i'i wanupe. — Ma'e rehe herekar pe pe, i'i wanupe.
  imo-imo: Akumunga na owi ningo waltindinge kinye enonga ungumu lipo tui naa tipo
    ondu. Imunga ambe temona nando owi ningiya?” nimu.
  boj-boj: Deqa niŋgi e qa anjam qariŋyonab e nuŋgo anjam gotraŋyosai. E nuŋgo anjam
    dauryosim bosim nuŋgo tal gogetonum. Deqa niŋgi merbiy, niŋgi kiyaqa e qa anjam
    qariŋyeb?”
  eng-DRA: For which cause, making no doubt, I came when I was sent for. I ask, therefore,
    for what cause you have sent for me?
  knf-knf: Ukaaŋ kë wi idu'ënuŋ, kë mbi kabi bi, bë mënţaaf ţaaf nin ukoolan. Dŋal
    hënkuŋ kame uko wi iduurni.
  san-KHM: ឥតិ ហេតោរាហ្វានឝ្រវណមាត្រាត៑ កាញ្ចនាបត្តិម៑ អក្ឫត្វា យុឞ្មាកំ សមីបម៑ អាគតោស្មិ;
    ប្ឫច្ឆាមិ យូយំ កិន្និមិត្តំ មាម៑ អាហូយត?
  arn-NT: Feymew, kimelngelu müten iñche, pürüm küpan. Chem ngünewlan rume. Küpa kimniefun
    may chem mew tami yefalmefiel.
  zas-NT: Zeel chi bidcaꞌ reeman naj, laa bial gajcan achet guijc badxiban. Yan rënan
    gagbeen, ¿chexquiza zeel gurejdxidi naj?
  ken-NT: Ngɔ́ nɔ́kɔ́ yɛ bo abhɛn ɔ́tó, mfá nde twɔ́ nkɛkɛ́m ɛpʉ́ítí nɛ mmu. Ghatí
    yɛ mɛ ntí anɛ ɔ́bhɨŋɨ mɛ́!”
