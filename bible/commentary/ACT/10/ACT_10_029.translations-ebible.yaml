verse: ACT.010.029
translations:
  kpx-kpx: Iale la daho hoto hanavoge di dolodoloholisito lohoale isiviai la daho
    hoto hanavoale ke hilokai.”
  okv-H: avoeto na jage eheve ke nei do ae teho tambueto puvena rate ungo do eto na
    jage eheve puvena amita ke be avo ingesi uje ere ona.” ainge enu,
  tbo-tbo: Ugolinei ma ubeu lawa hi nenei naka ega ata luhinigigai. Ma a lubayademi,
    am luhogala awai?’
  mal-C: അതുകൊണ്ടാണ് എനിക്കായി ആളയച്ചപ്പോൾ യാതൊരു എതിർപ്പും പറയാതെ ഞാൻ വന്നത്. ഇനി
    പറയുക, നിങ്ങൾ എന്തിനാണ് എന്നെ വിളിപ്പിച്ചത്?”
  grc-SR: διὸ καὶ ἀναντιρρήτως ἦλθον μεταπεμφθείς. Πυνθάνομαι οὖν, τίνι λόγῳ μετεπέμψασθέ
    με.
  bgc-bgc: ज्यांतै मै जिब बुलाया गया तो बिना कुछ कहे चल्या आया। इब मै बुझ्झु सूं के
    मेरै ताहीं किस काम कै खात्तर बुलाया गया?”
  khz-khz: Gaura pakurai pogo keagi-kauku genai tipo pavogomai ati pakaroverave. Gaurai
    ana renagimi, au rakagau gaurai pogo keagi-kauku?”
  deu-TKW: Und mich hat Gott gewiesen, keinen Menschen gemein oder unrein zu heißen;
    darum bin ich der Bestellung auch ohne Widerrede gefolgt. Nun frage ich, zu welchem
    Zwecke habt ihr mich holen lassen?
  zsr-NT: Qui lë ni naꞌ catiꞌ bulidzliꞌ nedaꞌ, laꞌ bidteaꞌ, len cutu guc chop ladxaꞌa.
    Rnabaꞌ naꞌa, ¿bizx quië naꞌ bulidzliꞌ nedaꞌ?
  lin-lin: Yango wana, tango botindaki bato kobenga ngai, natunaki ata motuna moko
    te mpo na koya. Sik’oyo, nakoki koyeba tina nini bobengeli ngai ?
  hns-NT: Ohie se ham biena koetjh sotje toerante tor paas ailie. Aur ab ham maangiela
    djaane kie toe kaahe ke hamme bolwaile hai.”
  noa-E: Maguata, mʉch aar jaaubaimaawai mua bʉ̈ʉrjã magʉm aba, chadcha bëewi mʉig
    pãar dʉ̈i chirʉm keena. ¿Khan athee pãrau mʉ thʉ̈rpʉ̈ijierrá? ajim aajem Pedroou.
  eng-EMTV: therefore also without objecting, I came when I was sent for. I ask, then,
    for what reason have you sent for me?”
  mib-NT: Jeē yúcuan cúu jeē vēji‑ni ná, chi ni cana ní sáña, te tu ní sájéē ni ná.
    Te na cájnūhun ná nihín, ¿na sɨquɨ̄ ni cana ní sáña? áchí Pedro.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ने़ॽ के़बाङ्‌घुसिबा मनाहाॽनु थेआङ् मे़म्‍बाःत्ते इङ्‌गाॽ
    कप्‍मो त्‍याङ्‌लो॥ आल्‍ल थेआङ् के़उःत्ताङ्‌बा पाःत्ते़ॽओ॥”
  xnj-xnj: Ndava ya yeniyo, pamwakanikemili nibweli changali mtahu. Hinu munijovela
    munikemelili kyani?”
  mmx-mmx: Kuren la ap mo laaleng uga xup mu ria la nia nga na ara rupot, la nia a
    goxo ronga xepe u. A sue nga u na, tila nenu uga xup mu ria?”
  cbr-NT: Usa 'ain cana min 'ë camicëx, judío uni 'aish, cana cuanima quixun sinanima
    bënëtishi uan. Usa cupí cana uisoti caramina 'ë camia quixun 'unántisa tanin.
  tee-NT: Pus yuchi iclhimilh acsni q'uint'asanich chai jantu tu'u' xac'ajuni ju xamalak'ach'ayachi'.
    Chai ju chavai iclasacmiyau tuchi ju quilalhit'asaniyauch.
  eng-LSV: therefore also without contradicting I came, having been sent for; I ask,
    therefore, for what matter you sent for me?”
  cak-NT: Romari', can xe xe'apon ri achi'a' ri je'itakon-e chi xinbecoyoj, can man
    xin-ij ta chique chi manak modo yipe, y can ja' xipe quiq'uin. Y cami ninjo' nintemaj
    anchique roma xitak woyoxic, xcha' ri Pedro.
  pah-NT: 'Nurã ji ndapojihuvi jijoa pe pyri pendeheve''g̃a erame ji ve oji''i, ei
    ga. Kiro ji ei pe me a''ero: Gara rehe pe ji mbuhurukari kokoty a''ero? ei Pedro''ga
    g̃a pe.'
  sja-NT: Maperã jararutata mɨ cheji, k'ĩsia-ee. Ɨ̃rá k'awa k'inia bɨda aji, ¿k'ãare-it'eeta
    mɨ t'ɨ̃ pëiji?
  xed-xed: Tsaya kwal yu kul dgaŋtá ghəŋ ka sagha hgaŋər ka ta iʼi. Ta kumay yu tama
    ta snaŋtá ghəŋa skwi kəl kuni ka hgaktá iʼi,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá na̱cana ndó ye̱he̱ i̱vi̱ la̱á na̱quee e̱ va̱xi i̱.
    Ta ni co̱ó na̱ndaja ndíchí i̱ da̱ ndáca ye̱he̱ va̱xi i̱ yóho. Ta viti cúni̱ canda̱a̱
    ini i̱ ndá cuéntá quéa̱ na̱cana ndó ye̱he̱ va̱xi i̱ —cáchí Pedro.
  gfk-S: Io kaie, ing mu hartule utagu iou hanawat ma iou paile malok. Io, iou ura
    tirtiri be ura biha kaie mu ge hartule utagu?”
  bmu-bmu: 'Miaŋgöra iŋini kolek ala köl öröm niŋgigetka nöŋön qahö qetala kaba kaŋgotzal.
    Kaŋgota kewö qesizal: Iŋini mönö wuanöŋgöra kolek ala köl öröm niŋgiget? Mi ölöp
    jiget mötpi.”'
  dgz-dgz: Ap menan nenan wayan ne tanda ya wan boge di ongen. Go endi ne singui wayawaivin,
    e sepana dimen watu enamoyan?”
  eng-GNV: Therefore came I vnto you without saying nay, when I was sent for. I aske
    therefore, for what intent haue ye sent for me?
  zaa-NT: 'Accc de gutàỹi le inte'' nna dáyá taá'' nna labí gudúdítsia''. Annana rinàba
    tìtsa''a'' le: Bíỹalóni''a qui''ni acca gutàỹi le inte''.'
  eng-WEBSTER: 'Therefore I came to you without gainsaying, as soon as I was sent
    for: I ask therefore for what intent ye have sent for me?'
  guh-guh: Bajaraxuata itsa nejunata taponaenexa maberenaje, narenanë bepijia ajamatabëcuenecovëbia.
    Nexata jamatabëyapëtaniji xua yabara panejunatame, jai Pedro Cornelio pijabota
    penacaetuatsivijavabelia.
  bon-bon: Peei name pi maane liba cebine nasoglumete, cane tädine meebine ädärame,
    ngänu gyene maane Israela biname lica gäte. Siige, cane page näätemlenine, maane
    cebine ngenome nasoglumete?”
  nhw-BL: Yeca nihualajqui nimantzi quema antechnotzque huan amo tleno niquijto. Huan
    ama nijnequi nijmatis quenque antechnotztoque.
  mgw-mgw: Kwa mwanjaa nyo, pamungemite niisi wangali kana, bai ninnaluyanga mwanjaa
    ki'li' mungemite?”
  swh-ONEN: Ndiyo sababu ulipotuma niitwe nilikuja bila kupinga lolote. Basi sasa
    naomba unieleze kwa nini umeniita?”
  wbi-wbi: Fyenambe nisile isila kikanika, pano nikomolilue vwimila vwa uluo. Neke
    nivaposie nakiki mukomolivue vwimila unhealthy.”
  bba-bba: Yen sɔ̃nɑ nɑ ǹ ɡɑfɑrɑ kɑsu nɑ nɑ yɑnde ye i mɑn sokɑ. Tɛ̃, nɑ bɛɛ kɑnɑmɔ,
    i mɑn sɔ̃ɔwɔ mbɑn sɔ̃nɑ i mɑn kɑsusiɑ.
  eng-KJVCPB: 'Therefore came I unto you without gainsaying, as soon as I was sent
    for: I ask therefore for what intent ye have sent for me?'
  kgk-NT: Upéa-gwi erembou ramo xe piári, naxe ate'ỹiry aju-vy. Mbava'e-rehe tipo
    erembou xe piári ra'e? he'i íxupe kwéry Pedro.
  waj-waj: 'Ivaara ngia ni maavee kiaani na hama ooqoo tiraina makee tikiai ngiiisi
    ngiaunoo. Ivaara na ngii yaparaina kiaunoo: Aaniira ngia niiyara kiaani na aapi
    ngiauvainnee? kiaunoo.'
  cpy-cpy: Rootaki kaari noshenkaan-tanaka nopokanaki pikaema-kaantakina. Nimaeka
    nokoyi niyote oeta pikaema-kaantan-tanari.”
  mpx-mpx: Yaka sauga baaba u patuna eliyau, nige nuwau i kukuyan yaa ya nem ya. Inoke
    nuwau nu ba ga na hago hauna kaiwena ge o baaba u patuna.”
  wbp-wbp: Ngula-juku, kujankujulu yanurra ngajuku yajarninjaku, kularna-nyarra mamparl-pungu,
    ngarirna-nyarra jukuru-wangu kutu rdanparnu. Ngulaju karna-nyarra payirni nyurrurlalku,
    nyiyakunkujulu yanurra maninjaku?”
  luo-luo: Emomiyo, kane uluonga to abiro ma ok adagi. To koro nyisaneuru, en angʼo
    momiyo ne uluonga?”
  nhe-NT: Yeca nihualajqui nimantzi quema innechnotzque huan ax tleno niquijto. Huan
    ama nijnequi nijmatis para tlen innechnotztoque.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܕܠܵܐ ܡܲܟܠܲܝܬܵ‌ܐ ܐܬܹ‌ܐ ܠܝܼ ܐܝܼܡܲܢ ܕܫܘܼܕܸܪܵܘܟ݂ܘܿܢ ܒܵܬܪܝܼ. ܒܵܥܹܝܢ
    ܕܒܲܩܪܸܢܵܘܟ݂ܘܿܢ، ܩܵܡܘܿܕܝܼ ܫܘܼܕܸܪܵܘܟ݂ܘܿܢ ܒܵܬܪܝܼ؟“
  esk-NT: Taatnaqłuŋa qanniġñiqapŋa utlautiruŋa pisaġumasuŋaqnaŋa. Apiqsrullaglakpiñ,
    suvaata qanniġñiqpiŋa?”
  msb-msb: Kaya san ginpatabian niyo ako, nagkadi dayon ako na waraʼn reklamo. Niyan,
    ginahunga ko kamo kun nano kay ginpatabian niyo ako.”
  cpa-NT: Jøng² ha¹chi² lë́²jni jin³ he² na²guio¹jni mi³ca¹teh¹² hniah¹². Jøng² hno¹jni
    li¹guiang³jni he² løa¹ ca¹teh¹² hniah¹² jní² ―ca¹juúh² Pedro.
  dso-dso: ତେବେ ମକେ ଡାକାଇଲା ଦାପ୍‌ରେ କାଇଟା ନ ବାବିକରି ଆଇଲି । ମକେ କାଇକେ ଡାକାଇଲୁସ୍‌ ତେବେ
    ? ସେଟା ମୁଇ ଜାନ୍‌ବାକେ ମନ୍‌ କଲିନି ।”
  meu-meu: Badina bunai o vavegu negana ai na nama, asina gwau edeede. Taunabunai
    na henanadaimu, dahaka dainai o vavegu?
  yva-NT: Maisyare omaisyamo, sya arakovo Kornelius, arono winyo rinawain, ride vayave
    kobe. Syo naen winyamo vatano Yahudi jewene pi winy. Weramu soamo vatano be Yahudive
    rako jewena rako, syo ratantona akato taiso mamaisye ramu. Weti syo nanajo animaisye
    mi mbewar winyo rinawain ti ride so?”
  dgc-dgc: Kanya,” kagi ni Pedro, “to nipanguwet moy diyakén éy éwanék inumidél. Ey
    nadid, kagi moy éng bakit nipauweték moy.”
  zpm-NT: Gacxe waa, zigne gocnaṉ naa laa to rbedz naa, ziaḻnaḻgazh naa zhits zha
    ne pxeeḻ to. Nana sca, goḻnë dieṉ pe nacne bredz to naa.
  hix-NT: Àro ke, owya ranyekhotxhe, komokyako, ohyaka, kekon hatà, Kohneryu wya.
    Àtohra wehxaha kahra ro mak wehxako. Komokyako rma, kekon hatà. Àsok tawro horà
    uro manyekheko, kekon hatà, Petru, àwya.
  sim-sim: Uwa osik a rakmbaha ji mainhashihindak a misihi kolomalok amu randuwa,
    mbeek mashi jihin a mblarnari ambu nir. Wa, ji sawenak a misi. Mberem ushiwak
    anin ji mbashihindak a randu?�
  npi-ULB: त्यसकारण, मलाई बोलाइँदा म गनगन नगरीकन आएँ । तपाईंहरूले मलाई किन बोलाउनुभएको
    ?”
  cgc-cgc: Gani, na paimbitar a nyo na miling di, ula a gabalibad. Anduni, liag ko
    na mlaman man-o na papaumaw a nyo.”
  tim-tim: Aregât kewugu nekberâm togombiâ âmâ den bo koyeŋgiân. Gârâmâ wangât nâ
    kewugu nekberâm undâgât niŋi aregât keiŋe makniŋbiâ nâŋgâwe.” dâep.
  yor-yor: Nítorí náà ni mo sì ṣe wá ní àìjiyàn, bí a ti ránṣẹ́ pè mi, ǹjẹ́ mo béèrè,
    nítorí kín ní ẹ̀yin ṣe ránṣẹ́ pè mi?”
  wos-wos: God huli hundi wuniré wandéka wuni hundi buléhafi ye wuni ya. Métaka guni
    wunika wa, gunika yawute?” Wungi dé wa.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ nama zemãrẽã jarad̶e wãsid̶ad̶e ara maʌ̃da ne jaraẽ́ zesia.
    Jãʌ̃be mʌ̃a cawa quĩrĩã b̶ʌa cãrẽ cãrẽã mʌ̃ra trʌ̃sid̶ada.–
  eng-F35: Therefore also I came without objection as soon as I was sent for. So I
    ask, for what reason did you send for me?”
  ind-ind: 'Karena itu, waktu diundang ke sini, saya tidak keberatan untuk datang.
    Nah, sekarang saya bertanya: Kenapa kalian memanggil saya?”'
  pes-OPCB: از این رو وقتی شما به دنبال من فرستادید، بی‌چون و چرا آمدم. حال بفرمایید
    به چه علّت مرا خواسته‌اید؟»
  mpt-mpt: naka eli moniba baatneniba Kobo ni bekebeneba unomo geibo ne Yeye genamino
    deibonia tlibe. Ibo nimin weng nganatneniba tele geibta tline? gesea
  ssx-ssx: Koto ekina꞉ mo haliwekima꞉ I̱ handa꞉ mulu epeeke handa I̱ta꞉ hone ma꞉nda꞉
    na wiki epoa꞉me. Kota꞉ ekipeke I̱ handa꞉ mulu epena꞉ la pipe leekeme.
  mkl-mkl: Nŋui í jɔ̀ iyi ì kpem ŋɑ n kù kɔ. Nsɛi, ǹ bi i sɔ̃m nɑ mii í ce ì kpem
    wɑ ŋɑ.
  gaq-gaq: ତେସା ପେ ଅନାବେଲା ଆନେଙ୍ଗ୍‍କେ ପେୱାକେ ନେଙ୍ଗ୍‍ ମେଃଡିଗ୍‍ ଆପତି ମାଡିଙ୍ଗ୍‍ଚେ ମ୍ପାଙ୍ଗ୍‍କେ
    । ଆନେଙ୍ଗ୍‍ ଏବେ ବାସଙ୍ଗ୍‍ପା ପେ ମେଁସା ଆନେଙ୍ଗ୍‍କେ ୱାପେବଗେ ?”
  gof-RNT: Hessa gisho, hintte taakko kiittin ixoy baynna yas. Ha77i tana ays xeegisidaakko
    taw odite” yaagis.
  unx-unx: ଏନାମେନ୍ତେ ଆମ୍‌ ଚିମ୍‌ତା ଆଇଙ୍ଗ୍‌କେ କେଡ଼ାଆଉ ନାଙ୍ଗ୍‌ କାଜିକେଦାମ୍‌, ଆଇଙ୍ଗ୍‌ ଜେତ୍‌ନାଃ
    କା କାଜିକେଦ୍‌ତେଇଙ୍ଗ୍‌ ହିଜୁଃୟାନା । ଆଇଙ୍ଗ୍‌ ସାରି ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା, ଆମ୍‌
    ଚିନାଃମେନ୍ତେମ୍‌ କେଡ଼ାଆଉକାଦିୟାଁ ?”
  gah-gah: Nenemú lekeza nenikumú sele-sele likago, gena amuke okuve. Itína sele lamó
    nenémini mogonáa likiko gilitove.
  lcm-lcm: Asukang a taun ang mita asok tapai anig, parik natapa mengen ta sa. Na
    kana vang namela serei. Au, napo buk sui animi ta sa tukulai ina na mita asok
    tapai anig?”
  aer-aer: Kele alakenhenge anteme arrantherre arrpenhe areye yerneke ayenge inetyeke,
    ayenge iparrpe apetyeke, the aweke apale angketyakenhele. Kele anteme atyenge
    ilaye, iwenheke-ame arrantherre atyenge antangkeke?”
  qvc-NT: Chaymi qayachiwaptiki, utqay maya shamushqa kani, mana nimatapis nishpachu.
    Mayá, ¿imapaqmir qayachiwashqa kangi? nishpa.
  tgl-ULB: Kaya pumunta ako na hindi na nakipagtalo nang ako ay papuntahin dito. Kaya
    tinatanong ko kayo kung bakit ninyo ako pinapunta.”
  cbs-NT: min ea kenashinken jawa matu ana danain mesei teai niti ikama mia anu en
    juxuki. Jaskanun ixun min ea kenashinamenkain ea yuidiwe— aka
  xtm-NTPP: Chukan kúu ja nuu ni ka tetniñu ni tee ya'a ni jan koo de ni jan kueka
    ña'a de ma, te vee sa ji'in de, te ñatuu nawa ni xtekuechi sa ja ma kuu kii sa.
    Vitna, te kakan‑tnu'u ña'a sa nava'a ni ka kana ña'a ni ja vee sa a ―‍kúu de jiña'a
    de.
  nnq-nnq: Kwa magambu genia, apaungemangita nhike panga pwelea. Nankonyanga, ungemalinga
    nike?”
  bao-NT: To biri yʉre ca jʉorã waaricarãre, “To biro mʉre ĩi cojojãwi,” yʉre cʉ̃ja
    ca ĩirijere tʉogʉ, “Yʉ waati” ĩitigʉra, yʉ doocã doojãwʉ. To biri yʉ majirʉga
    ¿ñeere ĩirã yʉre mʉja jʉojãri? —cʉ̃jare ĩiupi Pedro.
  san-ORI: ଇତି ହେତୋରାହ୍ୱାନଶ୍ରୱଣମାତ୍ରାତ୍ କାଞ୍ଚନାପତ୍ତିମ୍ ଅକୃତ୍ୱା ଯୁଷ୍ମାକଂ ସମୀପମ୍ ଆଗତୋସ୍ମି;
    ପୃଚ୍ଛାମି ଯୂଯଂ କିନ୍ନିମିତ୍ତଂ ମାମ୍ ଆହୂଯତ?
  rmn-rmn: Оничин, кана пал мандэ алэ, мэ гелём би сидимаско. Мукен ман тэ пхучяв
    акана, соски тумэ бичялдянус пал мандэ?
  huv-NT: Pares wüx tasoiquiüs niün, quiaj tiünas, ngo napiüng nicuajind. Nganüy sandiüm
    nanguiay ¿neol tepajan xic niün? ―aj nejiw.
  otn-NT: Ja̱na̱ngue nu̱'mø ma̱mbá̱ ts'igui, hi̱nte dá̱ ma̱, sinoque n'na zihma̱ntho
    dá̱ ɛ̱hɛ̱. A nu̱yá, dí̱ nne ga̱ pa̱di̱ te guí zoqui.
  nop-nop: Unduŋ doktiŋa hidi nutok mede kamenamuŋit kaŋ lakata mu tiŋat. Ale haninadiwit,
    hidi maŋgoŋde nutok mede kamenamuŋit?”
  obo-NT: De-en to id pa-angoy a nikiyu, waa ad en mid aang-aang nid undini. Na ko-ungkay,
    ponudtuu row koddi iddos unayan to kodpo-umow row koddi.”
  kca-kca: 'Щишән ма, хун вохсайәм, пӑ йŏхи ӑт ԋŏсәрщәман йŏхәтсәм. Щӑԓта, иԋщәсԓәм:
    Мўй вер урәӈән нын мӑнэм вохсәԓән?»'
