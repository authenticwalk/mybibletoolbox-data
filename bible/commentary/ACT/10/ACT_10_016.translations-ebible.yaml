verse: ACT.010.016
translations:
  kpx-kpx: Vaveve katealeu velema abuita igaetageto ogo keu veatisi tota otogoe tinu.
  okv-H: eto ke vahai avo iji nei heriso nei vahai enu bo peni amo ehako uhu ta vihito
    pambuna.
  tbo-tbo: Mala tonuga geka pite i baha ma apoma ginoulina i wohepa po i gae hau yada.
  mal-C: മൂന്നുപ്രാവശ്യം ഇങ്ങനെ സംഭവിച്ചു. ഉടൻതന്നെ ആ പാത്രം സ്വർഗത്തിലേക്കു തിരികെ
    എടുക്കപ്പെട്ടു.
  grc-SR: Τοῦτο δὲ ἐγένετο ἐπὶ τρίς· καὶ ⸂πάλιν⸃ ἀνελήφθη τὸ σκεῦος εἰς τὸν οὐρανόν.
  bgc-bgc: तीन बर इस तरियां ए होया, फेर जिब्बे वा चाद्दर अकास म्ह ठा ली गई।
  khz-khz: Vega-toitoi vovetaina ewalato, ne vorapuga atilovana kupai maegapi-rageato.
  deu-TKW: Dies geschah aber dreimal, und alsbald ward das Gerät zum Himmel aufgenommen.
  zsr-NT: Tsonn lzu guc cni, atiꞌ niꞌr laꞌ buëptë luzxbá lariꞌ zxön naꞌ.
  lin-lin: Esalemaki bongo mbala misato, mpe eloko yango elimwaki kati na Likolo.
  hns-NT: Tien dafe aisane bhail, tab djaun nietje oetaraan raha, oe phien oeppar
    oetha lewal gail.
  noa-E: Chi dĩes gaai mag nemchaain pos jojopkham oopinaa, khömkhĩir biek thãrjup
    phʉʉrba jajaaujii awi, deeu ʉ̈gthaag ëudʉ athamjö abaawai chukkhu aadëjim aajem.
  eng-EMTV: And this happened three times, and again the vessel was taken up into
    heaven.
  mib-NT: Te unī jínu ni cahān súcuan jíín de. Te sahma un ní ndaa cuanuhun andɨvɨ́.
  lif-NT2: अक्‍खेलॽरिक् कन् सुम्‍ले़ङ् थारिक् पोःक्‍खे़, हे़क्‍क्‍याङ् खे़न् कुसुङ्‌मे़न्
    याङ्‌धो ताङ्‌साक्‍पो उःक्‍खे़ तेॽरे़रो॥
  xnj-xnj: Lijambu lila lahengiki mala zidatu, kangi shuka yivaha yila yikawuyiswa
    kanyata kunani kwa Chapanga.
  mmx-mmx: La na lavatamon ga vot ga vantun la soso mun gamlong uto vana at laxalibet.
  cbr-NT: Usaía rabë́ 'imainun achúshiti quia Pedronën cuacëbë ca a chupabë ñucamaribi
    naínu cuantëcëancëxa.
  tee-NT: Pus pakt'utu ju junicalh chunch chai astan ju k'ai pumpu' lhi'anchokocalh
    ju lact'iyan.
  eng-LSV: and this was done three times, and again was the vessel received up to
    Heaven.
  cak-NT: Oxi' mej (paj) quiri' xbanataj, y c'ajari' ri anche'l nimalaj tziak xtzolaj-e
    chicaj.
  pah-NT: Três vezes ga ea'jaa'javi hepiuka Pedro'ga pe. Aerẽ hyrua jivyra'javi ogwovo
    yvagi pe jitehe.
  sja-NT: Jarada õpee mãga jarap'eda, mãgɨ́ lienzok'a bɨ waya ɨt'aa wãji.
  xed-xed: Hkən vranaftani mantsa ya, ka vriŋtá tsi ta tsa skwi ya ta luwa.
  mks-NT: Ti̱xi u̱ni̱ táhndá na̱xini da ña̱ yóho na̱caja Ndióxi̱. A̱nda̱ já na̱ndindita
    tucu jáhma̱ cán cua̱ha̱n chí indiví.
  gfk-S: Iga ngan hokakarek aitul a pana ma kaie iat mon di ga saret haut pukus no
    mol utuma ra mawe.
  bmu-bmu: Yuai mewöŋi mi kunbuk asuhui indimŋi karöbut ahök. Indimŋi karöbut aiga
    miaŋgöreŋök könde mi kunbuk örögetka Suepnöŋ öŋgöyök.
  dgz-dgz: Mame koni yampo venaseni amba wanup ame ene wabore ewagai kimani sia aen.
  eng-GNV: 'This was so done thrise: and the vessell was drawen vp againe into heauen.'
  zaa-NT: Por tsùnna vuelta uccua anía. Bitola nna beyèl·la' ba Tata Dios lári'á ỹiabara'.
  eng-WEBSTER: 'This was done thrice: and the vessel was received again into heaven.'
  guh-guh: Acueyabi xuabeje bajarapacuenia athëbëvetsica napëna jumaitsi Pedrojavabelia.
    Bajaraxuacujinae bajarapapanaxaneto athëbëabetsia baja icatsia yapëcaevaya.
  bon-bon: Nesae gääbu liba pepu äbitige, peei cäbletääpe ne gwidape cama piba cabu
    me ewecnistisi.
  nhw-BL: Huan quej nopa panoc expa, huan nimantzi nopa hueyi yoyomitl sempa tlejcoc
    ilhuicac.
  mgw-mgw: Likowe li'no lyapangike mala itatu, bu'kapo yi'lu' suka ngaiki'li'bu'kya
    kunani.
  swh-ONEN: Jambo hili lilitokea mara tatu na ghafula ile nguo ikarudishwa mbinguni.
  wbi-wbi: Ulu lulyahumile katatu, ni kyombo kila ilyatolilue kuvulanga kange.
  bba-bba: Nɡe mɛyɑ n kuɑ sere nɔn itɑ. Yɑnde beku te, tɑ wurɑ wɔllɔ.
  eng-KJVCPB: 'This was done thrice: and the vessel was received up again into heaven.'
  kgk-NT: Mbohapy vése ohexa hemimbogwejy. Mbohapy vése ohendu íxupe onhe'ẽ va'e.
    Upe rire ogwerojeupi jevy áry-rehe heraha-vy.
  waj-waj: tuduu rikioo taaravoomaneetu itaama vauduu too Anutuuqo tuduu buruqa pinaivaa
    kugunama kioovo kava ngiau aapu akiairaama viravai.
  cpy-cpy: Mawa apiitaka roñaahae-takiri. Ari roepiyee-taneero jenokinta maathantsi-mawo.
  mpx-mpx: Bugul ya i masal paeton Pita elana, yaka abwe kaliko mamanana o i sikal
    labulabumwa.
  wbp-wbp: Ngula-jangkaju, jirrami-karikilki nyangu yuruyururla yangka wawarda-piya
    kaninjarra-jarrinja-kurra, manu jirrama-karikilki Kaatujurla wangkaja jaru jurrku-juku.
    Junga-juku, ngula-warnuju kankarlarra-jarrija pina yangkaju wawarda-piya nguru-kurra.
  luo-luo: Gima kama notimore nyadidek eka sukano nokaw mana gisano moter e polo.
  nhe-NT: Huan queja nopa panoc expa huan nimantzi nopa hueyi yoyomitl sampa tlejcoc
    elhuicac.
  aii-aii: ܐܵܗܵܐ ܗܘܹܐ ܠܵܗ̇ ܬܠܵܬ ܓܵܗܹ̈ܐ، ܗ̇ܝܓܵܗ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܡܘܼܪܡܵܐ ܡܵܐܢܵܐ
    ܠܫܡܲܝܵܐ.
  esk-NT: Taatnaiḷiñiqsuq piŋasuniaglaan aasii taavruma aquagun ukił̣haaq nuqitqiŋñiġaa
    tatpakmuŋa.
  msb-msb: Tulo na beses ini nangyari, pakatapos, ginbalik dayon palangit idtoʼn gintunton.
  cpa-NT: Hnøa¹² rón² ca¹løa¹ lah¹jøng². Ni³ jøng² ca¹ŋáh¹ hi² jøng² juu¹² ŋi¹juǿi¹.
  dso-dso: ଏନ୍ତାରି ତିନ୍‌ତର୍‌ ଅଇଲା ପଚେ ଚାଦର୍‌ ସରଗ୍‌ ବାଟେ ଚଗାଇ ଦାରି ଗାଲାଇ ।
  meu-meu: Hatoi unu e kara toma, bena ḡauna na guba ai e abia dae lou.
  yva-NT: Anakotaro rarorono Petrus ai umaso rarorombe ama susye mandeij. Po raena
    mewen, naije kobe ansune vasye umaso ngkarimu makaeyo no naumo warae weti nto
    ti raumandi kobe.
  dgc-dgc: Pentélo a beses a nanyari i éya, sakay inapén tu manta a dikél ta langet.
  zpm-NT: Blulo lar co tib, bluloquew stib, laa zeeṉe bioṉtaa goṉ mew dzigo laaw biire
    bzoquia nëz gbaa.
  hix-NT: Àro wyaro rma rha nenytxay xarha tà, Petru. Nenytxay xarha tà. Osorwawo
    ro nenytxay hatà. Osorwawo ro àwya enytxatxhe rma, kahe yaka harha nasanàmye hatà,
    womu ymo wyarono.
  sim-sim: Mashi oso Pitan hindi nalmingrip saweri sir. Urik Pita hindi nalmingrip,
    wahau, karem mbari ri. Ushirik waskowarmba oso kolomalok indiyok simu lawura.
  npi-ULB: तिन पटकसम्म यसै भयो । त्यसपछि त्यो तन्‍नाजस्तो वस्तु तुरुन्तै आकासतिर लगियो
    ।
  cgc-cgc: Tallo bisis iling tan natabo daw paryo ya ta syal pabatak na balik naan
    ta langit.
  tim-tim: Lâuwâŋe âlâwuŋe hainâk dâmbo mem oloŋbiâ himbimân âgâep.
  yor-yor: Èyí sì ṣe lẹ́ẹ̀mẹ́ta; lójúkan náà a sì gbé ohun èlò náà padà lọ sókè ọ̀run.
  wos-wos: Yambu hufuk Pita wun jooré xéta dé wun hundi xéké. Xékéndéka dé wun joo
    bari nyirré wambula wari.
  emp-NTPO: Mãwã bed̶eabʌrʌda Pedroba b̶arima ũbea ũrĩsia. Maʌ̃be borob̶ara wayacusa
    bajãnaa wãsia.
  eng-F35: Well this happened three times, and then the object was taken back up into
    the sky.
  ind-ind: Penglihatan itu muncul tiga kali, lalu kain itu langsung terangkat kembali
    ke langit.
  pes-OPCB: این رؤیا سه بار تکرار شد. سپس، آن سفره به آسمان بالا رفت.
  mpt-mpt: weng olo ohamino asumatna kenoa wentea youme imin debeb ula abilim unea
  ssx-ssx: Kotoeki hoto tepo peao peata꞉ mo hande aleta꞉ oli ya nane pa mea a꞉meiyekeme.
  mkl-mkl: Bɛɛbɛi í ce hee isɛ ɡbɛɛtɑ. Nɔ ɡbɑkɑ̃ ɑcɔu í nyi lele.
  gaq-gaq: ଞ୍ଜିତର୍‍ ଦେତ୍‍ରକମ୍‍ ଡିଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଆତେନ୍‌‍ ତଗ୍‍ରିଆକେ କିତଂଇନି ଆଡ଼ାତ୍ରା
    ଆରି ଗୁରାଙ୍ଗ୍‍ଡକେ ।
  gof-RNT: Hessika, heedzu toho hanidaappe guye he gita afila daaneyssi ellesidi pude
    salo ekettis.
  unx-unx: ନେ'ଲେକା ଆପିସାତେ ହବାୟାନ୍‌ ତାୟମ୍‌ତେ, ଚାଦାର୍‌ ଇମ୍‌ତାଗି ସିର୍ମାତେ ରାକାବ୍‌ୟାନା
    ।
  gah-gah: Loko lokago, ámina gakó nene gamena losive makole likasigo, litá oko lohuvagi
    gelelehá oko okulumakú iteko vimó.
  lcm-lcm: Na kala vapotol i serei na bil ke, na akorong palau kala palak pok ane
    metekuku.
  aer-aer: Alakenhe-arle irreke urrpetye-ngare, Peter mwantye itirretyenhenge rarle
    ahirre areke-akerte. Yanhe-ngentyele antyame re kere itneke-akerte uyerreke alkere-werne
    awethe anteye.
  qvc-NT: Chayshinam pasarqan kimsa kutinda. Chaymandaqam syilumanna kutirirqan chay
    jirgashina ukumbi kaq animalkunawan.
  tgl-ULB: Nangyari ito nang tatlong beses; at agad na ibinalik sa langit ang sisidlan.
  cbs-NT: ana dabeki jabiaskadi Pedro yuikin nemaya jawaida ja tadi ewapa nai anu
    ana jawendi ainibainaya
  xtm-NTPP: Sa'a ni kuu uni jichi, sani te sa'ma ma, ni ndaa i kuan no'o i andivi
    ma.
  nnq-nnq: Nhwalo gwenio upiti patatu, na pukujomolela yoa ngitoligwa kujenda kumbengu.
  bao-NT: Itiati peti to biro biiupe. Jiro tii quejero ʉmʉrecopʉ mʉacoaupe ñucã.
  san-ORI: ଇତ୍ଥଂ ତ୍ରିଃ ସତି ତତ୍ ପାତ୍ରଂ ପୁନରାକୃଷ୍ଟଂ ଆକାଶମ୍ ଅଗଚ୍ଛତ୍|
  rmn-rmn: Аякха сас тривал, тай одова сагати о басмас сас ваздино опрэ.
  huv-NT: Aag ayaj tajaw arojmbüw. Condom, quiaj xaijnguiat alinomb aaga püy quiaj,
    andüy tiül cielo.
  otn-NT: Nhyu̱ ndi̱ bi 'yøhra̱ Bɛdu ngue ts'ofo. M'mɛfa p'ʉya, bi̱ mengra̱ manta,
    i̱ ma ma̱hɛ̱ts'i̱.
  nop-nop: Nemek u nai lufomkulitniŋ mintaune kotigoŋ kunum gineŋ hamaneune udaneeŋ
    loguk.
  obo-NT: Ko-otollu ulita iddos nokita woy norinog ni Pedro woy nopongnga, id polivod
    idda riyot datas to langit.
  kca-kca: Щит хуԓәм пўш ус, – щӑԓта пўт турма па нŏх эԓәтса.
  cak-ENT: Oxi' mul c'a ri xbitüj quiri', y c'ateri' ri nimalüj cachi'el c'ul xtzolij-e
    chicaj.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤛᤢᤶᤗᤧᤱ ᤌᤠᤖᤡᤰ ᤐᤥ᤺ᤰᤂᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤁᤢᤛᤢᤱᤔᤧᤴ ᤕᤠᤱᤎᤥ ᤋᤠᤱᤛᤠᤰᤐᤥ ᤀᤢ᤺ᤰᤂᤧ
    ᤋᤣ᤹ᤖᤧᤖᤥ॥
  mie-NT: De súcuán nī ncāhān tūhun yáhá ūnī vuelta. De sahma ñúcuán nī ndaa-ni cuānohōn
    andiví.
  san-TIB: ཨིཏྠཾ ཏྲིཿ སཏི ཏཏ྄ པཱཏྲཾ པུནརཱཀྲྀཥྚཾ ཨཱཀཱཤམ྄ ཨགཙྪཏ྄།
  qve-NT: Chay visionqa kinsa kutikaman pasaran. Chaymantan ichaqa chay hatun q'eperina
    llikllaqa hanaq pachaman oqarisqa karan.
  pao-NT: Pahe tooe meeoo oo netammayakwe. O'no yise oosoo pabatse natzapogotugudu
    toogoonakwa yabetse'esoo tsebooehooka.
  cbu-NT: Pachayarush ktungangi átana, tárangiya. Tuchip tayusirangu anootsi. Áttu,
    waptam naringarangiya. Pitorsha yusur támarangiya.
  usa-usa: ánibo maami-qtátáákómá kaumobáq abarokáq uréna yauwéqma aabayápáq kóuraiye.
  soy-soy: Mɛpehẽ mɛtɑɑni kɑi lɛ̃ wɑ, ɑi pɛɛ limɛmɑ́ɑ́ kusɑ́ŋɑ́ɑ́ kpɛ̃ kɛyómɛcɑɑ-mɛ̃
    kpíípɔ.
  hui-hui: Ogonidagua halu tebo buwa mbirale biago hari daligaha yamu dai bini.
  amf-amf: Ogono yerroar makkam goyt kina yinin haapadhonsa budonte, saanawa apaladettsinam
    tura cecindar ko tiidhade.
  quc-NNT: Oxmul k'ut xb'antaj wa'. Te k'u ri' ri manta xpaqi chi jumul chikaj.
  dob-dob: Yage gete matoi Pita ꞌena ꞌiapwesa, ga ꞌenana nina matoi nadigega ꞌieonena,
    ga muliyega yage nina ꞌiila galewaya.
  wrs-wrs: Nomba inungpunungramsnamba Pitava nonglanamba samblamongolm, doa nomba
    kayenna nihnamba henga os wohvongana senakembellam.
  mca-mca: Qa ewi'ƚij iye pa'aj wetshetk'ewi'ƚij pa'aj in yi'wen, ma' qa pa' qi manta
    qa aje'eƚ wetpiletetspha'm iye na' wa's.
  tzo-TZC: Oxib velta ti jech iꞌalbat ti Pedroe. Tsꞌacal to un, ti mantae imuy batel
    ta vinajel.
  mya-mya: ဤ​သို့​သုံး​ကြိမ်​တိုင်​တိုင်​ဖြစ်​ပျက်​ပြီး​နောက် ချက်​ချင်း​ပင်​ရွက်​ထည်​နှင့်​တူ​သော​အ​ရာ​သည်
    မိုး​ကောင်း​ကင်​သို့​ပြန်​လည်​ရုပ်​သိမ်း​ခြင်း​ကို ခံ​ရ​လေ​သည်။
  gng-NT: Uniɛke nnɔ ye nnɔ bolm mita, nɛ nibonn nnɔ pɔk ki liɛbe' ki don' kutaaku.
  cbi-NTPO: Tsejtu pen bijee tsandiñu, juntsa manbaali jei kai'sha malumi.
  ikk-NT: Ihiẹnni e mẹfụ mgbe ẹtọ, wẹ nọ weri ihiẹn nwẹn ozigbo si elu-igwee.
  leu-leu: A mo aave savat faatalatul e fataapus a marapi a siak faꞌulian xe laaꞌui
    la xunavata.
  maz-NT: Jñi vez va xipjiji a cjanu e Pedro. Y jñi vez va ndünrü a cjanu. Nuc'ua
    c'e manta cjanu o nguins'i c'ua a jens'e nu ja vi 'ñeje.
  bod-N: དེ་ལྟར་བསྟུད་མར་ཐེངས་གསུམ་ལ་སྐད་སྒྲ་བྱུང་མ་ཐག་རས་ལེབ་ཆེན་པོ་དེ་ཕྱིར་ནམ་མཁར་དྲངས༌སོ།།
  tca-NT: Rü tomaẽ̱xpü̱xcüna yemaãcü nangupetü. Rü yexguma wenaxãrü daxũ nac̱ẖüxnagü
    ga yema naxchápenüü̃ namaã ga guxü̃ma ga nawa yexmagüxü̃.
  zpl-NT: Chenu ulleꞌcalla scua chuna bese, uquie zeca laquie llene zeꞌe liñibe.
  mbc-NT: 'Mîrîrî warantî Paapa eseurîma''pî eseurîwî''ne ite''ka. Ta''pîiya: —‍Insanan
    yonpa wîîkî, entamo''kakî —‍ta''pîiya. Mîrîrî tîpo mîrîrî kamisa warainon menna''po''pî
    Paapaya ka'' pona.'
  ndg-ndg: Ayee ipangika mara tatu, na chelo chombo chatitolwa kae angani.
  wsk-wsk: Munan mu tom ilagala suan ko aratam, asele guang mu me kam la aking tagiman
    se peleram duruk wonong te nama tarigiram.
  toj-NT: Jach alji yab oxe vuelta. Ti xa cho q'ue q'ue ja ba satq'uinal ja sábana
    jahui soc spetzanil ja chante jumasa.
  kkl-kkl: Ag sangaro kekneba ulamogha ot sumeneko agha ik wilindi elag el nembaogti,
    imag nen waelbaog.
  tbc-tbc: Mel naon kisaek an mi ilasa utol gug, fon melmel an yamel anda imul keit
    lo yau a.
  sna-sna: Izvi zvakaitika katatu, pakarepo jira rikadzoserwa kudenga.
  smk-NT: Nitlo in nin nibarita' kona ni Pedro mi'sa sitaw si bara'mo nin ules ket
    naipata'gay yayna nin namunta sa langit.
  grc-TCGNT: Τοῦτο δὲ ἐγένετο ἐπὶ τρίς· καὶ πάλιν ἀνελήφθη τὸ σκεῦος εἰς τὸν οὐρανόν.
  gof-WFTW: Hessika, heedzu toho hanidaappe guye he gita afila daaneyssi ellesidi
    pude salo ekettis.
  spa-BLM: Esto lo hizo tres veces, e inmediatamente el objeto fue recibido en el
    cielo.
