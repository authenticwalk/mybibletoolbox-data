    ထိုသူသည်ရောက်လာလျှင် သင့်အား ဟောပြောလိမ့်မည်ဟုပြောဆို ပါ၏။
  kgf-kgf: Waŋu gi Yope amaiguc ic tosara méli énécmina kemma ic méŋ qara Simon Petero
    ʒéanʒu i héihéré mimu. Ic imi yaŋ séwéla meme ic Simonac amaiguc tacyac waŋanʒac.
    Waŋu ama imi konduŋ giŋgiŋaiguc tacʒac.
  awb-awb: Minayabe wehukení wenáwíq Sáímóni we mó awíq Píta kowero. We Sópa suwahpeqte
    kiweragéhboq wehuke eqmaq suo. Mó aní wenáwíq Sáímóni ménkámehnkáne áú kaweraqari
    aníne nah sóreq waní áhkórapeq kéh náh Pítaga kaegaeire uraire.
  gdn-gdn: ki pokere karako iyapana dai bibi tonotami kayatagisi tawana Diyopa rabineya
    apunu mosi si ka Saimoni si daikere ka Pita e bameya baitagisi. E ka apunu Saimoni
    mosi papa kwakwarai kwererewagana upi kwaewagau ki e tawai egi papateya ki e bameya
    tondau.”
  nko-NT: Mʋ́ sʋ wa abí abʋyɔ Yopa wúlutɔ yɛtɩ Simon Petro ba. Ɔwʋlʋ́-kpákpá ɩwɩ
    agyʋ́má ɔyɔpʋ́ Simon wóyí ɔlɔswɩɩ́. Otsie mantáa ɔpʋ ɔnɔ́.’
  bsn-NT: To bajiri, Jope macajʉ Simón Pedro vãme cʉtigʉre jiaya. Gãji Simón, vaibʉcʉrã
    gasene sudi, to yicõari vasojoari quẽnorimasʉ ya vijʉre ñaami, ʉtabʉcʉra tʉjʉ
    ñarivire”, yʉre yimasimi ángel.
  pib-NT: Giyagni Gope pyokanrewatanu,’ chinno. ‘Pepukanru satu Simo, Petro yokletgiwakatletachri.
    Simopji rawanata, kyoshmomtaklerupji, tsru wenustsi gwapjitachri.’
  wiv-wiv: Vala polea vano kiri Saimon Pita ni Jopa. Ia me mimia kamani Saimon, kaka
    kua e lala kete pelea na hulita bulmakau kamahi ki lala kete vavaida kua kete
    kakatua goloa luba vona, kana ruma e kozoho na vazalea.’
  reg-reg: Kulwejo nutume omunu aje Yafa ajo omubhilikila munu umwi unu kabhilikilwa
    Simoni aje kwawe, ne lindi katogwa Petro. Unu ekae ku munu unu kayasha Jinjai
    unu katogwa Simoni unu inyumba yae ili kumbali ya Inyanja.
  mlh-mlh: Ore eru muŋambe yo kiŋaŋ ruande Jopa taoŋgo rako ŋi tinaine Saimon, tinaine
    mo Pita migobi, oi ogaru wareinebi. Iŋoji joma sakiineji gio bobo ŋi Saimon iŋore
    pi koe qaŋaŋgo ŋega.’
  gof-ENT: ሂዛ፥ ኣሴ ዮጴ ኪታዳ፥ ሲሞን ጴፂሮሳ ጌይሳ ፄጊሳ። ኢ፥ ሲሞና ጊያ ጋልባ ሃሺያ ኡራ ሶን ኣባ ዶናን ሲራቲስ› ያጊስ።
  aau-aau: Sawk hunkwe uwr har me Jopa mon ley e kwa me-ha. Homkwe uwr prueyn Saimon
    se kwa ley me-huonok. Hyo uru kamon hokwe Pita. Hiykwe Saimon prueyn, bulmakau-ohi
    mey ke ma meio uwr sohiy so a mon non-wayr. Hyo a hokwe seyr sour-yawp-ar meykyay
    ohriar mon liarok.’
  tvk-tvk: Taxeak, usil rut moletin nam xil tengan lihe taon te hal Siopa e ha lipus
    moletin tei, hisen Saemon Pita, tengan litela imei e tim sam. Xi de visal moletin
    tei xa di pol ni holesok xil ni hilbe buluk. Moletin ak, hisen Saemon, e nim man
    de sangas visal tas.’
  prf-NT: Ipauwet mu ten sangan a lállaki ten siyudad a Joppa ti Simon a ngángngaranan
    di a Pedro. Náktulos siya kánni Simon a máglinis ti koblet ni hayup a en bilay
    na ay ked ten digdig nen diget.’
  auy-auy: tiꞌmárénasa Yópaa-naopaꞌa moóráwigon-awiꞌa Sáímoni Pítaamba koaíyáaro.
    Araámáó Sáímonini naaúmpaꞌa méraiye. Waan-ási-kisaumo máín-kwaasigoni naaúmpakemba
    uwí-nónkóní áwáífaꞌ-naumpakemba koaíyáaro súwaꞌa
  tbg-tbg: Ho vaiinti vonavu vetara Jopaini nititaira vinavuka vaiinti vo, vira autu
    Saimoni Pitaara oru vita vare maini aniate. Pitaava vaiinti vontiro vaivaro vi
    vaiintira autu Saimonirave. Viva purumakau pahaqohairo kaiqa vare vaiva vaivaro
    vira naavuvano nora varuva namari auvahini vaivo, turave.
  hub-NT: Turutma asamtai Jopenam shuar akupkata, turam Simón Pedro tutaiya nuna utiti.
    Nigka chikich Simón nuapen apau tutaiya nuna jeen nayantsa uwetas a nui pujawai,
    nu jui taa amijai chichasti’, tusa turutmayi.
  hmo-hmo: Unai dainai hereva oi siaia lao Iopa dekenai, Simona, ena ladana Petero
    oi boiria. Ia be Simona, boromakau kopina gaukara tauna ena ruma dekenai ia noho,
    kone dekenai.’
  big-big: Yombu nawili yereng Yopa meirage yombu nak Simong Pita meibekyegi ngago
    mei wezayele. Pi yombu Saimon liyeng pulumakau korikyengka watabi keremizibekki
    imakke yenge wizambekke kerelege ngizamakka wizi penangai, mena neiya.
  gux-G: ŋan sɔni Jafa po, ban ban yini Simono ban gua yi yua Pieri. O cani o jabido
    Simono, yua yaa diegu n kuu yeni mi ñincianma.
