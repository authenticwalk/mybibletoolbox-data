  zar-NT: Naʼa, isö́l-luʼu nu bönniʼ lu yödzö Jope para tsöjlídzëʼ tu bönniʼ lëʼ Simón,
    zoa iaʼtú lëʼ Pedro. Bönniʼ ni zoëʼ lidxëʼ tu bönniʼ runëʼ tsahuiʼ guídi zxa bëdxi,
