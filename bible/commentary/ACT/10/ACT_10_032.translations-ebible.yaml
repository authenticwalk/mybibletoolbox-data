  gvn-gvn: Yundu bama yungada townbu Joppa, Simon Peter kunjanka yaluy kadanka. Nyulu
    yinduynji Simonanji bundanday, yubaku jalunbu. Yinya Simon yindu, nyungu work
    yulban bulki tanim-bungal-bungal.’”
  nhy-NT: Xiktekuitlani itech weyikan de Jope, ma kinotzatij in Simón katlej noijki
    kinotzaj Pedro, kalotitok ichan oksé Simón, katlej kitekipanoa kuetlaxtle iwan
    chanti itempan atl.”
  asm-FB: এতেকে যাফোলৈ মানু্হ পঠিয়াই, সাগৰৰ দাঁতিত চিমোন নামেৰে এজন মুচিয়াৰৰ ঘৰত
    আলহী হৈ থকা চিমোন, যাৰ প্ৰখ্যাত নাম পিতৰ, তেওঁক মাতি অানা গৈ’৷
  okv-okv: eto embo Simon Peter da Joppa embo Simon o hoga pure ari embo eva engitita
    iriuja amiga mitia avo jage ejo puvuroi.’ ainge anera na etei
  mxt-NT: Ta̱chi tyiño nya ñuu Jope na quichi ra Simón Pedro. Nyaá ra vehe inga tucu
    ra cha nañí Simón, noo ra cha satyahyu ñɨɨ. Ta vehe ra nyaá yatyin ri yuhu tyañuhu.
    Ta na quichi ra Simón Pedro ta cahan ra chuhun”, catyí ángel cuan chii.
  tzo-NT: 'Hech yu''un hech laj yalbun: “Taco batel ti jteclum Jope ti avabate. Ac''o
    ba yic'' tal jun vinic, Simón sbi, ja'' ti Pedro x''utate. Te oy ti sna jun vinic
    Simón sbi uc. Ja'' yabtel tsc''a''es nucul ti yan Simone. Te oy sna ti ti''nab.
    C''alal mi itale, oy c''usi chayalbot”, xiyutun.'
  ind-AGS: Kirimlah seseorang ke kota Yope untuk mencari Simon Petrus. Dia sedang
    menginap di rumah seorang penyamak kulit yang bernama Simon di dekat tepi pantai.’
  omw-omw: Qio vaisi mponramwu Iopaani sitairata mwihua vaisi mpo mwia nrutu Saimoni
    Pitaara uro viteta nriate. Pitaava vaisi mpovatama kyero variharo mwi vaisiva
    Saimoniva purimakau pahiqo kyaiqa vare variva mwiva nai nraamwuqi kyaarera tokyasataa
    varirave, turave.
  yrb-yrb: '@see-verse:ACT.010.031'
  maa-NT: Ti̱kasín xi̱ta̱‑lè ján na̱xa̱ndá Jope, kàtìkjaá Simón xi ti̱koa̱ Pedro 'mì.
    Ya̱ tíjna ni'ya‑la̱ xi̱ta̱ xi ti̱koa̱ Simón 'mì xi chrjoa̱‑la̱ cho̱ síhinda. Jè
    ni'ya‑la̱ ya̱á kijnandiì ndáchikon.”
  mcq-mcq: ꞌEnakúne a ea ꞌahoꞌa irechamie vaꞌe Japa Saimani kaꞌene Pitana ꞌwavujaho
    ꞌwarave roꞌama. Hu Saimani kaꞌene hanuha sisa amairiꞌini jihuni sea soha rori
    naminujino hu hinuna ꞌwimana ꞌwamana.
  sus-A: عَوَ، مِشِيٍ شّي يَقَ، عٍ شَ قَ سِمْن ثِيّرِ رَ بٍ. عَ يِفِيَشِ سِمْن فَرَنفٍ
    شَ بَنشِ كُي، بَا دّ رَ.›
  jpn-1965: それで、ヨッパに人をやってシモンを招きなさい。彼の名はペテロとも呼ばれている。この人は海べにある、皮なめしのシモンの家に泊まっている。』
  fra-SBL: Envoie donc à Joppé et fais venir Simon, qu'on appelle aussi Pierre. Il
    loge dans la maison d'un corroyeur nommé Simon, au bord de la mer. Quand il sera
    arrivé, il te parlera.
  yka-yka: Ngandaˈak kew pī si Joppa ngeddoˈ dambuwaˈ aˈa inēnan si Simon, inēnan
    isab si Petros. Laˈi iye patennaˈ pu si Simon, aˈa maghatul-hatul kuwit hayepin.
    Lumaˈnen si higad tahik.’
  mle-mle: “‘Min maaj awayak Japaar duw nikik. Dikibir si Sayman Pita. Di nikidi Sayman
    diki wiyaam kwanaad. Adi nikidi Sayman sipa bulmakau yawiy kwurkwanaad. Di mala
    solwara am kwanaad.’
  shp-NTPO: Ja Jope jeman jato raanwe. Abátankanon ja Simón janeya joni jonon ixon
    yoikin, jawen janeribi iki Pedro. Jara ja bichin teetai wetsa Simón janeya jonin
    xobonko iki’, akin.
  aom-aom: Ëhuni ae rëmöꞌöjego Joppa vaꞌarëjo ae gemu Simon hesi iho göho Peter-ro
    rueröhe höjo. Simon Peter-ro Simon göhuꞌo mi sino mae avohaje a hesi osae gemuore
    ma-jahuri hijajëjo. Hesi javuoho sö jovo bëhire höjo.
  geb-geb: Ndu Zopan kha guma ga suaŋv kama ndi mbarari. Mba guma zɨ khare, Saimon,
    ana zɨ mbe khare Pita. Ana kha guma han ana phenan ki. Mba guma, ana zɨ vhɨra
    Saimon, ana borombaga ndirar ŋgari guma ma. Ana phen mbasɨk gaara ki.’
  bsj-bsj: La nyori twomkange yafa, two min a chomwen nii kangewi dendo Saminu wo
    ci chotiki Bitrus. kiyi cho saminu ni chu tee tiyeu, yim kong caji.
  cak-cak: Vacami c'a, que'ataka-e achi'a' pa tinamit Jope richin necoyoj jun achi
    rubinan Simón ri ni'ix Pedro che. Rija' roxkonen-ri' pa racho jun achi mismo Simón
    rubi', tzacoy quitz'umal chicop, y c'o racho chunakaj ri mar. Tok xtuka aviq'uin,
    ri Pedro xtich'o aviq'uin, xcha' ri ángel.
  chf-NT: Täscun tä Jope tä ch'ämcan untu aj Simón, u chap'elib u c'aba' aj Pedro,
    ya' cuxu tu yotot aj Simón, jini ajtz'äcäl pächiba, nätz'ä ti' nab yotot. Tu te
    uneba a xe a ubin cua' u xe u yäle'”.
  tlf-tlf: mep Jopa kugol tinum maak alba bemi win uyo alop Fita e minte Saimon no
    kale, beyo kong kaal telelmin tinum maak iso alop albip kale, bemi win uyo asegim
    Saimon no kale, bemi am uyo yol ok daang diim kugol albu kale, kabo tinum maak
    imdalap no-nilip Fita iyo bogobelipta, Konilius kapmi finang talak o,’ agela e
    bole,
  piu-2006: Piyukuṉi watjaṉu ilkari ngurrarangku, ‘Waarrkana maṉkurrpa tjananya wantirriyala!,
    tawunu Tjuupalakutu wati kutju yaḻṯirra ngalya katinytjaku, yini Tjaaman Piitanya.
    Tjaamana kutjupangka paluru nyinanyi, laatja palyalpayingka.’
  poh-NT: 'Reꞌ aj wili chaꞌn kꞌuruꞌ: Chatakꞌa̱ꞌ je take quib xib ok awaj camanom chipam
    i tinamit Jo̱pe chi ricꞌamaric cho awu̱cꞌ i jenaj winak Simon ribihnal reꞌ ribihnej
    woꞌ chi Luch maj reꞌreꞌ narikꞌoric aweh chaj chic bih raj chi na̱banam naꞌocok
    i Lokꞌ laj rUxlabal i Dios pan awa̱mna. Reꞌ maꞌ Luch reꞌreꞌ, ar patanic riban
    ponok pa ripa̱t i jenaj winak aj jotzol wach tzꞌuhu̱m, Simon woꞌ ribihnal reꞌ
    wilic maꞌ naht ta chi chi̱ꞌ maꞌ laj haꞌ, nqui wi̱n.'
  tue-tue: Teero tiigʉ́, Jopepʉ mʉʉ ʉ̃mʉã́rẽ ticocoya. Simón Pedro wãmecʉtigʉre atidutiya.
    Cʉ̃ʉ̃ wáicʉra caseri quẽnogʉ̃́ya wiipʉ niiqui. Cʉ̃ʉ̃cã wãmecʉtii Simón. Cʉ̃ʉ̃ya
    wii pairímaa wesapʉ niiã”, jĩĩ wedeawĩ yʉʉre.
  bjp-bjp: On fawuun una Jopa isi Saimon ae nenge asa sabin e Pita. I melmel na fel
    ke Saimon, kaltu ae i fii foron punun muruuw la ma fel kia ae na baban kiin.’
  xon-xon: U ban ke aa cha binib buen Jɔpa aatiŋ ni, bi ti yin ni uja u bi nima aan
    bi yin u ke Simonn Piita na, ke u koo ugbanjab ubaa do, bi yin u ke Simonn na.
    Waadichal bi nnyusakpem na aagbaan.’
  tzo-ZNT: Taco echꞌel avinictac ta Jope, acꞌu ba yiqꞌuic tal jun vinic Simón sbi,
    Pedro li xchaꞌpꞌelel sbie. Jaꞌ tey xchꞌamunojbe sna jun vinic, Simón sbi uc. Cꞌaꞌesejnucul
    yabtel. Ti snae tey ta tsꞌel tiꞌmar. Mi iyul li Pedroe, oy cꞌusi chayalbe”, xiyut
    ti anjel ta vinajele.
  mpm-NT: Vijna taji uni chaa ñuu Jope, nuu ɨɨn chaa nani Simón, ja suni nani da Pedro,
    ja na kii da jaꞌa. Kancha da veꞌe Simón, chaa steꞌyu ñɨ un. Ti veꞌe chaa un kancha
    undi yuꞌu mar. Nu na chaa chaa un, ti kaꞌan da jiin ra”, ni kachi tajnu Yandios.
  ots-NT: Nuya, gui cu̱h cʉ dda hñøjø pʉ jar jñi̱ni̱ Jope, du tzí car Simón Pedro.
    Nucá̱ rá bbʉh pʉ jár ngu̱ car Simón, ʉr jojqui xifani. Cár ngu̱ guegue‑cá̱ rá
    bbʉh pʉ jár nttza̱ni car mar. Car Pedro xtu e̱je̱ cja̱ xta xihqui hnar palabra
    drá zö.” Ncjapʉ gá xijqui car ángele.
  hoy-hoy: इदुरसाटी यारीकारा याफा कळुकु शमौन उक जो पतरस कहलुस्तान, कारू. आव समुद्र
    अन्द किनारा मा शमौन जो तोगुल इन धंदा माळतान अन्द मान्या पाऊना आन.’
  uri-uri: Tolpa ti kitn kwa melnum tiur kinar Jopa ekg akwi Saimon, nang wompel akil
    pa Pita. Melnum pa arpm wan a Saimon melnum nangwrij alkil a nir palk a wlikgek.
    Wan pa hel hunokg arkikg kinar Jopa.'
  amo-amo: Too umong udu Ujopa, iyicila fi umong unit unan lisa Simon, ule wang na
    idin yicighe Bitrus, kupopo ngau kuli.'
  pjt-pjt: Ka nyuntu wati maṉkurpa wituṟa iyala ngura Tjapalakutu, kaya ankula wati
    ini Simon Peternya nguriṟa aḻṯira ngalya-kati. Panya wati nyara paluṟu Simon kutjupaku
    waḻingka unytju nyinanyi uṟungka itingka. Simon nyara paluṟu panya kuka miṟinguṟu
    latja tjuṯa palyalpai. Kaya ngura nyara palulanguṟu Peternya aḻṯira ngalya-katinytjaku
    wangka!’ Alatjiṉi wangkangu angeltu.
  cwe-cwe: Lelo watume wanhu wahite Yopa kumtanga Saimoni zina dimwenga Petili, kokala
    muna ikaye ya Saimoni yosang'hana mbende, yoyokala habehi na bahali.’
  daa-NT: Diŋ n̰aam gee Jappa. Ŋu ɓaa kolin̰ Simon kaak ŋu koliy oki Piyer a ŋaa ase
    anne. Ŋaar marte ka Simon, gay amƴe zamimdi kaak goy ɗo bi ka barrer. ”
  mlp-mlp: Nazaq iyan ni mataw giqemid uliq Jopa-ib leheq Saimon bulonid in ningo
    hib bolan haqad in bilam ham. Mat na anan araq Pita haqayta haqad in bilam ham.
    In Saimon ta araq bulmakau asan wastitayaqta na ago bitab osaq haqad in bilam
    ham. Bit na kamis agerab lan ezab turaqta haqad in bilam ham.
  ape-C: Aria nakripe nakri, ‘Arigah nyishopok anam armam hunak um Jopa hurumori anan
    arman shahwaran um Pita iri. Kupainyi nyeigur shahwaran Saimon. Anan douk anan
    arpenyin nanaki nani kupaini Saimon hape. Anudok kupaini Saimon douk nagapesh
    mahishis yegenyihwis um shunek eneshenesh eshudok um. Anan douk nape hurukatin
    um youg.’
  bgs-bgs: Na, pasadun nu tô mga manubù tun ta Jope ébô mangé dan ki Simon na ágngadanan
    ki Pedro. Igóddô sikandin madani tun ta dagat tun ta balé katô sangé din na si
    Simon na katig áglanit ka kindal ka mannanap.’
  faa-faa: Yopa taonea Saemone Pita rekeno, aporo metakiramo e pasimako pusiehoanie.
    Saemone ipi yakoyaki he tawara fu makeraka waka rekenapo. Arirakano Yopa taonea
    ipi yako Saemonemo saro ponomakau kauane taoraka rakirapo.’
  kik-kik: Nĩ ũndũ ũcio tũmana Jopa wĩtĩrwo Simoni ũrĩa wĩtagwo Petero, nake nĩ mũgeni
    gwa Simoni ũrĩa mũtanduki wa njũũa, ũrĩa ũikaraga rũtere-inĩ rwa iria.’
  cap-NT: Jaziqui Jope wajtquin z̈oñinaca cuchna, Simona zjijcajo. Niz̈aza niiz̈ tsjii
    tjuuqui Pedro cjitac̈ha. Yekja Simonz̈ kjuyquiz alujazi z̈ejlpachac̈ha, pajk kot
    z̈cati. Nii yekja Simonaqui zkizi koñz langzñi z̈oñic̈ha. Nii Pedruqui tjonz̈cu,
    amtanz̈ parlaquic̈ha”. Jalla nuz̈ wejtquiz chiichic̈ha nii anjilaqui.
  ksr-ksr: Kawaajoŋ mono keteda koi qele ana Jopa taonoŋ keno eja qata Saimon, qata
    moŋ Piito qajuti, iiga wama kawu. Iinoŋ oro selianoŋ gawoŋ meme eja Saimon iwaa
    mirinoŋ kowe goraayanoŋ laligoja.’
  eng-TNT: Sende therfore to Ioppa and call for Simon which is also called Peter.
    He is lodged in the housse of one Simon a tanner by the see syde the wich assone
    as he is come shall speake vnto the.
  sbs-sbs: Linu, utume muntu kwa Jopa, aka kusumpile mukwame we zina lya Simone yo
    supwa Pitrosi.
  sue-sue: Are ni ema iyetasa Yopa baro Simon zazo nuso zo Petoro awa puro marise.
    Nu ema zazo Simon wo aiso bua inowia amira nana sora itewia. So nuso ewa bera
    itia.’
  fra-NCL: Envoie donc à Joppé, et fais appeler Simon, surnommé Pierre ; il est logé
    dans la maison de Simon, corroyeur, près de la mer ; [il viendra te parler].
  bhg-bhg: Awa embo, embo nenei Jopa nasida pieyo mambore, edo Simon Peter taro gido
    einda gumbare. Embo awa ae Simon nei, wo aintoda buro ari embo, ainde daedo isima
    edo eira. Ainda mando awa ewa bengida. Embo awa gundo ito yai ge taina.’
  snn-NT: Ja'nca sëani, më'ë bainre cuencueni, Jope huë'e jobona saoni, Pedroni choijaijë'ën.
    Yequë Simón hue'eguë, jai ziaya ca'ncoreba ba'iguë, ja'anguë huë'ere ba'iji Pedro.
    Ja'nca ba'iguëbi më'ëna ti'an rani, yë'ë cocare quëaja'guë'bi” cabi baguë.
  atb-NT: Hau é yanmai, Yopa myuq shut byù nhang kat mù, Petruq gâ é Simun lé ji nhâng
    aq. Haú yuq gi, wuimau yàm mâ é shokuq hkyup zô é Simun yhûm má bíng nyi ri.'
    ga taî ri.
  cek-AK: 'To pongah Joppa vangpui ah kami to patoeh ah loe, Piter, tiah ahmin kaom
    Simon to kawk ah; anih loe tuipui taengah kaom moihin sahkung, Simon im ah toemh:
    anih phak naah, nang hanah lokthui tih, tiah ang naa.'
  bkd-bkd: Aman paelegi nu diyà ta Jope si Simon ha tagngaranan daan ki Pedro ha diyà
    tagtimà ta ubay ta dagat duun hu balay hi Simon ha mamumuhatà hu bisan inu pinaagi
    hu anis.’
  ctu-76: Xiq'ui majlel ya' ti Jope jini mu' bʌ i pʌy tyʌlel jini Simón cha'chajplel
    bʌ i c'aba' Pedro. Ya' mi yajñel ti yotyot yambʌ Simón jini mu' bʌ i ts'aje' pʌchij.
    Chumul ti lʌc'ʌl colem ja'. Che' mi tyʌlel mux i wen subeñet. Che' ti subentiyon,
    che' Cornelio.
  lac-NT: Tuchi'tej baje'rer ca' xic u pʌyej Simón Pedro ich u cajar Jope. Raji' ti'
    yʌn ich yatoch u jer Simón a cu banic u yot'er wacʌx. Ra' ti' yʌn yatoch ich u
    chi'c'ac'nab. Ti' a bin a c'atej Simón Pedro. Ca' bin c'uchuc Pedro ich a watoch
    je' u ya'aric tech a ba' ca bin a betej.”
  xla-xla: Epedeme wa꞉ watapo opa opi Yopa dla taiya dene, yia꞉tapo Saimon Pitaye
    wa꞉ watle sempulupo depame. Ya꞉ye aliya kapala mate oko halalo oplami Saimon aya
    dla halapo. Oplami ya꞉ ayaye kaula pato peleyama dla polapo,’ duwa.
  xav-NT: Ma'ãpé da'mazatõrĩ, Zopi u. Sima Pedruhu zô aihârâ. Sima na romhâ su'u'wa
    nhisi nhorõwa ãma te nasi da'wa. Â poré zaihâ na te ĩsõrõwa hã 're sa, 'ri hã.”
    Ãne te ĩ̱ma tinha.
  cuk-cuk: Degisoggu, Jope-neggweburse Simón-sunaega be dulemar-barmid. A-dule, Pedroʼye-bimarbalid.
    We-Simónʼde, demar-gakasik maid, dule-ibmar-ukagi-arbaed-neggi, Simónʼye-nugmogad-walik
    maid. We-Simón-Pedro bese nonikile, bega ibmar sognonikoed.’
  tbf-tbf: Turan kaba ka rakot i Ioppa nia ra kerie mi ka, mi asan e Simon, mi asan
    mene e Petro. Ine mi ka a mon simi vonuo se Simon, eie mi ka tsangtsang piripiri
    bulumakau. Ken vonuo a mon i koen.’
  uig-CYR: Шуңа Йоппаға адәм әвәтип, Петрус дәпму атилидиған Симон исимлиқ адәмни
    чақиртип кәл. У деңиз бойида олтирақлуқ Симон исимлиқ бир көнчиниң өйидә меһман
    болуп туруватиду» деди.
  ikw-NT: Zizne ele badnụ Jọpa be sukwu otu nyerukna rẹwhna a bụ Saịmoni Pita, ọ bụ
    nye izne n'ọro Saịmoni nye ẹrnu akpụkpo anọ, nye wu nụ ngeri osimini.’
  khs-khs: 'Alanase, keyawa sena noka Yopa taunewemi sena nowa unua Saimone Pitakeye
    ewa siliyapose hamona e selapita: topukeye. Pita ewa makene mina a:pele kapo hotosene
    sena Saimonewalapulu hano ka:na hawewemi elakeye, e selapita: topukeye.’'
  dwr-ENT: ሲሚ ኣሳ ዮጴ ኪታዴ፥ ሲሞኒ ጴፂሮሳ ጊያዋ ፄሲሳ፤ ሲሞኒ ጴፂሮሲ ሲሞና ጊያ ጋልባ ቃጪያዋ ጎሌን ኣባ ዶናን ኢማቴ
    ኡቴዳ› ያጌዳ።
  pma-pma: Kosa, kisila meatin tei keil iha en taon ten out Sopa keke iles meatin
    tai, isen Saemon Pita, ka ilamuni hemai en teim som. Kei ro ral min meatin tai
    koa mul mumon tounah keil en hiliven buluk. Meatin enek, isen Saemon, ka teim
    sen mul vesesal en atas.’
  atd-NT: Woy kagi rin kanak to, ‘Kuntoon, alam ka to mgo otow no ogsuguon nu dio
    to Hupi no og-angoy ki Simon no ian angga din no si Pedro. Duon og–ugpo to marani
    to dagat dio to baloy to otow no songo oghingaranan ki Simon no sagboka no talaglinas
    to laplap to ayam.’
  tel-2017: పేతురు అనే మారు పేరున్న సీమోనును పిలిపించు. అతడు సముద్రం పక్కనే ఉన్న చర్మకారుడు
    సీమోను ఇంట్లో ఉన్నాడు’ అని నాతో చెప్పాడు.
  hat-BSA: Pou sa, voye Joppé pou envite Simon, ke yo rele osi Pierre, pou vin kote
    nou. Li rete lakay Simon, ki se bòs tanè bò lanmè a.’
  bxh-bxh: Dodoga hahaisa u fatamalidi ti lau be taumoho hudoꞌi hesana Saimon Pita
    ana halulu Diyopa nuꞌuna yai. In mate taumana na ena falihesa lisina yai ya miyamiya
    yo in logena suisui ꞌwapidi tau abiꞌabi nonohaidi. Saimon ena luma mate gabogabo
    sadaina yai.”
  top-NT: Huá xlacata li̱ma̱paksi̱yá̱n caca̱ma̱lakacha makapitzi lacchixcuhuí̱n nac
    Jope, y catali̱kalasquiní̱nalh Simón y li̱lakapascán Pedro. Xlá lama nac ixchic
    cha̱tum chixcú huanicán Simón y yá ixchic ixquilhtu̱n pupunú li̱scuja ma̱sca̱cá
    ixmakxu̱hua quitzistancaní̱n. Catahuánilh camilh lakpaxia̱lhnaná̱n, xlá ama huaniyá̱n
    tú mili̱tláhuat.”
  msk-msk: Wakaw adoon pakadtoi Jope si Simon Pedro antak komani. Aadto yaan sang
    baray nang sangay naan na si Simon na sait maganit sang paris nang manga ayup,
