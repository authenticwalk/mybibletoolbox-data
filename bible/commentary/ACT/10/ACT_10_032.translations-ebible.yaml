    nken á ndáb wɛ́ɛ mod nhɔ́g awě akînteʼ eʼkob éʼ nyam awě béchəgɛɛ́ bán
    Simɔnɛ. Simɔnɛ nɛ adyɛɛʼ á nkəg mé edíb é nkwɛ̌.’
  met-met: Usoxi lipu teladi mala long sabangga Yopa bu daxap Saimon duxu ba Pita
    ma to. Lobu rangua Saimon, lipu asaxa sanggang oxatanam, numanoa wa tek rubinia.’
  kpj-NT: Biteònyke Jòpe hãwã‑ò Simaõ Pedro òrysymy. Simaõ, iròdutyky iyxidỹỹdusỹ‑ki
    ihỹre bera ijà iòhò‑ki.
  zao-NT: Btaal zha ya yez Jope yaxii Simún, kuu noga le Pey, lee Pey nzo liz Simún
    kuu nteguuz yid kuu ndob liz gax roo nitdoo, lee Pey ne loʼa naa kwan ndoblo tsowa.”
  byx-byx: Be mager iv iara ngi nem iari savet ma Jopa ip ta ren se ma Saimon i qerlka
    ra tis ka ma Pita. Luqa dai qe brlaing gel aa nemka ma Saimon, i luqa i qe bisnis
    ne ama aurl angera qetdeng, i luqa dai aa vetki dengerlking. Dai qatikka verleser
    ama Angeluqa aa lengi aa.
  ctu-CTI: Xiq'ui majlel ya' ti Jope jini mu' bʌ i pʌy tyʌlel jini Simón cha'chajplel
    bʌ i c'aba' Pedro. Ya' mi yajñel ti yotyot yambʌ Simón jini mu' bʌ i ts'aje' pʌchij.
    Chumul ti lʌc'ʌl colem ja'. Che' mi tyʌlel mux i wen subeñet. Che' ti subentiyon,
    che' Cornelio.
  zos-NT: Yøti cø'vejyaj pøn Jope cumgu'yomo va'cø maṉ mye'chaj tum ñøyipø'is Simón;
    y mismo pøn ñøyipø'istique't Pedro. Jic Pedro cojeju eyapø Simo'nis tyøcmø, vyøjøtzøcpapø'is
    ñaca, tome majranvini. Cuando minba, je'is maṉba mi yo'nøyi”.
  gvs-gvs: Tauna koroto kuetunēdi sina Yopa goi koroto tayamo yoina Saimoni sidudūwe
    ima. Tauyana youyuwoina moe Pita. Ame tauyana ikaaiyaka Saimoni, tauyana yoguyogu
    kaamasidi sakavaidi adi tokatubayásina, ina vada goi, moe négwasa kikina.”
  kbm-kbm: Dang-etok be mie nuhlin amolmol subu be inde Jopa ok be in-gas amol ti
    are Saimon be are ti Pita ei ginme gibweg etok givin ane ulis, ebe gipas-pasang
    gen ve bwelk bulimakao ulis ok. Be ei ane nam givarkei gibloblo gielk kire-ngge.’
  tew-tew: Nää-á wí toˀwí oe Joppa-piye násân, Simon óetu̖ˀâ̖a̖míḏí uvíˀpiye naˀä̖ä̖-íḏí,
    i-á Peter gin wáˀ nakhá̖wä̖́. Wí púje tä̖́vikandiˀvíˀwe naˀä́n, i-á Simon ginbá
    nakhá̖wä̖́, heḏi mâapꞌoe núˀ nathaa.’
  rmc-rmc: Bičhav andre Joppa a vičin le Šimon, saves vičinen Peter. Ov bešel paš
    o moros andro kher ko Šimon, savo kerel buči le cipenca. [Sar avela, phenela tuke
    savoro.]‘
  apr-apr: Le dookoot nga ole kuwanga di tooltool pattu a tila pang Yopa la tiwete
    pang Simon yo tikiui ene san Pita i. Ngan ye ni ngo iye Simon san yo tool ke kaungu
    di asara kulidi a karatanga so kapala ye i, in yeru tinepe ye rumu ki yo ikodo
    potai pang ke tiek i.’
  tiy-tiy: Mélaw sugu go étéw mangéy Jopa témawag bé lagéye féndawét Simon Pedro.
    Diyo bati dob lawi i lagéye gémalbék léminis do kulit safi féndawét Simon gédét
    dob dogote.’
  nlg-nlg: Ko vetenaa siki sakai vaa Joppa, ge ke holoa mai na tinoni na ahana Simon
    Peter, gaia na sinogho te kabu tana valena Simon te lutui na ghuighuli ni maumanu
    tana lilighi ni saravahale.’
  dgr-DOGNT: Yeè kǫ̀ta Joppa ts'ǫ̀ dǫ nehɂa, ekǫ dǫ ı̨łè Sımon wìyeh, Peter sı gıìhdı,
    wekàı̨hɂà. Sımon, ewò-sıìhɂı̨ı̨-dǫǫ̀ tıchobàa nàdèe ekǫ yexè nàdè hǫt'e,’ yak'eet'ı̨į̀
    sèhdı.
  pes-OPV: پس به یافا بفرست و شمعون معروف به پطرس را طلب نما که در خانه شمعون دباغ
    به کناره دریا مهمان است. او چون بیاید با تو سخن خواهد راند.”
  ron-1924: Тримите дар ла Иопе ши кямэ пе Симон, зис ши Петру; ел гэздуеште ын каса
    луй Симон Тэбэкарул, лынгэ маре. Кынд ва вени ел, ыць ва ворби.’
  tpz-tpz: Eën se vanö ta ma teꞌ manuh vöön Jopaꞌ, kee me maꞌ e Saëmon Pitaꞌ. Eꞌ to
    teꞌ non pa iuun pe Saëmon, a teꞌ nonok ma moeh tah po kap purmakaöꞌ, a iuun peꞌ
    to eok non sinten tahiꞌ.’
  agd-agd: Máan tukhen mifo Saimonin nan ma Pita ne sen ariyain banta ano vurumakaó
    au fóké ma manáa yaná uvariyain Saimonin ne sin banta amá ma un non akhempá baimpin
    ban mifo manáa vanta siantan ná Yopáké o avirano.’
  rkb-NT: Iwatahi atsumuẽhĩtsa Sopa bo mysipeha. Tohi Simaõ Peduru inarokota myzioktyhyryk.
    Atakta usta Simaõ wahoro eze niapykyrykspyk, Simaõ siraratsa hwyk perytsa nikara.
    Iwahoro pihik buburu zuba sak eze tu niy. Iwaze Simaõ Peduru myzioktyhyryk Peduru
    abo mozumuze Deus harere ahabo mopamykyso” niy.
  san-THA: 'อโต ยาโผนครํ ปฺรติ โลกานฺ ปฺรหิตฺย ตตฺร สมุทฺรตีเร ศิโมนฺนามฺน: กสฺยจิจฺจรฺมฺมการสฺย
    คฺฤเห ปฺรวาสการี ปิตรนามฺนา วิขฺยาโต ย: ศิโมนฺ ตมาหูाยย; ตต: ส อาคตฺย ตฺวามฺ อุปเทกฺษฺยติฯ'
  iws-iws: Mɨ kɨra kam nhɨrɨm sɨmiir dɨkropki om Jopa hɨriir namɨm Saimon Pita siir
    ninɨ ɨkɨunakiyam. Mɨ tɨ inkamɨn ɨni Saimon nwɨrɨn siir omaka saiir nwowɨn. Mɨ
    siya tɨ inkamɨn wraisupai wraisupai ɨs mɨi mɨriigɨn. Mɨ siir omaka ɨni whɨi komiiya
    solwara nɨkɨuwiya, ɨni saiir whɨigbid mɨriiya.
  pol-SZ: Wyślij więc do Jaffy swoich ludzi i zaproś do siebie Szymona Piotra, który
    jest gościem innego Szymona, garbarza z Jaffy. Jego dom znajduje się nad brzegiem
    morza”.
  ztq-NT: Lëë nana busy kwnabey nii kaktsyetsy Simoñ, xaa nii xñee gak meñ Pedre.
    Lëë xaa so leñ kyedzy Jope. Lidzy stu Simoñ nii xkuutsy kidy nii sob lidzy kexka
    chu nistoo xkwës xaa.
  zai-NT: Yanna biseenda tuuxa che Jope, chi caa Simón, ni rabi cabe Pedru. Nuu be
    ralidxi ti curtidor lá Simón naca lidxi uriá nisadó'. Ora gueeda be zabi be lii
    xi gu'nu'.”
  upv-upv: Kupkoni jinibb sopor paran Jopa, parlesi jinibb san nisen Saemon Pita.
    Elik renge naim se jinibb san nga nisen kele Saemon, nga mivi jinibb nga mokmajinge
    nanu nir renge nevlu buluk. Naim sen oto mori jeli dis ngalu.”
  aui-aui: Na tomotomogha kuviporadi sinanagho Jopa meyagiine da Saimon bi bada sakwatuveni
    Pita sinarutayini. Touna ivikiiwaga Saimon teya samakamake, tomoyina yana bagibagi
    na ribiribi raborabobodi bekadima gara yaberabera bi yana bare na kikire yegii
    ririne.’
  wap-NT: Pudyuuda paꞌi pupoitorunao Joppa iti ĩdapadanaka kizi pidan, Simon Peter
    kiaꞌo uꞌuu. Kainaꞌa uruu tawarai nii Simon wuzadapauzoz madai dapu ii, maonapaꞌo
    udapu paran danoma ii,’ ukian.
  mva-mva: Tamoata alu Zopa gonepidialako be Saimon ara takaia Pita nge dabagai. Makara
    tamoata ngado kusidi isisisi ara Saimon pera kanana-lo lou ne bokana isukoaki.
    Pera kana nge makasi zagenao ka ieno.’
  dwr-NT: Simmi asaa Yoophphe kiittaade, Simooni Phexiroosa giyaawaa xeesissa; Simooni
    Phexiroosi Simoona giyaa galbbaa qaacciyaawaa gollen abbaa doonaan imathatethaa
    utteedda’ yaageedda.
  kfw-kfw: "Araming Simon Peter inti mi inkhat kakoisik ah Joppa ah mi tirro, ama\
    \ tuipui khamma kaom sawun kanotpa Simon inn khan atungnga aom.’\x92"
  bfz-bfz: इजी री खातर केसी खे याफा नगरो रे पेजी की शमौनो खे, जेसखे पतरस बोलोए, तेसखे
    बुला। से समुद्रो रे कनारे शमौन चामड़े रा काम करने वाल़े रे कअरे पराऊणा ए। तेस
    आई की तुसा खे परमेशरो रा संदेश सुनाणा।
  cuk-09: Degisoggu, Jope-neggweburse be dulemar-barmid, Simón-sunaegar. A-dule, Pedroye-bimarbalid.
    We-Simónde, demar-gakasik maid, dule-ibmar-ukagi-arbaed-neggi, Simónye-nugmogad-walik.
    We-Simón-Pedro bese nonikile, bega ibmar sognonikoed.’
  ben-OBCV: তুমি পিতর নামে পরিচিত শিমোনকে ডেকে আনার জন্য জোপ্পাতে লোক পাঠাও। সে শিমোন
    নামে এক চর্মকারের বাড়িতে অতিথি হয়ে আছে। তার বাড়ি সমুদ্রের তীরে।’
  mil-NT: Te ñuú Jòpé ndécú ɨ̀ɨⁿ tée nàni Xímú, àdi Pelú chi úú dɨ̀u‑dé, te ndècu‑dé
    vehe ɨɨⁿ tée nàni tucu Xímú tée dàcuitá ñɨɨ, te càa vehe‑dé ɨɨⁿ xio yuhu làmár,
    te cana‑n‑dě ná quìxi‑dé ndatnúhu‑n ndɨ̀hɨ‑dé”, duha ní cáháⁿ espíritú xínú cuèchi
    núú Yǎ Ndiǒxí.
  myu-myu: — “Ebuywatwat'ukayũ'in cuy eg̃uju Jope ka be,” i mo a'g̃u o'e owebe — io'e.
    — “Ag̃okatkat cuy etomuwã. Pedro i ibutet. Simão duk'a be ixe omuy―ixee mug̃ẽg̃ẽ'ukat
    tuk'a be―tibog̃ cĩcãati wãbu beat'a be,” i mo a'g̃u owebe — io'e.
  amk-amk: Ampafe bemi maneitoru itora to Yope, awa itosahu inontarai manei, wonong
    fino Simon Petrusi. I minohi sau ria inontaraio niari andowa rerawa, wonong fino
    Simoni, ne munufoi wiatai na wenafareng fine.’
  fai-fai: Kale kaba kinim imadálaw Yowba abiw Saimon alam win mak Bita ami finang
    unino. Aka Saimon iniman kál gulámin kinim ami am kal be. Kale kinim ami am be
    sol wok mewso kale aso tein beno, kale bakonamano,
  ura-NT: Nitohanihane jaun, cachaauru letoaaute, Jofeu, Simoonneein curuajaain nenaa
    Fedoro cotihaca cuuruhinera. Nii cucuana auhaniha, loreriquiin, cuu nenaa jacari
    nojoelaain rucuhera rijitocojoai curuajai- leeocha Simoon loreri asaaete nera.’
    naa carai nii cachara.
  mcd-NT: Ascashon nocofunufo Jope ano nichihuun Simón miqui ihuunon. Ahuun anu futsa
    Pedro. Simón futsan nanton fichi shinan huamisi ahuun pushu muran ica. Ahuun pushu
    unuhuan cusumunri icaran” ishon ua yoita.
  urt-urt: Taꞌe luku pe, ember lenge miyeꞌ syeꞌ nange ka yil Jopa yambaꞌe miyeꞌ ende,
    naŋ kin Saimon, kom naŋ umbur kin Pita. Kin narp topoꞌme Saimon ŋoinde ŋaiye ŋende
    wah yowor hiꞌ pe, yokoh kin sai siheime loh pinip.’
  kiz-kiz: Kwa hiyo laghisiajhi munu Yafa na akan'kutayi munu mmonga jhaikutibhwa
    Simoni ahidayi kwa bhebhe, ambajhe ikutibhwa Petro ambajhe iishi kwa n'tengenesya
    ngozi mmonga jhaikutibhwa Simoni ambajhe nyumba jha muene ijhele pembeni mwa bahari.
  tzo-TZE: Jech taco me batel avinictac ta Jope. Ac'o bat yic' tal jun vinic Simón
    sbi, ja' li Pedro xchibal sbie. Ja' tey xch'amanojbe sna jun vinic, Simón sbi
    noxtoc, ja' jc'a'esejnucul. Tey oy sna ta noch' ti'nab. C'alal me ital li Pedroe,
    oy c'usi chayalbot”, xiyutun li j'almantale.
  lex-lex: Hade pede mhuopan pa riy rla'a Yope, pa rpolga riy mak kwawa Simon Petrus.
    Riy de e ntawu tiar lia riy mak ktulla-karia ha ulti romni. Riy de nanni Simon,
    ne rom de ndella eni gaini.”
  dov-dov: Lino tuma umwi ayinke ku Jopa, akakwitile mwali utegwa Sayimoni ulezina
    litegwa Pita. Ukkala mung'anda yamusuki wazikwiiye wiitwa kuti Sayimoni, kumbali
    lyankomwe yalwizi.' mpawo mpawawo ndakakutumina bantu. Kulangunukide kuti uze.
  rgu-rgu: De besaꞌ ia, madenu lahenda leo kota Yope reu, fo raloo reni touꞌ esa nai
    naa, nade Simon Petrus. Ana leo lalai noo touꞌ mana-keu banda rouꞌ esa, nade Simon
    boe, uma na nai tasi suuꞌ.’
  toc-NT: Huá xpa̠­la­cata cli̠­ma̠­pek­si̠yá̠n pi̠ caca̠­ma­capi maka­pi­tzí̠n milac­scujni
    nac xaca̠­chi­quí̠n Jope la̠qui̠ nata­ka­lhas­qui­ni̠nán nícu mákui Simón hua̠nti̠
    na̠ li̠ma̠­pa̠­cu­hui̠cán Pedro, antá xlá mákui nac xchic cha̠tum chixcú hua̠nti̠
    na̠ hua­nicán Simón, u̠má chixcú huá luu xta­scújut tla­huani̠t la̠ta ca̠ma̠s­ca̠cay
    xmak­xu̠hua catúhua̠ taka­lhí̠n y antá yá xchic nac lacatzú xquilhtú̠n pupunú.
    Pus huá chú tamá Simón Pedro naca̠­hua­niyá̠n hua̠ntu̠ hui­xinín mili̠t­la­huatcán.”
  som-som: Sidaas darteed Yaafaa cid u dir oo u yeedho Simoon, kan Butros la yidhaahdo.
    Wuxuu marti ku yahay guriga Simoon megdeeye oo badda dhinaceeda yaal.
  mam-C: Chq'onxa jun a'la toj tnam te Jope, tu'n ttzaj Simun, a Pegrjo, juntl tb'i.
    Lu' at toj tja jun b'inchil tz'u'n, Simun tb'i, a lu' najle ttzi ttxuyil a'.
  ndj-ndj: Valayishi vandu vayendi Yopa, vakamukemi Simoni Petili, akwikalagha mukaya
    ya Simoni mugola chichuku sha ngwembi yayikala muluwongu ya bahali.’
  mbj-NT: “Mamejõ a sii moo heb'ooh do wób Jopéh hẽnh rabahõm hyb n'aa, aj'yy Simaw
    Peed häd näng do ramanaa hyb n'aa. Simaw, sa masããh byy s'ëëb tahem'aa do tób
    bä tabagä. Akajar nabyy me ta tób basooh”, näng ããs kyyh hã ỹỹ.
  lat-VUC: 'Mitte ergo in Joppen, et accersi Simonem qui cognominatur Petrus: hic
    hospitatur in domo Simonis coriarii juxta mare.'
  ngp-ngp: Tuma mnt'hu aite Yopa kwe mnt'hu yumwenga akwitangwa Simoni Petulo, Yehe
    ni mgeni mwe nyumba ya Simoni mdamanya nk'hingo, akwikala hagihi ne bahali.’
  enq-2: Dopana, embame akali mendatupa Jopa pena latala, Saimone kenge mende Pita
    lenge doko lanyoo epena lape. Baa kao yanu taka lapae pyoo wasingi akali Saimoneaka
    lenge mendenya andaka kalyamo. Akali dokonya anda doko solowata lembanya katenge.
    Pita ipupala nyakama pii langitana’ enjele dokome lea.
  eng-ASVBT: 'Send therefore to Joppa, and call unto thee Simon, who is surnamed Peter;
    he lodgeth in the house of Simon a tanner, by the seaside: who, when he cometh,
    shall speak unto thee.'
  mna-mna: Tana ŋgo wal pakan ma tila kar Yoppa be tikam Simon ta zaana toro Petrus
    na. Imbotmbot ki Simon toro ta ikamam uraata pa buzur kulin na. Ruumu kini imbotmbot
    ta tai a.’
  myw-myw: '@see-verse:ACT.010.031'
  sby-sby: Lino kotuma bantu ku Yopa benga bakuwe Shimoni, ukute kukwiweti Petulo.
    Uyu muntu lekalanga kuli Shimoni kanyuka mpaya, ng'anda yakendi ili mumbali mwa
    lwenje
  sll-sll: Ni yal ta nu si olingere Yopa ganba malgi pire yal Saimon Pita Saimon diing
    kun gang mine hai ongwo yal i pil nir bina kepangwo ala momia aule ire unamua,’
    di na tongure na gir hobi nu si ni monga oliwa.
  yaq-NT: Junuen san o'owim waatem, bwe'u jo'arau Joppe' tea'u, juka' seenuk, Simo'oti
    teaka, ket Peommea ta'eewamta aman nu'uneeme aman am bittuane. Ini'i ket, senu
    ale benasi Simo'oti teaka, beam bwabwalkoteme, tua bawe mayoau karekamta, a' jo'aapo
    aane. Juna'a, a' yepsaka, emak etejone”, ti neu jiiak.
  uro-uro: Va ngi rhäkne sae ma Jopa nani ma Saimon gärakni i rhat tes ka i ma Pita.
    Qa di qat tas pä ma Saimon aa vätka glaqot na ama garäska näkt ma Saimon di qat
    dräm gät täkmu na ama släqyirhong angät ngädäng.’
  ita-1885: Manda adunque in Ioppe, e chiama di là Simone, soprannominato Pietro;
    egli alberga in casa di Simone coiaio, presso del mare; quando egli sarà venuto,
    egli ti parlerà.
  muy-muy: Nahkay ti sləroru mis e Zʉpe ga mazalabiyu Simu ya təzalay naŋ Piyer ni ;
    naŋ àbu anjəhaɗ afa ga Simu bay məwəs ambəl, ahay gani kà gəvay ga dəluv gəɗakani
    ni.”
  kqc-kqc: Mina dada amiye be Joppa ri nifeidegiya bi amiye yokoi ini roka Simon Peter
    raka niyaganedi. Ina bi amiye yokoi ini roka Simon, kaere bi boromakau di ro moimai
    redo amiye, di yavari oto resi amedo; bi davara atafuri.’
  tav-tav: To bairi mʉ yarãre Jope na caĩri macapʉre Simón Pedrore cʉ pijo rotiya.
    Apeĩ Simón waibʉcʉrã ajeri quenoori majocʉ ya wiipʉ ãmi. Ti wii capairi ya ria
    tʉre ã. Cʉ̃ ejaʉ mʉ buiogʉmi Dio yere,” yʉ ĩñawĩ cʉ̃a, Pedrore cʉ caĩñupʉ Cornelio.
  eng-ULB: So send someone to Joppa, and call to you a man named Simon who is called
    Peter. He is staying in the house of a tanner named Simon, by the seaside.'
  spa-VBL: Envía a alguien hasta Jope y trae a Simón Pedro. Él se está hospedando
    en la casa de Simón, el curtidor, junto a la orilla del mar’.
  fra-_FOB: Envoie donc à Joppe, et fais venir Simon, surnommé Pierre; il est logé
    dans la maison de Simon, corroyeur, près de la mer; quand il sera venu, il te
    parlera.
  hau-ULB: Saboda haka ka aika da wani Yafa, ya kira maka mutum mai suna Saminu wanda
    ake kira Bitrus. Yana zama a gidan Saminu majemi, da ke bakin teku.
  mal-mal: യോപ്പയിലേക്ക് ആളയച്ച് പത്രൊസ് എന്നു പേരുള്ള ശിമോനെ വിളിപ്പിക്കുക; അവൻ കടല്പുറത്ത്
    തോൽപ്പണി ചെയ്യുന്ന ശീമോന്റെ വീട്ടിൽ പാർക്കുന്നു’ എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga nayo epedee odoo abo Yopa mi mapoo diye, dee takee, diayo Saimon-Pita
    namapoo ido sibilame. Yo gala kolo sabolo tou teli odoo Saimonowo mosopoo badoso.
    O moso ee abei toowa palaga mapoo tegei moloso,’ diso.
  urd-GVR: Ab kisī ko Yāfā bhej kar Shamāūn ko bulā lo jo Patras kahlātā hai. Wuh
    chamṛā rangne wāle Shamāūn kā mehmān hai. Shamāūn kā ghar samundar ke qarīb wāqe
