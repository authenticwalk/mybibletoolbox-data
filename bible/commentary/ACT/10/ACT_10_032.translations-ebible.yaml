    tyañuhu iyo vehe ra. Naquisi maa ra ta cua zacuaha ra suun.”
  qvh-NT: Cachacuy Jope marcaman Simonta pushamunanpä. Paypa jucag jutinmi caycan
    Pedro. Paymi Tayta Diosninsipa wilacuyninta tantyasishunquipä. Pedroga posädaraycan
    suëla rurag Simonpa wayinchömi. Suëla rurag Simonpa wayenga caycan lamarpa cuchunchömi.’
  kms-kms: Pugri bu muqdi nu wute ninge tiqi ndom Jopa mo, ei Saimon ni nyamb ire
    Pita ni simbe mindig nandi. Pita ni wuti iri ni nyamb Saimon ne ni pripri kau
    chongo pe let yembe nindim kin ni temi mas. Ni baj gherim qunambe ne vise.’
  agn-agn: Manobola ta taw don ong Jope ig ipakomit mo tang taw ang aran na si Simon
    ang aggoyan ka ta Pedro. Gistar tanandia don ong balay ni Simon ang manigkanit
    ta olit. Ig ong binit tang baybay tang balay na.’
  nhi-NT: Ica non xontlatitlani Jope macnotzatin Simón naquin noiuqui ictoocaayotiah
    Pedro, yeh motepaluihtoc ichan Simón naquin quinyectlalia cuitlaxten, chanchiua
    itenco in mar. [In Pedro, ihcuac ehcoquiu, mitzonnonotzas.]”
  ttc-NT: Inkxik alajo' xjal tuj te amaq' Jop tzan stzaj kyuk'le' te Simon aj n'ok
    q'uma' Xhpe'y, tetz atqet tuj tjay junky Simon aj n'aq'unan tuky'i tz'u'm b'ix
    nnajan qaynin stzi' te nim a'.”
  dan-1931: Send derfor Bud til Joppe og lad Simon med Tilnavn Peter kalde, til dig;
    han har Herberge i Garveren Simons Hus ved Havet; han skal tale til dig, når han
    kommer.
  kwj-kwj: O keke hima fwele ma humbwewa Jopa ko laka tokwe sa ini Saimon ni sa wu
    sawe, hi rihi foti Pita. Kari hima Saimon ba fori aka tiki o da. Rini bulumakau
    tupu tiki mwaꞌambwe wosindau hima. Rini soluwara gamba naha tiki o da.’
  vie-OVCB: Vậy ông nên sai người đến Gia-pha mời Si-môn Phi-e-rơ. Ông ấy đang trọ
    tại nhà Si-môn, thợ thuộc da, ở cạnh bờ biển.’
  kze-kze: ti'márénasa Yópaa-naopa'a moóráwai áwí'a Sáímoni Pítaamba koaíráaro. araámáó
    Sáímonina naaúmpa'a máyáiye. kwaan-áúwarasi-mayaimo máyáin-kwaasigona naaúmpakemba
    uwí-nónkóná awámpá'-náúmpákémbá koaíráaro súwa'a
  mpj-mpj: Yarrarnurni wajarnu, Mamamili wikarrulu, ‘Warrkamupurluka-jananya yiyala
    tawun Jupakarti!, yirna kujuya mankuraku, yini Piija, paluku yini kujupa Jayimunpa.
    Jii nyinin kujupakurnu mayangka Jayimunkurnungka, kiinkaja ngapirninpa. Jayimunmili
    maya jaalpu ngarinpa, kujungurruwati.’
  lbk-lbk: Fomaa ka et is omey id Joppe ay en mangayag isnan lalaki ay si Simon ay
    nangadnan akhes is Pedro. Entetee siya isnan afong Simon ay enkhag-aeb is lalat
    ya sag-en nan fayfay nan afongna.’
  mto-NT: Nu̱ké̱xats je̱m jópeit kyajpu̱n ka̱jxm je̱ Simón juuꞌ veꞌe du̱xa̱a̱jivap
    Pedro. Je̱m tseꞌe ñamyayju̱ je̱ aku̱ko̱o̱ꞌtspa Simón tya̱kꞌam, je̱m maaxy na̱paꞌam
    je̱ꞌe̱ veꞌe chu̱u̱na.” Jidu̱ꞌu̱mts a̱tseꞌe xnu̱u̱jmi.
  bzh-bzh: Om gwevonġ mehö la dena Yopa bena denanër Simon sën denenër arë ngwë nebë
    Pita lo. Mehö saga nedo loḳ Simon ngwë sën mehö nesemu reggu navi lo yi begganġ
    dus vu loo nenga.’
  guj-2017: માટે તું માણસને જોપ્પામાં મોકલીને સિમોન, જેનું બીજુ નામ પિતર છે, તેને
    તારી પાસે બોલાવ; તે સમુદ્રના કિનારે સિમોન ચમારના નિવાસસ્થાને અતિથિ છે.
  jvn-NT: '@see-verse:ACT.010.031'
  byr-byr: Sarevɨdaaꞌnyɨ Anga Jopana aꞌmwe pwai Saaimonɨ Pitai woꞌnɨkerɨna duthaasa!
    Saalaalya maangebaarɨ Saaimonɨ pwai bulɨmakaawoyangɨre kɨlaaka yavɨkaryadere angevɨ
    angyɨrɨꞌmaata mwalaawaka sai.’
  ian-ian: Nat nɨmba kat ay awa Jopat yigandi. Jopat yilaa Saimon waa Pita walɨnja
    nyan kat kwutaa kiyagiyandi. Ndɨ Saimona ngaymba yetɨlɨgandɨ. Wan nyan Saimon
    bulmakawna sɨmbɨ kwiya wutɨga nyana. Ndɨna ngay nyɨngi ngumba lɨgandɨ waa wandɨ
    wan nyan.
  hun-hun: Küldj el azért Joppéba, és hívasd magadhoz Simont, akit Péternek neveznek.
    Ő Simon tímár házában van szálláson a tenger mellett, s miután eljön, szólni fog
    neked.
  mcf-NT: Nuquin Papa bëdamboen tantianuen Simon cashumbic Petedo caid Ope yacnocquidbëd
    tabadquid ma chono queshun mimbi namiaido nidmeta. Aidi Simon cuëmëdquid utsi
    nidaidën capuquid bitsi uashun chodcashun nacnenquidbëd tabadec. Aidën shubu acte
    cuëmambi iquec,” quec Nuquin Papan uaid mayan bëda onqueposh.
  kjs-kjs: Neme ali meda no Jopa su-para penaaloma ali Saimon Pita lamu mula penaalawa.
    Go aliri bi komea ne yagona ada-para pirina go ada ipa solwara repale-para aaya.
    Yagore mena gawa yogale warili ali.
  mni-mni: "Maram aduna Joppa-da mi thaduna Simon Peter kouba nupa adubu kouhallu.\
    \ Mahak ipak mapanda leiba sawun noiba Simon-gi yumda leibani.’\x92"
  yad-NT: Ya̱jpa̱ ti̱ sana̱cho̱ Siimyó̱ Jópemyu, jiryatiy Pyítru jtyati̱ni̱. Jasiñi̱
    Siimyó̱ rorimyu savicha, jiryatiy vocajay tuyi̱ni̱, jiryatiy ja̱mu na̱va jiinirya
    saroriy.
  mxb-NT: Ta viti tandaꞌá dao ta̱a ná koꞌo̱n ra̱ ñoo káꞌano naní Jope kuaka ra iin
    ta̱a naní Simón, ta̱ káꞌa̱n xíꞌín ná Pedro. Ta ió na̱ veꞌe iin ta̱a naní Simón,
    táꞌa̱n ra̱ ndúvii ñíi̱ kíti̱. Ta íin veꞌe ra yati yuꞌú ta̱ñoꞌo̱. Dá ná kii na
    kasto̱ꞌon na xíꞌón ndí ki̱án kánian keeón”, kaá ángel ñoó xíꞌín yuꞌu̱.
  pon-2006A: Komw ilakihalahng Sopa emen pwe en kahrehdo ohl me adaneki Saimon Piter.
    Ih aramas en keiru men nan imwen Saimon, ohl me kin wia kilin kou, me koukousoan
    pohn oaroahr.’
  maq-NT: Quihndë ne, ningatji cjua ngajan Jope, hane chjindaye rë cha Simón, cha
    xi hacuaha hmí rë Pedru. Cha vëhë ne, tacun cha ndava cha Simón, ngu cha vechjanchuxin,
    xi tacun cha tiña ndachacun.” Cuatjin cachja xihin jan cojo ná.
  hto-hto: Jope jófuemo ore Simón uájillena. Afémɨe jɨáɨfodo mameina Pedro. Afémɨe
    jɨáɨe Simón jofomo biruido ite. Jɨáɨe Simón igoraɨ ɨ́dɨaɨ jinítaraɨma. Ie jofo
    monaillai fuédamo ite. Pedro dúcɨa o dɨga úrizaite,” daɨde.
  por-BRBSL: Envie portanto a Joppa e chame Simão, que também é chamado de Pedro.
    Ele está hospedado na casa de um curtidor chamado Simon, à beira-mar. Quando ele
    vier, ele falará com você'.
  ces-NKB: Proto pošli do Joppe a zavolej Šimona zvaného Petr. Ten je hostem v domě
    Šimona koželuha u moře. On přijde a bude k tobě mluvit.’
  cui-cui: 'Nebaraino: ‘Ichamonae Jope tomara be itorobiyama, pewabinexa tsainchi
    pon ainya wʉnbe pexeinaein. Bapon Simón baraichi, yawa Pedro baraichi. Pedro eca
    ichʉn Simón pia botha tatsi, pon Simón pon seicaya duwein peboco wʉnaeteibin.
    Barapon Simón mar mene itapatha yabo uncua’, nejei.'
  boj-2014: Deqa ni que. Ni na tamo qudei naŋgi qariŋnjrimqa Jopa qureq aisib dia
    tamo bei aqa ñam Saimon ñam bei Pita a itqab. A itosib osib babqa a na anjam bei
    ni mermqas. A tamo bei wagme aqa jegara na iŋgi iŋgi gereiyo qaji aqa ñam Saimon
    aqa talq di unu. Aqa tal agi alile qalaq di unu.’
  eng-OEBUS: Therefore send to Joppa, and invite the Simon, who is also known as Peter,
    to come here. He is lodging in the house of Simon the tanner, near the sea.’
  eri-eri: Waha bona, ne fai ila hori nigahenga Jopa goidu Saimon yaure tuwode, nomo
    unyi ete Pita. Fai waha no Saimon ete nomo mata langa yafana, no bulumakao osoko
    dadala haruwe tou fai, nomo mata hiiri mou langa otona.’
  aly-aly: Ntwanem thwena Simon Joppa tawen-warl, itnan ingweran ikweran Peter. Ra
    lyertan yenp mpwarey-angker-itwel aneyel, Simon ingwer-kenhan warl artelhenh kwaty
    impalth-itwek.’
  wiu-wiu: Dopa take Saimone one pade ibini Pita wa iki ago eya agono yapu pitimekawe
    kai eya kepeneme padeya padeya latia toko ago Saimone one yapu tube kusa ue matanu
    liti ponome mekome tokono, einago enemopoe wa neke pupu ali pade-mene moa wetekamene
    wa edelagome okale
  swe-swe: Skicka nu bud till Joppe och be Simon som kallas Petrus att komma hit.
    Han är gäst i garvaren Simons hus vid havet.’
  cth-cth: Hatdawkvah Joppa kho kaawm Piter tie Simon hah kaw hanlah patoun leih.
    Tuipui teng phaivuen thaw ka tawk e Simon im doeh a luen. Ahni a tho torei teh
    nang koe a dei han doeh na ti pouh.
  mti-mti: Meoya apan da barauwa at Joppa aipe, sira Saimon oya eb baraupe me ompe.
    Iviwa da Pita waya. Apan mame me Saimon mae kwapiwa waribiyaivi oraimina eme abnawa
    gweyave wakeivi. Gweyawa poeman visive wakene.’
  pad-NT: Jope sidajia va'ora karona'a adani kadahonai abono mahija Simão Pedro-ra
    avanikhavini. Ada Simão hoariha gorana hojaha. Igitha asafini aniaki ana'bakova
    abono ada Simão. 'Dako karaho kajokiraki vadinia hojaki ida Simão gorana.” Hora
    ni'aha ada Deus ibavi kaija'arini.
  twi-twi: Soma nnipa na wɔnkɔ Yopa nkɔfa ɔbarima bi a wɔfrɛ no Simon Petro no mmra.
    Ɔte ɔbarima bi a wɔfrɛ no Simon a ɔhyɛ mmoa nhoma aduru a ne fi bɛn mpoano no
    nkyɛn.’
  hlt-hlt: Te dongah Joppa la hlang tueih lamtah, Peter la a khue Simon te khue laeh.
    Anih te tuipuei kah maehpho Simon im ah pah,’ a ti.
  tbz-SIM: Tɔ̃ mbɛnìtìbɛ̀ Sopee kɛ̀ bɛ̀ɛ yúní Simɔɔ bɛ̀ tú wè Piɛri, ò bo okɔ̃nnuurìwè
    mɔù cĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ ò tu Simɔɔ, kòò bo dɑ̀mɛ́ɛ̀rì tɑkɛ́.
  san-GUJ: અતો યાફોનગરં પ્રતિ લોકાન્ પ્રહિત્ય તત્ર સમુદ્રતીરે શિમોન્નામ્નઃ કસ્યચિચ્ચર્મ્મકારસ્ય
    ગૃહે પ્રવાસકારી પિતરનામ્ના વિખ્યાતો યઃ શિમોન્ તમાહૂाયય; તતઃ સ આગત્ય ત્વામ્ ઉપદેક્ષ્યતિ|
  amx-amx: Ntwangemeh town Joppa-warn urrpey lanthang, Simon Peter ngwerl-alpetjeh.
    Rang lyet artwang Simon leather yenpeng mpwarenh-arenh kwerel-arleng anem. Simon
    leather yenpeng mpwarenh-arenh warl kwerenh kwatj alay iterel artelhem.’ Lakenh
    angelel yeng ilek.
  ake-NT: Mɨrɨ wenai, Isa'pa pona Saiman Pi'ta kɨ'mase'na ka'pon amʉ' ɨnenno'kɨ. Saiman
    nɨ marɨ itese' ka'pon o' pi'pɨ konepɨtʉ pɨ' te'sen piyau iyesi mɨrɨ, parau e'pi
    po na'ne',’ ta'pʉ iya upɨ'.
  qvn-NT: Jinaman cachray servigniquicunata Jope marcaman Pedro nipäcungan Simonta
    pushapäcamunanpag. Payga gorpachacurayan jatun gochra manyanchru Simonpa wayinchrümi.
    Chay Simonga garacunatam curtin. Chaura chraramurmi nishunqui ima ruranaytas’
    nimanmi.
  tku-NT: Cacāmacapi chi'xcuhuī'n nac Jope ē camāta'satīnī'ni' Simón tī ka'lhī ixlī'a'ktu'
    ixtacuhuīni' Pedro. Xla' tētachokomā'lh na ixchic Simón tī cāxtlahua ko'xka' na
    ixquilhtūn mar. Xla' namin ē natā'chihuīna'nān.” Chuntza' quihuanilh.
  bjk-bjk: Io, erile uruo Jopa rue Saimon nang tobo rengrengen ine me Pita. Ine ixobo
    xisixis kö gunon te Saimon a tene wewet laa ma lewene bulmakau, nang ixobo xisixis
    lörörö xö rasi.’
  msy-2020: Eghtɨ Saimon, an ziar mam Pita, nɨ a bagh gumazitam amadaghtɨma, a Jopan
    mangɨva a inigh izɨ. A Saimon asɨzir inibar bizibar ingarir gumazimɨn dɨpenimɨn
    akuima, anan gara iti. Dɨpenir kam ongarir mɨriamɨn iti.’
  bpr-bpr: Fngém satu to dnagit Simon Piter ditù di Dyopa. Yé gufanakan di kilil mahin
    di lam gumnè Simon, dunan i to tambél kulit lmanaf.’
  rmy-VLAKH: Бишал манушэн андэ Яфа палав Симоно, савэс акхарэн Пэтро, вов ашыляпэ
    черэ кав Симоно морцэндиро пашай море».
  cle-NT: Hi³ja̱³ tiaáh² ta² hi³ cua²güéy³ ja̱y³ hi³ xɨ̱ɨ̱y³ Simón, hí̱³ba² hi³ xɨ̱ɨ̱y³
    Pedro, hi³ jey¹ fɨɨ³ Jope. Jey¹ chiáh² dxeeyh⁴ hi³ xɨ̱ɨ̱y³ Simón hi³ jey¹ caa¹
    jmɨ́⁴ñih¹ hi³ ca³bi³cuɨɨ⁴ láh¹laa³. Mɨ² ma³güey⁴ nɨ³ mɨ²ja̱³ hí⁴liúy² niu³.”
  txq-txq: De hatematak ia, madenu hatahorir reni Yope reu, fo tungga reni hatahori
    esa nai naa, nade Simon Petrus mai. Ana leo taak nai uma esa nai tasi tataik,
    nai hatahori mana tao nalao banda rouk. Naden oo Simon boe.’
  aaz-aaz: Onaim oras ia, amreun tuaf he nnaon neun kota Yope he naskau neik naan
    tuaf es, kaan ee naiꞌ Simon Petrus. In natua ntahan et uim jes nbi tais je ninin,
    et atoin es reꞌ biasa nakninuꞌ pasu. In kaan ee, naiꞌ Simon amsaꞌ.’
  qup-NT: Kunanka Jope llaktama runaykikunata kachay Simón Pedrota pushamunankunapa.
    Payka aycha karata chakichik Simón shutiyupa wasinpi kahun. Chay wasika atun yaku
    mar mayanpimi kahun. Chaypi kahuk Pedromi shamunka kanwa kwintananpa nishpa rimawarka
    chay angelka.
  azb-azb: İndi Yafoya adamlar göndər, Peter adlanan Şimonu çağırtdır. O, dabbağ Şimonun
    dəniz kənarındakı evində qonaqdır”.
  eng-DBY: Send therefore to Joppa and fetch Simon, who is surnamed Peter; he lodges
    in the house of Simon, a tanner, by the sea [who when he is come will speak to
    thee].
  guo-NT: Samata, ¡to'im namak Jope paklowax poxade bʉflaeliajwadini Simón! Japon
    asawʉl Pedro. Japon duk pejwʉlxoelan pejbatat, pakbʉ'an chaemsan pejbaxot. Japon
    pejba ek mox marbabʉ'tat’ —na-aech ángel.
  hla-hla: Alö go hala nela u katun i Jopa ba nori te na ngöe rima a toa katun a solonen
    e Saimon Pita. E kana tara luma tara tana Saimon te kukuina tara pikpiköna bulumakau.
    A luma reka e kana i rehina u tasi.’
  mav-NT: Mi'i pote waku etipo­'oro emiit'in tawa Iope kape Tupana emiit Simãu Peteru
    kat hamo e. Mi'i miit toĩne'en wẽtup ok Simãu y'y wato hy ẽpekiat ieĩne'en hat
    miat pe mokã'ã hap nug hat yat pe e ti uhepe atipy kaipywiat e.
  kpf-kpf: Zorat gâ Yope kamânân a sâŋgonzâŋgona âi Simoŋ, kutŋâ ŋâi Petero, zâk diim
    gabi. A ŋâi bâu sâkziŋ lâkum tuumap, kutŋâ Simoŋ, zâkkât mirin tâtat mâme uap.
    Mirâŋâ saru sâtŋan taap.’
  ppo-ppo: Térapa, Konilias-ó, whi̧ beta̧né ama doi Saimon-tei, Pitapó du betere whi̧
    Jopa bemó ama yakoma Saimon-tamo beterapa, dape sene fae. Ama yakoma Saimonta,
    hupu sekaȩné mepaae o̧la o̧larape aleyaairaalu, bé yó̧póló wȩimó fokotere whi̧
    ai ape. Ama beta, ti wȩi fókumó ai tȩne ape,’ yalepó.
  hin-2017: इसलिए किसी को याफा भेजकर शमौन को जो पतरस कहलाता है, बुला। वह समुद्र के
    किनारे शमौन जो, चमड़े का धन्धा करनेवाले के घर में अतिथि है।’
  wol-KYG: Kon nag yebleel Yope, nga woolu Simoŋ, mi ñu dàkkentale Piyeer; ma nga
    dal ca kër meneen Simoŋ, wullikat ba ca wetu géej ga.”
  bef-bef: Ya huꞌehinagi Yopa hepato bo mone Simoni Pitau yabe luto nohinamofitoga
    bonaꞌi enoho lifitogo bino. To ai Simoniu yagakafa gufaꞌa gukete hetilata nohina
    bomofi hiti hege nagami beleto neminaꞌibe.
  amm-amm: No monoi no nokoso na piko taikiyo, Saimo kausiyano monoi. Siyolo siya
    mo Pita. Yupa nokonuso tolo, Saimo siyani nuso, koloni tuno mi ano nokotani nuso.
    Mamo iwo ilomai tolo.” Aino na imonoki.
  zaj-zaj: Mulagize munhu yachole Yopa ha munhu yokemigwa Simoni yokemigwa Petulo.
    Heyo kokala muing'anda ya Simoni msindika mikwembe, yokala behi na bahali.’
  chq-NT: Sii¹in 'in tsalíin² 'e fuu²¹ Jope do. Tsatee¹e 'in sii²¹ Tʉ́³, 'in sii²¹o
    jon Simóoi¹³. Tyíin¹in tya' jaain²¹ tɨloo²¹ 'in sii²¹o jon Simóo¹³mo. Si'² 'nʉ́ʉ¹ʉ
    tyan' tɨ' jmɨ'ñi'³. Mo cwée¹i joon ityá² júu³ coon'¹³ 'nʉ.”
  swp-swp: 'Esau u hetamari se lau Iopa Simona Petero u eogaeyama, ia Simona sarai
    opidi tauginaginauridi ena numa eai ie mia geregere eai: ia i laoma, abo enam
    i riba.’'
  bjr-bjr: Doo anee faiqí niqiqainaqa Yoopa maqusai fuaqa. Faiqí miqoo mina auqu uqanna
    Simoona moo auqu Peetooroofa maridanoo. Mifa narí amarana Simoona faqa aandau
    apata aurimari fasiqana faqa maridanoo, ooruku nammari afai qaannai mina maaqa
    maridanoo fee qinau.
  aby-aby: '@see-verse:ACT.010.031'
  eng-YLT: send, therefore, to Joppa, and call for Simon, who is surnamed Peter; this
    one doth lodge in the house of Simon a tanner, by the sea, who having come, shall
    speak to thee;
  jni-jni: Barki anime tuma uye uyafa, maka titawe unani za ni saminu desa atisa me
    Bitrus. Ma ciki akura asaminu, sa arani ani kira nuraba.
  kne-kne: Bomaa ka ngarud si emey ed Joppa ay en mangayag en Simon ay nabdayan si
    Pedro. Mantee sin benget di baybay sin beey en Simon ay man-ob-obla si lalat,’
    kanana.
  tgj-tgj: Nyi go Joppa lo vngmuto ho ninyigv lvgabv aminv Saimon Pitar vnamgo. Hv
    Saimon apin mvnv, svmasa adarlo doonv gv naam lo nyen bv doopv.’
  wat-wat: Namoḡa ku visimeyeisi si nai Yofa ebe Saimoni Fita si ovai. Wavakokona
    Saimoni nukusi yana numai. Tanake o yomuyomu matematesi kwafinisi nenei nogonogo
    fakifakinisi kasi tokifufuna, gibokwadewai i fakwafakwa.’
