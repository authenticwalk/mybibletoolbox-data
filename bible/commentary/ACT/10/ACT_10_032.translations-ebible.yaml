  kde-kde: Bahi vatume vanu vahwene ku Yafa vakancheme Simoni, lina linji Petulo.
    Aneyo Petulo àpangile muing'ande yanga Simoni nkúkatapaja vitukutuku vya mambende.
    Ing'ande yake ìvele pepi na bahali.’
  ata-ata: La sou mupalusiꞌa ta mitema moseꞌi milai ne Iopa sou iꞌavalou itema ane
    ualasou lexe Saimoni e ualasou vile lexe Pita, ia anu muxolu no tani noxou Saimoni
    ane vilemo e uxoxolu no luaki paꞌumolu. Saimoni ne anu itema sou uꞌoxonu mimii
    iouiou no anu ta mimii sosoieꞌi.’
  qvw-NT: Chayurá Jope malcäta caćhay Pedro nipäcuśhan Simonman pay śhamuśhunayquipä.
    Pay cayan uta chaquichï Simonpa wasinćhümi, chay lamar patanćhu’ nil.
  nfa-nfa: De lodꞌo neꞌe, pua dhèu lasi rare dhèu èci asa kota Yope. Ngara na, Simon
    Petrus. Nèngu manubha ètu èmu cue ètu sebhe dhasi, ètu èmu tuka pamèu kaꞌuri badha.
    Ngara na, Simon kahèi.’
  tnp-tnp: Ahli=pən nətəmimi nəuvein kəhuvən əpəha Jopə o suah kəti əha ikɨn, nərgɨn
    u Saimon Pitə məmə otuva. In tətatɨg e nimə rəha suah kəti, nərgɨn u Saimon, u
    tol əpenə-penə e nɨlosɨ kau. Rəhan nimə tətəhtul e nɨkalɨ nɨtəhi.’
  urd-urd: पस किसी को याफ़ा में भेज कर शमौन को जो पतरस कहलाता है अपने पास बुला, वो
    समुन्दर के किनारे शमौन दब्बाग़ के घर में मेहमान है।
  hot-hot: Aêŋ ba nêm abô ni Jopa ek Saimon atu ba elam nena Pita. Yani hamô haviŋ
    anêŋ wase Saimon ôpatu ba hapesaŋ nômkama hathak alim kupik. Anêŋ unyak hamô habobo
    ŋgwêk daŋ.’
  mqj-NT: Suai tau lao lako tondok Yope untambai mesa tau disanga Simon sibeasa ditambai
    Petrus, torro dio banuanna to siumperekko'i balulang, disanga Simon, sidio biring
    tasik.’
  rus-SYN: Итак пошли в Иоппию и призови Симона, называемого Петром; он гостит в доме
    кожевника Симона при море; он придет и скажет тебе.
  mbh-mbh: Wong pake toko pelie ako a Jopa mo o song nge toko ako iion a Saimon na
    iion aininga a Pita. I voth a toko ako iion mun a Saimon ako ini mekerem peti
    omanga, ma ile vel i mit totho a rua wo peti.’
  bdd-bdd: Coinega ꞌino hewaliyao ꞌuhetunedi Yopa ꞌoina ma Saimoni sibwauweyama, tauna
    sihesaniyeya Pita, ma hali Saimoni ꞌina hada, Yopa ꞌoina gadowa, ꞌimiyamiya, ma
    hali Saimoniina ꞌina paihowa hebai ꞌwapidiyega tobwatobwa ꞌipaipaihowadi.’
  cbt-NTPO: Napoaton Copëquë piyapi'sa' a'paquë' Simon Pitro maconta'ina'. Inaso',
    Simon itopiso' sha'huëtë' tapana'pi pëinënquë yacapatarin. Marë yonsanquë ya'huërin,”
    itërinco.
  rmy-SERVI: Бичал манушэн дэ Яффа пала Симоно, савэ инте акхарэн Пётро. Вов екхатар
    джювэл дэ цэр паша море, Симоностэ, саво вытерэл морця».
  srn-NT: Dat' meki yu mus seni wan sma go na Yopa fu go kari Simon kon, di den e
    kari Petrus tu. A e tan ini a oso fu wan man Simon di e wroko meti buba tron leer,
    èn a oso fu en de na sekanti.’
  cta-NT: Juani culo nuꞌu̱ cña jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ quichi̱ Jope; quichi̱ biꞌ
    ndyalaa sca nu quiꞌyu nu naa Simón, loꞌo xtañi yu laca Pedro. Tsaa nguꞌ, tsaa
    cachaꞌ nguꞌ jiꞌi̱ yu chaꞌ ca̱a̱ yu ca nde. Cua ndiꞌi̱ yu toꞌ tyi chaca Simón nu
    laca cuityi quiji̱ nu ntucua tyi cacua ti toꞌ tyujoꞌo. Nu loꞌo tyalaa yu ca nde,
    liꞌ culuꞌu yu sca chaꞌ nu tsoꞌo tsa jinuꞌu̱.”
  bqc-SIM: Gbɛ̃́ↄ zĩ Zope Simↄↄ pↄ́ wì mɛ Piɛɛ sísii. À pìla Simↄↄ báatotona
    bɛ ísialɛ.
  tcz-CHONGTHU: Tun nangman Joppa a mi solin lang, Simon Peter kiti mipa khu gakousah
    tan. Ama twikhanglen panga Simon kiti savun sempa in'ah aume’ ati.
  mar-mar: म्हणून यापो या शहरी काही माणसे पाठव व शिमोन पेत्राला बोलावून घे, पेत्र
    हा शिमोन चांभाराच्या घरी राहत आहे आणि त्याचे घर समुद्राच्या जवळ आहे.
  snp-snp: Yamu Yopa numudo wemomo gilifageto Saimoni kuliya ma Pita ya ilimiti enawae.
    Amo lilafo Saimoni bulumakau atuwa olufe lo-lo imo we numunau kuwo no anawaleka
    akaila minaiye, loto lonomaiye.
  isl-isl: Nú skaltu senda menn til Joppe og boða til fundar við þig Símon Pétur,
    sem er staddur á heimili Símonar sútara niðri við sjóinn.“
  spy-NT: Kunyoo, iyooktē biiko alak kuba Yooba bokukuur chiito ake nyēē /kēēkuurēē
    Simōōni, nto Bētērō ām kaayneet ake. Kōruutoochi ꞉inee chiito ake nyēē /kēēkuurē
    kule Simōōni nyēē yēytooy mwēēnik. Minyē ꞉chiichoo tabantaab araarayta.’
  xnn-xnn: Bomaaka is omey id Joppe ta ayagana nan am-ama ay si Simon Pedro. Makitetee
    siya ken Simon ay mensapsapo is lalat ay maisasag-en nan baeyna isnan baybay.’
  mwe-mwe: Muntume mundu ku Yapa akaasheme bhandu bhamo bhashemwa Shimoni, kwa lina
    lina, a Petili, mubhali nnyumba ja a Shimoni bhabhamba mapende tome na bhaali.’
  tte-tte: Na sauga bwaite tomo tupwali kuyawasali silau Yopa yo Saimoni iya esana
    siba Pita siyoganama. Iya imiyamiya ana waliesa Saimoni koina, iya yakayakan kwapili
    koina ginauli tupwali ipaipaisowaili, na ana numene iyaele dekawa mena.’
  tcs-tcs: Yu sane sambodi go po Zopa ane aske Saiman Pita po kam ya. Em stap wea
    da aus blo da man uda meke leda. Neim blo em Saiman tu, aus blo em i klostu po
    da sanbis.”
  hlt-THB: Ceamyihna awmsaw Joppa khaw na thlang tyi nawhtaw Piter ak mingnaak Simon
    ce khy sak. Anih ce tuicunli a kengawh ak awm, mehvyn ak khquikung, Simon a im
    awh khin na awm hy,” ni tina hy.
  soq-soq: '@see-verse:ACT.010.031'
  qub-qub: Cananga Jopeman cachata cachacuy Simonta pushamunanpaj. Paypa jucaj jutinmi
    Pedro. Payga pachacaraycan lamar cantuncho suyla aroj Simonpa wasinchömi› nir.
  att-att: Dobam mu laguk ta ili na Joppa yù umay magágál sù tolay nga mangngágan
    ta Simon, nga abbúnad da gapay ta Eduru. Makipaggián kâ Simon nga minámmalapà
    ta tabbì na ayám. Ajjan ta bale na ta aggik na bebay,’ kun na nikán.
  bki-bki: 'Mo jau monokanio kala tibe nei: monoka keiila tomu nalo tai ava Jopa ka
    toro tai, ka mia toro nene rimei rivijalo bereio. Toro nene siano vodolu be Saimon
    Pitere, a naio joa toro dolu tai kunuano napano naio bunu siano Saimon, napano
    kanano im̃auano naio jom̃a mim̃auka vite nalo telabo ea kulukuti bue m̃arauo.
    Mia kanamo tomu nalo amijikia aleal kunuano nene jo koyou vaataro ka tei.’'
  bqp-bqp: Ǹ gbɛ̃nↄ zĩ Yↄpa Simↄ kũ òdi pinɛ Pita sísi. À kìpa Simↄ Ãna bɛa zaa ísira
    lɛ́a.
  mcp-mcp: Kəndʉ́g búúd Zhwópe bwə́ kə́g jɔ̂w wo Shímun jɨ́ nə dúl jínə́ nə́ Pyɛ̂r
    yɛ́. A njul njɔ́w mə́ Shímun mə dʉ sá ísɛ́y í íkúúdú í cúdú yɛ́, ncindye mâŋ.”
  hat-hat: Voye yon moun lavil Jope al rele Simon ki gen ti non Pyè a. Se lakay Simon,
    bòs tanè ki bò lanmè a, li ye.
  npl-NT: Axa kiné, xikintitlani motlakawah kan altepetl de Jope makinotsatih n Simón
    akin noiwa itoka Pedro. Ye kalotitok icha n ok se Simón non kintekiti kuitlaxteh
    iwa chantitok itempa n atl.”
  bgg-bgg: Ji-è, na ne Jopha hà branthek thoh ne Simon Phithar beng pha bran ji shii
    ho mage bo, ai ne Jopha pha khamuii ring pha ithua hà.’ Sukhug rab pha Simon hò
    shii biwen wuii ne rai muii ro.”
  eng-TCENT: Therefore send to Joppa and ask for Simon, who is called Peter. He is
    staying by the sea in the house of a tanner named Simon. When he arrives, he will
    speak to yoʋ.’
  eng-BSB: Therefore send to Joppa for Simon, who is called Peter. He is a guest in
    the home of Simon the tanner, by the sea.’
  cpu-NT: Potyaante nampitsiki Jope amerine Simón, ipaiyeetziri eejatzi Pedro. Ari
    jimayimotziriri pashine Simón, meshinantsipakori nampitarori inkaarethapyaaki.’
  san-ASM: অতো যাফোনগৰং প্ৰতি লোকান্ প্ৰহিত্য তত্ৰ সমুদ্ৰতীৰে শিমোন্নাম্নঃ কস্যচিচ্চৰ্ম্মকাৰস্য
    গৃহে প্ৰৱাসকাৰী পিতৰনাম্না ৱিখ্যাতো যঃ শিমোন্ তমাহূाযয; ততঃ স আগত্য ৎৱাম্ উপদেক্ষ্যতি|
  tod-tod: Keelaiti teʋena ɠani ɠani nɔ Zɔpee, ti Simɔn loli, nii daasei pɛai ga Piyɛlɛ.
    Kɔlɔ ɓɛtɛ nui Simɔn ná-pɛlɛi wu ɠa é ɲiizu ná, kpoloɗɛi laaʋɛ.›
  tac-NT: Jípeko juláwagó jaré rió alé 'mi Jopa anilichi napurigá bayémala alué rió
    Pegro alé Jopa ajtígame. Pegro alé 'mi Simoni bejtélachi ajtí napu waketa newame
    ju. Alué Simoni anilime rió bejtégame ju alé a'bé napu alué ba'wí wa'lú ilígichi.»
    Alarigá anile alué santo ánjeli rapame o'páchigime.
  eng-WEBPB: Send therefore to Joppa and summon Simon, who is also called Peter. He
    is staying in the house of a tanner named Simon, by the seaside. When he comes,
    he will speak to you.’
  gfk-H: Tula nianga u Jopa uta Saimon nong di la kilkilam mah ia bia Pita. Kana i
    kis tano hala ta Saimon no tena pinapalim ma ra pala bulumakau ma i la kiskis
    huteta nawana.’
  viv-viv: Au tamo hakwadi Yofa againe unaꞋiveninisena be kaliva saꞋeyana ginayowanina
    ana egana Saimoni Fita. Ada adamoya wagakoyona Saimoni againe giwakawaka, bana
    wagakoyona yana faisewa ma bulumakau kwafilidiya lokoloko gibubuna. Ada yana manuwa
    taliya liline gidadauda.
  yao-yao: Nipele muntume mundu ku Yopa akammilanje mundu liina lyakwe che Simoni,
    pane akummilanga che Petulo, jweleju akutama ku che Simoni jwakukolosya mapende,
    nyuumba jakwe jili mungulugulu mbwani.’
  tgp-tgp: Ale matan haratu o r̃ule tea la sivo Joppa la usi na tamlohi matea hijana
    Simon tapala hijana Peter. Enia mo lo toho na iman Simon, tamlohi vavahinau na
    huri maji matea na pahisa tasi.’
  auc-NT: Ñöwo ämi Cope gote Timönö Pegodo näni änongä ingante äñete poncædänimpa.
    Tömengä wacä Timönö æ̈montai në amïnengä weca gäwapæntibæ wedeca owocampa.”
  kbc-NT: Enice awii oko ieniticogi nigotaɡ̶a Jope modigota Simão, aneledi liboonaɡ̶adi
    me Pedro. Jiɡ̶iniaaɡ̶ini idiaa lotokaɡ̶adi liɡ̶eladi niɡ̶ijo eledi Simão ane libakedi
    me nilike ewacogo, codaa liɡ̶eladi ipegitege akiidi-eliodi.’
  bmh-bmh: Na dudu ipal Zopa uzan palautaremen, betei du tub wanib Saimon-Pita imai
    alamam. Go du tub gonugau wanib Saimon go bulumakau nugau galau ebu esab patai
    macaneu du gonugau zau, ibut ze gasag eim dareu.’
  ctu-BL: Jini cha'an, choco majlel winicob c'ʌlʌl ti Jope. Pʌyʌ tilel Simón, jini
    am bʌ i cha'chajplel i c'aba' Pedro. Ya jijlem ti' yotot Simón jini sts'aj pʌchi
    lʌc'ʌl bʌ ti' ti' colem ñajb. Che' tilemix mi caj i pejcañet”, che'en.
  meq-meq: A gweɗeŋ slər ndo hay a gəma i Zope mata zalayaw a Simoŋ nakə tə zalay
    Piyer aye. Neŋgeye mandza eye mə gay i ndo wuray a lambaɗawa mbal, məzele ŋgay
    Simoŋ. Gay ŋgay na, ka me i dəlov.”
  noa-H: Maimua mʌrʌg hõor jʌr hauwi Jopeeg pʌ̈ipi jaaujim, woun hãb Simón hanʌm hibʌʌr
    wauwia ham dën Pedro ha t'ʌ̃ʌrjem hawaan mamk'ĩir. Mag wounau jaauwai pʌ deeum
    hagjö Simón hanʌm nemhëu dʌ̈i p'idk'aajem haig sim ha jaaujim, p'ũas higaau di
    dʌnʌm hee. Pʌ higwia, mag wounauta mua nem wauju mʌrʌg k'ap jaaujugui hajim, chi
    Hẽwandam chogau.
  alp-NT: Hoko ulake tamata keu lopai kota Yope kena koti ile rebe eni nane Simone,
    kotine Petruse lekwe. Irue kai tamata maka andulike binatane usai, eni nane Simone
    lekwe, eni lumare tehaike meite leini.’
  san-VEL: ato yaaphonagara.m prati lokaan prahitya tatra samudratiire "simonnaamna.h
    kasyaciccarmmakaarasya g.rhe pravaasakaarii pitaranaamnaa vikhyaato ya.h "simon
    tamaahuuाyaya; tata.h sa aagatya tvaam upadek.syati|
  kbq-kbq: E'izanku vahera huzmantege'za Jopa vu'za Saimoninku, mago'agi'a Pita'e
    hu'za nehaza nera ke humisageno eno. Zgagafa akruteti hampo'naza tro nehia nera,
    Saimoni'e nehia ne'mofo nompi hageri ankenare mani'ne.
  kbh-kbh: Básefta boyabásenga Jope bëts puebloye michamó y Simón chë Pedro ca monduabobuatmá
    moye chamuánatse ca. Cha posada entsebomna inÿe Simónbents̈e, chë bobáchëshiñe
    trabajayabe yebnents̈e, y chabe yebna mar béjaye tsachañe endmëna. Cha cmochanjauyana
    ndayá jamama cmojtsemna ca.”
  ron-LSB: Trimite deci la Iope și cheamă-l pe Simon, care se mai numește și Petru.
    El locuiește în casa unui tăbăcar numit Simon, pe malul mării. Când va veni, va
    vorbi cu voi”.
  pon-pon: Ari, ilakilan lope, pwe Jimon me pil ad a Petruj, en kodo. A kaikairu nan
    im en Jimon jaun wia kil en man, me jal on jed. A lao pwarado, a pan padapadaki
    uk.
  nhe-BL: Huajca ama xiquintitlani motlatequipanojcahua hasta altepetl Jope, huan
    ma quinotzatij ma huala Simón Pedro. Yajaya itztoc ipan ichaj se cuetlaxhuatzquetl
    tlen nojquiya itoca Simón huan quipiya ichaj nechca hueyi atl.’
  sps-sps: Jiats finy naa ta mes unya Jopa ten Saimon koo rori Pita. Ayei natiny kaa
    non numaa ten Saimon to te natiny gis non pempem nan bulumakau ai te faparainy
    ya te kaa non teis, mi nom mi towa.’
  wnc-wnc: Ge aminu kundu yanipewi Jopa yot gapmane kuku aminu tapatu umana Saimon
    ngang inikaing. Umana takngatu Pita ngang inikaingu waapae yatawamso. Waapa you
    Saimon ngang tapatu inikainggane yotnane yuak. Yot toiu waapa sangana ikwawa gamande
    gupda pasinggaunin. Pasike yanggabamde kwaim tapane yuak,’ ngang nanikut.
  bus-bus: Ǹ gbɛ̃nↄ zĩ Yↄpa Simↄ kɛ̀ wè benɛ Pita sísi. À pìta Simↄ Ãa bɛ zaa ísia
    lɛ́a.
  gub-BL: — Emono kar amo awa Zo taw pe ne wà nehe, awa Ximàw Pet her ma'e hekar kar
    pà wanupe ne wà nehe. Uker iko Ximàw ma'e pirer ima'e har hàpuz me a'e. Yryhu
    izywyr hàpuz hin a'e, i'i ihewe.
  imo-imo: Imunga kinye nuni iye mare Jopa pangei liko mundukolio, akuna iye te moromo,
    iyemunga imbi Saimon, yunge imbi te Pita. Yu opili nengei. Pita yu kongi kao kaluluni
    mele mare tepa wamopa kou mone ltimo iye Saimononga ulkena moromo, yunge ulkemu
    nomu kuta kulendona angimo,’ nimu.
  boj-boj: Deqa ni que. Ni na tamo qudei naŋgi qariŋnjrimqa Jopa qureq aisib dia tamo
    bei aqa ñam Saimon ñam bei Pita a itqab. A itosib osib babqa a na anjam bei ni
    mermqas. A tamo bei wagme aqa jegara na iŋgi iŋgi gereiyo qaji aqa ñam Saimon
    aqa talq di unu. Aqa tal agi alile qalaq di unu.’
  eng-DRA: 'Send therefore to Joppe, and call hither Simon, who is surnamed Peter:
    he lodgeth in the house of Simon a tanner, by the sea side.'
  knf-knf: Yilan keeri du Yope baya bado ñiinţ anwooŋ Ŧimoŋ andu'aniiŋ Piyeer abi
    ţi. Awo nayaanţ i katoh ki Ŧimoŋ nalemp injan anfëţuŋ du kakab bdëk.”
  san-KHM: អតោ យាផោនគរំ ប្រតិ លោកាន៑ ប្រហិត្យ តត្រ សមុទ្រតីរេ ឝិមោន្នាម្នះ កស្យចិច្ចម៌្មការស្យ
    គ្ឫហេ ប្រវាសការី បិតរនាម្នា វិខ្យាតោ យះ ឝិមោន៑ តមាហូाយយ; តតះ ស អាគត្យ ត្វាម៑ ឧបទេក្ឞ្យតិ។
  arn-NT: Werkünge tati Jope waria mew tami yefalmeafiel ta Simon, ka Pedro pingekelu.
    Umañtuley tati kangelu Simon tañi ruka mew, kiñe lawümtrülkekelu mülelu inaltu
    lafken.’
  zas-NT: Zeel guxhaal ree xin che luguiedx la Jope din chicaꞌ reex Simón, bén la
    gajc Bëd. Zojbaman lidx tijb bén la gajc Simón, bén rüjnchaaw guid, bén zojb gajxh
    roꞌnijsdoo. Bëd guin na ni rayal güünl.”
  ken-NT: Tó yɛ mmu Jopa bɛ andɔk ambɨŋɨ mmu anɛ ákà nnyɛ́n bɛ Símun Píta. Achí
    kɛnkɔ amɛm ɛkɛt Símun ngoko nkwɔbhɛ́nya nɛ ɛkɛt ɛyi ɛ́chí angɔkɔ manyu!’
