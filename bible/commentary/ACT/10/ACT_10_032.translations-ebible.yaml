verse: ACT.010.032
translations:
  kpx-kpx: Iale ata degomole hanavege abu talive Diobae malaha mole ivi Saimoni Bita
    ke namihai. Malaha keu Saimoni mole ovoe vatemo onobenobe vaevemale ke oe ua.
    Malaha ke ou davalae vavamo ua.’
  okv-H: eto embo Simon Peter da Joppa embo Simon o hamo pure ari embo eva engihita
    iraguja amiga mihia avo jage ejo puvuroi.’ ainge Anera na ehei
  tbo-tbo: Lawa una himilihi po hina nae u Yopa, lawa gowana Simona Pita hina weluwaya.
    Tauna lawa gehouna gamogamo opihi tu’mdidina gowana Simona ugolina e itoumana
    Simonana a numa naka niha u liyaliyana.
  mal-C: ഇപ്പോൾ യോപ്പയിലേക്ക് ആളയച്ചു പത്രോസ് എന്നു വിളിച്ചുവരുന്ന ശിമോനെ വരുത്തുക.
    അദ്ദേഹം കടലോരത്ത് തുകൽപ്പണിക്കാരനായ ശിമോന്റെ വീട്ടിൽ അതിഥിയായി താമസിക്കുന്നു’
    എന്ന് എന്നോടു പറഞ്ഞു.
  grc-SR: Πέμψον οὖν εἰς Ἰόππην, καὶ μετακάλεσαι Σίμωνα ὃς ἐπικαλεῖται Πέτρος· οὗτος
    ξενίζεται ἐν οἰκίᾳ Σίμωνος βυρσέως παρὰ θάλασσαν· ⸋ὃς παραγενόμενος λαλήσει σοι.⸌
  bgc-bgc: इस करकै किसे नै याफा नगर भेजकै शमौन जो पतरस कुह्वावै सै, बुलवा ले। वो शमौन,
    चमड़े का धन्धा करण आळे कै उरै मेहमान सै, जिसका घर समुन्दर कै किनारे सै।’
  khz-khz: Iopai ono vetugu, Simona, ia arana gekeana Petero negetina, piave vaikilaa,
    pe pene vogomai. Ia Simona, polomakau kopira einagulu-agirana talimana gena numai
    etaluna kone ai.’
  deu-TKW: So schicke nun nach Joppe und lasse Simon mit dem Beinamen Petrus holen;
    er ist zu Gast im Hause eines Gerbers Simon am Meer.
  zsr-NT: Naꞌa, gsöluꞌu lu yödz Jope nu tsajlídz bönniꞌ lëꞌ Simón, zoa yetú lëꞌ Pedro.
    Bönniꞌ ni zoëꞌ lidxëꞌ bönniꞌ runëꞌ tsahuiꞌ guid zxa bëdx, len lëꞌ caꞌ Simón. Zoa
    raꞌ nis zxön lidxëꞌ bönniꞌ ni. Catiꞌ gdxinëꞌ ga zuꞌ Pedro naꞌ, güíꞌlenëꞌ liꞌ didzaꞌ.”
  lin-lin: Tinda bato, na Jafa, mpo bakende kobenga Simona oyo kombo na ye mosusu
    ezali Petelo ; azali kovanda lokola mopaya kati na ndako ya Simona, mobongisi
    baposo ya banyama, oyo ndako na ye ezali pene ya ebale monene. »
  hns-NT: Toe koi ke Jopa sahar pathaaike ekgo Siemon naam ke aadmie ke bolwaai le.
    Oe bhie Petras bolaawal dja hai. Oe iesaait samoendar ke kienaare ekgo tjamaar
    Siemon ke ghare rahe hai.’
  noa-E: Maimua mʉrʉg õor jʉr auwi Jopeeg pʉ̈ipi jaaujim, woun ãb Simón anʉm ibʉʉr
    wauwia am dën Pedro a thʉ̈ʉrjem awaan mamkhĩir. Mag wounau jaauwai pʉ deeum agjö
    Simón anʉm nemhëu dʉ̈i phidkhaajem aig sim a jaaujim, phũas igaau di dʉnʉm ee.
    Pʉ igwia, mag wounauta mua nem wauju mʉrʉg khap jaaujugui ajim, chi Ẽwandam chogau.
  eng-EMTV: Send therefore to Joppa and summon Simon, whose surname is Peter. He is
    staying as a guest in the house of Simon, a tanner, beside the sea. When he arrives,
    he will speak to you.’
  mib-NT: Núu súcuan te tají ró mozo na quíngoo de ñuu Jope quicana de Simón jeē suni
    nání de Pedro, na quíji de nuū rō. Chi tēe un néne de vehe tocayo de Simón, tēe
    sáha curtir ñɨɨ, te yajni yumar ndeé vehe de. Te quee tēe ún te castūhún de nuū
    rō jnūhun cánuú, áchí yá jiín ná.
  lif-NT2: हे़क्‍केःल्‍ले़ जोप्‍पाओ सिमोन पत्रुस मे़प्‍मनाबा मनाःल्‍ले़ कुलाःसे़ मनाहाॽ
    पाङ्‌घे़से़ॽओ॥ खुने़ॽग से़होबा याःम्‍बक् के़जोःक्‍पा सिमोनरे़ कुहिम्‍मो याःक्‍ते़आङ्
    वाॽ॥ खे़न् हिम्‍मिन् वाहङ्‌ङिल्‍ले़ कुयाओ ने़रो॥’
  xnj-xnj: Hinu uvatuma vandu vahamba ku Yopa, vakamkemela mundu mmonga liina laki
    Simoni mweikemelewa mewa Petili. Mwenuyo avili kunyumba ya Simoni, mundu mweitendelekela
    vindu vya chikumba, nyumba yaki yivii pamumhana ya nyanja.
  mmx-mmx: Una riki tentaba uto Jopa ri lam kaka lara laradi laasen teren ne Simon
    Pita. Neni loose i nemen eburu mi laradi i gugu lempanga singsiga mi lenbantuxu
    at lenbulumaxao, laasen teren ne Simon, no i nemen saparap laras.’
  cbr-NT: Usa 'ain camina Simón 'icëbi Pedro caquin anëcë a bëtánun min uni Jopenu
    xuti 'ain. Ax ca ñuina xacá mëníoti 'unáncë uni, Simón cacëribi, parúnpapa cuëbía
    tsócë, aín xubunu 'icën. Ax ca uax mibë banati 'icën.
  tee-NT: Chai quijuni ni ma acmalakachalh ju quilapanacni ju cata'alh ju lak'achak'an
    Jope. Ma chach tak'ailhiminan ju uxint'i. Ma anch ju t'a'un ju la'ixchaka' ak'antam
    Simón ju ixlak'oxini' axt'ak'an. Ju yuchi ma anch amachak'ananta vanin la'ixquilhtu'
    alama. Chai ma acsni at'ana' pus ma aq'ui'una' ju ixchivinti Dios. Chunch ju quijuni.
  eng-LSV: send, therefore, to Joppa, and call for Simon, who is surnamed Peter; this
    one lodges in the house of Simon a tanner, by the sea, who having come, will speak
    to you;
  cak-NT: Y quie'ataka-e achi'a' c'a pa tenemit Jope chiroyoxic ri Simón ri ni'ix
    chuka' Pedro che, ri c'o pa rocho jun achi rubinan chuka' Simón. Y ri jun Simón
    re' c'o rocho chuchi' ri mar, y nutzec y nuk'omaj quitz'umal chicop. Y cuando
    ri Pedro xtoka awiq'uin, c'o ri xtoru'ij chawe, xcha' ri ángel ri'.
  pah-NT: “Emondo ti g̃a Jope pe a'ero Simão Pedro'ga reruruka ejipyri,” ei ga ji
    ve. “Mbiara pira apohara'ga ronga pe ga ruvi Simão'ga ronga pe. Ypiahua koty ko
    garonga ruvi,” ei ga, ei Cornélio'ga imombe'gwovo.
  sja-NT: Eperã pëipáde aji, Jope p'uurudee eperã t'ɨ̃jarapata Simón Pedro atade.
    Iru baparida aji, awaraa Simón ne-e p'oopari tede p'usa ide.”
  xed-xed: Ghuna tama ta mnduha da luwa Yafa da hgaghaktá Simuŋ ta hgə lu ka Piyer
    ta nzaku ga sana mndu, Simuŋ hgani, mnda kɓa huta, ta wa drəf hgani ya,» kaʼa.
  mks-NT: Ña̱ cán quéa̱ chindahá java da̱ta̱a ná cu̱hu̱n da̱ ñuu Jope cana da Simón,
    da̱ cáha̱n tucu na Pedro xi̱hi̱n ná quixi da ca̱ha̱n da̱ xu̱hu̱n. Viti íin tóo
    da vehe in da̱ naní Simón, da̱ ndája vií níi̱ quíti̱. Ta yati yuhú tañu̱hú ndáca̱a̱n
    vehe da”, na̱cachi táto̱ Ndióxi̱ cán xi̱hín i̱.
  gfk-S: Io, hartule u Iopa ura utane Saimon nong di kilam ie be Pita. Kanaia i kiskis
    tusu tano hala tane Saimon no ut na pinapalim ma ra pala bulumakau nong ila kiskis
    hutate tano tes.’
  bmu-bmu: Miaŋgöra mönö dölki kolek alnöŋga Jopa taonöŋ aniga azi qetŋi Saimon, qetŋi
    kun Pitö qetzei, ia waŋgita kame. Yaŋön sömbup sileŋaŋgö nup meme azi Saimon yaŋgö
    mire köwet jitŋe malja.’
  dgz-dgz: Ap menan sep nagire ame pa Diopa watu enamo apan Saimon ame yaua dawa Pita
    nau onamop. Me man epi getaven darakamini apane dawa yaua Saimon ame pa mega puiman
    etop iniwan.’
  eng-GNV: Send therefore to Ioppa, and call for Simon, whose surname is Peter (he
    is lodged in the house of Simon a Tanner by the sea side) who when he commeth,
    shall speake vnto thee.
  zaa-NT: Acca rinénia' lu' qui'ni ithèl·la' lu' razón para ìta ttu enne' dua le'
    yetsi Jope lá bí Simón Pedro, dua bi litsi' attu enne' lá huą́ Simón rucùtsią
    yeti para zapato nna duą exa bá ru'a indatò'. Canchu chi íl·lani Simón Pedrua
    nna huénni bi lu' titsa'.
  eng-WEBSTER: 'Send therefore to Joppa, and call hither Simon, whose surname is Peter;
    he lodgeth in the house of one Simon a tanner, by the sea-side: who, when he cometh,
    will speak to thee.'
  guh-guh: Nexata nijajivi itorobare Jope tomarajavabelia pecatojunatsinexa Simón,
    ponë vënërubatsi itsavënë, Pedro. Bajaraponë naponapona itsanë Simón, bacabocotonë
    peyacueyacuecaeyaexanaenë, pijabota. Bajaraponë Simón pijabo eca manuamene itapata.
    Nexata Simón, ponë itsavënë vënërubatsi, Pedro, itsa patsiarena, catsipaebiana
    pacuenia exanaejitsiamë,” nejai ángel.
  bon-bon: Maane Yoopa me määme biname bine jityepemepi, yepä biname ngii Simona Peteru
    bau me. Tabe lui nuuja Simona me mete cabu jage, lui te cibu tääpe yaamacetnäjemuge.
    Teeme mete lui malu ligi jage.’
  nhw-BL: Huajca ama xiquintitlani motequipanojcahua hasta altepetl Jope, huan ma
    quinotzatij ma huala Simón Pedro. Yaya itztoc ipan ichaj se cuetlaxhuatzquetl
    catli nojquiya itoca Simón catli quipixqui ichaj nechca hueyi atl.’
  mgw-mgw: Untume mundu Yopa akankeme mundu yumo ywakemelwa Simoni, kwa lina li'ngi'
    Petili. Ai munyumba ya Simoni ywatengenesa maki'ngo papipi na baali.’
  swh-ONEN: Basi tuma watu waende Yafa wakaulize mtu mmoja Simoni aitwaye Petro, yeye
    ni mgeni katika nyumba ya Simoni mtengenezaji ngozi, ambaye nyumba yake iko kando
    ya bahari.’
  wbi-wbi: Pa uluo omola umunhu ku Yafa akankemele umunhu jumbo juno ikemelua Simon
    ise kulyuve, juno kange itambulivua Petro. Juno ikukala kwajuno inosia ingwembe
    jumojumo juno itambulivua Simoni juno inyumba jamwene jilimulubale munyanja.
  bba-bba: N ɡoo ɡɔrio Yopeɔ u mɑn Simɔɔ Piɛɛ sokuɑmɑ wi u sɑ̃ɑ sɔɔ yɑnɑ kowo ɡoo
    wi bɑ mɔ̀ Simɔɔn yɛnuɔ nim wɔ̃kun bɔkuɔ.
  eng-KJVCPB: 'Send therefore to Joppa, and call hither Simon, whose surname is Peter;
    he is lodged in the house of one Simon a tanner by the sea side: who, when he
    cometh, shall speak unto thee.'
  kgk-NT: “Ãy katu emondo Jope tetã-my Simão piári, héry va'e ave Pedro. Oĩ pe vakapi-rehe
    omba'apo va'ety róga-py. Héry ave Simão upe va'e. Ygwasu rembe-rehe oiko va'e”
    he'i xe-vy ojehexa uka va'ekwe.
  waj-waj: Vaidi voovai titano yoosinna Yopaa ivaki vioo vaidi voovai nnutuuvo Simoono
    Petoroosaara yaparainno maavee tino ngiaivee. Ivo fayai nnaba tuqinneera vaidiivaa
    nnutuuvo Simoonaa nnauvo nnoori sorovuaraivaa vainiivau vaivaki varivaivee.
  cpy-cpy: Potyaante jatatsini Owaneenkaariniki ramina-kiteri Simón, iiteetziri eejatzi
    Pedro. Riitaki mayimotziriri itsipa Simón, mashitsi-pakori nampitawori inkaare-cheraaki.’
  mpx-mpx: Inoke sauga ya bolau enuna nu patunal nihi na Yopa, ge Saimon toto alana
    al hi ba Pita nihi en pwatanim. He i miminaa valihina Saimon, toto bwasumu kunisiliya
    elana bugul enuna i awaawaginol, wana limiya, iyoho hoga labenaa.’
  wbp-wbp: Yilyaya-jana nyuntu-nyangu-patu warrkini-patu kirri-kirra Jaapa-kurra yungulu
    yaninjarla maninjini wati jinta yirdi Jimani Piita. Ngulaju-ka nyanunguju nyinami
    pirntinyarrarla mangkururla ngayingayi kaninjarni yuwarlirla wati-kirlangurla
    Jimani-kirlangurla yangkangka puluku-kurlangu pangkikingarduyu-kurlangurla.’
  luo-luo: Koro or jomoko Jopa mondo oomni Simon miluongo ni Petro. En wendo e od
    Simon ma janyongʼ piende, modak e dho nam.’
  nhe-NT: Huajca ama xiquintitlani motlatequipanojcahua hasta altepetl Jope, huan
    ma quinotzatij ma huala Simón Pedro. Yajaya itztoc ipan ichaj se cuetlaxhuatzquetl
    tlen nojquiya itoca Simón huan quipiya ichaj nechca hueyi atl.’
  aii-aii: ”’ܫܲܕܸܪ ܠܝܘܿܦܹܐ ܘܡܲܝܬ‌ܝܼ ܠܫܸܡܥܘܿܢ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ ܟܹܐܦܵܐ، ܫܸܪܝܵܐ ܝܠܹܗ
    ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܕܲܒܵܓ݂ ܫܸܡܹܗ ܫܸܡܥܘܿܢ، ܥܲܠܔ ܡܲܪܙܵܐ ܕܝܵܡܵܐ.‘
  esk-NT: Tuyuqaġiñ Joppa-mun aŋutinik uvuŋautityaqtillugu Simon taggisiqaqtuaq Peter-mik.
    Taamamna taamma tukkuummiruq Simon-miptuuq qitummairimi taġium siñaani ittuami.’
  msb-msb: Magsugo ka pakadto sa Jope kag patabian si Simon na ginatawag Pedro. Siya
    nagaistar didto sa balay ni Simon na paratina san anit. Halapit ina sa may dagat.’
  cpa-NT: Jøng² tsë́h³hning dsa² juu¹² juøi² Jope, hi² dsa¹tei¹dsa Simón, dsa² tsen²
    Pedro calah, dsa² hiúg³ chiuh³ jmø³ŋih¹³ ja³quiah¹³ jan² dsa² siáh² tsen² Simón
    calah, dsa² guǿ¹² ta³ jmo¹² dsio¹ lag³ jáh²,” ca¹juúh²dsa.
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ଆନ୍‌ବାକେ ଜପା ନାଉଁର୍‌ ଜାଗାଇ, ଲକ୍‌ମନ୍‌କେ
    ପାଟାଆ । ସେ ସମ୍‌ଦୁର୍‌ କଣ୍ଡି ବାସାଅଇରଇବା ପସୁମନର୍‌ ଚାମ୍‌ ସଙ୍ଗ୍‍ କାଇକାଇଟା ତିଆର୍‌କରୁ
    ସିମନର୍‌ ଗରେ ଗତିଆ ଅଇଆଚେ ।
  meu-meu: taunabunai gwaukau lopa ba siaia lao, Simona, e nemaia Petro, ba vavea;
    ia na Simona, boromakau kopidia iseudia tauna ena ruma ai e nohomu, kone ai”.
  yva-NT: Weti nyo vatane inta matutir wuruta no Yope indamu wo Simon augav, awain
    tavonamo Petrus. Soamo no no yavare inta rai mararaijo mayane vone rai. Vatano
    apave yavare so raije pamo apa tame mirati Simon, apa anakere mamo po maere kea
    ratayao indamu po ramavun.’
  dgc-dgc: Tulos inutusanék na a pauwet ta ka ta Hope, Pedro. Sakay kinagi na be diyakén
    a égse ka to bile ni Simon a méglinis ta katat, ta digdig kan na diget.
  zpm-NT: 'Gacxe waa, laa naa ziaḻnie diidz lo luu: pxeeḻ bla zha ne tsie guiedz Jop
    tsiexi zho ti meṉ ne lë Simón Pedr. Gax zaatne nac ro nisdoo, ga no ti meṉ lëque
    Simón, rcuudz me grë guid ma; lidz meṉ co ga rbëz me; ga tsieguib zho me.”'
  hix-NT: Àro ke, ayanoto komo ànyahko hatà, Xope hona, keknano. Àto rma nay hatà,
    Semawu. Petru rma noro hatà, keknano, rowya, kekon hatà, Kohneryu. Noro anyekhok
    hatà, ayanoto komo wya, keknano. Tosohye màn yawo rma nay hatà, noro ha, keknano,
    rowya. Okno hutxhotho yonyhoryenye ro màn yawo rma nay hatà, keknano. Àmànà rma,
    tuna ymo yohoye nay hatà, keknano, rowya, kekon hatà, Kohneryu.
  sim-sim: Wa, kolok ma lal mbashinak yanga Jopak li ihi Saimonin li heyeka, hi yoko
    orhi Pita ria. Uhu oton li laharaka. Ma oto or Saimon ome larhi akak lindu. Saimon
    orto bulmakau sishin tloloho mbele mbelen bulmakau sishi ondok unda ma ria. Aka
    orhi solwara mambuk sinda sir.�
  npi-ULB: त्यसैले, कसैलाई योप्पामा पठाऊ र पत्रुस भनिने सिमोनलाई डाकेर ल्याऊ । तिनी
    सिमोन भनिने चर्मकारको घरमा बसिरहेका छन् जुन समुद्रको छेउमा पर्छ ।’
  cgc-cgc: Magpadala ka ta mga mama naan ta Jope aged sugaten danen mama an na ngaran
    din Simon na paumaw man na Pedro. Gadayon kanen an naan ta balay Simon na manugbelad
    ta langgit ta mga ayep daw iya na istaran dani nang ta baybay.’
  tim-tim: Aregât gâŋe hoŋ bawalupge huŋgunyeŋgimenâ Yope kepian arim ain luâk siâ
    kotŋe Simoŋ kotŋe siâ Petoro are kewugum togowai. Yâk ikiŋe nambeŋe Simoŋ makao
    hâkŋe kau hekom parutmâ kato puligomai aregât emet haru ginŋân tatâp ain yâk olop
    mandat.” dâep.
  yor-yor: Ǹjẹ́ ránṣẹ́ lọ sí Joppa, kí ó sì pe Simoni wá, ẹni ti àpèlé rẹ̀ ń jẹ́ Peteru;
    ó wọ̀ ní ilé Simoni aláwọ létí òkun.’
  wos-wos: Méni wamét di ména du nawulak Joparé yitandi. Ye di du nakéka hwakétandi.
    Déka xi Saimon dé. Déka nak xi Pita. Dé bulmakau balina séfimbu jémba yakwa du
    Saimon wali dé re, néma xéri tufwambu.’
  emp-NTPO: Maʌ̃be ẽberãrãda Joped̶aa diabuedua Simoʌ̃ Pedro abadada jʌrʌd̶e wãnamãrẽã.
    Idjira pusa icawa dewarabema Simoʌ̃ dji animarã e biya obari ded̶e b̶ʌa. Maʌ̃
    Simoʌ̃ Pedrora jũẽsira idjia bʌ́a bed̶eaya.”
  eng-F35: Send therefore to Joppa and summon Simon, who is surnamed Peter. He is
    lodging in the house of Simon, a tanner, by the sea; upon arriving he will speak
    to you.’
  ind-ind: Oleh karena itu, suruhlah beberapa orang ke Yope untuk mengundang Simon,
    yang juga disebut Petrus, supaya datang ke sini. Dia sedang tinggal di rumah Simon,
    seorang pengolah kulit binatang. Rumahnya berada di pinggir pantai. Dia akan berbicara
    kepadamu pada saat dia tiba di sini.’
  pes-OPCB: حال چند نفر را به یافا بفرست و شمعون پطرس را دعوت کن تا به اینجا بیاید.
    او در خانهٔ شمعون چرم‌ساز که خانه‌اش در ساحل دریاست، میهمان است.
  mpt-mpt: '@see-verse:ACT.010.031'
  ssx-ssx: Koto ekina꞉ mo Diopa da pa꞉ta꞉ mo hali Saimono biki ma꞉nda꞉ Pida hali ma꞉nda꞉ma꞉
    handa꞉ mulu pena꞉ tapae la alota꞉ Mo halita꞉ ma꞉na꞉ yonkelekema꞉ hako wopu hala꞉
    hali Saimonona꞉ da pa꞉ta꞉ hala꞉me lea꞉me. Mo data꞉ dawala ikali tea꞉na꞉ hala꞉me
    laa lea꞉me.
  mkl-mkl: Nɑ nŋu, bɛ inɛ ɡɔ ŋɑ Zopee ɑ koo ɑ kpe Simɔɔ Piɛɛ wɑ. Inɛ njooi wɑ jɛ.
