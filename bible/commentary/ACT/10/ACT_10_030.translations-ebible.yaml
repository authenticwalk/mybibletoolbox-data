verse: ACT.010.030
translations:
  kpx-kpx: Kateige Koniliasiu Bita namihai avoe, “Di vavitege gutumo tili (3) okolokie
    di oe uvue guliguliasege malaha mole ogo taete seleve holovale keu lohoale di
    vudimo laminu.
  okv-H: Cornelius na ke mine einge ena, “Iji 4 amita kihi ta iji 3 o'clock hurete
    nau bande ta pari ue mihene embo bo usasa te amina nau tihi ta heteto
  tbo-tbo: Koniliyasi i pa, ‘Iyeta wohepali amaka hi kokoe ma kabudala geka pite mei
    ibiga u tipolina u numa u hinena a laupali. Mala emosi ma lawa a kaleko namanamalina
    u matau i lugeleteya,
  mal-C: 'കൊർന്നേല്യൊസ് ഇങ്ങനെ മറുപടി പറഞ്ഞു: “നാലു ദിവസംമുമ്പ് ഉച്ചയ്ക്ക്, ഏകദേശം
    മൂന്നുമണിക്ക് ഞാൻ എന്റെ വീട്ടിൽ പ്രാർഥിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു. പെട്ടെന്ന്,
    മിന്നുന്ന വസ്ത്രം ധരിച്ച ഒരു മനുഷ്യൻ എന്റെ മുമ്പിൽനിന്നുകൊണ്ട്,'
  grc-SR: Καὶ ὁ Κορνήλιος ἔφη, Ἀπὸ τετάρτης ἡμέρας μέχρι ταύτης τῆς ὥρας ἤμην ⸋νηστεύων,
    καὶ⸌ τὴν ἐνάτην ⸋2ὥραν⸌ προσευχόμενος ἐν τῷ οἴκῳ μου· καὶ ἰδού, ἀνὴρ ἔστη ἐνώπιόν
    μου ἐν ἐσθῆτι λαμπρᾷ,
  bgc-bgc: कुरनेलियुस बोल्या, “इस्से घड़ी, पूरे चार दिन होए, मै अपणे घर म्ह दोफाहरै
    पाच्छै तीन बजे प्रार्थना करण लागरया था, तो एक माणस चमकीला बाणा पहरे होए, मेरै
    स्याम्ही आण खड्या होया
  khz-khz: Korenelio na netiwato, “Toma vativati warau pege aiki, au geku numai arapaliwai
    ora gauna 3 koloko lavilavi kavanai, ewagumona ora gauna vetaina. Aikina, na rapuga
    kulokulo iwavagina na everapugato talimana ta wailaku ai eruga-talito,
  deu-TKW: 'Und Cornelius sagte: auf die Stunde vor vier Tagen war ich auch um die
    neunte Stunde zu Hause im Gebet, und siehe da stand vor mir ein Mann in strahlendem
    Gewand,'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Cornelio, gnëꞌ: ―Chguc tap dza ca hora zoaruꞌ naꞌa,
    gdu rdöd xhuö, catiꞌ niꞌ runaꞌ gubás len rulidzaꞌ‑nëꞌ Dios lu yuꞌu lidxaꞌ ni,
    bléꞌidaꞌ‑biꞌ biꞌi bönniꞌ raꞌbán nácubiꞌ lariꞌ ryëp yös yeníꞌ, duluíꞌ laubiꞌ nedaꞌ.'
  lin-lin: 'Kornei azongisaki : — Eleki mikolo misato, na ngonga lokola oyo, ngonga
    ya misato sima na midi, nazalaki kosambela kati na ndako na ngai. Mbala moko,
    moto moko alata bilamba ya kongenga makasi atelemaki liboso na ngai'
  hns-NT: 'Tab Kornelias bolies: „Tjaar rodj bhail hai kie ham tien badje sandjha
    ke aapan ghar me praatna karat rahielie. Bas ekgo aadmie oeddjar tjamkat kapra
    me hamaar aage khara hoi gail.'
  noa-E: 'Magbaawaita Cornelioou irig nem ĩgkhabaadëmua magjim aajem: —Ya khãai jayap
    simgui ajim anʉm, ĩsim khurau, mʉch di aig chirʉmta ãspatarr aigmua thachjã khöba
    chirarr. Mag chirʉmua edau phʉʉibaajër kheeuragam las tresjö nʉm ee, ich mʉg ora,
    Ẽwandamag jëeu chirajimgui ajim anʉm. Mag nʉm eeta dëgölp woun ãb khajũa bäpphä
    ich bäpgau phuumjö sim bëewi mʉ khĩirphee dʉnʉʉubaichëjimgui ajim anʉm.'
  eng-EMTV: So Cornelius said, “From the fourth day until this hour I was fasting,
    and at the ninth hour I was praying in my house, and behold, a man stood before
    me in shining clothing,
  mib-NT: 'Yūcuán na te ni cahān Cornelio: Vijna íyó cúūn quɨvɨ̄ nájnūhun máá hora
    yáha jéē cúu cahunī jehíni, te ndite ni ná chi súcuan chíñúhún ná nuū yā, te jícán
    tahú na ini vehe ná. Te ni quiji ɨɨn ndajéhé yā nuū ná, te ndíndēé sahma ñúhun
    ya.'
  lif-NT2: करनालिसयरे़ खुने़ॽ मे़त्तु, “लिसिये़न् तगि इङ्‌गाॽ ले़न्‍दिक् कुमुक् सुम्‍सि
    मुक्‍ते़ल्‍ले़ तुवा चोःक्‍कि आहिम्‍मो यागाङ्॥ खिमो मिक्‍किन्‍ने के़जे़म्‍बा तेःत्
    के़जाङ्‌बा मनाधिक् इङ्‌गाॽ आदगि ओसेःन्‍धाक्‍सिङ्‌ङाङ्‌
  xnj-xnj: Kolineli akayangula, “Magono gadatu gamumbele, lukumbi lwa saa tisa ya
    muhi, nene navi muchumba changu kumuyupa Chapanga. Chigafula namuwene mundu mweawalili
    nyula zezing'asima neju, ayimili palongolo yangu,
  mmx-mmx: Konilias ga lok, “At lavanuet aleng gara xap pam at lavantun konaleng ga
    ukantinao i epovo mi loxonaleng keretna, nia aga ngising to xeneng at loogu rak.
    La soso mun lara laradi ga siga labantamon gamgames ga ru ro melamgo rak.
  cbr-NT: 'Cacëxun ca Pedro Cornelionën cacëxa: —Rabë́ ''imainun rabë́ nëtë ca ''ëx
    anun ësañuribi baria cuabúcëbë, ''ëx ''icësabi ñubi piaxma ''ën xubunuax Nucën
    Papa Diosbë banaëxancë ''icën. Banaquin iscëx ca uni achúshi aín chupa chaba chabaquicë
    ''aish ''ën bëmánanu niracëxanxa.'
  tee-NT: 'Pus ju Cornelio junich: ―Lakat''at''ich avilhchan xajun acsni xacvi laquinchaka''.
    Tachi chavai hora ixjunita. Jantu tu''u xac''uta chai xact''ajun t''achivini''
    ju Dios. Chai iclakts''ilh pumatam anquilh ju taya laqui''ucxlacapu''. Na slamnica
    ixjunita ju ixpumpu''.'
  eng-LSV: And Cornelius said, “Four days ago until this hour, I was fasting, and
    [at] the ninth hour praying in my house, and behold, a man stood before me in
    radiant clothing,
  cak-NT: 'Y ri Cornelio ja xu''ij: C''o yan quieji'' k''ij ri'', quiewa hora a las
    tres ri nak''ak''ij, ren ja nin-en ayuno y oración, cuando jun anche''l achi,
    nich''ich''an rutziak, xuc''ut-ri'' chinuech.'
  pah-NT: 'Igwete Cornélio''ga ei ga pe: —Tamombe''u ti nde ve a''ero, ei ga. Três
    kiro ji kiri ga jipiukarirẽ ji ve, ei ga. Ka''aru três horas rupi ji nhi''ig̃i
    Tupana''ga pe avo nhironga pe oji''i. A''ero gapyrive''ga yvagipeve''ga jipiukari
    ji ve. Hendy''ja hete gapira, ei ga Pedro''ga pe.'
  sja-NT: 'Corneliopa p''anauji: —K''ãima k''ĩmari paruda aji, na horak''a k''ewara,
    mɨ ɨt''aa t''ɨ̃maa bɨ misa, eperã p''aru uchiterree jɨ̃ bɨ mɨ k''ĩrapite bainɨ̃
    ba cheji.'
  xed-xed: 'Ka Kwarney mantsa: Ma fwaɗa fitik na, manda va na luwa, ta maga duʼa yu
    ma həga ɗa ta nzəmndi hkən, ka gi sagha sana mndu nda suɗatá lguta ŋusliŋ tilil
    ta vghani ta kəma ɗa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Cornelio tu̱hun nu̱ Pedro já cáchí da̱ já: —Ja̱nda̱
    co̱mí qui̱vi̱ tátu̱hun hora viti, xíjuhun i̱ ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ndáca̱a̱n
    i̱ vehe e̱. Ta tá na̱sande̱hé e̱ já na̱xini i̱ in da̱ta̱a ndíxí jahmá yéhe̱ cándichi
    da nu̱ú i̱.'
  gfk-S: 'Ma ne Konilias ga balu ie horek: “Aihet na bung nalalie iou ga sasaring
    tuma tano nugu hala ra itul a pana bung ra matarahien. Ma kaie iat mon tike turadi
    ga tur menalalie tagu. Iga sige ter ra hilahile na sigasige.'
  bmu-bmu: Mewö jiiga Korniliusnöŋ meleŋnök, “Ni mare kunöŋ nalö kewöŋe 3 kilok miaŋgöreŋ
    mirine tata köuluk nup memba mala kotpi merak sömaŋi 4 akza. Köuluk nup memba
    malbiga miaŋgöreŋök azi kun sileötaŋi asakmararaŋambuk miaŋön asuhuba wösöne kinök.
  dgz-dgz: Konilias gare wan, “Wam degede taue ewanup aeni gapan wan airase yampo,
    ma miniwa, ne pa nega gwanap mup taingina apan da wanup mega ganase den namunap
    yone
  eng-GNV: Then Cornelius sayd, Foure dayes agoe, about this houre, I fasted, and
    at the ninth houre I prayed in mine house, and beholde, a man stood before me
    in bright clothing,
  zaa-NT: 'Becàbi Cornéliua nna rą: Chi uccua tappa ubitsa méruá hórį nna labí chi
    gùtua'' nna runia'' oración tì''a runi bá'' le'' lìtsa''à'' ttu ttu tsá bá de
    diál·la lá, de repente taá nna gùdu ttu ènne''yu'' ru''a lua'' yala catìttini
    ỹo bi,'
  eng-WEBSTER: And Cornelius said, Four days ago I was fasting until this hour; and
    at the ninth hour I prayed in my house, and behold, a man stood before me in bright
    clothing,
  guh-guh: 'Nexata bajarajota Cornelio jumaitsi Pedrojavabelia: —Xanë imata, caniviyoepatota,
    bejamatabëcuene a las tres, vajëtajë Diosojavabelia. Nexata bajarapaepatota jemata
    taitabarata netsitanaitajëta ángel. Ajena baja cuatro pamatacabibeje xaina bajarapacuene
    tataecujinae. Angel penaxatatsijava nivenivena.'
  bon-bon: Koroneliyo jejige, “Nesae bimu liba bapirige, cane piba mämlebimu me trii
    oklok poto cidi me, page liiyepu ge, cäme mete cabu irecu tätumutanumene. Piba
    taatu yepä biname te, lui me cäbletääpe apaclyäreji cama ge, cäme opo gaabe teclajutumi,
  nhw-BL: 'Huan Cornelio quiilhui: ―Nayopaya nimosahuayaya huan nimotlatlajtiyaya
    ica Toteco quen ni hora, huan teipa a las tres monexti noixpa se itequihua Toteco
    catli quipixtoya iyoyo catli cahuaniyaya.'
  mgw-mgw: Koloneli ngabaya, “Masu'ba gatatu gagapite saa kati yi'no, saa tisa pipi
    na kitamwiyo naabile kanisali kasangu'. Niimukya mundu ywaweti ngu'bo inammelemetya
    aayi'mi nnu'ngi' yangu',
  swh-ONEN: Kornelio akajibu, “Siku nne zilizopita, nilikuwa nyumbani nikisali saa
    kama hii, saa tisa alasiri. Ghafula mtu aliyevaa nguo zilizongʼaa akasimama mbele
    yangu,
  wbi-wbi: U Kornelio akati, “Ifighono fine fino fikakilile, amasiki ndavule agha
    nilyale nikufunya unsii ghwa kivalilo kya budika lubale pamwisi munkate munyumba
    jango; Nikalola pavulongolo palyune umunhu imile alyale namenda amavalafu,
  bba-bba: Kɔɔnɛru u nɛɛ, ɡisɔ sɔ̃ɔ nnɛn ɑmɑdɑɑre, nɑ kɔbɑ itɑn kɑnɑru mɔ̀ nɛn dirɔ.
    Suɑru sɔɔ durɔ ɡoo u yɔ̃rɑ nɛn wuswɑɑɔ u yɑberu sebuɑ tɑ bɑllimɔ.
  eng-KJVCPB: And Cornelius said, Four days ago I was fasting until this hour; and
    at the ninth hour I prayed in my house, and behold, a man stood before me in bright
    clothing,
  kgk-NT: 'Upéi he''i íxupe capitão: —Kwehe ojapo-ma mbohapy áry ka''arugwasu-ma ramo
    a-rami, amondo xe nhe''ẽ Nhandejáry-pe aiko-vy. Amondo jave xe nhe''ẽ, ojehexa
    uka xe-vyte. Xe-vyte ojehexa uka sapy''a ijao rendypa va''e. Onhembo''y oĩ-vy
    xe rovái.'
  waj-waj: 'Petorooso itaa kua tuduu rikioo Koneriiva inna sai tunoo: Taarama taarama
    varuu suaivo taika kiooduu iqii suai ivaki suaivo hanigiooduu aa ta variaunna
    suai aavaa roosuuduu na nini nnauvaki variee yaaku varee variaaduu makee tuduu
    vaidi voovai uyira rairaiyauvo mmannaammannauvo ni avuuvau dioo vainno'
  cpy-cpy: 'Ikantzi Cornelio: “Chapinki, maakotaki okaatzi 4 kitejeri, tema shaawiityaaki
    ikimitaka nimaeka. Nojeeki naaka nopankoki notzi-wentawo namana. Ari noñaaki apaani
    atziri oshipakiryaapaki iithaari.'
  mpx-mpx: Yaka Koniliyo i ba, “Lan eton iyaka i mowasi, nau iyoho ya awaawanun no
    limiya, i ola ya te sauga e tili kilok kokoyaviya. Yaka tau etega ana kaliko i
    namanamal ya kite i talmilila awowa.
  wbp-wbp: Junga-juku, jangku-manu Kurniliyarluju, wangkajarla Piitakuju, “Marnkurrpa
    parra-karirla mirntangali wuraji-karrikarri, ngajujulparnarla wangkaja Kaatuku
    nyampurla kaninjarni ngaju-nyangu yuwarlirla. Ngula-puru-juku, watirna nyangu
    jurnarrpa-kurlu kardirri-kirli kujalparla mirilmiril-karrija, kula-ngantaju yanurnu
    wirliya, kala ngariji nyampurla-juku palka-jarrija kapanku, manulpa karrija ngajulurla
    kamparru.
  luo-luo: Kornelio nodwoke niya, “Ndalo angʼwen mosekalo ne oyudo alamo Nyasaye e
    oda kar sa ochiko odhiambo. To napo ka ngʼat moro morwako lewni marieny ochungʼ
    buta mowachona niya,
  nhe-NT: 'Huan Cornelio quiilhui: ―Nayopaya nimosahuayaya huan nimomaijtoyaya ica
    Toteco queja ni hora, huan teipa a las tres monexti noixtla se ielhuicac ejca
    Toteco tlen quipixtoya iyoyo tlen cahuaniyaya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܩܘܼܪܢܹܠܝܼܘܿܣ ܘܐܡܝܼܪܹܗ: ”ܐܲܪܒܥܵܐ ܝܵܘܡܵܢܹ̈ܐ ܡ̣ܢ ܩܲܕܡ ܐܵܕܝܼܵܐ،
    ܨܲܠܘܼܝܹܐ ܝܘܸܢ ܗܘܵܐ ܓܵܘ ܒܲܝܬ‌ܝܼ ܒܐܵܗܵܐ ܥܕܵܢܵܐ ܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܠܵܬ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ.
    ܗܵܐ ܟܠܹܐ ܠܹܗ ܩܲܕܡܝܼ ܚܲܕ ܐܢܵܫܵܐ ܒܠܒ݂ܝܼܫܬܵ‌ܐ ܡܲܒܪܸܩܵܢܬܵ‌ܐ،'
  esk-NT: Cornelius-ŋum kiuniġaa, “Sisamat uvlut uŋataatni itnaiḷiyuŋnaqsiruami uvlumi
    kiñunnamni uvluqpaguqman agaayulgisitḷuŋa, taimmaiñaq aŋun atnuġaalik qaummaġiksuanik
    qikaaniktiġniqsuq sivuqqamnun.
  msb-msb: Didi nagsabat si Cornelio, “Mga upat na ka adlaw yana na sugad man sani
    na alas tres an hapon, nagapangadyi ako sa balay. Bigla na lang may nagtindog
    sa atubangan ko na lalaki na makintab an sul-ot.
  cpa-NT: 'Jøng² ca¹juúh² Cornelio: ―Ma²quiún² jmai³ na¹, cónh¹ hora la², ca¹mi³han¹³jni
    hi² mi²juanh¹³jni Diú¹³. Guø³jni dsi²néi². Jøng² mi³ma²hlanh¹³jni Diú¹³ cónh¹
    hein¹³ hnøa¹² ta¹ca¹hlég², dsø¹juu¹² jøng² ca¹jnia¹ jan² dsa² quieih¹² hmøah¹²
    sih¹² hlaih¹³ cu¹té¹².'
  dso-dso: କର୍‌ନିଲିଅ କଇଲା, ତିନ୍‌ଦିନ୍‌ ଆଗ୍‌ତୁ ଆଡ୍‌ବେଲାର୍‌ ତିନ୍‌ଟା ସମାନ୍‍ ଏଡ୍‌କି ବେଲାଇ,
    ମୁଇ ଗରେ ପାର୍‌ତନା କର୍‌ତେ ରଇଲି । ସେଡ୍‌କି ବେଲେ, ଏଦେ ଦେକା ! ଦବ୍‌ ପଚିଆ ପିନ୍ଦି ରଇବା
    ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ ମୁଆଟେ ଟିଆଅଇଲା, ଆରି କଇଲା,
  meu-meu: Korenelio e haere, eto, Dina hani vada ela, lau na egu ruma ai na ḡuriguri,
    dina ḡelona ai. Bena tau ta dabuana na hururu-hururu vairagu ai e gini,
  yva-NT: Umba Kornelius po raura akananto ai pare, “Masyoto mambisy nandijawe risambayambe
    no sya yavare ama uga rai. Uma amije mandeija, maisyare uma amije so wemaisy.
    Ribe sambayambe, umba vatane inta arorono rinai no inamun, apa ansune ngkena dave.
  dgc-dgc: Nadid, kinagi ni Kornelio, a “To ikaépat a aldew, a alas tres i bilag,
    éy nanalanginék ta bile miae. Ey bigla a te taknég ta harap kua i lélake a méngislap
    i badu naa.
  zpm-NT: 'Dzigo bzodiidz Cornel zha bzhaac me, rëb me: ―Nadze rac tap ngbidz ga,
    zig znaw goṉ, no naa lidz naa nu nocuan naa, ni nonab naa lo Dios. Tibaque zeeṉe
    goṉ naa laa ti mgui zole lo naa, masaque riaazbel xab me,'
  hix-NT: Neyukye hatà, noro. Orokeno mkayeno mkaye tan wehxaknano, romàn yawo rma,
    kekon hatà. Onà wyarontoko, Khoryenkom yakoro kàrwonaknano, kokonye ehtoko, 3
    oras me ehtoko, kekon hatà. Àtoko rma nosonyheko, toto wyarono, rowya. Thononke
    nehxako. Onkaxnyo ynye me nehxako, àhononà, kekon hatà.
  sim-sim: Urik Kornilius mu mbara, �Niri nalmingrip am iri lir, mbele las anhik talarin.
    Aka anhik a lihi ter si nawa hom 3 kilokik si narik Avui Wasilakan a saweri nira.
    Urik kowe ukruharandarin faleri ma lar tumsar or talaha anhi fumunyavak or sirik
    amu heyera.
  npi-ULB: कर्नेलियसले भने, “चार दिनअगि यही घडीमा म मेरो घरमा दिउँसो तिन बजे प्रार्थना
    गरिरहँदा सेतो पोशाक लगाएका एक जना मानिस मेरो सामु खडा भए ।
  cgc-cgc: Sabat Cornelio, “Mga tallo en adlaw galambay, gapangamuyo a naan ta ake
    i na balay. Ta iling man ti na uras na mga tallo uras paglambay ta ugto-adlaw,
    nali nang may gapakita ki yaken na mama na sikad silaw iya na bayo
  tim-tim: Hain dâmbo Konelioŋe hin magaŋep. “Nâŋe kulem siâ ekmâ manmâ gare sop uŋak
    hilâm imbâtŋe bo aktâp aregât den pat makgiŋbe. Nâ emet eŋgaiŋe Anutu magaŋberâm
    aktere âmâ luâk siâ pagaleŋe olop arekŋe nâŋgâlân togom nogonmâ hin makniŋep,
  yor-yor: Korneliu sì dáhùn pé, “Ní ìjẹrin, mo ń ṣe àdúrà wákàtí kẹsànán ọjọ́ ni
    ilé mi títí di idayìí, sì wò ó, ọkùnrin kan aláṣọ, àlà dúró níwájú mi.
  wos-wos: Wandéka dé Kornilius wa, “Nukwa hufuk yindéka angina nukwambu wuni gembu
    reta wuni Godka wa. Wawuka dé du nak nukwa hanyikwa maki nukwa wur sandataka dé
    wuna makambu bari té.
