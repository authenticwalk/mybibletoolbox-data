    niogoravo. Nojom̃a nobolkouo, ana nemiilo ka nailiano tai binimei jumolu ju kamu
    ea miraku, napano m̃ano kulum̃arauo mieg bo laka.
  bqp-bqp: 'Akũ Kↄnɛliu pì: A gↄrↄ siikↄ̃den dí kũ matɛn adua kɛ ma bɛa ifãntɛ̃
    mↄ̀ aakↄ̃ mandara''i. Akũ kãnto ma gbɛ̃ke è zɛna ma arɛ à pↄ́kasa kũ àtɛn tɛ́
    kɛ dana'
  mcp-mcp: 'Kɔrʉnɛ̂y mú bɛ̧sa nə́: «Í mə́ sá mwɔ̂w mə́nɔ̧̂ múús, mə á ŋgə sá məjəgʉla
    ŋgɛɛ mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́ mə́dɨ́ njɔ́w, mə mú dʉ́g njɨ ŋgwɔ́l muud tə́l
    mə mpwóómbʉ́d nə mikáándə́ mí áŋkʉŋkənʉwâ,'
  hat-hat: 'Kònèy di li: Jòdi a fè kat jou, mwen te lakay mwen, mwen t''ap lapriyè
    vè twazè konsa nan apremidi. Mwen rete konsa, mwen wè yon nonm ki te gen yon bèl
    rad byen klere sou li kanpe devan mwen.'
  npl-NT: 'Ijkuakó Cornelio otlanankili: —Ya kipia nawi tonati, kemi nin ora las tres
    de tiotlak, ne onimotiotsajtsilijtoka nika nocha, ijkuakó se tlakatl non otsotlania
    itlakeh, omoketsako noyakapa.'
  bgg-bgg: Khornelius è yao, “Gune inai uom pha ishak ibi hà gui hò shii habjuang
    rey pha ishak shii sia ne rai ramuii shii, hamblo shii bran jia ne yung khlieng
    chuang pha jia guii srane gu ibi shii riu ne yao pha doh ruii
  eng-TCENT: Cornelius said, “Four days ago I was fasting until this hour. At the
    ninth hour I was praying in my house, and behold, a man stood before me in bright
    clothing.
  eng-BSB: 'Cornelius answered: “Four days ago I was in my house praying at this,
    the ninth hour. Suddenly a man in radiant clothing stood before me'
  cpu-NT: 'Ikantanake Cornelio: “Chapinki, aritake tzimake 4 kitaite, ari ikaratajaantake
    iroñaaka ooryaatsiri, itainkakera. Nosaiki naaka jaka nopankoki notziventavaita,
    noñaañaatzi osheetyaakera, ari ikoñaatzimotakena aparoni shirampari, shipakiryaa
    okantapaaka iithaare.'
  san-ASM: তদা কৰ্ণীলিযঃ কথিতৱান্, অদ্য চৎৱাৰি দিনানি জাতানি এতাৱদ্ৱেলাং যাৱদ্ অহম্
    অনাহাৰ আসন্ ততস্তৃতীযপ্ৰহৰে সতি গৃহে প্ৰাৰ্থনসমযে তেজোমযৱস্ত্ৰভৃদ্ একো জনো মম
    সমক্ষং তিষ্ঠন্ এতাং কথাম্ অকথযৎ,
  tod-tod: 'Kɔlenɛye ɠɛni ma: «Ma volo naanisiɛi ɠa ga za, niima yeeɠɛɠalai nɔ zu,
    gè ɠɛni GALA falizu nà-pɛlɛi wu kpɔkɔ volo yeeɠɛɠalai zaʋasiɛi ma. Zunui ɠila
    ge ʋaani, é lo kàkala, kɔba zeɠei ɠoleai é ɗa volo,'
  tac-NT: '''Lige alué rió Kornelio nejele. ―Kulí, ''ma naó rawé ju, ne ra''icha ilígichi
    Onorúgame ''yuga, nasípagana ajtígichi alué rayénali, ''lige alé ma''chínaturu
    bilé rió rapame o''páchigime, pe yati niraga ma''chínaturu alué rió alé. Pe santo
    ánjeli nile.'
  eng-WEBPB: Cornelius said, “Four days ago, I was fasting until this hour; and at
    the ninth hour, I prayed in my house, and behold, a man stood before me in bright
    clothing
  gfk-H: 'Ma Konilias ga balu ia hoken: “Aihat na bung ta sakit, iau ga sasaring narako
    tano nugu hala ra aitul a pakana bung ra matarahien. Ma kaikek a mon tiga tunatuna
    ga tur manaluai tagu. Ga sigam tar ra pilpilakas na sigasigam.'
  viv-viv: Tu bana Koniliyo gigahena gigayo, “Aiyeta tohiye kahegedi againe yaku manuweya
    gamiyami gaveꞋoveꞋoꞋola, ada kauwana tova adamoya amine meda giwahivekenana. GaveꞋoveꞋoꞋola
    tu auheꞋama kaliva saꞋeyana wamagigikuya giꞋela gimidi ana vaigau veꞋakinamanamalina.
  yao-yao: Che Konolio ŵajanjile, “Gapite moŵa gatatu mpela saa jijiji ja saa tisa,
    naliji nkupopela mu nyuumba jangu. Chisisimuchile nammweni mundu jwawasile iwalo
    yeswela mbee ajimi paujo pangu,
  tgp-tgp: Ale Cornelius mara, “Rani mo vati mo vano moiso, korong matan alo mo tolu
    natu na ravravi, na lo usiusi na imaku, ale vahatea purongo, tamlohi matea mo
    turu na nahoku mo ru na ruru la memera
  auc-NT: Äñongante Codönedio wæætë, —Do mëönaa go mëönaa ïñonte botö tömëmo oncönë
    cæ̈nämaï inte Wængonguï ingante apæ̈netabopa. Botö mänömaï ñöwo baï ædæ wæicä
    apæ̈neyömo onguïñængä weocoo näämænta pönï mongængä ponte botö weca a ongongä
    atabopa.
  kbc-NT: Odaa Cornélio ja niniɡ̶odi, meeta, “Eji neɡ̶eote itoatadiɡ̶ida nokododi
    niɡ̶ijo me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji digoina iɡ̶eladi, ejime naɡ̶ani lakata natigide,
    iniwatadaɡ̶ani lakata me ɡ̶ocidi. Codaaɡ̶ida ijo ɡ̶oneleegiwa naɡ̶a dinikee yodoe,
    dinixotinigilo nowoodi lapacoɡ̶ogoli, codaa datale.
  bmh-bmh: Kornilius nug koli aureun, “Gil ainarai mazieun ebu, iz umusig izal zaueim
    Uwait aurai daremin ebu, pigai du tub go tibur galau ausiau mui izal amei ebu
    zoi tapai daimai, aileun, ‘Kornilius, Uwait go nait auremen ze doun. Nait salau
    duailel ipal isanaranem gonug na en ougab siksikeu.
  ctu-BL: 'Cornelio tsi'' sube: Anix chʌmp''ejl q''uin che'' bajche'' ti ili ora woliyon
    ti oración. Che'' ti och''ajel q''uin, awilan juntiquil winic tsa'' wa''le ti''
    tojel c wut. Wen sʌcxowan i bujc.'
  meq-meq: 'Korney a mbəɗay faya, a gwaɗay: «Neŋ nakə na zalaka naha aye, anəke kə
    ge məhəne mahkar ta ɓəre mahkar andza nakay, faya na ɗuwuleye me a Mbəlom kanaŋ
    mə gay ga. Neŋ faya na ɗuwuliye me na, kwayaŋŋa ndo tə petekeɗ eye ka bo herre
    a yaw kame ga.'
  noa-H: 'Magbaawaita Cornelioou hirig nem hĩgk''abaadëmua magjim haajem: —Ya k''ãai
    jayap simgui hajim hanʌm, hĩsim k''urau, mʌch di haig chirʌmta hãspatarr haigmua
    t''achjã k''öba chirarr. Mag chirʌmua hedau p''ʌʌibaajër k''eeuragam las tresjö
    nʌm hee, hich mʌg hora, Hẽwandamag jëeu chirajimgui hajim hanʌm. Mag nʌm heeta
    dëgölp woun hãb k''ajũa bäpp''ä hich bäpgau p''uumjö sim bëewi mʌ k''ĩirp''ee
    dʌnʌʌubaichëjimgui hajim hanʌm.'
  alp-NT: Korneliuse ibeteke be, “Kena petua ata mei peneka kasuke kena olase ele
    meije neka, kmau, au kotie loko Alla mei luma. Eleki ile sae ikele me oalaleku
    sosoli, eni pakiane ekliti.
  san-VEL: tadaa kar.niiliya.h kathitavaan, adya catvaari dinaani jaataani etaavadvelaa.m
    yaavad aham anaahaara aasan tatast.rtiiyaprahare sati g.rhe praarthanasamaye tejomayavastrabh.rd
    eko jano mama samak.sa.m ti.s.than etaa.m kathaam akathayat,
  kbq-kbq: Koneliasi'a kenona'a anage hu'ne, 4'a knama evia knafina noni'afi mani'nena,
    amanahu knare tri kilokia nunamu nehu'na, koana ame huno mago nera masa'nentake
    kukena hu'nea ne'mo navuga eme o'netino,
  kbh-kbh: 'As Cornelio tojánayana: —Canta te entsemna, camënts̈a ora, muents̈e sëndánmëna
    Bëngbe Bëtsáftaca encuéntaye y ndeolpe sënjinÿe ats̈be delante canÿe boyabása
    uabuashinÿinÿana ents̈ayaca bopormaná.'
  ron-LSB: 'Corneliu a zis: “Acum patru zile am postit până la ceasul acesta; și la
    ceasul al nouălea, m-am rugat în casa mea și iată că un om îmbrăcat în haine strălucitoare'
  pon-pon: 'Korneliuj ap majaniada: Mon pon pa pon nai kaijejol lel auer wet. A ni
    klok duau i kapakap nan im ai. A kilan, ol amen me kot mo i, mi nan likau linalin,'
  nhe-BL: 'Huan Cornelio quiilhui: ―Nayopaya nimosahuayaya huan nimomaijtoyaya ica
    Toteco queja ni hora, huan teipa a las tres monexti noixtla se ielhuicac ejca
    Toteco tlen quipixtoya iyoyo tlen cahuaniyaya.'
  sps-sps: Ai Konilias biny towa, “Fats nainy te naa en nyo kainy faakats koman a
    numaa tsonyo tana awa to aya tana touraf tana fopis a kilok, sen tsun ana mes
    kaa minon vau kakanaf tsutsun to mata vanyo,
  wnc-wnc: “Tapduu anzing komune binga sanga takngatu nae singaman kawa tapduu gweaat
    gwenduat gwa kuk. Waomune bangee 3 klou yotnaatang tumuk wam yake yuwawa aminu
    tapatuta pakapu noma saak yukut. Wa pakapu yukut tapa tauknga waenga siknga ziwan
    yuke anzing nanikut,
  bus-bus: 'Ben Kↄnɛliu bè: À gurↄ siigↄ̃deen yɛ̀, kɛ̀ mɛ́ɛ adua kɛɛ ma bɛ ↄfãntɛ̃
    mↄ̀ aagↄ̃ mↄndaa''i. Ben kãndo ma gbɛ̃ke è zɛna ma aɛ à pↄ́kãsãa kɛ̀ èe tɛ́
    kɛɛ dana'
  gub-BL: Uze'eg Koronew izupe. -Amo 'ar mehe na'iruz 'or mehe karuka'u mehe aze'eg
    Tupàn pe ihe. Na'arewahy amo awa kamir heny katu ma'e imunehew par upu'àm wà heruwa
    rupi a'e.
  imo-imo: Kano tepa nimu kinye Kornilius ungu pundu topa nimbei, “Wali kite omba
    purumu kinye ena 3 klok wali i nanga ulkena tuku na Gote konge tepo moloru kinye
    walitikale nanga kumbekerena imbo te wale pakoli paa tondolo pa telimu pakopa
    ombo angilipelie
  boj-boj: Onaqa Kornilius na Pita minjej, “Ya ya endi bati qolqe gilqo seŋ bati kere
    endego seŋ keliŋtonaqa e pailyeqnamqa tamo bei gara tulaŋ qat jigsiqa bosiq ijo
    ulatamuq di tigelosiqa merbej, ‘O Kornilius, Qotei a gaigai ino pailyo queqnu.
    Juda naŋgi iŋgi iŋgi saiinjreqnaqa ni na naŋgi aqaryainjreqnum. Ino kumbra di
    Qotei a unoqnsiq deqa a ni qa tulaŋ areboleboleiyeqnu.
  eng-DRA: 'And Cornelius said: Four days ago, unto this hour, I was praying in my
    house, at the ninth hour, and behold a man stood before me in white apparel, and
    said:'
  knf-knf: 'Korneliyuŧ kë aşë ŧeema aji : « Udo ŋnuur ŋwajanţ, ji woori wi nji kaţupuŋ
    na iwi hënk, kañog ŋwoori ŋwajanţ ŋi pnak, dţo añehan Naşibaţi du katoh ki naan.
    Kë ñaaŋ aloŋ anknuuruŋ aşë mara mara apën ţi kadun ki naan'
  san-KHM: តទា កណ៌ីលិយះ កថិតវាន៑, អទ្យ ចត្វារិ ទិនានិ ជាតានិ ឯតាវទ្វេលាំ យាវទ៑ អហម៑
    អនាហារ អាសន៑ តតស្ត្ឫតីយប្រហរេ សតិ គ្ឫហេ ប្រាត៌្ហនសមយេ តេជោមយវស្ត្រភ្ឫទ៑ ឯកោ ជនោ
    មម សមក្ឞំ តិឞ្ឋន៑ ឯតាំ កថាម៑ អកថយត៑,
  arn-NT: 'Feymew Korneliu llowdunguy: —Meli antüngetuy, fante pürapachi antü mew,
    tüfa mew mülen iñche tañi ruka mew. Ayunalelu iñche ka ngillatulelu pu trafia,
    feymew pewfaluwenew kiñe wentru fülangkülelu ka wilüflu ñi takuwün.'
  zas-NT: 'Badxiꞌ Cornelan rëbaman: ―Ma gojc tajp dxej cost hor guie gajc, chi zoob
    lidxan, raca choon wadxe, cabedx canaaban Dios, loj hor zii balüüloj tijb bejn
    lon najcwaman lajd nayni.'
  ken-NT: Kɔnéliɔs akɛmɛ yi bɛ, “Ɛ́kʉ manywɔp anwi ɛchɔŋ ɛnɛ́ nchí amɛm ɛkɛt ɛya
    nchí nɨkmʉɛt. Nkúbhɛ́ mpok mbɔ anɛ, mbɔ nkarɛnka ɛ́rát nɛ ngósí, mmu abhesi
    mɛ bɛsí nɛ nkú anɛ are ghɔɔ,
