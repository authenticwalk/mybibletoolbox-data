verse: ACT.010.040
translations:
  kpx-kpx: Ige vanie ni abuita igaetaeau uoholige Dilavau etuvage hovelahanu.
  okv-H: rate iji 3 irae ehei God na ehei vasiri te erihija
  tbo-tbo: Ma tamogi iyeta witonugana ugolina Yaubada i witowolo meya hilage ugolina
    po i dewaya po i wogeletena meya.
  mal-C: മൂന്നാംദിവസം മരിച്ചവരിൽനിന്ന് ദൈവം അദ്ദേഹത്തെ ഉയിർത്തെഴുന്നേൽപ്പിച്ചു പ്രത്യക്ഷനാക്കുകയും
    ചെയ്തു.
  grc-SR: Τοῦτον ὁ θεὸς ἤγειρεν ⸆ τῇ τρίτῃ ἡμέρᾳ, καὶ ἔδωκεν αὐτὸν ἐμφανῆ γενέσθαι,
  bgc-bgc: उस ताहीं परमेसवर नै तीसरे दिन जिन्दा करया, अर जाहिर भी कर दिया सै,
  khz-khz: Na Palagu na toma vega-toitoinai (3) evega-kuliiti-waiato e evega-matagaiato
    pia gitaa ulanana.
  deu-TKW: Diesen hat Gott auferweckt am dritten Tage, und hat ihm verliehen zu erscheinen,
  zsr-NT: Niꞌr Dios buspanëꞌ Lëꞌ catiꞌ guc tsonn dza natiëꞌ, len benëꞌ ga buluíꞌ lahuëꞌ
    ga zoatuꞌ netuꞌ.
  lin-lin: kasi Nzambe asekwisaki Ye kati na bakufi, na mokolo ya misato, mpe asalaki
    ete amonana lisusu.
  hns-NT: Bakie tiesara rodj Parmeswar oke djie oethaais aur oe hamlogke dekhaail.
    Okar djie oethe ke baad hamlog okare saath khailie pielie. Sab djanta oke na dekhies,
    khaalie hamlog. Oe to pahiele hamlogke tjoenies raha okar gawaahian howe ke.
  noa-E: Amau mag i thõojieb mamʉ, khãai thãrjupam ee Ẽwandamau deeu i phiriu auwia
    ich oopijim.
  eng-EMTV: This Jesus God raised up on the third day, and caused Him to be seen,
  mib-NT: Te Yaā Dios ni nastécu yā maá Jesús nuū uní quɨvɨ̄, te ni ndiji ya nuū na
    ní cajito ná núū yā ni sáha Yaā Dios.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽए सुम्‌ये़न् एगाङ् फोःक्‍खुआङ् ओसेःन्‍दाङ्
    चोगिगे़रो॥
  xnj-xnj: Nambu Chapanga amyukisi pagamaliki magono gadatu kuhuma kwa vevafwili.
    Akaloleka hotohoto,
  mmx-mmx: Ketla ne Moroa ga lox arooro amlong i basinge lanmet at laaleng sepsev
    avantun, la ga lox i xusu na ru asuvos,
  cbr-NT: '''Acëbi ca Nucën Papa Diosan rabë́ nëtë ''iónxa pëcaracëbëtanshi baísquimiacëxa.
    Usaía ''ia isnun ca nu mëníoxuancëxa.'
  tee-NT: Para ju Dios malok'oni ixlhilakat'utu avilhchan chai quintamalacasunin ju
    quijnan.
  eng-LSV: This One God raised up [on] the third day, and gave Him to become visible,
  cak-NT: Y pa rox k'ij, ri Dios xuc'asoj-pe chiquicojol ri caminaki'. Y cuando c'astajinak
    yan pe, xu'on che chi xuc'utula-ri' chakawech.
  pah-NT: Emo mokõi g̃a kirirẽ Tupana'ga ga mbogwera ga repiuka orerovaki, ei ga.
  sja-NT: Mamĩda Tachi Ak'õrepa iru chok'ai p'irabai ataji k'ãima õpeemaa, maap'eda
    taimaa unupiji.
  xed-xed: Ka sliʼaganaptá Lazglafta nda hafu baɗu mahkən. Ka vlaŋtá tsi ta tva maraŋtá
    ghəŋani.
  mks-NT: Joo tá na̱ya̱ha u̱ni̱ qui̱vi̱ já na̱jánditacu Ndióxi̱ Jesús ta na̱caja Ndióxi̱
    ña̱ ná na̱ha̱ Jesús mé á nu̱ú nde̱.
  gfk-S: Iesene God ga hatut ie sukun ra minat tano itul a bung gom hapuasne ie.
  bmu-bmu: Kömumba ahöi sömaŋi karöbut aiga Anutunöŋ mem gulii wahörök. Wahöta indimŋi
    gwötpuk ambazip asuhum eŋgiyök.
  dgz-dgz: go wam yampoa gapan God wan me inakae sia yon wanden, ame tani ewap Iesu
    waenapan inamup taueni yawane.
  eng-GNV: 'Him God raysed vp the third day, and caused that he was shewed openly:'
  zaa-NT: Pero tsùnna ubitsa bitola nna beyáthee de lo bà làti becàttsi' cą ne nna
    beyacca bànie por la'huacca qui' Tata Dios. Làniana gurènie lani intu' attu.
  eng-WEBSTER: Him God raised the third day, and showed him openly;
  guh-guh: Itsiata baitsi jane Jesús pemëthëtsicujinaetsi, acueyabi matacabita, Dioso
    icatsia asaëyaexanatsi. Dioso Jesús caëjëpaeyaexanatsi patanetsitanaitajëtabiabinexa
    paxanëjavaberena.
  bon-bon: Yepä, nesae bimu ingwe gaabe ca Acejiyame teebine budre cabu ca erpinantuji,
    piiyepu cuta eboclomtuji,
  nhw-BL: Pero quema panotoya eyi tonali, Toteco Dios quiyolcuic, huan quicahuili
    Jesús ma monexti.
  mgw-mgw: Lakini Nnu'ngu' aatikunnyu'ya lisu'ba lyenetatu, ngannaya kwa bandu,
  swh-ONEN: Lakini Mungu alimfufua kutoka kwa wafu siku ya tatu na akamwezesha kuonekana
    na watu.
  wbi-wbi: Umunhu ujuo u Nguluve aliyah nsyusisie ikighono ikya vutatu na kukum'pala
    kumanyikika,
  bba-bba: Adɑmɑ sɔ̃ɔ itɑse Gusunɔ u nùn seeyɑ ɡɔrin di, mɑ u derɑ u tii sɔ̃ɔsi.
  eng-KJVCPB: him God raised up the third day, and shewed him openly;
  kgk-NT: Ha Nhandejáry omopu'ã jevy íxupe. Mbohapy áry rire, omoingove jevy-ma íxupe.
    Ombojekwaa jevy íxupe ave.
  waj-waj: taaravooma suaivaki Anutuuqo inna tuduu putuuvakidiri diitoo ti avuuyauvunu
    nuairavai.
  cpy-cpy: Okanta mawatapaen-tsiri kitejeri rowañahaeri Tajorentsi, ikantakaakawo
    rirori noñaawaeri naaka-paeni.
  mpx-mpx: yaa lan etonina elana Yehoba i palutem yaomala ge i pamasal gamagalau hi
    kite.
  wbp-wbp: Ngula-warnuju parra-jarra-jangkarlu, Kaaturlu yakarra-maninjarla wankaru-manu
    pina palinja-warnuju. Ngula-warnurluju-nganpa milki-yirrarnunjunurnu nyanunguju
    wankarulku nganimpa-kurraju.
  luo-luo: to Nyasaye nochiere oa kuom joma otho chiengʼ mar adek, momiyo onene.
  nhe-NT: Pero quema panotoya eyi tonali, Toteco Dios quiyoliti, huan quicahuili Jesús
    ma monexti.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܩܸܡ ܠܹܗ ܐܸܠܹܗ ܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ، ܘܡܘܼܥܒܸܕ ܠܹܗ ܕܦܵܐܹܫ
    ܚܸܙܝܵܐ،
  esk-NT: Taamna taatnakkaŋat Agaayyutim aŋitqiksitkaa tuqułiġmiñ piŋayuakni uvlut.
    Iḷaŋisa iñuich nalupqinaiqł̣ugu qiñiġaat.
  msb-msb: Pero ginbuhay siya gihapon san Dios pag-ikatulo ka adlaw, kag ginpakita
    sa mga tawo,
  cpa-NT: Jøng² ca¹hiog²dsa calah jmai³ hnøa¹², ca¹jmo¹ Diú¹³ juanh¹². Ca¹ne¹³ jnieh³
    dsá¹.
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ତାକେ ତିନ୍‌ଦିନ୍‌ ଅଇଲାକେ ମଲାତେଇଅନି ଉଟାଇ ଜିବନ୍‌ କରାଇ, କେତେଲକ୍‌କେ
    ଦେକାଇଦେଲା ।
  meu-meu: Dina ihatoina ai Dirava ese e hatorea isi bona e hahedinaraia;
  yva-NT: Weramu masyote mandei umba Amisye po aijaseo kovakato muno Po arorono vatane
    mai.
  dgc-dgc: Pero binuhay siya na Diyos to ikatélo a aldew, tulos pinumeta ti Jesus
    du tolay.
  zpm-NT: per zeeṉe goc tsoṉ ngbidza laa Dios bleeban me, ni bneedz Dios diidz biire
    bdziaṉ no me.
  hix-NT: Khoryenkomo ryhe nanàmye ha, àwayehxemo kom waye. Osorwawo ro enmahàtxhe,
    nanàmye ha. Asanàmsah me amna wya nenyhoye, kekon hatà.
  sim-sim: Hako niri frijip am fri ishirik Avui Wasilaka or mbarik Jisas indiyok or
    usaha hulaima nokopma misokome lihik ormu talara.
  npi-ULB: परमेश्‍वरले उहाँलाई तेस्रो दिनमा बिउँताउनुभयो र प्रकट गराउनुभयो,
  cgc-cgc: Piro, ta pangallo na adlaw, pabannaw kanen ta Dyos daw gapakita kanen an
    naan ta mga ittaw.
  tim-tim: Mondo hilâm âlâwuŋe bo akto Anutuŋe memeŋe agaŋdo momoŋânba agato egion.
  yor-yor: Òun ni Ọlọ́run jí dìde ni ọjọ́ kẹta ó sì fi i hàn gbangba.
  wos-wos: Hiyandéka nukwa yéték yindéka nukwa hufukmbu God déré wambula husaramé.
    God déré husarama wandéka nawulak du di déré xé.
  emp-NTPO: Ara maʌ̃ Jesuda Ãcõrẽba ewari ũbead̶e ʌ̃rẽbabiped̶a ʌ̃cʌrʌa unubisia.
  eng-F35: Him God raised on the third day, and gave Him to become visible,
  ind-ind: Namun pada hari ketiga, Allah menghidupkan Dia kembali dari kematian, lalu
    Yesus memperlihatkan diri-Nya kepada kami dan orang banyak.
  pes-OPCB: ولی سه روز بعد، خدا او را زنده کرد و ظاهر فرمود،
  mpt-mpt: amo asu kenea make dime Gode imin dofaanea hananea naka maki atemib otane
  ssx-ssx: Kutu pimipate hoto tepona꞉ wina꞉ laata꞉ Koda꞉ma꞉ paa mea tiaota꞉ peneme
    yao walea꞉me.
  mkl-mkl: Ammɑ si ɑjɔ mɛɛtɑsiɑ Ilɑɑɔ̃ í jũu hɑi si bɑlɛ nɔ í jɔ̀ í tusɛɑ inɛ ɡɔ
    ŋɑ ɑrɑɛ.
  gaq-gaq: ମାତର୍‍ ଇସ୍‍ପର୍‍ ଜିର୍‌ସି ବିତ୍‍ରେ ଆମେକେ ଗୁଏକ୍ନେବାନ୍ ଆଃତଡ଼ିଆଚେ ରେମୁଆଁଇଂନେ
    ଡାଗ୍ରା ଆସୁଏକେ ।
  gof-RNT: Shin Xoossay heedzantho gallasan hayqoppe iya denthidi asaas qonccana mela
    oothis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଆପିମାହାଁ ତାୟମ୍‌ତେ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କିୟା
    ଆଡଃ ହଡ଼କତାଃରେ ଉଦୁବେନ୍‌ଇଚିକିୟା ।
  gah-gah: heleake noigo, gamena losive makole oko vokago, Ómasímo galegutí goha alémo
    otimó. Alémo oteake alémo utó molake lelepizigo, ánigonouháma neve.
  lcm-lcm: Sikei God kala tak atapasuk pok ia si vapotol i taun na kala akalit amalangas
    tatana si ri vap.
  aer-aer: Kenhe ingwe atherre iperrele anteme Ngkartele renhe itethe-ilirtneke, re
    anteme renhe tyerrtye atningkeke imerneke itne renhe aretyenhenge rarle akeme-irremele
    itethe-irrirtneke.
  qvc-NT: Piru Tayta Dyusqam kimsa diyamanda kawsachimushpa, dijarqan noqaykunaman
    rikakunambaq.
  tgl-ULB: Itong taong ito ay muling binuhay ng Diyos sa ikatlong araw at ibinigay
    siya upang makilala,
  cbs-NT: Janua xaba dabe inun bestitian Diosun ana bestenwanshina janua Jesús nuku
    ana uinmakin
  xtm-NTPP: Kovaa Su'si ma, ni ndaxteku ya Jesús ma nuu uni kii ma, te ni sa'a ya
    ja ni ka jini ñayivi sa ya.
  nnq-nnq: Nambu Nnoongo ngannyoa lichoba lya tatu nu kuntenda abonekane,
  bao-NT: To biro cʉ̃re cʉ̃ja ca tii cõacãmijata cãare, Ʉmʉreco Pacʉ pee itia rʉmʉ
    jiro cʉ̃ ca cati tuaro tiiri, jãare cʉ̃ ca baua ĩñoro tiiwi.
  san-ORI: କିନ୍ତୁ ତୃତୀଯଦିୱସେ ଈଶ୍ୱରସ୍ତମୁତ୍ଥାପ୍ୟ ସପ୍ରକାଶମ୍ ଅଦର୍ଶଯତ୍|
  rmn-rmn: ай о Дэл ко трито дес дживиндярдяс Лэс тай диняс Лэс тэ сикавэлпэс э манушэнги
    —
  huv-NT: Aaga Jesús quiaj Teat Dios tapacüüch nej wüx er nüt; tüüch nej mejüiquichay
    najawan.
  otn-NT: Pɛ nu̱na̱ Oja̱, bi japi bi bɛ̱nna̱te'a̱ rá̱ hyu̱ pa. Bi̱ nepe ngue ma̱høndá̱
    nu̱he 'mø ya xi bɛ̱nna̱te.
  nop-nop: Iŋgoŋ helebufa lufomkulitniŋ dapmaune Bepaŋdi tubupilalune
  obo-NT: Piru id badnow sikandin to Monama riyot iko-otollun allow woy id pokita
    rin konami no no-uyag sikandin.
  kca-kca: Турәм хуԓмет хӑтәԓән Тӑмен нŏх ԓыԓӈатсәԓы, пӑ Ԓўвеԓа этԓыты щир мӑс
  cak-ENT: Y pa rox k'ij chin ri xcamsüs, ri Dios xuc'asoj-pe chiquicojol ri caminaki'.
    Y ja tok c'astajnük chic pe, xbün chin que xuc'utula-ri'.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤀᤣ ᤛᤢᤶᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤑᤥ᤺ᤰᤂᤢᤀᤠᤱ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤡᤃᤧᤖᤥ॥
  mie-NT: Sochi Yāā ñúcuán chi nī natecū yā nūū únī quīvī nī nsāhá Yāā Dios, de nī
    stéhēn nijīn yā maá yā nūū ndá sá nī nsāhá Yāā Dios.
  san-TIB: ཀིནྟུ ཏྲྀཏཱིཡདིཝསེ ཨཱིཤྭརསྟམུཏྠཱཔྱ སཔྲཀཱཤམ྄ ཨདརྴཡཏ྄།
  qve-NT: Ichaqa Diosmi kinsa p'unchawmanta Jesustaqa kawsarichimuran. Hinaspan Diosqa
    permitiran noqaykuman kikin Jesús rikhuriwanankupaq. Chaymi noqaykuqa payta rikurayku.
  pao-NT: Ka Te Pabe'e soo Te Naa mayoda, ka waha tabeno oo ya'edape. Ooonekoo ekow
    soo Te Naa te tzapoonnekute.
  cbu-NT: pachayarusin, yusur zari tuchpash támarangsha; Apanllsha ituyamarangiya.
    Iycha tayaspatampanni Isusoo parangashiniya.
  usa-usa: miráimanibo min-náqá pukáipike kaumo-kánáámá yáwitana Áánûqtuma wemmá mamá
    abarokáq itó-umakaraiye.
  soy-soy: Amɑ́ Uléécɑɑ uu kɛyɑ́ɑ tɑ́ɑ́nũ tuŋɛ́ nkpɔ kɛ́mɛɛ u yukusɛ, uu fe uu
    umɛcirɛ lesɛ uu kɛrɔ́cɔpɛ pinyinɛ nyísɛ ɑpi yɛ́nu rɛ u nkpɔ kɛ́mɛɛ yisilɛ.
  hui-hui: Ani biyagola horo kiru howa teboneni Ngode Datagaliwabehanda Yasu mo heya
    howa wali agalime ibu de hendelo mo walia hene.
  amf-amf: Barjo makkansoa rooroaka diira kiam ki dhaasade; may kinin haapadhoadettsi
    ki hayade.
  quc-NNT: Ri Dios k'ut xuk'astajisaj churox q'ij chkixol ri käminaqib', xub'ano chi
    xuk'ut rib' chqawäch uj.
  dob-dob: ta ꞌasiyata ꞌetonina ꞌenaya Yaubada ꞌigietoolo limena, ga ꞌigieapwesena,
  wrs-wrs: Wo himba samblamong nin venamba, Sesoava henga hemba wolaihaphona hevna
    nihna, wo vrena, osm kava nunglivna.
  mca-mca: Qa hane'en pa' Dios qa yiƚin iye in yamets wetshetk'ewi'ƚ neƚuts qa yaqsiijkii
    iye in we'nethinkii,
  tzo-TZC: Pero ti Diose laj xchaꞌcuxes ta yoxibal cꞌacꞌal. Jech laj scꞌan ti Diose
    ti laj yacꞌ quilcutique.
  mya-mya: သို့​ရာ​တွင်​တ​တိ​ယ​နေ့​၌​ဘု​ရား​သ​ခင်​သည် ကိုယ်​တော်​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်
    စေ​တော်​မူ​၍​ကိုယ်​ထင်​ပြ​စေ​တော်​မူ​၏။-
  gng-NT: Ama wɔn nɛ, Uwien mɛkre' wɔ wienta daali bitɛnkpiib ni, ki cère' binib
    laa' wɔ.
  cbi-NTPO: Tsaaren Diosya yanu pen malu insha mangujte' lalanu mangatakaave.
  ikk-NT: Kanị hụn m'ẹ akp'ọhịn ẹtọ, Osolobuẹ nọ weli ẹ. Osolobuẹ nọ nị ịhịan hụnsọnmẹ
    ẹ,
  leu-leu: taasaxa Piran a fatatoi faꞌulie ti la maatan la fatalatulaana yaan e fasavate
    la matavas.
  maz-NT: Pero c'ü na jñi nu pa, Mizhocjimi o tsjapü o te. Cjanu o jizhi c'ü ya vi
    tetjo.
  bod-N: ཉིན་གསུམ་པར་དཀོན་མཆོག་གིས་ཁོང་ཉིད་སླར་གསོན་པར་མཛད་དེ་ཁོང་གི་སྐུ་གཟུགས་མངོན་སུམ་དུ་བསྟན་པའོ།།
  tca-NT: —Natürü ga Tupana rü tomaẽ̱xpü̱x ga ngunexü̃ ngupetügu rü wena nanamaxẽẽ
    rü toxcèx nanango̱xẽẽ.
  zpl-NT: Pero uriꞌi Diose nú uhuañi zecanu bichia rriuna, nu utsanaꞌ Diose nú ulubeꞌlunu
    luru.
  mbc-NT: Mîrîrî tîpo, eseurîwî'ne wei tîîko'manse Paapaya i'mî'sa'ka'pî. Paapa meruntîri
    yai awe'mî'sa'kasa' eesenpo'pî anna kore'ta.
  ndg-ndg: Ayoo mundu Nnongo atikumfufua lisoba lya tatu na kumpeya kuyowanika.
  wsk-wsk: Bare kueram ko day 3 mu te, Kaem aking maraguwuram se barasam se wetang
    te ari gilingikasan.
  toj-NT: Pero ja yoxil c'ac'u ja Diosi ya sac‑huuc. Ti alji yab que oj bi see sbaj
    quiticon ja quenticoni.
  kkl-kkl: Olobong aghana, ik wilindip sum teptobag agha Allahri kamag nembao. Kamag
    nembaoba, Allahri, 'Nimiag lag nenep talul,' sembaogne sunsunum uro lag nenel
    talamo.
