    atáráirana wega iteba suraire.
  gdn-gdn: ko mara apeya eyaka kewowena eweya ka Mamanuga God wagubu manako e ade
    iyawena kipu ubupu nu paunanugu matarawena, ko ki kuduba nu yabunugere emipi.
  nko-NT: Támɛ mʋ́ ɛkɛ sáásɩ́ a, Bulu lɔ́kʋsʋ́a mʋ, lɛ́ mʋ ɔwan, ahá bowun mʋ.
  bsn-NT: To bajiro ĩre ĩna yiboajaquẽne, idiarʉ̃mʉ tʉsatirʉ̃mʉne, ĩre catiocõari,
    “Ĩnare ruyuaĩoña”, Jesúre ĩre yiyumi Dios.
  pib-NT: Wa Wale Goyakalu yotunkaka mapgogne chininri. Ruchichlu rupgujewninripa.
  wiv-wiv: palaka a Vuvu ia valamari mulehia na matea muri na dama tolu, ki vatunga
    kavakava na manumanu dia ka hadavia.
  reg-reg: Omunu unu Nyamuanga amusuluye ku lusiku lwa kasatu no kumuyana okumenyekana,
  mlh-mlh: Komeru peko gioboboine yokaomo fukeme Anutuji bogboreme pakereya. Pakereru
    ateine kokoine ŋiŋigo fuke yareya.
  gof-ENT: ሺን ፆሳይ ሄን ጋላሳን ሃይቆፔ ኢያ ዴንዲ ኣሳስ ቆንጫና ሜላ ኦስ።
  aau-aau: Eypok krompri ko so meyki hokwe hye kokwe sawk God hiy ma-me-sian, sa God,
    hiykwe uwrsa hom hye lira e, kumay mon sehe mon ousne.
  tvk-tvk: E melele xa melengien tol tetavi, Hi tesak ni temea rilomun ra maten e
    mei testal
  prf-NT: Peru biniyag siya a ruway nen Diyos ten katállu a aldew. Pummeta siya peru
    bakán a ten atanan a tolay nan dikomi la a pinili hidi nen Diyos tenhud pa bilang
    tagapatunay na. Sikami en kaguman na a kumman sakay umminom dikona nabiyag siya
    a ruway.
  auy-auy: kaumbo-kánáá maisuwówana Maníkó Ísumba pukómpinkemba íyáfasinankowana paápé
    únta kesúrandesa awáraumpo
  tbg-tbg: Viva qutu viro taaramo enta vara kovaro Kotiva vira vara qaqi himpima kovaro
    viva qaiqaa qaqi himpurave.
  hub-NT: Turawarmatai tres tsawan asa, Yuus inanki incha iwainturmakuitji.
  hmo-hmo: To Dirava ese Iesu ia hatorea isi dina ihatoina dekenai, bona taunimanima
    dekenai ia hedinaraia.
  big-big: wok kalikebekke Anotogo pi ibendaga ngereke wik yangalekta wazamiya.
  gux-G: Ama li dataali daali U Tienu den fiini o b tin kpiiba siiga ki cedi ke o
    dɔgdi o yuli t po.
  cnl-NT: '''E³ quie''²³ ma²ca¹tɨ́³ ''nɨ³ jmɨ́ɨ² ''e³ jú̱n²³, ca²³ji̱i̱''²³ co̱''³
    ca²³jmée³ Dios. Ca²³jmée³ Dios ''e³ ca²³la²³jnén³ co̱''³ jee²³² quiee''³² dsa³.'
  zar-NT: Níʼirö Dios busubanëʼ Lëʼ cateʼ guca tsonna dza nátiëʼ, en benëʼ ga buluíʼi
    lahuëʼ ga zóatuʼ netuʼ.
  kde-kde: Henga Nnungu nkunfufula nniduva lya tatu lya kuhwa kwake, nkuntenda aoneke
    kwa vanu.
  ata-ata: Ia no voxo tatalusou la Lataua mutulusou la, mo muꞌoxonu mupalaꞌa mo ta
    mitema mimaisou.
  qvw-NT: Masqui chaynu jinapäcuptinpis quiquin Dios quimsa muyunpïta śhalcachimulmi
    ya'acunawan tincuycälichimäla.
  nfa-nfa: Nèngu madhe tareꞌa, te ngaa asa camèdꞌa, Ama Lamatua pamamuri hari Ne.
    Ka Na padꞌelo iisi Na, ho dhèu rèdhi, sèna ka ra reꞌa Nèngu mamuri hari tareꞌa-reꞌa
    le.
  tnp-tnp: Mətəu Uhgɨn təmol təmiəgəh mɨn e nian iətəm tatol kɨsɨl lan, kəni matol
    əpu in kəm nətəmimi nəuvein məmə okoteruh məmə in təməmiəgəh mɨn.
  urd-urd: उस को ख़ुदा ने तीसरे दिन जिलाया और ज़ाहिर भी कर दिया।
  hot-hot: ma doŋtom wak te lô ma Wapômbêŋ hik yani liŋ hathak loŋbô ek injik i thô
    êndêŋ avômalô.
  mqj-NT: sapo' katallungngallona napatuo sule Puang Allata'alla anna pakawananni
    lako ma'rupa tau.
  rus-SYN: Сего Бог воскресил в третий день, и дал Ему являться
  mbh-mbh: Aveto nang or me i vus ma God i palos werera i nge rinong ma i pavelpol
    mun i a thekimem.
  bdd-bdd: ma sabwelo hetoina ꞌoina Yehoba ꞌiꞌabihetoholo hileya ma ꞌigihelatuheya,
  cbt-NTPO: Chiminpirinhuë', cara tahuëri quëran Yosëri ananpitaantarin. Nanpiantahuachina,
    Yosë nohuanton, ya'notërincoi.
  rmy-SERVI: нэ Дэвэл пэ трито диво отджювдярда Лэ и дэня, соб Вов тэ сикавэлпэ манушэнди,
    —
  srn-NT: ma baka dri dei, Gado meki A kon na libi baka èn A meki sma si En.
  cta-NT: Pana nu loꞌo ndyaꞌa sna tsa̱, liꞌ nguaꞌni ycuiꞌ Ndyosi chaꞌ ndyuꞌú Jesús
    chaca quiyaꞌ.
  bqc-SIM: ↄ̃ Lua aà vù a gↄↄ àaↄ̃de zĩ́, a tò à azĩa ↄ̀lↄwɛ̃ɛ.
  tcz-CHONGTHU: Ahin Pathen in ama chu anithum nin akaithou vin aki phondohsah tan
    ahi.
  mar-mar: परंतु देवाने तिसऱ्या दिवशी त्यास जिवंत केले देवाने येशूला लोकांस स्पष्ट
    पाहू दिले.
  snp-snp: fo kamena tili (3) yalo ya Gotikafo folaiguti kofa olu nedi edeto oloto
    pi lomaifa,
  isl-isl: Að þrem dögum liðnum reisti Guð hann upp frá dauðum og lét hann birtast
    – ekki almenningi – heldur okkur, vottunum, sem hann hafði útvalið áður. Við átum
    og drukkum með honum eftir upprisu hans.
  spy-NT: Nteenee kiing'eetee ꞉Yēyiin meet ām bēsyēētaab sōmōk kuchakee /kakeebakachee
    ankuyey kukas ꞉biiko.
  xnn-xnn: Ngem si Apo Dios et tinagona kasin siya isnan maikatlo ay agew. Et kasin
    ninpap-aila ken dakami.
  mwe-mwe: Ikabheje lyubha lya tatu a Nnungu gubhaayushiye na gubhailangwiye,
  tte-tte: yo iya kaliyate yaiyonana koina Yaubada ikele-yatoloyoi boita mena na italamwani
    itolo-mayale tomo sigitai.
  tcs-tcs: Bat wea namba tri dei God i bin mekem kamlaipgen ane bin meke pipol po
    luk em.
  hlt-THB: cehlai Khawsa ing anih ce thihnaak awhkawng am thum nyn awh thawh sak tlaih
    nawh thlang a huh awh dang sak hy.
  soq-soq: Tane walama natadeawo God me bo bedewe inasano enenwisen ita do dewasano
    apana mampo inawaa sabamoleno eweiena.
  qub-qub: Wañuchishanpis quimsa junajtaga payta Tayta Diosmi cawarachimusha. Cawarircamur
    nogacunata yuripämasha.
  att-att: Ngam pinaginnanolay ni Namarò sù mekatallu nga ággaw áddè ta pate na. Á
    nappasingan nikami.
  bki-bki: ana ea legiano tolu nene, Atua burumeulia naio bereio. Ana Atua mila kumemi
    tealo numialio, napano kumemi numitu tano, numisinan a numunu uei bijaio. Mia
    Atua maka rijamo ka naio rimaluvo tibe na ka tomu nalo nonovio, mia naio maluvo
    ka ga kumemi nalo, napano Atua bitiri bulag kumemi jibe nei, ka mia nuverial van
    tomu dolu nalo ka Yesu naio meul bereio ruei.
  bqp-bqp: akũ Luda a vù gan a gↄrↄ aakↄ̃de zĩ à tò à a zĩda mↄ̀wɛrɛ.
  mcp-mcp: Zɛmbî nyə a gwûmʉshi nyə jwɔ̂w álɛ́ɛl, a sá nə́ a lwóyág nyúul.
  hat-hat: Men sou twa jou, Bondye fè l' leve soti vivan nan lanmò. Apre sa, li fè
    moun wè li vivan.
  npl-NT: Iwa ipan eyi tonati, Dios okiyoliti iwa okichi matechmonextili tejwah.
  bgg-bgg: Jishii, Hamangkhung-aphuii è aishii inai da-uom shii idoh hòi din yi ne
    doh yi ro.
  eng-TCENT: but God raised him up on the third day and allowed him to be seen,
  eng-BSB: God raised Him up on the third day and caused Him to be seen—
  cpu-NT: Iro kantacha omonkaratakara mava kitaite jovañagairi Pava, ikantakaakarora
    irirori noñaayetairi naakaite.
  san-ASM: কিন্তু তৃতীযদিৱসে ঈশ্ৱৰস্তমুত্থাপ্য সপ্ৰকাশম্ অদৰ্শযৎ|
  tod-tod: GALA ge buzeɠeni, é kula saai ya foloi zaʋasiɛi, é zobogi ve zea ga é
    ɓɔɠɔ lɛ ga nuiti.
  tac-NT: '''Lige mukusá alué Esusi, pe bakiá rawé kachi Onorúgame ku ajánale alué
    Esusi. ''Lige jena eyénituru alué rió Esusi ku ajánasa.'
  eng-WEBPB: God raised him up the third day and gave him to be revealed,
  gfk-H: Senbia Kalou ga hatut ia talur ra minaat tano aitul a bung gaam bul hapuasnei
    ia bia da nas ia.
  viv-viv: '@see-verse:ACT.010.039'
  yao-yao: nambo Akunnungu ŵansyusisye pa lyuŵa lyaatatu ni kwatenda awoneche pangasisika.
  tgp-tgp: pani God mo sauteterahia na hatolu rani, ale mo tinar̃ihia vara i pala,
  auc-NT: Incæte Itota do wæ̈ningä inte mëönaa go adoönæque öñongante Wængonguï angä
    ñäni ömæ̈monte mïingä inte edonque pönï a ongongä agadänimpa.
  kbc-NT: Pida naɡ̶a ixomaɡ̶atedijo itoatadiɡ̶ida nokododi, odaa Aneotedoɡ̶oji ja
    yewikatiditace, codaa eote me dinikeetedoɡ̶owa.
  bmh-bmh: Bo, gil ainarai ebu, Uwait nug go koli awau asai mina, duailel agen pemen.
  ctu-BL: Dios tsi' teche ch'ojyel ti' yuxp'ejlel q'uin. Tsi' yʌc'ʌ ti q'uejlel.
  meq-meq: Ane tuk na, a ge məhəne sulo, mamahkar eye na, Mbəlom kə lətse ahaya abəra
    ma bəɗ. Kə vəlay tsəveɗ mâ bəzamay ha bo a nəmay ndo i maslaŋ ŋgay hay,
  noa-H: Hamau mag hi t'õojieb mamʌ, k'ãai t'ãrjupam hee Hẽwandamau deeu hi p'iriu
    hauwia hich hoopijim.
  alp-NT: Po kena petua luare Alla Iono Ikwana suike bei matale kai Alla IaselukeNi
    ete tamata.
  san-VEL: kintu t.rtiiyadivase ii"svarastamutthaapya saprakaa"sam adar"sayat|
  kbq-kbq: Hu'neanagi ama ana Nera, Anumzamo'a taregi magoki knazupa azeri otino,
    azeri anteama hu'ne.
  kbh-kbh: Pero Bëngbe Bëtsá tonjanma unga tianoye cha cháuatayenama y bë́ngbeñe chaonÿnama.
  ron-LSB: Dumnezeu l-a înviat a treia zi și l-a dat să se arate,
  pon-pon: Nan i me Kot kotin kaiajadar ni ran kajilu o kajaleda i.
  nhe-BL: Pero quema panotoya eyi tonali, Toteco Dios quiyoliti, huan quicahuili Jesús
    ma monexti.
  sps-sps: Sen Gov fatsuiny fatabin Ya tana mat tan fafofopis nan nainy. Ai Gov famanat
    rato na vainy, ma tagei ari Ya.
  wnc-wnc: Tanguwa kumbut ngana tapduu gweaat gwenduat yuke Anututa akumbut katangga
    tangenake yeutniman anggaman kakumang.
  bus-bus: ben Luda à fɛ̀ɛ bↄna gaan à gurↄ aagↄ̃dee zĩ à tò à a zĩnda ↄ̀dↄawe.
  gub-BL: Na'iruz 'ar pawire umugweraw kar Tupàn wa'yr a'e. Wexak kar urewe.
  imo-imo: Nalo yu wali talonga ono kombuna perimu, kelepa wali yupoko tipemunga Goteni
    topa makinjipelie imbomani nu kanangei mona molowi, nimu.
  boj-boj: Bati qalub koboonaqa Qotei na Yesus olo subq na tigeltonaqa a tigelosiqa
    gago ŋamdamuq di branteqnaqa iga unoqnem.
  eng-DRA: Him God raised up the third day, and gave him to be made manifest,
  knf-knf: Ul, Naşibaţi anaţana ţi pkeţ ţi unuur uwajanţën aşë diimana bañaaŋ.
  san-KHM: កិន្តុ ត្ឫតីយទិវសេ ឦឝ្វរស្តមុត្ថាប្យ សប្រកាឝម៑ អទឝ៌យត៑។
  arn-NT: Welu Ngünechen wiñomongeltueyew küla antülu mew, ka elufi ñi pewfaluwtuael
    iñchiñ mew.
  zas-NT: Per Dios basban laaman ni bayon dxej, abiꞌ cwëjb Dios bidgalüülojman du
    lojn.
  ken-NT: Kɛ ɛ́gháká nɔ́kɔ́ manywɔp árát, Mandɛm akʉ yi apɛtnsɛm ndu nɛpɛ́m, atɔ́ŋ
    mmʉɛt kpoŋoroŋ ntá bo.
