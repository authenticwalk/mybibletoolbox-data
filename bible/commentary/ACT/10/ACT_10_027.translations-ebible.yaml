    ទ្ឫឞ្ដ្វា តាន៑ អវទត៑,
  arn-NT: Petu ñi femngechi nütramkalen, Pedro konpuy ti ruka mew, fey pepuy pütrün
    che trawüluwkülelu.
  zas-NT: Laꞌtgaj cadxin reeman ruyu guin cayü reeman diidx. Abiꞌ chi guyu reeman,
    baguiaa Bëd zien daꞌt ree bejn rigaꞌ ni.
  ken-NT: Nɛ ndu bárɛ̀m kɛpɨ nɛ Píta, Píta achwe anywɔ́p, aghɔ́ bɛyǎ bo.
