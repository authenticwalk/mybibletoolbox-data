  ntu-ntu: Zbz Konilias tulzm. X mzli kc Pita tqycmnebe-ngrde mz nzvztr-krdr kc brma,
    mcle leplz kqlu nzyrlwrng mrkc.
  pan-pan: ਅਤੇ ਉਸ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਅੰਦਰ ਗਿਆ ਅਤੇ ਵੇਖਿਆ, ਕਿ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਹਨ।
  gvc-gvc: To ã ni tuhsʉri baharo Cornelio tirore na sãa wahaha to ya wʉhʉpʉ. Tópʉ
    sãa sʉro masa peri tí wʉhʉpʉ cahmachu tirore cohtainare ñʉha Pedro.
  ksj-ksj: Petero ani Korunelio teite ḡoereꞌenaꞌa ne zamaḡa diuḡiro, ebu vaze ḡehaḡaniꞌa
    nuꞌoranoga horoziro.
  sbk-sbk: U Petro naliyanje nawe ayinjila anyumba wega abhantu bhabhungine bhabhinji.
  mya-JVB: ထိုသို့နှုတ်ဆက် ၍ ဝင် လေသော် စုဝေး လျက်ရှိ ကြသော လူများ ကိုတွေ့ လျှင်၊
  kgf-kgf: Yaru i guc ac wamma ama qeriaiguc emma iniru ic embac sasala tocgéma tacgic.
  awb-awb: Pítareq wereq ehwehnéra nahupeq kíúyara áhnte wehuké mitaq sáhuríówe.
  gdn-gdn: Pita apunu Koneriyasi inako sibu mete ewapuru tawa rabineya yapu manako
    e yabu tapu iyapana ropani kawaya ika tawa rabineya dibimupu idiwa ki emitapu.
  nko-NT: Petro mʋa mʋnyɔ bʋna bʋdɛtɔɩ́ alɩɩ olowie wóyítɔ́. Ɩnʋ olowun ánɩ́ ahá
    tsɔtsɔɔtsɔ bafia.
  bsn-NT: To yi, gãmerã ñagõrãne vijʉ sãjacoasujarã yuja. Sãjaejacõari, jãjarã ejacõari,
    bajiñarãre ĩnare ĩañuju Pedro.
  pib-NT: Ruynumsakakamtatkana waleyma. Jiglokamta. Retna gixo gapatanatachine.
  wiv-wiv: A Pita ki popole kamani Kornilius, hiro kene vavana hoho kara poloka ruma,
    ia hadavia na kabuna manumanu kapou na poloka ruma.
  reg-reg: Mu mwanya ogwo Petro naika nage, engie munda nasanga abhanu bhekofyanyishe
    amwi.
  mlh-mlh: Oŋu ojime iŋoke mimane eku pi maŋgo ropebire ŋiŋigo kokoineji tumaŋgaru
    ŋebuŋ, oi ŋone yabeya.
  gof-ENT: ጴፂሮሲ ቆርኔሊዮሳራ ኦዴቲሼ ሶ ጌሊያ ዎዴ ዳሮ ኣሳይ ሺቂዳይሳ ዴሚስ።
  aau-aau: Pita hiykwe Kornilius se nion senkinaw non-ohruw-a nok nok, a mon lyawriy.
    Serey kokwe hiykwe senkin ka-ira ne, unsaney poya-poya homkwe serey hokruw naruok.
  tvk-tvk: Ma Konilias mea e diamu ni be nim, e melele xa di lukakao luba, di lusepin
    vituei. Melele xa labe vangit nim man, Pita mikameti xa moletin xil holu lamei
    vituei ngamu e di ladatili.
  prf-NT: Mentras pasáddáp hidi ten bilay ay mágguron hidi. Kássáddáp di ay netan
    ni Pedro a makpal a tolay.
  auy-auy: aaí simámaꞌmaena Kóníríyasiyeꞌa naaúmpaꞌo iyúmba sáwífaꞌ-waasi túwaandu
    urómba ituwánéna
  tbg-tbg: Ho Pitaava Koniriasikantiro uva tivaqiro viharo naavuqi oriqetero tavomanta
    airi vaiinti nahenti naavu viraqi vauvaro
  hub-NT: Nuna tusa chichaki waikma Cornelio ipaamu aina tuak atatmaun wainkauwaiti.
  hmo-hmo: Bona ia raka vareai, Korenelio danu ia herevahereva, bona hebou taudia
    momo ia davaridia.
  big-big: Togo Pita ngago mei kunimowei Konurus kiling yeke ige kuna logo yeke ige
    kanda yongkambanu kolokngagono yaka wawere ula koyawiliyegi pakela.
  gux-G: Pieri yeni Koneya n den boe ki kua o dieli nni, Pieri den laa k b niba taani
    boncianla.
  cnl-NT: '''E³ la²³ mi³róo³te''²³ ca³ti³², ca²³ta''n²³te''²³ xi²ñʉ''¹. ''E³ jo̱³
    ŋó²³ Peen²³² ''e³ juɨ́ɨn²³ dsa³ ''i³ rɨ³ŋɨɨn³¹.'
  zar-NT: Niʼ tuíʼisëʼ caʼ didzaʼ, guyázatëʼ Pedro yuʼu, en yöjxáquiëʼ nudúbigaca
    bönachi zián niʼ.
  kde-kde: Petulo nkuingila nng'ande akuno watangola na Konoliyo, anemwo nkuvakoja
    vanu vohe vavelèngè pamo.
  ata-ata: Pita muvikala noxou ia muꞌuna la muxalisiꞌa ta mitema ta piena mipita ia
