  auc-NT: Ayæ̈ Codönedio tönö guëa tededinque Pegodo oncönë guiite ayongante nanguï
    ïnäni godongämæ̈ mæ̈ ongönäni.
  kbc-NT: Eɡ̶idiaaɡ̶i Pedro me notaɡ̶aneɡ̶etice Cornélio, pida naɡ̶a dakatiwece ica
    diimigi, odaa jiɡ̶icotiogi eliodi oko ane yatecoɡ̶o.
  bmh-bmh: Pita go Kornilius al ze zemai, gonugau zaueim simai, duailel asiu gotulai
    daremen uligareun.
  ctu-BL: Che' bʌ woli' pejcañob i bʌ, tsa' ochi Pedro ti' mal otot. Tsi' taja cabʌl
    tempʌbilo' bʌ.
  meq-meq: Tsa na, ti ye ka bo a gay ta Korney nəteye faya ta tsikiye me. Ti ye naha
    na, ndo hay mahaya gər eye haladzay.
  noa-H: Maimua warag hiyʌ̈ʌ naawi dubjierram haajem. Mag dubwi hierr hooimaawai hõor
    k'apan pos t'ʌnaajim haajem.
  alp-NT: Kai luasi lepa kai lomai, esi kusu lopai luma lalei. Eleki Petruse iselu
    tamata bokala esi lupuke lomai ete mere.
  san-VEL: tadaa kar.niiliyena saakam aalapan g.rha.m praavi"sat tanmadhye ca bahulokaanaa.m
    samaagama.m d.r.s.tvaa taan avadat,
  kbq-kbq: Nehuno agranema keaga hume nevu'ne, nompima ufreno omegeana rama'a vahe
    krerafa atru hu'za mani'naze.
  kbh-kbh: Pedro Cornélioftaca encuéntaye chë yebnents̈e tojánamashëngo y ba ents̈anga
    tojánanÿena, chents̈e tmojanójotënga.
  ron-LSB: În timp ce vorbea cu el, a intrat și a găsit pe mulți adunați.
  pon-pon: A ni ara majan pena, ap pedelon on, diaradar me toto momod pena.
  nhe-BL: Huajca Cornelio moquetzqui, huan mocamahuijque huan calajque ichaj. Huan
    Pedro quinitac mosentilijtoyaj miyac tlacame.
  sps-sps: Pita vevegiau fiisen me Konilias te sof na ya numaa, ana ya tagei raton
    vainy te vaaguam er.
  wnc-wnc: Inike wamu asiniwawa yoakatang kopbumayak. Siwan iat gatake apbing amikatda
    kopbing. Koke ngana aminu buyambamda pakapu unekan gwa yukinga kake
  bus-bus: Èe yã ooo ai aↄ̃ gàa wà gɛ̃̀o kpɛ́n, ben à gbɛ̃nↄ lè kakↄ̃ana gwe paripari.
  gub-BL: Tàpuz me waneixe mehe uze'eg Pet oho iko Koronew pe. Tàpuz pupe wiko mehe
    Pet wexak a'e pe uzemono'og ma'e kwer paw wà.
  imo-imo: Ungu nilkolo ulke tukundo puringili kinye imbo awi teli maku toko moloringina
    kanorumu.
  boj-boj: Degsi minjsiqa naŋgi ombla anjam qairosib warum bei miligiq gileb. Warum
    miligiq di tamo uŋgasari gargekoba naŋgi koroesonab unjrej.
  eng-DRA: And talking with him, he went in, and found many that were come together.
