  mcp-mcp: Bá bwə́ mú ŋgə lésha nə́ ndɛɛ́ kə nyíi njɔ́w. A mú kə kwey nə́ zhwog buud
    bwə́ ámə sɛɛŋgya.
  hat-hat: Pyè kontinye pale avèk li. Yo antre nan kay la epi Pyè jwenn yon bann moun
    ki te sanble.
  npl-NT: Iwa motlapowijtiwih okalakeh sansikah. Ompa ijtik kali Pedro okinmajsito
    miakeh tlakah.
  bgg-bgg: Phithar è Khornelius shii athodang pha yao ne hò bucho wuii mage shii branthek
    de bajo khrab ne rai iang pha doh ruii ne athodang pha yao.
  eng-TCENT: As Peter talked with him, he went in and found many people gathered together.
  eng-BSB: As Peter talked with him, he went inside and found many people gathered
    together.
  cpu-NT: Ikanta jiñaanatzirira Cornelio, ikyaakaapaakeri, jiñaapaakitzi osheki atziri
    apatotainchari.
  san-ASM: তদা কৰ্ণীলিযেন সাকম্ আলপন্ গৃহং প্ৰাৱিশৎ তন্মধ্যে চ বহুলোকানাং সমাগমং দৃষ্ট্ৱা
    তান্ অৱদৎ,
  tod-tod: Ti yɛni yɛpɛzu, ti lɛ pɛlɛi wu, ti nu mɔinmɔin kaani, ti ɠaalɛai ba.
  tac-NT: '''Lige alé pachami simíbale ra''ichasia alé napu mochile alué uché jaré
    we''ká ralámuli.'
  eng-WEBPB: As he talked with him, he went in and found many gathered together.
  gfk-H: Ma ing Pita ga iangianga baa ma ne Konilias, ga haan laka gaam a nas lah
    ira tunatuna diet gata kis hulungai taar.
  viv-viv: Au Fita Koniliyo againe gilulukahihi tu manuweya gilukuluku, yoꞋo lakahina
    ahe hivagaꞋauta-ma ginuhagadi.
  yao-yao: Che Petulo ŵapundile kukunguluka ni che Konolio ali nkwinjila nkati ni
    ŵasimene ŵandu ŵajinji asongangene.
  tgp-tgp: Mara mo lo retireti peresia mo unu mo hite na vao tavera la lo takonahi
