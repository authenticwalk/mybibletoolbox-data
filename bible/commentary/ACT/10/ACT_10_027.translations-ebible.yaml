    nèngu.
  tnp-tnp: Kəni Pitə təmətəghati ilau Koniliəs kəni mian imə. Pitə təmeruh məmə nətəmimi
    tepət kɨnəhuva rəkɨs məutəharəg.
  urd-urd: और उससे बातें करता हुआ अन्दर गया और बहुत से लोगों को इकट्ठा पा कर।
  hot-hot: Ma Pita hanaŋ abô haviŋ yani ma hi unyak kapô ma hayê nena avômalô bêŋ
    anôŋ lêk ethak doŋtom ba êmô.
  mqj-NT: Menge liu siami sipantula' Kornelius tarru'mi tama banua. Illalan inde banuae
    budami tau tirempun ummampaii.
  rus-SYN: И, беседуя с ним, вошел в дом и нашел многих собравшихся.
  mbh-mbh: Ma Pita i ri tomo nge i, na ru o eso a vel lemi la ma i thepol toko na
    seng pulua ako o men velilo pel.
  bdd-bdd: Coinega Pita ma Konilio baꞌidana sihehegwaegwae ta siluhuwa hadai, ma Pita
    boda hada ꞌalona ꞌiꞌitediya,
  cbt-NTPO: Ninontahuatona', pëiquë ya'conpi. Inaquë na'a piyapi'sa' niyontonpi quënanconpi.
  rmy-SERVI: Кала Пётро инте дэдуманя Корнилиеґа, вов заджиля дэ цэр тай дыкхля, со
