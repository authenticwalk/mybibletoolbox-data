  srn-NT: Dan a bigin taki nanga en èn den waka go inisei pe Petrus miti nanga ala
    den tra sma.
  cta-NT: Tya nchcuiꞌ la Pedro loꞌo nguꞌ loꞌo ndyatí̱ nguꞌ ndyaa nguꞌ niꞌi̱. Liꞌ naꞌa̱
    Pedro chaꞌ cua quiñaꞌa̱ ñati̱ ndyuꞌu tiꞌi̱ niꞌi̱ biꞌ.
  bqc-SIM: Àlɛ yã'oaànↄ e aa gɛ̀ gɛ̃̀ kpɛ́u, ↄ̃ à gbɛ̃́ↄ lè kãaaa we dasidasi.
  tcz-CHONGTHU: Chuti chun amani akihoulim lim lhonin insunga mitampi kikhop khomna
    achun alut lhon in,
  mar-mar: पेत्र त्याच्याशी बोलत घरात गेला आणि आतमध्ये बरेच लोक जमलेले त्याने पाहिले.
  snp-snp: lokoli-fakoli oti, numugu diti wenena mau minamo ya geyaiye.
  isl-isl: Síðan ræddust þeir við stutta stund, en fóru því næst inn til hinna.
  spy-NT: Kyaamaat ꞉Bētērō āk Kōrnēēlyō lōkōōy kumii kubēētii tukwaay kō. Yu kayit
    kō, kunyōōr biiko chēē chaang'.
  xnn-xnn: Mentoytoyada ay songgep isnan baeyna dat ilan Pedro nan adoado ay nadagop
    ay ipogaw.
  mwe-mwe: A Petili gubhapundile bheleketa na a Koloneli, bhakajinjileje nnyumba gubhaimenenje
    bhandunji bhabhagwinji.
  tte-tte: Yoli labui silolo-edeedede kabo silusae nume kalona mena yo tomo sibaibaiwa
    Pita ilobaili simiyagogoko.
  tcs-tcs: Wail Pita i bin tok po Konilias, ol dem nadalot bin go insaid da aus. Pita
    bin zamp wen em bin luk da bigmob pipol de.
  hlt-THB: Awi anik kqawn coengawh Piter ce ipkhui na lut nawh cawh ipkhui na thlang
    khawzah ak awm ce hu hy.
  soq-soq: Mo auwadewasa gagalowa wane diasane aupe duwa odane antoiena. Du sa bedewe
    apana uara auwene waimoio Pita ewamone
  qub-qub: Chaypita Corneliowan parlar wasi ruriman yaycur tariran chaychicaj runacuna
    shuntacasha caycajta.
  att-att: Á nakkaká-ubobuk ira. Á tallung da ta lágum na balay, nasingan ni Eduru
    ta aru yù ira tatolay nga naggagammung tán.
  bki-bki: Mo, ana Kornelias jumolu, ana nalo ajikar ka ajukunu, naruei naljuo aba
    joomo ea yimo, napano ka bogo nei naruei Pitere mialio ka napano tomu nalo telabo
    aju rorea naio joomo.
  bqp-bqp: Àtɛn yã o kãao ari ò gɛ̀ɛ ò gɛ̃̀ kãao kpɛ́n, akũ à gbɛ̃nↄ lè kakarana
