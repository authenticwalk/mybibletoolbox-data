verse: ACT.010.027
translations:
  kpx-kpx: Kateai louge Koniliasiu hovelahai avuti hotohotoaniale uoholige abu oe
    uvue ata moagaeau igaetoai umale keve tilu.
  okv-H: eto Peter ga ke mine ara ijie jo ta horeto embo isapamane vahaita arumbeto
    mihia avo kito
  tbo-tbo: Pita Koniliyasi ugolina i ibaabani ma hi luilui po bolu hi’mboina ma hi
    otonana i tuhagahi.
  mal-C: കൊർന്നേല്യൊസിനോട് സംസാരിച്ചുകൊണ്ടു പത്രോസ് അകത്തേക്കു ചെന്നു. അവിടെ ഒരു വലിയ
    ജനക്കൂട്ടം സന്നിഹിതരായിരുന്നു.
  grc-SR: Καὶ συνομιλῶν αὐτῷ εἰσῆλθεν, καὶ εὑρίσκει συνεληλυθότας πολλούς,
  bgc-bgc: अर उसकै गेल्या बतळान्दा भीत्त्तर गया, अर घणे आदमियाँ ताहीं कठ्ठे देखकै
  khz-khz: Numa aonai gelaka-togawai aonai, Petero na Korenelio evega-vegupuawai.
    Numa aonai taunilimalima gutuma tanukou-tago erawalirato.
  deu-TKW: Und im Gespräche mit ihm gieng er hinein, und traf eine zahlreiche Versammlung,
  zsr-NT: Niꞌ tuiꞌzëꞌ caꞌ didzaꞌ, gyaztëꞌ yuꞌu Pedro, len yajxaquëꞌë nudubgac niꞌ
    bunách zian.
  lin-lin: Wana bazalaki kosolola, Petelo akotaki na ndako mpe akutaki bato ebele
    basangani.
  hns-NT: Tab batiaite oesab bhiettar gail aur hoewa Petras dekhies kie ketana manai
    ekattha hai.
  noa-E: Maimua warag iyʉ̈ʉ naawi dubjierram aajem. Mag dubwi ierr ooimaawai õor khapan
    pos thʉnaajim aajem.
  eng-EMTV: And talking with him he went in, and found many having gathered,
  mib-NT: Te cándajnūhún de ni quɨ̄vɨcoo de ini vehe. Te ni jito Pedro jeē cáyūcu
    cuéhē ñayuu ini vehe de.
  lif-NT2: पत्रुसे़न् कर्नालियसे़न्‍नु ताॽजे़क्‍खे़र हिम्‍सिगाङ् लाःसे़॥ खे़प्‍मो
    यरिक् मनाहाॽ मे़जुप्‍से़आङ् मे़युङे़बा निःसुसिरो॥
  xnj-xnj: Petili na Kolineli viyingila mugati, kuni vilongela ndi vavakolili vandu
    vamahele vakonganiki.
  mmx-mmx: Pita ga epaase mi ne Konilias at loxonaleng ni ga beles la ni ga vot pasa
    buaang nedi limixin go xeneng.
  cbr-NT: Ësoquin catancëx Corneliobë banaquianx atsínquinbi ca Pedronën 'itsa uni
    timë́cë isacëxa.
  tee-NT: Pus tsuculh t'achivini' chai t'atanu la'ixchaka'. Chai ju anch alhitaju
    na lhu lapanacni ju ixtatak'aixtokta.
  eng-LSV: and talking with him he went in, and finds many having come together.
  cak-NT: Ri Pedro y ri Cornelio yetzijon, xe'oc-apo pa jay. Y cuando xe'oc-apo, ri
    Pedro xutzu' chi je q'uiy winak quimolon-qui' chiri'.
  pah-NT: Onhi'ig̃ame ga pe Pedro'ga reki garonga pype g̃ajatyka repiaga.
  sja-NT: Maap'eda pedee wãdapa teeda t'ĩujida eperãarã see nɨ̃badamãi.
  xed-xed: Tata dzaʼa nda ghwa yiva həŋ nda Kwarney, ka lamə tsi da həga. Ka slanaghatá
    tsi ta hiɓatá mnduha hada.
  mks-NT: Sa̱ já cáha̱n Pedro xi̱hi̱n dá ndáca táhan da na̱ndi̱hvi da ini vehe. Ta
    tá na̱ndi̱hvi da cán já na̱xini Pedro na̱nditútú cua̱há ña̱yivi ndúu na cán.
  gfk-S: Ma be Pita ga iangianga iat baak ma ne Konilias, iga hana lala igom nes leh
    ira haleng na turadi di ga kis hulungan ter.
  bmu-bmu: Mewö jii yambuk eraum möta miri uruŋe öŋgöyohotka ambazip gwötpukŋan tokoba
    tatkeri, mi eŋgehök.
  dgz-dgz: Amba mu dere nop waiwanumune pa unuk amone amba Pita waenapan aruga ame
    to iam tan wanumone yawamon.
  eng-GNV: And as he talked with him, he came in, and found many that were come together.
  zaa-NT: Àtsaba rue' Pedrua titsa' lani ą nna gutà'a bi le' yú'u qui' Cornéliua nna
    bilá' tènì bi qui'ni enne' ỹetse' chi tsè'e nía, iyaba ca enne' canu naỹìnì Cornéliua.
  eng-WEBSTER: And as he talked with him, he went in, and found many that had come
    together.
  guh-guh: Nexata Pedro Cornelio barëcuaicuaijai tsanucaponae panabojavarena. Pedro
    itsa najoneya Cornelio pijaboyalia, tane jivibitsaëtoxaneto Cornelio pijabota
    penacaetuatsivi.
  bon-bon: Peteru Koroneliyo ne mene jejanige egäcäro teepi mete me abacitäsi. Tabe
    puma pui biname bine jepänemige.
  nhw-BL: Huajca Cornelio moquetzqui, huan mocamanalhuijque huan calajque ichaj. Huan
    Pedro quinitac ya mosentilijtoyaj miyac masehualme.
  mgw-mgw: Petili aayendeli longela na Koloneli ku'no kabayingya munyumba mwabaakwembite
    bandu baingi bakongolekine.
  swh-ONEN: Petro alipokuwa akizungumza naye akaingia ndani na kukuta watu wengi wamekusanyika.
  wbi-wbi: Unsiki ghuno u Petro akajovagha naghuope, akalutagha n'kate akavagha avanhu
    vakong'anile palikimo.
  bba-bba: Sɑɑ ye u kɑ Kɔɔnɛru ɡɑri mɔ̀, u duɑ dirɔ u wɑ wee tɔn dɑbinu mɛnnɛ.
  eng-KJVCPB: And as he talked with him, he went in, and found many that were come
    together.
  kgk-NT: Upéixa onhomongeta-vy hendive oike koty-py. Upe-py oike ramo, heta-ma oĩ
    ojogweroaty va'e.
  waj-waj: kiaa kioo Koneriinnaata kua kiaa roo inna nnauvaki viravai. Vioo tooduu
    kaayau gioonna kiaapuuya ivaki suvuai kiada varuduu
  cpy-cpy: Ari ikenkitha-waeta-kaapaakiri, roojatzi ikyaakaan-tanakariri ipankoki,
    iñaapaa-kitzii Pedro osheki atziri piyoteen-chari royaawentari.
  mpx-mpx: Ali toto eluwa hi nonobaaba hi ulutuk limi gamwanaa, yaka gamagalau hi
    gewi Pita i pwawal hi migogo.
  wbp-wbp: Ngula-jangkaju-pala wungulku yukajarni wangkanja-karra-juku. Junga-juku,
    yalumpurla kaninjarni, parlu-pungu-jana Piitarlu panu-jarlu yapalpalu lirri-nyinaja
    yangka kujalpalurla piirr-pardija kamparru-warnu.
  luo-luo: Petro nowuotho kochomo ot kod Kornelio, ka giwuoyo, to kane ochopo ei ot,
    nonwangʼo ka ji mangʼeny ochokore rite.
  nhe-NT: Huajca Cornelio moquetzqui, huan mocamahuijque huan calajque ichaj. Huan
    Pedro quinitac mosentilijtoyaj miyac tlacame.
  aii-aii: ܘܗ̇ܘ ܗܲܡܙܘܼܡܹܐ ܥܲܡܹܗ، ܥܒ݂ܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܒܲܝܬܵ‌ܐ ܘܚܙܹܐ ܠܹܗ ܪܵܒܵܐ
    ܐܢܵܫܹ̈ܐ ܓ̰ܡܝܼܥܹܐ ܬܵܡܵܐ.
  esk-NT: Peter-m uqaqatiginiġaa Cornelius itqutigalugu tupiġmun. Tavraniasiiñ iḷitchuġiniġai
    iñugiaktuat iñuich katianiŋniqsuat.
  msb-msb: Myintras nagaistoryahan sinda nagasulod sa balay kag nakita didto ni Pedro
    na damo sin mga tawo na nagtiripon.
  cpa-NT: Ta³lah¹dsii¹²dsa jǿg³ ca¹ŋi¹togh¹dsa dsi²néi² ja³ca¹jái¹dsa ma²tiogh³ dsa²
    jue¹².
  dso-dso: ପିତର୍‌ କର୍‌ନିଲିଅର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇ ଅଇ ଗର୍‌ ବିତ୍‌ରେ କେଟ୍‌ଲା ଆରି ତେଇ ବେସିଲକ୍‌
    ରୁଣ୍ଡିରଇବାଟା ଦେକ୍‌ଲା ।
  meu-meu: Bena e raka vareai, ia ida e hereva-hereva, bona e hebou taudia hutuma
    e davaridia.
  yva-NT: Umba yayao yiridije isisa no yavare ama uga rai. Petrus po vatano wanui
    rave maen wanunugambe no naije, wenanawamo vatano Yahudi jewen.
  dgc-dgc: Ey tulos side a néguhon a sinomdép to bile. Ey késdép de, éy mineta ni
    Pedro i meadu a napisan sa a tolay a éwan Judeo.
  zpm-NT: Dzigo laa meṉguiib co guso ga. Nozodiidz zho laa zho bzëëb leṉ yu. Zeeṉe
    bdziṉ zho zaatne ndxie grë miech co,
  hix-NT: Noro yakoro tàrwonàmnàtoko rma, àmàn yaka haxa nowomye hatà. Toto komo yonyey
    hatà. Thenyehra nehxatxkon hatà, ohsamnohxemo komo.
  sim-sim: Uhu fri maimbaha frimu akak layira. Uhu or heyeri Judama ambu ondo musha
    mendek orok tirsa liri lir.
  npi-ULB: पत्रुस तिनीसित बातचित गरिरहँदा तिनी भित्र प्रवेश गरे र धेरै मानिसहरू जम्मा
    भएका देखे ।
  cgc-cgc: Gaisturya pa Pedro ki Cornelio na gaselled danen ta balay daw nakita Pedro
    tama na mga ittaw na gatipon dya.
  tim-tim: Hain dâmbo Konelioŋe kewugu yekmâ emelan âgâmbo Petoroŋe mendugum tali
    are yekmâ hin makyeŋgiep,
  yor-yor: Bí ó sì ti ń bá a sọ̀rọ̀, ó wọlé ó sì rí àwọn ènìyàn púpọ̀ tí wọ́n péjọ.
  wos-wos: Wungi wandéka dé Kornilius raama bér Pita wali hundi bula bér geré wulayi.
    Wulaaye dé Pita xé, séfélak du takwa hérangwanda rendaka.
  emp-NTPO: Pedrora Cornelio ume bed̶ea b̶ʌda ed̶a wãsia. Mama ẽberãrã zocãrã duanʌda
    unusia.
  eng-F35: And conversing with him he went in and found many gathered there.
  ind-ind: Sambil bercakap-cakap dengan Kornelius, mereka masuk ke dalam rumah dan
    Petrus melihat banyak orang sudah berkumpul di situ.
  pes-OPCB: پس برخاسته، گفتگوکنان به اتاقی که عدهٔ زیادی در آن جمع بودند، رفتند.
  mpt-mpt: Fitae Koniliase dab keniba weng omomniba taniba am tam teniba naka homon
    unang homoni am tam blibo temna bianiba
  ssx-ssx: Kutupa Pidama꞉ mo hali yaapo pi alo hata꞉ da tukiki nane puaata꞉ mo hande
    mombelemeke wanda꞉hali handa alota꞉
  mkl-mkl: Ŋɔi wɑ bɑ Kɔɔnɛi ide ku fɔ hee í koo í lɔò inɔ ile, nɔ í yɛ inɛ nkpɔ í
    tɔtɔɔ bɛ.
  gaq-gaq: ପିତର କର୍ଣ୍ଣେଲିଅ ଏତେ ବାଲିର୍‌ ବାତା ଡିଙ୍ଗ୍‍ ବେଲା ଡୁଆ ବିତ୍‍ରେ ଗାଆର୍କେ ଆରି ଆତ୍‍ଅରିଆ
    ଗୁଲେ ରେମୁଆଁ ରିସିଙ୍ଗ୍‍ ଲେଃନେ କେଆର୍କେ ।
  gof-RNT: Phexiroosi Qornneliyoosara odettishe soo geliya wode daro asay shiiqidayssa
    demmis.
  unx-unx: ପାତ୍‌ରାସ୍‌ କର୍ଣ୍ଣଲିୟଲଃ ଜାଗାର୍‍ତାନ୍‍ଲଃଗି ଅଡ଼ାଃତେ ବଲୟାନା । ଏନ୍ତାଃରେ ପୁରାଃ
    ହଡ଼କକେ ନେଲ୍‌କେଦ୍‌ତେ,
  gah-gah: Loko lo amekago, ligili hagili ikasike, vegená mukí alegesá iki mina numukú
    itesike
  lcm-lcm: Au, kala angmemengenai alak ane nei lu ve nia na kanla arai ta petau duk
    kipo ago kuvul.
  aer-aer: Itne tnemele angkerreke imerte apmere kwene-werne anteme irrpenhemele,
    Peter-ele areke Cornelius-eke-artweye atningke-arlke, atyewe ikwerenhe areye-arlke
    apurte-irremele apmere kwenele anerrirrerlenge.
  qvc-NT: Chaymandaqam Pidruqa Kurnilyuwan parlaqshina, wasinman yaykushpa, achka
    runakunata tarirqan.
  tgl-ULB: Habang nakikipag-usap si Pedro sa kaniya, pumasok siya at natagpuan niya
    ang napakaraming tao na nagtipon-tipon doon.
  cbs-NT: janua jabe nia janchadabetan janua jawen jiwetan bichibaina jawen dintu
    ewapa medan yuda ichapa janu ichabu anu jatuki nukutushitan
  xtm-NTPP: Pedro ma ji'in Cornelio ma, ka ndatnu'u de ni ka kivi koo de ini ve'e
    ma, te ni ndani'i de ja ka iyo tutu kua'a‑ka ñayii.
  nnq-nnq: Petulo ngajendekea kulongela na Konelio kongo bakajingila unyumba omwabakolela
    bandu ajingi bakonganinge.
  bao-NT: To biro ĩi, cʉ̃ mena wede peni jãa waagʉ, paʉ bojoca ca nea pooricarãre
    bʉa eaupi.
  san-ORI: ତଦା କର୍ଣୀଲିଯେନ ସାକମ୍ ଆଲପନ୍ ଗୃହଂ ପ୍ରାୱିଶତ୍ ତନ୍ମଧ୍ୟେ ଚ ବହୁଲୋକାନାଂ ସମାଗମଂ
    ଦୃଷ୍ଟ୍ୱା ତାନ୍ ଅୱଦତ୍,
  rmn-rmn: О Пётар зборизэлас э Карнилиеса тай ало андэ кхер, катэ кидинэпэс бут дюняс.
  huv-NT: Tenguial andeac aweaag tajmeliw tiül iüm. Quiaj tajaw xeyay nipilan lacanchiüjow
    quiaj.
  otn-NT: Mɛ̱nte ya̱ui p'ʉya, bi yʉt'a̱mbo ra̱ ngu̱. Bi̱ nu̱ ngue xa̱ngu̱ yø ja̱'i̱
    'bʉp'ʉ xi̱ mpɛti.
  nop-nop: Mede niŋila niŋila yot maaneŋ fooŋ kalu metam fee bopneeŋ hakiŋ.
  obo-NT: Na, id potongkooy ran nid usok diyot daom woy rutun, nokita ni Pedro iddos
    mo-uraan minuvu nid lolivuung.
  kca-kca: Пӑ, ԓўв пиԓәԓән пŏтрэмәман, хота йŏхи ԓŏӈәс пӑ ар ӑктәщәм хŏйат уйтәс.
  cak-ENT: Y ri Pedro y ri Cornelio nyetzijon c'a, xe'oc-apu pa jay. Y ja tok xe'oc-apu
    pa jay, jari' tok ri Pedro xutz'et que ye q'uiy vinük ri quimolon-qui' chiri'.
  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤁᤷᤏᤠᤗᤡᤕᤛᤧᤴᤏᤢ ᤋᤠ᤹ᤈᤧᤰᤂᤧᤖ ᤜᤡᤶᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧ॥ ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤈᤢᤵᤛᤧᤀᤠᤱ
    ᤔᤧᤕᤢᤅᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De juni súcuán nátúhún ndúū dē de nī nquīvi-ni ndúū dē inī vehe. De nī jinī
    Pedro jā ní ncutútú cuāhā nchivī ndéē ji inī vehe.
  san-TIB: ཏདཱ ཀརྞཱིལིཡེན སཱཀམ྄ ཨཱལཔན྄ གྲྀཧཾ པྲཱཝིཤཏ྄ ཏནྨདྷྱེ ཙ བཧུལོཀཱནཱཾ སམཱགམཾ དྲྀཥྚྭཱ
    ཏཱན྄ ཨཝདཏ྄,
  qve-NT: Hinaqtinmi Pedroqa, Corneliowan parlaspanku, wasi ukhuman haykuranku. Chaypin
    Pedroqa ashka huñunasqa runakunata tariran.
  pao-NT: '@see-verse:ACT.010.026'
  cbu-NT: Sheeru, pakich tsiyateersin, yuwash tputs zapan shaneerana anush yapshturangiya
    pangusshu. Tputsee zapan parangiya Pitoru.
  usa-usa: ánibo Pítaama wetê watáama titéta mi-náúpáq uténa aónaimma netuqyaa-káyúkámá
    áíkuma mi-náúpáqá máqe-uraawana aónaraiye.
  soy-soy: U nɛ Kɔrinɛɛ pin lɛ̃ ifɑɑci wɑi uú hɑ nɛ kɛ́yɔ lompɔ, uu lɛɛpɔ pisoi pin
    cɑ́pinɛlɛ̃ kulúi
  hui-hui: Libu anda tamuha pialu howa Pidahanda ibuhondo bi lamima pialu hearia wali
    agali dewa ngoai ho hearia Pida ibu de hendene.
  amf-amf: Kimbesana kinka dhalqada ooninte ki ardade. Thoothino eenoar bukayse ke
    daaka keam shedayse,
  quc-NNT: Tajin ketzijonik, xeb'ok apan chi' ja. Xok k'u b'i ri tat Pedro, te' xrilo
    k'ia winaq ki mulim kib'.
  dob-dob: ꞌEnega Pita be Konilio maꞌiyana sieonaona, ta silugu anuwaya, ga Pita boda
    anuwa solanaya ꞌiꞌitedi,
  wrs-wrs: Pitava mendah ihishomana evevna Koniliusi, ohosihavnamba momnanam. Wo diva
    nongalvna Pitava indhanamba mindnam.
  mca-mca: Qa mexe tafaakate'yi'ƚ pa'aj pakha'an, qa i'nk'aƚe qa uiteje'm qa yeeƚtax
    pa'aj in olots pe' jukhew qa efuts iye ewi'ƚ i'nik'uyi' pa'aj.
  tzo-TZC: Cꞌalal jech jmoj ta xloꞌilajic batele, ochic batel ta yut na. Tey laj sta
    noj ta cristianoetic.
  mya-mya: ထို​နောက်​ကော်​နေ​လိ​နှင့်​အ​တူ​စ​ကား​ပြော လျက်​အိမ်​ထဲ​သို့​ဝင်​သွား​သော​အ​ခါ
    လူ အ​မြောက်​အ​မြား​စု​ဝေး​လျက်​ရှိ​သည်​ကို တွေ့​မြင်​ရ​၏။-
  gng-NT: U lienh nin wɔ ki tì kɔn', nɛ ki laa' binib taan' ki yɛbe.
  cbi-NTPO: Tsejtu Pedro tsandi' kuinda kendu yasha vitu, chachi pure' wakudena katatu
  ikk-NT: K'o dọn rị e sọn Kọnẹlusu e ku, ọ banye imẹ ụlọ, ọ nọ hụn nị igunrun ịhịan
    a gbakikomẹgụọ.
  leu-leu: Na Pita nare Kornilius re taxa ferawai laak saa pe la lifu e na Pita xalum
    a mu rabuna xaves aava ri taxa waan bang pave.
  maz-NT: O cjogüvi c'ua mi ñavi. E Pedro o jñanda ya vi jmurü na puncjü o nte.
