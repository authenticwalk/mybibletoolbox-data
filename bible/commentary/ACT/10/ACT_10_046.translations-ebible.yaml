verse: ACT.010.046
translations:
  kpx-kpx: Keau vikolahale keu koseanu. Abu evisege ata keau hoto nimoletemo hoto
    loui Dilava hoesehavoma.
  okv-H: '@see-verse:ACT.010.045'
  tbo-tbo: Hi lautanigana ma pona geha ega hita hanapugeya ugolinei hi ibaabani po
    Yaubada hi mamali po hi wotalagiyeya. Apoma Pita i baha nae a lawa ugolihi i pa,
  mal-C: കാരണം, യെഹൂദേതരരും വിവിധ ഭാഷകളിൽ സംസാരിച്ച് ദൈവത്തെ മഹത്ത്വപ്പെടുത്തുന്നത്
    അവർ കേട്ടു. അപ്പോൾ പത്രോസ്,
  grc-SR: Ἤκουον γὰρ αὐτῶν λαλούντων γλώσσαις, καὶ μεγαλυνόντων τὸν θεόν. Τότε ἀπεκρίθη
    ⸋ὁ⸌ Πέτρος,
  bgc-bgc: क्यूँके उननै उन ताहीं कई ढाळ की भाषा बोल्दे अर परमेसवर की बड़ाई करदे सुण्या।
    इसपै पतरस नै कह्या,
  khz-khz: Kwalana gekamonagirato karo iraurai gekilawai, e Palagu gevega-rageato.
    Ne Petero ekilato,
  deu-TKW: 'Denn sie hörten sie mit Zungen reden und Gott preisen. Hierauf nahm Petrus
    das Wort:'
  zsr-NT: Cni glunëꞌ le gulayönnëꞌ tuꞌë didzaꞌ yubl, len tunëꞌ Dios zxön bönniꞌ gzaꞌa
    naꞌ.
  lin-lin: 'Pamba te bayokaki bango koloba na nkota mosusu mpe kokumisa Nzambe. Bongo
    Petelo alobaki :'
  hns-NT: Oelog soenies kie Kornelias ke ghar bhar Pawietr Aatma dwaara har ek bhaasa
    me Parmeswar ke baraai kare hai.
  noa-E: amau ũurwai sĩi amach meu khabampata sereu thʉnʉm ee Ẽwandam thö iekha nʉrrjëem
    ũrbaawai.
  eng-EMTV: For they heard them speaking in tongues and magnifying God. Then Peter
    answered,
  mib-NT: Chi ni cajini sōho de cácahān ñayuu un sɨ́ɨn yuhu, te cácahān i jeē yōhyo
    cújéhnu Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़न् मनाहाॽरे़ वेॽ पाःन्‍दाङ्‌हाॽ मे़बाःत्तुबा नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा मे़भोःसुबा खे़ङ्‌हाॽरे़ मे़घे़प्‍सुरो॥ हे़क्‍क्‍याङ् पत्रुसरे़ मे़त्तुसि,
  xnj-xnj: Muni vavayuwini vilongela kwa muluga za chiyehe kuni vakumulumbalila Chapanga.
    Kangi Petili akajova,
  mmx-mmx: Diga ronga nedi diga epaase mi lempapaase vetpes la diga emi asu mi ne
    Moroa. Pita ga lok,
  cbr-NT: '@see-verse:ACT.010.045'
  tee-NT: Pus ni ixtachivinin atumpa chivinti ju jantu ixtamispai chai ixtanajun ni
    yuchach ju xak'ai ju Dios yuchi ixtalhinajun ju ix'alact'aminta ju Pitalu' ni
    ta'amaklhtayanalh ju Spiritu Santu ju anuch lapanacni.
  eng-LSV: for they were hearing them speaking with tongues and magnifying God.
  cak-NT: Ri kach'alal israelitas yequic'oxaj ri kach'alal ri man je israelitas ta
    chi yech'o'n pa ch'aka chic ch'abel ri xuya' ri Espíritu Santo chique, y chi niquiya'
    chuka' ruk'ij ri Dios.
  pah-NT: '@see-verse:ACT.010.045'
  sja-NT: Ũripachida pedee para bɨ ãchia k'awada-e p'anɨ pedeede mãik'aapa Ak'õremaa
    ɨt'aa iidi para bɨ.
  xed-xed: 'Ka snə həŋ ta gwaɗay tsa mnduha ya ta gwaɗa nda sanlaha ma gwaɗa. Ka zləzlvu
    həŋ ta glakwa Lazglafta. Ka Piyer mantsa:'
  mks-NT: Ta xíni̱ na̱ ña̱ cúú á ña̱ nda̱a̱ jáchi̱ na̱xini jo̱ho ña̱ cája cáhnu na
    Ndióxi̱ ta cáha̱n na̱ inga tu̱hun ña̱ co̱ó na̱sa̱tia̱hva na.
  gfk-S: Iga palai be God ga gil hobi kinong ira Iudeia di ga hadade di ira mes ing
    di ga iangianga ma ira mes na nianga ma ing di ga pirpirlet God. Io, Pita ga tange,
    “Paile tale tutuno iat tikenong be na tigel kakarek ra turadi be pa di nale kap
    baptais ma ra taho kinong di te hatur kawase leh bileng no Halhaaliena Tanuo hoke
    dait.”
  bmu-bmu: Yeŋön kantri tosatŋi yeŋgö keuŋini murutŋi murutŋi könahiba jiba Anutu
    möpöseiget. Miaŋgöra welipkögetka Pitönöŋ kewö qesiba jiyök,
  dgz-dgz: Amba Guewa aroewa gapan mu merimu tobayanen ian ugup ugup nop muga wane
    amba God wa atonasiwanumune, Diu nagirewa anun. Menan Pita anega wan,
  eng-GNV: For they heard them speake with tongues, and magnifie God. Then answered
    Peter,
  zaa-NT: bennia cabi cuenta qui'ni chi guỹi' cą la'huacca quì'e de biyénini cabi
    gunne cą adí ca titsa' huaya' nna rudàliani cą Tata Dios nna.
  eng-WEBSTER: For they heard them speak in languages and magnify God. Then answered
    Peter,
  guh-guh: 'Nexata Pedro peyajavapatsivi yapëtane Espíritu Santo petsijamatabëjonejavatsi
    Corneliobana. Tsipaji Corneliobana cuaicuaijai itsaviriajumenëta, apo penatsipaebijumenëmi.
    Corneliobana jumai tsaponae Diosojavabelia: —Diosomë, bitso ayaijamatabëcuenenëmë,
    jai tsaponae.'
  bon-bon: Teepi teebibine jitecijemisi maramara tagepogogo ca iicema je piiyepu Acejiyame
    me kokre ne awepyeräja je. Peteru piba jejemige egä,
  nhw-BL: Huan quimatque para temachtli Itonal Toteco pampa quicaquiyayaj nopa masehualme
    camanaltiyayaj ica sequinoc camanali catli amo momachtijtoyaj huan quipaquilismacayayaj
    Toteco.
  mgw-mgw: kwa mwanjaa baabayu'wine kabalongela kwa luga mbali'mbali' kabankwi'ya
    Nnu'ngu'. Apo Petili ngabaya,
  swh-ONEN: Kwa kuwa waliwasikia wakinena kwa lugha mpya na kumwadhimisha Mungu. Ndipo
    Petro akasema,
  wbi-wbi: Ulwakuva valyapulike avapanji ava vijova ninjovele isinge na pikufunya
    kwa Nguluve. U Petro akamula,
  bba-bba: Domi bɑ nuɑ tɔn be, bɑ kɑ bɑrum tukum ɡɑri mɔ̀ bɑ Gusunɔ siɑrɑmɔ. Piɛɛ
    u bikiɑ u nɛɛ,
  eng-KJVCPB: For they heard them speak with tongues, and magnify God. Then answered
    Peter,
  kgk-NT: '@see-verse:ACT.010.045'
  waj-waj: Nnikiaraida rikiooduu iya ngiari vo kua vo kua hama tauraa rikiooyauvakidiri
    tida Anutuuqaara kua yoketaivaa tiravai.
  cpy-cpy: ikematha-yitakiri iñaawae-yitanakiro otsipajato-tatsiri ñaantsi, rajahaa-wenta-nakari
    Tajorentsi.
  mpx-mpx: '@see-verse:ACT.010.045'
  wbp-wbp: '@see-verse:ACT.010.045'
  luo-luo: nikech ne giwinjogi ka giwuoyo gi dhok mayoreyore kendo ka gipako Nyasaye.
    Eka Petro nowuoyo kawacho niya,
  nhe-NT: Huan quimatque para temachtli elqui Itonal Toteco pampa quicaquiyayaj nopa
    tlacame camatiyayaj ica sequinoc tlajtoli tlen ax momachtijtoyaj huan quipaquilismacayayaj
    Toteco.
  aii-aii: 'ܣܵܒܵܒ ܒܸܫܡܵܥܵܐ ܝܗܘܵܘ ܗܲܡܙܘܼܡܹܐ ܒܠܸܫܵܢܹ̈ܐ ܘܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ. ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ
    ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:'
  esk-NT: Sumiuliraaqhutiŋ uqqatigun tusaagaqsiñiġaich uqaqtuat Agaayyutmik quyaplutiŋ.
  msb-msb: Aram ninda ini kay nabati ninda na nagasurmaton an mga dili-Judio sin manlain-lain
    na mga surmaton kag ginaumaw an Dios. Pakatapos nagpadayon si Pedro,
  cpa-NT: Di³ ca¹jái¹dsa ti³hløah¹² dsa² héi² jǿg³ siíh², hi² mi²juanh¹²dsa Diú¹³.
  dso-dso: କାଇକେବଇଲେ ସେମନ୍‌ ପରମେସର୍‌କେ ଡାକ୍‌ପୁଟା କର୍‌ବାଟା, ଆରି ବିନ୍‌ବିନ୍‌ ବାସାଇ କାତାଅଇବାଟା,
    ଜିଉଦି ବିସ୍‌ବାସିମନ୍‌ ସୁନ୍‌ଲାଇ । ଜପାଇଅନି ଆସିରଇବା ଜିଉଦି ବିସ୍‌ବାସିମନ୍‌କେ ପିତର୍‌ କଇଲା,
  meu-meu: Badina be e kamonai, idia na gado idau-idau ai e hereva, bona Dirava e
    imodaia. Bena Petro eto,
  yva-NT: '@see-verse:ACT.010.045'
  dgc-dgc: Dahilan nabati de du éwan Judeo a mégkagi ta iba-iba a kagi, sakay mégpuri
    side ta Diyos. Ey kinagi ni Pedro, a
  zpm-NT: '@see-verse:ACT.010.045'
  hix-NT: Anaro rha yana komo rwon yawo nàrwonatxkon hatà, Kohneryu komo, Xuknewyanahnà
    komo rma, Khoryenkom yokato yano me mak hatà. Ehonomnà me xaxa nay hamà, Khoryenkomo,
    ketxkon hatà, noro yano me hatà. Àro wyaro nenytxetxkon hatà, Petru yakoron komo.
    Àro ke, àsok tawro harha ketxkon hatà.
  sim-sim: '@see-verse:ACT.010.045'
  npi-ULB: किनभने तिनीहरूले यी अन्यजातिहरूले अन्य भाषाहरूमा बोलेका र परमेश्‍वरको प्रशंसा
    गरेका सुने । तब पत्रुसले जवाफ दिए,
  cgc-cgc: Nlaman danen Pedro na danen an Cornelio pagaeman man ta Dyos Ispiritu Santo
    bisan danen an mga dili-Judio tak gambal danen an ta mga linggwai na ula nlami
    ta mga ittaw daw gadayaw man ta Dyos. Gambal Pedro i parti ta natabo ki danen
    Cornelio,
  tim-tim: '@see-verse:ACT.010.045'
  yor-yor: Nítorí wọ́n gbọ́, wọ́n ń fọ onírúurú èdè, wọn sì yin Ọlọ́run lógo. Nígbà
    náà ni Peteru dáhùn wí pé,
  wos-wos: '@see-verse:ACT.010.045'
  emp-NTPO: '@see-verse:ACT.010.045'
  eng-F35: 'in that they heard them speaking languages and magnifying God. Then Peter
    responded:'
  ind-ind: Mereka mendengar orang-orang itu berbicara dan memuji Allah dalam bermacam-macam
    bahasa sesuai dengan kemampuan yang diberikan oleh Roh Kudus. Kemudian Petrus
    berkata kepada orang-orang Yahudi itu,
  pes-OPCB: 'زیرا شنیدند که ایشان به زبانهای غیر سخن می‌گویند و خدا را می‌ستایند.
    آنگاه پطرس گفت:'
  mpt-mpt: '@see-verse:ACT.010.045'
  ssx-ssx: Mo wanda꞉halima꞉ da ma꞉nda꞉ ma꞉nda꞉na꞉ pi kone pa laaka꞉na꞉ Koda꞉na꞉ pi
    laemekeme. Kutupa Pidama꞉ alota꞉
  mkl-mkl: domi ɑ̀ ɡbɔ inɛ ŋɑu ɑ̀ wɑɑ fɔ ide do fee ŋɑ iyi ɑ̀ kù wɑɑ ɡbɔ ɑ̀ wɑɑ sisiò
    bɛi kulɑi Ilɑɑɔ̃ í to.
  gaq-gaq: ମେଃଡାଗ୍‍ଲା ଯିଉଦି ବିସ୍‍ବାସିଇଂ ଇସ୍‍ପର୍‍କେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ଆରି
    ବିନ୍‍ ବ୍ନାସାରେ ବ୍ନାଇର୍‍ ବାସଙ୍ଗ୍‍ଡିଂଆର୍‌କ୍ନେ ଅଁଆର୍କେ ।
  gof-RNT: Gaasoykka, entti dumma dumma doonan haasayishininne Xoossaa gitatethaa
    sabbishin si7idosona. He wode Phexiroosi zaaridi,
  unx-unx: ଚିଆଃଚି ଯିହୁଦୀ ବିଶ୍ୱାସୀକ ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ରିକାତାନ୍‌
    ଆଡଃ ଏଟାଃ ଏଟାଃ ଜାଗାର୍‌ତେ କାଜିତାନ୍‌କ ଆୟୁମ୍‌କେଦ୍‌କଆ । ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କାଜିକେଦ୍‌କଆଏ,
  gah-gah: 'haitopaitó konokutí liki Ómasi agepoka nilago, giliake Zuta vegenakutí
    Izesukumú gili alévolé a ve Pitaki makó a vete sigaga likitamó. Lá ikago, Pitá
    láa loko lo kimimó:'
  lcm-lcm: using kila longong iria si kilapo mengen ta mengen i keve rina petekai
    velai ani alatun ani God. Na Petero kala antok ta,
  aer-aer: Jew akangkwe-irrentye akngerre areyele itelareke nthakenhe-arle Ngkarte
    irreke itne-arle Cornelius uthene atyewe ikwerenhe areye-arlke awekenge angkentye
    arrpenhe angkerlenge itne-arle akaltye-irretyakenhe, itne ingkirrekele anteme
    Ngkarte utyernemele tnakewarreke. Kele Peter atyewe ikwerenhe areyeke angkeke,
    “Utnenge Akngerre arratye itneke irrpeke, anwerneke-arle nhenge irrpeke-arteke.
    Kele angwenhele apeke ayaketyeke arrangkwe-arle itnenhene anwerne kwatyeke akwernerlenge
    baptise-eme-iletyeke. Kele itnenhe kwatyeke akwernetyekaye!”
  qvc-NT: '@see-verse:ACT.010.045'
  tgl-ULB: Dahil narinig nila ang mga Gentil na nagsasalita ng iba't-ibang wika at
    nagpupuri sa Diyos. Pagkatapos sinabi ni Pedro,
  cbs-NT: '@see-verse:ACT.010.045'
  xtm-NTPP: 'vaa ni ka jiniso''o de ja ñayii ma, ka ka''an i in‑ka sa''an ja masu
    nde ka jini i ma, te sukan ka ndachiñu''u i Su''si ma. Sani te Pedro ma, jiña''a
    de:'
  nnq-nnq: Gambu ngabajoanga bakalongela kukilonge kiyono bakankoleya Nnoongo. Petulo
    ngalenga,
  bao-NT: ca tʉoya manirije wederique wede, Ʉmʉreco Pacʉre baja peo nʉcʉ̃ bʉo, cʉ̃ja
    ca ĩirijere tʉori.
  san-ORI: ତେ ନାନାଜାତୀଯଭାଷାଭିଃ କଥାଂ କଥଯନ୍ତ ଈଶ୍ୱରଂ ପ୍ରଶଂସନ୍ତି, ଇତି ଦୃଷ୍ଟ୍ୱା ଶ୍ରୁତ୍ୱା
    ଚ ୱିସ୍ମଯମ୍ ଆପଦ୍ୟନ୍ତ|
  rmn-rmn: 'Он шунлэ, сар одола пхэнэнас опэр наджянлэ чиба тай махтадиенас э Дэвлэс.
    Дэчи о Пётар пхэнляс:'
  huv-NT: Cos teamanguiayiw lamandeacüw alinoic ombeayiün, teamapiüngüw najneajay
    lamarang Teat Dios.
  otn-NT: Mbønɛ̱qui̱ xa̱nho, porque øde ngue n'nan'yo ra̱ hya̱ ga̱ ya̱'ʉ 'bʉp'ʉ. 'Nɛ̱
    øde ngue ɛ̱spa̱bi̱ Oja̱.
  nop-nop: mede mebimebi gineŋ wou niŋa tilogiŋ yabuŋa boho tigiŋ. Boho tubune Pitadi
    indiŋ yoguk,
  obo-NT: Su iddos kovonnaan tadda, norinog dan no noko-ooseng onsi Cornelio to mgo
    kinohiyan no waa ran nopohinonawwi, woy id doong dan kos Monama. Na kahin Pedro
    riyot mgo duma rin to,
  kca-kca: 'ԓыв хуԓсәт, хŏты щитәт па йасӈәтән пŏтәртсәт пӑ Турәм вŏԓаӈа айәԓтсәт,
    щишән. Щиӈәԋща Петра йастәс:'
  cak-ENT: Roma ri hermanos ye israelitas nyecac'axaj c'a ri hermanos ri xa man ye
    israelitas tüj, que nyech'o pa ch'aka chic ch'abül ri man quetamalon tüj y nquiya'
    ruk'ij ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤜᤠ᤹ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ
    ᤔᤧᤓᤥ᤺ᤛᤢᤒᤠ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤧᤵᤛᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: Chi nī jini ndá dē jā cáhān ndá nchivī ñúcuán síín síín yuhú, de cáhān ndá
    ji jā cúñáhnú ndasí Yāā Dios.
  san-TIB: ཏེ ནཱནཱཛཱཏཱིཡབྷཱཥཱབྷིཿ ཀཐཱཾ ཀཐཡནྟ ཨཱིཤྭརཾ པྲཤཾསནྟི, ཨིཏི དྲྀཥྚྭཱ ཤྲུཏྭཱ ཙ ཝིསྨཡམ྄
    ཨཱཔདྱནྟ།
  qve-NT: Hinaspan Pedrowan kushka hamuq runakunaqa, chay huk law nacionniyoq runakuna
    mana yachasqanku rimaykunapi rimasqankuta uyariranku, hinallataq Diosta alabasqankutawan
    ima.
  pao-NT: '@see-verse:ACT.010.045'
  cbu-NT: '@see-verse:ACT.010.045'
  usa-usa: 'miráitata yeráwáqá ítáamma maami-káyúkámá óq-ain oq-aipike aamá kétena
    Áánûqtun-awiqa múte kéyauyowana Pítaa wemá tiráiye:'
  soy-soy: 'Mɛsei kɛ Pisuifi pɛ̃ ɑpí pɛɛ kómɛi mpuri sɑnɛ pikɔ́ mpí pin mɛyu sɑŋɑ
    mɛnyinɛ símɑɑnkɛɛ pin kɔ siyómɛ nɛ Uléécɑɑ pɑkɑrɛntɛ. Kei kɛ Piyɛɛ uu pɛɛ
    rɛ:'
  hui-hui: Wali agali biarume bi tara lagalaga bialu, Ngode Datagaliwabe timbuniore
    ka, lalu ibu mini yaraga halu heago hondowa Yu agali ibiyarume ti miniha mogolo
    hene. Ani biyagola Pidahanda lalu,
  amf-amf: Manpas Gazanam kena imbhonam kenin dhesoono Ayiwdtay hamma eena apo abka
    kenin giyenbee Barjoam kenin gobshenbeam yinin qansonnane. Ogo wodanka Bhethiroos
  quc-NNT: Xkita k'ut chi kech'aw pa jule' taq ch'ab'al chik, xuquje' käkiya u q'ij
    ri Dios.
  dob-dob: '@see-verse:ACT.010.045'
