verse: ACT.010.021
translations:
  kpx-kpx: Kateai louge Bitau dobai tiale malaha kebia namigevei avoe, “Lana dahonike
    nilahama. Dalike ko. Iale osiohoike la di kaovama.”
  okv-H: Peter na veto embo ta degi, “Ungo do uje eto puvuto na jombure ere ove?”
    ainge enu
  tbo-tbo: Ega yaka i hopu po lawahi ugolihi i pa, ‘Lawana o bibiheya geka tau. Ma
    awai binei o nei?’
  mal-C: അദ്ദേഹം താഴേക്കുചെന്ന് അവരോടു ചോദിച്ചു, “നിങ്ങൾ അന്വേഷിക്കുന്ന ആൾ ഞാൻതന്നെ.
    നിങ്ങൾ വന്ന കാര്യം എന്ത്?”
  grc-SR: Καταβὰς δὲ Πέτρος πρὸς τοὺς ἄνδρας ⸆ εἶπεν, Ἰδού, ἐγώ εἰμι ὃν ζητεῖτε· τίς
    ἡ αἰτία δι᾽ ἣν πάρεστε;
  bgc-bgc: फेर पतरस नै उतरकै उन माणसां ताहीं कह्या, “देक्खो, जिसकी टोह् म्ह थम सो,
    वो मै सूं। थारे आण का के कारण सै?”
  khz-khz: Petero eraka-rigoto votalima geriai, ne evaikilarato, “Gotavuana talimana
    au ea. Rakagau gaurai pogo vogomai?”
  deu-TKW: 'Da gieng Petrus hinunter und sagte zu den Männern: hier bin ich, den ihr
    suchet; warum seid ihr da?'
  zsr-NT: 'Niꞌr bötjëꞌ Pedro zxan yuꞌu ga naꞌ nacuꞌë bönniꞌ naꞌ nasölëꞌë Cornelio,
    len gudxëꞌ lequëꞌ: ―Nedaꞌ bönniꞌ ruguiljliꞌ. ¿Bizxa huen zaꞌliꞌ ni?'
  lin-lin: 'Petelo akitaki mpe alobaki na bato yango : — Ngai oyo ! Ezali ngai nde
    bozali koluka. Boyei mpo na nini ?'
  hns-NT: 'Tab Petras nietje gail aur aadmie log se bolies: „Toelog hamme khodje hai.
    Ham toelogke khaatien ka kar sakiela?”'
  noa-E: Ichig magbaa chadcha Pedroou ʉʉrbawi mag Cornelio ich jʉrmkhĩir pʉ̈itarr
    khʉʉnag, —Pãran mʉʉta jʉr wënʉrrʉm, mʉʉn mʉigta chirʉmgui ajim anʉm. ¿Khandam
    athee bëejierrá? a jëeujim aajem amag.
  eng-EMTV: And Peter, going down to the men, said, “Behold, I am he whom you seek.
    Why have you come?”
  mib-NT: 'Yūcuán na te ni nanuu Pedro nuū tée ni tají Cornelio, te ni cahān de: Máá
    ná cúu tēe cánanducú ní. ¿Te na sɨquɨ̄ vējicoo ní núū na núu súcuan? áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसे़न् यो थ्‍ये़आङ् मे़त्तुसि, “खिनिॽ के़गोःत्तुम्‍बा
    मनाःङ्‌ग इङ्‌गाॽएरो॥ थेआङ् कप्‍मो के़द्‌ये़ॽइबाबे?”
  xnj-xnj: Hinu, Petili akahuluka pahi, akavajovela vandu vala, “Mwemukunilonda ndi
    nene. Ndava kyani munibwelili?”
  mmx-mmx: La ne Pita ga vas si ukopok kusu na ven mo luvuttadi. La neni ga lok tidi,
    “Nenia laradi nemi mi reven tin. Tila nemi mi vot de?”
  cbr-NT: 'Cacëx ''ibúquin ca Cornelionëan xucë unicama Pedronën cacëxa: —''Ëx cana
    ami baricë a ''ain. ¿Añuai caina uan?'
  tee-NT: 'Pus ju acsnich ju Pitalu'' alak''alh ju ixtamalakachan ju Cornelio chai
    chani ajuni: ―Quit''inch ju quilapuxcoyau. Tijuch ju quilhilalakmintauch.'
  eng-LSV: and Peter having come down to the men who have been sent from Cornelius
    to him, said, “Behold, I am he whom you seek, what [is] the cause for which you
    are present?”
  cak-NT: 'Y ri Pedro can xbeka-pe quiq''uin ri oxi'' achi''a'' ri je-takon-e roma
    ri Cornelio, y xu''ij chique: Ja ren ri Pedro. ¿Anchique roma yinicanoj? xcha''.'
  pah-NT: A'ero Pedro'ga jyvi Cornélio'gahugwive'g̃a pyri javo g̃a pe. —Jihi pe ji
    reka pejikovo, ei ga. Gara rehe pe nduri ji pyri a'ero? ei ga g̃a pe.
  sja-NT: 'Pedro ɨrabaip''eda, mãgaji ma eperãarãmaa: —Mɨda aji, parãpa jɨrɨ p''anɨ.
    ¿K''ãata oo che p''anɨma? aji.'
  xed-xed: Ka sliʼaftá Piyer ka saha slanaghatá tsa mnduha ya. «Wana yu, iʼi tsa mndu
    ta psə kuni ya. Nya ta klagaghunaghata na?» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱nuu Pedro já na̱xi̱nu̱ da̱ nu̱ ndíta da̱ta̱a na̱chindahá Cornelio
    cán. Já na̱cachi Pedro já xi̱hi̱n dá: —Ye̱he̱ cúú Pedro, da̱ va̱xi ndó ndínducú
    ndo̱ ta viti cachi ndó xi̱hín i̱ ndá quéa̱ cúni̱ ndo̱.'
  gfk-S: Io, Pita ga hanasur ma iga tange ta duhat, “Aiou no turadi nong mohot sisilih
    tana. Mohot hana ukira urah?”
  bmu-bmu: Mewö jiiga Pitönöŋ azi mieŋgöreŋ geba jiyök, “Mötket, iŋini azi jaruzei,
    nöŋön mia akzal. Mönö denöwögöra kaze?”
  dgz-dgz: God Guewa wani menan, Pita vit ae amba apan ame anega diamon, “Yoa taiana
    apanewa ne mame. Iwa dimen ma onayan?”
  eng-GNV: 'Then Peter went downe to the men, which were sent vnto him from Cornelius,
    and sayd, Beholde, I am he whome ye seeke: what is the cause wherefore ye are
    come?'
  zaa-NT: 'Làniana beyàdi tè Pedrua làti tsè''e ca nubeyu'' guthèl·la'' Cornéliua
    nna ra tè bi cą: Inte'' nuą'' reyìla le. Biani razón ni nùà'' le.'
  eng-WEBSTER: 'Then Peter went down to the men who were sent to him from Cornelius;
    and said, Behold, I am he whom ye seek: what is the cause for which ye have come?'
  guh-guh: 'Nexata baja Pedro runareca Cornelio pijajivijavabereca. Pedro jumaitsi
    bajarapamonaejavabelia: —Ponë pajaitame, xanë rabaja maje. ¿Detsa xuajitsia panesivaparemena?
    jai Pedro.'
  bon-bon: Siige, Peteru äinige, pui biname bine jejemige, “Cane age säne weene lui
    biname ne jirngeniye. Weene ngenome tujiye?”
  nhw-BL: 'Huajca Pedro temoc hasta campa itztoyaj nopa tlacame catli Cornelio quintitlantoya
    huan quinilhui: ―Naya catli antechtemohuaj. ¿Quenque anhualajtoque?'
  mgw-mgw: Bai, Petili ngaelya ngaabakia abo bandu, “Nenga nga ywamunipala. Kwa mwanjaa
    ki'li' mwisile?”
  swh-ONEN: Petro akashuka na kuwaambia wale watu waliokuwa wametumwa kutoka kwa Kornelio,
    “Mimi ndiye mnayenitafuta. Mmekuja kwa sababu gani?”
  wbi-wbi: U Petro Akiva pasi kuvanave nakujova “Une nenenejuno mukunilonda. Nakii
    mwisile?”
  bba-bba: Mɑ Piɛɛ u sɑrɑ u dɑ ben mi u nɛɛ, nɛnɑ durɔ wi i kɑsu. Mbɑ i kɑsum nɑ.
  eng-KJVCPB: 'Then Peter went down to the men which were sent unto him from Cornelius;
    and said, Behold, I am he whom ye seek: what is the cause wherefore ye are come?'
  kgk-NT: 'Upéi ogwejy ou-vy: —Xe ko ne rembieka, he''i. —Mbava''e-rehe tipo ereju
    ra''e? he''i mbohapyve ou va''e-pe.'
  waj-waj: 'tuduu rikioo Petorooso reemi roo iya tasipama kua tioo tunoo: Vaidi ngia
    buaama rada nookiaivo na aanna ivovee. Aaniira ngia niisi ngiaannee?'
  cpy-cpy: 'Roojatzi rayiitanta-paaka Pedro, ikantapaakiri atziri-paeni: “Naakataki
    pithotyaakotzi. ¿Iitaka pamina-minatan-tanari?”'
  mpx-mpx: Inoke Pita i na i lau paiya ge i baek bolau elal i ba, “Nau heiya te ku
    loyaagau. Wami nuwatu ga i ola ge ku nem?”
  wbp-wbp: Junga-juku, Piita jitija kaninjarra, manu-jana wangkaja, “Ngajunyarna Piitaju
    kuja kankujulu ngajukunya warrirni. Nyiyakunkulu yanurnu?”
  luo-luo: Petro nolor piny ir jogo monyisogi niya, “An e ngʼat mudwaro. Ere wach
    ma un-go?”
  nhe-NT: 'Huajca Pedro temoc hasta campa itztoyaj nopa tlacame tlen Cornelio quintitlantoya
    huan quinilhui: ―Na nieli tlen innechtemohuaj. ¿Para tlen inhualajtoque?'
  aii-aii: 'ܘܨܠܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܟܸܣ ܐܵܢܝܼ ܐܢܵܫܹ̈ܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܢܵܐ
    ܝܘܸܢ ܗ̇ܘ ܕܒܲܩܘܼܪܹܐ ܝܬܘܿܢ ܥܲܠܘܼܗ‌ܝ. ܒܘܼܬ ܡܘܼܕܝܼ ܐܬܝܼܹܐ ܝܬܘܿܢ؟“'
  esk-NT: Peter atqaqami nipliutipiaġai, “Uvaŋa pakiŋñiġipsitŋa. Suplusi aggiqpisi?”
  msb-msb: Naglusad man si Pedro pakadto sa mga lalaki kag nagsabi, “Ako an ginahanap
    niyo. Nano, may tuyo kamo sa akon?”
  cpa-NT: 'Jøng² ca¹siog² Pedro ja³mi³tiogh³ dsa² héi². Ca¹juúh²dsa: ―Jní² báh³ lang¹²,
    dsa² hnah¹³ hniah¹². ¿He² løa¹ na²ja¹noh¹² hniah¹²? ―ca¹juúh² Pedro.'
  dso-dso: ତେଇଅନି ପିତର୍‌ ସେ ଲକ୍‌ମନର୍‌ ଲଗେଜାଇ କଇଲା, “ତମେ ଜାକେ କଜ୍‌ଲାସ୍‌ନି, ସେ ଲକ୍‌
    ମୁଇ, ତମେ କାଇକେ ଆସି ଆଚାସ୍‌ ?”
  meu-meu: Bena Petro vada e diho, tatau tatoiosi dekediai; bena eto, O tahuamu tauna
    na lau; dahaka dainai umui oma?
  yva-NT: Weti Petrus seo pasyo kobe. Umba po raura nanto mansai pare, “Risyirati
    wapo inakani. Weti animaisye mi mbeamo wapo inakani?”
  dgc-dgc: Kanya inumogsad ti Pedro, a kinagi na du lélake, a “Sakén ti Simon Pedro.
    Anya i gustu moya?”
  zpm-NT: 'Dzigo laa Pedr biet ga, bdziṉ me lo zha ne pxeeḻ Cornel ga, rëb me lo zho:
    ―Naa nac Simón Pedr. ¿Pe nac mandad ne ziaad to?'
  hix-NT: Àro ke nàhtoy hatà, Petru, toto komo hyaka. Uro mehoryatxow hatà, kekon
    hatà, àwyanye. Onehoràthàyamo rma uro. Eten horà momohtxowà, kekon hatà, Petru,
    àwyanye.
  sim-sim: Urik Pita or layihi ormu mbara, �An Pita anira, ma or ji lasarawan. Jir
    mbelenjik ji randu?�
  npi-ULB: त्यसैले, पत्रुस ती मानिसहरूकहाँ ओर्ले र तिनले भने, “तपाईंहरूले खोजिरहनुभएको
    व्यक्ति मै हुँ । तपाईंहरू किन आउनुभएको ?”
  cgc-cgc: Pag-ambal ta Dyos Ispiritu Santo, gapanaog Pedro i daw gambal naan ta mga
    mama, “Yaken papangita nyo. Ino tuyo nyo ta pag-iling nyo di?”
  tim-tim: Hain dâmbo Petoroŋe yâk yeŋgâlân gem hin aiyeŋguep, “Kulâgâtâi amâ nâ ire.
    Wangât togom nogondâi?” dâep.
  yor-yor: Nígbà náà ni Peteru sọ̀kalẹ̀ tọ àwọn ọkùnrin náà tí a rán, ó sì wí pé,
    “Wò ó, èmi ni ẹni tí ẹ̀yin ń wá, kín ni ìdí rẹ̀ ti ẹ fi wá?”
  wos-wos: Wungi wandéka dé Pita naande ye dé diré wa, “Hwakéngun du, wuni andu. Méta
    yanjoka guni ya?”
  emp-NTPO: 'Ara maʌ̃da Pedrora ed̶aa wãsia Cornelioba diabued̶arãmaa. Idjia jarasia:
    –Bãrãba mʌ̃drʌ jʌrʌ panʌa. ¿Cãrẽma ze panʌ?–'
  eng-F35: 'So going down to the men Peter said: “Yes, I am the one you are looking
    for. For what reason have you come?”'
  ind-ind: Petrus pun turun dan berkata kepada ketiga orang itu, “Sayalah orang yang
    kalian cari. Ada apa, Bapak-bapak?”
  pes-OPCB: 'پطرس پایین رفت و به ایشان گفت: «من پطرس هستم. چه فرمایشی دارید؟»'
  mpt-mpt: Fitae daakenea naka eli baabenea Ibo naka ele hembibe netabo, ibo nimin
    deib tlibe? ge baabesea
  ssx-ssx: Kutupa Pida hola꞉pa꞉niao alota꞉ I̱ta꞉ ikana꞉ma꞉ koto weiteleme halie leekeme.
    Ekipeke epemepe leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í kitɑ í koo í bɑ ŋɑ í ni, inɛ iyi ì wɑɑ dɛ ŋɑu ɑmui ihɛ̃ mɛɛ.
    Mii ì bi ŋɑ.
  gaq-gaq: ପିତର୍‍ ଆଲ ଜାର୍‍ଚେ ଆତେନ୍‌‍ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‍କେ “ପେ ଆଜାକେ ତୁର୍‍ପେଡିଙ୍ଗ୍‍କେ
    ନେଙ୍ଗ୍‍ ଆତେନ୍‌‍ ରେମୁଆଁ । ପେ ମେଁସା ପାଙ୍ଗ୍‍ପେଲେକେ ?”
  gof-RNT: Phexiroosi asatakko wodhdhidi, “Hintte koyey tana; ays yidetii?” yaagis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଲାତାର୍‌ତେ ଆଡ଼୍‌ଗୁକେଦ୍‌ତେ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆ, “ଆପେ ଅକଏକେ
    ଦାଣାଁତାନାପେ ଇନିଃ ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌, ଆପେ ଚିନାଃ ମେନ୍ତେପେ ହିଜୁଃକାନା ?”
  gah-gah: Loko lokago, Pitá ve niatoka lemeake nenikumú vitagá nitamó nene imane
    nouze, nanamú niave.
  lcm-lcm: Au, Petero kala kisiang taun a volo igenen ang na kala antok iritol ta,
    “Arai, nau kana na igenen ang mitolpo gule ia. Nei akorong a tukulai i kamitol
    me serei?”
  aer-aer: Kele Peter kwenekerle alhemele itnenhe tnerlte-anerlenge areke imerte itneke
    alakenhe angkemele, “Yewe atyenge-ame arrantherre untheme? Iwenheke-ame arrantherre
    atyenge unthetyeke apetyeke ayenge aretyeke?”
  qvc-NT: 'Chaymi Pidruqa wasipa sawanmanda ishkimushpa, Kurnilyu kach''ashqan runakunata
    nirqan: —Noqam kani Simun Pidru. ¿Imapaqmi shamushqallapa kangi? nishpa.'
  tgl-ULB: Kaya bumaba si Pedro at sinabi sa mga lalaki, “Ako ang hinahanap ninyo.
    Bakit kayo naparito?”
  cbs-NT: 'Pedro bututan Cornelion jatu yunushina Pedron jatu yuikin: —Ja man benaidan,
    en eaki. ¿Jawa wanun ixun man ea benai?— jatu wa'
  xtm-NTPP: 'Pedro ma, ni nuu de, te jiña''a de nuu tee ka ndanduku ña''a ma: ―‍Ya''a
    iyo sa. Saña kúu tee ka ndanduku ni a. ¿Nava''a ni kija koo ni ya''a? ―‍kúu de
    jiña''a de.'
  nnq-nnq: Penia Petulo ngauluka pae, ngabalengela bandu benia, “Nenga nga mundu jumampalapala.
    Kunike nhwikilinge?”
  bao-NT: 'To biro cʉ̃ ca ĩiro Pedro pea duwi waa: —Anora yʉ nii. Yʉra yʉ nii, mʉja
    ca amagʉ. ¿Ñeere mʉja ĩi doojãri? —cʉ̃jare ĩiupi.'
  san-ORI: ତସ୍ମାତ୍ ପିତରୋଽୱରୁହ୍ୟ କର୍ଣୀଲିଯପ୍ରେରିତଲୋକାନାଂ ନିକଟମାଗତ୍ୟ କଥିତୱାନ୍ ପଶ୍ୟତ ଯୂଯଂ
    ଯଂ ମୃଗଯଧ୍ୱେ ସ ଜନୋହଂ, ଯୂଯଂ କିନ୍ନିମିତ୍ତମ୍ ଆଗତାଃ?
  rmn-rmn: 'О Пётар фулистино тэлэ тай пхэнляс адалэ манушэнги: — Мэ одова, савэс
    тумэ родэн. Со дилаки тумэ алянус?'
  huv-NT: 'Quiaj taw tiüt a Pedro majaw ajcüwa monxey neech nejiw miünüw a Cornelio.
    Condom tasaj nejiw: ―Jogüy xic, teat. ¿Aleaic iyamban xic wüx tewiünan ningüye?
    ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu p''ʉya, n''na zihma̱ntho bi ga̱i̱. Bi̱ ma bá̱ nya̱ui''ʉ
    yø nzite ra̱ Nɛyo bi zøhø. Bi ''yɛ̱mbi̱: ―Dí ''bʉcä ua n''yø, masque go guí hongüi.
    ¿Tema̱ hya̱ gni̱ ''yɛ̱hmi̱?'
  nop-nop: Unduŋ nimbune Pita adi fooŋ yabuŋa yeniŋguk, “Hidi me lohitabiiŋ nu iŋakoŋ
    ale maŋgoŋde buŋit? U kedem nanineŋ.”
  obo-NT: Purisu id ponog si Pedro woy mid ikahi riyot mgo minuvu to, “Siyak kos od
    nongkapon dow. Na, ondan man kos dontulon dow koddi?”
  kca-kca: 'Петра, Корнилия эԓты ԓўв хŏщайәԓ китәм хŏйатәт хŏща иԓ ŏхԓәс пӑ йастәс:
    «Mа щит, хŏй нын кӑшԓәты; мўй вер урәӈән нын йŏхәтсәты?»'
  cak-ENT: 'Y ri Pedro xbeka-vi-pe quiq''uin ri ye oxi'' achi''a'' ri ye takon-e roma
    ri Cornelio, y xbij cheque: Ja yin ri Pedro ri nquinicanoj. ¿Achique c''a roma
    tok rix petenük chinucanoxic? xbij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤕᤥ ᤌᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤶᤒᤠ ᤔᤏᤠ᤺ᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ॥
    ᤌᤣᤀᤠᤱ ᤁᤵᤔᤥ ᤁᤧᤍᤩᤧ᤹ᤀᤡᤒᤠᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī nuu Pedro nī nquenda dē nūū mozo jā ní ntetíñú Cornelio, de
    nī ncāhān dē: Maá sá cúu tēe jā nánducú ndá ní. ¿Nā tiñu cúnī ndá ní jā váji ní
    nūū sá túsaá? ncachī dē.'
  san-TIB: ཏསྨཱཏ྄ པིཏརོ྅ཝརུཧྱ ཀརྞཱིལིཡཔྲེརིཏལོཀཱནཱཾ ནིཀཊམཱགཏྱ ཀཐིཏཝཱན྄ པཤྱཏ ཡཱུཡཾ ཡཾ
