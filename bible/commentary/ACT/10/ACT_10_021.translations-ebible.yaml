  hot-hot: Ma Pita habup ma hanaŋ, “Ya ôpatu ba môlô ôbôlêm êŋ êntêk. Môlô ôlêm eka?”
  mqj-NT: 'Turummi Petrus rokko anna ma''kada lako inde to saee nakua: “Kaomo te mupeangnge.
    Aka mutungka sae?”'
  rus-SYN: 'Петр, сойдя к людям, присланным к нему от Корнилия, сказал: я тот, которого
    вы ищете; за каким делом пришли вы?'
  mbh-mbh: Mako Pita i esu a tokokoe areken nge la, ma i ria toko aken ru ve, “Tho
    re ake ini toko aton ru thomu o or i! Thomu o es nge neke?”
  bdd-bdd: Coinega Pitaina ꞌisuluwa ꞌoidiya ma ꞌigwaeya, “Taugu Pita! Toꞌaha weyahina
    watauyama?”
  cbt-NTPO: Pitro nohuaramarahuaton, comisiono'sa' nontërin. —Ca Simon Pitroco. ¿Onpoapomata'
    huë'namaso'? itërin.
  rmy-SERVI: 'Пётро змукляпэ тэлэ тай пхэнда кадэлэ манушэнди: — Мэ кодэва, ка тумэ
    родэн. Пав саво рындо тумэ авиле?'
  srn-NT: 'So Petrus saka go na gron, dan a taigi den man taki: “Mi na a sma di un
    e suku. San tyari un kon?”'
  cta-NT: Liꞌ hora ti nguaꞌya Pedro chaꞌ chcuiꞌ loꞌo nguꞌ biꞌ. ―La cuiꞌ naꞌ laca̱
    nu ndyaꞌa̱ ma̱ nclyana ma̱ ―nacui̱ Pedro jiꞌi̱ nguꞌ―. ¿Ni cña cuaꞌni ta naꞌ jiꞌi̱
    ma̱ ntiꞌ ma̱?
  bqc-SIM: 'Ɔ̃ Piɛɛ pìla gɛ̀ gbɛ̃́piↄ kĩ́i à mɛ̀: Mámɛ má gbɛ̃́ pↄ́ álɛ gbɛa
    ũ. Bↄ́yãi a mↄi lai?'
  tcz-CHONGTHU: Chuin Peter akum suh in amaho koma “Nahol-u mipa chu keima kahi, ipi
    dinga hung nahiu vem?” tin adong tan ahile,
  mar-mar: मग पेत्र खाली त्या मनुष्यांकडे गेला, तो म्हणाला, “तुम्ही ज्याचा शोध करीत
    आहात तो मीच आहे, तुम्ही येथे का आलात?”
  snp-snp: Ka loumutaito, Pita minadoka lumuto eti loto logimami, We ma monila wilimo
    amo we yama minowe. Linate ya nediye loti ae? loto loga o gedaito,
  isl-isl: 'Þá fór Pétur niður og sagði: „Ég er maðurinn, sem þið eruð að leita að.
    Hvað viljið þið mér?“'
  spy-NT: Yooto, kurēkto ꞉Bētērō ānkuwokumwoochi bichooto kule, “Anii ꞉nyooto ōmiitē
    ōchēēng'ē. Kunyi, ōmāchē nee?”
  xnn-xnn: Dat lomayog si Pedro et kanana isnan toloy amam-a, “Sak-en nan an-anapenyo.
    Dakayon inmali?”
  mwe-mwe: Bhai a Petili gubhaatulushilenje bhandunji bhala gubhaabhalanjilenje, “Junkunnoleyangajo
    ni nne. Nng'ikenje kutenda nndi?”
  tte-tte: Mwa Pita ilau ikaisulu yauli mena yo iwalolau tomone kolili iba, “Yau elete.
    Ami nuwatu gubesi mwa kwalaoma kwaloyaloyaiyau?”
  tcs-tcs: Pita i bin godaun ane em bin spik po dempla, ‘Mi da wan yupla lukraun po.
    Wanem yupla wandem?’
  hlt-THB: Piter ce nuk kqum nawh cekkhqi venawh, “Nangmih ing nami sui ce kai ni.
    Ikaw cainaak ing nami aw?” tinak khqi hy.
  soq-soq: Pita Aleu kakaiwa diena rua mo mampo iene alene diamone wanase, “Ne ipa
    ema e banuneilana, dima menaleno wilen?”
  qub-qub: 'Niptenga Pedro urariycur Corneliopa cachancunata niran: «Ashiycashayqui
    runaga nogami caycä. ¿Imallapäraj ashiycämanqui?»'
  att-att: Á minuluk si Eduru laguk, á kinagi na nira, “Sikán yù tolay nga aleran
    naw. Anni yù iniyánge naw nikán?”
  bki-bki: Ana Pitere jumolu jabulu batove tavio, ana mial nalo tolu nei, ana mil
    banlo, berinavo “Ninei be kiniou napano kamiu kumisiragio. ?Kamiu kumisidom kiniou
    ka titai kovio p̃eli na?”
  bqp-bqp: 'Akũ Pita kìpa à gɛ̀ɛ gbɛ̃ pìnↄ kĩnaa à pì: Makũmɛ gbɛ̃ kũ átɛn gbɛka
    ũ. Bↄ́ yã mɛ́ à tò a su laa?'
  mcp-mcp: 'Pyɛ̂r músə shulə kə bwəma nə buud bɔɔŋg, nyə nə bwo nə́: «Mə wə́ ɛ́ga,
    mə muud bɨ́ ŋgə́ sɔ̧́ yɛ́. Jɨ́ bɨ́ ámə zə sá yí?»'
  hat-hat: 'Pyè desann, li al jwenn mesye yo, epi l'' di yo: Se mwen menm n''ap chache
    a. Kisak mennen nou isit la?'
  npl-NT: 'Ijkuakó Pedro otemok okinmajsito n tlakah non Cornelio okwalintítlanki,
    iwa okinmili: —Ye ne akin nomejwah nonkitemoah, ¿tlan nonkimonekiltiah?'
  bgg-bgg: Ji è yao mage ne Phithar de buzam dun srane ji pha branthek shii yao, “Nathek
    è sow pha bran ne gu ro. Nathek ne nyie rek pha wuii phlei?”
  eng-TCENT: So Peter went down to the men and said, “Behold, I am the one you are
    looking for. For what reason have you come?”
  eng-BSB: So Peter went down to the men and said, “Here am I, the one you are looking
    for. Why have you come?”
  cpu-NT: 'Arira jayiitapaake Pedro, ikantapaakeri shirampariite: “Naakatake pikokovatzi.
    ¿Ipaitama pipokantari?”'
  san-ASM: তস্মাৎ পিতৰোঽৱৰুহ্য কৰ্ণীলিযপ্ৰেৰিতলোকানাং নিকটমাগত্য কথিতৱান্ পশ্যত যূযং
    যং মৃগযধ্ৱে স জনোহং, যূযং কিন্নিমিত্তম্ আগতাঃ?
  tod-tod: 'Piyɛlɛ yeini, é ɠɛ zunui naati ma: «Wɛlɛ nà ʋa, nà ɠa wo gàiziɛzu,
    lee ɠa é ga wo ʋaa ungi ʋɛ?»'
  tac-NT: '''Lige yati re''kísele alué Pegro. ''Lige anile alué Pegro alé yochi ilíbaga
    alué rió alé jágame etega: ―Ne ju napu ''emi ''ya. ¿Chonigá ''yamí ''emi ne''chí?
    ―anele Pegro.'
  eng-WEBPB: Peter went down to the men, and said, “Behold, I am he whom you seek.
    Why have you come?”
  gfk-H: Io, Pita ga hansur ma ga tangai ta dal, “Iau no tunatuna nong mutal silsilhei
    ia. Mutal haan ukai wara biha?”
  viv-viv: Au Fita kaliva agaidiya gihobu be gigahedi gigayo, “Kaliva walelena-ma
    iyaꞋeku. Gavadi-yo waꞋela?”
  yao-yao: Nipele, che Petulo ŵatulwiche ni kwasalila ŵandu wo, “Uneji ndili jwelejo
    junkunsosa. Ana nkusosa chichi pelepa?”
  tgp-tgp: Ale Peter mo sevuti sivo isara ale mo verea mara, “Enau natu haratu ko
    lo alea. Ka mai mata sava?”
  auc-NT: Angä ëñëninque Pegodo yæipodë wæidinque tömënäni ïnänite, Botö mïnitö në
    diqui diqui mïnömo adobo ïmopa. Mïnitö quïnante pömïnii.
  kbc-NT: Odaa Pedro ja dinikatini, igo midiwataɡ̶a niɡ̶ijoa ɡ̶oneleegiwadi, odaa
    jeɡ̶eetiogi, “Jeɡ̶emeɡ̶ee anoleetibigetiwaji. Igame leeɡ̶odi managitiwaji?”
  bmh-bmh: Guzenaimai, Pita go uzaneim noimai, dudu go uligaraimai, awareun, “Du go
    ag itanai alemen go iz sag. Ag einen alemen?”
  ctu-BL: 'Pedro tsa'' jubi majlel ba''an jini winicob chocbilo'' bʌ tilel i cha''an
    Cornelio. Tsi'' subeyob: Awilan joñoñʌch, woli la'' sajcañon. ¿Chucoch tsa'' tiliyetla?
    che''en.'
  meq-meq: 'Piyer a tsəne andza niye na, a mbəzlaw ka təv i ndo niye hay. A gwaɗatay:
    «Neŋ na, ndo nakə faya ka pəlumeye aye. Ka yumaw na, hərwi mey?»'
  noa-H: Hichig magbaa chadcha Pedroou hʌʌrbawi mag Cornelio hich jʌrmk'ĩir pʌ̈itarr
    k'ʌʌnag, —Pãran mʌʌta jʌr wënʌrrʌm, mʌʌn mʌigta chirʌmgui hajim hanʌm. ¿K'andam
    hat'ee bëejierrá? ha jëeujim haajem hamag.
  alp-NT: Hoko Petruse irulu lope kai ibeteke lokosi be, “Ntuana imi, au meije pine
    imi nikwa loko aure. Imi nikwa lokoku leke mula?”
  san-VEL: tasmaat pitaro.avaruhya kar.niiliyapreritalokaanaa.m nika.tamaagatya kathitavaan
    pa"syata yuuya.m ya.m m.rgayadhve sa janoha.m, yuuya.m kinnimittam aagataa.h?
  kbq-kbq: Pita'a ana nagate uramino anage huno zamasmi'ne, Antahiho, ama nagritfanku
    nehakraze, nagafare tamagra e'naze?
  kbh-kbh: 'As Pedro tojtanastjango y chë tmojánashjajnënga tojanë́yana: —Ats̈e sëndmëna
    chë s̈montsenguá cha. ¿Ndáyeca moye s̈mojabo ca?'
  ron-LSB: 'Petru s-a coborât la oamenii aceia și le-a zis: “Iată, eu sunt cel pe
    care-l căutați. De ce ați venit?”'
  pon-pon: 'Petruj ap kodilan ren ol oko, majani: Kilan, iet nai, me komail raparapaki.
    Da karepen omail kodo?'
  nhe-BL: 'Huajca Pedro temoc hasta campa itztoyaj nopa tlacame tlen Cornelio quintitlantoya
    huan quinilhui: ―Na nieli tlen innechtemohuaj. ¿Para tlen inhualajtoque?'
  sps-sps: Pita of to peto sa tsue tsuri na ina pis a mes to, “Anyo to te tsikoo romi,
    a saa te of mimi na?”
  wnc-wnc: Iniwan natake Pitata enake aminu waakwakge pukukut. Pukuke kake anzing
    yanikut, “Aminu ginda tawakaing kapa na. Sike ginu dasingge apuing,” ngang yanikwaikut.
  bus-bus: 'Ben Pita pìta à gàa gbɛ̃ pìnↄ kiia à bè: Mámbe gbɛ̃ kɛ̀ ée gbekaa ũ.
    Bↄ́yãnzin a mↄ kɛ̀zi?'
  gub-BL: A'e rupi Pet wezyw oho wanupe. — Aiko penemikar romo ihe. Ma'e rehe pezur
    xe, i'i wanupe.
  imo-imo: Pita kano mainyendo pumbe iyemando nimbei, “Eno kororomele iyemu na. Eno
    ambe temona ongeya?” nimu.
  boj-boj: Onaqa Pita a tal uratosiq mandamq aisiq naŋgo areq di brantosiq minjrej,
    “Niŋgi tamo ŋameqnub qaji agi e di. Niŋgi kiyaqa bonub?”
  eng-DRA: 'Then Peter, going down to the men, said: Behold, I am he whom you seek;
    what is the cause for which you are come?'
  knf-knf: 'Kë Ŧimoŋ Piyeer awala ayit na bañaaŋ mënţan. Aji na baka : « Nji wi. Dwooŋ
    ñaaŋ i naklaaŋ. We uţijanaŋ? »'
  san-KHM: តស្មាត៑ បិតរោៜវរុហ្យ កណ៌ីលិយប្រេរិតលោកានាំ និកដមាគត្យ កថិតវាន៑ បឝ្យត យូយំ
    យំ ម្ឫគយធ្វេ ស ជនោហំ, យូយំ កិន្និមិត្តម៑ អាគតាះ?
  arn-NT: 'Pedro nagpay ka feypifi tati pu wentru: —Iñche tati tamün kintuyawülel.
    ¿Chem dungu mew anta wütumupan?'
  zas-NT: 'Dxel baguiajt Bëd lod zaꞌ ree bén guxhaal Cornel, abiꞌ rëbaman loj reeman:
    ―Naj na̱j bén raguiilidi, ¿chexquiza zeel raguiilidi naj?'
  ken-NT: Píta asɛp arɔk ntá bǒbhɔ, arɛm bɛ, “Mɛ kɛ nchí mmu anɛ bǎyàŋ. Bǎtwɔ
    ndaká yí?”
