  zad-NT: 'Na''ch biyetj Pédrona'' gana'' lle'' beṉ''ka'' bseḻ'' Cornéliona''. Na''
    chi''e ḻegake'': ―Nadaan beena'' chiyiljle. ¿Beran chak c̱hele zidwiale nad''?'
  kmg-kmg: Eme Petorozi jaŋerao hurâ muwec, “Basacnuŋgopieŋ no hâcne ši, wemo wiacte
    wareŋgopieŋ?”
  aso-aso: 'Lavo Petoloꞌ aza oto aꞌmine ve nizada lemo tiꞌ lo lineꞌ: Lingine viseꞌ
    nave ne mene nouve. Idoꞌ nanitekumuꞌ nave.'
  uli-uli: Iwe sa bidiy Pedrus ngo yesa kangalur mal kawe bo, “Ngang yeramtala ha
    memeri. Meda mele ha memeriyey iyang?”
  nin-NT: Biturr à ji ku ddu anishirr ba di, “À si ingga yo nggo imba i so zha nggo.
    Imba i nye na si angginggi?”
  acu-NT: 'Tamati Pedro tara, Cornelio aintsri akupkamu ainaun wainak: —Atum eatrume
    nuwaitjai. ¿Waruka tarutniurme? —timiayi.'
  cak-WNT: 'Y ri Pedro can xbeka wi pe quiq''ui ri ye oxi'' achi''a'' ri ye takon
    el ruma ri Cornelio, y xubij chique: Yin c''a riyin ri Pedro ri nicanoj. ¿Achique
    c''a ruma tek yix petenak chinucanoxic? xcha'' chique.'
  ebk-ebk: Hiya at chi ya chinmayyu hi Pedro, ya kanana as nan lanaraki, “Ha-un nan
    chayu anapun. Ngachana man paat nan pangkepyu ay enmali hena?”
  spa-PDDPT: 'Entonces Pedro bajó y les dijo: Aquí estoy, yo soy el que buscan. ¿Por
    qué vinieron?'
  ruf-ruf: Petiri kahulumka hasi, kawalongela iwanu awo, “Nene iyo yamumbama. Mtsilile
    choni hano?”
  gun-gun: 'Ha''e gui avakue ikuaia py Pedro oguejy ma vy aipoe''i: — Xee apy aĩ va''e
    ae pa xereka? Mba''e re tu peju?'
  agu-BL: 'Cwe''n tzaj tzun Lu'' tan chic''ulche''n yi e'' yaja''tz yi e'' saj ẍchakol
    Cornelio, itzun ben tlol scyetz: —I ina''tz yi na chitzanu'' tan joyle''n. ¿Mbi
    chimantaru'' swetz?'
  isn-isn: uPetro akasima pihi kitalao nu kuligitya, “Unene yuyo ni mukumuduma. Ku
    niki mupembilye?”
  eng-PEV: Peter went down and said to the men, “I’m the man you are looking for.
    Why did you come here?”
  ilo-ULB: Isu nga immulog ni Pedro a napan kadagiti lallaki ket kinunana, “Siak ti
    birbirukenyo. Apay nga immaykayo?”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro Pedro tiquina cahapʉ dijiaa wahahye. —‍Ihñaña. Ohõpʉ
    ijiaja yʉhʉ mʉsa maca cãhtarigʉ. ¿Dʉhse yena tana niajari mʉsa yʉhʉ cahapʉre?
    niahye Pedro tiquinare.
  anv-NT: Ne Pita ashúlé, ajyɛ báne ande bimbɔ aké, “Me ne nlú muú ayi ɛnyú
    dekɛlege. Nde mechɔ ɛnyu dechwɔ́?”
  sab-NT: 'Pedro jo dbigu uge jo dba gire tendu onbre gdamai kledu ama jinade natedi,
    Pedro gerudu: —Cha amaña ba kle chage jinade nate. ¿Mineade ba chiu aini cha jinade
    nate?'
  tmd-tmd: God Inöma aliö rɨmɨn, Pita yör bö pɨn duön nöbö piaku ñɨgö yadöŋa, “Hölup
    hömɨdöi nöbö aku nɨ mɨk pal. Nɨ mönö i yadɨba höiŋönö?” röŋa.
  acr-NNT: 'Xqaj kꞌu lo ri Pedro pa e kꞌo wi rachijabꞌ etaqom lo ruma ri Cornelio,
    y xubꞌiꞌij chike: —Riꞌ in kꞌolik, in ri kintzukuj alaq. ¿Saꞌ ri petinaq wi alaq
    wukꞌ? —xcha chike.'
  kpg-kpg: Gei Peter ga gaga ia gi lala, ga helekai gi nia daane aalaa, “Ko au go
    taane dela e halahala go goodou. Goodou ne lloomoi eiaha?”
  taj-taj: जमाहेन्‍से पत्रुस थेनीगदे मुबा ग्‍लारी निसी, “च्‍यागो, एनीगदेसे म्‍हाइबा
    म्‍हि ङानोन हिन्‍ना। एनीगदे चुरी तिग्‍दा खबा?” भिसी ङ्‌योइमा,
  avt-avt: 'Hɨrak katɨp epei au, Pita kekiuwe ken kɨr mɨtɨkɨt kerek Konilias keriuwetet
    tan in, hɨrak ketpɨwekɨt kar ik: “Hi mɨtɨk yi yɨnyetno. Yenmak te yi yan?”'
  cbk-cbk: Entonces ya abaja si Pedro, y ya habla le con el maga gente, “Yo ya el
    quien ta busca ustedes. Cosa man el rason si porque ustedes ya vene aqui?”
  uig-ARA: 'پېترۇس پەسكە چۈشۈپ، ھېلىقى ئادەملەرگە: ــ سىلەر ئىزدىگەن كىشى مانا مەن
    بولىمەن. بۇ يەرگە كېلىش سەۋەبىڭلار نېمىكىن؟ ــ دېدى.'
  tuf-tuf: 'Waquít Pedro ic icar rajacro. Serin tihráy rajacro. Wiquír wajacro: —Sérinu,
    baat it béhqueyan asan eyro. ¿Icúr sehw̃ar royi? wajacro.'
  abx-abx: Paduwa'i si Pedro ngan agpinugad-na i mga lalla, “Ako i nagpara'anda'-bi.
    Ay kay pada'ito kam?”
  mco-NT: 'Huin''it Pedro ymɨnajcy ma je'' ajcxy, je Cornelio quexyöybɨ, nɨmay ajcxy:
    ―Ɨɨch je'' huɨdibɨ miich ajcxy m''ixtaayb, ¿ti ycɨxpɨ co tɨ mmiingɨxy?'
  bsp-bsp: 'Kɔ Piyɛr ontor k’eyif arkun aŋɛ: «Ina nəntɛn, ta ake tɔ nənderɛnɛ nnɔ-ɛ?»'
  kqf-kqf: Ḡome Pita i potiyovo doḡamo bi olooloto i giuwedina gadoaubaina, “Egu lava,
    tagu taunana ko tavutavuḡegu. Bai aubaina kona tava?”
  cpb-NT: 'Ari rayiitapaake Pedro, ikantapaakeri areetapainchari: “Naaka pithotyaakotzi.
    ¿Iitaka pipokantari?”'
  aon-aon: Aria Pita nakitak nabuh atap aria nakripam nakri, “Arman ipak pape pauriman
    iri douk eik. Aria douk panakumori maresh?”
  hus-NT-2005: 'Paꞌay tám na Pedro xon ti kʼwajat an iniktsik xi abnék kʼal na Kornelio
    ani in utsaꞌtsik enchéꞌ: ―Nanáꞌich xitaꞌ i xeꞌechtsik a ayal. ¿Jantʼéy a léꞌ ta
    tsiꞌnektsik?'
  mig-NT: 'Yúan‑na te Pedro, ni̱ nuu‑de nuu̱ mozo ni̱ tájí Cornelio. Te ni̱ ka''a̱n‑de:
    Amigo, máá‑rí kúu cha̱a kánandúkú‑ró. Ndé sɨkɨ̱ kúu ja̱ vái koyo‑ró núu̱‑rí núsáá,
    áchí‑de.'
  bps-bps: Taman tufa Fiter, na manan di dad to én, “Agu sa i fanngabalyu. Na tan
    duenyu salu dini?”
  mbs-mbs: Penga niyan, timenà si Pedro aw mig-insà kandan, kagi din, “Siaken se otaw
    pinengemahà niyo. Eden lay se tod niyo kanak?”
  cme-NT: 'Piɛr wuɔ hiire jo ji cira: «Muɔmɛi Piɛr. Ku faa wɛi?»'
  sus-sus: Awa, Piyɛri naxa goro, a naxa a fala na xɛmɛe bɛ, «N tan nan yi ki wo naxan
    fenfe. Wo faxi munfe ma?»
  pon-2006: Eri, Piter ahpw kohdihla ndaiong ohl ako, “Ih ngehi ohlo me kumwail raparapahki.
    Dahme kumwail kohkihdo?”
  dad-dad: Pita kutũ yeis isil fen, idi irokenẽdin, “Aya anĩ umirnagef. Anĩ ã ere
    nigin usigel?”
  zab-NT: 'Chiyru biat Bed rut zuguaa de bniety ni bxiaald Cornely, ax raipbɨ laadeb:
    —Nareniy rguíilytɨ. ¿Xidxa pur rguíilytɨ nare?'
  jae-jae: Tec Petere kêsêp jakêsôm gêdêŋ êsêac gebe “Aô, ŋac taŋ asôm naŋ, aê tau
    tonec. Ac amêŋ kêtu biŋ ondocŋa.”
  ksd-ksd: 'Petero i irop tadav dital ma i biti: Gire, iau go nina ba amutal nuk upi
    ia; ta ra ava amutal ga vana uti?'
  msm-NT: Dajun pon-ug si Pedro aw ikagihi din sikan mgo otow, “Siakon to ogpamanghaon
    now. Nokoy man to tuud now kanay?”
  myk-myk: 'A Pyɛɛri di digi pa, na ba pu pye: «Sipya wemu xuu yi wa zhaa ge, nɛ wu
    wa wii. Lekɛ lʼi wa yi kapana ɲuŋɔ wɛ?»'
  sbe-sbe: Petelo ye pesa ye dobi na ye hededelau udiyedi ye wane, “Tamowai kwa wasewasenei
    wa, iya ede yau. Na saha hesabana kwa laoma?”
  mcr-mcr: I tquaŋga, Pitä iqu, iquauŋqä äquveqäqe, tiiŋä ätukqe. “Ämaqä he qävqä
    iqapätqäŋuwä iqu, ii nyinjqä. He suŋqä quvepqäuä?” ätukqe.
  cux-NT: 'Tuu''mi ní ca''āī Pedro miiⁿ ní cueⁿ''ē sa naachí snéé ''iiⁿ''yāⁿ s''eeⁿ
    chi dicho''ó Cornelio, ní caⁿ''a sa: N''diichi nī. ''Úú saⁿ''ā chi in''nuúⁿ nī.
    ¿Dɛ''ɛ̄ cáávā chí cuchií nī?'
  tur-YTC: Petrus aşağıya inip adamlara, “İşte, aradığınız kişi benim” dedi. “Neden
    geldiniz?”
  san-ITR: tasmAt pitaro.avaruhya karNIliyapreritalokAnAM nikaTamAgatya kathitavAn
    pashyata yUyaM yaM mR^igayadhve sa janohaM, yUyaM kinnimittam AgatAH?
  bel-N: 'Зыйшоўшы ж да тых мужоў, пасланых да яго ад Карнэля, Пётар сказаў: «Вось,
    я той, каго вы шукаеце. Што за прычына, дзеля чаго вы прыйшлі?»'
  sch-sch: Masikin Peter hah a chuma, an kôm han, nin rokpu hah “Keima ki ni, imo
    nin hongna abi?” a tia.
  mic-MIQNT: Na toqo tujiw Pie'l nisa'sit aq telimaji ji'nmug, “Ni'n na ji'nm al gwiluoq,
    goqwei puatmn?”
  huu-NT: 'Pedrodɨ comɨnɨ dɨne ana jaide. Raite: —Omoɨ jenocamɨedɨcue. ¿Bue ñiaɨbitomoɨ
    billa?'
  jiv-NT: Nuna antuk Pítiur taramiayi. Tura áishmaṉkan Kurniriu akupkamia nuna wajainian
    wáiniak “Wiitjai Pítiur. Átum e̱a̱trumna núitjai. ¿Warí tarintrum?” tímiayi.
  otm-NT: 'Nu ra Pedro bʉya bi gąpʉ mi ''bäh yʉn ''yohʉ gue bá pɛnh ra Cornelio, nɛ
    bi xifi: ―Nugä guecä guí hongui. ''Bɛ''a gní hyonjʉ.'
  dah-dah: Irkeb Pita go kurkuŋ mel goyen yeneŋbe, “Al goke naŋkeneŋ wayhaŋ al gobe
    ne gago. Niŋgeb dahade nurde ne niŋ naŋkeneŋ haŋ?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Ro iamɨnhi irə Pita reiwaiu, mevən tɨ iəmənmirəhar nəha, mɨni mə, “Iou
    i iərmama nə hiamarətui. Hiaruvehe tɨ nəfe?”
  kpr-kpr: Peter ere vosedo, gegenembo aikena sisira, “Genembo tambari dae ojeva amo,
    namori. Ne redae ojighevu?”
  san-IAS: tasmāt pitaro'varuhya karṇīliyapreritalokānāṁ nikaṭamāgatya kathitavān
    paśyata yūyaṁ yaṁ mṛgayadhve sa janohaṁ, yūyaṁ kinnimittam āgatāḥ?
  nho-nho: Teenaa sepu atu iloo Peter no mee ake ki naa tama naa, “Nau nei ko te tama
    e seeia kootou. Kootou ni oomai no aa?”
  gym-NT: 'Ye erere bkänä, Pedro nämane jubti käin, jataninta timon, käkwe niebare
    nitre yeye: Ti ne mden känänta munkwe ye. ¿Drekäre munta näin ti känene? niebare
    Pedrokwe ietre.'
  azg-NT: 'Joꞌ tacue Pedro na mꞌan nanꞌñeen. Tso jon ndëëhan: —Ja tsꞌan na cojntꞌuehoꞌ.
    ¿Nin tsꞌian tyincyohoꞌ?'
  bhd-bhd: पतरस बुन अव, ते तैन मैनन् सेइं ज़ोने लगो, “ज़ैस मैन्हु तुस तोपने लगोरेथ
    तै अवं आईं, ते तुस किजो ओरेथ?”
  too-NT: 'Lā'' Pedro cālakyujli huan chi''xcuhuī''n lā'' hualh: ―Quit a''ntī putza''yā''tit
    hui''xina''n. ¿Tuchū lakta''nī''ta''ntit?'
  ind-AYT: Lalu, Petrus turun kepada orang-orang itu dan berkata, “Lihat, akulah orang
    yang kamu cari. Apa alasan kedatanganmu?”
  cjo-NT: 'Ari ranaashitashitapaakari, ikantapaakiri: —Naaka pikoyiri. ¿Iitaka pipokashitantanari?'
  nsn-nsn: Maeit Pita ke hiuoko, kare la kula tasisina pare, “A tamatene rung sirioum
    te inggo puk manasampe, a haua tun rung malarasioum?”
  san-DEV: तस्मात् पितरोऽवरुह्य कर्णीलियप्रेरितलोकानां निकटमागत्य कथितवान् पश्यत यूयं
    यं मृगयध्वे स जनोहं, यूयं किन्निमित्तम् आगताः?
  tna-NT: 'Da su Pedro buteana deja cuana peje su. Uja atana huecuana: —Ema da Pedro
    micuana echacuinia. ¿Ai puji ni da micuana ema echacuinia?'
  lid-lid: Eme Pita ili andri tiye i toro anya, “Ado asilah jo, jo asah idah. Ado
    ame dah luwa sah?”
  wim-wim: Nil puth Peter.ana, pek ngul uk aꞌ thaw thant pam al-alantan, “Ngay pam
    inman niiy ngatharan wenk-wenkaniya. Niiy ngeenak wampan ngathar e?”
  zga-M: U Peteli akhikha pasi nukhunchova navo une nene mukhundonda khekhi mwin'chile?”
  yom-yom: 'Piela bu kabaluka kuba batu beni, buna wukamba : —Tala minu mutu wowo
    luntomba ; A diambu mbi luizidi e ?'
  san-SIN: තස්මාත් පිතරෝ(අ)වරුහ්‍ය කර්ණීලියප්‍රේරිතලෝකානාං නිකටමාගත්‍ය කථිතවාන් පශ්‍යත
    යූයං යං මෘගයධ්වේ ස ජනෝහං, යූයං කින්නිමිත්තම් ආගතාඃ?
  yut-yut: Yaŋ iyɨŋban Pita da pɨdaŋ pɨgɨ amɨn uŋun yaŋ yoyɨgɨt, “Amɨn wɨsaŋ uŋun
    nak mani. Ji mibɨlɨ nido abeŋ?”
  grc-BYZ: καταβὰς δὲ Πέτρος πρὸς τοὺς ἄνδρας εἶπεν· ἰδοὺ ἐγώ εἰμι ὃν ζητεῖτε· τίς
    ἡ αἰτία δι᾽ ἣν πάρεστε;
  cpc-NT: 'Ari jayiitapaaki Pedro, ikantapaakiri shirampariiti: “Naakataki paminaminatzi.
    ¿Iita pipokantari?”'
  nhg-NT: 'Entunses Piero otemuc ca cöne oyejyeya inu tlöca que Cornelio cualentitla.
    Oquemelfe: ―Nele nenniechtiemuco naja. ¿Tli nenqueneque?'
  nya-nya: Petro anatsika ndipo anati kwa anthuwo, “Amene mukufunayo ndine. Mwabwera
    kuno chifukwa chiyani?”
  ngu-NT: 'Quemaj Pedro otemoto campa nemiyaj on tlacamej yejhuan Cornelio oquinhuajtitlan,
    niman oquimijlij: ―Nejhua on aquin nemejhuamej nenquitejtemohuaj. ¿Tlica onenhualajquej?'
  kup-kup: Pot mañahan Pita poek hehaekanañ irih er horat parun etet pot mañah, “Met
    ne aban tapup eveg, ari tairaiz nemaz at mañovai melahar emohot ev emeg?”
  jid-jid: Nikima, Bitrus a grji hi ni ndji ba nda tre ndi, “A hi meyi wa bisi wa'a.
    A ngye njiyi ye?”
  wmw-wmw: 'Kwa javyo, Peduru akisuka, akiwambira wanu ware: “Omi ndi munu wawenye
    wamúri kunsakula‑yo, epa cikujisireni kinani?”'
  gmv-GGM: Phixiroossaykka duge wodhdhidi “Heko inte kooyzadey tanako. Inte yiday
    aazasee?” gides.
  ssg-ssg: Pita mos hani kapi lato ape i kak ukek, “Se nga tel seilon amuto upiup.
    Amuto luama ti waliko la?”
  zpo-NT: 'Pér mla nu nzhé xaa lo re xaabyi zee: —Na nak xaa kakwaan re gu. ¿Nu chozhiin
    kakwaan gu na?'
  poy-poy: Su, Peteru kasuluka pasi, kawagambira wantu walii, “Neni ndo yamnsakula.
    Mwizira shishi?”
  qwh-NT: 'Tsenam rarapita yarparamurnin, nunacunata queno nerqan: —¿Imaqllataq shayämorqonqui?
    Ashiyanqequi nunaqa noqam cä —nishpa.'
  gaw-gaw: Nug anam Petrus amegp̱a a, Petrus noa, danab amu anaṯa nug aum. “Ag date
    maṯiḏṯeb? Da iiḵu. Ag aḏinu uḏip̱ig?” awa aum. Nug anam awa oḏ maṯe,
  nca-nca: Yiní Pitako uro ŋande yimiraró, “No uni ŋu seqayoteŋgo. Ye do karo maheteŋgo?”
  zpz-NTPP: 'Orzeꞌ Bed bet yu. Zay lo de yu zeꞌ. Orzeꞌ nay rab yu dey: ―Ya̱ yu nu
    ryub der zeꞌ. ¿La riñ yad der lo̱? ―nay.'
  mkj-mkj: Peter doaudihla, pwehng woallok, “Ngoahi ioar woallo ma kamwai raprapahki.
    Amwda kamwai ke indoa?”
  zac-NT: 'Iurë bietë Pedro, guagnall ra nguiu nabësheꞌldë Cornelio. Répill lu ra
    nguiu: ―Na lëa Pedro nacaguili të. ¿Pë rsunë nuaꞌa të?'
  kyg-kyg: Pitaꞌa he tino lamino Koniliyasiꞌa alino apateꞌnigeꞌa eꞌnaya vayaꞌaifeꞌmo,
    Lapakaemo nagaefeꞌmo etapa kahauya nehaya vekamo maiꞌnove. Na agufa yafeꞌmo nagaetegamo
    neꞌae, huno apafi geꞌnigeꞌapaeꞌmo,
  kmk-kmk: Utdi, dummoba si Pedro ot kinnanana utdat tagu un, “Sakon nat inainapon
    yu. Apay, ngadan nat ibaga yu?”
  cao-NT: Jatsi quiha joni bo qui Pedro botëniquë. Botëhax, —Pedro xo ëa ra. ¿Jënihax
    tsi ma bëcana? —i jato qui Pedro niquë.
  bbr-bbr: Keseria, Pita nukas kasik nomara, kiro roat tarwaromara, awarowon, “Kiro
    ro ak itane koi kiro is karar. Ak owon koi?”
  inb-inb: 'Chi­ura Pedroka, urai­kuspa, chi runa­kunata nirka: —Nukami kani kam­kuna
    mas­ka­na­kuska. ¿Imapatak samu­na­kun­gi­chi?'
  hrv-hrv: 'Petar siđe k ljudima i reče: “Evo me! Ja sam onaj kojega tražite! Zbog
    čega ste došli?”'
  box-NT: 'Ó o Piɛre wã́a hĩ́nɔn lion ɓa nùpua mu cɔ̃́n, á lií bía nɔn ɓa yi:
    «Yìa mi wee cà lé ĩnɛ́n ĩ bɛɛre, lée webio nɔn mi ɓuararáa hen?»'
  ote-NT: 'Nepʉ ra cu Pedro bi ga̱i habʉ mi ꞌba núꞌʉ yá ꞌmɛhni ra Neyo, ne bi ꞌñembi:
    ―Nuga go gueque guí honjʉ. ¿Te xqui ꞌbɛñꞌahʉ?'
  wnu-wnu: 'Ende qamara Pita ag qumo der munon eng wurinob qamar: “An yet asi qib
    igoumon qi-i?”'
  zam-NT: 'Sya, mbilàa Pedr. Ngua Pedr co''te'' nziri'' yon mèn co'' mtel'' Cornel.
    Ndxab Pedr loo mèna: ―Daa nac xa'' co'' nde cua''n gu''. ¿Chó zin'' nde gu'',
    à''? ¿Cón ndlya''s gu'' lin?'
  zyp-NT: Macawtaco, Piter cawh a va huilaipaw cawngsaw sahlo khatah cung thlah ka,
