  mya-mya: သို့​ဖြစ်​၍​ပေ​တ​ရု​သည်​ထို​သူ​တို့​ထံ​သို့​ဆင်း သွား​ပြီး​လျှင် ``သင်​တို့​ရှာ​နေ​သူ​ကား​ငါ​ပင်
