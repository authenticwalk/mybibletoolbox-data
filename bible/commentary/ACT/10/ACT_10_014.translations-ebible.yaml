    chinu chona chona chinu chili chibhibhi na chijabhi.”
  mlh-mlh: Oŋu ojiyayoŋ, Pitaji miya, “O Ofoŋ, oŋu mata yobu! Oi sowoineke. Noŋ damaŋ
    mogo ya wuwunuŋineke oi so noboŋ. Noŋ ore eru mamagi manego.”
  gof-ENT: ሺን ጴፂሮሲ፥ «ጎዳው፥ ኣካይ! ታ ቱናባ ኡባራካ ማ ኤሪኬ» ያጊስ።
  aau-aau: Sawk Pita hiy makiy-sahre me, “Hakamay, hakwe liy la ley. Payhokuaw, paraw
    kokwe ayay orki non hno inour mon ma lwak mokwe, hakwe la pa.”
  tvk-tvk: E Pita misepin rilomun mini bit, “!Suv, nasakras napol ni vamak! E meulien
    navan, natakar pis ti mu neta xa tamese ti mu tamal ti tengan lava ni pe metom.”
  prf-NT: Peru tummábbig ti Pedro, “Awan ku magamet i bagayid a iyán Panginoon, sapul
    pa ten sapul ay awanák palla kukumman ten nebilang a madingát a pagkain.”
  auy-auy: Pítaa séna Fasiꞌaénkóo ímbanifo kentáásí ámáámba Yúndaa-waasisa miyán-tántááꞌá
    aambá fáíꞌmakaawata póta ínta wénaumne súwana
  tbg-tbg: Minti tuvaro Pitaava aqao tiro, Noravauvo, kiave. Te tentanavu maara okarara
    irihama vi haikarara qora haikave tivakeha kia nauna haikarave, tiro.
  hub-NT: 'Nu tusa tama Pedro ayak: “Apuru, turashtatjai, wika tsumain pegkerchau
    aina aunka yuchauwajai”, tusa tinaiti.'
  hmo-hmo: To Petero ia gwau, “Lohiabada e, lasi momokani, badina lau be miro gaudia
    bona mai helaga gaudia lau ania diba lasi.”
  big-big: Kapura Pitago pelik meiya to mela, O Yemizibek, pilikki ono. Wata puwili
    teni Yudawiligi lorago pangka ono kaiyawili logo ne ulogo ngeragi Yudawiligi lorago
    pangka ono kaiya piyengka nayendau ne na ono, meiya.
  gux-G: 'Pieri den yedi: «O Diedo, n kan tieni lani, kelima n daa ŋmani yaala n tie
    kuali yeni yaala n jɔgni baa yenma.»'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³²: ―''A²³jia''³ jmɨ́ɨ² xú̱n³, Juiin²³. Qui²
    ''a²³jia''³ lɨ''³ ca³cu''n²na²³ roo''³² ''i³ ''a²³jia''³ dxún²³, ''i³ bi²³ ''lɨ''n².'
  zar-NT: 'Bubiʼë didzaʼ Pedro, rnnëʼ: —¡Calëga, Xan! Catu caz gudahuaʼ le cabí ral-laʼ
    gágutuʼ, o le cabí naca dxiʼa.'
  kde-kde: Henga Petulo nkuyang'ula kuchidoni, “Wala, Nang'olo! Nangu nikanalinga
    kulya chinu chohecho chikáluhusiwa kuliwa, wala kulya chinu chohecho chivalangîwa
    kuva najisi.”
  ata-ata: Ia Pita muvikala aloxo ꞌo, “Tila, umomomo sou eni aꞌoxo loxo ne uasi, xo
    eni aꞌou mii vile ane nuniꞌu no ieni mo tavuna sou eni aꞌou mii no ieni ne uao.”
  qvw-NT: 'Niptinshi: “Taytay, caynu mana pirmitisha anla uywacunactá ya''a manam
    imaypis micullalächu” nin.'
  nfa-nfa: Te ngaa Petrus dhaa, aku nèngu na, “Bisa boe, Ama! Baku sèmi èèna! Te jaꞌa
    kuꞌa kèdhi mèka sisi badha sèmi seꞌe! Jiꞌi dhèu Yahudi luri sisi badha seꞌe aaꞌi-aaꞌi
    ra!”
  tnp-tnp: Mətəu Pitə təni məmə, “!Iərmənɨg, kəpə! E rəhak nəmiəgəhiən iətan məsun
    əhanəhiən nati kəti tol lanu iətəm Lou rəham təməniəhu məmə kəsuniən tamɨkmɨk
    e nəhmtəm.”
  urd-urd: मगर पतरस ने कहा, “ऐ ख़ुदावन्द हरगिज़ नहीं क्यूँकि में ने कभी कोई हराम या
    नापाक चीज़ नहीं खाई।”
  hot-hot: Ma Pita hanaŋ, “Anyô Bêŋ, ya milôk. Nôm takêŋ ma balabuŋ hanaŋ nena lelaik
    ba miŋ bôk yahaŋ ami.”
  mqj-NT: 'Sapo'' natimba'' Petrus nakua: “O Puang, tae'' sigali-gali mala, aka pempon
    dadingku ta''pa dengan leleanna kupatama sadangku andean pemali diande.”'
  rus-SYN: 'Но Петр сказал: нет, Господи, я никогда не ел ничего скверного или нечистого.'
  mbh-mbh: Aveto Pita i ri ve, “Toko Pomnga tho pavurvur avele! I pavurvur aro tho
    an aning ako them Judare them pil nge, kene avele.”
  bdd-bdd: Ma Pita ꞌilogwahata, ꞌigwae, “Bada tuwa, weyahina geya ꞌaigeda wete hebai
    ꞌetoꞌetobodana bewama gidemusa yada ꞌaidi.”
  cbt-NTPO: —Inca Sinioro. Sopai inapitaso'. Co onporonta' ina pochin ca'chinahuë'.
    Iráca Moisësë pënënincoi ama ina pochin capaca'huaiso marëhuë', itërin Pitrori.
  rmy-SERVI: — Нат, Рае! — пхэнда Пётро. — Мэ никала на халём кода, со исин маґрисардо
    тай нажужо.
  srn-NT: 'Ma Petrus piki taki: “Nono, Masra, kwet''kweti! Noiti ete mi nyan wan sani
    san un leki Dyu no mus fu nyan, fu di a no bun ini Yu ai fu un nyan en.”'
  cta-NT: ―Ná nchca jnaꞌ, Xuꞌna ―nacui̱ Pedro jiꞌi̱―. Ni sca quiyaꞌ bilya cacu naꞌ
    cuañaꞌ naꞌni jua; naꞌni cuxi laca jua cuentya jiꞌi̱ cuare.
  bqc-SIM: 'Ɔ̃ Piɛɛ mɛ̀: Bauo Dii, mi tɛ̃e ge pↄ́ gbãlɛa ble ziio.'
  tcz-CHONGTHU: Chuin Peter in adonbut in, “Ahipoi Pakai, ajeh chu imatih chanin keiman
    Judate dan thu dungjuiya satheng lou le saboh kanekhapoi,” ati.
  mar-mar: पण पेत्र म्हणाला, “मी तसे कधीच करणार नाही, प्रभू जे अशुद्ध व अपवित्र आहे
    असे कोणतेही अन्न मी कधी खाल्लेले नाही.”
  snp-snp: Pitakafo limo, Wekolao, yaidana ámenae. Namo neta fuma wiyami ido neta
    mo ádami ya moda ánodo ne, loto liye.
  isl-isl: „Nei, Drottinn! Það geri ég ekki,“ sagði Pétur, „ég hef aldrei á ævi minni
    borðað slíkar skepnur, enda er það bannað samkvæmt lögum okkar Gyðinga.“
  spy-NT: Kukētyi ꞉Bētērō kule, “Mokoryoontēēt, kubooyiit man, acha. Ntēē manaa-am
    bēsyēēt ake kiy nto tukuuk chēē mā *lubkoobēch.”
  xnn-xnn: Isonga kinwanin Pedro, “Adi mabalin, Apo, tay maid inis-isdak is malawa
    ay maisda.”
  mwe-mwe: A Petili gubhajangwile, “Ntape, Mmakulungwa, nne nganabhe paya shindu shoshowe
    sha nyata eu shangali sha mmbone.”
  tte-tte: Pita iba, “Imiyawa Guyau. Mosese ana loina iwalo-kausi. Nige sauga yabo
    yakakanili kisi yadumdum.”
  tcs-tcs: Bat Pita i bin ansa, ‘Nono BosLod. Ai no lau kaikai demting bikoz dem Zuwislo
    i spik mipla no lau po kaikai demting.’
  hlt-THB: Piter ing, “Am ai hly nyng, Bawipa! Amak ciimcaih ingkaw tuih ak cu ikawm
    am ai khawi nyng,” tina hy.
  soq-soq: Tane Pita epe etene wanase, “Tatana, mai epe dewanteapaa rua, dia! Ne mapo
    ita tauma anaanamba bedewe nana isiwa idintontaa waia mai namoipona. Ambi ipa
    epe e waiana moia no idintitana epaboiamope namopa?”
  qub-qub: 'Pedruna niran: «Tayta, laycho ‹ganra› nishan animalcunataga manami imaypis
    micushcächu.»'
  att-att: Á kinagi ni Eduru, “Molangà, Apu. Arák ku bulubugá kinán yù kanniawam mi
    nga Kudio, nga ipugik nayù tunung mi,” kun na.
  bki-bki: Mia Pitere naio berinavo “P̃eli ga Tubo, maka lele rijikia tibe na. Kiniou
    maka lele nesen vite nalo na jibe na napano maka rimemedu ka asenio, a ka napano
    kumemi kulo Ju nalo kumemi nubel kanio.”
  bqp-bqp: 'Akũ Pita pì: Agya Dikiri. Mádi tɛ̃̀ pↄ́ ke pↄ́ gbãsĩ ble zikiro.'
  mcp-mcp: 'Pyɛ̂r mú bɛ̧sa nə́: «Mbɔ̂, Cwámba. Nəcé mə abwɛ́lɛ́ də sâ jɨ́ nə nyɛɛ́
    mísh mə́ Zɛmbî dɨ́ yí, ŋkí sâ íci.»'
  hat-hat: 'Men, Pyè di: Non, Mèt. Mwen pa janm manje move manje ni manje ki pa bon
    pou moun k''ap sèvi Bondye.'
  npl-NT: 'Pedro otlanankili: —Amó, Noteko, porke ayik nikuajtika itla tlan amo chipawak
    nion itla pitsotik.'
  bgg-bgg: Jishii, Phithar è yao din, “Ithong wo! Gune achie ro, gune khuchung de
    achie lo pha zea achie ba riig ro.”
  eng-TCENT: But Peter said, “Surely not, Lord! For I have never eaten anything that
    is defiled or unclean.”
  eng-BSB: “No, Lord!” Peter answered. “I have never eaten anything impure or unclean.”
  cpu-NT: 'Ari jakanake Pedro: “Eero Pinkathari. Te novapiintari naaka irikapayeeni
    ipinkayeetziri.”'
  san-ASM: তদা পিতৰঃ প্ৰত্যৱদৎ, হে প্ৰভো ঈদৃশং মা ভৱতু, অহম্ এতৎ কালং যাৱৎ নিষিদ্ধম্
    অশুচি ৱা দ্ৰৱ্যং কিঞ্চিদপি ন ভুক্তৱান্|
  tod-tod: 'Kɛlɛ Piyɛlɛ ɠɛni ma: «Ɓa-o, Màliɠii, tɔɔzei kaipa gè la dɛ tɔ ma ani
    ɓa kɔzɔba ani miini.»'
  tac-NT: '''Lige alué Pegro anele: ―Mué Wa''lula, neka tabilé chérigá go''mela alué
    ajágame, pecha elírigime níriga ramué ralámuli jurío. Neka tabilé siné go''yame
    ju alué ajágame napu tabilé elílime ju napurigá go''poa ―anile alué Pegro.'
  eng-WEBPB: But Peter said, “Not so, Lord; for I have never eaten anything that is
    common or unclean.”
  gfk-H: Ma Pita ga tangai bia, “Taia tutun at, Watong! Pa iau la ienien ta linga
    ing ira numehet warkurai i hatabu mehet tanai.”
  viv-viv: Bana Fita gigayo, “Kaiwabu, keke-moꞋa! Mema kevakeva koyodiyao ime miYuda
    matameya ada boi keke tamo hidevama gadaꞋuꞋani.”
  yao-yao: Nambo che Petulo ŵajanjile, “Ngwamba, Ambuje, uneji nganilye chindu chachili
    chose chekanye kuligwa atamuno chakusakala.”
  tgp-tgp: Pani Peter mara, “A sopo er̃i vaia sohena Moli; matan na sopo lo hani te
    hinau lumiha hatea sei leu mo horoa!”
  auc-NT: Angä ëñëninque Pegodo, “Awënë, ëñëmi. Önönänique ïñönänite botö, Baacä awædö,
    äninque cöwë cæ̈nämaï ïmo apa änewëë.”
  kbc-NT: Pida Pedro jeɡ̶ee, “Okoo, ajakadi Iniotagodi Aneotedoɡ̶oji! Aɡ̶ica daɡ̶a
    jeligo otiɡ̶iditece anoyolitoɡ̶odomi ɡ̶onajoinaɡ̶aneɡ̶eco me jelicaɡ̶a, niɡ̶ina
    ɡ̶onajoinaɡ̶aneɡ̶eco anodita me napioi.”
  bmh-bmh: Pita nug koli eneun, “Ban, iz go i guzenai. Iz egun unu mui i zanem.”
  ctu-BL: 'Pedro tsi'' sube: Mach che''iqui c Yum, come ma''anic ba'' ora tsaj c''uxu
    chuqui tac tic''bil mi chuqui tac bibi'', che''en.'
  meq-meq: 'Ane tuk na, wu niye hay na, Yahuda hay tə ge faya me mənde. Hərwi niye
    Piyer a mbəɗay faya, a gwaɗay: «Ah! Aʼay Bəy Maduweŋ ga, wu nakə tə ge faya me,
    ka təra tsəɗaŋŋa bay aye na, na nda ɗaɗa bay. A seŋ bay.»'
  noa-H: Magbaawai Pedroou hirig, —Señor, mua chan mʌg chitʌm haig mʌch herraawe bʌ̃ʌrjã
    nem parhooba k'öba chitʌmgui hajim hanʌm. Magʌm jãg maach hinaam chará mua k'öbamgui
    hajim hanʌm, pʌ dau na hãrmaaugau warrgarwe maach jöoinau k'öpiba jaaujerr haawai.
  alp-NT: Po iralake be, “Mo, Tuhane! Au suka mo! Au kane manane mere rebai sae mosa
    le lulu Alla Eni lepata rebe Musa ilekiule manane meru moli.”
  san-VEL: tadaa pitara.h pratyavadat, he prabho iid.r"sa.m maa bhavatu, aham etat
    kaala.m yaavat ni.siddham a"suci vaa dravya.m ki ncidapi na bhuktavaan|
  kbq-kbq: Anage hianagi Pita'a huno, I'o Ramoka kagri kavurema agruma osu'nea zama
    kasegemoma i'o hu'nea zana magore huna one'noankina, onetfa hugahie.
  kbh-kbh: 'Chora Pedro tojánayana: —Ndoñe, ats̈be Utabná. Ats̈e ndocna te chiyáisese
    Moisesbe leyiñe ndoñe yondëlesenciana jasama bayënga y chë jasama ndoñe ts̈abá
    imomna bayënga ca.'
  ron-LSB: 'Dar Petru a zis: “Nu, Doamne, căci eu n-am mâncat niciodată nimic din
    ce este de rând sau necurat.”'
  pon-pon: 'A Petruj potoan on: Kaidin Main, pwe i kaikenta mana me mal kot, de me
    jamin.'
  nhe-BL: 'Huan Pedro quinanquili: “¡Axtle, Toteco! Ax quema niquincuajtoc tlapiyalime
    tlen toisraelita tlanahuatilhua quiijtohua ax tlapajpacme huan ax cuali tijcuase.”'
  sps-sps: Sen Pita tsue na ka, “Sikia non, Tsunaun. Anyo sikia rou ma ainy ta fo
    kainy ainy ta bong te agaagon iny romam a taa Jiu.”
  wnc-wnc: Iniwan natake ngana Pitata yake anzing inikut, “Buyambam tapa! Dua siknga
    napit. Tupata sanga Mosesde mama wapatang yandakngakuu nata bitake dua napa sikut,”
    ngang iniwan ngana
  bus-bus: 'Ben Pita bè: Agya Dii. Mɛ́ɛ tɛ̃̀ pↄ́ ke pↄ́ gbãsĩ ble zikiro.'
  gub-BL: — Nan kwaw tuwihaw. Na'u pixik kwaw agwer ma'e iaiw ma'e ihe, i'i izupe.
    — Na'u pixik kwaw zutew hemi'u 'ym ihe, i'i izupe. — Pe'u zo agwer ma'e, i'i Tupàn
    zutew wanupe kwehe mehe a'e, i'i Pet izupe.
  imo-imo: Aku tepa nimu wali Pitani ungu pundu topa nimbei, “Awilimu, paa naa nombo.
    Nuni kanoko keri pino melema kinye kalaro moromo nino melema kinye lino Judia
    imbomando naa nangei ningono ungu mane tirino melema na naa noro naa nombo molo,”
    nimu.
  boj-boj: Onaqa Pita na minjej, “O Tamo Koba, e uyqasai! Wagme uge uge deqaji e nami
    uyosaioqnem. Wagme deqaji uyqajqa di getento koba.”
  eng-DRA: 'But Peter said: Far be it from me; for I never did eat any thing that
    is common and unclean.'
  knf-knf: 'Kë aşë ŧeem aji : « Ajugun, nin! Wi mbuknaaniiŋ, mëmbaaŋ kadeha uko wi
    *Bgah baneenanuŋ këme uko uţop uloŋ. »'
  san-KHM: តទា បិតរះ ប្រត្យវទត៑, ហេ ប្រភោ ឦទ្ឫឝំ មា ភវតុ, អហម៑ ឯតត៑ កាលំ យាវត៑ និឞិទ្ធម៑
    អឝុចិ វា ទ្រវ្យំ កិញ្ចិទបិ ន ភុក្តវាន៑។
  arn-NT: 'Pedro llowdunguy: —Femlayan, Ñidol. Chumkawnorume ikelafiñ tüfachi ikenoel
    ka ti ünunngechi kulliñ.'
  zas-NT: 'Per badxiꞌ Bëd laan rëbaman: ―Yajqui, Dad. Ad wayawtczan nidxuudx ni ad
    rayalt gaw bejn.'
  ken-NT: Kɛ Píta akɛmɛ bɛ, “Cháá! Acha mbɨ́kɨ́ re nyiɛ́ ɛnyɨŋ ɛnɛ ɛpu pɛ́pɛ́p
    bɛsí Mandɛm wáwák.”
