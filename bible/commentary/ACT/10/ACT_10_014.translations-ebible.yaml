verse: ACT.010.014
translations:
  kpx-kpx: Ige Bitau loui avoe, “Kosive, di bae mesiae toela kebia havei ilivebene.
    Subuta no menakau kateale louge di kemo menakanu.”
  okv-H: Peter na “Bada, na o sasapura, indahu o avo mane indagona,” ainge ena.
  tbo-tbo: Ma tamogi Pita i pa, ‘Guyau, apega ananihi babana i lugagayo ginouli apapoena
    po gobugobuna i wilugagayo ma yohola ega ata tulagoni.’
  mal-C: “എനിക്കതിനു കഴിയില്ല കർത്താവേ, അശുദ്ധമോ മലിനമോ ആയ യാതൊന്നും ഞാൻ ഒരിക്കലും
    ഭക്ഷിച്ചിട്ടില്ലല്ലോ,” പത്രോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πέτρος εἶπεν, Μηδαμῶς, κύριε· ὅτι οὐδέποτε ἔφαγον πᾶν κοινὸν ⸂ἢ⸃ ἀκάθαρτον.
  bgc-bgc: पर पतरस नै कह्या, “ना प्रभु, कती भी न्ही, क्यूँके मन्नै कदे कोए अशुद्ध
    चीज न्ही खाई सै।”
  khz-khz: Na Petero na evega-geleato, netiwato, “Velekou, aikina kinavagi! Rakava
    e ati vealeva gaura ta au na rogotina ara gania.”
  deu-TKW: 'Petrus aber sprach: nicht doch, Herr, habe ich doch niemals etwas gemeines
    oder unreines gegessen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pedro, rnëꞌ: ―Cutu, Xan. Gatga gdahuaꞌ le cural‑laꞌ gágutuꞌ
    o le cunác dxiꞌa.'
  lin-lin: 'Petelo azongisaki : — Te, Nkolo ! Natikala nanu kolia te eloko ya mbindo
    to ya bosoto.'
  hns-NT: 'Tab oe bolies: „Nahie, Prabhoe! Ham kabhie koetjh na khailie hai djaun
    haraam kie to na safa hai.”'
  noa-E: Magbaawai Pedroou irig, —Señor, mua chan mʉg chitʉm aig mʉch erraawe bʉ̈ʉrjã
    nem parhooba khöba chitʉmgui ajim anʉm. Magʉm jãg maach inaam chará mua khöbamgui
    ajim anʉm, pʉ dau na ãrmaaugau warrgarwe maach jöoinau khöpiba jaaujerr aawai.
  eng-EMTV: But Peter said, “By no means, Lord! For never did I eat anything common
    or unclean.”
  mib-NT: 'Te ni cahān Pedro: Ma cáji na, Tátā, chi tu yéji cuɨtɨ na táca quɨtɨ jeē
    cahán ley ni jéē tú vāha caji na tɨ́, chi nájnūhun jeē tu cáhīyo ndoo tɨ nuū ní,
    áchí de.'
  lif-NT2: पत्रुसरे़ नोगप् पिरु, “से़क्‍खासाङ् अक्‍तङ्‌बाग इङ्‌गाॽ मे़जाआन्‍लो॥ आल्‍लो
    थारिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़दाःक्‍तुम्‍बा चा थेआङ् मे़न्‍जाए वाॽआरो॥”
  xnj-xnj: Nambu Petili akamyangula, “Lepi Bambu! Nene katu niwonjili lepi chindu
    chochoha changayidakiliwa kulya.”
  mmx-mmx: Ketla ne Pita ga lok, “Kopmen tinotno, Leeme Silok. Nia xovisi a goxo anan
    tempanga xeretna mila i bilinga.”
  cbr-NT: 'Cacëxun cuaquin ca Pedronën cacëxa: —''Ën ''Ibu, cana ''aiman, pitima ñu
    cana ''ën uisa ''ixunbi picëma ''ain.'
  tee-NT: 'Para ju Pitalu'' chani ak''alhtayanalh: ―Jantu ji qui''ucxtin. Ju quit''in
    jantu tavanan ic''uta tu''u'' ju jantu lai ucan tachi ju iclhilanitau ju quijnan
    ju israelitanin icjuntau.'
  eng-LSV: And Peter said, “Not so, Lord; because at no time did I eat anything common
    or unclean”;
  cak-NT: 'Y ri Pedro xu''ij: Ajaf, ren man xquientaj ta la chicop la''. Ren can man
    jun mej (bey) jenutijon chicop anche''l re'', roma can c''utun chinuech chi can
    man je ch''ajch''oj ta, romari'' xajan (xajam) yetej, xcha''.'
  pah-NT: —Avi ahã, ei Pedro'ga. Ji nda'uangavi tuhẽ mbatete'varuhua, ei ga ga pe.
  sja-NT: 'Pedropa p''anauji: —Tachi Waibɨa, k''o-eda aji, mɨchi t''oru weda waide
    k''ok''aa perã jãgee ne-animalaarã, pɨa k''oik''araa bɨda ada.'
  xed-xed: 'Ka Piyer mantsa: «Va a yu Mghama ɗa wa. Haɗ skwa mbiɗa nda skwi kul raku
    ka zay ta kɗə walaŋta lami da wa ɗa wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro tu̱hun já cáchí da̱ já: —A̱ cája toho i̱
    já, xitoho i̱ jáchi̱ ni in túhún tañu a̱ ñáha caxí i̱ quití quini tátu̱hun rí
    yóho. Jáchi̱ cáchí ley na̱sa̱ha̱n ndó nu̱ú nde̱ ña̱ ná a̱ cáxí toho nde̱ ri̱ —cáchí
    Pedro xi̱hi̱n á.'
  gfk-S: Iesene Pita ga tange, “Pata tutuno iat, Watong! Aiou pai nale en ta linge
    ing ira numem harkurai i hatabune mem ine.”
  bmu-bmu: Mewö jii mörökmö, Pitönöŋ jiyök, “O Kembu, mewö qahö kötökŋi! Mi dönqizinŋambuk.
    Ni nalö kunöŋ yuai aŋgöjörakŋambuk mi kude neal. Ni miaŋgöra imbiloŋloŋ mötzal.”
  dgz-dgz: Pita gare wan, “Ayop ame umap uon! Ne antaba koeragewa ian ugupe nagire
    mugawa iup gega topaitapena tawa menan ne ya nainawa.”
  eng-GNV: 'But Peter sayd, Not so, Lord: for I haue neuer eaten any thing that is
    polluted, or vncleane.'
  zaa-NT: 'Becàbi Pedrua nna ra bi: Labí Señor, porqui''ni nìdi tsa ní''i gua'' iyání
    nu ro ca enne'' qui'' adí ca nación, nìhua biỹa cosa nu rilátsi'' lani ca cosa
    cùttsi nna.'
  eng-WEBSTER: But Peter said, Not so, Lord; for I have never eaten any thing that
    is common or unclean.
  guh-guh: 'Nexata Pedro jumaitsi: —Jume raja. Caeto ata raja xanë apo xaenë bajarapavirianëxi
    tanejamatabëcuenebijianaeyaniva. Tsipaji Dioso Moiséspijinëta patanetonajumecopatsilivaisi,
    paneitaveta bajarapavirianëxi pataxaeyaniva, jai Pedro.'
  bon-bon: Yepä, Peteru jejige, “Eewe, Yageyame, cude gemi! Cane umle cäco gäne gwidape
    ärngäja lui gemi cude cime tääpume, coo piiyepu lui gemi cibucibu lica.”
  nhw-BL: 'Huan Pedro quinanquili: “¡Amo, Toteco! Amo quema niquincuajtoc tlapiyalme
    catli toisraelita tlanahuatilhua quiijtohua amo tlapajpacme huan amo cuali tijcuase.”'
  mgw-mgw: Petili ngayangwa, “Lili, Bwana nenga napayali katu kili'be sosoti sakikanilwa
    na Nnu'ngu'.”
  swh-ONEN: Petro akajibu, “La hasha Bwana! Sijawahi kamwe kula kitu chochote kilicho
    najisi.”
  wbi-wbi: nanighelile kulia ikinu kyekyoni I'll ikivivi. Loli ilisio likisa kwa kwamwene
    kange
  bba-bba: Adɑmɑ Piɛɛ u nɛɛ, ɑɑwo pɑi Yinni, nɑ ǹ yɑɑ seseruɡiɑ diire.
  eng-KJVCPB: But Peter said, Not so, Lord; for I have never eaten any thing that
    is common or unclean.
  kgk-NT: —Ndajuka mo'ãiry, xe Járy, he'i. —Nda'u mo'ãiry. Ãy peve ne'írã vyteri ha'u
    so'o vai. Hi'upy e'ỹ nda'úi vyteri voi yma gware nhe'ẽgwe-rupi aiko-gwi, he'i
    Nhandejáry-pe.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Udaanga-o, hameetavee. Anutuuqo
    ooqoo tira haipa mminnaiyauvaa hama na nnauvaivee,'
  cpy-cpy: 'Ari ikantzi Pedro: “Eero Pinkathari. Tee nowapiintari naaka irika-paeni
    ipinkae-tziri.”'
  mpx-mpx: Pita i ba, “Babala, bahiwa! Nige sauga etega bwasumu bolo Logugui i lopwali
    ya aanil, eba ni pabikeyau.”
  wbp-wbp: Ngula-warnuju Piitajurla wangkaja, “Warlalja-Wiri, kari-ngantarna lawa!
    Nyampurra punku-nyayirni ngarninjakuju! Kujanya kanganpa Mujuju-kurlangu kuruwarri
    wangka yungulparnalu yampiyarla ngarninja-wangurlu! Jalangu-wangurla-wiyi, kularna
    kuyu nyampurra-piya jintarlangu ngarnu, lawa!”
  luo-luo: Petro nodwoko niya, “Ooyo Ruoth! Ne pok achamo gimoro amora makwero kata
    mochido nyaka nene.”
  nhe-NT: 'Huan Pedro quinanquili: “¡Axtle, Toteco! Ax quema niquincuajtoc tlapiyalime
    tlen toisraelita tlanahuatilhua quiijtohua ax tlapajpacme huan ax cuali tijcuase.”'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܚܵܣ ܠܝܼ ܡܵܪܝܼ، ܓܵܘ ܚܲܝܝܼ̈ ܠܹܐ ܝܘܸܢ ܐܟ݂ܝܼܠܵܐ
    ܡܸܢܕܝܼ ܠܵܐ ܕܸܟ݂ܝܵܐ ܘܛܲܡܐܵܐ.“'
  esk-NT: Peter-m kiuniġaa, “Ataniiq! Taatnaġumiñaipiaqtuŋa! Niġiñġaqsimaitchuŋa qanutchimik
    agliġikkamnik unniiñ qaayuġikkaŋatnik.”
  msb-msb: Pero nagsabat si Pedro, “Habo ako, Ginoo, kay wara pa ako kakaon sin nano
    man na ginabawal o dili malinis sa amon na mga Judio.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Tsa¹lé² lah¹jøng² Juu¹³ jniang³. Jin³ cøng² jmai³
    tsa¹ma²ca¹gøah¹jni hi² hlaih¹³ hi² tsáh² ―ca¹juúh² Pedro.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ କଇଲା, “ନାଇ ମାପ୍‌ରୁ, ଆମର୍‌ ଜିଉଦି ନିୟମ୍‌ ଇସାବେ ଅସୁକଲ୍‌ ବଲି
    କଇବା କାଇ ମାଉଁସ୍‌ ମିସା କାଇନାଇ ।”
  meu-meu: Petro e haere, eto, Lohiabada e, lasi vaitani; ḡau dikadia bona mai helaḡadia
    na asina animu ema bona hari.
  yva-NT: Weramu Petrus pare, “O, Injae, jewena! Syo anakotare so raenamo wama Ananyao
    Musa mare ana raisyisyi mi som bintabo. Weti risyamo syo inta raibe rainy.”
  dgc-dgc: Pero “Ewan, Panginoon,” kagi ni Pedro, “bawal ina side a kanén me.”
  zpm-NT: 'Pquiab me rëb me: ―¡Miṉ cogaa nagoṉ grieelod! Wlaltaa gard gow naa grë
    ma beed qui.'
  hix-NT: Rohà y, kekon mak hatà, Petru. Tonohra wehxaha. Wotohnà mosonà, amna wya,
    kekon hatà. Anhà mosonà. Noro yononyehnà ro uro ha, kekon hatà, Petru.
  sim-sim: Urik Pita mu mbara, �Wasilaka, wahau te. An mbeek mbele mbele ol misokome
    mihik mi heyewa jivik nanda ambu, karem mi pantlenda ondo kal a ahaheyenda ambu
    osik a akwa ambu nir.�
  npi-ULB: तर पत्रुसले भने, “हुँदैन प्रभु । किनकि मैले कहिल्यै अशुद्ध र अपवित्र कुराहरू
    खाएको छैनँ ।”
  cgc-cgc: Piro gasabat Pedro i, “Ginuo, dili ko mabuat nyan! Ula a gid gakaan ta
    bisan ino na pagkaan na pakabig na ‘dili-limpyo’.”
  tim-tim: Petoroŋe hin dâep, “Kotdâ, nâ hain bo akman. Soŋgo kâmbokŋe bo nene dâmaen
    hinare bo neman.” dâep.
  yor-yor: Ṣùgbọ́n Peteru dáhùn pé, “Rara, Olúwa; nítorí èmi kò jẹ ohun èèwọ̀ àti
    aláìmọ́ kan rí.”
  wos-wos: Pita wun hundi xékétaka dé wa, “Néma Du, wungi yingafwe. Ména hambuk hundi
    dé naniré watéfi, wunde hamwi sambemboka. Watéfindéka wuni wunde haraki hamwi
    hanja sahambawuni. Némbuli haraki hamwi yamba sakéwuni.”
  emp-NTPO: 'Baribʌrʌ Pedroba jarasia: –Mʌ̃a coẽ́a, mʌ̃ Boro. Daiba cod̶acara panʌda
    wa bʌ quĩrãpita mititia b̶ʌda mʌ̃a cocaa.–'
  eng-F35: 'But Peter said: “No way, Lord! Never have I eaten anything ‘common’ or
    unclean!”'
  ind-ind: Tetapi jawab Petrus, “Tidak, Tuhan! Saya tidak pernah makan sesuatu yang
    haram atau najis.”
  pes-OPCB: 'پطرس گفت: «ای خداوند، من چنین کاری نخواهم کرد، چون در تمام طول عمرم هرگز
    به چیزی حرام و ناپاک لب نزده‌ام!»'
  mpt-mpt: Fitae baanea Yeye kulan eli ne awemobo, ne mo dowonamibabo gesea
  ssx-ssx: Koto leekepate Pidama꞉ alota꞉ Tekehalio. Ota꞉ dia꞉me leekeme. I̱ta꞉ hoke
    ale manuta꞉ na no halome leekeme.
  mkl-mkl: Ammɑ Piɛɛ í jɛɑɑ í ni, jɑ̃m, Lɑfɛ̃ɛ. Ajɔ kɑ̃mɑ n kù ŋɔ iŋɑ iyi í jɛ iwɔ̀
    hee mɑ̀ jɛ iyi í riisi.
  gaq-gaq: ମାତର୍‍ ପିତର୍‍ ବାସଙ୍ଗ୍‍କେ, “ଣ୍ଡୁ ମାପ୍‌ରୁ ନେଙ୍ଗ୍‍ ନାୟା ଣ୍ଡୁ ! ନେଙ୍ଗ୍‍ ଅଃନା
    ମେଃଡିଗ୍‍ ଅସୁଚି ଆରି ଅପବିତ୍ର ଜିନିସ୍‍ ନ୍ନାଚଙ୍ଗ୍‍କେ ଣ୍ଡୁ ।”
  gof-RNT: Shin Phexiroosi, “Godaw, akkay! Ta tunabaa ubbarakka ma erikke” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ କାଜିକେଦାଏ, “କାହାଗି, ପ୍ରାଭୁ, ଆଇଙ୍ଗ୍‌ ଚିଉଲାଅଗି କା ଫାର୍‌ଚିୟାକାନ୍‌
    ଚାଏ ସତ୍‌ରାକାନ୍‌ ଜମେୟାଁଃ କାଇଙ୍ଗ୍‌ ଜମାକାଦା ।”
  gah-gah: 'Loko lokago, Pitá limó: Guivahanínemaka, lá oko nomive. Neza mosehá netá
    ligika ale golotuva loaká netá nene gopa nosá amuve.'
  lcm-lcm: Sikei Petero kala antok ta, “Ka ago luai, Volava, using parik luai napa
    nas ani angan ani bil ang kipo ailailai ania vei nala bil arikek.”
  aer-aer: Kele Peter angkirtnerlenge, “Arrangkwe akngerrepate, nhenhe areye-arle
    kere arlkwentye akngerre kwenye areye-arle! Angkentye Moses-kenhele-arle ileke
    arne nhenhe areye arlkwetyale anetyeke tharle kere arlkwetyakenhe akwete-arle
    nhenge angkentye anwerne-kenhele-arle ileme anwerne arlkwetyale anetyeke.”
  qvc-NT: 'Chaymi Pidruqa nirqan: —Taytitu, manam nunka chay laya mapa animalkunataqa
    mikushqachu kani, nishpa.'
  tgl-ULB: Ngunit sinabi ni Pedro, “Hindi maaari Panginoon, dahil ni minsan hindi
    ako kumain ng anumang marumi at hindi malinis.”
  cbs-NT: 'Pedron nemakin yuikin: —Xanen ibuun, ea jaska wayamawe. Nukun xenipabun
    beya chibankin yuinaka betsa betsapa atimapa jaska nun pitidumajaida Moisin nuku
    nemani en pismajaidaki— aka'
  xtm-NTPP: 'Te Pedro ma, ni ndakone''e de: ―‍Masu kuu kaa sa, Señor, vaa masu nama
    uun jaa sa ja masu kaa vii masu kaa ndoo nuu ni ma ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Petulo ngalenga, “Ije, Angwana! Ne nanalyeje kile chochoa chu nhwilo
    andaje kichapu.”
  bao-NT: 'To biro ca ĩiro, Pedro pea o biro ĩi yʉʉupi: —Biiticu níja, Ʉpʉ. Yʉa jĩcãti
    ʉnora ñañarãre, docuorãre, yʉ baa ñaati —ĩiupi.'
  san-ORI: ତଦା ପିତରଃ ପ୍ରତ୍ୟୱଦତ୍, ହେ ପ୍ରଭୋ ଈଦୃଶଂ ମା ଭୱତୁ, ଅହମ୍ ଏତତ୍ କାଲଂ ଯାୱତ୍ ନିଷିଦ୍ଧମ୍
    ଅଶୁଚି ୱା ଦ୍ରୱ୍ୟଂ କିଞ୍ଚିଦପି ନ ଭୁକ୍ତୱାନ୍|
  rmn-rmn: — На, Сагбуса! — пхэнляс о Пётар. — Мэ дага на халём ништо гарами я нашужо.
  huv-NT: 'Quiaj tapiüng a Pedro: ―Ngwüy Teat, cos xique nómban ngome aag natsamb
    ajcüwa ngo majneaj nimal quiaj leaw xicona ngondom natsamban ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱na̱: ―Hi̱n''na̱ grá̱ Hmu̱. Porque hi̱nja̱m''mø
    xtá̱ sigä n''na ra̱ cosa nu̱''a̱ hi̱n''yʉ rá̱ nt''ɛ̱di̱ ga̱ si, ogue xa̱nts''o
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Mede unduŋ mintaguk kaŋ Pitadi yoguk, “Wapum, koom Mosesdi kamehep tinimguk
    doktiŋa nu nemek undihi-kabe nemu nakagut.”
  obo-NT: Piru kahin Pedro to, “Eh, Longaggon, konna a! Su pomon poron to ko-onakoy
    ku, waa a en nokoka-an to ahad ondan no molibmit no id diiyan diyot pomokayon
    doy no mgo Judio.”
  kca-kca: 'Петра пӑ йастәс: «Ӑнтом, Турәм Куща, ма нэмәԓты пŏрайән нэмәԓты атәм мўй
    пӑ ӑнта сыстам ŏт ӑт ԓавәнтысәм».'
  cak-ENT: 'Y ri Pedro xbij: Ajaf, yin man nyenc''ux tüj ri chico re''. Yin man jun
    bey ye c''uxun tüj ri chico cachi''el re'', ri ye c''utun chinuvüch que man ye
    ch''ajch''oj tüj, ri xa xajan richin nyec''ux, xbij.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤀᤰᤋᤱᤒᤠᤃ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤈᤠᤀᤠᤴᤗᤥ॥ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤔᤧᤍᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤆᤠ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤈᤠᤀᤣ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān Pedro: Mā cājí sá, Señor, chi nduú yájī cuitī sá ndá quiti
    jā cáhān ley Moisés jāá nduú vāha cajī sá tī chi modo jāá nduú íyó ndoo tī nūū
    ní, ncachī dē.'
