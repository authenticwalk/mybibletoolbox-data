    and unclean.
  eng-WMBB: But Peter said, “Not so, Lord; for I have never eaten anything that is
    common or unclean.”
  zat-NTPS: 'Pedro beche̱be̱'': ―Cabí, Xran. Neda'' cabata'' ne gawa'' da quebe nun
    Dios gagu bénneache, ne quegá da naca na sban.'
  spp-spp: 'Ka Pyɛri si jwo: «Lire sí n‑jà n‑pyi la Kafooŋi? Yaaga maha yaaga ku ɲyɛ
    ku ɲyɛ a yaa k''a lyî mɛ, lire ɲyɛ mɛ k''à ɲwɔ́hɔ ke, mii sàha sàa kuru kà lyî
    mà ɲya mɛ.»'
  zty-NTPS: 'Beží''i Bedon'', na'' wnné'': —O''o, X̱an. Batkle bdawa'' da'' bi žaḻa''
    gawto'' o da'' bi naken chawe''.'
  mek-mek: Kai Peto einaka, “Lopia afaekaina. Gome lau egaꞌina amuꞌi apalaꞌi, ofu
    amuꞌi alaanianiꞌi,” eoma.
  aey-aey: Euqa Pita madon, “O Tibud, qeeo. Ija wele ceteh qee eeldoc gegehinca oso
