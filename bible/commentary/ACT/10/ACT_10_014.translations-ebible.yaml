    atu'u pãi Uhyt e. Yt naku i mi'i aimi'u wo e.
  kpf-kpf: Yatâ sâi Peteroŋâ sâip, “Kembu, nâ mân upat. Nii zuu bâliŋâ mo mân niniŋâ,
    zo mân neman.”
  ppo-ppo: Ti fo depa Pitané duraalu, “Tale-ó, mo deretei mo take naao da̧paae, ‘Ai
    o̧la nao̧se,’ yóló muló betepa ȩ werapó,” yalepó.
  hin-2017: परन्तु पतरस ने कहा, “नहीं प्रभु, कदापि नहीं; क्योंकि मैंने कभी कोई अपवित्र
    या अशुद्ध वस्तु नहीं खाई है।” (लैव्य. 11:1-47, यहे. 4:14)
  wol-KYG: 'Piyeer ne ko: «Mukk, Sang bi, ndaxte masumaa lekk lenn lu daganul mbaa
    lu setul.»'
  bef-bef: 'Ya ligo Pitau ana kagalo nonaꞌa ma luto luꞌehina: Sipi Boꞌni, oꞌe. Koyapaꞌi
    keya kagu noseꞌna kolo tanana hiti to lu laga hiꞌahana hiti mo sibo luto noseꞌna
    niꞌibe. Nani yaꞌmana noseꞌna mo sito menonana noseꞌna niꞌibe.'
  amm-amm: Ulai imoki, Pitayo, “Noko Siyoli, yo mo wiyou tiyomu, wiyou nali no. Koi
    mo koloni kopokoiyau mo au au. Yo mo pa tonokomoiso.”
  zaj-zaj: Ila Petulo kalonga, “Bule, Mndewa, nie sinakuja ng'hone ama kinhu chochose
    kinyolodoke.”
