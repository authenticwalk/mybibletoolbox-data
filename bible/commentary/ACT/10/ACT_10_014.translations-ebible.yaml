    ni Moisees, nunu rila wada̱w coz nu a̱ꞌ yad ñi nu da̱w ―nay.'
  mkj-mkj: A Peter japoang, “Maing oai Koaun, Ngoahi johkak! Ngoahi kahjik pehn oau
    kang joangoan mahn ma jamin oang oai siahk.”
  zac-NT: 'Perë Pedro guchi: ―Dadë, nunquë adë ráudiaꞌa ra ma naná providë según ra
    custumbrë shtë naꞌa.'
  kyg-kyg: Ala kava nene, huno, Haꞌao. Lagaefeꞌmo Yu mono keꞌaepa gemoꞌa hunoꞌaeꞌmo,
    alu hosu afumo ameꞌamo oꞌneyo, huno huꞌnigeꞌna mosiꞌnova yane, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Yoong kinnanan Pedro un, “Adik makwa Apu, ta naid payyan nanganak sidan
    maibilanga naisaw onnu adi mabalina makan sidit lintog mi.”
  cao-NT: Jama, picasyamaniquë Pedro. —Jishopë, Ibobá. Pinoma xo ra. Noba jabi pasomaha
    tsi xo toa no pihaina iquia —i Pedro niquë.
  bbr-bbr: Pita nukas ätäi äiewon, “Näwäu, is kiro wa keseram. Is opur ukun orip aru
    wa jeäim.”
  inb-inb: 'Pedroka ainirka: —Taitiku, nuka mana muna­ni­chu. Nuka, ñi ima­ura­pas
    chi mapa­sina ni­raias­ka­kunata mana mikuska ka­ni­chu.'
  hrv-hrv: 'Petar odvrati: “Nipošto, Gospodine! Ta nikad još ne okusih ništa okaljano
    i nečisto”.'
  box-NT: 'Ó o Piɛre bía: «Ébé, Ɲúhṹso, ĩ máa wé mu. Dĩ́nló na ũ hò
    yi, làa hìa tun á ĩ dĩǹ yí dú yí mɔn hùúu.»'
  ote-NT: 'Nuꞌbʉ́ nura cu Pedro bi da̱di ne bi ꞌñena: ―Hina, zi Hmu, ngueꞌa̱ hinhyaꞌmʉ
    stá tsi núꞌa̱ xá ntsꞌo ne hingui tꞌaxi.'
  wnu-wnu: 'Ne Pita der qamar: “Barai, in Yuda wai e gagar gitab igoun end me ninei.”'
  zam-NT: 'Pedr mcàb loo Tad. Ndxab Pedr: ―Aa''a, Tad. Ne''guthten nec thìb má'' ba''
    par huan má'' tac daa thidteneque'' tarte hua nítyèth bél'' má'' zab co'' iñaade
    hua mèn.'
  zyp-NT: Canghrasala Piter taco, “Abuipaw, e bei neh! Apialuipaw le a pathai lypaw
    cawh zehmai e bang bei neh,” tatah a palei.
  sey-NT: 'Caquëna, Pedropi sa̱ñope capi: “Pa̱siꞌi, Ëjaë. A̲i maꞌñe aꞌë. Siꞌsi aꞌë.
    Siꞌsiohuaꞌire yëꞌë ti a̱imaꞌquë aꞌë.”'
  nvm-nvm: Rega Fita fu una roin kume, E Bomana na ijeg naba rekfuon ijefuon maiji
    duok ise ijekin iji naba ijno kumen.
  mps-mps: Tiali goli Pitago te po wali, “Genuai Bidi, eno ela tugobeo. Polobadu eno
    te habu sai nai dabe tube, megi me eno tugobeo,” wali.
  pab-NT: — Maisaiya, Xekohaseti. Maisa xoana xowaka nanihenere xoalini hare kaiyalaharexe
    manikakahare — nexa.
  llg-llg: Tehuu Petrus nataa nae, “Ta bisa, Ama! Boso leondiak! Te au beita uꞌa itak
    banda mata leondiak! Ai hataholi Yahudi la maluli basa banda la sila!”
  kyf-kyf: 'Nɩɩ, Piɛlɩ ''palɩa we ''bɩgʋ: «''Ao! -Ɩnnya! Na -Kanyɔ, -we ka gbʋ -wa,
    ɩn ''nɩa -slɔ pʋɩnkanɩmɛ -yɔ -na -gba li.»'
  tpi-tpi: Tasol Pita i tok, “Bikpela, mi no ken tru! I no gat wanpela taim mi bin
    kaikai wanpela samting i no klin long ai bilong yu na i tambu long mipela i kaikai.”
  mih-NT: 'Zoco i catyi ra Pedro: Ma cuu tata vatyi ña tuhve casi tandɨhɨ ñaa sa ica
    cuenda costumbre maa ndi.'
  qvh-NT: 'Sayno niptinmi Pedro nergan: “Manami say uywacunataga noga micömansu, taytay.
    Manami imaypis micushcäsu mana micunäpä nishgayqui uywacunataga.”'
  kms-kms: Pudi Pita ni nari, “Nge yumbui, nge puq ken tiq segi! Nge musoq ju mir
    uny kin ke segi ye.”
  agn-agn: Siminabat si Pedro, “Indi enged maboato, Gino. Maski tanopa, indio pa gapamangan
    ta maski onopang bagay ang poiding maning ta maboling ig belag ta paranganen sigon
    ong Katobolan.”
  nhi-NT: 'Pedro otlananquilih: —Macamo ohcon manchiua, noTecotzin, neh amo queman
    incuahtoc itlah tlen amo tlateochiual uan amo chipauac iixpan Dios.'
  ttc-NT: 'B''ix te Xhpe''y owaj stzaq''b''e'' ikxjani: «Tat, wetz nlay. Ni jun-el
    oje xik nwa''a'' jun tidi'' aj xjan tzan qwa''an.»'
  dan-1931: 'Men Peter sagde: “Ingenlunde, Herre! thi aldrig har jeg spist noget vanhelligt
    og urent.”'
  kwj-kwj: Ete wowani Pita ya sawe, “Apukolaka, ani apa ani a hinga. Ani mindo minambwe
    mi naro kapwa omwe leni ani anda nambwe.”
  vie-OVCB: 'Phi-e-rơ nói: “Lạy Chúa, con không dám, vì con không hề ăn vật gì không
    tinh sạch hay ô uế.”'
  kze-kze: Pítaa séna Ísóigoo ímanivo kentáásí ámáámba Yútaa-kwaasiya mirán-tántáá'á
    aambá áúmbakaawata pó'a íma kwénaumne súwana
  mpj-mpj: Piijalura wajarnu, “Maaja! Luwu-lampaju jilanya, mirtalaju ngalkurnin.
    Ngayurna parlanypa jiiyurukurna, mirta ngalkurninpa. Jiikajaya puta, mirtarna
    ngalkurninpa.”
  lbk-lbk: Nay met achi kinwanin Pedro, “Ad-i mabfalin Apo, tay maid paat kinkinanko
    is mallawa paymo maipawa ay maischa.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro yꞌatsa̱a̱jv: ―Kaꞌa, Ma̱ja̱ Vintsá̱n; ni vinꞌita
    xa a̱tseꞌe nkaju̱ꞌkx juuꞌ veꞌe ka vaꞌajtsap, juuꞌ veꞌe je̱ Moisés jyatyaan je̱ts
    kaꞌa veꞌe je̱ jayu du̱ja̱ꞌkxu̱t.'
  bzh-bzh: Lob Pita nër bë, “Ma rot, Mehöböp! Sa su rëḳ ġa rë! Saḳ su naha nġaa
    nebë sënë rë. In he horek nenërin bë nipaya besu yohvu rë.”
  guj-2017: પણ પિતરે કહ્યું કે, પ્રભુ, એમ તો નહિ; કેમ કે કોઈ નાપાક કે અશુદ્ધ વસ્તુ
    મેં કદી ખાધી નથી.
  jvn-NT: 'Nanging rasul Pétrus semaur: “Ora Gusti, ora pisan-pisan! Aku durung tau
    mangan pangan sing ora apik lan ora éntuk dipangan.”'
  byr-byr: Wɨdɨna kyaꞌ kɨrɨꞌ Pitai wɨdɨna “Naangeigɨ, arɨkewɨnyɨra. Juyainaavɨre kɨwɨnyaꞌ
    dɨnɨkeꞌ ‘Kɨmaakengɨ manɨnnera!’ Sara dɨnɨkeꞌna gɨrɨka kɨnɨnnaka aane pɨrɨꞌ kɨrɨꞌ
    manyɨ yadɨnyainyɨra.”
  ian-ian: Pita wandɨ. Njambwi nyan kai. Wan ana kɨlɨgowun. Nɨn Juda wupma walɨganɨn.
    Wan nda ke kɨga kavle da waa walɨganɨn waa wandɨ Pita.
  hun-hun: 'Péter pedig ezt mondta: „Semmiképpen sem, Uram, mert sohasem ettem semmi
    közönségest, vagy tisztátalant.“'
  mcf-NT: 'Adoaquien: —¿Abida cai? Ëmbi petemaid tauishun mibi shëdmetemaidquio antabëdquid
    nec. Adquid piamboccombi, Icbo —quepanëdash Petedo.'
  kjs-kjs: 'Pare Pita-me talo: Mudu Ali, ni mada dia. Naana rekena agale wia-pulu
    neme koe edanu-daa nanalua.'
  mni-mni: "Maduda Peter-na khumlak-i, “Natte, Ibungo! Keidoungeidasu eina sengdaba\
    \ amadi amaangba amata chajadri.”\x94"
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy: “Tama̱ ri̱myiryu̱y ntate dañi̱, tama̱, ne
    ri̱myichara tarundamu dañi̱ ju̱bachi̱ day, javidchi̱co.”'
  mxb-NT: 'Dá ni̱ kaa Pedro: ―Ko̱ó, tatá, chi̱ ko̱ óon taꞌon keí yuꞌu̱ ña̱ꞌa yako
    xíꞌín ña̱ ko̱ ió vii noo̱ Ndios.'
  pon-2006A: Piter ahpw sapeng, “Maing ei Kaun, I sohte kak! Pwe I saikinte tungoale
    mehkot me samin ong kaudok oh sohte mwakelekel.”
  maq-NT: 'Hane Pedru ne, cuitjin cachja me: ―‍Cumaji, Tatá, ta ngahan ne, cjëë camahani
    sínë ngu xcusun xi tsavi vë. ―‍Cuatjin cachja me.'
  hto-hto: 'Jira Pedro uai ote: —Jɨɨ, Ocuíraɨma, rɨ́ñeitɨcue. Bácaca rɨ́llena jaca
    rɨñédɨcue. Daje izói ɨáɨrede rɨ́llena rɨñédɨcue naa rairuica rɨlle dɨga, —daɨde.'
  por-BRBSL: 'Mas Peter disse: “Não é assim, Senhor, pois nunca comi nada que seja
    comum ou impuro”.'
  ces-NKB: 'Petr však řekl: “Nikoli, Pane; nikdy jsem přece nejedl nic nečistého nebo
    poskvrněného.”'
  cui-cui: 'Nexata Pedro jume nota, jeye: “Bara, bayatha apara jopa bapana camatsawan
    xaeinyo, xua tamonae jopa copatsiyo xua pexaewa”, jei Pedro.'
  boj-2014: Onaqa Pita na minjej, “O Tamo Koba, e uyqasai! Wagme uge uge deqaji e
    nami uyosaioqnem. Wagme deqaji uyqajqa di getento koba.”
  eng-OEBUS: “No, Lord, I cannot,” answered Peter, “for I have never eaten anything
    defiled and unclean.”
  eri-eri: Ono wainga Pita no lewai, “Anyakaro, ji adanga ada onowoni! Ji saini ete
    te, dada ne agene langa jijiga bagu waha ete nyei uwa, onodu ere nyei nomo sesewou.”
  aly-aly: “Ingkartay, atha nthakenh aker apmwa yanh-rnem arlkwey-angenh!”
  wiu-wiu: Ali Muno wini okolepa toamou. Neme yametekoya-kitipa toto Yu yename kekaneya
    latikoa noamokoya-kiti toko-la. Enika eniya pade wete noamokouya tekene noamou-kale
  swe-swe: 'Petrus svarade: ”Nej, verkligen inte, Herre! Jag har aldrig ätit något
    oheligt eller orent.”'
  cth-cth: kathounghoehe hno, kakhin e hnonaw kai ni vai touh hai ka cat boihoeh atipouh.
  mti-mti: Megara Pita wane, “Ayapan, onan di. Den netewa ge miyotapama desirom da
    numan den di nana.”
  pad-NT: 'Pedroa bini''aha: —Kodika''da''di, jokoa onaabinirihi oni igitha. Ni-igitha
    havahaki kaimoni-ra onokirihi. Ni-hoaranija oha''iaki ida igitha kaaji hiki —
    niha da Pedro.'
  twi-twi: Petro buae se, “Dabi da, Awurade, minnii biribiara a ɛho ntew da.”
  hlt-hlt: Tedae Peter loh, “Moenih, Boeipa, tanghnong tangaih neh rhalawt la aka
    om boeih he ka caak moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii yetɛ kɛ dɔ̀: Áɑ̀ n Yiɛ̀! N yí di diyiè mɑrì ikuɔ́ yetɛ dɛ̀
    nɛ̀ dɛ̀ɛ̀ í wenni.'
  san-GUJ: તદા પિતરઃ પ્રત્યવદત્, હે પ્રભો ઈદૃશં મા ભવતુ, અહમ્ એતત્ કાલં યાવત્ નિષિદ્ધમ્
