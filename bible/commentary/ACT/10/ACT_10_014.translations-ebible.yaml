  guo-NT: 'Pedro jʉmnot wʉt, jʉm-aechon: —¡El, paklon! Xan choef chinax xae-enil chaemili,
    me-ama ampi choef, jasi, tajwʉajnapijiw nakaechafiat xot, babijax isasamatan xamliajwa
    —aech Pedro.'
  hla-hla: Be Pita e poieto, “O Tsunono, e moa koru! Taraha, alia e namala nouegi
    ta ka te hagonein e Sunahan.”
  mav-NT: Ma'ato Peteru tiwesat — Yt naku i rat mi'i ewywuat uimi'u pu'i Uika­'iwat
