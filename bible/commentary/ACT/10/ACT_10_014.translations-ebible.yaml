  ptu-ptu: 'Sapo'' natimba'' Petrus naua: “Tä'' sugali'' ia pole'' Debata, aka pempom
    dadingku tä'' punalapi deem kuande kinande indo dipemaliinna la diande.”'
  bzd-NTPO: 'Erë ie'' tö iiu̱té: “Au. A Skëköl, iyiwak dör ñá ese kë̀ kataule ye''
    wa̱ yës.”'
  kwf-kwf: Ma sa Peter ka olisia ka fata Ꞌuri, “Aofia Ꞌae, noaꞋa liu, osiꞋana noaꞋa
    nau kusi ꞋaniꞋania ta ru neꞋe sua ma ka bulibuli.”
