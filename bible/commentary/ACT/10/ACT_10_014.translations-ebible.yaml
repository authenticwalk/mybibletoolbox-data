  swp-swp: 'Petero i ene, “Guiau e taba nige’e: ginauri baabaaeadi, eo biibiidi eau
    taba nige ea aidi.”'
  bjr-bjr: '@see-verse:ACT.010.013'
  aby-aby: Eno weiro Fidama ma owerike eno wei, Babae Godi, i abue Du orounu ise dakaisa
    abu. I abue inoba ibake da imaua wei.
  eng-YLT: And Peter said, 'Not so, Lord; because at no time did I eat anything common
    or unclean;'
  jni-jni: Bitrus magu, ''ane ani ba, ugomo Asere, mi inriza imum izenzen ba nani
    imim imadini ba.''
  kne-kne: “Sigaak met, Apo,” kanana, “tan maga polos di insidsidak ay paniyewen mi
    ay Judio.”
