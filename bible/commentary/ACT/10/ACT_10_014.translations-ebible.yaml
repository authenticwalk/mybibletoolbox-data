    \ darwk manv go dvka mapvnv.”\x94"
  wat-wat: Eatu Fita i nufata i bwaduwa, “Muka Tuveka, nao matatafusi viviketofotasi
    yota gavigavisi eketa mukamokena ata giginuvanuvaisi.”
  gui-NT: 'Erei Pedro jei: —Ani, cheYa. Mbaeti etei co jau mboroócuai jei agüɨye vaera
    jau vae. Iquɨa co —jei.'
  quc-TT: 'Ri Pedro xubꞌij: Tat, ri taqanik kubꞌij chi man yaꞌtal tal ketij we aꞌwaj
    riꞌ.'
  heg-NTPO: Mo Petrus siut noan, “Tao ela deken Tuang! Ta auk kaa net hmukit tuladang
