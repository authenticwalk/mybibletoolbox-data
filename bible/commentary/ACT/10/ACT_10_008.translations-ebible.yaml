verse: ACT.010.008
translations:
  kpx-kpx: Hohavege abu lohoge au deiada ke loui namigevei hanavege abu Diobae tilu.
  okv-H: ehure ta do kina avo hihi tirinu ingio ikenu Simon Peter humbasi da Joppa
    ta pambua.
  tbo-tbo: Hi nei po awai hi waawala i paliwelehi ma i himilihi po hi nae u Yopa.
  mal-C: സംഭവിച്ചതെല്ലാം അദ്ദേഹം അവരോടു വിവരിച്ചിട്ട് അവരെ യോപ്പയിലേക്കയച്ചു.
  grc-SR: καὶ ἐξηγησάμενος ⸉αὐτοῖς ἅπαντα,⸊ ἀπέστειλεν αὐτοὺς εἰς τὴν Ἰόππην.
  bgc-bgc: अर उन ताहीं सारी बात बताकै याफा नगर की ओड़ भेज्या, ताके पतरस ताहीं ले आवै।
  khz-khz: Rakagau gewalato gaura maparara Korenelio na evararato mulinai Iopai etugurato.
  deu-TKW: und erzählte ihnen alles, und schickte sie nach Joppe.
  zsr-NT: Catiꞌ budx gdíxjöiꞌnëꞌ lequëꞌ yúguꞌtë le guc, bsölëꞌë lequëꞌ yödz Jope.
  lin-lin: Ayebisaki bango makambo nyonso oyo ekomelaki ye mpe atindaki bango na Jafa.
  hns-NT: Oe sab baat bataaike oelogke Jopa sahar pathaais.
  noa-E: Mag thʉ̈rkha auwia Ẽwandam chogau ichig jaautarrjö jũrr amag ajapha jaau
    deewi pʉ̈ijim aajem, Jopeeg, Simón Pedro awaan wëtamkhĩir.
  eng-EMTV: And explaining to them everything, he sent them to Joppa.
  mib-NT: Te ni nacani ndɨhɨ de jnūhun nuū tāca tée ún, te ni tají de cuangoo nde
    ñuu Jope.
  lif-NT2: कन् पाःन्‍निन् चे़क्‍तुसिर जोप्‍पाओ पत्रुसरे़ कुलाःसे़ खे़ङ्‌हाॽ पाङ्‌घुदेःसुसिरो॥
  xnj-xnj: Peavadandaulili mambu goha gegahumalili, akavatuma ku Yopa.
  mmx-mmx: La ne Konilias ga tong axasep di mi lavanga salai mo ga vot saparav i la
    ni ga riki di uto Jopa.
  cbr-NT: Cuënxun ca ángelnëan a cacëcama ñuixuntancëxun Jopenu cuantánun xuacëxa.
  tee-NT: Pus ju Cornelio ajunk'o tuchi ixtapasata chai amalakachalh ju lak'achak'an
    Jope.
  eng-LSV: and having expounded all things to them, he sent them to Joppa.
  cak-NT: Y ri Cornelio xutzijoj ronojel chique, y xerutak-e pa tenemit Jope.
  pah-NT: Igwete Cornélio'ga g̃a mbuhurukari ojipyri imombe'gwovo g̃a pe Tupana'gapyrive'ga
    nhi'ig̃a ojive. Igwete ga g̃a mondoi Jope pe Pedro'ga reruruka.
  sja-NT: Ichia k'ãimok'araa pɨk'a bɨde unuda nepɨrɨp'eda, ãchi pëiji Jopedee.
  xed-xed: Tahula rusanaftani ta həŋ ta inda tsa skwi ta luta ya, ka ghunaghatá tsi
    ta həŋ da luwa Yafa.
  mks-NT: Ta tá na̱ndihi na̱ndicani Cornelio nu̱ ndíhu̱ni̱ da̱ ña̱ na̱cachi táto̱
    Ndióxi̱ xi̱hi̱n dá já na̱chindahá ñahá da̱ cua̱ha̱n da̱ ñuu Jope.
  gfk-S: Iga hinawase duhat ta ira linge bakut ing iga hanawat ter tana ma iga tule
    duhat u Iopa.
  bmu-bmu: Kagetka garatagöreŋ keu mi körek jii mötketka melaim eŋgii Jopa taonöŋ
    anget. Mewö.
  dgz-dgz: Me dim dim iragi inap venaseni oisewa wadiamon amba watu enamon pa Diopa
    amon.
  eng-GNV: And tolde them all things, and sent them to Ioppa.
  zaa-NT: Gutixa'ánią cą iyaba nu uccua acerca de nu bila'ni naá, bitola nna guthèl·la'ą
    cą para yetsi Jope.
  eng-WEBSTER: And when he had declared all these things to them, he sent them to
    Joppa.
  guh-guh: Nexata Cornelio copiata tsipaeba bajarapamonaejavabelia daxita pacuenia
    tsipaebatsi ángel. Bajaraxuacujinae Cornelio itoroba bajarapamonae peponaenexa
    jane baja Jope tomarabelia, Simón pesivaponaenexa. Nexata baja bajarapamonae naropoba.
  bon-bon: Koroneliyo teebibine jääjänige ngena te bii bäbitige, siige piba Yoopa
    me jäätyepänige.
  nhw-BL: Huan Cornelio quinilhui nochi catli quiitztoya huan quintitlanqui altepetl
    Jope.
  mgw-mgw: na payomwi kwaawanikia makowe goti ngaatuma yenda Yopa.
  swh-ONEN: Akawaambia mambo yote yaliyotukia, kisha akawatuma waende Yafa.
  wbi-wbi: U Kornelio alyavavulile ghoni ghanoghalyahumile kange akavomola ku Yafa.
  bba-bba: U bu ye kpuro tubusiɑ, mɑ u bu ɡɔrɑ Yopeɔ.
  eng-KJVCPB: and when he had declared all these things unto them, he sent them to
    Joppa.
  kgk-NT: Upéi omombe'upa ete mbohapygwa-pe gwembiexagwe. Upe rire mbohapyve va'e-pe
    omondo Jope tetã-my. Pedro piári omondo. Upéi ogwata oho-vy.
  waj-waj: innasi nnuduu rikioo aangeraivo inna tuu kuaivaa kiaa mmi kioo titooduu
    yoosinna Yopaa viravai.
  cpy-cpy: Ikamantakiri okaatzi ikantakiriri Ronampiri Tajorentsi. Rotyaantakiri Owaneenkaariniki.
  mpx-mpx: Bugul gegewena i wasaanik elal inoke i patunal hi nok hi na Yopa.
  wbp-wbp: Ngula-jangkaju, yimi-ngarrurnurla yangka kujarla yanurnu marramarra Kaatu-kurlangu.
    Junga-juku, ngula-warnuju, yilyaja-jana kirri-kari-kirra yangka Jaapa-kurra.
  luo-luo: Nonyisogi gik moko duto mane osetimore, eka noorogi nyaka Jopa.
  nhe-NT: Huan Cornelio quinilhui nochi tlen quiitztoya huan quintitlanqui altepetl
    Jope.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܩܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܟܠܔ ܡܸܢܕܝܼ، ܫܘܼܕܪܵܝ ܠܹܗ ܠܝܘܿܦܹܐ.
  esk-NT: Ilaan uqautiqqaaqługich tamarrumiŋa atuumaruamik Joppa-munaasiiñ tuyuġiniġai.
  msb-msb: Pakasumati sa inda san nangyari, ginsugo sinda pa-Jope.
  cpa-NT: Jøng² mi³ca¹heh¹dsa dsa² héi² jǿg³ ca¹lah¹jǿ¹ hi² ca¹jái¹dsa, ca¹tsei¹dsa
    juu¹² Jope.
  dso-dso: ସେ ସେମନ୍‌କେ ଦୁତ୍‌ କଇରଇବା ସବୁ କାତା ଜାନାଇ କରି ଜପାଇ ପାଟାଇଲା ।
  meu-meu: Hereva idoidiai ia ese e hamaorolaidia, bena e siaidia, lopa ela.
  yva-NT: Umba Kornelius po ayao uma naito Amisye po raura aije so raura kakavimbe
    mansai, muno po matutir wuruta no Yope indamu wo Petrus augav.
  dgc-dgc: Ey nibaheta na dide i nanyaria diya, sakay pinaglakad na side ta Hope.
  zpm-NT: Blozhse bzodiidz me lo gza zha co zha bzhaac me, dzigo laa me pxeeḻ zho
    ziexi zho Pedr Jop.
  hix-NT: Kahe yawono rwonà yokarymatxehkay hatà, Kohneryu, àwyanye. Tàwya ekarymatxehkatxhe
    rma, nànyahtxownà hatà, Xope hona. Àro ke totxownà hatà.
  sim-sim: Uhu Kornilius os or heyerik talarin lirin or sawehe nor mbashirik Jopak
    limu ira.
  npi-ULB: कर्नेलियसले तिनीहरूलाई सबै कुरा बताएर तिनीहरूलाई योप्पा पठाए ।
  cgc-cgc: Pasugiran din danen an ta tanan parti ta panan-awan din daw papailing din
    danen an naan ta Jope.
  tim-tim: aŋeloŋe den magaŋep are makyeŋgim huŋgun yeŋgimbo Yope kepian ariyi.
  yor-yor: Nígbà tí ó sì tí ṣàlàyé ohun gbogbo fún wọn, ó rán wọn lọ sí Joppa.
  wos-wos: Wunde du hufuk yandaka dé Kornilius Godna enselna hundi diré wa. Wataka
    diré wandéka di yi, Joparé.
  emp-NTPO: Cornelioba ununara ãdjía jũma nẽbʌrʌped̶a Joped̶aa diabuesia.
  eng-F35: and explaining everything to them he sent them to Joppa.
  ind-ind: Kornelius menjelaskan semua hal tadi kepada mereka bertiga dan menyuruh
    mereka pergi ke Yope.
  pes-OPCB: و تمام ماجرا را به ایشان گفت و آنان را به یافا فرستاد.
  mpt-mpt: abisake wengo baabaneo baabenea dlane moniba tamal sibnoma
  ssx-ssx: Kutupa mo hande leeke pita꞉ iki pa꞉ta꞉ la halaaka꞉na꞉ Diopa da nane tapaeyekeme.
  mkl-mkl: Ŋɔi í sisi nŋɑ ide iyi í ce fei, í bɛi í bɛ ŋɑ Zopee.
  gaq-gaq: ମେଁ ଆମେଇଂକେ ସାପା ସାମୁଆଁ ଆମ୍ୟାଃଚେ ଯାପ୍‌ପନ୍ନିଆ ବେକେ ।
  gof-RNT: enttaw ubbabaa odidi Yoophe kiittis.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ ସବେନାଃ ଉଦୁବ୍‍କେଦ୍‌ତେ ଯୋପ୍‌ପାତେ କୁଲ୍‍କେଦ୍‍କଆ ।
  gah-gah: gakó akó lo kemeake kimiselekago, Zopa numutoka vamó.
  lcm-lcm: Na kala atatai aro luai aniritol na kala asok iritol ane Iope.
  aer-aer: Itneke-arle antangkeke iperrele re itnenhe ileke nthakenhe-arle alkere-arenye
    re angkeke re anteme itnenhe apmere Joppa ikwere-werne yerneke Peter inetyeke.
  qvc-NT: Chaymi chay anjil nishqanda manyaqlla parlachishpa, paykunataqa kach'arqan
    rinanllapa Jupiman, Simun Pidruta apamunanllapa.
  tgl-ULB: Sinabi ni Cornelio sa kanila ang lahat nang nangyari at sila ay pinapunta
    sa Joppa.
  cbs-NT: dasibi jaska nai tsuman yuixu jatuki chanitan jatu nichian badi kabiaya
    Jopekidi bui
  xtm-NTPP: Te ni ndakani de sukan ni ndo'o de ma, te ni tetniñu de tee ma ñuu Jope
    ma.
  nnq-nnq: Ngabalengela goa agapitile, ngabakinga ku Yopa.
  bao-NT: ca biirique niipetirije cʉ̃jare wede yapano, Jope macãpʉ cʉ̃jare tiicojocã
    cojoupi.
  san-ORI: ସକଲମେତଂ ୱୃତ୍ତାନ୍ତଂ ୱିଜ୍ଞାପ୍ୟ ଯାଫୋନଗରଂ ତାନ୍ ପ୍ରାହିଣୋତ୍|
  rmn-rmn: Ов пхукавдяс лэнги алаи тай бичялдяс лэн андэ Яффа.
  huv-NT: Condom Cornelio wüx landoj masaj nejiw meáwan cuane tajaw, quiaj tüüch nejiw
    mambüw tiül cambaj Jope majanüw miün a Pedro.
  otn-NT: Bi xifi te xi̱ nu̱ p'ʉya. M'mɛfa p'ʉya, bi̱ mɛnhyø nzite p'ʉ ja ra̱ hni̱ni̱
    Jope.
  nop-nop: Buune nemek mintaguk u yeniŋa yeniŋkulune Yopade ugiŋ.
  obo-NT: Id ponudtuu rin kandan iddos langun no notomanan woy nopongnga, id po-undiyon
    din sikandan to bonuwa to Jope.
  kca-kca: пӑ ԓывиԓаԓа иса хŏԓ пŏтәрмаԓ йўпийән, ԓывиԓаԓ Иоппияйа китсәԓы.
  cak-ENT: Y ri Cornelio xutzijoj c'a ronojel cheque, achique xbij ri ángel chin,
    y xerutük-e c'a pa tinamit Jope.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤆᤧᤰᤋᤢᤛᤡᤖ ᤈᤥᤵᤐᤠᤀᤥ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤗᤠ᤺ᤛᤧ ᤂᤧᤱᤜᤠ᤹ ᤐᤠᤱᤄᤢᤍᤣ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nacani Cornelio ndācá tūhun ñúcuán nūū ndá dē, de nī ntají dē ndá
    cuāhān jondē ñuū Jope.
  san-TIB: སཀལམེཏཾ ཝྲྀཏྟཱནྟཾ ཝིཛྙཱཔྱ ཡཱཕོནགརཾ ཏཱན྄ པྲཱཧིཎོཏ྄།
  qve-NT: Hinaspan Cornelioqa chay angelpa nisqanta paykunaman llapanta willaran.
    Chaymantan paykunataqa Jope sutiyoq llaqtaman mandaran.
  pao-NT: '@see-verse:ACT.010.007'
  cbu-NT: Kuskamchu, Apanllee wasundurur kuk kamanirangiya, Mikeerus Jopap naangints,
    tárangiya. Ayu táyarusin, naatarangana tuchpananda tputsi.
  usa-usa: '@see-verse:ACT.010.007'
  soy-soy: Uu lɛlɛɛ n wɑ nnɛ́í pi kɛɛni uu pɛɛ Yɑfɑ-pɔ pi tum.
  hui-hui: tihondo bibahende biyago lamialu, Yoba pudaba, lene.
  amf-amf: yer wulam kena yinin giyonsa budonte, Iyoobhe gidir keam ki yittsade.
  quc-NNT: Xutzijoj chke ronojel ri xrilo, te k'u ri' xeutaq b'i pa ri tinimit Jope.
  dob-dob: ꞌEnega anilose ꞌina simana Konilio ꞌiemwasalina sitetoi nidi ꞌediya, ga
    ꞌietunedi Yopa ꞌenaya, ga sitauya.
  wrs-wrs: Wo Koniliusva nom samblamong indhanam wohishopieinna inungpunungmom hevnam,
    wo os wolanga vena Yoparamba.
  mca-mca: Qa in hats week nifelimik'i pa'aj, ma' qa yukinii pa' witset Jope.
  tzo-TZC: Lic yalbe scotol ti cꞌu sꞌelan laj yile. Tsꞌacal to un, laj stac batel
    cꞌalal to jteclum Jope.
  mya-mya: အ​ကြောင်း​အ​လုံး​စုံ​ကို​ပြော​ပြ​ပြီး​လျှင် ယုပ္ပေ​မြို့​သို့​စေ​လွှတ်​လေ​သည်။
  gng-NT: ki tɔke' bɛ u laa' nà nnɔ kɛ, nɛ ki sɔn' bɛ Yope ya du bó.
  cbi-NTPO: yalanu dewandi' bene Jopesha jidei ti' eemi.
  ikk-NT: Ogẹn o gi gwagụụ wẹ ihiẹn ile mẹni, ọ nọ zi wẹ Jọpa.
  leu-leu: e nane xuus narutul pana maana mo aava ri fo savat. E mui a feng narutul
    xe pul Jaapa.
  maz-NT: O xipjiji texe c'o vi mama c'e anxe, cjanu o ndäji c'ua o möji a Jope.
  bod-N: དོན་དེ་ཐམས་ཅད་ཁོ་རྣམས་ལ་བཤད་པ་དང་ཡོ་ཕཱ་རུ་མངགས༌སོ།།
  tca-NT: Rü namaã nüxü̃ nixu ga guxü̃ma ga yema nüxü̃ nadauxü̃, rü ñu̱xũchi Yopewa
    nanamugü.
  zpl-NT: Chenu ulaxu nú udixiuleꞌella lunú ulleꞌcalla lubeella, che uxeꞌlalla liꞌibeella
    eyeche Jope.
  mbc-NT: 'Cornélioya to'' pî'' tamî''nawîrî î'' ta''pî inserîya tîpî'' ekaremekî''pî
    to'' pî'': —‍A''kî sîrîrîpe uyewî'' ta ko''mamîiya epîrema tanne, Paapa narima''pî
    inserî esenpon pî'' man —‍ta''pîiya to'' pî''. —‍Mîîkîrîya taa pî'' man upî'':
    “Asakî''ne apemonkonoyamî'' yarimakî to'' wîtîto''pe warayo'' itese'' Pedro yannoi
    Jope cidaderî pona”, taa pî'' man —‍ta''pîiya. —‍Mîrîrî ye''nen atîtî —‍ta''pîiya.'
  ndg-ndg: Kornelio kaabakiya gote yapangike na kabatuma Yafa.
  wsk-wsk: Se mel suen la aratam mu ko duap nunga maonam, ale nunga awuram se Joppa
    namakasan.
  toj-NT: Ti ch'ac yal spetzanil ja jastal yila ja angeli. Ti seca ja huinique jau
    ja ba Jope.
  kkl-kkl: Yopsiogti, “Allah arukna malaikat yaldi, yubu wene ane ambatnelne sunsunum
    uro, as Yope Simon si nhon Petrus wamlange enel pululom,” aro pogsiog.
  tbc-tbc: Agog melmel ilasa yan naod na ibol idug, idinaig Jopa na diau a.
  sna-sna: Akavarondedzera zvose zvakanga zvaitika ndokuvatuma kuJopa.
  smk-NT: Nibarita' na ni Cornelio a sarba konra mi'sa nasara nin nibaki' sa Joppa.
  grc-TCGNT: καὶ ἐξηγησάμενος αὐτοῖς ἅπαντα, ἀπέστειλεν αὐτοὺς εἰς τὴν Ἰόππην.
  gof-WFTW: enttaw ubbabaa odidi Yoophe kiittis.
  spa-BLM: Después de explicarles todo, los envió a Jope.
  kyz-NT: '@see-verse:ACT.010.007'
  dao-dao: ngthu a jah mtheh päng üng Jukpei mlüha a jah tüih.
  cya-cya: mtsa' yu 'in ta'a snan yu can' nchgaa cha' nu yato'o 'in yu, lo' ngua'an
    tñan yu 'in nguiaa quichen Jope.
  beu-beu: Angmuse Kornelis ana na emangpi ba gahingvala sorga mi hoa vengbanang angu,
    vengsarentat metma iat hubai, sengmuse ana ing gahing iot bendar Yope mi ila.
  wrk-wrk: Karu nyuli yalunya mambukawanyi Yanjilkanyi, baki manjijba nyuli yalunya
    kula Jubayurri.
  nii-nii: Koniiliyas enjel nim ek ei kun nipi wu tekliki ngum. Ek nipi ngopu, pe
    Jopa konu pei ni kindang punjung.
  ign-NT: Tacahe, mameta­ca­vacapa eta mametarapi ema ángele. Tacahe, máevatacapa
    tayehe eta avasare Jope.
  dik-NT: ku lëk ke wɛ̈t cï atuny nhial lueel, ku tooc ke Jopa.
  cac-cac: Jantacn̈ej tas ix yal jun ángel chi', ix laj yal vin̈ d'a eb' vin̈. Ix
    lajvi chi', ix schecanb'at eb' vin̈ d'a chon̈ab' Jope chi'.
  tzj-E: Tak xe'erkaja ruq'uin, ja' Cornelio xuchol chca njelal je xbixa tzra rmal
    ángel c'jara' xerutak ela chpam tnamet Jope.
  san-BUR: သကလမေတံ ဝၖတ္တာန္တံ ဝိဇ္ဉာပျ ယာဖောနဂရံ တာန် ပြာဟိဏောတ်၊
  yaa-NT: Nã ãjirinĩ yoia keskara mã ato yoixõ Jope ari ato nĩchini.
  cab-NT: Ába labájüdaguni sun cátei joun, ába loúnajaniña ubúrugu Jópe.
  clu-clu: Ginsogidan sanda ni Cornelio ang tanan nga natabo kag pagkatapos ginsogo
    na sanda sa Jope.
  swh-ULB: Kornelio aliwaambia yote yaliyotokea na akawatuma Yafa.
  tpt-NT: Va aqtayl jalaqputeꞌeniy tachun yu tapasal ex astan jalaqmalaqachalcha kataꞌal
    laka putaulan Jope.
  aai-aai: Sawar etei himamatar na’atube hai tur eowen, basit iyafarih hin Joppa hitit.
  sny-sny: Sosu Kornilius lowe ma'e etiri werese ape au te'eye. Au te'e tepa'asiye
    su, le lowe omo Jopa eimawesawi.
  myy-myy: Ĩna ejaja ticõri, ángel ĩ bʉsigore gotiyijʉ Cornelio. Ito yicõri Jope cʉtojʉ
    ĩnare wa rotiyijʉ ĩ.
  trc-NT: ne̱ caꞌnaꞌ vaꞌnu̱j nij soꞌ, ne̱ cataj xnaꞌanj soꞌ rihaan nij soꞌ se vaa
