  san-TAM: ஸகலமேதம்ʼ வ்ருʼத்தாந்தம்ʼ விஜ்ஞாப்ய யாபோ²நக³ரம்ʼ தாந் ப்ராஹிணோத்|
  cof-NT: Junni yalabe jera cuenta manpolarinue anjeli cuenta quicaca. Junsi yalaca
