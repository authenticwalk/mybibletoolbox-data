  bmr-NT: Jaaboro diitoco imino ɨjɨɨbuguuboro Jopevɨ galluubo.
  fuf-fuf: Ɓay o gaynii ɓe sifanaade ɗun fow, o immini ɓe Jaffaa.
  mwc-mwc: Ba kosi awaika i tupuwa wai ereonowana i wonisi, ba i poraisi ku Joppa.
