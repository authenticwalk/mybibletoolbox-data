  gux-G: Kornela n maadi ba yaala n bo tieni kuli, ki sɔni ba Jafa dogu nni.
  cnl-NT: Ca²³sɨ'²³ dsa³ 'í³ 'e³ jmii'³¹ mɨ³jua'³ ángel. Jo̱³ tu³ ca²³xíin²³ juɨɨ³
    Jope.
  zar-NT: Cateʼ budxi busiyönnëʼ légaquiëʼ yúguʼtë le guca, gusö́l-lëʼë légaquiëʼ
    yödzö Jope.
  kde-kde: Nkuvahaulila mambo lammalele lahumidîle na kuvatuma kuhwena ku Yafa.
  ata-ata: Kolunelio muaꞌaloiꞌaxu mimii mukalusi, ane muxali noxou ne mukalu la sou
    mupalusiꞌa sou milutu milai ne Iopa.
  qvw-NT: Jinalculmi licaśhancäta lluy willaycul Jope malcäta caćhäla.
  nfa-nfa: Kornelis lolo aaꞌi ngaa dhu nèngu nèdhi èèna, ka na pua si lasi asa kota
    Yope.
  tnp-tnp: In təməni=pən rəfin natimnati iətəm in təmeruh kəm lahal, kəni mahli=pən
    ilahal məmə okɨhluvən Jopə.
  urd-urd: और सब बातें उन से बयान कर के उन्हें याफ़ा में भेजा।
  hot-hot: Ma Konilias hanaŋ abô takêŋ sapêŋ hadêŋ thêlô yôv, ma hêv i ba i Jopa.
  mqj-NT: Natetteranammi Kornelius angganna tula'na malaeka', anna mane suai lako
    tondok Yope.
  rus-SYN: и рассказав им все, послал их в Иоппию.
  mbh-mbh: Ma Kornilius i ritet or nge ur ako i velpol, mako i pake or a Jopa la ve
    aro o wol a Saimon Pita a i nge me.
  bdd-bdd: Sitetoiyedi sitauyama ma anelose ꞌina hepwaila Konilio ꞌiheꞌoteꞌoteteliya
    ꞌoidiya, ma ꞌihetunedi Yopa ꞌoina, ma sitauya.
  cbt-NTPO: Anquëniri nontërinso' sha'huitahuaton, Copëquë a'parin.
  rmy-SERVI: Вов розпхэнда лэнди пала вса, со тердапэ, и бичалда лэн дэ Яффа.
  srn-NT: Baka di a taigi den san den mus du, a seni den go na Yopa.
  cta-NT: Liꞌ nchcuiꞌ Cornelio loꞌo nu ca taꞌa sna nguꞌ lcaa ñaꞌa̱ chaꞌ nu ngua jiꞌi̱
    ycuiꞌ tsa̱; liꞌ ngulo yu cña jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ tsaquiꞌya nguꞌ jiꞌi̱ Pedro
    ca quichi̱ Jope biꞌ.
  bqc-SIM: Kɛ́ a dàu a sìunɛ́ píi, ↄ̃ à ń zĩ́ Zope.
  tcz-CHONGTHU: Thilsoh jouse aseipeh jouvin amaho chu Joppa ah asol tan ahi.
  mar-mar: कर्नेल्याने या तिघांना घडलेले सर्वकाही सांगितले आणि त्यांना यापोला पाठवले.
  snp-snp: amodoka ato ya netawa muki fede umami yama logimito Yopa numudoka gilifi
    melaiye.
  isl-isl: Hann sagði þeim hvað gerst hafði og sendi þá áleiðis til Joppe.
  spy-NT: Kimwoochi bichooto kiy ake tukul nyēē kiyeyakay ānkōōyookto kuba Yooba.
  xnn-xnn: Danat sodsodoken am-in nan inommat danat ibaa daida ta omeyda id Joppe.
  mwe-mwe: gubhaalugulilenje gowe gakoposhele, gubhaatumilenje ku Yapa.
  tte-tte: Ginauline meuloina iwalo-masalan kolili kabo iyawasali silau Yopa.
  tcs-tcs: Em bin eksplein ebriting po demplatri wanem da einzel i bin spik ane den
    em bin sane dempla go po Zopa.
  hlt-THB: Ik-oeih a huh ingkaw ang zaak khqi boeih ce ak kqawn peek coengawh Joppa
    khaw na cekkhqi ce tyi hy.
  soq-soq: Ita Konelias dima auwen rua bedewe me mampe segalena umanawa diadewasamone
    waaubamono Pita awa Iopa bedewe antoiena.
  qub-qub: Llapanta willapariycur Jopeman cacharan.
  att-att: Á kinagi na nira ni Kornelio yù meyannung sù daroban nga nappasingan kuna
    ánna ngámin yù kinagi na kuna. Á jinok na ira ta Joppa.
  bki-bki: Ana naio berial vite nei banlo abe tolu, avona karina miilalo aban ea vio
    Jopa ka avuru Pitere rimei.
  bqp-bqp: Kũ à yã pìi bàbańnɛ pínki, akũ à ń zĩ Yↄpa.
  mcp-mcp: A mú shîn bwiiŋg bwo sâ jɛ̂sh nə ndɛɛ́ a mú kənd bwo Zhwópe.
  hat-hat: Li rakonte yo tou sak te pase. Lèfini, li voye yo Jope.
  npl-NT: Cornelio okinmatilti nochi tlan otlamochijka, iwa satepa okintítlanki kan
    altepetl de Jope.
  bgg-bgg: Ai è ithek shii nyie rey dun pha ji yao srane Jopha hà wuii ge.
  eng-TCENT: After explaining everything to them, he sent them to Joppa.
  eng-BSB: He explained what had happened and sent them to Joppa.
  cpu-NT: Ikamantakeri okaratzi ikantaitakeriri. Jotyaantakeri Jope-ki.
  san-ASM: সকলমেতং ৱৃত্তান্তং ৱিজ্ঞাপ্য যাফোনগৰং তান্ প্ৰাহিণোৎ|
  tod-tod: Kpegai ma ga fai pɛ suɠula ti ma, é ti leʋeni Zɔpee.
  tac-NT: '''Lige alué Kornelio ruyele alué bakiá rió napurigá anele alué santo ánjeli.
    ''Lige Kornelio júlale alué bakiá rió alé we''ká riógichi Jopa anilichi napurigá
    bayémala alué Pegro.'
  eng-WEBPB: Having explained everything to them, he sent them to Joppa.
  gfk-H: Ga hasasei dal ta ira linga bakut ing ga hanuat taar tana ma ga tulei dal
    u Jopa.
  viv-viv: Au badi hiꞋela be tovenuwaꞋata yana gahe faꞋina gilukahihiyena, ada Yofa
    againe giꞋatuhegedi.
  yao-yao: Ŵaasalile yose iyakopochele, ni kwalajisya ku Yopa.
  tgp-tgp: mo vere na sava mo masese isana isara, ale mo r̃ulera la sivo Joppa.
  auc-NT: Mänömaï aa pecä ate tömënäni godongämæ̈ pönäni ate Codönedio, Wængonguï
    æbänö angantawoo, ante tömänö ante adodö apæ̈nedinque, Ñöwo Cope ïñömö goedäni,
    angantapa.
  kbc-NT: Odaa Cornélio ja yatematitiogi ijoatawece niɡ̶icoa ane nadi, odaa ja iiɡ̶eticogi
    nigotaɡ̶a Jope.
  bmh-bmh: '@see-verse:ACT.010.007'
  ctu-BL: Che' bʌ tsi' subeyob chuqui tsa' ujti, Cornelio tsi' chocoyob majlel ti
    Jope.
  meq-meq: A ye naha a təkəratay wu nakə a ge bo tebiye aye. Tsa na, a slər tay ha
    a Zope.
  noa-H: Mag t'ʌ̃rk'a hauwia Hẽwandam chogau hichig jaautarrjö jũrr hamag hajap'a
    jaau deewi pʌ̈ijim haajem, Jopeeg, Simón Pedro hawaan wëtamk'ĩir.
  alp-NT: Kena ialenake pusue yelu meru etesi, iulake esi keu lopai kota Yope.
  san-VEL: sakalameta.m v.rttaanta.m vij naapya yaaphonagara.m taan praahi.not|
  kbq-kbq: Mika kema zamasmiteno huzmantege'za, Jopa vu'naze.
  kbh-kbh: lempe nts̈amo yojopasacá chënga tojanacuntá y chents̈ana Jope puebloye
    tojanichamó.
  ron-LSB: După ce le-a explicat totul, i-a trimis la Iope.
  pon-pon: A lao majani on irail mepukat karoj, ap kadar ir alan lope.
  nhe-BL: Huan Cornelio quinilhui nochi tlen quiitztoya huan quintitlanqui altepetl
    Jope.
  sps-sps: Konilias tsue of ratuari na ina pis a mes a fo mamatsiny ka te ruak, ya
    jiats fi ratuari Jopa.
  wnc-wnc: Apa wa mia kakut taknga katak siknga ngang yanikut. Yaniwan puyuwan yanipewan
    Jopa yot gapmane kuking.
  bus-bus: Kɛ̀ à yã pì tↄ̃kɛ̃̀ńnɛ píngi, ben à ń zĩ Yↄpa.
  gub-BL: Huwake wahem mehe umume'u Koronew wemixak kwer a'e, Tupàn heko haw pe har
    hexak awer a'e. — Peho taw Zo her ma'e pe ize'eg rupi katete nehe ty wà, i'i wanupe.
  imo-imo: Kornilius yu kinye wendo orumu uluma aku iyemando pali nimbe tipelie eno
    Pita liko meko wangei Jopa kombundo paio nimbe lipe mundurumu.
  boj-boj: Onaqa Kornilius na anjam kalil laŋ aŋgro a marej qaji di naŋgi qalub minjrsiqa
    qariŋnjrnaq Jopa qureq aiyeb.
  eng-DRA: To whom when he had related all, he sent them to Joppe.
  knf-knf: Aţup baka uko unţëpuŋ bŧi aşë yil baka kë baya Yope.
  san-KHM: សកលមេតំ វ្ឫត្តាន្តំ វិជ្ញាប្យ យាផោនគរំ តាន៑ ប្រាហិណោត៑។
  arn-NT: Feymew kom nütramelkünufilu, werküfi ñi amuael ta Jope.
  zas-NT: Gulox beman diidx loj reeman ni guzacaman, dxel guxhaalaman laa reeman Jope.
  ken-NT: Bátwɔ́ nɔ́kɔ́, aghati bhɔ́ ɛnyɨŋ ɛnɛ ángɛl Mandɛm árɛ́mɛ́. Ató yɛ bɔ́
    ɛtɔk Jopa.
