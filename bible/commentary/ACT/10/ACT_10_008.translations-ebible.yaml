  swe-swe: Han förklarade alltsammans för dem och sände dem till Joppe. [Hamnstaden
    Joppe, som också benämns Jaffa, har på senare tid vuxit samman med Tel Aviv. Den
    ligger fem mil söder om Caesarea Maritima. En dagsmarsch var 25-30 km, så det
    tog två dagar att gå ner från Caesarea Maritima till Joppe. Namnet Jaffa/Joppe
    kommer från hebreiskans Yafo och betyder ”vacker, skön”. Namnet är logiskt om
    man dels tänker på att det ligger vackert vid havet och dels att detta under många
    tusen år varit hamnen in till Israel. Platsen är intimt förknippad med profeten
    Jona som reste via Jaffa när han försökte att fly bort ifrån Herrens ansikte.
    Nu omkring 800 år senare befinner sig Petrus på samma plats och får ett liknande
    uppdrag att gå till hedningarna.]
