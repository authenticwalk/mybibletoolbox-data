    nhõ Bẽnjadjwỳr djwỳnh. Metĩndjwỳnh ne mebê idjaermã ujarẽnh ny ja jano.
  eng-WEBU: The word which he sent to the children of Israel, preaching good news
    of peace by Jesus Christ—he is Lord of all—
  gnw-NT: Tumpa ombou ñee icavi vae Israel pegua reta pe. Jae umɨmbeu chupe reta ime
    mbɨacatu Jesucristo re. Jesucristo co jae opaete vae iYa —jei Pedro—.
  mux-mux: “Pulu Yili-ni kórunga-ui Isrel-yambumandu “Enini nokupa konjumba yi te
    liipu mundumbu.” nimba makó turum yili talkunga urum yi nuim Krais Yesos yunu
    yambumanga pali Yi-Auliele, akili-ni oliu Pulu Yili-kene numanu tiluna pupili
    kapula-kapula molomulú kupulanumele akisinjirim temani kaiéle yambuma muluringna
    Pulu Yili-ni nimba liipa mundurum.
  maj-NT: ’Nti̱a̱ná kits'ínkint'é xu̱ta̱ xi ntje̱ Israel tje̱he̱n ra̱ én nda tsuhu̱
    Jesucristo̱. Kui xi Nda̱ Nti̱a̱ha̱ ngayjee̱ xu̱ta̱ ko̱ kui xi tsjáha̱ xu̱ta̱ kju̱a̱jyuhu̱
    Nti̱a̱ná.
  bkq-NT: Xina Israel iweom modoram saguhoem Deus aguehobyry, tutuzelâ âmaemo. Inakanhe
    aguitobyry tygakeze Deus, Pymâ Jesus kieinwândyly-ro watay. Inakanhe aguitobyry
    nhygakeybyem watay, âdy mâkâ kâwentâdo lâpeba ise. Warâ unâ iwâkuru xina indatyby.
  kue-kue: God ka di Israel yomba no mina endungwa i ene pirkwa, ana nomano pokndi
    yenambuka pre kamambuno wakai Yesus Krais mina dingwa. I ye yomba prapra Yaglkandeno
    moglkwa.
  cot-NT: Itigarancaqueroqueate Iguenquetsatsare itsatacaajiaquena naatimpajia ishiraerijia
    quero icotani Jesoquirishito imeshiantigueti cameetsanijite Aapani Irioshi irishineventajiacajinijite.
    Irira Jesoquirishito iriguentitarite Amajiromajate maasano caquinte.
  bnp-bnp: Mu lohoka vona a ngava a Vure i taki mia e huriki a Israel vona, i vakalongo
    a Velenga Kamumu ne huriki bara ri made na nivalemu turana Vure na tahuna ri luhoi
    torea e Isu Kristo, a Bakovi Dagi ne huriki lobo.
  apn-NT: —Na pre ra mẽ ixpê Ijaew mã tanhmã Kra Jejus Kris jarẽnh to. Jejus kot mẽ
    panê htyk kukwak ri na hte mẽ ixte hkôt amnhĩ xunhwỳr xwỳnhjê ho hkra. Tã ra mããnẽn
    ã mẽ apê Ijaew kêt xwỳnhjê mã ã amnhĩ jarẽnh anẽ nẽ Jejus htyk kukwak ri mẽ ate
    mẽ ixpyrà nẽ hkôt amnhĩ xunhwỳr xwỳnhjê ho hkra. Jakamã Jejus Krisja kêp mẽ pahpiitã
    mẽ panhõ Pahihti.
  ctp-NT: Wa ytsaꞌ Ndiose ꞌwa nu lka ba neꞌ Israel, chaꞌ ka tyiꞌin tiin ti nten chalyuu
    chunꞌ tñan nu yꞌni Jesucristo, nu lka Xꞌnan nchga nten.
  opm-opm: Got oh Isrer nuhurnong yah meng ma napotip meng oh Gur dahat patimur. Ama
    napotip oh Gure Hanipyah Jisas oh gure titwimur. Ama tit han orhe dap teimdapatwi
    manap gosat paten ohe da meng oh tarpat apripatmur napotipmur.
  bvr-bvr: Gu-gurda ngacha janguny Wangarr nyirr-wuna ngayburrpa Yichrayal (Israel)
    nyiburr-bapurr — janguny gun-molamola gun-gata minypa nipiya Wangarr an-molamola
    arrkula arr-gugaliya arr-gurdiya gorlk. Minypa nipa Wangarr ana-jerrmarra arrburrwa
    Jesus Christ, nipiya gu-ngurrjinga arrburrwa janguny rrapa minypa gun-burral gu-negarra
    — Jesus Christ an-guniya nipa an-gata Wangarr a-gurrmurra arrkula Bunggawa wana
    an-babalapa.
  wal-wal: Xoossai asa ubbaa Godaa Yesuus Kiristtoosa baggaara, sarotettaa yootiiddi,
    ha wonggeliyaa mishiraachchuwaa Israa7eela asaassi kiittidoogaa intte ereeta.
  zad-NT: Chioza' bseḻee beṉ' wdix̱je'ile' neto' beṉ' Israel dill' wen dill' kob c̱he'na'
    nan wak yizoalenchone' mbalaz daa bseḻee Jesucrístona', beena' nak X̱an yog'ḻoḻcho.
  kmg-kmg: Anutu e Israe ŋic nâŋerao dâŋ fârine bâfuawec, irec biŋe ŋoŋe manaeŋgopieŋ”
    e Jesu Kristo, ŋic sasawa nâŋâcne Wofuŋ hâcne, soreme wamadâŋ biaŋ nâzâ-fârewec.
  aso-aso: Gamazi ma Isilaeleꞌ alevemuꞌ hulineꞌ nene Izesuꞌ Kilisitoꞌ neꞌmo eveneꞌ
    mukiliti Guvetesi ve Oꞌmososi do bize-ledo do hongu lo-ledelive lo lo sotoꞌ ogo
    gamazi lamineꞌ lineꞌ nene gili nilisave.
  uli-uli: Ha gola molwe yalol, we ye fang ngalir yarmetael Israel, we ye kapta loh
    Hapatpat Momay we kofal hopos we ye budoh mo irel Jesus Kristus, le iy Samol irel
    pangal formel.
  nin-NT: Imba i hi ure ku nggo Abachi à nu ba gri ku ani Israila ba nggo. Ure ukuma
    yo ù si Ure ku wre ku di Yesu Kristi Atiko a anishirr ba wemi, uwa yo à gri iso
    isu.
  acu-NT: Yus Israela weari ainautinka Jesucristonam angkan pujustin chichaman akupturmakmiaji.
    Nuka mash aints ainautin Apurintai.
  cak-WNT: Y ri Dios can xutek pe ri Jesucristo, Ajaf kiche (kixin) konojel riche
    (rixin) chi xutzijoj ri lok'olaj ch'abel ri niya'o colotajic, ri niya'o chuka'
    uxlanibel c'u'x. Y xorutzijoj chique ri kech aj Israel.
  ebk-ebk: Ammuyu met nan chamag ay enpakaammon Apo Dios as nan chiyuycha kianak Israel.
    Hiyachi nan Ammay ay Chamag ay maekaskasaba ta mafialin ay makekappia nan taku
    kan Apo Dios babaen kan Jesu Cristo ay Apon am-in chi tataku.
  spa-PDDPT: Envió la Palabra a los hijos de Israel para proclamar paz por medio de
    Jesucristo, Quien es el Señor de todos.
  ruf-ruf: Mwemwe mwomanya imbuli yaitumile Imulungu kuna iwanu wa Isiraeli, kalonga
    imbuli inoghile iitenda iwanu wakale tseghamba kubitila Yesu Kiristu, Imtwatsa
    wa wose.
  gun-gun: Pova'e ayvu Nhanderuete ombou raka'e Israel kuery pe, Jesus Cristo re vy
