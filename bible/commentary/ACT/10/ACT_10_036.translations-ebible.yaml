  cac-cac: A Dios ac'jinaccan slolonel d'ayon̈ a on̈ israel on̈ tic. Yalannaccan d'ayon̈
    to ay junc'olal yuj Jesucristo, aton Cajal co masanil.
  tzj-E: Xutak ta Jesucristo Kjawal konjelal ja ok wnak. Xutak ta kuq'uin ajoj ja
