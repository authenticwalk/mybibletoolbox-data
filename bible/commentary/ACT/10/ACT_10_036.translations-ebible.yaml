    baaru nnaa kpàńnɛ. Àmbe bori sãnda píngi Dii ũ.
  gub-BL: Umume'u kar uze'eg puràg Izaew ywy rehe har wanupe. — Aze pezeruzar Zezuz
    Tuwihawete rehe nehe, teko paw wazar rehe nehe, nazepyk kwaw penehe ihe nehe,
    i'i wanupe. Pekwaw imume'u awer.
  imo-imo: Goteni Israel imbomando ungu pengama nimbe mundurumumu eno pimele kano.
    Aku ungumupe paa pulumu i tepa, oi eno Gotenga opa pule imboma moloringi. Nalo
    kinye Jisasini terimu ulumuni opa topa kolopalie imbo lipe Gote kinye tendeku
    tipe mondoromo. Aku Jisas yu imbo palinga Iye Awili.
  boj-boj: Bole, nami Qotei na aqa anjam bole qariŋyonaqa Israel naŋgo segiq aiyej.
    Anjam bole di aqa damu endegsi unu. Tamo uŋgasari naŋgi Qotei ti ombla jeu atoqnsib
    sonabqa Yesus Kristus na jeu kobotej. Yesus a tamo kalil naŋgo Tamo Koba.
  eng-DRA: 'God sent the word to the children of Israel, preaching peace by Jesus
    Christ: (he is Lord of all.)'
  knf-knf: 'Awul uţup wi nul bañaaŋ biki *Iŧrayel : *Uţup Ulil Unuura wi mnjeeh ţi
    Yeŧu *Kriŧtu, ul anwooŋ Ajug bañaaŋ bŧi.'
  san-KHM: សវ៌្វេឞាំ ប្រភុ រ្យោ យីឝុខ្រីឞ្ដស្តេន ឦឝ្វរ ឥស្រាយេល្វំឝានាំ និកដេ សុសំវាទំ
    ប្រេឞ្យ សម្មេលនស្យ យំ សំវាទំ ប្រាចារយត៑ តំ សំវាទំ យូយំ ឝ្រុតវន្តះ។
  arn-NT: Ngünechen dungufi Israel tañi pu tuwünche, kimelelfi tati küme tüngünngechi
    dungu Jesucristo mew, kisu ta Ñidolküley itrokom che mew.
  zas-NT: Dios ma gunee bén Israel ree, ma bagojnman guial por Jesucrist rabedxe luxdoo
    bejn, bén na̱j Dad par gra ree bénguidxliuj.
  ken-NT: Nkáysí bɛ bǎrɨŋɨ ntó ɛnɛn yi ató nyaka ntá yɛsɛ bo Israɛl bɛ chɔŋ
    ankʉ bo mambak sayri nɛ yi ɛ̌ti ɛnyɨŋ ɛnɛ Yesu Kristo akʉ. Yi Yesu achí Acha
    amfǎy bo mankɛm.
