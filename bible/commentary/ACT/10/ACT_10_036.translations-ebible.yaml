  fuf-fuf: O tippinanii *Banii-Isra'iila'en daaluyee on, fii ko feɲɲinana ɓe Kibaaru
    Moƴƴo wonduɗo e ɓuttu on, rewrude e Iisaa Almasiihu on, on Joomi yimɓe ɓen fow.
  mwc-mwc: Niko sisiya God i porai Israel biyisi kurisi wai ku kuiri, nuwanuba warana
    gairena Iesu Keriso i botuwei. Ba kona wai ereonowata ata Bada.
  bhl-bhl: Sunbin-Got em Yesus em dulum elo Isalael kawtiw nulo duyemkabe ibolow menew
    Weng Kal Ken Ati be alik alik nu kal keluw te. Feinka! Kunum Yesus Kulais be kawtiw
    angom alik alik num kak kunum kekabe te.
  ons-ons: Ŋine don iwa yale eamo detmami, Anutuŋo Israel tego ŋebonge, eŋe sigi maep
