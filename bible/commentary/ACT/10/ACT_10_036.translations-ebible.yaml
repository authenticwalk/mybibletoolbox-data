    Dios Israel sita gãnare. Dios ĩ cõarʉ Jesucristo mani jeyaro Ʉjʉ ñami ĩja. Itire
    masia mʉa.'
  trc-NT: A̱j neꞌen nij soj nana̱ sa̱ꞌ caꞌnéé Diose̱ rihaan núj si̱j israelitá se
