    Pai Jesús, tukui­kunapa iaia­mi ka.
  hrv-hrv: 'Riječ posla sinovima Izraelovim navješćujući im evanđelje: mir po Isusu
    Kristu; on je Gospodar sviju.'
  box-NT: Mi zũ bìo le Dónbeenì bía nɔn o *Isirayɛɛle nìpomu yi ká le nɔn ho
