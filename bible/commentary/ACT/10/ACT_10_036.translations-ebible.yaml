  kan-OKCV: ಸರ್ವಸೃಷ್ಟಿಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಮುಖಾಂತರ ಸಮಾಧಾನದ ಶುಭಸಮಾಚಾರ ಹೇಳುತ್ತಾ,
