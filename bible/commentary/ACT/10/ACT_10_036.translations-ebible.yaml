  tbz-SIM: Kuù tu bɛnìtìbɛ̀ bɛmɔu Yiɛ̀, kɛ duɔ́ nkɛ̀ bɛ̀ nɑ̀kɛ́ Isidɑyɛɛribɛ Tinɑ́ɑǹsɑ̀ɑ̀tì
