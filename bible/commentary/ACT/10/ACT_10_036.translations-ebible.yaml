  ter-NT: Yéxoanoe koêku ne ihíkauvoti páhoe Itukó'oviti xapa íhae Izarâe, enepone
    inámati ihíkauvoti omínoti xâne unako koêku ikéneke Itukó'oviti ya xoko Jesus
    Kristu, Únae uhá koeti xâne.
  bmr-NT: Mɨɨro Moocaani iimaauhi Israel cuumimɨnaaco sajeebɨɨ icano jɨɨbogoco ɨjɨɨbuguubo
