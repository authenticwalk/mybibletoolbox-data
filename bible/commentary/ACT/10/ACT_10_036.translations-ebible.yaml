  pon-2006A: Kumwail ese rongamwahu en popohl sang rehn Sises Krais, me Kaunen mehkoaros.
  maq-NT: Nina ne, catsingatju me cjuandajyihi rë me tsijin, ngayin xuta tjë rë Israel;
