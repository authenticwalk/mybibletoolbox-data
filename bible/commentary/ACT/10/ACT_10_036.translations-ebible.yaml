    parë cuedchí lduꞌu hiaꞌa. Jesucristo na rëy; napë më derechë parë rnibëꞌa më grë
    naciuni.
  kyg-kyg: Gotiꞌa mago alagepa gemo Yu vayaꞌmogitalegamo alino ateꞌnigeno eꞌniye,
    huꞌa huꞌnagetapa ago afiꞌnae. Ani gemoꞌmo hunoꞌaeꞌmo Yesu Kalaisiꞌa muki ma mopafi
    vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa ma mopafi vayaꞌe Gotiꞌeꞌmo alino nanu
    aeno apateteno alino magoke apaipamo kalino apateꞌniye.
  kmk-kmk: Tigammu yuwon dit Nabaḻu’n Damag un impatigammun Apudyus kan dikami’n kaganakan
    Israel un, mabalin un maikappiya taku kan Apudyus maipagapu’t dit kingwan Jesu
    Kristu un siya’d Apun da’l losana paloswa.
  cao-NT: Jabi jodiobo qui pari jahuë Chani Diós raani quiha. Jariapari tsi Dios ya
    rabënamati Chani jato qui jahuë Jesucristó yoani quiha. Jabi jahuë baquë tsi xo
    toa jatiroha caba Ibo-iboria, naa jodiobo, carayanabo tëquë.
  bbr-bbr: Ak kiro ämän äpu, Anut nukas Jisas Krais nukan ämän eposek amke ik Israel
