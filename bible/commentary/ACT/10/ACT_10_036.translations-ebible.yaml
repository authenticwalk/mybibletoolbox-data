    oioni, noke dzoobiremi noi hasu ma ponaho tete biraitemi oho isere qidza pobi
    hiire soubirorai.
  peg-peg: ହେୱାନ୍‌ତ ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ସୁସ୍ତାନି ନେକ୍ରିକାବୁର୍‌ ପର୍‌ଚାର୍‌କିଇ କିଜ଼ି
