    Jisus lukuluku. Yabimba nyuli ngiruka yaji. Jakajba nyuli wuwarr mankanyinanyi.
    Kunymamba nyuli yalunya. Bukamba yaji yabimbayi Jisuswanyi, jungkungangi Kud nangandu
