    Shisoweru Shiwagira shashijega ponga kwa njira ya Yesu Kristu, yomberi ndo Mtuwa
    gwa woseri.
  qwh-NT: Diosmi Israel marca nunacunaman Jesucristuwan willacatsimorqan alli pasaquicho
    cawacuyänanpaq. Tse Jesucristoqa llapantsicpa Teytantsicmi.
  gaw-gaw: Kayak Nug Jesus, Nug am wan ohp̱an dilag oḵai daaṯe amu, Nug ep̱egp̱a Israel
    danab ag maḏoḏnu Nai Ena madaṯa, Nug nai geha iiḵu ami ele amu, Nug nai amu ele
    ag maṯom.
  nca-nca: 'Anutuko miti mande ŋu rero nore Israel nunaró. Mande ŋuko ŋandiro: Yesu
    Kristo, uni soso koro Uni Paráminanimbo nore noriní Anutu koya newonde kanata
    teyoteto.'
  zpz-NTPP: De ru rad lagy der nu Ñgyoozh bzeed mi raso̱o̱ ni de nez mbecy Israeel.
    Mniim nu nu nac Jesucrisht, biñ nu nac Shuaan dela mbecy, chuꞌ gyel ri zu nañ
    lardoo dey.
  mkj-mkj: Kamai kidal padahkko Ih kadardo oang mihn Israel, kalkalohki Rongmwehu
    in popohl jang ipen Jesus Christ ma ioar Koaun in me ohroj.
  zac-NT: Guniꞌi Dios más antsë lu grë naꞌa ziquë shini Jacob ra dizaꞌquë shtë më.
