  sny-sny: Fene werese etiri ape so'oruwesiya. Owane Sitewi lai Juda lo lu taune werese
    ma'e peri lo eimawesai. Owane Sitewi lo peri wisere a'i apou te'esiya, ‘Jisas
    Krais lai lu taune werese ma'e peri fere au te'esiya. Jisas ne, le lai Meni Owane
    Pefine lu taune werese ma'e henerai.’
  myy-myy: 'Jane mejejʉ oca quenarise Israel sita gãnare Dios ĩ goticãre gaye masirã
