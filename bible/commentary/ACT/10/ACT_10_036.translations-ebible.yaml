    i git mam Káláu má ngorer gitá kis i lalin kán moloh ái Káláu.
  kek-NT: La̱ex nequenau nak li Dios quixtakla resil li colba-ib reheb laj Israel.
    Li colba-ib, a'an li naq'uehoc tuktu̱quil usilal sa' xc'aba' li Jesucristo. Ut
    li Jesucristo, a'an li Ka̱cua', ut nim xcuanquil sa' xbe̱n chixjunil.
  blz-NT: Kuu daa ninginti'imo lele men ia tadulkon Alaata'ala na samba Israel. Lele
    iya'a mase Lele Pore muntundunkon koi upa a mian sida ma'amat na Alaata'ala gause
    i Yesus Kristus, men Tumpu na giigii' mian.
  poe-NT: Dios mé nixje̱he̱ chꞌán tí sín kꞌuaxrjeníxin tí sín Israel la kuínhin sín
