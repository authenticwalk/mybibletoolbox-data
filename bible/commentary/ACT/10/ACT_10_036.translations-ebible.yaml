verse: ACT.010.036
translations:
  kpx-kpx: La hilokage Dilavau au hotoe dua Diue ata noheho hanavonu. Hotoe dua keu
    Iesu Kelisou ata malevege abu Dilavaluvuta uveve dua malege au ata bahatae Kosive
    holinu.
  okv-H: Eto Iesu Keriso, embo tapa ta Bada ta degi pekari te tunga humbari mihia
    amita ke avo God na Judea embomeni ta degi ikihija.
  tbo-tbo: Ma tuwega amaka o nonoli naka Yaubada amaka Isalaela lawiyai i paliweliyai
    nugodumola a tuwega dewadewana Yesu Keliso u hinena naka tauna lawa ataputa ata
    Guyau.
  mal-C: 'എല്ലാവരുടെയും കർത്താവായ യേശുക്രിസ്തുവിലൂടെ സമാധാനത്തിന്റെ സുവിശേഷം അറിയിച്ചുകൊണ്ട്
    ദൈവം ഇസ്രായേൽമക്കൾക്കു നൽകിയ സന്ദേശം ഇതാണ്:'
  grc-SR: Τὸν λόγον ⸋ὃν⸌ ἀπέστειλεν τοῖς υἱοῖς Ἰσραήλ, εὐαγγελιζόμενος εἰρήνην διὰ
    Ἰησοῦ χριστοῦ—οὗτός ἐστιν πάντων κύριος—
  bgc-bgc: थम जाणो सों के परमेसवर नै इस्राएल के माणसां ताहीं अपणा संदेश भेज्जा, उसनै
    शान्ति के बारै म्ह सुसमाचार सुणाया जो माणसां ताहीं यीशु मसीह पै बिश्वास करण कै
    जरिये मिलै सै।
  khz-khz: Palagu na Isaraela talimara geria ai etugu-maiato valina ea, vomaino valina
    Iesu Keriso genana maino valina namana epiaawai. Iesu Keriso talima maparara geria
    Velekou.
  deu-TKW: Das Wort hat er ausgehen lassen an die Söhne Israels, mit der frohen Botschaft
    von Frieden durch Jesus Christus. Er ist der Herr über alle.
  zsr-NT: Bsölëꞌë xtidzëꞌë Dios ga nacuáꞌ bunách Israel, len bsölëꞌë nu ben lban qui
    didzaꞌ dxiꞌa, le run ga rac dxiꞌa quegac bunách, lë naꞌ bdxin queëruꞌ lu nëꞌë
    Jesucristo. Lëczëꞌ naquëꞌ Xanruꞌ yúguꞌtëruꞌ.
  lin-lin: Atindaki Liloba na Ye epai ya bana ya Isalaele mpo na kosakola Sango Malamu
    ya kimia, na nzela ya Yesu-Klisto oyo azali Nkolo ya bato nyonso.
  hns-NT: Toelog djaane hai kie Parmeswar Israel ke djaat ke kaun khoes khabar djanaais
    hai. Oe to oesabke bataais hai kie oelog Jiesoe Kriest dwaara ose ek hoi sake
    hai. Aur ehie Jiesoe sab djaat ke Prabhoe hai.
  noa-E: Ẽwandamau Jesucristo israelnaan ee pʉ̈ijimgui ajim anʉm, ich iek jaaumkhĩir.
    Mag, maadëu khaphʉ nʉmgui ajim aajem, warr Ẽwandam dʉ̈ijã iekkhõr paar narrta
    Jesucristo ʉ̈u maach kõit thõtarr gaaimua khõinaa wënʉrrʉm. Ich ag Jesuugui ajim
    anʉm, ante maach thumaam khʉʉn Pör.
  eng-EMTV: The word which God sent to the sons of Israel, preaching the good news
    of peace through Jesus Christ—He being Lord of all—
  mib-NT: Chi ni cahān yā jiín ñáyuu Israel jeē ndɨ́vɨcoo tāca ñáyuu nuū jnúhun manī
    yā jiín i sáha Jesucristo. Te máá yá cúu Jitoho tāca yóhó.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सनारुङ्‌ले़न् सुनाइङ्‌ङिन् काक् इस्राइलिहाॽरो
    पाङ्‌घुरो॥ खे़न् सुनाइङ्‌ङिङ्‌ग यहुदिहाॽरे़न्‍लक् मे़ःन्, कर आनिॽ के़रे़क्‍ले़
    लागि दाङ्‌बा ये़सु ख्रिस्‍तलाम् त्‍ये़आङ् वाॽरो॥
  xnj-xnj: Umanyili ujumbi wula Chapanga weavapelekili vandu va ku Isilaeli, ikokosa
    Lilovi la Bwina lelileta uteke kwa njila ya Yesu Kilisitu mwene ndi Bambu wa voha.
  mmx-mmx: Nemi miklen Lagale Lavavang neni ga song araba limixin me Israel min. Na
    Lagale Lavavang i lok lumulum kantubu at ne Moroa la limixin mumu lanmet at ne
    Iesu Karisito. Neni Leeme Silok at limixin axap at na lavatbung menemen kopok.
  cbr-NT: Nucën Papa Diosan ca Israel unicama aín bana ñuixunquian Jesucristo ax ca
    camabi unin 'ibu 'ixun an nu chuámarua 'imiti a 'icë quixun ñuixunun aín unicama
    xuaxa.
  tee-NT: Ju Dios quintamalakachanichin ju ixchivinti ju quijnan ju israelitanin icjuntau.
    Quintajunan ni mak'oxamixican la'ix'alhunut ju Dios acsni lhilaca'ancan ju Jesús
    ni yuchach ju ixnoncan camalakachatachilh ju Dios. Yuchi ju xa'ucxtin lhichux.
  eng-LSV: the word that He sent to the sons of Israel, proclaiming good news—peace
    through Jesus Christ (this One is Lord of all),
  cak-NT: Y ri Dios can xutak-pe ri Jesucristo we' chech-ulef, ri Jesucristo ri Kajaf
    konojel roj winak, y xorutzijoj-ka ri utzilaj tzij chi ri Dios, ri niyo'n uxlanen
    pa tak kánima. Y chikacojol roj israelitas xorutzijoj-ka.
  pah-NT: —Tupana'ga omondouka onhi'ig̃a israelitas'g̃a pe ikwehe, ei ga. A'ereki
    Jesus Cristo'ga omanoro g̃waramo Tupana'ga rerekokatuukari nhande ve. A'ereki
    Jesus'ga nhandepojykaharetero oko, ei Pedro'ga g̃a pe. Pekwaha pe a'ea, ei ga
    imombe'gwovo Cornélio'g̃a pe.
  sja-NT: Tachi Ak'õrepa k'awapiji Israeldeepa uchiadap'edaarãmaa ichia ãchi k'ãiwee
    p'anapiit'ee Jesucristo k'aurepa, iru jõmaarã Waibɨa perã.
  xed-xed: Ghunafghuna Lazglafta ta gwaɗani ŋa zwana la Israʼila ma mnanaŋtá Lfiɗa
    Gwaɗa ta nzaku nda ma Yesu Kristi, ta nzakway ka Mghama inda mnduha, ta həŋ.
  mks-NT: Na̱ca̱xi tu̱hun Ndióxi̱ nu̱ú ña̱yivi Israel ndá quia̱hva cuu coo va̱ha ini
    na tá cándeé ini na Jesucristo, mé á cúú xitoho toco ndihí.
  gfk-S: Mu nunure no hininaawas nong God ga tule ie utuma ta ira matanabar na Israel.
    Iga iangianga utano tahut na hininaawas tane Jisas Krais no Watong ta ira matanabar
    bakut nong i hatawat ra malum nalamin ta dait ma ne God.
  bmu-bmu: Jisös Kraistnöŋ ambazip körek neŋgö Kembuya aka luai qem neŋgimakzawi,
    Anutunöŋ Buŋa keuŋi mi Israel könagesö neŋgöreŋ ali kayök. Buŋa miaŋön kaiga nini
    miaŋgö Ölöwak Buŋaŋi jim asariba maljin.
  dgz-dgz: God oit mega Isurero nagirewa inamup watu eneni e asik tayan. Oit kakaewa
    ame Iesu Keriso tani menan God baigananu tani anuton. Ap menan Iesu wan dim dim
    iravi Ayopewa.
  eng-GNV: 'Ye know the worde which God hath sent to the children of Israel, preaching
    peace by Iesus Christ, which is Lord of all:'
  zaa-NT: Pero lani intu' ca enne' Israel nna chi gunne Tata Dios ca titsa' tsè' cubi
    para eyacca ri'u ttùba lani e por medio de Jesucristo enne' ná xana' iyaba ca
    enne'.
  eng-WEBSTER: 'The word which God sent to the children of Israel, preaching peace
    by Jesus Christ: (he is Lord of all:)'
  guh-guh: Dioso cajena pexanialivaisi, Jesucristo pelivaisi, tonajumecopata Israel
    nacuapijivijavabelia. Nexata bajarapalivaisi tsipaebatsi Israel nacuapijivi pibisiacuene
    pexanaeneconivecua Jesucristo pejamatabëcueneta pecapanepaenexatsi Dioso. Jesucristo
    raja daxitajivi pijatuxanenë.
  bon-bon: Weene umle gemi Acejiyame lui mene Israela biname bime bau itu jityepuji
    egä poode pisi nyene Acejiyame cama Yeesu Keriso name pi. Tabe Yageyame gyene
    iyeta biname bime tääpume.
  nhw-BL: Huelis anquimatij para Toteco techtitlanili tiisraelitame ni cuali camanali
    catli quiijtohua para ama onca tlasehuilistli ica Toteco Dios. Huan onca nopa
    tlasehuilistli por catli quichijqui Jesucristo, yaya catli ininhueyiTeco nochi
    masehualme.
  mgw-mgw: Li'no nga li'lu' liyi'gi'yo lya Nnu'ngu' lyaapeleki Baisilaili, kaalya
    Abali Inannoga yaileta amani kwa ndi'la ya Yesu Kilisitu nga Bwana wa boti.
  swh-ONEN: Ninyi mnajua ule ujumbe uliotumwa kwa Israeli, ukitangaza habari njema
    za amani kwa Yesu Kristo. Yeye ni Bwana wa wote.
  wbi-wbi: Ujimanyile imola jino akajihumisie ku vanhu va Israeli, pano akapulisiagha
    imola inofu ija lutengano kukilila u Yesu kilisite juno ghwe Mutwa ghwa vooni-
  bba-bba: Bɛɛ i Lɑbɑɑri ɡeɑ yɛ̃ ye u derɑ bɑ Isirelibɑ wɑɑsu kuɑ, ye n sɑ̃ɑ ɑlɑfiɑn
    ɡɑri sɑɑ Yesu Kirisin min di wi u sɑ̃ɑ tɔmbu kpuron Yinni.
  eng-KJVCPB: 'The word which God sent unto the children of Israel, preaching peace
    by Jesus Christ: (he is Lord of all:)'
  kgk-NT: 'Are-ma va''ekwe Nhandejáry ombou va''ekwe ore-vy Israel kwéry va''e-pe
    onhe''ẽ porã: “Hesu Cristo ko pene mbopy''agwapy va''erã, pende kwéry Járy ave”
    he''i Nhandejáry omombe''u-vy, he''i Pedro imombe''u-vy. Upéi he''i jevy íxupe
    kwéry:'
  waj-waj: Anutuuqo ta gioonna kiaapu Isarairaiya ti kiaa ti mmuuvaa vaa ngia rikiaavai.
    Ivo tuduu Yisuu Kirisiivaano ausa nuufaivaa vareera mmayaaya yoketaivaa ti kiaa
    ti mmiravai. Mo Yisuu Kirisiiva mmuakiaa gioonna kiaapuya udaangavai varivai.
  cpy-cpy: Tema rootaki ñaantsi riyotaa-kiriri Tajorentsi nosheninka-paeni Israel-paeni
    rotyaantakiri Jesús Jeepatzii-toetani, riitaki Tajorentsi kantakaawori nokenkithata-kotan-taariri
    Jesús. Riitaki pinkathari-wenteerini maawoeni, riitaki jeekakaa-yiteeni kameetha.
  mpx-mpx: Iyaka ku hago Yehoba wasa waiwaisana i pamasal boda Isileli elal te Yeisu
    Keliso elana bosowaina avala Yehoba ta mibubun. He Yeisu iya gamagalau gegewel
    wali Babala.
  wbp-wbp: Nyurrurlarlu yapangku, milya-pinyi kankulu Yimi Ngurrju, yangka kuja-nganpa
    Kaaturlu yilyajarni nganimpaku-wiyi Juwu-patuku, ngulanya yungulparnalurla nganimpa
    marlaja nyinakarla rarralypa-nyayirni Jijaji Kirajiki. Yangka Jijaji nyanunguju,
    ngulaju-ka nyina Warlalja-Wiri jintawarlayiki yapaku Juwu-wangurlanguku.
  luo-luo: Ungʼeyo ni ma e wach mane Nyasaye ooro ni jo-Israel, konyisogi Injili mar
    kwe kuom Yesu Kristo, ma en Ruodh ji duto.
  nhe-NT: Huelis inquimatij para Toteco techtitlanili tiisraelitame ni cuali tlajtoli
    tlen quiijtohua para ama onca tlasehuilistli ica Toteco Dios. Huan onca nopa tlasehuilistli
    ipampa tlen quichijqui Jesucristo, yajaya tlen ininhueyiTeco nochi tlacame.
  aii-aii: ”ܐܵܗܵܐ ܝܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܫܘܼܕܪܵܐ ܠܹܗ ܐܲܠܵܗܵܐ ܠܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܡܘܼܟܪܸܙ
    ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܫܠܵܡܵܐ ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܡܵܪܝܵܐ ܥܲܠܔ ܟܠܔ.
  esk-NT: Nalupqisuŋitchuŋa tusaatilaapsitñik tusaayugaallautakun Agaayyutim tuyuġikkaŋa
    Israel-aaġmiunun, itnaqhuni, Agaayyutim qiñuiġutripkaġaa iñuŋnik Jesus Christ-kun,
    taamna Jesus Atanġuruaq iñupayaani.
  msb-msb: Aram niyo kun nano an ginpahayag san Dios kasadto sa mga taga-Israel manungod
    san Maayo Na Barita san kalinaw paagi kan Jesu-Cristo na Ginoo san tanan.
  cpa-NT: Ma²ca¹heh¹ Diú¹³ dsa² israel hi² ca¹mi¹rø¹² Jesucristo jǿg³. Jøng² ma²lán¹²
    dsa² héi² Juu¹³ jniang³, ca¹lah¹jái¹ jniang³.
  dso-dso: ଇସ୍‌ରାଏଲିଅ ମନର୍‌ ଲଗେ ପର୍‌ମେସର୍‌ ଜନ୍‌ କବର୍‌ ପାଟାଇରଇଲା, ସେଟା ତୁଇ ଜାନିଆଚୁସ୍‌
    । ଜିସୁ କିରିସ୍‌ଟ ଜେ କି ସବୁର୍‌ ମାପ୍‌ରୁ, ସେ କରିରଇବା କାମେଅନି ସବୁଲକ୍‌ମନ୍‌ ସାନ୍ତିସଙ୍ଗ୍‍
    ମିସ୍‌ବାଇ, ବଲି ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଜାନାଇଲାଆଚେ ।
  meu-meu: 'Ena hereva vada dibamui: herevana ia ese e siaia Israel taudia dekedia
    ai, maino sivaraina namona Iesu Keriso, taunimanima iboudiai edia Lohiabada, bagunai
    e gwauraia.'
  yva-NT: Wapo raen Amisye po Ayao Kove ranutu vatano Israel wansai to, pare Po kovo
    saumane raugaje vatane mai, wemirati Yesus Kristus po raugav. Yesus Kristus umaso
    wepamo vatan tenambe awa Akarijo Titi pije.
  dgc-dgc: Ey sikam,” kagi ni Pedro, “éy nabaheta moy wade dén tu kagi na Diyos du
    Judeo, da nipahayag na dén i Mahusay a Baheta a tungkul ta pégkasundu dahil to
    gimet ni Jesu Cristo. Siya i Panginoon ta étanan.
  zpm-NT: Rgobey naa ziyonle to Diidz Ndzon ne pxeeḻ Dios lo meṉladz naa niina wriiṉ.
    Lo Diidz Ndzon co rnee, ne zac guiaaṉwen miech lo Dios, totsaque gliladz zho cho
    nac Jesús, meṉ ne zëëble diidz ga cxeeḻ me (ni Jesús goṉ bzaa grëtaa ncuaaṉe no).
    Zig nac dib Judé, desde ne psilo Juan pseed me miech Galilé, laa zho gocnaṉa.
  hix-NT: Tàrwon yonytxamohsoye, Ehsayewyana komo wya, kekon hatà. Àrwo yonyhorunu
    yokarymaxe Txesusu Kryestu nyakye, àhyakanye. Noro yokaytà rma menytxatxownà hamà.
    Kohkomo rma noro ha, omeroron komo yohà rma, kekon hatà, Petru. Towahke naha,
    Khoryenkomo, ohokonye, kany me nehxakonà, toto komo wya, kekon hatà.
  sim-sim: Avui Wasilaka nir Israelik fehe nirin mashi jivin or hahanda karem. Or
    mbashirik Jisas Krais or taha nor hashihindak waplelena Avui Wasilakahi mendek
    si nashihindak os nimu or nga waphimbiji linduwa. Jisas Krais orto ma amber lihi
    Wasilaka ria.
  npi-ULB: परमेश्‍वरले इस्राएलीहरूलाई पठाउनुभएको सन्देश तपाईंहरूलाई थाहै छ । उहाँले
    सबैका प्रभु अर्थात् येशू ख्रीष्‍टद्वारा शान्तिको बारेमा सुसमाचार प्रचार गर्नुभयो
    ।
  cgc-cgc: Nlaman nyo miad na balita na papasugid ta Dyos ki kami na mga linai Israel
    para mlaman ta daw ino na paagi na patawaren ki din ta ate na mga sala. Miad an
    na balita pasugid ki kiten paagi ki Jesu-Cristo na Ginuo Ta Tanan.
  tim-tim: Akto Anutuŋe propete luâklupŋe huŋgunyeŋgimbo Israe nengât hutnenŋân togom
    Anutuŋe hoŋ bawaŋe huŋgunaŋdo gem damunyeŋe akbiap dâmini are Israe luâk nengâlâk
    bo. Luâk kâmotŋe kâmotŋe nen hârok damun nenŋe akbiap aregât den pat âlepŋe are
    biwiyeŋe sândugeâkgât makyeŋgim gayi are âmâ Yesu yâkgât keiŋe ye nâŋgâmai.
  yor-yor: Ẹyin mọ ọrọ̀ tí Ọlọ́run rán sí àwọn ọmọ Israẹli láti kéde ìròyìn ayọ̀ àlàáfíà
    nípasẹ̀ Jesu Kristi, ẹni ti ṣe Olúwa ohun gbogbo.
  wos-wos: God hundi wandéka dé Jisas Krais wun hundi wa, nani israelna duré, nani
    God wali jémba rembete. Jisas dé atéfék duna néma du dé.
  emp-NTPO: Ãcõrẽba bed̶ea bia Jesucritod̶eba idji ume ibiad̶id̶ebemada israelerãa
    diabuesia. Maʌ̃ Jesucritora jũmarã Boroa.
  eng-F35: The word that He sent to the sons of Israel, preaching good news of peace
    through Jesus Christ—He is Lord of all—
  ind-ind: Kalian sudah mendengar bahwa Allah sudah menyampaikan Kabar Baik kepada
    bangsa Yahudi, bahwa kami dapat berdamai kembali dengan Allah melalui Kristus
    yang sudah dijanjikan, yaitu Yesus, yang adalah Penguasa atas semua orang di dunia
    ini.
  pes-OPCB: شما یقیناً از آن بشارت و مژده‌ای که خدا به قوم اسرائیل داده آگاه می‌باشید،
    یعنی این مژده که انسان می‌تواند به‌وسیلۀ عیسی مسیح که خداوند همه است، به سوی خدا
    بازگردد.
  mpt-mpt: Sino Gode weng olo Islel nakaia unanga ni omyebuo dowan weng ayam olo baanoa
    Yesus Klaiste nakaia unangai alukum i Sumobo, e bobol tem fiab omyebo genobiobe.
  ssx-ssx: Ikana꞉ma꞉ do ekita꞉ amba꞉ ta handeleme handa꞉e. Koda꞉ma꞉ mo Isulai wanda꞉hali
    pa꞉ta꞉ pi tapaeyekeeki loa꞉me. Ipikana꞉ma꞉ mo a꞉nda꞉ peliaasa꞉ Pi Seliapota꞉ Yesu
    Ketiso pa꞉ta꞉ yama꞉ walena꞉ leekeme. Yesuta꞉ wanda꞉hali make ala꞉ta꞉ ala꞉ta꞉ make
    paeyaona꞉ Tekehalie.
  mkl-mkl: Ì mɑ̀ lɑɑbɑɑu jiidɑ iyi Ilɑɑɔ̃ í jɔ̀ ɑ̀ wɑɑzoɑ inɛi Izirɛli ŋɑ ɑ̀ ni inɛ
    ŋɑ ɑɑ bɑ lɑɑkɑi ku sũ do sɑɑbui Jesu Kirisi nŋu iyi í jɛ Lɑfɛ̃ɛi inɛ fei.
  gaq-gaq: ପେ ମ୍ୟାପେଲେଃକେ ଜେ ଇସ୍‍ପର୍‍ ଇଶ୍ରାୟେଲୀୟ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ଆଣ୍ଡିନେ ବ୍ନାଲିର୍‌
    ବେବଗେ ଆତେନ୍‌‍ଆ ଜିସୁବାନ୍‍ ବାଲିର୍‌ବକ୍ନେ ସାନ୍ତିନେ ବ୍ନାଇର୍‍ । ଆତେନ୍‌‍ ଜିସୁ କିସ୍‌ଟ
    ଆଃ ସାପାରେନେ ମାପ୍‌ରୁ ।
  gof-RNT: Xoossay, ubbaa Goda gidida Yesuus Kiristtoosa baggara sarotethaa odishe
    ha Wonggelaa Isra7eele asaas kiittidayssa hintte ereeta.
