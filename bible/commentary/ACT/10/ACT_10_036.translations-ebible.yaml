  spl-spl: Yâkŋe nanŋe Yesu Kiristo hâŋgângumu ge Yura lok nengâlen teteop. Yawu gârâmâ
    Yesuŋe Yura lohimbi nengâlâk ki giop. Nen Yura lohimbi otmu yen pâku lohimbi kerek
