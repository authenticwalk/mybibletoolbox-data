    nácani ticasi­ña­vanahi mayehe ema Jesucristo, maperdo­na­chi­raripa ema Viya
    eta napeca­turana. Émara Viáquenu vituparaha téchapa­ji­ri­ca­haviya vimutu viti
    achaneana: viti israelítana, étipa eti apava­sanana.'
  dik-NT: Yïn aŋic wɛ̈t cï lɛ̈k kɔc Itharel, Wɛ̈t Puɔth Yam cï Jethu Bɛ̈ny mac kɔc
