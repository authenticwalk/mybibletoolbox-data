    camasã nipetiro Quetiupaʉ nigʉmi,” ĩcũñupĩ Dios.
  qxo-NT: Musyangayquinöpis Israel runacunamanmi Jesucristuta Tayta Dios cachamurgan
    alli willacuyninta willacuptin chasquicogcuna Tayta Dioswan allina cawayänanpä.
    Y Jesucristullam pitapis maytapis juzganga.
  mox-mox: 'Niʼa yahalamania omiʼa Yaubada ʼinega onoqolia imaʼa me Isileli weaqima.
    Ta vale nana ana noqola baʼe ʼidewani: Toadaumwala kana lobea Yaubada maega Ieisu
    Keliso ʼinega, tauna tomotau qabuda eda Kaiwabu.'
  kew-kew: Aba Gote-me niaa Israel su-para piri onaanu-para Yesumi epe-rupa pirape
    agaa laginalo mea rapaasa. Yesuri onaa rayona Aa Mudu pia.
  dww-dww: Taumi kaite koya kataiena da Mamaitua riu ya riuporena Israel banegidima
    ḡarodie da tauna suba ya voiena. Be uma riunama, vari verenama Yesu Keriso ya
    rauguguyena. Be Yesu banaga be yaba matabuna ewai badedina.
  twi-ASANTE: Monim asɛmpa a ɛfa asomdwoeɛ ho a ɛnam yɛn Awurade Yesu Kristo a ɔyɛ
    nnipa nyinaa Awurade no so de brɛɛ Israelfoɔ no.
  aoj-aoj: Ipaꞌ aꞌ pegawa basef ifimba God naꞌif fagafeꞌma apaꞌ miniꞌap Israeli. Anen
    nawalapa basef buꞌwafi Jisas Kraisi, anen Dembinai ma epes hiasii nandaꞌapa mataga
    nembel atifimbil maloma God opalef fepe saꞌumbel fegalomana.
  cbv-cbv: Cã́acwã Diosjeéh ĩ tʉ́i jʉmat pínahdih Jesucristodih ãt wah deyanap wʉt
    jĩ. Caán tʉ́ini doonádih jwiít judíowãdihjeh ãt jwíih jéihyanap wʉt jĩ. Páant
    ã wahni caá nihat cã́acwã ĩ maáh.
  taw-taw: Pen God chɨnop Yislel binɨb dɨnɨg, takaw teplep agak ak nepɨm agak. Takaw
    anɨb ak anɨgɨl agñɨlak, God ne chɨn ayɨp kɨmɨgel mɨdon agɨl, Jisas Klays nop agyokek
    owak agɨlak agak. Jisas ne Bɨawl ak, chɨnop mɨdupsek kod mɨdeb agɨlak agak.
  jic-NT: Nun solejé Dios tjevele judiopan jilal. Tjevele yupj polel 'üsüs nsem jupj
    lal Jesucristo mpes. Jesucristo Jepa Püné pjü mpes.
  zap-NT: Dëdyuzh wnii lo yra men-Israel, re Ne ne por Jesucrist gakndxi mén; laa
    Jesucrist rnebééy lo yrandxee mén.
  wer-wer: Anutu pim Israel omnarö tenën ngön ök niiaö pöten ar ëwat wë. Pi Yesu Kristo
    pim ngön ompyaut war wesak ök niia. Pi omën pouröa Aköp pël sak wëën tiar Anutuuk
    yal mangkën lup kopëtemer sak öpenaat.
  ipi-ipi: Wamba Goteto balana pii layene epene oko Isatale tane wandakali nanimanga
    languato, Jisasa Kataisato wandakali tupa Gote towa yamapane mindiki mo paliya
    alane leaipia. Jisasa okone bala wandakali yame pitakana Akali Andane oko ateya.
  qul-NT: Dios Israel runacunaman sonko tiyaycuy evangeliota willacherkan, Jesucristopi
    creespa Dioswan allinyacapunancupaj. Jesucristoka tucuypaj Señornin.
  tnc-tnc: Yija tã'omaja Israel wãsa riᵽarãmerãro'si Jesucristo, ritatojo wejeareka
