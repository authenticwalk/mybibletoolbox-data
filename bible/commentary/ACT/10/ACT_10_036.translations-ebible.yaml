  mdy-ETH: ፆኦሲ ዒስራዔኤሌ ዴሮም ቃኣሎ ዳኬሢ ዔርቴያኬ፤ ኮዦ ሃይሳ ዬሱስ ኪሪስቶሴ ዛሎና ሙኬሢያ ዔያቶምኬ፤ ጋዓንቴ ዬሱስ
