    che qui'il nec'je'a kanm chwech Dios.
  san-BUR: သရွွေၐာံ ပြဘု ရျော ယီၑုခြီၐ္ဋသ္တေန ဤၑွရ ဣသြာယေလွံၑာနာံ နိကဋေ သုသံဝါဒံ ပြေၐျ
    သမ္မေလနသျ ယံ သံဝါဒံ ပြာစာရယတ် တံ သံဝါဒံ ယူယံ ၑြုတဝန္တး၊
  yaa-NT: Niospa israelifãfe fenafo meka sharaõnoa ato yoini, inimasharakõinõfo. Jesucristoõxõ
    ato yoini, nã nõko Ifoõxõ.
  cab-NT: Adímurejati Búngiu joun ladǘgawagun Israél, adímurejeina ugánu luáguti
