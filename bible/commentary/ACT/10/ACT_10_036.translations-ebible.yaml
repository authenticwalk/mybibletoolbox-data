    sun gürígia.
  clu-clu: Nabatian nindo ra ang Mayad nga Barita nga ginsogid ang Dios kanamun nga
    mga Israelita nga ang tao makapasagoli run kanana paagi sa pagtoo kay Jesu-Cristo.
    Tana anang Ginoo ang tanan.
  swh-ULB: Unajua ujumbe alioutoa kwa watu wa Israel, alipokuwa akitangaza habari
    njema ya amani kupitia Yesu Kristo ambaye ni Bwana wa wote-
  tpt-NT: Yucha laqmalaqachanil ni israelitas yu ox chivinti. Va jalakjunil tacha
