  cof-NT: Junni aman Diosi israelítalaberi sen fiquica pasa carinue. Ya Jesucrístoca
    paca fiqui joe. Ya Jesucrístori se patarimin joe tinue yape tsachilabe Diosibe
    pa tala itolajosa. Jesucristo jeralelachi Miya joe tinue.
  srm-NT: '“Wë nöö di bunu buka di Masa Gadu manda da u Isaëli sëmbë, hën da disi:
    Jesosi Keesitu hën da Masa u hii mundu. Nöö hën seeka di pasi da u fuu ku Masa
    Gadu sa toona ko fii baka.'
  qvs-NT: Tata Dios ñukaykuna judiyu runakunata willawarkansapa Jesukristuta kreyik
    runakunata perdonanankunata paywan tantalla kushikushpa kawsanankunapa. Jesukristuka
    tukuy runakunapa kamachikukninmi.
  zca-NT: No kure' nak widi'zh kwa'n mila' Dios lo rë men Israel, or mixë'l Dios Jesukrist,
    Me kwa'n nile' mandad lo rë men. No por widi'zh re', nibin rë men wen kun Dios,
    wanei cho mene, xa' ñilai.
  cbc-NT: Mai, Dios pʉame Israel poa macããnarẽ na quetibʉjʉyupi, Jesucristo jʉ̃gori
