  gux-gux: Laa joa den ŋoa Utienu ki go pia O fangili wani leni o diegu yaaba kuli.
    o den tiendi mi ŋanma a luoda po, ki go yen jandi o yogunu kuli .
  kos-kos: El sie mwet akfulatye God, na el ac sou lal nufon alu nu sin God. Yohk
    pac kasru ma el oru nu sin mwet Jew ma sukasrup, ac el sikalani na in pre nu sin
    God.
  ibo-ibo: Nwoke a na ezinaụlọ ya bụ ndị na-asọpụrụ ma na-atụkwa egwu Chineke. Ọ na-enyere
    ndị ogbenye aka na-ekpekwara Chineke mgbe niile.
  yml-yml: Taunina wata yana vavine natunavo taiadi totafalolo, Yaubada i subisubiai.
    Taunina kebu tomogo Diu siwe yana sauluva me Diu i vewekowekomaga i ꞌiꞌivaisedi,
    wata tutuya fuedi i veveluꞌui Yaubada ꞌwaineye.
  ory-ory: ସେ ଜଣେ ଭକ୍ତ, ଆଉ ସପରିବାରରେ ଈଶ୍ବରଙ୍କୁ ଭୟ କରୁଥିଲେ। ସେ ଲୋକମାନଙ୍କୁ ବହୁତ ଦାନ
    ଦେଉଥିଲେ, ଆଉ ସର୍ବଦା ଈଶ୍ବରଙ୍କ ଛାମୁରେ ପ୍ରାର୍ଥନା କରୁଥିଲେ।
  bzj-bzj: Hihn da-mi wahn gaadli man, lang wid ih hoal faamli. Ih mi ga wahn gud
    haat ahn ih doz giv lata gif tu di poa. Ahn hihn da-mi wahn man weh doz aalwayz
    pray.
  wmt-wmt: Wali pakulyani nyantukurangurni yurru, Ngarpula mapunikanani. Wulyumarnani
    parla Ngarpukurawu wangkiwu. Ngarpukura pa ngujangurra nganpayi nyanarti. Ngarpu
    palu wajilpungani jampirlangurlujaa yapawarntirlu mapirrirni palu wajilpungani
    Ngarpu. Wulyu pa nyanarti nganpayi pamarr yungujuwal. Pamarrngajirtajarti manya
    yungani pamarr nyanartikarrajiwarnti Juwujwarnti. Juturni purayipurayimarnani
    parla Ngarpuwu.
  chk-chk: A tupwöl lon an niuokusiti Kot, i me chon an famili meinisin. A pwal watte
    an alilis ngeni ekewe chon Juta mi wöüngau o a ikiotek ngeni Kot.
  ssd-ssd: Taŋgo ta nu nuŋe ndare tuma ndoŋ Kuate kumnemŋge minmba nu mbariŋmba minanu.
    Nu sanzal mbal ndametiŋ walmba niŋge lika nu Kuate yabaŋmba minanu.
  acr-TNT: Ri Cornelio lic jusucꞌ rubinic usilabic y lic cꞌo xiꞌin ib pa ranimaꞌ chwach
