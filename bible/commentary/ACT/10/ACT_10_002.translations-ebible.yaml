    eh yohbal woꞌ wach tumi̱n riyew queh take ra̱ꞌ riꞌsil cho i maꞌ Israhel chi quitobjic.
  tue-tue: Cornelio ãñuniyigʉ. Cʉ̃ʉ̃ya wii macãrã niipetira Cõãmacʉ̃rẽ quioníremena
    ĩña, padeorá niiyira. Cornelio judíoa bóaneõrãrẽ niyeru ticorucuyigʉ. Cõãmacʉ̃rẽ
    sãĩrucújãyigʉ.
  bjp-bjp: Konelius turan fanu tikii ae na matanfel kia, ri foron tom lotu ma ri bulat
    la lo God. I fen foron lauu la ke ka sising la usuf God.
  xon-xon: Konelius nan ye uninyaan la. U ni waachiln ni aanib mɔmɔk pak Uwumbɔr.
    U nan ŋani Juu yaab aagiim tiŋann sakpen, ki mee Uwumbɔr idaa mɔmɔk la.
  tzo-ZNT: Ti Cornelioe sjunul la yoꞌon yichꞌoj ta mucꞌ Riox sjunlejic ta na. Ep la
    iscꞌuxubin jꞌisraeletic, jaꞌ la ti muchꞌutic abol sbae. Scotol la cꞌacꞌal ta scꞌopon
    Cajvaltic.
  mpm-NT: Ñavaꞌa da jnuꞌun chaa Israel, ansu maa chaa Israel ni kuu da, ko ni nchañuꞌun
    da Yandios jiin taka jnaꞌan da. Ti kuaꞌa xuꞌun ni jaꞌa da nuu yɨvɨ ndaꞌu. Nɨnɨ
    nakanajaa da Yandios taka kɨvɨ.
  ots-NT: Masque jí̱ múr judio car Cornelio, mí e̱me̱ ca Ocja̱, cja̱ mí joni, göhtjo
    co cʉ cja̱hni cʉ már bbʉh pʉ jár ngu̱. Dé mí nzoh ca Ocja̱, guejtjo mí ndo föx
    cʉ judio cʉ jin te mí ja̱.
  hoy-hoy: आव परमेश्वर उक अंजावाळा भक्त ईरोन, अदिक तान सप्पा घराना सांगुळ परमेश्वर
    उन आराधना माळतोगोन, अदिक यहूदी लॉकुरी हापाळ दान कोळतोगोन, अदिक रोज परमेश्वर उन
    से प्रार्थना माळतोगोन.
  uri-uri: Kil ake melnum a Juta pake kil melnum wor a kpor klko lein katnun Maur
    Wailen, wa kil pa namponen tu a ark wan alkilen pa tu kark ekg ikg a Maur Wailen,
    yatom tu arpm horhanekg ekg kil. Kil aklin tu Juta wailet a arpm warkip, wa kil
    ropon Maur Wailen aklei wang.
  amo-amo: Awadi unit in biya kang, urika na nawadin dortu Kutelle nin kilari me vat;
    awa nizu anit na Yahudawa ikubu gbardang anin suzu inlira kiti Kutelle kolome
    liri.
  pjt-pjt: Ka Kuniliyatjanya wati Jew wiya, munu paluṟu, munu palumpa walytjapitingku
    kuḻu Godanya wangaṉarangku kulilpai munuya palunya kutju waḻkulpai. Munu wati
    nyara paluṟu aṉangu ngaḻṯutjara tjuṯa munytjangku ungkupai munu Godala tiṯutjarangku
    tjapilpai.
  cwe-cwe: Kakala munhu yakalile kondumba Mulungu, yeye na wanhu wa ukaye yake wakala
    wamtosela Mulungu. Iviya kawataza ng'hani Wanhu weli ngayengaye na kutambika kwa
    Mulungu siku zose.
  daa-NT: Gem-ak sellen̰. Ŋa abdiya Buŋ iŋ geen̰ji ku geriy okin̰co. Ŋa oya ɗo pokirna
    kuuk *Yuudinna ho salaan ta Buŋdi gay, ŋa warrayɗo.
  mlp-mlp: Teq mat na God diq anadin emad ahaqenib osyaqta. Ad in asenlul nenaq bunmo
    God abin wazinad ahaqenib os yaqaytamo. Mat na Isrel on mataw ginaghan haiqta
    na gilumsihad nagah kabemmo negyaqta. Ad tuteqmo in God inaq gamuk emyaqta.
  ape-C: Anan nani ihishmorim shape ananit urupat iri apa shenek lotu um Iruhin shape
    shukamum anan aria shagipesh ananin baraen wosik abom. Aria anan apa nataurum
    eshesh yaruhish arpesh aria nekesh sabaishi eneshenesh eshudok. Aria ihih nyumneh
    apa nenek beten um Iruhin.
  bgs-bgs: Ánnà Judio sikandin asal nángngà tô áglumun din asta inalayun sikandin
    ágpangadap ka Manama duma katô mga manubù na góddô tun ta balé din. Ágtabangan
    din tô mga ágkayù-ayuan, asta inalayun sikandin ágdasal tun ta Manama.
  faa-faa: Koniniasemo Kotiaki hemakapukua, ipi ape hakāsa risiamo soko, Kotiaki
    hemakapukua kekeresapo. Asiamo Yu aporo makata forosane Koniniasemo arareraka,
    mone karáka reke, maiya suamo Kotiaki kurikurisapo.
  kik-kik: Mũndũ ũcio na andũ othe a nyũmba yake nĩmeyamũrĩire Ngai na makamwĩtigagĩra;
    nake nĩaheanaga indo ciake na ũtaana kũrĩ andũ arĩa maarĩ abatari na nĩahooyaga
    Ngai kaingĩ.
  cap-NT: Jalla nii jiliriqui niiz̈ familianacz̈tanpacha arajpach Yooz rispitñitac̈ha.
    Niz̈aza Yoozquin mayiziñitac̈ha. Niz̈aza pori judío z̈oñinacz̈quiz walja paaztan
    yanapt'ichic̈ha.
  ksr-ksr: Iinoŋ sumaŋuruta kuuya yoŋowo Anutu goda qeŋ waeya meŋ mepeseeŋ laligogi.
    Kaeŋ laligogi Juuda ejemba wanaya yoŋoojoŋ kaleŋ seiseiya oŋoma Anutu pororo qama
    kooliŋ laligoro.
  eng-TNT: a devoute man and one that feared God with all his housholde which gave
    moche almes to the people and prayde God alwaye.
  sbs-sbs: I bali mukwame, zumwi ya bakulapela Ireeza ni be nzubo yakwe; aba hi masheleñi
    mangi ku bantu ba Majuda mi inako yonse a bakulapela Ireeza.
  sue-sue: Nu ata awiso nuso nukare Anutu sou inoise etutiro noisowa awa. Ago inoise
    Yuda ema bama bogamasa amire dumi pumai bua dainiro inoise Anutura nana eyaya
    begomo sai gege toise noisonua awa.
  fra-NCL: Religieux et craignant Dieu, ainsi que toute sa maison, il faisait beaucoup
    d’aumônes au peuple et priait Dieu sans cesse.
  bhg-bhg: Embo eiwa God da jipapa ambo ambo ain edo esisina. Edo imo ae ainda orobe
    berari de awa Judah embomai ae, edo awamanemi God adu edo esitera. Edo ami embomai
    rorae isisigae kondade jiwaebé eite, edo daedo iji berari God da yai benunu tedo
    esisina.
  snn-NT: Ja'nca ba'iguëbi baguë te'e huë'e bain naconi Riusuni ai yëguë, Riusu yo'ore
