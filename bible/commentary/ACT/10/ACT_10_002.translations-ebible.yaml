  yao-yao: Jweleju pamo ni ŵaali mu nyuumba jao wose ŵajogopaga Akunnungu, nombejo
    ŵakamwisye ŵakulaga ni kupopela moŵa gose.
  tgp-tgp: enia tamlohi matea r̃omina mo r̃ilangi mata lotu God, ale mo lo sile na
    oloolo isana tolu na vao imana, ale nona silesilea mo r̃uhu jea isana tamlohi,
    ale mo lo usiusi tarea isan God.
  auc-NT: Tömengä näni wencabo näni owocabo owodinque, Mönö wadö pönëñömonte Wængonguï
    pangä wæcæ wæ, äninque Wængonguï nänö änö ante ëñente quëwënönänimpa. Ayæ̈ pæ
    gompodämaï inte Codönedio, Ömæpodäni wæwënäni quï, ante pædæ godö pædæ godö cæcä
    æ̈nönänimpa. Ayæ̈ Wængonguï ingante ñimpo cædämaï cöwë apæ̈nedongäimpa.
  kbc-NT: Cornélio ɡ̶oneleegiwa ane deemitetibige Aneotedoɡ̶oji, codaa iditawece loiigiwepodi
    idioka limedi modoɡ̶etetalo Aneotedoɡ̶oji. Codaa owidi dinyeelo ane yajigo me
    yaxawa madewetedi miditaɡ̶a noiigi judeu, codaa idioka limedi me yotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji.
  bmh-bmh: Go Uwait nugau Ze sesamoraneu. Go gonugau gelegul mui Uwait ulagwag muranemen.
    Gonug Zuda duailel ecesab tamacag isanaraneu. Go ziwas umkoskos Uwait auraneu.
  ctu-BL: Tsi' ch'ujutesa Dios jini winic. Tsi' bʌc'ña Dios yic'ot pejtelel año' bʌ
    ti' yotot. Tsi' yʌq'ueyob cabʌl i majtan jini p'ump'uño' bʌ. Pejtelel ora tsi'
    pejca Dios ti oración.
  meq-meq: Ndo niye na, a paway bəzay a Mbəlom ada a rəhaway naha gər a Mbəlom ta
    ndo i gay ŋgay hay tebiye. A dzənawa tay ha Yahuda neheye mətawak eye hay aye
    ada a ɗuwulaway me a Mbəlom pat pat.
  noa-H: Mag capitán judío k'abajieb mamʌ, hich chaain dʌ̈imua hich hʌʌipa hamach
    t'umaam k'ʌʌnau Hẽwandamag jëeunaa hi dau najã hagpierraa wënʌrraajeejim haajem.
    Mag judío k'aba simta, judionaan juag hoom k'õchgau p'atk'on pöm deejeejim haajem,
    hap'ʌʌm k'ʌʌnag.
  alp-NT: Ile mere tamata Yahudi mo po ihlaleke loko Alla. Ruai kai eni luma toini
    pususi isike Alla. Itapa tamata Yahudi bokala rebe tamata susate kai ikotie loko
    Alla rame.
  san-VEL: sa saparivaaro bhakta ii"svaraparaaya.na"scaasiit; lokebhyo bahuuni daanaadiini
    datvaa nirantaram ii"svare praarthayaa ncakre|
  kbq-kbq: megi'a nagapinti monoku agesa nentahino, noma'afi nemaniza naga'ane, Anumzamofo
    kore hunenteno, zamunte omane vahera ne'zane, kukenanena muse huno nezamino, Anumzantega
    nunamuna huvava nehia nere.
  kbh-kbh: Cornelio Bëngbe Bëtsábioye ibnarrespetana y nÿetsca chabe yebnents̈a oyenë́ngaftaca
    Bëngbe Bëtsá puerte imojánadorana. Becá crocénana inaquëcjnaye chë judiënga ndbomnëjémënga
    jujabuáchama y sempre Bëngbe Bëtsáftaca ibnéncuentaye.
  ron-LSB: un om evlavios și temător de Dumnezeu în toată casa lui, care dădea cu
    generozitate poporului daruri pentru cei nevoiași și se ruga mereu lui Dumnezeu.
  pon-pon: Me lelapok o majak Kot ianaki toun im a karoj, me poden kijakij on aramaj,
    o kapakap on Kot anjau karoj.
  nhe-BL: Huan yajaya huan ichampoyohua quitlepanitaque Toteco Dios huan momocuitlahuijque
    para ma ax quiixpanose. Nojquiya quinmacayaya miyac tomi israelitame tlen teicneltzitzi
    yonque yajaya ax israelita, huan momaijtohuayaya ajachica.
  sps-sps: Ayei ana numaa iny guei tsunia faatouf faman ror ten Gov ana ayei kan natiny
    faakouts non tana tou faan moni tsuri to te aaruts ror an ya te faakats ten Gov
    tan mamatsiny nainy.
  wnc-wnc: Yuke Anutue natapan kekekawan maatnaat waatdakanaat kuutda Anutue akgwauke
    yuking. Yuke aminu sangaapana wena yukingu mani buyambam yamuke gatayamuyuk tumuk
    wamu asinggan asinggan Anutue inikut.
  bus-bus: Gbɛ̃ pì nɛ́ ludayãdarimɛ, ègↄ̃ Luda vĩa vĩ, àpi kↄ̃n a bɛdeenↄ ń píngi.
    È gba da maamaa, bensↄ̃ ègↄ̃ adua kɛɛ gɛ̃̀n baaagↄ̃.
  gub-BL: Koronew a'e, iànàm a'e wà no, umuwete katu tuwe Tupàn a'e wà. Upytywàgatu
    zutew hemetarer 'ym ma'e tuweharupi wà. Uze'eg Tupàn pe tuweharupi no.
  imo-imo: Yu kinye yunge pulu lerimu imboma kinye eno Judia imboma molo. Eno imbo
    lupema molkolio Gote pipili kolko konopu tiko paimbo yunge ungumu pileringi imboma
    moloringi. Yuni mele molo lepa koroko noringi imboma lipe tapondopa kou mone tipe,
    waliwali Gote konge terimu iyemu.
  boj-boj: Kornilius a Qotei aqa kumbra dauryoqnej qaji. Deqa tamo uŋgasari kalil
    a ombla tal qujaiq di soqneb qaji naŋgi a ti Qotei aqa sorgomq di soqneb. Juda
    naŋgi iŋgi iŋgi saiinjreqnaqa a naŋgi silali qa aqaryainjroqnej. A bati gaigai
    Qotei pailyoqnej.
  eng-DRA: A religious man, and fearing God with all his house, giving much alms to
    the people, and always praying to God.
  knf-knf: Ñiinţ aŋ aji dëman akuţ afiyaar Naşibaţi ul na biki katohul bŧi. Aji ţënk
    bajuuk *bayuday abot aji ñehan Naşibaţi unuur undoli.
  san-KHM: ស សបរិវារោ ភក្ត ឦឝ្វរបរាយណឝ្ចាសីត៑; លោកេភ្យោ ពហូនិ ទានាទីនិ ទត្វា និរន្តរម៑
    ឦឝ្វរេ ប្រាត៌្ហយាញ្ចក្រេ។
  arn-NT: Rume kutranduamyechenngerkey, ka kom tañi rukantukunieel ñi reñma engün
    ngillatukerkey ta Ngünechen mew. Ka wülkerkey rume fentren pülata ñi kellungeam
    ti pu judiu, ka rumel ngillatulekerkey Ngünechen mew.
  zas-NT: Gojcaman benzaꞌc, laaman në gra ree bén zojb lidxaman guyën reeman Dios,
    abiꞌ dád beenman yudar bén Israel ree, bén na̱j ree bénprob, në zianczi rbejdx
    rniabaman Dios.
  ken-NT: Kɔnéliɔs abhak mmu anɛ ákɔ́ŋɔ́ baraká Mandɛm nɛ ǎchyɛ̀ nyaka Mandɛm
    kɛnókó nɛ ɛfo ɛyi ɛnkɛm. Abhak mmu anɛ ánɨ̀kmʉɛt ntá Mandɛm mpoknkɛm, anchyɛ
    nɔkɔ bɛyǎ nɛkwak ntá bo Israɛl abhɛn bachi bachɛ́bhɛ́bho.
