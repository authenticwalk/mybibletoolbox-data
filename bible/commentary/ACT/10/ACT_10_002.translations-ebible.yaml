  piu-2006: Mayutju paluru Kuuniliyatjanya Katutjaku walytja nyinangu, Yiitjuku walytja
    wiya. Paluru Tjuwuwiya nyinangu. Walytja tjuṯa palumpaṯarra Katutjaku walytja
    nyinangu, Yiitjuku walytja wiya. Paluru Katutjala kututja tjapira nyinapayi. Tjuwu
    yulytjawiya maralpa tjuṯa tjananya yaṉṯayaṉṯalpayi, mani yulytjaṯarra yungkupayi.
  poh-NT: Reꞌ winak reꞌreꞌ kꞌe̱ꞌ riyohbalej wach i Dios eh ncꞌutunic woꞌ lok chi coric
