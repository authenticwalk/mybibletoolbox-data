  dwr-ENT: ቆርኔሊዮሲ ፆሳ ሎይዴ ኣማኒያ ኣሳኔ፥ ባሬ ሶይ ኣሳ ኡባና ኢቲፔ ፆሳሲ ጎዪኒያ ኣሳ፤ ኣዪሁዳ ሂዬሳካ ኢ ዳሮ ማዴ፤
