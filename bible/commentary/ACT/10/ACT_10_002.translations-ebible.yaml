  ikw-NT: Ọ bụ nye nọotu ogwnu Chiokike, ya nụ kpakara ele ọro a neekpenu Chiokike.
    O neeyinu ele mboni Ju aka, neekpe okpukpe nyee Chiokike kpakara ige.
  khs-khs: 'Sena Koniliase amokiwa e sola iwa sopoke mane Koteyewi matanawamunuse
    kulu hanosekeye. Apula: iwa Kote hasu tapowemi tesekeye. Apula: eyawa sena kesalema
