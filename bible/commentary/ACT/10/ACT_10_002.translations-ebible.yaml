verse: ACT.010.002
translations:
  kpx-kpx: Keu au ese bahata kebia holoevei abuhi Dilava vabuhavoi hoesehavoma. Keu
    negoai Diue ataeau kunaiholimale kebia tedaevei vani bahata guliguliai Dilava
    imihama.
  okv-H: God jakeka ijie Judea embo donda ambupu avo hondate ue pari ere uahera.
  tbo-tbo: Tauna Yaubada tu lowogena gehouna po a manago mitehi Yaubada hi wootalagiyeya.
    Tu widayadayabu i haguhagu dumahi. Ma houga magomagouna i laupali Yaubada ugolina.
  mal-C: അദ്ദേഹവും കുടുംബാംഗങ്ങൾ എല്ലാവരും ഭക്തിയും ദൈവഭയവും ഉള്ളവരായിരുന്നു; അദ്ദേഹം
    ഉദാരമനസ്സോടെ ദാനധർമം ചെയ്യുകയും പതിവായി ദൈവത്തോടു പ്രാർഥിക്കുകയും ചെയ്തുവന്നു.
  grc-SR: εὐσεβὴς καὶ φοβούμενος τὸν θεὸν σὺν παντὶ τῷ οἴκῳ αὐτοῦ, ποιῶν ⸋τε⸌ ἐλεημοσύνας
    πολλὰς τῷ λαῷ, καὶ δεόμενος τοῦ θεοῦ διὰ παντός.
  bgc-bgc: वो भगत था, अर अपणे साब्ते कुण्बे सुधा परमेसवर तै डरै था, अर गरीब यहूदी
    आदमियाँ ताहीं घणा दान देवै था, अर बराबर परमेसवर की प्रार्थना करै था।
  khz-khz: Ia e gena numa talimara maparara Palagu gekwalanaawai e Palagu kalina na
    gekaliwai. Ia na ati geria e ati garia Iuda talimara eveakava-kamuvagirawai, e
    vanagivanagi erapaliwai Palagu genai.
  deu-TKW: fromm und gottesfürchtig samt seinem ganzen Hause, eifrig in Almosen für
    das Volk und beständig im Gebete zu Gott,
  zsr-NT: Rej ladxëꞌë Dios Cornelio naꞌ len rádxinëꞌ Lëꞌ, atiꞌ nungac lëꞌ tsazxö́n
    yúguꞌtë bunách nacuáꞌ lidxëꞌ. Dumí zian runödzjëꞌ le raclen bunách yechiꞌ, len
    rulídzteczëꞌ Dios.
  lin-lin: Kornei elongo na bato nyonso ya libota na ye bazalaki komipesa na makambo
    ya Nzambe mpe kotosa Nzambe ; azalaki kosunga bato oyo bazalaki kati na bosenga
    ya ndenge na ndenge mpe kosambela Nzambe tango nyonso.
  hns-NT: Oe ek bhaktie aadmie raha, aur okar ghar-bhar bhie Parmeswar ke aadar karat
    raha. Oe Israel ke garieb log ke bahoet daan dewat raha aur hardam Parmeswar se
    praatna karat raha.
  noa-E: Mag capitán judío khabajieb mamʉ, ich chaain dʉ̈imua ich ʉʉipa amach thumaam
    khʉʉnau Ẽwandamag jëeunaa i dau najã agpierraa wënʉrraajeejim aajem. Mag judío
    khaba simta, judionaan juag oom khõchgau phatkhon pöm deejeejim aajem, aphʉʉm
    khʉʉnag.
  eng-EMTV: a devout man, and one that feared God, together with all his household,
    who often gave alms to the people, and making petition to God always.
  mib-NT: Te cúu de tēe ndíso īyo nuū Yaā Dios nde jiín ndɨhɨ ñayuu vehe de, te yōhyo
    caridad ni tēe cúu de, chi jéhe de xūhun núū ñáyuu hebreo cándoho ndáhú, vēsú
    nasūu tée hebreo cúu de. Te níní jícán tahú de nuū Yaā Dios.
  lif-NT2: खुने़ॽ नु कुहिम्‍सयङ्‌हाॽ मिङ्‌सोदाङ्‌बा नु साम्‌योसाबा मे़वये़रो॥ खुने़ॽग
    याङ्‌गे़साॽबाहाॽ यरिक् कुभाॽ याङ् के़बिबा नु थिक्‌याःन्‍धक् निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    तुवा के़जोःक्‍पा वये़रो॥
  xnj-xnj: Mwene avi mundu mbwina, mwene pamonga na lukolo lwaki voha vamuyupayi Chapanga.
    Ahengayi mambu gamahele ga kuvatangatila vangangu va Vayawudi na kumuyupa Chapanga
    magono goha.
  mmx-mmx: Konilias laradi ga lotu saparap ne Moroa. Nedi axap diga nemen ap mo loogu
    ren diga lok ngangao at ne Moroa. Buaang lempanga neni ga lox i xusu ti lok tooro
    limixin pakpakes boro Judaia, la ni ga ngising amisik ne Moroa.
  cbr-NT: A unix ca aín xubunua 'icë aín aintsi 'ibucamabëtan Nucën Papa Dios aín
    bana cuaquin rabicë 'iacëxa. Usai 'ianan ca ñuñuma judíos unicama 'itsa oquin
    curíqui 'ináncëxa. 'Inánan ca camabi nëtën Nucën Papa Diosbë banacëxa.
  tee-NT: Pus ju yuchi chai chux ju ixtatanumanalh la'ixchaka' ixtalhilaca'anta ju
    Dios chai ixtalak'ayai. Chai ju yuchi na lhu ix'axtakni ju tumin ju quilhpatinin
    sia yu'unch ju israelitanin mas jantu israelita ixjunita ju yuchi. Chai va tachi
    ixt'achivinin ju Dios.
  eng-LSV: pious, and fearing God with all his house, also doing many kind acts to
    the people, and always imploring God;
  cak-NT: Ri Cornelio y ri ru-familia niquiya' chuka' ruk'ij ri Dios, y niquixi'j-qui'
    niqui'en mac chech ri Dios. Y raja' can siempre nu'on orar, y can yeruto' ri winak
    ri manak quibeyomal, roma nusipala' q'uiy mero chique.
  pah-NT: Cornélio'ga ojiko Tupana'ga rehe ga mboheteavo jipi g̃wongapypeve'g̃a pavẽi.
    He'yi ga omondomondo itambere'ia judeus'g̃a pe imbatere'ỹve'g̃a pe. Onhi'inhi'ĩ
    ga Tupana'ga pe jipi.
  sja-NT: Mãgɨ́ eperã t'ãri pia bapachi. Ichi tedepemaarã ome Tachi Ak'õrede ijãapachida.
    Ichiaba p'arat'a teepachi judiorã k'aripait'ee mãik'aapa Tachi Ak'õremaa ɨt'aa
    t'ɨ̃pachi.
  xed-xed: Ŋərma mndu tsa mndu ya nda gwal ga taŋ tani. Ta zləŋay ta Lazglafta, dagala
    mnduha la Yahuda mbaha tsi. Ta magay ta duʼa da Lazglafta inda fitik.
  mks-NT: Ta mé Cornelio yóho xi̱hi̱n tócó ndihi na̱ vehe da cája cáhnu na Ndióxi̱
    xi̱hín ndinuhu ini na. Ta jásá da̱ jiu̱hún da̱ ña̱ chíndeé da̱ na̱ na̱quixi chi̱chi
    Israel. Ta níí tiempo xíca̱ ta̱hví da̱ nu̱ Ndióxi̱.
  gfk-S: Aie ma no nuno hatatamana bakut a ut na lotu duhat tamana ma duhat git urur
    tane God. Igit harahut bileng ira maris ma igit sasaring hait tupas God.
  bmu-bmu: Yaŋön saiwaurupŋi pakpak yembuk Anutu göda qeba waikŋi memba möpöseiba
    malget. Mewö malgetka Juda ambazip wanapŋi yeŋgöra kalem sehisehiŋi eŋgiba Anutu
    qösösök (qörörök) köuluköba malök.
  dgz-dgz: Me God menan pot pot anu taiwandini gapan dugup mega den God wa taragasiwanumun.
    Kayakayawan nagirewa wat agoat mumiwandin amba pot pot me God inap mup waiwandin.
  eng-GNV: A deuoute man, and one that feared God with all his housholde, which gaue
    much almes to the people, and prayed God continually.
  zaa-NT: Nubéyu'a nna yala adorar benią Tata Dios, ą'hua yala obedecer beni bi e
    lani la' rátsilatsi' lo lostu'į; anía bá beni iyaba canu tsè'e lìtsi'į. Yala'
    huá cualani benią ca enne' Judea canu ritè la'dí', ą'hua tulidàba benią oración.
  eng-WEBSTER: A devout man , and one that feared God with all his house, who gave
    much alms to the people, and prayed to God always.
  guh-guh: Cornelio pijabopijivi barëjumecovënëtaponapona Dioso. Dioso bitso yaiyataeya
    Cornelio ponapona. Cornelio palata ayaijava rajutabiaba judíovijavabelia peyavenonaenexa
    judíovi bepejiobivi. Cornelio vajëtabiaba Diosojavabelia.
  bon-bon: Tabe babo singi irecu ätumuta mule tääpume. Tabe piiyepu teeme ingle biname
    iyeta Acejiyame ne yaawejanusi. Teeme ätityera baborage ge Israela owecumete biname
    bime tääpume, piiyepu tabe jäje irecu lätumutanuge Acejiyame bau me.
  nhw-BL: Huan yaya huan ichampoyohua quitlepanitaque Toteco Dios huan momocuitlahuijque
    para ma amo quiixpanose. Quinmacac miyac tomi israelitame catli teicneltzitzi
    masque yaya amo israelita. Huan yaya tlatoctzitzi motlatlajtiyaya.
  mgw-mgw: Aai mundu ywabiniage kunkilikitya Nnu'ngu' ywembe na alongo bake boti.
    Apangage gambone kwayangatiya aki'ba ba Kiyahudi na abi kasali kila lisu'ba.
  swh-ONEN: Yeye alikuwa mcha Mungu pamoja na wote wa nyumbani mwake. Aliwapa watu
    sadaka nyingi na kumwomba Mungu daima.
  wbi-wbi: Alyale ikufunya kange alyale ikunsuma uNguluve mu nyumba ja mwene joni,
    alyahumisie indalama nyinga kuva Yahudi pe akale ikufunya kwa Nguluve ifighono
    fioni.
  bba-bba: Durɔ wi, u Gusunɔ nɑsie too, wi kɑ win yɛnuɡibu kpuro bɑ Gusunɔ sɑ̃ɑmɔ.
    U rɑ kɑnɑru ko, u rɑ mɑɑ Yuubɑn sɑ̃ɑrobu somi ɡem ɡem.
  eng-KJVCPB: a devout man, and one that feared God with all his house, which gave
    much alms to the people, and prayed to God alway.
  kgk-NT: Upe va'e capitão Nhandejáry remimbota ojapose pose va'e voi. Nhandejáry-pe
    omboete va'e hóga pygwa ndive omboete. He'ýi e'ỹ remikotevẽ ome'ẽ me'ẽ va'e. Omondo
    mondo va'e Nhandejáry-pe onhe'ẽ.
  waj-waj: Koneriiva ari tinniyaadiri Anutuuqaara yaata utira vaidivai varioo ari
    seena mmuaa nnauvaki varuuyaatama Yutayaiya Anutuuqaara ausa mmuduuya mmiravai.
    Ivo mmanna haipu gioonna kiaapuuya sikauyauvaa mmioo makemakee Anutuuqaara yaaku
    vareeravai.
  cpy-cpy: Irika atziri ipinkathatziri Tajorentsi eejatzi ikemitari isheninka-paeni.
    Ipapiintziri ashironkaenkari osheki iyorikite okantawitaka tee isheninkatari.
    Osheki ramana-piintakari Tajorentsi.
  mpx-mpx: Alonau ge wana limi ana heniheni Yehoba hi awatauwan ge hi tapwatapwalolo
    eliyana. I ola al togulagula i label nabiyan ge i awaawanun Yehoba elana.
  wbp-wbp: Nyanunguju Kurniliya kulalpa nyinaja Juwu, lawa. Kala nyinaja Wapirrakungarduyu-juku.
    Nyanungurlu manu nyanungu-nyangurlu yapangku, ngulaju kalalu Kaatu-kurlangu kuruwarri
    puraja. Nyanungurluju kala-jana tala kutu yungu yapaku Juwu-patukuju yangka kuja
    kalalu nyinaja marlajarra tala-wangu. Manu kalarla warrarda wangkaja Kaatukuju.
  luo-luo: En kaachiel gi joode duto ne gin joma odimbore kendo moluoro Nyasaye. Ne
    okonyo joma odhier kendo olamo Nyasaye pile.
  nhe-NT: Huan yajaya huan ichampoyohua quitlepanitaque Toteco Dios huan momocuitlahuijque
    para ma ax quiixpanose. Nojquiya quinmacayaya miyac tomi israelitame tlen teicneltzitzi
    yonque yajaya ax israelita, huan momaijtohuayaya ajachica.
  aii-aii: ܙܲܕܝܼܩܵܐ ܝܗܘܵܐ ܘܟܹܐ ܙܵܕܹܥ ܗܘܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܘܟܠܹܗ ܒܲܝܬܹܗ. ܟܹܐ ܥܵܒܹܕ
    ܗܘܵܐ ܐܸܪ̈ܘܵܢܹܐ ܠܥܲܡܵܐ، ܘܒܟܠܔ ܙܲܒ݂ܢܵܐ ܟܹܐ ܨܲܠܹܐ ܗܘܵܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Taamna Cornelius agaayyutiqaġniqsuq tupiqatituummaġmi taluqsripḷutiŋ Agaayyutmik.
    Ikayuiñiqsuq Jew-ŋuruat nagliŋnaqtuaŋitñik agaayumaaqtuaŋupluni.
  msb-msb: Ini siya diosnon na may paggalang sa Dios kag amo man an iya bilog na panimalay.
    Paralimos siya sa mga nagakinahanglan kag mapinanangadyion sa Dios.
  cpa-NT: Dsa² hnio¹ Diú¹³ báh³ dsa² héi². Mi²juanh¹²dsa Diú¹³ cu¹dsie¹² quianh¹³
    dsa² quián¹²dsa. Ma¹dsio¹² cog³ cuø¹²dsa, hi² mi²hog³dsa dsa² judío. Hlanh¹²dsa
    Diú¹³ ca¹lah¹jǿ¹ jmai³.
  dso-dso: ସେ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ରଇଲା । ସେ ଆରି ତାକର୍‌ ଗରର୍‌ ଲକ୍‌ମନ୍‌ ସବୁ ପର୍‌ମେସର୍‌କେ
    ଉପାସନା କର୍‌ତେ ରଇଲାଇ । ସେ ରକିଦୁକି ଜିଉଦିମନ୍‌କେ ବେସି ଉପ୍‌କାର୍‌ କର୍‌ତେ ରଇଲା । ଆରି
    ଜେଡେବେଲ୍‌ ମିସା ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ତେ ରଇଲା ।
  meu-meu: Ia na Dirava ibadinana tauna; ena ruma taudia iboudiai ida Dirava garina
    e gariva. Ia danu ogoḡami taudia e harihari henidia badabadava; bona nega iboudiai
    Dirava e ḡuriava.
  yva-NT: Kornelius umaso pamo vatano po Amisye asyaniv muno apa yavaruga wo Amisye
    asyaniv tavon. Opamo bekobeo vatano Yahudi nanawirati awa ananuge meweno maije
    mansai. Muno masyote yanteter be sambayambe Amisye ai tutir.
  dgc-dgc: Mékidiyos siya a lélake, a méniwala side a mététena ta Diyos. Pero éwan
    de tukoy ti Jesus. Ugali na a méngatéd du Judeo a mahirap, sakay palagi siya a
    ménalangin ta Diyos.
  zpm-NT: Zigtaa mew, zigtaa grë meṉlidz mew, dib zdoo zho rliladz zho Dios, noxco
    zho mban zho zigne racladz Dios. Tibaque nonab zho lo Dios, ni nroob ncuaaṉe rgad
    zho lo grë zha ne guieṉd pe yquiin.
  hix-NT: Khoryenkom hokon me nehxakon hatà, Kohneryu. Noro hona rma nenyakon hatà.
    Àmàn yawon komo xarha, noro hona nenyatxkon hatà. Tàtxenyerun hoye tàmnye ro me
    rma haxa nehxakon hatà, noro ha, toto komo wya, ànyahpàn komo wya. Khoryenkom
    yakoro tàrwonyemà ro me nehxakon xarha tà.
  sim-sim: Or Judama ambu ri, hako Avui Wasilakan lotu undari ma ri. Or nga ma ol
    aka orhik lindari ma ondo er nga amber Avui Wasilakan li tiyaha orin ermba ermbak
    lotu undari lira. Uhu Judama erndakava ondon ya mbele mbelen handari ri. Uhu ermba
    ermbak Avui Wasilakan sawendari ri.
  npi-ULB: तिनी ईश्‍वरभक्त मानिस थिए । तिनी र तिनका सारा घरानाले परमेश्‍वरको आराधना
    गर्थे । तिनले यहूदीहरूलाई धेरै रूपैयाँ-पैसा सहयोग गरे र तिनले सधैँ परमेश्‍वरलाई
    प्रार्थना चढाइरहन्थे ।
  cgc-cgc: Kanen an dyusnon na ittaw daw bilog din na panimalay iran na pasimba Dyos
    an na pasimba ta mga Judio. Bakod gid iya an na tabang naan ta mga imol na mga
    Judio daw pirmi man kanen an gapangamuyo ta Dyos.
  tim-tim: Yâk akto kâmotlupŋe arekŋe Anutugât den lokom ulilaŋmâ mali. Hain manbiâ
    damunyeŋe arekŋe Yuda luâk âmbâle umburuk mali are yeŋgât okotŋe nâŋgâm kotŋe
    siâ siâ yeŋgim malep. Akto yâkŋe Anutu yâkgât heroŋe nâŋgâm hilâm ârândâŋ mepaiŋe
    miep.
  yor-yor: Olùfọkànsìn, àti ẹni ti ó bẹ̀rù Ọlọ́run tilétilé rẹ̀ gbogbo, ẹni tí ó ń
    tọrẹ àánú púpọ̀ fún àwọn ènìyàn, tí ó sì ń gbàdúrà sọ́dọ̀ Ọlọ́run nígbà gbogbo.
  wos-wos: Kornilius Godka dé jémba saréké. Sarékéta yikafre mawuli yata dé déka hém
    wali wungi di Godna ximbu haréké. Dé Judana jambangwe du takwaka yéwa baka hweta
    Godka wandékandé.
  emp-NTPO: Maʌ̃ Corneliora idji ẽberãrã sid̶a jũma jipa b̶easia. Ãcõrẽra waya panasid̶aa.
    Cornelioba judiorã carebai carea paratada waib̶ʌa diabadjia idjab̶a Ãcõrẽa iwid̶i
    b̶abadjia.
  eng-F35: devout and fearing God with all his household, both giving alms generously
    to the people and praying to God about everything.
  ind-ind: Kornelius dan keluarganya sangat hormat dan taat kepada Allah. Dia sering
    memberikan bantuan untuk orang-orang miskin, juga selalu berdoa kepada Allah.
  pes-OPCB: او و اهل خانه‌اش خداپرست و پرهیزگار بودند. کرنیلیوس همیشه با سخاوت به
    فقرای یهودی کمک کرده، به درگاه خدا دعا می‌کرد.
  mpt-mpt: Konilias ele e alelo ikam osa eka e meletan isa i Yuda nakaba otane i Gode
    bainobo gabianiba e niniino dobtouleb bianiba Yuda nakaia unangai inamin namin
    blimi daaye bianea monio okaye bianea Gode amitie nganha binabebua
  ssx-ssx: Hande halita꞉ Koda꞉ pa꞉ta꞉ hone wotu u hao ipika꞉ weteke weki wandikima꞉
    Koda꞉ pa꞉ta꞉ paala꞉ma꞉ wotu homa꞉tiki pu haemekeme. Kutupa ipika꞉ kiki tindipao
    mani dia꞉yeke wanda꞉hali pa꞉ta꞉ halo haota꞉ Koda꞉ pa꞉ta꞉ yeni pia꞉tiki pu hayekeme.
  mkl-mkl: Mɔkɔu wɑ too Ilɑɑɔ̃ nɔ í yɑ mɑɑ jirimɑɛ ntɔ ntɔ, nŋu do nyɑɑnzeɛ ŋɑ fei.
    Í yɑ mɑɑ ce kutɔɔ wɑɑti kɑ̃mɑ fei, í yɑ nɔ ku sobi ilu ɑrei Zuifu ŋɑ ntɔ ntɔ.
  gaq-gaq: ମେଁ ମୁଇଂ ଦାର୍‍ମିକ୍‍ ରେମୁଆଁ ଆରି ମେଁ ଡୁଆନେ ସାପା ରେମୁଆଁ ଇସ୍‍ପର୍‍କେ ବୁଟ ଡିଙ୍ଗ୍‍ଆର୍ଗେ
    । ମେଁ ଅର୍‍କିତ୍‍ ରେମୁଆଁଇଂକେ ଜାବର୍‌ ଦାନ୍‍ ବିଡିଙ୍ଗ୍‍ଗେ ଆରି କାଲାଆଃ ଇସ୍‍ପର୍‍ ଡାଗ୍ରା
    ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Qornneliyoosi ba soo asaara Xoossaa minthi ammaniyaa asinne Xoossaa goynniya
    asi. Ayhude manqotakka daro maaddees, qassi Xoossaa ubba wode woossees.
  unx-unx: ଇନିଃ ଧାର୍‌ମାନ୍‍ ହଡ଼ ତାଇକେନାଏ । ଇନିଃ ଆଡଃ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌ ସବେନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌‌କେକ
    ବର ତାଇକେନା । ଇନିଃ ଗାରିବ୍‌ ଯିହୁଦୀ ହଡ଼କକେ ଦେଙ୍ଗାକତାନ୍‌ ତାଇକେନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ସବେନ୍‌ ଇମ୍‌ତାଏ ବିନ୍ତିତାନ୍‌ ତାଇକେନା ।
  gah-gah: Eza Ómasimú alévolé oko geleko minoaká i ve monó gizapa ve minake, izegipa
    agunalagi Ómasi geké litiki minake, Zuta ve ámemena hize lé oketoko minake, Ómasiloka
    gamena gamena loko minamó.
  lcm-lcm: Na katapo igenen katakai i bil aro na kapo uli mamaila ani God kuvul ve
    vap aongos nei kana lu. Na kapo uli alilis taun ani kana matan vap a God, na kapo
    uli ago i sokotuk ane si God.
  aer-aer: Cornelius akenhe Jew anetyakenhe-arle aneke, re ikwerenhe areye-arlke Ngkarteke-ante
    ware akangkwe-irretyarte. Re mwantyele merneke arrangkwe areye-arlke anthetyarte
    re akwetethe Ngkarteke angkerle-anetyarte.
  qvc-NT: Chay Kurnilyuqam warminwan, wambrangunawan Dyusta ancha allita kasushpa,
    aduraqllapa. Payqam Dyusta ancha rrispitashpa, mana nima maluta munarqanchu rurayta.
    Chaymi tukuy diya Dyusman mañakuq. Kanan ancham yanapaq mana nimayuq isrraylinukunata,
    qellayta qoshpa.
  tgl-ULB: Siya ay isang maka-diyos, na sumasamba sa Diyos kasama ang lahat ng kaniyang
    sambahayan; siya ay nagbigay ng malaking halaga ng salapi sa mga Judio at palaging
    nananalangin sa Diyos.
  cbs-NT: ja juni pepa enayamistun jawen jiwe anu jatube jiweabubetans Dios kenwankubainikiaki,
    januxun judiobu nuitapaibuwen nuikin medabewanun, iwanan, jatu pei inanxuni inun
    Diosbe janchai jeneismadan.
  xtm-NTPP: Maa de ji'in ndaka ñayii ve'e de ma, ni‑yu'u ni‑ini de ka kandija de Su'si
    ma, te ni ka yo ndi ini de ja jin koo va'a de ji'in ya. Te ni yo sa'a de ja va'a
    ja jin kuu ñayii ñuu Israel ma, te ni yo jikan‑ta'vi, ni yo jikan‑ta'vi‑ni de
    nuu Su'si ma.
  nnq-nnq: Akiba mundu jwambone, jwombe pamwe na akalonga mundu boa banng'ongalela
    Nnoongo, akiba akatenda ile ijingi ya kajangata akaocho ba Kiyaudi na akiba akagongalela
    Nnoongo kila kingobu.
  bao-NT: Cʉ̃a, cʉ̃ yaa wii macãrã niipetirã menara, ca bojoca añugʉ, Ʉmʉreco Pacʉre
    ca ĩi nʉcʉ̃ bʉogʉ, judíos cʉ̃ja ca boo pacarijere tii nemogʉ pairo wapa tiirica
    tiiri tiicojo, Ʉmʉreco Pacʉre to birora juu buecõa nii, ca tiigʉ niiupi.
  san-ORI: ସ ସପରିୱାରୋ ଭକ୍ତ ଈଶ୍ୱରପରାଯଣଶ୍ଚାସୀତ୍; ଲୋକେଭ୍ୟୋ ବହୂନି ଦାନାଦୀନି ଦତ୍ୱା ନିରନ୍ତରମ୍
    ଈଶ୍ୱରେ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରେ|
  rmn-rmn: О Карнилий, сар ли алаи лэско кхер, сас мануш, саво керэлас лачипэ тай
    трашалас катар Дэл. Ов бут дагытиелас ловэ тай екхараи мангелас э Дэвлэс.
  huv-NT: Aaga naxey quiaj, xeyay ayamb Teat Dios, xeyay andiüm marang leaw andiüm
    Teat Dios, nóiquian maquiiüb meáwan leaw al aniüng nej. At aton xeyay ambeol nipilan
    tiül aaga cambaj quiaj. Nej ajlüyay matün ocueaj Teat Dios mambeol nej.
  otn-NT: Nu̱na̱ ra̱ n'yohʉ na̱, gä tha̱nne Oja̱'ʉ 'bʉp'ʉ ja rá̱ ngu̱, 'nɛ̱ gä su̱prá̱
    xu̱di̱ Oja̱. Xquet'a̱ xa̱ngu̱ ra̱ mɛ̱nyu̱ ma̱di̱ u̱ni̱ ngue fäxyø judío. 'Nɛ̱
    za̱nt'a̱ mmat'Oja̱.
  nop-nop: Adi ne tiŋa wapmihiŋiŋ-tam Bepaŋ kunumneniŋ gikiŋgoŋ timiŋa niutumbayagiŋ,
    eŋ Juda memetam fiyewakahi siloŋ tiyemiluguk, eŋ Bepaŋ helemahelemaŋ ninadiluguk.
  obo-NT: Inin minuvu, morumoruma woy duwon allak to Monama, woy ungketen dad en iddos
    langun no sakup din diyot kandin no baoy. Movoggoyvoggoy sikandin to mgo Judio
    no worowora woy morasaarasaa.
  kca-kca: хот тэԓәԓ пиԓән Турма эвәԓты хŏйат пӑ Турәм эԓты пӑԓты хŏйат, мира ар йӑм
    верыԓыйәс пӑ иса Турәм пеԓа пойәкщәс.
  cak-ENT: Ri Cornelio y ri ye aj pa racho ye yo'ol c'a ruk'ij ri Dios, y nquixbij
    c'a qui' nyemacun chuvüch ri Dios. Y rija' chi jumul c'a nbün orar, y q'uiy c'a
    nyerutola-vi ri vinük ri man jun quichajin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤏᤢ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤔᤡᤱᤛᤥᤍᤠᤱᤒᤠ ᤏᤢ ᤛᤠᤶᤕᤥᤛᤠᤒᤠ ᤔᤧᤘᤕᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹
    ᤕᤖᤡᤰ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤁᤧᤒᤡᤒᤠ ᤏᤢ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤋᤢᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: Tēe chíñúhún vāha nūū Yāā Dios cúu dē, de saá-ni ndācá nchivī vehe dē. De
    sáhá ndasí dē caridad nchivī hebreo vísō nsūú tēe hebreo cúu dē, de níní jícān
    táhvī dē nūū Yāā Dios.
  san-TIB: ས སཔརིཝཱརོ བྷཀྟ ཨཱིཤྭརཔརཱཡཎཤྩཱསཱིཏ྄; ལོཀེབྷྱོ བཧཱུནི དཱནཱདཱིནི དཏྭཱ ནིརནྟརམ྄
    ཨཱིཤྭརེ པྲཱརྠཡཱཉྩཀྲེ།
  qve-NT: Chay Cornelioqa llapallan familiantinmi Diosta kasukuspa, manchakuywan serviranku.
    Hinaspapas payqa sapa p'unchawmi Diosmanta mañakuran. Paymi Israel nacionniyoq
    wakcha runakunatapas yanaparan.
  pao-NT: Soo Cornelius besa'yoo nana no'oko mu Jew tutuha manedu numu tummatzidu,
    no'yoona ka tu doodooamu-nosoo ka Te Naa-matoo nanesootuhiyakwe. Gi Jew numu,
    pana mu Jew-wa'nesoo nanesootuhiyakwe.
  cbu-NT: Apanllee chinarangu, wip ichinguru Apanllee chinarangitamta. Pukireem tputs
    istaku, mangutari panat panat ashirangiya. Uru Apanllpa tsiyatstar ashirangitamta.
  usa-usa: ánibo maami-Yéqtááéó-náqá Koníriatima wení móra-naoq-wayukagaraq Áánûqtun
    áama kéitena máqtemma áwáyoq-wayukama yíwáqnaa kéena aati-aatimá wemá Áánûqtukaq
    nunamummá tíq-tiq uráiye.
  soy-soy: U nɛ ukɛyɔ nnɛ́í yɛ pɛɛ Uléécɑɑ likɔ́ lɑlɛ. U yɛ pɛɛ píwɛkɔɔ́ ulikɔ́
    mɛyɑ̃́ hɛkɛsilɛ un kɔ mɛsɛ́rɛ Uléécɑɑ yɑ́ɑ́si.
  hui-hui: Koniliasa ibu lotu laga howa ibubi ibu andagaha hagarubi tigua Ngode Datagaliwabe
    mitangi bialu lotu laga hene. Ibugua Yu wali agali yagibano hearuhondo mbuni nabi
    muni mbiralebi talebu migi bialu Ngode Datagaliwabehondo bi laabo haga hene.
  amf-amf: Kidiar Barjona goodimaate wocchimbheane; yimbee oonin eena yinnabe Barjoam
    kurtumbhaynane; qambhinana iminto imeabee Barjoam rooro wul miskeabene.
  quc-NNT: Ri are' xq'ijilan che ri Dios, junam kuk' konojel ri e k'o pa rachoch.
    Xniman che ri Dios, xuxej rib' chuwäch. K'ia ri u b'anom che ki to'ik ri meb'a'ib'
    winaq aj Israel, amaq'el k'ut xub'an orar chuwäch ri Dios.
  dob-dob: ta tauna tai boboꞌana ga ma ina susuyao Yaubada siꞌamayabena, ta tuta yauna
    togomabeso ꞌilemelemedi ta ꞌisidasida Yaubada ꞌena.
  wrs-wrs: Koniliusva himba Yutanindna meisungundrini lohvna, wo heva os himba Sesoamba
    sembayangmba keknam vaomana venavna Yutanindmongo. Hev eva indhana, noi ten avnam
    hevna deuvra, himba sembayangmba vinivna Sesoanonoam. Himba hevnamba mindnam daswolvna
    diva innehuinindm nom Yutanindm, osoa sembayang venavna Sesoam elsus.
  mca-mca: Pakha'an qa week iye pekhewe' yatsat'etsij qi in yijayanija qa nijiweyiju'ƚha
    iye pa' Intata, t'ifti'ts'ets pekhewe' if'iljetsits pe' judiol qa tisji'jij pa'qu'
    hami'im. Iyinji'jii pa' Dios week neƚuts.
  tzo-TZC: Jaꞌ jun vinic ti yichꞌojic ta mucꞌ ti Diose schiꞌuc ti cꞌu yepal tey ta
    snae. Ta xiꞌtaic ti Diose. Jaꞌ jech xtoc ti Cornelioe ta xcꞌuxubin ti jꞌisraeletic
    ti buchꞌu abol sbaique. Mu xicta sba ta scꞌoponel ti Diose.
  mya-mya: သူ​နှင့်​တ​ကွ​သူ​၏​အိမ်​ထောင်​စု​သား​တို့​သည် ဘု​ရား​တ​ရား​ကြည်​ညို​၍​ဘု​ရား​သ​ခင်​ကို
    ကြောက်​ရွံ့​ရို​သေ​သူ​များ​ဖြစ်​ကြ​၏။ သူ​သည် ဆင်း​ရဲ​သော​ယု​ဒ​အ​မျိုး​သား​တို့​အား
    ရက် ရော​စွာ​လှူ​ဒါန်း​တတ်​၏။ သူ​သည်​ဘု​ရား သ​ခင်​ထံ​အ​ချိန်​မှန်​မှန်​ပတ္ထနာ​ပြု​လေ​၏။-
  gng-NT: Kɔrnɛyi nin uʼden yaab kɛ pɛ Uwien bo mɔnmɔnm nɛ, ki boh wɔ. U punh bijiinb
    mipum ki gbiekeh, ki kàareh idaan kɛ.
  cbi-NTPO: Juntsa ruku mika tenbipu ruku jumi, tsenmin ya' bululaba Diosnu aawa kure'
    keewaawaakemu jula, naa lastemaa chumu judío chachillanu bain lushi kuwa', yalanu
    kemishti kemishtikemu jumi, tsenmin naa-uwanuba Diosba kuinda kiikemu jumi.
  ikk-NT: Okẹnnyẹni e gichanrịn obi ẹ ile e fe ofufe; 'ya lẹ ezi-lẹ-ụlọ a ile a tụ
    egun Osolobuẹ. O yesọnmẹ ndị igbẹnnyẹ rị imẹ ndị alị ahụn ihiẹn. O mẹ ekpere,
    a kpọku Osolobuẹ ogẹn ile.
  leu-leu: Nane e mu matafetama sina ri suai faagut sena Piran e nane fenung vulai
    xe sina e vaxa nane fuuna tatavai xe sina mu Juda valagof.
  maz-NT: Zö dya mi menzumü a Israel e Cornelio, pero mi sũ 'ñe mi ma't'ü Mizhocjimi.
    Xo 'ñe texe c'o mi cãrã o̱ ngumü. Mi unü o merio c'o dya pje mi pë's'i. Pama mi
    ötü Mizhocjimi.
  bod-N: ཁོ་ནི་དད་མོས་ཡོད་པ་ཞིག་ཡིན༌ལ། ཁོ་དང་བཟའ་མི་ཐམས་ཅད་ཀྱང་དཀོན་མཆོག་ལ་དད་གུས་ཆེ༌བས།
