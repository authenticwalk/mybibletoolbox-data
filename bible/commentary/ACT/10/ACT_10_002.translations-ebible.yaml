  cop-BHC: ⲈⲞⲨⲈⲨⲤⲈⲂⲎⲤ ⲠⲈ ⲈϤⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲘⲪⲚⲞⲨϮ ⲚⲈⲘ ⲠⲈϤⲎⲒ ⲦⲎⲢϤ ⲈϤⲒⲢⲒ ⲚⲞⲨⲘⲎϢ ⲘⲘⲈⲐⲚⲀⲎⲦ
