    Yatabang yaan abay sang manga Judio na yamaukud, aw abay yaan pagampo sang Dios.
  gyr-NT: Ahe mbɨa omboetei Tũpa opacatu guahɨr, güembireco reseve yepi. Iyavei omondoño
    ité judío pɨ̃tɨvɨi ãgua guarepochi, oyeroquɨ avei Tũpa upe yepi.
  kmh-kmh: '@see-verse:ACT.010.001'
  ukr-ONPU: Корнелій, як і увесь його дім, був чоловіком благочестивим та боявся Бога.
    Він робив багато милостині народу та постійно молився Богові.
  emi-emi: Ia me vausenna ateva me natuna atoa laghe aikaaiaa ta God me laghe oneoneainia.
    Ghe tautau lao voto tale taumattu karika righi peiira me ghe looloo sae ta God
    nau ekapa atoa.
  zpv-NT: Bwiinn zaꞌca duxa naa Corneliu cun gaduhbi xfamihyi ba, neezaa ziahan rooꞌ
    mweeyi ruchaꞌga ba loh guihdxyi chi para bwiinn Israel, ya garaa dxyih rdxiꞌhn-rnaaba
