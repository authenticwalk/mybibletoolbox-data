    e aj judiꞌab y lic cuꞌan orar chwach ri Dios.
  rop-rop: Imbin gudbala men, en im en im femili olabat bin bilib langa God, en imbin
    oldei album ola powan Juwish pipul, en imbin oldei prei langa God du.
  mee-mee: Ba agau laeala ka sana i a Iura ava i kala nga rakia memena kinung keke
    kalapagpage Nutu beke matautaue. Ba bole i ke kalaulau raumane Iura ra ri ra sillolo
    ba ke kavkava palimule te Nutu.
  dif-dif: Nau talku ja Godandru japali nganana wonti nunkani pungalanto, nulu kana
    wolarani kalumiltjamiltjarina marapu jinkina wonti, ja milingeru Godani ngatjina
    wonti.
  gam-gam: Une ge God pille lotu ye kune ye awika, une game wombaye boll aike molo
    God pille pla yei. Juda una wal kannanoi una moi ge une wal merke iwo awo, kamang
    eri ye awo embe yemoi.
  nou-nou: Edo Cornelius awa umo God sapo edo isira. Umo de uso orobe de God tumondebain
