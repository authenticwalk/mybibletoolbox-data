  tgo-tgo: Mbaŋake wolaghɨye i mando na i vakatha budakai i vawarariŋa Loi na i kururuwe.
    Le ŋgoloko gharayakuyaku tembe ŋgoreiyeva. Na vambe i thalavu wagiyaweŋgiva mbinyembinyeŋgu
    na i naŋgo valaŋa weya Loi.
  yap-yap: Ir be’ nma liyor ngak Got u wan’; me ir nge urngin e girdi’ nu tabinaw
    rok e yad ma meybil ngak Got. Ma ayuweg piyu Israel ni pi’in gafgow, ma yugu ma
    meybil ngak Got.
  mop-NT: Aj Corneliojo, walac u c'ajsic a Dios tulacal u yool. Baalo' ilic tulacaloo'
    u familia. Yaab a taq'uin walac u sijic ti'ijoo' aj Israel a otziloo'o. Walac
    u t'an etel a Dioso.
  tet-tet: Kornelius nia, lisan seluk nosi ema Roma waꞌin, tan nia beer Naꞌi Maromak.
    Niakaan ema uma laran isin tomak moos nunia. Dala waꞌin nia tulun ema mukit sia.
    Sura loron nia moos namulak baa Naꞌi Maromak.
  hlt-MCSB: Anih te cuep tih a imko boeih loh Pathen a rhih. Pilnam taengah doedannah
    muep a saii tih Pathen taengah a yoeyah la thangthui.
  xtd-NT: Jandixa‑s Ianyuux, te ntdaa‑s xiꞌin familia‑s xndaxio xañuꞌu nuu‑ia. Dɨuni
    xko xiaꞌan nga‑s xa ka ndoñuꞌu ñayiu ka kundaꞌu, te xko xijan taꞌu‑s nuu Ianyuux.
  mdy-ETH: ዒዚ ፔ ማኣሮ ዓሶና ዎላ ዓይሁዶ ዎጎ ጎይፆ ፆኦሲ ካኣሽካያና ዒጊጫያ፥ ማንቆ ዓሶዋ ሚርጌና ማኣዳያ ሃሣ ፆኦሲ ቢያ
    ዎዴ ሺኢቃያኬ።
  spl-spl: Yâkŋe hep torehenlipŋe orowâk Anitâ mepaem tem lâuwaŋgim manminiwi. Otmu
    yâkŋe Yura lohimbi umburuk manminiwi ya yeŋgât tepŋe nâŋgâyiŋgim Anitâ ulitgum
    tânyongominiop.
  usp-NT: Man winak li pach rixokl y ralc'wal nojeli' ranmak tijcojtak jk'ij Kakaj
    Dios y trantak lawi' raj Kakaj Dios trantak. Re sub'laj pwak tijye' chi jt'o'icak
