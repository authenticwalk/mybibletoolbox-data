  anv-NT: Ji ne bɔɔ́ dachi wú ako, ánóge Ɛsɔwɔ. Anɛnemmyɛ yɛndégébé ne apyɛ
    galɔ́gálɔ́ dɔɔ́ mampoó bɔɔ́ Jus abi álú mbya.
  sab-NT: Cornelio diali mo ta gbu chage trate no Chube gwa giti Chube gai dage, ama
