    echech Juda douk chanahwagagun umu echudak uli ali nekech wolobaichi echudak.
    Ali wihlu wehlu isave nenek beten umu God.
  grc-F35: εὐσεβὴς καὶ φοβούμενος τὸν Θεὸν σὺν παντὶ τῷ οἴκῳ αὐτοῦ, ποιῶν τε ἐλεημοσύνας
