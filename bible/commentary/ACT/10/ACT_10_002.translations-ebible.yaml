    machcatac c'änä uc'ajob tan caj, y u paq'uin c'änti'in Dios.
  tlf-tlf: beyo ulotu kemin tinum kale, iso ilami am maagup nin so ulimal iyo God
    imi deng uyo taban-nuubip kale, tagalim tebe-bom-nala e, Juda kasel unang tinum
