    'e aula le'a fana kwaibooninga na ta'a gila galafa 'i Jiu la'u mola.
  ded-ded: Ye yengena nga arengfora sasawa, yeneng heregoc Anutuac songo negemma eweheimima
    kecgec. Konerio ye ubangereac wiac homac ngicngac makpekpea yemmekefec amma Anutu
    wenacsoc numumikefec.
  ewe-ewe: Eya kple eƒe ƒometɔwo katã nye Mawuvɔ̃la vavãwo. Enaa nu ame siwo le hiahiã
    me fũu, eye wòdoa gbe ɖa na Mawu atraɖii.
  nuy-nuy: Naagi-yung marri nigawi-nyinyung warra-mijgalgur-yung wunu-warraarriwaa
    na-God marri naagi-yung wani-maṉmangi warruburru-yung warra-Jew warraambalalari
