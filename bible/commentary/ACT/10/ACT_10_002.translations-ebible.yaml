  zav-NT: Ḻa'aṉə'əczə Cornelion' cui naque' beṉə' Izrael, txen len famiḻy c̱he' ca'
    chso'elaogüe'e Diozən' na' Cornelion' zotezə zoe' chape' Diozən' respet na' chaclenteze'
    beṉə' yašə' beṉə' chyažɉ chc̱hine, na' chontezə chone' orasyon lao Diozən'.
  sgz-sgz: Ái Konilius tiklik mai rung no di lu kis i kán rum, di lotu mai muswan
    narsán ái Káláu kán tan Iudáiá. Má a lu balbal tángni tan kálámul til Iudáiá di
    sáhár, má a lu balbal sung uri narsán ái Káláu.
  kek-NT: Li cui̱nk a'an quixxucua ru li Dios jo'queb ajcui' chixjunileb li cuanqueb
    sa' li rochoch. Cha̱bil xna'leb ut junelic natijoc chiru li Dios ut junelic naxtenk'aheb
    li neba'.
  blz-NT: Ia sa'angu' mian pa'agama ka' raaya'a sangkau laigan layaonkon Alaata'ala.
    Ia piribiai'mo nuntulung samba Yahudi men marepa a tutuo'na, ka' i ia sinampang
    sambayang na Alaata'ala.
  poe-NT: Tí chꞌín a la imá jína chꞌán la kaín tí sín kjéhya chꞌán mé imá xraxinkaon
    sín Dios. Kja̱xin kjuanjon chꞌán nchónhya chichaon kíxin tjinkaon chꞌán tsjinki̱tsa
    tí sín judío la ko xráxín nixje̱he̱ chꞌán Dios.
  san-TAM: ஸ ஸபரிவாரோ ப⁴க்த ஈஸ்²வரபராயணஸ்²சாஸீத்; லோகேப்⁴யோ ப³ஹூநி தா³நாதீ³நி த³த்வா
    நிரந்தரம் ஈஸ்²வரே ப்ரார்த²யாஞ்சக்ரே|
  cof-NT: Yabe yachi familialabe Diosica respetaito jelerato, seque tenca camin jominlanue.
    Israelita itotonan, popere israelítalachi tenchi duque cala cuwamin jominue. Diosibe
    ma cura rocaimin jominue.
  srm-NT: Nöö di womi dë, a ta biibi Masa Gadu ta lesipeki ën, hën ku hii ën wosu
    dendu tuu. Hii fa an dë Isaëli sëmbë seei, ma a ta dini Masa Gaangadu ta begi
    ën hiniwanten. Nöö a ta libi bunu ku sëmbë ta puu dee penama a fuka. Sö wan sëmbë
    a bi dë e.
  qvs-NT: Chay Kornelioka tukuy familyanwan Tata Diosta allita kuyashpa kawsaksapa.
    Payka tukuy diya Tata Diosta kuyashpa orarkan. Aypa kullkiwan judiyu runakunata
    yanapaksapa.
  zca-NT: Dox wen xa' re', no wen rë melizh xa', mbaino nzhon xa' ro' Dios, no dox
    nzhaknu xa' nayax men Israel kun dimi che'n xa', no zilita' nina'b xa' lo Dios.
  cbc-NT: Cʉ̃ pʉame caʉ̃mʉ cañuʉ ãñupʉ̃. Cʉ̃ pũnaa, bairi cʉ̃ nʉmo mena jĩcãrõ Diore
    qũĩroarã cʉ̃ basapeonucũñuparã. Tunu bairoa pairo dinerore na jõnucũñupʉ̃ judío
    majãrẽ, na jʉácʉ. Bairi tocãnacãnia Diore cʉ̃ jẽninucũñupʉ̃.
  qxo-NT: Tsay capitanga wayinchö castancunawan wätaynincunawanpis Tayta Diosman mañacurmi
    cawacog. Tsaynö alli cawacog cayninwanmi faltapacogcunata imaycanwanpis yanapag.
  mox-mox: Ta Konilio ʼoloto aqiaqina. Tauna ena gadeavo maega Yaubada iʼamayabea,
    ta lukwalukwadi ihiuledi ta tuta qabuna ivevenoqi Yaubada ʼinaya.
  kew-kew: Go surube aare nipu oro yaalo lotu lo nimu raapu Gote-na bi minasaaeme,
    Nipumi mone oyaeyae Juda aanuna naraa onaanu kalo oro yaalo Gote-para beten lala
    pirisa.
  dww-dww: Tauna na sedama mate yawasana verene a miana banaga Mamaitua tauwai sumaḡenama
    maika. Tauna banaga waikaruwaḡewaḡedima ya sagusagu kauedi be raḡan matabuna Mamaitua
    ḡarone ya moimoiragina.
  twi-ASANTE: Na ɔne ne efiefoɔ nyinaa yɛ Nyamesurofoɔ. Ɔyɛ obi nso a na ɔboa ahiafoɔ
    na daa ɔbɔ mpaeɛ.
  aoj-aoj: Anen aman nandaꞌ lotuwi naloma hiasi ananisi sagape ipat atotai sandaꞌ
    lotu ma God. Anen nagasoꞌas moni mais hiasi ma nagatopalopa esis Juda isimba kwahusi
    otamba mais akasi. Eaꞌ dondol nandabetena God.
  cbv-cbv: Cornelio ã́ih mʉʉdíh moón biícdih Diosdih tʉ́i jenah joí wẽinit, caandíh
    ʉ́ʉmna, yéejat cádahnit, ĩt tʉ́i chãjap wʉt jĩ. Jĩ́gah náah jʉmnit judíowãdih
    bʉ́dí ãt teo wáacap wʉt jĩ. Jesucristodih jéih jwʉhcan yʉhna, yeó jáap jʉmat pah
    Diosdih ãt ʉʉ́bʉ́p wʉt jĩ.
  taw-taw: Bɨawl Koniliyus anɨb ak, binɨb kal nop ap yelɨgɨpal okok ayɨp, God nop
    gos nɨŋɨd kɨdek gelɨgɨpal. Ne Juda binɨb yɨmgeptek okok, kɨlop mani tap okok monmon
    ñolɨgup. Pen ne God nop mɨnek mɨnek agolɨgup.
  jic-NT: Cornelio po jostsja Dios. Jupj po seletsja Dios ca jis capj ntülüs malala
    lajay. Pjü way jupj wo nt'a pátjatsja salejeptsja wa. Cornelio lovin jis tje'yaya
    cjuwá jilal. Lovin tjevele Dios lal.
  zap-NT: Te mgyeey ne za xnëz Dëdyuzh wak Cornel, wzaknon Cornel Dëdyuzh yra Cornel
    xfamilye Cornel no kesentyent wun Cornel xyudar yra men-Israel ne rzak lyaaz no
    yzaandxee dxe rnab Cornel lo Dëdyuzh.
  wer-wer: Omën pöp pi ngönënringëp yak pit öngre ruurö Anutuun yaya maim wëaup. Pël
    ëeimeë omën pöp Yuta omnarö omnantëën ngöntök yaëën kaamök ëak Anutuun ök yamëëaup.
  ipi-ipi: Akali okonepi, bala towa anda mindikina palu atalaini wandakali tupapi,
    utupane pitaka-mane Gote yuku amawuato, mana balato epele alane tupa wato minalaini-pia.
    Balato mana utupane wato minuto, Juta yame wandakali minditaka jia yo atalaini
    tupa moyo minditaka kambua tale pua maiki piyaepia. Ole dindi lo bala Gote lo
    pote lalaepia.
  qul-NT: Payka Diosta sirvej, tucuy familiantin Diosta adoraj. Achqha kolketa koj
    pobre judiocunata yanapanapaj, Diosman oracionta ruwacullajpuni.
  tnc-tnc: Judíorãkimarĩka imariᵽotojo Tuᵽarãte jiyiᵽuᵽaka õñuka, kiwi'iareka imarãᵽitiyika.
    Judíorãka wayuoka baairãte rĩkimakaja niñerũ jeyobaarimaji, suᵽabatirãoka Tuᵽarãte
    jaijiᵽaki kimaeka.
  ter-NT: Koati teyoti Itukó'oviti neko hóyeno, koane yuixóvoti itúkea ponóvoti nonékuke.
    Kúteanemaka koêku ne uhá koêti ya óvokuke. Enómaka huvó'oxea ne ákoti apeínoati,
    koane kóyekunemaka itúkea orásaum.
  bmr-NT: Jaabo paryɨ iijamɨnaama Moocaani ñɨhicufaño icahicauhi. Jaabo sihidɨ nɨhɨbamɨco
    acɨhicaubo judiomɨguiiha ɨɨdaasumoco ihamusuqui. Jaabo saicɨno Moocaanima iimaahicaubo.
  fuf-fuf: Tawi on ko dewo, kanko e yimɓe suudu makko ndun fow hiɓe hulaynoo Alla,
    awa kadi himo wallaynoo miskinɓe fota, duumoo e toragol Alla.
  mwc-mwc: Kona ba ana rakaraka yabata God si kumakumarei ba si bokuwayei. Ba moyamoyakisi
    kurisi si bereberena ba mamanina God kurina si rupari.
  bhl-bhl: Kolnilius yelimel i Sunbin-Got em weng gelewemaliw kunum waneng kesomeliwi,
    e Sunbin-Got eso weng bakamele kunum ete kale. Keko beli, Suda kawtiw i mesesem
    eisneng sukum keliw tewe, e ilo dakayembomi, dukayemale kale.
  ons-ons: Kornilius eŋe Anutuŋo onokaka wane simin kamaike, ea malipka more ewine
    kitoke, eŋine so dokoine korop eŋe Anutu wane bango tamge more, eŋetine ma bukeu
    wake, so eŋe Yuda ŋei aboŋene midaine qesiŋ onmaŋke, ŋo meŋe meŋen yemo Anutu
    wano meŋenka mageke.
  con-NTPO: Cornelio poiyi'cco tise tsaoni can'jensundeccu'qque Chigave in'jan'fa.
    Tiseja dyoe'sui'ccu Chigama in'jamba paña. Se'pimbe'yi tsu osha'choma afeye atesu
    israendeccunga. Poi a'ta tsu Chigama iñajan'jen.
  ghs-ghs: Oonita noi oko ma boto nomema noko Ohonga qupadzoma qaata. Noi Dzuta abi
    samaneke kokora bageke eete qaata, paha Ohongaho toro saninoqake pupu hiire qaata.
  peg-peg: ହେୱାନ୍‌ ରୱାନ୍‌ ହୁଦାର୍, ଆରେ ଇଞ୍ଜିବାହାଁୟ୍‌ ଇସ୍ୱର୍‌ତିଂ ପାଣ୍ଡ୍ରାଜ଼ି ମାଚାର୍‌
    । ହେୱାନ୍‌ ଜିହୁଦି ଗରିବରିଂ ବେସି ଦାନ୍‌ ହିଜ଼ି ମାଚାନ୍‌, ଆରେ ତାଇନାତ୍‌ ଇସ୍ୱର୍‌ତି ଲାଗେ
    ପାର୍ତାନା କିଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Koneru katàt Metĩndjwỳnh kabẽn man kôt ar amijo ba. Konerumẽ ũrkwãkam ar
    krĩja kunĩ ne arkum Metĩndjwỳnh rax pyma. Nãm me õ mỳjja kêtkam õdjànhkumrẽx ne
    mã Metĩndjwỳnhmã kabẽn ar ba.
  eng-WEBU: a devout man, and one who feared God with all his house, who gave gifts
    for the needy generously to the people, and always prayed to God.
  gnw-NT: Jae jare opaete jenta pegua reta umbɨadora Tumpa, jare jae umeei jeta mbae
    iparavete vae reta pe, jare jecuaeñoi uyerure Tumpa pe.
  mux-mux: Yunu kene yunga pulu lelemú yambuma kene enini Juda-yambuma mólu. Yambu-lupama
    molkuliinga Pulu Yili mundu-mong teku liiku ai siku yunga ungele piliiring yambuma
    muluring. Yunu-ni méle mólu turum yambuma liipa tapunjupa ku-moni sipa, taki-taki
    Pulu Yili-kene popu topa ung nirim.
  maj-NT: Kui ko̱ ngayjee̱ xu̱ta̱ xi tjíntu ni'yaha̱ tjoho̱ ko̱ benkjún Nti̱a̱ná.
    Tsjáha̱ xu̱ta̱ x'a̱n ni xi machjéhe̱n ko̱ tehe̱nte nchja̱ko̱ Nti̱a̱ná.
  bkq-NT: Koendonro myani mâkâ. Deus einwânni warâ, judeu keba tatodâ. Ety odano modo
    Deus tâinwânsemo lâpylâ myani. Aunlolâ myani judeu âdy pebanro modo nhedyly, nhemawyadâdyly
    warâ. Kopaelâgâembaba myani Deus agâ aguely.
  kue-kue: Ye embiye nangiglma ya yombama bogl prapra God wedi pirko mitna kaima orko
    ana kunduglmo dite wanmeglkwa. Ye taragl merkinde akepledi Juda yomba kiuglgiunde
    meglkwa tongwa. Ye engenge kamange ere God temoglkwa.
  cot-NT: Iriatimpa iriguenti pincatsatirica Aapani Irioshi itsipajigari ijitanejia
    itsaroventajigari. Icavintsajajiguiri joriojia coguitejimojiacarica. Yamanapinitiri
    Aapani Irioshi irosati savincaguiteri.
  bnp-bnp: E Kornelius turane huriki a kabu vona ri togoa a Vure. I hatebalala, i
    kori vakaroro e huriki a matasia, i vasileki na Vure na parava vakaroro.
  apn-NT: Konẽreja kot amnhĩ to mex o pa xwỳnh na pre. Kêp Ijaew kêt tã na pre hte
    õrkwỹ kamã hkwỳjê mẽ Tĩrtũm ã hpijaàm nẽ kãm mex o mex ã harẽnh o pa. Apkati mẽ
    kãm amnhĩ jarẽ. Nẽ mẽ kêp amrakati xwỳnhjê mã kàxpore hkwỳ nhõr o pa.
  ctp-NT: Ngiꞌni tnun Cornelio kanꞌ ꞌin Ndiose nu tlyu la ti loꞌo nchga taꞌa ndiꞌin
    yu, ni siya neꞌ xka laꞌa tsuꞌ lka yu. Suꞌwe ꞌa tiye yu, ndayaꞌ ꞌa yu ꞌin neꞌ judío
    nu tiꞌi. Nchga tsan ndiꞌin yu nchkwiꞌ yu loꞌo Ndiose.
  opm-opm: Ohsi orhe ap pati han ihirsi tap hat Got ohnong kas hapti ohe meng amramo
    ohsi mengiro ham ama pateshe oh. Ihat patim oh Juda ihirnong erer oh panggeim
    paptemo dipwi Got ohsi mengiro ama patesuh oh.
  bvr-bvr: Nipiya an-gata marr a-balcha nula Wangarr, minypa nipa rrapa aburr-yigipa
    aburr-borrmunga aburr-marrngoypiyana nula aburr-workiyana marrban birripa gala
    Ju. Rrapa Ju yerrcha nipa Gorníliyach an-mola burrwa rrapa aburr-birripa aburr-nyagara
    a-gunggajinga burrwa a-workiyana, rrapa mola minypa Wangarr a-wengganana a-workiyana.
  wal-wal: Qornneliyoosi Xoossaa daro ammaniya asanne ba so asa ubbaara issippe Xoossaassi
    goinniya asa; Aihuda hiyyeesaakka i daro maaddees; qassi Xoossaa ubba wode woossees.
  zad-NT: Na' Cornéliona' len beṉ'ka' nakgake' toz ḻoo yoo lille'na' choe'la'ogake'
    Chioza' na' chall chllebgake'ne'. Na' zoatezi zoe' choe'ḻwille' Chioza' na' cho'e
    mech xen kwenc̱he chaklene' beṉ' Israelka', beṉ'ka' chyallj chc̱hinin.
  kmg-kmg: Erâ e jahacne â wiacfâc-ticne jaŋe Anutu araŋ bacnehuc rumerâ jujumbieŋ.
    Ehuc ŋic ŋokac bâmec bocjaha bajarewec, erâ Anuturao gâbâ numu jujec.
  aso-aso: Aza Oꞌmosola gelekeleꞌ ogo ezela lulo molo minaaꞌ ive minineꞌ. Idoꞌ eze
    zuhosi aꞌmineꞌmine igi minaniꞌ. Aꞌmine ve nene Zuda ve nasahiliꞌ o-ngedo hize
    eleꞌ o-ngedo mino Oꞌmosola gamene gamene lo minaaꞌ ineꞌ.
  uli-uli: Iy semal yarmat le yema itol depal irel mapel; iy mo chol yal mel ngo rema
    hasrowu Deus. Ye cholop mekla ye foru le hammaler mael hafohol Jews, ngo yema
    toa mepel loh chog ngal Deus.
  nin-NT: À su unushirr Abachi. Uwa na abi iko ma ba wemi a di kru isisu i Abachi.
    À di zi ani Yahuda abi iha ba. Na so di barr Abachi ttuttumi.
  acu-NT: 'Nu apuka péngke aints ayayi. Tura ni weari ainaujai tunau wajasai tusar,
    shaminak Yusen: Ameketme juuntam tinu armiayi. Tura judío kuikiartichu ainaun
    yaingtas kuikian nukap suyayi. Tura tuke Yusen seayayi.'
  cak-WNT: Ri Cornelio y ri ye aj pa rachoch can niquiya' wi c'a ruk'ij ri Dios, y
    niquixibij c'a qui' chi yemacun chuwech ri Dios. Y riya' can ma nitane' ta chi
    nuben orar, y can q'uiy c'a yerutola' wi ri winek ri majun c'o quiq'ui.
  ebk-ebk: Uray Gentil hiya at relihiyoso challu, ya munchaychayaw hiya kan Apo Dios
    patí nan pamilyana. Ongor us chi en-enatna ay finmachang as nan chiyuycha Judio
    ay pugli, ya kanayon hiya ay munkararag kan Apo Dios.
  spa-PDDPT: Él y su familia eran piadosos y temerosos de Dios. Daba muchas limosnas
