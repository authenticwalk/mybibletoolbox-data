    Garai Gasang lé hkâ-nhám le kyûdûng nyi ri.
  cek-AK: anih hoi a imthung takoh boih loe Sithaw zii kami, bokhaih bangah angpaek
    kami ah oh o, anih loe amtang kaminawk hanah hmuenmae paek khue ai ah, Sithaw
    khae lawkthui toepsoep kami ah oh.
  bkd-bkd: Saini bisan ku kenà Judio ba masinimbahen daw matinahuren gayed hu Dios
    duma hu pamilya din. Kalalagan daan duun hu taglised daw sigi daan tag-ampù duun
    hu Dios.
  ctu-76: Jini Cornelio yic'ot pejtyelelob am bʌ ti yotyot ti' ch'ujutisayob Dios.
    Ti' q'ueleyob ti ñuc Dios. Wen uts jini Cornelio. Aunque mach israel bʌ winic
    ti yʌq'ue cabʌl tyaq'uin cha'an mi' cotyan p'ump'um bʌ israelob. Cabʌl ti' cha'le
    oración.
  lac-NT: A Corneliojo', yejer tu cotor mac a ti' yʌn ich yatocho', cu naj c'ujinticob
    C'uj, bayiri' xan, cu rʌc sʌjticob C'uj. A Corneliojo', cu naj jʌsic u taq'uin
    quir u yamtic u winiquirob judío. Raji' xan, su'su' cu t'ʌnic C'uj.
  xla-xla: Koneliyas iye ka꞉depo hallalo oplamiyo. Epo ya꞉ mate epo ya꞉ aya dulu dla
