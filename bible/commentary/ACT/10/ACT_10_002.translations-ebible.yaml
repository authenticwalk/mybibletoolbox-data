  boa-NT: Aabéhjáa paíjyuváré Píívyéébeke pɨáábó ityáúmeíñe ícyahíjcyá muhdú dibye
    ímillédu. Pámeemáyéhjáa ihyájkímuma duurúvahíjcyámé dííbyeke. Áhduréhjáa jodíómuke
