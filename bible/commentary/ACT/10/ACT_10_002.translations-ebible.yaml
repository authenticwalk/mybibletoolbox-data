  ssg-ssg: I ma teka lohe ingan lato waheni Haeu. Konilius huali teka Ju laha tap
    soxi ma lawe i lolotui Haeu.
  zpo-NT: Lee xaa nak tub xaabyi nzholl lo Dios, kwaan rese xaa li xaa. Noka nzaa
    xaa gro doo demi nle xaa yudar re xaa prob, xaa Israel, nu tubka nzhedizhno xaa
    Dios.
  poy-poy: Kaweriti muntu muheri, yomberi pamuhera na kaya yakuwi yoseri yawamfatiti
    Mlungu, kaweriti kankutenda gavuwa kuwatanga wahushu wa Shiyawudi na kaweriti
    kankumluwa Mlungu nentu.
  qwh-NT: Tse nunam wayincho llapan castancunawan Diosta respetarnin, adorayarqan.
    Pemi wactsa israel nunacunapaq atsca qelleta qaraq y Diosmanmi mana qonqeta mañacoq.
  gaw-gaw: Danab amu nug baeḵudp̱a ele ag oh Kayaknu enanag doonna, oolag ele oṯaiom.
    Amu nug men doḏo kuḏum, Juda danab men doḏo iiṯa ele amu, nug ag ehanaṯa madaṯa,
    haen oh nug Kayak unuqidṯom.
  nca-nca: Ŋu uni ŋuya suwisawiyómboya Anutu koro murí howero Anutu koro soreyaŋgo.
    Enendo Juda uni otoro tukuni teyaŋgurí ŋu wondo yunoro samaka yereyara. Ko naru
    rokóŋoro Anutuwore hariri teyara.
  zpz-NTPP: Yu zeꞌ tonaꞌ la pcaa ic yu de coz ni Ñgyoozh. Pca lagy yu lom nu dela
    famil niy. Zañ gun briic yu ni de mbecy zi lat de mbecy Israeel, nunu zaab rnii
    nu laay Ñgyoozh.
  mkj-mkj: Ih woal poadidi men, ih apel ah peneinei pwon kin pwongi Koahs. Ih kin
    wihwia joang dir ma kin jeuweje mihn Jew‑ok ma joamwoahmwoa, apel kin poaden kapkap
    oang Koahs.
  zac-NT: Cornelio con grë shfamílill runë rall adorar Dios guëdubinú lduꞌu rall.
    Adë nádiꞌi Cornelio më israelitë perë bëdë́ꞌëll zihani dumí. Bë́ꞌnëll ayudë ra
    më israelitë. Siemprë ruadiꞌdzënull Dios.
  kyg-kyg: Agaemo mono huno maiꞌnigeꞌa agaeꞌe konaga anaga vayaꞌaꞌeꞌmo Gotifeꞌmo koli
    nehuꞌa mono huꞌa maiꞌnae. Agaemo Yu vayaꞌmo monimo apamige hapa maege huno maiꞌnenoꞌaeꞌmo
    muki afinaꞌmo Gotifeꞌmo nunumuꞌmo huno maiꞌniye.
  kmk-kmk: Bokona Judio yoong kanayuna mandaydayaw kan Apudyus, pada na pay sidat
    losana kaboḻoy na. Taḻona nalaay sidat nakapusa Judio kan kankanayuna manluwaḻu
    kan Apudyus.
  cao-NT: Jasca, shinajiaxëni ca Dios qui arahai ca joni ja ini quiha. Jasca, Dios
    qui aracani quiha jahuë ahuini, jahuë xocobo ri. Jasca, noitiria cabo qui parata
    ja ani quiha. Dios qui ja bëhoxrohani quiha. Tihi tsi ja ani quiha Dios noiquí
    na.
  bbr-bbr: Ko Anut nukan ämän tainoriäu. Ko kon tupsiu pak Anut jou muriäi. Kos Juda
    saruku roasiret sarwareäu. Ko omre orip orip Anut auriäu.
  inb-inb: Taita Diusta suma kuiaspa man­chag­mi karka, chasa­lla­ta paipa wasipi
    tukui kag­kuna­pas. Achka kulki­wa judíu minis­tidu­kunata aida­dur­mi karka.
    Tukui puncha­kuna, Taita Diusta maña­dur karka.
  hrv-hrv: pobožan i bogobojazan sa svim svojim domom. Dijelio je mnoge milostinje
    narodu i bez prestanka se molio Bogu.
  box-NT: O nùpue mu hĩ́a wee bè le Dónbeenì làndá yi sese, orɛ́n lè mí zĩi
    nùpua ɓúenɓúen wee kɔ̃̀nbi le Dónbeenì. Ɓa *zúifùwa nì-khenia ó o hĩ́a
    wee séení lè mí sòobɛ́ɛ, á wee fìo le Dónbeenì yí máa khí.
  ote-NT: Núꞌá̱ xi mrá hoja̱ꞌi ne xi mi tsu Ajua̱, ne gatho núꞌʉ ya mengu rá ngu.
    Ne mi øtꞌa ndunthi ra hño ngueꞌa̱ mi faxa ya xodyo núꞌʉ xi myá hyoya. Ne nza̱ntho
    mi xøcambeni Ajua̱.
  wnu-wnu: Kornilius wo wonou qanam erogori eng qas Qenut oabig igurei. Ende at ne
    Yuda munon qei mani ue gab qiyo mi qei ue gab eng wo mi wurisab ne Qenut qenen
    qamb igoai.
  zam-NT: Ngòc Cornel thìb mbi' co' thidte mqueltàa con famil Cornel par mdyub xib
    mèna no mcòo' mèna yéc mèna loo Diox liz Cornel. No anze'f mzyeb Cornel loo cón
    che'n Diox. Mda' Cornel tmi par ndlyath no Cornel mèn nación Israel co' ngo ban
    ciuda Cesar, mèn co' ndyac yaltìi. No thidteneque' mbez Cornel Diox.
  zyp-NT: Ama le a ingchungkho vytei cawh Khazing a cizawpaw le a pei ngeteipaw a
    cang he. Ama cawh phahlah pongchang tei a ungpaw sahlo khah sai ngetei tah peihlai
    he ka, a cai ahmang teitah Khazing kha thlaw a chang tei.
  sey-NT: Ja̱ë cato deꞌoquë pajiꞌi, Maijaꞌquëre caꞌraquëpi. Ja̱je paꞌipi siꞌa i̱ huëꞌe
    acohuaꞌi ja̱ꞌre Maijaꞌquëre se̱i paꞌiquë pajiꞌi. Ja̱je paꞌipi peocohuaꞌire deꞌoye
    i̱sipi, co̱casiꞌi caquë judío pa̱ire, cuiꞌne siꞌa muꞌseña Maijaꞌquëre se̱i pajiꞌi.
  nvm-nvm: '@see-verse:ACT.010.001'
  mps-mps: Tama te bidi aga hani dabe dali tigidali sogo te Godibolo lotu po wedu
    te bidigo te Godigo godolo yabo kolesaga yali. Te bidi aga dali deli bede bidibo
    bagego tigidali te God dologode bidai. Tama te bidi agai te tigidali Juda tǫde
    bidibo nai meni yai we bidi agai tigidali sogo tau sabo da. Agai Godibolo hanalubo
    po hauwa sogo wabo bidi dao.
  pab-NT: Waiyexehare tyaonita, waiye aiminijita Enore, tyotya haisaninae haiyanityo
    kakoita Enore koamaniya tyaonita. Kahinaetita kahare judeunae maoloxaharenae,
    Enore hiye iraexata minita.
  llg-llg: Dalen ana dokodoe neu Manetualain, ma basa uma isi nala leondiak boe. Tehuu
    hataholi Roma feꞌe kala noꞌuk taa leondiak. Ana tulu-fali hataholi hata taa kala
    noꞌuk, ma nahiik hule-haladoi neu Manetualain.
  kyf-kyf: Nʋkpasu -mɔnɩ, -Lagɔ ɔ zʋa -bha. 'Ɩn ɔ -yɔ ɔ -buduŋwɛɛ -nyɩma sɔ sɔa -Lagɔ.
    Zuifʋʋ bobabhanya duun ɔ saa 'wʋ. 'Ɩn ɔ bhubhoea -Lagɔ 'kɔmʋʋ.
  tpi-tpi: Em i save bihainim gut pasin God i laikim. Na em wantaim olgeta lain i
    stap long haus bilong en ol i save aninit long God. Em i save givim planti mani
    samting bilong helpim ol Juda i sot long ol samting. Na oltaim em i save beten
    long God.
  mih-NT: Vaha xaan ra i cuu ra Cornelio sihin tandɨhɨ ñiyɨvɨ sii ra. I zacahnu ra
    sii Ndyoo, ta yuhu ra sa ma tyaa ra yahvi sii ra. I tyindyee xaan ra sii ñiyɨvɨ
    hebreo sihin xuhun ra. Ta i cahan ra sihin ra Ndyoo tandɨhɨ cuhva.
  qvh-NT: Paymi wayincho tagcunawan Tayta Dios munashganno cawargan. Sayno carmi nisidächo
    cagcunata imaypis yanapargan y Tayta Diosninsita imaypis manacorgan.
  kms-kms: Ni di nikin yavi ire ane pripri God wune rimbig di nine rar ngimi ruwi
    nas ye. Ni pripri nikin wet bidi nateri, Juda kin wet bidi segi kin ninge neny,
    di ni pripri God ane wand ye.
  agn-agn: Ang taw ang narin madinioson, ig tanandia asta ang pamalay-balay na may
    eled nira ong Dios. Pirmi tanandiang pagtabang ong mga Judiong malilised, ig pirming
    pangadi.
  nhi-NT: Yeh uan nochtin naquin ochanchiuayah ichan octlacachiuayah uan otlamouilayah
    inauactzinco Dios. Yeh simi oquintlaocolaya tlensa in judíos tlen amotlen ocpiayah,
    uan nochipa ocmonochilaya Dios.
  ttc-NT: Tetz kyuky'i kyaqil a'e' aj tuj tjay b'an nkyexjanin tuq Qtata Dios. Ax
    nxik toye' tuq jun onb'il kye meb'a' xjal [aj tijajil Israel] b'ix nxnaq'tzankix
    tuq tuky'i Qtata Dios.
  dan-1931: en from Mand, der frygtede Gud tillige med hele sit Hus og gav Folket
    mange Almisser og altid bad til Gud,
  kwj-kwj: Woroti rini Gotri ni lotu wondau hima. Ele ri aka ki funda wu dau hima
    hinga wunu Gotri ni akindau. Wosini ya mwaꞌambwe le Jutiya pe bwarichape hima
    le keke ri handau. O hinga ri wo wo rini Gotri ni ete ri uchahambwandau.
  vie-OVCB: Ông và mọi người trong nhà đều có lòng mộ đạo, kính sợ Đức Chúa Trời.
    Ông cứu tế dân nghèo cách rộng rãi và siêng năng cầu nguyện với Đức Chúa Trời.
  kze-kze: Kóníríyasi Áánútun-aaiyavena asiramái ména kwená akúnté Áánútuna imáyáa
    éna áwí'a mósá maréna Yútaa-kwaasimo ímo óísambo makón-kwaasi kwétuwa'naa-ena
    Áánútumpa'a námúnaa símae iyúmba
  mpj-mpj: Kuniliyaj maaja maju, Mamakura nyinapayi, ngarnawarrapurlukaku, palumili
    walyjakajalurrju. Palunya Mamangkalu wangkara nyinapayi. Yungkupayi-jananya manikamu
    warta martukaja nyarrukaja.
  lbk-lbk: Nakapet siya ken Apo Dios ay iyeegyatcha am-in ay sinpangafong. Angsan
    nan infadfachangna isnan kaseseg-ang ay Judio ya kad-in enlowalo ken Apo Dios.
  mto-NT: Vyinjaꞌvip vyintsa̱ꞌkipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam ma̱a̱t nu̱jom je̱ jya̱a̱jn
    je̱ tya̱jk, yajkpap tseꞌe o̱o̱y je̱ meen je̱tseꞌe je̱ israeejlit jayu yaktukputa̱ka,
    ijtpts je̱ꞌe̱ veꞌe tyuntsapka̱ts.
  bzh-bzh: Log losho yi alam pin sën denedo loḳ ti lo deneggöneng in Anutu medeneḳo
    arë raḳ. Nevo monë nġahiseḳë in bë doḳ vu alam Yuda sën deneraḳ vu in nġaa
    lo, geyö nejom raḳ vu Anutu yoh vu buk pin.
  guj-2017: તે તથા તેનાં ઘરનાં સર્વ માણસો ઈશ્વરનો ભય રાખતાં હતાં. તે લોકોને ઘણાં દાન
    આપતો અને નિત્ય ઈશ્વરની પ્રાર્થના કરતો હતો.
  jvn-NT: Kornélius kuwi sakwijiné wong sing pretyaya marang Gusti Allah. Dèkné déwé
    lan brayaté kabèh pada ngabekti marang Gusti Allah. Dèkné ya ora tau éman ngulungi
    wong Ju sing ora nduwé lan ing pandonga marang Gusti Allah dèkné ya temen tenan.
  byr-byr: Sai Gotɨyarɨna nayaa yawɨꞌna, nabaai gamɨjɨ gamɨre angevɨ mwaaidɨvɨsajɨ
    Gotɨyarɨ yagaala wɨdadɨvɨsangɨra. Juyara nɨgwɨmaayaraavɨ yanga wɨjaavadelyɨ. Gotɨyarɨ
    yagaala wɨdadelyɨ.
  ian-ian: Wan nyan God kat ndɨna maawupmba yelavɨka lɨndɨ. Kapma ana yelavɨka lɨndɨ.
    Ndɨna ngaymba lɨga nɨbonala kɨta vak yelavɨka lɨndɨ. Ndɨna ngaymba lɨga nɨmbonala
    kɨta vak yelavɨka lɨndi. Sanya lapma Juda kat sanya kwilɨndɨ. Njɨmbla njɨmbla
    God kat ngambulɨndɨ.
  hun-hun: Jámbor és istenfélő volt egész házanépével együtt, sok alamizsnát osztogatott
    a népnek, és szüntelen könyörgött Istenhez.
  mcf-NT: Aidi aton shubun icquidobëdi Nuquin Papa tantiaquid icquin isadaidbo aton
    na nibëdquid icsho isun menebanquid icpanëdash. Adecbidi Nuquin Papa chiec onquianedenepanëdash.
  kjs-kjs: Go surube aliri nipu ade abuna lotu lo nimu raapu Gote-na bi minasaaeme.
    Nipumi kana ele Juda alinuna naraali enaalinu kaloma ade abuna Gote-para beten
    lala piralia.
  mni-mni: Mahak amadi mahakki imung manung pumnamak laining chetpa amadi Tengban
    Mapubu kina chatpa mini. Leita lairabasingda yamna pinaheiba amadi Tengban Mapuda
    tattana haijaba mi ama oirammi.
  yad-NT: Ni̱ni̱ vichanu̱yada samirya jachityi̱ntiy jiryatiy satuva̱chunu̱yada simu
    Ju̱denu yintedamu, ti̱ta̱ju̱ sarorimyu vichavatya jityuva̱chunu̱yada yintedamu
    simu. Su̱mu̱tyanu̱yada riy jantyuyadavay, satu̱chunu̱yada japichiy Ju̱denujsa̱ntiy.
  mxb-NT: Ta ndáño̱ꞌo ra Ndios, ta yuꞌú niꞌini ñaá rá xíꞌín ndidaá na̱ veꞌe ra. Ta
    kuaꞌa̱ di̱ꞌón xíꞌo ra chíndeé rá ña̱yuu kúndaꞌí. Ta daá kuití káꞌa̱n ra̱ xíꞌín
    Ndios.
  pon-2006A: Ih ohl poadidi men, ih oh eh peneinei pwon kin kaudok ong Koht. E kin
    wiewia soahng tohto me kin sewese mehn Suhs me semwehmwe kan, oh e kin poaden
    kapakap ong Koht.
  maq-NT: Me vëhë ne, jemu ndaja faharcun me Nina cojo yëjë xuta xi siu ndava me,
    hacuaha jemu sua me cjuandaja cojo xuta tjë rë Israel, hacuaha yëjë ni hora fehya
    rë me Nina cjuandaja rë me.
  hto-hto: Afémɨe naa dama ie comɨ́nɨri Juzíñamuimo comecɨ fácajano caɨmare úrite.
    Afe llezica Juzíñamuimo ñue jacɨ́ruioide. Daje izói aillo úcubena judíuaɨmo fecáfɨrede
    íaɨoɨ canóllena. Iemo Juzíñamuimo nágarui úrifɨrede.
  por-BRBSL: um homem devoto, e um que temia a Deus com toda sua casa, que dava presentes
    para os necessitados generosamente ao povo, e sempre rezava a Deus.
  ces-NKB: '[Byl] zbožný a bohabojný s celým svým domem, dával mnoho almužen lidu
    a stále se modlil k Bohu.'
  cui-cui: Cornelio piamonae barʉ jume cowʉnta Nacomtha. Mataʉtano Nacom wʉnae jaintatsi.
    Barapon Cornelio matowa yaweneiba judiomonae, pomonae peacopeibiwi. Bapon paratixi
    catsibeiba barapomonaetha. Bapon Cornelio tsipaebeiba Nacomtha.
  boj-2014: Kornilius a Qotei aqa kumbra dauryoqnej qaji. Deqa tamo uŋgasari kalil
    a ombla tal qujaiq di soqneb qaji naŋgi a ti Qotei aqa sorgomq di soqneb. Juda
    naŋgi iŋgi iŋgi saiinjreqnaqa a naŋgi silali qa aqaryainjroqnej. A bati gaigai
    Qotei pailyoqnej.
  eng-OEBUS: A religious man and one who reverenced God, with all his household. He
    was liberal in his charities to the people, and prayed to God constantly.
  eri-eri: No onowou Itou gau tuna waha oojo degai. No nomo ilibumu gane nomo mata
    langa yafa gane waha oruwanga Itou nomo huunala yafa gane. No Juda dada bode tutu
    nigigai waha, moni dada baingaro hoyo nigigai. Ono bona no saini oruwa Itou hauya
    tugai.
  aly-aly: Cornelius ra artwa iylpareth anenh. Ra Akngeyek awelhenh, ikwerenh-rnem-then.
    Rernem Akngey-warl angkenh. Anew ikwerenh-then alerikw ikwerenh-rnem-then warrkenh
    ikwerenh-rnem-then akngerr ingwer-rnem-then, iylpareth-antey awelhenh. Rernem
    Akngeyek inkwerelhenh, rernem Jew-wenyarl.
  wiu-wiu: Einagomeka one yapu meane ali atoameka Akolalinele takama pote oneke nate
    wene pia lukoa meaneya. Nitane ago tokome onekeya-kiti ponopene Yu yene tatikoa
    mekala toa Akolali kowitoai toa taneya.
  swe-swe: 'Han var from och fruktade (vördade, respekterade) Gud och det gjorde även
    alla i hans hus. [Cornelius, hans familj och de tjänare som bodde hos honom trodde
    på och tillbad Israels Gud, följde vissa judiska traditioner, men hade inte konverterat
    till judendomen.] Han gav frikostigt med gåvor till [det judiska] folket och bad
    alltid (regelbundet) till Gud. [Caesarea Maritima, som betyder Caesarea vid havet,
    var den romerska huvudstaden i Judéen och en viktig militär bas. Cornelius var
    en centurion i den romerska armén och ledde en centuria på 100 män. Ett sådant
    kompani bestod av 80 soldater plus ett tjugotal icke-stridande underhållspersonal.
    Till skillnad från andra högre grader i armén var centurioner tidigare soldater
    som blivit befordrade. De var därför ofta omtyckta och hade goda ledaregenskaper.
    En annan gudfruktig centurion nämns tidigare i . Cornelius och hans kompani ingick
    i en kohort som bestod av sex centuriae. Antalet soldater i den romerska armén
    varierade över tid. Vid en stor förlust i Tyskland 9 e.Kr. förintades tre legioner
    och stormaktens 28 legioner minskade till 25 st. På nya Testamentets tid, efter
    Augustus besparingar 15 f.Kr., var de olika enheterna: - Contubernium, 8 soldater
    som tältade/bodde ihop. - Centuria, 100 män (80 soldater + 20 underhållspersonal).
    - Kohort, 500 – 800 soldater. - Legion, 4 800 – 5 500 fotsoldater + 120 kavalleri
    (10 x Kohort). Till legionen hörde också förstärknings- och understödsförband
    som kunde bestå av vara flera tusen män och kvinnor. Vid den här tiden var fem
    kohorter stationerade i Caesarea och en i Jerusalem. Flera inskriptioner visar
    att ett italienskt regemente ”Kohors II Italica” fanns stationerat i den romerska
    provinsen Syrien 69-157 e.Kr. Även om detta datum är senare än händelserna i Apg
    10, vilka inträffade omkring 40 e.Kr., bekräftar fynden att italienska förband
    fanns i området.]'
  cth-cth: Ahni teh bawknae koe lah kâyawm poung e lah ao, a imthung ni Cathut ka
    bari e lah ao awh teh, Judah tami dawk e karoedengnaw a kabawp teh Cathut koe
    pou a ratoum,
  mti-mti: Me imi danawa undag God gumbe sira biviusitainawa undag gaibu God aeba
    ag ebnotu eme. Me puyo obiren Ju igiyawa gumbo munivi sira evedni nun waivi.
  pad-NT: Judeus kaija'ari hirina kaba'i ada Cornélio, Deu-ra nofijahakiha. Deu-ra
    vakanamasivivini adani Cornélio, gorana kaija'arini vihiki. Cornélio va'ora kaijahitabakhiaki
    adani judeus kaija'ari vakanahinariki. Deu-ra vara ni'aki jaboni ada Cornélio
    mahi hahavi.
  twi-twi: Na ɔne ne fifo nyinaa yɛ Nyamesurofo. Ɔyɛ obi a na ɔboa ahiafo na daa ɔbɔ
    mpae nso.
  hlt-hlt: Anih te cuep tih a imko boeih loh Pathen a rhih. Pilnam taengah doedannah
    muep a saii tih Pathen taengah a yoeyah la thangthui.
  tbz-SIM: kɛ dɔ́ Kuyie nnɛ̀ o cĩ́ɛ̃̀tɛ̀ tɛmɔu, kɛ kù dé, kɛ kù bɑ̀ɑ́ nsɑ̃́ɑ̃̀ kɛ
    pɑ̃ɑ̃ nyɛpɑ̃rɛ̀ Sifubɛ kó bɛcĩ̀rìbɛ̀.
  san-GUJ: સ સપરિવારો ભક્ત ઈશ્વરપરાયણશ્ચાસીત્; લોકેભ્યો બહૂનિ દાનાદીનિ દત્વા નિરન્તરમ્
    ઈશ્વરે પ્રાર્થયાઞ્ચક્રે|
  amx-amx: Cornelius-el peltj kwerenh mapel thwen inang Altjerr-henh angketjekant
    athek-irremel awetjart, Altjerrant naketjart. Rang tjerrtj anetj-anetj maney-kweny
    map mantj arntarnt-aretjart. Altjerr kwer-warn rang kweteth angketjart.
  ake-NT: Tɨwɨrɨ rɨ tʉtonpa ton amʉtʉ pe Papa eseru poro ɨko'mamʉ i'se te'sen, tɨwɨrɨ
    rɨ entu'manin nan repanin pe iyesi'pʉ eke pe rɨ, tɨwɨrɨ rɨ tʉwɨpʉremasen Papa
