    örire jöe jövonövadeje. Ëhi jiëꞌe ae jiadeje.
  geb-geb: Kornirius, ana Fhe Bakɨme vuzvugi tɨvi zɨn vui guma ma. Ana phorga ana
    phenan ki ntɨɨri, mbe guigira Fhe Bakɨmen rɨvav, ana piin ki ntɨɨri ma. Ana vhɨra
    ŋkɨɨr vhɨrver mba bigi sosuagi Zudain kurkurigi guma ma.
  bsj-bsj: Inni wabe, wo neken dorcero kange loceu bwanka kwamak; ne tikali kemerti
    ducce Yafudawa nen kwob dilo fiye kwama wiyeu, kir-kir.
  cak-cak: Rija' jun yo'ol ruk'ij ri Dios y ruchajin ruc'aslen chuvech, junan quiq'uin
