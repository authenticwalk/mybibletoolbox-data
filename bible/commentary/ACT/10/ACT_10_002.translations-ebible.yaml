  mle-mle: Di gaba maaj sukwud Godak. Di dikidiy takwawa nyanugwawa Godak wukijibir
    tidiy. Di Godak beten jibir tad. Adiy saal yidiy Juw dayak sugwiyaan kwurdidiy.
  shp-NTPO: Jara iká iki Dios noia joni; jatíbi jawen xobon ikáboyaxonbi jatíbitian
