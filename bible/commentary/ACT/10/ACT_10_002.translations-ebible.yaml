  tca-NT: Rü nüma nixĩ ga wüxi ga yatü ga meãma Tupanaãxü̃́ yaxõcü. Rü wüxigu namèxmaã
    rü naxãcügümaã Tupanaxü̃ nangechaü̃gü. Rü mucüma ga norü dĩẽrumaã nüxü̃ narüngü̃xẽẽ
    ga duü̃xü̃gü ga Yudíugü ga ṯacü nüxü̃́ taxuxü̃. Rü guxü̃guma nayumüxẽ rü Tupanamaã
    nidexa.
  zpl-NT: Liꞌilla ungalla tucu bene enu chiquiꞌ unga nzeꞌca arquiꞌ lu Diose, nu cuna
    ye bee beneꞌlla udeteꞌ beella ulaꞌna lu Diose. Leꞌca uriꞌilla elietsa lubee bene
    Israel enu seca elitsi, nu siempre rnacuꞌlla lu Diose.
  mbc-NT: Mîîkîrî wanî'pî Paapa yapurînen pe. Tîpemonkonoyamî' pokonpe si'ma Paapa
    yapurî'pî to'ya. Moropai tu'ke morî ku'pîtî'pîiya, Judeuyamî' î' ton pînon tîpakkori'tasanon
    pîika'tîpîtî'pîiya. Moropai wei kaisarî eepîremapîtî'pî Paapa pî'.
  ndg-ndg: Abile ancha Nnongo na atimwabudu Nnongo na nyumba yake yoti; atitoa mbanje
    yanansima kwa Ayahudi na aloba kwa Nnongo masoba gote.
  wsk-wsk: Nu ko kawam digo lilim ago mu gek am Kaem ko bowa ningi bagara ko kariimet.
    Nu amilmil te awiriya tukunangakaso mu nunga sangarukaso, ale pempem Kaem kote
    guranek bitakaso.
  toj-NT: Jaxa Cornelio soc ja xcheumi, yuntiquili, huan ni xiuye yuj ja Diosa. Huan
    ni sc'uanea. Tola vida huas sq'ueba ja staq'uin ba oj scolta ja cristiano ja ma'
    ay snesesida. Huas sc'umane ja Dios ja ba yoj snajei.
  kkl-kkl: Elap eldi aeag wamek nimiap Allah yubu sunsunum uro ulamekti, Allah omeklamek.
    Eldi nimi sae agha orogne yeplamsiogti, sop-sop Allahag molona mololamog.
  tbc-tbc: Iŋ, iŋanen samun fidian dida Anut yaŋan lo ubou dile da. Juda tamolpein
    filiad tia yan ibunawai siŋaokan dop, pempem Anut igudani se ya.
  sna-sna: Iye nemhuri yake vakanga vakazvipira uye vaitya Mwari; aipa kwazvo kuna
    vanoshayiwa uye ainyengetera kuna Mwari nguva dzose.
  smk-NT: Rilihyuso ya ket sya tan si intiron pamilya na manraywen rayay Dios. Malaem
    a tulong nin man'ibi na konran mumaidap nin Judio, tan kai na nin manlingatan
    a dumasal konan Dios.
  grc-TCGNT: εὐσεβὴς καὶ φοβούμενος τὸν Θεὸν σὺν παντὶ τῷ οἴκῳ αὐτοῦ, ποιῶν τε ἐλεημοσύνας
    πολλὰς τῷ λαῷ, καὶ δεόμενος τοῦ Θεοῦ διὰ παντός.
  gof-WFTW: Qornneliyoosi ba soo asaara Xoossaa minthi ammaniyaa asinne Xoossas goynniya
    asi. Ayhude manqotakka daro maaddees, qassi Xoossaa ubba wode woossees.
  spa-BLM: hombre piadoso y temeroso de Dios con toda su casa, que daba generosamente
    al pueblo donativos para los necesitados y oraba siempre a Dios.
  kyz-NT: Najudeu arũi 'ga. A'etea 'ga oje'ega monou akou Jarejuwarete 'ga upe. 'Ga
    pytuna 'gã nanẽ Jarejuwarete 'ga muorypa nũ. Ikaraemãe'ema 'gã nupe nanẽ 'ga mama'e
    monou nũ.
  dao-dao: Ani cun Pamhnam üng hlimtui lü, a ima vekie ami van naw Pamhnam kyühkie,
    mpyenkseki Judah khyange jah petmsawt lü aktäa ktaiyüki.
  cya-cya: Suun 'a nten lca yu lo'o sñe' yu, n'ni tnu yu 'in Ndiose. Lyee 'a ndaa
    yu lcuan 'in ne' judio, lo' nchgaa xaa nchcui' lyi'o yu 'in Ndiose.
  beu-beu: Omi mang Lahatala midadanang, bot ehava omi enehe ang naung di emangpi
    aulang. Ana nehe masiking toang ioang moling, bot ana kalakat sambajang Lahatala
    At mateng.
  wrk-wrk: Maruka nyuli muwa Kudkanyi. Nyuli, marda nangangi maninganja, jandanyi
    nangangi marda, maruka yali muwa Kudkanyi. Miku nyuli Ju, ngala Ruman nyuli. Ngala
    kandimba nyulili Jumuku, nanamuku jali yalu ngawamba bijal dungala yalunbu. Wajba
    nyulili yalunya kajanyi yajinyi. Yanyba nyulili mududu Kudkanyi.
  nii-nii: Wu ei eim Gos ek piiłim. Eim ni ngii ende pałmin wumb ombu Gos embe ambilk
    tonu kindiłmin. Jura wumb epi endi sinarpi ełim, ei eim ku pei sipi ngołum. Kunum
    kunum eim Gos kin prei er ngołum.
  ign-NT: Ema maca achane mapicauchahi ema Viya. Tamutuhi sácheana tiyuja­rau­chavahi.
    Máimitu­ca­va­ca­hivare namutu ena machicha­naveana énapa ena tiávihanahi te mapena.
    Éneri­chuvare máimica­ta­ca­vacahi ena israelítana páurequeneana, máijaracahi
    eta camuri plata.
  dik-NT: Ku yeen ë ye raan path riɔ̈ɔ̈c Nhialic. Yeen ku kacke aake ye Nhialic door.
    Ee ye kɔc Itharel ŋɔ̈ŋ nyïn kony, ku ë ye lac röök tënë Nhialic.
  cac-cac: Syac' val och spensar vin̈ d'a Dios. Te ay xivc'olal vin̈ d'ay yed' jantac
    eb' ayec' d'a yol spat vin̈ yed'oc. Tzijtum tas syac'pax vin̈ d'a eb' israel te
    meb'a'. Slesalvi val vin̈ d'a Dios.
  tzj-E: Ja' Cornelio congan nuya' ruk'ij Dios y conjelal jec'ola pruchoch nqueya'
    ruk'ij Dios chka'. Ja' congan nqueruto' wnak y nuban oración chka'.
  san-BUR: သ သပရိဝါရော ဘက္တ ဤၑွရပရာယဏၑ္စာသီတ်; လောကေဘျော ဗဟူနိ ဒါနာဒီနိ ဒတွာ နိရန္တရမ်
