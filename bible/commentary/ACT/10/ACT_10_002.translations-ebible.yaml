  kyq-kyq: Gaabm se ɔk taar *Raa ɔɔn̰ɔ ɔɔ naan̰ ute jee maakŋ ɓeen̰ ki paac se, ɓeer
    Raa ki. Naan̰ tɛɗ bɛɛ Yaudge tun jee daayge ɔɔ daayum naan̰ lee eem Raa.
  kwd-kwd: Ngaia nga wane na'a ngaia 'e fa'aba'ita God, ma furifuri ngaia fe'enia
