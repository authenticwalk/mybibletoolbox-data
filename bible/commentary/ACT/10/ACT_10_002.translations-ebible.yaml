    quisarati bahuetu jucuare dutya huecaca.
  kgp-NT: Ẽn vỹ Topẽ to há nĩ, kỹ tóg Topẽ kamẽg tĩ. Ti mré ke kar vỹ ge nỹtĩ gé.
