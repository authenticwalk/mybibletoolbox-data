  tel-2017: అతడు కుటుంబ సమేతంగా దేవుణ్ణి ఆరాధించేవాడు. యూదు ప్రజలకు దానధర్మాలు చేస్తూ
    ఎప్పుడూ దేవునికి ప్రార్థన చేసేవాడు.
  hat-BSA: Li te yon mesye fidèl ki te gen lakrent Bondye avèk tout lakay li, ki te
    bay anpil charite a pèp Jwif la, e li te priye Bondye kontinyèlman.
  bxh-bxh: In mate Yaubada tau fafaꞌatitiyenna hesa yo in maꞌana boga mahudoꞌidi Yaubada
