  buk-buk: Iŋ ti ndê gôlôwac hoŋ sêtoc Anötö sa ma sêsôc iŋ ŋapu ŋapep. Iŋ teŋ mbec
    têŋ Anötö tôm bêc hoŋ, ma kêŋ ndê awa daêsam bu nem lau Israel-ŋga naŋ sêpônda
    dau, naŋ sa.
  pri-NT: Wà pwi âboro-bà, âna wâdé têe ê pwapwicîri kà tèpa *Juif, wàé mara ê pwârawâ
    kêe. É dau pwi a pimeai tèpa Juif na ticè kàra, â é pwi a nye tà pwapwicîri tà
    Pwiduée.
  zpq-NT: Ḻa'czḻa' Cornelion' cbi naque' beṉe' Israel, benxene' Diosen', na' ḻecze
    ca' goson beṉe' ḻo' yo'o c̱he', chesezoe' chesape' Diosen' bala'aṉ. Na' Cornelion'
    chaclenteze' beṉe' Israel beṉe' chyažj chc̱hine', na' zoateze' choḻ güiže' Diosen'.
  por-TFT: Ele procurava fazer sempre aquilo que agradava a Deus; ele e toda sua família
    [MTY] eram gentios não judeus que costumavam adorar a Deus. Ele orava fielmente
    a Deus e, às vezes, dava dinheiro para ajudar os judeus pobres.
  gwi-NT: Cornelius łyaa dinjii nizįį nilįį. Adan ąįįts'ą' dinjii juu vizheh gwich'įį
    nąįį datthak drin gwiteegwagwaanchy'aa khit Vit'eegwijyąhchy'aa ts'ą' khagigidiinjii.
    Jews neeshraahchy'aa lęįį nąįį ts'iginyąą.
  gvn-gvn: Cornelius milkanga Godunjiku bundan, Godunku wawu jirray bajaku, God kuku
    nyajin. Cornelius, and nyungu jawun-karra nyunguwunbu bayanba bundandan, jana
    yinyarrin wubulku milkanga Godunjiku bundan, God buyay-manin. Corneliusangka money
    yarbarrka dajil-dajin bamanga mayi-karinga. Nyulu wuljaljiku Godunji balkal-balkawanya.
  nhy-NT: Cornelio iwan nochi ifamilia sa tekitl omotemaktiayaj inawak Dios. Yej okitemakaya
    miek tomin para okinpalewiaya in judiojtin katlej mach itlaj okipiayaj, iwan nochipa
    omotiotzajtziliaya.
  asm-FB: তেওঁ এজন ভক্ত লোক আছিল, তেওঁৰ ঘৰৰ সকলোৱে ঈশ্বৰলৈ ভয় ৰাখিছিল৷ তেওঁ আন লোক
    লোকক দান কৰিছিল আৰু সদায় ঈশ্বৰৰ ওচৰত প্ৰাৰ্থনা জনাইছিল৷
  okv-okv: God jakeka ijie Judea embo donda ambupu avo hondate ue pari ere uaetera.
  mxt-NT: Ta ra Cornelio cuan yuhví ra chi Nyoo ta vaha sacahnú ra chi ra, maa ra
    ta ñáyɨvɨ chi ra ñandɨhɨ. Ta sɨɨn ri cuaha vavaha xuhun chahá ra chi ñu ndahvi
    ñu Israel. Ta tyicuan ri chicán tahvi ra chi Nyoo.
  tzo-NT: Ti Cornelioe toyol yo'nton tsc'an chch'umbe smantal ti Diose. Laj spas ti
    muc' ti Diose xchi'uc sjunul sna. Ep laj yac'be smoton taq'uin ti crixchanoetique.
    Scotol c'ac'al laj sc'opon Dios ti Cornelioe.
  ind-AGS: Dia adalah seorang yang taat kepada agamanya, bersama dengan seluruh anggota
    keluarganya, menyembah Allah. Dia sangat murah hati kepada orang-orang miskin,
    dan dengan teratur berdoa kepada Allah.
  omw-omw: Koniriaasiva Kotirara aakyara nte varu vaisiva variqaro mwivavata, mwia
    nraamwuqi varuhuavata, Kotira nrutu tuaahere varura. Mwiva Iutaa nraakye qora
    vehi varuhua kyaahaqa hiqaro variqiro viqaro Kotirara ekyaa enta aakyara nte varura.
  yrb-yrb: Koniriasi dana kobere amara. Dawaini danu sisia uwara nesina Godiba kakara
    uteda iyareda Godi guriguri utebita. Ainewaure i aramawere ibeta Ju gugua gubari
    me uwaraba ietaini ibaiabai matebite Godibai guriguri utebi.
  maa-NT: Jè Cornelio, ngats'iì xi̱ta̱ ni'ya‑la̱, ndaà beèxkón Nainá, ti̱koa̱á tsakjón‑keè
    Nainá. Ndaà síchját'aà‑la̱ jñà xi̱ta̱ i̱ma̱ xi nì mé tjín‑la̱. Kjit'aà na̱chrjein
    bítsi'ba‑la̱ Nainá.
  mcq-mcq: ꞌEnaꞌomo hu ea mamaa ꞌee hu kachihwa puꞌúmo Godi juhame naꞌia mapoka Jua
    kaꞌene uneunecha paꞌamai ijija niꞌajihuna. ꞌEnareꞌe hu naꞌia mapoka Godoni siporua
    ꞌonuna.
  sus-A: دِينّلَ نَن نُ عَ رَ. عَ تَن نُن عَ شَ مِشِ بِرِن نُ فَاشُشِ عَلَ يَ رَ.
    عَ نُ سٍتَرٍيٍ مَلِمَ عَ فبٍفبٍ رَ، عَ مَن نُ عَلَ مَشَندِ مَ تّمُي بِرِن.
  jpn-1965: 彼は敬虔な人で、全家族とともに神を恐れかしこみ、ユダヤの人々に多くの施しをなし、いつも神に祈りをしていたが、
  fra-SBL: homme pieux et craignant Dieu de toute sa maison, qui faisait généreusement
    aux gens des dons pour les indigents et qui priait toujours Dieu.
  yka-yka: Aˈa inin asal be-āgama. Siye kēmon magtewtey-anakin magsambahayang si Tuhan.
    Ekka pangurung-ngurungne panabangne meˈ Yahudi mamiskinin, duk luwal iye ngampun
