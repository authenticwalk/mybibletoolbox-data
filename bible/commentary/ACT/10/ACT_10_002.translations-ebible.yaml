    ugila negela muni nelegeige ïaha aligilo nea, segeyo sulubadelagi Godema adolasisa
    aligilo nelo.
  quh-NT: Payka tucuy wasinpi tiyacojcunawan Diosta jatunchajpuni casojpunitaj carka.
    Diospa unay runasnin israelcunatapis capuyninwan yanapaspa causacoj. Diosmantapis
    mañacuspapuni caj.
  kwi-kwi: An wat awane paiña kwalkasa Diosta wakpuj wainñat kit Diosta paikwashira.
    Usne akkwan pial Judío wenamturuza mɨlanat kit Diosta pailta payu paikwara.
  agm-agm: Iyatɨ so Koniriyaasiso Judaahiyaamatɨpɨmetahosɨ Judaahiyaamɨhɨretɨ japepihɨra
    Autaahaatɨhopɨ aunɨhɨhɨrɨ katatɨ gaapundahore. Iyataatɨ kounɨ komɨhiyaunɨ Autaahaatɨhopɨ
    yaiwɨ Autaahaatɨhomɨ pɨwɨha atɨwiwɨhiyaare. Iyatɨ Koniriyaasiho ko nawɨho Pɨhɨtɨhaiwa
    Judaahiyaamɨ usa kahapaamapɨpaapɨ nenoaahɨtisawɨhiyai nunyahore. Siyatɨ nunyatɨ
    Autaahaatɨhopɨ asisɨ nahatewetɨ gaapundahore.
  ubr-ubr: On orot on God anyawasai ifaskikin tiwag; ato on awan nanatun engon mat
    on God sikwakwafirai. On nunuan tutufinai an siwar iboai Jew yangan asi sabu kokoianis
    on ibites, a on ra fufur God aurin ibabayoi.
  tsw-NT: A̱yi vuma va̱ a̱ɓula̱ ɗa. U ta uwwusa wovon wa̱ A̱sula̱, a̱yi na̱ muwun
    ma̱ yi suru. U tsu kambusa ta̱ ama a na a̱ ri ni ili shi. U tsu yuwusan ta̱ avasa
    kuci a̱ tyo a̱ A̱sula̱.
  cax-NT: Arrti maniqui ñoñünrrü iñanaunutiti Tuparrü aübu nanaiña nesarrti familiarrü.
    Nantarrtai aquionotiyü iyoti Tuparrü. Macumananati monirri nauqui ayurati ümo
    bama israelitarrü. Champü isane ümoma. Naneneca meaboti ümoti Tuparrü. (Abu champürrtü
    israelitarrti.)
  aia-aia: '''Ia Konilias mana urao ana beiraaui gare adaru''i rau ''adoma''i ha''ahihi''aa
    marau ha''arahesia God. Ma hisungiraau tarau i Jiu pohara ma ha''arahesia tarau
    a God.'
  srp-1865: Pobožan i bogobojazan sa cijelijem domom svojijem, koji davaše milostinju
    mnogijem ljudima i moljaše se Bogu bez prestanka;
  agt-agt: A maski bakkan ta Hudyo a mamat hala ta Dafu da ewan Namaratu, a kumanen
    hapa ta kahulun na kiden. A kanayun makimallak hapa i Kornelyu ta Namaratu, ikid
    na mangikallak ta Hudyo kiden nga mazigatan.
  lug-lug: Yali ayagala nnyo Katonda era ng’amusaamu nnyo ekitiibwa, ye n’ab’omu maka
    ge bonna, ng’agabira nnyo abaavu, era ng’asaba Katonda bulijjo.
  yby-yby: Sa-iboya aya welimoya Omaimidanamuya elewole oko eleko monoka ujapa weya
    nedanaki unala ipalale yuhakiya Omaimidana monoka liki minadanaki Juda wewenasida
    maya dilipeko uvaminanipo minamibo wewenasida maya uvaminalauti maya ona moloko
    beko ne.
  heb-heb: והוא חסיד וירא אלהים עם כל בני ביתו ועשה צדקות הרבה לעם ומתפלל תמיד לאלהים׃
  mpp-mpp: Ye yeicne nga golowacfocine sasawa, yenge kweledi Wapong ago balu alang
    bacnolu gaibong. Konelius ye kwele-madicka wiyac homacne ngic-ngigac waweweine
    yelelu gawec. Ailu Wapong hadengsoc milockelu gawec.
  apb-apb: Ma'alana ingeie ngaeta mwane aana mo Aapoloa Aaopa, ta'e e ne'isae paine
    aana God na ahutana mwala aana uluhe ni iinoni ingeie kire ko lulu i sulie a God
    no'one. A mwaena ko nii-nii tarau hunie kira maitale, na ko aare-aarea God suli
    maholo.
  san-TEL: స సపరివారో భక్త ఈశ్వరపరాయణశ్చాసీత్; లోకేభ్యో బహూని దానాదీని దత్వా నిరన్తరమ్
