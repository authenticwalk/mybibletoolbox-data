  guj-2017: સિયોન જે આપણા પર્વોનું નગર છે તેને જો; તારી આંખો યરુશાલેમને વિશ્રામના
    નિવાસસ્થાન જેવું, જેનો તંબુ ઉખેડવામાં આવશે નહિ, જેની મેખો સર્વકાળ માટે કઢાશે નહિ
    અને જેની દોરીઓ તૂટશે નહિ, તેવા તંબુ જેવું થયેલું જોશે.
  pon-2006A: Kumwail sohpeila oh kilang Saion, kahnimw me kitail kin wia ie atail
