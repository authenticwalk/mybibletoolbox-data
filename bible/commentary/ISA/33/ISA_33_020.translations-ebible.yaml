    tuja daekai jigkakbaush tsujimainchauwama iman atinai.
  kyc-kyc: Sayone yuu taone andake namwana misi lenge dokona pati lao kalya makandope
    pyuo pingi doko kandalapa. Jerusaleme doko randa see nange ingyaraŋa dokona yuu
    palu palenge ingyuo sera ingilyamo doko kandalapa. Yuu doko komau anda kana ingyaro
    karenge dopale ingyuo dee pinginya isa anda simu pyao minyaro karenge dopale dee
    banya puu doko porai rokwa nange dopalepe ingyuo sera.
  urd-GVU: ہماری عیدوں کے شہر صیون پر نظر ڈال! تیری آنکھیں یروشلم کو دیکھیں گی۔ اُس
    وقت وہ محفوظ سکونت گاہ ہو گا، ایک خیمہ جو آئندہ کبھی نہیں ہٹے گا، جس کی میخیں
    کبھی نہیں نکلیں گی، اور جس کا ایک رسّا بھی نہیں ٹوٹے گا۔
  deu-1912: Schaue Zion, die Stadt unsrer Feste! Deine Augen werden Jerusalem sehen,
    eine sichere Wohnung, eine Hütte, die nicht weggeführt wird; ihre Nägel sollen
    nimmermehr ausgezogen und ihrer Seile sollen nimmermehr zerrissen werden.
  kan-2017: ನಮ್ಮ ಉತ್ಸವಗಳು ನಡೆಯುವ ಚೀಯೋನ್ ಪಟ್ಟಣವನ್ನು ದೃಷ್ಟಿಸಿರಿ, ಯೆರೂಸಲೇಮ್ ನೆಮ್ಮದಿಯ
    ನಿವಾಸವಾಗಿಯೂ, ಗೂಟಕೀಳದ, ಹಗ್ಗಹರಿಯದ ಒಂದೇ ಕಡೆ ಇರುವ ಗುಡಾರವಾಗಿಯೂ ಇರುವುದನ್ನು ನೀವು ಕಣ್ಣಾರೆ
    ಕಾಣುವಿರಿ.
  yap-yap: A mu sapgad nga Zion, ni fare binaw ni ud madnom niged riy e madnom ni
    fan ngak SOMOL. Mu sapgad nga Jerusalem, nib binaw nra ni par riy ma dabi buch
    ban’en rok be’! Bay i par ni bod ba tent ndabi rur, ni dabiyag ni nge puw e pin’en
    ni yuluy riy ma dabi math’ gafan.
  hlt-MCSB: Mamih kah tingtunnah khorha Zion ke so lah. Na mik loh mongkawt tolkhoeng
    Jerusalem te a hmuh bitni. Dap te puen pawt vetih a hlingcong khaw a yoeyah la
    phong mahpawh. A rhuihet te pakhat pataeng pat mahpawh.
  mdy-ETH: ዔርቴ ካኣዦ ቦንቾ ኑኡኒ ቦንቻ ፂዮኔ ካታሞ ዛጉዋቴ፤ ኮሹሞና ዒንሢ ናንጋንዳጉዲ ጊኢጊንቴ ዬሩሳላሜ ዛጉዋቴ! ፃውና
    ዒዞኮ ቱጊንቱዋ፥ ሱዛ ዒዞኮ ዱጱዋያና ቤዛፓ ዓጊፁዋ ዓፒላ ማኣሪ ዒዛ ማዔኔ።
  twi-ASANTE: Monhwɛ Sion, yɛn afahyɛ kuropɔn no; mo ani bɛhunu Yerusalem, asomdwoeɛ
