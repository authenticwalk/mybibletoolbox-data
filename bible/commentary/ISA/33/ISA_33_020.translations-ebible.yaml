    mu nso.
  eng-WEBU: Look at Zion, the city of our appointed festivals. Your eyes will see
    Jerusalem, a quiet habitation, a tent that won’t be removed. Its stakes will never
    be plucked up, nor will any of its cords be broken.
  wal-wal: Nuuni nu baalaa bonchchiyo Xiyoone katamaa be7ite! Woppu giidi de7iyoosaa,
