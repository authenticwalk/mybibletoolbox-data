    kana lavur tukal pa da rubat mule diat vatikai namur, ma pa da al kutu kana lavur
    vinau.
  tur-YTC: Belli bayramlarımızın kenti Siyon'a bak. Gözlerin, sakin bir yerleşim yeri,
