  tbz-SIM: Dɛ mɔ̀nnì kɑ̀ɑ yɑ̀ Sedisɑdɛmmu, kɑ̀ɑ wéntɛ́ Siyɔ̃ɔ̃ di do bɑ́ɑ́ ndɛ̀ Sedisɑdɛmmu
