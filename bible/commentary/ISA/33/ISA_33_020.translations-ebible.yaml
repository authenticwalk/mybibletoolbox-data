verse: ISA.033.020
translations:
  mal-C: നമ്മുടെ ഉത്സവനഗരമായ സീയോനെ നോക്കുക; നിന്റെ കണ്ണുകൾ ജെറുശലേമിനെ ശാന്തനിവാസസ്ഥാനമായിക്കാണും,
    അതിലെ കൂടാരങ്ങൾ മാറ്റപ്പെടുകയില്ല; അതിന്റെ അതിരിലെ കുറ്റികൾ ഊരിമാറ്റപ്പെടുകയോ
    അതിന്റെ കയറുകൾ പൊട്ടിപ്പോകുകയോ ഇല്ല.
  deu-TKW: Schaue auf Zion, die Stadt unserer Feste! Deine Augen werden Jerusalem
    sehen als eine sichere Wohnung, als ein Zelt, das nicht wandert, dessen Pflöcke
    niemals ausgezogen werden, dessen Stricke insgesamt nicht reißen.
  lin-lin: Tala Siona, engumba ya bafeti na biso ya minene, miso na yo ekomona Yelusalemi,
    ndako ya kimia, ndako ya kapo oyo ekopikama makasi ; bakokoka kopikola makonzi
    na yango te, mpe basinga na yango ekokatana te.
  eng-LSV: See Zion, the city of our meetings, || Your eyes see Jerusalem—a quiet
    habitation, || A tent not taken down, its pins are not removed forever, || And
    none of its cords are broken.
  eng-GNV: 'Looke vpon Zion the citie of our solemne feastes: thine eyes shall see
    Ierusalem a quiet habitation, a Tabernacle that can not be remooued: and the stakes
    thereof can neuer be taken away, neither shall any of the cordes thereof be broken.'
  eng-WEBSTER: 'Look upon Zion, the city of our solemnities: thy eyes shall see Jerusalem
    a quiet habitation, a tabernacle that shall not be taken down; not one of its
    stakes shall ever be removed, neither shall any of its cords be broken.'
  nhw-BL: Pero anquiitase altepetl Jerusalén. Huan anquiitase para se altepetl campa
    nochi quihueyitlepanitaj TOTECO huan ilhuichihuaj para ya. Huan anquiitase para
    se altepetl catli quipiya tlasehuilistli huan se altepetl catli cuali huan temachtli.
    Elis quen se yoyoncali catli amo aqui huelis quihuihuitlas iestacas, niyon amo
    aqui quicotonas nopa laso catli ica quiilpijtoque pampa tlahuel temachtli.
  swh-ONEN: Mtazame Sayuni, mji wa sikukuu zetu; macho yenu yatauona Yerusalemu, mahali
    pa amani pa kuishi, hema ambalo halitaondolewa, nguzo zake hazitangʼolewa kamwe,
    wala hakuna kamba yake yoyote itakayokatika.
  bba-bba: A Yerusɑlɛmu mɛɛrio mi sɑ rɑ bɛsɛn tɔ̃ɔ bɑkɑnu ko. Kɑɑ ye wɑ yɑ wɑ̃ɑ bɔri
    yɛndu sɔɔ. Yɑ ko n sɑ̃ɑwɑ nɡe kuu bekuruɡiru tèn dɑ̃nu bɑ ǹ mɑɑ wukɑmɔ. Mɛyɑ
    bɑ ǹ mɑɑ ten wɛ̃ɛ kusiɑmɔ.
  eng-KJVCPB: 'Look upon Zion, the city of our solemnities: Thine eyes shall see Jerusalem
    a quiet habitation, A tabernacle that shall not be taken down; Not one of the
    stakes thereof shall ever be removed, Neither shall any of the cords thereof be
    broken.'
  luo-luo: Ka irango Sayun, dala maduongʼ mar sewniwa moyier; ibiro neno Jerusalem
    kama kwe nitie, hema ma ok bi muki; loje mage ok nopudhi, kata tondene ok nochodi.
  meu-meu: Siona ba raraia, eda aria, e gwauraidia guna ariadia, hanuana. Oi matamu
    ese Ierusalem bae itaia; noho namonamo gabuna asi reḡereḡena, basine heraḡa palai
    rumana, ikokona basie heraḡa bona kwanauna basie motu ḡauna.
  npi-ULB: सियोन, हाम्रो भोजको सहरलाई हेर । तिमीहरूका आँखाहरूले यरूशलेमलाई शान्त बासस्थानको
    रूपमा, नहटाइने पालको रूपमा देख्‍नेछौ, जसको किलाहरूलाई कदापि उखेलिनेछैन न यसको
    कुनै डोरीलाई चुडाइन्छ ।
  yor-yor: Gbójú sókè sí Sioni, ìlú àjọ̀dún wa, ojú rẹ yóò rí Jerusalẹmu, ibùgbé àlàáfíà
    n nì, àgọ́ tí a kò ní yí padà; àwọn òpó rẹ̀ ni a kì yóò fàtu tàbí èyíkéyìí nínú
    okùn rẹ̀ kí já.
  pes-OPCB: به اورشلیم، این شهر جشنهای مقدّس نگاه کنید و ببینید چگونه در صلح و امنیت
    به سر می‌برد! اورشلیم محکم و پا برجا خواهد بود درست مانند خیمه‌ای که میخهایش کنده
    نمی‌شود و طنابهایش پاره نمی‌گردد.
  tgl-ULB: Pagmasdan ang Sion, ang lungsod ng aming mga pista; makikita ng inyong
    mga mata ang Jerusalem bilang isang tahimik na matitirahan, isang tolda na hindi
    maaalis, na ang mga tulos ay hindi mahihila ni anuman sa mga tali nito ang masisira.
  hui-hui: Hari Saiononi inanaga horo timbuni ibirangi turu halu lotu lole mo ngoai
    haga wirimago handadaba. Yarusaleme ogoni inanaga dindi bayale gi nahe hada payabu
    birulene o ngagoni handa naberemi. Agalime balai anda gialo yalu pole lowa gialalu
    karia ira dindiha wayago hongohe halu pu daba heneru hongohe agalime hadabe nahe
    wiraligobi ngagola Yarusalemeore agalime bo gialabe nahe hongoheore haho wiaabo
    holebira.
  mya-mya: ငါ​တို့​ဘာ​သာ​ရေး​ပွဲ​တော်​များ​ဆင်​နွှဲ​ရာ ဇိ​အုန်​မြို့​ကို​ကြည့်​ကြ​လော့။
    ယေ​ရု​ရှ​လင် မြို့​ကို​ကြည့်​ကြ​လော့။ ထို​မြို့​သည်​ဘေး​မဲ့​လုံ ခြုံ​၍​အ​လွန်​နေ​ထိုင်​ရန်​ကောင်း​သည့်​မြို့​ဖြစ်
    ပါ​သည်​တ​ကား။ ယင်း​သည်​ပန္နက်​တိုင်​များ​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​မ​နုတ်​ယူ​ဘဲ အ​စဉ်
    ခိုင်​ခံ့​သည့်​ကြိုး​တို့​ဖြင့်​ဆွဲ​ချည်​ထား​ကာ၊ အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ပြောင်း​မ​ရွှေ့​ရ​သည့်
    တဲ​ရှင်​နှင့်​တူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་རང་ཅག་གི་དུས་ཆེན་གཏོང་ཡུལ་ཛ་ཡན་གྲོང་ཁྱེར་ལ་ལྟོས་དང་། ཡེ་རུ་སཱ་ལེམ་ནི་ཞི་བའི་སྡོད་གནས་ཤིག་དང་།
    སྤོ་བར་མི་འགྱུར་བའི་གུར་མཆོག་ཅིག་ཡིན་པ་ཁྱོད་ཀྱིས་མཐོང་བར་འགྱུར། དེའི་ཕུར་པ་ནམ་ཡང་འབལ་བར་མི་འགྱུར་ལ།
    དེའི་ཐག་པའང་གཅོད་པར་མི་འགྱུར་རོ། །
  sna-sna: Tarirai Zioni, iro guta remitambo yedu; meso enyu achaona Jerusarema, ugaro
    hworunyararo, tende risingazozungunuswi; mbambo dzaro hadzingadzurwi, kana mabote
    aro kudamburwa.
  spa-BLM: Mira a Sión, la ciudad de nuestras fiestas señaladas. Tus ojos verán a
    Jerusalén, una morada tranquila, una tienda de campaña que no se va a quitar.
    Sus estacas nunca serán arrancadas, ni se romperá ninguna de sus cuerdas.
  cac-cac: Ol eyil chon̈ab' Sion, b'aj scac'taxonoch q'uin̈, aton Jerusalén, jun chon̈ab'
    b'aj junc'olal ol on̈ ajoc. Man̈xa b'aq'uin̈ ol q'uexmajoc. Icha junoc mantiado
    scann̈ej, max chocjiq'ueta yestacail, max d'in̈chaj junoc sch'an̈al, icha chi'
    ol ajoc.
  swh-ULB: Itazame Sayuni, mji wa sikukuu yetu; macho yako yataiona Yerusalemu kama
    makao tulivu, hema ambalo halitatolewa, vigingi vyake havitatolewa wala kamba
    zake hazitakatika.
  bel-bel: Зірні на Сіён, горад сьвяточных сходаў нашых; вочы твае ўбачаць Ерусалім,
    селішча мірнае, непахісную скінію; слупы яе ніколі ня вырвуцца, і ніводная вяроўка
    яе не парвецца.
  deu-ELBBK: Schau Zion an, die Stadt unserer Festversammlungen! Deine Augen werden
    Jerusalem sehen, eine ruhige Wohnstätte, ein Zelt, das nicht wandern wird, dessen
    Pflöcke ewiglich nicht herausgezogen, und von dessen Seilen keines je losgerissen
    werden wird; –
  mbb-OT: Ahàa niw is Zion, kes inged he zutun kiw edsilibra te menge pista. Heini
    he inged, egngezanan daan te Jerusalem, egkeehè niw he melinawen wey melig-en.
    Iring heini te melig-en he tulda, he kenà egkevazut is menge palpal zin wey kenà
    egkevidtew is menge hiket din.
  mal-2015: നമ്മുടെ ഉത്സവങ്ങളുടെ നഗരമായ സീയോനെ നോക്കുക; നിന്റെ കണ്ണു യെരൂശലേമിനെ സ്വൈരനിവാസമായും
    ഒരിക്കലും നീങ്ങിപ്പോകാത്തതും കുറ്റി ഒരുനാളും ഇളകിപ്പോകാത്തതും കയറു ഒന്നും പൊട്ടിപ്പോകാത്തതുമായ
    കൂടാരമായും കാണും.
  gup-gup: Mah wanjh! Ngurribolkna kunredkimuk Zion kore karrikarrme mulil kunbubuyika.
    Ngurribolkna kunredkimuk Jerusalem kunmim ngudberre dorrengh! Kunmekbe kubolkmak
    dja kunmodmikenh dorrengh. Minj nangale kabolkrokayhwe, kadjaldi munguyh.
  rmc-rmc: Dikh pro Sion, pro foros amare inepengro! Tire jakha dikhena o Jeruzalem,
    o kher, kaj ela o smirom, o stanos, so pes na čhalavela, saveskre koľiki pes šoha
    na cirdena avri a aňi jekh leskre lanendar šoha na čhinďola.
  pes-OPV: صهیون شهر جشن مقدس ما راملاحظه نما. و چشمانت اورشلیم مسکن سلامتی را خواهد
    دید یعنی خیمه‌ای را که منتقل نشود ومیخهایش کنده نگردد و هیچکدام از طنابهایش گسیخته
    نشود.
  ron-1924: Привеште Сионул, четатя сэрбэторилор ноастре! Окий тэй вор ведя Иерусалимул
    ка локуинцэ лиништитэ, ка ун корт каре ну ва май фи мутат, ай кэруй цэрушь ну
    вор май фи скошь ничодатэ ши але кэруй фуний ну вор май фи дезлегате.
  ben-OBCV: আমাদের সব উৎসব পালনের নগরী, সিয়োনের দিকে তাকাও তোমার চোখ জেরুশালেমকে
    দেখবে, তা এক শান্তির আবাস, এক অটল তাঁবুসদৃশ; এর কাঠের গোঁজগুলি কখনও উপড়ে ফেলা
    হবে না, এর কোনো দড়িও ছিঁড়ে যাবে না।
  som-som: Bal eeg Siyoon oo ah magaaladii iidaheenna. Indhahaagu waxay arki doonaan
    Yeruusaalem oo ah rug xasilloon, iyo teendho aan la qaadi doonin, oo aan dhidbeheedana
    weligood la rujin doonin, oo aan xadhkeheeduna go'i doonin.
  lat-VUC: 'Respice, Sion, civitatem solemnitatis nostræ: oculi tui videbunt Jerusalem,
    habitationem opulentam, tabernaculum quod nequaquam transferri poterit; nec auferentur
    clavi ejus in sempiternum, et omnes funiculi ejus non rumpentur:'
  eng-ASVBT: 'Look upon Zion, the city of our solemnities: thine eyes shall see Jerusalem
    a quiet habitation, a tent that shall not be removed, the stakes whereof shall
    never be plucked up, neither shall any of the cords thereof be broken.'
  ita-1885: Riguarda Sion, città delle nostre feste solenni; gli occhi tuoi veggano
    Gerusalemme, stanza tranquilla, tabernacolo che non sarà giammai trasportato altrove,
    i cui piuoli giammai non saranno rimossi, nè rotta alcuna delle sue funi;
  eng-LXXUP: 'Behold the city Zion, our refuge: thine eyes shall behold Jerusalem,
    a rich city, tabernacles which shall not be shaken, neither shall the pins of
    her tabernacle be moved forever, neither shall her cords be at all broken:'
  eng-ULB: Look at Zion, the city of our feasts; your eyes will see Jerusalem as a
    quiet habitation, a tent that will not be removed, whose stakes will never be
    pulled up nor will any of its cords be broken.
  spa-VBL: Por el contrario, verás a Sión como una ciudad festiva. Verás a Jerusalén
    como un lugar tranquilo y apacible. Será como una tienda de campaña que nunca
    se desmonta, cuyas estacas nunca se levantan, cuyas cuerdas nunca se rompen.
  fra-_FOB: Regarde Sion, la ville de nos fêtes solennelles! Que tes yeux contemplent
    Jérusalem, habitation tranquille, tente qui ne sera point transportée, dont les
    pieux ne seront jamais arrachés, et dont aucun cordage ne sera rompu.
  mal-mal: നമ്മുടെ ഉത്സവങ്ങളുടെ നഗരമായ സീയോനെ നോക്കുക; നിന്റെ കണ്ണ് യെരൂശലേമിനെ സ്വൈരനിവാസമായും
    ഒരിക്കലും നീങ്ങിപ്പോകാത്തതും കുറ്റി ഒരുനാളും ഇളകിപ്പോകാത്തതും കയറ് ഒന്നും പൊട്ടിപ്പോകാത്തതുമായ
    കൂടാരമായും കാണും.
  urd-GVR: Hamārī īdoṅ ke shahr Siyyūn par nazar ḍāl! Terī āṅkheṅ Yarūshalam ko dekheṅgī.
    Us waqt wuh mahfūz sukūnatgāh hogā, ek ḳhaimā jo āindā kabhī nahīṅ haṭegā, jis
    kī meḳheṅ kabhī nahīṅ nikleṅgī, aur jis kā ek rassā bhī nahīṅ ṭūṭegā.
  suz-BL: गो आंइ देंशो ना ङा चाड मानेतीक सहर सियोन कली कोव़ङीन। गे सिक्‍सी पा बाक्‍ब
    मुर आन सहर यरूसलेम कली ताइनीनी। यरूसलेम गेनायो मयाक्‍सीब ताम्‍बु खोदेंशो बाक्‍ब।
    मेको आ किला गेनायो मतुल्‍सीब। आ डोरी गेनायो मप्रोंइसीब।
  eng-NOY: Thou shalt see Zion, the city of our solemn feasts; Thine eyes shall behold
    Jerusalem, as a quiet habitation. A tent that shall never be moved, Whose stakes
    shall never be taken away, And whose cords shall never be broken.
  ita-1927: Mira Sion, la città delle nostre solennità! I tuoi occhi vedranno Gerusalemme,
    soggiorno tranquillo, tenda che non sarà mai trasportata, i cui piuoli non saran
    mai divelti, il cui cordame non sarà mai strappato.
  ckb-ckb: بڕوانە سییۆن شاری جەژنمان، چاوەکانت ئۆرشەلیم دەبینن، ماڵێکی ئاسوودە، چادرێک
    ناگوازرێتەوە. سنگەکانی هەرگیز هەڵناکەنرێن، هیچ کام لە گوریسەکانی ناپسێن.
  eng-BBE: 'Let your eyes be resting on Zion, the town of our holy feasts: you will
    see Jerusalem, a quiet resting-place, a tent which will not be moved, whose tent-pins
    will never be pulled up, and whose cords will never be broken.'
  kan-OKCV: ನಮ್ಮ ಹಬ್ಬಗಳು ನಡೆಯುವ ಚೀಯೋನ್ ಪಟ್ಟಣವನ್ನು ದೃಷ್ಟಿಸಿರಿ. ಯೆರೂಸಲೇಮು ನೆಮ್ಮದಿಯ ನಿವಾಸವಾಗಿಯೂ,
    ಗೂಟಕೀಳದ ಹಗ್ಗಹರಿಯದ ಒಂದೇ ಕಡೆ ಇರುವ ಗುಡಾರವಾಗಿಯೂ ಇರುವುದನ್ನು ನೀವು ಕಣ್ಣಾರೆ ಕಾಣುವಿರಿ.
  tam-2017: நம்முடைய பண்டிகைகள் அனுசரிக்கப்படும் நகரமாகிய சீயோனை நோக்கிப்பார்; உன்
    கண்கள் எருசலேமை அமைதலான குடியிருப்பாகவும், பெயர்க்கப்படாத கூடாரமாகவும் காணும்;
    இனி அதின் முளைகள் என்றைக்கும் பிடுங்கப்படுவதுமில்லை, அதின் கயிறுகளில் ஒன்றும்
    அறுந்துபோவதுமில்லை.
  spa-RV-1909: 'Mira á Sión, ciudad de nuestras solemnidades: tus ojos verán á Jerusalem,
    morada de quietud, tienda que no será desarmada, ni serán arrancadas sus estacas,
    ni ninguna de sus cuerdas será rota.'
  ron-BTF: Priveşte Sionul, cetatea sărbătorilor noastre, ochii tăi vor vedea Ierusalimul,
    o locuinţă liniştită, un cort ce nu va fi desfăcut; niciunul dintre cuiele acestuia
    nu va fi vreodată mutat, nici vreuna din corzile lui nu va fi ruptă.
  eng-WEBP: Look at Zion, the city of our appointed festivals. Your eyes will see
    Jerusalem, a quiet habitation, a tent that won’t be removed. Its stakes will never
    be plucked up, nor will any of its cords be broken.
  eng-FBV: On the contrary, you'll see Zion as a festival city. You will view Jerusalem
    as a quiet and peaceful place. It will be like a tent that's never taken down,
    whose tent-pegs are never pulled up, whose guy ropes never snap.
  nld-1939: Maar ge zult Sion aanschouwen, de stad waar wij één zijn; Uw ogen zullen
    Jerusalem zien, de veilige stede, De tent die nooit wordt verplaatst, Wier pinnen
    niet worden uitgerukt, wier koorden niet springen.
  nch-BL: Pero anquiitase altepet Jerusalén. Huan anquiitase para se altepet campa
    nochi quihueyitepanitaj TOTECO huan ilhuichihuaj para ya. Huan anquiitase para
    se altepet cati quipiya tasehuilisti huan se altepet cati cuali huan temachti.
    Elis quej se yoyoncali cati amo aqui huelis quihuihuitas iestacas, yon amo aqui
    quicotonas nopa lazo cati ica quiilpitoque pampa tahuel temachti.
  vie-1934: Hãy nhìn xem Si-ôn, là thành của các kỳ lễ trọng thể chúng ta! Mắt ngươi
    sẽ thấy Giê-ru-sa-lem, là chỗ ở yên lặng, là trại sẽ không dời đi nữa, các nọc
    nó chẳng hề nhổ lên, chẳng có một cái dây nào đứt!
  hin-CV: ज़ियोन के नगर पर ध्यान दो, जो उत्सवों का नगर है; येरूशलेम को तुम एक शांत
    ज़ियोन के रूप में देखोगे, एक ऐसे शिविर, जिसे लपेटा नहीं जाएगा; जिसके खूंटों को
    उखाड़ा न जाएगा, न ही जिसकी रस्सियों को काटा जाएगा.
  eng-OURB: Look at Zion [Mountain ridge, Marking], the city of our appointed festivals.
    Your eyes will see Jerusalem [City of peace], a quiet habitation, a tent that
    won’t be removed. Its stakes will never be plucked up, nor will any of its cords
    be broken.
  spa-BES: Deja que tus ojos descansen sobre Sión, el pueblo de nuestras fiestas santas;
    verás Jerusalén, un lugar de descanso tranquilo, una tienda de campaña que no
    se moverá, cuyas estacas de tienda nunca serán levantadas, y cuyos cordones nunca
    serán rotos.
  tdx-tdx: Vazohò t’i Tsione, i rovam-pamantaña-masin-tikañey; ho isam-pihaino’o te
    fimoneñañe mierañerañe t’Ierosalaime, kijoly tsy hahoroñe, amam-pàntake tsy hombotañe,
    aman-taly tsy ho tampaheñe.
  tha-KJV: จงมองศิ​โยน เมืองแห่งเทศกาลของเรา ตาของท่านจะเห็นเยรูซาเล็ม เป็​นที​่​อยู่​ที่​สงบ
    เป็นพลับพลาที่​ไม่​ต้องขนย้าย หลักหมุดพลับพลาจะไม่​รู้​จักถอนขึ้น เชือกผู​กก​็จะไม่​รู้​จักขาด
  por-BR-2018: Olhai para Sião, a cidade de nossas solenidades; teus olhos verão Jerusalém,
    morada tranquila, tenda que não será derrubada, cujas estacas nunca serão arrancadas,
    e nenhuma de suas cordas se arrebentará.
  deu-ELO: Schaue Zion an, die Stadt unserer Festversammlungen! Deine Augen werden
    Jerusalem sehen, eine ruhige Wohnstätte, ein Zelt, das nicht wandern wird, dessen
    Pflöcke ewiglich nicht herausgezogen, und von dessen Seilen keines je losgerissen
    werden wird; -
  eng-WYC-2018: Behold thou Zion, the city of your solemnity, (or Behold thou Zion,
    the city of our solemn, or our sacred, feasts); thine eyes shall see Jerusalem,
    a rich city, a tabernacle that may not be borne over, neither the nails thereof
    shall be taken away without end; and all the cords thereof shall not be broken.
  epo-epo: Rigardu Cionon, la urbon de niaj kunvenoj; viaj okuloj vidos Jerusalemon,
    loĝlokon trankvilan, tendon ne forigotan; neniam estos eltirataj ĝiaj stangoj,
    kaj neniu el ĝiaj ŝnuroj disŝiriĝos.
  uig-PIN: Ibadǝt ⱨeytlirimiz ɵtküzülidiƣan xǝⱨǝr Zionƣa ⱪara; Sening kɵzüng Yerusalemning
    tinq-aman makan bolƣanliⱪini, Ⱪozuⱪliri ⱨǝrgiz yulunmaydiƣan, Taniliri ⱨǝrgiz
    üzülmǝydiƣan, Ikkinqi yɵtkǝlmǝydiƣan qedir bolƣanliⱪini kɵridu;
  beo-beo: Saione moilai bai bagadega ninia da Godema dawa:su lolo nabe hamonana.
    Amo ba:ma! Yelusaleme ba:ma! Amo ganodini esaloma:ne, Yelusaleme da gaga:idafa
    sogebi agoane ba:mu. Yelusaleme da abula diasu amo ea goge bugi da hamedafa dugaga:la:le
    amola ea efe da hamedafa hedofale, eso huluane dialebe, agoaiwane ba:mu.
  tpi-OTNT: Yupela lukluk long Jerusalem, em biktaun yumi save bung long en long ol
    bikpela de bilong lotu. Em i ples yumi save stap gut na malolo long en. Em bai
    i sanap strong long ples bilong en olsem haus sel ol man i no inap kamautim ol
    stik bilong en na brukim ol rop bilong en na karim i go.
  hau-SA: Ku duba Sihiyona, birnin shagulgulanmu; idanunku za su ga Urushalima, mazauni
    mai lafiya, tentin da ba za a taɓa gusar ba; wanda ba a taɓa tumɓuke turakunsa
    ba, ko a tsinke igiyoyinta.
  uig-LAT: Ibadet héytlirimiz ötküzülidighan sheher Zion’gha qara; Séning közüng Yérusalémning
    tinch-aman makan bolghanliqini, Qozuqliri hergiz yulunmaydighan, Taniliri hergiz
    üzülmeydighan, Ikkinchi yötkelmeydighan chédir bolghanliqini köridu;
  nde-nde: Khangelani iZiyoni, idolobho lemikhosi yethu; amehlo enu azabona iJerusalema
    indawo yokuhlala elokuthula, ithente elingeke lisuswe; izikhonkwane zalo kaziyikusitshunwa
    lezintambo zalo kaziyikuqamuka.
  ton-ton: 'Vakai ki Saione, ko e kolo ʻo ʻetau ngaahi kātoanga mamalu: ʻe mamata
    ho mata ki Selūsalema ko e nofoʻanga fiemālie, ko e fale fehikitaki ʻe ʻikai veteki;
    ʻe ʻikai hiki ʻo taʻengata ha pou ʻe taha ʻi ai, pea ʻe ʻikai motu hano afo ʻe
    taha ʻoʻona.'
  ces-1613: Patř na Sion, město slavností našich, oči tvé nechať hledí na Jeruzalém,
    obydlí pokojné, stánek, kterýž nebude přenešen, kolíkové jeho na věky se nepohnou,
    a žádný provaz jeho se neztrhá;
  eng-WMB: Look at Zion, the city of our appointed festivals. Your eyes will see Jerusalem,
    a quiet habitation, a tent that won’t be removed. Its stakes will never be plucked
    up, nor will any of its cords be broken.
  tam-TCV: நமது பண்டிகைகளின் பட்டணமான சீயோனைப் பாருங்கள்; உங்கள் கண்கள் அமைதி நிறைந்த
    இருப்பிடமும், அசைக்கப்படாத கூடாரமுமாகிய எருசலேமைக் காணும். அதன் முளைகள் ஒருபோதும்
    பிடுங்கப்படமாட்டாது, அதன் கயிறுகள் ஒன்றாவது அறுக்கப்படவுமாட்டாது.
  ceb-ULB: Tan-awa ang Zion, ang siyudad sa atong mga kasaulogan; makita ninyo ang
