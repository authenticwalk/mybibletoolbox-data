  msy-2020: Ia Saionɨn gan, an ziar mam Jerusalem, a nguibar ekiar e zurara Ekiamɨn
    ziam fer dughiar ekiabar uari akuva itim. Danganir e avughsa deravɨra itim. A
    purirpenir gavgavimɨn mɨn mɨtɨgh gavgavigham, eghtɨ gumaziba an afughafuziba asigh,
    an beniba aghoregh, a inigh mangan kogham.
  dop-dop: Amɑ n kɑ́ nyǝnɩ Siyɔŋ, tɑ ɑcimɑ ɩcɑtɛ sɔsɔɔlɛ. Nyɑ́ ɩsɛ kɑ́ nɑ́ Yosɑlɛm
    lonte nte tǝ wɛ tǝpɑmm tɔ. Cokǝle nte pǝ kɑɑ tɑsɑ lonte lɑɣɑsʋɣʋ tɔ. Pɑ kɑɑ kpɛsɩ
    tǝ kɑŋkɑnɑsɩ kɛ pɑɑ pǝlee. Pǝ́cɔ́ tǝ ŋmɩɩsɩ tɑɑ nɑkǝlɩ kɑɑ hɛtɩ.
  azb-azb: Bayramlar keçirdiyimiz şəhərə – Siona bax! Gözlərin Yerusəlimi, Sarsılmaz
    çadırı, sülh məskənini görəcək. Onun payaları heç vaxt sökülməyəcək, Kəndirlərinin
    heç biri qırılmayacaq.
  eng-DBY: 'Look upon Zion, the city of our solemnities: thine eyes shall see Jerusalem
    a quiet habitation, a tent that shall not be removed, the stakes whereof shall
    never be pulled up, neither shall any of its cords be broken;'
  hin-2017: हमारे पर्व के नगर सिय्योन पर दृष्टि कर! तू अपनी आँखों से यरूशलेम को देखेगा,
    वह विश्राम का स्थान, और ऐसा तम्बू है जो कभी गिराया नहीं जाएगा, जिसका कोई खूँटा
    कभी उखाड़ा न जाएगा, और न कोई रस्सी कभी टूटेगी।
  wol-KYG: Xoolal Siyoŋ, dëkk ba nuy màggale; yaay teg bët Yerusalem, dëkkuwaay bu
    dal ba, xayma bu deesul sempi, wewukaay ya deesu ko buddi mukk, te luy buumu xayma
    ya it, deesu ko dog.
  eng-YLT: See Zion, the city of our meetings, Thine eyes see Jerusalem a quiet habitation,
    A tent not taken down, Not removed are its pins for ever, And none of its cords
    are broken.
  eng-WYC-2017: Behold thou Zion, the city of your solemnity; thine eyes shall see
    Jerusalem, a rich city, a tabernacle that may not be borne over, neither the nails
    thereof shall be taken away without end; and all the cords thereof shall not be
    broken.
  eng-WMBB: Look at Zion, the city of our appointed festivals. Your eyes will see
    Jerusalem, a quiet habitation, a tent that won’t be removed. Its stakes will never
    be plucked up, nor will any of its cords be broken.
  urd-GVH: हमारी ईदों के शहर सिय्यून पर नज़र डाल! तेरी आँखें यरूशलम को देखेंगी। उस
    वक़्त वह महफ़ूज़ सुकूनतगाह होगा, एक ख़ैमा जो आइंदा कभी नहीं हटेगा, जिसकी मेख़ें
    कभी नहीं निकलेंगी, और जिसका एक रस्सा भी नहीं टूटेगा।
  rug-rug: Mi doṉo la pa Zaione, sa vasileana lavata vasina hoke ta tavete sari nada
    inevaṉa qetuqetu; sari matamia kote dogoria sa popoa Zerusalema, na kinoa bulebulena,
    na ipi sapu lopu kote tava rizu; sari doduru tupili tanisa si lopu kaqu ta daku
    vura, sari ikuna si lopu kote tava kumata.
  gaz-gaz: Xiyoon, magaalaa ayyaana keenyaa hubadhuu ilaali; iji kee Yerusaalemin,
    iddoo jireenyaa nagaa qabu, dunkaana hin buqqifamne arga; qofoon ishee hin buqqifamu;
    yookaan funyoon ishee tokko iyyuu hin citu.
  fra-LSG: Regarde Sion, la cité de nos fêtes! Tes yeux verront Jérusalem, séjour
    tranquille, Tente qui ne sera plus transportée, Dont les pieux ne seront jamais
    enlevés, Et dont les cordages ne seront point détachés.
  yal-yal: Siyon taan mato, en sanle rabama taan naxan yi. Ɛ yɛɛn tima nɛn Yerusalɛn
    ra, bɔɲɛ xunbeli yirena, a lu alo bubun naxan mi fa wayanma, naxan wudiye mi fa
    talama naxan lutiye mi fa fulunma sɔnɔn.
  haw-1868: E ike auanei oe ia Ziona, I ke kulanakauhale o ka kakou ahaaina ana; E
    ike auanei kou mau maka ia Ierusalema. He wahi noho i hoomaluia, He halelewa hoi,
    aole e lawe hou ia'ku; Aole e unuhiia kona mau makia a i ka manawa pau ole, Aole
    hoi e moku kekahi o kona mau kaula.
  arb-NAV: التَفِتْ إِلَى صِهْيَوْنَ مَدِينَةِ أَعْيَادِنَا، فَتَكْتَحِلَ عَيْنَاكَ
    بِمَرْأَى أُورُشَلِيمَ، الْمَسْكَنِ الْمُطْمَئِنِّ وَالْخَيْمَةِ الثَّابِتَةِ
    الَّتِي لَا تُقْلَعُ أَوْتَادُهَا إِلَى الأَبَدِ وَلا تَنْقَطِعُ حِبَالُهَا
  ewe-ewe: Wò ŋku nenɔ Zion dzi. Du si me mieɖua miaƒe ŋkekenyuiwo le; wò ŋkuwo akpɔ
    Yerusalem, ŋutifafaƒe kple agbadɔ si womaɖe ɖa akpɔ o. Womaho eƒe tsyotiwo le
    tome alo alã ka siwo wohe ɖe wo ŋuti o.
  eng-LEE: Look on Zion, the town of our solemn assemblies; thy eyes shall see Jerusalem
    as an undisturbed residence, a tent that shall not be struck for removal; not
    one of the stakes of which shall ever be moved, and all the cords of which shall
    never be torn loose.
  asm-FB: আমাৰ উৎসৱ নগৰ চিয়োনলৈ তুমি দৃষ্টি কৰা; যাৰ খুটি কেতিয়াও উঘালিব নোৱাৰি,
    যাৰ ৰছী কেতিয়াও নিছিগে, স্থানান্তৰ কৰিব নোৱাৰা এনে তম্বুস্বৰূপ শান্ত বাসস্থান
    যিৰূচালেমক তোমাৰ নিজৰ চকুৰে দেখিবা।
  sus-A: سِيٌنِ مَتٌ، وٌن مَ سَلِ رَبَمَ دّننَشّ. مّننِ وٌ دَرِ سَلَمُ تٌمَ نّ، تَا
    نَشَن نَشَرَشِ، حَمَ نَشَن مُ تَلَمَ عٍ شْنيِ سْنْن.
  fra-SBL: Regardez Sion, la ville de nos fêtes fixes. Tes yeux verront Jérusalem,
    une habitation tranquille, une tente qui ne sera pas enlevée. Ses pieux ne seront
    jamais arrachés, et aucun de ses cordons ne sera rompu.
  hbo-hbo: חֲזֵ֣ה צִיֹּ֔ון קִרְיַ֖ת מֹֽועֲדֵ֑נוּ עֵינֶיךָ֩ תִרְאֶ֨ינָה יְרוּשָׁלַ֜͏ִם
    נָוֶ֣ה שַׁאֲנָ֗ן אֹ֤הֶל בַּל־יִצְעָן֙ בַּל־יִסַּ֤ע יְתֵֽדֹתָיו֙ לָנֶ֔צַח וְכָל־חֲבָלָ֖יו
    בַּל־יִנָּתֵֽקוּ׃
  kik-kik: Ta rora Zayuni, itũũra rĩrĩa inene rĩa maruga maitũ; maitho maku nĩmakona
    Jerusalemu, gĩikaro gĩa thayũ, nĩyo hema ĩrĩa ĩtakenyenyeka; higĩ ciayo itirĩ
    hĩndĩ ikaamunywo, o na kana mũkanda o na ũmwe wayo ũtuĩke.
  fra-NCL: Regarde Sion, la cité de nos fêtes ; que tes yeux voient Jérusalem, séjour
    heureux, tente qui ne sera pas transportée, dont les pieux ne seront jamais arrachés,
    et dont aucun cordage ne sera enlevé.
  cek-AK: Aicae poihsakhaih vangpui, Zion to dan oh; tung maeto doeh angthui ai, qui
    maeto doeh apet ai, amtim han kaom ai kahni im ah kaom, amding rue ah ohhaih Jerusalem
    vangpui to na mik hoiah hnu tih.
  cuk-cuk: ”Sión-yala be dakmar, ar a, anmar-ibamar-onoged-neggweburad. Bemar-sunnagwad
    Jerusalén-neggwebur be dakmaloed. A-neggwebur, bogi-meged-negad, nuesaale sobar
    siid. Bipisaale e-abgamalad-suar ungosulid, e-abgamalad-dubmar itirosurbalid.
  uig-CYR: Ибадәт һейтлиримиз өткүзүлидиған шәһәр Зионға қара; Сениң көзүң Йерусалимниң
    теч-аман макан болғанлиғини, Қозуқлири һәргиз жулунмайдиған, Танилири һәргиз үзүлмәйдиған,
    Иккинчи йөткәлмәйдиған чедир болғанлиғини көриду;
  tel-2017: మన పండగల పట్టణం అయిన సీయోనుని చూడండి! యెరూషలేమును ప్రశాంతమైన నివాస స్థలంగా
    నువ్వు చూస్తావు. అది తొలగించలేని గుడారంగా ఉంటుంది. దాని మేకులను ఎన్నటికీ ఊడదీయరు.
    దాని తాళ్లలో దేనినీ తెంచరు.
  hat-BSA: Gade sou Sion, gran vil a gwo fèt dezinye yo. Zye ou va wè Jérusalem, yon
    abitasyon san twoub, yon tant ki p ap bezwen pliye. Pikèt li p ap janm rache,
    ni kòd li yo p ap chire.
  kos-kos: Ngetla liye acn Zion, siti se ma kut oru kufwa mutal lasr we. Liye acn
    Jerusalem! Sie acn misla su ac wo in muta we! Acn we ac fah oana sie lohm nuknuk
    ma tiana mokleyukla, su kwi kac uh tiana fifyak, ac sucl kac uh tia wi wotla.
  hbo-WLC: חֲזֵ֣ה צִיּ֔וֹן קִרְיַ֖ת מֽוֹעֲדֵ֑נוּ עֵינֶיךָ֩ תִרְאֶ֨ינָה יְרוּשָׁלִַ֜ם
    נָוֶ֣ה שַׁאֲנָ֗ן אֹ֤הֶל בַּל־יִצְעָן֙ בַּל־יִסַּ֤ע יְתֵֽדֹתָיו֙ לָנֶ֔צַח וְכָל־חֲבָלָ֖יו
    בַּל־יִנָּתֵֽקוּ׃
  ibo-ibo: Lekwasịnụ Zayọn anya, obodo anyị na-anọ eme mmemme anyị niile; anya unu
    ga-ahụkwa Jerusalem, ụlọ obibi dị jụụ, ụlọ ikwu nke a na-apụghị ibupụ ebupụ; apụghịkwa
    iholite ǹtu jidere ya, maọbụ dọbie nke ọbụla nʼime ụdọ ji ya.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ପବିତ୍ର ସଭାସ୍ଥାନ ସିୟୋନ ନଗର ପ୍ରତି ଦୃଷ୍ଟି କର; ତୁମ୍ଭର ଚକ୍ଷୁ ଶାନ୍ତିମୟ
    ବସତି ସ୍ଥାନ ଯିରୂଶାଲମକୁ ଦେଖିବ, ତାହା ଅଟଳ ତମ୍ବୁ ସ୍ୱରୂପ, ତହିଁର କିଳାସବୁ କେବେ ଉପୁଡ଼ା
    ଯିବ ନାହିଁ, କିଅବା ତହିଁର କୌଣସି ରଜ୍ଜୁ ଛିଣ୍ଡିବ ନାହିଁ।
  chk-chk: Kopwe awena mesom ngeni Sion, ewe telinimwen ach kewe chulap mi pin. Iwe,
    mesom epwe nenengeni Jerusalem, ewe lenien kinamwe. Epwe wewe ngeni eu imw mangaku
    mi nükünük, chüfölün resap üttütä, nge selin resap mwü.
  rop-rop: Yumob garra luk oni langa det bigwan hil gulum Saiyan weya yumob oldei
    go blanga weshipbat, en abumbat ola serramoni. Yumob garra luk Jerusalem garra
    jidan brabli strongbala na, wulijim det tent garram ola strongwan peig en nomo
    enijing kaan pulumat detlot peig, en im garra abum brabli strongbala roup weya
    im kaan neba breik.
  ukr-1871: Подивися на Сиона, — се місто сьвяточних зборів наших, а очі твої побачать
    Ерусалим, пробуток мирний, незрушимий намет; стовпи його нїколи нїхто не вирве,
    й нї одна поворозка не пірветься.
  deu-1951: Schaue Zion an, die Stadt unsrer Zusammenkunft! Deine Augen werden Jerusalem
    sehen als eine sichere Wohnung, als ein Zelt, das nicht mehr wandert, dessen Pfähle
    nimmermehr ausgezogen werden und von dessen Seilen keines je losgerissen wird.
  eng-JPS: Look upon Zion, the city of our solemn gatherings; thine eyes shall see
    Jerusalem a peaceful habitation, a tent that shall not be removed, the stakes
    whereof shall never be plucked up, neither shall any of the cords thereof be broken.
  srp-1865: Pogledaj na Sion, grad praznika naših; oèi tvoje neka vide Jerusalim,
    mirni stan, šator, koji se neæe odnijeti, kojemu se kolje neæe nigda pomjeriti,
    i nijedno mu se uže neæe otkinuti.
  lug-lug: Tunuulira Sayuuni ekibuga eky’embaga zaffe, amaaso go galiraba Yerusaalemi,
    ekifo eky’emirembe, eweema etalisimbulwa enkondo zaayo tezirisimbulwa, newaakubadde
    emiguwa gyayo okukutulwa.
  heb-heb: חזה ציון קרית מועדנו עיניך תראינה ירושלם נוה שאנן אהל בל יצען בל יסע יתדתיו
    לנצח וכל חבליו בל ינתקו׃
  ben-IRV: সিয়োনের দিকে দেখ, আমাদের পর্ব পালনের শহর। তোমার চোখ দেখবে যিরূশালেমকে,
    একটা শান্তিপূর্ণ বাসস্থান হিসাবে, একটা তাঁবু যা সরানো হবে না। যার দালানগুলো কখনও
    টানা হবে না বা তার কোন দড়িও ছেঁড়া হবে না।
  pan-pan: ਸੀਯੋਨ ਨੂੰ ਵੇਖ, ਸਾਡੇ ਨਿਯੁਕਤ ਕੀਤੇ ਹੋਏ ਪਰਬਾਂ ਦਾ ਨਗਰ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਯਰੂਸ਼ਲਮ
    ਨੂੰ ਵੇਖਣਗੀਆਂ, ਇੱਕ ਅਰਾਮ ਦਾ ਵਾਸ, ਇੱਕ ਤੰਬੂ ਜਿਹੜਾ ਪੁੱਟਿਆ ਨਾ ਜਾਵੇਗਾ, ਜਿਸ ਦੇ ਕੀਲੇ ਕਦੀ
    ਉਖਾੜੇ ਨਹੀਂ ਜਾਣਗੇ, ਜਿਸ ਦੀਆਂ ਰੱਸੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਤੋੜੀ ਨਾ ਜਾਵੇਗੀ।
  mya-JVB: ငါ တို့ပွဲခံ ရာမြို့ ၊ ဇိအုန် မြို့ကို ကြည့်ရှု လော့။ တိုင် တခုမျှမ ရွှေ့
    ၊ ကြိုး တခုမျှ မ ပြတ် ၊ အလျှင်း မ ပျက် ရသောတဲ တည်းဟူသော၊ ငြိမ်ဝပ် သောနေရာ ယေရုရှလင်
    မြို့ကို ကိုယ် မျက်စိ နှင့် မြင် ရလိမ့်မည်။
  hmo-hmo: Siona do oi itaia, unai hanua, iseda aria mai guriguri danu ita karaia
    gabuna do oi itaia. Ierusalema danu do oi itaia! Maino bona mauri namona gabuna
    be unai hanua badana do ia lao. Ia be idia kokia lasi palai ruma bamona, iena
    ikoko be do idia kokia lasi, bona iena varo be do idia makohia lasi momokani.
  urd-urd: हमारी ईदगाह सिय्यून पर नज़र कर; तेरी आँखें येरूशलेम को देखेंगी जो सलामती
    का मक़ाम है, बल्कि ऐसा ख़ेमा जो हिलाया न जाएगा, जिसकी मेख़ों में से एक भी उखाड़ी
    न जाएगी, और उसकी डोरियों में से एक भी तोड़ी न जाएगी।
  rus-SYN: Взгляни на Сион, город праздничных собраний наших; глаза твои увидят Иерусалим,
    жилище мирное, непоколебимую скинию; столпы ее никогда не исторгнутся, и ни одна
    вервь ее не порвется.
  bqc-SIM: Siↄna pↄ́ wì dikpɛkɛu gwa, wɛsi Yelusalɛũlɛ, a ku aafia zwã̀akpɛ pↄ́
    wa sↄ̃òo ũ. Wa a lipɛlɛↄ wúlɛ bauo, mɛ́ a bae a kɛ̃o.
  tcz-CHONGTHU: Zion chu golnop phatah bolna mun'a nahin lemu joh dingu ahi. Jerusalem
    chu chamna leh bitkeija umna khopi'a nahin mudingu ahi. Khoilupon in, akhao kiloi
    detchet leh akhom ho chah thet na kitung tobang ding ahi.
  mar-mar: सियोनेकडे पाहा, हे नगर आपल्या मेजवाणीचे आहे; तुझे डोळे यरूशलेमेकडे शांतीचे
    वस्तीस्थान म्हणून पाहतील. त्याचा तंबू कधीही काढणार नाहीत, त्याच्या खुंट्या कधीही
    उपटणार नाहीत, ज्याच्या दोरखंडातील एकही दोरी तुटणार नाही.
  qub-qub: Imaypis rispitädu fistata ruracunanchi Sión siudäta masqui ricäriy. Alli
    goyay cashan Jerusalén siudäman masqui ricäriy. Chay siudäga cangapaj witichinalla
    tolduta ichichiptin istägancuna mana achucajno, chutaraycaj wascancunapis mana
    rachicajno.
  hat-hat: Voye je ou gade lavil Siyon, kote nou fè gwo fèt nou yo! Gade lavil Jerizalèm!
    Yon bon kote pou moun rete san kè sote. L'ap tankou yon tant yo p'ap janm demoute,
    pikèt li yo p'ap janm rache, kòd li yo p'ap janm kase.
  eng-BSB: Look upon Zion, the city of our appointed feasts. Your eyes will see Jerusalem,
    a peaceful pasture, a tent that does not wander; its tent pegs will not be pulled
    up, nor will any of its cords be broken.
  eng-WEBPB: Look at Zion, the city of our appointed festivals. Your eyes will see
    Jerusalem, a quiet habitation, a tent that won’t be removed. Its stakes will never
    be plucked up, nor will any of its cords be broken.
  kbq-kbq: Hagi kesga huta Saioni agonare tamavua keho, ana kumatera ne'zama kreta
    neneta musema hanaza kuma huhamprinte'ne. Ana hu'neankino Jerusalemi kumate'ma
    masaza vahetera mago zamo'a zamazeri havizana osanige'za, knare huza mani'nesageta
    kegahaze. Mago seli nomo oti hanavetinege'za tagana vaziza reonamagige, zafa'a
    eri okasige, nofi'amo ruru ovaziankna huno Jurusalemi kuma'mo'a oti hankavetigahie.
  nhe-BL: Pero inquiitase altepetl Jerusalén. Huan inquiitase para se altepetl campa
    nochi quihueyitlepanitaj TOTECO huan ilhuichihuaj para ya. Huan inquiitase para
    se altepetl tlen quipiya tlasehuilistli huan se altepetl tlen cuali huan temachtli.
    Elis queja se yoyoncali tlen axaca huelis quihuihuitlas iestacas, niyon axaca
    quicotonas nopa laso tlen ica quiilpitoque pampa tlahuel temachtli.
  gub-BL: Pexak Xiàw tawhu zanepynykawhu iapo awer nehe. Zeruzarez uzeapo putar tawhu
    ikàg ma'e romo nehe. Zauxiapekwer nuixe pixik kwaw ipupe wà nehe. Pema'enukwaw
    amo tàpuzràn ikàg ma'e rehe nehe. Teko nupuner kwaw imunyrykaw rehe henaw wi wà.
    Zeruzarez nuzawy kwaw a'e tàpuzràn nehe. Teko no'ok kwaw izyta wà nehe. Teko nomonohok
    kwaw ihàm wà nehe.
  eng-DRA: 'Look upon Sion the city of our solemnity: thy eyes shall see Jerusalem,
    a rich habitation, a tabernacle that cannot be removed: neither shall the nails
    thereof be taken away for ever, neither shall any of the cords thereof be broken:'
