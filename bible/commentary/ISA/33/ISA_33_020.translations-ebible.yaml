    riveia rami.
  ilo-ULB: Kitaem ti Sion, ti siudad a pagramrambakantayo; makitamto ti Jerusalem
    a kas maysa a naulimek a pagianan, maysa a tolda a saanto a maikkat, dagiti pasokna
    ket saanto a maparut uray kaanoman ken saanto a mapugsat ti aniaman a talina.
  kpg-kpg: Goodou mmada gi Zion, di guongo dela e budu go gidaadou i tadau hagamiami
    taumaha. Goodou mmada gi Jerusalem, di waahale dela gaa noho ai gidaadou i di
    aumaalia. Ma gaa hai gadoo be di hale laa dela hagalee ngalungalua, dela e deemee
    di daagi aga ono duludulu, ono loahi e mau dangihi.
  uig-ARA: ئىبادەت ھېيتلىرىمىز ئۆتكۈزۈلىدىغان شەھەر زىئونغا قارا؛ سېنىڭ كۆزۈڭ يېرۇسالېمنىڭ
