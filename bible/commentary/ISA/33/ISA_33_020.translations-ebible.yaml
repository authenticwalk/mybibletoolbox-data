    ئۈزۈلمەيدىغان، ئىككىنچى يۆتكەلمەيدىغان چېدىر بولغانلىقىنى كۆرىدۇ؛
  sus-sus: Siyoni mato, won ma sali rabama dɛnnaxɛ. Mɛnni wo Darisalamu toma nɛ, taa
