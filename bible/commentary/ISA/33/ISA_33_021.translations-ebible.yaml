verse: ISA.033.021
translations:
  mal-C: അവിടെ യഹോവ നമ്മുടെ ശക്തി ആയിരിക്കും. വിശാലമായ നദികളും അരുവികളുമുള്ള ഒരു സ്ഥലമായിരിക്കും
    അത്. തുഴകൾവെച്ച പടക്കപ്പൽ അതിലൂടെ പോകുകയില്ല; കൂറ്റൻ കപ്പലുകൾ അതിലൂടെ കടക്കുകയില്ല.
  deu-TKW: Fürwahr, dort wohnt ein Herrlicher, Jahwe, uns zu gute, als ob wogende
    Ströme von großer Breite uns umgäben, die keine Ruderflotte befährt, kein stolzes
    Schiff überschreitet.
  lin-lin: Kuna, Yawe akozala Elombe na biso. Ekozala etuka ya bibale minene mpe ya
    miluka. Masuwa moko te ekoya kuna, masuwa moko te ya lokumu ekoleka wana.
  eng-LSV: But YHWH [is] mighty for us there, || A place of rivers—streams of broad
    sides, || No ship with oars goes into it, || And a mighty ship does not pass over
    it.
  eng-GNV: For surely there the mightie Lord will be vnto vs, as a place of floods
    and broade riuers, whereby shall passe no shippe with oares, neither shall great
    shippe passe thereby.
  eng-WEBSTER: But there the glorious LORD will be to us a place of broad rivers and
    streams; in which shall go no galley with oars, neither shall gallant ship pass
    through it.
  nhw-BL: Pampa TOTECO itztos nopona tohuaya, huan ihueyitilis monextis. Huan yaya
    techmanahuijtos quen se atlajtli catli patlahuac. Huan niyon se tocualancaitaca
    amo huelis panos nopona.
  swh-ONEN: Huko Bwana atakuwa Mwenye Nguvu wetu. Patakuwa kama mahali pa mito mipana
    na vijito. Hakuna jahazi lenye makasia litakalopita huko, wala hakuna meli yenye
    nguvu itakayopita huko.
  bba-bba: Miyɑ Yinni Gusunɔ u koo sun win ɡirimɑ sɔ̃ɔsi. U koo de sɑ n wɑ̃ɑ dɑɑ bɑkɑnun
    bɔkuɔ. Adɑmɑ yibɛrɛbɑn ɡoo nimkusu ku ǹ kpɛ̃ su sĩ mi, bɑɑ si su kpɑ̃ɑru bo.
  eng-KJVCPB: But there the glorious Lord will be unto us A place of broad rivers
    and streams; Wherein shall go no galley with oars, Neither shall gallant ship
    pass thereby.
  luo-luo: Kanyo Jehova Nyasaye biro bedonwa Jal Maratego. Kanyo nochalnwa ka aore
    kod mago matindo. Yiedhi man-gi tanga ok nokwangʼ kanyo, meli maduongʼ ok nokwangʼ
    e aore.
  meu-meu: Unuseni ai Iehova na hairai ai baine hedinarai, ita edai, ḡamoḡa bada sinavaidia
    bona doka gabuna ai; unuseni ai vanaḡi ta na basie baraia diba, bona lagatoi ta
    basine heau diba.
  npi-ULB: बरु, परमप्रभु आफ्‍नो वैभवमा फराकिलो नदीहरू र खोलाहरूको ठाउँमा हामीसँग हुनुहुनेछ
    । पतवारले चलाइने कुनै पनि युद्धका पानी जहाजहरूले यात्रा गर्नेछैनन् र कुनै पनि
    ठुला पानी जहाजहरू जानेछैनन् ।
  yor-yor: Níbẹ̀ ni Olúwa yóò ti jẹ́ alágbára kan fún wa. Yóò sì dàbí ibi àwọn odò
    ńlá ńlá àti odò kéékèèké. Kì yóò sí ọkọ̀ ojú omi pẹ̀lú tí yóò kọjá lórí i wọn,
    ọkọ̀ ojú omi ńlá ni a kì yóò tù lórí wọn.
  pes-OPCB: خداوند پرجلال ما را همچون رودخانه‌ای وسیع محافظت خواهد کرد تا هیچ دشمنی
    نتواند از آن عبور کرده، به ما یورش برد!
  tgl-ULB: Sa halip, ang kadakilaan ni Yahweh ay mapapasaatin, sa isang lugar na malawak
    na mga ilog at batis. Walang bapor na pandigma na may mga sagwan ang maglalakbay
    dito, at walang mga malalaking barko ang maglalayag dito.
  hui-hui: Anduane Homogo ibuni wá taraore holenebi hongohe mini lene kagobi inahondo
    walia holebira. Yarusaleme ibu dindi baya taraore ngagoria iba emene timbuniru
    ibuha howa dugualu purogolarago angeha holeberema. Iba uruni poragoha wai biaga
    iba sibiru anda naibabehe holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​ဘုန်း​အ​သ​ရေ တော်​ကို ငါ​တို့​အား​ဖူး​မြင်​ခွင့်​ပေး​တော်​မူ
    လိမ့်​မည်။ ငါ​တို့​သည်​မြစ်​ကြီး​ချောင်း​ကြီး များ​အ​နီး​တွင်​နေ​ထိုင်​ရကြ​လိမ့်​မည်။
    သို့ ရာ​တွင်​ထို​မြစ်​ကြီး​တို့​တွင်​ရန်​သူ​လှေ သင်္ဘော​များ​သွား​လာ​ရ​ကြ​လိမ့်​မည်
    မ​ဟုတ်။-
  bod-N: གནས་དེར་བརྗིད་ཉམས་ལྡན་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རང་ཅག་དང་མཉམ་དུ་བཞུགས་ཤིང་།
    གཙང་པོ་དང་ཆུ་བོ་ཆེན་པོའི་གནས་ལྟ་བུ་ཡིན་ཞིང་། དེའི་སྟེང་དུ་བརྒྱུད་ནུས་པའི་གྲུ་དང་སྐྱ་བ་གང་ཡང་མེད་ལ།
    གྲུ་གཟིངས་ཀྱང་དེར་བརྒྱུད་མི་ནུས་སོ། །
  sna-sna: Asi Jehovha achava Wamasimba Ose kwatiri. Richafanana nenzvimbo yenzizi
    dzakapamhamha uye nehova. Magwa anokwasviwa haangasvikiko, uye zvikepe zvikuru
    hazvingapfuuri.
  spa-BLM: Pero allí Yahvé estará con nosotros en majestad, un lugar de amplios ríos
    y arroyos, en la que no irá ninguna galera con remos, tampoco pasará por allí
    ningún barco gallardo.
  cac-cac: Ata' ol sch'ox sb'a Jehová d'ayon̈ yed' spoder. Tzijtum a a' levan sat
    ol b'ey ta', palta man̈ ol yal yoch eb' ajc'ol yed' snivac barco yac'an oval qued'oc.
  swh-ULB: Badala yake Yahwe katika ukuu wake atakuwa pamoja na sisi, katika eneo
    la maji mengi na mifereji mingi. Hakuna manuari na mpiga makasia watakayepita
    hapo, na hakuna mashua itakayopita uko.
  bel-bel: Таму ў вас вялікі Гасподзь будзе замест рэк, замест шырокіх каналаў; туды
    ня ўвойдзе ніводнае вясельнае судна, і ня пройдзе вялікі карабель.
  deu-ELBBK: 'sondern dort ist ein Mächtiger, der HERR, bei uns; – ein Ort von Flüssen,
    von breiten Strömen: Kein Ruderschiff kommt hinein, und durch denselben zieht
    kein mächtiges Schiff.'
  mbb-OT: Kayi he lugar ibpeehè te Nengazen kenitew he mekeǥeǥehem sikandin. Is Jerusalem,
    egkeiring te sevaha he lugar he meluag is menge zezekelà wey zezeisey he menge
    wahig duen he edtudà, ne kenà ebpekehimu he edlayun duen is untuzà te menge kuntada.
  mal-2015: അവിടെ മഹിമയുള്ളവനായ യഹോവ നമുക്കു വീതിയുള്ള നദികൾക്കും തോടുകൾക്കും പകരമായിരിക്കും;
    തണ്ടുവെച്ച പടകു അതിൽ നടക്കയില്ല; പ്രതാപമുള്ള കപ്പൽ അതിൽകൂടി കടന്നുപോകയുമില്ല.
  gup-gup: Kunmekbe wanjh Yawey kanwohrnawohrnan kundulkarre kunkimuk nuye. Kaluk
    karriyo kumekbe kore mankabokimuk kaborlobme manbomak dorrengh. Minj birriwarre
    bininj kabirrimbebme kore kabbal bedberre darnkih kore ngad.
  rmc-rmc: Ode ela o RAJ amaro zoralo Del. Pre oda than ela pherdo bare paňa the jarki.
    Ňisavi loďka le veslenca prekal na predžala, ňisavi bari loďa odarik na preplavinela.
  pes-OPV: بلکه در آنجا خداوندذوالجلال برای ما مکان جویهای آب و نهرهای وسیع خواهد
    بود که در آن هیچ کشتی با پاروهاداخل نخواهد شد و سفینه بزرگ از آن عبورنخواهد کرد.
  ron-1924: 'Да, аколо ку адевэрат Домнул есте минунат пентру ной: Ел не цине лок
    де рыурь, де пырае лате, унде тотушь ну пэтрунд корэбий ку лопець ши ну трече
    ничун вас путерник.'
  ben-OBCV: সেখানে সদাপ্রভুই হবেন আমাদের পরাক্রমী জন। এই স্থান হবে প্রশস্ত নদী ও স্রোতোধারার
    স্থানের মতো। দাঁড়ওয়ালা কোনো রণতরী তাদের উপরে থাকবে না, কোনো শক্তিশালী জাহাজ
    তাদের উপরে চলবে না।
  som-som: Laakiinse Rabbiga haybadda badanu wuxuu halkaas inoogu noqon doonaa meel
    webiyo ballaadhan iyo durdurro leh, oo ayan huuriyo seeb lahu mari doonin, oo
    aan doonniyaha waaweynuna dhaafi doonin.
  lat-VUC: 'quia solummodo ibi magnificus est Dominus noster: locus fluviorum rivi
    latissimi et patentes: non transibit per eum navis remigum, neque trieris magna
    transgredietur eum.'
  eng-ASVBT: But there Jehovah will be with us in majesty, a place of broad rivers
    and streams, wherein shall go no galley with oars, neither shall gallant ship
    pass thereby.
  ita-1885: anzi quivi sarà il Signore magnifico inverso noi; quello sarà un luogo
    di fiumi, di rivi larghi, al quale non potrà giunger nave da remo, nè grosso navilio
    passarvi.
  eng-LXXUP: 'for the name of the Lord is great to you: ye shall have a place, even
    rivers and wide and spacious channels: thou shalt not go this way, neither a vessel
    with oars go thereby.'
  eng-ULB: Instead, Yahweh in majesty will be with us, in a place of broad rivers
    and streams. No warship with oars will travel it, and no large ships will sail
    by.
  spa-VBL: Aquí mismo, nuestro majestuoso Señor será como un lugar de amplios ríos
    y aguas que ningún barco enemigo con remos puede cruzar, ningún gran barco puede
    pasar.
  fra-_FOB: Car c'est là que l'Éternel se montre puissant pour nous; il nous tient
    lieu de fleuves, de larges rivières, où les vaisseaux à rames ne passent point
    et que les grands vaisseaux ne traversent point.
  mal-mal: അവിടെ മഹിമയുള്ളവനായ യഹോവ നമുക്കു വീതിയുള്ള നദികൾക്കും തോടുകൾക്കും പകരമായിരിക്കും;
    തുഴവച്ച പടക് അതിൽ പോവുകയില്ല; പ്രതാപമുള്ള കപ്പൽ അതിൽകൂടി കടന്നുപോവുകയുമില്ല.
  urd-GVR: Wahāṅ Rab hī hamārā zorāwar āqā hogā, aur shahr dariyāoṅ kā maqām hogā,
    aisī chauṛī nadiyoṅ kā maqām jin par na chappū wālī kashtī, na shāndār jahāz chalegā.
  suz-BL: मेकेर आंइ मान तशो, परमप्रभु यावे गो नु बाक्‍ब। मेकेर ठेयब खोला नु नादी बाक्‍नीम।
    मेकेर दाप्‍लोम शाक्‍तीक डोंगा मगाक्‍नीम। मेकेर ठेयब जहाजपुकी यो लने मचाप्‍नीम।
  eng-NOY: For there the glorious Jehovah will be to us Instead of rivers and broad
    streams, Which no oared galley shall pass, And no gallant ship go through.
  ita-1927: Quivi l’Eterno sta per noi in tutta la sua maestà, in luogo di torrenti
    e di larghi fiumi, dove non giunge nave da remi, dove non passa potente vascello.
  ckb-ckb: بێگومان لەوێ یەزدانی توانادار پشتگیرمان دەبێت. شوێنی ڕووبارەکان و کەناری
    جۆگە فراوانەکان دەبێت. کەشتی سەوڵدار پێیدا ناڕوات و کەشتی مەزن پێیدا تێناپەڕێت.
  eng-BBE: But there the Lord will be with us in his glory, ... wide rivers and streams;
    where no boat will go with blades, and no fair ship will be sailing.
  kan-OKCV: ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಬಲಶಾಲಿಯಾಗಿರುತ್ತಾರೆ. ನದಿಸರೋವರಗಳಂತೆ ನಮ್ಮನ್ನು ಸುತ್ತುವರಿಯುವರು.
    ಹುಟ್ಟುಗೋಲಿನ ದೋಣಿಯಾಗಲಿ, ದೊಡ್ಡದಾದ ಹಡಗಾಗಲಿ ಅದನ್ನು ದಾಟುವುದಿಲ್ಲ.
  tam-2017: மகிமையுள்ள யெகோவா அங்கே நமக்கு மிக அகலமான நதிகளும் ஆறுகளுமுள்ள இடம் போலிருப்பார்;
    தண்டுவலிக்கிற படகு அங்கே ஓடுவதும் இல்லை; பெரிய கப்பல் அங்கே கடந்துவருவதும் இல்லை.
  spa-RV-1909: Porque ciertamente allí será Jehová para con nosotros fuerte, lugar
    de ríos, de arroyos muy anchos, por el cual no andará galera, ni por él pasará
    grande navío.
  ron-BTF: Dar acolo DOMNUL glorios ne va fi un loc de râuri largi şi pâraie, în care
    nu vor merge galere cu vâsle, nici corabia măreaţă nu va trece.
  eng-WEBP: But there the LORD will be with us in majesty, a place of wide rivers
    and streams, in which no galley with oars will go, neither will any gallant ship
    pass by there.
  eng-FBV: Right here our majestic Lord will be like a place of broad rivers and waters
    that no enemy ship with oars can cross—no great ship can pass.
  nld-1939: Neen, Jahweh zal daar onze Machtige zijn, In plaats van stromen en brede
    rivieren, Waarop geen galjoenen meer varen, Geen trotse bodems meer stevenen.
  nch-BL: Pampa TOTECO itztos nopona tohuaya, huan ihueyitilis monextis. Huan yaya
    techmanahuijtos quej se atajti cati patahuac. Huan yon se tocualancaitaca amo
    huelis panos nopona.
  vie-1934: Vì Đức Giê-hô-va sẽ ở đó với chúng ta trong sự oai nghi, là nơi có sông
    ngòi rất rộng, không thuyền chèo đi lại, chẳng tàu lớn vượt qua.
  hin-CV: किंतु वही याहवेह जो पराक्रमी परमेश्वर हैं हमारे पक्ष में है. वह बड़ी-बड़ी
    नदियों एवं नहरों का स्थान है. उन पर वह नाव नहीं जा सकती जिसमें पतवार लगते हैं,
    इस पर बड़े जहाज़ नहीं जा सकते.
  eng-OURB: But there Adonai will be with us in majesty, a place of wide rivers and
    streams, in which no galley with oars will go, neither will any gallant ship pass
    by there.
  spa-BES: Pero allí estará el Majestuoso, Él Señor con nosotros en su gloria, y será
    para nosotros lugar de guerra ríos y arroyos anchos; donde ningún barco irá con
    remos, y ningún barco potente pasará por él.
  tdx-tdx: Hindre aman-tikañe ami’ty volonahe’e, t’Iehovà, an-toetse amañ’oñe naho
    torahañe mibànatse; tsy handenà’ ty lakañ’ am-pivey, tsy ho rangaen-tsambo.
  tha-KJV: แต่​นั่นพระเยโฮวาห์จะทรงอยู่กับเราด้วยความโอ่อ่าตระการ ในที่​ที่​มี​แม่น​้ำและลำธารกว้าง
    ที่​จะไม่​มี​เรือกรรเชียงใหญ่​แล่​นไป ที่​จะไม่​มี​เรืองามโอ่อ่าผ่านไป
  por-BR-2018: 'Mas ali o SENHOR será grandioso para nós: ele será um lugar de rios
    e correntes largas; nenhum barco a remo passará por eles, nem navio grande navegará
    por eles.'
  deu-ELO: 'sondern daselbst ist ein Mächtiger, Jehova, bei uns; ein Ort von Flüssen,
    von breiten Strömen: kein Ruderschiff kommt hinein, und durch denselben zieht
    kein mächtiges Schiff.'
  eng-WYC-2018: For only the worshipful doer, our Lord God, is there; the place of
    floods is strands full large and open (or a place of very large rivers and wide
    streams); the ship of rowers shall not enter by it, neither a great ship shall
    pass over (to) it.
  epo-epo: Ĉar tie la forto de la Eternulo estos por ni anstataŭ riveroj, larĝaj lagoj;
    ŝipo kun remiloj ne iros sur ili, kaj potenca ŝipo ilin ne trapasos.
  uig-PIN: Xu yǝrdǝ Pǝrwǝrdigarning xan-xǝripi bizgǝ kɵrünidu, — U Ɵzi dǝryalar, kǝng
    ɵstǝnglǝr eⱪip turidiƣan bir jay bolidu; Palaⱪlar bilǝn ⱨǝydǝlgǝn ⱨeqⱪandaⱪ kemǝ
    u jayda ⱪatnimaydu, Wǝ yaki ⱨeq ⱨǝywǝtlik kemǝ u jaydin ɵtmǝydu;
  beo-beo: 'Hina Gode da Ea hadigi hou ninima olelemu. Ninia da hano ba:de bagade
    amo ilia bega: esalumu. Be ninia ha lai dunu ilia dusagai da amo hano da:iya hame
    masunu.'
  tpi-OTNT: Bikpela bai i soim strong na biknem bilong em long Jerusalem. Na em bai
    i mekim Jerusalem i stap olsem naispela kantri i gat planti ol bikpela na liklik
    wara, tasol ol kanu bilong pait na ol bikpela sip bilong pait bai i no inap kam
    long ol dispela wara.
  hau-SA: A can Ubangiji zai zama Mai Iko Duka namu. Zai zama kamar inda manyan koguna
    da rafuffuka suke. Matuƙan jirgin ruwa ba za su kai wurinsu ba, manyan jiragen
    ruwa ba za su yi zirga-zirga a kansu ba.
  uig-LAT: Shu yerde Perwerdigarning shan-sheripi bizge körünidu, — U Özi deryalar,
    keng östengler éqip turidighan bir jay bolidu; Palaqlar bilen heydelgen héchqandaq
    kéme u jayda qatnimaydu, We yaki héch heywetlik kéme u jaydin ötmeydu;
  nde-nde: Khonapho uThixo uzakuba ngolaMandla wethu. Kuzafana lendawo elemifula ebanzi
    kanye lezifula. Akukho mkhumbi wempi ozagwedlwa khona, akukho mkhumbi olamandla
    ozahamba khona.
  ton-ton: Ka e ʻiate kitautolu ʻa Sihova nāunauʻia, ko e potu ʻoe ngaahi vaitafe
    laulahi mo e ngaahi mangamangaʻi vai; ʻaia ʻe ʻikai ʻalu ʻi ai ha vakafokotuʻu
    mo e ngaahi fohe, pea ʻe ʻikai ʻalu ʻi ai ha vaka lahi.
  ces-1613: Proto že velikomocný Hospodin jest nám na místě tom řekami toků širokých,
    po němž nepůjde lodí s vesly, aniž bárka veliká po něm přecházeti bude.
  eng-WMB: But there the LORD will be with us in majesty, a place of wide rivers and
    streams, in which no galley with oars will go, neither will any gallant ship pass
    by there.
  tam-TCV: யெகோவாவே அங்கு நமது வல்லவராயிருப்பார். அது அகன்ற ஆறுகளும், நீரோடைகளும்
    உள்ள இடத்தைப் போலிருக்கும். துடுப்புகளால் வலித்து ஒட்டப்படும் மரக்கலங்களோ, பெரிய
    கப்பல்களோ அதில் செல்வதில்லை.
  ceb-ULB: Hinuon, mag-uban kanato si Yahweh diha sa pagkahalangdon, nga anaa sa lapad
    nga mga suba ug mga sapa. Walay sakayan nga panggubat nga adunay pangbugsay ang
    moagi niini, ug walay dakong sakayan nga molawig.
  pol-UBG: Wielmożny PAN sam będzie dla nas miejscem szerokich rzek i strumieni, po
    których nie popłynie okręt wiosłowy ani przez które okazały statek się nie przeprawi.
  agr-agr: Nuwi Tuke Pujuu niina imanjijai iina wantintugmawai. Jerusalégnumak namak
    múun chichijam aidau ayawai. Namak iman agtaish, shiwag aidauk dita lanchaji wiyanka
    wekaetai aina duikish, tuja lanchaji múun aina duikish kakajus utuachagtinai.
  kyc-kyc: Kamongome banya neta renge yulu doko namwa lasaka pira ingilyamo. Namwa
    ipwa kameya ruŋupaŋu pyuo epengepe ipwa pona kukipi repeta palyuo kararama ingilyamo.
    Dopa piramanopape yanda pimwai sipu dupwa minyuo repeta epa narami.
  urd-GVU: وہاں رب ہی ہمارا زورآور آقا ہو گا، اور شہر دریاؤں کا مقام ہو گا، ایسی چوڑی
    ندیوں کا مقام جن پر نہ چپو والی کشتی، نہ شاندار جہاز چلے گا۔
  deu-1912: Denn der HERR wird mächtig daselbst bei uns sein, gleich als wären da
    weite Wassergräben, darüber kein Schiff mit Rudern fahren noch Galeeren schiffen
    können.
  kan-2017: ಅಲ್ಲಿ ಯೆಹೋವನು ಘನಹೊಂದಿದವನಾಗಿ ನದಿಸರೋವರಗಳಂತೆ ನಮ್ಮೊಂದಿಗಿರುವನು. ಹುಟ್ಟುಗೋಲಿನ
    ದೋಣಿಯಾಗಲಿ, ದೊಡ್ಡ ಹಡಗಾಗಲಿ ಅದನ್ನು ದಾಟುವುದಿಲ್ಲ.
  yap-yap: I SOMOL e bayi dag ngodad e fla’ab rok. Bay ud pired u to’oben bogi lul’
    nge yu pa’ i lul’ ni ba ga’ radan, ma dariy e barkow ko to’ogor nra yan u langgin.
  hlt-MCSB: Aka khuet BOEIPA tah mamih ham a kut aka dangka sak sokko tuiva hmuen
    la om pahoi coeng. A soah lawngkaih kah sangpho khaw cet pawt vetih timbaw aka
    khuet khaw kat mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑኡኮ ዎልቃሢ ማዔም ዒኢካ ዖኦኒያ ዋኣፆና ፒንቆ ጎንጎ ዒሺ፥ ዼኤፖ ዋኣፆ ካኣሚሎዋ ቶጊ ኑና
    ዖላኒ ሙኩዋ ዳልጊ ዎርዚ ኑኡኮ ዓኣያ ማዓንዳኔ።
  twi-ASANTE: Ɛhɔ na Awurade bɛyɛ yɛn Otumfoɔ. Ɛbɛyɛ sɛ beaeɛ a nsuo akɛseɛ ne nsuwansuwa
    wɔ. Ahyɛmma a wɔhare remfa so; ahyɛn akɛseɛ rennante so.
  eng-WEBU: But there the LORD will be with us in majesty, a place of wide rivers
    and streams, in which no galley with oars will go, neither will any gallant ship
    pass by there.
  wal-wal: SHin GODAI nuussi he sohuwan ba gita wolqqaa qonccissana. He sohoi aaho
    shaafatunne goggiya haattatu mala gidana. Laaggiyo wolwoloi a bollaara baanau
    danddayenna; gita markkabeekka yaara kanttanau danddayenna.
  spa-PDDPT: Porque ciertamente allí Yavé será poderoso con nosotros, en un lugar
    de ríos y corrientes amplias en los cuales no navegarán embarcaciones de remos,
    ni por ellas pasará nave grande.
  gun-gun: Ha'e py ma Senhor jaexa rã yvate ete 'rã. Ojapo 'rã yakã ipyve va'e oxyry
    aguã rami. Ha'e rami teĩ peteĩve kanoã oipykui va'e ma voi novaẽi 'rã ha'e rupi,
    neĩ kanoã tuvixa va'e voi ha'e rupi ndoui 'rã.
  ilo-ULB: Ngem ketdi, ni Yahweh a mannakabalin ket addanto kadatayo iti disso nga
    ayan dagiti nalawa a karayan ken wawaig. Awanto ti barko a pakigubat nga agdaliasat
    sadiay, ken awanto ti dadakkel a barko a lumabas sadiay.
  kpg-kpg: Dimaadua ga haga modongoohia mai gi gidaadou dono madamada. Gidaadou gaa noho
    i taalinga nia monowai palahaiee mono dama monowai, gei nia wagabaalii hagadaumee
    hagalee deledele laa lodo nia maa.
  uig-ARA: شۇ يەردە پەرۋەردىگارنىڭ شان-شەرىپى بىزگە كۆرۈنىدۇ، ــ ئۇ ئۆزى دەريالار،
    كەڭ ئۆستەڭلەر ئېقىپ تۇرىدىغان بىر جاي بولىدۇ؛ پالاقلار بىلەن ھەيدەلگەن ھېچقانداق
    كېمە ئۇ جايدا قاتنىمايدۇ، ۋە ياكى ھېچ ھەيۋەتلىك كېمە ئۇ جايدىن ئۆتمەيدۇ؛
  sus-sus: Won Marigi Sɛnbɛma luma nɛ naa won ya ma xuree sɛɛti ma. Won yaxuie mu
    nɔma tide na xuree ma e xa kunkuie kui,
  pon-2006: KAUN-O pahn ketin kasalehiong kitail sapwellime lingan. Kitail pahn kousoanla
    limwahn pillap tehlap akan oh ni keilen piletik kan, ahpw weren imwintihti kan
    sohp sohte pahn seiloak wasa pwuko.
  jae-jae: Ma Apômtau oc êmoa êwiŋ aêac tonê ŋawasi kiŋŋa. Eŋ oc êtu aêacnêŋ bu kapôêŋ
    to ŋaweŋweŋ, taŋ manowa ma waŋ tolac têtôm atom gebe sêsô sêna naŋ.
  ksd-ksd: Ma aina ra Luluai na kiki varurung ma dat ta kana minamar; a gunan ba ra
    umana ngala na tava alir tana; pa ta ngala na parau ba di value na vana tana,
    ma damana bula pa ta parau na vinarubu.
  tur-YTC: Ama Yahve orada, Geniş ırmakların ve derelerin olduğu, Hiçbir kürekli geminin
    gitmeyeceği, Hiçbir güçlü geminin geçmeyeceği bir yerde Görkemiyle bizimle birlikte
    olacak.
  grc-BRENT: ὅτι τὸ ὄνομα Κυρίου μέγα ὑμῖν· τόπος ὑμῖν ἔσται, ποταμοὶ καὶ διώρυχες
    πλατεῖς καὶ εὐρύχωροι· οὐ πορεύσῃ ταύτην τὴν ὁδὸν, οὐδὲ πορεύσεται πλοῖον ἐλαύνον.
  ind-AYT: Di sanalah, TUHAN dalam kebesaran-Nya akan menjadi tempat yang memiliki
    sungai-sungai dan kanal-kanal yang lebar bagi kita, perahu dayung tidak dapat
    melintasinya dan kapal besar tidak dapat melewatinya.
  nya-nya: Kumeneko Yehova adzaonetsa ulemerero wake ndipo mzindawo udzakhala kasupe
    wa mitsinje yayikulu. Ngalawa za zopalasa sizidzapitamo, sitima zapamadzi zikuluzikulu
    sizidzayendamo.
  hrv-hrv: 'Ondje nam je Jahve silni, umjesto rijeka i širokih rukavaca: neće onud
    proći nijedna lađa s veslima niti će koji bojni brod projedriti.'
  mps-mps: Genuai Bidi te dago boma pai polalubo bidi tede bidaibao. Tama agai te
    Jerusalem te wiegi yai sawi yai genuai wę me, dwasianu wę me elalubo bulu nigilaibao.
    Tiali goli, te dwasianu geba kanu me, genuai hwįbo sip dabe me, te wę dabedu
    me asogobeo.
  tpi-tpi: Bikpela bai i soim strong na biknem bilong em long Jerusalem. Na em bai
    i mekim Jerusalem i stap olsem naispela kantri i gat planti ol bikpela na liklik
    wara, tasol ol kanu bilong pait na ol bikpela sip bilong pait bai i no inap kam
    long ol dispela wara.
  dan-1931: Nej, der træder HERRENS Bæk for os i Floders og brede Strømmes Sted; der
    kan ej Åreskib gå, ej vældigt Langskib sejle.
  vie-OVCB: Chúa Hằng Hữu sẽ là Đấng Oai Nghi của chúng ta. Chúa sẽ như sông lớn bảo
    vệ không cho kẻ thù băng qua, và tàu lớn cũng không vượt qua nỗi.
  guj-2017: ત્યાં તો યહોવાહ જે પરાક્રમી છે તે પહોળી નદીઓ અને નાળાંને સ્થાને આપણી સાથે
    હશે. શત્રુની હલેસાવાળી નાવ તેમાં જનાર નથી અને મોટાં વહાણો તેમાં પસાર થવાનાં નથી.
  pon-2006A: KAUN-O pahn ketin kasalehiong kitail sapwellime lingan. Kitail pahn kousoanla
    limwahn pillap tehlap akan oh ni keilen piletik kan, ahpw weren imwintihti kan
    sohp sohte pahn seiloak wasa pwuko.
  por-BRBSL: Mas lá Yahweh estará conosco em majestade, um lugar de amplos rios e
    riachos, na qual nenhuma galera com remos irá, nem nenhum navio galante passará
    por lá.
  cth-cth: Hote hmuen koe ka lentoe e BAWIPA teh, kakaw e palangnaw e hmuen lah ao
    han. hote hmuen koe tuisamlanae kaawm e long cet thai mahoeh. Atha kaawm e long
    hai cet thai mahoeh.
  twi-twi: Ɛhɔ na Awurade bɛyɛ yɛn Tumfo. Ɛbɛyɛ sɛ faako a nsu akɛse ne nsuwansuwa
    wɔ. Akorow a wɔhare remfa so ahyɛn akɛse rennantew so.
  hlt-hlt: Aka khuet BOEIPA tah mamih ham a kut aka dangka sak sokko tuiva hmuen la
    om pahoi coeng. A soah lawngkaih kah sangpho khaw cet pawt vetih timbaw aka khuet
    khaw kat mahpawh.
  tbz-SIM: Dɛǹdɛ ti Yiɛ̀ nKuyie nyóó bɛnkɛmɛ̀ ku diɛtì ti kpɛ́í. Ikó mborɛ̀ ɑ̃nnɛ́,
    ikó ndiɛyì borɛ̀ buotɛ́. Bɑ́ bɑ̀tóòbɛ̀ bɑ́ ndɛ̀ keri, bɑ́ dikpɑ̀nnì kóò bɑ̀tóòbɛ̀
    bɑ́ ndɛ̀ cèntì.
  msy-2020: Ikiavɨra Itir God uan gavgavim ko ziar ekiam Jerusalemɨn aven e bagh anekagham.
    Egh a Jerusalem damightɨ, a bar kantrin dirimɨn mɨn ikiam, an aven faner ekiaba
    ko daghurir dɨpar muziarir avɨravɨriba ikiam. Eghtɨ mɨdorozimɨn kurir me pul gamua
    zuiba ko kurir ekiaba, dɨpar kabar izan kogham.
  dop-dop: Tǝnɑɣɑ Tɑcɑɑ kɑ hʋlɩ-tʋ sɩ ɩ kɛ́ kʋpɑŋ. Pɩɩ wɛɛ pusi sɔsɔɔnsɩ hɔɣɔlʋɣʋ
    tɑɑ kɛ́. Timpi lɔɔŋ sɔsɔɔŋ wɛɛ tɔ. Amɑ yoou kpɩɩlʋɣʋ sɔsɔɔʋ nɑkʋlɩ kʋ kɑɑ tǝŋnɑ
    tǝnɑ. Kpɩɩlʋɣʋ kʋpɑŋkʋ kɑɑ tǝŋnɑ tǝnɑ.
  azb-azb: Lakin orada – Geniş çayların, irmaqların olduğu yerdə Əzəmətli Rəbb bizimlə
    olacaq. Oradan avarlı qayıqlar, böyük gəmilər Keçə bilməz.
  eng-DBY: 'but there Jehovah is unto us glorious, — a place of rivers, of broad streams:
    no galley with oars shall go there, neither shall gallant ship pass thereby.'
  hin-2017: वहाँ महाप्रतापी यहोवा हमारे लिये रहेगा, वह बहुत बड़ी-बड़ी नदियों और नहरों
    का स्थान होगा, जिसमें डाँडवाली नाव न चलेगी और न शोभायमान जहाज उसमें होकर जाएगा।
  wol-KYG: Foofa déy la nu Aji Sax ju màgg ji di nekkal bérab bu defi dex aki wal,
    fu gaalu joow dul dawe, te gaal gu mag du fa jaare,
  eng-YLT: But there mighty [is] Jehovah for us, A place of rivers — streams broad
    of sides, No ship with oars doth go into it, And a mighty ship doth not pass over
    it.
  eng-WYC-2017: For only the worshipful doer, our Lord God, is there; the place of
    floods is strands [or rivers] full large and open; the ship of rowers shall not
    enter by it, neither a great ship shall pass over it.
  eng-WMBB: But there the LORD will be with us in majesty, a place of wide rivers
    and streams, in which no galley with oars will go, neither will any gallant ship
    pass by there.
  urd-GVH: वहाँ रब ही हमारा ज़ोरावर आक़ा होगा, और शहर दरियाओं का मक़ाम होगा, ऐसी चौड़ी
    नदियों का मक़ाम जिन पर न चप्पूवाली कश्ती, न शानदार जहाज़ चलेगा।
  rug-rug: Vasina si kote koa sa nada Tie Ṉiṉirana se Zihova. Kote guana vasina sapu
    koa ia na ovuku labedi meke na tototolo. Loke vaka sapu koa i na qelu si kote
    ale koa rini, loke vaka nomadi si kote tepe sage koa rini.
  gaz-gaz: Waaqayyo achitti Humna keenya taʼa. Iddoon sunis akkuma lageen gurguddaatii
    fi burqaawwanii taʼa. Dooniin waraanaa kan batoodhaan oofamu tokko iyyuu isaan
    irra hin deemu; dooniin jabaan tokko iyyuu isaan irra hin qaxxaamuru.
  fra-LSG: 'C’est là vraiment que l’Éternel est magnifique pour nous: Il nous tient
    lieu de fleuves, de vastes rivières, Où ne pénètrent point de navires à rames,
    Et que ne traverse aucun grand vaisseau.'
  yal-yal: Alatala a yɛtɛ yitama en na Ala Sɛnbɛmaan na mɛnna nin. Xudene nun baa
    gbeene luma nɛn mɛnni, yɛngɛ so kunkine mi danguɛ dɛnaxan yi. Kunki gbeene mi
    danguɛ na mumɛ!
  haw-1868: Malaila io no ka nani o Iehova no kakou, He wahi muliwai nui, a akea ma
    na aoao a pau, Aole moku holo maloko olaila me ka hoe, Aole moku nui e holo ae
    a kela aoao.
  arb-NAV: هُنَاكَ يَكُونُ الرَّبُّ لَنَا بِجَلالِهِ مَكَانَ أَنْهَارٍ وَجَدَاوِلَ
    وَاسِعَةٍ لَا يَبْحُرُ فِيهَا قَارِبٌ ذُو مِجْدَافٍ، وَلا تَمْخُرُ فِيهَا سَفِينَةٌ
    عَظِيمَةٌ،
  ewe-ewe: Afi mae Yehowa, le eƒe ŋutikɔkɔe me, anye míaƒe Ŋusẽtɔ le. Anɔ abe teƒe
    si tɔ gbadzawo kple tɔʋuwo le la ene. Tɔdziʋu siwo wokuna kple tablu la, made
    afi ma o eye meli gã aɖeke hã mato edzi ayi o,
  eng-LEE: But there will the Lord [show himself] mighty unto us, [in] a place of
    rivers and streams of ample breadth; wherein no oared galley shall go, and a gallant
    ship shall not pass thereby.
  asm-FB: তাৰ পৰিবর্তে, বহল নদীবোৰত আৰু সুঁতীবোৰত মহান যিহোৱা আমাৰ সৈতে থাকিব। তাত
    বঠাৰে চলোৱা যুদ্ধ জাহাজ, আৰু প্ৰকাণ্ড জাহাজ নচলিব।
  sus-A: وٌن مَرِفِ سّنبّمَ لُمَ نّ نَا وٌن يَ مَ شُرٍيٍ سّيتِ مَ. وٌن يَشُييٍ مُ
    نْمَ تِدٍ نَ شُرٍيٍ مَ عٍ شَ كُنكُييٍ كُي،
  fra-SBL: Mais là, Yahvé sera avec nous en majesté, un lieu de larges rivières et
    ruisseaux, dans laquelle aucune galère avec des rames n'ira, et aucun navire galant
    ne passera par là.
  hbo-hbo: כִּ֣י אִם־שָׁ֞ם אַדִּ֤יר יְהוָה֙ לָ֔נוּ מְקֹום־נְהָרִ֥ים יְאֹרִ֖ים רַחֲבֵ֣י
    יָדָ֑יִם בַּל־תֵּ֤לֶךְ בֹּו֙ אֳנִי־שַׁ֔יִט וְצִ֥י אַדִּ֖יר לֹ֥א יַעַבְרֶֽנּוּ׃
  kik-kik: Kũu nĩkuo Jehova Mwene-Hinya agaakorwo hamwe na ithuĩ. Nakuo kũu gũgaatuĩka
    ta kũndũ kwa njũũĩ njariĩ, o na tũrũũĩ, njũũĩ itakagererio marikabu cia mbaara,
    kana igererio marikabu iria nene cia iria-inĩ.
  fra-NCL: Là vraiment, Yahweh dans sa majesté réside pour nous ; là sont des fleuves
    et des larges canaux, où ne se risquera aucune barque à rames, où aucun puissant
    navire ne pénétrera jamais.
  cek-AK: Lensawk Angraeng loe to vangpui ah aicae han vapui tui hoi vacong tuinawk
    angqumhaih kakawk ahmuen ah om tih; to ahmuen ah loe palong thoek kami hoi misatukhaih
    palong doeh caeh mak ai.
  cuk-cuk: Jerusalénʼgi, Bab-Jehová anmarga e-gangued oyogoed. Diwar-dummagan-maiyob,
    degi, diimar-iirmakmaiyob guoed. Ar a-diwargine, ur-gammi-nikamalad iirmakosulid,
    degine, ur-gandikmalad egine iirmakosulid.
  uig-CYR: Шу йәрдә Пәрвәрдигарниң шан-шәриви бизгә көрүниду, — У Өзи дәриялар, кәң
    өстәңләр еқип туридиған бир җай болиду; Палақлар билән һайдалған һеч қандақ кемә
    у җайда қатнимайду, Вә яки һеч һәйвәтлик кемә у җайдин өтмәйду;
  tel-2017: దానికి ప్రతిగా విశాలమైన నదులూ, నీటి వాగులూ ఉన్న ఆ స్థలంలో యెహోవా తన ప్రభావంతో
    మనతో ఉంటాడు. తెడ్లు వేసుకుంటూ అక్కడ ఏ యుద్ధనౌకా ప్రయాణించదు. పెద్ద నౌకలేవీ అక్కడ
    ప్రయాణించవు.
  hat-BSA: Men la, SENYÈ va avèk nou nan majeste, yon kote ak rivyè ak gwo kanal,
    sou sila gwo kannòt ak anpil zaviwon p ap janm pase, ni gwo bato p ap janm pase
    la.
  kos-kos: LEUM GOD El fah akkalemye wolana lal nu sesr. Kut fah muta sisken infacl
    sralap ac sungan infacl srisrik. Tusruktu oak lulap okan mwet sulallal uh ac fah
    tiana kalkal we.
  hbo-WLC: כִּ֣י אִם־שָׁ֞ם אַדִּ֤יר יְהוָה֙ לָ֔נוּ מְקוֹם־נְהָרִ֥ים יְאֹרִ֖ים רַחֲבֵ֣י
    יָדָ֑יִם בַּל־תֵּ֤לֶךְ בּוֹ֙ אֳנִי־שַׁ֔יִט וְצִ֥י אַדִּ֖יר לֹ֥א יַעַבְרֶֽנּוּ׃
  ibo-ibo: Ebe ahụ ka Onyenwe anyị ga-abụrụ anyị Onye dị ike. Ọ ga-adịkwara anyị ka
    osimiri na iyi dị obosara. Ọ dịghị ụgbọ amara maọbụ ụgbọ ukwu ga-abịa na mmiri
    ahụ.
  ory-ory: ମାତ୍ର ସେଠାରେ ସଦାପ୍ରଭୁ ପ୍ରତାପରେ ଆମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ ହେବେ, ପ୍ରଶସ୍ତ ନଦ-ନଦୀ
    ଓ ସ୍ରୋତସମୂହର ସ୍ଥାନ ସ୍ୱରୂପ ହେବେ; ସେହି ସ୍ଥାନରେ ଆହୁଲାଯୁକ୍ତ କୌଣସି ପୋତ ଗମନ କରିବ ନାହିଁ,
    କିଅବା ଭୟଙ୍କର ଜାହାଜ ତାହା ପାର ହେବ ନାହିଁ।
  chk-chk: Ikenan ewe Samol mi Lapalap epwe pwäri ngenikich an ling. Ewe telinimw
    epwe usun chök eu lenien chanpupu mi chölap fän itach, nge esap wor wän chon oputach
    wa fatül are sip watte, repwe tongeni sai won.
  rop-rop: YAWEI det brabli gudbala en kainbala God garra jidan garram wi. Det bigiswan
    riba garra jidan deya, en YAWEI garra kipum wi seifwan brom ol detlot enami garram
    bout.
  ukr-1871: Там Господь великий у нас витає, замість рік та перекопів широких; туди
    не ввійде нїяке веслове судно, анї корабель не перейде.
  deu-1951: Denn dort wird der HERR in seiner Herrlichkeit bei uns sein, statt der
    Flüsse, der breiten Ströme; gegen ihn wird kein Kriegsschiff kommen und kein mächtiges
    Ruderboot sich herüberwagen.
  eng-JPS: But there the LORD will be with us in majesty, in a place of broad rivers
    and streams; wherein shall go no galley with oars, neither shall gallant ship
    pass thereby.
  srp-1865: Nego æe nam ondje Gospod veliki biti mjesto rijeka i potoka širokih, po
    kojima neæe iæi laða s veslima, niti æe velika laða prolaziti onuda.
  lug-lug: Weewaawo Mukama aliba Amaanyi gaffe era aliba ekifo eky’emigga emigazi
    n’ensulo engazi. Temuliyitamu lyato newaakubadde ekyombo ekinene tekiriseeyeeyeramu.
  heb-heb: כי אם שם אדיר יהוה לנו מקום נהרים יארים רחבי ידים בל תלך בו אני שיט וצי
    אדיר לא יעברנו׃
  ben-IRV: পরিবর্তে, সদাপ্রভুর মহিমা আমাদের সাথে থাকবে, বিস্তৃত নদী ও জলস্রোতের জায়গায়।
    কোন দাঁড়যুক্ত যুদ্ধজাহাজ সেখানে চলবে না; কোন বড় জাহাজ তা পার হয়ে আসবে না।
  pan-pan: ਪਰ ਉੱਥੇ ਯਹੋਵਾਹ ਸ਼ਾਨ ਵਿੱਚ ਸਾਡੇ ਅੰਗ-ਸੰਗ ਹੋਵੇਗਾ, ਜਿੱਥੇ ਚੌੜੀਆਂ ਨਦੀਆਂ ਅਤੇ ਦਰਿਆ
    ਹਨ, ਜਿੱਥੇ ਕੋਈ ਚੱਪੂਆਂ ਵਾਲੀ ਬੇੜੀ ਨਾ ਚੱਲੇਗੀ, ਜਿਹ ਦੇ ਉੱਤੇ ਕੋਈ ਸ਼ਾਨਦਾਰ ਜਹਾਜ਼ ਨਾ ਲੰਘੇਗਾ।
  mya-JVB: ထို မြို့တွင် ဘုန်းကြီး သော ထာဝရဘုရား သည် ငါ တို့၌ ကျယ် သောမြစ် များ ဆုံးရာအရပ်
    ဖြစ်တော်မူလိမ့်မည်။ ထိုအရပ် ၌ တက် သောရဲ လှေ ၊ အားကြီး သော သင်္ဘော တစင်းမျှ မ ရှောက်
    မသွားရ။
  hmo-hmo: Lohiabada ese iena hairaina ita dekenai do ia hedinaraia. Ita be sinavai
    badadia badinai do ita noho, to idau bese tuari taudia edia lagatoi bona vanagi
    badadia be unai sinavai dekenai do idia heau lasi.
  urd-urd: बल्कि वहाँ ज़ुलजलाल ख़ुदावन्द, बड़ी नदियों और नहरों के बदले हमारी गुन्जाइश
    के लिए आप मौजूद होगा कि वहाँ डॉंड की कोई नाव न जाएगी, और न शानदार जहाज़ों का गुज़र
    उसमें होगा।
  rus-SYN: Там у нас великий Господь будет вместо рек, вместо широких каналов; туда
    не войдет ни одно весельное судно, и не пройдет большой корабль.
  bqc-SIM: Wekĩi Dii a a zↄ̃ↄkɛ ↄlↄwɛ̃ɛ, gu pↄ́ swadaↄ ń swa'ↄnaↄ diu. Gó'ilɛnaↄ
    táa'o ípiao, baa a zↄ̃ↄ a bua swapiↄwao.
  tcz-CHONGTHU: Eiho dinga Pakai chu Hatchungnung Pen hung hiding ahi. Amachu vadung
    vailentah in bitkei'a akoi, galmi hon ahin palkai joulou u bangdi ahi. Galmi ho
    kong jong kitolna thei hilou ding ahi.
  mar-mar: त्या जागी वैभवी परमेश्वर आपल्या समवेत असेल, ती जागा रूंद नदी व प्रवाहांची
    अशी होईल. त्यामध्ये वल्हेकऱ्यांच्या युद्ध नौका आणि मोठे जहाज त्यातून प्रवास करणार
    नाहीत.
  qub-qub: Chaychömi noganchïtaga Tayta Dios musyachimäshun munayniyoj cashanta. Chaypaga
    päsangapaj achca mayucunami, jatuncaray sicyacunami. Chaymanga chiquinacushanchïcuna
    manami yaycongapächu tacsha büquicunawan ni jatuncaray büquicunawanpis.
  hat-hat: Se la Seyè a pral fè nou wè pouvwa li. M'ap rete bò gwo larivyè a ak gwo
    kannal dlo yo, men ankenn kannòt, ankenn batiman lènmi p'ap ka pase ladan yo.
  eng-BSB: But there the Majestic One, our LORD, will be for us a place of rivers
    and wide canals, where no galley with oars will row, and no majestic vessel will
    pass.
  eng-WEBPB: But there the LORD will be with us in majesty, a place of wide rivers
    and streams, in which no galley with oars will go, neither will any gallant ship
    pass by there.
  kbq-kbq: Hianagi Hihamu Hankave'ane Ra Anumzamo'a anantega Agra ranra tine ne'onse
    tinkna huno mani'nenigeno ne'onse ventegi, ranra venteramimo'za ana timpina omegahaze.
  nhe-BL: Pampa TOTECO itztos nopano tohuaya, huan ihueyitilis monextis. Huan yajaya
    techmanahuijtos queja se atlajtli tlen patlahuac. Huan niyon se tocualancaitaca
    ax huelis panos nopano.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko putar zanepyr a'e pe nehe. Zanezar Ikàg
    Ma'e Ipuràg Ma'e romo hekon a'e. Heta putar yrykawhu Zeruzarez pe nehe. Heta putar
    yrykaw tetea'u Zeruzarez pe nehe no. Zaneàmàtyry'ymar nueruata pixik kwaw ukanu
    pànuhu ywytu ipyhykar hereko har a'e yrykaw rupi wà nehe. Wakanuhu noho kwaw a'e
    yrykawhu rupi wà nehe.
  eng-DRA: 'Because only there our Lord is magnificent: it place of rivers, very broad
    and spacious streams: no ship with oars shall pass by it, neither shall the great
    galley pass through it.'
