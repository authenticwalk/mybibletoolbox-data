verse: ISA.033.010
translations:
  mal-C: “ഇപ്പോൾ ഞാൻ എഴുന്നേൽക്കും,” യഹോവ അരുളിച്ചെയ്യുന്നു. “ഇപ്പോൾ ഞാൻ മഹത്ത്വീകരിക്കപ്പെടും;
    ഇപ്പോൾ ഞാൻ ഉയർത്തപ്പെടും.
  deu-TKW: Nun will ich mich aufmachen, spricht Jahwe, nun will ich mich aufrichten,
    nun mich erheben!
  lin-lin: « Sik’oyo nakotelema, » elobi Yawe. « Sik’oyo nakonetolama, sik’oyo nakotombolama.
  eng-LSV: Now I arise, says YHWH, || Now I am exalted, now I am lifted up.
  eng-GNV: 'Now will I arise, saith the Lord: now will I be exalted, now will I lift
    vp my selfe.'
  eng-WEBSTER: Now will I rise, saith the LORD; now will I be exalted; now will I
    lift up myself.
  nhw-BL: 'Pero ama TOTECO quej ni quiijtohua: “Ama nimotlananas huan nijnextis nochicahualis
    huan noyajatil. Ama, quena, nechhueyimatise huan nechhueyitlalise.'
  swh-ONEN: “Sasa nitainuka,” asema Bwana. “Sasa nitatukuzwa; sasa nitainuliwa juu.
  bba-bba: Yinni Gusunɔ u bwese tukunu sɔ̃ɔwɑ u nɛɛ, yen sɔ̃ tɛ̃, kon se n yɔ̃rɑ,
    kpɑ n sɔ̃ɔsi nɡe mɛ nɑ kpɑ̃ɑru nɛ.
  eng-KJVCPB: Now will I rise, saith the Lord; Now will I be exalted; Now will I lift
    up myself.
  luo-luo: Jehova Nyasaye wacho niya, “Koro abiro aa malo, mondo anyisu duongʼna gi
    tekona.
  meu-meu: 'Iehova na e tomu: Aina tore isi; sibogu aina heabi isi; ae imodaigu.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “अब म उठ्नेछु, अब म उच्‍च पारिनेछु; म अब उचालिनेछु
    ।
  yor-yor: “Ní ìsinsin yìí ni èmi yóò dìde,” ni Olúwa wí. “Ní ìsinsin yìí ni a ó gbé
    mi ga, ní ìsinsin yìí ni a ó gbé mi sókè.
  pes-OPCB: 'اما خداوند می‌فرماید: «برمی‌خیزم و قدرت و توانایی خود را نشان می‌دهم!'
  tgl-ULB: “Ngayon babangon ako,” sabi ni Yahweh; “Ngayon maitataas ako; ngayon ako
    ay itataas.
  hui-hui: Anduane Homogohanda hameigini tara tarahondo lalu, Áyu i̱na heyalu biabe
    berogola wali agalirume i̱ timbuniore mini lene kagoni lalu i̱naga mini yaraga
    holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ​တို့ အား``ယ​ခု​ငါ​သည်​အ​ရေး​ယူ​ဆောင်​ရွက်
    ပေ​တော့​အံ့။ ငါ​၏​တန်​ခိုး​တော်​ကြီး​မား​ပုံ ကို​ပြ​တော်​မူ​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ད་ནི་བདག་ཡར་ལང་བར་བྱའོ། །ད་ནི་བདག་དར་བར་འགྱུར་ཞིང་།
    ད་ནི་མི་ཡིས་བདག་ལ་བསྟོད་པར་བྱའོ། །
  sna-sna: “Zvino ini ndichasimuka,” ndizvo zvinotaura Jehovha. “Zvino ini ndichakudzwa;
    zvino ini ndichasimudzirwa pamusoro.
  spa-BLM: “Ahora me levantaré”, dice Yahvé. “Ahora me levantaré. Ahora seré exaltado.
  cac-cac: 'Yuj chi'' syal Jehová icha tic: A ticnaic jun, ol in q''ue vaan, ol in
    ch''oxaneli to te nivan in poder.'
  swh-ULB: '''''Sasa nitanyanyuka, ''''asema Yahwe; '''' sasa nitanyanyuliwa juu;
    sasa nitainuliwa.'
  bel-bel: Цяпер Я паўстану, кажа Гасподзь, цяпер падымуся, цяпер узьнясуся.
  deu-ELBBK: Nun will ich aufstehen, spricht der HERR; nun will ich mich emporrichten,
    nun mich erheben.
  mbb-OT: Migkaǥi is Nengazen te, “Iyan en heini timpu te kedwaleng ku, ne ebeǥayan
    a te zengeg te menge etew.
  mal-2015: ഇപ്പോൾ ഞാൻ എഴുന്നേല്ക്കും; ഇപ്പോൾ ഞാൻ എന്നെത്തന്നേ ഉയർത്തും; ഇപ്പോൾ ഞാൻ
    ഉന്നതനായിരിക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu Yawey yimeng, “Bolkkime ngaye ngarrolkkan. Bolkkime ngaye ngakurduyime
    kundulkarre ngardduk dorrengh, dja ngudda wanjh kandimulewan bu ngaye ngawernhkimuk
    duninjh.
  rmc-rmc: „Akana uščava upre,“ phenel o RAJ. „Akana avava barardo; akana avava uprehazdlo.
  pes-OPV: خداوند می‌گوید که الان برمی خیزم و حال خود را برمی افرازم و اکنون متعال
    خواهم گردید.
  ron-1924: „Акум Мэ вой скула”, зиче Домнул, „акум Мэ вой ынэлца, акум Мэ вой ридика.
  ben-OBCV: সদাপ্রভু বলছেন, “এবার আমি উঠে দাঁড়াব, এবারে আমি মহিমান্বিত হব; এবারে
    আমাকে উঁচুতে তুলে ধরা হবে।
  som-som: Rabbigu wuxuu leeyahay, Hadda waan kacayaa, hadda kor baan isu qaadayaa,
    oo hadda waan sara marayaa.
  lat-VUC: Nunc consurgam, dicit Dominus; nunc exaltabor, nunc sublevabor.
  eng-ASVBT: Now will I arise, saith Jehovah; now will I lift up myself; now will
    I be exalted.
  ita-1885: Ora mi leverò, dirà il Signore; ora m'innalzerò, ora sarò esaltato.
  eng-LXXUP: Now will I arise, saith the Lord, now will I be glorified; now will I
    be exalted.
  eng-ULB: “Now will I arise,” says Yahweh; “now I will be lifted up; now I will be
    elevated.
  spa-VBL: “¡Pero ahora voy a intervenir!” dice el Señor. “¡Estoy dispuesto a actuar!
    ¡Me mostraré por encima de todos los demás!
  fra-_FOB: Maintenant je me lèverai, dit l'Éternel; maintenant je serai exalté, maintenant
    je serai haut élevé!
  mal-mal: “ഇപ്പോൾ ഞാൻ എഴുന്നേല്ക്കും; ഇപ്പോൾ ഞാൻ എന്നെത്തന്നെ ഉയർത്തും; ഇപ്പോൾ ഞാൻ
    ഉന്നതനായിരിക്കും” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Lekin Rab farmātā hai, “Ab maiṅ uṭh khaṛā hūṅgā, ab maiṅ sarfarāz ho kar
    apnī quwwat kā izhār karūṅga.
  suz-BL: परमप्रभु यावेमी “मुल गो बोक्‍नुङ। गो गेय पचा गोइनुङ। गो मान पाइक्‍चा पुंइसीनुङ।
  eng-NOY: Now will I arise, saith Jehovah, Now will I exalt myself, Now will I lift
    myself up.
  ita-1927: Ora mi leverò, dice l’Eterno; ora sarò esaltato, ora m’ergerò in alto.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئێستا هەڵدەستم، ئێستا بە گەورە دەزانرێم، ئێستا بڵند
    دەکرێمەوە.'
  eng-BBE: Now will I come forward, says the Lord; now will I be lifted up; now will
    my power be seen.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ, “ನಾನು ಈಗ ಏಳುವೆನು. ಈಗಲೇ ನನ್ನನ್ನು ಉನ್ನತಪಡಿಸಿಕೊಳ್ಳುವೆನು.
    ಈಗ ಉನ್ನತೋನ್ನತನಾಗುವೆನು.
  tam-2017: இப்பொழுது எழுந்தருளுவேன், இப்பொழுது உயருவேன், இப்பொழுது மேன்மைப்படுவேன்
    என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Ahora me levantaré, dice Jehová; ahora seré ensalzado, ahora seré engrandecido.
  ron-BTF: Acum mă voi scula, spune DOMNUL; acum voi fi înălţat; acum mă voi ridica.
  eng-WEBP: “Now I will arise,” says the LORD. “Now I will lift myself up. Now I will
    be exalted.
  eng-FBV: “But now I'm going to intervene!” says the Lord. “I'm prepared to act!
    I will show myself to be above all others!
  nld-1939: 'Maar nu zal Ik opstaan, spreekt Jahweh; Nu rijs Ik omhoog, nu richt Ik
    mij op:'
  nch-BL: 'Pero ama TOTECO quej ni quiijtohua: “Ama nimotananas huan nijnextis nochicahualis
    huan noyajatil. Ama, quena, techhueyimatise huan techhueyitalise.'
  vie-1934: 'Đức Giê-hô-va phán: Bây giờ ta sẽ chỗi dậy; bây giờ ta sẽ dấy mình lên;
    bây giờ ta sẽ lên cao!'
  hin-CV: याहवेह ने कहा, “अब मैं उठूंगा, अब मैं अपना प्रताप दिखाऊंगा; और महान बनाऊंगा.
  eng-OURB: “Now I will arise,” says Adonai; “Now I will lift myself up. Now I will
    be exalted.
  spa-BES: Ahora me levantaré, dice el Señor; ahora seré exaltado; ahora seré ensalzado.
  tdx-tdx: Hiongake amy zao iraho, hoe t’Iehovà; honjonen-dRaho henaneo, ho rengen-dRaho
    henane zao.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​บัดนี้​เราจะลุกขึ้น บัดนี้​เราจะเป็​นที​่​ยกย่อง
    บัดนี้​เราจะเป็​นที​่​เชิดชู
  por-BR-2018: Agora eu me levantarei,diz o SENHOR; agora me elevarei; agora serei
    exaltado.
  deu-ELO: Nun will ich aufstehen, spricht Jehova; nun will ich mich emporrichten,
    nun mich erheben.
  eng-WYC-2018: Now I shall rise (up), saith the Lord, now I shall be enhanced (or
    now I shall be exalted), and now I shall be raised up.
  epo-epo: Nun Mi stariĝos, diras la Eternulo; nun Mi altiĝos, nun Mi leviĝos.
  uig-PIN: Mana ⱨazir ornumdin turimǝn, — dǝydu Pǝrwǝrdigar, — Ⱨazir Ɵzümni üstün
    kɵrsitimǝn, Ⱨazir ⱪǝddimni kɵtürimǝn.
  beo-beo: 'Hina Gode da fifi asi gala ilima amane sia:sa, “Na da wahadafa hawa: hamomu.
    Na gasa bagade hou dilima olelemu.'
  tpi-OTNT: Bikpela i tok olsem, “Nau bai mi kirap na mekim wok, na ol manmeri bai
    i lukim na litimapim biknem bilong mi.
  hau-SA: “Yanzu zan tashi,” in ji Ubangiji. “Yanzu ne za a ɗaukaka ni; yanzu za a
    ɗaga ni sama.
  uig-LAT: Mana hazir ornumdin turimen, — deydu Perwerdigar, — Hazir Özümni üstün
    körsitimen, Hazir qeddimni kötürimen.
  nde-nde: UThixo uthi, “Khathesi sengizavuka, khathesi sengizadunyiswa, khathesi
    sengizaphakanyiswa.
  ton-ton: '‌ʻOku pehē ʻe Sihova, “te u tuʻu hake ni: te u hiki hake ni au ki ʻolunga,
    pea ʻe hakeakiʻi ni au.'
  ces-1613: Jižť povstanu, praví Hospodin, již vyvýšen, již vyzdvižen budu.
  eng-WMB: “Now I will arise,” says the LORD. “Now I will lift myself up. Now I will
    be exalted.
  tam-TCV: “இப்பொழுது நான் எழும்புவேன், இப்பொழுது நான் உயர்த்தப்படுவேன். இப்பொழுது
    நான் மேன்மைப்படுத்தப்படுவேன்” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Miingon si Yahweh, “karon motindog na ako”; “Karon pagabayawon na ako;
    karon ipataas na ako.
  pol-UBG: Teraz powstanę – mówi PAN – teraz się wywyższę, teraz się podniosę.
  agr-agr: 'Nuadui Tuke Pujuu chichaak: “Wi yamai nantagkitjai; nuniakun ashí mina
    senchijun iwainaktajai.'
  kyc-kyc: Kamongome wambu yuu liti wakale wakale dupwa lamaiyuo, Namba dakepa sipuraroŋo
    nambana porai renge palenge lao lasaka piroŋo kandalapale, letamo.
  urd-GVU: لیکن رب فرماتا ہے، ”اب مَیں اُٹھ کھڑا ہوں گا، اب مَیں سرفراز ہو کر اپنی
    قوت کا اظہار کروں گا۔
  deu-1912: Nun will ich mich aufmachen, spricht der HERR; nun will ich mich emporrichten,
    nun will ich mich erheben.
  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನಾನು ಈಗ ಏಳುವೆನು, ಈಗಲೇ ನನ್ನನ್ನು ಉನ್ನತಪಡಿಸಿಕೊಳ್ಳುವೆನು,
    ಈಗ ಉನ್ನತೋನ್ನತನಾಗುವೆನು.
  yap-yap: Be ga’ar SOMOL ngak e pi nam, “Chiney e nggu mithmith. Nggu dag fanag gel.
  hlt-MCSB: BOEIPA loh, “Ka thoo pawn ni, ka pomsang uh pawn ni, ka pacuet uh pawn
    ni,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓካሪ ታኣኒ ዔቃንዳኔ፥ ቦንቺንታንዳኔ፥ ዼግ ዼጊያ ጋዓንዳኔ።
  twi-ASANTE: “Afei na mɛsɔre,” sei na Awurade seɛ. “Afei na wɔbɛpagya me; afei na
    wɔbɛma me so akɔ soro.
  eng-WEBU: “Now I will arise,” says the LORD. “Now I will lift myself up. Now I will
    be exalted.
  wal-wal: GODAI kawotettatussi hagaadan yaagees; “Ha77i taani denddana; ha77i taani
    bonchchettana; ha77i taani xoqqu xoqqu gaana.
  spa-PDDPT: Ahora me levantaré, dice Yavé. Ahora seré exaltado. Ahora seré engrandecido.
  gun-gun: 'Senhor aipoe''i: “Aỹ ma xee apu''ã ''rã. Xee ae apu''ã ''rã, xemboyvatea
    ''rã guive.'
  ilo-ULB: “Ita, tumakderak,” kuna ni Yahweh; “ita, maitag-ayak; ita, maipangato-ak.
  kpg-kpg: Dimaadua e helekai gi nia henua llauehe, “Dolomeenei gei Au ga ngalua.
    Au ga haga modongoohia aga dogu maaloo.
  uig-ARA: مانا ھازىر ئورنۇمدىن تۇرىمەن، ــ دەيدۇ پەرۋەردىگار، ــ ھازىر ئۆزۈمنى ئۈستۈن
    كۆرسىتىمەن، ھازىر قەددىمنى كۆتۈرىمەن.
  sus-sus: Alatala naxɛ, «Yakɔsi n kelima nɛ fa, wo fa n matɔxɔ.
  pon-2006: KAUN-O ketin mahsanihong wehi kan, “Met I pahn mwekid! I pahn kasalehda
    uwen ei manaman.
  jae-jae: Apômtau kêsôm gebe “Galoc aê kamasaŋ tauc gebe jandi, galoc aê oc jandi
    jakô.
  ksd-ksd: 'Ma ra Luluai i biti: Go ina tut rikai; go ina ki arama; go ina ngala boko.'
  tur-YTC: “Şimdi kalkacağım” diyor Yahve. “Şimdi kendimi yukarı kaldıracağım. Artık
    yüceleceğim.
  grc-BRENT: Νῦν ἀναστήσομαι, λέγει Κύριος, νῦν δοξασθήσομαι, νῦν ὑψωθήσομαι.
  ind-AYT: “Sekarang, Aku akan bangkit,” firman TUHAN. “Sekarang, Aku akan meninggikan
    diri-Ku. Sekarang, Aku akan ditinggikan”
  nya-nya: Yehova akunena kuti, “Tsopano ndidzadzambatuka ndipo ndidzaonetsa mphamvu
    zanga, ndipo ndidzakwezedwa.
  hrv-hrv: “Sada ću ustati”, veli Jahve, “sada ću se dići, sada uzvisiti.
  mps-mps: Genuai Bidigo e tama po wali, “Megi da, ena hogodama, sę yaibao. Tama
    te we bidigo ena sulama, tama augwaligo eno genuai nogi ugwaba somainao.
  tpi-tpi: Bikpela i tok olsem, “Nau bai mi kirap na mekim wok, na ol manmeri bai
    i lukim na litimapim biknem bilong mi.
  dan-1931: Nu står jeg op, siger HERREN, nu vil jeg rejse mig, nu træde frem!
  vie-OVCB: 'Nhưng Chúa Hằng Hữu phán: “Bây giờ Ta sẽ đứng dậy! Bây giờ Ta sẽ tỏ uy
    quyền và sức mạnh của Ta.'
  guj-2017: યહોવાહ કહે છે, “હવે હું ઊઠીશ;” હમણાં હું પોતાને ઊંચો કરીશ; હમણાં હું મોટો
    મનાઈશ.
  pon-2006A: KAUN-O ketin mahsanihong wehi kan, “Met I pahn mwekid! I pahn kasalehda
    uwen ei manaman.
  por-BRBSL: “Agora eu me levantarei”, diz Yahweh. “Agora eu me levantarei”. Agora
    vou ser exaltado.
  cth-cth: BAWIPA ni a dei e teh, atu kai ka thaw han. Atu kamahoima ka kâtawm han.
    Atu kai teh tawm e lah ka o han.
  twi-twi: “Afei na mɛsɔre,” sɛɛ na Awurade se. “Afei na wɔbɛpagyaw me ɛ; afei na
    wɔbɛma me so.
  hlt-hlt: BOEIPA loh, “Ka thoo pawn ni, ka pomsang uh pawn ni, ka pacuet uh pawn
    ni,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di mmɔ̀nnì n yìtɛ́nímu, n cómmúmu bɑ̀mbɑ̀,
    n feitɛ́nímu di mmɔ̀nnì.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ datɨrɨghɨn dɨkavigh ingangarim damuam,
    eghtɨ gumazamiziba ganigh nan ziar ekiam fam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Nɔɔnɔɔ mɑɑ kʋlɩ mɑ nɑɑsɩ tɑɑ. Nɔɔnɔɔ mɑɑ kʋlɩ.
    Nɔɔnɔɔ mɑɑ hʋlɩ mɑ sɔsɔɔntʋ.'
  azb-azb: 'Rəbb deyir: «İndi qalxacağam, İndi yüksələcəyəm, İndi ucalacağam.'
  eng-DBY: Now will I arise, saith Jehovah; now will I be exalted, now will I lift
    up myself.
  hin-2017: यहोवा कहता है, अब मैं उठूँगा, मैं अपना प्रताप दिखाऊँगा; अब मैं महान ठहरूँगा।
  wol-KYG: 'Aji Sax ji nee: «Xaaral rekk ma jóg, xaaral rekk ma ne ñokket, xaaral
    rekk ma teewal samag kawe.'
  eng-YLT: Now, do I arise, saith Jehovah, Now I am exalted, now I am lifted up.
  eng-WYC-2017: Now I shall rise, saith the Lord, now I shall be enhanced, and now
    I shall be raised up.
  eng-WMBB: “Now I will arise,” says the LORD. “Now I will lift myself up. Now I will
    be exalted.
  urd-GVH: लेकिन रब फ़रमाता है, “अब मैं उठ खड़ा हूँगा, अब मैं सरफ़राज़ होकर अपनी क़ुव्वत
    का इज़हार करूँगा।
  rug-rug: Ba zama se Zihova koa rina kana, “Kamahire si kote gasa turu si Arau. Kamahire
    si kote tava lavata si Arau; kamahire si kote ta ovulu sage si Arau.
  gaz-gaz: Waaqayyo akkana jedha; “Ani amma nan kaʼa; ani amma ol ol nan jedha; ani
    amma nan kabajama.
  fra-LSG: Maintenant je me lèverai, Dit l’Éternel, Maintenant je serai exalté, Maintenant
    je serai élevé.
  yal-yal: Alatala naxa, “Iki, n bata keli. Iki, n na n ma binyen mayitama nɛn. Iki,
    n na n ma fe yitema nɛn.
  haw-1868: Ano, e ku no owau iluna, wahi a Iehova, Ano, e hapaiia no wau, Ano la
    wau e hookiekieia.
  arb-NAV: 'فَقَالَ الرَّبُّ: «الآنَ أَقُومُ، الآنَ أَنْهَضُ وَأَتَعَظَّمُ،'
  ewe-ewe: Yehowa be, “Matso azɔ, woadom ɖe dzi, eye woakɔ nye alɔ ɖe dzi azɔ.
  eng-LEE: Now will I arise, saith the Lord; now will I raise myself; now will I lift
    myself up.
  asm-FB: যিহোৱাই কৈছে, “এতিয়াই মই উঠিম, এতিয়াই মই উন্নত হ’ম, এতিয়াই মই উন্নীত
    হ’ম।
  sus-A: عَلَتَلَ نَشّ، «يَكْسِ ﭑ كٍلِمَ نّ قَ، وٌ قَ ﭑ مَتْشْ.
  fra-SBL: « Maintenant je me lèverai, dit Yahvé. « Maintenant, je vais me soulever.
    Maintenant, je vais être exalté.
  hbo-hbo: עַתָּ֥ה אָק֖וּם יֹאמַ֣ר יְהוָ֑ה עַתָּה֙ אֵֽרֹומָ֔ם עַתָּ֖ה אֶנָּשֵֽׂא׃
  kik-kik: Jehova ekuuga atĩrĩ, “Rĩu nĩngwarahũka, rĩu nĩngũtũũgĩrio; rĩu nĩngwambarario
    na igũrũ.
  fra-NCL: Maintenant je me lèverai, dit Yahweh, maintenant je me dresserai, maintenant
    je m’exhausserai.
  cek-AK: Angraeng mah, Kai loe vaihi kang thawk moe, vaihi pakoeh ah ka oh han; vaihi
    kaimah hoi kaimah kang toengh tahang han.
  cuk-cuk: 'Bab-Jehová weyob soged: “Emisgindi, an ibmar imakgwersunno. Emisgindi,
    an-nug odummolesunnoed, emisgindi, an-nug ogannolesunnoed.'
  uig-CYR: Мана һазир орнумдин туримән, — дәйду Пәрвәрдигар, — Һазир Өзүмни үстүн
    көрситимән, Һазир қәддимни көтиримән.
  tel-2017: “ఇప్పుడు నేను నిలబడతాను” అని యెహోవా అనుకున్నాడు. “ఇప్పుడే నా ఔన్నత్యాన్ని
    ప్రదర్శిస్తాను. నన్ను నేను గొప్ప చేసుకుంటాను.
  hat-BSA: '“Koulye a, Mwen va leve”, SENYÈ a di: “Koulye a Mwen va egzalte. Koulye
    a Mwen va leve wo.'
  kos-kos: LEUM GOD El fahk nu sin mutunfacl puspis, “Inge, nga ac mukuila ac akkalemye
    kuiyuk.
  hbo-WLC: עַתָּ֥ה אָק֖וּם יֹאמַ֣ר יְהוָ֑ה עַתָּה֙ אֵֽרוֹמָ֔ם עַתָּ֖ה אֶנָּשֵֽׂא׃
  ibo-ibo: Ma Onyenwe anyị na-asị, “Ugbu a, m ga-ebili.” “Ugbu a, ka a ga-eme ka m
    dị elu; ugbu a, ka a ga-ebuli m elu.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭେ ଏବେ ଉଠିବା,” “ଆମ୍ଭେ ଏବେ ଆପଣାକୁ ଉଠାଇବା; ଆମ୍ଭେ ଏବେ
    ଉନ୍ନତ ହେବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Iei üpwe ütä, üpwe fefeitä, iei üpwe
    pwal atekiaeitä.
  rop-rop: Wal YAWEI bin tok na, “Ai garra jandap en shoum yumob Asiriya pipul haumatj
    pawa ai garram.
  ukr-1871: Отже я тепер устану, говорить Господь, тепер піднімусь, здіймусь у гору.
  deu-1951: Nun will ich mich aufmachen, spricht der HERR, jetzt will ich mich erheben,
    jetzt will ich mich aufrichten!
  eng-JPS: Now will I arise, saith the LORD; now will I be exalted; now will I lift
    Myself up.
  srp-1865: Sada æu ustati, veli Gospod, sada æu se uzvisiti, sada æu se podignuti.
  lug-lug: Mukama agamba nti, “Kaakano nnaagolokoka, kaakano nnaagulumizibwa, kaakano
    nnaayimusibwa waggulu.
  heb-heb: עתה אקום יאמר יהוה עתה ארומם עתה אנשא׃
  ben-IRV: সদাপ্রভু বলছেন, “এবার আমি উঠব,” “এখন আমি উন্নত হব, এবার আমি উঁচু হব।
  pan-pan: ਹੁਣ ਮੈਂ ਉੱਠਾਂਗਾ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਹੁਣ ਮੈਂ ਆਪ ਨੂੰ ਉੱਚਾ ਕਰਾਂਗਾ, ਹੁਣ ਮੈਂ ਸਲਾਹਿਆ
    ਜਾਂਵਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ယခု ငါထ မည်။ ယခု ချီးမြှောက် ခြင်းသို့ ရောက်မည်။
    ကိုယ်ကို ကိုယ်ချီးမြှောက် မည်။
  hmo-hmo: Lohiabada be bese idauidau dekenai ia gwau, “Harihari do lau toreisi. Lauegu
    goada bona lauegu siahu do lau hedinaraia.
  urd-urd: ख़ुदावन्द फ़रमाता है, अब मैं उठूँगा; अब मैं सरफ़राज़ हूँगा; अब मैं सर बलन्द
    हूँगा।
  rus-SYN: Ныне Я восстану, говорит Господь, ныне поднимусь, ныне вознесусь.
  bqc-SIM: Ma Dii ma mɛ̀ má fɛlɛ sa, má a gbãa ↄlↄnɛ́, mí tↄbↄ.
  tcz-CHONGTHU: 'Ahin Pakai in aseije: “Tun keima kadindoh ding ahi. Ka thahat naleh
    kahatna tua hi kavetsah ding ahi.'
  mar-mar: परमेश्वर म्हणतो आता मी उठेन, आता मी उठून उभा राहिल, आता मी उंचावला जाईन.
  qub-qub: 'Tayta Diosmi cayno nin: «Cananmi castigayta gallaycushaj. Cananmi musyachishaj
    munayniyoj cashäta.'
  hat-hat: 'Seyè a pale ak lòt nasyon yo, li di yo: -Koulye a, m''ap leve kanpe, m''ap
    fè nou wè jan m'' gen pouvwa, jan m'' gen fòs kouraj.'
  eng-BSB: “Now I will arise,” says the LORD. “Now I will lift Myself up. Now I will
    be exalted.
  eng-WEBPB: “Now I will arise,” says the LORD. “Now I will lift myself up. Now I
    will be exalted.
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno hu'ne, Nagra menina oti'na hankave'nia
    erinte ama' hanuge'za husga hunenante'za Nagri nagi'a ahentesga hugahaze.
  nhe-BL: 'Pero ama TOTECO quej ni quiijtohua: “Ama nimotlalanas huan nijnextis nochicahualis
    huan noyajatil. Ama, quena, nechhueyimatise huan nechhueyitlalise.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg teko ywy nànànar wanupe. — Azapo putar
    ma'e ihe nehe kury. Aexak kar putar hekàgaw nehe. Aexak kar putar hehua'u haw
    nehe.
  eng-DRA: 'Now will I rise up, saith the Lord: now will I be exalted, now will I
    lift up myself.'
