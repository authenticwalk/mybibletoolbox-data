  kos-kos: Lela mwet nukewa yen apkuran ac yen loessula in lohng ma nga orala ac akilen
    ku luk.”
  hbo-WLC: שִׁמְע֥וּ רְחוֹקִ֖ים אֲשֶׁ֣ר עָשִׂ֑יתִי וּדְע֥וּ קְרוֹבִ֖ים גְּבֻרָתִֽי׃
  ibo-ibo: Geenụ ntị nụrụ ihe m mere, unu mba niile dị nʼebe dị anya! Unu ndị nọ nso,
