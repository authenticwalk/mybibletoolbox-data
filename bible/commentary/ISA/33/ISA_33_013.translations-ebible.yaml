  dop-dop: Pooluŋ nyǝ́mɑ mɛ, ɩ́ nɩɩ mpi mɑ lɑpɑ tɔ pǝ tɔm, nɑ pǝcɔlɔ nyǝ́mɑ mɛ, mɩ́ɩ́
    nyɩ mɑ toŋ tɔm.
  azb-azb: Ey uzaqda yaşayanlar, Nə elədiyimi eşidin, Ey yaxında yaşayanlar, Mənim
