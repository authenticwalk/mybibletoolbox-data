  eng-LEE: Hear, ye distant ones, what I have done; and acknowledge ye that are near
    my might.
  asm-FB: তোমালোক যি সকল দূৰৈত আছা, মই কৰা কাৰ্যৰ কথা শুনা; আৰু তোমালোক যি সকল ওচৰত
