  ory-ory: ହେ ଦୂରବର୍ତ୍ତୀ ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ କୃତ କର୍ମର କଥା ଶୁଣ; ପୁଣି, ହେ ନିକଟବର୍ତ୍ତୀ
