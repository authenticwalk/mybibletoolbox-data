  rus-SYN: Слушайте, дальние, что сделаю Я; и вы, ближние, познайте могущество Мое.
  bqc-SIM: Á gbɛ̃́ pↄ́ á kú zã̀zãↄ, à yã́ pↄ́ má kɛ̀ ma, á gbɛ̃́ pↄ́ á kú
