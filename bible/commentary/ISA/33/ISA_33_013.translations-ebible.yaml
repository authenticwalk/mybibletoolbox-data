  hbo-hbo: שִׁמְע֥וּ רְחֹוקִ֖ים אֲשֶׁ֣ר עָשִׂ֑יתִי וּדְע֥וּ קְרֹובִ֖ים גְּבֻרָתִֽי׃
  kik-kik: Atĩrĩrĩ inyuĩ andũ arĩa mũrĩ kũraya, ta thikĩrĩriai mũigue ũrĩa njĩkĩte;
