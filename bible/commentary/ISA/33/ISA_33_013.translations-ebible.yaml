verse: ISA.033.013
translations:
  mal-C: ദൂരസ്ഥരേ, ഞാൻ ചെയ്തതു കേൾക്കുക; സമീപസ്ഥരേ, എന്റെ ശക്തി അംഗീകരിക്കുക!
  deu-TKW: Hört, ihr Fernen, was ich gethan habe, und erfahrt, ihr Nahen, meine Heldenthat!
  lin-lin: Bino bato oyo bozali mosika, boyoka makambo oyo nazali kosala, bino bato
    oyo bozali pene, bososola nguya na ngai !
  eng-LSV: Hear, you far off, that which I have done, || And know, you near ones,
    My might.
  eng-GNV: Heare, yee that are farre off, what I haue done, and ye that are neere,
    know my power.
  eng-WEBSTER: Ye that are far off, hear what I have done; and ye that are near, acknowledge
    my might.
  nhw-BL: “Huajca nochi amojuanti catli anmopantíaj ipan tlalme catli huejca, xijtlacaquilica
    nochi nopa tlamantli catli na nijchijtoc. Amojuanti catli anmopantíaj nechca,
    xiquiximatica nochicahualis.”
  swh-ONEN: Ninyi mlio mbali sana, sikieni lile nililofanya; ninyi mlio karibu, tambueni
    uweza wangu!
  bba-bba: Bɛɛ be i tomɑ kɑ bɛɛ be i wɑ̃ɑ turuku, i swɑɑ dɑkio i nɔ ye nɑ kuɑ, kpɑ
    i ɡiɑ nɡe mɛ nɛn dɑm mu nɛ.
  eng-KJVCPB: Hear, ye that are far off, what I have done; And ye that are near, acknowledge
    my might.
  luo-luo: Un mudak mabor, winjuru gima asetimo, un mudak machiegni ngʼeuru tekona!
  meu-meu: Umui dauhai o nohomu taumui e, egu kara sivaraina a kamonai. Umui kahikahi
    ai o nohomu taumui e, egu siahu bavabia dae.
  npi-ULB: तिमीहरू टाढा हुनेहरू, मैले के गरेको छु सो सुन । अनि तिमीहरू नजिक हुनेहरू,
    मेरो शक्तिलाई स्वीकार गर ।
  yor-yor: Ìwọ tí ó wà lọ́nà jíjìn, gbọ́ ohun tí mo ti ṣe; ìwọ tí ò ń bẹ nítòsí, jẹ́rìí
    agbára mi!
  pes-OPCB: ای قومهایی که دور هستید، به آنچه کرده‌ام توجه کنید؛ و ای قومهایی که نزدیک
    هستید، به قدرت من پی ببرید.»
  tgl-ULB: Kayo na nasa malayo, pakinggan ninyo kung ano ang aking nagawa; at, kayo
    na nasa malapit, kilalanin ninyo ang aking kakayahan.”
  hui-hui: Aniore bulebirago ai wali agali kaware oali hene kamirubi dindi kaundiani
    kamirubi bibahendeme i̱na biabe hongohe bialu kogo hale halimu. Hale howa tígua
    Anduane Homogo hongo taraorehe mini lene daligaore kagoni laga bialu holeberemi.
  mya-mya: ရပ်​နီး​ရပ်​ဝေး​တွင်​ရှိ​သ​မျှ​သော​သူ​တို့​သည် ငါ​ပြု​သည့်​အ​မှု​အ​ရာ​များ​အ​ကြောင်း​ကို
    ကြား​ရ​၍ ငါ​၏​တန်​ခိုး​တော်​ကို​သိ​မှတ်​ကြ ရာ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་རྒྱང་ཐག་རིང་བའི་མི་རྣམས། ཁྱོད་ཚོས་བདག་གིས་ཅི་བྱས་ལ་ཉོན་ཅིག ཀྱེ་ཉེ་བར་གནས་པའི་མི་རྣམས།
    ཁྱོད་ཚོས་བདག་གི་མཐུ་སྟོབས་ཤེས་པར་གྱིས།
  sna-sna: Imi vari kure, inzwai zvandakaita; imi vari pedyo, bvumai kuti ndine simba!
  spa-BLM: Oíd, los que estáis lejos, lo que he hecho; y, vosotros que estáis cerca,
    reconoced mi poderío”.
  cac-cac: Mach ex najat ayex yed' ex lac'an ayex, ilecnab' val tastac ix in c'ulej,
    scham val eyojtacanel in poder, xchi Jehová.
  swh-ULB: Enyi mlio mbali sana, sikiliza nilicho kifanya; na enyi mlio karibu, kirini
    ukuu wangu.''
  bel-bel: Слухайце, далёкія, што зраблю Я, і вы, блізкія, уведайце магутнасьць Маю.
  deu-ELBBK: Hört, ihr Fernen, was ich getan, und ihr Nahen, erkennt meine Macht!
  mbb-OT: Sikiyu is menge meǥinged diyà te menge nasyun diyà te meziyù wey ziyà te
    uvey, pemineǥa niw ke hengkey is mibeelan ku wey kilelaa niw is kegkemekeǥeǥehem
    ku.”
  mal-2015: ദൂരസ്ഥന്മാരേ, ഞാൻ ചെയ്തതു കേൾപ്പിൻ; സമീപസ്ഥന്മാരേ, എന്റെ വീര്യപ്രവൃത്തികൾ
    ഗ്രഹിപ്പിൻ.
  gup-gup: Ngadjare ngurriwarlahkenh bininj nawu djarreh ngurrihni bu kandiwobekkabekkan.
    Dja mak ngudda nawu darnkih ngurrihni, wanjh ngandimulewan ngaye bu ngahdulkarrekimuk
    duninjh.” Kuhni yimeng nawu Yawey.
  rmc-rmc: Tumen, so san dur, šunen, so kerďom, a tumen, so san pašes, udžanen miri
    zor!
  pes-OPV: ‌ای شما که دور هستید آنچه را که کرده‌ام بشنوید و‌ای شما که نزدیک می‌باشید
    جبروت مرا بدانید.
  ron-1924: Вой, чей де департе, аскултаць че ам фэкут! Ши вой, чей де апроапе, ведець
    путеря Мя!”
  ben-OBCV: তোমরা যারা দূরে থাকো, তোমরা শোনো আমি কী করেছি; তোমরা যারা কাছে থাকো, তোমরা
    আমার পরাক্রম স্বীকার করে নাও!
  som-som: Kuwiinna fogow, waxaan sameeyey maqla, oo kuwiinna dhowow, xooggayga aqoonsada.
  lat-VUC: Audite, qui longe estis, quæ fecerim; et cognoscite, vicini, fortitudinem
    meam.
  eng-ASVBT: Hear, ye that are far off, what I have done; and, ye that are near, acknowledge
    my might.
  ita-1885: Ascoltate, lontani, ciò che io ho fatto; e voi, vicini, conoscete la mia
    forza.
  eng-LXXUP: They that are afar off shall hear what I have done; they that draw nigh
    shall know my strength.
  eng-ULB: You who are far away, hear what I have done; and, you who are near, acknowledge
    my might.”
  spa-VBL: Los que están lejos, reconozcan lo que he hecho; los que están cerca, reconozcan
    lo poderoso que soy”.
  fra-_FOB: Vous qui êtes loin, écoutez ce que j'ai fait; et vous qui êtes près, connaissez
    ma force.
  mal-mal: ദൂരസ്ഥന്മാരേ, ഞാൻ ചെയ്തതു കേൾക്കുവിൻ; സമീപസ്ഥന്മാരേ, എന്റെ വീര്യപ്രവൃത്തികൾ
    ഗ്രഹിക്കുവിൻ.
  urd-GVR: Ai dūr-darāz ilāqoṅ ke bāshindo, wuh kuchh suno jo maiṅ ne kiyā hai. Ai
    qarīb ke basne wālo, merī qudrat jān lo.”
  suz-BL: गे ङोन रागी ङा मुरपुकी, गो मार पशो बाक्‍नुङा, मेको नेनीन। गे आं नेक्‍था
    बाक्‍बपुकी आं सक्ति तुइक्‍तीन।
  eng-NOY: Hear, ye that are far off, what I have done; Mark, ye that are near, my
    power!
  ita-1927: O voi che siete lontani, udite quello che ho fatto! e voi che siete vicini,
    riconoscete la mia potenza!
  ckb-ckb: ئەی دوورەکان گوێتان لێ بێت چیم کردووە، ئەی نزیکەکان هێزم بزانن!
  eng-BBE: 'Give ear, you who are far off, to what I have done: see my power, you
    who are near.'
  kan-OKCV: ದೂರದಲ್ಲಿರುವವರೇ, ನಾನು ಮಾಡಿದ್ದನ್ನು ಕೇಳಿರಿ. ಸಮೀಪದಲ್ಲಿರುವವರೇ, ನನ್ನ ಪರಾಕ್ರಮವನ್ನು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: தூரத்திலுள்ளவர்களே, நான் செய்கிறதைக் கேளுங்கள்; சமீபத்திலிருக்கிறவர்களே,
    என் பராக்கிரமத்தை அறிந்துகொள்ளுங்கள் என்கிறார்.
  spa-RV-1909: Oid, los que estáis lejos, lo que he hecho; y vosotros los cercanos,
    conoced mi potencia.
  ron-BTF: Voi cei de departe ascultaţi ce am făcut; şi voi cei de aproape recunoaşteţi
    puterea mea.
  eng-WEBP: Hear, you who are far off, what I have done; and, you who are near, acknowledge
    my might.”
  eng-FBV: Those of you who are far away, recognize what I have accomplished; those
    of you who are nearby, recognize how powerful I am.”
  nld-1939: Die verre zijt, hoort wat Ik doe, Beseft, die nabij zijt, mijn kracht!
  nch-BL: “Huajca nochi amojuanti cati anmopantíaj ipan talme cati huejca, xijtacaquilica
    nochi nopa tamanti cati na nijchijtoc. Amojuanti cati anmopantíaj nechca, xiquixmatica
    nochicahualis.”
  vie-1934: Các ngươi là kẻ ở xa, hãy nghe việc ta đã làm; còn các ngươi là kẻ ở gần,
    hãy nhận biết năng lực ta.
  hin-CV: हे दूर-दूर के लोगों, सुनो कि मैंने क्या-क्या किया है; और तुम, जो पास हो,
    मेरे सामर्थ्य को देखो!
  eng-OURB: Sh'ma ·Hear obey·, you who are far off, what I have done; and, you who
    are near, acknowledge my might.”
  spa-BES: Escucha, tú que estás lejos, a lo que he hecho, reconozcan mi poder, tú
    que estás cerca.
  tdx-tdx: Mijanjiña ry an-tsietoitane añe, ino o nanoekoo? Ry marine eo, iantofo
    o haozarakoo.
  tha-KJV: เจ้​าผู้​อยู่​ไกล ฟังซิ ว่าเราได้ทำอะไร เจ้​าผู้​อยู่​ใกล้ จงรับรู้เรื่องกำลังของเรา
  por-BR-2018: Vós que estais longe, ouvi o que eu tenho feito; e vós que estais perto,
    conhecei o meu poder.
  deu-ELO: Höret, ihr Fernen, was ich getan, und ihr Nahen, erkennet meine Macht!
  eng-WYC-2018: Ye that be far (or Ye who be far away), hear what things I have done;
    and, ye neighbours, know my strength.
  epo-epo: Aŭskultu, malproksimuloj, kion Mi faris; kaj ekkonu, proksimuloj, Mian
    forton.
  uig-PIN: — I yiraⱪtikilǝr, Mening ⱪilƣanlirimni anglanglar; Yeⱪindikilǝr, Mening
    küq-ⱪudritimni tonup yetinglar.
  beo-beo: Dunu huluane, sedaga fi amola gadenene fi, amo huluane da Na hamobe nabalu,
    Na gasa bagade hou dafawaneyale dawa:mu da defea.
  tpi-OTNT: Yupela ol manmeri i stap klostu na yupela ol manmeri bilong ol longwe
    ples, yupela i mas harim tok bilong ol strongpela wok mi mekim na yupela i mas
    tokaut long strong na biknem bilong mi.”
  hau-SA: Ku da kuke da nesa, ku ji abin da na yi; ku da kuke kusa, ku san ikona!
  uig-LAT: — I yiraqtikiler, Méning qilghanlirimni anglanglar; Yéqindikiler, Méning
    küch-qudritimni tonup yétinglar.
  nde-nde: Lina elikhatshana, zwanini engikwenzileyo; lina abaseduze, vumani amandla
    ami!
  ton-ton: Fanongo, ʻakimoutolu ʻoku mamaʻo, ki he meʻa kuo u fai; pea ʻilo mo kimoutolu
    ʻoku ofi, ki hoku mālohi.”
  ces-1613: Slyšte dalecí, co jsem učinil, a poznejte blízcí sílu mou.
  eng-WMB: Hear, you who are far off, what I have done; and, you who are near, acknowledge
    my might.”
  tam-TCV: தொலைவில் இருப்போரே, நான் செய்தவற்றைக் கேளுங்கள்; அருகில் உள்ளோரே, எனது
    வல்லமையை ஏற்றுக்கொள்ளுங்கள்!
  ceb-ULB: Kamo nga anaa sa layo, paminawa kung unsa ang akong nabuhat; ug, kamo nga
    ania sa duol, ilha ang akong gahom.”
  pol-UBG: Słuchajcie, wy, którzy jesteście daleko, co uczyniłem, a wy, bliscy, poznajcie
    moją moc.
  agr-agr: “Atushat pujautigmek, wi dutikauwaitag nunú dekatajum, tuja tikiju pujautigmeshkam,
    mina senchijua nunú dekaskeapi titajum.”
  kyc-kyc: Wambu repeta palenge dupwape nanesa dupwape nambame piyunu pii raiya dupwa
    sepala namba porainya renge palenge lao soo gisirami.
  urd-GVU: اے دُوردراز علاقوں کے باشندو، وہ کچھ سنو جو مَیں نے کیا ہے۔ اے قریب کے
    بسنے والو، میری قدرت جان لو۔“
  deu-1912: So höret nun ihr, die ihr ferne seid, was ich getan habe; und die ihr
    nahe seid, merket meine Stärke.
  kan-2017: ದೂರದಲ್ಲಿರುವವರೇ, ನಾನು ಮಾಡಿದ್ದನ್ನು ಕೇಳಿರಿ. ಸಮೀಪದಲ್ಲಿರುವವರೇ, ನನ್ನ ಪರಾಕ್ರಮವನ್ನು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: Urngin e girdi’ nib chugur nge tin nib mal’af e rrung’aged e tin kug rin’
    miyad nang gelngig.”
  hlt-MCSB: Ka saii te khohla loh ya pai lamtah ka thayung thamal he a yoei loh ming
    uh pai.
  mdy-ETH: ዒንሢ ሃኬይዳ ዓኣዞንሢ ታ ማዼ ባኮ ዋይዙዋቴ፤ ዒንሢ ዑኬ ዓኣ ዓሳ ዎልቆ ታኣኮ ዔሩዋቴ።»
  twi-ASANTE: Mo a mowɔ akyirikyiri no, montie deɛ mayɛ; mo a mobɛn no, monkamfo me
    kɛseyɛ!
  eng-WEBU: Hear, you who are far off, what I have done; and, you who are near, acknowledge
    my might.”
  wal-wal: Inttenoo, haahuwan de7iyaageetoo, taani oottidoogaa siyite; matan de7iyaageetoo,
    taani wolqqaama gidiyoogaa akeekite” yaagees.
  spa-PDDPT: Ustedes quienes están lejos, escuchen lo que hice. Ustedes quienes están
    cerca conozcan mi poder.
  gun-gun: Peẽ mombyry pendekuai va'e, pendu ke ajapo va'ekue omombe'ua rã. Ha'e peẽ
    ha'e'i py pendekuai va'e ma peikuaa pota xepo'akaa re”, he'i.
  ilo-ULB: Dakayo nga adda iti adayo, denggenyo ti inaramidko; ken, dakayo nga asideg,
    bigbigenyo ti pannakabalinko.”
  kpg-kpg: Heia digau ala e hoohoo mai mo digau ala mogowaa loo gi longono agu mee
    ala ne hai, ge gi modongoohia ina agu mogobuna.”
  uig-ARA: ــ ئى يىراقتىكىلەر، مېنىڭ قىلغانلىرىمنى ئاڭلاڭلار؛ يېقىندىكىلەر، مېنىڭ
    كۈچ-قۇدرىتىمنى تونۇپ يېتىڭلار.
  sus-sus: Wo tan naxee makuya n na, wo xa wo tuli mati n ma fe rabaxie ra. Wo tan
    naxee makɔrɛ n na, wo xa la n sɛnbɛ ra.
  pon-2006: Kumwail koaros me mi wasa keren oh wasa doh kan, kumwail rong duwen ei
    wiewia kan oh pohnese duwen ei manaman.”
  jae-jae: Amac lau, taŋ amoa jaêcsêga naŋ, aŋô gêŋ, taŋ gagôm naŋ ŋawae. Ma amac
    lau, taŋ amoa ŋagala naŋ, ajala ŋoc ŋaclai.”
  ksd-ksd: Avat ba ava ki vailik, avat a valongore ra magit iau tar pait ia, ma avat
    ba ava ki maravai avat a matoto ta ra dekdekigu.
  tur-YTC: Ey uzakta olanlar, yaptıklarımı duyun; Yakınlardaki sizler de kudretimi
    tanıyın.”
  grc-BRENT: Ἀκούσονται οἱ πόῤῥωθεν ἃ ἐποίησα, γνώσονται οἱ ἐγγίζοντες τὴν ἰσχύν μου.
  ind-AYT: Hai kamu yang jauh, dengarkanlah apa yang Kulakukan, dan kamu yang dekat,
    akuilah keperkasaan-Ku.”
  nya-nya: Inu amene muli kutali, imvani zimene ndachita; inu amene muli pafupi, dziwani
    mphamvu zanga
  hrv-hrv: Čujte, vi koji ste daleko, što sam učinio, a vi koji ste blizu poznajte
    mi snagu!”
  mps-mps: Te dage pąde bidalubo we bidi, me dage digibulu bulu bidalubo we bidi,
    dagego eno bomai sę yali po odao, me dagego eno genuai nogi po pusa maiąo,”
    wali.
  tpi-tpi: Yupela ol manmeri i stap klostu na yupela ol manmeri bilong ol longwe ples,
    yupela i mas harim tok bilong ol strongpela wok mi mekim na yupela i mas tokaut
    long strong na biknem bilong mi.”
  dan-1931: Hvad jeg gør, skal rygtes til fjerne Folk, nære skal kende min Vælde.
  vie-OVCB: Các dân tộc ở xa, hãy nghe rõ các việc Ta làm! Các dân tộc ở gần, hãy
    nhận thức quyền năng Ta!”
  guj-2017: તમે જેઓ દૂર છો તેઓ, મેં જે કર્યું છે તે સાંભળો; અને તમે પાસે રહેનારાઓ,
    મારું પરાક્રમ જાણો.
  pon-2006A: Kumwail koaros me mi wasa keren oh wasa doh kan, kumwail rong duwen ei
    wiewia kan oh pohnese duwen ei manaman.”
  por-BRBSL: Ouça, você que está muito longe, o que eu fiz; e, vocês que estão perto,
    reconheçam minha força”.
  cth-cth: Ahlanae koe e taminaw, kai ni ka sak e naw hah panuek awh haw. A hnainae
    koe e taminaw, kaie thaonae hah panuek awh haw.
  twi-twi: Mo a mowɔ akyirikyiri no, muntie nea mayɛ; mo a mobɛn no, monkamfo me kɛseyɛ!
  hlt-hlt: Ka saii te khohla loh ya pai lamtah ka thayung thamal he a yoei loh ming
    uh pai.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo mɛdɛ́timɛ̀, kéntɛ́nɛ̀ kɛ́keè n dɔɔri dɛ̀ díndi bɛ̀ɛ̀ tɔ̀kɛ́
    kɛ̀ di yɑ̀ n wɛ̃rímú dɛumɛ̀.
  msy-2020: Ia gumazamizir roghɨra itiba, ko nguibar saghon itiba, ia ingangarir gavgavir
