  arb-NAV: اسْمَعُوا أَيُّهَا الْبَعِيدُونَ مَا صَنَعْتُ، وَأَنْتُمْ أَيُّهَا الْقَرِيبُونَ
    اعْرِفُوا قُوَّتِي.
  ewe-ewe: Mi ame siwo le adzɔge, mise nu si mewɔ. Mi ame siwo tso kpuiƒe, mide dzesi
