  sus-A: وٌ تَن نَشٍيٍ مَكُيَ ﭑ نَ، وٌ شَ وٌ تُلِ مَتِ ﭑ مَ قٍ رَبَشِيٍ رَ. وٌ تَن
    نَشٍيٍ مَكْرّ ﭑ نَ، وٌ شَ لَ ﭑ سّنبّ رَ.
  fra-SBL: Écoutez, vous qui êtes loin, ce que j'ai fait ; et, vous qui êtes proches,
