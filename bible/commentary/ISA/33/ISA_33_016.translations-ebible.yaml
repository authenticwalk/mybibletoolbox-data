verse: ISA.033.016
translations:
  mal-C: അവരാണ് ഉയരങ്ങളിൽ വസിക്കുന്നത്, അവരുടെ അഭയസ്ഥാനം പാറയിൽ തീർത്ത കോട്ടകൾ ആയിരിക്കും.
    അവരുടെ അപ്പം അവർക്കു ലഭിക്കും, അവരുടെ വെള്ളം മുടങ്ങിപ്പോകുകയുമില്ല.
  deu-TKW: der wird auf Höhen wohnen, Felsenfesten sind seine Burg; sein Brot wird
    ihm gereicht, sein Wasser versiegt nicht!
  lin-lin: 'Moto wana akovanda na likolo : mabanga ya makasi ekozala ekimelo na ye.
    Akozanga te lipa ya kolia mpe mayi ya komela.'
  eng-LSV: He inhabits high places, || Strongholds of rock [are] his high tower, ||
    His bread has been given, his waters steadfast.
  eng-GNV: 'He shall dwell on hie: his defence shall be the munitions of rockes: bread
    shalbe giuen him, and his waters shalbe sure.'
  eng-WEBSTER: 'He shall dwell on high: his place of defense shall be the munitions
    of rocks: bread shall be given him; his waters shall be sure.'
  nhw-BL: Catli quej nopa quichihuase temachtli itztose nepa huejcapa. Huan momanahuise
    ipan nopa huejhueyi teme catli onca ipan cuatitlamitl. Huan itztose catli quinhuiquilise
    inintlacualis huan inia, para amo tleno quinpolos.
  swh-ONEN: huyu ndiye mtu atakayeishi mahali pa juu, ambaye kimbilio lake litakuwa
    ngome ya mlimani. Atapewa mkate wake, na maji yake hayatakoma.
  bba-bba: Tɔnu win bweserɑ ko n wɑ̃ɑwɑ nɑndɑbu sɑri nɡe wi u kukuɑ kpee bɑɑ sɔɔ.
    U koo mɑɑ wɑ u di, u nɔ.
  eng-KJVCPB: 'He shall dwell on high: His place of defence shall be the munitions
    of rocks: Bread shall be given him; his waters shall be sure.'
  luo-luo: ma e ngʼama nodagi kuonde motingʼore gi malo, ma kare mar pondo nobedi
    got mochiel gohinga motegno. Chiembe ibiro chiw, kendo pi ok nodwon-ne.
  meu-meu: Ia na atai ai baine noho, helao-ahu nadi-hagadia ai baine noho namonamo;
    ana aniani bae henia, bona ranu ai basine dabu.
  npi-ULB: यो त्‍यो मानिस हो जो उच्‍च स्थानहरूमा वास गर्नेछ, त्यसको सुरक्षाको स्थान
    भिरहरू माझको किल्लाहरूमा हुनेछ, त्यसको खाना दिइनेछ र त्यसको पानीको आपुर्ती निरन्‍तर
    हुनेछ ।
  yor-yor: Òun náà yóò gbé ní ibi gíga, ibi ààbò rẹ̀ yóò jẹ́ òkè ńlá olódi. A ó mú
    oúnjẹ fún un, omi rẹ̀ yóò sì dájú.
  pes-OPCB: چنین اشخاص در امنیت به سر خواهند برد و صخره‌های مستحکم، پناهگاه ایشان
    خواهند بود.
  tgl-ULB: Siya ay gagawa ng kaniyang tahanan sa kaitaasan; ang lugar ng kaniyang
    kuta ay magiging mga batong tanggulan; ang kaniyang pagkain at tubig ay magpapatuloy
    na dadaloy.
  hui-hui: uruni bibahende hogorale biaga karu ti bayaleore holebira. Agali ogonidagua
    biaga karu ti hari nene bare ngaruha agali napiaga peago teneha ha do haradagua
    bulebira. Ti bope halu hengedape holene mbira naheha howa tomo ibabi karulapeore
    nalu holene ngelowa holebira.
  mya-mya: သို့​မှ​သာ​သင်​တို့​သည်​အ​ကြံ​အောင်​၍ ခိုင်​ခံ့ သော​ရဲ​တိုက်​တွင်​နေ​ထိုင်​ရ​ဘိ​သ​ကဲ့​သို့
    ဘေး​မဲ့​လုံ​ခြုံ​ကြ​လိမ့်​မည်။ စား​သောက်​စ​ရာ အ​စာ​ရေ​စာ​များ​ကို​လည်း​ရ​ရှိ​ကြ​လိမ့်​မည်။
  bod-N: མི་འདི་ལྟ་བུ་རྣམས་ནི་མཐོ་སར་བཞུགས་ཤིང་། བྲག་རི་བརྟན་པོ་རྣམས་དེའི་སྐྱབས་གནས་ཡིན་ལ།
    དེ་ལ་བག་ལེབ་གནང་ཞིང་དེའི་ཆུ་ཡང་ཆད་པར་མི་འགྱུར་རོ། །
  sna-sna: uyu ndiye munhu achagara pakakwirira, nhare dzegomo dzichava utiziro hwake.
    Zvokudya zvake achazvipiwa, uye haangashayiwi mvura.
  spa-BLM: morará en las alturas. Su lugar de defensa será la fortaleza de las rocas.
    Su pan será suministrado. Sus aguas serán seguras.
  cac-cac: Aton eb' chi' ol colchajoc, malaj tas ol sna eb', ichato cajanec' eb' d'a
    junoc chon̈ab' vach' yajoch smuroal, ayn̈ej tas ol sva eb' yed' tas ol yuq'uej
    eb'.
  swh-ULB: Ataiweka nyumba yake juu; sehemu yake ya ulinzi itakuwa ni ngome ya mwamba;
    chakula na maji yake hayataisha.
  bel-bel: 'той будзе жыць на вышынях: прытулак яго - няпрыступныя скалы; хлеб яму
    дадзены будзе; вада ў яго ня высахне.'
  deu-ELBBK: der wird auf Höhen wohnen, Felsenfestungen sind seine Burg; sein Brot
    wird ihm dargereicht, sein Wasser versiegt nie.
  mbb-OT: Iyan heini ked-etew te menge etew he ebpekelingkawas te vangkit, ne iring
    te ziyè dan med-ubpà te metikang he menge lugar, ne iyan egkehimu he endilungè
    dan is dezekelà he menge vatu. Ne kenà sikandan egkeewaan te keenen wey wahig.
  mal-2015: ഇങ്ങനെയുള്ളവൻ ഉയരത്തിൽ വസിക്കും; പാറക്കോട്ടകൾ അവന്റെ അഭയസ്ഥാനമായിരിക്കും;
    അവന്റെ അപ്പം അവന്നു കിട്ടും; അവന്നു വെള്ളം മുട്ടിപ്പോകയുമില്ല.
  gup-gup: Bininj nawu kuhni rowk kabirriyime, wanjh bedda kabirringehme kore kubolkmak,
    kore minj nangale kabindibun. Kumekbe wanjh bedda munguyh kabirrikarrme bureddi
    dja kukku. Kuhni rowk kabenmarnekurduyimerran nawu birrimak bininj.
  rmc-rmc: ajso manuš bešela pro uče thana a o skali pro verchi ena leskri pevnosť;
    chudela te chal o maro a šoha na ela bi o paňi.
  pes-OPV: او در مکان های بلند ساکن خواهد شد وملجای او ملاذ صخره‌ها خواهد بود. نان
    او داده خواهد شد و آب او ایمن خواهد بود.
  ron-1924: ачела ва локуи ын локуриле ыналте; стынчь ынтэрите вор фи локул луй де
    скэпаре; и се ва да пыне, ши апа ну-й ва липси.
  ben-OBCV: এই ধরনের মানুষই উচ্চ স্থানে বসবাস করবে, পার্বত্য দুর্গই যার আশ্রয়স্থান
    হবে। তাকে খাবারের জোগান দেওয়া হবে, তার কাছে থাকবে জলের প্রাচুর্য।
  som-som: kaasu wuxuu fadhiyi doonaa meel sare, oo gabbaadkiisuna wuxuu noqon doonaa
    dhufays dhagaxyo ah, oo cuntadiisa baa la siin doonaa, oo biyihiisuna waxay ahaan
    doonaan kuwa la hubo.
  lat-VUC: 'Iste in excelsis habitabit; munimenta saxorum sublimitas ejus: panis ei
    datus est, aquæ ejus fideles sunt.'
  eng-ASVBT: He shall dwell on high; his place of defense shall be the munitions of
    rocks; his bread shall be given him; his waters shall be sure.
  ita-1885: esso abiterà in luoghi eccelsi; le fortezze delle rocce saranno il suo
    alto ricetto; il suo pane gli sarà dato, la sua acqua non fallirà.
  eng-LXXUP: 'he shall dwell in a high cave of a strong rock: bread shall be given
    him, and his water shall be sure.'
  eng-ULB: this is the man who will dwell on the heights, his place of defense will
    be the fortress among the cliffs, his food will be given, and his water will be
    in steady supply.
  spa-VBL: Vivirán en las alturas; estarán protegidos por las fortalezas de las montañas;
    siempre tendrán comida y siempre tendrán agua.
  fra-_FOB: Celui-là habitera dans des lieux élevés; des forteresses de rochers seront
    sa retraite; son pain lui sera donné, ses eaux ne manqueront point.
  mal-mal: ഇങ്ങനെയുള്ളവൻ ഉയരത്തിൽ വസിക്കും; പാറക്കോട്ടകൾ അവന്റെ അഭയസ്ഥാനമായിരിക്കും;
    അവന്റെ അപ്പം അവനു കിട്ടും; അവനു വെള്ളം മുട്ടിപ്പോകുകയുമില്ല.
  urd-GVR: Wuhī bulandiyoṅ par basegā aur pahāṛ ke qile meṅ mahfūz rahegā. Use roṭī
    miltī rahegī, aur pānī kī kabhī kamī na hogī.
  suz-BL: मेको इर ङा मुर बाक्‍नीम। मेको आन ख्रुंइसीतीके सेरथे फुल्‍लु के सेल्‍शो दरवार
    बाक्‍ब। मेकोमी आन जचा थोव़क ताइनीम। मेको आन ब्‍वाक्‍कु बुक्‍तीके शुश दुम्‍ब।
  eng-NOY: He shall dwell on high; The strongholds of rocks shall be his defence;
    His bread shall be given him; His water shall not fail.
  ita-1927: Quegli dimorerà in luoghi elevati, le rocche fortificate saranno il suo
    rifugio; il suo pane gli sarà dato, la sua acqua gli sarà assicurata.
  ckb-ckb: ئەو لە بەرزایی نیشتەجێ دەبێت، قەڵای چیاکان پەناگایەتی، نانی دەدرێت و ئاوی
    مسۆگەرە.
  eng-BBE: 'He will have a place on high: he will be safely shut in by the high rocks:
    his bread will be given to him; his waters will be certain.'
  kan-OKCV: ಬಂಡೆಗಳ ಕೋಟೆಗಳು ಅವನಿಗೆ ಆಶ್ರಯವಾಗಿರುವುವು. ರೊಟ್ಟಿಯು ಅವನಿಗೆ ಒದಗುವುದು. ನೀರು
    ತಪ್ಪುವುದಿಲ್ಲ.
  tam-2017: அவன் உயர்ந்த இடங்களில் குடியிருப்பான்; கன்மலைகளின் பாதுகாப்பு அவனுடைய
    உயர்ந்த அடைக்கலமாகும்; அவனுடைய உணவு அவனுக்குக் கொடுக்கப்படும்; அவனுடைய தண்ணீர்
    அவனுக்கு நிச்சயமாகக் கிடைக்கும்.
  spa-RV-1909: 'Este habitará en las alturas: fortalezas de rocas serán su lugar de
    acogimiento; se le dará su pan, y sus aguas serán ciertas.'
  ron-BTF: El va locui pe înălţime, locul lui de apărare va fi întăriturile stâncilor,
    i se va da pâine, apele îi vor fi asigurate.
  eng-WEBP: he will dwell on high. His place of defense will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  eng-FBV: They will live on high; they will be protected by the mountain fortresses;
    they will always be provided with food and will always have water.
  nld-1939: Zo een zal op de hoogten wonen, De burcht op de rotsen zijn toevlucht
    zijn; Brood zal hem worden gereikt, Water hem nimmer ontbreken.
  nch-BL: Cati quej nopa quichihuase temachti itztose nepa huejcapa. Huan momanahuise
    ipan nopa huejhueyi teme cati onca ipan cuatitamit. Quinmacase inintacualis huan
    inia, para amo teno quinpolos.
  vie-1934: Kẻ đó sẽ ở trong nơi cao; các vầng đá bền vững sẽ là đồn lũy nó; bánh
    nó sẽ được ban cho; nước nó sẽ không bao giờ thiếu.
  hin-CV: वही ऊंचे स्थान में रहेगा, व चट्टानों में शरण पायेगा. उसे रोटी, और पानी की
    कमी नहीं होगी.
  eng-OURB: he will dwell on high. His place of defense will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  spa-BES: Tendrá un lugar en lo alto; será su fortaleza, su lugar de refugio las
    rocas altas, se le dará su pan; sus aguas serán seguras.
  tdx-tdx: Himoneñe an-kaboañe ey re, kijolim-bato ty ho fipalira’e, hazotso ama’e
    ty mahakama’e, tsy hisike ty rano’e.
  tha-KJV: เขาจะอาศัยอยู่บนที่​สูง ที่​กำบังของเขาจะเป็นป้อมหิน จะมี​ผู้ให้​อาหารเขา
    น้ำของเขาจะมี​แน่
  por-BR-2018: Este morará nas alturas; fortalezas de rochas serão seu abrigo; ele
    será provido de pão, e suas águas serão garantidas.
  deu-ELO: der wird auf Höhen wohnen, Felsenfesten sind seine Burg; sein Brot wird
    ihm dargereicht, sein Wasser versiegt nie. -
  eng-WYC-2018: This man shall dwell in high things, the strongholds of stones be
    the highness of him; bread is given to him, his waters be faithful. (This man
    shall live in the heights, yea, the strongholds of stones be his high places of
    safety; bread is given to him, his water never faileth, that is, it is always
    plentiful.)
  epo-epo: tiu loĝos sur la altaĵoj; fortikaĵoj el rokoj estos lia defendo; pano estos
    donita al li, akvon li havos konstante.
  uig-PIN: U yuⱪirini makan ⱪilidu; Ⱪoram taxlar uning ⱪorƣini bolup, Yuⱪiri uning
    baxpanaⱨi bolidu; Ɵz risⱪi uningƣa berilidu, Uning süyi kapalǝtlik bolidu».
  beo-beo: Amasea, dilia da gaga:i dagoi ba:mu. Dilia da fedege agoane, gasa bagade
    diasu ganodini gagili sali dagoi ba:mu. Dilia da ha:i manu amola hano nasu dilia
    hanai defele ba:mu.
  tpi-OTNT: ol dispela kain man bai i stap gut tru. Ol bai i stap gut olsem man i
    stap long wanpela strongpela ples hait antap long maunten. Na i no gat wanpela
    samting inap daunim ol. Na oltaim bai ol i gat kaikai na wara bilong dring.
  hau-SA: shi ne mutumin da zai zauna a bisa, wanda mafakarsa za tă zama kagarar dutse.
    Za a tanada abincinsa, kuma ruwa ba zai kāsa masa ba.
  uig-LAT: U yuqirini makan qilidu; Qoram tashlar uning qorghini bolup, Yuqiri uning
    bashpanahi bolidu; Öz risqi uninggha bérilidu, Uning süyi kapaletlik bolidu».
  nde-nde: lo nguye umuntu ozahlala ekuphakameni, osiphephelo sakhe sizakuba yinqaba
    yasentabeni. Uzalethelwa isinkwa sakhe, lamanzi kayikuwaswela.
  ton-ton: '‌ʻE nofo ia ʻi he māʻolunga: ko hono potu ungaʻanga ko e ngaahi kolo maka
    māʻolunga: ʻe foaki kiate ia ʻae mā; pea te ne maʻu moʻoni ʻe ia ʻene vai.'
  ces-1613: Ten na vysokých místech přebývati bude, hradové na skalách útočiště jeho,
    tomu chléb dán bude, vody jeho stálé budou.
  eng-WMB: he will dwell on high. His place of defense will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  tam-TCV: அவர்கள் உயர்ந்த இடங்களில் வசிப்பார்கள்; கன்மலைகளின் கோட்டையே அவர்களுடைய
    புகலிடமாய் இருக்கும். அவர்களுக்கு உணவு கொடுக்கப்படும், அவர்களுக்குத் தண்ணீரும்
    குறைவில்லாமல் இருக்கும்.
  ceb-ULB: himoon niya ang iyang balay sa hataas nga dapit; ang dapit nga iyang salipdanan
    mahimong mga kota nga mga bato; dili siya makabsan ug pagkaon ug tubig.
  pol-UBG: Ten będzie mieszkać na wysokościach, zamki na skałach będą jego ucieczką;
    będzie mu dany chleb i wody mu nie zabraknie.
  agr-agr: nunú aentsuk waitkascham agkan pujustinai. Niina jeeg utumainchau kaya
    jegamkamu atinai. Tuja nii yuwatnujish uwagtinjish ashí ajitnai.
  kyc-kyc: Dopale karaminyi dokome yuu kyau dokona anda porai karenge dopale ingyuo
    au pyuo kararami dokopa nakamana yuu dokona nenge ipwape seramuli pyuo nao palu
    karalu kararami ingilyamo.
  urd-GVU: وہی بلندیوں پر بسے گا اور پہاڑ کے قلعے میں محفوظ رہے گا۔ اُسے روٹی ملتی
    رہے گی، اور پانی کی کبھی کمی نہ ہو گی۔
  deu-1912: der wird in der Höhe wohnen, und Felsen werden seine Feste und Schutz
    sein. Sein Brot wird ihm gegeben, sein Wasser hat er gewiß.
  kan-2017: ಇವನಿಗೆ ಗಿರಿದುರ್ಗಗಳೇ, ಆಶ್ರಯ ಅನ್ನವು ಉಚಿತವಾಗಿ ಒದಗುವುದು, ನೀರು ನಿಸ್ಸಂದೇಹವಾಗಿ
    ದೊರಕುವುದು.
  yap-yap: Ma aram e dabi buch ban’en romed; bay mu pired ni gimed ba muduwgil ni
    bod rogon ni gimed bay u ba lan e gin kan yororiy ni fan ko mael. Bay u mu pired
    ni bay e ggan ni gimed ra kay nge ran ni gimed ra garbod ngay.
  hlt-MCSB: anih tah hmuensang ah kho a sak vetih, rhalmahim thaelpang a imsang la
    om ni. A buh loh a khut vetih a tui loh a tangnah ni.
  mdy-ETH: '@see-verse:ISA.033.015'
  twi-ASANTE: saa onipa yi na ɔbɛtena ɔsorosoro hɔ. Ne dwanekɔbea bɛyɛ bepɔ aban no.
    Wɔde nʼaduane bɛma no na ne nsuo mmɔ no.
  eng-WEBU: he will dwell on high. His place of defense will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  wal-wal: he urai xoqqasan de7ana. I baqatidi attana sohoikka mino zaalla qato gidana;
    a oittaikka au imettana; i uyiyo haattaikka paccenna.
  spa-PDDPT: Éste vivirá en las alturas. Una fortaleza de roca será su refugio. Se
    le dará su pan, y sus aguas estarán seguras.
  gun-gun: Ha'e kuery anho 'rã ikuai yvatevea py. Itaova yvatevea oĩ 'rã onhemi atyrã.
    Ho'u va'erã ome'ẽa kuerei 'rã, oy'u aguã guive ojou ukaa 'rã.
  ilo-ULB: Ipatakdernanto ti balayna iti nangato a disso; ti salaknibnanto ket dagiti
    sarikedked a bato; saanto isuna a maawanan iti taraon ken danum.
  kpg-kpg: Gei goodou gaa hai digau e benebene, gei goodou gaa hai digau e duuli gi mau dangihi.
    Goodou godou meegai mo godou wai inu i golo.
  uig-ARA: ئۇ يۇقىرىنى ماكان قىلىدۇ؛ قورام تاشلار ئۇنىڭ قورغىنى بولۇپ، يۇقىرى ئۇنىڭ
    باشپاناھى بولىدۇ؛ ئۆز رىسقى ئۇنىڭغا بېرىلىدۇ، ئۇنىڭ سۈيى كاپالەتلىك بولىدۇ».
  sus-sus: Na mixi mɔɔli tan sabatima nɛ geya fari yire makantaxi kui, a baloe nun
    ye sɔtɔ a fanyi ra.
  pon-2006: Eri, iei duwen amwail pahn pweida, sohte mwahn perki mehkot ong amwail
    mour, rasehng amwail poadoandoarki kehl kehlail oh ile. Pwe e pahn kin mie kisin
    tungoal rehmwail mehn tungoal oh pihl mehn nimpil.
  jae-jae: ŋac tonaŋ tec êŋgôŋ lôlôc. lôc to poc sagiŋ oc êtu ênê lamu ma aŋga tonaŋ
    oc sêkêŋ mo êndêŋ eŋ ma êpô lêna bu atom.
  ksd-ksd: na kiki arama; a umana dekdek na vat ki kana pal na bakbakit; ana magit
    na nian da tul tar ia, ma pa na iba upi ta tava.
  tur-YTC: yüksekte oturacak. Onun savunma yeri kayalardan kaleler olacak. Ekmeği
    sağlanacak. Suları emin olacak.
  grc-BRENT: οὗτος οἰκήσει ἐν ὑψηλῷ σπηλαίῳ πέτρας ἰσχυρᾶς· ἄρτος αὐτῷ δοθήσεται,
    καὶ τὸ ὕδωρ αὐτοῦ πιστόν.
  ind-AYT: orang itu akan tinggal di tempat yang tinggi. Tempat perlindungannya adalah
    benteng-benteng di bukit batu. Makanannya akan terpenuhi dan air minumnya akan
    terjamin.
  nya-nya: Munthu wotere ndiye adzakhale pa nsanja, kothawira kwake kudzakhala mʼmalinga
    a mʼmapiri. Azidzalandira chakudya chake ndipo madzi sadzamusowa.
  hrv-hrv: on će prebivati u visinama, tvrđe na stijenama bit će mu utočište, imat
    će dosta kruha i vode će mu svagda dotjecati.
  mps-mps: Augwali te tobage bidi dabe augwali bugagia bidaibao. Augwali te bidi me
    te bugagia wiegi yai boma pai bulu dude geme dualalubo ąǫ yaibao. Tama nai dabe
    mego augwali aiyaba me elalugobeo. Tama tigidali sogo augwaligo tuabo nai elaluyu,
    wę elaluyu yaibao.
  tpi-tpi: ol dispela kain man bai i stap gut tru. Ol bai i stap gut olsem man i stap
    long wanpela strongpela ples hait antap long maunten. Na i no gat wanpela samting
    inap daunim ol. Na oltaim bai ol i gat kaikai na wara bilong dring.
  dan-1931: højt skal en sådan bo, hans Værn skal Klippeborge være; han får sit Brød,
    og Vand er ham sikret.
  vie-OVCB: những người này sẽ ngự ở trên cao. Đá của núi sẽ là pháo đài của họ. Họ
    sẽ có thức ăn dư dật, và họ sẽ có nguồn nước dồi dào.
  guj-2017: તે ઉચ્ચસ્થાનને પોતાનું રહેઠાણ બનાવશે; ખડકોના કિલ્લા તેનો આશ્રય થશે; તેને
    નિશ્ચે ખોરાક અને પાણી મળતાં રહેશે.
  pon-2006A: Eri, iei duwen amwail pahn pweida, sohte mwahn perki mehkot ong amwail
    mour, rasehng amwail poadoandoarki kehl kehlail oh ile. Pwe e pahn kin mie kisin
    tungoal rehmwail mehn tungoal oh pihl mehn nimpil.
  por-BRBSL: ele vai morar no alto. Seu lugar de defesa será a fortaleza das rochas.
    Seu pão será fornecido. Suas águas estarão certas.
  cth-cth: hote tami teh a rasangnae koe a tahung han. Ahnie a kâuepnae teh, talungmon
    ramvengim lah ao han.
  twi-twi: saa onipa yi na ɔbɛtena ɔsorosoro hɔ, ne guankɔbea bɛyɛ bepɔw aban no.
    Wɔde nʼaduan bɛma no na ne nsu remmɔ no.
  hlt-hlt: anih tah hmuensang ah kho a sak vetih, rhalmahim thaelpang a imsang la
    om ni. A buh loh a khut vetih a tui loh a tangnah ni.
  tbz-SIM: Dɛ yiɛ̀ nweè yó mbo dɛ̀ɛ̀ ikú kɛ̀ yɛpèrɛ̀ diɛyɛ̀ ntú o kó disɔ̀rì, ò bɑ́ɑ́
    mɔ́ntɛ́ mudiì mɛniɛ mbɑ́ɑ́ ò dòńtɛ́.
  msy-2020: Gumazamizir kamaghɨn amiba, me bar deravɨra ikiam. Me mati gumazim mɨghsɨam
    gisɨn mogomer danganir bar gavgavimɨn modoghav iti moghɨn deravɨra ikiam. Eghtɨ
    bizitam me dɨkabɨraghan kogham. Eghtɨ me zurara damamin dagheba ko dɨpaba ikiam.
  dop-dop: Yʋlʋ ɩnɩ ɩ tǝcɑɣɑlɛ ntɛ́ tontoŋle tɔɔ. Ɩ tǝcɔɔsǝlɛ ntɛ́ kʋkpɑmǝŋ sɔsɔɔŋ
    tɛɛ. Ɩ kɑ́ wɛɛnɑ tɔɣɔnɑɣɑ kɛ tɑm kɛ́. Pǝyele ɩ kɑɑ lɑŋ lʋm.
  azb-azb: Yüksəkliklərdə yaşayacaq, Təpələrin başındakı qalalar onun dayağı olacaq.
    O, çörəklə, su ilə təmin olunacaq.
  eng-DBY: he shall dwell on high, the fortresses of the rocks shall be his high retreat;
    bread shall be given him, his water shall be sure.
  hin-2017: वह चट्टानों के गढ़ों में शरण लिए हुए रहेगा; उसको रोटी मिलेगी और पानी की
    घटी कभी न होगी।
  wol-KYG: Ku ni mel, bérab bu kawe lay dëkke, doj yu ñu dàbbli di rawtoom, dundam
    doy, te ndoxam du ñàkk.
  eng-YLT: He high places doth inhabit, Strongholds of rock [are] his high tower,
    His bread hath been given, his waters stedfast.
  eng-WYC-2017: This man shall dwell in high things, the strongholds of stones be
    the highness of him; bread is given to him, his waters be faithful.
  eng-WMBB: he will dwell on high. His place of defence will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  urd-GVH: वही बुलंदियों पर बसेगा और पहाड़ के क़िले में महफ़ूज़ रहेगा। उसे रोटी मिलती
    रहेगी, और पानी की कभी कमी न होगी।
  rug-rug: asa tugo sa tie sapu kote koa pa vasidi ululudi, sa nana tometomeana si
    panaulu pa toa. Nana bereti si kote ta poni nia sa, meke na kolo napo si lopu
    kote qaga nia sa.
  gaz-gaz: iddoo ol kaʼaa irra jiraata; daʼannoon isaas kattaa jabaa taʼa. Buddeenni
    isaaf ni kennama; bishaanis isatti hin hirʼatu.
  fra-LSG: Celui-là habitera dans des lieux élevés; Des rochers fortifiés seront sa
    retraite; Du pain lui sera donné, De l’eau lui sera assurée.
  yal-yal: Na kanna fe luma nɛn alo a na dɔxɔ yire matexini, geyaan faran makantanxin
    yi findi a luxunden na. A donseen nun igen mi dasama.
  haw-1868: 'Oia ka mea e noho ana ma kahi kiekie; O na pa pohaka kona puuhonua: E
    haawiia no ka ai nana, a e mau ana hoi kona wai inu.'
  arb-NAV: هُوَ الَّذِي يَسْكُنُ فِي الْعَلاءِ، وَمَلْجَأُهُ مَعَاقِلُ الصُّخُورِ،
    يُؤَمَّنُ لَهُ خُبْزُهُ. وَيُكْفَلُ لَهُ مَاؤُهُ.
  ewe-ewe: Esiae nye ame si anɔ kɔkɔƒe, eye eƒe bebeƒe anye mɔ sesẽ si le towo tame.
    Akpɔ abolo aɖu ɖaa, eye tsinono mahiãe o.
  eng-LEE: 'He shall dwell on high; rocky strongholds shall be his refuge: his bread
    shall be given him; his water shall be sure.'
  asm-FB: সেই জনে নিজৰ ঘৰ উচ্চস্থানত স্থাপন কৰিব; তেওঁৰ প্রতিৰক্ষাৰ স্থান শিলৰ দুৰ্গ
    হ’ব; তেওঁৰ আহাৰ আৰু পানী দৃঢ়ভাবে সৰবৰাহ হ’ব।
  sus-A: نَ مِشِ مْولِ تَن سَبَتِمَ نّ فٍيَ قَرِ يِرٍ مَكَنتَشِ كُي، عَ بَلٌي نُن
    يٍ سْتْ عَ قَنيِ رَ.
  fra-SBL: il habitera dans les hauteurs. Son lieu de défense sera la forteresse de
    rochers. Son pain sera fourni. Ses eaux seront sûres.
  hbo-hbo: ה֚וּא מְרֹומִ֣ים יִשְׁכֹּ֔ן מְצָדֹ֥ות סְלָעִ֖ים מִשְׂגַּבֹּ֑ו לַחְמֹ֣ו
    נִתָּ֔ן מֵימָ֖יו נֶאֱמָנִֽים׃
  kik-kik: Ũcio nĩwe mũndũ ũrĩa ũgaatũũra kũndũ kũrĩa gũtũũgĩru, ũrĩa kĩĩhitho gĩake
    gĩgaakorwo kĩrĩ kĩirigo kĩrũmu kũu kĩrĩma-inĩ. Nĩakaheagwo irio ciake, na maaĩ
    make gũtirĩ hĩndĩ makaaga.
  fra-NCL: celui-là habitera dans des lieux élevés ; la forteresse bâtie sur le rocher
    est sa retraite ; son pain lui sera donné et ses eaux ne tariront jamais.
  cek-AK: hmuensang ah om tih; mae nui ih kacak sipae loe anih misa abuephaih ah om
    tih; anih han apet ai ah buh to paek tih, tui doeh kang pae mak ai.
  cuk-cuk: dule-weyob-daedi, nibneggi mai guoed. Akwasaila-gandikmalad e-dukued-negga
    guoed, masgullemalad ega uklegoed, gobed ega gwen surguosulid.”
  uig-CYR: У жуқурини макан қилиду; Қорам ташлар униң қорғини болуп, Жуқири униң башпанаһи
    болиду; Өз рисқи униңға берилиду, Униң сүйи капаләтлик болиду».
  tel-2017: అలాంటి వాడు ఉన్నత స్థలాల్లో నివసిస్తాడు. అతనికి పర్వత శిఖరాలపైని శిలలు
    ఆశ్రయంగా ఉంటాయి. ఆహారమూ, నీళ్ళూ క్రమంగా అతనికి లభ్యమౌతాయి.
  hat-BSA: Li va demere nan wotè yo; pwotèj pa li va nan wòch solid ke lènmi yo pa
    ka pwoche. Pen li va vèse bay li, e dlo li va asire.
  kos-kos: Na kowos ac fah moulla. Kowos ac fah okak na, oana ke kowos in muta ke
    sie pot ku yen fulat. Ac fah oasr mwe mongo nowos ac kof nimowos.
  hbo-WLC: ה֚וּא מְרוֹמִ֣ים יִשְׁכֹּ֔ן מְצָד֥וֹת סְלָעִ֖ים מִשְׂגַּבּ֑וֹ לַחְמ֣וֹ
    נִתָּ֔ן מֵימָ֖יו נֶאֱמָנִֽים׃
  ibo-ibo: Ha bụ ndị ahụ ga-ebi nʼebe dị elu, ndị ebe mgbaba ha ga-abụ ebe e wusiri
    ike nke ugwu. A ga-enye ha nri, mmiri a gaghị akọkwa ha.
  ory-ory: ସେ ଉଚ୍ଚସ୍ଥାନରେ ବାସ କରିବ; ଶୈଳଗଣର ଦୁରାକ୍ରମ ସ୍ଥାନ ତାହାର ଦୁର୍ଗ ସ୍ୱରୂପ ହେବ;
    ତାହାର ଭକ୍ଷ୍ୟ ତାହାକୁ ଦିଆଯିବ; ତାହାର ଜଳର ଅଭାବ ହେବ ନାହିଁ।
  chk-chk: Ei sokun aramas epwe nonom won ekewe lenien tekia, epwe nonom fän kinamwe
    usun eman mi nom lon imwen maun mi pöchökül. Epwe fokun wor anan mongö me ünüman
    koluk.
  rop-rop: detlot na garra jidan langa det brabli gudbala kantri ontop langa det brabli
    haibala hil. Deya na olabat garra abum loda daga en woda.”
  ukr-1871: Такий жити ме, мов на висотах, мов за неприступними скелями схорониться;
    хлїб його йому подасться, й вода не зсякне в його.
  deu-1951: der wird in der Höhe wohnen, eine Felsenfeste ist seine Burg, sein Brot
    wird ihm gegeben, sein Wasser versiegt nie.
  eng-JPS: He shall dwell on high; his place of defence shall be the munitions of
    rocks; his bread shall be given, his waters shall be sure.
  srp-1865: On æe nastavati na visokim mjestima; gradovi na stijenama biæe mu utoèište,
    hljeb æe mu se davati, vode mu se neæe premicati.
  lug-lug: ye muntu alituula waggulu mu bifo ebya waggulu, n’obuddukiro bwe buliba
    ebigo eby’omu nsozi. Aliweebwa emmere, n’amazzi tegalimuggwaako.
  heb-heb: הוא מרומים ישכן מצדות סלעים משגבו לחמו נתן מימיו נאמנים׃
  ben-IRV: সে উচ্চস্থানে তার ঘর তৈরী করবে; তার প্রতিরক্ষা জায়গা হবে পাথরের দুর্গ;
    তার খাবার ও জল সরবরাহ হবে।
  pan-pan: ਉਹ ਹੀ ਉੱਚਿਆਈਆਂ ਉੱਤੇ ਵੱਸੇਗਾ, ਉਹ ਦੀ ਪਨਾਹਗਾਰ ਚੱਟਾਨਾਂ ਦੇ ਗੜ੍ਹ ਹੋਣਗੇ, ਉਹ ਦੀ
    ਰੋਟੀ ਉਹ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇਗੀ, ਉਹ ਨੂੰ ਪਾਣੀ ਦੀ ਘਾਟ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: ခိုင်ခံ့ သော ကျောက် မြို့၌ ခိုလှုံ လိမ့်မည်။ ထိုသူ အား အစာ ကို အစဉ်ပေး
    ရလိမ့်မည်။ သောက်ရေ လည်း မပြတ် ရ။
  hmo-hmo: Unai neganai do umui noho namonamo, mai mauri danu, bona mauri namona do
    umui abia, kohoro goadana ta dekenai umui noho hegeregerena. Umui emui aniani
    bona emui ranu danu be do idia hegeregere momokani.
  urd-urd: वह बुलन्दी पर रहेगा, उसकी पनाहगाह पहाड़ का क़िला' होगी, उसको रोटी दी जाएगी,
    उसका पानी मुक़र्रर होगा।
  rus-SYN: тот будет обитать на высотах; убежище его - неприступные скалы; хлеб будет
    дан ему; вода у него не иссякнет.
  bqc-SIM: Ɔ̃mɛ aↄ ku aafia musu, aà ulɛkĩi aↄ gbãa gbɛ̀sↄↄu. Ali pↄblea e we,
    mɛ́ í a kɛ̃́sãwào.
  tcz-CHONGTHU: mun sang'a cheng ding hochu amaho hi ahiuve. Mol le lhang 'a um songpi
    hochu akulpiu va pangding ahi. Neh le chah hin kithah peh diu, chule tui jong
    ning lhing setna aneidiu ahi.
  mar-mar: तो आपले घर उच्च स्थळी करील; त्याचे रक्षणाचे स्थान पाषाणाच्या तटबंदीचे दुर्ग
    असे होतील; त्यांना अन्न व पाण्याचा मुबलक पुरवठा अखंडीत चालू राहील.
  qub-qub: Chayno cawaj cajmi alli pachacho cawanga. Chay runaga goyanga gagacho rurasha
    caycaj pacacunachönömi. Chay runapaga micuyninpis yacupis manami pishengachu.
  hat-hat: 'Se moun konsa ki pral rive nan lavi. Tankou yon moun ki nan yon gwo fò
    byen wo, anyen p''ap rive l'': l''ap toujou jwenn manje pou l'' manje ak dlo pou
    l'' bwè.'
  eng-BSB: he will dwell on the heights; the mountain fortress will be his refuge;
    his food will be provided and his water assured.
  eng-WEBPB: he will dwell on high. His place of defence will be the fortress of rocks.
    His bread will be supplied. His waters will be sure.
  kbq-kbq: knare hu'za asgama hunerega manisga hu'za manigahaze. Ana nehu'za zamagra
    agonafi hankavenentake fraki kuma me'nefi mani'nesnage'za, mika zupa bretia eme
    zamisage'za nenenageno timo'enena knare huno me'nesnige'za negahaze.
  nhe-BL: Tlen queja nopa quichihuase temachtli itztose nepa huejcapa. Huan momanahuise
    ipan nopa huejhueyi tetini tlen onca ipan cuatitlamitl. Huan itztose tlen quinhuiquilise
    tlacualistli huan atl para ax tleno quinpolos.
  gub-BL: Agwer ma'e iapo 'ymar wiko katu putar nehe. Wàpuztàtà ita iapo pyrer pupe
    wexak putar uzepyro àwàm nehe. Heta putar hemi'u ràm izupe tuweharupi nehe. Uhyk
    putar 'y izupe tuweharupi nehe no.
  eng-DRA: 'He shall dwell on high, the fortifications of rocks shall be his highness:
    bread is given him, his waters are sure.'
