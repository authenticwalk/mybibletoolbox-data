verse: ISA.033.002
translations:
  mal-C: യഹോവേ, ഞങ്ങളോടു കനിവുണ്ടാകണമേ, ഞങ്ങൾ അങ്ങേക്കായി കാത്തിരിക്കുന്നു. ഓരോ പ്രഭാതത്തിലും
    അങ്ങ് ഞങ്ങളുടെ ബലവും കഷ്ടതയിൽ ഞങ്ങളുടെ രക്ഷയും ആയിരിക്കണമേ.
  deu-TKW: Jahwe, sei uns gnädig! Auf dich hoffen wir! Sei unser Arm an jedem Morgen,
    ja unsere Hilfe in der Zeit der Not!
  lin-lin: Oh Yawe, yokela biso mawa, tozali kotalela Yo ! Tongo nyonso, zala makasi
    na biso, zala lobiko na biso na tango ya pasi !
  eng-LSV: O YHWH, favor us, || We have waited for You, || Be their arm, in the mornings,
    || Indeed, our salvation in time of adversity.
  eng-GNV: 'O Lord, haue mercie vpon vs, wee haue waited for thee: be thou, which
    waste their arme in the morning, our helpe also in time of trouble.'
  eng-WEBSTER: 'O LORD, be gracious to us; we have waited for thee: be thou their
    arm every morning, our salvation also in the time of trouble.'
  nhw-BL: ¡Ay TOTECO! Techicneli huan techtlasojtla tojuanti timomasehualhua pampa
    san ipan ta timochiyaj. Xieli tochicahualis mojmostla huan techpalehui quema huala
    se hueyi tlaohuijcayotl.
  swh-ONEN: Ee Bwana, uturehemu, tunakutamani. Uwe nguvu yetu kila asubuhi na wokovu
    wetu wakati wa taabu.
  bba-bba: Yinni Gusunɔ, ɑ bɛsɛn wɔnwɔndu wɑɑwo, wunɑ sɑ yĩiyɔ. A de ɑ n sɑ̃ɑ bɛsɛn
    dɑm bururu bɑɑtere. Kpɑ ɑ sun fɑɑbɑ ko sɑnɑm mɛ sɑ wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'O Lord, be gracious unto us; we have waited for thee: Be thou their
    arm every morning, Our salvation also in the time of trouble.'
  luo-luo: Yaye Jehova Nyasaye, yie ikechwa; nimar chunywa dwari. Miwae teko okinyi
    ka okinyi, kendo bednwa kar resruok, e kinde mag chandruok.
  meu-meu: Iehova e, a bogamai hisi; ai ese a narimumu. Daba daba iboudiai ai imamai
    ai baola, bona ihamaurimai ai baola, dika negadia ai.
  npi-ULB: हे परमप्रभु, हामीप्रति अनुग्रही हुनुहोस् । हामी तपाईंको आशा गर्छौं । हरेक
    बिहान हाम्रो बहुली हुनुहोस्, कष्‍टको समयमा हाम्रो उद्धार हुनुहोस् ।
  yor-yor: Olúwa ṣàánú fún wa àwa ń ṣàfẹ́rí i rẹ. Máa jẹ́ agbára wa ní òròòwúrọ̀ ìgbàlà
    wa ní àsìkò ìpọ́njú.
  pes-OPCB: ای خداوند، بر ما رحم کن، زیرا چشم امید ما به توست. هر بامداد به ما قدرت
    عطا کن و ما را از سختی نجات ده.
  tgl-ULB: Yahweh, maging maawain ka sa amin; maghihintay kami para sa iyo; maging
    aming bisig tuwing umaga, aming kaligtasan sa panahon ng kaguluhan.
  hui-hui: Anduane Homogo-o í̠na ina mitangi bialu dara habe. Inanaga mini í̠ha paga
    howa dunubia ho kamagoni. Genda inaha anda ibuligo í̠na horo bibahendengi baya
    hangu handayaho haabo habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား က​ရု​ဏာ​ထား​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့
    သည်​ကိုယ်​တော်​ရှင်​ကို​မျှော်​ကိုး​ပါ​၏။ နေ့​စဉ် နေ့​တိုင်း​ကျွန်​တော်​မျိုး​တို့​အား​ကာ​ကွယ်
    စောင့်​ထိန်း​တော်​မူ​၍​ဒုက္ခ​ရောက်​ချိန်​များ​၌ ကယ်​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ང་ཚོས་ཁྱེད་ལ་སྒུག་ཡོད་པས་ངེད་ཅག་ལ་ཐུགས་རྗེས་གཟིགས་སུ་གསོལ།
    ཞོགས་པ་རེ་རེར་ཁྱེད་ནི་ང་ཚོའི་དཔུང་པ་དང་། དཀའ་སྡུག་གི་དུས་སུ་ང་ཚོའི་མགོན་སྐྱབས་སུ་འགྱུར་བར་ཤོག
  sna-sna: Haiwa Jehovha, tinzwirei tsitsi; tinokupangai imi. Ivai simba redu mangwanani
    oga oga, noruponeso rwedu panguva yokutambudzika.
  spa-BLM: Yahvé, ten piedad de nosotros. Te hemos esperado. Sé nuestra fuerza cada
    mañana, nuestra salvación también en el tiempo de angustia.
  cac-cac: Mamin Jehová, oc'oc val a c'ol d'ayon̈, yipc'olal aj cuuj. Ochan̈ qued'oc
    d'a junjun c'u ayic ay co yaelal, tzon̈ a colani.
  swh-ULB: Yahwe, tuurumie sisi; tumekusubiri wewe; umekuwa mkono wetu kila asubuhi,
    na wokovu wetu katika kipindi cha mateso.
  bel-bel: Госпадзе, памілуй нас, на Цябе спадзяёмся мы; будзь нашаю сілаю з раньняга
    рана і ратункам нашым у час уціску.
  deu-ELBBK: HERR, sei uns gnädig! Auf dich harren wir; sei ihr Arm jeden Morgen,
    ja, unsere Rettung zur Zeit der Bedrängnis! –
  mbb-OT: Nengazen, kehizuwi key. Midsarig key kenikew. Lig-eni key kada andew, wey
    libriya key zutun te timpu te kelised.
  mal-2015: യഹോവേ, ഞങ്ങളോടു കൃപയുണ്ടാകേണമേ; ഞങ്ങൾ നിന്നെ കാത്തിരിക്കുന്നു; രാവിലെതോറും
    നീ അവർക്കു ഭുജവും കഷ്ടകാലത്തു ഞങ്ങൾക്കു രക്ഷയും ആയിരിക്കേണമേ.
  gup-gup: Ngudda nawu Yawey ngad ngundidjawan bu ngudda kankongibun, dja ngad wanjh
    ngundidjalmadbun. Kanmurrngrayekwon bu malamalayiwern, dja kanngehke kore kunyid
    kawernmerren ngadberre.
  rmc-rmc: RAJEJA, av jileskro ke amende, užaras pre tute. Av amari zor sako tosara
    a andro pharipen av amari zachrana.
  pes-OPV: ‌ای خداوند بر ما ترحم فرما زیرا که منتظر تومی باشیم و هر بامداد بازوی ایشان
    باش و در زمان تنگی نیز نجات ما بشو.
  ron-1924: Доамне, ай милэ де ной! Ной нэдэждуим ын Тине. Фий ажуторул ностру ын
    фиекаре диминяцэ ши избэвиря ноастрэ ла време де невое!
  ben-OBCV: হে সদাপ্রভু, আমাদের প্রতি দয়ালু হও; আমরা তোমার প্রতীক্ষায় আছি। প্রতি
    প্রভাতে তুমি আমাদের শক্তি হও, বিপর্যয়ের সময়ে আমাদের পরিত্রাণ হও।
  som-som: Rabbiyow, noo roonow, waayo, waannu ku sugaynay, subax kasta gacan noo
    ahow, oo wakhtiga dhibaatadana badbaado noo noqo.
  lat-VUC: Domine, miserere nostri, te enim exspectavimus; esto brachium nostrum in
    mane, et salus nostra in tempore tribulationis.
  eng-ASVBT: 'O Jehovah, be gracious unto us; we have waited for thee: be thou our
    arm every morning, our salvation also in the time of trouble.'
  ita-1885: O Signore, abbi pietà di noi, noi ti abbiamo aspettato; sii il braccio
    di costoro per ogni mattina; ed anche la nostra salute al tempo della distretta.
  eng-LXXUP: 'Lord, have mercy upon us; for we have trusted in thee: the seed of the
    rebellious is gone to destruction, but our deliverance was in a time of affliction.'
  eng-ULB: Yahweh, be gracious to us; we wait for you; be our arm every morning, our
    salvation in the time of trouble.
  spa-VBL: Señor, por favor, sé benévolo con nosotros; ponemos nuestra confianza en
    ti. Sé la fuerza en la que confiamos cada mañana; sé nuestra salvación en tiempos
    de angustia.
  fra-_FOB: Éternel, aie pitié de nous! Nous nous attendons à toi. Sois le bras de
    ceux-ci dès le matin, et notre délivrance au temps de la détresse!
  mal-mal: യഹോവേ, ഞങ്ങളോടു കൃപയുണ്ടാകണമേ; ഞങ്ങൾ അങ്ങയെ കാത്തിരിക്കുന്നു; രാവിലെതോറും
    അങ്ങ് അവർക്ക് ഭുജവും കഷ്ടകാലത്തു ഞങ്ങൾക്കു രക്ഷയും ആയിരിക്കണമേ.
  urd-GVR: Ai Rab, ham par mehrbānī kar! Ham tujh se ummīd rakhte haiṅ. Har subah
    hamārī tāqat ban, musībat ke waqt hamārī rihāī kā bāis ho.
  suz-BL: परमप्रभु यावे, आंइ कली शिशी पाइक्‍की। गो इन कली रिम्‍ना रिम्‍न बाक्‍नीकी।
    गे सुनी कुस कुस आंइ सक्ति दुमीन। श्‍येत जची ना आंइ कली प्रोंइब दुमीन।
  eng-NOY: O Jehovah, have mercy upon us! in thee do we trust; Be thou our strength
    every morning, Our salvation in the time of trouble.
  ita-1927: O Eterno, abbi pietà di noi! Noi speriamo in te. Sii tu il braccio del
    popolo ogni mattina, la nostra salvezza in tempo di distretta!
  ckb-ckb: ئەی یەزدان، لەگەڵماندا میهرەبان بە، هیوامان بە تۆیە. هەموو بەیانییەک ببە
    هێزمان و هەروەها ڕزگاریمان لە کاتی تەنگانەدا.
  eng-BBE: 'O Lord, have mercy on us; for we have been waiting for your help: be our
    strength every morning, our salvation in time of trouble.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ಕಡೆಗೆ ಕೃಪೆ ತೋರಿಸಿರಿ. ನಿನಗೋಸ್ಕರ ನಾವು ಕಾದಿದ್ದೇವೆ. ಪ್ರತಿ
    ಮುಂಜಾನೆ ನಮಗೆ ಭುಜಬಲವಾಗಿಯೂ, ಇಕ್ಕಟ್ಟಿನ ಕಾಲದಲ್ಲಿ ನಮ್ಮ ರಕ್ಷಣೆಯಾಗಿಯೂ ಇರು.
  tam-2017: யெகோவாவே, எங்களுக்கு இரங்கும், உமக்குக் காத்திருக்கிறோம்; தேவரீர் காலையில்
    அவர்களுடைய புயமும், இக்கட்டுக்காலத்தில் எங்கள் இரட்சிப்புமாயிரும்.
  spa-RV-1909: 'Oh Jehová, ten misericordia de nosotros, á ti hemos esperado: tú,
    brazo de ellos en la mañana, sé también nuestra salud en tiempo de la tribulación.'
  ron-BTF: DOAMNE, fii cu har fața de noi, te-am aşteptat, fii tu braţul lor în fiecare
    dimineaţă, de asemenea salvarea noastră în timp de tulburare.
  eng-WEBP: LORD, be gracious to us. We have waited for you. Be our strength every
    morning, our salvation also in the time of trouble.
  eng-FBV: Lord, please be kind to us; we put our confidence in you. Be the strength
    we rely on every morning; be our salvation in times of trouble.
  nld-1939: O Jahweh, wees ons genadig, Wij vertrouwen op U; Wees iedere morgen opnieuw
    onze hulp, Onze redding in tijden van nood.
  nch-BL: ¡Ay TOTECO! Techicneli huan techtasojta tojuanti timomasehualhua pampa san
    ipan ta timochiyaj. Xieli tochicahualis mojmosta huan techpalehui quema huala
    se hueyi taohuijcayot.
  vie-1934: 'Hỡi Đức Giê-hô-va, hãy thương xót chúng tôi! Chúng tôi trông đợi nơi
    Chúa: xin Chúa làm cánh tay cho chúng tôi mỗi buổi sớm mai, giải cứu chúng tôi
    trong cơn hoạn nạn!'
  hin-CV: हे याहवेह, हम पर दया कीजिए; हम आप ही की ओर देखते हैं. प्रति भोर आप हमारा
    बल तथा विपत्ति में हमारा सहायक बनिये.
  eng-OURB: Adonai, be gracious to us. We have waited for you. Be our strength every
    morning, our yishu'ah ·salvation· also in the time of trouble.
  spa-BES: Señor, ten piedad de nosotros; porque hemos estado esperando tu ayuda;
    sé nuestra fuerza cada mañana, nuestra salvación en el tiempo de angustia.
  tdx-tdx: O ry Iehovà, toloro arofo zahay; fa mandiñe Azo; ehe te Ihe ho fità’ iareo
    boa’ maraiñe, naho ty fandrombahañe anay an-tsan-koheke.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาแก่ข้าพระองค์​ทั้งหลาย ข้าพระองค์ทั้งหลายรอคอยพระองค์
    ขอทรงเป็นแขนของเขาทั้งหลายทุกเช้า เป็นความรอดของข้าพระองค์ทั้งหลายในยามทุกข์ลำบากด้วย
  por-BR-2018: Ó SENHOR, tem misericórdia de nós! Em ti temos esperança. Que tu sejas
    nossa força nas madrugadas, e nossa salvação no tempo de aflição.
  deu-ELO: Jehova, sei uns gnädig! Auf dich harren wir; sei ihr Arm jeden Morgen,
    ja, unsere Rettung zur Zeit der Bedrängnis! -
  eng-WYC-2018: Lord, have thou mercy on us, for we abided thee; be thou our arm in
    the morrowtide, and our health in the time of tribulation. (Lord, have thou mercy
    on us, for we have waited for thee; be thou our protection in the morning, and
    our deliverance, or our salvation, in the time of tribulation.)
  epo-epo: Ho Eternulo, korfavoru nin! je Vi ni esperas; estu ilia brako ĉiumatene
    kaj nia savo en la tempo de mizero.
  uig-PIN: I Pǝrwǝrdigar, bizgǝ meⱨir-xǝpⱪǝt kɵrsǝtkǝysǝn; Biz Seni ümid bilǝn kütüp
    kǝlduⱪ; Ɵtünimizki, Sǝn ⱨǝr sǝⱨǝr Israilƣa küqlük bilǝk-ⱪol, Ⱪiyinqiliⱪ pǝytliridǝ
    nijatimiz bolƣaysǝn.
  beo-beo: Hina Gode! Ninima asigima! Dia da ninima hobea misunu hou ouligisa, amo
    ninia dafawaneyale dawa:sa. Eso huluane eso afae afae nini gaga:ma. Amola bidi
    hamosu esoga, nini gaga:ma.
  tpi-OTNT: Bikpela, tingting bilong mipela i stap long yu tasol. Yu ken marimari
    long mipela na was gut long mipela long olgeta de. Na long taim bilong hevi, kisim
    bek mipela na mekim mipela i win.
  hau-SA: Ya Ubangiji, ka yi mana jinƙai; muna marmarinka. Ka zama ƙarfinmu kowace
    safiya, cetonmu a lokacin damuwa.
  uig-LAT: I Perwerdigar, bizge méhir-shepqet körsetkeysen; Biz Séni ümid bilen kütüp
    kelduq; Ötünimizki, Sen her seher Israilgha küchlük bilek-qol, Qiyinchiliq peytliride
    nijatimiz bolghaysen.
  nde-nde: Awu Thixo, woba lomusa kithi; siyakulangazelela. Woba ngamandla ethu ekuseni
    konke, ube yinsindiso yethu esikhathini sosizi.
  ton-ton: '‌ʻE Sihova, ke ke ʻaloʻofa kiate kimautolu; kuo mau tatali kiate koe:
    ke ke hoko ko homau mālohi ʻi he pongipongi kotoa pē, ʻio, ko homau fakamoʻui
    ʻi he kuonga ʻoe mamahi.'
  ces-1613: Hospodine, učiň nám milost, na tebeť očekáváme; budiž ramenem svých každého
    jitra, a vysvobozením naším v čas ssoužení.
  eng-WMB: LORD, be gracious to us. We have waited for you. Be our strength every
    morning, our salvation also in the time of trouble.
  tam-TCV: யெகோவாவே, எங்கள்மேல் கிருபையாயிரும்; நாங்கள் உமக்குக் காத்திருக்கிறோம்.
    காலைதோறும் எங்கள் பெலனாயும், துயரப்படும் வேளையில் எங்கள் மீட்பருமாயிரும்.
  ceb-ULB: Yahweh, kaluy-i kami; mohulat kami kanimo; himoa nga ikaw ang among bukton
    sa matag buntag, among kaluwasan panahon sa kalisod.
  pol-UBG: PANIE, zlituj się nad nami, ciebie oczekujemy. Bądź ramieniem dla swoich
    każdego poranka i naszym zbawieniem w czasie ucisku.
  agr-agr: Tuke Pujuuwah, niimpap yaimpaktatua tusa aminig anentaimaidautik wait anenkagtugta.
    Nuniakum tuké kashikmasam yaijatta, tuja ishamainnum jegamunmash ame uwemtikagtugta.
  kyc-kyc: Kamongo embame mende piri lao soo karamano dokona namwa kando sakame kumuo
    karape. Namwa yangaramo yaka lao nyiso randa eparamo gii dokopa kyawa minyuo karape.
  urd-GVU: اے رب، ہم پر مہربانی کر! ہم تجھ سے اُمید رکھتے ہیں۔ ہر صبح ہماری طاقت بن،
    مصیبت کے وقت ہماری رِہائی کا باعث ہو۔
  deu-1912: HERR, sei uns gnädig, denn auf dich harren wir; sei ihr Arm alle Morgen,
    dazu unser Heil zur Zeit der Trübsal!
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮನ್ನು ಕರುಣಿಸು! ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇವೆ. ಪ್ರತಿಮುಂಜಾನೆಯೂ
    ನಮಗೆ ಭುಜಬಲವಾಗಿಯೂ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಮಗೆ ರಕ್ಷಣೆಯಾಗಿಯೂ ಇರು.
  yap-yap: SOMOL, mu runguymad. I gur e ke l’agan’mad ngom. Um yoror romad u reb e
    rran nge reb, ma ga ayuwegmad ko ngiyal’ nike yib e oloboch ngomad.
  hlt-MCSB: BOEIPA kaimih he n'rhen lah, namah ni kan lamtawn uh. Mincang ah a bantha
    la, citcai tue vaengah kaimih ham khangnah la ha om lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑና ማኣሬ፥ ኔና ኑኡኒ ጉሙርቃኔ፤ ኬላ ኬላ ኔኤኮ ካፒፃ ኑኡፓ ሺኢኮፓ፥ ኑ ሜታዻኣና ኑና
    ዓውሴ።
  twi-ASANTE: Ao Awurade, hunu yɛn mmɔbɔ; yɛn ani da wo so. Yɛ yɛn ahoɔden anɔpa biara,
    ne yɛn nkwagyeɛ wɔ ahohia mu.
  eng-WEBU: LORD, be gracious to us. We have waited for you. Be our strength every
    morning, our salvation also in the time of trouble.
  wal-wal: Abeet GODAU, nuna maara; nuuni nena naagoos; maallado maallado nuussi wolqqa
    gida; metuwaa wodekka nuna ashshiyaagaa gida.
  spa-PDDPT: Oh Yavé, ten misericordia de nosotros. En Ti fijamos nuestra esperanza.
    Sé nuestra fortaleza cada mañana. Sé también nuestra salvación en el tiempo de
    aflicción.
  gun-gun: Senhor, endu ke oremboaxya. Ndee ae roarõ rokuapy va'e. Ko'ẽ nhavõ ke eiko
    oremombaraetearã, rojexavaia ára py orereraa jepearã eiko.
  ilo-ULB: O Yahweh, kaasiannakami; agur-uraykami kenka; sika koma ti agbalin a takkiagmi
    iti binigat, ti pannakaisalakanmi iti tiempo ti riribuk.
  kpg-kpg: Meenei Dimaadua, dumaalia mai gi gimaadou! Gimaadou gu dugu adu di madau
    hagadagadagagee gi di Goe. Abaabalia gimaadou i nia laangi huogodoo, ge hagamaamaa ina
    gimaadou i lodo nia madagoaa haingadaa.
  uig-ARA: ئى پەرۋەردىگار، بىزگە مېھىر-شەپقەت كۆرسەتكەيسەن؛ بىز سېنى ئۈمىد بىلەن كۈتۈپ
    كەلدۇق؛ ئۆتۈنىمىزكى، سەن ھەر سەھەر ئىسرائىلغا كۈچلۈك بىلەك-قول، قىيىنچىلىق پەيتلىرىدە
    نىجاتىمىز بولغايسەن.
  sus-sus: Alatala hinnɛ muxu ra, muxu xaxili tixi i tan nan na. I xa muxu sɛnbɛ xun
    masa, i xa muxu ratanga fe xɔrɔxɔɛ ma.
  pon-2006: Maing KAUN, komw ketin kupwurei kiht. Se patohwan koapworopworkin komwi.
    Komw ketin apwalih kiht rahn koaros oh ketin doareikitala ni ahnsou apwal.
  jae-jae: O Apômtau, taêm walô aêac, aêac aôŋ aôm amoa. Ôtu aêacma lemeŋ êtôm bêbêcgeŋ
    ma aêacma kêsiwaga êndêŋ têm gêŋwapacŋa.
  ksd-ksd: Luluai, una mari avet, ave tar kiki up u; ta ra bungbung na malana par
    una maravut avet, una valaun avet bula ta ra e na purpuruan.
  tur-YTC: Yahve, bize lütfet. Seni bekledik. Her sabah gücümüz ol, Sıkıntı anında
    da kurtuluşumuz ol.
  grc-BRENT: Κύριε ἐλέησον ἡμᾶς, ἐπὶ σοὶ γὰρ πεποίθαμεν· ἐγενήθη τὸ σπέρμα τῶν ἀπειθούντων
    εἰς ἀπώλειαν, ἡ δὲ σωτηρία ἡμῶν ἐν καιρῷ θλίψεως.
  ind-AYT: “TUHAN, kasihanilah kami. Kami telah menanti-nantikan Engkau. Jadilah kekuatan
    kami setiap pagi, keselamatan kami pada masa kesesakan.
  nya-nya: Inu Yehova, mutikomere mtima ife; tikulakalaka Inu. Tsiku ndi tsiku mutitchinjirize
    ndi mkono wanu, ndipo mutipulumutse pa nthawi ya masautso.
  hrv-hrv: Jahve, smiluj nam se, u te se uzdamo! Budi mišica naša svako jutro, naš
    spas u doba nevolje.
  mps-mps: O Genuai Bidi, dago homu kolesaga nage deliba naga elalubao. Nago da hobede
    elama, tama tigidali sogo da bugagia tonaluagameo. Tame te sęgę ebo sogo, nago
    da ma selama, tama dago augwali aiyaba elalumainu ilao.
  tpi-tpi: Bikpela, tingting bilong mipela i stap long yu tasol. Yu ken marimari long
    mipela na was gut long mipela long olgeta de. Na long taim bilong hevi, kisim
    bek mipela na mekim mipela i win.
  dan-1931: HERRE, vær os nådig, vi bier på dig, vær du vor Arm hver Morgen, vor Frelse
    i Nødens Stund!
  vie-OVCB: Nhưng lạy Chúa Hằng Hữu, xin thương xót chúng con vì chúng con trông đợi
    Ngài! Xin làm tay chúng con mạnh mẽ mỗi ngày và là sự giải cứu của chúng con trong
    lúc gian nguy.
  guj-2017: હે યહોવાહ, અમારા પર કૃપા કરો, અમે તમારી વાટ જોયા કરીએ છીએ; દર સવારે તમે
    અમારો ભુજ અને દુઃખના સમયે અમારા ઉદ્ધારનાર થાઓ.
  pon-2006A: Maing KAUN, komw ketin kupwurei kiht. Se patohwan koapworopworkin komwi.
    Komw ketin apwalih kiht rahn koaros oh ketin doareikitala ni ahnsou apwal.
  por-BRBSL: Yahweh, seja gracioso conosco. Nós esperamos por você. Seja nossa força
    todas as manhãs, nossa salvação também no momento de problemas.
  cth-cth: Oe BAWIPA kaimouh hah na pahren haw. Kaimouh ni nang teh na ring awh. Amom
    karawitawi kaimae kut, runae kâhmo toteh kaimae rungngangkung lah awm haw.
  twi-twi: Ao Awurade, hu yɛn mmɔbɔ; yɛn ani da wo so. Yɛ yɛn ahoɔden anɔpa biara,
    ne yɛn nkwagye wɔ ahohia mu.
  hlt-hlt: BOEIPA kaimih he n'rhen lah, namah ni kan lamtawn uh. Mincang ah a bantha
    la, citcai tue vaengah kaimih ham khangnah la ha om lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ tí kuɔ́ mmɛsémmɛ̀, ti búɔ́ fɔ̃́ nwe bɑ́ dìì kṹnweńnì
    ɑ ti duɔ́ mmuwɛ̃rímú, kɛ́ nti dɛɛrí mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, en nɨghnɨzim nɨrara iti. Nɨ en apangkuvigh zurara
    dughiabar e ekɨarugh uan gavgavimɨn deragh en gan. Egh osɨmtɨzibar dughiamɨn en
    akurvagh e damutɨ, e uan apaniba dɨkabɨraka.
  dop-dop: Tɑcɑɑ nyǝnɩ tɑ́ pǝtɔɔtǝlɛ. Nyɑɣɑ tǝ tɛɛlǝɣɩ. Wɛɛ tɑ́ toŋ kɛ pɑɑ tɑnɑŋ ŋku.
    Wɛɛ tɑ́ nyʋɣʋ yɑ́tʋ́ kɛ lɑŋwɑkǝllɛ wɑɑtʋ.
  azb-azb: Ya Rəbb, bizə qarşı lütfkar ol, Çünki Sənə ümid etmişik. Hər səhər bizim
    qüvvətimiz ol, Fəlakət günündə bizi qurtar.
  eng-DBY: 'Jehovah, be gracious unto us; we have waited for thee: be their arm every
    morning, yea, our salvation in the time of trouble.'
  hin-2017: हे यहोवा, हम लोगों पर अनुग्रह कर; हम तेरी ही बाट जोहते हैं। भोर को तू
    उनका भुजबल, संकट के समय हमारा उद्धारकर्ता ठहर।
  wol-KYG: Éy Aji Sax ji, ngalla baaxe nu; yaw lanu yaakaar! Xëyeel a dooleel wii
    xeet, wallu nu ci biir njàqare.
  eng-YLT: O Jehovah, favour us, for thee we have waited, Be their arm, in the mornings,
    Yea, our salvation in time of adversity.
  eng-WYC-2017: Lord, have thou mercy on us, for we abided thee; be thou our arm in
    the morrowtide, and our health in the time of tribulation.
  eng-WMBB: LORD, be gracious to us. We have waited for you. Be our strength every
    morning, our salvation also in the time of trouble.
  urd-GVH: ऐ रब, हम पर मेहरबानी कर! हम तुझसे उम्मीद रखते हैं। हर सुबह हमारी ताक़त
    बन, मुसीबत के वक़्त हमारी रिहाई का बाइस हो।
  rug-rug: Zihova, Mu tataruni gami; Agoi mo si aqa Nigo gami. Na ṉiniraṉira tamigami
    si Agoi doduru munumunu, na mami hinarupu pa totoso tasuna.
  gaz-gaz: Yaa Waaqayyo, nu maari; nu si eeggannaa. Ati ganama ganama jabina keenya,
    yeroo dhiphinaatti immoo fayyina keenya nuuf taʼi.
  fra-LSG: Éternel, aie pitié de nous! Nous espérons en toi. Sois notre aide chaque
    matin, Et notre délivrance au temps de la détresse!
  yal-yal: Alatala, hinan nxu ra! Nxu xaxili tixi i tan nan na. Findi nxu fangan na
    xɔtɔn yo xɔtɔn, i nxu rakisi tɔrɔ waxatini!
  haw-1868: E Iehova, e maliu mai oe ia makou, Ua kakali makou ia oe, E lilo no oe
    i mea kokua ia lakou i kakahiaka, I mea hoi e ola'i makou i ka manawa popilikia.
  arb-NAV: يَا رَبُّ ارْحَمْنَا. إِيَّاكَ انْتَظَرْنَا، كُنْ عَضُدَنَا فِي الصَّبَاحِ،
    وَخَلاصَنَا فِي أَثْنَاءِ الْمِحْنَةِ.
  ewe-ewe: O! Yehowa, ve mía nu; míele diwòm vevie. Nye míaƒe ŋusẽ ŋdi sia ŋdi. Nye
    mía ɖela le xaxaɣeyiɣiwo me.
  eng-LEE: 'O Lord, be gracious; we have waited for thee: be thou their support every
    morning, also our salvation in the time of trouble.'
  asm-FB: হে যিহোৱা আমাক দয়া কৰক; আমি আপোনালৈ বাট চাই আছোঁ; প্ৰতি ৰাতিপুৱাতে আপুনি
    আমাৰ বাহুস্বৰূপ হয়, সঙ্কটৰ সময়ত আপুনি আমাৰ পৰিত্ৰাণকৰ্ত্তা হয়।
  sus-A: عَلَتَلَ هِننّ مُشُ رَ، مُشُ شَشِلِ تِشِ عِ تَن نَن نَ. عِ شَ مُشُ سّنبّ
    شُن مَسَ، عِ شَ مُشُ رَتَنفَ قٍ شْرْشْي مَ.
  fra-SBL: Yahvé, aie pitié de nous. Nous t'avons attendu. Sois notre force chaque
    matin, notre salut aussi au moment de la détresse.
  hbo-hbo: יְהוָ֥ה חָנֵּ֖נוּ לְךָ֣ קִוִּ֑ינוּ הֱיֵ֤ה זְרֹעָם֙ לַבְּקָרִ֔ים אַף־יְשׁוּעָתֵ֖נוּ
    בְּעֵ֥ת צָרָֽה׃
  kik-kik: Wee Jehova, tũiguĩre tha; wee nĩwe twetagĩrĩra. Tuĩka hinya witũ rũciinĩ
    o rũciinĩ, na ũtuĩke ũhonokio witũ hĩndĩ ya mĩnyamaro.
  fra-NCL: Yahweh, ayez pitié de nous ! C’est en vous que nous espérons ; soyez leur
    bras chaque matin, et notre délivrance au temps de la détresse.
  cek-AK: Aw Angraeng, kaicae hae tahmen raeh; nang khue ni kang zing o; akhawnbang
    kruek kaicae thacakhaih ah om ah loe, raihaih tue ah kaicae pahlonghaih ah om
    ah.
  cuk-cuk: Bab-Jehováʼye, wile be anmar-dake. Ar anmar begi bendakleged edarbediid.
    Bane-bane wakudaryalabali, anmarga be niga-ogannoged. Suli-suli-itoged-ibagine,
    anmar-abonogega be gued.
  uig-CYR: И Пәрвәрдигар, бизгә меһри-шәпқәт көрсәткәйсән; Биз Сени үмүт билән күтүп
    кәлдуқ; Өтүнимизки, Сән һәр сәһәр Исраилға күчлүк биләк-қол, Қийинчилиқ пәйтлиридә
    ниҗатимиз болғайсән.
  tel-2017: యెహోవా, నీ కోసం వేచి చూస్తున్నాం. మమ్మల్ని కరుణించు. ప్రతి ఉదయం మాకు సహాయంగా,
    ఆపదల్లో మాకు రక్షగా ఉండు.
  hat-BSA: O SENYÈ, fè nou gras. Nou t ap tann Ou. Sèvi kon fòs pa nou chak maten,
    delivrans pa nou nan tan gwo twoub.
  kos-kos: LEUM GOD, pakoten nu sesr. Kut filiya finsrak lasr in kom. Karingin kut
    len nu ke len, ac molikutla in pacl ongoiya.
  hbo-WLC: יְהוָ֥ה חָנֵּ֖נוּ לְךָ֣ קִוִּ֑ינוּ הֱיֵ֤ה זְרֹעָם֙ לַבְּקָרִ֔ים אַף־יְשׁוּעָתֵ֖נוּ
    בְּעֵ֥ת צָרָֽה׃
  ibo-ibo: Biko, Onyenwe anyị, nwee obi ebere nʼebe anyị nọ, nʼihi na ọ bụ gị ka anyị
    na-ele anya. Bụụrụ anyị ike nʼụtụtụ ụbọchị niile, bụrụkwara anyị onye nzọpụta
    mgbe niile anyị nọ na mkpa.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କୃପା କର; ଆମ୍ଭେମାନେ ତୁମ୍ଭର ଅପେକ୍ଷା କରିଅଛୁ;
    ତୁମ୍ଭେ ପ୍ରତି ପ୍ରଭାତ ସେମାନଙ୍କର ବାହୁ ସ୍ୱରୂପ ହୁଅ, ସଙ୍କଟ ସମୟରେ ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କର ଉଦ୍ଧାର
    ସ୍ୱରୂପ ହୁଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe ümöümöch ngenikem, äm aia anomu äm apilükülük
    womw. Kopwe tümwünükem iteiten rän, kopwe pwal amanauakem lon fansoun riaföü.
  rop-rop: “Bat YAWEI, yu det trubala God hu oldei albumbat melabat, en melabat trastimbat
    oni langa yu. Melabat askim yu blanga jidan kainbala langa melabat, en yu meigim
    melabat jidan strongbala ebridei. Yu kaman langa melabat wen melabat abumbat trabul.
  ukr-1871: 'Господи, помилуй нас: на тебе вповаєм; будь нам правицею з раннього ранку,
    й нашим рятунком у нуждї!'
  deu-1951: HERR, erbarme dich unser! Wir harren auf dich! Sei du alle Morgen unser
    Arm, ja, sei du unser Heil zur Zeit der Not!
  eng-JPS: O LORD, be gracious unto us; we have waited for Thee; be Thou their arm
    every morning, our salvation also in the time of trouble.
  srp-1865: Gospode, smiluj se na nas, tebe èekamo; budi im mišica svako jutro, i
    spasenje naše u nevolji.
  lug-lug: Ayi Mukama tusaasire, tukuyaayaanira. Obeere amaanyi gaffe buli makya,
    obulokozi bwaffe mu biro eby’okulabiramu ennaku.
  heb-heb: יהוה חננו לך קוינו היה זרעם לבקרים אף ישועתנו בעת צרה׃
  ben-IRV: সদাপ্রভু, আমাদের দয়া কর; আমরা তোমার জন্য অপেক্ষা করছি; প্রতি সকালে আমাদের
    বাহু হও, বিপদের দিনের আমাদের পরিত্রান হও।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਾਡੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰ! ਅਸੀਂ ਤੈਨੂੰ ਉਡੀਕਦੇ ਹਾਂ, ਹਰ ਸਵੇਰ ਨੂੰ ਸਾਡਾ
    ਬਲ ਹੋ, ਨਾਲੇ ਦੁੱਖ ਦੇ ਵੇਲੇ ਸਾਡਾ ਬਚਾਓ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့ကို သနား တော်မူ ပါ။ အကျွန်ုပ်တို့သည် ကိုယ်တော်
    ကို မြော်လင့် ကြပါ၏။ နံနက် တိုင်း အကျွန်ုပ်တို့၌ ခွန်အား ကိုပေး တော်မူပါ။ အမှု
    ရောက်သောအခါ ၊ အကျွန်ုပ် တို့ကို ကယ်တင် တော်မူ ပါ။
  hmo-hmo: Lohiabada e, ai dekenai do oi bogahisihisi henia. Ai ese oi ai naria noho,
    mai abidadama danu. Dina ta ta ibounai, mani emu kara ai do oi hagoadaia, bona
    nega dikadia neganai ai do oi hamauria.
  urd-urd: ऐ ख़ुदावन्द हम पर रहम कर; क्यूँकि हम तेरे मुन्तज़िर हैं। तू हर सुबह उनका
    बाज़ू हो और मुसीबत के वक़्त हमारी नजात।
  rus-SYN: Господи! помилуй нас; на Тебя уповаем мы; будь нашею мышцею с раннего утра
    и спасением нашим во время тесное.
  bqc-SIM: Dii, wá wɛgwa, wálɛ sↄ̃́anzi. Ǹyↄ̃ dↄwálɛ lá gu lɛ́ dↄ, ní wá suaba
    wá taasikɛgↄↄ.
  tcz-CHONGTHU: Ahin Pakai, nei hepiu vin, ajehchu nangma ngah a um kahiuve.Nisim
    in kaban thahat nun hungpangin lang, hahsatna'a kaum teng uleh eihuhdoh diuvin
    hung pangin.
  mar-mar: हे परमेश्वरा, आमच्यावर कृपा कर; आम्ही तुझी वाट पाहतो; रोज सकाळी तू आमचा
    भुज हो, आमच्या संकटकाळी आमचा उद्धारक हो.
  qub-qub: Tayta Dios, nogacunataga cuyapaycamay ari. Nogacunaga gammanmi yäracaycämö.
    Cada tuta yanapaycamay ari. Ñacaycunacho caycashä örapis salbaycamay ari.
  hat-hat: Seyè, pitye pou nou! Se nan ou nou mete tout espwa nou! Pwoteje nou jou
    apre jou! Delivre nou lè nou anba tray!
  eng-BSB: O LORD, be gracious to us! We wait for You. Be our strength every morning
    and our salvation in time of trouble.
  eng-WEBPB: LORD, be gracious to us. We have waited for you. Be our strength every
    morning, our salvation also in the time of trouble.
  kbq-kbq: Ra Anumzamoka kasunku huranto. Na'ankure kagrama tazama hanankura kavega
    anteta mani'none. Maka nanterana tazeri hankavenetinka, knafima une fresnunkenka
    Kagra tagu'vazio.
  nhe-BL: ¡Ay TOTECO! Xitechicneli huan xitechtlasojtla tojuanti timotlacajhua pampa
    san ipan ta timochiyaj. Xieli tochicahualis mojmostla huan xitechpalehui quema
    huala se hueyi tlaohuijcayotl.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, urepuhareko pe nehe. Uruàro urepytywà àwàm
    ure. Eiko urerehe uzekaiw ma'e romo tuweharupi nehe. Eiko urepyro har romo 'ar
    zawaiw katu ma'e rehe nehe.
  eng-DRA: 'O Lord, have mercy on us: for we have waited for thee: be thou our arm
    in the morning, and our salvation in the time of trouble.'
