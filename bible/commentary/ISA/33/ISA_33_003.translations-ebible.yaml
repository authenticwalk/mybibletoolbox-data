verse: ISA.033.003
translations:
  mal-C: അങ്ങയുടെ സൈന്യത്തിന്റെ ആരവത്താൽ ജനതകൾ പലായനംചെയ്യുന്നു; അങ്ങ് എഴുന്നേൽക്കുമ്പോൾ
    രാഷ്ട്രങ്ങൾ ചിതറിപ്പോകുന്നു.
  deu-TKW: Vor lautem Getöse fliehen die Völker, vor deiner Erhebung zerstieben die
    Heiden.
  lin-lin: Kaka na lokito ya mongongo na Yo, bato bakimaka ; soki otelemi, bikolo
    epalanganaka.
  eng-LSV: From the voice of a multitude peoples have fled, || From Your exaltation
    nations have been scattered.
  eng-GNV: 'At the noise of the tumult, the people fled: at thine exalting the nations
    were scattered.'
  eng-WEBSTER: At the noise of the tumult the people fled; at the lifting up of thyself
    the nations were scattered.
  nhw-BL: Nochi mocualancaitacahua cholohuaj quema quicaquij motoscac. Huan quema
    ta timotlanana, nochi catli ehuani sequinoc tlalme moxelohuaj huan mosemanaj.
  swh-ONEN: Kwa ngurumo ya sauti yako, mataifa yanakimbia; unapoinuka, mataifa hutawanyika.
  bba-bba: Yibɛrɛbɑ bɑ̀ n wunɛn nɔɔ dɑmɡuu nuɑ, bɑ koo duki yɑkikirɑ. À n mɑɑ seewɑ
    bɑ koo yɑrinɑ.
  eng-KJVCPB: At the noise of the tumult the people fled; At the lifting up of thyself
    the nations were scattered.
  luo-luo: Ka dwondi omor to ji ringo; ka ia malo to ogendini ke.
  meu-meu: Rege badana e varamu dainai bese idau-idau e heaumu; sibomu emu heabi-isi
    ai basileia idau-idau e karoho rohorohomu.
  npi-ULB: ठुलो आवाजमा मानिसहरू भाग्‍छन् । तपाईं उठ्नुहुँदा जातिहरू तितरबितर हुन्‍छन्
    ।
  yor-yor: Ní ìkérara ohùn rẹ, àwọn ènìyàn sá, nígbà tí o dìde sókè, àwọn orílẹ̀-èdè
    fọ́nká.
  pes-OPCB: دشمن وقتی صدایت را بشنود خواهد گریخت؛ زمانی که تو برخیزی قومها پراکنده
    خواهند شد.
  tgl-ULB: Sa lakas ng ingay tumatakas ang mga tao; kapag bumangon ka, ang mga bansa
    ay nagkakawatak-watak.
  hui-hui: Í̠na ti baba wai bule manda berego hale halu agali dindi tara taraha wai
    biaga hongohe bu karume ibida bilibulu lalu pugupugu biaga ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​ဘက် မှ​နေ​၍​တိုက်​ခိုက်​တော်​မူ​သော​အ​ခါ၊
    ရန်​သူ တို့​သည်​စစ်​တိုက်​ခိုက်​သံ​များ​ကြောင့်​ထွက် ပြေး​ကြ​ပါ​၏။-
  bod-N: འུར་སྒྲ་ཐོས་མ་ཐག་མི་རྣམས་ཕྱོགས་བཅུར་འབྲོ་ཞིང་། ཁྱེད་ཡར་བཞེངས་དུས་མི་རིགས་རྣམས་གང་སར་འཐོར།
  sna-sna: Pakutinhira kwenzwi renyu, ndudzi dzinotiza; pamunosimuka, marudzi anopararira.
  spa-BLM: Al ruido del trueno, los pueblos han huido. Cuando te levantas, las naciones
    se dispersan.
  cac-cac: Ayic syab'an eb' anima to scot oval, sb'at eb' elelal. Ayic tzach javi
    on̈ a colo', sacleminac sb'at juntzan̈ chon̈ab' elelal.
  swh-ULB: Watu wamekimbia kwa kusikia sauti kubwa; uliponyanyuka, mataifa yametawanyika,
  bel-bel: Ад грознага голасу Твайго пабягуць народы; калі паўстанеш, расьсеюцца плямёны,
  deu-ELBBK: Vor dem Brausen deines Getümmels entfliehen die Völker, vor deiner Erhebung
    zerstreuen sich die Nationen.
  mbb-OT: Ebpemelaǥuy is menge etew emun egkezineg dan is daǥing te laǥeng nu he henduen
    be te ruǥung. Emun edhitindeg ka su edsilut ka ebpekedsusuwey is menge etew ziyà
    te menge nasyun.
  mal-2015: കോലാഹലം ഹേതുവായി വംശങ്ങൾ ഓടിപ്പോയി; നീ എഴുന്നേറ്റപ്പോൾ ജാതികൾ ചിതറിപ്പോയി.
  gup-gup: Bu ngudda kamre kanbidyikarrme dja yiwokdangen, wanjh yiwokyime namarrkon
    kangurdulme ba bu bininj rowk kabirrikelerlobmerren, bedda nawu ngandibuyi ngadberre!
    Bu ngudda yirrolkan, wanjh bininj nawu birribolkbubuyikabeh wanjh kabirriyarlarrme
    rowk!
  rmc-rmc: O manuša denašena het tire hermišagoskre hangostar; sar tu ušťeha upre,
    o narodi pes rozdenašena.
  pes-OPV: از آواز غوغا، قوم هاگریختند و چون خویشتن را برافرازی امت هاپراکنده خواهند
    شد.
  ron-1924: Кынд рэсунэ гласул Тэу, попоареле фуг; кынд Те сколь Ту, нямуриле се ымпрэштие.
  ben-OBCV: তোমার কণ্ঠস্বরের বজ্রধ্বনিতে, জাতিরা পলায়ন করে; তুমি যখন উঠে দাঁড়াও,
    সব দেশ ছিন্নভিন্ন হয়।
  som-som: Buuqa gurdanka ayaa dadyowgii ka carareen, oo sarajoogsigaaga ayay quruumihii
    la kala firdheen.
  lat-VUC: A voce angeli fugerunt populi, et ab exaltatione tua dispersæ sunt gentes.
  eng-ASVBT: At the noise of the tumult the peoples are fled; at the lifting up of
    thyself the nations are scattered.
  ita-1885: I popoli se ne son fuggiti per lo suon dello strepito; le genti sono state
    disperse per lo tuo innalzamento.
  eng-LXXUP: By reason of the terrible sound the nations were dismayed for fear of
    thee, and the heathen were scattered.
  eng-ULB: At the loud noise the peoples flee; when you arise, the nations are scattered.
  spa-VBL: Cuando ruges, los pueblos huyen; cuando te preparas para la acción, las
    naciones se dispersan.
  fra-_FOB: Au bruit du tumulte, les peuples ont pris la fuite; quand tu t'es élevé,
    les nations se sont dispersées.
  mal-mal: കോലാഹലം ഹേതുവായി വംശങ്ങൾ ഓടിപ്പോയി; അങ്ങ് എഴുന്നേറ്റപ്പോൾ ജനതകൾ ചിതറിപ്പോയി.
  urd-GVR: Terī garajtī āwāz sun kar qaumeṅ bhāg jātī haiṅ, tere uṭh khaṛe hone par
    wuh chāroṅ taraf bikhar jātī haiṅ.
  suz-BL: शुश रेयके नेंशा, जात जात ङा मुर प्रोक्‍नीम। इन सक्ति तशा, रागी रागी ङा मुर
    एर ओंथ ब्राइनीम।
  eng-NOY: At the voice of thy thunder the people flee; When thou dost arise, the
    nations are scattered.
  ita-1927: Alla tua voce tonante fuggono i popoli, quando tu sorgi si disperdon le
    nazioni.
  ckb-ckb: لە نەڕەی دەنگت گەلان ڕایانکرد، کە ڕاپەڕیت نەتەوەکان پەرت بوون.
  eng-BBE: At the loud noise the peoples have gone in flight; at your coming up the
    nations have gone in all directions.
  kan-OKCV: ನಿಮ್ಮ ಸೈನ್ಯದ ಕೋಲಾಹಲದ ಶಬ್ದಕ್ಕೆ ಜನರು ಓಡಿಹೋಗುತ್ತಾರೆ, ನೀವು ಏಳುವಾಗ ರಾಜ್ಯಗಳು
    ಚದರಿ ಹೋಗುತ್ತವೆ.
  tam-2017: அமளியின் சத்தத்தினாலே மக்கள் அலைந்தோடி, நீர் எழுந்திருக்கும்போது தேசங்கள்
    சிதறடிக்கப்படும்.
  spa-RV-1909: Los pueblos huyeron á la voz del estruendo; las gentes fueron esparcidas
    por tus levantamientos.
  ron-BTF: La zgomotul tumultului, poporul a fugit; la înălţarea ta, naţiunile au
    fost împrăştiate.
  eng-WEBP: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  eng-FBV: When you roar, the peoples run away; when you prepare for action, the nations
    scatter!
  nld-1939: Voor uw machtige donder vluchten de naties, Als Gij opstaat, stuiven de
    volken uiteen;
  nch-BL: Nochi mocualancaitacahua cholohuaj quema quicaquij motoscac. Huan quema
    ta timotanana, nochi cati ehuani sequinoc talme moxelohuaj huan mosemanaj.
  vie-1934: Nghe tiếng ồn ào, các dân đều trốn tránh; khi Chúa dấy lên, các nước đều
    vỡ tan.
  hin-CV: शोर सुनते ही लोग भागने लगते हैं; जब आप उठते तब, लोग बिखरने लगते हैं.
  eng-OURB: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  spa-BES: Ante el fuerte ruido de tu voz, los pueblos han huido; al levantarte tú,
    las naciones han ido en todas direcciones.
  tdx-tdx: Mampitriban-day ondatio i feon-koràkey; mibaibay o fifeheañeo ami’ty fiongaha’o.
  tha-KJV: เมื่อได้ยินเสียงกัมปนาท ชนชาติ​ทั้งหลายหนี​ไป พระองค์​ทรงลุกขึ้น บรรดาประชาชาติ​ก็​กระจัดกระจายไป
  por-BR-2018: Ao som do ruído estrondoso, fugirão; quando tu te levantas, as nações
    se dispersam.
  deu-ELO: Vor dem Brausen deines Getümmels entfliehen die Völker, vor deiner Erhebung
    zerstreuen sich die Nationen.
  eng-WYC-2018: Peoples fled from the voice of the angel; heathen men be scattered
    of thine enhancing. (The peoples shall flee from the roar of thy thunder; the
    heathen shall be scattered at thy exalting, or at thy lifting up.)
  epo-epo: De la sono de tondro forkuris popoloj, de Via majesto diskuris gentoj.
  uig-PIN: Top-top adǝmlǝrning ƣowƣa-quⱪanliridin hǝlⱪlǝr bǝdǝr ⱪaqidu; Sǝn Huda ⱪǝddingni
    tik ⱪilixing bilǝn ǝllǝr pitirap ketidu;
  beo-beo: Di da ninimagale gegesea, fifi asi gala da gegesu gugulubi nabasea, hobeasa.
  tpi-OTNT: Taim ol strongpela kantri i harim singaut bilong yu na ol i lukim yu i
    kirap bilong pait long ol, olgeta manmeri bilong ol bai i ranawe.
  hau-SA: Da tsawar muryarka, mutane za su gudu; sa’ad da ka tashi, al’ummai za su
    watse.
  uig-LAT: Top-top ademlerning ghowgha-chuqanliridin xelqler beder qachidu; Sen Xuda
    qeddingni tik qilishing bilen eller pitirap kétidu;
  nde-nde: Ekukhwazeni kwelizwi lakho, izizwe ziyabaleka; lapho uphakama izizwe ziyahlakazeka.
  ton-ton: ‌ʻI he longoaʻa ʻoe tokolahi naʻe hola ʻae kakai; ʻi hoʻo tuʻu hake ʻaʻau,
    naʻe veteki ʻae ngaahi puleʻanga.
  ces-1613: Před zvukem hřmotu rozprchnou se národové, před vyvýšením tvým budou rozptýleni
    pohané.
  eng-WMB: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  tam-TCV: உமது குரலின் முழக்கத்தின்போது மக்கள் பயந்து ஓடுகிறார்கள்; நீர் எழும்பும்போது
    நாடுகள் சிதறுண்டு போகிறார்கள்.
  ceb-ULB: Mokalagiw ang katawhan sa makusog nga dahunog; sa imong pag-abot, magkatibulaag
    ang kanasoran.
  pol-UBG: Na głos wrzawy rozpierzchną się narody; gdy się podniesiesz, rozproszą
    się poganie.
  agr-agr: Amina chichamjumin antukag ishamainak, tikich aents aidauk pisainawai,
    tuja yaakat muunnumia aidauk amina senchijum iwainamun wainainak, ishamkag pampagkag
    megkagainawai.
  kyc-kyc: Embame namwana lao yanda pyakarene dokopa yuu muu andake dupwana wambu
    wakale dupwa yanda keparoko doko sepala mee paka parami ingilyamo.
  urd-GVU: تیری گرجتی آواز سن کر قومیں بھاگ جاتی ہیں، تیرے اُٹھ کھڑے ہونے پر وہ چاروں
    طرف بکھر جاتی ہیں۔
  deu-1912: Laß fliehen die Völker vor dem großen Getümmel und die Heiden zerstreut
    werden, wenn du dich erhebst.
  kan-2017: ಭೋರ್ಗರೆಯುವ ಶಬ್ದಕ್ಕೆ ಜನಾಂಗಗಳು ಓಡುವವು; ನೀನು ಏಳುವಾಗ ರಾಜ್ಯಗಳು ದಿಕ್ಕಾಪಾಲಾಗುವವು.
  yap-yap: Ga ra cham ni pa’mad, me mil e pi nam ni bochan lingan e mael.
  hlt-MCSB: Hlangping ol ah pilnam rhoek loh yong uh tih, na thoh vaengah namtom khaw
    haeh uh.
  mdy-ETH: ኔኤኮ ዑኡዛ ጉጉንሣኣና ዴራ ዓኣሺንታኔ፤ ኔኤኒ ዔዔቃኣና ካኣታ ዴንዲ ባይቃኔ።
  twi-ASANTE: Aman no te wo nne mmobɔmu a, wɔdwane; sɛ woma wo ho so a, amanaman no
    bɔ hwete.
  eng-WEBU: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  wal-wal: Ne cenggurssai dadaadan guummiyo wode asai baqatees; neeni nuna maaddanau
    dendda eqqiyo wode, kawotettati laalettoosona.
  spa-PDDPT: Los pueblos huyen ante el sonido de tu voz atronadora. Al levantarte
    se dispersan las naciones.
  gun-gun: Mba'eta ndeguigua hevovo va'e yvy regua kuery oendu vy onhamba 'rã. Joe
    repu'ã ramo yvy regua kuery oaĩmba 'rã.
  ilo-ULB: Iti napigsa nga uni, agtatalaw dagiti tattao; iti panagtakdermo, nawarawara
    dagiti nasion.
  kpg-kpg: Do madagoaa dela e heebagi iei Goe i gimaadou, gei nia henua llauehe guu llele
    gi daha mo di lee ngoloolo o tauwa.
  uig-ARA: توپ-توپ ئادەملەرنىڭ غوۋغا-چۇقانلىرىدىن خەلقلەر بەدەر قاچىدۇ؛ سەن خۇدا قەددىڭنى
    تىك قىلىشىڭ بىلەن ئەللەر پىتىراپ كېتىدۇ؛
  sus-sus: Sie e gima nɛ i xui ya ra, ɲamanɛe yensenma nɛ i xa gere xui ra.
  pon-2006: Ni omwi kin ketin mahwenkin kiht, wehi kan kin tangasang ngilen ngirisek
    en mahwen.
  jae-jae: Êndêŋ taŋ lau oc sêŋô aôm awam amboac wapap gêjac naŋ, oc sêc. Êndêŋ taŋ
    aôm ôndi sa naŋ, tenteŋlatu samob sêc êliŋ-êliŋ.
  ksd-ksd: A umana vuna tarai dia tar takap ta ra ngala na varvareo, ma ra lavur Tematana
    dia vilau varbaiai ba u tur rikai.
  tur-YTC: Gök gürültüsünden halklar kaçtı. Kendini yükselttiğinde uluslar dağılır.
  grc-BRENT: Διὰ φωνὴν τοῦ φόβου ἐξέστησαν λαοὶ ἀπὸ τοῦ φόβου σου, καὶ διεσπάρησαν
    τὰ ἔθνη.
  ind-AYT: Karena bunyi keributan, bangsa-bangsa melarikan diri. Karena Engkau meninggikan
    diri-Mu, bangsa-bangsa tercerai-berai.”
  nya-nya: Mukatulutsa liwu lanu longa bingu mitundu ya anthu imathawa; pamene Inu
    mwadzambatuka mitundu ya anthu imabalalika.
  hrv-hrv: Od silna tutnja pobjegoše narodi, ti ustade, raspršiše se puci
  mps-mps: Te bomai bulu bidi dabego nago te be kulukulu tiwai i wabo odobo sogo,
    me nago augwali dali hwįainu hogodasa asobo si da, augwali we bidi sese wi paibao.
  tpi-tpi: Taim ol strongpela kantri i harim singaut bilong yu na ol i lukim yu i
    kirap bilong pait long ol, olgeta manmeri bilong ol bai i ranawe.
  dan-1931: For Bulderet må Folkeslag fly; når du rejser dig, splittes Folkene.
  vie-OVCB: Quân thù bỏ chạy khi vừa nghe tiếng Chúa. Khi Chúa đứng dậy, các dân tộc
    đều trốn chạy!
  guj-2017: ભારે અવાજથી લોકો નાસે છે; જ્યારે તમે ઊઠ્યા ત્યારે વિદેશીઓ વિખેરાયા છે.
  pon-2006A: Ni omwi kin ketin mahwenkin kiht, wehi kan kin tangasang ngilen ngirisek
    en mahwen.
  por-BRBSL: Com o barulho do trovão, os povos fugiram. Quando você se levanta, as
    nações estão dispersas.
  cth-cth: Ransanaw e lawk kecu dawk taminaw teh a yawng awh. Bawipa nang na thaw
    toteh, miphunnaw teh koung a kâkayei awh.
  twi-twi: Aman no te wo nne mmubomu a, woguan; sɛ woma wo ho so a amanaman no bɔ
    ahwete.
  hlt-hlt: Hlangping ol ah pilnam rhoek loh yong uh tih, na thoh vaengah namtom khaw
    haeh uh.
  tbz-SIM: A ɔ̃ nkɑ̀ɑ kètɛ́ní kɛ̀ ibotí kèè ɑ nɑm̀pòo ì ɔ̃ɔ̃ cokɛ́mu, kɑ̀ɑ ìtɛ́ kɛ
    còḿmú yɛbotɛ̀ɛ cíɛ́tóo.
  msy-2020: Gumazamiziba nɨn dɨmdiam barasi, mati arariba dagarvazima me ari. Kantrin
    bar gavgaviba nɨn garima, nɨ dɨkavigha uan gavgavim men akazɨ, me atiatia tintinibar
    ari.
  dop-dop: Ye yǝlɑɑ nɩɩwɑ nyɑ́ tɑŋ pɑ seeki kɛ́. Ń kʋlɑɑ ɩlɛ piitimnɑɑ yɑ.
  azb-azb: Sənin qüdrətli səsindən xalqlar qaçır, Sən ayağa qalxarkən Millətlər pərən-pərən
    olur.
  eng-DBY: At the noise of the tumult the peoples fled; at the lifting up of thyself
    the nations were scattered.
  hin-2017: हुल्लड़ सुनते ही देश-देश के लोग भाग गए, तेरे उठने पर अन्यजातियाँ तितर-बितर
    हुई।
  wol-KYG: Sam riir jib, xeet yi fëx; nga jóg, waaso yi fëlxoo.
  eng-YLT: From the voice of a multitude fled have peoples, From thine exaltation
    scattered have been nations.
  eng-WYC-2017: Peoples fled from the voice of the angel; heathen men be scattered
    of thine enhancing.
  eng-WMBB: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  urd-GVH: तेरी गरजती आवाज़ सुनकर क़ौमें भाग जाती हैं, तेरे उठ खड़े होने पर वह चारों
    तरफ़ बिखर जाती हैं।
  rug-rug: Pana avosia rini sa mamalaiṉimu Goi si govete sari na kana; totoso gasa
    turu Goi, si talahuarae sari na butubutu.
  gaz-gaz: Sagalee kakawwee keetiitiin, namoonni baqatu; yeroo ati ol kaatutti, saboonni
    ni bittinnaaʼu.
  fra-LSG: Quand ta voix retentit, Les peuples fuient; Quand tu te lèves, Les nations
    se dispersent.
  yal-yal: Siyane na i xuiin mɛ, e yi e gi. I nɛɛn fa keli, yamanane muxune bata xuya
    ayi.
  haw-1868: I ka leo o ka lehulehu, hee aku la na kanaka, Ia oe i ala'i iluna, hoopuehuia'ku
    la na lahuikanaka.
  arb-NAV: مِنْ صَوْتِ ضَجِيجِكَ هَرَبَتِ الشُّعُوبُ، وَمِنَ ارْتِفَاعِكَ تَبَدَّدَتِ
    الأُمَمُ،
  ewe-ewe: Ne èɖe gbe la, amewo sina, ne ètso la, dukɔwo kakana hlẽna.
  eng-LEE: At the noise of [thy] thunder people fled; when thou liftedst thyself up
    nations were scattered.
  asm-FB: কোলাহল শব্দত লোক সমূহ পলাব; আপুনি যেতিয়া উঠিব তেতিয়া জাতিবোৰ চিন্ন ভিন্ন
    হ’ব।
  sus-A: سِيٍ عٍ فِمَ نّ عِ شُي يَ رَ، حَمَنّيٍ يٍنسٍنمَ نّ عِ شَ فٍرٍ شُي رَ.
  fra-SBL: Au bruit du tonnerre, les peuples ont fui. Quand tu t'élèves, les nations
    sont dispersées.
  hbo-hbo: מִקֹּ֣ול הָמֹ֔ון נָדְד֖וּ עַמִּ֑ים מֵרֹ֣ומְמֻתֶ֔ךָ נָפְצ֖וּ גֹּויִֽם׃
  kik-kik: Andũ nĩ kũũra mooraga maigua mũrurumo wa mũgambo waku; warahũka-rĩ, ndũrĩrĩ
    nĩihurunjũkaga.
  fra-NCL: Au bruit de votre tonnerre, les peuples fuient ; quand vous vous levez,
    les nations se dispersent.
  cek-AK: Lok tuenh pongah kaminawk loe cawnh o; nang thawk tahang naah acaeng kaminawk
    boih anghaeh o phang.
  cuk-cuk: Be-gayaburba mala-goledyob-goledbali, dulemar gwakiar duurmakdedamalad.
    Be-gangued be oyodele, dulemar-yar-baid-baidgi-bukmalad aisakiddamalad.
  uig-CYR: Топ-топ адәмләрниң ғовға-чуқанлиридин хәлиқләр бәдәр қачиду; Сән Худа қәддиңни
    тик қилишиң билән әлләр питирап кетиду;
  tel-2017: మహా శబ్దాన్ని విని జనాలు పారిపోతారు. నువ్వు లేచినప్పుడు దేశాలు చిందర వందర
    అవుతాయి.
  hat-BSA: Lè bri zen an vin leve, pèp yo sove ale. Lè Ou fè leve Ou menm, nasyon
    yo gaye.
  kos-kos: Pacl kom mweun kacsr uh, mutunfacl uh kaingla ke elos lohng kusen mweun.
  hbo-WLC: מִקּ֣וֹל הָמ֔וֹן נָדְד֖וּ עַמִּ֑ים מֵר֣וֹמְמֻתֶ֔ךָ נָפְצ֖וּ גּוֹיִֽם׃
  ibo-ibo: Ndị iro na-agba ọsọ mgbe ha nụrụ olu gị. Mgbe ị guzoro ọtọ, mba niile na-agbalaga.
  ory-ory: କୋଳାହଳର ଶବ୍ଦରେ ଗୋଷ୍ଠୀୟମାନେ ପଳାୟନ କଲେ, ତୁମ୍ଭେ ଉଠନ୍ତେ, ଅନ୍ୟ ଦେଶୀୟମାନେ ଛିନ୍ନଭିନ୍ନ
    ହେଲେ।
  chk-chk: Ewe mwichen aramas ra süla ren mweliom mi wewe ngeni chopulap, nge lupwen
    ka maun fän item, chon ekewe mwü ra toropasfeil.
  rop-rop: Detlot pipul brom najalot kantri garra ranawei ebriweya wen olabat irrim
    yu jinginat.
  ukr-1871: Перед грозою голосу твого повтїкають народи; коли ти встанеш, розсїються
    невірні,
  deu-1951: Die Völker werden vor deiner Donnerstimme fliehen und die Heiden, wenn
    du dich erhebst, zerstreut werden.
  eng-JPS: At the noise of the tumult the peoples are fled; at the lifting up of Thyself
    the nations are scattered.
  srp-1865: Narodi pobjegoše od jake vike, rasijaše se narodi što se ti podiže.
  lug-lug: Olw’eddoboozi ery’okubwatuka, abantu balidduka, bw’ogolokoka, amawanga
    gasaasaana.
  heb-heb: מקול המון נדדו עמים מרוממתך נפצו גוים׃
  ben-IRV: তীব্র কোলাহলে লোকেরা পালিয়ে যায়; যখন তুমি ওঠ, জাতিগুলো ছড়িয়ে পড়ে।
  pan-pan: ਹੰਗਾਮੇ ਦੇ ਰੌਲ਼ੇ ਨਾਲ ਲੋਕ ਭੱਜ ਗਏ, ਤੇਰੇ ਉੱਠਦਿਆਂ ਹੀ ਕੌਮਾਂ ਖਿੰਡ-ਪੁੰਡ ਗਈਆਂ।
  mya-JVB: အလုံး အရင်း၏ အသံ ကြောင့် ၊ လူစု တို့သည် ပြေး ကြ၏။ ထ တော်မူသောအခါ ၊ လူမျိုး
    တို့သည် အရပ်ရပ် ကွဲပြား ကြ၏။
  hmo-hmo: Bema oi ese ai durua totona oi tuari neganai, idau bese taudia be inai
    tuari ena regena dekena amo idia heau noho.
  urd-urd: हंगामे की आवाज़ सुनते ही लोग भाग गए, तेरे उठते ही क़ौमें तितर — बितर हो
    गई।
  rus-SYN: От грозного гласа Твоего побегут народы; когда восстанешь, рассеются племена,
  bqc-SIM: Tó n kolokɛ̀kɛ, wì lɛ́kↄ̃waɛ tó n fɛlɛ, buiↄ ì fãaaɛ.
  tcz-CHONGTHU: Na awgin ajah jeh un melmate a jam uve. Nahung dindoh teng leh chitin
    namtin ajam jitao ve!
  mar-mar: मोठा आवाज ऐकताच लोक पळून गेले; जेव्हा तू उठलास, राष्ट्रांची पांगापांग झाली.
  qub-qub: Busniqui junrurumushanta wiyaycur runacunaga gueshpirmi aywacun. Rabyar
    jataricurcuptiquega llapan nasyun runacunami machiypa-machir aywacun.
  hat-hat: Lè w'ap goumen pou nou, tande lòt nasyon yo tande bri lagè a, yo kouri
    met deyò, yo gaye.
  eng-BSB: The peoples flee the thunder of Your voice; the nations scatter when You
    rise.
  eng-WEBPB: At the noise of the thunder, the peoples have fled. When you lift yourself
    up, the nations are scattered.
  kbq-kbq: Hagi kagrama kageru'ma nerankeno'a monagegna nehige'za, vahe'mo'za koro
    nefragenka, Kagrama o'netinke'za ama mopafi vahe'mo'za panani hu'za nefraze.
  nhe-BL: Nochi tocualancaitacahua cholohuaj quema quicaquij motos. Huan quema ta
    timotlalana, nochi tlen ehuani sequinoc tlaltini mosemanaj huan cholojtehuaj.
  gub-BL: Teko uzàwehem neze'eg wànoànog ma'e henu mehe wà. Aze erezapo ma'e, teko
    ywy nànànar uhàuhàz putar wà nehe.
  eng-DRA: At the voice of the angel the people fled, and at the lifting up thyself
    the nations are scattered.
