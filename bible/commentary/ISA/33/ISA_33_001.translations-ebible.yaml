    digi duga dolaibao. Dagego te gasa hani dabe ili po walama, tama dagego te po
    mia selama, tama dagego augwali te boi bidi dabego nogoba mubo dao. Te mu tama,
    te gasa hanigo da dage me ili po me ola masiąbadi goli. Tiali goli, dagego te
    gasa bidi dabe ili po wabo sogo te sia saibao. Tama te gasa bidi dabego dage ili
    po olama, tama dage te boi bidi dabego nogoba muaibao.
  tpi-tpi: Yupela ol lain bilong bagarapim ol arapela kantri, yupela bai i bagarap.
    I tru, yupela i no bagarap yet. Tasol taim bilong yupela long bagarapim ol arapela
    kantri bai i pinis, na yupela yet bai i bagarap. Yupela i save trikim ol arapela
    na brukim ol tok promis bilong yupela na putim ol arapela long han bilong ol birua.
    I tru i no gat wanpela lain i bin trikim yupela. Tasol taim bilong yupela long
    trikim ol arapela bai i pinis. Na ol arapela bai i trikim yupela na putim yupela
    long han bilong ol birua.
  dan-1931: Ve dig, du Hærværksmand, selv ikke hærget, du Ransmand, skånet for Ran!
    Når dit Hærværk er endt, skal du hærges, når din Ranen har Ende, skal der ranes
    fra dig!
  vie-OVCB: Khốn cho ngươi là người A-sy-ri, ngươi hủy diệt người khác nhưng chính
    ngươi chưa bị hủy diệt. Ngươi phản bội người khác, nhưng ngươi chưa bị phản bội.
    Khi ngươi ngừng hủy diệt, ngươi sẽ nếm mùi hủy diệt. Khi ngươi ngừng phản bội
    ngươi sẽ bị phản bội!
  guj-2017: તને અફસોસ છે! વિનાશ કરનારનો વિનાશ થયો નથી! તું ઠગાઈ કરે છે, પણ તેઓએ તારી
    સાથે ઠગાઈ કરી નહિ, તને અફસોસ! તું વિનાશ કરવાનું બંધ કરીશ ત્યારે તારો વિનાશ થશે.
    તું ઠગાઈ કરવી બંધ કરીશ, ત્યારે તેઓ તારી સાથે ઠગાઈ કરશે.
  pon-2006A: Meid suwediong at imwintihti kan! Re kauweikitalahr oh pirapahsangehr
    at dipwisou kan, mehnda ma sohte emen kiht me kauweirailla de pirapahsang irail
    mehkot. Ahpw arail ahnsoun wiakau oh pirap pahn imwisekla oh irail pahn uhd ale
    kalokolok en pirap oh wiakau.
  por-BRBSL: Ai de vocês que destroem, mas não foram destruídos, e quem o traiu, mas
    ninguém o traiu! Quando você tiver terminado de destruir, será destruído; e quando
    você tiver terminado a traição, será traído.
  cth-cth: Raphoenae kâhmo laipalah ouk ka raphoe e hoi dumnae kâhmo laipalah ouk
    ka dum e naw teh, a yawthoe awh. Nang ni na raphoe hnukkhu, nama hai raphoenae
    na kâhmo han.
  twi-twi: Due, ɔdesɛefo, wo a wɔnsɛee wo! Due, ɔfatwafo, wo a wonnii wo huammɔ! sɛ
    wugyae adesɛe a, wɔbɛsɛe wo; sɛ wuwie huammɔdi a, wobedi wo huammɔ.
  hlt-hlt: Anunae aka rhoelrhak khaw na rhoelrhak yoe mahpawh, hnukpoh khaw a taengah
    hnukpoh yoe mahpawh. Na rhoelrhak bawt ah namah n'rhoelrhak ni, na hnukpoh bawt
    ah namah te n'hnukpoh thil uh van ni.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ pɔ̀ntì bɛtɔbɛ̀, bɑ́ bɛ̀ í di puɔ̀, díndi bɛ̀ɛ̀ fiiti
    bɛtɔbɛ̀ bɑ́ bɛ̀ í di fiiti! Di yóó puɔ ndìì mɔ̀nnì kɛ́deè kɛ̀ bɛ̀ di puɔmmu, kɛ̀
    di fíítí kɛ́deè kɛ̀ bɛ̀ di fíítí.
  msy-2020: Ia kantrin igharazibagh asɨghasɨzi darasi, iavzika! Ia bar ikuvigham.
    Bar guizbangɨra, ia datɨrɨghɨn ikuvizir puvatɨ. Ezɨ ia kantrin igharazibagh asɨghasɨghamin
    dughiam, a gɨfa, eghtɨ ia uari ikuvigham. Ia igharaz darazigh ifarava, uan akar
    dɨkɨrɨziba abigha me isa apanibar agharim garɨsi. Bar guizbangɨra, tarazi datɨrɨghɨn
    ia gifarazir puvatɨ. Eghtɨ ia igharaz darazigh ifaramin dughiam, a gɨvagham. Eghtɨ
    igharaz darazi ia gifar, ia isɨ apanibar dafarim darɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Nyɑ́ wei n wɑkǝlǝɣɩ lɛlɑɑ nɑ pɑ tɑ wɑkǝlɩ-ŋ tɔ,
    nyɑ́ tɔm wɛ wɑɩyo kɛ́. N lɩɩkɩ lɛlɑɑ wɑɑlɩ, nɑ pɑ́ tɑ lɩɩtɑ nyɑ́ wɑɑlɩ. N tɛŋ
    lɛlɑɑ kɛ wɑkǝlʋɣʋ ɩlɛnɑ pǝ́ wɑkǝlɩ nyɑ́. N tɛŋ lɛlɑɑ wɑɑlɩ lɩɩʋ, ɩlɛnɑ pɑ́ lɩɩ
    nyɑ́ wɑɑlɩ.'
  azb-azb: Vay halına, ey yıxıb-dağıdan, Amma özü yıxılmayan insan! Vay halına, ey
    xain adam, Hərçənd sənə qarşı xəyanət etməmişlər! Sən məhv edib qurtaran zaman
    Özün də yıxılacaqsan, Sən xain əməllərindən dönəndə Xəyanətlə rastlaşacaqsan.
  eng-DBY: Woe to thee that spoilest, and thou wast not spoiled; and that dealest
    treacherously, and they dealt not treacherously with thee! When thou shalt cease
    to spoil, thou shalt be spoiled; when thou shalt make an end of dealing treacherously,
    they shall deal treacherously with thee.
  hin-2017: हाय तुझ नाश करनेवाले पर जो नाश नहीं किया गया था; हाय तुझ विश्वासघाती पर,
    जिसके साथ विश्वासघात नहीं किया गया! जब तू नाश कर चुके, तब तू नाश किया जाएगा; और
    जब तू विश्वासघात कर चुके, तब तेरे साथ विश्वासघात किया जाएगा।
  wol-KYG: Wóoy ngalla yaw bóomkat bi kenn bóomul, yaw workat bi kenn worul. Boo noppee
    bóome, ñu bóom la, te boo noppee wore, ñu wor la.
  eng-YLT: Woe, spoiler! and thou not spoiled, And treacherous! and they dealt not
    treacherously with thee, When thou dost finish, O spoiler, thou art spoiled, When
    thou dost finish dealing treacherously, They deal treacherously with thee.
  eng-WYC-2017: Woe to thee, that robbest; whether and thou shalt not be robbed? and
    that despisest, whether and thou shalt not be despised? When thou hast ended robbing,
    thou shalt be robbed; and when thou made weary ceasest to despise, thou shalt
    be despised.
  eng-WMBB: Woe to you who destroy, but you weren’t destroyed, and who betray, but
    nobody betrayed you! When you have finished destroying, you will be destroyed;
    and when you have finished betrayal, you will be betrayed.
  urd-GVH: तुझ पर अफ़सोस, जो दूसरों को बरबाद करने के बावुजूद बरबाद नहीं हुआ। तुझ पर
    अफ़सोस, जो दूसरों से बेवफ़ा था, हालाँकि तेरे साथ बेवफ़ाई नहीं हुई। लेकिन तेरी
    बारी भी आएगी। बरबादी का काम तकमील तक पहुँचाने पर तू ख़ुद बरबाद हो जाएगा। बेवफ़ाई
    का काम तकमील तक पहुँचाने पर तेरे साथ भी बेवफ़ाई की जाएगी।
  rug-rug: Mi talotaṉa si gamu pa Asiria, na tie huhuara si gamu; gamu pu lopu ele
    ta huara! Mi talotaṉa si gamu, na tie qoraqora si gamu; gamu pu lopu ele ta qoraqora!
    Pana noso huhuara si gamu, si kote ta huara si gamu; pana noso qoraqora si gamu,
    si kote ta qoraqora si gamu.
  gaz-gaz: Yaa barbadeessaa, ati kan hin barbadeeffamin siif wayyoo! Yaa gantuu, ati
    kan hin ganamin siif wayyoo! Ati yommuu barbadeessuu dhiiftutti ni barbadeeffamta;
    yommuu ganuu dhiiftuttis ni ganamta.
  fra-LSG: Malheur à toi qui ravages, et qui n’as pas été ravagé! Qui pilles, et qu’on
    n’a pas encore pillé! Quand tu auras fini de ravager, tu seras ravagé; Quand tu
    auras achevé de piller, on te pillera.
  yal-yal: Gbaloni i xa, i tan naxan halagin tima i tan naxan munma halagin sɔtɔ singen,
    i tan naxan bonne yanfama muxe munma i tan naxan yanfa singen! I na yelin halagin
    tiyɛ waxatin naxan yi, i fan yi halagi. I na yanfantenyaan dan waxatin naxan yi,
    muxune yi i fan yanfa.
  haw-1868: A UWE oe ka mea anai aku, Aole hoi oe i anaiia mai; Ka mea hao wale aku,
    aole nae lakou i hao mai ia oe! A pau kau anai ana aku, alaila e anaiia mai oe;
    A pau kou hao ana aku, alaila lakou e hao mai ai ia oe.
  arb-NAV: وَيْلٌ لَكَ أَيُّهَا الْمُدَمِّرُ الَّذِي لَمْ تُدَمَّرْ بَعْدُ، وَالنَّاهِبُ
    الَّذِي لَمْ يَنْهَبُوكَ، فَعِنْدَمَا تَكُفُّ عَنِ التَّدْمِيرِ تُدَمَّرُ، وَحِينَ
    تَمْتَنِعُ عَنِ النَّهْبِ يَنْهَبُونَكَ.
  ewe-ewe: Baba na wò, o nugblẽla! Wò ame si womegblẽ o. Baba na wò, o ametatrɔla!
    Wò ame si womede asi o. Ne èdzudzɔ nugbegblẽ la, woagblẽ wò hã ne èdzudzɔ ametatɔtrɔ
    la, woatrɔ wò hã tawò.
  eng-LEE: Woe to thee that wastest, while thou wast not wasted; and traitor, while
    men dealt not treacherously with thee! when thou shalt have made an end of wasting,
    thou shalt be wasted, and when thou shalt have finished to deal treacherously,
    men shall deal treacherously with thee.
  asm-FB: নিজৰ ধ্বংস নোহোৱাকৈ ধ্বংস কৰা যি তুমি! বিশ্বাসঘাতকতা নোহোৱাকৈ বিশ্বাসঘাতকতা
    কৰা যি তুমি, তোমাৰ সন্তাপ হ’ব! যেতিয়া তুমি ধ্বংস কৰিব এৰিবা তেতিয়া তোমাৰ ধ্বংস
    হ’ব। যেতিয়া তুমি বিশ্বাস ঘাতকতা কৰিব এৰিবা, তেতিয়া তেওঁলোকে তোমাক বিশ্বাস ঘাতকতা
    কৰিব।
  sus-A: حَشَنكَتّ نَ عِ بّ، عِ تَن نَشَن فبَلٌي رَبَمَ. حَشَنكَتّ نَ عِ بّ، عِ تَن
    نَشَن يَنقّ تِمَ. عِ نَ فّ نَ رَبَدٍ، عِ شُن قَ رَكَنَ، يَنقّ فبِلٍن عِ مَ.
  fra-SBL: Malheur à vous qui détruisez, mais vous n'avez pas été détruits, et qui
    trahissent, mais personne ne vous a trahi ! Quand vous aurez fini de détruire,
    vous serez détruit ; et quand tu auras fini de trahir, tu seras trahi.
  hbo-hbo: הֹ֣וי שֹׁודֵ֗ד וְאַתָּה֙ לֹ֣א שָׁד֔וּד וּבֹוגֵ֖ד וְלֹא־בָ֣גְדוּ בֹ֑ו כַּהֲתִֽמְךָ֤
    שֹׁודֵד֙ תּוּשַּׁ֔ד כַּנְּלֹתְךָ֥ לִבְגֹּ֖ד יִבְגְּדוּ־בָֽךְ׃ ס
  kik-kik: Atĩrĩrĩ wee mwanangi ũyũ, o wee ũtarĩ wanangwo, kaĩ ũrĩ na haaro-ĩ! Wee
    mũkunyanĩri ũyũ, o wee ũtarĩ wakunyanĩrwo, kaĩ ũrĩ na haaro-ĩ! Rĩrĩa ũgaatiga
    kwanangana, nĩguo nawe ũkaanangwo, na ningĩ rĩrĩa ũgaatiga gũkunyanĩra, nĩguo
    nawe ũgaakunyanĩrwo.
  fra-NCL: Malheur à toi, dévastateur, qui n’es pas dévasté ; pillard, que l’on n’a
    pas encore pillé ! Quand tu auras fini de dévaster, tu seras dévasté ; quand tu
    auras achevé de piller, on te pillera.
  cek-AK: Minawk mah parohaih tong vai ai, nang parokung, minawk mah athlaenghaih
    tong vai ai, nang minawk athlaeng kami, khosak na bing! Minawk amrosakhaih to
    na toengh naah, minawk mah nang to amrosak tih; minawk athlaenghaih to na toengh
    naah, minawk mah na thlaeng tih.
  cuk-cuk: Asiria-dulemar-dule-wiodimalad, gwen be wioledisulidi, ¡be duledar-wilesmar!
    Asiria-dulemar-dule-yamodimaladi, gwen be yamoledisulidi, ¡be dule-wilesmar! Be
