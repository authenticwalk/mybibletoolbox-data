    ac elos sifacna ac fah kiapweyuk ac pisreyuk ma lalos.
  hbo-WLC: ה֣וֹי שׁוֹדֵ֗ד וְאַתָּה֙ לֹ֣א שָׁד֔וּד וּבוֹגֵ֖ד וְלֹא־בָ֣גְדוּ ב֑וֹ כַּהֲתִֽמְךָ֤
    שׁוֹדֵד֙ תּוּשַּׁ֔ד כַּנְּלֹתְךָ֥ לִבְגֹּ֖ד יִבְגְּדוּ־בָֽךְ׃ ס
  ibo-ibo: Ahụhụ dịrị gị, onye mbibi, onye bibiri ihe niile dị gị gburugburu, ma ọ
    dịbeghị mbibi rutere gị aka. Ahụhụ dịrị gị, onye nrafu, onye na-enwebeghị ndị
    rafuru gị. Mgbe ị kwụsịrị ibibi ihe ka a ga-ebibi gị, mgbe ị kwụsịkwara nrafu
    ka a ga-arafu gị.
  ory-ory: ଆପେ ଲୁଟିତ ନୋହିଲେ ହେଁ ଲୁଟୁଅଛ ଯେ ତୁମ୍ଭେ; ପୁଣି, ଲୋକମାନେ ତୁମ୍ଭ ପ୍ରତି ବିଶ୍ୱାସଘାତକତା
    ନ କଲେ ହେଁ ବିଶ୍ୱାସଘାତକତା କରୁଅଛ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ସନ୍ତାପର ପାତ୍ର! ତୁମ୍ଭେ ଲୁଟିବାର
    ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଲୁଟିତ ହେବ ଓ ବିଶ୍ୱାସଘାତକତା କରିବାର ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଲୋକମାନେ
    ତୁମ୍ଭ ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରିବେ।
  chk-chk: Feiengauom, en chon kata, en kosamwo püsin tala. Feiengauom, chon atuputup
    mi afeiengau, nge esamwo wor eman a atupuk. Wesin om kata kopwe püsin tala, nge
    wesin om angangen atuputup mi afeiengau kopwe püsin tup o feiengau.
  rop-rop: Wal aibin kipgon tok, “Wal yumob pipul langa det kantri gulum Asiriya,
    yumob garra abum bigiswan trabul. Yumob bin oldei stilimbat ebrijing, en nomo
    bin git panishmen, en yumob nomo bin filim eni pein, najing. Yumob oldei wandim
    najalot pipul blanga shoum rispek langa yumob wen yumob oldei meigimbat pramis,
    bat yumob nomo bin kipum detlot pramis. Wal yumob garra binijap na.
  ukr-1871: Горе тобі, пустошнику, що його не пустошено, (горе тобі) грабіжнику, що
    його не рабували! Бо, як скінчиш пустошити, то й тебе спустошать; а як скінчиш
    рабувати, то й тебе зрабують.
  deu-1951: Wehe dir, du Verwüster, der doch selbst nicht verwüstet worden ist, du
    Räuber, den man doch nicht beraubt hat! Wenn du dein Verwüsten vollendet haben
    wirst, sollst auch du verwüstet werden; wenn du deinen Raub erlangt hast, wird
    man dich berauben!
  eng-JPS: Woe to thee that spoilest, and thou wast not spoiled; and dealest treacherously,
    and they dealt not treacherously with thee! When thou hast ceased to spoil, thou
    shalt be spoiled; and when thou art weary with dealing treacherously, they shall
    deal treacherously with thee.
  srp-1865: Teško tebi, koji pustošiš a tebe ne pustoše, i koji èiniš nevjeru a tebi
    se ne èini nevjera; kad prestaneš pustošiti, biæeš opustošen, kad prestaneš èiniti
    nevjeru, èiniæe ti se nevjera.
  lug-lug: Zikusanze ggwe omuzikiriza ggwe atazikirizibwanga. Zikusanze ggwe alya
    olukwe mu balala, ggwe, gwe batalyangamu lukwe, bw’olirekaraawo okuzikiriza, olizikirizibwa.
    Bw’olirekeraawo okulya mu balala olukwe, balikulyamu olukwe.
  heb-heb: הוי שודד ואתה לא שדוד ובוגד ולא בגדו בו כהתמך שודד תושד כנלתך לבגד יבגדו
    בך׃
  ben-IRV: ধিক তোমাদের, ধ্বংসকারী যিনি ধ্বংস করে নি! তবুও তুমি বিশ্বাসঘাতকতা করছ।
    ধিক বিশ্বাসঘাতককে যার সাথে তারা বিশ্বাসঘাতকতা করে নি! যখন তুমি ধ্বংস থামাবে, তুমি
    ধ্বংস হবে। যখন বিশ্বাসঘাতকতা থামাবে, তারা তোমাকে বিশ্বাসঘাতকতা করবে।
  pan-pan: ਹਾਏ ਲੁਟੇਰਿਆ ਤੇਰੇ ਉੱਤੇ, ਤੂੰ ਜੋ ਲੁੱਟਿਆ ਨਹੀਂ ਗਿਆ! ਹਾਏ ਠੱਗਾ ਤੇਰੇ ਉੱਤੇ ਜਿਸ ਨੂੰ
    ਉਹਨਾਂ ਨੇ ਨਹੀਂ ਠੱਗਿਆ! ਜਦ ਤੂੰ ਲੁੱਟ ਚੁੱਕੇਂ ਤਾਂ ਤੂੰ ਲੁੱਟਿਆ ਜਾਏਂਗਾ, ਜਦ ਤੂੰ ਠੱਗ ਹਟੇਂ
    ਤਾਂ ਉਹ ਤੈਨੂੰ ਠੱਗਣਗੇ!
  mya-JVB: သူတပါး လုယူ ခြင်းကို မ ခံဘဲလျက်၊ လုယူ တတ် သောသူ၊ သူတပါးဖျက်ဆီး ခြင်းကို
    မ ခံဘဲလျက်၊ ဖျက်ဆီး တတ်သောသူ၊ သင် သည်အမင်္ဂလာ ရှိ၏။ သင် သည် မလု မယူဘဲ နေသောအခါ
    လုယူ ခြင်းကိုခံ ရမည်။ ဖျက်ဆီး၍ မော သောအခါ ပျက်စီး ခြင်းသို့ရောက်လိမ့်မည်။
  hmo-hmo: Ita dekenai idia tuari noho taudia, be do idia dika momokani! Idia ese
    kohu idia henaoa, bona idia ese taunimanima idia hadikaia, to tau ta ese idia
    dekena amo ia henaoa lasi, bona ia ese idia ia hadikaia lasi. To unai ita dekenai
    idia tuari taudia edia kara dika ena nega, be do ia doko. Bona unai neganai, haida
    ese idia edia kohu do idia henaoa, bona haida ese idia do idia hadikaia.
  urd-urd: तुझ पर अफ़सोस कि तू ग़ारत करता है, और ग़ारत न किया गया था! तू दगाबाज़ी
    करता है और किसी ने तुझ से दग़ाबाज़ी न की थी? जब तू ग़ारत कर चुकेगा तो तू ग़ारत
    किया जाएगा; और जब तू दग़ाबाज़ी कर चुकेगा, तो और लोग तुझ से दग़ाबाज़ी करेंगे।
  rus-SYN: Горе тебе, опустошитель, который не был опустошаем, и грабитель, которого
    не грабили! Когда кончишь опустошение, будешь опустошен и ты; когда прекратишь
    грабительства, разграбят и тебя.
  bqc-SIM: Waiyoo gbɛ̃'ↄ̃ↄkpana, n gbɛ̃́ pↄ́ wi n ↄ̃̀ↄkpa yãao! Waiyoo zĩbↄnkpɛde,
    n gbɛ̃́ pↄ́ wi bↄ n kpɛ yãao! Tó n gbɛ̃́ ↄ̃̀ↄkpà ń làa, wa n ↄ̃̀ↄkpa sↄ̃ɛ.
    Tó n bↄ gbɛ̃́ↄ kpɛ ń làa, wa bↄ n kpɛ sↄ̃ɛ.
  tcz-CHONGTHU: Ipi lunghemnan nangao ham nangho Assyria te, mi sumang ho, ahinla
    nangho leh nangho a itih in nakisumang kha hih helu vin ahi. Midang najou lhep
    jiuvin, ahinla nangho lheplha in na um kha hih uve. Mi suhmang nangah teng uleh
    nangho nakisumang diu ahi. Mi lheplhah nangah tengu leh nangho nakilhem lhadiu
    na hiuve.
  mar-mar: अरे विध्वंसका, जो तुझा नाश झाला नाही! अरे विश्वासघातक्या, जो तुझा त्यांनी
    विश्वासघात केला नाही, तुला धिक्कार असो! जेव्हा तू विध्वंस करणे थांबवशील तेव्हा
    तू नाश पावशील, जेव्हा तू विश्वासघातकीपणा सोडशील, तेव्हा ते तुझा विश्वासघात करतील.
  qub-qub: Ay imanöraj canqui jucta illgächej. Gamtaga manarämi illgächishunquirächu.
    Ay imanöraj canqui juccunata engañaj. Manami engañasharächu caycanqui. Illgächiyta
    ushaycorga quiquiquipis illganquipämi. Juccunata engañayta ushaycuptiquega quiquiquitapis
    engañashunquipämi.
  hat-hat: Madichon pou lènmi nou yo! Y'ap devalize nou, pesonn pa devalize yo. Y'ap
    trayi nou, pesonn pa trayi yo. Men tou, lè y'a fin devalize nou, moun va devalize
    yo tou! Lè y'a fin trayi nou, moun va trayi yo tou!
  eng-BSB: Woe to you, O destroyer never destroyed, O traitor never betrayed! When
    you have finished destroying, you will be destroyed. When you have finished betraying,
    you will be betrayed.
  eng-WEBPB: Woe to you who destroy, but you weren’t destroyed, and who betray, but
    nobody betrayed you! When you have finished destroying, you will be destroyed;
    and when you have finished betrayal, you will be betrayed.
  kbq-kbq: Hagi tamagrama vahe'ma zamazeri havizama nehaza vahe'mota tamagrira zahufa
    tamazeri havizana osu'nazanki kva hiho. Vahe'ma komoru hunka ha' vahe zamazampima
    zamavarenentana vahera kagrira komoru hu'za ha' vahe zamazampi kavre antegahaze.
    Hagi kagrama vahe'ma zamazeri havizama huvagama retesnanke'za, henka kagrira kazeri
    haviza hugahaze. Kagrama vahe'ma komoru hunka ha' vahe zamazampima zamavarente
    vagama retesnanke'za, henka kagrira komoru hu'za ha' vahe zamazampina kavre antegahaze.
  nhe-BL: ¡Inteicneltique inAsiria ehuani! Temachtli TOTECO inmechtlatzacuiltis. Campa
    hueli intlaxolejtoque yonque axaca yajtoc ipan imotlal para quixolehuas. Inquintlaijiyohuiltíaj
    sequinoc yonque axaca inmechtlaijiyohuiltijtoc. Inquinchihualtíaj sequinoc ma
    quichihuaca tlen inmechtlajtolcahuilíaj, pero imojuanti ax inquichihuaj. Pero
    ama ya ajsic hora para nojquiya inmechcajcayahuase huan inmechtzontlamiltise,
    queja imojuanti inquichijtoque.
  gub-BL: Ezemumikahy nehe, puràmàtyry'ymar purumumaw ma'e. Ni amo nanezuka pixik
    kwaw wà. Ezemumikahy nehe, umyrypar zuka har. Ni amo nemyrypar nanezuka pixik
    kwaw wà. Nepuruzuka re nehe, ma'e imumaw ire nehe, nemumaw putar amo nehe. Nemyrypar
    izuka re amo nemyrypar nezuka putar a'e nehe.
  eng-DRA: 'Woe to thee that spoilest, shalt not thou thyself also be spoiled? and
    thou that despisest, shalt not thyself also be despised? when thou shalt have
    made an end of spoiling, thou shalt be spoiled: when being wearied thou shalt
    cease to despise, thou shalt be despised.'
