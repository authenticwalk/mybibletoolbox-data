verse: ISA.033.001
translations:
  mal-C: സ്വയം നശിപ്പിക്കപ്പെടാതെ വിനാശം വിതയ്ക്കുന്നവനേ, നിനക്കു ഹാ കഷ്ടം സ്വയം വഞ്ചിക്കപ്പെടാതെ
    വിശ്വാസവഞ്ചനചെയ്യുന്നവനേ, നിനക്കു ഹാ കഷ്ടം! നീ നശിപ്പിക്കുന്നതു നിർത്തുമ്പോൾ,
    നീയും നശിപ്പിക്കപ്പെടും; നീ വഞ്ചിക്കുന്നതു നിർത്തുമ്പോൾ, നീയും വഞ്ചിക്കപ്പെടും.
  deu-TKW: Wehe dir, Verwüster, der selbst nicht Verwüstung erlitt! Wehe dir Treulosem,
    der selbst nicht Treulosigkeit erfuhr! Wenn du fertigt bist mit Verwüsten, sollst
    du verwüstet werden; wenn du die Treulosigkeiten beendet hast, wird man dich treulos
    behandeln.
  lin-lin: Oh mobebisi, mawa na yo, yo oyo nanu obebisama te ! Oh mofundi, mawa na
    yo, yo oyo nanu bafunda te ! Tango okosilisa kobebisa, yo mpe bakobebisa yo, tango
    okosilisa kofunda, yo mpe bakofunda yo.
  eng-LSV: Woe, spoiler! And you not spoiled, || And treacherous! And they did not
    deal treacherously with you, || When you finish, O spoiler, you are spoiled, ||
    When you finish dealing treacherously, || They deal treacherously with you.
  eng-GNV: 'Woe to thee that spoylest, and wast not spoyled: and doest wickedly, and
    they did not wickedly against thee: when thou shalt cease to spoyle, thou shalt
    be spoyled: when thou shalt make an ende of doing wickedly, they shall doe wickedly
    against thee.'
  eng-WEBSTER: Woe to thee that layest waste, and thou wast not laid waste; and dealest
    treacherously, and they dealt not treacherously with thee! when thou shalt cease
    to lay waste, thou shalt be wasted; and when thou shalt make an end to deal treacherously,
    they shall deal treacherously with thee.
  nhw-BL: ¡Anteicneltique anasirios! Temachtli TOTECO anmechtlatzacuiltis. Campa hueli
    antlasosolojtoque masque amo aqui yajtoc ipan amotlal para quisosolos. Anquintlaijiyohuiltíaj
    sequinoc masque amo aqui anmechtlaijiyohuiltijtoc. Anquinchihualtíaj sequinoc
    ma quichihuaca catli anmechtlajtolcahuilíaj, pero amojuanti amo anquichihuaj.
    Pero ama ya ajsic hora para nojquiya anmechcajcayahuase huan anmechtzontlamiltise,
    quen amojuanti anquichijtoque.
  swh-ONEN: Ole wako wewe, ee mharabu, wewe ambaye hukuharibiwa! Ole wako, ee msaliti,
    wewe ambaye hukusalitiwa! Utakapokwisha kuharibu, utaharibiwa; utakapokwisha kusaliti,
    utasalitiwa.
  bba-bba: Bɔ̃rurobɑ bɛɛ, bɛsɛn yibɛrɛbɑ. Domi i tɔmbu wɔri i ben yɑ̃nu ɡurɑ mɑ i
    kɑ bu murɑfitiru kuɑ, bɑɑ mɛ bɑ ǹ bɛɛ yen ɡɑɑ kuɑre. Yen sɔ̃, ì n tɔmbu wɔri
    i kpɑ, i ben yɑ̃nu ɡurɑ, bɑ koo mɑɑ bɛɛ kuɑ nɡe mɛ. Mɛyɑ sɑɑ ye i bu murɑfitiru
    kuɑ i kpɑ, bɑ koo mɑɑ bɛɛ murɑfitiru kuɑ.
  eng-KJVCPB: Woe to thee that spoilest, and thou wast not spoiled; And dealest treacherously,
    and they dealt not treacherously with thee! When thou shalt cease to spoil, thou
    shalt be spoiled; And when thou shalt make an end to deal treacherously, they
    shall deal treacherously with thee.
  luo-luo: Unune malit un joma osetieko ji, to pok otieku! Unune malit un joma osendhogo
    ji, to un pok ondhogu! Ka uweyo tieko ji to notieku; bende ka uweyo ndhogo ji
    to nondhogu.
  meu-meu: Hahebua-tari taumu e, madi ihabaimu! Oi na asie habuamu tari. Kara-dibaka
    taumu e, madi ihabaimu! Ta ese se kara dibaka henimu. Hahebua-tari ba hadokoa
    murinai bae habuamu tari; bona kara-dibaka karadia ba hadoko murinai bae kara
    dibaka henimu.
  npi-ULB: विनाश नभएको विनाश पार्ने तँलाई धिक्‍कार ! तिनीहरूले धोका नदिएको धोकेबाजलाई
    धिक्‍कार ! जब तैंले विनाश गर्न छोड्छस् तब तेरो विनाश हुनेछ । जब तैले धोका दिन
    छोड्छस् तब तिनीहरूले तँलाई धोका दिनेछन् ।
  yor-yor: Ègbé ni fún ọ, ìwọ apanirun, ìwọ tí a kò tí ì parun! Ègbé ni fún ọ, ìwọ
    ọ̀dàlẹ̀, ìwọ tí a kò tí ì dà ọ́! Nígbà tí o bá dẹ́kun à ń pa ni run; a ó pa ìwọ
    náà run, nígbà tí o bá dẹ́kun à ń dani, a ó da ìwọ náà.
  pes-OPCB: وای بر شما ای آشوری‌ها که همه را غارت می‌کنید و پیمانهایی را که با قومهای
    دیگر بسته‌اید زیر پا می‌گذارید. به‌زودی این غارت و خیانت شما پایان خواهد یافت
    و آنگاه خود شما مورد غارت و خیانت واقع خواهید شد.
  tgl-ULB: Kayo ay kaawa-awa, kayong mga tagawasak na hindi pa nawawasak! Kaawa-awa
    kayong mga taksil na hindi pinagtaksilan! Kapag itinigil ninyo ang pangwawasak,
    kayo ay mawawasak. Kapag itinigil ninyo ang pagtataksil, sila ay magtataksil sa
    inyo.
  hui-hui: Dindi mende baba wai bialu mo ko haga kamiru tíha mo ko holene wulebira.
    Áyu tí mo ko nahe ha kamigonigo ai tígua hongoho howa dindi mendeha karu balu
    bo giala holebu wahaga hongo wirimiruni ibira halu biba hayagoni ndobe. Ai tíniha
    mo ko holene nga. Tígua henene letingi howa habo nalolene bi lo wirimiru pugualu
    wali agali uruni waitigi karunaga giha mo yahaga kami. Heneneore marume ti mo
    hondo nahagago tígua maru karu mo hondo haga beramiligo áyu maro bulebira. Ani
    biradagola tínaga waitigirume dehe howa tí mo hondo halu minu mulebira.
  mya-mya: ငါ​တို့​၏​ရန်​သူ​များ​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ ၏။ မိ​မိ​တို့​အား​အ​ဘယ်​သူ​မျှ​တိုက်​ခိုက်​လု
    ယက်​မှု​ကို​မ​ပြု၊ သစ္စာ​လည်း​မ​ဖောက်​ကြ​သော် လည်း​သူ​တို့​က​လု​ယက်​တိုက်​ခိုက်​ကာ​သစ္စာ
    ဖောက်​ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့​လု​ယက်​တိုက် ခိုက်​၍​သစ္စာ​ဖောက်​ရန်​အ​ချိန်​ကာ​လ​ကုန်​ဆုံး
    ချိန်​ကျ​ရောက်​လာ​လိမ့်​မည်။ ထို​အ​ခါ​သူ​တို့ သည်​လု​ယက်​တိုက်​ခိုက်​ခြင်း​နှင့်​သစ္စာ​ဖောက်
    ခြင်း​ကို​ခံ​ရကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་མི་ལ་གཏོར་བརླག་གཏོང་ཞིང་རང་ཉིད་བརླག་པར་མི་འགྱུར་བ་དང་། གཡོ་སྒྱུ་སྤྱོད་ཅིང་གཞན་པས་ཁྱོད་ལ་གཡོ་སྒྱུ་མི་སྤྱོད་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
    ཁྱོད་ཀྱིས་གཏོར་བརླག་བཏང་ཚར་མ་ཐག་ཏུ་རང་ཉིད་ཀྱང་འཇིག་པར་འགྱུར་ལ། ཁྱོད་ཀྱིས་གཡོ་སྒྱུ་སྤྱོད་མཚམས་བཞག་མ་ཐག་ཏུ་རང་ལ་ཡང་གཡོ་སྒྱུ་ཐེབས་པར་འགྱུར།
  sna-sna: Une nhamo iwe, muparadzi, iyewe usati wamboparadzwa! Une nhamo iwe, mupanduki,
    iyewe usati wambopandukirwa! Paunorega kuparadza, iwe uchaparadzwa; paunorega
    kupandukira, iwe uchapandukirwa.
  spa-BLM: Ay de los que destruyen, pero no fueron destruidos, y que traicionan, ¡pero
    nadie te ha traicionado! Cuando hayas terminado de destruir, serás destruido;
    y cuando hayas terminado de traicionar, serás traicionado.
  cac-cac: Ob'iltac ex, ex satumel anima, ex ixtum anima. Malaj mach tzex sataneli,
    ma tzex ixtani. Ayic ol lajvoc e satanel eb', tzeyixtanpax eb', ol ex satjoqueloc,
    ol ex ixtajpaxoc.
  swh-ULB: Ole wenu, waharibifu ambao hamjaharibiwa! Ole wao wasaliti ambao hamjaslitiwa!
    Pindi mtakapoacha uaribifu, nanyi mtaharibiwa. Pindi mtakapoacha usaliti, nayi
    mtasalitiwa.
  bel-bel: Гора табе, спакушальніку, якога не спакушалі, і рабаўніку, якога не рабавалі!
    Калі скончыш спусташаць, будзеш спустошаны й ты; калі спыніш рабаваць, зрабуюць
    і цябе.
  deu-ELBBK: Wehe dir, Verwüster, und du selbst wurdest nicht verwüstet; und dir,
    Räuber, und man hat dich nicht beraubt! Sobald du das Verwüsten vollendet hast,
    wirst du verwüstet werden; sobald du mit dem Rauben fertig bist, wirst du beraubt
    werden.
  mbb-OT: Mekehizuhizu kew is menge ebpendezaat he wazà mekesaǥad he edezeetan. Mekehizuhizu
    kew is menge meluiven he wazà mekesaǥad he edluivan. Emun egkepasad en is kebpendezaat
    niw wey kebpenluib, ne iyan kew en maan edezeetan wey edluivan.
  mal-2015: സാഹസം അനുഭവിക്കാതെ സാഹസം ചെയ്കയും നിന്നോടു ആരും ദ്രോഹം പ്രവർത്തിക്കാതെ
    ദ്രോഹം പ്രവർത്തിക്കയും ചെയ്യുന്നവനേ, നിനക്കു അയ്യോ കഷ്ടം! നീ സാഹസം ചെയ്യുന്നതു
    നിർത്തുമ്പോൾ നിന്നെയും സാഹസം ചെയ്യും; നീ ദ്രോഹം പ്രവർത്തിക്കുന്നതു മതിയാക്കുമ്പോൾ
    നിന്നോടും ദ്രോഹം പ്രവർത്തിക്കും.
  gup-gup: Ngudda bininj nawu kandiwirrihme, ngudda nawu ngurridedjdjolkwern, dja
    mak ngudda wanjh kandiweykang. Minj nangale ngundiweykayi dja minj nangale ngundibuyi.
    Wanjh bonj, kaluk ngudmanwali kunwarre ngunmarneyimerran. Darnkih kamre kunbarnangarra
    bu bininj birribuyika ngundimarnedjirdmang dja mak ngundiweykan ngudberre.
  rmc-rmc: Vigos tuke, tu ňičiťeľina, so na salas zňičimen; tu zradcona, so na salas
    zradzimen! Sar imar preačheha te ňičinel, aveha the tu zňičimen; a sar skončineha
    te zradzinel, aveha the tu zradzimen.
  pes-OPV: وای بر تو‌ای غارتگر که غارت نشدی وای خیانت کاری که با تو خیانت نورزیدند.
    هنگامی که غارت را به اتمام رسانیدی غارت خواهی شد و زمانی که از خیانت نمودن دست
    برداشتی به تو خیانت خواهند ورزید.
  ron-1924: Вай де тине, пустииторуле, каре тотушь н-ай фост пустиит, каре жефуешть,
    ши н-ай фост жефуит ынкэ! Дупэ че вей сфырши де пустиит, вей фи пустиит ши ту,
    дупэ че вей испрэви де жефуит, вей фи жефуит ши ту.
  ben-OBCV: তুমি যে এখনও বিনষ্ট হওনি ওহে বিনাশক, ধিক্ তোমাকে! তোমার সঙ্গে যে বিশ্বাসঘাতকতা
    করা হয়নি, ওহে সেই বিশ্বাসঘাতক, ধিক্ তোমাকেও! তুমি যখন ধ্বংস করা বন্ধ করবে, তখন
    তোমাকে ধ্বংস করা হবে; তুমি যখন বিশ্বাসঘাতকতা বন্ধ করবে, তখন তোমার সঙ্গে বিশ্বাসঘাতকতা
    করা হবে।
  som-som: Adaa iska hoogay, kaaga wax dhaca oo aan adiga wax lagaa dhicin oo wax
    khiyaaneeya oo aan adiga lagu khiyaanayn. Markaad waxdhicidda joojisid ayaa adiga
    wax lagaa dhici doonaa, oo markaad waxkhiyaanaynta joojisid ayaa adiga lagu khiyaanayn
    doonaa.
  lat-VUC: '[Væ qui prædaris ! nonne et ipse prædaberis? et qui spernis, nonne et
    ipse sperneris? Cum consummaveris deprædationem, deprædaberis; cum fatigatus desieris
    contemnere, contemneris.'
  eng-ASVBT: Woe to thee that destroyest, and thou wast not destroyed; and dealest
    treacherously, and they dealt not treacherously with thee! When thou hast ceased
    to destroy, thou shalt be destroyed; and when thou hast made an end of dealing
    treacherously, they shall deal treacherously with thee.
  ita-1885: GUAI a te che predi, e non sei stato predato; e a te, o disleale, che
    non sei stato trattato dislealmente! quando avrai finito di predare, sarai predato;
    quando avrai cessato di operar dislealmente, sarai trattato dislealmente.
  eng-LXXUP: 'Woe to them that afflict you; but no one makes you miserable: and he
    that deals perfidiously with you does not deal perfidiously: they that deal perfidiously
    shall be taken and given up, and as a moth on a garment, so shall they be spoiled.'
  eng-ULB: Woe to you, destroyer who has not been destroyed! Woe to the betrayer whom
    they have not betrayed! When you stop destroying, you will be destroyed. When
    you stop betraying, they will betray you.
  spa-VBL: La tragedia se acerca a ti, destructor que no has experimentado la destrucción,
    engañador que no has experimentado el engaño. Cuando hayas terminado con tu destrucción,
    tú mismo serás destruido. Cuando hayas terminado con tu engaño, tú mismo serás
    engañado.
  fra-_FOB: Malheur à toi qui ravages et qui n'as pas été ravagé, qui pilles et n'as
    pas été pillé! Quand tu auras fini de ravager, tu seras ravagé; quand tu auras
    achevé de piller, on te pillera.
  mal-mal: സാഹസം അനുഭവിക്കാതെ സാഹസം ചെയ്യുകയും നിന്നോട് ആരും ദ്രോഹം പ്രവർത്തിക്കാതെ
    ദ്രോഹം പ്രവർത്തിക്കുകയും ചെയ്യുന്നവനേ, നിനക്ക് അയ്യോ കഷ്ടം! നീ സാഹസം ചെയ്യുന്നതു
    നിർത്തുമ്പോൾ നിന്നെയും സാഹസം ചെയ്യും; നീ ദ്രോഹം പ്രവർത്തിക്കുന്നതു മതിയാക്കുമ്പോൾ
    നിന്നോടും ദ്രോഹം പ്രവർത്തിക്കും.
  urd-GVR: Tujh par afsos, jo dūsroṅ ko barbād karne ke bāwujūd barbād nahīṅ huā.
    Tujh par afsos, jo dūsroṅ se bewafā thā, hālāṅki tere sāth bewafāī nahīṅ huī.
    Lekin terī bārī bhī āegī. Barbādī kā kām takmīl tak pahuṅchāne par tū ḳhud barbād
    ho jāegā. Bewafāī kā kām takmīl tak pahuṅchāne par tere sāth bhī bewafāī kī jāegī.
  suz-BL: आबी, गे खतम पोक्‍ब, मुल सम्‍म गे खतम पोक्‍चा मपुंइसीशो बाक्‍नेवे। गे रोइक्‍ब
    बाक्‍नेवे। तन्‍न सुइमी मारेइ मरोइक्‍थु, गे खतम पोक्‍चा पुंइसीनेवे। मिनु इ रोइक्‍चा
    नुप्‍‍त हना, इ मारेइ मारेइ रोइक्‍चा पुंइसीनेवे। मत्ती ७:२
  eng-NOY: Woe to thee, thou spoiler, who hast not been spoiled! Thou plunderer, who
    hast not been plundered! When thou hast ceased to spoil, thou shalt be spoiled;
    When thou hast finished plundering, they shall plunder thee.
  ita-1927: Guai a te che devasti, e non sei stato devastato! che sei perfido, e non
    t’è stata usata perfidia! Quand’avrai finito di devastare sarai devastato; quand’avrai
    finito d’esser perfido, ti sarà usata perfidia.
  ckb-ckb: قوڕبەسەرت تێکدەر، کە خۆت تێکنەدراویت! قوڕبەسەرت تاڵانکەر، کە تاڵانیان نەکردوویت!
    کاتێک لە تێکدان تەواو دەبیت خۆت تێکدەدرێیت، کاتێک لە تاڵان بوویتەوە خۆت تاڵان
    دەکرێیت.
  eng-BBE: Ho! you who make waste those who did not make you waste; acting falsely
    to those who were not false to you. When you have come to an end of wasting, you
    will be made waste, and after your false acts, they will do the same to you.
  kan-OKCV: ಹಾಳು ಮಾಡುತ್ತಿರುವವನೇ, ನಿನಗೆ ಕಷ್ಟ! ನಿನ್ನನ್ನು ಯಾರೂ ಸೂರೆಮಾಡದಿದ್ದರೂ ನೀನು ಸೂರೆಮಾಡುತ್ತಿರುವೆ;
