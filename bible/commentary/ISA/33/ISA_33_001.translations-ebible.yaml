  uig-CYR: И өзүң булаң-талаң қилинмиған, башқиларни булаң-талаң қилғучи, Башқилар
    саңа асийлиқ қилмиған, Өзүң асийлиқ қилғучи, Сениң һалиңға вай! Сән булаң-талаңни
    болди қилишиң билән, Өзүң булаң-талаң қилинисән; Сән асийлиқни болди қилишиң билән,
    Өзүң асийлиққа учрайсән;
  tel-2017: దోపిడీకి గురి కాకుండా దోచుకుంటూ ఉండే నీకు బాధ! ద్రోహానికి గురి కాకుండానే
    ద్రోహం చేస్తూ ఉండే నీకు బాధ! నువ్వు నాశనం చేయడం ముగించిన తర్వాతే నువ్వు నాశనం
    అవుతావు. నువ్వు ద్రోహం చేయడం ముగించిన తర్వాత నీకు ద్రోహం జరుగుతుంది.
  hat-BSA: Malè a ou menm, O ou ki detwi lòt pandan ou pa t detwi; epi sila ki fè
    trèt pandan lòt moun pa t aji an trèt avè w. Depi ou fin detwi, ou osi va vin
    detwi nèt. Depi ou fin fè trèt, lòt moun va fè trèt kont ou.
  kos-kos: We nu sin mwet lokoalok lasr! Elos pisrapasr ac kiapu mwet uh, finne wangin
