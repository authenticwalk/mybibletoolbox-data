verse: ISA.033.014
translations:
  mal-C: 'സീയോനിലെ പാപികൾ ഭയപ്പെടുന്നു; അഭക്തർക്കു വിറയൽ ബാധിച്ചിരിക്കുന്നു: “നമ്മിൽ
    ആർക്ക്, ദഹിപ്പിക്കുന്ന അഗ്നിയോടൊപ്പം പാർക്കാൻ കഴിയും? നമ്മിൽ ആർക്ക് നിത്യജ്വാലയോടൊപ്പം
    വസിക്കാൻ കഴിയും?”'
  deu-TKW: 'Die Sünder in Zion werden erbeben, ein Zittern wird die Ruchlosen packen:
    Wer von uns kann weilen bei dem verzehrenden Feuer? Wer von uns kann weilen bei
    den beständigen Gluten?'
  lin-lin: 'Bato ya masumu bazali kolenga kati na Siona, somo ekangi bato oyo bayebi
    Nzambe te : « Nani kati na biso akoki kowumela elongo na moto oyo ezikisaka ?
    Nani kati na biso akoki kowumela elongo na moto oyo epelaka tango nyonso ? »'
  eng-LSV: 'Sinners have been afraid in Zion, || Trembling has seized the profane:
    Who dwells for us—consuming fire, || Who dwells for us—burnings of the age?'
  eng-GNV: 'The sinners in Zion are afraide: a feare is come vpon the hypocrites:
    who among vs shall dwel with the deuouring fire? who among vs shall dwell with
    the euerlasting burnings?'
  eng-WEBSTER: The sinners in Zion are afraid; fearfulness hath surprised the hypocrites.
    Who among us shall dwell with the devouring fire? who among us shall dwell with
    everlasting burnings?
  nhw-BL: 'Nochi nopa tlajtlacolchihuani huan catli quichihuaj ome iniixayac catli
    itztoque ipan altepetl Jerusalén [33:14 O Sion.] huihuipicaj ica majmajtli. Quiijtohuaj:
    “¿Ajqueya tlen tojuanti huelis quijiyohuis para moquetztos iixpa TOTECO? Yaya
    quen se tlitl catli tetzontlamiltía huan catli amo quema sehuis.”'
  swh-ONEN: 'Wenye dhambi katika Sayuni wametiwa hofu, kutetemeka kumewakumba wasiomcha
    Mungu: “Ni nani miongoni mwetu awezaye kuishi na moto ulao? Ni nani miongoni mwetu
    awezaye kuishi na moto unaowaka milele?”'
  bba-bba: Durumɡibɑ nɑndɑ Siɔniɔ. Be bɑ ǹ Yinni Gusunɔn bɛɛrɛ yɛ̃ bɑ diirimɔ bɑ
    mɔ̀, Yinni Gusunɔ u sɑ̃ɑwɑ nɡe dɔ̃ɔ yɑri bɑkɑ ye yɑ ku rɑ ɡbi. Wɑrɑ u koo kpĩ
    u yɔ̃rɑ win wuswɑɑɔ,
  eng-KJVCPB: The sinners in Zion are afraid; Fearfulness hath surprised the hypocrites.
    Who among us shall dwell with the devouring fire? Who amongst us shall dwell with
    everlasting burnings?
  luo-luo: Joricho man Sayun, kihondko osemako; kibaji ogoyo joma okia nyasaye, mi
    gisepenjore kendgi niya, “En ngʼa kuomwa manyalo dak kod mach mawengʼo magerni?
    Koso en ngʼa kuomwa manyalo dak kod mach maliel maonge gikone?”
  meu-meu: Kara dika taudia Siona ai na e garimu, Dirava asie matauraiamu taudia kudoudia
    e hetahamu. Daika ita bogaragidai na lahi hururu-hururuna lalonai baine noho diba?
    Daika ita bogaragidai na e ara hanaihanaimu lahina lalonai baine noho diba?
  npi-ULB: सियोनका पापीहरू भयभित भएका छन् । ईश्‍वरहीनहरू थरथराउने डरले समातेको छ ।
    हामीमध्ये कोचाहिं बलिरहेको आगोसँग खेल्‍न सक्छ र? हामीमध्ये कोचाहिं अनन्त जलिरहने
    आगोसँग खेल्‍न सक्छ र?
  yor-yor: 'Ẹ̀rù ba àwọn ẹlẹ́ṣẹ̀ ní Sioni; ìwárìrì bá àwọn tí kò gba Ọlọ́run gbọ́:
    “Ta ni nínú wa lólè gbé pẹ̀lú iná ajónirun? Ta ni nínú wa lólè gbé pẹ̀lú iná àìnípẹ̀kun?”'
  pes-OPCB: 'گناهکاران و خدانشناسانی که در اورشلیم هستند از ترس می‌لرزند و فریاد برمی‌آورند:
    «کدام یک از ما می‌تواند از آتش سوزان و دائمی مجازات خدا جان به در برد؟»'
  tgl-ULB: Ang mga makasalanan sa Sion ay natatakot; panginginig ang lumukob sa mga
    hindi maka-diyos. Sino sa atin ang kayang manirahan ng ilang araw sa lumalagablab
    na apoy? Sino sa atin ang kayang manirahan sa walang hanggang pagkakasunog?
  hui-hui: Hari Saiononi wali agali mana ko bialu karume mogo lowa duru lalu howa
    lalu, Anduane Homogonaga lembo holene ira dene hongohe hundia nabiaga daho wiaga
    ngaligobi wuwa mbirale ngaru bibahende dai hagadagua biagayago. Ai ogoni ibu kagoha
    ina kamaru aria mbirali aiwa haparaho holeberemabe, laya.
  mya-mya: အ​ပြစ်​ကူး​လွန်​သည့်​ဇိ​အုန်​မြို့​သူ​မြို့​သား တို့​သည်​ကြောက်​ရွံ့​တုန်​လှုပ်​၍​နေ​ကြ​၏။
    သူ တို့​က``ဘု​ရား​သ​ခင်​၏​တ​ရား​စီ​ရင်​တော် မူ​ချက်​သည် ထာ​ဝ​စဉ်​တောက်​လောင်​နေ​သော
    မီး​နှင့်​တူ​၏။ ဤ​သို့​သော​မီး​မှ​ငါ​တို့​လွတ် မြောက်​၍​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နိုင်​ကြ
    ပါ​မည်​လော'' ဟု​ဆို​ကြ​၏။-
  bod-N: ཛ་ཡན་དུ་གནས་པའི་སྡིག་ཅན་རྣམས་འཇིགས་ཤིང་། དད་པ་མེད་པའི་མི་རྣམས་འདར་ཡམ་གྱིས་བཟུང་སྟེ་ན་རེ།
    ང་ཚོ་ལས་སུ་ཞིག་ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེའི་ནང་དུ་སྡོད་ནུས་སམ། ང་ཚོ་ལས་སུ་ཞིག་དུས་རྟག་ཏུ་འབར་བའི་མེའི་ནང་དུ་སྡོད་ནུས་སམ་ཞེས་སྨྲའོ།
    །
  sna-sna: 'Vatadzi vari muZioni vavhundutswa; vasina Mwari vodedera: “Ndianiko pakati
    pedu angagare nomoto unopisa nokusingaperi?”'
  spa-BLM: Los pecadores de Sión tienen miedo. El temblor se ha apoderado de los impíos.
    ¿Quién de nosotros puede vivir con el fuego devorador? ¿Quién de nosotros puede
    vivir con un ardor eterno?
  cac-cac: 'A eb'' chuc sb''eyb''al ay d''a Sion, tz''ib''xi eb'' yuj xivelal. A eb''
    malaj yelc''och Dios d''ay, tz''ib''xi eb'', syalan eb'' icha tic: A yoval sc''ol
    Dios, lajan icha jun c''ac'' man̈xa b''aq''uin̈ stupi. ¿Tom ayto junoc on̈ ol
    yal co colchaji? xchi eb''.'
  swh-ULB: Watenda zambi wa Sayuni wanogopa; tetemeko limewakuta wasio na Mungu. Ni
    nani miongoni mwetu anayeweza kukaa kwenye moto mkali? Na ni nani miongoni mwetu
    anayeweza kukaa kwenye moto wa milele?
  bel-bel: 'Збаяліся грэшнікі на Сіёне; затрымцелі бязбожнікі: «хто з нас можа жыць
    пры агні пажыральным? хто з нас можа жыць пры вечным полымі?»'
  deu-ELBBK: Die Sünder in Zion sind erschrocken, Beben hat die Gesetzlosen ergriffen.
    „Wer von uns kann sich bei verzehrendem Feuer aufhalten? Wer von uns kann sich
    bei ewigen Gluten aufhalten?“ –
  mbb-OT: Mibpengerker tenged te kekahandek is menge mekesasalà diyà te Zion. Egkaǥi
    sikandan te, “Is Megbevayà, iring te edriyubriyub he hapuy he kenà egkeuvukan.
    Hentei man kenitew is ebpekeubpà diyà te etuvangan te Megbevayà?”
  mal-2015: സീയോനിലെ പാപികൾ പേടിക്കുന്നു; വഷളന്മാരായവർക്കു നടുക്കം പിടിച്ചിരിക്കുന്നു;
    നമ്മിൽ ആർ ദഹിപ്പിക്കുന്ന തീയുടെ അടുക്കൽ പാർക്കും? നമ്മിൽ ആർ നിത്യദഹനങ്ങളുടെ അടുക്കൽ
    പാർക്കും?
  gup-gup: Birriwarre bininj nawu kabirriyo kunredkimuk Zion kabirrideldelme kunkele
    dorrengh. Bedda minj kabirridjare nawu God. Wanjh bolkkime kabirriyime, “Aba!
    God kandjadme yiman kunak kankukwurlhke munguyh munguyh! Yiddok karridjaldarrkid?”
  rmc-rmc: O binošna pro Sion izdran, le nalačhen zalel e dar. Ko amendar šaj bešel
    paš e jag, so savoro zlabarel? Ko amendar šaj bešel paš o večna plameňa?
  pes-OPV: 'گناه کارانی که در صهیون اندمی ترسند و لرزه منافقان را فرو گرفته است، (ومی
    گویند): کیست از ما که در آتش سوزنده ساکن خواهد شد و کیست از ما که در نارهای جاودانی
    ساکن خواهد گردید؟'
  ron-1924: 'Пэкэтоший сунт ынгрозиць ын Сион, ун тремур а апукат пе чей нелеӂюиць,
    каре зик: „Чине дин ной ва путя сэ рэмынэ лынгэ ун фок мистуитор? Чине дин ной
    ва путя сэ рэмынэ лынгэ ниште флэкэрь вешниче?”'
  ben-OBCV: 'সিয়োনের পাপীরা আতঙ্কগ্রস্ত হয়েছে; ভক্তিহীন লোকেদের মধ্যে কাঁপুনি ধরেছে:
    “গ্রাসকারী আগুনে আমাদের মধ্যে কে বসবাস করতে পারে? আমাদের মধ্যে কে পারে সেই চিরস্থায়ী
    আগুনে বসবাস করতে?”'
  som-som: Dembilayaasha Siyoon dhex jooga way cabsanayaan, oo cibaadalaawayaashuna
    cabsi bay la gariirayaan, bal keennee baa dabkan wax gubaya dhex joogi doona?
    Oo keennee baa gubasho weligeed ah dhex joogi doona?
  lat-VUC: Conterriti sunt in Sion peccatores; possedit tremor hypocritas. Quis poterit
    habitare de vobis cum igne devorante? quis habitabit ex vobis cum ardoribus sempiternis?
  eng-ASVBT: 'The sinners in Zion are afraid; trembling hath seized the godless ones:
    Who among us can dwell with the devouring fire? who among us can dwell with everlasting
    burnings?'
  ita-1885: 'I peccatori saranno spaventati in Sion, tremito occuperà gl''ipocriti,
    e diranno: Chi di nio dimorerà col fuoco divorante? Chi di noi dimorerà con gli
    ardori eterni?'
  eng-LXXUP: The sinners in Zion have departed; trembling shall seize the ungodly.
    Who will tell you that a fire is kindled? Who will tell you of the eternal place?
  eng-ULB: The sinners in Zion are afraid; trembling has seized the godless ones.
    Who among us can sojourn with a raging fire? Who among us can sojourn with everlasting
    burnings?
  spa-VBL: 'Los pecadores que viven en Sión tiemblan de miedo; los insensatos están
    aterrorizados. Preguntan: “¿Quién puede vivir con este fuego que lo consume todo?
    ¿Quién puede vivir entre este fuego eterno?”'
  fra-_FOB: 'Les pécheurs sont effrayés dans Sion; le tremblement saisit les impies:
    “Qui de nous pourra subsister devant le feu dévorant? qui de nous pourra subsister
    devant les flammes éternelles? “'
  mal-mal: സീയോനിലെ പാപികൾ പേടിക്കുന്നു; വഷളന്മാരായവർക്കു നടുക്കം പിടിച്ചിരിക്കുന്നു;
    “നമ്മിൽ ആര് ദഹിപ്പിക്കുന്ന തീയുടെ അടുക്കൽ വസിക്കും? നമ്മിൽ ആര് നിത്യദഹനങ്ങളുടെ
    അടുക്കൽ വസിക്കും?”
  urd-GVR: Siyyūn meṅ gunāhgār ghabrā gae haiṅ, bedīn pareshānī ke ālam meṅ thartharāte
    hue chillā rahe haiṅ, “Ham meṅ se kaun bhasm karne wālī is āg ke sāmne zindā rah
    saktā hai? Ham meṅ se kaun hameshā tak bhaṛakne wālī is angīṭhī ke qarīb qāym
    rah saktā hai?”
  suz-BL: सियोनम बाक्‍ब पाप पाइबपुकी हिं‍नीम। परमप्रभु यावे आ अरेशो मटीब ख्रिंख्रि
    पाइनीम। सु खतम पोक्‍ब मी नु ब्रोंइशा बाक्‍ने चाप्‍बा? आंइ दातेमी सु गेना हना यो
    ब्रशो मी नु ब्रोंइशा बाक्‍ने चाप्‍बा?” देंत। यसैया १०:१७; येरमीया २३:२९
  eng-NOY: 'The sinners in Zion are struck with dread; Terror hath seized upon the
    unrighteous: “Who among us can dwell in devouring fire? Who among us can dwell
    in everlasting flames?”'
  ita-1927: 'I peccatori son presi da spavento in Sion, un tremito s’è impadronito
    degli empi: “Chi di noi potrà resistere al fuoco divorante? Chi di noi potrà resistere
    alle fiamme eterne?”'
  ckb-ckb: 'گوناهباران لە سییۆن تۆقین، گڵاوەکان لەرز دایگرتن: «کێ لە ئێمە لەناو ئاگری
    لووشدەر دەمێنێتەوە؟ کێ لە ئێمە لەناو سووتانی هەمیشەیی دەمێنێتەوە؟»'
  eng-BBE: The sinners in Zion are full of fear; the haters of God are shaking with
    wonder. Who among us may keep his place before the burning fire? who among us
    may see the eternal burnings?
  kan-OKCV: ಚೀಯೋನಿನಲ್ಲಿರುವ ಪಾಪಿಗಳು ಹೆದರುತ್ತಾರೆ. ಭಯದಿಂದ ಕಪಟಿಗಳು ಆಶ್ಚರ್ಯಕ್ಕೊಳಗಾಗಿ ಹೀಗೆ
    ಎಂದುಕೊಳ್ಳುವರು, “ನಮ್ಮಲ್ಲಿ ಯಾರು ನುಂಗುವ ಅಗ್ನಿಯ ಸಂಗಡ ವಾಸಿಸಬಲ್ಲರು? ನಮ್ಮಲ್ಲಿ ಯಾರು ಸದಾ
    ಉರಿಯುವ ಜ್ವಾಲೆಗಳೊಡನೆ ವಾಸಿಸಬಲ್ಲರು?”
  tam-2017: சீயோனிலுள்ள பாவிகள் திகைக்கிறார்கள்; மாயக்காரர்களை நடுக்கம்பிடிக்கிறது;
    சுட்டெரிக்கும் நெருப்பிற்கு முன்பாக நம்மில் தங்கியிருப்பவன் யார்? நிலையான நெருப்புத்தழலுக்கு
    முன்பாக நம்மில் குடியிருப்பவன் யார் என்கிறார்கள்.
  spa-RV-1909: Los pecadores se asombraron en Sión, espanto sobrecogió á los hipócritas.
    ¿Quién de nosotros morará con el fuego consumidor? ¿quién de nosotros habitará
    con las llamas eternas?
  ron-BTF: Păcătoşii în Sion sunt înspăimântaţi; teama i-a surprins pe făţarnici.
    Cine dintre noi va locui cu focul mistuitor? Cine dintre noi va locui cu arderi
    veşnice?
  eng-WEBP: The sinners in Zion are afraid. Trembling has seized the godless ones.
    Who among us can live with the devouring fire? Who among us can live with everlasting
    burning?
  eng-FBV: The sinners who live in Zion tremble with fear; those who are irreligious
    are overcome with terror. They ask, “Who can live with this fire that consumes
    everything? Who can live among such everlasting burning?”
  nld-1939: 'En op Sion zullen de zondaars sidderen, De godvergetenen rillen: “Wie
    onzer kan ‘t houden bij het verslindende vuur, Wie onzer kan ‘t houden bij de
    eeuwige gloed!”'
  nch-BL: 'Nochi nopa tajtacolchihuani huan cati quichihuaj ome inixayac cati itztoque
    ipan altepet Jerusalén huihuipicaj ica majmajti. Quiijtohuaj: “¿Ajquiya ten tojuanti
    huelis quiijyohuis moquetztos iixpa TOTECO? Yaya quej se tit cati tetzontamiltía
    huan cati amo quema sehui.”'
  vie-1934: Những kẻ phạm tội đã kinh hãi trong Si-ôn; bọn vô đạo đã run rẩy. Ai trong
    chúng ta ở được với đám lửa thiêu nuốt? Ai trong chúng ta ở được với sự thiêu
    đốt đời đời?
  hin-CV: 'ज़ियोन के पापी डर गये; श्रद्धाहीन कांपने लगे: “हममें से कौन इस आग में जीवित
    रहेगा? जो कभी नहीं बुझेगी.”'
  eng-OURB: The people who sin ·intentionally miss the mark goal· in Zion [Mountain
    ridge, Marking] are afraid. Trembling has seized the godless ones. Who among us
    can live with the devouring fire? Who among us can live with everlasting burning?
  spa-BES: Los pecadores en Sión están llenos de temor; los que odian a Dios tiemblan
    de asombro. ¿Quién de nosotros puede mantener su lugar ante el fuego ardiente?
    ¿Quién de nosotros habitará en las llamas eternas?
  tdx-tdx: Mirevendreveñe o mpanan-kakeo e Tsioneo fihine’ ty fihitikitike ty tsy
    aman-Kake. ia aman-tika ty hahafitoboke amo afo mamorototoo, ia aman-tika ty hahafimoneñe
    amo afo manòba nainai’eo?
  tha-KJV: คนบาปในศิโยนก็​กลัว ความสะทกสะท้านทำให้คนหน้าซื่อใจคดประหลาดใจ “ใครในพวกเราจะอยู่กับไฟที่เผาผลาญได้
    ใครในพวกเราจะอาศัยอยู่กับการไหม้​เป็นนิตย์​ได้​”
  por-BR-2018: 'Os pecadores em Sião estão assombrados; o tremor tomou os perversos;
    eles dizem : Quem dentre nós pode conviver com o fogo consumidor? Quem dentre
    nós pode conviver com as labaredas eternas?'
  deu-ELO: Die Sünder in Zion sind erschrocken, Beben hat die Ruchlosen ergriffen.
    “Wer von uns kann weilen bei verzehrendem Feuer? Wer von uns kann weilen bei ewigen
    Gluten?” -
  eng-WYC-2018: Sinners be all-broken in Zion, trembling wielded (the) hypocrites;
    who of you may dwell with fire devouring? who of you shall dwell with everlasting
    burnings? (The sinners in Zion be all-broken, fear and trembling held the hypocrites;
    who of you can live with devouring fire? who of you can live with everlasting
    burning?)
  epo-epo: 'Ektimos la pekuloj sur Cion, tremo kaptos la hipokritulojn: Kiu el ni
    eltenos ĉe la ekstermanta fajro? kiu el ni eltenos ĉe la eterna ardego?'
  uig-PIN: 'Ziondiki gunaⱨkarlar ⱪorⱪidu; Wǝⱨimǝ iplaslarni besiwalidu. Ular: «Arimizdiki
    kim mǝnggülük yutⱪur Ot bilǝn billǝ turidu? Kim ǝbǝdil’ǝbǝd yalⱪunlar bilǝn bir
    makanda bolidu?» — dǝydu.'
  beo-beo: Wadela:i hamosu dunu Saione moilai bai bagade amo ganodini esala da bagadewane
    beda:iba:le, yagugusa. Ilia da amane sia:sa, “Gode Ea fofada:su hou da lalu amo
    da mae ha:ba:dole, eso huluane nenana agoane gala. Dunu afae amo laluga nebeba:le
    esaloma:bela:? Hame mabu!”
  tpi-OTNT: Long Saion ol manmeri bilong mekim ol pasin nogut, ol i pret na guria
    nogut tru. Na ol i tok olsem, “Belhat bilong Bikpela, em i olsem strongpela paia
    i save lait oltaim na pinisim olgeta samting. Husat bilong yumi inap i stap wantaim
    dispela paia?”
  hau-SA: Masu zunubi a Sihiyona sun firgita; rawar jiki ya kama marasa sanin Allah
    suna cewa, “Wane ne a cikinmu zai iya zama da wuta mai ci? Wane ne a cikinmu zai
    iya zama da madawwamiyar ƙonewa?”
  uig-LAT: 'Ziondiki gunahkarlar qorqidu; Wehime iplaslarni bésiwalidu. Ular: «Arimizdiki
    kim menggülük yutqur Ot bilen bille turidu? Kim ebedil’ebed yalqunlar bilen bir
    makanda bolidu?» — deydu.'
  nde-nde: 'Izoni zaseZiyoni ziyathuthumela; abangamesabiyo uNkulunkulu bayaqhaqhazela:
    “Ngubani owakithi ongahlala lomlilo oqothulayo na? Ngubani owakithi ongahlala
    lokutshisa okungapheliyo na?”'
  ton-ton: ‌ʻOku manavahē ʻae kau angahala ʻi Saione; kuo pukea ʻi he ilifia ʻae kau
    mālualoi. “Ko hai ʻiate kitautolu ʻe nofo ʻi he afi fakaʻauha? Ko hai ʻiate kitautolu
    ʻe nofo ʻi he vela taʻengata?”
  ces-1613: 'Zděsili se na Sionu hříšníci, podjala hrůza pokrytce, řkoucí: Kdož by
    z nás mohl ostáti před ohněm sžírajícím? Kdož by z nás mohl ostáti před plamenem
    věčným?'
  eng-WMB: The sinners in Zion are afraid. Trembling has seized the godless ones.
    Who among us can live with the devouring fire? Who among us can live with everlasting
    burning?
  tam-TCV: 'சீயோனின் பாவிகள் திகில் அடைகிறார்கள்; இறைவனை மறுதலிக்கிறவர்களை நடுக்கம்
    பற்றிக்கொள்கிறது: “சுட்டெரிக்கும் நெருப்புடன் நம்மில் எவர் வாழமுடியும்? நித்தியமாய்
    எரியும் நெருப்புடன் நம்மில் எவர் குடியிருக்க முடியும்?”'
  ceb-ULB: Nangahadlok ang mga makakasala sa Zion; ang pagkurog maoy nagdakop sa mga
    dili diosnon. Kinsa man kanato ang mopanaw uban ang walay kataposang nagdilaab
    nga kalayo?
  pol-UBG: 'Grzesznicy na Syjonie zlękli się, strach ogarnął obłudników: Kto z nas
    może przebywać przy trawiącym ogniu? Kto z nas może przebywać przy wiecznym płomieniu?'
  agr-agr: 'Aents pegkegchau aidau Jerusalégnum batsata duka sapijin kujainawai, tuja
    aents Apajuín umigchau aina dushakam sapigmainawai. Nuninak: “¿Ii ainag nuwiyash
    yaki jii kajinchau tuke kee auwa ibaunmash pujusainta?”'
  kyc-kyc: Sayone range wambu dupwa yulu koo pinya wangu lakange pako walu walu lao
    karo lao, Anatunya kote lao rolenge dokome isare ingyuo rao karalu karara dokona
    namwa apa pyuo lete kararama?
  urd-GVU: صیون میں گناہ گار گھبرا گئے ہیں، بےدین پریشانی کے عالم میں تھرتھراتے ہوئے
    چلّا رہے ہیں، ”ہم میں سے کون بھسم کرنے والی اِس آگ کے سامنے زندہ رہ سکتا ہے؟ ہم
    میں سے کون ہمیشہ تک بھڑکنے والی اِس انگیٹھی کے قریب قائم رہ سکتا ہے؟“
  deu-1912: 'Die Sünder zu Zion sind erschrocken, Zittern ist die Heuchler angekommen
    und sie sprechen: Wer ist unter uns, der bei einem verzehrenden Feuer wohnen möge?
    wer ist unter uns, der bei der ewigen Glut wohne?'
  kan-2017: “ಚೀಯೋನಿನಲ್ಲಿರುವ ಪಾಪಿಗಳು ಹೆದರುತ್ತಾರೆ. ಆ ಭ್ರಷ್ಟರು ನಡುಕಕ್ಕೆ ಒಳಗಾಗಿ, ನಮ್ಮಲ್ಲಿ
    ಯಾರು ನುಂಗುವ ಅಗ್ನಿಯ ಸಂಗಡ ವಾಸಿಸಬಲ್ಲರು? ನಮ್ಮಲ್ಲಿ ಯಾರು ಸದಾ ಉರಿಯುವ ಜ್ವಾಲೆಗಳೊಡನೆ ತಂಗುವರು”
    ಎಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Girdi’ nu Zion ni yad ba sug ko denen e yad be t’on ko marus. Be lungurad,
    “Gechig rok Got e bod ba nifiy ni be yik ndariy n’umngin nap’an. Gur rayag rok
    bagadad ni nge dabi yim’ u ba nifiy ni aram rogon?”
  hlt-MCSB: Hlangtholh rhoek tah Zion ah rhi uh tih lailak rhoek loh thuennah a buem
    uh. Mamih khuiah hmai kah a hlawp la aka bakuep te unim? Kumhal hmaingen la mamih
    khuiah aka bakuep te unim?
  mdy-ETH: ፂዮኔይዳ ዓኣ ጎሞ ዓሳ ዒጊጫኔ፤ «ኑ ዒዛ ዔሩዋሴ» ጋዓ ዓሳ ጎጋይቃኔ፤ «ኑ ባኣኮይዳፓ ሚቻ ታሚና ዎላ፥ ጊንሣ
    ሃሣ ናንጊና ዔኤቴ ጎይሣ ዴዓ ታሚናኣ ዎላ ናንጋኒ ዳንዳዓይ ዖናዳይ?» ጋዓኔ።
  twi-ASANTE: 'Nnebɔneyɛfoɔ a wɔwɔ Sion abɔ huboa; ahopopoɔ aka wɔn a wɔnnim Onyame:
    “Yɛn mu hwan na ɔbɛtumi ne ogya a ɛhye adeɛ atena? Yɛn mu hwan na ɔbɛtumi ne daa
    ogya dɛreɛ atena?”'
  eng-WEBU: The sinners in Zion are afraid. Trembling has seized the godless ones.
    Who among us can live with the devouring fire? Who among us can live with everlasting
    burning?
  wal-wal: Xiyoonen de7iya nagaranchchati yayyidosona; Xoossaasa gidennaageeta kokkorssai
    oiqqiis. Hegaa gishshau, eti, “Miya tamaara de7anau danddayiya uri nu giddon oonee?
    Eexxiiddi de7i aggiyaabaara de7anau danddayiya uri nu giddon oonee?” yaagoosona.
  spa-PDDPT: Los pecadores están atemorizados en Sion. El temblor se apoderó de los
    impíos. ¿Quién de nosotros puede vivir en el fuego consumidor? ¿Quién de nosotros
    puede vivir eternamente en carbones encendidos?
  gun-gun: 'Ha''e gui Sião pygua kuery ojejavypa va''e ma okyjepa ''rã, heko vai va''e
    oryryipa ''rã okuapy. Ha''e rami vy ha''e kuery oporandu ''rã: “Nhande kuery regua
    mava''e nda''u ogueropo''aka ''rã tata nhomombaarã ha''e tataendy ogue e''ỹ va''e
    mbyte py?” he''i ''rã.'
  ilo-ULB: Dagiti managbasol iti Sion ket mabutbuteng; agtigtigerger dagiti awan diosna.
    Siasino kadatayo ti makabael a makipagnaed iti gumilgil-ayab nga apuy? Siasino
    kadatayo ti makabael a makipagnaed iti agnanayon a gumilgil-ayab nga apuy?
  kpg-kpg: Digau hai mee huaidu o Zion la gu polepole i nadau mmaadagu. Digaula e helekai
    boloo, “Di hagi aga o God le e hai be di ahi dela e ulaula gaa hana hua beelaa.
    Ma koai dela e mee di mouli i di ahi beelaa?”
  uig-ARA: 'زىئوندىكى گۇناھكارلار قورقىدۇ؛ ۋەھىمە ئىپلاسلارنى بېسىۋالىدۇ. ئۇلار: «ئارىمىزدىكى
    كىم مەڭگۈلۈك يۇتقۇر ئوت بىلەن بىللە تۇرىدۇ؟ كىم ئەبەدىلئەبەد يالقۇنلار بىلەن بىر
    ماكاندا بولىدۇ؟» ــ دەيدۇ.'
  sus-sus: Yunubitɔɛ naxee na Siyoni, e bara gaaxu. Alatala yaxuie bara sɛrɛn fɔlɔ.
    «Nde nɔma lude tɛ kasarati sɛɛti ma? Nde ratangama tɛ xubentare ma won ya ma?»
  pon-2006: Aramas dipan en Saion kan rerrerki ar masepwehkadahr. Re ndinda, “Sapwellimen
    Koht kadeik duwehte kisiniei me kin mpwumpwul oh kamwakamwasik wasa kohkohlahte.
    Ihs rehtail me kak momour nan soangen kisiniei wet?”
  jae-jae: Secwaga Sionŋa têtêc tauŋ ŋasec, ma lau alôb-alôb têtakê ŋanô ma sêsôm
    gebe “Aêacnêŋ asa oc êtôm gebe êŋgôŋ êwiŋ ja, taŋ êsa endeŋ tôŋgeŋ naŋ.”
  ksd-ksd: A umana tena varpiam aro Sion dia burut, a nidadar i vut vakaian tadav
    diat dia piam vue God. To ia ta dat na ki varurung ma ra iap i vavaimur? ro ia
    ta dat na ki varurung ma ra oao vatikai?
  tur-YTC: Siyon'daki günahkârlar korkuyor. Tanrısızları titreme sardı. Aramızdan
    kim yiyip bitiren ateşle yaşayabilir? Aramızda kim sonsuz yanmayla yaşayabilir?
  grc-BRENT: Ἀπέστησαν οἱ ἐν Σιὼν ἄνομοι, λήψεται τρόμος τοὺς ἀσεβεῖς· τίς ἀναγγελεῖ
    ὑμῖν, ὅτι πῦρ καίεται; τίς ἀναγγελεῖ ὑμῖν τὸν τόπον τὸν αἰώνιον;
  ind-AYT: Orang-orang berdosa di Sion ketakutan. Kegentaran telah mencekam orang-orang
    fasik. “Siapa di antara kita dapat tinggal dalam api yang menghanguskan? Siapa
    di antara kita dapat tinggal dalam perapian terus-menerus?”
  nya-nya: 'Mu mzinda wa Ziyoni anthu ochimwa agwidwa ndi mantha; anthu osapembedza
    Mulungu akunjenjemera: Iwo akunena kuti, “Ndani wa ife angathe kukhala mʼmoto
    wonyeketsa? Ndani wa ife angathe kukhala moto wosatha?”'
  hrv-hrv: 'Na Sionu strepe grešnici, trepet spopada bezbožnika: “Tko će od nas opstati
    pred ognjem zatornim, tko će od nas opstati pred žarom vječnim?”'
  mps-mps: Te Saionde te dwai kolesaga ebo we bidi augwali wi elama, noma sali. Tama
    augwaligo e tama po obao, “Genuai Bidigo sębę da, te da te bomai isi tigidali
    sogo dabo isi tiwai, tama tigidali nai dabe dela silibo tiwai dao. Te da tomode
    de mu te isi dali bidaibawe?”
  tpi-tpi: Long Saion ol manmeri bilong mekim ol pasin nogut, ol i pret na guria nogut
    tru. Na ol i tok olsem, “Belhat bilong Bikpela, em i olsem strongpela paia i save
    lait oltaim na pinisim olgeta samting. Husat bilong yumi inap i stap wantaim dispela
    paia?”
  dan-1931: 'På Zion skal Syndere bæve, Niddinger gribes af Skælven: “Hvem kan bo
    ved fortærende Ild, hvem kan bo ved evige Bål?”'
  vie-OVCB: 'Các tội nhân ở Giê-ru-sa-lem đều run rẩy kinh hãi. Đám vô đạo cũng khiếp
    sợ. Chúng kêu khóc: “Ai có thể sống trong ngọn lửa hủy diệt? Ai có thể tồn tại
    giữa đám lửa cháy đời đời?”'
  guj-2017: સિયોનમાં પાપીઓ ભયભીત થયા છે, અધર્મીઓને ધ્રૂજારી ચઢી છે. આપણામાંનો કોણ
    બાળી નાખનાર અગ્નિ સાથે વાસો કરશે? આપણામાંનો કોણ સદા બળતી આગ સાથે વાસો કરશે?
  pon-2006A: Aramas dipan en Saion kan rerrerki ar masepwehkadahr. Re ndinda, “Sapwellimen
    Koht kadeik duwehte kisiniei me kin mpwumpwul oh kamwakamwasik wasa kohkohlahte.
    Ihs rehtail me kak momour nan soangen kisiniei wet?”
  por-BRBSL: Os pecadores em Sião têm medo. O tremor tomou conta dos que não têm Deus.
    Quem entre nós pode viver com o fogo devorador? Quem entre nós pode viver com
    a queima eterna?
  cth-cth: Zion kho e tamikayonnaw teh a taki awh. Cathut laipalah e taminaw teh,
    a tâlueng awh. Maimouh dawkvah, apimouh ka kang e hmai hoi kaawm thai han. Maimouh
    dawkvah, apimouh a yungyoe e hmai hoi kaawm thai han.
  twi-twi: 'Nnebɔneyɛfo a wɔwɔ Sion abɔ huboa; ahopopo aka wɔn a wonnim Onyame: “Yɛn
    mu hena na obetumi ne ogya a ɛhyew ade atena? Yɛn mu hena na obetumi ne daa ogyatannaa
    atena?”'
  hlt-hlt: Hlangtholh rhoek tah Zion ah rhi uh tih lailak rhoek loh thuennah a buem
    uh. Mamih khuiah hmai kah a hlawp la aka bakuep te unim? Kumhal hmaingen la mamih
    khuiah aka bakuep te unim?
  tbz-SIM: 'Mɛyɛi ndɔɔ̀rìbɛ̀ bɛ̀ɛ̀ bo Siyɔ̃ɔ̃, bɛ kɔ̃m̀bùɔ̀tì duòmu. Bɛ̀ɛ̀ cɑ̀ɑ̀ri
    Kuyie nyètìrì bɛ̀ kɔ̃̀ntì ɑumu. Ti we mbo dɑ́ɑ́tí kɛ́cómmú Kuyie n wètɛ mùù ɑ̃ɑ̃́
    mmu ììkɛ̀? Kuyie n wètɛ mùù ɑ̃ɑ̃́ kɛ mù í kɔ̃ mmù bo yĩɛ̃kɛ we? Mù bo yĩɛ̃kɛ wè
    tu:'
  msy-2020: Saionɨn itir gumazamizir arazir kurabagh amua Godɨn damazimɨn mɨzeziba,
    me bar atiatighava agoi. Egha me kamaghɨn mɨgei, “Ikiavɨra Itir Godɨn anɨngagharim,
    an avir bar gavgavimɨn mɨn isiava, biziba bar da gefi. An ofa gamir dakozimɨn
    itir avim zurara isia mamaghɨra iti. Ezɨ en tongɨn tinara a ko ikiam?”
  dop-dop: 'Sɔɣɔntʋ kpɑwɑ Siyɔŋ tɑɑ kɑwɑlɑɣɑ nyǝ́mɑ. Mpɑ pɑɑ tʋɣʋnɑ Ɩsɔ tɔ pɑ seliɣi.
    Pɑ mɑkɩ kɑpusi sɩ: Tɑ tɑɑ ɑwe kɑ́ cɑɣɑnɑ kɔkɔ kʋniisɑɣɑ kɑnɛ kɑ kiŋ? Awe pǝsǝɣɩ
    nɑ ɩ cɑɣɑ mɑmɑlɑ tɑm tɔɔ nyǝnɑ ɑnɛ ɑ kiŋ?'
  azb-azb: 'Siondakı günahkarlar dəhşətə, Allahsızlar lərzəyə gəldi: «Hər şeyi məhv
    edən alovun yanında hansımız yaşaya bilərik? Əbədi yanan atəşin yanında hansımız
    dayana bilərik?»'
  eng-DBY: 'The sinners in Zion are afraid; trembling hath surprised the hypocrites:
    Who among us shall dwell with the consuming fire? who among us shall dwell with
    everlasting flames?'
  hin-2017: 'सिय्योन के पापी थरथरा गए हैं; भक्तिहीनों को कँपकँपी लगी है: हम में से
    कौन प्रचण्ड आग में रह सकता? हम में से कौन उस आग में बना रह सकता है जो कभी नहीं
    बुझेगी? (इब्रा. 12:29)'
  wol-KYG: Bàkkaarkati Siyoŋ tiit nañu, way-gëmadi yaa ngay lox. Ana kan ci nun moo
    mana dal ak sawara suy xoyome? Ana kan ci nun moo mana dal ak taal yu yànj ya
    dul fey?
  eng-YLT: 'Afraid in Zion have been sinners, Seized hath trembling the profane: Who
    doth dwell for us — consuming fire, Who doth dwell for us — burnings of the age?'
  eng-WYC-2017: Sinners be all-broken in Zion, trembling wielded hypocrites; who of
    you may dwell with fire devouring? who of you shall dwell with everlasting burnings?
  eng-WMBB: The sinners in Zion are afraid. Trembling has seized the godless ones.
    Who amongst us can live with the devouring fire? Who amongst us can live with
    everlasting burning?
  urd-GVH: सिय्यून में गुनाहगार घबरा गए हैं, बेदीन परेशानी के आलम में थरथराते हुए
    चिल्ला रहे हैं, “हममें से कौन भस्म करनेवाली इस आग के सामने ज़िंदा रह सकता है?
    हममें से कौन हमेशा तक भड़कनेवाली इस अंगीठी के क़रीब क़ायम रह सकता है?”
  rug-rug: 'Sari tie kaleadi pa Zaione si matagutu sisigiti; kamoi na neneqara sari
    tie sapu loke dia tamasa meke zama si arini: “Esei koa gita si kote boka koa turaṉia
    sa nika susulu? Esei koa gita si kote boka koa turaṉia sa nika sapu halala ninae
    rane?”'
  gaz-gaz: Cubbamoonni Xiyoon keessaa ni sodaatu; warri Waaqatti hin bulles hollachaa,
    “Nu keessaa eenyutu ibidda waa balleessu wajjin jiraachuu dandaʼa? Nu keessaa
    eenyutu ibidda bara baraan hin dhaamne wajjin jiraachuu dandaʼa?” jedhu.
  fra-LSG: 'Les pécheurs sont effrayés dans Sion, Un tremblement saisit les impies:
    Qui de nous pourra rester auprès d’un feu dévorant? Qui de nous pourra rester
    auprès de flammes éternelles?'
  yal-yal: Yulubitɔne bata gaxu Siyon yi, xuruxurunna bata so Ala kolontarene yi.
    E maxɔdinna tima, e naxa, “Nde luyɛ halagi tɛɛni ito dɛxɔn en yɛ? Nde nɔɛ luyɛ
    habadan tɛɛ wolonni ito dɛxɔn en yɛ?”
  haw-1868: Ua makau ka poe hewa ma Ziona, Ua loohia ka poe aia i ka haalulu. Owai
    la ka mea o kakou e hiki ke noho me ke ahi e hoopau ana? Owai la ka mea o kakou
    e hiki ke noho me ka wela mau loa?
  arb-NAV: 'قَدِ ارْتَعَبَ الْخُطَاةُ فِي صِهْيَوْنَ، وَاسْتَوْلَتِ الرَّعْدَةُ عَلَى
    الْكَافِرِينَ، فَهَتَفُوا: مَنْ مِنَّا يَقْدِرُ أَنْ يَسْكُنَ مَعَ نَارٍ آكِلَةٍ؟
    وَمَنْ مِنَّا يُمْكِنُهُ أَنْ يُقِيمَ فِي وَقَائِدَ أَبَدِيَّةٍ؟'
  ewe-ewe: Ŋɔdzi lé nu vɔ̃ wɔla siwo le Zion, eye vɔvɔ̃ dze Mawumavɔ̃lawo dzi, wobia
    be, “Mía dometɔ kae anɔ te ɖe dzobinu la nu? Mía dometɔ kae anɔ anyi ɖe dzo mavɔ̃
    sia me.”
  eng-LEE: In Zion sinners are in dread; trembling hath seized on hypocrites. “Who
    among us shall abide with the devouring fire? who among us shall abide with everlasting
    burnings?”
  asm-FB: চিয়োনত থকা পাপীবোৰে ভয় কৰিছে; অধৰ্মি জনক কঁপনিয়ে ধৰিছে। আমাৰ মাজৰ কোনে
    গ্ৰাসকৰী অগ্নিয়ে সৈতে বাস কৰিব পাৰে? আমাৰ মাজৰ কোনে অনন্ত কাললৈকে জ্বলি থকা জুইৰে
    সৈতে বাস কৰিব পাৰে?
  sus-A: يُنُبِتْي نَشٍيٍ نَ سِيٌنِ، عٍ بَرَ فَاشُ. عَلَتَلَ يَشُييٍ بَرَ سّرّن قْلْ.
    «ندٍ نْمَ لُدٍ تّ كَسَرَتِ سّيتِ مَ؟ ندٍ رَتَنفَمَ تّ شُبٍنتَرٍ مَ وٌن يَ مَ؟»
  fra-SBL: Les pécheurs de Sion ont peur. Le tremblement a saisi les impies. Qui parmi
    nous peut vivre avec le feu dévorant ? Qui parmi nous peut vivre avec une brûlure
    éternelle ?
  hbo-hbo: פָּחֲד֤וּ בְצִיֹּון֙ חַטָּאִ֔ים אָחֲזָ֥ה רְעָדָ֖ה חֲנֵפִ֑ים מִ֣י ׀ יָג֣וּר
    לָ֗נוּ אֵ֚שׁ אֹוכֵלָ֔ה מִי־יָג֥וּר לָ֖נוּ מֹוקְדֵ֥י עֹולָֽם׃
  kik-kik: Ehia arĩa marĩ kũu Zayuni nĩmamakĩte; nao andũ arĩa matooĩ Ngai nĩkũinaina
    marainaina, makoiga atĩrĩ, “Nũũ witũ ũngĩtũũrania na mwaki ũrĩa ũcinanaga? Ningĩ
    nũũ witũ ũngĩtũũrania na mwaki ũtakahora nginya tene?”
  fra-NCL: 'Les pécheurs ont tremblé en Sion, et l’effroi a saisi les impies : « Qui
    de nous séjournera dans le feu dévorant ? Qui de nous séjournera dans les flammes
    éternelles ? »'
  cek-AK: Zion ah kaom kazae kaminawk loe zithaih hoiah oh o; angsah cop kaminawk
    loe dawnrai zithaih hoih oh o. Aicae thungah mi maw kamngaeh hmai thungah kaom
    thaih? Aicae thungah mi maw dungzan ah kakangh hmai thungah om thai tih?
  cuk-cuk: 'Dule-isgumalad Sión-yalagi dobe itobukmalad. Dule-isganamar dobedba wawanmakbukmalad.
    Weyob sogbukwamalad: ‘¿Doa-anmar, soo-dule-obeloged-nagaba megoe? ¿Doa-anmar,
    soo-dummad-gege-bergued-duurmaksiid-nagaba megoe?’'
  uig-CYR: 'Зиондики гунакарлар қорқиду; Вәһимә ипласларни бесивалиду. Улар: «Аримиздики
    ким мәңгүлүк жутқур От билән биллә туриду? Ким әбәдил-әбәт ялқунлар билән бир
    маканда болиду?» — дәйду.'
  tel-2017: సీయోనులో ఉన్న పాపులు భయపడుతున్నారు. దేవుణ్ణి లెక్క చెయ్యని వారికి వణుకు
    పట్టుకుంది. మనలో మండే అగ్నితో కలసి ప్రయాణించే వాడు ఎవరు? నిత్యమూ మండే వాటితో ఎవరు
    నివసిస్తారు?
  hat-BSA: Pechè Sion yo vin sezi ak laperèz; tranbleman fin sezi enkwayan yo. Se
    kilès pami nou ki ka viv ak yon dife ki manje tout bagay? “Se kilès nan nou ki
    ka viv ak dife k ap brile tou tan an?”
  kos-kos: Mwet koluk in Zion elos rarrar ke sangeng. Elos fahk, “Nununku lun God
    oana sie e ma firir nwe tok. Ya oasr kutena sesr ku in painmoulla ke kain in e
    ouinge uh?”
  hbo-WLC: פָּחֲד֤וּ בְצִיּוֹן֙ חַטָּאִ֔ים אָחֲזָ֥ה רְעָדָ֖ה חֲנֵפִ֑ים מִ֣י ׀ יָג֣וּר
    לָ֗נוּ אֵ֚שׁ אוֹכֵלָ֔ה מִי־יָג֥וּר לָ֖נוּ מוֹקְדֵ֥י עוֹלָֽם׃
  ibo-ibo: Ndị mmehie na ndị ajọ omume nọ na Zayọn na-ama jijiji nʼegwu, ha na-akwa
    akwa na-asị, “Onye nʼime anyị pụrụ ibi nʼebe a, nʼetiti onye a bụ ọkụ na-erepịa
    erepịa, ọkụ nke na-ere ruo mgbe ebighị ebi?”
  ory-ory: ସିୟୋନରେ ପାପୀମାନେ ଭୀତ ଅଟନ୍ତି; ଅଧାର୍ମିକମାନଙ୍କୁ କମ୍ପ ହଠାତ୍‍ ଆକ୍ରମଣ କରିଅଛି।
    ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କିଏ ସର୍ବଗ୍ରାସକ ଅଗ୍ନିରେ ବାସ କରିପାରେ? ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କିଏ ଅନନ୍ତକାଳସ୍ଥାୟୀ
    ଜ୍ୱଳନରେ ବାସ କରିପାରେ?
  chk-chk: Ekewe chon tipis lon Sion ra niuokus, nge chokewe resap lükü Kot ra chechech.
    Ra ais, “Iö leich epwe tongeni manau ren än Kot apwüng mi wewe ngeni eu ekkei
    mi sarara tori feilfeilachök?”
  rop-rop: Wal aibin tok, “Ol detlot nogudbala pipul langa Jerusalem, olabat bradin
    en olabat sheiksheikbat nomo lilbit wen olabat askim, ‘Hau wi garra jidan gudwei
    wen det faiya im kipgon barnbarnbat?’
  ukr-1871: 'Затремтять грішники на Сионї; переляк огорне безбожних: хто ж зміж нас
    зможе жити коло огню, що все пожерає, хто з нас видержить коло вічного поломя?'
  deu-1951: 'Die Sünder zu Zion sind erschrocken, Zittern hat die Heuchler ergriffen:
    Wer von uns kann bei einem verzehrenden Feuer wohnen, wer von uns kann bei der
    ewigen Glut bleiben?'
  eng-JPS: 'The sinners in Zion are afraid; trembling hath seized the ungodly: ''Who
    among us shall dwell with the devouring fire? Who among us shall dwell with everlasting
    burnings?'''
  srp-1865: 'Grješnici u Sionu uplašiæe se, drhat æe spopasti licemjere, i reæi æe:
    ko æe nas ostati kod ognja koji proždire? ko æe nas ostati kod vjeène žege?'
  lug-lug: Abakozi b’ebibi ab’omu Sayuuni batidde, okutya kujjidde abatalina Katonda.
    “Ani ku ffe ayinza okubeera awamu n’omuliro ogusaanyaawo? Ani ku ffe ayinza okubeera
    awamu n’omuliro ogutaliggwaawo?”
  heb-heb: פחדו בציון חטאים אחזה רעדה חנפים מי יגור לנו אש אוכלה מי יגור לנו מוקדי
    עולם׃
  ben-IRV: সিয়োনের পাপীরা ভীষণ ভয় পায়; অধার্ম্মিক লোকদের কাঁপুনি ধরেছে। তারা বলছে,
    আমাদের মধ্যে কে প্রচন্ড আগুনের মধ্যে দিয়ে প্রবেশ করতে পারে? আমাদের মধ্যে কে চিরকাল
    জ্বলন্ত আগুনের বাস করতে পারে?
  pan-pan: ਸੀਯੋਨ ਵਿੱਚ ਪਾਪੀ ਡਰ ਗਏ, ਕਾਂਬੇ ਨੇ ਕਾਫ਼ਰਾਂ ਨੂੰ ਫੜ ਲਿਆ, ਕੌਣ ਸਾਡੇ ਵਿੱਚੋਂ ਭਸਮ
    ਕਰਨ ਵਾਲੀ ਅੱਗ ਕੋਲ ਟਿੱਕ ਸਕਦਾ ਹੈ? ਕੌਣ ਸਾਡੇ ਵਿੱਚੋਂ ਸਦੀਪਕ ਸਾੜੇ ਕੋਲ ਰਹਿ ਸਕਦਾ ਹੈ?
  mya-JVB: အပြစ် ရှိသောဇိအုန် မြို့သားတို့သည် ကြောက် ကြ၏။ အဓမ္မ ပြုသောသူတို့သည် ထိတ်လန့်
    ကြ၏။ ငါ တို့ တွင် အဘယ် သူသည် လောင် သောမီး ထဲမှာ နေ ရမည်နည်း။ ငါ တို့တွင် အဘယ်
    သူသည် ထာဝရ မီး လောင်ခြင်း ကိုခံ လျက်နေ ရမည်နည်း။
  hmo-hmo: Siona dekenai idia noho kara dika taudia be gari dainai idia heudeheude
    noho. Idia gwau, “Dirava ese iseda kerere davana ia henia noho be nega ibounai
    ia gabua noho lahina bamona. Ita be edena bamona lahi unai bamona ena siahu dekena
    amo ita heau mauri diba?”
  urd-urd: 'वह गुनाहगार जो सिय्यून में हैं डर गए; कपकपी ने बेदीनों को आ दबाया है:
    ''कौन हम में से उस मुहलिक़ आग में रह सकता है? और कौन हम में से हमेशा के शो''लों
    के बीच बस सकता है?'
  rus-SYN: 'Устрашились грешники на Сионе; трепет овладел нечестивыми: “кто из нас
    может жить при огне пожирающем? кто из нас может жить при вечном пламени?”'
  bqc-SIM: Gili gɛ̃̀ Siↄna duunkɛnaↄgu, luayãdansaipiↄ lɛ́ kpakpanaga. Wá démɛ
    a fↄ̃ àↄ kú ń tɛ́ pↄkaalɛnaoi? Wá démɛ a fↄ̃ àↄ kú ń tɛ́ gasaipioi?
  tcz-CHONGTHU: Jerusalem'a um michonse ho tija in akithing thing uve. Pathen houlou
    hochu tijatna nasatah in aman taove. “Hitobang mi vallhum jengthei meikong hi
    kon athoh jou mong ding ham?” tin akap uvin ahi. “Hitobang meikong nasatah akon'a
    koiham asohcha ding ?”
  mar-mar: सियोनेतील पापी घाबरले आहेत. अधर्म्यास थरकाप सुटला आहे. आमच्यातला कोण जाळून
    टाकणाऱ्या अग्नीत वस्ती करील?
  qub-qub: 'Juchayojcunaga Sioncho sicsicyanmi. Diosman mana yäracojcunami fiyupa
    mancharishpan cayno nircaycan: «¿Mayganchïraj awantashwan rupar ushacoj ninataga?
    ¿Mayganchïraj cawaycushwan imaycamapis mana upej ninachöga?» nir.'
  hat-hat: 'Nan lavil Siyon, moun k''ap fè sa ki mal yo pral gen kè sere. Moun ki
    refize fè sa Bondye mande a pral tranble. Y''ap di: Jijman Bondye se tankou yon
    gwo dife k''ap boule san rete. Kilès nan nou ki ka chape anba yon dife konsa?'
  eng-BSB: 'The sinners in Zion are afraid; trembling grips the ungodly: “Who of us
    can dwell with a consuming fire? Who of us can dwell with everlasting flames?”'
  eng-WEBPB: The sinners in Zion are afraid. Trembling has seized the godless ones.
    Who amongst us can live with the devouring fire? Who amongst us can live with
    everlasting burning?
  kbq-kbq: Kumi vahe'ma Saionima nemaniza vahe'mo'za tusi koro nehanage'za, Anumzamofoma
    amage'ma nontaza vahe'mo'za zamahirahiku nehu'za tagra inankna huta maka'zama
    tefanenema nehia tevefina manigahune hu'za nehaze? Hagi iza tevavama huno nevia
    tevefina manigahie hu'za hugahaze.
  nhe-BL: 'Nochi nopa tlajtlacolchihuani huan tlen quichihuaj ome ininxayac tlen itztoque
    ipan altepetl Jerusalén [33:14 O Sion.] huihuipicaj ica majmajtli. Quiijtohuaj:
    “¿Ajqueya tlen tojuanti huelis quijiyohuis para moquetztos iixpa TOTECO? Yajaya
    queja se tlitl tlen tetzontlamiltía huan tlen ax quema sehuis.”'
  gub-BL: Xiàw rehe ikatu 'ym ma'e iapo har uryryryryz ukyze haw rehe wà. Ukyze tete
    wera'u mehe upuranu wà. — Mo upuner a'e tata purapy ma'e huwake weko haw rehe
    wà. Mo upuner tata ikaz re upytu'u 'ym ma'e huwake weko haw rehe wà, i'i wà.
  eng-DRA: The sinners in Sion are afraid, trembling hath seized upon the hypocrites.
    Which of you can dwell with devouring fire? which of you shall dwell with everlasting
    burnings?
