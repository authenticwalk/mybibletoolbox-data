verse: ISA.033.012
translations:
  mal-C: കുമ്മായം നീറ്റപ്പെടുന്നതുപോലെ ജനതകൾ നീറി ദഹിക്കും; വെട്ടിക്കളഞ്ഞ മുൾപ്പടർപ്പുപോലെ
    അവർ തീയിടപ്പെടും.”
  deu-TKW: Dann werden die Völker wie zu Kalk verbrannt, wie abgehauene Dornen, die
    durch Feuer entzündet werden.
  lin-lin: Bato bakozika na libanga ya moto, ndenge nzube oyo bakata ezikaka na moto. »
  eng-LSV: And peoples have been [as] burnings of lime, || Thorns, as sweepings, they
    burn with fire.
  eng-GNV: 'And the people shall be as the burning of lime: and as the thornes cut
    vp, shall they be burnt in the fire.'
  eng-WEBSTER: 'And the people shall be as the burnings of lime: as thorns cut up
    shall they be burned in the fire.'
  nhw-BL: Amosoldados anasirios tlatlase huan mochihuase quen cuanextli. Inijuanti
    elise quen huitztli catli quitzontequij huan quimajcahuaj ipan tlitl para ma tlatla.
  swh-ONEN: Mataifa yatachomwa kama ichomwavyo chokaa, kama vichaka vya miiba vilivyokatwa
    ndivyo watakavyochomwa.”
  bba-bba: kpɑ i ɡɔsirɑ nɡe kuku ni bɑ dɔ̃ɔ mɛni, ǹ kun mɛ nɡe sɑ̃ki yi bɑ bɔɔrɑ
    bɑ dɔ̃ɔ doke.
  eng-KJVCPB: 'And the people shall be as the burnings of lime: As thorns cut up shall
    they be burnt in the fire.'
  luo-luo: Ogendini nowangʼ, mi lokre pidhe mag buru, kendo mana kaka kudho mobet
    e bungu enowangʼ gi mach!”
  meu-meu: Bese idau-idau bae hegabu, ahu na heto; eiava au giniginidia e utumu bona
    e doumu na heheto.
  npi-ULB: काँढाका झाडीहरू काटेर जलाएझैं मानिसहरूलाई चूनझैं जलाइनेछ ।
  yor-yor: A ó jó àwọn ènìyàn run bí eérú; bí igbó ẹ̀gún tí a gé la ó dáná sí wọn.”
  pes-OPCB: سپاهیان شما مثل خارهایی که در آتش انداخته می‌شوند، سوخته و خاکستر خواهند
    شد.
  tgl-ULB: Ang bayan ay masusunog sa apog, gaya ng mga mayabong na halamang tinik
    na pinuputol at sinusunog.
  hui-hui: Da dege bialu ira anihe ko karubi datani ko bu karu mbirani mo yu mogo
    buwa delaragola bibahende dalu be abalu hagadagua tí aniore bulebira.
  mya-mya: သင်​တို့​သည်​ထုံး​လုပ်​ရန်​မီး​အ​ဖုတ်​ခံ​ရ​သည့် ကျောက်​ကဲ့​သို့​လည်း​ကောင်း၊
    ပြာ​ဖြစ်​အောင်​ကျွမ်း လောင်​သွား​သည့်​ဆူး​ပင်​ကဲ့​သို့​လည်း​ကောင်း ကြေ​မွ​သွား​ကြ​လိမ့်​မည်။-
  bod-N: མི་རྣམས་ནི་མེ་རུ་བསྲེགས་པའི་རྡོ་ཐལ་དང་། བྲེགས་ཟིན་པའི་ཚེར་མ་བཞིན་དུ་མེ་ལ་སྦར་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Marudzi achapiswa kunge suko; vacharirima kunge huni dzeminzwa dzakatemwa.”
  spa-BLM: Los pueblos serán como la cal ardiente, como espinas que se cortan y se
    queman en el fuego.
  cac-cac: A e chon̈ab', taan̈xon̈ej ol ajcanoc, ol scha sc'ac'al icha stz'ab'at te'
    taquin̈ q'uiix.
  swh-ULB: Watu watachomwa na kuwa kama chokaa, kama miiba ya porini inavyokatwa na
    kuchomwa.
  bel-bel: І будуць народы, як палкая вапна, як сьсечаны ядловец, будуць спаленыя
    ў агні.
  deu-ELBBK: Und die Völker werden zu Kalkbränden, wie abgehauene Dornen, die im Feuer
    verbrannt werden.
  mbb-OT: Egkevinsulan kew taman te egkeiring kew te apug. Egkeiring kew te zuǥiyen
    he zezeisey he kayu he ebpenempezen ne ebinsulan.
  mal-2015: വംശങ്ങൾ കുമ്മായം ചുടുന്നതുപോലെ ആകും; വെട്ടിക്കളഞ്ഞ മുള്ളുപോലെ അവരെ തീയിൽ
    ഇട്ടു ചുട്ടുകളയും.
  gup-gup: Ngurriwarreworren, dja ngurriyakworren yiman kayime kunak kangun kunrerrng.
  rmc-rmc: O narodi ena avrilabarde pro prachos, labona andre jag sar o trňengre kraki,
    so sas čhinde tele.“
  pes-OPV: و قوم‌ها مثل آهک سوخته و مانندخارهای قطع شده که از آتش مشتعل گرددخواهند
    شد.
  ron-1924: Попоареле вор фи ка ниште куптоаре де вар, ка ниште спинь тэяць каре ард
    ын фок.
  ben-OBCV: চুনের মতোই সব জাতিকে পুড়িয়ে ফেলা হবে; কাঁটাঝোপের মতো তারা দাউদাউ করে
    জ্বলবে।”
  som-som: Oo dadkuna wuxuu noqon doonaa sida nuurad la shiday, iyo sida qodxan la
    jaray oo dab lagu gubay.
  lat-VUC: Et erunt populi quasi de incendio cinis; spinæ congregatæ igni comburentur.
  eng-ASVBT: And the peoples shall be as the burnings of lime, as thorns cut down,
    that are burned in the fire.
  ita-1885: E i popoli saranno come fornaci da calcina; saranno arsi col fuoco come
    spine tagliate.
  eng-LXXUP: And the nations shall be burned up; as a thorn in the field cast out
    and burned up.
  eng-ULB: The peoples will be burned to lime, as thornbushes are cut down and are
    burned.
  spa-VBL: Ustedes serán reducidos a cenizas como espinas que se cortan y se arrojan
    al fuego.
  fra-_FOB: Et les peuples seront comme des fournaises de chaux, des épines coupées,
    qu'on brûle au feu.
  mal-mal: വംശങ്ങൾ കുമ്മായം ചുടുന്നതുപോലെ ആകും; വെട്ടിക്കളഞ്ഞ മുള്ളുപോലെ അവരെ തീയിൽ
    ഇട്ടു ചുട്ടുകളയും”.
  urd-GVR: Aqwām yoṅ bhasm ho jāeṅgī ki chūnā hī rah jāegā, wuh ḳhārdār jhāṛiyoṅ kī
    tarah kaṭ kar jal jāeṅgī.
  suz-BL: मिनु जात जात ङा मुर बुलु खोदेंशो पा ब्राइ‍नीम। मेकोपुकी क्‍योरशो चू मीम
    जेश्‍शो खोदेंशो पा जेत्‍चा पुंइसीनीम।
  eng-NOY: The nations shall be burnt into lime; Like thorns cut down, they shall
    be consumed with fire.
  ita-1927: I popoli saranno come fornaci da calce, come rovi tagliati, che si dànno
    alle fiamme.
  ckb-ckb: گەلان دەبن بە گەچ، وەک چقڵی بڕاوە بە ئاگر دەسووتێنرێن.»
  eng-BBE: 'And the peoples will be like the burning of chalk: as thorns cut down,
    which are burned in the fire.'
  kan-OKCV: ಜನಾಂಗಗಳು ಸುಟ್ಟ ಸುಣ್ಣದ ಹಾಗಿರುವುವು. ಕತ್ತರಿಸಿದ ಮುಳ್ಳುಕೊಂಪೆಗೆ ಬೆಂಕಿ ಹಚ್ಚಿದಂತಾಗುವುದು.”
  tam-2017: மக்கள் சுண்ணாம்பைப்போல நீர்த்துப்போவார்கள்; வெட்டப்பட்ட முட்செடிகளைப்போலத்
    தீயில் எரிக்கப்படுவார்கள்.
  spa-RV-1909: 'Y los pueblos serán como cal quemada: como espinas cortadas serán
    quemados con fuego.'
  ron-BTF: Şi poporul va fi ca arderile varului, ca spini tăiaţi vor fi arşi în foc.
  eng-WEBP: The peoples will be like the burning of lime, like thorns that are cut
    down and burned in the fire.
  eng-FBV: You people will be burned to ashes like thorns that are cut down and thrown
    into the fire.
  nld-1939: De volkeren zullen verbranden als kalk, Worden uitgetrokken als doornen,
    en verteerd door het vuur.
  nch-BL: Amosoldados anasirios tatase huan mochihuase quej cuajnexti. Inijuanti elise
    quej huitzti cati quitzontequij huan quimajcahuaj ipan tit para ma tata.
  vie-1934: Các dân sự sẽ như vôi đang sôi nổi, như gai đã chặt bị đốt trong lửa.
  hin-CV: जो लोग भस्म होंगे वे चुने के समान हो जाएंगे; उन कंटीली झाड़ियों को आग में
    भस्म कर दिया जायेगा.”
  eng-OURB: The peoples will be like the burning of lime, like thorns that are cut
    down and burned in the fire.
  spa-BES: Y los pueblos serán como la quema de cal, como espinos cortados, que se
    queman en el fuego.
  tdx-tdx: Ho tomomoheñe hoe sokày ondatio, hoe fatike finira, nitomontoñe añ’afo,
  tha-KJV: และชนชาติทั้งหลายก็จะเหมือนถูกเผาเป็นปูน เหมือนหนามใหญ่​ที่​ถู​กตัดลงที่เผาในไฟ”
  por-BR-2018: E os povos serão como incêndios de cal; tal como espinhos cortados,
    eles se queimarão no fogo.
  deu-ELO: Und die Völker werden zu Kalkbränden, wie abgehauene Dornen, die im Feuer
    verbrannt werden.
  eng-WYC-2018: And peoples shall be as ashes of the burning; thorns gathered together
    shall be burnt in fire. (And the peoples, or the nations, shall be like the ashes
    from burning; yea, like thorns gathered together that be burned in the fire.)
  epo-epo: Kaj la popoloj estos kiel bruligita kalko, kiel dornoj dehakitaj ili forbrulos
    en fajro.
  uig-PIN: Əllǝr bolsa ⱨak kɵydürülgǝndǝk kɵydürilidu; Orulƣan jiƣan-tikǝnlǝrdǝk otta
    kɵydürüwetilidu.
  beo-beo: 'Dilia da igi laluga nebeba:le goudasa, amola aya: gaga:nomei nebeba:le,
    nasubu fawane ba:sa, amo defele dilia da goudai dagoi ba:mu.'
  tpi-OTNT: Na yupela bai i kamap olsem kambang ol i kukim na olsem sit bilong paia
    i save kamap taim ol i kukim ol rop i gat nil.
  hau-SA: Za a ƙone mutane kamar da ƙuna farar ƙasa; kamar ƙayayyuwan da aka sare
    aka kuma sa musu wuta.”
  uig-LAT: Eller bolsa hak köydürülgendek köydürilidu; Orulghan jighan-tikenlerdek
    otta köydürüwétilidu.
  nde-nde: Abantu bazatshiswa bafane lekalaga; bazathungelwa ngomlilo njengamahlahla
    ameva aganyuliweyo.”
  ton-ton: 'Pea ʻe tutu ʻae kakai ʻo hangē ko e vela ʻoe lahe: ʻo hangē ko e ʻakau
    talatala kuo tutuʻu ke vela ʻi he afi.'
  ces-1613: I budou národové vypálené vápno, trní podťaté, ohněm spáleni budou.
  eng-WMB: The peoples will be like the burning of lime, like thorns that are cut
    down and burned in the fire.
  tam-TCV: மக்கள் கூட்டங்கள் சுண்ணாம்பைப்போல் எரித்து நீறாக்கப்படுவார்கள்; அவர்கள்
    வெட்டப்பட்ட முட்செடிகள்போல் நெருப்புச் சுவாலையில் எரிக்கப்படுவார்கள்.”
  ceb-ULB: Mangasunog ang katawhan hangtod mahimong apog, sama sa mga sampinit nga
    gipamutol ug gisunog.
  pol-UBG: I narody będą jak wypalone wapno; jak ścięte ciernie będą spalone ogniem.
  agr-agr: Nuadui aents aidauk jagki tsupigbau akaam keegama numamtuk keeka yuku wajasagtatui.
  kyc-kyc: Nakama nepereke karenge doko isareme kingi naso ralamuli pyuowape dee kana
    doko isareme rao lakao ranapala mee isare pee ingyuo isa puu pao parami.
  urd-GVU: اقوام یوں بھسم ہو جائیں گی کہ چونا ہی رہ جائے گا، وہ خاردار جھاڑیوں کی
    طرح کٹ کر جل جائیں گی۔
  deu-1912: Und die Völker werden zu Kalk verbrannt werden, wie man abgehauene Dornen
    mit Feuer ansteckt.
  kan-2017: ಜನಾಂಗಗಳು ಸುಟ್ಟ ಸುಣ್ಣದ ಹಾಗಿರುವವು. ಕತ್ತರಿಸಿದ ಮುಳ್ಳುಕೊಂಪೆಗೆ ಬೆಂಕಿಹಚ್ಚಿದಂತಾಗುವುದು.
  yap-yap: Bay mmuchubu’gad ni bod e malang nni urfiy ni nge yib e wech riy, ma ku
    bod e rachangal nni urfiy nge ngal’ ni awat.
  hlt-MCSB: Pilnam te tihkoi lungbok bangla om uh vetih, hling a vung bangla hmai
    neh a hlup uh ni.
  mdy-ETH: ዒንሢ ቦኦሪንቶ ኬሳኒ ሚቺንታ ሹጮጉዲ፥ ጊንሣ ሃሣ ታሚዳ ሚቺንታ ዓንጊሢጉዲ ማዓንዳኔ።
  twi-ASANTE: Wɔbɛhye aman no ama wɔayɛ sɛ akaadoo; wɔbɛto wɔn mu ogya te sɛ nkasɛɛ
    a wɔatwa.”
  eng-WEBU: The peoples will be like the burning of lime, like thorns that are cut
    down and burned in the fire.
  wal-wal: Asai taman xuugettida booqintta mala gidana; qassi qanxxettidi, taman eexxida
    aguntta mala gidana.
  spa-PDDPT: Los pueblos serán completamente calcinados. Como espinos cortados serán
    quemados en el fuego.
  gun-gun: Ha'e ramo heta va'e kuery oapypaa 'rã tata rugue rami opyta peve, juu'y
    ojaya pyre tata py okaipa vyvoia rami.
  ilo-ULB: Mapuoranto dagiti tattao agingga a dumapo, kas kadagiti nasiit a mula a
    mapukan ken mapuoran.
  kpg-kpg: Goodou ga mooho gi daha be nia hadugalaa ne wwele gii hai nia lehu, gadoo
    be nia geinga duduia ne wwele gaa hai nia lehu.
  uig-ARA: ئەللەر بولسا ھاك كۆيدۈرۈلگەندەك كۆيدۈرىلىدۇ؛ ئورۇلغان جىغان-تىكەنلەردەك
    ئوتتا كۆيدۈرۈۋېتىلىدۇ.
  sus-sus: Tɛ dinma nɛ sie ra, e gan alɔ tunbe masɛgɛxi, sese mu lu.»
  pon-2006: Kumwail pahn mwerpeseng rasehng takai me kin isihsla pwehn wiahla pweht,
    rasehng dihpw tekatek me isihla wiahla pehs.
  jae-jae: Ma tenteŋlatu samob oc têtôm usu ŋapa, taŋ sêpac kêtu ŋop naŋ, têtôm waŋganic,
    taŋ sêsap su ma sêkêŋ ja geŋ naŋ.
  ksd-ksd: Ma ra tarai dia da ra kabang di tar tun ia; dia da ra kait ba di tar raut
    vue ma di tar tun ia; dia da ra kait ba di tar raut vue ma di tar tun vue ta ra
    iap.
  tur-YTC: Halklar yanan kireç gibi, Kesilip ateşte yakılan dikenler gibi olacaklar.
  grc-BRENT: Καὶ ἔσονται ἔθνη κατακεκαυμένα, ὡς ἄκανθα ἐν ἀγρῷ ἐῤῥιμμένη καὶ κατακεκαυμένη.
  ind-AYT: Bangsa-bangsa akan dibakar menjadi kapur, seperti duri yang dipotong, kemudian
    dibakar dalam nyala api.
  nya-nya: Anthu a mitundu ina adzatenthedwa ngati miyala ya njereza; ndi ngati minga
    yodulidwa.”
  hrv-hrv: Narodi će biti sažgani u vapno, kao posječeno trnje što gori u vatri.
  mps-mps: Tama dage te augwaligo kambang isi ulai hogomu tiwai, me augwaligo sesane
    bono isi ulama, keli hogomu ebo tiwai yaibao.
  tpi-tpi: Na yupela bai i kamap olsem kambang ol i kukim na olsem sit bilong paia
    i save kamap taim ol i kukim ol rop i gat nil.
  dan-1931: til Kalk skal Folkene brændes som afhugget Torn, der brænder i Ild.
  vie-OVCB: Dân của ngươi sẽ bị thiêu cháy hoàn toàn, như bụi gai bị chặt xuống và
    đốt trong lửa.
  guj-2017: લોકો ભઠ્ઠીમાં ચૂના જેવા, અગ્નિમાં બાળી નાખેલા અને કાપેલા કાંટા જેવા થશે.
  pon-2006A: Kumwail pahn mwerpeseng rasehng takai me kin isihsla pwehn wiahla pweht,
    rasehng dihpw tekatek me isihla wiahla pehs.
  por-BRBSL: Os povos serão como a queima de cal, como espinhos que são cortados e
    queimados no fogo.
  cth-cth: Taminaw ni thungtalung hah hmai a raawng e patetlah thoseh, pâkhingkungnaw
    a bouk teh hmai a phum e patetlah thoseh ao han.
  twi-twi: Wɔbɛhyew aman no ama wɔatɔ nso; wɔbɛto wɔn mu gya te sɛ nsɔe a wɔatwa.”
  hlt-hlt: Pilnam te tihkoi lungbok bangla om uh vetih, hling a vung bangla hmai neh
    a hlup uh ni.
  tbz-SIM: Yɛbotɛ̀ bo cɔ́útɛ́ kɛ́nɑɑ́ mmuhɑ̃ɑ̃yuo, bɛ̀ bo cɔ́útɛ́ tipotì kɔ̃mɛ.
  msy-2020: Egh ia mati me gumazibar aghariba tuezɨ, da arinimɨn otozɨ moghɨn, ia
    otivigham. Egha mati me benir ataghatarim tuazɨma an averenimɨn otozɨ moghɨn,
    ia otivigham.
  dop-dop: Kɔkɔ kɑ́ nyɑɣɑnɑ piitimnɑɑ nɑ pǝ́ yele tɔlʋmɑ. Ɩsɩɩ kɑ nyɑkʋɣʋ sɔwɑ nnɑ
    pɑ sɛtɑɑ tɔ.
  azb-azb: Xalqlar yanıb kül olacaq, Kəsilib odda yandırılan tikanlı kollara oxşayacaq.
  eng-DBY: And the peoples shall be [as] burnings of lime, [as] thorns cut up shall
    they be burned in the fire.
  hin-2017: देश-देश के लोग फूँके हुए चूने के सामान हो जाएँगे, और कटे हुए कँटीली झाड़ियों
    के समान आग में जलाए जाएँगे।
  wol-KYG: Xeet yeey sànku ni doj yu lakk ba doon kew, mbaa taxas yu ñu buub, sànni
    ci sawara, mu tàkk.
  eng-YLT: And peoples have been [as] burnings of lime, Thorns, as sweepings, with
    fire they burn.
