verse: ISA.033.004
translations:
  mal-C: വെട്ടുക്കിളി തിന്നുന്നതുപോലെ നിന്റെ കവർച്ച ശേഖരിക്കപ്പെടുന്നു; വെട്ടുക്കിളിക്കൂട്ടം
    പറന്നിറങ്ങുന്നതുപോലെ മനുഷ്യർ അതിന്മേൽ ചാടിവീഴുന്നു.
  deu-TKW: Dann rafft man Beute zusammen, wie Heuschrecken raffen; wie Käfer umherrennen,
    rennt man darin umher.
  lin-lin: Oh bikolo, bakolokota bomengo na bino ya bitumba ndenge balokotaka mankoko ;
    bakosopanela yango na elulu ndenge mabanki esalaka.
  eng-LSV: And Your spoil has been gathered, || A gathering of the caterpillar, ||
    As a running to and fro of locusts || He is running on it.
  eng-GNV: 'And your spoyle shall be gathered like the gathering of caterpillers:
    and he shall go against him like the leaping of grashoppers.'
  eng-WEBSTER: 'And your spoil shall be gathered like the gathering of the caterpillar:
    as the running to and fro of locusts shall he run upon them.'
  nhw-BL: Quen chapolime quiichtequij nopa pixquistli huan itlajca xocomecatl, quej
    nopa Jerusalén ehuani quintlanise huan quintlachtequilise nopa soldados tlen tlali
    Asiria.
  swh-ONEN: Mateka yenu, enyi mataifa, yamevunwa kama vile wafanyavyo madumadu, kama
    kundi la nzige watu huvamia juu yake.
  bba-bba: Tɔmbɑ koo ben yɑ̃nu wɔri bu ɡurɑ nɡe mɛ twee yi rɑ tem wukiri yi dĩɑnu
    kpuro di.
  eng-KJVCPB: 'And your spoil shall be gathered like the gathering of the caterpillar:
    As the running to and fro of locusts shall he run upon them.'
  luo-luo: Yaye un ogendini, mwandu noyaki mana ka kama nyithi bonyo omonjo; kendo
    ji noyak mwandugi, mana kaka bonyo monjo piny.
  meu-meu: Dadidadi kohudia e haboumu, rautunu ese edia ḡau e haboumu na heto; kwadi
    e rohomu na heto, taunimanima ese unu ḡau latadiai e roho kaumu.
  npi-ULB: तपाईंको लूट सलहरूले जस्तै बटुलिन्‍छ । सलहहरू उफ्रेझैं मानिसहरू उफ्रन्छन्
    ।
  yor-yor: Ìkógun rẹ, ìwọ orílẹ̀-èdè ni a kórè gẹ́gẹ́ bí i ti ọ̀dọ́ eṣú; gẹ́gẹ́ bí
    àkójọpọ̀ eṣú, àwọn ènìyàn wọ ibẹ̀.
  pes-OPCB: اموال دشمنان ما، مانند مزرعه‌ای که مورد هجوم ملخ واقع شده باشد، غارت خواهد
    گردید.
  tgl-ULB: Ang iyong nasamsam ay tinitipon gaya ng mga balang na nagtitipon; gaya
    ng paglukso ng mga balang, ang mga tao ay lumulukso dito.
  hui-hui: Ani pialu tinaga dabudabu yu wahalu poraru agali marume abale ibalu pagaya
    ale wabuni ibuwa mabuha tomo hengedago aube tobane abale nai hagadagua mo yalu
    piai holebira.
  mya-mya: သူ​တို့​၏​ပစ္စည်း​ဥစ္စာ​များ​ကို​လည်း​တိုက်​ရာ ပါ​အ​ဖြစ်​လု​ယက်​သိမ်း​ယူ​ခြင်း​ကို​ခံ​ရ
    ကြ​ပါ​၏။
  bod-N: ཀྱེ་མི་རིགས་ཀུན། ཆ་ག་པས་འབྲུ་རིགས་སྡུད་པ་བཞིན་ཁྱོད་ཀྱི་བཅོམ་ནོར་རྣམས་ཕྱིར་ལེན་པར་འགྱུར་ཏེ།
    ཆ་ག་པ་ཟས་ཀྱི་ཕྱིར་དུ་བྲེལ་འཚུབ་ངང་འདུར་བ་བཞིན་མི་རྣམས་ཀྱང་བཅོམ་ནོར་སྟེང་བརྒྱུག་པར་བྱའོ།
    །
  sna-sna: Haiwa imi ndudzi, zvakapambwa zvenyu zvachekwa kunge zvachekwa nemhashu
    diki; vanhu vanomhanyira kwazviri segwatakwata remhashu.
  spa-BLM: Tu botín será recogido como recoge la oruga. Los hombres saltarán sobre
    ella como saltan las langostas.
  cac-cac: Icha val tz'aj satanel avb'en noc' c'ulub', icha chi' ol aj satjiel sb'eyumal
    eb' cajc'ool.
  swh-ULB: Mateka wako wamejikusanya kama mkasanyiko wa nzige; kama nzige warukavyo,
    watu wataruka juu yake.
  bel-bel: і будуць зьбіраць здабычу вашую, як зьбірае вусень; кінуцца на яе, як кідаецца
    саранча.
  deu-ELBBK: Und weggerafft wird eure Beute, wie die Heuschrecken wegraffen; wie Heuschrecken
    rennen, rennt man darauf los.
  mbb-OT: Edtevanen is menge azen dan; egkeiring sikandan te pinemula he midterapan.
  mal-2015: നിങ്ങളുടെ കവർച്ച തുള്ളൻ ശേഖരിക്കുന്നതുപോലെ ശേഖരിക്കപ്പെടും; വെട്ടുക്കിളി
    ചാടി വീഴുന്നതുപോലെ അവർ അതിന്മേൽ ചാടിവീഴും.
  gup-gup: Dja ngudda nawu ngurriwern ngurribubuyika binihbininj, kaluk ngurrbennan
    birribuyika bininj ngundibun kore ngurriburren, dja ngundimarnedjirdmang yehyeng
    rowk ngudberre. Bedda ngundimarnebebme yiman djaddedde kabirrimirndewernmerren!
  rmc-rmc: Lengri korisť ela skidľi upre, avke sig sar pes skiden o kobilki; o manuša
    upre chučena avke sar o maľakre grajora pro uľipen.
  pes-OPV: و غارت شما را جمع خواهند کرد بطوری که موران جمع می‌نمایند وبر آن خواهند
    جهید بطوری که ملخها می‌جهند.
  ron-1924: Ши прада воастрэ ва фи стрынсэ кум стрынӂе мушица; сар песте еа кум сар
    лэкустеле.
  ben-OBCV: যেমন শুঁয়োপোকা ও পঙ্গপাল মাঠের ফসল ও দ্রাক্ষালতা শূন্য করে দেয়, তেমনই
    পঙ্গপালের ঝাঁকের মতো লোকেরা ঝাঁপিয়ে পড়বে।
  som-som: Oo boolidiinna waxaa loo soo urursan doonaa sida diirtu wax u urursato
    oo kale, oo waxaa loogu boodi doonaa sida ayaxu ugu boodboodo oo kale.
  lat-VUC: Et congregabuntur spolia vestra sicut colligitur bruchus, velut cum fossæ
    plenæ fuerint de eo.
  eng-ASVBT: 'And your spoil shall be gathered as the caterpillar gathereth: as locusts
    leap shall men leap upon it.'
  ita-1885: E la vostra preda sarà raccolta come si raccolgono i bruchi; ogli scorrerà
    per mezzo loro, come scorrono le locuste.
  eng-LXXUP: 'And now shall the spoils of your small and great be gathered: as if
    one should gather locusts, so shall they mock you.'
  eng-ULB: Your spoil is gathered as the locusts gather; as locusts leap, men leap
    on it.
  spa-VBL: Tú saqueas a los ejércitos enemigos derrotados como orugas que devoran
    las plantas; como un ataque de langostas enjambre.
  fra-_FOB: Votre butin sera ramassé comme ramasse la sauterelle; on se précipitera
    dessus, comme la sauterelle se précipite.
  mal-mal: തുള്ളനെ ശേഖരിക്കുന്നതുപോലെ നിങ്ങളുടെ കവർച്ച ശേഖരിക്കപ്പെടും; വെട്ടുക്കിളി
    ചാടി വീഴുന്നതുപോലെ അവർ അതിന്മേൽ ചാടിവീഴും.
  urd-GVR: Ai qaumo, jo māl tum ne lūṭ liyā wuh dūsre chhīn leṅge. Jis tarah ṭiḍḍiyoṅ
    ke ġhol fasloṅ par jhapaṭ kar sab kuchh chaṭ kar jāte haiṅ usī tarah dūsre tumhārī
    pūrī milkiyat par ṭūṭ paṛeṅge.
  suz-BL: मेकोपुकीमी सल्‍हा खोदेंशो पा शुश मारेइ मारेइ रोइक्‍नीम। दोपा सल्‍हा प्रेक्‍शा
    दोरनीमी, मोपा मुरपुकी प्रेक्‍शा रोइक्‍चा कली दोरनीम।
  eng-NOY: Your spoil shall be gathered, as the locust gathereth; As the locust runneth,
    so shall they run upon it.
  ita-1927: Il vostro bottino sarà mietuto, come miete il bruco; altri vi si precipiterà
    sopra, come si precipita la locusta.
  ckb-ckb: ئەی نەتەوەکان، دەستکەوتەکانتان کۆ دەکرێنەوە وەک چۆن کوللە لە دەغڵ دەدات،
    وەک ڕەوە کوللە خەڵک ڕووتتان دەکەنەوە.
  eng-BBE: And the goods taken in war will be got together like the massing of young
    locusts; men will be rushing on them like the rushing of locusts.
  kan-OKCV: ನಿಮ್ಮ ಕೊಳ್ಳೆಯನ್ನು ಇತರರು ಮಿಡತೆಗಳಂತೆ ಕೊಳ್ಳೆಮಾಡುವರು, ಮಿಡತೆಗಳು ಓಡಾಡುವ ಹಾಗೆ
    ಮನುಷ್ಯರು ಅದರ ಮೇಲೆ ಓಡಾಡುವರು.
  tam-2017: வெட்டுக்கிளிகள் சேர்க்கிறதுபோல உங்கள் கொள்ளை சேர்க்கப்படும்; வெட்டுக்கிளிகள்
    குதித்துத் திரிகிறதுபோல மனிதர்கள் அதின்மேல் குதித்துத் திரிவார்கள்.
  spa-RV-1909: 'Mas vuestra presa será cogida como cuando cogen las orugas: correrá
    sobre ellos como de una á otra parte corren las langostas.'
  ron-BTF: Şi prada ta va fi adunată precum adunarea omizilor; ca alergarea încolo
    şi încoace a lăcustelor va alerga el peste ei.
  eng-WEBP: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  eng-FBV: You plunder defeated enemy armies like caterpillars eating up plants; like
    an attack of swarming locusts.
  nld-1939: Dan oogst men buit, zoals de sprinkhanen oogsten, Dan valt men er als
    de vraten op aan.
  nch-BL: Quej chapolime quiichtequij nopa pixquisti huan itajca xocomecat, quej nopa
    Jerusalén ehuani quintanise huan quintachtequilise nopa soldados ten tali Asiria.
  vie-1934: Của cải các ngươi sẽ bị thâu lại như con sâu thâu lại; người ta sấn đến
    trên nó như cào cào nhảy tới.
  hin-CV: जैसे टिड्डियां खेत को नष्ट करती हैं; उसी प्रकार लूटकर लाई गई चीज़ों को नष्ट
    कर दिया गया है, मनुष्य उस पर लपकते हैं.
  eng-OURB: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  spa-BES: Y los bienes tomados en la guerra se juntarán como recoge la oruga; los
    hombres correrán sobre ellos como la ráfaga de saltamontes.
  tdx-tdx: Ahoro’e ty kinopa’areo manahake ty añoroña’ ty beañe; hoe fifamorohotan-kijeja
    ty ifamorohota'iareo.
  tha-KJV: ของที่ริบได้ของเจ้าก็​ถู​กรวบรวมเหมือนตั๊กแตนวัยคลานเก็บรวบรวม คนก็กระโดดตะครุ​บอย​่างตั๊กแตนวัยบินโดดตะครุบ
  por-BR-2018: Então, nações ,vossos despojos serão colhidos tal como os insetos colhem;
    tal como os gafanhotos saltam, assim saltarão.
  deu-ELO: Und weggerafft wird eure Beute, wie die Heuschrecken wegraffen; wie Heuschrecken
    rennen, rennt man darauf los.
  eng-WYC-2018: And your spoils shall be gathered together, as a bruchus, that is,
    (the) fruit of locusts, is gathered together, as when ditches be full thereof.
    (And their spoils shall be gathered up, like the gathering of the bruchi, that
    is, the fruit of the locusts, when the ditches be full of them.)
  epo-epo: Kaj kolektita estos via rabakiro, kiel kolektas vermoj; kaj oni kuros post
    ĝi, kiel kuras akridoj.
  uig-PIN: Qekǝtkǝ liqinkiliri ot-kɵklǝrni yiƣip yǝwalƣandǝk, Silǝrgǝ bekitip berilgǝn
    olja yiƣiwelinidu; Qekǝtkilǝr uyan-buyan yügürgǝndǝk adǝmlǝr olja üstidǝ uyan-buyan
    yügürüxidu.
  beo-beo: Ilia liligi fisili, ninia da lasa.
  tpi-OTNT: Na ol samting ol i lusim na ranawe, ol arapela man bai i kisim hariap
    tru olsem ol bikpela lain grasopa i kam bung na pinisim ol kaikai bilong gaden.
  hau-SA: Ganimarku, ya al’ummai ƙanana fāri sun girbe; kamar tarin fārin da mutane
    sun fāɗa wa.
  uig-LAT: Chéketke lichinkiliri ot-köklerni yighip yewalghandek, Silerge békitip
    bérilgen olja yighiwélinidu; Chéketkiler uyan-buyan yügürgendek ademler olja üstide
    uyan-buyan yügürüshidu.
  nde-nde: Elakuthumbayo, lina zizwe, kubuthwa sengangathi kuqoqwa yisikhongwane,
    abantu beqela kukho njengomtshitshi wentethe.
  ton-ton: 'Ka e tānaki hoʻomou koloa ʻoe vete ʻo hangē ko e tānaki ʻe he ʻunufe:
    ʻo hangē ko e fehōpoaki ʻoe ngaahi heʻe te ne lele kiate kinautolu.'
  ces-1613: A sebrána bude loupež vaše, tak jako sbíráni bývají chroustové; jako připadají
    kobylky, tak připadnou na ni.
  eng-WMB: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  tam-TCV: நாடுகளே, இளம் வெட்டுக்கிளிகள் வெட்டுவதுபோல, உங்கள் கொள்ளைப்பொருள் அழிக்கப்படுகிறது;
    வெட்டுக்கிளிக் கூட்டம்போல மனிதர் அவைகளின்மேல் பாய்கிறார்கள்.
  ceb-ULB: Ang imong kalugmok gitigom sama sa pagtigom sa mga dulon; sama nga manglukso
    ang mga dulon, manglukso usab ang mga kalalakin-an niini.
  pol-UBG: I wasze łupy będą zebrane, jak się zbiera robactwo; a jak rzuca się szarańcza,
    tak on przypadnie na nie.
  agr-agr: Nuniagtai dita shiwaaji aidau manchijai betek yumpuntuk utsantuawag, dita
    wajiji aidaunak ashí yajutuinawai.
  kyc-kyc: Nakamana pinji andape dupwa waiya lao epo nyuo arete pirami ingilyamo.
  urd-GVU: اے قومو، جو مال تم نے لُوٹ لیا وہ دوسرے چھین لیں گے۔ جس طرح ٹڈیوں کے غول
    فصلوں پر جھپٹ کر سب کچھ چٹ کر جاتے ہیں اُسی طرح دوسرے تمہاری پوری ملکیت پر ٹوٹ
    پڑیں گے۔
  deu-1912: Da wird man euch aufraffen wie einen Raub, wie man die Heuschrecken aufrafft
    und wie die Käfer zerscheucht werden, wenn man sie überfällt.
  kan-2017: ನಿಮ್ಮ ಕೊಳ್ಳೆಯು ಮಿಡತೆಗಳು ಕೂಡಿಸುವ ಹಾಗೆ ಕೂಡಿಸಲ್ಪಡುವುದು, ಮಿಡತೆಗಳು ಓಡಾಡುವ ಹಾಗೆ
    ಮನುಷ್ಯರು ಅದರ ಮೇಲೆ ಓಡಾಡುವರು.
  yap-yap: Chugum rorad e kan leag u fithik’ e mael.
  hlt-MCSB: Na kutbuem te cangah kah phol bangla kol ni. Kaisih cungpet bangla cu
    ni.
  mdy-ETH: ዓቢሢ ቡኩሲንታሢጉዲ ሜሌ ዴራ ዲዒንቲ ዔውታንዳኔ፤ ማካ ኮኦማሢጉዲ ዓሳ ዲዒፆሮ ሩኡራንዳኔ።
  twi-ASANTE: Sɛdeɛ ntutummɛ tu hyɛ asase so we so nnɔbaeɛ no; saa ara na nnipa bɛto
    ahyɛ Asiria so.
  eng-WEBU: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  wal-wal: Gonddoi shiiqiyoogaadan, intte omoodoi shiiqana; boolee dirbbiyoogaadan,
    asai a bolli dirbbana.
  spa-PDDPT: Tu despojo será recogido como el saltamonte recoge. Se abalanzarán sobre
    él como langostas.
  gun-gun: Ha'e kuery mba'e rei-rei oipe'apaa 'rã tuku ono'õ va'e rami. Tuku opo-opoa
    rami avi avakue opo 'rã ha'e nunga áry.
  ilo-ULB: Naurnong dagiti samsammo kas iti panagurnong dagiti dudon; kas ti panaglagto
    dagiti dudon, aglagto dagiti tattao kadagitoy.
  kpg-kpg: Gei nadau goloo guu daa, guu kae gadoo be nia goloo ne kumi i tauwa.
  uig-ARA: چېكەتكە لىچىنكىلىرى ئوت-كۆكلەرنى يىغىپ يەۋالغاندەك، سىلەرگە بېكىتىپ بېرىلگەن
    ئولجا يىغىۋېلىنىدۇ؛ چېكەتكىلەر ئۇيان-بۇيان يۈگۈرگەندەك ئادەملەر ئولجا ئۈستىدە
    ئۇيان-بۇيان يۈگۈرۈشىدۇ.
  sus-sus: Wo tan sie, mixie fama nɛ wo xa naafuli suxude, alɔ katoe dinma xɛ ra ki
    naxɛ.
  pon-2006: Ar kepwe kan pehdsangirailehr oh lohdier duwehte dipwisou me kin lohdi
    nan mahwen.
  jae-jae: Ma lau oc sejoŋ ŋawaba amboac lêsêc sejoŋ gwada ma waba tau ê êsêac amboac
    têapa gê lêsêc.
  ksd-ksd: Ma da varurue guve ra tabarikik ba ava ga ra pa ia, da ra po na vui i varuruai;
    da ra kubau i pipil damana da pil taun ia.
  tur-YTC: Tırtılın topladığı gibi, ganimetiniz de öyle toplanacak. İnsanlar da çekirgelerin
    sıçradığı gibi üzerine atlayacak.
  grc-BRENT: Νῦν δὲ συναχθήσεται τὰ σκῦλα ὑμῶν μικροῦ καὶ μεγάλου· ὃν τρόπον ἐάν τις
    συναγάγῃ ἀκρίδας, οὕτως ἐμπαίξουσιν ὑμῖν.
  ind-AYT: Jarahanmu akan dikumpulkan seperti mengumpulkan ulat. Seperti belalang
    datang menyerbu, demikianlah mereka datang menyerbunya.
  nya-nya: Zofunkha za ku nkhondo za mitundu ina Aisraeli adzazisonkhanitsa ngati
    mmene limachitira dzombe. Iwo adzalumphira zofunkhazo monga mmene limachitira
    dzombe.
  hrv-hrv: i plijen se skuplja kao što se kupe šaške, na nj će navaliti kao jato skakavaca.
  mps-mps: Tama augwaligo te taga pabo nai dabe da, te gasa bidi hani dabego polo
    sagasaibao. Teda te gide mano dabego gide nai dabe tula silibo tiwai yaibao.
  tpi-tpi: Na ol samting ol i lusim na ranawe, ol arapela man bai i kisim hariap tru
    olsem ol bikpela lain grasopa i kam bung na pinisim ol kaikai bilong gaden.
  dan-1931: Som Græshopper bortriver, bortrives Bytte, man styrter derover som Græshoppesværme.
  vie-OVCB: Như sâu bọ và cào cào hủy phá ruộng và dây nho, quân bại trận A-sy-ri
    cũng sẽ bị hủy diệt như vậy.
  guj-2017: જેમ માણસો કાતરા એકઠા કરે છે તેમ તમારી લૂંટ એકઠી કરવામાં આવશે; તીડો ધસી
    આવે છે તે પ્રમાણે તેઓ તે પર ધસી આવશે.
  pon-2006A: Ar kepwe kan pehdsangirailehr oh lohdier duwehte dipwisou me kin lohdi
    nan mahwen.
  por-BRBSL: Seu saque será recolhido quando a lagarta se reunir. Os homens saltarão
    sobre ele como os gafanhotos saltam.
  cth-cth: Nangmae hnopainaw teh samtongnaw kamkhueng e patetlah lawp lah na o awh
    han. samtongnaw a kâtawm teh a cawkdawk awh e patetlah hotnaw e van vah a kâtawm
    awh vaiteh a yawng awh han.
  twi-twi: Wɔtase mo asade, Ao amanaman, sɛnea mmoadabimma yɛ; nnipa tow hyɛ so te
    sɛ mmoadabi dɔm.
  hlt-hlt: Na kutbuem te cangah kah phol bangla kol ni. Kaisih cungpet bangla cu ni.
  tbz-SIM: Kɛ̀ tí ɛí bɛ kpɛrɛ fɛcofɛ ɔ̃ɔ̃ domɛ̀ kɛtenkɛ̀ kɛ́dɛ́útóo timútì yɛcɑ́dúɔ̀
    nhɔ̃ɔ̃ domɛ̀ kupɑku kucɛ̃nku.
  msy-2020: Ezɨ bizir me ara taghiziba, Israelian gumaziba izɨ zuamɨram da iniam.
    Mati odezir bɨzir avɨrim mɨghegha iza azenibagh apiagha, men dagheba apa bar ada
    gɨfa. Ezɨ kamaghɨra, gumaziba zuamɨra izɨ men biziba ater mangam.
  dop-dop: Pɑ kuuki mǝ wontu kɛ́ ɩsɩɩ kʋtoloŋ nɑ kʋtɔɣɔʋ. Pɑ huliɣi-tǝɣɩ ɩsɩɩ kʋtoloŋ
    sɛsɛkʋ.
  azb-azb: Çəyirtkələr tarlanı nə cür talan edirlərsə, Ey millətlər, qənimətiniz də
    o cür talan olacaq. Malınızın üstünə çəyirtkə yığını kimi cumacaqlar.
  eng-DBY: 'And your spoil shall be gathered [like] the gathering of the caterpillar:
    as the running of locusts shall they run upon it.'
  hin-2017: जैसे टिड्डियाँ चट करती हैं वैसे ही तुम्हारी लूट चट की जाएगी, और जैसे टिड्डियाँ
    टूट पड़ती हैं, वैसे ही वे उस पर टूट पड़ेंगे।
  wol-KYG: Dees na sëxëtoo sa alal sëxëtoob soccet. Dees na ko sam ni njéeréer di
    samee!
  eng-YLT: And gathered hath been your spoil, A gathering of the caterpillar, As a
    running to and fro of locusts is he running on it.
  eng-WYC-2017: And your spoils shall be gathered together, as a bruchus, that is,
    fruit of locusts, is gathered together, as when ditches be full thereof.
  eng-WMBB: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  urd-GVH: ऐ क़ौमो, जो माल तुमने लूट लिया वह दूसरे छीन लेंगे। जिस तरह टिड्डियों के
    ग़ोल फ़सलों पर झपटकर सब कुछ चट कर जाते हैं उसी तरह दूसरे तुम्हारी पूरी मिलकियत
    पर टूट पड़ेंगे।
  rug-rug: Sari na vinagi tadina kana si ta pudiki vagi guana hinenahena tadi na kupokupo;
    ta saputu vagi rini gua ri na rovana kupokupo.
  gaz-gaz: Yaa saboota, akkuma hawwaannisni walitti qabamu sana boojuun keessan walitti
    qabama; namoonnis akkuma tuuta hawwaannisaa irra uʼutaalu.
  fra-LSG: On moissonne votre butin, Comme moissonne la sauterelle; On se précipite
    dessus, Comme se précipitent les sauterelles.
  yal-yal: Ɛ tan siyane, ɛ seen naxanye tongoxi yɛngɛni, muxune bata fu na ma alo
    tuguminne na so. Muxune dutunma ne ma alo suɲɛ sɛtɛna.
  haw-1868: E hoiliiliia no ko oukou waiwai pio, Me ko ka enuhe hoiliiliia; A e like
    me ka holo ana o na uhini io ia nei, Pela no ia e holo ai maluna ona,
  arb-NAV: وَكَمَا يَلْتَهِمُ الْجَرَادُ كُلَّ مَا هُوَ أَخْضَرُ، هَكَذَا يُجْمَعُ
    سَلَبُكُمْ، وَيَتَوَاثَبُ النَّاسُ عَلَيْهِ كَتَوَاثُبِ الْجَنَادِبِ.
  ewe-ewe: O! Dukɔwo, woaƒo miaƒe nuhahawo nu ƒu abe ale si woƒoa ŋɔviwo nu ƒue ene,
    eye amewo adze wo dzi abe ale si ʋetsuviwo ƒe ha gã aɖe dzea nu dzi ene.
  eng-LEE: 'And your spoil shall be gathered as the cricket gathereth: as locusts
    run about, so shall people hasten after it.'
  asm-FB: কাকতী ফৰিঙে গোটোৱাৰ দৰে তোমাৰ ধ্বংস গোটোৱা হ’ব, ফৰিংবোৰে জপিওৱাৰ দৰে তাৰ
    ওপৰত লোকসকলে জাঁপ দিব।
  sus-A: وٌ تَن سِيٍ، مِشِيٍ قَمَ نّ وٌ شَ نَاقُلِ سُشُدٍ، عَلْ كَتٌي دِنمَ شّ رَ
    كِ نَشّ.
  fra-SBL: Votre butin sera recueilli comme la chenille recueille. Les hommes s'y
    jetteront comme les sauterelles s'y jettent.
  hbo-hbo: וְאֻסַּ֣ף שְׁלַלְכֶ֔ם אֹ֖סֶף הֶֽחָסִ֑יל כְּמַשַּׁ֥ק גֵּבִ֖ים שֹׁוקֵ֥ק בֹּֽו׃
  kik-kik: Indo cianyu iria igaakorwo itahĩtwo, inyuĩ ndũrĩrĩ, ikoingũrũrio itahwo,
    o ta ũrĩa ciana cia ngigĩ ciũngũrũragia; andũ magaacitharĩkĩra ta ũrĩa mĩrumbĩ
    ya ngigĩ ĩtharĩkagĩra mĩgũnda.
  fra-NCL: Votre butin est ramassé comme ramasse la sauterelle ; on se précipite dessus
    comme un essaim de sauterelles.
  cek-AK: Nangmah nihcae amrosak naah loe nihcae to pakhuh naeh baktiah naeh o tih;
    pakhuhnawk ahnuk ahma angphet o baktih toengah, nihcae doeh ahnuk ahma cawn o
    tih.
  cuk-cuk: We-dulemar-e-ibmar-nikadgi, e-isdarmalad ses-burwigana-bateyobi egi nonimaloed.
    E-ibe bela ibmar-nuegan sunonimaloed.
  uig-CYR: Чекәткә личинкилири от-көкләрни жиғип йәвалғандәк, Силәргә бекитип берилгән
    олҗа жиғивелиниду; Чекәткиләр уян-буян жүгүргәндәк адәмләр олҗа үстидә уян-буян
    жүгүрүшиду.
  tel-2017: మిడతలు తిని వేసినట్టు మీ సంపదలు దోపిడీకి గురౌతాయి. మిడతల దండులా శత్రువులు
    దానిమీద పడతారు.
  hat-BSA: Piyaj pa W va ranmase tankou cheni ranmase. Tankou krikèt volan konn vòltije,
    se konsa y ap vòltije sou li.
  kos-kos: Ma lalos nukewa ac fah orekeni ac utukla in ma wap, oana ke un locust uh
    kangla sroan ima nukewa.
  hbo-WLC: וְאֻסַּ֣ף שְׁלַלְכֶ֔ם אֹ֖סֶף הֶֽחָסִ֑יל כְּמַשַּׁ֥ק גֵּבִ֖ים שׁוֹקֵ֥ק בּֽוֹ׃
  ibo-ibo: Dịka igurube si atachapụ ihe dị nʼubi, otu a ka a ga-esi kwakọrọ ihe niile
    unu nwere nʼagha, unu mba dị iche iche.
  ory-ory: ପୁଣି, ଯେପରି ପତଙ୍ଗ ସଂଗ୍ରହ କରେ, ସେହିପରି ତୁମ୍ଭମାନଙ୍କର ଲୁଟିତ ସଂଗୃହୀତ ହେବ; ଯେପରି
    ଫଡ଼ିଙ୍ଗମାନେ ଡିଆଁ ମାରନ୍ତି, ସେହିପରି ଲୋକମାନେ ତହିଁ ଉପରେ ଡିଆଁ ମାରିବେ।
  chk-chk: Iwe, aramas repwe ürüng won mine ekewe chon maun ra likitala pwe choon
    wokur, usun chök lifichimas ra ässiti mettoch, repwe pwal mweteri liaper usun
    chök lifichimas.
  rop-rop: En melabat garra fait detlot enami en gajim ebrijing brom olabat, jis laik
    detlot grashopa weya dei oldei dagadagat en binijap ol detlot sid daga en greip
    daga.
  ukr-1871: І будуть збірати добичу по вас, як гусїнниця збірає, кинуться на все,
    як сарана кидаєсь.
  deu-1951: Da wird man eure Beute sammeln, wie die Heuschrecken zusammenraffen; wie
    die Käfer rennen, so läuft man darauf los.
  eng-JPS: And your spoil is gathered as the caterpillar gathereth; as locusts leap
    do they leap upon it.
  srp-1865: I pokupiæe se plijen vaš kao što se kupe gusjenice, skoèiæe na nj kao
    što skaèu skakavci.
  lug-lug: Omunyago gwo, gukungulwa enzige ento, era abantu bagugwako ng’ekibinja
    ky’enzige.
  heb-heb: ואסף שללכם אסף החסיל כמשק גבים שוקק בו׃
  ben-IRV: যেমনভাবে পঙ্গপাল জড়ো করে, তেমন তোমার লুটের জিনিসও সংগ্রহ করা হবে; পঙ্গপাল
    যেমন লাফায় তেমন মানুষও সেগুলোর উপরে লাফিয়ে পরবে।
  pan-pan: ਜਿਵੇਂ ਟਿੱਡੀਆਂ ਚੱਟ ਕਰਦੀਆਂ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੁਹਾਡੀ ਲੁੱਟ ਚੱਟ ਕੀਤੀ ਜਾਵੇਗੀ, ਜਿਵੇਂ
    ਟਿੱਡੇ ਝਪੱਟਾ ਮਾਰਦੇ ਹਨ, ਉਹ ਉਸ ਉੱਤੇ ਝੱਪਟਣਗੇ।
  mya-JVB: သူတပါးတို့သည် သင် တို့၏ ဥစ္စာ ကို ကျိုင်းကောင် သိမ်း ယူသကဲ့သို့ သိမ်း ယူကြလိမ့်မည်။
    ကျိုင်းကောင် တို့သည် လူး လာပြေး သကဲ့သို့၊ သင်တို့၏ ဥစ္စာ ပေါ် မှာ လူးလာပြေးကြလိမ့်မည်။
  hmo-hmo: Idia edia kohu be haida ese idia abia lao.
  urd-urd: और तुम्हारी लूट का माल इसी तरह बटोरा जायेगा जिस तरह कीड़े बटोर लेते हैं,
    लोग उस पर टिड्डी की तरह टूट पड़ेंगे।
  rus-SYN: и будут собирать добычу вашу, как собирает гусеница; бросятся на нее, как
    бросается саранча.
  bqc-SIM: Wa lɛ́lɛ ń pↄ́ↄwa lá kwaↄ ì lɛ́lɛ buapↄ́ↄwawa, wa ń pↄ́ↄ símá lá
    kwasutɛ̃ↄ ì kɛnɛ́wa.
  tcz-CHONGTHU: Lungmul, peng palep leh khaokho hon louho leh lengpi gui ho akeova
    alha bang uva Assyria galsat sepai hojong lhu uva, ima hilou diu ahitai !
  mar-mar: टोळ नाश करतात त्याप्रमाणे तुमची लूट गोळा करतील, जसे टोळ धाड टाकतात तसे
    मनुष्ये तिजवर धाड टाकतील.
  qub-qub: Gueshpir aywacushanpa cösancunatanami contrancuna charicarcärin. Chüpacacunanömi
    llapanta ushacarcärin.
  hat-hat: Tankou krikèt nan jaden, nou kouri lage kò nou sou tou sa yo genyen, nou
    ranmase tout bagay pote ale.
  eng-BSB: Your spoil, O nations, is gathered as by locusts; like a swarm of locusts
    men sweep over it.
  eng-WEBPB: Your plunder will be gathered as the caterpillar gathers. Men will leap
    on it as locusts leap.
  kbq-kbq: Hagi anama hanke'zama atre'za fraza vahe'mokizmi fenozana, tusi kenutami'moza
    eme atru hu'za hozafi ne'zama neza eri fanane nehazaza hu'za ana fenozana eri
    vagaregahaze.
  nhe-BL: Queja chapolime quiixtequij nopa pixquistli huan itlajca xocomecatl, queja
    nopa Jerusalén ehuani quintlanise huan quintlaxtequilise nopa soldados tlen tlali
    Asiria.
  gub-BL: Waàmàtyry'ymar uhàuhàz tukur ywàkun ài uzemono'og ma'e wahàz haw ài wà.
    Weraha uma'e paw uzeupi uzàn mehe wà.
  eng-DRA: And your spoils shall be gathered together as the locusts are gathered,
    as when the ditches are full of them.
