verse: ISA.033.009
translations:
  mal-C: ദേശം ഉണങ്ങിവരണ്ടിരിക്കുന്നു, ലെബാനോൻ ലജ്ജിച്ചു വാടിപ്പോകുന്നു; ശാരോൻ മരുഭൂമിപോലെ
    ആയിരിക്കുന്നു, ബാശാനും കർമേലും ഇലപൊഴിക്കുന്നു.
  deu-TKW: In Trauer welkt das Land dahin, in Scham stirbt der Libanon ab, die Saronebene
    wird zur Steppe, Basan und Karmel werfen ihr Laub ab.
  lin-lin: Mokili ezali na matanga, esili kolemba nzoto, Libani esambwe na soni mpe
    elembi-lembi lokola fololo, Saroni ekomi lokola esobe mpe Bashani mpe Karimeli
    ekweyisi makasa na yango.
  eng-LSV: The land has mourned, languished, || Lebanon has been confounded, || Sharon
    has been withered as a wilderness, || And Bashan and Carmel are shaking.
  eng-GNV: 'The earth mourneth and fainteth: Lebanon is ashamed, and hewen downe:
    Sharon is like a wildernes, and Bashan is shaken and Carmel.'
  eng-WEBSTER: 'The earth mourneth and languisheth: Lebanon is ashamed and hewn down:
    Sharon is like a wilderness; and Bashan and Carmel shake off their fruits .'
  nhw-BL: Quichijtoque ma onca tlaijiyohuilistli ipan tlali Israel. Quitlamisosolojtoque
    tlali Líbano. Nopa tlamayamitl Sarón quicajtejtoque quen se huactoc tlali. Huan
    quintlamitlachtequilijtoque tlali Basán huan tepetl Carmelo.
  swh-ONEN: Ardhi inaomboleza na kuchakaa, Lebanoni imeaibika na kunyauka, Sharoni
    ni kama Araba, nayo Bashani na Karmeli wanapukutisha majani yao.
  bba-bba: Wee tɔmbu bɑ ben ɡbeɑ deri. Libɑnin dɑ̃ɑ sɔ̃su su ɡberɑmɔ. Mɑ Sɑronin tem
    ɡem mu kuɑ yɑni sɛɛri. Bɑsɑnin berɑ ɡiɑ kɑ ɡuu te bɑ mɔ̀ Kɑɑmɛliɔ dɑ̃nun wurusu
    dɛllɑmɔ.
  eng-KJVCPB: 'The earth mourneth and languisheth: Lebanon is ashamed and hewn down:
    Sharon is like a wilderness; And Bashan and Carmel shake off their fruits.'
  luo-luo: Piny ywak kendo dok chien, Lebanon ni e wichkuot kendo okethore, Sharon
    olokore ongoro ka Araba, kendo Bashan gi Karmel oyaki modongʼ nono.
  meu-meu: Tano na e taitaimu, e maraimu; Lebanon vada e baia, e kakoromu; Saron na
    tano ḡaḡaena na heto; Basan bona Karamele raudia e hehuhumu.
  npi-ULB: देशले विलाप गर्छ र ओइलाउँछ । लेबनान लज्‍जित हुन्छ र ओइलाउँछ । शारोन मरुभूमिको
    मैदानजस्तै हो । बाशान र कार्मेलले आफ्‍ना पातहरू हल्‍लाउँछन् ।
  yor-yor: Ilẹ̀ ṣọ̀fọ̀ ó sì ṣòfò dànù, ojú ti Lebanoni ó sì sá Ṣaroni sì dàbí aginjù,
    àti Baṣani òun Karmeli rẹ àwọn èwe wọn.
  pes-OPCB: سرزمین اسرائیل از بین رفته، لبنان نابود شده، شارون به بیابان تبدیل گشته
    و برگهای درختان باشان و کرمل ریخته است.
  tgl-ULB: Ang lupain ay nagdadalamhati at natutuyot; ang Lebanon ay nalalanta at
    natutuyot; ang Sharon ay tulad ng isang patag na disyerto; at ang Bashan at Carmelo
    ay nagpapagpag ng kanilang mga dahon.
  hui-hui: Ainde dindi ibu dugu bialu heane ibunaga hongo biba hayada. Irabu timbuni
    Lebanono dindiha wiago ibuha ira timbuni hearu homalu gabu hai hayada ibuni taga
    ho kagoni. Sarono dindi ulini panda panda bayale wiago yo bialu leboladaga howa
    mbirale mbira anda habe nahe hayada. Basana dindihabi Hari Kamelo tenehabi ira
    yuni hearuni gaulalu gilopebe biai hayada, lalu Aisaiahanda mbiwia hene.
  mya-mya: တိုင်း​ပြည်​သည်​လည်း​ခြောက်​သွေ့​၍ လူ​သူ​ဆိတ် ငြိမ်​လျက်​နေ​တော့​၏။ လေ​ဗ​နုန်​တော​သည်​ညှိုး
    နွမ်း​ခြောက်​သွေ့​၍​နေ​လေ​ပြီ။ မြေ​သြ​ဇာ​ထက် သန်​သည့်​ရှာ​ရုန်​ချိုင့်​ဝှမ်း​သည်
    သဲ​ကန္တာ​ရ​ကဲ့​သို့ ဖြစ်​လျက်၊ ဗာ​ရှန်​တောင်​နှင့်​က​ရ​မေ​လ​တောင် တွင်​ရှိ​သော​သစ်​ပင်​များ​သည်
    အ​ရွက်​ကြွေ​ကြ ကုန်​၏။
  bod-N: ས་གཞི་མྱ་ངན་གྱིས་རྒུད་ཅིང་། ལེ་པཱ་ནོན་གནོང་ཞིང་སྐམ་པ་དང་། ཤཱ་རོན་ནི་མྱ་ངམ་ཐང་བཞིན་ཡིན་ལ།
    པཱ་ཤན་དང་ཀར་མེལ་གྱི་སྡོང་ལོ་རྣམས་ལྷུང་བའོ། །
  sna-sna: Nyika inochema uye yoparara, Rebhanoni yanyadziswa uye yasvava; Sharoni
    yafanana neArabha, uye Bhashani neKarimeri dzakurumuka mashizha adzo.
  spa-BLM: La tierra se lamenta y languidece. El Líbano está confundido y se marchita.
    Sarón es como un desierto, y Basán y Carmelo están desnudos.
  cac-cac: Ix cuscanq'ue lum luum, ix juvicanb'at yilji luum. Ix q'uixvicanq'ue lum
    Líbano, yujto ix ch'acjiel ste'al luum. Axo lum pan̈an yic Sarón, ix ochcan lum
    tz'inan lumal, axo lum Basán yed' lum vitzal Carmelo, ix can san̈an luum.
  swh-ULB: Nchi imeomboleza na kunyaukia mbali; Lebanoni inaibisha na kunyaukia mbali;
    Sharoni imekuwa kama jangwa wazi; Bashani na Kermeli zimepuputisha majani yake.
  bel-bel: Зямля бядуе, сохне; Ліван пасаромлены, завяў; Сарон падобны стаў на пустыню,
    і аголены ад лісьця свайго Васан і Карміл.
  deu-ELBBK: Es trauert, es schmachtet das Land; der Libanon steht beschämt da, er
    verdorrt; Saron ist einer Steppe gleich geworden, und Basan und Karmel schütteln
    ihr Laub ab.
  mbb-OT: Nezeetan is tanà he Israel. Nengeǥangu is menge kayu ziyà te Lebanon, ne
    ke và dà etew ne neeled-eled heini. Neiring te sibsivayan is menge suǥud diyà
    te Sharon. Netaktak is menge zahun te menge kayu ziyà te Bashan wey Carmel.
  mal-2015: ദേശം ദുഃഖിച്ചു ക്ഷയിക്കുന്നു; ലെബാനോൻ ലജ്ജിച്ചു വാടിപ്പോകുന്നു; ശാരോൻ
    മരുഭൂമിപോലെ ആയിരിക്കുന്നു; ബാശാനും കർമ്മേലും ഇലപൊഴിക്കുന്നു.
  gup-gup: Kunrorre bedberre kabolkdarlehmen yiman kanjilngwarremen, dja kabolkwarrewarremen.
    Kunbolk Lebanon kadjalbukmen yiman kayemengalme. Dja kubolkmak manbu Sharon, wanjh
    kabolkyimerran kubolkdarleh kabolkngeyyo Arabah. Kore kunbolk Bashan dja mak kore
    kunbolk Carmel, wanjh kunmalaworr kawarrhwarrhme kore kundulk rowk.
  rmc-rmc: E phuv hiňi avrišuki a slabisaľol, o Libanon hino andre ladž a šučol avri;
    o Šaron hino avrišučardo sar pušťa a o Bašan the o Karmel čhiven tele o prajti.
  pes-OPV: زمین ماتم‌کنان کاهیده شده است و لبنان خجل گشته، تلف گردیده است و شارون
    مثل بیابان شده و باشان و کرمل برگهای خود را ریخته‌اند.
  ron-1924: Цара желеште ши есте ынтристатэ; Либанул есте плин де рушине, тынжеште;
    Саронул есте ка ун пустиу; Басанул ши Кармелул ышь скутурэ фрунза.
  ben-OBCV: দেশ শোকবিলাপ করে ক্ষয়ে যাচ্ছে, লেবানন লজ্জিত হয়ে শুকিয়ে যাচ্ছে; শারোণ
    হয়েছে মরুভূমির মতো, বাশন ও কর্মিল লুন্ঠিত হয়েছে।
  som-som: Dalku waa barooranayaa, waana taag gabayaa, Lubnaan way ceebowday, oo way
    engegtay, Shaaroon waa sida lamadegaan oo kale, oo Baashaan iyo Karmelna caleentii
    bay daadinayaan.
  lat-VUC: 'Luxit et elanguit terra; confusus est Libanus, et obsorduit: et factus
    est Saron sicut desertum, et concussa est Basan, et Carmelus.'
  eng-ASVBT: The land mourneth and languisheth; Lebanon is confounded and withereth
    away; Sharon is like a desert; and Bashan and Carmel shake off their leaves.
  ita-1885: La terra fa cordoglio, e languisce; il Libano è confuso, e tagliato; Saron
    è divenuto come un deserto; e Basan e Carmel sono stati scossi.
  eng-LXXUP: 'The land mourns; Lebanon is ashamed: Sharon is become marshes; Galilee
    shall be laid bare, and Carmel.'
  eng-ULB: The land mourns and withers away; Lebanon is ashamed and withers away;
    Sharon is like a desert plain; and Bashan and Carmel shake off their leaves.
  spa-VBL: Israel está de luto y se marchita; el Líbano se marchita avergonzado; los
    campos de Sarón se han convertido en un desierto; los bosques de Basán y del Carmelo
    se han despojado de sus hojas.
  fra-_FOB: Il ne fait aucun cas des hommes. La terre est dans le deuil et languit.
    Le Liban est confus et dépérit; Saron est devenu comme une lande; Bassan et Carmel
    perdent leur feuillage.
  mal-mal: ദേശം ദുഃഖിച്ചു ക്ഷയിക്കുന്നു; ലെബാനോൻ ലജ്ജിച്ചു വാടിപ്പോകുന്നു; ശാരോൻ മരുഭൂമിപോലെ
    ആയിരിക്കുന്നു; ബാശാനും കർമ്മേലും ഇലപൊഴിക്കുന്നു.
  urd-GVR: Zamīn ḳhushk ho kar murjhā gaī hai, Lubnān kumlā kar sharmindā ho gayā
    hai. Shārūn kā maidān beshajar bayābān-sā ban gayā hai, Basan aur Karmil apne
    patte jhāṛ rahe haiṅ.
  suz-BL: रागी रोंका पशा, गोरशो दुम्‍शो बाक्‍ब। लेबानोन मुने दोक्‍शा, बेक्‍त। शारोन
    गोरशो रागी खोदेंशो दुम्‍त। बाशान नु कारमेलम आस सफा तोक्‍नीस।
  eng-NOY: The land mourneth and languisheth; Lebanon is put to shame, and withered
    away; Sharon is like a desert, And Bashan and Carmel are stripped of their leaves.
  ita-1927: Il paese è nel lutto e langue; il Libano si vergogna ed intristisce; Saron
    è come un deserto, Basan e Carmel han perduto il fogliame.
  ckb-ckb: زەوی شیوەن دەکات و سیس بوو، لوبنان ڕیسوا بوو، داڕزا، شارۆن وەک بیابانی
    عەراڤای لێهات، باشان و کارمەل ڕووتانەوە.
  eng-BBE: The earth is sorrowing and wasting away; Lebanon is put to shame and has
    become waste; Sharon is like the Arabah; and in Bashan and Carmel the leaves are
    falling.
  kan-OKCV: ದೇಶವು ಪ್ರಲಾಪಿಸಿ ಕುಗ್ಗುತ್ತದೆ. ಲೆಬನೋನು ನಾಚಿಕೆಪಟ್ಟು ಕಡಿದು ಬೀಳುವುದು. ಶಾರೋನ್
    ಬೆಂಗಾಡಾಗಿದೆ. ಬಾಷಾನ್ ಮತ್ತು ಕರ್ಮೆಲ್ ಎಲೆಗಳನ್ನು ಉದುರಿಸಿಬಿಟ್ಟಿವೆ.
  tam-2017: தேசம் துக்கித்து சோர்வடைந்திருக்கிறது; லீபனோன் வெட்கி வாடுகிறது; சாரோன்
    வனாந்திரத்திற்கு ஒப்பாகிறது; பாசானும் கர்மேலும் பாழாக்கப்படுகிறது.
  spa-RV-1909: 'Enlutóse, enfermó la tierra: el Líbano se avergonzó, y fué cortado:
    hase tornado Sarón como desierto; y Basán y Carmel fueron sacudidos.'
  ron-BTF: Pământul jeleşte şi tânjeşte; Libanul este ruşinat şi retezat; Saronul
    este ca un pustiu; şi Basanul şi Carmelul îşi scutură fructele.
  eng-WEBP: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  eng-FBV: Israel is in mourning and fades away; Lebanon withers in shame; the fields
    of Sharon have become a desert; the forests of Bashan and Carmel have shed their
    leaves.
  nld-1939: Het land treurt en kwijnt, de Libanon schaamt zich; Als een wildernis
    ligt de Sjaron verdord, Basjan en Karmel staan kaal.
  nch-BL: Quichijtoque ma onca taijyohuilisti ipan tali Israel. Quitamisosolojtoque
    tali Líbano. Nopa tamayamit Sarón quicajtejtoque quej se huactoc tali. Huan quintamitachtequilijtoque
    tali Basán huan tepet Carmelo.
  vie-1934: Đất đai thảm sầu hao mòn. Li-ban xấu hổ và khô héo. Sa-rôn giống như nơi
    sa mạc; Ba-san và Cạt-mên cây cối điêu tàn.
  hin-CV: देश रो रहा है, और परेशान है, लबानोन लज्जित होकर मुरझा रहा है; शारोन मरुभूमि
    के मैदान के समान हो गया है, बाशान तथा कर्मेल की हरियाली खत्म हो चुकी हैं.
  eng-OURB: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  spa-BES: La tierra está triste y desgastada; El Líbano es avergonzado y se marchita;
    Sarón es como un desierto; y en Basán y Carmel caen las hojas.
  tdx-tdx: Mandala o taneo vaho miforejeje; salatse ty Lebanone, miheatse; hoe fatran-tane
    ty Sarone mihintsam-boa ty Karmele naho i Basane.
  tha-KJV: แผ่​นดินไว้​ทุกข์​และอ่อนระทวย เลบานอนอับอายและถูกโค่นลง ชาโรนเหมือนถิ่นทุ​รก​ันดาร
    บาชานและคารเมลก็สลัดผลของเขา
  por-BR-2018: A terra lamenta e se definha; o Líbano se envergonha e se seca; Sarom
    se tornou com um deserto; e Basã e Carmelo foram sacudidos, tiradas suas folhas
    .
  deu-ELO: Es trauert, es schmachtet das Land; der Libanon steht beschämt da, er verdorrt;
    Saron ist einer Steppe gleich geworden, und Basan und Karmel schütteln ihr Laub
    ab.
  eng-WYC-2018: The land mourned, and was sick; the Lebanon was shamed, and was foul;
    and Sharon is made as desert, and Bashan is shaken, and Carmel. (The land mourned,
    and was sick; Lebanon was shamed, and defiled; and Sharon is made a desert, or
    a wilderness, and Bashan, and Carmel, be shaken bare.)
  epo-epo: Funebras, malĝojas la tero; hontigita estas Lebanon kaj velkas; Ŝaron fariĝis
    kiel dezerto; Baŝan kaj Karmel senfoliiĝis.
  uig-PIN: Zemin matǝm tutidu, zǝiplixidu; Liwan hijalǝttin solixidu; Xaron qɵl-bayawanƣa
    aylandi; Baxan wǝ Karmǝl bolsa ⱪirip taxlandi.
  beo-beo: 'Soge huluane da ha:i manu hame bugi amola dunu hame esalebe agoane udigili
    diala. Lebanone iwila ifa da bioi dagoi. Musa: nasegagi sogebi amo Sia:lane Fago
    da wali hafoga:i soge agoane ba:sa. Amola Ba:isia:ne soge amola Gamele Goumi amoga
    ifa lubi huluane da gili osoba daha.'
  tpi-OTNT: Graun i krai sori na strong bilong en i pinis. Na bikbus bilong Lebanon
    i sem, long wanem, ol diwai bilong en i wok long drai. Gutpela ples daun bilong
    Saron i drai olgeta na i luk olsem ples wesan nating. Na ol lip bilong ol diwai
    samting i kamap long distrik Basan na long maunten Karmel, ol i wok long dai na
    pundaun.
  hau-SA: Ƙasa tana kuka an kuma gudu an bar ta, Lebanon ta sha kunya ta kuma yanƙwane;
    Sharon ta zama kamar Araba, Bashan da Karmel sun kakkaɓe ganyayensu.
  uig-LAT: Zémin matem tutidu, zeiplishidu; Liwan xijalettin solishidu; Sharon chöl-bayawan’gha
    aylandi; Bashan we Karmel bolsa qirip tashlandi.
  nde-nde: Ilizwe liyalila njalo liyachitheka. ILebhanoni iyangekile njalo iyabuna;
    iSharoni injengenkangala, iBhashani leKhameli akhithizwa amahlamvu awo.
  ton-ton: '‌ʻOku mamahi ʻae fonua pea vaivai: kuo mā ʻa Lepanoni, kuo tā hifo ia:
    ʻoku tatau mo e potu vao ʻa Saloni; pea ʻoku fakangangana ʻae ngaahi fua ʻo Pesani
    mo Kameli.'
  ces-1613: Kvílila a zemdlela země, styděti se musil Libán a usvadl; Sáron učiněn
    jako poušť, Bázan pak a Karmel oklácen.
  eng-WMB: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  tam-TCV: நாடு துக்கப்பட்டு சோர்ந்துபோகிறது, லெபனோன் வெட்கப்பட்டு வாடுகிறது. சாரோன்
    சமவெளி வனாந்திரத்தைப் போலிருக்கிறது, பாசானும், கர்மேலும் தங்கள் இலைகளை உதிர்க்கின்றன.
  ceb-ULB: Nagbangotan ang yuta ug nalawos kini; naulaw ang Lebanon ug nalawos kini;
    nahisama ang Sharon sa patag nga kamingawan; ug giuyog sa Bashan ug sa Carmel
    ang ilang mga dahon.
  pol-UBG: Ziemia płacze i marnieje; Liban jest zawstydzony i usycha; Szaron stał
    się niczym pustynia, a Baszan i Karmel są ogołocone.
  agr-agr: Israel aents aidaun nugkega duka ajak aidau tsapaachu asamtai, wake besemag
    wajas awai. Líbano aidaush datsaamainak jajatuk jinawai; tuja nugka paka Sarón
    tutaya dushakam yaunchkek pegkeg ajak shiig tsapaya nunak yamai uwegshujai betek
    wajase. Tuja Basán nugka, muja Carmelo tutaya nujai nugka pegkeg numi dukentin
    ayau asa, pegkeg samekbau wajas ayá duka duke kakekamtai, wentsamtuk ijunui.
  kyc-kyc: Yuu doko mee sinya lao yaki nyuo pelyaminyi. Lepanone imwa andake dokona
    isa yoko dupwa kope kape lapyamopa yuu Sarone amenge pingi rapu doko pao penda
    penda ingilyamopa yuu Besane yuu kyau Kamele dolapona isa yoko panda dupwa kirali
    pao kwaelyamo.
  urd-GVU: زمین خشک ہو کر مُرجھا گئی ہے، لبنان کملا کر شرمندہ ہو گیا ہے۔ شارون کا
    میدان بےشجر بیابان سا بن گیا ہے، بسن اور کرمل اپنے پتے جھاڑ رہے ہیں۔
  deu-1912: Das Land liegt kläglich und jämmerlich, der Libanon steht schändlich zerhauen,
    und Saron ist wie eine Wüste, und Basan und Karmel ist öde.
  kan-2017: ದೇಶವು ಪ್ರಲಾಪಿಸಿ ಕುಗ್ಗುತ್ತದೆ, ಲೆಬನೋನ್ ನಾಚಿಕೊಂಡು ಒಣಗುತ್ತದೆ, ಶಾರೋನ್ ಬೆಂಗಾಡಾಗಿದೆ,
    ಬಾಷಾನ್ ಮತ್ತು ಕರ್ಮೆಲ್ ಎಲೆಗಳನ್ನು ಉದುರಿಸಿಬಿಟ್ಟಿವೆ.
  yap-yap: But’ ko re nam ney e dakunir muruwliy ma kann’ag. Geargear nu Lebanon e
    ke mororoy, fare loway nu Sharon nib yong’ol e but’ riy e ke bod bangi ted ni
    desert, mu lan yu Bashan ngu daken e Burey ni Karmel e be mulmul yuwan e gek’iy
    riy nga but’.
  hlt-MCSB: Khohmuen a tahah te a nguekcoi thil. Lebanon khaw tal tih tloih coeng.
    Sharon te a kolken bangla om coeng tih Bashan neh Karmel khaw congpet coeng.
  mdy-ETH: ሳዔላ ሜሌኔ፤ ጉሪያ ማዔኔ፤ ሊባኖኦሴ ዴኤላ ሹሊ ቦርሳያ ማዔኔ፤ ሳኣሮኔ ዶኦጫ ዳውሌ ማዔኔ፤ ባኣሳኔንታ ቄርሜሎሴ
    ዹኮንታይዳ ዓኣ ሚፆኮ ዒላዣ ዲኢኔኔ።
  twi-ASANTE: Asase no awo wesee na ɛresɛe, Lebanon agyigya na nʼanim agu ase; Saron
    ayɛ sɛ Araba, Basan ne Karmel poro wɔn nhahan.
  eng-WEBU: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  wal-wal: Biittai azzaneesinne labbanees. Liibaanoosi yeellatidi melees; Saaroona
    giyo aradda dilbbai mela bazzo gidiis. Baasaane giyo deriyaaninne Qarmmeloosa
    deriyan de7iya mittatu haittai qoqqofettees.
  spa-PDDPT: La tierra gime y languidece. El Líbano está confundido y se marchita.
    Sarón es como un llano desolado. Basán y la montaña Carmelo pierden su follaje.
  gun-gun: Yvy voi ipoaẽ vy opa ma ovy. Líbano rupi oxĩmba vy ipirupa. Sarom ma tekoa
    e'ỹa rami opyta. Basã ha'e Carmelo gui oipe'apaa ma mba'emo rogue.
  ilo-ULB: Agladladingit ti daga ken malaylaylay; nabainan ti Lebanon ken malaylaylay;
    ti Saron ket kasla maysa a patag a let-ang; ken maregregreg dagiti bulong ti Basan
    ken Carmel.
  kpg-kpg: Tenua la gu balumee hua guu hai di anggowaa. Di waa laagau o Lebanon la guu mae,
    di gowaa tomo humalia go Sharon la guu hai be di anggowaa, ge i lodo tenua go
    Bashan mo i hongo di Gonduu Carmel nia lau o nia laagau la gu monnono.
  uig-ARA: زېمىن ماتەم تۇتىدۇ، زەئىپلىشىدۇ؛ لىۋان خىجالەتتىن سولىشىدۇ؛ شارون چۆل-باياۋانغا
    ئايلاندى؛ باشان ۋە كارمەل بولسا قىرىپ تاشلاندى.
  sus-sus: Bɔxi na sunnunyi nun halaki nan kui. Liban xa mɛrɛ bara maxara, Basan nun
    Karemele fɔtɔnyi burɛxɛe na yolonfe.
  pon-2006: Sahpwo wonohnehr oh tehnlahr. Wel en Lepanon kan mengidier, oh wasa patapat
    en Saron duwelahr sapwtehn ehu, oh nan Pasan oh ni Nahna Karmel tehntuhke kan
    mahrdier.
  jae-jae: Nom kêtaŋ toŋalêlôm ŋawapacgeŋ. Lôc Lebanon kêmêliŋ tomajageŋ. Gaboaŋ Saronŋa
    kêtôm gamêŋ sawa. Ma lôc Basan to Karmel kêtu kwalam.
  ksd-ksd: A gunan i ligur ma i makuk; Lebanon i vavirvir ma i maranga; Saron i da
    ra pui; ma Basan ma Karmel dir tala.
  tur-YTC: Ülke yas tutuyor ve zayıflıyor. Lübnan şaşkına döndü ve sönüp gitti. Şaron
    çöle benziyor, Başan ile Karmel çıplak kaldı.
  grc-BRENT: Ἐπένθησεν ἡ γῆ, ᾐσχύνθη ὁ Λίβανος, ἕλη ἐγένετο ὁ Σάρων· φανερὰ ἔσται
    ἡ Γαλιλαία, καὶ ὁ Χέρμελ.
  ind-AYT: Negeri itu berduka dan merana. Lebanon menjadi malu dan layu. Saron menjadi
    seperti padang gurun. Basan dan Karmel berguncang.
  nya-nya: Dziko likulira ndipo likunka likutha. Nkhalango ya Lebanoni ikuchita manyazi,
    yafota. Chigwa cha chonde cha Saroni chasanduka chachidalala. Masamba a mitengo
    ya ku Basani ndi Karimeli akuyoyoka.
  hrv-hrv: Gine zemlja u žalosti, u stidu vene Libanon. Šaron je kao stepa, Bašan
    i Karmel ogolješe.
  mps-mps: Te tǫ hobedai gela weyu, tama aga bomo sia sali. Tama te Lebanon genuai
    busi hale yali. Magi baso meni. Agai ni dabe sasiyu, ela pobaso. Te Sarongo odogo
    malu bulu wiegi yai te tǫ wa pelama, tama wę meni yai kemi nai elalubo bulu
    tiwai yaibao. Tama me, te ni yabe dabe te Basan distrikde holali, me te bulu du
    Karmelde holali dabe, augwali bogwa pelama, telega peyu yali.
  tpi-tpi: Graun i krai sori na strong bilong en i pinis. Na bikbus bilong Lebanon
    i sem, long wanem, ol diwai bilong en i wok long drai. Gutpela ples daun bilong
    Saron i drai olgeta na i luk olsem ples wesan nating. Na ol lip bilong ol diwai
    samting i kamap long distrik Basan na long maunten Karmel, ol i wok long dai na
    pundaun.
  dan-1931: Landet blegner og sygner, Libanon skæmmes og visner; Saron er som en Ørken,
    Basan og Karmel uden Løv.
  vie-OVCB: Đất Ít-ra-ên thở than sầu thảm. Li-ban cúi mặt xấu hổ. Đồng Sa-rôn biến
    thành hoang mạc. Ba-san và Cát-mên đều điêu tàn.
  guj-2017: દેશ વિલાપ કરે છે અને સુકાઈ જાય છે; લબાનોન લજ્જિત થઈને સંકોચાઈ જાય છે;
    શારોન ઉજ્જડ જંગલ જેવો થયો છે; અને બાશાન તથા કાર્મેલ પોતાનાં પાંદડાં ખેરવી નાખે
    છે.
  pon-2006A: Sahpwo wonohnehr oh tehnlahr. Wel en Lepanon kan mengidier, oh wasa patapat
    en Saron duwelahr sapwtehn ehu, oh nan Pasan oh ni Nahna Karmel tehntuhke kan
    mahrdier.
  por-BRBSL: A terra chora e definha. O Líbano está confuso e murcha. Sharon é como
    um deserto, e Bashan e Carmel são despojados.
  cth-cth: Ram teh a cingou teh, ayawmyin lah ao han. Lebanon kahrawng teh yeiraiponae
    hoi remke lah ao. Sharon hmuen teh kahrawngum patetlah ao. Bashan hoi Karmel mon
    dawk e thingkungnaw teh peng a sarut han.
  twi-twi: Asase no wo kesee na ɛsɛe, Lebanon agyigya na nʼanim agu ase; Saron ayɛ
    sɛ Araba, Basan ne Karmel porow wɔn nhaban.
  hlt-hlt: Khohmuen a tahah te a nguekcoi thil. Lebanon khaw tal tih tloih coeng.
    Sharon te a kolken bangla om coeng tih Bashan neh Karmel khaw congpet coeng.
  tbz-SIM: Dihɛì dimɔu kɑ̀ri mukṹṹ mmu kɛ cĩ̀tɛ, kɛ̀ Dimɑɑ tɑ̃rì di ifɛi, kɛ di
    tie mmɔ̀tɛ́. Kɛ̀ Sɑdonni biriku nɑɑ́ nkɛtempɛ́íkɛ̀, Bɑsɑ̃ɑ̃ biriku nɛ̀ Kɑdimɛɛdi
    tɑ̃rì kɛ̀ dɛ fɑ̃ɑ̃̀tì yòtɛ.
  msy-2020: Ezɨ nguazim uabɨ bar osemegha azirakabagh amima, an gavgavim gɨfa. Lebanonɨn
    ruaribar temeba mɨdɨi, egha bar aghumsɨki. Ezɨ Saronɨn Danganir Zarim bar mɨsɨngigha
    dɨpaba puvatɨzir danganim gava. Ezɨ Basanɨn Distrighɨn temeba ko, Karmelɨn Mɨghsɨamɨn
    temebar dafariba da mɨdɨa suaghiri.
  dop-dop: Tɛtʋ wɛ lǝyɑɣɑ tɑɑ, tǝ wɑkǝlǝɣɩ. Pǝ liɣitɑ Lipɑŋ tɛtʋ, tǝ nyǝ́mɑ nǝɣǝsǝɣɩ.
    Sɑlɔŋ tɛtɛkǝlɛ nǝɣǝsǝnɑ wʋlɑɣɑ tɛtʋ. Pɑsɑŋ nɑ Kɑmɛɛlɩ pǝ pɔ́ɔ́ŋ tɩɩŋ nɑ́ tɔɔkɩ.
  azb-azb: Ölkə yas tutur, zəifləyir, Livan məğlub olub, solub, Şaron səhraya dönür,
    Başan və Karmelin ağacları yarpaqlarını tökür.
  eng-DBY: The land mourneth, it languisheth; Lebanon is ashamed, is withered; the
    Sharon is become as a desert, and Bashan and Carmel are stripped.
  hin-2017: पृथ्वी विलाप करती और मुर्झा गई है; लबानोन कुम्हला गया और वह मुर्झा गया
    है; शारोन मरूभूमि के समान हो गया; बाशान और कर्मेल में पतझड़ हो रहा है।
  wol-KYG: Suuf a ngi maral, wow koŋŋ, gottub Libaŋ am gàcce, lax, àllub Saron doon
    joor gu wow, garabi Basan ak Karmel yëngu, di ruus.
  eng-YLT: Mourned, languished hath the land, Confounded hath been Lebanon, Withered
    hath been Sharon as a wilderness, And shaking are Bashan and Carmel.
  eng-WYC-2017: The land mourned, and was sick; the Lebanon was shamed, and was foul;
    and Sharon is made as desert, and Bashan is shaken, and Carmel.
  eng-WMBB: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  urd-GVH: ज़मीन ख़ुश्क होकर मुरझा गई है, लुबनान कुमलाकर शरमिंदा हो गया है। शारून
    का मैदान बेशजर बयाबान-सा बन गया है, बसन और करमिल अपने पत्ते झाड़ रहे हैं।
  rug-rug: Sa pepeso si kuliusu meke gore hiteke, Lebanoni si kurekure meke harahara;
    sa pezara duduli pa Saroni si na qega gua, meke Basani meke Kameli si hoqa elodi.
  gaz-gaz: Lafti ni boossi; ni barbadoofti; Libaanoon ni qaanofti; ni coollagdi; Shaaroon
    akka gammoojjii taati; Baashaanii fi Qarmeloos baala isaanii harcaafatu.
  fra-LSG: Le pays est dans le deuil, dans la tristesse; Le Liban est confus, languissant;
    Le Saron est comme un désert; Le Basan et le Carmel secouent leur feuillage.
  yal-yal: Yamanan bata lu sununi, a kalama. Liban yamanan bata yagi, a fɔtɔnna bata
    xara. Sarɔn mɛrɛmɛrɛn luxi alo tonbonna, Basan nun Karemele yamanane wudine dɛɛne
    yi yolon.
  haw-1868: Ua uwe ka aina, ua kanikau hoi; Ua hilahila o Lebanona, ua mae wale; Ua
    like o Sarona me ka waonahele; Lulu iho o Basana, a me Karemela i na lau.
  arb-NAV: نَاحَتِ الأَرْضُ وَذَوَتْ. خَجِلَ لُبْنَانُ وَذَبُلَ، وَصَارَ شَارُونُ
    كَالْبَرِّيَّةِ، وَنَفَضَ بَاشَانُ وَالْكَرْمَلُ عَنْهُمَا أَوْرَاقَهُمَا.
  ewe-ewe: Anyigba la ƒu kplakplakpla, eye naneke megale edzi o. Ŋu kpe Lebanon, eye
    wòyrɔ sũu. Saron le abe Araba gbegbe ene. Basan kple Karmel lũ xɛ abe ati ene.
  eng-LEE: 'It mourneth, it languisheth—the land: Lebanon is ashamed, it is withered
    away; Sharon is become like a wilderness; and bereft of their fruits are Bashan
    and Carmel.'
  asm-FB: দেশে শোক কৰিছে আৰু নষ্ট হৈছে; লিবানোনে বিবুদ্ধিত পৰিছে আৰু জঁই পৰিছে; চাৰোণ
    মৰুভূমিৰ দৰে হৈছে; বাচান আৰু কৰ্মিলে পাত সৰাইছে।
  sus-A: بْشِ نَ سُننُنيِ نُن هَلَكِ نَن كُي. لِبَن شَ مّرّ بَرَ مَشَرَ، بَسَن نُن
    كَرٍ مٍلٍ قْتْنيِ بُرّشّيٍ نَ يٌلٌنقٍ.
  fra-SBL: Le pays est en deuil et dépérit. Le Liban est confondu et dépérit. Le Sharon
    est comme un désert, et le Bashan et le Carmel sont dépouillés.
  hbo-hbo: אָבַ֤ל אֻמְלְלָה֙ אָ֔רֶץ הֶחְפִּ֥יר לְבָנֹ֖ון קָמַ֑ל הָיָ֤ה הַשָּׁרֹון֙
    כָּֽעֲרָבָ֔ה וְנֹעֵ֥ר בָּשָׁ֖ן וְכַרְמֶֽל׃
  kik-kik: Bũrũri nĩũracakaya na ũgathirĩrĩkĩra, nakuo kũu Lebanoni nĩgũconorithĩtio
    na mĩtĩ yakuo ĩkahooha. Sharoni nakuo kũhanĩte ta werũ wa Araba, nakuo Bashani
    na Karimeli gũgaita mathangũ makuo.
  fra-NCL: Le pays est en deuil et languit ; le Liban est confus et flétri, Saron
    est devenu comme l’Arabah, Basan et le Carmel secouent leur feuillage.
  cek-AK: Prae loe palungset pongah zaek kang boeh; Lebanon doeh azathaih tong boeh
    moe, zai sut boeh; Sharon loe praezaek baktiah oh; Bashan hoi Karmel mah angmah
    hnik ih athaih to angmuensak boeh.
  cuk-cuk: Bela dulemar bukib-binsaedbimalad, Líbano-yala bela dinguded, e-dakleged
    bela yogguded. Sarón-neba bela nega-dulesulidga naded. Basán-yala, degi, Carmelo-yala,
    e-yeer-ara-ara-dakleged yogguded.
  uig-CYR: Зимин матәм тутиду, зәиплишиду; Ливан хиҗаләттин солишиду; Шарон чөл-баяванға
    айланди; Башан вә Кармәл болса қирип ташланди.
  tel-2017: దేశం దుఖిస్తుంది. క్షీణించి పోతుంది. లెబానోను కలవరపడి వాడిపోతుంది. షారోను
    ఎడారిలా ఉంది. బాషాను, కర్మెలు తమ చెట్ల ఆకులు రాలుస్తున్నాయి.
  hat-BSA: Peyi a kriye ak doulè, ak kè fennen. Liban vin wont e tanme disparèt. Saron
    vin tankou yon dezè e Basan ak Carmel pèdi tout fèyaj.
  kos-kos: Acn uh oanna ke wangin, ac wangin mwet muta we. Insak in acn Lebanon masla,
    ac infahlfal Sharon ma wo fohk we uh mwesisla, ac sroan sak uh in acn Bashan ac
    fin Eol Carmel putatla.
  hbo-WLC: אָבַ֤ל אֻמְלְלָה֙ אָ֔רֶץ הֶחְפִּ֥יר לְבָנ֖וֹן קָמַ֑ל הָיָ֤ה הַשָּׁרוֹן֙
    כָּֽעֲרָבָ֔ה וְנֹעֵ֥ר בָּשָׁ֖ן וְכַרְמֶֽל׃
  ibo-ibo: Ala ahụ niile na-eru ụjụ. Ọ tọgbọkwara nʼefu. Oke ọhịa Lebanọn akpọnwụọla
    bụrụ ihe ihere. Sharọn aghọkwaala ọzara; osisi dị na Bashan na nʼelu ugwu Kamel
    na-agbụchakwa akwụkwọ ha.
  ory-ory: ଦେଶ ବିଳାପ କରି ମଳିନ ହେଉଅଛି; ଲିବାନୋନ ଲଜ୍ଜିତ ହୋଇ ଶୁଷ୍କ ହେଉଅଛି; ଶାରୋଣ ଅରଣ୍ୟ
    ତୁଲ୍ୟ ହୋଇଅଛି; ପୁଣି ବାଶନ ଓ କର୍ମିଲ ପତ୍ର ଝାଡ଼ି ଦେଉଅଛନ୍ତି।
  chk-chk: Ewe fanü a aiolol o pwasapwas, ewe wöllapen Lepanon a pwasala. Ewe lemolun
    Saron mi pwülüöch a usun chök eu fanüapö, nge ekewe irä won Pasan me Karmel ra
    amworala chör.
  rop-rop: Detlot fam jidan nomo garram enijing en olabat brabli draiwan. Ol detlot
    tri langa det bigwan hil gulum Lebanan deibin binijap, en det hil kantri langa
    Sheran im jidan wulijim det deset kantri, en detlot tri langa Beishan en Kamul
    jidan nomo garram eni bushis na.” Lagijat na aibin tok.
  ukr-1871: Земля сумує, млїє; Ливан у стидї, завмірає; Сарон став, як пустиня, а
    Базан з Кармелем і листє втеряли.
  deu-1951: Es trauert und welkt das Land, der Libanon schämt sich, er stirbt ab;
    Saron ist einer Wüste gleich, Basan und Karmel sind entblättert.
  eng-JPS: The land mourneth and languisheth; Lebanon is ashamed, it withereth; Sharon
    is like a wilderness; and Bashan and Carmel are clean bare.
  srp-1865: Zemlja tuži i èezne, Livan se stidi i vene, Saron je kao pustinja, Vasan
    i Karmil ogolješe.
  lug-lug: Ensi ekungubaga era eyongobera, Lebanooni aswadde era awotose; Saloni ali
    ng’eddungu, ng’asuula Basani ne Kalumeeri.
  heb-heb: אבל אמללה ארץ החפיר לבנון קמל היה השרון כערבה ונער בשן וכרמל׃
  ben-IRV: দেশ শোক করে শুকিয়ে যায়, লিবানোন লজ্জা পেয়েছে এবং শুকিয়ে যাচ্ছে, শারোণ
    মরুপ্রান্তের সমান হয়েছে এবং বাশন ও কর্মিলের তদের সব পাতা ঝরে পড়েছে।
  pan-pan: ਦੇਸ ਸੋਗ ਕਰਦਾ ਅਤੇ ਮਾੜਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਲਬਾਨੋਨ ਘਬਰਾ ਕੇ ਕੁਮਲਾ ਜਾਂਦਾ ਹੈ, ਸ਼ਾਰੋਨ
    ਰੜੇ ਮੈਦਾਨ ਵਾਂਗੂੰ ਹੋ ਗਿਆ, ਬਾਸ਼ਾਨ ਅਤੇ ਕਰਮਲ ਪੱਤੇ ਝਾੜ ਸੁੱਟਦੇ ਹਨ।
  mya-JVB: ပြည် တော်သည် ငြိုငြင် ၍ အားလျော့ ၏။ လေဗနုန် တောသည် ရှက် ကြောက်၍ နွမ်းရိ
    ၏။ ရှာရုန် အရပ် သည် တော ကဲ့သို့ ဖြစ် ၏။ ဗာရှန် တောင်နှင့် ကရမေလ တောင်သည် လှုပ်ရှား
    ၏။
  hmo-hmo: Tano be ia noho kava, tau ta ese ia noholaia lasi. Lebanona ena uda namodia,
    be idia kakoro vadaeni. Sarona ena tano namona, be tano kaukau gabuna ia lao vadaeni.
    Basana bona Karamele Ororo dekenai audia ibounai dekena amo, edia rauraudia idia
    moru noho.
  urd-urd: ज़मीन कुढ़ती और मुरझाती है। लुबनान रुस्वा हुआ और मुरझा गया, शादून वीराने
    की तरह है; बसन और कर्मिल बे — बर्ग हो गए।
  rus-SYN: Земля сетует, сохнет; Ливан постыжен, увял; Сарон похож стал на пустыню,
    и обнажены от листьев своих Васан и Кармил.
  bqc-SIM: Bùsu lɛ́ wɛ̃nakɛ, à gↄ̃̀ zeesai, Libã gↄ̃̀ ń wío, à mùakũ̀. Salↄna
    guzulɛ gↄ̃̀ lán gbáawa, Basana ń Kaamɛlio gↄ̃̀ gii.
  tcz-CHONGTHU: Israel gam chu puldou nan achup lhatai. Lebanon jong jachat nin ananglha
    tai. Sharon phaicham chu tun gamthip gam ahitai. Bashan leh Carmel chom in ana
    umtai.
  mar-mar: भूमी शोक करते आणि ती शुष्क झाली आहे; लबानोन निस्तेज झाला आहे आणि शुष्क
    झाला आहे; शारोन सपाट रानाप्रमाणे झाला आहे; आणि बाशान व कर्मेल आपली पाने गाळीत
    आहेत.
  qub-qub: Allpaga fiyupami chaquicäcusha. Imatapis mana wayuchinnachu. Líbano muntipis
    wañuytacäcushami. Sarón guechwapis chunyaj chaqui jircanami ricacusha. Basán puntawan
    Carmelo puntapis garayashami caycan.
  hat-hat: Peyi a nan lapenn, l'ap deperi. Nan peyi Liban, moun pa konn sa pou yo
    fè. Gwo rakbwa yo ap cheche. Bèl plenn peyi Sawon an tounen savann. Nan tout peyi
    Bazan ak peyi Kamèl, tout pyebwa ap pèdi fèy.
  eng-BSB: The land mourns and languishes; Lebanon is ashamed and decayed. Sharon
    is like a desert; Bashan and Carmel shake off their leaves.
  eng-WEBPB: The land mourns and languishes. Lebanon is confounded and withers away.
    Sharon is like a desert, and Bashan and Carmel are stripped bare.
  kbq-kbq: Hagi mopamo'a zavi krafa nehuno hagege huno havizantfa hu'ne. Ana nehigeno
    Lebanoni zafa tanopamo'a agazegu nehuno hagege higeno, Saroni agupo mopamo'a hagege
    kokankna nehigeno, Basani kokampine Kameli agonafima me'nea zafaramimofo anina'amo'a
    harari hurami vagare'ne.
  nhe-BL: Quichijtoque ma onca tlaijiyohuilistli ipan tlali Israel. Quitlamixolejtoque
    tlali Líbano. Nopa tlamayamitl Sarón quicajtejtoque queja se huactoc tlali. Huan
    quintlamitlaxtequilijtoque tlali Basán huan tepetl Carmelo.
  gub-BL: A'e ywy rehe har umumaw ywy ikatu haw hereko wà. Iaiw oho iko. Ywyra ywytyr
    rehe har Irimano ywy rehe har uxinig a'e. Ywyàpyznaw Xarom her ma'e uzeapo ywyxiguhu
    romo. Màxà ywy rehe Karamew ywytyr rehe ywyra u'ar wanuwer wà.
  eng-DRA: 'The land hath mourned, and languished: Libanus is confounded and become
    foul, and Saron is become as a desert: and Basan and Carmel are shaken.'
