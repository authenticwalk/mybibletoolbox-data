verse: ISA.033.006
translations:
  mal-C: അവിടന്ന് നിന്റെ കാലത്തിന്റെ സുസ്ഥിരമായ അടിസ്ഥാനമായിരിക്കും, അന്ന് ജ്ഞാനം,
    പരിജ്ഞാനം, ബലം, രക്ഷ ഇവയുടെ സമൃദ്ധമായ നിക്ഷേപം ആയിരിക്കും; യഹോവാഭക്തി ഈ നിക്ഷേപത്തിന്റെ
    താക്കോലായിരിക്കും.
  deu-TKW: sichere Zeiten wirst du haben. Weisheit und Erkenntnis werden heil anhäufen,
    die Furcht Jahwes wird ihr Schatz sein.
  lin-lin: Mikolo ya bomoi na yo ekozala na kimia ; bwanya mpe boyebi ekozala bomengo
    ya lobiko na yo ; kotosa Yawe, yango nde bozwi na yo.
  eng-LSV: And has been the steadfastness of your times, || The strength of salvation,
    wisdom, and knowledge, || Fear of YHWH—it [is] His treasure.
  eng-GNV: 'And there shall be stabilitie of thy times, strength, saluation, wisdome
    and knowledge: for the feare of the Lord shalbe his treasure.'
  eng-WEBSTER: 'And wisdom and knowledge shall be the stability of thy times, and
    strength of salvation: the fear of the LORD is his treasure.'
  nhw-BL: Yaya nochipa itztos nopona para tlatoctzitzi huelis techmaquixtis tiisraelitame.
    Techmacas tlalnamiquilistli huan tlaiximatilistli. Huan catli israelitame quiitase
    para más ipati elis para ma quihueyitlepanitaca TOTECO.
  swh-ONEN: Atakuwa msingi ulio imara kwa wakati wenu, ghala za wokovu tele, hekima
    na maarifa; kumcha Bwana ni ufunguo wa hazina hii.
  bba-bba: Yinni Gusunɔ, kɑɑ de Siɔniɡibu bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ, kpɑ bɑ n bwisi
    kɑ lɑɑkɑri mɔ ye yɑ koo de bu fɑɑbɑ wɑ. Wunɛn nɑsiɑrɑ tɑ sɑ̃ɑ ben ɑrumɑni.
  eng-KJVCPB: 'And wisdom and knowledge shall be The stability of thy times, and strength
    of salvation: The fear of the Lord is his treasure.'
  luo-luo: Enobed mise mar adier e ndalou, kar mwandu mar resruok gi rieko kod ngʼeyo;
    luoro Jehova Nyasaye e rayaw mar mwanduni.
  meu-meu: Ia na imuda ai bainela, emui nega ai; hahemauri bona aonega bona lalo-parara
    bae bada herea. Iehova garina na ena taḡa.
  npi-ULB: तिमीहरूका समयमा उहाँ स्थिरता, उद्धार, बुद्धि र ज्ञानको प्रचुरता हुनुहुनेछ
    । परमप्रभुको भय नै त्‍यसको भण्डार हो ।
  yor-yor: Òun yóò jẹ́ ìpìlẹ̀ tí ó dájú fún àkókò rẹ ibùjókòó ìgbàlà kíkún àti ọgbọ́n
    òun ìmọ̀; ìbẹ̀rù Olúwa ni kọ́kọ́rọ́ sí ìṣúra yìí.
  pes-OPCB: و به قوم یهودا استحکام خواهد بخشید. او همیشه از قوم خود حمایت می‌کند و
    به ایشان حکمت و بصیرت می‌بخشد. خداترسی گنج بزرگ ایشان است!
  tgl-ULB: Siya ay magiging katatagan sa mga panahon ninyo, kasaganaan ng kaligtasan,
    karunungan, at kaalaman; ang pagkatakot kay Yahweh ay ang kaniyang kayamanan.
  hui-hui: Ani buwa ibugua ibunaga wali agali kamiru hongohe halimulo mo hongo halu
    holebira. Tí bolangua halu mini leneore halimulonaga ibugua mbirale bayale ngaru
    damene bibahende tí ngialu mini mandala bayale tí ngialu bulebira. Anduane Homogo
    ibunihondo gi howa ibu andaneha karuhondo mini tigabi bayaleore ogoni turu halu
    ngidagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကြံ့​ခိုင် တည်​ငြိမ်​မှု​ကို​ပေး​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော် သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​အ​စဉ်​အ​မြဲ ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၍၊
    ဉာဏ်​ပ​ညာ နှင့်​အ​သိ​ပ​ညာ​ကို​ပေး​တော်​မူ​ပါ​၏။ သူ တို့​၏​အ​ဖိုး​အ​ထိုက်​ဆုံး​ဘဏ္ဍာ​ကား​ထာ​ဝ​ရ
    ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​ခြင်း​ပင်​ဖြစ် သ​တည်း။
  bod-N: ཁོང་ནི་ཁྱོད་ཀྱི་ཚེ་གཅིག་ལུས་གཅིག་གི་བརྟེན་ས་དང་། ཕུན་སུམ་ཚོགས་པའི་སྲོག་སྐྱོབ།
    ཤེས་རབ་དང་ཤེས་བྱ་བཅས་ལགས་པས། དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་ནི་ཁྱོད་ཀྱི་ནོར་བུ་རྩ་ཆེན་ཡིན་
    ནོ། །
  sna-sna: Achava nheyo yechokwadi yenguva yenyu, nedura repfuma yoruponeso, uchenjeri
    nezivo; kiyi yepfuma iyi ndiko kutya Jehovha.
  spa-BLM: Habrá estabilidad en tus tiempos, abundancia de salvación, sabiduría y
    conocimiento. El temor de Yahvé es tu tesoro.
  cac-cac: Ol ac' stec'anil eb', sjelanil yed' yaj pensaril eb'. A juntzan̈ chi' ol
    colan eb'. Axo yic ol ach sc'anab'ajan eb', ichato sb'eyumal eb' ol ajoc.
  swh-ULB: Atakuwa imara katika kipidi chenu, wingi wa wokovu, busara, na maarifa;
    hofu ya Yahwe iko katika hazina yake.
  bel-bel: І настануць бясьпечныя часіны твае, надмернасьць ратунку, мудрасьці і веданьня;
    страх Гасподні будзе скарбам тваім.
  deu-ELBBK: Und es wird Festigkeit deiner Zeiten, Fülle von Rettung, von Weisheit
    und Erkenntnis geben; die Furcht des HERRN wird sein Schatz sein.
  mbb-OT: Edlig-enan kew zin dutun te keniyu he timpu. Layun kew zin edlibriya wey
    ebeǥayan kew zin te ketau wey keuluwanen. Is mahal he ketiǥeyunan niw iyan is
    kedtehuza niw te Nengazen.
  mal-2015: നിന്റെ കാലത്തു സ്ഥിരതയും രക്ഷാസമൃദ്ധിയും ജ്ഞാനവും പരിജ്ഞാനവും ഉണ്ടാകും;
    യഹോവാഭക്തി അവരുടെ നിക്ഷേപം ആയിരിക്കും.
  gup-gup: Nungka kanmarnbun dja minj bininj kandirokayhwe. Nungka mak kanngehke munguyh.
    Kanbukkabukkan dja kanwon nuye kunmayali. Ngad wanjh karriwokmarrkmang dja karriboddan
    kore nungka.
  rmc-rmc: Ov ela tumari istota andro dživipen, tiri barvaľi zachrana, goďi the prindžaripen;
    e sveto dar anglo RAJ ela tiro barvaľipen.
  pes-OPV: و فراوانی نجات وحکمت و معرفت استقامت اوقات تو خواهد شد. و ترس خداوند خزینه
    او خواهد بود.
  ron-1924: Зилеле тале сунт статорниче, ынцелепчуня ши причеперя сунт ун извор де
    мынтуире; фрика де Домнул, ятэ комоара Сионулуй.
  ben-OBCV: তিনি তোমার সমস্ত কালে নিশ্চিত ভিত্তিমূলস্বরূপ হবেন, তিনি হবেন পরিত্রাণ
    ও প্রজ্ঞা ও জ্ঞানের এক সমৃদ্ধ ভাণ্ডার; সদাপ্রভুর প্রতি ভয়ই এই বৈভবের চাবিকাঠি।
  som-som: Oo wakhtigaaguna wuxuu ahaan doonaa ammaan, iyo badbaado, iyo xigmad, iyo
    aqoon miidhan, oo cabsida Rabbiguna waxay tahay khasnaddiisa.
  lat-VUC: 'Et erit fides in temporibus tuis: divitiæ salutis sapientia et scientia;
    timor Domini ipse est thesaurus ejus.'
  eng-ASVBT: 'And there shall be stability in thy times, abundance of salvation, wisdom,
    and knowledge: the fear of Jehovah is thy treasure.'
  ita-1885: E la fermezza de' tuoi tempi, e la forza delle tue liberazioni sarà sapienza,
    e scienza; il timor del Signore sarà il suo tesoro.
  eng-LXXUP: 'They shall be delivered up to the law: our salvation is our treasure:
    there are wisdom and knowledge and piety toward the Lord; these are the treasures
    of righteousness.'
  eng-ULB: He will be the stability in your times, abundance of salvation, wisdom,
    and knowledge; the fear of Yahweh is his treasure.
  spa-VBL: Él será su apoyo constante durante toda su vida, una fuente abundante de
    salvación, sabiduría y conocimiento. La reverencia al Señor es lo que enriquece
    a Sión.
  fra-_FOB: Et la sécurité de tes jours, l'assurance du salut seront la sagesse et
    la connaissance; la crainte de l'Éternel sera ton trésor.
  mal-mal: നിന്റെ കാലത്ത് സ്ഥിരതയും രക്ഷാസമൃദ്ധിയും ജ്ഞാനവും പരിജ്ഞാനവും ഉണ്ടാകും;
    യഹോവാഭക്തി നിങ്ങളുടെ നിക്ഷേപം ആയിരിക്കും.
  lit-lit: Jisai bus jūsų laikų patvarumas – išgelbėjimo pilnatvės, išminties ir pažinimo
    lobis. VIEŠPATIES baimė – jo turtas!
  urd-GVR: Un dinoṅ meṅ wuh terī hifāzat kī zamānat hogā. Tujhe najāt, hikmat aur
    dānāī kā zaḳhīrā hāsil hogā, aur Rab kā ḳhauf terā ḳhazānā hogā.
  suz-BL: मिनु सियोन इ नाक्‍ती नेल्‍ल रिम्‍शो दुम्‍ब। मेना शुश पाप रे प्रोंइतीके,
    तुइक्‍तीके नु जोक्‍तीक गे नु बाक्‍‍ब। सियोन ङा मुर आन शोंप परमप्रभु यावे कली मान
    पा हिंचा बाक्‍ब।
  eng-NOY: There shall be security in thy times; Wisdom and knowledge shall be thy
    store of prosperity, And the fear of Jehovah, this shall be thy treasure!
  ita-1927: I tuoi giorni saranno resi sicuri; la saviezza e la conoscenza sono una
    ricchezza di liberazione, il timor dell’Eterno è il tesoro di Sion.
  ckb-ckb: دەوڵەمەندی ڕزگاری، دانایی و زانین دەبێتە مایەی دڵنیای کاتەکانت. لەخواترسی
    کلیلی ئەو گەنجینەیە.
  eng-BBE: 'And she will have no more fear of change, being full of salvation, wisdom,
    and knowledge: the fear of the Lord is her wealth.'
  kan-OKCV: ಅವರು ನಿಮ್ಮ ಸಮಯಕ್ಕೆ ಖಚಿತವಾದ ಆಧಾರವಾಗುತ್ತಾರೆ. ರಕ್ಷಣೆ ಜ್ಞಾನ ತಿಳುವಳಿಕೆಗಳ ನಿಕ್ಷೇಪವಾಗಿಯೂ
    ಇರುವನು. ಯೆಹೋವ ದೇವರ ಭಯವೇ ಅವನ ಬೊಕ್ಕಸವಾಗಿರುವುದು.
  tam-2017: பூரண இரட்சிப்பும் ஞானமும் அறிவும் உன் காலங்களுடைய உறுதியாயிருக்கும்; யெகோவாவுக்குப்
    பயப்படுதலே உன்னுடைய பொக்கிஷம்.
  spa-RV-1909: 'Y reinarán en tus tiempos la sabiduría y la ciencia, y la fuerza de
    la salvación: el temor de Jehová será su tesoro.'
  ron-BTF: Şi înţelepciune şi cunoaştere vor fi statornicia timpurilor tale şi tăria
    salvării, frica de DOMNUL este tezaurul lui.
  eng-WEBP: There will be stability in your times, abundance of salvation, wisdom,
    and knowledge. The fear of the LORD is your treasure.
  eng-FBV: He will be your constant support throughout your lives an abundant source
    of salvation, wisdom, and knowledge. Reverence for the Lord is what makes Zion
    rich.
  nld-1939: Uw onwankelbare trouw was hem een weelde van heil, Wijsheid en kennis,
    en de vreze van Jahweh waren zijn schat.
  nch-BL: Yaya nochipa itztos nopona para talojtzitzi huelis techmaquixtis tiisraelitame.
    Techmacas talnamiquilisti huan taixmatilisti. Huan cati israelitame quiitase para
    más ipati elis para ma quihueyitepanitaca TOTECO.
  vie-1934: Ngày giờ của ngươi sẽ được sự bền vững, sự giải cứu dư dật, sự khôn ngoan,
    sự thông biết, sự kính sợ Đức Giê-hô-va sẽ là vật châu báu của ngươi.
  hin-CV: याहवेह तुम्हारे समय के लिए निश्चित आधार होगा! उद्धार, बुद्धि और ज्ञान तुम्हारा
    हक होगा; और याहवेह का भय उसका धन होगा.
  eng-OURB: There will be stability in your times, abundance of yishu'ah ·salvation·,
    wisdom, and knowledge. The fear of Adonai is your treasure.
  spa-BES: Y ya no tendrá más miedo al cambio, estará llena de salvación, sabiduría
    y conocimiento, el temor del Señor es su riqueza.
  tdx-tdx: Ie ty hampijadoñe o tao’oo an-kakaliforam-pandrombahañe; ty hihitse naho
    ty hilala vaho ty fañeveñañe am’ Iehovà ro toe vara’e.
  tha-KJV: สติ​ปัญญาและความรู้อั​นอ​ุดมจะเป็นเสถียรภาพแห่งเวลาของเจ้า และเป็นกำลังแห่งความรอด
    ความยำเกรงพระเยโฮวาห์เป็นทรัพย์​สมบัติ​ของเขา
  por-BR-2018: Ele é a segurança de teus tempos, e a fonte de tua salvação, sabedoria
    e conhecimento; o temor ao SENHOR é seu tesouro.
  deu-ELO: Und es wird Festigkeit deiner Zeiten, Fülle von Heil, von Weisheit und
    Erkenntnis geben; die Furcht Jehovas wird sein Schatz sein.
  eng-WYC-2018: And faith shall be in thy times; the riches of health is wisdom and
    knowing; the dread of the Lord, that is the treasure of him. (And faith shall
    be in thy times; wisdom and knowledge be the riches of salvation, or of deliverance;
    the fear of the Lord is thy treasure.)
  epo-epo: Saĝo kaj scio, forto de via savo, estos la garantiaĵo de via estonteco;
    timo antaŭ la Eternulo estos lia trezoro.
  uig-PIN: U bolsa künliringlarning tinq-amanliⱪi, nijatliⱪ, danaliⱪ wǝ bilimning
    bayliⱪliri bolidu; Pǝrwǝrdigardin ⱪorⱪux Uning üqün gɵⱨǝrdur.
  beo-beo: Amola Isala:ili dunu fi da hame dafamu. E da Ea fi dunu amo gaga:lala,
    amola ilima bagade dawa:su hou iaha. Ilia Godema beda:su hou amola nodosu hou
    da fedege agoai, ilia baligili bagade gobolo agoai gala.
  tpi-OTNT: Na oltaim em bai i was gut long yupela ol manmeri bilong en na mekim yupela
    i stap strong. Na em bai i givim yupela planti gutpela tingting na save, na mekim
    yupela i win tru. Pasin bilong pret na aninit long Bikpela, em i nambawan presen
    tru Bikpela i givim long yumi.
  hau-SA: Zai zama tabbataccen harsashi na koyaushe, ma’ajin ceto da hikima da sani
    a yalwace; tsoron Ubangiji shi ne mabuɗin wannan dukiya.
  uig-LAT: U bolsa künliringlarning tinch-amanliqi, nijatliq, danaliq we bilimning
    bayliqliri bolidu; Perwerdigardin qorqush Uning üchün göherdur.
  nde-nde: Uzakuba yisisekelo esithembekileyo sesikhathi senu, isiphala esigcwele
    usindiso, ukuhlakanipha lokwazi; ukumesaba uThixo kuyisiqokoqela sokuzuza ingcebo
    le.
  ton-ton: 'Pea ʻe hoko ʻae poto mo e ʻilo ko e mālohi ʻo ho kuonga, mo e mālohi ʻoe
    fakamoʻui: ko e manavahē kia Sihova ko ʻene koloa ia.'
  ces-1613: I bude upevněním časů tvých, silou i hojným spasením; moudrost a umění,
    a bázeň Hospodinova poklad tvůj.
  eng-WMB: There will be stability in your times, abundance of salvation, wisdom,
    and knowledge. The fear of the LORD is your treasure.
  tam-TCV: அவரே உங்கள் வாழ்நாட்களுக்கு உறுதியான அஸ்திபாரமாயிருப்பார்; அவர் இரட்சிப்பும்,
    ஞானமும், அறிவும் நிறைந்த ஒரு செல்வக் களஞ்சியமுமாயிருப்பார். யெகோவாவுக்குப் பயந்து
    நடத்தலே இந்தத் திரவியத்தை அடைவதற்கான திறவுகோல்.
  ceb-ULB: Siya ang kasaligan sa inyong kapanahonan, madagayaon sa kaluwasan, kaalam,
    ug kahibalo; ang pagkahadlok kang Yahweh mao ang iyang bahandi.
  pol-UBG: Mądrość i wiedza będą utwierdzeniem twych czasów, siłą i twoim obfitym
    zbawieniem, a bojaźń PANA to jego skarb.
  agr-agr: Nuadui shiig pujustinme tusa tuké kuitamtinai. Unuimata duka dekata nujai
    uwemtan sukagtau asa, waji pegkeg aidaun nagkaesauwai. Tuke Pujuu puyatjusa umigbauwa
    nunuwai waji pegkeg akik aina nuna nagkaesau.
  kyc-kyc: Dopa pyuo simbunya lapala wambu peparae porai ingyuo kame piru karena lara.
    Baame banya wambu dupwa kyawa minyapala mona angi palyuo singinya renge soo nyinginya
    rengepe maingi. Nakamana bange kulisa andake ingyuo retenge doko Kamongo baa wakasa
    lao suu pingi doko retenge.
  urd-GVU: اُن دنوں میں وہ تیری حفاظت کی ضمانت ہو گا۔ تجھے نجات، حکمت اور دانائی کا
    ذخیرہ حاصل ہو گا، اور رب کا خوف تیرا خزانہ ہو گا۔
  deu-1912: Und es wird zu deiner Zeit Glaube sein, Reichtum an Heil, Weisheit und
    Klugheit; die Furcht des HERRN wird sein Schatz sein.
  kan-2017: ಜ್ಞಾನವೂ, ತಿಳಿವಳಿಕೆಯೂ, ರಕ್ಷಣಾಕಾರ್ಯದ ಸಮೃದ್ಧಿಯೂ ಇರುವುದರಿಂದ ನಿನ್ನ ಕಾಲದಲ್ಲಿ
    ಸ್ಥೈರ್ಯವಿರುವುದು; ಯೆಹೋವನ ಮೇಲಣ ಭಯಭಕ್ತಿಯು ನಿನಗೆ ನಿಧಿಯಾಗುವುದು.
  yap-yap: me tay e re nam ney nike duwgil. Gubin ngiyal’ nma yoror rok e tirok e
    girdi’ ma be pi’ e gonop nge llowan’ ngorad. N’en nib th’abi t’uf rorad e madgun
    SOMOL ni ngi i par u wan’rad.
  hlt-MCSB: Namah tue vaengkah khangnah khohrhang, cueihnah he uepomnah la om vetih
    BOEIPA hinyahnah neh mingnah te a thakvoh la om ni.
  mdy-ETH: ዴሮኮ ፃጳሢ ዒዛኬ፤ ዴሮም ዻቂንታንታ ዔራቶንታ ዒዚ ዒንጋኔ፤ ዒዛ ዒጊጪፃ ዔያቶኮ ዼኤፒ ቆሎ ማዓንዳኔ።
  twi-ASANTE: Ɔbɛyɛ fapem a atim yie wɔ mo mmerɛ so, nkwagyeɛ, nyansa ne nhunumu mmorosoɔ
    akoraeɛ; Awurade suro bɛyɛ wʼademudeɛ.
  eng-WEBU: There will be stability in your times, abundance of salvation, wisdom,
    and knowledge. The fear of the LORD is your treasure.
  wal-wal: I intteyyo intte wodiyaa minttiyaagaa, intte kumetta atotettaa, aadhdhida
    eratettaanne eraa gidana; GODAASSI yayyiyoogee au aqo gidana.
  spa-PDDPT: Habrá estabilidad de los tiempos de ustedes, una abundancia de salvación,
    sabiduría y conocimiento. El temor reverente a Yavé es el tesoro de Él.
  gun-gun: Ha'e ramo Sião pygua kuery, peikovea ja oĩ 'rã peĩ atã aguã. Opa rupi oiko
    'rã oo jepe va'e, hi'arandu ha'e oikuaa va'e. Senhor renonde pejererokyjea rupi
    peiko ramo ha'e nunga ha'e javi 'rã oĩ pendevy guarã.
  ilo-ULB: Isunanto ti talgedmo iti tiempom, kinawadwad ti pannakaisalakan, kinasirib,
    ken pannakaammo; ti panagbuteng kenni Yahweh ket isu ti gamengna.
  kpg-kpg: Gei Mee gaa dugu anga ono mahi gi tenua deenei gii noho waalooloo. Mee
    e benebene ana daangada i nia madagoaa huogodoo, ge e wanga gi digaula di kabemee
    mo di iloo nia mee. Di maluagina kaedahi hagalabagau dela e hai mee ginai digaula,
    la go di nadau hagalaamua Dimaadua.
  uig-ARA: ئۇ بولسا كۈنلىرىڭلارنىڭ تىنچ-ئامانلىقى، نىجاتلىق، دانالىق ۋە بىلىمنىڭ بايلىقلىرى
    بولىدۇ؛ پەرۋەردىگاردىن قورقۇش ئۇنىڭ ئۈچۈن گۆھەردۇر.
  sus-sus: A wo bun ti. A kisi, xaxili fanyi, nun fahaamui ragatama nɛ wo bɛ, wo tan
    naxee gaaxuma a ya ra.
  pon-2006: e pahn ketikihong wehiet mour werei. Ahnsou koaros e kin ketin apwahpwalihki
    sapwellime aramas akan kisakis en kupwurokong oh erpit. Eri, soahng keieu kesempwal
    me re ahneki, iei lammwiki KAUN-O.
  jae-jae: Eŋ oc ênam gôliŋ aômnêm têm samob êsêlêŋ ŋaŋêŋgeŋ ma êkêŋ moasiŋ ênam aôm
    kêsiŋa to kauc mêtêŋa ma kauc tajala gêŋŋa ênam sêga. Tatêc Apômtau kêtu ênê awamata.
  ksd-ksd: Ma ta kaum e a lavur magit na tur bulu, a varvalaun na peal, damana ra
    minatoto ma ra kabinana; a variru tadav ra Luluai, nam kana ngatngat na tabarikik.
  tur-YTC: Senin zamanlarında, bolluk, kurtuluş, bilgelik ve bilgi olacak. Yahve korkusu
    senin hazinendir.
  grc-BRENT: Ἐν νόμῳ παραδοθήσονται, ἐν θησαυροῖς ἡ σωτηρία ἡμῶν, ἐκεῖ σοφία καὶ ἐπιστήμη
    καὶ εὐσέβεια πρὸς τὸν κύριον· οὗτοί εἰσι θησαυροὶ δικαιοσύνης.
  ind-AYT: Pada zamanmu akan ada keamanan, kelimpahan, keselamatan, kebijaksanaan,
    dan pengetahuan, takut akan TUHAN adalah kekayaan Sion.
  nya-nya: Iye adzakupatsani mtendere pa nthawi yanu, adzakupatsani chipulumutso chochuluka,
    nzeru zambiri ndi chidziwitso chochuluka; kuopa Yehova ngati madalitso.
  hrv-hrv: 'Pouzdan je tvoj vijek: mudrost i znanje spasonosno su blago - a strah
    Gospodnji njegovo bogatstvo.'
  mps-mps: Tama tigidali sogo agai aga we bidi dage bugagia tonaluyu, tama agai dage
    bomo elama, tigidali sogo bidimainu yaibao. Tama agai dagebolo dwagi yai homu
    kolesaga dabe, me kolesaga dabe hauwa mu mawaibao. Tama dagego mu tobolu dįa
    holai elalumainu yaibao. Te wi elama, Genuai Bidi dologode elalubo kolesagade,
    Genuai Bidi agai wiegi yai nai dabolo maiabo dao.
  tpi-tpi: Na oltaim em bai i was gut long yupela ol manmeri bilong en na mekim yupela
    i stap strong. Na em bai i givim yupela planti gutpela tingting na save, na mekim
    yupela i win tru. Pasin bilong pret na aninit long Bikpela, em i nambawan presen
    tru Bikpela i givim long yumi.
  dan-1931: Trygge Tider skal du have, en Frelsesrigdom er Visdom og Indsigt, HERRENS
    Frygt er din Skat.
  vie-OVCB: Trong ngày ấy Chúa sẽ là nền tảng vững chắc cho các ngươi, một nguồn cứu
    rỗi dồi dào với khôn ngoan và tri thức. Lòng kính sợ Chúa Hằng Hữu là kho báu
    của ngươi.
  guj-2017: તે તારા સમયમાં સ્થિર થશે, ઉદ્ધાર, ડહાપણ અને ડહાપણનો ભંડાર; યહોવાહનો ભય
    તે જ તેનો ખજાનો છે.
  pon-2006A: e pahn ketikihong wehiet mour werei. Ahnsou koaros e kin ketin apwahpwalihki
    sapwellime aramas akan kisakis en kupwurokong oh erpit. Eri, soahng keieu kesempwal
    me re ahneki, iei lammwiki KAUN-O.
  por-BRBSL: Haverá estabilidade em seu tempo, abundância de salvação, sabedoria e
    conhecimento. O medo de Yahweh é seu tesouro.
  cth-cth: Bawipa teh nange tueng dawk na caknae, rungngangnae hnopai, lungangnae
    hoi panuenae lah ao han.
  twi-twi: Ɔbɛyɛ fapem a atim yiye wɔ mo mmere so, nkwagye, nyansa ne nhumu mmoroso
    akorae; Awurade suro ne ademude yi akorae ano safe.
  hlt-hlt: Namah tue vaengkah khangnah khohrhang, cueihnah he uepomnah la om vetih
    BOEIPA hinyahnah neh mingnah te a thakvoh la om ni.
  tbz-SIM: Díndi Kuyie nkɔbɛ di yó mbo kɛ̀ dɛ̀ di nɑɑtimu, di bo mmɔkɛmɛ̀ mɛyɛ̀mmɛ̀
    kɛ́nyɛ̃́ ti Yiɛ̀ nKuyie kɛ kù dé, dɛ̀ tu tikpɑ̀tì ntì tìì dɛɛrí.
  msy-2020: Egh ia Ikiavɨra Itir Godɨn gumazamiziba, a zurara deragh ian ganɨva, ia
    damutɨ ian dabirabim deragh gavgavigh ikiam. Egh a bizir aghuiba ia danɨngtɨ ia
    deraghvɨra ikiam. A nɨghnɨzir aghuiba ko, fofozir avɨriba ko, arazir an atiatiava
    an apengan itiba, da bizir bar aghuibar mɨn, an ada isa ia ganɨdi.
  dop-dop: Ɩ yǝlɑɑ kɑ́ cɑɣɑnɑ nɑɑni kɛ́ pɑ kʋyɛɛŋ tǝnɑɣɑ. Lǝmɑɣɑsɛɛ nɑ lɑɣɑtʋ kɛnɑ
    wɛnɑʋ mpi pǝ yɑkɩ nyʋɣʋ tɔ. Tɑcɑɑ nyɑmnɑʋ ntɛ́ Siyɔŋ kpɑncoou.
  azb-azb: O, yaşadığınız dövrün təməlidir, Qurtuluşun, hikmətin, biliyin mənbəyidir,
    Rəbb qorxusu sənin xəzinəndir.
  eng-DBY: 'and he shall be the stability of thy times, the riches of salvation, wisdom
    and knowledge: the fear of Jehovah shall be your treasure.'
  hin-2017: और उद्धार, बुद्धि और ज्ञान की बहुतायत तेरे दिनों का आधार होगी; यहोवा का
    भय उसका धन होगा।
  wol-KYG: Liy dalal seen jamono mooy koomu ndam; xel ak xam-xam, te ragal Aji Sax
    ji, loolooy seen alal.
  eng-YLT: And hath been the stedfastness of thy times, The strength of salvation,
    wisdom, and knowledge, Fear of Jehovah — it [is] His treasure.
  eng-WYC-2017: And faith shall be in thy times; the riches of health is wisdom and
    knowing; the dread of the Lord, that is the treasure of him.
  eng-WMBB: There will be stability in your times, abundance of salvation, wisdom,
    and knowledge. The fear of the LORD is your treasure.
  urd-GVH: उन दिनों में वह तेरी हिफ़ाज़त की ज़मानत होगा। तुझे नजात, हिकमत और दानाई
    का ज़ख़ीरा हासिल होगा, और रब का ख़ौफ़ तेरा ख़ज़ाना होगा।
  rug-rug: Koa Sa si kote sokirae si agoi koari na mua totoso, tagotago si Asa pa
    hinarupu meke ginilagilana lohina meke tinumatumae; na pinamaṉana e Zihova si
    na vidulu pude vagia sa tinagotago asa.
  gaz-gaz: Inni bara keetiif hundee amansiisaa, kuusaa fayyinaa, kan ogummaatii fi
    kan beekumsaa taʼa; Waaqayyoon sodaachuun furtuu badhaadhummaa kanaa ti.
  fra-LSG: Tes jours seront en sûreté; La sagesse et l’intelligence sont une source
    de salut; La crainte de l’Éternel, C’est là le trésor de Sion.
  yal-yal: I tan, Alatalaa yamana, i luma nɛn makantanni. Xaxilimayaan nun Ala kolonna
    findixi kisin nan na, e nun Marigin binyana na nan findixi i ya nafunla ra.
  haw-1868: E lilo ana ke akamai a me ka ike, I kumu paa o kou manawa, i mea kokua
    ikaika hoi; O ka makau ia Iehova, oia kona waiwai malama.
  arb-NAV: هُوَ ضَمَانُ أَزْمَانِكَ وَوَفْرَةُ خَلاصٍ وَحِكْمَةٍ وَمَعْرِفَةٍ، وَتَكُونُ
    مَخَافَةُ الرَّبِّ كَنْزَهُ.
  ewe-ewe: Anye gɔmeɖokpe sesẽ na míaƒe ɣeyiɣiwo. Anye nudzraɖoƒe gã na ɖeɖekpɔkpɔ,
    dziƒonunya kple sidzedze, eye Yehowavɔvɔ̃ anye safui na kesinɔnu sia.
  eng-LEE: And the stability of thy times and the strength of thy happiness shall
    be wisdom and knowledge; the fear of the Lord is his treasure.
  asm-FB: তোমালোকৰ সময়ত তেওঁ স্থায়ীভাৱে থাকিব, পৰিত্ৰাণ, জ্ঞান, আৰু বুদ্ধি প্ৰচুৰ
    পৰিমাণে হ’ব; যিহোৱা বিষয়ক ভয়েই তেওঁৰ পৰমধন।
  sus-A: عَ وٌ بُن تِ. عَ كِسِ، شَشِلِ قَنيِ، نُن قَهَامُي رَفَتَمَ نّ وٌ بّ، وٌ تَن
    نَشٍيٍ فَاشُمَ عَ يَ رَ.
  fra-SBL: Il y aura une stabilité dans vos temps, une abondance de salut, de sagesse
    et de connaissance. La crainte de Yahvé est votre trésor.
  hbo-hbo: וְהָיָה֙ אֱמוּנַ֣ת עִתֶּ֔יךָ חֹ֥סֶן יְשׁוּעֹ֖ת חָכְמַ֣ת וָדָ֑עַת יִרְאַ֥ת
    יְהוָ֖ה הִ֥יא אֹוצָרֹֽו׃ ס
  kik-kik: Nĩwe ũgaatuĩka gĩtina kĩrũmu matukũ-inĩ maku, na atuĩke kĩgĩĩna kĩa ũhoro
    mũingĩ wa ũhonokio, na ũũgĩ, na ũmenyi wa maũndũ; na ũhoro wa gwĩtigĩra Jehova
    nĩguo ũgaakorwo ũrĩ mũthiithũ wa ma.
  fra-NCL: Tes jours sont assurés ; tu auras en abondance le salut, la sagesse et
    la connaissance ; la crainte de Yahweh, c’est là ton trésor.
  cek-AK: Palunghahaih hoi panoekhaih loe na hing thung kacakah angdoethaih, thacak
    pahlonghaih ah om tih; Angraeng zithaih loe nang ih tacong ah om tih.
  cuk-cuk: Bab-Dummadi, dobsuli-gudiguega anmar-imaked. E-binsaed-nikadaed, degi,
    bela e-ibmar-wisid, bela-bela bendakleged anmarga uksad. Bab-Jehová-dobee-nanaedi,
    anmarga ibmar-nuedga gued.
  uig-CYR: У болса күнлириңларниң теч-аманлиғи, ниҗатлиқ, даналиқ вә билимниң байлиқлири
    болиду; Пәрвәрдигардин қорқуш Униң үчүн гөһәрдур.
  tel-2017: నీ కాలంలో నీ స్థిరత్వం ఆయనే. నీకు పుష్కలమైన రక్షణ, జ్ఞానమూ, వివేకమూ ఆయనే.
    యెహోవా భయం అతని ఐశ్వర్యం.
  hat-BSA: Se Li k ap fè tan pa nou estab, richès a delivrans, sajès ak konesans.
    Lakrent SENYÈ a se trezò ou.
  kos-kos: ac oru tuh mutunfacl se inge in oakwuki ku. El karl ngin mwet lal pacl
    nukewa, ac sang lalmwetmet ac etauk nu selos. Ma saok se ma yohk emeet selos pa
    etu in sunakin LEUM GOD.
  hbo-WLC: וְהָיָה֙ אֱמוּנַ֣ת עִתֶּ֔יךָ חֹ֥סֶן יְשׁוּעֹ֖ת חָכְמַ֣ת וָדָ֑עַת יִרְאַ֥ת
    יְהוָ֖ה הִ֥יא אוֹצָרֽוֹ׃ ס
  ibo-ibo: Ọ ga-abụ ntọala guzosiri ike nke oge unu niile, ụlọakụ dị ukwu nke nzọpụta,
    na amamihe na ihe ọmụma; egwu Onyenwe anyị bụ igodo nke akụ a.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ସମୟରେ ସୁସ୍ଥିରତା ହେବ; ପରିତ୍ରାଣର, ଜ୍ଞାନର ଓ ବୁଦ୍ଧିର ବାହୁଲ୍ୟ ହେବ;
    ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ତାହାର ଭଣ୍ଡାର।
  chk-chk: o anüküchara ewe mwü. Iwe, i epwe amanaua nöün aramas o ngeniir tipachem
    me silelap mi somwola, nge ar niuokusiti ewe Samol mi Lapalap iei wöür.
  rop-rop: Oni yu na det brabli gudwan rok, en oni yu na gin seibum melabat en meigim
    melabat sabi ola gudbala ting. Wal melabat garra trastimbat oni langa yu, en nomo
    enijing mowa haibala wulijim yu.
  ukr-1871: І настануть про тебе часи безпечні, богацтво спасення, мудростї й знання,
    а страх Господень буде скарбом твоїм.
  deu-1951: Und deine Zeiten werden gesichert sein, eine Fülle von Heil, Weisheit
    und Erkenntnis; die Furcht des HERRN ist ihr Schatz.
  eng-JPS: And the stability of thy times shall be a hoard of salvation — wisdom and
    knowledge, and the fear of the LORD which is His treasure.
  srp-1865: I tvrða vremena tvojega, sila spasenja tvojega biæe mudrost i znanje;
    strah Gospodnji biæe blago tvoje.
  lug-lug: Y’aliba omusingi omugumu mu biro byo, nga lye tterekero eggagga ery’obulokozi,
    n’amagezi n’okumanya. Okutya Mukama kye kisumuluzo kye tterekero ly’obugagga obwo.
  heb-heb: והיה אמונת עתיך חסן ישועת חכמת ודעת יראת יהוה היא אוצרו׃
  ben-IRV: তিনি তোমার দিন স্হায়িত্ব হবে, পরিত্রানের প্রাচুর্য্য, জ্ঞান এবং প্রজ্ঞা
    হবে; সদাপ্রভুর প্রতি ভয় হল তোমার ধন।
  pan-pan: ਤੇਰੇ ਸਮੇਂ ਦੀ ਬੁਨਿਆਦ ਮੁਕਤੀ, ਬੁੱਧੀ ਅਤੇ ਗਿਆਨ ਦੀ ਬਹੁਤਾਇਤ ਹੋਵੇਗੀ, ਅਤੇ ਯਹੋਵਾਹ
    ਦਾ ਭੈਅ ਸਿਯੋਨ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ဉာဏ် နှင့် ပညာ သည် သင် ၏လက်ထက် ၌ တည်ကြည် ခြင်း၊ မြဲမြံ စွာ ကယ်တင် ခြင်းကို
    ဖြစ် စေလိမ့်မည်။ ထာဝရဘုရား ကို ကြောက်ရွံ့ခြင်းသဘော သည် လည်း သင် ၏ဘဏ္ဍာ ဖြစ် လိမ့်မည်။
  hmo-hmo: Lohiabada ese Iuda do ia hagoadaia. Ia ese nega ibounai iena bese taudia
    ia naria noho, bona aonega bona diba ia henidia. Idia edia kohu badana momokani,
    be edia gari, Lohiabada dekenai.
  urd-urd: और तेरे ज़माने में अमन होगा नजात व हिकमत और 'अक़्ल की फ़िरावानी होगी; ख़ुदावन्द
    का ख़ौफ़ उसका ख़ज़ाना है।
  rus-SYN: И настанут безопасные времена твои, изобилие спасения, мудрости и ведения;
    страх Господень будет сокровищем твоим.
  bqc-SIM: Dii aↄ dɛ ń zĩ́mpɛlɛ ũ gↄↄ bee, aafia ń ↄ̃nↄo ń dↄ̃ao aↄ diɛ. Vĩakɛa
    Diiɛ mɛ́ ì mↄ́ ń àizɛɛpio.
  tcz-CHONGTHU: Hiche nikho teng leh ama chu na kingap detchet na abul hintin, huhhing'a
    ninglhing setna kikoi khol, hetna leh chihna napeh ding ahi. Pakai gin chu nadinga
    gou hiding ahi.
  mar-mar: तुझ्याकाळी तो स्थिरता देईल, तारण, सुज्ञता व ज्ञान, यांची विपुलता देईल,
    परमेश्वराचे भय त्याचा धनसंग्रह होईल.
  qub-qub: Paymi imapitapis imaypis chapanga. Paymi salbanga, sumaj yachayta gonga,
    sumaj tantiyachenga. Tayta Diosta rispitar yäracushanga canga ima-aycatapis charashannömi.
  hat-hat: Li p'ap kite anyen rive pèp la ankò. Sa k'ap toujou sove yo, se va bon
    konprann ak konesans Bondye ap ba yo a. Pi gwo richès yo, se krentif y'a gen pou
    Seyè a.
  eng-BSB: He will be the sure foundation for your times, a storehouse of salvation,
    wisdom, and knowledge. The fear of the LORD is Zion’s treasure.
  eng-WEBPB: There will be stability in your times, abundance of salvation, wisdom,
    and knowledge. The fear of the LORD is your treasure.
  kbq-kbq: Ana nehuno manitama vanaza kna'afina, Agra maka zupa hankave'areti tamagura
    nevazino, muse huno neramavreno, antahi'zana neramino, knare antahintahi zanena
    tamagrira tamigahie. Hagi Ra Anumzamofonku'ma koro'ma hu'zamo'a agritera mareri
    feno zankna huno me'ne.
  nhe-BL: Yajaya nochipa itztos nopano para tlalochtzitzi huelis techmaquixtis tiisraelitame.
    Yajaya techmacas tlalnamiquilistli huan tlaixmatilistli. Huan tlen israelitame
    quiitase para más ipati elis para ma quihueyitlepanitaca TOTECO.
  gub-BL: Umuigo kar putar wemiaihu teko ukatu haw rehe wà nehe. Upyro tuwe a'e wà
    nehe. Ukwaw kar putar tuwe ma'e wanupe nehe. Ukwaw katu putar a'e wà nehe. Tupàn
    Tuweharupi Wiko Ma'e wi wakyze haw nuzawy kwaw temetarer tetea'u teko wanupe.
  eng-DRA: 'And there shall be faith in thy times: riches of salvation, wisdom and
    knowledge: the fear of the Lord is his treasure.'
