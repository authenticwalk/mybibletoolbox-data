verse: ISA.033.019
translations:
  mal-C: ആരും ഗ്രഹിക്കാത്ത സംഭാഷണവും അപരിചിതവും മനസ്സിലാക്കാൻ പ്രയാസമുള്ള ഭാഷയുമുള്ള
    ക്രൂരജനത്തെ നീ ഇനി കാണുകയില്ല.
  deu-TKW: Das freche Volk wirst du nicht mehr sehen, das Volk mit dunkler, unverständlicher
    Rede, mit stammelnder sinnloser Sprache.
  lin-lin: Okomona lisusu bato ya lolendo te, bato oyo monoko na bango ezalaka pasi
    mpo na koyoka mpe maloba na bango, pasi mpo na kososola.
  eng-LSV: You do not see the strong people, || A people deeper of lip than to be
    understood, || Of a scorned tongue, there is no understanding.
  eng-GNV: Thou shalt not see a fierce people, a people of a darke speache, that thou
    canst not perceiue, and of a stammering tongue that thou canst not vnderstande.
  eng-WEBSTER: Thou shalt not see a fierce people, a people of deeper speech than
    thou canst perceive; of a stammering tongue, that thou canst not understand.
  nhw-BL: Nimechilhuía para ajsis se tonal quema ayacmo anquinitase nopa Asiria ehuani
    catli tlahuel mohueyimatij. Ayacmo anquinitase nopa masehualme catli fierojtique,
    huan catli tlahuel mosisiníaj huan catli camanaltiyayaj camanali catli amo hueli
    anquimachilise. Inijuanti tlamiixpolihuise ipan se tlatoctzi. Huan ayacmo quema
    anquinitase.
  swh-ONEN: Hutawaona tena wale watu wenye kiburi, wale watu wenye usemi wa mafumbo,
    wenye lugha ngeni, isiyoeleweka.
  bba-bba: A ǹ mɑɑ tɔn tuko be bɑ tii sue mi wɑsi, be, bèn bɑrum ɑ ǹ nɔɔmɔ.
  eng-KJVCPB: Thou shalt not see a fierce people, A people of a deeper speech than
    thou canst perceive; Of a stammering tongue, that thou canst not understand.
  luo-luo: Ok inichak ine jonjorego kendo, jogo ma wechegi oyombore, kendo mawacho
    dhok matek winjo.
  meu-meu: Heḡonaḡonalai taudia na basio itadia lou, bona hereva hehunidia, anidia
    asi dibamu herevadia, asi dibamu gadona ai e hereva lanalanamu, taudia danu basio
    itadia lou.
  npi-ULB: तिमीहरूले फेरि हठी मानिसहरू, तिमीहरूले नबुझ्‍ने भाषा बोल्‍ने अनौठो मानिसहरूलाई
    कदापि देख्‍नेछैनौ ।
  yor-yor: Ìwọ kì yóò rí àwọn agbéraga ènìyàn mọ́, àwọn ènìyàn tí èdè wọn fi ara sin,
    pẹ̀lú ahọ́n tí ó ṣàjèjì tí kò sì yé ni.
  pes-OPCB: ولی آن روزها گذشته است و از آن قوم ستمگری که زبانشان را نمی‌فهمیدید دیگر
    اثری نیست.
  tgl-ULB: Hindi na ninyo makikita ang bayan na suwail, isang bayan na may isang kakaibang
    wika, na hindi ninyo mauunawaan.
  hui-hui: Tígua agali dindi tara tara howa ibiniru ti minehe tininaga mini yaraga
    haga o biaruninaga dengui lone nahondoleberemi. Tinaga bi tara tí hale nahene
    ladagadaga bialu haga biaru lone hale naholeberemi.
  mya-mya: သင်​တို့​သည်​မိ​မိ​နား​မ​လည်​နိုင်​သည့်​ဘာ​သာ စ​ကား​ကို​ပြော​ဆို​သူ၊ မောက်​မာ​ထောင်​လွှား
    သည့်​လူ​မျိုး​ခြား​တို့​ကို တွေ့​မြင်​ရကြ​တော့ မည်​မ​ဟုတ်။-
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་མི་གཏུམ་དྲག་ཅན་རྣམས་ཏེ། རྟོགས་དཀའ་བའི་གཏམ་སྨྲ་མཁན་དང་། ཚིག་ལྡབ་ལྡིབ་སྨྲ་བའི་མི་རྣམས་སླར་མཐོང་བར་མི་འགྱུར།
  sna-sna: Vanhu vaya vokuzvikudza hauchazovaonazve, ivo vanhu vomutauro wakavanzika,
    vorurimi rwavo, rusinganzwiki.
  spa-BLM: Ya no verás al pueblo feroz, un pueblo de un discurso profundo que no puedes
    comprender, con un lenguaje extraño que no puedes entender.
  cac-cac: Man̈xa b'aq'uin̈ ol eyil eb' ac'umtac d'a e cal, eb' ch'oc nacional ch'oc
    tial syala', max eyab' tas syal eb'.
  swh-ULB: Hautawaona watu wanaopinga, watu weye lugha ya ajabu ambayo hautaweza kuielewa.
  bel-bel: Ня ўбачыш больш народу лютага, народу з глухою, неўразумелаю гаворкаю,
    з моваю дзіўнаю, не зразумелаю.
  deu-ELBBK: Du wirst das freche Volk nicht mehr sehen, das Volk von unverständlicher
    Sprache, dass man sie nicht vernehmen, von stammelnder Zunge, die man nicht verstehen
    kann.
  mbb-OT: Piru kenè niw en egkeuman egkaahà haazà is gelbuwen he menge etew he kenè
    niw egkesavut is kineǥiyan dan.
  mal-2015: നീ തിരിച്ചറിയാത്ത പ്രായസമുള്ള വാക്കും നിനക്കു ഗ്രഹിച്ചു കൂടാത്ത അന്യഭാഷയും
    ഉള്ള ഉഗ്രജാതിയെ നീ കാണുകയില്ല.
  gup-gup: Birrimekbe bininj nawu birriwokdi kundjenbuyika manbu minj ngurrbenmenmenbekkayi,
    dja nawu birriburlumerrinj, wanjh bonj, minj ngurrbennan munguyh.
  rmc-rmc: Imar na dikheha le sproste manušen, savengro vakeriben hin phares te achaľol;
    olen, kaskri čhib hiňi šepetľivo a našťi lenge te achaľol.
  pes-OPV: قوم ستم پیشه و قوم دشوار لغت را که نمی توانی شنید والکن زبان را که نمی
    توانی فهمید بار دیگرنخواهی دید.
  ron-1924: Атунч ну вей май ведя пе попорул ачела ындрэзнец, пе попорул ку ворбиря
    ынкылчитэ де н-о путяй ынцелеӂе, ку лимба гынгавэ де н-о путяй причепе.
  ben-OBCV: সেই উদ্ধত লোকগুলিকে তুমি আর দেখতে পাবে না, তাদের, যারা অজানা ভাষায় কথা
    বলত, তাদের অদ্ভুত, দুর্বোধ্য সব ভাষায়।
  som-som: Mar dambe ma aad arki doontid dadka cadhada kulul, ee uusan hadalkoodu
    kuu dhicin, oo leh af qalaad oo aadan innaba garan karin.
  lat-VUC: Populum impudentem non videbis, populum alti sermonis, ita ut non possis
    intelligere disertitudinem linguæ ejus, in quo nulla est sapientia.
  eng-ASVBT: Thou shalt not see the fierce people, a people of a deep speech that
    thou canst not comprehend, of a strange tongue that thou canst not understand.
  ita-1885: Ma tu non vedrai il popolo fiero, popolo di linguaggio oscuro, che non
    s'intende; di lingua balbettante, che non si comprende.
  eng-LXXUP: even the small and great people? with whom he took not counsel, neither
    did he understand a people of deep speech, so that a despised people should not
    hear, and there is no understanding to him that hears.
  eng-ULB: You will no longer see the defiant people, a people of a strange language
    that you do not understand.
  spa-VBL: Ya no verás a esa gente ofensiva con su lenguaje bárbaro que suena como
    si alguien tartamudeara y fuera imposible de entender.
  fra-_FOB: Tu ne verras plus le peuple fier, le peuple au langage obscur, qu'on n'entend
    pas, à la langue bégayante, qu'on ne comprend pas.
  mal-mal: നീ തിരിച്ചറിയാത്ത പ്രയാസമുള്ള വാക്കും നിനക്ക് ഗ്രഹിച്ചുകൂടാത്ത അന്യഭാഷയും
    ഉള്ള ഉഗ്രജനതയെ നീ കാണുകയില്ല.
  urd-GVR: Āindā tujhe yih gustāḳh qaum nazar nahīṅ āegī, yih log jo nāqābil-e-fahm
    zabān bolte aur haklāte hue aisī bāteṅ karte haiṅ jo samajh meṅ nahīṅ ātīṅ.
  suz-BL: गेपुकीम मेको मटीब मुर आन कली मुल रे मताइनीनी। मरुप्‍चा ङा लोव़ पाइब मुर
    आन कली लेंशा मताइनीनी। यसैया २८:११; ब्‍यवस्‍था २८:४९-५०
  eng-NOY: Thou shalt see no more a fierce people, A people of a dark language, which
    thou couldst not hear, And of a barbarous tongue, which thou couldst not understand;
  ita-1927: Tu non lo vedrai più quel popolo feroce, quel popolo dal linguaggio oscuro
    che non s’intende, che balbetta una lingua che non si capisce.
  ckb-ckb: ئیتر گەلی دڕندە نابینن، گەلێک قسەیان ئاڵۆزە بۆ بیستن، زمانیان گرانە تێیان
    ناگەیت.
  eng-BBE: Never again will you see the cruel people, a people whose tongue has no
    sense for you; whose language is strange to you.
  kan-OKCV: ನೀನು ತಿಳಿಯಲಾಗದ ಹಾಗೆ ಕಠಿಣ ಭಾಷೆಯೂ, ಗ್ರಹಿಸಲಾಗದ ಹಾಗೆ ಅಪರೂಪವಾದ ಮಾತನ್ನು ಆಡಿದ
    ಜನರನ್ನೂ ಇನ್ನು ಮುಂದೆ ನೀನು ನೋಡುವುದಿಲ್ಲ.
  tam-2017: உனக்குப் புரியாத மொழியையும், புரிந்துகொள்வதற்குக் கடினமான ஒருவிதமான பேச்சையுமுடைய
    அந்தக் கொடூர மக்களை இனி நீ பார்க்கமாட்டாய்.
  spa-RV-1909: No verás á aquel pueblo espantable, pueblo de lengua oscura de entender,
    de lengua tartamuda que no comprendas.
  ron-BTF: Nu vei vedea un popor aspru, un popor cu o vorbire mai adâncă decât poţi
    pricepe; cu o limbă bâlbâită, pe care nu o înţelegi.
  eng-WEBP: You will no longer see the fierce people, a people of a deep speech that
    you can’t comprehend, with a strange language that you can’t understand.
  eng-FBV: You won't see these offensive people anymore with their barbaric language
    that sounds like someone stammering and is impossible to understand.
  nld-1939: Dan zult ge dat brutale volk niet meer zien, Dat volk met zijn duistere,
    onbegrijpelijke taal, Met zijn brabbelende tong, Die ge niet kondt verstaan.
  nch-BL: Nimechilhuía para ajsis se tonali quema ayecmo anquinitase nopa Asiria ehuani
    cati tahuel mohueyimatij. Ayecmo anquinitase nopa masehualme cati fierojtique,
    huan cati tahuel mosisiníaj huan cati camanaltiyayaj camanali cati amo hueli anquimachilise.
    Inijuanti tamiixpolihuise ipan se talojtzi. Huan ayecmo quema anquinitase.
  vie-1934: Ngươi sẽ chẳng còn thấy dân cường bạo nữa, là dân nói tiếng líu lo khó
    nghe, tiếng mọi rợ không hiểu được.
  hin-CV: उन निर्दयी लोगों को तू दोबारा न देखेगा, जिनकी भाषा कठिन है और जो हकलाते
    हैं, तथा उनकी बातें किसी को समझ नहीं आती.
  eng-OURB: You will no longer see the fierce people, a people of a deep speech that
    you can’t sh'ma ·hear understand obey·, with a strange language that you can’t
    understand.
  spa-BES: Nunca más verás a las personas crueles, personas cuya lengua no tiene sentido
    para ti; cuyo lenguaje te es extraño.
  tdx-tdx: Tsy ho isa’o ka ondaty mangosasàkeo; ondaty aman-tsaontsy miheotse tsy
    fohiñeo, o amam-pameleke mibedobedo tsy rendre’o.
  tha-KJV: ท่านจะไม่​เห​็นชนชาติ​ที่​ดุ​ร้ายอีก ชนชาติ​ที่​พู​ดคลุมเครือซึ่งท่านฟังไม่​ออก
    ที่​พู​ดต่างภาษาซึ่งท่านเข้าใจไม่​ได้
  por-BR-2018: Não verás mais aquele povo atrevido, povo de fala tão profunda, que
    não se pode compreender, de língua tão estranha, que não se pode entender.
  deu-ELO: Du wirst das freche Volk nicht mehr sehen, das Volk von unverständlicher
    Sprache, daß man sie nicht vernehmen, von stammelnder Zunge, die man nicht verstehen
    kann.
  eng-WYC-2018: Thou shalt not see a people unwise, a people of deep word, so that
    thou mayest not understand the fair speaking of his tongue, in which people is
    no wisdom. (Thou shalt no longer see a fierce people, a people of deep words,
    those whom thou cannot understand the strange speaking of their tongues, in which
    people there is no wisdom.)
  epo-epo: La popolon arogantan vi ne vidos, la popolon kun lingvo malklara kaj nedistingebla,
    kun lingvo balbuta kaj nekomprenebla.
  uig-PIN: Ⱪaytidin ǝxǝddiy hǝlⱪni kɵrmǝysǝn, — Sǝn angⱪiralmaydiƣan, boƣuzida sɵzlǝydiƣan,
    Duduⱪlap gǝp ⱪilidiƣan, gepini qüxinǝlmǝydiƣan bir hǝlⱪni ikkinqi kɵrmǝysǝn.
  beo-beo: 'Amola gasa fi ga dunu amo da dilia hame dawa: sia: amoga sia: dalebe,
    amo dilia da bu hame ba:mu.'
  tpi-OTNT: Yupela bai i no lukim moa pes bilong ol dispela lain i save bikhet na
    apim nem bilong ol yet. Na yupela bai i no harim moa rabis tok ples bilong ol,
    em i no gat man inap harim wanem samting ol i toktok long en.
  hau-SA: Ba za ku ƙara ganin waɗannan mutane masu girman kai kuma ba, waɗannan mutane
    masu magana da harshen da ba ku fahimta ba.
  uig-LAT: Qaytidin esheddiy xelqni körmeysen, — Sen angqiralmaydighan, boghuzida
    sözleydighan, Duduqlap gep qilidighan, gépini chüshinelmeydighan bir xelqni ikkinchi
    körmeysen.
  nde-nde: Abantu labayana abaklolodayo kalisayikubabona futhi, abantu labayana abolimi
    olungazwakaliyo, abolimi olungaziwayo, olungaqondakaliyo.
  ton-ton: ‌ʻE ʻikai te ke mamata ki he kakai ʻoku lili, ha kakai ʻoe lea ʻilongataʻa
    ʻoku ʻikai te ke faʻa ongoʻi; ʻo ha ʻelelo leʻo vale, ʻoku ʻikai te ke faʻa ʻilo.
  ces-1613: Lidu ukrutného neuhledáš, lidu hluboké řeči, jíž bys neslýchal, a jazyku
    cizího, jemuž bys nerozuměl.
  eng-WMB: You will no longer see the fierce people, a people of a deep speech that
    you can’t comprehend, with a strange language that you can’t understand.
  tam-TCV: விளங்காத பேச்சும், புரிந்துகொள்ள முடியாத அந்நிய மொழியும் உள்ள அந்த கொடூரமான
    மக்களை நீங்கள் இனி காணமாட்டீர்கள்.
  ceb-ULB: Dili na gayod ninyo makita ang mga masinupakong tawo, ang katawhan nga
    lahi ang pinulongan, nga dili ninyo masabtan.
  pol-UBG: Nie zobaczysz już okrutnego ludu, ludu o ciemnej, niewyraźnej mowie, o
    bełkotliwym i niezrozumiałym języku.
  agr-agr: Aents pegkegchau tikich chichaman antumainchaun pachimtakan chichaaku aidaujai
    ijunjajum pujajum duka yamaik nunikchattagme.
  kyc-kyc: Nakama kyaŋe singi wambu yuu nanesa range pii wakale lenge dupwana mende
    dee lenge kambu kanda narami.
  urd-GVU: آئندہ تجھے یہ گستاخ قوم نظر نہیں آئے گی، یہ لوگ جو ناقابلِ فہم زبان بولتے
    اور ہکلاتے ہوئے ایسی باتیں کرتے ہیں جو سمجھ میں نہیں آتیں۔
  deu-1912: Du wirst das starke Volk nicht mehr sehen, das Volk von tiefer Sprache,
    die man nicht vernehmen kann, und von undeutlicher Zunge, die man nicht verstehen
    kann.
  kan-2017: ನಿಮಗೆ ತಿಳಿಯದ ಅನ್ಯಭಾಷೆಯನ್ನೂ, ನೀವು ಗ್ರಹಿಸಲಾರದ ತೊದಲು ಮಾತುಗಳನ್ನೂ ಆಡುವ ಆ ಕ್ರೂರ
    ಜನರನ್ನು ಇನ್ನು ಮುಂದೆ ನೋಡುವುದಿಲ್ಲ.
  yap-yap: Ma dab kum guyed girdi’en yugu boch e nam ni yad ba uf ma ba thil e thin
    rorad ni yad ra non ma dab mu nanged fan!
  hlt-MCSB: Pilnam aka saan te na hmu voel mahpawh. Pilnam kah ol khuet neh tamdaeng
    ol n'yakmingnah pawt te khaw ya voel mahpawh.
  mdy-ETH: ዒንሢ ማሊ ጶቂሣኒና ዔራኒያ ዳንዳዑዋ ሻኣካ ዻንጎና ሄርሺንታ ሜሌ ዴሮ ማይ ሃይፓ ሴካ ዒንሢ ዛጋዓኬ።
  twi-ASANTE: Morenhunu saa ahantanfoɔ no bio, wɔn a wɔn kasa mu nna hɔ, na monte
    deɛ wɔka no ase no.
  eng-WEBU: You will no longer see the fierce people, a people of a deep speech that
    you can’t comprehend, with a strange language that you can’t understand.
  wal-wal: Intte qareti bainna asata, intteyyo gelenna haasayaa haasayiya asatanne
    inxxarssai deddotiyo asata hagaappe sinttan be7ekketa.
  spa-PDDPT: Ya no verás más a aquel pueblo fiero, aquel pueblo de lengua difícil
    de entender, que pronuncia un lenguaje incomprensible.
  gun-gun: Mba'eta ha'e kuery ojejou porã rei va'ekue teĩ ndapexavei ma 'rã, neĩ amboae
    rami ijayvu va'e napendu kuaai rei va'ekue, amboae ayvu jaikuaa e'ỹ va'e py ijayvu
    va'ekue.
  ilo-ULB: Saanmonton a makita dagiti natangsit a tattao, dagiti tattao a sabali ti
    pagsasaoda, a saanmo a maawatan.
  kpg-kpg: Goodou ga hagalee mmada labelaa gi nia gau hagamuamua mai i daha, ala nogo
    helehelekai nia helekai e de iloo e goodou.
  uig-ARA: قايتىدىن ئەشەددىي خەلقنى كۆرمەيسەن، ــ سەن ئاڭقىرالمايدىغان، بوغۇزىدا سۆزلەيدىغان،
    دۇدۇقلاپ گەپ قىلىدىغان، گېپىنى چۈشىنەلمەيدىغان بىر خەلقنى ئىككىنچى كۆرمەيسەن.
  sus-sus: Wo mu fama na bɔnsɔɛ yɛtɛ igboe tode sɔnɔn, naxee xa xui fahaamufe xɔrɔxɔ.
  pon-2006: Kumwail solahr pahn kilang mehn liki aklapalap akan me kumwail sohte kin
    wehwehki ar lokaia.
  jae-jae: Matamanô oc êpi lau-tetoc-tauŋ-sawaga êtiam atom. Êsêac sêsôm aweŋ teŋ,
    taŋ gôjam kauc ŋam, ma imbeleŋ kêpêlê biŋ, taŋ kôjala atom.
  ksd-ksd: Pa una gire mule ra tarai dia karangap, a tarai dia tatata ma ra tinata
    i mamat, a tinata ba pa u nunure ilam ia; a tarai dia mamamanga ta kadia tinata,
    ma i dekdek ba una valongore ilam ia.
  tur-YTC: Kavrayamadığın karışık konuşması olan halkı, Anlayamadığın tuhaf bir dille
    konuşan o sert halkı artık görmeyeceksin.
  grc-BRENT: μικρὸν καὶ μέγαν λαόν; ᾧ οὐ συνεβουλεύσατο, οὐσὲ ᾔδει βαθύφωνον, ὥστε
    μὴ ἀκοῦσαι λαὸς πεφαυλισμένος, καὶ οὐκ ἔστι τῷ ἀκούοντι σύνεσις.
  ind-AYT: Kamu tidak akan melihat lagi bangsa yang brutal itu, bangsa yang bahasanya
    sulit sehingga tidak dapat dipahami, yang gagap bicaranya sehingga kamu tidak
    dapat mengerti.
  nya-nya: Simudzawaonanso anthu odzikuza aja, anthu aja achiyankhulo chosadziwika,
    chachilendo ndi chosamveka.
  hrv-hrv: Nećeš više vidjeti divljega naroda, naroda nerazumljiva i neshvatljiva
    govora, jezika strana što ga nitko ne razumije.
  mps-mps: Dagego te tobolu gagea pelama, augwa digi augwa nogi ugwaba siyu yali boi
    bidi dabe dagego gesabidi me sugobeo. Tama dagego augwaligo dwai augwa wabo po
    me odogobeo. Te bidi mego te dagego konesiąwai po augwaligo wali po bidi mego
    me odogobeo.
  tpi-tpi: Yupela bai i no lukim moa pes bilong ol dispela lain i save bikhet na apim
    nem bilong ol yet. Na yupela bai i no harim moa rabis tok ples bilong ol, em i
    no gat man inap harim wanem samting ol i toktok long en.
  dan-1931: Du ser ej det vilde Folk med dybt, uforståeligt Mål, med stammende, ufattelig
    Tunge.
  vie-OVCB: Các ngươi sẽ không còn thấy dân hung tợn, dữ dằn nói thứ tiếng lạ hoắc,
    khó hiểu của chúng nữa.
  guj-2017: જે લોકોની બોલી કળી શકાય નહિ એવી ગૂઢ છે, જેઓની ભાષા સમજાય નહિ એવી છે, તે
    ક્રૂર લોકોને તું ફરી જોશે નહિ.
  pon-2006A: Kumwail solahr pahn kilang mehn liki aklapalap akan me kumwail sohte
    kin wehwehki ar lokaia.
  por-BRBSL: Você não verá mais as pessoas ferozes, um povo de um discurso profundo
    que você não consegue compreender, com uma linguagem estranha que você não consegue
    entender.
  cth-cth: Ka pathu e miphun, thai thai hoeh e lawk hah vaptivaptap lah ka pan niteh,
    panue thai hoeh e lawk ka pan e miphun hah na hmawt mahoeh toe.
  twi-twi: Morenhu saa ahantanfo no bio, wɔn a wɔn kasa mu nna hɔ, na monte nea wɔka
    no ase no.
  hlt-hlt: Pilnam aka saan te na hmu voel mahpawh. Pilnam kah ol khuet neh tamdaeng
    ol n'yakmingnah pawt te khaw ya voel mahpawh.
  tbz-SIM: Di tɛ̃́nkɛ bɑ́ɑ́ yɑ̀ bɛnitidɔnnibɛ̀, kubotí di do í yo kùù kó tinɑ́ɑǹtì
    di tɛ̃́nkɛ bɑ́ɑ́ kù yɑ̀. Bɛ̀ɛ̀ do nɑ́ɑ́ nkɛ dɑ́ùrì bɑ́ di í yo, bɑ́ bɛ nɑ́ɑǹtì
    í mɔkɛ tì tu mù, bɛ̀ í yó nkpɑɑ́.
  msy-2020: Akaba barazir puvatɨgha uarira uan ziaba fer gumazir kaba, ia ua men guatamɨn
    apighan kogham. Egh ia ua me uan akabar mɨgeir mɨgɨrɨgɨaba baraghan kogham, akar
    me mɨkɨmamim, gumazitam deragh an mɨngarim gɨfoghan kogham.
  dop-dop: N kɑɑ tɑsɑ kɑlɑmpɑɑnɩ yǝlɑɑ mpɛɣɛ nɑʋ. Nɔɣɔlʋ ɩɩ nɩɩkɩ pɑ tɔm, tǝ wɛ sǝkpɛtʋɣʋ.
    Pɑ kɛ́ kpɑɩ nyǝ́mɑ kɛ́ nɔɣɔlʋ ɩɩ nɩɩkɩ pɑ tɔm.
  azb-azb: Anlaşılmaz, yad dildə danışan Təkəbbürlü xalqı daha görməyəcəksən.
  eng-DBY: Thou shalt no more see the fierce people, a people of a deeper speech than
    thou canst comprehend, of a stammering tongue that cannot be understood.
  hin-2017: जिनकी कठिन भाषा तू नहीं समझता, और जिनकी लड़बड़ाती जीभ की बात तू नहीं बूझ
    सकता उन निर्दय लोगों को तू फिर न देखेगा।
  wol-KYG: Su boobaa dootoo gis xeet wii di jaay doole, xeet wii diisu làkk ba déggeesu
    ko, taqu làmmiñ ba xameesul lu ñuy wax.
  eng-YLT: The strong people thou seest not, A people deeper of lip than to be understood,
    Of a scorned tongue, there is no understanding.
  eng-WYC-2017: Thou shalt not see a people unwise, a people of deep word, so that
    thou mayest not understand the fair speaking of his tongue, in which people is
    no wisdom.
  eng-WMBB: You will no longer see the fierce people, a people of a deep speech that
    you can’t comprehend, with a strange language that you can’t understand.
  urd-GVH: आइंदा तुझे यह गुस्ताख़ क़ौम नज़र नहीं आएगी, यह लोग जो नाक़ाबिले-फ़हम ज़बान
    बोलते और हकलाते हुए ऐसी बातें करते हैं जो समझ में नहीं आतीं।
  rug-rug: Lopu kote dogoro pulei gamu sari tie kaleadi arini, sari tie sapu votikaena
    dia zinama, meke dia vinekala si tasuna pude tumae nia.
  gaz-gaz: Ati siʼachi saba hamaa, kan haasaan isaa namaaf hin galle, kan afaan isaa
    haaraa taʼee fi hin hubatamne hin argitu.
  fra-LSG: Tu ne verras plus le peuple audacieux, Le peuple au langage obscur qu’on
    n’entend pas, A la langue barbare qu’on ne comprend pas.
  yal-yal: I mi fa na yama wasoxin toma sɔnɔn, xɔɲɛn naxanye fala xuine mi nɔɛ famunɲɛ,
    xɔɲɛn naxanye fala xui mi mɛma a faɲin na.
  haw-1868: Aole oe e ike hou aku i ka lahuikanaka ikaika, I ka lahuikanaka olelo
    ike ole ia, ma ka lohe ana, I ke alelo namu hoi au i hoomaopopo ole ai.
  arb-NAV: لَنْ تَرَى الشَّعْبَ الشَّرِسَ فِيمَا بَعْدُ، الَّذِي يَتَكَلَّمُ لُغَةً
    أَجْنَبِيَّةً لَا تَفْهَمُهَا.
  ewe-ewe: Màgakpɔ ɖokuiŋudzela mawo azɔ o, ame siwo fiana, eye woƒe nuƒo gɔme menyasena
    o.
  eng-LEE: The barbarous people shalt thou not see any more, the people of a speech
    too obscure to be understood, of a stammering tongue, without meaning.
  asm-FB: তুমি বুজিব নোৱাৰা অপৰিচিত ভাষা কোৱা, অবাধ্য মানুহ আৰু দেখিবলৈ নাপাবা।
  sus-A: وٌ مُ قَمَ نَ بْنسْي يّتّ عِفبٌي تٌدٍ سْنْن، نَشٍيٍ شَ شُي قَهَامُقٍ شْرْشْ.
  fra-SBL: Tu ne verras plus le peuple féroce, un peuple d'un discours profond que
    vous ne pouvez pas comprendre, avec une langue étrange que vous ne pouvez pas
    comprendre.
  hbo-hbo: אֶת־עַ֥ם נֹועָ֖ז לֹ֣א תִרְאֶ֑ה עַ֣ם עִמְקֵ֤י שָׂפָה֙ מִשְּׁמֹ֔ועַ נִלְעַ֥ג
    לָשֹׁ֖ון אֵ֥ין בִּינָֽה׃
  kik-kik: Andũ acio ndũrĩka ndũgacooka kũmona rĩngĩ, o acio maaragia mĩario ĩtangĩiguĩka,
    na makaaria na rũthiomi rũgeni rũtangĩmenyeka.
  fra-NCL: Le peuple insolent, tu ne le verras plus, le peuple au langage obscur et
    qu’on n’entend pas, qui balbutie une langue inintelligible.
  cek-AK: Na panoek thai ai ih kathuk lok apae kami, thaih kop thai ai ih lok apae
    kami to na hnu mak ai boeh.
  cuk-cuk: Bar be we-dulemar-isgana dakosurmalad. We-dulemar, e-gwabinduku-aku-itolemaladid,
    e-sunmakedi, magar-itolesurmaladid, ber oburagwar sunmakmaladid.
  uig-CYR: Қайтидин әшәддий хәлиқни көрмәйсән, — Сән аңқиралмайдиған, боғузида сөзләйдиған,
    Дудуқлап гәп қилидиған, гепини чүшинәлмәйдиған бир хәлиқни иккинчи көрмәйсән.
  tel-2017: నువ్వు అర్థం చేసుకోలేని తెలియని భాష మాట్లాడుతూ తిరస్కరించే ఆ జనాన్ని నువ్వు
    చూడవు.
  hat-BSA: Ou p ap ankò wè yon pèp fewòs, yon pèp ak langaj dwòl ke ou pa konprann,
    a lang bege ke pèsòn pa konprann.
  kos-kos: Kowos ac tia sifil liye mwetsac ma orek funmwet ac kaskaskin sie kas ma
    kowos tia ku in kalem kac.
  hbo-WLC: אֶת־עַ֥ם נוֹעָ֖ז לֹ֣א תִרְאֶ֑ה עַ֣ם עִמְקֵ֤י שָׂפָה֙ מִשְּׁמ֔וֹעַ נִלְעַ֥ג
    לָשׁ֖וֹן אֵ֥ין בִּינָֽה׃
  ibo-ibo: Nʼoge ahụ, unu agaghị ahụkwa ndị nganga ahụ ọzọ, bụ ndị ahụ na-asụ asụsụ
    nke unu na-amaghị, nke unu na-adịghị aghọtakwa.
  ory-ory: ତୁମ୍ଭେ ସେହି ଦୁରନ୍ତ ଗୋଷ୍ଠୀକୁ, ଅର୍ଥାତ୍‍, ଯେଉଁମାନଙ୍କର ଗଭୀର ଭାଷା ତୁମ୍ଭେ ଜାଣି
    ପାରିଲ ନାହିଁ, ଯେଉଁମାନଙ୍କର ବିଦେଶୀୟ ଭାଷା ତୁମ୍ଭେ ବୁଝି ପାରିଲ ନାହିଁ, ସେହି ଗୋଷ୍ଠୀକୁ ଆଉ
    ଦେଖିବ ନାହିଁ।
  chk-chk: Iwe, kosap chüen küna ekana aramas mi lamalamtekia, ekana aramas mi eäni
    fosun ekis mi monomon, esap wor eman a tongeni wewe ren.
  rop-rop: Yumob kaan lukinatbat detlot pipul hu oldei laigimbat miselp, en jidan
    praudbalawei, en hu toktokbat difrinwan langgus weya yumob nomo sabi.
  ukr-1871: Не побачиш більше люду жорстокого з глухою недослухною мовою, з язиком
    чудовищним, невторопним.
  deu-1951: Da wirst du das freche Volk nicht mehr sehen, das Volk mit der tiefen,
    unverständlichen Rede und mit der stotternden Sprache, die man nicht verstehen
    kann.
  eng-JPS: Thou shalt not see the fierce people; a people of a deep speech that thou
    canst not perceive, of a stammering tongue that thou canst not understand.
  srp-1865: Neæeš vidjeti žestoka naroda, naroda koji govori iz dubina da se ne razbira,
    u koga je jezik mutav da se ne razumije.
  lug-lug: Toliddayo kulaba bantu abo ab’amalala, abantu ab’olulimi olutamanyiddwa,
    olulimi olutategeerekeka.
  heb-heb: את עם נועז לא תראה עם עמקי שפה משמוע נלעג לשון אין בינה׃
  ben-IRV: তুমি আর ক্রুদ্ধ লোকদের দেখতে পাবে না, একটি অজানা ভাষার মানুষ, যাদের তুমি
    বুঝবে না।
  pan-pan: ਤੂੰ ਫੇਰ ਉਹਨਾਂ ਘਮੰਡੀ ਲੋਕਾਂ ਨੂੰ ਨਾ ਵੇਖੇਂਗਾ, ਅਰਥਾਤ ਇੱਕ ਗੁੱਝੀ ਬੋਲੀ ਦੇ ਲੋਕ ਜਿਨ੍ਹਾਂ
    ਦੀ ਤੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ, ਅਤੇ ਓਪਰੀ ਬੋਲੀ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਬੁੱਝ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ကြမ်းတမ်း သောလူမျိုး ၊ နား မ ဝင်နိုင်အောင် နက်နဲ သောစကား ၊ နားမလည်နိုင်အောင်
    ခက်ခဲ သောစကား ကို ပြောသော လူမျိုး ကို သင်သည်မ တွေ့ မမြင်ရ။
  hmo-hmo: To oi ese unai idau bese taudia do oi itaia lou lasi. Unai hekokoroku taudia,
    edia gado oi diba lasi taudia, do oi itaia lou lasi.
  urd-urd: तू फिर उन तुन्दर्खूँ लोगों को न देखेगा जिनकी बोली तू समझ नहीं सकता उनकी
    ज़बान बेगाना है जो तेरी समझ में नहीं आती।
  rus-SYN: Не увидишь более народа свирепого, народа с глухою, невнятною речью, с
    языком странным, непонятным.
  bqc-SIM: Ńyↄ̃ gbɛ̃́ pↄ́ aaì yã'o ń ↄopiↄ e lↄo, ńyↄ̃ gbɛ̃́ pↄ́ nili ń buiyã
    maopiↄ yã'o ma lↄo, bui zĩ̀lo pↄ́ ń ń yã́ gbadↄ̃opiↄ.
  tcz-CHONGTHU: Migilou ho leh mikhanse hon hetkhah lou leh kidang tah paochom athohou
    hi navel mukit tah louding ahi.
  mar-mar: उद्धट मनोवृतीचे लोक, अनोळखी भाषा बोलणारे लोक, ज्यांचे तुला पुर्णपणे आकलन
    झाले नाही अशा लोकांस तू फार काळ पाहणार नाहीस.
  qub-qub: Manami ricanquipänachu mana rispitacoj runacunata, mana tantiyashayquita
    parlajcunata, mayganpis mana tantiyashanta talluypa tallur rimajcunata.
  hat-hat: Nou p'ap wè bann moun awogan sa yo ankò, bann moun ki soti lòt peyi, ki
    pale lòt lang ou pa ka menm konprann, yon lang k'ap kòche zòrèy ou.
  eng-BSB: You will no longer see the insolent, a people whose speech is unintelligible,
    who stammer in a language you cannot understand.
  eng-WEBPB: You will no longer see the fierce people, a people of a deep speech that
    you can’t comprehend, with a strange language that you can’t understand.
  kbq-kbq: Hagi vahe'ma zamazeri koro nehu'za hazenkema nehu'za ru vahe zamageru'ma
    antahi ama' osuga nanekema nehaza vahera, zamavugosafina onketfa hugahaze.
  nhe-BL: Nimechilhuía para ajsis se tonal quema ayoc inquinitase nopa Asiria ehuani
    tlen tlahuel mohueyimatij. Ayoc inquinitase nopa tlacame tlen fierojtique, huan
    tlen tlahuel mosisiníaj huan tlen camatiyayaj tlajtoli tlen ax hueli inquimachilise.
    Yajuanti tlamiixpolihuise ipan se tlalochtli. Huan ayoc quema inquinitase.
  gub-BL: Napexak pixik kwaw a'e teko wiko wera'u ma'e pe wà nehe. Napexak pixik kwaw
    a'e teko amo ze'eg penemigwaw 'ym rupi uze'eg ma'e pe wà nehe. Zawaiw katu waze'eg.
    Ni amo nuenu katu kwaw wà.
  eng-DRA: 'The shameless people thou shalt not see, the people of profound speech:
    so that thou canst not understand the eloquence of his tongue, in whom there is
    no wisdom.'
