verse: ISA.033.011
translations:
  mal-C: നിങ്ങൾ പതിർ ഗർഭംധരിച്ച് വൈക്കോൽ പ്രസവിക്കുന്നു; നിങ്ങളുടെ ശ്വാസംതന്നെ നിങ്ങളെ
    ദഹിപ്പിക്കുന്ന അഗ്നിയായി മാറും.
  deu-TKW: Ihr geht schwanger mit dürren Halmen, ihr gebärt Stoppeln. Euer Schnauben
    ist ein Feuer, das euch selbst verzehrt!
  lin-lin: Mabongisi ya mitema na bino ezali kaka lokola matiti ya kokawuka mpe soki
    ekokisami, ezalaka kaka lokola matiti ya kokawuka, pema na bino moko ekozikisa
    bino lokola moto.
  eng-LSV: You conceive chaff, you bear stubble; Your spirit—a fire [that] devours
    you.
  eng-GNV: 'Ye shall conceiue chaffe, and bring forth stubble: the fire of your breath
    shall deuoure you.'
  eng-WEBSTER: 'Ye shall conceive chaff, ye shall bring forth stubble: your breath,
    as fire, shall devour you.'
  nhw-BL: Anasirios, amo tleno anquitlanise masque anquichihuase campica ica nochi
    amochicahualis. Nochi catli anmoilhuijtoque anquichihuase elis quen tlasoli huan
    noijiyo anmechtzontlamiltis quen se tlitl.
  swh-ONEN: Mlichukua mimba ya makapi, mkazaa mabua, pumzi yenu ni moto uwateketezao.
  bba-bba: Domi bɛɛn bwisikunu nu sɑ̃ɑwɑ nɡe yɑkɑ bii yi bɑ duurɑ. Nù n koorɑ, nu
    koo kɑm kowɑ nɡe yɑkɑ si. Nɛn wɛ̃siɑru tɑ ko n sɑ̃ɑwɑ nɡe dɔ̃ɔ wi u koo bɛɛ mwɑ,
  eng-KJVCPB: 'Ye shall conceive chaff, ye shall bring forth stubble: Your breath,
    as fire, shall devour you.'
  luo-luo: Ubiro mako ich to unywolo yamo; muya muyweyo en mach ma tiekou.
  meu-meu: Uit momorudia na emui ai e varamu, uit badidia o havaradiamu; laḡamu na
    lahi, ia ese baine aramu ore.
  npi-ULB: तिमीहरूले भुस गर्भधारण गर्‍यौ र तिमीहरूले परालका ठुटाहरू जन्मायौ । तिमीहरूका
    सास तिमीहरूलाई भष्‍म पार्ने आगो हो ।
  yor-yor: Ìwọ lóyún ìyàngbò, o sì bí koríko; èémí yín bí iná tí yóò jẹ yín run.
  pes-OPCB: ای آشوری‌ها، هر چه تلاش کنید سودی نخواهد داشت. نفس خودتان به آتش تبدیل
    شده، شما را خواهد کشت.
  tgl-ULB: Nagbuntis kayo ng ipa, at ipanganganak ninyo ay dayami; ang inyong hininga
    ay isang apoy na tutupok sa inyo.
  hui-hui: I̱naga waitigi kamiru tígua mbirale galone nahe lini nadolene ngarunaga
    dege wai hanalu hagaya. Manane agali mbirame ibuni mabuha howa widi gabuni mbira
    gandulo yalu porobe toba karia datani hangu gandulo yinidane handagadagua bialu
    kamigoni. Tí biabe erekuibi bialu kamiruni bibahende ira dene delalu kamigo mani
    tíni urunime dolebira.
  mya-mya: သင်​တို့​သည်​အ​ကျိုး​မ​ရှိ​သည့်​အ​ကြံ​အ​စည် များ​ကို​ပြု​ကြ​၏။ သင်​တို့​ပြု​သ​မျှ​သော​အ​မှု
    တို့​သည်​လည်း အ​ချည်း​နှီး​ပင်။ ငါ​၏​ဝိ​ညာဉ်​သည် မီး​ကဲ့​သို့​ဖြစ်​၍​သင်​တို့​ကို​ဖျက်​ဆီး​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱི་མངལ་དུ་ཆགས་པ་ནི་ཕུབ་མ་དང་སྐྱེ་བར་འགྱུར་བ་སོག་མ་ཡིན་ཏེ། ཁྱོད་ཀྱི་དབུགས་ཀྱིས་མེ་བཞིན་རང་ཉིད་ཁྱུར་མིད་གཏོང་བར་འགྱུར།
  sna-sna: Munoita mimba yehundi, munobereka mashanga; kufema kwenyu ndiwo moto unokuparadzai.
  spa-BLM: Concebirás paja. Darás a luz a rastrojos. Tu aliento es un fuego que te
    devorará.
  cac-cac: A tas nab'il eyuuj yed' tas toxo ix e b'o'o, lajan icha c'alem, ma icha
    an̈ ac. Ol in pub'at vic' d'ay, ol tz'ab'at smasanil.
  swh-ULB: Utashika mimba ya makapi na utazaa mabua; na punzi yako ni moto ambao utakuunguza
    wewe.
  bel-bel: Вы цяжарныя сенам, разродзіцеся саломаю; дыханьне ваша - агонь, які зжарэ
    вас.
  deu-ELBBK: Ihr geht schwanger mit Heu, Stoppeln werdet ihr gebären; euer Schnauben
    ist ein Feuer, das euch verzehren wird.
  mbb-OT: Sikiyu is menge tig-Asiria, wazà pulus te pelanu niw wey vaal niw. Is pauk
    niw he henduen be te egkeregreg he hapuy, ne iyan dà ebpekezezaat keniyu.
  mal-2015: നിങ്ങൾ വൈക്കോലിനെ ഗർഭം ധരിച്ചു താളടിയെ പ്രസവിക്കും; നിങ്ങളുടെ ശ്വാസം തീയായി
    നിങ്ങളെ ദഹിപ്പിച്ചുകളയും.
  gup-gup: Ngudda ngurriyingkihkarremarnbun dja bonj, ngurridjalbarabun munguyh; ngudda
    wanjh ngudman ngurridjalbularrburren.
  rmc-rmc: Užarena o phus a ločhona o plevi; tumaro dichos hino e jag, so tumen zlabarela.
  pes-OPV: و شما از کاه حامله شده، خس خواهید زایید. و نفس شما آتشی است که شما را خواهدسوزانید.
  ron-1924: Аць зэмислит фын ши наштець пае де мириште; суфларя воастрэ де мыние ымпотрива
    Иерусалимулуй есте ун фок каре пе вой ыншивэ вэ ва арде де тот.
  ben-OBCV: তোমরা তুষ গর্ভে ধারণ করছ, তোমরা খড়ের জন্ম দাও; তোমাদের নিশ্বাস যেন আগুনের
    মতো, যা তোমাদেরই গ্রাস করে।
  som-som: Waxaad uuraysan doontaan buunshe, oo waxaad dhali doontaan xaab, oo neeftiinnuna
    waa dab idin baabbi'in doona.
  lat-VUC: Concipietis ardorem, parietis stipulam; spiritus vester ut ignis vorabit
    vos.
  eng-ASVBT: 'Ye shall conceive chaff, ye shall bring forth stubble: your breath is
    a fire that shall devour you.'
  ita-1885: Voi concepirete della pula, e partorirete della stoppia; la vostra ira
    sarà un fuoco che vi divorerà.
  eng-LXXUP: Now shall ye see, now shall ye perceive; the strength of your breath
    shall be vain; fire shall devour you.
  eng-ULB: You conceive chaff, and you give birth to stubble; your breath is a fire
    that will consume you.
  spa-VBL: Todo lo que das a luz es sólo hierba seca, todo lo que das a luz es sólo
    rastrojo. Tu aliento es un fuego que te quemará.
  fra-_FOB: Vous concevrez de la balle, vous enfanterez du chaume. Votre souffle vous
    dévorera comme un feu.
  mal-mal: “നിങ്ങൾ കച്ചിയെ ഗർഭംധരിച്ചു കച്ചികുറ്റിയെ പ്രസവിക്കും; നിങ്ങളുടെ ശ്വാസം
    തീയായി നിങ്ങളെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Tum ummīd se ho, lekin peṭ meṅ sūkhī ghās hī hai, aur janm dete waqt bhūsā
    hī paidā hogā. Jab tum phūṅk māroge to tumhārā dam āg ban kar tumhīṅ ko rākh kar
    degā.
  suz-BL: गेपुकीम भूस के कोव़ज कुरशा, पराल थीनीनी। इन सास मी बाक्‍ब। मेकोमी इन कली
    दाक्‍ब।
  eng-NOY: Ye shall conceive chaff, and bring forth stubble; Your own wrath is the
    fire which shall devour you.
  ita-1927: Voi avete concepito pula, e partorirete stoppia; il vostro fiato è un
    fuoco che vi divorerà.
  ckb-ckb: بە گیا دووگیان دەبن و کاتان دەبێت، هەناسەتان ئاگرە و خۆتان دەخوات.
  eng-BBE: 'Your designs will be without profit, and their effect will be nothing:
    you will be burned up by the fire of my breath.'
  kan-OKCV: ನೀವು ಒಣಹುಲ್ಲನ್ನು ಗರ್ಭಧರಿಸಿ, ಪೈರಿನ ಮೋಟನ್ನು ಹೆರುವಿರಿ. ನಿಮ್ಮ ಶ್ವಾಸವು ನಿಮ್ಮನ್ನೇ
    ನುಂಗುವ ಜ್ವಾಲೆಯಾಗುವುದು.
  tam-2017: பதரைக் கர்ப்பந்தரித்து வைக்கோலைப் பெறுவீர்கள்; நெருப்பைப்போல் உங்கள் சுவாசமே
    உங்களை சுட்டெரிக்கும்.
  spa-RV-1909: 'Concebisteis hojarascas, aristas pariréis: el soplo de vuestro fuego
    os consumirá.'
  ron-BTF: Veţi concepe pleavă, veţi naşte mirişte, suflarea voastră, ca focul, vă
    va mistui.
  eng-WEBP: You will conceive chaff. You will give birth to stubble. Your breath is
    a fire that will devour you.
  eng-FBV: All you give birth to is only dry grass, all you deliver is just stubble.
    Your breath is a fire that will burn you up.
  nld-1939: Gij gaat zwanger van stro, en kaf zult ge baren, Mijn adem zal als een
    vuur u verslinden!
  nch-BL: Anasirios, amo teno anquitanise masque anquichihuase campeca ica nochi amochicahualis.
    Nochi cati anmoilhuijtoque anquichihuase elis quej tasoli huan noijyoyo amechtzontamiltis
    quej se tit.
  vie-1934: Các ngươi sẽ có nghén rơm rạ và sẽ đẻ ra cỏ rác. Hơi các ngươi thở ra
    tức là lửa thiêu nuốt mình.
  hin-CV: तुम्हें सूखी घास का गर्भ रहेगा, और भूसी उत्पन्‍न होगी; तुम्हारी श्वास ही
    तुम्हें भस्म कर देगी.
  eng-OURB: You will conceive chaff. You will give birth to stubble. Your breath is
    a fire that will devour you.
  spa-BES: Concebiste paja, y darás a luz rastrojo; serás quemado por el fuego de
    mi aliento.
  tdx-tdx: Mampiareñe kafo’e nahareo, hisamake forompotse; hamorototo anahareo hoe
    afo ty kofò’areo.
  tha-KJV: เจ้​าจะอุ้​มท​้องแต่​แกลบ เจ้​าจะคลอดแต่​ตอ ลมหายใจของเจ้าเป็นไฟที่จะเผาผลาญเจ้า
  por-BR-2018: Concebestes palha, gerais restos de cascas; vosso sopro vos consumirá
    como o fogo.
  deu-ELO: Ihr gehet schwanger mit Heu, Stoppeln werdet ihr gebären; euer Schnauben
    ist ein Feuer, das euch verzehren wird.
  eng-WYC-2018: Ye shall conceive heat, ye shall bring forth stubble; your spirit,
    as fire, shall devour you. (Ye shall conceive chaff, ye shall bring forth stubble;
    your spirit, like a fire, shall devour you.)
  epo-epo: Vi, gravedaj per fojno, naskos pajlon; via spiro estos fajro, kiu vin ekstermos.
  uig-PIN: — Silǝrning boyunglarda ⱪuruⱪ ot-qɵpla bar, Pahal tuƣisilǝr; Ɵz nǝpǝsliringlar
    ot bolup ɵzünglarni yutuwetidu;
  beo-beo: 'Dilia da hamedei ilegesu hamosa. Amola dilia hawa: hamobe huluane da hamedei.
    Na A:silibu da lalu agoane dili gugunufinisimu.'
  tpi-OTNT: Yupela ol lain i birua long mi, yupela i save tingting na hatwok nating
    long kisim ol samting i no gat pe long en. I olsem man i ting em i kisim bikpela
    hip wit long gaden bilong en, tasol em i kisim ol gras nating tasol. Hatwok bilong
    yupela bai i kamap olsem paia na pinisim yupela olgeta.
  hau-SA: Kun yi cikin yayi, kuka haifi kara; numfashinku wuta ne da zai cinye ku.
  uig-LAT: — Silerning boyunglarda quruq ot-chöpla bar, Paxal tughisiler; Öz nepesliringlar
    ot bolup özünglarni yutuwétidu;
  nde-nde: Liqukethe ngamakhoba, lizale izibi; umoya wenu eliwuphefumulayo ungumlilo
    oliqedayo.
  ton-ton: 'Te mou tuituʻia ko e kafukafu, te mou fanauʻi ko e veve: ko hoʻomou mānava,
    ʻo hangē ko e afi, te ne fakaʻauha ʻakimoutolu.'
  ces-1613: Počnouce slámu, porodíte strniště; oheň dýchání vašeho sžíře vás.
  eng-WMB: You will conceive chaff. You will give birth to stubble. Your breath is
    a fire that will devour you.
  tam-TCV: “நீங்கள் பதரைக் கருப்பந்தரித்து, வைக்கோலைப் பெற்றெடுப்பீர்கள்; உங்களது
    சுவாசம் உங்களைச் சுட்டெரிக்கும் நெருப்பாய் இருக்கும்.
  ceb-ULB: Nanamkon ka ug tahop, ug nagpahimugso ug dagami; ang imong gininhawa sama
    sa kalayo nga molamoy kanimo.
  pol-UBG: Poczniecie słomę i zrodzicie ściernisko; wasze tchnienie pożre was jak
    ogień.
  agr-agr: Tuja atum chicham umiamua duka dupa kagakujai betek, nuigtush tsuwatjai
    betek ainawai. Nunin asamtai wi umpuamua nunú nunak jiijai betek ekemak ajapattajai.
  kyc-kyc: Nakama dopa pyuonde pimana lami dupwa angi ingya nao para dupwana mee kekenge
    pii lamisa isare dopale ingyuo nakama range kokwa silyamo.
  urd-GVU: تم اُمید سے ہو، لیکن پیٹ میں سوکھی گھاس ہی ہے، اور جنم دیتے وقت بھوسا ہی
    پیدا ہو گا۔ جب تم پھونک مارو گے تو تمہارا دم آگ بن کر تم ہی کو راکھ کر دے گا۔
  deu-1912: Mit Stroh gehet ihr schwanger, Stoppeln gebäret ihr; Feuer wird euch mit
    eurem Mut verzehren.
  kan-2017: ನೀವು ಹೊಟ್ಟನ್ನು ಗರ್ಭಧರಿಸಿ ಕೂಳೆಯನ್ನು ಹೆರುವಿರಿ. ನಿಮ್ಮ ಉಸಿರೇ ನಿಮ್ಮನ್ನು ನುಂಗುವ
    ಜ್ವಾಲೆಯಾಗುವುದು.
  yap-yap: Tin gimed be puruy’nag e dabiyag i fanay ma urngin e n’en ni gimed be rin’
    e ri dariy fan. Gimed be kireb nagmed!
  hlt-MCSB: Diphung la na vawn uh tih divawt na cun uh. Na hil dongkah hmai loh namah
    n'hlawp coeng.
  mdy-ETH: ዒንሢ ሃኣኮኮ ጎቦ ጎጳዺ ዲልባ ሾዓኔ፤ ዑኡዛ ዒንሢኮ ታሚ ማዒ ዒንሢ ጌኤካኔ።
  twi-ASANTE: Monyinsɛne ntɛtɛ, na mo wo ɛserɛ; mo ahome yɛ ogya a ɛhye mo.
  eng-WEBU: You will conceive chaff. You will give birth to stubble. Your breath is
    a fire that will devour you.
  wal-wal: Intte utulaa shahaaridi, suullaa yelideta. Intte shemppiyo shemppoi inttena
    miya tama.
  spa-PDDPT: Concibieron hojarasca y dieron a luz rastrojo. Su propia respiración
    será un fuego que los consumirá.
  gun-gun: Mba'emo pirukue pereko va'ekue gui mba'emo 'ygue rive pejou. Ha'e gui pendepoxya
    rupi pendekuaiague ma tata rami 'rã penemomba.
  ilo-ULB: Kaslakayo la agsiksikog iti taep, ken agipaspasngay iti garami; ti angesyo
    ket apuy a manguramto kadakayo.
  kpg-kpg: Goodou e hai godou balu hagamaanadu, gei godou mee huogodoo ala e hai go
    goodou, le e balumee hua. Dogu hagataalunga le e hagatau gi di ahi dela gaa dudu
    goodou.
  uig-ARA: ــ سىلەرنىڭ بويۇڭلاردا قۇرۇق ئوت-چۆپلا بار، پاخال تۇغىسىلەر؛ ئۆز نەپەسلىرىڭلار
    ئوت بولۇپ ئۆزۈڭلارنى يۇتۇۋېتىدۇ؛
  sus-sus: Wo to natɛ fufafu tongo, wo man fe fufafu nan sɔtɔma. Wo ɲɛngi luxi nɛ
    alɔ tɛ naxan fama wo gande.
  pon-2006: Sohte pahn katepen koasoandi kan me kumwail kin koasoanehdi nan kapehdamwail,
    oh mehkoaros me kumwail pahn kin wia sohte pahn katepe. Ngeniet rasehng kisiniei
    me pahn kamwomwkumwailla.
  jae-jae: Amac taêm, mago akêkam gêŋ ŋapa ma akôc ŋalauŋ ŋamasêgeŋ. Nêm awemjaô kêtôm
    ja ŋawaô, taŋ oc êniŋ amac su naŋ.
  ksd-ksd: Avat a lalau pa ra tamuta na vit, ma avat a kava vaarike ra timul a vit
    ika; a vuvu na ngie i vavat i da ra iap ba na vaimur avat.
  tur-YTC: Samana gebe kalacaksınız. Anız doğuracaksınız. Kendi soluğun sizi yiyip
    bitirecek bir ateştir.
  grc-BRENT: Νῦν ὄψεσθε, νῦν αἰσθηθήσεσθε, ματαία ἔσται ἡ ἰσχὺς τοῦ πνεύματος ὑμῶν·
    πῦρ κατέδεται ὑμᾶς.
  ind-AYT: “Kamu mengandung sekam, dan akan melahirkan tunggul jerami. Napasmu seperti
    api yang menghanguskan dirimu sendiri.
  nya-nya: Zolingalira zanu nʼzachabechabe ngati udzu wamanyowa. Mpweya wamoto udzakupserezani.
  hrv-hrv: Začeste sijeno, rodit ćete slamu; dah moj proždrijet će vas kao oganj.
  mps-mps: Te bidi hani dagego ena dali boi bidi elaluali bage, dage da te olodali
    bomai sę mu elama, masigi meni yai nai dabe dagego sabo dao. Te bidigo aga gide
    wit genina soba homu ebo tiwai dao. Tiali goli, agai olo nosai dabe salio. Tama
    duga bomai sęgo te isi bogoli tiwai pedalama, tama dage mu sia sąwaibao.
  tpi-tpi: Yupela ol lain i birua long mi, yupela i save tingting na hatwok nating
    long kisim ol samting i no gat pe long en. I olsem man i ting em i kisim bikpela
    hip wit long gaden bilong en, tasol em i kisim ol gras nating tasol. Hatwok bilong
    yupela bai i kamap olsem paia na pinisim yupela olgeta.
  dan-1931: I undfanger Strå og føder Halm, eders Ånde er Ild, der fortærer jer selv;
  vie-OVCB: Các ngươi, A-sy-ri không sinh sản gì, chỉ toàn cỏ khô và rơm rạ. Hơi thở
    ngươi sẽ biến thành ngọn lửa và thiêu hủy ngươi.
  guj-2017: તમે ફોતરાંનો ગર્ભ ધરશો અને ખૂંપરાને જન્મ આપશો; તમારો શ્વાસ તમને બાળી નાખનાર
    અગ્નિ જેવો છે.
  pon-2006A: Sohte pahn katepen koasoandi kan me kumwail kin koasoanehdi nan kapehdamwail,
    oh mehkoaros me kumwail pahn kin wia sohte pahn katepe. Ngeniet rasehng kisiniei
    me pahn kamwomwkumwailla.
  por-BRBSL: Você irá conceber o palhiço. Você dará à luz o restolho. Seu fôlego é
    um fogo que vai devorá-lo.
  cth-cth: Nangmouh teh, cahik na vawn awh vaiteh, cakong hah na khe awh han. Nangmae
    kâha teh, hmai lah ao teh, namamouh na kak awh han.
  twi-twi: Munyinsɛn ntɛtɛ, na mowo sare; mo home yɛ ogya a ɛhyew mo.
  hlt-hlt: Diphung la na vawn uh tih divawt na cun uh. Na hil dongkah hmai loh namah
    n'hlawp coeng.
  tbz-SIM: Di dɔ́ kɛ́dɔɔ̀ dɛ̀ yó ntú ticɑmútì nti. Di bo tì dɔ̀ɔ̀ kɛ̀ tì ntú timúkpetì
    kɛ̀ n nùù kó muyɑɑ́ ntì cɔ̀útɛ́ muhɑ̃ɑ̃́ nkɔ̃mɛ.
  msy-2020: Ia nan apanim gami darasi, ia pura bizir dagheba puvatɨziba bagha nɨghnɨgha
    ingangarir mɨtɨabagh ami. Ia mati, gumazim uan azenimɨn ingangarir dafam gami,
    ezɨ puvatɨ, dadar mɨsɨngiziba ko oghevsever kɨniba puram an otifi. Ian ingangarir
    mɨtiar kam avimɨn mɨn otogh bar ia agɨvagham.
  dop-dop: Kiisi kɛ ɩ́ hɑɣɑɑ, ɩlɛ ɩ́ kɑ́ lʋlɩ nyɩɩtʋ. Mǝ feesiŋ ntɛ́ kɔkɔ, ŋkɛ kɑɑ
    nyɑɣɑnɑ-mɛ.
  azb-azb: Samana hamilə qalıb küləş doğacaqsınız, Nəfəsiniz sizi məhv edən alova
    dönəcək.
  eng-DBY: 'Ye shall conceive dry grass, ye shall bring forth stubble: your breath
    shall devour you [as] fire.'
  hin-2017: तुम में सूखी घास का गर्भ रहेगा, तुम से भूसी उत्पन्न होगी; तुम्हारी साँस
    आग है जो तुम्हें भस्म करेगी।
  wol-KYG: Seeni mébét di boob, bu sottee dim ngooñ; seen noowug bopp mooy xamb sawara,
    wi leen di xoyom.
  eng-YLT: Ye conceive chaff, ye bear stubble, Your spirit! — fire devoureth you.
  eng-WYC-2017: Ye shall conceive heat, ye shall bring forth stubble; your spirit,
    as fire, shall devour you.
  eng-WMBB: You will conceive chaff. You will give birth to stubble. Your breath is
    a fire that will devour you.
  urd-GVH: तुम उम्मीद से हो, लेकिन पेट में सूखी घास ही है, और जन्म देते वक़्त भूसा
    ही पैदा होगा। जब तुम फूँक मारोगे तो तुम्हारा दम आग बनकर तुम्हीं को राख कर देगा।
  rug-rug: Gamu pa Asiria si na duduli popadi si hira vura ni gamu; sa mia siniṉo
    mo si guana nika sapu kote sulu pani gamu.
  gaz-gaz: Isin habaqii ulfooftu; cidii deessu; hafuurri isin baafattan ibidda gubee
    isin fixuu dha.
  fra-LSG: Vous avez conçu du foin, Vous enfanterez de la paille; Votre souffle, C’est
    un feu qui vous consumera.
  yal-yal: Ɛ feen naxanye yitɔnma, ne luxi nɛn alo se dagina hanma sɛxɛna. Ɛ yɛtɛɛn
    yengin yi findi tɛɛn na naxan ɛ raxɔrima.
  haw-1868: E hapai auanei oukou, i mauu maloo, E hanau mai no hoi oukou, i opala.
    Na ko oukou hanu no e hoopau ia oukou iho me he ahi la.
  arb-NAV: فَكُلُّ مَا بَذَلْتُمُوهُ مِنْ جَهْدٍ أَيُّهَا الأَشُورِيُّونَ لَا جَدْوَى
    مِنْهُ كَالْحَشِيْشِ وَالتِّبْنِ وَصَارَتْ أَنْفَاسُكُمْ نَاراً تَلْتَهِمُكُمْ.
  ewe-ewe: Atsakiti nye fu nèfɔ, eye nèdzi gbe ƒuƒu. Wò gbɔgbɔ nye dzo si fia wò.
  eng-LEE: 'Ye shall be pregnant with hay, [and] ye shall bring forth stubble: your
    breath is a fire, which shall devour you.'
  asm-FB: তোমালোকে তুঁহ গৰ্ভধাৰণ কৰিবা, আৰু তোমালোকে নৰা প্ৰসৱ কৰিবা, তোমালোকৰ নিঃশ্বাস-প্রশ্বাস
    জুই সেয়ে তোমালোকক গ্ৰাস কৰিব।
  sus-A: وٌ تٌ نَتّ قُقَقُ تٌنفٌ، وٌ مَن قٍ قُقَقُ نَن سْتْمَ. وٌ حّنفِ لُشِ نّ عَلْ
    تّ نَشَن قَمَ وٌ فَندٍ.
  fra-SBL: Vous concevrez de l'ivraie. Vous donnerez naissance à du chaume. Votre
    souffle est un feu qui vous dévore.
  hbo-hbo: תַּהֲר֥וּ חֲשַׁ֖שׁ תֵּ֣לְדוּ קַ֑שׁ רוּחֲכֶ֕ם אֵ֖שׁ תֹּאכַלְכֶֽם׃
  kik-kik: Inyuĩ mũkaagĩa nda cia maragara, mũciare rũũa rwa ngano; nayo mĩhũmũ yanyu
    ĩtuĩkĩte mwaki wa kũmũcina.
  fra-NCL: Vous avez conçu de la paille, et vous enfanterez du chaume, votre souffle
    est le feu qui vous dévorera.
  cek-AK: Nangcae loe tavai to na pomh o pongah, azen to na tapen o tih; nangmacae
    to kangh hanah, nang hah o ih takhi loe hmai baktiah oh om tih.
  cuk-cuk: Asiria-dulemar igar-amimaladi, unnila e-igarmar binsaledga gued, igarmar-isganaga
    gued. Ar an buu imakdogua, bergudoed.
  uig-CYR: — Силәрниң боюңларда қуруқ от-чөпла бар, Пахал туғисиләр; Өз нәпәслириңлар
    от болуп өзүңларни жутуветиду;
  tel-2017: మీరు పొట్టును గర్భం ధరించారు. చెత్త పరకలను కంటారు. మీ శ్వాస అగ్నిలా మిమ్మల్ని
    కాల్చేస్తుంది.
  hat-BSA: Nou te ansent pay, e nou va akouche pay. Souf Mwen va manje nou tankou
    dife.
  kos-kos: Kowos oru pwapa lusrongten, ac ma nukewa kowos oru wangin sripa. Ngunik,
    su oana sie e, ac kunauskowosla.”
  hbo-WLC: תַּהֲר֥וּ חֲשַׁ֖שׁ תֵּ֣לְדוּ קַ֑שׁ רוּחֲכֶ֕ם אֵ֖שׁ תֹּאכַלְכֶֽם׃
  ibo-ibo: Unu na-atụ ime ahịhịa kpọrọ nkụ, unu na-amụpụta ahịhịa, nkuume unu na-ekupụta
    bụ ọkụ ga-erepịa unu.
  ory-ory: ତୁମ୍ଭେମାନେ ତୁଷରୂପ ଗର୍ଭଧାରଣ କରି ନଡ଼ା ପ୍ରସବ କରିବ; ତୁମ୍ଭମାନଙ୍କର ଅଗ୍ନିବତ୍‍
    ଶ୍ୱାସବାୟୁ ତୁମ୍ଭମାନଙ୍କୁ ଗ୍ରାସ କରିବ।
  chk-chk: Mine oua ekiekietä esap wor aüchean, nge meinisin mine oua föri esap wor
    lomotan. Iwe, enienin ngasangasemi eu ekkei mi püsin kenikemiila.
  rop-rop: Yumob nomo garram eni pawa. Ebrijing yumob dumbat, olabat jis najing. Im
    jis laik yumob oni blowimbat win, en faiya kamat brom yumob mawus en binijimap
    yumob.
  ukr-1871: Вагонїєте від сїна, — вродите солому; подих ваш — огонь, він же й пожере
    вас.
  deu-1951: Ihr werdet Stoppeln empfangen und Stroh gebären; ihr blaset ein Feuer
    an, das euch selbst verzehrt!
  eng-JPS: Ye conceive chaff, ye shall bring forth stubble; your breath is a fire
    that shall devour you.
  srp-1865: Zatrudnjeæete slamom, rodiæete strnjiku; gnjev vaš proždrijeæe vas kao
    oganj.
  lug-lug: Ofuna olubuto olw’ebisusunku, ozaala ssubi, omukka gwo, muliro ogukusaanyaawo.
  heb-heb: תהרו חשש תלדו קש רוחכם אש תאכלכם׃
  ben-IRV: তোমরা গর্ভে তুষ ধারণ করবে। তোমাদের নিঃশ্বাস আগুনের মত করে তোমাদের পুড়িয়ে
    ফেলবে।
  pan-pan: ਤੁਹਾਡੇ ਗਰਭ ਵਿੱਚ ਕੱਖ ਪਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਘਾਹ ਜਣੋਗੇ, ਤੁਹਾਡਾ ਸਾਹ ਇੱਕ ਅੱਗ ਹੈ ਜਿਹੜੀ
    ਤੁਹਾਨੂੰ ਭਸਮ ਕਰੇਗੀ।
  mya-JVB: သင်တို့သည်ဖွဲ ကို ကိုယ်ဝန် ဆောင်၍၊ အမှိုက် ကို ဘွားမြင် ရလိမ့်မည်။ သင်
    တို့ စိတ် သဘောသည် မီး ဖြစ်၍၊ သင် တို့ကို ဖျက်ဆီး လိမ့်မည်။
  hmo-hmo: Umui ese mai edia anina lasi palani umui karaia noho. Emui kara ibounai
    be anina lasi. Umui sibona emui hahodi be lahi do ia lao, bona ia ese umui do
    ia gabua ore.
  urd-urd: तुम भूसे से बारदार होगे, फूस तुम से पैदा होगा; तुम्हारा दम आग की तरह तुम
    को भसम करेगा।
  rus-SYN: Вы беременны сеном, разродитесь соломою; дыхание ваше - огонь, который
    пожрет вас.
  bqc-SIM: A nↄsì sɛ̃pisa ũ, a nɛ'ì sɛ̃̀ giina ũ, ma pↄbↄa ma níu dɛ tɛ́ pↄ́
    a kṹwá ũɛ.
  tcz-CHONGTHU: Nangho Assyria miten hampa gop ahilouleh kolbu kung tailou ima nasodoh
    pouve. Nahai nau hu chu mei hung kisoh intin, nahin vallhum dingu ahi.
  mar-mar: तुम्ही भुसकटाची गर्भधारणा कराल व धसकट प्रसवाल, तुमचा श्वास अग्नी आहे तो
    तुम्हास खाऊन टाकील.
  qub-qub: Gamcuna rurayta yarpaycashayquiwan rurashayquipis caycan ogshanölla, rïgu
    päjanölla. Chayno captinmi pücarcuptillä jämaynëga nina rupacurcojnöpis usharengapaj.
  hat-hat: N'ap fè yon bann lide nan tèt nou ki pa vo anyen. Se nou menm ankò k'ap
    touye tèt nou.
  eng-BSB: You conceive chaff; you give birth to stubble. Your breath is a fire that
    will consume you.
  eng-WEBPB: You will conceive chaff. You will give birth to stubble. Your breath
    is a fire that will devour you.
  kbq-kbq: Tamagra Nagri'ma ha'ma renenantaza vahe'mota havigema nehaza zamo'a, tamu'enema
    nehiaza nehazankita, kasentesazana traza rampa kasentesageno, tamagrama zamasimu'ma
    antesaza zamo'a tevegna huno tamagrira te fanane hugahie.
  nhe-BL: InAsiria ehuani, ax tleno inquitlanise yonque inquichihuase campeca ica
    nochi imochicahualis. Nochi tlen inmoilhuijtoque inquichihuase elis queja tlasoli
    huan noijiyo inmechtzontlamiltis queja se tlitl.
  gub-BL: Penemiapo kwer hekuzar wera'i ka'axinig ma'e wi. Penemiapo ràm imume'u pyr
    nuzawy kwaw ity heityk pyrer. Azupy tata ài wamumaw pà wanapy pà nehe.
  eng-DRA: 'You shall conceive heat, you shall bring forth stubble: your breath as
    fire shall devour you.'
