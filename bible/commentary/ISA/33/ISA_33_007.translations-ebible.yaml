verse: ISA.033.007
translations:
  mal-C: ഇതാ, അവരുടെ ധീരന്മാർ വീഥികളിൽ നിലവിളിക്കുന്നു; സമാധാനദൂതന്മാർ പൊട്ടിക്കരയുന്നു.
  deu-TKW: Da jammern draußen die Helden, die Friedensboten weinen bitterlich.
  lin-lin: Tala, basoda na bango ya mpiko bazali koganga makasi na balabala ; bamemi
    sango ya kimia, azali kolela makasi.
  eng-LSV: Behold, “Their Ariel,” they have cried outside, || Messengers of peace
    weep bitterly.
  eng-GNV: Behold, their messengers shall cry without, and ye ambassadours of peace
    shall weepe bitterly.
  eng-WEBSTER: 'Behold, their valiant ones shall cry without: the embassadors of peace
    shall weep bitterly.'
  nhw-BL: Pero amantzi nochi inintlatitlanilhua israelitame tzajtzij ipan calles huan
    nochi inintlayolmelajcahua catli quitemohuaj tlasehuilistli, chocaj ica miyac
    tequipacholi.
  swh-ONEN: Angalia, watu wake mashujaa wanapiga kelele kwa nguvu barabarani, wajumbe
    wa amani wanalia kwa uchungu.
  bba-bba: Adɑmɑ tɛ̃, wee tɑbu durɔbu bɑ kuuki mɔ̀, bɑ fɑɑbɑ kɑnɑmɔ. Be bɑ ɡɔrɑ bu
    kɑ yibɛrɛbɑ suuru kɑnɑ bu nɔɔ tiɑ ko bɑ kpɑnɑ, bɑ wuri mɔ̀.
  eng-KJVCPB: 'Behold, their valiant ones shall cry without: The ambassadors of peace
    shall weep bitterly.'
  luo-luo: To neuru kaka thuondige ywak malit e wangʼ yore; joote ma oseor mondo odwar
    kwe ywak malit.
  meu-meu: A itaia, boga-auka taudia na murimuri ai e taimu; maino ena gwaukau taudia
    na e tai dikadikamu.
  npi-ULB: हेर, तिनीहरूका दूतहरू सडकहरूमा कराउँछन् । शान्तिको आशा गर्ने कुटनितिज्ञहरू
    धुरुधुरु रुन्छन् ।
  yor-yor: Wò ó, àwọn onígboyà ọkùnrin wọn pohùnréré ẹkún ní òpópónà; àwọn ikọ̀ àlàáfíà
    sọkún kíkorò.
  pes-OPCB: اما در حال حاضر فرستادگان قوم یهودا از شدت ناامیدی گریانند، زیرا آشور
    تقاضای ایشان را برای صلح نپذیرفته است.
  tgl-ULB: Pagmasdan mo, umiyak ang kanilang mga sugo sa mga lansangan; kinatawang
    umaasa para sa kapayapaan ay nanangis nang may kalungkutan.
  hui-hui: Ai Yarusalemeali hongohe timbuni hearume hariga tene wiarunaga hagahaga
    buwa dugu bialu karuni handadaba. Agali maru mo palia holene ibu daluha haru anda
    ibule manda bu hearume dugu hongo howaore bialu ka.
  mya-mya: သူ​ရဲ​ကောင်း​တို့​သည်​အ​ကူ​အ​ညီ​တောင်း​ခံ လျက် နေ​ကြ​ပါ​သည်​တ​ကား။ စစ်​ပြေ​ငြိမ်း
    ရန်​ကြိုး​စား​ကြ​သူ​သံ​တ​မန်​များ​သည် ပြင်း​ပြ​စွာ​ငို​ကြွေး​လျက်​နေ​ကြ​၏။-
  bod-N: ལྟོས་དང་། དེ་དག་གི་དཔའ་རྒོད་རྣམས་ཀྱིས་སྲང་ལམ་ནས་འོ་དོད་འབོད་ཅིང་། ཞི་མཐུན་གྱི་སྐུ་ཚབ་རྣམས་སྡུག་བསྔལ་གྱིས་ཞུམ་པའོ།
    །
  sna-sna: Tarirai, mhare dzavo dzinodanidzira munzira dzomumisha; nhume dzorugare
    dzinochema zvikuru.
  spa-BLM: He aquí que sus valientes gritan fuera; los embajadores de la paz lloran
    amargamente.
  cac-cac: Ab'ec val yel yav eb' soldado d'a yoltac scalleal e chon̈ab' yuj xivelal.
    Ab'ec val yel yav eb' xid'naquec' sc'an junc'olal.
  swh-ULB: Tazama, wujumbe wanalia mtaani; wanadiplomasia wanamatumaini ya amani kwa
    kulia kwa uchungu.
  bel-bel: Вось, моцныя іхнія крычаць на вуліцах; пасланцы на згоду горасна плачуць.
  deu-ELBBK: Siehe, ihre Helden schreien draußen, die Friedensboten weinen bitterlich.
  mbb-OT: Pemineg kew! Is duma niw he menge mevurut nengulahì diyà te menge zalan
    is ebpetevang; edsineǥew is menge imbehedur niw su iyan suat dan he kenà maawà
    is kelinew.
  mal-2015: ഇതാ അവരുടെ ശൗര്യവാന്മാർ പുറത്തു നിലവിളിക്കുന്നു; സമാധാനത്തിന്റെ ദൂതന്മാർ
    അതിദുഃഖത്തോടെ കരയുന്നു.
  gup-gup: Ngurrina! Bininj nawu birrimurrngrayek wanjh kabirrikelekayhme kore kurobbe!
    Dja mak bininj nawu kabindingurdke bininj nawu kabirriburren, wanjh bedman kabirridjalnalkbun
    kunnjilngwarre dorrengh!
  rmc-rmc: Dikh, o hrďini roven pro uľici a o posli, so sas bičhade te dovakerel o
    smirom, zorales hikinen.
  pes-OPV: اینک شجاعان ایشان در بیرون فریاد می‌کنند و رسولان سلامتی زار‌زار گریه می‌نمایند.
  ron-1924: Ятэ, витежий стригэ афарэ, солий пэчий плынг ку амар.
  ben-OBCV: দেখো, তাদের সাহসী লোকেরা পথে পথে জোরে কাঁদছে; শান্তিদূতেরা তীব্র রোদন
    করছে।
  som-som: Bal eega, kuwoodii xoogga badnaa dibadday ka qaylinayaan, oo ergooyinkii
    nabadduna si qadhaadh bay u ooyayaan.
  lat-VUC: Ecce videntes clamabunt foris; angeli pacis amare flebunt.
  eng-ASVBT: Behold, their valiant ones cry without; the ambassadors of peace weep
    bitterly.
  ita-1885: Ecco, i loro araldi hanno gridato di fuori; i messi della pace hanno pianto
    amaramente.
  eng-LXXUP: 'Behold now, these shall be terrified with fear of you: those whom ye
    feared shall cry out because of you: messengers shall be sent, bitterly weeping,
    entreating for peace.'
  eng-ULB: Look, their envoys cry in the streets; the diplomats hoping for peace weep
    bitterly.
  spa-VBL: Pero ¡mira! Hasta tus soldados más valientes lloran a gritos en la calle;
    los mensajeros que enviaste a pedir la paz lloran amargamente.
  fra-_FOB: Voici, leurs hérauts crient dans les rues; les messagers de paix pleurent
    amèrement.
  mal-mal: ഇതാ അവരുടെ ശൗര്യവാന്മാർ പുറത്തു നിലവിളിക്കുന്നു; സമാധാനത്തിന്റെ ദൂതന്മാർ
    അതിദുഃഖത്തോടെ കരയുന്നു.
  urd-GVR: Suno, un ke sūrme galiyoṅ meṅ chīḳh rahe haiṅ, amn ke safīr talḳh āheṅ
    bhar rahe haiṅ.
  suz-BL: नेनीन, मेको आन बोल्‍यो मुरपुकी लांम ग्रीनीमी। गारपइक्‍तीक लोव़ चाक्‍ब मुर
    हुइ हुइ पा ङाक्‍‍नीम। यसैया २९:१
  eng-NOY: 'Behold, the mighty men cry without: The ambassadors of peace weep bitterly.'
  ita-1927: Ecco, i loro eroi gridan di fuori, i messaggeri di pace piangono amaramente.
  ckb-ckb: ئەوەتا دلێرەکانیان لە دەرەوە دەقیژێنن، نێردراوانی ئاشتی بە تاڵی دەگرین.
  eng-BBE: 'See, the men of war are sorrowing outside the town: those who came looking
    for peace are weeping bitterly.'
  kan-OKCV: ಅವರ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಹೊರಗೆ ಕೂಗುತ್ತಾರೆ; ಸಮಾಧಾನದ ರಾಯಭಾರಿಗಳು ಘೋರವಾಗಿ ಅಳುತ್ತಿದ್ದಾರೆ.
  tam-2017: இதோ, அவர்களுடைய பராக்கிரமசாலிகள் வெளியிலே அலறுகிறார்கள்; சமாதானத்து பிரதிநிதிகள்
    மனங்கசந்து அழுகிறார்கள்.
  spa-RV-1909: He aquí que sus embajadores darán voces afuera; los mensajeros de paz
    llorarán amargamente.
  ron-BTF: Iată, vitejii lor vor plânge afară; ambasadorii păcii vor plânge amarnic.
  eng-WEBP: Behold, their valiant ones cry outside; the ambassadors of peace weep
    bitterly.
  eng-FBV: But look! Even your bravest soldiers are crying loudly in the street; the
    messengers you sent to ask for peace are weeping bitterly.
  nld-1939: 'Maar nu staan de Offerhaard-mannen buiten te jammeren. De vredeboden
    bitter te wenen:'
  nch-BL: Pero amantzi nochi inintatitanilhua israelitame tzajtzij ipan calles huan
    nochi inintayolmelajcahua cati quitemohuaj tasehuilisti, chocaj ica miyac tequipacholi.
  vie-1934: Nầy, những kẻ mạnh bạo đang kêu rêu ở ngoài; các sứ giả cầu hòa khóc lóc
    đắng cay.
  hin-CV: देख, उनके सैनिक गलियों में रो रहे हैं; शांति के राजदूत फूट-फूटकर रो रहे
    हैं.
  eng-OURB: Behold, their valiant ones cry outside; the ambassadors of peace weep
    bitterly.
  spa-BES: Mira, los hombres de guerra están tristes fuera de la ciudad, los mensajeros
    de paz lloran amargamente.
  tdx-tdx: Inao! mangoihoy an-tameañe ey ty lahitsiai’ iareo, mangololoike o sorotàm-pañanintsiñeo.
  tha-KJV: ดู​เถิด ผู้​แกล้วกล้าของเขาจะร้องทู​ลอย​ู่​ภายนอก คณะทูตสันติภาพจะร่ำไห้อย่างขมขื่น
  por-BR-2018: Eis que os embaixadores deles estão gritando de fora; os mensageiros
    de paz estão chorando amargamente.
  deu-ELO: Siehe, ihre Helden schreien draußen, die Friedensboten weinen bitterlich.
  eng-WYC-2018: Lo! the seers withoutforth shall cry, [the] angels of peace shall
    weep bitterly. (Behold! the brave shall cry outside, (or aloud), the messengers
    of peace shall weep bitterly.)
  epo-epo: Jen iliaj fortuloj plorkrias ekstere, la anoncantoj de paco ploras maldolĉe;
  uig-PIN: Mana, ularning palwanliri sirtta turup nalǝ-pǝryad kɵtüridu; Sülⱨ-ǝⱨdǝ
    tüzgǝn ǝlqilǝr ⱪattiⱪ yiƣlixidu;
  beo-beo: 'Nimi gasa bagade dunu da Gode fidima:ne bagade wele sia:nana. Sia: alofele
    iasu dunu da olofosu logo hogoi helele, hamedeiba:le, bagadewane dinana.'
  tpi-OTNT: Lukim. Ol strongpela man bilong Jerusalem i stap nabaut long ol rot na
    ol i wok long krai. Na ol man i bin hatwok long mekim gutpela taim i kamap, ol
    i krai strong moa.
  hau-SA: Duba, jarumawansu suna kuka da ƙarfi a tituna; jakadun salama suna kuka
    mai zafi.
  uig-LAT: Mana, ularning palwanliri sirtta turup nale-peryad kötüridu; Sülh-ehde
    tüzgen elchiler qattiq yighlishidu;
  nde-nde: Khangelani, amaqhawe akibo ahlaba umkhosi emigwaqweni! Izithunywa zokuthula
    ziyakhala kakhulu.
  ton-ton: 'Vakai, ko ʻenau kau toʻa, ʻe tangi ʻituʻa: ʻe tangi mamahi ʻae kau faifekau
    ʻoe melino.'
  ces-1613: Aj, rekové jejich naříkali vně, jednatelé pokoje hořce plakali.
  eng-WMB: Behold, their valiant ones cry outside; the ambassadors of peace weep bitterly.
  tam-TCV: இதோ, அவர்களுடைய தைரியமுள்ள மனிதர் தெருக்களில் சத்தமிட்டு அழுகிறார்கள்;
    சமாதானத் தூதுவர்கள் மனங்கசந்து அழுகிறார்கள்.
  ceb-ULB: Tan-awa, nanghilak diha sa kadalanan ang mga gipadala nila; midangoyngoy
    pag-ayo ang mga gipadala nga naglaom ug kalinaw.
  pol-UBG: Oto ich mocarze wołają na dworze, posłowie pokoju gorzko płaczą.
  agr-agr: ¡Suntag wajiu aidau tikich yaimpaktinme tusag, jintá yujas untsumainawai,
    tuja agkan pujutan chichaman etsejin aidaushkam kajekag buutuinawai!
  kyc-kyc: Akali paka nange dupwame nyisinya lao kyakale letaminyi. Pii lakala pena
    lenge akali dupwa koo pyuku pyuku penge renge minyuo epena saka napala ee ramu
    ramu pyuo letaminyi.
  urd-GVU: سنو، اُن کے سورمے گلیوں میں چیخ رہے ہیں، امن کے سفیر تلخ آہیں بھر رہے ہیں۔
  deu-1912: Siehe, ihre Helden schreien draußen, die Boten des Friedens weinen bitterlich.
  kan-2017: ಇಗೋ, ಅವರ ಸಿಂಹವೀರರು ಹೊರಗೆ ಹಾಹಾಕಾರ ಮಾಡುತ್ತಿದ್ದಾರೆ, ಸಮಾಧಾನದ ರಾಯಭಾರಿಗಳು ಘೋರವಾಗಿ
    ಅಳುತ್ತಿದ್ದಾರೆ.
  yap-yap: Pumo’on nib falu’ e yad be pong ni ngan ayuwegrad! Pi’in owchen reb e nam
    nga reb e nam ni yad be guy rogon ni nge aw e gapas u thilin e nam, e ba gel e
    meyor ni yad be tay.
  hlt-MCSB: Thinom te kawtpoeng ah a doek uh tih rhoepnah puencawn rhoek khaw bungbung
    rhap uh coeng ke.
  mdy-ETH: ዔያቶ ዼጌሢ ማኣዶ ዴንቃኒ ጎይፆይዳ ዎማይዲ ዒላታቴ፥ ኮሹሞ ኪኢቶ ዔኪ ዓኣዼዞንሢ ዎማይዲ ጎጋይቂ ዬኤካያታቴያ ሂንዳ
    ዛጉዋቴ።
  twi-ASANTE: Monhwɛ, wɔn mmarima akokoɔdurufoɔ su teateaam wɔ mmɔntene so; asomdwoeɛ
    ho abɔfoɔ su yaayaaya.
  eng-WEBU: Behold, their valiant ones cry outside; the ambassadors of peace weep
    bitterly.
  wal-wal: Be7ite, eta gooba asati ogiyan waassoosona; sigatettaassi kiittidoogeetikka
    mishettidi yeekkoosona.
  spa-PDDPT: Ciertamente sus valientes claman en las calles. Los embajadores de paz
    lloran amargamente.
  gun-gun: Ha'e rã nhande kuery va'e regua ipy'a guaxukueve ma ojae'o 'rã okuapy oka
    rupi. Peteĩ rami ikuai aguã re ojerure oje'oivy va'ekue ojae'o 'rã ipy'a vaia
    rupi.
  ilo-ULB: Kitaem, agsasangit kadagiti kalsada dagiti imbaonda; agsasangit iti nasaem
    dagiti naibaon a mangnamnama iti kappia.
  kpg-kpg: Nia daane maaloo e gahigahi nadau hagamaamaa. Nia dagi pono ala belee gaamai
    di aumaalia, le e tangi lodo huaidu huoloo.
  uig-ARA: مانا، ئۇلارنىڭ پالۋانلىرى سىرتتا تۇرۇپ نالە-پەرياد كۆتۈرىدۇ؛ سۈلھ-ئەھدە
    تۈزگەن ئەلچىلەر قاتتىق يىغلىشىدۇ؛
  sus-sus: Wo a mato, ɲalamae nun xɛɛrae na wafe tande.
  pon-2006: Ohl kommwad akan likilikwerih sawasaparail. Meninkeder kan me songosong
    en wahdo popohl wie sengiseng kowahlap.
  jae-jae: Alic acgom, siŋsêlêc têtaŋ sêmoa intêna ma wama ŋasêliŋwaga têtaŋ secanô.
  ksd-ksd: Ea, kadia lavur lebe dia kukukula ara ra pia; a umana tultul na malmal
    dia tangi mat.
  tur-YTC: İşte, onların yiğitleri dışarıda feryat ediyor; Barış elçileri acı acı
    ağlıyor.
  grc-BRENT: Ἰδοὺ δὴ ἐν τῷ φόβῳ ὑμῶν οὗτοι φοβηθήσονται· οὓς ἐφοβεῖσθε, βοήσονται
    ἀφʼ ὑμῶν· ἄγγελοι ἀποσταλήσονται, πικρῶς κλαίοντες, παρακαλοῦντες εἰρήνην.
  ind-AYT: Lihatlah, orang-orang mereka yang gagah perkasa menangis di jalan-jalan.
    Para utusan perdamaian menangis dalam kepedihan.
  nya-nya: Taonani, anthu awo amphamvu akulira mofuwula mʼmisewu; akazembe okhazikitsa
    mtendere akulira kwambiri.
  hrv-hrv: Gle, stanovništvo Arielovo kuka po ulicama, glasnici mironosni plaču gorko.
  mps-mps: Suama, te Jerusalemde genuai bidi dabe te sunumi dabede bidiyu, gela dabe
    obao. Tama te bidi dabego te boi pibo sogo pedalomai ebadi, augwali gela bomonama
    me oduali.
  tpi-tpi: Lukim. Ol strongpela man bilong Jerusalem i stap nabaut long ol rot na
    ol i wok long krai. Na ol man i bin hatwok long mekim gutpela taim i kamap, ol
    i krai strong moa.
  dan-1931: Se, deres Helte skriger derude, Fredens Sendebud græder bittert;
  vie-OVCB: Nhưng này, các dũng sĩ kêu than ngoài đường phố. Các sứ giả hòa bình khóc
    lóc đắng cay.
  guj-2017: જુઓ, તેઓના શૂરવીરો બહારથી વિલાપ કરે છે; સલાહ કરનારા અને શાંતિની આશા રાખનારા
    પોક મૂકીને રડે છે.
  pon-2006A: Ohl kommwad akan liklikwerih sawasaparail. Meninkeder kan me songosong
    en wahdo popohl wie sengiseng kowahlap.
  por-BRBSL: Veja, seus valentes choram lá fora; os embaixadores da paz choram amargamente.
  cth-cth: Khenhaw! Ahnimae ransanaw teh, lamthung dawkvah a hram awh. Lungmawngnae
    laiceinaw teh a khuika awh.
  twi-twi: Monhwɛ, wɔn mmarima akokodurufo su teɛteɛɛ mu wɔ mmɔnten so; asomdwoe ho
    abɔfo su yayaayaw.
  hlt-hlt: Thinom te kawtpoeng ah a doek uh tih rhoepnah puencawn rhoek khaw bungbung
    rhap uh coeng ke.
  tbz-SIM: Ntɛ bɛkpɑ̀rìnuɔmbɛ kɛ yɛ̀ bɛ ɛì kɛ kuɔ̀ mbɛ ɛì miɛkɛ, bɛ̀ɛ̀ do nɑ́ɑ́ ndiwɛ̀ì
    kó tinɑ́ɑǹtì bɛɛ̀ ti yɛdɑbùò.
  msy-2020: Ia munagh ganigh! Mɨdorozir gumazir gavgaviba tintinibar tuavibar mɨtivighav
    ikia akurvazim bagha diava arai. Ezɨ abuir gumaziba mɨdorozim agɨvasa ingangarir
    mɨtiam gami, ezɨ mɨdorozim gɨvazir puvatɨ. Kamaghɨn amizɨ, abuir gumaziba datɨrɨghɨn
    bar puvɨram azi.
  dop-dop: Akɑnɑɑ mɑkǝnɑ ntɛɣɛ kɑpusi kɛ ɑwɑlɩ. Hɛɛsʋɣʋ tɔm kɔntɑɑ nɑ́ wiiki ɩsɩɩ
    pɑ sǝkɩ pɑ sǝkɩ.
  azb-azb: Budur, millətlərin igidləri küçələrdə çığırırlar. Sülh qasidləri hönkürüb
    ağlayırlar.
  eng-DBY: Behold, their valiant ones cry without; the messengers of peace weep bitterly.
  hin-2017: देख, उनके शूरवीर बाहर चिल्ला रहे हैं; संधि के दूत बिलख-बिलख कर रो रहे
    हैं।
  wol-KYG: Xool-leen seen jàmbaar ñiy yuuxoo ci mbedd mi, ndawi jàmm yaa ngii, di
    jooyoo jooy yu metti.
  eng-YLT: Lo, 'Their Ariel,' they have cried without, Messengers of peace do weep
    bitterly.
  eng-WYC-2017: Lo! the seers withoutforth shall cry, [the] angels of peace shall
    weep bitterly.
  eng-WMBB: Behold, their valiant ones cry outside; the ambassadors of peace weep
    bitterly.
  urd-GVH: सुनो, उनके सूरमे गलियों में चीख़ रहे हैं, अमन के सफ़ीर तलख़ आहें भर रहे
    हैं।
  rug-rug: Doṉo la, sari dia tie varane si korapa kabo va ululae koari na siraṉa;
    sari palabatu ta garunu la koari na kana pu hiva vari bulei si kabo sisigiti.
  gaz-gaz: Kunoo gootonni isaanii sagalee ol fudhatanii daandii irratti iyyu; ergamoonni
    nagaas hiqqifatanii booʼu.
  fra-LSG: Voici, les héros Poussent des cris au-dehors; Les messagers de paix Pleurent
    amèrement.
  yal-yal: Sofa wɛkilɛxine nan gbelegbele xui ito ra kirane xɔn. Bɔɲɛ xunbenla rali
    muxune yi xɛtɛ wugɛ xɔlɛni.
  haw-1868: Aia, e uwe ana ko lakou poe ikaika mawaho; E uwe walania no hoi na luna
    imi malu.
  arb-NAV: هَا رُسُلُكُمْ يَنُوحُونَ خَارِجاً، وَمُمَثِّلُو السَّلامِ يَبْكُونَ بِمَرَارَةٍ.
  ewe-ewe: Kpɔ ɖa woƒe kalẽtɔwo le avi fam sesĩe le mɔtatawo dzi. Ŋutifafa ƒe ame
    dɔdɔwo fa avi vevie.
  eng-LEE: 'Behold, their valiant ones cry without: the ambassadors of peace weep
    bitterly.'
  asm-FB: চোৱা, তেওঁলোকৰ কটকীসকলে বাটত চিঞৰিছে; কুটনীতিজ্ঞ সকলে শান্তিৰ কাৰণে আশা
    কৰি মনোবেদনাত কান্দিছে।
  sus-A: وٌ عَ مَتٌ، حَلَمَيٍ نُن شّيرَيٍ نَ وَقٍ تَندٍ.
  fra-SBL: Voici que leurs guerriers crient au dehors ; les ambassadeurs de la paix
    pleurent amèrement.
  hbo-hbo: הֵ֚ן אֶרְאֶלָּ֔ם צָעֲק֖וּ חֻ֑צָה מַלְאֲכֵ֣י שָׁלֹ֔ום מַ֖ר יִבְכָּיֽוּן׃
  kik-kik: Atĩrĩrĩ, andũ ao arĩa njamba mararĩrĩra njĩra-inĩ maanĩrĩire; nao mabarũthi
    mao ma thayũ maraarĩra na kĩgirĩko kĩnene.
  fra-NCL: Voici que leurs héros poussent des cris dans les rues, que les messagers
    de paix pleurent amèrement.
  cek-AK: Khenah, nihcae ih misahoih kaminawk loe tasa bangah qah o; angdaehhaih sah
    kami laicaehnawk doeh palungsethaih hoiah qah o.
  cuk-cuk: Be nue dule-gandikmalad-gordidiid itomar, ibiyobi neg-galimbaba binnasuli
    oimakdemala. Neg-bogidik-saedgi-sunmakdimaladi, bela-belad ogormakdemalad.
  uig-CYR: Мана, уларниң палванлири сиртта туруп налә-пәряд көтириду; Сүлһ-әһдә түзгән
    әлчиләр қаттиқ жиғлишиду;
  tel-2017: వాళ్ళ రాయబారులు వీధిలో ఏడుస్తున్నారు. సంధిని కోరుకునే వాళ్ళ రాజనీతిజ్ఞులు
    ఒకటే రోదిస్తున్నారు.
  hat-BSA: Gade byen, mesye pwisan pa yo, kriye nan lari, anbasadè lapè yo kriye fò.
  kos-kos: Mwet na pulaik elos sukok ka sru. Mwet tutafpo fulat su suk inka nek in
    misla elos tung mwemelil.
  hbo-WLC: הֵ֚ן אֶרְאֶלָּ֔ם צָעֲק֖וּ חֻ֑צָה מַלְאֲכֵ֣י שָׁל֔וֹם מַ֖ר יִבְכָּיֽוּן׃
  ibo-ibo: Lee ndị ha dị ike ka ha na-eti mkpu akwa nʼokporoụzọ niile; ndị na-anọchite
    anya ha, ndị bịara ikwu otu udo ga-esi dịrị na-akwa akwa.
  ory-ory: ଦେଖ, ସେମାନଙ୍କର ବିକ୍ରମଶାଳୀମାନେ ବାହାରେ କ୍ରନ୍ଦନ କରୁଅଛନ୍ତି; ସନ୍ଧି-ଅନ୍ୱେଷଣକାରୀ
    ଦୂତମାନେ ଅତିଶୟ ରୋଦନ କରୁଅଛନ୍ତି।
  chk-chk: Nengeni, ekewe chon pwora ra siö won ekewe al, nge ekewe chon künö mi mochen
    afisätä kinamwe ra kechüangau.
  rop-rop: “Yu irrim detlot breibwan solja blanga wi. Olabat ranranbat thru langa
    ola strit jinginat blanga sambodi blanga album olabat. Blanga wi wekinmen bin
    deigim det mesij blanga trai en stapam ola enamimob brom faitfaitbat, bat najing.
    Detlot wekinmen bin ol kambek kraikraibat olawei.
  ukr-1871: Ось, потужні їх кричать на улицях, а посли примирні гірко плачуть.
  deu-1951: Siehe, ihre Helden schreien draußen, die Friedensboten weinen bitterlich.
  eng-JPS: Behold, their valiant ones cry without; the ambassadors of peace weep bitterly.
  srp-1865: 'Eto, junaci njihovi vièu na polju, i poslanici mirni plaèu gorko:'
  lug-lug: Laba abasajja abazira ab’amaanyi bakaabira mu nguudo mu ddoboozi ery’omwanguka,
    n’ababaka ab’emirembe bakaaba nnyo.
  heb-heb: הן אראלם צעקו חצה מלאכי שלום מר יבכיון׃
  ben-IRV: দেখ, তাদের বীরেরা রাস্তায় কাঁদছে; শান্তির জন্য দূতেরা কাঁদছে।
  pan-pan: ਵੇਖੋ, ਉਹਨਾਂ ਦੇ ਸੂਰਮੇ ਬਾਹਰ ਚਿੱਲਾਉਂਦੇ ਹਨ, ਸ਼ਾਂਤੀ ਦੇ ਦੂਤ ਵਿਲਕਦੇ ਹਨ।
  mya-JVB: သူရဲ တို့သည် ပြင် ၌ အော်ဟစ် ကြ၏။ မိဿဟာယ စကားကို ပြောသော တမန် တော်တို့သည်
    ပြင်း စွာငိုကြွေး ကြ၏။
  hmo-hmo: Kamonai! Boga auka taudia, be ariara dekenai, durua totona idia noinoi
    noho. Bona edia tanobada ena ladanai, maino idia karaia gwauraia taudia, be idia
    taitai bada noho.
  urd-urd: देख उनके बहादुर बाहर फ़रियाद करते हैं और सुलह के क़ासिद फूट — फूटकर रोते
    हैं।
  rus-SYN: Вот, сильные их кричат на улицах; послы для мира горько плачут.
  bqc-SIM: Gwa! Gↄ̃sa gbãaↄ wiidↄ gãaɛ, gbɛ̃́ pↄ́ wà ń zĩ́ awakpaipiↄ lɛ́ ↄ́ↄlↄ
    wɛ̃nannↄ.
  tcz-CHONGTHU: Ahin tun vang nagal hang hou lhang phongin akap uvin ahi. Chamna semho
    nommo tah in lunglha in akap uve.
  mar-mar: पाहा त्याचे वीर बाहेर रस्त्यात रडत आहेत; शांतीचा संदेश आणणारे शांतीच्या
    आशेने स्फुंदून जोराने रडत आहेत.
  qub-qub: Masqui wiyay, jinyu runacunaga imanöshi llaquicurcaycan. Alli goyänanpaj
    parlaj cacha aywajcunapis imanöshi wagarcaycan.
  hat-hat: Vanyan gason ap rele anmwe. Moun yo te voye pou siyen lapè yo ap kriye
    ak gwo lapenn nan kè yo.
  eng-BSB: Behold, their valiant ones cry aloud in the streets; the envoys of peace
    weep bitterly.
  eng-WEBPB: Behold, their valiant ones cry outside; the ambassadors of peace weep
    bitterly.
  kbq-kbq: Hagi keho, Jerusalemi kumapi harfa sondia vahe'mo'za kumamofo karampi vano
    nehu'za, zavi krafa nehaze. Ana nehazage'za vahe'ma zamazeri mago zamarimpa hunakuma
    eri'zama eneriza vahe'mo'za tusi krafa hu'za zavi ate'naze.
  nhe-BL: Pero amantzi nochi inintlatitlanilhua israelitame tzajtzij ipan calles huan
    nochi inintlayolmelajcahua tlen quitemohuaj tlasehuilistli, chocaj ica miyac cuesoli.
  gub-BL: Zauxiapekwer ipuruzukaiw ma'e uzai'o nahu rupi uzemumikahy pà wà. Tuwihaw
    amo ywy rehe har zeàmàtyry'ym 'ymaw hekar har uzai'oahy wà.
  eng-DRA: Behold they that see shall cry without, the angels of peace shall weep
    bitterly.
