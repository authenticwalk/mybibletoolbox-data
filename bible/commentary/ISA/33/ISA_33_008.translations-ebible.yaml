verse: ISA.033.008
translations:
  mal-C: രാജവീഥികൾ വിജനമായിത്തീർന്നു, യാത്രക്കാർ ആരുംതന്നെ വഴിയിൽ കാണുന്നില്ല. ഉടമ്പടി
    ലംഘിക്കപ്പെട്ടിരിക്കുന്നു, അതിന്റെ സാക്ഷികൾ നിന്ദിക്കപ്പെട്ടിരിക്കുന്നു, ആരുംതന്നെ
    ആദരിക്കപ്പെടുന്നില്ല.
  deu-TKW: Verödet sind die Straßen, die Wanderer feiern! Er hat den Vertrag gebrochen,
    die Städte mißhandelt, die Menschen für nichts geachtet.
  lin-lin: Nzela ya minene esili kokawuka, ata moto moko te ya mobembo azali koleka.
    Mobebisi abuki boyokani, asambwisi bingumba mpe azali na botosi ya moto ata moko
    te.
  eng-LSV: Highways have been desolated, || He who passes along the path has ceased,
    || He has broken covenant, || He has despised enemies, || He has not esteemed
    a man.
  eng-GNV: 'The pathes are waste: the wayfaring man ceaseth: hee hath broken the couenant:
    hee hath contemned the cities: he regarded no man.'
  eng-WEBSTER: 'The highways lie waste, the way-faring man ceaseth: he hath broken
    the covenant, he hath despised the cities, he regardeth no man.'
  nhw-BL: Nochi ojtli ipan tlali Israel tlamisosolijtoc. Paxalohuani quitoquilíaj
    ojtli campa tlatzitzica. Nopa Asiria ehuani quiixpanotoque nopa camanali catli
    quichijque para quipiyase tlasehuilistli. Amo quichihuilíaj cuenta niyon se tlamantli
    catli quitlajtolcajque iniixpa testigos para quichihuasquíaj. Inijuanti ayacmo
    aqui quitlepanitaj.
  swh-ONEN: Njia kuu zimeachwa, hakuna wasafiri barabarani. Mkataba umevunjika, mashahidi
    wake wamedharauliwa, hakuna yeyote anayeheshimiwa.
  bba-bba: Tɔmbu bɑ ku rɑ mɑɑ sĩ swɛɛ sɔɔ. Domi yibɛrɛbɑ bɑ ben ɑrukɑwɑni kusiɑ. Bɑ
    ǹ mɑɑ ben seedɑɡibu yɛ̃. Bɑ ǹ mɑɑ ɡoon bɛɛrɛ yɛ̃.
  eng-KJVCPB: 'The highways lie waste, the wayfaring man ceaseth: He hath broken the
    covenant, He hath despised the cities, he regardeth no man.'
  luo-luo: Yore osedongʼ nono, kendo onge jowuoth e yo. Winjruok osekethi mi joma
    nobedo joneno ok dew, kendo onge ngʼama omi luor.
  meu-meu: Laolao daladia na e mia ḡaḡaemu; taunimanima na asie laolaomu. Gwauhamata
    na e ḡiḡidia rohorohomu, hereva ihamomokanidia taudia na e dadaraidiamu; taunimanima
    na asie lalodiamu.
  npi-ULB: मुल बाटोहरू उजाड पारिएका छन् । त्यहाँ कुनै यात्रीहरू छैनन् । करारहरू तोडिएका
    छन्, गवाहीहरूको अवहेलना भएको छ र मानव जातिलाई आदर गरिंदैन ।
  yor-yor: Àwọn ojú ọ̀nà ńlá ni a ṣá tì, kò sí arìnrìn-àjò kankan ní ojú ọ̀nà. A ti
    ba àdéhùn jẹ́, a kẹ́gàn àwọn ẹlẹ́rìí, a kò bu ọlá fún ẹnikẹ́ni.
  pes-OPCB: شاهراههای یهودا خراب شده و دیگر اثری از مسافران نیست. آشوری‌ها پیمان صلح
    را زیر پا نهاده‌اند و به وعده‌هایی که در حضور گواهان داده‌اند توجهی ندارند؛ آنها
    به هیچ‌کس اعتنا نمی‌کنند.
  tgl-ULB: Ang mga malawak na daanan ay napabayaan; wala ng mga manlalakbay. Ang mga
    kasunduan ay nasira, ang mga saksi ay hinamak, at ang mga lungsod ay hindi iginalang.
  hui-hui: Hariga dunini timbuni wiarunaga wali agali gi howa mbira pu íbu bulene
    hariga napiaga bame gumba ho nga. Waitigi hearume ogo ale bibiya lalu dindi mende
    baba bi hongohe lo wiribigo wahalu mendealinaga tano wiaru mo ko howa mege bigibigi
    bialu ka. Tini degedege mini hana nahe mendealigo bame nagalone nai kagonida lowa
    yo handaga handaga bialu ka.
  mya-mya: လမ်း​မ​ကြီး​များ​သည်​ဘေး​အန္တရာယ်​အ​လွန် များ​သ​ဖြင့်​အ​ဘယ်​သူ​မျှ​မ​သွား​ဝံ့​ကြ၊
    မ​ဟာ​မိတ်​စာ​ချုပ်​များ​ကို​ချိုး​ဖောက်​၍​သစ္စာ ကတိ​များ​သည်​လည်း​ပျက်​ပြယ်​၍​သွား​လေ
    ပြီ။ အ​ဘယ်​သူ​မျှ​ရို​သေ​လေး​စား​မှု​ကို မ​ခံ​ရကြ​တော့​ပေ။-
  bod-N: ལམ་ཆེན་རྣམས་སྟོངས་ཤིང་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་མེད་པ་དང་། དགྲ་རྣམས་དམ་བཅའ་དང་འགལ་ཞིང་ཁྲིམས་མི་བརྩི་ལ།
    མི་ལ་བཀུར་བའང་མེད་དོ། །
  sna-sna: Migwagwa mikuru yasiyiwa, vafambi havachisimo mumigwagwa. Sungano yaputswa,
    zvapupu zvayo zvazvidzwa, hapachina anoremekedzwa.
  spa-BLM: Las carreteras están desoladas. El hombre que viaja cesa. El pacto está
    roto. Ha despreciado las ciudades. No respeta al hombre.
  cac-cac: A juntzan̈ b'e, ix laj can tz'inan, man̈xa mach tz'ec' d'ay yuj xivelal.
    Ix juvib'at strato eb' ix yac'a'. Ix paticajel eb' ix xid'ec' sb'o trato chi',
    man̈xa mach ay yelc'ochi.
  swh-ULB: Barabara kuu imeachwa faragha; hakuna wasafiri tena. Maagano yamevujika,
    mashahidi wanadharaulika, na utu wa mtu hauheshimiki.
  bel-bel: Апусьцелі дарогі; ня стала падарожнікаў; ён парушыў дагавор, зруйнаваў
    гарады, - ані ў што ня ставіць людзей.
  deu-ELBBK: Die Straßen sind verödet, der Wanderer feiert. Er hat den Bund gebrochen,
    die Städte verachtet, keines Menschen geachtet.
  mbb-OT: Wazè en ebayà diyà te menge zalan; wazè en edriǥuriǥu zuen. Midsupak en
    is neuyunan ne wazè en beliya is menge tistiǥus kayi. Wazè en dutun etew he edtehuzen.
  mal-2015: 'പെരുവഴികൾ ശൂന്യമായ്ക്കിടക്കുന്നു; വഴിപോക്കർ ഇല്ലാതെയായിരിക്കുന്നു; അവൻ
    ഉടമ്പടി ലംഘിച്ചു, പട്ടണങ്ങളെ നിന്ദിച്ചു: ഒരു മനുഷ്യനെയും അവൻ ആദരിക്കുന്നില്ല.'
  gup-gup: Minj nangale karengehre djarreh kore manbolh, dja kunkele kawernmerren.
    Bininj nawu kabirrikarremarnburren, wanjh kabirridjalwokbakke. Bininj rowk kabirridjalwokburriwerren,
    dja kabirriwarrewarren.
  rmc-rmc: Nane ňiko avri pro droma; ňiko phirel upre tele. O zmluvi hine prephage
    o švedki hine teledikhle a ňiko peske ňikas na važinel.
  pes-OPV: شاهراههاویران می‌شود و راه گذریان تلف می‌گردند. عهدرا شکسته است و شهرها
    را خوار نموده، به مردمان اعتنا نکرده است.
  ron-1924: Друмуриле сунт пустий; нимень ну май умблэ пе друмурь. Асур а рупт легэмынтул,
    диспрецуеште четэциле, ну се уйтэ ла нимень.
  ben-OBCV: রাজপথ সব পরিত্যক্ত হয়েছে, পথিমধ্যে কোনও পথিক নেই। মৈত্রীচুক্তি ভগ্ন হয়েছে,
    এর সাক্ষীরা অবজ্ঞাত হয়েছে, কাউকেই সম্মান প্রদর্শন করা হয় না।
  som-som: Jidadkii waaweynaa way baabba'san yihiin, oo dadkii mari jirayna way ka
    joogsadeen. Isagu axdigii wuu jebiyey, oo magaalooyinkiina wuu quudhsaday, oo
    ninna dan kama galo.
  lat-VUC: 'Dissipatæ sunt viæ, cessavit transiens per semitam: irritum factum est
    pactum, projecit civitates, non reputavit homines.'
  eng-ASVBT: 'The highways lie waste, the wayfaring man ceaseth: the enemy hath broken
    the covenant, he hath despised the cities, he regardeth not man.'
  ita-1885: Le strade son deserte, i viandanti son cessati. Egli ha rotto il patto,
    ha disdegnata le città, non ha fatta alcuna stima degli uomini.
  eng-LXXUP: 'For the ways of these shall be made desolate: the terror of the nations
    has been made to cease, and the covenant with these is taken away, and ye shall
    by no means deem them men.'
  eng-ULB: The highways are deserted; there are no more travelers. Covenants are broken,
    witnesses are despised, and mankind is not respected.
  spa-VBL: Tus carreteras están desiertas; ya nadie viaja por tus caminos. Rompe el
    acuerdo; desprecia a los testigos; no le importa nadie.
  fra-_FOB: Les routes sont désertes; on ne passe plus sur les chemins; il a rompu
    l'alliance, il méprise les villes!
  mal-mal: 'പ്രധാനപാതകൾ ശൂന്യമായിക്കിടക്കുന്നു; വഴിപോക്കർ ഇല്ലാതെയായിരിക്കുന്നു; അവൻ
    ഉടമ്പടി ലംഘിച്ചു, പട്ടണങ്ങളെ നിന്ദിച്ചു: ഒരു മനുഷ്യനെയും അവിടുന്ന് ആദരിക്കുന്നില്ല.'
  urd-GVR: Saṛakeṅ wīrān-o-sunsān haiṅ, aur musāfir un par nazar hī nahīṅ āte. Muāhade
    ko toṛā gayā hai, logoṅ ne us ke gawāhoṅ ko radd karke insān ko haqīr jānā hai.
  suz-BL: ठेयब लां श्‍येत्‍थ दुम्‍शो बाक्‍नीम। मुर मेको लांम मगाक्‍नीम। गारपाइक्‍तीक
    लोव़ क्‍याम्‍सीशो बाक्‍ब। सांकछीपुकी महिक्‍सीब दुम्‍शो बाक्‍नीम। आन कसम जशो जाम्‍त।
    आन पचा माल्‍शो गेय मपाइनीम।
  eng-NOY: The highways are desolate; The traveller ceaseth; He breaketh the covenant;
    he despiseth the cities; Of men he maketh no account.
  ita-1927: Le strade son deserte, nessun passa più per le vie. Il nemico ha rotto
    il patto, disprezza la città, non tiene in alcun conto gli uomini.
  ckb-ckb: ڕێگاکان چۆڵ بوون، بڕانەوە ڕێبواران. پەیمان شکا و شایەتەکانی ڕەتکرانەوە
    و کەس بە هیچ دانانرێت.
  eng-BBE: 'The highways are waste, no man is journeying there: the agreement is broken,
    he has made sport of the towns, he has no thought for man.'
  kan-OKCV: ರಾಜ ಮಾರ್ಗಗಳು ಹಾಳಾಗಿವೆ. ಹಾದಿಯಲ್ಲಿ ಹೋಗುವವರು ನಿಂತು ಹೋದರು. ಅವನು ಒಪ್ಪಂದವನ್ನು
    ಮೀರಿದ್ದಾನೆ. ಪಟ್ಟಣಗಳನ್ನು ತಿರಸ್ಕಾರ ಮಾಡಿ, ಯಾವ ಮನುಷ್ಯನನ್ನು ಗಣನೆಗೆ ತಾರನು.
  tam-2017: பாதைகள் பாழாயின; வழிப்போக்கர்கள் இல்லை; உடன்படிக்கையை மீறுகிறான்; நகரங்களை
    இகழுகிறான்; மனிதனை மதிக்காமல் போகிறான்.
  spa-RV-1909: 'Las calzadas están deshechas, cesaron los caminantes: anulado ha la
    alianza, aborreció las ciudades, tuvo en nada los hombres.'
  ron-BTF: Drumurile mari stau risipite, călătorul nu mai este; a rupt legământul,
    a dispreţuit cetăţile, nu dă atenţie nimănui.
  eng-WEBP: The highways are desolate. The traveling man ceases. The covenant is broken.
    He has despised the cities. He doesn’t respect man.
  eng-FBV: Your highways are deserted; nobody's traveling on your roads anymore. He
    breaks the treaty; he despises the witnesses; he doesn't care about anybody.
  nld-1939: “Hij heeft de verdragen geschonden, De steden beschimpt, en niemand ontzien!”
    De wegen liggen verlaten, geen reizigers meer,
  nch-BL: Nochi ojti ipan tali Israel tamisosolijtoc. Paxalohuani quitoquilíaj ojti
    campa tatzitzicaya. Nopa Asiria ehuani quiixpanotoque nopa camanali cati quichijque
    para quipiyase tasehuilisti. Amo quichihuaj yon se tamanti cati quitajtolcajque
    iniixpa testigos para quichihuasquíaj. Inijuanti ayecmo aqui quitepanitaj.
  vie-1934: Đường cái hoang loạn, người ta không qua lại nữa; kẻ thù đã dứt lời giao
    ước, khinh dể các thành ấp, chẳng thèm kể đến nhân dân.
  hin-CV: मार्ग सुनसान पड़े हैं, और सब वायदों को तोड़ दिया गया है. उसे नगरों से घृणा
    हो चुकी है, मनुष्य के प्रति उसमें कोई सम्मान नहीं है.
  eng-OURB: The highways are desolate. The traveling man ceases. The covenant is broken.
    He has despised the cities. He does not respect man.
  spa-BES: Las carreteras son un derroche, ningún hombre está viajando allí; el acuerdo
    se rompe, ha desdeñado las ciudades, no piensa en el hombre.
  tdx-tdx: Vahiny o lalañeo tsy amam-pañavelo, nifotera’e i fañinay, tsinambolitio’e
    o rovao, tsy haoñe’e ondatio.
  tha-KJV: ทางหลวงก็​ร้าง คนสัญจรไปมาก็หยุดเดิน เขาหักพันธสัญญาเสีย เขาดูหมิ่นเมืองต่างๆ
    เขาไม่นับถือคน
  por-BR-2018: As estradas estão vazias, não há quem passe pelos caminhos; o pacto
    foi desfeito, cidades foram desprezadas, ninguém é considerado importante.
  deu-ELO: Die Straßen sind verödet, der Wanderer feiert. Er hat den Bund gebrochen,
    die Städte verachtet, keines Menschen geachtet.
  eng-WYC-2018: '[The] Ways be destroyed, a goer by the path ceased; the covenant
    is made void, he casted down [the] cities, he areckoned not men.'
  epo-epo: la vojoj senhomiĝis, vojiranto jam ne pasas; li rompis la interligon, malestimis
    la urbojn, ne ŝatis la homojn.
  uig-PIN: Yollar adǝmsiz ⱪaldi; Ɵtkünqi yolqilar yoⱪ boldi; U ǝⱨdini buzup taxlidi;
    Xǝⱨǝrlǝrni kɵzigǝ ilmaydu, Adǝmlǝrni ⱨeq ǝtiwarlimaydu.
  beo-beo: Wamolasu amola fane legesu dunu da logoga ahoabeba:le, udigili logoga masunu
    da hamedei agoane ba:sa. Dunu da ilia gousa:su hamoi amo udigili wadela:sa. Dunu
    huluane da dunu eno ilima hame nodosa.
  tpi-OTNT: Ol bikrot i stap nating na i no gat ol manmeri moa i wokabaut i go i kam.
    Ol birua i brukim tok promis ol i bin mekim na ol i tok bilas na rabisim ol taun
    bilong ol arapela. Ol i lukim ol arapela man olsem samting nating.
  hau-SA: An gudu an bar manyan hanyoyi, babu matafiye a kan hanyoyi. Aka keta yarjejjeniya,
    an rena shaidunsa ba a kuwa ganin girman kowa.
  uig-LAT: Yollar ademsiz qaldi; Ötkünchi yolchilar yoq boldi; U ehdini buzup tashlidi;
    Sheherlerni közige ilmaydu, Ademlerni héch etiwarlimaydu.
  nde-nde: Imigwaqo emikhulu ibetha umoya, akulazihambi kuyo. Isivumelwano sephulwe,
    ofakazi baso beyisiwe, kakho ohlonitshwayo.
  ton-ton: 'Kuo vaoa ʻae ngaahi hala motuʻa, kuo ʻikai ha tangata fononga: kuo ne
    maumauʻi ʻae fuakava, kuo ne fehiʻa ki he ngaahi kolo, ʻoku ʻikai te ne manavahē
    ki ha tangata ʻe taha.'
  ces-1613: Zpustly silnice, přestali choditi cestou; zrušil příměří, nevážil sobě
    měst, za nic položil sobě člověka.
  eng-WMB: The highways are desolate. The traveling man ceases. The covenant is broken.
    He has despised the cities. He doesn’t respect man.
  tam-TCV: பிரதான வீதிகள் வெறிச்சோடிக் கிடக்கின்றன; தெருக்களிலே பிரயாணிகளைக் காணவில்லை.
    உடன்படிக்கை மீறப்பட்டிருக்கிறது, அதன் சாட்சிகள் அவமதிக்கப்பட்டார்கள், மதிக்கப்படுவார்
    ஒருவரும் இல்லை.
  ceb-ULB: Gibiyaan ang mga kadalanan; wala na gayoy magpapanaw. Naguba ang mga kasabotan,
    gitamay ang mga saksi, ug wala na tahora ang mga katawhan.
  pol-UBG: Opustoszały drogi, przechodzień przestał podążać ścieżką. Zerwał przymierze,
    znieważył miasta, a z człowiekiem się nie liczy.
  agr-agr: Jinta aidauk bashiake, makichkish jintanmak yujainatsui, tuja jutijai chichaman
    umikajua nunash uminatsui; nuadui ajantunisa niniamush atsawai.
  kyc-kyc: Kata andake jima jima dupwana yulu moŋo sipyasa wambu dokona papi nalyaminyi.
    Pyaso mendaki ingyarama lao wato lenge makande dokona waingi pyao minya nalyaminyi.
    Yulu dupwa kulimbuo dopa pyuo piramaŋa lao mona mendaki palyuo larami dupwa waingi
    pyao minya nalyaminyi. Dee yango mendena kingi dupwa ketae pyambwa nao kwuanyi
    nembo pilyaminyi.
  urd-GVU: سڑکیں ویران و سنسان ہیں، اور مسافر اُن پر نظر ہی نہیں آتے۔ معاہدے کو توڑا
    گیا ہے، لوگوں نے اُس کے گواہوں کو رد کر کے انسان کو حقیر جانا ہے۔
  deu-1912: Die Steige ist wüst; es geht niemand mehr auf der Straße. Er hält weder
    Treue noch Glauben; er verwirft die Städte und achtet der Leute nicht.
  kan-2017: ರಾಜಮಾರ್ಗಗಳು ಹಾಳಾಗಿವೆ. ಹಾದಿಯಲ್ಲಿ ಹೋಗುವವರು ಇಲ್ಲವೇ ಇಲ್ಲ; ಶತ್ರುವು ಒಪ್ಪಂದವನ್ನು
    ಮೀರಿದ್ದಾನೆ, ಪಟ್ಟಣಗಳನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದಾನೆ, ಯಾವ ಮನುಷ್ಯರನ್ನೂ ಗಣನೆಗೆ ತಾರನು.
  yap-yap: Kanawo’en e yo’or e dabkiyag e yan riy ko wodmang nge riya’. Pi m’ag e
    yibe th’ab, ma pin’en nike ta’reban’uy ngay ni ngan rin’ e danir tay nga tagil’.
    Dariy be’ ni ku yibe tay fan.
  hlt-MCSB: Longpuei rhoek khaw pong uh tih caehlong kah aka pongpa khaw kangkuen.
    Paipi te a phae tih khopuei rhoek te a sawtsit tih hlanghing la toeksap pawh.
  mdy-ETH: ዳልጎ ጎይፃ ጉሪ ማዔኔ፤ ዬያ ጎይፆና ዓኣዻ ዓሲ ባኣሴ፤ ጫኣቆና ጫኣቁማ ሃሺንቴኔ፤ ሳላዾና ሳላኣ ሻሂንቴኔ፤ ዞሮ
    ዞራ ዓሳ ቶኦቺንቴኔ።
  twi-ASANTE: Akwantempɔn no so da hɔ kwa, akwantufoɔ biara nni akwan no so. Wɔabu
    apam no so; wɔbu nʼadansefoɔ animtia wɔmmu obiara.
  eng-WEBU: The highways are desolate. The traveling man ceases. The covenant is broken.
    He has despised the cities. He doesn’t respect man.
  wal-wal: Aaho ogeti onidosona; ogiyaara kanttiyaagee aggiis. I ba maacettido maachchaa
    koliis; katamatakka kariis. Asaakka wudibeenna.
  spa-PDDPT: Los caminos están abandonados, los caminantes cesaron. Él anuló el Pacto,
    desprecia las ciudades, a ningún hombre tiene en cuenta.
  gun-gun: Tape ikuai va'e opyta rivepa, ha'e rupi oguata va'ekue opytu'upa rã. Mba'eta
    ombovaipaa ma peteĩ rami ikuai aguã re ijayvuague. Tetã ikuai va'e voi oejapaa
    ma, ha'e jipovei ma nhomboete va'e.
  ilo-ULB: Nabaybay-an dagiti kalsada; awanen dagiti agdaldaliasat. Saan a natungpal
    dagiti tulagan a panagtitinnulong, malalais dagiti saksi, ken saan a mararaem
    dagiti siudad.
  kpg-kpg: Nia ala llauehe la gu haga lliga gu hagalee hula nia daangada nonua. Nia
    hagababa la gu mooho, gu hagalee daudali. Nia daangada huogodoo la guu hai bolo
    ginaadou gu balumee hua.
  uig-ARA: يوللار ئادەمسىز قالدى؛ ئۆتكۈنچى يولچىلار يوق بولدى؛ ئۇ ئەھدىنى بۇزۇپ تاشلىدى؛
    شەھەرلەرنى كۆزىگە ئىلمايدۇ، ئادەملەرنى ھېچ ئەتىۋارلىمايدۇ.
  sus-sus: Mixi yo mu toma kirae ma sɔnɔn. Saatɛ bara kana, saatɛ seedee bara yaagi,
    binyɛ yo mu na sɔnɔn.
  pon-2006: Nan allap akan inenen keperlahr, me kahrehda sohte me kin seiloak ie.
    Inou lap nanpwungen wehi kan oh pwungpene kan ohlahr. Solahr waun nanpwungen aramas
    akan.
  jae-jae: Intênasêga kêtu gasaŋ ma lau teŋ sêsêlêŋ sêsa kêtiam atom. Êsêac sêjac
    poac popoc ma sêpêlê lau-sêwa-biŋ-sawaga ma tetoc ŋamalac teŋ sa kêtiam atom.
  ksd-ksd: A umana bo na nga dia tar pui; ra tena vinavana i ngo pit, i tar vatamam
    vue ra kunubu, i tar mabuane ra umana pia na pal, pa i nuk pa ra tarai.
  tur-YTC: Ana yolları ıssız. Gezen kimse kalmadı. Antlaşma bozuldu. Kentleri küçümsedi.
    İnsana saygı duymadı.
  grc-BRENT: Ἐρημωθήσονται γὰρ αἱ τούτων ὁδοί· πέπαυται ὁ φόβος τῶν ἐθνῶν, καὶ ἡ πρὸς
    τούτους διαθήκη αἴρεται, καὶ οὐ μὴ λογίσησθε αὐτοὺς ἀνθρώπους.
  ind-AYT: Jalan raya menjadi sunyi, orang-orang yang melintasinya tidak ada lagi.
    Perjanjian telah diingkari, kota-kota telah dihinakan, dan manusia tidak dianggap.
  nya-nya: Mʼmisewu yayikulu mulibe anthu, mʼmisewu mulibe anthu a paulendo. Mdaniyo
    ndi wosasunga pangano. Iye amanyoza mboni. Palibe kulemekezana.
  hrv-hrv: Opustješe ceste, s putova nesta putnika; raskidaju se savezi, preziru se
    svjedoci, ni prema kome nema obzira.
  mps-mps: Te genuai sunumi dabe olo elalubao, te we bidi te sunumidu ugwa eda me
    bilibo menio. Te boi bidi dabego augwa dąų walali po bogi pelama, tama augwaligo
    gasa hani bidi dabego hanu dabe dolali. Augwaligo gasa bidi dabe tonobo da, te
    olo nai dabe tonobo tiwai ebao.
  tpi-tpi: Ol bikrot i stap nating na i no gat ol manmeri moa i wokabaut i go i kam.
    Ol birua i brukim tok promis ol i bin mekim na ol i tok bilas na rabisim ol taun
    bilong ol arapela. Ol i lukim ol arapela man olsem samting nating.
  dan-1931: Vejene er øde, vejfarende borte. Han* brød sin Pagt, agted Byer ringe,
    Mennesker regned han ikke. { [*dvs. Fjenden. 2 Kong 18, 14 ff.] }
  vie-OVCB: Đường sá vắng tanh; không một ai qua lại. Người A-sy-ri đã xé bỏ hòa ước
    và không màng đến lời chúng đã hứa trước các nhân chứng. Chúng không còn nể trọng
    ai nữa.
  guj-2017: માર્ગો ઉજ્જડ થયા છે; વટેમાર્ગુ બંધ થયા છે. કરાર તોડવામાં આવ્યો છે, સાક્ષીને
    ધિક્કાર્યા છે અને નગરો આદર વિનાનાં થઈ ગયાં છે.
  pon-2006A: Nan allap akan inenen keperlahr, me kahrehda sohte me kin seiloak ie.
    Inou lap nanpwungen wehi kan oh pwungpene kan ohlahr. Solahr waun nanpwungen aramas
    akan.
  por-BRBSL: As rodovias estão desoladas. O homem viajante cessa. O convênio é quebrado.
    Ele desprezou as cidades. Ele não respeita o homem.
  cth-cth: Lamthungnaw teh kingdi. Lamthung dawk kahlawng ka cet e awm hoeh. Lawkkam
    hah a raphoe awh toe. Khonaw hai a hnoun awh toe. Tami hah banglahai ngâi awh
    hoeh.
  twi-twi: Atempɔn no so da hɔ kwa, akwantufo biara nni akwan no so. Wɔabu apam no
    so, wobu nʼadansefo animtiaa wommu obiara.
  hlt-hlt: Longpuei rhoek khaw pong uh tih caehlong kah aka pongpa khaw kangkuen.
    Paipi te a phae tih khopuei rhoek te a sawtsit tih hlanghing la toeksap pawh.
  tbz-SIM: Icɛ imɔu dɔúnkomu òmɔù tɛ̃́nkɛ í pɛ̃nkù, mɛtɑummɛ̀ tɛ̃́nkɛ í bo bɛ cuokɛ̀,
    kɛ̀ bɛ̀ senku bɛtɔbɛ̀, òmɔù í dé otɔù.
  msy-2020: Tuavir ekiaba pura itima, gumazamiziba ua dar mangɨ izegh gamir puvatɨ.
    Gumazamiziba akar dɨkɨrɨzir me amiziba, me da abɨki. Ezɨ gumazim uan damazimɨn
    bizimɨn ganigha, kotɨn aven guizbangɨram an gun mɨgeima, me nɨghnɨzir gavgavim
    an akamɨn ikian aghua. Egha me gumazir igharazibar gara ghaze, me mati pura biziba.
  dop-dop: Hɑpɛɛ wɛ kpɛtɛ, nɔɣɔlʋ ɩɩ tǝŋǝɣɩ. Nmɑkǝllʋ yɔkɑ nɔɣɔ pɛɛlʋɣʋ. Ɩ lɔwɑ ɑcɑlɛɛ.
    Ɩɩ tʋɣʋnɑ nɔɣɔlʋ.
  azb-azb: Yollar boşalıb, səyyahlar yoxdur. Düşmən əhdi pozdu, Şəhərləri dağıtdı,
    adamları alçaltdı.
  eng-DBY: The highways are desolate, the wayfaring man ceaseth. He hath broken the
    covenant, he hath despised the cities, he regardeth no man.
  hin-2017: राजमार्ग सुनसान पड़े हैं, उन पर यात्री अब नहीं चलते। उसने वाचा को टाल
    दिया, नगरों को तुच्छ जाना, उसने मनुष्य को कुछ न समझा।
  wol-KYG: Yoon yaa ngi wéet, kenn jaareetul ci ñall wi! Kóllëre fecciku na, xeebees
    na ay seede, te kenn faaleetul doom aadama.
  eng-YLT: Desolated have been highways, Ceased hath he who passeth along the path,
    He hath broken covenant, He hath despised enemies, He hath not esteemed a man.
  eng-WYC-2017: '[The] Ways be destroyed, a goer by the path ceased; the covenant
    is made void, he casted down [the] cities, he areckoned not men.'
  eng-WMBB: The highways are desolate. The travelling man ceases. The covenant is
    broken. He has despised the cities. He doesn’t respect man.
  urd-GVH: सड़कें वीरानो-सुनसान हैं, और मुसाफ़िर उन पर नज़र ही नहीं आते। मुआहदे को
    तोड़ा गया है, लोगों ने उसके गवाहों को रद्द करके इनसान को हक़ीर जाना है।
  rug-rug: Sari siraṉa vari karovae popoa si ivulu, loke tie si ene koari na siraṉa.
    Sa vinariva egoi si ta kumata, saripu va sosodena si ta etulu, loke tie si ta
    pamaṉae.
  gaz-gaz: Karaawwan gurguddaan onaniiru; namni karaa irra deemu hin jiru. Walii galteen
    diigameera; dhuga baatonni ishee tuffatamaniiru; namni tokko iyyuu hin kabajamu.
  fra-LSG: Les routes sont désertes; On ne passe plus dans les chemins. Il a rompu
    l’alliance, il méprise les villes, Il n’a de respect pour personne.
  yal-yal: Kirane bata rabeɲin, muxu yo mi fa danguma kirane xɔn. Yaxun bata layirin
    kala, a yi taane raɲaxu, a mi muxu yo binyaxi.
  haw-1868: Ua haaleleia na alanui, Ua oki ka mea hele; Ua uhai oia i ka berita, Ua
    hoowahawaha oia i na kulanakauhale; Aole ia i manao i ke kanaka.
  arb-NAV: أَقْفَرَتِ الطُّرُقُ وَخَلَتْ مِنْ عَابِرِي السَّبِيلِ، نَقَضَ الْعَهْدَ
    وَازْدَرَى شُهُودَهُ، وَلَمْ تَعُدْ لِلإِنْسَانِ قِيمَةٌ.
  ewe-ewe: Gbedzimɔwo ɖi gbɔlo, eye mɔzɔla aɖeke mele mɔtatawo dzi o. Nubabla la me
    gblẽ. Wodo ŋunyɔ eƒe ɖasefowo, eye womede bubu ame aɖeke ŋuti o.
  eng-LEE: 'The highways lie waste, ceased hath the wayfaring traveler: he hath broken
    the covenant, he despiseth cities, he regardeth not man.'
  asm-FB: ৰাজপথবোৰ জনপ্রানীহীন হ’ল, তাত যাত্রীসকল নোহোৱা হ’ল। চুক্তিবোৰ ভঙা হ’ল, সাক্ষ্যবোৰক
    অৱজ্ঞা কৰা হ’ল, আৰু নগৰবোৰক অসন্মানিত কৰা হ’ল।
  sus-A: مِشِ يٌ مُ تٌمَ كِرَيٍ مَ سْنْن. سَاتّ بَرَ كَنَ، سَاتّ سٍيدٍيٍ بَرَ يَافِ،
    بِنيّ يٌ مُ نَ سْنْن.
  fra-SBL: Les routes sont désolées. L'homme voyageur s'arrête. L'alliance est rompue.
    Il a méprisé les villes. Il ne respecte pas l'homme.
  hbo-hbo: נָשַׁ֣מּוּ מְסִלֹּ֔ות שָׁבַ֖ת עֹבֵ֣ר אֹ֑רַח הֵפֵ֤ר בְּרִית֙ מָאַ֣ס עָרִ֔ים
    לֹ֥א חָשַׁ֖ב אֱנֹֽושׁ׃
  kik-kik: Barabara iria njariĩ itigĩtwo itarĩ andũ, na agendi magatiga kũgerera njĩra
    icio. Kĩrĩkanĩro kĩrĩa maarĩkanĩire nĩgĩthũkie, na aira a kĩo makanyararwo, gũtirĩ
    o na mũndũ ũmwe ũraheo gĩtĩĩo.
  fra-NCL: Les routes sont désertes ; il n’y a plus de passants sur les chemins. Il
    a rompu le traité et méprisé les villes, il ne respecte pas les hommes.
  cek-AK: Manglaih lampui loe pong sut boeh, loklam pazui kami doeh om o ai boeh;
    lokmaihaih to anih mah phraek moe, vangpuinawk doeh pahnawt sut boeh, mi kawbaktih
    mikhmai doeh khen ai boeh.
  cuk-cuk: Dulemar bar igarba daklesulid, igar-ollo maid, dulemar bar igarba iirmaksulid.
    Na-ebo-igar-mesismaladi bichismalad. Dulemar, dule-we-igar-maid-wismalad isdar
    dakdemalad. Dulemargi bar binsaed-nika dasurmalad.
  uig-CYR: Йоллар адәмсиз қалди; Өткүнчи йолчилар йоқ болди; У әһдини бузуп ташлиди;
    Шәһәрләрни көзигә илмайду, Адәмләрни һеч әтиварлимайду.
  tel-2017: రాజమార్గాలు నిర్మానుష్యమై పోయాయి. వాటి మీద ప్రయాణీకులు ఎవ్వరూ లేరు. సంధి
    ఒప్పందాలను ఉల్లంఘించారు. సాక్షులను అలక్ష్యం చేశారు. పట్టణాలను అవమానపరిచారు.
  hat-BSA: Gran chemen yo rete vid. Moun ki vwayaje yo sispann. Li te kase akò a.
    Li te meprize vil yo. Li pa respekte pèsòn.
  kos-kos: Inkanek lulap uh yokla mwe sensen we oru wangin mwet fufahsryesr fac. Oakwuk
    in insesela ma orekla inmasrlon mutunfacl uh musalla, ac wanginla pac akfulatyeyen
    mwet uh.
  hbo-WLC: נָשַׁ֣מּוּ מְסִלּ֔וֹת שָׁבַ֖ת עֹבֵ֣ר אֹ֑רַח הֵפֵ֤ר בְּרִית֙ מָאַ֣ס עָרִ֔ים
    לֹ֥א חָשַׁ֖ב אֱנֽוֹשׁ׃
  ibo-ibo: Ọ dịkwaghị onye a na-ahụ anya nʼokporoụzọ ọbụla. E meela ka ọgbụgba ndụ
    niile ghara ịdịkwa ire. A na-elelị ndị e sitere nʼakaebe ha mee ka ọgbụgba ndụ
    ahụ guzosie ike. Ọ dịkwaghị onye a na-asọpụrụ.
  ory-ory: ରାଜପଥସବୁ ନରଶୂନ୍ୟ, ପଥିକ କେହି ନାହିଁ; ସେ ନିୟମ ଭାଙ୍ଗିଅଛି, ସେ ନଗରସବୁକୁ ତୁଚ୍ଛ
    କରିଅଛି, ସେ ମନୁଷ୍ୟକୁ ଗଣେ ନାହିଁ।
  chk-chk: Esap wor eman a fetal won ekewe alalap, esap pwal chüen wor chon saifeil.
    Ekewe pwonen atipeeufengen ra tala, ekewe chon pwärätä ra küna turunufas, nge
    aramas ra aücheangau.
  rop-rop: Nomo eni pipul go langa eni roud enimo dumaji olabat nomo seifwan. Detlot
    pipul hu oldei meigimbat pramis blanga jidan fren blanga wi bin breigim olabat
    pramis, en olabat nomo shoumbat rispek langa enibodi hu oldei kipumbat pramis.
  ukr-1871: Стало пусто на дорогах, нема подорожних; поламав він умову, повалив місто
    — нїщо люде в його.
  deu-1951: Die Straßen sind verödet, der Wandersmann feiert. Sie haben den Bund gebrochen,
    die Städte mißhandelt, achten die Menschen für nichts!
  eng-JPS: The highways lie waste, the wayfaring man ceaseth; he hath broken the covenant,
    he hath despised the cities, he regardeth not man.
  srp-1865: Putovi opustješe, putnici ne putuju; pokvari ugovor, odbaci gradove, ne
    mari za èovjeka.
  lug-lug: Enguudo ennene tezitambulirwako, tewali azitambulirako. Endagaano yamenyebwa,
    n’abajulizi baayo banyoomebwa, tewali assibwamu kitiibwa.
  heb-heb: נשמו מסלות שבת עבר ארח הפר ברית מאס ערים לא חשב אנוש׃
  ben-IRV: মহাসড়ক শূন্য করা হয়েছে, কোন ভ্রমণকারী নেই। চুক্তি ভাঙ্গা হয়েছে; সাক্ষীদের
    ঘৃণা করা হয় এবং শহরগুলোকে অসম্মান করা হবে।
  pan-pan: ਸ਼ਾਹੀ ਮਾਰਗ ਵਿਰਾਨ ਪਏ ਹੋਏ ਹਨ, ਕੋਈ ਲੰਘਣ ਵਾਲਾ ਨਾ ਰਿਹਾ। ਨੇਮ ਤੋੜੇ ਜਾਂਦੇ ਹਨ, ਸ਼ਹਿਰ
    ਤੁੱਛ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਮਨੁੱਖ ਕਿਸੇ ਗਿਣਤੀ ਵਿੱਚ ਨਹੀਂ।
  mya-JVB: လမ်း မတို့သည် ဆိတ်ညံ ကြ၏။ လမ်း ခရီး၌ သွား လာသောသူမရှိ။ ထိုမင်းသည် သစ္စာ
    ပျက် လေပြီ။ မြို့ များကိုလည်း ပယ် လေပြီ။ အဘယ်သူ၏ မျက်နှာကို မ မှတ် တတ်။
  hmo-hmo: Laolao daladia be mai edia gari dainai, tau ta ese idia dekenai ia loaloa
    lasi. Bese edia huanai, gwauhamata be idia makohia. Laloa tamona hereva danu,
    be idia utua noho. Tau ta be do idia matauraia lou lasi.
  urd-urd: शाहराहें सुनसान हैं, कोई चलनेवाला न रहा; उसने 'अहद शिकनी की शहरों को हक़ीर
    जाना, और इंसान को हिसाब में नहीं लाता।
  rus-SYN: Опустели дороги; не стало путешествующих; он нарушил договор, разрушил
    города, - ни во что ставит людей.
  bqc-SIM: Zɛdaↄ lɛ́ sɛ́ lↄo, gbɛ̃e lɛ́ gu baa vĩ lↄo, lɛdoũ ku lↄo, wàlɛ saka
    seelaↄu, wa kↄ̃ bɛɛɛ dↄ̃ lↄo.
  tcz-CHONGTHU: Na lampiu ho jong akamdel tai; Koi macha alamlha tapouve. Assyrian
    ten chamna dinga kinopto nachu asukeh taovin, ahetoh a pangho masanga kitepna
    ananei uchu anahsah tapou vin ahi. Koima cha gin le ja anei pouve.
  mar-mar: राजमार्ग ओसाड पडले आहेत; तेथे कोणीही प्रवासी नाही. त्याने निर्बंध मोडला
    आहे, साक्षीदारांसह तुच्छ लेखले, आणि नगरांचा अनादर केला.
  qub-qub: Nänicunapis chunyajmi ricacusha. Pipis manami purinnachu. Alli goyänanpaj
    parlacushantapis manami cumlinnachu. Manami mayganpis rispitanacunnachu.
  hat-hat: Nanpwen pesonn sou granchemen yo. Moun pa vwayaje ankò. Lènmi yo pa respekte
    kontra yo te siyen an, yo pa kenbe dizon yo. Y'a manke tout moun dega.
  eng-BSB: The highways are deserted; travel has ceased. The treaty has been broken,
    the witnesses are despised, and human life is disregarded.
  eng-WEBPB: The highways are desolate. The travelling man ceases. The covenant is
    broken. He has despised the cities. He doesn’t respect man.
  kbq-kbq: Hagi ranra kamo'a amne megeno, ana kampima vanoma nehaza vahe'mo'za vano
    osu'naze. Hara osugahune hu'zama huhagerafi'naza naneke'a eri netre'za, mago'a
    vahe kumamofona huhaviza nehu'za, vahera zamage fenkami atre'naze.
  nhe-BL: Nochi ojtli ipan tlali Israel tlamixolejtoc. Paxalohuani quitoquilíaj ojtli
    campa tlatzitzica. Nopa Asiria ehuani quiixpanotoque nopa tlajtoli tlen quichijque
    para quipiyase tlasehuilistli. Ax quichihuilíaj cuenta niyon se tlamantli tlen
    quitlajtolcajque iniixtla testigos para quichihuasquíaj. Yajuanti ayoc aca quitlepanitaj.
  gub-BL: Naheta kwaw teko pe rupi wà. Ni amo nuwata kwaw pe rupi wà. Tuwihaw uhaw
    uze'egaw amo wanehe iapo katu pyrer wà. Upytu'u wemiapo ràm imume'u awer rupi
    ma'e iapo re wà. Ni amo numuwete kwaw amo wà.
  eng-DRA: The ways are made desolate, no one passeth by the road, the covenant is
    made void, he hath rejected the cities, he hath not regarded the men.
