verse: ISA.033.018
translations:
  mal-C: “പണം എണ്ണിനോക്കിയവർ എവിടെ? കപ്പം തൂക്കിനോക്കിയവർ എവിടെ? ഗോപുരങ്ങൾക്ക് അധികാരി
    ആയിരുന്നവർ എവിടെ?” എന്നിങ്ങനെ നിങ്ങളുടെ ഹൃദയം ഭീതിവിഷയങ്ങളെപ്പറ്റി ചിന്തിക്കും.
  deu-TKW: 'Dein Herz wird über die Schreckenszeit nachsinnen: wo ist, der das Geld
    zählte? wo, der es abwog? wo ist, der die Türme abzählte?'
  lin-lin: 'Motema na yo ekokanisa lisusu somo oyo ozalaki koyoka : « Wapi mokonzi
    oyo azwaka mpako ? Wapi moto oyo amekaka bakilo ? Wapi moto oyo atalaka bandako
    na biso ya milayi ? »'
  eng-LSV: Your heart meditates [on] terror, || Where [is] he who is counting? Where
    [is] he who is weighing? Where [is] he who is counting the towers?
  eng-GNV: Thine heart shall meditate feare, Where is the scribe? where is the receiuer?
    where is hee that counted the towres?
  eng-WEBSTER: Thy heart shall meditate terror. Where is the scribe? where is the
    receiver? where is he that counted the towers?
  nhw-BL: 'Huan anquielnamiquise nopa tonalme quema anmajmahuiyayaj huan anquipanoque
    miyac tlaohuijcayotl. Huan anmoilhuise: “¿Canque itztoque ama nopa Asiria ehuani
    catli techinamayayaj impuestos huan catli quipohuayayaj quesqui cali huejcapantic
    oncayaya para quiitzquise? ¿Canque itztoque ama tocualancaitacahua catli calaquiyayaj
    ipan toaltepe para techtlachtequilise?”'
  swh-ONEN: 'Katika mawazo yenu mtaifikiria hofu iliyopita: “Yuko wapi yule afisa
    mkuu? Yuko wapi yule aliyechukua ushuru? Yuko wapi afisa msimamizi wa minara?”'
  bba-bba: Kɑɑ wunɛn yellun bɛrum yɑɑyɑ mɛ ɑ rɑɑ mɔ sɑɑ ye ɑ wɑ̃ɑ yoru sɔɔ, kpɑ ɑ
    nɛɛ, mɑnɑ ɡbere mwɑɔbu bɑ wɑ̃ɑ. Mɑnɑ wɔ̃ɔ ɡobiɡibu bɑ wɑ̃ɑ. Mɑnɑ ɡbɑ̃rɑrun kɔ̃sobu
    bɑ wɑ̃ɑ.
  eng-KJVCPB: Thine heart shall meditate terror. Where is the scribe? where is the
    receiver? Where is he that counted the towers?
  luo-luo: 'E pachi inipar masiche machon: “Ere jatelo maduongʼ cha? Ere ngʼatno mane
    okawo osuru? Ere jatelo mochungʼne kuonde ngʼicho man malo?”'
  meu-meu: 'Oi lalomu ese hahegari ḡauna baine haeroa: ḡau e hagaudia tauna be edeseni
    ai? eaiva ḡaudia e hahetohodia tauna be edeseni ai? Kohoro e duahidia tauna be
    edeseni ai?'
  npi-ULB: तिमीहरूका मनले त्रासलाई याद गर्नेछ । शास्‍त्री कहाँ छ, पैसा तौलने कहाँ
    छ? धरहराहरूको गन्ती गर्ने कहाँ छ?
  yor-yor: 'Nínú èrò rẹ ìwọ yóò rántí ẹ̀rù rẹ àtẹ̀yìnwá: “Níbo ni ọ̀gá àgbà náà wà?
    Níbo ni ẹni tí ń gba owó òde wà? Níbo ni òṣìṣẹ́ ti ó ń mójútó ilé ìṣọ́ wà?”'
  pes-OPCB: در آن زمان به روزهای ترسناکی که در گذشته داشتید فکر خواهید کرد روزهایی
    که سرداران آشور برجهای شما را می‌شمردند تا ببینند چقدر غنیمت می‌توانند از شما
    به دست آورند.
  tgl-ULB: Magugunita ng inyong puso ang kilabot; nasaan ang eskriba, nasaan siya
    na nagtimbang ng pera? Nasaan siya na bumilang ng mga tore?
  hui-hui: Ani bialu horo tí mo ko holene genda tandagala abale tíha anda ibiyaru
    mitangi budai buwa lalu, Waitiginaga ami haru hagane agali haguane abale ogoria
    ibuwa inanaga muni wimaru mo daga lowa tale biaga hearuni agoha kadabe. Ami haru
    hagane haguane maru abale ogoria ibuwa inanaga amiru tinaga mamage haga anda luni
    biaru bibahende dagala a̱i̱ haga biaru nde agoha kadabe loleberemi.
  mya-mya: လူ​မျိုး​ခြား​အ​ခွန်​ခံ​များ​နှင့်​သူ​လျှို​တို့​အား သင်​တို့​ကြောက်​ရွံ့​ရ​မှု​များ​သည်​အ​တိတ်
    ကာ​လ​မှ​အ​ဖြစ်​အ​ပျက်​များ​သာ​လျှင် ဖြစ်​၍​နေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱི་སེམས་སུ་འདས་ཟིན་པའི་འཇིགས་སྣང་དྲན་ཏེ། རྩིས་གྲངས་ལེན་མཁན་དེ་གང་དུ་ཡོད་དམ།
    ཁྲལ་དངུལ་ཡང་ལྕི་འཇལ་མཁན་དེ་གང་དུ་ཡོད་དམ། བྱ་རའི་ཐོག་ཁང་བགྲང་མཁན་དེ་གང་དུ་ཡོད་དམ་ཞེས་བསམ་པར་འགྱུར།
  sna-sna: 'Mundangariro dzako ucharangarira zvaimbokutyisa ugoti: “Aripiko muchinda
    mukuru uya? Aripiko uya aimbotora mutero? Aripiko muchinda aiva mutariri weshongwe?”'
  spa-BLM: Tu corazón meditará en el terror. ¿Dónde está el que contaba? ¿Dónde está
    el que pesó? ¿Dónde está el que contaba las torres?
  cac-cac: 'ol e naancoti tas ajnac e xiv d''a yalan̈taxo, ol eyalan icha tic: ¿Tas
    ix sc''ulej eb'' vin̈ ch''oc nacional sc''ananel q''uen tumin d''ayon̈? ¿Tas ix
    sc''ulej eb'' vin̈ tz''echtan q''uen tumin chi''? ¿Tas ix sc''ulej eb'' vin̈ slaj
    b''isan juntzan̈ yed''tal eb'' soldado yuj snaan eb'' jantac sb''eyumal co chon̈ab''?
    xe chama.'
  swh-ULB: Moyo wako utakumbuka hofu; yuko wapi mwandishi, yuko wapi yule aliayepima
    pesa? na yuko wapi yeye aesabue minara?
  bel-bel: 'сэрца тваё будзе толькі згадваць пра жахі: «дзе той, што рабіў перапіс?
    дзе той, што важыў даніну? дзе той, што аглядае вежы»?'
  deu-ELBBK: 'Dein Herz wird des Schreckens gedenken: Wo ist der Schreiber? Wo der
    Wäger? Wo der, der die Türme zählte?'
  mbb-OT: Egketenuzan niw is nehuna he mekahandekhandek he hitavù he zutun midhendiyà
    te keniyu is menge upisyal ziyà te Asiria, ne mibilang dan ke pira is menge turi
    niw, wey midsusi zan ke pira he menge azen is egkekuwa zan diyà te keniyu.
  mal-2015: പണം എണ്ണുന്നവൻ എവിടെ? തൂക്കിനോക്കുന്നവൻ എവിടെ? ഗോപുരങ്ങളെ എണ്ണുന്നവൻ എവിടെ?
    എന്നിങ്ങനെ നിന്റെ ഹൃദയം ഭീതിയെക്കുറിച്ചു ധ്യാനിക്കും.
  gup-gup: Dja birribang bininj nawu ngundiwohrnawohrnani kunrayek dorrengh, bedda
    nawu birridjenbubuyika, wanjh bonj, birriyakminj. Minj mak ngurrbennan kore birridjirdmangi
    money ngudberre, dja ngundibuni.
  rmc-rmc: 'Akor peske tiro jilo leperela pre odi bari dar, so predžiďiľal, a pheneha
    tuke: „Kaj hin oda, ko pisinelas andre le manušen? Kaj hin oda, ko mangelas o
    love? Kaj hin oda, ko zgenelas o veži?“'
  pes-OPV: 'دل تومتذکر آن خوف خواهد شد (وخواهی گفت ): کجا است نویسنده و کجا است وزن
    کننده (خراج ) و کجا است شمارنده برجها.'
  ron-1924: 'Инима та ышь ва адуче аминте де гроаза трекутэ ши ва зиче: „Унде есте
    логофэтул? Унде есте вистиерникул? Унде есте чел че вегя асупра турнурилор?”'
  ben-OBCV: 'তোমার চিন্তাভাবনায় তুমি বিগত আতঙ্কের কথা ভাববে: “সেই প্রধান কর্মচারী
    কোথায়? যে রাজস্ব আদায় করত, সেই ব্যক্তি কোথায়? দুর্গপ্রাকারগুলির ভারপ্রাপ্ত
    কর্মকর্তা কোথায়?”'
  som-som: Qalbigaagu wuxuu ka fikiri doonaa cabsida. Meeh karraanigii wax tirin jiray?
    Oo meeh kii baadda miisaami jiray? Oo meeh kii munaaradaha tirin jiray?
  lat-VUC: 'Cor tuum meditabitur timorem: ubi est litteratus? ubi legis verba ponderans?
    ubi doctor parvulorum?'
  eng-ASVBT: 'Thy heart shall muse on the terror: Where is he that counted, where
    is he that weighed the tribute? where is he that counted the towers?'
  ita-1885: 'Il tuo cuore mediterà lo spavento, e dirai: Dove è il commessario della
    rassegna? dove è il pagatore? dove è colui che tiene i registri delle torri?'
  eng-LXXUP: Your soul shall meditate terror. Where are the scribes? where are the
    counselors, where is he that numbers them that are growing up,
  eng-ULB: Your heart will recall the terror; where is the scribe, where is he who
    weighed the money? Where is he who counted the towers?
  spa-VBL: 'En tu mente pensarás en las cosas aterradoras que se esperaban, y entonces
    te preguntarás: ¿Dónde están los funcionarios enemigos: los escribas que debían
    registrar los acontecimientos, los tesoreros que debían pesar el dinero saqueado,
    los topógrafos que debían contar y destruir las torres?'
  fra-_FOB: 'Ton cœur se rappellera ses terreurs: “Où est celui qui écrivait? où est
    celui qui pesait les tributs? où est celui qui comptait les tours? “'
  mal-mal: “പണം എണ്ണുന്നവൻ എവിടെ? തൂക്കിനോക്കുന്നവൻ എവിടെ? ഗോപുരങ്ങളെ എണ്ണുന്നവൻ എവിടെ?”
    എന്നിങ്ങനെ നിന്റെ ഹൃദയം ഭീതിയെക്കുറിച്ചു ധ്യാനിക്കും.
  urd-GVR: Tab tū guzare hue haulnāk waqt par ġhaur-o-ḳhauz karke pūchhegā, “Dushman
    ke baṛe afsar kidhar haiṅ? Ṭaiks lene wālā kahāṅ ġhāyb huā? Wuh afsar kidhar hai
    jo burjoṅ kā hisāb-kitāb kartā thā?”
  suz-BL: मिनु गेपुकी इन ङोंइती ङा हिंतीके मिम्‍नीनी। हिक्‍ब मुर ते लमा? क्‍येट पोक्‍ब
    मुर ते लाक्‍ग‍मे? मिनु मेको लाइश्‍शो खिं हिक्‍ब ते बाक्‍मा?
  eng-NOY: 'Thy heart shall meditate on the past terror: “Where now is the scribe?
    Where the weigher of tribute? Where he that numbered the towers?”'
  ita-1927: 'Il tuo cuore mediterà sui terrori passati: “Dov’è il commissario? dove
    colui che pesava il denaro? dove colui che teneva il conto delle torri?”'
  ckb-ckb: 'دڵت لە تۆقین ڕادەمێنێت: «کوا خامەی نهێنی و کوا باجگر؟ کوا بەرپرسی قوللەکان؟»'
  eng-BBE: 'Your heart will give thought to the cause of your fear: where is the scribe,
    where is he who made a record of the payments, where is he by whom the towers
    were numbered?'
  kan-OKCV: ಆಗ ನೀವು ಹಿಂದಿನ ಭಯಂಕರವಾದ ವಿಷಯಗಳನ್ನು ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳುತ್ತಾ, “ಕಪ್ಪವನ್ನು
    ಲೆಕ್ಕಿಸಿದವನು ಎಲ್ಲಿ? ತೂಕ ಮಾಡಿದವನು ಎಲ್ಲಿ? ಗೋಪುರಗಳನ್ನು ಎಣಿಸಿದವನು ಎಲ್ಲಿ?” ಎಂದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: உன் மனம் பயங்கரத்தை நினைவுகூரும்; கணக்காளன் எங்கே? தண்டல்காரன் எங்கே?
    கோபுரங்களை எண்ணினவன் எங்கே?
  spa-RV-1909: 'Tu corazón imaginará el espanto, y dirá: ¿Qué es del escriba? ¿qué
    del pesador? ¿qué del que pone en lista las casas más insignes?'
  ron-BTF: Inima ta va medita la teroare. Unde este scribul? Unde este colectorul
    tributului? Unde este cel ce a numărat turnurile?
  eng-WEBP: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  eng-FBV: In your mind you will think about the terrifying things that were expected,
    and then ask yourself, “Where are the enemy officials—the scribes who were to
    record events, the treasurers who were to weigh the looted money, the surveyors
    who were to count and destroy the towers?”
  nld-1939: 'Dan denkt uw hart aan de verschrikkingen terug: Waar is de schatter,
    de ijker; waar hij die torens kwam tellen?'
  nch-BL: 'Huan anquielnamiquise nopa tonali quema anmajmahuiyayaj huan anquipanoque
    miyac taohuijcayot. Huan anmoilhuise: “¿Canque itztoque ama nopa Asiria ehuani
    cati techinamayayaj impuestos huan cati quipohuayayaj quesqui cali huejcapantic
    oncayaya para quiitzquise? ¿Canque itztoque ama tocualancaitacahua cati calaquiyayaj
    ipan toaltepe para techtachtequilise?”'
  vie-1934: 'Lòng ngươi sẽ suy ngẫm sự kinh khiếp: Chớ nào kẻ đánh thuế ở đâu? Kẻ
    cầm cân ở đâu? Kẻ đến những đồn lũy ở đâu?'
  hin-CV: 'तुम्हारा हृदय भय के दिनों को याद करेगा: “हिसाब लेनेवाला और कर तौलकर लेनेवाला
    कहां रहा? गुम्मटों का लेखा लेनेवाला कहां रहा?”'
  eng-OURB: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  spa-BES: 'Tu corazón pensará en la causa de tu temor: ¿dónde está el escriba, dónde
    está el que hizo un registro de los pagos, dónde está él que contó las torres?'
  tdx-tdx: 'Hañerehere ty tro’o ty fangebahebahañe: Aia i mpamoliliy, aia i mpandanjay?
    Aia i mpañiake o fitalakesañ’abooy?'
  tha-KJV: จิ​ตใจของเจ้าจะคิดถึงความสยดสยอง “เขาผู้​ที่​ทำการนั​บอย​ู่​ที่ไหน เขาผู้​ที่​ชั่งบรรณาการอยู่​ที่ไหน
    เขาผู้​ที่​นับหอคอยอยู่​ที่ไหน​”
  por-BR-2018: 'Teu coração pensará sobre o assombro, dizendo: Onde está o escriba?
    Onde está o tesoureiro? Onde está o que contava as torres?'
  deu-ELO: 'Dein Herz wird des Schreckens gedenken: Wo ist der Schreiber? Wo der Wäger?
    Wo, der die Türme zählte?'
  eng-WYC-2018: Eliakim, thine heart shall bethink dread; where is the lettered man?
    Where is he that weigheth the words of the law? where is the teacher of little
    children? (Thy heart shall remember what thou feared, and thou shalt ask, Now
    where is he who counted? where is he who weighed? yea, where is he who counted
    out the treasures?)
  epo-epo: 'Via koro rememoros la teruraĵon: Kie estas la kalkulanto? kie estas la
    pesanto? kie estas la kontrolanto de la turoj?'
  uig-PIN: Kɵnglüng wǝⱨimǝ toƣrisida qongⱪur oyƣa patidu; Royhǝtqi bǝg ⱪeni? Oljini
    ɵlqǝydiƣan taraziqi bǝg ⱪeni? Istiⱨkam-munarlarni saniƣuqi bǝg ⱪeni?
  beo-beo: 'Dilia musa: ga fi su (da:gisi) lasu dunu amola desega ahoasu dunu, ilima
    bagade beda:i galu. Be amo esoga, dilia da ilima bu hame dawa:mu.'
  tpi-OTNT: Na bai yupela i tingim gen dispela taim nogut i bin kamap long yupela
    na bai yupela i askim olsem, “We stap ol dispela ofisa bilong ol birua i bin kam
    na kisim ol mani samting bilong yumi na kaunim na skelim? Na we stap ol dispela
    ofisa i bin kam na kaunim ol longpela haus bilong was long ol birua, em ol i stap
    long ol taun bilong yumi?”
  hau-SA: Cikin tunaninku za ku yi tunani firgitar da ta faru tun dā kuna cewa, “Ina
    hafsan nan? Ina wannan wanda yake karɓar haraji? Ina hafsan da yake lura da hasumiyoyi?”
  uig-LAT: Könglüng wehime toghrisida chongqur oygha patidu; Royxetchi beg qéni? Oljini
    ölcheydighan tarazichi beg qéni? Istihkam-munarlarni sanighuchi beg qéni?
  nde-nde: 'Ezingqondweni zenu lizakhumbula ukwesaba kwakuqala lithi: “Ingaphi induna
    yezikhulu leyana? Ungaphi owayethatha imali yemithelo? Singaphi isikhulu esigcina
    imiphotshongo na?”'
  ton-ton: ‌ʻE fakalaulauloto ʻa ho loto ki he ilifia. Kofaʻā ʻae tangata tohi? Kofaʻā
    ia ʻae tangata fakamamafa meʻa? Kofaʻā ia naʻe lau ʻae ngaahi fale māʻolunga?
  ces-1613: 'Srdce tvé přemyšlovati bude o strachu, řka: Kdež jest písař, kde výběrčí,
    kde spisovatel velikých domů?'
  eng-WMB: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  tam-TCV: 'நீங்கள் உங்கள் சிந்தைனையில் பழைய பயங்கரத்தை நினைவுகூர்ந்து: “அந்த பிரதான
    அதிகாரி எங்கே? வருமானத்தை எடுத்தவன் எங்கே? கோபுரங்களுக்குப் பொறுப்பான அதிகாரி
    எங்கே?” என்று கேட்பீர்கள்.'
  ceb-ULB: Mahinumdoman sa imong kasingkasing ang kalisang; hain na man ang manunulat,
    hain na man kadtong tigdumala sa salapi? Hain na man kadtong nag-ihap sa tore?
  pol-UBG: 'Twoje serce będzie wspominać grozę: Gdzie jest pisarz? Gdzie jest poborca?
    Gdzie jest ten, co liczył wieże?'
  agr-agr: 'Ame yaunchuk sapigmayum nunú anentaimtusa chichaakum: “Apu kuichkiji atin
    akikmakbau aidaun dekapainak, akikmaktajum tusa waitkagmayanum dusha ¿tuwi batsatua?
    ¿Tuwi batsatua ajak juukbau aidaun dekapau aajabia dusha? Iina uchiji aidaun suntagmagatnume
    tusa achija yajutjamianum dusha ¿tuwi batsatua?” titinaitjume.'
  kyc-kyc: Nakama mende pakao karaminyi doko yuu wakale range dupwame kana takisi
    nyakayaminyi dupwape yalu pyuo yuu pandape kandanyi lyakala epenge akali dupwape
    mee kombeyame ingyuo para.
  urd-GVU: تب تُو گزرے ہوئے ہول ناک وقت پر غور و خوض کر کے پوچھے گا، ”دشمن کے بڑے
    افسر کدھر ہیں؟ ٹیکس لینے والا کہاں غائب ہوا؟ وہ افسر کدھر ہے جو بُرجوں کا حساب
    کتاب کرتا تھا؟“
  deu-1912: 'daß sich dein Herz sehr verwundern wird und sagen: Wo sind nun die Schreiber?
    Wo sind die Vögte? wo sind die, so die Türme zählten?'
  kan-2017: ಆಗ ನೀವು ಹಿಂದಿನ ಭಯವನ್ನು ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳುತ್ತಾ, “ಕಪ್ಪವನ್ನು ಲೆಕ್ಕಿಸಿದವನು
    ಎಲ್ಲಿ? ತೂಕಮಾಡಿದವನು ಎಲ್ಲಿ? ಗೋಪುರಗಳನ್ನು ಎಣಿಸಿದವನು ಎಲ್ಲಿ?” ಎಂದುಕೊಳ್ಳುವಿರಿ.
  yap-yap: Marus ni um ted ni bochan girdi’en yugu boch e nam ni ur feked e tax u
    pa’med nge pi damit e bayi par ni kemus ni ban’en ni kabay u wun’med.
  hlt-MCSB: Cadaek te ta? hno aka thuek te melae? rhaltoengim aka toek te melae? tila
    na lungbuei loh mueirhih te a thuep ni.
  mdy-ETH: ዒንሢዳ ሃያኮ ቤርታ ሄሌ ሜታሢ ጶቂሲ፦ «ሱኡጋሢ ዎካ ዓኣይ? ጊኢሮ ጊኢሪሻሢ ዓንካዳይ? ካፒፆ ካፓ ዓሶኮ ሱኡጋሢያ
    ዎካዳይ?» ዒንሢ ጋዓንዳኔ።
  twi-ASANTE: 'Mo adwendwene mu no, mobɛbooboo deɛ na ɔhunahuna mo no ho: “Odwumayɛfoɔ
    panin no wɔ he? Deɛ na ɔgyegye toɔ no wɔ he? Deɛ na ɔhwɛ aban tenten so no wɔ
    he?”'
  eng-WEBU: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  wal-wal: Intte wozanai, “Qoodidaagee awan de7ii? Giiraa yiggi xeellidaagee awan
    de7ii? Adussa gimbbeta qoodidaagee awan de7ii?” yaagidi yashshiya benibaa qoppana.
  spa-PDDPT: 'Tu corazón reflexionará con respecto al horror y dirá: ¿Dónde está el
    escriba? ¿Dónde está el que pesaba el tributo? ¿Dónde está el que inspeccionaba
    las torres?'
  gun-gun: Pendepy'a py mba'emo vai ete oiko va'ekue re penema'endu'a vy “Mamo tu
    opyta tery mboparaa, mamo tu opyta imposto-rã opejaa kuery? Ha'e mamo tu opyta
    torre ikuai va'e papaaty?” peje 'rã.
  ilo-ULB: Malagipto ti pusom ti panagbuteng; sadino ti ayan ti eskriba, sadino ti
    ayan ti nangtimbang iti kuarta? Sadino ti ayan ti nangbilang kadagiti torre?
  kpg-kpg: Godou mmaadagu i digau hagabudu dagitedi mo digau haganuunuu la ga hai hua
    di mee haga langahia.
  uig-ARA: كۆڭلۈڭ ۋەھىمە توغرىسىدا چوڭقۇر ئويغا پاتىدۇ؛ رويخەتچى بەگ قېنى؟ ئولجىنى
    ئۆلچەيدىغان تارازىچى بەگ قېنى؟ ئىستىھكام-مۇنارلارنى سانىغۇچى بەگ قېنى؟
  sus-sus: Wo ratuma nɛ wo gaaxu ki ma, a falafe ra, «Na mangɛ na minden? Duuti maxili
    go? Yire makantaxi xunmato go?»
  pon-2006: Amwail kin masak sounrikdaksis en kawa ko oh lipoahrok en mehn liki ko
    pahn wiahla ouraman en mahs ehu.
  jae-jae: Nêm ŋalêlôm oc taêm ênam ŋawapac laŋgwa, taŋ katakê aôm naŋ, gebe “Ŋac
    kêsa gêŋ saŋa gêmoa ondoc. Ŋac gêjam dôŋ gêŋŋa gêmoa ondoc. Ŋac kêsa andu jaliŋa
    samob saŋa gêmoa ondoc.”
  ksd-ksd: A balam na nuk pa ra bunurut; akave nam i luk ra mani na totokom, akave
    nina i vatur vake? Ma akave nina i luk guve ra umana pal na minakila?
  tur-YTC: Yüreğin dehşeti düşünecek. Hani sayan nerede? Hani tartan nerede? Hani
    kuleleri sayan nerede?
  grc-BRENT: ἡ ψυχὴ ἡμῶν μελετήσει φόβον· ποῦ εἰσιν οἱ γραμματικοί; ποῦ εἰσιν οἱ συμβουλεύοντες;
    ποῦ ἐστιν ὁ ἀριθμῶν τοὺς τρεφομένους
  ind-AYT: Hatimu akan merenungkan kengerian, “Di manakah si juru hitung? Di manakah
    si juru timbang? Di manakah orang yang menghitung menara-menara?”
  nya-nya: 'Mu mtima mwanu muzidzalingalira zoopsa zinachitika kale zija: “Ali kuti
    mkulu wa Asilikali uja? Ali kuti wokhometsa misonkho uja? Ali kuti mkulu woyangʼanira
    nsanja?”'
  hrv-hrv: 'Srce će ti u strahu misliti: Gdje li je onaj što je brojio, gdje li onaj
    što je mjerio, gdje li onaj što je prebrajao mladiće?'
  mps-mps: Tama dagego te dwai sogo dagede polobadu pedalali ma kone palama, tama
    dagego e tama ma hanalu waibao, “Te boi bidi dabe aselama, te takis moni sali
    bidi dabe augwaligo tobolu bidi megi menadewe? Tama me te boi bidi dabe aselama,
    te dago ami bidi dabego te boi bidi dabe asobowe weyu tonaluainu, te sęani bobobage
    bede tonaluyu yali, te tobolu bidi menawe? Augwali polobadu te dago hanu dabede
    elaluali bidi da. Megi augwali ede menio.” Te po waibao.
  tpi-tpi: Na bai yupela i tingim gen dispela taim nogut i bin kamap long yupela na
    bai yupela i askim olsem, “We stap ol dispela ofisa bilong ol birua i bin kam
    na kisim ol mani samting bilong yumi na kaunim na skelim? Na we stap ol dispela
    ofisa i bin kam na kaunim ol longpela haus bilong was long ol birua, em ol i stap
    long ol taun bilong yumi?”
  dan-1931: 'Dit Hjerte skal tænke på Rædselen: “Hvor er nu han, der talte og vejede,
    han, der talte Tårnene?”'
  vie-OVCB: 'Các ngươi sẽ suy ngẫm về thời gian khủng khiếp và hỏi: “Các quan chức
    A-sy-ri là người đếm các tháp canh của chúng ta ở đâu? Những thầy ký lục là người
    ghi lại của cướp bóc từ thành đổ nát của chúng ta ở đâu?”'
  guj-2017: તારા હૃદયમાં વીતી ગયેલા ભય વિષે વિચાર આવશે; ખંડણી લેનાર ક્યાં છે? તોલનાર
    ક્યાં છે? બુરજોની ગણના કરનાર ક્યાં છે?
  pon-2006A: Amwail kin masak sounrikdaksis en kawa ko oh lipoahrok en mehn liki ko
    pahn wiahla ouraman en mahs ehu.
  por-BRBSL: Seu coração meditará sobre o terror. Onde está aquele que contou? Onde
    está aquele que pesou? Onde está aquele que contou as torres?
  cth-cth: Na lungthin ni taki ka tho e hah letlang a pouk toteh, ka parei e tami
    teh nâmouh ao va. Ka khing e tami teh nâmouh ao va. Imrasangnaw ka parei e tami
    teh nâmouh ao va.
  twi-twi: 'Mo adwennwen mu, mobɛbooboo nea na ohunahuna mo no ho: “Odwumayɛni panyin
    no wɔ he? Nea na ogyigye tow no wɔ he? Nea na ɔhwɛ abantenten so no wɔ he?”'
  hlt-hlt: Cadaek te ta? hno aka thuek te melae? rhaltoengim aka toek te melae? tila
    na lungbuei loh mueirhih te a thuep ni.
  tbz-SIM: 'Kɛ̀ di níí dentɛní mɛfɛ̃́ṹtímɛ̀ dimɔ̀nnì kɔ̃mɛ kpɛ́í, kɛ́bekɛ dimɑ́ɑ̀
    kɛ yĩ́: Bɛ̀ɛ̀ do kɑɑ̀ dɑ̀mpóò díítí bɛ̀ borɛ̀? Bɛ̀ɛ̀ do bɑɑ sicɛ̃kperí bɛ̀ kɔ̀tɛ
    kɛ?'
  msy-2020: Egh ia uamategh dughiar kurar ia batozir kam ginɨrɨgh, egh kamaghɨn azangsɨgham,
    “Apanibar gumazir dapanim izava en dagɨaba ko biziba inigha dar osɨmtɨzibagh foghasa
    da tuisɨgha, da mega atrivir kuram ganɨngiziba, me managh iti? Apanibar gumazir
    dapanim izava en tauan ruariba mengeziba, me managh iti? Ti puvatɨ.”
  dop-dop: 'N kɑ́ tɔɔsɩ nyɑ́ sɔɣɔntʋ tɔɔ. Hɑlǝnɑ ń pɔɔsɩ nyɑ́ tɩ sɩ: Tɑkǝlɑsɩ ŋmɑɑlʋ
    nɑ liɣitee mʋlʋ nɑ tǝtɑŋlɛ kutuluɣu feŋlu pɑ wɛ le?'
  azb-azb: «Haradadır xərac yığan? Haradadır qeydiyyat aparan? Haradadır qüllələrə
    nəzər salan?» deyərək Dəhşətli günlər haqqında düşünəcəksən.
  eng-DBY: 'Thy heart shall meditate on terror: Where is the scribe? where is the
    receiver? where is he that counted the towers?'
  hin-2017: 'तू भय के दिनों को स्मरण करेगा: लेखा लेनेवाला और कर तौलकर लेनेवाला कहाँ
    रहा? गुम्मटों का गिननेवाला कहाँ रहा? (1 कुरि. 1:20)'
  wol-KYG: 'Sam xel dem ca sa tiitaange ja woon, nga ne: «Moo, ana ka doon waññ? Ana
    ka doon natt diisaayu galag? Ana ka doon waññiy tata?»'
  eng-YLT: Thy heart doth meditate terror, Where [is] he who is counting? Where [is]
    he who is weighing? Where [is] he who is counting the towers?
  eng-WYC-2017: Eliakim, thine heart shall bethink dread; where is the lettered man?
    Where is he that weigheth the words of the law? where is the teacher of little
    children?
  eng-WMBB: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  urd-GVH: तब तू गुज़रे हुए हौलनाक वक़्त पर ग़ौरो-ख़ौज़ करके पूछेगा, “दुश्मन के बड़े
    अफ़सर किधर हैं? टैक्स लेनेवाला कहाँ ग़ायब हुआ? वह अफ़सर किधर है जो बुर्जों का
    हिसाब-किताब करता था?”
  rug-rug: 'Pa mia binalabala si kote balabala pulei gamu sari tinasuna holadi: “Avei
    sa tie pu tavete vura takisi? Avei sa tie vagivagi takisi? Avei sa tie pu naei
    sari vetu hakehakei ululudi?”'
  gaz-gaz: 'Atis akkana jettee garaa keetti raafama durii sana yaadda: “Ajajaan ol
    aanaan sun eessa jira? Namichi gibira fuudhu sun eessa jira? Ajajaan itti gaafatamaan
    gamoowwanii eessa jira?”'
  fra-LSG: 'Ton cœur se souviendra de la terreur: Où est le secrétaire, où est le
    trésorier? Où est celui qui inspectait les tours?'
  yal-yal: Nayi, i mirima nɛn i ya ɲaxankata danguxine ma, i yi a fala, i naxa, “Na
    kuntigine minɛn naxanye yi mudun nasuxuma e nun naxanye yi makantan yinna xun
    matoma a ra?”
  haw-1868: E hoomanao ana no kou naau i ka makau i hala. Auhea ke kakauolelo? auhea
    hoi ka lunakaupaona? Auhea ka mea helu i na halekiai?
  arb-NAV: 'يَتَذَكَّرُ قَلْبُكَ أَزْمِنَةَ الرُّعْبِ فَتَتَسَاءَلُ: أَيْنَ الْكَاتِبُ
    الْحَاسِبُ؟ أَيْنَ جَابِي الْجِزْيَةِ؟ أَيْنَ مَنْ يُحْصِي الأَبْرَاجَ؟'
  ewe-ewe: Àbu ŋɔdzinu siwo nèwɔ va yi le wò susu me be, “Afi ka amegã ma le? Afi
    ka ame si dzɔa adzɔga la le? Afi ka amegã si kpɔa gbetakpɔxɔwo dzi la le?”
  eng-LEE: Thy heart shall meditate [on past] terror. “Where is who wrote down? where
    is he that weighed? where is he that counted the towers?”
  asm-FB: তোমাৰ মনে হৈ যোৱা সঙ্কটৰ বিষয়ে ভাবিব; লিখক ক’ত, ধন জুখা জন ক’ত? কোঁঠবোৰ
    গণনা কৰা জন ক’ত আছে?
  sus-A: وٌ رَتُمَ نّ وٌ فَاشُ كِ مَ، عَ قَلَقٍ رَ، «نَ مَنفّ نَ مِندٍن؟ دُوتِ مَشِلِ
    فٌ؟ يِرٍ مَكَنتَشِ شُنمَتٌ فٌ؟»
  fra-SBL: Ton cœur méditera sur la terreur. Où est celui qui a compté ? Où est celui
    qui a pesé ? Où est celui qui a compté les tours ?
  hbo-hbo: לִבְּךָ֖ יֶהְגֶּ֣ה אֵימָ֑ה אַיֵּ֤ה סֹפֵר֙ אַיֵּ֣ה שֹׁקֵ֔ל אַיֵּ֖ה סֹפֵ֥ר
    אֶת־הַמִּגְדָּלִֽים׃
  kik-kik: 'Meciiria-inĩ maku nĩũgecũrania ũhoro wa kĩmakania kĩrĩa kĩarĩ ho hau mbere,
    ũrie atĩrĩ: “Mũtongoria ũrĩa mũnene arĩ ha? Nake mũndũ ũrĩa wamũkagĩra mbeeca
    cia igooti rĩa bũrũri arĩ ha? Nake mũnene ũrĩa ũrũgamagĩrĩra mĩthiringo ĩrĩa mĩraihu
    na igũrũ arĩ ha?”'
  fra-NCL: 'Ton cœur se rappellera ses terreurs : « Où est le scribe ? où l’exacteur
    qui tenait la balance ? Où l’officier qui comptait les tours ? »'
  cek-AK: Zitthok hmuen to na poek naah, Ca tarik kami loe naa ah maw oh ving? Tamut
    cong kami loe naa ah maw oh ving? Kalen koek imsang toep kami loe naa ah maw oh
    ving boeh?
  cuk-cuk: 'Bemar dobee-itosadgi-binsadmardibe, na be sogdemaloed: ‘¿Bia wede mani-ebisged
    nade? ¿Bia wede mani-daked nade? ¿Bia wede nakuleged-neg-matusurmalad-dakdiid
    nade?’'
  uig-CYR: Көңлүң вәһимә тоғрисида чоңқур ойға патиду; Ройхәтчи бәг қени? Олҗини өлчәйдиған
    таразичи бәг қени? Истиһкам-мунарларни саниғучи бәг қени?
  tel-2017: నీ హృదయం భయాన్ని జ్ఞాపకం చేసుకుంటుంది. శాస్త్రి ఎక్కడ ఉన్నాడు? డబ్బును
    తూచిన వాడు ఎక్కడ ఉన్నాడు? గోపురాలను లెక్కించేవాడు ఎక్కడ ఉన్నాడు?
  hat-BSA: Kè ou va medite sou gwo laperèz la. “Kote sila ki te konte a? Kote sila
    ki te peze a? Kote sila ki te konte fò yo?”
  kos-kos: Kowos ac fah esamak sangeng lowos ke mwetsac su eisani takma, ac mwet kalngeyuk
    ma oakla tower ke siti lowos.
  hbo-WLC: לִבְּךָ֖ יֶהְגֶּ֣ה אֵימָ֑ה אַיֵּ֤ה סֹפֵר֙ אַיֵּ֣ה שֹׁקֵ֔ל אַיֵּ֖ה סֹפֵ֥ר
    אֶת־הַמִּגְדָּלִֽים׃
  ibo-ibo: Nʼime echiche obi unu, unu ga na-atule ihe oke egwu nke oge ndị ahụ gara
    aga. “Olee ebe onyeisi ọchịchị ahụ nọ ugbu a? Ebee ka onye na-anakọta ụtụ ahụ
    nọ? Ebeekwa ka onyeisi ahụ nke ụlọ elu nche niile dị nʼaka ya nọ?”
  ory-ory: ତୁମ୍ଭର ଚିତ୍ତ ଭୟ ବିଷୟ ଆନ୍ଦୋଳନ କରିବ; ସେ ଗଣନାକାରୀ କାହିଁ? ମୁଦ୍ରା ତୌଲକାରୀ କାହିଁ?
    ଦୁର୍ଗ ଗଣନାକାରୀ କାହିଁ?
  chk-chk: Kopwe ekieki lon lelukom usun ewe eniwokus mi fis me lom o ais, “Ia a nom
    ie ewe meilapen nöüwis? Ia a nom ie ewe chon angei takises? Nge ia a nom ie ewe
    chon aleani ekewe imw tekia?”
  rop-rop: Bambai na yumob garra askimbat miselp, ‘Weya detlot bosmen hubin meigim
    wi jidan bradinbalawei, en hubin oldei meigimbat wi peiyim olabat detmatj teks
    mani?’
  ukr-1871: 'Серце твоє буде тілько згадувати про страшне минуле: де той, що лїчив
    данину? де той, що робив перепись? де той, що розглядував башти?'
  deu-1951: 'Dein Herz wird in Gedanken an die Schreckenszeit sagen: Wo ist nun, der
    das Gold zählte? wo, der es abwog? wo, der die Türme zählte?'
  eng-JPS: 'Thy heart shall muse on the terror: ''Where is he that counted, where
    is he that weighed? Where is he that counted the towers?'''
  srp-1865: 'Srce æe tvoje misliti o strahu govoreæi: gdje je pisar? gdje brojaè?
    gdje je onaj što pregleda kule?'
  lug-lug: Omutima gwo gulifumiitiriza ku ntiisa ng’ogamba nti, “Omukungu omukulu
    ali ludda wa? Ali ludda wa eyasoloozanga omusolo? Omukungu avunaanyizibwa eminaala
    ali ludda wa?”
  heb-heb: לבך יהגה אימה איה ספר איה שקל איה ספר את המגדלים׃
  ben-IRV: তোমার হৃদয়ে ভয়ের বিষয়ে প্রত্যাহার করে। লেখক কোথায়? কোথায় সে যে টাকা
    পয়সা আদায়কারী? কোথায় দুর্গ গণনাকারী?
  pan-pan: ਤੇਰਾ ਮਨ ਉਸ ਬੀਤੇ ਹੋਏ ਭੈਅ ਬਾਰੇ ਸੋਚੇਗਾ, ਲੇਖਾ ਲੈਣ ਵਾਲਾ ਕਿੱਥੇ ਹੈ? ਲਗਾਨ ਵਸੂਲਣ
    ਵਾਲਾ ਕਿੱਥੇ ਹੈ? ਬੁਰਜ਼ਾਂ ਦਾ ਗਿਣਨ ਵਾਲਾ ਕਿੱਥੇ ਹੈ?
  mya-JVB: သင်သည် ကြောက်လန့် ဘွယ်သော အခြင်းအရာကို အောက်မေ့ သောအခါ၊ စာရင်း ယူသောသူသည်
    အဘယ်မှာ ရှိသနည်း။ အခွန်ခံ သောသူသည် အဘယ်မှာ ရှိသနည်း။ ပြအိုး တို့ကို ရေတွက် သောသူသည်
    အဘယ် မှာရှိသနည်း။
  hmo-hmo: Oiemu lalona ese gari gaudia gunadia do ia laloa lou. Unai idau bese tuari
    biaguna, oiemu takisi idia gogoa taudia, bona hunia dekenai oiemu mauri idia hadikaia
    gwauraia taudia do oi laloa.
  urd-urd: तेरा दिल उस दहशत पर सोचेगा कहाँ है वह गिनने वाला कहाँ हैं वह तोलनेवाला?
    कहाँ है वह जो बुर्जों को गिनता था?
  rus-SYN: 'сердце твое будет только вспоминать об ужасах: “где делавший перепись?
    где весивший дань? где осматривающий башни?”'
  bqc-SIM: 'Ńyↄ̃ làasookɛ gili pↄ́ kɛ̀ yãawa n sↄ̃ guu, ní mɛ: Naokɛna ku máɛ
    la? Ɔsina ku máɛ la? Gbɛ̃́ pↄ́ ì dↄ̃ nao ku máɛ la?'
  tcz-CHONGTHU: Hiche tijat umtah nikho hi nahin nunggel doh diu, chuteng nahin doh
    diu chu, “Insangho sim toh'a pang Assyrian milun ho chu hoiya um uva hitam? I
    khopi u alhuh nunga thil le lo ki chomdoh ching tup'a pang lekhabu koitup hochu
    hoilai ja um uva hitam ?”
  mar-mar: भयप्रद गोष्टींचे स्मरण तुझ्या मनाला होईल; लिखाण करणारा कोठे आहे, पैसे तोलणारा
    कोठे आहे? मनोऱ्यांची गणती करणारा कोठे आहे?
  qub-qub: 'Fiyupa manchacur goyashayquita yarpärir ninquipaj: «¿Cananga maytaj impuestuta
    pägashanta yupajcuna? ¿Maytaj ayca imano lasashantapis ricajcuna? ¿Maytaj ricachacuna
    törricunata yupaycajcuna?» nir.'
  hat-hat: 'Lè sa a, n''a chonje sa ki te konn fè nou pè a. Nan kè nou, n''a mande:
    Kote prepoze kontribisyon yo? Kote kontwòlè mache yo? Kote moun ki t''ap mache
    enspekte fò yo?'
  eng-BSB: 'Your mind will ponder the former terror: “Where is he who tallies? Where
    is he who weighs? Where is he who counts the towers?”'
  eng-WEBPB: Your heart will meditate on the terror. Where is he who counted? Where
    is he who weighed? Where is he who counted the towers?
  kbq-kbq: Hagi ko'ma tamagrite'ma fore'ma hu'nea knazankura ete tamagesa antahintahi
    nehuta tamagu'afina amanage hutma tamagra'a tamagenoka hugahaze. Inantega tagripinti'ma
    takesi zagoma eri'za nehampriza vahera mani'naze? Hagi tagri kumapima ha' vaheku'ma
    mani'neza kegavama nehaza zaza nontamima hampari'naza kva vahetamina iga mani'naze?
  nhe-BL: 'Huan inquiilnamiquise nopa tonali quema inmajmahuiyayaj huan inquipanoque
    miyac tlaohuijcayotl. Huan inmoilhuise: “¿Canque itztoque ama nopa Asiria ehuani
    tlen techinamayayaj impuestos huan tlen quipohuayayaj quesqui cali huejcapantic
    oncayaya para quiitzquise? ¿Canque itztoque ama tocualancaitacahua tlen calaquiyayaj
    ipan toaltepe para techtlaxtequilise?”'
  gub-BL: Pema'enukwaw putar pekyze awer kwehe mehe arer rehe nehe, na'e pepuranu
    putar nehe. — Kwehe mehe tuwihaw upyhyk temetarer tetea'u zanewi a'e wà. Ma'e
    pe wanekon ko 'ar rehe wà kury. — Pemur penemetarer ikurer urewe tuweharupi nehe,
    i'i zanewe wà. Ma'e pe wanon wà. Wiko zaneràpuztàtà ita iapo pyrer wazar romo
    wà. Ma'e pe wanekon wà kury, peze putar nehe.
  eng-DRA: 'Thy heart shall meditate fear: where is the learned? where is he that
    pondereth the words of the law? where is the teacher of little ones?'
