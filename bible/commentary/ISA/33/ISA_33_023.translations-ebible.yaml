verse: ISA.033.023
translations:
  mal-C: നിന്റെ കയർ അയഞ്ഞുകിടക്കുന്നു; അതിനു പാമരത്തെ അതിന്റെ സ്ഥാനത്ത് ഉറപ്പിച്ചു
    നിർത്തുന്നതിനോ പായ് നിവർത്തുന്നതിനോ കഴിവില്ല. അന്ന് പിടിച്ചെടുത്ത സമൃദ്ധമായ കൊള്ള
    പങ്കുവെക്കപ്പെടും, മുടന്തർപോലും അവരുടെ കൊള്ളമുതൽ കൊണ്ടുപോകും.
  deu-TKW: Schlaff hängen deine Taue, sie halten nicht das Gestell des Mastes, sie
    spannen das Segel nicht! Dann aber wird man Beute und Raub in Menge austeilen,
    selbst Lahme werden reichlich plündern.
  lin-lin: Basinga na yo esili kolemba, ezali lisusu te kosimba malamu nzete ya bendele ;
    ezali lisusu te kofungola malamu vwale. Boye, na tango bakokabola ebele ya bomengo
    ya bitumba, bato ya tengu-tengu, bango moko penza, bakobotola eteni na bango ya
    bomengo.
  eng-LSV: Your ropes have been left, || They do not correctly strengthen their mast,
    || They have not spread out a sail, || Then a prey of much spoil has been apportioned,
    || The lame have taken spoil.
  eng-GNV: 'Thy cordes are loosed: they could not well strengthen their maste, neither
    coulde they spread the saile: then shall the praye be deuided for a great spoile:
    yea, the lame shall take away the pray.'
  eng-WEBSTER: 'Thy tacklings are loosed; they could not well strengthen their mast,
    they could not spread the sail: then is the prey of a great spoil divided; the
    lame take the prey.'
  nhw-BL: Nochi ininbarcos tocualancaitacahua tlamisosolijque. Nopa mecatl catli ica
    quiilpijtoyaj cotonqui huan nochi icuayohua postejqui. Huan nopa huejhueyi yoyomitl
    catli quihuicayayaj, huetzqui. Huajca imasehualhua TOTECO moaxcatise nochi catli
    eliyaya iniaxca huan moxelhuilise. Huan hasta catli xocuetzitzi nojquiya quintocaros
    ininparte.
  swh-ONEN: 'Kamba zenu za merikebu zimelegea: Mlingoti haukusimama imara, nalo tanga
    halikukunjuliwa. Wingi wa mateka yatagawanywa, hata yeye aliye mlemavu atachukua
    nyara.'
  bba-bba: '@see-verse:ISA.033.022'
  eng-KJVCPB: 'Thy tacklings are loosed; They could not well strengthen their mast,
    they could not spread the sail: Then is the prey of a great spoil divided; The
    lame take the prey.'
  luo-luo: 'Tondegi mag meli obwodhore: Tanga ok otwe motegno, ok ginyal kwangʼ maber.
    Eka gik moyaki ibiro pogi kendo kata mana joma rongʼonde noyud pok.'
  meu-meu: Emu kwanau eme hetu; au-tubua asie haginia tutukamu, eiava lara asie veria
    roromu. Una negana ai e dadi ḡaudia momo herea bae haridia. ae-hedairike taudia
    danu ḡau bae dadi,
  npi-ULB: तिमीहरूका जहाजका डोरीहरू खुकुलो छन् । तिनीहरूले मस्तुललाई पक्रन सक्दैनन्
    । तिनीहरू पाल टाँग्‍न सक्दैनन् । जब ठुलो लूट बाँडिन्छ, लङ्गडोले पनि लूटको माल
    घिसारेर लानेछ ।
  yor-yor: 'Gbogbo okùn rẹ ni ó ti dẹ̀: Ìgbókùnró kò fìdímúlẹ̀, wọn kò taṣọ agbọ́kọ̀rìn,
    lẹ́yìn náà, ọ̀pọ̀lọpọ̀ ìkógun ni a ó pín àní arọ pẹ̀lú yóò ru ìkógun lọ.'
  pes-OPCB: طناب کشتی‌های دشمن سست خواهد شد و پایه‌های دکل را نگه نخواهد داشت و افراد
    دشمن نخواهند توانست بادبانها را بکشند. ما تمام غنایم دشمن را به چنگ خواهیم آورد؛
    حتی لنگان نیز سهمی از این غنایم خواهند برد.
  tgl-ULB: Ang inyong mga palubid at palayag ay maluwag; hindi nila mapipigilan ang
    poste ng bapor sa lugar; hindi nila mailaladlad ang layag; kapag ang malaking
    samsam ay nahati, kahit ang pilay ay hihilahin ang nasamsam.
  hui-hui: Waitigirume Yarusaleme tano karulole biyaguabi tigua karulabe nahe wulebira.
    Iba sibi yaga karume sibi yalu pole lowa puyabume pulo yalu pelo lowa aga yangale
    timbuni mbira iba sibini dariba haga biaru hadape halu karia pu aga uruni dariba
    henedaru hadapaya bidagola puyabume pulo yalu pobe nahe hilope hagadagua holebira.
    Ogonidagua biragola waitigirume tinaga dabudabu wiyadaru yu wahai halu ibida piai
    holebira. Piaiore haragola wali agali Yarusalemeha karume gerai lalu puwa mbirale
    yu wahalu piyadaruni ti mo yulebira. Agali ge kohe maru karu tibi nde ibalu kamiria
    wali agali ti mo yalu pialu howa mbirale ibira heneru ti karulapeore mo yagayaga
    bulebira.
  mya-mya: '@see-verse:ISA.033.022'
  bod-N: ད་ལྟ་ཁྱོད་ཀྱི་གྲུ་ཐག་ལྷོད་པས་དར་ཤིང་དམ་པོར་སྡོམ་མི་ནུས་ལ། གྲུ་གཡོར་ཡང་བརྟན་པོར་བསྒྲེང་མི་ནུས་ནའང་།
    དུས་དེར་བཅོམ་ནོར་མང་པོ་ཁྱོད་ཚོས་བགོ་ཞིང་། ཐ་ན་ཞ་བོས་ཀྱང་བཅོམ་ནོར་ཕྲོགས་ནས་འཁྱེར་ནུས་པ་ཡིན།
  sna-sna: 'Mabote ako ava dembutembu: Haagoni kusimbisa mbambo yechikepe, sairi harina
    kutambanudzwa. Ipapo zvakapambwa zvakawanda zvichagoverwa, uye kunyange chirema
    chichawanawo zvakapambwa.'
  spa-BLM: Su aparejo está desatado. No pudieron reforzar el pie de su mástil. No
    pudieron extender la vela. Entonces se repartió la presa de un gran botín. El
    cojo se llevó la presa.
  cac-cac: '@see-verse:ISA.033.022'
  swh-ULB: Kamba zako zimelegea; haziwezi kushika mlingoti katika eneo lake; haziwezi
    kuzunguka meli; pindi mateka wanavyogawanyika, hata vilema watawatoa nje kama
    mateka.
  bel-bel: Аслаблі вяроўкі твае, ня могуць утрымаць мачты і напяць ветразі. Тады будзе
    вялікі падзел здабычы, так што і кульгавыя пойдуць на рабунак.
  deu-ELBBK: Schlaff hängen deine Taue; sie halten nicht fest das Gestell ihres Mastes,
    halten das Segel nicht ausgebreitet. – Dann wird ausgeteilt des Raubes Beute in
    Menge, selbst Lahme plündern die Beute.
  mbb-OT: Is Jerusalem guntaan, iring te untuzà diyà te zaǥat he nelugkà is menge
    hiket din wey menge layag, ne kenà egkevekar is menge layag din. Piru egkeuma
    is timpu he mahabet he menge azen is egkaaǥew te menge tig-Jerusalem diyà te menge
    kuntada zan. Umbe minsan is menge piang ne egkevehinan.
  mal-2015: നിന്റെ കയറു അഴിഞ്ഞുകിടക്കുന്നു; അതിനാൽ പാമരത്തെ ചുവട്ടിൽ ഉറപ്പിച്ചുകൂടാ;
    പായ് നിവിർത്തുകൂടാ. പിടിച്ചുപറിച്ച വലിയ കൊള്ള അന്നു വിഭാഗിക്കപ്പെടും; മുടന്തരും
    കൊള്ളയിടും.
  gup-gup: Bininj nawu karriyidko, wanjh minj kandibun kumekbe. Bu kabirrimre kabbal
    bedberre wanjh kabirribarabun. Nawu kabbal bedberre kawarrewarremen; djumbala
    dja kunyarl wanjh kabakbakme dja balayarrang kawarrhme. Bu birrimekbe birribang
    bininj kabirrimre, wanjh karrbenbun, karrikukmang bedberre namakmak. Nawu nabirl
    bininj kadberre, wanjh bedda warridj kabirridjalkukmang.
  rmc-rmc: O lani pre ola loďi hine pomukle, na birinen te ľikerel o stožjaris pro
    podstavcos a e plachta nane nacirdľi. Akor peske rozďelinaha e bari korisť a mek
    the o bange peske lena ola korisťatar.
  pes-OPV: ریسمانهای تو سست بود که پایه دکل خود رانتوانست محکم نگاه دارد و بادبان
    را نتوانست بگشاید، آنگاه غارت بسیار تقسیم شد و لنگان غنیمت را بردند.
  ron-1924: Фунииле тале с-ау слэбит, аша кэ ну май пот стрынӂе пичорул катаргулуй
    ши ну май пот ынтинде пынзеле. Атунч се ымпарте прада, каре-й аша де маре, кэ
    пынэ ши олоӂий яу парте ла еа.
  ben-OBCV: 'তিমার জাহাজের দড়িদড়া ঢিলে হয়ে গেছে: মাস্তুলের অবস্থা নিরাপদ নয়, পাল
    তার মধ্যে খাটানো নেই। তখন প্রচুর লুঠদ্রব্য ভাগ করে দেওয়া হবে, এমনকি, খঞ্জ ব্যক্তিরাও
    লুটের দ্রব্য বহন করে নিয়ে যাবে।'
  som-som: Xadhkihii way dabceen, oo salka daqalkiina lama xoojin karin, shiraaqiina
    lama kala fidin karin, markaasaa waxaa la qaybsaday booli badan, oo curyaankuna
    wixii la dhacay buu qaatay.
  lat-VUC: Laxati sunt funiculi tui, et non prævalebunt; sic erit malus tuus ut dilatare
    signum non queas. Tunc dividentur spolia prædarum multarum; claudi diripient rapinam.
  eng-ASVBT: 'Thy tacklings are loosed; they could not strengthen the foot of their
    mast, they could not spread the sail: then was the prey of a great spoil divided;
    the lame took the prey.'
  ita-1885: Le tue corde son rallentate; esse non potranno tener fermamente diritto
    l'albero della lor nave, nè spiegar la vela; allora sarà spartita la preda di
    grandi spoglie; gli zoppi stessi prederanno la preda.
  eng-LXXUP: 'Thy cords are broken, for they had no strength: thy mast has given way,
    it shall not spread the sails, it shall not bear a signal, until it be given up
    for plunder; therefore shall many lame men take spoil.'
  eng-ULB: Your riggings are slack; they cannot hold the mast in place; they cannot
    spread the sail; when the great spoil is divided, even the lame will drag off
    the spoil.
  spa-VBL: El aparejo de tu barco cuelga suelto, de modo que el mástil no está seguro
    y la vela no puede desplegarse. Entonces todo el tesoro saqueado que llevas se
    repartirá entre los vencedores— incluso los cojos tendrán su parte.
  fra-_FOB: Tes cordages sont relâchés; ils ne pourront maintenir leur mât, ni tendre
    la voile. Alors on partagera les dépouilles d'un grand butin; les boiteux même
    prendront part au pillage.
  mal-mal: നിന്റെ കയറ് അഴിഞ്ഞുകിടക്കുന്നു; അതിനാൽ പാമരത്തെ ചുവട്ടിൽ ഉറപ്പിച്ചുകൂടാ;
    പായ് നിവിർത്തുകൂടാ. പിടിച്ചുപറിച്ച വലിയ കൊള്ള അന്ന് വിഭാഗിക്കപ്പെടും; മുടന്തരും
    കൊള്ളയിടും.
  urd-GVR: Dushman kā beṛā ġharq hone wālā hai. Bādbān ke rasse ḍhīle haiṅ, aur na
    wuh mastūl ko mazbūt rakhne, na bādbān ko phailāe rakhne meṅ madad dete haiṅ.
    Us waqt kasrat kā lūṭā huā māl baṭegā, balki itnā māl hogā ki langaṛe bhī lūṭne
    meṅ shirkat kareṅge.
  suz-BL: गे इन जहाज ङा डोरी शुंइसीशो बाक्‍नीम। मुरपुकीम मेको डोंगा आ दातेम बाक्‍शो
    थाम बोल्‍यो पा राप्‍पाइश्‍शा सेल्‍ने मचबेम। मेकोपुकीम मेको आ वा क्‍युक्‍ने मचबेम।
    मेना रोइश्‍शो मार मार शुश योक्‍सीनीम। खोइल मदुक्‍बपुकीम यो रोइश्‍शो मार मार रे
    आन भाग ताक्‍नीम।
  eng-NOY: Thy ropes hang loose; They cannot hold the mast-socket, Nor can they spread
    the sail. Then shall a great spoil be divided; Even the lame shall take the prey.
  ita-1927: I tuoi cordami, o nemico, son rallentati, non tengon più fermo in piè
    l’albero, e non spiegan più le vele. Allora si partirà la preda d’un ricco bottino;
    gli stessi zoppi prenderanno parte la saccheggio.
  ckb-ckb: گوریسەکانت شل بوون، بنکەی دار ئاڵای کەشتییەکەیان توند ناکەن، چارۆکە بڵاو
    ناکەنەوە. ئینجا دەستکەوتی زۆر دابەش کرا، شەلەکانیش تاڵانییان تاڵان کرد.
  eng-BBE: 'Your cords have become loose; they were not able to make strong the support
    of their sails, the sail was not stretched out: then the blind will take much
    property, the feeble-footed will make division of the goods of war.'
  kan-OKCV: ನಿನ್ನ ಹಗ್ಗಗಳು ಸಡಲಿ, ಸ್ತಂಭದ ಪಾದವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಳ್ಳಲಾರದೆ ಹೋದವು. ಪಠವನ್ನು
    ಮುದುರದಂತೆ ಹಿಡಿದಿರಲಿಕ್ಕೂ ಆಗಲಿಲ್ಲ. ಆಗ ದೊಡ್ಡ ಸೂರೆಯು ಕೊಳ್ಳೆಯಾಗಿ ಹಂಚುವುದಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು.
    ಕುಂಟರೂ ಸುಲಿಗೆ ಮಾಡಿದರು.
  tam-2017: உன் கயிறுகள் தளர்ந்துபோகும்; பாய்மரத்தைப் பலப்படுத்தவும், பாயை விரிக்கவும்
    முடியாமற்போகும்; அப்பொழுது திரளான கொள்ளைப்பொருள் பங்கிடப்படும்; சப்பாணிகளும் கொள்ளையிடுவார்கள்.
  spa-RV-1909: 'Tus cuerdas se aflojaron; no afirmaron su mástil, ni entesaron la
    vela: repartiráse entonces presa de muchos despojos: los cojos arrebatarán presa.'
  ron-BTF: Frânghiile tale sunt dezlegate; nu puteau întări bine catargul lor, nu
    puteau întinde pânza; atunci prada unui jaf mare va fi împărţită; cei şchiopi
    iau prada.
  eng-WEBP: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  eng-FBV: The rigging on your ship hangs loose so the mast isn't secure and the sail
    can't be spread. Then all the looted treasure you're carrying will be divided
    among the victors—even those who are lame will have their share.
  nld-1939: Hij zal ons redden, al hangen uw touwen slap, Al houden ze de masten niet
    vast, en spannen de zeilen niet uit. Dan maken zelfs blinden nog buit, En plunderen
    de lammen.
  nch-BL: Nochi inincuaacalhua tocualancaitacahua tamisosolijque. Nopa lazo cati ica
    quiilpitoyaj cotonqui huan nochi icuayohua postejqui. Huan nopa huejhueyi yoyomit
    cati quihuicayayaj, huetzqui. Huajca imasehualhua TOTECO moaxcatise nochi cati
    eliyaya iniaxca huan moxelhuilise. Huan hasta cati amo hueli nemij nojquiya quintocaros
    ininparte.
  vie-1934: Những dây của ngươi đã cổi ra, không thể chằng chân cột và giương buồm
    được. Bấy giờ người ta sẽ chia của cướp bộn bề; kẻ què bắt lấy phần của đó.
  hin-CV: 'तुम्हारी रस्सियां ढीली पड़ी हुई हैं: वे जहाज़ को स्थिर न रख सकतीं, न पाल
    को तान सके. तब लूटी हुई चीज़ों को बांटकर विकलांग ले जाएंगे.'
  eng-OURB: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  spa-BES: Tus cuerdas se han aflojado; no pudieron hacer más fuerte él mástil, la
    vela no se estiró; entonces los ciegos tomarán mucha propiedad, los cojos harán
    la división de la abundancia del botín.
  tdx-tdx: Fa migebañe o talin-tsambo’oo, tsy mitàñe i fahan-daiy, tsy mamela-day;
    Akore ty habei’ o kinopake zaraeñeo kanao andivañe amo kepekeo.
  tha-KJV: สายโยงของเจ้าห้อยหย่อน มันจะยึดเสาให้​แน่​นไม่​ได้ หรือยึดใบให้กางไม่​ได้
    แล​้วเขาจะแบ่งเหยื่อและของที่ริบได้เป็​นอ​ันมากนั้น แม้​คนง่อยก็จะเอาเหยื่อได้
  por-BR-2018: Tuas cordas se afrouxaram; não puderam manter firme o seu mastro, nem
    estenderam a vela; então uma grande quantidade de despojos será repartida; até
    os aleijados tomarão despojos.
  deu-ELO: Schlaff hängen deine Taue; sie halten nicht fest das Gestell ihres Mastes,
    halten das Segel nicht ausgebreitet. Dann wird ausgeteilt des Raubes Beute in
    Menge, selbst Lahme plündern die Beute.
  eng-WYC-2018: Thy ropes be slacked, but those shall not avail; thy mast shall be
    so, that thou may not alarge a sign. Then the spoils of many preys shall be parted,
    crooked men shall ravish (the) raven. (Thy ropes be slackened, and so they cannot
    hold thy masts firm, and thou shalt not be able to spread the sails. Then the
    spoils of many preys shall be divided, and even the lame shall share in the taking.)
  epo-epo: Viaj ŝnuregoj malfortiĝis; ili jam ne alfortikigas la maston, ne streĉas
    la velon. Tiam estos dividata la granda rabakiro; eĉ lamuloj iros kapti rabaĵon.
  uig-PIN: Sening tana-arƣamqiliring boxiƣan bolsimu, Israil yǝlkǝn hadisining turumini
    mustǝⱨkǝm ⱪilalmisimu, Yǝlkǝnni yeyip qiⱪiralmisimu, U qaƣda zor bir olja ülǝxtürülidu;
    Ⱨǝtta aⱪsaⱪ-tokurlarmu oljini alidu.
  beo-beo: Amo dusagai ilia ahoasu liligi huluane da hamedei liligi. Ilia foga ahoasu
    abula amo fadegale gamu da hamedei. Ninia da ha lai dadi gagui dunu ilia liligi
    huluane udigili lasea, liligi bagade gaguiba:le, emo gasuga:igi dunu amola da
    mogili lamu defele ba:mu. Hina Gode Hisu da ninia hina bagade esalebe ba:mu. E
    da nini ouligimu amola gaga:mu.
  tpi-OTNT: Sapos ol birua i ting long kisim Jerusalem, ol bai i no inap. Ol bai i
    stap olsem ol boskru bilong sip i no inap mekim sip i ran, long wanem, mas bilong
    sip i no sanap strong na ol rop i slek na sel i no op. Olsem na ol birua bai i
    ranawe na lusim planti samting i stap, na ol Jerusalem bai i ran i go kisim ol
    dispela samting. Na maski ol man i gat ol lek nogut, na ol i kamap bihain long
    ol arapela, ol tu bai i lukim planti samting i stap yet na karim i go.
  hau-SA: Maɗaurinku sun kunce ƙarfafan itacen jirgin ba su da kāriya, fikafikan jirgin
    ba su buɗu ba. Ta haka za a raba yalwar ganima har ma guragu za su kwashe ganimar.
  uig-LAT: Séning tana-arghamchiliring boshighan bolsimu, Israil yelken xadisining
    turumini mustehkem qilalmisimu, Yelkenni yéyip chiqiralmisimu, U chaghda zor bir
    olja üleshtürülidu; Hetta aqsaq-tokurlarmu oljini alidu.
  nde-nde: Izintambo zakho zeseyili ziyaxega. Insika kayiqiniswanga; iseyili kayivulekanga.
    Lapho-ke impango enengi izakwabiwa kuthi labaqhulayo labo bazazuza impango.
  ton-ton: 'Kuo tukuange hoʻo ngaahi maea; naʻe ʻikai te nau fakatuʻumaʻu honau fanā,
    naʻe ʻikai te nau faʻa fofola ʻae lā: ʻi he kuonga ko ia ʻe tufa ʻae koloa lahi,
    ʻe ʻave ʻe he ketu ʻae koloa ʻi he vete.'
  ces-1613: Oslábliť jsou provazové tvoji, aniž budou moci utvrditi sloupu bárky své,
    ani roztáhnouti plachty, anť již rozdělena bude kořist loupeže mnohé; i chromí
    rozchvátají kořist.
  eng-WMB: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  tam-TCV: உங்கள் பாய்மரக் கட்டுகள் தளர்ந்து தொங்குகின்றன, பாய்மரங்கள் இறுக்கமாகக்
    கட்டப்படவில்லை, பாய்களும் விரிக்கப்படவில்லை. அப்பொழுது ஏராளமான கொள்ளைப்பொருட்கள்
    பங்கிடப்படும்; முடவர்கள்கூட கொள்ளைப்பொருட்களைத் தூக்கிக்கொண்டு போவார்கள்.
  ceb-ULB: Ang inyong banting dili hugot; dili gayod nila makuptan ang poste nga anaa
    sa tunga sa sakayan; dili nila mabukhad ang layag; sa dihang bahinon ang dakong
    inilog, bisan ang bakol maguyod sa inilog.
  pol-UBG: Osłabły twoje liny, nie będą mogli utrzymać twego masztu ani rozciągnąć
    żagla. Wtedy zostanie rozdzielony ogromny łup, chromi pochwycą zdobycz.
  agr-agr: Nunú lanchanum numi ajiamu aidau jigkakbauwa duka daekak takatkae, nuniku
    asamtai jáanch detuamua duka pukugak iyaumain wajawai. Nunitai wemainchau dekapenakui,
    lanchajin utsaantua wajiji aidau yajutkagtatji, dutikajin aents shutuu ai aidauwaske
    dita wajiji aidaunak yajuakagtatui.
  kyc-kyc: Ami yanda pimwai dupwana mena bangepe dupwa namwame nyuo soo parama ingilyamo.
    Mena bangepe ama malu seramosa kata papya nange wambu dupwame soo kaeyo seramo
    dokona nyerami ingilyamo. Kamongo baa range namwana kiŋi mupwa ingyuo namwa kyawa
    minyuo iso karara.
  urd-GVU: دشمن کا بیڑا غرق ہونے والا ہے۔ بادبان کے رسّے ڈھیلے ہیں، اور نہ وہ مستول
    کو مضبوط رکھنے، نہ بادبان کو پھیلائے رکھنے میں مدد دیتے ہیں۔ اُس وقت کثرت کا لُوٹا
    ہوا مال بٹے گا، بلکہ اِتنا مال ہو گا کہ لنگڑے بھی لُوٹنے میں شرکت کریں گے۔
  deu-1912: Laßt sie ihre Stricke spannen, sie werden doch nicht halten; also werden
    sie auch das Fähnlein nicht auf den Mastbaum ausstecken. Dann wird viel köstlicher
    Raub ausgeteilt werden, also daß auch die Lahmen rauben werden.
  kan-2017: ನಿನ್ನ ಹಗ್ಗಗಳು ಸಡಿಲವಾಗಿ ಸ್ತಂಭದ ಪಾದವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಳ್ಳಲಾರದೆ ಹೋದವು, ಹಾಯಿಯನ್ನು
    ಮುದುರದಂತೆ ಹಿಡಿದಿರಲಿಕ್ಕೂ ಆಗಲಿಲ್ಲ. ಆಗ ದೊಡ್ಡ ಸೂರೆಯು ಕೊಳ್ಳೆಯಾಗಿ ಹಂಚುವುದಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು.
    ಕುಂಟರೂ ಸುಲಿಗೆ ಮಾಡಿದರು.
  yap-yap: '@see-verse:ISA.033.022'
  hlt-MCSB: Na rhuihet te hlong tih a cungkui yung khaw a kueng voel pawt dongah a
    rholik khaw a ku uh moenih. Te dongah kutbuem maeh te a tael ni. Khokhaem rhoek
    khaw puh vetih maeh te a poelyoe uh ni.
  mdy-ETH: ዴራ ዒንሢኮ ጋዓንቴ ቱርቱሮ ሱዛ ዴልፔያ፥ ቱርቱራኣ ዶዲሺ ዾቂንቲባኣ፥ ሻሮ ጌይንታ ባካኣ ዑፃ ዓጊንቲባኣ ዋኣሢ
    ካኣሚሌጉዲኬ፤ ዬያሮ ሚርጌ ባኣዚ ዲዒንቲ ዔውታንዳኔ፤ ዎቦ ዓሳኣ ዓቱዋዖ ጌሊ ዔካንዳኔ።
  twi-ASANTE: Wo ntampehoma mu ago enti ɛhyɛn dua no nnyina hɔ yie, na wɔntrɛɛ ɛhyɛn
    so ntoma no mu. Afei wɔbɛkyɛ asadeɛ bebree no mu na mpakye mpo bɛsoa afodeɛ akɔ.
  eng-WEBU: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  wal-wal: Ne wodoruwaa qaxiballoi dol77ees; markkabiyaa tuussaa a sohuwan mintti
    oiqqanau woikko sharaakka xagaaganau danddayenna. He wode daro omooddidi ehiidobai
    shaakettana; harai attin, wobbetikka omooduwaa omooddana.
  spa-PDDPT: Tus cuerdas se aflojaron. No afirmaron su mástil. No entesaron la vela.
    Entonces se repartirá un botín de muchos despojos. Los cojos arrebatarán el botín.
  gun-gun: Ha'e rã aỹ ma ixã ikuai va'e ma ipyupa, hi'y nai'aĩ atãvei, ha'e ajukue
    oipyo aguã voi nda'evevei. Ha'e ramo ha'e kuery mba'emo oguerekopa va'ekue omboja'opaa
    'rã. Ha'e nungakue oguata e'ỹ va'e kuery voi oipe'a 'rã heravy.
  ilo-ULB: Nalukay dagiti talim; saan a matengngel dagitoy ti tulos; saan a maukrad
    dagitoy ti layag; inton mabingay ti nakaad-adu a nasamsam, uray ti pilay ket mangiguyodto
    iti nasamsam.
  kpg-kpg: '@see-verse:ISA.033.022'
  uig-ARA: سېنىڭ تانا-ئارغامچىلىرىڭ بوشىغان بولسىمۇ، ئىسرائىل يەلكەن خادىسىنىڭ تۇرۇمىنى
    مۇستەھكەم قىلالمىسىمۇ، يەلكەننى يېيىپ چىقىرالمىسىمۇ، ئۇ چاغدا زور بىر ئولجا ئۈلەشتۈرۈلىدۇ؛
    ھەتتا ئاقساق-توكۇرلارمۇ ئولجىنى ئالىدۇ.
  sus-sus: Wo tan sie, wo xa luutie bara yɔntɔn, wo xa kunkui wuri mu tixi, wo xa
    bɛla mu gɛxi italade. Na kui wo xa naafuli fama nɛ xaninde, hali mabɛnyie nɔma
    na rabade.
  pon-2006: '@see-verse:ISA.033.022'
  jae-jae: Nêm lêpoa kêm kêtu goloŋ ma gê jamoa tôŋ atom, tec ageŋ lac sa kêtôm atom.
    Go sênac sam awa, taŋ sêjaŋgo naŋ, ma lau puliŋ oc sêkôc sêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: Kaum lavur vinau dia golagolo; pa dia vapadikat ra bit a toro, ma pa dia
    pala valar pa ra sel; ba i ga damana di tibe ra ngala na tabarikik di ga ra pa
    ia; a umana kakak dia ga vatur vake.
  tur-YTC: İplerin çözüldü. Direklerinin ayağını güçlendiremediler. Yelkeni açamadılar.
    O zaman büyük bir ganimet avı paylaşıldı. Topallar avı aldı.
  grc-BRENT: Ἐῤῥάγησαν τὰ σχοινία σου, ὅτι οὐκ ἐνίσχυσαν· ὁ ἱστός σου ἔκλινεν, οὐ
    χαλάσει τὰ ἱστία, οὐκ ἀρεῖ σημεῖον, ἕως οὗ παραδοθῇ εἰς προνομήν· τοίνυν πολλοὶ
    χωλοὶ προνομὴν ποιήσουσι,
  ind-AYT: Tali-talimu sudah kendur, tidak dapat mengikat kuat tiang layar pada tempatnya
    ataupun menjaga layarnya tetap terkembang. Kemudian, rampasan dan jarahan yang
    berlimpah-limpah akan dibagi-bagi, bahkan orang lumpuh pun akan mengambil jarahan.
  nya-nya: Zingwe za sitima zapamadzi za adani athu zamasuka, sizikutha kulimbitsa
    mlongoti wake, matanga ake sakutheka kutambasuka. Ngakhale tidzagawana zofunkha
    zochuluka kwambiri ndipo ngakhale olumala adzatenga zofunkhazo.
  hrv-hrv: Užad ti je popustila, ne može držati jarbola ni razviti stijega, pa se
    dijeli golemo blago oteto - kljasti će se naplijeniti plijena!
  mps-mps: Ma, te boi bidi dabego te Jerusalem sabo homu yali da, teda augwali usu
    me egobeo. Augwali te sip boskru bage te sip pomainu, te pobigisąma ebo boskru
    dabe tiwai bidaibao. Magi baso meni. Te sip tobolu bugagia dolalusiąma eyu, me
    te bono dabe bugagia bomalusiąma eyu, me te sel dinigalusiąma eyu isąma ebaso.
    Tama tibaso, boi bidi dabe wi peyu, te nai dabe hauwa tagalama paibao. Tama te
    Jerusalem dabe udala, te nai dabe sigi paibao. Tagala, te sągą dwai bidi dabe
    me, augwali me te gasa bidi dabe nosali aselama, augwaligo me te nai dabe hauwa
    mu saibao.
  tpi-tpi: Sapos ol birua i ting long kisim Jerusalem, ol bai i no inap. Ol bai i
    stap olsem ol boskru bilong sip i no inap mekim sip i ran, long wanem, mas bilong
    sip i no sanap strong na ol rop i slek na sel i no op. Olsem na ol birua bai i
    ranawe na lusim planti samting i stap, na ol Jerusalem bai i ran i go kisim ol
    dispela samting. Na maski ol man i gat ol lek nogut, na ol i kamap bihain long
    ol arapela, ol tu bai i lukim planti samting i stap yet na karim i go.
  dan-1931: Slapt hænger dit Tovværk, det holder ej Råen og spænder ej Sejlet. Da
    uddeles røvet Bytte i Overflod, halte tager Del i Rovet.
  vie-OVCB: Dây buộc chiến thuyền của kẻ thù đã tuột khỏi cột buồm bị gẫy không dùng
    được nữa. Của cải của chúng sẽ được chia cho dân của Đức Chúa Trời. Đến người
    què cũng được chia phần!
  guj-2017: શત્રુના વહાણનાં દોરડાં ઢીલાં પડી ગયા છે; તેઓ કૂવાથંભ બરાબર સજ્જડ રાખી
    શક્યા નહિ; તેઓ સઢ પ્રસારી શક્યા નહિ; ત્યારે લૂંટફાટમાં લૂંટ પુષ્કળ વહેંચાય; જે
    લંગડા હતા તેઓને પણ લૂંટ મળી.
  pon-2006A: '@see-verse:ISA.033.022'
  por-BRBSL: Seu armamento é desvinculado. Eles não puderam fortalecer o pé de seu
    mastro. Eles não conseguiam espalhar a vela. Então a presa de um grande saque
    foi dividida. O coxo levou a presa.
  cth-cth: Nange long hninaw arui athawk teh, hote hnikhomnaw hah kacaklah kawm thai
    hoeh, hni hai kadai thai hoeh. Hatnavah, hmu e hnonaw hah kârei awh han. Khokkhemnaw
    ni patenghai lawp e hnonaw hah bout a lawp awh han.
  twi-twi: Wo ntampehama mu agow enti hyɛn dua no nni nnyinaso, na wɔntrɛw hyɛn so
    ntama no mu. Afei wɔbɛkyɛ asade bebree no mu na mpakye mpo bɛsoa asade akɔ.
  hlt-hlt: Na rhuihet te hlong tih a cungkui yung khaw a kueng voel pawt dongah a
    rholik khaw a ku uh moenih. Te dongah kutbuem maeh te a tael ni. Khokhaem rhoek
    khaw puh vetih maeh te a poelyoe uh ni.
  tbz-SIM: Bɛ bɑ̀tóòbɛ̀ wɛ̃ĩ pìtɛ́mu, ì í kpɑɑ́ pĩ́ nyidɛí ìì tɔ bɑ̀tóòbɛ̀ kó tiyɑ̀ɑ̀tì,
    Bɛ̀ í pĩ̀ntɛ bɛ kó mɛcɑnnimɛ̀ kó tiyɑ̀ɑ̀tì. Ti yóó bɛ̀ domu kɛ́hɛí bɛ kpɛrɛ. Bɑ́
    nɛ̀ tihɔ̀ùtì kɛ̀ tìì pɛ́tɛ́ kɛ́hɛí.
  msy-2020: Apaniba Jerusalem inisɨ bar iburaghburegham. Me mati kurimɨn ingangarir
    gumaziba kurimɨn ikɨtɨ a ivemaran kogham. Mati kurimɨn mas mɨtɨgha gavgavizir
    puvatɨ. Ezɨ an beniba fɨriaghɨrezɨ, an sel kuiaghirɨzir puvatɨ. Kamaghɨn amizɨ,
    apaniba arɨ mangɨ bizir avɨriba ateghtɨ da ikɨtɨ, Jerusalemia ivemar izɨ bizir
    kaba iniam. Gumazir suer kuraba uaghan izɨ men gɨn otivigh, uaghan bizir avɨrir
    tabar gantɨ, da ikɨvɨra ikɨtɨ, me uari bagh da inigh mangam.
  dop-dop: Nyɑ́ ŋmɩɩsɩ cɛpɑ, sɩɩ tɔkǝɣɩ kpɩɩlʋɣʋ tesikɑ sɩ kʋ pɔɔŋ ɩ́ hɛtɩ. Wɑɑtʋ
    ɩnǝɣɩ pɑɑ kuu wontu nɑ pǝ kpɛŋnɑ mpɑ pɑ tɔŋ tɑlɑ tɔ. Pɑɑ tɑlɑ wontu kʋkukuutu
    ntɩ nɑ pɑɑ wei ɩ hiki ɩ pɑɑ tete.
  azb-azb: Gəmilərinin ipləri boşaldı, Dor ağacları yerində möhkəm dayanmadı, Yelkənləri
    açılmadı. O vaxt böyük talan malı paylanacaq, Hətta topal adamlar da talan edəcək.
  eng-DBY: 'Thy tacklings are loosed; they strengthen not the socket of their mast,
    they cannot spread the sail: then is the prey of a great spoil divided; the lame
    take the prey.'
  hin-2017: तेरी रस्सियाँ ढीली हो गईं, वे मस्तूल की जड़ को दृढ़ न रख सकीं, और न पाल
    को तान सकीं। तब बड़ी लूट छीनकर बाँटी गई, लँगड़े लोग भी लूट के भागी हुए।
  wol-KYG: Yeen nag seen réew mi gaal la, gu goj ya yolom, ponk ba ca digg ba di yëngu,
    ba ndimol gaal gi firikuwul. Dees na séddoo lël ju ne gàññ, ba làggi ya sax séddu
    ca.
  eng-YLT: Left have been thy ropes, They strengthen not rightly their mast, They
    have not spread out a sail, Then apportioned hath been a prey of much spoil, The
    lame have taken spoil.
  eng-WYC-2017: Thy ropes be slacked, but those shall not avail; thy mast shall be
    so, that thou may not alarge a sign. Then the spoils of many preys shall be parted,
    crooked men shall ravish raven.
  eng-WMBB: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  urd-GVH: दुश्मन का बेड़ा ग़रक़ होनेवाला है। बादबान के रस्से ढीले हैं, और न वह मस्तूल
    को मज़बूत रखने, न बादबान को फैलाए रखने में मदद देते हैं। उस वक़्त कसरत का लूटा
    हुआ माल बटेगा, बल्कि इतना माल होगा कि लँगड़े भी लूटने में शिरकत करेंगे।
  rug-rug: 'Sari ikudi rina tepe si sigoto hoboro dia: Sa dedegerena sa tepe si lopu
    soto va nabu, meke sa tepe si lopu repaha. Sari vinagi sokudi pa mudi vinaripera
    si kote tava hia koari na tie te Tamasa meke ari na ike ba kote paleke dia hinia.'
  gaz-gaz: Funyoon kee laafeera; utubaan isaa jabaatee hin dhaabamne; sharaanis hin
    diriirfamne. Ergasii boojuun baayʼeen ni qoodama; okkolaan iyyuu boojuu ni fudhata.
  fra-LSG: 'Tes cordages sont relâchés; Ils ne serrent plus le pied du mât et ne tendent
    plus les voiles. Alors on partage la dépouille d’un immense butin; Les boiteux
    même prennent part au pillage:'
  yal-yal: Koni yaxune luxi nɛn alo kunkin naxan lutiye bata fulun, foyen kunkin nasigama
    dugin naxanye xɔn ne mi fa xidixi sɔnɔn, ne fan singanxi wudi kuyen naxan na,
    na mi fa suxi. Nayi, e se tongoxi gbeen yɛngɛni, na yitaxunma nɛn hali sankalatɔne
    e gbeen xalima nɛn.
  haw-1868: Ua weheia kou mau kaula, Aole hiki ia lakou ke hoopaa i ka papakukia,
    Aole hoi e hiki ke kau i ka hae; Alaila puunaueia ka waiwai pio nui; E hiki no
    i ka poe oopa ke hopu iho i ka waiwai pio.
  arb-NAV: لَقَدِ اسْتَرْخَتْ حِبَالُ أَشْرِعَتِكَ، فَلا يُمْكِنُهَا شَدُّ قَاعِدَةِ
    السَّارِيَةِ أَوْ نَشْرُ الشِّرَاعِ، حِينَئِذٍ نَقْسِمُ الْغَنَائِمَ الْوَفِيرَةَ.
    حَتَّى الْعُرْجُ يَنْهَبُونَ السَّلَبَ.
  ewe-ewe: Wò abaladokawo me gbɔdzɔ; womebla wò abaladotiawo sesĩe o; ale wò abalawo
    me meke o, eya ta woama afunyinu gbogboawo, eye tekunɔwo gɔ̃ hã atsɔ nuhahawo
    adzoe.
  eng-LEE: Loose hang thy tacklings; they cannot well uphold strongly their mast,
    they cannot spread the sail. Then are divided booty and spoil in abundance, [even]
    the lame take the booty.
  asm-FB: তোমাৰ পালবোৰ ঢিলা হৈ পৰিছে, সিহঁতে মাস্তুল থিৰকৈ ধৰি ৰাখিব নোৱাৰে, সিহঁতে
    পাল তৰিব নোৱাৰে; সেই কালত অনেক লুটদ্ৰব্য ভাগ বাটি দিয়া হ’ল, লেঙেৰায়ো লুটদ্ৰব্য
    নিলে।
  sus-A: وٌ تَن سِيٍ، وٌ شَ لُوتِيٍ بَرَ يْنتْن، وٌ شَ كُنكُي وُرِ مُ تِشِ، وٌ شَ
    بّلَ مُ فّشِ عِتَلَدٍ. نَ كُي وٌ شَ نَاقُلِ قَمَ نّ شَنِندٍ، هَلِ مَبّنيِيٍ نْمَ
    نَ رَبَدٍ.
  fra-SBL: Votre gréement est défait. Ils ne pouvaient pas renforcer le pied de leur
    mât. Ils n'ont pas pu déployer la voile. Alors la proie d'un grand pillage a été
    divisée. Les boiteux ont pris la proie.
  hbo-hbo: נִטְּשׁ֖וּ חֲבָלָ֑יִךְ בַּל־יְחַזְּק֤וּ כֵן־תָּרְנָם֙ בַּל־פָּ֣רְשׂוּ נֵ֔ס
    אָ֣ז חֻלַּ֤ק עַֽד־שָׁלָל֙ מַרְבֶּ֔ה פִּסְחִ֖ים בָּ֥זְזוּ בַֽז׃
  kik-kik: Mĩkanda yaku nĩmĩregeru, na mũtĩ ũrĩa mũraaya wa marikabu ti mũrũmu, naguo
    taama wa kũmĩtwarithia timũtambũrũku. Hĩndĩ ĩyo indo nyingĩ cia ndaho nĩ ikaagayanwo,
    o na andũ arĩa mathuaga nĩmagekuuĩra indo cia ndaho.
  fra-NCL: Tes cordages sont relâchés ; ils ne maintiennent plus le mât sur sa base,
    et ne tiennent plus le pavillon déployé. Alors on partage les dépouilles d’un
    riche butin ; les boiteux mêmes prennent part au pillage.
  cek-AK: Nang ih qui to khramh o moe, kahni payanghaih qui to kacakah kom o ai pongah,
    kahni doeh payang o thai ai; to pongah hmuennawk to lomh o moe, amzet o; khokkhaem
    kaminawk mah doeh hmuenmae to lak pae o.
  cuk-cuk: ”Asiria-ulumar-e-dub nollomakded. E-urmor-buar geg-nue-gwisgue egemakwichid,
    degine, e-urmormar geg argaed. E-isdarmaladi, degi, dule-muya-muyamaladse-bakale,
    ei ibmar atursamaloed.
  uig-CYR: Сениң тана-арғамчилириң бошиған болсиму, Исраил йәлкән хадисиниң турумини
    мустәһкәм қилалмисиму, Йәлкәнни йейип чиқиралмисиму, У чағда зор бир олҗа үләштүрүлиду;
    Һәтта ақсақ-токурларму олҗини алиду.
  tel-2017: నీ ఓడ తాళ్లు వదులై పోయాయి. స్తంభం అడుగు భాగం స్థిరంగా లేదు. ఓడ తెరచాపను
    ఎవరూ విప్పడం లేదు. విస్తారమైన దోపిడీ సొమ్మును పంచుకుంటారు. అప్పుడు కుంటి వాళ్ళు
    కూడా ఆ సొమ్ములో భాగం పొందుతారు.
  hat-BSA: Kòd vwal nou yo vin lach. Yo p at ka soutini baz ma bato a byen, ni kenbe
    vwal la gran ouvri. Alò, piyaj la a gwo boutin nan te divize. Sila ki bwate a
    te pran piyaj la.
  kos-kos: Sucl fin oak ingan foroti — tia ku in sruokya koesu uh in okak, ku amakunak
    nes uh in elakelik. Kut ac sruokya mwe kasrup nukewa lun mwet lokoalok lasr ac
    kitalik. Ac fah yolyak nu sesr, pwanang finne mwet sukapas, ac oasr pac ip lalos.
  hbo-WLC: נִטְּשׁ֖וּ חֲבָלָ֑יִךְ בַּל־יְחַזְּק֤וּ כֵן־תָּרְנָם֙ בַּל־פָּ֣רְשׂוּ נֵ֔ס
    אָ֣ז חֻלַּ֤ק עַֽד־שָׁלָל֙ מַרְבֶּ֔ה פִּסְחִ֖ים בָּ֥זְזוּ בַֽז׃
  ibo-ibo: 'A tọsaala ụdọ niile: Ha adịghị ejidesikwa ọkọlọtọ gị ike, a gbasaghịkwa
    akwa igbochi ifufe. Mgbe ahụ, a ga-ekesa ụba ihe a kwatara nʼagha ọ bụladị ndị
    ngwụrọ ga-ebute ihe nkwata nʼagha.'
  ory-ory: ତୁମ୍ଭର ପାଲ-ଦଉଡ଼ିସବୁ ହୁଗୁଳା ହୋଇଅଛି, ସେହି ସବୁ ଆପଣା ମାସ୍ତୁଲକୁ ଦୃଢ଼ ଓ ପାଲକୁ
    ବିସ୍ତାର କରି ପାରିଲା ନାହିଁ; ସେତେବେଳେ ବିସ୍ତର ଲୁଟିତ ଦ୍ରବ୍ୟ ବିଭାଗ କରାଗଲା; ଛୋଟା ଲୋକ
    ଲୁଟିତ ଦ୍ରବ୍ୟ ଧରିଲା।
  chk-chk: Iwe, selin war resap mei, resap tongeni anüküöchü ewe öü lon lenian, resap
    pwal tongeni aürätä ewe amara. Äm aipwe ineti liapem mi chomong seni maun, pwal
    mwo nge chon pechemä repwe uweela liaper.
  rop-rop: Bat detlot enamimob jis laik det bigwan bout weya jidan garram breikinwan
    seil en ebrijing. Wandei wi en ol detlot leimwan pipul du garra gajim detlot ebrijing
    brom olabat.
  ukr-1871: Твої ж (Ассуре) линви послабли, не вдержать щогли, не натягують вітрила.
    А тодї настане велике паюваннє здобичі, навіть калїки будуть жакувати.
  deu-1951: Deine Seile sind locker geworden, daß sie weder ihren Mastbaum festhalten
    noch die Flagge ausbreiten können! Alsdann wird Raub in Menge ausgeteilt werden,
    so daß auch die Lahmen Beute machen.
  eng-JPS: Thy tacklings are loosed; they do not hold the stand of their mast, they
    do not spread the sail; then is the prey of a great spoil divided; the lame take
    the prey.
  srp-1865: Oslabiše tvoja uža, ne mogu tvrdo držati katarke svoje ni razapeti jedra;
    tada æe se razdijeliti velik plijen, hromi æe razgrabiti plijen.
  lug-lug: Emiguwa gyo gisumulukuse n’omulongooti si munywevu, n’ettanga si lyanjuluze.
    Awo omugabo omungi guligabanyizibwamu, n’abalala balitwala eby’omunyago.
  heb-heb: נטשו חבליך בל יחזקו כן תרנם בל פרשו נס אז חלק עד שלל מרבה פסחים בזזו בז׃
  ben-IRV: তোমার পালের দড়িগুলি ঢিলা হয়ে গেছে; মাস্তুলটা শক্ত করে আটকে নেই, পালও
    খাটানো যায়নি। যখন বিশাল লুটপাট বিভক্ত হয়; এমনকি খোঁড়ারাও লুটের মাল নিয়ে যাবে।
  pan-pan: ਤੇਰੇ ਰੱਸੇ ਢਿੱਲੇ ਹਨ, ਉਹ ਮਸਤੂਲ ਉਹ ਦੇ ਥਾਂ ਨੂੰ ਕੱਸ ਨਾ ਸਕੇ, ਨਾ ਉਹ ਪਾਲ ਨੂੰ ਉਡਾ
    ਸਕੇ। ਤਦ ਸ਼ਿਕਾਰ ਅਤੇ ਲੁੱਟ ਬਹੁਤਾਇਤ ਨਾਲ ਵੰਡੀ ਜਾਵੇਗੀ, ਅਤੇ ਲੰਗੜੇ ਵੀ ਲੁੱਟ ਲੁੱਟਣਗੇ।
  mya-JVB: သင် ၏ သင်္ဘောရွက်ကြိုး များ ပြုတ် လျက်ရှိ၏။ ရွက်တိုင် ကို ခိုင်ခံ့ စွာမ
    ချည် ၊ ရွက် ကိုလည်း မ ဖြန့် နိုင်။ သို့ ဖြစ်၍၊ များစွာ သောဥစ္စာ ကို လုယူ ဝေငှ
    ရ၏။ ခြေဆွံ့ သောသူပင် လုယူရာ ဥစ္စာ ကို လုယူ ရ၏။
  hmo-hmo: Io, unai idau bese taudia edia lagatoi bona vanagi edia palai be makuku,
    edia au tubua be idia gini goada lasi. Unai idau bese tuari taudia edia kohu ibounai
    do ita dogoatao, bona kohu be momo dainai, iseda bese ena aena dika taudia danu
    ese unai kohu haida do idia abia diba.
  urd-urd: तेरी रस्सियाँ ढीली हैं; लोग मस्तूल की चूल को मज़बूत न कर सके, वह बादबान
    न फैला सके; सो लूट का वाफ़िर माल तक़सीम किया गया, लंगड़े भी ग़नीमत पर क़ाबिज़
    हो गए।
  rus-SYN: Ослабли веревки твои, не могут удержать мачты и натянуть паруса. Тогда
    будет большой раздел добычи, так что и хромые пойдут на грабеж.
  bqc-SIM: N zwã̀akpɛ baↄ pòlo dɛ̀gɛdɛgɛ, n kↄ̃kũliↄ pɛ́lɛa gbãa lↄo, a zwãa
    dↄao. Bee gbɛa ↄ̃ wa zĩ̀ ài zↄ̃ↄ biilɛkↄ̃ɛ, baa ɛɛↄ pↄ́ sɛ́lɛ maamaa.
  tcz-CHONGTHU: Galmite kongtol napon akilhamin, kongleh lang achi pin, manchah hojong
    pannabei ahitai. Anei agou houjong Pathen mite kihom diu ahitai. Elbai ho jengin
    jong achan vou u akilah diu ahi!
  mar-mar: तुझे दोर ढिले झाले आहेत; त्यांना आपल्या डोलकाठीस घट्ट धरून ठेवत आधार नाहीत;
    ते शीड पसरीत नाहीत; जेव्हा मोठ्या लुटीची लूट वाटण्यात आली, जे पांगळे त्यांनी लूट
    वाटून घेतली.
  qub-qub: '@see-verse:ISA.033.022'
  hat-hat: Tout kòd batiman yo p'ap sèvi yo anyen. Ma yo pèdi fòs, vwal yo pa ka louvri.
    Y'ap piye tou sa lènmi yo te pote sou batiman yo. Ata moun enfenm pral nan piyay
    la tou.
  eng-BSB: Your ropes are slack; they cannot secure the mast or spread the sail. Then
    an abundance of spoils will be divided, and even the lame will carry off plunder.
  eng-WEBPB: Your rigging is untied. They couldn’t strengthen the foot of their mast.
    They couldn’t spread the sail. Then the prey of a great plunder was divided. The
    lame took the prey.
  kbq-kbq: Hagi tamagri ha' vahe'mo'za amanahu hu'naze, mago ventemofoma amu'nompi
    zafamo oti fatgo osu'negeno selima anaki nofitamimo'a ru kreko vako nehigeno selia
    ruta oreankna hu'naze. E'ina hu'nazankita tamagra vuta feno zazamia ome refko
    huta enerisnage'za, zamagia keni zamaza keni vahe'mo'za henka vu'za ome kesnazana
    mago'a fenozana me'nesnige'za zamagranena eri'za vugahaze.
  nhe-BL: Nochi ininbarcos tocualancaitacahua tlamixolejtoque. Nopa mecatl tlen ica
    quiilpijtoyaj cotonqui huan nochi icuayohua postejqui. Huan nopa huejhueyi yoyomitl
    tlen quihuicayayaj, huetzqui. Huajca itlacajhua TOTECO moaxcatise nochi tlen eliyaya
    iniaxca huan moxelhuilise. Huan hasta tlen metzcuachotique nojquiya quintocaros
    ininparte.
  gub-BL: '@see-verse:ISA.033.022'
  eng-DRA: 'Thy tacklings are loosed, and they shall be of no strength: thy mast shall
    be in such condition, that thou shalt not be able to spread the flag. Then shall
    the spoils of much prey be divided: the lame shall take the spoil.'
