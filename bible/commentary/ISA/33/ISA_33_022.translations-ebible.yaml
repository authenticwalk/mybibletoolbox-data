verse: ISA.033.022
translations:
  mal-C: കാരണം യഹോവ നമ്മുടെ ന്യായാധിപൻ, യഹോവ നമ്മുടെ നിയമദാതാവ്, യഹോവ നമ്മുടെ രാജാവ്,
    അവിടന്ന് നമ്മെ രക്ഷിക്കും.
  deu-TKW: Denn Jahwe ist unser Richte, Jahwe unser Gebieter, Jahwe ist unser König,
    er wird uns helfen.
  lin-lin: Pamba te Yawe azali Mosambisi na biso, Yawe azali Mosali mibeko na biso,
    Yawe azali Mokonzi na biso ; Ye nde akobikisa biso.
  eng-LSV: For YHWH, ours who is judging, || YHWH our lawgiver, || YHWH our King—He
    saves us.
  eng-GNV: 'For the Lord is our Iudge, the Lord is our lawe giuer: the Lord is our
    King, he will saue vs.'
  eng-WEBSTER: For the LORD is our judge, the LORD is our lawgiver, the LORD is our
    king; he will save us.
  nhw-BL: Pampa TOTECO yaya tojuez, yaya catli temacas nochi tlanahuatili huan yaya
    totlanahuatijca. Yaya iseltzi techmocuitlahuis huan techmanahuis.
  swh-ONEN: Kwa kuwa Bwana ni mwamuzi wetu, Bwana ndiye mtoa sheria wetu, Bwana ni
    mfalme wetu, yeye ndiye atakayetuokoa.
  bba-bba: Wee, sin wɛ̃ɛ yi koo kɑsikirɑ, kpɑ yi kun mɑɑ sin bekɑ nɛni ɡberebɑ sɔɔ
    woo ɡu kɑ su bɔriɑ. Yerɑ n koo de bu bu dukiɑ bɑkɑ ɡurɑri. Bɑɑ kɑ yɛmɔbɔ bɑ koo
    dɑ mi, bu kɑ yɑ̃ɑ ni ɡurɑ. Yinni Gusunɔwɑ u ko n sɑ̃ɑ bɛsɛn siri kowo, kpɑ u sun
    woodɑ wɛ̃. Wiyɑ u ko n sɑ̃ɑ bɛsɛn sinɑ boko. Kpɑ u sun fɑɑbɑ ko.
  eng-KJVCPB: For the Lord is our judge, the Lord is our lawgiver, The Lord is our
    king; he will save us.
  luo-luo: Nimar Jehova Nyasaye e jangʼadnwa bura, Jehova Nyasaye e jaketonwa chik,
    kendo Jehova Nyasaye e ruodhwa; en ema obiro resowa.
  meu-meu: Badina be Iehova na eda hahemaoro tauna, Iehova na eda lohia, Iehova na
    eda pavapava; ia ese baine hamaurida.
  npi-ULB: किनकि परमप्रभु हाम्रो न्यायकर्ता हुनुहुन्छ, परमप्रभु हाम्रो व्यवस्था दिने
    हुनुहुन्छ, परमप्रभु हाम्रा राजा हुनुहुन्छ । उहाँले हामीलाई बचाउनुहुने छ ।
  yor-yor: Nítorí Olúwa ni onídàájọ́ wa, Olúwa ni onídàájọ́ wa, Olúwa òun ni ọba wa;
    òun ni ẹni tí yóò gbà wá là.
  pes-OPCB: خداوند پادشاه و رهبر ماست؛ او از ما مراقبت خواهد کرد و ما را نجات خواهد
    داد.
  tgl-ULB: Dahil si Yahweh ay ating hukom, si Yahweh ay ating tagapagbigay ng batas,
    si Yahweh ay ating hari; ililigtas niya tayo.
  hui-hui: Anduane Homogo ibuni inanaga haru haganebi mana bulene ngaru langiagabi
    inanaga kini howa ibunime ina baya hangu handayaho holebira. Ani biragola inaha
    genda tandagaru mbira anda naibulebira.
  mya-mya: ထို​လှေ​သင်္ဘော​များ​၏​ရွက်​တိုင်​နှင့်​ကြိုး​တို့ သည်​ပြုတ်​လျက် ရွက်​များ​သည်​လည်း​ဖြန့်​၍
    မ​ရ​ပါ​တ​ကား။ ရန်​သူ​တပ်​မှ​ဥစ္စာ​ပစ္စည်း များ​ကို​လု​ယူ​ကြ​လိမ့်​မည်။ ထို​ပစ္စည်း​ဥစ္စာ
    တို့​မှာ​မြောက်​မြား​လှ​သည်​ဖြစ်​၍ ခြေ​မ​စွမ်း သူ​များ​ပင်​လျှင်​မိ​မိ​တို့​ဝေ​စု​ကို​ရ​ရှိ​ကြ
    လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် ပင်​လျှင် ငါ​တို့​၏​ဘု​ရင်​ဖြစ်​တော်​မူ​လိမ့်
    မည်။ ကိုယ်​တော်​သည်​ငါ​တို့​ကို​အုပ်​စိုး​၍ ကွယ်​ကာ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རང་ཅག་གི་ཁྲིམས་གཅོད་མཁན་དང་། ཁོང་ནི་རང་ཅག་ལ་ཁྲིམས་གནང་མཁན་དང་རང་ཅག་གི་རྒྱལ་པོ་བཅས་ཡིན་པས་ཁོང་གིས་ང་ཚོ་སྐྱོབ་ངེས་ཡིན།
  sna-sna: Nokuti Jehovha ndiye mutongi wedu, Jehovha ndiye anotipa murayiro, Jehovha
    ndiye mambo wedu; ndiye achatiponesa.
  spa-BLM: Porque Yahvé es nuestro juez. Yahvé es nuestro legislador. Yahvé es nuestro
    rey. Él nos salvará.
  cac-cac: A sch'an̈al juntzan̈ barco chi', man̈ ol toc'joc tzatzb'oc d'a yoyal, man̈xa
    b'aj ol yac' yip sch'an̈al sc'apaquil. Ol pojchajec' tastac ay d'a eb' ajc'ol
    chi', ipan eb' tz'em sb'ey ol ic'an jab'oc yico', yujto a Jehová ol on̈ colanoc.
    A' ol b'oanel tas caji, co Reyal pax yaji.
  swh-ULB: Maana Yahwe ni hakimu wetu, Yahwe ni mwanasheria wet, Yahwe ni mfalme wetu;
    atatukomboa sisi.
  bel-bel: 'Бо Гасподзь - судзьдзя наш: Гасподзь - заканадавец наш, Гасподзь - цар
    наш. Ён уратуе нас.'
  deu-ELBBK: Denn der HERR ist unser Richter, der HERR unser Feldherr, der HERR unser
    König; er wird uns retten. –
  mbb-OT: Ebeelan heini te Nengazen su iyan sikandin perehukum tew, perevaal te kesuǥuan
    tew, wey edhadì kenitew. Ne iyan sikandin edlibri kenitew.
  mal-2015: യഹോവ നമ്മുടെ ന്യായാധിപൻ; യഹോവ നമ്മുടെ ന്യായദാതാവു; യഹോവ നമ്മുടെ രാജാവു;
    അവൻ നമ്മെ രക്ഷിക്കും.
  gup-gup: Nawu Yawey nungan nadjalkudji kandjadme kadberre. Nungka nadjalkudji kanwon
    mankarre rowk kadberre. Nawu Yawey wanjh nadjalkudji king duninjh kadberre. Nungka
    wanjh munguyh kanngehke kadberre.
  rmc-rmc: Bo o RAJ hino amaro sudcas, o RAJ amenge diňa o zakonos, o RAJ hino amaro
    kraľis, ov amen zachraňinela.
  pes-OPV: زیرا خداوند داور ما است. خداوند شریعت دهنده ما است. خداوند پادشاه ما است
    پس ما را نجات خواهد داد.
  ron-1924: 'Кэч Домнул есте Жудекэторул ностру, Домнул есте Леӂюиторул ностру, Домнул
    есте Ымпэратул ностру: Ел не мынтуеште!'
  ben-OBCV: কারণ সদাপ্রভুই আমাদের ন্যায়বিচারক, সদাপ্রভুই আমাদের আইনদাতা, সদাপ্রভু
    আমাদের মহারাজ; তিনিই আমাদের পরিত্রাণ করবেন।
  som-som: Waayo, Rabbigu waa xaakinkeenna, oo Rabbigu waa taliyaheenna, oo Rabbigu
    waa boqorkeenna wuuna ina badbaadin doonaa.
  lat-VUC: Dominus enim judex noster, Dominus legifer noster, Dominus rex noster,
    ipse salvabit nos.
  eng-ASVBT: For Jehovah is our judge, Jehovah is our lawgiver, Jehovah is our king;
    he will save us.
  ita-1885: Perciocchè il Signore è il nostro Giudice, il Signore è il nostro Legislatore,
    il Signore è il nostro Re; egli ci salverà.
  eng-LXXUP: 'For my God is great: the Lord our judge shall not pass me by: the Lord
    is our prince, the Lord is our king; the Lord, he shall save us.'
  eng-ULB: For Yahweh is our judge, Yahweh is our lawgiver, Yahweh is our king; he
    will save us.
  spa-VBL: Porque el Señor es nuestro juez, el Señor es nuestro legislador, el Señor
    es nuestro rey. Él es quien nos salvará.
  fra-_FOB: Car l'Éternel est notre juge, l'Éternel est notre législateur, l'Éternel
    est notre roi; c'est lui qui nous sauvera.
  mal-mal: യഹോവ നമ്മുടെ ന്യായാധിപൻ; യഹോവ നമ്മുടെ ന്യായദാതാവ്; യഹോവ നമ്മുടെ രാജാവ്;
    അവിടുന്ന് നമ്മെ രക്ഷിക്കും.
  urd-GVR: Kyoṅki Rab hī hamārā qāzī, Rab hī hamārā sardār aur Rab hī hamārā Bādshāh
    hai. Wuhī hameṅ chhuṭkārā degā.
  suz-BL: मारदे हना परमप्रभु यावे आंइ कली निसाफ पाइब बाक्‍ब। परमप्रभु यावे आंइ कली
    सासन पाइब बाक्‍ब। परमप्रभु यावे आंइ पिप बाक्‍ब। मेकोमी आंइ कली श्‍येत रे प्रोंइब।
  eng-NOY: For Jehovah is our judge; Jehovah is our lawgiver; Jehovah is our king;
    it is he that will save us.
  ita-1927: Poiché l’Eterno è il nostro giudice, l’Eterno è il nostro legislatore,
    l’Eterno è il nostro re, egli è colui che ci salva.
  ckb-ckb: یەزدان دادوەرمانە، یەزدان فەرزدانەرمانە، یەزدان پاشامانە، ئەو ڕزگارمان
    دەکات.
  eng-BBE: For the Lord is our judge, the Lord is our law-giver, the Lord is our king;
    he will be our saviour.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಮ್ಮ ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ನಮಗೆ ಆಜ್ಞೆಕೊಡುವವರು.
    ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ರಾಜ. ಯೆಹೋವ ದೇವರೇ ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವವರು.
  tam-2017: யெகோவா நம்முடைய நியாயாதிபதி, யெகோவா நம்முடைய நியாயப்பிரமாணிகர், யெகோவா
    நம்முடைய ராஜா, அவர் நம்மை காப்பாற்றுவார்.
  spa-RV-1909: Porque Jehová es nuestro juez, Jehová es nuestro legislador, Jehová
    es nuestro Rey, él mismo nos salvará.
  ron-BTF: Fiindcă DOMNUL este judecătorul nostru, DOMNUL este legiuitorul nostru,
    DOMNUL este împăratul nostru; el ne va salva.
  eng-WEBP: For the LORD is our judge. The LORD is our lawgiver. The LORD is our king.
    He will save us.
  eng-FBV: For the Lord is our judge, the Lord is our lawgiver, the Lord is our king.
    He is the one who will save us.
  nld-1939: 'Want Jahweh zal onze rechter zijn, Jahweh onze bestuurder en koning:'
  nch-BL: Pampa TOTECO yaya tojuez, yaya cati temacas nochi tanahuatili huan yaya
    totanahuatijca. Yaya iseltitzi techmocuitahuis huan techmanahuis.
  vie-1934: Thật, Đức Giê-hô-va là quan xét chúng ta, Đức Giê-hô-va là Đấng lập luật
    cho chúng ta, Đức Giê-hô-va là vua chúng ta; chính Ngài sẽ cứu chúng ta!
  hin-CV: क्योंकि याहवेह हमारे न्यायी हैं, याहवेह हमारे हाकिम, याहवेह हमारे राजा हैं;
    वही हमें उद्धार देंगे.
  eng-OURB: For Adonai is our judge. Adonai is our Torah-giver. Adonai is our king.
    He will save us.
  spa-BES: Porque el Señor es nuestro juez, el Señor es nuestro legislador, el Señor
    es nuestro rey; Él será nuestro salvador.
  tdx-tdx: Toe mpizakan-tika t’Iehovà Mpandily antika t’Iehovà, Mpanjakan-tika t’Iehovà;
    Ie ty handrombake an-tika.
  tha-KJV: เพราะพระเยโฮวาห์ทรงเป็นผู้พิพากษาของเรา พระเยโฮวาห์ทรงเป็นผู้ทรงตั้งพระราชบัญญั​ติ​ให้​เรา
    พระเยโฮวาห์ทรงเป็นบรมมหากษั​ตริ​ย์ของเรา พระองค์​จะทรงช่วยเราให้​รอด
  por-BR-2018: Pois o SENHOR é nosso juiz; o SENHOR é nosso legislador; o SENHOR é
    nosso Rei, ele nos salvará.
  deu-ELO: Denn Jehova ist unser Richter, Jehova unser Feldherr, Jehova unser König;
    er wird uns retten. -
  eng-WYC-2018: For why the Lord is our judge, the Lord is our lawgiver, the Lord
    is our king; he shall save us.
  epo-epo: Ĉar la Eternulo estas nia juĝanto, la Eternulo estas nia leĝdonanto, la
    Eternulo estas nia reĝo; Li helpos nin.
  uig-PIN: Qünki Pǝrwǝrdigar bizning nijatkar-ⱨakimimiz, Pǝrwǝrdigar bizgǝ ⱪanun Bǝrgüqidur,
    Pǝrwǝrdigar — bizning Padixaⱨimiz, U bizni ⱪutⱪuzidu!
  beo-beo: '-'
  tpi-OTNT: Long wanem, Bikpela yet bai i stap king bilong yumi na em yet bai i givim
    ol lo long yumi na bosim yumi. Na em bai i was gut long yumi na yumi no painim
    taim nogut.
  hau-SA: Gama Ubangiji ne alƙalinmu, Ubangiji ne mai ba mu dokoki, Ubangiji ne sarkinmu;
    shi ne wanda zai cece mu.
  uig-LAT: Chünki Perwerdigar bizning nijatkar-hakimimiz, Perwerdigar bizge qanun
    Bergüchidur, Perwerdigar — bizning Padishahimiz, U bizni qutquzidu!
  nde-nde: Ngoba uThixo ungumahluleli wethu, uThixo usinika imithetho, uThixo yinkosi
    yethu; nguye ozasikhulula.
  ton-ton: He ko Sihova ko hotau fakamaau, ko Sihova ko hotau fai fono, ko Sihova
    ko hotau tuʻi; te ne fakamoʻui ʻakitautolu.
  ces-1613: Nebo Hospodin jest soudce náš, Hospodin ustanovitel práv našich, Hospodin
    král náš, onť spasí nás.
  eng-WMB: For the LORD is our judge. The LORD is our lawgiver. The LORD is our king.
    He will save us.
  tam-TCV: யெகோவாவே நமது நீதிபதி, யெகோவாவே நமக்கு சட்டம் வழங்குபவர். யெகோவாவே நமது
    அரசர்; நம்மைக் காப்பாற்றுபவரும் அவரே.
  ceb-ULB: Tungod kay si Yahweh ang atong maghuhukom, si Yahweh ang atong tighatag
    ug balaod, si Yahweh ang atong hari; luwason niya kita.
  pol-UBG: PAN bowiem jest naszym sędzią, PAN naszym prawodawcą, PAN naszym królem.
    On nas zbawi.
  agr-agr: Wagki Tuke Pujuuwai iina ayamjutpa duka, tuja ii umiktinnak nii chichaman
    sukagtawai. Niyai iina apujig, iina uwemtijamin.
  kyc-kyc: Ipwa sipunya komau porambaiye nyingi dupwa kaolena saka narami dokona komau
    rongo pipala mee serarami.
  urd-GVU: کیونکہ رب ہی ہمارا قاضی، رب ہی ہمارا سردار اور رب ہی ہمارا بادشاہ ہے۔ وہی
    ہمیں چھٹکارا دے گا۔
  deu-1912: Denn der HERR ist unser Richter, der HERR ist unser Meister, der HERR
    ist unser König; der hilft uns!
  kan-2017: ಏಕೆಂದರೆ ಯೆಹೋವನು ನಮ್ಮ ನ್ಯಾಯಾಧಿಪತಿ, ಯೆಹೋವನು ನಮಗೆ ಆಜ್ಞೆಕೊಡುವಾತನು, ಯೆಹೋವನು
    ನಮ್ಮ ರಾಜನು, ಆತನೇ ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವನು.
  yap-yap: Urngin e rigin ni bay u daken e pi barkow nem e ra par nib m’ay fan; ma
    lay riy e dabiyag ni ngan pithig! Bay da feked gubin fel’ rogon rok e pi to’ogor
    rodad, ni kaygi pire’ ni mus ko girdi’ ni mugutgut ma yira pi’ e f’oth rorad riy.
    I SOMOL e ra mang pilung rodad; Ir e bay i gagiyeg nagdad mi i yoror rodad.
  hlt-MCSB: BOEIPA loh mamih kah lai aka tloek tih, BOEIPA tah mamih aka taem la om.
    Mamih kah manghai BOEIPA, amah long ni mamih n'khang eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑኡኮ ዎጋሢ፥ ዎጎ ኑኡም ዒንጋሢና ካኣታሢናኬ፤ ኑና ዻቂሻሢያ ዒዛኬ።
  twi-ASANTE: Na Awurade ne yɛn ɔtemmufoɔ, Awurade ne yɛn mmarahyɛfoɔ, Awurade ne
    yɛn ɔhene; na ɔno na ɔbɛgye yɛn nkwa.
  eng-WEBU: For the LORD is our judge. The LORD is our lawgiver. The LORD is our king.
    He will save us.
  wal-wal: Aissi giikko, GODAI nu daannaa; GODAI nuuyyo higgiyaa immidaagaa. GODAI
    nu kawuwaa; i nuna ashshana.
  spa-PDDPT: Porque Yavé es nuestro Juez. Yavé es nuestro Legislador. Yavé es nuestro
    Rey. Él mismo nos salvará.
  gun-gun: Mba'eta Senhor ae 'rã oĩ nhandere oikuaa pota va'e, nhanderekorã rejaa
    ha'e nhanderuvixave. Ha'e ae 'rã nhandereraa jepe.
  ilo-ULB: Ta ni Yahweh ti ukomtayo, ni Yahweh ti mangmangted iti lintegtayo, ni Yahweh
    ti aritayo; isalakannatayonto.
  kpg-kpg: Nia goloo deledele huogodoo ala i hongo nia wagabaalii aalaa, ga balumee hua.
    Nadau laa le e deemee di moholo. Gidaadou gaa kumi nia goloo huogodoo o nia gau dauwa
    hagadaumee, gei nia goloo ga logowaahee, nia gau habehabe hogi gaa mee di hai mee
    gi nia maa. Ma go Dimaadua dela gaa hai tadau king. Mee gaa dagi gidaadou, ge
    e abaaba gidaadou.
  uig-ARA: چۈنكى پەرۋەردىگار بىزنىڭ نىجاتكار-ھاكىمىمىز، پەرۋەردىگار بىزگە قانۇن بەرگۈچىدۇر،
    پەرۋەردىگار ــ بىزنىڭ پادىشاھىمىز، ئۇ بىزنى قۇتقۇزىدۇ!
  sus-sus: barima Alatala nan na won ma kiitisa ra, a sɛriyɛ yati nan fima won ma.
    Alatala nan na won ma Mangɛ ra, a won natangama fe ɲaaxi nan ma.
  pon-2006: Koasoandien dipwisou kan pohn sohp akan pahn sohte katepe; serek kan solahr
    pahn kak doadoahk. Kitail pahn kulihasang en karis en imwintihti kan ar kepwe
    koaros. Oh pwehki eh pahn tohtohie kowahlap, me nehtuk kan pahn pil iang ale pweisarail.
    Pein KAUN-O pahn wiahla atail nanmwarki; oh e pahn ketin kakaun oh apwahpwalih
    kitail.
  jae-jae: Gebe Apômtau kêtu aêacnêŋ mêtôcwaga ma kêtu nêŋ gôliŋwaga. Apômtau kêtu
    nêŋ kiŋ ma oc ênam aêac kêsi.
  ksd-ksd: Tago ra Luluai kada tena varkurai, ra Luluai i tul tar ra umana vartuluai
    ta dat, ra Luluai kada king; ma na valaun dat.
  tur-YTC: Çünkü Yahve bizim yargıcımızdır. Yahve bizim yasa koyucumuzdur. Yahve bizim
    Kralımız'dır. Bizi O kurtaracak.
  grc-BRENT: Ὁ γὰρ Θεός μου μέγας ἐστίν· οὐ παρελεύσεταί με Κύριος κριτὴς ἡμῶν, Κύριος
    ἄρχων ἡμῶν, Κύριος βασιλεὺς ἡμῶν, Κύριος οὗτος ἡμᾶς σώσει.
  ind-AYT: Sebab, TUHAN adalah Hakim kita. TUHAN adalah pemberi hukum kita. TUHAN
    adalah Raja kita. Dia akan menyelamatkan kita.
  nya-nya: Pakuti Yehova ndi woweruza wathu, Yehova ndiye wotilamulira, Yehova ndiye
    mfumu yathu; ndipo ndiye amene adzatipulumutse.
  hrv-hrv: Jer Jahve je sudac naš, Jahve naš vojvoda, Jahve je kralj naš - on će nas
    spasiti.
  mps-mps: Magi baso meni. Genuai Bidi aga digi dago tuni bidi bidama, tama po tų
    dabe dodolobo sę elama, tama aga digi da bomai po dabe menama, da tonaluaibao.
    Tama agai da bugagia tonaluyu, tama da dwai dene me sogobeo.
  tpi-tpi: Long wanem, Bikpela yet bai i stap king bilong yumi na em yet bai i givim
    ol lo long yumi na bosim yumi. Na em bai i was gut long yumi na yumi no painim
    taim nogut.
  dan-1931: Thi HERREN er vor Dommer, HERREN er vor Hersker, HERREN er vor Konge,
    han bringer os Frelse.
  vie-OVCB: Vì Chúa Hằng Hữu là Thẩm Phán của chúng ta, là Đấng Lập Pháp của chúng
    ta, và là Vua của chúng ta. Ngài sẽ gìn giữ chúng ta và giải cứu chúng ta.
  guj-2017: કેમ કે યહોવાહ આપણા ન્યાયાધીશ, યહોવાહ આપણા નિયમ આપનાર, યહોવાહ આપણા રાજા
    છે; તે આપણને બચાવશે.
  pon-2006A: Koasoandien dipwisou kan pohn sohp akan pahn sohte katepe; serek kan
    solahr pahn kak doadoahk. Kitail pahn kulihasang en karis en imwintihti kan ar
    kepwe koaros. Oh pwehki eh pahn tohtohie kowahlap, me nehtuk kan pahn pil iang
    ale pweisarail. Pein KAUN-O pahn wiahla atail nanmwarki; oh e pahn ketin kakaun
    oh apwahpwalih kitail.
  por-BRBSL: Pois Yahweh é nosso juiz. Yahweh é nosso legislador. Yahweh é nosso rei.
    Ele nos salvará.
  cth-cth: Bangkongtetpawiteh, BAWIPA teh maimae lawkcengkung lah ao. BAWIPA teh maimae
    kâlawknaw kapoekung lah ao. BAWIPA teh maimae siangpahrang lah ao teh, maimouh
    hah na rungngang han.
  twi-twi: Na Awurade ne yɛn temmufo, Awurade ne yɛn mmarahyɛfo, Awurade ne yɛn hene;
    na ɔno na obegye yɛn nkwa.
  hlt-hlt: BOEIPA loh mamih kah lai aka tloek tih, BOEIPA tah mamih aka taem la om.
    Mamih kah manghai BOEIPA, amah long ni mamih n'khang eh.
  tbz-SIM: Dɛ mɔ̀nnì ti Yiɛ̀ nKuyie nkuù yó ntú di kóo beéntì kɛ́ntú ti kó ikuɔ́ yiɛ̀
    ti Yiɛ̀ nKuyie nkuù tu ti kóo kpɑ̀ɑ̀tì kuù tu ti kóo dɛɛtíwè.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God uabɨ, jasɨn mɨn ikɨ, egh en atrivimɨn
    ikɨ, en gumazir deravɨra en ganamim mɨn ikɨ, egh en Akurvazir Gumazimɨn ikiam.
  dop-dop: Tɑcɑɑ nyɑɣɑlɛ tɑ́ hʋʋnlʋ, nyɑ́ tʋɣʋnɑ-tʋɣʋ kiiŋ. Nyɑɣɑlɛ tɑ́ wulɑʋ nyɑ́
    yɑkǝnɑ-tʋ.
  azb-azb: Çünki Rəbdir hakim olan, Rəbdir qanunumuzu qoyan, Padşahımız Rəbdir, Odur
    bizi qurtaran.
  eng-DBY: 'For Jehovah is our judge, Jehovah, our lawgiver, Jehovah, our king: he
    will save us.'
  hin-2017: क्योंकि यहोवा हमारा न्यायी, यहोवा हमारा हाकिम, यहोवा हमारा राजा है; वही
    हमारा उद्धार करेगा।
  wol-KYG: Aji Sax jee nuy jiite, Aji Sax jee nuy dogalal yoon. Aji Sax jeey sunu
    buur! Moom moo nuy wallu.
  eng-YLT: For Jehovah our judge, Jehovah our lawgiver, Jehovah our king — He doth
    save us.
  eng-WYC-2017: For why the Lord is our judge, the Lord is our lawgiver, the Lord
    is our king; he shall save us.
  eng-WMBB: For the LORD is our judge. The LORD is our lawgiver. The LORD is our king.
    He will save us.
  urd-GVH: क्योंकि रब ही हमारा क़ाज़ी, रब ही हमारा सरदार और रब ही हमारा बादशाह है।
    वही हमें छुटकारा देगा।
  rug-rug: Ura e Zihova sa nada tie varipitui, e Zihova sa nada tie tavete tinarae,
    e Zihova sa nada Baṉara, meke Asa tu kote harupu gita.
  gaz-gaz: Waaqayyo abbaa murtii keenyaatii; Waaqayyo seera nuuf kenna; Waaqayyo mootii
    keenya; inni nu fayyisa.
  fra-LSG: 'Car l’Éternel est notre juge, L’Éternel est notre législateur, L’Éternel
    est notre roi: C’est lui qui nous sauve.'
  yal-yal: Amasɔtɔ Alatala nan en ma kitisaan na. Alatala nan en ma sariyasaan na.
    Alatala nan en ma mangan na. A tan nan en nakisima.
  haw-1868: No ka mea, o Iehova no ko kakou lunakanawai, O Iehova ka mea kau i ke
    kanawai maluna o kakou, O Iehova ko kakou alii; Oia ka mea e hoola mai ai ia kakou.
  arb-NAV: لأَنَّ الرَّبَّ هُوَ قَاضِينَا، الرَّبُّ هُوَ مُشْتَرِعُنَا، هُوَ مَلِكُنَا
    وَسَيُخَلِّصُنَا
  ewe-ewe: elabena Yehowae nye míaƒe ʋɔnudrɔ̃la. Yehowae nye ame si wɔ sewo na mí,
    eye Yehowae nye míaƒe fia. Eyae nye ame si aɖe mí.
  eng-LEE: For the Lord is our judge, the Lord is our lawgiver, the Lord is our king;
    he will save us.
  asm-FB: কিয়নো যিহোৱা আমাৰ বিচাৰকৰ্ত্তা, আমাৰ ব্যৱস্থাপক, আৰু আমাৰ ৰজা; তেৱেঁই আমাক
    পৰিত্ৰাণ কৰিব।
  sus-A: بَرِ مَ عَلَتَلَ نَن نَ وٌن مَ كِيتِسَ رَ، عَ سّرِيّ يَتِ نَن قِمَ وٌن مَ.
    عَلَتَلَ نَن نَ وٌن مَ مَنفّ رَ، عَ وٌن نَتَنفَمَ قٍ حَاشِ نَن مَ.
  fra-SBL: Car Yahvé est notre juge. Yahvé est notre législateur. Yahvé est notre
    roi. Il nous sauvera.
  hbo-hbo: כִּ֤י יְהוָה֙ שֹׁפְטֵ֔נוּ יְהוָ֖ה מְחֹקְקֵ֑נוּ יְהוָ֥ה מַלְכֵּ֖נוּ ה֥וּא
    יֹושִׁיעֵֽנוּ׃
  kik-kik: 'Nĩgũkorwo Jehova nĩwe wa gũtua ciira, Jehova nĩwe mũtwathi, Jehova nĩwe
    mũthamaki witũ: we nĩwe ũgaatũhonokia.'
  fra-NCL: Car Yahweh est notre juge, Yahweh est notre législateur, Yahweh est notre
    roi ; c’est lui qui nous sauvera.
  cek-AK: Angraeng loe kaicae lokcaekkung ah oh, Angraeng loe kaicae han patukhaih
    lok paek kami ah oh; Angraeng loe kaicae ih Siangpahrang ah oh; kaicae loe anih
    mah pahlong tih.
  cuk-cuk: Ar ade, Bab-Jehová, anmar-idugedid. Ar Bab-Jehová, anmarga dummadga negdakmaidid.
    Ar Bab-Jehová, anmar-e-reyd. ¡E na anmar-abonogoedid!
  uig-CYR: Чүнки Пәрвәрдигар бизниң ниҗаткар-һакимимиз, Пәрвәрдигар бизгә қанун Бәргүчидур,
    Пәрвәрдигар — бизниң Падишасимиз, У бизни қутқузиду!
  tel-2017: ఎందుకంటే యెహోవా మనకు న్యాయాధిపతి. యెహోవా మన శాసనకర్త. యెహోవా మన రాజు.
    ఆయన మనలను రక్షిస్తాడు.
  hat-BSA: Paske SENYÈ a se jij nou. Se SENYÈ a ki bay lwa nou yo. Se SENYÈ a ki wa
    nou. Se Li menm ki va sove nou.
  kos-kos: Tuh LEUM GOD pa ac nununkekut. El tokosra lasr su ac leumi kut ac loangekutla.
  hbo-WLC: כִּ֤י יְהוָה֙ שֹׁפְטֵ֔נוּ יְהוָ֖ה מְחֹקְקֵ֑נוּ יְהוָ֥ה מַלְכֵּ֖נוּ ה֥וּא
    יוֹשִׁיעֵֽנוּ׃
  ibo-ibo: Nʼihi na Onyenwe anyị bụ onye ikpe anyị. Onyenwe anyị bụ onye na-enye anyị
    iwu. Onyenwe anyị bụ eze anyị, ọ bụ ya na-azọpụta anyị.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ବିଚାରକର୍ତ୍ତା, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ବ୍ୟବସ୍ଥାଦାତା,
    ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ରାଜା, ସେ ଆମ୍ଭମାନଙ୍କର ପରିତ୍ରାଣ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap ach souapwüng, ewe Samol mi Lapalap ach sounemenem,
    ewe Samol mi Lapalap ach king, i epwe amanauakich.
  rop-rop: “Oni YAWEI na im bos blanga wi, en oni im na gin jadjim wi. Oni im na det
    king blanga wi, en oni im na gin album wi, en kipum wi seifwan.
  ukr-1871: Бо Господь — суддя нам, Господь — законодавець нам, Господь царь наш;
    він спасе нас.
  deu-1951: Denn der HERR ist unser Richter, der HERR ist unser Gesetzgeber, der HERR
    ist unser König; er wird uns retten!
  eng-JPS: For the LORD is our Judge, the LORD is our Lawgiver, the LORD is our King;
    He will save us.
  srp-1865: Jer je Gospod naš sudija, Gospod je koji nam postavlja zakone, Gospod
    je car naš, on æe nas spasti.
  lug-lug: Kubanga Mukama ye mulamuzi waffe, Mukama y’atuwa amateeka, Mukama ye Kabaka
    waffe, y’alitulokola.
  heb-heb: כי יהוה שפטנו יהוה מחקקנו יהוה מלכנו הוא יושיענו׃
  ben-IRV: কারণ সদাপ্রভুই আমাদের বিচারক, সদাপ্রভু আমাদের আইনজ্ঞ, সদাপ্রভু আমাদের রাজা,
    তিনি আমাদের রক্ষা করবেন।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਸਾਡਾ ਨਿਆਈਂ ਹੈ, ਯਹੋਵਾਹ ਸਾਡਾ ਬਿਧੀਆਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਯਹੋਵਾਹ ਸਾਡਾ ਰਾਜਾ
    ਹੈ, ਉਹ ਸਾਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် ငါ တို့၏ တရားသူကြီး ဖြစ်တော်မူ၏။ ထာဝရဘုရား
    သည် ငါ တို့၏ ပညတ် တရားရှင် ဖြစ်တော်မူ၏။ ထာဝရဘုရား သည် ငါ တို့၏ ရှင် ဘုရင်ဖြစ်၍၊
    ငါ တို့ကို ကယ်တင် တော်မူလိမ့်မည်။
  hmo-hmo: Badina Lohiabada be iseda Kota Biaguna, ia sibona be iseda King. Ia ese
    ita do ia biagua, bona ita do ia hamauria.
  urd-urd: क्यूँकि ख़ुदावन्द हमारा हाकिम है, ख़ुदावन्द हमारा शरी'अत देने वाला है ख़ुदावन्द
    हमारा बादशाह है वही हम को बचाएगा।
  rus-SYN: Ибо Господь - судия наш, Господь - законодатель наш, Господь - царь наш;
    Он спасет нас.
  bqc-SIM: Asa Dii mɛ́ wá Dↄaana ũ, Dii mɛ́ wá Gbãade ũ, Dii mɛ́ wá Kía ũ,
    ↄ̃mɛ a wá suaba.
  tcz-CHONGTHU: Ajehchu Pakai chu eithutan pao ahin, dan eipeuva leh i lengpao ahije.
    Aman eikhohsah untin, eihuhdoh diu ahi.
  mar-mar: कारण परमेश्वर आमचा न्यायाधीश आहे. परमेश्वरच आम्हास न्याय देणारा आहे, परमेश्वर
    आमचा राजा आहे; तोच आम्हास तारील.
  qub-qub: Chay büquicunapa wascancunapis manami watarangapächu guerun ichirajcunaman.
    Wayra tangananpaj bëlunpis manami mashtacangachu. Chaynöga cangapaj Tayta Dios
    juezninchi captinmi. Paymi caycan layninchïta ruraj; Paymi rayninchïpis. Paymi
    salbamäshunpaj. Chauraga chiquinacushanchïpa ima-aycantapis aypallatami guechushunpaj.
    Guechurcur raquipänacushaga gapracunapis chasquengami. Wegrucunapis yaycongapämi
    ima-aycantapis guechur apacunanpaj.
  hat-hat: Paske, se Seyè a menm k'ap chèf nou, se li menm k'ap gouvènen nou, se li
    ki wa nou, se li k'ap delivre nou.
  eng-BSB: For the LORD is our Judge, the LORD is our lawgiver, the LORD is our King.
    It is He who will save us.
  eng-WEBPB: For the LORD is our judge. The LORD is our lawgiver. The LORD is our
    king. He will save us.
  kbq-kbq: Na'ankure Ra Anumzamo'a keagatima refko hania nera agra'a nemanino, Agra
    kasegea neramino, kinitia mani'neankino, Agra'a tagura vazigahie.
  nhe-BL: Pampa TOTECO yajaya tojuez, yajaya tlen temacas nochi tlanahuatili huan
    yajaya totlanahuatijca. Yajaya iselti techmocuitlahuis huan techmanahuis.
  gub-BL: A'e kanuhu wahàm uzekwaraw wà. Izyta pànuhu heru'àmar nu'àgatu kwaw a'e.
    A'e rupi nupuner kwaw pànuhu imuzaiko haw rehe wà. A'e rupi xipyhyk putar zaneàmàtyry'ymar
    wanemetarer paw rupi zane nehe. Xipyhyk putar wama'e paw rupi nehe no. Heta tetea'u
    wanemetarer. Te wata 'ym ma'e upuner putar ikurera'i ipyhykaw rehe wà nehe. Tupàn
    Tuweharupi Wiko Ma'e wiko zanereruze'egar romo a'e. A'e ae zanereruze'eg a'e.
    Tupàn Tuweharupi Wiko Ma'e wiko zaneruwihawete romo. A'e ae zanepyro putar nehe.
  eng-DRA: 'For the Lord is our judge, the Lord is our lawgiver, the Lord is our king:
    he will save us.'
