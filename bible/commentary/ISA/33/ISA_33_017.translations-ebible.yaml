verse: ISA.033.017
translations:
  mal-C: നിന്റെ കണ്ണ് രാജാവിനെ തന്റെ സൗന്ദര്യത്തിൽ ദർശിക്കും, വിദൂരസ്ഥമായൊരു ദേശം
    നീ കാണുകയും ചെയ്യും.
  deu-TKW: Deine Augen werden den König in seiner Schönheit erblicken, werden ein
    weites Gebiet erschauen.
  lin-lin: Miso na yo ekomona Mokonzi na kitoko na Ye nyonso mpe ekomona ndenge mokili
    ekenda kino na mosika.
  eng-LSV: Your eyes see a king in his beauty, || They see a far-off land.
  eng-GNV: 'Thine eyes shall see the King in his glory: they shall beholde the lande
    farre off.'
  eng-WEBSTER: 'Thy eyes shall see the king in his beauty: they shall behold the land
    that is very far off.'
  nhw-BL: Ica amoixteyol anquiitase amotlanahuatijca ica nochi iyejyejca ipan itlanahuatilis
    huan anquiitase nopa tlali catli yohui hasta huejca.
  swh-ONEN: Macho yenu yatamwona mfalme katika uzuri wake na kuiona nchi inayoenea
    mbali.
  bba-bba: Sɔ̃ɔ teeru, kɑɑ sinɑ boko wɑ u wɑ̃ɑ win yiikon ɡirimɑ sɔɔ, u bɑndu dii
    tem bɑkɑm sɔɔ.
  eng-KJVCPB: 'Thine eyes shall see the king in his beauty: They shall behold the
    land that is very far off.'
  luo-luo: Wengeni biro neno ruoth kober kendo iningʼi piny molandore malach.
  meu-meu: Matamu ese pavapava na hairaina lalonai bae itaia; tano rohana latana danu
    bae itaia.
  npi-ULB: तेरा आँखाहरूले राजालाई उहाँको सुन्दरतामा देख्‍नेछ । तिनीहरू देशलाई टाढाको
    दुरीमा देख्‍नेछन् ।
  yor-yor: Ojú rẹ yóò rí ọba nínú ẹwà rẹ̀ yóò sì rí ilẹ̀ kan tí ó tẹ́ lọ rẹrẹẹrẹ.
  pes-OPCB: بار دیگر چشمان شما پادشاهتان را در شکوه و زیبایی‌اش خواهند دید و سرزمین
    وسیعی را که او بر آن سلطنت می‌کند مشاهده خواهند کرد.
  tgl-ULB: Makikita ng inyong mga mata ang hari sa kaniyang kagandahan; sila ay tatanaw
    ng isang malawak na lupain.
  hui-hui: Kini mbira ibugua aga bayale ngaru karulowa tínaga dindi timbuni yangale
    ngane lone handayaho holebirago tígua de hondoleberemi.
  mya-mya: သင်​တို့​သည်​အ​လွန်​ကြီး​မား​ကျယ်​ဝန်း သော​နယ်​မြေ​တွင်​ခမ်း​နား​သိုက်​မြိုက်​စွာ
    အုပ်​စိုး​လျက် နေ​သူ​ဘု​ရင်​တစ်​ပါး​ကို တွေ့​မြင်​ရကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་དངོས་སུ་རྒྱལ་པོའི་གཟི་བརྗིད་མཇལ་ཞིང་། མུ་མཐའ་མེད་པའི་ཡུལ་ཡང་མཐོང་བར་འགྱུར།
  sna-sna: Meso ako achaona mambo pakunaka kwake; uye achatarira nyika yakakura kwazvo.
  spa-BLM: Tus ojos verán al rey en su belleza. Verán una tierra lejana.
  cac-cac: Ayic ol eyilan jun Rey te ay stziquiquial, ol eyilpaxi to te najat ol c'och
    smacb'en jun nación tic,
  swh-ULB: Macho yako yatamuona mfalme katika uzuri wake; watatazama nchi kubwa.
  bel-bel: Вочы твае ўбачаць Цара ў красе Ягонай, угледзяць зямлю далёкую;
  deu-ELBBK: Deine Augen werden den König schauen in seiner Schönheit, sehen werden
    sie ein weithin offenes Land.
  mbb-OT: Sikiyu is menge Israilihanen, egkeehè niw is sevaha he hadì he mekeǥeǥehem,
    he utew meluag is ginhedian din.
  mal-2015: നിന്റെ കണ്ണു രാജാവിനെ അവന്റെ സൗന്ദര്യത്തോടെ ദർശിക്കും; വിശാലമായോരു ദേശം
    കാണും.
  gup-gup: Kaluk yerrekah ngudda ngurrinan kunmim ngudberre nawu namak king kabolkwohrnan
    rowk kore kubolkwarlah duninjh nuye.
  rmc-rmc: Tire jakha dikhena le kraľis andre leskro šukariben; dikhena e buchľi the
    džinďarďi phuv.
  pes-OPV: چشمانت پادشاه را در زیباییش خواهددید و زمین بی‌پایان را خواهد نگریست.
  ron-1924: Окий тэй вор ведя пе Ымпэрат ын стрэлучиря Луй, вор приви цара ын тоатэ
    ынтиндеря ей.
  ben-OBCV: তোমার দুই চোখ রাজাকে তাঁর সৌন্দর্যসহ দেখবে, সে নিরীক্ষণ করবে একটি দেশ,
    যা বহুদূর পর্যন্ত বিস্তৃত।
  som-som: Indhahaagu waxay arki doonaan Boqorka oo quruxdiisa huwan, oo waxay arki
    doonaan dhul ilaa meel fog kala baxsan.
  lat-VUC: Regem in decore suo videbunt oculi ejus, cernent terram de longe.
  eng-ASVBT: 'Thine eyes shall see the king in his beauty: they shall behold a land
    that reacheth afar.'
  ita-1885: Gli occhi tuoi mireranno il re nella sua bellezza, vedranno la terra lontana.
  eng-LXXUP: 'Ye shall see a king with glory: your eyes shall behold a land from afar.'
  eng-ULB: Your eyes will see the king in his beauty; they will see a land off in
    the distance.
  spa-VBL: Verán al rey con su maravillosa apariencia, y contemplarán una tierra que
    se extiende a lo lejos.
  fra-_FOB: Tes yeux contempleront le roi dans sa beauté; ils verront la terre éloignée.
  mal-mal: നിന്റെ കണ്ണ് രാജാവിനെ അവന്റെ സൗന്ദര്യത്തോടെ ദർശിക്കും; വിശാലമായ ഒരു ദേശം
    കാണും.
  urd-GVR: Terī āṅkheṅ bādshāh aur us kī pūrī ḳhūbsūratī kā mushāhadā kareṅgī, wuh
    ek wasī aur dūr dūr tak phailā huā mulk dekheṅgī.
  suz-BL: गेपुकीमी पिप कली आ दारसम ग्‍योम्‍सीशा ताइनीनी। मिनु मेकोपुकीमी ठेयब रागी
    कली ताइनीम।
  eng-NOY: Thine eyes shall see the king in his glory They shall survey a wide-extended
    land.
  ita-1927: Gli occhi tuoi mireranno il re nella sua bellezza, contempleranno il paese,
    che si estende lontano.
  ckb-ckb: چاوت پاشا لە جوانی خۆیدا دەبینێت، سنوورێکی فراوان دەبینن.
  eng-BBE: 'Your eyes will see the king in his glory: they will be looking on a far-stretching
    land.'
  kan-OKCV: ರಾಜನ ಸೌಂದರ್ಯವನ್ನು ನಿನ್ನ ಕಣ್ಣುಗಳು ನೋಡುವುವು. ಅತಿವಿಸ್ತಾರವಾದ ದೇಶವನ್ನು ಕಣ್ಣು
    ತುಂಬಾ ನೋಡುವಿರಿ.
  tam-2017: உன் கண்கள் ராஜாவை மகிமை பொருந்தினவராகக் காணும், தூரத்திலுள்ள தேசத்தையும்
    பார்க்கும்.
  spa-RV-1909: Tus ojos verán al Rey en su hermosura; verán la tierra que está lejos.
  ron-BTF: Ochii tăi vor vedea pe împărat în frumuseţea lui; vor privi ţara care este
    foarte departe.
  eng-WEBP: Your eyes will see the king in his beauty. They will see a distant land.
  eng-FBV: You will see the king in his wonderful appearance, and you will view a
    land that stretches into the distance.
  nld-1939: Dan zullen uw ogen den Koning in zijn glorie aanschouwen, En een land
    van onmetelijke omvang zien;
  nch-BL: Ica amoixteyol anquiitase amotanahuatijca ica nochi iyejyejca ipan itanahuatilis
    huan anquiitase nopa tali cati yahui hasta huejca.
  vie-1934: Mắt ngươi sẽ ngắm xem vua trong sự tốt đẹp Ngài, sẽ thấy đất mở rộng.
  hin-CV: तुम स्वयं अपनी ही आंखों से राजा को देखोगे और लंबे चौड़े देश पर ध्यान दोगे.
  eng-OURB: Your eyes will see the king in his beauty. They will see a distant land.
  spa-BES: Tus ojos verán al rey en su gloria y estarán mirando una tierra lejana.
  tdx-tdx: Ho isam-pihaino’o ami’ty hatsomerentsere’e i mpanjakay; ho oni’ iareo ty
    tane mitakatse añe.
  tha-KJV: ตาของเจ้าจะเห็นกษั​ตริ​ย์ทรงสง่าราศี จะเห็นแผ่นดิ​นที​่ยืดออกไกล
  por-BR-2018: Teus olhos verão o rei em sua formosura; e verão uma terra que se estende
    até longe.
  deu-ELO: Deine Augen werden den König schauen in seiner Schönheit, sehen werden
    sie ein weithin offenes Land.
  eng-WYC-2018: They shall see the king in (all) his fairness; the eyes of him shall
    behold the land from [a] far.
  epo-epo: Viaj okuloj vidos la reĝon en lia majesto, ili rigardos landon vastan.
  uig-PIN: — «Kɵzliring Padixaⱨni güzǝllikidǝ kɵridu; Kɵzliring uzunƣa sozulƣan zeminƣa
    nǝzǝr salidu.
  beo-beo: Fa:no dilia da bu hina bagade hadigiwane dilia soge bu bagade hamoi, amoga
    ouligilalebe ba:mu.
  tpi-OTNT: Yupela bai i lukim gen king bilong yupela i putim ol naispela klos king
    na bosim gut kantri. Na bai yupela i lukim kantri bilong yupela i kamap bikpela
    tru.
  hau-SA: Idanunku za su ga sarki a cikin kyansa ku kuma hangi ƙasar da take shimfiɗe
    can da nisa.
  uig-LAT: — «Közliring Padishahni güzellikide köridu; Közliring uzun’gha sozulghan
    zémin’gha nezer salidu.
  nde-nde: Amehlo enu azayibona inkosi ebuhleni bayo, abuke lelizwe elibanzi.
  ton-ton: '‌ʻE mamata ho mata ki he tuli ʻi hono nāunau: ʻe sio ia ki he fonua ʻaia
    ʻoku mamaʻo atu.'
  ces-1613: Krále v okrase jeho uzří oči tvé, spatří i zemi dalekou.
  eng-WMB: Your eyes will see the king in his beauty. They will see a distant land.
  tam-TCV: உன் கண்கள் அரசனை அவர் அழகில் காணும்; வெகுதூரத்தில் விசாலமாகப் பரந்திருக்கும்
    நாட்டையும் காணும்.
  ceb-ULB: Makita ninyo ang kaanyag sa hari; ilang pagasud-ongon ang halapad nga yuta.
  pol-UBG: Twoje oczy ujrzą króla w jego pięknie, ujrzą ziemię daleką.
  agr-agr: Tuja ataktu wainkatnaitme apu niina imanjin etsantug tsaaptin wajas eketu.
    Niig atushat tikich nugka aidaunmash inamjatnai.
  kyc-kyc: Dopako pyuo kiŋi mendeme banya iso karenge yuu kata luna dusipana suu laro
    karo nanesa keyange ingyuo ando nyimbara dusipana iso kararamo kandarami.
  urd-GVU: تیری آنکھیں بادشاہ اور اُس کی پوری خوب صورتی کا مشاہدہ کریں گی، وہ ایک
    وسیع اور دُور دُور تک پھیلا ہوا ملک دیکھیں گی۔
  deu-1912: Deine Augen werden den König sehen in seiner Schöne; du wirst das Land
    erweitert sehen,
  kan-2017: ನೀವು ಭೂಷಿತ ರಾಜನನ್ನು ಕಣ್ಣಾರೆ ದರ್ಶನ ಮಾಡುವಿರಿ. ಅತಿವಿಸ್ತಾರವಾದ ಸ್ವದೇಶವನ್ನು
    ನೀವು ಕಣ್ಣು ತುಂಬಾ ನೋಡುವಿರಿ.
  yap-yap: Bay kum guyed bayay ba pilung ni be gagiyeg u fithik’ e flaab u ba nam
    ni be ga’ i yan nga gubin yang.
  hlt-MCSB: Manghai kah a sakthen te na mik loh a hmuh khohla bangsang kho te khaw
    a hmuh ni.
  mdy-ETH: ዒንሢ ዒንሢ ዓኣፖና ቦንቺንቴ ካኣታሢ ዛጋንዳኔ፤ ዒዚ ዎይሣንዳ ዳልጎ ዓጮ ሃኬና ዒንሢ ዛጋንዳኔ።
  twi-ASANTE: Mo ani bɛhunu ɔhene no wɔ nʼanimuonyam mu na moahunu asase a ɛtrɛ kɔ
    akyirikyiri no.
  eng-WEBU: Your eyes will see the king in his beauty. They will see a distant land.
  wal-wal: Intte aifeti kawuwaa a puulaara be7ana; haakkidi de7iya biittaakka be7ana.
  spa-PDDPT: Tus ojos contemplarán al Rey en su esplendor. Verán una gran tierra a
    la distancia.
  gun-gun: Ha'e gui penderexa py ae pexa 'rã huvixave guexakãa rupi opena rã yvy mombyry
    peve oo va'e re.
  ilo-ULB: Makitamto ti ari iti kinadayagna; maimatangamto ti nalawa a daga.
  kpg-kpg: Goodou gaa mmada labelaa gi di king i lodo dono madamada e dagi tenua damanaiee
    dela e moholo gi nia madagoaa huogodoo.
  uig-ARA: ــ «كۆزلىرىڭ پادىشاھنى گۈزەللىكىدە كۆرىدۇ؛ كۆزلىرىڭ ئۇزۇنغا سوزۇلغان زېمىنغا
    نەزەر سالىدۇ.
  sus-sus: Wo yae mangɛ toma nɛ a xa tofanyi kui, wo man fa bɔxi to naxan xa gboe
    mu ɲɔnma.
  pon-2006: Kumwail pahn pil pwurehng kilang nanmwarki men nan sapwellime lingan,
    ni eh pahn ketin kakaun sahpw ehu me inenen kalaimwuhnie.
  jae-jae: Matamanô oc êpi nêm kiŋ tonê ŋawasi, matamanô oc êu laiŋ su êna.
  ksd-ksd: A matam na gire ra king ta kana minamar, na gire ra gunan i langalanga
    vurvurbit.
  tur-YTC: Gözlerin kralı güzelliğinde görecek. Onlar uzak bir diyarı görecekler.
  grc-BRENT: Βασιλέα μετὰ δόξης ὄψεσθε, οἱ ὀφθαλμοὶ ὑμῶν ὄψονται γῆν πόῤῥωθεν,
  ind-AYT: Matamu akan melihat Sang Raja dalam keindahan-Nya. Mereka akan melihat
    negeri yang jauh.
  nya-nya: Nthawi imeneyo maso a ana adzaona mfumu ya maonekedwe wokongola ndi kuona
    dziko lotambasukira kutali.
  hrv-hrv: Oči će ti gledati kralja u njegovoj ljepoti, promatrat će zemlju nepreglednu.
  mps-mps: Dagego duga tuni bidigo aga sawi yai tuni bidigo ugwa ma gudama, tama te
    bulu ma tonalubo sueibao. Tama dagego duga bulu genuai ma pedalobo sueibao.
  tpi-tpi: Yupela bai i lukim gen king bilong yupela i putim ol naispela klos king
    na bosim gut kantri. Na bai yupela i lukim kantri bilong yupela i kamap bikpela
    tru.
  dan-1931: Dine Øjne får Kongen at se i hans Skønhed, de skuer et vidtstrakt Land.
  vie-OVCB: Mắt các ngươi sẽ thấy vua trong oai nghi, và nhìn thấy một vùng đất xa
    xôi mở rộng trước mặt.
  guj-2017: તારી આંખો રાજાને તેના સૌંદર્યમાં જોશે; તેઓ વિશાળ દેશને જોશે.
  pon-2006A: Kumwail pahn pil pwurehng kilang nanmwarki men nan sapwellime lingan,
    ni eh pahn ketin kakaun sahpw ehu me inenen kalaimwuhnie.
  por-BRBSL: Seus olhos verão o rei em sua beleza. Eles verão uma terra distante.
  cth-cth: Na mit ni siangpahrang e meihawinae hah hmawt vaiteh, ahlanae koe e ram
    hai a hmu han.
  twi-twi: Mo ani behu ɔhene no wɔ nʼanuonyam mu na ahwɛ asase a ɛtrɛw kɔ akyirikyiri
    no.
  hlt-hlt: Manghai kah a sakthen te na mik loh a hmuh khohla bangsang kho te khaw
    a hmuh ni.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ di nuɔ nyóó yɑ̀mu di kóo kpɑ̀ɑ̀tì kɛ́yɑ̀ nɛ̀ ò wennimɛ̀,
    kɛ̀ di yɑ̀ dihɛì, nɛ̀ di pɛ̃kùmɛ̀.
  msy-2020: Ia uan atrivir dirim uam an gantɨ, a uan atrivir korotiar bar aghuibar
    aghuigh, kantri deravɨram an ganam. Egh ia uan kantrin gantɨ, a bar aruegh bar
    ekevegham.
  dop-dop: Yosɑlɛm nyɑ́ ɩsɛ kɑ́ nɑ́ wulɑʋ kɛ ɩ teeli tǝnɑ tɑɑ. N kɑ́ nɑ tɛtʋ nɑ tǝ
    tɔɔmǝŋ tǝnɑ.
  azb-azb: Gözlərin padşahı bütün gözəlliyi ilə görəcək, Ucsuz-bucaqsız ölkəni seyr
    edəcək.
  eng-DBY: Thine eyes shall see the King in his beauty; they shall behold the land
    that is far off.
  hin-2017: तू अपनी आँखों से राजा को उसकी शोभा सहित देखेगा; और लम्बे-चौड़े देश पर
    दृष्टि करेगा। (मत्ती 17:2, यूह. 1:14)
  wol-KYG: Yaw mi mel nii, buur bi ci taar bi ngay teg bët; yaay gis réew mi ne màww.
  eng-YLT: A king in his beauty, see do thine eyes, They see a land afar off.
  eng-WYC-2017: They shall see the king in his fairness; the eyes of him shall behold
    the land from [a] far.
  eng-WMBB: Your eyes will see the king in his beauty. They will see a distant land.
  urd-GVH: तेरी आँखें बादशाह और उस की पूरी ख़ूबसूरती का मुशाहदा करेंगी, वह एक वसी
    और दूर दूर तक फैला हुआ मुल्क देखेंगी।
  rug-rug: Kote dogoria gamu pa matamia sa tinolava tanisa Baṉara meke kote tiro gorea
    gamu sa popoa sapu nipulu la tu pa seu.
  gaz-gaz: Iji kee mooticha miidhagummaa isaatiin arga; biyya fagoo jirtu illee ni
    ilaala.
  fra-LSG: Tes yeux verront le roi dans sa magnificence, Ils contempleront le pays
    dans toute son étendue.
  yal-yal: I mangan toma nɛn i yɛɛn na a nɔrɔ gbeeni, i yi yamanan danne to masigaxi
    pon!
  haw-1868: E ike aku no kou mau maka i ke alii i kona nani; E ike no hoi lakou i
    ka aina ma kahi loihi aku.
  arb-NAV: سَتَشْهَدُ عَيْنَاكَ الْمَلِكَ فِي بَهَائِهِ، وَتُبْصِرُ أَرْضاً تَمْتَدُّ
    بَعِيداً.
  ewe-ewe: Wò ŋkuwo akpɔ fia la le eƒe atsyɔ̃ɖoɖo gã me, eye àkpɔ anyigba keke la
    le adzɔge.
  eng-LEE: 'The king in his beauty shall thy eyes behold: they shall see a far-off
    land.'
  asm-FB: তুমি নিজ চকুৰে ৰজাক তেওঁৰ সুন্দৰ অৱস্থাত থকা দেখিবা, তেওঁলোকে বিশাল দেশ
    দেখিব।
  sus-A: وٌ يَيٍ مَنفّ تٌمَ نّ عَ شَ تٌقَنيِ كُي، وٌ مَن قَ بْشِ تٌ نَشَن شَ فبٌي
    مُ حْنمَ.
  fra-SBL: Tes yeux verront le roi dans sa beauté. Ils verront une terre lointaine.
  hbo-hbo: מֶ֥לֶךְ בְּיָפְיֹ֖ו תֶּחֱזֶ֣ינָה עֵינֶ֑יךָ תִּרְאֶ֖ינָה אֶ֥רֶץ מַרְחַקִּֽים׃
  kik-kik: Maitho maku nĩmakeyonera mũthamaki arĩ na riiri wake wothe, na wĩrorere
    bũrũri waramĩte, ũgatambũrũka kũraya ma.
  fra-NCL: Tes yeux contempleront le roi dans sa beauté ; ils verront une terre ouverte
    au loin.
  cek-AK: Na mik mah Siangpahrang Hoihhaih to hnu tih; angthla parai prae doeh hnu
    tih.
  cuk-cuk: 'Isaías, Israel-dulemarga sogdebalid: “Bemar-sunnagwad, rey-e-gangued-yeerdaklegoed
    be dakmaloed, bemar-yala dungumai be dakmarbaloed.'
  uig-CYR: — «Көзлириң Падишаһни гөзәллигидә көриду; Көзлириң узунға созулған зиминға
    нәзәр салиду.
  tel-2017: నీ కళ్ళు రాజును అతని సౌందర్యమంతటితో చూస్తాయి. విశాలమైన దేశాన్ని నీ కళ్ళు
    చూస్తాయి.
  hat-BSA: Zye nou va wè Wa a nan tout bèlte Li. Yo va wè yon peyi ki byen lwen.
  kos-kos: Kowos ac fah sifilpa liye sie tokosra in wolana lal su leumi sie facl na
    lulap.
  hbo-WLC: מֶ֥לֶךְ בְּיָפְי֖וֹ תֶּחֱזֶ֣ינָה עֵינֶ֑יךָ תִּרְאֶ֖ינָה אֶ֥רֶץ מַרְחַקִּֽים׃
  ibo-ibo: Anya unu ga-ahụ eze nʼebube ya; unu ga-ahụkwa alaeze ya nke nsọtụ oke ya
    dị nʼebe dị anya.
  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ରାଜାଙ୍କୁ ତାହାଙ୍କ ସୌନ୍ଦର୍ଯ୍ୟରେ ଦର୍ଶନ କରିବ; ଏକ ଦୂରବ୍ୟାପୀ ଦେଶ
    ଦେଖିବ।
  chk-chk: Iwe, mesom epwe küna lingöchün ewe king, epwe pwal nenengeni eu fanü mi
    fokun watte.
  rop-rop: Aibin kipgon tok, “Garram yumob ronwan ai yumob garra luk det king garra
    kaman brabli shainiwan, en yumob garra luk det kantri blanga im weya im jidan.
  ukr-1871: Очі твої побачать Царя в славі його, увидять землю далеку;
  deu-1951: Deine Augen werden den König sehen in seiner Schönheit, du wirst das Land
    erweitert sehen.
  eng-JPS: Thine eyes shall see the king in his beauty; they shall behold a land stretching
    afar.
  srp-1865: Oèi æe ti vidjeti cara u krasoti njegovoj, gledaæe zemlju daleku.
  lug-lug: Amaaso go galiraba kabaka mu bulungi bwe, ne galaba ensi eyeewala.
  heb-heb: מלך ביפיו תחזינה עיניך תראינה ארץ מרחקים׃
  ben-IRV: তোমার চোখ রাজাকে তাঁর সৌন্দর্যের মধ্যে দেখতে পাবে; তারা একটি বিশাল দেশ
    দেখতে পাবে।
  pan-pan: ਤੇਰੀਆਂ ਅੱਖਾਂ ਰਾਜੇ ਨੂੰ ਉਹ ਦੇ ਸੁਹੱਪਣ ਵਿੱਚ ਵੇਖਣਗੀਆਂ, ਉਹ ਲੰਮੇ-ਚੌੜੇ ਦੇਸ ਨੂੰ
    ਵੇਖਣਗੀਆਂ।
  mya-JVB: သင်သည် ရှင် ဘုရင်၏ တင့်တယ်ခြင်း အသရေ တော်ကို ကိုယ် မျက်စိ နှင့် မြင် ရ၍၊
    ဝေး လှသောပြည် ကိုလည်း ကြည့် မြင်ရလိမ့်မည်။
  hmo-hmo: Oiemu matana ese King mai ena hairaina danu do idia itaia. Ia biagua tanona
    danu do oi itaia, tano ena lata bona lababa be bada herea momokani.
  urd-urd: तेरी आँखें बादशाह का जमाल देखेंगी:वह बहुत दूर तक वसी' मुल्क पर नज़र करेंगी।
  rus-SYN: Глаза твои увидят Царя в красоте Его, узрят землю отдаленную;
  bqc-SIM: Ńyↄ̃ wɛsi kía kɛfɛnkɛlɛ, ńyↄ̃ bùsu e kãaa yàasa.
  tcz-CHONGTHU: Lengpa aloupina jouse toh namit tah uva namu diu, chuleh gamla tah'a
    sao gam leiset chu namit'a namu diu ahi.
  mar-mar: तुझे नेत्र राजाला त्याच्या शोभेत पाहतील; ते विस्तीर्ण भूमी पाहतील.
  qub-qub: Rayta ricanquipaj munayniyoj cuyayllapaj caycajta. Nasyunpa lindancunapis
    mas carucamami canga.
  hat-hat: Yon jou, n'a wè yon wa k'ap gouvènen nan mitan yon bann bèl bagay, nan
    yon gwo gwo peyi.
  eng-BSB: Your eyes will see the King in His beauty and behold a land that stretches
    afar.
  eng-WEBPB: Your eyes will see the king in his beauty. They will see a distant land.
  kbq-kbq: Hagi Masa'nentake huno konariri'ane kini nera tamagra tamufinti kegahaze.
    Ana nehutma kegavama hania mopamo'ma maseno afete'ma vuno eno hu'neama'a kegahaze.
  nhe-BL: Ica imoixtiyol inquiitase imotlanahuatijca ica nochi iyejyejca ipan itlanahuatilis
    huan inquiitase nopa tlali tlen yohui hasta huejca.
  gub-BL: Pexak wi putar amo tuwihawete ikàg ma'e ipuràg ma'e nehe. Weruze'eg putar
    ywy uhua'u ma'e rehe har wà nehe.
  eng-DRA: His eyes shall see the king in his beauty, they shall see the land far
    off.
