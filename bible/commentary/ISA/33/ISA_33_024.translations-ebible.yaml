verse: ISA.033.024
translations:
  mal-C: അവിടത്തെ നിവാസികളാരും “ഞാൻ രോഗി,” എന്നു പറയുകയില്ല; അവിടെ വസിക്കുന്ന ജനത്തിന്
    തങ്ങളുടെ പാപമെല്ലാം ക്ഷമിക്കപ്പെട്ടിരിക്കും.
  deu-TKW: 'Und kein Einwohner wird sagen: ich leide! Das Volk, das dort wohnt, hat
    Vergebung der Sünde.'
  lin-lin: 'Movandi moke te ya Siona akoloba : « Nazali kobela ! » Masumu ya bavandi
    ya kuna ekolimbisama.'
  eng-LSV: Nor does an inhabitant say, “I was sick”; The people dwelling in it [are]
    forgiven of [their] iniquity!
  eng-GNV: 'And none inhabitant shall say, I am sicke: the people that dwell therein,
    shall haue their iniquitie forgiuen.'
  eng-WEBSTER: 'And the inhabitants shall not say, I am sick: the people that dwell
    therein shall be forgiven their iniquity.'
  nhw-BL: Huan nopa israelitame catli itztoque nopona ayacmo quiijtose para mococohuaj
    pampa Toteco Dios quintlapojpolhuis inintlajtlacolhua.
  swh-ONEN: Hakuna yeyote aishiye Sayuni atakayesema, “Mimi ni mgonjwa”; nazo dhambi
    za wale waishio humo zitasamehewa.
  bba-bba: Goo kun mɑɑ ɡerumɔ u nɛɛ, u bɑrɔwɑ. Yinni Gusunɔ u koo Yerusɑlɛmuɡibu ben
    durum wɔkɑ.
  eng-KJVCPB: 'And the inhabitant shall not say, I am sick: The people that dwell
    therein shall be forgiven their iniquity.'
  luo-luo: Onge ngʼama odak Sayun manowachi niya, “Atuo,” kendo richo mag joma odak
    kanyo nowenegi.
  meu-meu: bona hanua tauna ta basineto “E goreregumu”. Unuseni ai e nohomu taudia
    edia dika na bae hegwau tao.
  npi-ULB: बासिन्दाहरूले “म बरामी छु” भन्‍ने छैनन् । त्यहाँ बस्‍ने मानिसहरूलाई तिनीहरूको
    पाप क्षमा गरिनेछ ।
  yor-yor: Kò sí ẹnikẹ́ni tí ó ń gbé Sioni tí yóò wí pé, “Ara mi kò yá,” a ó dárí
    gbogbo ẹ̀ṣẹ̀ àwọn ènìyàn tí ń gbé ibẹ̀ jì wọ́n.
  pes-OPCB: 'هر که در سرزمین ما باشد دیگر نخواهد گفت: «بیمار هستم»؛ و تمام گناهان
    ساکنان این سرزمین بخشیده خواهد شد.'
  tgl-ULB: Hindi sasabihin ng mga naninirahan, “Ako ay may sakit;” ang bayan na naninirahan
    doon ay patatawarin sa kanilang kasalanan.
  hui-hui: Horo ogoningi Yarusalemeha karu aria mbiralime lalu, I̱ hagua warago beda,
    lalu nalolebira. Ani helowa inanaga Anduane Homogohanda ibunaga Yarusaleme wali
    agalirunaga ko bu hayadaru domo wahai holebira, lalu Aisaiahanda mbiwia hene.
  mya-mya: ငါ​တို့​ပြည်​တွင်​နေ​ထိုင်​ကြ​သူ​အ​ပေါင်း​တို့ သည်​ဖျား​နာ​ပါ​သည်​ဟူ​၍
    အ​ဘယ်​အ​ခါ​၌ မျှ​ညည်း​ညူ​ရကြ​လိမ့်​မည်​မ​ဟုတ်။ အ​ပြစ် ရှိ​သ​မျှ​မှ​လည်း​ဖြေ​လွှတ်​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་མི་ཚོས་ང་ལ་ན་ཚ་ཡོད་ཅེས་སྨྲ་བར་མི་བྱ་སྟེ། གང་ལ་ཞེ་ན།
    ཡུལ་དེར་གནས་པའི་མི་རྣམས་ཀྱི་སྡིག་ཉེས་སེལ་བར་འགྱུར་རོ། །
  sna-sna: Hapana agere muZioni achati, “Ndinorwara,” uye zvivi zvavanogaramo zvicharegererwa.
  spa-BLM: 'El habitante no dirá: “Estoy enfermo”. Las personas que lo habitan serán
    perdonadas de su iniquidad.'
  cac-cac: 'Malaj junoc mach cajan d''a Jerusalén tic ol alanoc: Penaay in, man̈ xchioc.
    A eb'' cajan d''a jun chon̈ab'' tic, ol ic''joquel smul eb''.'
  swh-ULB: Na wenyeji watasema, ''Ninaumwa;'' watu wanaoishi pale watasamehewa maovu
    yao.
  bel-bel: 'І ніводзін жыхар ня скажа: «я хворы»; народу, які там жыве, будуць дараваны
    грахі.'
  deu-ELBBK: 'Und kein Einwohner wird sagen: Ich bin schwach. Dem Volk, das darin
    wohnt, wird die Ungerechtigkeit vergeben sein. –'
  mbb-OT: Dutun he timpu, wazà meǥinged diyà te Jerusalem he ebpekekaǥi te, “Deruwanen
    a.” Ebpeseyluwen te Nengazen is menge salè dan.
  mal-2015: എനിക്കു ദീനം എന്നു യാതൊരു നിവാസിയും പറകയില്ല; അതിൽ പാർക്കുന്ന ജനത്തിന്റെ
    അകൃത്യം മോചിക്കപ്പെട്ടിരിക്കും.
  gup-gup: Bu kunmekbe kunbarnangarra, wanjh minj nangale kayawoyhdulkkihngalme kore
    kunred Zion. Dja Yawey kabenmarnebengmidjdan bedberre kunwarre.
  rmc-rmc: 'Ňiko olendar, ko bešen andre amari phuv, na phenela: „Som nasvalo.“ Olenge,
    ko ode bešen, pes odmukena o bini.'
  pes-OPV: لیکن ساکن آن نخواهد گفت که بیمار هستم و گناه قومی که در آن ساکن باشندآمرزیده
    خواهد شد.
  ron-1924: 'Ничун локуитор ну зиче: „Сунт болнав!” Попорул Иерусалимулуй капэтэ ертаря
    фэрэделеӂилор луй.'
  ben-OBCV: সিয়োনে বসবাসকারী কেউই বলবে না, “আমি অসুস্থ”; যারা সেখানে বসবাস করে, তাদের
    সব পাপ ক্ষমা করা হবে।
  som-som: Oo kan halkaas deggan ma odhan doono, Waan bukaa, oo dadka dhexdeeda degganna
    xumaantooda waa laga cafiyi doonaa.
  lat-VUC: 'Nec dicet vicinus: Elangui; populus qui habitat in ea, auferetur ab eo
    iniquitas.]'
  eng-ASVBT: 'And the inhabitant shall not say, I am sick: the people that dwell therein
    shall be forgiven their iniquity.'
  ita-1885: 'E gli abitanti non diranno più: Io sono infermo; il popolo che abiterà
    in quella sarà un popolo, al quale l''iniquità sarà perdonata.'
  eng-LXXUP: 'And the people dwelling among them shall by no means say, I am in pain:
    for their sin shall be forgiven them.'
  eng-ULB: The inhabitants will not say, “I am sick;” the people who live there will
    be forgiven for their iniquity.
  spa-VBL: 'Nadie en Israel dirá: “Estoy enfermo”, y a los que viven allí se les quitará
    la culpa.'
  fra-_FOB: 'Aucun de ceux qui y demeurent ne dira: Je suis malade! Le peuple qui
    habite Jérusalem a reçu le pardon de son péché.'
  mal-mal: “ഞാൻ രോഗിയാണ്” എന്നു യാതൊരു നിവാസിയും പറയുകയില്ല; അതിൽ വസിക്കുന്ന ജനത്തിന്റെ
    അകൃത്യം മോചിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Siyyūn kā koī bhī fard nahīṅ kahegā, “Maiṅ kamzor hūṅ,” kyoṅki us ke bāshindoṅ
    ke gunāh baḳhshe gae hoṅge.
  suz-BL: सियोनम बाक्‍ब सुइमी “गो रोइ पशो बाक्‍नुङ” मदेंनीम। मेकेर बाक्‍ब मुर आन मरिम्‍शो
    पशो क्‍याम्‍चा पुंइसीशो बाक्नीम। जकरिया १२:८
  eng-NOY: No inhabitant shall say, I am sick; The people that dwell therein shall
    be forgiven their iniquity.
  ita-1927: 'Nessun abitante dirà: “Io son malato”. Il popolo che abita Sion ha ottenuto
    il perdono della sua iniquità.'
  ckb-ckb: دانیشتووی سییۆن ناڵێت، «نەخۆش کەوتم،» ئەو گەلەی تێیدا نیشتەجێیە تاوانەکانی
    بەخشراو دەبێت.
  eng-BBE: 'And the men of Zion will not say, I am ill: for its people will have forgiveness
    for their sin.'
  kan-OKCV: ಚೀಯೋನಿನ ಯಾವ ನಿವಾಸಿಯೂ, “ನಾನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದೇನೆ,” ಎಂದು ಹೇಳನು. ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವ
    ಜನರ ಪಾಪವು ಕ್ಷಮಿಸಲಾಗುವುದು.
  tam-2017: வியாதிப்பட்டிருக்கிறேன் என்று நகரவாசிகள் சொல்வதில்லை; அதில் குடியிருக்கிற
    மக்களின் அக்கிரமம் மன்னிக்கப்பட்டிருக்கும்.
  spa-RV-1909: 'No dirá el morador: Estoy enfermo: el pueblo que morare en ella será
    absuelto de pecado.'
  ron-BTF: 'Şi locuitorul nu va spune: Sunt bolnav; poporului care locuieşte în ea
    îi va fi iertată nelegiuirea.'
  eng-WEBP: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their iniquity.
  eng-FBV: Nobody in Israel will say, “I'm sick,” and those who live there will have
    their guilt removed.
  nld-1939: 'En niemand der burgers zal zeggen: Ik ben ziek; Het volk, dat er woont,
    is zijn zonde vergeven!'
  nch-BL: Huan nopa israelitame cati itztoque nopona ayecmo quiijtose para mococohuaj
    pampa Toteco Dios quintapojpolhuis inintajtacolhua.
  vie-1934: 'Dân cư sẽ không nói rằng: Tôi đau. Kẻ ở trong nó sẽ được tha tội.'
  hin-CV: कोई भी व्यक्ति यह नहीं कहेगा, “मैं बीमार हूं”; वहां के लोगों के अधर्म को
    क्षमा कर दिया जायेगा.
  eng-OURB: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their depravity (moral evil).
  spa-BES: 'Y los hombres de Sion no dirán: Estoy enfermo; porque su pueblo tendrá
    perdón por su pecado.'
  tdx-tdx: 'Tsy hanao ty hoe ty mpitoboke ao: Siloke iraho; Hafahan-kakeo ondaty mimoneñe
    aoo.'
  tha-KJV: ไม่มี​ชาวเมืองคนใดจะกล่าวว่า “ข้าป่วยอยู่” ประชาชนผู้อาศัยอยู่​ที่​นั่นจะได้รับอภัยความชั่วช้าของเขา
  por-BR-2018: 'E nenhum morador dirá: Estou enfermo; porque o povo que nela habitar
    será perdoado de sua perversidade.'
  deu-ELO: 'Und kein Einwohner wird sagen: Ich bin schwach. Dem Volke, das darin wohnt,
    wird die Missetat vergeben sein. -'
  eng-WYC-2018: And a neighbour shall say, I was not sick; (and for) the people that
    dwelleth in that Jerusalem, wickedness shall be taken away from it. (And no one
    there shall say, I am sick; and for the people who liveth in that Jerusalem, their
    wickednesses, that is, their sins, shall be taken away.)
  epo-epo: 'Kaj ne diros la loĝanto: Mi estas malsana; al la popolo, kiu tie loĝas,
    estas pardonita la kulpo.'
  uig-PIN: 'Xu qaƣda xu yǝrdǝ turƣuqi: «Mǝn kesǝl» demǝydu; Xu jayni makan ⱪilƣan
    hǝlⱪning gunaⱨliri kǝqürüm ⱪilinidu.'
  beo-beo: Ninia soge ganodini dunu huluanedafa da olosu bu hame ba:mu amola Gode
    da ninia wadela:i hou huluanedafa gogolema:ne olofomu.
  tpi-OTNT: Na long dispela taim, i no gat man i stap long Jerusalem bai i tok olsem,
    “Mi gat sik.” Na Bikpela bai i lusim sin bilong ol manmeri i stap long Jerusalem.
  hau-SA: Ba wani mazauna a Sihiyona da zai ce, “Ina ciwo”; za a kuma gafarta zunuban
    waɗanda suke zama a can.
  uig-LAT: 'Shu chaghda shu yerde turghuchi: «Men késel» démeydu; Shu jayni makan
    qilghan xelqning gunahliri kechürüm qilinidu.'
  nde-nde: Akulamuntu ohlala eZiyoni ozakuthi, “Mina ngiyagula”; labantu abahlala
    khona bazathethelelwa izono zabo.
  ton-ton: Pea ʻe ʻikai pehē ʻe kinautolu ʻoku nofo ai, “ʻOku ou mahaki:” ʻe fakamolemole
    ʻae hia ʻokinautolu ʻoku nofo ai.
  ces-1613: 'Aniž dí kdo z obyvatelů: Nemocen jsem. Lid osedlý v něm zproštěn bude
    nepravosti.'
  eng-WMB: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their iniquity.
  tam-TCV: சீயோனில் வாழும் ஒருவராவது, “நான் நோயாளி” என்று சொல்லமாட்டார்கள்; அங்கு
    வாழ்பவர்களின் பாவங்கள் மன்னிக்கப்படும்.
  ceb-ULB: Dili moingon ang mga lumolupyo, “Nagsakit ako;” ang katawhan nga namuyo
    didto pasayloon sa ilang kasal-anan.
  pol-UBG: 'I żaden z mieszkańców nie powie: Zachorowałem. Ludowi, który mieszka w
    nim, zostanie przebaczona nieprawość.'
  agr-agr: 'Tuja Judá wegantu aidaun tudaujinak Apajuí tsagkujatnai, nuadui makichik
    aentskesh: “Jajai”, tusa tauk atsutnai.'
  kyc-kyc: Dee namwana yuu dokona palirami dupwa peparae anga pilyamo lao mumu laa
    narami ingyara. Dee koo peparae nyuo kame sisi sera.
  urd-GVU: صیون کا کوئی بھی فرد نہیں کہے گا، ”مَیں کمزور ہوں،“ کیونکہ اُس کے باشندوں
    کے گناہ بخشے گئے ہوں گے۔
  deu-1912: 'Und kein Einwohner wird sagen: Ich bin schwach. Denn das Volk, das darin
    wohnt, wird Vergebung der Sünde haben.'
  kan-2017: ಚೀಯೋನಿನ ಯಾವ ನಿವಾಸಿಯೂ “ನಾನು ಅಸ್ವಸ್ಥನು” ಎಂದು ಹೇಳುವುದಿಲ್ಲ. ಅಲ್ಲಿಯ ಜನರ ಪಾಪವು
    ಪರಿಹಾರವಾಗುವುದು.
  yap-yap: Dariy be’ ni be par u lan e nam rodad ni bayki yog nib m’ar, ma denen e
    kem’ay i n’ag fan ni urngin.
  hlt-MCSB: Imben loh, “Ka tlo,” ti mahpawh. A khuikah pilnam khosa khaw thaesainah
    a phueih pah coeng.
  mdy-ETH: ፂዮኔይዳ ናንጋ ዓሶ ባኣካፓ፦ «ታና ሃርጌኔ!» ጋዓንዳይ ባኣሴ፤ ዬካ ናንጋ ዓሳ ቢያ ጎሜፓ ማኣሪንቲሢ ዴንቃንዳኔ።
  twi-ASANTE: Obiara nni Sion a ɔbɛka sɛ, “Meyare”; na wɔde wɔn a wɔte hɔ no bɔne
    bɛkyɛ wɔn.
  eng-WEBU: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their iniquity.
  wal-wal: Xiyoonen de7iya ooninne, “Taani harggais” yaagenna; yan de7iya asaa nagarai
    atto geetettana.
  spa-PDDPT: 'Ningún habitante dirá: Estoy enfermo, pues al pueblo que more en ella
    le será perdonada su iniquidad.'
  gun-gun: Ha'e gui raka'eve rã Jerusalém py hekoa va'e kuery neĩ peteĩve “Xemba'eaxy”
    nde'i 'rã, ha'e kuery ojejavyague omboguepaa 'rã guive.
  ilo-ULB: Saanto nga ibaga dagiti agnanaed, “Agsaksakitak;” dagiti tattao nga agnanaed
    sadiay ket mapakawanto kadagiti nagbasbasolanda.
  kpg-kpg: Deai tangada e dahi e noho i lodo tadau henua gaa mee di hai labelaa bolo
    ia e magi ai, ge nia huaidu huogodoo la gu maahede.
  uig-ARA: 'شۇ چاغدا شۇ يەردە تۇرغۇچى: «مەن كېسەل» دېمەيدۇ؛ شۇ جاينى ماكان قىلغان
    خەلقنىڭ گۇناھلىرى كەچۈرۈم قىلىنىدۇ.'
  sus-sus: Siyonika yo mu a falama, «N mu yalanxi.» E xa yunubie fama nɛ xafaride.
  pon-2006: Sohte emen me kin kousoan nan sahpwo pahn kaulimkihla eh soumwahu, oh
    koaruhsie pahn ale lapwepen diparail kan koaros.
  jae-jae: Ŋac malac tonaŋŋa teŋ oc êsôm gebe “Gêmac gêgôm aê,” nec atom. Apômtau
    oc êsuc lau, taŋ sêŋgôŋ malac tau naŋ, nêŋ sec ôkwi.
  ksd-ksd: 'Ma pa ta tutana ba i ki tana na biti: Iau mait; da pun vue ra kaina mangamangana
    kai ra tarai dia ki tana.'
  tur-YTC: Orada oturan, “Hastayım” demeyecek. Orada oturan halkın suçu bağışlanacak.
  grc-BRENT: καὶ οὐ μὴ εἴπωσι, Κοπιῶ ὁ λαὸς ἐνοικῶν ἐν αὐτοῖς· ἀφεθῆ γὰρ αὐτοῖς ἡ
    ἁμαρτία.
  ind-AYT: Tidak seorang pun yang tinggal di sana akan berkata, “Aku sakit,” setiap
    orang yang tinggal di sana akan diampuni dosanya.
  nya-nya: Palibe ndi mmodzi yemwe wokhala mʼZiyoni adzanene kuti, “Ndikudwala” ndipo
    anthu onse okhala mʼmenemo machimo awo adzakhululukidwa.
  hrv-hrv: 'I nijedan građanin neće reći: “Bolestan sam!” Narodu što živi ondje krivnja
    će se oprostiti.'
  mps-mps: Tama te sogo te Jerusalemde bidibo we bidi dabego e tama po munu ma wagobeo,
    “Ena gasi ebo.” Tama Genuai Bidigo te Jerusalemde bidibo we bidigo dwai sę yali
    sęgę sela sąwaibao.
  tpi-tpi: Na long dispela taim, i no gat man i stap long Jerusalem bai i tok olsem,
    “Mi gat sik.” Na Bikpela bai i lusim sin bilong ol manmeri i stap long Jerusalem.
  dan-1931: 'Ingen Indbygger siger: “Jeg er syg!” Folket der har sin Synd forladt.'
  vie-OVCB: 'Người Ít-ra-ên sẽ không còn nói: “Chúng tôi bệnh hoạn và yếu đuối,” vì
    Chúa Hằng Hữu đã tha tội ác cho họ.'
  guj-2017: હું માંદો છું, એવું કોઈ પણ રહેવાસી કહેશે નહિ; તેમાં વસનાર લોકોની દુષ્ટતા
    માફ કરવામાં આવશે.
  pon-2006A: Sohte emen me kin kousoan nan sahpwo pahn kaulimkihla eh soumwahu, oh
    koaruhsie pahn ale lapwepen diparail kan koaros.
  por-BRBSL: 'O habitante não vai dizer: “Estou doente”. As pessoas que habitam ali
    serão perdoadas de sua iniqüidade.'
  cth-cth: Haw kaawm e buet touh ni boehai, kai ka pataw, telah dei awh mahoeh. Hote
    hmuen koe kho ka sak e pueng teh, yon ngaithoum lah ao awh han.
  twi-twi: Obiara nni Sion a ɔbɛka se, “Meyare;” na wɔde wɔn a wɔte hɔ no bɔne bɛkyɛ
    wɔn.
  hlt-hlt: Imben loh, “Ka tlo,” ti mahpawh. A khuikah pilnam khosa khaw thaesainah
    a phueih pah coeng.
  tbz-SIM: Dɛ kó dimɔ̀nnì bɛ̀ɛ̀ bo Sedisɑdɛmmu, òmɔù tɛ̃́nkɛ bɑ́ɑ́ bɛ́i nkɛ dɔ̀ ò
    mɔ. Sedisɑdɛmmu kɔbɛ bɛmɔu Kuyie nyóó bɛ̀ cĩ̀ɛ̃́mmu bɛ yɛi.
  msy-2020: Eghtɨ dughiar kamɨn, Jerusalemɨn itir gumazitam kamaghɨn mɨkɨman kogham,
    “Kɨ arɨmariam iti.” Eghtɨ Ikiavɨra Itir God Jerusalemɨn itir gumazamizibar arazir
    kuraba gɨnamangam.
  dop-dop: 'Yosɑlɛm ɩcɑtɛ tʋ nɔɣɔlʋ kɑɑ tɔ sɩ: Pǝ wɩɩkɩ-m. Yǝlɑɑ mpɑ pɑ wɛ Yosɑlɛm
    tɑɑ tɔ pɑɑ cɛ-wɛɣɛ pɑ ɩsɑɣɑtʋ.'
  azb-azb: Heç bir Sion sakini «Xəstəyəm» deməyəcək, Orada yaşayan xalqın günahları
    bağışlanacaq.
  eng-DBY: 'And the inhabitant shall not say, I am sick: the people that dwell therein
    shall be forgiven [their] iniquity.'
  hin-2017: कोई निवासी न कहेगा कि मैं रोगी हूँ; और जो लोग उसमें बसेंगे, उनका अधर्म
    क्षमा किया जाएगा।
  wol-KYG: Du kenn ci waa Yerusalem, ku neeti wopp na. Waa dëkk bépp ay am njéggalu
    bàkkaar.
  eng-YLT: Nor doth an inhabitant say, 'I was sick,' The people that is dwelling in
    it, is forgiven of iniquity!
  eng-WYC-2017: And a neighbour shall say, I was not sick; the people that dwelleth
    in that Jerusalem, wickedness shall be taken away from it.
  eng-WMBB: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their iniquity.
  urd-GVH: सिय्यून का कोई भी फ़रद नहीं कहेगा, “मैं कमज़ोर हूँ,” क्योंकि उसके बाशिंदों
    के गुनाह बख़्शे गए होंगे।
  rug-rug: Lopu keke koa rini pu koa pa Zaione si kote zama, “Kei, moho qua,” gua;
    ura, arini pu koa vasina si kote ta leosae koari na dia sinea.
  gaz-gaz: Namni Xiyoon keessa jiraatu kam iyyuu, “Na dhukkuba” hin jedhu; cubbuun
    warra achi jiraatanis ni dhiifamaaf.
  fra-LSG: 'Aucun habitant ne dit: Je suis malade! Le peuple de Jérusalem reçoit le
    pardon de ses iniquités.'
  yal-yal: Nayi, Yerusalɛn kaa yo mi a falɛ, e naxa, “N mi yalan.” Na taan muxune
    hakɛne mafeluma nɛn.
  haw-1868: Aole e olelo ka mea e noho ana, Ua mai au; O na kanaka E noho ana maloko,
    Ua kalaia ko lakou hewa.
  arb-NAV: لَنْ يَقُولَ مُقِيمٌ فِي صِهْيَوْنَ إِنَّهُ مَرِيضٌ، وَيَنْزِعُ الرَّبُّ
    إِثْمَ الشَّعْبِ السَّاكِنِ فِيهَا.
  ewe-ewe: Ame siwo le Zion la dometɔ aɖeke magblɔ be, “Mele dɔ lém” o, eye woatsɔ
    ame siwo le afi ma la ƒe nu vɔ̃wo ake wo.
  eng-LEE: 'And no inhabitant shall say, I am sick: the people that dwell therein
    shall be one whose iniquity is forgiven.'
  asm-FB: “মই অসুস্থ,” এই বুলি বাসিন্দা সকলে নক’ব, তাত থকা লোকসকলৰ অপৰাধ ক্ষমা কৰা
    হ’ব।
  sus-A: سِيٌنِكَ يٌ مُ عَ قَلَمَ، «ﭑ مُ يَلَنشِ.» عٍ شَ يُنُبِيٍ قَمَ نّ شَقَرِدٍ.
  fra-SBL: 'L''habitant ne dira pas : « Je suis malade. » Le peuple qui l''habite
    se verra pardonner son iniquité.'
  hbo-hbo: וּבַל־יֹאמַ֥ר שָׁכֵ֖ן חָלִ֑יתִי הָעָ֛ם הַיֹּשֵׁ֥ב בָּ֖הּ נְשֻׂ֥א עָוֹֽן׃
  kik-kik: Gũtirĩ mũndũ ũtũũraga Zayuni ũkoiga atĩrĩ, “Niĩ ndĩ mũrũaru”; nao andũ
    arĩa matũũraga kuo nĩmakarekerwo mehia mao.
  fra-NCL: 'Aucun habitant ne dit : « Je suis malade ! » Le peuple qui demeure en
    Sion a reçu le pardon de son iniquité.'
  cek-AK: Zion vangpui ah kaom kaminawk mah, Ngan ka nat, tiah thui o mak ai; to vangpui
    thungah kaom kaminawk ih zaehaih to tahmen pae tih boeh.
  cuk-cuk: 'Ar Bab-Dummad bela dulemar-Siónʼgi-mamaid-e-isgued osulogoed, degine,
    bipisaale dule-gwensak sogosulid: ‘An uelleye.’ ”'
  uig-CYR: 'Шу чағда шу йәрдә турғучи: «Мән кесәл» демәйду; Шу җайни макан қилған
    хәлиқниң гуналири кәчүрүм қилиниду.'
  tel-2017: సీయోనులో నివాసం చేసే వాళ్ళెవ్వరూ “నాకు ఆరోగ్యం బాగా లేదు” అని చెప్పరు.
    అక్కడి ప్రజలు చేసిన పాపాలకు క్షమాపణ దొరుకుతుంది.
  hat-BSA: 'Pèp peyi a pa p di: “Mwen malad”. Moun ki rete la yo va padone pou inikite
    yo.'
  kos-kos: Wangin mwet in facl sesr ac fah fahk mu, “Nga mas.” Ma koluk lun mwet nukewa
    fah nunak munas nu selos.
  hbo-WLC: וּבַל־יֹאמַ֥ר שָׁכֵ֖ן חָלִ֑יתִי הָעָ֛ם הַיֹּשֵׁ֥ב בָּ֖הּ נְשֻׂ֥א עָוֺֽן׃
  ibo-ibo: Ọ dịkwaghị onye bi na Zayọn ga-asị, “Ahụ esighị m ike,” nʼihi na a ga-agbaghara
    ndị bi nʼime ya mmehie ha niile.
  ory-ory: ପୁଣି, ମୁଁ ପୀଡ଼ିତ ଅଛି ବୋଲି ନିବାସୀ ଲୋକ କହିବ ନାହିଁ; ତନ୍ନିବାସୀଲୋକମାନଙ୍କର ଅପରାଧ
    କ୍ଷମା କରାଯିବ।
  chk-chk: Iwe, esap wor eman chon ewe fanü epwe apasa pwe a samau. Nge än ekewe aramas
    tipis epwe musala.
  rop-rop: En YAWEI garra larramgo ola Isreil pipul fri brom olabat nogudbalawei,
    en nomo enibodi garra tok, ‘Mi sikbala.’”
  ukr-1871: 'І нїхто з осадників не скаже: „я не здужаю‟, а людям, що там будуть жити,
    відпустяться всї гріхи їх.'
  deu-1951: 'Und kein Einwohner wird sagen: «Ich bin schwach!» Dem Volk, das darin
    wohnt, ist die Sünde vergeben.'
  eng-JPS: 'And the inhabitant shall not say: ''I am sick''; the people that dwell
    therein shall be forgiven their iniquity.'
  srp-1865: 'I niko od stanovnika neæe reæi: bolestan sam. Narodu koji živi u njemu
    oprostiæe se bezakonje.'
  lug-lug: Tewali abeera mu Sayuuni alyogera nti, “Ndi mulwadde,” n’abo ababeeramu
    balisonyiyibwa ekibi kyabwe.
  heb-heb: ובל יאמר שכן חליתי העם הישב בה נשא עון׃
  ben-IRV: বাসিন্দারা কেউ বলবে না, “আমি অসুস্থ,” যারা সেখানে বাস করে তাদের পাপ ক্ষমা
    করা হবে।
  pan-pan: ਸਿਯੋਨ ਦਾ ਕੋਈ ਵਾਸੀ ਨਾ ਆਖੇਗਾ, ਮੈਂ ਬਿਮਾਰ ਹਾਂ, ਜਿਹੜੇ ਲੋਕ ਉਸ ਵਿੱਚ ਵੱਸਦੇ ਹਨ,
    ਉਹਨਾਂ ਦੀ ਬਦੀ ਮਾਫ਼ ਕੀਤੀ ਜਾਵੇਗੀ।
  mya-JVB: မြို့သားကလည်း၊ ငါနာ သည်ဟုမ ဆို ရ။ ထိုမြို့ ၌ နေ သောသူ တို့သည် အပြစ် ပြေရှင်း
    ခြင်းသို့ ရောက်ရကြ လိမ့်မည်။
  hmo-hmo: Siona dekenai idia noho taudia ta ese do ia gwau lasi, “Lau be gorere,”
    bona Lohiabada ese edia kara dika ibounai do ia gwauatao.
  urd-urd: वहाँ के बाशिन्दों में भी कोई न कहेगा, कि मैं बीमार हूँ; और उनके गुनाह बख़्शे
    जाएँगे।
  rus-SYN: 'И ни один из жителей не скажет: “я болен”; народу, живущему там, будут
    отпущены согрешения.'
  bqc-SIM: Gbɛ̃́ pↄ́ kú wee a mɛ álɛ gyãkɛo, wɛ̃́lɛpideↄ duuna kɛ̃̀má.
  tcz-CHONGTHU: “Kadam pouvin chuleh panpi bei kahiu ve,” tia Israel miten asei tahlou
    diu ahi. Ajeh chu Pakai in achonset nao angaidam ding ahitai.
  mar-mar: मी रोगी आहे, असे म्हणणारा त्यामध्ये वस्ती करणार नाही. जे लोक त्यामध्ये
    राहतात त्यांच्या अन्यायांची क्षमा करण्यात येईल.
  qub-qub: Sioncho tiyajcunataga llapan juchanpitami Tayta Dios perdunanga. Chaycho
    tiyäga manami pipis «Gueshyaycä» nengapächu.
  hat-hat: Pesonn nan peyi a p'ap plenyen di li malad ankò. Bondye pral padonnen peche
    tout moun ki rete lavil Jerizalèm.
  eng-BSB: And no resident of Zion will say, “I am sick.” The people who dwell there
    will be forgiven of iniquity.
  eng-WEBPB: The inhabitant won’t say, “I am sick.” The people who dwell therein will
    be forgiven their iniquity.
  kbq-kbq: Hagi Jerusalemi kumapima nemaniza vahera Ra Anumzamo'a kumitamia atre ramantegahie.
    Ana hugahiankino magomo'e huno nagra kri eri'noe huno osugahie.
  nhe-BL: Huan nopa israelitame tlen itztoque nopano ayoc quiijtose para mococohuaj
    pampa Toteco Dios quintlapojpolhuis inintlajtlacolhua.
  gub-BL: Ni amo Zeruzarez pe har na'ima'eahy kwaw wà nehe. Tupàn umunàn putar teko
    wanemiapo kwer ikatu 'ym ma'e paw nehe no.
  eng-DRA: 'Neither shall he that is near, say: I am feeble. The people that dwell
    therein, shall have their iniquity taken away from them.'
