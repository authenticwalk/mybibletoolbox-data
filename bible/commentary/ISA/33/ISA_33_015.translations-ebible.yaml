verse: ISA.033.015
translations:
  mal-C: നീതിയോടെ ജീവിക്കുകയും സത്യം സംസാരിക്കുകയും ചെയ്യുന്നവർ, കൊള്ളപ്പണത്തിലുള്ള
    നേട്ടം വെറുക്കുന്നവർ, കോഴവാങ്ങാതെ കൈകൾ സൂക്ഷിക്കുന്നവർ, രക്തപാതകത്തെപ്പറ്റി കേൾക്കുകപോലും
    ചെയ്യാതെ ചെവിപൊത്തുന്നവർ, ദോഷത്തെ നോക്കാതെ തന്റെ കണ്ണ് അടച്ചുകളയുന്നവർ—
  deu-TKW: Wer in Rechtschaffenheit wandelt und die Wahrheit redet, wer Erpressungsgewinn
    verschmäht, wer die Annahme von Bestechung abwehrt, wer sein Ohr verstopft, um
    nicht Mordpläne zu hören, und seine Augen verschließt, um nicht an Bösem seine
    Lust zu sehen -
  lin-lin: Moto oyo atambolaka na bosembo mpe alobaka solo, moto oyo abwakaka litomba
    oyo ezwami na nzela ya moyibi, moto oyo asembolaka maboko na ye te mpo na kozwa
    kanyaka, moto oyo akangaka matoyi na ye mpo na koboya koyoka masolo ya koboma
    bato, mpe oyo akangaka miso na ye mpo na koboya komona mabe.
  eng-LSV: Whoever is walking righteously, || And is speaking uprightly, || Kicking
    against gain of oppressions, || Shaking his hands from taking hold on a bribe,
    || Stopping his ear from hearing of blood, || And shutting his eyes from looking
    on evil,
  eng-GNV: Hee that walketh in iustice, and speaketh righteous things, refusing gaine
    of oppression, shaking his handes from taking of gifts, stopping his eares from
    hearing of blood, and shutting his eyes from seeing euill.
  eng-WEBSTER: He that walketh righteously, and speaketh uprightly; he that despiseth
    the gain of oppressions, that shaketh his hands from holding of bribes, that stoppeth
    his ears from hearing of blood, and shutteth his eyes from seeing evil;
  nhw-BL: Huelis itztose nica iixpa catli quiijtose huan quichihuase catli senquistoc
    xitlahuac, catli amo quinequij quitlanise tomi ica tlacajcayahualistli huan amo
    monemacaj para se tlaxtlahuili. Cuali itztose iixpa catli amo quintlacaquilíaj
    catli quisencahuaj quenicatza huelis temictise. Huelis itztose iixpa catli quitzacuaj
    iixteyol para amo quitlachilise tlamantli catli quinyoltilanasquíaj para tlajtlacolchihuase.
  swh-ONEN: 'Yeye aendaye kwa uadilifu na kusema lililo haki, yeye anayekataa faida
    ipatikanayo kwa dhuluma na kuizuia mikono yake isipokee rushwa, yeye azuiaye masikio
    yake dhidi ya mashauri ya mauaji, na yeye afumbaye macho yake yasitazame sana
    uovu:'
  bba-bba: mɑ n kun mɔ wi u sĩimɔ ɡem sɔɔ, mɑ u ku rɑ bwɛ̃ɛbwɛ̃ɛ tɑki di, u ku rɑ
    mɑɑ nɔm birɑn kɛ̃ru mwɛ, u ku rɑ tɔn ɡowobun ɡɑri swɑɑ dɑki, u ku rɑ mɑɑ kɑ̃ u
    kɔ̃sɑ mɛɛri.
  eng-KJVCPB: He that walketh righteously, and speaketh uprightly; He that despiseth
    the gain of oppressions, That shaketh his hands from holding of bribes, That stoppeth
    his ears from hearing of blood, And shutteth his eyes from seeing evil;
  luo-luo: Ngʼatno mawuotho e ratiro kendo wacho gima adiera, ma tamore yudo ohala
    e yor mecho kendo ok oyie kawo asoya, ngʼatno ma ok chik ite e chenro mar neko,
    kendo odino wengene e neno timbe mamono,
  meu-meu: E raka maoromaoromu bona e hereva maoromaoromu tauna, hahehisi karadia
    amo e abimu ḡaudia e dadaraidiamu tauna; imana amo koikoi henitaona e piua daudaumu,
    baine abia na garina, tauna; bona taiana e kodobeamu, rara ihahebubuna herevadia
    baine kamonai na garina, tauna; bona matana e hakapudiamu, kara dika baine itaia
    na garina, tauna.
  npi-ULB: त्यही नै जो धार्मिकतासाथ हिंड्छ र इमानदारसाथ बोल्छ । जसले अत्यचारको लाभलाई
    घृणा गर्छ, जसले घूस स्वीकार नगर्न आफ्नो हात टकटकाउँछ, रक्‍तपातको बारे सुन्‍नदेखि
    आफ्ना कानहरू बन्द गर्छ र जसले दुष्‍टता हेर्नदेखि आफ्ना आँखाहरू बन्‍द गर्छ—
  yor-yor: Ẹni tí ó ń rìn lódodo tí ó ń sọ ohun tí ó tọ́, tí ó kọ èrè tí ó ti ibi
    ìlọ́nilọ́wọ́gbà wá, tí ó sì pa ọwọ́ rẹ̀ mọ́ kúrò nínú gbígba àbẹ̀tẹ́lẹ̀, tí ó
    di etí rẹ̀ sí ọ̀tẹ̀ láti pànìyàn tí ó sì di ojú rẹ̀ sí à ti pète ibi,
  pes-OPCB: کسی می‌تواند از این آتش جان به در برد که درستکار باشد و به راستی عمل نماید،
    به خاطر منافع خود ظلم نکند، رشوه نگیرد، و با کسانی که شرارت و جنایت می‌کنند همدست
    نشود.
  tgl-ULB: Siya na lumalakad nang matuwid at nagsasalita nang matapat; siyang namumuhi
    sa pakinabang sa pang-aapi, na tumatanggi para tumanggap ng suhol, na hindi nagbabalak
    ng marahas na krimen, at hindi tumitingin sa masama.
  hui-hui: Agali mana bayale tigabi ngadagua bialu bi henene dege laga halu mendeali
    karu ke̱ howa mo hondo nahaga karu ti dege yu wahene holebira. Agali mendeali
    kagohondo i̱na í̠naga ke̱ howa bi la holiya muni ngi nalagabi mana ko ngubi ngaru
    biaha lowa muni ngilo henge namiagabi mana ko biaga karubi agali homelo bo wahaga
    karu baba mandagi nahagabi howa
  mya-mya: သင်​တို့​သည်​အ​မှန်​တ​ရား​ကို​ပြော​ဆို​ပြု​ကျင့် ကြ​ပါ​မူ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နိုင်​ပါ​၏။
    ဆင်း​ရဲ​သူ​တို့​အား​လိမ်​လည်​လှည့်​ဖြား​ရန်​သင် တို့​၏​တန်​ခိုး​အာ​ဏာ​အ​သုံး​မ​ပြု​ကြ​နှင့်။
    တံ​စိုး လက်​ဆောင်​များ​ကို​လည်း​လက်​မ​ခံ​ကြ​နှင့်။ လူ့ အ​သက်​ကို​သတ်​ရန်၊ အ​ခြား​ဆိုး​ညစ်​မှု​များ
    ကို​ပြု​ရန်​ကြံ​စည်​ကြ​သူ​များ​နှင့်​ပူး​ပေါင်း ဆောင်​ရွက်​မှု​မ​ပြု​ကြ​နှင့်။-
  bod-N: དེ་ཡང་དྲང་པོར་སྤྱོད་ཅིང་བདེན་ཚིག་སྨྲ་བ་དང་། བཙན་འཕྲོག་བྱས་པའི་རྒྱུ་ནོར་མི་ལེན་པ།
    ལག་པ་གཡུགས་ནས་ལྐོག་རྔན་མི་ལེན་པ། མི་གསོད་སྐོར་གྱི་གཏམ་ལ་མི་མཉན་པ། དོན་ངན་ལ་མི་བལྟ་བ་བཅས་པ་སྟེ།
  sna-sna: Iye anofamba nokururama uye anotaura zvakanaka, anoramba pfuma inobva pakumanikidza
    uye anodzivisa ruoko rwake kugamuchira fufuro, anodzivisa nzeve dzake kunzwa rangano
    dzokuuraya, uye anotsinzina meso ake kuti arege kuona zvakaipa,
  spa-BLM: El que camina con rectitud y habla sin tapujos, el que desprecia la ganancia
    de las opresiones, que gesticula con las manos, negándose a aceptar un soborno,
    que impide que sus oídos escuchen el derramamiento de sangre, y cierra los ojos
    para no mirar el mal —
  cac-cac: 'A eb'' ol colchajoc: Aton eb'' sb''eyb''alan tojolal, eb'' an̈ej yel syala'',
    eb'' malaj sgana tz''och b''eyumal yuj schaan tumin d''a elc''altac, eb'' max
    yac''och sb''a yuj schamel junoc anima, syic''anpaxel sb''a eb'' d''a scal chucal.'
  swh-ULB: Nyie mnaotembe katika haki na kuongea kw uaminifu; yeye anayedharau mapato
    ya ukandamizaji, yeye anayekataa kuchuka rushwa, ambaye hausiki kwenye kupanga
    vurugu za kihalifu, na ambaye haangali maovu-
  bel-bel: Той, хто ходзіць у праўдзе і кажа ісьціну; хто пагарджае карысьлівасьцю
    ад уціску, стрымлівае рукі свае ад хабару, затыкае вушы свае, каб ня чуць пра
    кравапусты, і заплюшчвае вочы свае, каб ня бачыць ліха;
  deu-ELBBK: 'Wer in Gerechtigkeit wandelt und Aufrichtigkeit redet; wer den Gewinn
    der Bedrückungen verschmäht; wer seine Hände schüttelt, um keine Bestechung anzunehmen;
    wer sein Ohr verstopft, um nicht von Bluttaten zu hören, und seine Augen verschließt,
    um Böses nicht zu sehen:'
  mbb-OT: Is ebpekeubpà dutun, iyan is etew he nengungubpaan he metazeng wey tutuu
    is menge lalag din, ne wazà mebpenapì, wey wazà medawat te sipsip. Wazà sikandin
    mebpekiduma te mibpelanu te kebpemenhimatey wey te kebaal te zuma pa he mezaat
    he menge vaal.
  mal-2015: നീതിയായി നടന്നു നേർ പറകയും പീഡനത്താൽ ഉള്ള ആദായം വെറുക്കയും കൈക്കൂലിവാങ്ങാതെ
    കൈ കുടഞ്ഞുകളകയും രക്ത പാതകത്തെക്കുറിച്ചു കേൾക്കാതവണ്ണം ചെവി പൊത്തുകയും ദോഷത്തെ
    കണ്ടു രസിക്കാതവണ്ണം കണ്ണു അടെച്ചുകളകയും ചെയ്യുന്നവൻ;
  gup-gup: Nangale namak bininj? Ngabenmulewan bininj nawu kabirrikurduyime djal kunmakkenh,
    dja kabirriwokdi kunwok manbu kunmakkenh. Bedda minj kabirridjirdmang money bedberre
    nawu birrimarladj bininj. Minj mak kabirrikarremarnbun bu kunwarre kabirriyime,
    dja minj kabirriraworren nawu birribang bininj bu bedda kabirridjare kabindibun
    birribuyika. Bedda minj kabirridjare kunwarre.
  rmc-rmc: Oda, ko phirel spravodľivones a vakerel čačipen; ko na kamel te barvaľol
    pre aver dženeskro pharipen a na prilel o prepočiňiben; ko našťi šunel pal o murdaripen
    a našťi dikhel pre aver dženengro nalačhipen,
  pes-OPV: اما آنکه به صداقت سالک باشد و به استقامت تکلم نماید و سود ظلم را خوار شمارد
    و دست خویش را از گرفتن رشوه بیفشاند و گوش خود را از اصغای خون ریزی ببندد و چشمان
    خود را از دیدن بدیها بر هم کند،
  ron-1924: Чел че умблэ ын неприхэнире ши ворбеште фэрэ виклешуг, чел че несокотеште
    ун кыштиг скос прин стоарчере, чел че ышь траӂе мыниле ынапой ка сэ ну примяскэ
    митэ, чел че ышь аступэ урекя сэ н-аудэ кувинте сетоасе де сынӂе ши ышь лягэ окий
    ка сэ ну вадэ рэул,
  ben-OBCV: যে ধার্মিকতার পথে জীবনযাপন করে, যা ন্যায়সংগত, যে সেই কথা বলে, যে দমনপীড়নের
    মাধ্যমে হৃত লাভ ঘৃণা করে এবং উৎকোচ নেওয়া থেকে নিজের হাত গুটিয়ে রাখে, যে খুনের
    ষড়যন্ত্র থেকে নিজের কান ফিরিয়ে নেয় এবং মন্দ করার পরিকল্পনার প্রতি নিজের চোখ
    বন্ধ রাখে—
  som-som: Kii si xaqnimo ah u socda, oo si qumman u hadla, oo faa'iidada dulmiga
    quudhsada, kii laaluush qaadashadiis ka gacmo jafjafta, oo maqlidda dhiigdaadinta
    dhegihiisa ka furaysta, oo indhihiisana isku qabsada si uusan wax shar ah u arag,
  lat-VUC: Qui ambulat in justitiis et loquitur veritatem, qui projicit avaritiam
    ex calumnia, et excutit manus suas ab omni munere, qui obturat aures suas ne audiat
    sanguinem, et claudit oculos suos ne videat malum.
  eng-ASVBT: 'He that walketh righteously, and speaketh uprightly; he that despiseth
    the gain of oppressions, that shaketh his hands from taking a bribe, that stoppeth
    his ears from hearing of blood, and shutteth his eyes from looking upon evil:'
  ita-1885: Colui che cammina in ogni giustizia, e parla cose diritte; che disdegna
    il guadagno di storsioni; che scuote le sue mani, per non prender presenti; che
    tura gli orecchi, per non udire omicidii; e chiude gli occhi, per non vedere il
    male;
  eng-LXXUP: He that walks in righteousness, speaking rightly, hating transgression
    and iniquity, and shaking his hands from gifts, stopping his ears that he should
    not hear the judgment of blood, shutting his eyes that he should not see injustice;
  eng-ULB: He who walks righteously and speaks honestly; who despises the gain of
    oppression, who shakes his hand so that it will not accept a bribe, who stops
    his ears from hearing about bloodshed, and who shuts his eyes from looking on
    evil—
  spa-VBL: Los que viven correctamente y dicen la verdad, los que se niegan a beneficiarse
    de la extorsión y se niegan a aceptar sobornos, los que no escuchan las conspiraciones
    para matar a la gente, los que cierran los ojos antes que mirar el mal.
  fra-_FOB: Celui qui marche dans la justice, et qui parle avec droiture; qui rejette
    le gain acquis par extorsion, qui secoue ses mains pour ne point prendre de présent;
    qui bouche ses oreilles pour ne point entendre des paroles de sang, et ferme ses
    yeux pour ne point voir le mal.
  mal-mal: നീതിയായി നടന്നു നേര് പറയുകയും പീഡനത്താൽ ഉള്ള ആദായം വെറുക്കുകയും കൈക്കൂലിവാങ്ങാതെ
    കൈ കുടഞ്ഞുകളയുകയും രക്ത പാതകത്തെക്കുറിച്ചു കേൾക്കാത്തവിധം ചെവി പൊത്തുകയും ദോഷത്തെ
    കണ്ടു രസിക്കാത്തവിധം കണ്ണ് അടച്ചുകളയുകയും ചെയ്യുന്നവൻ;
  urd-GVR: Lekin wuh shaḳhs qāym rahegā jo rāst zindagī guzāre aur sachchāī bole,
    jo ġhairqānūnī nafā aur rishwat lene se inkār kare, jo qātilānā sāzishoṅ aur ġhalat
    kām se gurez kare.
  suz-BL: सु ठीक पाइबा, रिम्‍शो थुं ङा लोव़ पाइबा, गेयी कि गेयी, दे क्‍येट मताक्‍बा,
    सुम घूस मजाइ‍बा नु “हुश ख्राक्‍श पोक्‍य” देंमानु, मेको आन लोव़ मटीबा नु मरिम्‍शो
    पाइब आन पशो काइ तचा मदाक्‍बा। भजन संग्रह १५:-; भजन संग्रह २४:३-४
  eng-NOY: He that walketh in righteousness, And speaketh that which is right, That
    despiseth the gain of oppression, And shaketh his hands from bribery, That stoppeth
    his ears, so as not to hear of blood, And shutteth his eyes, so as not to behold
    iniquity.
  ita-1927: Colui che cammina per le vie della giustizia, e parla rettamente; colui
    che sprezza i guadagni estorti, che scuote le mani per non accettar regali, che
    si tura gli orecchi per non udir parlar di sangue, e chiude gli occhi per non
    vedere il male.
  ckb-ckb: ئەوەی بە ڕاستودروستی هەڵسوکەوت دەکات و ڕاستی دەڵێت، ئەوەی قازانجی زۆرداری
    ڕەت دەکاتەوە و دەست لە بەرتیل وەرگرتن دەشوات، ئەوەی لە بیستنی خوێنڕشتن گوێی خۆی
    کەڕ دەکات و لە بینینی خراپە چاوی خۆی دەنوقێنێت،
  eng-BBE: He whose ways are true, and whose words are upright; he who gives no thought
    to the profits of false acts, whose hands have not taken rewards, who will have
    no part in putting men to death, and whose eyes are shut against evil;
  kan-OKCV: ನೀತಿಯಲ್ಲಿ ನಡೆದು, ಯಥಾರ್ಥವಾಗಿ ನುಡಿದು, ದೋಚಿಕೊಂಡ ಲಾಭ ಬೇಡವೆಂದು ಲಂಚ ಮುಟ್ಟದಂತೆ
    ಕೈಚಾಚಿದೆ. ಕೊಲೆಯ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ, ಕೆಟ್ಟದ್ದನ್ನು ಕಾಣದಂತೆ ಕಣ್ಣು ಮುಚ್ಚಿಕೊಳ್ಳುವವರೇ
    ಉನ್ನತ ಸ್ಥಳದಲ್ಲಿ ವಾಸಿಸುವರು.
  tam-2017: நீதியாக நடந்து, செம்மையானவைகளைப் பேசி, துன்பம் செய்வதால் வரும் ஆதாயத்தை
    வெறுத்து, லஞ்சங்களை வாங்காதபடிக்குத் தன் கைகளை உதறி, இரத்தம் சிந்துவதற்கான யோசனைகளைக்
    கேளாதபடிக்குத் தன் செவியை அடைத்து, பொல்லாப்பைக் காணாதபடிக்குத் தன் கண்களை மூடுகிறவன்
