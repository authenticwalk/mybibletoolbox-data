  vie-OVCB: Những ai sống ngay thẳng và công bằng, những ai từ chối các lợi lộc gian
    tà những ai tránh xa của hối lộ, những ai bịt tai không nghe chuyện đổ máu, những
    ai nhắm mắt không nhìn việc sai trái—
  guj-2017: જે ન્યાયને માર્ગે ચાલે છે અને સત્ય બોલે છે; જે જુલમની કમાઈને ધિક્કારે
    છે, જે લાંચ લેવાનો ઇનકાર કરે છે, જે ગુનો કરવાની યોજના કરતો નથી, અને જે ભૂંડું
    ન જોવા માટે પોતાની આંખ મીંચી દે છે, તે જ વાસો કરશે.
  pon-2006A: Ahpw met kumwail kak mourla ma kumwail pahn kin lokaia mehlel oh wia
    dahme pwung. Kumwail dehr doadoahngki amwail kehl oh manaman pwe en pitihasang
    en me semwehmwe kan ar kepwe oh dehr ale pweipwei ni ahl sapwung. Dehr patehng
    irail kan me kin koasoakoasone re en kamaramas de wia soahng suwed teikan.
  por-BRBSL: Aquele que caminha com retidão e fala sem culpa, aquele que despreza
    o ganho das opressões, que gesticula com suas mãos, recusando-se a aceitar um
    suborno, que impede seus ouvidos de ouvir falar de derramamento de sangue, e fecha
    os olhos para não olhar para o mal...
  cth-cth: Kalan lah ka cet niteh, kalan lah ka dei e, rektapnae lahoi hmu e hnopai
    hah a panuet teh, tadawnghno hah dâw hane hlak teh a kut kahek e, thi palawng
    hane pouknae hah tarawi hoeh nahanlah amae hnâ hah ka tabuem e, kathout hnonaw
    khet hoeh nahanelah, a mit ka tabuem e,
  twi-twi: Nea ɔnantew trenee mu na odi nokware nea ɔpo mfaso a asisi de ba na onnye
    adanmude, nea ontie awudi ho pɔwbɔ nea ɔmpɛ sɛ ohu bɔneyɛ ho agyinatu,
  hlt-hlt: Duengnah dongah aka pongpa tih vanat la aka thui, tlungalnah te mueluemnah
    ham aka tuei, kapbaih aka duen taeng lamloh a kut aka khong, thii long aka yaak
    ngaih taeng lamloh a hna aka buem, boethae aka hmu lamkah a mik aka him,
  tbz-SIM: Wèè dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́, kɛ nɑ́ɑ́ ntimɔ́mmɔnti kɛ í dɔ́ mufèèdiì, kɛ yetírí
    ticuuti wèè ɔ̃ɔ̃ pi o to kɛ bɑ́ɑ́ keè, bɛ̀ɛ̀ tu bɛ̀ɛ kuɔ onìtì bɛ kpɛti, wèè pi
    o nuɔ nkɛ í dɔ́ kɛ́yɑ̀ mɛyɛi.
  msy-2020: 'Gumazamizir kabanang Ikiavɨra Itir God ko ikiam: Gumazamizir arazir aghuibagh
    amiba, ko gumazamizir guizbangɨra mɨgeiba, ko gumazamizir ua baghavɨra biziba
    iniasa igharaz darazi dɨkabɨrir puvatɨziba, ko gumazamizir gumaziba apezeperir
    dagɨaba isɨ me danɨngtɨ, me a bagh arazir kuram damuamin aghuaziba, ko gumazamizir
    gumazir mam gumazir igharazitam mɨsueghtɨ an aremeghan me oraghan aghuaziba, ko
    gumazamizir arazir kurabar ganan aghuaziba.'
  dop-dop: Wei ɩ tɔŋ kʋsiɣisim tɑɑ, nɑ ɩ́ yɔɣɔtǝɣɩ tɑmpɑnɑ tǝŋʋɣʋ tɔm tɔ. Wei ɩ kisiɣi
    kɑsǝyɑɣɑ ŋkɑ pɑ hikiɣinɑ mʋsʋŋ tɔ, nɑ ɩ́ kisiɣi ɑsilimɑ kʋcɔɔʋ tɔ. Wei ɩ kisiɣi
    ɩsɑɣɑtʋ tɔm nɩɩʋ tɔ, nɑ ɩ́ wiisiɣi ɩsɛ sɩ ɩ́ tɑɑ nɑ kɑwɑlɑɣɑ tɔ.
  azb-azb: Amma salehlik yolu ilə gedən, Doğru sözlər danışan, Zorakılıqla əldə edilən
    qazancı rədd edən, Əlini rüşvətdən uzaq tutan, Qatillərin qurduğu qəsdə fikir
    verməyən, Pisliyə qarşı gözlərini yuman
  eng-DBY: '— He that walketh righteously, and speaketh uprightly; he that despiseth
    the gain of oppressions, that shaketh his hands from taking hold of bribes, that
    stoppeth his ears from hearing of blood, and shutteth his eyes from seeing evil:'
  hin-2017: जो धार्मिकता से चलता और सीधी बातें बोलता; जो अंधेर के लाभ से घृणा करता,
    जो घूस नहीं लेता; जो खून की बात सुनने से कान बन्द करता, और बुराई देखने से आँख
    मूँद लेता है। वही ऊँचे स्थानों में निवास करेगा।
  wol-KYG: Xanaa kiy doxe njekk, di wax njub, bañ alalu foqati; loxo bay jalax ab
    ger, noppam di tanqamlu waxi bóome, bëtam di gëmm, ba du gis lu bon.
  eng-YLT: Whoso is walking righteously, And is speaking uprightly, Kicking against
    gain of oppressions, Shaking his hands from taking hold on a bribe, Stopping his
    ear from hearing of blood, And shutting his eyes from looking on evil,
  eng-WYC-2017: He that goeth in rightfulnesses [or rightwisenesses], and speaketh
    truth; he that casteth away avarice of false challenge, and shaketh away his hands
    from all gifts, or bribes; he that stoppeth his ears, that he hear not blood,
    and closeth his eyes, that he see not evil.
  eng-WMBB: He who walks righteously and speaks blamelessly, he who despises the gain
    of oppressions, who gestures with his hands, refusing to take a bribe, who stops
    his ears from hearing of bloodshed, and shuts his eyes from looking at evil—
  urd-GVH: लेकिन वह शख़्स क़ायम रहेगा जो रास्त ज़िंदगी गुज़ारे और सच्चाई बोले, जो
    ग़ैरक़ानूनी नफ़ा और रिश्वत लेने से इनकार करे, जो क़ातिलाना साज़िशों और ग़लत काम
    से गुरेज़ करे।
  rug-rug: Sa tie sapu ene pa tinoṉoto meke zama ni sapu gotogoto, asa sapu lopu tavetavete
    nia sa nana ṉiniraṉira pude hiko poata, meke kopu ni sari limana pude lopu vagi
    sari tinabara golomodi, asa sapu tukui taliṉana koari na hiniva pude va mate tie
    meke tukui matana koari na binalabala kaleadi,
  gaz-gaz: Namni qajeelummaan jiraatee dhugaa dubbatu, kan faayidaa karaa dabaatiin
    argamu lagatee harka isaa mattaʼaa fudhachuu irraa eeggatu, namni marii nama ajjeesuu
    irraa gurra isaa cuqqaallatee jalʼina ilaaluu irraa ija isaa dunuunfatu,
  fra-LSG: Celui qui marche dans la justice, Et qui parle selon la droiture, Qui méprise
    un gain acquis par extorsion, Qui secoue les mains pour ne pas accepter un présent,
    Qui ferme l’oreille pour ne pas entendre des propos sanguinaires, Et qui se bande
    les yeux pour ne pas voir le mal,
  yal-yal: Fɔ naxan sigan tima tinxinni, a ɲɔndin fala, naxan a mɛma tɔnɔne ra naxanye
    sɔtɔxi gbaloni, naxan mi tinma dimi yi seen nasuxɛ mayifuni, a tunla ba muxune
    ra naxanye faxa ti feene yitɔnma, a yɛɛn ba fe ɲaxine ra.
  haw-1868: O ka mea hele ma ka pono, a olelo hoi ma ka pololei; O ka mea hoowahawaha
    i ka waiwai o ka hookaumaha ana, O ka mea lulu mawaho aku o kona lima i ka waiwai
    i loaa ma ke kipe ana; O ka mea pani i kona mau pepeiao o lohe i ke koko, O ka
    mea hoopili i kona mau maka, i ike ole ia i ka hewa;
  arb-NAV: السَّالِكُ فِي الْبِرِّ، وَالنَّاطِقُ بِالْحَقِّ، وَالنَّابِذُ رِبْحَ الظُّلْمِ،
    وَالنَّافِضُ يَدَيْهِ مِنْ قَبْضِ الرِّشْوَةِ، الصَّامُّ أُذُنَيْهِ عَنِ الاسْتِمَاعِ
    إِلَى مُؤَامَرَاتِ سَفْكِ الدِّمَاءِ، الْمُغْمِضُ عَيْنَيْهِ عَنِ التَّأَمُّلِ
    فِي الشَّرِّ،
  ewe-ewe: Ame si zɔna le dzɔdzɔenyenye me, eye wògblɔa nu si le eteƒe, ame si tsri
    viɖe si wokpɔ to amebaba me, eye mexɔa zãnu o, ame si xe eƒe towo be magase hlɔ̃donyawo
    o, ame si mia eƒe ŋkuwo be makpɔ nu gbegblẽ wɔwɔ o.
  eng-LEE: He that walketh in righteousness, and speaketh uprightly; he that despiseth
    the gain of oppressions, that shaketh his hands against taking hold of bribes,
    that stoppeth his ears against hearing of blood, and shutteth his eyes against
    looking on evil;
  asm-FB: যি জনে ধাৰ্মিকতাৰ পথত চলে, আৰু ন্যায় কথা কয়, যি জনে অত্যাচাৰ কৰি পোৱা
    লাভ ঘিণ কৰে, যি জনে ভেটি ল’বলৈ অস্বীকাৰ কৰে, যি জনে চৰম অপৰাধৰ আচনি নকৰে, আৰু
    কুকৰ্মলৈ চকু নিদিয়ে।
  sus-A: مِشِ نَن عَ رَ نَشَن حّرّ مَ تِنشِنيِ رَ، نَشَن نْندِ قَلَمَ، نَشَن تٌندِ مَ
    فٍينِ سْتْ كِ حَاشِ رَ، نَشَن مُ عَ بّلّشّ عِتَلَمَ بُحَ كٌبِ بّ، نَشَن مُ عَ
    تُلِ مَتِمَ مِشِ قَشَقٍ نَتّ تٌنفٌي رَ، نَشَن مُ عَ شَشِلِ تِمَ قٍ حَاشِ رَ.
  fra-SBL: Celui qui marche dans la justice et parle de manière irréprochable, celui
    qui méprise le gain des oppressions, qui fait des gestes avec ses mains, refusant
    d'accepter un pot-de-vin, qui empêche ses oreilles d'entendre parler de carnage,
    et ferme ses yeux pour ne pas regarder le mal...
  hbo-hbo: הֹלֵ֣ךְ צְדָקֹ֔ות וְדֹבֵ֖ר מֵֽישָׁרִ֑ים מֹאֵ֞ס בְּבֶ֣צַע מַעֲשַׁקֹּ֗ות
    נֹעֵ֤ר כַּפָּיו֙ מִתְּמֹ֣ךְ בַּשֹּׁ֔חַד אֹטֵ֤ם אָזְנֹו֙ מִשְּׁמֹ֣עַ דָּמִ֔ים וְעֹצֵ֥ם
    עֵינָ֖יו מֵרְאֹ֥ות בְּרֽ͏ָע׃
  kik-kik: Nĩ mũndũ ũrĩa ũthiiaga na mĩthiĩre ya ũthingu na akaaria ũhoro ũrĩa wagĩrĩire,
    o we ũtangĩoya uumithio uumanĩte na ũhinyanĩrĩria, na akagirĩrĩria guoko gwake
    kwamũkĩre mahaki, o ũcio ũgiragĩrĩria matũ make kũigua ndeto cia gũciirĩra ũragani,
    na akahinga maitho make matikerorere maũndũ mooru.
  fra-NCL: 'Celui qui marche dans la justice et qui parle avec droiture ; qui rejette
    les gains extorqués, qui secoue ses mains pour ne pas prendre de présent ; qui
    ferme son oreille aux propos sanguinaires, et se voile les yeux pour ne pas voir
    le mal :'
  cek-AK: Katoeng loklam ah caeh moe, loktang lok thui kami, amsoem ai ah phoisa hnukhaih
    to koeh ai, bokhaih phoisa doeh talawk ai kami, kami hum hanah thuih ih lok to
    thaih han ai ah naa tamuep kami hoi kasae hnukhaih bangah mik pakhrip kami loe,
  cuk-cuk: Unnila dule-igar-innikigwadba-nanadiidbi, degi, napiragwadba-sunmakdiidbi,
    nibneggi mai guoed. Dule ibmar-isganagi-mani-onodisulidbi, dule emarse-manigi-bakledisulidbi,
    nibneggi mai guoed. Dule emar-gindakmaladba ibsadisulidbi, ibmar-isgana-imakleged
    dakbidasulidbi,
  uig-CYR: — «Һәққанийлиқ йолида маңидиған, Дурус-лилла гәп қилидиған, Залимлиқтин
    кәлгән һарам пайдиға нәпрәтлинидиған, Париларни сунғучиларни қолини пулаңшитип
    рәт қилидиған, Қанниң гепи болсила қулиқини йопуруп аңлимайдиған, Пәслик-рәзилликкә
    қарашни рәт қилип, көзини қачуридиған;
  tel-2017: నీతి కలిగి జీవించేవాడూ, యథార్ధంగా మాట్లాడేవాడూ, అవినీతి వల్ల కలిగే లాభాన్ని
    అసహ్యించుకునే వాడూ, లంచాన్ని తిరస్కరించేవాడూ, హింసాత్మక నేరం చేయాలని ఆలోచించని
    వాడూ చెడుతనం చూడకుండా కళ్ళు మూసుకునే వాడూ,
  hat-BSA: Sila ki mache nan ladwati a e ki pale ak kè sensè a? Sila ki refize benefis
    lajan ki sòti nan enjistis la, e ki souke men l pou sa ki vèse anba tab pa rete
    nan yo; sila ki bouche zòrèy li pou l pa menm tande afè vèse san, e ki fèmen zye
    l pou l pa gade mal.
  kos-kos: Kowos ku in moul kowos fin oru ma suwohs ac kaskas pwaye. Nik kowos orekmakin
    ku lowos in kiapu mwet sukasrup, ac nik kowos eis molin eyeinse. Nik kowos kupasryang
    nu selos su akoo in orek akmas ku in oru kutena ouiya koluk.
  hbo-WLC: הֹלֵ֣ךְ צְדָק֔וֹת וְדֹבֵ֖ר מֵֽישָׁרִ֑ים מֹאֵ֞ס בְּבֶ֣צַע מַעֲשַׁקּ֗וֹת
    נֹעֵ֤ר כַּפָּיו֙ מִתְּמֹ֣ךְ בַּשֹּׁ֔חַד אֹטֵ֤ם אָזְנוֹ֙ מִשְּׁמֹ֣עַ דָּמִ֔ים וְעֹצֵ֥ם
    עֵינָ֖יו מֵרְא֥וֹת בְּרָֽע׃
  ibo-ibo: Ndị na-ejegharị nʼezi omume na-ekwu ihe ziri ezi, ndị na-ajụ uru sitere
    nʼụzọ nʼezighị ezi, ndị na-ewezuga aka ha site na ịnata ngarị dị iche iche, ndị
    na-emechi ntị megide izu ịkwafu ọbara, na-amụchi anya ha abụọ ka ha ghara ịtụgharị
    uche nʼihe ọjọọ.
  ory-ory: ଯେଉଁ ଲୋକ ଧର୍ମରୂପ ପଥରେ ଚାଲେ ଓ ଯେ ସରଳ କଥା କହେ; ଯେଉଁ ଲୋକ ଉପଦ୍ରବଜାତ ଲାଭ ତୁଚ୍ଛ
    କରେ ଓ ଲାଞ୍ଚ ଧରିବା ବିଷୟରୁ ଆପଣା ହାତ ଝାଡ଼ି ଦିଏ, ଯେ ରକ୍ତପାତ କଥାର ଶ୍ରବଣରୁ ଆପଣା କର୍ଣ୍ଣ
    ରୋଧ କରେ, ପୁଣି ଦୁଷ୍କର୍ମର ଦର୍ଶନରୁ ଆପଣା ଚକ୍ଷୁ ମୁଦ୍ରିତ କରେ;
  chk-chk: Eman mi föri mine a pwüng o eäni kapas wenechar, i epwe manau, pwal eman
    mi oput an epwe angei winnan fän pöchökül, esap mochen angei lifangen amichimich,
    nge a pinei selingan pwe esap rongorong pworausen nimanau, a pwal apüngala mesan
    pwe esap küna mine a ngau.
  rop-rop: Bat blanga detlot pipul hu jidan gudbalawei, en detlot pipul hu oldei go
    en dalimbat det trubala wed en nomo wandim gajimbat mani rongwei, en detlot pipul
    hu nomo laigim medrimbat en faitfaitbat langa enibodi en dumbat krulbala ting,
  ukr-1871: А вже ж тілько той, хто ходить в справедливостї й говорить правду; хто
    цурається наживи з грабежі; хто вдержує руки від підкупу, хто на задуми кріваві
    уші затикає, й закриває свої очі, щоб зла й не бачити,
  deu-1951: Wer in Gerechtigkeit wandelt und aufrichtig redet; wer verschmäht, durch
    Bedrückung Gewinn zu machen; wer seine Hände abzieht, daß er keine Bestechung
    nehme; wer seine Ohren verstopft, daß er nicht von Blutvergießen höre; wer seine
    Augen zuschließt, daß er Böses nicht ansehe;
  eng-JPS: He that walketh righteously, and speaketh uprightly; he that despiseth
    the gain of oppressions, that shaketh his hands from holding of bribes, that stoppeth
    his ears from hearing of blood, and shutteth his eyes from looking upon evil;
  srp-1865: Ko hodi u pravdi i govori što je pravo; ko mrzi na dobitak od nasilja;
    ko otresa ruke svoje da ne primi poklona; ko zatiskuje uši svoje da ne èuje za
    krv, i zažima oèi svoje da ne vidi zla;
  lug-lug: Atambulira mu butuukirivu, n’ayogera ebituufu, oyo atatwala magoba agava
    mu bubbi, n’akuuma emikono gye obutakkiriza nguzi, aziba amatu ge n’atawulira
    ntegeka za kutta, n’aziba amaaso ge obutalaba nteekateeka ezitali za butuukirivu,
  heb-heb: הלך צדקות ודבר מישרים מאס בבצע מעשקות נער כפיו מתמך בשחד אטם אזנו משמע
    דמים ועצם עיניו מראות ברע׃
  ben-IRV: যে ন্যায়পরায়ভাবে হাঁটে এবং সত্যি কথা বলে; যে অত্যাচারের তিক্ততাকে তুচ্ছ
    করে, যে লোক জুলুম করে লাভ করা ঘৃণা করে ও ঘুষ নেওয়া থেকে হাত সরিয়ে রাখে, যারা
    ঘুষ করতে অস্বীকার করে এবং যারা হিংসাতে অপরাধ করে না ও মন্দ কাজ দেখে না।
  pan-pan: ਉਹ ਜਿਹੜਾ ਧਰਮ ਨਾਲ ਚੱਲਦਾ, ਜਿਹੜਾ ਸਿੱਧੀਆਂ ਗੱਲਾਂ ਕਰਦਾ, ਜਿਹੜਾ ਜ਼ੁਲਮ ਦੀ ਕਮਾਈ ਨੂੰ
    ਤੁੱਛ ਜਾਣਦਾ, ਜਿਹੜਾ ਰਿਸ਼ਵਤ ਲੈਣ ਤੋਂ ਆਪਣਾ ਹੱਥ ਖਿੱਚਦਾ ਹੈ, ਖੂਨ ਦੀ ਗੱਲ ਸੁਣਨ ਤੋਂ ਆਪਣੇ
    ਕੰਨ ਬੰਦ ਕਰਦਾ ਹੈ, ਅਤੇ ਬਦੀ ਦੇ ਵੇਖਣ ਤੋਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਮੀਟ ਲੈਂਦਾ ਹੈ।
  mya-JVB: တရား သဖြင့်ကျင့် ၍ ဖြောင့်မတ် စွာ ပြော ထ သော၊ ညှဉ်းဆဲ ခြင်းအားဖြင့်ရသောငွေ
    ကို ရွံ၍၊ တံစိုး ကိုလည်း ငြင်းပယ် ထသော၊ လူအသက်သတ် ခြင်းအမှုကို နား မ ခံ၊ အဓမ္မ
    အမှုများကို မ ကြည့်မရှုသောသူသည် မြင့် သောအရပ်၌ နေ လိမ့်မည်။
  hmo-hmo: Do umui mauri diba, bema emui hereva bona emui kara be maoromaoro neganai.
    Emui goada do umui gaukaralaia kava lasi. Ogogami taudia do umui koia lasi, edia
    moni abia kava totona. Bona lalona veria moni do umui abia dae lasi. Ala-ala bona
    kara dika idia karaia gwauraia taudia danu do umui haboua lasi.
  urd-urd: जो रास्तरफ़्तार और दुरुस्तगुफ़्तार हैं जो ज़ुल्म के नफ़े' हक़ीर जानता है,
    जो रिश्वत से दस्तबरदार है, जो अपने कान बन्द करता है ताकि ख़ूँरेज़ी के मज़मून न
    सुने, और आँखें मून्दता है ताकि बुराई न देखे।
  rus-SYN: Тот, кто ходит в правде и говорит истину; кто презирает корысть от притеснения,
    удерживает руки свои от взяток, затыкает уши свои, чтобы не слышать о кровопролитии,
    и закрывает глаза свои, чтобы не видеть зла;
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa, mɛ́ ì yãmaa o, a za gbɛ̃ble'aigu, mɛ́ ì
    ↄbↄlɛ gbagusaɛ yã́u, ìli swã́sɛ gbɛ̃dɛyãio, mɛ́ ìliↄ ye à wɛsi vãilɛo.
  tcz-CHONGTHU: Mi kitah leh mitheng ho, joule nal'a phatchomna ding nomlou ho, nehguh
    deilou jeh'a munchom gam latah'a umdoh ho tolthat dinga guhthim'a thilgon ho thusei
    ngaipeh lou'a da chah khet jeng ho, thilpha lou boldinga lhepna jouse mangcha
    guho akon'a amit u sing jeng ho-
  mar-mar: तो, नीतीने वागतो व सत्य बोलतो, जुलूमजबरी करून मिळणारा लाभ तुच्छ लेखतो;
    जो लाच नाकारतो, घातपातांचा कट करीत नाही व दुष्कृत्याकडे पाहत नाही.
  qub-qub: Alliga cawanga alli cajllata ruraj cajmi, rasun cajllata parlaj cajmi,
    rïcuyänanpaj firsapita pipa imantapis mana guechoj cajmi, faburnin cananpaj pacayllapa
    pägaptinpis mana chasquej cajmi, wañuchinanpaj shimita goptinpis mana chasquej
    cajmi, mana allita ruraycajta mana ricananpaj witicoj cajmi.
  hat-hat: Moun k'ap chape, se moun k'ap mache dwat yo, moun ki pa nan bay manti,
    moun ki pa sèvi ak pouvwa yo pou pwofite sou lòt moun, moun ki pa asepte lajan
    sou kote, moun ki pa dakò ak moun k'ap fè plan pou fè mechanste, moun ki pa mele
    ak moun k'ap fè sa ki mal.
  eng-BSB: He who walks righteously and speaks with sincerity, who refuses gain from
    extortion, whose hand never takes a bribe, who stops his ears against murderous
    plots and shuts his eyes tightly against evil—
  eng-WEBPB: He who walks righteously and speaks blamelessly, he who despises the
    gain of oppressions, who gestures with his hands, refusing to take a bribe, who
    stops his ears from hearing of bloodshed, and shuts his eyes from looking at evil—
  kbq-kbq: Hianagi iza'zo fatgoma hu'za kama vanoma nehu'za, tamage kegema nehu'za,
    mago'a zante'ma masavema hu'za zami'naza zagoma e'nori'za, vahe'ma aheno korama
    eri taginogu'ma kema eme anankisaza kea nontahiza, kefozama huzanku'ma zamavuma
    ke amnema nehaza vahe'mo'za,
  nhe-BL: Huelis itztose nica iixtla tlen quiijtose huan quichihuase tlen senquistoc
    xitlahuac, tlen ax quinequij quitlanise tomi ica tlacajcayahualistli huan ax monamacaj
    para se tlaxtlahuili. Cuali itztose iixpa tlen ax quintlacaquilíaj tlen quisencahuaj
    quejatza huelis temictise. Huelis itztose iixtla tlen quitzacuaj iixtiyol para
    ax quitlachilise tlamantli tlen quinyoltilanasquíaj para tlajtlacolchihuase.
  gub-BL: Xo ikatu ma'e iapo har upuner wà. Xo ze'eg azeharomoete har imume'u har
    upuner wà. Aze amo imunar ikàg 'ym ma'e wanemetarer rehe a'e nehe, aze a'e rupi
    wiko hemetarer katu ma'e romo nehe, nupuner kwaw a'e tata huwake weko haw rehe
    nehe. Aze amo upyhyk temetarer tuwihaw wanenataromo wemu'emaw hekuzaromo nehe,
    nupuner kwaw nehe. Aze amo uzemono'og puruzuka ma'e wanehe we nehe, nupuner kwaw
    nehe. Aze ipurapo wer ikatu 'ym ma'e rehe amo wanehe we nehe, nupuner kwaw nehe.
  eng-DRA: He that walketh in justices, and speaketh truth, that casteth away avarice
    by oppression, and shaketh his hands from all bribes, that stoppeth his ears lest
    he hear blood, and shutteth his eyes that he may see no evil.
