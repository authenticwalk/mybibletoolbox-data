  gaz-gaz: “Yaa samiiwwan, isin ol gubbaadhaa qajeelummaa roobsaa; duumessoonnis gad
    coccobsaa. Lafti haa banamtu; fayyinni haa biqilu; qajeelummaanis isa wajjin haa
    guddatu; ani Waaqayyo waan kana uumeera.
  fra-LSG: Que les cieux répandent d’en haut Et que les nuées laissent couler la justice!
    Que la terre s’ouvre, que le salut y fructifie, Et qu’il en sorte à la fois la
    délivrance! Moi, l’Éternel, je crée ces choses.
  yal-yal: “Tulen xa a yitɔn kore, tinxinna yi godo alo tulena! Bɔxɔn xa rasɔnɔya
    alogo kisin xa mini alo sansina, e nun tinxinyaan yi sabati e bode xɔn! N tan
    Alatala nan ne birin daxi.”
  haw-1868: E hoonakulukulu oukou, e na lani, mai luna mai, E hanini hoi na aouli
    i ka pono; E hamama hoi ka honua, a e hua mai i ke ola, E ulu pu mai no me ka
    pono; Na'u, na Iehova ia i hana.
  arb-NAV: اهْطِلِي أَيَّتُهَا السَّمَاوَاتُ مِنْ فَوْقُ، وَأَمْطِرِي يَا غُيُومُ
    بِرّاً، لِتَنْفَتِحِ الأَرضُ حَتَّى يُثْمِرَ الْخَلاصُ، وَيَنْبُتَ الْبِرُّ. أَنَا
    خَلَقْتُهُ.
  ewe-ewe: “Mi dziŋgɔlĩwo, midza dzɔdzɔenyenye abe tsi ene. Lilikpowo nena wòadza.
    Na anyigba nake nu baa. Na ɖeɖe nado tso eme, eye na dzɔdzɔenyenye natsi kplii.
    Nye Yehowae wɔe.
  eng-LEE: 'Drop down ye heavens, and let the skies distil blessing; let the earth
    open and let them [all] be fruitful of prosperity, and let righteousness spring
    up likewise: I the Lord have created it.'
  asm-FB: হে গগন মণ্ডল, ওপৰৰ পৰা তুমিয়ে বৰষুন বৰষোৱা! বৰষুন স্বৰূপে আকাশৰ পৰা তুমিয়ে
    ধাৰ্মিকতা ৰূপ পৰিত্রান বৰষোৱা। পৃথিবীয়ে ইয়াক শুহি লওক, সেই পৰিত্ৰাণ যেন লহপহকৈ
    বাঢ়িব; আৰু ধর্মপৰায়ণতা ইয়াৰ সৈতে একেলগে উদ্ভৱ হওক। মই, যিহোৱাইয়ে দুয়োকো সৃষ্টি
    কৰিলোঁ।
  sus-A: «تُنّ يٍ شَ فٌرٌ كٍلِقٍ كٌورٍ مَ، نُشُي شَ رَبِ يٍ رَ مِنِقٍ رَ. بْشِ قَن
    شَ رَبِ نَ يٍ سْتْقٍ رَ. كِسِ شَ سْتْ عَلْ سَنسِ بُلَمَ كِ نَشّ، تِنشِنيِ شَ لُ
    نَ. ﭑ تَن عَلَتَلَ نَن نَ بِرِن دَاشِ.»
  fra-SBL: Pluie, cieux, d'en haut, et que les cieux déversent la justice. Que la
    terre s'ouvre, pour qu'elle produise le salut, et qu'elle fasse jaillir la justice
    avec elle. Moi, Yahvé, je l'ai créé.
  hbo-hbo: הַרְעִ֤יפוּ שָׁמַ֙יִם֙ מִמַּ֔עַל וּשְׁחָקִ֖ים יִזְּלוּ־צֶ֑דֶק תִּפְתַּח־אֶ֣רֶץ
    וְיִפְרוּ־יֶ֗שַׁע וּצְדָקָ֤ה תַצְמִ֙יחַ֙ יַ֔חַד אֲנִ֥י יְהוָ֖ה בְּרָאתִֽיו׃ ס
  kik-kik: “Atĩrĩrĩ inyuĩ matu ma igũrũ, urĩriai thĩ ũthingu; o na inyuĩ matu ma mbura
    itĩrĩriai thĩ ũthingu. Thĩ nayo nĩyathamie kanua, naguo ũhonokio nĩũkunũke, ũmere,
    ũkũranĩre na ũthingu. Niĩ Jehova-rĩ, nĩ niĩ ndũmĩte igĩe kuo.
  fra-NCL: Cieux, répandez d’en haut votre rosée, et que les nuées fassent pleuvoir
    la justice ! Que la terre s’ouvre et produise le salut, qu’elle fasse germer la
    justice en même temps ! Moi ! Yahweh, je crée ces choses.
  cek-AK: Nangcae vannawk, ranui bang hoiah kho angzo oh; toenghaih loe van bang hoiah
    kho baktiah angzosak nasoe; long hae am-ong nasoe loe, pahlonghaih thingthai to
    athai nasoe; toenghaih loe nawnto tacawt tahang nasoe; Kai, Angraeng mah to hmuen
    to ka sak boeh.
  cuk-cuk: 'Bab-Jehová soged: “¡Nibali, dii-boomiedyobi igar-innikigwad an barmidsun!
    ¡Mogir-imbaba dii-wiedyobi igar-napiragwad an barmidsun! ¡Napneggi igar-innikigwad
    maiguguega an imaksun! ¡Abonoleged an barmidsun! An Bab-Jehová-guedgi an we-ibmarmar
    obinnisad.”'
  uig-CYR: — «И асманлар, жуқуридин яғдуруп бериңлар, Булутларму һәққанийлиқ төкүп
    бәрсун; Йәр-зимин ечилсун; Ниҗат һәм һәққанийлиқ мевә бәрсун; Зимин иккисини тәң
    өстүрсун! Мән, Пәрвәрдигар, буни яратмай қоймаймән».
  tel-2017: అంతరిక్షమా, పైనుండి కురిపించు. ఆకాశాలు నీతిన్యాయలు వర్షించనీ. భూమి విచ్చుకుని
    రక్షణ మొలకెత్తేలా నీతిని దానితో బాటు మొలిచేలా చెయ్యనీ. యెహోవానైన నేను దాన్ని కలిగించాను.
  hat-BSA: Degoute depi anwo, O syèl yo, e kite nwaj yo vide fè ladwati desann. Kite
    latè ouvri nèt pou sali a ka donnen fwi, pou fè ladwati vòltije monte avè l. Mwen,
    SENYÈ a te kreye l.
  kos-kos: Nga fah oru tuh suwoswos in putati inkusrao me oana af; Faclu ac fah ikakla
    in eis, Na ac fah farengla ke sukosok ac nununku suwohs. Nga, LEUM GOD, fah oru
    ma inge in sikyak.”
  hbo-WLC: הַרְעִ֤יפוּ שָׁמַ֙יִם֙ מִמַּ֔עַל וּשְׁחָקִ֖ים יִזְּלוּ־צֶ֑דֶק תִּפְתַּח־אֶ֣רֶץ
    וְיִפְרוּ־יֶ֗שַׁע וּצְדָקָ֤ה תַצְמִ֙יחַ֙ יַ֔חַד אֲנִ֥י יְהוָ֖ה בְּרָאתִֽיו׃ ס
  ibo-ibo: “Gị, eluigwe, zodata ezi omume m ka mbara eluigwe na-ezodakwa ya dịka mmiri.
    Ka ala meghee onwe ya, ka nzọpụta pupụta, ka ezi omume soro ya puokwa dịka ahịhịa.
    Ọ bụ mụ onwe m, bụ Onyenwe anyị kere ha niile.
  ory-ory: ହେ ଆକାଶମଣ୍ଡଳ, ତୁମ୍ଭେମାନେ ଉପରୁ ବର୍ଷଣ କର, ମେଘମାଳ ଧର୍ମବୃଷ୍ଟି କରୁ; ଯେପରି ପରିତ୍ରାଣ
    ଉତ୍ପନ୍ନ ହେବ, ଏଥିପାଇଁ ପୃଥିବୀ ବିଦୀର୍ଣ୍ଣ ହେଉ ଓ ସେ ଧାର୍ମିକତା ଏକତ୍ର ଅଙ୍କୁରିତ କରାଉ;
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା ସୃଷ୍ଟି କରିଅଛୁ।
  chk-chk: “Ämi läng me ämi kuchu kana, oupwe apüngätiu pwüng, nge fanüfan epwe sukula,
    pwe manau me pwüng repwe pwükütä o märfengen. Ngang ewe Samol mi Lapalap üa föri
    ei.
  rop-rop: Ai garra jandim main pawa brom skai, jis laik rein, en dijan wel garra
    jidan redibala, wulijim ebribodi garra jidanbat friwan en abumbat feyago. Wal
    mi na YAWEI garra meigim dijan hepin.”
  ukr-1871: Кропіте, небеса з гори, й хмари нехай вилиють правду; нехай відчиниться
    земля й видасть спасителя, й нехай виросте разом правда! Я, Господь, творю се.
  deu-1951: Träufelt, ihr Himmel, von oben herab, und ihr Wolken, regnet Gerechtigkeit!
    Die Erde tue sich auf und bringe Heil hervor, und Gerechtigkeit wachse zugleich!
    Ich, der HERR, habe es geschaffen.
  eng-JPS: Drop down, ye heavens, from above, and let the skies pour down righteousness;
    let the earth open, that they may bring forth salvation, and let her cause righteousness
    to spring up together; I the LORD have created it.
  srp-1865: Rosite, nebesa, ozgo, i oblaci neka kaplju pravdom, neka se otvori zemlja
    i neka rodi spasenjem i zajedno neka uzraste pravda; ja Gospod stvorih to.
  lug-lug: “Mmwe eggulu eriri waggulu, mutonnyese obutuukirivu. Ebire bitonnyese obutuukirivu.
    Ensi egguke n’obulokozi bumeruke, ereete obutuukirivu. Nze Mukama nze nagitonda.
  heb-heb: הרעיפו שמים ממעל ושחקים יזלו צדק תפתח ארץ ויפרו ישע וצדקה תצמיח יחד אני
    יהוה בראתיו׃
  ben-IRV: তুমি আকাশমণ্ডল, তুমি ওপর থেকে বৃষ্টি নামাও; আকাশ ধার্মিক পরিত্রানের বৃষ্টি
    ঢেলে দিক। পৃথিবী এটা শুষে নিক, যাতে পরিত্রান গজিয়ে উঠুক এবং ধার্মিকতার ঝরনা এক
    সঙ্গে বেড়ে ওঠে, আমি, সদাপ্রভু তাদের দুজনকে সৃষ্টি করেছি।
  pan-pan: ਹੇ ਅਕਾਸ਼ੋ, ਉੱਪਰੋਂ ਮੇਰੀ ਧਾਰਮਿਕਤਾ ਵਰ੍ਹਾਓ,! ਅਤੇ ਗਗਨ ਤੋਂ ਧਰਮ ਵਰ੍ਹੇ, ਧਰਤੀ ਖੁੱਲ੍ਹ
    ਜਾਵੇ ਅਤੇ ਮੁਕਤੀ ਦਾ ਫਲ ਲਿਆਵੇ, ਅਤੇ ਧਰਮ ਨੂੰ ਵੀ ਉਗਾਵੇ, ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਉਤਪਤ ਕੀਤਾ।
  mya-JVB: မိုဃ်းကောင်းကင် တို့၊ အထက် မှ ယို ကြလော့။ မိုဃ်းတိမ် တို့သည် တရား မိုဃ်းရွာ
    ကြစေ။ မြေကြီး သည် ပွင့် ၍ ကယ်တင် ခြင်းအသီးကို သီး စေ။ ဖြောင့်မတ် ခြင်း တရားသည်
    တပြိုင်နက် ပေါက် စေ။ ထိုသို့ငါ ထာဝရ ဘုရား ဖန်ဆင်း ၏။
  hmo-hmo: “Lau ese guba dekena amo, kara maoromaoro do lau hadihoa, medu bamona.
    Tanobada be do ia kehoa, inai kara maoromaoro do ia abia dae totona. Tanobada
    dekenai kara namodia, bona hamauria kara do idia tubu daekau. Lau Lohiabada ese
    inai bamona do lau karaia.”
  urd-urd: ऐ आसमान, ऊपर से टपक पड़; हाँ बादल रास्तबाज़ी बरसाएँ, ज़मीन खुल जाए, और
    नजात और सदाक़त का फल लाए; वह उनको इकट्ठे उगाए; मैं ख़ुदावन्द उसका पैदा करनेवाला
    हूँ।
  rus-SYN: Кропите, небеса, свыше, и облака да проливают правду; да раскроется земля
    и приносит спасение, и да произрастает вместе правда. Я, Господь, творю это.
  bqc-SIM: Musu, mↄ̀sɛ gbaɛ, luabɛ, to lou kwɛ yã́zɛde ũ. Tↄↄlɛ, wɛ̃aa, gbɛ̃́ↄ suabaa
    i bↄlɛ, i zↄ̃ↄkũ ń yã́zɛdeo sãnu. Ma Dii mámɛ má dìlɛ màa.
  tcz-CHONGTHU: Vo Vanho, kihongdoh’uvin, chule na chonphat nau chu hin bung lhauvin.
    Leiset hung kikeh len hen, chuteng huhhingna le chonphatna hung kilangdoh khomu
    diu ahi, keima Pakaiyin kasem ahiuve.
  mar-mar: हे आकाशा, वरून खाली पाऊस पाड! ढग सात्विक तारणाचा पाऊस खाली पाडो. पृथ्वी
    ते शोषून घेवो, त्या तारणास अंकुर फुटोत आणि त्याचबरोबर धार्मिकता एकत्रित वाढो.
    मी परमेश्वराने त्या दोघांना निर्मिले आहे.
  qub-qub: «Chauraga syëlu quichacäcuptin bindisyunta mashtamushaj. Chaycunaga cangapaj
    shullay shicwamojno, pucutaypita tamyamojnömi. Chaycunata allpachöga cushishami
    chasquenga. Chaynöpami salbacoj cashäga imapis wayojno achcaman miranga. Chaynönami
    alli cajllata ruraypis waytajno canga. Chaycunataga noga Tayta Diosmi camacächë.
  hat-hat: M'ap rete nan syèl la, m'ap voye fòs pouvwa sou nou tankou lapli, pou nou
    ka gen batay la. Latè pral louvri de bra l' pou resevwa l'. Delivrans pral fleri
    sou latè, lajistis pral boujonnen toupatou. Se mwen menm Seyè a k'ap fè tou sa
    rive.
  eng-BSB: Drip down, O heavens, from above, and let the skies pour down righteousness.
    Let the earth open up that salvation may sprout and righteousness spring up with
    it; I, the LORD, have created it.
  eng-WEBPB: Rain, you heavens, from above, and let the skies pour down righteousness.
    Let the earth open, that it may produce salvation, and let it cause righteousness
    to spring up with it. I, the LORD, have created it.
  kbq-kbq: Anami monaramina asamigeno, ne'onse ko'mo'ma nehiaza huno fatgo avu'avazamo'a
    kora runo eramino, kankamuna erifore hanigeno, tagu'ma vazizamo'a hageno ome ra
    nehina, fatgo avu'avazamo'a magoka hageke marerigaha'e. Nagra Ra Anumzamo'na ana
    zana eri fore nehue.
  nhe-BL: Elis queja motlapos ne elhuicactli huan tlen nepa huejcapa nijchihuas titlatlanis.
    Huan ni tlaltepactli quiselis nochi tlen panos quema titlatlanis queja elisquía
    quiseliyayaj atl tlen huetzis tlen elhuicactli. Huan elis queja nochi ixhuas huan
    elis yejyectzi pampa ta tiquintojtonqui israelitame tlen ilpitoque huan mopampa
    ta panos tlen xitlahuac campa hueli. Huan na niDIOS nijchijtoc para nochi queja
    nopa ma pano.”
  gub-BL: Àmàn ur ywate wi a'e. Nezewegatete amur kar putar hepureitykaw ywak wi ihe
    nehe no. Ywy uzepe'a putar imuhem kar pà nehe. Umuezuz kar putar purupyro haw
    nehe. Umuezuz kar putar purumuhem kar haw nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e
    ihe, azapo putar a'e ma'e ihe nehe, i'i Tupàn Xiro pe.
  eng-DRA: 'Drop down dew, ye heavens, from above, and let the clouds rain the just:
    let the earth be opened, and bud forth a saviour: and let justice spring up together:
    I the Lord have created him.'
