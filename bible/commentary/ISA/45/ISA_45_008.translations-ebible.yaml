verse: ISA.045.008
translations:
  mal-C: “മീതേയുള്ള ആകാശമേ, എന്റെ നീതി താഴേക്കു വർഷിക്കുക; മേഘങ്ങൾ അതു താഴേക്കു ചൊരിയട്ടെ,
    ഭൂമി വിശാലമായി തുറന്നുവരട്ടെ, രക്ഷ പൊട്ടിമുളയ്ക്കട്ടെ. നീതി അതോടൊപ്പം സമൃദ്ധിയായി
    വളരട്ടെ; യഹോവയായ ഞാൻ അതു സൃഷ്ടിച്ചിരിക്കുന്നു.
  deu-TKW: 'Träufle, o Himmel, droben, und aus den Wolken möge Recht rieseln! Die
    Erde thue sich aufund trage reichlich Heil und lasse Gerechtigkeit zumal hervorsprossen:
    ich, Jahwe, habe es geschaffen!'
  lin-lin: Yo, Lola kuna na likolo, nokisa bosembo lokola mvula, tika ete mapata ekitisa
    yango ! Tika ete mabele efungwama mpo ete lobiko ebima ; tika ete bosembo ekola
    nzela moko ! Ezali Ngai Yawe nde nakelaki yango.
  eng-LSV: Drop, you heavens, from above, || And clouds cause righteousness to flow,
    || Earth opens, and they are fruitful, || Salvation and righteousness spring up
    together, || I, YHWH, have created it.
  eng-GNV: 'Ye heauens, send the dewe from aboue, and let the cloudes droppe downe
    righteousnesse: let the earth open, and let saluation and iustice growe foorth:
    let it bring them foorth together: I the Lord haue created him.'
  eng-WEBSTER: 'Drop down, ye heavens, from above, and let the skies pour down righteousness:
    let the earth open, and let them bring forth salvation, and let righteousness
    spring up together; I the LORD have created it.'
  nhw-BL: Elis quen motlapos ne ilhuicactli huan tlen nepa huejcapa nijchihuas titlatlanis.
    Huan ni tlaltipactli quiselis nochi catli panos quema titlatlanis quen elisquía
    quiseliyayaj atl catli huetzis tlen ilhuicactli. Huan elis quen nochi ixhuas huan
    elis yejyectzi pampa ta tiquintojtonqui israelitame catli ilpitoque huan por ta
    panos catli xitlahuac campa hueli. Huan na niDIOS nijchijtoc para nochi quej nopa
    ma pano.”
  swh-ONEN: “Enyi mbingu juu, nyesheni haki, mawingu na yaidondoshe. Dunia na ifunguke
    sana, wokovu na uchipuke, haki na ikue pamoja nao. Mimi, Bwana, ndiye niliyeiumba.
  bba-bba: Kon de nɑsɑrɑ yu nɑ wɔllun di nɡe ɡurɑ, kpɑ tem mu nɔɔ wukiɑ mu de fɑɑbɑ
    yu kpi, kpɑ ɡem mu kpɛ̃ɑ kɑ ye sɑnnu. Nɛ, Yinni Gusunɔwɑ nɑ ye kpuro mɔ̀.
  eng-KJVCPB: 'Drop down, ye heavens, from above, And let the skies pour down righteousness:
    Let the earth open, and let them bring forth salvation, And let righteousness
    spring up together; I the Lord have created it.'
  luo-luo: “Un polo lwaruru tim makare mondo ochwer kaka koth e piny. Un piny yawreuru
    malach mondo warruok obi, mondo tim makare odongi e piny, an Jehova Nyasaye achweyo
    magi duto.
  meu-meu: Guba e, kara maoromaoro ba hadihoa; guba amo baine diho, medu na heto.
    Tanobada baine parara, hahemauri baine tubu dae totona; kara maoromaoro danu baine
    hatubua dae; lau Iehova ese vada na havaraia.
  npi-ULB: ए आकाश, माथिबाट वर्षा झार् ! आकाशले धार्मिकताको वर्षा गओस् । पृथ्वीले त्यो
    सोसेर लेओस् ताकि मुक्‍ति उम्रिहोस् र त्‍योसँगै धार्मिकता उम्रियोस् । म, परमप्रभुले
    नै ती दुवैको सृष्‍टि गरेको हो ।
  yor-yor: “Ìwọ ọ̀run lókè rọ òjò òdodo sílẹ̀; jẹ́ kí àwọsánmọ̀ kí ó rọ̀ ọ́ sílẹ̀.
    Jẹ́ kí ilẹ̀ kí ó yanu gbagada, jẹ́ kí ìgbàlà kí ó dìde sókè, jẹ́ kí òdodo kí ó
    dàgbà pẹ̀lú rẹ̀; Èmi Olúwa ni ó ti dá a.
  pes-OPCB: ای آسمان، عدالت را از بالا بباران. زمین بشکافد تا نجات و عدالت با هم برویند.
    من که خداوند هستم اینها را آفریده‌ام.»
  tgl-ULB: Kayong mga langit, ibagsak ninyo ang ulan mula sa itaas! Hayaan ang mga
    himpapawid na umulan ng makatarungang kaligtasan. Hayaan ito ay sipsipin ng lupa,
    nang kaligtasan ay sumibol, at kasama nito tutubo ang katwiran. Ako, si Yahweh,
    ang lumikha sa kanilang dalawa.
  hui-hui: Hari daliga li kamiru-o tígua mana tigabi bayale bulene beralibaha howa
    iba dalu ibira hagadagua mo ibira hadaba. Dindini wali agali bu karuni mo turu
    holenaga iba dalu ale odope hadaba. Dindini iba dalu ibiragola dindi ogo mo gomba
    halu tomo mbirale bayale anda hagadagua wali agali ti pele mialu mana tigabi ngaru
    dege bialu helo hame lowa i̱ Anduane Homogoore i̱na ani buleberogoni, laya.
  mya-mya: ငါ​သည်​အောင်​ပွဲ​ကို​မိုး​ရေ​သ​ဖွယ် ကောင်း​ကင်​မှ​ချ​ပေး​မည်။ ယင်း​ကို​ကမ္ဘာ​မြေ​ကြီး​သည်​ဖွင့်​ဟ​ခံ​ယူ​ကာ
    လွတ်​လပ်​မှု​နှင့်​တ​ရား​မျှ​တ​မှု​တည်း​ဟူ သော အ​သီး​အ​ပွင့်​များ​ကို​ဆောင်​လိမ့်​မည်။
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​အ​မှု​အ​ရာ များ​ကို ဖြစ်​ပျက်​စေ​တော်​မူ​ပေ​အံ့။''
  bod-N: ཀྱེ་ནམ་མཁའི་ཚོགས། སྟེང་ཕྱོགས་ནས་དྲང་བདེན་ཕོབས་ཤོག སྤྲིན་པར་དྲང་བདེན་འབེབ་ཏུ་བཅུག
    ས་གཞིའི་སྒོ་ཕྱེས་ནས་ཐར་པ་སྨིན་གྱུར་ཅིག དེ་དང་མཉམ་དུ་དྲང་བདེན་གྱི་འབྲས་བུ་ཐོགས་གྱུར་ཅིག
    དོན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་བཀོད་པ་ཡིན་ནོ། །
  sna-sna: “Imi matenga kumusoro, nayisai kururama; makore ngaakudonhedze pasi. Nyika
    ngaizaruke kwazvo, ruponeso ngarutubuke, kururama ngakukure pamwe chete narwo;
    ini Jehovha, ndini ndakazvisika.
  spa-BLM: Llueve, cielos, desde arriba, y que los cielos derramen justicia. Que la
    tierra se abra, para que produzca la salvación, y que haga brotar la justicia
    con ella. Yo, Yahvé, lo he creado.
  cac-cac: A in ol vac'cot tojolal d'a satchaan̈, icha yem yal ac'val, icha yem n̈ab'
    d'a cal asun, ol schaan lum luum tic yemuli. Checlajocab' colnab'il icha sat te
    avb'en te', ayocab' tojolal icha tz'aj spojel te' xumac. A in ol vac' ujoc jun
    tic, xchi Jehová.
  swh-ULB: Enyi mbingu, nyesha kutoka juu! Acha anga lishushe chini haki, na acha
    nchi inyonje haki, ili wokovu uweze kuchipukia juu, na haki kutawanyika kwa pamoja.
    Mimi Yahwe nimewumba wote kwa pamoja.
  bel-bel: Крапеце, нябёсы, згары, і воблакі хай праліваюць праўду; хай разамкнецца
    зямля і прыносіць выратаваньне, і хай расьце разам праўда. Я, Гасподзь, твару
    гэта.
  deu-ELBBK: Träufelt, ihr Himmel droben, und Gerechtigkeit mögen rieseln die Wolken!
    Die Erde öffne sich, und es sprosse Heil, und sie lasse Gerechtigkeit hervorwachsen
    zugleich! Ich, der HERR, habe es geschaffen.
  mbb-OT: Ebeǥey a te kezeeǥan duma is ketazeng, iring te kebeǥey te langit etawa
    kivel te uzan. Ne edewaten heini te menge etew kayi te kelibutan. Ebpekelepew
    is keluwasan wey is kezeeǥan duma is ketazeng iring te pinemula he edtuvù. Iyan
    a, is Nengazen midhimu kayi.
  mal-2015: ആകാശമേ, മേലിൽനിന്നു പൊഴിക്കുക; മേഘങ്ങൾ നീതിയെ വർഷിക്കട്ടെ; രക്ഷ വിളയേണ്ടതിന്നു
    ഭൂമി തുറന്നുവരട്ടെ; അതു നീതിയെ മുളപ്പിക്കട്ടെ; യഹോവയായ ഞാൻ അതു സൃഷ്ടിച്ചിരിക്കുന്നു.
  gup-gup: “Ngaye ngawokrayekwon kunngol bu yiman kakoluyhwe kunmak ba bu bininj rowk
    kabirridjalkurduyime kundjalmak ngardduk. Ngadjare kunmakkenh kamkolung kore bininj
    rowk yiman kayime mandjewk kamdjakdung bedberre kore kunngolbeh. Dja ngawokrayekwon
    kubolkwarlah rowk kore kurorre. Ngayime bu ngaye ngabenngehke bininj kumekbe,
    wanjh bedda kabirribaldjalkurduyime kunmak. Kuhni rowk ngaye Yawey ngakurduyime.”
  rmc-rmc: De brišind, ňebona, a le chmarendar mi čuľal o spravodľišagos. Phundrav
    tut, phuvije, hoj te uľol tutar e spasa a jekhetane laha te pučinel avri o spravodľišagos.
    Me, o RAJ, kada savoro stvorinďom.
  pes-OPV: ‌ای آسمانها از بالا ببارانید تا افلاک عدالت را فرو ریزد و زمین بشکافد تا
    نجات وعدالت نمو کنند و آنها را با هم برویاند زیرا که من یهوه این را آفریده‌ام.
  ron-1924: Сэ пикуре черуриле де сус ши сэ плоуэ норий неприхэниря! Сэ се дескидэ
    пэмынтул, сэ дя дин ел мынтуиря ши сэ ясэ тотодатэ дин ел избэвиря! Еу, Домнул,
    фак ачесте лукрурь.
  ben-OBCV: “ঊর্ধ্বাকাশ, তুমি ধার্মিকতা বর্ষণ করো; মেঘমালা তা নিচে বর্ষণ করুক। পৃথিবীর
    ভূমি উন্মুক্ত হোক, অঙ্কুরিত হোক পরিত্রাণ, তার সঙ্গে ধার্মিকতা বৃদ্ধি পাক; আমি
    সদাপ্রভু তা সৃষ্টি করেছি।
  som-som: Samooyinkow, xagga sare ka soo tiftifqa, oo daruuruhuna xaqnimo ha soo
    shubeen, dhulkuna ha furmo, oo badbaadada iyo xaqnimaduna ha isla soo wada baxaan.
    Aniga Rabbiga ah ayaa uumay.
  lat-VUC: 'Rorate, cæli, desuper, et nubes pluant justum; aperiatur terra, et germinet
    Salvatorem, et justitia oriatur simul: ego Dominus creavi eum.]'
  eng-ASVBT: 'Distill, ye heavens, from above, and let the skies pour down righteousness:
    let the earth open, that it may bring forth salvation, and let it cause righteousness
    to spring up together; I, Jehovah, have created it.'
  ita-1885: Cieli, gocciolate da alto, e stillino le nuvole la giustizia; aprasi la
    terra, e fruttino la salute, e la giustizia; facciale quella germogliare insieme.
    Io, il Signore, ho creato questo.
  eng-LXXUP: 'Let the heaven rejoice from above, and let the clouds rain righteousness:
    let the earth bring forth, and blossom with mercy, and bring forth righteousness
    likewise: I am the Lord that created thee.'
  eng-ULB: You heavens, rain down from above! Let the skies rain down righteousness.
    Let the earth absorb it, that salvation may sprout up, and righteousness spring
    up together with it. I, Yahweh, have created them both.
  spa-VBL: Que la lluvia caiga del cielo, que la bondad caiga de las nubes, que la
    tierra se abra para recibir la bondad y la salvación para que crezcan juntas.
    Yo, el Señor, los he creado.
  fra-_FOB: Cieux, répandez la rosée d'en haut, et que les nues fassent pleuvoir la
    justice! Que la terre s'ouvre, et produise le salut, et qu'elle fasse germer la
    justice! Moi l'Éternel, j'ai créé cela.
  mal-mal: ആകാശമേ, മേലിൽനിന്നു പൊഴിക്കുക; മേഘങ്ങൾ നീതി വർഷിക്കട്ടെ; രക്ഷ വിളയേണ്ടതിനു
    ഭൂമി തുറന്നുവരട്ടെ; അത് നീതിയെ മുളപ്പിക്കട്ടെ; യഹോവയായ ഞാൻ അത് സൃഷ്ടിച്ചിരിക്കുന്നു.
  urd-GVR: Ai āsmān, rāstī kī būṅdā-bāṅdī se zamīn ko tar-o-tāzā kar! Ai bādalo, sadāqat
    barsāo! Zamīn khul kar najāt kā phal lāe aur rāstī kā paudā phūṭne de. Maiṅ Rab
    hī use wujūd meṅ lāyā hūṅ.”
  suz-BL: सरीङ, रेउ यिपतो। ठीक पतीके रेउ खोदेंशो पा यिल। रागी रोक्‍सेक्‍ल, पाप रे
    प्रोंइतीके ठोसा खोदेंशो पा ग्रूब। मेको ठीक पतीके नु कालेमीन कोल्‍सल। मेको नेल्‍ल
    सेल्‍ब, गो, परमप्रभु यावे नङ।
  eng-NOY: Pour forth, ye heavens, from above; Ye clouds, shower down prosperity!
    Let the earth open, and bring forth salvation; Yea, let righteousness spring up
    together! I, Jehovah, create it.
  ita-1927: Cieli, stillate dall’alto, e faccian le nuvole piover la giustizia! S’apra
    la terra, e sia ferace di salvezza, e faccia germogliar la giustizia al tempo
    stesso. Io, l’Eterno, creo tutto questo.
  ckb-ckb: «ئەی ئاسمان لە سەرەوە، ڕاستودروستییەکەم ببارێنە، با هەورەکان بیپرژێنێت.
    با زەوی بکرێتەوە و پێکەوە ڕزگاری بەر بگرێت و ڕاستودروستی سەرهەڵبدات، من یەزدانم
    بەدیم هێنا.
  eng-BBE: 'Let righteousness come down, O heavens, from on high, and let the sky
    send it down like rain: let the earth be open to give the fruit of salvation,
    causing righteousness to come up with it; I the Lord have made it come about.'
  kan-OKCV: “ಆಕಾಶಗಳೇ, ಮೇಲಿನಿಂದ ಹನಿಯನ್ನು ಬೀಳಿಸಿರಿ. ಗಗನವು ನೀತಿಯನ್ನು ಸುರಿಸಲಿ. ಭೂಮಿಯು
    ತೆರೆದು ರಕ್ಷಣೆಯನ್ನು ತರಲಿ. ನೀತಿಯು ಅದರೊಟ್ಟಿಗೆ ಮೊಳೆಯಲಿ. ಇದನ್ನು ಸೃಷ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರು
    ನಾನೇ!
  tam-2017: வானங்களே, மேலிருந்து பொழியுங்கள்; ஆகாயமண்டலங்கள் நீதியைப் பொழிவதாக; பூமி
    திறந்து, இரட்சிப்பின் கனியைத்தந்து, நீதியுங்கூட விளைவதாக; கர்த்தராகிய நான் இவைகளை
    உண்டாக்குகிறேன்.
  spa-RV-1909: Rociad, cielos, de arriba, y las nubes destilen la justicia; ábrase
    la tierra, y prodúzcanse la salud y la justicia; háganse brotar juntamente. Yo
    Jehová lo crié.
  ron-BTF: Picuraţi voi ceruri de deasupra şi cerurile să toarne dreptate; să se deschidă
    pământul şi ele să aducă salvare şi dreptatea să răsară împreună; eu, DOMNUL,
    am creat aceasta.
  eng-WEBP: Rain, you heavens, from above, and let the skies pour down righteousness.
    Let the earth open, that it may produce salvation, and let it cause righteousness
    to spring up with it. I, the LORD, have created it.
  eng-FBV: Let the rain fall from the sky above, let goodness fall from the clouds,
    let the earth open up to receive goodness and salvation so they can grow together.
    I, the Lord, created them.
  nld-1939: 'Hemelen, dauwt uit de hoge, Wolken, laat de gerechtigheid stromen; Aarde
    open uw schoot, Om vrucht van verlossing te dragen, En gerechtigheid te laten
    ontspruiten: Ik, Jahweh, heb het gewrocht!'
  nch-BL: Elis quej motapos ne ilhuicacti huan ten nepa huejcapa nijchihuas titatanis.
    Huan ni taltipacti quiselis nochi cati panos quema titatanis quej elisquía quiselisquíaj
    at cati huetzis ten ilhuicacti. Huan elis quej nochi ixhuas huan elis yejyectzi
    pampa ta tiquintojtonqui israelitame cati ilpitoque huan por ta mochihuas cati
    xitahuac campa hueli. Huan na niDIOS nijchijtoc para nochi quej nopa ma pano.”
  vie-1934: Hỡi các từng trời, hãy sa móc xuống từ trên cao, vòng khung hãy đổ sự
    công bình xuống! Đất hãy tự nẻ ra, đặng sanh sự cứu rỗi, sự công bình mọc lên
    cả một lần! Ta, là Đức Giê-hô-va, đã dựng nên sự đó.
  hin-CV: “हे आकाश, अपनी ऊंचाई से धार्मिकता बरसा और बादल से धार्मिकता की बारिश हो.
    पृथ्वी खुल जाए, जिससे उद्धार हो, और नीति भी उसके साथ उगे; मैं, याहवेह ने ही इसकी
    सृष्टि की है.
  eng-OURB: Rain, you heavens, from above, and let the skies pour down righteousness.
    Let the earth open, that it may produce yesha' ·salvation·, and let it cause righteousness
    to spring up with it. I, Adonai, have created it.
  spa-BES: Dejen que descienda la justicia, oh cielos, y que el cielo la baje como
    lluvia; que la tierra esté abierta para dar el fruto de la salvación, haciendo
    que la justicia salga con ella; Yo, el Señor, he hecho que suceda.
  tdx-tdx: Mikojojoaha ry likerañeo, boak’ambone ey, ampidoaño ­havañonañe ry rahoñeo;
    misokafa ry tane, hampamokarañe fandrombahañe, ampitraofo fitiry ama’e ty havantañañe;
    Izaho Iehovà, ty namoroñe aze.
