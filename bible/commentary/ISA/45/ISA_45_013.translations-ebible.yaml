  haw-1868: Ua hoala no au ia ia, no ka pono, Na'u no e hoopololei i kona mau aoao,
    Nana no e hana i ko'u kulanakauhale, A nana no e hookuu aku i ko'u poe pio; Aole
    no ka uku, a me ka waiwai kipe, Wahi a Iehova o na kaua.
  arb-NAV: أَنَا أَقَمْتُ كُورُشَ لِيُجْرِيَ الْعَدْلَ، وَأَنَا أُمَهِّدُ طُرُقَهُ
    كُلَّهَا، فَيَبْنِي مَدِينَتِي وَيُطْلِقُ سَرَاحَ أَسْرَاي، لَا بِثَمَنٍ وَلا
    لِقَاءَ مُكَافَأَةٍ، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Le nye dzɔdzɔenyenye me, mado ŋusẽ Sirus. Mana eƒe mɔwo nanɔ dzɔdzɔe. Agbugbɔ
