  urd-GVH: मैं ही ने ख़ोरस को इनसाफ़ से जगा दिया, और मैं ही उसके तमाम रास्ते सीधे
    बना देता हूँ। वह मेरे शहर को नए सिरे से तामीर करेगा और मेरे जिलावतनों को आज़ाद
    करेगा। और यह सब कुछ मुफ़्त में होगा, न वह पैसे लेगा, न तोह्फ़े।” यह रब्बुल-अफ़वाज
