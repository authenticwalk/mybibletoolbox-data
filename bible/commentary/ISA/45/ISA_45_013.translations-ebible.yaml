  hbo-hbo: אָנֹכִי֙ הַעִירֹתִ֣הֽוּ בְצֶ֔דֶק וְכָל־דְּרָכָ֖יו אֲיַשֵּׁ֑ר הֽוּא־יִבְנֶ֤ה
