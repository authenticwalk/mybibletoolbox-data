  hin-2017: मैं ही ने उस पुरुष को धार्मिकता में उभारा है और मैं उसके सब मार्गों को
    सीधा करूँगा; वह मेरे नगर को फिर बसाएगा और मेरे बन्दियों को बिना दाम या बदला लिए
