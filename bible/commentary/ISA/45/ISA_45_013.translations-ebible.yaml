  ory-ory: ଆମ୍ଭେ ଧର୍ମରେ ତାହାକୁ ଉତ୍ପନ୍ନ କରିଅଛୁ ଓ ଆମ୍ଭେ ତାହାର ସକଳ ପଥ ସରଳ କରିବା; ସେ ଆମ୍ଭର
