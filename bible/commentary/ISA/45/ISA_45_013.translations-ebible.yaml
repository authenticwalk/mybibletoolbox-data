  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, মই ন্যায়পৰায়ণতাত কোৰচক আলোড়িত কৰিলোঁ,
    আৰু মই তেওঁৰ সকলো পথ সমান কৰিম। তেঁৱেই মোৰ নগৰখন নির্মান কৰিব, আৰু বিনামূল্যে
