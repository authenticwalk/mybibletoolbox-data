  ben-IRV: ধার্ম্মিকতায় আমি কোরসকে নাড়িয়ে ছিলাম এবং আমি তার সব পথ মসৃণ করব। সে
    আমার নগর তৈরী করবে, সে আমার বন্দীলোকেদের ঘরে যেতে দেবে এবং কোন দাম বা ঘুষের জন্য
    নয়। বাহিনীদের সদাপ্রভু বলছেন।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਧਰਮ ਵਿੱਚ ਉਠਾਇਆ, ਅਤੇ ਮੈਂ ਉਹ ਦੇ ਸਾਰੇ ਰਾਹ ਸਿੱਧੇ ਕਰਾਂਗਾ, ਉਹ ਮੇਰਾ
    ਸ਼ਹਿਰ ਉਸਾਰੇਗਾ, ਅਤੇ ਮੇਰੇ ਗੁਲਾਮਾਂ ਨੂੰ ਅਜ਼ਾਦ ਕਰੇਗਾ, ਬਿਨ੍ਹਾਂ ਮੁੱਲ ਅਤੇ ਬਿਨ੍ਹਾਂ ਬਦਲੇ
    ਦੇ, ਅਜ਼ਾਦ ਕਰੇਗਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: ထိုသူ ကိုလည်း တရား တော်အတိုင်း ငါ ပေါ်ထွန်း စေ၏။ သူ သွားသော လမ်း ကို ငါဖြောင့်
    စေမည်။ သူ သည် ငါ ၏မြို့ ကို တည် ဆောက်လိမ့်မည်။ သိမ်း သွား ချုပ်ထားခြင်းကို ခံရသောငါ
    ၏ လူတို့ကို သူသည် အဘိုး မ ခံ၊ ဆု မ ယူဘဲ လွှတ် လိမ့်မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lau sibona ese Kurese lau hatorea isi. Ia ese egu ura do ia karaia, bona
    gau ibounai do ia hanamoa bona hamaoromaoroa. Lau ese iena dala ibounai do lau
    hamaoromaoroa. Ia ese egu hanua badana, Ierusalema do ia haginia lou, bona ia
    ese egu abia mauri besena do ia ruhaia. Tau ta ese moni ia henia lasi, o Kurese
    ena lalona ia veria lasi, unai kara do ia karaia totona. Lasi momokani! Lau, Siahu
    Ibounai Lohiabada ese lau hereva vadaeni.”
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है मैंने उसको सदाक़त में खड़ा किया है और मैं
    उसकी तमाम राहों को हमवार करूँगा; वह मेरा शहर बनाएगा, और मेरे ग़ुलामों को बगै़र
    क़ीमत और इवज़ लिए आज़ाद कर देगा।
  rus-SYN: Я воздвиг его в правде и уровняю все пути его. Он построит город Мой и
    отпустит пленных Моих, не за выкуп и не за дары, говорит Господь Саваоф.
  bqc-SIM: Mámɛ má Kilusi vu iu yã́zɛde yã́i, má zɛpooɛ̀ gupiiu súsu. Ɔ̃mɛ a
    ma gbɛ̃́ zĩ̀zↄↄ gbaɛ aa ma wɛ̃́lɛ vu. A bee kɛ ài'ea ge gbagusaɛ yã́io. Ma
    Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Keiman chonphatna lunggon kanei subulhit dinga Cyrus katildoh’a, chule
    abol dingho kahil ding ahi. Ama’n tohman muding lung gellouva khopi asahdoh kit
    ding chule ka mite sohchang ho alhadoh ding ahi, tia Keima, Vana Galmi janel Pakai
    chun ka phondohsa ahitai.
  mar-mar: मीच न्यायीपणाने कोरेशाची उठावणी केली आहे आणि मी त्याचे सगळे मार्ग सपाट
    करील. तो माझे नगर बांधील; आणि काही मोल किंवा मोबदला न घेता माझ्या बंदिवान झालेल्या
    लोकांस घरी जाण्यास सोडून देईल. असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Nogami ray Cirotapis llapanta binsinanpaj yurichishcä. Nircorga llapan
    rurashancunapis alli llojshinanpaj camacächishaj. Paymi siudänëta allchachenga.
    Sirbimajcuna prësu apashancunatapis cuticamunanpaj cachayconga. Chayno cachaycunanpäga
    päguta ni imatapis manami chasquengachu.» Munayniyoj Tayta Diosmi chayno nisha.
  hat-hat: Se mwen menm ki fè wa Siris kanpe pou li mete jistis sou latè. M'ap louvri
    tout wout devan li. Se li menm ki pral rebati lavil mwen an. L'ap fè moun pa m'
    yo te depòte yo tounen lakay yo san yo pa bezwen peye anyen, ni yo p'ap bezwen
    fè kado anyen pou sa. Se Seyè ki gen tout pouvwa a ki di sa!
  eng-BSB: I will raise up Cyrus in righteousness, and I will make all his ways straight.
    He will rebuild My city and set My exiles free, but not for payment or reward,
    says the LORD of Hosts.”
  eng-WEBPB: I have raised him up in righteousness, and I will make all his ways straight.
    He shall build my city, and he shall let my exiles go free, not for price nor
    reward,” says the LORD of Armies.
  kbq-kbq: Nagri fatgo navu'navaza amage ante'nogu Sairusina azeri oti'noe. Ana hu'negu
    kama vania kana eri fatgo hu'na eri pehe hugahue. Ana hanugeno agra Nagri rankumara
    eri kasefa huno negino, nagri vahe'ma zamavare'za ome kinama huzmante'naza vahera
    zagoa e'ori ana vahera katufe zamantegahie huno Monafi sondia vahe'mofo Ra Anumzamo'a
    hu'ne.
  nhe-BL: Na nijyoltilanas Tlanahuatijquetl Ciro para ma quisencahuas tlamantli para
    ma elica xitlahuac. Nijcualtlalis iojhui iixtla huan nijyacanas ipan tlen quichihuas.
    Yajaya quinmalacanis notlacajhua tlen campa ilpitoque ipan sequinoc tlaltini huan
    quicualtlalis noaltepe Jerusalén. Huan ax monequis se tlaxtlahuili o regalo para
    quichihuas.” Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij.
  gub-BL: Ihe amuzypyrog kar Xiru ma'e iapo kar pà izupe ihe. — Ereityk putar ywy
    tetea'u rehe har ne wà nehe, Amumew putar hape ràm henataromo ihe nehe. Uzapo
    wi putar Zeruzarez tawhu hereko haw romo a'e nehe no. Umuhem kar putar heremiaihu
    wamunehew paw wi a'e wà nehe. Nuenoz kwaw temetarer wamuhem kar haw hekuzaromo
    nehe. Ihe Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u ma'e amume'u ko ze'eg tekoko
    ihe, i'i Tupàn.
  eng-DRA: 'I have raised him up to justice, and I will direct all his ways: he shall
    build my city, and let go my captives, not for ransom, nor for presents, saith
    the Lord the God of hosts.'
