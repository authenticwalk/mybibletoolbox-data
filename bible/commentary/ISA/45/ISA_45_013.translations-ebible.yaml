  vie-OVCB: Ta đã dấy Si-ru lên để thực hiện sự công chính, Ta sẽ san bằng đường lối
    cho người. Người sẽ kiến thiết thành Ta, và phóng thích dân Ta đang bị lưu đày—
    mà không đòi phần thưởng! Ta, Chúa Hằng Hữu Vạn Quân đã phán dạy!”
  guj-2017: મેં કોરેશને ન્યાયીપણામાં ઊભો કર્યો છે અને તેના સર્વ માર્ગો હું સીધા કરીશ.
