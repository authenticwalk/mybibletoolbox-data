  hrv-hrv: Ja sam ga podigao da pobijedi i poravnao sam mu sve putove. On će obnoviti
    moj Grad i sužnje moje vratiti bez otkupnine i naknade.” Tako kaže Jahve nad Vojskama.
  mps-mps: Te eno digi eno te king Sairus hodolama, te eno ena sę wiegi yai doloba
    pai emainu yali. Te eno aga painu ebo sunumi tigidali dodolaibao. Te agai eno
    taun Jerusalem ma nigimainu yaibao. Te agai eno we bidi dabe kalabuside bidali
    te olo tagala palama pomainu yaibao. Te sę dabe ebo te bidigo aga me abeligobeo.
    Menio. Aga olo mu sę yaibao. Ena, te Tigidali Bomo Elalubo Genuai Bidigo, eno
    te po wai dao.”
  tpi-tpi: Na mi yet mi bin kirapim King Sairus long mekim ol gutpela na stretpela
    wok bilong mi. Bai mi stretim olgeta rot em i laik i go long en. Na em bai i wokim
    gen taun bilong mi, Jerusalem. Na em bai i mekim ol manmeri bilong mi i lusim
    kalabus na larim ol i go fri. I no gat man bai i baim em long mekim ol dispela
    samting. Nogat. Em bai i wok nating. Mi, Bikpela I Gat Olgeta Strong, mi tok pinis.”
  dan-1931: det var mig, som vakte ham* i Retfærd, jeg jævner alle hans Veje; han
