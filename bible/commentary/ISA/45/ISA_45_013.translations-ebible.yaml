verse: ISA.045.013
translations:
  mal-C: 'എന്റെ നീതി നടപ്പാക്കുന്നതിനുവേണ്ടി ഞാൻ കോരേശിനെ ഉയർത്തും: അവന്റെ വഴികളെല്ലാം
    ഞാൻ നിരപ്പാക്കും. അവൻ എന്റെ നഗരം പണിയുകയും വിലയോ പ്രതിഫലമോ വാങ്ങാതെ എന്റെ ബന്ധിതരെ
    വിട്ടയയ്ക്കുകയും ചെയ്യും,’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.”'
  deu-TKW: 'Ich habe ihn erweckt, wie es Recht war, und alle seine Wege will ich ebnen:
    er wird meine Stadt aufbauen und meine Gefangenen loslassen,- nicht um einen Kaufpreis
    und nicht um ein Gegengeschenk: spricht Jahwe der Heerscharen.'
  lin-lin: Nakobimisa Sirisi na bosembo na Ngai ; nakokomisa nzela na ye nyonso alima.
    Akotonga lisusu engumba na Ngai mpe akopesa bonsomi na bakangami na Ngai ; ekozala
    na motuya ya mbongo to ya biloko te, elobi Yawe, Mokonzi ya mampinga. »
  eng-LSV: I have stirred him up in righteousness, || And I make all his ways straight,
    || He builds My city, and sends out My captivity, || Not for price, nor for bribe,”
    said YHWH of Hosts.
  eng-GNV: 'I haue raised him vp in righteousnesse, and I will direct all his wayes:
    he shall build my citie, and he shall let goe my captiues, not for price nor rewarde,
    saith the Lord of hostes.'
  eng-WEBSTER: 'I have raised him up in righteousness, and I will direct all his ways:
    he shall build my city, and he shall let go my captives, not for price nor reward,
    saith the LORD of hosts.'
  nhw-BL: Na nijyoltacanis Tlanahuatijquetl Ciro para ma quisencahuas tlamantli para
    ma elica xitlahuac. Nijcualtlalis iojhui iixpa huan nijyacanas ipan catli quichihuas.
    Yaya quintojtomas nomasehualhua tlen campa ilpitoque ipan sequinoc tlalme huan
    quicualtlalis noaltepe Jerusalén. Huan amo monequis se tlaxtlahuili o nemactli
    para quichihuas.” Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: 'Mimi nitamwinua Koreshi katika haki yangu: nitazinyoosha njia zake zote.
    Yeye atajenga mji wangu upya, na kuwaweka huru watu wangu walio uhamishoni, lakini
    si kwa kulipiwa fedha wala kupewa zawadi, asema Bwana Mwenye Nguvu Zote.”'
  bba-bba: Nɛ, Yinni Gusunɔ Dɑm kpuroɡii, nɛnɑ nɑ Sirusi seeyɑ u kɑ ɡeɑ ko ye nɑ ɡɔ̃ru
    doke. Kon win swɛɛ kpuro nɔɔ nɛrɑsiɑ. U koo nɛn wuu Yerusɑlɛmun bɑnsu seeyɑ, kpɑ
    u nɛn tɔn be bɑ rɑɑ yoru mwɛɛrɑ yɑrɑ yorun di n kun kɑ kɔsiɑru ɡɑru.
  eng-KJVCPB: 'I have raised him up in righteousness, And I will direct all his ways:
    He shall build my city, and he shall let go my captives, Not for price nor reward,
    Saith the Lord of hosts.'
  luo-luo: 'Kuom ratiro mara abiro tingʼo Sairas malo kama: Anami yorene duto oriere
    tir. Enochak oger dala maduongʼ kendo omi joga manoter e twech obed thuolo, to
    ok en yor chudo kata yudo mich moro amora, Jehova Nyasaye Maratego owacho.”'
  meu-meu: Lau ese kara maoromaoro ai vada na hatorea isi, bona ena dala iboudiai
    baina hamaoromaorodia; ese egu hanua badana baine haginia, bona dauhai na hanohodia
    tao taudia baine ruhadia nege, dava dainai eiava hahenamo ihalouna dainai; Iehova
    Sabaota na unu e gwau tomamu.
  npi-ULB: मैले नै कोरेसलाई धार्मिकतामा उत्तेजित पारें र त्यसका सबै मार्गलाई म नै
    सहज बनाइदिनेछु । त्यसले मेरो सहर निर्माण गर्नेछ । त्यसले मेरा निर्वासित मानिसहरूलाई
    घर जान दिनेछ, न कुनै मूल्य वा घूस लिनेछ,” सर्वशक्तिमान् परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò gbé Kirusi sókè nínú òdodo mi. Èmi yóò mú kí gbogbo ọ̀nà rẹ̀ kí
    ó tọ́. Òun yóò tún ìlú mi kọ́ yóò sì tú àwọn àtìpó mi sílẹ̀, ṣùgbọ́n kì í ṣe fún
    owó tàbí ẹ̀bùn kan, ni Olúwa àwọn ọmọ-ogun wí.”
  pes-OPCB: اکنون نیز کوروش را برانگیخته‌ام تا به هدف عادلانهٔ من جامهٔ عمل بپوشاند.
    من تمام راههایش را راست خواهم ساخت. او بی‌آنکه انتظار پاداش داشته باشد، شهر من
    اورشلیم را بازسازی خواهد کرد و قوم اسیر مرا آزاد خواهد ساخت.» این است کلام خداوند
    لشکرهای آسمان.
  tgl-ULB: Pinakilos ko si Ciro sa katuwiran, at tutuwirin ang lahat ng kaniyang mga
    landas. Itatayo niya ang aking lungsod; pauuwiin niya ang aking bayang ipinatapon,
    nang walang kapalit na bayad o suhol, “sinasabi ni Yahweh ng mga hukbo.
  hui-hui: Anidagua biaga kogome Kini Sairusi ibugua galoneore mbira bilo i̱na mo
    bia holebero. Ibugua biabe tigabi bayale i̱ni hame ledodagua bilo i̱nime ibu dabo
    heledogoni. Ibu hariga polebiragoha i̱nime bamba halu mo tiga biai holebero. I̱naga
    tano Yarusaleme ibugua biadai buwa i̱naga wali agali garabayabu heledarubi golope
    hai holebira. Mbiralime ibuhondo ogonidagua bia lalu yolo biragola ndo ibunime
    manda bialu ani bulebira. I̱ Anduane Homogo Hongo Haiheore i̱ni kogome bi o ledogoniore,
    laya.
  mya-mya: အ​ရာ​ခပ်​သိမ်း​အ​ဆင်​ပြေ​မှု​အ​တွက်​ငါ​၏ အ​ကြံ​အ​စည်​ပြည့်​စုံ​စေ​ရန်၊
    ငါ​ကိုယ်​တိုင်​ပင်​ကု​ရု​ဘု​ရင်​အား လှုံ့​ဆော်​စေ​ခိုင်း​ခဲ့​၏။ သူ​သွား​ရာ​လမ်း​မှန်​သ​မျှ​ကို​ငါ​ဖြောင့်​ဖြူး
    စေ​မည်။ သူ​သည်​ငါ​၏​မြို့​တော်​တည်း​ဟူ​သော ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်​လည်​ထူ​ထောင်​ကာ၊
    အ​ဖမ်း​ခံ​နေ​ရ​သူ၊ငါ​၏​လူ​မျိုး​တော်​အား အ​နှောင်​အ​ဖွဲ့​မှ​ဖြေ​လွှတ်​ပေး​လိမ့်​မည်။
    ဤ​အ​မှု​တို့​ကို​ပြု​စေ​ရန်၊သူ့​အား​အ​ဘယ် သူ​မျှ မ​ငှား​မ​ယမ်း။ တံ​စိုး​လက်​ဆောင်​လည်း​မ​ပေး''
    ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​ပင်​ဖြစ်​သ​တည်း။
  bod-N: བདག་གིས་དྲང་བདེན་སྒོ་ནས་ཀོ་རེས་ཡར་བསླངས་ཏེ། ཁོའི་ལམ་ཐམས་ཅད་བདེ་བར་བྱེད་ཅིང་།
    དེ་ནས་ཁོས་བདག་གི་གྲོང་ཁྱེར་བརྩིག་པར་འགྱུར་ཞིང་། གླ་དང་རྔན་པ་མི་ལེན་པར་ངའི་བཙོན་པ་མི་སྡེ་རྣམས་ལ་རང་དབང་སྦྱིན་ངེས་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Ndichamutsa Sirasi mukururama kwangu: ndichaita kuti nzira dzake dzose
    dzirurame. Achavakazve guta rangu, uye achasunungura vatapwa vangu, asi pasina
    muripo kana mubayiro, ndizvo zvinotaura Jehovha Wamasimba Ose.”'
  spa-BLM: Yo lo he resucitado en la justicia, y enderezaré todos sus caminos. Él
    construirá mi ciudad, y dejará libres a mis exiliados, no por precio ni por recompensa”,
    dice Yahvé de los Ejércitos.
  cac-cac: D'a stojolal ol vutej ayic ol vac'anoch vin̈aj Ciro d'a yopisio. A in ol
    in b'ob'at b'e d'a yichan̈ vin̈ yic ol yac' ganar vin̈. A vin̈ ol b'oanxiq'ue
    in chon̈ab' Jerusalén. Axo eb' in chon̈ab' ic'b'ilb'at d'a ch'oc nacional, ol
    ac'joquel eb' d'a libre yuj vin̈ d'a nab'an̈ej. Malaj stojol ol sc'an vin̈ d'a
    eb', malaj spac ol ac'chaj d'a vin̈, a in Jehová Yajal in d'a Smasanil svalcan
    jun tic, xchi Jehová.
  swh-ULB: Nimemuinua Keroshi juu katika haki yangu, na nitalainisha njia zake zote.
    Ataujenga mji wangu kwa upya; atawachia walioko uhamishoni kurudi nyumbani kwao,
    na so kwa pesa wala kwa rushwa,'' asema Yahwe wa majeshi.
  bel-bel: Я ўзьвёў яго ў праўдзе і спрастую ўсе дарогія яго. Ён збудуе горад Мой
    і адпусьціць палонных Маіх, не за выкуп і не за дары, кажа Гасподзь Саваоф.
  deu-ELBBK: Ich habe ihn erweckt in Gerechtigkeit, und alle seine Wege werde ich
    ebnen; er wird meine Stadt bauen und meine Weggeführten entlassen, nicht um Kaufgeld
    und nicht um ein Geschenk, spricht der HERR der Heerscharen.
  mbb-OT: Iyan a mismu mibpezumala ki Cyrus te kedtuman te metazeng he tuyù ku. Iyan
    a metau para hustu is langun he menge paaǥi zin. Ed-umanan din ebenguna is inged
    ku ne ebeǥayan din te vayàbayà is menge etew ku he menge vinihag. Ebeelan din
    heini, kenà tenged te edsuhulan sikandin etawa ebprimyuwan.” Iyan a, is Nengazen
    he Mekeǥeǥehem, is migkaǥi kayi.
  mal-2015: ഞാൻ നീതിയിൽ അവനെ ഉണർത്തിയിരിക്കുന്നു; അവന്റെ വഴികളെ ഒക്കെയും ഞാൻ നിരപ്പാക്കും;
    അവൻ എന്റെ നഗരം പണിയും; വിലയും സമ്മാനവും വാങ്ങാതെ അവൻ എന്റെ പ്രവാസികളെ വിട്ടയക്കും
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: “Bolkkime ngaye ngarrolkkayhwe nawu Cyrus ba bu kakurduyime kunmakkenh
    ngardduk. Ngaye ngabidyikarrme ba bu kayakwon mandjad duninj kore nganmarnedurrkmirri.
    Ngayingkihbolhmarnbun nuye ba bu kayawoyhrurrkname ngardduk kunbolkkimuk Jerusalem,
    dja kabenbebke ngardduk bininj nawu kabirribongdi. Minj nangale kabidjurrkwon
    bu kuhni nungka kakurduyime, dja minj mak bininj kabikarremulewan bu kuhnikenh.”
  rmc-rmc: Me uštaďom le Kiros te kerel o spravodľišagos a rovňinava avri savore leskre
    droma. Ov ačhavela miro foros a premukela mire zaile manušen, na vaš o love aňi
    vaš o dari, phenel o Nekzoraleder RAJ.“
  pes-OPV: من او را به عدالت برانگیختم و تمامی راههایش را راست خواهم ساخت. شهر مرا
    بناکرده، اسیرانم را آزاد خواهد نمود، اما نه برای قیمت و نه برای هدیه. یهوه صبایوت
    این رامی گوید.»
  ron-1924: Еу ам ридикат пе Чирус ын дрептатя Мя ши вой нетези тоате кэрэриле луй.
    Ел Ымь ва зиди ярэшь четатя ши ва да друмул приншилор Мей де рэзбой, фэрэ прец
    де рэскумпэраре ши фэрэ дарурь”, зиче Домнул оштирилор.
  ben-OBCV: 'আমি আমার ধার্মিকতায় সাইরাসকে তুলে ধরব: আমি তার সব পথ সরল করব। সে আমার
    নগর পুনর্নির্মাণ করবে এবং আমার নির্বাসিতদের মুক্ত করে দেবে, কিন্তু কোনো মূল্য
    বা পুরস্কারের জন্য নয়, সর্বশক্তিমান সদাপ্রভু এই কথা বলেন।”'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Boqor Kuuros ayaan xaqnimo ku sara kiciyey,
    oo jidadkiisa oo dhanna waan toosin doonaa. Magaaladayduu dhisi doonaa, oo maxaabiistaydana
    wuu sii dayn doonaa, mana aha iib aawadiis amase laaluush aawadiis toona.
  lat-VUC: Ego suscitavi eum ad justitiam, et omnes vias ejus dirigam; ipse ædificabit
    civitatem meam, et captivitatem meam dimittet, non in pretio neque in muneribus,
    dicit Dominus Deus exercituum.]
  eng-ASVBT: 'I have raised him up in righteousness, and I will make straight all
    his ways: he shall build my city, and he shall let my exiles go free, not for
    price nor reward, saith Jehovah of hosts.'
  ita-1885: Io ho suscitato quell'uomo in giustizia, e addirizzerò tutte le sue imprese;
    egli riedificherà la mia città, e rimanderà il mio popolo, che sarà stato in cattività,
    senza prezzo, e senza presente, ha detto il Signor degli eserciti.
  eng-LXXUP: 'I have raised him up to be a king with righteousness, and all his ways
    are right: he shall build my city, and shall turn the captivity of my people,
    not for ransoms, nor for rewards, saith the Lord of hosts.'
  eng-ULB: I stirred Cyrus up in righteousness, and I will smooth out all his paths.
    He will build my city; he will let my exiled people go home, and not for price
    nor bribe,'” says Yahweh of hosts.
  spa-VBL: Porque hago lo correcto, lo animaré y allanará todos los caminos que tome.
    Reconstruirá mi ciudad y liberará a mis exiliados sin que le paguen ni le sobornen
    para hacerlo, dice el Señor Todopoderoso.
  fra-_FOB: C'est moi qui ai suscité celui-ci dans la justice, et j'aplanirai tous
    ses chemins; il rebâtira ma ville et renverra mes captifs, sans rançon ni présents,
    dit l'Éternel des armées.
  mal-mal: ഞാൻ നീതിയിൽ അവനെ ഉണർത്തിയിരിക്കുന്നു; അവന്റെ വഴികളെ എല്ലാം ഞാൻ നിരപ്പാക്കും;
    അവൻ എന്റെ നഗരം പണിയും; വിലയും സമ്മാനവും വാങ്ങാതെ അവൻ എന്റെ പ്രവാസികളെ വിട്ടയയ്ക്കും”
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Maiṅ hī ne Ḳhoras ko insāf se jagā diyā, aur maiṅ hī us ke tamām rāste
    sīdhe banā detā hūṅ. Wuh mere shahr ko nae sire se tāmīr karegā aur mere jilāwatanoṅ
    ko āzād karegā. Aur yih sab kuchh muft meṅ hogā, na wuh paise legā, na tohfe.”
    Yih Rabbul-afwāj kā farmān hai.
  suz-BL: गो कोरेस कली ठीक पचा कली पोक्‍ता। गो मेको आ लां नेल्‍ल दिंम सेल्‍नुङ। मेकोमी
    आं सहर सेल्‍चा माल्‍ब। मिनु मेकोमी ग्‍याइश्‍शा लाइश्‍शो मुर आन कली प्रोंइब। मेकोम
    क्‍येट नु मारेइ कोसेली मताक्‍ब” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत। यसैया ४१:२
  eng-NOY: I have raised him up for salvation, And I will make all his ways plain;
    He shall build my city, and release my captives, Not for price, and not for ransom,
    Saith Jehovah of hosts.
  ita-1927: Io ho suscitato Ciro, nella mia giustizia, e appianerò tutte le sue vie;
    egli riedificherà la mia città, e rimanderà liberi i miei esuli senza prezzo di
    riscatto e senza doni, dice l’Eterno degli eserciti.
  ckb-ckb: من کۆرش بە ڕاستودروستی هەڵدەستێنم و هەموو ڕێگاکانی ڕێک و ڕاست دەکەم. ئەو
    شارەکەم بنیاد دەنێتەوە و ڕاپێچکراوەکانم ئازاد دەکات بەبێ پارە و بەبێ بەرتیل. ئەمە
    فەرمایشتی یەزدانی سوپاسالارە.»
  eng-BBE: 'I have sent him out to overcome the nations, and I will make all his ways
    straight: I will give him the work of building my town, and he will let my prisoners
    go free, without price or reward, says the Lord of armies.'
  kan-OKCV: ನಾನೇ, ಅವನನ್ನು ನೀತಿಯಲ್ಲಿ ಎಬ್ಬಿಸಿದ್ದೇನೆ. ಅವನ ಮಾರ್ಗಗಳನ್ನು ಸರಾಗ ಮಾಡುತ್ತೇನೆ.
