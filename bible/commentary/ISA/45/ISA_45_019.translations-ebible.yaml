  rug-rug: Lopu tome si Arau meke zama, lopu tome pa kaiqa vasina hupohuporona; lopu
    ele hite zama si Rau koari tutina Zekopi, ‘Hata Au be boka dogoro Au tu gamu,’
    Arau, e Zihova, si zama pa hinokara; Arau zama vura nia mo gua sapu toṉoto.
  gaz-gaz: Ani biyya dukkanaa keessaa dhoksaadhaan hin dubbanne; ani sanyiiwwan Yaaqoobiin,
    ‘Akkasumaan na barbaadaa’ hin jenne. Ani Waaqayyo dhugaa nan dubbadha; waan qajeelaas
    nan labsa.
  fra-LSG: 'Je n’ai point parlé en cachette, Dans un lieu ténébreux de la terre; Je
    n’ai point dit à la postérité de Jacob: Cherchez-moi vainement! Moi, l’Éternel,
    je dis ce qui est vrai, Je proclame ce qui est droit.'
  yal-yal: N mi falan tixi luxunna xan yi, dimini bɔxɔn yirena nde yi. N mi a falaxi
    Yaxuba yixɛtɛne xa, n naxa, ‘Ɛ n fen fuyan!’ N tan Alatala, n ɲɔndin nan falama,
    n fe faɲin nan nalima.”
  haw-1868: Aole au i olelo ma kahi malu, ma kahi pouli o ka honua; Aole au i olelo
    aku i na pua a Iakoba, E imi makehewa oukou ia'u. Owau o Iehova, ka mea e olelo
    ana ma ka pono, Ka mea e hai. aku ana i na mea pololei.
  arb-NAV: لَمْ أَتَكَلَّمْ خِفْيَةً بِكَلامِي فِي أَرْضِ الْظُّلْمَةِ، وَلَمْ أَطْلُبْ
    مِنْ ذُرِّيَّةِ يَعْقُوبَ أَنْ يَلْتَمِسُونِي بَاطِلاً. أَنَا الرَّبُّ النَّاطِقُ
    بِالْحَقِّ، أُعْلِنُ مَا هُوَ صِدْقٌ.
  ewe-ewe: Nyemeƒo nu le ɣaɣlaƒe le anyigba aɖe si do blukɔ la dzi o. Nyemegblɔ na
    Yakob ƒe dzidzimeviwo be, ‘Midim dzodzro’ o. Nye Yehowa, nyateƒe ko megblɔna,
    eye nu si le eteƒe la ko meɖea gbeƒãe.
  eng-LEE: Not on a secret spot have I spoken, in a dark place of the earth; I said
    not unto the seed of Jacob, Seek ye me for naught; [but] I the Lord speak righteousness,
    I declare things that are right.
  asm-FB: মই গুপুতে অন্ধকাৰময় কোনো ঠাইত কথা কোৱা নাই; ‘মোক নিৰর্থক ভাবে বিচাৰা,’
    এই বুলি মই যাকোবৰ বংশক কোৱা নাই! মই যিহোৱাই, যি আন্তৰিকতাৰে কওঁ, যি সত্য মই তাক
    ঘোষনা কৰোঁ।
  sus-A: ﭑ مُ وْيّنشِ دُنشُي شَ رَ دٍ. ﭑ مُ عَ قَلَ يَشُبَ بْنسْي بّ عٍ شَ ﭑ قٍن نَ
    كِ تُن. ﭑ تَن عَلَتَلَ نْندِ نَن قَلَمَ، ﭑ تِنشِنيِ نَن مَسٍنمَ.»
  fra-SBL: 'Je n''ai pas parlé en secret, dans un endroit de la terre des ténèbres.
    Je n''ai pas dit à la progéniture de Jacob : « C''est en vain que vous me cherchez.
    Moi, Yahvé, je dis la justice. Je déclare les choses qui sont justes.'
  hbo-hbo: לֹ֧א בַסֵּ֣תֶר דִּבַּ֗רְתִּי בִּמְקֹום֙ אֶ֣רֶץ חֹ֔שֶׁךְ לֹ֥א אָמַ֛רְתִּי
    לְזֶ֥רַע יַעֲקֹ֖ב תֹּ֣הוּ בַקְּשׁ֑וּנִי אֲנִ֤י יְהוָה֙ דֹּבֵ֣ר צֶ֔דֶק מַגִּ֖יד
    מֵישָׁרִֽים׃
  kik-kik: Ndirĩ ndaaria na hitho, ndĩ handũ bũrũri-inĩ ũrĩ nduma; ndirĩ ndeera njiaro
    cia Jakubu atĩrĩ, ‘Nongoriai o ũguo tũhũ.’ Niĩ Jehova, njaragia ũhoro wa ma; nyumbũraga
    maũndũ marĩa magĩrĩire.
  fra-NCL: 'Je n’ai pas parlé en cachette, dans un lieu obscur de la terre. Je n’ai
    pas dit à la race de Jacob : « Cherchez-moi vainement ! » Moi, Yahweh, je dis
    ce qui est juste, j’annonce la vérité.'
  cek-AK: Kai loe tamquta hoi lok ka thui ai moe, long vinghaih ahmuen hoiah doeh
    lok ka thui ai; Jakob ih caanawk khaeah, Atho om ai ah kai hae pakrong oh, tiah
    ka thui ai; Kai, Angraeng loe toenghaih to ka thuih moe, loktang lok ni ka thuih.
  cuk-cuk: 'Gwen an bemarga we-napneg-naidgi negsichidgi-dukuar an sunmaksasulid.
    Degi, gwen an Jacob-waganga weyob sogsasulid: ‘Neg-olloledgi be an-amimalo.’ Ani
    an Bab-Jehová-guedgi igar-napiragwadbi an soged, degi, an igar-innikigwadbi soged.”'
  uig-CYR: '— Мән мәхпий һалда яки зиминдики бирәр қараңғу җайда сөз қилған әмәсмән;
    Мән Яқупқа: «Мени издишиңлар беһудилик» дегән әмәсмән; Мән Пәрвәрдигар һәқ сөзләймән,
    Түз гәп қилимән;'
  tel-2017: ఎక్కడో చీకటిలో రహస్య స్థలం నుండి నేను మాట్లాడలేదు. అదృశ్యంగా ఉండి, ‘నన్ను
    వెదకండి’ అని యాకోబు సంతానంతో నేను చెప్పలేదు. నేను న్యాయంగా మాట్లాడేవాణ్ణి, యెహోవా
    అనే నేను యథార్థమైన సంగతులు తెలిపేవాణ్ణి.
  hat-BSA: Mwen pa t pale an sekrè, nan yon peyi fènwa. Mwen pa t di a desandan Jacob
    yo, ‘Chache M anven.’ Mwen, SENYÈ a, pale ladwati. Mwen deklare sa ki dwat.”
  kos-kos: Nga tia kaskas in lukma, Ku okanla sripa luk. Nga tia sapkin mwet Israel
    In sukyu in sie acn mwesis. Nga pa LEUM GOD, ac nga fahk ma pwaye. Nga oru in
    kalem ma su suwohs.”
  hbo-WLC: לֹ֧א בַסֵּ֣תֶר דִּבַּ֗רְתִּי בִּמְקוֹם֙ אֶ֣רֶץ חֹ֔שֶׁךְ לֹ֥א אָמַ֛רְתִּי
    לְזֶ֥רַע יַעֲקֹ֖ב תֹּ֣הוּ בַקְּשׁ֑וּנִי אֲנִ֤י יְהוָה֙ דֹּבֵ֣ר צֶ֔דֶק מַגִּ֖יד
    מֵישָׁרִֽים׃
  ibo-ibo: Ọ bụghị na nzuzo ka m kwuru okwu, site nʼotu ebe nʼala nke ọchịchịrị. Agwaghị
    m mkpụrụ Jekọb ‘Chọọnụ m nʼefu.’ Mụ onwe m, bụ Onyenwe anyị na-ekwu eziokwu, Ana
    m ekwupụta ihe ziri ezi.
  ory-ory: ଆମ୍ଭେ ଗୋପନରେ ଅନ୍ଧକାରମୟ ଦେଶର କୌଣସି ସ୍ଥାନରେ କହି ନାହୁଁ; ‘ତୁମ୍ଭେମାନେ ବୃଥାରେ
    ଆମ୍ଭର ଅନ୍ୱେଷଣ କର,’ ଏହା ଆମ୍ଭେ ଯାକୁବ ବଂଶକୁ କହି ନାହୁଁ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଧର୍ମବାଦୀ, ଆମ୍ଭେ
    ସଠିକ୍ କଥା ପ୍ରକାଶ କରୁ।
  chk-chk: Üsap fos lemonomon are lon eu leni mi rochopwak. Üsap apasa ngeni ekewe
    mwirimwirin Jakop pwe repwe resin küttaei, nge resap künaei. Ngang ewe Samol mi
    Lapalap, üa apasa mine a let, üa pwärätä mine a pwüng.”
  rop-rop: Wal YAWEI nomo bin tok brom dakbala en sigridwan pleis. En im nomo bin
    dalim detlot biginini blanga Jeikob blanga trai faindim im. Najing. YAWEI oldei
    tok trubalawei, en dijan na imbin tok langa ebri pipul hu jidan laibala langa
    ebri kantri. Imbin tok, “Yumob kaman en majurrumap miselp raidaran langa mi en
    len, dumaji im nomo gud blanga yumob weya yumob weshipbat detlot wudwan drimin
    sheip en yumob oldei preipreibat langa detlot drimin weya kaan neba album yumob.
  ukr-1871: 'Я говорив не тайно, не в темнім закутку землї; та й не говорив я родові
    Яковому: Шкода вам шуката мене; я бо Господь, що виповідає тілько те, що справедливе,
    що саму правду виявлює.'
  deu-1951: 'Ich habe nicht im Verborgenen geredet, in einem dunklen Winkel der Erde;
    ich habe zu dem Samen Jakobs nicht gesagt: Vergeblich suchet mich! Ich, der HERR,
    rede, was recht ist, und verkündige, was richtig ist.'
  eng-JPS: 'I have not spoken in secret, in a place of the land of darkness; I said
    not unto the seed of Jacob: ''Seek ye Me in vain''; I the LORD speak righteousness,
    I declare things that are right.'
  srp-1865: 'Nijesam govorio tajno ni na mraènu mjestu na zemlji, nijesam rekao sjemenu
    Jakovljevu: tražite me uzalud. Ja Gospod govorim pravdu, javljam što je pravo.'
  lug-lug: Soogereranga mu kyama, oba mu nsi eyeekizikiza. Sigambanga bazzukulu ba
    Yakobo nti, ‘Munoonyeze bwereere.’ Nze Mukama njogera mazima, mbuulira ebigambo
    eby’ensonga.
  heb-heb: לא בסתר דברתי במקום ארץ חשך לא אמרתי לזרע יעקב תהו בקשוני אני יהוה דבר
    צדק מגיד מישרים׃
  ben-IRV: আমি গোপনে বলিনি কোন লুকানো জায়গা থেকে, যাকোবের বংশকে আমি বলিনি, বৃথাই
    আমাকে ডাক! আমি সদাপ্রভু মন থেকে বলি; আমি বলি যা ঠিক তাই ঘোষণা করি।
  pan-pan: ਮੈਂ ਗੁਪਤ ਵਿੱਚ ਨਹੀਂ ਬੋਲਿਆ, ਨਾ ਧਰਤੀ ਦੇ ਹਨੇਰੇ ਥਾਵਾਂ ਵਿੱਚ, ਮੈਂ ਯਾਕੂਬ ਦੀ ਅੰਸ
    ਨੂੰ ਨਹੀਂ ਆਖਿਆ, ਕਿ “ਮੈਨੂੰ ਵਿਅਰਥ ਭਾਲੋ,” ਮੈਂ ਯਹੋਵਾਹ ਸੱਚ ਬੋਲਣ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਸਿੱਧੀਆਂ
    ਗੱਲਾਂ ਦਾ ਦੱਸਣ ਵਾਲਾ ਹਾਂ।
  mya-JVB: ငါသည် တိတ်ဆိတ် စွာ မ ဟော။ မြေကြီး ထဲမှာ မှောင်မိုက် သော အရပ် ၌မဟော။ သင်တို့သည်
    ကျေးဇူးမရှိဘဲ ငါ့ ကို ရှာ ကြလော့ဟု ယာကုပ် အမျိုး အား ငါမပြော။ ငါ သည် ဖြောင့်မတ်
    စွာ ပြော ၍ အတည့် အလင်းဟော တတ်သော ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lau ese egu hereva ena anina lau hunia lasi. Lauegu ura kara lau hunia
    lasi. Lauegu bese taudia Israela lau hamaoroa lasi inai bamona, ‘Lau do umui tahua
    neganai, do umui tahua kava.’ Lau be Lohiabada, bona lau hereva momokani sibona.
    Lau ese dala maorona, bona kara maorona lau gwauraia noho.”
  urd-urd: मैंने ज़मीन की किसी तारीक जगह में, पोशीदगी में तो कलाम नहीं किया; मैंने
    या'क़ूब की नस्ल को नहीं फ़रमाया कि 'अबस मेरे तालिब हो। मैं ख़ुदावन्द सच कहता हूँ,
    और रास्ती की बातें बयान फ़रमाता हूँ।
  rus-SYN: 'Не тайно Я говорил, не в темном месте земли; не говорил Я племени Иакова:
    “напрасно ищете Меня”. Я Господь, изрекающий правду, открывающий истину.'
  bqc-SIM: Mi yã'o asii guu ge tↄↄlɛ nↄnauo, mi o Yakↄbu buiↄnɛ aa ma wɛɛlɛ pão.
    Ma Dii mi yã'o a zɛ́waɛ, sĩana kpàwa mi kɛ.
  tcz-CHONGTHU: Keiman jalhanga thutep hi ngamtah’a kaphondoh ahin, Keiman munthim
    ningkoi khatna aguh’a aw’thol’a thusei kahipoi. Keima hi eikimudoh joulou ding
    hitaleh, keiman Israel techu keima eihol dinguva jong kaseipeh lou ding ahi. Keima
    Pakaiyin thutah bou kaseija chule adih bou chu kaphondoh ahije.
  mar-mar: मी एकटेपणात, गुप्त जागी कधी बोललो नाही; तुम्ही व्यर्थ जागी मला शोधा असे
    मी याकोबाच्या वंशाना कधीही सांगितले नाही. मी परमेश्वर आहे, जो प्रामाणिकपणे बोलतो;
    रास्तगोष्टी घोषणा करणारा आहे.
  qub-qub: 'Noga manami pacayllapaga parlächu. Ni chacaj pachacunachöpis manami parlächu.
    Jacobpita mirajcunata nogaga manami nishcächu: ‹Imapis mana cashancunacho ashimay›
    nir. Noga Tayta Diosga rasun cajllatami parlä. Alli cajllatami musyachë.'
  hat-hat: Se pa an kachèt mwen te pale, ni nan yon kote ki fè nwa. Mwen pa t' di
    moun ras Jakòb yo pou yo chache m' kote ki pa gen anyen. Mwen menm, se Seyè a
    mwen ye. Mwen pale laverite, mwen fè konnen sa ki dwe fèt.
  eng-BSB: I have not spoken in secret, from a place in a land of darkness. I did
    not say to the descendants of Jacob, ‘Seek Me in a wasteland.’ I, the LORD, speak
    the truth; I say what is right.
  eng-WEBPB: I have not spoken in secret, in a place of the land of darkness. I didn’t
    say to the offspring of Jacob, ‘Seek me in vain.’ I, the LORD, speak righteousness.
    I declare things that are right.
  kbq-kbq: Nagra fraki'na hanintirima hu'nea mopafina mani'nena Jekopumpinti'ma fore
    hu'naza Israeli nagara oku'a nanekea tamasami'na, vahe omani kokampina nagrikura
    hakeho hu'na osu'noe. Nagra Ra Anumzamo'na tamage nehuankino, maka nanekema nehuana
    fatgo nanekege nehue.
  nhe-BL: Na nicamati tlamiyacapa quema nijtencahua se tlamantli tlen nijchihuas.
    Ax nicamati ixtacatzi o ipan se lugar campa tzintlayohua para axaca ma quimati
    tlen niquijtohua. Ax niquinilhui israelitame ma nechtemoca huan teipa ax niquinnanquilía,
    pampa na niDIOS niininTECO, niquijtohua tlen senquistoc xitlahuac huan melahuac.
  gub-BL: Nazumim kwaw heze'eg puruwi. Naze'eg kwaw ipytunaw rehe hereko pà. — Herekar
    pe teko heta 'ymaw rehe nehe, na'e kwaw teko Izaew wanupe. Ihe Tupàn Tuweharupi
    Wiko Ma'e amume'u ze'eg azeharomoete har ihe. Teko upuner heze'eg rehe uzeruzar
    haw rehe tuweharupi wà, i'i Tupàn.
  eng-DRA: 'I have not spoken in secret, in a dark place of the earth: I have not
    said to the seed of Jacob: Seek me in vain. I am the Lord that speak justice,
    that declare right things.'
