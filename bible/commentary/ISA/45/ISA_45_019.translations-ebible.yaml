verse: ISA.045.019
translations:
  mal-C: ഞാൻ ഭൂമിയിൽ ഒരു ഇരുളടഞ്ഞ സ്ഥലത്തുവെച്ച്, രഹസ്യമായിട്ടല്ല സംസാരിച്ചത്; ‘എന്നെ
    വ്യർഥമായി അന്വേഷിക്കുക’ എന്നല്ല ഞാൻ യാക്കോബിന്റെ സന്തതിയോട് കൽപ്പിച്ചത്. യഹോവ
    ആകുന്ന ഞാൻ സത്യം സംസാരിക്കുന്നു; ന്യായമായ കാര്യങ്ങൾ പ്രസ്താവിക്കുന്നു.
  deu-TKW: 'Nicht im Verborgenen habe ich geredet, an einer Stätte finstern Landes,
    noch habe ich zu den nachkommen Jakobs gesagt: Umsonst suchet mich! Ich, Jahwe,
    rede richtiges, verkündige Wahrhaftiges!'
  lin-lin: 'Nalobaki na nkuku te, kati na esika moko te ya molili ya mokili ; nalobaki
    te na bakitani ya Jakobi : ‹ Boluka Ngai kati na pamba ! › Nazali Yawe, nalobaka
    oyo ezali sembo, nasakolaka oyo ezali alima.'
  eng-LSV: I have not spoken in secret, in a dark place of the earth, || I have not
    said to the seed of Jacob, || Seek Me in vain, || I [am] YHWH, speaking righteousness,
    || Declaring uprightness.
  eng-GNV: 'I haue not spoken in secrete, neither in a place of darkenes in the earth:
    I saide not in vaine vnto the seede of Iaakob, Seeke you me: I the Lord doe speake
    righteousnesse, and declare righteous things.'
  eng-WEBSTER: 'I have not spoken in secret, in a dark place of the earth: I have
    not said to the seed of Jacob, Seek ye me in vain: I the LORD speak righteousness,
    I declare things that are right.'
  nhw-BL: Na nicamanalti tlamiyacapa quema nijtencahuas se tlamantli catli nijchihuas.
    Amo nicamanalti ichtacatzi o ipan se lugar campa tzintlayohua para amo aqui ma
    quimati catli niquijtohua. Amo niquinilhui israelitame ma nechtemoca huan teipa
    amo niquinnanquilía, pampa na niDIOS niininTECO, niquijtohua catli senquistoc
    xitlahuac huan melahuac.
  swh-ONEN: Sijasema sirini, kutoka mahali fulani katika nchi ya giza; sijawaambia
    wazao wa Yakobo, ‘Nitafuteni bure.’ Mimi, Bwana, nasema kweli; ninatangaza lililo
    sahihi.
  bba-bba: U ǹ win ɡɑri ɡeruɑ ɡbɛnum ɡbɛnum. U yi kpɑrɑwɑ bɑtumɑ sɔɔ. U ǹ mɑɑ Yɑkɔbun
    bweseru sɔ̃ɔwɑ u nɛɛ, tu nùn kɑsuo kɑm sɔɔ. Wi, Yinni Gusunɔ, ɡeeyɑ u rɑ ɡere.
    Gem ɡɑriyɑ u rɑ mɑɑ kpɑre.
  eng-KJVCPB: 'I have not spoken in secret, in a dark place of the earth: I said not
    unto the seed of Jacob, Seek ye me in vain: I the Lord speak righteousness, I
    declare things that are right.'
  luo-luo: Ok asewuoyo kama opondo, kata kama otimo mudho; ok asewachone nyikwa Jakobo
    ni, ‘Manyauru kayiem nono.’ An, Jehova Nyasaye, awacho adiera; awacho gima kare.
  meu-meu: Lau asina hereva hehuni dibura tanona ai; Iakob garana asina hamaorodia,
    asinato “Gabu asi oromana ai ba tahugu”. Lau Iehova na hereva momokanimu; hereva
    maoromaorona na gwauraiamu.
  npi-ULB: मैले गुप्‍तमा अर्थात् कुनै लुकेको ठाउँमा बोलेको छैन । मैले याकूबका सन्तानलाई,
    ‘व्यार्थमा मेरो खोजी गर' भनेको छैन । म परमप्रभु हुँ, जसले विश्‍वस्‍ततासाथ बोल्छु
    । ठिक कुराहरूको घोषणा म गर्छु ।
  yor-yor: Èmi kò sọ̀rọ̀ níbi tí ó fi ara sin, láti ibìkan ní ilẹ̀ òkùnkùn, Èmi kò
    tí ì sọ fún àwọn ìran Jakọbu pé, ‘Ẹ wá mi lórí asán.’ Èmi Olúwa sọ òtítọ́, Mo
    sì sọ èyí tí ó tọ̀nà.
  pes-OPCB: من وعده‌هایم را واضح و روشن اعلام می‌کنم و در نهان سخن نمی‌گویم تا همه
    مقصود مرا بفهمند. من به اسرائیل گفته‌ام که آنچه را به ایشان وعده داده‌ام بی‌شک
    بجا خواهم آورد. من که یهوه هستم به راستی و صداقت سخن می‌گویم.
  tgl-ULB: Ako ay hindi nagsalita ng palihim, sa mga tagong lugar; hindi ko sinabi
    sa lahi ni Jacob, 'Hanapin ninyo ko ng walang katuturan!' Ako si Yahweh, ay nagsasalita
    ng totoo; inihahayag ko ang mga bagay na matuwid.
  hui-hui: I̱na kaundia aruma de handabe nahe ngaruha howa bi latagi hene ndo. I̱na
    mbira bulenaga manda bu harugobi mo do nahe kogoni. I̱naga Isaraele wali agalirume
    i̱ni dindi ko tayanda ale ngagoha i̱ hai bialu erekuibi taya bima ibulene nga
    lene ndo kogoni. Ani nabi howa i̱ Anduane Homogoore kogome bi bibahende larogo
    henene tigabi ngaru dege latagi haabo haruli, lalu Anduane Homogohanda Aisaiaha
    howa latagi hene.
  mya-mya: ငါ​သည်​လျှို့​ဝှက်​၍​မ​ဟော​ပြော။ ငါ​၏​အ​ကြံ​အ​စည်​တော်​ကို​လည်း ထိမ်​ဝှက်​၍​မ​ထား။
    ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​လူ​သူ ကင်း​မဲ့​သည့်​အ​ရပ်​တွင်​ငါ့​ကို​ရှာ​ဖွေ​စေ​သည်
    မ​ဟုတ်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ သစ္စာ​စ​ကား​ကို​ဆို​၍​အ​မှန်​တ​ရား​ကို ဖော်​ထုတ်​တတ်​၏''
    ဟု​မိန့်​တော်​မူ​သော အ​ရှင်​ပင်​ဖြစ်​သ​တည်း။
  bod-N: བདག་གིས་མུན་ནག་གི་ས་ནས་གསང་བའི་གཏམ་མ་སྨྲས། ཁྱོད་ཀྱིས་ང་འཚོལ་བ་ནི་དོན་མེད་ཡིན་ཞེས་ཡ་ཀོབ་ཀྱི་བུ་རྒྱུད་ལ་བདག་གིས་མ་སྨྲས།
    དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་བདེན་པ་གླེང་ཞིང་། ཡང་དག་པ་རྣམས་འཆད་དོ། །
  sna-sna: Handina kutaura ndiri pakavanda, ndichibva kumwe kunyika yerima; handina
    kuti kuvana vaJakobho, ‘Nditsvakei pasina.’ Ini, Jehovha ndinotaura chokwadi;
    ndinoparidza zvakarurama.
  spa-BLM: 'No he hablado en secreto, en un lugar de la tierra de las tinieblas. No
    he dicho a la descendencia de Jacob: “Buscadme en vano”. Yo, Yahvé, hablo de justicia.
    Declaro cosas que son correctas.'
  cac-cac: 'A in tic, man̈ elc''altacoc tzin loloni, man̈oc pax d''a q''uic''alq''uinal
    d''a yoltac lum luum. Malaj tas valnac d''a eb'' yin̈tilal Jacob icha tic: Man̈
    in e comon sayejeq''ui, man̈ xin chioc d''a eb''. A in Jehová in tic, an̈ej tas
    yel yed'' tas tojol svala'', xa chi.'
  swh-ULB: Sijaongea katika siri, katika maeneo ya siri; Sijauambia ukoo wa Daudi,
    'Nitafute bure! Mimi ni Yahwe ninayezungumza ukweli; Ninatangaza vitu vilivyo
    vya kweli.
  bel-bel: 'Не таемнае Я гаварыў, ня ў цёмным месцы зямлі; не казаў Я племю Якава:
    дарма шукаеце Мяне. Я - Гасподзь, Які прамаўляе праўду, адкрывае ісьціну.'
  deu-ELBBK: 'Nicht im Verborgenen habe ich geredet, an einem Ort des Landes der Finsternis;
    ich sprach nicht zu den Nachkommen Jakobs: Sucht mich vergeblich. Ich bin der
    HERR, der Gerechtigkeit redet, Aufrichtiges verkündet.'
  mbb-OT: Wazè ku ieles is kegkaǥi ku, he wazà duen netau. Wazè ku keǥiyi is menge
    kevuwazan ni Jacob he medangep dan kayi te kedì he wazè dan egkepupulus. Siak,
    is Nengazen, egkeǥiyen ku is tutuu. Ibpehayag ku ke hengkey is hustu.”
  mal-2015: 'ഞാൻ രഹസ്യത്തിൽ അന്ധകാരപ്രദേശത്തുവെച്ചല്ല സംസാരിച്ചതു; ഞാൻ യാക്കോബിന്റെ
    സന്തതിയോടു: വ്യർത്ഥമായി എന്നെ അന്വേഷിപ്പിൻ എന്നല്ല കല്പിച്ചിരിക്കുന്നതു; യഹോവയായ
    ഞാൻ നീതി സംസാരിക്കുന്നു, നേരുള്ളതു പ്രസ്താവിക്കുന്നു.'
  gup-gup: Ngaye minj manmolk ngawokdiwirrinj, dja minj ngamayaliwarlkkayi. Dja minj
    ngawokrayekwoyinj nawu Israel benkebmawahmeng bu djalburudjang ngandiyawahyawan
    kore kubolkdarleh. Ngaye Yawey ngadjalwokdi bu djal kunwoybuk dorrengh. Mak ngaye
    ngamulewan manbu djal mandjadkenh.”
  rmc-rmc: 'Me na vakeravas andral o garuďipen, varekhatar andral o kaľipen. Me na
    phenďom le Jakoboskre potomkenge: ‚Roden man varekhaj pro zamukle thana.‘ Me som
    o RAJ, me vakerav o čačipen a phenav oda, so hin spravno.'
  pes-OPV: در خفا و درجایی از زمین تاریک تکلم ننمودم. و به ذریه یعقوب نگفتم که مرا
    عبث بطلبید. من یهوه به عدالت سخن می‌گویم و چیزهای راست را اعلان می‌نمایم.
  ron-1924: 'Еу н-ам ворбит ын аскунс, ынтр-ун колц ынтунекос ал пэмынтулуй. Еу н-ам
    зис семинцей луй Иаков: ‘Кэутаци-Мэ ын задар!’ Еу, Домнул, спун че есте адевэрат,
    вестеск че есте дрепт.'
  ben-OBCV: আমি গোপনে কথা বলিনি, কোনো অন্ধকারময় দেশের কোনো প্রান্ত থেকে; আমি যাকোবের
    বংশধরদের বলিনি, ‘বৃথাই আমার অন্বেষণ করো।’ আমি সদাপ্রভু, আমি সত্যিকথা বলি; যা ন্যায়সংগত,
    সেকথাই ঘোষণা করি।
  som-som: Anigu kuma hadlin qarsoodi iyo meel gudcur ah oo dhulka ka mid ah. Farcanka
    Yacquub kuma odhan, Si aan waxba tarin ii doondoona. Aniga Rabbiga ahu waxaan
    ku hadlaa xaqnimo, oo waxaan sheegaa waxyaalo qumman.
  lat-VUC: 'Non in abscondito locutus sum, in loco terræ tenebroso; non dixi semini
    Jacob frustra: Quærite me: ego Dominus loquens justitiam, annuntians recta.'
  eng-ASVBT: 'I have not spoken in secret, in a place of the land of darkness; I said
    not unto the seed of Jacob, Seek ye me in vain: I, Jehovah, speak righteousness,
    I declare things that are right.'
  ita-1885: 'Io non ho parlato di nascosto, nè in luogo tenebroso della terra; io
    non ho detto alla progenie di Giacobbe in vano: Cercatemi; io sono il Signore,
    che parlo in giustizia, ed annunzio cose diritte.'
  eng-LXXUP: 'I have not spoken in secret, nor in a dark place of the earth: I said
    not to the seed of Jacob, Seek vanity: I, even I, am the Lord, speaking righteousness,
    and proclaiming truth.'
  eng-ULB: I have not spoken in private, in some hidden place; I did not say to Jacob's
    descendants, 'Seek me in vain!' I am Yahweh, who speaks sincerely; I declare the
    things that are right.
  spa-VBL: 'No he hablado en secreto en un lugar oscuro. No se lo he dicho a los descendientes
    de Jacob: Búscame en un lugar donde no se pueda encontrar a nadie. Yo, el Señor,
    digo la verdad: digo lo que es justo.'
  fra-_FOB: 'Je n''ai pas parlé en secret, ni dans quelque lieu ténébreux de la terre;
    je n''ai pas dit à la postérité de Jacob: Cherchez-moi en vain. Je suis l''Éternel
    qui prononce ce qui est juste, et qui déclare ce qui est droit.'
  mal-mal: 'ഞാൻ രഹസ്യത്തിൽ അന്ധകാരപ്രദേശത്തുവച്ചല്ല സംസാരിച്ചത്; ഞാൻ യാക്കോബിന്റെ
    സന്തതിയോട്: ‘വ്യർത്ഥമായി എന്നെ അന്വേഷിക്കുവിൻ’ എന്നല്ല കല്പിച്ചിരിക്കുന്നത്; യഹോവയായ
    ഞാൻ നീതി സംസാരിക്കുന്നു, നേരുള്ളതു പ്രസ്താവിക്കുന്നു.'
  urd-GVR: Maiṅ ne poshīdagī meṅ yā duniyā ke kisī tārīk kone se bāt nahīṅ kī. Maiṅ
    ne Yāqūb kī aulād se yih bhī nahīṅ kahā, ‘Beshak mujhe talāsh karo, lekin tum
    mujhe nahīṅ pāoge.’ Nahīṅ, maiṅ Rab hī hūṅ, jo insāf bayān kartā, sachchāī kā
    elān kartā hai.
  suz-BL: गो छिङछिङ ङा रागीमी ख्रुइश्‍शो लोव़ मपङ। गो याकूब आ आल आन कली ‘गे आं कली
    खल्बलम मालीने’ मदेंङ। गो, परमप्रभु यावेमी थमा नु ठीक लोव़ ला पाइनुङ” देंत। यसैया
    ४८:१६
  eng-NOY: I have not spoken in secret, in a dark place of the earth; I have not said
    to the race of Jacob, Seek ye me in vain! I, Jehovah, speak truth; I declare that
    which is right.
  ita-1927: 'Io non ho parlato in segreto: in qualche luogo tenebroso della terra;
    io non ho detto della progenie di Giacobbe: “Cercatemi invano!” Io, l’Eterno,
    parlo con giustizia, dichiaro le cose che son rette.'
  ckb-ckb: لە پەناوە قسەم نەکرد، لە شوێنێکی تاریکی زەوی. بە توخمی یاقوبم نەفەرموو،
    ”بەخۆڕایی بەدوامدا بگەڕێن.“ من یەزدانم بە ڕاستی دەدوێم و ڕاستودروستی ڕادەگەیەنم.
  eng-BBE: 'I have not given my word in secret, in a place in the underworld; I did
    not say to the seed of Jacob, Go into a waste land to make request of me: I the
    Lord say what is true, my word is righteousness.'
  kan-OKCV: ಭೂಮಿಯ ಕತ್ತಲಾದ ಸ್ಥಳದಲ್ಲಿ ರಹಸ್ಯವಾಗಿ ನಾನು ಮಾತನಾಡಲಿಲ್ಲ. ‘ವ್ಯರ್ಥವಾಗಿ ನನ್ನನ್ನು
    ಹುಡುಕಿರಿ’ ಎಂದು ಯಾಕೋಬನ ವಂಶದವರಿಗೆ ನಾನು ಹೇಳಲಿಲ್ಲ. ಯೆಹೋವನಾದ ನಾನೇ ನೀತಿಯನ್ನು ಮಾತನಾಡಿ,
    ಯಥಾರ್ಥವಾದವುಗಳನ್ನೇ ತಿಳಿಸುತ್ತೇನೆ.
  tam-2017: நான் அந்தரங்கத்திலும், பூமியின் அந்தகாரமான இடத்திலும் பேசினதில்லை; வீணாக
    என்னைத் தேடுங்களென்று நான் யாக்கோபின் சந்ததிக்குச் சொன்னதுமில்லை; நான் நீதியைப்
    பேசி, யதார்த்தமானவைகளை அறிவிக்கிற யெகோவா.
  spa-RV-1909: 'No hablé en escondido, en lugar de tierra de tinieblas; no dije á
    la generación de Jacob: En vano me buscáis. Yo soy Jehová que hablo justicia,
    que anuncio rectitud.'
  ron-BTF: 'Nu am vorbit în taină, într-un loc întunecos al pământului. Nu am spus
    seminţei lui Iacob: Voi mă căutaţi în zadar, eu, DOMNUL, vorbesc dreptate, vestesc
    lucruri drepte.'
  eng-WEBP: I have not spoken in secret, in a place of the land of darkness. I didn’t
    say to the offspring of Jacob, ‘Seek me in vain.’ I, the LORD, speak righteousness.
    I declare things that are right.
  eng-FBV: 'I haven''t been talking in secret in an obscure place. I didn''t tell
    the descendants of Jacob: Look for me in a place where no one can be found. I,
    the Lord, tell the truth—I say what''s right.'
  nld-1939: 'Ik ben Jahweh; geen ander! Ik heb niet in het verborgen gesproken, Of
    in een duistere hoek van de aarde; Tot Jakobs kroost niet gezegd: Zoekt Mij tevergeefs!
    Neen, Ik ben Jahweh, die rechtuit spreekt, En die de waarheid voorspelt.'
  nch-BL: Na nicamanalti miyacapa quema nijtencahua se tamanti cati nijchihuas. Amo
    nicamanalti ixtacatzi o ipan se lugar campa tzintayohua para amo aqui ma quimati
    cati niquijtohua. Amo niquinilhui israelitame ma techtemoca huan teipa amo niquinnanquilía,
    pampa na niDIOS niininTECO, niquijtohua cati senquisa xitahuac huan melahuac.
  vie-1934: 'Ta chẳng hề nói cách kín giấu, chẳng nói trong nơi của đất tối tăm. Ta
    chẳng từng phán cùng dòng dõi Gia-cốp rằng: Các ngươi tìm ta là vô ích. Ta, là
    Đức Giê-hô-va, phán sự công bình, truyền điều chân thật.'
  hin-CV: मैंने जो कुछ कहा है वह गुप्‍त में नहीं कहा है, न ही अंधकार में; मैंने याकोब
    के वंश को यह नहीं कहा कि, ‘मेरी खोज व्यर्थ में करो.’ मैं, याहवेह, सत्य ही कहता
    हूं; मैं सही बातें ही बताता आया हूं.
  eng-OURB: I have not spoken in secret, in a place of the land of darkness. I didn’t
