  mya-JVB: ထာဝရဘုရား အားဖြင့် သာ ဖြောင့်မတ် ခြင်းနှင့် အစွမ်း သတ္တိကို ရပါသည်ဟု လူတိုင်းလျှောက်
    ရမည်။ ကိုယ်တော် ကို မနာလို သော သူအပေါင်း တို့သည် အထံ တော်သို့ လာ ၍ ၊ ရှက်ကြောက်
    ခြင်းသို့ ရောက်ရကြ လိမ့်မည်။
  hmo-hmo: Lau do idia herevalaia, do idia gwau, ‘Kwalimu bona goada, be Lohiabada
    sibona dekena amo ita abia diba, to Lohiabada dekenai idia badu taudia ibounai
    ese, hemarai bada do idia davaria.’
  urd-urd: मेरे हक़ में हर एक कहेगा कि यक़ीनन ख़ुदावन्द ही में रास्तबाज़ी और तवानाई
    है, उसी के पास वह आएगा और सब जो उससे बेज़ार थे पशेमाँ होंगे।
  rus-SYN: Только у Господа, будут говорить о Мне, правда и сила; к Нему придут и
    устыдятся все, враждовавшие против Него.
  bqc-SIM: 'Wa o ma yã́ musu: Yã́zɛde ń gbãao ku Dii kĩ́iɛ. Gbɛ̃́ pↄ́ fɛ̃̀maziↄ
    mↄ ma kĩ́i vlãnaa ń pↄ̀ↄu.'
  tcz-CHONGTHU: Miho chun, “Pakai hi kei dinga ka chonphatna le ka thahatna ahi” tia
    aphondoh dingu ahi. Chule amatoh kinaho chu akoma hunguva jacha ding ahiuve.
  mar-mar: माझ्याविषयी कोणी म्हणेल, फक्त परमेश्वराच्याठायीच तारण व सामर्थ्य आहे. जे
    सर्व त्याच्यावर रागावले आहेत ते त्याच्यापुढे भीतीने दबकत लज्जित होऊन येतील.
  qub-qub: 'Chaura chay runacunana nenga: ‹Tayta Diosman yäracuptillanchïmi alli llojshipämanchi,
    munayniyojpis canchi› nir. Llapanmi chiquimajcunaga fiyupa pengaycho ricaconga.'
  hat-hat: 'Y''a di: Se nan Seyè a sèl nou jwenn jistis ak fòs kouraj! Tout moun ki
    t''ap kenbe tèt avè l'' yo pral wont, y''ap vin nan pye l''.'
  eng-BSB: Surely they will say of Me, ‘In the LORD alone are righteousness and strength.’”
    All who rage against Him will come to Him and be put to shame.
  eng-WEBPB: They will say of me, ‘There is righteousness and strength only in the
    LORD.’” Even to him will men come. All those who raged against him will be disappointed.
  kbq-kbq: Zamagra Nagrikura amanage hu'za hugahaze, Ra Anumzamofona agripinke fatgo
    avu'ava zane hankavenena me'ne hu'za hugahaze. Ana nehanage'za Anumzamofoma zamarimpama
    ahente'naza vahera esnageno zamazeri zamagaze hugahie.
  nhe-BL: 'Huan quiijtose: ‘San TOTECO hueli techchihuas tixitlahuaque huan san ipan
    ya tijpantise chicahualistli para titlatlanise.’ Huan nochi tlen quicocolíaj TOTECO,
    tlahuel pinahuase.'
  gub-BL: — Ne Tupàn Tuweharupi Wiko Ma'e ne, xo ne zo erepuner nepuner haw imono
    haw rehe purupe. Xo ne zo ereityk kar amo amo ae wanupe wà, i'i putar wà nehe.
    Heàmàtyry'ym arer paw wiko putar ikàg 'ym ma'e romo wà nehe. Imaranugar putar
    herenataromo wà nehe.
  eng-DRA: For every knee shall be bowed to me, and every tongue shall swear.
