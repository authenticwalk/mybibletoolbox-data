  tbz-SIM: 'Bɛ̀ bo nnɑ́ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie nkuù dɔ̀ɔ̀ri dɛ̀ɛ̀ wetí kɛ kpeńnì,
