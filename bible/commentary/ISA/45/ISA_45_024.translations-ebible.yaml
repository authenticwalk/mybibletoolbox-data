verse: ISA.045.024
translations:
  mal-C: ‘യഹോവയിൽമാത്രമാണ് എനിക്കു നീതിയും ബലവും,’ ” എന്ന് അവർ എന്നെക്കുറിച്ച് പറയും.
    അവിടത്തോടു കോപിക്കുന്ന എല്ലാവരും അവിടത്തെ അടുക്കൽ വരികയും ലജ്ജിതരാകുകയും ചെയ്യും.
  deu-TKW: 'Nur bei Jahwe - soll man sprechen - giebt es Heilserweisungen und Kraft:
    zu ihm werden kommen und schämen werden sich müssen alle, die wider ihn entbrannt
    sind;'
  lin-lin: 'Bakoloba na tina na Ngai : ‹ Makasi mpe bosembo ezali kati na Yawe kaka. › »
    Bato nyonso oyo batombokelaki Ye bakoya epai na Ye mpe bakoyoka soni.'
  eng-LSV: Only in YHWH, one has said, || Do I have righteousness and strength, ||
    He comes to Him, || And all those displeased with Him are ashamed.
  eng-GNV: 'Surely he shall say, In the Lord haue I righteousnesse and strength: he
    shall come vnto him, and all that prouoke him, shall be ashamed.'
  eng-WEBSTER: 'Surely, shall one say, in the LORD have I righteousness and strength:
    even to him shall men come; and all that are incensed against him shall be ashamed.'
  nhw-BL: 'Huan quiijtose: ‘San TOTECO hueli techchihuas tixitlahuaque huan san ipan
    ya tijpantise chicahualistli para titlatlanise.’ Huan nochi catli quicualancaitaj
    TOTECO, tlahuel pinahuase.'
  swh-ONEN: Watasema kuhusu mimi, ‘Katika Bwana peke yake ndiko kuna haki na nguvu.’ ”
    Wote ambao wamemkasirikia Mungu watamjia yeye, nao watatahayarika.
  bba-bba: Bɑ koo ɡere bu nɛɛ, nɛ turon miyɑ ɡem kɑ dɑm mu wɑ̃ɑ. Be bɑ mɑn seesi kpuro
    bɑ koo sekuru wɑ.
  eng-KJVCPB: 'Surely, shall one say, in the Lord have I righteousness and strength:
    Even to him shall men come; And all that are incensed against him shall be ashamed.'
  luo-luo: Giniwach kuoma ni, ‘Kuom Jehova Nyasaye kende ema iyudoe adieri kod teko.’ ”
    Jogo duto manopiem kode nochungʼ e nyime gi wichkuot.
  meu-meu: 'Bae herevalaigu, baeto: Kara maoromaoro bona goada na Iehova mo enai;
    e badu heniamu taudia iboudiai na ia dekena baema, bena bae hemarai.'
  npi-ULB: तिनीहरूले मेरो बारेमा यसो भन्‍नेछन्, “परमप्रभुमा मात्र उद्धार र शक्ति छ
    ।” उहाँसँग रिसाउनेहरू सबै लाजमा पर्नेछन् ।
  yor-yor: Wọn yóò sọ ní ti èmi, ‘Nínú Olúwa nìkan ni òdodo àti agbára wà.’ ” Gbogbo
    àwọn tí ó ti bínú sí; yóò wá sọ́dọ̀ rẹ̀ a ó sì dójútì wọn.
  pes-OPCB: '«مردم خواهند گفت: ”عدالت و قوت ما از خداوند است.“ و کسانی که از من خشمناک
    بودند، شرمنده خواهند شد.'
  tgl-ULB: na nagsasabing, “Kay Yahweh lamang ang kaligtasan at kalakasan. Ang lahat
    ng nagagalit sa kaniya ay manliliit sa kahihiyan sa kaniyang harapan.
  cbu-NT: Taarashipaniri kizpur taakiya. Wamari ichingaru tputsee kasikiya, táchinllinaya.
    Tputs nuwaa niyrkana, anoo nuwsha stachparina.
  hui-hui: Tigua lalu, Anduane Homogo ibu degeha howa mana tigabi bulenebi hongo holenebi
    walia hatagi haga ka, lolebira. Wali agali maru i̱ handabe manga haga karume i̱
    kogoha ibuwa tini taga pani timbuniore nalu holebira.
  mya-mya: '``သူ​တို့​သည်​ငါ့​အား​ဖြင့်​သာ​လျှင်​အောင်​မြင်​မှု​နှင့် ခွန်​အား​စွမ်း​ရည်​ကို​ရ​ရှိ​ကြောင်း​ပြော​ဆို​ကြ
    လိမ့်​မည်။ သို့​ရာ​တွင်​ငါ့​ကို​မုန်း​သော​သူ​အ​ပေါင်း​သည် အ​သ​ရေ​ပျက်​ကြ​လိမ့်​မည်။'
  bod-N: མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་གི་ནང་དུ་དྲང་བདེན་དང་སྟོབས་ཤུགས་ཡོད་དེ།
    ཁོང་ལ་སྡང་མཁན་ཐམས་ཅད་ཁོང་གི་དྲུང་དུ་འོངས་ཏེ་ངོ་ཚར་གཏོད་པར་འགྱུར་ཞེས་བརྗོད་ངེས།
  sna-sna: Vachati pamusoro pangu, ‘Muna Jehovha chete ndimo muno kururama nesimba.’ ”
    Vose vakamutsamwira vachauya kwaari uye vachanyadziswa.
  spa-BLM: Dirán de mí, ‘Sólo en Yahvé hay justicia y fuerza’”. Incluso a él vendrán
    los hombres. Todos los que se ensañaron con él se sentirán decepcionados.
  cac-cac: 'Ol yalan eb'' smasanil d''ayin icha tic: A achn̈ejton Jehová tojol ach,
    ay a poder, xcham eb''. Axo masanil eb'' ajc''ol yajoch d''ayin, ol q''uixvoccan
    eb''.'
  swh-ULB: Wataniambia mimi, Ni katika Yahwe peke yake kuna wokovu na nguvu.'' wataaibika
    wale wote wenye hasira na Mungu.
  bel-bel: Толькі ў Госпада, будуць казаць пра Мяне, праўда і сіла; да Яго прыйдуць
    і пасаромяцца ўсе, што варагавалі супроць Яго.
  deu-ELBBK: Nur in dem HERRN, wird man von mir sagen, ist Gerechtigkeit und Stärke.
    Zu ihm wird man kommen, und es werden beschämt werden alle, die gegen ihn entbrannt
    waren.
  mbb-OT: Egkaǥi sikandan te, ‘Pinaaǥi zà te Nengazen ebpekaangken is etew te zesen
    wey kezeeǥan duma is ketazeng.’ ” Is langun he edumut te Nengazen ed-uvey ziyà
    te kandin is egkengepeel-elezan.
  mal-2015: യഹോവയിൽ മാത്രം നീതിയും ബലവും ഉണ്ടു എന്നു ഓരോരുത്തൻ പറഞ്ഞുകൊണ്ടു അവന്റെ
    അടുക്കൽ ചെല്ലും; അവനോടു കോപിക്കുന്നവരൊക്കെയും ലജ്ജിച്ചുപോകും.
  gup-gup: Bedda wanjh ngandiyolyolme bu kabirriyime, ‘Nawu Yawey nadjalkudji kakarrme
    kundjalmak duninjh, dja mak kunngudj duninjh.”’ Bininj nawu kabirriwirrihme dja
    kabirridung nawu Yawey, wanjh kaluk kabirrire kore nungka, dja wanjh kabirriyimengalme.
  rmc-rmc: 'a phenela: ‚Ča andro RAJ hin e zachrana the e zor.‘ “ Ke leste avena a
    ladžana pes savore, ko pre leste chanas choľi.'
  pes-OPV: و مرا خواهند گفت عدالت و قوت فقط در خداوند می‌باشد» و بسوی او خواهند آمد
    و همگانی که به او خشمناکندخجل خواهند گردید. و تمامی ذریت اسرائیل در خداوند عادل
    شمرده شده، فخر خواهندکرد.
  ron-1924: ‘Нумай ын Домнул’, Ми се ва зиче, ‘локуеск дрептатя ши путеря; ла Ел вор
    вени ши вор фи ынфрунтаць тоць чей че ерау мынияць ымпотрива Луй.
  ben-OBCV: তারা আমার বিষয়ে বলবে, ‘কেবলমাত্র সদাপ্রভুতেই আছে ধার্মিকতা ও শক্তি।’ ”
    যারাই তাঁর বিরুদ্ধে ক্রুদ্ধ হয়েছে, তারা তাঁর কাছে এসে লজ্জিত হবে।
  som-som: Waxaa laygu odhan doonaa, Rabbiga uun ayaa xaqnimo iyo xoogba leh. Isagaa
    loo iman doonaa, oo kuwii isaga u cadhaysnaa oo dhammuna way wada ceeboobi doonaan.
  lat-VUC: Ergo in Domino, dicet, meæ sunt justitiæ et imperium; ad eum venient, et
    confundentur omnes qui repugnant ei.
  eng-ASVBT: Only in Jehovah, it is said of me, is righteousness and strength; even
    to him shall men come; and all they that were incensed against him shall be put
    to shame.
  ita-1885: 'Ei si dirà di me: Veramente nel Signore è ogni giustizia e forza; tutti
    quelli che sono accesi d''ira contro a lui verranno a lui, e saranno confusi.'
  eng-LXXUP: 'saying, Righteousness and glory shall come to him: and all that remove
    them from their borders shall be ashamed.'
  eng-ULB: They will say of me, “In Yahweh alone are salvation and strength.”'” They
    will all be ashamed who are angry at him.
  spa-VBL: 'Dirán de mí: “La salvación y la fuerza sólo se encuentran en el Señor”.
    Todos los que han luchado contra él vendrán a él y se avergonzarán.'
  fra-_FOB: 'C''est qu''on dira de moi: La justice et la force sont à l''Éternel seul!
    A lui viendront, confondus, tous ceux qui s''irritaient contre lui.'
  mal-mal: “യഹോവയിൽ മാത്രം നീതിയും ബലവും ഉണ്ട്” എന്ന് ഓരോരുത്തൻ പറഞ്ഞുകൊണ്ട് അവന്റെ
    അടുക്കൽ ചെല്ലും; അവനോട് കോപിക്കുന്ന എല്ലാവരും ലജ്ജിച്ചുപോകും.
  urd-GVR: kahegī, ‘Rab hī rāstī aur quwwat kā mambā hai’!” Jo pahle taish meṅ ā kar
    Rab kī muḳhālafat karte the wuh bhī sab sharmindā ho kar us ke huzūr āeṅge.
  suz-BL: ‘परमप्रभु यावे ला ठीक पतीके नु सक्ति गेब बाक्‍ब’ दे कसम जाइनीम। परमप्रभु
    यावे कली मटीब नेल्‍ल आं बाक्‍तीकेम जाक्‍शा मुने दोक्‍चा माल्‍नीम। येरमीया २३:६
  eng-NOY: “Only in Jehovah,” shall men say, “Is salvation and strength; To him shall
    come and be put to shame, All that are incensed against him.”
  ita-1927: Solo nell’Eterno, si dirà di me, è la giustizia e la forza; a lui verranno,
    pieni di confusione, tutti quelli ch’erano accesi d’ira contro di lui.
  ckb-ckb: 'سەبارەت بە من دەڵێن: ”ڕاستودروستی و هێز تەنها بە یەزدانە.“» هەموو ئەوانەی
    ڕقیان لێی هەستاوە بۆ لای ئەو دێن و شەرمەزار دەبن،'
  eng-BBE: 'Only in the Lord will Jacob overcome and be strong: together all those
    who were angry with him will be put to shame and come to destruction.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ಮಾತ್ರ ನೀತಿಯೂ ಬಲವೂ ಉಂಟೆಂದು ಮನುಷ್ಯರೂ ಸಹ ಅವರ ಬಳಿಗೆ ಬರುವರು.”
    ಆತನ ಮೇಲೆ ಉರಿಗೊಂಡವರೆಲ್ಲರೂ ನಾಚಿಕೆಗೆ ಈಡಾಗುವರು, ಎಂದು ಒಬ್ಬನು ನಿಶ್ಚಯವಾಗಿ ಹೇಳುತ್ತಾನೆ.
  tam-2017: யெகோவாவிடத்தில் மாத்திரம் நீதியும் வல்லமையுமுண்டென்று அவனவன் சொல்லி அவரிடத்தில்
    வந்து சேருவான்; அவருக்கு விரோதமாக எரிச்சல் கொண்டிருக்கிற அனைவரும் வெட்கப்படுவார்கள்.
  spa-RV-1909: 'Y diráse de mí: Ciertamente en Jehová está la justicia y la fuerza:
    á él vendrán, y todos los que contra él se enardecen, serán avergonzados.'
  ron-BTF: 'Cu siguranţă, unul va spune: În DOMNUL am dreptate şi tărie, la el vor
    veni oameni; şi toţi cei aprinşi împotriva lui vor fi ruşinaţi.'
  eng-WEBP: They will say of me, ‘There is righteousness and strength only in the
    LORD.’” Even to him will men come. All those who raged against him will be disappointed.
  eng-FBV: They will say about me, “Salvation and strength can only be found in the
    Lord.” Everyone who has fought against him will come to him and will be ashamed.
  nld-1939: 'Van Mij zal men zeggen: Bij Jahweh alleen is zege en kracht! Tot Hem
    komen terug, met schaamte bedekt, Allen, die Hem weerstonden;'
  nch-BL: 'Huan quiijtose: ‘San TOTECO hueli techchihuas tixitahuaque huan san ipan
    ya tijpantise chicahualisti para titatanise.’ Huan nochi cati quicualancaitaj
    TOTECO, tahuel pinahuase.'
  vie-1934: 'Người ta sẽ luận về ta rằng: sự công bình và sức mạnh chỉ ở trong Đức
    Giê-hô-va, người ta sẽ đến cùng Ngài. Mọi kẻ giận Ngài sẽ bị hổ thẹn.'
  hin-CV: मेरे विषय में लोग कहेंगे कि, ‘केवल याहवेह में ही नीति और शक्ति है.’ ” मनुष्य
    उनकी ओर चले आएंगे, वे सभी जिन्होंने उन पर क्रोध किया वे लज्जित किए जाएंगे.
  eng-OURB: about me, ‘There is righteousness and strength only in Adonai.’” Even
    to him shall men come; and all those who raged against him shall be disappointed.
  spa-BES: 'Solo en el Señor, Hay justicia y fuerza: todos los que se enojaron con
    él serán avergonzados y destruidos.'
  tdx-tdx: 'Ho taroñeñe ahy ty hoe: Am’ Iehovà ao avao ty fandrebahañe naho ty haozarañe.
    Homb’ama’e mb’eo ondatio, fonga hinañanaña o malaiñe Azeo.'
  tha-KJV: แน่​นอนผู้​หน​ึ่งจะพูดว่า ‘ในพระเยโฮวาห์​ข้าม​ีความชอบธรรมและอานุ​ภาพ​’
    มนุษย์​ทั้งหลายจะมาหาพระองค์ บรรดาผู้​ที่​แค้นเคืองต่อพระองค์จะอับอายขายหน้า
  por-BR-2018: 'De mim se dirá: Certamente no SENHOR há justiça e poder; Até a ele
    chegarão, mas serão envergonhados todos os que o odeiam.'
  deu-ELO: Nur in Jehova, wird man von mir sagen, ist Gerechtigkeit und Stärke. Zu
    ihm wird man kommen, und es werden beschämt werden alle, die wider ihn entbrannt
    waren.
  eng-WYC-2018: Therefore they shall say in the Lord, Rightfulnesses and empire be
    mine; all that fight against him shall come to him, and shall be ashamed. (And
    so they shall say, In the Lord, righteousness, or victory, and strength be mine;
    and all who fight against him shall come to him, and shall be ashamed.)
  epo-epo: Nur la Eternulo, oni diros pri Mi, havas veron kaj potencon; al Li venos
    kaj hontos ĉiuj, kiuj koleris kontraŭ Li.
  uig-PIN: 'Xu qaƣda: «Ⱨǝⱪⱪaniyliⱪ wǝ küq bolsa pǝⱪǝt Pǝrwǝrdigardidur» — deyilidu,
    Kixilǝr dǝl Uningla ⱪexiƣa kelidu; Ƣaljirlixip, uningƣa ƣǝzǝplǝngǝnlǝrning ⱨǝmmisi
    xǝrmǝndǝ bolidu.'
  beo-beo: Na hamobeba:le fawane, hasalasu hou amola gasa bagade hou da ba:mu, amo
    ilia da sia:mu. Be huluane da Na higasea da gogosiamu.
  tpi-OTNT: Na bai ol i tok olsem, ‘Bikpela tasol i save helpim yumi na strongim yumi
    na mekim stretpela pasin i win. Olgeta manmeri bai i kam long em, na ol lain i
    bin belhat long em bai ol i sem nogut tru.
  hau-SA: Za su yi zance game da ni su ce, ‘A cikin Ubangiji kaɗai akwai adalci da
    kuma ƙarfafawa.’ ” Duk wanda ya yi fushi da shi zai zo wurinsa ya kuma sha kunya.
  uig-LAT: 'Shu chaghda: «Heqqaniyliq we küch bolsa peqet Perwerdigardidur» — déyilidu,
    Kishiler del Uningla qéshigha kélidu; Ghaljirliship, uninggha ghezeplen’genlerning
    hemmisi shermende bolidu.'
  nde-nde: Zizakutsho ngami zithi, ‘Ukulunga lamandla kuThixo kuphela.’ ” Bonke abamthukuthelelayo
    bazakuza kuye bayangiswe.
  ton-ton: Ko e moʻoni, ʻe pehē ʻe ha tokotaha, ‘ʻOku ou maʻu ʻae māʻoniʻoni mo e
    mālohi ʻia Sihova:’” ʻio, ʻe haʻu kiate ia ʻae kakai; pea ko kinautolu kotoa pē
    ʻoku ʻita kiate ia ʻe mā.
  ces-1613: 'Říkaje: Toliko v Hospodinu mám všelijakou spravedlnost a sílu, a až k
    samému přijde; ale zahanbeni budou všickni, kteříž se koli zlobí proti němu.'
  eng-WMB: They will say of me, ‘There is righteousness and strength only in the LORD.’”
    Even to him will men come. All those who raged against him will be disappointed.
  tam-TCV: ‘யெகோவாவிடம் மட்டுமே நீதியும் வல்லமையும் இருக்கிறது’ என்று என்னைப்பற்றி
    அவர்கள் சொல்வார்கள்.” அவருக்கு எதிராக எழுந்த அனைவரும் அவரிடம் வந்து வெட்கத்திற்கு
    உட்படுத்தப்படுவார்கள்.
  ceb-ULB: Moingon sila kanako, “Diha lamang kang Yahweh ang kaluwasan ug kusog.'''''
    Maulaw ang tanan nga nasuko kaniya.
  pol-UBG: 'Mówiąc: Tylko w PANU mam wszelką sprawiedliwość i siłę. Ci do niego przyjdą,
    ale będą zhańbieni wszyscy, którzy płoną gniewem przeciwko niemu.'
  agr-agr: 'Tusa chichainak: ‘Pegkeg takata duka ima Tuke Pujuuwaig awai, tuja ima
    nigki senchigtinuk’ tujutiagtinai. Aents mina chichamjun umitan dakitujaku aina
    duka datsagkag wainak juwakagtinai.'
  kyc-kyc: Nakamame lao namba keta iki anamasi minyuo wini pingi rengepe dee porainya
    rengepe dupwa kando nyerama ingilyamo larami. Dopa piraminyipape wambu lapo namba
    kando epe kanda nalyaminyi dupwa randa andake nyuo elyame kumuo kararami.
  urd-GVU: کہے گی، ’رب ہی راستی اور قوت کا منبع ہے‘!“ جو پہلے طیش میں آ کر رب کی مخالفت
