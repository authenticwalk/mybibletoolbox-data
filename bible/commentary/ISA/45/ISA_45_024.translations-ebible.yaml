  heb-heb: אך ביהוה לי אמר צדקות ועז עדיו יבוא ויבשו כל הנחרים בו׃
  ben-IRV: বলবে, কেবল সদাপ্রভুর কাছে পরিত্রান এবং শক্তি আছে। সবাই যারা তাঁর উপর রেগে
