verse: ISA.045.010
translations:
  mal-C: ഒരു പിതാവിനോട്, ‘നീ എന്താണ് ജനിപ്പിച്ചത്?’ എന്നും ഒരു മാതാവിനോട്, ‘എന്തിനെയാണ്
    നീ പ്രസവിച്ചത്?’ എന്നും ചോദിക്കുന്നവർക്കു ഹാ കഷ്ടം!
  deu-TKW: 'Sagt wohl jemand zum Vater: Warum zeugst du? und zu dessen Weibe: Warum
    kreißest du?'
  lin-lin: 'Mawa na ye oyo alobaka na tata na ye : ‹ Mpo na nini obotaki ngai ? ›
    Mpe na mama na ye : ‹ Mpo na nini obotaki ngai ? ›'
  eng-LSV: Woe [to] him who is saying to a father, What do you beget? Or to a wife,
    What do you bring forth?”
  eng-GNV: Woe vnto him that sayeth to his father, What hast thou begotten? or to
    his mother, What hast thou brought foorth?
  eng-WEBSTER: Woe to him that saith to his father, What begettest thou? or to the
    woman, What hast thou brought forth?
  nhw-BL: 'Nelía fiero elisquía sintla se conetl quitzajtzilía itata huan inana huan
    quinilhuisquía: “¿Para tlen antechtlacatiltijque? ¿Atlac amo anquimatij quenicatza
    anquichihuase cuali se tlamantli?”'
  swh-ONEN: Ole wake amwambiaye baba yake, ‘Umezaa nini?’ Au kumwambia mama yake,
    ‘Umezaa kitu gani?’
  bba-bba: Bɔ̃rurowɑ wi u win tundo kɑ win mɛro bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i mɑn mɑrɑ
    mɛni.
  eng-KJVCPB: Woe unto him that saith unto his father, What begettest thou? Or to
    the woman, What hast thou brought forth?
  luo-luo: Inine malit in ngʼat mawachone wuon-gi ni, ‘Angʼo minywoloni?’ Kata ne
    min-gi ni, ‘En angʼo maninywoloni?’
  meu-meu: Tama ta e hamaoroamu, e tomu “Dahaka o havaraiamu?” eiava hahine ta e hamaoroamu,
    e tomu “Dahaka ḡau na bogamu ai?” tauna na madi ihabaina!
  npi-ULB: धिक्‍कार त्‍यसलाई जसले बुबालाई भन्छ, 'तपाईंले के जन्‍माउनुभयो?' वा आमालाई
    भन्छ, ‘तपाईंले के जन्‍म दिनुभयो ?'
  yor-yor: Ègbé ni fún ẹni tí ó sọ fún baba rẹ̀ pé, ‘Kí ni o bí?’ tàbí sí ìyá rẹ̀,
    ‘Kí ni ìwọ ti bí?’
  pes-OPCB: 'وای بر فرزندی که به پدر و مادرش می‌گوید: «چرا مرا به این شکل به دنیا
    آوردید؟»'
  tgl-ULB: Kaawa-awa ang nagsasabi sa isang ama, Para saan pa ang iyong pagiging ama?
    o sa isang babae, 'para saan at ikaw ay manganganak pa?'
  hui-hui: Ina dindini kamaru mbiralime ina aba ai̱yalahondo hale halu lalu, I̱ ogonibi
    kogonigo libugua agibulenaga hono wiribibe, laga kamabe.
  mya-mya: မိ​မိ​၏​မိ​ဘ​များ​အား``အ​ဘယ်​ကြောင့် ကျွန်​တော့်​ကို​ဤ​သို့​မွေး​ထုတ်​ကြ​ပါ
    သ​နည်း'' ဟု ဆို​ဝံ့​သူ​ရှိ​ပါ​သ​လော။
  bod-N: རང་གི་ཕ་ལ་ཁྱེད་ལས་སྐྱེས་པ་ནི་ཅི་ཡིན་ནམ་ཞེས་དང་། ཡང་ན་རང་གི་མ་ལ་ཁྱེད་ཀྱིས་བཙས་པ་ནི་ཅི་ཡིན་ནམ་ཟེར་མཁན་དེར་ཆག་སྒོ་འབྱུང་ངོ་།
    །
  sna-sna: Ane nhamo uyo anoti kuna baba vake, ‘Chiiko chamakabereka?’ kana kuna mai
    vake, ‘Chiiko chamakazvara?’
  spa-BLM: 'Ay del que diga a un padre: “¿De qué te has convertido en padre?”. o a
    una madre: “¿Qué has dado a luz?”'
  cac-cac: 'An̈ejtona'', tom smoj syal eb'' uninab''il d''a smam snun icha tic: ¿Tas
    yuj icha tic cajcan eyuuj? tom xchi eb''.'
  swh-ULB: Ole wake asemae kwa baba, 'Unanizaa nini? au kwa mwanamke, 'unanizaa mimi
    nin?'
  bel-bel: 'Гора таму, хто кажа бацьку: навошта ты спарадзіў мяне на сьвет, а маці:
    навошта ты нарадзіла мяне?'
  deu-ELBBK: 'Wehe dem, der zum Vater spricht: Warum zeugst du? Und zur Frau: Warum
    gebierst du?'
  mbb-OT: Mekehizuhizu is anak he egkaǥi ziyà te ginikanan din te, ‘Maan is in-anak
    a keniyu he iring kayi?’ ”
  mal-2015: 'അപ്പനോടു: നീ ജനിപ്പിക്കുന്നതു എന്തു എന്നും സ്ത്രീയോടു: നീ പ്രസവിക്കുന്നതു
    എന്തു എന്നും പറയുന്നവന്നു അയ്യോ കഷ്ടം!'
  gup-gup: Yiddok wurdyaw kabidjawan kornkumo nuye, ‘Njalekenh ngudda kanmarnbom bu
    ngaye ngakukwarre?’ Yiddok barrken kabidjawan ngalbadjan nuye, ‘Njalekenh kanyawmey?’
    Kawarre! Nahni bininj wanjh kawernhnjilngwarremen.”
  rmc-rmc: 'Vigos oleske, ko phenel le dadeske: ‚Soske keres čhaven?‘ a la dake: ‚Soske
    ločhos?‘'
  pes-OPV: 'وای بر کسی‌که به پدر خودگوید: چه چیز را تولید نمودی و به زن که چه زاییدی.'
  ron-1924: 'Вай де чине зиче татэлуй сэу: ‘Пентру че м-ай нэскут?’ ши мамей сале:
    ‘Пентру че м-ай фэкут?’”'
  ben-OBCV: ধিক্ সেই মানুষ, যে তার বাবাকে বলে, ‘তুমি কী জন্ম দিয়েছ?’ কিংবা তার মাকে
    বলে, ‘তুমি কী প্রসব করেছ?’
  som-som: Waxaa iska hoogay kii aabbe ku yidhaahda, War maxaad dhalaysaa? Amase naag
    ku yidhaahda, Na maxaad ku foolanaysaa?
  lat-VUC: 'Væ qui dicit patri: Quid generas? et mulieri: Quid parturis?'
  eng-ASVBT: Woe unto him that saith unto a father, What begettest thou? or to a woman,
    With what travailest thou?
  ita-1885: 'Guai a chi dice al padre: Che generi? ed alla donna: Che partorisci?'
  eng-LXXUP: As though one should say to his father, What wilt thou beget me? and
    to his mother, What art thou bringing forth?
  eng-ULB: Woe to him who says to a father, 'What are you fathering?' or to a woman,
    'What are you giving birth to?'
  spa-VBL: '¡Qué malo sería que le dijeras a tu padre: “¿Por qué me has tenido?” o
    a tu madre: “¿Por qué he nacido?”'
  fra-_FOB: 'Malheur à celui qui dit à son père: Qu''as-tu engendré? et à sa mère:
    Qu''as-tu enfanté?'
  mal-mal: 'അപ്പനോട്: ‘നീ ജനിപ്പിക്കുന്നത് എന്ത്?’ എന്നും സ്ത്രീയോട്: ‘നീ പ്രസവിക്കുന്നത്
    എന്ത്?’ എന്നും പറയുന്നവനു അയ്യോ കഷ്ടം!”'
  urd-GVR: Us par afsos jo bāp se sawāl kare, “Tū kyoṅ bāp ban rahā hai?” yā aurat
    se, “Tū kyoṅ bachchā janm de rahī hai?”
  suz-BL: आबी, सुमी आ आफ कली ‘मारदे आं कली सेल्‍यी?’ मिनु मीश मुर कली ‘गे मारदे आल
    थितीक रोइ पाइनेवे?’ ” देंब।
  eng-NOY: Woe to him that saith to his father, Why dost thou beget? Or to his mother,
    Why dost thou bring forth?
  ita-1927: 'Guai a colui che dice a suo padre: “Perché generi?” e a sua madre: “Perché
    partorisci?”'
  ckb-ckb: 'قوڕبەسەر ئەوەی بە باوکی دەڵێت: ”چ منداڵێکت خستەوە؟“ بە دایکەکەشی: ”چیت
    لێ دەبێت؟“'
  eng-BBE: Cursed is he who says to a father, To what are you giving life? or to a
    woman, What are you in birth-pains with?
  kan-OKCV: ನೀನು ಹುಟ್ಟಿಸಿದ್ದು ಏಕೆ? ಎಂದು ತನ್ನ ತಂದೆಯನ್ನು ಕೇಳುವವನಿಗೂ, ‘ನೀನು ಹಡೆದದ್ದು
    ಏಕೆ?’ ಎಂದು ತಾಯಿಗೆ ಕೇಳುವವನಿಗೂ ಶಾಪ!
  tam-2017: 'தகப்பனை நோக்கி: ஏன் பிறக்கச்செய்தாய் என்றும், தாயை நோக்கி: ஏன் பெற்றெடுத்தாய்
    என்றும் சொல்கிறவனுக்கு ஐயோ,'
  spa-RV-1909: '¡Ay del que dice al padre: ¿Por qué engendraste? y á la mujer: ¿Por
    qué pariste?'
  ron-BTF: 'Vai celui ce spune tatălui său: Ce naşti tu? sau femeii: Ce ai adus pe
    lume?'
  eng-WEBP: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘What have you given birth to?’”
  eng-FBV: How bad it would be if you said to your father, “Why did you have me?”
    or to your mother, “Why was I ever born?”!
  nld-1939: 'Wee, die tot zijn vader durft zeggen: waarom verwekt ge; Of tot een vrouw:
    waarom hebt ge barensweeën?'
  nch-BL: 'Nelía fiero elisquía sinta se conet quitzajtzilía itata huan inana huan
    quinilhuía: “¿Para ten antechtacatiltijque? ¿Amo anquimatij quenicatza anquichihuase
    cuali se tamanti?”'
  vie-1934: 'Khốn thay cho kẻ nói cùng cha mình rằng: Cha sinh ra gì? và cùng đàn
    bà rằng: Ngươi đẻ gì?'
  hin-CV: हाय उस व्यक्ति पर जो अपने पिता से पूछे, ‘किसे जन्म दे रहे हैं आप?’ और अपनी
    माता से पूछे, ‘तू किसकी माता है?’
  eng-OURB: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘To what have you given birth?’”
  spa-BES: 'AY! el que dice a un padre: ¿A quien engendras? o a una mujer, ¿Porque
    diste a luz?'
  tdx-tdx: 'Hekoheko amy manao ty hoe aman-drae’ey: Ino o nasama’oo? ndra amy rakembay,
    Ino ty nitsongoe’o?'
  tha-KJV: วิบัติ​แก่​ผู้​ที่​พู​ดก​ับบิ​ดาว​่า “ท่านให้​เก​ิดอะไร” หรื​อก​ับผู้หญิงว่า
    “เธอคลอดอะไร”
  por-BR-2018: 'Ai daquele que diz ao pai: O que é que tu geras? E à mulher: O que
    é que tu fazes nascer?'
  deu-ELO: 'Wehe dem, der zum Vater spricht: Warum zeugst du? Und zum Weibe: Warum
    gebierst du?'
  eng-WYC-2018: Woe to him that saith to the father, What engenderest thou? and to
    a woman, What childest thou? (Woe to him who saith to his father, Why didest thou
    begat me? and to his mother, Why hast thou given birth to me?)
  epo-epo: 'Ve al tiu, kiu diras al la patro: Por kio vi naskigas? kaj al la patrino:
    Por kio vi turmentas vin per naskado?'
  uig-PIN: 'Ɵz atisiƣa: «Sǝn nemǝ tuƣdurmaⱪqi?» Yaki bir ayalƣa: — «Seni nemining
    tolƣiⱪi tutti?» — dǝp soriƣanƣa way!'
  beo-beo: Nowa da ea ada amola ame elama, “Ali da abuliba:le na agoane hahamobela:?”
    Elama agoane adole ba:sala:?
  tpi-OTNT: Sapos wanpela man i lukim nupela pikinini, na i askim papamama bilong
    pikinini olsem, “Dispela em wanem samting yutupela i kamapim?”, orait dispela
    man em i longlong man tru.
  hau-SA: Kaiton wanda yake cewa mahaifinsa, ‘Me ka manta?’ Ko kuwa ga mahaifiyarsa,
    ‘Me kin haifa?’
  uig-LAT: 'Öz atisigha: «Sen néme tughdurmaqchi?» Yaki bir ayalgha: — «Séni némining
    tolghiqi tutti?» — dep sorighan’gha way!'
  nde-nde: Maye kulowo othi kuyise, ‘Kuyini owakuzalayo?’ loba athi kunina, ‘Kuyini
    owakubelethayo?’
  ton-ton: ‌ʻE malaʻia ia ʻoku pehē ki heʻene tamai, “Ko e hā kuo ke fakatupu?” Pe
    ki he fefine, “Ko e hā ia kuo ke fanauʻi?”
  ces-1613: 'Běda tomu, kterýž říká otci: Co zplodíš? A ženě: Co porodíš?'
  eng-WMB: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘What have you given birth to?’”
  tam-TCV: தன் தகப்பனிடம், ‘நீ ஏன் என்னைப் பிறப்பித்தாய்?’ என்றும், தன் தாயிடம், ‘நீ
    ஏன் என்னைப் பெற்றெடுத்தாய்?’ என்றும் கேட்பவனுக்கு ஐயோ, கேடு!
  ceb-ULB: Alaot siya nga moingon ngadto sa amahan, “Alang sa unsa man ang imong pagkaamahan?'
    o ngadto sa babaye, 'Alang sa unsa man ang imong pagpanganak?'
  pol-UBG: 'Biada temu, który mówi ojcu: Cóż spłodziłeś? A do kobiety: Cóż urodziłaś?'
  agr-agr: 'Tuja uchi yama akiinauwa duka niina apajinak dukujijaig: “¿Wagka minash
    akiintuabiugme?” tusag jiyamaitsui.'
  kyc-kyc: Mendeme banya endangi rakangepe kando piso sokondali pyuo, Akipamo embame
    namba lenge kambu dopale ingyuo manjo nyiisi? larase?
  urd-GVU: اُس پر افسوس جو باپ سے سوال کرے، ”تُو کیوں باپ بن رہا ہے؟“ یا عورت سے،
    ”تُو کیوں بچہ جنم دے رہی ہے؟“
  deu-1912: 'Weh dem, der zum Vater sagt: Warum hast du mich gezeugt? und zum Weibe:
    Warum gebierst du?'
  kan-2017: ‘ನೀನು ಹುಟ್ಟಿಸುವುದೇನು’ ಎಂದು ತಂದೆಯನ್ನು ಕೇಳುವವನ ಪಾಡು ಪಾಡೇ! ‘ನೀನು ಹೆರುವುದೇನು’
    ಎಂದು ಸ್ತ್ರೀಯನ್ನು ಕೇಳುವವನ ಗತಿ ಗತಿಯೇ!
  yap-yap: Gur ra leamnag be’ ni nge ga’ar ngak e gallibthir rok, “Mang ni mu ngongliyew
    gag ni aray rogog?”
  hlt-MCSB: Anunae, a napa la, “Balae tih nan sak,” a manu te, “Balae tih nan yom?”
    aka ti mai.
  mdy-ETH: ናይ ሾዔ ዓዶ ኮራ፦ «ኔኤኒ ታና ዓይጋ ሾዔይ?» ፔኤኮ ዒንዶ ኮራኣ «ዓይጋ ኔ ታና ሃያይዲ ሾዔይ?» ጋዓሢም ባዴዔ!
  twi-ASANTE: Nnome nka deɛ ɔse nʼagya sɛ ‘Adɛn enti na wowoo me?’ Anaa ɔbisa ne maame
    sɛ, ‘Adɛn enti na wokyem me woeɛ?’
  eng-WEBU: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘What have you given birth to?’”
  wal-wal: Ba aawaa, ‘Ai yeladii?’ yaagiya urau, woikko ba aayyiyo, ‘Ai maarettadii?’
    yaagiya urau aayye7ana!
  spa-PDDPT: 'Ay del que le dice al padre: ¿Por qué engendras? Y a la mujer: ¿Por
    qué das a luz?'
  gun-gun: Nda'evei ete avi 'rã nguu pe “Mba'erã tu xemoingo?” he'i va'e, e'ỹ vy oxy
    pe “Mba'e re tu xerereko'i raka'e?” he'i va'e pe.
  ilo-ULB: Asi pay ti agkuna iti maysa nga ama, 'Ania ngay daytoy nga iputotmo?' wenno
    iti maysa nga ina, 'Ania ngay daytoy nga ipasngaymo?'
  kpg-kpg: Ma iai tangada i golo e mee di hai gi ono maadua bolo ia ne hai beelaa
    eiaha? Deeai loo!
  uig-ARA: 'ئۆز ئاتىسىغا: «سەن نېمە تۇغدۇرماقچى؟» ياكى بىر ئايالغا: ــ «سېنى نېمىنىڭ
    تولغىقى تۇتتى؟» ــ دەپ سورىغانغا ۋاي!'
  sus-sus: Ɲaxankatɛ na mixi bɛ, naxan a falama a baba nun a nga bɛ, «Wo munse barixi?»
  pon-2006: Mie aramas emen me kak ndahng seme oh ine, “Dahme kumwa wiahkiniehda oh
    kihong ie soangen mwohmw wet?”
  jae-jae: Ojae êndêŋ ŋac, taŋ kêsôm gêdêŋ tama gebe “Aôm kôka asageŋ lasê,” ma kêsôm
    gêdêŋ awê teŋ gebe “Aôm kôkôc asageŋ.”
  ksd-ksd: 'Na kaina pire nina i biti tai tamana: Ava u vangala? ma tai ra vavina:
    Ava u kava vaarike?'
  tur-YTC: Babasına, 'Neyin babası oldun?' ya da annesine, 'Ne doğurdun?' diyenin
    vay haline.”
  grc-BRENT: Ὁ λέγων τῷ πατρὶ, τί γεννήσεις; καὶ τῇ μητρί, τί ὠδίνεις;
  ind-AYT: Celakalah orang yang berkata kepada ayahnya, ‘Apa yang kauperanakkan?’
    atau kepada ibunya, ‘Apa yang telah engkau lahirkan?’”
  nya-nya: Tsoka kwa wofunsa abambo ake kuti, ‘Kodi munabereka chiyani?’ Kapena amayi
    ake kuti, ‘Kodi mufuna kubereka chiyani?’
  hrv-hrv: 'Jao onom koji kaže ocu: “Što si rodio?” Ili ženi: “Što si na svijet dala?”'
  mps-mps: Mena bidigo te aga aya idabolo te tiwai po hanalu, “Te magi nai dage sigo
    ame nani dawe?” te po wabo bidigo kolesaga te umuna sai mu dao.
  tpi-tpi: Sapos wanpela man i lukim nupela pikinini, na i askim papamama bilong pikinini
    olsem, “Dispela em wanem samting yutupela i kamapim?”, orait dispela man em i
    longlong man tru.
  dan-1931: 'Ve den, der siger til sin Fader: “Hvad kan du avle?” til sin Moder: “Hvad
    kan du føde?”'
  vie-OVCB: 'Khốn cho người dám hỏi cha mình: ‘Tại sao phải sinh con ra?’ hoặc trách
    mẹ: ‘Mẹ mang nặng đẻ đau làm gì?’”'
  guj-2017: જે પિતાને કહે છે, ‘તમે શા માટે પિતા છો?’ અથવા સ્ત્રીને કહે, ‘તમે કોને
    જન્મ આપો છો?’ તેને અફસોસ!
  pon-2006A: Mie aramas emen me kak ndahng seme oh ine, “Dahme kumwa wiahkiniehda
    oh kihong ie soangen mwohmw wet?”
  por-BRBSL: 'Ai daquele que diz a um pai: “De que você se tornou o pai de? ou a uma
    mãe, “O que você deu à luz?””'
  cth-cth: A na pa koe bangpatet e maw na khe, a manu koe bangpatet e maw na vawn,
    ka tet e tami teh a yawthoe.
  twi-twi: Nnome nka nea ose nʼagya se ‘Dɛn na woawo yi?’ Anaa obisa ne na se, ‘Dɛn
    na wokyem woe?’
  hlt-hlt: Anunae, a napa la, “Balae tih nan sak,” a manu te, “Balae tih nan yom?”
    aka ti mai.
  tbz-SIM: 'Wèè bèkú o cicɛ yoo o yɔ̃ kɛ tú: Bɑ nte kɑ̀ɑ m pɛitɛ́? Dɛ yiɛ̀ mbo yɑ̀!'
  msy-2020: Eghtɨ gumazitam ti borir bar agheghevitamɨn gan kamagh an amebam ko afeziamɨn
    azaragham, “Kar bizir tizim gua a gamizɨ, an oto?” Gumazir kam, guizbangɨra bar
    gumazir onganim. Gumaka, a bar ikuvigham.
  azb-azb: Atasına «Dünyaya məni nə üçün gətirdin?» Anasına «Məni nə üçün doğdun?»
    deyənin vay halına!
  eng-DBY: Woe unto him that saith unto [his] father, What begettest thou? Or to [his]
    mother, What hast thou brought forth?
  hin-2017: हाय उस पर जो अपने पिता से कहे, ‘तू क्या जन्माता है?’ और माँ से कहे, ‘तू
    किसकी माता है?’”
  wol-KYG: Wóoy ngalla ku naan baayu nit, «Moo, lu sa geño meññ nii?» Mbaa ku naan
    ndeyu nit, «Li nga wasin lu mu?»
  eng-YLT: Woe [to] him who is saying to a father, 'What dost thou beget?' Or to a
    wife, 'What dost thou bring forth?
  eng-WYC-2017: Woe to him that saith to the father, What engenderest thou? and to
    a woman, What childest thou?
  eng-WMBB: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘What have you given birth to?’”
  urd-GVH: उस पर अफ़सोस जो बाप से सवाल करे, “तू क्यों बाप बन रहा है?” या औरत से, “तू
    क्यों बच्चा जन्म दे रही है?”
  rug-rug: Mani talotaṉa sa tie pu zama koasa tamana, ‘Na sa si podoa goi hie?’ babe
    koasa tinana, ‘Na sa si podo vura nia goi hie?’
  gaz-gaz: Nama Abbaadhaan, ‘Ati maal dhalchite?’ yookaan haadhaan, ‘Ati maal deesse?’
    jedhuuf wayyoo.
  fra-LSG: 'Malheur à qui dit à son père: Pourquoi m’as-tu engendré? Et à sa mère:
    Pourquoi m’as-tu enfanté?'
  yal-yal: Gbalon na kanna xa naxan a falama a fafe ma, a naxa, “I nanse barixi ito
    ra?” hanma a naxa a nga ma, “I diin barin nanfera?”
  haw-1868: Auwe ka mea olelo i ka makuakane, Heaha kau e hoohanau ai? A i ka makuwahine
    hoi, Ua hanau oe i ke aha?
  arb-NAV: 'وَيْلٌ لِمَنْ يَقُولُ لِوَالِدٍ: مَاذَا أَنْجَبْتَ؟ أَوْ لأُمٍّ: بِمَاذَا
    تَتَمَخَّضِينَ؟'
  ewe-ewe: Baba na ame si gblɔna na fofoa be, ‘Nu ka ta nèdzim ɖo?’ alo na dadaa be,
    ‘Nu ka ta nèlé ku ɖo?’
  eng-LEE: Woe unto him that saith unto [his] father, What begettest thou? or to the
    woman, What bringest thou forth?
  asm-FB: ‘আপুনি জন্মদাতা ৰূপে কি কৰিছে?’ এই বুলি যি জনে পিতৃক,বা ‘আপুনি কি জন্ম দিছে?’
    এই বুলি মহিলাক কয়, তেওঁৰ সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِ بّ، نَشَن عَ قَلَمَ عَ بَبَ نُن عَ نفَ بّ، «وٌ مُنسٍ بَرِشِ؟»
  fra-SBL: 'Malheur à celui qui dit à un père : « De quoi es-tu devenu le père ? ou
    à une mère : « De quoi avez-vous accouché ? ».'
  hbo-hbo: הֹ֛וי אֹמֵ֥ר לְאָ֖ב מַה־תֹּולִ֑יד וּלְאִשָּׁ֖ה מַה־תְּחִילִֽין׃ ס
  kik-kik: Hĩ, kaĩ ũrĩa ũragia ithe atĩrĩ, ‘Nĩ kĩĩ kĩu wagĩire?’ kana akooria nyina
    atĩrĩ, ‘Nĩ kĩĩ kĩu waciara?’ Kaĩ arĩ na haaro-ĩ!
  fra-NCL: 'Malheur à qui dit à un père : « Pourquoi engendres-tu ? » Et à une femme :
    « Pourquoi mets-tu au monde ? »'
  cek-AK: Nawktanawk mah ampa hanah, Kawbaktih hmuen maw na sak? To tih ai boeh loe
    amno hanah, Kawbaktih hmuen maw na tapen? tiah thui kami loe khosak bing!
  cuk-cuk: '”Dule e-babga sogele: ‘Ibiga be an-baksa.’ Dule-deyob-sogedi, ¡duledar-wiles-dakle!
    Dule e-nanga sogele: ‘Ibiga be napnegse an-odesa.’ Dule-deyob-sogedi, ¡duledar-wiles-dakle!”'
  uig-CYR: 'Өз атисиға: «Сән немә туғдурмақчи?» Яки бир аялға: — «Сени неминиң толғиғи
    тутти?» — дәп сориғанға вай!'
  tel-2017: ‘నీకు పుట్టినదేమిటి?’ అని తన తండ్రినీ, ‘నువ్వు దేనిని గర్భం ధరించావు?’
    అని తల్లినీ అడిగే వాడికి బాధ తప్పదు.”
  hat-BSA: 'Malè a sila ki di a yon papa: ‘Ki kalite bagay ou te fè la?’ Oswa a yon
    fanm: ‘A kilès w ap bay nesans lan?’”'
  kos-kos: Ya oasr mwet ku in fahk nu sin papa tumal ac nina kial, “Efu ku komtal
    oreyula ange?”
  hbo-WLC: ה֛וֹי אֹמֵ֥ר לְאָ֖ב מַה־תּוֹלִ֑יד וּלְאִשָּׁ֖ה מַה־תְּחִילִֽין׃ ס
  ibo-ibo: Ahụhụ na-adịrị nwantakịrị ahụ gwara nna ya okwu sị, ‘Gịnị ka ị mụtara na
    nwa?’ maọbụ sịkwa nne ya, ‘Gịnị bụ ihe ị mụpụtara?’
  ory-ory: ଯେ ପିତାକୁ କହେ, ‘ତୁମ୍ଭେ କଅଣ ଜନ୍ମାଉଅଛ,’ ଅବା ସ୍ତ୍ରୀଲୋକକୁ କହେ, ‘ତୁମ୍ଭେ କଅଣ
    ପ୍ରସବ କରୁଅଛ? ସେ ସନ୍ତାପର ପାତ୍ର!’”
  chk-chk: Feiengauen eman a aisini saman me inan, ‘Pwota oua afisiei lon ei sokun
    lapalap?’”
  rop-rop: En biginini nomo garram rait blanga tok adbalawei langa im mami en dedi,
    ‘Wotfo aibin bon? Wotkain yubin meigim mi?’
  ukr-1871: 'Горе тому, хто отцеві каже: На що сплодив єси? або матері: На що ти вродила?'
  deu-1951: 'Wehe dem, der zum Vater spricht: «Warum zeugst du?» und zum Weibe: «Warum
    gebierst du?»'
  eng-JPS: 'Woe unto him that saith unto his father: ''Wherefore begettest thou?''
    Or to a woman: ''Wherefore travailest thou?'''
  srp-1865: 'Teško onom ko govori ocu: što raðaš? i ženi: što se poraðaš?'
  lug-lug: Zimusanze oyo agamba kitaawe nti, ‘Wazaala ki?’ Oba nnyina nti, ‘Kiki ky’ozadde?’
  heb-heb: הוי אמר לאב מה תוליד ולאשה מה תחילין׃
  ben-IRV: দুর্ভাগ্য সে লোকের যে তার বাবাকে বলে, তুমি কি জন্ম দিয়েছ? অথবা একজন স্ত্রী
    লোককে বলে তুমি কি প্রসব করেছ?
  pan-pan: ਹਾਏ ਉਹ ਦੇ ਉੱਤੇ ਜੋ ਕਿਸੇ ਪਿਤਾ ਨੂੰ ਆਖਦਾ ਹੈ, ਤੂੰ ਕਿਸਨੂੰ ਜਨਮ ਦਿੰਦਾ ਹੈਂ? ਜਾਂ
    ਕਿਸੇ ਮਾਤਾ ਨੂੰ, ਤੈਨੂੰ ਕਾਹ ਦੀਆਂ ਪੀੜਾਂ ਲੱਗੀਆਂ ਹਨ?
  mya-JVB: မိမိအဘ အား ၊ သင်သည် အဘယ်သို့ သော အရာကို ဖြစ်ဘွား စေသနည်းဟူ၍၎င်း ၊ မိမိအမိ
    အား ၊ သင်သည် အဘယ်သို့ သော အရာကို မွေးဘွား သနည်းဟူ၍ ၎င်း ဆို သောသူသည် အမင်္ဂလာ
    ရှိ၏။
  hmo-hmo: Natuna ta ese, iena tamana bona sinana do ia gwau henia, a? Do ia gwau,
    “Badina dahaka inai bamona lau umui havaraia?” Lasi momokani, ani?
  urd-urd: उस पर अफ़सोस जो बाप से कहे, 'तू किस चीज़ का वालिद है?' और माँ से कहे, 'तू
    किस चीज़ की वालिदा है?
  rus-SYN: 'Горе тому, кто говорит отцу: “зачем ты произвел меня на свет?”, а матери:
    “зачем ты родила меня?”'
  bqc-SIM: 'Waiyoo gbɛ̃́ pↄ́ ò a maeɛ: Bↄ́yãi n ma kai dṹniawa kɛ́wai? Waiyoo
    gbɛ̃́ pↄ́ ò a daɛ: Bↄ́yãi n ma ii kɛ́wai?'
  tcz-CHONGTHU: Chapang hung peng til chun apa jah’a, ‘Ipi jeh’a anapeng kahim?’Ahilouleh
    anu koma chu, ‘ipi dinga hitia hi neisem ham?’ati ngai jem?
  mar-mar: जो आपल्या पित्याला म्हणतो, तू काय जन्म देतोस? किंवा स्त्रीस म्हणतो, तू
    काय जन्म देतेस? त्यास हायहाय! असो.
  qub-qub: Wamrapis maman-taytanta manami ninmanchu ‹¿imapätaj ruramarayqui?› nir.»
  hat-hat: Madichon pou pitit k'ap di papa l' ki kalite pitit ou fè la a. Madichon
    pou pitit k'ap di manman l' ki kalite pitit ou met sou latè a la a!
  eng-BSB: Woe to him who says to his father, ‘What have you begotten?’ or to his
    mother, ‘What have you brought forth?’”
  eng-WEBPB: Woe to him who says to a father, ‘What have you become the father of?’
    or to a mother, ‘What have you given birth to?’”
  kbq-kbq: Mago mofavremo'ma nefama antahigeno, mofavrea na'a nentane nehuno nereranku'ma
    antahigeno, mofavrea na'a kasenentanema huno'ma hania mofavremo'a hazenkefi mani'neanki
    kva hino.
  nhe-BL: 'Nelía fiero elisquía intla se conetl quitzajtzilía itata huan inana huan
    quinilhuisquía: “¿Para tlen innechtlacatiltijque? ¿Huelis ax inquimatij quejatza
    inquichihuase cuali se tlamantli?”'
  gub-BL: Kwarer nuze'eg kwaw nezewe u pe uhy pe. — Màràzàwe tuwe hemur kar pe ko
    ywy rehe, ni'i kwaw wanupe.
  eng-DRA: 'Woe to him that saith to his father: Why begettest thou? and to the woman:
    Why dost thou bring forth?'
