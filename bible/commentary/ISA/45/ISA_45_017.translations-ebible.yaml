verse: ISA.045.017
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽ യഹോവയാൽ രക്ഷിതരാകും അതു നിത്യരക്ഷയായിരിക്കും; നിങ്ങൾ നിത്യയുഗങ്ങളോളം
    ലജ്ജിതരോ നിന്ദിതരോ ആകുകയില്ല.
  deu-TKW: 'Israel jedoch ist durch Jahwe gerettet zu ewigem Heil: ihr sollt nicht
    mehr zu Schanden noch beschämt werden in alle Ewigkeit!'
  lin-lin: Kasi Yawe akobikisa Isalaele na lobiko ya seko na seko. Bokotikalaka lisusu
    koyoka soni te mpe kosambwa te, libela na libela.
  eng-LSV: Israel has been saved in YHWH, || A perpetual salvation! You are not ashamed
    nor confounded || For all ages of eternity!
  eng-GNV: 'But Israel shall be saued in the Lord, with an euerlasting saluation:
    ye shall not be ashamed nor confounded worlde without ende.'
  eng-WEBSTER: 'But Israel shall be saved in the LORD with an everlasting salvation:
    ye shall not be ashamed nor confounded world without end.'
  nhw-BL: Pero TOTECO quinmaquixtis israelitame, huan quinmaquixtis para nochipa.
    Ayacmo aqui quinpinahualtis, niyon ayacmo aqui quinechcapantlalis para nochipa.
  swh-ONEN: Lakini Israeli ataokolewa na Bwana kwa wokovu wa milele; kamwe hutaaibika
    wala kutatahayarika, milele yote.
  bba-bba: '@see-verse:ISA.045.016'
  eng-KJVCPB: 'But Israel shall be saved in the Lord with an everlasting salvation:
    Ye shall not be ashamed nor confounded world without end.'
  luo-luo: To Israel Jehova Nyasaye noresi gi warruok manyaka chiengʼ; wiwu ok nokuodi
    bende ok nochau nyaka chiengʼ.
  meu-meu: A Israel na Iehova ese vada e hamauria, vada e hamauria hanaihanai; oi
    na basio hemarai bona basio baia, ela bona hanaihanai.
  npi-ULB: तर परमप्रभुले इस्राएललाई अनन्त उद्धारसहित बचाउनुहुनेछ । तँ फेरि कहिल्यै
    लज्‍जित वा अपमानित हुनेछैनस् ।
  yor-yor: Ṣùgbọ́n Israẹli ni a ó gbàlà láti ọwọ́ Olúwa pẹ̀lú ìgbàlà ayérayé; a kì
    yóò kàn yín lábùkù tàbí kí a dójútì yín, títí ayé àìnípẹ̀kun.
  pes-OPCB: اما اسرائیل هرگز مأیوس و شرمسار نخواهد شد، زیرا خداوند نجات جاودانی نصیب
    او خواهد ساخت.
  tgl-ULB: Pero ang Israel ay ililigtas ni Yahweh nang walang hanggang kaligtasan;
    kayo ay hindi na muli mapapahiya.
  hui-hui: Anigoyu Anduane Homogohanda Isaraele wali agali ti pele miai kagola ti
    horo bibahendengi wayali haabo holebira. Ani biragola tigua wali agali maru karunaga
    wanakuini howa taga holene mbira nawi ti bayaleore haabo holebira, lolebira laya.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မူ​ကား ထာ​ဝ​ရ​ဘု​ရား​၏​ကယ်​တင်​တော်​မူ​ခြင်း​ကို
    ခံ​ကြ​လျက်​သူ​တို့​၏​အောင်​ပွဲ​သည် ထာ​ဝ​စဉ်​တည်​လိမ့်​မည်။ သူ​တို့​သည်​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ
    အ​သ​ရေ​ပျက်​ကြ​ရ​လိမ့်​မည်​မဟုတ်။' ''
  bod-N: ཡེས་ར་ཨེལ་ཁོ་ན་དཀོན་མཆོག་ཡ་ཝཱེར་བརྟེན་ནས་ཐར་བར་འགྱུར་ཞིང་། དུས་གཏན་གྱི་ཐར་པ་འཐོབ་པར་འགྱུར།
    དེ་དག་ཇི་སྲིད་བར་དུ་ངོ་ཚར་མི་གཏོད་ལ་བརྙས་བཅོས་ཀྱང་མི་འཁེལ་ལོ། །
  sna-sna: Asi Israeri achaponeswa naJehovha noruponeso rusingaperi; hamuchazombonyadziswi
    kana kuva nenyadzi, kusvikira kumakore asingaperi.
  spa-BLM: Israel será salvado por Yahvé con una salvación eterna. No serás defraudado
    ni confundido por los siglos de los siglos.
  cac-cac: A on̈xo pax israel on̈ tic jun, a ach ol on̈ a col d'a juneln̈ej. Malaj
    b'aq'uin̈ emnaquilal, ma q'uixvelal ol on̈ ajcanoc.
  swh-ULB: Lakini Israeli itakombolewa na Yahwe kawa wokovu wa milele; na wala hautaabika
    tena au kudhalilishwa.
  bel-bel: А Ізраіль будзе выратаваны ратункам вечным у Госпадзе; вы ня будзеце паганьбаваныя
    вавекі вякоў.
  deu-ELBBK: Israel wird gerettet durch den HERRN mit ewiger Rettung; ihr werdet nicht
    beschämt und nicht zuschanden werden in alle Ewigkeiten.
  mbb-OT: Piru edlibriyen nu mulà, Nengazen, is Israel, ne wazà pidtemanan te kelibriyanan
    dan. Kenè en sikandan egkepeel-elezan taman te taman.
  mal-2015: യിസ്രായേലോ യഹോവയാൽ നിത്യരക്ഷയായി രക്ഷിക്കപ്പെടും; നിങ്ങൾ ഒരുനാളും ലജ്ജിക്കയില്ല,
    അമ്പരന്നു പോകയും ഇല്ല.
  gup-gup: Dja bininj nawu Israel benkebmawahmeng, wanjh Yawey kabenngehke bedberre
    dja kabirridjalngehme munguyh munguyh. Minj kabirriyemengalme, dja minj nangale
    kabenwarrewan munguyh munguyh.
  rmc-rmc: O RAJ spasinela le Izrael a oda spaseňje ela pro furt; imar šoha tumen
    na ladžana a na avena teledikhle.
  pes-OPV: اما اسرائیل به نجات جاودانی از خداوند ناجی خواهند شد و تا ابدالاباد خجل
    و رسوا نخواهند گردید.
  ron-1924: Дар Исраел ва фи мынтуит де Домнул ку о мынтуире вешникэ. Вой ну вець
    фи нич рушинаць, нич ынфрунтаць ын вечь.
  ben-OBCV: কিন্তু সদাপ্রভু চিরস্থায়ী পরিত্রাণের দ্বারা ইস্রায়েলের পরিত্রাণ করবেন;
    তোমরা অনন্তকালেও আর কখনও লজ্জিত বা অপমানিত হবে না।
  som-som: Laakiinse Rabbigu wuxuu reer binu Israa'iil ku badbaadin doonaa badbaado
    daa'im ah, oo idinku weligiin iyo weligiinba ma aad ceeboobi doontaan, mana aad
    sharafjabi doontaan.
  lat-VUC: Israël salvatus est in Domino salute æterna; non confundemini, et non erubescetis
    usque in sæculum sæculi.
  eng-ASVBT: 'But Israel shall be saved by Jehovah with an everlasting salvation:
    ye shall not be put to shame nor confounded world without end.'
  ita-1885: Ma Israele è stato salvato dal Signore, di una salute eterna; voi Israeliti
    non sarete giammai in eterno confusi, nè svergognati.
  eng-LXXUP: 'Israel is saved by the Lord with an everlasting salvation: they shall
    not be ashamed nor confounded for evermore.'
  eng-ULB: But Israel will be saved by Yahweh with an everlasting salvation; you will
    never again be ashamed or humiliated.
  spa-VBL: Pero Israel será salvado por el Señor con una salvación que dura para siempre.
    No se avergonzará ni caerá en desgracia por toda la eternidad.
  fra-_FOB: Israël est sauvé par l'Éternel, d'un salut éternel; vous ne serez ni honteux,
    ni confus, aux siècles des siècles.
  mal-mal: എന്നാൽ യിസ്രായേൽ യഹോവയാൽ നിത്യരക്ഷയായി രക്ഷിക്കപ്പെടും; നിങ്ങൾ ഒരുനാളും
    ലജ്ജിക്കുകയില്ല, അമ്പരന്നുപോകുകയും ഇല്ല.
  lit-lit: Izraelis bus išgelbėtas VIEŠPATYJE amžinu išgelbėjimu! Jūs neturėsite gėdytis
    ir parausti iš sarmatos per amžių amžius!
  urd-GVR: Lekin Isrāīl ko chhuṭkārā milegā, Rab use abadī najāt degā. Tab tumhārī
    ruswāī kabhī nahīṅ hogī, tum hameshā tak sharmindā hone se mahfūz rahoge.
  suz-BL: तन्‍न परमप्रभु यावेमी इस्राएल कली श्‍येत रे प्रोंइब। मेको गेना हना यो लीब
    श्‍येत रे प्रोंइतीकेमी बाक्‍ब। गे गेना हना यो मुने मदोक्‍थु, इन कुल मकिक्‍पाइक्‍नीनी।
  eng-NOY: But Israel shall be saved by Jehovah with an everlasting salvation; Ye
    shall never be ashamed, nor confounded.
  ita-1927: ma Israele sarà salvato dall’Eterno d’una salvezza eterna, voi non sarete
    svergognati né confusi, mai più in eterno.
  ckb-ckb: بەڵام ئیسرائیل بە یەزدان ڕزگاری دەبێت، بە ڕزگارییەکی هەتاهەتایی. شەرمەزار
    و ڕیسوا نابن هەتاهەتایە.
  eng-BBE: 'But the Lord will make Israel free with an eternal salvation: you will
    not be put to shame or made low for ever and ever.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಶಾಶ್ವತವಾದ ರಕ್ಷಣೆಯೊಂದಿಗೆ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂರಕ್ಷಣೆ ಹೊಂದುವರು.
    ನೀವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಎಂದಿಗೂ ನಾಚಿಕೆಪಡುವುದಿಲ್ಲ, ಅವಮಾನ ಹೊಂದುವುದಿಲ್ಲ.
  tam-2017: இஸ்ரவேலோ, யெகோவாவாலே நிலையான காப்பாற்றுதலினால் காப்பாற்றப்படுவான்; நீங்கள்
    என்றென்றைக்குமுள்ள சதாகாலங்களிலும் வெட்கப்படாமலும் கலங்காமலும் இருப்பீர்கள்.
  spa-RV-1909: Israel es salvo en Jehová con salud eterna; no os avergonzaréis, ni
    os afrentaréis, por todos los siglos.
  ron-BTF: Dar Israel va fi salvat în DOMNUL cu o salvare veşnică, voi nu veţi fi
    ruşinaţi, nici încurcaţi pentru totdeauna şi întotdeauna.
  eng-WEBP: Israel will be saved by the LORD with an everlasting salvation. You will
    not be disappointed nor confounded to ages everlasting.
  eng-FBV: But Israel will be saved by the Lord with a salvation that lasts forever.
    You will never be ashamed or disgraced for all eternity.
  nld-1939: Israël, gij wordt door Jahweh verlost Met een redding voor eeuwig; Gij
    zult niet worden beschaamd en te schande gemaakt, In alle eeuwigheid niet!
  nch-BL: Pero TOTECO quinmaquixtis israelitame, huan quinmaquixtis para nochipa.
    Ayecmo aqui quinpinahualtis, yon ayecmo aqui quinechcapantalis para nochipa.
  vie-1934: Duy Y-sơ-ra-ên đã được Đức Giê-hô-va cứu cho, được sự cứu đời đời, đến
    đời đời vô cùng các ngươi không còn mang hổ mang nhơ!
  hin-CV: इस्राएल याहवेह द्वारा छुड़ा दिया गया है, उनका यह छुटकारा सदा तक स्थिर रहेगा;
    फिर न तो वे लज्जित किए जाएंगे, और न ही अपमानित होंगे.
  eng-OURB: Israel [God prevails] will be saved by Adonai with an everlasting salvation.
    You will not be disappointed nor confounded to ages everlasting.
  spa-BES: 'Pero el Señor hará que Israel sea libre con una salvación eterna: no será
    avergonzado ni humillado por los siglos de los siglos.'
  tdx-tdx: Ry Israele, ie rinomba’ Iehovà am-pandrombahañe tsy modo le tsy ho salatse
    ndra daba nainai’e donia.
  tha-KJV: แต่​อิสราเอลนั้นพระเยโฮวาห์ทรงช่วยให้รอดด้วยความรอดเนืองนิตย์ เจ้​าจะไม่ต้องอับอายหรือขายหน้าตลอดไปเป็นนิตย์
  por-BR-2018: Mas Israel é salvo pelo SENHOR, com salvação eterna; não sereis envergonhados
    nem humilhados para todo o sempre.
  deu-ELO: Israel wird gerettet durch Jehova mit ewiger Rettung; ihr werdet nicht
    beschämt und nicht zu Schanden werden in alle Ewigkeiten.
  eng-WYC-2018: Israel is saved in the Lord, by everlasting health; ye shall not be
    shamed, and ye shall not be ashamed, till into the world of world. (Israel is
    saved by the Lord, with an everlasting deliverance, or salvation; ye shall not
    be shamed, and ye shall not be ashamed, until forever.)
  epo-epo: Sed Izrael estas savita de la Eternulo per savo eterna; vi ne estos hontigataj
    nek malhonorataj ĝis eterneco.
  uig-PIN: Israil bolsa Pǝrwǝrdigar tǝripidin mǝnggülük nijat-ⱪutulux bilǝn ⱪutⱪuzulidu;
    Əbǝdil’ǝbǝdgiqǝ hijil bolmaysilǝr, Ⱨeq xǝrmǝndiqilikni kɵrmǝysilǝr.
  beo-beo: Be Hina God da Isala:ili dunu gaga:i dagoi. Ilia hasalasu hou da mae fisili
    dialalalumu. Amola ilia da gogosiasu hamedafa ba:mu.’”
  tpi-OTNT: Tasol Bikpela i kisim bek yupela ol Israel pinis, na oltaim em bai i mekim
    yupela i win. Na bai yupela i no sem moa long ol arapela lain manmeri, na bai
    yupela i stap gut oltaim oltaim.’”
  hau-SA: Amma Ubangiji zai ceci Isra’ila da madawwamin ceto; ba za ku sāke shan kunya
    ko ƙasƙanci ba, har abada.
  uig-LAT: Israil bolsa Perwerdigar teripidin menggülük nijat-qutulush bilen qutquzulidu;
    Ebedil’ebedgiche xijil bolmaysiler, Héch shermendichilikni körmeysiler.
  nde-nde: Kodwa u-Israyeli uzasindiswa nguThixo ngensindiso engapheliyo; kaliyikuyangiswa
    kumbe libe lehlazo kuze kube nininini.
  ton-ton: 'Ka e fakamoʻui ʻa ʻIsileli ʻia Sihova ʻaki ʻae moʻui taʻengata: ʻe ʻikai
    te mou mā pe puputuʻu ʻo lauikuonga pea taʻengata.'
  ces-1613: Ale Izrael spasen bude skrze Hospodina spasením věčným. Nebudete zahanbeni,
    ani v lehkost uvedeni na věky věků.
  eng-WMB: Israel will be saved by the LORD with an everlasting salvation. You will
    not be disappointed nor confounded to ages everlasting.
  tam-TCV: ஆனாலும் யெகோவாவினால் இஸ்ரயேல் நித்திய இரட்சிப்புடன் பாதுகாக்கப்படும். நீங்கள்
    நித்திய காலங்களுக்கு வெட்கப்படாமலும், அவமானத்திற்கு உட்படாமலும் இருப்பீர்கள்.
  ceb-ULB: Apan luwason ni Yahweh ang Israel pinaagi sa walay kataposan nga kaluwasan;
    dili na gayod kamo maulaw o mapakaulawan pag-usab.
  pol-UBG: Ale Izrael będzie zbawiony przez PANA zbawieniem wiecznym. Nie zawstydzicie
    się ani nie będziecie zhańbieni aż na wieki wieków.
  agr-agr: Tuja Israel aents aina nunak Tuke Pujuu tuke batsamsatnun uwemtijatnai.
    Nuadui ditak wainka inaku waitkatai, dushiktaig achagtinai.”
  kyc-kyc: Dopa piraminyipape Isaraele wambu dupwa Kamongome lete pyuo nyilyamo doko
    soo puu para ingilyamo. Dee banya wambu dupwa kamame elya renge nyii narami.
  urd-GVU: لیکن اسرائیل کو چھٹکارا ملے گا، رب اُسے ابدی نجات دے گا۔ تب تمہاری رُسوائی
    کبھی نہیں ہو گی، تم ہمیشہ تک شرمندہ ہونے سے محفوظ رہو گے۔
  deu-1912: Israel aber wird erlöst durch den HERRN, durch eine ewige Erlösung, und
    wird nicht zu Schanden noch zu Spott immer und ewiglich.
  kan-2017: ಇಸ್ರಾಯೇಲಿಗೂ ಯೆಹೋವನಿಂದ ಶಾಶ್ವತ ರಕ್ಷಣೆ ದೊರೆಯುವುದು. ಯುಗಯುಗಾಂತರಕ್ಕೂ ನೀವು ನಾಚಿಕೆಗೀಡಾಗುವುದಿಲ್ಲ,
    ಮಾನಭಂಗಪಡುವುದಿಲ್ಲ.
  yap-yap: Machane SOMOL e ke chuweg yu Israel u pa’ e to’ogor rok, ma felfelan’ rok
    yu Israel nike gel e bayi par ni dariy n’umngin nap’an; ma girdi’ rok e dab kun
    darifan nagrad.’”
  hlt-MCSB: Israel te BOEIPA loh kumhal loeihnah dongah a khang ni. Kumhal ah a yoeyah
    la na yak voel pawt vetih na hmaithae voel mahpawh.
  mdy-ETH: ዒንሢ ዒስራዔኤሌ ዴራ ጋዓንቴ ናንጊና ናንጋ ጎዳፓ ጴዻ ናኣናና ናንጋ ዻቂንቶና ዻቃንዳኔ፤ ናንጊና ቦርሲንቲንታ ዻውሲንቲያ
    ፔቴታዖ ዒንሢ ሄላዓኬ።
  twi-ASANTE: Nanso, Awurade bɛgye Israel nkwa, ɔde daapem nkwagyeɛ; Wɔremma wʼani
    nwu na wʼanim renguase bio kɔsi daapem.
  eng-WEBU: Israel will be saved by the LORD with an everlasting salvation. You will
    not be disappointed nor confounded to ages everlasting.
  wal-wal: SHin Israa7eela GODAI merinaa atotettan ashshirggiis; intte merinaukka
    yeellatekketanne kauyyekketa.
  spa-PDDPT: Israel será salvado por Yavé con salvación eterna. Nunca jamás serán
    avergonzados ni humillados.
  gun-gun: Ha'e rã Israel kuery ma Senhor ogueraa jepe 'rã raka'e rã guarã. Ha'e kuery
    ma noxĩmbai 'rã, nda'eve e'ỹi nho 'rã raka'e rã peve.
  ilo-ULB: Ngem isalakanto ni Yahweh ti Israel iti agnanayon a pannakaisalakan; saankanto
    a pulos a maibabain manen.
  kpg-kpg: Gei digau Israel la gu haga mouli go Dimaadua, gei dono aali gaa hana hua
    beelaa, gei ana daangada la ga hagalee langaadia.’”
  uig-ARA: ئىسرائىل بولسا پەرۋەردىگار تەرىپىدىن مەڭگۈلۈك نىجات-قۇتۇلۇش بىلەن قۇتقۇزۇلىدۇ؛
    ئەبەدىلئەبەدگىچە خىجىل بولمايسىلەر، ھېچ شەرمەندىچىلىكنى كۆرمەيسىلەر.
  sus-sus: kɔnɔ Alatala Isirayila tan rakisima nɛ abadan, a mu fama yaagide feo.
  pon-2006: Ahpw KAUN-O pahn ketin komourala Israel, oh lingan en powehdi pahn poatopoatete;
    tohn Israel kan sohte mwahn pahn namenekla.’”
  jae-jae: Mago Apômtau gêjam Israel kêsi ma oc ênam êsêac kêsi endeŋ tôŋgeŋ. Êsêac
    oc sêkôniŋ amac to sêŋgôm amac majem êsa atom endeŋ tôŋgeŋ.
  ksd-ksd: Ma ra Luluai na valaun Israel ma ra varvalaun kum; pa avat a vavirvir ma
    pa avat a purpuruan gori ma vatikai namur.
  tur-YTC: İsrael, Yahve tarafından sonsuz bir kurtuluşla kurtarılacak. Sonsuz çağlar
    boyunca hayal kırıklığına uğramayacaksınız, Şaşkına dönmeyeceksiniz.
  grc-BRENT: Ἰσραὴλ σώζεται ὑπὸ Κυρίου σωτηρίαν αἰώνιον· οὐκ αἰσχυνθήσονται, οὐδὲ
    μὴ ἐντραπῶσιν ἕως τοῦ αἰῶνος ἔτι.
  ind-AYT: Akan tetapi, Israel akan diselamatkan TUHAN, dan keselamatan yang kekal.
    Kamu tidak akan dipermalukan dan direndahkan sampai selama-lamanya.
  nya-nya: Koma Yehova adzapulumutsa Israeli ndi chipulumutso chamuyaya; simudzachitanso
    manyazi kapena kunyozeka mpaka kalekale.
  hrv-hrv: A Jahve će vječnim spasenjem spasit' Izraela. Nećete se postidjeti i nećete
    poniknuti dovijeka.
  mps-mps: Tiali goli, Genuai Bidigo dage Israel ma selama, te sesemane sogo agai
    dage ugwaba igulama, ugwa ela holomainu ilaibao. Te dage gasa we bidi hani dabede
    munu ma hale me isąma, te dage sesemane sogo bugagia bidada peyu, bidada paibao.’
    Te Seba tǫ kantri bagego te tobage po waibao,” Genuai Bidigo te po wai.
  tpi-tpi: Tasol Bikpela i kisim bek yupela ol Israel pinis, na oltaim em bai i mekim
    yupela i win. Na bai yupela i no sem moa long ol arapela lain manmeri, na bai
    yupela i stap gut oltaim oltaim.’”
  dan-1931: Israel frelses ved HERREN, en evig Frelse, i Evighed bliver I ikke til
    Skam og Skændsel.
  vie-OVCB: Nhưng Chúa Hằng Hữu sẽ cứu người Ít-ra-ên với sự cứu rỗi đời đời. Cho
    đến mãi mãi vô cùng, họ sẽ không bao giờ hổ thẹn và nhục nhã nữa.
  guj-2017: પરંતુ યહોવાહના અનંતકાળિક ઉદ્ધારથી ઇઝરાયલ બચી જશે; તું ફરીથી ક્યારેય લજ્જિત
    કે અપમાનિત થઈશ નહિ.
  pon-2006A: Ahpw KAUN-O pahn ketin komourala Israel, oh lingan en powehdi pahn poatopoatete;
    tohn Israel kan sohte mwahn pahn namenekla.’”
  por-BRBSL: Israel será salvo por Yahweh com uma salvação eterna. Você não ficará
    desapontado nem confundido com as idades eternas.
  cth-cth: Isarelnaw hah yungyoe hloutnae hoi BAWIPA ni a rungngang han. A yungyoe
    hoi a yungyoe totouh poutnae awm laipalah kayayeirai awm mahoeh toe.
  twi-twi: Nanso Awurade begye Israel nkwa, ɔde daapem nkwagye; wɔremma wʼani nwu
    na wʼanim rengu ase bio kosi daapem.
  hlt-hlt: Israel te BOEIPA loh kumhal loeihnah dongah a khang ni. Kumhal ah a yoeyah
    la na yak voel pawt vetih na hmaithae voel mahpawh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ biɛ ti Yiɛ̀ nKuyie ndi dɛɛtɛ́mu sɑ̃́ɑ̃̀ ifɛi í kpɑɑ́
    bo di pĩ́ ndɛ̀ í kpɑɑ́ bo di di nɛ̀ di bo mbomɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, Israelian akuragha gɨfa. Egh a me damightɨ, me
    zurara deraghvɨra ikɨ mamaghɨra ikiam. Egh okam nɨghnɨghan kogh, aghumsɨghan kogham.
  azb-azb: Amma İsrailə qurtuluşu Rəbb verəcək. Bu qurtuluş əbədi sürəcək. Əsrlər
    boyu İsrail utanmayacaq, rüsvay olmayacaq.
  eng-DBY: 'Israel shall be saved by Jehovah with an everlasting salvation: ye shall
    not be ashamed nor confounded, unto the ages of ages.'
  hin-2017: परन्तु इस्राएल यहोवा के द्वारा युग-युग का उद्धार पाएगा; तुम युग-युग वरन्
    अनन्तकाल तक न तो कभी लज्जित और न कभी व्याकुल होंगे। (रोम. 10:11, योए. 2:26,27,
    इब्रा. 5:9)
  wol-KYG: Israyil, yaay mucc fa Aji Sax ji mucc gu sax dàkk! Doo rus, doo torox fii
    ak ëllëg.
  eng-YLT: Israel hath been saved in Jehovah, A salvation age-during! Ye are not ashamed
    nor confounded Unto the ages of eternity!
  eng-WYC-2017: Israel is saved in the Lord, by everlasting health; ye shall not be
    shamed, and ye shall not be ashamed, till into the world of world.
  eng-WMBB: Israel will be saved by the LORD with an everlasting salvation. You will
    not be disappointed nor confounded to ages everlasting.
  urd-GVH: लेकिन इसराईल को छुटकारा मिलेगा, रब उसे अबदी नजात देगा। तब तुम्हारी रुसवाई
    कभी नहीं होगी, तुम हमेशा तक शरमिंदा होने से महफ़ूज़ रहोगे।
  rug-rug: Ba sa Izireli si kote ta harupu koe Zihova, pa hinarupu loke vina betona;
    agoi si lopu kote tava kurekure kamoa na kamoa.
  gaz-gaz: Israaʼel garuu fayyina bara baraatiin Waaqayyo ni fayyifama; isin bara
    baraan hin qaanoftan; yookaan hin salphattan.
  fra-LSG: C’est par l’Éternel qu’Israël obtient le salut, Un salut éternel; Vous
    ne serez ni honteux ni confus, Jusque dans l’éternité.
  yal-yal: Koni Isirayila kaane tan kisin sɔtɔma Alatala nan na habadan. Ɛ mi fa yarabɛ,
    ɛ xun sin mumɛ!
  haw-1868: E hoolaia no o ka Iseraela maloko o Iehova, me ke ola mau loa; Aole oukou
    e hilahila, aole hoi e hoopalaimaka, ia ao aku, ia ao aku.
  arb-NAV: أَمَّا إِسْرَائِيلُ فَقَدْ خَلَّصَهُ الرَّبُّ بِخَلاصٍ أَبَدِيٍّ، وَلَنْ
    يَلْحَقَكُمْ عَارٌ أَوْ خِزْيٌ مَدَى الدُّهُورِ،
  ewe-ewe: Ke Yehowa aɖe Israel kple ɖeɖe mavɔ. Màɖu ŋukpe alo akpɔ vlododo yi ɖe
    mavɔ me o,
  eng-LEE: '[But] Israel shall be helped by the Lord with an everlasting salvation:
    ye shall not be ashamed and not be confounded unto all eternity.'
  asm-FB: কিন্তু ইস্ৰায়েলে যিহোৱাৰ দ্বাৰাই অনন্তকলীয়া পৰিত্ৰাণেৰে ৰক্ষিত হ’ব; তোমালোক
    পুনৰ লজ্জিত বা অপমানিত নহ’বা।
  sus-A: كْنْ عَلَتَلَ عِسِرَيِلَ تَن رَكِسِمَ نّ عَبَدَن، عَ مُ قَمَ يَافِدٍ قٍوٌ.
  fra-SBL: Israël sera sauvé par Yahvé d'un salut éternel. Vous ne serez pas déçu
    ni confondu dans les siècles des siècles.
  hbo-hbo: יִשְׂרָאֵל֙ נֹושַׁ֣ע בַּיהוָ֔ה תְּשׁוּעַ֖ת עֹולָמִ֑ים לֹא־תֵבֹ֥שׁוּ וְלֹא־תִכָּלְמ֖וּ
    עַד־עֹ֥ולְמֵי עַֽד׃ פ
  kik-kik: No rĩrĩ, Isiraeli nĩakahonokio nĩ Jehova na ũhonokio wake ũrĩa ũtũũraga
    tene na tene; wee ndũgaconorithio kana ũnyararithio nginya tene na tene.
  fra-NCL: Israël est sauvé par Yahweh d’un salut éternel ; vous n’aurez ni honte
    ni confusion dans les siècles à venir.
  cek-AK: Toe Israel loe Angraeng mah pahlong tih, dungzan pahlonghaih to hnu tih;
    azathaih tong mak ai, dungzan khoek to azathaih hoi palungboenghaih om mak ai
    boeh.
  cuk-cuk: Israel-dulemar Bab-Jehováʼgi-nue-bendaklesmalad, bendakles sadegumaloed.
    Bali-bipisaale, bingedar-itogosurmalad, bali-san-bipi imaklegosurmalad.
  uig-CYR: Исраил болса Пәрвәрдигар тәрипидин мәңгүлүк ниҗат-қутулуш билән қутқузулиду;
    Әбәдил-әбәткичә хиҗил болмайсиләр, Һеч шәрмәндичиликни көрмәйсиләр.
  tel-2017: యెహోవా ఇశ్రాయేలుకు నిత్యమైన రక్షణ అనుగ్రహిస్తాడు. కాబట్టి మీరు ఇక ఎన్నటికీ
    సిగ్గుపడరు, అవమానం పాలు కారు.
  hat-BSA: Israël va sove pa SENYÈ a, ak yon sali ki pou tout tan. Ou p ap vin wont,
    ni imilye jiska letènite.
  kos-kos: Tusruktu Israel el moliyukla sin LEUM GOD, Ac kutangla lal oan ma pahtpat;
    Mwet lal ac fah tiana akmwekinyeyuk.’”
  hbo-WLC: יִשְׂרָאֵל֙ נוֹשַׁ֣ע בַּיהוָ֔ה תְּשׁוּעַ֖ת עוֹלָמִ֑ים לֹא־תֵבֹ֥שׁוּ וְלֹא־תִכָּלְמ֖וּ
    עַד־ע֥וֹלְמֵי עַֽד׃ פ
  ibo-ibo: Ma Onyenwe anyị ga-eji nzọpụta nke ga-adị ruo mgbe ebighị ebi zọpụta Izrel.
    Ihere agaghị eme ha. A gaghị etinyekwa ha nʼọnọdụ ihe ihere ruo mgbe ebighị ebi.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ, ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଅନନ୍ତକାଳସ୍ଥାୟୀ ପରିତ୍ରାଣ ପ୍ରାପ୍ତ ହେବ;
    ତୁମ୍ଭେମାନେ ଯୁଗଯୁଗାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଲଜ୍ଜିତ କିଅବା ବିବ୍ରତ ହେବ ନାହିଁ।
  chk-chk: Nge chon Israel ra küna manau esemüch ren ewe Samol mi Lapalap. Resap küna
    säw are itengau tori feilfeilachök.
  rop-rop: Bat YAWEI garra kipum melabat ola Isreil pipul seifwan, en melabat kaan
    neba sheim.”
  ukr-1871: А Ізраїль спасений буде Господом спасеннєм вічним; ви не зазнаєте стиду
    й сорому по віки вічні.
  deu-1951: Israel aber wird durch den HERRN errettet mit einer ewigen Errettung.
    Ihr sollt nicht zuschanden werden, noch in Schmach geraten ewiglich!
  eng-JPS: O Israel, that art saved by the LORD with an everlasting salvation; ye
    shall not be ashamed nor confounded world without end.
  srp-1865: A Izrailja æe spasti Gospod spasenjem vjeènijem, neæete se postidjeti
    niti æete se osramotiti dovijeka.
  lug-lug: Naye Isirayiri alirokolebwa Mukama n’obulokozi obutaliggwaawo. Temuukwatibwenga
    nsonyi, temuuswalenga emirembe gyonna.
  heb-heb: ישראל נושע ביהוה תשועת עולמים לא תבשו ולא תכלמו עד עולמי עד׃
  ben-IRV: কিন্তু ইস্রায়েলকে সদাপ্রভু চিরদিনের র জন্য বাঁচাবেন পরিত্রান সহকারে তোমরা
    কোনদিন লজ্জিত বা অপমানিত হবে না।
  pan-pan: ਇਸਰਾਏਲ ਯਹੋਵਾਹ ਤੋਂ ਅਨੰਤ ਮੁਕਤੀ ਲਈ ਬਚਾਇਆ ਜਾਵੇਗਾ, ਤੁਸੀਂ ਜੁੱਗੋ-ਜੁੱਗ ਸਦਾ ਤੱਕ
    ਸ਼ਰਮਿੰਦੇ ਨਾ ਹੋਵੋਗੇ, ਨਾ ਨਮੋਸ਼ੀ ਉਠਾਓਗੇ।
  mya-JVB: ဣသရေလ အမျိုးမူကား၊ ထာဝရဘုရား အားဖြင့် ထာဝရ ကယ်တင် ခြင်းသို့ ရောက်၍၊ သင်တို့သည်
    ရှက် ကြောက်ခြင်း၊ မှိုင်တွေ ခြင်းနှင့် ကမ္ဘာအဆက်ဆက် ကင်းလွတ် ကြလိမ့်မည်။
  hmo-hmo: To Israela be Lohiabada ese ia hamauria noho, bona Israela ena kwalimu
    be do ia noho hanaihanai. Iena taudia be hemarai do idia davaria lasi momokani.’ ”
  urd-urd: लेकिन ख़ुदावन्द इस्राईल को बचा कर हमेशा की नजात बख़्शेगा; तुम हमेशा से
    हमेशा तक कभी पशेमाँ और सरासीमा न होगे।
  rus-SYN: Израиль же будет спасен спасением вечным в Господе; вы не будете постыжены
    и посрамлены во веки веков.
  bqc-SIM: Dii a Isailiↄ suaba, an suabaa aↄ láaa vĩo. Wí a á kṹ bauo, á gɛɛ
    a gↄ̃ kpá á wɛ́i bauo.
  tcz-CHONGTHU: Hinla Pakaiyin ami Israelte chu, tonsot ahuhhingna’a ahuhdoh ding
    ahi. Tonsot khanglhun keija amaho hi Avella kijumso talouhel dingu chule atomo
    tah lou hel dingu ahi.
  mar-mar: पण परमेश्वराकडून इस्राएल सर्वकाळच्या तारणाने तारला जाईल; तुम्ही पुन्हा
    कधीही लज्जित किंवा अपमानीत होणार नाही.
  qub-qub: Israeltami ichanga Tayta Dios salbanga. Para-simrinami salbanga. Paycunaga
    manami imaypis pengaycho, ni manacajman churashapis cangapächu.
  hat-hat: Men, Seyè a ap delivre pèp Izrayèl la pou tout tan. Nou p'ap janm wont
    ankò, nou p'ap janm bese tèt nou ankò devan pesonn jouk sa kaba.
  eng-BSB: But Israel will be saved by the LORD with an everlasting salvation; you
    will not be put to shame or humiliated, to ages everlasting.
  eng-WEBPB: Israel will be saved by the LORD with an everlasting salvation. You will
    not be disappointed nor confounded to ages everlasting.
  kbq-kbq: Hianagi Israeli vahemota fanane osu manita vanazegu, Ra Anumzamo'a tamagu
    vazino ete tamavrene. Ana hu'neankita vahe zamavurera tamagazegura osuta, mani
    vava huta vugahaze.
  nhe-BL: Pero TOTECO quinmaquixtis israelitame, huan quinmaquixtis para nochipa.
    Ayoc aca quinpinahualtis, niyon ayoc aca quinechcapantlalis para nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyro teko Izaew a'e wà. Numuhem kar pixik kwaw
    wapyro haw wi wà nehe. Ni amo numuigo kar pixik kwaw ikàg 'ym ma'e romo wà nehe.
    Na'imaranugar pixik kwaw wà nehe.
  eng-DRA: 'Israel is saved in the Lord with as eternal salvation: you shall not be
    confounded, and you shall not be ashamed for ever and ever.'
