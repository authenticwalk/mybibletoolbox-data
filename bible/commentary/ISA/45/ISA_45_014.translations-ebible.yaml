verse: ISA.045.014
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈജിപ്റ്റിന്റെ ഉല്പന്നങ്ങളും കൂശ്യരുടെ
    വ്യാപാരവസ്തുക്കളും ദീർഘകായന്മാരായ സെബായരും നിന്റെ അടുക്കൽവരും അവ നിന്റെ വകയായിത്തീരും;
    അവർ ചങ്ങല ധരിച്ചവരായി, നിന്റെ പിന്നാലെ ഇഴഞ്ഞുവരും. നിന്റെ മുമ്പിൽ വീണ്, ‘ദൈവം
    നിങ്ങളുടെ മധ്യേ ഉണ്ട്, ആ ദൈവമല്ലാതെ മറ്റൊരു ദൈവവുമില്ല,’ എന്നു പറഞ്ഞുകൊണ്ട് നിന്നോട്
    യാചിക്കും.”'
  deu-TKW: 'So spricht Jahwe: Der Erwerb Ägyptens und der Handelsertrag von Kusch
    und sie Sebaiten, die hochgewachsenen Männer, - auf dich werde sie übergehen und
    dir angehören: in Fesseln werden sie dir nachfolgen. Und sie werden vor dir niederfallen
    und dich anflehen: Nur in dir ist Gott und außerdem giebt es keinen, keine Gottheit
    weiter!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Mosala ya Ejipito, mombongo ya Kushi mpe
    bato milayi ya Seba, bakoleka epai na yo mpe bakozala ya yo. Bakotambola ya kokangama
    na minyololo, sima na yo ; bakofukama liboso na yo mpe bakobondela yo na maloba
    oyo : ‹ Solo, Nzambe azali penza epai na yo, nzambe mosusu azali te ! › »'
  eng-LSV: 'Thus said YHWH: “The labor of Egypt, || And the merchandise of Cush, ||
    And of the Sebaim—men of measure, || Pass over to you, and they are yours, ||
    They go after you, they pass over in chains, || And they bow themselves to you,
    || They pray to you: Surely God [is] in you, || And there is none else, no [other]
    God.”'
  eng-GNV: 'Thus sayth the Lord, The labour of Egypt, and the marchandise of Ethiopia,
    and of the Sabeans, men of stature shall come vnto thee, and they shall be thine:
    they shall follow thee, and shall goe in chaines: they shall fall downe before
    thee, and make supplication vnto thee, saying, Surely God is in thee, and there
    is none other God besides.'
  eng-WEBSTER: 'Thus saith the LORD, The labor of Egypt, and merchandise of Cush and
    of the Sabeans, men of stature, shall come over to thee, and they shall be thine:
    they shall come after thee; in chains they shall come over, and they shall fall
    down to thee, they shall make supplication to thee, saying , Surely God is in
    thee; and there is none else, there is no God.'
  nhw-BL: 'Huan TOTECO quinilhuía israelitame: “Nopa masehualme tlen tlali Egipto,
    Etiopía huan nochi nopa sabeos catli tlahuel huejcapantique motemactilise ica
    amojuanti. Quihualicase campa amojuanti nochi inintlamantzitzi catli quinemacaj,
    huan nochi ya nopa elis amoaxca. Nopa masehualme elise amoaxcahua huan anquinnahuatise.
    Inijuanti yase amotepotzco quen tetequipanohuani catli ilpitoque ica tepos cadenas.
    Motlancuaquetzase amoixpa, huan quiijtose: ‘Melahuac Dios itztoc amohuaya. Huan
    san yaya Dios. Iyoca tlen ya amo aqui seyoc.’ ”'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Mazao ya Misri na bidhaa za Kushi, nao wale
    Waseba warefu, watakujia na kuwa wako, watakujia wakijikokota nyuma yako, watakujia
    wamefungwa minyororo. Watasujudu mbele yako wakikusihi na kusema, ‘Hakika Mungu
    yu pamoja nawe, wala hakuna mwingine; hakuna Mungu mwingine.’ ”'
  bba-bba: Yinni Gusunɔ u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, Eɡibitiɡibu kɑ Etiopiɡibun dukiɑ
    yɑ koo ko bɛɛɡiɑ, kpɑ Sebɑɡii be bɑ ɡunu bu nɑ bɛɛn mi, bu ko bɛɛn yobu. Bwese
    ni kpuro nu ko n bɛɛ swĩiwɑ bɑ n nu yɔni bɔkuɑ. Nu koo yiirɑ bɛɛn wuswɑɑɔ kpɑ
    nu wurɑ nu nɛɛ, bɛɛ tɔnɑn miyɑ nɛ, Gusunɔ nɑ wɑ̃ɑ. Goo mɑɑ sɑri nɡe nɛ.
  eng-KJVCPB: 'Thus saith the Lord, The labour of Egypt, and merchandise of Ethiopia
    And of the Sabeans, men of stature, Shall come over unto thee, and they shall
    be thine: They shall come after thee, in chains they shall come over, And they
    shall fall down unto thee, they shall make supplication unto thee, saying, Surely
    God is in thee; And there is none else, there is no God.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Gik moa Misri gi gige ohala mag Kush,
    to gi jo-Sabea ma roboche nobi iri, kendo ginibed magi; ginilu bangʼi ka gibiro,
    ka moro ka moro otwe gi nyororo. Ginikulre e nyimi kendo ka gisayi, kagiwacho
    ni, ‘Adiera Nyasaye ni kodi, kendo onge moro amora; onge Nyasaye moro amora.’ ”'
  meu-meu: 'Iehova na ini e gwau tomamu: Aigupto ena taḡa bona Etiopia ena hoihoi
    ḡaudia, bona Sabea taudia, taunimanima ḡaulatalatadia, oiemu ai bae hanai, oiemu
    taunimanima ai baela, oi murimu ai bae raka; gadeadia ida emu ai bae hanai, bona
    bae toma henimu diho. noi henimu, baeto: Dirava na oi mo ida, idauna ta na lasi;
    asi dirava ta, ia mo sibona.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “मिश्रदेशको कमाइ र शेबाका अग्‍ला कदका मानिसहरूसँग
    कूशको व्यापार तँकहाँ ल्याइनेछ । ती तेरै हुनेछन् । साङ्लामा तिनीहरू तेरो पछि-पछि
    आउनेछन् । तिनीहरू तेरो सामु घोप्टो पर्नेछन् र यसो भन्‍दै तँसँग बिन्ति गर्नेछन्,
    'निश्‍चय पनि परमेश्‍वर तपाईंसँग हुनुहुन्छ र उहाँबाहेक अरू कोही छैन' ।”
  yor-yor: 'Ohun tí Olúwa wí nìyìí: “Àwọn èròjà ilẹ̀ Ejibiti àti àwọn ọjà ilẹ̀ Kuṣi,
    àti àwọn Sabeani— wọn yóò wá sọ́dọ̀ rẹ wọn yóò sì jẹ́ tìrẹ; wọn yóò máa wọ́ tẹ̀lé
    ọ lẹ́yìn, wọn yóò máa wá lọ́wọ̀ọ̀wọ́. Wọn yóò máa foríbalẹ̀ níwájú rẹ̀, wọn yóò
    sì máa bẹ̀bẹ̀ níwájú rẹ pé, ‘Nítòótọ́ Ọlọ́run wà pẹ̀lú rẹ kò sì ṣí ẹlòmíràn; kò
    sí ọlọ́run mìíràn.’ ”'
  pes-OPCB: 'خداوند به اسرائیل می‌فرماید: «مصری‌ها، حبشی‌ها، و مردم بلند قد سبا تابع
    تو خواهند شد و تمام کالاهای تجارتی آنان از آن تو خواهد گردید. آنان در زنجیرهای
    اسارت نزد تو خواهند آمد و در برابرت زانو زده، خواهند گفت: ”یک خدا وجود دارد، آن
    هم خدای توست!'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Ang yaman ng Ehipto, at pangangalakal ng Ethiopia
    sa mga Sabeo, mga taong matataas ang kalagayan, ay dadalhin sa iyo. Sila ay magiging
    inyo. Sila ay magsisisunod sa inyo, magsisidating na may mga tanikala. Sila ay
    magpapatirapa sa iyo, at sila ay makikiusap sa iyo na sinasabing, Tunay na ang
    Diyos ay nasa iyo, at walang iba liban sa kanya.
  hui-hui: Anduane Homogohanda Isaraelehondo bi ogodagua laya. Iyibi dindihabi Sudana
    dindihabi muni dabudabu bibahende ngaruni tínaga wulebira. Waitigi karume Seba
    dindiha howa agali luni karu garabayabu yalu ibuwa tihondo ngiragola uruni tigua
    tínaga garabaya biabe ale biahaga holebira. Tigua tí kamiria ibalu ge duli hanga
    howa bulu paligi bialu howa latagi halu lalu, Heneneore Ngode Datagaliwabe ibu
    tí heba mandagi haabo kagoni. Mendeali ibu kagobi naheore ibu hangu kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား မိန့်​တော်​မူ​သည်​မှာ ``အီ​ဂျစ်​ပြည်​နှင့်​ဆူ​ဒန်​ပြည်​တို့​၏​စည်း​စိမ်
    ဥစ္စာ​များ​ကို​သင်​တို့​ရ​ရှိ​ကြ​လိမ့်​မည်။ ထွား​ကြိုင်း​သည့်​သေ​ဘ​ပြည်​သား​တို့​သည်
    သင်​တို့​ထံ​တွင်​ကျွန်​ခံ​ရကြ​လိမ့်​မည်။ သူ​တို့​သည်​သံ​ကြိုး​အ​နှောင်​အ​ဖွဲ့​နှင့်
    သင်​တို့​နောက်​မှ​လိုက်​ရကြ​လိမ့်​မည်။ သူ​တို့​သည်​သင်​တို့​၏​ရှေ့​တွင်​ဦး​ညွှတ်​လျက်
    `ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော် မူ​ပြီ။ ကိုယ်​တော်​တစ်​ပါး​တည်း​သာ​လျှင်​ဘု​ရား​သ​ခင်
    ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་ཅིབ་ལ་དཀའ་ལས་སྒོ་ནས་ཐོབ་པ་དང་གུ་ཤ་པར་ཐོབ་པའི་རྒྱུ་ནོར།
    གཟུགས་པོ་མཐོ་ཞིང་ཆེ་བའི་སེ་བཱ་པ་བཅས་ཐམས་ཅད་ཁྱོད་ཀྱི་མདུན་དུ་སླེབས་ནས་དེ་དག་ཁྱོད་ལ་གཏོགས་ཤིང་།
    དེ་དག་ལྕགས་སྒྲོག་དང་བཅས་འོངས་ནས་ཁྱོད་ཀྱི་རྗེས་སུ་འབྲང་ཞིང་ཁྱོད་ལ་ཕྱག་བཙལ་ནས་ན་རེ།
    དཀོན་མཆོག་ཁྱོད་ཅག་གི་ཁྲོད་དུ་བཞུགས་པ་དང་། ཁོང་མ་གཏོགས་དཀོན་མཆོག་གཞན་མེད་དེ། དཀོན་མཆོག་བདེན་པ་གཞན་ཞིག་མེད་ཅེས་ཞུ་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Zvibereko zveIjipiti nezvinoshambadzirwa zveEtiopia,
    navaSabhea varefu, vachauya kwauri uye vachava vako; vachatevera mushure mako,
    vachiuya kwauri vakasungwa nengetani. Vachapfugama pamberi pako uye vachakunyengetedza,
    vachiti, ‘Zvirokwazvo Mwari anewe, uye hakunazve mumwe; hakuna mumwe mwari.’ ”'
  spa-BLM: 'Yahvé dice: “El trabajo de Egipto, y las mercancías de Etiopía, y los
    sabeos, hombres de talla, se acercarán a ti, y serán tuyos. Irán a por ti. Vendrán
    encadenados. Se inclinarán ante ti. Te harán una súplica: Ciertamente, Dios está
    en ti, y no hay nadie más. No hay otro dios.'
  cac-cac: 'Syalanxi Jehová d''a eb'' israel icha tic: A tastac ay d''a eb'' aj Egipto
    yed'' d''a eb'' aj Etiopía, eyic ol ajcanoc. A eb'' aj Sabá chaan̈ steel, ol yac''och
    sb''a eb'' d''a yol e c''ab''. Ol ochcan eb'' e checab''oc. Ayoch q''uen cadena
    d''a eb'' ol och tzac''an eb'' eyuuj, ol em cuman eb'' d''a eyichan̈, ol yalan
    eb'' icha tic: Val yel junn̈ej ton val Dios, malaj junocxo. Aton jun Dios chi''
    ayec'' eyed''oc, xcham eb'', xchi Jehová.'
  swh-ULB: Yahwe asema hivi, mapato ya Misri na bidhaa ya Ethiopia pamoja na Waseba
    jamii ya watu werefu, tatawaleta kwenu. Watakuwa wa kwenu. Watafuata baada yenu,
    watakuja na minyororo. Watakuinamia chini na kukuomba huku wakisema, 'Hakika Mungu
    yuko pamoja na wewe na hakuna mwingine ila yeye.''
  bel-bel: 'Так кажа Гасподзь: працы Егіпцян і гандаль Эфіоплянаў, і Савэйцы, людзі
    рослыя, да цябе пяройдуць і будуць твае; яны пойдуць сьледам за табою, у ланцугах
    прыйдуць і ўпадуць перад табою, і будуць маліць цябе, кажучы: у цябе толькі Бог,
    і няма іншага Бога.'
  deu-ELBBK: 'So spricht der HERR: Der Reichtum Ägyptens und der Erwerb Äthiopiens
    und die Sabäer, Männer von hohem Wuchs, werden zu dir übergehen und dir gehören;
    sie werden dir nachfolgen, in Fesseln werden sie zu dir übergehen; und sie werden
    sich vor dir niederwerfen, werden zu dir flehen: Ja, Gott ist in dir; und sonst
    ist kein, gar kein Gott! –'
  mbb-OT: Migkeǥiyan te Nengazen is Israel te, “Egkehimu he sakup nu is menge tig-Ehipto
    wey menge tig-Etiopia, ragkes en is menge tig-Seba he memelangkew is menge maama
    kandan. Edhendiyà sikandan te kenikew he ed-uwit te menge ketiǥeyunan dan wey
    menge pruduktu. Egkehimu sikandan he menge vihag nu. Edluhuzan ke zan duma is
    kebpehizuhizu he egkaǥi te, ‘Tutuu he nekiduma kenikew is Megbevayà ne iyan dà
    sikandin Megbevayà!’ ”
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മിസ്രയീമിന്റെ അദ്ധ്വാനഫലവും കൂശിന്റെ
    വ്യാപാരലാഭവും ദീർഘകായന്മാരായ സെബായരും നിന്റെ അടുക്കൽ കടന്നുവന്നു നിനക്കു കൈവശമാകും;
    അവർ നിന്റെ പിന്നാലെ നടക്കും; ചങ്ങലയിട്ടവരായി അവർ കടന്നുവരും; അവർ നിന്നെ വണങ്ങി;
    നിന്റെ മദ്ധ്യ മാത്രമേ ദൈവമുള്ളു; അവനല്ലാതെ വേറൊരു ദൈവവും ഇല്ല എന്നിങ്ങനെ പറഞ്ഞു
    നിന്നോടു യാചിക്കും.'
  gup-gup: Kuhni warridj nawu Yawey kayime bu kabenbengdayhke nawu Israel benkebmawahmeng,
    “Kaluk ngurrikukmang kunwardde manbu money rowk bedberre bininj nawu kabirrihni
    kunbolk Egypt dja mak kunbolk Ethiopiah. Dja mak ngurrbenkukdjirdmang nawu birrikornamkuyeng
    bininj nawu birrikang kubolkkimuk Seba. Bedda rowk kabirrimre kore ngudda ba bu
    ngundimarnedurrkmirri. Ngudda ngurridukkadukkan chains dorrengh, dja bedda wanjh
    ngundidjalmunkekadjung. Kaluk bedda nguundimarneboddan kumirrk ngudberre dja ngundimarrkdjawan
    bu kabirriyime, ‘Woybukkih God duninjh ngurrire, dja minj nabuyika god kahdi!
    Minj nabuyika god duninjh!’ ”
  rmc-rmc: 'Kada phenel o RAJ: „O barvaľipen le Egipťanengro the o rodipen le Kušijcengro
    ela tiro a o uče murša andral e Seba avena ke tute a ena tire otroka; phirena
    pal tute zaphandle andro lanci, banďona tele anglal tute a mangena pes tuke: ‚Ča
    tuha hin o Del, ňiko aver nane, aver del nane.‘ “'
  pes-OPV: 'خداوند چنین می‌گوید: «حاصل مصر وتجارت حبش و اهل سبا که مردان بلند قدمی
    باشند نزد تو عبور نموده، از آن تو خواهندبود. و تابع تو شده در زنجیرها خواهند آمد
    وپیش تو خم شده و نزد تو التماس نموده، خواهندگفت: البته خدا در تو است و دیگری نیست
    وخدایی نی.»'
  ron-1924: 'Аша ворбеште Домнул: „Кыштигуриле Еӂиптулуй ши негоцул Етиопией ши ал
    сабеенилор, оамень де статурэ ыналтэ, вор трече ла тине ши вор фи але тале. Попоареле
    ачестя вор мерӂе дупэ тине, вор трече ынлэнцуите, се вор ынкина ынаинтя та ши-ць
    вор зиче, ругынду-те: ‘Нумай ла тине Се афлэ Думнезеу ши ну есте алт Думнезеу
    афарэ де Ел.’”'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “মিশরের সমস্ত উৎপন্ন দ্রব্য ও কূশের পণ্যসামগ্রী,
    আর সেই দীর্ঘকায় সবায়িয়েরা, তারা তোমার কাছে আসবে এবং তারা তোমারই হবে; তারা তোমার
    পিছনে ক্লান্ত পায়ে আসবে, শৃঙ্খলিত অবস্থায় তোমার কাছে আসবে। তারা তোমার সামনে
    প্রণত হবে এবং এই কথা বলে তোমার কাছে অনুনয় করবে, ‘ঈশ্বর নিশ্চয়ই তোমার সঙ্গে আছেন,
    তিনি ছাড়া আর কোনো ঈশ্বর নেই।’ ”
  som-som: Rabbigu wuxuu leeyahay, Hawsha Masar, iyo baayacmushtariga Itoobiya, iyo
    reer Saabaa'iim oo ah dad sarajoog dheer idinkay idiin soo gudbi doonaan, oo kuwiinnay
    ahaan doonaan. Iyagu way idin daba socon doonaan, oo waxay idiin soo gudbi doonaan
    iyagoo silsiladaysan, oo way idiin sujuudi doonaan, wayna idin baryi doonaan,
    iyagoo leh, Sida xaqiiqada ah Ilaah dhexdiinnu jiraa, oo mid kalena ma jiro, oo
    isaga mooyaane Ilaah kale ma jiro.
  lat-VUC: '[Hæc dicit Dominus: Labor Ægypti, et negotiatio Æthiopiæ, et Sabaim viri
    sublimes ad te transibunt, et tui erunt; post te ambulabunt, vincti manicis pergent,
    et te adorabunt, teque deprecabuntur. Tantum in te est Deus, et non est absque
    te deus.'
  eng-ASVBT: 'Thus saith Jehovah, The labor of Egypt, and the merchandise of Ethiopia,
    and the Sabeans, men of stature, shall come over unto thee, and they shall be
    thine: they shall go after thee, in chains they shall come over; and they shall
    fall down unto thee, they shall make supplication unto thee, saying, Surely God
    is in thee; and there is none else, there is no God.'
  ita-1885: 'Così ha detto il Signore: La fatica dell''Egitto, e il traffico degli
    Etiopi, e de'' Sabei, uomini di grande statura, passeranno a te, e saranno tuoi,
    o Gerusalemme; que'' popoli cammineranno dietro a te, passeranno co'' ceppi, e
    s''inchineranno dinanzi a te; ti supplicheranno, dicendo: Certo in te è Iddio;
    e fuor d''Iddio, non vi è alcun altro Dio.'
  eng-LXXUP: 'Thus saith the Lord of hosts, Egypt has labored for thee; and the merchandise
    of the Ethiopians, and the Sabeans, men of stature, shall pass over to thee, and
    shall be thy servants; and they shall follow after thee bound in fetters, and
    shall pass over to thee, and shall do obeisance to thee, and make supplication
    to thee: because God is in thee; and there is no God beside thee, O Lord.'
  eng-ULB: This is what Yahweh says, “The earnings of Egypt and the merchandise of
    Cush with the Sabeans, men of tall stature, will be brought to you. They will
    be yours. They will follow after you, coming in chains. They will bow down to
    you and plead with you saying, 'Surely God is with you, and there is no other
    except him.'”
  spa-VBL: 'Esto es lo que dice el Señor: “Los egipcios productivos y los comerciantes
    etíopes, así como el pueblo alto de Sabe, se acercarán a ti y te pertenecerán.
    Caminarán detrás de ti encadenados y se inclinarán ante ti, suplicándote, diciendo:
    ‘Ciertamente Dios está contigo, y no hay otro Dios fuera de él’”.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Le travail de l''Égypte, le trafic de Cush, et
    les Sabéens, gens de haute stature, passeront vers toi et seront à toi. Ils marcheront
    après toi, ils passeront enchaînés, et se prosterneront devant toi, et te feront
    des prières, en disant: “Dieu ne se trouve que chez toi, et il n''y a point d''autre
    Dieu! “'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മിസ്രയീമിന്റെ അദ്ധ്വാനഫലവും കൂശിന്റെ
    വ്യാപാരലാഭവും ദീർഘകായന്മാരായ സെബായരും നിന്റെ അടുക്കൽ കടന്നുവന്നു നിനക്ക് കൈവശമാകും;
    അവർ നിന്റെ പിന്നാലെ നടക്കും; ചങ്ങലയിട്ടവരായി അവർ കടന്നുവരും; അവർ നിന്നെ വണങ്ങി;
    ‘നിന്റെ മദ്ധ്യത്തിൽ മാത്രമേ ദൈവമുള്ളൂ; അവനല്ലാതെ വേറൊരു ദൈവവും ഇല്ല’ എന്നിങ്ങനെ
    പറഞ്ഞു നിന്നോട് യാചിക്കും”.'
  urd-GVR: Rab farmātā hai, “Misr kī daulat, Ethopiyā kā tijāratī māl aur Sibā ke
    darāzqad afrād tere mātaht ho kar terī milkiyat ban jāeṅge. Wuh tere pīchhe chaleṅge,
    zanjīroṅ meṅ jakaṛe tere tābe ho jāeṅge. Tere sāmne jhuk kar wuh iltamās karke
    kaheṅge, ‘Yaqīnan Allāh tere sāth hai. Us ke siwā koī aur Ḳhudā hai nahīṅ.’”
  suz-BL: मिनु परमप्रभु यावेमी “इजीप्‍त ङा शोंप, एथीयोपीया ङा मारेइ मारेइ नु साबा
    रागी ङा लाइश्‍शो मुरपुकी इ के दुम्‍नीम। मेको इ नोले खोइक्‍नीम। मेकोपुकी फ्रेंशो
    दुम्‍शा, इ गे जाक्‍शा, इ ङोंइती बाप्‍शा ‘थमा पा परमप्रभु गे नु बाक्‍ब। मेको ङा
    लाक्‍शा अरु सुइ परमप्रभु मबाक्‍ब’ दे पुंइनीम” देंत।
  eng-NOY: 'Thus saith Jehovah: The wealth of Egypt and the merchandise of the Ethiopians
    and Sabeans, men of stature, Shall come over to thee, and be thine; They shall
    follow thee; in chains shall they pass along; They shall fall down to thee, and
    make supplication to thee: “In thee alone is God, and there is none else; There
    is no other God.”'
  ita-1927: 'Così parla l’Eterno: Il frutto delle fatiche dell’Egitto e del traffico
    dell’Etiopia e dei Sabei dalla grande statura passeranno a te, e saranno tuoi;
    que’ popoli cammineranno dietro a te, passeranno incatenati, si prostreranno davanti
    a te, e ti supplicheranno dicendo: “Certo, Iddio è in te, e non ve n’è alcun altro;
    non v’è altro Dio”.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «بەرهەمی میسر و بازرگانی کوش و سەبئییە باڵا بەرزەکان
    بۆ لای ئێوە دەپەڕنەوە و بۆ ئێوە دەبن. لەدوای ئێوەوە بە کۆت و زنجیرەوە دەڕۆن و
    دەپەڕنەوە بۆ لاتان. کڕنۆش بۆ ئێوە دەبەن و لە ئێوە دەپاڕێنەوە: ”بێگومان خودا لەنێو
    ئێوەدایە و یەکێکی دیکە نییە، خودای دیکە نییە.“»'
  eng-BBE: 'The Lord says, The workmen of Egypt, and the traders of Ethiopia, and
    the tall Sabaeans, will come over the sea to you, and they will be yours; they
    will go after you; in chains they will come over: and they will go down on their
    faces before you, and will make prayer to you, saying, Truly, God is among you;
    and there is no other God.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಈಜಿಪ್ಟಿನ ಆದಾಯವೂ, ಇಥಿಯೋಪಿಯದ ವ್ಯಾಪಾರವೂ, ಎತ್ತರದ
    ಮನುಷ್ಯರಾದ ಶೆಬದವರೂ ನಿಮ್ಮಲ್ಲಿಗೆ ಸೇರಿ, ನಿಮ್ಮವರಾಗಿ ನಿಮ್ಮನ್ನು ಅನುಸರಿಸುವರು. ಸಂಕೋಲೆಗಳನ್ನು
    ಕಟ್ಟಿಕೊಂಡು ಬಂದು, ನಿಮ್ಮ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, ‘ನಿಶ್ಚಯವಾಗಿ ದೇವರು ನಿಮ್ಮಲ್ಲಿಯೇ ಇದ್ದಾನೆ,
    ಮತ್ತೊಬ್ಬನಿಲ್ಲ; ಬೇರೆ ದೇವರು ಇಲ್ಲವೇ ಇಲ್ಲ.’ ”'
  tam-2017: 'எகிப்தின் வருமானமும், எத்தியோப்பியாவின் வர்த்தகலாபமும், உயரமான ஆட்களாகிய
    சபேயரின் வியாபார லாபமும், உன்னிடத்திற்குத் தாண்டிவந்து, உன்னுடையதாகும்; அவர்கள்
    உன் பின்னே சென்று, விலங்கிடப்பட்டு நடந்துவந்து: உன்னுடனே மாத்திரம் தேவன் இருக்கிறார்
    என்றும், அவரையல்லாமல் வேறே தேவன் இல்லையென்றும் சொல்லி, உன்னைப் பணிந்துகொண்டு,
    உன்னை நோக்கி விண்ணப்பம் செய்வார்கள் என்று யெகோவா சொல்கிறார்.'
  spa-RV-1909: 'Así dice Jehová: El trabajo de Egipto, las mercaderías de Etiopía,
    y los Sabeos hombres agigantados, se pasarán á ti, y serán tuyos; irán en pos
    de ti, pasarán con grillos: á ti harán reverencia, y á ti suplicarán, diciendo:
    Cierto, en ti está Dios, y no hay otro fuera de Dios.'
  ron-BTF: 'Astfel spune DOMNUL: Munca Egiptului şi marfa Etiopiei şi a sabeenilor,
    bărbaţi de statură înaltă, vor veni peste tine şi vor fi ai tăi, vor veni după
    tine; în lanţuri vor veni şi ţi se vor pleca, îţi vor aduce cereri, spunând: Cu
    siguranţă Dumnezeu este în tine; şi nu este altul, nu este alt Dumnezeu.'
  eng-WEBP: 'The LORD says: “The labor of Egypt, and the merchandise of Ethiopia,
    and the Sabeans, men of stature, will come over to you, and they will be yours.
    They will go after you. They shall come over in chains. They will bow down to
    you. They will make supplication to you: ‘Surely God is in you; and there is no
    one else. There is no other god.'
  eng-FBV: 'This is what the Lord says: “The productive Egyptians and the Ethiopian
    traders, as well as the tall Sabean people, will come over to you and will belong
    to you. They will walk behind you in chains and bow down to you, pleading with
    you, saying, ‘God is certainly with you, and there is no other God besides him.’”'
  nld-1939: 'Zo spreekt Jahweh: Egypte’s slaven en de kooplui van Koesj Met de mannen
    van Seba, hoog van gestalte, Zullen overgaan in ùw hand, U toebehoren, en achter
    u aangaan, En in ketens u dienen. Ze zullen voor u ter aarde vallen, En tot u
    smeken: Alleen bij u is een God, Nergens zijn er andere goden;'
  nch-BL: 'Huan TOTECO quinilhuía israelitame: “Nopa masehualme ten tali Egipto, Etiopía
    huan nochi nopa sabeos cati tahuel huejcapantique motemactilise ica amojuanti.
    Quihualicase campa amojuanti nochi inintamantzitzi cati quinamacaj, huan nochi
    ya nopa elis amoaxca. Nopa masehualme elise amoaxcahua huan anquinnahuatise. Inijuanti
    yase amotepotzco quej tetequipanohuani cati ilpitoque ica tepos cadenas. Motancuaquetzase
    amoixpa, huan quiijtose: ‘Melahuac Dios itztoc amohuaya. Huan san yaya Dios. Iyoca
    ten ya amo aqui seyoc.’ ”'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Lời lãi nước Ê-díp-tô, của cải nước Ê-thi-ô-bi,
    cùng người Sa-bê, người vóc dạng cao lớn, đều sẽ qua cùng ngươi và thuộc về ngươi.
    Họ sẽ bước theo ngươi; mang xiềng mà đến, quị lụy trước mặt ngươi và nài xin rằng:
    Thật Đức Chúa Trời ở giữa ngươi; ngoài Ngài chẳng có ai khác, không có Đức Chúa
    Trời nào nữa.'
  hin-CV: 'याहवेह का संदेश है: “मिस्र देश की कमाई तथा कूश देश के व्यापार की लाभ सामग्री
    तथा सीबा के लोग स्वयं तुमसे मिलने आएंगे तथा तुम्हारे अधीन हो जाएंगे; वे झुककर
    दंडवत करेंगे, वे तुमसे विनती करेंगे और कहेंगे. ‘परमेश्वर आपके साथ हैं, और दूसरा
    कोई नहीं उसके सिवाय; कोई और परमेश्वर नहीं.’ ”'
  eng-OURB: 'Yahweh [He sustains breathing] says: “The labor of Egypt [Abode of slavery],
    and the merchandise of Ethiopia, and the Sabeans, men of stature, shall come over
    to you, and they shall be yours. They will go after you. They shall come over
    in chains; and they will bow down to you. They will make supplication to you:
    ‘Surely God is in you; and there is no one else. There is no other Elohim ·Deity,
    Judge·.'
  spa-BES: 'El Señor dice: Los obreros de Egipto, los mercaderes de Etiopía y los
    altos de Saba vendrán a ti sobre el mar, y serán tuyos; ellos irán tras de ti
    vendrán encadenados, y se arremeterán ante ti, y te harán oración, diciendo: Verdaderamente,
    Dios está entre ustedes; y no hay otro dios.'
  tdx-tdx: 'Hoe t’Iehovà: Homb’ama’o mb’eo, ty fitoloña’ i Mitsraime, naho ty kilanka’
    i Kose naho o nte-Sevàý mijoalao, ie ho azo: hañorik’ azo iereo, hitsake mb’eo
    an-tsilisily, naho hilokolokoa’ iareo hihalaly ama’o ami’ty hoe: Toe ama’areo
    t’i Andrianañahare, naho tsy eo ty hatovoñ’ Aze; tsy aman’ Añahare ila’e.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “ผลแรงงานของอียิปต์และสินค้ากำไรของเอธิโอเปีย
    และคนเส-บา คนร่างสูงจะมาหาเจ้าและจะเป็นของเจ้า เขาจะติดตามเจ้า เขาจะติดตรวนมาหาและกราบไหว้​เจ้า
    เขาจะวิงวอนเจ้าว่า ‘พระเจ้าอยู่กั​บท​่านแน่ และไม่​มี​อื่นใดอีก ไม่มี​พระเจ้าอื่น’”
  por-BR-2018: 'Assim diz o SENHOR: O trabalho do Egito, e o comércio dos cuxitas
    e dos sabeus, homens de alta estatura, passarão a ti, e serão teus; eles irão
    após ti, passarão acorrentados; e a ti se prostrarão, a ti suplicarão, dizendo
    : Certamente Deus está contigo, e nenhum outro Deus há.'
  deu-ELO: 'So spricht Jehova: Der Reichtum Ägyptens und der Erwerb Äthiopiens und
    die Sabäer, Männer von hohem Wuchse, werden zu dir übergehen und dir gehören;
    sie werden dir nachfolgen, in Fesseln werden sie zu dir übergehen; und sie werden
    sich vor dir niederwerfen, werden zu dir flehen: Fürwahr, Gott ist in dir; und
    sonst ist kein, gar kein Gott! -'
  eng-WYC-2018: The Lord God saith these things, The travail of Egypt, and the merchandise
    of Ethiopia, and of Sabeans; [the] high men shall go to thee, and shall be thine;
    they shall go after thee, they shall go bound in manacles, and shall worship thee,
    and shall beseech thee. (They shall say), God is only in thee, and without thee
    is no God, (or They shall say, God, the only God, is with thee, and there is no
    other God).
  epo-epo: 'Tiele diras la Eternulo: La laborakiro de Egiptujo kaj la komercaĵo de
    Etiopujo kaj de Seba, de tiuj altkreskaj viroj, transiros al vi kaj estos viaj;
    ili iros post vi, en katenoj ili preteriros, kaj ili kliniĝos antaŭ vi, kaj preĝos
    al vi: Nur ĉe vi estas Dio, kaj ne ekzistas alia Dio.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — «Misirning mǝⱨsulatliri, Efiopiyǝning wǝ egiz
    boyluⱪlar bolƣan Sabiyliⱪlarning malliri sanga ɵtidu; Ular ɵzliri seningki bolidu,
    Sanga ǝgixip mangidu; Ɵzliri kixǝn-zǝnjirlǝngǝn peti sǝn tǝrǝpkǝ ɵtidu, Ular sanga
    bax urup sǝndin iltija bilǝn ɵtünüp: — «Bǝrⱨǝⱪ, Tǝngri sǝndǝ turidu, baxⱪa biri
    yoⱪ, baxⱪa ⱨeqⱪandaⱪ Huda yoⱪtur» dǝp etirap ⱪilidu.'
  beo-beo: 'Hina Gode da Isala:ili fi ilima amane sia:sa, “Dilia da Idibidi amola
    Sudane ilia gagui liligi huluane lamu. Amola Siba dunu sedade da dilia udigili
    hawa: hamosu dunu ba:mu. Ilia da sia:ine amoga la:gili, dilima fa:no bobogemu.
    Ilia da dilima beguduli, amane sia:mu, ‘Gode da dili esala - Hi fawane da Godedafa.'
  tpi-OTNT: Bikpela i tok olsem, “Olgeta mani samting bilong kantri Isip na bilong
    kantri Sudan bai i bilong yupela ol Israel. Na ol birua bai i kalabusim ol longpela
    man bilong kantri Seba na salim ol i kam long yupela, na bai ol i kamap wokboi
    nating bilong yupela. Na bai ol i brukim skru long yupela na tokaut olsem, ‘Tru
    tumas, God i stap wantaim yupela. Em wanpela tasol i God tru, na i no gat narapela
    god moa i stap.
  hau-SA: Ga abin da Ubangiji yana cewa, “Kayayyakin Masar da hajar Kush, da waɗannan
    dogayen Sabenawa, za su ƙetaro zuwa wurinku za su kuma zama naku; za su bi bayanku,
    suna zuwa cikin sarƙoƙi. Za su rusuna a gabanku su roƙe ku, suna cewa, ‘Tabbas
    Allah yana tare da ku, babu kuma wani; babu wani allah.’ ”
  uig-LAT: 'Perwerdigar mundaq deydu: — «Misirning mehsulatliri, Éfiopiyening we égiz
    boyluqlar bolghan Sabiyliqlarning malliri sanga ötidu; Ular özliri séningki bolidu,
    Sanga egiship mangidu; Özliri kishen-zenjirlen’gen péti sen terepke ötidu, Ular
    sanga bash urup sendin iltija bilen ötünüp: — «Berheq, Tengri sende turidu, bashqa
    biri yoq, bashqa héchqandaq Xuda yoqtur» dep étirap qilidu.'
  nde-nde: 'Nanku akutshoyo uThixo: “Izithelo zaseGibhithe lempahla ethengiswayo yaseKhushi
    lamaSebhina lawana amade, bazakuza kuwe babengabakho, bazakhasabula ngemva kwakho,
    beze kuwe bebotshwe ngamaketane. Bazakukhothamela bakuncenge besithi, ‘Ngempela
    uNkulunkulu ulawe, kakho omunye, kakho omunye uNkulunkulu.’ ”'
  ton-ton: '‌ʻOku pehē ʻe Sihova, “ʻE haʻu kiate koe ʻae ngāue ʻa ʻIsipite, mo e koloa
    ʻa ʻItiopea, pea mo e kakai Sipa, ko e kau tangata lalahi, pea ʻe ʻaʻau ʻakinautolu:
    te nau muimui ʻiate koe; ʻi he ukamea fihifihi te nau aʻu mai, pea te nau tō ki
    lalo kiate koe, te nau kole kiate koe, ʻo pehē, ‘Ko e moʻoni ʻoku ʻiate koe ʻae
    ʻOtua; pea ʻoku ʻikai mo ha tokotaha, ʻoku ʻikai mo ha ʻOtua.’”'
  ces-1613: 'Takto praví Hospodin: Práce Egyptská, a kupectví Mouřenínská, a Sabejští,
    muži veliké postavy, k tobě přijdou, a tvoji budou. Za tebou se poberou, v poutech
    půjdou, tobě se klaněti, a tobě se kořiti budou, říkajíce: Toliko u tebe jest
    Bůh silný, a neníť žádného více kromě toho Boha.'
  eng-WMB: 'The LORD says: “The labor of Egypt, and the merchandise of Ethiopia, and
    the Sabeans, men of stature, will come over to you, and they will be yours. They
    will go after you. They shall come over in chains. They will bow down to you.
    They will make supplication to you: ‘Surely God is in you; and there is no one
    else. There is no other god.'
  tam-TCV: 'யெகோவா இஸ்ரயேலுக்கு கூறுவதாவது: “எகிப்தின் உற்பத்திப் பொருட்களும், எத்தியோப்பியாவின்
    வியாபாரப் பொருட்களும் வரும்; இவற்றுடன் வளர்த்தியில் உயரமான சபேயரும் உன்னிடம் வந்து,
    உன்னுடையவர்கள் ஆவார்கள். அவர்கள் சங்கிலிகளால் கட்டப்பட்டு, உன் பின்னால் வருவார்கள்.
    அவர்கள் உன் முன்னால் விழுந்து வணங்கி, ‘இறைவன் நிச்சயமாகவே உன்னுடன் இருக்கிறார்;
    அவரைத்தவிர வேறு எவருமில்லை. வேறெந்த தெய்வமும் இல்லை’ என்று சொல்லி தங்களுக்கு இரங்கும்படி
    கேட்பார்கள்.”'
  ceb-ULB: Mao kini ang giingon ni Yahweh, “Pagadad-on diha kaninyo, ang mga tinigom
    sa Ehipto ug ang katigayonan sa Etopia uban sa mga tag-as nga mga kalalakin-an
    nga taga Seba. Panag-iyahon ninyo sila. Mosunod sila kaninyo, nga kinadinahan.
    Moyukbo ug magpakiluoy sila kaninyo nga mag-ingon, 'Sa pagkatinuod nag-uban ang
    Dios kaninyo, ug walay lain gawas kaniya.”'
  pol-UBG: 'Tak mówi PAN: Dorobek Egiptu i kupiectwo Etiopii i Sabejczyków, wysocy
    mężczyźni, przyjdą do ciebie i będą twoi. Pójdą za tobą; przyjdą w pętach, upadną
    przed tobą i będą błagać, mówiąc: Tylko u ciebie jest Bóg, a nie ma żadnego innego
    oprócz tego Boga.'
  agr-agr: 'Tuke Pujuu Israel aents aidaun chichajak: “Egiptunmaya aents ajakan ajakbau,
    tuja etiopíanmaya aents waji sujin aidau, Sabá aents esajam aina dushakam, ashí
    ditak ima atum tabaunak umigtabiagtatui. Ditak atumi wainka inaku waitkatai agtatui.
    Imanik waituinak atumi emtin tikishmag pujusag chichainak: ‘Dekas Apajuík ima
    atumjaig pujawai, tikich Apajuík makichkish atsawai.’'
  kyc-kyc: Kamongome Isaraele wambu dupwa lamaiyuo lao, Itiopia wambupi dee Isipi
    wambupinya mena bangepe dupwa nakamana ingyara dee yuu Sepa akali londe dupwa
    karapusi ingyuo karo nakamana yulu pakao kararami. Karapala nakama puu maisi karo
    nakama moko minyuo paeyarami. Dopa pyuo karo nakamame nakama kando pangu soo karo
    Anatu nakama pipya role pyao karamo doko baa iki Anatu angi lao polo larami.
  urd-GVU: رب فرماتا ہے، ”مصر کی دولت، ایتھوپیا کا تجارتی مال اور سِبا کے درازقد افراد
    تیرے ماتحت ہو کر تیری ملکیت بن جائیں گے۔ وہ تیرے پیچھے چلیں گے، زنجیروں میں جکڑے
    تیرے تابع ہو جائیں گے۔ تیرے سامنے جھک کر وہ التماس کر کے کہیں گے، ’یقیناً اللہ
    تیرے ساتھ ہے۔ اُس کے سوا کوئی اَور خدا ہے نہیں‘۔“
  deu-1912: 'So spricht der HERR: Der Ägypter Handel und der Mohren und der langen
    Leute zu Seba Gewerbe werden sich dir ergeben und dein eigen sein; sie werden
    dir folgen, in Fesseln werden sie gehen und werden vor dir niederfallen und zu
    dir flehen; denn bei dir ist Gott, und ist sonst kein Gott mehr.'
  kan-2017: ಯೆಹೋವನ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ, “ಐಗುಪ್ತದ ಆದಾಯವೂ, ಕೂಷಿನ ವ್ಯಾಪಾರವೂ, ಎತ್ತರದ ಮನುಷ್ಯರಾದ
    ಸೆಬಾಯರೂ ನಿಮ್ಮಲ್ಲಿಗೆ ಸೇರಿ ನಿಮ್ಮವರಾಗಿ ನಿಮ್ಮನ್ನು ಅನುಸರಿಸುವರು. ಸಂಕೋಲೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು
    ಬಂದು ನಿಮ್ಮ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು ಹೀಗೆ ಅರಿಕೆಮಾಡುವರು, ‘ದೇವರು ನಿಜವಾಗಿ ನಿಮ್ಮಲ್ಲಿದ್ದಾನೆ.
    ಇನ್ನು ಯಾವ ದೇವರೂ ಇಲ್ಲವೇ ಇಲ್ಲ.’”
  yap-yap: I SOMOL e be ga’ar ngak yu Israel, “Gubin e falel’ nge machaf nu Egypt
    ngu Ethiopia e bayi mil suwon ngom, ma pumo’on ni n’un’uw nu Seba e bay ra manged
    sib rom; bay ra leked gur ni kanin’ e chen ngorad. Bay ra siro’gad ngom me lungurad,
    ‘Got e bay rom, kemus ni ir e Got.
  hlt-MCSB: BOEIPA loh Egypt kah thaphu khaw, Kusah neh hlang sang Sabean kah a thenpom
    loh nang te m'paan uh vetih namah taengah om uh ni. Nang hnukah hmaipom neh pongpa
    uh ni. Nang taengla ha pawk uh vaengah khaw bakop uh ni. Nang taengah te, “Nang
    taengah Pathen rhep om pai tih hlang tloe a om moenih, pathen tloe a om moenih,”
    tila thangthui uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ጊብፄ ዓጮ ቆሎና ዒቶጲያ ዓጮኮ ኮርሞ ባካ ኔኤም ዓኣሢንቲ ዒንጊንታንዳኔ፤ ዔጳ
    ዖዶሲ ማዔ ሳኣባ ዓሳ ካኒ ቢራታና ቱኡቲ ኔ ጊንፆ ሙካንዳኔ፤ ዔያታ ሂርኪ ጌዒ ዚጊያ፦ ‹ፆኦሲ ዓኣሢ ኔ ኮራ ሌሊኬ፤ ሜሌ ዓንካኣ
    ባኣሴ፥ ዒዛይዳፓ ዓታዛ ሜሌ ፆኦሲ ባኣሴ› ጋዓንዳኔ።»
  twi-ASANTE: 'Sei na Awurade seɛ: “Nneɛma a ɛfiri Misraim ne adwadeɛ a ɛfiri Kus,
    ne Sebafoɔ atentene no, wɔbɛba wo nkyɛn abɛyɛ wo dea; wɔbɛdi wʼakyi brɛoo aba
    a wɔgu nkɔnsɔnkɔnsɔn mu. Wɔbɛbu nkotodwe wʼanim na wɔasrɛ wo aka sɛ, ‘Ampa ara,
    Onyankopɔn ka wo ho, na ɔbi nni hɔ; onyame biara nni hɔ.’ ”'
  eng-WEBU: 'The LORD says: “The labor of Egypt, and the merchandise of Ethiopia,
    and the Sabeans, men of stature, will come over to you, and they will be yours.
    They will go after you. They shall come over in chains. They will bow down to
    you. They will make supplication to you: ‘Surely God is in you; and there is no
    one else. There is no other god.'
  wal-wal: GODAI hagaadan yaagees; “Gibxxe duretainne Toophphiyaa zal77ee, qassi geesaa
    adussa gidiya Sabaa7ata asatikka neekko yiidi, nebaa gidana. Eti sanssalatan qashettidi,
    nena kaallana. Eti neeyyo goinniiddi, ‘Xoossai ne xallaara de7ees; hari baawa;
    appe hara xoossi baawa’ yaagidi neeyyo watiwatana” yaagees.
  spa-PDDPT: 'Yavé dice: El trabajo de Egipto, las mercaderías de Etiopía, y los sabeos,
    hombres de gran estatura, se pasarán a ti. Tuyos serán. Marcharán detrás de ti.
    Irán con grillos. Se inclinarán ante ti y suplicarán: En verdad ʼElohim está contigo,
    y no existe algún otro ʼelohim.'
  gun-gun: 'Po rami ijayvu Senhor: “Ndepo py amboaxapa ''rã mba''emo porã Egito ha''e
    Etiópia yvy re ikuai va''e, avakue Sabeu regua tuvixakueve guive. Ha''e va''e
    kuery ma nderakykue ''rã oje''oi oipokuapaa reve, ha''e vy nerenonde ju ''rã ikuai
    guenapy''ã re mba''emo re ojerurea py. Ha''e vy aipoe''i ''rã: ‘Ndereve anho Nhanderuete
    oiko, ha''e Nhanderuete mboae ndoikoi ha''e e''ỹ vy’, he''i ''rã okuapy.”'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Dagiti urnong ti Egipto ken dagiti tagilako
    ti Etiopia agraman dagiti Sabeos a natatayag a tattao, ket maiyegto kenka. Kukuamto
    amin dagitoy. Surutendakanto, nakakawardanto nga umay. Agruknoydanto kenka ken
    makipakpakaasidanto kenka a kunada, 'Awan duadua nga adda kenka ti Dios, ken awanen
    ti sabali no di laeng isuna. ’”
  kpg-kpg: Dimaadua e helekai gi Israel, “Di maluagina o Egypt mo Ethiopia gaa hai
    nia mee ni aau, mono daane llauehaa o Seba gaa hai digau hai hegau ni aau. Digaula
    ga daudali goe i di nadau lawalawa gi nadau daula baalanga, gaa pala gi lala adu
    gi di goe, ga helekai boloo, ‘God le e madalia goe, go Mee modogo Ia dela go di
    God.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ «مىسىرنىڭ مەھسۇلاتلىرى، ئېفىئوپىيەنىڭ ۋە
    ئېگىز بويلۇقلار بولغان سېبائىيلارنىڭ ماللىرى ساڭا ئۆتىدۇ؛ ئۇلار ئۆزلىرى سېنىڭكى
    بولىدۇ، ساڭا ئەگىشىپ ماڭىدۇ؛ ئۆزلىرى كىشەن-زەنجىرلەنگەن پېتى سەن تەرەپكە ئۆتىدۇ،
    ئۇلار ساڭا باش ئۇرۇپ سەندىن ئىلتىجا بىلەن ئۆتۈنۈپ: ــ «بەرھەق، تەڭرى سەندە تۇرىدۇ،
    باشقا بىرى يوق، باشقا ھېچقانداق خۇدا يوقتۇر» دەپ ئېتىراپ قىلىدۇ.'
  sus-sus: Alatala xa masenyi nan ya, «Misira nun Etiyopi xa naafuli luma nɛ i yi
    ra, Sebakae findima nɛ i xa konyie ra, e bira i fɔxɔ ra yɔlɔnxɔnyi kui, e suyidi
    i bɛ, e a fala i bɛ, ‹Ala na i fɔxɔ ra, a maniyɛ mu na, Ala gbɛtɛ mu na.›»
  pon-2006: KAUN-O ketin mahsanihong Israel, “Kowe me pahn ahneki kepwe kesempwal
    akan en Isip oh Sudan, oh ohl reirei kan en Sepa pahn wiahla omw ladu; re pahn
    kin idawehn uhk mi nan seliparail. Re pahn kin poaridi mwohmw oh sakarkihda, patohwan,
    ‘Koht ketin ieiang uhk—ihete me uhdahn Koht.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Awamata Aiguptu to Aitiopia ŋagêŋ têtuluŋa
    ma lau waso-waso aŋga Seba oc dêndêŋ aôm sêmêŋ ma têtu nêm gêŋ. Êsêac sêndaŋguc
    aôm. Êsêac sêmêŋ tokapoacwalôgeŋ ma sêpôŋ aeŋduc êndêŋ aôm ma têtaŋ êndêŋ aôm
    gebe ‘Anôtô gêmoa gêwiŋ aômgeŋ ma anôtô teŋ gêmoa gêwiŋ atomanô.’”
  ksd-ksd: 'A Luluai i biti dari: A papalum kai Aigipto, ma ra tabarikik kai Etiopia,
    ma ra tarai Sabea, a umana lolovina tutana, diat a pot piram, ma kaum boko diat;
    diat a murmur u; da ga vi diat ma ra vinau na palariam, ma diat a vana piram,
    ma diat a bura timtibum piram; diat a lul u, ma diat a biti dari: A tuna, God
    i ki piram, ma pa ta na mulai, pa ta god mulai.'
  tur-YTC: 'Yahve şöyle diyor: “Mısır''ın emeği, Etiyopya''nın malı ve uzun boylu
    Sabalılar yanınıza gelecek, Onlar sizin olacak. Senin peşinden gidecekler. Zincirlere
    vurularak gelecekler. Size boyun eğecekler. Sana şöyle yalvaracaklar: ''Gerçekten
    Tanrı sendedir; Başka kimse yok. Başka ilah yok.'
  grc-BRENT: Οὕτω λέγει Κύριος σαβαὼθ, ἐκοπίασεν Αἴγυπτος, καὶ ἐμπορία Αἰθιόπων, καὶ
    οἱ Σαβαεὶμ ἄνδρες ὑψηλοὶ ἐπὶ σὲ διαβήσονται, καὶ σοὶ ἔσονται δοῦλοι, καὶ ὀπίσω
    σου ἀκολουθήσουσι δεδεμένοι χειροπέδαις, καὶ διαβήσονται πρὸς σὲ, καὶ προσκυνήσουσί
    σοι, καὶ ἐν σοὶ προσεύξονται· ὅτι ἐν σοὶ ὁ Θεός ἐστι, καὶ οὐκ ἔστι Θεὸς πλήν σου.
  ind-AYT: Beginilah perkataan TUHAN, “Hasil kerja Mesir dan keuntungan perdagangan
    Etiopia dan orang-orang Seba yang berperawakan tinggi akan beralih kepadamu dan
    menjadi milikmu. Mereka semua akan berjalan di belakangmu. Mereka akan datang
    dengan keadaan dirantai dan tunduk kepadamu. Mereka akan memohon kepadamu, ‘Sungguh,
    Allah menyertaimu, dan tidak ada yang lain. Tidak ada Allah lain.’”
  nya-nya: Yehova akuti, “Chuma cha ku Igupto ndi chuma cha malonda cha Kusi chidzakhala
    chanu. Anthu amphamvu zawo ndi athanzi a ku Seba adzabwera kwa inu ndipo adzakhala
    anthu anu; iwo adzidzakutsatani pambuyo panu ali mʼmaunyolo. Adzakugwadirani ndi
    kukupemphani, ponena kuti, ‘Ndithudi Mulungu ali ndi inu, ndipo palibenso wina;
    palibenso mulungu wina.’ ”
  hrv-hrv: 'Ovako govori Jahve: “Ratari Egipta i trgovci Kuša, i Sebejci, ljudi rasta
    visoka, prijeći će tebi i tvoji će biti; za tobom će ići okovani, tebi će se klanjati
    i molit će ti se: ''Jedino je kod tebe Bog, nema drugoga; ništavni su bogovi.''”'
  mps-mps: Genuai Bidigo te po wai, “Te Isip tǫ kantrigo mone doado bage tigidali,
    me te tǫ kantri Sudango doado bage tigidali me, te dage Israelgo saibao. Te boi
    bidi dabego te tǫ kantri Seba bobobage bidi dabe te kalabus ilama, te augwali
    dageba tagala palaibao. Tama augwaligo nogo te sen dabego dunama, augwali dage
    wali asu, te augwali dagego olo sę ebo bidi dabe pedelaibao. Te augwaligo dageba
    kidu sugunama, tama wi eyu, te tiwai po waibao, ‘Mu tamao, God dage dali bidibao,’
    waibao. ‘Aga deli naga te God mu, te gasa god me bidibeo,’ waibao.
  tpi-tpi: Bikpela i tok olsem, “Olgeta mani samting bilong kantri Isip na bilong
    kantri Sudan bai i bilong yupela ol Israel. Na ol birua bai i kalabusim ol longpela
    man bilong kantri Seba na salim ol i kam long yupela, na bai ol i kamap wokboi
    nating bilong yupela. Na bai ol i brukim skru long yupela na tokaut olsem, ‘Tru
    tumas, God i stap wantaim yupela. Em wanpela tasol i God tru, na i no gat narapela
    god moa i stap.
  dan-1931: 'Så siger HERREN: Ægyptens Løn, Ætiopiens Vinding, Sebæernes granvoksne
    Mænd, de skal komme og tilhøre dig, og dig skal de følge; de skal komme i Lænker
    og kaste sig ned for dig og bønfalde dig: “Kun hos dig er Gud, der er ingen anden
    Gud.”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Con sẽ cai trị người Ai Cập, người Ê-thi-ô-pi,
    và người Sa-bê. Họ sẽ mang đến con tất cả tài sản hàng hóa của họ, và tất cả sẽ
    thuộc về con. Họ sẽ theo con như những người tù bị xiềng. Họ sẽ quỳ trước con
    và nhìn nhận: ‘Thật Đức Chúa Trời ở cùng ông, Ngài là Đức Chúa Trời duy nhất.
    Không có Đấng nào khác.’”'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે, “મિસરની કમાણી અને કૂશના વેપારીઓ તથા કદાવર સબાઈમ
    લોકો એ સર્વ તારે શરણે આવશે. તેઓ તારા થશે. તેઓ સાંકળોમાં, તારી પાછળ ચાલશે. તેઓ
    તને પ્રણામ કરીને તને વિનંતી કરશે કે, ‘ખરેખર ઈશ્વર તારી સાથે છે અને તેમના સિવાય
    બીજો કોઈ નથી.’”
  pon-2006A: 'KAUN-O ketin mahsanihong Israel: “Kowe me pahn ahneki kepwe kesempwal
    akan en Isip oh Sudan, oh ohl reirei kan en Sepa pahn wiahla omw ladu; re pahn
    kin idawehn uhk mi nan seliparail. Re pahn kin poaridi mwohmw oh sakarkihda, patohwan,
    ‘Koht ketin ieiang uhk—ihete me uhdahn Koht.'
  por-BRBSL: 'Yahweh diz: “O trabalho do Egito”, e a mercadoria da Etiópia, e os Sabeanos,
    homens de estatura, virão até você, e eles serão seus. Eles irão atrás de você.
    Eles devem vir acorrentados. Eles se curvarão diante de você. Eles farão súplicas
    a você: “Certamente Deus está em você; e não há mais ninguém”. Não há outro deus.'
  cth-cth: BAWIPA ni hettelah a dei, Izipnaw patetlah thawtawkkung hoi Ethiopia hno
    kayawtnaw hoi Sabeanaw ka rasang poung e naw hah nangmouh koe a tho awh vaiteh,
    na hnukkâbang e lah ao awh han. Sumrui pâkhi laihoi a tho awh han. Hottelah tabo
    nalaihoi barinae na poe awh han. Cathut teh nangmouh koe ao katang doeh. Alouklah
    khoeroe awm hoeh. Cathut alouke khoeroe awm hoeh telah nangmouh koe kâheinae a
    sak awh han.
  twi-twi: 'Sɛɛ na Awurade se: “Nneɛma a efi Misraim ne aguade a efi Kus, ne Sebafo
    atenten no, wɔbɛba wo nkyɛn abɛyɛ wo dea; wobedi wʼakyi brɛoo aba a wogu nkɔnsɔnkɔnsɔn
    mu. Wobebu nkotodwe wʼanim na wɔasrɛ wo aka se, ‘Ampa ara, Onyankopɔn ka wo ho,
    na obi nni hɔ; onyame biara nni hɔ.’ ”'
  hlt-hlt: BOEIPA loh Egypt kah thaphu khaw, Kusah neh hlang sang Sabean kah a thenpom
    loh nang te m'paan uh vetih namah taengah om uh ni. Nang hnukah hmaipom neh pongpa
    uh ni. Nang taengla ha pawk uh vaengah khaw bakop uh ni. Nang taengah te, “Nang
    taengah Pathen rhep om pai tih hlang tloe a om moenih, pathen tloe a om moenih,”
    tila thangthui uh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Esibiti kɔbɛ kó mucɔ̃́ntimu nɛ̀ Kuusi
    kɔbɛ dɔ̀ɔ̀ kupotɑɑ́ nkɛ pɛ̀tɛ́ dɛ̀ kũntiní di borɛ̀ ndɛ, Sebɑɑ ɛì kó tidɑdiɛtì
    kɔ̀riní di borɛ̀ ndɛ, kɛ̀ di bo tì tiekɛ, kɛ̀ tì ndi tũ̀ nkɛ píítí mɛfĩmmɛ. Bɛ̀
    bo nínkú di ììkɛ̀, bɛ̀ bo ndi bɑ́ɑ́ nkɛ tú: Díì mɑ́ɑ̀ borɛ̀ ndɛ Kuyie mbomɛ̀,
    Kuyie ntɛkù mɑkù í bo kupíkù mɑkù.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kantri Isip ko Itiopian dagɨaba ko
    biziba, da Israelia ian biziba. Eghtɨ apaniba kantri Sabean itir gumazir ruariba
    kalabus datɨgh, ia bagh me amadaghtɨ me izɨ, pura ian ingangarir gumazir kɨnibar
    mɨn ikiam. Egh me ian guabar uan teviba apɨrigh kamaghɨn mɨkɨm suam, ‘Bar guizbangɨra,
    God ia ko iti. A uabɨra bar guizbangɨra God, ezɨ godɨn tam ua itir puvatɨ!’ ”
  azb-azb: 'Rəbb belə deyir: «Misirlilərin var-dövləti, Kuşun ticarət gəliri, Ucaboylu
    Sevalılar yanınıza gəlib qulunuz olacaq. Onlar buxovlanacaq və ardınızca gedəcək,
    Qarşınızda yerə sərilib yalvaracaq: “Allah yalnız sizinlədir və başqa birisi yoxdur.
    Bundan savayı Allah yoxdur”».'
  eng-DBY: 'Thus saith Jehovah: The wealth of Egypt, and the merchandise of Ethiopia
    and the Sabeans, men of stature, shall come over unto thee, and they shall be
    thine: they shall walk after thee; in chains they shall come over, and they shall
    bow down unto thee, they shall make supplication unto thee, [saying,] Surely God
    is in thee; and there is none else, no other God. ...'
  hin-2017: यहोवा यह कहता है, “मिस्रियों की कमाई और कूशियों के व्यापार का लाभ और सबाई
    लोग जो डील-डौलवाले हैं, तेरे पास चले आएँगे, और तेरे ही हो जाएँगे, वे तेरे पीछे-पीछे
    चलेंगे; वे साँकलों में बाँधे हुए चले आएँगे और तेरे सामने दण्डवत् कर तुझ से विनती
    करके कहेंगे, ‘निश्चय परमेश्वर तेरे ही साथ है और दूसरा कोई नहीं; उसके सिवाय कोई
    और परमेश्वर नहीं।’” (जक. 8:22,23, प्रका. 3:9)
  wol-KYG: 'Aji Sax ji dafa wax ne: «Muy ñaqu Misra, di koomu waa Kuus, ak waa Seba,
    ya ne sireet ca kaw, ñoom ñépp ay jàllsi, nga jagoo. Sa gannaaw lañuy topp, yeewe,
    jàllsi; sujjóotal la, di ñaan naan: “Fi yaw daal la Yàlla ne, du feneen, te tuur
    neen la.”»'
  eng-YLT: 'Thus said Jehovah, ''The labour of Egypt, And the merchandise of Cush,
    And of the Sebaim — men of measure, Unto thee pass over, and thine they are, After
    thee they go, in fetters they pass over, And unto thee they bow themselves, Unto
    thee they pray: Only in thee [is] God, And there is none else, no [other] God.'
  eng-WYC-2017: The Lord God saith these things, The travail of Egypt, and the mer-chandise
    of Ethiopia, and of Sabeans; [the] high men shall go to thee, and shall be thine;
    they shall go after thee, they shall go bound in manacles, and shall worship thee,
    and shall beseech thee. They shall say, God is only in thee, and without thee
    is no God.
  eng-WMBB: 'The LORD says: “The labour of Egypt, and the merchandise of Ethiopia,
    and the Sabeans, men of stature, will come over to you, and they will be yours.
    They will go after you. They shall come over in chains. They will bow down to
    you. They will make supplication to you: ‘Surely God is in you; and there is no
    one else. There is no other god.'
  urd-GVH: रब फ़रमाता है, “मिसर की दौलत, एथोपिया का तिजारती माल और सिबा के दराज़क़द
    अफ़राद तेरे मातहत होकर तेरी मिलकियत बन जाएंगे। वह तेरे पीछे चलेंगे, ज़ंजीरों में
    जकड़े तेरे ताबे हो जाएंगे। तेरे सामने झुककर वह इलतमास करके कहेंगे, ‘यक़ीनन अल्लाह
    तेरे साथ है। उसके सिवा कोई और ख़ुदा है नहीं’।”
  rug-rug: 'Hiera gua si zama nia e Zihova: “Sari tinagotago tadi pa Izipi meke hinoluholu
    tadi pa Sudani, meke sari tie geledi pa Sabeani, si kote karovo atu koa goi meke
    kote tamugoi si arini; kote ene luli si arini pa mudimu agoi, ta pusi seni meke
    kote luli atu koa goi. Kote kokotuṉu si arini pa kenumu meke kote helahelae atu,
    meke zama guahe, ‘Hinokara koa turaṉa igo tugo sa Tamasa si agoi, meke loke Tamasa
    pule si koa, ba Asa mo Telena; ura loketoṉa pule sa Tamasa,’ ”'
  gaz-gaz: 'Waaqayyo akkana jedha: “Qabeenyi Gibxii fi daldalli Itoophiyaa, namoonni
    dhedheeroon Saabaa, gara kee ni dhufu; kan kees ni taʼu; isaan foncaadhaan hidhamanii
    dugda duubaan si duukaa buʼu. Fuula kee durattis gad jedhanii ‘Dhugumaan Waaqni
    si wajjin jira; isa malees tokko iyyuu hin jiru; isa malees Waaqni biraa hin jiru’
    jedhanii si kadhatu.”'
  fra-LSG: 'Ainsi parle l’Éternel: Les gains de l’Égypte et les profits de l’Éthiopie,
    Et ceux des Sabéens à la taille élevée, Passeront chez toi et seront à toi; Ces
    peuples marcheront à ta suite, Ils passeront enchaînés, Ils se prosterneront devant
    toi, et te diront en suppliant: C’est auprès de toi seulement que se trouve Dieu,
    Et il n’y a point d’autre Dieu que lui.'
  yal-yal: Alatala ito nan falaxi, a naxa, “Misiran kaane nun Kusi yamanan yulaya
    seene, na Sabe kaa muxu kuyene wanle tɔnɔn luma nɛn i xa. E fama nɛn i konni,
    e findi i gbeen na, e bira i fɔxɔ ra, e xidixi e bode ra, e yi e xinbi sin i yɛtagi
    e yi i maxandi, e naxa, ‘Ala i tan nan xɔn. Ala gbɛtɛ mi na, sese mi ala gbɛtɛye
    ra!’ ”
  haw-1868: Ke i mai nei o Iehova penei, E hele mai no ianei, iou la, Ka waiwai o
    Aigupita, a me ka mea kuai o Aitiopa, A me ko Seba, ka poe kanaka nunui, a e lilo
    lakou nou. E hahai no lakou ia oe; me ka paa ana i na kaula hao lakou e hele mai
    ai, A e moe no lakou ilalo imua ou, E nonoi aku no lakou ia oe, me ka olelo iho,
    He oiaio no, me oe no ke Akua, aohe Akua e ae.
  arb-NAV: 'يَقُولُ الرَّبُّ: يَأْتِي إِلَيْكُمُ الْمِصْرِيُّونَ وَالْكُوشِيُّونَ
    وَالسَّبَئِيُّونَ بِكُلِّ مَا يَمْلِكُونَهُ مِنْ ثَرْوَاتٍ، وَيَضَعُونَهَا عِنْدَ
    أَقْدَامِكُمْ، وَيَصِيرُونَ رَعَايَاكُمْ، يَمْشُونَ خَلْفَكُمْ مُصَفَّدِينَ بِالأَغْلالِ،
    وَيَخُرُّونَ سَاجِدِينَ أَمَامَكُمْ قَائِلِينَ: حَقّاً إنَّ الرَّبَّ مَعَكُمْ
    ولا إِلَهَ سِوَى إِلَهِكُمْ. هُوَ وَحْدَهُ الإِلَهُ لَا غَيْرَهُ.'
  ewe-ewe: Ale Yehowa gblɔe nye esi, “Nu siwo wowɔ le Egipte, Kus ƒe adzɔdonuwo kple
    Sabeatɔ tsrala mawo katã woava gbɔwò azu tɔwò. Woaɖo fli ɖe megbewò, eye woanɔ
    hame ava gbɔwò. Woade ta agu na wò, aɖe kuku agblɔ be ‘Vavãe, Mawu li kpli wò,
    eye bubu aɖeke megali o. Mawu bubu aɖeke megali o.’ ”
  eng-LEE: 'Thus hath said the Lord, The labor of Egypt, and the merchandise of Ethiopia,
    and of the Sabeans, men of high stature, shall pass over unto thee, and thine
    shall they be: behind thee shall they walk; in chains shall they pass along, and
    unto thee shall they bow, unto thee shall they pray, [saying] Yea, only among
    thee is God; and there is no one else beside God.'
  asm-FB: যিহোৱাই এইদৰে কৈছে, “মিচৰৰ পৰিশ্ৰম ফল আৰু কুচ দেশৰ বাণিজ্যদ্ৰব্য আৰু দীৰ্ঘকায়ী
    চবায়ীয়া লোকক তোমাৰ ওচৰলৈ অনা হ’ব। তেওঁলোক তোমাৰেই হ’ব। তেওঁলোক তোমাৰ পাছত চলোঁতা
    হ’ব; তেওঁলোক শাৰী পাতি আহিব। তেওঁলোকে তোমাৰ আগত প্ৰণিপাত কৰি এই বুলি প্ৰাৰ্থনা
    কৰিব, ‘নিশ্চয়ে তোমাৰ লগত ঈশ্বৰ আছে; তেওঁৰ বাহিৰে আন কোনো ঈশ্বৰ নাই।’”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «مِسِرَ نُن عٍتِيٌثِ شَ نَاقُلِ لُمَ نّ عِ يِ
    رَ، سٍبَكَيٍ قِندِ مَ نّ عِ شَ كٌنيِيٍ رَ، عٍ بِرَ عِ قْشْ رَ يْلْنشْنيِ كُي،
    عٍ سُيِدِ عِ بّ، عٍ عَ قَلَ عِ بّ، ‹عَلَ نَ عِ قْشْ رَ، عَ مَنِيّ مُ نَ، عَلَ
    فبّتّ مُ نَ.›»
  fra-SBL: 'Yahvé dit : « Le travail de l''Égypte, et les marchandises de l''Éthiopie,
    et les Sabéens, des hommes de taille, viendront vers vous, et ils seront à vous.
    Ils s''en prendront à vous. Ils viendront enchaînés. Ils se prosterneront devant
    vous. Ils te feront des supplications : Dieu est en vous, et il n''y a personne
    d''autre. Il n''y a pas d''autre dieu.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה יְגִ֨יעַ מִצְרַ֥יִם וּֽסְחַר־כּוּשׁ֮ וּסְבָאִים֮
    אַנְשֵׁ֣י מִדָּה֒ עָלַ֤יִךְ יַעֲבֹ֙רוּ֙ וְלָ֣ךְ יִֽהְי֔וּ אַחֲרַ֣יִךְ יֵלֵ֔כוּ
    בַּזִּקִּ֖ים יַעֲבֹ֑רוּ וְאֵלַ֤יִךְ יִֽשְׁתַּחֲוּוּ֙ אֵלַ֣יִךְ יִתְפַּלָּ֔לוּ
    אַ֣ךְ בָּ֥ךְ אֵ֛ל וְאֵ֥ין עֹ֖וד אֶ֥פֶס אֱלֹהִֽים׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Maciaro ma bũrũri wa Misiri, na indo cia wonjorithia
    cia Kushi, o na andũ acio araihu a Sabea, nĩmagooka kũrĩ we matuĩke aku; nĩmagakuuma
    thuutha, na moke kũrĩ we mohetwo na mĩnyororo. Nĩmagakũinamĩrĩra, magũthaithe,
    makwĩre atĩrĩ, ‘Ti-itherũ Mũrungu arĩ hamwe nawe, na gũtirĩ ũngĩ tiga we; ti-itherũ
    gũtirĩ ngai ĩngĩ.’ ”'
  fra-NCL: 'Ainsi parle Yahweh : Les gains de l’Égypte et les profits de l’Ethiopie,
    et les Sabéens à la haute stature viendront à toi et seront à toi, ils marcheront
    à ta suite ; ils passeront enchaînés, et se prosterneront devant toi ; ils te
    diront en suppliant : « Il n’y a de Dieu que chez toi, et il n’y en a pas d’autre,
    nul autre Dieu absolument ! »'
  cek-AK: Angraeng mah hae tiah thuih; Izip prae ah hak o ih hmuenmaenawk, Ethiopia
    kaminawk hoi somsang kahoih kaminawk mah hmuenmae zawhhaih hoiah hak o ih hmuennawk
    to nangcae khaeah pha tih, to hmuennawk loe nangcae ih hmuen ah om tih; nihcae
    loe qui hoi pathlet pacoengah, nangcae hnukah bang o tih; nangcae hmaa ah tabok
    o ueloe, nangcae khaeah, Sithaw loe oh tangtang; to Sithaw ai ah loe kalah Sithaw
    roe om ai, tiah nangcae khaeah tahmenhaih hni o tih.
  cuk-cuk: 'Weyob Bab-Jehová soged: “Egipto-e-ibmar-nuegan, degi, Etiopía-e-ibmar-nuegan,
    begadga gumaloed. Sabeo-dule-burwisurmaladi, be-sorba esgoro-dubgi ebipilemai
    gumaloed. Bemar-asabinni yokorgi-sindigar bukumaloed, ise-wilesakwaa bemarga sogdamaloed:
    ‘Unnila Bab-Dummad wargwenna-mai, Bab-Dummad-baid suli. We-Bab-Dummadi, bemarba
    naid.’ ”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Мисирниң мәһсулатлири, Ефиопийәниң вә егиз
    бойлуқлар болған Сабийлиқларниң маллири саңа өтиду; Улар өзлири сениңки болиду,
    Саңа әгишип маңиду; Өзлири кишән-зәнҗирләнгән пети сән тәрәпкә өтиду, Улар саңа
    баш уруп сәндин илтиҗа билән өтүнүп: — «Бәрһәқ, Тәңри сәндә туриду, башқа бири
    йоқ, башқа һеч қандақ Худа йоқтур» дәп етирап қилиду.'
  tel-2017: యెహోవా ఈ విధంగా చెబుతున్నాడు “ఐగుప్తీయుల సంపాదన, కూషు వ్యాపార లాభాలు,
    నీకు దొరుకుతాయి. ఎత్తుగా ఉండే సెబాయీయులు నీకు లొంగిపోతారు. వారు సంకెళ్ళతో నీవెంట
    వచ్చి నీకు సాగిలపడతారు. ‘నిజంగా దేవుడు నీతో ఉన్నాడు, ఆయన తప్ప మరి ఏ దేవుడూ లేడు’
    అని చెబుతూ నిన్ను వేడుకుంటారు.”
  hat-BSA: 'Konsa pale SENYÈ a: “Prodwi a Égypte yo ak machandiz a Ethiopie a ak Sabeyen
    yo, mesye a gran tay yo, va vin travèse kote ou. Yo va pou ou. Yo va mache dèyè
    w. Yo va vini ak chenn sou yo, e va bese devan ou; yo va fè siplikasyon a ou menm.
    ‘Anverite Bondye pami nou; e pa gen lòt. Nanpwen lòt Bondye’”'
  kos-kos: LEUM GOD El fahk nu sin Israel, “Mwe kasrup lun Egypt ac Ethiopia ac fah
    ma lom, Ac mwet loeska in Seba ac fah mwet kohs lom. Elos ac fah kapir ke sein
    ac fahsr tukum. Elos ac fah pasrla nu sum ac sifacna fahk, ‘God El oasr yurum
    — El mukena God.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה יְגִ֨יעַ מִצְרַ֥יִם וּֽסְחַר־כּוּשׁ֮ וּסְבָאִים֮
    אַנְשֵׁ֣י מִדָּה֒ עָלַ֤יִךְ יַעֲבֹ֙רוּ֙ וְלָ֣ךְ יִֽהְי֔וּ אַחֲרַ֣יִךְ יֵלֵ֔כוּ
    בַּזִּקִּ֖ים יַעֲבֹ֑רוּ וְאֵלַ֤יִךְ יִֽשְׁתַּחֲוּוּ֙ אֵלַ֣יִךְ יִתְפַּלָּ֔לוּ
    אַ֣ךְ בָּ֥ךְ אֵ֛ל וְאֵ֥ין ע֖וֹד אֶ֥פֶס אֱלֹהִֽים׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Ihe ndị Ijipt rụpụtara na ngwa ahịa ndị Kush
    na ndị Saba ahụ toro ogologo, ha ga-abịakwute gị, ha ga-abụ nke gị; ha ga-esokwa
    gị nʼazụ dịka ndị mkpọrọ e kere agbụ. Ha ga-akpọ isiala nʼihu gị rịọ gị arịrịọ,
    na-asị, ‘Nʼezie, ọ bụ naanị otu Chineke dị, onye nọnyere gị, ọ dịkwaghị chi ọzọ
    dị.’ ”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ମିସରର ପରିଶ୍ରମର, କୂଶର ବାଣିଜ୍ୟର ଫଳ ଓ ଦୀର୍ଘକାୟ ସବାୟୀୟମାନେ
    ତୁମ୍ଭ ନିକଟକୁ ଆସିବେ ଓ ତୁମ୍ଭର ହେବେ; ସେମାନେ ତୁମ୍ଭର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବେ; ଶୃଙ୍ଖଳରେ ଆବଦ୍ଧ
    ହୋଇ ସେମାନେ ଆସିବେ; ପୁଣି, ସେମାନେ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରିବେ ଓ ନିବେଦନ କରି କହିବେ, ‘ନିଶ୍ଚୟ
    ପରମେଶ୍ୱର ତୁମ୍ଭ ମଧ୍ୟରେ ଅଛନ୍ତି; ତାହାଙ୍କ ବିନୁ ଆଉ କେହି ନାହିଁ, ଆଉ କେହି ପରମେଶ୍ୱର ନାହାନ୍ତି।’”
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni Israel, “Wöün Isip me pisekin Itiopia
    repwe om, nge ekewe chon Sepa mi mwänöch repwe feito reöm pwe kopwe nöüniir amanau.
    Iwe, repwe tapwela murum fän fööföör selimächä o chapetiu mwom. Repwe tütüngor
    ngonuk o apasa, ‘Ellet Kot a etuk, esap fokun wor eman Kot lükün.’”
  rop-rop: Wal YAWEI bin meigim pramis langa ola Isreil pipul. Imbin tok, “Main pipul
    olabat detlot ritjwan ebrijing blanga det dubala kantri gulum Ijip en Ithiyopiya,
    ai garra gibit langa yumob. Yumob garra meigim detlot longwan pipul brom Seba
    jidan prisana blanga yumob en dei garra dumbat adwek. Dei garra pudumdan olabat
    hed langa graun, en olabat garra tok, ‘Det brabli trubalawan God im oldei jidan
    garram yumob. Nomo enijing jidan haibala laik im.’”
  ukr-1871: 'Ще ж говорить Господь: Праця Египтїїв і торгівля Етиопіїв, і Сабеї високі
    перейдуть до тебе й стануть твоїми; пійдуть слїдом за тобою, — в кайданах прийдуть,
    і припадуть ниць перед тобою, й будуть благати тебе, промовляючи: Тілько в тебе
    Бог, і нема иншого Бога.'
  deu-1951: 'So hat der HERR gesprochen: Der Erwerb Ägyptens und der Gewinn Äthiopiens
    und die Sabäer, Leute hohen Wuchses, werden zu dir hinüberkommen und dein eigen
    sein; dir werden sie nachfolgen und in Fußbanden gehen; vor dir werden sie niederfallen
    und zu dir flehen: «Nur bei dir ist Gott, und sonst gibt es keinen anderen Gott.»'
  eng-JPS: 'Thus saith the LORD: The labour of Egypt, and the merchandise of Ethiopia,
    and of the Sabeans, men of stature, shall come over unto thee, and they shall
    be thine; they shall go after thee, in chains they shall come over; and they shall
    fall down unto thee, they shall make supplication unto thee: Surely God is in
    thee, and there is none else, there is no other God.'
  srp-1865: 'Ovako veli Gospod: trud Misirski i trgovina Etiopska i Savaca ljudi visoka
    rasta doæi æe k tebi i biti tvoja; za tobom æe pristati, u okovima æe iæi, i tebi
    æe se klanjati, tebi æe se moliti govoreæi: doista, Bog je u tebi, i nema drugoga
    Boga.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ebiva mu Misiri n’ebyamaguzi bya Kuusi birireetebwa,
    n’abo Abasabeya abawanvu balijja babeere abaddu bo, bajje nga bakugoberera nga
    basibiddwa mu njegere. Balikuvuunamira bakwegayirire nga bagamba nti, ‘Ddala Katonda
    ali naawe, ye Katonda yekka, tewali Katonda mulala.’ ”
  heb-heb: כה אמר יהוה יגיע מצרים וסחר כוש וסבאים אנשי מדה עליך יעברו ולך יהיו אחריך
    ילכו בזקים יעברו ואליך ישתחוו אליך יתפללו אך בך אל ואין עוד אפס אלהים׃
  ben-IRV: একথা যা সদাপ্রভু বলেন, মিশরের উপার্জন এবং কূশের ব্যবসার জিনিস, লম্বা লম্বা
    সবায়ীয়দের তোমার কাছে আনা হবে। তারা তোমাকে অনুসরণ করবে, শেকলে বাঁধা অবস্থায়।
    তারা তোমার সামনে মাথা নত করবে এবং আত্মসমর্পণ করে বলবে, অবশ্যই ঈশ্বর তোমার সঙ্গে
    আছেন এবং তিনি ছাড়া আর কেও নেই।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮਿਸਰ ਦੀ ਕਮਾਈ, ਕੂਸ਼ ਦਾ ਵਪਾਰ, ਅਤੇ ਸ਼ਬਾ ਦੇ ਉੱਚੇ ਕੱਦ ਵਾਲੇ
    ਮਨੁੱਖ, ਉਹ ਲੰਘ ਕੇ ਤੇਰੇ ਕੋਲ ਆਉਣਗੇ, ਅਤੇ ਤੇਰੇ ਹੋਣਗੇ, ਉਹ ਤੇਰੇ ਪਿੱਛੇ ਚੱਲਣਗੇ, ਉਹ ਸੰਗਲਾਂ
    ਨਾਲ ਜਕੜੇ ਹੋਏ ਆਉਣਗੇ, ਉਹ ਤੇਰੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਣਗੇ, ਉਹ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨਗੇ, ਕਿ ਪਰਮੇਸ਼ੁਰ
    ਤੇਰੇ ਨਾਲ ਹੈ, ਹੋਰ ਕੋਈ ਨਹੀਂ, ਹੋਰ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အဲဂုတ္တု ပြည်၌ ဆည်းဖူး သောဥစ္စာ၊ ကုရှ
    ပြည်သား၊ အရပ် မြင့် သော သေဘ အမျိုးသား ပြုစုသော ကုန်သွယ် ဥစ္စာ သည် သင့် ဘက် သို့
    ရောက် ၍ ၊ သင် ၏ ဥစ္စာဖြစ် ရလိမ့်မည်။ ထိုသူတို့သည် သင့် နောက် သို့ လိုက် ၍ သံကြိုး
    နှင့် ချည်နှောင် လျက် လမ်း၌ ရှောက် သွားကြလိမ့်မည်။ သင့် ရှေ့ မှာပြပ်ဝပ် ၍၊ အကယ်
    စင်စစ်ကိုယ်တော် ၌ ဘုရား သခင်ရှိ တော်မူ၏။ ထိုဘုရားမှတပါး အခြား သော ဘုရား သခင်မည်မျှမ
    ရှိပါဟူ၍ တောင်းပန် ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese Israela dekenai ia hereva, ia gwau, “Aigupito bona Etiopia
    edia kohu be do umui abia, bona tau latadia, Sabea taudia, be emui hesiai taudia
    mai guia danu do idia lao. Mai edia seini danu, umui emui murinai do idia raka.
    Idia ese umui emui vairana dekenai do idia tui diho, do idia gwau, ‘Dirava be
    umui dekenai ia noho, ia sibona be Dirava.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि “मिस्र की दौलत, और कूश की तिजारत, और सबा के
    कद्दावर लोग तेरे पास आएँगे और तेरे होंगे; वह तेरी पैरवी करेंगे, वह बेड़ियाँ पहने
    हुए अपना मुल्क छोड़कर आयेंगे और तेरे सामने सिज्दा करेंगे; वह तेरी मिन्नत करेंगे
    और कहेंगे, यक़ीनन ख़ुदा तुझमें है और कोई दूसरा नहीं और उसके सिवा कोई ख़ुदा नहीं।”
  rus-SYN: 'Так говорит Господь: труды Египтян и торговля Ефиоплян, и Савейцы, люди
    рослые, к тебе перейдут и будут твоими; они последуют за тобою, в цепях придут
    и повергнутся пред тобою, и будут умолять тебя, говоря: у тебя только Бог, и нет
    иного Бога.'
  bqc-SIM: 'Ma Dii ma mɛ̀: Egipiↄ zĩ ài ń Etiopiↄ ɛlɛ àio a gↄ̃ á pↄ́ ũ, mɛ́
    Seba bui gbã̀aↄ bua su á kĩ́i mↄdaona gala kpákpaa. Aa kúlɛɛ́ aa awakpaɛ́
    aa mɛ: Lua kúánↄ fá, dii pãle kuo.'
  tcz-CHONGTHU: 'Hiche hi Pakaiyin aseiye: “Nangman Aigupta mite, Ethiopia mite le
    Sabea mite chunga vai nahom ding ahi. Amaho chu akivei nau thil puma nahenga hung
    dingu, chule anei hou chu aboncha nanga ding ahije. Amaho chu thih khaova nahena
    soh’a na kalai ding, na masanga hung dilsu’uva: ‘Pathen’in na’umpi, Ama bou hi
    Pathen khatseh chu ahin, Pathen adang aumpoi’ tia ahin sei dingu ahi.'
  mar-mar: परमेश्वर असे म्हणतो, मिसराची मिळकत आणि कूशाचा माल, सवाई लोक, जे उंच बांध्याचे
    मनुष्ये आहेत, ही तुजजवळ आणली जातील. ते तुझे होतील. ते तुझ्यामागे साखळ्यांनी बांधलेले
    येतील. ते तुझ्या पाया पडून तुझ्याजवळ विनंतीकरून म्हणतील, खात्रीने देव तुझ्याबरोबर
    आहे, आणि त्याच्याशिवाय दुसरा कोणी नाही
  qub-qub: 'Israelcunata Tayta Diosga caynömi nin: «Egipto runacunapis, Etiopía runacunapis,
    jatusaj Sabá runacunapis maquiquichömi canga. Chay runacunapis, murushan micuynincunapis,
    nigusyuncunapis gamcunapanami canga. Paycunaga cadinawan watashami guepayquita
    shamongapaj. Gamcunapa ñaupayquiman gongurpacuycurmi ruwacushunquipaj. Chaynöga
    ruranga ‹Rasunpa gamcunachömi Diosga caycan. Paypita mas jucga manami dios canchu›
    nirmi.»'
  hat-hat: 'Men sa Seyè a di ankò: -Tout pwofi travay moun Lejip yo ak pwofi kòmès
    moun Letiopi yo pral vin pou nou. Moun bèl wotè ki rete nan peyi Seba yo va pase
    nan peyi nou an, y''a vin esklav nou. Y''a mache dèyè nou tankou prizonye nan
    chenn. Y''a mete ajenou devan nou, y''a lapriyè nan pye nou, y''a di: Se lakay
    nou ase Bondye rete. Nanpwen lòt bondye tankou li. Nanpwen lòt bondye pase l''.'
  eng-BSB: 'This is what the LORD says: “The products of Egypt and the merchandise
    of Cush, along with the Sabeans, men of stature, will come over to you and will
    be yours; they will trudge behind you; they will come over in chains and bow down
    to you. They will confess to you: ‘God is indeed with you, and there is no other;
    there is no other God.’”'
  eng-WEBPB: 'The LORD says: “The labour of Egypt, and the merchandise of Ethiopia,
    and the Sabeans, men of stature, will come over to you, and they will be yours.
    They will go after you. They shall come over in chains. They will bow down to
    you. They will make supplication to you: ‘Surely God is in you; and there is no
    one else. There is no other god.'
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Isipi vahe'mo'zama tro hu'naza zantamimo'ene
    Kusi vahe'mofo zago fenomo'ene zamagima mareri'nea Seba vahe'mo'zanena tamagrike
    zanke segahaze. Ana nehanageta seni nofiteti kina rezmante'nesage'za tamagri tamefi
    ne-eza tamagiafi zamarena eme nere'za anage hugahaze, tamagerfa huno Anumzamo'a
    tamagrane mani'neankino Agrikna anumzana magore huno omani'ne hu'za hugahaze.
  nhe-BL: 'Huan TOTECO quinilhuía israelitame: “Nopa tlacame tlen tlali Egipto, Etiopía
    huan nochi nopa sabeos tlen tlahuel huejcapantique motemactilise ica imojuanti.
    Quihualicase campa imojuanti nochi inintlamantzitzi tlen quinamacaj, huan nochi
    ya nopa elis imoaxca. Nopa tlacame elise imoaxcahua huan inquinnahuatise. Yajuanti
    yase imotepotzco queja tlatequipanohuani tlen ilpitoque ica tepos cadenas. Motlancuaquetzase
    imoixtla, huan quiijtose: ‘Melahuac Dios itztoc imohuaya. Huan san yajaya Dios.
    Iyoca tlen ya axaca seyoc.’ ”'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e wemiaihu Izaew wanupe kury. — Pepyhyk
    putar Ezit ywy rehe har wanemetarer nehe. Pepyhyk putar Exio ywy rehe har wanemetarer
    nehe no. Pepyhyk putar Xewa rehe har wanemetarer nehe no. Iaiha katu Xewa rehe
    har wà. Peityk putar pe wà nehe. Wiko putar peme uma'ereko e ma'e romo wà nehe.
    Pezàpixipixi putar kyhàhàm tàtà pupe pe wà nehe, wamuata kar pà penaikwerupi pe
    wà nehe. Wapyk putar upenàràg rehe penenataromo wà nehe. Uze'eg putar peme ikàg
    'ym ma'e romo wà nehe. — Tupàn wiko penehe we a'e. Naheta kwaw amo. Xo a'e zo.
  eng-DRA: 'Thus saith the Lord: The labour of Egypt, and the merchandise of Ethiopia,
    and of Sabaim, men of stature shall come over to thee, and shall be thins: they
    shall walk after thee, they shall go bound with manacles: and they shall worship
    thee, and shall make supplication to thee: only in thee is God, and there is no
    God besides thee.'
