verse: ISA.045.015
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ രക്ഷകാ, അങ്ങ് സത്യമായും മറഞ്ഞിരിക്കുന്ന ദൈവമാകുന്നു.
  deu-TKW: Fürwahr, du bist ein verborgener Gott, Gott Israels, ein Erretter!
  lin-lin: Solo, ozali Nzambe oyo amibombaka, Nzambe, Mobikisi ya Isalaele !
  eng-LSV: Surely You [are] a God hiding Yourself, God of Israel—Savior!
  eng-GNV: Verely thou, O God, hidest thy selfe, O God, the Sauiour of Israel.
  eng-WEBSTER: Verily thou art a God that hidest thyself, O God of Israel, the Savior.
  nhw-BL: Ta tiToteco, melahuac san ta tiDios huan ta timotlatía. Ta tiToteco Dios
    tlen tiisraelitame huan ta titotemaquixtijca.
  swh-ONEN: Hakika wewe u Mungu unayejificha, Ee Mungu na Mwokozi wa Israeli.
  bba-bba: Gusunɔ Isirelibɑn Yinni ɑ sɑ̃ɑwɑ fɑɑbɑ kowo, ɑdɑmɑ ɑ ǹ wɑɑrɔ kɑ nɔni.
  eng-KJVCPB: Verily thou art a God that hidest thyself, O God of Israel, the saviour.
  luo-luo: Adiera in Nyasaye modak apanda, yaye Nyasaye kendo Jawar mar Israel.
  meu-meu: Momokani, oi na o noho hehunimu Diravana; Israel Diravana, Hahemauri Diravana.
  npi-ULB: हे इस्राएलका परमेश्‍वर, उद्धारक, साँच्‍चै तपाईं परमेश्‍वर हुनुहुन्छ, जसले
    आफैलाई लुकाउनुहुन्छ ।
  yor-yor: Nítòótọ́ ìwọ jẹ́ Ọlọ́run tí ó fi ara rẹ̀ pamọ́, Ìwọ Ọlọ́run àti Olùgbàlà
    Israẹli,
  pes-OPCB: ای خدای نجا‌ت‌دهندۀ اسرائیل، براستی کارهایت شگفت‌انگیز است!“»
  tgl-ULB: Tunay nga na ikaw ay isang Diyos na kinukubli ang iyong sarili, Diyos ng
    Israel, na Tagapagligtas.
  hui-hui: Isaraele wali agalirunaga Ngode Datagaliwabe ibugua ibunaga wali agaliru
    haru dai bule pele miaga howa ibuni ha do haga kagoni.
  mya-mya: မိ​မိ​၏​လူ​မျိုး​တော်​တို့​ကယ်​တင်​တော်​မူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    သည်၊ လူ့​ဉာဏ်​မျက်​စိ​ဖြင့်​မ​တွေ့​မ​မြင်​နိုင်​သော ဘု​ရား ဖြစ်​တော်​မူ​၏​ဟု​ဝန်​ခံ​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་སྐྱབས་མགོན་དཀོན་མཆོག་ལགས། ཁྱེད་ནི་དངོས་གནས་རང་ཉིད་སྦས་པའི་དཀོན་མཆོག་དེ་ལགས་སོ།
    །
  sna-sna: Zvechokwadi muri Mwari anozvivanza, imi Mwari noMuponesi waIsraeri.
  spa-BLM: Ciertamente eres un Dios que se ha escondido, Dios de Israel, el Salvador”.
  cac-cac: Yelton val Dios ach, max ach quilochlaj, palta co Columal aj a on̈ israel
    on̈ tic.
  swh-ULB: Hakika mna Mungu aliyejifisha ndani yenu, Mungu wa Israeli, Mkombozi.
  bel-bel: Сапраўды, Ты - Бог таямнічы, Бог Ізраілеў, Збаўца.
  deu-ELBBK: Wahrlich, du bist ein Gott, der sich verborgen hält, du Gott Israels,
    du Heiland! –
  mbb-OT: He Megbevayà wey Menluluwas te Israel, tutuu he Megbevayè ka he kenà ebpaahà.
  mal-2015: യിസ്രായേലിന്റെ ദൈവവും രക്ഷിതാവും ആയുള്ളോവേ, നീ മറഞ്ഞിരിക്കുന്ന ദൈവം ആകുന്നു
    സത്യം.
  gup-gup: Ngudda Yawey wanjh God duninjh, dja woybukkih ngudda yiman yikukwarlkkarren.
    Ngudda God bedberre nawu Israel benkebmawahmeng, dja ngudda yibenngehke bedberre.
  rmc-rmc: Čačes, tu sal o Del, savo pes garuvel, o Del le Izraeloskro, o Spasiťeľis.
  pes-OPV: ‌ای خدای اسرائیل و نجات‌دهنده یقین خدایی هستی که خود را پنهان می‌کنی.
  ron-1924: Дар Ту ешть ун Думнезеу каре Те аскунзь, Ту, Думнезеул луй Исраел, Мынтуиторуле!
  ben-OBCV: ও ঈশ্বর এবং ইস্রায়েলের পরিত্রাতা, সত্যিই তুমি নিজেকে লুকিয়ে রাখো।
  som-som: Ilaaha reer binu Israa'iil oo ah Badbaadiyahow, sida runta ah waxaad tahay
    Ilaah isqariya.
  lat-VUC: Vere tu es Deus absconditus, Deus Israël, salvator.
  eng-ASVBT: Verily thou art a God that hidest thyself, O God of Israel, the Savior.
  ita-1885: Veramente tu sei l'Iddio, che ti nascondi, l'Iddio d'Israele, il Salvatore.
  eng-LXXUP: For thou art God, yet we knew it not, the God of Israel, the Savior.
  eng-ULB: Truly you are a God who hides yourself, God of Israel, Savior.
  spa-VBL: Pero tú eres un Dios que se esconde, Dios de Israel, Salvador.
  fra-_FOB: Certainement tu es un Dieu qui te caches, ô Dieu d'Israël, le Sauveur!
  mal-mal: യിസ്രായേലിന്റെ ദൈവവും രക്ഷിതാവും ആയുള്ള യഹോവേ, നീ മറഞ്ഞിരിക്കുന്ന ദൈവം
    ആകുന്നു സത്യം.
  urd-GVR: Ai Isrāīl ke Ḳhudā aur Najātdahindā, yaqīnan tū apne āp ko chhupāe rakhne
    wālā Ḳhudā hai.
  suz-BL: थमा पा, गे परमप्रभु बाक्‍नीनी। गे ख्रुंइसीशो बाक्‍नीनी। गे इस्राएली आन परमप्रभु,
    श्‍येत रे प्रोंइब बाक्‍नीनी। रोमी ११:३३; यसैया ४३:११
  eng-NOY: Truly thou art a God that hidest thyself, O God of Israel, the saviour!
  ita-1927: In verità tu sei un Dio che ti nascondi, o Dio d’Israele, o Salvatore!
  ckb-ckb: بەڕاستی تۆ خودایەکی خۆت دەشاریتەوە، خودای ئیسرائیل، ئەی ڕزگارکەر.
  eng-BBE: Truly, you have a secret God, the God of Israel is a Saviour!
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ರಕ್ಷಕನೇ, ನಿಶ್ಚಯವಾಗಿಯೂ ನೀನು ಮರೆಮಾಡಿಕೊಳ್ಳುವ ದೇವರಾಗಿದ್ದೀ.
  tam-2017: இஸ்ரவேலின் தேவனும் இரட்சகருமாகிய நீர் உண்மையாகவே உம்மை மறைத்துக்கொண்டிருக்கிற
    தேவனாயிருக்கிறீர்.
  spa-RV-1909: Verdaderamente tú eres Dios que te encubres, Dios de Israel, que salvas.
  ron-BTF: Cu adevărat tu eşti un Dumnezeu care te ascunzi, O Dumnezeul lui Israel,
    Salvatorul.
  eng-WEBP: Most certainly you are a God who has hidden yourself, God of Israel, the
    Savior.’”
  eng-FBV: Yet you are a God who hides himself, God of Israel, Savior.
  nld-1939: Alleen bij u is een God, die beschermt, De God van Israël is een Verlosser!
  nch-BL: Ta tiToteco, melahuac san ta tiDios huan ta timotatía. Ta tiToteco Dios
    ten tiisraelitame huan ta titotemaquixtijca.
  vie-1934: Hỡi Đức Chúa Trời của Y-sơ-ra-ên, là Cứu Chúa, Ngài thật là Đức Chúa Trời
    ẩn mình!
  hin-CV: हे इस्राएल के परमेश्वर, हे उद्धारकर्ता, सच तो यह है कि आप अपरंपार परमेश्वर
    हैं, जो स्वयं को अदृश्य कर लेते हैं.
  eng-OURB: Most certainly you are a God who hidden yourself, God of Israel [God prevails],
    the One who saves.’”
  spa-BES: ¡En verdad, tu eres un Dios que se oculta, el Dios de Israel es un Salvador!
  tdx-tdx: Toe Andrianañahare mietake irehe ry Andrianañahare’ Israele Mpandrombakeo.
  tha-KJV: แท้​จร​ิงพระองค์ทรงเป็นพระเจ้าผู้ทรงซ่อนพระองค์ โอ ข้าแต่พระเจ้าแห่​งอ​ิสราเอล
    พระผู้ช่วยให้​รอด
  por-BR-2018: Verdadeiramente tu és o Deus que se encobre; o Deus de Israel, o Salvador.
  deu-ELO: Wahrlich, du bist ein Gott, der sich verborgen hält, du Gott Israels, du
    Heiland! -
  eng-WYC-2018: Verily thou art God hid, God, the saviour of Israel. (Truly thou art
    a God who hideth thyself, O God, the Saviour of Israel.)
  epo-epo: Vere Vi estas Dio Sin kaŝanta, Dio de Izrael, Savanto.
  uig-PIN: «I Israilning Hudasi, Nijatkar, dǝrⱨǝⱪiⱪǝt Ɵzini yoxuruwalƣuqi bir Tǝngridursǝn!».
  beo-beo: Isala:ili fi ilia Gode, ilia Gaga:su dunu, E da hou agoane hamosa. E da
    wamoaligisa.
  tpi-OTNT: Yu, God bilong Israel, yu God bilong kisim bek ol manmeri bilong yu, yu
    save haitim yu yet long ol arapela manmeri.
  hau-SA: Tabbatacce kai ne Allah wanda ya ɓoye kanka, Ya Allah da Mai Ceton Isra’ila.
  uig-LAT: «I Israilning Xudasi, Nijatkar, derheqiqet Özini yoshuruwalghuchi bir Tengridursen!».
  nde-nde: Ngeqiniso unguNkulunkulu ozifihlayo, Nkulunkulu loMsindisi ka-Israyeli.
  ton-ton: Ko e moʻoni ko koe ko e ʻOtua ʻoku ke fufū koe, ʻE ʻOtua ʻo ʻIsileli, ko
    e Fakamoʻui.”
  ces-1613: (Jistě ty jsi Bůh silný, skrývající se, Bůh Izraelský, spasitel.)
  eng-WMB: Most certainly you are a God who has hidden yourself, God of Israel, the
    Savior.’”
  tam-TCV: இஸ்ரயேலின் இரட்சகரும் இறைவனுமானவரே, உண்மையாகவே உம்மை நீர் மறைத்துக்கொள்கிற
    இறைவன்.
  ceb-ULB: Sa pagkatinuod ikaw ang Dios nga nagtago sa imong kaugalingon, ang Dios
    sa Israel, ang Manluluwas.
  pol-UBG: Zaprawdę ty jesteś Bogiem ukrytym, Boże Izraela, Zbawicielu.
  agr-agr: Amek dekas wainmainchauwaitme, tuja ametme Israel aents aidau ayamjukam
    uwemtiknumek.
  kyc-kyc: Isaraele wambunya Anatu banya wambu dupwa lete pyuo nyingi doko baa range
    yalu yalu pyuo karenge.
  urd-GVU: اے اسرائیل کے خدا اور نجات دہندہ، یقیناً تُو اپنے آپ کو چھپائے رکھنے والا
    خدا ہے۔
  deu-1912: Fürwahr, du bist ein verborgener Gott, du Gott Israels, der Heiland.
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ರಕ್ಷಕನೇ, ನಿಶ್ಚಯವಾಗಿಯೂ ನೀನು ಮರೆಮಾಡಿಕೊಳ್ಳುವ ದೇವರಾಗಿದ್ದೀ.
  yap-yap: Fare Got nu Israel ni ir e be ayuweg e girdi’ rok u pa’ e to’ogor rorad
    e ba Got ndabiyag ni ngan guy.
  hlt-MCSB: Namah tah Israel Pathen, khangkung neh muei aka thuh Pathen pai ni.
  mdy-ETH: ዓውሳ ዒስራዔኤሌ ፆኦዛሢዮ! ኔ ማዻ ዓሲም ዔርቱዋያ ዓኣሺንቴያኬ።
  twi-ASANTE: Ampa ara, woyɛ Onyankopɔn a ɔde ne ho sie, Ao Onyankopɔn ne Israel Agyenkwa.
  eng-WEBU: Most certainly you are a God who has hidden yourself, God of Israel, the
    Savior.’”
  wal-wal: Abeet Xoossau, Israa7eela Ashshiyaagoo, tumuppe neeni nena genttiya Xoossaa.
  spa-PDDPT: ¡En verdad Tú eres ʼEL encubierto! ¡El ʼElohim de Israel, el Salvador!
  gun-gun: Anhetẽ ete ndee ma Oreruete ndereko roikuaapa 'rã e'ỹ, Israel kuery ruete
    orereraa jepea.
  ilo-ULB: Pudno a sika ti Dios a saan a makitkita, Dios ti Israel, a Mannangisalakan.
  kpg-kpg: Di God o Israel dela e haga mouli ana daangada, la di God dela e mee di haga ngala
    dono huaidina gi de gidee gidaadou.
  uig-ARA: «ئى ئىسرائىلنىڭ خۇداسى، نىجاتكار، دەرھەقىقەت ئۆزىنى يوشۇرۇۋالغۇچى بىر تەڭرىدۇرسەن!».
  sus-sus: Isirayila Marigi Ala, a Rakisima, Ala nan i ra, naxan mu a yɛtɛ masenma
    kɛnɛ ma.
  pon-2006: Koht en Israel, me kin komourala sapwellime aramas akan, iei Koht emen
    me kin ketin karirihala pein ih.’
  jae-jae: Biŋŋanô, aôm Anôtô, taŋ kôsiŋ taôm naŋ. O Israelnêŋ Anôtô aôm kêsiwaga
    tau.
  ksd-ksd: A dovotina u God u ki ivai, u ra God kai Israel, ra Tena Valaun.
  tur-YTC: Sen kesinlikle kendini gizleyen bir Tanrı'sın, İsrael'in Tanrısı, Kurtarıcı.'”
  grc-BRENT: Σὺ γὰρ εἶ Θεὸς, καὶ οὐκ ᾔδειμεν, ὁ Θεὸς τοῦ Ἰσραὴλ σωρήρ.
  ind-AYT: Sesungguhnya, Engkau adalah Allah yang menyembunyikan diri, ya Allah Israel,
    Juru Selamat!
  nya-nya: Zoonadi inu muli ndi Mulungu wobisika amene ali Mulungu ndi Mpulumutsi
    wa Israeli.
  hrv-hrv: Doista ti si Bog skriveni, Bog Izraelov, Spasitelj.
  mps-mps: ‘Nage te Israelgo God, nago te naga we bidi dabe ma sabo God dao, te gasa
    we bidi dabede nage te naga digi geme duala selama elalubo dao.
  tpi-tpi: Yu, God bilong Israel, yu God bilong kisim bek ol manmeri bilong yu, yu
    save haitim yu yet long ol arapela manmeri.
  dan-1931: Sandelig, du er en Gud, som er skjult, Israels Gud er en Frelser!
  vie-OVCB: Thật, thưa Đức Chúa Trời của Ít-ra-ên, Đấng Cứu Rỗi của chúng ta, công
    việc Ngài thật bí ẩn.
  guj-2017: હે ઇઝરાયલના ઈશ્વર, તારનાર, ખરેખર તમે ઈશ્વર છો જે પોતાને ગુપ્ત રાખે છે.
  pon-2006A: Koht en Israel, me kin komourala sapwellime aramas akan, iei Koht emen
    me kin ketin karirihala pein ih.’
  por-BRBSL: Most certamente você é um Deus que se escondeu, Deus de Israel, o Salvador”.
  cth-cth: Oe Isarel Cathut, rungngangkung ama lungpouk lahoi kâhrawk e Cathut roeroe
    doeh.
  twi-twi: Ampa ara, woyɛ Onyankopɔn a ɔde ne ho sie, Ao Onyankopɔn ne Israel Agyenkwa.
  hlt-hlt: Namah tah Israel Pathen, khangkung neh muei aka thuh Pathen pai ni.
  tbz-SIM: Mɔ́mmuɔ nhɑ tú Kuyie nku ɑ nɛ́ í fei nhɑmɑ́ɑ̀. Fɔ̃́ nKuyie nyIsidɑyɛɛribɛ
    tũ̀ nkù, fɔ̃́ nhOdɛɛtíwè.
  msy-2020: Nɨ Israelian God, nɨ men Akurvazir Gumazim, egha gumazamizir igharaziba,
    nɨ uabɨn me modi.
  azb-azb: Həqiqətən, Sən Özünü gizlədən Allahsan, Ey İsrailin Allahı, ey Qurtarıcı!
  eng-DBY: Verily thou art a God that hidest thyself, O God of Israel, the Saviour.
    ...
  hin-2017: हे इस्राएल के परमेश्वर, हे उद्धारकर्ता! निश्चय तू ऐसा परमेश्वर है जो अपने
    को गुप्त रखता है। (रोम. 11:33)
  wol-KYG: Yaw déy, yaa di Yàlla ju làqu, yaw Yàllay Israyil ji koy wallu.
  eng-YLT: Surely Thou [art] a God hiding Thyself, God of Israel — Saviour!
  eng-WYC-2017: Verily thou art God hid, God, the saviour of Israel.
  eng-WMBB: Most certainly you are a God who has hidden yourself, God of Israel, the
    Saviour.’”
  urd-GVH: ऐ इसराईल के ख़ुदा और नजातदहिंदा, यक़ीनन तू अपने आपको छुपाए रखनेवाला ख़ुदा
    है।
  rug-rug: Hinokara Agoi sa Tamasa sapu tome pule Nigo, kei Tamasa sa Hinarupu pa
    Izireli.
  gaz-gaz: Yaa Waaqi, Fayyisaa Israaʼel, ati dhugumaan Waaqa of dhoksituu dha.
  fra-LSG: Mais tu es un Dieu qui te caches, Dieu d’Israël, sauveur!
  yal-yal: I tan Isirayilaa Ala, Marakisi Tiina, i findixi Ala luxunxin nan na.
  haw-1868: He oiaio no, o ke Akua no oe nana i huna ia oe iho, E ke Akua o ka Iseraela,
    ka mea e ola'i.
  arb-NAV: حَقّاً أَنْتَ هُوَ إِلَهٌ يَحْجِبُ نَفْسَهُ، إِلَهُ إِسْرَائِيلَ الْمُخَلِّصُ.
  ewe-ewe: Vavãe, ènye Mawu si ɣlaa eɖokui. O! Mawu kple Israel ƒe Ɖela.
  eng-LEE: Verily thou art a God that hidest thyself, O God of Israel, the Saviour.
  asm-FB: হে ইস্ৰায়েলৰ ঈশ্বৰ, ত্ৰাণকৰ্ত্তা, নিশ্চয়ে আপুনি নিজকে গোপন ৰাখোঁতা ঈশ্বৰ।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَ، عَ رَكِسِمَ، عَلَ نَن عِ رَ، نَشَن مُ عَ يّتّ مَسٍنمَ
    كّنّ مَ.
  fra-SBL: Tu es certainement un Dieu qui s'est caché, Dieu d'Israël, le Sauveur. »
  hbo-hbo: אָכֵ֕ן אַתָּ֖ה אֵ֣ל מִסְתַּתֵּ֑ר אֱלֹהֵ֥י יִשְׂרָאֵ֖ל מֹושִֽׁיעַ׃
  kik-kik: Ti-itherũ wee ũrĩ Mũrungu ũrĩa ũikaraga ehithĩte, Wee Ngai na Mũhonokia
    wa Isiraeli.
  fra-NCL: En vérité, vous êtes un Dieu caché, Dieu d’Israël, ô Sauveur !
  cek-AK: Aw Israel Sithaw hoi pahlongkung, nang loe kamtueng ah kaom ai Sithaw ah
    na oh.
  cuk-cuk: Bab-Dummad, be, Israel-dulemar-Abonogedid, be Bab-Dummad-akudaklegedid.
  uig-CYR: «И Исраилниң Худаси, Ниҗаткар, дәрһәқиқәт Өзини йошурувалғучи бир Тәңридурсән!».
  tel-2017: రక్షకుడవైన ఇశ్రాయేలు దేవా, నిజంగా నువ్వు నిన్ను కనబడకుండా చేసుకునే దేవుడవు.
  hat-BSA: Anverite, Ou se yon Dye ki kache tèt Li, O Bondye Israël la, Sovè a!
  kos-kos: God lun Israel, su molela mwet lal, El sie God su sifacna okanulla.
  hbo-WLC: אָכֵ֕ן אַתָּ֖ה אֵ֣ל מִסְתַּתֵּ֑ר אֱלֹהֵ֥י יִשְׂרָאֵ֖ל מוֹשִֽׁיעַ׃
  ibo-ibo: Nʼezie, gị onwe gị bụ Chineke, Onye nzọpụta Izrel. Ị bụkwa Chineke, onye
    na-ezonarị mmadụ onwe ya.
  ory-ory: ହେ ତ୍ରାଣକର୍ତ୍ତା, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ନିଶ୍ଚୟ ଆତ୍ମଗୋପନକାରୀ ପରମେଶ୍ୱର
    ଅଟ।
  chk-chk: Ellet, en eman Kot mi monomon, en Koten Israel, ewe Chon Amanau.
  rop-rop: Wal mi na Aisaiya tok, “Ol yumob Isreil pipul, oni melabat God na gin seibum
    melabat, bat im adwan blanga melabat blanga sabi.
  ukr-1871: Та й справдї ти єси Бог тайний, Бог Ізрайлїв, Спаситель.
  deu-1951: Fürwahr, du bist ein Gott, der sich verborgen hält, du Gott Israels, ein
    Erretter!
  eng-JPS: Verily Thou art a God that hidest Thyself, O God of Israel, the Saviour.
  srp-1865: Da, ti si Bog, koji se kriješ, Bog Izrailjev, spasitelj.
  lug-lug: Ddala oli Katonda eyeekweka, ggwe Katonda wa Isirayiri era Omulokozi we.
  heb-heb: אכן אתה אל מסתתר אלהי ישראל מושיע׃
  ben-IRV: সত্যি তুমি ঈশ্বর যিনি নিজেকে লুকিয়ে রাখেন, ইস্রায়েলের ঈশ্বর, উদ্ধারকর্তা।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਤੂੰ ਹੀ ਅਜਿਹਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ ਜੋ ਆਪ ਨੂੰ ਗੁਪਤ ਰੱਖਦਾ ਹੈ, ਹੇ ਇਸਰਾਏਲ ਦੇ
    ਬਚਾਉਣ ਵਾਲੇ ਪਰਮੇਸ਼ੁਰ।
  mya-JVB: အိုဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကယ်တင် တော်မူသောဘုရား၊ အကယ် စင်စစ်ကိုယ်တော်
    သည် ကိုယ်ကို ထင်ရှားစွာ ပြ တော်မမူသော ဘုရား သခင်ဖြစ်တော်မူ၏။
  hmo-hmo: Israela ena Dirava, iena bese taudia ia hamauria noho Diravana, be ia sibona
    hunia gabu dekenai ia noho.
  urd-urd: ऐ इस्राईल के ख़ुदा, ऐ नजात देनेवाले, यक़ीनन तू पोशीदा ख़ुदा है।
  rus-SYN: Истинно Ты Бог сокровенный, Бог Израилев, Спаситель.
  bqc-SIM: Lua pↄ́ wa aà asii dↄ̃on n ũ fá, Isailiↄ Lua ń Suabanan n ũ.
  tcz-CHONGTHU: Tahbeh mongin, ei-Huhhingpa’u, Vo Israel Pathen, nangman kidangtah’in
    na natonge.
  mar-mar: हे इस्राएलाच्या देवा, तारणाऱ्या, खरोखर तू जो स्वतःला लपविणारा आहेस.
  qub-qub: Israelcunata salbaj Tayta Dios gamga runa mana tantiyayta atipashancunatami,
    almiraypajcunatami ruranqui.
  hat-hat: Tansèlman se yon Bondye moun pa ka wè. Bondye pèp Izrayèl la, se li ki
    konn delivre moun!
  eng-BSB: Truly You are a God who hides Himself, O God of Israel, the Savior.
  eng-WEBPB: Most certainly you are a God who has hidden yourself, God of Israel,
    the Saviour.’”
  kbq-kbq: Israeli vahe'mokizmi Anumzamoka, vaheka'a Israeli vahera ete nezamavrana
    Anumza mani'nane. Ana nehunka mago'a vahetera eamara nosane.
  nhe-BL: Ta tiToteco, melahuac san ta tiDios huan ta timotlatía. Ta tiToteco Dios
    tlen tiisraelitame huan ta titotemaquixtijca.
  gub-BL: Tupàn Izaew wazar a'e, wemiaihu wapyro har a'e, uzeàmim teko wanuwi a'e.
  eng-DRA: Verily thou art a hidden God, the God of Israel the saviour.
