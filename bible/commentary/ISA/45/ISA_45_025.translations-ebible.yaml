verse: ISA.045.025
translations:
  mal-C: എന്നാൽ യഹോവയിൽ ഇസ്രായേലിന്റെ സകലസന്തതികളും നീതീകരിക്കപ്പെട്ടവരായി യഹോവയെ
    സ്തുതിക്കും.
  deu-TKW: in Jahwe werden gerechtfertigt und seiner werden sich zu rühmen haben alle
    Nachkommen Israels.
  lin-lin: Ezali kati na Yawe nde bato nyonso oyo bazali bakitani ya Isalaele bakokoma
    bato ya sembo mpe bakozwa lokumu.
  eng-LSV: In YHWH are all the seed of Israel justified, || And they boast themselves.”
  eng-GNV: The whole seede of Israel shall be iustified, and glorie in the Lord.
  eng-WEBSTER: In the LORD shall all the seed of Israel be justified, and shall glory.
  nhw-BL: Pero ipan TOTECO nochi israelitame mochihuase xitlahuaque huan por ya mohueyitlalise.”
  swh-ONEN: Lakini katika Bwana wazao wote wa Israeli wataonekana wenye haki na watashangilia.
  bba-bba: Nɛ, Yinni Gusunɔwɑ kon Isirelibɑn bweseru kpuro ɡem wɛ̃ kpɑ tɑ n kɑ nuku
    dobu mɔ.
  eng-KJVCPB: In the Lord shall all the seed of Israel be justified, and shall glory.
  luo-luo: To kuom Jehova Nyasaye, nyikwa Israel duto noyudi ka joma nikare kendo
    man-gi duongʼ.
  meu-meu: Israel garana iboudiai na Iehova bagunai bae kwalimu, bona ia bae imodaia.
  npi-ULB: परमप्रभुमा नै इस्राएलका सबै सन्तानहरू धर्मी ठहरिनेछन् । तिनीहरूले उहाँमा
    नै गर्व गर्नेछन् ।
  yor-yor: Ṣùgbọ́n nínú Olúwa gbogbo àwọn ìran Israẹli ni a ó rí ní òdodo, a o sì
    gbé wọn ga.
  pes-OPCB: من تمام بنی‌اسرائیل را نجات خواهم داد و آنان مرا ستایش خواهند کرد.»
  tgl-ULB: Kay Yahweh, ang lahat ng kaapu-apuhan ng Israel ay mapapawalang sala; ipagmamalaki
    nila siya.
  cbu-NT: Israelchich tputs nuwamun kasichinllinaya. Nuwaatsimari kis chinachinllinaya.
    Watam kizpur tapachindachinawa Israelchicheetsi, Apanll waana tárangiya. Ashirucha,
    Apanllimunarisha mangis tatungsha, nuw Isáysi siyaa atashina.
  hui-hui: Anigo Anduane Homogo i̱ kogonime Yagabanaga aguanali karu pele mialu haru
    dai berogola tigua mini tigabiwi howa i̱hondo turu halu i̱naga mini yaraga halu
    holebira, lalu Anduane Homogohanda Aisaiaha howa latagi hene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယာ​ကုပ်​၏​သား​မြေး အ​ပေါင်း​ကို​ကယ်​ဆယ်​မည်။ သူ​တို့​သည်​လည်း​ငါ့​ကို​ထော​မ​နာ​ပြု​ကြ
    လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་ནས་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཐམས་ཅད་དྲང་བདེན་དུ་བརྩི་ཞིང་གཟི་བརྗིད་འཐོབ་པར་འགྱུར་རོ།
    །
  sna-sna: Asi rudzi rwose rwaIsraeri ruchawanikwa rwakarurama muna Jehovha uye ruchafara.
  spa-BLM: Toda la descendencia de Israel será justificada en Yahvé, y se alegrará.
  cac-cac: Vuujn̈ej ol colchaj masanil eb' yin̈tilal Israel, ol yac'an tzalajb'oc
    sc'ol eb', xchi Jehová.
  swh-ULB: Katika Yahwe makabila yote ya Israeli yataalalishwa; watachukua kiburi
    katika yeye.
  bel-bel: Госпадам будзе апраўдана і праслаўлена ўсё племя Ізраілева.
  deu-ELBBK: In dem HERRN wird gerechtfertigt werden und sich rühmen alle Nachkommen
    Israels.
  mbb-OT: Tenged te tavang te Nengazen, is langun he kevuwazan ni Israel ebpekaangken
    te kezeeǥan duma is ketazeng, ne edalig dan kandin.
  mal-2015: യഹോവയിൽ യിസ്രായേൽസന്തതിയെല്ലാം നീതീകരിക്കപ്പെട്ടു പുകഴും.
  gup-gup: Dja nawu Yawey kabenbebke dja kabenngehke bininj nawu Israel benkebmawahmeng
    rowk, ba bu bedda kabirridjalburlume.
  rmc-rmc: Ale andro RAJ ena savore potomki le Izraeloskre zachraňimen a lašarena
    pes andre leste.
  ron-1924: Ын Домнул вор фи фэкуць неприхэниць ши прослэвиць тоць урмаший луй Исраел.’
  ben-OBCV: কিন্তু সদাপ্রভুতে ইস্রায়েলের সমস্ত বংশধর ধার্মিক গণিত হবে ও গৌরব লাভ
    করবে।
  som-som: Farcanka Israa'iil oo dhammu Rabbiga bay xaq ku noqon doonaan, wayna faani
    doonaan.
  lat-VUC: In Domino justificabitur, et laudabitur omne semen Israël.]
  eng-ASVBT: In Jehovah shall all the seed of Israel be justified, and shall glory.
  ita-1885: Tutta la progenie d'Israele sarà giustificata nel Signore, e si glorierà
    in lui.
  eng-LXXUP: By the Lord shall they be justified, and in God shall all the seed of
    the children of Israel be glorified.
  eng-ULB: In Yahweh all the descendants of Israel will be justified; they will take
    pride in him.
  spa-VBL: Pero en el Señor todos los descendientes de Israel serán reconciliados,
    y se gloriarán en él.
  fra-_FOB: Toute la postérité d'Israël sera justifiée par l'Éternel, et elle se glorifiera
    en lui.
  mal-mal: യഹോവയിൽ യിസ്രായേൽസന്തതിയെല്ലാം നീതീകരിക്കപ്പെട്ടു പുകഴും.
  urd-GVR: Lekin Isrāīl kī tamām aulād Rab meṅ rāstbāz ṭhahar kar us par faḳhr karegī.
  suz-BL: इस्राएल आ चच युइ नेल्‍लेम ‘परमप्रभु यावेमी इं कली ठीक सेल्‍ब। गोपुकी आ मुर
    दुम्‍तय’ दे ग्‍येरसीनीम” देंत। येरमीया ९:२२-२३
  eng-NOY: Through Jehovah shall all the race of Israel be delivered, And in him shall
    they glory.
  ita-1927: Nell’Eterno sarà giustificata e si glorierà tutta la progenie d’Israele.
  ckb-ckb: بەڵام هەموو توخمی ئیسرائیل بە یەزدان ڕاستودروست دەبن و شانازی دەکەن.
  eng-BBE: In the Lord will all the seed of Israel get their rights, and they will
    give glory to him.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಸಂತಾನದವರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರಲ್ಲಿ ನೀತಿವಂತರಾಗಿ ಹೆಚ್ಚಳಪಡುವರು.
  tam-2017: இஸ்ரவேலின் சந்ததியாகிய அனைவரும் யெகோவாவுக்குள் நீதிமான்களாக்கப்பட்டு மேன்மைபாராட்டுவார்கள்.
  spa-RV-1909: En Jehová será justificada y se gloriará toda la generación de Israel.
  ron-BTF: În DOMNUL va fi declarată dreaptă şi se va glorifica toată sămânţa lui
    Israel.
  eng-WEBP: All the offspring of Israel will be justified in the LORD, and will rejoice!
  eng-FBV: But in the Lord all the descendants of Israel will be made right, and they
    will glory in him.
  nld-1939: Maar in Jahweh zal verwinnen en juichen Heel Israëls geslacht!
  nch-BL: Pero ipan TOTECO nochi israelitame mochihuase xitahuaque huan por ya mohueyitalise.”
  vie-1934: Cả dòng dõi Y-sơ-ra-ên sẽ được xưng công bình trong Đức Giê-hô-va, và
    nhờ Ngài mà được vinh hiển.
  hin-CV: इस्राएल के सारे लोग याहवेह ही के कारण धर्मी ठहरेंगे और उसकी महिमा करेंगे.
  eng-OURB: All the offspring of Israel [God prevails] will be justified in Adonai,
    and will rejoice!
  spa-BES: En el Señor, toda la simiente de Israel será justificada, y se gloriará.
  tdx-tdx: Am’ Iehovà ao, kila hahazo to ty tiri’ Israele, vaho hirañaraña an-kobay!
  tha-KJV: เชื้อสายทั้งสิ้นของอิสราเอลจะชอบธรรมและสดุ​ดี​ภู​มิ​ใจในพระเยโฮวาห์”
  por-BR-2018: Porém no SENHOR todos os que são da semente de Israel serão justificados
    e se gloriarão.
  deu-ELO: In Jehova wird gerechtfertigt werden und sich rühmen aller Same Israels.
  eng-WYC-2018: All the seed of Israel shall be justified and praised in the Lord.
    (All the descendants of Jacob shall be saved, and they shall praise the Lord.)
  epo-epo: Per la Eternulo praviĝos kaj gloriĝos la tuta idaro de Izrael.
  uig-PIN: Israilning ǝwladlirining ⱨǝmmisi Pǝrwǝrdigar tǝripidin ⱨǝⱪⱪaniy ⱪilinidu,
    Wǝ ular Uni danglixidu.
  beo-beo: Na, Hina Gode, da Ya:igobe egaga fi huluane gaga:mu. Amasea, ilia da Nama
    nodosu imunu.”
  tpi-OTNT: Tasol ol lain tumbuna bilong Jekop, bai ol i amamas long Bikpela i bin
    mekim ol i win na ol i gat biknem.’”
  hau-SA: Amma a cikin Ubangiji dukan zuriyar Isra’ila za su sami adalci za su kuwa
    yi yabo.
  uig-LAT: Israilning ewladlirining hemmisi Perwerdigar teripidin heqqaniy qilinidu,
    We ular Uni danglishidu.
  nde-nde: Kodwa Thixo yonke inzalo ka-Israyeli izafunyanwa ilungile, ithokoze iziqhenya
    ngaye.
  ton-ton: ‌ʻE tonuhia ʻia Sihova ʻae hako kotoa pē ʻo ʻIsileli, pea te nau vikiviki
    ai.
  ces-1613: V Hospodinu ospravedlněni budou, a chlubiti se všecko símě Izraelovo.
  eng-WMB: All the offspring of Israel will be justified in the LORD, and will rejoice!
  tam-TCV: ஆனால் இஸ்ரயேலின் வழித்தோன்றல்கள் யாவரும் யெகோவாவிடம் நீதியானவர்களாகக் காணப்பட்டு
    மேன்மையடைவார்கள்.
  ceb-ULB: Diha kang Yahweh pagamatarongon ang tanan nga mga kaliwatan sa Israel;
    makapasigarbo sila diha kaniya.
  pol-UBG: W PANU będzie usprawiedliwione i będzie się chlubić całe potomstwo Izraela.
  agr-agr: Ashí Israel aents aidauk wi yayamu asag, minak umigtuinak ima pegkeg takata
    nunak takagtinai”, tawai Tuke Pujuu, tiuwai Isaías.
  kyc-kyc: Namba Kamongo dokome Jekopena para pyasi dupwa peparae kiiramo nyeronopa
    nakamame namba lakando kararami.
  urd-GVU: لیکن اسرائیل کی تمام اولاد رب میں راست باز ٹھہر کر اُس پر فخر کرے گی۔
  deu-1912: Denn im Herrn wird gerecht aller Same Israels und wird sich sein rühmen.
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಂತತಿಯವರೂ ಯೆಹೋವನ ಮೂಲಕ ಸತ್ಯವಂತರಾಗಿ ಆತನಲ್ಲಿ ಆನಂದಿಸುವರು”
    ಎಂದು ನನ್ನ ವಿಷಯವಾಗಿ ಜನರು ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: I Gag SOMOL e bay gu chuweg urngin e pi’in owchen Jakob u pa’ e to’ogor
    rorad, ma bay ra pininged e magaer nge sorok ngog.
  hlt-MCSB: Israel kah tiingan boeih tah BOEIPA rhangneh tang uh vetih a thangthen
    uh ni.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ናኣታ ቢያ ታና ናንጊና ናንጋ ጎዳና ቦንቺንቲንታ ፂሉሞዋ ዴንቃንዳኔ።»
  twi-ASANTE: Nanso Awurade mu, wɔbɛbu Israel asefoɔ nyinaa bem, na wɔahoahoa wɔn
    ho.
  eng-WEBU: All the offspring of Israel will be justified in the LORD, and will rejoice!
  wal-wal: SHin Israa7eela zerettai ubbai GODAN, xoonuwaanne bonchchuwaa demmana.
  spa-PDDPT: Toda la descendencia de Israel será justificada y se ufanará en Yavé.
  gun-gun: Ha'e rã Israel ramymino kuery ma Senhor re vy omboeko porãmbaa 'rã, hexe
    anho ovy'a 'rã okuapy.
  ilo-ULB: Kenni Yahweh, amin dagiti kaputotan ti Israel ket maibilangto a nalinteg;
    agpannakkeldanto gapu iti naaramidanna.
  kpg-kpg: Ko Au go Dimaadua dela ga haga dagaloaha digau o di madawaawa Jacob huogodoo,
    gei digaula ga hagahagaamu Au.
  uig-ARA: ئىسرائىلنىڭ ئەۋلادلىرىنىڭ ھەممىسى پەرۋەردىگار تەرىپىدىن ھەققانىي قىلىنىدۇ،
    ۋە ئۇلار ئۇنى داڭلىشىدۇ.
  sus-sus: Kɔnɔ Isirayila bɔnsɔɛ gbe ɲɔxɔma nɛ Alatala saabui ra, e fa xunnakeli sɔtɔ.
  pon-2006: Ngehi, KAUN-O, I pahn kapitala kadaudok en Seikop koaros, oh re pahn kin
    kapikapingahkin ie.
  jae-jae: Israelnêŋ wakuc samob oc ôliŋ êpi ma waeŋ êsa êtu Apômtauŋageŋ.’”
  ksd-ksd: Tai ra Luluai ra umana natu i Israel par diat a uvuvia, ma diat a langlang
    tana.
  tur-YTC: İsrael'in bütün soyu Yahve'de aklanacak ve sevinecekler!
  grc-BRENT: Ἀπὸ Κυρίου δικαιωθήσονται, καὶ ἐν τῷ Θεῷ ἐνδοξασθήσεται πᾶν τὸ σπέρμα
    τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Di dalam TUHAN, seluruh keturunan Israel akan dibenarkan dan akan merasa
    bangga.
  nya-nya: Koma mwa Yehova zidzukulu zonse za Israeli zidzapambana ndi kupeza ulemerero.
  hrv-hrv: U Jahvi će pobijediti i proslavit se sve potomstvo Izraelovo!
  mps-mps: Tialima, te Jekopgo bulai hani wąį dabe, te augwa ugwa ela holama, te
    genuai nogi elalumainu elalide, te augwa wiegi yai pemene Genuai Bidiba yaibao.
  tpi-tpi: Tasol ol lain tumbuna bilong Jekop, bai ol i amamas long Bikpela i bin
    mekim ol i win na ol i gat biknem.’”
  dan-1931: Ved HERREN når al Israels Æt til sin Ret og jubler.
  vie-OVCB: Trong Chúa Hằng Hữu, mọi thế hệ của Ít-ra-ên sẽ được xưng công chính,
    và trong Ngài, họ sẽ được vinh quang.
  guj-2017: ઇઝરાયલનાં સર્વ સંતાનો યહોવાહમાં ન્યાયી ઠરશે; તેઓ પોતાનાં અભિમાન કરશે.
  pon-2006A: Ngehi, KAUN-O, I pahn kapitala kadaudok en Seikop koaros, oh re pahn
    kin kapikapingahkin ie.
  por-BRBSL: Toda a descendência de Israel será justificada em Yahweh, e se regozijarão!
  cth-cth: Isarel ca catounnaw pueng BAWIPA dawk lannae lah o awh vaiteh, BAWIPA teh
    a bawilennae lah ao han telah a ti.
  twi-twi: Nanso Awurade mu, Israel asefo nyinaa wobebu wɔn bem, na wɔahoahoa wɔn
    ho.
  hlt-hlt: Israel kah tiingan boeih tah BOEIPA rhangneh tang uh vetih a thangthen
    uh ni.
  tbz-SIM: Dɛ̀ mɔ̀nnì mí ndi Yiɛ̀ nKuyie nkɛ̀ n duɔ́ nkɛ̀ di nɑ di dootitɔbɛ̀, díndi
    Isidɑyɛɛribɛ kó kuwuɔ nkɛ̀ di mpɔtì n kpɛ́í.
  msy-2020: Eghtɨ Israelian ovavir boriba, Ikiavɨra Itir God me damutɨ, me uan apaniba
    abɨragha ziar ekiam inizir bizir kam bagh bar akuegham.”
  azb-azb: Bütün İsrail nəsli Rəbdə haqq qazanacaq və izzətlənəcək”».
  eng-DBY: In Jehovah shall all the seed of Israel be justified, and shall glory.
  hin-2017: इस्राएल के सारे वंश के लोग यहोवा ही के कारण धर्मी ठहरेंगे, और उसकी महिमा
    करेंगे।”
  wol-KYG: Ci Aji Sax ji la askanu Israyil gépp yeye, bay damu.
  eng-YLT: In Jehovah are all the seed of Israel justified, And they boast themselves.'
  kne-kne: Isalakan kon to amin ay polin Jacob et omidaydayaw da.”
  eng-WYC-2017: All the seed of Israel shall be justified and praised in the Lord.
  eng-WMBB: All the offspring of Israel will be justified in the LORD, and will rejoice!
  urd-GVH: लेकिन इसराईल की तमाम औलाद रब में रास्तबाज़ ठहरकर उस पर फ़ख़र करेगी।
  rug-rug: Ba koe Zihova, sa doduru tutina Izireli si kaqu tava toṉoto meke kote vahesia
    rini si Asa.
  gaz-gaz: Sanyiin Israaʼel hundi garuu, Waaqayyoon qajeeltota taasifamu; ni kabajamus.
  fra-LSG: Par l’Éternel seront justifiés et glorifiés Tous les descendants d’Israël.
  yal-yal: Isirayila kaane birin tinxinna sɔtɔma nɛn Alatala xɔn, e yi e kanba Ala
    yi.
  iou-iou: Täŋpäkaŋ Jekop täŋo äboriye uwä Yaweken irit täga kaŋ-ahäŋpäŋ yäŋ-iniŋ
    oretoret api täneŋ.
  haw-1868: Maloko o Iehova e hoaponoia'i na pua a pau o ka Iseraela, A malaila hoi
    e hoonani ai.
  arb-NAV: أَمَّا ذُرِّيَّةُ إِسْرَائِيلَ فَبِالرَّبِّ يَتَبَرَّرُونَ وَبِهِ يَزْهُونَ.
  ewe-ewe: Ke Yehowa mee Israel ƒe dzidzimeviwo katã akpɔ dzɔdzɔenyenye kple dodoɖedzi
    le.
  eng-LEE: In the Lord shall be justified, and shall glory themselves all the seed
    of Israel.
  asm-FB: যিহোৱাতেই ইস্ৰায়েলৰ আটাই বংশ ধাৰ্মিক বুলি গণিত হ’ব, আৰু তেওঁত গৌৰৱ কৰিব।
  sus-A: كْنْ عِسِرَيِلَ بْنسْي فبٍ حْشْمَ نّ عَلَتَلَ سَابُي رَ، عٍ قَ شُننَكٍلِ
    سْتْ.
  fra-SBL: Toute la descendance d'Israël sera justifiée en Yahvé, et se réjouiront !
  hbo-hbo: בַּיהוָ֛ה יִצְדְּק֥וּ וְיִֽתְהַלְל֖וּ כָּל־זֶ֥רַע יִשְׂרָאֵֽל׃
  kik-kik: No njiaro ciothe cia Isiraeli nĩikoonekaga irĩ na ũthingu nĩ ũndũ wa Jehova,
    na nĩigakena mũno.
  fra-NCL: En Yahweh sera justifiée et sera glorifiée toute la race d’Israël.
  cek-AK: Toe Israel caanawk boih loe Angraeng pongah toenghaih to hnu o ueloe, lensawkhaih
    hoiah om o tih.
  cuk-cuk: Bela Israel-e-wagan bendaklegoed, degi, bela Bab-Jehová-nuggi gannarba
    gumaloed.
  uig-CYR: Исраилниң әвлатлириниң һәммиси Пәрвәрдигар тәрипидин һәққаний қилиниду,
    Вә улар Уни даңлишиду.
  tel-2017: ఇశ్రాయేలు సంతానం వారంతా యెహోవా వలన నీతిమంతులుగా తీర్పు పొంది అతిశయిస్తారు.
  hat-BSA: Nan SENYÈ a, tout desandan Israël yo va vin jistifye e va rejwi!
  kos-kos: Nga, LEUM GOD, fah molela fwilin tulik natul Jacob nukewa, Ac elos fah
    kaksakinyu.
  hbo-WLC: בַּיהוָ֛ה יִצְדְּק֥וּ וְיִֽתְהַלְל֖וּ כָּל־זֶ֥רַע יִשְׂרָאֵֽל׃
  ibo-ibo: Ma agbụrụ niile nke Izrel ga-achọta nnapụta ha nʼime Onyenwe anyị, ọ bụkwa
    na ya ka ha ga-anya isi.
  ory-ory: ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଧାର୍ମିକୀକୃତ ହେବେ ଓ ଦର୍ପ କରିବେ।”
  chk-chk: Nge ren ewe Samol mi Lapalap ekewe mwirimwirin Israel meinisin repwe küna
    pwüng, repwe pwal mwänek.”
  rop-rop: Mi na YAWEI det trubala God garra album yumob win, en meigim ol yumob Isreil
    pipul jidan brabli haibala.”
  ukr-1871: Господом стане оправданий і прославлений ввесь рід Ізрайлїв.
  deu-1951: Im HERRN wird gerechtfertigt werden und seiner sich rühmen der ganze Same
    Israels.
  eng-JPS: In the LORD shall all the seed of Israel be justified, and shall glory.
  srp-1865: U Gospodu æe se opravdati i proslaviti sve sjeme Izrailjevo.
  lug-lug: Naye mu Mukama ezzadde lyonna erya Isirayiri mwe liriweerwa obutuukirivu
    era mwe liryenyumiririza.
  heb-heb: ביהוה יצדקו ויתהללו כל זרע ישראל׃
  ben-IRV: সদাপ্রভুর মধ্যেই ইস্রায়েলের সব বংশ সমর্থনযোগ্য হবে এবং তারা তাতে গর্ব
    করবে।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਵੰਸ਼ ਯਹੋਵਾਹ ਵਿੱਚ ਧਰਮੀ ਠਹਿਰੇਗਾ ਅਤੇ ਮਾਣ ਕਰੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ထာဝရဘုရား အားဖြင့် ဖြောင့်မတ် ရာသို့ ရောက်၍
    ဝါကြွား ကြ လိမ့်မည်။
  hmo-hmo: Lau Lohiabada ese, Iakobo ena tubuna taudia ibounai do lau hamauria, bona
    idia ese egu ladana do idia hanamoa.”
  urd-urd: इस्राईल की कुल नस्ल ख़ुदावन्द में सादिक़ ठहरेगी और उस पर फ़ख़्र करेगी।
  rus-SYN: Господом будет оправдано и прославлено все племя Израилево.
  bqc-SIM: Isaili bui píi a bↄ maa Dii sabai, aai ĩ́anadã aà yã́ musu.
  tcz-CHONGTHU: Pakaiya Israel chu akhang khanga themchang ding ahiuve, chule Ama’a
    kisong ding ahiuve.
  mar-mar: इस्राएलाचा सर्व वंश परमेश्वराच्याठायी नीतिमान ठरेल; ते त्याचा अभिमान बाळगतील.
  qub-qub: Noga yanapaynëpami Israelcunaga alliman chayanga. Chaymi yanapashäpita
    cushiconga.»
  hat-hat: Men, gremesi Seyè a, moun ras Izrayèl yo pral kanpe ankò. Yo pral fè lwanj
    mwen.
  eng-BSB: In the LORD all descendants of Israel will be justified and will exult.
  eng-WEBPB: All the offspring of Israel will be justified in the LORD, and will rejoice!
  kbq-kbq: Hianagi Jekopumpinti'ma fore'ma hu'naza Israeli vahe'mo'za, Ra Anumzamo'ma
    zamazeri fatgo hu'nea zanku ra zamagia erigahaze.
  nhe-BL: Pero ipan TOTECO nochi israelitame mochihuase xitlahuaque huan ipampa ya
    mohueyitlalise.”
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aityk kar putar waàmàtyry'ymar heremiaihu
    wanupe ihe wà nehe. Heremiaihu umume'u putar hekatu haw wà nehe.
  eng-DRA: 'Therefore shall he say: In the Lord are my justices and empire: they shall
    come to him, and all that resist him shall be confounded.'
