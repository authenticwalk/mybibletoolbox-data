  wal-wal: Ane yootite; intte mootuwaa shiishshite; etikka ane issippe zorettona.
    Adussa wodiyaappe kase hagaa odidai oonee? Benippe hagaa awaajjidai oonee? Tana
    GODAA gidikkinaayye? Taappe attin hara Xoossi baawa. Taani xillo Xoossaanne Ashshiyaagaa.
    Taappe hari baawa.
  spa-PDDPT: 'Declaren, expongan pruebas y entren todos en consulta: ¿Quién proclamó
    esto desde antaño? ¿Quién lo dijo desde entonces? ¿No fui Yo, Yavé? Y no hay otro
    ʼelohim fuera de Mí, ʼEL justo y salvador. No hay alguno, excepto Yo.'
  gun-gun: Penhemombe'u ke, pemombe'u peikuaa va'e. Penhomongeta porã ranhe pekuapy.
    Mava'e tu ha'e nunga ymave guive oikuaa uka? Mava'e tu ha'e va'e ára guive omombe'u
    uka? Xee Senhor aiko va'e e'ỹ ri ty'y? Mba'eta ndoikoi tuuete mboae xee e'ỹ vy.
    Tuuete heko porã va'e jogueraa jepea ndoikoi, xee e'ỹ vy.
  ilo-ULB: Umasidegkayo ket ibagayo kaniak, iparangyo dagiti pammaneknek! Agkaykaysada
    koma nga agpanggep. Siasino ti nangipakita iti daytoy idi un-unana? Siasino ti
    nangiwaragawag iti daytoy? Saan kadi a Siak, a ni Yahweh? Ken awanen ti Dios malaksid
    kaniak, maysa a nalinteg a Dios ken Mangisalakan; awan iti sabali no di laeng
    siak.
  kpg-kpg: Lloomoi, hagi aga ina godou donu gi di gabunga. Digau ala gu hagi aga la gi helehelekai
    i nadau mehanga. Ma koai dela ne haga modongoohia aga ana mee namua loo bolo e kila aga?
    Ma hagalee ko Au, dela go Dimaadua go di God dela e haga mouli nia daangada? Deai
    di god labelaa i golo ai!
  uig-ARA: ئەمدى ئۇلار ئۆز گەپلىرىنى بايان قىلىش ئۈچۈن يېقىن كەلسۇن؛ مەيلى، ئۇلار
    مەسلىھەتلىشىپ باقسۇن! كىم مۇشۇ ئىشنى قەدىمدىنلا جاكارلىغانىدى؟ كىم ئۇزۇندىن بېرى
    ئۇنى بايان قىلغان؟ ئۇ مەن پەرۋەردىگار ئەمەسمۇ؟ دەرۋەقە، مەندىن باشقا ھېچ ئىلاھ
    يوقتۇر؛ ھەم ئادىل خۇدا ھەم قۇتقۇزغۇچىدۇرمەن؛ مەندىن باشقا بىرى يوقتۇر.
  sus-sus: Wo wo xui ramini, wo xa marakolonyi ti e bɛ. E xa e bore rasi. Nde yi masenyi
    tixi kabi tɛmui xɔnkuye? N tan xa mu a ra? Ala gbɛtɛ yo mu na bafe n tan na, Ala
    naxan tinxin, naxan mixi rakisima.
  pon-2006: Re en kohdo oh kasalehda arail repenpwung mwohn mwoalen kopwung; re en
    wie lamalampene nanpwungarail. Ihs me kohpada sang nin tapio duwen mepwukat ar
    pahn pweida ehu ahnsou me pahn kohdo? Kaidehkin ngehi, KAUN-O, Koht me kin komourala
    sapwellime aramas akan? Sohte emen Koht mie palilahsang ngehi.
  jae-jae: Awa nêm biŋ sa ma akêŋ nêm biŋ tau êsa êmêŋ ma amansaŋ biŋ awiŋ taôm. Asa
    gêjac miŋ biŋ tonec gêdêŋ andaŋgeŋ. Ma asa geoc biŋ tau lasê wanêcgeŋ su. Aê Apômtau
    kasôm atom me. Anôtô teŋ gêmoa gêwiŋ aê atom. Aa Anôtô ŋanô to kêsiwaga ma teŋ
    gêmoa gêwiŋ atom.
  ksd-ksd: Avat a varvai, ma avat a vaarike; maia, diat a pirpir varurung; to ia i
    ga vaarike go papa ania? To ia i ga varvai amana tana? Vakir iau ra Luluai iau
    ga pait ia laka? Ma pa ta god mulai, iau kaka; iau a takodo na God, ma ra tena
    valaun bula, ma pa ta na mulai.
  tur-YTC: Bunu bildirin ve sunun. Evet, birlikte öğüt alsınlar. Bunu çok eski zamanlardan
    kim gösterdi? Kim bunu eski zamandan bildirdi? Ben, Yahve, değil miyim? Benden
    başka Tanrı, adil Tanrı, Kurtarıcı yoktur. Benim dışında kimse yok.”
  grc-BRENT: Εἰ ἀναγγελοῦσιν, ἐγγισάτωσαν, ἵνα γνῶσιν ἅμα, τίς ἀκουστὰ ἐποίησε ταῦτα
    ἀπʼ ἀρχῆς· τότε ἀνηγγέλη ὑμῖν· ἐγὼ ὁ Θεὸς, καὶ οὐκ ἔστιν ἄλλος πλὴν ἐμοῦ· δίκαιος
    καὶ σωτὴρ, οὐκ ἔστι πάρεξ ἐμοῦ.
  ind-AYT: 'Katakan dan sampaikan perkaramu; ya, biarlah mereka merundingkan ini:
    Siapakah yang menyatakan hal ini sejak dahulu? Siapakah yang mengatakan itu kepadamu
    dari zaman dahulu? Bukankah Aku, TUHAN? dan tidak ada Allah lain selain Aku, Allah
    yang benar dan Juru Selamat; tidak ada yang lain selain Aku!'
  nya-nya: Fotokozani mlandu wanu, mupatsane nzeru nonse pamodzi. Kodi ndani ananeneratu
    zimenezi kalekale? Ndani anazifotokozeratu zimenezi nthawi yamakedzana? Kodi si
    Ineyo Yehova? Ndipo palibenso Mulungu wina kupatula Ine, Mulungu wolungama ndi
    Wopulumutsa, palibenso wina kupatula Ine.
  hrv-hrv: 'Objavite, iznesite svoje dokaze, svjetujte se zajedno: tko je to od davnine
    navijestio i od tada prorekao? Nisam li ja, Jahve? Nema drugoga boga do mene;
    Boga pravednog i Spasitelja osim mene nema.'
  mps-mps: Dage tigidali we bidi, dage aselama, dagego po te po tųba pusagasao. Dagego
    duga haside digi hanalu, te gega suyu bolo yao, mena god mugo te polobadu mu po
    wali sę po te megi tama pedalubo dawe? Ena Genuai Bidi, ena deligo naga eno te
    nai dabe pedelaiba po pusali. Tama suao. Te gasa god munu me bidibeo. Ena te doloba
    pai kolesaga naga ebo God, eno te ena we bidi dabe ma dobola sabo God da, enaduba
    deli naga ena bidibo dao.”
  tpi-tpi: Yupela olgeta manmeri, yupela kam na autim tok bilong yupela long kot.
    Yupela i mas askim yupela yet na traim painimaut, wanem god tru bipo i bin tokaut
    long ol samting i wok long kamap nau? Mi Bikpela, mi wanpela tasol mi bin tokaut
    long ol dispela samting i kamap. Olsem na lukim. I no gat narapela god moa i stap.
    Mi God bilong mekim stretpela pasin tasol, na mi God bilong kisim bek ol manmeri
    bilong mi, mi wanpela God tasol mi stap.
  dan-1931: 'Forkynd det, kom frem dermed, lad dem rådslå sammen: Hvo kundgjorde dette
    tilforn, forkyndte det forud? Mon ikke jeg, som er HERREN? Uden mig er der ingen
    Gud, uden mig er der ingen retfærdig, frelsende Gud.'
  vie-OVCB: Hãy cùng nhau bàn luận, hãy trình bày. Hãy tụ lại và công bố. Ai cho biết
    những điều này từ trước? Có thần nào nói trước việc sẽ xảy ra? Chẳng phải Ta,
    là Chúa Hằng Hữu sao? Vì không có Đức Chúa Trời nào khác ngoài Ta, Đức Chúa Trời
    công chính và Đấng Cứu Tinh. Không một ai ngoài Ta.
  guj-2017: પાસે આવો અને મને જાહેર કરો, તમારા પુરાવા રજૂ કરો! તેઓને સાથે ષડયંત્ર રચવા
    દો. પુરાતનકાળથી આ કોણે બતાવ્યું છે? કોણે આ જાહેર કર્યું છે? શું તે હું, યહોવાહ
    નહોતો? મારા સિવાય બીજો કોઈ ઈશ્વર નથી, ન્યાયી ઈશ્વર અને તારનાર; મારા જેવો બીજો
    કોઈ નથી.
  pon-2006A: Re en kohdo oh kasalehda arail repenpwung mwohn mwoalen kopwung; re en
    wie lamalampene nanpwungarail. Ihs me kohpada sang nin tapio duwen mepwukat ar
    pahn pweida ehu ahnsou me pahn kohdo? Kaidehkin ngehi, KAUN-O, Koht me kin komourala
    sapwellime aramas akan? Sohte emen Koht mie palilahsang ngehi.
  por-BRBSL: Declare e apresente-o. Sim, deixe-os se aconselharem juntos. Quem já
    mostrou isso desde a antiguidade? Quem o declarou como antigo? Não tenho, Yahweh?
    Não há outro Deus além de mim, um Deus justo e um Salvador. Não há ninguém além
    de mim.
  cth-cth: Dei pouh awh. Tâcawt sak haw. Pouknae kâpoe awh naseh. Ayan hoi apinimaw
    a panue sak, apinimaw a dei pouh boi. Kai BAWIPA ni ka sak e nahoehmaw. Kai laipalah
    Cathut alouke roeroe awm hoeh. Kalan e hoi rungngangkung Cathut lah ka o. Kai
    hoeh laipateh alouke roeroe awm hoeh.
  twi-twi: Mompae mu nka nea ebesi, momfa nto gua, ma wɔmmɔ mu ntu agyina. Hena na
    odii kan kaa no teteete, hena na ɔdaa no adi fi tete nteredee? Ɛnyɛ me Awurade
    ana? Onyankopɔn bi nni hɔ ka me ho, trenee Nyankopɔn ne Agyenkwa; obiara nni hɔ
    sɛ me.
  hlt-hlt: Puen uh lamtah ha mop uh lah. Tun ah khaw uen uh thae saeh. Hlamat lamloh
    aka yaak sak tih daengrhae daengkhoi la aka puen te unim? BOEIPA kamah moenih
    a? Duengnah Pathen kamah pawt atah Pathen tloe om pawh. Kai phoeiah he khangkung
    a om moenih.
  tbz-SIM: Sɛnninɛ̀ kɛ́nɑ́kɛ́ di yɛ̃́ tì, tíínnɛ̀ kɛ́bɛnkɛ mɛbɛnkùmɛ̀ kɛ̀ bɛ̀ di pútɛ́.
    Bɛ miɛkɛ we m pɑ̃ɑ̃́ kɛ nɑ̀kɛ́? We ntì nɑ̀kɛ́ nɛ̀ dimɔ̀nnì? Dɛ̀ í tú mí ndi Yiɛ̀
    nKuyie nɑɑ̀? N kó difɔ̃nkúò Kuyie mmɑkù í bo kɛ wetí, kɛ dɛɛrí. Kɛ̀ dɛ̀ í tú mí
    nkutɛkù mɑkù í bo.
  msy-2020: Ia gumazamiziba bar moghɨra izɨ kotɨn aven uari bagh mɨkɨm. Ia fofoghsɨ
    uarira uarir azangsɨgh suam, godɨn manamra a fomɨra bizir datɨrɨghɨn otivasa mɨkemeziba,
    da datɨrɨghɨn guizbangɨrama otifi? Kɨrara, kɨ God, kɨ bizir kabav kemezɨ, da datɨrɨghɨn
    otifi. Ezɨ ua godba puvatɨ. Kɨ Godɨn arazir aghuibaram amim, egha kɨ ian Akurvazir
    Gumazim. Ezɨ ua godba puvatɨ, kɨrara kɨ God.
  azb-azb: 'Danışın, işinizi təqdim edin, Qoy hamı birlikdə məsləhətləşib söyləsin:
    “Bunu qədimdə kim bəyan etdi, Keçmişdə kim bildirdi?” Bunu Mən Rəbb, demədimmi?
    Məndən başqa Allah, Ədalətli Allah və Qurtarıcı yoxdur. Məndən başqası yoxdur.'
  eng-DBY: 'Declare and bring [them] near; yea, let them take counsel together: who
    hath caused this to be heard from ancient time? [who] hath declared it long ago?
    Is it not I, Jehovah? And there is no God else beside me; a just God and a Saviour,
    there is none besides me.'
  hin-2017: तुम प्रचार करो और उनको लाओ; हाँ, वे आपस में सम्मति करें किसने प्राचीनकाल
    से यह प्रगट किया? किसने प्राचीनकाल में इसकी सूचना पहले ही से दी? क्या मैं यहोवा
    ही ने यह नहीं किया? इसलिए मुझे छोड़ कोई और दूसरा परमेश्वर नहीं है, धर्मी और उद्धारकर्ता
    परमेश्वर मुझे छोड़ और कोई नहीं है।
  wol-KYG: Àdduleen, layoosi, diisooleen fi seen biir kay! Ana ku xamle woon lii bu
    yàgg, yégle woon ko booba? Xanaa du man Aji Sax ji? Kenn du Yàlla ku dul man!
    Yàlla ju jub, di walloo, du kenn ku dul man!
  eng-YLT: Declare ye, and bring near, Yea, they take counsel together, Who hath proclaimed
    this from of old? From that time hath declared it? Is it not I — Jehovah? And
    there is no other god besides Me, A God righteous and saving, there is none save
    Me.
  kne-kne: Masinop kayo ta ibaga yo di kaso yo. Sino di nangipadto ed bayag sin daan
    mapasamak? Ay baken sak-en? Magay odom ay Diyos ay nalinteg ya mangisalakan malaksig
    en sak-en.
  eng-WYC-2017: Tell ye, and come ye, and take ye counsel together. Who made this
    heard from the beginning? from that time I before-said it. Whether I am not the
    Lord, and no God is further without me? [a] God rightful [or rightwise] and saving
    is none, besides me.
  eng-WMBB: Declare and present it. Yes, let them take counsel together. Who has shown
    this from ancient time? Who has declared it of old? Haven’t I, the LORD? There
    is no other God besides me, a just God and a Saviour. There is no one besides
    me.
  urd-GVH: आओ, अपना मामला सुनाओ, अपने दलायल पेश करो! बेशक पहले एक दूसरे से मशवरा करो।
    किसने बड़ी देर पहले यह कुछ सुनाया था? क्या मैं, रब ने तवील अरसा पहले इसका एलान
    नहीं किया था? क्योंकि मेरे सिवा कोई और ख़ुदा नहीं है। मैं रास्त ख़ुदा और नजातदहिंदा
    हूँ। मेरे सिवा कोई और नहीं है।
  rug-rug: Zama vura nia sapu koa koa gamu, mamu toketoke geso nia, vekoi, madi vari
    vivinei dia. Esei tozi va kenue nia si hie pukerane la, esei zama vura nia pa
    totoso latu hoi? Vea, lopu Arau e Zihova tu sia? Meke Arau mo meke loketoṉa pule
    sa Tamasa, sa Tamasa toṉotona meke sa Hinarupu; loketoṉa pule si koa ba Arau mo.
  gaz-gaz: Waanan taʼuu qabu dubbadhaa; dhiʼeeffadhaas; isaanis walii wajjin haa mariʼatan.
    Eenyutu waan kana duraan dursee bara dheeraan dura hime? Duruma iyyuu eenyutu
    labse? Anuma Waaqayyo mitii? Ana malee Waaqni qajeelaa fi Fayyisaan tokko iyyuu
    hin jiru; ana malee tokko illee hin jiru.
  fra-LSG: Déclarez-le, et faites-les venir! Qu’ils prennent conseil les uns des autres!
    Qui a prédit ces choses dès le commencement, Et depuis longtemps les a annoncées?
    N’est-ce pas moi, l’Éternel? Il n’y a point d’autre Dieu que moi, Je suis le seul
    Dieu juste et qui sauve.
  yal-yal: Ɛ falane ti, ɛ yi ɛ xɔnba. Ɛ bode kawandi! Nde muxune rakolonxi feni ito
    ra xabu a fɔlɔni? Nde bata yi a rali nun xabu to mi na ra? N tan Alatala mi a
    ra ba? Ba n tan na, Ala gbɛtɛ mi na, Ala naxan tinxin, Marakisi Tiina. Ba n tan
    na, gbɛtɛ mi na.
  iou-iou: Unita äbäŋkaŋ injin kubäkubä mebärijin iŋamnaken kwawak yäŋahäwut. Täŋkaŋ
    injin-tägän näwetgäwet täŋpäŋ kawut; Anutu jidewanitä imaka apiŋo ahäkaŋ unita
    bian ude api ahäwek yäŋ yäŋkuk? Uwä Yawe näkägän yäŋahäŋkut. Näk ämawebenaye waki
    keriken nanik bureni yämagurani Anutu siwoŋi ubayäŋ.
  haw-1868: E hai aku, e lawe mai hoi ia lakou; Oia, e kukakuka pa lakou. Nawai i
    hai i keia, mai kahiko mai, A hoikeike hoi ia, mai kela wa mai? Aole anei owau.
    o Iehova? Aole hoi he Akua e ae, ke Kaawale au; O ke Akua pono, ka mea e ola'i,
    aohe mea e ae.
  arb-NAV: أَعْلِنُوا، وَاعْرِضُوا دَعْوَاكُمْ. لِيَتَشَاوَرُوا مَعاً. مَنْ أَنْبَأَ
    بِهَذَا مُنْذُ الْقِدَمِ، وَمَنْ أَخْبَرَ بِهِ مِنْ زَمَنٍ بَعِيدٍ؟ أَلَسْتُ أَنَا
    الرَّبُّ وَلا إِلَهَ غَيْرِي؟ بَارٌّ وَمُخَلِّصٌ، وَلَيْسَ هُنَاكَ آخَرُ.
  ewe-ewe: Miɖe gbeƒã nu si ava dzɔ. Migblɔe ne woase. Mina woaƒo ƒu ade aɖaŋu. Ame
    kae gblɔ nya sia ɖi le blema, eye wòɖe gbeƒãe gbe aɖe gbe ʋĩi va yi? Ɖe menye
    nye Yehowae oa? Mawu bubu aɖeke meli kpe ɖe ŋunye o. Nye la, Mawu dzɔdzɔetɔ kple
    Ɖelae menye. Ɖeke megali o, negbe nye koe.
  eng-LEE: 'Tell ye, and bring them near; yea, let them take counsel together: Who
    hath announced this in ancient times? told it from the beginning? is it not I
    the Lord? and there is no other god without me, a just god and a saviour; there
    is none beside me.'
  asm-FB: ওচৰলৈ আহা আৰু মোৰ আগত এইতো ঘোষনা কৰা, প্রমান আনা! তেওঁলোকক একেলগে মিলিত
    হবলৈ দিয়া। কোনে আগৰ পৰা এইসকলো দেখুৱাই আহিছে? কোনে ঘোষনা কৰিছে? মই যিহোৱাই নহয়নে?
    মোৰ বাহিৰে আন কোনো ঈশ্বৰ নাই, মই ন্যায়ৱান ঈশ্বৰ, আৰু ত্ৰাণকৰ্ত্তা; মোৰ বাহিৰে
    আন কোনো নাই।
  sus-A: وٌ وٌ شُي رَ مِنِ، وٌ شَ مَرَكٌلٌنيِ تِ عٍ بّ. عٍ شَ عٍ بٌرٍ رَ سِ. ندٍ يِ
    مَسٍنيِ تِشِ كَبِ تّمُي شْنكُيٍ؟ ﭑ تَن شَ مُ عَ رَ؟ عَلَ فبّتّ يٌ مُ نَ بَقٍ ﭑ
    تَن نَ، عَلَ نَشَن تِنشِن، نَشَن مِشِ رَكِسِمَ.
  fra-SBL: Déclarez et présentez-la. Oui, qu'ils prennent conseil ensemble. Qui l'a
    montré depuis les temps anciens ? Qui l'a déclaré autrefois ? N'est-ce pas, Yahvé ?
    Il n'y a pas d'autre Dieu que moi, un Dieu juste et un Sauveur. Il n'y a personne
    d'autre que moi.
  hbo-hbo: הַגִּ֣ידוּ וְהַגִּ֔ישׁוּ אַ֥ף יִֽוָּעֲצ֖וּ יַחְדָּ֑ו מִ֣י הִשְׁמִיעַ֩ זֹ֨את
    מִקֶּ֜דֶם מֵאָ֣ז הִגִּידָ֗הּ הֲלֹ֨וא אֲנִ֤י יְהוָה֙ וְאֵֽין־עֹ֤וד אֱלֹהִים֙ מִבַּלְעָדַ֔י
    אֵֽל־צַדִּ֣יק וּמֹושִׁ֔יעַ אַ֖יִן זוּלָתִֽי׃
  kik-kik: Umbũrai ũhoro wa ũrĩa gũgaikara, na mũũheane, na andũ marekwo maciire marĩ
    hamwe. Nũũ waheanire ũhoro ũyũ kuuma o tene? Ningĩ nũũ waumbũrĩte matukũ-inĩ macio
    ma tene mũno? Githĩ ti niĩ, niĩ Jehova? Gũtirĩ Ngai ũngĩ tiga niĩ, Mũrungu mũthingu
    na Mũhonokia; ti-itherũ gũtirĩ ũngĩ tiga niĩ.
  fra-NCL: Appelez-les, faites-les approcher, et qu’ils se consultent ensemble ! Qui
    a fait entendre ces choses dès le commencement, et depuis longtemps les a annoncées ?
    N’est-ce pas moi, Yahweh ? Et il n’y a pas de Dieu en dehors de moi ; Moi, le
    Dieu juste, et il n’y a pas d’autre sauveur que moi.
  cek-AK: Na tok sakhaih to angzo o haih ah loe thui oh; ue, kaminawk to kawk oh,
    lok nawnto thui o nasoe; canghnii hoiah hae hmuen kawng thui kami loe mi aa? To
    nathuem hoi kamtong mi mah maw thuih? Kai, Angraeng mah na ai maw ka thuih? Kai
    ai ah loe Sithaw kalah om ai; Kai loe katoeng Sithaw, pahlongkung ah ka oh; kai
    ai ah loe kalah Sithaw roe om ai.
  cuk-cuk: Be sunmakmar, ibmar-imaksad be sogmar, na be muchub-muchub egisnanai be
    samalo. ¿Doa bato dikasurgus iduakwaa we sogsa? ¿Doa epenne bato we-ibmar sogsa?
    ¿Ar ade, ani an Bab-Jehová we-ibmar sogsasursi? Baid Bab-Dummad sulid. Ani an
    Bab-Dummad-Innikidaedid. Ani an Dule-Abonogedid. Baid Bab-Dummad sated.
  uig-CYR: Әнди улар өз гәплирини баян қилиш үчүн йеқин кәлсун; Мәйли, улар мәслиһәтлишип
    бақсун! Ким мошу ишни қедимдинла җакалиған еди? Ким узундин бери уни баян қилған?
    У Мән Пәрвәрдигар әмәсму? Дәрвәқә, Мәндин башқа һеч илаһ йоқтур; Һәм адил Худа
    һәм Қутқузғучидурмән; Мәндин башқа бири йоқтур.
  tel-2017: నా సన్నిధిలోకి వచ్చి సంగతులు వివరించండి. ప్రజలు వారిలో వారిని సంప్రదించుకొనియండి.
    పూర్వకాలం నుండీ ఆ కార్యాలను ఎవరు తెలుపుతూ ఉన్నారు? చాలకాలం కిందటే దాన్ని ప్రకటించిన
    వాడెవడు? యెహోవానైన నేనే గదా? నేను తప్ప వేరొక దేవుడు లేడు. నేను న్యాయవంతుడైన దేవుణ్ణి.
    నేనే రక్షించేవాణ్ణి. నేను తప్ప మరి ఏ దేవుడూ లేడు.
  hat-BSA: Deklare e prezante ka nou an. Anverite, kite yo fè konsiltasyon ansanm.
    Se kilès ki te anonse sa depi nan tan ansyen yo, ki te deklare sa depi lontan?
    Èske se pa Mwen, SENYÈ a? Epi nanpwen lòt Dye sof ke Mwen, yon Dye ladwati e yon
    Sovè. Nanpwen lòt sof ke Mwen.
  kos-kos: Fahsru ac akkalemye sripa lowos ye mutun mwet nununku. Lela mwet su suk
    kasru in alolngoki sie sin sie. Su tuh palyeak in pacl somla ma ac sikyak uh?
    Ya tia nga, LEUM GOD, su molela mwet lal? Wangin god saya.
  hbo-WLC: הַגִּ֣ידוּ וְהַגִּ֔ישׁוּ אַ֥ף יִֽוָּעֲצ֖וּ יַחְדָּ֑ו מִ֣י הִשְׁמִיעַ֩ זֹ֨את
    מִקֶּ֜דֶם מֵאָ֣ז הִגִּידָ֗הּ הֲל֨וֹא אֲנִ֤י יְהוָה֙ וְאֵֽין־ע֤וֹד אֱלֹהִים֙ מִבַּלְעָדַ֔י
    אֵֽל־צַדִּ֣יק וּמוֹשִׁ֔יעַ אַ֖יִן זוּלָתִֽי׃
  ibo-ibo: Kwupụtanụ ihe kwesiri ịdị, gosinụ ya, ka ha gbaakọkwa izu. Onye buru ụzọ
    kwuo ihe ndị a nʼoge gara aga, onye kwupụtara ya site na mgbe ochie? Ọ bụghị mụ
    onwe m, bụ Onyenwe anyị? Ọ dịkwaghị Chineke ọzọ dị ma ọ bụghị mụ onwe m, Chineke
    onye ezi omume na Onye nzọpụta; ọ dịghị onye ọzọ dị ma ewezuga m.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରକାଶ କର ଓ ତାହା ଉପସ୍ଥିତ କର; ହଁ, ସେମାନେ ପରସ୍ପର ମନ୍ତ୍ରଣା କରନ୍ତୁ;
    ପୂର୍ବକାଳରୁ କିଏ ଏହା ଜଣାଇଅଛି? ପୁରାତନ କାଳରୁ କିଏ ଏହା ପ୍ରକାଶ କରିଅଛି? ଆମ୍ଭେ ସଦାପ୍ରଭୁ
    କି ଏହା କରି ନାହୁଁ? ଆମ୍ଭ ଛଡ଼ା ଅନ୍ୟ ପରମେଶ୍ୱର ନାହିଁ, ଆମ୍ଭେ ଧର୍ମଶୀଳ ପରମେଶ୍ୱର ଓ ତ୍ରାଣକର୍ତ୍ତା;
    ଆମ୍ଭ ଛଡ଼ା ଆଉ କେହି ନାହିଁ।
  chk-chk: Oupwe feito o fos. Aramas repwe pwüngüpwüng lefiler. Iö a apworausa ei
    lon ewe fansoun a la? Iö a pwärätä ei me lomlom? Ifa usun, sap ngang, ewe Samol
    mi Lapalap? Esap wor eman Kot lüki, esap wor eman Kot mi pwüng are eman Chon Amanau,
    esap fokun wor eman lüki.
  rop-rop: Wotfo yumob kaan majurrumap miselp en midim mi langa kothaus? Aibin dalim
    yumob longtaim wanim garra hepin, indit? Oni mi na wanbala God, en nomo enibodi
    jidan haibala laik mi. Mi oldei gibitbat yumob feyago, en ai garram det pawa blanga
    seibum yumob.
  ukr-1871: 'Розсудїте між собою та й скажіть явно: Хто се звістив ще з давен давнезних,
    хто прорік се наперед? Чи не я ж, — Господь? Крім мене нема другого Бога; — нї,
    Бога справедливого й спасаючого нема крім мене.'
  deu-1951: Saget an und bringet vor; ja, sie mögen sich miteinander beraten! Wer
    hat solches vorlängst zu wissen gegeben? Oder wer hat es von Anfang her verkündigt?
    War Ich es nicht, der HERR, außer dem kein anderer Gott ist, der gerechte Gott
    und Erretter? Außer mir ist keiner.
  eng-JPS: 'Declare ye, and bring them near, yea, let them take counsel together:
    Who hath announced this from ancient time, and declared it of old? Have not I
    the LORD? And there is no God else beside Me, a just God and a Saviour; there
    is none beside Me.'
  srp-1865: 'Oglasite, i dovedite, neka vijeæaju zajedno: ko je to od starine kazao?
    ko je javio još onda? Nijesam li ja, Gospod? Nema osim mene drugoga Boga, nema
    Boga pravednoga i spasitelja drugoga osim mene.'
  lug-lug: Mukuŋŋaane muleete ensonga zammwe. Muteese muyambagane. Ani eyayogera nti
    kino kiribaawo? Ani eyakyogerako edda? Si nze Mukama? Tewali Katonda mulala wabula
    nze, Katonda omutuukirivu era Omulokozi, tewali mulala wabula nze.
  heb-heb: הגידו והגישו אף יועצו יחדו מי השמיע זאת מקדם מאז הגידה הלוא אני יהוה ואין
    עוד אלהים מבלעדי אל צדיק ומושיע אין זולתי׃
  ben-IRV: কাছে এস এবং আমার কাছে ঘোষণা করো প্রমাণ নিয়ে এসো! তাদের একসঙ্গে পরামর্শ
    করতে দাও। কে অনেকদিন আগে দেখিয়েছেন? কে এটা আগে ঘোষণা করেছিলেন? আমি নয় কি, সদাপ্রভু?
    এবং আমি ছাড়া আর ঈশ্বর নেই; আমি কেবল ঈশ্বর, আমি উদ্ধারকর্তা। আমার পাশে আর কেও
    নেই।
  pan-pan: ਪਰਚਾਰ ਕਰੋ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੇਸ਼ ਕਰੋ, - ਹਾਂ, ਉਹ ਇਕੱਠੇ ਸਲਾਹ ਕਰਨ, - ਕਿਸ ਨੇ ਪੁਰਾਣੇ
    ਸਮੇਂ ਤੋਂ ਇਹ ਦੱਸਿਆ? ਕਿਸ ਨੇ ਪ੍ਰਾਚੀਨ ਸਮੇਂ ਇਹ ਦਾ ਵਰਨਣ ਕੀਤਾ? ਭਲਾ, ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਹੀ
    ਨਹੀਂ? ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ, ਧਰਮੀ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮੁਕਤੀਦਾਤਾ, ਮੇਰੇ ਬਿਨ੍ਹਾਂ
    ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।
  mya-JVB: သိတင်းကြား ပြောကြလော့။ လူများကို အနီး သို့ ခေါ်ခဲ့၍ တိုင်ပင် ကြစေ။ ဤ အမှုကို
    ရှေး ကာလမှစ၍ အဘယ်သူ ဘော်ပြ သနည်း။ အထက် က အဘယ်သူဟော ပြောသနည်း။ ငါ ထာဝရဘုရား ဟောပြောသည်
    မ ဟုတ်လော။ ငါ မှတပါး အခြား သော ဘုရား သခင်မ ရှိ။ ငါသည် ဖြောင့်မတ် သော ဘုရား ၊ ကယ်တင်
    သောဘုရား ဖြစ်၏။ ငါ မှတပါး အခြားသော ဘုရားမ ရှိ။
  hmo-hmo: Umui mai, kota lalonai emui hereva do umui gwauraia. Umui gwau umui be
    kerere lasi taudia ese, hereva ta ta do umui tahua namonamo. Umui sibona dekenai
    do umui henanadai, gunaguna be daika ese ia gwauraia inai karadia be do idia vara?
    Inai be lau Lohiabada, iena bese ia hamauria Dirava, ani? Dirava ma ta be lasi.
  urd-urd: तुम 'ऐलान करो और उनको नज़दीक लाओ; हाँ, वह एक साथ मशवरत करें, किसने पहले
    ही से ये ज़ाहिर किया? किसने पिछले दिनों में इसकी ख़बर पहले ही से दी है? क्या मैं
    ख़ुदावन्द ही ने ये नहीं किया? इसलिए मेरे 'अलावाह कोई ख़ुदा नहीं है; सादिक़ — उल
    — क़ौल और नजात देनेवाला ख़ुदा मेरे 'अलावाह कोई नहीं।
  rus-SYN: 'Объявите и скажите, посоветовавшись между собою: кто возвестил это из
    древних времен, наперед сказал это? Не Я ли, Господь? и нет иного Бога, кроме
    Меня, Бога праведного и спасающего нет, кроме Меня.'
  bqc-SIM: À lɛkpaaĩ à mↄ á yã'o gupuau. Démɛ dↄ̀aa yã́pi ò za káaui? Démɛ
    bↄ̀ò za zii? Mapi Dii nolo? Luae kuo, ma bàasio. Lua maa suabanae kuo, sema
    mapi.
  tcz-CHONGTHU: Kihou toh unlang, nachung chang thu’u kiseilhah un. Kikhom khom’unlang
    ipi sei nom naneiju gel lhauvin. Hicheho hetna dinga hitih chanpihi kon ahetsah
    hija hitam? Limsem thu hoipenin ahung lhung dingho chu naseipeh khah mongu vem?Keima
    Pakai sei hilou ham?Ajeh chu Keima tilou Pathen achonpha’a le huhhingpu adang
    aumpoi. Kei tilou adang koima aumpoi.
  mar-mar: त्यांना जवळ आणा आणि पुरावा आणा, मला घोषणा करा! त्यांना एकत्र येऊन मसलत
    करू द्या. पूर्वीपासून तुम्हास हे कोणी दाखवले आहे? ते कोणी जाहीर केले? मी, परमेश्वरानेच
    की नाही? तर जो मी न्यायी देव व तारणारा त्या माझ्यावाचून कोणी दुसरा देव नाही; माझ्यावाचून
    कोणी नाही.
  qub-qub: 'Mä rimacuy. Imata yarpashayquitapis nimay. Jucniqui-jucniquipis tapunacur
    parlacuy: ¿Pitaj gallarinallanchöna niran cayno cananpäga? ¿Pitaj unayna willacachiran?
    ¿Manachu noga Tayta Dios chaycunataga willarä? Nogapita mas juc diosga manami
    canchu. Nogapita mas jucga manami canchu allita ruraj, imapitapis salbäga.'
  hat-hat: Vin plede kòz nou! Mete tèt nou ansanm pou nou konnen sa nou pral di! Kilès
    moun ki te di davans sa ki gen pou rive a? Kilès ki te fè konnen sa depi lontan?
    Se pa t' mwen menm, Seyè a? Nanpwen lòt bondye pase mwen menm. Mwen se Bondye
    ki pa nan patipri. Se mwen ki ka delivre moun.
  eng-BSB: Speak up and present your case— yes, let them take counsel together. Who
    foretold this long ago? Who announced it from ancient times? Was it not I, the
    LORD? There is no other God but Me, a righteous God and Savior; there is none
    but Me.
  eng-WEBPB: Declare and present it. Yes, let them take counsel together. Who has
    shown this from ancient time? Who has declared it of old? Haven’t I, the LORD?
    There is no other God besides me, a just God and a Saviour. There is no one besides
    me.
  kbq-kbq: Ana vahe'mota eta eme atru magopi huteta zamatrenke'za ana havi anumzantmimo'za
    zamagra zamagra keaga hute'za huamara hiho, Iza menima fore'ma hania zankura kora
    huama hu'nea zamo eforera nehie? Nagra Ra Anumzamo'na ama anazankura huamara hutogeno
    eforera nehie. Nagrake fatgo navu'navara nehu'na, vaheni'a ete nezamavroa Anumza
    mani'noankino, magore huno Nagrikna anumzana omani'ne.
  nhe-BL: Ximocualtlalica huan xiquixnextica tlachque tlamantli cuali huelis inquiijtose
    tlen imoteteyohua. Xinechnextilica tlachque tlamantli quichijtoque nopa teteyome
    para melahuac quinamiqui xiquinhueyichihuaca. Huan ximoilhuica intla inmechilhuijtoc
    tlamantli achtohuiya tlen panos teipa queja na nijchijtoc. San na niDIOS nitlayolmelahua
    tlamantli achtohui tlen teipa panos. Axaca seyoc Dios iyoca tlen na. San na niDios
    huan nixitlahuac huan nitemaquixtía. Axaca seyoc.
  gub-BL: Peze'eg na'arewahy nehe. Pemume'u penemiapo kwer. Peze'eg pezeupeupe nehe,
    aze peze'eg wer nehe. Mo umume'u ma'e uzeapo ma'e ràm kwehe mehe wà. Ihe Tupàn
    Tuweharupi Wiko Ma'e amume'u ihe. Naheta kwaw amo tupàn. Tupàn pitài romo aiko.
    Wemiaihu wanuwi utyryk 'ym ma'e romo aiko. Wemiaihu wapyro har romo aiko.
  eng-DRA: 'Tell ye, and come, and consult together: who hath declared this from the
    beginning, who hath foretold this from that time? Have not I the Lord, and there
    is no God else besides me? A just God and a saviour, there is none besides me.'
