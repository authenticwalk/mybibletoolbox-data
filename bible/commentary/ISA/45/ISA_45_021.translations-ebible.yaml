verse: ISA.045.021
translations:
  mal-C: എന്തു സംഭവിക്കുമെന്നു വിളംബരംചെയ്യുക, അതു പ്രസ്താവിക്കുക— അവർ കൂടിയാലോചിക്കട്ടെ.
    പുരാതനകാലത്തുതന്നെ ഇതു പ്രവചിച്ചതാര്? ദീർഘകാലംമുമ്പേതന്നെ ഇതു പ്രഖ്യാപിച്ചതാര്?
    യഹോവയായ ഞാനല്ലേ? ഞാനല്ലാതെ ഒരു ദൈവവുമില്ല. ഞാനല്ലാതെ നീതിമാനും രക്ഷകനുമായ മറ്റൊരു
    ദൈവവുമില്ല.
  deu-TKW: 'Thut kund und legt dar! Ja, beratschlagen mögen sie miteinander: Wer hat
    dies schon vor Alters verkündigt, vorlängst es kund gethan? War ich, Jahwe, es
    nicht? und keiner sonst ist Gott außer mir; einen wahrhaftigen und hilfreichen
    Gott giebt es nicht außer mir!'
  lin-lin: Botelema mpe bopesa sango, boloba makambo na bino mpe tosamba elongo !
    Nani asakolaki yango wuta kala mpe atatolaki yango wuta na tango oyo eleka ? Ezali
    Ngai Yawe te ? Ezali na Nzambe mosusu te, soki Ngai te. Nazali Nzambe ya sembo
    mpe Mobikisi ; mosusu azali te, soki Ngai te.
  eng-LSV: Declare, and bring near, || Indeed, they take counsel together, || Who
    has proclaimed this from of old? [Who] has declared it from that time? Is it not
    I—YHWH? And there is no other god besides Me, || A God righteous and saving, there
    is none except Me.
  eng-GNV: 'Tell ye and bring them, and let them take counsell together, who hath
    declared this from the beginning? or hath tolde it of olde? Haue not I the Lord?
    and there is none other God beside me, a iust God, and a Sauiour: there is none
    beside me.'
  eng-WEBSTER: 'Tell ye, and bring them near; yes, let them take counsel together:
    who hath declared this from ancient time? who hath told it from that time? have
    not I the LORD? and there is no God else besides me; a just God and a Savior;
    there is none besides me.'
  nhw-BL: Ximocualtlalica huan xiquixnextica tlaque tlamantli cuali huelis anquiijtose
    tlen amoteteyohua. Technextilica tlaque tlamantli quichijtoque nopa teteyome para
    melahuac quinamiqui ma xiquinhueyichihuaca. Huan ximoilhuica sintla anmechilhuijtoc
    tlamantli achtihuiya catli panos teipa quen na nijchijtoc. San na niDIOS nitlayolmelahua
    tlamantli achtihui catli teipa panos. Amo aqui seyoc Dios iyoca tlen na. San na
    niDios huan nixitlahuac huan nitemaquixtía. Amo aqui seyoc.
  swh-ONEN: Tangazeni litakalokuwepo, lisemeni hilo, wao na wafanye shauri pamoja.
    Ni nani aliyetangulia kusema hili tangu zamani, aliyetangaza tangu zamani za kale?
    Je, haikuwa Mimi, Bwana? Wala hapana Mungu mwingine zaidi yangu mimi, Mungu mwenye
    haki na Mwokozi; hapana mwingine ila mimi.
  bba-bba: I nɑ i tii tusiɑ, kpɑ i kɑ bũu sɑ̃ɔ be nɑ bu wesiɑnɑ ben tii tiinɛ sɔɔ.
    Wɑrɑ u ɡeruɑ sɑɑ toren di ye yɑ koo koorɑ. N ǹ nɛ, Yinni Gusunɔ ro? Goo mɑɑ sɑri
    nɡe nɛ. Nɛ turowɑ nɑ sɑ̃ɑ ɡemɡii wi u rɑ fɑɑbɑ ko.
  eng-KJVCPB: 'Tell ye, and bring them near; Yea, let them take counsel together:
    Who hath declared this from ancient time? who hath told it from that time? Have
    not I the Lord? and there is no God else beside me; A just God and a saviour;
    there is none beside me.'
  luo-luo: Wach gima biro timore kendo yange e lela mondo mi gilalre kanyakla. En
    ngʼa mane ofwenyo wachni chon kendo mane owacho chon ni obiro timore? Donge ne
    en an, Jehova Nyasaye? Kendo onge Nyasaye moro makmana an, Nyasaye makare kendo
    ma Jawar; onge moro amora makmana an.
  meu-meu: Emui gini-kau herevana ba gwauraia hedinarai; idia ese bae henegalaia hebou.
    Ina na daika ese nega gunana ai e gwauraia? Daika ese idau nega ai e gwauraia
    hedinarai? Lau Iehova, ani? Asi dirava idauna ta, lau mo sibogu; Kara Maoromaoro
    Diravana, Hahemauri Diravana, idauna ta na lasi.
  npi-ULB: नजिक आओ र मलाई यो घोषणा गर, प्रमाण ल्याओ ! तिनीहरूले एकसाथ षड्यन्त्र गरून्
    । यसलाई धेरै पहिलेदेखि कसले प्रकट गरेको छ? कसले यो घोषणा गर्‍यो? के यो म परमप्रभुले
    नै थिएनँ र? ‍मबाहेक त्‍यहाँ अरू कुनै परमेश्‍वर छैन, न्यायी परमेश्‍वर र उद्धारक
    । मबाहेक कुनै अरू छैन ।
  yor-yor: Jẹ́ kí a mọ ohun tí yóò ṣẹlẹ̀, fihàn wá, jẹ́ kí wọn jọ dámọ̀ràn papọ̀.
    Ta ló ti sọ èyí lọ́jọ́ tí o ti pẹ́, ta ló ti wí èyí láti àtètèkọ́ṣe? Kì í ha á
    ṣe Èmi, Olúwa? Àti pé kò sí Ọlọ́run mìíràn lẹ́yìn mi, Ọlọ́run olódodo àti olùgbàlà;
    kò sí ẹlòmíràn àfi èmi.
  pes-OPCB: با هم مشورت کنید، و اگر می‌توانید دلیل بیاورید و ثابت کنید که بت‌پرستی
    عمل درستی است! غیر از من که یهوه هستم، چه کسی گفته که این چیزها در مورد کوروش
    عملی خواهد شد؟ غیر از من خدایی نیست. من خدای عادل و نجات دهنده هستم و دیگری نیست!
    تا حال کدام بت به شما گفته است که این وقایع رخ خواهند داد؟
  tgl-ULB: Magsilapit at ipahayag ito sa akin, magdala ng katibayan! Hayaan silang
    magsisabwatan. Sino ang nagpakita nito mula nang unang panahon? Sinong nagpahayag
    nito? Hindi ba ako, na si Yahweh? At walang ibang Diyos maliban sa akin, ang makatarungang
    Diyos at ang Tagapagligtas; walang iba maliban sa akin.
  cbu-NT: Natu, siysat tsiyatangtsa. Kamaningandama. Saanpatatis tsiyateerus, yasayarus,
    ¿amcheezis? ¿Chak yuw nuwaa tushiyru anoo wasina kamaniranga? ¿Chak sirútamasa
    siyaa, Piy sheenlliya, átu kamaniranga? ¿Ndusha nuw, Taarashipani, siyaa sirútari
    kamanirangee? ¿Antaati apanllputs, kaniz ashiru, ashimaam waritak? Nuw minamariti
    siyaam Aparis taarina. Nuwamari kasikuri, siyaa tapachindampani.
  hui-hui: Wali agali kamiru tí tínime bialu henedaru godi deni latagi hole ibidaba.
    Ani bialu tíni dege dege lala bialu áyu tagira ibiraruni bamba bi lo ngelenego
    mbirale gime wabini ago ibuguadabe handalimu. Anduane Homogo i̱nioreme uruni tagira
    ibulebira lalu bamba latagi haru. I̱ni hangu Ngode Datagaliwabe kogoni howa i̱na
    i̱naga wali agaliru pele miaga kogoni. I̱ ale mende naheore i̱ni hanguore kogoni
    ndodabe.
  mya-mya: လာ​ရောက်​၍​သင်​တို့​၏​အ​မှု​ကို​ရုံး​တော်​သို့ တင်​ကြ​လော့။ တ​ရား​ခံ​တို့​သည်​အ​ချင်း​ချင်း​တစ်​ဦး​နှင့်
    တစ်​ဦး တိုင်​ပင်​နှီး​နှော​ရကြ​၏။ ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ​ကို​အ​ဘယ်​သူ​သည် ကြို​တင်​ဖော်​ပြ​ပါ​သ​နည်း။
    ရှေး​မ​ဆွ​က​ပင်​လျှင်​ကြို​တင်​ဟော​ကြား​ခဲ့ ပါ​သ​နည်း။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ကို
    ကယ်​တင်​သည့်​ဘု​ရား မ​ဟုတ်​ပါ​လော။ ငါ​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်​ဘု​ရား​မျှ မ​ရှိ။
  bod-N: ཁྱོད་ཀྱིས་དོན་རྣམས་ཤོད་དང་རྒྱུ་མཚན་ཐོན་ཅིག དེ་དག་ཕན་ཚུན་གྲོས་མོལ་བྱེད་དུ་ཆུག
    སུ་ཞིག་གིས་གནའ་བོའི་དུས་ནས་མི་ལ་དོན་འདི་ཐོས་སུ་བཅུག་གམ། སུ་ཞིག་གིས་གནའ་བོའི་དུས་ནས་དོན་འདི་འཆད་པ་ཡིན་ནམ།
    དེ་བཤད་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་མ་ཡིན་ནམ། ང་ལས་དཀོན་མཆོག་གཞན་མེད། བདག་ནི་དྲང་བདེན་གྱི་དཀོན་མཆོག་དང་མིའི་རིགས་སྐྱོབ་མཁན་ཡང་ཡིན།
    བདག་ལས་དཀོན་མཆོག་གཞན་མེད།
  sna-sna: 'Paridzai zvichauya, muzvibudise pachena: ngavarangane pamwe chete. Ndianiko
    akazvitaura kare, ndiani akazvireva kubva kare nakare? Handizini Jehovha here?
    Uye kunze kwangu ini hakuna Mwari, Mwari akarurama noMuponesi; hakuna mumwe asi
    ini.'
  spa-BLM: Decláralo y preséntalo. Sí, que se asesoren juntos. ¿Quién lo ha demostrado
    desde la antigüedad? ¿Quién lo ha declarado de antiguo? ¿No es así, Yahvé? No
    hay otro Dios más que yo, un Dios justo y un Salvador. No hay nadie más que yo.
  cac-cac: Lolonan̈ec, alec tastac tze na chi' d'ayin, al-lajec eyab' junjun ex. ¿Mach
    aljinaccan juntzan̈ tic yictax yichb'anil? ¿Mach aljinaccan d'a peca'? ¿Tom man̈oc
    in Jehová in valnaccan juntzan̈ tic jun? Malaj junocxo Dios. A inn̈ej toni. A
    inn̈ej ton svaq'uelc'och tas svala', Colvajvum in paxi.
  swh-ULB: Sogeeni karibu na mnitangazie mimi, leteni ushahidi! waache walete mashauri
    kwa pamoja. Ni nani aliyewaonyesha haya kutoka zamani? Ni nani aliyetangaza? Je
    sikuwa mimi, Yahwe? na hakuna Mungu mwingine ila mimi, Mungu mwenye haki; na mkombozi;
    hakuna mwingine zaidi yake.
  bel-bel: 'Абвясьцеце і скажэце, параіўшыся паміж сабою: хто абвясьціў гэта са старадаўніх
    часоў, наперад сказаў гэта? Ці ня Я, Гасподзь? і няма іншага Бога акрамя Мяне,
    - Бога праведнага і ратавальнага няма, акрамя Мяне.'
  deu-ELBBK: Tut kund und bringt herbei; ja, beraten mögen sie sich miteinander! Wer
    hat dieses von alters her hören lassen, es vor Langem verkündet? Nicht ich, der
    HERR? Und es ist sonst kein Gott außer mir; ein gerechter und rettender Gott ist
    keiner außer mir!
  mbb-OT: Pein-inseey kew, ne ipezayag niw is ketezengan niw. Hentei is midtagnè dengan
    te egkengehitavù? Kenè be iyan a, is Nengazen? Wazè en duma he Megbevayà, kekenà,
    iyan e zà–kes metazeng he Megbevayà wey Menluluwas.
  mal-2015: നിങ്ങൾ പ്രസ്താവിച്ചു കാണിച്ചുതരുവിൻ; അവർ കൂടി ആലോചിക്കട്ടെ; പുരാതനമേ ഇതു
    കേൾപ്പിക്കയും പണ്ടു തന്നേ ഇതു പ്രസ്താവിക്കയും ചെയ്തവൻ ആർ? യഹോവയായ ഞാൻ അല്ലയോ?
    ഞാൻ അല്ലാതെ വേറൊരു ദൈവം ഇല്ല; ഞാൻ അല്ലാതെ നീതിമാനായൊരു ദൈവവും രക്ഷിതാവും ഇല്ല.
  gup-gup: Mah, ngurrimray ngurriyingkihmulewa kore njale kakurduyimerran yerrekah.
    Ngurriyolyolmerrimen kurobbe dja ngurrikarremarnburrimen. Kab, ngaye djawan. Nangale
    yingkihmulewam ngudberre kunkare duninjh ba bu ngurriburrbuyi kore bolkkime ngunmarnekurduyimerran?
    Wanjh ngaye! Ngaye nawu Yawey yingkihbengdayhkeng. Ngurriburrbun minj nabuyika
    god kahdi. Ngaye wanjh kundjalmak ngakurduyime dja mandjadkenh, dja mak ngaye
    ngehke ngudberre. Minj nabuyika god kahdi.”
  rmc-rmc: 'Den te džanel a aven mange te phenel; dovakeren tumen jekhetane: Ko kada
    vakerelas ešebnovarestar? Ko kada delas te džanel imar čirla? Či na me o RAJ?
    Aver Del nane, ča me. Nane aver čačo Del, savo šaj zachraňinel.'
  pes-OPV: پس اعلان نموده، ایشان را نزدیک آورید تا با یکدیگرمشورت نمایند. کیست که
    این را از ایام قدیم اعلان نموده و از زمان سلف اخبار کرده است؟ آیا نه من که یهوه
    هستم و غیر از من خدایی دیگرنیست؟ خدای عادل و نجات‌دهنده و سوای من نیست.
  ron-1924: Спунеци-ле ши адучеци-й ынкоаче, ка сэ се сфэтуяскэ уний ку алций! Чине
    а пророчит ачесте лукрурь де ла ынчепут ши ле-а вестит демулт? Оаре ну Еу, Домнул?
    Ну есте алт Думнезеу декыт Мине, Еу сунт сингурул Думнезеу дрепт ши мынтуитор,
    алт Думнезеу афарэ де Мине ну есте.
  ben-OBCV: কী ঘটবে তা ঘোষণা করো, উপস্থাপিত করো— তারা সবাই একসঙ্গে মন্ত্রণা করুক।
    কে পূর্ব থেকে একথা বলেছে, কে সুদূর অতীতকালে তা ঘোষণা করেছে? আমি সদাপ্রভু, তা কি
    করিনি? আর আমি ছাড়া অন্য কোনো ঈশ্বর নেই, আমিই ধর্মময় ঈশ্বর ও পরিত্রাতা; আমি ছাড়া
    আর কেউ নেই।
  som-som: Sheega oo soo saara, iyagu ha isla wada tashadeen. Bal yaa waxyaalahan
    waa hore muujiyey? Oo bal yaa wakhti hore sii sheegay? Sow ma aha aniga Rabbiga
    ah? Oo aniga mooyaane Ilaah kale ma jiro. Waxaan ahay Ilaah xaq iyo Badbaadiye
    ah, oo aniga mooyaane mid kale ma jiro.
  lat-VUC: Annuntiate, et venite, et consiliamini simul. Quis auditum fecit hoc ab
    initio, ex tunc prædixit illud? numquid non ego Dominus, et non est ultra deus
    absque me? Deus justus, et salvans non est præter me.
  eng-ASVBT: 'Declare ye, and bring it forth; yea, let them take counsel together:
    who hath shown this from ancient time? who hath declared it of old? have not I,
    Jehovah? and there is no God else besides me, a just God and a Savior; there is
    none besides me.'
  ita-1885: Annunziate loro, e fateli appressare, ed anche prendano consiglio insieme;
    chi ha fatto intender questo ab antico, chi l'ha annunziato già da lungo tempo?
    non son desso io, il Signore, fuor del quale non vi è alcun altro Dio? l'Iddio
    giusto, e Salvatore; fuor di me non ve n'è alcun altro.
  eng-LXXUP: 'If they will declare, let them draw nigh, that they may know together,
    who has caused these things to be heard from the beginning: then was it told you.
    I am God, and there is not another beside me; a just God and a Savior; there is
    none but me.'
  eng-ULB: Come close and declare it to me, bring the evidence! Let them conspire
    together. Who has shown this from long ago? Who announced it? Was it not I, Yahweh?
    There is no God except me, a just God and a Savior; there is no one besides me.
  spa-VBL: Discutan esto juntos, y luego hablen, presenten su caso. ¿Quién predijo
    esto hace tiempo? ¿Quién dijo lo que pasaría en el futuro en el pasado? ¿No fui
    yo, el Señor? No hay otro Dios aparte de mí, no hay otro Dios que haga lo correcto
    y que salve. No hay otro Dios sino yo.
  fra-_FOB: Annoncez-le, faites-les venir, et qu'ils consultent ensemble! Qui a fait
    entendre ces choses dès l'origine, et les a déclarées dès longtemps? N'est-ce
    pas moi, l'Éternel? Et il n'y a point d'autre Dieu que moi. Il n'y a point de
    Dieu juste et sauveur, que moi.
  mal-mal: നിങ്ങൾ പ്രസ്താവിച്ചു കാണിച്ചുതരുവിൻ; അവർ കൂടി ആലോചിക്കട്ടെ; പുരാതനമേ ഇതു
    കേൾപ്പിക്കുകയും പണ്ടുതന്നെ ഇതു പ്രസ്താവിക്കുകയും ചെയ്തവൻ ആര്? യഹോവയായ ഞാൻ അല്ലയോ?
    ഞാൻ അല്ലാതെ വേറൊരു ദൈവം ഇല്ല; ഞാൻ അല്ലാതെ നീതിമാനായൊരു ദൈവവും രക്ഷിതാവും ഇല്ല.
  urd-GVR: Āo, apnā muāmalā sunāo, apne dalāyl pesh karo! Beshak pahle ek dūsre se
    mashwarā karo. Kis ne baṛī der pahle yih kuchh sunāyā thā? Kyā maiṅ, Rab ne tawīl
    arsā pahle is kā elān nahīṅ kiyā thā? Kyoṅki mere siwā koī aur Ḳhudā nahīṅ hai.
    Maiṅ rāst Ḳhudā aur Najātdahindā hūṅ. Mere siwā koī aur nahīṅ hai.
