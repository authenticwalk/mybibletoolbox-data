verse: ISA.045.006
translations:
  mal-C: സൂര്യോദയസ്ഥാനംമുതൽ അസ്തമയംവരെ എല്ലായിടത്തുമുള്ള ജനം ഞാനല്ലാതെ വേറൊരു ദൈവം
    ഇല്ലെന്ന് അറിയേണ്ടതിനുതന്നെ. ഞാൻ യഹോവ ആകുന്നു, എന്നെപ്പോലെ വേറെ ആരുമില്ല.
  deu-TKW: 'damit sie erkennen sollten da, wo die Sonne aufgeht und wo sie untergeht,
    daß es niemanden giebt außer mir: ich bin Jahwe, und keiner sonst,'
  lin-lin: mpo ete, longwa na ngambo ya este kino na ngambo ya weste, bato bayeba
    ete mosusu azali te, bobele Ngai nde nazali Nzambe. Nazali Yawe, mosusu azali
    te.
  eng-LSV: So that they know from the rising of the sun, || And from the west, that
    there is none besides Me, || I [am] YHWH, and there is none else,
  eng-GNV: That they may knowe from the rising of the sunne and from the West, that
    there is none besides me. I am the Lord, and there is none other.
  eng-WEBSTER: That they may know from the rising of the sun, and from the west, that
    there is none besides me. I am the LORD, and there is none else.
  nhw-BL: Huan quej nopa tlalme catli mopantíaj huejca campa hualquisa tonati huan
    hasta campa oncalaqui tonati quimatise para melahuac amo onca seyoc tecojtli iyoca
    tlen na. San na niDIOS huan amo aqui seyoc.
  swh-ONEN: ili kutoka mawio ya jua mpaka machweo yake, watu wapate kujua kwamba hakuna
    Mungu mwingine ila Mimi. Mimi ndimi Bwana wala hakuna mwingine.
  bba-bba: Kpɑ tɔmbu bu ɡiɑ sɑɑ sɔ̃ɔ yɑri yerun di sere sɔ̃ɔ duu yerɔ mɑ nɛnɑ Yinni
    Gusunɔ. Goo mɑɑ sɑri nɡe nɛ.
  eng-KJVCPB: That they may know from the rising of the sun, and from the west, That
    there is none besides me. I am the Lord, and there is none else.
  luo-luo: mondo omi ji ongʼe ni koa wuok chiengʼ nyaka podho chiengʼ, onge ngʼat
    moro amora makmana an. An e Jehova Nyasaye, kendo moro onge.
  meu-meu: bena dina-dae kahana amo bona dina-diho kahana amo, taunimanima na bae
    diba idauna ta na lasi; lau binai Iehova, idauna ta na lasi.
  npi-ULB: ताकि सूर्य उदाउने ठाउँदेखि, र पश्‍चिमदेखि मानसिहरूले मबाहेक कुनै ईश्‍वर
    छैन भनी जानून्, म परमप्रभु हुँ र अरू कोही छैन ।
  yor-yor: tí o fi jẹ́ pé láti ìlà-oòrùn títí dé ibi ìwọ̀ rẹ̀ kí ènìyàn le mọ̀, kò
    sí ẹnìkan lẹ́yìn mi. Èmi ni Olúwa, lẹ́yìn mi kò sí ẹlòmíràn mọ́.
  pes-OPCB: تا مردم سراسر جهان بدانند که غیر از من خدایی دیگر وجود ندارد، من یهوه
    هستم و دیگری نیست.
  tgl-ULB: 'Para malaman ng mga tao mula sa pagsikat ng araw, at mula sa kanluran,
    na walang ibang diyos maliban sa akin: ako si Yahweh, at wala ng iba.'
  hui-hui: Anidagua bialu kogoni irane wali agali dindi bibahendeoreha karume i̱ ale
    mende nahe i̱ hangu Anduane Homogoore henedane manda bilonaga anidagua bialu ko.
  mya-mya: ငါ​ဤ​သို့​ပြု​ရ​ခြင်း​အ​ကြောင်း​မှာ​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၍၊ ငါ​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်​ဘု​ရား​မျှ
    မ​ရှိ​ကြောင်း​ကို ကမ္ဘာ​မြေ​ကြီး​တစ်​စွန်း​မှ အ​ခြား​တစ်​စွန်း​သို့​တိုင်​အောင်၊
    ရှိ​သ​မျှ​သော​လူ​တို့​သိ​ရှိ​လာ​ကြ​စေ​ရန် ပင်​ဖြစ်​၏။
  bod-N: ཉི་མ་ཤར་ས་ནས་ཉི་མ་ནུབ་སའི་བར་གྱི་མི་རྣམས་ཀྱིས་ང་མ་གཏོགས་དཀོན་མཆོག་གཞན་ཞིག་མེད་པ་ཤེས་པའི་ཕྱིར་ཡིན།
    བདག་ནི་ཡ་ཝཱེ་ཡིན། བདག་ལས་དཀོན་མཆོག་གཞན་སུ་ཡང་མེད།
  sna-sna: kuti kubva kumabudazuva kusvikira kwarinovirira, vanhu vazive kuti hakuna
    mumwe kunze kwangu. Ndini Jehovha uye hakuna mumwe.
  spa-BLM: para que sepan desde la salida del sol, y desde el oeste, que no hay nadie
    más que yo. Yo soy Yahvé, y no hay nadie más.
  cac-cac: yic vach' syojtaquejel masanil anima ay d'a stojolal b'aj sjavi c'u, masanto
    b'aj tz'em c'u to A inn̈ej Jehová in, malaj junocxo.
  swh-ULB: 'kwamba watu wajue kutoka mapambazuko ya jua, na kutoka magharibi, kwamba
    hakuna mungu mwngine ila mimi: Mimi ni Yahwe, na hakuna mwingine.'
  bel-bel: каб спазналі ад усходу сонца і ад захаду, што няма апрача Мяне; Я - Гасподзь,
    і няма іншага.
  deu-ELBBK: damit man wisse vom Aufgang der Sonne und von ihrem Niedergang her, dass
    außer mir gar keiner ist. Ich bin der HERR, und sonst ist keiner!
  mbb-OT: su para metueni te menge etew kayi te tivuuk he kelibutan he wazè en duma
    he Megbevayà gawas kedì. Iyan a Nengazen, ne wazè en duma.
  mal-2015: സൂര്യോദയത്തിങ്കലും അസ്തമാനത്തിങ്കലും ഉള്ളവർ ഞാനല്ലാതെ മറ്റൊരുത്തനും ഇല്ല
    എന്നറിയേണ്ടതിന്നു തന്നേ; ഞാൻ യഹോവയാകുന്നു; മറ്റൊരുത്തനും ഇല്ല.
  gup-gup: Ngaye kuhni ngayime ba bu birriwarlahkenh bininj rowk nawu birrikang kore
    baleh kamdungbebme dja kore karrungyibme wanjh bedda rowk ngandiburrbun bu ngaye
    Yawey, ngadjalkudji God duninjh, dja minj nabuyika god kahdi.
  rmc-rmc: hoj te džanen savore manuša pal o vichodos dži pro zapados, hoj nane aver
    Del, ča me. Me som o RAJ a ňiko aver nane.
  pes-OPV: تا از مشرق آفتاب و مغرب آن بدانند که سوای من احدی نیست. من یهوه هستم و
    دیگری نی.
  ron-1924: 'ка сэ се штие, де ла рэсэритул соарелуй пынэ ла апусул соарелуй, кэ,
    афарэ де Мине ну есте Думнезеу: Еу сунт Домнул, ши ну есте алтул.'
  ben-OBCV: যেন সূর্যোদয়ের স্থান থেকে তার অস্তস্থান পর্যন্ত, লোকেরা জানতে পারে যে,
    আমি ছাড়া আর কেউ নেই। আমিই সদাপ্রভু, আর কেউ নয়।
  som-som: in qorrax ka soo bax iyo galbeedba laga ogaado inaan aniga mooyaane mid
    kale jirin. Anigaa Rabbiga ah, mid kalena ma jiro.
  lat-VUC: 'ut sciant hi qui ab ortu solis et qui ab occidente, quoniam absque me
    non est: ego Dominus, et non est alter:'
  eng-ASVBT: 'that they may know from the rising of the sun, and from the west, that
    there is none besides me: I am Jehovah, and there is none else.'
  ita-1885: acciocchè si conosca dal sol levante, e dal Ponente, che non vi è alcun
    Dio fuor che me. Io sono il Signore, e non ve n'è alcun altro;
  eng-LXXUP: That they that come from the east and they that come from the west may
    know that there is no God but me. I am the Lord God, and there is none beside.
  eng-ULB: 'that people may know from the rising of the sun, and from the west, that
    there is no god but me: I am Yahweh, and there is no other.'
  spa-VBL: para que todos, desde el este hasta el oeste, sepan que no hay Dios aparte
    de mí, que yo soy el Señor y no hay ninguno aparte de mí.
  fra-_FOB: Afin qu'on sache, du soleil levant au soleil couchant, qu'il n'y en a
    point d'autre que moi. Je suis l'Éternel, et il n'y en a point d'autre;
  mal-mal: സൂര്യോദയത്തിങ്കലും അസ്തമയത്തിങ്കലും ഉള്ളവർ ഞാനല്ലാതെ മറ്റൊരുത്തനും ഇല്ല
    എന്നറിയേണ്ടതിനു തന്നെ; ഞാൻ യഹോവയാകുന്നു; മറ്റൊരുത്തനും ഇല്ല.
  lit-lit: kad jie žinotų nuo saulės patekėjimo ir nuo vakarų, jog be manęs nėra kito.
    Aš esu VIEŠPATS, ir nėra kito!
  urd-GVR: tāki mashriq se maġhrib tak insān jān leṅ ki mere siwā koī aur nahīṅ hai.
    Maiṅ hī Rab hūṅ, aur mere siwā koī aur nahīṅ hai.
  suz-BL: इ कली मार पचा कली ठीक सेल्‍तन देंशा हना, नां दाप्‍तीक रे नां पेरतीक सम्‍म
    गो आं ङा लाक्‍शा अरु सुइ परमप्रभु मबाक्‍ब, दे मुर नेल्‍ल आन कली तुइक्‍पाइक्‍चा
    कली ठीक सेल्‍तन। गो परमप्रभु यावे नङ, गो आं ङा लाक्‍शा अरु सुइ परमप्रभु मबाक्‍ब।
  eng-NOY: That men may know from the rising of the sun, And from the West, that there
    is none besides me; I am Jehovah, and none else.
  ita-1927: perché dal levante al ponente si riconosca che non v’è altro Dio fuori
    di me. Io sono l’Eterno, e non ve n’è alcun altro;
  ckb-ckb: بۆ ئەوەی لە ڕۆژهەڵاتەوە هەتا ڕۆژئاوا بزانن کە بێجگە لە من کەس نییە. من
    یەزدانم و یەکێکی دیکە نییە.
  eng-BBE: 'So that they may see from the east and from the west that there is no
    God but me: I am the Lord, and there is no other.'
  kan-OKCV: ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದವರೆಗೆ ಇರುವವರೆಲ್ಲರೂ ನನ್ನ ಹೊರತು ಮತ್ತೊಬ್ಬನು ಇಲ್ಲ, ನಾನೇ ಯೆಹೋವ
    ದೇವರು ಮತ್ತೊಬ್ಬ ದೇವರು ಇಲ್ಲ ಎಂದು ನನ್ನನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: என்னைத்தவிர ஒருவரும் இல்லையென்று சூரியன் உதிக்கிற திசையிலும், அது மறைகிறகிற
    திசையிலும் அறியப்படும்படிக்கு நீ என்னை அறியாதிருந்தும், நான் உனக்கு இடைக்கட்டு
    கட்டினேன்; நானே யெகோவா, வேறொருவர் இல்லை.
  spa-RV-1909: 'Para que se sepa desde el nacimiento del sol, y desde donde se pone,
    que no hay más que yo; yo Jehová, y ninguno más que yo:'
  ron-BTF: Ca ei să ştie de la ridicarea soarelui şi de la vest, că nu este nimeni
    în afară de mine. Eu sunt DOMNUL şi nu este altul.
  eng-WEBP: that they may know from the rising of the sun, and from the west, that
    there is no one besides me. I am the LORD, and there is no one else.
  eng-FBV: so that everyone, from the east to the west, will know that there is no
    God apart from me, that I am the Lord, and there is none apart from me.
  nld-1939: Opdat men zou weten Van het oosten tot het westen, Dat er geen ander bestaat
    buiten Mij! Ik ben Jahweh, er is geen ander!
  nch-BL: Huan quej nopa, nopa talme cati mopantíaj huejca campa hualquisa tonati
    huan hasta campa oncalaqui tonati quimatise para melahuac amo onca seyoc Dios
    iyoca ten na. San na niDIOS huan amo aqui seyoc.
  vie-1934: hầu cho từ phía mặt trời mọc đến phía mặt trời lặn họ được biết rằng không
    có Đức Chúa Trời nào khác ngoài ta. Ta là Đức Giê-hô-va, không có đấng nào khác.
  hin-CV: यह इसलिये कि पूर्व से पश्चिम तक सभी को यह मालूम हो जाए, कि मेरे सिवाय कोई
    भी नहीं है. याहवेह मैं ही हूं, दूसरा और कोई नहीं.
  eng-OURB: that they may know from the rising of the sun, and from the west, that
    there is no one besides me. I am Yahweh [He sustains breathing], and there is
    no one else.
  spa-BES: Para que vean desde el este donde sale el sol, y desde el oeste que no
    hay más dios que yo; Yo soy el Señor, y no hay otro.
  tdx-tdx: Soa te ho fohi’ o am-panjiriha’ i àndroy pak’ am-pitsofora’eo te tsy eo
    ty hatovoñ’ahy; Izaho Iehovà, vaho tsy aman-tovo.
  tha-KJV: เพื่อคนจะได้​รู้​ตั้งแต่​ที่​ตะวันขึ้น และจากที่​ตะวันตก ว่าไม่​มี​ใครนอกจากเรา
    เราเป็นพระเยโฮวาห์ และไม่​มี​อื่นใดอีก
  por-BR-2018: Para que saibam desde o oriente e desde o ocidente que fora de mim
    não há outro. Eu sou o SENHOR, e ninguém mais.
  deu-ELO: auf daß man wisse vom Aufgang der Sonne und von ihrem Niedergang her, daß
    außer mir gar keiner ist. Ich bin Jehova, und sonst ist keiner!
  eng-WYC-2018: That they that be at the rising of the sun, and they that be at the
    west, know, that without me is no God. I am the Lord, and none other God is; (So
    that they who be at the rising of the sun, and they who be at the west, know,
    that there is no God besides me. I am the Lord, and there is no other God;)
  epo-epo: por ke oni eksciu oriente kaj okcidente, ke ne ekzistas krom Mi; Mi estas
    la Eternulo, kaj ne ekzistas alia,
  uig-PIN: Künqiⱪixtin künpetixⱪiqǝ bolƣanlarning ⱨǝmmisi Mǝndin baxⱪa ⱨeqⱪandaⱪ birining
    yoⱪluⱪini bilip yetidu; Mǝn bolsam Pǝrwǝrdigar, baxⱪa biri yoⱪtur.
  beo-beo: 'Dunu huluanedafa, osobo bagade bega: asili eno bega: doaga:sa, amo huluane
    ilia da Na da Hina Gode amola eno ‘gode’ da hame gala amo dawa:ma:ne, Na da agoane
    hamomu.'
  tpi-OTNT: Mi mekim olsem, bai olgeta manmeri long olgeta hap bilong graun i ken
    save olsem, mi wanpela tasol mi Bikpela, na i no gat narapela god moa i stap.
  hau-SA: saboda daga fitowar rana har zuwa fāɗuwarta mutane za su san cewa babu wani
    in ban da ni. Ni ne Ubangiji, kuma babu wani.
  uig-LAT: Künchiqishtin künpétishqiche bolghanlarning hemmisi Mendin bashqa héchqandaq
    birining yoqluqini bilip yétidu; Men bolsam Perwerdigar, bashqa biri yoqtur.
  nde-nde: ukuze kuthi kusukela empumalanga kusiya entshonalanga, abantu bakwazi ukuthi
    kakho omunye ngaphandle kwami. Mina nginguThixo, njalo kakho omunye.
  ton-ton: Koeʻuhi ke nau ʻilo mei he hopoʻangalaʻā, pea mei he lulunga, ʻoku ʻikai
    ha taha mo au. Ko au ko Sihova, pea ʻoku ʻikai mo ha taha.
  ces-1613: Aby poznali od východu slunce i od západu, že není žádného kromě mne.
    Jáť jsem Hospodin, a není, žádného více.
  eng-WMB: that they may know from the rising of the sun, and from the west, that
    there is no one besides me. I am the LORD, and there is no one else.
  tam-TCV: அப்பொழுது சூரியன் உதிக்கும் இடத்திலிருந்து, அது மறையுமிடம் வரையுமுள்ள மனிதர்
    எல்லோரும், எனக்கிணையானவர் யாரும் இல்லை என்பதை அறிந்துகொள்வார்கள். நானே யெகோவா,
    வேறு யாரும் இல்லை.
  ceb-ULB: 'aron nga mahibaloan sa katawhan gikan sa pagsubang sa adlaw, ug gikan
    sa kasadpan, nga walay laing Dios gawas kanako: Ako si Yahweh, ug wala nay lain.'
  pol-UBG: Aby poznali od wschodu i od zachodu, że nie ma nikogo oprócz mnie. Ja jestem
    PANEM i nie ma żadnego innego;
  agr-agr: Ashí tikich nugkanum batsamin aidaush tikich Apajuí mina nagkaetasuk atsa
    nuna dekaatnume tau asan nunak dutikattajai. Witjai Tuke Pujuunuk, tikich mina
    nagkaetasuk makichkish atsawai.
  kyc-kyc: Wambu peparae yuu muu pinjingi paki piso pao paki suu lao dupwame anatu
    wakale mende kara nange. Namba iki Kamongo lao soo nyerami lao dopa piru.
  urd-GVU: تاکہ مشرق سے مغرب تک انسان جان لیں کہ میرے سوا کوئی اَور نہیں ہے۔ مَیں
    ہی رب ہوں، اور میرے سوا کوئی اَور نہیں ہے۔
  deu-1912: auf daß man erfahre, von der Sonne Aufgang und der Sonne Niedergang, daß
    außer mir keiner sei. Ich bin der HERR, und keiner mehr;
  kan-2017: ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಇರುವವರೆಲ್ಲರೂ ಇದನ್ನು ನೋಡಿ, ನನ್ನ ಹೊರತು ಯಾರೂ ಇಲ್ಲ,
    ನಾನೇ ಯೆಹೋವನು.
  yap-yap: Nggu rin’ ni fan e nge urngin e girdi’ u baraba’ e fayleng nge yan i mada’
    nga baraba’ e ngar nanged ni Gag e SOMOL, ma dakuriy yugu reb e got ngabang.
  hlt-MCSB: Kai Yahovah kamah pawt atah a tloe om pawt tih a tloe a om pawt te khocuk
    khomik taeng lamloh khotlak duela ming uh saeh.
