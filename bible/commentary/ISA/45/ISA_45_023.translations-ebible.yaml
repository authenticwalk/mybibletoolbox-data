verse: ISA.045.023
translations:
  mal-C: 'ഞാൻ എന്നെക്കൊണ്ടുതന്നെ ശപഥംചെയ്തിരിക്കുന്നു, എന്റെ വായ് പരമാർഥതയിൽ സംസാരിച്ചിരിക്കുന്നു
    അതൊരിക്കലും തിരികെയെടുക്കാൻ കഴിയുന്നതല്ല: എന്റെമുമ്പിൽ എല്ലാ മുഴങ്കാലും വണങ്ങും;
    എന്റെ നാമത്തിൽ എല്ലാ നാവും ശപഥംചെയ്യും.'
  deu-TKW: 'Bei mir selbst habe ich geschworen - Wahrhaftiges ist aus meinem Munde
    hervorgegangen, ein Wort, das nicht rückgängig werden soll -: Mir soll sich beugen
    jedes Knie, mir soll schwören jede Zunge!'
  lin-lin: 'Nalapi ndayi na Kombo na Ngai ; oyo ezali sembo ebimaka na monoko na Ngai,
    liloba oyo bakoki koboya te : mabolongo nyonso ekofukama liboso na Ngai, mpe minoko
    nyonso ekolapa ndayi na Kombo na Ngai.'
  eng-LSV: I have sworn by Myself, || A word has gone out from My mouth in righteousness,
    || And it does not return, || That to Me, every knee bows, every tongue swears.
  eng-GNV: 'I haue sworne by my selfe: the worde is gone out of my mouth in righteousnesse,
    and shall not returne, That euery knee shall bowe vnto me, and euery tongue shall
    sweare by me.'
  eng-WEBSTER: I have sworn by myself, the word is gone out of my mouth in righteousness,
    and shall not return, That to me every knee shall bow, every tongue shall swear.
  nhw-BL: 'Na noseltzi nimotestigojquetza para se tlamantli panos huan amo nimoyolcuepas
    pampa nocamanal senquistoc melahuac. Huan na niquijtojtoc ya ni: Nochi masehualme
    ipan ni tlaltipactli motlancuaquetzase noixpa huan nechhueyimatise.'
  swh-ONEN: 'Nimeapa kwa nafsi yangu, kinywa changu kimenena katika uadilifu wote
    neno ambalo halitatanguka: Kila goti litapigwa mbele zangu, kwangu mimi kila ulimi
    utaapa.'
  bba-bba: Gemɑ nɑ ɡerumɔ. Nɛn ɡɑri kun mɑɑ kɑm mɔ̀. Nɑ bɔ̃ruɑ kɑ nɛn tiin yĩsiru
    nɑ nɛɛ, dũuru bɑɑtere tɑ koo yiirɑ nɛn wuswɑɑɔ, kpɑ nɔɔ bɑɑɡere ɡu bɔ̃re kɑ nɛn
    yĩsiru.
  eng-KJVCPB: I have sworn by myself, The word is gone out of my mouth in righteousness,
    and shall not return, That unto me every knee shall bow, Every tongue shall swear.
  luo-luo: 'Asesingora an awuon, kendo dhoga osewacho gi ratiro duto wach ma ok bi
    kethi ni: Ji duto nogo chong-gi piny e nyima; kendo ngʼato ka ngʼato nosingre
    gi nyinga.'
  meu-meu: Lau sibogu daigu ai vada na gwau hamata; basine lou herevana na kara maoromaoro
    ai lau udugu amo vada e lasi, e tomu “Lau vairagu ai tui iboudiai bae hadai, bona
    mala iboudiai bae gwau hamata”.
  npi-ULB: म आफैंमा शपथ खान्छु, मेरो न्यायी आदेश दिन्छु र यो फिर्ता हुनेछैन, 'मेरो
    सामु हरेक घुँडा टेक्‍नेछ, हरेक जिब्रोले स्‍विकार गर्नेछ ।
  yor-yor: Nípa èmi tìkára mi ni mo ti búra, ẹnu mi ni ó ti sọ ọ́ pẹ̀lú gbogbo ipá
    mi, ọ̀rọ̀ náà tí a kì yóò lè parẹ́. Níwájú mi ni gbogbo orúnkún yóò wólẹ̀; nípa
    mi ni gbogbo ahọ́n yóò búra.
  pes-OPCB: به ذات خود قسم خورده‌ام و هرگز از قسم خود برنمی‌گردم که هر زانویی در برابر
    من خم خواهد شد و هر زبانی به من سوگند وفاداری یاد خواهد کرد.
  tgl-ULB: 'Ako ay sumusumpa sa aking sarili, sinasabi ang aking makatarungang atas,
    at hindi ito babalik: Sa akin ang bawat tuhod ay luluhod, bawat dila ay susumpa,'
  cbu-NT: Yuwaa nuw tárangi anoo zurampatari tuminchima. Nuw kuraki táranguri, ¿tamareeja
    pinaschee? Nuwamari kasichuri, kundarareetsis kachingchima, táranginawa. Kasikchuri,
    tputs ichingurusin nuwash kuseersin, tutunlltayarusin, nuwaa ungirtachinllinaya.
    Nuwaa yasakchusin, zurampatari táchinllinaya.
  hui-hui: I̱ Anduane Homogo i̱ninaga minini howa bi lo wirugo heneneore lalu lo wirugoni.
    I̱nime bi mbira lo wirugo ogoni lone lo mende naholeore lalu i̱ heneneore laro.
    Bi ogodagua larugoni dindi bibahendeha wali agali bu karume ibalu i̱ni kogoha
    bulu paluwa ge duli hanga halu i̱naga andaneha ti bibahende hai hole lalu bi hongohe
    lo wigi bulebira.
  mya-mya: ငါ​၏​နှုတ်​ထွက်​စ​ကား​သည်​အ​မှန်​ဖြစ်​သ​ဖြင့် ပြောင်း​လဲ​၍​သွား​လိမ့်​မည်​မ​ဟုတ်။
    လူ​အ​ပေါင်း​တို့​သည်​လာ​၍​ငါ​၏​ရှေ့​၌ ဒူး​ထောက်​ကာ၊ ကျေး​ဇူး​သစ္စာ​တော်​ကို​ခံ​ယူ​ပါ​မည်​ဟု​ကျိန်​ဆို
    က​တိ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ངས་རང་ཉིད་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཞིང་། ངའི་ཁ་ནས་དྲང་བདེན་གྱི་གཏམ་སྨྲས་པ་ཕྱིར་ཟློག་པར་མི་བྱ།
    དེ་བས་པུས་མོ་ཐམས་ཅད་ཀྱིས་བདག་ལ་ཕྱག་འཚལ་ཞིང་། ལྕེ་ཐམས་ཅད་ཀྱིས་ང་རང་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བར་འགྱུར།
  sna-sna: 'Ndakapika neni pachangu, muromo wangu wakataura nokururama kwose shoko
    risingazoshandurwi: Mabvi ose achapfugama pamberi pangu; ndimi dzose dzichapika
    neni.'
  spa-BLM: He jurado por mí mismo. La palabra ha salido de mi boca en justicia, y
    no será revocada, que ante mí se doblará toda rodilla, toda lengua prestará juramento.
  cac-cac: A in val svac' in ti' to yel tas svala', man̈ ol in q'uex tas sval tic.
    Ol em cuman masanil anima d'a vichan̈, ol in yojtacanel eb'.
  swh-ULB: '''kwangu kila goti litapigwa, na kila ulimi utakiri.'
  bel-bel: 'Мною прысягаю: з вуснаў Маіх сыходзіць праўда, слова нязьменнае, што перад
    Мною схіліцца кожнае племя, Мною будзе прысягаць кожны род.'
  deu-ELBBK: Ich habe bei mir selbst geschworen, aus meinem Mund ist ein Wort in Gerechtigkeit
    hervorgegangen, und es wird nicht rückgängig werden, dass jedes Knie sich vor
    mir beugen, jede Zunge mir schwören wird.
  mbb-OT: 'Nenangdù a pinaaǥi te keugelingen ku, ne egkeseriǥan is mibpengaǥi ku ne
    kenè en heini egkahalin: Edluhuzan a te langun he etew, ne ebpenangdù dan he ebpekid-uunungen
    sikandan kediey.'
  mal-2015: എന്നാണ, എന്റെ മുമ്പിൽ ഏതു മുഴങ്കാലും മടങ്ങും; ഏതു നാവും സത്യം ചെയ്യും
    എന്നിങ്ങനെ എന്റെ വായിൽനിന്നു നീതിയും മടങ്ങാത്ത ഒരു വചനവും പുറപ്പെട്ടിരിക്കുന്നു.
  gup-gup: Ngaye ngawokkurrmerrinj ngardduk, dja minj ngakurren. Ngawokdi, dja wanjh
    ngardduk kunwok kahdjaldi munguyh munguyh. Kaluk yerrekah wanjh bininj birriwarlahkenh
    rowk ngandimarneboddan, dja birriwarlahkenh bininj rowk kabirrimulewarren bu ngaye
    ngandidjalburlume.
  rmc-rmc: 'Pre mande korkoreste iľom vera, andral miro muj avľa avri o lav andro
    spravodľišagos savo pes na del te lel pale: Dojekh khoč anglal mande banďola a
    dojekh čhib viznavinela'
  pes-OPV: به ذات خود قسم خوردم و این کلام به عدالت از دهانم صادر گشته برنخواهد گشت
    که هر زانو پیش من خم خواهد شد و هر زبان به من قسم خواهد خورد.
  ron-1924: 'Пе Мине Ынсумь Мэ жур, адевэрул есе дин гура Мя ши Кувынтул Меу ну ва
    фи луат ынапой: орьче ӂенункь се ва плека ынаинтя Мя ши орьче лимбэ ва жура пе
    Мине.'
  ben-OBCV: 'আমি নিজেই শপথ নিয়েছি, সম্পূর্ণ সততার সঙ্গে আমার মুখ তা উচ্চারণ করেছে,
    এমন এক বাণী যা প্রত্যাহৃত হবে না: প্রত্যেকের জানু আমার সামনে পাতিত হবে; আমার নামে
    সমস্ত জিভ শপথ করবে।'
  som-som: Waxaan ku dhaartay nafsaddayda, oo eray baa afkayga xaqnimo uga baxay,
    soona noqon maayo, waxaana weeye, Jilib waluba anuu ii sujuudi doonaa, carrab
    walubana waa igu dhaaran doonaa.
  lat-VUC: 'In memetipso juravi; egredietur de ore meo justitiæ verbum, et non revertetur:
    quia mihi curvabitur omne genu, et jurabit omnis lingua.'
  eng-ASVBT: By myself have I sworn, the word is gone forth from my mouth in righteousness,
    and shall not return, that unto me every knee shall bow, every tongue shall swear.
  ita-1885: 'Io ho giurato per me stesso, una parola è uscita della mia bocca, in
    giustizia, e non sarà revocata: Che ogni ginocchio si piegherà davanti a me, ed
    ogni lingua giurerà per me.'
  eng-LXXUP: By myself I swear, righteousness shall surely proceed out of my mouth;
    my words shall not be frustrated; that to me every knee shall bend, and every
    tongue shall swear by God,
  eng-ULB: 'By myself I swear, speaking my just decree, and it will not turn back:
    ''To me every knee will bend, every tongue will swear.'
  spa-VBL: He jurado por mí mismo, he dicho lo que es justo y no me retractaré jamás.
    Todos se inclinarán ante mí; todos me reconocerán.
  fra-_FOB: 'J''ai juré par moi-même, et de ma bouche est sortie la vérité, une parole
    qui ne sera point révoquée: C''est que tout genou fléchira devant moi, et toute
    langue jurera par moi;'
  mal-mal: എന്നാണ, എന്റെ മുമ്പിൽ ഏതു മുഴങ്കാലും മടങ്ങും; ഏതു നാവും സത്യം ചെയ്യും എന്നിങ്ങനെ
    എന്റെ വായിൽനിന്നു നീതിയും മടങ്ങാത്ത ഒരു വചനവും പുറപ്പെട്ടിരിക്കുന്നു”.
  urd-GVR: Maiṅ ne apne nām kī qasam khā kar farmāyā hai, aur merā farmān rāst hai,
    wuh kabhī mansūḳh nahīṅ hogā. Farmān yih hai ki mere sāmne har ghuṭnā jhukegā
    aur har zabān merī qasam khā kar
  suz-BL: गो आं नेंमी कसम जाता। गो ठीक लोव़ पाता। एको लोव़ मक्‍याम्‍सीब। मुर नेल्‍ले
    आं ङोंइती पोक्‍च थेक्‍चा माल्‍नीम। आं नेंमी कसम जचा माल्‍नीम। रोमी १४:११; फिलिप्‍पी
    २:१०-११
  eng-NOY: By myself have I sworn, The truth hath gone from my mouth, The word, that
    shall not return, That to me every knee shall bow, That to me every tongue shall
    swear.
  ita-1927: 'Per me stesso io l’ho giurato; è uscita dalla mia bocca una parola di
    giustizia, e non sarà revocata: Ogni ginocchio si piegherà davanti a me, ogni
    lingua mi presterà giuramento.'
  ckb-ckb: سوێندم بە گیانی خۆم خوارد، ڕاستی لە دەممەوە هاتە دەرەوە، وشەیەکە و ناگەڕێتەوە،
    کە هەموو ئەژنۆیەک بۆ من چۆک دەدات، هەموو زمانێک بە من سوێند دەخوات.
  eng-BBE: By myself have I taken an oath, a true word has gone from my mouth, and
    will not be changed, that to me every knee will be bent, and every tongue will
    give honour.
  kan-OKCV: ನನ್ನಷ್ಟಕ್ಕೆ ನಾನೇ ಆಣೆಯನ್ನು ಇಟ್ಟಿದ್ದೇನೆ. ನೀತಿಯುಳ್ಳ ವಾಕ್ಯವು ನನ್ನ ಬಾಯಿಂದ ಹೊರಟಿದೆ.
    ಅದು ಹಿಂದಿರುಗದು. ಪ್ರತಿಯೊಬ್ಬರು ನನ್ನ ಮುಂದೆ ಮೊಣಕಾಲೂರುವರು. ಪ್ರತಿಯೊಂದು ನಾಲಿಗೆಯೂ ಪ್ರತಿಜ್ಞೆ
    ಮಾಡುವುದು.
  tam-2017: முழங்கால் யாவும் எனக்கு முன்பாக முடங்கும், நாவு யாவும் என்னை முன்னிட்டு
    ஆணையிடும் என்று நான் என்னைக்கொண்டே வாக்குக் கொடுத்திருக்கிறேன்; இந்த நீதியான வார்த்தை
    என் வாயிலிருந்து புறப்பட்டது; இது மாறுவது இல்லையென்கிறார்.
  spa-RV-1909: 'Por mí hice juramento, de mi boca salió palabra en justicia, y no
    será revocada: Que á mí se doblará toda rodilla, jurará toda lengua.'
  ron-BTF: 'Am jurat pe mine însumi, cuvântul a ieşit din gura mea în dreptate şi
    nu se va întoarce: Căci fiecare genunchi mi se va pleca, fiecare limbă va jura.'
  eng-WEBP: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall take
    an oath.
  eng-FBV: I have sworn by my own self, I have spoken what is right, and I won't ever
    go back on it. Everyone shall bow before me; everyone shall acknowledge me.
  nld-1939: Ik zweer bij Mijzelf, uit mijn mond komt de waarheid, Het woord, dat nooit
    wordt herroepen. Voor Mij moet iedere knie zich buigen, Iedere tong bij Mij zweren.
  nch-BL: 'Na noseltitzi nimotestigojquetza para se tamanti panos huan amo nimoyolcuepas
    pampa nocamanal senquisa melahuac. Huan na niquijtojtoc ya ni: Nochi masehualme
    ipan ni taltipacti motancuaquetzase noixpa huan techhueyimatise.'
  vie-1934: 'Ta đã chỉ mình mà thề, lời công bình ra từ miệng ta sẽ chẳng hề trở lại:
    mọi đầu gối sẽ quì trước mặt ta, mọi lưỡi sẽ chỉ ta ma thề.'
  hin-CV: 'मैंने अपनी ही शपथ ली है, धर्म के अनुसार मेरे मुंह से यह वचन निकला है यह
    नहीं बदलेगा: हर एक घुटना मेरे सामने झुकेगा; और मुंह से मेरी शपथ खाई जाएगी.'
  eng-OURB: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall swear
  spa-BES: Por mí mismo he hecho un juramento, una palabra de justicia salió de mi
    boca y no se cambiará, ante mí toda rodilla se doblará y toda lengua jurará lealtad.
  tdx-tdx: Nifanta am-batako, niboak’am-bavako ao an- kavantaña’e ty tsara vaho tsy
    hibalike ka, soa te amako ty hitongalefa’ ze kila ongotse, ty hifantà’ ze hene
    fameleke.
  tha-KJV: เราได้ปฏิญาณโดยตัวเราเอง ถ้อยคำได้ออกไปจากปากของเราด้วยความชอบธรรมซึ่งจะไม่​กล​ับว่า
    ‘หัวเข่าทุ​กห​ัวเข่าจะต้องคุกกราบลงต่อเรา และลิ้นทุ​กล​ิ้นจะต้องปฏิญาณต่อเรา’
  por-BR-2018: 'Por mim mesmo tenho jurado; já saiu da minha boca palavra de justiça,
    e não voltará atrás: que a mim se dobrará todo joelho, e toda língua prestará
    juramento;'
  deu-ELO: Ich habe bei mir selbst geschworen, aus meinem Munde ist ein Wort in Gerechtigkeit
    hervorgegangen, und es wird nicht rückgängig werden, daß jedes Knie sich vor mir
    beugen, jede Zunge mir schwören wird.
  eng-WYC-2018: I swore in myself, a word of rightfulness shall go out of my mouth,
    and it shall not turn again; for each knee shall be bowed to me, and each tongue
    shall swear. (I swore to myself, a word of righteousness went out of my mouth,
    and it shall not return again void, or empty; yea, every knee shall bow to me,
    and every tongue shall swear, or vow, to be loyal to me.)
  epo-epo: Mi ĵuris per Mi, el Mia buŝo eliris vero, vorto ne retirota, ke antaŭ Mi
    kliniĝos ĉiu genuo, ĵuros ĉiu lango.
  uig-PIN: 'Mǝn Ɵzüm bilǝn ⱪǝsǝm iqkǝnmǝn, Muxu sɵz ⱨǝⱪⱪaniyliⱪ bilǝn aƣzimdin qiⱪti,
    ⱨǝrgiz ⱪaytmaydu: — «Manga barliⱪ tizlar pükülidu, Barliⱪ tillar Manga itaǝt iqidǝ
    ⱪǝsǝm iqidu».'
  beo-beo: 'Na ilegei sia: da dafawane, amola Na da amo afedenemu hame dawa:. Na da
    Na hou huluane amoga Na ilegei sia:i defele hamoma:ne sia:sa. Dunu huluanedafa
    da Nama misini, muguni bugili, Na mae yolesima:ne ilia da sia:mu.'
  tpi-OTNT: Mi Bikpela, mi bin tok tru antap long nem bilong mi yet, na bai mi no
    inap senisim dispela tok mi bin autim long maus bilong mi. Mi bin tok olsem, olgeta
    manmeri bilong graun bai i kam long mi na brukim skru long mi, na olgeta bilong
    ol bai i promis long ol bai i stap aninit long mi.
  hau-SA: Da kaina na rantse, bakina ya furta cikin dukan mutunci kalmar da ba za
    a janye ba. A gabana kowace gwiwa za tă durƙusa; ta wurina kowane harshe zai rantse.
  uig-LAT: 'Men Özüm bilen qesem ichkenmen, Mushu söz heqqaniyliq bilen aghzimdin
    chiqti, hergiz qaytmaydu: — «Manga barliq tizlar pükülidu, Barliq tillar Manga
    itaet ichide qesem ichidu».'
  nde-nde: Ngifunge ngami, ngobuqotho bonke umlomo wami ukhulume ilizwi elingayikwesulwa.
    Amadolo wonke azaguqa phambi kwami; izindimi zonke zizafunga ngami.
  ton-ton: Kuo u fuakava ʻiate au pe, kuo ʻalu atu ʻae folofola ʻi hoku fofonga ʻi
    he māʻoniʻoni, pea ʻe ʻikai foki ia, ʻE peluki ʻae tui kotoa pē kiate au, ʻe fuakava
    mo e ʻelelo kotoa pē.
  ces-1613: 'Skrze sebe přisáhl jsem, vyšlo z úst mých slovo spravedlnosti, kteréž
    nepůjde na zpět: Že se mně skláněti bude všeliké koleno, a přisahati každý jazyk,'
  eng-WMB: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall take
    an oath.
  tam-TCV: 'என்னைக்கொண்டே நான் ஆணையிட்டேன், இதை உத்தமத்தோடு எனது வாய் பேசியிருக்கிறது.
    அந்த வார்த்தை ஒருபோதும் மாறாது: ஒவ்வொரு முழங்காலும் எனக்கு முன்பாக முடங்கும்;
    ஒவ்வொரு நாவும் என் பெயரிலேயே ஆணையிடும்.'
  ceb-ULB: 'Pinaagi sa akong kaugalingon manumpa ako, magsulti sa akong makiangayon
    nga paghukom, ug dili kini mosumbalik: ''Dinhi kanako moluhod ang matag tuhod,
    ang matag dila manumpa.'
  pol-UBG: 'Przysiągłem na siebie, z moich ust wyszło słowo sprawiedliwe, które jest
    nieodwołalne: Przede mną będzie się zginać każde kolano, będzie przysięgać każdy
    język;'
  agr-agr: 'Wika dekas umiktinjun tumamjai, mina shiwag aina nunak ijinatnaitjai,
    duka dekas imanisag uminkatnai. Tuja mina emtijui aents aidauk tikishmag batsamsag
    emematjuinak: ‘Dekas ametme jutii Apajuíjimek’, tujutiagtin ainawai.'
  kyc-kyc: Nambana lalu lao lenge doko angi kinyi dokona dee alowa pii naro. Namba
    keta kana minyuo lalu lao lao, Wambu peparae nambana lenge kambu dokona epo wapambu
    pii pyaro piso lalu lao lao, nakama namba kando rape rape lao yulu poraiyuo pyakarama
    lao larami, leyo.
  urd-GVU: مَیں نے اپنے نام کی قَسم کھا کر فرمایا ہے، اور میرا فرمان راست ہے، وہ کبھی
    منسوخ نہیں ہو گا۔ فرمان یہ ہے کہ میرے سامنے ہر گھٹنا جھکے گا اور ہر زبان میری
    قَسم کھا کر
  deu-1912: 'Ich schwöre bei mir selbst, und ein Wort der Gerechtigkeit geht aus meinem
    Munde, dabei soll es bleiben: Mir sollen sich alle Kniee beugen und alle Zungen
    schwören'
  kan-2017: ನನ್ನಷ್ಟಕ್ಕೆ ನಾನೇ ಆಣೆಯನ್ನು ಇಟ್ಟಿದ್ದೇನೆ, ಸತ್ಯದ ವಾಕ್ಯವು ನನ್ನ ಬಾಯಿಂದ ಹೊರಟಿದೆ,
    ಅದು ಹಿಂದಿರುಗದು. ಎಲ್ಲರೂ ನನಗೆ ಅಡ್ಡಬೀಳುವರು, ಎಲ್ಲರೂ ನನ್ನನ್ನು ದೇವರೆಂದು ಪ್ರತಿಜ್ಞೆಮಾಡುವರು.
  yap-yap: 'Tin gu be yog e ba riyul’, ma dabi thil. Ri gu be micheg nga rarogog:
    Gubin e girdi’ ni bay rabad ngar ragbuggad u p’eowcheg miyad micheg ni bay ur
    yul’yul’gad ngog.'
  hlt-MCSB: Kamah loh ka toemngam coeng dongah ka ka lamloh aka thoeng duengnah ol
    tah balkhong voel mahpawh. Kai taengah khuklu boeih a cungkueng vetih ol boeih
    a caeng ni.
  mdy-ETH: ‹ጉኡሺ ቢያ ታ ቤርታ ጉምዓታንዳኔ፤ ዒንዲርሲ ቢያ ታ ሱንፆና ጫኣቃንዳኔ› ጌዒ ታ ሱንፆ ጌፒ ታ ጫኣቄኔ፤ ጊንሢም
    ማዑዋ ቃኣላ ታ ዻንጋፓ ፂሉሞና ኬስኬኔ።»
  twi-ASANTE: 'Maka me ho ntam, mʼano aka wɔ nokorɛdie nyinaa mu, asɛm a wɔntwe nsane
    sɛ: obiara bɛbu nkotodwe wɔ mʼanim. Na obiara bɛpae mu aka sɛ, mene Onyankopɔn.'
  eng-WEBU: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall take
    an oath.
  wal-wal: 'Taani ta huuphiyan caaqqaas; guyye simmenna qaalai ta doonaappe xillotettan
    kiyiis: ‘Asai ubbai taayyo gulbbatana; inxxarssa ubbaikka tanan caaqqana’ yaagaas.'
  spa-PDDPT: 'Por Mí mismo juré. De mi boca salió la sentencia y no será revocada:
    Que ante Mí se doblará toda rodilla y jurará toda lengua.'
  gun-gun: 'Xejee ae aura va''ekue, xejuru gui anhetẽ ete va''e oẽ, ha''e xeayvuague
    ndopyta rivei ''rã. Ha''e vy aipoa''e: ‘Xerenonde ma pavẽ guenapy''ã re oĩ ''rã,
    pavẽ oapekũ py oura ''rã xerery rupi’, ha''e.'
  ilo-ULB: '''Agsapataak, ibagak ti nalinteg a pagannurotak, ken saanto a maibabawi
    daytoy: Agparintumengto kaniak ti tunggal tumeng, agkarinto kaniak ti tunggal
    dila.'
  kpg-kpg: Dagu hagababa le e donu, gei di maa hagalee huli loo. Au gu hagamodu dagu
    hagababa mai i di Au dogu huaidina. Digau huogodoo ga lloomoi ga dogoduli i ogu
    mua, ga hagababa bolo ginaadou ga hai hegau modudahi mai gi di au.
  uig-ARA: 'مەن ئۆزۈم بىلەن قەسەم ئىچكەنمەن، مۇشۇ سۆز ھەققانىيلىق بىلەن ئاغزىمدىن
    چىقتى، ھەرگىز قايتمايدۇ: ــ «ماڭا بارلىق تىزلار پۈكۈلىدۇ، بارلىق تىللار ماڭا ئىتائەت
    ئىچىدە قەسەم ئىچىدۇ».'
  sus-sus: N bara n kali n yɛtɛ ra nɔndi ki ma, n ma masenyi mu kanama fefe ma. Xinbi
    birin sinma nɛ n bun ma, kali birin nabama n tan nan xili ra.
  pon-2006: 'Ei inou me uhdahn mehlel, oh e sohte kak wekidekla. I kahukihong kumwail
    mehlel ni mwarei: Aramas koaros pahn kohdo oh kelehpwikihdi mwohi oh inoukihda
    me re pahn loalopwoatohng ie.'
  jae-jae: Aê katôc lemoc kêpi tauc ma biŋŋanô kêsa aê aocsuŋ, biŋ tau êmu êndêŋ aê
    êmêŋ êtiam atom. Lau samob sêpôŋ aeŋduc êndêŋ aêgeŋ to lemeŋ samob têtôc êpi aê
    ma samob sêsôm gebe
  ksd-ksd: Iau tar vavalima tagu iat mulai, a tinata i tar irop kan ra ngiegu ma ra
    mangamangana takodo, ma pa na lilikun mulai, ba ra lavur malmalikun na keke diat
    a talikun tadav iau, ma ra karamea i ra tarai par diat a vavalima tagu.
  tur-YTC: Kendimle ant içtim. Söz ağzımdan doğrulukla çıktı ve geri alınmayacak;
    Her diz önümde çökecek, her dil bana ant içecek.
  grc-BRENT: Κατʼ ἐμαυτοῦ ὀμνύω, εἰ μὴ ἐξελεύσεται ἐκ τοῦ στόματός μου δικαιοσύνη,
    οἱ λόγοι μου οὐκ ἀποστραφήσονται· Ὅτι ἐμοὶ κάμψει πᾶν γόνυ, καὶ ὀμεῖται πᾶσα γλῶσσα
    τὸν Θεὸν,
  ind-AYT: Aku telah bersumpah demi diri-Ku sendiri, firman telah keluar dari mulut-Ku
    dalam kebenaran dan tidak akan kembali, yaitu, ‘Kepada-Ku setiap lutut akan bertelut,
    dan setiap lidah akan bersumpah.’
  nya-nya: Ndalumbira ndekha, pakamwa panga patulutsa mawu owona, mawu amene sadzasinthika
    konse akuti, bondo lililonse lidzagwada pamaso panga; anthu onse adzalumbira potchula
    dzina langa.
  hrv-hrv: Sobom se samim kunem, iz mojih usta izlazi istina, riječ neopoziva, da
    će se preda mnom prignuti svako koljeno, mnome će se svaki jezik zaklinjati
  mps-mps: Ena Genuai Bidi, ena nogide digi daide ugwadu mu po obao, te eno pedauwalide
    wali po te me hasegelegobeo. Eno te tama po wali, te tǫde tigidali we bidi enaba
    aselama, te enaba kidu sugunagasaibao, te augwali tigidaligo ena dologode naga
    bidabo po dąų waibao, te po wai.
  tpi-tpi: Mi Bikpela, mi bin tok tru antap long nem bilong mi yet, na bai mi no inap
    senisim dispela tok mi bin autim long maus bilong mi. Mi bin tok olsem, olgeta
    manmeri bilong graun bai i kam long mi na brukim skru long mi, na olgeta bilong
    ol bai i promis long ol bai i stap aninit long mi.
  dan-1931: 'jeg svor ved mig selv, fra min Mund kom Sandhed, mit Ord vender ikke
    tilbage: Hvert Knæ skal bøjes for mig, hver Tunge sværge mig til.'
  vie-OVCB: 'Ta đã nhân danh Ta mà thề; Ta đã nói ra lời chân thật, Ta chẳng bao giờ
    nuốt lời: Mọi đầu gối sẽ quỳ trước mặt Ta, và mọi lưỡi sẽ thề nguyện phục vụ Ta.”'
  guj-2017: '‘મેં મારા પોતાના સમ ખાધા છે, ફરે નથી એવું ન્યાયી વચન મારા મુખમાંથી નીકળ્યું
    છે: મારી આગળ દરેક ઘૂંટણ નમશે, દરેક જીભ કબૂલ કરશે,'
  pon-2006A: 'Ei inou me uhdahn mehlel, oh e sohte kak wekidekla. I kahukihong kumwail
    mehlel ni mwarei: Aramas koaros pahn kohdo oh kelehpwikihdi mwohi oh inoukihda
    me re pahn loalopwoatohng ie.'
  por-BRBSL: Jurei por mim mesmo. A palavra saiu de minha boca em retidão e não será
    revogada, que para mim cada joelho deve se curvar, cada língua fará um juramento.
  cth-cth: Khokpakhu hoi tami pueng ni ka hmalah a cuengkhuem awh han. Talai tami
    pueng ni ka hmalah thoe a kâbo awh hoi lawk a kam awh han. Lawk teh lannae hoi
    ka pahni dawk hoi a tâco vaiteh ban mahoeh toe.
  twi-twi: 'Maka me ho ntam, mʼano aka wɔ nokwaredi nyinaa mu asɛm a wɔntwe nsan sɛ:
    obiara bebu nkotodwe wɔ mʼanim. Na obiara bɛpae mu aka se, mene Onyankopɔn.'
  hlt-hlt: Kamah loh ka toemngam coeng dongah ka ka lamloh aka thoeng duengnah ol
    tah balkhong voel mahpawh. Kai taengah khuklu boeih a cungkueng vetih ol boeih
    a caeng ni.
  tbz-SIM: 'Mí nKuyie míì pɑ̀rìkɛ̀ míì tì bɛ́i nnɛ̀ n nùù, tì tu timɔ́mmɔnti nti,
    tì í yóó pɑɑ̀, bɑ́ wèè nìtì bo nínkú n yììkɛ̀ bɑ kùù botí kɛ̀ kùù bɛ́i nkɛ dɔ̀:
    Ti bo nyíé nhɑ kpɛti'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ uabɨ uan ziamɨn pɨn akakagha mɨkeme, egh kɨ uan
    akam akɨrigha mɨkemezir bizir kam, kɨ a giraghan kogham. Nan mɨgɨrɨgɨam kamakɨn,
    gumazamiziba bar moghɨra nan guamɨn teviba apɨrigh nan ziam fam. Egh me akam akɨrigh
    suam, e uari Godɨn apengan ikiam.
  azb-azb: Varlığıma and içdim, Ağzımdan çıxan kəlmə doğrudur, boşa çıxmaz. Hər diz
    önümdə çökəcək, Hər dil Mənə and içəcək.
  eng-DBY: I have sworn by myself, the word is gone out of my mouth [in] righteousness
    and shall not return, that unto me every knee shall bow, every tongue shall swear.
  hin-2017: मैंने अपनी ही शपथ खाई, धार्मिकता के अनुसार मेरे मुख से यह वचन निकला है
    और वह नहीं टलेगा, ‘प्रत्येक घुटना मेरे सम्मुख झुकेगा और प्रत्येक के मुख से मेरी
    ही शपथ खाई जाएगी।’ (इब्रा. 6:13, रोम. 14:11, फिलि. 2:10,11)
  wol-KYG: Giñ naa ko ci man mii, sama gémmiñ njekk a ciy jibe, di kàddu gu dul randu.
    Man la ñépp di sukkal seen bëti óom, man it la bépp boroom làmmiñ di giñe.
  eng-YLT: By Myself I have sworn, Gone out from my mouth in righteousness hath a
    word, And it turneth not back, That to Me, bow doth every knee, every tongue swear.
  kne-kne: Tet-ewa ya adi manbalbaliw din inkalik. Siya na di insapatak sin awak ko,
    ‘Awni et omali amin ay ipogaw ay mandokmog sin sangoanak ay mangikari ay adi da
    mankeykeyat ay mansilbi ya mantongpal en sak-en.’
  eng-WYC-2017: I swore in myself, a word of rightfulness [or rightwiseness] shall
    go out of my mouth, and it shall not turn again; for each knee shall be bowed
    to me, and each tongue shall swear.
  eng-WMBB: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall take
    an oath.
  urd-GVH: मैंने अपने नाम की क़सम खाकर फ़रमाया है, और मेरा फ़रमान रास्त है, वह कभी
    मनसूख़ नहीं होगा। फ़रमान यह है कि मेरे सामने हर घुटना झुकेगा और हर ज़बान मेरी
    क़सम खा कर
  rug-rug: 'Koa Rau telequ ele va tatara nia Rau, sa ṉuzuqu ele zama nia pa ṉinoṉo
    sa zinama sapu lopu kaqu ta hobe: Pa kenuqu si kote kokotuṉu sari doduru tie,
    meke doduru mea si kote helahelae vura Nau.'
  gaz-gaz: Ani mataa kootiin kakadheera; afaan koos akkana jedhee qajeelummaadhaan
    dubbii hin geeddaramne dubbateera; ‘Jilbi hundi fuula koo duratti ni jilbeenfata;
    arrabni hundis anaan kakata.’
  fra-LSG: 'Je le jure par moi-même, La vérité sort de ma bouche et ma parole ne sera
    point révoquée: Tout genou fléchira devant moi, Toute langue jurera par moi.'
  yal-yal: N bata n kɔlɔ n yɛtɛni, n yɛtɛɛn bata fala tinxinxini ito ti, falan naxan
    mi maxɛtɛma, n naxa, ‘Xinbin birin sinma nɛn n bun ma, lɛnna birin yi a kɔlɔ n
    yi.
  iou-iou: Näkŋa wäpna terak mena kudupi siwoŋitä yäŋkehäromtak man yäŋkuro u nämoinik
    api awähuret. Näk ŋode yäŋkut; Komen ämawebe kudup näkkengän äbäŋpäŋ gukut imäpmok
    api täŋ namineŋ. Näkagän nadäŋ namiŋpäŋ kuŋatta api yäŋkehärom täneŋ.
  haw-1868: Ua hoohiki au ia'u iho, Ua puka aku hoi ka olelo, mai ko'u waha aku ma
    ka pono, Aole ia i hoi hou, no ka mea, la'u no e kukuli ai na kuli a pau, a e
    hoohiki no hoi na elelo a pau.
  arb-NAV: 'لَقَدْ أَقْسَمْتُ بِذَاتِي، وَخَرَجَتْ مِنْ فَمِي، بِكُلِّ صِدْقٍ، كَلِمَةٌ
    لَا تُنْقَضُ: إِنَّهُ سَتَجْثُو لِي كُلُّ رُكْبَةٍ وَيُقْسِمُ بِي كُلُّ لِسَانٍ.'
  ewe-ewe: Nye ŋutɔ meka atam. Nye nu gblɔ nya si mede megbe na, nya si womatrɔ gbeɖe
    o. Klo sia klo adze nam, eye aɖe sia aɖe ayɔm aka atamue.
  eng-LEE: By myself have I sworn, righteousness is gone out of my mouth, a word [which]
    shall not return, That unto me every knee shall bend, every tongue shall swear.
  asm-FB: মোৰ আগত প্ৰত্যেকে আঁঠু ল’ব, প্রত্যেক জীবাই শপত খাব; মই নিজেই শপত খালোঁ;
    মোৰ ন্যায়পৰায়ণ বিধানৰ কথা কলোঁ, আৰু সেয়ে পুনৰ ঘুৰি নাহিব।
  sus-A: ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ نْندِ كِ مَ، ﭑ مَ مَسٍنيِ مُ كَنَمَ قٍقٍ مَ. شِنبِ
    بِرِن سِنمَ نّ ﭑ بُن مَ، كَلِ بِرِن نَبَمَ ﭑ تَن نَن شِلِ رَ.
  fra-SBL: J'ai juré par moi-même. La parole est sortie de ma bouche en toute justice,
    et elle ne sera pas révoquée, que tout genou s'incline devant moi, chaque langue
    doit prêter serment.
  hbo-hbo: בִּ֣י נִשְׁבַּ֔עְתִּי יָצָ֨א מִפִּ֧י צְדָקָ֛ה דָּבָ֖ר וְלֹ֣א יָשׁ֑וּב כִּי־לִי֙
    תִּכְרַ֣ע כָּל־בֶּ֔רֶךְ תִּשָּׁבַ֖ע כָּל־לָשֹֽׁון׃
  kik-kik: 'Nĩndĩhĩtĩte ngĩĩgwetaga rĩĩtwa rĩakwa niĩ mwene, naguo ũhoro ũkoima kanua
    gakwa na kĩhooto, naguo ndũkagarũrũka o na atĩa: Maru mothe nĩmagaturio mbere
    yakwa; nacio nĩmĩ ciothe nĩcikeehĩta na rĩĩtwa rĩakwa.'
  fra-NCL: 'Je l’ai juré par moi-même ; de ma bouche sort la vérité, une parole qui
    ne sera pas révoquée : Tout genou fléchira devant moi, Et toute langue me prêtera
    serment.'
  cek-AK: Kami boih ka hmaa ah khokkhu cangkrawn o ueloe, palainawk boih mah lokkamhaih
    to sah o tih, tiah kaimah hoi kaimah lokkamhaih to ka sak boeh; ka pakha thung
    hoi tacawt toenghaih lok loe akoep ai ah amlaem let mak ai.
  cuk-cuk: An-nuggi an ise-sogar-imaksad, an napiragwadba ibmar-sogsad, ibmar gusuli-guosulid
    guedsegad. Bela-dulemar an-asabin yokorgi-sindigar sigmaloed, bela-dulemar anga
    ise-sogar imakmaloed.
  uig-CYR: 'Мән Өзүм билән қәсәм ичкәнмән, Мошу сөз һәққанийлиқ билән ағзимдин чиқти,
    һәргиз қайтмайду: — «Маңа барлиқ тизлар пүкүлиду, Барлиқ тиллар Маңа итаәт ичидә
    қәсәм ичиду».'
  tel-2017: నా ఎదుట ప్రతి మోకాలు వంగుతుందనీ, ప్రతి నాలుకా ‘యెహోవా తోడు’ అని అంటుందనీ
    నేను ప్రమాణం చేశాను. నా న్యాయ వాక్కు బయలుదేరింది. అది వ్యర్ధం కాదు.
  hat-BSA: Mwen te sèmante pa Mwen menm, pawòl la te fin sòti nan bouch Mwen nan ladwati
    e li p ap vire fè bak; ke a Mwen menm, tout jenou va koube e tout lang va sèmante
    fidelite.
  kos-kos: 'Wulela luk uh pwaye — Ac fah tiana ekla. Nga fulahk nu suwos ke Inek sifacna:
    Mwet nukewa fah tuku ac sikukmutunte ye mutuk, Ac wulela ku tuh elos ac pwayena
    nu sik.'
  hbo-WLC: בִּ֣י נִשְׁבַּ֔עְתִּי יָצָ֨א מִפִּ֧י צְדָקָ֛ה דָּבָ֖ר וְלֹ֣א יָשׁ֑וּב כִּי־לִי֙
    תִּכְרַ֣ע כָּל־בֶּ֔רֶךְ תִּשָּׁבַ֖ע כָּל־לָשֽׁוֹן׃
  ibo-ibo: 'Ejirila m onwe m ṅụọ iyi, ọnụ m ekwupụla okwu nʼezi omume, bụ okwu nke
    na-enweghị mgbanwe: Nʼihu m ka ikpere niile ọbụla ga-egbu nʼala; mụ ka ire niile
    ọbụla ga-aṅụrụ iyi.'
  ory-ory: ଆମ୍ଭେ ଆପଣା ନାମ ନେଇ ଶପଥ କରିଅଛୁ ଓ ଧର୍ମମୟ ବାକ୍ୟ ଆମ୍ଭ ମୁଖରୁ ନିର୍ଗତ ହୋଇଅଛି,
    ତାହା ଅନ୍ୟଥା ହେବ ନାହିଁ, ‘ଆମ୍ଭ ଛାମୁରେ ପ୍ରତ୍ୟେକ ଆଣ୍ଠୁ ନତ ହେବ, ପ୍ରତ୍ୟେକ ଜିହ୍ୱା ଶପଥ
    କରିବ।’
  chk-chk: Iwe, üa püsin akapelüei, nge kapasen awei a let, esap pwal siwil, ‘Aramas
    meinisin repwe feito o fotopwäsuk ngeniei, nge ir meinisin repwe pwon fän akapel,
    pwe repwe allükülük ngeniei.’
  rop-rop: Aibin meigim brabli strongbala pramis, en ai kaan neba breigim. Ebribodi
    garra pudumdan olabat hed en weship oni langa mi na.
  ukr-1871: 'Сам собою я клянуся: — а з уст моїх виходить тілько слово справедливе,
    слово незмінне, — що передо мною пригинатись буде всяке колїно, та що на моє імя
    будуть присягатись усї язики.'
  deu-1951: 'Ich schwöre bei mir selbst, Gerechtigkeit geht aus meinem Munde, ein
    Wort, das nicht zurückgenommen wird: Mir soll sich beugen jedes Knie und schwören
    jede Zunge.'
  eng-JPS: By Myself have I sworn, the word is gone forth from My mouth in righteousness,
    and shall not come back, that unto Me every knee shall bow, every tongue shall
    swear.
  srp-1865: Sobom se zakleh; izide iz usta mojih rijeè pravedna, i neæe se poreæi,
    da æe mi se pokloniti svako koljeno, i zaklinjati se svaki jezik,
  lug-lug: Neerayiridde, ekigambo kivudde mu kamwa kange mu mazima so tekiriggibwawo
    mu maaso gange. Buli vviivi lirifukamira, na buli lulimi lulirayira!
  heb-heb: בי נשבעתי יצא מפי צדקה דבר ולא ישוב כי לי תכרע כל ברך תשבע כל לשון׃
  ben-IRV: আমি নিজের নামেই শপথ করেছি, কেবল আদেশে এই কথা বলেছি এবং এটা ফিরে আসবে না।
    আমার কাছে প্রত্যেকে হাঁটু পাতবে, প্রত্যেক জিভ শপথ করবে,
  pan-pan: ਮੈਂ ਆਪਣੀ ਹੀ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਮੇਰੇ ਮੂੰਹ ਤੋਂ ਧਰਮ ਦਾ ਬਚਨ ਨਿੱਕਲਿਆ ਹੈ, ਅਤੇ ਉਹ ਮੁੜੇਗਾ
    ਨਹੀਂ, ਹਰੇਕ ਗੋਡਾ ਮੇਰੇ ਅੱਗੇ ਨਿਵੇਗਾ, ਹਰ ਇੱਕ ਜ਼ੁਬਾਨ ਮੇਰੀ ਸਹੁੰ ਖਾਵੇਗੀ।
  mya-JVB: ငါ့ ရှေ့ ၌ လူတိုင်း ဒူးထောက် ရမည်၊ လူတိုင်း မိမိ နှုတ် နှင့် သစ္စာခံ ရမည်ဟု
    ကိုယ်ကိုကိုယ် တိုင်တည် ၍ ငါကျိန်ဆိုသော တရား စကား သည် ငါ့ နှုတ် မှ ထွက် သည် ဖြစ်၍
    ၊ မ ပြည့်စုံ ဘဲ မနေရ။
  hmo-hmo: 'Lauegu gwauhamata be momokani, bona do lau haidaua lasi. Gwauhamata metauna
    momokani lau gwauraia inai: Taunimanima ibounai ese egu vairana dekenai do idia
    mai, do idia tui diho, bona idia ibounai ese do idia gwauhamata, lau do idia badinaia.'
  urd-urd: मैंने अपनी ज़ात की क़सम खाई है, कलाम — ए — सिद्क़ मेरे मुँह से निकला है
    और वह टलेगा नहीं', कि 'हर एक घुटना मेरे सामने झुकेगा और हर एक ज़बान मेरी क़सम
    खाएगी।
  rus-SYN: 'Мною клянусь: из уст Моих исходит правда, слово неизменное, что предо
    Мною преклонится всякое колено, Мною будет клясться всякий язык.'
  bqc-SIM: 'Ma lɛgbɛ̃̀ ń mazĩa tↄ́o, yã́zɛde bↄ̀ ma lɛ́u, a gbooa vĩo, ma mɛ̀:
    Gbɛ̃́pii a kúlɛmɛɛ, aa ma luakɛ dↄ̃.'
  tcz-CHONGTHU: 'Keima kamin panna kihahsel’a kahi. Keiman thutah ka seidoh ahitai,
    Keima ka thuseija nungtol kit ding ka hitapoi: Khup jouse kahenga hung dilsu dingu
    chule lei jousen Keima eiphondoh ding ahiuve.'
  mar-mar: मी आपली शपथ वाहीली आहे, न्यायीपणाच्या माझ्या मुखातून वचन निघाले आहे, ते
    मागे फिरणार नाही आणि ते असे की माझ्यापुढे प्रत्येक गुडघा वाकेल. प्रत्येक जीभ माझ्यापुढे
    शपथ वाहील.
  qub-qub: Nogaga jutëchömi jurashcä. Alli cajta ruranäpämi jurarä. Chayno nishäga
    cumlicangami. Nogata rispitamashpan llapanmi gongurpacamongapaj. Pï-may runacunapis
    nogapa jutëchömi juranga.
  hat-hat: Mwen fè sèman sou tèt mwen, sa m'ap di la a se laverite klè. Pesonn p'ap
    ka demanti pawòl mwen yo. Tout moun pral vin ajenou devan mwen. Nan tout lang,
    y'ap pran non mwen pou yo fè sèman.
  eng-BSB: 'By Myself I have sworn; truth has gone out from My mouth, a word that
    will not be revoked: Every knee will bow before Me, every tongue will swear allegiance.'
  eng-WEBPB: I have sworn by myself. The word has gone out of my mouth in righteousness,
    and will not be revoked, that to me every knee shall bow, every tongue shall take
    an oath.
  kbq-kbq: Nagra Ra Anumzamo'na nagra nagifi huvempa huankino, nagipinti'ma fatgo
    nanekema huama'ma nehua kemo'a, amne zanknara osuno nena raga rentegahie. Ana
    nehina Nagri nagifi maka vahe'mo'za zamare'na eme nere'za, Nagri nagorga manigahune
    hu'za huvempa hugahaze.
  nhe-BL: 'Na noselti nimotestigojquetza para se tlamantli panos huan ax nimoyolcuepas
    pampa notlajtolsenquistoc melahuac. Huan na niquijtojtoc ya ni: Nochi tlacame
    ipan ni tlaltepactli motlancuaquetzase noixtla huan nechhueyimatise.'
  gub-BL: Amume'uahy ma'e heremiapo ràm herer rehe ihe. Heremimume'u kwer azeharomoete
    a'e. Uzeapo putar tuwe a'e nehe. — Amume'u ko ma'e. — Teko paw wapyk putar upenàràg
    rehe uzemumew pà herenataromo wà nehe. — Nurupytu'u pixik kwaw neze'eg heruzar
    ire ure nehe, i'i putar ihewe wà nehe.
  eng-DRA: 'I have sworn by myself, the word of justice shall go out of my mouth,
    and shall not return:'
