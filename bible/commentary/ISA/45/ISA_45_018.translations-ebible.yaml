    kuti anthu akhalemo. Iyeyu akunena kuti: Ine ndine Yehova, ndipo palibenso wina.'
  hrv-hrv: 'Da, ovako govori Jahve, nebesa Stvoritelj - on je Bog - koji je oblikovao
    i sazdao zemlju, koji ju je učvrstio i nije je stvorio pustu, već ju je uobličio
    za obitavanje: “Ja sam Jahve i nema drugoga.'
  mps-mps: Genuai Bidi naga te God. Agai te dagalu dali, tǫ dali si nigali bomo mu
    pedelali. Agai te tǫ olo elalumainu nigibeo. Menio. Agai te tǫ page bugagia
    dodolama, tama tigidali nai tede elalumainu nigali. Agai te tiwai po obao, “Enaduba
    deli naga ena Genuai Bidi, te gasa god munu me bidibeo.
  tpi-tpi: Bikpela tasol em i God. Em i bin wokim skai na graun i kamap strong tru.
    Em i no wokim graun bilong i stap nating. Nogat. Em i bin wokim bilong olgeta
    samting i ken i stap long en. Em i save tok olsem, “Mi wanpela tasol mi Bikpela,
    na i no gat narapela god moa i stap.
  dan-1931: 'Thi så siger HERREN, Himlens Skaber, han, som er Gud, som dannede Jorden,
    frembragte, grundfæsted den, ej skabte den øde, men danned den til at bebos: HERREN
    er jeg, ellers ingen.'
  vie-OVCB: 'Vì Chúa Hằng Hữu là Đức Chúa Trời là Đấng sáng tạo các tầng trời và đất
    và đặt mọi thứ trong đó. Ngài đã tạo lập địa cầu cho loài người cư trú, chứ không
    phải để bỏ hoang. Chúa phán: “Ta là Chúa Hằng Hữu, ngoài Ta không có Đấng nào
    khác.'
  guj-2017: 'જેણે આકાશો ઉત્પન્ન કર્યાં, સાચા ઈશ્વર, યહોવાહ એવું કહે છે, તેમણે આ પૃથ્વી
    ઉત્પન્ન કરી અને બનાવી, એને સ્થાપન કરી. તેમણે તે ખાલી રાખવા માટે નહિ પણ વસ્તી માટે
    ઉત્પન્ન કરી છે: હું યહોવાહ છું અને મારી બરોબરી કરનાર કોઈ નથી.'
  pon-2006A: KAUN-O ketin kapikada nanleng— iei ih me Koht! E ketin wiahda oh kapikada
    sampah— e ketin wiahda teng oh poatopoat. E sohte ketin wiahda ni mwomwen sapwtehn
    ehu, ahpw ni mwomwen wasa mwahu ong aramas en kousoan ie. Iei ih me ketin mahsanih,
    “Ngehi KAUN-O, oh sohte pil emen Koht.
  por-BRBSL: 'Para Yahweh, que criou os céus, o Deus que formou a terra e a fez, que
    a estabeleceram e não a criaram um desperdício, que a formou para ser habitada
    diz: “Eu sou Yahweh. Não há outro.'
  cth-cth: Kalvan kasakkung BAWIPA ni ama teh Cathut, talai hai kasakkung lah ao.
    Ama ni talai hah a cak sak. Banglahai ka tho hoeh lah sak hoeh, tami o nahanelah
    a sak e doeh. Hettelah a dei, kai teh BAWIPA lah ka o, alouke khoeroe awm hoeh.
  twi-twi: 'Na sɛɛ na Awurade se, nea ɔbɔɔ ɔsorosoro no ɔno ne Onyankopɔn; nea ɔmaa
    asase, ne tebea na ɔbɔe no, ɔno na ɔtoo ne fapem; wammɔ no sɛ so nna hɔ kwa, mmom,
    ɔyɛe se nnipa ntena so, ɔka se: “Mene Awurade, na obi nni hɔ.'
  hlt-hlt: He khaw vaan aka suen BOEIPA long ni a thui. Pathen amah loh diklai a hlom
    tih a saii. Diklai he a hinghong pawt ham a soepsoei phoeiah khosa rhoek ham a
    suen tih a hlinsai pah. BOEIPA kamah phoeiah a tloe a om moenih.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie ntu mù: Míì dɔ̀ɔ̀ kɛĩ́nkɛ̀, míì pìítɛ́ kɛtenkɛ̀, míì
    kɛ̀ fìí, n yí kɛ̀ dɔ̀ɔ̀ kɛ feínko n kɛ̀ dɔ̀ɔ̀ kɛ̀ bɛnìtìbɛ̀ bɛɛ̀ bo nkɛ̀ ɑ̃, míì
    bɛ́i nkɛ tú: Míì tu di Yiɛ̀ nKuyie, n kó difɔ̃nkúò kutɛkù mɑkù í bo.'
  msy-2020: Ikiavɨra Itir God, anarɨra God. A nguazim ko overiamɨn ingarizɨ, aning
    gavgavighavɨra iti. Nguazim pura ikiasa God an ingarizir puvatɨ. Biziba ko gumazamiziba
    bar moghɨra nguazimɨn ikiasa, an an ingari. Egha a ghaze, “Kɨrara, kɨ Ikiavɨra
    Itir God, ezɨ ua godɨn tam ua itir puvatɨ.
  azb-azb: 'Göyləri yaradan Rəbb bircə olan Allahdır! O, dünyanı yaratdı, ona quruluş
    verdi, Rəbb dünyanı qarmaqarışıq yaratmadı, Onu yaşamaq üçün qurdu. O deyir: «Mən
    Rəbbəm, başqası yoxdur!'
  eng-DBY: 'For thus saith Jehovah who created the heavens, God himself who formed
    the earth and made it, he who established it, — not as waste did he create it:
    he formed it to be inhabited: — I [am] Jehovah, and there is none else.'
  hin-2017: क्योंकि यहोवा जो आकाश का सृजनहार है, वही परमेश्वर है; उसी ने पृथ्वी को
    रचा और बनाया, उसी ने उसको स्थिर भी किया; उसने उसे सुनसान रहने के लिये नहीं परन्तु
    बसने के लिये उसे रचा है। वही यह कहता है, “मैं यहोवा हूँ, मेरे सिवाय दूसरा और कोई
    नहीं है।
  wol-KYG: 'Aji Sax ji kat dafa wax, moom mi sàkk asamaan, moom Yàlla mi bind suuf,
    tabax ko, dëj ko, sàkkewu ko maraas, xanaa tabaxal ñu ko dëkke. Mu ne: «Aji Sax
    ji, man a, du keneen.'
  eng-YLT: 'For thus said Jehovah, Creator of heaven, He is God, Former of earth,
    and its Maker, He established it — not empty He prepared it, For inhabiting He
    formed it: ''I [am] Jehovah, and there is none else.'
  kne-kne: Si Yahweh di namarsua ed daya ya nan daga et insaad na si makneg ay fondasyon.
    Adi na pinarsua ay magay olnos ya silbi na mo adi et ta pantean di kaipoipogaw.
    Kanana, “Sak-en si Diyos et magay odom.
  eng-WYC-2017: For why the Lord making heavens of nought, saith these things; he
    is God forming earth, and making it, he is the maker thereof; he made it of nought,
    not in vain, but he formed it, that it be inhabited; I am the Lord, and none other
    is.
  eng-WMBB: 'For the LORD who created the heavens, the God who formed the earth and
    made it, who established it and didn’t create it a waste, who formed it to be
    inhabited says: “I am the LORD. There is no other.'
  urd-GVH: क्योंकि रब फ़रमाता है, “मैं ही रब हूँ, और मेरे सिवा कोई और नहीं है! जो
    यह फ़रमाता है वह ख़ुदा है, जिसने आसमान को ख़लक़ किया और ज़मीन को तश्कील देकर महफ़ूज़
    बुनियाद पर रखा। और ज़मीन सुनसान बयाबान न रही बल्कि उसने उसे बसने के क़ाबिल बना
    दिया ताकि जानदार उसमें रह सकें।
  rug-rug: 'Ura hiera gua si zama nia e Zihova, Asa pu tavetena sa maṉauru, Asa sa
    Tamasa; Asa pu tavetia sa popoa pepeso, Asa va podakana bisa; lopu tavetia Sa
    pude kokoba, ba kuria Sa pude koa ia tie. Zama si Asa: “Arau se Zihova, meke loketoṉa
    pule gugua Arau si koa.'
  gaz-gaz: Waaqayyo akkana jedha; kan samiiwwan uume, inni Waaqa; inni lafa miidhagsee
    tolchee ishee hundeesse; inni akka isheen iddoo jireenyaa taatuuf ishee uume malee
    akka isheen ona taatuuf ishee hin uumne; inni akkana jedha; “Ani Waaqayyo; ana
    malee kan biraa hin jiru.
  fra-LSG: 'Car ainsi parle l’Éternel, Le créateur des cieux, le seul Dieu, Qui a
    formé la terre, qui l’a faite et qui l’a affermie, Qui l’a créée pour qu’elle
    ne fût pas déserte, Qui l’a formée pour qu’elle fût habitée: Je suis l’Éternel,
    et il n’y en a point d’autre.'
  yal-yal: Amasɔtɔ Alatala ito nan falaxi, a tan naxan kore xɔnna daxi, a tan Ala,
    naxan bɔxɔ xɔnna daxi, naxan a bɛtɛn saxi, a mi a magenla lu, koni a yi a da alogo
    muxune xa lu a yi. A naxa, “N tan nan Alatala ra, gbɛtɛ mi na.
  haw-1868: No ka mea, penei ka olelo ana mai a Iehova, Ka mea nana i hana na lani;
    Oia ke Akua, ka mea nana i hana ka honua, a kukulu hoi, Ka mea nana ia i hoopaa,
    aole hoi ia i hana makehewa ia mea, Hana no oia ia i wahi e nohoia'i; Owau no
    Iehova, aohe mea e ae,
  arb-NAV: 'لأَنَّ هَكَذَا يَقُولُ الرَّبُّ خَالِقُ السَّمَاوَاتِ، إِنَّهُ اللهُ مَكَوِّنُ
    الأَرْضِ وَصَانِعُهَا، وَمُرْسِي قَوَاعِدِهَا: لَمْ يَخْلُقْهَا لِتَكُونَ خَوَاءً،
    بَلْ لِتُصْبِحَ آهِلَةً بِسُكَّانِهَا. أَنَا هُوَ الرَّبُّ وَلَيْسَ هُنَاكَ آخَرُ.'
  ewe-ewe: elabena ale Yehowa, ame si wɔ dziƒo, eye wònye Mawu, ame si wɔ anyigba,
    eye wòna wòva dzɔ, meyɔe be wòatsi gbɔlo o, ke boŋ ewɔe be nuwo nanɔ edzi. Eyae
    gblɔ be, “Nyee nye Yehowa, bubu aɖeke megali o.
  eng-LEE: 'For thus hath said the Lord the creator of the heavens; he, the God that
    formed the earth and made it; he that hath established it,—not for naught did
    he create it, to be inhabited did he form it: I am the Lord; and there is no one
    else.'
  asm-FB: কোনে পৃথিৱী সৃষ্টি কৰিলে আৰু গঠন কৰিলে কোনে তাক স্থাপন কৰিলে। তেওঁ অনৰ্থকৰূপে
    সৃষ্টি কৰা নাই, কিন্তু বাসস্থানৰ বাবেহে তাক নিৰ্মাণ কৰিলে, আকাশ মণ্ডল সৃষ্টি কৰা
    সেই সত্য ঈশ্বৰ যিহোৱাই এই কথা কৈছে, ময়েই যিহোৱা, মোৰ কোনো সমকক্ষ নাই।
  sus-A: عَلَتَلَ نَشَن كٌورٍ دَاشِ، نَشَن قِرِن ندٍ مُ نَ، نَشَن دُنِحَ دَاشِ عَ
    كِ نُن عَ كّحَ نَن مَ، عَ قَ عَدَ مَدِيٍ رَ سَبَتِ عَ مَ، عَ قَ عَ قَلَ، «عَلَتَلَ
    نَن نَ، عَلَ فبّتّ يٌ مُ نَ.
  fra-SBL: 'Car Yahvé, qui a créé les cieux, le Dieu qui a formé la terre et l''a
    faite, qui l''a établi et qui ne l''a pas créé un gaspillage, qui l''a formé pour
    être habité dit : « Je suis Yahvé. Il n''y en a pas d''autre.'
  hbo-hbo: כִּ֣י כֹ֣ה אָֽמַר־יְ֠הוָה בֹּורֵ֨א הַשָּׁמַ֜יִם ה֣וּא הָאֱלֹהִ֗ים יֹצֵ֨ר
    הָאָ֤רֶץ וְעֹשָׂהּ֙ ה֣וּא כֹֽונְנָ֔הּ לֹא־תֹ֥הוּ בְרָאָ֖הּ לָשֶׁ֣בֶת יְצָרָ֑הּ
    אֲנִ֥י יְהוָ֖ה וְאֵ֥ין עֹֽוד׃
  kik-kik: 'Nĩgũkorwo Jehova ekuuga atĩrĩ, ũcio wombire igũrũ, o we Ngai, o ũcio wombire
    thĩ na akĩmĩthondeka, agĩcooka akĩmĩrũmia wega; na ndaamĩũmbire ĩtũũre ĩrĩ ũtheri,
    no aamĩũmbire ĩtũũragwo nĩ andũ; we ekuuga atĩrĩ: “Niĩ nĩ niĩ Jehova, na gũtirĩ
    ũngĩ.'
  fra-NCL: 'Car ainsi parle Yahweh, qui a créé les cieux, lui, le Dieu qui a formé
    la terre, qui l’a achevée et affermie, qui n’en a pas fait un chaos, mais l’a
    formée pour être habitée : Je suis Yahweh, et il n’y en a pas d’autre !'
  cek-AK: Vannawk sahkung, Angraeng mah hae tiah thuih; Long loe Sithaw angmah sak
    moe, a caksak; azom pui ah oh hanah long hae sah ai; kami oh han ih ni a sak;
    Kai loe Angraeng ni, Angraeng kalah mi doeh om ai.
  cuk-cuk: 'Ar ade, weyob Bab-Jehová soged: “Ani an Bab-Jehová gued, Bab-Dummad-baid
    sulid. Ani an mogir-billi-obinnisadid. Ani an napneg-nasiksadid. Ani an napneg-ilemakar
    nasiksadid, binsa-ollobi-nasikega an imaksasulid, dulemar egi ambikuega an imaksad.'
  uig-CYR: 'Чүнки асманларни яратқан, йәр-зиминни шәкилләндүрүп ясиған, уни мәзмут
    қилған Худа болған Пәрвәрдигар мундақ дәйду: — (У уни қуруқ-мәнисиз болушқа әмәс,
    бәлки адәмзатниң туралғуси болушқа яратқан еди) «Мән болсам Пәрвәрдигар, башқа
    бири йоқтур;'
  tel-2017: ఆకాశాల సృష్టికర్త యెహోవాయే దేవుడు. ఆయన భూమిని చేసి, దాన్ని సిద్ధపరచి స్థిరపరిచాడు.
    నిరాకారంగా కాక, ఒక నివాసస్థలంగా దాన్ని సృష్టించాడు. ఆయన ఇలా ప్రకటిస్తున్నాడు.
    “యెహోవాను నేనే, మరి ఏ దేవుడూ లేడు.
  hat-BSA: 'Paske SENYÈ a ki te kreye syèl la ak tè a, Dye la ki te fòme tè a e ki
    te fè l la; Ki te etabli li, e Li pa t kreye li vid, men te fòme l pou moun ka
    viv ladann di: “Mwen se SENYÈ a. Nanpwen lòt.'
  kos-kos: LEUM GOD El orala kusrao — El na pa God! El lumahla ac orala faclu — El
    orala in okak ac kawil. El tia orala tuh in sie acn mwesis, A sie acn mwet uh
    ku in muta we. El pa fahk, “Nga pa LEUM GOD Ac wangin pac sie god sayuk.
  hbo-WLC: כִּ֣י כֹ֣ה אָֽמַר־יְ֠הוָה בּוֹרֵ֨א הַשָּׁמַ֜יִם ה֣וּא הָאֱלֹהִ֗ים יֹצֵ֨ר
    הָאָ֤רֶץ וְעֹשָׂהּ֙ ה֣וּא כֽוֹנְנָ֔הּ לֹא־תֹ֥הוּ בְרָאָ֖הּ לָשֶׁ֣בֶת יְצָרָ֑הּ
