verse: ISA.045.018
translations:
  mal-C: “ആകാശത്തെ സൃഷ്ടിച്ച യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, അവിടന്നുതന്നെ ദൈവം;
    അവിടന്നു ഭൂമിയെ നിർമിച്ചുണ്ടാക്കി, അവിടന്ന് അതിനെ സ്ഥാപിച്ചു; വ്യർഥമായിട്ടല്ല,
    അധിവാസത്തിനായി അവിടന്ന് അതിനെ നിർമിച്ചു. അവിടന്ന് അരുളിച്ചെയ്യുന്നു, ഞാൻ യഹോവ
    ആകുന്നു, വേറൊരു ദൈവവുമില്ല,
  deu-TKW: 'Denn so spricht Jahwe, der Schöpfer des Himmels, - er ist der alleinige
    Gott, der Bildner der Erde und ihr Verfertiger; er hat sie hergestellt: nicht
    zu einer Einöde hat er sie geschaffen, sondern daß sie bewohnt werde, hat er sie
    gebildet -: ich bin Jahwe und keiner sonst!'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi, Ye oyo akela likolo, Ye oyo azali
    Nzambe oyo asala mpe abongisa mabele, mpe atelemisa yango ngwi ; Ye akelaki yango
    te mpo ete ezala pamba, kasi asalaki yango mpo ete bato bavanda : « Nazali Yawe,
    mpe mosusu azali te.'
  eng-LSV: 'For thus said YHWH, Creator of the heavens, || He is God, || Former of
    earth, and its Maker, || He established it—He did not create it empty, || For
    He formed it to be inhabited: “I [am] YHWH, and there is none else.'
  eng-GNV: 'For thus saith the Lord (that created heauen, God himselfe, that formed
    the earth, and made it: he that prepared it, he created it not in vaine: he formed
    it to be inhabited) I am the Lord, and there is none other.'
  eng-WEBSTER: 'For thus saith the LORD that created the heavens; God himself that
    formed the earth and made it; he hath established it, he created it not in vain,
    he formed it to be inhabited: I am the LORD; and there is none else.'
  nhw-BL: 'Pampa TOTECO catli quichijchijqui ilhuicactli huan tlaltipactli, yaya DIOS.
    Huan sesen tlamantli quitlali campa quinamiqui. Huan ni tlaltipactli amo quichijchijqui
    para eltos cactoc. Quichijchijqui huan quicualtlali para ipan ma itztoca masehualme.
    Yaya catli quiijto: “Na niDIOS huan amo onca seyoc.'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana, yeye aliyeumba mbingu, ndiye Mungu;
    yeye aliyeifanya dunia na kuiumba, yeye ndiye aliiwekea misingi imara, hakuiumba
    ili iwe tupu, bali aliiumba ikaliwe na viumbe vyake. Anasema: “Mimi ndimi Bwana,
    wala hakuna mwingine.'
  bba-bba: Yinni Gusunɔ turowɑ u sɑ̃ɑ Gusunɔ. Wiyɑ u wɔllu tɑkɑ kuɑ, mɑ u tem kuɑ.
    U ǹ mɑɑ dere mu n wɑ̃ɑ dirum, kpɑ hunde konibɑ bɑ n kɑ wɑ̃ɑ mɛ sɔɔ. Wiyɑ u ɡeruɑ
    u nɛɛ, wiyɑ Yinni Gusunɔ. Goo mɑɑ sɑri nɡe wi.
  eng-KJVCPB: 'For thus saith the Lord that created the heavens; God himself that
    formed the earth and made it; he hath established it, He created it not in vain,
    he formed it to be inhabited: I am the Lord; and there is none else.'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye ma Nyasaye mane ochweyo polo, kendo mane
    ochweyo piny mondo ji odagie to ok ni mondo piny obed maonge ji, owacho niya:
    “An e Jehova Nyasaye kendo onge moro machielo.'
  meu-meu: 'Badina be Iehova, guba ikarana Diravana, ini e gwau tomamu. Ia na Dirava;
    ia ese tanobada e hadaia bona oromana e henia, bona e haginia tutuka-tutuka; ia
    ese se karaia ḡau asi oromana, a haida ese bae noholaia totona e karaia. Ia na
    e tomu: Lau na Iehova; idauna ta na lasi.'
  npi-ULB: आकाशको सृष्‍टि गर्नुहुने परमप्रभु, पृथ्वीको सृष्‍टि गर्ने र त्‍यसलाई बनाउने
    र त्‍यसलाई स्थापित गर्ने साँचो परमेश्‍वर यसो भन्‍नुहुन्‍छ । उहाँले नै त्‍यसको
    सृष्‍टि गर्नुभयो, उजाड होइन, तर बसोवास गर्नलाई तयार पार्नुभयोः “म नै परमप्रभु
    हुँ र त्‍यहाँ अरू कोही छैन ।
  yor-yor: 'Nítorí èyí ni ohun tí Olúwa wí, ẹni tí ó dá àwọn ọ̀run, Òun ni Ọlọ́run;
    ẹni tí ó mọ tí ó sì dá ayé, Òun ló ṣe é; Òun kò dá a láti wà lófo, ṣùgbọ́n ó ṣe
    é kí a lè máa gbé ibẹ̀, Òun wí pé: “Èmi ni Olúwa, kò sì ṣí ẹlòmíràn.'
  pes-OPCB: 'خداوند آسمانها و زمین را آفریده و آنها را استوار نموده است. او جهان را
    بیهوده نیافریده، بلکه برای سکونت و زندگی آن را ساخته است. او می‌فرماید: «من خداوند
    هستم و دیگری نیست!'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, na lumikha ng kalangitan, ang tunay na Diyos
    na gumawa ng lupa at lumikha nito, na siyang nagtatag nito. Kaniyang nilikha ito,
    hindi para masayang, para panahanan: “Ako si Yahweh, at wala akong kapantay.'
  hui-hui: Anduane Homogo ibugua hari daliga ngaru wabinigo ibuni hangu Ngode Datagaliwabe
    ka. Ibugua dindi ngarubi wabialu hongohe wiaabo helo wabini. Dindi ogo bame tayanda
    ale ngelo ndo mbirale bibahende dindini ngarubi karubi ogoriani hai helo wabini.
    Ogoni biyagome ibugua lalu, Anduane Homogo i̱ni hangu kogoni. Mendeali i̱ ale
    naheore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကောင်း​ကင်​ကို ဖန်​ဆင်း​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ
    ပါ​သည်​တ​ကား။ ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ပြု​ပြင် ဖန်​ဆင်း​တော်​မူ​၍၊ခိုင်​ခန့်​တည်​မြဲ​စေ​တော်​မူ​၏။
    ယင်း​ကို​ကိုယ်​တော်​သည်​လူ​သူ​ကင်း​မဲ့​ရာ​နေ​ရာ အ​ဖြစ်​ဖြင့်​ဖန်​ဆင်း​တော်​မူ​သည်​မ​ဟုတ်။
    လူ​တို့​နေ​ထိုင်​ရာ​အ​ရပ်​အ​ဖြစ်​ဖြင့်​ဖန်​ဆင်း တော်​မူ​ပေ​သည်။ ကိုယ်​တော်​ကား``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။
    ငါ​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်​ဘု​ရား​မျှ​မ​ရှိ။
  bod-N: ནམ་མཁའི་དབྱིངས་རྣམས་འགོད་མཁན་ཡ་ཝཱེ་ཁོང་ནི་དཀོན་མཆོག་ལགས་ཤིང་། ཁོང་གིས་ས་གཞི་བཀོད་པས་ས་གཞི་གྲུབ་པ་དང་ས་གཞི་བརྟན་པོར་མཛད།
    ཁོང་གིས་ས་གཞི་བཀོད་པ་ནི་སྟོང་བར་ལུས་པའི་ཕྱིར་མིན་ལ། མི་རྣམས་དེ་ནང་གནས་པའི་ཕྱིར་ཡིན།
    ཁོང་གིས་འདི་སྐད་དུ། བདག་ནི་ཡ་ཝཱེ་ཡིན། ང་མ་གཏོགས་དཀོན་མཆོག་གཞན་ཞིག་གཏན་ནས་མེད།
  sna-sna: 'Nokuti zvanzi naJehovha, iye akasika matenga, ndiye Mwari; iye akaumba
    uye akaita nyika, ndiye akaisimbisa; haana kuisikira kuti igare isina chinhu,
    asi akaiumba kuti igarwe, anoti: “Ndini Jehovha, uye hakuna mumwe.'
  spa-BLM: 'Porque Yahvé, que creó los cielos, el Dios que formó la tierra y la hizo,
    que lo estableció y no lo creó un desperdicio, que lo formó para ser habitado
    dice: “Yo soy Yahvé. No hay otra.'
  cac-cac: 'Mamin Jehová, a ach a b''onac satchaan̈, a ach a b''onaccanem lum luum
    tic d''a yed''tal. Maj a b''olaj lum yic malaj tas ay d''a sat, palta a b''onac
    luum yic scajchaji. A ach tzal icha tic: A inn̈ej Jehová in, malaj junocxo.'
  swh-ULB: 'Yahwe asem hivi, nani aliyeziumba mbingu, Mungu wa kweli ndiye aliyeiumbwa
    nchi na kuifaya, ndiye aliyeianzisha nchi. Aliiumba yeye, sio kama taka, aliimba
    ili pawe na wenyeji: ''''mimi ni Yahwe, na hakuna mwingine.'
  bel-bel: Бо так кажа Гасподзь, Які стварыў нябёсы, Ён - Бог, даў вобраз зямлі і
    зрабіў яе; Ён уцьвердзіў; не дарма стварыў яе, Ён зладзіў яе на жыхарства; Я -
    Гасподзь, і няма іншага.
  deu-ELBBK: 'Denn so spricht der HERR, der die Himmel geschaffen (er ist Gott), der
    die Erde gebildet und sie gemacht hat (er hat sie bereitet; nicht als eine Öde
    hat er sie geschaffen; um bewohnt zu werden, hat er sie gebildet): Ich bin der
    HERR, und sonst ist keiner!'
  mbb-OT: Iyan ka Nengazen, kes Megbevayà. Midlimbag nu is langit wey is kelibutan.
    Wazè nu himuwa is kelibutan he mehiǥawan, kekenà, mibeelan nu heini su wey meubpai.
    Migkaǥi ka te, “Iyan a Nengazen, ne wazè en duma pa.
  mal-2015: 'ആകാശത്തെ സൃഷ്ടിച്ച യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു - അവൻ തന്നേ ദൈവം;
    അവൻ ഭൂമിയെ നിർമ്മിച്ചുണ്ടാക്കി; അവൻ അതിനെ ഉറപ്പിച്ചു; വ്യർത്ഥമായിട്ടല്ല അവൻ അതിനെ
    സൃഷ്ടിച്ചതു; പാർപ്പിന്നത്രേ അതിനെ നിർമ്മിച്ചതു: - ഞാൻ തന്നേ യഹോവ; വേറൊരുത്തനും
    ഇല്ല.'
  gup-gup: Nawu Yawey nungan marnbom kunngol rowk. Nungka wanjh nadjalkudji God duninjh.
    Nungka bolkmarnbom kurorre rowk ba bu kahdjaldi munguyh. Minj marnbuyi bu kadjalbolklarrk,
    dja bolkmarnbom ba bu bininj kabirriyo kumekbe. Nungka kayime, “Ngaye wanjh Yawey,
    dja ngadjalkudji God duninjh. Minj nabuyika god kahdi.
  rmc-rmc: 'Bo kada phenel o RAJ, savo stvorinďa o ňebos – ov hin o Del, savo kerďa
    e phuv, forminďa a zathoďa la; na kerďa la prazdno, ale hoj te bešen andre o manuša:
    „Me som o RAJ a ňiko aver nane.'
  pes-OPV: 'زیرا یهوه آفریننده آسمان که خدا است که زمین را سرشت و ساخت و آن را استوار
    نمود و آن را عبث نیافرید بلکه به جهت سکونت مصور نمود چنین می‌گوید: «من یهوه هستم
    و دیگری نیست.'
  ron-1924: 'Кэч аша ворбеште Домнул, Фэкэторул черурилор, сингурул Думнезеу, каре
    а ынтокмит пэмынтул, л-а фэкут ши л-а ынтэрит, л-а фэкут ну ка сэ фие пустиу,
    чи л-а ынтокмит ка сэ фие локуит: „Еу сунт Домнул, ши ну есте алтул!'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, যিনি আকাশমণ্ডল সৃষ্টি করেছেন, তিনি ঈশ্বর; যিনি
    পৃথিবীকে আকার দিয়ে নির্মাণ করেছেন, তিনি তার প্রতিষ্ঠা করেছেন; তিনি তা শূন্য রাখার
    জন্য সৃষ্টি করেননি, কিন্তু তা বসতিস্থান হওয়ার জন্যই গঠন করেছেন। তিনি বলেন, “আমি
    সদাপ্রভু, আর অন্য কেউই নয়।
  som-som: Waayo, Rabbiga samooyinka uumay oo ah Ilaaha dhulka uumay, oo sameeyey,
    oo dhisay, oo aan si aan waxba tarayn u uumin, laakiinse u uumay in la degganaado
    wuxuu leeyahay, Anigaa Rabbiga ah mid kalena ma jiro.
  lat-VUC: 'Quia hæc dicit Dominus creans cælos, ipse Deus formans terram et faciens
    eam, ipse plastes ejus; non in vanum creavit eam: ut habitaretur formavit eam:
    Ego Dominus, et non est alius.'
  eng-ASVBT: 'For thus saith Jehovah that created the heavens, the God that formed
    the earth and made it, that established it and created it not a waste, that formed
    it to be inhabited: I am Jehovah; and there is none else.'
  ita-1885: 'Perciocchè, così ha detto il Signore che ha creati i cieli; l''Iddio,
    che ha formata la terra, e l''ha fatta, e l''ha stabilita, e non l''ha creata
    per restar vacua, anzi l''ha formata per essere abitata: Io sono il Signore, e
    non ve n''è alcun altro.'
  eng-LXXUP: 'Thus saith the Lord that made the heaven, this God that created the
    earth, and made it; he marked it out, he made it not in vain, but formed it to
    be inhabited: I am the Lord, and there is none beside.'
  eng-ULB: 'This is what Yahweh says, who created the heavens, the true God who created
    the earth and made it, who established it. He created it, not as a waste, but
    designed it to be inhabited: “I am Yahweh, and there is no other.'
  spa-VBL: 'Porque esto es lo que dice el Señor, el Dios que creó los cielos, que
    formó e hizo la tierra, él la fundó. No la hizo para dejarla vacía, sino que la
    formó para ser habitada. Él es quien dice: Yo soy el Señor, y no hay Dios fuera
    de mí.'
  fra-_FOB: 'Car ainsi dit l''Éternel, qui a formé les cieux, lui, le Dieu qui a formé
    la terre et qui l''a faite, lui qui l''a fondée; qui ne la créa pas pour être
    déserte, mais qui la forma pour être habitée: Je suis l''Éternel, et il n''y en
    a point d''autre!'
  mal-mal: 'ആകാശത്തെ സൃഷ്ടിച്ച യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു - അവൻ തന്നെ ദൈവം; അവൻ
    ഭൂമിയെ നിർമ്മിച്ചുണ്ടാക്കി; അവൻ അതിനെ ഉറപ്പിച്ചു; വ്യർത്ഥമായിട്ടല്ല അവൻ അതിനെ
    സൃഷ്ടിച്ചത്; വസിക്കുവാനത്രേ അതിനെ നിർമ്മിച്ചത്: - “ഞാൻ തന്നെ യഹോവ; വേറൊരുത്തനും
    ഇല്ല.'
  lit-lit: 'Nes taip sako VIEŠPATS, kuris sukūrė dangus – jis yra pats Dievas, kuris
    supavidalino žemę ir ją padarė; jis ją įtvirtino, jis sukūrė ją ne dykvietei būti,
    bet jis ją supavidalino apgyvendinimui: „Aš esu VIEŠPATS, ir nėra kito.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Maiṅ hī Rab hūṅ, aur mere siwā koī aur nahīṅ hai!
    Jo yih farmātā hai wuh Ḳhudā hai, jis ne āsmān ko ḳhalaq kiyā aur zamīn ko tashkīl
    de kar mahfūz buniyād par rakhā. Aur zamīn sunsān bayābān na rahī balki us ne
    use basne ke qābil banā diyā tāki jāndār us meṅ rah sakeṅ.
  suz-BL: मिनु परमप्रभु यावे सरीङ नु रागी सेल्‍ब बाक्‍ब। मुर मबाक्‍तीके मसेल्‍थु,
    मुर आन कली बाक्‍तीक सेल्‍तु। मेकोमी “गो परमप्रभु यावे नङ। आं ङा लाक्‍शा अरु सुइ
    परमप्रभु मबाक्‍ब।
  eng-NOY: 'For thus saith Jehovah, who created the heavens; The God that formed the
    earth and made it; he that made it firm; He created it not in vain; he formed
    it to be inhabited: I am Jehovah, and none else.'
  ita-1927: 'Poiché così parla l’Eterno che ha creato i cieli, l’Iddio che ha formato
    la terra, l’ha fatta, l’ha stabilita, non l’ha creata perché rimanesse deserta,
    ma l’ha formata perché fosse abitata: Io sono l’Eterno e non v’è alcun altro.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت، بەدیهێنەری ئاسمان، ئەو خودایە، شێوەکێشی زەوی و
    دروستکەری، ئەو دایمەزراند. بەخۆڕایی بەدی نەهێنا، بەڵام بۆ نیشتەجێبوون شێوەی کێشا،
    دەفەرموێت: «من یەزدانم و یەکێکی دیکە نییە.'
  eng-BBE: 'For this is the word of the Lord who made the heavens; he is God; the
    maker and designer of the earth; who made it not to be a waste, but as a living-place
    for man: I am the Lord, and there is no other.'
  kan-OKCV: ಆಕಾಶಗಳನ್ನು ನಿರ್ಮಿಸಿದ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾನೆ, “ದೇವರು ತಾನೇ ಭೂಮಿಯನ್ನು
