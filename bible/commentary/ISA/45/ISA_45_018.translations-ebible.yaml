    ist keiner!'
  eng-JPS: 'For thus saith the LORD that created the heavens, He is God; that formed
    the earth and made it, He established it, He created it not a waste, He formed
    it to be inhabited: I am the LORD, and there is none else.'
  srp-1865: 'Jer ovako veli Gospod, koji je stvorio nebo, Bog, koji je sazdao zemlju
