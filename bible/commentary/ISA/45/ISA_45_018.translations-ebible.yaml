  ory-ory: କାରଣ, ଆକାଶମଣ୍ଡଳର ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁ ଏହିପରି କହନ୍ତି; “ସେ ପରମେଶ୍ୱର ଅଟନ୍ତି;
