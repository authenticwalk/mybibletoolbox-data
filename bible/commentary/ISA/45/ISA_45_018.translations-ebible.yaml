  lug-lug: Kubanga bw’atyo bw’ayogera Mukama eyatonda eggulu, ye Katonda eyabumba
    ensi n’agikola. Ye yassaawo emisingi gyayo. Teyagitonda kubeera nkalu naye yagikola
    etuulwemu. Ye yagamba nti, “Nze Mukama so tewali mulala.
  heb-heb: כי כה אמר יהוה בורא השמים הוא האלהים יצר הארץ ועשה הוא כוננה לא תהו בראה
    לשבת יצרה אני יהוה ואין עוד׃
  ben-IRV: একথা যা সদাপ্রভু বলেন, যিনি আকাশমণ্ডল সৃষ্টি করেছেন, তিনি প্রকৃত ঈশ্বর;
    যিনি পৃথিবী সৃষ্টি করেছেন এবং তৈরী করেছেন, তিনি তা স্থাপন করেছেন। তিনি এটা সৃষ্টি
    করেছেন অবচয় করার জন্য নয় কিন্তু পরিকল্পিতভাবে বসবাসের যোগ্য করেছেন। তিনি বলছেন,
    আমিই সদাপ্রভু এবং আমার মত কেউ নেই।
  pan-pan: ਯਹੋਵਾਹ ਜੋ ਅਕਾਸ਼ ਦਾ ਕਰਤਾ ਹੈ, - ਉਹ ਉਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜਿਸ ਨੇ ਧਰਤੀ ਨੂੰ ਸਾਜਿਆ,
    ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਕਾਇਮ ਕੀਤਾ, - ਉਹ ਨੇ ਉਸ ਨੂੰ ਵਿਰਾਨ ਰਹਿਣ ਲਈ ਉਤਪਤ ਨਹੀਂ ਕੀਤਾ,
    ਸਗੋਂ ਵੱਸਣ ਲਈ ਉਸ ਨੂੰ ਸਿਰਜਿਆ, - ਉਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਹਾਂ, ਹੋਰ ਕੋਈ ਨਹੀਂ।
  mya-JVB: မိုဃ်းကောင်းကင် ကို ဖန်ဆင်း တော်မူသောထာဝရဘုရား ၊ မြေကြီး ကို ပြုပြင် ဖန်ဆင်း
    ၍ အမြဲတည် စေတော်မူသောအရှင်၊ အချည်းနှီး ဖန်ဆင်း သည်မ ဟုတ်၊ သတ္တဝါနေ စရာဘို့ ဖန်ဆင်း
    တော်မူသောဘုရားသခင်မိန့် တော်မူသည်ကား ၊ ငါ သည် ထာဝရဘုရား ဖြစ်၏။ ငါမှတပါး အခြား
    သော ဘုရားမ ရှိ။
  hmo-hmo: Lohiabada ese guba ia karaia. Ia sibona be Dirava! Ia ese tanobada ia karaia,
    bona tanobada ena toana, be Dirava ese ia henia. Ia ese tanobada ia karaia, goada
    herea. Ia ese tano do ia noho kava totona ia karaia lasi, to tano mai anina namona,
    taunimanima idia noholaia diba gabuna, ia karaia. Unai ia karaia Dirava be ia
    gwau, “Lau be Lohiabada, bona dirava ma ta be lasi.
  urd-urd: क्यूँकि ख़ुदावन्द जिसने आसमान पैदा किए, वही ख़ुदा है; उसी ने ज़मीन बनाई
    और तैयार की, उसी ने उसे क़ाईम किया; उसने उसे सुन्सान पैदा नहीं किया बल्कि उसको
    आबादी के लिए आरास्ता किया। वह यूँ फ़रमाता है, कि “मैं ख़ुदावन्द हूँ, और मेरे 'अलावाह
    और कोई नहीं।”
  rus-SYN: 'Ибо так говорит Господь, сотворивший небеса, Он, Бог, образовавший землю
    и создавший ее; Он утвердил ее, не напрасно сотворил ее; Он образовал ее для жительства:
    Я Господь, и нет иного.'
  bqc-SIM: Ma Dii ma mɛ̀ mámɛ ma musu kɛ̀, mámɛ má Lua ũ. Ma dṹnia ikàsa má
    kɛ̀, mámɛmaa Kalɛna ũ. Mi dṹnia kɛ àↄ da pão, má kɛ̀kɛ kɛ́ wàↄ ku a guuɛ.
    Mámɛmaa Dii, a pãle kuo.
  tcz-CHONGTHU: Ajeh iham itileh Pathen hi phatah ahi, chule vanho le leiset hi asemin
    chule ijakai ama muncheh’a akoi ahi. Aman vannoi hi chenna dingin asemin, agoh’a
    koiden agot ahipoi, Keima Pakai chu kahije ati.
  mar-mar: आकाशाचा निर्माणकर्ता, तोच सत्य देव, ज्याने पृथ्वी निर्माण केली व घडवली,
    तिची स्थापना केली. ती त्याने उजाड अशी निर्मिली नाही, ज्याने ती वस्ती करण्यासाठी
    निर्माण केली, तो परमेश्वर असे म्हणतो, “मीच परमेश्वर आहे व दुसरा कोणी नाही.”
  qub-qub: 'Tayta Diosmi syëluta camäga. Paymi cay pachatapis camasha. Paymi sumaj
    tacyachisha. Payga camasha manami chunyaj cananpächu. Chaypa ruquenga camasha
    chaycho cawajcuna tiyananpämi. Llapan chaycunata camacächej Tayta Diosmi cayno
    nin: «Nogallami Tayta Diosga cä. Manami mas juc dios canchu.'
  hat-hat: 'Se Seyè a ki kreye syèl la. Se li menm sèlman ki Bondye. Se li menm ki
    fè latè, ki ba li fòm li. Se li menm ki fè l'' chita fèm. Li pa t'' fè l'' pou
    l'' te tounen yon dezè, men pou l'' te yon kote pou moun rete. Men sa li di: Se
    mwen menm ki Seyè a. Nanpwen lòt.'
  eng-BSB: 'For thus says the LORD, who created the heavens—He is God; He formed the
    earth and fashioned it; He established it; He did not create it to be empty, but
    formed it to be inhabited: “I am the LORD, and there is no other.'
  eng-WEBPB: 'For the LORD who created the heavens, the God who formed the earth and
    made it, who established it and didn’t create it a waste, who formed it to be
    inhabited says: “I am the LORD. There is no other.'
  kbq-kbq: Hagi monane mopanema tro huno erinte fatgo huteno, noma'arera antegeno
    mefatgo hunegeno amne omanenianki agigu agigu zamo mani avitesie huno tro hunte'nea
    Ra Anumzamo'a amanage hu'ne, Nagrake Ra Anumzana mani'noanki, magore huno nagrikna
    Anumzana omani'ne.
  nhe-BL: 'Pampa TOTECO tlen quichijchijqui elhuicactli huan tlaltepactli, yajaya
    DIOS. Huan sesen tlamantli quitlali campa quinamiqui. Huan ni tlaltepactli ax
    quichijchijqui para eltos cactoc. Quichijchijqui huan quicualtlali para ipan ma
    itztoca tlacame. Yajaya tlen quiijto: “Na niDIOS huan ax onca seyoc.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ywak iapo arer a'e, wiko Tupàn romo a'e. Xo pitài
    Tupàn heta. Uzapo ywy. Omono hexakaw ikwaw paw izupe no. Umuapyk henaw rehe no.
    Nuzapo kwaw ma'e heta 'ymaw romo. Uzapo uzehe wiko ma'e wanereko har romo. Uze'eg
    Tupàn Tuweharupi Wiko Ma'e nezewe. — Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
    Naheta kwaw amo tupàn ihewi.
  eng-DRA: 'For thus saith the Lord that created the heavens, God himself that formed
    the earth, and made it, the very maker thereof: he did not create it in vain:
    he formed it to be inhabited. I am the Lord, and there is no other.'
