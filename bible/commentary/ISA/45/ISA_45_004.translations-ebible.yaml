  hbo-WLC: לְמַ֙עַן֙ עַבְדִּ֣י יַעֲקֹ֔ב וְיִשְׂרָאֵ֖ל בְּחִירִ֑י וָאֶקְרָ֤א לְךָ֙
    בִּשְׁמֶ֔ךָ אֲכַנְּךָ֖ וְלֹ֥א יְדַעְתָּֽנִי׃
  ibo-ibo: Nʼihi Jekọb bụ ohu m, nʼihi Izrel onye m họpụtara nye onwe m, ka m ji kpọọ
