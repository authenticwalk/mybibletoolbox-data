    ehe du mich kanntest.
  eng-JPS: For the sake of Jacob My servant, and Israel Mine elect, I have called
    thee by thy name, I have surnamed thee, though thou hast not known Me.
  srp-1865: Radi sluge svojega Jakova i Izrailja izbranika svojega prozvah te imenom
    tvojim i prezimenom, premda me ne znaš.
  lug-lug: Ku lwa Yakobo omuweereza wange ne ku lwa Isirayiri omulonde wange kyenvudde
    nkuyita erinnya, ne nkuwa ekitiibwa wadde nga tonzisaako mwoyo.
  heb-heb: למען עבדי יעקב וישראל בחירי ואקרא לך בשמך אכנך ולא ידעתני׃
  ben-IRV: আমার দাস যাকোবের জন্য এবং আমার নির্বাচিত ইস্রায়েলের জন্য, আমি তোমার নাম
    ধরে ডেকেছি; আমি তোমাকে সম্মানের উপাধি দিয়েছি যদিও তুমি আমাকে জানোনা।
  pan-pan: ਮੇਰੇ ਦਾਸ ਯਾਕੂਬ ਦੀ, ਅਤੇ ਮੇਰੇ ਚੁਣੇ ਹੋਏ ਇਸਰਾਏਲ ਦੀ ਖਾਤਰ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ
    ਤੈਨੂੰ ਬੁਲਾਇਆ ਹੈ, ਅਤੇ ਤੈਨੂੰ ਪਦਵੀ ਦਿੱਤੀ ਭਾਵੇਂ ਤੂੰ ਮੈਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: ငါ့ ကျွန် ယာကုပ် ၊ ငါ ရွေးကောက် သောသူ ဣသရေလ အတွက် ၊ ငါသည် သင့် ကို နာမည်
    ဖြင့် ခေါ် ၏။ သင်သည် ငါ့ ကို မ သိ သော်လည်း ၊ သင် ၌ နာမည်သစ်ကို ထပ်၍ပေး ၏။
  hmo-hmo: Kurese e, oi lau boiria vadaeni, egu abia hidi besena Israela do oi durua
    totona. Oi ese lau oi diba lasi, to lau ese oiemu ladana lau habadaia herea.
  urd-urd: मैंने अपने ख़ादिम या'क़ूब और अपने बरगुज़ीदा इस्राईल की ख़ातिर तुझे नाम
    लेकर बुलाया; मैंने तुझे एक लक़ब बख़्शा अगरचे तू मुझ को नहीं जानता।
  rus-SYN: Ради Иакова, раба Моего, и Израиля, избранного Моего, Я назвал тебя по
    имени, почтил тебя, хотя ты не знал Меня.
  bqc-SIM: Ma lɛzùnzi n tↄ́wa ma zↄ̀blena Yakↄbu buiↄ yã́i, Isaili pↄ́ ma ń sɛ́ↄ
    yã́i. Baa kɛ́ ń ma dↄ̃o, ma tↄ́ gbia kpànɛ.
  tcz-CHONGTHU: Chule hiche tong dinga hi keiman nangma ipi jeh’a kakou hija?Keima
    eina helou hella ipi jeh’a namina kakou nahi ham?Hiche hi kalhacha Jacob ka khohsah’a,
    ka lhendoh Israel jeh jal ahi.
  mar-mar: कारण माझा सेवक याकोबासाठी, आणि माझा निवडलेला इस्राएल ह्याच्यासाठी, मी तुला
    नावाने हाक मारली आहे. तू मला ओळखत नव्हतास, तरी मी तुला उपनाव दिले.
  qub-qub: Sirbimaj Jacobpita miraj Israelcunata yarpärishpämi gamtaga jutiquipa gayashcä.
    Nircorga manapis rejsiycämaptiquimi canan rispitädu caycashayquino canayquipaj
    churashcä.
  hat-hat: Mwen te rele ou pou ou te ka delivre fanmi Jakòb yo, sèvitè m' yo, moun
    pèp Izrayèl mwen te chwazi a. Mwen ba ou grad atout ou pa t' konnen m' lan.
  eng-BSB: For the sake of Jacob My servant and Israel My chosen one, I call you by
    name; I have given you a title of honor, though you have not known Me.
  eng-WEBPB: For Jacob my servant’s sake, and Israel my chosen, I have called you
    by your name. I have given you a title, though you have not known me.
  kbq-kbq: Eri'za vahe'ni'a Jekopunku'ene Israeli vahe'ma nagri vahere hu'nama huhampri
    zamante'noa vahe'mokizmigu nentahi'na, Nagrira kenka antahinka osu'nananagi, kagrira
    kagia ahete'na, kavre'na kva kagia kaminoge'za husga hunegantaze.
  nhe-BL: “Huan ¿para tlen nimitznotzqui, ta tiCiro, para tijchihuas ni hueyi tequitl?
    Nimitznotzqui pampa tlahuel niquinicnelía israelitame, notlatequipanojcahua tlen
    iteipa ixhuihua Israel tlen huejcajquiya nijtlapejpeni. Na nimitznotzqui ica motoca
    yonque ax tinechixmatiyaya.
  gub-BL: Urenoz tekoko ihe. — Epytywà Izaew ne wà nehe, a'e newe. Teko heremixamixak
    kwer romo wanekon a'e wà. Nahekwaw kwaw pe ne. Nezewe rehe we tuwihawete teko
    wanemimuwete romo urumuigo kar ihe.
  eng-DRA: 'For the sake of my servant Jacob, and Israel my elect, I have even called
    thee by thy name: I have made a likeness of thee, and thou hast not known me.'
