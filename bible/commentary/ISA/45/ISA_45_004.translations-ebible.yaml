verse: ISA.045.004
translations:
  mal-C: എന്റെ ദാസനായ യാക്കോബിനും ഞാൻ തെരഞ്ഞെടുത്തവനായ ഇസ്രായേലിനുംവേണ്ടി, നീ എന്നെ
    അംഗീകരിക്കാതിരുന്നിട്ടുകൂടി ഞാൻ നിന്നെ പേർചൊല്ലി വിളിച്ച് നിനക്ക് ഒരു ആദരണീയ നാമം
    നൽകിയിരിക്കുന്നു.
  deu-TKW: Um meines Knechtes Jakobs und um Israels, meines Erwählten, willen rief
    ich dich bei deinem Namen, belegte dich mit Schmeichelnamen, ohne daß du mich
    noch kanntest.
  lin-lin: Mpo na bolingo ya Jakobi, mosali na Ngai, mpe Isalaele, moponami na Ngai,
    nabengi yo na kombo na yo, napesi yo kombo ya lokumu atako oyebi Ngai nanu te.
  eng-LSV: For the sake of My servant Jacob, || And of Israel My chosen, || I also
    call you by your name, I surname you, || And you have not known Me.
  eng-GNV: For Iaakob my seruants sake, and Israel mine elect, I will euen call thee
    by thy name and name thee, though thou hast not knowen me.
  eng-WEBSTER: 'For Jacob my servant''s sake, and Israel my elect, I have even called
    thee by thy name: I have surnamed thee, though thou hast not known me:'
  nhw-BL: “Huan ¿quenque nimitznotzqui, ta tiCiro, para tijchihuas ni hueyi tequitl?
    Nimitznotzqui pampa tlahuel niquinicnelía israelitame, notequipanojcahua catli
    iteipan ixhuihua Israel tlen huejcajya nijtlapejpeni. Na nimitznotzqui ica motoca
    masque amo techiximatiyaya.
  swh-ONEN: Kwa ajili ya Yakobo mtumishi wangu, Israeli niliyemchagua, nimekuita wewe
    kwa jina lako, na kukupa jina la heshima, ingawa wewe hunitambui.
  bba-bba: Nɛn sɔmɔ Yɑkɔbu wi nɑ ɡɔsɑn sɔ̃nɑ nɑ nun sokɑ kɑ wunɛn yĩsiru, mɑ nɑ nun
    bɛɛrɛ bɑkɑ wɛ̃ bɑɑ mɛ ɑ ǹ mɑn yɛ̃.
  eng-KJVCPB: 'For Jacob my servant’s sake, and Israel mine elect, I have even called
    thee by thy name: I have surnamed thee, though thou hast not known me.'
  luo-luo: Nikech Jakobo jatichna, kendo nikech Israel mayiero, aseluongi gi nyingi
    kendo aseketo kuomi nonro mar luor, kata obedo ni ok iseyanga kamano.
  meu-meu: Egu hesiai tauna Iakob, egu abi-hidi tauna Israel, dainai, oi ladamu na
    hatoamu; be asi dibamu lau, to ladamu ta na hahenemailaimu.
  npi-ULB: मेरो सेवक याकूब र मेरो चुनिएको इस्राएलको निम्‍ति, मैले थोरै आदरको पद तँलाई
    दिएर तेरो नाउँ काढेर बोलाएको छु, तापनि तैंले मलाई चिन्दैनस् ।
  yor-yor: Nítorí Jakọbu ìránṣẹ́ mi àti Israẹli ẹni tí mo yàn, Mo pè ọ́ pẹ̀lú orúkọ
    rẹ, mo sì gbé oyè kan kà ọ́ lórí bí ó tilẹ̀ jẹ́ pé ìwọ kò gbà mí.
  pes-OPCB: من تو را برگزیده‌ام تا به اسرائیل که خدمتگزار من و قوم برگزیدهٔ من است
    یاری نمایی. هنگامی که تو هنوز مرا نمی‌شناختی، من تو را به نام خواندم.
  tgl-ULB: 'Para sa kapakanan ni Jacob na aking lingkod, at sa Israel na aking pinili,
    tinawag kita sa iyong pangalan: bibigyan ka ng isang pangalan na may karangalan,
    kahit hindi mo ako kinilala.'
  hui-hui: I̱na í̠ olalu i̱ninaga biabe biahaga Isaraele wali agali karu biamogo bibelonaga
    í̠ dabo helaru. Wali agali uruni i̱naga helo i̱na ti dabo helene ka. Heneneore
    í̠na i̱ manda nabiha kegonigo nde i̱na í̠ni miniore olalu í̠ agali mini lene timbuni
    heledo, laya.
  mya-mya: ငါ​ရွေး​ချယ်​ထား​သည့်​လူ​မျိုး​တော်၊ ငါ​၏​အ​စေ​ခံ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ကူ​ညီ​မ​စ​ရန်​အ​တွက်​သင့်​ကို ငါ​ခန့်​ထား​ခြင်း​ဖြစ်​၏။ သင်​သည်​ငါ့​ကို​မ​သိ​သော်​လည်း​ငါ​သည်
    သင့်​အား ကြီး​မြတ်​သည့်​ဂုဏ်​အ​သ​ရေ​ကို​ပေး​ပြီ။
  bod-N: བདག་གི་ཞབས་ཕྱི་ཡ་ཀོབ་དང་། བདག་གིས་བདམས་པའི་ཡེས་ར་ཨེལ་གྱི་དབང་གིས། བདག་གིས་ཁྱོད་ཀྱི་མིང་ནས་བོས་པ་ཡིན།
    ཁྱོད་ཀྱིས་བདག་སུ་ཡིན་པ་མི་ཤེས་ཀྱང་ངས་ཁྱོད་ལ་གཟི་བརྗིད་ཀྱི་མཚན་གནང་ཡོད།
  sna-sna: Nokuda kwaJakobho muranda wangu, nokwaIsraeri musanangurwa wangu, ndinokudana
    nezita rako, uye ndinoisa pamusoro pako zita rokukudzwa, kunyange iwe usingandizivi.
  spa-BLM: Por el bien de Jacob, mi siervo, e Israel mis elegidos, Te he llamado por
    tu nombre. Te he dado un título, aunque no me hayas conocido.
  cac-cac: Yuj val to tzin xajanej eb' yin̈tilal vin̈ in checab' aj Jacob, aton chon̈ab'
    Israel sic'b'ilel vuuj, yuj chi' tzach vavtej yic tzach b'inaji vach'chom man̈
    in ojtacoc.
  swh-ULB: 'Kwa niaba ya Jakobo mtumishi wangu, na Israeli chaguo langu, Nimekuita
    wewe kwa jina lako: nimekupa heshima iliyotukuka, jabo hakunijua mimi.'
  bel-bel: Дзеля Якава, раба Майго, і Ізраіля, выбранага Майго, я назваў цябе імем,
    ушанаваў цябе, хоць ты ня ведаў Мяне.
  deu-ELBBK: Um Jakobs, meines Knechtes, und Israels, meines Auserwählten, willen
    rief ich dich bei deinem Namen, ich gab dir einen Beinamen, und du kanntest mich
    nicht;
  mbb-OT: Midtawag ku sikew su wey nu metevangi is Israel he suluǥuen ku, he iyan
    kes menge etew he pinilì ku. Mibeǥayan ku sikew te zengeg minsan wazè ka mekekilala
    kedì.
  mal-2015: എന്റെ ദാസനായ യാക്കോബ് നിമിത്തവും എന്റെ വൃതനായ യിസ്രായേൽനിമിത്തവും ഞാൻ
    നിന്നെ പേർ ചൊല്ലി വിളിച്ചിരിക്കുന്നു; നീ എന്നെ അറിയാതെ ഇരിക്കെ ഞാൻ നിന്നെ ഓമനപ്പേർ
    ചൊല്ലി വിളിച്ചിരിക്കുന്നു.
  gup-gup: “Ngudda minj kanmarneboddangimeninj bolkkime, dja bonj, ngaye ngeykayhmeng
    dja ngeykimukwon ngudda ba bu yibenbidyikarrme bininj nawu mawahmawah bedberre
    Jacob nawu ngandimarnedurrkmirri. Bedda wanjh mawahmawah Israel nawu ngaye ngabendjarrngbom.
  rmc-rmc: Vaš miro služobňikos Jakob the vaš o Izrael, saves mange kidňom avri, vičinďom
    tut tire naveha; diňom tut pačivalo nav, kajte man na prindžares.
  pes-OPV: به‌خاطر بنده خود یعقوب و برگزیده خویش اسرائیل، هنگامی که مرا نشناختی تو
    را به اسمت خواندم و ملقب ساختم.
  ron-1924: Дин драгосте пентру робул Меу Иаков ши пентру Исраел, алесул Меу, те-ам
    кемат пе нуме, ць-ам ворбит ку бунэвоинцэ, ынаинте ка ту сэ Мэ куношть.
  ben-OBCV: আমার দাস যাকোব ও আমার মনোনীত ইস্রায়েলের কারণে, আমি তোমার নাম ধরে তোমাকে
    ডাকি ও তুমি আমাকে না জানলেও আমি তোমাকে সম্মানের উপাধি দিয়েছি।
  som-som: Addoonkaygii Yacquub oo ah Israa'iilkii aan doortay daraaddiis ayaan magacaa
    kuugu yeedhay, waanan ku magacaabay in kastoo aadan i aqoon.
  lat-VUC: 'propter servum meum Jacob, et Israël, electum meum; et vocavi te nomine
    tuo: assimilavi te, et non cognovisti me.'
  eng-ASVBT: 'For Jacob my servant’s sake, and Israel my chosen, I have called thee
    by thy name: I have surnamed thee, though thou hast not known me.'
  ita-1885: per amor di Giacobbe, mio servitore, e d'Israele, mio eletto; anzi ti
    ho chiamato per lo tuo nome, e ti ho soprannominato, benchè tu non mi conoscessi.
  eng-LXXUP: 'For the sake of my servant Jacob, and Israel mine elect, I will call
    thee by thy name, and accept thee: but thou hast not known me.'
  eng-ULB: For Jacob my servant's sake, and Israel my chosen, I have called you by
    your name, giving you a title of honor, though you have not known me.
  spa-VBL: Te llamo por tu nombre y te he dado un título de honor, por el bien de
    Jacob, mi siervo, y de Israel, el que elegí, aunque no me conozcas.
  fra-_FOB: Pour l'amour de Jacob, mon serviteur, et d'Israël, mon élu, je t'ai appelé
    par ton nom et je t'ai choisi, quand tu ne me connaissais pas.
  mal-mal: എന്റെ ദാസനായ യാക്കോബ് നിമിത്തവും എന്റെ വൃതനായ യിസ്രായേൽനിമിത്തവും ഞാൻ നിന്നെ
    പേര് ചൊല്ലി വിളിച്ചിരിക്കുന്നു; നീ എന്നെ അറിയാതിരിക്കെ ഞാൻ നിന്നെ ഓമനപ്പേര് ചൊല്ലി
    വിളിച്ചിരിക്കുന്നു.
  urd-GVR: Go tū mujhe nahīṅ jāntā thā, lekin apne ḳhādim Yāqūb kī ḳhātir maiṅ ne
    terā nām le kar tujhe bulāyā, apne barguzīdā Isrāīl ke wāste tujhe ezāzī nām se
    nawāzā hai.
  suz-BL: आं गेय पाइब, याकूब, आ योव़शो इस्राएल कली गो इ नें थिशा, ब्रेत्‍नुङ। गो इ
    कली ठेयब नें गेशा ब्रेत्‍ताक्‍ङ हना यो, गे आं कली मतुइक्‍ती।
  eng-NOY: For the sake of Jacob, my servant, And Israel, my chosen, I have called
    thee by thy name; I have spoken to thee as a friend, though thou hast not known
    me.
  ita-1927: Per amor di Giacobbe, mio servo, e d’Israele, mio eletto, io t’ho chiamato
    per nome, t’ho designato con speciale favore, quando non mi conoscevi.
  ckb-ckb: لەبەر یاقوبی بەندەم و ئیسرائیلی هەڵبژاردەم، بە ناوی خۆت بانگت دەکەم و نازناوی
    چاکم بە تۆ بەخشی هەرچەندە تۆ دان بە مندا نانێیت.
  eng-BBE: Because of Jacob my servant, and Israel whom I have taken for myself, I
    have sent for you by name, giving you a name of honour, though you had no knowledge
    of me.
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನಿಗಾಗಿ, ನಾನು ಆಯ್ದುಕೊಂಡ ಇಸ್ರಾಯೇಲಿಗಾಗಿ ಹೆಸರು ಹಿಡಿದು
    ನಿನ್ನನ್ನು ಕರೆದಿದ್ದೇನೆ. ನೀನು ನನ್ನನ್ನು ಅರಿಯದವನಾಗಿದ್ದರೂ ನಿನಗೆ ಹೆಸರನ್ನು ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: வெண்கலக் கதவுகளை உடைத்து, இரும்புத் தாழ்ப்பாள்களை முறித்து, இரகசிய இடங்களில்
    இருக்கிற பொக்கிஷங்களையும், மறைவிடத்தில் இருக்கிற புதையல்களையும் உனக்குக் கொடுப்பேன்;
    நான் என் தாசனாகிய யாக்கோபினிமித்தமும், நான் தெரிந்துகொண்ட இஸ்ரவேலினிமித்தமும்,
    நான் உன்னைப் பெயர்சொல்லி அழைத்து, நீ என்னை அறியாதிருந்தும், உனக்கு பெயர் சூட்டினேன்.
  spa-RV-1909: Por amor de mi siervo Jacob, y de Israel mi escogido, te llamé por
    tu nombre; púsete sobrenombre, aunque no me conociste.
  ron-BTF: De dragul lui Iacob, servitorul meu, şi Israel, alesul meu, te-am chemat
    chiar pe numele tău, ţi-am dat încă un nume, deşi nu m-ai cunoscut.
  eng-WEBP: For Jacob my servant’s sake, and Israel my chosen, I have called you by
    your name. I have given you a title, though you have not known me.
  eng-FBV: I call you by name and I have given you a title of honor, for the sake
    of Jacob my servant, and Israel the one I chose, even though you don't know me.
  nld-1939: Terwille van Jakob, mijn dienaar, Van Israël, mijn uitverkorene, Heb Ik
    u bij uw naam geroepen, U een titel geschonken, zonder dat ge Mij kent.
  nch-BL: “Huan ¿para ten nimitznotzqui, ta tiCiro, para tijchihuas ni hueyi tequit?
    Nimitznotzqui pampa tahuel niquinicnelía israelitame, notequipanojcahua cati iteipa
    ixhuihua Israel ten huejcajquiya nijtapejpeni. Na nimitznotzqui ica motoca masque
    amo techixmatiyaya.
  vie-1934: Vì cớ Gia-cốp, tôi tớ ta, và Y-sơ-ra-ên, kẻ lựa chọn của ta, nên ta đã
    lấy tên ngươi gọi ngươi, và đặt tên thêm cho ngươi dầu ngươi không biết ta.
  hin-CV: मेरे सेवक याकोब के हित में, तथा मेरे चुने हुए इस्राएल के हित में, तुम्हारा
    नाम लेकर मैंने बुलाया है, मैंने तुम्हें ऊंचा पद दिया है, परंतु तुम तो मुझे जानते
    भी न थे.
  eng-OURB: For Jacob [Supplanter] my servant’s sake, and Israel [God prevails] my
    chosen, I have called you by your name. I have given you a title, though you have
    not known me.
  spa-BES: Debido a que mi siervo Jacob, e Israel a quien he tomado por mí, te he
    llamado por tu nombre, y te he dado un nombre de honor, aunque no me conocías.
  tdx-tdx: Iakobe mpitorokoy, naho Israele jinobokoy, ty nikanjiako azo an-tahinañe,
    Izaho ty nanolotse azo añarañe ndra te tsy apota’o.
  tha-KJV: เพื่อเห็นแก่ยาโคบผู้​รับใช้​ของเรา และอิสราเอลผู้เลือกสรรของเรา เราจึงเรียกเจ้าตามชื่อของเจ้า
    เราให้นามสกุลเจ้า ทั้งๆที่​เจ้​าไม่​รู้​จักเรา
  por-BR-2018: Em favor de meu servo Jacó e de meu escolhido Israel, eu te chamei
    pelo teu nome; eu te pus teu título, ainda que tu não me conhecesses.
  deu-ELO: Um Jakobs, meines Knechtes, und Israels, meines Auserwählten, willen rief
    ich dich bei deinem Namen, ich gab dir einen Beinamen, und du kanntest mich nicht;
  eng-WYC-2018: for my servant Jacob, and Israel my chosen, and I called thee by thy
    name; I likened thee, and thou knewest not me. (for the sake of my servant Jacob,
    and my chosen Israel, I called thee by thy name, and I honoured thee, though thou
    knewest me not.)
  epo-epo: Pro Mia servanto Jakob kaj pro Mia elektito Izrael Mi vokis vin laŭ via
    nomo, Mi altigis vin, kvankam vi Min ne konis.
  uig-PIN: Mǝn Ɵz ⱪulum Yaⱪup, Yǝni Ɵz talliƣinim Israil üqün, Ismingni ɵzüm ⱪoyƣan;
    Sǝn Meni bilmigining bilǝn, Mǝn yǝnila sanga isim ⱪoydum.
  beo-beo: 'Di da Na hawa: hamosu dunu amo Isala:ili (Na ilegei dunu fi) amo fidima:ne,
    Na da di ilegei dagoi. Di da Na hame dawa:, be eno dunu ilia da dima nodoma:ne,
    Na da ilegei dagoi.'
  tpi-OTNT: Mi bin singautim yu long kam helpim wokman bilong mi, Israel, em ol manmeri
    mi bin makim bilong mi yet. Tru, yu no save long mi, tasol mi bin kolim nem bilong
    yu na givim bikpela namba long yu.
  hau-SA: Saboda sunan Yaƙub bawana, Isra’ila zaɓaɓɓena, na kira ka da suna na ba
    ka matsayin bangirma, ko da yake ba ka san ni ba.
  uig-LAT: Men Öz qulum Yaqup, Yeni Öz tallighinim Israil üchün, Ismingni özüm qoyghan;
    Sen Méni bilmigining bilen, Men yenila sanga isim qoydum.
  nde-nde: Ngenxa kaJakhobe inceku yami, lo-Israyeli okhethiweyo wami, ngikubiza ngebizo
    ngikunike ibizo lokuhlonipha, lanxa wena unganginakanga.
  ton-ton: 'Koeʻuhi ko Sēkope ko ʻeku tamaioʻeiki, mo ʻIsileli kuo u fili, kuo u ui
    ʻaki koe ho hingoa: kuo u fakahingoa koe, ka ʻoku teʻeki te ke ʻilo au.'
  ces-1613: Pro služebníka svého Jákoba a Izraele vyvoleného svého jmenoval jsem tě
    jménem tvým, i příjmím tvým, ačkoli mne neznáš.
  eng-WMB: For Jacob my servant’s sake, and Israel my chosen, I have called you by
    your name. I have given you a title, though you have not known me.
  tam-TCV: என் அடியவன் யாக்கோபின் நிமித்தமும், நான் தெரிந்துகொண்ட இஸ்ரயேலின் நிமித்தமும்
    நான் உன்னைப் பெயர்சொல்லி அழைத்து, நீ என்னை ஏற்றுக்கொள்ளாத போதிலும், நான் உனக்குப்
    பெயரையும் புகழையும் வழங்கினேன்.
  ceb-ULB: 'Alang kang Jacob nga akong sulugoon, ug sa Israel nga akong pinili, gitawag
