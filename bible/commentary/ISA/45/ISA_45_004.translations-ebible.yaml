  urd-GVU: گو تُو مجھے نہیں جانتا تھا، لیکن اپنے خادم یعقوب کی خاطر مَیں نے تیرا نام
    لے کر تجھے بُلایا، اپنے برگزیدہ اسرائیل کے واسطے تجھے اعزازی نام سے نوازا ہے۔
  deu-1912: um Jakobs, meines Knechtes, willen und um Israels, meines Auserwählten,
