  ory-ory: ଆମ୍ଭ ଦାସ ଯାକୁବ ଓ ଆମ୍ଭ ମନୋନୀତ ଇସ୍ରାଏଲ ସକାଶେ ଆମ୍ଭେ ତୁମ୍ଭର ନାମ ଧରି ତୁମ୍ଭକୁ
