  uig-CYR: Мән Өз қулум Яқуп, Йәни Өз таллиғиним Исраил үчүн, Исмиңни өзүм қойған;
    Сән Мени билмигиниң билән, Мән йәнила саңа исим қойдум.
  tel-2017: నేను నీకు తెలియకపోయినా నా సేవకుడు యాకోబు కోసం, నేను ఎన్నుకున్న ఇశ్రాయేలు
    కోసం నేను నిన్ను పేరుతో పిలిచాను. నీకు బిరుదులిచ్చాను.
  hat-BSA: Pou koz sèvitè Mwen an, Jacob ak Israël, sila ke M te chwazi a, Mwen te,
