  guj-2017: મારા સેવક યાકૂબને લીધે અને મારા પસંદ કરેલા ઇઝરાયલને લીધે, મેં તને તારું
    નામ લઈને બોલાવ્યો છે; જો કે તેં મને ઓળખ્યો નથી તો પણ મેં તને અટક આપી છે.
  pon-2006A: I piluhkada pwe ke en sewese ei ladu Israel, wehi me I piladahr. Wahu
