  hbo-hbo: לְמַ֙עַן֙ עַבְדִּ֣י יַעֲקֹ֔ב וְיִשְׂרָאֵ֖ל בְּחִירִ֑י וָאֶקְרָ֤א לְךָ֙
    בִּשְׁמֶ֔ךָ אֲכַנְּךָ֖ וְלֹ֥א יְדַעְתָּֽנִי׃
  kik-kik: Nĩngwĩtĩte na rĩĩtwa rĩaku, nĩ ũndũ wa ndungata yakwa Jakubu, o na nĩ ũndũ
