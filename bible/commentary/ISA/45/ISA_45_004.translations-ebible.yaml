  mdy-ETH: ታ ዓይላሢ ያይቆኦቤሮ ጌዒ ታኣኒ ዶኦሬ ዒስራዔኤሌሮ ጌዒ ኔኤኒ ታና ዔሩዋያታቴያ ኔ ሱንፆና ታ ኔና ዔኤሌኔ፤ ቦንቺንቲ
