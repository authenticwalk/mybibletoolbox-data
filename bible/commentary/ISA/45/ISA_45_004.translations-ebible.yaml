  kan-2017: ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನಿಗಾಗಿ, ನಾನು ಆದುಕೊಂಡ ಇಸ್ರಾಯೇಲಿಗಾಗಿ ಹೆಸರು ಹಿಡಿದು ನಿನ್ನನ್ನು
    ಕರೆದಿದ್ದೇನೆ. ನೀನು ನನ್ನನ್ನು ಅರಿಯದವನಾಗಿದ್ದರೂ ನಿನಗೆ ಬಿರುದನ್ನು ದಯಪಾಲಿಸಿದ್ದೇನೆ.
  yap-yap: Ku gu duwgilyem ni ngam ayuweg e tapigpig rog i Israel, ni girdi’en fare
