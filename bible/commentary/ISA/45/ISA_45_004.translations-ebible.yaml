  asm-FB: মোৰ দাস যাকোবৰ আৰু মোৰ মনোনীত ইস্ৰায়েলৰ বাবে, যদিও তুমি মোক নাজানা, তথাপিও
    মই তোমাক নাম ধৰি মাতিলোঁ আৰু সন্মানীয় উপাধি দিলোঁ।
  sus-A: ﭑ مَ كٌنيِ يَشُبَ شَ قٍ رَ، ﭑ مَ حَمَ سُفَندِشِ عِسِرَيِلَ، ﭑ عِ شِلِشِ عِ
