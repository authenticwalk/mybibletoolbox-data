  tbz-SIM: N kó bɛtɔ̃mbɛ̀ Sɑkɔbu yɑɑ̀bí kpɛ́í nkɛ̀ bɛmbɛ Isidɑyɛɛribɛ n tɑ̃ɑ̃tɛ́ bɛ̀,
    bɛɛ̀ te kɛ̀ n dɑ yu kɑ̀ɑ bo mpĩ́ n tɔ̃mmú kɛ́fei nhɑ yètìrì bɑ́ ɑ í nyɛ̃́.
  msy-2020: “Nan ingangarir gumazim Jekop, an adarazi Israelia, me gumazamizir kɨ
