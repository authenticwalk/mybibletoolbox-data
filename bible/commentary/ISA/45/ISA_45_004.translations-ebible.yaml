  chk-chk: Fän iten nei chon angang Israel, nei we üa afili, üa köri ngonuk itom,
    üa pwal aita ngonuk eu it mi iteüöch, inamwo are kosap sileei.
  rop-rop: Sairas, yu nomo sabi mi, bat mi na bin gulum yu neim en aibin meigim yu
    haibala, dumaji ai wandim yu garra album main Isreil pipul.
  ukr-1871: Задля слуги мого Якова й вибраного мого Ізраїля назвав я тебе по імени,
