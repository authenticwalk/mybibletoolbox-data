verse: ISA.045.016
translations:
  mal-C: വിഗ്രഹങ്ങൾ നിർമിക്കുന്ന എല്ലാവരും ലജ്ജിതരും നിന്ദിതരുമാകും; അവർ എല്ലാവരും
    ഒരുമിച്ചുതന്നെ നിന്ദിതരുമായിത്തീരും.
  deu-TKW: Zu Schanden werden sie alle und tief beschämt; insgesamt wandeln sie in
    Schmach dahin, die Götzenverfertiger.
  lin-lin: Bato nyonso oyo basalaka banzambe ya bikeko bakoyoka soni mpe bakosambwa ;
    bango nyonso, bakokende na soni.
  eng-LSV: They have been ashamed, || And they have even blushed—all of them, || Those
    carving images have gone together in confusion.
  eng-GNV: 'All they shalbe ashamed and also confounded: they shall goe to confusion
    together, that are the makers of images.'
  eng-WEBSTER: 'They shall be ashamed, and also confounded, all of them: they shall
    go to confusion together that are makers of idols.'
  nhw-BL: Nochi catli quinchijchihuaj huan quinhueyichihuaj teteyome mopinahualtise
    huan momacase cuenta para nelía mocuapolojtoque.
  swh-ONEN: Wote watengenezao sanamu wataaibika na kutahayarika; wataenda kutahayarika
    pamoja.
  bba-bba: Gusunɔ u Isirelibɑ fɑɑbɑ kuɑ ye yɑ ǹ nɔru mɔ. Bɑ ǹ sekuru wɑsi sere kɑ
    bɑɑdommɑɔ. Adɑmɑ be bɑ bwɑ̃ɑrokunu sekumɔ, bɑ koo tukɑ kɑ sekuru.
  eng-KJVCPB: 'They shall be ashamed, and also confounded, all of them: They shall
    go to confusion together that are makers of idols.'
  luo-luo: Jogo duto maloso nyiseche manono noyud wichkuot kod achaya; kendo giduto
    gininwangʼ wichkuot.
  meu-meu: Idia iboudiai na bae hemarai bona bae baia; kaivakuku ikaradia taudia na
    mai lalo-heḡonudia ida e raka heboumu.
  npi-ULB: तिनीहरू सबै एकसाथ लज्‍जित र अपमानित हुनेछन् । मूर्ती बनाउनेहरू अपमानमा
    हिंड्नेछन् ।
  yor-yor: Gbogbo àwọn tí ó ń gbẹ́ ère ni ojú yóò tì wọn yóò sì kan àbùkù; gbogbo
    wọn ni yóò bọ́ sínú àbùkù papọ̀.
  pes-OPCB: تمام پرستندگان بتها مأیوس و شرمسار خواهند شد.
  tgl-ULB: Mapapahiya at kahiya-hiya silang lahat; silang mga gumagawa ng diyus-diyosan
    ay lalakad sa kahihiyan.
  hui-hui: Agali maru mbirale bi pupu wulenaga gime wabiaga karu tini taga timbuni
    holebira. Heneneore ti bibahendeme taga hai holebira.
  mya-mya: ရုပ်​တု​များ​ကို​ပြု​လုပ်​သူ​အ​ပေါင်း​တို့​သည် အ​ရှက်​ကွဲ​ကြ​လိမ့်​မည်။
    ထို​သူ​အား​လုံး​ပင်​အ​သ​ရေ​ပျက်​ကြ​လိမ့်​မည်။
  bod-N: ལྷ་སྐུ་བཞེང་མཁན་ཐམས་ཅད་མཉམ་གཅིག་ཏུ་ངོ་ཚར་གཏོད་ཅིང་བརྙས་བཅོས་འཁེལ་བར་འགྱུར།
  sna-sna: Vose vanoita zvifananidzo vachava nenyadzi uye vachanyadziswa, vachasvika
    pakunyadziswa pamwe chete.
  spa-BLM: Se sentirán decepcionados, sí, confundidos, todos ellos. Los que son fabricantes
    de ídolos irán juntos a la confusión.
  cac-cac: Masanil eb' sb'oan yechel comon dios, q'uixvelal ol aj eb', ol b'atcan
    eb'.
  swh-ULB: Wote wataabishwa na kuzaraliwa kwa pamoja; wale wachongao sanamu watatembea
    katika udhalilishaji.
  bel-bel: Усе яны будуць паганьбаваныя і пасаромленыя; разам зь імі ў сораме пойдуць
    і ўсе, хто робіць ідалаў.
  deu-ELBBK: Sie alle werden beschämt und auch zuschanden, sie gehen insgesamt mit
    Schande dahin, die Götzenmacher.
  mbb-OT: Egkepeel-elezan wey edsudien is langun he mibaal te menge ledawan he ed-ezapen.
  mal-2015: അവർ എല്ലാവരും ലജ്ജിച്ചു അമ്പരന്നുപോകും; വിഗ്രഹങ്ങളെ ഉണ്ടാക്കുന്നവർ ഒരുപോലെ
    അമ്പരപ്പിൽ ആകും.
  gup-gup: Bininj rowk nawu kabirrimarnbun idols, wanjh bedda kabirriyemengalme, dja
    kabirriwowarreworren. Bedda kabirridjarrkkelerlobme kunyeme dorrengh.
  rmc-rmc: Ola, ko keren o modli, pes ladžana; savore ena teledikhle a ena pro asaben.
  pes-OPV: جمیع ایشان خجل و رسوا خواهندشد و آنانی که بتها می‌سازند با هم به رسوایی
    خواهند رفت.
  ron-1924: Тоць сунт рушинаць ши улуиць, тоць плякэ плинь де окарэ, фэуриторий идолилор.
  ben-OBCV: যারা প্রতিমা নির্মাণকারী, তারা সকলেই লজ্জিত ও অপমানিত হবে, তারা একসঙ্গে
    অপমানিত হয়ে বিদায় নেবে।
  som-som: Iyagu dhammaantood way ceeboobi doonaan oo giddigoodna way sharafjabi doonaan,
    oo kuwa sanamyo sameeya oo dhammu way wada qasmi doonaan.
  lat-VUC: 'Confusi sunt, et erubuerunt omnes: simul abierunt in confusionem fabricatores
    errorum.'
  eng-ASVBT: They shall be put to shame, yea, confounded, all of them; they shall
    go into confusion together that are makers of idols.
  ita-1885: Essi tutti sono stati confusi e svergognati; gli artefici degl'idoli se
    ne sono andati tutti quanti con vituperio.
  eng-LXXUP: 'All that are opposed to him shall be ashamed and confounded, and shall
    walk in shame: ye isles, keep a feast to me.'
  eng-ULB: They will all be ashamed and disgraced together; those who carve idols
    will walk in humiliation.
  spa-VBL: Todos los que fabrican ídolos se avergüenzan y se humillan, todos son deshonrados.
  fra-_FOB: Ils sont tous honteux et confus; ils s'en vont ensemble avec confusion,
    les fabricateurs d'idoles.
  mal-mal: അവർ എല്ലാവരും ലജ്ജിച്ച് അമ്പരന്നുപോകും; വിഗ്രഹങ്ങളെ ഉണ്ടാക്കുന്നവർ ഒരുപോലെ
    അമ്പരപ്പിൽ ആകും.
  urd-GVR: But banāne wāle sab sharmindā ho jāeṅge. Un ke muṅh kāle ho jāeṅge, aur
    wuh mil kar sharmsār hālat meṅ chale jāeṅge.
  suz-BL: मूर्ति सेल्‍ब नेल्‍ल मुने दोक्‍शा, कालेम आन कुल राव किक्‍शा लाइनीम। यसैया
    ४४:९-११
  eng-NOY: They shall all be ashamed and confounded, They shall go to confusion together,
    That are makers of idols.
  ita-1927: Saranno svergognati, sì, tutti quanti confusi, se n’andranno tutti assieme
    coperti d’onta i fabbricanti d’idoli;
  ckb-ckb: هەروەها هەموو وەستای پەیکەرەکان شەرمەزار و ڕیسوا دەبن، پێکەوە بە سەرشۆڕییەوە
    دەڕۆن،
  eng-BBE: All those who have gone against him will be put to shame; the makers of
    images will be made low.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ನಾಚಿಕೆಪಟ್ಟು ನಿಂದಿತರಾಗುವರು. ವಿಗ್ರಹಗಳನ್ನು ಮಾಡುವವರು ಒಟ್ಟಾಗಿ ಗಲಿಬಿಲಿಗೆ
    ಒಳಗಾಗುವರು.
  tam-2017: சிலைகளை உண்டாக்குகிற அனைவரும் வெட்கப்பட்டு அவமானமடைந்து, ஏகமாகக் கலங்கிப்போவார்கள்.
  spa-RV-1909: Confusos y avergonzados serán todos ellos; irán con afrenta todos los
    fabricadores de imágenes.
  ron-BTF: Ei vor fi ruşinaţi şi de asemenea încurcaţi, cu toţii; vor merge spre încurcare
    toţi făcătorii de idoli.
  eng-WEBP: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  eng-FBV: Everyone who makes idols are ashamed and humiliated, all of them are disgraced.
  nld-1939: Ze worden allen beschaamd en met schande bedekt, Verlegen druipen ze af,
    die makers van beelden.
  nch-BL: Nochi cati quinchijchihuaj huan quinhueyichihuaj teteyome mopinahualtise
    huan quiitase para nelía mocuapolojtoque.
  vie-1934: Hết thảy chúng nó đều bị xấu hổ nhuốc nhơ; những thợ làm hình tượng cùng
    nhau trở về, rất là mắc cỡ.
  hin-CV: वे लज्जित किए जाएंगे यहां तक कि वे अपमानित हो जाएंगे, वे सभी; वे जो मूर्तियों
    को बनानेवाले सब लज्जित और अपमानित किए जाएंगे.
  eng-OURB: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  spa-BES: Todos los que han ido contra él serán avergonzados; Los creadores de imágenes
    se harán más bajos.
  tdx-tdx: Ho salatse iereo, eka, fonga ho an-tamberen-tane; hitrao-dia am-pivotemboteñañe
    o mpitsene hazomangao.
  tha-KJV: เขาทุกคนต้องอับอายและขายหน้า ผู้​สร้างรูปเคารพก็​อดสู​ไปด้วยกัน
  por-BR-2018: Serão envergonhados, e também humilhados, todos eles; juntamente irão
    embora com vergonha os que fabricam imagens.
  deu-ELO: Sie alle werden beschämt und auch zu Schanden, sie gehen insgesamt mit
    Schande dahin, die Götzenmacher.
  eng-WYC-2018: All makers of errors, that is, (of) idols, be shamed, and were ashamed;
    they went together into confusion.
  epo-epo: Hontigataj kaj malhonorataj ili ĉiuj estas; kune kun ili iros en honto
    la farantoj de idoloj.
  uig-PIN: Ular ⱨǝmmisi istisnasiz hijil bolup, xǝrmǝndǝ bolidu; Mǝbudni yasiƣanlar
    xǝrmǝndǝ bolup, birliktǝ ketip ⱪalidu;
  beo-beo: Dunu amo da ogogosu ‘gode’ hahamobe da gogosiasu ba:mu. Dunu eno da ili
    higamu.
  tpi-OTNT: Ol man i save wokim ol piksa bilong ol giaman god, ol bai i sem. Yes,
    olgeta bilong ol bai i sem nogut tru.
  hau-SA: Dukan masu yin gumaka za su sha kunya; za su fita da kunya gaba ɗaya.
  uig-LAT: Ular hemmisi istisnasiz xijil bolup, shermende bolidu; Mebudni yasighanlar
    shermende bolup, birlikte kétip qalidu;
  nde-nde: Bonke ababaza izithombe bazayangiswa badumazeke; bonke bazahamba beyangekile.
  ton-ton: 'Te nau mā, pea puputuʻu, ʻakinautolu kotoa pē: ʻe tutuku fakataha ʻi he
    maveuveu ʻakinautolu ʻoku ngaohi tamapua.'
  ces-1613: Všickni onino se zastydí, a zahanbeni budou, spolu odejdou s hanbou činitelé
    obrazů;
  eng-WMB: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  tam-TCV: விக்கிரகங்களை உருவாக்கும் அனைவரும் வெட்கமடைந்து அவமானத்திற்கு உள்ளாவார்கள்;
    அவர்கள் அனைவரும் ஒன்றாய் கலங்கிப் போவார்கள்.
  ceb-ULB: Mapakaulawan silang tanan; kadtong nagkulit ug mga diosdios maglakaw sa
    kaulaw.
  pol-UBG: Wszyscy oni się zawstydzą i będą zhańbieni. Razem odejdą w hańbie wytwórcy
    bożków.
  agr-agr: Wainka apajuímtai aidaun dakumak najanin aina duka datsagkag wainak juwakagtatui.
  kyc-kyc: Wambu isa kanapeme anatuŋu lao wasilyaminyi dupwa mende neta paa nao elya
    nyerami.
  urd-GVU: بُت بنانے والے سب شرمندہ ہو جائیں گے۔ اُن کے منہ کالے ہو جائیں گے، اور
    وہ مل کر شرم سار حالت میں چلے جائیں گے۔
  deu-1912: Aber die Götzenmacher müssen allesamt mit Schanden und Hohn bestehen und
    miteinander schamrot hingehen.
  kan-2017: ವಿಗ್ರಹಗಳನ್ನು ಕೆತ್ತುವವರೆಲ್ಲರೂ ನಾಚಿಕೆಗೀಡಾಗಿ ಮಾನಭಂಗಪಡುವರು. ಹೌದು, ಒಟ್ಟಿಗೆ
    ಅವಮಾನದಲ್ಲಿ ಮುಳುಗುವರು.
  yap-yap: Pi’in yad ma ngongliy e liyos e yad gubin ni bay ra tamra’gad; yad gubin
    ni bay ni darifan nagrad.
  hlt-MCSB: Amih te thikat la boeih yak uh vetih a hmaithae uh bal ni. Muei saii kutthai
    rhoek te mingthae neh van uh ni.
  mdy-ETH: ሜሌ ፆኦዞ ካኣሽካ ዓሳ ቢያ ቦርሲንታንዳኔ፤ ዻውሲንታንዳኔ፥ ቢያሢ ቶኦኪ ባይቃንዳኔ።
  twi-ASANTE: Wɔn a wɔyɛ ahoni nyinaa bɛfɛre na wɔn anim agu ase; wɔbɛbɔ mu akɔ animguaseɛ
    mu.
  eng-WEBU: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  wal-wal: Eeqaa medhdhiyaageeti ubbaikka yeellatananne kauyyana. Eeqa misiliyaa medhdhiyaageeti
    ubbai issippe kaushshau baana.
  spa-PDDPT: Todos ellos serán avergonzados y humillados. Todos los fabricantes de
    ídolos irán juntos con deshonra.
  gun-gun: Ha'e gui ta'angaa ojapo va'e kuery ma oxĩmba ha'e nda'evei nho 'rã okuapy.
    Ho'apa 'rã oxĩmbaa py.
  ilo-ULB: Maibabaindanto amin ken sangsangkamaysadanto a maipababa; dagiti agkitkitikit
    kadagiti didiosen ket agbiagto iti pannakaibabain.
  kpg-kpg: Digau huogodoo ala e hai nadau ada mee la gaa hai digau e tee ang gi ginaadou,
    digaula huogodoo ga langaadia.
  uig-ARA: ئۇلار ھەممىسى ئىستىسناسىز خىجىل بولۇپ، شەرمەندە بولىدۇ؛ مەبۇدنى ياسىغانلار
    شەرمەندە بولۇپ، بىرلىكتە كېتىپ قالىدۇ؛
  sus-sus: Kuye yailanmae fama nɛ lude yaagi kui, e e birin xanin,
  pon-2006: Irail akan koaros me kin wiahda dikedik en eni pahn sarohdi; irail koaruhsie
    pahn namenekla.
  jae-jae: Êsêac sêkôniŋ nêm ŋacjo samob tôŋ ma sêŋgôm êsêac majeŋ êsa. Lau-sêsap-gwamwaga
    sêc sêwiŋ tauŋ tomajeŋgeŋ sêja.
  ksd-ksd: Diat dia pait ra umana tabalar diat a vavirvir, maia, diat a purpuruan,
    diat par; ma diat a vana ma ra purpuruan par.
  tur-YTC: Hepsi hayal kırıklığına uğrayacak, Evet, şaşkına dönecekler. Put yapıcılar
    hep birlikte şaşkınlığa düşecekler.
  grc-BRENT: Αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοι αὐτῷ, καὶ πορεύσονται
    ἐν αἰσχύνῃ· ἐγκαινίζεσθε πρὸς μὲ νῆσοι.
  ind-AYT: Mereka akan dipermalukan dan mendapatkan aib, para pemahat patung akan
    pergi bersama dalam penghinaan.
  nya-nya: Onse amene amapanga mafano adzawachititsa manyazi ndi kuwanyozetsa. Adzakhala
    osokonezeka maganizo.
  hrv-hrv: Postidjet će se i poniknut će svi zajedno, otići će u ruglu oni koji prave
    kipove.
  mps-mps: Te tibo god piksa nigibo bidi dabe, te augwali hale mu yaibao. Awe, te
    augwali tigidali te hale ebo kolesaga tomoba mu paibao.
  tpi-tpi: Ol man i save wokim ol piksa bilong ol giaman god, ol bai i sem. Yes, olgeta
    bilong ol bai i sem nogut tru.
  dan-1931: Skam og Skændsel bliver alle hans Fjender til Del, til Hobe går Gudemagerne
    om med Skændsel.
  vie-OVCB: Tất cả thợ chạm tượng đều bị ô nhục. Họ sẽ phải rút lui và hổ thẹn.
  guj-2017: મૂર્તિઓના કારીગરો લજ્જિત અને કલંકિત થશે; તેઓ અપમાનમાં ચાલશે.
  pon-2006A: Irail akan koaros me kin wiahda dikedik en eni pahn sarohdi; irail koaruhsie
    pahn namenekla.
  por-BRBSL: Eles ficarão desapontados, sim, confusos, todos eles. Aqueles que são
    criadores de ídolos entrarão em confusão juntos.
  cth-cth: Yeiraipo hoi ao awh han, abuemlah kayanae hoi ao awh han. Meikaphawk kasaknaw
    hah pouknae awm laipalah rei a cei awh han.
  twi-twi: Wɔn a wɔyɛ ahoni nyinaa bɛfɛre na wɔn anim agu ase; wɔbɛbɔ mu akɔ animguase
    mu.
  hlt-hlt: Amih te thikat la boeih yak uh vetih a hmaithae uh bal ni. Muei saii kutthai
    rhoek te mingthae neh van uh ni.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri sitenkɑɑnìi ifɛi yóó bɛ̀ pĩ̀ḿmu, kɛ̀ bɛ̀ɛ sĩ́nnɛ́, dɛ̀ bo
    bɛ̀ di kɛ̀ bɛ̀ɛ cíɛ́tɛ́.
  msy-2020: Asebar marvir guabar ingarir gumaziba bar guizbangɨra okam nɨghnɨgh bar
    aghumsigham.
  azb-azb: Büt düzəldənlərin hamısı utandırılacaq, Rüsvay olacaq, xəcalət çəkib uzaqlaşacaq.
  eng-DBY: They shall be ashamed, and also confounded, all of them; they shall go
    away in confusion together, the makers of idols.
  hin-2017: मूर्तियों के गढ़नेवाले सब के सब लज्जित और चकित होंगे, वे सब के सब व्याकुल
    होंगे।
  wol-KYG: Yettkati xërëm yaa ngoogu, rus, torox, riixleendoo.
  eng-YLT: They have been ashamed, And they have even blushed — all of them, Together
    gone in confusion have those carving images.
  eng-WYC-2017: All makers of errors, that is, idols, be shamed, and were ashamed;
    they went together into confusion.
  eng-WMBB: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  urd-GVH: बुत बनानेवाले सब शरमिंदा हो जाएंगे। उनके मुँह काले हो जाएंगे, और वह मिलकर
    शर्मसार हालत में चले जाएंगे।
  rug-rug: Doduru tie tavete beku si kote tava kurekure meke doṉo guana tie pekipekidi;
    kote topue taloa varigara guana tie pekipekidi.
  gaz-gaz: Warri waaqota tolfamoo tolchan hundinuu ni qaanaʼu; ni salphatu; walii
    wajjinis salphina keessa buʼu.
  fra-LSG: Ils sont tous honteux et confus, Ils s’en vont tous avec ignominie, Les
    fabricateurs d’idoles.
  yal-yal: Suxure rafalane birin yagixi, e xun sinxi, e birin xun sinxin sigama e
    bode xɔn.
  haw-1868: Ua hilahila, a ua hoopalaimaka lakou a pau; Holo pu no iloko o ka hilahila,
    ka poe hana akuakii.
  arb-NAV: لَقَدْ خَزُوا وَخَجِلُوا جَمِيعُهُمْ، وَمَضَى صَانِعُو الأَصْنَامِ وَهُمْ
    يَجُرُّونَ أَذْيَالَ الْعَارِ.
  ewe-ewe: Aklamakpakpɛwɔlawo katã aɖu ŋukpe, eye woakpɔ vlododo. Wo katã woaɖu ŋukpe.
  eng-LEE: 'They are ashamed, and also confounded, all of them: together shall they
    go to confusion that are makers of idols.'
  asm-FB: মুৰ্ত্তি সাজোঁতাসকলে অপমান পাব, তেওঁলোকে লাজ পাব আৰু অপদস্থ হ’ব।
  sus-A: كُيٍ يَءِلَنمَيٍ قَمَ نّ لُدٍ يَافِ كُي، عٍ عٍ بِرِن شَنِن،
  fra-SBL: Ils seront déçus, oui, confondus, tous. Ceux qui fabriquent des idoles
    entreront ensemble dans la confusion.
  hbo-hbo: בֹּ֥ושׁוּ וְגַֽם־נִכְלְמ֖וּ כֻּלָּ֑ם יַחְדָּו֙ הָלְכ֣וּ בַכְּלִמָּ֔ה חָרָשֵׁ֖י
    צִירִֽים׃
  kik-kik: Arĩa othe mathondekaga mĩhianano ya kũhooywo nĩmagaconorithio na manyararithio;
    makoimagara mathiĩ manyararithio othe hamwe.
  fra-NCL: Ils sont tous honteux et confus, ils s’en vont confus, les fabricateurs
    d’idoles.
  cek-AK: Krang sah kaminawk loe palungboeng o ueloe, azat o boih tih; azathaih hoiah
    ahmin sae o tih.
  cuk-cuk: Bela dulemar ibmar-bab-dummadyob-imaklemalad-sobmaladi, bingedar-itoge
    gumaloed, degi, san-bipii gumaloed. Bela bular na san-bipi gumaloed.
  uig-CYR: Улар һәммиси истиснасиз хиҗил болуп, шәрмәндә болиду; Мәбудни ясиғанлар
    шәрмәндә болуп, бирликтә кетип қалиду;
  tel-2017: విగ్రహాలు చేసే వారు సిగ్గుపడతారు. వారంతా అవమానం పాలవుతారు. వారిలో ప్రతి
    ఒక్కడూ కలవరానికి గురవుతాడు.
  hat-BSA: Yo va desi, imilye menm, yo tout. Sa yo ki fabrike zidòl yo va sòti ansanm
    ak gwo wont.
  kos-kos: Elos nukewa su orala ma sruloala fah mwekin; Elos nukewa ac fah akmwekinyeyuk.
  hbo-WLC: בּ֥וֹשׁוּ וְגַֽם־נִכְלְמ֖וּ כֻּלָּ֑ם יַחְדָּו֙ הָלְכ֣וּ בַכְּלִמָּ֔ה חָרָשֵׁ֖י
    צִירִֽים׃
  ibo-ibo: A ga-eme ndị niile na-akpụ arụsị ihe ihere, e, ihere ga-eme ha nʼihi na
    a ga-etinye ha nʼọnọdụ oke ihere.
  ory-ory: ସେମାନେ ଲଜ୍ଜିତ ହେବେ, ହଁ, ସେମାନେ ସମସ୍ତେ ବିବ୍ରତ ହେବେ; ପ୍ରତିମା ନିର୍ମାଣକାରୀ
    ସମସ୍ତେ ଏକାସଙ୍ଗେ ଅପମାନଗ୍ରସ୍ତ ହେବେ।
  chk-chk: Ir meinisin mi ü ngonuk repwe küna säw o itengau, nge chokewe mi falei
    uluulun anümwäl repwe lichipüng.
  rop-rop: Detlot pipul hu oldei meigimbat detlot drimin sheip, kaan sabi enijing,
    en bambai na olabat garra sheim nomo lilbit.
  ukr-1871: Всї вони окриються соромом і стидом; всї в купі, що виробляють собі ідолів.
  deu-1951: Es sollen sich schämen und zuschanden werden, es sollen sich insgesamt
    beschämt davonmachen alle Götzenverfertiger!
  eng-JPS: They shall be ashamed, yea, confounded, all of them; they shall go in confusion
    together that are makers of idols.
  srp-1865: Oni æe se svi postidjeti i posramiti, otiæi æe sa sramotom svikoliki koji
    grade likove.
  lug-lug: Bonna abakola bakatonda abakole n’emikono baliswazibwa, balikwatibwa ensonyi,
    bonna balikwata ekkubo limu nga baswadde.
  heb-heb: בושו וגם נכלמו כלם יחדו הלכו בכלמה חרשי צירים׃
  ben-IRV: তারা সবাই লজ্জিত হবে এবং নিন্দিত হবে একসঙ্গে; যারা খোদাই করা মূর্ত্তি করে
    তারা অপমানকর পথে হাঁটবে।
  pan-pan: ਉਹ ਸਾਰੇ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ ਅਤੇ ਨਮੋਸ਼ੀ ਉਠਾਉਣਗੇ, ਜਿਹੜੇ ਬੁੱਤ ਸਾਜ ਹਨ, ਉਹ ਇਕੱਠੇ
    ਨਮੋਸ਼ੀ ਵਿੱਚ ਜਾਣਗੇ।
  mya-JVB: ရုပ်တု ကိုလုပ် သော သူအပေါင်းတို့သည် ရှက် ကြောက် ၍ မိန်းမော တွေဝေကြလိမ့်မည်။
    အရှက် ကွဲ၍ တပြိုင်နက် ဆုတ် သွားကြလိမ့်မည်။
  hmo-hmo: Kaivakuku idia karaia noho taudia ibounai, be do idia hemarai. Idia ibounai
    be hemarai ese do ia hadikaia.
  urd-urd: बुत बनानेवाले सब के सब पशेमाँ और सरासीमा होंगे, वह सब के सब शर्मिन्दा होंगे।
  rus-SYN: Все они будут постыжены и посрамлены; вместе с ними со стыдом пойдут и
    все, делающие идолов.
  bqc-SIM: Wí a tã́apinaↄ kṹ ḿpii, an gɛɛ a gↄ̃ kpá ń wɛ́i. Aa kpɛkpa sãnu
    ḿpii mipɛlɛa.
  tcz-CHONGTHU: Akhut them’a milim sema pangho chu kijumso ding ahiuve. Amaho abonuva
    lungsetna changlou diu ahi.
  mar-mar: ते सर्व एकंदरीत लज्जित व फजित होतील; ज्यांनी ओतीव मूर्ती घडविल्या आहेत
    ते अपमानीत होऊन चालतील.
  qub-qub: Ïduluta rurajcunaga llapanmi ricacongapaj fiyupa pengaycho, manacajman
    churasha.
  hat-hat: Moun k'ap fè estati yo pral wont, yo tout pral tèt bese. Moun pral pase
    yo nan betiz.
  eng-BSB: They will all be put to shame and humiliated; the makers of idols will
    depart together in disgrace.
  eng-WEBPB: They will be disappointed, yes, confounded, all of them. Those who are
    makers of idols will go into confusion together.
  kbq-kbq: Havi anumzamofo amema'ama zamazanteti'ma tro'ma nehaza vahe'mo'za tusi
    zamagazegu hugahaze.
  nhe-BL: Nochi tlen quinchijchihuaj huan quinhueyichihuaj teteyome mopinahualtise
    huan momacase cuenta para nelía mocuapolojtoque.
  gub-BL: Tupàn a'ua'u iapo har wiko putar ikàg 'ym ma'e romo wà nehe. Imaranugar
    putar upaw rupi katete wà nehe.
  eng-DRA: 'They are all confounded and ashamed: the forgers of errors are gone together
    into confusion.'
