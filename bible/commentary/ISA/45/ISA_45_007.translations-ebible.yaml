verse: ISA.045.007
translations:
  mal-C: ഞാൻ വെളിച്ചം നിർമിക്കുന്നു, അന്ധകാരം ഉളവാക്കുന്നു, ഞാൻ അഭിവൃദ്ധി കൊണ്ടുവരുന്നു,
    വിനാശം സൃഷ്ടിക്കുന്നു; യഹോവയായ ഞാൻ ഇവയെല്ലാം ചെയ്യുന്നു.
  deu-TKW: der das Licht bildet und Finsternis schafft, der Heil wirkt und Unheil
    schafft, - ich, Jahwe, bin's, der alles dies bewirkt.
  lin-lin: Nasalaka pole mpe nakelaka molili, napesaka kimia mpe nakelaka pasi ; Ngai
    Yawe nde nasalaka makambo oyo nyonso.
  eng-LSV: Forming light, and creating darkness, || Making peace, and creating calamity,
    || I [am] YHWH, doing all these things.
  eng-GNV: 'I forme the light and create darkenes: I make peace and create euill:
    I the Lord doe all these things.'
  eng-WEBSTER: 'I form the light, and create darkness: I make peace, and create evil:
    I the LORD do all these things .'
  nhw-BL: Na nijchihua tlahuili huan tzintlayohuilotl. Na nijchihua ma onca tlasehuilistli
    huan tlaohuijcayotl. Na niDIOS catli nijchihua nochi ni tlamantli.
  swh-ONEN: Mimi ninaumba nuru na kuhuluku giza, ninaleta mafanikio na kusababisha
    maafa. Mimi, Bwana, huyatenda haya yote.
  bba-bba: Nɛnɑ nɑ rɑ de yɑm bururɑm kɑ yɑm wɔ̃kurɑ n wɑ̃ɑ. Nɛnɑ nɑ rɑ mɑɑ de ɑlɑfiɑ
    kɑ wɑhɑlɑ yɑ n wɑ̃ɑ. Nɛ, Yinni Gusunɔwɑ nɑ rɑ ye kpuro ko.
  eng-KJVCPB: 'I form the light, and create darkness: I make peace, and create evil:
    I the Lord do all these things.'
  luo-luo: An ema ne achweyo ler kod mudho, akelo gweth kod masira bende; An, Jehova
    Nyasaye ema timo magi duto.
  meu-meu: Diari na karaiamu, bona dibura na havaraiamu; namo na karaiamu, bona dika
    na havaraiamu; lau na Iehova, ini ḡau iboudiai na karamu.
  npi-ULB: म नै ज्योति बनाउँछु र अन्धकारको सृष्‍टि गर्छु । म शान्ति ल्याउँछु र विपत्तिको
    सृजना गर्छु । यी सबै कुराहरू गर्ने परमप्रभु म नै हुँ ।
  yor-yor: Mo dá ìmọ́lẹ̀, mo sì dá òkùnkùn, Mo mú àlàáfíà wá, Mo sì dá àjálù; Èmi
    Olúwa ni ó ṣe nǹkan wọ̀nyí.
  pes-OPCB: من آفرینندهٔ نور و تاریکی هستم، من پدید آورندهٔ رویدادهای خوب و بد هستم.
    من که خداوند هستم همهٔ این چیزها را به وجود می‌آورم.
  tgl-ULB: Ako ang lumikha ng liwanag at dilim; Ako ang nagbibigay ng kapayapaan at
    lumilikha ng kapahamakan; Ako si Yahweh, na gumagawa ng lahat ng bagay na ito.
  hui-hui: I̱nime bi larugola aruma holene wá holenela íbu hene. Wali agali ti bayale
    holenenagabi genda yu holenenagabi i̱ni degeme yu anda ibaga kogoni. Anduane Homogo
    i̱ni kogome ogonidagua bigi biruli.
  mya-mya: ငါ​သည်​အ​လင်း​နှင့်​အ​မှောင်​ကို​ဖန်​ဆင်း​၏။ ကောင်း​ကြီး​မင်္ဂ​လာ​နှင့်​ဘေး​အန္တ​ရာယ်​ကို​ပါ
    ဆောင်​ယူ​ပေး​၏။ ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း​ကို​ငါ​ထာ​ဝ​ရ​ဘု​ရား ပြု​တော်​မူ​ပေ​သည်။
  bod-N: བདག་གིས་འོད་བཟོས་ནས་མུན་པའང་འགོད། ཞི་བདེ་གནང་ཞིང་བར་ཆད་ཀྱང་བཟོ། དཀོན་མཆོག་ཡ་ཝཱེ་བདག་ནི་དོན་འདི་ཐམས་ཅད་སྒྲུབ་མཁན་ཡིན་ནོ།
    །
  sna-sna: Ndinoumba chiedza uye ndinosika rima, ndinoita rugare uye ndinosika njodzi;
    ini Jehovha, ndini ndinoita zvinhu izvi zvose.
  spa-BLM: Formo la luz y crear oscuridad. Hago las paces y crear calamidades. Yo
    soy Yahvé, que hace todas estas cosas.
  cac-cac: A in in b'onac saquilq'uinal yed' q'uic'alq'uinal. A in svac' junc'olal,
    svac'anpax yaelal. A in ton Jehová in tzin c'ulej juntzan̈ tic.
  swh-ULB: Nimefanya mwanga na nimeumba giza; Ninanateta amani na ninaumba majanga;
    Mimi Yahwe, nifanyae haya yote.
  bel-bel: Я ўтвараю сьвятло і ствараю цемру, раблю мір і чыню беды; Я, Гасподзь,
    раблю ўсё гэта.
  deu-ELBBK: der ich das Licht bilde und die Finsternis schaffe, den Frieden mache
    und das Unglück schaffe; ich, der HERR, bin es, der dieses alles wirkt.
  mbb-OT: Iyan a mibaal te kerayag wey kerusireman. Kediey he ketau is keupiyaanan
    wey kezeetan. Iyan a Nengazen, iyan a mibaal kayi te langun.
  mal-2015: ഞാൻ പ്രകാശത്തെ നിർമ്മിക്കുന്നു, അന്ധകാരത്തെയും സൃഷ്ടിക്കുന്നു; ഞാൻ നന്മയെ
    ഉണ്ടാക്കുന്നു, തിന്മയെയും സൃഷ്ടിക്കുന്നു; യഹോവയായ ഞാൻ ഇതൊക്കെയും ചെയ്യുന്നു.
  gup-gup: Ngaye ngadjalkudji ngabolkwolkan dja mak ngamarnbun kunkak. Ngaye ngadjalkudji
    ngabenmarnekurduyime kunmak rowk bininj bedberre, dja mak ngabenwon kunrayek.
    Ngaye Yawey ngakurduyime kuhinjkunu rowk.”
  rmc-rmc: Me kerav o švetlos the o kaľipen; anav o lačhe dživesa the o nalačhe dživesa.
    Me, o RAJ, kada savoro kerav.
  pes-OPV: پدیدآورنده نور و آفریننده ظلمت. صانع سلامتی وآفریننده بدی. من یهوه صانع
    همه این چیزها هستم.
  ron-1924: Еу ынтокмеск лумина ши фак ынтунерикул, Еу дау пропэширя ши адук рестриштя,
    Еу, Домнул, фак тоате ачесте лукрурь.
  ben-OBCV: আমিই আলো গঠন ও অন্ধকার সৃষ্টি করি, আমি সমৃদ্ধি নিয়ে আসি ও বিপর্যয় সৃষ্টি
    করি; আমি সদাপ্রভুই এই সমস্ত কাজ করি।
  som-som: Iftiinka anigaa sameeya, oo masiibadana anigaa abuura. Anigoo Rabbiga ah
    ayaa waxyaalahan oo dhan sameeya.
  lat-VUC: 'formans lucem et creans tenebras, faciens pacem et creans malum: ego Dominus
    faciens omnia hæc.'
  eng-ASVBT: I form the light, and create darkness; I make peace, and create evil;
    I am Jehovah, that doeth all these things.
  ita-1885: che formo la luce, e creo le tenebre; che fo la pace, e creo il male.
    Io sono il Signore, che fo tutte queste cose.
  eng-LXXUP: I am he that prepared light, and formed darkness; who make peace, and
    create evil; I am the Lord God, that does all these things.
  eng-ULB: I form the light and create darkness; I bring peace and create disaster;
    I am Yahweh, who does all these things.
  spa-VBL: Yo creo la luz y hago las tinieblas, traigo la paz y hago el desastre.
    Yo soy el Señor y hago todo esto.
  fra-_FOB: Qui forme la lumière et qui crée les ténèbres, qui fais la prospérité
    et qui crée l'adversité; c'est moi, l'Éternel, qui fais toutes ces choses.
  mal-mal: ഞാൻ പ്രകാശത്തെ നിർമ്മിക്കുന്നു, അന്ധകാരത്തെയും സൃഷ്ടിക്കുന്നു; ഞാൻ നന്മയെ
    ഉണ്ടാക്കുന്നു, തിന്മയെയും സൃഷ്ടിക്കുന്നു; യഹോവയായ ഞാൻ ഇതൊക്കെയും ചെയ്യുന്നു.
  lit-lit: Aš pavidalinu šviesą ir sukuriu tamsą; aš darau gerovę ir sukuriu nelaimę;
    aš, VIEŠPATS, visa tai darau.
  urd-GVR: Maiṅ hī raushnī ko tashkīl detā aur andhere ko wujūd meṅ lātā hūṅ, maiṅ
    hī achchhe aur bure hālāt paidā kartā, maiṅ Rab hī yih sab kuchh kartā hūṅ.
  suz-BL: गो छेङछेङ नु छिङछिङ सेल्‍ब नङ। गो थुं नाइक्‍पाइक्‍ब नु श्‍येत जपाइक्‍ब सेल्‍ब
    नङ। गो, परमप्रभु यावेमी, मेको नेल्‍ल पाइनुङ। आमोस ३:६
  eng-NOY: I form the light, and create darkness; I make peace, and create evil; I,
    Jehovah, do all these things.
  ita-1927: io formo la luce, creo le tenebre, do il benessere, creo l’avversità;
    io, l’Eterno, son quegli che fa tutte queste cose.
  ckb-ckb: شێوەکێشی ڕووناکی و بەدیهێنەری تاریکیم، دروستکەری ئاشتی و بەدیهێنەری خراپەم،
    من یەزدانم دروستکەری هەموو ئەمانە.“
  eng-BBE: I am the giver of light and the maker of the dark; causing blessing, and
    sending troubles; I am the Lord, who does all these things.
  kan-OKCV: ಬೆಳಕನ್ನು ರೂಪಿಸುವವನೂ, ಕತ್ತಲನ್ನು ನಿರ್ಮಿಸುವವನೂ, ಸಮಾಧಾನವನ್ನು ಉಂಟುಮಾಡುವವನೂ,
    ವಿಪತ್ತನ್ನು ಬರಮಾಡುವವನೂ ನಾನೇ. ಯೆಹೋವನಾದ ನಾನೇ ಇವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೇನೆ.
  tam-2017: ஒளியைப் படைத்து, இருளையும் உண்டாக்கினேன், சமாதானத்தைப் படைத்து தீங்கையும்
    உண்டாக்குகிறவர் நானே; யெகோவாவாகிய நானே இவைகளையெல்லாம் செய்கிறவர்.
  spa-RV-1909: Que formo la luz y crío las tinieblas, que hago la paz y crío el mal.
    Yo Jehová que hago todo esto.
  ron-BTF: Eu formez lumina şi creez întuneric, fac pace şi creez rău, eu DOMNUL fac
    toate acestea.
  eng-WEBP: I form the light and create darkness. I make peace and create calamity.
    I am the LORD, who does all these things.
  eng-FBV: I create light, and I make darkness, I bring peace and I bring about disaster.
    I am the Lord and I do all this.
  nld-1939: 'Ik vormde het licht, En heb het duister geschapen; Het heil verwekt,
    En het onheil gesticht: Ik, Jahweh, heb dit alles gedaan!'
  nch-BL: Na nijchihua taahuili huan tzintayohuilot. Na nijchihua ma onca tasehuilisti
    huan taohuijcayot. Na niDIOS cati nijchihua nochi ni tamanti.
  vie-1934: Aáy chính ta là Đấng gây nên sự sáng và dựng nên sự tối tăm, làm ra sự
    bình an và dựng nên sự tai vạ; chính ta, là Đức Giê-hô-va, là mọi sự đó.
  hin-CV: मैं वह हूं जो उजियाला और अंधियारे का सृजन करता हूं, मैं सुख-शांति का दाता
    और विपत्ति को भी रचता हूं; मैं वह याहवेह हूं, जो इन सबका नाश करता हूं.
  eng-OURB: I form the light, and create darkness. I make peace, and create calamity.
    I am Adonai, who does all these things.
  spa-BES: Soy el dador de la luz y el que hace la oscuridad; causando bendiciones,
    y enviando problemas; Yo soy el Señor, que hace todas estas cosas.
  tdx-tdx: Izaho ty mamoroñe o hazavàñeo, naho mamboatse o ieñeo; amboareko ty fierañerañañe,
    vaho foroñeko ty hankàñe; Izaho Iehovà o manao ze he’e zao.
  tha-KJV: เราปั้นความสว่างและสร้างความมืด เราทำสันติภาพและสร้างวิบั​ติ เราคือพระเยโฮวาห์
    ผู้​กระทำสิ่งเหล่านี้​ทั้งสิ้น
  por-BR-2018: Eu formo a luz e crio as trevas; eu faço a paz, e crio a adversidade;
    eu, o SENHOR, faço todas estas coisas.
  deu-ELO: Der ich das Licht bilde und die Finsternis schaffe, den Frieden mache und
    das Unglück schaffe; ich, Jehova, bin es, der dieses alles wirkt.
  eng-WYC-2018: forming light, and making darknesses, making peace, and forming evil;
    I am the Lord, doing all these things.
  epo-epo: kiu faras lumon kaj kreas mallumon, faras pacon kaj estigas malbonon; Mi,
    la Eternulo, faras ĉion ĉi tion.
  uig-PIN: Nurni xǝkillǝndürgüqi, ⱪarangƣuluⱪni Yaratⱪuqidurmǝn, Bǝht-hatirjǝmlikni
    Yasiƣuqi, balayi’apǝtni Yaratⱪuqidurmǝn; Muxularning ⱨǝmmisini ⱪilƣuqi Mǝn Pǝrwǝrdigardurmǝn».
  beo-beo: Na da hadigi amola gasi hahamosa. Na da hahawane hou amola gugunufinisisu
    hou gaguli maha. Na, Hina Gode, da amo hou huluane hamonana.
  tpi-OTNT: Mi tasol mi bin tok na tulait na tudak i kamap. Na mi tasol mi save mekim
    ol manmeri i stap gut, na mi save mekim ol i painim bikpela hevi. Mi Bikpela tasol,
    mi save mekim ol dispela samting i kamap.’
  hau-SA: Ni ne na siffanta haske na kuma halicci duhu, ni ne nake ba da nasara in
    kuma jawo bala’i; ni, Ubangiji ne ke aikata dukan waɗannan abubuwa.
  uig-LAT: Nurni shekillendürgüchi, qarangghuluqni Yaratquchidurmen, Bext-xatirjemlikni
    Yasighuchi, balayi’apetni Yaratquchidurmen; Mushularning hemmisini qilghuchi Men
    Perwerdigardurmen».
  nde-nde: Ngenza ukukhanya njalo ngidale umnyama, ngiletha ukuphumelela njalo ngidale
    incithakalo; mina Thixo ngiyazenza zonke lezizinto.
  ton-ton: 'Kuo u ngaohi ʻae maama, pea fakatupu mo e poʻuli: ʻoku ou fakahoko ʻae
    melino, pea fakatupu mo e tau: ko au ko Sihova ʻoku ou fai ʻae ngaahi meʻa ni
    kotoa pē.'
  ces-1613: Kterýž formuji světlo, a tvořím tmu, působím pokoj, a tvořím zlé, já Hospodin
    činím to všecko.
  eng-WMB: I form the light and create darkness. I make peace and create calamity.
    I am the LORD, who does all these things.
  tam-TCV: ஒளியையும் இருளையும் படைக்கிறவர் நானே, சமாதானத்தையும் கஷ்டங்களையும் ஏற்படுத்துகிறவரும்
    நானே; நான் யெகோவா, நானே இவை எல்லாவற்றையும் செய்கிறேன்.
  ceb-ULB: Gihimo ko ang kahayag ug ang kangitngit; nagadala akog kalinaw ug nagahimo
    ug katalagman; Ako si Yahweh nga nagbuhat niining tanang butang.
  pol-UBG: Ja tworzę światłość i stwarzam ciemność. Czynię pokój i stwarzam nieszczęście.
    Ja, PAN, czynię to wszystko.
  agr-agr: Witjai tsaaptinun suwejai najanaunuk, tsawan pegkeg atinnash, tsawan pegkegchau
    atinnashkam, ashí nunak wi dutikajai.”
  kyc-kyc: Nambame yangange iminjingipi dolapo pyuo wasingi. Nambameko elyape keta
    pisingipi dee randa maingi rengepe dolapo peenge. Namba Kamongo dokome yulu dasipa
    pingi.
  urd-GVU: مَیں ہی روشنی کو تشکیل دیتا اور اندھیرے کو وجود میں لاتا ہوں، مَیں ہی اچھے
    اور بُرے حالات پیدا کرتا، مَیں رب ہی یہ سب کچھ کرتا ہوں۔
  deu-1912: der ich das Licht mache und schaffe die Finsternis, der ich Frieden gebe
    und schaffe das Übel. Ich bin der HERR, der solches alles tut.
  kan-2017: ನಾನು ಬೆಳಕನ್ನು, ಕತ್ತಲನ್ನು ನಿರ್ಮಿಸಿದವನು, ಮೇಲನ್ನೂ, ಕೇಡನ್ನೂ ಬರಮಾಡುವವನು, ಈ
    ಸಮಸ್ತ ಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವ ಯೆಹೋವನು ನಾನೇ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವರು.
  yap-yap: I gag e gu sunumiy e tamilang nge lumor; gu ma fek e fel’ rogon nge gafgow
    i yib. I Gag SOMOL e gu be rin’ urngin e pin’ey.
  hlt-MCSB: Vangnah aka hlinsai tih a hmuep aka suen. Rhoepnah aka saii tih boethae
    aka suen. Te rhoek boeih aka saii khaw BOEIPA kamah ni.
  mdy-ETH: ፖዖ ታኣኒ ማዤኔ፥ ዹሞዋ ታ ማዤኔ፤ ዓንጆንታ ባይሲንታንታ ታ ዔኪ ሙካኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ዬያ ቢያ ማዻኔ።
  twi-ASANTE: Meyɛ hann, na mebɔ esum. Mede yiedie ba na mede ɔhaw ba; Me, Awurade,
    na meyɛ yeinom nyinaa.
  eng-WEBU: I form the light and create darkness. I make peace and create calamity.
    I am the LORD, who does all these things.
  wal-wal: Taani poo7uwaa oottais; xumaakka medhdhais. Sarotettaa oottais; bashshaakka
    ehais. Taani GODAI, ha ubba yohota oottiyaagaa.
  spa-PDDPT: Yo formo la luz y creo la oscuridad. Establezco la paz y creo la adversidad.
    Yo, Yavé, hago todas estas cosas.
  gun-gun: Xee ma hendy va'e rexa ukaa aiko, ha'e pytũ moĩa guive. Ha'e rami ae avi
    ambou 'rã mby'a porã ha'e mba'emo vai. Xee Senhor ae ha'e nunga ha'e javi moingoa
    aiko.”
  ilo-ULB: Inaramidko ti lawag ken pinarsuak ti kinasipnget; inyegko ti talna ken
    mangar-aramidak kadagiti didigra; Siak ni Yahweh, a mangar-aramid kadagitoy amin
    a banbanag.
  kpg-kpg: Au ne hai di maalama mo di bouli, Au e gaamai di maluagina mo di haadanga balua.
    Au go Dimaadua e hai nia mee huogodoo aanei.
  uig-ARA: نۇرنى شەكىللەندۈرگۈچى، قاراڭغۇلۇقنى ياراتقۇچىدۇرمەن، بەخت-خاتىرجەملىكنى
    ياسىغۇچى، بالايىئاپەتنى ياراتقۇچىدۇرمەن؛ مۇشۇلارنىڭ ھەممىسىنى قىلغۇچى مەن پەرۋەردىگاردۇرمەن».
  sus-sus: N tan nan koore iyalanma, n dimi rasin, n tan nan hɛri raminima, n gbaloe
    raba. N tan Alatala na n na fee birin nabama.»
  pon-2006: Ngehi me kin wiahda marain oh rotorot; ngehi me kin ketikihdo kapai oh
    kahpwal. Ngehi, KAUN-O, me kin wiahda soahng pwukat koaros.
  jae-jae: Aê kakêŋ ŋawê to kamasaŋ ŋakesec. Aê kamasaŋ gêŋ ŋajam ma kakêŋ gêŋwapac.
    Aê Apômtau, taŋ gagôm gêŋ samob tonaŋ ŋai naŋ.”
  ksd-ksd: Iau pait ra kapa ma iau vuna ta ra kokodo; iau pait ra malmal ma iau vuna
    ta ra magit i varmonong; iau ra Luluai, iau pait go ra lavur magit.
  tur-YTC: Işığı ben biçimlendiririm ve karanlığı yaratırım. Ben barışı yaparım ve
    felaketi yaratırım. Bütün bunları yapan Yahve benim.
  grc-BRENT: Ἐγὼ ἡ κατασκευάσας φῶς, καὶ ποιήσας σκότος, ὁ ποιῶν εἰρήνην, καὶ κτίζων
    κακά· ἐγὼ Κύριος ὁ Θεὸς, ὁ ποιῶν πάντα ταῦτα.
  ind-AYT: Aku membentuk terang dan menciptakan gelap; Aku mendatangkan kesejahteraan
    dan bencana. Akulah TUHAN yang melakukan semua ini.
  nya-nya: Ndimalenga kuwala ndi mdima, ndimabweretsa madalitso ndi tsoka; ndine Yehova,
    amene ndimachita zonsezi.
  hrv-hrv: ja tvorim svjetlost i stvaram tamu. Ja stvaram sreću i dovodim nesreću,
    ja, Jahve, činim sve to.
  mps-mps: Eno naga eno te po obaso, te be posoyu, be huliyu ebao. Te eno naga te
    we bidi bugagia bidimainu ebao, te eno augwali te genuai sęgę somainu yaibao.
    Genuai Bidi eno naga, eno te sę tigidali pedalumainu ebo dao.’”
  tpi-tpi: Mi tasol mi bin tok na tulait na tudak i kamap. Na mi tasol mi save mekim
    ol manmeri i stap gut, na mi save mekim ol i painim bikpela hevi. Mi Bikpela tasol,
    mi save mekim ol dispela samting i kamap.’
  dan-1931: Lysets Ophav og Mørkets Skaber, Velfærds Kilde og Ulykkes Skaber. Jeg
    er HERREN, der virker alt.
  vie-OVCB: Ta tạo ánh sáng và bóng tối. Ta ban hòa bình và tai ương. Ta, Chúa Hằng
    Hữu, đã làm các việc ấy.”
  guj-2017: પ્રકાશનો કર્તા અને અંધકારનો ઉત્પન્ન કરનાર હું છું; હું શાંતિ અને સંકટ
    લાવનાર; હું, યહોવાહ એ સર્વનો કરનાર છું.
  pon-2006A: Ngehi me kin wiahda marain oh rotorot; ngehi me kin ketikihdo kapai oh
    kahpwal. Ngehi, KAUN-O, me kin wiahda soahng pwukat koaros.
  por-BRBSL: Eu formo a luz e criar escuridão. Eu faço a paz e criar uma calamidade.
    Eu sou Yahweh, que faz todas essas coisas.
  cth-cth: Angnae ka sak teh hmonae ka o sak, roumnae ka o sak, yawthoenae hai ka
    o sak, hete hnopueng ka sak e BAWIPA kai doeh.
  twi-twi: Meyɛ hann, na mebɔ sum. Mede yiyedi ba na mede ɔhaw ba; Me, Awurade, na
    meyɛ eyinom nyinaa.
  hlt-hlt: Vangnah aka hlinsai tih a hmuep aka suen. Rhoepnah aka saii tih boethae
    aka suen. Te rhoek boeih aka saii khaw BOEIPA kamah ni.
  tbz-SIM: Míì dɔ̀ɔ̀ kuwenniku, míì ɑ̃nnɛ́ dibiìnnì. Míì ɑ̃ɑ̃̀ diwɛ̀ì kɛ̀ míì ɔ̃ nte
    kɛ̀ mɛyɛi ntuɔkɛní. Mí ndi Yiɛ̀ nKuyie mmíì dɛ̀ dɔ̀ɔ̀ri dɛmɔu.
  msy-2020: Kɨrara, kɨ mɨkemezɨ, angazangarim ko mɨtarmem oto. Egha kɨrara gumazamizibagh
    amima, me deravɨra iti. Kɨ me gamima, me osɨmtɨzir ekiaba batifi. Kɨ Ikiavɨra
    Itir God, kɨrara bizir kabagh amima da otivaghiri.
  azb-azb: Nuru, qaranlığı, sülhü, fəlakəti yaradan Mənəm, Bütün bunları edən Rəbb
    Mənəm.
  eng-DBY: 'forming the light and creating darkness, making peace and creating evil:
    I, Jehovah, do all these things.'
  hin-2017: मैं उजियाले का बनानेवाला और अंधियारे का सृजनहार हूँ, मैं शान्ति का दाता
    और विपत्ति को रचता हूँ, मैं यहोवा ही इन सभी का कर्ता हूँ।
  wol-KYG: Maay bind leer, di def lëndëm. Maay indi jàmm, di def safaan. Maay Aji
    Sax jiy def lii lépp!
  eng-YLT: Forming light, and preparing darkness, Making peace, and preparing evil,
    I [am] Jehovah, doing all these things.'
  kne-kne: Sak-en di mangipawada si pat-a ya bolinget ya mangidawat si bindisyon ya
    ligat. Sak-en si Diyos ay mangamag amin isna.
  eng-WYC-2017: forming light, and making dark-nesses, making peace, and forming evil;
    I am the Lord, doing all these things.
  eng-WMBB: I form the light and create darkness. I make peace and create calamity.
    I am the LORD, who does all these things.
  urd-GVH: मैं ही रौशनी को तश्कील देता और अंधेरे को वुजूद में लाता हूँ, मैं ही अच्छे
    और बुरे हालात पैदा करता, मैं रब ही यह सब कुछ करता हूँ।
  rug-rug: Arau va podakia sa kalalasa meke sa huporo; Arau si turaṉa kamo minana
    meke tinahuara; Arau, se Zihova, pu taveti sari doduru arini.
  gaz-gaz: Ani ifa nan tolcha; dukkanas nan uuma; badhaadhummaa nan fida; balaas nan
    uuma; ani Waaqayyo wantoota kanneen hunda nan godha.
  fra-LSG: Je forme la lumière, et je crée les ténèbres, Je donne la prospérité, et
    je crée l’adversité; Moi, l’Éternel, je fais toutes ces choses.
  yal-yal: N tan nan kɛnɛnna daxi, n yi dimin da, n yi bɔɲɛ xunbenla fi, n yi tɔrɔn
    nafa. N tan Alatala nan feen birin ligama.”
  iou-iou: Näkägän yäŋira peŋyäŋek ba bipmäŋ urani ahäk täkamän. Ba näkägän kadäni
    täga ba kadäni waki u yäŋira ahäk täyak. Yawe näkägän imaka u kudup täŋpewa ahäk
    täkaŋ. ...
  haw-1868: Ka mea nana i hana ka malamalama, A nana hoi i hana ka pouli, Nana i hana
    ka pomaikai, Nana hoi i hana ka poino, Owau no Iehova, ka mea nana e hana keia
    mau mea a pau.
  arb-NAV: أَنَا مُبْدِعُ النُّورِ وَخَالِقُ الظُّلْمَةِ، أَنَا صَانِعُ الْخَيْرِ
    وَخَالِقُ الضُّرِّ، أَنَا هُوَ الرَّبُّ فَاعِلُ كُلِّ هَذِهِ.
  ewe-ewe: Nyee na kekeli dona. Nyee wɔ viviti. Nyee he dzidzedzekpɔkpɔ vɛ, eye nye
    kee he gbegblẽ hã vɛ. Nye Yehowae wɔ esiawo katã.
  eng-LEE: 'Forming the light, and creating darkness; making peace, and creating evil:
    I the Lord do all these things.'
  asm-FB: মই পোহৰ সৃষ্টি কৰোঁ, আৰু অন্ধকাৰ সৃজন কৰোঁ, মই শান্তি স্থাপন কৰোঁ, আৰু দুর্যোগ
    সৃষ্টি কৰোঁ, মই এই সকলোকে সিদ্ধ কৰোঁতা যিহোৱা।
  sus-A: ﭑ تَن نَن كٌورٍ عِيَلَنمَ، ﭑ دِ مِ رَ سِن، ﭑ تَن نَن هّرِ رَ مِنِمَ، ﭑ فبَلٌي
    رَبَ. ﭑ تَن عَلَتَلَ نَ ﭑ نَ قٍيٍ بِرِن نَبَمَ.»
  fra-SBL: Je forme la lumière et créer l'obscurité. Je fais la paix et créer des
    calamités. Je suis Yahvé, qui fait toutes ces choses.
  hbo-hbo: יֹוצֵ֥ר אֹור֙ וּבֹורֵ֣א חֹ֔שֶׁךְ עֹשֶׂ֥ה שָׁלֹ֖ום וּבֹ֣ורֵא רָ֑ע אֲנִ֥י
    יְהוָ֖ה עֹשֶׂ֥ה כָל־אֵֽלֶּה׃ ס
  kik-kik: Nĩ niĩ ndũmaga kũgĩe ũtheri, o na ngatũma kũgĩe nduma, nĩ niĩ ndehaga ũgaacĩru
    na ngatũma kũgĩe mwanangĩko; Nĩ niĩ, Jehova, ũrĩa wĩkaga maũndũ macio mothe.
  fra-NCL: 'je forme la lumière et crée les ténèbres, je fais la paix et je crée le
    malheur : c’est moi Yahweh qui fais tout cela.'
  cek-AK: Aanghaih to ka ohsak moe, vinghaih doeh ka sak; angdaehhaih ka sak moe,
    amrohaih doeh ka sak; hae hmuennawk boih loe Kai, Angraeng mah ni ka sak.
  cuk-cuk: Ani an neg-meegwad nasiksad, ani an negsichid nasikbalid. Ani an dulemar-nued-gudiguega
    imakbalid, ani an boni-dummagan ukbalid, ani an Bab-Jehová-guedi, bela we-ibmarmar
    imakmaid.”
  uig-CYR: Нурни шәкилләндүргүчи, қараңғулуқни Яратқучидурмән, Бәхит-хатирҗәмликни
    Ясиғучи, балаю-апәтни Яратқучидурмән; Мошуларниң һәммисини қилғучи Мән Пәрвәрдигардурмән».
  tel-2017: వెలుగును సృజించే వాణ్ణీ చీకటిని కలిగించే వాణ్ణీ నేనే. శాంతినీ, విపత్తులనూ
    కలిగించే వాణ్ణి నేనే. యెహోవా అనే నేనే వీటన్నిటినీ కలిగిస్తాను.
  hat-BSA: Sila ki te fòme limyè a ak fènwa a, ki fè bonè e ki kreye malè. Mwen se
    SENYÈ a, ki fè tout sila yo.
  kos-kos: Nga oralana kewa kalem ac lohsr; Ac nga use na kewa mwe insewowo ac mwe
    ongoiya. Nga, LEUM GOD, oru ma inge nukewa.
  hbo-WLC: יוֹצֵ֥ר אוֹר֙ וּבוֹרֵ֣א חֹ֔שֶׁךְ עֹשֶׂ֥ה שָׁל֖וֹם וּב֣וֹרֵא רָ֑ע אֲנִ֥י
    יְהוָ֖ה עֹשֶׂ֥ה כָל־אֵֽלֶּה׃ ס
  ibo-ibo: Ọ bụ m kpụrụ ìhè, keekwa ọchịchịrị. Ọ bụ m na-ezite ọganihu, na-ekekwa
    ịla nʼiyi. Mụ onwe m, bụ Onyenwe anyị, na-eme ihe ndị a niile.
  ory-ory: ଆମ୍ଭେ ଦୀପ୍ତି ନିର୍ମାଣ କରୁ ଓ ଆମ୍ଭେ ଅନ୍ଧକାର ସୃଷ୍ଟି କରୁ; ଆମ୍ଭେ ଶାନ୍ତି ରଚନା
    କରୁ, ଅନିଷ୍ଟ ସୃଷ୍ଟି କରୁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହାସବୁ ସାଧନ କରୁ।
  chk-chk: Ngang üa förätä saram, üa pwal förätä rochopwak. Ngang üa awarato feiöch
    me feiengau. Ngang ewe Samol mi Lapalap, üa föri ekei mettoch meinisin.”
  rop-rop: Mi na bin meigim det lait en dakbala, en ai meigim pipul jidan hepiwan
    en sedwan. Mi na YAWEI dum ol dislot ting.
  ukr-1871: Я роблю й сьвітло й темряву, посилаю долю й недолю; я, Господь, усе це
    роблю.
  deu-1951: der ich das Licht mache und die Finsternis schaffe; der ich Frieden gebe
    und Unglück schaffe. Ich, der HERR, tue solches alles.
  eng-JPS: I form the light, and create darkness; I make peace, and create evil; I
    am the LORD, that doeth all these things.
  srp-1865: Koji pravim svjetlost i stvaram mrak, gradim mir i stvaram zlo; ja Gospod
    èinim sve to.
  lug-lug: Nze nteekawo ekitangaala ne ntonda ekizikiza. Nze ndeeta okukulaakulana
    n’okubonaabona. Nze Mukama akola ebyo byonna.
  heb-heb: יוצר אור ובורא חשך עשה שלום ובורא רע אני יהוה עשה כל אלה׃
  ben-IRV: আমি আলো এবং অন্ধকার সৃষ্টি করি; আমি শান্তি আনি এবং দুর্যোগ সৃষ্টি করি;
    আমি সদাপ্রভুই যে এই সব জিনিস করি।
  pan-pan: ਮੈਂ ਚਾਨਣ ਦਾ ਸਿਰਜਣਹਾਰ ਅਤੇ ਹਨੇਰੇ ਦਾ ਕਰਤਾਰ ਹਾਂ, ਮੈਂ ਸ਼ਾਂਤੀ ਦਾ ਬਣਾਉਣ ਵਾਲਾ ਅਤੇ
    ਬਿਪਤਾ ਦਾ ਕਰਤਾ ਹਾਂ, ਮੈਂ ਯਹੋਵਾਹ ਇਹ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ငါသည် အလင်း ကိုလုပ် ၏။ အမိုက် ကိုလည်း ဖန်ဆင်း ၏။ ငြိမ်သက် ခြင်းကို ဖြစ်
    စေ၏။ အမင်္ဂလာ ကိုလည်း ဖန်ဆင်း ၏။ ခပ်သိမ်း သော အမူအရာ တို့ကို ငါ ထာဝရဘုရား ပြု
    တော်မူ၏။
  hmo-hmo: Diari lau karaia noho, bona dibura lau havaraia noho. Namo lau karaia noho,
    bona dika danu lau havaraia noho. Lau be Lohiabada, inai kara ibounai lau karaia
    noho.
  urd-urd: मैं ही रोशनी का मूजिद और तारीकी का ख़ालिक़ हूँ, मैं सलामती का बानी और बला
    को पैदा करने वाला हूँ, मैं ही ख़ुदावन्द ये सब कुछ करनेवाला हूँ।
  rus-SYN: Я образую свет и творю тьму, делаю мир и произвожу бедствия; Я, Господь,
    делаю все это.
  bqc-SIM: Gupua íkasanan ma ũ, gusiakũnan ma ũ, aafiakpamaden ma ũ mɛ́ yã́yiamaden
    ma ũ. Ma Dii mámɛ mi beeↄ kɛ píi.
  tcz-CHONGTHU: Keiman vah kasema, muthim jong kakoi ahi. Keiman phat phatpet le phat
    setpet kakoi ahi.Keima hi Pakai hiche ho jouse bolldoh’a chu kahi.
  mar-mar: मी प्रकाश बनविला आणि अंधाराला अस्तित्वात आणले; मी शांती आणतो आणि अनर्थ
    उत्पन्न करतो; मी परमेश्वर आहे, जो ह्यासर्व गोष्टी करतो.
  qub-qub: Nogami camacächë junaj cananpaj, chacay cananpäpis. Nogami camacächë alli
    goyay cananpaj, disigrasya chayananpäpis. Llapan chaycunataga noga Tayta Diosmi
    camacächë.
  hat-hat: Mwen mete limyè, mwen mete fènwa! Mwen bay kè poze, mwen bay kè sote. Se
    mwen menm Seyè a ki fè tou sa.
  eng-BSB: I form the light and create the darkness; I bring prosperity and create
    calamity. I, the LORD, do all these things.
  eng-WEBPB: I form the light and create darkness. I make peace and create calamity.
    I am the LORD, who does all these things.
  kbq-kbq: Nagra masa tro nehu'na, nagra haninena eri fore hu'noe. Nagra huge'za knare
    nomanizana nemanizage'na, Nagra huge'za vahe'mo'za knafina unefraze. Nagra Ra
    Anumzamo'na ama ana maka zana hugeno forera nehie.
  nhe-BL: Na nijchihua tlahuili huan tzintlayohuilotl. Na nijchihua ma onca tlasehuilistli
    huan tlaohuijcayotl. Na niDIOS tlen nijchihua nochi ni tlamantli.
  gub-BL: Aiko 'ar iapo arer romo. Aiko ipytunaw iapo arer romo no. Amono heze'egatu
    purehe. Amono heze'egaiw purehe no. Ihe Tupàn Tuweharupi Wiko Ma'e ihe, azapo
    a'e ma'e paw ihe.
  eng-DRA: 'I form the light, and create darkness, I make peace, and create evil:
    I the Lord that do all these things.'
