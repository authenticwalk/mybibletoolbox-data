    Mea hoi nana ia i hana, E ninau mai oukou ia'u i na mea e hiki mai ana no ka'u
    mau keiki, A e kauoha mai oukou ia'u ma ka hana a kuu mau lima.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ قُدُّوسُ إِسْرَائِيلَ وَصَانِعُهُ: أَتَسْأَلُونَنِي
    فِي سِيَاقِ الأَحْدَاثِ الآتِيَةِ عَنْ أَبْنَائِي، أَمْ تُوصُونَنِي بِعَمَلِ يَدِي؟'
  ewe-ewe: '“Ale Yehowa, Israel ƒe Kɔkɔetɔ kple ekplɔla gblɔe nye esi: Ɖe nàbia gbem
    tso vinyewo ŋu alo aɖe gbe nam tso nye asinudɔwɔwɔwo ŋutia?'
  eng-LEE: Thus hath said the Lord, the Holy One of Israel, and he who hath formed
    him, About events to come will you ask me? concerning my sons, and concerning
    the work of my hands will ye command me?
  asm-FB: 'ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনা, নিৰ্মাণকৰ্ত্তা যিহোৱাই এই কথা কৈছে: আগলৈ হ’ব
    লগা ঘটনাৰ বিষয়ে,আৰু মোৰ সন্তান সকলৰ বিষয়ে মোক প্রশ্ন কৰিছানে? মোৰ হাতৰ কাৰ্যৰ
    বিষয়ে কি কৰিম তোমালোকে মোক কৈছানে?’'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، عِسِرَيِلَ شَ سّنِيّنتْي نَشَن وٌ دَاشِ، «وٌ
    وَ مَ ﭑ مَشْرِنقٍ تِنَ قٍ نَن مَ ﭑ نَشَن نَبَمَ ﭑ مَ دِيٍ رَ؟ وٌ وَ مَ ﭑ يَمَرِقٍ
    ﭑ مَ وَلِ شَ قٍ نَن نَ؟
  fra-SBL: 'Yahvé, le Saint d''Israël et son créateur dit : « Vous m''interrogez sur
    les choses à venir, concernant mes fils, et tu me donnes des ordres concernant
    le travail de mes mains !'
  hbo-hbo: כֹּֽה־אָמַ֧ר יְהוָ֛ה קְדֹ֥ושׁ יִשְׂרָאֵ֖ל וְיֹצְרֹ֑ו הָאֹתִיֹּ֣ות שְׁאָל֔וּנִי
    עַל־בָּנַ֛י וְעַל־פֹּ֥עַל יָדַ֖י תְּצַוֻּֽנִי׃
  kik-kik: '“Jehova, Ũrĩa Mũtheru wa Isiraeli, na Mũũmbi wake, ekuuga atĩrĩ: Ha ũhoro
    ũkoniĩ maũndũ marĩa magooka-rĩ, anga no mũkĩnjũũrie ũhoro wa ciana ciakwa, kana
    mũnjathĩre wĩra wa moko makwa?'
  fra-NCL: 'Ainsi parle Yahweh, le Saint d’Israël et celui qui l’a formé : « Oserez-vous
    m’interroger sur l’avenir, me commander au sujet de mes enfants et de l’œuvre
    de mes mains ?'
  cek-AK: Angraeng, nihcae Sahkung, Ciimcai Israel Sithaw mah hae tiah thuih; angzo
    han koi hmuennawk, ka capanawk kawng hoi ban hoi ka sak ih hmuennawk kawng pongah,
    nangcae mah lok nang dueng o han om ai.
  cuk-cuk: 'Bab-Jehová Israel-dulemar-e-Bab-Dummad-Isligwaled, Israel-dulemar-urbisad,
    weyob soged: “¿Ar igi-an-mimmigan-yoedse-guoed be anse egichosi? ¿An-ibmar-obinnisadgi
    bemar anga igar-ukosi? Suli.'
  uig-CYR: 'Исраилдики Муқәддәс Болғучи, йәни уни Ясиғучи Пәрвәрдигар мундақ дәйду:
    — Әнди кәлгүси ишлар тоғрилиқ соримақчимусиләр йәнә? Өз оғуллирим тоғрилиқ, Өз
    қолумда ишлигиним тоғрилиқ Маңа буйруқ бәрмәкчимусиләр!?'
  tel-2017: ఇశ్రాయేలు పరిశుద్ధ దేవుడు, సృష్టికర్త అయిన యెహోవా ఈ మాట చెబుతున్నాడు,
    “జరగబోయే విషయాలకు సంబంధించి, నా పిల్లలను గురించీ, నా చేతి పనులను గురించీ నాకే
    ఆజ్ఞాపిస్తారా?
  hat-BSA: 'Konsa pale SENYÈ a, Sila Ki Sen An Israël ak Kreyatè li a: “Mande M de
    bagay k ap vini a konsènan fis Mwen yo e ou kòmande Mwen menm selon zèv men M
    yo!'
  kos-kos: 'LEUM GOD, God mutal lun Israel, El su lumahla pacl fahsru, El fahk: “Wangin
    suwohs lom in kusen siyuk sik ke tulik nutik, Ku in fahk nu sik ma nga in oru!'
  hbo-WLC: כֹּֽה־אָמַ֧ר יְהוָ֛ה קְד֥וֹשׁ יִשְׂרָאֵ֖ל וְיֹצְר֑וֹ הָאֹתִיּ֣וֹת שְׁאָל֔וּנִי
    עַל־בָּנַ֛י וְעַל־פֹּ֥עַל יָדַ֖י תְּצַוֻּֽנִי׃
  ibo-ibo: “Otu a ka Onyenwe anyị, Onye nsọ nke Izrel, Onye kere Izrel na-ajụ ajụjụ
    sị; banyere ihe ndị gaje ime ị na-ajụ m ajụjụ banyere ụmụ m, maọbụ nye m iwu banyere
    ọrụ aka m?
  ory-ory: ସଦାପ୍ରଭୁ, ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ଓ ତାହାର ନିର୍ମାଣକର୍ତ୍ତା ଏହି କଥା କହନ୍ତି, “ଆଗାମୀ
    ଘଟଣାର ବିଷୟ ଆମ୍ଭକୁ ପଚାର; ତୁମ୍ଭେମାନେ ଆମ୍ଭ ସନ୍ତାନଗଣର ବିଷୟରେ ଓ ଆମ୍ଭ ହସ୍ତକୃତ କର୍ମ ବିଷୟରେ
    ଆମ୍ଭକୁ ଆଦେଶ ଦିଅ।
  chk-chk: Iei alon ewe Samol mi Lapalap, Ewe mi Pin lon Israel, pwal ewe mi föri
    Israel, “Ifa usun, oua esitaei won mine epwe fis ngeni nei kewe lon kan fansoun
    repwe feito, ika oua allük ngeniei usun mine üpwe föri?
  rop-rop: Mi na YAWEI bin meigim ebrijing, en mi na det brabli holiwan God blanga
    ola yumob Isreil pipul. Wal wotfo yumob askimbat mi kwestjan blanga wanim aibin
    dum? Wotfo yumob trai dalim mi wanim blanga dum?
  ukr-1871: 'Так говорить Господь, сьвятий Ізрайлїв і сотворитель його: Ви питаєте
    в мене: що станеться з моїми синами, й хочете менї розказувати в дїлї рук моїх?'
  deu-1951: 'So spricht der HERR, der Heilige Israels und sein Schöpfer: Wegen der
    Zukunft befraget mich! Meine Kinder und das Werk meiner Hände lasset mir anbefohlen
    sein!'
  eng-JPS: 'Thus saith the LORD, the Holy One of Israel, and his Maker: Ask Me of
    the things that are to come; concerning My sons, and concerning the work of My
    hands, command ye Me.'
  srp-1865: 'Ovako veli Gospod svetac Izrailjev i tvorac njegov: pitajte me što æe
    biti; za sinove moje i za djelo ruku mojih nareðujte mi.'
  lug-lug: “Bw’ati bw’ayogera Mukama Omutukuvu wa Isirayiri era Omutonzi we nti, ‘Lwaki
    mumbuuza ebigenda okujja, oba ebikwata ku baana bange, oba okumpa ebiragiro ku
    bikwata ku mirimu gy’emikono gyange?’
  heb-heb: כה אמר יהוה קדוש ישראל ויצרו האתיות שאלוני על בני ועל פעל ידי תצוני׃
  ben-IRV: এটাই যা সদাপ্রভু বলেন, যিনি ইস্রায়েলের পবিত্র ব্যক্তি, তার সৃষ্টিকর্ত্তা,
    আসার বিষয়ে, আমাকে কি প্রশ্ন কর আমার শিশুদের সম্বন্ধে? আমার হাতের কাজের বিষয়ে
    কি আমাকে বলছো?
  pan-pan: ਯਹੋਵਾਹ ਜੋ ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ, ਅਤੇ ਉਹ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ, ਇਹ ਆਖਦਾ ਹੈ, ਕੀ
    ਤੁਸੀਂ ਆਉਣ ਵਾਲੀਆਂ ਗੱਲਾਂ ਮੈਥੋਂ ਪੁੱਛੋਗੇ? ਮੇਰੇ ਪੁੱਤਰਾਂ ਵਿਖੇ, ਮੇਰੀ ਦਸਤਕਾਰੀ ਵਿਖੇ, ਤੁਸੀਂ
    ਮੈਨੂੰ ਹੁਕਮ ਦਿਓਗੇ?
  mya-JVB: ဣသရေလ အမျိုး၏ သန့်ရှင်း သောဘုရား၊ ထိုအမျိုး ကို ဖန်ဆင်း သော ထာဝရဘုရား မိန့်
    တော်မူသည် ကား ၊ သင်တို့သည်ဖြစ် လတံ့သော အမှုတို့ကို ငါ့ ထံ၌ မေးမြန်း ကြလော့။ ငါ့
    သား တို့အတွက် ၊ ငါ့ ကိုယ်တိုင်ပြု သောအမှုအတွက်ကြောင့် ၊ ငါ့ ကို စီရင် ကြလော့။
  hmo-hmo: 'Lohiabada, Israela ena Dirava Helagana, ese Israela ia karaia. Ia ese
    do idia vara gaudia ia havaraia noho, bona inai bamona ia hereva, ia gwau: “Umui
    ese lauegu natuna taudia totona lau umui nanadaia, a? Umui be mai emui maoro lasi
    unai bamona do umui karaia. Umui be maoro lasi lau do umui hamaoroa dahaka do
    lau karaia!'
  urd-urd: ख़ुदावन्द इस्राईल का क़ुददूस और ख़ालिक़ यूँ फ़रमाता है, कि “क्या तुम आनेवाली
    चीज़ों के ज़रिए' मुझ से पूछोगे? क्या तुम मेरे बेटों या मेरी दस्तकारी के ज़रिए'
    मुझे हुक्म दोगे?
  rus-SYN: 'Так говорит Господь, Святый Израиля и Создатель его: вы спрашиваете Меня
    о будущем сыновей Моих и хотите Мне указывать в деле рук Моих?'
  bqc-SIM: Ma Dii á Isailiↄ Kɛna, á Lua pↄ́ ma kua adoa, ma mɛ̀ ámɛ á ma lala
    zia yã́ musua? Ámɛ á yãdilɛmɛɛ ma nɛ́ↄ ge ma pↄkɛaↄ yã́ musua?
  tcz-CHONGTHU: Hiche hi Pakai, Israel Athengpa le na Sempa’n asei jin, “Kachate dinga
    kathilbol nadoh’a? Ka khut na ka thilbol’ho hi nangma thupeh jal ham?
  mar-mar: इस्राएलाचा पवित्र प्रभू, तिचा निर्माणकर्ता परमेश्वर असे म्हणत आहे, येणाऱ्या
    गोष्टीविषयी मला कोण विचारणार, तुम्ही माझ्या मुलांविषयी प्रश्न कराल का? तुझ्या
    हातच्या कामाबद्दल काय करायचे ते मला सांग?
  qub-qub: 'Israelcunata ruraj Santo Tayta Diosmi cayno nin: «Wamräcunata imano rurashäpitapis
    gamcuna ¿tapumanquichuraj? Ruraynëcunata imano ruranäpäpis ¿yachachimanquichuraj?'
  hat-hat: 'Seyè a, Bondye pèp Izrayèl la ki yon Bondye apa, li menm ki te fòme l''
    la, men sa li di: -N''ap mande m'' sa m'' pral fè pou pitit mwen yo? N''ap di
    m'' sa pou m'' fè?'
  eng-BSB: 'Thus says the LORD, the Holy One of Israel, and its Maker: “How dare you
    question Me about My sons, or instruct Me in the work of My hands?'
  eng-WEBPB: 'The LORD, the Holy One of Israel and his Maker says: “You ask me about
    the things that are to come, concerning my sons, and you command me concerning
    the work of my hands!'
  kbq-kbq: Israeli vahetema ruotage'ma hu'neno, Israeli vahe'ma zamazeri fore'ma hu'nea
    Ra Anumzamo'a amanage nehie, Israeli vahete'ma henkama fore'ma hania zanku'ene
    nazampinti'ma tro'ma hu'noa zankura nagri nantahigeta keho.
  nhe-BL: 'Quej ni na niquijtohua, niimoTECO tlen niTlatzejtzeloltic. Na tlen niitztoc
    imohuaya inisraelitame huan na nimechchijchijqui huan niquijtohua: “¿Tlachque
    imotequi imojuanti para innechtlajtlanise ipampa nochi tlen panos teipa ica noconehua?
    ¿Ax quinamiqui innechnahuatise tlachque tlamantli nijchihuas ica noma?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar Ikatuahy Ma'e neapo arer uze'eg nezewe
    a'e. — Aipo pepuranu putar herehe nezewe nehe. — Ma'e erezapo iko nera'yr wanehe
    nezekaiw pà, aipo peze putar ihewe nehe. Aipo hemu'e putar ma'e iapo haw rehe
    nehe.
  eng-DRA: 'Thus saith the Lord the Holy One of Israel, his maker: Ask me of things
    to come, concerning my children, and concerning the work of my hands give ye charge
    to me.'
