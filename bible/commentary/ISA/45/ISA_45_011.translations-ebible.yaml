verse: ISA.045.011
translations:
  mal-C: '“ഇസ്രായേലിന്റെ പരിശുദ്ധനും അവരുടെ സ്രഷ്ടാവുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘എന്റെ മക്കൾക്ക് സംഭവിക്കാനിരിക്കുന്ന കാര്യങ്ങളെക്കുറിച്ച്, എന്നെ ചോദ്യംചെയ്യുകയാണോ?
    എന്റെ കൈകളുടെ പ്രവൃത്തിയെപ്പറ്റി എനിക്കു കൽപ്പനതരികയാണോ?'
  deu-TKW: 'So spricht Jahwe, der Heilige Israels, und der es gebildet: Nach dem Zukünftigen
    fragt mich und in betreff meiner Söhne und des Werks meiner Hände laßt mich sorgen!'
  lin-lin: 'Tala liloba oyo Yawe, Mosantu ya Isalaele mpe Mokeli na ye, alobi : Boni,
    bino nde bato bokotuna Ngai soki nakosala nini mpo na bana na Ngai na mikolo oyo
    ekoya to bino nde bato bokopesa Ngai mitindo mpo na mosala oyo maboko na Ngai
    esali ?'
  eng-LSV: 'Thus said YHWH, The Holy One of Israel, and his Former: “Ask Me of the
    things coming concerning My sons, || Indeed, concerning the work of My hands,
    you command Me.'
  eng-GNV: 'Thus saith the Lord, the holy one of Israel, and his maker, Aske me of
    things to come concerning my sonnes, and concerning the workes of mine hands:
    commande you me.'
  eng-WEBSTER: Thus saith the LORD, the Holy One of Israel, and his Maker, Ask me
    of things to come concerning my sons, and concerning the work of my hands command
    ye me.
  nhw-BL: 'Quej ni na niquijtohua, niamoTECO catli niTlatzejtzeloltic. Na catli niitztoc
    amohuaya anisraelitame huan na nimechchijchijqui huan niquijtohua: “¿Tlaque amotequi
    amojuanti para antechtlatzintoquilise por nochi catli panos teipa ica noconehua.
    Amo quinamiqui technahuatise tlaque tlamantli nijchihuas ica nomax?'
  swh-ONEN: '“Hili ndilo asemalo Bwana, yeye Aliye Mtakatifu wa Israeli na Muumba
    wake: Kuhusu mambo yatakayokuja, je, unaniuliza habari za watoto wangu, au kunipa
    amri kuhusu kazi za mikono yangu?'
  bba-bba: Amɛniwɑ Gusunɔ Isirelibɑn Yinni Dɛɛro wi u bu tɑkɑ kuɑ u bu sɔ̃ɔwɑ. U nɛɛ,
    n ǹ bɛɛ i ko mɑn bikiɑ ye kon kɑ nɛn bibu ko, kpɑ i mɑn woodɑ wɛ̃ nɛn nɔmɑn sɔmburun
    sɔ̃.
  eng-KJVCPB: Thus saith the Lord, the Holy One of Israel, and his maker, Ask me of
    things to come concerning my sons, And concerning the work of my hands command
    ye me.
  luo-luo: '“Ma e gima Jehova Nyasaye Jal Maler mar Israel, kendo Jachwechne wacho:
    Kuom gigo mabiro timore, bende inyalo penja kuom nyithinda, kata miya chik kuom
    tich lweta?'
  meu-meu: 'Iehova, Israel ena Helaḡa Diravana bona Ikarana Diravana, ini e gwau tomamu:
    nanadaigu natugu daidiai, eiava ba haḡanigu imagu ese e kara ḡaudia daidiai, a?'
  npi-ULB: इस्राएलका सृष्‍टिकर्ता परमपवित्र परमप्रभु यसो भन्‍नुहुन्छ, ‘मेरा छोराछोरीका
    बारेमा'मैले के गर्नेछु भनी तिमीहरूले किन प्रश्‍न सोध्छौ? के मेरो हातका कामको बारेमा
    मैले के गर्नुपर्छ भनी तिमीहरू सिकाउँछौ?'
  yor-yor: “Ohun tí Olúwa wí nìyìí, Ẹni Mímọ́ Israẹli, àti Ẹlẹ́dàá rẹ̀. Nípa ohun
    tí ó ń bọ̀, ǹjẹ́ o ń bi mí léèrè nípa àwọn ọmọ mi, tàbí kí o pàṣẹ fún mi nípa
    iṣẹ́ ọwọ́ mi bí?
  pes-OPCB: 'خداوند، خدای مقدّس اسرائیل که آینده در دست اوست، می‌فرماید: «شما حق ندارید
    دربارهٔ آنچه به وجود آورده‌ام از من بازخواست کنید و یا به من بگویید که چه باید
    بکنم.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, ang Banal ng Israel, kaniyang Manlilikha:
    tungkol sa mga bagay na darating, tinatanong ninyo ba ako tungkol sa aking mga
    anak? Sasabihin niyo ba sa akin kung ano ang gagawin ko sa gawa ng aking mga kamay?'''
  hui-hui: Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe mini tigabi
    baya burugule kagome bamba Isaraele wali agaliru ibunaga helo dabo helenego ibugua
    lalu, Mani bulebiragonaga tígua i̱nihondo hale holene nakarulape. Tígua i̱naga
    waneiginiru ogodagua handayaho holene nga lolenebi biabe ogobi bulene nga lolenebi
    i̱ mo tiga bibe nahe kami.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်၊
    အ​နာ​ဂတ်​ကို​ပြု​ပြင်​ဖန်​တီး​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​၏​သား​သ​မီး​များ​နှင့်​ပတ်​သက်​၍
    သင်​တို့​တွင် မေး​ခွန်း​ထုတ်​ပိုင်​ခွင့်​မ​ရှိ။ အ​ဘယ်​အ​မှု​ကို​ငါ​ပြု​သင့်​သည်​ဟု​လည်း
    ပြော​ဆို​ပိုင်​ခွင့်​မ​ရှိ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དམ་པ། དེ་དག་སྐྲུན་མཁན་ཁོང་གིས་འདི་སྐད་དུ།
    ཕྱིས་འབྱུང་གི་དོན་རྣམས་ཁྱོད་ཀྱིས་ང་ལ་དྲིས་ཤོག བདག་གི་བུ་ཕྲུག་རྣམས་དང་བདག་གི་ལག་པས་བཀོད་པའི་སྐོར་ནས་ཀྱང་ཁྱོད་ཀྱིས་ང་ལ་བཀའ་བབས་ཆོག
  sna-sna: '“Zvanzi naJehovha, iye Mutsvene waIsraeri, noMuiti wake: Pamusoro pezvinhu
    zvichauya, unondibvunza here pamusoro pavana vangu, kana kundirayira pamusoro
    pebasa ramaoko angu?'
  spa-BLM: 'Yahvé, el Santo de Israel y su Hacedor dice: “Me preguntas sobre las cosas
    que están por venir, sobre mis hijos, ¡y tú me mandas sobre la obra de mis manos!'
  cac-cac: 'A Jehová co Diosal a on̈ israel on̈ tic, Axon̈ej Ochi, a b''ojinac on̈,
    a tz''alan icha tic: ¿Tom ay eyalan eyic e c''anb''an d''ayin yuj tas tzin c''ulej
    eyed''oc? ¿Tom a ex ol eyal tas ol in c''ulej?'
  swh-ULB: 'Yahwe asema hivi, yeye aliye Mtakatifu wa Israeli, muumbaji wake: ''Kwa
    nini unauliza swali kuhusu nini nitakacho kifanya kwa watoto wangu? Je unaweza
    kuniambia kuuhusiana na kazi ya mikono yangu?'
  bel-bel: 'Так кажа Гасподзь, Сьвяты Ізраіля і Творца яго: вы пытаецеся ў Мяне пра
    будучыню сыноў Маіх і хочаце Мне ўказваць у дзеях рук Маіх?'
  deu-ELBBK: 'So spricht der HERR, der Heilige Israels und der es gebildet hat: Über
    das Zukünftige fragt mich; meine Kinder und das Werk meiner Hände lasst mir anbefohlen
    sein!'
  mbb-OT: Iyan heini migkaǥi te Nengazen he Waǥas he Megbevayà te Israel wey midlimbag
    kandin, “Edriklamu kew ve tenged te menge vaal ku? Ebeyveyaan e ve keniyu te ereg
    he ebeelan ku?
  mal-2015: 'യിസ്രായേലിന്റെ പരിശുദ്ധനും അവനെ നിർമ്മിച്ചവനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    വരുവാനുള്ളതിനെക്കുറിച്ചു എന്നോടു ചോദിപ്പിൻ; എന്റെ മക്കളെയും എന്റെ കൈകളുടെ പ്രവൃത്തിയെയും
    കുറിച്ചു എന്നോടു കല്പിപ്പിൻ.'
  gup-gup: “Ngaye Yawey ngadjalkudji Ngadjamun Duninjh bedberre bininj nawu Israel
    benkebmawahmeng, dja ngaye ngabenmarnbom bedberre. Yuwn bu nangale bininj ngandidjawan
    bu njalehnjalekenh. Ngaye ngayingkihyolyolme kore baleh kakurduyimerran bedberre
    nawu ngardduk wurdwurd. Njalekenh bu bininj ngandibengdayhke kore baleh ngakurduyime
    bu ngamarnbun njalehnjale kubid ngardduk?
  rmc-rmc: 'Kada phenel o RAJ, o Sveto le Izraeloskro a leskro Tvorcas: Soske mandar
    phučen, so kerava mire čhavenca? Soske mange phenen, so te kerav?'
  pes-OPV: 'خداوند که قدوس اسرائیل و صانع آن می‌باشد چنین می‌گوید: درباره امور آینده
    ازمن سوال نمایید و پسران مرا و اعمال دستهای مرابه من تفویض نمایید.'
  ron-1924: 'Аша ворбеште Домнул, Сфынтул луй Исраел ши Фэкэторул сэу: „Вря чинева
    сэ Мэ ынтребе асупра вииторулуй, сэ-Мь порунчяскэ пентру копиий Мей ши пентру
    лукраря мынилор Меле?'
  ben-OBCV: “সদাপ্রভু, ইস্রায়েলের সেই পবিত্রতম জন, যিনি তার স্রষ্টা, তিনি এই কথা
    বলেন, ভাবীকালে যা ঘটবে, আমার সন্তানদের প্রসঙ্গে তোমরা কি প্রশ্ন করছ, অথবা, আমার
    হাতের কাজ সম্পর্কে তোমরা আমাকে আদেশ দিচ্ছ?
  som-som: Rabbiga ah Kan Quduuska ah ee reer binu Israa'iil, oo ah Uumihiisu wuxuu
    leeyahay, Waxyaalaha iman doona ma i weyddiinaysaan, oo wax ku saabsan wiilashayda,
    iyo shuqulka gacmahayga ma igu amraysaan?
  lat-VUC: 'Hæc dicit Dominus, Sanctus Israël, plastes ejus: Ventura interrogate me;
    super filios meos et super opus manuum mearum mandate mihi.'
  eng-ASVBT: 'Thus saith Jehovah, the Holy One of Israel, and his Maker: Ask me of
    the things that are to come; concerning my sons, and concerning the work of my
    hands, command ye me.'
  ita-1885: 'Così ha detto il Signore, il Santo d''Israele, e suo Formatore: Domandatemi
    delle cose avvenire; ordinatemi ciò che io ho da fare intorno a'' miei figliuoli,
    ed all''opera delle mie mani.'
  eng-LXXUP: For thus saith the Lord God, the Holy One of Israel, who has formed the
    things that are to come, Inquire of me concerning my sons, and concerning the
    works of my hands command me.
  eng-ULB: 'This is what Yahweh says, the Holy One of Israel, his Maker: ''Why do
    you ask questions about what I will do for my children? Do you tell me what to
    do concerning the work of my hands?'''
  spa-VBL: 'Esto es lo que dice el Señor, el Santo de Israel, tu Creador: Puedes preguntarme
    sobre las cosas que vendrán. Pero, ¿vas a sermonearme sobre mis hijos y lo que
    hago?'
  fra-_FOB: 'Ainsi dit l''Éternel, le Saint d''Israël, celui qui l''a formé: M''interrogerez-vous
    sur les choses à venir? Me donnerez-vous des ordres au sujet de mes fils et de
    l''ouvrage de mes mains?'
  mal-mal: 'യിസ്രായേലിന്റെ പരിശുദ്ധനും അവനെ നിർമ്മിച്ചവനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “വരുവാനുള്ളതിനെക്കുറിച്ച്, എന്റെ മക്കളെക്കുറിച്ച് നീ എന്നെ ചോദ്യം ചെയ്യുമോ? എന്ത്
    ചെയ്യണമെന്ന് എന്റെ കൈകളുടെ പ്രവൃത്തിയെക്കുറിച്ച് നീ എനിക്ക് പറഞ്ഞുതരുമോ?'
  urd-GVR: Rab jo Isrāīl kā Quddūs aur use tashkīl dene wālā hai farmātā hai, “Tum
    kis tarah mere bachchoṅ ke bāre meṅ merī pūchh-gachh kar sakte ho? Jo kuchh mere
    hāthoṅ ne banāyā us ke bāre meṅ tum kaise mujhe hukm de sakte ho?
  suz-BL: मिनु परमप्रभु यावे, इस्राएली आन का ला बाक्‍शो परमप्रभु यावे नु इस्राएल कली
    सेल्‍बमी, मार देंब देंशा हना “गे आं कली ‘आं आल ते लाइनीनी’ दे हिल्‍लो पाइनेवे?
    आं गेय आ पर्बम आं कली अरेचा माल्‍नेवे?
  eng-NOY: Thus saith Jehovah, the Holy One of Israel, and his Maker, Ask of me concerning
    things to come; My children, the work of my hands, leave them to me!
  ita-1927: 'Così parla l’Eterno, il Santo d’Israele, colui che l’ha formato: Voi
    m’interrogate circa le cose avvenire! Mi date degli ordini circa i miei figliuoli
    e circa l’opera delle mie mani!'
  ckb-ckb: '«یەزدان، پیرۆزەکەی ئیسرائیل و شێوەکێشەکەی، ئەمە دەفەرموێت: دەربارەی ئەوانەی
    دێت، ئایا سەبارەت بە منداڵەکانم لێم دەپرسن، سەبارەت بە کاری دەستم، ڕامدەسپێرن؟'
  eng-BBE: The Lord, the Holy One of Israel, and his Maker, says, Will you put a question
    to me about the things which are to come, or will you give me orders about my
    sons, and the work of my hands?
  kan-OKCV: “ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೂ, ಅದನ್ನು ರೂಪಿಸಿದವನೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರು, ಮುಂದೆ ಸಂಭವಿಸುವ
    ನನ್ನ ಮಕ್ಕಳ ವಿಷಯವಾಗಿಯೂ, ನನ್ನ ಕೈಕೆಲಸದ ವಿಷಯವಾಗಿಯೂ ನೀವು ನನಗೆ ಆಜ್ಞಾಪಿಸುವುದೇನು?
  tam-2017: 'இஸ்ரவேலின் பரிசுத்தரும் அவனை உருவாக்கினவருமாகிய யெகோவா சொல்கிறதாவது:
    வருங்காரியங்களை என்னிடத்தில் கேளுங்கள்; என் பிள்ளைகளைக்குறித்தும், என் கரங்களின்
    கிரியைகளைக்குறித்தும் எனக்குக் கட்டளையிடுங்கள்.'
  spa-RV-1909: 'Así dice Jehová, el Santo de Israel, y su Formador: Preguntadme de
    las cosas por venir; mandadme acerca de mis hijos, y acerca de la obra de mis
    manos.'
  ron-BTF: 'Astfel spune DOMNUL, Cel Sfânt al lui Israel şi Făcătorul său: Întrebaţi-mă
    despre lucruri ce vor veni referitor la fiii mei şi referitor la lucrarea mâinilor
    mele să îmi porunciţi.'
  eng-WEBP: 'The LORD, the Holy One of Israel and his Maker says: “You ask me about
    the things that are to come, concerning my sons, and you command me concerning
    the work of my hands!'
  eng-FBV: 'This is what the Lord says, the Holy One of Israel, your Creator: You
    can ask me about things to come. But are you going to lecture me about my children
    and what I do?'
  nld-1939: 'Zo spreekt Jahweh, Israëls Heilige en Schepper: Durft ge Mij rekenschap
    vragen van wat gaat gebeuren, Mij bevelen geven over het werk mijner handen?'
  nch-BL: 'Quej ni niquijtohua, na niamoTECO cati niTatzejtzeloltic. Na cati niitztoc
    amohuaya anisraelitame huan na nimechchijchijqui huan niquijtohua: “¿Taya amotequi
    amojuanti para antechtatzintoquilise por nochi cati panos teipa ica noconehua?
    Amo quinamiqui technahuatise taya tamanti nijchihuas ica nomax.'
  vie-1934: 'Đức Giê-hô-va, Đấng Thánh của Y-sơ-ra-ên, tức là Đấng đã làm ra Y-sơ-ra-ên,
    phán như vầy: Các ngươi hãy hỏi ta về những sự sẽ đến; hãy bảo ta về sự các con
    trai ta, và về việc làm bởi tay ta.'
  hin-CV: '“याहवेह जो इस्राएल का पवित्र और उसका बनानेवाला है, वे यों कहते हैं: क्या
    तुम होनेवाली घटनाओं के बारे में मुझसे पूछोगे, क्या मेरे पुत्रों और मेरे कामों
    के लिए मुझसे कहोगे?'
  eng-OURB: 'Adonai, haKadosh Isra''el [the Holy One of God prevails], and his Maker
    says: “You ask me about the things that are to come, concerning my sons, and you
    enjoin me concerning the work of my hands!'
  spa-BES: 'El Señor, el Santo de Israel y su Hacedor, dice: ¿Me harás una pregunta
    acerca de las cosas que están por venir, o me darás órdenes sobre mis hijos y
    la obra de mis manos?'
  tdx-tdx: 'Hoe t’Iehovà, t’i Masi’ Israele, Namboatse azey: Añontanea’o ahy hao o
    raha ho avio; halohi’o hao iraho amo ana-dahikoo, naho amo fitoloñakoo?'
  tha-KJV: พระเยโฮวาห์ องค์​บริสุทธิ์​แห่​งอ​ิสราเอล ผู้​สร้างของเขาตรั​สด​ังนี้​ว่า
