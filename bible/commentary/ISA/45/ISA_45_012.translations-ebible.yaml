  mps-mps: Eno naga eno te tǫ nigali, te bidalubo we bidi dabe me nigali. Te ena
    digi eno te giliga, me polua, me hǫ dabe tonalubo dao.
  tpi-tpi: Mi tasol mi bin wokim graun, na wokim tu ol manmeri i stap long en. Long
    strong bilong mi yet mi bin putim skai i stap long ples bilong en. Na mi yet mi
