  dan-1931: Det var mig, som dannede Jorden og skabte Mennesket på den; mine Hænder
    udspændte Himlen, jeg opbød al dens Hær;
  vie-OVCB: Ta là Đấng đã làm nên trái đất và tạo dựng loài người trên đất. Ta đã
    đưa tay giăng các tầng trời. Và truyền lệnh cho tất cả tinh tú.
  guj-2017: ‘મેં પૃથ્વીને બનાવી અને તે પર મનુષ્યને બનાવ્યો. તે મારા જ હાથો હતા જેણે
    આકાશોને પ્રસાર્યાં અને મેં સર્વ તારાઓ દ્રશ્યમાન થાય તેવી આજ્ઞા આપી.
  pon-2006A: Ngehi me wiahda sampah, oh kapikada aramas akan pwe re en kin kousoan
