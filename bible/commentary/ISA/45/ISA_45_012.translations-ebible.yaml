  sus-A: ﭑ تَن نَن بْشِ يَءِلَنشِ، ﭑ قَ مِشِ دَا عَ قَرِ. ﭑ تَن نَن كٌورٍ عِتَلَ ﭑ
    بّلّشّ رَ، ﭑ تُنبُييٍ يَمَرِ.
  fra-SBL: J'ai fait la terre, et j'ai créé l'homme sur elle. Moi, même mes mains,
