  kne-kne: Sak-en met di namarsua sin daga ya din ipogaw ay mantetee sin labaw na.
    Babaen sin panakabalin ko, inoklag ko ed daya. Sak-en di nangisaad ya nangiturturong
    sin am-in ay wadas di.
  eng-WYC-2017: I made earth, and I made a man on it; mine hands held abroad heavens,
