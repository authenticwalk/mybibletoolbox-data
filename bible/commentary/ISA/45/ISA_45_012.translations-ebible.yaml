  ory-ory: ଆମ୍ଭେ ପୃଥିବୀ ନିର୍ମାଣ କରିଅଛୁ ଓ ତହିଁ ମଧ୍ୟରେ ମନୁଷ୍ୟର ସୃଷ୍ଟି କରିଅଛୁ; ଆମ୍ଭେ,
