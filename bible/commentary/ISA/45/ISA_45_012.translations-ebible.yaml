verse: ISA.045.012
translations:
  mal-C: ഞാനാണ് ഭൂമിയെ നിർമിച്ചത്, അതിൽ മനുഷ്യനെ സൃഷ്ടിച്ചതും ഞാൻതന്നെ. എന്റെ കൈകളാൽ
    ഞാൻ ആകാശത്തെ വിരിച്ചു; അതിലെ സകലസൈന്യത്തെയും ഞാൻ അണിനിരത്തി.
  deu-TKW: Ich habe die Erde gemacht und die Menschen auf ihr geschaffen; meine Hände
    haben den Himmel ausgespannt und all' ihr Heer habe ich beordert.
  lin-lin: Ngai nde nasala mabele mpe nakela bato kati na yango ; loboko na Ngai moko
    nde etandaki likolo lokola liputa mpe etiaki mampinga na yango nyonso na molongo.
  eng-LSV: I made earth, and created man on it, || My hands stretched out the heavens,
    || And I have commanded all their host.
  eng-GNV: 'I haue made the earth, and created man vpon it: I, whose hands haue spred
    out the heauens, I haue euen commanded all their armie.'
  eng-WEBSTER: 'I have made the earth, and created man upon it: I, even my hands,
    have stretched out the heavens, and all their host have I commanded.'
  nhw-BL: Na nijchijqui ni tlaltipactli huan niquinchijchijqui masehualme para ipan
    itztose. Ica nomax nijpatlajqui ne ilhuicactli huan niquinnahuati ma monextica
    nochi nopa miyac millones tlen sitlalime catli nopona mopantíaj.
  swh-ONEN: Mimi ndiye niliyeumba dunia na kumuumba mwanadamu juu yake. Mikono yangu
    mwenyewe ndiyo iliyozitanda mbingu, nikayapanga majeshi yake yote ya angani.
  bba-bba: Nɛnɑ nɑ tem kuɑ mɑ nɑ tɔnu tɑkɑ kuɑ u n kɑ wɑ̃ɑ mɛ sɔɔ. Nɛn nɔmuwɑ ɡɑ mɑɑ
    wɔllu tɛriɑ, mɑ nɑ sɔ̃ɔ kɑ suru kɑ kperi yi yi mi.
  eng-KJVCPB: 'I have made the earth, And created man upon it: I, even my hands, have
    stretched out the heavens, And all their host have I commanded.'
  luo-luo: An ema ne achweyo piny kendo ne achweyo dhano e iye. Ne achweyo polo malach
    gi lweta awuon, kendo an ema ne aketo gik moko duto manie kor polo.
  meu-meu: Lau ese tanobada na karaia, bona taunimanima na havaradia ia latanai; imagu
    ese guba e idia roro, bona ena orea iboudiai na haḡanidia.
  npi-ULB: मैले नै पृथ्वी बनाएँ, अनि त्‍यसमा मानिसको सृष्‍टि गरें । मेरै हातले आकाशलाई
    फैलाएँ, र सबै तारालाई देखा पर्ने आज्ञा मैले नै दिएँ ।
  yor-yor: Èmi ni ẹni tí ó dá ilẹ̀ ayé tí ó sì da ọmọ ènìyàn sórí i rẹ̀. Ọwọ́ mi ni
    ó ti ta àwọn ọ̀run; mo sì kó àwọn àgbájọ ìràwọ̀ rẹ̀ síta.
  pes-OPCB: من زمین را ساختم و انسان را بر روی آن خلق کردم. با دست خود آسمانها را
    گسترانیدم. ماه و خورشید و ستارگان زیر فرمان من هستند.
  tgl-ULB: Aking nilikha ang lupa at nilalang ang tao mula rito. Itong aking mga kamay
    ang naglatag ng kalangitan, at aking inutos sa lahat ng mga bituin na lumitaw.
  hui-hui: I̱nioreme dindi bibahende wabiai howa wali agali dindi ogoriani helobi
    bibahende wabirugoni. I̱ninaga hongome hari li kago yangalalu ibuni holene henge
    ngagoria heledo. Ani helowa ni egebi yakundi bu karubi ti bibahende i̱na wabuwa
    tini holeneni helo haru haabo kogoni.
  mya-mya: ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ဖြစ်​ပေါ်​စေ​၍​လူ တို့​ကို ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ဖြစ်​၏။
    မိ​မိ​တန်​ခိုး​တော်​အား​ဖြင့် မိုး​ကောင်း​ကင်​ကို​ဖြန့်​ကြက်​၍​နေ၊လ၊ ကြယ်​တာ​ရာ​များ​ကို​ထိန်း​ချုပ်​၍​ထား​၏။
  bod-N: བདག་གིས་ས་གཞི་བསྐྲུན་ཅིང་དེའི་སྟེང་དུ་མིའི་རིགས་བཀོད་པ་ཡིན། བདག་གིས་ནམ་མཁའི་དབྱིངས་རྣམས་བསྐྱེད་ཅིང་།
    ཡང་དེའི་ཚོགས་ཐམས་ཅད་ལ་བཀའ་བསྩལ་པ་ཡིན།
  sna-sna: Ndini ndakaita nyika uye ndikasika vanhu vendudzi dzose pamusoro payo.
    Maoko angu pachangu akatatamura matenga; ndakarayira hondo dzawo dzose dzenyeredzi.
  spa-BLM: Yo hice la tierra y creé al hombre sobre ella. Yo, hasta mis manos, he
    extendido los cielos. He comandado todo su ejército.
  cac-cac: A in in b'onac lum luum tic yed' masanil mach cajan d'ay. A in in jen̈b'ejnacb'at
    satchaan̈ yed' in poder, valannac to scheclaj masanil q'uen c'anal.
  swh-ULB: Nimeifanya nchi na kuumba mtu juu yake. Ni mkono yangu mimi nilioinyoosha
    ju ya mbingu, na nikazimuru nyota zote kutokea.
  bel-bel: Я зрабіў зямлю і стварыў на ёй чалавека; Я - Мае рукі і распасьцёрлі нябёсы,
    і ўсяму воінству іхняму даў закон Я.
  deu-ELBBK: Ich habe die Erde gemacht und den Menschen auf ihr geschaffen; meine
    Hände haben die Himmel ausgespannt, und all ihr Heer habe ich bestellt.
  mbb-OT: Iyan a mibaal te kelibutan, wey te etew he ed-ubpà kayi. Is menge velad
    ku iyan midempas te langit, ne kediey he suǥù is kedlepew te andew, bulan, wey
    menge vituen.
  mal-2015: ഞാൻ ഭൂമിയെ ഉണ്ടാക്കി അതിൽ മനുഷ്യനെയും സൃഷ്ടിച്ചു; എന്റെ കൈ തന്നേ ആകാശത്തെ
    വിരിച്ചു അതിലെ സകലസൈന്യത്തെയും ഞാൻ കല്പിച്ചാക്കിയിരിക്കുന്നു.
  gup-gup: Ngaye wanjh ngabolkmarnbom kurorre dja mak ngabenmarnbom bininj rowk nawu
    kabirriyo kumekbe. Ngaye ngamarnbom kubid ngarddukwi kaddum kunngol dja ngangolwarlahwong,
    dja mankokkarrng manwern rowk ngadjalkurrmekurrmeng.”
  rmc-rmc: Me stvorinďom e phuv a pre late stvorinďom le manušes. Me korkoro mire
    vasteha rozcirdňom o ňebos; me rozkazinav savore ňeboskre švetlenge.
  pes-OPV: من زمین را ساختم وانسان را بر آن آفریدم. دستهای من آسمانها راگسترانید و
    من تمامی لشکرهای آنها را امرفرمودم.
  ron-1924: Еу ам фэкут пэмынтул ши ам фэкут пе ом пе ел; Еу, ку мыниле Меле, ам ынтинс
    черуриле ши ам ашезат тоатэ оштиря лор.
  ben-OBCV: আমি পৃথিবীকে সৃষ্টি করেছি, তার উপরে সৃষ্টি করেছি সমস্ত মানুষ। আমার নিজের
    হাত আকাশমণ্ডলকে প্রসারিত করেছে, আমি তাদের নক্ষত্রবাহিনীকে বিন্যস্ত করেছি।
  som-som: Dhulka anigaa abuuray, oo dad baan ku dul uumay. Aniga qudhayda ayaa samooyinka
    gacmahayga ku kala bixiyey, oo ciidankooda oo dhanna anigaa amray.
  lat-VUC: 'Ego feci terram, et hominem super eam creavi ego: manus meæ tetenderunt
    cælos, et omni militiæ eorum mandavi.'
  eng-ASVBT: 'I have made the earth, and created man upon it: I, even my hands, have
    stretched out the heavens; and all their host have I commanded.'
  ita-1885: Io ho fatta la terra, ed ho creati gli uomini che sono sopra essa; le
    mie mani hanno distesi i cieli, ed io ho dati gli ordini a tutto il loro esercito.
  eng-LXXUP: 'I have made the earth, and man upon it: I with my hand have established
    the heaven; I have given commandment to all the stars.'
  eng-ULB: '''I made the earth and created man on it. It was my hands that stretched
    out the heavens, and I commanded all the stars to appear.'
  spa-VBL: Yo soy el que hizo la tierra y creé a los seres humanos para que vivieran
    en ella. Fueron mis manos las que extendieron los cielos, y ordené que todas las
    estrellas llegaran a existir.
  fra-_FOB: C'est moi qui ai fait la terre, et qui ai créé l'homme sur elle; c'est
    moi dont les mains ont étendu les cieux, et donné la loi à leur armée.
  mal-mal: ഞാൻ ഭൂമിയെ ഉണ്ടാക്കി അതിൽ മനുഷ്യനെയും സൃഷ്ടിച്ചു; എന്റെ കൈ തന്നെ ആകാശത്തെ
    വിരിച്ച് അതിലെ സകലസൈന്യത്തെയും ഞാൻ കല്പിച്ചാക്കിയിരിക്കുന്നു.
  urd-GVR: Maiṅ hī ne zamīn ko banā kar insān ko us par ḳhalaq kiyā. Mere apne hāthoṅ
    ne āsmān ko ḳhaime kī tarah us ke ūpar tān liyā aur maiṅ hī ne us ke sitāroṅ ke
    pūre lashkar ko tartīb diyā.
  suz-BL: गो रागी नु रागीम बाक्‍ब मुर आन कली सेल्‍ता। गो आं गुइमी सरीङ प्राक्‍ता।
    मिनु मेकेर मार मार बाक्‍मा, मेको नेल्‍ल सेल्‍तामी। यसैया ४४:२४
  eng-NOY: I made the earth, And created man upon it; My hands spread out the heavens,
    And all their host did I arrange.
  ita-1927: Ma io, io son quegli che ho fatto la terra, e che ho creato l’uomo sovr’essa;
    io, con le mie mani, ho spiegato i cieli, e comando a tutto l’esercito loro.
  ckb-ckb: من زەویم دروستکرد و مرۆڤی سەریم بەدیهێنا. دەستەکانی من ئاسمانی لێککردەوە
    و هەموو هێزەکانی ئاسمانم پێکهێنا.
  eng-BBE: 'I have made the earth, forming man on it: by my hands the heavens have
    been stretched out, and all the stars put in their ordered places.'
  kan-OKCV: ನಾನು ಭೂಮಿಯನ್ನು ಉಂಟುಮಾಡಿ, ಅದರ ಮೇಲೆ ಮನುಷ್ಯನನ್ನು ಸೃಷ್ಟಿಸಿದೆನು. ನಾನೇ, ನನ್ನ
    ಕೈಗಳೇ ಆಕಾಶಗಳನ್ನು ವಿಸ್ತರಿಸಿದವು. ನಾನು ಅದರ ನಕ್ಷತ್ರಸೈನ್ಯಕ್ಕೆಲ್ಲಾ ಅಪ್ಪಣೆಕೊಟ್ಟೆನು.
  tam-2017: நான் பூமியை உண்டாக்கி, நானே அதின்மேல் இருக்கிற மனிதனைப் படைத்தேன்; என்
    கரங்கள் வானங்களை விரித்தன; அவைகளின் சர்வசேனையையும் நான் கட்டளையிட்டேன்.
  spa-RV-1909: Yo hice la tierra, y crié sobre ella al hombre. Yo, mis manos, extendieron
    los cielos, y á todo su ejército mandé.
  ron-BTF: Am făcut pământul şi am creat omul pe acesta; eu, mâinile mele, au întins
    cerurile şi întregii lor oştiri i-am poruncit.
  eng-WEBP: I have made the earth, and created man on it. I, even my hands, have stretched
    out the heavens. I have commanded all their army.
  eng-FBV: I'm the one who made the earth, and I created human beings to live there.
    It was my hands that stretched out the heavens, and I ordered all the stars to
    come into being.
  nld-1939: Ik heb de aarde gemaakt, en den mens er geschapen, Met eigen hand de hemel
    gespannen, heel zijn heir er besteld!
  nch-BL: Na nijchijqui ni taltipacti huan niquinchijchijqui masehualme para ipan
    itztose. Ica nomax nijpatajqui ne ilhuicacti huan niquinnahuati ma monextica nochi
    nopa miyac millones ten sitalime cati nopona mopantíaj.
  vie-1934: Aáy chính ta đã làm ra đất, dựng nên loài người ở trên đất; chính ta,
    tức là tay ta, đã giương ra các từng trời, và đã truyền bảo các cơ binh nó.
  hin-CV: मैं ही हूं वह जिसने पृथ्वी को बनाया तथा मनुष्य की रचना की. अपने ही हाथों
    से मैंने आकाश को फैलाया; और उसके सारे तारों को आज्ञा दी है.
  eng-OURB: I have made the earth, and created man on it. I, even my hands, have stretched
    out the heavens; and I have enjoined all their army.
  spa-BES: He hecho la tierra, formando al hombre sobre ella; por mis manos se han
    extendido los cielos, y todas las estrellas han sido colocadas en sus lugares
    ordenados.
  tdx-tdx: Izaho, ty namboatse ty tane toy; naho nitsene ondaty ama’e; Izaho, le o
    tañakoo, ty nandafike o likerañeo vaho liniliko o havasiaña’ iareoo.
  tha-KJV: เราสร้างแผ่นดินโลก และเนรมิตมนุษย์บนนั้น เราเอง มือของเราขึงฟ้าสวรรค์ และเราบัญชาบริวารทั้งสิ้นของมัน
  por-BR-2018: Eu fiz a terra, e criei nela o homem; fui eu, minhas próprias mãos
    estenderam os céus, e dei ordens sobre todo o seu exército.
  deu-ELO: Ich habe die Erde gemacht und den Menschen auf ihr geschaffen; meine Hände
    haben die Himmel ausgespannt, und all ihr Heer habe ich bestellt.
  eng-WYC-2018: I made (the) earth, and I made a man on it; mine hands held abroad
    (the) heavens, and I commanded to all the knighthood of them. (I made the earth,
    and I made the people on it; my hands spread abroad the heavens, and I commanded
    to all their host.)
  epo-epo: Mi faris la teron kaj kreis la homon sur ĝi; Mi per Miaj manoj etendis
    la ĉielon kaj aranĝis ĉiujn ĝiajn apartenaĵojn.
  uig-PIN: Mǝn pǝⱪǝtla yǝr-zeminni yasiƣan, uningƣa insanni Yaratⱪuqidurmǝn, halas!
    Ɵz ⱪolum bolsa asmanlarni kǝrgǝn; Ularning samawi ⱪoxunlirinimu sǝpkǝ salƣanmǝn.
  beo-beo: Na fawane da osobo bagade amo ganodini dunu fi esaloma:ne, hahamoi dagoi.
    Na gasaga Na da mu fadegale gai. Na da eso amola oubi amola gasumuni ouligisa.
  tpi-OTNT: Mi tasol mi bin wokim graun, na wokim tu ol manmeri i stap long en. Long
    strong bilong mi yet mi bin putim skai i stap long ples bilong en. Na mi yet mi
    save bosim san na mun na ol sta.
  hau-SA: Ai, ni ne wanda ya yi duniya na kuma halicci mutum a kanta. Hannuwana ne
    sun miƙe sammai; na umarci rundunar sararin sama.
  uig-LAT: Men peqetla yer-zéminni yasighan, uninggha insanni Yaratquchidurmen, xalas!
    Öz qolum bolsa asmanlarni kergen; Ularning samawi qoshunlirinimu sepke salghanmen.
  nde-nde: Yimi engadala umhlaba, ngenza labantu abahlala kuwo. Ezami izandla yizo
    ezananabula amazulu; ngahlela amaxuku ezinkanyezi zawo.
  ton-ton: 'Kuo u ngaohi ʻa māmani, pea fakatupu mo e tangata ʻi ai: ko au, kuo u
    folahi ʻe hoku nima ʻae ngaahi langi, pea kuo u fekau ki honau tokolahi kotoa
    pē.'
  ces-1613: Já jsem učinil zemi, a člověka na ní stvořil; já jsem, jehož ruce roztáhly
    nebesa, a všemu vojsku jejich rozkazuji.
  eng-WMB: I have made the earth, and created man on it. I, even my hands, have stretched
    out the heavens. I have commanded all their army.
  tam-TCV: நானே பூமியை உருவாக்கி, அதன்மேல் மனுமக்களையும் படைத்தேன். எனது சொந்தக் கரங்களே
    வானங்களை விரித்தன; நட்சத்திர சேனைகளையும் நானே அதினதின் இடத்தில் நிலைநிறுத்தினேன்.
  ceb-ULB: Gimugna ko ang kalibotan ug gibuhat ang tawo nga anaa niini. Ang akong
    mga kamot ang nagpahimutang sa kalangitan, ug gimandoan ko nga motumaw ang kabituonan.
  pol-UBG: Ja uczyniłem ziemię i stworzyłem na niej człowieka. To ja – moje ręce rozciągnęły
    niebiosa i całemu ich zastępowi rozkazuję.
  agr-agr: Wi nugkanak najanan, nuwi aents aidaun batsasuitjai, tuja nayaimpinash
    múun agkajun najanan, nuwi agkajunum etsanjatin aidaun najankauwaitjai.
  kyc-kyc: Nambame yuu doko wasapala dokona wambu rara dupwa palena leyo. Nambana
    porai renge dokome palepeta pyasinju leyo dokopa yake doko pee leya. Nambame renge
    palyuo neta kana buipi panda range dokona karena lao rapu pyuo karenge.
  urd-GVU: مَیں ہی نے زمین کو بنا کر انسان کو اُس پر خلق کیا۔ میرے اپنے ہاتھوں نے
    آسمان کو خیمے کی طرح اُس کے اوپر تان لیا اور مَیں ہی نے اُس کے ستاروں کے پورے
    لشکر کو ترتیب دیا۔
  deu-1912: Ich habe die Erde gemacht und den Menschen darauf geschaffen. Ich bin's,
    dessen Hände den Himmel ausgebreitet haben, und habe allem seinem Heer geboten.
  kan-2017: ಭೂಲೋಕವನ್ನು ಉಂಟುಮಾಡಿ ಅದರಲ್ಲಿನ ಮನುಷ್ಯರನ್ನು ಸೃಷ್ಟಿಸಿದವನು ನಾನೇ. ನನ್ನ ಕೈಗಳೇ
    ಆಕಾಶಮಂಡಲವನ್ನು ಹರಡಿದವು, ನಕ್ಷತ್ರಸೈನ್ಯಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟವನೂ ನಾನೇ.
  yap-yap: I gag e gu sunumeg e fayleng, mu gu sunumeg e girdi’ ni nge par riy. Gelngig
    e gu filath lanelang ngay; gu be gagiyegnag e yal’ nge pul nge pi t’uf.
  hlt-MCSB: Kai loh diklai khaw diklai hman kah hlang khaw ka saii. Kai loh ka suen
