  fra-LSG: C’est moi qui ai fait la terre, Et qui sur elle ai créé l’homme; C’est
    moi, ce sont mes mains qui ont déployé les cieux, Et c’est moi qui ai disposé
    toute leur armée.
  yal-yal: N tan nan bɔxɔ xɔnna rafalaxi n adamadiine da a fari! N tan yɛtɛɛn nan
    kore xɔnni fulunxi. N tan nan a sarene birin yamarima.
  haw-1868: Na'u no i hana ka honua nei, A hana no hoi au i na kanaka maluna iho;
    Na kuu mau lima no i hohola aku i na lani, A na'u hoi i kauoha aku i ko lakou
    lehulehu a pau.
  arb-NAV: لَقَدْ صَنَعْتُ الأَرْضَ وَخَلَقْتُ الإِنْسَانَ عَلَيْهَا، وَيَدَايَ هُمَا
    اللَّتَانِ بَسَطَتَا السَّمَاوَاتِ، وَأَنَا أَمَرْتُ كَوَاكِبَهَا.
  ewe-ewe: Nyee wɔ anyigba kple ame siwo le edzi. Nye ŋutɔ nye asiwoe keke dziƒowo
    me. Nyee wɔ dziƒoŋunuwo katã.
  eng-LEE: '[When] I myself have made the earth, and created man upon it; [when] I,
