  tel-2017: భూమినీ దానిపైనున్న మనుషులనూ సృష్టించింది నేనే. నా చేతులు ఆకాశాలను విశాలపరిచాయి.
    వాటిలోని సమస్తాన్నీ నా ఆజ్ఞతోనే నడిపిస్తాను.
  hat-BSA: Se Mwen ki te fè latè e te kreye lòm sou li. Mwen te lonje ouvri syèl yo
