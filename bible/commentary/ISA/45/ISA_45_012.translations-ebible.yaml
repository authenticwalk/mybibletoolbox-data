  chk-chk: Ngang üa föri fanüfan, üa pwal föri aramasen won. Iwe, ren ai manaman üa
    ameresala läng, üa pwal nemeni akkar, maram me fü kana.
  rop-rop: Aibin meigim dijan wel, en aibin meigim ola pipul blanga jidan langa dijan
    wel. Aibin spredimat det skai, en aibin pudum loda sta deya.
  ukr-1871: Сотворив я землю, создав на нїй й чоловіка; я — моя рука розпростерла
