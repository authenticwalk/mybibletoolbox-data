  mdy-ETH: ሳዖ ማዤሢንታ ዓሲያ ማዢ ዒዞይዳ ናንጋንዳጉዲ ማሄሢ ታናኬ፤ ጫሪንጮ ታኣኮ ዎልቆና ዳሬሢ ዒኢካ ዓኣ ማዢንቶዋ ዛጊ
    ዎይሣሢ ታናኬ።»
  twi-ASANTE: Ɛyɛ me na meyɛɛ asase na mebɔɔ adasamma guu so. Me ara me nsa na mede
