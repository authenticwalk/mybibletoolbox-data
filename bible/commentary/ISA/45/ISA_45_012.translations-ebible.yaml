  tur-YTC: Ben yeryüzünü yarattım, Onun üzerinde insanı yarattım. Benim ellerim gökleri
    gerdi. Onların bütün ordularına ben buyruk verdim.
  grc-BRENT: Ἐγὼ ἐποίησα γῆν, καὶ ἄνθρωπον ἐπʼ αὐτῆς, ἐγὼ τῇ χειρί μου ἐστερέωσα τὸν
    οὐρανὸν, ἐγὼ πᾶσι τοῖς ἄστροις ἐνετειλάμην.
  ind-AYT: Akulah yang menjadikan bumi, dan menciptakan manusia di atasnya. Tangan-Kulah
    yang membentangkan langit dan Aku telah menetapkan semua penghuninya.
  nya-nya: Ndine amene ndinapanga dziko lapansi ndikulenga munthu kuti akhalemo. Ine
    ndi manja anga ndinayalika thambo; ndimalamulira zolengedwa zonse za mlengalenga.
  hrv-hrv: Ja sam načinio zemlju i čovjeka na njoj stvorio; svojim sam rukama razapeo
