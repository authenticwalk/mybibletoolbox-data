  hbo-WLC: אָֽנֹכִי֙ עָשִׂ֣יתִי אֶ֔רֶץ וְאָדָ֖ם עָלֶ֣יהָ בָרָ֑אתִי אֲנִ֗י יָדַי֙ נָט֣וּ
    שָׁמַ֔יִם וְכָל־צְבָאָ֖ם צִוֵּֽיתִי׃
  ibo-ibo: Ọ bụ mụ onwe m kere ụwa, keekwa mmadụ ka o biri nʼime ya. Aka m abụọ ka
