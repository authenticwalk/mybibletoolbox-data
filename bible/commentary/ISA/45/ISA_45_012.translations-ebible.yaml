  wol-KYG: Man maa amal suuf, sàkk doom aadama fi kaw suuf. Man mii la samay yoxo
    firi asamaan, te maay jox gàngoori asamaan lépp ndigal.
  eng-YLT: I made earth, and man on it prepared, I — My hands stretched out the heavens,
