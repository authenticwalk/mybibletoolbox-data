  eng-DBY: It is I that have made the earth, and created man upon it; it is I, my
    hands, that have stretched out the heavens, and all their host have I commanded.
  hin-2017: मैं ही ने पृथ्वी को बनाया और उसके ऊपर मनुष्यों को सृजा है; मैंने अपने
