  uig-ARA: مەن پەقەتلا يەر-زېمىننى ياسىغان، ئۇنىڭغا ئىنساننى ياراتقۇچىدۇرمەن، خالاس!
    ئۆز قولۇم بولسا ئاسمانلارنى كەرگەن؛ ئۇلارنىڭ ساماۋى قوشۇنلىرىنىمۇ سەپكە سالغانمەن.
  sus-sus: N tan nan bɔxi yailanxi, n fa mixi daa a fari. N tan nan koore itala n
