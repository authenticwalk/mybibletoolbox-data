  eng-JPS: I, even I, have made the earth, and created man upon it; I, even My hands,
    have stretched out the heavens, and all their host have I commanded.
  srp-1865: Ja sam naèinio zemlju i èovjeka na njoj stvorio, ja sam razapeo nebesa
    svojim rukama, i svoj vojsci njihovoj dao zapovijest.
  lug-lug: Nze nakola ensi ne ngitonderamu abantu. Emikono gyange gyennyini gye gyayanjuluza
    eggulu, era ne ndagira eby’omu bwengula byonna bitondebwewo.
  heb-heb: אנכי עשיתי ארץ ואדם עליה בראתי אני ידי נטו שמים וכל צבאם צויתי׃
  ben-IRV: আমি পৃথিবী সৃষ্টি করেছিলাম এবং তার উপর মানুষকে সৃষ্টি করেছিলাম। এটা আমার
    হাত ছিল যা আকাশমণ্ডলকে বিস্তার করেছি এবং আমি আদেশ করেছিলাম সব নক্ষত্রদের আবির্ভূত
    হবার জন্য।
  pan-pan: ਮੈਂ ਹੀ ਧਰਤੀ ਨੂੰ ਬਣਾਇਆ, ਅਤੇ ਮਨੁੱਖ ਨੂੰ ਉਹ ਦੇ ਉੱਤੇ ਉਤਪਤ ਕੀਤਾ, ਮੈਂ ਆਪਣੇ ਹੱਥਾਂ
    ਨਾਲ ਅਕਾਸ਼ ਨੂੰ ਤਾਣਿਆ, ਅਤੇ ਸਾਰੇ ਤਾਰਾ-ਮੰਡਲ ਨੂੰ ਮੈਂ ਹੀ ਹੁਕਮ ਦਿੱਤਾ।
  mya-JVB: မြေကြီး ကို ငါ လုပ် လေပြီ။ မြေကြီး ပေါ် မှာ လူ ကို လည်း ဖန်ဆင်း လေပြီ။
    မိုဃ်းကောင်းကင် ကို ကိုယ် လက် နှင့် ငါ ကြက် လေပြီ။ မိုဃ်းကောင်းကင် တန်ဆာ အပေါင်း
    တို့ကို ငါခန့် ထားလေပြီ။
  hmo-hmo: Lau ese tanobada lau karaia, bona taunimanima be lau ese lau havaraia tanobada
    latanai. Lauegu siahu dekena amo guba lau karaia. Lau ese dina, hua, bona hisiu
    lau naria noho.
  urd-urd: मैंने ज़मीन बनाई, और उस पर इंसान को पैदा किया; और मैं ही ने, हाँ, मेरे
    हाथों ने आसमान को ताना, और उसके सब लश्करों पर मैंने हुक्म किया।”
  rus-SYN: Я создал землю и сотворил на ней человека; Я - Мои руки распростерли небеса,
    и всему воинству их дал закон Я.
  bqc-SIM: Mámɛ ma tↄↄlɛ kɛ̀, ma gbɛ̃nazĩna kàlɛwà, ma ↄ mɛ́ musu kpàlɛ, ma yãdìlɛdilɛ
    a pↄ́ↄnɛ.
  tcz-CHONGTHU: Keima leiset sempa le asunga chenga mihemte hin sema chu kahi. Ka
    khut tah’a van thanjol kahin jahdoh ahi. Asunga umho (ahsiho)jouse hi ka thupeh
    ’a kon ahiuve.
  mar-mar: मी पृथ्वी केली व तिच्यावर माणसे निर्माण केली. मी माझ्या हाताने आकाश पसरीले,
    आणि मी सर्व ताऱ्यांना दिसण्याची आज्ञा दिली.
  qub-qub: Nogami camashcä allpata, chaycho tiyajcunatapis. Syëlutapis maquëwanmi
    mashtashcä. Syëlucho estrëllacuna yurinanpäpis nogami nishcä.
  hat-hat: 'Se mwen menm ki te fè latè. Mwen kreye moun pou yo viv sou latè. Se mwen
    menm ki te louvri syèl la ak men mwen. Mwen kontwole tou sa ki nan syèl la: solèy,
    lalin ak tout bann zetwal yo.'
  eng-BSB: It is I who made the earth and created man upon it. It was My hands that
    stretched out the heavens, and I ordained all their host.
  eng-WEBPB: I have made the earth, and created man on it. I, even my hands, have
    stretched out the heavens. I have commanded all their army.
  kbq-kbq: Nagra ama mopa tro hute'na ana agofetura vahe tro hu'na ante'noe. Nagra
    nazampinti anami monaramina tro hu'na rufanara hunentena, maka zantamine, zagene,
    ikane hanafitamina tro huzmante'noe.
  nhe-BL: Na nijchijqui ni tlaltepactli huan niquinchijchijqui tlacame para ipan itztose.
    Ica noma nijpatlajqui ne elhuicactli huan niquinnahuati ma monextica nochi nopa
    miyac millones tlen sitlalime tlen nopano mopantíaj.
  gub-BL: Ihe azapo ywy kwehe mehe ihe. Azapo teko ihe wà, ywy rehe wiko ma'e ràm
    romo ihe wà. Hepo pupe apupirar ywak. — Pezexak kar nehe, a'e kwarahy pe, zahy
    pe no, zahytata wanupe no.
  eng-DRA: 'I made the earth: and I created man upon it: my hand stretched forth the
    heavens, and I have commanded all their host.'
