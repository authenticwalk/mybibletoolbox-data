  tbz-SIM: Míì dɔ̀ɔ̀ kɛtenkɛ̀ kɛ ɑ̃nnɛ́ bɛnìtìbɛ̀, míì pitɛ́ tiwɛtì nɛ̀ n nɔu, míì
    nɑ̀ɑ́ nsiwɑ̃̀ɑ̃ sì dò nkɛ́ncentìmɛ̀.
  msy-2020: Kɨrara, kɨ nguazimɨn ingarigha, nguazir kamɨn itir gumazamizibar ingarizɨ,
    me an iti. Kɨ uan gavgavimɨn overiamɨn ingarigha pɨn anetɨzɨ, a iti. Kɨrara, kɨ
