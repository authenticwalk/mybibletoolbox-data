verse: ISA.045.022
translations:
  mal-C: “എല്ലാ ഭൂസീമകളുമേ, എങ്കലേക്കു നോക്കി രക്ഷപ്പെടുക; ഞാൻ ആകുന്നു ദൈവം, വേറൊരു
    ദൈവവുമില്ല.
  deu-TKW: Wendet euch zu mir und laßt euch erretten, all' ihr Enden der Erde; denn
    ich bin Gott, und keiner sonst!
  lin-lin: Bozonga epai na Ngai mpo ete bobika, bino nyonso oyo bozali na basuka ya
    mokili ; pamba te Ngai, nazali Nzambe, mpe mosusu azali te.
  eng-LSV: Turn to Me, and be saved, all the ends of the earth, || For I [am] God,
    and there is none else.
  eng-GNV: 'Looke vnto me, and ye shall be saued: all the endes of the earth shall
    be saued: for I am God, and there is none other.'
  eng-WEBSTER: 'Look to me, and be ye saved, all the ends of the earth: for I am God,
    and there is none else.'
  nhw-BL: “Xihualaca campa na nochi anmasehualme catli anitztoque ipan ni tlaltipactli
    huan na nimechmaquixtis. Pampa san na niDios huan amo aqui seyoc.
  swh-ONEN: “Nigeukieni mimi, nanyi mkaokolewe, enyi miisho yote ya dunia; kwa maana
    mimi ndimi Mungu, wala hapana mwingine.
  bba-bba: Yen sɔ̃, bɛɛ be i wɑ̃ɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ, i ɡɔsirɑmɑ nɛn mi,
    kpɑ i fɑɑbɑ wɑ. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ. Goo mɑɑ sɑri nɡe nɛ.
  eng-KJVCPB: 'Look unto me, and be ye saved, all the ends of the earth: For I am
    God, and there is none else.'
  luo-luo: “Biuru ira un joma oa e tungʼ piny gi tungʼ piny nimar unuyud resruok;
    nimar an Nyasaye, kendo onge moro amora.
  meu-meu: Tanobada dokodia iboumui ai, lau ba haḡeregu, bena ba mauri; badina be
    lau na Dirava, idauna ta na lasi.
  npi-ULB: ए पृथ्वीका अन्‍तिम छेउका हो, मतिर फर्क र बाँच । किनकि म नै परमेश्‍वर हुँ
    र त्‍यहाँ अरू कोही छैन ।
  yor-yor: “Yípadà sí mi kí a sì gbà ọ́ là, ẹ̀yin ìpẹ̀kun ilẹ̀ ayé; nítorí Èmi ni
    Ọlọ́run kò sì ṣí ẹlòmíràn.
  pes-OPCB: ای تمام ساکنان زمین نزد من آیید تا نجات یابید، زیرا من خدا هستم و خدایی
    دیگر نیست.
  tgl-ULB: Bumalik kayo sa akin at maligtas, lahat ng nasa sulok ng mundo; dahil ako
    ang Diyos, at walang ibang diyos.
  cbu-NT: Ashirucha, nuwaa mashangandama. Nuw siyaa kamiran tapachindachintspa; istachintspa.
    Araptaati taakus, yambtaa tsapurunas katuktakatu ambitaa taakus, ashiritaa nuw
    siyaa istachintspa. Nuw Apanlltana. Arang min Apanll wanindaja.
  hui-hui: Wali agali dindi bibahendeha kamiru-o i̱na tí pele nguliya i̱ kogoha ibai
    hadaba. Ngode Datagaliwabe mende nahe i̱ hanguore kogoni.
  mya-mya: '``ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့၊​ငါ့​ထံ​သို့​လာ​၍ ကယ်​တင်​ခြင်း​ကျေး​ဇူး​ကို​ခံ​ယူ​ကြ​လော့။
    တစ်​ဆူ​တည်း​ရှိ​တော်​မူ​သော​ဘု​ရား​ကား ငါ​ပင်​တည်း။'
  bod-N: བདག་ནི་དཀོན་མཆོག་ཡིན། ང་མ་གཏོགས་དཀོན་མཆོག་གཞན་མེད། དེ་བས་ས་གཞིའི་མི་ཐམས་ཅད་ཀྱེ།
    བདག་གི་ཕྱོགས་སུ་འཁོར་དང་ཐར་པ་འཐོབ་པར་འགྱུར།
  sna-sna: “Dzokerai kwandiri mugoponeswa, imi mose migumo yenyika; nokuti ndini Mwari,
    uye hakuna mumwe.
  spa-BLM: “Miradme y salvaos, todos los confines de la tierra; porque yo soy Dios
    y no hay otro.
  cac-cac: Jantac ex cajan ex b'aj slajvic'och lum luum tic, ojtaquejec in eli, ol
    ex in colo', yujto A inn̈ej Dios in, malaj junocxo.
  swh-ULB: 'Nijeukieni mimi, na mkaokolewe, miisho yote ya nchi; Maana mimi ni Mungu,
    na hakuna mwingine. Mimi mwenyewe ninaapa, ninaongea katika haki yangu, na sitarudi
    nyuma:'
  bel-bel: Да Мяне зьвярнецеся і будзеце выратаваныя, усе канцы зямлі; бо Я - Бог,
    і няма іншага.
  deu-ELBBK: Wendet euch zu mir und werdet gerettet, alle ihr Enden der Erde! Denn
    ich bin Gott und keiner sonst.
  mbb-OT: “Sikiyu is langun he menge etew kayi te tivuuk he kelibutan, dangep kew
    kayi te kediey su wey kew melibri, su iyan a Megbevayà, ne wazè en duma.
  mal-2015: സകലഭൂസീമാവാസികളുമായുള്ളോരേ, എങ്കലേക്കു തിരിഞ്ഞു രക്ഷപ്പെടുവിൻ; ഞാനല്ലാതെ
    വേറൊരു ദൈവവും ഇല്ലല്ലോ.
  gup-gup: “Mah, wanjh ngurrimborledkerrimen kore ngaye, ngudda ngurriwarlahkenh bininj
    rowk kore kubolkbubuyika rowk! Dja ngaye ngehke rowk, ngaye nadjalkudji God, dja
    minj nabuyika god kahdi.
  rmc-rmc: Visaren tumen ke ma a avena zachraňimen, savore agora la phuvakre, bo me
    som o Del a ňiko aver nane!
  pes-OPV: ‌ای جمیع کرانه های زمین به من توجه نمایید و نجات یابید زیرا من خدا هستم
    و دیگری نیست.
  ron-1924: Ынтоарчеци-вэ ла Мине, ши вець фи мынтуиць тоць чей че сунтець ла марӂиниле
    пэмынтулуй! Кэч Еу сунт Думнезеу, ши ну алтул.
  ben-OBCV: “ওহে পৃথিবীর প্রান্তনিবাসী সকলে, আমার দিকে ফেরো ও পরিত্রাণ পাও; কারণ আমিই
    ঈশ্বর, আর কেউ নয়।
  som-som: Dhulka darafyadiisa oo dhammow, i soo eega, oo kulligiin badbaada, waayo,
    anigaa Ilaah ah, oo aniga mooyaane mid kale ma jiro.
  lat-VUC: Convertimini ad me, et salvi eritis, omnes fines terræ, quia ego Deus,
    et non est alius.
  eng-ASVBT: Look unto me, and be ye saved, all the ends of the earth; for I am God,
    and there is none else.
  ita-1885: Riguardate a me, voi tutti i termini della terra, e siate salvati; perciocchè
    io sono Iddio, e non ve n'è alcun altro.
  eng-LXXUP: 'Turn ye to me, and ye shall be saved, ye that come from the end of the
    earth: I am God, and there is none other.'
  eng-ULB: Turn to me and be saved, all the ends of the earth; for I am God, and there
    is no other.
  spa-VBL: Vengan a mí todos los que están en la tierra y sálvense, porque yo soy
    Dios y no hay Dios fuera de mí.
  fra-_FOB: Regardez vers moi et soyez sauvés, vous tous les bouts de la terre! Car
    je suis Dieu, et il n'y en a point d'autre.
  mal-mal: സകലഭൂസീമാവാസികളുമായുള്ളവരേ, എങ്കലേക്ക് തിരിഞ്ഞു രക്ഷപ്പെടുവിൻ; ഞാനല്ലാതെ
    വേറൊരു ദൈവവും ഇല്ലല്ലോ.
  lit-lit: Atsigręžkite į mane ir būsite išgelbėti, visi žemės pakraščiai, nes aš
    Dievas, ir nėra kito!
  urd-GVR: Ai zamīn kī intahāo, sab merī taraf rujū karke najāt pāo! Kyoṅki maiṅ hī
    Ḳhudā hūṅ, mere siwā koī aur nahīṅ hai.
  suz-BL: आं गे ले‍तीन। मिनु पाप रे प्रोंइचा पुंइसीन। रागी ङा सुर सम्‍म मो पने। मारदे
    हना गो परमप्रभु नङ। आं ङा लाक्‍शा अरु सुइ परमप्रभु मबाक्‍ब।
  eng-NOY: Look to me, and be saved, all ye ends of the earth! For I am God, and there
    is none else.
  ita-1927: Volgetevi a me e siate salvati, voi tutte le estremità della terra! Poiché
    io sono Dio, e non ve n’è alcun altro.
  ckb-ckb: «ڕوو لە من بکەن و ڕزگارتان بێت، ئەی هەموو لایەکانی زەوی، چونکە من خودام
    و یەکێکی دیکە نییە.
  eng-BBE: 'Let your hearts be turned to me, so that you may have salvation, all the
    ends of the earth: for I am God, and there is no other.'
  kan-OKCV: “ಎಲ್ಲಾ ದಿಗಂತಗಳವರೇ, ನನ್ನ ಕಡೆಗೆ ನೋಡಿರಿ, ರಕ್ಷಣೆಯನ್ನು ಪಡೆಯಿರಿ. ಏಕೆಂದರೆ ನಾನೇ
    ದೇವರು, ನನ್ನ ಹೊರತು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: பூமியின் எல்லையெங்குமுள்ளவர்களே, என்னை நோக்கிப்பாருங்கள்; அப்பொழுது காப்பாற்றப்படுவீர்கள்;
    நானே தேவன், வேறொருவரும் இல்லை.
  spa-RV-1909: 'Mirad á mí, y sed salvos, todos los términos de la tierra: porque
    yo soy Dios, y no hay más.'
  ron-BTF: Priviţi la mine şi fiţi salvaţi, toate marginile pământului, fiindcă eu
    sunt Dumnezeu şi nu este altul.
  eng-WEBP: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  eng-FBV: Everyone on earth, come to me and be saved, for I am God and there is no
    God apart from me.
  nld-1939: Wendt u tot Mij, dan wordt gij gered, alle grenzen der aarde; Want Ik
    ben God, er is geen ander!
  nch-BL: “Xihualaca campa na nochi anmasehualme cati anitztoque ipan ni taltipacti
    huan na nimechmaquixtis. Pampa san na niDios huan amo aqui seyoc.
  vie-1934: Hỡi các ngươi hết thảy ở các nơi đầu cùng đất, hãy nhìn xem ta và được
    cứu! Vì ta là Đức Chúa Trời, chẳng có Chúa nào khác.
  hin-CV: “हे सारी पृथ्वी के लोगो, मेरी ओर फिरो; क्योंकि परमेश्वर मैं ही हूं, कोई
    नहीं है मेरे सिवाय.
  eng-OURB: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  spa-BES: Vuélvase tu corazón a mí, para que tengas la salvación, todos los confines
    de la tierra; porque yo soy Dios, y no hay otro.
  tdx-tdx: Mitoliha amako ry hene olon-taneo, soa te ho rombaheñe, amy te Izaho ro
    Andrianañahare, le tsy aman-tovo.
  tha-KJV: มวลมนุษย์​ทั่วแผ่นดินโลกเอ๋ย จงหันมาหาเราและรับการช่วยให้​รอด เพราะเราเป็นพระเจ้า
    และไม่​มี​อื่นใดอีก
  por-BR-2018: Virai-vos a mim, e sede salvos, vós todos os limites da terra; porque
    eu sou Deus, e ninguém mais.
  deu-ELO: Wendet euch zu mir und werdet gerettet, alle ihr Enden der Erde! Denn ich
    bin Gott, und keiner sonst.
  eng-WYC-2018: All the coasts of (the) earth, be ye converted to me, and ye shall
    be safe; for I am the Lord, and none other there is. (Turn ye to me, and be ye
    saved, ye peoples from all the ends of the earth; for I am the Lord, and there
    is no other.)
  epo-epo: Turnu vin al Mi, ĉiuj finoj de la tero, kaj estu savitaj; ĉar Mi estas
    Dio, kaj ne ekzistas alia.
  uig-PIN: I yǝr-zeminning qǝt-yaⱪiliridikilǝr, Manga tǝlpünüp ⱪutⱪuzulunglar! Qünki
    Mǝn Tǝngridurmǝn, baxⱪa ⱨeqbiri yoⱪtur;
  beo-beo: Osobo bagade fifi asi gala dunu huluane! Nama sinidigima! Amasea, dilia
    Na Gaga:su ba:mu. Ni fawane da Godedafa, eno hame.
  tpi-OTNT: “Yupela ol manmeri bilong olgeta hap bilong graun, yupela i mas kam long
    mi, na bai yupela i stap gut, long wanem, mi wanpela tasol mi God, na i no gat
    narapela god moa i stap.
  hau-SA: “Ku juyo gare ni ku sami ceto, dukanku iyakokin duniya; gama ni ne Allah,
    kuma babu wani.
  uig-LAT: I yer-zéminning chet-yaqiliridikiler, Manga telpünüp qutquzulunglar! Chünki
    Men Tengridurmen, bashqa héchbiri yoqtur;
  nde-nde: “Phendukelani kimi lisindiswe, lonke lina mikhawulo yomhlaba; ngoba mina
    nginguNkulunkulu, njalo kakho omunye.
  ton-ton: '“Sio mai kiate au pea mou moʻui ai, ʻae ngaahi ngataʻanga kotoa pē ʻo
    māmani: he ko au pe ko e ʻOtua, pea ʻoku ʻikai mo ha taha.'
  ces-1613: Obraťtež zřetel ke mně, abyste spaseny byly všecky končiny země; nebo
    já jsem Bůh silný, a není žádného více.
  eng-WMB: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  tam-TCV: “பூமியின் எல்லைகளிலுள்ளவர்களே, நீங்கள் எல்லோரும் என்னிடமாகத் திரும்பி இரட்சிப்படையுங்கள்.
    ஏனெனில், நானே இறைவன், வேறு ஒருவரும் இல்லை.
  ceb-ULB: Balik kamo kanako aron maluwas, kamong tanang katawhan sa tibuok kalibotan;
    tungod kay ako ang Dios, ug walay lain.
  pol-UBG: Spójrzcie na mnie, abyście byli zbawieni, wszystkie krańce ziemi, gdyż
    ja jestem Bogiem i nie ma żadnego innego.
  agr-agr: “Tikich nugkanum atushat batsatutigmesh minai minitajum, wi uwemtan amastajime,
    witjai Apajuínuk tikich mina nagkaetasuk atsawai.
  kyc-kyc: Dakepa yuu muu peparaena wambu palaminyi dupwa nakama namba keta kapu kyuo
    epapala range kyawa lete nyelapape. Anatu doko iki namba karo.
  urd-GVU: اے زمین کی انتہاؤ، سب میری طرف رجوع کر کے نجات پاؤ! کیونکہ مَیں ہی خدا
    ہوں، میرے سوا کوئی اَور نہیں ہے۔
  deu-1912: Wendet euch zu mir, so werdet ihr selig, aller Welt Enden; denn ich bin
    Gott, und keiner mehr.
  kan-2017: ಎಲ್ಲಾ ದಿಗಂತಗಳವರೇ, ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ, ರಕ್ಷಣೆಯನ್ನು ಹೊಂದಿಕೊಳ್ಳಿರಿ.
    ಏಕೆಂದರೆ ನಾನೇ ದೇವರು, ನನ್ನ ಹೊರತು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: “Gimed e girdi’ nu fayleng ni ga’ngin, mu sulod ngog mu gu ayuwegmed! Ya
    kemus ni gag e ta’are Got ni bay.
  hlt-MCSB: Diklai khobawt boeih loh kai taengla ha mael uh lamtah khang la om uh
    lah. Kai Pathen phoeiah Pathen koep a om moenih.
  mdy-ETH: «ታ ጊዳፓ ዓታዛ ሜሌ ፆኦሲ ባኣሢሮ ዴንዲ ሳዖኮ ጋፖ ሄላንዳኣና ዓኣ ዓሳ ቢያ ታ ባንሢ ማዒጋፓ ዻቁዋቴ።
  twi-ASANTE: “Monnane mmra me nkyɛn na monnya nkwa, mo a mowɔ asase ano nyinaa; ɛfiri
    sɛ mene Onyankopɔn, na obiara nni hɔ.
  eng-WEBU: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  wal-wal: “Inttenoo biittaa gaxan de7iya ubbatoo, taakko simmidi, attite. Aissi giikko,
    taani Xoossa; taappe hari baawa.
  spa-PDDPT: Miren a Mí y sean salvos todos los confines de la tierra, porque Yo soy
    ʼEL, y no hay otro.
  gun-gun: Peẽ yvy regua kuery ha'e javi, xere ae ke pema'ẽ peo jepe aguã. Mba'eta
    xee ae ma Penderuete, ndoikoi amboae.
  ilo-ULB: Agsublikayo kaniak ket maisalakankayo, amin a pungto ti daga; ta siak ti
    Dios, ket awanen ti sabali a dios.
  kpg-kpg: “Goodou go nia daangada huogodoo i hongo henuailala, huli mai gi di Au
    gi mouli goodou. Ko Au hua dela go di God, deai di god i golo ai.
  uig-ARA: ئى يەر-زېمىننىڭ چەت-ياقىلىرىدىكىلەر، ماڭا تەلپۈنۈپ قۇتقۇزۇلۇڭلار! چۈنكى
    مەن تەڭرىدۇرمەن، باشقا ھېچبىرى يوقتۇر؛
  sus-sus: Wo xa gbilen n ma, wo tan naxee kelima duniɲa tunxunyie ma, alako wo xa
    kisi sɔtɔ, barima Ala gbɛtɛ yo mu na bafe n tan na.
  pon-2006: “Kumwail koaros wasa koaros nin sampah, kumwail sohpeidohng ie pwe kumwail
    en ale komourpamwail. Ngehite me Koht, sohte pil emen.
  jae-jae: “O nom ŋamadiŋ samobac, akac taôm ôkwi andêŋ aê amêŋ ma janam amac kêsi
    gebe aê Anôtô ma teŋ gêmoa gêwiŋ aê atom.
  ksd-ksd: Avat a lavur langlangun na rakarakan a gunaunan, avat a lingan upi iau,
    ma avat a laun; tago iau God, ma pa ta na mulai.
  tur-YTC: “Ey dünya uçları, bana bakın kurtulun; Çünkü ben Tanrı'yım ve başkası yok.
  grc-BRENT: Ἐπιστράφητε ἐπʼ ἐμὲ, καὶ σωθήσεσθε, οἱ ἀπʼ ἐσχάτου τῆς γῆς· ἐγώ εἰμι
    ὁ Θεὸς, καὶ οὐκ ἔστιν ἄλλος.
  ind-AYT: Berpalinglah kepada-Ku dan kamu akan diselamatkan, hai seluruh ujung bumi!
    Sebab, Akulah Allah, dan tidak ada yang lain.
  nya-nya: “Tembenukirani kwa Ine kuti mupulumuke, inu anthu onse a pa dziko lapansi,
    pakuti Ine ndine Mulungu ndipo palibenso wina.
  hrv-hrv: Obratite se k meni da se spasite, svi krajevi zemlje, jer ja sam Bog i
    nema drugoga!
  mps-mps: “Dage tigidali bulu tǫ habu we bidi dabe, dage enaba asiąo, te dage bugagia
    bidaibao, magi baso meni, enaduba deli ena God, te gasa god munu me bidibeo.
  tpi-tpi: “Yupela ol manmeri bilong olgeta hap bilong graun, yupela i mas kam long
    mi, na bai yupela i stap gut, long wanem, mi wanpela tasol mi God, na i no gat
    narapela god moa i stap.
  dan-1931: Vend dig til mig og bliv frelst, du vide Jord, thi Gud er jeg, ellers
    ingen;
  vie-OVCB: Hỡi các dân tộc khắp đất, hãy nhìn Ta thì các ngươi sẽ được cứu. Vì Ta
    là Đức Chúa Trời; không có Đấng nào khác.
  guj-2017: પૃથ્વીના છેડા સુધીના સર્વ લોક, મારી તરફ ફરો અને ઉદ્ધાર પામો; કેમ કે હું
    ઈશ્વર છું અને બીજો કોઈ નથી.
  pon-2006A: “Kumwail koaros wasa koaros nin sampah, kumwail sohpeidohng ie pwe kumwail
    en ale komourpamwail. Ngehite me Koht, sohte pil emen.
  por-BRBSL: “Olhe para mim, e seja salvo, todos os confins do mundo; pois eu sou
    Deus, e não há outro.
  cth-cth: Talai pout totouh kaawm e pueng hah khenhaw! rungngang e lah awm hoeh.
    Bangkongtetpawiteh, kai teh Cathut lah ka o, alouke khoeroe awm hoeh.
  twi-twi: “Monnan mmra me nkyɛn na munnya nkwa, mo a mowɔ asase ano nyinaa; efisɛ
    mene Onyankopɔn, na obiara nni hɔ.
  hlt-hlt: Diklai khobawt boeih loh kai taengla ha mael uh lamtah khang la om uh lah.
    Kai Pathen phoeiah Pathen koep a om moenih.
  tbz-SIM: Díndi itemmɑ̀nkɛ imɔu kɔbɛ wɛ̃ɛ̃tɛnɛ̀ní m borɛ̀ kɛ̀ n di dɛɛtɛ́. Míì tu
    Kuyie n kó difɔ̃nkúò kutɛkù mɑkù í bo.
  msy-2020: “Ia nguazir kamɨn saghon itir danganibar gumazamiziba, ia bar na bagh
    izɨ. Kɨrara kɨ God, ezɨ godɨn tam ua itir puvatɨ. Kamaghɨn amizɨ, ia na bagh izɨtɨ,
    kɨ ian akurvaghtɨ, ia deravɨra ikiam.
  azb-azb: Ey yer üzünün qurtaracağınadək hər yerdə yaşayanlar, Mənə tərəf dönün və
    xilas olun! Çünki Mən Allaham və başqası yoxdur!
  eng-DBY: 'Look unto me, and be ye saved, all the ends of the earth: for I [am] God,
    and there is none else.'
  hin-2017: “हे पृथ्वी के दूर-दूर के देश के रहनेवालों, तुम मेरी ओर फिरो और उद्धार
    पाओ! क्योंकि मैं ही परमेश्वर हूँ और दूसरा कोई नहीं है।
  wol-KYG: Yeen waa àddina, catoo cat, walbatikuleen fi man, mucc. Man maay Yàlla,
    du keneen.
  eng-YLT: Turn to Me, and be saved, all ends of the earth, For I [am] God, and there
    is none else.
  kne-kne: Isonga dakayo ay ipogaw isnan intiro ay lobong, mansagong kayon sak-en
    ta maisalakan kayo. Tan magay odom si Diyos mo adi et sak-en.
  eng-WYC-2017: All the coasts of earth, be ye converted to me, and ye shall be safe;
    for I am the Lord, and none other there is [or and there is not another].
  eng-WMBB: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  urd-GVH: ऐ ज़मीन की इंतहाओ, सब मेरी तरफ़ रुजू करके नजात पाओ! क्योंकि मैं ही ख़ुदा
    हूँ, मेरे सिवा कोई और नहीं है।
  rug-rug: Kekere mae koa Rau mamu ta harupu, gamu doduru pa vina betona sa popoa
    pepeso; ura Arau mo sa Tamasa meke loketoṉa pule si koa.
  gaz-gaz: “Isin warri handaara lafaa hundi, gara kootti deebiʼaatii fayyaa; ani Waaqa;
    ana malee kan biraa hin jiruutii.
  fra-LSG: Tournez-vous vers moi, et vous serez sauvés, Vous tous qui êtes aux extrémités
    de la terre! Car je suis Dieu, et il n’y en a point d’autre.
  yal-yal: Ɛ yɛɛ rafindi n ma, ɛ xa kisi, ɛ tan naxanye birin bɔxɔn danne ra! Bayo
    Ala nan n na, gbɛtɛ mi na.
  iou-iou: Unita komen ämawebe kuduptagän in näkken äbäŋ moreŋirä yäpätägak piä täŋ
    tama! Nadäkaŋ? Näkägän Anutu bureni. Näk udewani kubä nämo itak.
  haw-1868: E haliu mai oukou ia'u a e hoolaia no oukou, E na kukulu o ka honua; No
    ka mea, owau no ke Akua, aohe mea e ae.
  arb-NAV: الْتَفِتُوا إِلَيَّ وَاخْلُصُوا يَا جَمِيعَ أَقَاصِي الأَرْضِ، لأَنِّي
    أَنَا اللهُ وَلَيسَ هُنَاكَ آخَرُ.
  ewe-ewe: “Mitrɔ ɖe ŋunye ne miakpɔ ɖeɖe, mi anyigba ƒe mlɔenuwo ke, elabena nyee
    nye Mawu, eye ɖeke megali o.
  eng-LEE: Turn unto me, so that ye may be helped, all ye ends of the earth; for I
    am God, and there is no one else.
  asm-FB: পৃথিবীৰ অন্তলৈকে থকা সকল, মোলৈ ঘুৰি আহা আৰু পৰিত্ৰাণপ্ৰাপ্ত হোৱা; কাৰণ ময়েই
    ঈশ্বৰ, আৰু ইয়াত আন কোনো দেৱতা নাই।
  sus-A: وٌ شَ فبِلٍن ﭑ مَ، وٌ تَن نَشٍيٍ كٍلِمَ دُنِحَ تُنشُنيِيٍ مَ، عَلَكٌ وٌ شَ
    كِسِ سْتْ، بَرِ مَ عَلَ فبّتّ يٌ مُ نَ بَقٍ ﭑ تَن نَ.
  fra-SBL: « Regardez vers moi, et soyez sauvés, toutes les extrémités de la terre ;
    car je suis Dieu, et il n'y en a pas d'autre.
  hbo-hbo: פְּנוּ־אֵלַ֥י וְהִוָּשְׁע֖וּ כָּל־אַפְסֵי־אָ֑רֶץ כִּ֥י אֲנִי־אֵ֖ל וְאֵ֥ין
    עֹֽוד׃
  kik-kik: “Atĩrĩrĩ, inyuĩ ituri ciothe cia thĩ, njookererai mũhonokio, nĩgũkorwo
    niĩ nĩ niĩ Mũrungu, na gũtirĩ ũngĩ tiga niĩ.
  fra-NCL: Tournez-vous vers moi, et vous serez sauvés, vous tous habitants de la
    terre, car je suis Dieu, et il n’y en a pas d’autre.
  cek-AK: Kai loe Sithaw ah ka oh, kai ai ah loe kalah Sithaw om ai boeh pongah, long
    boenghaih ah kaom kaminawk, kai hae na khen o ah loe pahlong ah om oh.
  cuk-cuk: ”Bela napneg-ugakagi-bukmalad be abonolemalagala, anse be gannar dagmar.
    Ar ade, ani an Bab-Dummadid, Bab-Dummad-baid sated.
  uig-CYR: И йәр-зиминниң чәт-яқилиридикиләр, Маңа тәлпүнүп қутқузулуңлар! Чүнки Мән
    Тәңридурмән, башқа һеч бири йоқтур;
  tel-2017: భూమి అంచుల వరకూ నివసించే ప్రజలారా, నా వైపు చూసి రక్షణ పొందండి. దేవుణ్ణి
    నేనే, మరి ఏ దేవుడూ లేడు.
  hat-BSA: “Vire kote Mwen pou vin sove, tout pwent latè yo; paske Mwen se Bondye
    e pa gen lòt.
  kos-kos: “Mwet faclu nufon, Forma nu sik, tuh kowos in moliyukla. Nga mukena pa
    God — wangin pac sie saya.
  hbo-WLC: פְּנוּ־אֵלַ֥י וְהִוָּשְׁע֖וּ כָּל־אַפְסֵי־ אָ֑רֶץ כִּ֥י אֲנִי־אֵ֖ל וְאֵ֥ין
    עֽוֹד׃
  ibo-ibo: “Laghachikwutenụ m, ka m zọpụta unu. Laghachikwutenụ m, unu ndị bi na nsọtụ
    niile nke ụwa. Nʼihi na ọ bụ naanị m bụ Chineke, ọ dịkwaghị chi ọzọ dị.
  ory-ory: ହେ ପୃଥିବୀର ପ୍ରାନ୍ତସ୍ଥ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଅନାଇ ପରିତ୍ରାଣ ପ୍ରାପ୍ତ
    ହୁଅ; କାରଣ ଆମ୍ଭେ ପରମେଶ୍ୱର, ଆମ୍ଭ ଛଡ଼ା ଦ୍ୱିତୀୟ ନାହିଁ।
  chk-chk: Oupwe kulitiei, ämi aramasen fanüfan meinisin, pwe oupwe küna manau. Pun
    ngang Kot, esap pwal wor eman lüki.
  rop-rop: “Mi welkam ebribodi langa dijan wel blanga kaman langa mi en ai garra seibum
    olabat. Oni mi miselp na God. En nomo enibodi jidan haibala laik mi.
  ukr-1871: Обернїтесь же до мене, й прийміть спасеннє, всї краї землї, бо ж я — Бог,
    а иншого нема.
  deu-1951: Wendet euch zu mir, so werdet ihr gerettet, aller Welt Enden; denn ich
    bin Gott und keiner sonst!
  eng-JPS: Look unto Me, and be ye saved, all the ends of the earth; for I am God,
    and there is none else.
  srp-1865: Pogledajte u mene, i spašæete se svi krajevi zemaljski; jer sam ja Bog,
    i nema drugoga.
  lug-lug: “Mudde gye ndi, mulokoke, mmwe mwenna abali ku nkomerero z’ensi, kubanga
    nze Katonda so tewali mulala.
  heb-heb: פנו אלי והושעו כל אפסי ארץ כי אני אל ואין עוד׃
  ben-IRV: আমার দিকে ফেরো এবং সংরক্ষিত হও পৃথিবীর সব শেষ প্রান্তের মানুষ, কারণ আমি
    ঈশ্বর, আর কেউ ঈশ্বর নয়।
  pan-pan: ਹੇ ਧਰਤੀ ਦੇ ਕੰਢਿਆਂ ਉੱਤੇ ਰਹਿਣ ਵਾਲਿਓ, ਮੇਰੇ ਵੱਲ ਮੁੜੋ ਅਤੇ ਬਚ ਜਾਓ! ਕਿਉਂ ਜੋ ਮੈਂ
    ਹੀ ਪਰਮੇਸ਼ੁਰ ਜੋ ਹਾਂ ਅਤੇ ਹੋਰ ਕੋਈ ਹੈ ਨਹੀਂ।
  mya-JVB: မြေကြီး စွန်း သား အပေါင်း တို့၊ ငါ့ ကို မျှော် ကြည့် ၍ ၊ ကယ်တင် ခြင်းကျေးဇူးကိုခံ
    ကြလော့။ ငါ သည် ဘုရား သခင် ဖြစ်၏။ ငါမှတပါး အခြား သော ဘုရားမ ရှိ။
  hmo-hmo: “Tanobada kahana kahana ibounai taudia e, lau dekenai harihari do umui
    giroa, vadaeni mauri do umui davaria. Badina be lau sibona be Dirava, dirava idauna
    ta ia noho lasi.
  urd-urd: '''ऐ इन्तिहा — ए — ज़मीन के सब रहनेवालो, तुम मेरी तरफ़ मुत्वज्जिह हो और
    नजात पाओ, क्यूँकि मैं ख़ुदा हूँ और मेरे ''अलावाह कोई नहीं।'
  rus-SYN: Ко Мне обратитесь, и будете спасены, все концы земли, ибо я Бог, и нет
    иного.
  bqc-SIM: Á gbɛ̃́ pↄ́ á kú za tↄↄlɛ lɛ́waↄ, à sua, mí á suaba, asa mámɛ má
    Lua ũ, a pãle kuo.
  tcz-CHONGTHU: Vannoi mite jousen huhhingna dingin eihin veu hen! Ajeh iham itileh
    keima Pathen kahi, koima dang aum dehpoi.
  mar-mar: अहो पृथ्वीच्या सर्व सीमांनो, माझ्याकडे वळा आणि तारण पावा; कारण मी देव आहे,
    आणि माझ्याशिवाय दुसरा देव नाही.
  qub-qub: «May caru allpapa cuchuncho cajpis Nogaman shamuptiquega salbashayquimi.
    Nogallami Diosga cä. Nogapita mas juc diosga manami canchu.
  hat-hat: Tounen vin jwenn mwen pou nou ka delivre, nou tout ki rete sou latè! Paske
    se mwen ki Bondye. Pa gen lòt!
  eng-BSB: Turn to Me and be saved, all the ends of the earth; for I am God, and there
    is no other.
  eng-WEBPB: “Look to me, and be saved, all the ends of the earth; for I am God, and
    there is no other.
  kbq-kbq: Maka ama mopafi vahe'mota Nagrite rukrahe huta enke'na tamagura vazi'nena
    maniho. Na'ankure Nagrake Ra Anumzana mani'noankino, magore huno nagrikna anumzana
    omani'ne.
  nhe-BL: “Xihualaca campa na nochi intlacame tlen initztoque ipan ni tlaltepactli
    huan na nimechmaquixtis. Pampa san na niDios huan axaca seyoc.
  gub-BL: Teko ywy nànànar wà, pezewyr ihewe nehe. A'e mehe apupyro putar ihe nehe.
    Ta'e aiko Tupàn romo ihe xe. Naheta kwaw amo.
  eng-DRA: 'Be converted to me, and you shall be saved, all ye ends of the earth:
    for I am God, and there is no other.'
