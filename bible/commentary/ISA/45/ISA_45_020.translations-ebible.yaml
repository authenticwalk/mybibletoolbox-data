  urd-GVH: तुम जो दीगर अक़वाम से बच निकले हो आओ, जमा हो जाओ। मिलकर मेरे हुज़ूर हाज़िर
    हो जाओ! जो लकड़ी के बुत उठाकर अपने साथ लिए फिरते हैं वह कुछ नहीं जानते! जो देवता
    छुटकारा नहीं दे सकते उनसे वह क्यों इल्तिजा करते हैं?
  rug-rug: Varigara, mamu mae; varigara gamu na votiki tie pu govete koari na kana.
    Na pupuhudi si arini pu paleke viloraeni sari dia beku huda, pu varavara la koari
    na tamasa pu lopu variharupi.
  gaz-gaz: “Walitti qabamaa kottaa; isin baqattoonni sabootaa wal gaʼaa. Warri waaqa
    tolfamaa muka irraa hojjetame baatan, kanneen waaqota fayyisuu hin dandeenye kadhatan
    homaa beekumsa hin qaban.
  fra-LSG: Assemblez-vous et venez, approchez ensemble, Réchappés des nations! Ils
    n’ont point d’intelligence, ceux qui portent leur idole de bois, Et qui invoquent
    un dieu incapable de sauver.
  yal-yal: “Ɛ tan siyane muxu gixine, ɛ fa ɛ malan, ɛ birin yi ɛ maso be! Xaxilitarene
    nan wudi suxurene tongoma, e yi batu seene maxandi naxanye mi nɔɛ e rakisɛ.
  iou-iou: Yawetä ŋode yäyak; Ämawebe äbori äbori ämik gänaŋ nämo kumbani in kudup
    näkŋo man piäken äbä irut. In anutu jopi päya kujatpäŋ paiwani yäpmäŋ kuŋat täkaŋ.
    Täŋkaŋ anutu täga nämo täŋkentäŋ taminaŋi uken yäŋapik täkaŋ. Inä guŋ bureni-inik!
  haw-1868: E hoakoakoa oukou, a hele mai, E houluulu pu oukou, e ka poe i pakele
    o na aina. He poe ike ole ka poe kukulu i ka laau o ko lakou akua kalaiia, A pule
    aku i ke akua hiki ole ke hoola.
  arb-NAV: اجْتَمِعُوا وَتَعَالَوْا. اقْتَرِبُوا مَعاً أَيُّهَا النَّاجُونَ مِنَ الأُمَمِ،
    فَإِنَّ الْجُهَّالَ وَحْدَهُمْ هُمُ الَّذِينَ يَحْمِلُونَ الأَصْنَامَ الْخَشَبِيَّةَ
    وَيُوَاظِبُونَ عَلَى الصَّلاةِ لإِلَهٍ لَا يُخَلِّصُ.
  ewe-ewe: “Miƒo ƒu ne miava. Miƒo takpli, mi aboyome siwo tso dukɔwo me. Abunɛtɔwoe
    nye ame siwo lé aklamakpakpɛwo ɖe ta, eye wodoa gbe ɖa na mawu siwo mate ŋu aɖe
    ame o.
  eng-LEE: Assemble yourselves and come; draw near together, ye escaped fugitives
    of the nations! They have no knowledge that carry the wood of their graven image,
    and pray unto a god that cannot save.
  asm-FB: জাতিবোৰৰ মাজৰ শৰণার্থীসকল, তোমালোক একগোটহৈ নিজকে সমবেত কৰা আৰু আহাঁ! যিসকলে
    কটা প্ৰতিমা ভাৰ বৈ ফুৰে, আৰু ৰক্ষা কৰিব নোৱাৰা দেৱতাৰ আগত প্ৰাৰ্থনা কৰে, তেওঁলোকৰ
    কোনো জ্ঞানো নাই।
  sus-A: «وٌ وٌ مَلَن، وٌ قَ، وٌ وٌ مَسٌ، وٌ تَن مِشِ فِشِيٍ كٍلِقٍ حَمَنّيٍ مَ، كُيٍ
    بَتُييٍ مُ سٍسٍ كٌلٌن، عٍ كُيٍ مَشَندِ مَ نَشٍيٍ مُ نْمَ مِشِ رَكِسِدٍ.
  fra-SBL: « Rassemblez-vous et venez. Approchez-vous, vous qui avez fui les nations.
    Ceux qui n'ont aucune connaissance qui portent le bois de leur image gravée, et
    prier un dieu qui ne peut pas sauver.
  hbo-hbo: הִקָּבְצ֥וּ וָבֹ֛אוּ הִֽתְנַגְּשׁ֥וּ יַחְדָּ֖ו פְּלִיטֵ֣י הַגֹּויִ֑ם לֹ֣א
    יָדְע֗וּ הַנֹּֽשְׂאִים֙ אֶת־עֵ֣ץ פִּסְלָ֔ם וּמִתְפַּלְלִ֔ים אֶל־אֵ֖ל לֹ֥א יֹושִֽׁיעַ׃
  kik-kik: “Cookanĩrĩrai hamwe, mũũke; ũnganai, inyuĩ arĩa mũũrĩte kuuma kũrĩ ndũrĩrĩ.
    Kwaga ũmenyi-rĩ, nĩ andũ arĩa makuuaga mĩhianano ya kũhooywo ya mĩtĩ, na makahooya
    ngai itangĩhota kũmahonokia.
  fra-NCL: Assemblez-vous et venez ; approchez ensemble, réchappés des nations. Ils
    ne savent rien, ceux qui portent leur idole de bois, et invoquent un dieu qui
    ne sauve pas.
  cek-AK: Angzoh oh loe, maeto ah amkhueng oh; misa loih prae kaminawk boih, nawnto
    amkhueng oh; thing hoiah krang sah kaminawk, pahlong thai ai sithawnawk khaeah
    lawkthui kami loe, panoekhaih tidoeh tawn ai kami ah ni oh o.
  cuk-cuk: 'Bab-Jehová sogbalid: “Dule-yar-baid-baidginmalad bemar-wakindimalad be
    atomar, be anse dagmar. Akusunna-ibmar-itomaladi, ibmar-sobarmalad-bab-dummadyob-imakleged
    sedimalad. Degine, bab-dummagan-gwen-e-abonogosulidse gordimalad.'
  uig-CYR: Жиғилиңлар, келиңлар; И әлләрдин қачқанлар, җәм болуп Маңа йеқинлишиңлар;
    Өзи ойған бутни көтирип, һеч қутқузалмайдиған бир «илаһ»қа дуа қилип жүридиғанларниң
    болса һеч билими йоқтур.
  tel-2017: కలిసి రండి, వివిధ రాజ్యాల్లో పరవాసులుగా ఉన్నవారంతా నా దగ్గర సమకూడండి.
    చెక్కిన విగ్రహాలను మోస్తూ రక్షించలేని ఆ దేవుళ్ళకు మొరపెట్టేవారు బుద్ధిహీనులు.
  hat-BSA: “Rasanble nou e vini. Rapwoche nou ansanm, nou menm, refijye a nasyon yo.
    Lòt yo pa gen konesans; sila ki pote zidòl an bwa yo toupatou, e ki priye a yon
    dye ki p ap ka sove yo.
  kos-kos: LEUM GOD El fahk, “Fahsreni nu sie, kowos nukewa su Kaingla liki kais sie
    mutunfacl suwos. Fahsru utyak nu ke pacl in nununku! Mwet su fahsr inkanek uh
    ac kolak ma sruloala kihl lalos, Ac pre nu sin god ma tia ku in molelosla — Mwet
    ingan wangin na pwaye etu lalos!
  hbo-WLC: הִקָּבְצ֥וּ וָבֹ֛אוּ הִֽתְנַגְּשׁ֥וּ יַחְדָּ֖ו פְּלִיטֵ֣י הַגּוֹיִ֑ם לֹ֣א
    יָדְע֗וּ הַנֹּֽשְׂאִים֙ אֶת־עֵ֣ץ פִּסְלָ֔ם וּמִתְפַּלְלִ֔ים אֶל־אֵ֖ל לֹ֥א יוֹשִֽׁיעַ׃
  ibo-ibo: “Chịkọtaanụ onwe unu, gbakọtanụ, bịanụ nso, unu ndị si na mba niile gbapụta
    ọsọ ndụ. Ha amaghị ihe bụ ndị a na-ebugharị chi osisi e ji aka mee, ndị na-ekpekwara
    chi ndị ahụ na-enweghị ike ịzọpụta ekpere.
  ory-ory: ହେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ରକ୍ଷାପ୍ରାପ୍ତ ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ଏକତ୍ର ହୋଇ ଆସ, ଏକ
    ସଙ୍ଗେ ନିକଟକୁ ଆସ; ଯେଉଁମାନେ ଆପଣାମାନଙ୍କ ଖୋଦିତ ପ୍ରତିମାର କାଷ୍ଠ ବୋହି ବୁଲନ୍ତି ଓ ପରିତ୍ରାଣ
    କରିବାକୁ ଅସମର୍ଥ ଦେବତା ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତି, ସେମାନଙ୍କର କିଛି ଜ୍ଞାନ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Oupwe feito o mwichefengen, oupwe arapeto,
    ämi mi chüen manau me lein chon ekewe mwü. Esap wor miritin chokewe ra feilfetal
    fän ar uluulun anümwäl mi fal o ikiotek ngeni eman kot esap tongeni amanaueer.
  rop-rop: '@see-verse:ISA.045.019'
  ukr-1871: Позбірайтесь усї та й прийдїть, приближітеся всї, що спаслись од невірних.
    Без розуму ті, що носяться з деревяним своїм ідолом, та моляться до такого бога,
    що не ратує.
  deu-1951: Versammelt euch, kommt, tretet allzumal herzu, ihr Entronnenen unter den
    Heiden! Sie haben keinen Verstand, die das Holz ihrer Götzen tragen und zu einem
    Gott beten, der ihnen nicht helfen kann.
  eng-JPS: Assemble yourselves and come, draw near together, ye that are escaped of
    the nations; they have no knowledge that carry the wood of their graven image,
    and pray unto a god that cannot save.
  srp-1865: Skupite se i doðite, pristupite svi koji ste se izbavili izmeðu naroda.
    Ništa ne znaju koji nose drvo od svojega lika i mole se bogu koji ne može pomoæi.
  lug-lug: “Mwekuŋŋaanye mujje, mukuŋŋaane, mmwe abasigaddewo mu mawanga. Tebalina
    magezi abo abasitula ebifaananyi ebibajje, abasaba eri katonda atasobola kubalokola.
  heb-heb: הקבצו ובאו התנגשו יחדו פליטי הגוים לא ידעו הנשאים את עץ פסלם ומתפללים אל
    אל לא יושיע׃
  ben-IRV: নিজেদেরকে এক সঙ্গে জড়ো করো এবং এসো এক সঙ্গে জড়ো হও অন্য জাতির আশ্রয়
    প্রার্থীরা। তাদের জ্ঞান নেই যারা ক্ষোদিত মূর্ত্তি বয়ে নিয়ে বেড়ায় এবং দেবতার
    কাছে প্রার্থনা করে যে বাঁচাতে পারে না।
  pan-pan: ਇਕੱਠੇ ਹੋ ਜਾਓ ਅਤੇ ਆਓ, ਤੁਸੀਂ ਰਲ ਕੇ ਨੇੜੇ ਹੋਵੋ, ਹੇ ਕੌਮਾਂ ਦੇ ਬਚੇ ਹੋਇਓ ਲੋਕੋ।
    ਉਹ ਅਣਜਾਣ ਹਨ ਜਿਹੜੇ ਆਪਣੇ ਲੱਕੜੀ ਦੇ ਬੁੱਤ ਨੂੰ ਚੁੱਕੀ ਫਿਰਦੇ ਹਨ, ਅਤੇ ਅਜਿਹੇ ਦੇਵਤੇ ਅੱਗੇ
    ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਨ, ਜੋ ਨਹੀਂ ਬਚਾ ਸਕਦਾ!
  mya-JVB: သင်တို့သည် စည်းဝေး ၍ လာ ကြလော့။ အတိုင်း တိုင်းအပြည်ပြည်တို့မှ ဘေးလွတ် သောသူတို့၊
    စည်းဝေး ကြလော့။ မိမိ ထုလုပ်သော သစ်သား ကို ဆောင်ရွက် သောသူ၊ မ ကယ်တင် နိုင်သော ဘုရား
    ကို ပဌနာ ပြုသောသူတို့ သည် ပညာ မ ရှိကြ။
  hmo-hmo: Lohiabada ia gwau, “Bese idauidau taudia e, Babulonia ia moru neganai umui
    do mauri noho taudia e, umui raka hebou mai, bona kota totona do umui gini hegaegae
    noho! Bema umui huanai haida ese edia kaivakuku idia huaia noho, bona idia durua
    diba lasi dirava, dekenai idia guriguri noho, inai taudia be gau ta idia diba
    lasi!
  urd-urd: तुम जो क़ौमों में से बच निकले हो! जमा' होकर आओ मिलकर नज़दीक हो वह जो अपनी
    लकड़ी की खोदी हुई मूरत ख़ुदा के नाम से लिए फिरते हैं, और ऐसे मा'बूद से जो बचा
    नहीं सकता दुआ करते हैं, अक़्ल से ख़ाली हैं।
  rus-SYN: Соберитесь и придите, приблизьтесь все, уцелевшие из народов. Невежды те,
    которые носят деревянного своего идола и молятся богу, который не спасает.
  bqc-SIM: Á buipãle pↄ́ a gulɛ̀ a á bùsu tò weↄ, à mↄ kↄ̃ kãaa, í sↄ̃ kãi.
    Gbɛ̃́ pↄ́ aali tã́a kũaↄ yãe dↄ̃o, aaì wabikɛ dii pↄ́ a ń suabaowa.
  tcz-CHONGTHU: Hung unlang chule hung kikhomun, kol kimvella um chitin-nam tinte.
    Itobang loma ngol hiuva thinga lim asemuva chule ahuhhing thei lou dingu pathen
    ati hou henga tao hiu vem!
  mar-mar: जे तुम्ही राष्ट्रातून निभावलेले शरणार्थी ते तुम्ही एकत्र जमा व्हा व या.
    जे कोरीव मूर्तीची लाकडे वाहून नेतात आणि ज्या देवाला तारण करता येत नाही त्याची
    प्रार्थना करतात त्यांना काही ज्ञान नाही.
  qub-qub: '«Juc nasyun runacunaga mana tantiyashpanmi guerupita rurasha ïduluncunata
    matancasha purichin. Mana salbananpaj caycaptinpis ‹diosnë› nir mañacun. Paycunatami
    në: Cawaycar quëdaj cajcunaga shuntacarcushpayqui shamuy-llapa.'
  hat-hat: 'Seyè a di ankò: -Sanble non! Sanble, moun lòt nasyon yo: Pwoche non! Pwoche
    devan tribinal la non, nou menm ki rive chape yo! Bann moun k''ap plede fè posesyon
    ak zidòl an bwa yo, k''ap lapriyè bondye ki pa ka delivre yo, yo pa konn anyen!'
  eng-BSB: Come, gather together, and draw near, you fugitives from the nations. Ignorant
    are those who carry idols of wood and pray to a god that cannot save.
  eng-WEBPB: “Assemble yourselves and come. Draw near together, you who have escaped
    from the nations. Those have no knowledge who carry the wood of their engraved
    image, and pray to a god that can’t save.
  kbq-kbq: Tamagra ru kumapinti'ma fretama esaza vahe'mota magopi eri tru huteta erava'o
    hiho. Mago vahe'mo'ma havi anumzama azampi erineno zamagu'ma ovazi anumzante'ma
    nunamuma nehia vahera antahintahi'a omane'nea vahe mani'ne.
  nhe-BL: “Ximosentilica huan xihualaca noixtla nochi imojuanti tlen inehuani ipan
    tlaltini tlen incholohuaj imaco Ciro. Nelía huihuitique nochi tlacame tlen motemachíaj
    ipan se teteyotl tlen cuahuitl huan momaijtohuaj iixpa se dios tlen ax hueli temaquixtía.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Pezur pezemono'og pà nehe, teko
    umàno haw wi uhem ma'e kwer wà. Pepu'àm pezuwà tuwihaw wanenataromo nehe. Amo
    teko uze'eg tupàn a'ua'u wanupe wà. A'e tupàn nupuner kwaw wapyro haw rehe wà.
    A'e teko nukwaw kwaw ma'e wà. Amo teko uzemono'og wata pà tupàn a'ua'u wamuwete
    pà wà. Nezewegatete nukwaw kwaw ma'e wà no. Upir tupàn a'ua'u hagapaw ywyra iapo
    pyrer heraha pà wata mehe wà.
  eng-DRA: 'Assemble yourselves, and come, and draw near together, ye that are saved
    of the Gentiles: they have no knowledge that set up the wood of their graven work,
    and pray to a god that cannot save.'
