verse: ISA.045.020
translations:
  mal-C: “നിങ്ങൾ കൂടിവരിക; രാഷ്ട്രങ്ങളിൽനിന്നു പലായനംചെയ്തു വരുന്നവരേ, സമ്മേളിക്കുക.
    രക്ഷിക്കാൻ കഴിവില്ലാത്ത ദേവതകളോട് പ്രാർഥിച്ചുകൊണ്ട് മരത്തിൽത്തീർത്ത വിഗ്രഹങ്ങളെ
    ചുമന്നുകൊണ്ട് നടക്കുന്നവർ വെറും അജ്ഞരാണ്.
  deu-TKW: 'Versammelt euch und kommt herbei, tretet allesamt heran, die ihr den Heiden
    entronnen seid: ohne Einsicht sind, die sich schleppen mit ihren hölzernen Bildern
    und die beten zu einem Gotte, der nicht erretten kann.'
  lin-lin: Bosangana elongo mpe boya, bopusana elongo bino nyonso, bino bato oyo bobiki
    kati na bikolo ! Bato oyo bamemaka banzambe ya bikeko basala na nzete mpe babelelaka
    nzambe oyo ebikisaka te ; bazangi boyebi.
  eng-LSV: Be gathered, and come in, || Come near together, you escaped of the nations,
    || They have not known, || Who are lifting up the wood of their carved image,
    || And praying to a god [that] does not save.
  eng-GNV: 'Assemble your selues, and come: drawe neere together, ye abiect of the
    Gentiles: they haue no knowledge, that set vp the wood of their idole, and pray
    vnto a god, that cannot saue them.'
  eng-WEBSTER: 'Assemble yourselves and come; draw near together, ye that have escaped
    of the nations: they have no knowledge that set up the wood of their graven image,
    and pray to a god that cannot save.'
  nhw-BL: “Ximosentilica huan xihualaca noixpa nochi amojuanti catli anehuani ipan
    tlalme catli ancholohuaj imaco Ciro. Nelía huihuitique nochi masehualme catli
    motemachíaj ipan se teteyotl tlen cuahuitl huan motlatlajtíaj iixpa se dios catli
    amo hueli temaquixtía.
  swh-ONEN: “Kusanyikeni pamoja mje, enyi wakimbizi kutoka mataifa. Wale wabebao sanamu
    za mti ni watu wasio na akili, wale waombao miungu isiyoweza kuokoa.
  bba-bba: Yinni Gusunɔ u nɛɛ, yen sɔ̃, i mɛnnɑmɑ. I susimɑ bɛɛ be i kpikiru suɑ tɑbun
    di. Be bɑ bwɑ̃ɑroku dɑ̃ɑɡinu sɔɔwɑ, mɑ bɑ bũu sokumɔ wi u ǹ kpɛ̃ u bu fɑɑbɑ ko,
    bɑ ǹ yɛ̃ru mɔ.
  eng-KJVCPB: 'Assemble yourselves and come; Draw near together, ye that are escaped
    of the nations: They have no knowledge that set up the wood of their graven image,
    And pray unto a god that cannot save.'
  luo-luo: “Chokreuru kanyakla kendo ubi; chokreuru, un joma otony moa e pinje. Joma
    ofuwo gin jogo mawuotho kotingʼo nyiseche mopa mag yien, malamo nyiseche ma ok
    nyal resogi.
  meu-meu: Basileia kwabukwabumui e, a hegogo mai; ba raka kahi hebou. Edia au kaivakukudia
    e loalaidiamu taudia na asi aonegadia; ihamauridia asi dibana diravana na idia
    ese e ḡuria louloumu.
  npi-ULB: आफूलाई भेला पार र आओ ! जातिहरूका माझबाटका आएका शरणार्थीहरू, एकसाथ भेला
    होओ ! तिनीहरूसँग ज्ञान नै छैन, जसले खोपेका मूर्तिहरू बोक्छन् र बचाउन नसक्‍ने देवताहरूसँग
    प्रार्थना गर्छन् ।
  yor-yor: “Ẹ kó ara yín jọ kí ẹ sì wá; ẹ kórajọ, ẹ̀yin ìsáǹsá láti àwọn orílẹ̀-èdè
    wá. Aláìmọ̀kan ni àwọn tí ó ń ru ère igi káàkiri, tí wọ́n gbàdúrà sí àwọn òrìṣà
    tí kò le gba ni.
  pes-OPCB: «ای قومهایی که از دست کوروش می‌گریزید، جمع شوید و نزدیک آیید و به سخنان
    من گوش دهید. چه نادانند آنانی که بتهای چوبی را با خود حمل می‌کنند و نزد خدایانی
    که نمی‌توانند نجاتشان دهند، دعا می‌کنند.
  tgl-ULB: Tipunin ang inyong mga sarili at lumapit! Magsama-sama kayong mga nakasumpong
    ng kanlungan mula sa mga bansa! Sila ay walang nalalaman, sila na nagdadala ng
    larawang inukit at nanalangin sa mga diyos na hindi nakapagliligtas.
  cbu-NT: 'Apanll ateeja: Natu, shaniyeeni. Israelchichis katuchimis tputsis, naani
    tsiyatsteeni. Mazinangtsa. Tputs yasinaa yáyarusin, apanllputseem tinakchusin,
    shurangakataraa, kuktaraa ashkusin, mangsharit ashirusin chinakanaya. Apanllputsee
    mashimashtar ashkusin, ¿mayaamaja ashkana? Watam nda pakchiyam istaku tapachindachuwa,
    nuw siyaa atina.'
  hui-hui: Anduane Homogohanda bi ogodagua laragoni. Dindi tara taraha wali agali
    bu kamiru-o tí bibahende íbu ngoai hadaba. Wai biaga kamiru-o tí wai birimigome
    ba nabi yu wahene kamiru tíbi godi deni íbu holene nga. Wali agali marume mbirale
    gime wabini ngaru bi pupu wule yu ibaga biaga karubi ira dibu pelowa mbirale wabinihondo
    bi pupu wialu ina biamogo bibe lalu karubi ti mini nawi howa ogoni birago nagaloneyago
    mbirale wabini ogonime ti biamogo nabibehe ngagoni ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``လူ​မျိုး​တ​ကာ​တို့​လာ​ရောက်​စု​ဝေး​ကြ​လော့။ ဧ​က​ရာဇ်​နိုင်​ငံ​ကျ​ဆုံး​ပြီး​နောက်​အ​သက်
    မ​သေ​ဘဲ ကျန်​ရှိ​နေ​သူ​အ​ပေါင်း​တို့၊ အ​ချင်း​အ​သိ​ပ​ညာ​ကင်း​မဲ့​သူ​တို့၊ မိ​မိ​တို့​၏​သစ်​သား​ရုပ်​တု​များ​ကို
    ခင်း​ကျင်း​ပြ​သ​ကာ၊ ကယ်​တင်​နိုင်​စွမ်း​မ​ရှိ​သည့်​ဘု​ရား​များ​ထံ​တွင် ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သူ​တို့၊
    တ​ရား​ဆိုင်​ရန်​လာ​ရောက်​ကြ​လော့။
  bod-N: ཀྱེ་རྒྱལ་ཕྲན་ཀུན་ནས་ཐར་བའི་མི་རྣམས། ཁྱོད་ཅག་ལྷན་དུ་འདུས་ནས་ཐག་ཉེ་སར་ཤོག་དང་།
    ཤིང་གི་ལྷ་སྐུ་རྣམས་ཡར་འགྱོགས་པ་དང་། མི་སྐྱོབ་ནུས་མེད་པའི་ལྷ་ལ་གསོལ་བ་འདེབས་པ་དེ་དག་དངོས་གནས་ཤེས་རྨོངས་ཡིན།
  sna-sna: “Unganai pamwe chete muuye; unganai, imi vatizi vanobva kune dzimwe ndudzi.
    Vose vanotakura mifananidzo yamatanda havazivi, vanonyengetera kuna vamwari vasingagoni
    kuponesa.
  spa-BLM: “Reúnanse y vengan. Acercaos juntos, los que habéis escapado de las naciones.
    No tienen conocimiento los que llevan la madera de su imagen grabada, y rezar
    a un dios que no puede salvar.
  cac-cac: 'Syalan Jehová icha tic: Masanil ex ayextoec'' d''a junjun nación, molb''ejec
    e b''a, cotan̈ec. Malaj jab''oc e pensar, a te te'' tzeyac''och e diosaloc, tze
    b''achan b''eyec''oc, tzex och ejmelal d''a jun dios max yal scolvaji.'
  swh-ULB: Jikusanjeni wenyewe na mje! kusanyikeni kwa pamoja, enyi wakimbizi kutoka
    miongoni mwa mataifa! Hawana maarifa, wale wanaobeba sanamu ya kuchonga na kuiomba
    miungu asiyewasidia.
  bel-bel: Зьбярэцеся і прыйдзеце, наблізьцеся ўсе, хто ацалеў з народаў. Невукі тыя,
    якія носяць драўлянага свайго ідала і моляцца богу, які не ратуе.
  deu-ELBBK: Versammelt euch und kommt, nähert euch insgesamt, ihr Entkommenen der
    Nationen! Es haben keine Erkenntnis, die das Holz ihres geschnitzten Bildes tragen
    und zu einem Gott flehen, der nicht retten kann.
  mbb-OT: Migkaǥi zaan is Nengazen te, “Medtiǥum kew ne uvey kew kayi te kediey, sikiyu
    is nemekepelaǥuy puun te menge nasyun. Wazà ketau te menge etew he ed-uwit-uwit
    te menge kayu he ed-ezapen dan. Mibpengemuyù dan kayi te menge ed-ezapen dan he
    kenà ebpekelibri kandan.
  mal-2015: നിങ്ങൾ കൂടിവരുവിൻ; ജാതികളിൽവെച്ചു തെറ്റി ഒഴിഞ്ഞവരേ, ഒന്നിച്ചു അടുത്തു
    വരുവിൻ; വിഗ്രഹമായൊരു മരം എടുത്തുകൊണ്ടു നടക്കയും രക്ഷിപ്പാൻ കഴിയാത്ത ദേവനോടു പ്രാർത്ഥിക്കയും
    ചെയ്യുന്നവർക്കു അറിവില്ല.
  gup-gup: Kuhni kayime God nawu Yawey, “Ngudda bininj rowk kore kubolkbubuyika ngurrihdi,
    wanjh ngurrimray, ngurrimirndemornnamerren. Ngurrimkelerlobmen kondah dja ngaye.
    Bininj nawu kabirrikanahkan idols nawu birrimarnbom kundulkwi, wanjh birrimayaliyak.
    Bedda kabirridjaldi yiwarrudj gods nawu minj kabenngehke.
  rmc-rmc: Skiden tumen upre a aven, aven jekhetane paš ma, tumen, so predžiďiľan
    le narodendar. Ola, ko peha hordinen peskre kaštune modli, na achaľon ňisoske,
    modľinen pes ko devla, save len našťi zachraňinen.
  pes-OPV: ‌ای رهاشدگان از امت‌ها جمع شده، بیایید و با هم نزدیک شوید. آنانی که چوب
    بتهای خود را برمی دارند و نزد خدایی که نتواند رهانیددعا می‌نمایند معرفت ندارند.
  ron-1924: Стрынӂеци-вэ, вениць ши апропияци-вэ ымпреунэ, вой, чей скэпаць динтре
    нямурь! Н-ау ничо причепере чей че ышь дук идолул де лемн ши кямэ пе ун думнезеу
    каре ну поате сэ-й мынтуяскэ.
  ben-OBCV: “তোমরা একসঙ্গে জড়ো হও ও এসো; বিভিন্ন দেশ থেকে পলাতকেরা, তোমরা সমবেত হও।
    তারা অজ্ঞ, যারা কাঠের মূর্তি বয়ে নিয়ে বেড়ায়, যারা সেই দেবতাদের কাছে প্রার্থনা
    করে, যারা রক্ষা করতে পারে না।
  som-som: Kuwiinna quruumaha ka baxsadayow, soo shira, oo dhammaantiin kaalaya, kulligiin
    soo wada dhowaada. Kuwa sanamyadooda qoriga ah sita oo ilaah aan waxba badbaadin
    karin barya aqoon ma leh.
  lat-VUC: 'Congregamini, et venite, et accedite simul qui salvati estis ex gentibus:
    nescierunt qui levant lignum sculpturæ suæ, et rogant deum non salvantem.'
  eng-ASVBT: 'Assemble yourselves and come; draw near together, ye that are escaped
    of the nations: they have no knowledge that carry the wood of their graven image,
    and pray unto a god that cannot save.'
  ita-1885: Adunatevi, e venite; accostatevi tutti quanti voi che siete scampati d'infra
    le genti. Quelli che portano il legno della loro scultura, e fanno orazione ad
    un dio che non può salvare, non hanno conoscimento alcuno.
  eng-LXXUP: 'Assemble yourselves and come; take counsel together, ye that escape
    of the nations: they that set up wood, even their graven image, have no knowledge,
    nor they who pray to gods that do not save.'
  eng-ULB: Assemble yourselves and come! Gather together, you refugees from among
    the nations! They have no knowledge, those who carry carved images and pray to
    gods that cannot save.
  spa-VBL: Reúnanse y vengan, acérquense, refugiados de las naciones. ¿No son estúpidos
    estos pueblos que llevan sus ídolos de madera y que rezan a un dios que no puede
    salvarlos?
  fra-_FOB: Assemblez-vous et venez, approchez-vous ensemble, réchappés des nations!
    Ils n'ont point de connaissance, ceux qui portent leur idole de bois, et qui adressent
    leur prière à un dieu qui ne sauve point.
  mal-mal: നിങ്ങൾ കൂടിവരുവിൻ; ജനതകളിൽനിന്ന് രക്ഷപ്പെട്ടവരേ, ഒന്നിച്ച് അടുത്തുവരുവിൻ;
    വിഗ്രഹമായൊരു മരം എടുത്തുകൊണ്ട് നടക്കുകയും രക്ഷിക്കുവാൻ കഴിയാത്ത ദേവനോടു പ്രാർത്ഥിക്കുകയും
    ചെയ്യുന്നവർക്ക് അറിവില്ല.
  urd-GVR: Tum jo dīgar aqwām se bach nikle ho āo, jamā ho jāo. Mil kar mere huzūr
    hāzir ho jāo! Jo lakaṛī ke but uṭhā kar apne sāth lie phirte haiṅ wuh kuchh nahīṅ
    jānte! Jo dewatā chhuṭkārā nahīṅ de sakte un se wuh kyoṅ iltijā karte haiṅ?
  suz-BL: मिनु परमप्रभु यावेमी “गे नेल्‍ल खुम्‍सीशा बुक्‍कीन। गे रागी रागी ङा लीशो
    मुर आं नेक्‍था जाक्‍कीन। शी के मूर्ति कुरबपुकी मारेइ मतुइक्‍ब बाक्‍नीमी। मेकोपुकीमी
    आन मूर्ति कली पुंइना पुंइन बाक्‍नीमी। तन्‍न मेकोपुकीमी श्येत रे प्रोंइने मचाप्‍नीम।
  eng-NOY: Assemble yourselves and come; Gather yourselves together, ye that are escaped
    of the nations! They are without understanding, who carry about with them the
    wood of their graven image, And pray to a god that cannot save.
  ita-1927: Adunatevi, venite, accostatevi tutti assieme, voi che siete scampati dalle
    nazioni! Non hanno intelletto quelli che portano il loro idolo di legno, e pregano
    un dio che non può salvare.
  ckb-ckb: «کۆببنەوە و وەرن، ئەی دەربازبووانی نەتەوەکان، پێکەوە وەرنە پێش. نازانن
    ئەوانەی هەڵیانگرتووە، داری بتە داتاشراوەکانیان، ئەوانەی داوا لە خوداوەندێک دەکەن
    کە ڕزگار ناکات.
  eng-BBE: 'Come together, even come near, you nations who are still living: they
    have no knowledge who take up their image of wood, and make prayer to a god in
    whom is no salvation.'
  kan-OKCV: “ಜನಾಂಗಗಳಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರಾದ ನೀವು ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಂಡು ಸಮೀಪಕ್ಕೆ ಬನ್ನಿರಿ.
    ಮರದಿಂದ ಕೆತ್ತಿದ ತಮ್ಮ ವಿಗ್ರಹವನ್ನು ಹೊತ್ತುಕೊಂಡು, ರಕ್ಷಿಸಲಾರದ ಆ ದೇವರಿಗೆ ಬಿನ್ನವಿಸುವವರು
    ಏನೂ ತಿಳಿಯದವರಾಗಿದ್ದಾರೆ.
  tam-2017: தேசங்களினின்று தப்பினவர்களே, கூட்டங்கூடி வாருங்கள்; ஏகமாகச் சேருங்கள்;
    தங்கள் மரத்தாலான சிலையைச் சுமந்து, காப்பாற்றமாட்டாத தெய்வத்தைத் தொழுதுகொள்ளுகிறவர்கள்
    அறிவில்லாதவர்கள்.
  spa-RV-1909: 'Reuníos, y venid; allegaos, todos los escapados de las gentes: no
    saben aquellos que erigen el madero de su escultura, y los que ruegan al dios
    que no salva.'
  ron-BTF: Adunaţi-vă şi veniţi; apropiaţi-vă împreună, voi, care aţi scăpat dintre
    naţiuni; nu au cunoaştere cei care înalţă lemnul chipului lor cioplit şi se roagă
    unui dumnezeu care nu poate salva.
  eng-WEBP: “Assemble yourselves and come. Draw near together, you who have escaped
    from the nations. Those have no knowledge who carry the wood of their engraved
    image, and pray to a god that can’t save.
  eng-FBV: Gather yourselves together, and come, come close, you refugees of the nations.
    Aren't they stupid, these people who carry around their wooden idols, and who
    pray to a god that can't save them?
  nld-1939: Verzamelt u, komt, treedt allen bijeen Die van de volken zijn overgebleven;
    Die in onverstand houten afgoden draagt, En bidt tot een god, die niet redt.
  nch-BL: “Ximosentilica huan xihualaca noixpa nochi amojuanti cati anehuani ipan
    talme cati ancholohuaj imaco Ciro. Nelía huihuitique nochi masehualme cati motemachíaj
    ipan se teteyot ten cuahuit huan motatajtíaj iixpa se dios cati amo hueli temaquixtía.
  vie-1934: Hỡi dân thoát nạn của các nước, hãy nhóm lại và đến, thảy cùng nhau lại
    gần! Những kẻ khiên gỗ của tượng chạm mình, cầu nguyện với thần không cứu được,
    thật là đồ vô thức.
  hin-CV: “हे अन्यजातियों में से बचे हुए लोगो, एक साथ पास आओ; वे जो लकड़ी की खुदी
    हुई मूर्ति लेकर फिरते हैं. जिससे उद्धार नहीं हो सकता, वे अनजान है इसलिये प्रार्थना
    करते हैं.
  eng-OURB: “Assemble yourselves and come. Draw near together, you who have escaped
    from the nations. Those have no knowledge who carry the wood of their engraved
    image, and pray to a deity that can’t save.
