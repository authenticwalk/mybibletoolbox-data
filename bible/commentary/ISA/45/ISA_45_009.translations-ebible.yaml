    nigibo senego te nigibo bidiba te tiwai po hanalu, “Nago magi nai nigibawe?” po
    wagawe? Menio. Te tǫgo te po wabo homu yaibao, “Nago te nai nigibo konesiąwai
    dao,” te tobage po wabo usugowe? Mu menio.
  tpi-tpi: Wanem man i kros long God i bin wokim em, dispela man i longlong man tru,
