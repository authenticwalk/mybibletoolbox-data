  ksd-ksd: 'A tutana ba dir varngangar ma nina i ga pait ia na kaina! A ngungu la
    pire ra umana ngungu la na pia! Dave, ra pia petpetep na biti tai nina i palum
    ia dari: Ava u pait ia? Ba kaum papalum na biti vang dari: Pa ta limana?'
  tur-YTC: Vay haline, yerin toprak çömleklerinin arasında bir toprak çömlek olup
    da Yaratıcısı'yla çekişen adamın! Balçık kendisini yapana 'Ne yapıyorsun' Ya da
    elinin işi sana 'Onun elleri yok' der mi?
  grc-BRENT: Ποῖον βέλτιον κατεσκεύασα ὡς πηλὸν κεραμέως; μὴ ὁ ἀροτριῶν ἀροτριάσει
