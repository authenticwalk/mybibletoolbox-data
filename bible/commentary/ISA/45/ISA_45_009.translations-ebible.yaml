  wal-wal: “Bana Medhdhidaagaara baaxetiyaagau aayye7ana! Aissi giikko, i urqqa miishshaappe
    issuwaa. Urqqai medhdhiyaagaa, ‘Ai oottai?’ woi qassi, ‘Neeni hiillaa erakka’
    yaagiiyye?
  spa-PDDPT: '¡Ay del que contiende con su Hacedor, aunque es nada más que un trozo
    de tiesto entre los tiestos de arcilla! ¿Dirá la arcilla al alfarero: Qué haces?
