  eng-OURB: Woe to him who strives with his Maker— a clay pot among the clay pots
    of the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or
    your work, ‘He has no hands?’
  spa-BES: ¡Ay! el que tiene una discusión con su Creador, la olla que tiene una discusión
    con él alfarero! ¿Le dirá el barro al que está trabajando con ella, qué estás
    haciendo, o tu obra; no tienes manos?
  tdx-tdx: 'Hankàñe amy mifandietse amy Mpamboatse azey, manahake ty valàñe-tane amo
    valàñe-tane an-taneo! hanao ty hoe hao ty lietse amy mpamoroñe azey, Inom-bao
    o amboare’oo? ndra: ino’ o tsenè’oo t’ie tsy aman-tanañe?'
  tha-KJV: วิบัติ​แก่​ผู้​ที่​ขืนสู้กับผู้สร้างของเขา จงให้หม้​อด​ินสู้กับบรรดาช่างปั้นหม้อแห่งแผ่นดินโลก
    ดิ​นเหนียวจะพู​ดก​ับผู้​ที่​ปั้​นม​ันหรือว่า “ท่านกำลังทำอะไร” หรือผลงานของท่านจะว่า
    “ท่านไร้​มือ​”
  por-BR-2018: 'Ai daquele que briga com seu formador: apenas um caco entre outros
    cacos de barro! Por acaso o barro dirá ao seu formador: Que fazes? Ou tua obra:
    Não tem mãos?'
  deu-ELO: 'Wehe dem, der mit seinem Bildner rechtet, ein Tongefäß unter irdenen Tongefäßen!
    Darf wohl der Ton zu seinem Bildner sagen: Was machst du? Und dein Werk von dir:
    Er hat keine Hände?'
  eng-WYC-2018: Woe to him that against-saith his maker, (he who is but) a tilestone
    of [the] earth of sands. Whether [the] clay saith to his potter, What makest thou(?),
    and thy work is without hands? (Woe (to him) who saith against, (or contendest
    with), his Maker, he who is but a piece of tilestone, formed of the sands of the
    earth. Can the clay really say to its potter, What makest thou? or his work say
    to him, Thou hast no skill!)
  epo-epo: 'Ve al tiu, kiu malpacas kun sia Kreinto! potpeco el la potpecoj de la
    tero! Ĉu diras argilo al sia potfaristo: Kion vi faras? via faritaĵo estas malforta?'
  uig-PIN: '— «Ɵz Yaratⱪuqisining üstidin ǝrz ⱪilmaⱪqi bolƣanƣa way! U yǝr-zemindiki
    qinǝ parqiliri arisidiki bir parqisi, halas! Seƣiz lay ɵzini xǝkillǝndürgüqi sapalqiƣa:
    — «Sǝn nemǝ yasawatisǝn?» desǝ, Yaki yasiƣining sanga: «Sening ⱪolung yoⱪ» desǝ
    bolamdu?'
  beo-beo: 'Laga osoboga hamoi ofodo, amo ofodo eno huluane defele da ea hahamosu
    dunuma sia:ga gegemu da defeala:? Laga osobo da ofodo hahamosu dunuma ea hamobe
    adole ba:sala:? Laga osoboga hamoi ofodo da e hahamosu dunu amoma, “Di da hahamosu
    hou hame dawa:!” amo sia: sia:sala:?'
  tpi-OTNT: Wanem man i kros long God i bin wokim em, dispela man i longlong man tru,
    long wanem, yumi man i samting nating. Yumi olsem ol hap sospen graun i bruk i
    stap nabaut long graun. Ating graun man i wok long wokim sospen long en inap askim
    man olsem, “Yu wokim wanem samting?” Na ating graun inap tok, “Dispela samting
    yu wokim, em i no gat han.”
  hau-SA: “Kaitonka mai gardama da Wanda ya yi ka, da wanda yake kasko a cikin kasko
    a ƙasa. Yumɓu ya iya ce wa magini, ‘Me kake yi?’ Aikinka na iya cewa, ‘Ba shi
    da hannuwa’?
  uig-LAT: '— «Öz Yaratquchisining üstidin erz qilmaqchi bolghan’gha way! U yer-zémindiki
    chine parchiliri arisidiki bir parchisi, xalas! Séghiz lay özini shekillendürgüchi
    sapalchigha: — «Sen néme yasawatisen?» dése, Yaki yasighining sanga: «Séning qolung
    yoq» dése bolamdu?'
  nde-nde: Maye kulowo ophikisa uMdali wakhe, kulowo oludengezi nje phakathi kwendengezi
    emhlabathini. Ibumba liyatsho na kumbumbi lithi, ‘Kuyini okubumbayo?’ Umsebenzi
    wakho uyatsho na uthi, ‘Kalazandla?’
  ton-ton: ‌ʻE malaʻia ia ʻaia ʻoku fekuki mo hono Tupuʻanga! Tuku ke fai ʻe he konga
    ipu maumau mo e ngaahi konga ipu maumau ʻoe kelekele. ʻE pehē ʻe he ʻumea kiate
    ia ʻoku ne fakafuofua ia, “Ko e hā kuo ke ngaohi?” Pe ko hoʻo ngāue, “ʻOku ʻikai
    hano nima?”
  ces-1613: 'Běda tomu, kdož se v odpory dává s tím, jenž jej sformoval, jsa střep
    jako jiné střepiny hliněné. Zdaliž dí hlina hrnčíři svému: Což děláš? Dílo tvé
    zajisté ničemné jest.'
  eng-WMB: Woe to him who strives with his Maker— a clay pot among the clay pots of
    the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or your
    work, ‘He has no hands’?
  tam-TCV: “தன்னைப் படைத்தவருடன் வாதாடுபவனுக்கு ஐயோ, கேடு! அவன் அவருக்கு முன்பாகத்
    தரையில் கிடக்கும் மண்ணோடுகளில் ஒரு ஓடுதானே. களிமண் குயவனைப் பார்த்து, ‘நீ என்னத்தை
    உருவாக்குகிறாய்?’ எனக் கேட்கலாமோ? நீ செய்யும் பொருள் உன்னிடம், ‘உனக்குக் கைத்திறன்
    இல்லை’ என்று சொல்லலாமோ?
  ceb-ULB: Alaot ang si bisan kinsa nga nakiglalis ngadto sa nag-umol kaniya, kaniya
    nga sama sa ubang lapok nga kolon taliwala sa tanang lapok nga mga kolon diha
    sa yuta! Moingon ba ang lapok ngadto sa magkokolon, 'Unsa man ang imong gibuhat?'
    o 'Wala kay katakos sa pagbuhat niini'?
  pol-UBG: 'Biada temu, który się spiera ze swoim Stwórcą, będąc skorupą jak inne
    skorupy gliniane. Czy glina powie swemu garncarzowi: Cóż czynisz? A twoje dzieło:
    On nie ma rąk?'
  agr-agr: 'Pinig duwe juki najanamua duka, aentsjai betekak, niina najanauwa nuna
    chichagkug: “Amek najantak dekatsme” tusag jiyanimaitsui, tuja tsakusai pegkejan
    dakumak najannunak: “¿Waji takame?” tusag tsakusak iniatsui.'
  kyc-kyc: Penge warame wasisi lapo serami dupwanako yale mendeme akali pee wasaramo
    doko kando apiyanda pyuo larase. Dee wara dokome akali doko kando apa pipyasa
    dopa pilini lao piso serase? Penge dokome akali wasaramo doko kando emba mora
    pisa nange lamo lao mumu larase?
  urd-GVU: اُس پر افسوس جو اپنے خالق سے جھگڑا کرتا ہے، گو وہ مٹی کے ٹوٹے پھوٹے برتنوں
    کا ٹھیکرا ہی ہے۔ کیا گارا کمہار سے پوچھتا ہے، ”تُو کیا بنا رہا ہے؟“ کیا تیری بنائی
    ہوئی کوئی چیز تیرے بارے میں شکایت کرتی ہے، ”اُس کی کوئی طاقت نہیں“؟
  deu-1912: 'Weh dem, der mit seinem Schöpfer hadert, eine Scherbe wie andere irdene
    Scherben. Spricht der Ton auch zu seinem Töpfer: Was machst du? Du beweisest deine
    Hände nicht an deinem Werke.'
  kan-2017: ಅಯ್ಯೋ, ತನ್ನನ್ನು ರೂಪಿಸಿದಾತನ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವವನ ಗತಿ ಏನು! ಮಣ್ಣಿನ ಮಡಿಕೆಗಳಲ್ಲಿ
    ಅವನೂ ಒಂದು ಮಡಿಕೆಯಲ್ಲವೆ! ಮಣ್ಣು ಕುಂಬಾರನಿಗೆ, ‘ನೀನು ಏನು ಮಾಡುತ್ತೀ?’ ಎಂದು ಕೇಳುವುದುಂಟೇ?
    ಅಥವಾ ನಿನ್ನ ಕಾರ್ಯವು, ‘ಅವನಿಗೆ ಕೈಯಿಲ್ಲ’ ಅಂದೀತೇ?
  yap-yap: Rayag rok ba th’ib ni but’ ni nge tugthin ngak e cha’ ni ir e ngongliy,
    ni ba th’ib ni ta’reb rogon nga urngin e th’ib ni bay? Rayag rok e but’ ni th’ib
    ni nge fith ngak e en ni be ngongliy ko mang e be rin’ fa’anem? Rayag rok ba th’ib
    ni nge thibthibnag salapen pa’ e en ni ngongliy?
  hlt-MCSB: Anunae, diklai paikaek lakli kah paikaek pakhat loh amah aka hlinsai te
    a oelh mai. Amlai loh amah aka picai te, “Nang kah bisai khaw banim na saii dae,
    a kut khaw om pawt nim?” a ti nah cop a?
  mdy-ETH: ማዤሢና ዎላ ማርማሢም ባዴዔ! ዒዚ ዓጪና ማዢንቴ ሜሆይዳፓ ፔቴሢኬ፤ ፔቴ ዓጪና ማዦና ሜሄ ማዤሢ ኮራ፦ «ሃይ ኔኤኒ
    ዎዎዳይ? ኩጫ ዓርቃ ኬሌጫ ዎካዳይ?» ጌይ ዖኦጫኒ ዳንዳዓ?
  twi-ASANTE: “Nnome nka deɛ ɔne ne Yɛfoɔ ham Ɛnka deɛ ɔmfra te sɛ kyɛmferɛ a ɛfra
    deɛ ɛgugu fam mu. Dɔteɛ bɛtumi abisa ɔnwomfoɔ sɛ, ‘ɛdeɛn na woreyɛ yi?’ Wo nsa
    ano adwuma bɛtumi abisa wo sɛ, ‘Wonni nsa’?
  eng-WEBU: Woe to him who strives with his Maker— a clay pot among the clay pots
    of the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or
