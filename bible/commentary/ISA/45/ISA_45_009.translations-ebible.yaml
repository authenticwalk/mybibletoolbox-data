  hlt-hlt: Anunae, diklai paikaek lakli kah paikaek pakhat loh amah aka hlinsai te
    a oelh mai. Amlai loh amah aka picai te, “Nang kah bisai khaw banim na saii dae,
    a kut khaw om pawt nim?” a ti nah cop a?
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Wèè sɛi nwèè ò dɔ̀ɔ̀, dɛ yiɛ̀ mbo yɑ̀! Tiyɑɑmɑtì
    bèkú wèè tì mɑɑ́ kɛ tú: A dɔɔri bɑ? Yɑ́ɑ̀ tì ɔ̃ɔ̃ yĩ́ o tɔ̃mmú í wenni?'
  msy-2020: E gumazamiziba, God en ingari, e mati pura bizir kɨniba. Kamaghɨn gumazir
    Godɨn atara a mɨgeim, a bar ongani. Gumaka, a bar ikuvigham. God mati gumazir
    nguazir mɨnebar ingarimɨn mɨn iti. Ezɨ e nguazir mɨnebar mɨn, bɨaghiregha pura
    tintinibar nguazim gireghav iti. Ia bizir kam gɨnɨghnɨgh. Nguazir mam ti dɨkavigh
    mangɨ gumazir a inigha mɨnemɨn ingarizim, kamaghɨn an azaragham, “Manmaghɨn ami?
    Nɨ na inigha bizir tizimɨn ingari?” Eghtɨ nguazim ti kamaghɨn atar mɨkɨmam, “Nɨ
    tizim bagha bizir nɨ ingarizir kam, an suighamin agharimningɨn ingarizir puvatɨ?”
  azb-azb: Yaradanı ilə çəkişənin vay halına! Çəkişən özü də saxsı qablar arasında
    yalnız saxsı parçasıdır. Gil öz dulusçusuna «Nə düzəldirsən?» Yaxud «yaratdığın
    şeyin dəstəkləri yoxdur» deyə bilərmi?
  eng-DBY: Woe unto him that striveth with his Maker! Let a potsherd [strive] with
    the potsherds of the earth. Shall the clay say to him that formeth it, What makest
    thou? Or thy work, He hath no hands?
  hin-2017: “हाय उस पर जो अपने रचनेवाले से झगड़ता है! वह तो मिट्टी के ठीकरों में से
    एक ठीकरा ही है! क्या मिट्टी कुम्हार से कहेगी, ‘तू यह क्या करता है?’ क्या कारीगर
    का बनाया हुआ कार्य उसके विषय कहेगा, ‘उसके हाथ नहीं है’? (रोम. 9:20,21)
  wol-KYG: 'Wóoy ngalla kuy diiŋat ka la tabax te di ndabal xandeer ci biir ndabi
    xandeer! Ana ban ak di wax tabaxkatam, naa ko: «Looy def nii? Yaw amulooy loxo.»'
  eng-YLT: Woe [to] him who is striving with his Former, (A potsherd with potsherds
    of the ground!) Doth clay say to its Framer, 'What dost thou?' And thy work, 'He
    hath no hands?'
  eng-WYC-2017: Woe to him that against-saith his maker, a tilestone of [the] earth
    of sands. Whether [the] clay saith to his potter, What makest thou, and thy work
    is without hands?
  eng-WMBB: Woe to him who strives with his Maker— a clay pot amongst the clay pots
    of the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or
    your work, ‘He has no hands’?
  urd-GVH: उस पर अफ़सोस जो अपने ख़ालिक़ से झगड़ा करता है, गो वह मिट्टी के टूटे-फूटे
    बरतनों का ठीकरा ही है। क्या गारा कुम्हार से पूछता है, “तू क्या बना रहा है?” क्या
    तेरी बनाई हुई कोई चीज़ तेरे बारे में शिकायत करती है, “उस की कोई ताक़त नहीं”?
  rug-rug: Mani ta lotaṉa sa tie pu tokea si Asa pu tavetena, sa tie sapu na keke
    koari na bele raro patu pa pepeso. Vea boka zama sa pepeso bupara koasa tie tavete
    raro patu, ‘Na sa si korapa tavetia goi,’ gua? Boka zama sa raro patu koasa tie
    tavetena, ‘Lopu tumaemu,’ gua?
  gaz-gaz: “Qiraacii qiraaciidhuma lafaa taʼee Uumaa isaatiin wal loluuf wayyoo. Supheen,
    suphee dhooftuudhaan, ‘Ati maal hojjechaa jirta?’ jedhaa? Hojiin ati hojjettus,
    ‘Inni harka hin qabu’ siin jedhaa?
  fra-LSG: 'Malheur à qui conteste avec son créateur! Vase parmi des vases de terre!
    L’argile dit-elle à celui qui la façonne: Que fais-tu? Et ton œuvre: Il n’a point
    de mains?'
  yal-yal: Gbalon na kanna xa naxan yɛngɛn nakelima a dali marigin ma, muxun naxan
    luxi alo fɛɲɛna fɛɲɛne tagi. Fɛɲɛ bɛndɛna a falɛ a rafala muxun ma ba, a naxa,
    “I nanse ligama?” hanma a naxa, “Sese mi i ya wanla ra!”
  haw-1868: Auwe ke kanaka paio aku i kona mea nana ia i hana? Na mea lepo me na mea
    lepo o ka honua! E olelo anei ka lepokiaha, i ka mea nana ia e hooponopono, Heaha
    kau e hana nei? A o ka mea au i hana'i, Aole ona lima?
  arb-NAV: 'وَيْلٌ لِمَنْ يُخَاصِمُ صَانِعَهُ وَهُوَ لَيْسَ سِوَى قِطْعَةِ خَزَفٍ
    مِنْ خَزَفِ الأَرْضِ. أَيَقُولُ الطِّينُ لِجَابِلِهِ: مَاذَا تَصْنَعُ؟ أَوْ إِنَّ
    مَا عَمِلْتَهُ تَنْقُصُهُ يَدَانِ؟'
  ewe-ewe: “Baba na ame si le dzre wɔm kple eƒe Wɔla. Ame si lé nɛ ko abe ze le ze
    bubuwo dome le anyigba ene. Ɖe anyi abia zemela be, ‘Nu ka mem nèle mahã?’ Ɖe
    wò dɔ si wɔm nèle la, abia be, ‘Asi mele asiwò oa?’
  eng-LEE: Woe unto him that contendeth with the one who formed him—a potsherd among
    the potsherds of the earth. Shall the clay say to him that fashioneth it, What
    makest thou? or thy work, He hath no hands?
  asm-FB: যি কোনোৱে নিজৰ নিৰ্মাণকৰ্ত্তাৰ লগত বাদানুবাদ কৰে, তেওঁৰ সন্তাপ হ’ব! তেওঁ
    পৃথিবীৰ সকলো মাটিৰ খোলাকটিবোৰৰ মাজৰ এডোখৰ খোলাকটি মাথোন! ‘তুমি কি কৰিছা?’ এই বুলি
    জানো কুমাৰ জনক মাটিয়ে ক’ব? বা ‘তুমি কি বনাইছা- যেতিয়া তুমি এইটো কৰিছিলা তেতিয়া
    তোমাৰ অধিকাৰ নাছিল নেকি?’ তাৰ হাত নাই, এই বুলি জানো তোমাৰ সজা বস্তুৱে ক’ব?
  sus-A: حَشَنكَتّ نَ مِشِ بّ، نَشَن عَ يَءِلَنمَ مَتَندِ مَ، نَشَن قِندِشِ قّحّ شُنتُنيِ
    تُن نَ. بّندّ دٌلٌشِ عَ قَلَمَ قّحّ يَءِلَنمَ بّ، «عِ ﭑ يَءِلَنقٍ مُنسٍ رَ؟ عِ
    شَ وَلِ مُ قَن!»
  fra-SBL: 'Malheur à celui qui se bat avec son créateur- un pot d''argile parmi les
    pots d''argile de la terre ! L''argile demandera-t-elle à celui qui la façonne :
    « Que fais-tu ? ou votre travail, « Il n''a pas de mains » ?'
  hbo-hbo: הֹ֗וי רָ֚ב אֶת־יֹ֣צְרֹ֔ו חֶ֖רֶשׂ אֶת־חַרְשֵׂ֣י אֲדָמָ֑ה הֲיֹאמַ֙ר חֹ֤מֶר
    לְיֹֽצְרֹו֙ מַֽה־תַּעֲשֶׂ֔ה וּפָעָלְךָ֖ אֵין־יָדַ֥יִם לֹֽו׃ ס
  kik-kik: “Ũrĩa ũgianaga na Mũmũũmbi, kaĩ arĩ na haaro-ĩ! Ũcio ahaana o ta rũgĩo
    thĩinĩ wa ngĩĩo iria irĩ thĩ. Rĩũmba rĩahota kũũria ũrĩa ũmbaga indo narĩo atĩrĩ,
    ‘Nĩ kĩĩ kĩu ũromba?’ O na kana wĩra waku no uuge atĩrĩ, ‘Ndarĩ na moko’?
  fra-NCL: 'Malheur à qui conteste avec celui qui l’a formé, vase parmi des vases
    de terre ! L’argile dira-t-elle à celui qui la façonne : « Que fais-tu ? » Ton
    œuvre dira-t-elle : « Il n’a pas de mains ? »'
  cek-AK: Angmah Sahkung hoi angzoeh kami loe khosak bing! Anih loe long ah kaom kakoi
    long laom baktiah ni oh. Amlai long mah laom sahkung khaeah, Timaw na sak? tiah
    naa thai tih maw? To tih ai boeh loe kai sahkung loe ban tawn ai, tiah thui thai
    tih maw?
  cuk-cuk: 'Bab-Dummad sogbalid: “Dule na e-obinnisadbo urwele, ¡duledar-wiles-dakle!
    Ar dule napsa-nog-goayobi, napsa-nog-goamar-abargi-milediidyob gued. Ar napsa
    dule-e-sobedga weyob sogosi: ‘¿Ibu be imaknai? Be-ibmar-imaknaid nue be imaknaisulid.’'
  uig-CYR: '— «Өз Яратқучисиниң үстидин әрз қилмақчи болғанға вай! У йәр-зиминдики
    чинә парчилири арисидики бир парчиси, халас! Сеғиз лай өзини шәкилләндүргүчи сапалчиға:
    — «Сән немә ясаватисән?» десә, Яки ясиғиниң саңа: «Сениң қолуң йоқ» десә боламду?'
  tel-2017: మట్టికుండ పెంకుల్లో ఒక పెంకులాటి ఒకడు తనను చేసిన వానితో వాదిస్తే వాడికి
    బాధ. బంకమట్టి కుమ్మరితో ‘నువ్వేం చేస్తున్నావ్?’ అనవచ్చా? ‘నువ్వు చేసినపుడు నీకు
    చేతులు లేవా?’ అనగలదా?
  hat-BSA: 'Malè a sila ki goumen ak Kreyatè li a— yon veso fèt ak tè pami veso latè
    yo! Èske ajil va di a bòs kanari a: ‘Se kisa w ap fè la a?’ Oswa bagay w ap fè
    a, ta di: “Li pa gen men’?'
  kos-kos: Ya sie tup kle ku in akukuin nu sin mwet se ma oralla uh — Tup se ma oana
    tup nukewa saya uh? Ya kle uh ku in siyuk sin mwet orek tup se lah mea el oru
    uh? Ya tup sac ku in torkaskas mu mwet se oralla uh wangin etu lal?
  hbo-WLC: ה֗וֹי רָ֚ב אֶת־יֹ֣צְר֔וֹ חֶ֖רֶשׂ אֶת־חַרְשֵׂ֣י אֲדָמָ֑ה הֲיֹאמַ֨ר חֹ֤מֶר
    לְיֹֽצְרוֹ֙ מַֽה־תַּעֲשֶׂ֔ה וּפָעָלְךָ֖ אֵין־יָדַ֥יִם לֽוֹ׃ ס
  ibo-ibo: “Ahụhụ na-adịrị mmadụ ahụ nke na-alụso onye kere ya ọgụ, mmadụ ahụ bụ otu
    mpekele ejuju nʼetiti mpekele ejuju niile dị nʼala. Ụrọ ọ na-ajụ onye ji ya akpụ
    ihe ajụjụ sị, ‘Gịnị ka i ji m akpụ?’ Ka ọrụ gị ọ ga-asị, ‘Lee, ọ dịghị aka abụọ
    o nwere’?
  ory-ory: ଯେ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କ ସଙ୍ଗେ ବିରୋଧ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର! ପୃଥିବୀର ଖପରା
    ମଧ୍ୟରେ ଖଣ୍ଡେ ଖପରା ମାତ୍ର! ମୃତ୍ତିକା କʼଣ ତାʼର ଗଢ଼ିବା ଲୋକକୁ କହିବ, ‘ତୁମ୍ଭେ କଅଣ ନିର୍ମାଣ
    କରୁଅଛ?’ ଅବା ତୁମ୍ଭର କର୍ମ କʼଣ କହିବ, ‘ତାହାର ହସ୍ତ ନାହିଁ?’
  chk-chk: Feiengauen eman a anini ngeni ewe chon föri. Ifa usun, eu sepi seni pwül
    epwe anini ngeni ewe mi föri? Ifa usun, ewe pwül epwe aisini ewe mi angang won,
    ‘Met ka föri?’ Ifa usun, epwe apasa, ‘Föriom sepi esap lapalapöch?’
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob Isreil pipul, yumob nomo garram eni rait
    blanga gitwail langa mi! Aibin meigim yumob! Yumob jis laik det kleiwan pot weya
    det men oldei meigimbat. Det kleiwan pot nomo askim im, ‘Wotfo yubin meigim mi
    lagijat? Hau dei garra holdim mi? Yu nomo bin meigim eni hendul.’
  ukr-1871: 'Горе тому, хто перечиться з творцем своїм, — черепок із черепків земних!
    Чи то ж глина скаже гончареві: Що ти се робиш? твоя робота, наче без рук (зроблена).'
  deu-1951: 'Wehe dem, der mit seinem Schöpfer hadert, eine Scherbe unter irdenen
    Scherben! Spricht auch der Ton zu seinem Töpfer: «Was machst du?» oder dein Werk:
    «Er hat keine Hände»?'
  eng-JPS: 'Woe unto him that striveth with his Maker, as a potsherd with the potsherds
    of the earth! Shall the clay say to him that fashioned it: ''What makest thou?''
    Or: ''Thy work, it hath no hands''?'
  srp-1865: 'Teško onom ko se svaða s tvorcem svojim; crijep s drugim crepovima neka
    se svaða; ali hoæe li kao reæi lonèaru svojemu: šta radiš? za tvoj posao nema
    ruku.'
  lug-lug: “Zimusanze oyo ayomba n’omutonzi we! Zimusanze oyo oluggyo mu nzigyo z’ensi.
    Bbumba ki eribuuza oyo alibumba nti, ‘Obumba ki?’ Oba omulimu gwo okukubuuza nti,
    ‘Aliko emikono?’
  heb-heb: הוי רב את יצרו חרש את חרשי אדמה היאמר חמר ליצרו מה תעשה ופעלך אין ידים
    לו׃
  ben-IRV: দুর্ভাগ্য সে লোকের, যে তার সৃষ্টিকর্ত্তার সঙ্গে তর্ক করে। ভূমিতে মাটির
    পাত্রগুলোর মধ্যে একটা পাত্র ছাড়া আর কিছু নয়। মাটির কি কুমারকে বলা উচিত, তুমি
    কি করছ? অথবা তুমি কি তৈরী করছিলে তোমার কি হাত ছিলনা যখন এটা করছিলে?
  pan-pan: ਹਾਏ ਉਹ ਦੇ ਉੱਤੇ ਜੋ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨਾਲ ਝਗੜਦਾ ਹੈ, ਉਹ ਮਿੱਟੀ ਦੇ ਠੀਕਰਿਆਂ ਵਿੱਚੋਂ
    ਇੱਕ ਠੀਕਰਾ ਹੈ! ਭਲਾ, ਮਿੱਟੀ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਆਖੇ, ਤੂੰ ਕੀ ਬਣਾਉਂਦਾ ਹੈਂ? ਜਾਂ ਕਾਰੀਗਰ
    ਦੀ ਕਿਰਤ ਇਹ ਆਖੇ ਕਿ ਉਹ ਦੇ ਤਾਂ ਹੱਥ ਹੈ ਹੀ ਨਹੀਂ!
  mya-JVB: အကြင်သူသည် မိမိကို ဖန်ဆင်း သော သူနှင့် ဆန့်ကျင် ဘက်ပြု၏၊ ထိုသူ သည် အမင်္ဂလာ
    ရှိ၏။ မြေ အိုးခြမ်း တို့တွင် အိုးခြမ်း ပါတကား။ အိုးမြေ က၊ သင်သည် အဘယ်သို့ သော
    အရာကို လုပ် သနည်းဟု အိုးထိန်း သမားကို ဆို ရမည်လော။ ငါ့ကို လုပ်သောသူ ၌ လက် မ ရှိ
    ဟု သင် လုပ် သော အရာကဆိုရမည်လော။
  hmo-hmo: Dirava ese ia karaia tauna, be Dirava dekenai do ia heai diba, a? Lasi
    momokani, dika do ia davaria garina, ani? Inai be uro ta ese, uro karaia tauna
    do ia heai henia bamona, ani? Raro ese uro karaia tauna do ia gwau henia, a? Do
    ia gwau, “Oi be dahaka oi karaia? Oi karaia karana be anina lasi.”
  urd-urd: “अफ़सोस उस पर जो अपने ख़ालिक़ से झगड़ता है! ठीकरा तो ज़मीन के ठीकरों में
    से है! क्या मिट्टी कुम्हार से कहे, 'तू क्या बनाता है?” क्या तेरी दस्तकारी कहे,
    'उसके तो हाथ नहीं?
  rus-SYN: 'Горе тому, кто препирается с Создателем своим, черепок из черепков земных!
    Скажет ли глина горшечнику: “что ты делаешь?” и твое дело скажет ли о тебе: “у
    него нет рук?”'
  bqc-SIM: 'Waiyoo gbɛ̃́ pↄ́ lɛ́ a Kɛna lɛ́wɛ, oo kaso pↄ́ kálɛ tↄↄlɛↄ don aà ũ.
    Gĩ ì o a tòtonaɛ: Bↄ́ ńlɛ kɛia? N pↄkɛa a onɛ ń ↄ vĩoa?'
  tcz-CHONGTHU: Asempa to kinel ngam hon itobang lung hemna ahin todiu hitam? Lei
    ngan’a kisem bel chun beldengpa chu akinelpi thei ngai jem? Lei nganin ameh nempa
    jah’a, kingah jengin, nabol khel tai tia asei ngai jem? Bel chun navet kilomo
    tave, tia aseidi ham?
  mar-mar: जो कोणी आपल्या निर्मात्याशी वाद घालतो त्यास हायहाय! मातीच्या खापरांमध्ये
    एक खापर असा तो आहे. तू काय करतोस, असे चिखल आपल्या घडणाविऱ्याला म्हणेल काय? किंवा
    तुला हात नाहीत काय जेव्हा तू हे करतो?
  qub-qub: '«Ay imanöraj canga rurajninwan churacäga. Allpa-mancaga waquin allpa mancanöllami
    caycan. Chayno caycarga ruraj runawan manami rimanacunchu. Manca rurajta mituga
    manami ninchu: ‹¿Imanirtaj cay-nirajta ruraycämanqui?› nir. U ¿ninmanchuraj ‹Mana
    allitami ruramashcanqui› nir?'
  hat-hat: 'Madichon pou moun k''ap diskite ak Bondye ki fè l'' la! Li tankou yon
    krich nan mitan yon bann krich. Yon krich pa ka di moun k''ap ba li fòm lan: Sa
    w''ap fè la a? Travay ou fè a pa bon.'
  eng-BSB: Woe to him who quarrels with his Maker— one clay pot among many. Does the
    clay ask the potter, ‘What are you making?’ Does your work say, ‘He has no hands’?
  eng-WEBPB: Woe to him who strives with his Maker— a clay pot amongst the clay pots
    of the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or
    your work, ‘He has no hands’?
  kbq-kbq: Hagi tro'ma hunte'nemofoma ke ha'ma renentea vahe'mo'a kva hino. Mopa kavomo'a
    tro'ma hunte'nemofona hafra huntegahifi? Hagi mopamo'a kavoma tro'ma nehia nekura,
    na'a hu'za nehane huno huge, kazana omnene huno hugahifi?
  nhe-BL: 'Tlahuel ax quinamiqui para se tlacatl ma motehuis ihuaya tlen quichijchijtoc.
    ¿Huelis nopa comitl quiteilhuis tlen quichijchijqui huan quiilhuis ax quisencajqui
    cuali? O ¿huelis nopa soquitl quitlaijilhuía se chachapalchijquetl tlen quichijchihua
    huan quiilhuía: “¿Tlachque tijchihua?” “¡Nelía tihuihuitic!” “Hueyi timocuapolojtoc.”'
  gub-BL: Ywy'a nuzàmàtyry'ym kwaw wapo arer a'e. — Ma'e erezapo iko, ni'i kwaw ywy
    umuapu'apu'a har pe. — Nerekwaw kwaw nema'ereko haw, ni'i kwaw izupe.
  eng-DRA: 'Woe to him that gainsayeth his maker, a sherd of the earthen pots: shall
    the clay say to him that fashioneth it: What art thou making, and thy work is
    without hands?'
