  vie-OVCB: '“Khốn cho những ai chống lại Đấng Sáng Tạo mình. Lẽ nào một bình đất
    chống lại người tạo ra nó? Có khi nào đất sét dám chất vấn thợ gốm rằng: ‘Hãy
    ngừng lại, ông đã nặn sai rồi!’ Hoặc một sản phẩm dám chê người tạo ra nó: ‘Ông
    vụng về thế sao?’'
  guj-2017: જે કોઈ પોતાના કર્તાની સામે દલીલ કરે છે તેને અફસોસ! તે ભૂમિમાં માટીના ઠીકરામાંનું
    ઠીકરું જ છે! શું માટી કુંભારને પૂછશે કે, ‘તું શું કરે છે?’ અથવા ‘તું જે બનાવી
    રહ્યો હતો તે કહેશે કે - તારા હાથ નથી?’
  pon-2006A: Kakete sah me wiawihkihda pwehl en akamaiong sounwiepe, sah ehu me duwehte
