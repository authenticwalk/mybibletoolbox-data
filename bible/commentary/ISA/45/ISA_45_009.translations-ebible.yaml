  gun-gun: 'Nda''evei ete ''rã imoingoare re opu''ã rei va''e kuery pe, mba''eta nhae''ũ
    pẽgue ramigua rive ikuai. Tyrã nhae''ũ guigua aipoe''i ''rã teve ijapoa pe: “Mba''e
    tu rejapo?” ha''e rami e''ỹ vy “Nerembiapo tu oata rima ixãrã”, he''i ''rã teve?'
  ilo-ULB: Asi pay ti siasinoman a makisinnupiat iti nangaramid kenkuana! Maysa a
    banga kadagiti amin a banga iti daga! Nasken kadi nga ibaga ti pila iti agdamdamili,
    'Ania ti ar-aramidem?' wenno, 'Ania ti inar-aramidmo—awan kadi imam idi inaramidmo
    daytoy?'
  kpg-kpg: Ma iai di baalanga hadu e mee di hai ono donu gi tangada dela ne hai di maa?
    Di baalanga le e hai hua be nia baalanga ala i golo. Di baalanga e mee di heheeu
    gi tangada hai baalanga be ia e hai dana aha? Di baalanga e mee di hai ono donu
    gi tangada hai baalanga bolo mee digi iloo ia di hai di baalanga?
  uig-ARA: 'ــ «ئۆز ياراتقۇچىسىنىڭ ئۈستىدىن ئەرز قىلماقچى بولغانغا ۋاي! ئۇ يەر-زېمىندىكى
    چىنە پارچىلىرى ئارىسىدىكى بىر پارچىسى، خالاس! سېغىز لاي ئۆزىنى شەكىللەندۈرگۈچى
    ساپالچىغا: ــ «سەن نېمە ياساۋاتىسەن؟» دېسە، ياكى ياسىغىنىڭ ساڭا: «سېنىڭ قولۇڭ
