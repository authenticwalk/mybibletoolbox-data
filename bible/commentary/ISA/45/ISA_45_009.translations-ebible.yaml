  ind-AYT: “Celakalah orang yang berselisih dengan Penciptanya, sekeping tembikar
    di antara tembikar-tembikar tanah. Apakah tanah liat bertanya kepada tukang periuk,
    ‘Apa yang sedang kamu buat?’ atau hasil karyamu berkata, ‘Kamu tidak punya tangan?’
  nya-nya: “Tsoka kwa wokangana ndi mlengi wake, ngakhale kuti ali ngati phale chabe
    pakati pa mapale anzake. Kodi dongo lingafunse munthu wowumba kuti, ‘Kodi ukuwumba
    chiyani?’ Kodi ntchito yako inganene kuti, ‘Ulibe luso?’
  hrv-hrv: 'Jao onome tko raspravlja s tvorcem svojim, a sud je među glinenim sudovima!
