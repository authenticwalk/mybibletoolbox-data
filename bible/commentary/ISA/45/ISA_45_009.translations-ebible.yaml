verse: ISA.045.009
translations:
  mal-C: “നിലത്ത് ഓട്ടക്കലക്കഷണങ്ങൾക്കിടയിൽ കിടന്ന് തങ്ങളുടെ സ്രഷ്ടാവിനോട് തർക്കിക്കുന്ന
    വെറും മൺപാത്രച്ചീളുകളായവർക്കു ഹാ കഷ്ടം! കളിമണ്ണ് കുശവനോട്, ‘എന്താണ് നീ നിർമിക്കുന്നത്?’
    എന്നു ചോദിക്കുമോ. നിർമിക്കപ്പെട്ട വസ്തു, ‘കുശവനു കൈയില്ല,’ എന്നു പറയുമോ.
  deu-TKW: 'Hadert wohl ein Gefäß mit seinem Bildner, eine Scherbe mit dem Werkmeister
    in Thonerde? Sagt wohl der Thon zu seinem Bildner: Was machst du? oder zu dem,
    der mit ihm arbeitet: du hast ja keine Hände!'
  lin-lin: 'Mawa na ye oyo abetaka tembe na Mokeli na ye, ye oyo azali kaka mbeki
    kati na bambeki ya mabele ! Boni, potopoto ekoki solo koloba na moto oyo asali
    yango : ‹ Ozali kosala nini ? › Mpe mosala ya maboko na yo ekoki solo koloba :
    ‹ Azali na maboko te ? ›'
  eng-LSV: Woe [to] him who is striving with his Former || (A potsherd with potsherds
    of the ground!) Does clay say to its Framer, What [are] you doing? And your work,
    He has no hands?
  eng-GNV: 'Woe be vnto him that striueth with his maker, the potsherd with the potsherds
    of the earth: shall the clay say to him that facioneth it, What makest thou? or
    thy worke, It hath none hands?'
  eng-WEBSTER: Woe to him that contendeth with his Maker! Let the potsherd contend
    with the potsherds of the earth. Shall the clay say to him that fashioneth it,
    What makest thou? or thy work, He hath no hands?
  nhw-BL: 'Tlahuel amo quinamiqui para se tlacatl ma mohuilanas ihuaya catli quichijchijtoc.
    ¿Atlac nopa comitl quitelhuis catli quichijchijqui huan quiilhuis amo quisencajqui
    cuali? O ¿atlac nopa soquitl quitlaijilhuía se chachapalchijquetl catli quichijchihua
    huan quiilhuía: “¿Tlaque tijchihua?” “¡Nelía tihuihuitic!” “Hueyi timocuapolojtoc.”'
  swh-ONEN: “Ole wake yeye ashindanaye na Muumba wake, yeye ambaye ni kigae tu kati
    ya vigae juu ya ardhi. Je, udongo wa kufinyangia humwambia mfinyanzi, ‘Unatengeneza
    nini wewe?’ Je, kazi yako husema, ‘Hana mikono’?
  bba-bba: Bɔ̃rurowɑ tɔnu wi u kɑ win tɑkɑ kowo sikirinɑmɔ. U sɑ̃ɑwɑ nɡe tem mɔndu
    te tɑ ten mɔmɔ bikiɑ tɑ nɛɛ, mbɑ u mɔ̀ mi. Ǹ kun mɛ nɡe ɡɑ̃ɑ ni u kuɑ mɑ nu nɛɛ,
    u ǹ nɔmɑ du.
  eng-KJVCPB: Woe unto him that striveth with his maker! Let the potsherd strive with
    the potsherds of the earth. Shall the clay say to him that fashioneth it, What
    makest thou? Or thy work, He hath no hands?
  luo-luo: “Mano kaka ngʼama piem gi Jachwechne none malit, ngʼat ma en mana lowo
    mochwe, mantiere e kind lope mamoko. Bende lowo nyalo wachone jachwechne ni, ‘En
    angʼo ma iloso?’ Bende tich lweti nyalo wachoni ni, Onge gima iloso?
  meu-meu: Ia ikarana Diravana e heai heniamu tauna, madi ihabaina; ia na uro ikarana
    tauna e heai heniamu urona na heto! o ese iḡaukaralaina tauna e gwau heniamu a?
    E tomu “Dahaka o karamu?” eiava “O karaiamu ḡauna na asi imana” a?
  npi-ULB: त्यसलाई धिक्‍कार जसले आफूलाई बनाउनेसँग बहस गर्छ, जो जमिनमा भएका सबै माटोका
    भाँडाका माझमा अरू कुनै माटोको भाँडाजस्तै छ ! के माटोले कुमालेलाई यसो भन्‍छ, 'तैंले
    के बनाउँदैछस्' वा तैंले बनाएको भाँडोमा हत्ता नै छैन ?’
  yor-yor: '“Ègbé ni fún ènìyàn tí ó ń bá Ẹlẹ́dàá rẹ̀ jà, ẹni tí òun jẹ́ àpáàdì kan
    láàrín àwọn àpáàdì tí ó wà lórí ilẹ̀. Ǹjẹ́ amọ̀ lè sọ fún amọ̀kòkò, pé: ‘Kí ni
    ohun tí ò ń ṣe?’ Ǹjẹ́ iṣẹ́ rẹ lè sọ pé, ‘Òun kò ní ọwọ́?’'
  pes-OPCB: 'وای بر کسی که با خالق خود می‌جنگد! آیا کوزه با سازندهٔ خود مجادله می‌کند؟
    آیا گل به کوزه‌گر می‌گوید: «این چیست که تو می‌سازی؟» یا کوزه سر او فریاد می‌زند:
    «چقدر بی‌مهارت هستی»؟'
  tgl-ULB: Kaawa-awa ang sinumang nakikipagtalo sa lumalang sa kanya! Isang basag
    na palayok sa kalagitnaan ng lahat ng basag na palayok sa lupa! Dapat bang sabihin
    ng putik sa manlililok,' 'Ano ang iyong ginagawa? o, Ano ang iyong nililikha—
    wala ka bang mga kamay noong likhain mo ito?
  hui-hui: Agali mbirame ibuni Wabiaga Anduane Homogo kagohondo keba hayagua agali
    ogoni ibu mini nawiore ka. Ina wali agali nahabaneore kamagoni ndobe. Wali agali
    kamaruni todobene be dindime wabinigo dodobaga bini wiraligo ale kamagoni ndobe.
    Anigo dindime todobene be wabule agalime dugu wini ogonime todobene be wabiaga
    kagohondo lalu, Í̠na agile wabuleberebe. Í̠na mbirale waberegoni mugube nayi,
    lalu lagabe.
  mya-mya: အ​ခြား​အိုး​များ​နှင့်​မ​ထူး​ခြား​သည့်​မြေ​အိုး သည် အိုး​ထိန်း​သည်​နှင့်​အ​တူ​ငြင်း​ခုံ​ဝံ့​ပါ​မည်
    လော။ ရွှံ့​စေး​က​အိုး​ထိန်း​သည်​အား အ​ဘယ်​သို့​သော​အ​ရာ​ကို​သင်​ပြု​လုပ် သ​နည်း​ဟု
    မေး​ရ​ပါ​မည်​လော။ မြေ​အိုး​က​မိ​မိ​ကို​ပြု​လုပ်​သူ​တွင်​ကျင် လည်​မှု မ​ရှိ​ဟု​ညည်း​ညူ​ရ​ပါ​မည်​လော။
  bod-N: རང་ཉིད་སྐྲུན་མཁན་གྱི་གཙོ་བོ་དང་རྩོད་པ་བྱེད་མཁན་དེར་ཆག་སྒོ་འབྱུང་། དེ་དག་ནི་སའི་རྫ་ལྷེབ་ནང་གི་རྫ་ལྷེབ་ཅིག་ཡིན་ཞིང་།
    ས་འདམ་གྱིས་རྫ་བཟོ་ལ་ཁྱོད་ཀྱིས་ཅི་ཞིག་བཟོ་བཞིན་ཡོད་ཅེས་འདྲིའམ། ཡང་ན་ཁྱོད་ཀྱིས་བསྐྲུན་པ་དེས་ཁོ་ལ་ལག་པ་མེད་ཅེས་སྨྲ་སྲིད་དམ།
  sna-sna: “Ane nhamo uyo anokakavadzana noMuiti wake, iye anongova chaenga pakati
    pezvaenga pamusoro pevhu. Ko, ivhu ringati kumuumbi, ‘Uri kugadzirei?’ Ko, basa
    rako rinoti here, ‘Uyu haana maoko?’
  spa-BLM: 'Ay de aquel que lucha con su Hacedor — ¡una olla de barro entre las ollas
    de barro de la tierra! ¿Preguntará el barro al que lo moldea: “Qué estás haciendo”?
    o su trabajo, ‘No tiene manos’?'
  cac-cac: A mach syac' oval yed' mach b'ojinac, lajan val icha lum tz'acb'il lum
    c'un spoji. Tocval syal lum tz'acb'il lum chi' d'a mach stz'acani ¿Tas tza c'ulej?
    A ach tic, man̈ ojtacoc a munlaji, man̈ xchioc luum.
  swh-ULB: Ole kwa yeyote anayesema kwa yule aliyemfanya yeye, kwake yeye ni kama
    chungu cha udongo miongoni mwa vyingu vya udongo katika aridhi! Je udongo umwambia
    mfinyanzi, 'Unatengeneza nini? au ' Kazi yako haina kitu cha kushika?
  bel-bel: 'Гора таму, хто спрачаецца з Творцам сваім, чарапок з чарапкоў зямных!
    Ці скажа гліна ганчару: «што ты робіш?» і твая дзея ці скажа пра цябе: «у яго
    няма рук»?'
  deu-ELBBK: 'Wehe dem, der mit seinem Bildner rechtet – ein Tongefäß unter tönernen
    Tongefäßen! Darf wohl der Ton zu seinem Bildner sagen: Was machst du? Und dein
    Werk von dir: Er hat keine Hände?'
  mbb-OT: Mekehizuhizu is ebpekiberawà te Megbevayà he mibaal kandin. Iring dà sikandin
    te diniyun. Ebpekeriklamu ve is tanà diyà te mendiziyun ke hengkey is ebeelan
    din? Etawa ebpekeriklamu ve sikandin te kenà utew metau is mendiziyun?
  mal-2015: 'നിലത്തിലെ കലനുറുക്കുകളുടെ ഇടയിൽ ഒരു കലനുറുക്കായിരിക്കെ, തന്നെ നിർമ്മിച്ചവനോടു
    തർക്കിക്കുന്നവന്നു അയ്യോ കഷ്ടം; മനയുന്നവനോടു കളിമണ്ണു: നീ എന്തുണ്ടാക്കുന്നു എന്നും
    കൈപ്പണി: അവന്നു കൈ ഇല്ല എന്നും പറയുമോ?'
  gup-gup: Nawu Yawey kayime, “Bininj nawu nganwokburriwe wanjh kawernhnjilwarremen.
    Ngaye wanjh ngabenmarnbun bininj rowk yiman kayime nawu potter kamarnbun pots
    dja njalenjale. Bininj nawu potter kamang delek kore kubid nuye, dja kamarnbun
    kore nungka kadjare. Yiddok manbu delek kabidjawan namekbe bininj, ‘Baleh ngudda
    kankukmarnbom?’ Yiddok delek kabiwarrewan bininj nawu marnbom?
  rmc-rmc: 'Vigos oleske, ko pes vesekedinel peskre Stvoriťeľiha, jekh čikakro kotor
    maškar aver čikakre kotora pre phuv! Či šaj phenel e čik peskre hrnčjariske: ‚So
    keres?‘ abo, ‚Namištes keres‘?'
  pes-OPV: وای برکسی‌که با صانع خود چون سفالی با سفالهای زمین مخاصمه نماید. آیا کوزه
    به کوزه‌گر بگوید چه چیز راساختی؟ یا مصنوع تو درباره تو بگوید که اودست ندارد؟
  ron-1924: 'Вай де чине се чартэ ку Фэкэторул сэу! Ун чоб динтре чобуриле пэмынтулуй!
    Оаре лутул зиче ел челуй че-л фэцуеште: ‘Че фачь?’ ши лукраря та зиче еа деспре
    тине: ‘Ел н-аре мынь’?'
  ben-OBCV: “ধিক্ সেই লোককে যে তার নির্মাতার সঙ্গে বিবাদ করে, যার কাছে সে মাটির খাপরাগুলির
    মধ্যে একটি খাপরা মাত্র। মাটি কি কুমোরকে বলতে পারে, ‘তুমি কী তৈরি করছ?’ তোমার কর্ম
    কি বলতে পারে, ‘তোমার কোনো হাত নেই?’
  som-som: Waxaa iska hoogay ka Uumihiisa la dirira! Wuxuu la mid yahay dheri jabkiis
    oo ka mid ah jajabka dhulka! Dhoobadu miyey kan sameeya ku tidhaahdaa, War maxaad
    samaynaysaa? Amase shuqulkaaguu miyuu yidhaahdaa, Gacmo ma leh?
  lat-VUC: '[Væ qui contradicit fictori suo, testa de samiis terræ ! Numquid dicet
    lutum figulo suo: Quid facis, et opus tuum absque manibus est?'
  eng-ASVBT: Woe unto him that striveth with his Maker! a potsherd among the potsherds
    of the earth! Shall the clay say to him that fashioneth it, What makest thou?
    or thy work, He hath no hands?
  ita-1885: 'Guai a chi contende col suo Formatore! contenda il testo co'' testi di
    terra; l''argilla dirà ella al suo formatore: Che fai? non vi è alcuna opera di
    mani nel tuo lavoro.'
  eng-LXXUP: What excellent thing have I prepared as clay of the potter? Will the
    plowman plow the earth all day? shall the clay say to the potter, What art thou
    doing that thou dost not work, nor hast hands? shall the thing formed answer him
    that formed it?
  eng-ULB: Woe to anyone who argues with the one who formed him, to him who is like
    any other earthen pot among all the earthen pots in the ground! Does the clay
    say to the potter, 'What are you making?' or 'Your work has no handles on it'?
  spa-VBL: 'Qué problemas tiene la gente cuando se pelea con su Creador: ¡sólo son
    vasijas entre todas las demás vasijas de la tierra! ¿Acaso la arcilla le dice
    al alfarero que la está moldeando: “¿Qué estás haciendo?” o “¡Lo que estás haciendo
    es tan malo que parece que no tienes manos!”?.'
  fra-_FOB: 'Malheur à qui dispute contre celui qui l''a formé, vase parmi des vases
    de terre! L''argile dira-t-elle à celui qui la façonne: Que fais-tu? Ton œuvre
    dira-t-elle: Il n''a point de mains?'
  mal-mal: '“നിലത്തിലെ കലനുറുക്കുകളുടെ ഇടയിൽ ഒരു കലനുറുക്കായിരിക്കെ, തന്നെ നിർമ്മിച്ചവനോടു
    തർക്കിക്കുന്നവന് അയ്യോ കഷ്ടം; മെനയുന്നവനോടു കളിമണ്ണ്: ‘നീ എന്തുണ്ടാക്കുന്നു’ എന്നും
    കൈപ്പണി: ‘അവനു കൈ ഇല്ല’ എന്നും പറയുമോ?'
  urd-GVR: Us par afsos jo apne Ḳhāliq se jhagaṛā kartā hai, go wuh miṭṭī ke ṭūṭe-phūṭe
    bartanoṅ kā ṭhīkrā hī hai. Kyā gārā kumhār se pūchhtā hai, “Tū kyā banā rahā hai?”
    Kyā terī banāī huī koī chīz tere bāre meṅ shikāyat kartī hai, “Us kī koī tāqat
    nahīṅ”?
  suz-BL: आबी, सुमी आ कली सेल्‍ब कली दोस गेबा, मेको गर आ गम्‍टे का खोदेंशो बाक्‍ब।
    मार, खपीमी खप के ग्‍योंब सेल्‍ब कली ‘मार पवी?’ देंबा ङा? गेयमी गेय पाइब कली ‘मजोक्‍ब
    बाक्‍ते’ देंबा ङा? अय्‍युब ४०:२; यसैया २९:१६; येरमीया १८:६; रोमी ९:२०
  eng-NOY: Woe to him that contendeth with his Maker! A potsherd of the potsherds
    of the earth! Shall the clay say to him that fashioneth it, What makest thou?
    Or thy work say of thee, He hath no hands?
  ita-1927: 'Guai a colui che contende col suo creatore, egli, rottame fra i rottami
    di vasi di terra! L’argilla dirà essa a colui che la forma: “Che fai?” o l’opera
    tua dirà essa; “Ei non ha mani?”'
  ckb-ckb: '«قوڕبەسەر ئەوەی کێشە لەگەڵ شێوەکارەکەی دروستدەکات، پارچەی گۆزەیەکە لەنێو
    گۆزەکانی سەر زەوی. ئایا قوڕ بە گۆزەکەرەکەی دەڵێت: ”چی دروستدەکەیت“ یان ئیشەکەت:
    ”دوو دەستی نییە“؟'
  eng-BBE: Cursed is he who has an argument with his Maker, the pot which has an argument
    with the Potter! Will the wet earth say to him who is working with it, What are
    you doing, that your work has nothing by which it may be gripped?
  kan-OKCV: “ತನ್ನನ್ನು ರೂಪಿಸಿದವನ ಸಂಗಡ ವಾದಮಾಡುವವನಿಗೆ ಕಷ್ಟ! ಅವನು ಸಹ ಮಣ್ಣುಮಡಕೆಗಳಲ್ಲಿ ಒಂದು
    ಮಡಕೆ ಅಲ್ಲವೇ? ಮಣ್ಣು ಕುಂಬಾರನಿಗೆ, ‘ನೀನು ಏನು ಮಾಡುತ್ತೀ?’ ಎಂದೂ, ‘ನಾನು ನಿನ್ನ ಕೈ ಕೆಲಸವು
    ಅಲ್ಲ,’ ಎಂದೂ ಆ ಮಡಕೆ ಹೇಳುವುದುಂಟೇ?
  tam-2017: 'மண்ணால் செய்யப்பட்டவைகளைப்போன்ற ஓடாயிருந்தும், தன்னை உருவாக்கினவரோடே
    வழக்காடுகிறவனுக்கு ஐயோ, களிமண் தன்னை உருவாக்கினவனை நோக்கி: என்ன செய்கிறாயென்று
    சொல்லமுடியுமோ? உன்னால் உருவாக்கப்பட்டவை: அவருக்குக் கைகள் இல்லையென்று சொல்லலாமோ?'
  spa-RV-1909: '¡Ay del que pleitea con su Hacedor! ¡el tiesto con los tiestos de
    la tierra! ¿Dirá el barro al que lo labra: Qué haces; ó tu obra: No tiene manos?'
  ron-BTF: 'Vai celui ce se luptă cu Făcătorul său! Să se lupte ciobul cu cioburile
    pământului. Va spune lutul celui ce îl modelează: Ce faci? sau lucrarea ta: Nu
    are mâini?'
  eng-WEBP: Woe to him who strives with his Maker— a clay pot among the clay pots
    of the earth! Shall the clay ask him who fashions it, ‘What are you making?’ or
    your work, ‘He has no hands’?
  eng-FBV: What trouble people face when they fight with their Creator—they're just
    pots among all the other pots on earth! Does the clay tell the potter who is shaping
    it, “What are you doing?” or “What you're making is so bad it's like you have
    no hands!”
  nld-1939: 'Wee, die met hun Schepper twisten: De scherven met den pottenbakker!
    Zegt het leem soms tot hem, die het kneedt: Wat maakt ge? Uw handen staan er niet
    naar.'
  nch-BL: 'Tahuel amo quinamiqui para se tacat ma motehui ihuaya cati quichijchijtoc.
    ¿Huelis nopa comit quitatelhuis cati quichijchijqui huan quiilhuis amo quisencajqui
    cuali? O ¿huelis nopa soquit quitaijilhuía se chachapalchijquet cati quichijchihua
    huan quiilhuía: “¿Taya tijchihua?” O “¡Nelía tihuihuitic!” O “Hueyi timocuapolojtoc.”'
  vie-1934: 'Khốn thay cho kẻ cãi lại với Đấng tạo nên mình! một bình trong các bình
    bằng đất! Đất sét há dễ nói cùng thợ gốm là người nhồi mình rằng: Ngươi làm chi?
    hoặc việc ngươi làm ra há nói rằng: Nó không có tay?'
  hin-CV: “हाय उस व्यक्ति पर जो अपने रचनेवाले से झगड़ता है, वह तो मिट्टी के बर्तनों
    के बीच मिट्टी का एक बर्तन है. क्या मिट्टी कुम्हार से कहेगी कि, ‘यह क्या कर रहे
    हो तुम मेरे साथ?’ क्या कारीगर की बनाई हुई वस्तु यह कहेगी कि, ‘उसके तो हाथ ही नहीं
