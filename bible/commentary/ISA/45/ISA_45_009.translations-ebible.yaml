  sus-sus: Ɲaxankatɛ na mixi bɛ, naxan a yailanma matandima, naxan findixi fɛɲɛ xuntunyi
    tun na. Bɛndɛ doloxi a falama fɛɲɛ yailanma bɛ, «I n yailanfe munse ra? I xa wali
    mu fan!»
  pon-2006: Kakete sah me wiawihkihda pwehl en akamaiong sounwiepe, sah ehu me duwehte
    sah teikan? Pwelen saho sohte kak idek rehn sounwiepe dahme e wiewiahiong. Kakete
    sah ieu en kaulimki en sounwiepe eh soakoahiek?
  jae-jae: Ojae êndêŋ ŋac, taŋ gêjam saic biŋ gêdêŋ nê ŋac-kêkêŋ-eŋwaga naŋ. Eŋ kêtôm
    kunom teŋ, taŋ gêjac saic biŋ gêdêŋ ŋac-gêjac-kuwaga naŋ. Nomku kêsôm gêdêŋ ŋac-gêjac-kuwaga
    gebe “Aôm gôgôm asageŋ.” Kêsôm me. Ma kôm ŋanô tau kêsôm gebe “Nêm lêmam ŋamêtê
