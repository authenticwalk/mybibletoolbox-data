  mdy-ETH: ጴዹዋ ዓኣሺንቴ ቤዛ ቡኪንቴ ቆሎ ታ ኔኤም ዒንጋንዳኔ፤ ዬያሮ ኔኤኮ ሱንፆና ኔና ዔኤላ ዒስራዔኤሌ ፆኦዛሢ ናንጊና
    ናንጋ ጎዳ ታናታሢ ኔኤኒ ዔራንዳኔ።
  twi-ASANTE: Mede esum mu ademudeɛ bɛma wo ahonyadeɛ a wɔde asie kɔkoam sɛdeɛ wobɛhunu
