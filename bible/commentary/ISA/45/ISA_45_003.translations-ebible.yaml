    Anôtô aê, tec gamôêc aôm ŋa nêm ŋaê anôgeŋ,
  ksd-ksd: ma ina tul tar ra lavur ngatngat na magit tam ba di ga ive, ma ra peal
    tabarikik di ga vapidik ia, upi una nunure ba iau ra Luluai, nina i ting pa u
