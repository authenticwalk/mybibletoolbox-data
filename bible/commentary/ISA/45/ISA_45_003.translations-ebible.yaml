  eng-DBY: and I will give thee the treasures of darkness, and hidden riches of secret
    places; that thou mayest know that I, Jehovah, who call thee by name, [am] the
    God of Israel.
  hin-2017: मैं तुझको अंधकार में छिपा हुआ और गुप्त स्थानों में गड़ा हुआ धन दूँगा,
    जिससे तू जाने कि मैं इस्राएल का परमेश्वर यहोवा हूँ जो तुझे नाम लेकर बुलाता है।
    (यिर्म. 27:5, कुलु. 2:3)
  wol-KYG: Maa lay jagleel denc yu loq, ak alal ju làqe, ba nga xam ne maay Aji Sax
    ji lay wooye sa tur, man Yàllay Israyil.
  eng-YLT: And have given to thee treasures of darkness, Even treasures of secret
    places, So that thou knowest that I, Jehovah, Who am calling on thy name — [am]
    the God of Israel.
  kne-kne: Ipalobos ko ay alaem din kinabaknang di il-ili sin naitatabon ay naidolinan
    da ta say pangammoam ay si sak-en ay si Yahweh ay Diyos di Israelita di namili
    en sik-a yan inbagak din mismo ay ngadan mo.
  eng-WYC-2017: And I shall give hid treasures to thee, and the privy things of privates,
