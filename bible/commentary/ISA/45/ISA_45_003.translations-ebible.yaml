    đã gọi đích danh con.”
  guj-2017: અને હું તને અંધકારમાં રાખેલા ખજાના તથા ગુપ્ત સ્થળમાં છુપાવેલું દ્રવ્ય
    આપીશ, જેથી તું જાણે કે હું તારું નામ લઈને બોલાવનાર ઇઝરાયલનો ઈશ્વર યહોવાહ છું.
  pon-2006A: I pahn kihong uhk dipwisou kesempwal kan me wie ekiek wasa rir kan; ke
    ahpw pahn esehkihla me iei ngehi, KAUN-O, me iei Koht en Israel me ketin ekerkin
    uhk mwaromwen.
  por-BRBSL: Eu lhe darei os tesouros das trevas e riquezas escondidas de lugares
