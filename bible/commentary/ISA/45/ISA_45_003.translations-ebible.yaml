    pa Izireli, pu tioko vagi igo pa pozamu.
  gaz-gaz: Ati akka ani Waaqayyo Waaqa Israaʼel isa maqaa keetiin si waamu taʼe akka
    beektuuf, ani badhaadhummaa dukkana keessaa, qabeenya lafa dhoksaatti kuufames
    siif nan kenna.
  fra-LSG: Je te donnerai des trésors cachés, Des richesses enfouies, Afin que tu
    saches Que je suis l’Éternel qui t’appelle par ton nom, Le Dieu d’Israël.
  yal-yal: N bɔxɔ bun nafunla soma nɛn i yii, e nun nafulu luxunxina, alogo i xa a
    kolon fa fala a n tan nan Alatala ra, naxan i xilima i xinla ra, n tan Isirayilaa
    Ala.
  iou-iou: Ude täŋkaŋ iwan äma unitäŋo moneŋ tuŋum täga ämatä nämo yäpnaŋiken käbop
    pewani u yäpmäŋpäŋ api gamet. Täŋira api nadäwen; Näkägän Yawe. Isrel täŋo Anutu
    wäpka yäŋpäŋ gämagutkuro ubayäŋ.
  haw-1868: E haawi aku no au ia oe i ka waiwai o ka pouli, A me ka ukana i hunaia
    ma kahi nalowale, I ike ai oe, owau no Iehova, ka mea i hea aku ia oe ma ka inoa,
    Ke Akua hoi o ka Iseraela.
  arb-NAV: وَأَهَبَكَ كُنُوزَ الأَقْبِيَةِ الْمُظْلِمَةِ وَذَخَائِرَ الْمَخَابِئِ،
    لِتَعْرِفَ أَنِّي أَنَا هُوَ الرَّبُّ إِلَهُ إِسْرَائِيلَ الَّذِي دَعَاكَ بِاسْمِكَ.
  ewe-ewe: Matsɔ kesinɔnu siwo le blukɔ me kple nu xɔasi siwo wodzra ɖo ɖe ɣaɣlaƒe
    la na wò, ne nànya be nyee nye Yehowa, Israel ƒe Mawu la, ame si tsɔ wò ŋkɔ yɔ
    wòe.
  eng-LEE: And I will give unto thee the treasures of darkness, and riches hidden
    in secret places; in order that thou mayest know that I am the Lord, who call
    thee by thy name, the God of Israel;
  asm-FB: মই যে তোমাৰ নাম কাঢ়ি মাতোঁতা ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, তুমি তাক জানিবৰ বাবে,
    মই আন্ধাৰত থকা ধন আৰু গুপুত ঠাইত লুকুৱাই থোৱা বহুমূল্য বস্তু তোমাক দিম।
  sus-A: ﭑ نَاقُلِ نْشُنشِ قِمَ نّ عِ مَ، عَلَكٌ عِ شَ عَ كٌلٌن ﭑ تَن نَن عِسِرَيِلَ
    مَرِفِ عَلَتَلَ رَ، نَشَن عِ شِلِشِ عِ شِلِ يَتِ رَ.
  fra-SBL: Je vous donnerai les trésors des ténèbres et les richesses cachées des
    lieux secrets, pour que tu saches que c'est moi, Yahvé, qui t'appelle par ton
    nom, même le Dieu d'Israël.
  hbo-hbo: וְנָתַתִּ֤י לְךָ֙ אֹוצְרֹ֣ות חֹ֔שֶׁךְ וּמַטְמֻנֵ֖י מִסְתָּרִ֑ים לְמַ֣עַן
    תֵּדַ֗ע כִּֽי־אֲנִ֧י יְהוָ֛ה הַקֹּורֵ֥א בְשִׁמְךָ֖ אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nĩngakũhe igĩĩna iria ihithĩtwo nduma-inĩ, ngũhe ũtonga ũrĩa mũhithe, nĩguo
    ũmenye atĩ niĩ nĩ niĩ Jehova, o we Ngai wa Isiraeli, ũrĩa ũgwĩtĩte na rĩĩtwa rĩaku.
  fra-NCL: Je te donnerai les trésors cachés, et les richesses enfouies, afin que
    tu saches que je suis Yahweh, le Dieu d’Israël, qui t’ai appelé par ton nom.
  cek-AK: Kai loe Angraeng, Israel Sithaw, ahmin hoiah nangcae kawkkung ah ka oh,
    tiah na panoek o thai hanah, kaving thung ih hmuennawk to kang paek moe, panoek
    ai ih ahmuen ah kanghawk angraenghaih doeh kang paek o han.
  cuk-cuk: Ibmar-nuegan-gargerbamalad-dukuar-bukwad an bega ukoed. Ibmar-nuegan-dukuar-bukwad
    an bega ukoed. Adi, be wisguegar, ani an Bab-Jehová gued. Ani an Israel-dulamar-e-Bab-Dummadid.
    An be-nugba bese goledid.
  uig-CYR: Вә саңа қараңғулуқтики гөһәрләрни, Мәхпий җайларда сақланған йошурун байлиқларни
    беримән; Шуниң билән өзүңгә исим қоюп сени чақирғучини, Йәни Мән Пәрвәрдигарни
    Исраилниң Худаси дәп билип йетисән.
  tel-2017: పేరు పెట్టి నిన్ను పిలిచిన ఇశ్రాయేలు దేవుడు యెహోవాను నేనే అని నువ్వు తెలుసుకోవాలి.
    చీకటి స్థలాల్లో ఉన్న నిధుల్నీ రహస్యంగా దాచి ఉన్న ధనాన్నీ నీకిస్తాను.
  hat-BSA: Mwen va bay ou trezò lannwit yo ak richès k ap kache kote sekrè yo, pou
    ou ka konnen ke se Mwen, SENYÈ a, Bondye Israël la, ki rele ou pa non ou.
  kos-kos: Nga fah sot nu sum wek saok ma oan in acn lohsr ac lukma; Na kom fah etu
    lah nga pa LEUM GOD Ac lah God lun Israel El pangon kom ke inem.
  hbo-WLC: וְנָתַתִּ֤י לְךָ֙ אוֹצְר֣וֹת חֹ֔שֶׁךְ וּמַטְמֻנֵ֖י מִסְתָּרִ֑ים לְמַ֣עַן
    תֵּדַ֗ע כִּֽי־אֲנִ֧י יְהוָ֛ה הַקּוֹרֵ֥א בְשִׁמְךָ֖ אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Aga m enye gị akụ niile e zoro nʼebe ọchịchịrị gbara, akụnụba niile e zoro
    nʼebe nzuzo dị iche iche. Ka ị mata na ọ bụ mụ onwe m bụ Onyenwe anyị, bụ Chineke
    nke Izrel, onye ahụ kpọrọ gị aha, na-eme ihe ndị a niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଅନ୍ଧକାରାବୃତ ଧନଭଣ୍ଡାର ଓ ଗୁପ୍ତ ସ୍ଥାନରେ ସଞ୍ଚିତ ସମ୍ପତ୍ତିସବୁ ତୁମ୍ଭକୁ
    ଦେବା, ତହିଁରେ ତୁମ୍ଭର ନାମ ଧରି ଆହ୍ୱାନକାରୀ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅଟୁ,
    ଏହା ତୁମ୍ଭେ ଜାଣି ପାରିବ।
  chk-chk: Üpwe fang ngonuk wöü mi iseis lon rochopwak, pwal pisek mi aüchea mi nom
    lon leni mi monomon, pwe kopwe silei pwe ngang ewe Samol mi Lapalap ewe Koten
    Israel, ewe a köri ngonuk itom.
  rop-rop: Ai garra gibit yu ola silba en gol weya bin oldei jidanbat langa sigridwan
    pleis wulijim yu garra sabi, mi na YAWEI det trubala God blanga ola Isreil pipul,
    en mi na bin gulum yu neim.
  ukr-1871: Пооддаю тобі поховані в темнотї скарби й скриті багацтва, щоб ти взнав,
    що я Господь, которий назвав тебе по імени, — що я Бог Ізраїля.
  deu-1951: und will dir verborgene Schätze geben und versteckte Reichtümer, damit
    du erkennest, daß Ich, der HERR, es bin, der dich bei deinem Namen gerufen hat,
    der Gott Israels.
  eng-JPS: And I will give thee the treasures of darkness, and hidden riches of secret
    places, that thou mayest know that I am the LORD, who call thee by thy name, even
    the God of Israel.
  srp-1865: I daæu ti blago tajno i bogatstvo sakriveno, da poznaš da sam ja Gospod
    Bog Izrailjev, koji te zovem po imenu.
  lug-lug: Era ndikuwa obugagga obwakwekebwa mu bifo ebyekusifu era n’ebintu ebyakwekebwa
    mu bifo ebyekyama olyoke omanye nga nze Mukama, Katonda wa Isirayiri akuyitira
    ddala erinnya lyo.
  heb-heb: ונתתי לך אוצרות חשך ומטמני מסתרים למען תדע כי אני יהוה הקורא בשמך אלהי
    ישראל׃
  ben-IRV: এবং আমি তোমাকে অন্ধকারের ধন-সম্পদ দেবো এবং লুকানো ধন দেব, যাতে তুমি জানতে
    পার যে, এটা আমি সদাপ্রভু, যে তোমাকে ডাকে তোমার নাম ধরে, আমি, ইস্রায়েলের ঈশ্বর।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਹਨੇਰੇ ਵਿੱਚ ਲੁਕੇ ਹੋਏ ਖ਼ਜ਼ਾਨੇ, ਅਤੇ ਗੁਪਤ ਸਥਾਨਾਂ ਵਿੱਚ ਦੱਬੇ ਹੋਏ ਪਦਾਰਥ
    ਦਿਆਂਗਾ, ਤਾਂ ਜੋ ਤੂੰ ਜਾਣੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜੋ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ
    ਤੈਨੂੰ ਬੁਲਾਉਂਦਾ ਹਾਂ।
  mya-JVB: မှောင်မိုက် ၌ရှိသောဘဏ္ဍာ ၊ လုံခြုံ စွာ ဝှက်ထားသော ဥစ္စာ တို့ကို သင့် အား
    ငါပေး မည်။ သို့ဖြစ်၍ ၊ ငါ သည် သင့် ကို နာမည် ဖြင့် ခေါ် သော ဣသရေလ အမျိုး၏ ဘုရား
    သခင်၊ ထာဝရ ဘုရား ဖြစ်တော်မူကြောင်းကို သင်သိ ရလိမ့်မည်။
  hmo-hmo: Lau ese dibura bona hunia gabudia dekenai idia noho kohu, be oi dekenai
    do lau henia. Unai neganai do oi diba lau be Lohiabada, bona do oi diba Israela
    ena Dirava ese, oiemu ladana ia atoa vadaeni.
  urd-urd: और मैं ज़ुल्मात के ख़ज़ाने और छिपे मकानों के दफ़ीने तुझे दूँगा, ताकि तू
    जाने कि मैं ख़ुदावन्द इस्राईल का ख़ुदा हूँ जिसने तुझे नाम लेकर बुलाया है।
  rus-SYN: и отдам тебе хранимые во тьме сокровища и сокрытые богатства, дабы ты познал,
    что Я Господь, называющий тебя по имени, Бог Израилев.
  bqc-SIM: Má n gba gusↄↄ pↄ́ ↄdeↄ ń àizɛɛ pↄ́ ulɛaↄ, kɛ́ ǹ e dↄ̃ mámɛmaa Dii,
    Isailiↄ Lua pↄ́ n sisi n tↄ́wa ũ.
  tcz-CHONGTHU: Chule keiman athim laiya guhthim gou kikhol ho chu kapeh ding nahi.
    Hiche kabol ding hi nangman keima Pakai, Israel Pathen, nakoupa chu kahi tihi
    nahetdohna ding ahi.
  mar-mar: आणि मी तुला अंधारातील संपत्ती व दूर लपविलेली धन देईन. अशासाठी की, मी जो
    तुला तुझ्या नावाने हाक मारतो तो इस्राएलाचा देव मी परमेश्वर आहे, हे तुला कळावे.
  qub-qub: Nogami goycushayquipaj pacaraycaj fiyupa cuestajcunata. Pipis mana tarinan
    pachacho pacaraycaj riquësacunatami goycushayqui. Chaymi musyanquipaj noga Tayta
    Dios cashäta, Israelcuna rispitar adurashan Dios gamta jutiquipa gayashäta.
  hat-hat: M'a ba ou tout richès ki sere kote ki fènwa a, richès ki kache nan depo
    kote moun pa konnen. Lè sa a, w'a konnen se mwen menm ki Seyè a. Se Bondye pèp
    Izrayèl la ki te rele ou fè travay sa a.
  eng-BSB: I will give you the treasures of darkness and the riches hidden in secret
    places, so that you may know that I am the LORD, the God of Israel, who calls
    you by name.
  eng-WEBPB: I will give you the treasures of darkness and hidden riches of secret
    places, that you may know that it is I, the LORD, who calls you by your name,
    even the God of Israel.
  kbq-kbq: Ana nehu'na zago fenoma vahe'mo'zama hanintiririma hu'nefinkama oku'ama
    fraki'zama ante'naza fenona eri kamigahue. Anama hanugenka nagrikura Ra Anumza
    mani'neno Israeli vahe'mokizmi Anumzankino, nagi aheteno huhampari nante'ne hunka,
    kenka antahinka hugahane.
  nhe-BL: Huan nimitzmacas miyac tlamantli tlen patiyo tlen ama motlatijtoc campa
    tzintlayohuilotl. Nimitzmacas miyac ricojyotl tlen eltoc ixtacatzi. Huan queja
    nopa, ta tijmatis para na niDIOS, tlen niininTECO israelitame huan nimitznotza
    ica motoca.
  gub-BL: Amono putar temetarer imim pyrer newe nehe, azumim ma'e hekuzar katu ma'e
    teko wanupe hexak kar 'ym pyrer newe. Nezewe mehe erekwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo hereko haw nehe. Erekwaw putar Izaew wazar romo hereko haw nehe
    no. Erekwaw putar nerer rehe nerenoz har romo hereko haw nehe.
  eng-DRA: 'And I will give thee hidden treasures, and the concealed riches of secret
    places: that thou mayest know that I am the Lord who call thee by thy name, the
    God of Israel.'
