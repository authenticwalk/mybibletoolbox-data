  uig-ARA: ۋە ساڭا قاراڭغۇلۇقتىكى گۆھەرلەرنى، مەخپىي جايلاردا ساقلانغان يوشۇرۇن بايلىقلارنى
    بېرىمەن؛ شۇنىڭ بىلەن ئۆزۈڭگە ئىسىم قويۇپ سېنى چاقىرغۇچىنى، يەنى مەن پەرۋەردىگارنى
    ئىسرائىلنىڭ خۇداسى دەپ بىلىپ يېتىسەن.
  sus-sus: N naafuli nɔxunxi fima nɛ i ma, alako i xa a kolon n tan nan Isirayila
