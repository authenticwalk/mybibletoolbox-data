  eng-WMBB: I will give you the treasures of darkness and hidden riches of secret
    places, that you may know that it is I, the LORD, who calls you by your name,
    even the God of Israel.
  urd-GVH: मैं तुझे अंधेरे में छुपे ख़ज़ाने और पोशीदा मालो-दौलत अता करूँगा ताकि तू
    जान ले कि मैं रब हूँ जो तेरा नाम लेकर तुझे बुलाता है, कि मैं इसराईल का ख़ुदा हूँ।
  rug-rug: Kote poni igo Rau sari na tinagotago koadi pa vasidi huporodi, tinagotago
