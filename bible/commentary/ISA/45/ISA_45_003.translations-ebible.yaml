verse: ISA.045.003
translations:
  mal-C: ഞാൻ നിനക്കും നിഗൂഢ നിക്ഷേപങ്ങൾ തരും, രഹസ്യസ്ഥലങ്ങളിൽ ശേഖരിച്ചിരിക്കുന്ന സമ്പത്തും,
    ഞാൻ ആകുന്നു നിന്നെ പേർചൊല്ലിവിളിക്കുന്ന ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നു നീ അറിയേണ്ടതിനുതന്നെ.
  deu-TKW: und will dir die im Dunkel lagernden Schätze geben und tief versteckte
    Reichtümer dir aufthun, damit du erkennest, daß ich, Jahwe es bin, der dich bei
    deinem Namen ruft, der Gott Israels!
  lin-lin: Nakopesa yo bomengo oyo babomba na molili, bozwi oyo batia na bisika ebombama,
    mpo okoka koyeba ete Ngai nazali Yawe, Nzambe ya Isalaele, oyo abengi yo na kombo
    na yo.
  eng-LSV: And have given to you treasures of darkness, || Even treasures of secret
    places, || So that you know that I, YHWH, || Who am calling on your name—[am]
    the God of Israel.
  eng-GNV: And I will giue thee the treasures of darkenesse, and the things hid in
    secret places, that thou maist know that I am the Lord which call thee by thy
    name, euen the God of Israel.
  eng-WEBSTER: And I will give thee the treasures of darkness, and hidden riches of
    secret places, that thou mayest know that I, the LORD, who call thee by thy name,
    am the God of Israel.
  nhw-BL: Huan nimitzmacas miyac tlamantli catli patiyo catli ama motlatijtoc campa
    tzintlayohuilotl. Nimitzmacas miyac ricojyotl catli eltoc ichtacatzi. Huan quej
    nopa, ta tijmatis para na niDIOS, catli niininTECO israelitame huan nimitznotza
    ica motoca.
  swh-ONEN: Nitakupa hazina za gizani, mali zilizofichwa mahali pa siri, ili upate
    kujua ya kwamba Mimi ndimi Bwana, Mungu wa Israeli, akuitaye kwa jina lako.
  bba-bba: Kon nun ɑrumɑni wɛ̃ ye yɑ rɑɑ beruɑ yɑm wɔ̃kuru sɔɔ, kpɑ ɑ ɡiɑ mɑ nɛ Gusunɔ,
    Isirelibɑn Yinniwɑ nɑ nun sokumɔ kɑ wunɛn yĩsiru.
  eng-KJVCPB: And I will give thee the treasures of darkness, And hidden riches of
    secret places, That thou mayest know that I, the Lord, which call thee by thy
    name, am the God of Israel.
  luo-luo: Anamiyi mwandu mopandi e mudho, mwandu mokan kuonde mopondo, mondo omi
    ingʼe ni An e Jehova Nyasaye ma Nyasach Israel, maluongi gi nyingi.
  meu-meu: Dibura gabudia kohudia baina henimu, bona gabu hehunidia ai e habou ḡaudia;
    bena ba diba lau Iehova, Israel Diravana, ese oi ladamu vada na hatoa.
  npi-ULB: अनि अँध्यारोका भण्डारहरू र टाढा लुकाइएका धनहरू म तँलाई दिनेछु, जसले गर्दा
    तैंले जान्‍न सक्‍छस् कि म परमप्रभु इस्राएलका परमेश्‍वर हुँ जसले तेरो नाउँ काढेर
    तँलाई बोलाउँछ ।
  yor-yor: Èmi yóò sì fún ọ ní àwọn ọrọ̀ ibi òkùnkùn, ọrọ̀ tí a kó pamọ́ sí àwọn ibi
    tí ó fi ara sin, tó bẹ́ẹ̀ tí ìwọ yóò fi mọ̀ pé, Èmi ni Olúwa, Ọlọ́run Israẹli,
    ẹni tí ó pè ọ́ pẹ̀lú orúkọ rẹ.
  pes-OPCB: گنجهای پنهان شده در تاریکی و ثروتهای نهفته را به تو می‌دهم. آنگاه خواهی
    فهمید که من یهوه، خدای اسرائیل هستم و تو را به نام خوانده‌ام.
  tgl-ULB: at ibibigay ko sa iyo ang mga kayamanang nasa kadiliman at ang mga natatagong
    kayamanan, para inyong malaman na ako ito, si Yahweh, na tumatawag sa iyong pangalan,
    ako, ang Diyos ng Israel.
  hui-hui: Dindi uruniha agalime muniru dabudabu bayaleru handabe nahe mo doho ngaru
    i̱na í̠ mo ngerogola i̱ Anduane Homogoore henedane í̠ni manda bulebere. Isaraele
    wali agalirunaga Ngode Datagaliwabehanda í̠ mini lalu olayadane henene hondolebere.
  mya-mya: မှောင်​မိုက်​သည့်​ဘဏ္ဍာ​တိုက်​များ​နှင့်​လျှို့​ဝှက် သည့် အ​ရပ်​တွင် သိမ်း​ဆည်း​ထား​သည့်​ပစ္စည်း​ဥစ္စာ​ရ​တ​နာ
    များ​ကို သင့်​အား​ငါ​ပေး​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​ကြောင်း၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် သည် သင့်​ကို​ရွေး​ချယ်​၍​ခန့်​ထား​တော်​မူ​ပြီ
    ဖြစ်​ကြောင်း​ကို​သင်​သိ​ရှိ​ရ​လိမ့်​မည်။
  bod-N: བདག་གིས་ཁྱོད་ལ་ཡིབ་པའི་གཏེར་མཛོད་རྣམས་དང་། གསང་བའི་གནས་ཀྱི་རྒྱུ་ནོར་རྣམས་སྦྱིན་པར་བྱ།
    དེ་ནས་ཁྱོད་ཀྱིས་བདག་ནི་ཁྱོད་ཀྱི་མིང་ནས་འབོད་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichakupa pfuma yerima, upfumi hwakavigwa panzvimbo dzakavanda, kuti uzive
    kuti ndini Jehovha, Mwari waIsraeri, anokudana nezita rako.
  spa-BLM: Te daré los tesoros de la oscuridad y las riquezas ocultas de los lugares
    secretos, para que sepas que soy yo, Yahvé, quien te llama por tu nombre, el Dios
    de Israel.
  cac-cac: A juntzan̈ b'eyumal c'ub'aneli yed' tas elc'altac yaji, ol vac' d'ayach,
    yic vach' tzojtaquejeli to a in ton Jehová in, sDiosal in Israel, ix ach vavtej
    d'a a b'i.
  swh-ULB: Nitakupa hazina iliyo gizani na utajiri uliofichwa mbali, ili ujue kwamba
    ni mimi Yahwe, niliyekuita kwa jina lako, Mimi, Mungu wa Israeli.
  bel-bel: і аддам табе хаваныя ў цемры скарбы і схаваныя багацьці, каб ты ўведаў,
    што Я Гасподзь, Які называе цябе імем, - Бог Ізраілеў.
  deu-ELBBK: und ich werde dir verborgene Schätze und versteckte Reichtümer geben,
    damit du weißt, dass ich der HERR bin, der dich bei deinem Namen gerufen hat,
    der Gott Israels.
  mbb-OT: Ibeǥey ku kenikew is nekeeles he menge ketiǥeyunan, su wey nu metueni he
    iyan a, is Nengazen he Megbevayà te Israel midtawag kenikew.
  mal-2015: നിന്നെ പേർ ചൊല്ലിവിളിക്കുന്ന ഞാൻ യഹോവ, യിസ്രായേലിന്റെ ദൈവം തന്നേ എന്നു
    നീ അറിയേണ്ടതിന്നു ഞാൻ നിനക്കു ഇരുട്ടിലെ നിക്ഷേപങ്ങളെയും മറവിടങ്ങളിലെ ഗുപ്തനിധികളെയും
  gup-gup: Kaluk ngaye won namakmak bedberre nawu molkkenh kahdjehdjenyo kore kubolkkak.
    Bu kuhni ngakurduyime, wanjh kunmekbekenh ngudda yiwohburrbun bu ngaye Yawey,
    ngaye God bedberre bininj nawu Israel benkebmawahmeng. Wanjh ngaye ngeykayhmeng.”
  rmc-rmc: Dava tuke o barvaľipen, so hino garudo andro kaľipen, a o vzacna veci andral
    o garude thana, hoj te džanes, hoj me som o RAJ, o Del le Izraeloskro, savo tut
    vičinav tire naveha.
  pes-OPV: و گنجهای ظلمت و خزاین مخفی را به تو خواهم بخشید تا بدانی که من یهوه که
    تو رابه اسمت خوانده‌ام خدای اسرائیل می‌باشم.
  ron-1924: Ыць вой да вистиерий аскунсе, богэций ынгропате, ка сэ штий кэ Еу сунт
    Домнул, каре те кем пе нуме, Думнезеул луй Исраел.
  ben-OBCV: আমি অন্ধকারে রাখা সব ঐশ্বর্য তোমাকে দেব, দেব সেইসব সম্পদ, যেগুলি গুপ্ত
    স্থানে রাখা আছে, যেন তুমি জানতে পারো যে, আমিই সদাপ্রভু, আমি ইস্রায়েলের ঈশ্বর,
    যিনি তোমার নাম ধরে ডাকেন।
  som-som: oo waxaan ku siin doonaa khasnadaha gudcurka iyo maal qarsoon oo meelo
    sir ah ku jira, inaad ogaatid inaan ahay Rabbiga ah Ilaaha reer binu Israa'iil
    oo magacaa kuugu yeedha.
  lat-VUC: et dabo tibi thesauros absconditos, et arcana secretorum, ut scias quia
    ego Dominus, qui voco nomen tuum, Deus Israël,
  eng-ASVBT: and I will give thee the treasures of darkness, and hidden riches of
    secret places, that thou mayest know that it is I, Jehovah, who call thee by thy
    name, even the God of Israel.
  ita-1885: E ti darò i tesori riposti in luoghi tenebrosi, e le cose nascoste in
    luoghi segreti; acciocchè tu conosca che io sono il Signore, l'Iddio d'Israele,
    che ti ho chiamato per lo tuo nome;
  eng-LXXUP: And I will give thee the treasures of darkness, I will open to thee hidden,
    unseen treasures, that thou mayest know that I, the Lord thy God, that call thee
    by name, am the God of Israel.
  eng-ULB: and I will give you the treasures of darkness and riches hidden away, that
    you may know that it is I, Yahweh, who call you by your name, I, the God of Israel.
  spa-VBL: Te daré un tesoro oculto, un tesoro escondido en lugares secretos, para
    que sepas con certeza que yo soy el Señor, el Dios de Israel, el que te llama
    por tu nombre.
  fra-_FOB: Je te donnerai les trésors cachés et les richesses les plus secrètes;
    afin que tu saches que je suis l'Éternel, qui t'appelle par ton nom, le Dieu d'Israël.
  mal-mal: നിന്നെ പേര് ചൊല്ലിവിളിക്കുന്ന ഞാൻ യഹോവ, യിസ്രായേലിന്റെ ദൈവം തന്നെ എന്നു
    നീ അറിയേണ്ടതിന് ഞാൻ നിനക്ക് ഇരുട്ടിലെ നിക്ഷേപങ്ങളെയും മറവിടങ്ങളിലെ ഗുപ്തനിധികളെയും
    തരും.
  urd-GVR: Maiṅ tujhe andhere meṅ chhupe ḳhazāne aur poshīdā māl-o-daulat atā karūṅga
    tāki tū jān le ki maiṅ Rab hūṅ jo terā nām le kar tujhe bulātā hai, ki maiṅ Isrāīl
    kā Ḳhudā hūṅ.
  suz-BL: गो इ कली हिंचा ङा छिङछिङम वोइश्‍शो शोंप गेनुङ। इ कली ख्रुइश्‍शा वोइश्‍शो
    सुन चांदी गेनुङ। मिनु गे, परमप्रभु यावेमी इ कली नें थिशा ब्रेप्‍ब, इस्राएली आन
    परमप्रभु, गो नङ, दे तुइक्‍नेवे।
  eng-NOY: I will give thee the treasures of darkness, And hidden riches of secret
    places, That thou mayst know that I am Jehovah Who calleth thee by name, the God
    of Israel.
  ita-1927: ti darò i tesori occulti nelle tenebre, e le ricchezze nascoste in luoghi
    segreti, affinché tu riconosca che io sono l’Eterno che ti chiama per nome, l’Iddio
    d’Israele.
  ckb-ckb: گەنجینەکانی تاریکی و خشڵە شاردراوەکانت دەدەمێ، هەتا بزانیت کە من یەزدانم،
    خودای ئیسرائیل، ئەوەی بە ناوی خۆتەوە بانگت دەکات.
  eng-BBE: And I will give you the stores of the dark, and the wealth of secret places,
    so that you may be certain that I am the Lord, who gave you your name, even the
    God of Israel.
  kan-OKCV: ನಿನ್ನನ್ನು ಹೆಸರು ಹಿಡಿದು ಕರೆಯುವ ಯೆಹೋವ ದೇವರು ನಾನೇ! ಇಸ್ರಾಯೇಲಿನ ದೇವರು ಎಂದು
    ನೀನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ ಕತ್ತಲಲ್ಲಿ ಬಚ್ಚಿಟ್ಟಿರುವ ಬಂಡಾರವನ್ನೂ, ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ಮರೆಮಾಡಿದ
    ನಿಧಿನಿಕ್ಷೇಪಗಳನ್ನೂ ನಿನಗೆ ಕೊಡುವೆನು.
  tam-2017: உன்னைப் பெயர்சொல்லி அழைக்கிற இஸ்ரவேலின் தேவனாகிய யெகோவா நானே என்று நீ
    அறியும்படிக்கு,
  spa-RV-1909: Y te daré los tesoros escondidos, y los secretos muy guardados; para
    que sepas que yo soy Jehová, el Dios de Israel, que te pongo nombre.
  ron-BTF: Şi îţi voi da tezaurele întunericului şi bogăţiile ascunse ale locurilor
    tainice, ca să ştii că eu, DOMNUL, care te chem pe nume, sunt Dumnezeul lui Israel.
  eng-WEBP: I will give you the treasures of darkness and hidden riches of secret
    places, that you may know that it is I, the LORD, who calls you by your name,
    even the God of Israel.
  eng-FBV: I will give you hidden treasure, treasure concealed in secret places, so
    that you can know for sure that I am the Lord, the God of Israel, the one who
    calls you by name.
  nld-1939: Verborgen schatten zal Ik u geven, En goed verstopte fortuinen. Opdat
    ge moogt weten, dat Ik, Jahweh, het ben, Ik, Israëls God, die u riep bij uw naam!
  nch-BL: Huan nimitzmacas miyac tamanti cati patiyo cati ama motatijtoc campa tzintayohuilot.
    Nimitzmacas miyac ricojyot cati eltoc ixtacatzi. Huan quej nopa, ta tijmatis para
    na niDIOS, cati niininTECO israelitame huan nimitznotza ica motoca.
  vie-1934: ta sẽ ban vật báu chứa trong nơi tối, của cải chứa trong nơi kín cho ngươi,
    để ngươi biết rằng chính ta, là Đức Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, đã
    lấy tên ngươi gọi ngươi.
  hin-CV: मैं तुम्हें अंधकार से छिपा हुआ, और गुप्‍त स्थानों में गढ़ा हुआ धन दूंगा,
    कि तुम्हें यह मालूम हो जाये कि यह मैं ही वह याहवेह, इस्राएल का परमेश्वर हूं, जो
    तुम्हें तुम्हारा नाम लेकर बुलाता है.
  eng-OURB: I will give you the treasures of darkness, and hidden riches of secret
    places, that you may know that it is I, Adonai, who call you by your name, even
    the God of Israel [God prevails].
  spa-BES: Y te daré los almacenes de la oscuridad y la riqueza de los lugares secretos,
    para que puedas estar seguro de que yo soy el Señor, quien te dio tu nombre, el
    Dios de Israel.
  tdx-tdx: Hatoloko azo o hanañan-kaieñeo, naho ty vara mikafitse an-toetse mietake
    ao, soa te ho fohi’o te Izaho Iehovà; i mikanjy azo ami’ty tahina’oy; t’i Andrianañahare’
    Israele.
  tha-KJV: เราจะให้​ทรัพย์สมบัติ​แห่​งความมืดแก่​เจ้า และขุมทรัพย์ในที่​ลี้ลับ เพื่อเจ้าจะได้​รู้​ว่า
    คือเรา พระเยโฮวาห์ พระเจ้าแห่​งอ​ิสราเอล ซึ่งเรียกเจ้าตามชื่อของเจ้า
  por-BR-2018: E te darei os tesouros das escuridões, e as riquezas escondidas; para
    que possas saber que eu sou o SENHOR, que te chama pelo teu nome, o Deus de Israel.
  deu-ELO: und ich werde dir verborgene Schätze und versteckte Reichtümer geben, auf
    daß du wissest, daß ich Jehova bin, der dich bei deinem Namen gerufen hat, der
    Gott Israels.
  eng-WYC-2018: And I shall give hid treasures to thee, and the privy things of privates,
    that thou know, that I am the Lord, that call thy name, (I am the) God of Israel,
    (And I shall give hidden treasures to thee from dark and private, or secret, places,
    so that thou know, that I am the Lord, who call thy name, yea, I am the God of
    Israel;)
  epo-epo: Kaj Mi transdonos al vi trezorojn sekretajn kaj riĉaĵojn kaŝitajn, por
    ke vi eksciu, ke Mi, la Eternulo, vokis vin laŭ via nomo, Mi, Dio de Izrael.
  uig-PIN: Wǝ sanga ⱪarangƣuluⱪtiki gɵⱨǝrlǝrni, Mǝhpiy jaylarda saⱪlanƣan yoxurun
    bayliⱪlarni berimǝn; Xuning bilǝn ɵzünggǝ isim ⱪoyup seni qaⱪirƣuqini, Yǝni Mǝn
    Pǝrwǝrdigarni Israilning Hudasi dǝp bilip yetisǝn.
  beo-beo: Na da liligi noga:idafa gasi agoai sogebi ganodini wamolegei, amo dima
    imunu. Amasea, Na da Hina Gode amo di da dawa:mu. Amola Isala:ili Godedafa da
    dia dio dawa:beba:le, dima wele sia:i dagoi.
  tpi-OTNT: Bai mi givim yu ol mani na ol gutpela samting ol dispela lain i bin haitim
    long ol ples ol man i no inap lukim, na bai yu save, mi tasol mi Bikpela. Na bai
    yu save, God bilong Israel tasol i bin kolim nem bilong yu na singautim yu.
  hau-SA: Zan ba ka dukiyar duhu, arzikin da aka ajiye a asirtattun wurare, saboda
    ka san cewa ni ne Ubangiji, Allah na Isra’ila, wanda ya kira ka da suna.
  uig-LAT: We sanga qarangghuluqtiki göherlerni, Mexpiy jaylarda saqlan’ghan yoshurun
