  urd-GVU: مَیں تجھے اندھیرے میں چھپے خزانے اور پوشیدہ مال و دولت عطا کروں گا تاکہ
    تُو جان لے کہ مَیں رب ہوں جو تیرا نام لے کر تجھے بُلاتا ہے، کہ مَیں اسرائیل کا
    خدا ہوں۔
  deu-1912: und will dir geben die heimlichen Schätze und die verborgenen Kleinode,
    auf daß du erkennest, daß ich, der HERR, der Gott Israels, dich bei deinem Namen
    genannt habe,
  kan-2017: ನಿನ್ನ ಹೆಸರು ಹಿಡಿದು ಕರೆಯುವ ಯೆಹೋವನು ನಾನೇ. ಇಸ್ರಾಯೇಲರ ದೇವರು ಎಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವ
    ಹಾಗೆ ಕತ್ತಲಲ್ಲಿ ಬಚ್ಚಿಟ್ಟಿರುವ ಆಸ್ತಿಯನ್ನೂ, ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ಮರೆಮಾಡಿದ ನಿಧಿನಿಕ್ಷೇಪವನ್ನೂ
    ನಿನಗೆ ಕೊಡುವೆನು.
  yap-yap: Bay gu pi’ ngom e pin’en ni bfel’ nib mith u senggil ndariy e tamilang
    riy; ma aram e bay mu nang ni Gag e SOMOL, mi Gag fare Got nu Israel e ku gu mel’egem.
  hlt-MCSB: Hmaisuep khuikah thakvoh neh a huephael kah kawn te nang taengah kam paek
