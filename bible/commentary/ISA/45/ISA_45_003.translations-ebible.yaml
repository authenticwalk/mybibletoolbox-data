  tam-TCV: நான் இருளில் மறைத்து வைக்கப்பட்ட பொக்கிஷங்களையும், மறைவிடங்களில் சேகரிக்கப்பட்ட
    புதையல்களையும் உனக்குக் கொடுப்பேன்; அப்பொழுது உன்னைப் பெயர்சொல்லி அழைத்த இஸ்ரயேலின்
    இறைவனாகிய யெகோவா நானே என்பதை நீ அறிந்துகொள்வாய்.
  ceb-ULB: ug ihatag ko kanimo ang mga bahandi nga anaa sa kangitngit ug ang gitago
