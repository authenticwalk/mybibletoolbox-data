  twi-twi: Mede sum mu ademude bɛma wo ahonyade a wɔde asie kokoa mu sɛnea wubehu
    sɛ, mene Awurade, Israel Nyankopɔn, a ɔbɔ wo din frɛ wo no.
  hlt-hlt: Hmaisuep khuikah thakvoh neh a huephael kah kawn te nang taengah kam paek
    bitni. Te daengah ni BOEIPA kamah he na ming neh aka khue Israel Pathen la na
    ming eh.
  tbz-SIM: N yóó dɑ duɔ́ tikpɑ̀tì tìì sɔ̀ri tìnti, dɛ̀ɛ̀ bo disɔ̀rì miɛkɛ, n yóó dɛ̀
    ndɑ duɔ́mmu, kɑ̀ɑ bɑntɛ́ míì tumɛ̀ ɑ Yiɛ̀ nKuyie kɛ dɑ tɑ̃ɑ̃tɛ́ kɑ̀ɑ bo mpĩ́ n
    tɔ̃mmú, mí nKuyie Isidɑyɛɛribɛ tũ̀ nkù.
  msy-2020: Kɨ dagɨaba ko bizir aghuir nguibar kamɨn gumazamiziba danganir mogomebar
