    nogi olama, te nage i wabo da homu koneaibao.
  tpi-tpi: Bai mi givim yu ol mani na ol gutpela samting ol dispela lain i bin haitim
    long ol ples ol man i no inap lukim, na bai yu save, mi tasol mi Bikpela. Na bai
    yu save, God bilong Israel tasol i bin kolim nem bilong yu na singautim yu.
  dan-1931: Jeg giver dig Mulmets Skatte, Rigdomme gemt i Løn, så du kender, at den,
    der kaldte dig ved Navn, er mig, er HERREN, Israels Gud.
  vie-OVCB: Ta sẽ cho con các kho tàng châu báu giấu trong hang sâu bí mật. Ta sẽ
