verse: ISA.045.001
translations:
  mal-C: '“യഹോവ തന്റെ അഭിഷിക്തനായ കോരെശിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജനതകളെ അദ്ദേഹത്തിന്റെ
    മുന്നിൽ കീഴടക്കാനും രാജാക്കന്മാരുടെ അരക്കച്ചകളഴിക്കാനും കവാടങ്ങൾ അടയ്ക്കപ്പെടാതിരിക്കേണ്ടതിന്
    അദ്ദേഹത്തിന്റെമുമ്പിൽ വാതിലുകൾ തുറക്കാനുമായി യഹോവയായ ഞാൻ അദ്ദേഹത്തിന്റെ വലങ്കൈ
    പിടിച്ചിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe zu seinem Gesalbten, zu Cyrus - dessen Rechte ich ergriffen
    habe, um Völker vor ihm niederzutreten und die Hüften von Königen zu entgürten,
    daß sich die Thüren vor ihm aufthun, und die Thore nicht verschlossen bleiben:'
  lin-lin: '« Tala liloba oyo Yawe alobi epai ya Sirisi, mopakolami na Ye, oyo Yawe
    asimbi loboko na ye ya mobali mpo na kokweyisa bikolo nyonso liboso na ye mpe
    kolongola mikaba wuta na baloketo ya bakonzi, mpo na kofungola bikuke liboso na
    ye mpo ete bikuke yango ekangama te :'
  eng-LSV: 'Thus said YHWH, || To His anointed, to Cyrus, || Whose right hand I have
    laid hold on, || To subdue nations before him, || Indeed, I loose loins of kings,
    || To open double doors before him, || Indeed, gates are not shut:'
  eng-GNV: 'Thus sayeth the Lord vnto Cyrus his anointed, whose right hand I haue
    holden to subdue nations before him: therefore will I weaken the loynes of Kings
    and open the doores before him, and the gates shall not be shut:'
  eng-WEBSTER: Thus saith the LORD to his anointed, to Cyrus, whose right hand I have
    held to subdue nations before him; and I will loose the loins of kings, to open
    before him the two-leaved gates, and the gates shall not be shut;
  nhw-BL: 'TOTECO quej ni quiilhuía Ciro catli yaya quitlapejpenijtoc huan quitequimacatoc
    para quintlanis catli ehuani ipan miyac tlalme. TOTECO quimaitzquis huan quimacas
    miyac chicahualistli huan iixpa ya nopa tlanahuatiani catli tlahuel quipixque
    chicahualistli tlapolose. TOTECO quichihua ma motlapoca nopa puertas tlen tlali
    Babilonia iixpa huan amo aqui huelis quitzacuas para ma amo calaqui. TOTECO quiijto:'
  swh-ONEN: '“Hili ndilo asemalo Bwana kwa mpakwa mafuta wake, Koreshi, ambaye nimemshika
    mkono wake wa kuume kutiisha mataifa mbele yake na kuwavua wafalme silaha zao,
    kufungua milango mbele yake ili malango yasije yakafungwa:'
  bba-bba: Yinni Gusunɔ u Sirusi ɡɔsɑ u nùn nɛni kɑ win dɑm. U koo bwesenu kpuro tɑɑre
    win wuswɑɑɔ, kpɑ u sinɑmbun dɑm wunɑ. U koo nùn wusun kɔnnɔsu wukiɑ su n kɛniɑre.
    U nùn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Thus saith the Lord to his anointed, to Cyrus, Whose right hand I have
    holden, To subdue nations before him; And I will loose the loins of kings, To
    open before him the two leaved gates; And the gates shall not be shut;
  luo-luo: Ma e gima Jehova Nyasaye wachone Sairas, ngʼate moseyiero niya, “Asemako
    lweti ma korachwich, mondo ilo ogendini manie nyimi, kendo iketh teko mag ruodhi
    gigegi mag lweny, mondo iyaw dhoudi e nyime maonge dhorangeye mibiro lor.
  meu-meu: Iehova ena hereva, e horoa tauna Kurese enai; ia imana idibana vada na
    kahua tao, bese idau-idau na ia vairanai baina hadareredia bona pavapava baina
    hamanokadia totona, iduara na ia vairanai baina kehodia bona ikoukou na basie
    hekou helaoreana.
  npi-ULB: आफ्नो अभिषिक्‍त कोरेसलाई परमप्रभुले यसो भन्‍नुहुन्छ, उसको सामु रहेका जातिहरूलाई
    अधीन गर्न, राजाहरूलाई निशस्‍त्र पार्न र ढोकाहरू खुल्‍ला रहून् भनेर उसको सामु भएका
    ढोकाहरू खोल्न, उसको दाहिने हातलाई म समात्छुः
  yor-yor: “Èyí ni ohun tí Olúwa sọ fún ẹni òróró rẹ̀, sí Kirusi, ọwọ́ ọ̀tún ẹni tí
    mo dì mú láti dojú àwọn orílẹ̀-èdè bolẹ̀ níwájú rẹ̀ àti láti gba ohun ìjà àwọn
    ọba lọ́wọ́ wọn, láti ṣí àwọn ìlẹ̀kùn níwájú rẹ̀ tí ó fi jẹ́ pé a kì yóò ti àwọn
    ẹnu-ọ̀nà.
  pes-OPCB: خداوند کوروش را برگزیده و به او توانایی بخشیده تا پادشاه شود و سرزمینها
    را فتح کند و پادشاهان مقتدر را شکست دهد. خداوند دروازه‌های بابِل را به روی او
    باز می‌کند؛ دیگر آنها بروی کوروش بسته نخواهند ماند.
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, sa kaniyang hinirang, kay Ciro na ang kanang
    kamay ay aking hawak, para lupigin ang mga bansa sa harap niya, para tanggalan
    ng sandata ang mga hari, at para buksan ang mga pintuan sa kaniyang harapan, kaya
    ang mga tarangkahan ay mananatiling nakabukas:'
  hui-hui: Anduane Homogohanda bi ogodagua lalu, I̱na Sairusi ibu kini helo dabo helarugoni.
    Ibugua dindi tara tara baba wai bialu bibahende bo wahaiore holebira. Kini maru
    karubi ibugua tinaga hongo bo hengedope hai helonaga i̱na ibu hongo timbuni miru.
    Kini Sairusi ibugua tano mbiraha wai bialu bo poda anda hole karia i̱nime ibu
    anda pelonaga tano ogoninaga panga dugua holebero, laya. Anduane Homogohanda Sairusihondo
    ogodagua laragoni.
  mya-mya: ကု​ရု​ဘု​ရင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ် ပေး​တော်​မူ​သော​သူ​ဖြစ်​ပါ​သည်​တ​ကား။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ​တို့​ကို နှိမ်​နင်း​အောင်​မြင်​ရန်​သူ့​အား​ခန့်​ထား​တော်
    မူ​၏။ ကိုယ်​တော်​သည်​ပြည်​ရှင်​မင်း​တို့​၏​တန်​ခိုး အာ​ဏာ​ကို ရုပ်​သိမ်း​ရန်​သူ့​အား​စေ​လွှတ်​တော်​မူ​ပြီ။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အ​တွက်​မြို့​တံ​ခါး များ​ကို ဖွင့်​ပေး​တော်​မူ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​က​ကု​ရု​ဘု​ရင်​အား
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་སྣུམ་གྱིས་བྱུགས་པའི་ཀོ་རེས་ལ་མཚོན་ན། རྒྱལ་ཕྲན་རྣམས་ཁོས་དབང་དུ་བསྡུ་བའི་ཕྱིར།
    བདག་གིས་ཁོའི་ལག་གཡས་པ་ནས་དམ་པོར་བཟུང་སྟེ། ཁོའི་སྔོན་དུ་མཁར་སྒོ་ཕྱེ་བ་དང་། མཁར་སྒོ་དེ་དག་མི་རྒྱག་པའི་ཆེད་དུ།
    བདག་གིས་རྒྱལ་པོ་དག་གི་རྐེད་འཆིང་ལྷོད་དུ་འཇུག་པ་ཡིན།
  sna-sna: '“Zvanzi naJehovha kumuzodziwa wake, kuna Sirasi, ane ruoko rworudyi rwandakabata
    kuti akunde ndudzi pamberi pake, uye kuti atorere madzimambo zvombo zvavo, kuti
    ndizarure mikova pamberi pake, masuo agorega kupfigwa:'
  spa-BLM: 'Yahvé dice a su ungido, a Ciro, cuya mano derecha he sostenido para someter
    a las naciones ante él y despojar a los reyes de sus armaduras, que abra las puertas
    ante él, y que las puertas no se cierren:'
  cac-cac: 'A Jehová ix sic''anoch vin̈aj Ciro reyal. A ol cuchb''an vin̈ yic ol yac''an
    ganar juntzan̈ nivac nación vin̈, ol yic''anec'' yopisio juntzan̈ eb'' vin̈ sreyal
    nación chi'' vin̈. A Jehová chi'' ol ac''an jacchaj spuertail juntzan̈ nivac chon̈ab''
    d''a vin̈aj Ciro chi'', malaj junoc mach ol yal smacani. Yuj chi'' syalan Jehová
    icha tic:'
  swh-ULB: 'Yahwe asema hivi kwa mapakwa mafuta, kwa Koreshi, niliyemshika kwa mkono
    wa kuume, illi niweze kuangamiza mataifa mbele yake, kuwalinda wafalme, kufunguo
    milango mbele yao, ili lango liwe wazi:'
  bel-bel: 'Так кажа Гасподзь памазанцу Свайму Кіру: Я трымаю цябе за правую руку,
    каб упакорыць табе народы, і здыму паясы з пасьніц цароў, каб адчыніліся табе
    дзьверы і брама не зачынялася:'
  deu-ELBBK: So spricht der HERR zu seinem Gesalbten, zu Kores, dessen Rechte ich
    ergriffen habe, um Nationen vor ihm niederzuwerfen, und damit ich die Lenden der
    Könige entgürte, um Pforten vor ihm aufzutun, und damit Tore nicht verschlossen
    bleiben.
  mbb-OT: Iyan heini migkaǥi te Nengazen diyà te ki Cyrus he pinilì din, ne iyan sikandin
    midlig-en te ǥehem kayi, “Sekupa nu is menge nasyun, ne zaaǥa nu is menge hadì.
    Puwasi nu is menge pultahan te menge inged dan te ked-aǥew kayi ne kenè en heini
    edlekevan.
  mal-2015: 'യഹോവ തന്റെ അഭിഷിക്തനായ കോരെശിനോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു - അവന്നു
    ജാതികളെ കീഴടക്കി രാജാക്കന്മാരുടെ അരക്കച്ചകളെ അഴിക്കേണ്ടതിന്നും കതകുകൾ അവന്നു തുറന്നിരിക്കേണ്ടതിന്നും
    വാതിലുകൾ അടയാതിരിക്കേണ്ടതിന്നും ഞാൻ അവന്റെ വലങ്കൈ പിടിച്ചിരിക്കുന്നു:'
  gup-gup: Nawu Yawey bidjarrngbom Cyrus dja bimarnbom king yimerranj, dja mak bimunkeweng
    ba bu kangime kubolkbubuyika kunbolk dja kabenmarnewohrnan bedberre bininj kumekbe.
    King Cyrus kabendulkarreyakwon nabubuyika kings. Yawey kabidyikarrme Cyrus dja
    kabimarnedangmarrhmang gates ngarre kunbubuyika kubolkwarlah, ba bu nungka kangime.
    Wanjh Yawey kabibengdayhke Cyrus dja kayime,
  rmc-rmc: '„Kada phenel o RAJ peskre pomazimen muršeske, le Kiroske: Chudňom tut
    le čače vastestar, hoj angle tute te rozpučinav le naroden, te lav le kraľendar
    lengri zor, te phundravav angle tute o vudara, hoj te na ačhen o brani zaphandle.'
  pes-OPV: خداوند به مسیح خویش یعنی به کورش که دست راست او را گرفتم تا به حضور وی
    امت‌ها را مغلوب سازم و کمرهای پادشاهان را بگشایم تا درها را به حضور وی مفتوح نمایم
    و دروازه‌ها دیگر بسته نشود چنین می‌گوید
  ron-1924: 'Аша ворбеште Домнул кэтре унсул Сэу, кэтре Чирус, пе каре-л цине де мынэ
    ка сэ добоаре нямуриле ынаинтя луй ши сэ дезлеӂе брыул ымпэрацилор, сэ-й дескидэ
    порциле, ка сэ ну се май ынкидэ:'
  ben-OBCV: “সদাপ্রভু তাঁর অভিষিক্ত জন কোরস সম্পর্কে এই কথা বলেন, আমি তার ডান হাত
    ধরে আছি, যেন সব জাতিকে তার সামনে নত করি এবং সব রাজার রণসাজ খুলে ফেলি, যেন তার
    সামনে সব দরজা উন্মুক্ত হয়, যেন কোনও দুয়ার বন্ধ না থাকে।
  som-som: 'Rabbigu wuxuu ku leeyahay kan uu subkaday oo ah Kuuros, oo uu gacantiisa
    midig hayay inuu hortiisa quruumo ku hoosaysiiyo, oo uu boqorro dhexdooda guntiga
    ka furo, inuu hortiisa albaabbada ka furo, albaabbadaasna aanay mar dambe xidhmin:'
  lat-VUC: '[Hæc dicit Dominus christo meo Cyro, cujus apprehendi dexteram, ut subjiciam
    ante faciem ejus gentes, et dorsa regum vertam, et aperiam coram eo januas, et
    portæ non claudentur:'
  eng-ASVBT: 'Thus saith Jehovah to his anointed, to Cyrus, whose right hand I have
    holden, to subdue nations before him, and I will loose the loins of kings; to
    open the doors before him, and the gates shall not be shut:'
  ita-1885: 'Così ha detto il Signore a Ciro, suo unto, ed il quale io ho preso, dice
    egli, per la man destra, per atterrar davanti a lui le genti, e sciogliere i lombi
    dei re; per aprir gli usci dinanzi a lui, e far che le porte non gli sieno serrate:'
  eng-LXXUP: Thus saith the Lord God to my anointed Cyrus, whose right hand I have
    held, that nations might be obedient before him; and I will break through the
    strength of kings; I will open doors before him, and cities shall not be closed.
  eng-ULB: 'This is what Yahweh says to his anointed, to Cyrus, whose right hand I
    hold, in order to subdue nations before him, to disarm kings, and to open the
    doors before him, so that gates remain open:'
  spa-VBL: Esto es lo que dice el Señor a Ciro, el que ha ungido, a Ciro, cuya mano
    derecha he agarrado para dirigirlo a derrotar naciones y debilitar reyes, para
    abrir ante él puertas y portones que no se cerrarán.
  fra-_FOB: 'Ainsi a dit l''Éternel à son oint, à Cyrus, que j''ai pris par la main
    droite, pour terrasser devant lui les nations et délier les ceintures des rois,
    pour ouvrir les portes devant lui, tellement qu''elles ne soient plus fermées:'
  mal-mal: 'യഹോവ തന്റെ അഭിഷിക്തനായ കോരെശിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു - അവനു ജനതകളെ
    കീഴടക്കി രാജാക്കന്മാരുടെ അരക്കച്ചകളെ അഴിക്കേണ്ടതിനും കതകുകൾ അവനു തുറന്നിരിക്കേണ്ടതിനും
    വാതിലുകൾ അടയാതിരിക്കേണ്ടതിനും ഞാൻ അവന്റെ വലംകൈ പിടിച്ചിരിക്കുന്നു:'
  urd-GVR: Rab apne masah kie hue ḳhādim Ḳhoras se farmātā hai, “Maiṅ ne tere dahne
    hāth ko pakaṛ liyā hai, is lie jahāṅ bhī tū jāe wahāṅ qaumeṅ tere tābe ho jāeṅgī,
    bādshāhoṅ kī tāqat jātī rahegī, darwāze khul jāeṅge aur shahr ke darwāze band
    nahīṅ raheṅge.
  suz-BL: मिनु परमप्रभु यावेमी कोरेस कली तेल लुक्‍शा, आ ग्‍युरा गुइ ग्‍याइक्‍ता बाक्‍त।
    मारदे मो पवा बाक्‍त देंशा हना, रागी रागी ङा मुर आन कली फ्रुपाइक्‍चा, रागी रागी
    ङा पिप आन कली मुने तोक्‍चा नु आ ङोंइती लाप्‍चो रोक्‍शा, मचोक्‍चा कली बाक्‍त। यसैया
    ४१:२
  eng-NOY: Thus saith Jehovah to his anointed, To Cyrus, whom I hold by his right
    hand, To subdue nations before him, And ungird the loins of kings; To open before
    him the two-leaved gates, And the doors shall not be shut.
  ita-1927: Così parla l’Eterno al suo unto, a Ciro, che io ho preso per la destra
    per atterrare dinanzi a lui le nazioni, per sciogliere le cinture ai fianchi dei
    re, per aprire davanti a lui le porte, sì che niuna gli resti chiusa.
  ckb-ckb: '«یەزدان بەم شێوەیە بە کۆرشی دەستنیشانکراوی دەفەرموێت، ئەوەی دەستی ڕاستیم
    گرت بۆ ئەوەی لەبەردەمی ئەو نەتەوەکان بخەمە ژێر ڕکێفم و پاشایان چەک بکەم، بۆ ئەوەی
    لەبەردەمیدا دەروازەکان بکەمەوە و دەرگاکان دانەخرێن:'
  eng-BBE: The Lord says to the man of his selection, to Cyrus, whom I have taken
    by the right hand, putting down nations before him, and taking away the arms of
    kings; making the doors open before him, so that the ways into the towns may not
    be shut;
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ತಾವೇ ಅಭಿಷೇಕಿಸಿದ ಕೋರೆಷನಿಗೆ ಹೇಳುವುದೇನೆಂದರೆ: ರಾಷ್ಟ್ರಗಳನ್ನು
    ನೀನು ತುಳಿದು, ರಾಜರ ನಡುಕಟ್ಟನ್ನು ಬಿಚ್ಚಿ, ಮುಚ್ಚಲಾಗದ ಹಾಗೆ ಬಾಗಿಲು ಹೆಬ್ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಲು
    ನಾನು ನಿನ್ನ ಬಲಗೈಯನ್ನು ಹಿಡಿದು ನಡೆಸುವೆನು.'
  tam-2017: 'யெகோவாவாகிய நான் அபிஷேகம்செய்த கோரேசுக்கு முன்பாக தேசங்களைக் கீழ்ப்படுத்தி,
    ராஜாக்களின் இடைக்கட்டுகளை அவிழ்க்கும்படிக்கும், அவனுக்கு முன்பாக வாசல்கள் பூட்டப்படாதிருக்க,
    கதவுகளைத் திறந்து வைக்கும்படிக்கும், அவனைப் பார்த்து, அவன் வலதுகையைப் பிடித்துக்கொண்டு,
    அவனுக்குச் சொல்கிறதாவது:'
  spa-RV-1909: 'ASÍ dice Jehová á su ungido, á Ciro, al cual tomé yo por su mano derecha,
    para sujetar gentes delante de él y desatar lomos de reyes; para abrir delante
    de él puertas, y las puertas no se cerrarán:'
  ron-BTF: Astfel spune DOMNUL unsului său, lui Cirus, a cărui dreaptă am ţinut-o,
    pentru a supune naţiuni înaintea lui; şi voi dezlega coapsele împăraţilor, pentru
    a deschide înaintea lui cele două porţi părăsite; şi porţile nu vor fi închise;
  eng-WEBP: 'The LORD says to his anointed, to Cyrus, whose right hand I have held
    to subdue nations before him and strip kings of their armor, to open the doors
    before him, and the gates shall not be shut:'
  eng-FBV: This is what the Lord says to Cyrus, the one he has anointed, to Cyrus,
    whose right hand I have grasped to direct him to defeat nations and to make kings
    weak, to open doors before him and gates that will not be shut.
  nld-1939: 'Zo spreekt Jahweh tot zijn gezalfde, Tot Cyrus, die Hij bij de rechterhand
    heeft gevat: Om volken voor hem neer te werpen, En vorsten de gordel van de lenden
    te trekken; Om deuren voor hem los te rukken, Geen poorten blijven gesloten.'
  nch-BL: 'TOTECO quej ni quiilhuía Ciro cati yaya quitapejpenijtoc huan quitequimacatoc
    para quintanis cati ehuani ipan miyac talme. TOTECO quimaitzquis huan quimacas
    miyac chicahualisti huan iixpa ya nopa tanahuatiani cati tahuel quipixque chicahualisti
    tapolose. TOTECO quichihua ma motapoca nochi nopa caltemit ten tali Babilonia
    iixpa huan amo aqui huelis quitzacuas para ma amo calaqui. TOTECO quiijto:'
  vie-1934: 'Đức Giê-hô-va phán thể nầy cùng Si-ru, là người xức dầu của Ngài, ta
    đã cầm lấy tay hữu người, đặng hàng phục các nước trước mặt người, và ta sẽ tháo
    dây lưng các vua; đặng mỡ các cửa thành trước mặt người, cấm không được đóng lại:'
  hin-CV: '“परमेश्वर के अभिषिक्त कोरेश को याहवेह ने कहा, मैंने उसका दायां हाथ थाम
    रखा है कि मैं उसके सामने जनताओं को उसके अधीन कर दूं और राजाओं की कमर ढीली कर दूं,
    कि इसके लिए फाटक खोल दूं ताकि फाटक बंद ही न हो सकें:'
  eng-OURB: 'Adonai says to his anointed, to Cyrus [Sun], whose right hand I have
    held, to subdue nations before him, and strip kings of their armor; to open the
    doors before him, and the gates shall not be shut:'
  spa-BES: El Señor le dice al hombre de su ungido, a Ciro, a quien he tomado por
    la mano derecha, sometiendo a las naciones delante de él, y desarmando a los reyes;
    haciendo que las puertas se abran delante de él, para que los caminos de los pueblos
    no puedan cerrarse;
  tdx-tdx: 'Hoe t’Iehovà amy Korese noriza’ey, ie nihafatrareko ty fità’e havana,
    hampibabohañe aolo’e eo o kilakila ondatio, vaho hampibalaha’e ty am-bania’ o
    mpanjakao; hanokafa’e o lalam-bey añatrefa’eoo, tsy harindriñe ka o sikadañeo:'
  tha-KJV: พระเยโฮวาห์ตรัสกับผู้​ที่​พระองค์​ทรงเจิมไว้คือไซรัส ผู้​ซึ่งเราได้จับมือขวาไว้
    เพื่อปราบหลายประชาชาติ​ให้​อยู่​ข้างหน้าท่าน และให้ปลดรัดประคดจากบั้นเอวของบรรดากษั​ตริ​ย์
    ให้​เปิดประตูทั้งสองที่​อยู่​ข้างหน้าท่านและมิ​ให้​ประตู​เมืองปิด ดังนี้​ว่า
  por-BR-2018: 'Assim diz o SENHOR a seu ungido, Ciro, ao qual tomou pela sua mão
    direita, para abater as nações diante dele, e tirar a proteção dos lombos dos
    reis; para abrir diante de sua presença as portas, e as portas não se fecharão:'
  deu-ELO: So spricht Jehova zu seinem Gesalbten, zu Kores, dessen Rechte ich ergriffen
    habe, um Nationen vor ihm niederzuwerfen, und damit ich die Lenden der Könige
    entgürte, um Pforten vor ihm aufzutun, und damit Tore nicht verschlossen bleiben.
  eng-WYC-2018: The Lord saith these things to my christ, Cyrus, whose right hand
    I took, that I make subject folks before his face, and turn the backs of kings;
    and I shall open [the] gates before him, and [the] gates shall not be closed.
    (I the Lord saith these things to my anointed, yea, to Cyrus, whose right hand
    I took, to make subject the nations before him, and to break the backs of kings;
    and I shall open the gates before him, yea, none of the gates shall be closed.)
  epo-epo: 'Tiele diras la Eternulo pri Sia sanktoleito Ciro: Mi prenis lin je lia
    dekstra mano, por faligi antaŭ li popolojn, kaj la lumbojn de reĝoj Mi senzonigos,
    por malfermi antaŭ li la pordojn, kaj por ke la pordegoj ne estu ŝlositaj.'
  uig-PIN: 'Pǝrwǝrdigar Ɵzi «mǝsiⱨ ⱪilƣini»ƣa, Yǝni ǝllǝrni uningƣa beⱪindurux üqün
    Ɵzi ong ⱪolidin tutup yɵligǝn Ⱪorǝxkǝ mundaⱪ dǝydu: — (Bǝrⱨǝⱪ, Mǝn uning aldida
    padixaⱨlarning tambilini yǝxtürüp yalingaqlitimǝn, «Ⱪox ⱪanatliⱪ dǝrwazilar»ni
    uning aldida eqip berimǝn, Xuning bilǝn ⱪowuⱪlar ikkinqi etilmǝydu) —'
  beo-beo: Hina Gode da Sailase hina bagade hamoma:ne ilegei dagoi. E da Sailase amo
    fifi asi gala ilima hasanasima:ne ilegei dagoi. Sailase da hina bagade eno ilia
    gasa wadela:lesimu. Hina Gode da Sailase golili sa:ima:ne, moilai bai bagade ilia
    ga:su doasimu. Hina Gode da Sailasema amane sia:sa,
  tpi-OTNT: Bikpela i tok olsem, “Mi bin makim Sairus bilong kamap king, na mi bin
    givim strong long em bilong daunim ol arapela kantri na pinisim strong bilong
    ol arapela king. Mi yet mi save opim ol dua bilong banis bilong ol taun, bai Sairus
    i ken i go insait na kisim ol taun. Na mi tokim Sairus olsem,
  hau-SA: “Ga abin da Ubangiji ya faɗa wa shafaffensa, ga Sairus, wanda hannun damansa
    yana riƙe da shi don yă ci al’ummai a gabansa ya kuma tuɓe makaman sarakuna, don
    yă buɗe ƙofofi a gabansa don kada a kulle ƙofofi.
  uig-LAT: 'Perwerdigar Özi «mesih qilghini»gha, Yeni ellerni uninggha béqindurush
    üchün Özi ong qolidin tutup yöligen Qoreshke mundaq deydu: — (Berheq, Men uning
    aldida padishahlarning tambilini yeshtürüp yalingachlitimen, «Qosh qanatliq derwazilar»ni
    uning aldida échip bérimen, Shuning bilen qowuqlar ikkinchi étilmeydu) —'
  nde-nde: '“Nanku akutshoyo uThixo kogcotshiweyo wakhe, uKhurosi, engibamba isandla
    sakhe sokudla ukuba nginqobe izizwe eziphambi kwakhe, ngithathele amakhosi izihlangu
    zawo, ngivule iminyango phambi kwakhe ukuze amasango angavaleki:'
  ton-ton: ‌ʻOku pehē ʻe Sihova ki heʻene pani, kia Kolesi, ʻaia kuo u puke ki hono
    nima toʻomataʻu, ke fakavaivai ʻae ngaahi puleʻanga ʻi hono ʻao; pea te u vete
    ʻae noʻotanga vala ʻoe ngaahi tuʻi, ke fakaava ʻi hono ʻao ʻae ngaahi matapā louua
    pea ʻe ʻikai tāpuni ʻae ngaahi matapā;
  ces-1613: 'Takto praví Hospodin pomazanému svému Cýrovi, jehož pravici zmocním,
    a národy před ním porazím, a bedra králů rozpáši, a zotvírám před ním vrata, a
    brány nebudou zavírány:'
  eng-WMB: 'The LORD says to his anointed, to Cyrus, whose right hand I have held
    to subdue nations before him and strip kings of their armor, to open the doors
    before him, and the gates shall not be shut:'
  tam-TCV: '“அபிஷேகம் செய்யப்பட்ட கோரேசைப்பற்றி யெகோவா சொல்கிறதாவது, அவனுக்கு முன்பாக
    நாடுகளை அடக்கும்படியும், அரசர்களின் போர் ஆயுதங்களை களையப்பண்ணும்படியும், அவனுக்கு
    முன்பாக வாசல்கள் மூடாதபடி கதவுகள் திறக்கப் பண்ணும்படியும் நான் அவனுடைய வலதுகையை
    தாங்கிப் பிடித்துக்கொண்டு, அவனுக்குச் சொல்வதாவது:'
  ceb-ULB: 'Mao kini ang giingon ni Yahweh ngadto sa iyang dinihogan, ngadto kang
    Cyrus, nga akong gikuptan ang tuong kamot, aron sakopon ang mga nasod sa iyang
    atubangan, aron kuhaon ang mga hinagiban sa mga hari, ug aron abrihan ang mga
    pultahan sa iyang atubangan, aron nga magpabiling abri ang mga ganghaan:'
  pol-UBG: Tak mówi PAN do swego pomazańca Cyrusa, którego prawicę ująłem, by podbić
    przed nim narody, rozpinać biodra królów i otworzyć przed nim wrota, a bramy nie
    będą zamknięte.
  agr-agr: 'Tuke Pujuu Ciron apu adayak, aents tikich nugka múun aidaunum apu senchigtin
    batsata nuna depetuk, maanitaiji aidaunak atanjati tusa yayaak, egkesa awekajakui.
    Tuja yaakat peeja apakbau aina nunash tujintsuk utua shiwag aidaun ijinati tawai.
    Nuadui Apajuí niina chichajak:'
  kyc-kyc: Kamongo dokome akali Sairose baa kiŋi ingyuo yuu liti wakale dupwa pyao
    anamasi minyinya lao rombo palyiya. Baame kiŋi yango dupwana pawa dupwa pyao kui
    lao isa palyala pena leya. Kamongo yuu taone dupwana kame kambu dupwa banya lao
    pyao lumbwanyi retakamira. Sairose kando Kamongo lao dokopa
  urd-GVU: رب اپنے مسح کئے ہوئے خادم خورس سے فرماتا ہے، ”مَیں نے تیرے دہنے ہاتھ کو
    پکڑ لیا ہے، اِس لئے جہاں بھی تُو جائے وہاں قومیں تیرے تابع ہو جائیں گی، بادشاہوں
    کی طاقت جاتی رہے گی، دروازے کھل جائیں گے اور شہر کے دروازے بند نہیں رہیں گے۔
  deu-1912: 'So spricht der HERR zu seinem Gesalbten, dem Kores, den ich bei seiner
    rechten Hand ergreife, daß ich die Heiden vor ihm unterwerfe und den Königen das
    Schwert abgürte, auf daß vor ihm die Türen geöffnet werden und die Tore nicht
    verschlossen bleiben:'
  kan-2017: ಯೆಹೋವನು ಯಾರ ಕೈಹಿಡಿದು, ಯಾರ ಎದುರಿಗೆ ಜನಾಂಗಗಳನ್ನು ತುಳಿದು, ರಾಜರ ನಡುಕಟ್ಟನ್ನು
    ಬಿಚ್ಚಿ, ಯಾರ ಮುಂದೆ ಹೆಬ್ಬಾಗಿಲುಗಳನ್ನು ತೆರೆದು, ಮುಚ್ಚಲ್ಲಿಲ್ಲವೋ, ತಾನು ಅಭಿಷೇಕಿಸಿದ ಆ ಕೋರೆಷನಿಗೆ
    ಹೀಗೆನ್ನುತ್ತಾನೆ,
  yap-yap: Cyrus e fare pilung ni SOMOL e duwgiliy! I SOMOL e turguy ni nge gel ngak
    e pi nam ko mael; SOMOL e l’oeg nge gel ngak e pi pilung; SOMOL e bayi bing e
    mab ko pi binaw ngak. I SOMOL e ke ga’ar ngak Cyrus,
  hlt-MCSB: Amah kah a koelh Cyrus te BOEIPA loh, “Namtom rhoek te a mikhmuh ah hnaa
    hamla a bantang kut te ka moem pah. A mikhmuh ah thohkhaih rhoek te ong hamla
    manghai rhoek cinghen khaw ka hlam pah ni. Te vaengah vongka te kalh uh mahpawh.
  mdy-ETH: ዴራ ዒዛ ቢታንቶ ዴማ ማዒ ዎርቃንዳጉዲ ካኣቶ ቢታንታፓ ኬይሳንዳጉዲ ካታሞኮዋ ጌሎ ዲሮ ካሮ ዒዛም ቡላኒ ሚዛቆ ኩጮ
    ዓርቂ ዶኦሚ ዒ ካኣታሤ ካኣቲ ቂኢሮሴም ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦
  twi-ASANTE: “Yei ne deɛ Awurade ka kyerɛ deɛ wasra no ngo, Kores a wasɔ ne nsa nifa
    mu sɛ ɔmmrɛ aman ase wɔ nʼanim na ɔnnye ahemfo akodeɛ mfiri wɔn nsam na ɔmmuebue
    apono a ɛwɔ nʼanim sɛdeɛ kuro apono no mu rentoto.
  eng-WEBU: 'The LORD says to his anointed, to Cyrus, whose right hand I have held
    to subdue nations before him and strip kings of their armor, to open the doors
    before him, and the gates shall not be shut:'
  wal-wal: GODAI tiyidoogau, kawotettata ayyo haarissana mala, kawotu gittaa birshshana
    malanne penggeekka ayyo a sinttan dooyettana mala, a ushachcha kushiyaa oiqqido
    Qiiroosau GODAI hagaadan yaagees;
  spa-PDDPT: Yavé dice esto a su ungido, a Ciro, a quien tomé por su mano derecha
    para someter naciones ante él y aflojar los cinturones de los reyes, para abrir
    delante de él los batientes a fin de que las puertas no queden cerradas.
  gun-gun: 'Po rami Senhor ijayvu guembiporavo huvixave Ciro reko re: “Ipo oiporu
    kuaa regua re ajopy herekovy, ha''e henonde gui aipe''apa ''rã yvy regua kuery.
    Hexe ama''ẽ vy amokangy ''rã huvixave ikuai va''e, henonde rupi okẽ ikuai va''e
    aipe''apa ''rã nombotyavei aguã rami.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh iti pinulotanna, kenni Ciro, a kinibinko ti makannawan
    nga imana, tapno maiturayanna dagiti nasion iti sangoananna, tapno maikkatan iti
    igam dagiti ar-ari, ken tapno malukatan dagiti ruangan iti sangoananna, tapno
    silulukat latta dagiti ruangan:'
  kpg-kpg: Dimaadua gu hilihili a Cyrus belee hai di king. Mee ne dongo a mee belee
    haga magedaa nia henua llauehe, Mee ne hagau a mee belee daa nia mogobuna o nia
    king i di dagi. Dimaadua gaa huge nia bontai o nia abaaba o nia waahale aalaa
    gi mee. Dimaadua e helekai gi Cyrus boloo,
  uig-ARA: 'پەرۋەردىگار ئۆزى «مەسىھ قىلغىنى»غا، يەنى ئەللەرنى ئۇنىڭغا بېقىندۇرۇش ئۈچۈن
    ئۆزى ئوڭ قولىدىن تۇتۇپ يۆلىگەن قورەشكە مۇنداق دەيدۇ: ــ (بەرھەق، مەن ئۇنىڭ ئالدىدا
    پادىشاھلارنىڭ تامبىلىنى يەشتۈرۈپ يالىڭاچلىتىمەن، «قوش قاناتلىق دەرۋازىلار»نى ئۇنىڭ
    ئالدىدا ئېچىپ بېرىمەن، شۇنىڭ بىلەن قوۋۇقلار ئىككىنچى ئېتىلمەيدۇ) ــ'
  sus-sus: Alatala xa masenyi nan ya a xa mixi sugandixi Sirusi bɛ, a naxan xɛɛxi
    ɲamanɛe xun nakanafe ra, e xa lu a xa yaamari bun ma, a naadɛ rabixi naxan bɛ
    alako a xa wali xa sɔɔnɛya.
  pon-2006: KAUN-O ketin pilada Sairus pwe en wiahla nanmwarki. E ketin pilada pwe
    en kalowehdi wehi kan; e ketin poaronehla pwe en kihsang en nanmwarki kan ar manaman
    en kaunda wasa; KAUN-O pahn ketin ritingadahng Sairus wenihmwen kahnimw kan. KAUN-O
    eri ketin mahsanihong Sairus,
  jae-jae: Apômtau kêsôm biŋ tonec gêdêŋ nê ŋac Kores, taŋ geŋ oso eŋ naŋ, gebe Aê
    kakam ênê lêma anôŋa tôŋ, gebe êku tenteŋlatu tulu êmuŋ eŋ ma êkwalec kiŋnêŋ ŋakwê
    su to êlêc katam su eŋ, gebe sênsaŋ auc atom.
  ksd-ksd: 'A Luluai i biti tai Kores, nina i ga ku ia, nina ba iau tar vatur vake
    ra limana tuna upi ina vamolo ra umana vuna gunan tana ma ina pala vue ra vipit
    kai ra umana king, upi ina papa are ra umana mataniolo ta ra luaina matana, ma
    pa da banu bat ra umana matakilalat, dari:'
  tur-YTC: 'Önündeki ulusları boyun eğdirmek ve kralların zırhlarını çıkarmak ve kapılar
    kapanmasın diye önündeki kapıları açmak için sağ elinden tuttuğum Koreş''e, meshedilmişine,
    Yahve şöyle diyor:'
  grc-BRENT: Οὕτῳ λέγει Κύριος ὁ Θεὸς τῷ χριστῷ μου Κύρῳ, οὗ ἐκράτησα τῆς δεξιᾶς,
    ἐπακοῦσαι ἔμπροσθεν αὐτοῦ ἔθνη, καὶ ἰσχὺν βασιλέων διαῤῥήξω, ἀνοίξω ἔμπροσθεν
    αὐτοῦ θύρας, καὶ πόλεις οὐ συγκλεισθήσονται.
  ind-AYT: Beginilah perkataan TUHAN kepada yang diurapi-Nya, kepada Koresh, yang
    tangan kanannya Aku pegang untuk menundukkan bangsa-bangsa di hadapannya dan untuk
    membuka ikat pinggang para raja, untuk membuka pintu-pintu di hadapannya sehingga
    pintu-pintu gerbang tidak akan ditutup,
  nya-nya: 'Yehova akuyankhula ndi wodzozedwa wake Koresi amene anamugwira dzanja
    lamanja kuti agonjetse mitundu ya anthu ndi kuwalanda mafumu zida zawo zankhondo,
    ndi kutsekula zitseko kuti zipatazo zisadzatsekedwenso ndi ichi:'
  hrv-hrv: 'Ovako govori Jahve o Kiru, pomazaniku svome: “Primih ga za desnicu da
    pred njim oborim narode i raspašem bokove kraljevima, da rastvorim pred njim vratnice,
    da mu nijedna vrata ne budu zatvorena.'
  mps-mps: Genuai Bidigo te tiwai po wali, “Eno te Sairus sa munama, te Persia bulu
    tǫ kantri king pedalumainu yali, te agabolo eno te gasa bulu tǫ kantri dabe
    aiyaba elaluama, te gasa kingo bomo dabe silimainu yabo bomo mawai. Ena digi eno
    te taun obo sunumi dala palama, te Sairus tomoba pelama, te taun somainu elali.
    Te Sairusbolo eno te tiwai po wai dao,
  tpi-tpi: Bikpela i tok olsem, “Mi bin makim Sairus bilong kamap king, na mi bin
    givim strong long em bilong daunim ol arapela kantri na pinisim strong bilong
    ol arapela king. Mi yet mi save opim ol dua bilong banis bilong ol taun, bai Sairus
    i ken i go insait na kisim ol taun. Na mi tokim Sairus olsem,
  dan-1931: 'Så siger HERREN til sin Salvede, til Kyros, hvis højre jeg greb for at
    nedstyrte Folk for hans Ansigt og løsne Kongernes Gjord, for at åbne Dørene for
    ham, så Portene ikke var stængt:'
  vie-OVCB: Đây là điều Chúa Hằng Hữu phán về Si-ru, người được Ngài xức dầu, Chúa
    sẽ trao quyền vào tay phải người. Trước mặt người, các vua hùng mạnh sẽ tê liệt
    vì sợ. Các cổng thành của họ sẽ mở, không bao giờ đóng lại.
  guj-2017: યહોવાહ કહે છે, કોરેશ મારો અભિષિક્ત છે, તેની આગળ દેશોને તાબે કરવા, રાજાઓનાં
    હથિયાર મુકાવી દેવા માટે મેં તેનો જમણો હાથ પકડી રાખ્યો છે અને દરવાજા ખૂલી જશે અને
    તે દ્વારો બંધ કરવામાં આવશે નહિ.
  pon-2006A: KAUN-O ketin pilada Sairus pwe en wiahla nanmwarki. E ketin pilada pwe
    en kalowehdi wehi kan; e ketin poaronehla pwe en kihsang en nanmwarki kan ar manaman
    en kaunda wasa; KAUN-O pahn ketin ritingadahng Sairus wenihmwen kahnimw kan. KAUN-O
    eri ketin mahsanihong Sairus,
  por-BRBSL: 'Yahweh diz a seu ungido, a Cyrus, cuja mão direita segurei para subjugar
    nações diante dele e despojar reis de suas armaduras, para abrir as portas diante
    dele, e os portões não devem ser fechados:'
  cth-cth: BAWIPA ni satui a awi e Sairas miphun hah a hmalah tabut sak hane hoi,
    siangpahrangnaw e taisawm rading sak hane hoi, a hmalah tho paawng sak hane hoi,
    kalupnae longkha khan hoeh nahanelah, aranglae kut hoi ka man e koevah hettelah
    a dei.
  twi-twi: “Sɛɛ na Awurade ka kyerɛ nea wasra no ngo, Kores a maso ne nsa nifa mu
    sɛ ɔmmrɛ aman ase wɔ nʼanim na onnye ahemfo akode mfi wɔn nsam sɛ ommuebue apon
    a ɛwɔ nʼanim sɛnea kurow apon no mu rentoto.
  hlt-hlt: Amah kah a koelh Cyrus te BOEIPA loh, “Namtom rhoek te a mikhmuh ah hnaa
    hamla a bantang kut te ka moem pah. A mikhmuh ah thohkhaih rhoek te ong hamla
    manghai rhoek cinghen khaw ka hlam pah ni. Te vaengah vongka te kalh uh mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Siduusi kù tɑ̃ɑ̃tɛ́ wè kɛ dɔ̀: Mí nhɑ Yiɛ̀
    nKuyie mmíì dɑ tɑ̃ɑ̃tɛ́ kɛ dɑ pĩ́ n nɔ̀ùtɛ̀ youtɛ, kɛ̀ yɛbotɛ̀ bo dɑ bɔ́útɛ́,
    fɔ̃́ɔ̃̀ yóó tɔ̃ũ bɛkpɑ̀ɑ̀tìbɛ̀ doobɑɑtí, n yóó dɑ kpetɛ́mu yɛbòrɛ̀ kɛ́feínko,
    yɛbòrɛ̀ yó nfeíomu ɑ ììkɛ̀.'
  msy-2020: 'Ikiavɨra Itir God, a Sairus atrivimɨn ikiasa anemɨsevegha gɨvagha, gavgavim
    a ganɨngi. Eghtɨ a kantrin igharazibav sogh, men atrivibar gavgaviba agɨvaghtɨ,
    me aghumsɨgham. Eghtɨ kɨ pura Sairus bagh men nguibabar dɨvazibar tiar akaba kutɨ,
    gumazitam ua da dukuman koghtɨ, Sairus aven mangɨ, uan apaniba dɨkabɨnam. Egha
    Ikiavɨra Itir God kamaghɨn Sairus mɨgɨa ghaze:'
  azb-azb: 'Rəbb məsh etdiyi adama – Sağ əlindən tutduğu Kirə belə deyir. Onun önündə
    millətləri baş əydirəcəyəm, Padşahları qüdrətindən məhrum edəcəyəm, Önündə qapıları
    açacağam, Darvazalar onun qarşısında bir daha bağlanmayacaq. Rəbb deyir:'
  eng-DBY: 'Thus saith Jehovah to his anointed, to Cyrus, whose right hand I have
    holden, to subdue nations before him — and I will loose the loins of kings; to
    open before him the two-leaved doors, and the gates shall not be shut:'
  hin-2017: यहोवा अपने अभिषिक्त कुस्रू के विषय यह कहता है, मैंने उसके दाहिने हाथ को
    इसलिए थाम लिया है कि उसके सामने जातियों को दबा दूँ और राजाओं की कमर ढीली करूँ,
    उसके सामने फाटकों को ऐसा खोल दूँ कि वे फाटक बन्द न किए जाएँ।
  wol-KYG: Aji Sax ji dafa wax ki mu fal, Buur Sirus mi mu jàpp ci loxol ndijooram,
    ngir nangulal ko xeet yi, yolomal ngañaayal buur yi, lafal koy bunt, ba bunti
    dëkk du tëje,
  eng-YLT: 'Thus said Jehovah, To His anointed, to Cyrus, Whose right hand I have
    laid hold on, To subdue nations before him, Yea, loins of kings I loose, To open
    before him two-leaved doors, Yea, gates are not shut:'
  kne-kne: Dinotokan Diyos si Cyrus ay manturay ya indawtana si panakabalin ay mangabak
    si nanasyon ya mangaan sin kalebbengan di aari. Adi main-eb din segpan di ili
    mo adi et mailokat da para en sisya. Kanan Diyos,
  eng-WYC-2017: The Lord saith these things to my christ, Cyrus, whose right hand
    I took, that I make subject folks before his face, and turn the backs of kings;
    and I shall open [the] gates before him, and [the] gates shall not be closed.
  eng-WMBB: 'The LORD says to his anointed, to Cyrus, whose right hand I have held
    to subdue nations before him and strip kings of their armour, to open the doors
    before him, and the gates shall not be shut:'
  urd-GVH: रब अपने मसह किए हुए ख़ादिम ख़ोरस से फ़रमाता है, “मैंने तेरे दहने हाथ को
    पकड़ लिया है, इसलिए जहाँ भी तू जाए वहाँ क़ौमें तेरे ताबे हो जाएँगी, बादशाहों की
    ताक़त जाती रहेगी, दरवाज़े खुल जाएंगे और शहर के दरवाज़े बंद नहीं रहेंगे।
  rug-rug: '“Hiera gua si zama nia Arau Zihova koa sa pu ele vizatia Rau, koe Saerasi,
    sapu tuqe vagia Arau lima mataona pude va kilasi sari na baṉara koari na butubutu
    pa kenuna sa, meke pude va gorei koari na baṉara sari dia poko varipera, pude
    tukeli sari sasada pa kenuna sa pude sari sasada si lopu tuku:'
  gaz-gaz: '“Waaqayyo dibamaa isaa Qiiros, kan ani saboota isa jalatti bulchuu fi
    hidhannaa moototaa hiiksisuuf jedhee harka isaa mirgaa qabee akka karrawwan hin
    cufamneef, balbalawwan banuuf sanaan akkana jedha:'
  fra-LSG: Ainsi parle l’Éternel à son oint, à Cyrus, Qu’il tient par la main, Pour
    terrasser les nations devant lui, Et pour relâcher la ceinture des rois, Pour
    lui ouvrir les portes, Afin qu’elles ne soient plus fermées;
  yal-yal: Alatala ito nan falaxi a muxu sugandixin xa, a naxa, “Kirusi, n naxan yii
    suxi, alogo n xa siyane magodo a yɛtagi, n yi mangane yɛngɛ so seene ba e ma,
    n yi dɛɛn fɔxɔ firinne rabi a yɛɛ ra, alogo taan so dɛɛne nama fa ragali sɔnɔn,
  iou-iou: Yawetä Sairus intäjukun äma itkaŋ ämikken äma äbori äbori täŋo kehäromi
    yäpmäŋ äpäkta iwoyäŋkuk. Täŋkaŋ intäjukun äma ätu täŋo wäpi biŋam awähutta Sairus
    iniŋ kireŋpäŋ yotpärare kubäkubä täŋo yämabam dät imik täyak. Unita Yawetä Sairus
    ŋode iwetak;
  haw-1868: PENEI o Iehova i olelo mai ai no kona mea i poniia, No Kuro, nona ka lima
    akau a'u i hooikaika ai, E hoopio i na lahuikanaka imua ona; A e kala no hoi au
    i ko na puhaka o na'lii, I hamama na puka imua ona, Aole hoi e paniia na pukapa.
  arb-NAV: هَذَا مَا يَقُولُهُ الرَّبُّ لِكُورَشَ مُخْتَارِهِ، الَّذِي أَخَذْتُ بِيَمِينِهِ
    حَتَّى أُخْضِعَ أَمَامَهُ أُمَماً وَأَكْسِرَ شَوْكَةَ مُلُوكٍ، لأَفْتَحَ أَمَامَهُ
    كُوَّاتٍ وَلا تُوْصَدُ فِي وَجْهِهِ مَصَارِيعُ.
  ewe-ewe: “Ale Yehowa gblɔ na Sirus, eƒe amesiamina, ame si ƒe nuɖusibɔ melé be matsɔ
    abɔbɔ dukɔwo ɖe anyi le eŋkume be maxɔ aʋawɔnuwo le fiawo si, ne maʋu mɔwo le
    eŋgɔ be agbowo matu le eŋgɔ o.
  eng-LEE: Thus hath said the Lord to his anointed, to Cyrus, whom I have taken hold
    of by his right hand, to subdue nations before him, even the loins of kings will
    I ungird, to open before him [city-]doors, and gates that they shall not be shut;
  asm-FB: যাৰ সন্মুখত সকলো জাতিবোৰৰ বশীভূত কৰিবলৈ মই তেওঁৰ সোঁ হাত ধৰিছোঁ, দুৱাৰবোৰ
    পুনৰায় জাপ নোখোৱাকৈ যাৰ আগত সেই দুৱাৰবোৰ মুকলিকৈ ৰাখিবলৈ ৰজাসকলক অস্ত্রহীন কৰিম,
    যিহোৱাই নিজৰ অভিষিক্ত কোৰচক এই কথা কৈছে,
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ شَ مِشِ سُفَندِشِ سِرُ سِ بّ، عَ نَشَن شّيشِ
    حَمَنّيٍ شُن نَكَنَقٍ رَ، عٍ شَ لُ عَ شَ يَامَرِ بُن مَ، عَ نَادّ رَبِشِ نَشَن
    بّ عَلَكٌ عَ شَ وَلِ شَ سْونّيَ.
  fra-SBL: 'Yahvé dit à son oint, à Cyrus, dont j''ai tenu la droite pour soumettre
    les nations devant lui et dépouiller les rois de leurs armures, d''ouvrir les
    portes devant lui, et les portes ne seront pas fermées :'
  hbo-hbo: כֹּה־אָמַ֣ר יְהוָה֮ לִמְשִׁיחֹו֮ לְכֹ֣ורֶשׁ אֲשֶׁר־הֶחֱזַ֣קְתִּי בִֽימִינֹ֗ו
    לְרַד־לְפָנָיו֙ גֹּויִ֔ם וּמָתְנֵ֥י מְלָכִ֖ים אֲפַתֵּ֑חַ לִפְתֹּ֤חַ לְפָנָיו֙
    דְּלָתַ֔יִם וּשְׁעָרִ֖ים לֹ֥א יִסָּגֵֽרוּ׃
  kik-kik: 'Atĩrĩrĩ, ũyũ nĩguo ũhoro ũrĩa Jehova areera Kurusu, ũrĩa wake mũitĩrĩrie
    maguta, o ũcio niĩ nyitĩte guoko gwake kwa ũrĩo nĩguo ndoorie ndũrĩrĩ iria irĩ
    mbere yake, na njaũre athamaki indo ciao cia mbaara, nĩgeetha ndĩmũhingũrĩre mĩrango
    mbere yake, na nĩguo ndakanakore ihingo ihingĩtwo:'
  fra-NCL: 'Ainsi parle Yahweh à son oint, à Cyrus, que j’ai pris par la main droite
    pour terrasser devant lui les nations, et pour délier la ceinture des rois, pour
    ouvrir devant lui les portes, afin que les entrées ne lui soient pas fermées :'
  cek-AK: Angmah situi to bawh moe, a bantang ban ka patawn ih, Cyrus khaeah, prae
    kaminawk boih a hmaa ah akun hanah, Angraeng mah, siangpahrangnawk ih khukbuen
    to khring pae moe, khongkhanawk to khah han ai ah, ahmaa ah khongkha hnetto paong
    pae ah, tiah thuih;
  cuk-cuk: 'Isaías soged: “Bab-Jehová, dulemar-yar-baid-baidgi-bukwamalad Ciro-urbalikwaa-nanaega
    imaksad. Ciroʼde, Bab-Jehová-nuggi-reyga-nugsalesadid. Degi, Bab-Jehová, Ciro
    reymar-e-gangued-obelogega imaksadid, Ciro-abinni, yawagakmar-argaega-imaksadid,
    yawagakmar-mer-bar-atuega-imaksabalidid.”'
  uig-CYR: 'Пәрвәрдигар Өзи «мәсиһ қилғини»ға, Йәни әлләрни униңға беқиндуруш үчүн
    Өзи оң қолидин тутуп йөлигән Қорәшкә мундақ дәйду: — (Бәрһәқ, Мән униң алдида
    падишаларниң тамбилини йәштүрүп ялаңачлитимән, «Қош қанатлиқ дәрвазилар»ни униң
    алдида ечип беримән, Шуниң билән қовуқлар иккинчи етилмәйду) —'
  tel-2017: యెహోవా తాను అభిషేకించిన కోరెషును గురించి ఈ విధంగా చెబుతున్నాడు. “అతని
    పక్షంగా రాజ్యాలను జయించడానికి నేను అతని కుడిచేతిని పట్టుకున్నాను. నేను రాజుల నడికట్లు
    విప్పుతాను. ద్వారాలు అతని ఎదుట తెరచి ఉండేలా తలుపులు తీస్తాను.
  hat-BSA: 'Konsa pale SENYÈ a a Cyrus, onksyone Li a, ke M te pran pa men dwat la,
    pou soumèt nasyon yo devan l e pou lache senti a wa yo, pou ouvri pòt devan l
    pou pòtay yo pa fèmen:'
  kos-kos: LEUM GOD El sulella Cyrus elan tokosra. El srisrngilya in kutangla mutunfacl
    pus; El supwalla in eisla wal in tokosra lukelos. LEUM GOD El ac ikasla mutunpot
    lun siti uh nu sel. Ac El fahk nu sel Cyrus,
  hbo-WLC: כֹּה־אָמַ֣ר יְהוָה֮ לִמְשִׁיחוֹ֮ לְכ֣וֹרֶשׁ אֲשֶׁר־הֶחֱזַ֣קְתִּי בִֽימִינ֗וֹ
    לְרַד־לְפָנָיו֙ גּוֹיִ֔ם וּמָתְנֵ֥י מְלָכִ֖ים אֲפַתֵּ֑חַ לִפְתֹּ֤חַ לְפָנָיו֙
    דְּלָתַ֔יִם וּשְׁעָרִ֖ים לֹ֥א יִסָּגֵֽרוּ׃
  ibo-ibo: “Nke a ka Onyenwe anyị na-ekwu nye ohu ya nke o tere mmanụ, bụ Sairọs,
    onye m ga-eji aka nri ya megide mba niile, mee ka ha nọrọ nʼokpuru ya, napụkwa
    ndị eze ngwa agha ha niile, megheere ya ọnụ ụzọ niile nke na ọ dịkwaghị ọnụ ụzọ
    ama a ga-emechibido ya.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଅଭିଷିକ୍ତ ବ୍ୟକ୍ତିର, ଅର୍ଥାତ୍‍, କୋରସ୍‍ର ବିଷୟରେ ଏହି କଥା କହନ୍ତି,
    ଆମ୍ଭେ ତାହା ସମ୍ମୁଖରେ ନାନା ଗୋଷ୍ଠୀଙ୍କୁ ପରାସ୍ତ କରିବା ନିମନ୍ତେ ତାହାର ଡାହାଣ ହସ୍ତ ଧରିଅଛୁ
    ଓ ଆମ୍ଭେ ରାଜାମାନଙ୍କର କଟିବନ୍ଧନ ଫିଟାଇବା; ଆମ୍ଭେ ତାହା ସମ୍ମୁଖରେ କବାଟସବୁ ମୁକ୍ତ କରିବା
    ଓ ନଗରଦ୍ୱାରସବୁ ବନ୍ଦ ହେବ ନାହିଁ;
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni Sirus nöün we mi kepit, a pwal awisa
    pwe epwe akufu ekewe mwü mi nonom mwan o akisikisätiu nemenemen ekewe king, epwe
    pwal suki asamen ekewe telinimw mi nom mwan pwe resap chüen kapüngüla,
  rop-rop: Wal YAWEI det trubala God bin pikimat Sairas en imbin dalim im, “Ai garra
    holdimbat yu raidensaid bingga blanga album yu bidim ol detlot strongbala king
    en pipul langa najalot kantri. Ol detlot taun geit garra jidan opinwan blanga
    yu.
  ukr-1871: 'Так говорить Господь до помазанника свого Кира: Я піддержувати му тебе
    за праву твою руку, щоб покорити тобі народи, й познімаю пояси з чересел у царів,
    щоб повідчинялись перед тобою брами й ворота не зачинялись.'
  deu-1951: 'Also spricht der HERR zu Kores, seinem Gesalbten, dessen rechte Hand
    ich ergriffen habe, um Völker vor ihm niederzuwerfen und die Lenden der Könige
    zu entgürten, um die Türen vor seinem Angesicht aufzutun und die Tore, damit sie
    nicht geschlossen bleiben:'
  eng-JPS: 'Thus saith the LORD to His anointed, to Cyrus, whose right hand I have
    holden, to subdue nations before him, and to loose the loins of kings; to open
    the doors before him, and that the gates may not be shut:'
  srp-1865: 'Ovako govori Gospod pomazaniku svojemu Kiru, kojega držim za desnicu,
    da oborim pred njim narode i careve raspašem, da se otvoraju vrata pred njim i
    da ne budu vrata zatvorena:'
  lug-lug: “Bw’ati Mukama bw’agamba Kuulo gwe yafukako amafuta, oyo gwe mpadde amaanyi
    mu mukono gwe ogwa ddyo okujeemulula amawanga mu maaso ge era n’okwambula bakabaka
    ebyokulwanyisa byabwe, okuggulawo enzigi ezimuli mu maaso, emiryango eminene gireme
    kuggalwawo.
  heb-heb: כה אמר יהוה למשיחו לכורש אשר החזקתי בימינו לרד לפניו גוים ומתני מלכים אפתח
    לפתח לפניו דלתים ושערים לא יסגרו׃
  ben-IRV: একথা যা সদাপ্রভু তাঁর অভিষিক্ত লোক কোরসকে বলছেন, যার ডান হাত আমি ধরি, তার
    সামনে জাতিদের দমন করবার জন্য নিরস্ত্র রাজাদের এবং তার সামনে দরজাগুলো খুলতে যাতে
    দরজাগুলো খোলা থাকে।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਕੋਰਸ਼ ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਸ ਦਾ ਸੱਜਾ ਹੱਥ ਮੈਂ ਇਸ ਲਈ
    ਫੜ੍ਹਿਆ ਕਿ ਮੈਂ ਉਹ ਦੇ ਅੱਗੇ ਕੌਮਾਂ ਨੂੰ ਹੇਠਾਂ ਕਰ ਦਿਆਂ, ਅਤੇ ਰਾਜਿਆਂ ਦੇ ਕਮਰ ਕੱਸੇ ਖੋਲ੍ਹ
    ਦਿਆਂ, ਕਿ ਮੈਂ ਉਹ ਦੇ ਸਾਹਮਣੇ ਦਰਵਾਜ਼ਿਆਂ ਨੂੰ ਖੋਲ੍ਹ ਦਿਆਂ ਅਤੇ ਫਾਟਕ ਬੰਦ ਨਾ ਕੀਤੇ ਜਾਣ।
  mya-JVB: အကြင်သူ၏ရှေ့မှာ အပြည်ပြည် တို့ကို နှိမ့်ချ ၍၊ ရှင်ဘုရင် တို့ကို တန်ဆာ ချွတ်
    လျက်၊ အတွင်းတံခါး တို့ကို မ ပိတ် ရဘဲ၊ နှစ်ရွက်ရှိသောတံခါး တို့ကို ဖွင့် ခြင်းငှါ
    ၊ အကြင်သူ ၏ လက်ျာလက် ကို ငါထောက်မ ၏။ ထိုသူ တည်းဟူသောကုရုမင်း ၊ ထာဝရဘုရား ပေးတော်မူ၍
    ဘိသိက် ခံသောမင်း အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: Lohiabada ese Kurese ia abia hidi vadaeni, king dagi totona! Lohiabada
    ese Kurese ia abia hidi, bese idauidau tuari dekenai do ia halusia totona. Lohiabada
    ese Kurese ia siaia noho, king edia siahu do ia hamanokaia totona. Lohiabada ese
    hanua badadia edia magu iduara do ia kehoa, Kurese do ia raka vareai totona. Kurese
    dekenai Lohiabada ia hereva, ia gwau,
  urd-urd: ख़ुदावन्द अपने मम्सूह ख़ोरस के हक़ में यूँ फ़रमाता है कि मैंने उसका दहना
    हाथ पकड़ा कि उम्मतों को उसके सामने ज़ेर करूँ और बादशाहों की कमरें खुलवा डालूँ
    और दरवाज़ों को उसके लिए खोल दूँ और फाटक बन्द न किए जाएँ,
  rus-SYN: 'Так говорит Господь помазаннику Своему Киру: Я держу тебя за правую руку,
    чтобы покорить тебе народы, и сниму поясы с чресл царей, чтоб отворялись для тебя
    двери, и ворота не затворялись;'
  bqc-SIM: Ma Dii ma Kilusi kpà kpalau, ma aà kũ̀ a ↄplaawa. Má buiↄ nɛɛ̀, i ń
    kíaↄ asana polo ń pi, má zɛwɛ̃ɛ̀, bĩ́ibↄlɛↄ aaↄ tataaɛ̀o.
  tcz-CHONGTHU: Hiche hi Pakaiyin athaonupa, akhut jet lama thaneina pea chun Cyprus
    jah’a asei ahi. Ama masanga chu leng hat tah ho jong chu kichatna thangoi jeng
    diu, akulpi’u kelkotpi jong chu kihonglha ding, kikhah kit talou hel ding ahitai.
  mar-mar: परमेश्वर आपला अभिषिक्त कोरेशाला म्हणतो, ज्याच्यापुढे राष्ट्रे जिंकायला
    त्याचा उजवा हात मी धरला आहे, आणि ज्याच्यापुढे दरवाजे उघडायला मी राजास निशस्त्र
    करीन, म्हणून वेशी उघड्या राहतील.
  qub-qub: 'Cirotaga Tayta Diosmi acrasha ray cananpaj. Maquipita charicurcurmi yanapasha
    llapan nasyuncunata mandananpaj, munayniyoj raycunatana ushananpaj. Tayta Diosmi
    camacächisha may siudä runacunatapis Ciro binsinanpaj. Cananga Tayta Diosmi payta
    nin:'
  hat-hat: 'Seyè a te chwazi wa Siris pou fè travay li. Li ba li men pou tout nasyon
    soumèt devan li. Li voye l'' pou l'' wete pouvwa wa yo, l''ap louvri de batan
    pòtay lavil yo devan li. P''ap gen pòtay k''ap rete fèmen pou li. Men sa Seyè
    a di wa Siris:'
  eng-BSB: 'This is what the LORD says to Cyrus His anointed, whose right hand I have
    grasped to subdue nations before him, to disarm kings, to open the doors before
    him, so that the gates will not be shut:'
  eng-WEBPB: 'The LORD says to his anointed, to Cyrus, whose right hand I have held
    to subdue nations before him and strip kings of their armour, to open the doors
    before him, and the gates shall not be shut:'
  kbq-kbq: Masavema frenteno azeri ruotage'ma hu'nea ne' Sairusinkura Ra Anumzamo'a
    amanage hu'ne, Nagra tamaga kaziga azante azerine'na hankavea nemisanugeno, ina
    kuma'mo ha'ma eme huntesniana hara hugate'nereno, kini vahera hara huzmagatereno
    hankavezamia eri atregahie. Nagra ranra kumatmimofo kafana anagi'na eri hagro
    hunentesugeno mago vahe'mo'a ana kafana eri onkigahie.
  nhe-BL: 'TOTECO quej ni quiilhuía Ciro tlen yajaya quitlapejpenijtoc huan quitequimacatoc
    para quintlanis tlen ehuani ipan miyac tlaltini. TOTECO quimaitzquis huan quimacas
    miyac chicahualistli huan iixtla ya nopa tlanahuatiani tlen tlahuel quipixque
    chicahualistli tlapolose. TOTECO quichihua ma motlapoca nopa puertas tlen tlali
    Babilonia iixtla huan axaca huelis quitzacuas para ma ax calaqui. TOTECO quiijto:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e umuigo kar Xiru tuwihawete romo a''e. Upyhyk
    ipo awyze har rehe. Omono ukàgaw izupe. A''e rupi upuner ywy tetea''u rehe har
    wapyhykaw rehe. Upuner tuwihawete waneitykaw rehe no. Tupàn Tuweharupi Wiko Ma''e
    uwàpytymawok tawhu hukenaw a''e. A''e rupi Xiru upuner tawhu pupe wixe haw rehe.
    Ni amo nupuner kwaw iwàpytym wi haw rehe wà nehe. Tupàn Tuweharupi Wiko Ma''e
    uze''eg nezewe Xiru pe:'
  eng-DRA: Thus saith the Lord to my anointed Cyrus, whose right hand I have taken
    hold of, to subdue nations before his face, and to turn the backs of kings, and
    to open the doors before him, and the gates shall not be shut.
