verse: ISA.045.002
translations:
  mal-C: ഞാൻ നിനക്കു മുമ്പേ പോകുകയും പർവതങ്ങൾ നിരപ്പാക്കുകയും ചെയ്യും; ഞാൻ വെങ്കലംകൊണ്ടുള്ള
    കവാടങ്ങൾ തകർക്കുകയും ഇരുമ്പോടാമ്പലുകൾ മുറിച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Ich werde vor dir hergehen und das Höckerichte ebnen; eherne Thüren will
    ich zertrümmern und eiserne Riegel zerhauen,
  lin-lin: Nakotambola liboso na yo mpe nakolalisa bangomba, nakobuka bikuke ya bronze
    mpe nakokata-kata bibende oyo bakangelaka yango.
  eng-LSV: “I go before you, and make crooked places straight, || I shatter doors
    of bronze, || And I cut bars of iron apart,
  eng-GNV: 'I will goe before thee and make the crooked streight: I will breake the
    brasen doores, and burst the yron barres.'
  eng-WEBSTER: 'I will go before thee, and make the crooked places straight: I will
    break in pieces the gates of brass, and cut asunder the bars of iron:'
  nhw-BL: “Ciro, na nimitzyacantiyas huan nijxitlahuas nochi ojtli catli huijcoltic
    campa tipanos. Nijpostequis nopa tepos puertas huan nopa tepos barras catli ica
    quitzacuaj nopa puertas.
  swh-ONEN: Nitakwenda mbele yako na kusawazisha milima; nitavunjavunja malango ya
    shaba na kukatakata mapingo ya chuma.
  bba-bba: kon nun ɡbiiyɑ kpɑ n wunɛn swɛɛ kpuro sɔmɛ yi nɔɔ nɛrɑ. Kon ɡɑmbo sii ɡɑnduɡii
    kɑ yin kɔkɔrɔ sisuɡii bɔɔku.
  eng-KJVCPB: 'I will go before thee, And make the crooked places straight: I will
    break in pieces the gates of brass, And cut in sunder the bars of iron:'
  luo-luo: Abiro telo e nyimi kendo abiro pieyo gode madongo mogangore; anamuk dhorangeye
    mag nyinyo kendo anangʼad ndigni mag dhorangeye mag chuma.
  meu-meu: Lau na oi vairamu ai bainala, ororo baina hahedagadia maoro; auri labora-labora
    iduaradia baina hamakohidia rohoroho, pbona auri baina utudia parara.
  npi-ULB: “म तेरो अगि-अगि जानेछु र पर्वतहरूलाई समतल बनाउनेछु । काँसाका ढोकाहरूलाई
    म टुक्रा-टुक्रा बनाउनेछु र तिनीहरूका फलामे बारहरूलाई काटेर टुक्रा बनाउनेछु।
  yor-yor: Èmi yóò lọ síwájú rẹ, Èmi ó sì tẹ́ àwọn òkè ńlá pẹrẹsẹ Èmi yóò fọ gbogbo
    ẹnu-ọ̀nà idẹ èmi ó sì gé ọ̀pá irin.
  pes-OPCB: 'خداوند می‌فرماید: «ای کوروش، من پیشاپیش تو حرکت می‌کنم، کوهها را صاف
    می‌کنم، دروازه‌های مفرغین و پشت‌بندهای آهنی را می‌شکنم.'
  tgl-ULB: Ako ay mauuna sa iyo at ang mga bundok ay aking papatagin; aking wawasakin
    ang mga pintuang tanso at puputol-putulin ang kanilang bakal na rehas,
  hui-hui: Í̠ mani ibabelo i̱ni ala bamba halu puwa hari emene timbunibi ngaru bope
    halu dindi ulini ngarubi mo dondole dege ngelolebero. Tanonaga panga hongohe ege
    to̱le̱ boronisime wabu helowa aeane timbunirume hongo howa gedene hatagi karuni
    i̱na bo gialo wahowa panga dugua haga bulebero.
  mya-mya: '``ငါ​ကိုယ်​တိုင်​ပင်​တောင်​ကြီး​တောင်​ငယ်​တို့ ကို​ဖြို​၍၊ သင်​၏​အ​တွက်​ခ​ရီး​လမ်း​ကို​ပြင်​ဆင်​မည်။
    ငါ​သည်​ကြေး​ဝါ​မြို့​တံ​ခါး​တို့​ကို​ဖျက်​၍ ယင်း​တို့​မှ သံ​ကန့်​လန့်​တန်း​များ​ကို​အ​ပိုင်း​ပိုင်း​ချိုး
    ပစ်​မည်။'
  bod-N: བདག་ཁྱོད་ཀྱི་སྔོན་དུ་སོང་ནས་ལམ་མི་བདེ་བ་རྣམས་སྙོམས་པར་བྱེད། ཟངས་ཀྱི་རྒྱ་སྒོ་རྣམས་བདག་གིས་སིལ་བུར་གཅོག་ཅིང་།
    ལྕགས་ཀྱི་སྒོ་གཏན་རྣམས་བདག་གིས་དུམ་བུར་གཅོད་ངེས་ཡིན།
  sna-sna: Ndichaenda mberi kwako uye ndichaenzanisa makomo; ndichaputsa masuo endarira
    uye ndichacheka ndigopinda napamazariro esimbi.
  spa-BLM: “Iré delante de ti y alisar las asperezas. Romperé las puertas de bronce
    en pedazos y cortar las barras de hierro.
  cac-cac: A in val ol in b'ab'laj d'a ichan̈, ol vac' pan̈anb'oc lum luum chaan̈.
    Ol in mac'poj juntzan̈ puerta nab'a bronce, ol in b'ijchitanb'at q'uen hierro
    ayoch yijchuloc.
  swh-ULB: '''''Nitakwenda mbele yako na kusawazisha milima; nitavunjavunja vipandevivande
    milango ya shaba na kukuta vipandevipande nguzo za chuma,'
  bel-bel: Я пайду перад табою і горы зраўняю, медныя дзьверы патрушчу і завалы жалезныя
    паламаю;
  deu-ELBBK: Ich, ich werde vor dir herziehen und werde das Höckerige eben machen;
    kupferne Pforten werde ich zerbrechen und eiserne Riegel zerschlagen;
  mbb-OT: Ebpetelihuna a su ed-endamen ku is beyeey nu, ne ebpetaǥen ku is menge vuvungan.
    Ebengkaǥen ku is menge pultahan he brunsi wey is putew he menge trangka kayi.
  mal-2015: ഞാൻ നിനക്കു മുമ്പായി ചെന്നു ദുർഘടങ്ങളെ നിരപ്പാക്കുകയും താമ്രവാതിലുകളെ
    തകർത്തു ഇരിമ്പോടാമ്പലുകളെ ഖണ്ഡിച്ചുകളകയും ചെയ്യും.
  gup-gup: “Ngaye ngarrokme dja ngayingkihbolhmarnbun ngudda ke. Ngaye ngawarddeburriwe
    kuwarddekimuk ba bu yire. Ngaye ngabakke gates manbu wirlmurrng bronze dja ngarradjke
    manbu kawarnamyo ba bu ngudda yingime kore ngudda yidjare.
  rmc-rmc: Me džava anglal tu a rovňinava avri o brehi, o brondzune brani phagerava
    a o trastune zavori prephagava.
  pes-OPV: که «من پیش روی تو خواهم خرامید وجایهای ناهموار را هموار خواهم ساخت. ودرهای
    برنجین را شکسته، پشت بندهای آهنین راخواهم برید.
  ron-1924: „Еу вой мерӂе ынаинтя та, вой нетези друмуриле мунтоасе, вой сфэрыма ушиле
    де арамэ ши вой рупе зэвоареле де фер.
  ben-OBCV: আমি তোমার আগে আগে যাব এবং সব পাহাড়-পর্বতকে সমভূমি করব; আমি পিতলের সব
    দুয়ার ভেঙে ফেলব ও লোহার সব অর্গল কেটে দেব।
  som-som: Anigu waan ku hor socon doonaa, oo meelaha sarsarena waan simi doonaa,
    waanan kala burburin doonaa albaabbada naxaasta ah, oo qataarrada birta ahna waan
    kala googooyn doonaa,
  lat-VUC: 'Ego ante te ibo, et gloriosos terræ humiliabo; portas æreas conteram,
    et vectes ferreos confringam:'
  eng-ASVBT: I will go before thee, and make the rough places smooth; I will break
    in pieces the doors of brass, and cut in sunder the bars of iron;
  ita-1885: Io andrò dinanzi a te, e dirizzerò le vie distorte; io romperò le porte
    di rame, e spezzerò le sbarre di ferro.
  eng-LXXUP: 'I will go before thee, and will level mountains: I will break to pieces
    brazen doors, and will burst iron bars.'
  eng-ULB: “I will go before you and level the mountains; I will break in pieces the
    doors of bronze and cut in pieces their iron bars,
  spa-VBL: Iré delante de ti y arrasaré los montes. Derribaré las puertas de bronce
    y cortaré las barras de hierro.
  fra-_FOB: J'irai devant toi, et j'aplanirai les chemins raboteux; je romprai les
    portes d'airain, et je briserai les barres de fer;
  mal-mal: “ഞാൻ നിനക്ക് മുമ്പായി ചെന്നു ദുർഘടങ്ങളെ നിരപ്പാക്കുകയും താമ്രവാതിലുകളെ
    തകർത്ത് ഇരിമ്പോടാമ്പലുകളെ ഖണ്ഡിച്ചുകളയുകയും ചെയ്യും.
  lit-lit: Aš pats eisiu pirma tavęs ir sulyginsiu kalnus. Žalvario duris sudaužysiu
    ir geležies užšovus nukaposiu.
  urd-GVR: Maiṅ ḳhud tere āge āge jā kar qilābandiyoṅ ko zamīnbos kar dūṅgā. Maiṅ
    pītal ke darwāze ṭukṛe ṭukṛe karke tamām kunḍe tuṛwā dūṅgā.
  suz-BL: परमप्रभु यावेमी मेको कली “गो इ ङोंइङोंइती गाक्‍नुङ। डांडा आन कली दिंम सेल्‍नुङ।
    कांसा के लाप्‍चो जिक्‍नुङ। फलाम के आ‍ग्‍लो जिक्‍नुङ।
  eng-NOY: I will go before thee, And make the high places plain; I will break in
    pieces the gates of brass, And cut in sunder the bars of iron.
  ita-1927: Io camminerò dinanzi a te, e appianerò i luoghi scabri; frantumerò le
    porte di rame, e spezzerò le sbarre di ferro;
  ckb-ckb: ”من لەپێشتەوە دەڕۆم و تەپەکان تەخت دەکەم، دەروازە بڕۆنزییەکان دەشکێنم و
    شەوبەندە ئاسنینەکان دەبڕمەوە.
  eng-BBE: 'I will go before you, and make the rough places level: the doors of brass
    will be broken, and the iron rods cut in two:'
  kan-OKCV: ನಾನು ನಿನ್ನ ಮುಂದೆ ಹೋಗಿ ಬೆಟ್ಟಗುಡ್ಡಗಳನ್ನು ಸಮಮಾಡಿ, ಕಂಚಿನ ಕದಗಳನ್ನು ಒಡೆದು, ಕಬ್ಬಿಣದ
    ಅಗುಳಿಗಳನ್ನು ಮುರಿದುಬಿಡುವೆನು.
  tam-2017: நான் உனக்கு முன்னே போய், கோணலானவைகளைச் செவ்வையாக்குவேன்.
  spa-RV-1909: Yo iré delante de ti, y enderezaré las tortuosidades; quebrantaré puertas
    de bronce, y cerrojos de hierro haré pedazos;
  ron-BTF: Voi merge înaintea ta şi locurile strâmbe le voi îndrepta, voi sparge în
    bucăţi porţile de aramă şi voi tăia în două drugii de fier,
  eng-WEBP: “I will go before you and make the rough places smooth. I will break the
    doors of bronze in pieces and cut apart the bars of iron.
  eng-FBV: I will go ahead of you and level the mountains. I will break down bronze
    gates and cut through iron bars.
  nld-1939: Ik zelf ga voor u uit, En zal de hoogten voor u slechten; Bronzen poorten
    trap Ik in, Ijzeren grendels sla Ik stuk;
  nch-BL: “Ciro, na nimitzyacantiyas huan nijxitahuas nochi ojti cati huijcoltic campa
    tipanos. Nijpostequis nopa tepos caltemit huan nopa tepos barras cati ica quitzacuaj
    nopa caltemit.
  vie-1934: Ta sẽ đi trước mặt ngươi, ban bằng các đường gập ghềnh; phá vỡ các cửa
    bằng đồng, bẻ gãy then gài bằng sắt;
  hin-CV: मैं तेरे आगे-आगे चलूंगा ऊंची-ऊंची भूमि को सीधा बना दूंगा; मैं कांस्य के
    दरवाजों को चूर-चूर कर दूंगा लोहे के जंजीर को काटता हुआ निकल जाऊंगा.
  eng-OURB: “I will go before you, and make the rough places smooth. I will break
    the doors of bronze in pieces, and cut apart the bars of iron.
  spa-BES: Iré delante de ti y nivelaré los lugares difíciles; las puertas de bronce
    se romperán y las barras de hierro serán despedazadas.
  tdx-tdx: Hiaolo azo iraho, naho hampimiraeko o migoledogoledoñeo; ho tseratseraheko
    o lalam-bey torisìkeo; vaho ho pozapozaheko o sikadam-bìo;
  tha-KJV: “เราจะไปข้างหน้าเจ้า และปราบที่คดให้เป็​นที​่​ตรง เราจะพังประตู​ทองสัมฤทธิ์​ให้​เป็นชิ้นๆ
    และตั​ดล​ูกกรงเหล็กให้​ขาด
  por-BR-2018: Eu irei adiante de ti, e nivelarei os caminhos acidentados; quebrarei
    as portas de bronze, e despedaçarei os ferrolhos de ferro;
  deu-ELO: Ich, ich werde vor dir herziehen und werde das Höckerichte eben machen;
    eherne Pforten werde ich zerbrechen und eiserne Riegel zerschlagen;
  eng-WYC-2018: I shall go before thee, and I shall make low the glorious men of earth;
    I shall all-break [the] brazen gates, and I shall break together [the] iron bars.
    (I shall go before thee, and I shall bring low the glorious of the earth; I shall
    all-break the bronze gates, and I shall altogether break the iron bars, or break
    open the locks.)
  epo-epo: Mi iros antaŭ vi kaj ebenigos altaĵojn; kuprajn pordojn Mi disbatos, kaj
    ferajn riglilojn Mi rompos.
  uig-PIN: «Mǝn sening aldingda mengip egizliklǝrni tüz ⱪilimǝn; Mis dǝrwazilarni
    qeⱪip taxlaymǝn, Tɵmür taⱪaⱪlirini sunduruwetimǝn;
  beo-beo: “Na Nisu da dia logo fodomu. Na da goumi amola agolo mugululi, umi hamomu.
    Na da “balase” logo ga:su mugulumu amola ouli galiamo agoai ga:su liligi goudamu.
  tpi-OTNT: ‘Bai mi go pas long yu na brukim ol ples maunten na mekim i kamap stretpela
    ples. Bai mi brukim ol bikpela dua ol i bin wokim long bras, na ol ba ain ol i
    bin putim bilong strongim ol dua.
  hau-SA: Zan sha gabanka in baje duwatsu; zan farfashe ƙofofin tagulla in kuma kakkarye
    ƙyamaren ƙarfe.
  uig-LAT: «Men séning aldingda méngip égizliklerni tüz qilimen; Mis derwazilarni
    chéqip tashlaymen, Tömür taqaqlirini sunduruwétimen;
  nde-nde: Ngizahamba phambi kwakho ngenze izintaba zendlaleke. Ngizadiliza amasango
    ethusi, ngifohle emigoqweni yensimbi.
  ton-ton: '“Te u muʻomuʻa ʻiate koe, pea ngaohi ʻae ngaahi potu pikopiko ke totonu:
    te u laiki ʻae ngaahi matapā palasa, pea tuʻusi ke motu ʻae ngaahi ukamea fakamaʻu:'
  ces-1613: Já před tebou půjdu, a cesty křivé zpřímím, vrata měděná potru, a závory
    železné posekám.
  eng-WMB: “I will go before you and make the rough places smooth. I will break the
    doors of bronze in pieces and cut apart the bars of iron.
  tam-TCV: நான் உனக்கு முன்சென்று, மலைகளைத் தரைமட்டமாக்குவேன்; நான் வெண்கலக் கதவுகளை
    உடைத்து, இரும்புத் தாழ்ப்பாள்களையும் தகர்ப்பேன்.
  ceb-ULB: Mag-una ako kanimo ug patagon ko ang kabukiran; dugmokon ko ang mga bronsi
    nga ganghaan ug pamutlon ang mga puthaw nga babag,
  pol-UBG: Ja pójdę przed tobą, a krzywe drogi wyprostuję, skruszę spiżowe wrota,
    a połamię żelazne rygle.
  agr-agr: “Ame weamunmak wi emkan wetatjai, tuja muja aidaunak yumpuajan paka emaktatjai,
    waiti jiju bronce najanamu aina nunak tsaiktatjai, tuja jiju hierro waiti batsatkamua
    nunashkam tsaiktatjai.
  kyc-kyc: Embena lao namba rangeme kata rapa rapa pyakao yuu kyau kuki andakepe pyao
    kapa kapa pyuo retaro. Nambame kana koneme kambu wasingi dupwa pyao lalyaro dee
    ane isa porai dupwa roo pyao muu muu pyakaro.
  urd-GVU: مَیں خود تیرے آگے آگے جا کر قلعہ بندیوں کو زمین بوس کر دوں گا۔ مَیں پیتل
    کے دروازے ٹکڑے ٹکڑے کر کے تمام کنڈے تڑوا دوں گا۔
  deu-1912: Ich will vor dir her gehen und die Höcker eben machen; ich will die ehernen
    Türen zerschlagen und die eisernen Riegel zerbrechen
  kan-2017: “ನಾನು ನಿನ್ನ ಮುಂದೆ ಹೋಗಿ, ದಿಣ್ಣೆಗಳನ್ನು ಸಮಮಾಡುವೆನು. ತಾಮ್ರದ ಕದಗಳನ್ನು ಒಡೆದು,
    ಕಬ್ಬಿಣದ ಅಗುಳಿಗಳನ್ನು ಮುರಿದುಬಿಡುವೆನು.
  yap-yap: “I gag e bay gu fal’eg rogon e kanawo’ rom, bay gu pacheg e pi burey nge
    yochi burey. Mab ko pi garog ni wasey ni bronze e bay gu t’ar, mu gu th’ab e yu
    ley i wasey ni bay riy.
  hlt-MCSB: Kamah he na mikhmuh ah ka pongpa vetih ngoem te ka nolh rhoe ka nolh ni.
    Rhohum thohkhaih te ka thuk vetih thi thohkalh ka tloek ni.
  mdy-ETH: «ታኣኒ ኔኤኮ ቤርታ ዓኣዻንዳኔ፤ ዹኮ ታኣኒ ኔኤም ሂርኪዲ ባኣሳንዳኔ፤ ሞኦኖ ዓንጎና ኮሾና ካሮንታ ዓንጎ ጋጋርዞዋ
    ታኣኒ ሜንሣንዳኔ።
  twi-ASANTE: Mɛdi wʼanim mɛyɛ mmepɔ no asase tamaa; mɛbubu kɔbere mfrafraeɛ apono
    agu na matwitwa dadeɛ adaban mu.
  eng-WEBU: “I will go before you and make the rough places smooth. I will break the
    doors of bronze in pieces and cut apart the bars of iron.
  wal-wal: “Taani ne sinttaara baana; dereta dembbayana. Nahaasiyaa birataa sanqqata
    menttana; birata hiraqotakka qanxxana.
  spa-PDDPT: Yo iré delante de ti y allanaré los lugares escabrosos. Quebraré los
    batientes de bronce y haré pedazos las barras de hierro.
  gun-gun: Ha'e rami vy xee aa 'rã nerenonde rupi. Ndevy ambo'yvi 'rã tape ikarẽ-karẽ
    va'e, amopẽmba 'rã okẽ overa va'e guigua, ha'e ambovopa 'rã ijokoa ferro guigua
    oĩ va'e.
  ilo-ULB: “Umun-unaakto kenka ket patagek dagiti banbantay; burakburakekto dagiti
    ruangan a bronse ken tuktukkolekto dagiti landok a balunetda,
  kpg-kpg: “Ko Au ga hagatogomaalia doo ala, ga haga bapaba nia gonduu mono gowaa
    nnoonua. Au gaa oho gi daha nia bontai baalanga mmee o nia abaaba, gaa oho gi daha
    nia baalanga o nia abaaba aalaa.
  uig-ARA: «مەن سېنىڭ ئالدىڭدا مېڭىپ ئېگىزلىكلەرنى تۈز قىلىمەن؛ مىس دەرۋازىلارنى چېقىپ
    تاشلايمەن، تۆمۈر تاقاقلىرىنى سۇندۇرۇۋېتىمەن؛
  sus-sus: «N tima nɛ i ya ra, n tentenyi magoro i bɛ, n wure gbeeli naadɛe kana,
    n wure naadɛe yensen yɛ i ya ra.
  pon-2006: “Pein ngehi pahn kaunopada alomw kan, kapatapatahla nahna oh dohl akan.
    I pahn rihspeseng wenihmw prons kan, oh lupukpeseng ar uhr mete kan.
  jae-jae: “Aê oc jasêlêŋ jamuŋ aôm ma jaŋgôm lôc êtu tapa ma jatuc katam ki popoc
    ma janac balaŋ ki tulu-tulugeŋ.
  ksd-ksd: Ina lualua tam, ma ina kal pa ra lavur gunan dia buabuana upi diat a tamataman;
    ina tumak bubur ra umana banbanu na palariam gobol, ma ina bubur kutu ra umana
    babat na palariam;
  tur-YTC: “Senin önünden gideceğim, Engebeli yerleri düz edeceğim. Tunç kapıları
    parçalayacağım, Demir sürgüleri kıracağım.
  grc-BRENT: Ἐγὼ ἔμπροσθέν σου πορεύσομαι, καὶ ὄρη ὁμαλιῶ, θύρας χαλκᾶς συντρίψω,
    καὶ μοχλοὺς σιδηροῦς συνκλάσω.
  ind-AYT: “Aku akan berjalan di depanmu dan membuat tempat-tempat yang bergelombang
    menjadi rata. Aku akan menghancurkan berkeping-keping pintu perunggu dan memotong
    jeruji besi mereka.
  nya-nya: Ine ndidzayenda patsogolo pako, ndi kusalaza mapiri; ndidzaphwanya zitseko
    za mkuwa ndi kuthyola mipiringidzo ya chitsulo.
  hrv-hrv: Ja ću hoditi pred tobom da poravnam uzvisine, da razbijem mjedene vratnice,
    da slomim željezne prijevornice.
  mps-mps: ‘Te nage pabodu ena polasa peyu, te bulu du pesage dabe me alula tagalama,
    te doloba pai pesage nigilaibao. Eno augwaligo te brasgo nigai genuai hanu sunumi
    aluama, te boma pai ba aingo te dąų walali sunumi te me aluama, dala sąwaibao.
  tpi-tpi: ‘Bai mi go pas long yu na brukim ol ples maunten na mekim i kamap stretpela
    ples. Bai mi brukim ol bikpela dua ol i bin wokim long bras, na ol ba ain ol i
    bin putim bilong strongim ol dua.
  dan-1931: Selv går jeg frem foran dig, Hindringer jævner jeg ud; jeg sprænger Porte
    af Kobber og sønderhugger Slåer af Jern.
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Ta sẽ đi trước con, Si-ru, và san bằng
    các núi. Ta sẽ phá vỡ các cửa đồng và bẻ gãy then sắt.'
  guj-2017: “હું તારી આગળ જઈશ અને પર્વતોને સપાટ કરીશ; હું પિત્તળના દરવાજાઓના ટુકડેટુકડા
    કરી નાખીશ તથા લોખંડની ભૂંગળોને કાપી નાખીશ.
  pon-2006A: “Pein ngehi pahn kaunopada alomw kan, kapatapatahla nahna oh dohl akan.
    I pahn rihspeseng wenihmw prons kan, oh lupukpeseng ar uhr mete kan.
  por-BRBSL: “Eu irei antes de você e tornar os lugares ásperos mais suaves. Quebrarei
    as portas de bronze em pedaços e cortar as barras de ferro.
  cth-cth: Kai ni na hmalah ka cei vaiteh, kânging hoeh e hah ka kânging sak han.
    Rahum longkha hah be ka raphoe vaiteh, tarennae thing hai be ka bouk han.
  twi-twi: Medi wʼanim mɛyɛ mmepɔw tamaa; mebubu kɔbere mfrafrae apon agu na matwitwa
    nnade adaban mu.
  hlt-hlt: Kamah he na mikhmuh ah ka pongpa vetih ngoem te ka nolh rhoe ka nolh ni.
    Rhohum thohkhaih te ka thuk vetih thi thohkalh ka tloek ni.
  tbz-SIM: Míì mɔ́mmuɔ n yó nni ɑ ììkɛ̀ kɛ ɛnnìnko yɛterɛ̀, kɛ puɔ̀ ndisɔɔwũɔ̃̀ kó
    yɛcɑ̀kɛ̀, kɛ keku imɑ́tìferí ìì pɑ̀kɛ́ yɛbòrɛ̀.
  msy-2020: “Kɨ nɨn faragh mangɨ danganir fɨghtɨzibar amightɨ, da magɨrɨ voroghɨra
    ikiam. Egh dɨvazir gavgavimɨn tiar akar ekiar me brasɨn ingariziba akararigham.
    Egh ainɨn igugunir ekiar me tiar akaba gavgavim dar anɨngasa atɨziba dar ghoregham.
  azb-azb: «Mən qarşında gedib dağları düzəngaha çevirəcəyəm, Tunc qapıları qırıb
    Dəmir qıfılları sındıracağam.
  eng-DBY: I will go before thee, and make the elevated places plain; I will break
    in pieces the brazen doors, and cut asunder the bars of iron;
  hin-2017: “मैं तेरे आगे-आगे चलूँगा और ऊँची-ऊँची भूमि को चौरस करूँगा, मैं पीतल के
    किवाड़ों को तोड़ डालूँगा और लोहे के बेंड़ों को टुकड़े-टुकड़े कर दूँगा।
  wol-KYG: 'mu ne: «Man maa lay jiitu, maasale mbartal, rajaxe buntu xànjar, damm
    tëjukaayu weñ.'
  eng-YLT: '''I go before thee, and crooked places make straight, Two-leaved doors
    of brass I shiver, And bars of iron I cut asunder,'
  kne-kne: “Sak-en di mangisagana sin danan mo et singpaek din dodontog. Dadaelek
    din bronsi ay segpan di il-ili ya nanbabag ay landok.
  eng-WYC-2017: I shall go before thee, and I shall make low the glorious men of earth;
    I shall all-break [the] brazen gates, and I shall break altogether [the] iron
    bars.
  eng-WMBB: “I will go before you and make the rough places smooth. I will break the
    doors of bronze in pieces and cut apart the bars of iron.
  urd-GVH: मैं ख़ुद तेरे आगे आगे जाकर क़िलाबंदियों को ज़मीनबोस कर दूँगा। मैं पीतल
    के दरवाज़े टुकड़े टुकड़े करके तमाम कुंडे तुड़वा दूँगा।
  rug-rug: Arau si kote ene pa kenumu meke va pezara i sari toqere; kote huara goreni
    Rau sari sasada boronizi meke seke huari sari na rorotoana aeana.
  gaz-gaz: Ani fuula kee dura deemee tulluuwwan wal nan qixxeessa; karrawwan naasii
    nan caccabsa; danqaraawwan sibiilaas nan kukkuta.
  fra-LSG: Je marcherai devant toi, J’aplanirai les chemins montueux, Je romprai les
    portes d’airain, Et je briserai les verrous de fer.
  yal-yal: n tan yɛtɛɛn tima nɛn i yɛɛ ra, n yi gbingbinne malaxun, n yi sulan dɛɛne
    kala, n yi dɛɛne balan wurene bolon.
  iou-iou: Näk intäjukun kuŋkaŋ kädet api täwit gamet. Näk pom däpmäŋ kokoyäŋpäŋ täŋdudumtak
    täŋtäŋ kuŋira kädet api pärek. Täŋkaŋ yämabam täŋkehärom takta ain kehäromipäŋ
    meham täk täkaŋ u api däpmäŋ äreyäŋ täŋpa kuneŋ.
  haw-1868: E hele no wau imua ou, a e hoolaumania i na wahi apuupuu, E wawahi no
    au i na pani puka keleawe, A e uhaki ia'u na kaola hao.
  arb-NAV: هَا أَنَا أَتَقَدَّمُكَ لأُسَوِّيَ الْجِبَالَ بِالأَرْضِ وَأُحَطِّمَ أَبْوَابَ
    النُّحَاسِ، وَأُكَسِّرَ مَغَالِيقَ الْحَدِيدِ،
  ewe-ewe: Madze ŋgɔ na wò, agbã towo le ŋgɔwò. Magbã akɔbligbowo, eye maŋe gayibɔ
    ƒe gametiwo.
  eng-LEE: 'I myself will go before thee, and proud eminences will I level: doors
    of brass will I break in pieces, and bolts of iron will I cut asunder.'
  asm-FB: মই তোমাৰ আগে আগে যাম আৰু পর্ব্বতবোৰ সমান কৰিম, মই পিতলৰ দুৱাৰবোৰ ভাঙি ডোখৰ
    ডোখৰ কৰিম, আৰু লোহাৰ ডাংবোৰ কাটি টুকুৰা টুকুৰ কৰিম।
  sus-A: «ﭑ تِمَ نّ عِ يَ رَ، ﭑ تٍنتٍنيِ مَفٌرٌ عِ بّ، ﭑ وُرٍ فبٍيلِ نَادّيٍ كَنَ،
    ﭑ وُرٍ نَادّيٍ يٍنسٍن يّ عِ يَ رَ.
  fra-SBL: « J'irai devant vous et rendre les endroits rugueux lisses. Je briserai
    les portes d'airain en morceaux et écarte les barres de fer.
  hbo-hbo: אֲנִי֙ לְפָנֶ֣יךָ אֵלֵ֔ךְ וַהֲדוּרִ֖ים *אֹושִׁר (אֲיַשֵּׁ֑ר) דַּלְתֹ֤ות
    נְחוּשָׁה֙ אֲשַׁבֵּ֔ר וּבְרִיחֵ֥י בַרְזֶ֖ל אֲגַדֵּֽעַ׃
  kik-kik: Nĩngagũtongoria na nĩngaragania irĩma; nĩngoinanga ihingo cia gĩcango,
    na ndinangie mĩgĩĩko ya kĩgera.
  fra-NCL: Moi, je marcherai devant toi ; j’aplanirai les chemins montueux ; je romprai
    les portes d’airain, et je briserai les verrous de fer.
  cek-AK: na hmaa ah ka caeh moe, kangkoih ahmuennawk to ka toengsak han; sumkamling
    hoiah sak ih khongkhanawk to ka phraek moe, takraenghaih sumboengnawk to ka khaeh
    pae han.
  cuk-cuk: 'Bab-Jehová weyob Ciroʼga soged: “Ani an be-idunadapi guoed, ani an yalamar-omatogoed.
    Ani an bega esgoro-gordikid-yawagakmar mamaroed, ani an bega yawagak-eduged-esgorobiid
    bibisgoed.'
  uig-CYR: «Мән сениң алдиңда меңип егизликләрни түз қилимән; Мис дәрвазиларни чеқип
    ташлаймән, Төмүр тақақлирини сундуруветимән;
  tel-2017: నేను నీకు ముందు వెళ్తూ ఉన్నత స్థలాలను చదును చేస్తాను. ఇత్తడి తలుపులను
    పగలగొడతాను, ఇనపగడియలను విరగ్గొడతాను.
  hat-BSA: “Mwen va ale devan ou pou fè move kote yo vin swa. Mwen va kraze pòt an
    bwonz yo e fin koupe nèt ba an fè li yo.
  kos-kos: “Nga sifacna fah akoela inkanek lom, Ac akfwelyela eol uh ac inging uh.
    Nga fah fukulya mutunpot bronze Ac koteya osra ma sang laki.
  hbo-WLC: אֲנִי֙ לְפָנֶ֣יךָ אֵלֵ֔ךְ וַהֲדוּרִ֖ים אושר דַּלְת֤וֹת נְחוּשָׁה֙ אֲשַׁבֵּ֔ר
    וּבְרִיחֵ֥י בַרְזֶ֖ל אֲגַדֵּֽעַ׃
  ibo-ibo: Mụ onwe m ga-ebu ụzọ gaa nʼihu gị kwazee ugwu ukwu niile, tiwasịa ibo ọnụ
    ụzọ bronz niile gbuwakwaa mkpọrọ igwe dị iche iche.
  ory-ory: “ଆମ୍ଭେ ତୁମ୍ଭର ଆଗେ ଆଗେ ଗମନ କରିବା, ରଗଡ଼ା ସ୍ଥାନସବୁ ସମାନ କରିବା; ଆମ୍ଭେ ପିତ୍ତଳର
    କବାଟସବୁ ଭାଙ୍ଗି ଖଣ୍ଡ ଖଣ୍ଡ କରିବା ଓ ଲୌହ ଅର୍ଗଳସବୁ କାଟି ପକାଇବା;
  chk-chk: “Üpwe akom mwom o atekisonätiu chuk kana. Üpwe ataetiu ekewe asam piras
    o atatakisi lokkur.
  rop-rop: Ai garra go lida langa yu en meigim detlot hil kantri jidan lebulwan, en
    if eni taun abum aiyanwan en kopawan geit, wal ai garra breigimdan det geit.
  ukr-1871: Я пійду поперед тебе й вирівняю гори, поторощу мідяні двері й поломлю
    засови залїзні;
  deu-1951: Ich will vor dir herziehen und das Erhabene erniedrigen; ich will eherne
    Türen zerbrechen und eiserne Riegel zerschlagen
  eng-JPS: I will go before thee, and make the crooked places straight; I will break
    in pieces the doors of brass, and cut in sunder the bars of iron;
  srp-1865: Ja æu iæi pred tobom, i putove neravne poravniæu, vrata mjedena razbiæu
    i prijevornice gvozdene slomiæu.
  lug-lug: Ndikukulembera ne ntereeza ebifo ebigulumivu. Ndimenyaamenya emiryango
    egy’ebikomo ne ntemaatema ebisiba eby’ekyuma.
  heb-heb: אני לפניך אלך והדורים אושר דלתות נחושה אשבר ובריחי ברזל אגדע׃
  ben-IRV: আমি তোমার আগে যাবো এবং পর্বতগুলো সমান করবো; আমি ব্রোঞ্জের দরজা ভেঙে টুকরো
    করবো এবং লোহার খিলগুলো কেটে ফেলব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲਾਂਗਾ, ਅਤੇ ਉੱਚੇ-ਉੱਚੇ ਪਹਾੜਾਂ ਨੂੰ ਪੱਧਰਾ ਕਰਾਂਗਾ, ਮੈਂ
    ਪਿੱਤਲ ਦੇ ਫਾਟਕ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਅਤੇ ਲੋਹੇ ਦੀਆਂ ਬੇੜੀਆਂ ਵੱਢ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သင့် ရှေ့ မှာ ငါ သွား ၍ မြင့် သောအရပ်ကို ညီ စေမည်။ ကြေးဝါ တံခါး တို့ကို
    ချိုး ၍ ၊ သံ ကန့်လန့် တို့ကို အပိုင်းပိုင်းဖြတ် မည်။
  hmo-hmo: “Lau sibona ese oiemu dala do lau kehoa, vadaeni ororo badadia bona maragidia
    do lau hapalakaia. Lau ese magu iduara, auri gaudia do lau makohia.
  urd-urd: मैं तेरे आगे आगे चलूँगा और ना — हमवार जगहों को हमवार बना दूँगा, मैं पीतल
    के दरवाज़ों को टुकड़े — टुकड़े करूँगा और लोहे के बेन्डों को काट डालूँगा;
  rus-SYN: Я пойду пред тобою и горы уровняю, медные двери сокрушу и запоры железные
    сломаю;
  bqc-SIM: 'Má òɛ̀: Mámɛ má dↄaanɛ, má gbɛ̀sĩsĩↄ daaĩnɛ, má bĩ́ibↄlɛ gba
    pↄ́ wa pì ń mↄgotɛ̃ↄ gboo, má mↄ̀ gbã́aↄ zↄ̃ɛzↄ̃ɛ.'
  tcz-CHONGTHU: Hiche hi Pakiyin thusei, “Cyrus, nangma masanga keima cheng ting,
    lhangsang ho chu kasuhcham ding ahi. Keiman Sum’enga kisem kelkotpi jong chu kasuhchip’a,
    chule thih jol ho jong katanboh pai ding ahi.
  mar-mar: मी तुझ्यापुढे चालेन आणि पर्वत सपाट करीन; मी पितळी दरवाजाचे तोडून तुकडे
    तुकडे करीन आणि त्यांच्या लोखंडी सळ्यांचे कापून तुकडे तुकडे करीन
  qub-qub: «Gampa ñaupayquita nogami aywashaj. Altu jircacunatanami pampachargärishaj.
    Runsi puncucunatapis paquirgärishämi. Fyërrupita caj rancancunatapis ichic-ichicllami
    rurargärishaj.
  hat-hat: -Se mwen menm k'ap louvri chemen pou ou. M'ap fè mòn yo vin plat. M'ap
    kraze gwo pòtay an kwiv yo. M'ap kase ba fè yo de bout.
  eng-BSB: “I will go before you and level the mountains; I will break down the gates
    of bronze and cut through the bars of iron.
  eng-WEBPB: “I will go before you and make the rough places smooth. I will break
    the doors of bronze in pieces and cut apart the bars of iron.
  kbq-kbq: Nagra Sairusiga kavuga vugota hugante'na nevu'na, agonaramina aherava hu'na
    eri pehe hu'na nevu'na, bronsireti tro'ma hu'naza kuma kafantamine, ainireti'ma
    tro'ma hu'naza azotama kafantema rentroko'ma hunte'naza azotanena eri anafe hutregahue.
  nhe-BL: “Ciro, na nimitzyacantiyas huan nijxitlahuas nochi ojtli tlen huijcoltic
    campa tipanos. Nijpostequis nopa tepos puertas huan nopa tepos barras tlen ica
    quitzacuaj nopa puertas.
  gub-BL: Aha putar nerenataromo nehe. Amumew putar ywytyruhu nehe. Azukazuka putar
    ukenuhu itazu morog iapo pyrer ihe nehe. Azuhazuhaw putar iwàpytymaw itaper iapo
    pyrer nehe.
  eng-DRA: 'I will go before thee, and will humble the great ones of the earth: I
    will break in pieces the gates of brass, and will burst the bars of iron.'
