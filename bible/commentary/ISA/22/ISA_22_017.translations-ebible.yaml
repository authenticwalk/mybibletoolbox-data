  eng-WMBB: Behold, the LORD will overcome you and hurl you away violently. Yes, he
    will grasp you firmly.
  urd-GVH: ऐ मर्द, ख़बरदार! रब तुझे ज़ोर से दूर दूर तक फेंकनेवाला है। वह तुझे पकड़
    लेगा
  rug-rug: Mu va balau, na tie arilaemu si goi, ba nama saputu vagi igo e Zihova si
    agoi meke buli taloa nigo.
  gaz-gaz: “Yaa nama jabaa kunoo, Waaqayyo jabeessee qabee si darbachuuf jira.
  fra-LSG: Voici, l’Éternel te lancera d’un jet vigoureux; Il t’enveloppera comme
    une pelote,
  yal-yal: I tan sɛnbɛmana, Alatala i wolima ayi nɛn pon! A yi i suxu ken,
  haw-1868: Aia hoi e kipaku no o Iehova ia oe, He kipaku ino loa ana, E oiaio no
    e uhi mai oia ia oe.
  arb-NAV: هَا الرَّبُّ مُزْمِعٌ أَنْ يَطْرَحَكَ بِعُنْفٍ أَيُّهَا الْجَبَّارُ وَيُمْسِكَكَ
    بِقُوَّةٍ،
  ewe-ewe: “Kpɔ nyuie, elabena esusɔ vie Yehowa ƒe asi nasu dziwò, eye wòatsɔ wò aƒu
    gbe. O! Ŋutsu kalẽtɔ.
  eng-LEE: Behold, the Lord will thrust thee about with a mighty throw, O man! and
    will lay fast hold of thee;
  asm-FB: চোৱা, যিহোৱাই তোমাক দলিয়াই পেলাব, পৰাক্রমী জন তললৈ দলিয়াই পেলাব, তেওঁ
    তোমাক দুৰ্লভভাবে হাতেৰে মুচৰিব।
  sus-A: عَ فبٍ مُ لُشِ، عَلَتَلَ شَ عِ سُشُ، عَ شَ عِ وٌلِ يِرٍ مَكُيٍ. عَ عِ مَشِرِ مَ
    نّ عَلْ كٌتٍ،
  fra-SBL: Voici que Yahvé vous vaincra et vous précipitera violemment. Oui, il te
    saisira fermement.
  hbo-hbo: הִנֵּ֤ה יְהוָה֙ מְטַלְטֶלְךָ֔ טַלְטֵלָ֖ה גָּ֑בֶר וְעֹטְךָ֖ עָטֹֽה׃
  kik-kik: “Wĩhũũge, tondũ Jehova akiriĩ gũkũnyiita akũrũmĩtie, acooke akũnyugute,
    wee mũndũ ũyũ ũrĩ hinya.
  fra-NCL: Voici que Yahweh va te lancer d’un bras viril ;
  cek-AK: Khenah, Aw thacak kami, Angraeng mah a thacakhaih hoiah na naeh ueloe, nang
    to takhoe ving tangtang tih boeh.
  cuk-cuk: ” ’Ar Bab-Jehová dikasuli be-barmetoed. Dule-gandikid-emar-gaeyobi, Bab-Jehová
    be-gaoed, ise-sabsur be-metoed.
  uig-CYR: Мана һәй палван, Пәрвәрдигар сени өз чаңгилиға елип, чиң сиқимдап,
  tel-2017: చూడు, బలవంతుడివైన నిన్ను యెహోవా విసిరి వేయబోతున్నాడు. ఆయన నిన్ను నేలకు
    విసిరి కొట్టబోతున్నాడు. ఆయన నిన్ను గట్టిగా పట్టుకుంటాడు.
  hat-BSA: Gade byen, SENYÈ a prèt pou voye ou tèt devan. Li prèt pou sezi ou byen
    di,
  kos-kos: Sahp yohk sripom, tusruktu LEUM GOD El ac srukkomyak ac tolkomla.
  hbo-WLC: הִנֵּ֤ה יְהוָה֙ מְטַלְטֶלְךָ֔ טַלְטֵלָ֖ה גָּ֑בֶר וְעֹטְךָ֖ עָטֹֽה׃
  ibo-ibo: “Kpachara anya, Onyenwe anyị na-aga ịkpata gị aka, tufuo gị nʼebe dị anya,
