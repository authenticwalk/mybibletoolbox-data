  ory-ory: ଦେଖ, ବୀରର ନ୍ୟାୟ ସଦାପ୍ରଭୁ ବଳରେ ତୁମ୍ଭକୁ ଫୋପାଡ଼ି ଦେବେ, ହଁ, ସେ ଦୃଢ଼ ରୂପେ ତୁମ୍ଭକୁ
    ଗୁଡ଼ାଇବେ।
  chk-chk: Nengeni, ewe Samol mi Lapalap epwe turufuk fän pöchökül o moneekela, inamwo
    ika en eman mwän mi wor manom.
  rop-rop: Yu reken yu brabli strongbala men indit? Wal ai garra gajim yu en tjakidawei
    yu.
  ukr-1871: Ось, Господь перекине тебе, як дужий чоловік кидає, й здусить тебе в пилку.
  deu-1951: Siehe, der HERR wird dich weit wegschleudern, wie ein Starker schleudert,
    und wird dich fest anpacken.
  eng-JPS: Behold, the LORD will hurl thee up and down with a man's throw; yea, He
    will wind thee round and round;
  srp-1865: Evo, èovjeèe, Gospod æe te baciti daleko i zatrpaæe te.
  lug-lug: “Weegendereze Mukama Katonda anaatera okukuvumbagira, akuggyewo ggwe omusajja
    ow’amaanyi.
  heb-heb: הנה יהוה מטלטלך טלטלה גבר ועטך עטה׃
  ben-IRV: দেখ, ওহে শক্তিশালী লোক, সদাপ্রভু তোমাকে শক্ত করে ধরে ছুঁড়ে ফেলতে যাচ্ছেন।
  pan-pan: ਵੇਖ, ਹੇ ਸੂਰਮੇ, ਯਹੋਵਾਹ ਤੈਨੂੰ ਘੁੱਟ ਕੇ ਫੜ੍ਹੇਗਾ ਅਤੇ ਵਗਾਹ ਕੇ ਸੁੱਟ ਦੇਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား သည် ပြင်းစွာ သော နှင်ထုတ် ခြင်း ဖြင့် သင့် ကို နှင်ထုတ် တော်မူလိမ့်မည်။
    သင့် ကို အမှန် ကိုင် ဘမ်း၍၊
  hmo-hmo: “Sedira oi be tau badana ta. To Lohiabada ese oi do ia abia isi, bona mai
    dagedage danu oi do ia negea daudau herea.
  urd-urd: देख, ऐ ज़बरदस्त, ख़ुदावन्द तुझ को ज़ोर से दूर फेंक देगा; वह यक़ीनन तुझे
    पकड़ रख्खेगा।
  rus-SYN: Вот, Господь перебросит тебя, как бросает сильный человек, и сожмет тебя
    в ком;
  bqc-SIM: Laaika gↄ̃sa! Dii a n kũ n zu!
  tcz-CHONGTHU: Ajehchu Pakai in na lemang vahding ahitai, mihatpa. Aman nahung matchah
    ding ahi,
  mar-mar: पाहा, परमेश्वर पराक्रमी मनुष्यासारखा तुला फेकून देईल आणि तुला घट्ट धरील.
  qub-qub: Tayta Diosga callpasapa runa imatapis jitarishannömi caruman jitarishunquipaj.
    Callpaycurmi charishunquipaj.
  hat-hat: Ou mèt grannèg kont kò ou, Seyè a pral pase men l' pran ou, l'ap voye ou
    jete byen lwen.
  eng-BSB: Look, O mighty man! The LORD is about to shake you violently. He will take
    hold of you,
  eng-WEBPB: Behold, the LORD will overcome you and hurl you away violently. Yes,
    he will grasp you firmly.
  kbq-kbq: Hagi kva huo! Kagra hankave ne' mani'nananagi Ra Anumzamo'a kazeriteno
    kavazu huno vuno matevuno katregahie.
  nhe-BL: Xiquita, TOTECO monechcahuía para mitzitzquis, mitzixtzacuas huan mitzmajcahuas
    huejca. Sejcoyoc ehuani mitzhuicase para tiquintequipanos ipan inintlal. ¡Queja
    nopa mopantis ta, tihueyi tlacatl!
  gub-BL: Nekàg ne, nezewe rehe we Tupàn Tuweharupi Wiko Ma'e nepyhyk putar nehe.
    Ukàgaw pupe nemomorahy putar muite a'e nehe.
  eng-DRA: Behold the Lord will cause thee to be carried away, as a cock is carried
    away, and he will lift thee up as a garment.
