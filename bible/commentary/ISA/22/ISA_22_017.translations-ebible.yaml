verse: ISA.022.017
translations:
  mal-C: “കരുതിയിരിക്കുക, യഹോവ നിന്നെ താഴോട്ട് ചുഴറ്റി എറിഞ്ഞുകളയും, അവിടന്നു നിന്നെ
    ബലമായി പിടിക്കാൻ പോകുന്നു.
  deu-TKW: Bald schleudert Jahwe dich wuchtig, o Mann, indem er dich gewaltig packt,
  lin-lin: Tala, Yawe akomi pene ya koningisa yo mpe kobwaka yo mosika, yo moto ya
    makasi !
  eng-LSV: Behold, YHWH is casting you up and down, || A casting up and down, O mighty
    one,
  eng-GNV: Beholde, the Lord wil carie thee away with a great captiuitie, and will
    surely couer thee.
  eng-WEBSTER: Behold, the LORD will carry thee away with a mighty captivity, and
    will surely cover thee.
  nhw-BL: Xiquita, TOTECO monechcahuía para mitzitzquis, mitzixtzacuas huan mitzmajcahuas
    huejca. Seyoc tlali ehuani mitzhuicase para tiquintequipanos ipan inintlal. ¡Quej
    nopa mopantis ta, tihueyi tlacatl!
  swh-ONEN: “Jihadhari, Bwana yu karibu kukukamata thabiti, na kukutupa mbali, ewe
    mtu mwenye nguvu.
  bba-bba: Wee wi, Yinni Gusunɔ u koo nùn bɔke nɡe kureru kpɑ u nùn kɑsɑ kɔ̃ kɑ dɑm,
  eng-KJVCPB: Behold, the Lord will carry thee away with a mighty captivity, And will
    surely cover thee.
  luo-luo: Bed motangʼ, Jehova Nyasaye chiegni ngʼwasi mi owiti oko, yaye in ngʼat
    maratego.
  meu-meu: Goada taumu e, a itaia, Iehova ese baine negemu daure mai dagedagena ida.
    Ia ese baine dabaimu tao,
  npi-ULB: हेर्, परमप्रभुले तँलाई फाल्‍न लाग्‍नुभएको छ, ए शक्तिशाली मानिस, तँलाई फाल्‍न
    लाग्‍नुभएको छ । उहाँले तँलाई कसेर समात्‍नुहुनेछ ।
  yor-yor: “Kíyèsára, Olúwa fẹ́ gbá ọ mú gírígírí kí ó sì jù ọ́ nù, ìwọ ọkùnrin alágbára.
  pes-OPCB: هر مقامی که داشته باشی، خداوند تو را برمی‌دارد و دور می‌اندازد.
  tgl-ULB: Tingnan mo, malapit ka nang itapon ni Yahweh, ikaw na makapangyarihan,
    malapit ka na niyang itapon; hahawakan ka niya ng mahigpit.
  hui-hui: Í̠na mandabu handalu keria í̠ agali hongohe kobe tobaho kebe. Ani ndoyago.
    Anduane Homogohanda í̠ mo emeneore halu minu mbera buwa mbalo ale helowa dindi
    kaundiaore mbira ngagoha bape holebira. Ani biragola í̠naga karisi bayale í̠ni
    gubalini hariliruni wahalu dindi kaundiaha pu homolebere. Í̠ kininaga biabe biahaga
    ho kegoni howa í̠na kini damene bu karuha taga holene mo yu anda ibaga kegoni
    ndobe.
  mya-mya: သင်​သည်​အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​တစ်​ဦး ဖြစ်​ကောင်း​ဖြစ်​ပေ​မည်။ သို့​ရာ​တွင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် သင့်​အား​ဆွဲ​ကိုင်​၍​ပစ်​ထုတ် တော်​မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག་དཔའ་བོ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཤུགས་ཀྱིས་འཕེན་ཞིང་། ཁོང་གིས་ཁྱོད་དམ་པོར་འཛིན་པར་འགྱུར།
  sna-sna: “Hokoyo, Jehovha ava kuda kukuti dzvi, agokurasira kure, iwe murume wesimba.
  spa-BLM: He aquí que el Señor te vencerá y te arrojará con violencia. Sí, te sujetará
    con firmeza.
  cac-cac: Vach'chom nivan elc'och alani, palta a in Jehová in ol ach in julcanb'at
    d'a najat. Yed' val jantac vip ol ach in yamani,
  swh-ULB: Yahwe anakaribia kukutupa chini; mtu mwenye nguvu, anakaribia kukutupa
    chini; atakuzongazonga.
  bel-bel: Вось, Гасподзь перакіне цябе, як кідае дужы чалавек, і сьцісьне цябе ў
    камяк;
  deu-ELBBK: Siehe, der HERR wird dich weithin wegschleudern mit Manneswurf; und er
    wird dich zusammenwickeln,
  mbb-OT: Bantey ka su minsan mekeǥeǥehem ka, ne edekepen ka te Nengazen, ne idtimbag
    ke zin.
  mal-2015: എടോ, നിന്നെ യഹോവ തൂക്കിയെടുത്തു ചുഴറ്റി എറിഞ്ഞുകളയും.
  gup-gup: Kanbekkabekka ngudda nawu yingudjbang bininj! Yina! Yawey kaluk ngundarrkidmang
    dja ngunkukburriwe djarreh.
  rmc-rmc: Ale o RAJ tut našilu cirdela tele a zorales tut kikidela, tu zoralo muršeja!
  pes-OPV: اینک‌ای مرد، خداوند البته تو را دورخواهد انداخت و البته تو را خواهد پوشانید.
  ron-1924: ‘Ятэ, Домнул те ва азвырли ку о арункэтурэ путерникэ, те ва ынвырти ка
    пе ун гем.
  ben-OBCV: “তুমি সাবধান হও, ওহে শক্তিশালী মানুষ, সদাপ্রভু তোমাকে শক্ত হাতে ধরে নিক্ষেপ
    করতে চলেছেন।
  som-som: Bal eeg, ninka xoogga badanow, Rabbigu xoog buu kuu tuuri doonaa. Aad buu
    kuu qaban doonaa.
  lat-VUC: Ecce Dominus asportari te faciet, sicut asportatur gallus gallinaceus;
    et quasi amictum, sic sublevabit te.
  eng-ASVBT: Behold, Jehovah, like a strong man, will hurl thee away violently; yea,
    he will wrap thee up closely.
  ita-1885: Ecco, o uomo, il Signore ti caccerà lontano, e ti turerà affatto il volto.
  eng-LXXUP: Behold now, the Lord of hosts casts forth and will utterly destroy such
    a man, and will take away thy robe and thy glorious crown,
  eng-ULB: See, Yahweh is about to throw you, a mighty man, about to throw you down;
    he will grasp you tightly.
  spa-VBL: ¡Cuidado, gran hombre! El Señor está a punto de agarrarte y arrojarte violentamente
    a un lado.
  fra-_FOB: Voici, l'Éternel va te lancer au loin, comme avec un bras vigoureux; il
    t'enveloppera de toutes parts;
  mal-mal: ഹേ, ബലവാനായ മനുഷ്യാ, നിന്നെ യഹോവ തൂക്കിയെടുത്തു ചുഴറ്റി എറിഞ്ഞുകളയും.
  urd-GVR: Ai mard, ḳhabardār! Rab tujhe zor se dūr dūr tak phaiṅkne wālā hai. Wuh
    tujhe pakaṛ legā
  suz-BL: परमप्रभु यावेमी इन कली एक रे मरिम्‍शो पा ङोन ताइक्‍ब। इन कली बोल्‍यो पा
    ग्‍याइक्‍ब।
  eng-NOY: Behold, Jehovah will cast thee headlong with a mighty thrust;
  ita-1927: Ecco, l’Eterno ti lancerà via con braccio vigoroso, farà di te un gomitolo,
  ckb-ckb: «ئەی پاڵەوان، ئەوەتا یەزدان خەریکە بە توندی تووڕت دەدات و بە هێزەوە لوولت
    دەکات،
  eng-BBE: See, O strong man, the Lord will send you violently away, gripping you
    with force,
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಬಲವಾದ ಬಂಧನದೊಂದಿಗೆ ಹಿಡಿದೇ ಹಿಡಿಯುವರು.
  tam-2017: இதோ, பெலவான் ஒருவனைத் துரத்துவதுபோலக் யெகோவா உன்னைத் துரத்திவிட்டு, நிச்சயமாக
    உன்னை மூடிப்போடுவார்.
  spa-RV-1909: He aquí que Jehová te trasportará en duro cautiverio, y de cierto te
    cubrirá el rostro.
  ron-BTF: Iată, DOMNUL te va duce departe cu o captivitate puternică şi cu siguranţă
    te va acoperi.
  eng-WEBP: Behold, the LORD will overcome you and hurl you away violently. Yes, he
    will grasp you firmly.
  eng-FBV: Watch out, you “great man”! The Lord is about to grab you and violently
    toss you aside.
  nld-1939: Ach man; Jahweh slingert u weg met geweld, En laat u rollen en rollen;
  nch-BL: Xiquita, TOTECO monechcahuía para mitzitzquis, mitzixtzacuas huan mitzmajcahuas
    huejca. Seyoc tali ehuani mitzhuicase para tiquintequipanos ipan inintal. ¡Quej
    nopa mopantis ta, tihueyi tacat!
  vie-1934: Nầy, Đức Giê-hô-va, khác nào kẻ sức khỏe, sẽ quăng mạnh người ra nơi xa,
    và bọc chặt ngươi.
  hin-CV: “हे पराक्रमी मनुष्य, सुनो, याहवेह तुम्हें पकड़कर दूर फेंक देंगे.
  eng-OURB: Behold, Adonai will overcome you and hurl you away violently. Yes, he
    will grasp you firmly.
  spa-BES: Mira, oh hombre fuerte, el Señor te enviará violentamente, agarrándote
    con fuerza,
  tdx-tdx: Inao! havokovoko’ Iehovà am-pivokovokoam-panalolahy añe irehe; eka ho gore’e
    an-jitse,
  tha-KJV: ดู​เถิด พระเยโฮวาห์จะทรงเหวี่ยงเจ้าออกไปให้เป็นเชลยอย่างแรง พระองค์​จะทรงฉวยเจ้าให้​แน่น
  por-BR-2018: Eis que o SENHOR te lançará fora, ó homem, e te agarrará!
  deu-ELO: Siehe, Jehova wird dich weithin wegschleudern mit Manneswurf; und er wird
    dich zusammenwickeln,
  eng-WYC-2018: Lo! the Lord shall make thee to be borne out, as a capon is borne
    out, and as a cloth, so he shall raise thee. (Behold! the Lord shall make thee
    to be taken away, like a capon is taken away, and he shall shake thee out, like
    a cloak is shaken out.)
  epo-epo: Jen la Eternulo forte vin ĵetos kaj forte vin kaptos;
  uig-PIN: Mana ⱨǝy palwan, Pǝrwǝrdigar seni ɵz qanggiliƣa elip, qing siⱪimdap,
  beo-beo: Disu da dia hou da bagadedafa dawa:. Be Hina Gode da di gaguia gadole galagamu.
  tpi-OTNT: Yu ting yu strongpela man, a? Nogat tru. Bikpela bai i holim yu strong
    na memeim yu na bai yu kamap olsem liklik bal, na em bai i tromoi yu i go pundaun
    long wanpela bikpela hap graun i stap longwe tru. Na bai yu dai long dispela ples,
    na bai yu lusim ol dispela naispela karis yu save laikim tumas. Yu mekim wok bilong
    king, tasol yu man bilong bringim sem long ol lain bilong king.
  hau-SA: “Ka yi hankali, Ubangiji yana shirin ya kama ka da ƙarfi ya kuma ɗauke ka,
    ya kai mai ƙarfi.
  uig-LAT: Mana hey palwan, Perwerdigar séni öz changgiligha élip, ching siqimdap,
  nde-nde: Qaphela, sekuseduze ukuthi uThixo akubambe aqinise, akuphosele khatshana,
    wena ndoda elamandla.
  ton-ton: Vakai, ʻe ʻave koe ʻe Sihova ʻi he fakapōpula fakamanavahē, pea ko e moʻoni
    te ne taʻomia koe.
  ces-1613: Aj, Hospodin, kterýž tě přistřel, jakž na muže znamenitého náleží, a kterýž
    tě výborně přioděl,
  eng-WMB: Behold, the LORD will overcome you and hurl you away violently. Yes, he
    will grasp you firmly.
  tam-TCV: “வலியவனே, எச்சரிக்கையாயிரு, யெகோவா உன்னை இறுகப் பிடித்துத் தூக்கியெறியப்
    போகிறார்.
  ceb-ULB: Tan-awa, ilabay ka na ni Yahweh, usa ka gamhanang tawo, ilabay ka na paubos;
    gunitan ka niya pag-ayo.
  pol-UBG: Oto PAN, który cię przykrył jak zacnego człowieka i który cię kosztownie
    przyoblekł;
  urd-GVU: اے مرد، خبردار! رب تجھے زور سے دُور دُور تک پھینکنے والا ہے۔ وہ تجھے پکڑ
    لے گا
  deu-1912: Siehe, der HERR wird dich wegwerfen, wie ein Starker einen wegwirft, und
    wird dich greifen
  kan-2017: ಇಗೋ, ಬಲಿಷ್ಠ ಮನುಷ್ಯನಾದ ನಿನ್ನನ್ನು ಯೆಹೋವನು ಎಸೆಯುವನು, ನಿನ್ನನ್ನು ಕೆಳಗೆ ಎಸೆಯುವನು,
    ನಿನ್ನನ್ನು ಗಟ್ಟಿಯಾಗಿ ಹಿಡಿಯುವನು.
  yap-yap: Sana gur be’ nib sorom, machane SOMOL e bay i chibiyem ngalang nge yon’em
    nga orel.
  hlt-MCSB: BOEIPA tah nang aka hut tih hlang aka hlak neh nang aka buem la aka buem
    ham om coeng.
  mdy-ETH: ‹ታኣኒ ዎልቄና ዓኣ ዓሲኬ› ኔ ጋዓያ ናንዳኔ፤ ጋዓንቴ ፆኦሲ ኔና ፔ ኩጮና ጩኡጲ ዓርቂ ዔኪ ኬኤራንዳኔ።
  twi-ASANTE: “Hwɛ yie, na Awurade rebɛsɔ wo mu den ato wo atwene, Ao wo ɔhoɔdenfoɔ.
  eng-WEBU: Behold, the LORD will overcome you and hurl you away violently. Yes, he
    will grasp you firmly.
  wal-wal: nenoo mino bitaniyau, nena GODAI wolqqan wora zaaridi olana. Nena i birxxotti
    oiqqidi,
  spa-PDDPT: Ciertamente, oh hombre, Yavé te lanzará lejos con fuerza y está a punto
    de atraparte.
  gun-gun: Ha'e rami avi Senhor nemokanhy 'rã peteĩ ava imbaraete vaipa va'e rami.
    Ndejopy ratã vy
  ilo-ULB: Kitaem, ipurruaknakanto ni Yahweh, nasiglat a tao, ipurruaknakanto; gammatannakanto
    iti nairot.
  kpg-kpg: Ma e aha maa goe e hagalabagau, gei Dimaadua ga dahi aga goe gaa hudu gi daha.
  uig-ARA: مانا ھەي پالۋان، پەرۋەردىگار سېنى ئۆز چاڭگىلىغا ئېلىپ، چىڭ سىقىمداپ،
  sus-sus: A gbe mu luxi, Alatala xa i suxu, a xa i woli yire makuye. A i maxirima
    nɛ alɔ kote,
  pon-2006: Mweinele ke me kesempwal, ahpw KAUN-O pahn ketin pwekuhkada oh keseiukala.
  ksd-ksd: Ea, ra Luluai na vue u ma ra kankan da ra ongor na tutana; maia, na pin
    vadekdek guve u.
  tur-YTC: İşte, Yahve senin hakkından gelecek ve seni şiddetle fırlatıp atacak. Evet,
    seni sıkıca kavrayacaktır.
  grc-BRENT: Ἰδοὺ δὴ Κύριος σαβαὼθ ἐκβάλλει καὶ ἐκτρίψει ἄνδρα, καὶ ἀφελεῖ τὴν στολήν
    σου καὶ τὸν στέφανόν σου τὸν ἔνδοξον,
  ind-AYT: Sesungguhnya, TUHAN akan melemparkanmu jauh-jauh, hai manusia! Dia akan
    memegangmu kuat-kuat, menggulungmu erat seperti bola, dan melemparkanmu ke tanah
    yang lapang. Di sanalah kamu akan mati dan di sanalah kereta-kereta kemuliaanmu
    akan tinggal, hai kamu yang menjadi aib di rumah tuanmu.
  nya-nya: “Samalira, Yehova watsala pangʼono kukugwira zolimba ndi kukuponya mwamphamvu,
    iwe munthu wamphamvu.
  hrv-hrv: Gle, Jahve će te baciti daleko udarcem jednim jedinim, snažno će te uhvatiti,
  mps-mps: Nago homugo nage bomai bidi dao homu ebawe? Mu menio. Genuai Bidigo nage
    tola selama, gosegelama, miminama, tama dwasianu kiki tiwai yaibao. Tama agai
    nage tǫ me genuai digibulu me elalubo madi digibulu mu sąwaibao. Tama nage te
    bulude isaibao. Tama nago te tagalobo sawi yai karis tagalaibao. Nage da, te tuni
    bidigo sę ebo bidi dao, tiali goli nago tuni bidigo haniba nago hale sela asobo
    bidi dao.
  tpi-tpi: Yu ting yu strongpela man, a? Nogat tru. Bikpela bai i holim yu strong
    na memeim yu na bai yu kamap olsem liklik bal, na em bai i tromoi yu i go pundaun
    long wanpela bikpela hap graun i stap longwe tru. Na bai yu dai long dispela ples,
    na bai yu lusim ol dispela naispela karis yu save laikim tumas. Yu mekim wok bilong
    king, tasol yu man bilong bringim sem long ol lain bilong king.
  dan-1931: Se, HERREN slynger dig bort og bøjer dig sammen, du stolte,
  vie-OVCB: Vì Chúa Hằng Hữu sẽ ném ngươi ra xa, hỡi người mạnh kia. Ngài sẽ tóm lấy
    ngươi,
  guj-2017: જુઓ, યહોવાહ શૂરવીરની જેમ તને જોરથી ફેંકી દેશે; તે તને મજબૂતાઈથી પકડી રાખશે.
  pon-2006A: Mweinele ke me kesempwal, ahpw KAUN-O pahn ketin pwekuhkada oh keseiukala.
  por-BRBSL: Eis que Yahweh o superará e o arrojará violentamente. Sim, ele o agarrará
    com firmeza.
  cth-cth: Oe, athakaawme tami, BAWIPA ni nang teh, puenghoi na pâlei han. Nang hah
    kacaklah na man han.
  twi-twi: “Hwɛ yiye, na Awurade rebeso wo mu den atow wo akyene, wo ɔhoɔdenfo.
  hlt-hlt: BOEIPA tah nang aka hut tih hlang aka hlak neh nang aka buem la aka buem
    ham om coeng.
  tbz-SIM: Nɛ́ ntɛ fɔ̃́, kɛ̀ ti Yiɛ̀ nKuyie nyóó dɑ bɔ mbèmmù kucɛ mɛ̀mɑ́ɑ̀, kɛ́ dɑ
    pikú ku nɔ̀ùtɛ̀ tei tei,
  msy-2020: “Nɨ ti ghaze, nɨ gumazir gavgavim, a? Bar puvatɨ! Nɨ kamaghɨn fogh, Ikiavɨra
    Itir God, bar pamtemɨn nɨn suiragh, nɨ munumigh nɨ rightɨ, nɨ balɨn muziarimɨn
    mɨn otogham. Egh a nɨ akunightɨ, nɨ akɨgh mangɨ bar saghon itir nguazir ekiatamɨn
    irɨgham. Egh nɨ danganir kamɨn aremegham. Egh nɨ karisɨn bar dirir nɨ bar ifongezir
    kaba ategham. Nɨ datɨrɨghɨn atrivimɨn ingangarim gami. Egh nɨ gɨn aghumsɨzim atrivimɨn
    adarazir ganɨdir gumazimɨn otogham.
  dop-dop: N nyǝnǝɣɩ nyɑ́ tǝɣɩ pʋlʋ sɔsɔɔm kɛ́. Amɑ Tɑcɑɑ kɑ́ kpɑɣɑ-ŋ nɑ ɩ́ lɔɣɔ-ŋ
    pooluŋ.
  azb-azb: Ey güclü kişi, bax Rəbb səni var-qüvvə ilə atıb-tutacaq,
  eng-DBY: Behold, Jehovah will hurl thee with the force of a mighty man, and will
    cover thee entirely.
  hin-2017: देख, यहोवा तुझको बड़ी शक्ति से पकड़कर बहुत दूर फेंक देगा।
  wol-KYG: Jàmbaar, dama ne Aji Sax jee lay xalab; da la naa nikk,
  eng-YLT: Lo, Jehovah is casting thee up and down, A casting up and down, O mighty
