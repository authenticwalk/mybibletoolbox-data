verse: ISA.022.012
translations:
  mal-C: കർത്താവ്, സൈന്യങ്ങളുടെ യഹോവ, ആ ദിവസം നിങ്ങളെ കരയുന്നതിനും വിലപിക്കുന്നതിനും
    ശിരോമുണ്ഡനംചെയ്ത് ചാക്കുശീലധരിക്കുന്നതിനും ആഹ്വാനംചെയ്തു,
  deu-TKW: und als der Herr, Jahwe der Heerscharen, an jenem Tage zum Weinen und klagen
    und zum Glatzescheren und zum Anlegen von Trauergewändern rief,
  lin-lin: Nkolo Yawe, Mokonzi ya mampinga, azalaki kobenga bino na mokolo wana mpo
    ete bolela mpe bosala matanga, bomikokola suki mpe bolata saki.
  eng-LSV: And the Lord calls, YHWH of Hosts, || In that day, to weeping and to lamentation,
    || And to baldness and to girding on of sackcloth,
  eng-GNV: And in that day did the Lord God of hosts call vnto weeping and mourning,
    and to baldnes and girding with sackecloth.
  eng-WEBSTER: 'And in that day did the Lord GOD of hosts call to weeping, and to
    mourning, and to baldness, and to girding with sackcloth:'
  nhw-BL: Toteco Dios, yaya catli TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    anmechnotzqui para ximoyolcuepaca huan ximochoquilica. Anmechilhui para xijhuatanica
    amotzonteco huan para ximoquentica yoyomitl tlen tequipacholi para ma nesi anmotequipachohuaj
    por amotlajtlacolhua huan anmoyolpatlatoque.
  swh-ONEN: Bwana, Bwana Mwenye Nguvu Zote, aliwaita siku ile ili kulia na kuomboleza,
    kungʼoa nywele zenu na kuvaa nguo ya gunia.
  bba-bba: Yen sɔ̃nɑ tɔ̃ɔ teni sɔɔ, Gusunɔ, wɔllu kɑ tem Yinni, u bɛɛ sokɑ i kɑ swĩ,
    kpɑ i weeweenu ko i bɛɛn winu kɔni, kpɑ i sɑɑkibɑ dewe nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'And in that day did the Lord God of hosts call to weeping, and to mourning,
    And to baldness, and to girding with sackcloth:'
  luo-luo: To Ruoth Nyasaye ma en Jehova Nyasaye Maratego, ne oluongou odiechiengno
    mondo uywagi kendo udengi, ka upudho yie wiu kendo urwako pien gugru.
  meu-meu: Una dina ai Ḡaubada, Iehova Sabaota, ese e boi henidia, bae taitai bona
    bae lalo hisihisi, kwaradia bae nau bona puse dabuadia bae rio.
  npi-ULB: त्यस दिन परमप्रभु सर्वशक्तिमान् परमप्रभुले रुन, विलाप गर्न, कपाल खौरन र
    भाङ्ग्रा लगाउनलाई बोलाउनुभयो ।
  yor-yor: Olúwa, àní Olúwa àwọn ọmọ-ogun, pè ọ́ ní ọjọ́ náà láti sọkún kí o sì pohùnréré,
    kí o tu irun rẹ dànù kí o sì da aṣọ ọ̀fọ̀ bora.
  pes-OPCB: خداوند، خداوند لشکرهای آسمان از شما می‌خواهد که گریه و ماتم کنید، موی
    خود را بتراشید و پلاس بپوشید.
  tgl-ULB: Ang Panginoon, si Yahweh ng mga hukbo sa ay tumawag sa panahong iyon para
    sa pagtatangis, pananaghoy, pag-aahit ng buhok sa ulo, at pagsusuot ng sako.
  hui-hui: Horo ogoni tagira ibiyangi Anduane Homogo Hongo Haiheore howa Bibahende
    Haru Haame Ho Haga kago ibugua tíni dara haga bu dugu timbuni bialu tínaga mandari
    dogo wahai halu daraho howa karulaga aga wiago mo karulo halimulo hamelo hayagoni.
  mya-mya: ထို​စဉ်​အ​ခါ​က​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​သည် သင့်​အား​ငို​ကြွေး​၍၊
    ဝမ်းနည်း​သည့် အ​မှတ်​လက္ခ​ဏာ​ပြ​ရန်​နှင့်​ခေါင်း​တုံး​ရိတ်​၍ လျှော်​တေ​ကို​ဝတ်​ရန်​စေ​ခိုင်း​တော်​မူ​ခဲ့​၏။-
  bod-N: ཉིན་མོ་དེར་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་མི་རྣམས་ངུ་ཞིང་སྨྲེ་སྔགས་འདོན་པ་དང་།
    མགོའི་སྐྲ་བཞར་ནས་རྩིད་རས་གྱོན་པར་དགོངས་པ་ཡིན།
  sna-sna: Ishe, Jehovha Wamasimba Ose, akakudaidzai pazuva iro kuti mucheme uye muungudze,
    kuti mudzure bvudzi renyu uye mufuge masaga.
  spa-BLM: En aquel día, el Señor, Yahvé de los Ejércitos, llamó al llanto, al luto,
    a la calvicie y a vestirse de cilicio;
  cac-cac: A d'a jun c'ual chi', a Jehová Yajal d'a Smasanil, a' tzex avtani yic tzex
    oq'ui, tzex cusi, tze joxanel xil e jolom, tzeyac'anpaxoch pichul ya sva'i yic
    tze ch'oxanel e cusc'olal yuj e chucal, palta max yal-laj e c'ool.
  swh-ULB: Bwana, Yahwe wa majeshi amewaita siku hiyo watu waje kuomboleza na kulia,
    wanyoe vichwa vyao na kuvaa nguo za magunia.
  bel-bel: І Гасподзь, Гасподзь Саваоф, заклікае вас у гэты дзень плакаць і бедаваць,
    і пастрыгчы валасы і вярэтаю аперазацца.
  deu-ELBBK: Und es ruft der Herr, der HERR der Heerscharen, an jenem Tag zum Weinen
    und zur Wehklage und zum Haarscheren und zur Sackumgürtung.
  mbb-OT: Dutun he andew mid-umew kew te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem su ibperuǥur
    kew zin wey ibpesineǥew. Migkeǥiyan kew zin he ipetuusi niw is kedlalew niw pinaaǥi
    te kepevangul niw wey kebivisti niw te saku.
  mal-2015: അന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു കരച്ചലിന്നും വിലാപത്തിന്നും മൊട്ടയടിക്കുന്നതിന്നും
  gup-gup: Nungka nawu Yawey Nawernhdulkarrekimuk Duninjh, wanjh ngunkayhmeng ngudberre
    bu kunmekbe kunbarnangarra, dja ngunmarneyimeng ngudda bu ngurrinalkbuyi dja ngurrikayhmeninj
    nuye, bu ngurringabekdurrkmarrimeninj, dja bu ngurridjongburrimeninj kunmadj nawu
    kundowikenh.
  rmc-rmc: Andre oda džives, tumen o Nekzoraleder RAJ, o Adonaj, vičinďa, hoj te roven
    a te hikinen, te hoľinen tumenge o šero a te uren tumen andro gada le gonestar.
  pes-OPV: و در آن روزخداوند یهوه صبایوت (شما را) به گریستن و ماتم کردن و کندن مو
    و پوشیدن پلاس خواهدخواند.
  ron-1924: Ши тотушь Домнул Думнезеул оштирилор вэ кямэ ын зиуа ачея сэ плынӂець
    ши сэ вэ батець ын пепт, сэ вэ радець капул ши сэ вэ ынчинӂець ку сак.
  ben-OBCV: প্রভু, সর্বশক্তিমান সদাপ্রভু, সেদিন তোমাকে আহ্বান করেছিলেন যেন তোমরা কাঁদো
    ও বিলাপ করো, যেন তোমরা মাথার চুল ছিঁড়ে শোকবস্ত্র পরে নাও।
  som-som: Oo Sayidka ah Rabbiga ciidammadu wuxuu maalintaas dadka ugu yeedhay oohin,
    iyo madax-xiirnaan, iyo dhar joonyad ah guntashadiisa.
  lat-VUC: Et vocabit Dominus Deus exercituum in die illa ad fletum, et ad planctum,
    ad calvitium, et ad cingulum sacci;
  eng-ASVBT: 'And in that day did the Lord, Jehovah of hosts, call to weeping, and
    to mourning, and to baldness, and to girding with sackcloth:'
  ita-1885: E il Signore Iddio degli eserciti ha chiamato in quel giorno a pianto,
    ed a cordoglio; a trarsi i capelli, ed a cignersi di sacco;
  eng-LXXUP: 'And the Lord, the Lord of hosts, called in that day for weeping, and
    lamentation, and baldness, and for girding with sackcloth:'
  eng-ULB: The Lord Yahweh of hosts called on that day for weeping, for mourning,
    for shaved heads, and the wearing of sackcloth.
  spa-VBL: En ese momento el Señor, el Señor Todopoderoso, los invitaba a llorar y
    lamentarse; a que se afeitaran la cabeza y se vistieran de cilicio.
  fra-_FOB: Et tandis que le Seigneur, l'Éternel des armées, vous appelait en ce jour
    à pleurer, à gémir, à vous raser la tête et à ceindre le sac,
  mal-mal: അന്ന് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് കരച്ചിലിനും വിലാപത്തിനും മുണ്ഡനം ചെയ്യുന്നതിനും
  urd-GVR: Us waqt Qādir-e-mutlaq Rabbul-afwāj ne hukm diyā ki giryā-o-zārī karo,
    apne bāloṅ ko munḍwā kar ṭāṭ kā libās pahan lo.
  suz-BL: मेको नाक्‍ती परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी ङाक्‍चा, रोंका पचा,
    चां ख्रोइक्‍चा नु अरन्‍डी फेक्‍पाइक्‍चा कली इन कली ब्रेत्‍ताक्‍व। आमोस ८:१०
  eng-NOY: The Lord, Jehovah of hosts, calleth you this day To weeping and to lamentation,
    To baldness and to girding with sackcloth.
  ita-1927: Il Signore, l’Eterno degli eserciti, vi chiama in questo giorno a piangere,
    a far lamento, e radervi il capo, a cingere il sacco,
  ckb-ckb: یەزدان، پەروەردگاری سوپاسالار، لەو ڕۆژەدا بانگەوازی کرد بۆ گریان و شیوەن
    و سەرتاشین و پۆشینی جلوبەرگی گوش.
  eng-BBE: 'And in that day the Lord, the Lord of armies, was looking for weeping,
    and cries of sorrow, cutting off of the hair, and putting on the clothing of grief:'
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಅತ್ತು, ದುಃಖಿಸಿ, ತಲೆ ಬೋಳಿಸಿಕೊಂಡು, ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಳ್ಳಬೇಕೆಂದು
    ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಕರೆದರು.
  tam-2017: சேனைகளின் யெகோவாவாகிய ஆண்டவர் அக்காலத்திலே அழவும், புலம்பவும், மொட்டையிடவும்,
    சணல்உடையை அணியவும் கட்டளையிட்டார்.
  spa-RV-1909: Por tanto el Señor Jehová de los ejércitos llamó en este día á llanto
    y á endechas, á mesar y á vestir saco.
  ron-BTF: Şi în acea zi Domnul DUMNEZEUL oştirilor a chemat la plâns şi la jelit
    şi la pleşuvie şi la încingere cu pânză de sac;
  eng-WEBP: In that day, the Lord, GOD of Armies, called to weeping, to mourning,
    to baldness, and to dressing in sackcloth;
  eng-FBV: At that time the Lord, the Lord Almighty, was calling you to weep and mourn,
    to shave your heads and wear sackcloth.
  nld-1939: De Heer, Jahweh der heirscharen, Spoorde u aan op die dag, Te wenen, te
    zuchten, U kaal te scheren en het rouwkleed te dragen!
  nch-BL: Toteco Dios, yaya cati TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    amechnotzqui para ximoyolcuepaca huan ximochoquilica. Amechilhui para xijhuatanica
    amotzonteco huan para ximoquentica yoyomit ten tequipacholi para ma nesi anmotequipachohuaj
    por amotajtacolhua huan anmoyolpatatoque.
  vie-1934: Trong ngày đó, Chúa, là Đức Giê-hô-va vạn quân, gọi các ngươi khóc lóc,
    thở than, cạo đầu, và thắt bao gai;
  hin-CV: उस दिन याहवेह ने तुम्हें रोने, सिर मुंडवाने, टाट ओढ़ने के लिए कहा.
  eng-OURB: 'In that day, ''Adonay Adonai Tzva''ot [Lord Yahweh Commander of heaven’s
    armies], called to weeping, and to mourning, and to baldness, and to dressing
    in sackcloth:'
  spa-BES: Y en ese día el Señor, el Señor de los ejércitos, los invito a llorar y
    llorar de dolor, cortarse el cabello y ponerse la ropa de cilicio.
  tdx-tdx: Amy andro zay nikoike fangololoihañe, naho fandalàñe, t’i Talè, Iehovà’
    i Màroy, naho fampikovohan-doha, vaho fisikinan-gony;
  tha-KJV: ในวันนั้นองค์พระผู้เป็นเจ้าพระเจ้าจอมโยธาทรงเรียกให้​ร่ำไห้​และคร่ำครวญ
    ให้​มี​ศีรษะโล้นและให้คาดตัวด้วยผ้ากระสอบ
  por-BR-2018: E naquele dia o Senhor DEUS dos exércitos chamou ao choro, ao lamento,
    ao raspar de cabelos, e ao vestir de saco.
  deu-ELO: Und es ruft der Herr, Jehova der Heerscharen, an jenem Tage zum Weinen
    und zur Wehklage, und zum Haarscheren und zur Sackumgürtung.
  eng-WYC-2018: And the Lord of hosts shall call in that day to weeping, and to mourning,
    and to baldness, and to a girdle of sackcloth; (And the Lord of hosts shall call
    on that day for weeping, and for mourning, and for baldness, and for a girdle
    of sackcloth;)
  epo-epo: Kaj en tiu tago la Sinjoro, la Eternulo Cebaot, vokis, ke oni ploru kaj
    kriu, kaj detranĉu siajn harojn kaj surmetu sur sin sakaĵon.
  uig-PIN: Xu küni samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar silǝrni yiƣlap
    matǝm tutuxⱪa, Qaqni qüxürüp paynǝkbax boluxⱪa, Bɵz kiyim kiyixkǝ murajiǝt ⱪildi.
  beo-beo: Ouligisudafa Hina Gode Bagadedafa da amane wele sia:i, “Dilia da dialuma
    hinabo waga:ne, gogolole abula eboboi ga:ne, didigia:ma!”
  tpi-OTNT: Long taim ol dispela samting i bin kamap, God, Bikpela I Gat Olgeta Strong,
    i laik bai yupela i mas krai na sori, na rausim olgeta gras bilong het bilong
    yupela na pasim ol klos bilong sori.
  hau-SA: Ubangiji, Ubangiji Maɗaukaki ya kira ku a wannan rana don ku yi kuka ku
    yi ihu, don ku aske gashinku ku kuma sa tsummoki.
  uig-LAT: Shu küni samawi qoshunlarning Serdari bolghan Reb Perwerdigar silerni yighlap
    matem tutushqa, Chachni chüshürüp paynekbash bolushqa, Böz kiyim kiyishke murajiet
    qildi.
  nde-nde: Ngalolosuku iNkosi, uThixo uSomandla, wakubiza ukuba ukhale ulile, usiphune
    inwele zakho, ugqoke isaka.
  ton-ton: Pea ʻi he ʻaho ko ia naʻe ui ʻe he ʻEiki ko Sihova ʻoe ngaahi kautau ke
    tangi, pea ke tangilāulau, pea ke fafai ʻae ʻulu, pea ke vala ʻaki ʻae tauangaʻa.
  ces-1613: Nadto když volal Pán, Hospodin zástupů, v ten den k pláči a k kvílení,
    a k lysině a k přepásání se žíní.
  eng-WMB: In that day, the Lord, GOD of Hosts, called to weeping, to mourning, to
    baldness, and to dressing in sackcloth;
  tam-TCV: அந்த நாளிலே யெகோவா, சேனைகளின் யெகோவா, அழுவதற்கும், புலம்புவதற்கும், தலைமயிரை
    மொட்டையிடுவதற்கும், துக்கவுடை உடுத்துவதற்கும் உங்களுக்குக் கட்டளையிட்டார்.
  ceb-ULB: Nagtawag si Yahweh nga Ginoo nga labawng makagagahom niana nga adlaw alang
    sa paghilak, alang sa pagbangotan, alang sa pagpaupaw, ug sa pagsul-ob ug bisti
    nga sako.
  pol-UBG: W tym dniu Pan, BÓG zastępów, wzywał do płaczu i do żałoby, do ostrzyżenia
    się i do przepasania się worem.
  urd-GVU: اُس وقت قادرِ مطلق رب الافواج نے حکم دیا کہ گریہ و زاری کرو، اپنے بالوں
    کو منڈوا کر ٹاٹ کا لباس پہن لو۔
  deu-1912: Darum wird der Herr HERR Zebaoth zu der Zeit rufen lassen, daß man weine
    und klage und sich das Haar abschere und Säcke anziehe.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು, ಆ ದಿನದಲ್ಲಿ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದನು. ಕಣ್ಣೀರು
    ಸುರಿಸಿ, ಗೋಳಾಡಿರಿ, ತಲೆಬೋಳಿಸಿಕೊಳ್ಳಿರಿ, ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಳ್ಳಿರಿ ಎಂಬುದೇ.
  yap-yap: I SOMOL ni Th’abi Tolang ma Gubin ma Rayag Rok e i piningmed ni ngam yorgad
    mi gimed dololoy’, migmed puy piyan lolugmed ngam chuwgad ko mad ni tutuw.
  hlt-MCSB: Rhah ham neh rhaengsae ham khaw, lungawng la tlamhni yil ham khaw tekah
    khohnin ah ka Boeipa caempuei Yahovah a khue coeng.
  mdy-ETH: ዬኖ ዎዶና ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ቶኦኮ ዒንሢኮ ዒንሢ ጉኡሊንቲ፥ ጊንሣ ሃሣ ሲዬ ፓቲሌያ ማይንቲ ዖያንዳጉዲና
    ዬኤካንዳጉዲ ዒንሢ ዒ ዔኤሌኔ፤
  twi-ASANTE: Awurade, Asafo Awurade, frɛɛ wo saa da no sɛ su na twa adwo, ɔkaa sɛ
    yi wo tirinwi na fira ayitoma.
  eng-WEBU: In that day, the Lord, GOD of Armies, called to weeping, to mourning,
    to baldness, and to dressing in sackcloth;
  wal-wal: He gallassi Godai, Ubbaappe Wolqqaama GODAI inttena yeekkanaunne zilaalanau,
    intte huuphiyaa meedettanaunne waaruwaa maayanau inttena xeesiis.
  spa-PDDPT: Aquel día ʼAdonay Yavé de las huestes los convoca al llanto y lamento,
    a raparse el cabello y a cubrirse de tela áspera.
  gun-gun: Senhor ixondaro reta va'e ijayvu ha'e va'e ára pejae'o aguã re, ha'e pendepy'a
    vai vy peneakã penhopĩmba, ha'e ajukue vaikue py penhemonde aguã re.
  ilo-ULB: Agayab ti Apo, a ni Yahweh a Mannakabalin-amin iti dayta nga aldaw para
    iti panagsangsangit, para iti panagladladingit, para iti pannakakuskos dagiti
    ulo ken iti panangikawes kadagiti nakersang a lupot.
  kpg-kpg: Di Tagi, go Dimaadua di Gowaa Aamua, gu gahigahi goodou bolo gi tangitangi,
    gi manawa gee, gi dahia godou libogo, ge gi ulu nia goloo manawa gee.
  uig-ARA: شۇ كۈنى ساماۋى قوشۇنلارنىڭ سەردارى بولغان رەب پەرۋەردىگار سىلەرنى يىغلاپ
    ماتەم تۇتۇشقا، چاچنى چۈشۈرۈپ پاينەكباش بولۇشقا، بۆز كىيىم كىيىشكە مۇراجىئەت قىلدى.
  sus-sus: N Marigi Alatala nu bara xili ti na lɔxɔɛ ɲama xa wa sunnunyi kui, wo xa
    wo xunyie bi, wo xa sunnunyi dugi ragoro wo ma.
  pon-2006: Pein KAUN-O, Wasa Lapalap, ketin malimalipei kumwail pwe kumwail en mwahiei
    oh makimakiaki, kumwail en sehkasang pitenmoangamwail kan oh pwuhriong nan likoun
    nsensuwed.
  ksd-ksd: Ma ta nam ra bung ra Luluai God kai ra lavur kor i ting pa avat ba avat
    a tangi ma ba avat a ligur, ma ba avat a gela ra ulu i vavat, ma ba avat a vi
    pit ma ra mal na tabun;
  tur-YTC: O gün Efendi, Ordular Yahvesi ağlayışa, yasa, kelliğe ve çul giyinmeye
    çağırdı;
  grc-BRENT: Καὶ ἐκάλεσε Κύριος Κύριος σαβαὼθ ἐν τῇ ἡμέρᾳ ἐκείνῃ κλαυθμὸν καὶ κοπετὸν,
    καὶ ξύρησιν καὶ ζῶσιν σάκκων,
  ind-AYT: Pada waktu itu, Tuhan, TUHAN semesta alam, akan menyerukan orang untuk
    menangis, meratap, menggunduli kepalanya, dan mengenakan pakaian berkabung.
  nya-nya: Pa tsiku limenelo, Ambuye Yehova Wamphamvuzonse anakuyitanani kuti mulire
    ndi kukhetsa misozi; kumeta mutu wanu mpala ndi kuvala ziguduli.
  hrv-hrv: Gospod, Jahve nad Vojskama, pozivaše vas u dan onaj da plačete i tugujete,
    da obrijete glave i pripašete kostrijet.
  mps-mps: Tama te sogo God, Tigidali Bomo Elalubo Bidigo homugo dage homu dene elama,
    gela omaina homu ebao. Tama dage duga tobolu nisi gudama, tama hobede ebo ugwa
    gudumainu homu ebao.
  tpi-tpi: Long taim ol dispela samting i bin kamap, God, Bikpela I Gat Olgeta Strong,
    i laik bai yupela i mas krai na sori, na rausim olgeta gras bilong het bilong
    yupela na pasim ol klos bilong sori.
  dan-1931: På hin Dag kaldte Herren, Hærskarers HERRE, til Gråd og Sorg, til Hovedragning
    og Sæk.
  vie-OVCB: Khi ấy, Chúa là Chúa Hằng Hữu Vạn Quân bảo các ngươi than van và khóc
    lóc. Ngài bảo các ngươi cạo đầu trong buồn rầu vì tội lỗi mình, và mặc bao gai
    để tỏ sự ăn năn của mình.
  guj-2017: પ્રભુ, સૈન્યોના યહોવાહે તે દિવસે તમને રડવાને, વિલાપ કરવાને, માથું મુંડાવવાને
    તથા ટાટ પહેરવાને બોલાવ્યા.
  pon-2006A: Pein KAUN-O, Wasa Lapalap, ketin malimalipei kumwail pwe kumwail en mwahiei
    oh makimakiaki, kumwail en sehkasang pitenmoangamwail kan oh pwuhriong nan likoun
    nsensuwed.
  por-BRBSL: Naquele dia, o Senhor, Javé dos Exércitos, chamado ao pranto, ao luto,
    à calvície e ao vestir-se em saco;
  cth-cth: Hatnae tueng dawkvah, khuika hanelah, sam ngaw hanelah, buri khohna hanelah,
    ransahu Bawipa Jehovah ni na coun teh na hroecoe awh.
  twi-twi: Awurade, Asafo Awurade, frɛɛ wo saa da no sɛ su na twa adwo, sɛ yi wo tinwi
    na fura atweaatam.
  hlt-hlt: Rhah ham neh rhaengsae ham khaw, lungawng la tlamhni yil ham khaw tekah
    khohnin ah ka Boeipa caempuei Yahovah a khue coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ di yu, kɛ̀ di bo kɔmmú yɛdɑbùò nyɛ, kɛ́kuó di yùtì
    kɛ́dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, kɛ́bɛnkɛ di yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Egha bizir kaba otivir dughiamɨn, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim,
    nan Ekiam, a kamaghɨn ifonge, Ia aziv arang kuarkuv, egh uan dapaniba bar dagh
    isegh, egh azir korotiabar aghuigh.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Ɩsɔ Tɑcɑɑ, Pǝ tǝnɑ pǝ tʋ yɑɑ-mɛ sɩ ɩ́ wii nɑ ɩ́ huɣuti lotu
    nɑ ɩ́ looli mǝ nyɔɔŋ, nɑ ɩ́ suu lǝyɑɣɑ wontu.
  azb-azb: O gün Ordular Rəbbi Xudavənd sizi ağlaşmağa, Yas tutmağa, saçınızı yolmağa,
    çula bürünməyə çağırdı.
  eng-DBY: And in that day did the Lord Jehovah of hosts call to weeping, and to mourning,
    and to baldness, and to girding with sackcloth;
  hin-2017: उस समय सेनाओं के प्रभु यहोवा ने रोने-पीटने, सिर मुँड़ाने और टाट पहनने
    के लिये कहा था;
  wol-KYG: Bésub keroog Boroom bi, Aji Sax ji ci gàngoor yi moo leen di woo ci jooyoo
    ak ñaawlu ak wateefu nel, ak colu saaku ngir ñaawlu.
  eng-YLT: And call doth the Lord, Jehovah of Hosts, In that day, to weeping and to
    lamentation, And to baldness and to girding on of sackcloth,
  kne-kne: Sin timpo ay doy, inayagan Diyos ay Kangatoan ay Turay si dakayo ta man-oga
    ya manladingit kayo. Binilinas dakayo ta koskosan yon toktok yo ya manbado kayos
    sako.
  eng-WYC-2017: And the Lord of hosts shall call in that day to weeping, and to mourning,
    and to baldness, and to a girdle of sackcloth;
  eng-WMBB: In that day, the Lord, GOD of Hosts, called to weeping, to mourning, to
    baldness, and to dressing in sackcloth;
  urd-GVH: उस वक़्त क़ादिरे-मुतलक़ रब्बुल-अफ़वाज ने हुक्म दिया कि गिर्याओ-ज़ारी करो,
    अपने बालों को मुँडवाकर टाट का लिबास पहन लो।
  rug-rug: Sa Baṉara, se Zihova Tadi na Qeto Minate, si tioko gamu koasa rane asa
    pude mi kabo na lukalukana, pude neri sari batu mia meke va sage poko baika.
  gaz-gaz: Gooftaan, Waaqayyoon Waan Hunda Dandaʼu, akka ati boossee wawwaattuuf,
    akka ati rifeensa mataa keetii of irraa cirtee wayyaa gaddaa uffatuuf guyyaa sana
    si waame.
  fra-LSG: Le Seigneur, l’Éternel des armées, vous appelle en ce jour A pleurer et
    à vous frapper la poitrine, A vous raser la tête et à ceindre le sac.
  yal-yal: Marigina Alatala Sɛnbɛn Birin Kanna a falaxi na lɔxɔn nin, a ɛ xa wuga,
    ɛ gbelegbele, ɛ yi ɛ xunne bi, ɛ yi kasa bɛnbɛli dugine so sununi.
  haw-1868: Ia la, hea mai no ka Haku, o Iehova o na kaua, E uwe, a e kumakena, I
    ka ohule ana, a me ke kaei kapa inoino.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَدْعُوكُمُ السَّيِّدُ الرَّبُّ الْقَدِيرُ لِلْبُكَاءِ
    وَالنَّوْحِ وَحَلْقِ الشَّعْرِ وَالتَّنَطُّقِ بِالْمُسُوحِ.
  ewe-ewe: Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, di tso mia si le ŋkeke ma dzi be,
    miafa avi, afa konyi, alũ ta kolikoli.
  eng-LEE: And the Lord Eternal of hosts called on that day for weeping, and for mourning,
    and for baldness, and for girding with sackcloth.
  asm-FB: সেইদিনা বাহিনীসকলৰ প্ৰভু যিহোৱাই, কান্দিবলৈ, বিলাপ কৰিবলৈ, মূৰ টকলা কৰিবলৈ,
    আৰু চট কাপোৰ কঁকালত বান্ধিবলৈ মাতিছিল;
  sus-A: ﭑ مَرِفِ عَلَتَلَ نُ بَرَ شِلِ تِ نَ لْشْي حَمَ شَ وَ سُننُنيِ كُي، وٌ شَ
    وٌ شُنيِيٍ بِ، وٌ شَ سُننُنيِ دُفِ رَفٌرٌ وٌ مَ.
  fra-SBL: En ce jour-là, l'Éternel, le Yahvé des armées, a appelé aux pleurs, au
    deuil, à la calvitie et à l'habillement de sacs ;
  hbo-hbo: וַיִּקְרָ֗א אֲדֹנָ֧י יְהוִ֛ה צְבָאֹ֖ות בַּיֹּ֣ום הַה֑וּא לִבְכִי֙ וּלְמִסְפֵּ֔ד
    וּלְקָרְחָ֖ה וְלַחֲגֹ֥ר שָֽׂק׃
  kik-kik: Mwathani, o we Jehova Mwene-Hinya-Wothe, nĩamwĩtire mũthenya ũcio nĩguo
    mũrĩre na mũgirĩke, na mwenjwo njuĩrĩ cianyu na mwĩhumbe nguo cia ikũnia.
  fra-NCL: Le Seigneur Yahweh des armées vous appelait, en ce jour-là, à pleurer et
    à vous lamenter, à raser votre tête et à ceindre le sac.
  cek-AK: To na niah qahhaih, palungsethaih, lu sam aahhaih, kazii angzaeng hanah
    misatuh kaminawk ih Angraeng Sithaw mah kawk;
  cuk-cuk: 'Isaías sogdebalid: “A-ibagangine, Bab-Dummad-Jehová-Bela-Gangued-Nikadi,
    boega bemarse gochanad, bukib-binsaega bemarse gochanad. Sailagia-swiri-saega
    bemarse gochanad, mor-sommed-yoega bemarse gochanad.'
  uig-CYR: Шу күни самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар силәрни жиғлап
    матәм тутушқа, Чачни чүшүрүп пайнәкбаш болушқа, Бөз кийим кийишкә мураҗиәт қилди.
  tel-2017: ఆ రోజున ఏడవడానికీ, అంగలార్చడానికీ, తలలు బోడి చేసుకోడానికీ, గోనె పట్ట కట్టుకోడానికీ
    సేనల ప్రభువైన యెహోవా పిలుపునిచ్చాడు.
  hat-BSA: Akoz sa, nan jou ke Senyè BONDYE dèzame yo te rele nou pou kriye ak gwo
    plenyen yo, pou pase razwa nan tèt ak mete twal sak yo.
  kos-kos: LEUM GOD Fulat ac Kulana El tuh pangon kowos in tung ac mwemelil, in mangsrasrala
    ac nokomang nuknuk yohk eoa.
  hbo-WLC: וַיִּקְרָ֗א אֲדֹנָ֧י יְהוִ֛ה צְבָא֖וֹת בַּיּ֣וֹם הַה֑וּא לִבְכִי֙ וּלְמִסְפֵּ֔ד
    וּלְקָרְחָ֖ה וְלַחֲגֹ֥ר שָֽׂק׃
  ibo-ibo: Onyenwe anyị, Onyenwe anyị, Onye pụrụ ime ihe niile, kpọrọ unu ụbọchị ahụ
    ka unu kwaa akwa, ruo ụjụ, kpụchaa agịrị isi unu ma yirikwa akwa mkpe.
  ory-ory: ପୁଣି, ସେହି ଦିନ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ରୋଦନ ଓ ବିଳାପ ଓ ମସ୍ତକ ମୁଣ୍ଡନ
    ଓ କଟିଦେଶରେ ଚଟବନ୍ଧନ କରିବାକୁ ଡାକିଲେ;
  chk-chk: Lon ewe fansoun Kot ewe Samol mi Unusen Manaman a ürenikemi pwe oupwe kechü
    o ngüngüres, oupwe pwal fichi möküremi o üföüf üf seni tuk.
  rop-rop: Wen dijan ting bin hepin YAWEI det brabli boswan God bin dalim yumob blanga
    kraikraibat en imbin dalim yumob blanga sheibum yumob hed en jidan soribalawei
    blanga yumob nogudbalawei en blanga werrimon sekbeigwan klos blanga shoum yumob
    rili sori.
  ukr-1871: Нї! тодї, як Господь сил на вас накликав, щоб плакали та голосили, щоб
    остригали собі волоссє, й накидали на себе волосяницї,
  deu-1951: Und doch hat der Herr, der HERR der Heerscharen, schon damals zum Weinen
    und Klagen, zum Bescheren des Hauptes und zur Umgürtung des Sackes ermahnt;
  eng-JPS: And in that day did the Lord, the GOD of hosts, call to weeping, and to
    lamentation, and to baldness, and to girding with sackcloth;
  srp-1865: I zva vas Gospod nad vojskama u onaj dan da plaèete i ridate i da skubete
    kose i pripašete kostrijet;
  lug-lug: Ku lunaku olwo Mukama Katonda ow’Eggye yalangirira okukaaba n’okukuba ebiwoobe,
    n’okwemwako enviiri n’okwambala ebibukutu.
  heb-heb: ויקרא אדני יהוה צבאות ביום ההוא לבכי ולמספד ולקרחה ולחגר שק׃
  ben-IRV: সেই দিন বাহিনীদের প্রভু সদাপ্রভু কাঁদবার ও শোক করবার জন্য, মাথার চুল কামাবার
    জন্য ও চট পরার জন্য তোমাদের ডেকেছিলেন।
  pan-pan: ਉਸ ਦਿਨ ਸੈਨਾਂ ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਰੋਣ ਲਈ, ਸੋਗ ਕਰਨ, ਸਿਰ ਮੁਨਾਉਣ ਅਤੇ
    ਤੱਪੜ ਪਾਉਣ ਲਈ ਬੁਲਾਇਆ ਸੀ,
  mya-JVB: ထို ကာလ ၌ ငိုကြွေး မြည်တမ်း ခြင်း၊ ဆံပင် ကို ပယ်ဖြတ်ခြင်း၊ လျှော်တေ အဝတ်ကို
    ဝတ် စည်းခြင်း အလိုငှါ ၊ ကောင်းကင်ဗိုလ်ခြေ သခင် အရှင်ထာဝရဘုရား သည် နှိုးဆော် တိုက်တွန်းတော်မူသော်လည်း၊
  hmo-hmo: Unai dina dekenai, Siahu Ibounai Lohiabada ese umui ia boiboi henia, do
    umui taitai, bona mai lalohisihisi danu, emui kwaradia huina do umui kakasia,
    bona puse dabua do umui karaia totona.
  urd-urd: और उस वक़्त ख़ुदावन्द रब्ब — उल — अफ़वाज ने रोने और मातम करने, और सिर मुन्डाने
    और टाट से कमर बाँधने का हुक्म दिया था;
  rus-SYN: И Господь, Господь Саваоф, призывает вас в этот день плакать и сетовать,
    и остричь волоса и препоясаться вретищем.
  bqc-SIM: Zĩ́ bee Dii Lua Zĩgↄ̃de á sisi à ↄ́ↄlↄ, à búbuapɛ, à á mi wa, í
    zwã̀nkasa kákaála,
  tcz-CHONGTHU: Hiche phat chun Pakai,van janel Pakai chun na kouvin, puldou ding
    leh kapdin nasole. Na chonset naho jal'in lung lengvai tah in nalu kivomuijin
    atin, chuleh lung kisih na vetsahnan khaodip pon kivon din aseije.
  mar-mar: त्या दिवसात सेनाधीश परमेश्वर म्हणाला, रडावे, शोक करावा व टक्कल पाडावे आणि
    गोणताट घालावे.
  qub-qub: Chay junaj munayniyoj Tayta Dios gamcunataga nishurayqui waganayquipaj,
    llaquicur ajchayquicunatapis rutucunayquipämi. Chayno nishurayqui llaquicushayqui
    musyacänanpaj gachga röpacunatapis jaticunayquipämi.
  hat-hat: Jou sa a, Seyè ki gen tout pouvwa a te rele nou, li te mande nou pou nou
    kriye, pou nou plenn, pou nou koupe tout cheve nan tèt nou, pou nou mete rad sak
    sou nou.
  eng-BSB: On that day the Lord GOD of Hosts called for weeping and wailing, for shaven
    heads and the wearing of sackcloth.
  eng-WEBPB: In that day, the Lord, GOD of Armies, called to weeping, to mourning,
    to baldness, and to dressing in sackcloth;
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a ana knafina huzmanteno
    zavi krafa nehuta, tamaseni tamazokara vazagate netreta, tamasunku kukena erintaniho
    hu'ne.
  nhe-BL: Toteco Dios, yajaya tlen TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    inmechnotzqui para ximoyolcuepaca huan ximochoquilica. Inmechilhui para xijhuatanica
    imotzonteco huan para ximoquentica yoyomitl tlen cuesoli para ma nesi inmocuesohuaj
    ipampa imotlajtlacolhua huan inmoyolpatlatoque.
  gub-BL: Zanezar, Tupàn Ikàg Wera'u Ma'e penenoz penereko pemuzai'o kar pà pemuzemumikahy
    kar pà a'e. — Pezupin pe'aw nehe, i'i peme. — Pemunehew pàn iànàm ma'e ma'e hyru
    iapo pyr pezemumikahy haw hexak kar pà nehe.
  eng-DRA: 'And the Lord, the God of hosts, in that day shall call to weeping, and
    to mourning, to baldness, and to girding with sackcloth:'
