    जाएगी। उसे तोड़ा जाएगा तो वह गिर जाएगी, और उसके साथ लटका सारा सामान टूट जाएगा।”
    यह रब का फ़रमान है।
  rug-rug: Zama se Zihova Tadi na Qeto Minate, “Koasa rane asa, sa poka sapu tava
    soto va nabu koasa goba si kote ta lobusu vura; si kote ta daku vura si asa meke
    kote hoqa, meke doduru pu sigoto koasa si kote hoqa ilasa ni,” gua se Zihova.
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu akkana jedha; “Gaafas qofoon iddoo jabaa
    dhaabame sun ni buqqaʼa; muramee lafa buʼa; baʼaan isatti fannifame sun harcaʼee
    caccaba.” Waaqayyo waan kana dubbateeraatii.
  fra-LSG: En ce jour, dit l’Éternel des armées, Le clou enfoncé dans un lieu sûr
    sera enlevé, Il sera abattu et tombera, Et le fardeau qui était sur lui sera détruit,
    Car l’Éternel a parlé.
  yal-yal: Alatala Sɛnbɛn Birin Kanna falan ni ito ra, a naxa, “Na lɔxɔni, gbangban
    wudin talama nɛn naxan yi bitinxi yire kɛndɛni. A kalama nɛn, a yi bira. Nayi,
    goronna naxan yi singanxi a ra, na yi halagi.” Alatala na nan falaxi.
  haw-1868: A hiki aku ia la, wahi a Iehova o na kaua, E unuhiia ka makia i hoopaaia
    ma kahi paa, E kuaia ia ilalo a e hina hoi; A e hoopauia auanei ka mea i kauia
    maluna ona, No ka mea, ua olelo mai o Iehova.
  arb-NAV: وَلَكَنَّ الرَّبَّ الْقَدِيرَ يَقُولُ، فِي ذَلِكَ الْيَومِ يُقْتَلَعُ الْوَتَدُ
    الْمُتَرَسِّخُ بِإِحْكَامٍ مِنْ مَوْضِعِهِ الأَمِينِ وَيُسْتأْصَلُ وَيُطْرَحُ
    عَلَى الأرْضِ وَيَبِيدُ مَعَهُ كُلُّ الَّذِينَ اتَّكَلُوا عَلَيْهِ».
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be, “Le ŋkeke ma dzi la, tsyoti si
    woƒo ɖe teƒe sesẽ la aho. Woalãe, wòamu adze anyi, eye agba si wotsɔ ku ɖe eŋu
    la hã akaka.” Yehowae gblɔe.
  eng-LEE: On that day, saith the Lord of hosts, shall be removed the nail that is
    fastened in the sure place, and be cut down, and fall; and the burden that is
    upon it shall be cut off; for the Lord hath spoken it.
  asm-FB: সেই দিনা বাহিনীসকলৰ যিহোৱাই কৰা ঘোষণা এই, “দৃঢ় স্থানত মৰা খুটিটো খহি পৰিব,
    বিছিন্ন হ’ব, পতিত হ’ব, আৰু তাৰ ওপৰত আৰি থোৱা ভাৰ বিচ্ছিন্ন হ’ব” কিয়নো যিহোৱাই
    এই কথা ক’লে।
  sus-A: مَنفّ عَلَتَلَ مَن نَشَ عَ مَسٍن، «كْنْ لْشْي ندٍ نَ وُرِ دِ نَشَن نُ بَنبَنشِ
    عَ قَنيِ رَ بَنشِ بِلِ مَ، عَ قَمَ نّ بٌلٌندٍ، عَ بِرَ عَ نُن قٍ نَشَن بِرِن نُ
    فبَكُشِ عَ رَ.» عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: « En ce jour-là, dit Yahvé des armées, le clou qui était fixé dans un lieu
    sûr cédera. Il sera abattu et tombera. Le fardeau qu'il portait sera coupé, car
    Yahvé l'a dit. »
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא נְאֻם֙ יְהוָ֣ה צְבָאֹ֔ות תָּמוּשׁ֙ הַיָּתֵ֔ד הַתְּקוּעָ֖ה
    בְּמָקֹ֣ום נֶאֱמָ֑ן וְנִגְדְּעָ֣ה וְנָפְלָ֗ה וְנִכְרַת֙ הַמַּשָּׂ֣א אֲשֶׁר־עָלֶ֔יהָ
    כִּ֥י יְהוָ֖ה דִּבֵּֽר׃ ס
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Mũthenya ũcio higĩ ĩrĩa thecerere
    handũ harũmu nĩĩkenyenya; nĩĩkamunyũka ĩgwe, na indo iria njuurie harĩ yo nĩikaharagana.”
    Jehova nĩwe warĩtie ũhoro ũcio.
  fra-NCL: En ce jour-là, — oracle de Yahweh des armées, le clou planté en un lieu
    solide sera ôté ; il sera arraché et tombera, et le fardeau qu’il portait sera
    détruit ; car Yahweh a parlé.
  cek-AK: To na niah loe, Misatuh kaminawk ih Angraeng Sithaw mah hae tiah thuih;
    kacak ahmuen ah ka takhing ih sumdik to angphong tih, angkhaek ueloe, krah ving
    tih boeh; a nuiah kaom hmuen kazit doeh takroek pae pat tih boeh, tiah Angraeng
    mah thuih boeh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob sogbali: “A-ibagine, ani an, Eliaquim,
    bela-e-gwenadgan, bela dulemar-egi-bengussurmalad obelononikoed. Ani an Bab-Jehová-guedgi,
    deyob an soged.”'
  uig-CYR: 'Шу күнидә — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар: — муқим
    җайға бекитилгән қозуқ болса, егилип кетиду вә кесип ташлиниду; Униң үстигә есилған
    жүкләр үзүп ташлиниду», — Чүнки Пәрвәрдигар шундақ дегән еди.'
  tel-2017: ఇది సేనల ప్రభువైన యెహోవా మాట. “ఆ రోజున బలమైన చోట కొట్టిన మేకు సడలి ఊడిపోతుంది.
    కింద పడిపోతుంది. దానిపై ఆధారపడిన బరువంతా తెగి కింద పడుతుంది.” ఇది యెహోవా మాట.
  hat-BSA: '“Nan jou sa a”, deklare SENYÈ dèzame yo: “Klou ki kloue nan yon kote solid
    la, va rache tonbe. Epi chaj ki kenbe sou li a va koupe retire nèt; paske SENYÈ
    a te pale.”'
  kos-kos: Pacl se ma inge ac sikyak, osra in sripsrip soko ah ac tufwacla ac putatla.
    Na ac tufah pa ingan saflaiyen ma nukewa ma sripsrip kac.” LEUM GOD pa fahk ma
    inge.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא נְאֻם֙ יְהוָ֣ה צְבָא֔וֹת תָּמוּשׁ֙ הַיָּתֵ֔ד הַתְּקוּעָ֖ה
    בְּמָק֣וֹם נֶאֱמָ֑ן וְנִגְדְּעָ֣ה וְנָפְלָ֗ה וְנִכְרַת֙ הַמַּשָּׂ֣א אֲשֶׁר־עָלֶ֔יהָ
    כִּ֥י יְהוָ֖ה דִּבֵּֽר׃ ס
  ibo-ibo: “Nʼụbọchị ahụ,” ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri, “Nʼoge
    ahụ, ǹtu ahụ a kpọgidesịrị ike nʼaja ụlọ ga-apụ nʼọnọdụ ya, a ga-akpajipụ ya ọ
    dapụ nʼala. Ibu niile nke kokwasịrị nʼelu ya ka a ga-egbuda nʼala.” Nʼihi na Onyenwe
    anyị ekwuola ya.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଯେଉଁ ଖିଲ ଦୃଢ଼ ସ୍ଥାନରେ ବଦ୍ଧ ଥିଲା, ତାହା ସେହି
    ଦିନ ଅପସରି ଯିବ ଓ ତାହା ଖୋଦିତ ହୋଇ ତଳେ ପଡ଼ିବ, ପୁଣି ତାହା ଉପରେ ଥିବାର ବୋଝ ନଷ୍ଟ ହେବ, କାରଣ
    ସଦାପ୍ରଭୁ ଏହା କହିଅଛନ୍ତି।’”
  chk-chk: Lon ena rän epwe fis pwe ewe chüföl mi fotetiu lon eu leni mi nükünük epwe
    masassan, epwe üttütä o turula. Nge meinisin mine a nom won epwe mökküla. Ngang
    ewe Samol mi Unusen Manaman üa kapas.”
  rop-rop: Wal langa det taim na ai garra pulumat det peig weya jidan brabli strongbala.
    Im garra kamat en buldan langa graun en ebrijing weya joinap mijamet garram det
    peig garra ol binijap.’” Wal lagijat na YAWEI bin tok.
  ukr-1871: Та тодї, — каже Господь Саваот — захитаєсь гвізд, буде вибитий з свого
    твердого місця, і впаде й розсиплесь ввесь тягар на йому; бо так говорить Господь.
  deu-1951: Zu jener Zeit, spricht der HERR der Heerscharen, wird der Nagel, der an
    dem zuverlässigen Orte eingeschlagen war, nachgeben; ja, er wird abgehauen werden
    und fallen, und die Last, welche daran hängt, wird zugrunde gehen; denn der HERR
    hat es gesagt.
  eng-JPS: In that day, saith the LORD of hosts, shall the peg that was fastened in
    a sure place give way; and it shall be hewn down, and fall, and the burden that
    was upon it shall be cut off; for the LORD hath spoken it.
  srp-1865: U to vrijeme, veli Gospod nad vojskama, pomjeriæe se klin uglavljeni na
    tvrdom mjestu, i izvadiæe se i pašæe, i teža što je na njemu propašæe; jer Gospod
    reèe.
  lug-lug: Bw’ati bw’ayogera Katonda ow’Eggye nti, “Ku lunaku olwo, enkondo ennene
    eyakomererwa mu kifo n’enywera erisalibwa, n’eneguka, n’egwa, n’omugugu gw’ekutte
    gulisarwako.” Mukama ayogedde.
  heb-heb: ביום ההוא נאם יהוה צבאות תמוש היתד התקועה במקום נאמן ונגדעה ונפלה ונכרת
    המשא אשר עליה כי יהוה דבר׃
  ben-IRV: সেই দিন ই” সর্বশক্তিমান সদাপ্রভুর এই ঘোষণা “খুঁটি মজবুত জায়গা থেকে সরে
    যাবে, বিচ্ছিন্ন হবে এবং পড়ে যাবে এবং যে তার ওপরে ছিল তার উচ্ছিন্ন হবে” কারণ সদাপ্রভু
    তা বলেছেন।
  pan-pan: ਉਸ ਦਿਨ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਕੀਲਾ ਜਿਹੜਾ ਪੱਕੇ ਥਾਂ ਵਿੱਚ ਠੋਕਿਆ ਹੋਇਆ
    ਸੀ, ਉਖੜ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਵੱਢਿਆ ਜਾਵੇਗਾ ਅਤੇ ਡਿੱਗੇਗਾ ਅਤੇ ਉਹ ਬੋਝ ਜਿਹੜਾ ਉਸ ਉੱਤੇ ਹੈ, ਡਿੱਗ
    ਪਵੇਗਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਹ ਫ਼ਰਮਾਇਆ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ တွင် မြဲ သောအရပ်
    ၌ အရင်စွဲ သောတံစို့ သည် နေရာမှရွှေ့ ၍ ၊ ခုတ် လှဲခြင်းကိုခံရလိမ့်မည်။ သူ ၌ ဆွဲထားသော
    ဥစ္စာ သည်လည်း ၊ ခုတ် ပယ်ခြင်းကိုခံရလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  hmo-hmo: Unai bamona ia vara neganai, ikoko, lau ese lau kokoa auka gauna be do
    ia makohia, bona do ia moru, bona iena latanai idia noho gaudia danu do idia moru.
    Lau, Siahu Ibounai Lohiabada ese lau hereva vadaeni inai.”
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, उस वक़्त वह खूँटी जो मज़बूत जगह में लगाई
    गई थी हिलाई जाएगी, और वह काटी जाएगी और गिर जाएगी, और उस पर का बोझ गिर पड़ेगा;
    क्यूँकि ख़ुदावन्द ने यूँ फ़रमाया है।
  rus-SYN: 'В тот день, говорит Господь Саваоф, пошатнется гвоздь, укрепленный в твердом
    месте, и будет выбит, и упадет, и распадется вся тяжесть, которая на нем: ибо
    Господь говорит.'
  bqc-SIM: Dii Zĩgↄ̃de mɛ̀, zĩ́ bee kálo pↄ́ wa pɛ̀ gĩ̀ gbãawapi a fu, a kaso
    lɛ́lɛ, aso pↄ́ loowàↄ i wíwi. Dii mɛ́ ò.
  tcz-CHONGTHU: 'Ahin,van janel Pakai in hitijong hin aseije: “ Phat hung lhung ding
    ahi, thingkil detchet na kikhena angaitou chu, keiman kabo doh ding ahi. Hung
    doh intin, tol''a lhading ahi. Asuhdet ho puma hunglha mang diu ahi. Keima Pakai
    in kasei ahi!”'
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, मग असे घडेल की, भिंतीत पक्का केलेला खिळा असतो
    तो शिळ्या जवळ ढिला होउन पडेल व जो भार तिच्यावर होता तो छेदला जाईल, कारण परमेश्वर
    हे बोलला आहे.
  qub-qub: «Juc junaj ichanga mana cuyucuypa juc pachacho jatiraycaj läbus shicwaconga.
    Paypis, payman yäracoj famillyancunapis llapanmi yagaconga.» Munayniyoj Tayta
    Diosmi chayno nisha.
  hat-hat: 'Lè sa a, men sa Seyè a, Bondye ki gen tout pouvwa a di: Zegwi yo te fè
    antre byen fon nan poto a pral rache. L''ap soti, l''ap tonbe atè, epi tout chay
    ki sou li a pral tonbe tou. Se Seyè a ki di sa.'
  eng-BSB: In that day, declares the LORD of Hosts, the peg driven into a firm place
    will give way; it will be sheared off and fall, and the load upon it will be cut
    down.” Indeed, the LORD has spoken.
  eng-WEBPB: “In that day,” says the LORD of Armies, “the nail that was fastened in
    a sure place will give way. It will be cut down and fall. The burden that was
    on it will be cut off, for the LORD has spoken it.”
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'na amanage nehue, Ana knafina
    ana azeri konama hu'nea azotamo'a hantagi ramigahie. Ana hanige'za agrite'ma hagerafine'zama
    knama nemiza naga'mo'za, kurarampe'za uramigahaze. Ra Anumzamo'na ama'na nanekea
    nehue huno hu'ne.
  nhe-BL: 'Huan nojquiya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “Ipan nopa tonali na nijquixtis yajaya tlen itztoc queja se estaca tlen cuali
    tlatzquitoc huan huetzis hasta tlalchi. Huan nojquiya huetzis tlalchi nochi nopa
    tlamamali tlen quihuicayaya, quinequi quiijtos nochi tlen motlatzquiliyayaj ipan
    ya.” Queja nopa quiijtojtoc TOTECO.'
  gub-BL: Izyta upen wapuhuz katu haw wi. Nezewegatete Eriaki upytu'u putar tuwihaw
    romo wiko re nehe. Iànàm paw ima'uhez putar wà nehe no. Ihe Tupàn Tuweharupi Wiko
    Ma'e Ikàg Wera'u Ma'e amume'u ko ma'e kwez ihe kury.
  eng-DRA: 'In that day, saith the Lord of hosts, shall the peg be removed, that was
    fastened in the sure place: and it shall be broken and shall fall: and that which
    hung thereon, shall perish, because the Lord hath spoken it.'
