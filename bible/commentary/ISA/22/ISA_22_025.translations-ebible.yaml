verse: ISA.022.025
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു, “അന്നാളിൽ, ഉറപ്പുള്ള സ്ഥലത്തു തറച്ച
    ആണി ഇളകിപ്പോകും, അതു മുറിക്കപ്പെട്ട് താഴെവീഴും, അതിന്മേൽ തൂങ്ങുന്ന ഭാരവും വീണുപോകും.”
    യഹോവയല്ലോ അരുളിച്ചെയ്യുന്നത്.
  deu-TKW: An jenem Tage - ist der Spruch Jahwes der Heerscharen - wird der Nagel,
    der an einem festen Ort eingeschlagen war, nachgeben, wird heruntergeschlagen
    werden und fallen, daß die Last, die daran hängt, zu Grunde geht. Ja, Jahwe hat
    es geredet!
  lin-lin: Na mokolo wana, elobi Yawe, Mokonzi ya mampinga, sete oyo bapikaki na esika
    ya malamu ekolongwa, ekobukana mpe ekokweya ; mpe mokumba oyo amemaki ekokweya. › »
    Yawe nde alobaki.
  eng-LSV: In that day—a declaration of YHWH of Hosts, || The nail that is fixed is
    moved || In a steadfast place, || Indeed, it has been cut down, and has fallen,
    || And the burden that [is] on it has been cut off, || For YHWH has spoken!”
  eng-GNV: 'In that day, sayeth the Lord of hostes, shall the naile, that is fastned
    in the sure place, depart and shall be broken, and fall: and the burden, that
    was vpon it, shall bee cut off: for the Lord hath spoken it.'
  eng-WEBSTER: 'In that day, saith the LORD of hosts, shall the nail that is fastened
    in the sure place be removed, and be cut down, and fall; and the burden that was
    upon it shall be cut off: for the LORD hath spoken it.'
  nhw-BL: 'Huan nojquiya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “Ipan nopa tonali na nijhuihuitlas nopa tlacatl catli itztoc quen se estaca catli
    cuali tlatzquitoc huan huetzis hasta tlalchi. Huan nojquiya huetzis tlalchi nochi
    nopa tlamamali catli quihuicayaya, quinequi quiijtos nochi catli motlatzquiliyayaj
    ipan ya.” Quej nopa quiijtojtoc TOTECO.'
  swh-ONEN: Bwana Mwenye Nguvu Zote asema, “Katika siku ile, kigingi kilichogongomewa
    mahali imara kitaachia njia. Kitakatwa, nacho kitaanguka na mzigo ulioningʼinia
    juu yake utaanguka chini.” Bwana amesema.
  bba-bba: Adɑmɑ Gusunɔ, wɔllu kɑ tem Yinni, u mɑɑ nɛɛ, sɔ̃ɔ teeru bɑ koo sɑsɑ te
    wukɑ te bɑ rɑɑ ɡirɑ mi n nɑɑnɛ mɔ mi, kpɑ tu wɔrumɑ tu bɔɔrɑ, kpɑ sɔmu ni tɑ rɑɑ
    sɔɔwɑ mi, nu kɑm ko. Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'In that day, saith the Lord of hosts, Shall the nail that is fastened
    in the sure place be removed, And be cut down, and fall; And the burden that was
    upon it shall be cut off: For the Lord hath spoken it.'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “E kindeno sigingi mane ogur motegno
    kendo mongirore biro pudhore, nongʼade mi olwar kendo gik moko duto mongʼaw kuome
    bende nolwar.” Jehova Nyasaye osewacho.
  meu-meu: 'Iehova Sabaota na e tomu: Una dina ai gabu aukana ai e kokoa kau ikokona
    baine heraḡa; bena bae utua dobi, bena baine moru; bena ia latanai e miava madunana
    baine henege daure, badina be Iehova vada e hereva.'
  npi-ULB: यो सर्वशक्तिमान् परमप्रभुको घोषणा हो— त्यो दिन सुरक्षित स्थानमा गडिएको
    किलाले ठाउँ छोड्‍नेछ, भाँचिनेछ र ढल्‍नेछ अनि त्यसमा भएको भार हटाइनेछ— किनकि परमप्रभुले
    भन्‍नुभएको छ ।
  yor-yor: “Ní ọjọ́ náà,” ni Olúwa àwọn ọmọ-ogun wí, “Èèkàn tí a kàn mọ́lẹ̀ gírígírí
    ní ààyè e rẹ̀ yóò yẹrí, yóò dẹ̀gbẹ́ yóò sì fẹ̀gbẹ́ lélẹ̀ àti ẹrù tí ó létéńté
    lórí i rẹ̀ ni a ó gé lulẹ̀.” Olúwa ni ó ti sọ ọ́.
  pes-OPCB: وقتی چنین شود آن میخی که محکم به دیوار کوبیده شده است، شل شده، خواهد افتاد
    و باری که بر آن است متلاشی خواهد شد.» این را خداوند لشکرهای آسمان فرموده است.
  tgl-ULB: Sa panahon na iyon—ito ang kapahayagan ni Yahweh ng mga hukbo—bibigay ang
    pakong kahoy na nakabaon, mababali, at malalaglag, at mapuputol ang pabigat na
    nakalagay dito—dahil nagsalita na si Yahweh.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore kogome bi ogodagua larogoni. Mbirale uruni
    birangi gerela hagane gemboge ale hongohe hayago genda halu podo ibira holebira.
    Ibira haragola wali agali ogoriani hanaho howa genda mo mialu haga hayaruni bibahende
    ibira hai halu mo ko holebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lalu
    Aisaiahanda lene.
  mya-mya: ဤ​သို့​ဖြစ်​ပျက်​လာ​သော​အ​ခါ​ခိုင်​မြဲ​စွာ ရိုက်​သွင်း​ထား​သည့်​ငုတ်​သည်
    ချောင်​၍​လာ ကာ​လဲ​ကျ​သွား​လိမ့်​မည်။ ယင်း​တွင်​ဆွဲ​ချိပ် ထား​သ​မျှ​သော​အ​ရာ​တို့​သည်​လည်း
    ပျက် စီး​သွား​ကြ​လိမ့်​မည်'' ဟု​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་དེར། བརྟན་པོར་བརྡབས་པའི་ཕུར་པ་དེ་སྒུལ་ཞིང་བཅག་ནས་སར་ལྷུང་ཞིང་།
    དེའི་སྟེང་དུ་ཡོད་པའི་ཁུར་པོ་རྣམས་མེད་པར་འགྱུར། ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་གསུངས་སོ།
    །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha Wamasimba Ose, “mbambo yakarovererwa
    panzvimbo yakasimba ichabva; ichatemwa igowisirwa pasi, uye mutoro wakarembera
    pauri uchatemerwa pasi.” Jehovha ataura izvozvo.
  spa-BLM: “En aquel día — dice el Señor de los Ejércitos — el clavo que estaba fijado
    en un lugar seguro cederá. Será cortado y caerá. La carga que llevaba será cortada,
    porque Yahvé lo ha dicho”.
  cac-cac: A d'a jun c'ual chi', a jun te te' vach' yaj smac'chajoch chi', ol elta
    chocnaj te'. Ol emta tan̈naj te' d'a sat luum, ol pojcanb'at masanil tas locanoch
    chi' d'a te'. A val Jehová tz'alan d'ayin, xchi vin̈aj Isaías chi'.
  swh-ULB: Siku hiyo- hili ndilo tamko la Yahwe wa majeshi- kigingi kilichowekwa katika
    mazingira imara kitatoa njia, utavunjika, na kuanguka, na uzito ulionao utaondoleawa-
    maana Yahwe amesema.
  bel-bel: 'У той дзень, кажа Гасподзь Саваоф, расхітаецца цьвік, убіты ў цьвёрдае
    месца, і будзе выбіты, і ўпадзе, і зьнішчыцца ўвесь цяжар, што на ім: бо Гасподзь
    кажа.'
  deu-ELBBK: An jenem Tag, spricht der HERR der Heerscharen, wird der Pflock weichen,
    der eingeschlagen war an einem festen Ort, und er wird abgehauen werden und fallen;
    und die Last, die er trug, wird zugrunde gehen; denn der HERR der Heerscharen
    hat geredet.
  mbb-OT: Ne emun mahabet en is idsanggat dutun, ne egketangtang haazà is selenggatà
    ne egkengeulug wey egkengewaǥey is langun he insanggat dutun. Egkeulaula heini
    su iyan a is Nengazen migkaǥi kayi.’ ”
  mal-2015: അന്നാളിൽ ഉറപ്പുള്ള സ്ഥലത്തു തറെച്ചിരുന്ന ആണി ഇളകിപ്പോകും എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു; അതു മുറിഞ്ഞുവീഴുകയും അതിന്മേലുള്ള ഭാരം തകർന്നുപോകയും ചെയ്യും;
    യഹോവയല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Dja ngaye Yawey nawu Ngawernhdulkarrekimuk Duninjh, wanjh marneyime, bu
    kunmekbe kabolkyime, wanjh nahni namud rowk kabirridulmukwon nawu Eliakim, yiman
    kayime kabirridulmukwon kundulk dja karrulkbakke, wanjh Eliakim dja mak nuye namud
    rowk, wanjh kawarrawarrhme.” Kuhni rowk yimeng nawu Yawey.
  rmc-rmc: Andre oda džives,“ phenel o Nekzoraleder RAJ, „o koľikos zamardo pro zoralo
    than phadžola a perela tele. Kada odlela savoro pharipen, so pre leste sas figimen.
    Me, o RAJ, phenďom.“
  pes-OPV: و یهوه صبایوت می‌گوید که در آن روز آن میخی که در مکان محکم دوخته شده متحرک
    خواهد گردید و قطع شده، خواهد افتاد و باری که بر آن است، تلف خواهد شد زیرا خداوند
    این راگفته است.
  ron-1924: Ын зиуа ачея’, зиче Домнул оштирилор, ‘другул ачела ымплынтат ынтр-ун
    лок таре ва фи скос, ва фи тэят ши ва кэдя, ши повара каре ера пе ел ва фи нимичитэ,
    кэч Домнул а ворбит.’”
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু ঘোষণা করেন, “সেদিন, সেই দৃঢ় স্থানে স্থাপিত গোঁজ
    আলগা হয়ে যাবে; তা উপড়ে নিচে পড়ে যাবে এবং তার মধ্যে ঝুলে থাকা সমস্ত ভার কেটে
    ফেলা হবে।” কারণ সদাপ্রভু স্বয়ং এই কথা বলেছেন।
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Maalintaas dhidibkii meesha adag
    ku dhuuqsanaa wuu ka siibmi doonaa, oo intuu jabo ayuu dhici doonaa, oo culayskii
    saarnaana waa la baabbi'in doonaa, waayo, Rabbiga ayaa saas ku hadlay.
  lat-VUC: In die illa, dicit Dominus exercituum, auferetur paxillus qui fixus fuerat
    in loco fideli, et frangetur, et cadet, et peribit quod pependerat in eo, quia
    Dominus locutus est.]
  eng-ASVBT: In that day, saith Jehovah of hosts, shall the nail that was fastened
    in a sure place give way; and it shall be hewn down, and fall; and the burden
    that was upon it shall be cut off; for Jehovah hath spoken it.
  ita-1885: In quel giorno, dice il Signor degli eserciti, sarà tolto il chiodo, il
    quale era stato fitto in luogo fermo; e sarà riciso, e caderà; e il carico che
    riposava sopra esso andrà in ruina; perciocchè il Signore ha parlato. Il carico
    di Tiro.
  eng-LXXUP: 'Thus saith the Lord of hosts, The man that is fastened in the sure place
    shall be removed and be taken away, and shall fall; and the glory that is upon
    him shall be utterly destroyed: for the Lord has spoken it.'
  eng-ULB: On that day—this is the declaration of Yahweh of hosts—the peg driven in
    a firm place will give way, break off, and fall, and the weight that was on it
    will be cut off—for Yahweh has spoken.
  spa-VBL: Así que llegará el momento, declara el Señor Todopoderoso, en que el clavo
    se saldrá de la pared, aunque haya sido clavado con seguridad. Se romperá y caerá,
    y todo lo que cuelgue de él caerá también. El Señor ha hablado’”.
  fra-_FOB: En ce jour-là, dit l'Éternel des armées, le clou fixé dans un lieu sûr
    cédera; il sera coupé, il tombera, et la charge qu'il portait sera retranchée.
    Car l'Éternel a parlé.
  mal-mal: “ആ നാളിൽ ഉറപ്പുള്ള സ്ഥലത്തു തറച്ചിരുന്ന ആണി ഇളകിപ്പോകും” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു; “അത് മുറിഞ്ഞുവീഴുകയും അതിന്മേലുള്ള ഭാരം തകർന്നുപോകുകയും
    ചെയ്യും;” യഹോവയല്ലയോ അരുളിച്ചെയ്തിരിക്കുന്നത്.
  urd-GVR: Rabbul-afwāj farmātā hai ki us waqt mazbūt dīwār meṅ lagī yih khūṅṭī nikal
    jāegī. Use toṛā jāegā to wuh gir jāegī, aur us ke sāth laṭkā sārā sāmān ṭūṭ jāegā.’”
    Yih Rab kā farmān hai.
  suz-BL: मेको नाक्‍ती मुर नेल्‍ल आन परमप्रभु यावेमी “मेको सारो खपीम ग्रुक्‍शो किला
    हिम्‍पाइक्‍ब। मेको कली क्‍योरशा ताइक्‍नीम। मिनु आ पतीक अधिकार नेल्‍ल जाम्‍ब” दे
    परमप्रभु यावेमी देंत।
  eng-NOY: In that day, saith Jehovah of hosts, The peg that was once fastened in
    a sure place shall be moved; It shall be cut down, and fall, And the burden which
    was upon it shall come to the ground. For Jehovah hath said it.
  ita-1927: In quel giorno, dice l’Eterno degli eserciti, il chiodo piantato in luogo
    solido sarà tolto, sarà strappato, cadrà; e tutto ciò che v’era appeso sarà distrutto,
    poiché l’Eterno l’ha detto.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «بەڵام سەردەمێک دێت سنگە چەقاوەکە لە شوێنە
    چەسپاوەکە نامێنێت و دەشکێت و دەکەوێت، ئەو بارگرانییەی لەسەری بوو دەبڕدرێتەوە.»
    ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: In that day, says the Lord of armies, will the nail fixed in a safe place
    give way; and it will be cut down, and in its fall the weight hanging on it will
    be cut off, for the Lord has said it.
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ,” ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಪ್ರಕಟಿಸುವುದು ಏನೆಂದರೆ, “ಭದ್ರವಾದ ಸ್ಥಳದಲ್ಲಿ
    ಮೊಳೆಯನ್ನು ತೆಗೆದುಹಾಕಿ, ಕುಸಿದುಬೀಳುವುದು. ಮೊಳೆಯ ಮೇಲೆ ಇದ್ದ ಭಾರವೂ ತೆಗೆದುಹಾಕಲಾಗುವುದು,”
    ಇದು ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: உறுதியான இடத்தில் அடிக்கப்பட்டிருந்த ஆணி அந்நாளிலே பிடுங்கப்பட்டு, முறிந்துவிழும்;
    அப்பொழுது அதின்மேல் தொங்கின பாரம் அறுந்து விழும் என்று சேனைகளின் யெகோவா உரைக்கிறார்;
    யெகோவாவே இதை உரைக்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: En aquel día, dice Jehová de los ejércitos, el clavo hincado en lugar
    firme será quitado, y será quebrado y caerá; y la carga que sobre él se puso,
    se echará á perder; porque Jehová habló.
  ron-BTF: În acea zi, spune DOMNUL oştirilor, cuiul fixat în locul sigur va fi îndepărtat
    şi va fi retezat şi va cădea; şi povara care a fost pe acesta va fi stârpită,
    fiindcă DOMNUL a vorbit.
  eng-WEBP: “In that day,” says the LORD of Armies, “the nail that was fastened in
    a sure place will give way. It will be cut down and fall. The burden that was
    on it will be cut off, for the LORD has spoken it.”
  eng-FBV: So the time will come, declares the Lord Almighty, when the nail will come
    out of the wall, even though it was hammered in securely. It will break off and
    fall down, and everything hanging on it will fall down too. The Lord has spoken.
  nld-1939: 'Maar op die dag, is de godsspraak van Jahweh, Zal de kram het begeven,
    al zat hij op een stevige plaats; Hij breekt en valt, en de last, die hij droeg,
    wordt vernield: Waarachtig, Jahweh heeft het gezegd!'
  nch-BL: 'Huan nojquiya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “Ipan nopa tonali na nijhuihuitas nopa tacat cati itztoc quej se estaca cati cuali
    tatzquitoc huan huetzis hasta talchi. Huan nojquiya huetzis talchi nochi nopa
    tamamali cati quihuicayaya, quinequi quiijtos nochi cati motatzquiliyayaj ipan
    ya.” Quej nopa quiijtojtoc TOTECO.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán rằng: Trong ngày đó, cái đinh đóng nơi vững
    chãi sẽ lỏng xệch; nó sẽ bị đập và rớt xuống, và gánh nặng treo trên nó sẽ bị
    cắt đứt. Vì Đức Giê-hô-va đã phán vậy.'
  hin-CV: “सर्वशक्तिमान याहवेह ने कहा, जो खूंटी सुरक्षित स्थान में स्थिर की गई थी
