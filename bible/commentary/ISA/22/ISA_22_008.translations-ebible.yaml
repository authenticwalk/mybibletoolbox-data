verse: ISA.022.008
translations:
  mal-C: അവിടന്ന് യെഹൂദയുടെ പ്രതിരോധം നീക്കിക്കളഞ്ഞു, അന്നു നിങ്ങൾ വനസൗധത്തിലെ ആയുധങ്ങൾ
    നോക്കി.
  deu-TKW: und er die Decke von Juda weggezogen hatte, an jenem Tage blicktet ihr
    nach den Rüstungen des Waldhauses
  lin-lin: bibombamelo ya Yuda etikali lisusu te. Na mokolo wana, obalolaki miso na
    yo na bibundeli oyo ezalaka na Ndako ya Zamba.
  eng-LSV: And one removes the covering of Judah, || And in that day you look || To
    the armor of the house of the forest,
  eng-GNV: 'And hee discouered the couering of Iudah: and thou didest looke in that
    day to the armour of the house of the forest.'
  eng-WEBSTER: And he uncovered the coverings of Judah, and thou didst look in that
    day to the armor of the house of the forest.
  nhw-BL: Anmechquixtilise tlali anJudá ehuani nochi catli anquipixtoyaj para ica
    anmomanahuise. Amojuanti anmotlalose para anquitemotij teposme ipan nopa cali
    ipan cuatitlamitl campa anquiajocuij tlahuilanca teposme.
  swh-ONEN: ulinzi wa Yuda umeondolewa. Nawe ulitazama siku ile silaha katika Jumba
    la Kifalme la Mwituni,
  bba-bba: Bɛɛ Yudɑbɑ i ǹ mɑɑ tɑ̃si yeru mɔ. Tɔ̃ɔ te, i mɛɛrɑ mi i rɑ bɛɛn tɑbu yɑ̃nu
    bere dii te bɑ mɔ̀ Dɑ̃ɑ sɔ̃ɔwɔ.
  eng-KJVCPB: And he discovered the covering of Judah, And thou didst look in that
    day to the armour of the house of the forest.
  luo-luo: Ruoth Nyasaye oselonyo mabor tekre Juda, kendo e kindeno ne umanyo, gige
    lweny manie Od Ruoth manie Bungu.
  meu-meu: Ia ese Iuda ena maḡu vada e abia oho. Una dina ai, tuari ḡaudia Uda Rumana
    lalonai o haḡeredia;
  npi-ULB: उहाँले यहूदाको सुरक्षालाई हटाउनुभयो । तिमीहरूले त्यस दिन वनको महलमा हतियारहरू
    हेर्‍यौ ।
  yor-yor: Gbogbo ààbò Juda ni a ti ká kúrò. Ìwọ sì gbójú sókè ní ọjọ́ náà sí àwọn
    ohun ìjà ní ààfin ti inú aginjù.
  pes-OPCB: نیروی دفاعی یهودا در هم شکسته است. برای آوردن اسلحه به اسلحه‌خانه می‌دوید.
  tgl-ULB: Tinanggal niya ang proteksiyon ng Juda; at sa panahon na iyon ay tumingin
    kayo sa mga sandata ng Palasyo ng Gubat.
  hui-hui: Anduane Homogo ibugua Yuda dindinaga de handayaho naheore ngagome waitigi
    tigua anidagua biragoni. Tínaga waitigime wai anda ibiyangi tígua lo manda bialu
    wai biagane ale dewaru tínaga anda mini Lebanono Irabunaga Anda laga hemigoha
    wirimigome tini mo wialu bayale holeberemabe tobaho harimigoni.
  mya-mya: ယု​ဒ​ပြည်​၏​ခံ​တပ်​ရှိ​သ​မျှ​တို့​သည်​ကား ပြို​ပျက်​၍​သွား​လေ​ပြီ။ ထို​အ​ခါ​သင်​၏​လူ​တို့​သည်​လက်​နက်​တိုက်
    မှ​လက်​နက်​များ​ကို​ထုတ်​ယူ​ကြ​၏။-
  bod-N: ཁོང་གིས་ཡ་ཧུ་དཱའི་འགེབ་སྲུང་བསྣུར་ཅིང་། དུས་དེར་ཁྱོད་ཀྱིས་ནགས་ཚལ་མཛོད་ཁང་ནང་གི་མཚོན་ཆར་རེ་བ་བཅོལ་བ་ཡིན།
  sna-sna: kudzivirirwa kweJudha kwakabviswa. Uye pazuva iro makatarira, kuzvombo
    muMuzinda weSango;
  spa-BLM: Quitó la cubierta de Judá; y miraste en aquel día la armadura en la casa
    del bosque.
  cac-cac: A tas yipc'olal yaj yuj Judá, toxo ix sateli. A d'a jun tiempoal chi',
    ix eyil juntzan̈ yamc'ab' yic oval molb'il d'a jun nivan pat scuchan Spatil Te
    te' yic Líbano.
  swh-ULB: Atauodoa mbali ulinzi wa Yuda; na utaona siku hiyo utaona silaha katika
    jumba la msitu.
  bel-bel: і здымаюць заслону зь Юдэі; і ты паглядзеў таго дня на запасы зброі ў доме
    кедровым.
  deu-ELBBK: Und er deckt den Schleier auf von Juda, und du blickst an jenem Tag nach
    den Waffen des Waldhauses.
  mbb-OT: Naaǥew zan is menge pengalang te Juda. Dutun he andew migkuwa kew te menge
    ǥumaan niw ziyà te teleǥuey kayi.
  mal-2015: അവൻ യെഹൂദയുടെ മൂടുപടം നീക്കിക്കളഞ്ഞു; അന്നു നിങ്ങൾ വനഗൃഹത്തിലെ ആയുധവർഗ്ഗത്തെ
    നോക്കി,
  gup-gup: Ngudda bininj nawu Judahbeh, ngurridjaldi kore ngundibun, dja nawu Yawey
    minj ngunyawoyhdjurruddi kore bininj ngundibun. Wanjh ngudda ngurrikurduyimi bu
    ngurringehkerrimeninj. Kore kumekbe bolkyimi, ngudda ngurribebkeng manwern njalehnjale
    manbu ngurriburrenkenh, manbu dingihdi kore kunrurrk ngarre king nawu dulkmirnderribeh.
  rmc-rmc: Le Judaske sas iľi leskri ochrana het. Andre oda džives tu dikhehas pro
    zbraňe andro Kher le Vešeskro.
  pes-OPV: و پوشش یهودا برداشته می‌شود ودر آن روز به اسلحه خانه جنگل نگاه خواهیدکرد.
  ron-1924: Челе дин урмэ шанцурь де ынтэрире але луй Иуда сунт силите, ши ын зиуа
    ачаста черчетезь ту армэтуриле дин каса пэдурий.
  ben-OBCV: যিহূদার প্রতিরক্ষা ব্যবস্থা ভেঙে পড়েছে আর তুমি সেদিন অরণ্যের প্রাসাদে
    রাখা অস্ত্রশস্ত্রগুলির দিকে তাকিয়েছিলে;
  som-som: Oo isna wuxuu banneeyey daahii dadka Yahuudah, oo adna maalintaas waxaad
    aad u fiirisay hubkii guriga kaynta yiil.
  lat-VUC: Et revelabitur operimentum Judæ, et videbis in die illa armamentarium domus
    saltus.
  eng-ASVBT: And he took away the covering of Judah; and thou didst look in that day
    to the armor in the house of the forest.
  ita-1885: E la coverta di Giuda è stata rimossa, e tu hai in quel giorno riguardato
    alle armi della casa del bosco.
  eng-LXXUP: And they shall uncover the gates of Judah, and they shall look in that
    day on the choice houses of the city.
  eng-ULB: He took away the protection of Judah; and you looked in that day to the
    weapons in the Palace of the Forest.
  spa-VBL: Las defensas de Judá han sido despojadas y por eso en ese momento fuiste
    a buscar armas al Palacio del Bosque.
  fra-_FOB: Le voile de Juda est levé, et en ce jour tu portes tes regards vers les
    armes du palais de la forêt.
  mal-mal: അവൻ യെഹൂദായുടെ മൂടുപടം നീക്കിക്കളഞ്ഞു; അന്ന് നിങ്ങൾ വനഗൃഹത്തിലെ ആയുധവർഗ്ഗത്തെ
    നോക്കി,
  urd-GVR: Jo bhī band-o-bast Yahūdāh ne apne tahaffuz ke lie kar liyā thā wuh ḳhatm
    ho gayā hai. Us din tum logoṅ ne kyā kiyā? Tum ‘Janglaghar’ nāmī silāhḳhāne meṅ
    jā kar aslāh kā muāynā karne lage.
  suz-BL: परमप्रभुमी यहूदा आ सुम्‍तीके हुक्‍तु। मेको नाक्‍ती गेपुकी पिप आ या वोइक्‍तीके,
    ब्‍वाकी ङा खिं मिम्‍ताक्‍नी।
  eng-NOY: The veil of Judah is torn from her. But in such a day ye look to the armor
    of the house of the forest;
  ita-1927: Il velo è strappato a Giuda; in quel giorno, ecco che volgete lo sguardo
    all’arsenale del palazzo della Foresta,
  ckb-ckb: داپۆشینی یەهودا نامێنێت. جا لەو ڕۆژەدا دەڕوانیتە چەکەکانی کۆشکی دارستان،
  eng-BBE: He took away the cover of Judah; and in that day you were looking with
    care at the store of arms in the house of the woods.
  kan-OKCV: ಕರ್ತರು ಯೆಹೂದದ ಸಂರಕ್ಷಣೆಯ ಮುಸುಕನ್ನು ತೆಗೆದಿದ್ದಾರೆ. ಆ ದಿವಸದಲ್ಲಿ ಅಡವಿ ಅರಮನೆಯ
    ಯುದ್ಧ ಸಾಮಗ್ರಿಯ ಕಡೆಗೆ ದೃಷ್ಟಿ ಇಡುತ್ತೀಯೆ.
  tam-2017: அவன் யூதாவின் மறைவை நீக்கிப்போடுவான்; அந்நாளிலே வனமாளிகையாகிய ஆயுதசாலையை
    நோக்குவாய்.
  spa-RV-1909: Y desnudó la cobertura de Judá; y miraste en aquel día hacia la casa
    de armas del bosque.
  ron-BTF: Iar el a descoperit ascunzătoarea lui Iuda şi tu te-ai uitat în acea zi
    la armura casei din pădure.
  eng-WEBP: He took away the covering of Judah; and you looked in that day to the
    armor in the house of the forest.
  eng-FBV: Judah's defenses have been stripped away and so at that time you went looking
    for weapons in the Palace of the Forest.
  nld-1939: Men heeft Juda zijn dekking ontroofd. Dan monstert ge wel het wapentuig
    In het huis van het woud;
  nch-BL: Amechquixtilise antali Judá ehuani nochi cati anquipixtoyaj para ica anmomanahuise.
    Amojuanti anmotalose para anquitemotij teposme ipan nopa cali ipan cuatitamit
    campa anquiajocuij tatehuijca teposme.
  vie-1934: Màn che Giu-đa đã cất rồi; và trong ngày đó ngươi trông về khí giới của
    nhà rừng.
  hin-CV: प्रभु ने यहूदाह की सुरक्षा को हटा दिया, उस समय तुम वन के भवन के शस्त्रों
    पर निर्भर थे.
  eng-OURB: He took away the covering of Judah [Praised]; and you looked in that day
    to the armor in the house of the forest.
  spa-BES: Cayó la defensa de Judá; y en ese día mirabas con cuidado el depósito de
    armas en la casa del bosque.
  tdx-tdx: Hinalo’e ty saro’ Iehodà. Nitolihe’o amy andro zay ­ o fialiañe añ’anjomban’alao;
  tha-KJV: พระองค์​ทรงเอาสิ่งปิดบังยูดาห์ไปเสียแล้ว ในวันนั้นท่านได้มองที่​อาว​ุธแห่งเรือนพนา
  por-BR-2018: E tiraram a cobertura de Judá; e naquele dia olhastes para as armas
    da casa do bosque.
  deu-ELO: Und er deckt den Schleier auf von Juda, und du blickst an jenem Tage nach
    den Waffen des Waldhauses.
  eng-WYC-2018: And the covering of Judah shall be showed; and thou shalt see in that
    day the place of armours of the house of the forest; (And Judah’s defences shall
    be shown; and thou shalt see on that day, the arms,or the weapons, in the House
    of the Forest;)
  epo-epo: Kaj oni formetis la kurtenon de Jehuda; kaj vi rigardis en tiu tago la
    armilojn de la arbara domo,
  uig-PIN: Ular Yǝⱨudaning üstidiki ⱪalⱪanni elip taxlaydu; Biraⱪ sǝn Zion xu künidǝ
    «Orman sarayi»diki ⱪorallarƣa ümid baƣliƣansǝn;
  beo-beo: Yuda soge ea gaga:su liligi huluane wadela:lesi dagoi ba:i. Amalalu, dilia
    da gegesu liligi huluane, amo gegesu liligi ligisisu diasu amoga lale, gadili
    gaguli misi.
  tpi-OTNT: Ol birua inap mekim ol dispela samting, long wanem, Bikpela i no moa was
    long kantri Juda. Long taim yupela i bin save olsem, ol birua bai i kam pait long
    yupela, yupela i bin ting ol planti samting bilong pait i stap long haus ol i
    kolim Haus Bilong Bikbus Bilong Lebanon, em ol inap helpim yupela long stap gut.
  hau-SA: An rurrushe kāriyar Yahuda, a ranan nan kuwa kun yi la’akari da makamai
    a cikin Fadan Kurmi;
  uig-LAT: Ular Yehudaning üstidiki qalqanni élip tashlaydu; Biraq sen Zion shu künide
    «Orman sarayi»diki qorallargha ümid baghlighansen;
  nde-nde: Ukuvikeleka kukaJuda kususiwe, Ngalolosuku wathemba izikhali eziseSigodlweni
    seHlathi,
  ton-ton: Pea ʻe tatala ʻae meʻa ʻufiʻufi ʻo Siuta, pea te ke vakai ʻi he ʻaho ko
    ia ki he mahafutau ʻi he fale ʻoe vao lahi.
  ces-1613: A odkryto bylo zastření Judovo; však obrátilo jsi zřetel v ten den k zbrojné
    komoře.
  eng-WMB: He took away the covering of Judah; and you looked in that day to the armor
    in the house of the forest.
  tam-TCV: யூதாவின் அரண்கள் அகற்றப்பட்டிருக்கின்றன; அந்த நாளிலே நீங்கள் வன மாளிகையின்
    ஆயுதங்களில் உங்கள் நம்பிக்கையை வைத்திருந்தீர்கள்.
  ceb-ULB: Gikuha niya ang nagpanalipod sa Juda; ug nangita kamo niana nga adlaw sa
    mga hinagiban diha sa Palasyo sa Kalasangan.
  pol-UBG: I odkryto osłonę Judy, i w tym dniu spoglądałeś na zbrojownię w Domu Lasu.
  urd-GVU: جو بھی بندوبست یہوداہ نے اپنے تحفظ کے لئے کر لیا تھا وہ ختم ہو گیا ہے۔
    اُس دن تم لوگوں نے کیا کِیا؟ تم ’جنگل گھر‘ نامی سلاح خانے میں جا کر اسلحہ کا معائنہ
    کرنے لگے۔
  deu-1912: Da wird der Vorhang Juda's aufgedeckt werden, daß man schauen wird zu
    der Zeit nach Rüstungen im Hause des Waldes.
  kan-2017: ಅವನು ಯೆಹೂದದ ರಕ್ಷಣೆಯ ಮುಸುಕನ್ನು ತೆಗೆದಿದ್ದಾನೆ. ಆ ದಿನದಲ್ಲಿ (ಲೆಬನೋನಿನ) ತೋಪು
    ಎನಿಸಿಕೊಳ್ಳುವ ಮಂದಿರದಲ್ಲಿನ ಆಯುಧಗಳ ಕಡೆಗೆ ದೃಷ್ಟಿಹಾಕಿದಿರಿ.
  yap-yap: Urngin e pin’en nma yoror rok piyu Judah e dariy wotan u but’. Nap’an ni
    buch e ran’em, ma ga fek talin e cham nga wuru’ e gin yima cha’riy riy.
  hlt-MCSB: Judah kah himbaiyan te a lim coeng. Tekah khohnin ah duup im kah lungpok
    haica te na paelki coeng.
  mdy-ETH: ዪሁዳ ዓሶኮ ዋርዲዮ ቤዛ ቢያ ዶዒ ባይቄኔ፤ ዬኖ ዎዶና ዖሎ ሜሆ ጌሦ ማኣሮይዳ ቡኩሲንቴ ዖሎ ዓንጋሞ ዒንሢ ዔኬኔ።
  twi-ASANTE: Wɔayi Yuda ho banbɔ no. Na da no wode wʼani too akodeɛ a ɛwɔ Kwaeɛ mu
    Ahemfie no so;
  eng-WEBU: He took away the covering of Judah; and you looked in that day to the
    armor in the house of the forest.
  wal-wal: I Yihudaa qatota qaariis. He gallassi intte woraa keettan de7iya kawuwaa
    olaa miishshata xeellideta.
  spa-PDDPT: Fue quitada la defensa de Judá. Aquel día fijan su mirada en las armas
    de la Casa del Bosque.
  gun-gun: Mba'eta oipe'apaa ma Judá pygua kuery repyarã va'ekue. Ha'e va'e ára penema'endu'a
    'rã penembiporu oo yvyra gui ojapo pyre py pemoĩ porã va'ekue re.
  ilo-ULB: Inikkatna ti salaknib ti Juda; ket iti dayta nga aldaw minatmatam dagiti
    armas iti uneg ti Palasio ti Kabakiran.
  kpg-kpg: Nia duuli huogodoo o Judah gu tingatinga gi lala. I di madagoaa deelaa,
    gei goodou guu kae nia goloo heebagi gi daha mo di gowaa dugu goloo dauwa.
  uig-ARA: ئۇلار يەھۇدانىڭ ئۈستىدىكى قالقاننى ئېلىپ تاشلايدۇ؛ بىراق سەن زىئون شۇ كۈنىدە
    «ئورمان سارايى»دىكى قوراللارغا ئۈمىد باغلىغانسەن؛
  sus-sus: Sese mu luxi wo nun wo yaxuie tagi sɔnɔn. Na lɔxɔɛ wo naxa geresosee tongo
    naxan nu nu mangɛ xa banxi kui.
  pon-2006: Poadoarepen Israel koaros pwupwudier. Ni ahnsowo, kumwail pahn ale tehtehn
    mahwen sang wasahn nahk dipwisoun mahwen kan.
  ksd-ksd: Ma i ga tak vue ra tubatuba kan Iuda; ma ta nam ra bung u ga gire upi ra
    vargal ta ra pal ta ra lokor.
  tur-YTC: Yahuda'nın örtüsünü kaldırdı; ve sen o gün orman evindeki zırha baktın.
  grc-BRENT: καὶ ἀνακαλύψουσι τὰς πύλας Ἰούδα· καὶ ἐμβλέψονται τῇ ἡμέρᾳ ἐκείνῃ εἰς
    τοὺς ἐκλεκτοὺς οἴκους τῆς πόλεως·
  ind-AYT: Dan, Dia membuka perlindungan Yehuda. Pada hari itu, kamu akan melihat
    kepada senjata-senjata dari “Gedung Hutan”.
  nya-nya: zonse zoteteza Yuda zachotsedwa. Ndipo tsiku limenelo munayangʼanayangʼana
    zida zankhondo zomwe zinali mʼnyumba yaufumu ya nkhalango;
  hrv-hrv: Tako pada Judi zaštita. U onaj dan svrnuo si pogled na oružje u Šumskoj
    kući.
  mps-mps: Te boi bidi dabego te sę dabe yaibao. Magi baso meni, Genuai Bidigo te
    bulu Juda me tonalusiąma ebaso. Tama te sogo dagego koneama, te boi bidi dabego
    dageba hwįagasaibao homu ebaso da, teda dagego te hwįbo nai dabe te Moni Ni
    Sili Lebanon Be nogi ebo tede munalubao homu eyu da, teda dage agai bugagia bidibo
    tau saibao.
  tpi-tpi: Ol birua inap mekim ol dispela samting, long wanem, Bikpela i no moa was
    long kantri Juda. Long taim yupela i bin save olsem, ol birua bai i kam pait long
    yupela, yupela i bin ting ol planti samting bilong pait i stap long haus ol i
    kolim Haus Bilong Bikbus Bilong Lebanon, em ol inap helpim yupela long stap gut.
  dan-1931: Han borttog Judas Værn. På den Dag så I hen til Skovhusets Rustkammer,
  vie-OVCB: Sự phòng thủ Giu-đa vô hiệu. Các ngươi chỉ còn trông nhờ vũ khí trong
    rừng.
  guj-2017: તેણે યહૂદિયાની નિરાધાર સ્થિતિ ખુલ્લી કરી; અને તે દિવસે તેં વનના મહેલમાં
    શસ્ત્રો જોયાં.
  pon-2006A: Poadoarepen Israel koaros pwupwudier. Ni ahnsowo, kumwail pahn ale tehtehn
    mahwen sang wasahn nahk dipwisoun mahwen kan.
  por-BRBSL: Ele tirou a cobertura de Judá; e você olhou naquele dia para a armadura
    na casa da floresta.
  cth-cth: Judah ram ni a kânguenae teh takhoe pouh lah ao toe. Hatnae tueng dawk
    nang teh, ratu im dawk e senehmaica hah na khen vaiteh,
  twi-twi: Wɔayi Yuda ho bammɔ no. Na da no wode wʼani too akode a ɛwɔ Kwae mu Ahemfi
    no so;
  hlt-hlt: Judah kah himbaiyan te a lim coeng. Tekah khohnin ah duup im kah lungpok
    haica te na paelki coeng.
  tbz-SIM: Sudɑɑ ɛì kɔbɛ di tɛ̃́nkɛ í mɔkɛ mùù di kɑ̃nkɛ́. Di búɔ́ kutúúkù kó tɛcɛ̃kpetɛ̀,
    tikpɑ̀rìnɛntì ɑ̃ tɛ̀ ntɛ.
  msy-2020: Ia fo, Ikiavɨra Itir God, ua kantri Juda geghuva an garir puvatɨ. Ia fomɨra
    kamaghɨn fo, ia mɨsoghamin bizir avɨriba isa dɨpenir me kamaghɨn dɨborim gatɨ,
    Lebanonɨn Ruarir Pɨzimɨn Temebar Ingarizir Dɨpenim. Ezɨ ia ti datɨrɨghɨn ghaze,
    apaniba izɨ ia ko mɨsoghtɨ, ia mɨsoghamin bizir kaba ian akuraghtɨ, ia deraghvɨra
    ikiam.
  dop-dop: Yutɑ fɛɩ kʋkentim tɔtɔ. Kʋyɑkʋ ŋkʋ ɩ́ kɛɛsɩ mǝ ɩsɛ nɑ ɩ́ nyǝnǝɣɩ yoou wontu.
    Nti pɑ pɩɩlɑ kutuluɣu ŋku pɑ yɑɑ sɩ Lipɑŋ hɔtʋɣʋ tɔ kʋ tɑɑ tɔ.
  azb-azb: Yəhudanın istehkamları deşik-deşik oldu, O gün siz «Meşə» adlı evdə saxlanılan
    silaha nəzər saldınız.
  eng-DBY: 'And he uncovereth the covering of Judah: and thou didst look in that day
    to the armour in the house of the forest;'
  hin-2017: उसने यहूदा का घूँघट खोल दिया है। उस दिन तूने वन नामक भवन के अस्त्र-शस्त्र
    का स्मरण किया,
  wol-KYG: te Yuda ne duŋŋ, dara wëru ko. Su keroogee ngeen yaakaar ngànnaay, ya ca
    kër ga ñuy wooye Gott ba,
  eng-YLT: And one removeth the covering of Judah, And thou lookest in that day Unto
    the armour of the house of the forest,
  eng-WYC-2017: And the covering of Judah shall be showed; and thou shalt see in that
    day the place of armours of the house of the forest;
  eng-WMBB: He took away the covering of Judah; and you looked in that day to the
    armour in the house of the forest.
  urd-GVH: जो भी बंदोबस्त यहूदाह ने अपने तहफ़्फ़ुज़ के लिए कर लिया था वह ख़त्म हो
    गया है। उस दिन तुम लोगों ने क्या किया? तुम ‘जंगलघर’ नामी सिलाहख़ाने में जाकर असला
    का मुआयना करने लगे।
  rug-rug: Sa ṉiniraṉira te Ziuda pude toketoke nia sa popoa si ta vagi palae. Koasa
    rane asa si doṉo hata si gamu hata tiṉitoṉa varipera pa vetu baṉara ta pozae na
    Vetu Hudahuda pa Lebanoni;
  gaz-gaz: Gooftaan ittisa Yihuudaa irraa mulqeera. Atis gaafas miʼa lolaa kan Masaraa
    Bosonaa keessa jiru sana abdatta.
  fra-LSG: Les derniers retranchements de Juda sont forcés, Et en ce jour tu visites
    les armures de la maison de la forêt.
  yal-yal: Yuda yamanan mi fa makantanxi sɔnɔn. Na lɔxɔni, i yɛɛ raxɛtɛma nɛn yɛngɛ
    so seene ma banxini naxan xili “Fɔtɔn Yi Banxina.”
  haw-1868: Wehe ae la oia i ka mea i uhi ai i ka Iuda, A ia la nana aku la oe ma
    ka hale kahikokaua o ka ululaau,
  arb-NAV: لأَنَّ الرَّبَّ هَتَكَ سِتْرَ يَهُوذَا. فِي ذَلِكَ الْيَوْمِ تَبْحَثُونَ
    عَنْ سِلاحِ بَيْتِ الْغَابَةِ،
  ewe-ewe: Ale Aƒetɔ la ɖe Yuda ƒe akpoxɔnuwo katã ɖa, eye Yuda di xɔ si wotu ɖe ave
    me, si me aʋawɔnuwo nɔ la vevie gbe ma gbe.
  eng-LEE: And he laid open the covering of Judah; and thou didst look on that day
    toward the armor of the house of the forest.
  asm-FB: তেওঁ যিহূদাৰ সুৰক্ষা আতৰালে; আৰু সেই দিনা তোমালোক জংঘলৰ ৰাজপ্রাসাদত থকা
    অস্ত্ৰশস্ত্র দেখিছিলা;
  sus-A: سٍسٍ مُ لُشِ وٌ نُن وٌ يَشُييٍ تَفِ سْنْن. نَ لْشْي وٌ نَشَ فٍرٍ سٌسٍيٍ تٌنفٌ
    نَشَن نُ نُ مَنفّ شَ بَنشِ كُي.
  fra-SBL: Il enleva la couverture de Juda, et tu regardas en ce jour-là les armures
    dans la maison de la forêt.
  hbo-hbo: וַיְגַ֕ל אֵ֖ת מָסַ֣ךְ יְהוּדָ֑ה וַתַּבֵּט֙ בַּיֹּ֣ום הַה֔וּא אֶל־נֶ֖שֶׁק
    בֵּ֥ית הַיָּֽעַר׃
  kik-kik: naguo ũgitĩri wa Juda nĩweheretio. Mũthenya ũcio nĩmwacũthĩrĩirie indo
    cia mbaara iria ciarĩ Nyũmba-inĩ ya Ũnene ya Mũtitũ;
  fra-NCL: Et en ce jour-là tu regardes vers l’arsenal du palais de la forêt ;
  cek-AK: Judah pakaahaih to takhoe pae ving, to nathuem ah nang mah maiphaw suekhaih
    taw thung ih im to na khet.
  cuk-cuk: Judá-dulemar bendakleged-sate gudmalad. A-ibagine, bemala Sapurba-Neg-Dummad-siidgine,
    bila-onogedgi-gingimar-ebulemalad-bukwadi, be daksagusmalad.
  uig-CYR: Улар Йәһуданиң үстидики қалқанни елип ташлайду; Бирақ сән Зион шу күнидә
    «Орман сарайи»дики қуралларға үмүт бағлиғансән;
  tel-2017: అప్పుడు ఆయన యూదా భద్రత కవచాన్ని తీసివేశాడు. ఆ రోజు నువ్వు ‘అడవి రాజ భవనం’
    లో ఉన్న ఆయుధాల కోసం చూశావు.
  hat-BSA: Epi li te retire defans Juda. Nan jou sa a, nou te depann de zam a kay
    forè yo.
  kos-kos: Siti nukewa loangeyen acn Judah fukulyuki. Pacl se ma ingan sikyak ah,
    kowos tuh use kufwen mwe mweun liki acn ma oan we ah.
  hbo-WLC: וַיְגַ֕ל אֵ֖ת מָסַ֣ךְ יְהוּדָ֑ה וַתַּבֵּט֙ בַּיּ֣וֹם הַה֔וּא אֶל־נֶ֖שֶׁק
    בֵּ֥ית הַיָּֽעַר׃
  ibo-ibo: Onyenwe anyị wezugara ihe nchedo niile nke Juda, nʼụbọchị ahụ unu legidere
    anya na ngwa agha dị nʼỤlọeze dị nʼOke ọhịa.
  ory-ory: ପୁଣି, ସେ ଯିହୁଦାର ଓଢ଼ଣା କାଢ଼ି ପକାଇଲେ ଓ ସେହି ଦିନ ତୁମ୍ଭେ ବନଗୃହସ୍ଥ ଯୁଦ୍ଧାସ୍ତ୍ର
    ପ୍ରତି ଦୃଷ୍ଟି କଲ।
  chk-chk: Än Juta kewe epetin maun ra mökküla. Lupwen a fis ei, ämi oua atowu ekewe
    pisekin maun mi nom lon ewe imwen wöllap.
  rop-rop: Ol detlot strongbala ting weya yumob bin oldei trastimbat, dei kaan album
    yumob na. “Wen tharran bin hepin yumob bin gajim detlot bigbala naif en bo en
    erro brom yumob stowa rum.
  ukr-1871: І здирають покривало з Юдеї; а ти в той день озираєшся за оружними запасами
    в палатї кедровій.
  deu-1951: Und er nimmt die Decke Judas weg, also daß du an jenem Tage die Waffenrüstung
    im Zedernhause betrachten kannst.
  eng-JPS: And the covering of Judah was laid bare, that thou didst look in that day
    to the armour in the house of the forest.
  srp-1865: I odastrije se zastiraè Judin; i pogledao si u to vrijeme na oružje u
    kuæi šumskoj.
  lug-lug: Okwerinda kwa Yuda kuggyiddwawo. Ku lunaku olwo watunuulira ebyokulwanyisa
    eby’omu Lubiri olw’Ekibira.
  heb-heb: ויגל את מסך יהודה ותבט ביום ההוא אל נשק בית היער׃
  ben-IRV: তিনি যিহূদার সুরক্ষা ব্যবস্থা দূর করলেন এবং সেই দিন তোমরা বনের প্রাসাদের
    অস্ত্রশস্ত্রের ওপর নির্ভর করেছিলে।
  pan-pan: ਉਸ ਨੇ ਯਹੂਦਾਹ ਦਾ ਪੜਦਾ ਲਾਹ ਸੁੱਟਿਆ ਹੈ। ਉਸ ਦਿਨ ਤੂੰ ਜੰਗਲ ਦੇ ਮਹਿਲ ਵਿੱਚ ਸ਼ਸਤਰਾਂ
    ਉੱਤੇ ਗੌਰ ਕੀਤਾ
  mya-JVB: ယုဒ ပြည်ကို ဖွင့်လှစ် သည် ဖြစ်၍ ၊ သင်သည် ထို အခါ လက်နက် စုံ သိုထားရာ၊ တော
    နန်း တော်သို့ ကြည့် ရှုလိမ့်မည်။
  hmo-hmo: Iuda ena magu ibounai be idia hamakohia vadaeni. Unai bamona ia vara neganai,
    umui Ierusalema taudia ese tuari gaudia be edia haboua ruma dekena amo umui abidia.
  urd-urd: और यहूदाह का नक़ाब उतारा गया। और तू अब दश्त — ए — महल के सिलाहख़ाने पर
    निगाह करता है,
  rus-SYN: и снимают покров с Иудеи; и ты в тот день обращаешь взор на запас оружия
    в доме кедровом.
  bqc-SIM: Yudaↄ gia ń ńzĩao zɛvĩ lↄo. Ɔ̃ zĩ́ bee sa a á zĩkabↄↄ wɛ̀ɛlɛ kpɛ́
    pↄ́ wì mɛ Líkpɛ Kpɛ́u.
  tcz-CHONGTHU: Judate kivenna chu sutlhah peh in a um tan,galvon kikoina a galmanchah
    ladinga nalhai ding ahi.
  mar-mar: त्याने यहूदावरील रक्षण काढून घेतले आहे, आणि त्या दिवशी तू वनांतील घरांत
    शस्त्रांवर दृष्टी लावली.
  qub-qub: Judäta chapänanpäga pipis manami cannachu. Chay junaj gamcunaga yäracurayqui
    Líbano Munti jutiyoj wasicho pillyacunayqui caycajmanmi.
  hat-hat: Pa gen anyen ankò pou defann moun peyi Jida yo. Lè sa a, nou kouri al chache
    zam nan depo zam palè wa a.
  eng-BSB: He has uncovered the defenses of Judah. On that day you looked to the weapons
    in the House of the Forest.
  eng-WEBPB: He took away the covering of Judah; and you looked in that day to the
    armour in the house of the forest.
  kbq-kbq: Juda vahe'ma zamagu'ma nevaziza zana Anumzamo'a e'inahu huno eri atregahie.
    Ana hanigeta ana knafina Zafa tanope hu'za nehaza nompima ante'naza ha' zantaminte
    amuhara hugahaze.
  nhe-BL: Inmechquixtilise tlali inJudá ehuani nochi tlen inquipixtoyaj para ica inmomanahuise.
    Imojuanti inmotlalose para inquitemotij tepostli ipan nopa cali ipan cuatitlamitl
    campa inquiajcocuij tlatehuijca tepostli.
  gub-BL: Naheta kwaw wanuwi wazepyro àwàm Zuta izuapyapyr wanupe. A'e 'ar mehe pepyhyk
    takihepuku Ipupyaikawhu Ka'a her ma'e pe har pupe imonokatu pyr peho.
  eng-DRA: And the covering of Juda shall be discovered, and thou shalt see in that
    day the armoury of the house of the forest.
