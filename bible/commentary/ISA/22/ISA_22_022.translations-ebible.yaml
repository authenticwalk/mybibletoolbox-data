verse: ISA.022.022
translations:
  mal-C: ഞാൻ ദാവീദുഗൃഹത്തിന്റെ താക്കോൽ അദ്ദേഹത്തിന്റെ തോളിൽ വെക്കും; അദ്ദേഹം തുറക്കുന്നത്
    അടയ്ക്കാൻ ആർക്കും കഴിയുകയില്ല, അദ്ദേഹം അടയ്ക്കുന്നത് തുറക്കാൻ ആർക്കും കഴിയുകയുമില്ല.
  deu-TKW: Ich will ihm den Schlüssel des Haues Davids übertragen, daß, wenn er öffnet,
    niemand verschließe, wenn er verschließt, niemand öffnen soll!
  lin-lin: 'Nakotia fungola ya ndako ya Davidi na mapeka na ye : oyo akofungola, moto
    moko te akokanga yango ; mpe oyo akokanga, moto moko te akofungola yango.'
  eng-LSV: And I have placed the key || Of the house of David on his shoulder, ||
    And he has opened, and none is shutting, || And has shut, and none is opening.
  eng-GNV: 'And the key of the house of Dauid will I lay vpon his shoulder: so hee
    shall open, and no man shall shut: and he shall shut, and no man shall open.'
  eng-WEBSTER: And the key of the house of David will I lay upon his shoulder; so
    he shall open, and none shall shut; and he shall shut, and none shall open.
  nhw-BL: Nijmacas tequiticayotl quen Tlanahuatijquetl David quipixqui para ma quinnahuati
    nomasehualhua. Yaya nijmacas nochi tequiticayotl huan nochi llaves. Quitlapos
    puertas huan amo aqui huelis quitzacuas. Huan quema yaya quitzacuas puertas, amo
    aqui huelis quintlapos.
  swh-ONEN: Nitaweka mabegani mwake ufunguo wa nyumba ya Daudi. Kile afunguacho hakuna
    awezaye kufunga, na kile afungacho hakuna awezaye kufungua.
  bba-bba: Yinni Gusunɔ u koo nùn Dɑfidin yɛnun kɔkɔrɔ wɛ̃. Ù n kɛniɑ, ɡoo kun kɛnumɔ.
    Ù n mɑɑ kɛnuɑ, ɡoo kun kɛniɑmɔ.
  eng-KJVCPB: And the key of the house of David will I lay upon his shoulder; So he
    shall open, and none shall shut; And he shall shut, and none shall open.
  luo-luo: Anamiye rayaw mar od Daudi, ma gima oyawo ngʼato ok lor, to bende gima
    oloro onge ngʼama yawo.
  meu-meu: David ena ruma kina na ia paḡana ai baina atoa; ia ese baine kehoa, bena
    ta ese basine koua; ia ese baine koua, bena ta ese basine kehoa.
  npi-ULB: दाऊदको घरानाको साँचो म उसको काँधमा राख्‍नेछु । उसले खोल्नेछ र कसैले बन्द
    गर्नेछैन र कसैले खोल्नेछैन ।
  yor-yor: Èmi yóò sì fi kọ́kọ́rọ́ ilé e Dafidi lé e ní èjìká; ohunkóhun tí ó bá ṣí,
    ẹnikẹ́ni kì yóò lè ti, ohunkóhun tí ó bá sì tì, ẹnikẹ́ni kì yóò le è ṣí.
  pes-OPCB: کلید دربار داوود پادشاه را به او خواهم داد و او هر دری را بگشاید کسی آن
    را نخواهد بست و هر دری را ببندد کسی آن را نخواهد گشود!
  tgl-ULB: Ilalagay ko sa kaniyang balikat ang susi ng tahanan ni David; bubuksan
    niya, at walang sinuman ang makapagsasara; isasara niya, at walang sinuman ang
    makapagbubukas.
  hui-hui: Ani bialu Kini Debidi aguanene holebirarunaga panga gi i̱na ibunaga giha
    mo ya holebero. Ani berogola ibugua panga dugua harago mendealime payabe nahe
    halu panga payarago mendealimebi duguabe nahe wulebira.
  mya-mya: ငါ​သည်​သူ့​အား​ဒါ​ဝိဒ်​၏​သား​မြေး​ဖြစ်​သူ ပြည်​ရှင်​မင်း​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ရန်
    အာ​ဏာ​အ​ပြည့်​အ​ဝ​အပ်​နှင်း​ပေး​မည်။ သူ သည်​အ​လုပ်​ဝတ္တ​ရား​များ​ဆောင်​ရွက်​ရာ​တွင်
    သော့​ချက်​သ​ဖွယ်​ဖြစ်​၍​သူ​ပြု​သည့်​အ​မှု တို့​ကို​အ​ဘယ်​သူ​မျှ​ပြင်​ဆင်​ပြောင်း​လဲ
    နိုင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ངས་དཱ་བིད་ཚང་གི་ལྡེ་མིག་ཁོའི་ཕྲག་པར་བཞག་སྟེ། དེས་ཕྱེས་པའི་སྒོ་ནི་སུས་ཀྱང་རྒྱག་མི་ཐུབ་ལ།
    དེས་བརྒྱབ་པའི་སྒོ་ནི་སུས་ཀྱང་འབྱེད་མི་ཐུབ།
  sna-sna: Ndichaisa papfudzi rake kiyi yeimba yaDhavhidhi; chaanenge azarura hapana
    angapfiga, uye chaanenge apfiga hapana angazarura.
  spa-BLM: Pondré la llave de la casa de David sobre su hombro. Él abrirá, y nadie
    cerrará. El cerrará, y nadie abrirá.
  cac-cac: A d'a yol sc'ab' vin̈ ol vac'och sllaveal spalacio eb' yin̈tilalcan vin̈aj
    David. Malaj mach ol yal smacan puerta ol sjac vin̈, malaj pax mach ol jacan puerta
    ol smac vin̈.
  swh-ULB: Nitaziweka funguo za nyumba ya Daudi kwenye mabega yake; Atafungua, na
    hakuna atakayefunga; na atafunga na hakuna atakayefungua.
  bel-bel: І кліч дома Давідавага пакладу на плечы ягоныя; адчыніць ён, і ніхто не
    замкне; замкне ён, і ніхто не адчыніць.
  deu-ELBBK: Und ich werde den Schlüssel des Hauses Davids auf seine Schulter legen;
    und er wird öffnen, und niemand wird schließen, und er wird schließen, und niemand
    wird öffnen.
  mbb-OT: Idsarig ku kandin is yawi te ginhedian ni David. Is ebpuwasan din ne wazà
    duen ebpekelekeb ne is edlekevan din ne wazà duen ebpekepuwas.
  mal-2015: ഞാൻ ദാവീദ്ഗൃഹത്തിന്റെ താക്കോൽ അവന്റെ തോളിൽ വെക്കും; അവൻ തുറന്നാൽ ആരും
    അടെക്കുകയില്ല; അവൻ അടെച്ചാൽ ആരും തുറക്കുകയുമില്ല.
  gup-gup: Mak ngaye ngawon Eliakim nawu key ngarre namud nuye David. Bu nungka karrangmarrhmang
    wanjh nakka minj nangale karrangbalhme, mak minj nangale karrangmarrhmang bu nungka
    karrangbalhme.
  rmc-rmc: Thovava e kleja le Davidoskre kherestar pre leskro valos, sar phundravela,
    ňiko na phandela andre, a sar phandela, ňiko na phundravela.
  pes-OPV: و کلید خانه داود را بر دوش وی خواهم نهاد و چون بگشاید احدی نخواهدبست و
    چون ببندد، احدی نخواهد گشاد.
  ron-1924: 'Вой пуне пе умэрул луй кея касей луй Давид: кынд ва дескиде ел, нимень
    ну ва ынкиде, ши кынд ва ынкиде ел, нимень ну ва дескиде.'
  ben-OBCV: আমি দাউদ কুলের চাবি তার স্কন্ধে ন্যস্ত করব; সে যা খুলবে, কেউ তা বন্ধ করতে
    পারবে না এবং সে যা বন্ধ করবে, কেউ তা খুলতে পারবে না।
  som-som: Oo furihii guriga Daa'uudna garbihiisaan saari doonaa, oo wuu furi doonaa,
    oo ninna ma xidhi doono, wuu xidhi doonaa, oo ninna ma furi doono.
  lat-VUC: Et dabo clavem domus David super humerum ejus; et aperiet, et non erit
    qui claudat; et claudet, et non erit qui aperiat.
  eng-ASVBT: And the key of the house of David will I lay upon his shoulder; and he
    shall open, and none shall shut; and he shall shut, and none shall open.
  ita-1885: E metterò la chiave della casa di Davide sopra la sua spalla; ed egli
    aprirà, e niuno serrerà; e serrerà, e niuno aprirà.
  eng-LXXUP: 'And I will give him the glory of David; and he shall rule, and there
    shall be none to speak against him: and I will give him the key of the house of
    David upon his shoulder; and he shall open, and there shall be none to shut; and
    he shall shut, and there shall be none to open.'
  eng-ULB: I will place the key of the house of David on his shoulder; he will open,
    and none will shut; he will shut, and none will open.
  spa-VBL: Le daré la llave de la casa de David. Lo que él abre, nadie lo puede cerrar;
    lo que él cierra, nadie lo puede abrir.
  fra-_FOB: Je mettrai sur son épaule la clef de la maison de David; il ouvrira, et
    nul ne fermera; il fermera, et nul n'ouvrira.
  mal-mal: ഞാൻ ദാവീദ്ഗൃഹത്തിന്റെ താക്കോൽ അവന്റെ തോളിൽ വയ്ക്കും; അവൻ തുറന്നാൽ ആരും
    അടയ്ക്കുകയില്ല; അവൻ അടച്ചാൽ ആരും തുറക്കുകയുമില്ല.
  urd-GVR: Maiṅ us ke kandhe par Dāūd ke gharāne kī chābī rakh dūṅgā. Jo darwāzā wuh
    kholegā use koī band nahīṅ kar sakegā, aur jo darwāzā wuh band karegā use koī
    khol nahīṅ sakegā.
  suz-BL: गो दाऊद आ खिं ङा सांचो मेको कली गेनुङ। मेकोमी रोक्‍ब, सुइम मचोक्‍नीम। मेकोमी
    चोक्‍ब सुइम मरोक्‍नीम। प्रकाश ३:७
  eng-NOY: I will lay the key of the house of David upon his shoulder; He shall open,
    and none shall shut, And he shall shut, and none shall open.
  ita-1927: 'Metterò sulla sua spalla la chiave della casa di Davide: egli aprirà,
    e niuno chiuderà; egli chiuderà, e niuno aprirà.'
  ckb-ckb: کلیلی ماڵی داود دەدەمە دەستی و ئەوەی ئەو دەیکاتەوە کەس ناتوانێت دایبخات
    و ئەوەی دایدەخات کەس ناتوانێت بیکاتەوە.
  eng-BBE: And I will give the key of the family of David into his care; and what
    he keeps open will be shut by no one, and what he keeps shut no one will make
    open.
  kan-OKCV: ದಾವೀದನ ಮನೆಗೆ ಬೀಗದ ಕೈಯನ್ನು ಅವನ ಹೆಗಲ ಮೇಲೆ ನಾನು ಹಾಕುವೆನು. ಅವನು ತೆರೆದರೆ ಯಾರೂ
    ಮುಚ್ಚರು, ಅವನು ಮುಚ್ಚಿದರೆ ಯಾರೂ ತೆರೆಯರು.
  tam-2017: தாவீதுடைய வீட்டின் திறவுகோலை அவன் தோளின்மேல் வைப்பேன்; ஒருவரும் பூட்டக்கூடாதபடிக்கு
    அவன் திறப்பான், ஒருவரும் திறக்கக்கூடாதபடிக்கு அவன் பூட்டுவான்.
  spa-RV-1909: Y pondré la llave de la casa de David sobre su hombro; y abrirá, y
    nadie cerrará; cerrará, y nadie abrirá.
  ron-BTF: Şi cheia casei lui David o voi pune pe umărul lui; astfel el va deschide
    şi nimeni nu va închide; şi va închide şi nimeni nu va deschide.
  eng-WEBP: I will lay the key of David’s house on his shoulder. He will open, and
    no one will shut. He will shut, and no one will open.
  eng-FBV: I will give him the key to the house of David. What he opens, nobody can
    shut; what he shuts, nobody can open.
  nld-1939: De sleutel van Davids huis leg Ik hem op de schouders, Opent hij, niemand
    die sluit; sluit hij, niemand doet open.
  nch-BL: Nijmacas tequiticayot quej Tanahuatijquet David quipixqui para ma quinnahuati
    nomasehualhua. Yaya nijmacas nochi tequiticayot huan nochi llaves. Quitapos puertas
    huan amo aqui huelis quitzacuas. Huan quema yaya quitzacuas puertas, amo aqui
    huelis quintapos.
  vie-1934: Ta sẽ đem chìa khóa nhà Đa-vít để trên vai nó; hễ nó mở, không ai đóng
    được; nó đóng, không ai mở được.
  hin-CV: मैं दावीद वंश का पूरा अधिकार उसे दूंगा. उसके पास उसके पद की कुंजी होगी;
    वह जो पायेगा उसे कोई बंद नहीं करेगा, और वह जो बंद कर देगा उसे कोई न खोलेगा.
  eng-OURB: I will lay the key of David [Beloved]’s house on his shoulder. He will
    open, and no one will shut. He will shut, and no one will open.
  spa-BES: Y entregaré la llave de la familia de David a su cuidado; y lo que él mantenga
    abierto no lo cerrará nadie, y lo que él mantenga cerrado, nadie lo abrirá.
  tdx-tdx: Hanoeko an-tsoro’eo i lahin-dakilèn’ anjomba’ i Davidey; ie manokake, tsy
    eo ty handrindry; ie mandrindriñe tsy eo ty hanokake.
  tha-KJV: และเราจะวางลู​กก​ุญแจของวังดาวิดไว้บนบ่าของเขา เขาจะเปิดและไม่​มี​ผู้​ใดปิด
    เขาจะปิดและไม่​มี​ผู้​ใดเปิด
  por-BR-2018: E porei a chave da casa de Davi sobre seu ombro; quando ele abrir,
    e ninguém fechará; e quando ele fechar, ninguém abrirá.
  deu-ELO: Und ich werde den Schlüssel des Hauses Davids auf seine Schulter legen;
    und er wird öffnen, und niemand wird schließen, und er wird schließen, und niemand
    wird öffnen.
  eng-WYC-2018: And I shall give the key of the house of David on his shoulder (or
    And I shall put the key of the house of David upon his shoulder); and he shall
    open, and none shall be that shall shut; and he shall shut, and none shall be
    that shall open.
  epo-epo: Kaj Mi metos la ŝlosilon de la domo de David sur lian ŝultron; kaj li malfermos,
    kaj neniu fermos; kaj li fermos, kaj neniu malfermos.
  uig-PIN: Dawut jǝmǝtining aqⱪuqini mǝn uning mürisidǝ ⱪoyimǝn; U aqsa, ⱨeqkim etǝlmǝydu,
    Ətsǝ, ⱨeqkim aqalmaydu.
  beo-beo: Na da e Da:ibidi egaga fi hina bagade amo fawane hagudu ouligisudafa agoane
    hamomu. E da fedege agoane, ouligisu doasisu “gi” gagulaligi agoane ba:mu. Ea
    doasi liligi enoga ga:mu da hamedei ba:mu, amola ea ga:si liligi, enoga doasimu
    da hamedei ba:mu.
  tpi-OTNT: Na bai mi putim long sol bilong en ol ki bilong haus bilong King Devit.
    Na wanem samting em i opim, i no inap wanpela man bai i pasim. Na wanem samting
    em i pasim, i no inap wanpela man bai i opim.
  hau-SA: Zan sa mabuɗin gidan Dawuda a kafaɗarsa; abin da ya buɗe ba mai rufewa,
    kuma abin da ya rufe ba mai buɗewa.
  uig-LAT: Dawut jemetining achquchini men uning müriside qoyimen; U achsa, héchkim
    ételmeydu, Etse, héchkim achalmaydu.
  nde-nde: Ngizabeka phezu kwamahlombe akhe isivulo sendlu kaDavida; akuvulayo kakho
    ongakuvala.
  ton-ton: Pea ko e ki ʻoe fale ʻo Tevita te u ai ki hono uma; ko ia te ne toʻo, pea
    ʻe ʻikai tāpuni ʻe ha taha; pea te ne tāpuni, pea ʻe ʻikai toʻo ʻe ha taha.
  ces-1613: A vložím klíč domu Davidova na rameno jeho. Když otevře, žádný nezavře,
    a když zavře, žádný neotevře.
  eng-WMB: I will lay the key of David’s house on his shoulder. He will open, and
    no one will shut. He will shut, and no one will open.
  tam-TCV: தாவீதின் வீட்டுத் திறப்பை அவனிடம் கொடுப்பேன்; அவன் திறப்பதை யாராலும் மூட
    இயலாது, அவன் மூடியதை ஒருவராலும் திறக்கவும் இயலாது.
  ceb-ULB: Ibutang ko ang yabi sa balay ni David sa iyang abaga; iyang ablihan, ug
    walay makasirado; iyang siradoan, ug walay makaabli.
  pol-UBG: I położę klucz domu Dawida na jego ramieniu; gdy on otworzy, nikt nie zamknie,
    a gdy zamknie, nikt nie otworzy.
  urd-GVU: مَیں اُس کے کندھے پر داؤد کے گھرانے کی چابی رکھ دوں گا۔ جو دروازہ وہ کھولے
    گا اُسے کوئی بند نہیں کر سکے گا، اور جو دروازہ وہ بند کرے گا اُسے کوئی کھول نہیں
    سکے گا۔
  deu-1912: Und ich will die Schlüssel zum Hause Davids auf seine Schulter legen,
    daß er auftue und niemand zuschließe, daß er zuschließe und niemand auftue.
  kan-2017: ನಾನು ದಾವೀದನ ಮನೆಯ ಬೀಗದ ಕೈಯನ್ನು ನಿನ್ನ ಹೊಣೆಗಾರಿಕೆಗೆ ಕೊಡುವೆನು; ಅವನು ತೆರೆದರೆ
    ಯಾರೂ ಮುಚ್ಚರು, ಮುಚ್ಚಿದರೆ ಯಾರೂ ತೆರೆಯರು.
  yap-yap: Mu gu pi’ mat’wun ni nge gagiyeg u tan pa’ e en pilung, ni be’ ni owchen
    David. Bayi yag e kiy ko office ngak; ma n’en nra bing e dariy be’ nra ning, ma
    n’en nra ning e dariy be’ nra bing.
  hlt-MCSB: David im kah cabi te anih kah laengpang dongah ka paek ni. A ong vetih
    kalh voel mahpawh, a khaih coeng te tah ong uh mahpawh.
  mdy-ETH: ዳውቴ ማኣሮኮ ቡሎ ቁልፖ ታ ዒዛም ዒንጋንዳኔ፤ ዒዚ ቡላሢ ዎዻኒ፥ ዒዚ ዎዻሢያ ቡላኒ ዳንዳዓይ ባኣያ ማዓንዳኔ።
  twi-ASANTE: Mede Dawid efie safoa bɛma no; deɛ ɔbɛbue no, obiara rentumi nto mu;
    na deɛ ɔbɛto mu nso, obiara rentumi mmue.
  eng-WEBU: I will lay the key of David’s house on his shoulder. He will open, and
    no one will shut. He will shut, and no one will open.
  wal-wal: Taani Daawita keettaa qulppiyaa a hashiyan wottana; i dooyana; dooyin ooninne
    gorddenna; qassi i gorddana; gorddinkka ooninne dooyenna.
  spa-PDDPT: 'Pondré la llave de la casa de David sobre su hombro: cuando abra, nadie
    cerrará, y cuando cierre, nadie abrirá.'
  gun-gun: Ijaxi'y áry xee amoĩ 'rã Davi ro pe'aa. Ha'e rami rire amongue henda py
    oipe'a ramo avave rei nombotyavei 'rã. Ha'e gui omboty ri ramo avave avi ndoipe'aai
    ju 'rã.
  ilo-ULB: Ikabilkonto iti abagana ti tulbek ti balay ni David; luktannanto ket awanto
    ti makaiserra; ilukatnanto ket awanto iti makaiserra.
  kpg-kpg: Au gaa wanga gi mee nia mogobuna hagatau o di king deelaa, dela go tangada
    mai di hagadili o David. Mee ga hai mee gi nia gii o dono oobidi. Dana mee dela
    gaa huge, deai tangada e tai di maa ai, gei dana mee dela gaa tai, deai tangada
    e mee di huge di maa ai.
  uig-ARA: داۋۇت جەمەتىنىڭ ئاچقۇچىنى مەن ئۇنىڭ مۈرىسىدە قويىمەن؛ ئۇ ئاچسا، ھېچكىم
    ئېتەلمەيدۇ، ئەتسە، ھېچكىم ئاچالمايدۇ.
  sus-sus: N Dawuda xa mangɛya saabi soma nɛ a yi ra. A na naadɛ nde rabi, mixi yo
    mu a balanma. A na naadɛ nde balan, mixi yo mu a rabima.
  pon-2006: I pahn kihong en ahneki manaman unsek pahn kupwur en nanmwarkio, me kisehn
    kadaudok en Depit. E pahn kolokol kih en wehi; dahme e pahn ritingada, sohte emen
    pahn ritingedi, oh dahme e pahn ritingedi, sohte emen pahn ritingada.
  ksd-ksd: Ma ina vung ra ki ure ra kuba i David ta ra ul a varana, ma na papa are,
    ma pa ta na na ki varbat; ma na ki varbat, ma pa ta na na papa are.
  tur-YTC: David'in evinin anahtarını onun omzuna koyacağım. O açacak ve kimse kapamayacak.
    O kapayacak ve kimse açmayacak.
  grc-BRENT: Καὶ δώσω τὴν δόξαν Δαυεὶδ αὐτῷ, καὶ ἄρξει, καὶ οὐκ ἔσται ὁ ἀντιλέγων·
    καὶ δώσω αὐψῷ τὴν κλεῖδα οἴκου Δαυὶδ ἐπὶ τῷ ὢμῳ αὐτοῦ· καὶ ἀνοίξει, καὶ οὐκ ἔσται
    ὁ ἀποκλείων· καὶ κλείσει, καὶ οὐκ ἔσται ὁ ἀνοίγων.
  ind-AYT: Aku akan meletakkan kunci istana Daud di atas bahunya. Jika dia membuka,
    tidak ada yang dapat menutup. Jika dia menutup, tidak ada yang dapat membukanya.
  nya-nya: Ndidzamupatsa ulamuliro wa banja la Davide. Adzatsekula ndipo palibe adzatseke,
    adzatseka popanda wina kutsekula.
  hrv-hrv: 'Metnut ću mu na pleća ključ od kuće Davidove: kad otvori, nitko neće zatvoriti,
    kad zatvori, nitko neće otvoriti.'
  mps-mps: Tama eno agai nogoba te tuni bidi Devitgo be ki agai nogoba muaibao. Tama
    mena nai agai dabo si da, teda bidi dabego ma palibo usu egobeo. Tama me tama
    nai dabe agai paliali da, bidi dabego dabo usu egobeo.
  tpi-tpi: Na bai mi putim long sol bilong en ol ki bilong haus bilong King Devit.
    Na wanem samting em i opim, i no inap wanpela man bai i pasim. Na wanem samting
    em i pasim, i no inap wanpela man bai i opim.
  dan-1931: Jeg lægger Nøglen til Davids Hus på hans Skulder; når han lukker op, skal
    ingen lukke i, og når han lukker i, skal ingen lukke op,
  vie-OVCB: Ta sẽ giao cho người chìa khóa nhà Đa-vít—chức vụ cao nhất trong tòa án
    hoàng gia. Khi người mở cửa thì không ai có thể đóng lại; khi người đóng cửa thì
    không ai có thể mở chúng.
  guj-2017: હું દાઉદના ઘરની ચાવી તેના ખભા પર મૂકીશ; તે ઉઘાડશે તેને કોઈ બંધ નહિ કરી
    શકે; તે બંધ કરશે તેને કોઈ ઉઘાડી નહિ શકે.
  pon-2006A: I pahn kihong en ahneki manaman unsek pahn kupwur en nanmwarkio, me kisehn
    kadaudok en Depit. E pahn kolokol kih en wehi; dahme e pahn ritingada, sohte emen
    pahn ritingedi, oh dahme e pahn ritingedi, sohte emen pahn ritingada.
  por-BRBSL: Colocarei a chave da casa de Davi em seu ombro. Ele abrirá, e ninguém
    fechará. Ele fechará, e ninguém abrirá.
  cth-cth: Devit im e tho cabi hah, ahnie a loung dawk ka patue pouh han. Ahni ni
    a paawng vaiteh, apinihai khan thai mahoeh. Ahni ni a khan e teh apinihai paawng
    thai mahoeh.
  twi-twi: Mede Dawid fi safe bɛma no; nea obebue no obiara rentumi nto mu; na nea
    ɔbɛto mu nso a obiara rentumi mmue.
  hlt-hlt: David im kah cabi te anih kah laengpang dongah ka paek ni. A ong vetih
    kalh voel mahpawh, a khaih coeng te tah ong uh mahpawh.
  tbz-SIM: Kɛ̀ nh ò duɔ́ nDɑfiti cĩ́ɛ̃̀tɛ̀ kó dikpetínnì, kòò kpetínnɛ́ òmɔù bɑ́ɑ́
    kpetɛ́, kòò kpetɛ́ òmɔù bɑ́ɑ́ kpetínnɛ́.
  msy-2020: Eghtɨ kɨ Ikiavɨra Itir God, kɨ Atrivim Devitɨn dɨpenimɨn kiba isɨ, an
    dafarim datɨgham. Eghtɨ a tiam kuightɨ tav a dukuaghan kogham. A tiam dukuaghtɨ
    tav a kuighan kogham.
  dop-dop: Nɑ mɑ́ cɛlɛ-ɩ wulɑʋ Tɑfiiti lʋlʋɣʋ nyǝ́mɑ kɑwulɑɣɑ tǝyɑɣɑ nɔnɔɣɔ nyǝmlɛ.
    Ɩ́ tʋlɑɑ, nɔɣɔlʋ ɩɩ tǝkǝɣɩ. Pǝ́cɔ́ ɩ́ tǝkɑɑ nɔɣɔlʋ ɩɩ tʋlǝɣɩ.
  azb-azb: Davud nəslinin açarını onun çiynindən asacağam, Açdığını heç kim bağlaya
    bilməyəcək, Bağladığını heç kim aça bilməyəcək.
  eng-DBY: And the key of the house of David will I lay upon his shoulder; and he
    shall open, and none shall shut; and he shall shut, and none shall open.
  hin-2017: मैं दाऊद के घराने की कुँजी उसके कंधे पर रखूँगा, और वह खोलेगा और कोई बन्द
    न कर सकेगा; वह बन्द करेगा और कोई खोल न सकेगा। (प्रका. 3:7)
  wol-KYG: Maa koy ràng caabiy kër Daawuda, muy ubbi te kenn du tëj; di tëj te kenn
    du ubbi.
  eng-YLT: And I have placed the key Of the house of David on his shoulder, And he
    hath opened, and none is shutting, And hath shut, and none is opening.
  kne-kne: Idawat ko abe en sisya din sosin di palasyon David. Din bokatana, maga
    di makain-eb. Din in-eb na, maga di makabokat.
  eng-WYC-2017: And I shall give the key of the house of David on his shoulder; and
    he shall open, and none shall be that shall shut; and he shall shut, and none
    shall be that shall open.
  eng-WMBB: I will lay the key of David’s house on his shoulder. He will open, and
    no one will shut. He will shut, and no one will open.
  urd-GVH: मैं उसके कंधे पर दाऊद के घराने की चाबी रख दूँगा। जो दरवाज़ा वह खोलेगा उसे
    कोई बंद नहीं कर सकेगा, और जो दरवाज़ा वह बंद करेगा उसे कोई खोल नहीं सकेगा।
  rug-rug: Kote va hakea Rau pa avarana sa vidulu pa binaṉara te Devita; sapu tukelia
    sa si loke tie kote boka tuku pule ia, meke sapu tukua sa si loke tie kote boka
    tukelia.
  gaz-gaz: Ani furtuu mana Daawit gatiittii isaa irra nan kaaʼa; waan inni banu namni
    tokko iyyuu cufuu hin dandaʼu; waan inni cufus namni tokko iyyuu banuu hin dandaʼu.
  fra-LSG: 'Je mettrai sur son épaule la clé de la maison de David: Quand il ouvrira,
    nul ne fermera; Quand il fermera, nul n’ouvrira.'
  yal-yal: N Dawudaa manga banxin dɛɲinna soma nɛn a yii. A na naxan nabi, muxu yo
    mi nɔɛ a balanɲɛ. A na naxan balan, muxu yo mi nɔɛ a rabiyɛ.
  haw-1868: E kau no wau i ke ki o ka hale o Davida ma kona poohiwi, A nana no e wehe,
    aohe mea nana e pani, A nana no e pani, aohe mea nana e wehe.
  arb-NAV: وَأُعْطِيهِ السُّلْطَةَ عَلَى جَمِيعِ شَعْبِي، فَمَا يَأْمُرْ بِهِ يُطَعْ.
  ewe-ewe: Matsɔ David ƒe aƒe ƒe safui la aɖo abɔta nɛ. Nu sia nu si wòʋu la, ame
    aɖeke mate ŋu atui o, eye nu sia nu si wòtu la, ame aɖeke mate ŋu aʋui o.
  eng-LEE: And I will lay the key of the house of David upon his shoulder; so that
    he shall open, and none shall shut; and he shall shut, and none shall open.
  asm-FB: মই দায়ূদৰ বংশৰ চাবি তেওঁৰ কান্ধত দিম; তাতে তেওঁ খুলিব, আৰু কোনেও বন্ধ নকৰিব,
    তেওঁ বন্ধ কৰিব, আৰু কোনেও নোখুলিব।
  sus-A: ﭑ دَوُدَ شَ مَنفّيَ سَابِ سٌمَ نّ عَ يِ رَ. عَ نَ نَادّ ندٍ رَبِ، مِشِ يٌ
    مُ عَ بَلَنمَ. عَ نَ نَادّ ندٍ بَلَن، مِشِ يٌ مُ عَ رَبِمَ.
  fra-SBL: Je poserai sur son épaule la clé de la maison de David. Il ouvrira, et
    personne ne fermera. Il fermera, et personne n'ouvrira.
  hbo-hbo: וְנָתַתִּ֛י מַפְתֵּ֥חַ בֵּית־דָּוִ֖ד עַל־שִׁכְמֹ֑ו וּפָתַח֙ וְאֵ֣ין סֹגֵ֔ר
    וְסָגַ֖ר וְאֵ֥ין פֹּתֵֽחַ׃
  kik-kik: Kĩhingũro kĩa nyũmba ya Daudi ngaakĩigĩrĩra kĩande-inĩ gĩake; na rĩrĩ,
    kĩrĩa gĩothe akaahingũra gũtirĩ mũndũ ũkaahota kũhinga, na kĩrĩa gĩothe akaahinga
    gũtirĩ mũndũ ũkaahota kũhingũra.
  fra-NCL: Je mettrai sur son épaule la clef de la maison de David, il ouvrira, et
    personne ne fermera ; il fermera, et personne n’ouvrira.
  cek-AK: Anih ih palaeng nuiah David imthung takoh ih cabi to ka koeng han; anih
    mah paong ih loe mi mah doeh khaa thai mak ai; anih mah khah ih loe mi mah doeh
    paong thai mak ai.
  cuk-cuk: Rey-David-waganga-ibmar-sogega an ega igar ukoed. Eliaquim igar-ukele,
    dule igar-gaosulid, gwen dule egi akar sunmakosulid. Eliaquim igar-uksulile, ibmar
    guosulid.
  uig-CYR: Давут җәмәтиниң ачқучини мән униң мүрисидә қойимән; У ачса, һеч ким етәлмәйду,
    Әтсә, һеч ким ачалмайду.
  tel-2017: నేను దావీదు ఇంటి తాళపు చెవిని, అధికారాన్ని అతని భుజంపై ఉంచుతాను. అతడు
    తెరచినప్పుడు ఎవ్వరూ మూయలేరు. అతడు మూసినప్పుడు ఎవ్వరూ తెరవలేరు.
  hat-BSA: Konsa, Mwen va mete kle lakay David la sou zepòl li. Lè l ouvri li, pèsòn
    p ap fèmen l e lè l fèmen l, pèsòn p ap ouvri li.
  kos-kos: Nga fah sang ku nukewa nu sel yal tokosra, su fwilin tulik natul David.
    Key nu ke acn fulat nukewa fah oan sel. Ma nukewa el ikasla wangin mwet fah kaliya,
    ac ma nukewa el kaliya wangin sie fah ikasla.
  hbo-WLC: וְנָתַתִּ֛י מַפְתֵּ֥חַ בֵּית־דָּוִ֖ד עַל־שִׁכְמ֑וֹ וּפָתַח֙ וְאֵ֣ין סֹגֵ֔ר
    וְסָגַ֖ר וְאֵ֥ין פֹּתֵֽחַ׃
  ibo-ibo: Aga m enyefekwa ya nʼaka ihe ntụghe ụzọ nke ụlọ Devid. A ga-emeghe ihe
    niile ọ sị na a ga-emeghe, mechiekwa ihe niile ọ sị na a ga-emechi,
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦାଉଦ-ବଂଶର ଚାବି ତାହାର ସ୍କନ୍ଧରେ ରଖିବା, ସେ ଫିଟାଇଲେ, କେହି ବନ୍ଦ
    କରିବ ନାହିଁ ଓ ସେ ବନ୍ଦ କଲେ, କେହି ଫିଟାଇବ ନାହିଁ।
  chk-chk: Üpwe ngeni an nemenem fän ewe king, ewe mwirimwirin Tafit. Üpwe ngeni ewe
    ki. Met epwe suki, esap wor eman epwe tongeni apüngala, met epwe apüngala, esap
    wor eman epwe tongeni suki.
  rop-rop: Ai garra gibit im det ki blanga det haus blanga Deibid, en im garra jidan
    haibala bos langa det speshalwan haus blanga det king. En eni dowa im garra opinimap,
    nobodi kaan neba jadimap im, en wen im jadimap eni dowa nobodi kaan neba opinim
    igin.
  ukr-1871: 'І ключ од дому Давидового зложу на плече в його: як він відчинить, нїхто
    не зачинить, як же він зачинить, нїхто не відчинить.'
  deu-1951: Ich will ihm auch den Schlüssel des Hauses Davids auf die Schultern legen,
    daß wenn er auftut, niemand zuschließe, und wenn er zuschließt, niemand auftue.
  eng-JPS: And the key of the house of David will I lay upon his shoulder; and he
    shall open, and none shall shut; and he shall shut, and none shall open.
  srp-1865: 'I metnuæu mu kljuè od doma Davidova na rame: kad on otvori, neæe niko
    zatvoriti, i kad on zatvori, neæe niko otvoriti.'
  lug-lug: Ndimukwasa ekisumuluzo ky’ennyumba ya Dawudi; bw’aliggulawo tewaliba aggalawo,
    bw’aliggalawo tewaliba aggulawo.
  heb-heb: ונתתי מפתח בית דוד על שכמו ופתח ואין סגר וסגר ואין פתח׃
  ben-IRV: তার কাঁধে আমি দায়ূদের বংশের চাবি দেব; সে যা খুলবে তা কেউ বন্ধ করতে পারবে
    না, আর যা বন্ধ করবে তা কেউ খুলতে পারবে না।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਮੋਢੇ ਉੱਤੇ ਦਾਊਦ ਦੇ ਘਰ ਦੀ ਕੁੰਜੀ ਰੱਖਾਂਗਾ, ਜੋ ਉਹ ਖੋਲ੍ਹੇਗਾ, ਕੋਈ ਬੰਦ
    ਨਾ ਕਰ ਸਕੇਗਾ ਅਤੇ ਜੋ ਉਹ ਬੰਦ ਕਰੇਗਾ, ਕੋਈ ਖੋਲ੍ਹ ਨਾ ਸਕੇਗਾ।
  mya-JVB: ဒါဝိဒ် မင်းမျိုး ၏ တံခါးသော့ ကိုသူ ၏ ပခုံး ပေါ် မှာ ငါတင် ထားသဖြင့် ၊ သူသည်
    အဘယ် သူမျှမပိတ် နိုင် အောင် ဖွင့် လိမ့်မည်။ အဘယ်သူမျှမ ဖွင့် နိုင်အောင် ပိတ် လိမ့်မည်။
  hmo-hmo: Lau ese Davida ena ruma ena ki be Eliakimi ena pagana ena latanai do lau
    atoa. Vadaeni ia ese do ia kehoa, bona ta ese do ia koua diba lasi. Bona ia ese
    do ia koua, bona ta ese do ia kehoa diba lasi.
  urd-urd: और मैं दाऊद के घर की कुंजी उसके कन्धे पर रख्खूँगा, तब वह खोलेगा और कोई
    बन्द न करेगा; और वह बन्द करेगा और कोई न खोलेगा।
  rus-SYN: И ключ дома Давидова возложу на рамена его; отворит он, и никто не запрет;
    запрет он, и никто не отворит.
  bqc-SIM: Má Davidi bɛ kili daɛ̀ a gã̀u, a zɛwɛ̃, gbɛ̃e a fↄ̃ tao, a zɛta, gbɛ̃e
    a fↄ̃ wɛ̃o.
  tcz-CHONGTHU: David chenna in kanglong honna kapeh ding-leng thutan namun dia dinmun
    sangpen ahi. Aman kot ho ahon teng leh koiman akhathei louding, akha teng leh
    koiman ahon theilou ding ahi.
  mar-mar: दाविदाच्या घराण्याची किल्ली मी त्याच्या खांद्यावर ठेवीन, तो उघडील आणि कोणीच
    ते बंद करणार नाही, आणि जे काही बंद करील ते कोणीच उघडू शकणार नाही.
  qub-qub: Paytanami entregashaj Davidpa wasinpa lläbinta. Paynami munayniyoj canga.
    Pay quichashantaga manami pipis wichgangachu. Ni wichgashantapis manami pipis
    quichangachu.
  hat-hat: 'Apre wa a, pitit pitit ki soti nan fanmi David la, se li menm k''ap sèl
    chèf. M''ap ba li kle pou l'' reskonsab kay David la: Lè li louvri, pesonn p''ap
    ka fèmen. Lè li fèmen, pesonn p''ap ka louvri.'
  eng-BSB: I will place on his shoulder the key to the house of David. What he opens
    no one can shut, and what he shuts no one can open.
  eng-WEBPB: I will lay the key of David’s house on his shoulder. He will open, and
    no one will shut. He will shut, and no one will open.
  kbq-kbq: Ana hutena Nagra agri azo'narera Deviti naga'mofo ki nofira anakintegahue.
    Ana hanugeno, agrama erinagi'nia kahana mago vahe'mo'a eri onkinigeno, agrama
    erigi'nia kahana mago vahe'mo'a eri onagigahie.
  nhe-BL: Nijmacas tequihuejcayotl queja Tlanahuatijquetl David quipixqui para ma
    quinnahuati notlacajhua. Yajaya nijmacas nochi tequihuejcayotl huan nochi llaves.
    Quitlapos puertas huan axaca huelis quitzacuas. Huan quema yajaya quitzacuas puertas,
    axaca huelis quintlapos.
  gub-BL: Amono putar tuwihaw romo hexak kar haw izupe nehe. Wiko putar tuwihaw tuwihawete
