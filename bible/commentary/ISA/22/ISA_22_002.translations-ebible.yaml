verse: ISA.022.002
translations:
  mal-C: കലാപകലുഷിതവും ഒച്ചപ്പാടും അഴിഞ്ഞാട്ടവും നിറഞ്ഞ നഗരമേ, നിങ്ങളുടെ ഹതന്മാർ വാളാൽ
    കൊല്ലപ്പെട്ടവരല്ല, അവർ യുദ്ധത്തിൽ പട്ടുപോയവരുമല്ല.
  deu-TKW: von Gebraus erfüllter, lärmender Ort, fröhliche Stadt? Deine Erschlagenen
    sind nicht mit dem Schwert erschlagen, sind nicht im Kampfe gefallen!
  lin-lin: Oh engumba etonda na loyenge, engumba etonda na makelele mpe na bisengo !
    Bibembe na yo ekufi na mopanga te to mpe na bitumba te.
  eng-LSV: Full of stirs—a noisy city—an exulting city, || Your pierced are not pierced
    of the sword, || Nor dead in battle.
  eng-GNV: 'Thou that art full of noise, a citie full of brute, a ioyous citie: thy
    slaine men shall not bee slaine with sworde, nor die in battell.'
  eng-WEBSTER: 'Thou that art full of stirs, a tumultuous city, a joyous city: thy
    slain men are not slain with the sword, nor dead in battle.'
  nhw-BL: Ipan nopa altepetl onca miyac tlahuejchihualistli. ¿Tlaque ipanti nopa altepetl
    catli sen pactoya? Niquita campa hueli tepejtoque mijcatzitzi. Pero amo nochi
    inijuanti mijque ica machete o ipan tlahuilancayotl. Sequin mijque ica cocolistli
    huan mayantli.
  swh-ONEN: Ewe mji uliojaa ghasia, ewe mji wa makelele na sherehe! Watu wenu waliokufa
    hawakuuawa kwa upanga, wala hawakufa vitani.
  bba-bba: '@see-verse:ISA.022.001'
  eng-KJVCPB: 'Thou that art full of stirs, A tumultuous city, a joyous city: Thy
    slain men are not slain with the sword, Nor dead in battle.'
  luo-luo: Yaye in dala ma mahu opongʼo, yaye dala maduongʼ ma koko gi mor kod ilo
    opongʼo? Jogi mane otho ok noneg gi ligangla to bende ne ok githo e lweny.
  meu-meu: Heloḡo-heloḡo hanuana, moale hisidae hanuana, o lalo heboumu taumui e!
    Emui lalo-hadai be dahaka, bena vada o dae, iboumui ai ruma guhidia ai vada o
    dae kau? Emui mase taudia na dare amo asie aladia, eiava tuari ai asie mase.
  npi-ULB: होहल्लाले भरिएको सहर र खुसीले भरिएको नगरका आवाजहरू सुन्‍नलाई तिमीहरूले
    त्‍यसो गरेका हौ? तिमीहरूका मृतहरू तरवारले मारिएको थिएनन् र तिनीहरू युद्धमा मरेनन्
    ।
  yor-yor: Ìwọ ìlú tí ó kún fún rúkèrúdò, ìwọ ìlú àìtòrò òun rògbòdìyàn a kò fi idà
    pa àwọn òkú rẹ, bẹ́ẹ̀ ni wọn kò kú ní ojú ogun.
  pes-OPCB: در تمام شهر غوغا برپاست! برای این شهر شاد و پر جنب و جوش چه پیش آمده است؟
    مردان اورشلیم کشته شده‌اند اما نه در جنگ، و نه با شمشیر.
  tgl-ULB: Isang maingay na lungsod, isang bayan na puno ng katuwaan; hindi napatay
    ng espada ang inyong mga patay, at hindi sila namatay sa labanan.
  hui-hui: '@see-verse:ISA.022.001'
  mya-mya: တစ်​မြို့​လုံး​ပင်​အုတ်​အုတ်​ကျက်​ကျက်​ဖြစ် လျက် လူ​တို့​စိတ်​လှုပ်​ရှား​အော်​ဟစ်​သံ​များ
    နှင့်​ပြည့်​နှက်​၍​နေ​၏။ သင်​၏​လူ​တို့​သည်​ဤ​စစ်​ပွဲ​တွင်​တိုက်​ခိုက် ရင်း​ကျ​ဆုံး​ရ​ကြ​သည်​မ​ဟုတ်။-
  bod-N: ཀྱེ་ཅ་ཅོ་དང་འདུ་འཛི། དགའ་སྤྲོས་བཀང་བའི་གྲོང་ཁྱེར། ཁྱོད་ཀྱི་ནང་དུ་བསད་པ་དག་ནི་རལ་གྲིས་བསད་པ་མ་ཡིན་ལ།
    དམག་སར་ཤི་བའང་མ་ཡིན།
  sna-sna: Haiwa guta rizere nemheremhere, haiwa guta renyonganyonga nokupembera?
    Vakaurayiwa venyu havana kubayiwa nomunondo, kana kufira muhondo.
  spa-BLM: Tú que estás llena de gritos, ciudad tumultuosa, pueblo alegre, tus muertos
    no son muertos a espada, ni son muertos en la batalla.
  cac-cac: Toxon̈ej tzex q'ue somnajoc, veq'ueq'ui yel eyav yuj eyac'an q'uin̈. A
    eb' anima chamnac d'a e cal, man̈oc yuj q'uen espada chamnac eb', man̈oc pax d'a
    scal oval chamnac eb'.
  swh-ULB: Mji wenye kelele, mji umejaa maovu; wafu hawajauwawa kwa upanga, na hawakuuwawa
    kwenye vita.
  bel-bel: Горад шумны, расхваляваны, горад поўны вясёлага галасу! Пабітыя твае ня
    мечам забітыя і ня ў бітве памерлі;
  deu-ELBBK: O getümmelvolle, lärmende Stadt, du frohlockende Stadt, deine Erschlagenen
    sind nicht vom Schwert Erschlagene und nicht in der Schlacht Getötete!
  mbb-OT: Negurigew wey nemengulahì is menge etew ziyà te tivuuk he inged. Is nemematey
    keniyu ne wazà mebpatey te tebek.
  mal-2015: അയ്യോ, കോലാഹലം നിറഞ്ഞും ആരവപൂർണ്ണമായും ഇരിക്കുന്ന പട്ടണമേ! ഉല്ലസിതനഗരമേ!
    നിന്റെ ഹതന്മാർ വാളാൽ കൊല്ലപ്പെട്ടവരല്ല, പടയിൽ പട്ടുപോയവരും അല്ല.
  gup-gup: Kondah ngudberre kukadje kawarremen, dja kunyid kawernmerren. Yikahwi ngudberre
    kabirrikayhkayhme, dja birridjalwern kabirribongun manbowern dja kabirrimayahme.
    Dja mak bininj nawu birridowerrinj, wanjh minj nangale bindibuyi man djawakwi,
    dja minj birriburrimeninj kore wars!
  rmc-rmc: Soske hin andre calo foros bari vika, calo foros hučinel a viskinel radišagostar?
    Tire manuša, so mule andre kada mariben, na sas murdarde la šabľaha.
  pes-OPV: ‌ای که پر از شورشها هستی و‌ای شهرپرغوغا و‌ای قریه مفتخر. کشتگانت کشته شمشیر
    نیستند و در جنگ هلاک نشده‌اند.
  ron-1924: четате гэлэӂиоасэ, плинэ де зарвэ, четате веселэ? Морций тэй ну вор пери
    учишь де сабие, нич ну вор мури луптынд.
  ben-OBCV: ওহে বিশৃঙ্খলায় পূর্ণ নগর, ওহে কোলাহল ও হৈ হট্টগোলে পূর্ণ নগরী? তোমার
    নিহতেরা তরোয়ালের দ্বারা মারা যায়নি, তারা কেউ যুদ্ধেও মরেনি।
  som-som: Magaalada qaylada iyo bulxanku ka buuxaanay, magaalada farxadda badanay,
    kuwa dhexdaada lagu laayay seef laguma layn, dagaalna kuma ay dhiman.
  lat-VUC: Clamoris plena, urbs frequens, civitas exsultans; interfecti tui, non interfecti
    gladio, nec mortui in bello.
  eng-ASVBT: O thou that art full of shoutings, a tumultuous city, a joyous town;
    thy slain are not slain with the sword, neither are they dead in battle.
  ita-1885: O città piena di strepiti, città romoreggiante, città trionfante! I tuoi
    uccisi non sono stati uccisi con la spada, e non son morti in guerra.
  eng-LXXUP: 'The city is filled with shouting men: thy slain are not slain with swords,
    nor are thy dead those who have died in battle.'
  eng-ULB: Is it so you may hear a city full of noises, a town full of revelry? Your
    dead were not killed with the sword, and they did not die in battle.
  spa-VBL: Hay gritos y conmoción en toda la ciudad con gente celebrando. Sus muertos
    no fueron asesinados por la espada o en la batalla.
  fra-_FOB: Ville bruyante, pleine de clameurs, cité joyeuse? Tes morts n'ont pas
    été frappés par l'épée, ils ne sont pas tués en combattant.
  mal-mal: അയ്യോ, കോലാഹലം നിറഞ്ഞും ആരവപൂർണ്ണമായും ഇരിക്കുന്ന പട്ടണമേ! ഉല്ലസിതനഗരമേ!
    നിന്റെ കൊല്ലപ്പെട്ടവർ വാളാൽ കൊല്ലപ്പെട്ടവരല്ല, യുദ്ധത്തിൽ മരിച്ചുപോയവരും അല്ല.
  urd-GVR: Har taraf shor-sharābā mach rahā hai, pūrā shahr baġhleṅ bajā rahā hai.
    Yih kaisī bāt hai? Tere maqtūl na talwār se, na maidān-e-jang meṅ mare.
  suz-BL: गे, ग्रांग्‍ये माग्‍ये नु रेयकेम ब्रीशो सहर, इ बेक्‍शो मुरपुकी तरवारम क्‍योरशा
    साइश्‍शो मनम। लडाइम साइश्‍शो यो मनम।
  eng-NOY: Thou that wast full of noise, A tumultuous city, a joyous city! Thy slain
    fall not by the sword; They are not slain in battle.
  ita-1927: o città piena di clamori, città di tumulti, città piena di gaiezza? I
    tuoi uccisi non sono uccisi di spada né morti in battaglia.
  ckb-ckb: ئەی شارە بە هاتوهاوارەکە، پڕ لە دەنگەدەنگ، شارۆچکە بە شانازییەکە؟ کوژراوەکانت
    کوژراوی شمشێر نین و مردووی جەنگ نین.
  eng-BBE: You, who are full of loud voices, a town of outcries, given up to joy;
    your dead men have not been put to the sword, or come to their death in war.
  kan-OKCV: ಕೋಲಾಹಲದಿಂದ ತುಂಬಿ ಆರ್ಭಟಿಸುವ ಪಟ್ಟಣವೇ, ಸಂಭ್ರಮದ ಪಟ್ಟಣವೇ, ನಿನ್ನಲ್ಲಿ ಹತರಾದವರು
    ಖಡ್ಗದಿಂದ ಹತರಾದವರಲ್ಲ; ಯುದ್ಧದಲ್ಲಿ ಸತ್ತವರೂ ಅಲ್ಲ.
  tam-2017: ஆட்கள் நடமாட்டம் நிறைந்து ஆரவாரம்செய்து, களிகூர்ந்திருந்த நகரமே, உன்னிடத்தில்
    கொலை செய்யப்பட்டவர்கள் பட்டயத்தால் கொலை செய்யப்படவில்லை, போரில் இறந்ததும் இல்லை.
  spa-RV-1909: Tú, llena de alborotos, ciudad turbulenta, ciudad alegre; tus muertos
    no son muertos á cuchillo, ni muertos en guerra.
  ron-BTF: Tu, cea plină de gălăgie, cetate tumultuoasă, cetate voioasă; ucişii tăi
    nu sunt ucişi cu sabia, nici morţi în bătălie.
  eng-WEBP: You that are full of shouting, a tumultuous city, a joyous town, your
    slain are not slain with the sword, neither are they dead in battle.
  eng-FBV: There are shouts and commotion all over the city with people celebrating.
    Your dead weren't killed by the sword or in battle.
  nld-1939: Gij joelende, woelende stad, Gij dartele veste! Niet door het zwaard zijn
    uw gewonden getroffen, Niet in de strijd uw doden gevallen;
  nch-BL: Ipan nopa altepet onca miyac tahuejchihualisti. ¿Taya ipanti nopa altepet
    cati sen pactoya? Niquita campa hueli tepejtoque mijcatzitzi. Pero amo nochi inijuanti
    mijque ica macheta o ipan tatehuilisti. Sequij mijque ica cocolisti huan mayanti.
  vie-1934: Hỡi thành xôn xao, đầy sự om sòm, là ấp vui vẻ kia; các kẻ chết của ngươi
    chẳng phải chết vì gươm, cũng không phải là tử trận.
  hin-CV: हे अधर्मी नगर, तुम जो खुशी मनाते थे, तुम्हारे लोग जो मारे गए हैं. वे न तो
    तलवार से मारे गए, और न ही उनकी मृत्यु युद्ध में हुई.
  eng-OURB: You that are full of shouting, a tumultuous city, a joyous town; your
    slain are not slain with the sword, neither are they dead in battle.
  spa-BES: Tú, que estás lleno de voces fuertes, un pueblo de gritos, entregado a
    la alegría; tus muertos no han sido puestos a espada, ni han muerto en la guerra.
  tdx-tdx: Atsa-koràke irehe, Ty rova mivalitsikotake, ty positse mirebeke tia! Toe
    tsy zinamam-pibara o nibaibay ama’ areoo, tsy nitsingoro an-kotakotake!
  tha-KJV: เจ้​าผู้เป็นเมืองที่เต็​มด​้วยการโห่​ร้อง เมืองที่​อึกทึกครึกโครม นครที่เต้นโลด
    ผู้​ที่​ถู​กฆ่าของเจ้ามิ​ได้​ถู​กฆ่าด้วยดาบ หรือตายในสงคราม
  por-BR-2018: Tu cheia de barulhos, cidade tumultuada, cidade alegre! Teus mortos
    não morreram pela espada, nem morreram na guerra.
  deu-ELO: O getümmelvolle, lärmende Stadt, du frohlockende Stadt, deine Erschlagenen
    sind nicht vom Schwert Erschlagene und nicht in der Schlacht Getötete!
  eng-WYC-2018: thou full of cry, a city of much people, a city full out joying? (or
    O city full of noise, a city of many people, a city of great rejoicing!) thy slain
    men were not slain by sword, neither thy dead men were dead in battle.
  epo-epo: Vi, plena de bruo, urbo tumulta, urbo gaja, viaj mortigitoj ne estas mortigitaj
    per glavo kaj ne mortis en batalo;
  uig-PIN: Silǝr huxalliⱪ dǝbdǝbisini kɵtüridiƣan, Warang-qurungƣa tolƣan yurt, Xadlinidiƣan
    xǝⱨǝr; Silǝrdin ɵltürülgǝnlǝr ⱪiliq bilǝn qepilƣan ǝmǝs, Yaki jǝnglǝrdǝ ɵlgǝn
    ǝmǝs;
  beo-beo: 'Moilai bai bagade fi huluane da hahawane halasa. Sia: bagade da moilai
    ganodini nabasa. Be dilia fi dunu amo da gegesu ganodini bogoi da gegebeba:le
    hame bogoi.'
  tpi-OTNT: '@see-verse:ISA.022.001'
  hau-SA: Ya kai gari cike da hayaniya, Ya ke birnin tashin hankali da alkarya mai
    murna? Mutanenki ba su mutu ta wurin takobi ba, ba kuwa za su mutu a yaƙi ba.
  uig-LAT: Siler xushalliq debdebisini kötüridighan, Warang-churunggha tolghan yurt,
    Shadlinidighan sheher; Silerdin öltürülgenler qilich bilen chépilghan emes, Yaki
    jenglerde ölgen emes;
  nde-nde: wena dolobho eligcwele iziphithiphithi, wena dolobho lokuxokozela lokuthokoza?
    Abafayo bakho ababulawanga ngenkemba, njalo kabafelanga empini.
  ton-ton: '‌ʻA koe ʻoku ke fonu ʻi he longoaʻa, ko e kolo maveuveu, ko e kolo ʻoe
    fakavā: ko hoʻo kakai kuo mate naʻe ʻikai mate ʻi he heletā, pe mate ʻi he tau.'
  ces-1613: Město plné hřmotu a hluku, město veselící se? Zbití tvoji nejsou zbiti
    mečem, ani zhynuli v boji.
  eng-WMB: You that are full of shouting, a tumultuous city, a joyous town, your slain
    are not slain with the sword, neither are they dead in battle.
  tam-TCV: குழப்பம் நிறைந்த நகரமே, ஆரவாரமும் குதூகலமும் உள்ள பட்டணமே, உங்களில் கொல்லப்பட்டவர்கள்
    வாளினால் கொல்லப்படவில்லை; அல்லது அவர்கள் போரில் சாகவில்லை.
  ceb-ULB: Aron ba nga makadungog kamo sa siyudad nga napuno sa kasaba, ang lungsod
    nga puno sa paghudyaka? Wala gipatay ang inyong mga patay pinaagi sa espada, ug
    wala sila namatay sa gubat.
  pol-UBG: Miasto pełne wrzasku i zgiełku, miasto wesołe! Twoi zabici nie padli od
    miecza ani nie zginęli w bitwie.
  urd-GVU: ہر طرف شور شرابہ مچ رہا ہے، پورا شہر بغلیں بجا رہا ہے۔ یہ کیسی بات ہے؟
    تیرے مقتول نہ تلوار سے، نہ میدانِ جنگ میں مرے۔
  deu-1912: Du warst voll Getönes, eine Stadt voll Volks, eine fröhliche Stadt. Deine
    Erschlagenen sind nicht mit dem Schwert erschlagen und nicht im Streit gestorben;
  kan-2017: ಕೋಲಾಹಲದಿಂದ ತುಂಬಿ ಆರ್ಭಟಿಸುವ ಪಟ್ಟಣವೇ, ಸಂಭ್ರಮದ ಪಟ್ಟಣವೇ; ನಿನ್ನಲ್ಲಿ ಹತರಾದವರು
    ಕತ್ತಿಯಿಂದ ಸಾಯಲಿಲ್ಲ, ಅವರು ಯುದ್ಧದಲ್ಲಿ ಸತ್ತವರಲ್ಲ.
  yap-yap: Ga’ngin fare binaw nike mada’ lingan ngalang, nike sug nga lingan e uf
    uf. Girdi’ nike yim’ u tan e re mael ney e gathi cham e rm’ad riy.
  hlt-MCSB: Pang ol loh khopuei ah a bae la khorha te hue a sak thil. Na rhok neh
    aka yalpo te cunghang kah a ngawn pawt tih caemtloek kah a duek sak moenih a?
  mdy-ETH: ዣሎና ዒላቲና ኩሜያ፥ ዎዛዻ ዓሳኣ ኮርጋ ካታሜላ ሃና ኔ! ኔኤኮ ሃይቄ ዓሳ ጬንቾ ዓፓሮና ጊንሣ ሃሣ ዖልዚና ሃይቄያቱዋሴ።
  twi-ASANTE: Ao Kuro a basabasayɛ ahyɛ no ma, Ao hooyɛ ne ahosɛpɛ kuropɔn? Ɛnyɛ akofena
    ano na wʼatɔfoɔ hweree wɔn nkwa, na wɔanwuwu wɔ ɔko ano nso?
  eng-WEBU: You that are full of shouting, a tumultuous city, a joyous town, your
    slain are not slain with the sword, neither are they dead in battle.
  wal-wal: Nenoo waasoi, dirbbainne wocamai kumido katamau, ne giddon haiqqida asati
    bisuwan haiqqibookkona; woikko olankka haiqqibookkona.
  spa-PDDPT: Tú, llena de bullicio, pueblo turbulento, ciudad regocijada. Tus caídos
    no fueron asesinados a espada, ni murieron en combate.
  gun-gun: Ndee tetã renhendu porã riae va'ety, tetã oguerovy'a ha'e ovy'a rei va'e
    anho ikuaiaty reiko va'ekue ri! Ndea py manogue ikuai va'erã ma kyxe py ojuka
    pyre'ỹ, neĩ joe opu'ãa py e'ỹ ojukaa va'ekue.
  ilo-ULB: Maysa a siudad a natagari, maysa nga ili a napnoan ti ramrambak; saan a
    napapatay dagiti minatayyo babaen iti kampilan, ken saanda a natay iti gubat.
  kpg-kpg: Di waahale hagatau gu hinihini, gu longoaa. Au daane ala ne mmade i tauwa,
    hagalee ne mmade heebagi.
  uig-ARA: سىلەر خۇشاللىق دەبدەبىسىنى كۆتۈرىدىغان، ۋاراڭ-چۇرۇڭغا تولغان يۇرت، شادلىنىدىغان
    شەھەر؛ سىلەردىن ئۆلتۈرۈلگەنلەر قىلىچ بىلەن چېپىلغان ئەمەس، ياكى جەڭلەردە ئۆلگەن
    ئەمەس؛
  sus-sus: Singe wo nu xulunyi rabama, wo nu wo xui ite ɲɛlɛxinyi kui, kɔnɔ yakɔsi
    wo xa fe na di? Wo xa mixie mu faxa santidɛgɛma ra, e mu faxa gere kui.
  pon-2006: Kahnimwo pwon pingidahr oh mwoarongadahr. Noumwail sounpei kan me melahr
    sohte mehkihla mahwen.
  ksd-ksd: U, ba i tup ia ra ngenge piram, u a pia na pal i ngala ra varvareo tana,
    u ra pia na pal na varpalapalak; a umana virua piram pa dia ga.virua ta ra pakat
    na vinarubu, ma pa di ga doko diat ta ra vinarubu.
  tur-YTC: Ey bağırışlarla dolu, gürültülü kent, neşeli şehir, öldürülenleriniz kılıçla
    öldürülmedi, savaşta da ölmediler.
  grc-BRENT: Ἐνεπλήσθη ἡ πόλις βοώντων, οἱ τραυματίαι σου οὐ τραυματίαι ἐν μαχαίραις,
    οὐδὲ οἱ νεκροί σου νεκροὶ πολέμων.
  ind-AYT: Hai, kota yang penuh kebisingan, kota yang ramai, kota yang bersukacita?
    Orang-orangmu yang mati, bukan mati oleh pedang ataupun mati dalam peperangan.
  nya-nya: Iwe mzinda wodzaza ndi chisangalalo chodzaza tsaya, iwe mzinda waphokoso
    ndi wosokonekera? Anthu ako ophedwa aja sanaphedwe ndi lupanga, kapena kufera
    pa nkhondo.
  hrv-hrv: grade pun vreve, grade bučni, grade razigrani? Pobijeni tvoji ne padoše
    od mača, nit' u boju poginuše mrtvi tvoji;
  mps-mps: '@see-verse:ISA.022.001'
  tpi-tpi: '@see-verse:ISA.022.001'
  dan-1931: du larmende, støjende By, du jublende Stad? Dine slagne er vel ikke sværdslagne,
    døde i Krig!
  vie-OVCB: Cả thành chìm trong tiếng ồn ào kinh khủng. Tôi thấy gì trong thành náo
    loạn này? Xác người nằm la liệt khắp nơi, không bị giết trong chiến trận nhưng
    chết bởi đói kém và bệnh tật.
  guj-2017: અરે, ઘોંઘાટિયા નગર, ખુશામતથી ભરપૂર નગર, તારા મૃત્યુ પામેલા તલવારથી મારેલા
    નથી અને તેઓ યુદ્ધમાં માર્યા ગયા નથી.
  pon-2006A: Kahnimwo pwon pingidahr oh mwoarongadahr. Noumwail sounpei kan me melahr
    sohte mehkihla mahwen.
  por-BRBSL: Vocês que estão cheios de gritos, uma cidade tumultuada, uma cidade alegre,
    seus mortos não estão mortos com a espada, nem mortos em batalha.
  cth-cth: Nang teh ka hrawang e kho, ka hramki e kho, ka kamlue e kho. Na tami ronaw
    teh, tahloi hoi kadout awh e nahoeh. Taran kâtuknae koe kadout awh e hai nahoeh.
  twi-twi: kurow a basabasayɛ ahyɛ no ma, huuyɛ ne ahosɛpɛw kuropɔn? Ɛnyɛ afoa ano
    na wʼatɔfo hweree wɔn nkwa, na wɔanwuwu wɔ ɔko ano nso.
  hlt-hlt: Pang ol loh khopuei ah a bae la khorha te hue a sak thil. Na rhok neh aka
    yalpo te cunghang kah a ngawn pawt tih caemtloek kah a duek sak moenih a?
  tbz-SIM: Sedisɑdɛmmu, bɑ nte kɑ̀ɑ ɛì dɑ̀ɑ́tí kutoweku? Bɑ nte kunɔɔ̀roo, bɑ nkó
    iúu bo fɔ̃́ ndihɛidiɛ̀ miɛkɛ? A kɔbɛ bɛ̀ɛ̀ ku, mudoò muù í bɛ̀ kònnɛ̀, bɛ̀ í ku
    dikpɑ̀nnì miɛkɛ.
  msy-2020: '@see-verse:ISA.022.001'
  dop-dop: Ɩcɑtɛ kʋcʋkǝlɛ, nɑ kɔkɔtɛ nyǝntɛ, nɑ lɑŋhʋlʋmlɛ nyǝntɛ nyɑ́, nyɑ́ sǝtɑɑ
    tɑ sǝnɑ lɑɣɑtɛ, pɑ kɑɑ sɩ tǝyoole.
  azb-azb: Ey səs-küylü, əylənən, gurultulu şəhər, Öldürülənləriniz nə qılıncdan keçirildi,
    Nə də döyüşlərdə öldürüldü.
  eng-DBY: 'Thou that wast full of stir, a town of tumult, a joyous city: thy slain
    men are not slain with the sword, nor dead in battle.'
  hin-2017: हे कोलाहल और ऊधम से भरी प्रसन्न नगरी? तुझ में जो मारे गए हैं वे न तो तलवार
    से और न लड़ाई में मारे गए हैं।
  wol-KYG: Lu waral coow li ak xaxaloo bi, ba dëkk biy riir? Ñi ngeen deele, saamar
    reyu leen, bóomuñu leen ci xare.
  eng-YLT: Full of stirs — a noisy city — an exulting city, Thy pierced are not pierced
    of the sword, Nor dead in battle.
  eng-WYC-2017: thou full of cry, a city of much people, a city full out joying? thy
    slain men were not slain by sword, neither thy dead men were dead in battle.
  eng-WMBB: You that are full of shouting, a tumultuous city, a joyous town, your
    slain are not slain with the sword, neither are they dead in battle.
  urd-GVH: हर तरफ़ शोर-शराबा मच रहा है, पूरा शहर बग़लें बजा रहा है। यह कैसी बात है?
    तेरे मक़तूल न तलवार से, न मैदाने-जंग में मरे।
  rug-rug: Agoi na vasileana sapu sokua na vevehe, agoi na vasileana nomana sapu siṉia
    na ṉoveoro. Sari na mua tie matedi si eko doduru vasina, ba lopu mate pa vedara
    babe pa vinaripera si arini.
  gaz-gaz: Yaa magaalaa wacaan guutamte, yaa magaalaa jeeqamtuu fi fandalaltuu, namoonni
    si jalaa qalaman goraadeedhaan hin ajjeefamne yookaan waraana keessatti hin dhumne.
  fra-LSG: Ville bruyante, pleine de tumulte, Cité joyeuse! Tes morts ne périront
    pas par l’épée, Ils ne mourront pas en combattant.
  yal-yal: Nanfera sɔnxɔ sɔnxɔn bata keli ɛ taani, a yimaxa, sumunna taan naxan yi
    yɛyɛ? Ɛ faxa muxune mi faxaxi silanfanna ra, e mi faxaxi yɛngɛni.
  haw-1868: O oe ka mea i walaau no ka lako, Ke kulanakauhale wawa nui, Ke kulanakauhale
    olioli; O kou poe i lukuia, aole lakou i lakuia i ka pahikaua, Aole lakou i make
    i ka hoouka ana.
  arb-NAV: أَيَّتُهَا الْمَدِينَةُ الْمُمْتَلِئَةُ جَلَبَةً، الْعَجَّاجَةُ الْمَرِحَةُ،
    إِنَّ قَتْلاكِ لَيْسُوا قَتْلَى سَيْفٍ أَوْ صَرْعَى حَرْبٍ.
  ewe-ewe: O! Hoowɔwɔ ƒe du, ʋunyaʋunya kple aglotutu ƒe du, nu kae le wɔwòm? Wò ame
    kukuwo la, menye yi nu wotsi o, eye menye aʋa hãe wotsi o.
  eng-LEE: O noiseful, tumultuous city, joyous town? thy slain ones are not slain
    with the sword, and not those that die in battle.
  asm-FB: কোলাহলপূৰ্ণ নগৰ, হে উল্লাসপ্ৰিয় নগৰ, তোমালোকৰ মৃতবোৰ তৰোৱালেৰে হ’ত হোৱা
    নাই, আৰু তেওঁলোক যুদ্ধতো মৰা নাই।
  sus-A: سِنفٍ وٌ نُ شُلُنيِ رَبَمَ، وٌ نُ وٌ شُي عِتٍ حّلّشِنيِ كُي، كْنْ يَكْسِ
    وٌ شَ قٍ نَ دِ؟ وٌ شَ مِشِيٍ مُ قَشَ سَنتِدّفّمَ رَ، عٍ مُ قَشَ فٍرٍ كُي.
  fra-SBL: Toi qui es pleine de cris, ville tumultueuse, ville joyeuse, tes morts
    ne sont pas tués par l'épée, ils ne sont pas morts dans la bataille.
  hbo-hbo: תְּשֻׁאֹ֣ות ׀ מְלֵאָ֗ה עִ֚יר הֹֽומִיָּ֔ה קִרְיָ֖ה עַלִּיזָ֑ה חֲלָלַ֙יִךְ֙
    לֹ֣א חַלְלֵי־חֶ֔רֶב וְלֹ֖א מֵתֵ֥י מִלְחָמָֽה׃
  kik-kik: wee itũũra rĩiyũrĩte ngũĩ, o wee itũũra inene rĩa mbugĩrĩrio na ũrĩĩu?
    Andũ aku arĩa makuĩte matiũragĩtwo na rũhiũ rwa njora, kana magakuĩra mbaara-inĩ.
  fra-NCL: cité bruyante, pleine de tumulte, ville joyeuse ? Tes morts n’ont pas péri
    par l’épée, et ne sont pas tombés dans le combat.
  cek-AK: Lokpunghaih hoi kahraw parai atuenh hoiah kakoi vangpui, nawmhaih vangpui,
    hum ah kaom nang ih kaminawk loe sumsen hoiah hum o ai, misa angtuk naah doeh
    dueh o ai.
  cuk-cuk: Bemar, dulemar-e-itoleged-damalad-neggweburad, bemar, oimakedginbi-gudidamaladid,
    ibagibi be negdakdimalad. Ar be-dule-burgwismaladi, es-suidgi gwen burgwissurmalad,
    bila-ononanaidgi gwen burgwissurmalad.
  uig-CYR: Силәр хошаллиқ дәбдәбисини көтиридиған, Вараң-чуруңға толған жут, Шатлинидиған
    шәһәр; Силәрдин өлтүрүлгәнләр қилич билән чепилған әмәс, Яки җәңләрдә өлгән әмәс;
  tel-2017: సందడితో నిండి పోయి కేకలు వేస్తున్న పట్టణమా! వేడుకల్లో మునిగిపోయిన నగరమా!
    నీలో చనిపోయిన వాళ్ళు కత్తి వల్ల హతం కాలేదు. వాళ్ళు యుద్ధంలో చనిపోలేదు.
  hat-BSA: Nou menm ki te plen ak gwo bri, nou menm vil plen ak zen. Mò pa nou yo
    pa t mouri akoz nepe, ni yo pa t mouri nan batay la.
  kos-kos: Siti nufon se inge ngisyak, oayapa wohnak ke pusren engan. Mwet misa lowos
    elos tia anwuki ke elos mweun.
  hbo-WLC: תְּשֻׁא֣וֹת ׀ מְלֵאָ֗ה עִ֚יר הֽוֹמִיָּ֔ה קִרְיָ֖ה עַלִּיזָ֑ה חֲלָלַ֙יִךְ֙
    לֹ֣א חַלְלֵי־חֶ֔רֶב וְלֹ֖א מֵתֵ֥י מִלְחָמָֽה׃
  ibo-ibo: Gị obodo jupụtara nʼoke ọgbaaghara, gị obodo oke ụzụ na-aṅụrị obi ụtọ?
    Ndị unu niile nwụrụ anwụghị nʼime ọgbọ agha, ma ọ bụkwanụ site na mma agha.
  ory-ory: ହେ ଆନନ୍ଦ ଧ୍ୱନିପୂର୍ଣ୍ଣେ, କୋଳାହଳଯୁକ୍ତେ ନଗରୀ, ଉଲ୍ଲାସପ୍ରିୟେ ପୁରୀ; ତୁମ୍ଭର ହତ
    ଲୋକମାନେ ଖଡ୍ଗରେ ହତ ହୋଇ ନାହାନ୍ତି, କିଅବା ସେମାନେ ଯୁଦ୍ଧରେ ମରି ନାହାନ୍ତି।
  chk-chk: Pwota ämi chon ei telinimw oua uren akürang me mwökütüküt me mwänek? Ämi
    somä resap mäla ren ketilas ika lon maun.
  rop-rop: Det taun blanga yumob im brabli noisiwan brom detlot pipul hu jinginatbat
    brabli adbala. “En detlot hubin dai deya, dei nomo bin gitkil langa det wo.
  ukr-1871: Місто повне крику, зворушене — місто, давно таке веселе! Ой, бо повбивані
    твої — не мечем побиті, та й не в битві лягли;
  deu-1951: du vom Getümmel erfüllte, lärmende Stadt, du jauchzende Burg? Deine Erschlagenen
    sind weder vom Schwert durchbohrt, noch im Kampf gefallen!
  eng-JPS: Thou that art full of uproar, a tumultuous city, a joyous town? Thy slain
    are not slain with the sword, nor dead in battle.
  srp-1865: Grade puni vike i vreve, grade veseli! tvoji pobijeni nijesu pobijeni
    maèem niti pogiboše u boju.
  lug-lug: ggwe ekibuga ekijjudde oluyoogaano, ggwe ekibuga eky’amasanyu era eky’ebinyumu?
    Abantu bo abattibwa, tebaafa kitala newaakubadde okufiira mu lutalo.
  heb-heb: תשאות מלאה עיר הומיה קריה עליזה חלליך לא חללי חרב ולא מתי מלחמה׃
  ben-IRV: হে কোলাহলপূর্ণ শহর, হে আনন্দময় পূর্ণ শহর, তোমার মৃত লোকেরা তো তরোয়ালের
    আঘাতে মরেনি এবং তারা যুদ্ধেও মরেনি।
  pan-pan: ਹੇ ਸ਼ੋਰ ਨਾਲ ਭਰੇ ਹੋਏ ਰੌਲ਼ੇ ਵਾਲੇ ਸ਼ਹਿਰ! ਹੇ ਅਨੰਦਮਈ ਨਗਰ! ਤੇਰੇ ਵੱਢੇ ਹੋਏ ਨਾ ਤਲਵਾਰ
    ਨਾਲ ਵੱਢੇ ਗਏ, ਨਾ ਜੰਗ ਵਿੱਚ ਮਾਰੇ ਗਏ!
  mya-JVB: အထက်က အသံ ဗလံများ ၍ အုတ်အုတ် ကျက်ကျက်ပြုတတ်သောမြို့ ၊ ရွှင်လန်း သောမြို့
    ၊ သင်၏ လူသေ တို့သည် ထား လက်နက်ကြောင့် ဆုံး ကြသည်မ ဟုတ်။ စစ် တိုက်ရာမှာ သေ ကြသည်
    မ ဟုတ်။
  hmo-hmo: bona Ierusalema hanua ena kahana ibounai ese, regena bada idia karaia noho?
    Emui mase taudia be tuari kaia dekena amo idia mase lasi. Tuari lalonai idia mase
    lasi.
  urd-urd: ऐ पुर शोर और ग़ौग़ाई शहर ऐ शादमान बस्ती तेरे मक़तूल न तलवार से क़त्ल हुए
    और न लड़ाई में मारे गए।
  rus-SYN: Город шумный, волнующийся, город ликующий! Пораженные твои не мечом убиты
    и не в битве умерли;
  bqc-SIM: Wɛ̃́lɛ súu gbãade gbɛ̃́ↄ! Wɛ̃́lɛ pↄna kↄ̃fĩde gbɛ̃́ↄ! I kɛ fɛ̃nda mɛ́
    á gbɛ̃́ↄ dɛ̀dɛo, aai gaga zĩ guuo.
  tcz-CHONGTHU: Khopi sung jouse tijan aboi taove. Ipi kamu hitam kipana a anadim
    khopi a hi? Thilong ho muntinna akijam in, gala thijong ahipouvin, natna leh kella
    thi ahibou vui.
  mar-mar: एक गोंगाटाने भरलेले शहर, आंनदाने भरलेली नगरी, तुझ्यातील जे तलवारीने ठार
    केलेले नाहीत आणि जे युद्धात मारले गेले नाहीत.
  qub-qub: Runacuna unay shanarir-raj gaparashan siudä, cushishalla runacuna tiyashan
    siudä, gamcho tiyajcunaga wañojmi-aywan. Ichanga manami sabliwan cuchuypachu wañonga.
    Manami guërrachöpischu wañonga.
  hat-hat: Tout lavil la tèt anba. Toupatou se bri, se banbòch. Moun ki mouri nan
    mitan nou yo, se pa nan goumen ni nan lagè yo mouri.
  eng-BSB: O city of commotion, O town of revelry? Your slain did not die by the sword,
    nor were they killed in battle.
  eng-WEBPB: You that are full of shouting, a tumultuous city, a joyous town, your
    slain are not slain with the sword, neither are they dead in battle.
  kbq-kbq: Rankumapima nemaniza vahe'mota tusi tamagasasa neruta kereso nehaza vahe
    mani'naze. Hagi kuma karampima fri'za mase'naza vahera, bainati kazinteti zamahazage'za
    frige, hapinti zamahazage'za frigera osu'naze.
  nhe-BL: Ipan nopa altepetl onca miyac tlahuelchihualistli. ¿Tlachque ipanti nopa
    altepetl tlen sen pactoya? Niquita campa hueli tepejtoque mijcatzitzi. Pero ax
    nochi yajuanti mijque ica machete o ipan tlatehuijcayotl. Sequin mijque ica cocolistli
    huan mayantli.
  gub-BL: Màràzàwe tuwe pehapukaz peiko mynykaw iapo pà. Màràzàwe tuwe taw pe har
    paw uzàuzàn e urywete haw rupi wà. Zauxiapekwer Zeruzarez parer ko zeàmàtyry'ymawhu
    pe umàno ma'e kwer a'e wà, nuzezuka kar kwaw amo zauxiapekwer wanupe a'e wà.
  eng-DRA: 'Full of clamour, a populous city, a joyous city: thy slain are not slain
    by the sword, nor dead in battle.'
