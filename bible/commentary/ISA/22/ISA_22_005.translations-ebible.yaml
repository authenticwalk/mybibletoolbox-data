    fi tulluuwwanittis iyyuu qaba.
  fra-LSG: Car c’est un jour de trouble, d’écrasement et de confusion, Envoyé par
    le Seigneur, l’Éternel des armées, Dans la vallée des visions. On démolit les
    murailles, Et les cris de détresse retentissent vers la montagne.
  yal-yal: Amasɔtɔ to, Marigina Alatala Sɛnbɛn Birin Kanna bata magaxun nun mantɔrɔn
    nun mayibasanna rafa en ma Lankɛnɛmaya Lanbanni. Taan nabilinna yinna bata kala!
    Xili ti xuiin minima malina fe ra geyaan ma.
  haw-1868: No ka mea, he la haunaele keia, A me ka hahi ana, a me ka pilikia, Na
    ka Haku, na Iehova o na kaua ma ke awawa o ka ikeana, Ua wawahiia ka pa, olo ae
    la ka pihe a kuahiwi.
  arb-NAV: لأَنَّ لِلسَّيِّدِ الرَّبِّ الْقَدِيرِ فِي أُورُشَلِيمَ يَوْماً يَبُثُّ
    فِيهِ الرُّعْبَ، وَالذِّلَّةَ، وَالْفَوْضَى. فِيهِ يَنْقُبُ أَهْلُهَا الأَسْوَارَ
    وَيَسْتَجِيروُنَ بِالْجِبَالِ.
  ewe-ewe: elabena Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ɖo ŋkeke ɖi na ʋunyaʋunya,
    nuwo fanyafanya kple ŋɔdzi le ŋutega balime la, ŋkeke si dzi woamu gliwo aƒu anyi,
    eye ɣli aɖi le towo tame.
  eng-LEE: For a day of confusion, and of treading down, and of perplexity hath the
    Lord Eternal of hosts in the valley of vision; walls are broken, and crying is
    heard against the mountain.
  asm-FB: কিয়নো বাহিনীসকলৰ প্ৰভু যিহোৱাৰ বাবে ইয়াত এটা বিক্ষোভ, পদদলিত কৰা দিন উপস্থিত
    হৈছে, দৰ্শনৰ উপত্যকাত, দেৱালবোৰ ভঙা হৈছে, আৰু আটাহ পৰাৰ শব্দ পৰ্ব্বতলৈকে গৈছে।
  sus-A: عَلَتَلَ سّنبّمَ شَ لْشْي يَ عِسٌشِ نَن نُ عَ رَ، كَسَرّ نُن تْورّ نُ فبٌشِ
    تّمُي نَشّ فُلُنبَ كُي تٌي تِمَ دّننَشّ. تّتّ نُ بِرَ مَ، سْنشْي نُ تٍمَ فٍيَ
    قَرِ.
  fra-SBL: Car c'est un jour de confusion, de piétinement et de trouble de la part
    de l'Éternel, le Yahvé des armées, dans la vallée de la vision, un effondrement
    des murs et un cri vers les montagnes. »
  hbo-hbo: כִּ֣י יֹום֩ מְהוּמָ֨ה וּמְבוּסָ֜ה וּמְבוּכָ֗ה לַֽאדֹנָ֧י יְהוִ֛ה צְבָאֹ֖ות
    בְּגֵ֣יא חִזָּיֹ֑ון מְקַרְקַ֥ר קִ֖ר וְשֹׁ֥ועַ אֶל־הָהָֽר׃
  kik-kik: Mwathani, o we Jehova Mwene-Hinya-Wothe, arĩ na mũthenya ũrĩa agaatũma
    ũtuĩke wa mbugĩrĩrio, na wa kũranganĩrĩria, o na wa kũguoyohia kũu Gĩtuamba-inĩ
    gĩa Kĩoneki. Mũthenya ũcio ũgaakorwo ũrĩ wa kũmomora thingo igwe thĩ, na wa gũkaĩra
    irĩma.
  fra-NCL: Car c’est un jour de confusion, d’écrasement, de perplexité, envoyé par
    le Seigneur Yahweh des années, dans la vallée des visions ; on démolit la muraille,
    on entend des cris vers la montagne.
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw mah, hnuksakhaih paek ih azawn ah raihaih,
    khok hoiah atithaih, poek anghmang suthaih, sipae amtimsakhaih hoi maenawk hanah
    hangh thuihaih ani to suek boeh.
  cuk-cuk: Ar Bab-Dummad-Jehová-Bela-Gangued-Nikad, Negburgan-Daked-Nebaga gwayed-dummad-iba
    nasiksad, suli-suli-itoged-iba nasiksad, nug-bipi-gued-iba nasiksad. Galu-matusulid-earleged-iba
    nasiksad, yalaganba binnasuli-gordigued-iba nasiksad.
  uig-CYR: Чүнки самави қошунларниң Сәрдари болған Рәб Пәрвәрдигардин «Аламәт көрүнүш
    берилгән җилға»ниң бешиға бир күн чүшиду, У болса аваричилик болидиған, Аяқ асти
    қилинип петиқдилидиған, Адәмләр қаймуқтурулидиған, Сепил соқулуп чеқилидиған,
    Тағларға қарап ялвуруп чирқирайдиған бир күни болиду.
  tel-2017: దర్శనం లోయలో అల్లరి, తొక్కిసలాటతో నిండిన ఒక రోజు రాబోతుంది. దాన్ని సేనల
    ప్రభువు అయిన యెహోవా రప్పించబోతున్నాడు. ఆ రోజు ఓటమీ, కలవరమూ కలుగుతాయి. గోడలు కూలిపోతాయి.
    ప్రజలంతా సహాయం కోసం పర్వతాల వైపు చూస్తారు.
  hat-BSA: Paske Senyè BONDYE dèzame yo te fè yon jou panik opresyon ak konfizyon
    nan vale vizyon an, miray ki kraze ak kriye nan mòn lan.
  kos-kos: Sie pacl in lofongla, musalsalu, ac fohsak lun Infahlfal in Aruruma pa
    inge, ac LEUM GOD Fulat ac Kulana El supwama ma inge nu facsr. Pot ke siti sesr
    fokfoki nu infohk uh, ac pusren mwet su tung in suk kasru lohngyuk oe inmasrlon
    eol uh me.
  hbo-WLC: כִּ֣י יוֹם֩ מְהוּמָ֨ה וּמְבוּסָ֜ה וּמְבוּכָ֗ה לַֽאדֹנָ֧י יְהוִ֛ה צְבָא֖וֹת
    בְּגֵ֣יא חִזָּי֑וֹן מְקַרְקַ֥ר קִ֖ר וְשׁ֥וֹעַ אֶל־הָהָֽר׃
  ibo-ibo: Onyenwe anyị, bụ Onyenwe anyị, Onye pụrụ ime ihe niile, nwee otu ụbọchị
    ụbọchị ọgbaaghara na nzọda na ihe nke ịgba mmadụ gharịị, nʼime ndagwurugwu nke
    ọhụ, ọ bụ ụbọchị itida mgbidi na nke itiku ugwu niile mkpu akwa.
  ory-ory: କାରଣ ଦର୍ଶନ ଉପତ୍ୟକାରେ ପ୍ରଭୁଙ୍କର, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ପ୍ରେରିତ ପରାଜୟର,
    ଦଳନର, ବ୍ୟାକୁଳତାର ପ୍ରାଚୀର ଭଗ୍ନ ହେବାର ଓ ପର୍ବତଗଣ ପ୍ରତି ଆର୍ତ୍ତନାଦ କରିବାର ଦିନ ଏହି।
  chk-chk: Iwe, Kot ewe Samol mi Unusen Manaman a awarato eu ränin fitikoko me kuf
    me niuokus watte won ewe lemolun pwärätä. Lon ewe rän tittin ewe telinimw ra turutiu,
    nge aramas ra pupuchör ngeni ekewe chuk.
  rop-rop: Wal YAWEI det brabli boswan God bin pikimat dijan taim na blanga det brabli
    nogudbala ting blanga hepin langa Jerusalem. Detlot enamimob bin nakimdan ola
    wol blanga Jerusalem, en ola pipul nomo sabi wanim blanga dum, en langa det bigwan
    hil kantri pipul irrimbat olabat jinginat adbala blanga sambodi blanga albumbat
    olabat.
  ukr-1871: 'Се бо близько день неспокою, побою та замішанини в долинї Видивній, од
    Господа сил (насланий): Валять мури, крик по горах розлягаєсь.'
  deu-1951: Denn es ist ein Tag des Getümmels, der Zertretung und Verwirrung vom Herrn,
    dem HERRN der Heerscharen, im Tal der Gesichte; die Mauer wird bestürmt, und Geschrei
    hallt gegen den Berg.
  eng-JPS: For it is a day of trouble, and of trampling, and of perplexity, from the
    Lord, the GOD of hosts, in the Valley of Vision; Kir shouting, and Shoa at the
    mount.
  srp-1865: Jer je ovo dan muke i potiranja i smetnje od Gospoda, Gospoda nad vojskama,
    u dolini viðenja; obaliæe zid, i vika æe biti do gore.
  lug-lug: Mukama, Mukama Katonda ow’Eggye alina olunaku olw’akatabanguko, olw’okulinyirirwa
    n’entiisa mu Kiwonvu ky’Okwolesebwa; olunaku olw’okumenya bbugwe, n’okukaabirira
    ensozi.
  heb-heb: כי יום מהומה ומבוסה ומבוכה לאדני יהוה צבאות בגיא חזיון מקרקר קר ושוע אל
    ההר׃
  ben-IRV: বাহিনীদের প্রভু সদাপ্রভুর কাছ থেকে দর্শন-উপত্যকায় কোলাহলের, পায়ে মাড়াবার
    এবং বিশৃঙ্খলার দিন এসেছে। দেয়াল ভেঙে যাচ্ছে ও লোকদের আর্তনাদ পর্বত পর্যন্ত যাচ্ছে।
  pan-pan: ਸੈਨਾਂ ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਠਹਿਰਾਇਆ ਹੋਇਆ ਇੱਕ ਦਿਨ ਹੈ, ਦਰਸ਼ਣ ਵਾਲੀ ਘਾਟੀ ਵਿੱਚ
    ਰੌਲ਼ੇ ਅਤੇ ਲਤਾੜਨ ਅਤੇ ਗੜਬੜ ਦਾ ਦਿਨ, ਕੰਧਾਂ ਦਾ ਢੱਠਣਾ ਅਤੇ ਰੌਲ਼ਾ ਪਹਾੜਾਂ ਤੱਕ ਪਹੁੰਚਿਆ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ သခင် အရှင်ထာဝရဘုရား သည်၊ ဗျာဒိတ် ရူပါရုံချိုင့် တွင်
    စီရင်တော်မူသဖြင့် ၊ ဒုက္ခခံ ရာကာလ ၊ နှိပ်စက် နှောင့်ရှက် ရာကာလ၊ မြို့ရိုး ကို
    ဖြို ၍ တောင် တို့ကို အော်ဟစ် ရာကာလသည် ရောက်လေပြီ။
  hmo-hmo: Badina be Lohiabada, Siahu Ibounai Lohiabada, be mai ena dina, inai dina
    dekenai, Lohiabada ese Mata Hanai ena Koura dekenai, dika, gari, bona daradara
    ia siaia vadaeni. Iseda hanua ena magu, be idia botaia diho vadaeni, bona taunimanima
    ese, durua totona ororo dekenai idia boiboi henia vadaeni.
  urd-urd: क्यूँकि ख़ुदावन्द रब्ब — उल — अफ़वाज की तरफ़ से ख़्वाब की वादी में, यह
    दुख और पामाली ओ — बेक़रारी और दीवारों को गिराने और पहाड़ों तक फ़रियाद पहुँचाने
    का दिन है।
  rus-SYN: Ибо день смятения и попрания и замешательства в долине видения от Господа,
    Бога Саваофа. Ломают стену, и крик восходит на горы.
  bqc-SIM: Dii Lua Zĩgↄ̃de gↄↄdìlɛ. Zↄa ń ↄ̃zↄ̃amáo ń gilio aↄ ku Wɛ́pungu'ea
    Guzulɛu ń bĩ́igbooao ń wiilɛa gbɛ̀sĩsĩ musuo.
  tcz-CHONGTHU: Aw, iti kisuchipdeh gallel nikho hia tam! Lungboina leh tijatna nikho
    hia hitam, van janel Pakai in ahin lhunsah hi, gaova thilmuna mun phaicham ahi.
    Jerusalem bang jouse akisuchip tan, molsang jouse akonin mithiho kana husa a kithong
    jeng jung jengin ahi.
  mar-mar: कारण हा गोंगाटाचा, पायाखाली तुडवण्याचा आणि गडबडीचा दिवस सेनाधीश परमेश्वर,
    प्रभू याजकडून दृष्टांताच्या खोऱ्यात आला आहे. त्या दिवशी लोक भिंती फोडतील आणि डोंगराकडे
    ओरडतील.
  qub-qub: Munayniyoj Tayta Diosmi nisha ricapacachinan guechwa Jerusalencho juc junaj
    fiyupa manchariy cananpaj, illgächinanpaj, imata ruraytapis mana camäpacunanpaj.
    Siudäta curalaraycaj pergancunatapis juchurgärachengami. Chaymi runacuna gaparpashanpis
    puntacunayajraj wiyacanga.
  hat-hat: Jounen jòdi a, se yon jou debandad, se jou yo pèdi batay la, se jou pesonn
    pa konn sa pou yo fè. Se Seyè ki gen tout pouvwa a menm ki fè sa rive nou. Nan
    Fon Vizyon an, y'ap kraze miray lavil yo met atè. Nan tout mòn yo, y'ap rele mande
    sekou.
  eng-BSB: For the Lord GOD of Hosts has set a day of tumult and trampling and confusion
    in the Valley of Vision— of breaking down the walls and crying to the mountains.
  eng-WEBPB: For it is a day of confusion, and of treading down, and of perplexity
    from the Lord, GOD of Armies, in the valley of vision, a breaking down of the
    walls, and a crying to the mountains.”
  kbq-kbq: Na'ankure Ava'nagnazanema nehaza agupofima fore'ma hania zamofonkna Monafi
    hankavenentake sondia vahe'mofo Anumzamo'a huhampri ante'neankino, ana knama esigeno'a
    vahe'mo'za kezankege nehu'za agasasankemo'ma hania zankura koro nehanageno, ha'
    vahe'mo'za e'za kuma kegina eme tapage nehanage'za, agonaramintega kezati anagamu
    atregahaze.
  nhe-BL: Pampa ya ni elis se tonal tlen tlaijiyohuilistli huan cuesoli. TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quititlantoc ipan Jerusalén se tonali
    tlen nelía ohui huan mahuilili. Quihuelonise nopa tepamitl tlen quiyahualohua
    Jerusalén, huan ipan ni lugar tlen tlanextili, caquistis tzajtzij nopa tlacame
    tlen quinmictíaj.
  gub-BL: Zanezar Tupàn Ikàg Wera'u Ma'e uremono kar a'e 'ar mehe a'e. Teko ukyze
    tuwe ma'e wi a'e 'ar mehe wà. Nukwaw kwaw wemiapo ràm wà. Umàno zauxiapekwer tetea'u
    ywyàpyznaw Ipuahu Zàwenugar Hexak Awer her ma'e rehe wà. Weityk pàrirogaw iaiha
    ma'e tawhu izywyr har uhem àwàm iapo pà wà. Tawhu pe har wanehapukaz uzenu ywytyruhu
    rehe upytywà àwàm henoz e pà wà.
  eng-DRA: For it is a day of slaughter and of treading down, and of weeping to the
    Lord the God of hosts in the valley of vision, searching the wall, and magnificent
    upon the mountain.
