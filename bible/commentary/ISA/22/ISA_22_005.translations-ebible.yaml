verse: ISA.022.005
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിൽനിന്ന് ദർശനത്താഴ്വരയിൽ ഭീതിയും സംഹാരവും പരിഭ്രമവും
    നിറഞ്ഞ ഒരു ദിവസം, മതിലുകൾ ഇടിക്കപ്പെടുകയും പർവതങ്ങളോടു നിലവിളിക്കുകയും ചെയ്യുന്ന
    ഒരു ദിവസം വരുന്നു.
  deu-TKW: Denn von dem Herrn, Jahwe der Heerscharen, war ein Tag der Bestürzung und
    der Niederwerfung und der Verwirrung im Offenbarungsthale gekommen; Mauern wurden
    gestürzt und Geschrei hallte gegen die Berge.
  lin-lin: Pamba te ezali mokolo moko ya lokito ya bitumba, mokolo ya pasi makasi
    mpe ya somo kati na lubwaku ya Emoniseli kowuta na Nkolo Yawe, Mokonzi ya mampinga ;
    ezali mokolo oyo mir ya makasi ekobukana mpe makelele ya koganga ekobima na bangomba.
  eng-LSV: For a day of noise, and of treading down, || And of perplexity, [is] to
    the Lord, YHWH of Hosts, || In the Valley of Vision, digging down a wall, || And
    crying to the mountain.
  eng-GNV: 'For it is a day of trouble, and of ruine, and of perplexitie by the Lord
    God of hostes in the valley of vision, breaking downe the citie: and a crying
    vnto the mountaines.'
  eng-WEBSTER: For it is a day of trouble, and of treading down, and of perplexity
    by the Lord GOD of hosts in the valley of vision, breaking down the walls, and
    of crying to the mountains.
  nhw-BL: Pampa ya ni elis se tonal tlen tlaijiyohuilistli huan tequipacholi. TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quititlantoc ipan Jerusalén se
    tonali catli nelía ohui huan mahuilili. Quihuelonise nopa tepamitl catli quiyahualohua
    Jerusalén, huan ipan ni lugar tlen tlanextili, caquistis tzajtzij nopa masehualme
    catli quinmictíaj.
  swh-ONEN: Bwana, Bwana Mwenye Nguvu Zote, anayo siku ya ghasia, ya kukanyaga, na
    ya kuogofya katika Bonde la Maono, siku ya kuangusha kuta na ya kupiga kelele
    mpaka milimani.
  bba-bba: Tɔ̃ɔ teni sɔɔ, Gusunɔ, wɔllu kɑ tem Yinni u derɑ sɑ nɔni sɔ̃ɔre, sɑ burisinɛ,
    sɑ wɑ̃ɑ biti sɔɔ wɔwɑ yeni sɔɔ mi bɑ rɑ kɑ̃si. Bɑ ɡɑni kɔsukumɔ mɑ sɑ nɔɔɡiru
    sue sɑ fɑɑbɑ kɑnɑmɔ ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: For it is a day of trouble, and of treading down, and of perplexity
    By the Lord God of hosts in the valley of vision, Breaking down the walls, and
    of crying to the mountains.
  luo-luo: Ruoth Nyasaye ma en Jehova Nyasaye Maratego oseketo odiechieng mahu gi
    koko kod masira e Holo mar Fweny, en odiechiengʼ mar muko ohinga kendo nduru nowuog
    malit kochomo ewi gode.
  meu-meu: Badina be Ḡaubada, Iehova Sabaota, na mai ena dina, heloḡo-heloḡo bona
    raka gurudia bona daradara dinana mata-hanai kourana lalonai, magu iḡiḡi-dobidia
    bona ororo ilolo-henidia dinana.
  npi-ULB: किनकि दर्शनको बेसीमा सर्वशक्तिमान् परमप्रभुको निम्‍ति कोलाहल, कुल्चिने
    अलमल पार्ने र पर्खालहरू भत्काउने र मानिसहरू डाँडाहरूतिर रुने दिन हो ।
  yor-yor: Olúwa, Olúwa àwọn ọmọ-ogun ní ọjọ́ kan tí rúkèrúdò àti rògbòdìyàn àti ẹ̀rùjẹ̀jẹ̀
    ní àfonífojì ìmọ̀, ọjọ́ tí a ń wó ògiri lulẹ̀ àti sísun ẹkún lọ sí àwọn orí òkè.
  pes-OPCB: زیرا اینک زمان آن رسیده که خداوند، خداوند لشکرهای آسمان اورشلیم را دچار
    مصیبت و آشفتگی و انهدام کند. دیوارهای شهر ما فرو ریخته است. فریاد مردم در کوهها
    طنین می‌افکند.
  tgl-ULB: Dahil ang Panginoon, ang Diyos ng mga hukbo ay may araw ng kaguluhan, pagwasak,
    at kalituhan. At sa lambak ng pangitain, magkakaroon ng pagkagiba ng mga pader,
    at pagtawag ng mga tao mula sa mga kabundukan.
  hui-hui: Anduane Homogo Hongo Haiheore Howa Bibahende Haru Haame Ho Haga kago ibugua
    dindi ulini yu dindi mini De Gandeba Dindi laga ngagoria horo mbiru manda bu winigo
    tagira ibirangi genda yu holeberemi. Tínaga waitigi dewaore ibalu tigua hongo
    howa ga̱ ladagadaga bialu gerailo yu puíbu bialu kagola tígua mogo lalu gi timbuni
    halu durulowa luluyu ibagabu holeberemi. Waitigi uruni tigua wai pabe bidaru bo
    gialopaya biragola tígua gi timbuni halu ga̱ laramigola dindi kaundia hari nene
    ngaruha karume hale habehe loleberemi.
  mya-mya: ဤ​အ​ချိန်​သည်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ချိုင့်​ဝှမ်း တွင်​ကြောက်​လန့်​မှု၊ အ​ရေး​ရှုံး​နိမ့်​မှု​နှင့်​က​စင့်
    က​လျား​ဖြစ်​ပွား​မှု​များ​ပေါ်​ပေါက်​ရာ​ကာ​လ ပင်​ဖြစ်​၏။ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    က​လည်း ငါ​တို့​အား​ထို​ကာ​လ​နှင့်​ကြုံ​တွေ့ စေ​တော်​မူ​လေ​ပြီ။ ငါ​တို့​၏​မြို့​ရိုး​များ​သည်
    အ​ဖြို​ခံ​ရကြ​လေ​ပြီ။ ကယ်​မ​ရန်​လူ​တို့ အော်​ဟစ်​ကြ​သည့်​အ​သံ​များ​သည်​လည်း တောင်​ကုန်း​များ​တွင်​ပဲ့​တင်​ထပ်​လျက်​နေ
    လေ​ပြီ။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་གཟིགས་ལུང་པར་དངངས་སྐྲག་དང་རྡོག་བརྫིས།
    ཟང་ཟིང་གི་དུས་ཡོད་པར་མཛད་དེ། མཁར་རྣམས་བཤིག་ཅིང་། སྡུག་སྐད་རི་སྒང་དུ་སླེབས།
  sna-sna: Ishe, Jehovha Wamasimba Ose, ane zuva renyonganyonga nerokutsikira pasi
    nokutyisa muMupata woKuratidza, zuva rokukoromorera masvingo pasi nerokudanidzira
    kumakomo.
  spa-BLM: Porque es un día de confusión, de pisoteo y de perplejidad de parte del
    Señor, Yahvé de los Ejércitos, en el valle de la visión, de derrumbe de los muros
    y de clamor a los montes”.
  cac-cac: Yujto a Jehová Yajal d'a Smasanil, toxo ix yala' to ol ja val jun c'ual
    nivan xivc'olal, somc'olal yed' yaelal d'a yib'an̈ lum ch'olan b'aj sch'oxji tas
    nab'il yuuj. Ol mac'joquem lan̈naj smuroal chon̈ab'. Ol laj tac'voc lum vitz yel
    yav eb' cajan d'a chon̈ab' chi'.
  swh-ULB: Maana kuna siku za ghasia, akanyagaye chini, na fujo za Bwana, Yahwe wa
    majeshi, katika bonge la maono, kuanguka chini kwa ukuta, na watu wanalia juu
    ya milima.
  bel-bel: Бо дзень смуты і патаптаньня і закалоту ў даліне відзежаў ад Госпада Бога
    Саваофа. Рушаць сьцяну, і крык узыходзіць на горы.
  deu-ELBBK: Denn es ist ein Tag der Bestürzung und der Zertretung und der Verwirrung
    vom Herrn, dem HERRN der Heerscharen, im Tal der Gesichte, ein Tag, der Mauern
    zertrümmert; und Wehgeschreihallt nach dem Gebirge hin.
  mbb-OT: Su iyan en heini timpu he midtelaan te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem
    he timpu te kegkegurigew, kebpemelaǥuy, wey kegkengeliveǥi te menge etew ziyà
    te suǥud-suǥud he zutun duen egkengelewasan. Egkengetempag is menge verengbeng
    kayi, ne is kulehian te menge etew ebpekeuma is kegkezineǥa zuen diyà te menge
    vuvungan.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിങ്കൽനിന്നു ദർശനത്താഴ്‌വരയിൽ പരാഭവവും സംഹാരവും
    പരിഭ്രമവുമുള്ളോരു നാൾ വരുന്നു; മതിലുകളെ ഇടിച്ചുകളയുന്നതും മലകളോടു നിലവിളിക്കുന്നതും
    ആയ നാൾ തന്നേ.
  gup-gup: Wanjh Yawey nawu Nawernhdulkarrekimuk Duninjh, wanjh yingkihdungrohrokmeng
    bu bininj benmunkeweng ngundikuniyikang. Kaluk ngurrikele bu nawu ngurriyidko
    ngundikukmelmelme kore kabolkngeyyo “Kawarddebarrarn kore Karribolknan!”. Bu kunmekbe
    kunbarnangarra wanjh nawu ngurriyidko ngundimarnerurrkbakkabakke ngudberre, dja
    wanjh madjamku ngurrikelekayhme kore kuwarddekimuk.
  rmc-rmc: O Nekzoraleder RAJ, o Adonaj, anela o džives, andre savo ela pherdo zmetkos,
    vika the dar, andre Dolina, savi dikhľom andro viďeňje; o džives, kana o muri
    ena čhide tele a kana pes vičinela pro verchos vaš e pomoca.
  pes-OPV: زیرا خداوند یهوه صبایوت روز آشفتگی وپایمالی و پریشانی‌ای در وادی رویا دارد.
    دیوارها را منهدم می‌سازند و صدای استغاثه تا به کوهها می‌رسد.
  ron-1924: Кэч есте о зи де неказ, де здробире ши де ынвэлмэшялэ, тримисэ де Домнул
    Думнезеул оштирилор ын валя ведениилор. Се дэрымэ зидуриле ши рэсунэ ципете де
    дурере спре мунте.
  ben-OBCV: প্রভু, সর্বশক্তিমান সদাপ্রভুর একটি দিন আছে, দর্শন-উপত্যকায় বিশৃঙ্খলার,
    পদদলিত করার ও বিভীষিকার, প্রাচীর ভেঙে ফেলার একটি দিন ও পর্বতগুলির কাছে কাঁদার।
  som-som: Waayo, waa maalin ay naxdin iyo kutumasho iyo isku qasnaanu Sayidka ah
    Rabbiga ciidammada ka iman doonaan oo ay dooxada muujinta ku dhici doonaan, waana
    wakhti derbiyada la dumin doono oo buuraha lagu qaylin doono.
  lat-VUC: dies enim interfectionis, et conculcationis, et fletuum, Domino Deo exercituum,
    in valle Visionis, scrutans murum, et magnificus super montem.
  eng-ASVBT: For it is a day of discomfiture, and of treading down, and of perplexity,
    from the Lord, Jehovah of hosts, in the valley of vision; a breaking down of the
    walls, and a crying to the mountains.
  ita-1885: Perciocchè quest'è il giorno del fiaccamento, e del calpestamento, e della
    perplessità, da parte del Signore Iddio degli eserciti, nella Valle della visione;
    ed egli diroccherà le mura, e le grida andranno infino al monte.
  eng-LXXUP: 'For it is a day of trouble, and of destruction, and of treading down,
    and there is perplexity sent from the Lord of hosts: they wander in the Valley
    of Zion; they wander from the least to the greatest on the mountains.'
  eng-ULB: For there is a day of tumult, treading down, and confusion for the Lord
    Yahweh of hosts, in the Valley of Vision, a breaking down of the walls, and people
    crying out to the mountains.
  spa-VBL: Porque el Señor tiene un día de derrota, de pánico y confusión en el Valle
    de la Visión, un día de derribo de muros y de gritos de auxilio a las montañas.
  fra-_FOB: Car c'est un jour de trouble, de destruction et de consternation, le jour
    du Seigneur, l'Éternel des armées, dans la vallée des visions. On démolit la muraille,
    des cris de détresse retentissent sur la montagne.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിങ്കൽനിന്നു ദർശനത്താഴ്വരയിൽ ക്ലേശവും സംഹാരവും
    പരിഭ്രമവുമുള്ള ഒരു നാൾ വരുന്നു; മതിലുകളെ ഇടിച്ചുകളയുന്നതും മലകളോട് നിലവിളിക്കുന്നതും
    ആയ നാൾ തന്നെ.
  urd-GVR: Kyoṅki Qādir-e-mutlaq Rabbul-afwāj royā kī Wādī par haulnāk din lāyā hai.
    Har taraf ghabrāhaṭ, kuchle hue log aur abtarī nazar ātī hai. Shahr kī chārdīwārī
    ṭūṭne lagī hai, pahāṛoṅ meṅ chīḳheṅ gūṅj rahī haiṅ.
  suz-BL: मिनु नाक्‍त काम परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी कोंइतीक बेंसीम दिम्‍शा
    ताइश्‍शा नु ग्रांग्‍ये माग्‍ये पपाइक्‍ब। गारो प्रेश्‍शो डांडा सम्‍म “वारच पने”
    दे वाइ ब्रेश्‍शो सेंदा नेंसीब।
  eng-NOY: For a day of trouble, of desolation, and of perplexity cometh From the
    Lord, Jehovah of hosts, in the valley of vision. They break down the walls; The
    cry reacheth to the mountains.
  ita-1927: Poiché è un giorno di tumulto, di calpestamento, di perplessità, il giorno
    del Signore, dell’Eterno degli eserciti, nella Valle delle Visioni. Si abbatton
    le mura, il grido d’angoscia giunge fino ai monti.
  ckb-ckb: یەزدان، پەروەردگاری سوپاسالار ڕۆژێکی هەیە لە دۆڵی بینین بۆ هاتوهەرا و سەرکوتکردن
    و سەرلێشێوان بۆ دیوار بڕین و هاوارکردن بۆ چیا.
  eng-BBE: For it is a day of trouble and of crushing down and of destruction from
    the Lord, the Lord of armies, in the valley of vision; ...
  kan-OKCV: ಕರ್ತ ಆಗಿರುವವರೂ, ಸರ್ವಶಕ್ತರೂ ಆದ ಯೆಹೋವ ದೇವರು, ದರ್ಶನದ ತಗ್ಗಿನಲ್ಲಿ ಶ್ರಮೆಯ ತುಳಿದಾಟದ
    ಭಯಭ್ರಾಂತಿಯ ದಿನವನ್ನು ಇಟ್ಟಿದ್ದಾರೆ. ಅದು ಗೋಡೆಗಳು ಹೊಡೆದುರುಳಿಸುವ ದಿನವು. ಪರ್ವತಗಳಿಗೆ ಜನರು
    ಕೂಗಾಡುವ ದಿನವದು.
  tam-2017: சேனைகளின் யெகோவாவாகிய ஆண்டவராலே இது தரிசனப் பள்ளத்தாக்கிலே அமளியும், மிதிக்கப்படுதலும்,
    கலக்கமுமுள்ள நாளாயிருக்கிறது; இது அலங்கத்தைத் தகர்த்து, மலைக்கு நேரே ஆர்ப்பரிக்கும்
    நாளாயிருக்கிறது.
  spa-RV-1909: Porque día es de alboroto, y de huella, y de fatiga por el Señor Jehová
    de los ejércitos en el valle de la visión, para derribar el muro, y dar grita
    al monte.
  ron-BTF: Fiindcă este o zi de tulburare şi de călcare în picioare şi de nedumerire
    de la Domnul DUMNEZEUL oştirilor în valea viziunii, dărâmând zidurile, şi de strigăt
    către munţi.
  eng-WEBP: For it is a day of confusion, and of treading down, and of perplexity
    from the Lord, GOD of Armies, in the valley of vision, a breaking down of the
    walls, and a crying to the mountains.”
  eng-FBV: For the Lord has a day of defeat, of panic and confusion in the Valley
    of Vision, a day of tearing down walls and crying for help to the mountains.
  nld-1939: Want een dag van beroering, Van verwarring, ontzetting, Zendt de Heer,
    Jahweh der heirscharen, Over de Openbaringsvallei. Rammeien van muren, Krijgsrumoer
    op de berg;
  nch-BL: Pampa ya ni elis se tonali ten taijyohuilisti huan tequipacholi. TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quititantoc ipan Jerusalén se tonali
    cati nelía ohui huan mahuilili. Quihuelonise nopa tepamit cati quiyahualohua Jerusalén,
    huan ipan ni lugar ten tanextili, caquistis tzajtzij nopa masehualme cati quinmictíaj.
  vie-1934: Vì ấy là ngày bị rối loạn, giày đạp, và kinh hãi trong trũng của sự hiện
    thấy, đến bởi Chúa, là Đức Giê-hô-va vạn quân; tường thành vỡ lở, tiếng kêu đến
    núi.
  hin-CV: क्योंकि सर्वशक्तिमान याहवेह का दर्शन की घाटी में कोलाहल, रौंदा जाना, बेचैनी,
    प्राचीनों को गिरा देने और पर्वतों की दोहाई देने का एक दिन निश्चित है.
  eng-OURB: For it is a day of confusion, and of treading down, and of perplexity,
    from 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s armies], in the
    valley of vision; a breaking down of the walls, and a crying to the mountains.”
  spa-BES: Porque es un día de angustia, de pisoteo y de destrucción del Señor, el
    Señor de los ejércitos, en el valle de la visión; están derribando las murallas
    llegan los gritos hasta las montañas.
  tdx-tdx: Fa ho andron-kankàñe, fandialiañe naho ampoheke, am-bavatanem-Pahoniñañe
    ao boak’ amy Talè Iehovà’ i Màroy; ty fandrotsahan-kijoly, vaho ty fikaikaihañe
    o vohitseo.
