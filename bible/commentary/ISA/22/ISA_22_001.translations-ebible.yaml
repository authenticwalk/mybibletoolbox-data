verse: ISA.022.001
translations:
  mal-C: 'ദർശനത്താഴ്വരയ്ക്കെതിരേയുള്ള പ്രവചനം: നിങ്ങൾ എല്ലാവരും പുരമുകളിൽ കയറേണ്ടതിന്
    നിങ്ങൾക്ക് എന്തു സംഭവിച്ചു?'
  deu-TKW: Ausspruch über das Offenbarungsthal. Was ist dir doch, daß deine ganze
    Bevölkerung auf die Dächer stieg,
  lin-lin: 'Maloba na Yawe na tina na lubwaku ya Emoniseli : Likambo nini lisusu ekomeli
    bino sik’oyo mpo ete bino nyonso bomata na likolo ya mitondo ya ndako ?'
  eng-LSV: The burden of the Valley of Vision. What is [troubling] you now, that you
    have gone up, || All of you—to the roofs?
  eng-GNV: The burden of the valley of vision. What aileth thee nowe that thou art
    wholy gone vp vnto the house toppes?
  eng-WEBSTER: The burden of the valley of vision. What aileth thee now, that thou
    hast wholly gone up to the house-tops?
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac ica tlaque ipantis altepetl
    Jerusalén: ¿Tlaque anmechpano ama? ¿Para tlen ancholohuaj huan anyohuij amocalpani?'
  swh-ONEN: 'Neno kuhusu Bonde la Maono: Nini kinachokutaabisha sasa, kwamba ninyi
    nyote mmepanda juu ya mapaa?'
  bba-bba: Gɑri wee, yi yi kɑ Yerusɑlɛmun wɔwɑ yɑ̃ mi bɑ rɑ kɑ̃si. Wunɛ Yerusɑlɛmu,
    mbɑn sɔ̃nɑ wunɛn tɔmbɑ nuku dobu mɔ̀, mɑ bɑ kuuki mɔ̀. Mbɑ n kuɑ bɑ kɑ yɔɔmɔ dii
    tɛɛri wɔllɔ. Wunɛn tɔn be bɑ mɛɛrɑ kuɑ, bɑ ǹ bu mɛɛrɑ kue tɑbu sɔɔ, bɑ ǹ mɑɑ
    ɡu kɑ tɑkobi.
  eng-KJVCPB: The burden of the valley of vision. What aileth thee now, that thou
    art wholly gone up to the housetops?
  luo-luo: 'Ma e wach mokor kuom Holo mar Fweny: Koro angʼo mathagou momiyo un duto
    uidho ewi udi,'
  meu-meu: 'Maduna metauna mata-hanai kourana latanai:'
  npi-ULB: दर्शनको बेसीको विषयमा एउटा घोषणाः के कारणले तिमीहरू सबै जना घरको छतमाथि
    गएका छौ?
  yor-yor: Ọ̀rọ̀-ìmọ̀ tí ó jẹ mọ́ àfonífojì ìran. Kí ni ó ń dààmú yín báyìí, tí gbogbo
    yín fi gun orí òrùlé lọ?
  pes-OPCB: 'این پیغام دربارۀ اورشلیم، وادی رویا است: چه شده است؟ چرا مردم شهر به
    پشت بامها می‌دوند؟'
  tgl-ULB: 'Isang kapahayagan tungkol sa lambak ng pangitain: Ano ang dahilan ng pagakyat
    ninyong lahat sa mga bubungan?'
  hui-hui: Anduane Homogohanda dindi ulini yu dindi mini De Gandeba Dindi laga winigoria
    Aisaiaha howa bi lenego ogo. Yarusaleme wali agali bu kamiru tígua irane aginaga
    turuho howa bi dewa ladagadaga bialu kamibe. Tígua anda dangini irigi ho howa
    hoaro laramigo tano bibahendeha hale haame harago agibe. Tínaga ami agali homayaruni
    ami agalime hongo howa wai bialu kaore homagadagua ndo homaya.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ချိုင့် ဝှမ်း​နှင့် သက်​ဆိုင်​သည့်​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
    မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​သည်​အ​ဘယ်​ကြောင့် မိ​မိ​တို့​အိမ်​ခေါင်​မိုး​များ​အ​ပေါ်​တွင်​ပွဲ​လမ်း
    သ​ဘင်​ဆင်​ယင်​ကျင်း​ပ​နေ​ကြ​ပါ​သ​နည်း။ အ​ဘယ်​အ​မှု​အ​ရာ​ဖြစ်​ပျက်​လျက်​ရှိ​ပါ
    သ​နည်း။-
  bod-N: ཞལ་གཟིགས་ལུང་པའི་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ། ཁྱོད་ཅག་ཐམས་ཅད་ལ་དོན་ཅི་ཞིག་བྱུང་སྟེ་ཁང་ཀླད་དུ་འགོས་པ་ཡིན་ནམ།
  sna-sna: 'Chirevo pamusoro poMupata weChiratidzo: Chii chinokutambudzai zvino, zvokuti
    mose makwira pamusoro pamatenga edzimba?'
  spa-BLM: La carga del valle de la visión. ¿Qué os aflige ahora, que todos habéis
    subido a los tejados?
  cac-cac: 'Aton juntzan̈ tic alb''ilcan d''a yib''an̈ jun chon̈ab'' ay d''a ch''olan
    b''aj sch''oxji tas nab''il yuj Jehová, syalan icha tic: ¿Tas tzex ic''ani yuj
    chi'' e masanil tzex q''ue d''a yib''an̈ pat?'
  swh-ULB: 'Tamko kuhusu bonde la maono:'
  bel-bel: Прароцтва пра даліну відзежаў. - Што з табою, што ты ўвесь выйшаў на дахі?
  deu-ELBBK: Ausspruch über das Tal der Gesichte. Was ist dir denn, dass du insgesamt
    auf die Dächer gestiegen bist?
  mbb-OT: 'Heini he menge lalag ne mehitenged te suǥud-suǥud he zuen duen egkengelewasan:
    Hengkey is nehitavù. Maan is nemenahik kew is langun diyà te menge atep?'
  mal-2015: 'ദർശനത്താഴ്‌വരയെക്കുറിച്ചുള്ള പ്രവാചകം: നിങ്ങൾ എല്ലാവരും വീടുകളുടെ മുകളിൽ
    കയറേണ്ടതിന്നു നിങ്ങൾക്കു എന്തു ഭവിച്ചു?'
  gup-gup: Mahni kunwok kayingkihbolkyolyolme kunbolk kabolkngeyyo “Kuwarddebarrarn
    kore Kabirribolknan.” Adju, ngudda bininj nawu ngurribidbom kaddum kore kurrambalk
    ngudberre, njalekenh ngurrinjilngwarrewong? Dja njalekenh ngudda ngurribidbom
    kore kaddum ngarre kurrambalk ngudberre?
  rmc-rmc: 'O proroctvos pro Jeruzalem – pre Dolina, savi dikhľom andro viďeňje: So
    pes ačhiľa? Soske geľan savoredžene upre pro padi?'
  pes-OPV: 'وحی درباره وادی رویا: الان تو را چه شد که کلیه بر بامهابرآمدی؟'
  ron-1924: 'Пророчие асупра вэий ведениилор: Че есте де вэ суиць ку тоций пе акоперишурь,'
  ben-OBCV: 'দর্শন-উপত্যকার বিরুদ্ধে এক ভবিষ্যদ্‌বাণী: তোমাদের এখন সমস্যাটা কী যে
    তোমরা সবাই ছাদের উপরে উঠেছ?'
  som-som: Kanu waa war culus ee dooxada muujinta ku saabsan. War maxaa idinku dhacay,
    oo aad dhammaantiin guryaha dushooda la korteen?
  lat-VUC: Onus vallis Visionis. [Quidnam quoque tibi est, quia ascendisti et tu omnis
    in tecta?
  eng-ASVBT: The burden of the valley of vision. What aileth thee now, that thou art
    wholly gone up to the housetops?
  ita-1885: CHE hai ora, che sei tutta salita sopra i tetti?
  eng-LXXUP: The word of the Valley of Zion. What has happened to thee, that now ye
    are all gone up to the housetops which help you not?
  eng-ULB: 'A declaration about the Valley of Vision: What is the reason that you
    have all gone up to the housetops?'
  spa-VBL: Un mensaje sobre el Valle de la Visión (Jerusalén). ¿Qué está sucediendo?
    ¿Por qué todo el mundo se ha subido a los tejados?
  fra-_FOB: Prophétie sur la vallée des visions. Qu'as-tu donc, que tu sois tout entière
    montée sur les toits,
  mal-mal: 'ദർശനത്താഴ്വരയെക്കുറിച്ചുള്ള പ്രവാചകം: നിങ്ങൾ എല്ലാവരും വീടുകളുടെ മുകളിൽ
    കയറേണ്ടതിനു നിങ്ങൾക്ക് എന്ത് ഭവിച്ചു?'
  urd-GVR: 'Royā kī Wādī Yarūshalam ke bāre meṅ Rab kā farmān: Kyā huā hai? Sab chhatoṅ
    par kyoṅ chaṛh gae haiṅ?'
  suz-BL: मिनु परमप्रभु यावेमी कोंइतीक बेंसी आ पर्बम यसैया कली “गे नेल्‍ल मार दुम्‍नी
    ङा मीन, नेल्‍ल इन खिं तार ङोंइसीनी?
  eng-NOY: The prophecy concerning the valley of vision. What aileth thee now, That
    all thine inhabitants are gone up to the house-tops?
  ita-1927: Oracolo contro la Valle della Visione. Che hai tu dunque che tu sia tutta
    quanta salita sui tetti,
  ckb-ckb: 'سروشێک سەبارەت بە دۆڵی بینین: چیتانە وا سەرکەوتوون، هەموو بۆ سەربان،'
  eng-BBE: The word about the valley of vision. Why have all your people gone up to
    the house-tops?
  kan-OKCV: 'ದಿವ್ಯ ದರ್ಶನದ ತಗ್ಗಿನ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ನಿನ್ನವರೆಲ್ಲರು ಮಾಳಿಗೆಗಳ ಮೇಲೆ ಏರುವ
    ಹಾಗೆ, ಈಗ ನಿನಗೆ ಏನಾಯಿತು?'
  tam-2017: தரிசனப் பள்ளத்தாக்கைக் குறித்த செய்தி. உன்னில் உள்ளவர்கள் எல்லோரும் வீடுகளின்மேல்
    ஏறுவதற்கு உனக்கு இப்பொழுது வந்தது என்ன?
  spa-RV-1909: CARGA del valle de la visión. ¿Qué tienes ahora, que toda tú te has
    subido sobre los terrados?
  ron-BTF: 'Povara văii viziunii: Ce este cu tine acum, că te-ai urcat cu totul pe
    acoperişurile caselor?'
  eng-WEBP: The burden of the valley of vision. What ails you now, that you have all
    gone up to the housetops?
  eng-FBV: A message about the Valley of Vision (Jerusalem). What's happening? Why
    has everyone gone up onto the rooftops?
  nld-1939: De godsspraak over de Openbaringsvallei. Wat hebt ge dan wel, Dat gij
    allen de daken beklimt,
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ipantis altepet Jerusalén:
    ¿Taya amechpano ama? ¿Para ten ancholohuaj huan anyahuij amocalcuitapa?'
  vie-1934: Gánh nặng về trũng của sự hiện thấy. Ngươi có sự gì mà cả dân trèo lên
    nóc nhà như vậy?
  hin-CV: 'दर्शन की घाटी के विरुद्ध भविष्यवाणी: क्या हो गया है तुम्हें, तुम सबके सब
    छतों पर क्यों चढ़ गए हो,'
  eng-OURB: The burden of the valley of vision. What ails you now, that you have all
    gone up to the housetops?
  spa-BES: La palabra sobre el valle de la visión. ¿Por qué toda tu gente ha subido
    a las azoteas?
  tdx-tdx: 'Ty nibangoeñe i Vavatanem- Pahaoniñañey: Ino ty maniloke azo henaneo gea,
    t’ie miañambone mb’an-tafo mb’eo iaby!'
  tha-KJV: ภาระเกี่ยวกั​บท​ี่​ลุ​่มแห่งนิ​มิ​ต ที่​เจ้​าได้​ขึ้นไป เจ้​าทุกคน ที่​บนหลังคาเรือนนั้น
    เป็นเรื่องอะไรกัน
  por-BR-2018: Revelação sobre o vale da visão:O que há contigo, agora, para que tenhas
    subido toda aos terraços?
  deu-ELO: Ausspruch über das Tal der Gesichte. Was ist dir denn, daß du insgesamt
    auf die Dächer gestiegen bist?
  eng-WYC-2018: The burden of the valley of vision. What also is to thee, for and
    all thou ascendedest into [the] roofs, (The burden of the Valley of Vision. What
    is it with thee, for thou all have ascended onto the roofs,)
  epo-epo: 'Profetaĵo pri la valo de vizio: Kio nun estas al vi, ke vi ĉiuj iris sur
    la tegmentojn?'
  uig-PIN: 'Alamǝt kɵrünüx berilgǝn jilƣa toƣrisida yüklǝngǝn wǝⱨiy: — Silǝr ⱨǝmminglar
    ɵgzilǝrning üstigǝ qiⱪiwalƣininglar zadi nemǝ ⱪilƣininglar?'
  beo-beo: 'Amo sia: da Esala Ba:su Fago sogebi ea hou olelesa. Wali da adi hou hamosala:?
    Abuliba:le, dunu huluane da diasu gadodili da:iya heda:le, hahawane gilisisu hamosala:?'
  tpi-OTNT: Bikpela i givim dispela tok long ol samting bai i kamap long Ples Daun
    Bilong Driman. Ol manmeri bilong biktaun Jerusalem, yupela i gat wanem kain tingting
    tru na yupela i wok long singaut na mekim planti nois na yupela i amamas? Na yupela
    i go antap long ol rup bilong haus bilong yupela na yupela i singaut strong na
    nois i inapim olgeta hap bilong taun. Ol dispela man bilong yu i bin dai, ol i
    no bin pait strong olsem ol strongpela soldia na i dai.
  hau-SA: Abin da Allah ya faɗa game da Kwarin Wahayi. Mene ne ya dame ku a yanzu,
    da dukanku kuka hau kan rufin gidaje.
  uig-LAT: 'Alamet körünüsh bérilgen jilgha toghrisida yüklen’gen wehiy: — Siler hemminglar
    ögzilerning üstige chiqiwalghininglar zadi néme qilghininglar?'
  nde-nde: 'Isiphrofethi ngesiGodi soMbono: Kuyini okukukhathazayo khathesi, wena
    sewakhwela phezu kwezimpahla zezindlu,'
  ton-ton: Ko e tala mamafa ʻoku kau ki he teleʻa ʻoe meʻa hā mai. Ko e hā kuo hoko
    kiate koe, koeʻuhi ke ʻalu ai hoʻo kakai kotoa pē ki he ngaahi tuʻa fale?
  ces-1613: Břímě údolí vidění. Cožť se stalo, že jsi vystoupilo všecko na střechy,
  eng-WMB: The burden of the valley of vision. What ails you now, that you have all
    gone up to the housetops?
  tam-TCV: 'தரிசனப் பள்ளத்தாக்கு எனப்படும் எருசலேமைக் குறித்த இறைவாக்கு: வீடுகளின்மேல்
    போய் இருக்கிறீர்களே, உங்களுக்கு நடந்தது என்ன?'
  ceb-ULB: 'Ang pahayag mahitungod sa Walog sa usa ka Panan-awon: Unsa man ang hinungdan
    nga misaka man kamo sa atop sa kabalayan?'
  pol-UBG: Brzemię Doliny Widzenia. Co ci się stało, że cała wystąpiłaś na dachy?
  urd-GVU: 'رویا کی وادی یروشلم کے بارے میں رب کا فرمان: کیا ہوا ہے؟ سب چھتوں پر کیوں
    چڑھ گئے ہیں؟'
  deu-1912: 'Dies ist die Last über das Schautal: Was ist denn euch, daß ihr alle
    so auf die Dächer lauft?'
  kan-2017: ದಿವ್ಯದರ್ಶನದ ಕಣಿವೆಯ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ಯಾವ ಕಾರಣಕ್ಕಾಗಿ ನಿನ್ನ ಜನರೆಲ್ಲರೂ ಮಾಳಿಗೆಗಳನ್ನು
    ಹತ್ತಿದರು?
  yap-yap: Irera’ e thin ni murung’agen ba loway ni fithingan e Loway ni Pilyeg e
    Changar. Mang e yibe rin’? Mangfan ni urngin e girdi’ u lan binaw ma be madnom
    u daken e chigiy ko naun?
  hlt-MCSB: Kolrhawk ham olrhuh, na imphu tom ah na yoeng thil na taengkah olphong
    te melae?
  mdy-ETH: «ዖኦሲ ፔጋሲ ዻዋ ባኮ ዶኦጮ» ጌይንታ ቤዞ ዛሎ ኬኤዚንቴ ቃኣላ ያዺኬ፤ ዒንሢ ፔቴ ፔቴሢ ማኣሮኮ ዑፃ ዓኣ ዼጌ
    ቤዞይዳ ኬስኪ ዴዔሢ ዓይጌ ዎይቴምዳይ?
  twi-ASANTE: 'Adehunu a ɛfa Yerusalem, Anisoadehunu Bɔnhwa no ho: Ɛdeɛn na ɛha mo
    seesei, a mo nyinaa aforo kɔ adan atifi yi,'
  eng-WEBU: The burden of the valley of vision. What ails you now, that you have all
    gone up to the housetops?
  wal-wal: Ajjuutaa Wombbaa giyo sohuwaabaa GODAI yootido qaalaa. Inttena ubbaa keettaa
    bollan dembbayidi oottidosaa kessidabai aibee?
  spa-PDDPT: 'Carga sobre el Valle de la Visión: ¿Qué pasa que todos ustedes subieron
    a las azoteas?'
  gun-gun: Kova'e ayvu ma yvyugua mba'emo oexa ukaaty peguarã ou va'ekue. Mba'e tu
    oĩ ndea pygua kuery ha'e javi ngoo áry ojeupi okuapy aguã?
  ilo-ULB: Ti pakaammo maipapan iti tanap ti sirmata. Ania ti makagapu nga immulikayo
    amin kadagiti tuktok dagiti balbalay?
  kpg-kpg: Deenei telekai di hai o di Gowaa Mehanga Gonduu o di Moe. Ma di aha ne hai?
    Nia daangada huogodoo le e aha ala e hai nadau hagamiami i tomo nadau hale?
  uig-ARA: 'ئالامەت كۆرۈنۈش بېرىلگەن جىلغا توغرىسىدا يۈكلەنگەن ۋەھىي: ــ سىلەر ھەممىڭلار
    ئۆگزىلەرنىڭ ئۈستىگە چىقىۋالغىنىڭلار زادى نېمە قىلغىنىڭلار؟'
  sus-sus: Ɲaxankatɛ na gulunba bɛ toe tima dɛnnaxɛ. Munse a niyaxi wo birin texi
    wo xa banxie fari?
  pon-2006: Iet mahsen ehu duwen Wahun Kaudiahl. Dahme wiewiawi? Dahme aramas koaros
    en kahnimwo wie kamakamadipwki pohn pwelengen imwarail kan?
  ksd-ksd: A mamat na tinata ure ra male na ninana. Ava dave, tago ava tar tutua par
    ta ra lavur ul a pal?
  tur-YTC: Görüm Vadisi'nin yükü. Şimdi sizi ne rahatsız etmekte de hepiniz damlara
    çıktınız?
  grc-BRENT: Τί ἐγένετό σοι, ὅτι νῦν ἀνέβητε πάντες εἰς δώματα μάταια;
  ind-AYT: 'Pesan ilahi tentang Lembah Penglihatan: Ada apa kiranya sehingga semua
    orang naik ke atap-atap rumah?'
  nya-nya: 'Uthenga wonena za Chigwa cha Masomphenya: Kodi chachitika nʼchiyani, kuti
    nonsenu mukwere pa madenga?'
  hrv-hrv: 'Proroštvo o Dolini viđenja: Što ti je da uzlaziš sav na krovove,'
  mps-mps: Genuai Bidigo te Na Yabo Odogo Bulu tede na dabe pedalabo po mani. Te genuai
    hanu Jerusalem we bidi dabe, dagego mena homu mu eyu, dagego hai olama, wiegi
    yai homu ebawe? Tama dage duga be peduba hola pelama, tama hai bomona mu olama,
    tama te kulukulu tigidali te hanu usu nubao. Naga te bidi dabe isali da. Augwali
    te bomai ami bidi dabe tiwai e hwįnama, isai menio. Te boi bidi dabego augwali
    moni hwągo elebeo. Menio.
  tpi-tpi: Bikpela i givim dispela tok long ol samting bai i kamap long Ples Daun
    Bilong Driman. Ol manmeri bilong biktaun Jerusalem, yupela i gat wanem kain tingting
    tru na yupela i wok long singaut na mekim planti nois na yupela i amamas? Na yupela
    i go antap long ol rup bilong haus bilong yupela na yupela i singaut strong na
    nois i inapim olgeta hap bilong taun. Ol dispela man bilong yu i bin dai, ol i
    no bin pait strong olsem ol strongpela soldia na i dai.
  dan-1931: 'Et Udsagn: “Synernes Dal”. Hvad tænker du på, siden alle stiger op på
    Tagene,'
  vie-OVCB: 'Đây là lời tiên tri về Giê-ru-sa-lem—Thung Lũng Khải Tượng: Việc gì xảy
    ra? Tại sao mọi người đều trèo lên mái nhà?'
  guj-2017: દર્શનની ખીણ વિષે ઈશ્વરવાણી. શું કારણ છે કે તારા સર્વ માણસો પોતાના ધાબા
    પર ચઢી ગયા છે?
  pon-2006A: Iet mahsen ehu duwen Wahun Kaudiahl. Dahme wiewiawi? Dahme aramas koaros
    en kahnimwo wie kamakamadipwki pohn pwelengen imwarail kan?
  por-BRBSL: O fardo do vale da visão. O que o aflige agora, que todos vocês tenham
    subido aos telhados da casa?
  cth-cth: marangransanawHethateh, ayawn hoi kâkuen e vision doeh. Nangmouh pueng
    teh lemphu na luen awh nahanelah, nangmouh koe bang hno mouh ka tho vaw.
  twi-twi: 'Nkɔmhyɛ a etia Anisoadehu Bon no: Dɛn na ɛhaw mo mprempren, a mo nyinaa
    aforo kɔ adan atifi yi,'
  hlt-hlt: Kolrhawk ham olrhuh, na imphu tom ah na yoeng thil na taengkah olphong
    te melae?
  tbz-SIM: 'Kuyie nnɑ̀kɛ́ tì tìì tukúnɛ̀ kubiriku bɛ̀ tu kù mɛbɛnkùmɛ̀ biriku: Fɔ̃́
    nSedisɑdɛmmu, dɛ̀ dòmmɛ kɑ̀ɑ nìtìbɛ̀ bɛmɔu dèkɛ dɛdɑ̀nnɛ̀?'
  msy-2020: Ikiavɨra Itir God, Irebamɨn Mɨn Garir Biziba Otivamin Danganir Zarim bagh
    akar kam anɨngi. Ia Jerusalemɨn itir gumazamiziba, ia bar manmaghɨra nɨghnigha,
    dɨa nɨgɨnir dafam gamua, egha bar akonge? Ia uan dɨpenir inogoribar ghuavanega
    pamtem deima, ian nɨgɨnim nguibar ekiamɨn ruaghateviba bar dar ghu. Ian gumazir
    ariaghireziba, me mɨdorozir gumazir gavgavibar mɨn mɨsoghava ariaghirezir puvatɨ.
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ntiɣi toosee tɛtɛkǝlɛ tɔɔ tɔ. Yosɑlɛm, pepe lɑpɑ nɑ nyɑ́ yǝlɑɑ
    kpɑɑkɩ lɔpʋtʋ tɔɔ?
  azb-azb: 'Görüntü vadisi barəsində xəbərdarlıq: Ey şəhər xalqı, nə olub ki, hamınız
    damlara çıxmısınız?'
  eng-DBY: The burden of the valley of vision. What aileth thee now, that thou art
    wholly gone up to the housetops?
  hin-2017: दर्शन की तराई के विषय में भारी वचन। तुम्हें क्या हुआ कि तुम सब के सब छतों
    पर चढ़ गए हो,
  wol-KYG: 'Yéene bii ñeel na xuru Peeñu ma: Ana lu ngeen di yéege, yeen ñépp seen
    kawi taax?'
  eng-YLT: The burden of the Valley of Vision. What — to thee, now, that thou hast
    gone up, All of thee — to the roofs?
  eng-WYC-2017: The burden of the valley of vision. What also is to thee, for and
    all thou ascendedest [or wentest up] into [the] roofs,
  eng-WMBB: The burden of the valley of vision. What ails you now, that you have all
    gone up to the housetops?
  urd-GVH: 'रोया की वादी यरूशलम के बारे में रब का फ़रमान : क्या हुआ है? सब छतों पर
    क्यों चढ़ गए हैं?'
  rug-rug: Hiera sa kinorokorotae pa guguana Zerusalema, sa Lolomo Tanisa Dinogodogorae.
    Na sa si korapa ta evaṉa? Na vegua ke haqala la pa batu vetu sari doduru tie?
  gaz-gaz: 'Raajii waaʼee Sulula Mulʼataa: Amma maaltu isin rakkisee isin hundi fiixee
    manaatti ol baatan?'
  fra-LSG: Oracle sur la vallée des visions. Qu’as-tu donc, que tout ton peuple monte
    sur les toits?
  yal-yal: Waliyiya falan ni i ra Lankɛnɛmaya Lanbanna xili ma. Yerusalɛn kaane, nanfera
    ɛ tema banxine xuntagi?
  haw-1868: KA wanana no ke awawa o ka ikeana, Heaha kau i keia wa, I pii ai oukou
    a pau iluna o na kaupaku hale?
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ أُورُشَلِيمَ: مَاذَا حَدَثَ حَتَّى إِنَّكُمْ جَمِيعاً
    صَعِدْتُمْ إِلَى سُطُوحِ الْمَنَازِلِ؟'
  ewe-ewe: Esiae nye nyagblɔɖi ɖe ŋutega balime la ŋu. Nu kae ɖe mi ɖe nu hafi mi
    katã miede xɔwo tame?
  eng-LEE: The doom of the valley of vision. What aileth thee now, that thou art wholly
    gone up to the roofs?
  asm-FB: উপত্যকাৰ বিষয়ে দেখা দৰ্শনৰ ঘোষণা। তোমালোক সকলোৱে ঘৰৰ চালত কিহৰ বাবে উঠিলা?
  sus-A: حَشَنكَتّ نَ فُلُنبَ بّ تٌي تِمَ دّننَشّ. مُنسٍ عَ نِيَشِ وٌ بِرِن تٍشِ وٌ
    شَ بَنشِيٍ قَرِ؟
  fra-SBL: Le fardeau de la vallée de la vision. Qu'est-ce qui vous afflige maintenant,
    pour que vous soyez tous montés sur les toits ?
  hbo-hbo: מַשָּׂ֖א גֵּ֣יא חִזָּיֹ֑ון מַה־לָּ֣ךְ אֵפֹ֔וא כִּֽי־עָלִ֥ית כֻּלָּ֖ךְ לַגַּגֹּֽות׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Gĩtuamba gĩa Kĩoneki: Atĩrĩrĩ, nĩ kĩĩ
    kĩragũthĩĩnia rĩu, tondũ andũ aku othe marahaica nyũmba igũrũ,'
  fra-NCL: Oracle sur la Vallée de vision. Qu’as-tu donc que tu sois montée tout entière
    sur les toits,
  cek-AK: Azawn hnuksakhaih kawng pongah thuih ih lok mah, Tih mah maw raihaih ang
    paek o moe, imphu nuiah na dawh o boih?
  cuk-cuk: 'Isaías, Negburgan-Daked-Nebagi yoedse-ibmar-guoedgi sunmaksad: ¿Igi be
    itomala? Emide, bela bemar neg-uas-birgi be nakwemamaigu.'
  uig-CYR: 'Аламәт көрүнүш берилгән җилға тоғрисида жүкләнгән вәһий: — Силәр һәммиңлар
    өгүзләрниң үстигә чиқивалғиниңлар зади немә қилғиниңлар?'
  tel-2017: “దర్శనం లోయ” ను గూర్చిన దైవ ప్రకటన. “మీరంతా ఇళ్ళ పైకప్పుల పైకి ఎక్కి ఉండటానికి
    కారణమేంటి?
  hat-BSA: Pwofesi konsènan vale a vizyon an. Sa k pase nou koulye a, ke nou tout
    monte sou twati kay yo?
  kos-kos: Kas in fahkak inge ma ke Infahlfal in Aruruma. Mea sikyak inge? Efu ku
    mwet nukewa in siti uh fanyak nu fin lohm selos uh?
  hbo-WLC: מַשָּׂ֖א גֵּ֣יא חִזָּי֑וֹן מַה־לָּ֣ךְ אֵפ֔וֹא כִּֽי־עָלִ֥ית כֻּלָּ֖ךְ לַגַּגּֽוֹת׃
  ibo-ibo: Amụma megide ndagwurugwu nke ọhụ. Ọ bụkwa gịnị na-eme unu ugbu a nke mere
    na unu niile rịgooro nʼelu ụlọ?
  ory-ory: ଦର୍ଶନ ଉପତ୍ୟକା ବିଷୟକ ଭାବବାଣୀ। ଏବେ ତୁମ୍ଭର କʼଣ ହେଉଅଛି ଯେ, ତୁମ୍ଭେ ସମସ୍ତେ ଗୃହର
    ଛାତ ଉପରକୁ ଯାଇଅଛ?
  chk-chk: 'Iei än Kot kapas usun ewe lemolun pwärätä: Met popun ämi meinisin oua
    tötä won imwemi?'
  rop-rop: Wal aibin kipgon tok, “Wal dijan na det mesij blanga Jerusalem. Wanim bin
    hepin iya? Wotfo yumob abumbat padi ontop langa det fletwan ruf langa yumob haus?
  ukr-1871: 'Пророче слово про Видивну долину: Що се тобі лучилося, що ввесь люд твій
    повиходив на дахи?'
  deu-1951: 'Weissagung über das Tal der Gesichte: Was ist dir denn, daß du insgesamt
    auf die Dächer steigst,'
  eng-JPS: The burden concerning the Valley of Vision. What aileth thee now, that
    thou art wholly gone up to the housetops,
  srp-1865: Breme dolini viðenja. Što ti je te si sva izašla na krovove?
  lug-lug: 'Obunnabbi obukwata ku Kiwonvu ky’Okwolesebwa: Kiki ekikutawanya kaakano,
    n’okulinnya n’olinnya waggulu ku busolya,'
  heb-heb: משא גיא חזיון מה לך אפוא כי עלית כלך לגגות׃
  ben-IRV: 'দর্শন-উপত্যকা বিষয়ে ঘোষণা: তোমার এখন কি হয়েছে যে, তোমার সবাই ছাদের উপরে
    উঠেছ?'
  pan-pan: ਦਰਸ਼ਣ ਵਾਲੀ ਘਾਟੀ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ l ਹੁਣ ਤੈਨੂੰ ਕੀ ਹੋਇਆ, ਤੁਸੀਂ ਜੋ ਸਾਰਿਆਂ ਦੇ
    ਸਾਰੇ ਕੋਠਿਆਂ ਉੱਤੇ ਚੜ੍ਹ ਗਏ ਹੋ?
  mya-JVB: ဗျာဒိတ် ရူပါရုံချိုင့် နှင့် ဆိုင်သော ဗျာဒိတ် တော် ကား၊ သင့် တမြို့လုံး
    သည် အိမ်မိုး ပေါ် သို့ တက် ရမည် အကြောင်း ၊ အဘယ် အမှု ရောက်သနည်း။
  hmo-hmo: 'Peroveta hereva Mata Hanai ena Koura totona be inai: Dahaka umui dekenai
    ia vara noho? Badina dahaka umui ibounai, mai moale danu, emui ruma edia guhi
    dekenai umui daekau lao vadaeni,'
  urd-urd: ख़्वाब की वादी के बारे में नबुव्वत अब तुम को क्या हुआ कि तुम सब के सब कोठों
    पर चढ़ गए?
  rus-SYN: Пророчество о долине видения. - Что с тобою, что ты весь взошел на кровли?
  bqc-SIM: Wɛ́pungu'ea guzulɛu yã́. Bↄ́mɛ á lé a dɛdɛ á kpɛ́ musu píii?
  tcz-CHONGTHU: 'Jerusalem chung changa thuhil hitin ahunge-Gaova kimu phaicham: Ipi
    thu um hitam? Inchung sao langa chu ibola mijouse lhai lou vaham ?'
  mar-mar: दृष्टांताच्या खोऱ्याविषयी ही देववाणी; तुम्ही सर्व घरच्या माळीवर जात आहा,
    त्याचे काय कारण आहे?
  qub-qub: 'Tayta Diosmi Isaiasta ricachiran ricapacuna guechwa Jerusalén imano cananpäpis
    cashanta. Chaytami Isaías cayno willacuran: ¿Imataj Jerusalenchöga caycan? ¿Imanirtaj
    runacunaga wasi janancunacho cushicurcaycan?'
  hat-hat: 'Men yon mesaj pou Fon Vizyon an: -Sa k''ap pase konsa? Poukisa tout moun
    nan lavil la ap moute sou teras anwo kay yo pou fè fèt konsa?'
  eng-BSB: 'This is the burden against the Valley of Vision: What ails you now, that
    you have all gone up to the rooftops,'
  eng-WEBPB: The burden of the valley of vision. What ails you now, that you have
    all gone up to the housetops?
  kbq-kbq: Hanki Ava'nagnazane nehaza agupofima fore hania zamofo nanekea Ra Anumzamo'a
    amanage huno nasami'ne, Na'a higeta mika vahe'mota nontamimofo agofetura marenerize?
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlachque ipantis altepetl
    Jerusalén: ¿Tlachque inmechpano ama? ¿Para tlen incholohuaj huan inyohuij imocalpani?'
  gub-BL: 'Teko wexak upuahu zàwenugar amo ywyàpyznaw rehe wiko mehe wà. Na''aw Tupàn
    ze''eg a''e ywyàpyznaw rehe har xe kury: Màràzàwe tuwe pezeupir penàpuz ''aromo
    har rehe peapyk pà.'
  eng-DRA: The burden of the valley of vision. What aileth thee also, that thou too
    art wholly gone up to the housetops?
