verse: ISA.022.013
translations:
  mal-C: എന്നാൽ അതിനുപകരം നിങ്ങൾ ആഹ്ലാദിച്ചു തിമിർത്തു; കന്നുകാലികളെ കശാപ്പുചെയ്ത്
    ആടിനെ അറത്ത് മാംസം ഭക്ഷിച്ചു വീഞ്ഞു പാനംചെയ്തു. “നമുക്കു തിന്നുകുടിക്കാം, നാളെ
    നാം മരിക്കുമല്ലോ,” എന്നു നിങ്ങൾ പറയുന്നു!
  deu-TKW: da gab es Lust und Freude, Rindertöten und Schafeschlachten, Fleischessen
    und Weintrinken, Essen und Trinken, denn - “morgen sind wir tot”!
  lin-lin: 'Kasi tala, ezalaki kaka bisengo mpe loyenge, koboma bangombe mpe bameme
    ya mibali, bantaba ya basi, kolia misuni mpe komela masanga ya vino ! Bozalaki
    koloba : « Tika ete tolia mpe tomela, pamba te, lobi, tokokufa ! »'
  eng-LSV: And behold, joy and gladness, slaying of oxen, || And slaughtering of sheep,
    || Eating of flesh, and drinking of wine, || Eat and drink, for tomorrow we die.
  eng-GNV: 'And beholde, ioy and gladnes, slaying oxen and killing sheepe, eating
    flesh, and drinking wine, eating and drinking: for to morowe we shall die.'
  eng-WEBSTER: 'And behold joy and gladness, slaying oxen, and killing sheep, eating
    flesh, and drinking wine: let us eat and drink; for to-morrow we shall die.'
  nhw-BL: 'Pero amojuanti amo anquichihuaj ya nopa. Amojuanti noja más anhuicaj ica
    paquilistli, anmijtotíaj huan anmahuiltíaj. Anquinmictíaj huacaxme huan borregojme
    catli elqui para tlacajcahualistli. Huan anquicuaj ininnacayo huan antlaij. Huan
    masque anquimatij huala tlatzacuiltili, amo anmoyolpatlaj. San anquiijtohuaj:
    “Ma titlacuaca huan ma titlaica pampa mostla timiquise.”'
  swh-ONEN: Lakini tazama, kuna furaha na sherehe, kuchinja ngʼombe na kuchinja kondoo,
    kula nyama na kunywa mvinyo! Mnasema, “Tuleni na kunywa, kwa kuwa kesho tutakufa!”
  bba-bba: Adɑmɑ wee i nuku dobu mɔ̀ i yɛ̃ɛrimɔ. I kɛtɛbɑ kɑ yɑ̃ɑnu ɡoomɔ. I yɑɑ temmɔ
    mɑ i tɑm nɔrumɔ i mɔ̀, su di kpɑ su nɔ, domi siɑ sɑ ko ɡbi.
  eng-KJVCPB: 'And behold joy and gladness, Slaying oxen, and killing sheep, Eating
    flesh, and drinking wine: Let us eat and drink; for to morrow we shall die.'
  luo-luo: To kata kamano nitie mor kod ilo, kaachiel gi yangʼo dhok kod rombe, chamo
    ringʼo kod madho divai! Giwacho niya, “We wachiem kendo wamethi nikech kiny wanatho!”
  meu-meu: To, a itaia, moale bona hisi-dae, boromakau bona mamoe ialadia, vamu ianina
    bona vine ranuna i'inuna. “Aita aniani bona aita inuinu, badina be kerukeru baita
    mase.”
  npi-ULB: तर त्‍यसको साटोमा हेर, उत्सव र खुसी, गाइवस्तु काट्ने र भेडाहरू मार्ने,
    मासु खाने र दाखमद्य पिउने गरियो । हामी खाऔं र पिऔं, किनकि भोलि हामी मर्नेछौं भन्‍दैछन्
    ।
  yor-yor: Ṣùgbọ́n wò ó, ayọ̀ àti ayẹyẹ wà; màlúù pípa àti àgùntàn pípa, ẹran jíjẹ
    àti ọtí wáìnì mímu! Ẹ̀yin wí pé, “Jẹ́ kí a jẹ kí a mu, nítorí pé lọ́la àwa ó kú!”
  pes-OPCB: 'اما شما شادی می‌کنید، گاو و گوسفند سر می‌برید تا گوشتشان را با شراب بخورید
    و خوش بگذرانید. می‌گویید: «بیاید بخوریم و بنوشیم، چون فردا می‌میریم.»'
  tgl-ULB: Pero tingnan ninyo, sa halip na magdiwang at magalak, magkatay ng baka
    at magpakatay ng tupa, kumain ng karne at uminom ng alak; tayo ay kumain at uminon,
    dahil bukas ay mamamatay na tayo.
  hui-hui: Ani hayagoyu tígua ani nabi waho howa mbirale uruni biyangi turu howa oba
    halu harimi. Tígua nogo bulumaga sibiru bo dawalu dawe timbuni halu waini ibaru
    nalu harimi. Anidagua bialu howa lalu, Ainde yawi homami̱yadago áyu tomo ibaru
    nalu turu hami̱ya ibidaba, larimi.
  mya-mya: သင်​သည်​ယင်း​သို့​ပြု​မည့်​အ​စား​ရယ်​မော လျက် ပွဲ​လမ်း​သ​ဘင်​ကျင်း​ပ​ကာ​နေ​ခဲ့​၏။
    သိုး​နွား​များ​ကို​သတ်​၍​စား​ကာ​စပျစ်​ရည် ကို​သောက်​ခဲ့​၏။ ``နက်​ဖြန်​သေ​ရကြ​မည်
    ဖြစ်​၍​ယ​ခု​ငါ​တို့​စား​ကြ​သောက်​ကြ ကုန်​အံ့'' ဟု​သင်​ဆို​ခဲ့​၏။
  bod-N: ལྟོས་དང་། མི་རྣམས་ད་དུང་དགའ་ཞིང་སྐྱིད་པའི་ངང་ནས་གླང་དང་ལུག་བཤས་ཏེ། ཤ་བཟའ་བ་དང་རྒུན་ཆང་འཐུང་ནས་ན་རེ།
    རང་ཅག་གིས་བཟའ་བཏུང་སྤྱོད་དང་། ཅིའི་ཕྱིར་ཞེ་ན། སང་ཉིན་རང་ཅག་འཆི་བར་འགྱུར་ཞེས་པའོ།
    །
  sna-sna: Asi tarirai, kune mufaro nokupembera, kubayiwa kwemombe nokuurayiwa kwamakwai,
    kudyiwa kwenyama nokunwiwa kwewaini! Munoti, “Ngatidyei uye tinwe, nokuti mangwana
    tichafa!”
  spa-BLM: 'y he aquí que hay alegría y gozo, matando ganado y matando ovejas, comiendo
    carne y bebiendo vino: “Comamos y bebamos, porque mañana moriremos.”'
  cac-cac: 'A tas tze c''ulej to tzeyac'' q''uin̈ d''a tzalajc''olal, tze milancham
    noc'' vacax yed'' noc'' calnel. Tzex va val, tzeyuc''an an̈. Tzeyalan icha tic:
    Con̈ vaec, cuq''uec an̈, caq''uec co gana, talaj chamnac on̈xo q''uic''an, xe
    chi.'
  swh-ULB: Lakini angalia, badala yake sherehe na furaha, kuuwa ng'ombe na kuchinga
    kondoo, njooni tule na kunjwa mvinjo maana kesho tutakufa.
  bel-bel: 'Але вось, весялосьць і радасьць! Колюць валоў, і рэжуць авечак; ядуць
    мяса, і п''юць віно: «будзем есьці і піць, бо заўтра памрэм!»'
  deu-ELBBK: 'Aber siehe, Wonne und Freude, Rinderwürgen und Schafeschlachten, Fleischessen
    und Weintrinken: „Lasst uns essen und trinken, denn morgen sterben wir!“'
  mbb-OT: Piru midlipey kew wey midsilibra kew hinuun. Midlapè kew te menge vaka wey
    menge kerehidu, ne migkaan kew te usa wey mid-inum kew te vinu. Ke sikiyu te,
    “Egkaan kiw wey edlipey kiw su kela ke mebpatey kiw en keeselem.”
  mal-2015: രട്ടുടുക്കുന്നതിന്നും വിളിച്ചപ്പോൾ ആനന്ദവും സന്തോഷവും കാള അറുക്കുക, ആടറുക്കുക,
    ഇറച്ചിതിന്നുക, വീഞ്ഞു കുടിക്ക! നാം തിന്നുക, കുടിക്ക; നാളെ മരിക്കുമല്ലോ എന്നിങ്ങനെ
    ആയിരുന്നു.
  gup-gup: Dja bonj! Ngurriyimeng kunbuyika! Ngurrinjilngmarnburren dja ngurringun
    mulil, ngurribun mayh nawu bulikki dja nawu sheep ba bu ngurrikanjngun, dja mak
    ngurribongun manbang manbu wine. Ngurriyimerren, “Mah! Karringu dja karribongu!
    Kaluk malamalaywi wanjh karridowe!”
  rmc-rmc: 'Ale dikh, tumen radisaľon a keren oslavi, murdaren o dobitkos the le bakren;
    chan mas a pijen mol a phenen: „Chas pijas, bo tajsa meraha!“'
  pes-OPV: و اینک شادمانی و خوشی و کشتن گاوان و ذبح کردن گوسفندان و خوردن گوشت ونوشیدن
    شراب خواهد بود که بخوریم و بنوشیم زیرا که فردا می‌میریم.
  ron-1924: 'Дар ятэ, ын скимб, веселие ши букурие! Се ынжунгие бой ши се тае ой,
    се мэнынкэ ла карне ши се бя ла вин: „Сэ мынкэм ши сэ бем, кэч мыне вом мури!”'
  ben-OBCV: কিন্তু দেখো, কেবলই আনন্দ ও হৈ হট্টগোল, গৃহপালিত পশুর নিধন ও মেষ হত্যা,
    মাংস ভোজন ও দ্রাক্ষারস পান! তোমরা বলেছ, “এসো, আমরা ভোজন ও পান করি, কারণ আগামীকাল
    আমরা মারা যাব!”
  som-som: Oo bal eega, waxaa jira farxad iyo rayrayn, dibi la qalo iyo ido la gowraco,
    hilib la cuno iyo khamri la cabbo, oo waxaa la yidhaahdaa, Aynu wax cunno oo cabno,
    waayo, berrito waynu dhiman doonaaye.
  lat-VUC: 'et ecce gaudium et lætitia, occidere vitulos et jugulare arietes, comedere
    carnes, et bibere vinum: comedamus et bibamus, cras enim moriemur.'
  eng-ASVBT: 'and, behold, joy and gladness, slaying oxen and killing sheep, eating
    flesh and drinking wine: Let us eat and drink, for tomorrow we shall die.'
  ita-1885: 'ed ecco allegrezza, e letizia; ammazzar buoi, e scannar pecore; mangiar
    carni, e ber vino, dicendo: Mangiamo, e beviamo; perciocchè domani morremo.'
  eng-LXXUP: but they engaged in joy and gladness, slaying calves, and killing sheep,
    so as to eat flesh, and drink wine; saying, Let us eat and drink; for tomorrow
    we die.
  eng-ULB: But look, instead, celebration and gladness, killing cattle and slaughtering
    sheep, eating meat and drinking wine; let us eat and drink, for tomorrow we will
    die.
  spa-VBL: 'Pero lugar de eso siguen con sus fiestas alegres. Sacrifican el ganado
    y las ovejas para poder hacer sus fiestas, comiendo carne y bebiendo vino, diciendo:
    “¡Comamos y bebemos, porque mañana vamos a morir!”'
  fra-_FOB: 'Voici de l''allégresse et de la joie; on tue des bœufs, on égorge des
    moutons, on mange de la chair, et on boit du vin: Mangeons et buvons, car demain
    nous mourrons!'
  mal-mal: രട്ടുടുക്കുന്നതിന്നും വിളിച്ചപ്പോൾ എന്നാൽ തല്‍സ്ഥാനത്ത് ആനന്ദവും സന്തോഷവും
    കാള അറുക്കുക, ആടറുക്കുക, ഇറച്ചിതിന്നുക, വീഞ്ഞു കുടിക്കുക! “നാം തിന്നുക, കുടിക്കുക;
    നാളെ മരിക്കുമല്ലോ” എന്നിങ്ങനെ ആയിരുന്നു.
  urd-GVR: Lekin kyā huā? Tamām log shādiyānā bajā kar ḳhushī manā rahe haiṅ. Har
    taraf bailoṅ aur bheṛ-bakriyoṅ ko zabah kiyā jā rahā hai. Sab gosht aur mai se
    lutfandoz ho kar kah rahe haiṅ, “Āo, ham khāeṅ pieṅ, kyoṅki kal to mar hī jānā
    hai.”
  suz-BL: तन्‍न गेपुकीमी ग्‍येरशा, ब्‍यफ नु भेडा क्‍योरशा, ब्‍वशा, अङगुर शांबु तूशा
    “लो, जय ब्‍वय, तूय, मारदे हना दीसा बेक्‍नय” देंतीनी। १कोरिन्‍थी १५:३२
  eng-NOY: But, behold, joy and gladness, Slaying oxen and killing sheep, Eating flesh
    and drinking wine! “Let us eat and drink, For to-morrow we die!”
  ita-1927: ed ecco che tutto è gioia, tutto è festa! Si ammazzano buoi, si scannano
    pecore, si mangia carne, si beve vino… “Mangiamo e beviamo, poiché domani morremo!”
  ckb-ckb: بەڵام ئەوەتا خۆشی و شادی، مانگا کوشتنەوە و مەڕ سەربڕین، گۆشت خواردن و شەراب
    خواردنەوە! «با بخۆین و بخۆینەوە، چونکە سبەی دەمرین.»
  eng-BBE: 'But in place of these there was joy and delight, oxen and sheep were being
    made ready for food, there was feasting and drinking: men said, Now is the time
    for food and wine, for tomorrow death comes.'
  kan-OKCV: ಆದರೆ ಉತ್ಸಾಹವು, ಸಂತೋಷವು, ದನ ಕೊಳ್ಳುವುದು, ಕುರಿ ಕಡಿಯುವುದು, ಮಾಂಸವನ್ನು ತಿನ್ನುವುದು,
    ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವುದು, ನಾಳೆ ಸಾಯುತ್ತೇವೆಂದು ತಿಂದು ಕುಡಿಯುವುದೇ ನಿಮ್ಮ ಕಾರ್ಯ.
  tam-2017: 'நீங்களோ, சந்தோஷித்து மகிழ்ந்து, ஆடுமாடுகளை அடித்து, இறைச்சியைச் சாப்பிட்டு,
    திராட்சைரசத்தைக் குடித்து: சாப்பிடுவோம் குடிப்போம், நாளைக்குச் சாவோம் என்று சொல்வீர்கள்.'
  spa-RV-1909: 'Y he aquí gozo y alegría, matando vacas y degollando ovejas, comer
    carne y beber vino, diciendo: Comamos y bebamos, que mañana moriremos.'
  ron-BTF: Şi, iată, bucurie şi veselie, junghiere de boi şi tăiere de oi, mâncare
    de carne şi băut de vin; să mâncăm şi să bem, căci mâine vom muri.
  eng-WEBP: 'and behold, there is joy and gladness, killing cattle and killing sheep,
    eating meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.”'
  eng-FBV: Instead, you go on happily partying! You slaughter cattle and sheep so
    you can have your feasts, eating meat and drinking wine, saying, “Let's eat and
    drink, because we're going to die tomorrow!”
  nld-1939: 'Maar zie, daar is gejoel en gedartel, Runderen doden, schapen slachten,
    Vlees gaan eten en wijn gaan drinken: Laat ons eten en drinken, want morgen zullen
    we sterven!'
  nch-BL: 'Pero amojuanti amo anquichihuaj ya nopa. Amojuanti noja más anhuicaj ica
    paquilisti, anmijtotíaj huan anmahuiltíaj. Anquinmictíaj huacaxme huan borregojme
    cati elqui para tacajcahualisti. Huan anquicuaj ininacayo huan antaij. Huan masque
    anquimatij huala tatzacuiltili, amo anmoyolpataj. San anquiijtohuaj: “Ma titacuaca
    huan ma titaica pampa mosta timiquise.”'
  vie-1934: 'thế mà trong các ngươi có sự vui mừng hớn hở. Người ta mổ bò, giết chiên,
    ăn thịt, uống rượu: Hãy ăn uống đi, vì ngày mai chúng ta sẽ chết!'
  hin-CV: यह सब होने पर भी वहां आनंद मनाया जा रहा है, पशुओं का वध और भेड़ों का संहार,
    मांस और दाखमधु पीकर कहा जा रहा है कि! “आओ हम खाएं-पिएं, क्योंकि कल तो हमारी मृत्यु
    होनी ही है!”
  eng-OURB: 'and behold, joy and gladness, killing cattle and killing sheep, eating
    meat and drinking wine: “Let us eat and drink, for tomorrow we will die.”'
  spa-BES: 'Pero en lugar de esto había alegría y deleite, los bueyes y las ovejas
    se preparaban para comer, había banquetes y bebidas, los hombres decían: Ahora
    es el momento de la comida y el vino, porque mañana viene la muerte.'
  tdx-tdx: 'Te mone: rebeke naho hafaleañe, tombok’añombe naho fandentàñ’ añondry,
    fikamàn-kena naho finoman-divay: Antao hikama naho hinoñe, ke ho mate maray!'
  tha-KJV: และ ดู​เถิด มี​ความชื่นบานและความยินดี มี​การฆ่าวัวและฆ่าแกะ มี​การก​ินเนื้อและดื่​มน​้ำองุ่น
    “​ให้​เรากินและดื่มเถิด เพราะว่าพรุ่งนี้เราจะตาย”
  por-BR-2018: 'E eis aqui alegria e festejo, matando vacas e degolando ovelhas, comendo
    carne, bebendo vinho, e dizendo : Comamos e bebamos, porque amanhã morreremos!'
  deu-ELO: 'Aber siehe, Wonne und Freude, Rinderwürgen und Schafeschlachten, Fleischessen
    und Weintrinken: “Laßt uns essen und trinken, denn morgen sterben wir!”'
  eng-WYC-2018: and lo! joy and gladness is to slay calves, and to strangle wethers,
    to eat flesh, and to drink wine; eat we, and drink we, for we shall die tomorrow.
    (and behold! joy and happiness (is) to kill calves, and to strangle rams, yea,
    to eat flesh, and to drink wine; eat we, and drink we, for tomorrow we shall die.)
  epo-epo: 'Jen estas ĝojo kaj gajeco: oni mortigas bovojn, buĉas ŝafojn; oni manĝas
    viandon kaj trinkas vinon, dirante: Ni manĝu kaj trinku, ĉar morgaŭ ni mortos.'
  uig-PIN: Biraⱪ bularning ornida, mana huxalliⱪ wǝ xadliⱪ, Kalilarni soyux, ⱪoylarni
    boƣuzlax, Gɵxlǝrni yeyix, xarablarni iqix, «yǝyli, iqǝyli, qünki ǝtǝ dunyadin
    ketimiz» — deyixlǝr boldi!
  beo-beo: Be amo mae dawa:le, dilia da oufesega:i amola hahawane lolo nasu. Dilia
    da sibi amola bulamagau moma:ne, medole legei. Amola dilia da waini hano mai.
    Dilia da amane sia:i, “Ninia da ha:i amola waini hano manu da defea. Bai aya ninia
    bogomu.”
  tpi-OTNT: Tasol yupela i no bin mekim ol pasin bilong sori. Nogat. Yupela i bin
    lap na amamas i stap. Na yupela i bin kilim ol sipsip na ol bulmakau na wokim
    bikpela pati, na yupela i bin dring wain. Na yupela i bin tok olsem, “Kam, yumi
    kaikai na dring, long wanem, tumora bai yumi dai.”
  hau-SA: Amma duba, sai ga shi kuna farin ciki kuna kuma murna, kuna yankan shanu
    kuna kashe tumaki, kuna cin nama kuna kuma shan ruwan inabi! Kuna cewa, “Bari
    mu ci mu kuma sha, gama gobe za mu mutu!”
  uig-LAT: Biraq bularning ornida, mana xushalliq we shadliq, Kalilarni soyush, qoylarni
    boghuzlash, Göshlerni yéyish, sharablarni ichish, «yeyli, icheyli, chünki ete
    dunyadin kétimiz» — déyishler boldi!
  nde-nde: Kodwa khangela, kulokuthaba lokuthokoza, ukuhlatshwa kwezinkomo lokubalwa
    kwezimvu, ukudliwa kwenyama lokunathwa kwewayini! Lithi, “Kasidleni sinathe, ngoba
    kusasa sizakufa!”
  ton-ton: 'Pea vakai naʻe ʻi ai ʻae fiemālie mo e fiefia, ko e tāmateʻi ʻoe fanga
    pulu, mo e tāmateʻi ʻoe fanga sipi, mo e kai ʻae kakano, mo e inu uaine: ke tau
    kai mo inu; he ko e ʻapongipongi te tau mate.'
  ces-1613: 'A aj, radost a veselí vaše zabijeti voly, a bíti ovce, jísti maso, a
    píti víno, a říkati: Jezme, píme, nebo zítra zemřeme.'
  eng-WMB: 'and behold, there is joy and gladness, killing cattle and killing sheep,
    eating meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.”'
  tam-TCV: ஆயினும் பாருங்கள், நீங்கள் கொண்டாட்டங்களிலும் மகிழ்ச்சியிலும் குதூகலத்திலும்
    ஈடுபடுகிறீர்கள். ஆடுமாடுகளை அடித்து, செம்மறியாடுகளையும் வெட்டி, இறைச்சியை சாப்பிட்டு,
    திராட்சை இரசம் குடிக்கிறீர்கள்! நீங்களோ, “உண்போம், குடிப்போம். ஏனெனில், நாளைக்குச்
    சாவோம்!” என்று சொல்லுகிறீர்களே.
  ceb-ULB: Apan tan-awa, hinuon, adunay kasaulogan ug paglipay, pagpatay ug mga nating
    baka ug pag-ihaw sa mga karnero, pagkaon ug karne ug pag-inom ug bino; mangaon
    kita ug mag-inom, kay ugma mangamatay na kita.
  pol-UBG: 'A oto radość i wesele, zabijanie wołów i owiec, spożywanie mięsa i picie
    wina: Jedzmy, pijmy, bo jutro umrzemy.'
  urd-GVU: لیکن کیا ہوا؟ تمام لوگ شادیانہ بجا کر خوشی منا رہے ہیں۔ ہر طرف بَیلوں اور
    بھیڑبکریوں کو ذبح کیا جا رہا ہے۔ سب گوشت اور مَے سے لطف اندوز ہو کر کہہ رہے ہیں،
    ”آؤ، ہم کھائیں پئیں، کیونکہ کل تو مر ہی جانا ہے۔“
  deu-1912: 'Wiewohl jetzt, siehe, ist''s eitel Freude und Wonne, Ochsen würgen, Schafe
    schlachten, Fleisch essen, Wein trinken und ihr sprecht: “Laßt uns essen und trinken,
    wir sterben doch morgen!”'
  kan-2017: ಆದರೆ ಇಗೋ, ಉಲ್ಲಾಸ, ಹರ್ಷ, ಕುರಿದನಗಳನ್ನು ಕಡಿಯುವುದು, ಮಾಂಸ ತಿನ್ನುವುದು, ದ್ರಾಕ್ಷಾರಸ
    ಕುಡಿಯುವುದು, ನಾಳೆ ಸಾಯುತ್ತೇವೆಂದು ಇಂದು ತಿಂದು ಕುಡಿಯುವುದೇ ನಿಮ್ಮ ಕಾರ್ಯ.
  yap-yap: Machane mu rin’ed nib thil, ya um garusgad ma gimed be madnom. Ma gimed
    be li’e saf nge garbaw ni ngan languy, ma yibe unum e wayin. Me lungmed, ‘Kabfel’
    ni ngu’ud abichgad ma gadad be garbad! Ya bayi gabul ma kadm’ad.
  hlt-MCSB: Saelhung top ham neh boiva ngawn ham, maeh caak ham neh misurtui ok ham
    tah omngaihnah neh kohoenah la, “Ca sih lamtah o sih, thangvuen kah ham tah n'duek
    uh hae pawn ni he,” na tiuh.
  mdy-ETH: ዒንሢ ዒዛኮ ዔኤሊፆ ዔኮንዶሢ ሃሺ ቦንቾ ኬሊ ሜንሤኔ፤ ሙዖንዶ ማራይና ጌማይና ዒንሢ ሹኬኔ፤ ዎይኖ ዑዦዋ ዒንሢ
    ዑሽኪ፦ «ዚሮ ኑኡኒ ሃይቃንዳኔ፥ ዬያሮ ሃኖ ኑ ሙይ ዑሽኮም!» ዒንሢ ጌዔኔ።
  twi-ASANTE: Nanso hwɛ, woka sɛ anigyeɛ ne ahosɛpɛ wɔ hɔ; wokunkum anantwie ne nnwan;
    wowe ɛnam na woboro nsã! Woka sɛ, “Momma yɛnnidi na yɛnnom, ɛfiri sɛ, ɔkyena yɛbɛwu!”
  eng-WEBU: 'and behold, there is joy and gladness, killing cattle and killing sheep,
    eating meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.”'
  wal-wal: SHin be7ite, intte ufaitteetanne poocu geeta; booraanne dorssaa shukkeeta;
    ashuwaa meeta; woiniyaa eessaakka uyeeta; “Nuuni wontto haiqqiyo gishshau, ane
    moosinne uyoos” yaageeta.
  spa-PDDPT: 'Pero ciertamente hay gozo y alegría, matanza de bueyes y degüello de
    ovejas. Se come carne, se bebe vino y dicen: ¡Comamos y bebamos, porque mañana
    moriremos!'
  gun-gun: 'Ha''e rami teĩ peẽ kuery pevy''a rei ha''e penderory rive anho teri pekuapy.
    Ha''e rami vy pejuka ''rã vaka, pejyryvi kyxĩ ''rã vexa''i. Pe''u ''rã xo''o,
    ha''e pey''u ''rã vinho. Ha''e rami vy aipopeje ''rã: “Jakaru ha''e jay''u, mba''eta
    ko''ẽ rã nhamanomba ''rã”, peje pekuapy.'
  ilo-ULB: Ngem kitaem, nagramrambakkayo ketdi ken nagragragsakkayo, nagparpartikayo
    kadagiti baka ken karnero, nangnangankayo iti karne ken naqin-inumkayo iti arak;
    mangan ken uminumtayo, ta inton bigat, mataytayonton.
  kpg-kpg: Gei di godou mee ne hai, goodou ne gadagada gaa hai godou hagamiami. Goodou
    gu daaligi godou siibi mono kau gu miami, gu inu godou waini, gu helekai boloo,
    “Gidaadou belee miami mo di inuinu, idimaa daiaa gidaadou gaa mmade.”
  uig-ARA: بىراق بۇلارنىڭ ئورنىدا، مانا خۇشاللىق ۋە شادلىق، كالىلارنى سويۇش، قويلارنى
    بوغۇزلاش، گۆشلەرنى يېيىش، شارابلارنى ئىچىش، «يەيلى، ئىچەيلى، چۈنكى ئەتە دۇنيادىن
    كېتىمىز» ــ دېيىشلەر بولدى!
  sus-sus: Kɔnɔ wo mu tin na ra, wo naxa xulunyi ti ɲɛlɛxinyi kui, wo ninge nun yɛxɛɛ
    faxa wo naxee donma, wo wɛni min a falafe ra, «Won xa won dɛge, won xa wo min,
    barima tina won faxama nɛ.»
  pon-2006: Ahpw kumwail kokouruhr oh kamakamadipw. Kumwail kemehla sihpw kan oh kou
    kan pwe kumwail en tungoale, oh niminim wain. Kumwail ahpw nda, “Nna, kitail kamakamadipw
    oh sakasakau! Pwe lakapw kitail pahn mehla.”
  ksd-ksd: 'ma i dave? Da gire ke ra gugu ma ra malagene, di doko ra umana bulumakau
    ma di poko ra umana sip, di en ra kirip ma di mome ra vain; di biti: Dat a ian
    ma dat a momo, tago ningene dat a virua.'
  tur-YTC: 'Ve işte, sığırları ve koyunları kesmek, et yemek ve şarap içmek sevinç
    ve mutluluktur: “Yiyelim, içelim, çünkü yarın öleceğiz.”'
  grc-BRENT: αὐτοὶ δὲ ἐποιήσαντο εὐφροσύνην καὶ ἀγαλλίαμα, σφάζοντες μόσχους, καὶ
    θύοντες πρόβατα, ὥστε φαγεῖν κρέατα, καὶ πιεῖν οἶνον, λέγονες, φάγωμεν καὶ πίωμεν,
    αὔριον γὰρ ἀποθνήσκομεν.
  ind-AYT: Akan tetapi, lihatlah, ada keceriaan dan kegembiraan, penyembelihan sapi
    dan pemotongan domba, makan daging dan minum anggur. “Mari kita makan dan minum
    karena besok kita akan mati.”
  nya-nya: Koma mʼmalo mwake inu munakondwa ndi kusangalala; munapha ngʼombe ndi nkhosa;
    munadya nyama ndi kumwa vinyo. Inu mumati, “Tiyeni tidye ndi kumwa pakuti mawa
    tifa!”
  hrv-hrv: 'A gle: radost i veselje, ubijaju goveda i kolju ovce; jedu meso i piju
    vino: “Jedimo i pijmo, jer sutra nam je mrijeti.”'
  mps-mps: Tiali goli, dagego te hobede yabo sę yai menio. Meni. Dage gisugu olama,
    gana pelama bidalio. Tama dagego bulmakau kibu me sipsip kibu elama, tama moni
    daa mu tuai dao. Tama dagego wain wę dabe tama tuali. Tama dagego e tama po wai
    dao, “Asao. Da wę dali nai dali tuinao,” wali. “Magi baso meni, do da isaibao,”
    tama po wali.
  tpi-tpi: Tasol yupela i no bin mekim ol pasin bilong sori. Nogat. Yupela i bin lap
    na amamas i stap. Na yupela i bin kilim ol sipsip na ol bulmakau na wokim bikpela
    pati, na yupela i bin dring wain. Na yupela i bin tok olsem, “Kam, yumi kaikai
    na dring, long wanem, tumora bai yumi dai.”
  dan-1931: 'Men se, der er Fryd og Glæde, man slår Okser ned, slagter Får, æder Kød
    og får Vin at drikke: “Lad os æde og drikke, thi i Morgen dør vi!”'
  vie-OVCB: 'Thế mà các ngươi vẫn nhảy múa và vui đùa; các ngươi mổ bò và giết chiên.
    Các ngươi ăn thịt và uống rượu thỏa thích. Các ngươi bảo nhau: “Hãy cứ ăn uống
    vì ngày mai chúng ta sẽ chết!”'
  guj-2017: પરંતુ જુઓ, તેને બદલે આનંદ અને હર્ષ, બળદ મારવાનું અને ઘેટા કાપવાનું, માંસ
    ખાવાનું અને દ્રાક્ષારસ પીવાનું ચાલે છે, કેમ કે કાલે તો આપણે મરી જઈશું.
  pon-2006A: Ahpw kumwail kokouruhr oh kamakamadipw. Kumwail kemehla sihpw kan oh
    kou kan pwe kumwail en tungoale, oh niminim wain. Kumwail ahpw nda, “Nna, kitail
    kamakamadipw oh sakasakau! Pwe lakapw kitail pahn mehla.”
  por-BRBSL: 'e eis que há alegria e alegria, matando gado e matando ovelhas, comendo
    carne e bebendo vinho: “Vamos comer e beber, pois amanhã morreremos”.'
  cth-cth: Hatei, Khenhaw! Lunghawinae, maitonaw theinae, tunaw theinae, maitomoi
    canae, misur yamu neinae a sak awh teh, maimouh teh tangtho due awh han toung
    dawkvah, cat net awh sei, telah ati awh bo aw.
  twi-twi: Nanso hwɛ, anigye ne ahosɛpɛw wɔ hɔ; wokunkum anantwi ne nguan; wɔwe nam
    na wɔbow nsa! Wɔka se, “Momma yennidi na yɛnnom, efisɛ, ɔkyena yebewu!”
  hlt-hlt: Saelhung top ham neh boiva ngawn ham, maeh caak ham neh misurtui ok ham
    tah omngaihnah neh kohoenah la, “Ca sih lamtah o sih, thangvuen kah ham tah n'duek
    uh hae pawn ni he,” na tiuh.
  tbz-SIM: 'Kɛ̀ di nɛ́ bo diwɛ̀ì miɛkɛ kɛ yɑ̃nku, kɛ kɔù inɑ̀ɑ̀kɛ nɛ̀ ipe, kɛ cɑ́ɑ́
    nyimɑɑ nkɛ yɔ̃̀ mmɛnɑɑ̀, kɛ nɑ́ɑ́ nkɛ tú: Ti nyo nkɛ yɔ̃̀, kɛ yɛ̃́ ti nɑɑ yóó
    kúmɛ̀mu.'
  msy-2020: Egh ia gan! Ia azir arazibagh amir puvatɨ. Ia akazim gamua bar akuegha
    iti. Egha ia sipsipba ko bulmakaubav sogha, isar dafam gamua, egha wainɨn dɨpaba
    api. Egha ia kamaghɨn mɨgei, “E fo, e gurumɨn ovengam, kamaghɨn amizɨ, ia izɨ
    e damɨ wainɨn dɨpabar amam.”
  dop-dop: 'Amɑ mɛ ɩlɛ, pǝ pǝsɑ-mɛɣɛ lɑŋhʋlʋmlɛ sɔsɔɔlɛ kɛ́. Ɩ́ kʋɣɩ nɑɑŋ nɑ heeŋ
    nɑ ɩ́ liki nɑntʋ nɑ sʋlʋm nɑ ɩ́ hɑkɩ teu. Hɑlǝnɑ ɩ́ tɔ sɩ: Tǝ́ tɔɣɔ nɑ tǝ́ nyɔɔ
    tɑ kpɑkpɑɑ. Mpi tɔ, cele tɩɩ sɩ.'
  azb-azb: Fəqət bunun əvəzinə siz sevinc və şadlıq tapdınız, «Qoy yeyib-içək, çünki
    sabah öləcəyik!» dediniz, Cöngə, qoyun kəsdiniz, ət yediniz, şərab içdiniz.
  eng-DBY: 'and behold joy and rejoicing, slaying oxen, and killing sheep, eating
    flesh, and drinking wine: — Let us eat and drink, for to-morrow we die.'
  hin-2017: परन्तु क्या देखा कि हर्ष और आनन्द मनाया जा रहा है, गाय-बैल का घात और भेड़-बकरी
    का वध किया जा रहा है, माँस खाया और दाखमधु पीया जा रहा है। और कहते हैं, “आओ खाएँ-पीएँ,
    क्योंकि कल तो हमें मरना है।” (1 कुरि. 15:32)
  wol-KYG: 'Te yeena ngii ci mbég ak bànneex, di rendi nag ak xar, di yàpp ak a naan,
    naan: «Nan lekk, naan, nde ëllëg, nu dee!»'
  eng-YLT: And lo, joy and gladness, slaying of oxen, And slaughtering of sheep, Eating
    of flesh, and drinking of wine, Eat and drink, for to-morrow we die.
  kne-kne: Ngem nasis-iyek ya nanragragsak kayo. Nanparti kayos baka ya karnero et
    nansidsida kayos karni ya nan-in-inom kayos arak. Kanan yo, “Mangan tako, man-inom
    tako tan mo si bigat et matey tako.”
  eng-WYC-2017: and lo! joy and gladness is to slay calves, and to strangle wethers,
    to eat flesh, and to drink wine; eat we, and drink we, for we shall die tomorrow.
  eng-WMBB: 'and behold, there is joy and gladness, killing cattle and killing sheep,
    eating meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.”'
  urd-GVH: लेकिन क्या हुआ? तमाम लोग शादियाना बजाकर ख़ुशी मना रहे हैं। हर तरफ़ बैलों
    और भेड़-बकरियों को ज़बह किया जा रहा है। सब गोश्त और मै से लुत्फ़अंदोज़ होकर कह
    रहे हैं, “आओ, हम खाएँ पिएँ, क्योंकि कल तो मर ही जाना है।”
  rug-rug: Ba doṉo la, na hegehegere meke qetuqetu tu si arini, va mate bulumakao
    na sipi, meke korapa henahena meke napo vaeni! Zama si gamu, “Mada henahena meke
    napo, ura na kote mate mo si gita vugo!”
  gaz-gaz: Qooda kanaa garuu gammachuu fi fandalaluu, loon gorraʼuu fi hoolota qaluu,
    foon nyaachuu fi daadhii wayinii dhuguutu jira! Isin, “Kottaa ni nyaannaa; ni
    dhugnas; bor ni duunaatii!” jettu.
  fra-LSG: 'Et voici de la gaîté et de la joie! On égorge des bœufs et l’on tue des
    brebis, On mange de la viande et l’on boit du vin: Mangeons et buvons, car demain
    nous mourrons!'
  yal-yal: Anu, sɛwan nun ɲaxaɲaxan nan be iki! Muxune ɲingene kɔɛ raxabama, e yɛxɛɛne
    faxama, e suben donma, e manpaan minma. Ɛ a falama, ɛ naxa, “En na en dɛge, en
    yi en min, bayo en faxan nɛn tila!”
  haw-1868: 'Aia hoi, he olioli, a me ka hauoli, E kalua ana i na bipi, e pepehi ana
    hoi i na hipa, E ai ana i ka io, e inu ana hoi i ka waina: E ai kakou, e inu hoi,
    no ka mea, apopo e make ana kakou.'
  arb-NAV: 'وَلَكِنَّكُمُ انْهَمَكْتُمْ بِالْفَرَحِ وَالسُّرُورِ وَذَبْحِ الثِّيَرانِ
    وَتَضْحِيَةِ الْغَنَمِ وَأَكْلِ اللَّحْمِ وَشُرْبِ الْخَمْرِ قَائِلِينَ: «لِنَأْكُلْ
    وَنَشْرَبْ لأَنَّنَا غَداً نَمُوتُ».'
  ewe-ewe: Ke mikpɔ ɖa, miele dzidzɔ kpɔm, le aglo tum. Miewu nyiwo, tso alẽwo; mieɖu
    lã, mieno wain, eye miegblɔ be, “Mina miaɖu nu, ano nu, elabena etsɔ miele kuku
    ge!”
  eng-LEE: 'And behold [there are] gladness and joy, slaying of oxen, and killing
    of sheep, eating flesh, and drinking wine: “Let us eat and drink; for tomorrow
    we must die.”'
  asm-FB: কিন্তু চোৱা, তাৰ পৰিৱৰ্তে উৎসৱ উদযাপন, উল্লাস, পহু বধ, মেৰ-ছাগ বলি, মাংস-ভোজন,
    আৰু দ্ৰাক্ষাৰস পান কৰা চলি আছিল; “আহাঁ, আমি ভোজন পান কৰোঁহক, কিয়নো কাইলৈ আমি
    মৰিম।”
  sus-A: كْنْ وٌ مُ تِن نَ رَ، وٌ نَشَ شُلُنيِ تِ حّلّشِنيِ كُي، وٌ نِنفٍ نُن يّشّي
    قَشَ وٌ نَشٍيٍ دٌنمَ، وٌ وّنِ مِن عَ قَلَقٍ رَ، «وٌن شَ وٌن دّفٍ، وٌن شَ وٌ مِن،
    بَرِ مَ تِنَ وٌن قَشَمَ نّ.»
  fra-SBL: 'et voici, c''est la joie et l''allégresse, on tue du bétail et on tue
    des moutons, on mange de la viande et on boit du vin : « Mangeons et buvons, car
    demain nous mourrons. »'
  hbo-hbo: וְהִנֵּ֣ה ׀ שָׂשֹׂ֣ון וְשִׂמְחָ֗ה הָרֹ֤ג ׀ בָּקָר֙ וְשָׁחֹ֣ט צֹ֔אן אָכֹ֥ל
    בָּשָׂ֖ר וְשָׁתֹ֣ות יָ֑יִן אָכֹ֣ול וְשָׁתֹ֔ו כִּ֥י מָחָ֖ר נָמֽוּת׃
  kik-kik: No rĩrĩ, inyuĩ mũrĩ na gĩkeno na ũrĩĩu, mũrathĩnja ngʼombe na ngʼondu,
    mũkĩrĩĩaga nyama na mũkĩnyuuaga ndibei! Mũgakiuga atĩrĩ, “Nĩtũrĩe na tũnyue, nĩgũkorwo
    rũciũ nĩtũgaakua!”
  fra-NCL: Et voici la fête, la réjouissance ; on égorge les bœufs, on tue des brebis,
    on se gorge de viandes et on boit du vin, « Mangeons, et buvons, car demain nous
    mourrons ! »
  cek-AK: toe khenah, anghoehaih hoi poeknawmhaih, maitaw tae hoi tuunawk to bohhaih,
    moi caakhaih hoi misurtui naekhaih to oh; nae o si loe, caa o si, aicae loe khawnbang
    ah a dueh o tih boeh, tiah na thuih o lat.
  cuk-cuk: 'Degi-inigwele, aka bemar weligwar itodmalad. Yeer-itogedba be iba onodmalad.
    Moli-bebe-nikad be oburgwidmalad, sibad-wawaad be oburgwidmalad. Moli-sana be
    gutemalad, vino be gobdemalad.” Degine, be weyob sogdemalad: “Anmar mas-gunmala,
    anmar gobed-gobmala, ar anmar banedse burgwemalosursi.”'
  uig-CYR: Бирақ буларниң орнида, мана хошаллиқ вә шатлиқ, Калиларни союш, қойларни
    боғузлаш, Гөшләрни йейиш, шарапларни ичиш, «йәйли, ичәйли, чүнки әтә дуниядин
    кетимиз» — дейишләр болди!
  tel-2017: కానీ చూడండి! దానికి బదులుగా, పశువులను చంపుదాం, గొర్రెలను వధించుదాం. వాటి
    మాంసం తిని ద్రాక్షారసం తాగుదాం. సంతోషంతో పండగ చేసుకుందాం. ఎందుకంటే రేపు చనిపోతాం
    కదా” అనుకున్నారు.
  hat-BSA: 'Men olye sa, nou fè gwo fèt ak kè kontan, touye bèf, kòche mouton, manje
    vyann ak bwè diven: “Kite nou fè fèt; paske demen nou va mouri.”'
  kos-kos: Kowos tiana oru ma inge a kowos israsr ac orek kufwa. Kowos uniya sheep
    ac cow in kang, ac kowos numla wain. Kowos fahk, “Kut in mongo ac nimnim, pilani
    lutu kut ac misa.”
  hbo-WLC: וְהִנֵּ֣ה ׀ שָׂשׂ֣וֹן וְשִׂמְחָ֗ה הָרֹ֤ג ׀ בָּקָר֙ וְשָׁחֹ֣ט צֹ֔אן אָכֹ֥ל
    בָּשָׂ֖ר וְשָׁת֣וֹת יָ֑יִן אָכ֣וֹל וְשָׁת֔וֹ כִּ֥י מָחָ֖ר נָמֽוּת׃
  ibo-ibo: Ma lee, e nwere obi ụtọ, na-egwuri egwu; igbu ehi na igbu atụrụ, iri anụ
    nakwa ịṅụ mmanya. Unu na-asị, “Ka anyị rienụ, ṅụọkwanụ, nʼihi na echi ka anyị
    ga-anwụ.”
  ory-ory: ମାତ୍ର ଦେଖ, ଆମୋଦ ପ୍ରମୋଦ, ଗୋବଧ ଓ ମେଷହନନ, ମାଂସ ଭୋଜନ ଓ ଦ୍ରାକ୍ଷାରସ ପାନ ହେଉଅଛି;
    “ଆସ, ଆମ୍ଭେମାନେ ଭୋଜନପାନ କରୁ, କାରଣ କାଲି ଆମ୍ଭେମାନେ ମରିବା।”
  chk-chk: Nge oua chök pwapwa o mweireir, oua niela kow me sip kana pwe oupwe ochoch
    fituk o ünümi wain. Pun oua apasa, “Ousipwe momongö o ükün, pun lesor sipwe mäla.”
  rop-rop: Bat yumob nomo bin teiknodis. Yumob bin kipgon densdens en pleiplei myusik
    en yumob bin abumbat padi garram bif en dringgimbat wain en yumob bin tok, ‘Wi
    garra dagadagatbat en dringgimbat en abumbat gudbala taim dumaji maitbi tumorro
    wi garra dai.’
  ukr-1871: Тодї у вас — веселощі та радощі були; ви кололи бики, різали овець та
    попивали вино; їжмо — мовляли — та пиймо, бо й так завтра будемо мертві!
  deu-1951: 'aber siehe, da ist eitel Jubel und Vergnügen, Ochsen schlachten und Schafe
    schächten, Fleisch essen und Wein trinken: «Lasset uns essen und trinken, denn
    morgen sind wir tot!»'
  eng-JPS: And behold joy and gladness, slaying oxen and killing sheep, eating flesh
    and drinking wine — 'Let us eat and drink, for tomorrow we shall die!'
  srp-1865: 'A gle, radost i veselje, ubijaju goveda, kolju ovce, jedu meso i piju
    vino govoreæi: jedimo i pijmo, jer æemo sjutra umrijeti.'
  lug-lug: Naye laba, ssanyu na kujaguza, okubaaga ente n’okutta endiga, okulya ennyama
    n’okunywa envinnyo. Mwogere nti, “Leka tulye, era tunywe kubanga enkya tunaafa.”
  heb-heb: והנה ששון ושמחה הרג בקר ושחט צאן אכל בשר ושתות יין אכול ושתו כי מחר נמות׃
  ben-IRV: কিন্তু দেখ, পরিবর্তে, উদযাপন ও আনন্দ চলছে, গরু ও মেষ হত্যা করা এবং মাংস
    ও আঙ্গুর রস খাওয়া চলছে। এস, আমরা খাওয়া দাওয়া করি, কারণ কালকে আমরা মরে যাব।
  pan-pan: ਪਰ ਵੇਖੋ, ਖੁਸ਼ੀ ਅਤੇ ਅਨੰਦ ਮਨਾਇਆ ਗਿਆ, ਬਲ਼ਦਾਂ ਨੂੰ ਵੱਢਣਾ ਅਤੇ ਭੇਡਾਂ ਨੂੰ ਕੱਟਣਾ
    ਕੀਤਾ ਗਿਆ, ਮਾਸ ਖਾਧਾ ਗਿਆ ਅਤੇ ਮਧ ਪੀਤੀ ਗਈ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਖਿਆ - ਅਸੀਂ ਖਾਈਏ ਪੀਵੀਏ, ਕਿਉਂ
    ਜੋ ਕੱਲ ਤਾਂ ਅਸੀਂ ਮਰਨਾ ਹੈ।
  mya-JVB: ကြည့် ပါ။ ဝမ်းမြောက် ရွှင်လန်း ခြင်းအမှု၊ သိုး နွား များကိုသတ် ခြင်း၊ အမဲသား
    စား ခြင်း၊ စပျစ်ရည် သောက် ခြင်း အမှုကို ပြုလျက်၊ ငါတို့သည် စား ကြကုန်အံ့၊ သောက်
    ကြကုန်အံ့၊ နက်ဖြန် သေ ရ ကြမည်ဟု ပြောဆို ကြသည် တကား။
  hmo-hmo: To umui ese moale bada umui karaia. Boromakau bona mamoe umui alaia, vamu
    umui ania, bona uaina umui inua, umui gwau, “Do ita aniani bona inuinu, badina
    be kerukeru do ita mase.”
  urd-urd: लेकिन देखो, ख़ुशी और शादमानी, गाय बैल को ज़बह करना और भेड़ — बकरी को हलाल
    करना और गोश्त ख़्वारी — ओ — मयनोशी कि आओ खाएँ और पियें क्यूँकि कल तो हम मरेंगे।
  rus-SYN: 'Но вот, веселье и радость! Убивают волов, и режут овец; едят мясо, и пьют
    вино: “будем есть и пить, ибо завтра умрем!”'
  bqc-SIM: 'ↄ̃ á kú pↄnakɛa guu ń yaalↄo. A zuↄ ń sãↄ dɛ̀dɛ, álɛ nↄ̀ↄ só, álɛ
    vɛ̃ɛmi, álɛ mɛ: Wà pↄble, wà imi, asa wá ga ziaɛ.'
  tcz-CHONGTHU: Ahin alamchom beh in nalam in, na kichemin ahi; na gancha holeh na
    kelngoi nathat in ahi. Ju leh sa in golnop nabolin ahi. Hiti jong hin na seije,
    “ Neu hitin don uhite, ajehchu jing leh ithi diu ahi ! “
  mar-mar: परंतू त्याऐवजी, पाहा, उत्सव आणि हर्ष, बैल मारणे, मेंढरे कापणे, मांस खाणे
    व द्राक्षरस पिणे चालले आहे. आपण खाऊ व पिऊ, कारण उद्या आपल्याला मरायचेच आहे.
  qub-qub: 'Chaypis gamcunaga munashayquicunata rurar cushicullarmi carcaycanqui.
    Wäcacunata, uyshacunata pishtar, aychata micur, bïnuta upullarmi carcaycanqui.
    Gamcunaga nircaycanqui: «Cawashanchïyaj micucushun, upucushun; waranachari wañucushunpis»
    nir.'
  hat-hat: 'Men, gade! Nou pito rete ap ri, n''ap fè fèt, n''ap touye bèf, n''ap touye
    kabrit ak mouton pou n'' manje, n''ap bwè diven. N''ap plede di: Annou manje,
    annou bwè, paske denmen nou pral mouri.'
  eng-BSB: 'But look, there is joy and gladness, butchering of cattle and slaughtering
    of sheep, eating of meat and drinking of wine: “Let us eat and drink, for tomorrow
    we die!”'
  eng-WEBPB: 'and behold, there is joy and gladness, killing cattle and killing sheep,
    eating meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.”'
  kbq-kbq: Hianagi tamagra anara nosutma bulimakao afutamine, sipisipi afutamine aheta
    ne'zana kreta nenetma, waini tinena neta musenkase nehutma amanage nehaze, okina
    frisnunku enketa ne'zane tinena neneta, musenkasea hamneno nehaze.
  nhe-BL: 'Pero imojuanti ax inquichihuaj ya nopa. Imojuanti noja más inhuicaj ica
    paquilistli, inmijtotíaj huan inmahuiltíaj. Inquinmictíaj huacaxme huan borregojme
    tlen elqui para tlacajcahualistli. Huan inquicuaj ininnacayo huan intlaij. Huan
    yonque inquimatij huala tlatzacuiltili, ax inmoyolpatlaj. San inquiijtohuaj: “Ma
    titlacuaca huan ma titlaica pampa mostla timiquise.”'
  gub-BL: Naperuzar kwaw ize'eg. Pezemaraz mynykawhu iapo pà. Pezuka tapi'ak awa wà.
    Pezuka àràpuhàràn hawitu ma'e wà no. Pemai'u. Pei'u uwà tykwer win her ma'e pupe
    penemimutar rupi. Peze'eg nezewe. — Zamai'u nehe, zai'u win pupe nehe, ta'e pyhewe
    zàmàno putar nehe xe, peze pezeupeupe.
  eng-DRA: 'And behold joy and gladness, killing calves, and slaying rams, eating
    flesh, and drinking wine: Let us eat and drink; for tomorrow we shall die.'
