  urd-GVU: لیکن رب الافواج نے میری موجودگی میں ہی ظاہر کیا ہے کہ یقیناً یہ قصور تمہارے
    مرتے دم تک معاف نہیں کیا جائے گا۔ یہ قادرِ مطلق رب الافواج کا فرمان ہے۔
  deu-1912: 'Aber meinen Ohren ist es vom HERRN Zebaoth offenbart: Was gilt''s, ob
