verse: ISA.022.014
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഞാൻ കേൾക്കുംവിധം എനിക്കു വെളിപ്പെടുത്തിയത്: “നിങ്ങൾ മരിക്കുന്ന
    ദിവസംവരെ നിങ്ങളുടെ ഈ പാപത്തിന് പ്രായശ്ചിത്തം ലഭിക്കുകയില്ല,” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Wieder und wieder hat sich Jahwe der Heerscharen in meinen Ohren vernehmen
    lassen: Wahrlich, diese Missethat soll euch nicht vergeben werden, bis ihr sterbt,
    - hat der Herr, Jahwe der Heerscharen, gesprochen.'
  lin-lin: 'Yawe, Mokonzi ya mampinga, ayebisaki ngai yango na matoyi na ngai moko
    penza : « Kino bokokufa, bokotikala kozwa bolimbisi ya lisumu oyo te, » elobi
    Nkolo Yawe, Mokonzi ya mampinga.'
  eng-LSV: 'And it has been revealed in my ears, || [By] YHWH of Hosts: This iniquity
    is not pardoned to you, || Until you die, said the Lord, YHWH of Hosts.'
  eng-GNV: And it was declared in ye eares of the Lord of hostes. Surely this iniquitie
    shall not be purged from you, til ye die, saith the Lord God of hostes.
  eng-WEBSTER: And it was revealed in my ears by the LORD of hosts, Surely this iniquity
    shall not be purged from you till ye die, saith the Lord GOD of hosts.
  nhw-BL: 'Yeca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nechilhui:
    “Ni tlajtlacoli amo niquintlapojpolhuis hasta miquise.” Quej nopa quiijtohua TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: 'Bwana Mwenye Nguvu Zote amelifunua hili nikiwa ninasikia: Bwana, Bwana
    Mwenye Nguvu Zote, asema: “Mpaka siku ya kufa kwenu, dhambi hii haitafanyiwa upatanisho.”'
  bba-bba: Yen sɔ̃nɑ Gusunɔ, wɔllu kɑ tem Yinni u mɑn sɔ̃ɔwɑ u nɛɛ, u ǹ bɛɛ bɛɛn
    durum yeni wɔkɑmmɛ sere i kɑ ɡbi.
  eng-KJVCPB: And it was revealed in mine ears by the Lord of hosts, Surely this iniquity
    shall not be purged from you till ye die, Saith the Lord God of hosts.
  luo-luo: 'Jehova Nyasaye Maratego osefwenyona ma kawinjo: “Richoni ok nopwodhi nyaka
    chop thou,” Ruoth Nyasaye ma en Jehova Nyasaye Maratego owacho.'
  meu-meu: 'Iehova Sabaota ese vada e hahedinarai henigu, taiagu ai vada e hereva,
    eto: Ina emui kara havara na basine hegwau tao ela bona ba mase. Ḡaubada, Iehova
    Sabaota, na unu e gwau tomamu.'
  npi-ULB: यो कुरा सर्वशक्तिमान् परमप्रभुले मेरो कानमा प्रकट गर्नुभयोः “निश्‍चय नै
    यो अपराधको निम्‍ति मृत्‍युमा पनि तिमीहरूलाई क्षमा हुनेछैन,” परमप्रभु सर्वशक्तिमान्
    परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: 'Olúwa àwọn ọmọ-ogun ti sọ èyí di mí mọ̀ létí ì mi: “Títí di ọjọ́ ikú yín
    a kò ní ṣe ètùtù fún ẹ̀ṣẹ̀ yìí,” ni Olúwa wí, àní Olúwa àwọn ọmọ-ogun.'
  pes-OPCB: خداوند لشکرهای آسمان به من گفته که این گناه شما تا به هنگام مرگ هرگز آمرزیده
    نخواهد شد. بله، این را خداوند لشکرهای آسمان فرموده است.
  tgl-ULB: 'Ipinahayag ito ni Yahweh ng mga hukbo sa aking pandinig: “Tiyak na hindi
    patatawarin ang inyong mga kasalanan na ito, kahit na mamatay na kayo” iyon ang
    sinasabi ng Panginoon, Yahweh ng mga hukbo.'
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibunimeore
    i̱hondo ogodagua layuane hale haru. Ibugua lalu, Tínaga ko urunidagua birimigo
    i̱na embeda nahe mandabu haabo halu tíni homarami. I̱ Anduane Homogo Hongo Haiheore
    howa Bibahende Haru Haame Ho Haga kogome bi o ledogoniore, lalu langiya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော် တိုင်​ပင်​ငါ့​အား``ထို​သူ​တို့​သည်​ဤ​မ​ကောင်း
    မှု​အ​တွက်​မိ​မိ​အ​သက်​ရှင်​သ​မျှ​ကာ​လ ပတ်​လုံး အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ပြစ်​ဖြေ​လွှတ်
    ရကြ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စကား
    ပင်​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་སུ་ང་ལ་བསྟན་ཏེ་འདི་སྐད་དུ།
    སྡིག་པ་འདི་དག་ཁྱོད་འཆི་བའི་བར་དུ་འདག་པར་མི་བྱའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Jehovha Wamasimba Ose akazivisa izvi munzeve dzangu achiti, “Kusvikira
    pazuva rokufa kwako, chivi ichi hachizokanganwirwi,” ndizvo zvinotaura Ishe, Jehovha
    Wamasimba Ose.
  spa-BLM: 'El Señor de los Ejércitos se reveló a mis oídos: “Ciertamente esta iniquidad
    no te será perdonada hasta que mueras”, dice el Señor, el Señor de los Ejércitos.'
  cac-cac: 'Axo Jehová Yajal d''a Smasanil, ix sch''ox sb''a d''ayin, ix yalan d''ayin:
    Man̈ ol vac'' nivanc''olal jun schucal pensar eb'' tic, palta to ol in satel eb'',
    a in Jehová Yajal in d''a Smasanil svala'', xchi.'
  swh-ULB: 'Hili limebanika kwenye masikio yangu na Yahwe wa majeshi: Hakika maovu
    haya hayatasamehewa, hata utakapokufa, ''''Amesema Bwana wa majeshi.'
  bel-bel: 'І адкрыў мне ў вушы Гасподзь Саваоф: ня будзе даравана вам гэта бязбожнасьць,
    пакуль не памраце, сказаў Гасподзь, Гасподзь Саваоф.'
  deu-ELBBK: 'Und der HERR der Heerscharen hat sich meinen Ohren offenbart: Wenn euch
    diese Ungerechtigkeit vergeben wird, bis ihr sterbt!, spricht der Herr, der HERR
    der Heerscharen.'
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem kayi te kediey te heini is salè niw kenè
    din ebpeseyluwen taman te kebpatey niw.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ എനിക്കു വെളിപ്പെടുത്തിത്തന്നതു: നിങ്ങൾ മരിക്കുംവരെ
    ഈ അകൃത്യം നിങ്ങൾക്കു മോചിക്കപ്പെടുകയില്ല എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു.'
  gup-gup: Yawey Nawernhdulkarrekimuk Duninjh nganbukkang bu nganmarneyimeng, “Ngaye
    minj munguyh ngabengmidjdan bedberre kunwarre bu kuhni birrikurduyimeng. Dja bonj,
    kaluk kabirridowerren.”
  rmc-rmc: 'Akor mange o Nekzoraleder RAJ phenďa kada: „Kada binos pes tumenge na
    odmukela, medik na merena,“ phenel o Nekzoraleder RAJ, o Adonaj.'
  pes-OPV: و یهوه صبایوت درگوش من اعلام کرده است که این گناه شما تابمیرید هرگز کفاره
    نخواهد شد. خداوند یهوه صبایوت این را گفته است.
  ron-1924: 'Домнул оштирилор мь-а дескоперит ши мь-а зис: „Ну, нелеӂюиря ачаста ну
    ви се ва ерта пынэ ну вець мури”, зиче Домнул Думнезеул оштирилор.'
  ben-OBCV: 'সর্বশক্তিমান সদাপ্রভু আমার কানে এই কথা প্রকাশ করলেন: “তোমাদের মৃত্যুদিন
    পর্যন্ত, এই পাপের প্রায়শ্চিত্ত করা যাবে না,” একথা বলেন প্রভু, যিনি সর্বশক্তিমান
    সদাপ্রভু।'
  som-som: Oo Rabbiga ciidammada ayaa waxan dhegaha ii saaray. Sida xaqiiqada ah xumaantan
    laydinkama maydhi doono jeeraad dhimataan, ayaa Sayidka ah Rabbiga ciidammadu
    leeyahay.
  lat-VUC: 'Et revelata est in auribus meis vox Domini exercituum: Si dimittetur iniquitas
    hæc vobis donec moriamini, dicit Dominus Deus exercituum.]'
  eng-ASVBT: And Jehovah of hosts revealed himself in mine ears, Surely this iniquity
    shall not be forgiven you till ye die, saith the Lord, Jehovah of hosts.
  ita-1885: E ciò è pervenuto agli orecchi di me, che sono il Signor degli eserciti.
    Se mai è fatto per voi purgamento di questa iniquità, finchè muoiate, dice il
    Signore Iddio degli eserciti.
  eng-LXXUP: 'And these things are revealed in the ears of the Lord of hosts: for
    this sin shall not be forgiven you, until ye die.'
  eng-ULB: 'This was revealed in my ears by Yahweh of hosts: “Surely this iniquity
    will not be forgiven you, even when you die,” says the Lord Yahweh of hosts.'
  spa-VBL: 'El Señor Todopoderoso me lo ha dejado claro: “No perdonaré este pecado
    hasta el día de tu muerte, dice el Señor, el Señor Todopoderoso”.'
  fra-_FOB: 'Mais voici ce que l''Éternel des armées m''a fait entendre: Jamais cette
    iniquité ne vous sera pardonnée, que vous n''en mouriez, dit le Seigneur, l''Éternel
    des armées.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ എന്റെ കാതിൽ വെളിപ്പെടുത്തിത്തന്നത്: “നിങ്ങൾ മരിക്കുംവരെ
    ഈ അകൃത്യം നിങ്ങൾക്ക് മോചിക്കപ്പെടുകയില്ല” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു.'
  urd-GVR: Lekin Rabbul-afwāj ne merī maujūdagī meṅ hī zāhir kiyā hai ki yaqīnan yih
    qusūr tumhāre marte dam tak muāf nahīṅ kiyā jāegā. Yih Qādir-e-mutlaq Rabbul-afwāj
    kā farmān hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी आं कली “मेको इन मरिम्‍शो पशो मबेक्‍नी सम्‍म
    लीब” दे परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: Therefore it hath been revealed in my ears by Jehovah of hosts; “This iniquity
    shall not be forgiven you, till ye die,” Saith the Lord, Jehovah of hosts.
  ita-1927: 'Ma l’Eterno degli eserciti me l’ha rivelato chiaramente: No, questa iniquità
    non la potrete espiare che con la vostra morte, dice il Signore, l’Iddio degli
    eserciti.'
  ckb-ckb: 'گوێم لێگرت یەزدانی سوپاسالار بۆی ئاشکرا کردم: «کەفارەت بۆ ئەم تاوانەتان
    ناکرێت تاکو دەمرن،» یەزدان، پەروەردگاری سوپاسالار دەفەرموێت.'
  eng-BBE: And the Lord of armies said to me secretly, Truly, this sin will not be
    taken from you till your death, says the Lord, the Lord of armies.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನ ಕಿವಿಗಳಲ್ಲಿ ಪ್ರಕಟ ಮಾಡಿದ್ದು ಏನೆಂದರೆ:
    “ನಿಶ್ಚಯವಾಗಿ ಈ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ನೀವು ಸಾಯುವ ತನಕ ಮನ್ನಿಸುವುದೇ ಇಲ್ಲ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದಾರೆ.'
  tam-2017: மெய்யாகவே நீங்கள் சாகும்வரை இந்த அக்கிரமம் உங்களுக்கு நிவிர்த்தியாவதில்லை
    என்று சேனைகளின் கர்த்தராகிய ஆண்டவர் சொல்கிறாரென்பது என் காது கேட்கும்படி சேனைகளின்
    யெகோவாவால் தெரிவிக்கப்பட்டது.
  spa-RV-1909: 'Esto fué revelado á mis oídos de parte de Jehová de los ejércitos:
    Que este pecado no os será perdonado hasta que muráis, dice el Señor Jehová de
    los ejércitos.'
  ron-BTF: 'Şi mi-a fost revelat în urechile mele de către DOMNUL oştirilor: Cu siguranţă
    această nelegiuire nu va fi îndepărtată de la voi până când muriţi, spune Domnul
    DUMNEZEUL oştirilor.'
  eng-WEBP: The LORD of Armies revealed himself in my ears, “Surely this iniquity
    will not be forgiven you until you die,” says the Lord, GOD of Armies.
  eng-FBV: 'The Lord Almighty has made this clear to me: “I will not forgive this
    sin till your dying day, says the Lord, the Lord Almighty.”'
  nld-1939: 'Jahweh der heirscharen heeft het mij geopenbaard: Neen, deze zonde vergeeft
    Hij u niet, Voordat ge sterft, Zegt de Heer, Jahweh der heirscharen.'
  nch-BL: 'Yeca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij techilhui: “Ni
    tajtacoli amo niquintapojpolhuis hasta miquise.” Quej nopa quiijtohua TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij.'
  vie-1934: 'Vả, Đức Giê-hô-va vạn quân tỏ mình trong tai tôi rằng: Tội ấy chắc sẽ
    chẳng hề được tha cho các ngươi cho đến giờ các ngươi chết, Chúa, là Đức Giê-hô-va
    vạn quân, phán vậy.'
  hin-CV: 'किंतु सर्वशक्तिमान याहवेह ने मुझसे कहा: “यह अपराध तब तक क्षमा नहीं किया
    जाएगा जब तक तुम्हारी मृत्यु न हो जाए,” प्रभु सर्वशक्तिमान याहवेह ने कहा!'
  eng-OURB: Adonai Tzva'ot [Yahweh Commander of heaven’s armies] revealed himself
    in my ears, “Surely this depravity (moral evil) will not be forgiven you until
    you die,” says 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s armies].
  spa-BES: 'Y el Señor de los ejércitos me dijo en secreto: Verdaderamente, este pecado
    no te será quitado hasta tu muerte, dice el Señor, el Señor de los ejércitos.'
  tdx-tdx: 'Aa le naboa’ Iehovà’ i Màroy an-tsofiko ao ty hoe : Toe tsy ho jebaña’o
    i hakeo zay ampara’ t’ie mihomake, hoe t’i Talè, Iehovà’ i Màroy.'
  tha-KJV: พระเยโฮวาห์จอมโยธาได้ทรงสำแดงในหูของข้าพเจ้าว่า “​แน่​ที​เดียวที่จะไม่ลบความชั่วช้าอันนี้​ให้​เจ้า
    จนกว่าเจ้าจะตาย” องค์​พระผู้เป็นเจ้าพระเจ้าจอมโยธาตรั​สด​ังนี้
  por-BR-2018: 'Mas o SENHOR dos exércitos se revelou a meus ouvidos, dizendo : Certamente
    esta maldade não vos será perdoada até que morrais, diz o Senhor DEUS dos exércitos.'
  deu-ELO: 'Und Jehova der Heerscharen hat sich meinen Ohren geoffenbart: Wenn euch
    diese Missetat vergeben wird, bis ihr sterbet! spricht der Herr, Jehova der Heerscharen.'
  eng-WYC-2018: And the voice of the Lord of hosts is showed in mine ears (or And
    the voice of the Lord of hosts was heard in my ears), This wickedness shall not
    be forgiven to you, till ye die, saith the Lord God of hosts.
  epo-epo: 'Sed al mia orelo malkaŝis la Eternulo Cebaot: Ĉi tiu malbonagado ne estos
    pardonita al vi, ĝis vi mortos, diris la Sinjoro, la Eternulo Cebaot.'
  uig-PIN: Samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar tǝripidin ⱪuliⱪimƣa
    ayan ⱪilindiki, «Bǝrⱨǝⱪ, muxu gunaⱨ silǝr ɵlmigüqǝ kǝqürülmǝydu» — dǝydu samawi
    ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar.
  beo-beo: Hina Gode Ouligisu Bagadedafa Hisu da nama amane sia:i, “Ilia da baligili
    wadela:idafa hamobeba:le, ilia da osobo bagadega esalea, Na da ilia hou hamedafa
    gogolema:ne olofomu. Na, Hina Gode Ouligisu Bagadedafa da sia:i dagoi.”
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em yet i bin kamap long mi na mekim dispela
    tok long yau bilong mi, “Mi no inap tru long lusim tingting long dispela sin bilong
    yupela, i go inap taim yupela i dai.” Dispela em i tok bilong God, Bikpela I Gat
    Olgeta Strong.
  hau-SA: Ubangiji Maɗaukaki ya bayyana wannan a kunnena cewa, “Har ranar mutuwarka
    ba za a yi kafarar wannan zunubi ba,” in ji mai girma Ubangiji Maɗaukaki.
  uig-LAT: Samawi qoshunlarning Serdari bolghan Reb Perwerdigar teripidin quliqimgha
    ayan qilindiki, «Berheq, mushu gunah siler ölmigüche kechürülmeydu» — deydu samawi
    qoshunlarning Serdari bolghan Reb Perwerdigar.
  nde-nde: 'UThixo uSomandla usekuvezile lokhu ngisizwa: “Lesisono kasiyikuthethelelwa
    kuze kube lusuku lwakho lokufa,” kutsho iNkosi, uThixo uSomandla.'
  ton-ton: Pea naʻe fakahā ʻe Sihova ʻoe ngaahi kautau ki hoku telinga, Ko e moʻoni
