  tam-TCV: 'என் செவிகேட்க சேனைகளின் யெகோவா இதை வெளிப்படுத்தியிருக்கிறார்: “நீங்கள்
    சாகும் நாள்வரை, இந்தப் பாவம் நிவிர்த்தியாக்கப்படுவதில்லை” என யெகோவா, சேனைகளின்
    யெகோவா சொல்கிறார்.'
  ceb-ULB: 'Gipaabot kini ni Yahweh nga labawng makagagahom sa akong mga dalunggan:
