  kan-2017: ಹೀಗಿರಲು, ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ನನ್ನ ಕಿವಿಗಳಲ್ಲಿ ಪ್ರಕಟಿಸಿದ್ದೇನೆಂದರೆ, “ನೀವು
    ಸಾಯುವ ತನಕ ಈ ಅಧರ್ಮಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವು ಇಲ್ಲವೇ ಇಲ್ಲ ಎಂದು ಸೇನಾಧೀಶ್ವರನಾಗಿರುವ ಯೆಹೋವನೆಂಬ
    ಕರ್ತನಾದ ನಾನು ನುಡಿದಿದ್ದೇನೆ” ಎಂಬುದೇ.
  yap-yap: I SOMOL ni Th’abi Tolang ma Gubin ma Rayag Rok e ir e non ngog ni ga’ar,
