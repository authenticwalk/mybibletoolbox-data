    agaghị ekpuchiri unu mmehie a ruo ụbọchị unu ga-anwụ.” Ọ bụ ihe Onyenwe anyị,
    bụ Onyenwe anyị, Onye pụrụ ime ihe niile kwuru.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ସ୍ୱୟଂ ଆମ୍ଭ କର୍ଣ୍ଣଗୋଚରରେ ପ୍ରକାଶ କଲେ, “ନିଶ୍ଚୟ
    ତୁମ୍ଭମାନଙ୍କର ମରଣକାଳ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର ଏହି ଅପରାଧ କ୍ଷମା ହେବ ନାହିଁ,” ପ୍ରଭୁ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ଏରୂପ କହନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Unusen Manaman a pwäri ngeniei lon an kapas, “Ellet,
    ei tipis esap musala senikemi tori oupwe mäla. Ngang Kot ewe Samol mi Unusen Manaman
    üa kapas.”
  rop-rop: “Wal YAWEI det brabli boswan God bin dalim mi dijan pramis, ‘Ai kaan neba
    larramgo fri olabat blanga dijan nogudbala ting raidap olabat garra dai. Mi na
    YAWEI det brabli boswan God gibit yu dijan mesij.’”
  ukr-1871: 'І обявив менї в уші Господь Саваот: Не буде вам сеся безбожність прощена,
    аж покіль не погинете. Ось як, сказав Господь, Господь сил!'
  deu-1951: 'Doch der HERR der Heerscharen hat mir ins Ohr gesagt: Wahrlich, diese
    Missetat soll euch nicht vergeben werden, bis ihr sterbet, spricht der Herr, der
    HERR der Heerscharen.'
  eng-JPS: 'And the LORD of hosts revealed Himself in mine ears: Surely this iniquity
    shall not be expiated by you till ye die, saith the Lord, the GOD of hosts.'
  srp-1865: 'Ali Gospod nad vojskama javi mi: neæe vam se oprostiti ovo bezakonje
    do smrti, veli Gospod, Gospod nad vojskama.'
  lug-lug: Mukama ow’Eggye akimbikulidde n’aŋŋamba nti, “Ekibi kino tekirisonyiyibwa
    wadde okuggyibwawo okutuusa lw’olifa,” bw’ayogera Mukama Katonda ow’Eggye.
  heb-heb: ונגלה באזני יהוה צבאות אם יכפר העון הזה לכם עד תמתון אמר אדני יהוה צבאות׃
  ben-IRV: বাহিনীদের প্রভু সদাপ্রভু আমার কাছে এই কথা প্রকাশ করেছেন, “অবশ্যই তোমাদের
    এই অপরাধের ক্ষমা হবে না, এমনকি যখন তোমাদের মৃত্যুতেও না,” আমি বাহিনীদের প্রভু
    সদাপ্রভু এই কথা বলছি।
  pan-pan: ਤਦ ਮੇਰੇ ਕੰਨ ਵਿੱਚ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖਿਆ, ਤੁਹਾਡੇ ਮਰਨ ਤੱਕ ਵੀ ਤੁਹਾਡੀ ਇਸ
    ਬਦੀ ਦਾ ਪ੍ਰਾਸਚਿਤ ਨਾ ਹੋਵੇਗਾ, ਸੈਨਾਂ ਦਾ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား သည် ငါ့ နား ၌ ဗျာဒိတ် ပေးတော်မူသည်ကား၊
    အကယ် စင်စစ်သင် တို့အပြစ် သည် သင်တို့မသေ မချင်းတိုင်အောင် မ ပြေ မရှင်းရဟု ကောင်းကင်ဗိုလ်ခြေ
    သခင် အရှင်ထာဝရ ဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ese lau dekenai ia hereva henia, ia gwau, “Inai
    emui kara dika, be do lau gwauatao lasi, ela bona do umui mase. Lau, Siahu Ibounai
    Lohiabada, be inai bamona lau hereva vadaeni.”
  urd-urd: और रब्ब — उल — अफ़्वाज ने मेरे कान में कहा, कि तुम्हारी इस बदकिरदारी का
    कफ़्फ़ारा तुम्हारे मरने तक भी न हो सकेगा यह ख़ुदावन्द रब्ब — उल — अफ़वाज का फ़रमान
    है।
  rus-SYN: 'И открыл мне в уши Господь Саваоф: не будет прощено вам это нечестие,
    доколе не умрете, сказал Господь, Господь Саваоф.'
  bqc-SIM: 'Dii Zĩgↄ̃de kã̀mɛɛ ma swã́wa à mɛ̀: Á duunapi kɛ̃awá vĩo e à gɛ
    gaò. Dii Lua Zĩgↄ̃de mɛ́ ò.'
  tcz-CHONGTHU: 'Van janel Pakai chun kei koma ahin seidoh tai: “ Nathi nikho a hunglhun
    masang sen hiche chonset jeh ahi ngaidam nachan lou hel ding ahi. “Hiche hi Pakai,
    van janel Pakai thutan ahi.'
  mar-mar: आणि सैन्याच्या परमेश्वराने माझ्या कानात हे सांगितले की, जरी तू मेलास, तरी
    या तुझ्या पापांची क्षमा केली जाणार नाही. सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: 'Chaypitami munayniyoj Tayta Diosga yuriparcamashpan rinrillächo yachayllapa
    willapämaran: «Juchata rurashancunapitaga manami perdunashächu. Juchallanpitami
    wañonga.» Munayniyoj Tayta Diosmi chayno nisha.'
  hat-hat: 'Seyè ki gen tout pouvwa a pale nan zòrèy mwen, li di m'': Yo p''ap janm
    padonnen moun sa yo fòt yo fè la a jouk jou yo mouri. Se mwen menm, Seyè ki gen
    tout pouvwa a, ki di sa.'
  eng-BSB: 'The LORD of Hosts has revealed in my hearing: “Until your dying day, this
    sin of yours will never be atoned for,” says the Lord GOD of Hosts.'
  eng-WEBPB: The LORD of Armies revealed himself in my ears, “Surely this iniquity
    will not be forgiven you until you die,” says the Lord, GOD of Armies.
  kbq-kbq: Hianagi nentahugeno Monafi sondia vahe'mofo Ra Anumzamo'a eama huno amanage
    hu'ne, tamagrama hu'naza kumira eri atre oramantesugeta mani'neta frigahaze huno
    hu'ne.
  nhe-BL: 'Yeca TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij nechilhui:
    “Ni tlajtlacoli ax niquintlapojpolhuis hasta miquise.” Queja nopa quiijtohua TOTECO
    Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uzexak kar ihewe uze'eg pà.
    — Nahereharaz kwaw a'e wanemiapo kwer ikatu 'ym ma'e wi ihe nehe, upaw rupi umàno
    putar wà nehe. Namunàn kwaw wanemiapo kwer wanuwi wamàno 'ym mehe nehe. Ihe teko
    wazar ihe, Tupàn Ikàg Wera'u Ma'e ihe, amume'u ko ze'eg kwez ihe kury, i'i Tupàn.
  eng-DRA: 'And the voice of the Lord of hosts was revealed in my ears: Surely this
    iniquity shall not be forgiven you till you die, saith the Lord God of hosts.'
