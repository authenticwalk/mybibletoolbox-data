  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ፦ «ዔያታ ሼምፔና ዓኣንቴ ሃይ ፑርቶ ዻቢንታ ዔያቶም ዓቶም ጌይንታዓኬ፤ ታኣኒ ቢያ ባኮ ዎይሣ
