    sɩ pǝ kɑɑ hɩɩsɩ mǝ ɩsɑɣɑtʋ tǝnɛ, ɩsɩɩ ɩ́ sǝpɑ. Nti Pǝ tǝnɑ pǝ tʋ Ɩsɔ yɔɣɔtɑɑ tɔɣɔlɛ.'
  azb-azb: 'Ordular Rəbbi bunu mənə açdı: «Bu günah sizə ölənə qədər əsla bağışlanmaz!»
