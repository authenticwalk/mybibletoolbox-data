  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ n nɑ́kɛ́ kɛ dɔ̀: N yí yóó bɛ̀ cĩ̀ɛ̃́ ndɛ kó
