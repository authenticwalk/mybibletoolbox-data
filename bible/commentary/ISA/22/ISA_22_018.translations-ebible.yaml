verse: ISA.022.018
translations:
  mal-C: യഹോവ നിന്നെ ഒരു പന്തുപോലെ ചുരുട്ടിയെടുത്ത് വളരെ വിശാലമായൊരു രാജ്യത്തേക്ക്
    ഉരുട്ടിക്കളയും, അവിടെ നീ മരിക്കും. നീ അഭിമാനംകൊണ്ടിരുന്ന നിന്റെ രഥങ്ങൾ നിന്റെ
    യജമാനന്റെ ഗൃഹത്തിന് ഒരു ലജ്ജയായി മാറും.
  deu-TKW: dich wickelt, kräftig wickelt, wie einen Ball in ein weit und breit offenes
    Land! Dorthin sollst du kommen, um zu sterben, dorthin deine herrlichen Wagen,
    du Schmach für das Haus deines Herrn!
  lin-lin: Akobalola yo ndenge babalolaka ndembo mpe akobwaka yo na etando moko ya
    monene. Kuna nde okokufa, mpe bashar na yo ya lokumu ekotikala, yo oyo osalaka
    soni ya ndako ya mokonzi na yo.
  eng-LSV: And your coverer covering, wrapping around, || Wraps you around, O babbler,
    || On a land of broad sides—there you die, || And there the chariots of your glory
    [are] the shame of the house of your lord.
  eng-GNV: 'He wil surely rolle and turne thee like a bal in a large countrey: there
    shalt thou die, and there the charets of thy glory shalbe the shame of thy lordes
    house.'
  eng-WEBSTER: 'With violence he will surely turn and toss thee like a ball into a
    wide country: there shalt thou die, and there the chariots of thy glory shall
    be the shame of thy lord''s house.'
  nhw-BL: Quena, imaco TOTECO tielis quen se pelota huan mitzmajcahuas huejca ipan
    se tlali catli hueyi. Nepa timiquis nechca nopa tlahuilanca carros catli ica timohueyimatiyaya.
    Tielis se pinahuali para motlal huan moteco.
  swh-ONEN: Atakuvingirisha uwe kama mpira na kukutupa katika nchi kubwa. Huko ndiko
    utakakofia, na huko ndiko magari yako ya vita ya fahari yatabakia, wewe unayeifedhehesha
    nyumba ya bwana wako!
  bba-bba: kpɑ u n bindimɔ nɡe bɑnɔ bɑtumɑ bɑkɑ sɔɔ. Miyɑ u koo ɡbi kɑ win tɑbu kɛkɛ
    sisuɡii yi u nɑɑnɛ sɑ̃ɑ, wi, wi u win yinnin yɛnu sekuru doke.
  eng-KJVCPB: 'He will surely violently turn and toss thee like a ball Into a large
    country: There shalt thou die, And there the chariots of thy glory Shall be the
    shame of thy lord’s house.'
  luo-luo: Obiro ngʼwasi motweyi matek kendo owiti e piny malach mana ka mipira mowiti.
    Kuno ema nithoe, kendo kuno ema gecheni mag lweny mabeyo nosikie in mikelo wichkuot
    ne od ruodhi.
  meu-meu: bena baine davemu heḡeḡe-heḡeḡe, bolo na heto, tano mai lababana lalonai;
    unuseni ai ba mase, bona unuseni ai emu kariota, ḡoeva-daedia bae mia, biagumu
    ena ruma ihahemaraina taumu e!
  npi-ULB: निश्‍चय नै उहाँले तँलाई हावामा फनफन घुमाउनुहुनेछ र ठुलो देशमा बल फालेझैं
    फाल्‍नुहुनेछ । तँ त्यहाँ नै मर्नेछस्, तेरा गौरवशालि रथहरू त्यहाँ हुनेछन् । तँ
    तेरो मालिकको महलमा तँ शर्ममा पर्नेछस् ।
  yor-yor: Òun yóò ká ọ rúgúdù bí i òkìtì yóò sì sọ ọ́ sí orílẹ̀-èdè ńlá kan. Níbẹ̀
    ni ìwọ yóò sì kú sí àti níbẹ̀ pẹ̀lú ni àwọn kẹ̀kẹ́ ogun àràmọ̀ǹdà rẹ yóò wà— ìwọ
    di ìtìjú sí ilé ọ̀gá rẹ!
  pes-OPCB: تو را مانند یک گوی برمی‌دارد و به سرزمینی دور پرتاب می‌کند. در آنجا تو
    در کنار ارابه‌هایت که به آنها افتخار می‌کردی خواهی مرد. تو مایهٔ ننگ دربار هستی،
  tgl-ULB: Tiyak na paiikot-ikutin ka niya, at itatapon ka sa malayong bansa gaya
    ng bola. Mamamatay ka roon, at papupunta doon ang dakila mong mga karwahe; magiging
    kahihiyan ka ng tahanan ng iyong amo!
  hui-hui: '@see-verse:ISA.022.017'
  mya-mya: ကိုယ်​တော်​သည်​သင့်​အား​လောက်​စာ​သ​ဖွယ် လုံး​၍ ပို​မို​ကျယ်​ဝန်း​သော​ပြည်​သို့​ပစ်​ထုတ်
    တော်​မူ​လိမ့်​မည်။ သင်​သည်​ထို​ပြည်​တွင် မိ​မိ ဂုဏ်​ယူ​ဝါ​ကြွား​သည့်​စစ်​ရ​ထား​များ​အ​နီး
    တွင်​သေ​ရ​လိမ့်​မည်။ သင်​သည်​မိ​မိ​အ​ရှင်​၏ နန်း​တော်​ကို အ​သ​ရေ​ယုတ်​စေ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་ཁྱོད་ནི་གྲུ་གུ་ལྟར་རིལ་རིལ་བྱས་ནས་ཡངས་ཤིང་རྒྱ་ཆེ་བའི་གནས་ཤིག་ཏུ་འཕེན་པ་དང་།
    ཁྱོད་ཡུལ་དེར་ཤི་ནས་ཁྱོད་ཀྱི་ཤིང་རྟ་དཔལ་དང་ལྡན་པ་རྣམས་ཀྱང་ཡུལ་དེར་གནས་ཤིང་། ཁྱོད་ནི་རང་གི་བདག་པོའི་ཁྱིམ་གྱི་ངོ་ཚ་རུ་འགྱུར་རོ།
    །
  sna-sna: Achakupomba-pomba sebhora agokukanda munyika yakakura. Ndimo mauchafira,
    uye ngoro dzako dzine mbiri dzichasara imomo, iwe wokunyadzisa imba yatenzi wako!
  spa-BLM: Seguramente te hará dar vueltas y vueltas, y te arrojará como una pelota
    a un gran país. Allí morirás, y allí estarán los carros de tu gloria, tú, desgracia
    de la casa de tu señor.
  cac-cac: ol ach in julcanb'at b'alb'on icha junoc tas c'olan c'olan. Te najat ol
    ach b'atcan d'a jun lum luum te levan sat. Ata' ol ach chamoc, ol satel carruaje
    tz'ac'an snivanil elc'och chi'. Tzac' val q'uixvelal eb' etmunlajvumal d'a spalacio
    vin̈ a reyal chi'.
  swh-ULB: Atahakikisha anatuzungusha zungusha, na kutupa msukosuko kama mpira kwenye
    nchi kubwa. Pale utakapokufa, na pale gari lako tukufu litakapo kuwa; utakuwa
    aibu ya nyumba ya bwana wako!
  bel-bel: згорне цябе ў сувой і кіне цябе, як меч, у зямлю прасторную; там ты памрэш,
    і там раскошныя калясьніцы твае будуць агудаю дому гаспадара твайго.
  deu-ELBBK: zu einem Knäuel wird er dich fest zusammenrollen, wie einen Ball dich
    wegschleudern in ein geräumiges Land. Dort sollst du sterben, und dorthin sollen
    deine Prachtwagen kommen, du Schande des Hauses deines Herrn!
  mbb-OT: Egketilengtileng ka he iring te vula ne idtimbag ke zin diyà te meluag he
    lugar. Ne ebpatey ka zutun, ne egkengewaǥey zaan dutun is ibpahambug nu he menge
    kerwahi. Mibeǥayan nu te keelezan is pemilya te egalen nu.
  mal-2015: അവൻ നിന്നെ ഒരു പന്തുപോലെ വിശാലമായോരു ദേശത്തിലേക്കു ഉരുട്ടിക്കളയും; നിന്റെ
    യജമാനന്റെ ഗൃഹത്തിന്റെ ലജ്ജയായുള്ളോവേ, അവിടെ നീ മരിക്കും; നിന്റെ മഹത്വമുള്ള രഥങ്ങളും
    അവിടെയാകും.
  gup-gup: Nungka ngunkukdornname wernkih yiman kayime ball ngunkukmarnbun, wanjh
    ngunburriwe kore kubolkwarre, dja kumekbe wanjh yirrowen. Kumekbe yidjaldi. Ngudda
    yiburlumerrinj manbu ngudda ke chariotskenh, wanjh bonj kadjaldi kumekbe. Dja
    bininj nawu yimarnedurrkmirri, wanjh nakka yiyemikan, dja kayeme ke!
  rmc-rmc: Ov tut pačarela andre sar labda a čhivela tut het andre igen bari phuv.
    Ode mereha a tire verdana, savenca tut lašares, ena pre ladž andro kher tire rajeskro.
  pes-OPV: والبته تو را مثل گوی سخت خواهد پیچید و به زمین وسیع تو را خواهد افکند و
    در آنجا خواهی مرد و در آنجا ارابه های شوکت تو رسوایی خانه آقایت خواهد شد.
  ron-1924: Те ва азвырли, те ва азвырли ка пе о минӂе пе ун пэмынт ынтинс, ши аколо
    вей мури, аколо вор вени кареле тале челе стрэлучите, ту, окара касей стэпынулуй
    тэу!
  ben-OBCV: তিনি তোমাকে শক্ত করে গুটিয়ে বলের মতো করবেন এবং বৃহৎ এক দেশে তোমাকে ছুঁড়ে
    দেবেন। সেখানে তোমার মৃত্যু হবে আর তোমার অহংকারের রথগুলি সেখানেই থাকবে, যেগুলি
    তোমার মনিবের গৃহের কলঙ্কস্বরূপ হবে!
  som-som: Oo hubaal sida kubbad oo kale ayuu kugu wadhfin doonaa dhul weyn oo ballaadhan,
    oo halkaasaad ku dhiman doontaa, oo gaadhifardoodyadii sharaftaaduna halkaasay
    joogi doonaan, adigoo ah ceebta gurigii sayidkaaga.
  lat-VUC: Coronas coronabit te tribulatione; quasi pilam mittet te in terram latam
    et spatiosam; ibi morieris, et ibi erit currus gloriæ tuæ, ignominia domus domini
    tui.
  eng-ASVBT: He will surely wind thee round and round, and toss thee like a ball into
    a large country; there shalt thou die, and there shall be the chariots of thy
    glory, thou shame of thy lord’s house.
  ita-1885: Egli ti voltolerà sottosopra come una palla per terra larga e spaziosa;
    quivi morrai, e quivi saranno i carri della tua gloria, o vituprio della casa
    del tuo signore.
  eng-LXXUP: 'and will cast thee into a great and unmeasured land, and there thou
    shalt die: and he will bring thy fair chariot to shame, and the house of thy prince
    to be trodden down.'
  eng-ULB: He will surely wind you round and round, and toss you like a ball into
    a vast country. There you will die, and there your glorious chariots will be;
    you will be the shame of your master's house!
  spa-VBL: Te va a enrollar como una bola y te va a lanzar lejos, a un país inmenso.
    Morirás allí, y allí quedarán los carruajes de los que estabas tan orgulloso.
    Eres una desgracia para la familia real de tu señor.
  fra-_FOB: Il te fera rouler, rouler comme une boule, vers un pays large et spacieux.
    Là tu mourras, là iront tes chars magnifiques, ô honte de la maison de ton seigneur!
  mal-mal: അവൻ ഉഗ്രതയോടെ നിശ്ചയമായും നിന്നെ ഒരു പന്തുപോലെ വിശാലമായൊരു ദേശത്തിലേക്ക്
    ഉരുട്ടിക്കളയും; നിന്റെ യജമാനന്റെ ഗൃഹത്തിന്റെ ലജ്ജയായുള്ളോവേ, അവിടെ നീ മരിക്കും;
    നിന്റെ മഹത്ത്വമുള്ള രഥങ്ങളും അവിടെയാകും.
  urd-GVR: aur maroṛ maroṛ kar geṅd kī tarah ek wasī mulk meṅ phaiṅk degā. Wahīṅ tū
    maregā, wahīṅ tere shāndār rath paṛe raheṅge. Kyoṅki tū apne mālik ke gharāne
    ke lie sharm kā bāis banā hai.
  suz-BL: इ कली हिरशा हुरद आप्‍शो खोदेंशो पा ठेयब रागीमी ताइक्‍ब। मिनु गे मेक उइ बेक्‍नेवे।
    इ दारशो बग्‍गी यो मेक उइ लीनीम। गे इ होव़प आ खिं कली मुने तोक्‍ब बाक्‍नेवे
  eng-NOY: He will violently roll thee together like a ball; Like a ball will he hurl
    thee into a wide country. There shalt thou die; And there shall be thy splendid
    chariots, Thou disgrace of the house of thy lord!
  ita-1927: ti farà rotolare, rotolare come una palla sopra una spaziosa pianura.
    Quivi morrai, quivi saranno i tuoi carri superbi, o vituperio della casa del tuo
    Signore!
  ckb-ckb: وەک تۆپ بە توندی دەتپێچێتەوە و بەرەو خاکێکی بەرفراوان تووڕت دەدات. لەوێ
    دەمریت و گالیسکەکانی شکۆمەندیت لەوێ دەبێت، ئەی مایەی سووکایەتی ماڵی گەورەکەت!
  eng-BBE: 'Twisting you round and round like a ball he will send you out into a wide
    country: there you will come to your end, and there will be the carriages of your
    pride, O shame of your lord''s house!'
  kan-OKCV: ನಿನ್ನನ್ನು ಚೆಂಡಿನಂತೆ ಸುತ್ತಿ ಸುತ್ತಿ ತಿರುಗಿಸಿ, ವಿಸ್ತಾರವಾದ ದೇಶಕ್ಕೆ ಬಿಸಾಡುವರು.
    ಅಲ್ಲೇ ನೀನು ಸಾಯುವೆ, ನಿನ್ನ ವೈಭವದ ರಥಗಳು ನಿನ್ನ ಧಣಿಯ ಮನೆಗೆ ಅವಮಾನವನ್ನುಂಟು ಮಾಡುವುವು.
  tam-2017: அவர் உன்னை உருண்டையைப்போல அகலமும் விசாலமுமான தேசத்திலே சுழற்றி எறிந்துவிடுவார்;
    அங்கே நீ சாவாய்; அங்கே உன் மகிமையின் இரதங்கள் உன் ஆண்டவனுடைய வீட்டிற்கு இகழ்ச்சியாக
    இருக்கும்.
  spa-RV-1909: 'Te echará á rodar con ímpetu, como á bola por tierra larga de términos:
    allá morirás, y allá estarán los carros de tu gloria, oh vergüenza de la casa
    de tu señor.'
  ron-BTF: Negreşit te va întoarce cu violenţă şi te va arunca precum o minge într-o
    ţară mare; acolo vei muri şi acolo carele gloriei tale vor fi ruşinea casei domnului
    tău.
  eng-WEBP: He will surely wind you around and around, and throw you like a ball into
    a large country. There you will die, and there the chariots of your glory will
    be, you disgrace of your lord’s house.
  eng-FBV: He's going to roll you up into a ball, and throw you far away into a vast
    country. You will die there, and that's where the chariots you were so proud of
    will remain. You're a disgrace to your lord's royal family.
  nld-1939: Hij gooit u weg als een bal Naar een uitgestrekt land. Daar zult ge sterven,
    daar is uw praalgraf, Gij schandvlek van het huis van uw heer.
  nch-BL: Quena, imaco TOTECO tielis quej se pelota huan mitzmajcahuas huejca ipan
    se tali cati hueyi. Nepa timiquis nechca nopa tatehuijca carrojme cati ica timohueyimatiyaya.
    Tielis se pinahualisti para motal huan moteco.
  vie-1934: Ngài ắt sẽ quấn ngươi, và ném ngươi như quả bóng vào xứ rộng và khoảng
    khoát. Tại đó ngươi sẽ chết, xe cộ sang trọng của ngươi cũng theo đến đó, ôi,
    ngươi là kẻ làm nhục cho nhà chủ mình!
  hin-CV: तुम्हें गेंद के समान लुढ़का देंगे तुम जो अपने स्वामी के लिए लज्जा का कारण
    हो. वहां तुम्हारी मृत्यु हो जाएगी और तुम्हारे भव्य रथ वहीं रह जायेंगे.
  eng-OURB: He will surely wind you around and around, and throw you like a ball into
    a large country. There you will die, and there the chariots of your glory will
    be, you shame of your lord’s house.
  spa-BES: Te retuerce y da vueltas como una bola que te enviará a un país inmenso.
    Allí llegarás a tu fin, y allí estarán los carruajes de tu orgullo, ¡oh vergüenza
    de la casa de tu señor!
  tdx-tdx: havarimbari’e vaho havoeboe’e hoe labole mb’an-tane miratraratra añe; añe
    ty hihomaha’o, ho añe ka o sareten’ enge’oo, ty hasalarañ’ anjomban-talè’o tia.
  tha-KJV: และม้วนเจ้า และขว้างเจ้าไปอย่างลูกบอลล์ยังแผ่นดินกว้างเจ้าจะตายที่​นั่น
    และที่นั่นจะมีรถรบอันตระการของเจ้า เจ้​าผู้เป็​นที​่​อดสู​แก่​เรือนนายของเจ้า
  por-BR-2018: Certamente ele te lançará rodando, como uma bola numa terra larga e
    espaçosa. Ali morrerás, e ali estarão tuas gloriosas carruagens, para desonra
    da casa do teu senhor.
  deu-ELO: zu einem Knäuel wird er dich fest zusammenrollen, wie einen Ball dich wegschleudern
    in ein geräumiges Land. Dort sollst du sterben, und dorthin sollen deine Prachtwagen
    kommen, du Schande des Hauses deines Herrn!
  eng-WYC-2018: He crowning shall crown thee with tribulation; he shall send thee
    as a ball into a large land and wide; there thou shalt die, and there shall be
    the chariot of thy glory, and the shame of the house of thy Lord. (He crowning
    shall crown thee with tribulation; he shall throw thee like a ball into a great
    wide land; and there thou shalt die, and thy glorious chariots shall be there,
    but now they shall be the shame of thy lord’s house.)
  epo-epo: Li volvos vin kaj rulos kiel globon en vastan landon; tie vi mortos, tie
    restos la ĉaroj de via gloro, vi, malhonoro de la domo de via sinjoro!
  uig-PIN: Andin pomdaⱪtǝk seni bipayan, yiraⱪ bir zeminƣa taxliwetidu. Sǝn axu yǝrdǝ
    ɵlisǝn, Ⱨǝm axu yǝrdǝ ⱨǝywǝtlik jǝng ⱨarwiliringmu ⱪalidu, I ƣojangning jǝmǝtigǝ
    xǝrmǝndilik kǝltürgüqi!
  beo-beo: E da di bolo agoane gaguia gadole, soge eno amo dia soge bagade baligisa,
    amoga di galadigimu. Amo ganodini, di da sa:liode amo di da hahawane ba:sa, amoga
    dafulili di da bogomu. Dia hou hamobeba:le, dia hina bagade ea fi da gogosiamu.
  tpi-OTNT: '@see-verse:ISA.022.017'
  hau-SA: Zai dunƙule ka kamar ƙwallo ya jefa ka a cikin ƙasa mai girma. A can za
    ka mutu a can kuma kekunan yaƙinka masu daraja za su kasance, abin kunya kake
    ga gidan maigidanka!
  uig-LAT: Andin pomdaqtek séni bipayan, yiraq bir zémin’gha tashliwétidu. Sen ashu
    yerde ölisen, Hem ashu yerde heywetlik jeng harwiliringmu qalidu, I ghojangning
    jemetige shermendilik keltürgüchi!
  nde-nde: Uzakugoqa ngokuqinisa akubumbe njengebhola akuphosele elizweni elikhulu.
    Uzafela khonapho. Lezigqoko zakho zempi ezinhle zizasala khonapho, wenza ihlazo
    endlini yenkosi yakho!
  ton-ton: 'Ko e moʻoni te ne foki mai pea lī mālohi koe ʻo hangē ko ha meʻa fuopotopoto
    ki ha fonua lahi: pea te ke mate ai, pea ʻe hoko ʻi ai ʻa hoʻo ngaahi saliote
    lelei ko e fakamā ʻoe fale ʻo hoʻo ʻeiki.'
  ces-1613: Prudce tě zakulí jako kuli do země všelijak prostranné. Tam umřeš, tam
    i vozové slávy tvé, ó ohyzdo domu Pána svého.
  eng-WMB: He will surely wind you around and around, and throw you like a ball into
    a large country. There you will die, and there the chariots of your glory will
    be, you disgrace of your lord’s house.
  tam-TCV: அவர் உன்னை இறுக்கமாய் சுருட்டி, ஒரு பந்துபோல் ஆக்கி, ஒரு பெரிய நாட்டிற்குள்
    எறிவார். அங்கே நீ சாவாய், உனது சிறப்பான தேர்கள் அங்கு இருக்கும்; நீ உன் எஜமான்
    வீட்டுக்கு அவமானமாய் இருந்தாயே.
  ceb-ULB: Sigurado gayod nga ituyok-tuyok ka niya, ug isalibay ka sama sa bola ngadto
    sa halapad nga nasod. Mamatay ka didto, ug itapad sa imong mahimayaong mga karwahe;
    ikaulaw ka sa balay sa imong agalon!
  pol-UBG: Tocząc cię, zwinie i rzuci jak kulę w przestronną ziemię. Tam umrzesz,
    tam też rydwany twojej chwały będą hańbą domu twego pana.
  urd-GVU: اور مروڑ مروڑ کر گیند کی طرح ایک وسیع ملک میں پھینک دے گا۔ وہیں تُو مرے
    گا، وہیں تیرے شاندار رتھ پڑے رہیں گے۔ کیونکہ تُو اپنے مالک کے گھرانے کے لئے شرم
    کا باعث بنا ہے۔
  deu-1912: und dich umtreiben wie eine Kugel auf weitem Lande. Daselbst wirst du
    sterben, daselbst werden deine köstlichen Wagen bleiben, du Schmach des Hauses
    deines Herrn!
  kan-2017: ನಿನ್ನನ್ನು ಚೆಂಡಿನಂತೆ ಸುತ್ತಿ ಸುತ್ತಿ ವಿಸ್ತಾರವಾದ ದೇಶಕ್ಕೆ ಬಿಸಾಡುವನು; ದಣಿಯ ಮನೆಗೆ
    ಅವಮಾನ ತಂದವನೇ, ಅಲ್ಲೇ ಸಾಯುವಿ, ನಿನ್ನ ವೈಭವದ ರಥಗಳು ಅಲ್ಲೇ ಇರುವವು.
  yap-yap: Bayi chibiyem ngalang ni bod bbat’ me yon’em ngalan bbinaw nib ga’. Nu
    rom e ga ra yim’ riy u charen e pi chariot nri ga ba uf ngay. I gur e ka mu thiyernag
    e naun rok e masta rom.
  hlt-MCSB: Nang te palung hluem bangla n'kolong la, n'kolong ni. Khohmuen kah khocaeh
    dangka ah hnap na duek vetih na thangpomnah leng neh na boeipa kah im te yahpohnah
    om ni.
  mdy-ETH: ኔኤኒ ሃይቃንዳ ቤዞንታ ኔኤኮ ሳርጌሎ ዖይታኣ ዔቂ ዓታንዳ ቤዞ ኩዋሴጉዲ ሙሊ ዔኪ ዳልጎ ቦኦላ ኔና ዒ ኬኤራንዳኔ፤
    ኔኤኒ ኔ ጎዳሢም ዻውሲንቲ ማዓንዳኔ።
  twi-ASANTE: Ɔbɛbobɔ wo, ama woayɛ kurukuruwa, na wato wo atwene ɔman kɛseɛ bi so.
    Ɛhɔ na wobɛwu na wo teaseɛnam fɛfɛ no aka hɔ, wo a woyɛ ahohora ma wo wura efie!
  eng-WEBU: He will surely wind you around and around, and throw you like a ball into
    a large country. There you will die, and there the chariots of your glory will
    be, you disgrace of your lord’s house.
  wal-wal: yuushshi yuushshi aattidi kuwaasedan, issi aaho biittan oliigana. Nenoo
    ne godaa keettaassi yeella gidida bitaniyau, neeni yan haiqqana; ne bonchcho para
    gaaretikka yan attana.
  spa-PDDPT: Te enrollará como un ovillo para lanzarte sobre una tierra espaciosa.
    Allí morirás y allí pararán tus espléndidos carruajes, como vergüenza de la casa
    de tu amo.
  gun-gun: nenhovã 'rã peteĩ nheovãa py. Ha'e vy bola rami nembojere 'rã heravy peteĩ
    yvy tuvixaa katy. Ha'e py ma remano 'rã. Ha'e py ae avi opa 'rã karóxa'i rejou
    porãve va'ekue. Ha'e ramo ndekáuxa nderuvixa ro pygua kuery oxĩmba 'rã okuapy.
  ilo-ULB: Sigurado nga iwallawallagesnakanto, ken ipurruaknakanto a kasla maysa a
    bola iti nalawa a pagilian. Mataykanto sadiay ken maipanto sadiay dagiti agkakapintas
    a karwahem; sikanto ti pakaibabainan ti balay ti apom!
  kpg-kpg: Mee ga dahi aga goe be di bale, gaa hudu gi lodo dahi guongo mada damana,
    gei goe gaa made i baahi nia waga dauwa hongo henua ala nogo hagaamu kooe. Goe
    guu hai di hagalangaadia gi di hale o doo dagi.
  uig-ARA: ئاندىن پومداقتەك سېنى بىپايان، يىراق بىر زېمىنغا تاشلىۋېتىدۇ. سەن ئاشۇ
    يەردە ئۆلىسەن، ھەم ئاشۇ يەردە ھەيۋەتلىك جەڭ ھارۋىلىرىڭمۇ قالىدۇ، ئى غوجاڭنىڭ جەمەتىگە
    شەرمەندىلىك كەلتۈرگۈچى!
  sus-sus: a i woli bɔxi belebele nde ma. I tan nun i xa sɔɔri ragise fanyie xa fe
    ɲɔnma mɛnni nɛ, i tan naxan i xa mangɛ bɔnsɔɛ rayaagi.
  pon-2006: E pahn ketin pwekuhkada duwehte mpwei ehu oh keseiukalahng nan ehu wehi
    me laud sang met. Ke pahn mehla wasao limwahn werennansapw en mahwen kan me ke
    kin pohnmwahsohki. Ke wialahr mehn kanamenek ong tohn tehnpesen omw soumaso.
  ksd-ksd: A dovot, na vurvurue u ma na vue u da ra bol ta ra ngala na gunan; una
    mat abara, ma kaum lavur potar na kiki na vinavana diat a ki bula abara, u, ba
    ra kuba i kaum luluai na vavirvir tam.
  tur-YTC: Seni kesinlikle döndürüp döndürüp, top gibi geniş bir ülkeye atacak. Orada
    öleceksin ve görkeminin savaş arabaları orada olacak, ey sen, efendisinin evinin
    utancı.
  grc-BRENT: καὶ ῥίψει σε εἰς χώραν μεγάλην καὶ ἀμέτρητον, καὶ ἐκεῖ ἀποθανῇ· καὶ θήσει
    τὸ ἅρμα σου τὸ καλὸν εἰς ἀτιμίαν, καὶ τὸν οἶκον τοῦ ἄρχοντός σου εἰς καταπάτημα.
  ind-AYT: (22:17)
  nya-nya: Iye adzakukulunga kwambiri ngati mpira ndipo adzakuponyera mʼdziko lalikulu.
    Kumeneko ndiko ukafere ndipo kumeneko ndiko kudzatsalire magaleta ako. Ndipo udzasanduka
    wochititsa manyazi nyumba ya mbuye wako.
  hrv-hrv: smotat će te u klupko, kao loptu te baciti po zemlji širokoj! Ondje ti
    ćeš umrijeti, s kolima što ti bijahu na slavu, ti, sramoto dvoru svoga gospodara!”
  mps-mps: '@see-verse:ISA.022.017'
  tpi-tpi: '@see-verse:ISA.022.017'
  dan-1931: han knytter dig sammen til et Knytte og kaster dig ud i et vidtstrakt
    Land! Der skal du dø, der din Æresvogn komme, du Skændsel for din Herres Hus!
  vie-OVCB: cuộn ngươi như quả bóng, và ném ngươi vào vùng đất rộng lớn. Ngươi sẽ
    chết tại đó, và các chiến mã vinh quang sẽ gãy nát và vô dụng. Ngươi là sự sỉ
    nhục cho chủ ngươi!’”
  guj-2017: તે નિશ્ચે તને દડાની જેમ લપેટી લપેટીને વિશાળ દેશમાં ફેંકી દેશે. ત્યાં તારું
    મૃત્યુ થશે અને તારા શોભાયમાન રથો ત્યાં જ રહેશે; તે તારા ધણીના ઘરને કલંક લગાડનાર
    થશે.
  pon-2006A: E pahn ketin pwekuhkada duwehte mpwei ehu oh keseiukalahng nan ehu wehi
    me laud sang met. Ke pahn mehla wasao limwahn werennansapw en mahwen kan me ke
    kin pohnmwahsohki. Ke wialahr mehn kanamenek ong tohn tehnpesen omw soumaso.
  por-BRBSL: Ele certamente te dará voltas e voltas, e te jogará como uma bola em
    um grande país. Ali morrerás, e ali estarão as carruagens de tua glória, desgraça
    da casa de teu senhor.
  cth-cth: Nang hah pou na palet vaiteh, akawnae ram dawk na tâkhawng han. Nang teh
    hote ram dawk na due han. Hote ram dawk, nange lentoe ranglengnaw teh, na bawipa
    e imthungnaw hanelah, yeiraiponae lah ao han.
  twi-twi: Ɔbɛbobɔw wo, ama woayɛ kurukuruwa, na watow wo akyene ɔman kɛse bi so hɔ
    na wubewu na wo teaseɛnam fɛfɛ no aka hɔ, wo a woyɛ ahohora ma wo wura fi!
  hlt-hlt: Nang te palung hluem bangla n'kolong la, n'kolong ni. Khohmuen kah khocaeh
    dangka ah hnap na duek vetih na thangpomnah leng neh na boeipa kah im te yahpohnah
    om ni.
  tbz-SIM: kɛ́ dɑ dootóo kɑ̀ɑ mbírímú kɛtempɛ̃kùkɛ̀, bɑ̀nɔ́ɔ̀ tɛ̃mɛ̀. A yóó kɛ nkú
    fɔ̃́ nnɛ̀ ɑ kpɑ̀rìnɑɑsɛ̃ĩ́ ɑ do pɔtìnɛ̀ sì, fɔ̃́ nwèè sĩ̀nkùnko tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: '@see-verse:ISA.022.017'
  dop-dop: Ɩ kɑ́ pilimi-ŋ ɩsɩɩ pʋlʋ kʋkulutum kɛ tɛtʋ kʋwɑlǝtʋ nɑtǝlɩ tǝ tɑɑ. Tǝnɑɣɑ
    n kɑ́ sɩ nɑ nyɑ́ yoou kɛɛkɛnɑɑ kʋpɑmɑ sɑɑlɩ. Nyɑ́ kɛnɑ nyɑ́ cɑɑ tǝyɑɣɑ fɛɛlɛ.
  azb-azb: Top kimi yuvarlayacaq, Gen-bol ölkəyə atacaq. Orada öləcəksən və öyündüyün
    arabaların orada qalacaq, Axı öz ağanın evini biabır edən sənsən!
  eng-DBY: 'Rolling thee up completely, he will roll thee as a ball into a wide country:
    there shalt thou die, and there shall be the chariots of thy glory, O shame of
    thy lord''s house!'
  hin-2017: वह तुझे मरोड़कर गेन्द के समान लम्बे चौड़े देश में फेंक देगा; हे अपने स्वामी
    के घराने को लज्जित करनेवाले वहाँ तू मरेगा और तेरे वैभव के रथ वहीं रह जाएँगे।
  wol-KYG: fodonk la, rattax, nga xalangoo àll bu ne màww. Fa ngay dee, te fa la watiir
    yi ngay puukarewoo di des, muy sa gàccey waa kër sang.»
  eng-YLT: And thy coverer covering, wrapping round, Wrappeth thee round, O babbler,
    On a land broad of sides — there thou diest, And there the chariots of thine honour
    [Are] the shame of the house of thy lord.
  eng-WYC-2017: He crowning shall crown thee with tribulation; he shall send thee
    as a ball into a large land and wide; there thou shalt die, and there shall be
    the chariot of thy glory, and the shame of the house of thy Lord.
  eng-WMBB: He will surely wind you around and around, and throw you like a ball into
    a large country. There you will die, and there the chariots of your glory will
    be, you disgrace of your lord’s house.
  urd-GVH: और मरोड़ मरोड़कर गेंद की तरह एक वसी मुल्क में फेंक देगा। वहीं तू मरेगा,
    वहीं तेरे शानदार रथ पड़े रहेंगे। क्योंकि तू अपने मालिक के घराने के लिए शर्म का
    बाइस बना है।
  rug-rug: Kote molomoloe nigo Sa guana bolo meke gona la nigo Sa pa keke popoa lavata.
    Vasina kote la mate si goi meke vasina kote la koa sari mua totopili varipera
    arilaedi, na variva kurekuremu si goi koari na nabulu tanisa baṉara.
  gaz-gaz: Inni akkuma kubbaa furuursee biyya balʼaa tokko keessa si buusa. Yaa salphina
    mana gooftaa keetii, ati achitti duuta; gaariiwwan kee mimmiidhagoonis achitti
    hafu!
  fra-LSG: Il te fera rouler, rouler comme une balle, Sur une terre spacieuse; Là
    tu mourras, là seront tes chars magnifiques, O toi, l’opprobre de la maison de
    ton maître!
  yal-yal: a yi siga i mafilinfilinɲɛ alo se radigilinxina a i woli yamana gbeeni.
    I sa faxama mɛnna nin, ɛ nun i ya wontoro faɲine yi lu na, i tan naxan i kanna
    denbayaan nayagima!’ ”
  haw-1868: E olokaa no oia ia oe me he mea poepoe la, E kaa aku ana i ka aina palahalaha
    ma na aoao; Malaila oe e make ai, A malaila e lilo ai kou mau kaakaua nani, i
    mea e hilahila ai ka hale o kou haku.
  arb-NAV: وَيُلَوِّحَ بِكَ تَلْوِيحاً، وَيَقْذِفَكَ كَكُرَةٍ فِي أَرْضٍ وَاسِعَةٍ،
    فَتَمُوتُ هُنَاكَ، وَهُنَاكَ أَيْضاً تُطْرَحُ مَرْكَبَاتُ مَجْدِكَ يَا عَارَ بَيْتِ
    سَيِّدِكَ.
  ewe-ewe: Aŋlɔ wò nogoe abe abo ene, eye wòatsɔ wò aƒu gbe ɖe anyigba gã aɖe dzi.
    Afi ma nàku ɖo, eye afi ma wò tasiaɖam ɖablawo atsi. Wò ame si nye ŋukpe na wò
    aƒetɔ ƒe aƒe.
  eng-LEE: 'He will roll thee up as a bundle, and [toss thee] like a ball into a country
    of ample space: there shalt thou die, and there shall [remain] the chariots of
    thy glory, thou disgrace of the house of thy lord.'
  asm-FB: তেওঁ নিশ্চয়কৈ তোমাক গুল গুলকৈ নুৰিয়াই বলৰ দৰে গোল কৰি বহল দেশত পেলাই দিব;
    তোমাৰ প্ৰভুৰ বংশক লাজ দিয়া জন যি তুমি, তুমি সেই ঠাইত মৰিবা, আৰু তোমাৰ তেজস্বী
    ৰথবোৰ তাত থাকিব।
  sus-A: عَ عِ وٌلِ بْشِ بٍلٍبٍلٍ ندٍ مَ. عِ تَن نُن عِ شَ سْورِ رَفِسٍ قَنيِيٍ شَ
    قٍ حْنمَ مّننِ نّ، عِ تَن نَشَن عِ شَ مَنفّ بْنسْي رَيَافِ.
  fra-SBL: Il te fera tourner en rond et te jettera comme une balle dans un grand
    pays. C'est là que tu mourras, c'est là que seront les chars de ta gloire, toi
    qui es la honte de la maison de ton seigneur.
  hbo-hbo: צָנֹ֤וף יִצְנָפְךָ֙ צְנֵפָ֔ה כַּדּ֕וּר אֶל־אֶ֖רֶץ רַחֲבַ֣ת יָדָ֑יִם שָׁ֣מָּה
    תָמ֗וּת וְשָׁ֙מָּה֙ מַרְכְּבֹ֣ות כְּבֹודֶ֔ךָ קְלֹ֖ון בֵּ֥ית אֲדֹנֶֽיךָ׃
  kik-kik: 'Nĩagagũkũnja akũrũmie o ta mũbira, agũikie bũrũri mwariĩ. Kũu nĩkuo ũgaakuĩra,
    na nokuo ngaari ciaku cia ita iria irĩ riiri igaikara: wee ũconorithagia nyũmba
    ya mwathi waku!'
  fra-NCL: il va te faire tourner, il te fera rouler avec force, rouler comme une
    boule, sur une vaste plaine. Là tu mourras, là seront tes chars magnifiques, ô
    l’opprobre de la maison de ton maître.
  cek-AK: Anih mah kalen parai prae thungah, pungpalung baktiah tha hoiah na paloep
    tih; nang loe to ah na dueh tih, na lensawkhaih hrang lakok doeh to ah pong sut
    ueloe, na angraeng im ah azathaih na omsak tih.
  cuk-cuk: Ogob-baparmakeyob be-imakoed, yar-dummadgi be-balimetoed. Agi, be burgoed.
    Agi be-ur-bila-onomalad-yeerdaklemalad bedapoed. Be-dummadga binged-dummad be
    guoed.
  uig-CYR: Андин помдақтәк сени бепаян, жирақ бир зиминға ташливетиду. Сән әшу йәрдә
    өлисән, Һәм әшу йәрдә һәйвәтлик җәң һарвулириңму қалиду, И ғоҗаңниң җәмәтигә шәрмәндилик
    кәлтүргүчи!
  tel-2017: ఆయన నిన్ను కచ్చితంగా చుట్ట చుట్టివేస్తాడు. ఒక బంతిలా నిన్ను విశాలమైన దేశంలోకి
    విసిరివేస్తాడు. నువ్వు అక్కడే చనిపొతావు. నీ గొప్ప రథాలు కూడా అక్కడే పడి ఉంటాయి.
    నీ యజమాని ఇంటికి నువ్వు ఒక అవమానంగా ఉంటావు.
  hat-BSA: epi fè ou woule fè yon bòl pou jete nan yon gwo peyi. La, ou va mouri e
    la, bèl cha ou yo ap ye; Ou menm ki se wont pou lakay mèt ou a.
  kos-kos: El ac srukkomyak oana sie ball ac siskomla nu in sie facl lulap. Kom ac
    misa we sisken chariot ma kom arulana filangkin. Kom sie mwe mwekin nu sin mwet
    in lohm sin mwet kacto lom.
  hbo-WLC: צָנ֤וֹף יִצְנָפְךָ֙ צְנֵפָ֔ה כַּדּ֕וּר אֶל־אֶ֖רֶץ רַחֲבַ֣ת יָדָ֑יִם שָׁ֣מָּה
    תָמ֗וּת וְשָׁ֙מָּה֙ מַרְכְּב֣וֹת כְּבוֹדֶ֔ךָ קְל֖וֹן בֵּ֥ית אֲדֹנֶֽיךָ׃
  ibo-ibo: Ọ ga-afịkọta gị okirikiri dịka bọlụ, tufuo gị nʼobodo sara mbara. Nʼebe
    ahụ ka ị ga-anọ nwụọ, nʼebe ahụ kwa ka ụgbọala gị nke i ji anya isi ga-aghọ ihe
    ihere nye ezinaụlọ onyenwe gị.
  ory-ory: ନିଶ୍ଚୟ ସେ ପେଣ୍ଡୁ ପରି ତୁମ୍ଭକୁ ବୁଲାଇ ଓ ଘୂରାଇ ଏକ ପ୍ରଶସ୍ତ ଦେଶରେ ନିକ୍ଷେପ କରିବେ;
    ସେଠାରେ ତୁମ୍ଭେ ମରିବ ଓ ସେଠାରେ ତୁମ୍ଭର ଗୌରବ ସ୍ୱରୂପ ରଥସବୁ ରହିବ, ତୁମ୍ଭେ ଆପଣା ପ୍ରଭୁଙ୍କ
    ଗୃହର କଳଙ୍କ ସ୍ୱରୂପ।
  chk-chk: Epwe amorokuluk o moneekela lon eu fanü mi watte usun eföü pwoor. Ikenan
    kopwe mäla lükün waom kewe woken mi ling, pun en eman mi aitengaua imwen om we
    king.
  rop-rop: En ai garra tjakidawei yu langa najawan kantri. Deya na yu garra dai en
    deya na blanga yu ola brabli gudwan bagi garra jidanbat breikapwan du. Yu nomo
    eni gud langa yu bos, najing.
  ukr-1871: І зівє тебе в звиток, і кине тобою, наче жмутком, у землю широку, там
    ти вмреш, та й пійдуть і твої блискучі туди колесницї, що надбав єси ти, ганьбо
    дому твого Пана!
  deu-1951: Er wickelt dich fest wie einen Turban und schleudert dich wie einen Ball
    in ein weites und breites Land! Daselbst wirst du sterben, und dorthin kommen
    deine prächtigen Wagen.
  eng-JPS: He will violently roll and toss thee like a ball into a large country;
    there shalt thou die, and there shall be the chariots of thy glory, thou shame
    of the lord's house.
  srp-1865: Zavitlaæe te i hititi kao loptu u zemlju prostranu; ondje æeš umrijeti
    i ondje æe biti kola slave tvoje, sramoto domu gospodara svojega;
  lug-lug: Alikuzingazingako, n’akukanyuga mu nsi engazi, nga bwe yandikanyuze omupiira
    ogusambwa. Eyo gy’olifiira, era eyo amagaali go ag’ekitiibwa gye galisigala, ggwe
    ensonyi ez’ennyumba ya Mukama wo.
  heb-heb: צנוף יצנפך צנפה כדור אל ארץ רחבת ידים שמה תמות ושמה מרכבות כבודך קלון בית
    אדניך׃
  ben-IRV: তিনি অবশ্যই তোমাকে বলের মত করে একটা বিরাট দেশে ফেলে দেবেন। সেখানে তুমি
    মারা যাবে, আর তোমার মহিমান্বিত রথগুলো সেখানে পড়ে থাকবে। তুমি তোমার প্রভুর গৃহের
    জন্য লজ্জিত হবে।
  pan-pan: ਉਹ ਜ਼ੋਰ ਨਾਲ ਘੁਮਾ-ਘੁਮਾ ਕੇ ਤੈਨੂੰ ਖਿੱਦੋ ਵਾਂਗੂੰ ਖੁੱਲ੍ਹੇ ਦੇਸ ਵਿੱਚ ਸੁੱਟੇਗਾ, ਉੱਥੇ
    ਤੂੰ ਮਰੇਂਗਾ ਅਤੇ ਉੱਥੇ ਹੀ ਤੇਰੇ ਸ਼ਾਨਦਾਰ ਰਥ ਪਏ ਰਹਿਣਗੇ, ਹੇ ਤੂੰ ਜੋ ਆਪਣੇ ਮਾਲਕ ਦੇ ਘਰ ਦੀ
    ਸ਼ਰਮਿੰਦਗੀ ਦਾ ਕਾਰਨ ਹੈਂ!
  mya-JVB: တလိမ့်လိမ့် လှိမ့် လျက်၊ လောက်လွှဲစာကဲ့သို့ ကျယ် သောပြည် သို့ ပစ်လိုက်တော်မူလိမ့်မည်။
    သင်သည် ထို ပြည်၌ သေ ရလိမ့်မည်။ ထို ပြည်၌ လည်း သင် ၏ ကြက်သရေ ရထား တို့သည်၊ သင့်
    အရှင် ၏ အမျိုး အရှက်ကွဲ စရာ ဖြစ်ရကြလိမ့်မည်။
  hmo-hmo: Ia ese oi do ia dogoatao, bolo bamona, bona tano badana ta dekenai oi do
    ia negea lao. Unuseni do oi mase, bona unuseni danu oiemu kariota namodia do idia
    hekure kava. Oiemu biaguna, oiemu king, ese oi totona do ia hemarai momokani.
  urd-urd: वह बेशक तुझ को गेंद की तरह घुमा — घुमाकर बड़े मुल्क में उछालेगा; वहाँ तू
    मरेगा और तेरी हश्मत के रथ वहीं रहेंगे, ऐ अपने आक़ा के घर की रुस्वाई।
  rus-SYN: свернув тебя в сверток, бросит тебя, как меч, в землю обширную; там ты
    умрешь, и там великолепные колесницы твои будут поношением для дома господина
    твоего.
  bqc-SIM: A n koo lán banↄↄwa, i ń gbeembo e bùsu yàasau. We ńyↄ̃ gau, n sↄ̃́go
    gawideↄ i gↄ̃ we. N dii ua kpɛbↄnan n ũ.
  tcz-CHONGTHU: Kanglum akisea akichon banga naki chon sah ding, chuleh napei a, gam
    lataha napei mang ding ahi. Hilai achu nahung thi den ding, naloupina kangtalai
    ho kisusen tin, man thei hilou ding ahitai. Na lamkaipu molphouna nahung hiding
    ahi !
  mar-mar: तो तुला गुंडाळून चेंडुसारखा मोठ्या देशात फेकून देईन, तू आपल्या धन्याच्या
    घरात अप्रतिष्ठा असा आहेस तो तू मरशील, आणि तुझ्या गौरवाचे रथ तेथेच राहतील.
  qub-qub: Pelötatanömi cuchpärishunquipaj. Jatun nasyunmanmi jitarishunquipaj. Chaychönami
    wañunquipaj. Gam cushisha purishayqui carrëtayquicunapis chaychömi ushacangapaj.
    Chaura gamga rayniquipa ñaupancho fiyupa pengaypämi canquipaj.»
  hat-hat: L'ap plòtonnen ou, l'ap fè ou tounen yon boul, l'ap voye ou al teri nan
    yon pi gwo peyi. Se la l'ap voye ou al mouri nan mitan tout cha ki t'ap fè ou
    fè tout granpanpan sa a. Ou se yon wont pou kay mèt ou a.
  eng-BSB: roll you into a ball, and sling you into a wide land. There you will die,
    and there your glorious chariots will remain—a disgrace to the house of your master.
  eng-WEBPB: He will surely wind you around and around, and throw you like a ball
    into a large country. There you will die, and there the chariots of your glory
    will be, you disgrace of your lord’s house.
  kbq-kbq: Hagi kagrira mago baligna huno kazeri kagigagi huno kazeri antumo huteno,
    mago vahe omani ka'ma kokampi matevuno katregahie. Ana hanigenka anantega frisnankeno,
    konariri'ane karisikamo'a anantega megahie. Kagra kinimofo eri'za vahe mani'nananagi,
    kinimofo nagara zamagaze eri zamigahane.
  nhe-BL: Quena, imaco TOTECO tielis queja se pelota huan mitzmajcahuas huejca ipan
    se tlali tlen hueyi. Nepa timiquis nechca nopa tlatehuijca carros tlen ica timohueyimatiyaya.
    Tielis se pinahuali para motlal huan moteco.
  gub-BL: Teko omomor iapu'a ma'e wà, nezewegatete Tupàn nemomor putar muite amo ywy
    uhua'u ma'e pe nehe. A'e pe eremàno putar neywyramawa zeàmàtyry'ymawhu rehe har
    wanuwake nehe. Ywyramawa nemynehem nerurywete haw pupe wà. Eremàno putar wanuwake
    nehe, ta'e ereiko purumumaranugar kar har romo nezar pe ne xe, Zuta wanuwihawete
    pe ne xe, ere izupe nehe, i'i ihewe.
  eng-DRA: 'He will crown thee with a crown of tribulation, he will toss thee like
    a ball into a large and spacious country: there shalt thou die, and there shall
    the chariot of thy glory be, the shame of the house of thy Lord.'
