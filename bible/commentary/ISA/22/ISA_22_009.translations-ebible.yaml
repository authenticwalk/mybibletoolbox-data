verse: ISA.022.009
translations:
  mal-C: ദാവീദിന്റെ നഗരത്തിന്റെ കോട്ടമതിലുകളിൽ വിള്ളലുകൾ നിരവധിയെന്നു നിങ്ങൾ കണ്ടു;
    താഴത്തെ കുളത്തിൽ നിങ്ങൾ വെള്ളം കെട്ടിനിർത്തി.
  deu-TKW: und saht, daß die Risse der Davidstadt zahlreich waren, und sammeltet das
    Wasser des unteren Teichs
  lin-lin: Bomonaki ete Engumba ya mokonzi Davidi ezali na madusu mingi kati na mir
    oyo ezingeli yango ; boye bobombaki mayi kati na Liziba oyo ezalaka na se,
  eng-LSV: And you have seen the breaches of the City of David, || For they have become
    many, || And you gather the waters of the lower pool,
  eng-GNV: 'And ye haue seene the breaches of the citie of Dauid: for they were many,
    and ye gathered the waters of the lower poole.'
  eng-WEBSTER: 'Ye have seen also the breaches of the city of David, that they are
    many: and ye collected the waters of the lower pool.'
  nhw-BL: Anquitemose campa coyontoc nopa tepamitl catli quiyahualohua ialtepe David
    huan anquisencahuase. Anquitemitíaj nopa pila catli tlatzintla ica atl para anquipiyase
    atl ipan se tlahuilancayotl.
  swh-ONEN: mkaona kuwa Mji wa Daudi una matundu mengi katika ulinzi wake, mkaweka
    akiba ya maji kwenye Bwawa la Chini.
  bba-bba: Mɑ i deemɑ bɑ bɛɛn wuu Yerusɑlɛmun ɡbɑ̃rɑru yɑburɑ. Yerɑ i diɑ mɛɛrɑ mɛɛrɑ
    i kɔsukɑ i kɑ ɡbɑ̃rɑ te sɔnwɑ. Mɑ i nim torɑ ye bɑ rɑɑ ɡbɑn nim yɔ̃rɑsiɑ wuu sɔɔ.
  eng-KJVCPB: 'Ye have seen also the breaches of the city of David, that they are
    many: And ye gathered together the waters of the lower pool.'
  luo-luo: Ne uneno ka kuonde mangʼeny mar ohinga mar Dala Maduongʼ mar Daudi omukore,
    omiyo ne uchiko pi odhi e soko mamwalo.
  meu-meu: bona David ena hanua maḡuna o itaia, gabu momo vada e heḡiḡi dobi; bona
    henu gohuna ranudia o haboudia;
  npi-ULB: तिमीहरूले दाऊदका सहरका प्‍वालहरू देख्यौ, ती धेरै थिए र तिमीहरूले तल्‍लो
    तलाउबाट पानी जम्‍मा गर्‍यौ ।
  yor-yor: Ìwọ rí i pé ìlú u Dafidi ní ọ̀pọ̀lọpọ̀ ààyè níbi ààbò rẹ̀, ìwọ ti tọ́jú
    omi sínú adágún ti ìsàlẹ̀.
  pes-OPCB: رخنه‌های حصار شهر داوود را بررسی می‌کنید، سپس خانه‌های اورشلیم را می‌شمارید
    تا آنها را خراب کنید و مصالحشان را برای تعمیر حصار به کار ببرید. برای ذخیره کردن
    آب،
  tgl-ULB: Nakita niyo ang mga butas ng lungsod ni David, na napakarami ng mga ito,
    at nag imbak kayo ng tubig mula sa ibabang tubigan.
  hui-hui: Ani howa Yarusaleme tanoha wai pabe heago maruha gialo payabu wiago de
    hondowa dege ho harimigoni. Ani bu wiagola tígua Yarusaleme Debidinaga tanoha
    anda heago damene bibahende daga lai harimi. Ani daga lowa tígua anda maru hearu
    gialai howa tanonaga pabe uruni biatiga birimi. Ani bialu iba tagiraha bereago
    tanoha dadabu yu anda ibirimigoni.
  mya-mya: မြို့​ရိုး​တို့​တွင်​ပျက်​စီး​နေ​သည်​နေ​ရာ​များ ကို​ပြင်​ဆင်​ရန်​ကြည့်​ရှု​ကြ​၏။
  bod-N: ཁྱོད་ཅག་གིས་དཱ་བིད་གྲོང་ཁྱེར་གྱི་མཁར་ཆག་མང་པོ་མཐོང་སྟེ། རྫིང་བུ་འོག་མ་ནས་ཆུ་དྲངས་ཤིང་།
  sna-sna: makaona kuti Guta raDhavhidhi raiva napakakoromoka pakawanda munzvimbo
    dzokudzivirira; makazvichengetera mvura muDziva reZasi.
  spa-BLM: Viste las brechas de la ciudad de David, que eran muchas; y recogiste las
    aguas del estanque inferior.
  cac-cac: Eyilnac pax tzijtum spojelal smuroal schon̈ab' vin̈aj David. Ix e pojanem
    juntzan̈ pat chi' yuj eyac'anoch yipumaloc smuroal chi'. Ix eyac'an b'ud'joc jun
    yed'taltaxon a a' b'aj smolchaj d'a yalan̈.
  swh-ULB: Umeona matawi ya mji wa Daudi, jinsi mlivyowengi, na kukusanya maji katika
    birika la chini.
  bel-bel: Але вы бачыце шмат праломінаў у сьцяне горада Давідавага, і зьбіраеце воды
    ў ніжняй сажалцы;
  deu-ELBBK: Und ihr seht die Risse der Stadt Davids, dass ihrer viele sind; und ihr
    sammelt die Wasser des unteren Teiches;
  mbb-OT: Mid-ehè niw is menge verengbeng te Inged ni David su wey niw metueni ke
    hendei is nengeǥevà kayi. Midtiǥum kew te wahig he ebpuun diyà te peneng he ziyà
    te alug.
  mal-2015: ദാവീദിൻ നഗരത്തിന്റെ ഇടിവുകൾ അനവധിയെന്നു കണ്ടു; താഴത്തെ കുളത്തിലെ വെള്ളം
    കെട്ടി നിർത്തി,
  gup-gup: Mak ngurrimarnmarnbuni kore warddewarrhmeni manbu warnamyoy kuberrkkah
    kore David nuye Kunredkimuk Wanjh ngudda ngurrimarnbom yiman kungad ba kunronj
    bowernmerrinj ngudberre, kore kanjdji kunbolk ngudberre.
  rmc-rmc: Tumen dikhľan, hoj andro muri andro foros le Davidoskro hin pherdo cheva;
    skidenas tumenge o paňi andro Teluno Ribňikos.
  pes-OPV: و رخنه های شهر داود را که بسیارندخواهید دید و آب برکه تحتانی را جمع خواهیدنمود.
  ron-1924: Вэ уйтаць ла спэртуриле челе мулте фэкуте четэций луй Давид ши оприць
    апеле язулуй де жос.
  ben-OBCV: তুমি দেখেছিলে যে, দাউদ-নগরের প্রতিরক্ষা ব্যবস্থায় অনেক ফাটল ছিল, তুমি
    নিম্নতর পুষ্করিণীতে জল সঞ্চয় করেছিলে।
  som-som: Oo weliba waxaad aragteen in daldaloolka magaalada Daa'uud ay badan yihiin,
    oo waxaad isku soo wada ururiseen biyihii balliga hoose.
  lat-VUC: Et scissuras civitatis David videbitis, quia multiplicatæ sunt; et congregastis
    aquas piscinæ inferioris,
  eng-ASVBT: And ye saw the breaches of the city of David, that they were many; and
    ye gathered together the waters of the lower pool;
  ita-1885: 'E voi avete provveduto alle rotture della città di Davide, perciocchè
    erano grandi: ed avete raccolte le acque della pescina disotto;'
  eng-LXXUP: 'And they shall uncover the secret places of the houses of the citadel
    of David: and they saw that they were many, and that one had turned the water
    of the old pool into the city;'
  eng-ULB: You saw the breaches of the city of David, that they were many, and you
    collected the water of the lower pool.
  spa-VBL: Examinaste las fracturas de los muros de la Ciudad de David y descubriste
    que había muchas. Hiciste que se acumulara agua en el estanque inferior.
  fra-_FOB: Vous voyez les brèches nombreuses faites à la ville de David, et vous
    amassez les eaux du bas étang;
  mal-mal: ദാവീദിൻ നഗരത്തിന്റെ ഇടിവുകൾ അനവധിയെന്നു കണ്ടു; താഴത്തെ കുളത്തിലെ വെള്ളം
    കെട്ടി നിർത്തി,
  urd-GVR: Tum ne un muta'addid darāṛoṅ kā jāyzā liyā jo Dāūd ke shahr kī fasīl meṅ
    paṛ gaī thīṅ. Use mazbūt karne ke lie tum ne Yarūshalam ke makānoṅ ko gin kar
    un meṅ se kuchh girā die. Sāth sāth tum ne nichle tālāb kā pānī jamā kiyā. Ūpar
    ke purāne tālāb se nikalne wālā pānī jamā karne ke lie tum ne andarūnī aur bairūnī
    fasīl ke darmiyān ek aur tālāb banā liyā. Lekin afsos, tum us kī parwā nahīṅ karte
    jo yih sārā silsilā amal meṅ lāyā. Us par tum tawajjuh hī nahīṅ dete jis ne baṛī
    der pahle ise tashkīl diyā thā.
  suz-BL: मिनु गेपुकीमी दाऊद आ सहर ङा खिं शुश रेक्‍शो ताइतीनी। मिनु आइदी दोम्‍ली ङा
    ब्‍वाक्‍कु ताप्‍तीनी। यसैया ७:३
  eng-NOY: Ye mark how many are the breaches of the city of David, And collect the
    waters of the lower pool;
  ita-1927: osservate che le brecce della città di Davide son numerose, e raccogliete
    le acque dal serbatoio disotto;
  ckb-ckb: کەلێنەکانی شاری داود دەبینن کە زۆر بوون و ئاوی گۆمی خوارێ کۆدەکەنەوە.
  eng-BBE: 'And you saw all the broken places in the wall of the town of David: and
    you got together the waters of the lower pool.'
  kan-OKCV: ದಾವೀದನ ಪಟ್ಟಣದ ಕೋಟೆಯ ಒಡಕುಗಳನ್ನು ಬಹಳವೆಂದು ಸಹ ನೋಡುತ್ತೀರಿ. ಕೆಳಗಿನ ಕೊಳಕ್ಕೆ
    ನೀರನ್ನು ತುಂಬಿಸುತ್ತೀರಿ.
  tam-2017: நீங்கள் தாவீது நகரத்தின் விரிசல்கள் அநேகமாயிருப்பதைக் கண்டு, கீழ்க்குளத்துத்
    தண்ணீர்களைக் கட்டிவைத்து,
  spa-RV-1909: Y visteis las roturas de la ciudad de David, que se multiplicaron;
    y recogisteis las aguas de la pesquera de abajo.
  ron-BTF: Voi aţi văzut de asemenea spărturile cetăţii lui David, că sunt multe;
    şi aţi adunat apele iazului inferior.
  eng-WEBP: You saw the breaches of David’s city, that they were many; and you gathered
    together the waters of the lower pool.
  eng-FBV: You examined the breaks in the walls of the City of David and found there
    were many. You had water collect in the lower pool.
  nld-1939: Ziet ge de talrijke bressen na van Davids stad, Vangt het water van de
    Benedenwel op;
  nch-BL: Anquitemose campa coyontoc nopa tepamit cati quiyahualohua ialtepe David
    huan anquicualchijchihuase. Anquitemitíaj nopa pileta cati tatzinta ica at para
    anquipiyase at ipan se tatehuilisti.
  vie-1934: Các ngươi thấy thành Đa-vít bị nhiều nơi sứt mẻ, bèn thâu chứa nước ao
    dưới lại.
  hin-CV: तुमने देखा कि दावीद के नगर में दरारें बहुत थी; तुमने निचले हिस्से से ही
    पानी जमा किया.
  eng-OURB: You saw the breaches of David [Beloved]’s city, that they were many; and
    you gathered together the waters of the lower pool.
  spa-BES: Y viste muchas grietas en la muralla de la ciudad de David; y juntaste
    las aguas del estanque inferior.
  tdx-tdx: Nisamba’ areo o jeba’e an-drova’ i Davideo t’ie maro; vaho nitoha rano
    añ’antara ambane ey nahareo.
  tha-KJV: ท่านได้​เห​็นช่องโหว่​แห่​งนครดาวิดว่ามีหลายแห่ง แล​้​วท​่านทั้งหลายก็​เก​็​บน​้ำในบ่อล่าง
  por-BR-2018: E vistes as brechas dos muros da cidade de Davi, que eram muitas; e
    ajuntastes águas no tanque de baixo.
  deu-ELO: Und ihr sehet die Risse der Stadt Davids, daß ihrer viele sind; und ihr
    sammelt die Wasser des unteren Teiches;
  eng-WYC-2018: and ye shall see the crazings of the city of David, for those be multiplied,
    (or and ye shall see the cracks, or the crevices, in the wall of the city of David,
    for they be greatly multiplied). Ye gathered together the waters of the lower
    cistern,
  epo-epo: kaj vi vidis, ke estas multe da fendoj en la urbo de David; kaj vi kolektis
    la akvon de la malsupra lageto.
  uig-PIN: Silǝr Dawutning xǝⱨirining bɵsülgǝn jaylirining kɵp ikǝnlikini kɵrüp, Pǝstiki
    kɵlqǝk sulirini bir yǝrgǝ yiƣip su ambiri ⱪildinglar;
  beo-beo: '-'
  tpi-OTNT: Na yupela i bin lukim olsem planti hap bilong banis bilong taun Jerusalem
    i bagarap i stap. Olsem na yupela i bin kaunim olgeta haus bilong Jerusalem, dispela
    taun bilong King Devit. Na yupela i bin brukim sampela haus na kisim ston bilong
    ol dispela haus na stretim banis bilong taun. Na yupela i bin wokim ol baret bilong
    bringim wara i go long Hul Wara Daunbilo.
  hau-SA: kuka ga cewa Birnin Dawuda tana da wuraren kāriya masu yawa da suka tsattsage;
    kuka tattara ruwa a Tafkin Ƙasa.
  uig-LAT: Siler Dawutning shehirining bösülgen jaylirining köp ikenlikini körüp,
    Pestiki kölchek sulirini bir yerge yighip su ambiri qildinglar;
  nde-nde: wabona ukuthi iDolobho likaDavida lalilezikhala ezinengi ezivikelweni zalo;
    wagcina amanzi eSizibeni esingaPhansi.
  ton-ton: 'Pea te mou mamata ki he ngaahi ava ʻi he Kolo ʻo Tevita, koeʻuhi ʻoku
    lahi ia: pea te mou tānaki fakataha ʻae ngaahi vai ki he luo vai ki lalo.'
  ces-1613: I k zbořeninám města Davidova dohlédli jste, nebo mnohé byly, a shromáždili
    jste vody rybníka dolního.
  eng-WMB: You saw the breaches of David’s city, that they were many; and you gathered
    together the waters of the lower pool.
  tam-TCV: தாவீதின் பட்டணத்து அரண்களில் பல வெடிப்புகளைக் கண்டீர்கள். நீங்கள் கீழ்
    குளத்தில் தண்ணீரைச் சேகரித்தீர்கள்.
  ceb-ULB: Nakita ninyo ang daghang gubang bahin sa siyudad ni David, ug gitigom ninyo
    ang tubig sa ubos nga linaw.
  pol-UBG: I spoglądaliście na wyłomy miasta Dawida – na to, że były liczne, i zgromadziliście
    wody Dolnej Sadzawki.
  urd-GVU: تم نے اُن متعدد دراڑوں کا جائزہ لیا جو داؤد کے شہر کی فصیل میں پڑ گئی تھیں۔
    اُسے مضبوط کرنے کے لئے تم نے یروشلم کے مکانوں کو گن کر اُن میں سے کچھ گرا دیئے۔
    ساتھ ساتھ تم نے نچلے تالاب کا پانی جمع کیا۔ اوپر کے پرانے تالاب سے نکلنے والا
    پانی جمع کرنے کے لئے تم نے اندرونی اور بیرونی فصیل کے درمیان ایک اَور تالاب بنا
    لیا۔ لیکن افسوس، تم اُس کی پروا نہیں کرتے جو یہ سارا سلسلہ عمل میں لایا۔ اُس پر
    تم توجہ ہی نہیں دیتے جس نے بڑی دیر پہلے اِسے تشکیل دیا تھا۔
  deu-1912: Und ihr werdet die Risse an der Stadt Davids viel sehen und werdet das
    Wasser des untern Teiches sammeln;
  kan-2017: ದಾವೀದನ ಪಟ್ಟಣದ ಕೋಟೆಯ ಒಡಕುಗಳು ಬಹಳವೆಂದು ನೋಡಿದಿರಿ; ಕೆಳಗಿನ ಕೊಳಕ್ಕೆ ನೀರನ್ನು
    ಹಾಯಿಸಿದಿರಿ.
  yap-yap: Mu gguy e yungi chabal ko rungrung nu Jerusalem nike t’uf ni ngan ngongliy.
    Mu fal’eg i yaliy gubin e naun u lan yu Jerusalem ngam buthug boch nga but’ ngam
    fek e malang riy ni ngam thuthuy e rungrung ko fare binaw ngay. Ya nge yag ni
    nge mit e ran riy,
  hlt-MCSB: David khopuei kah a ueth hma na hmuh te yet coeng dae tuibuem dang kah
    tui te na coi.
  mdy-ETH: ዳውቴ ካታማ ዶዔም ቦካ ሚርጌሢ ዒንሢ ዛጌኔ፤ ዾኦሎ ዛሎ ቦቆሎ ዋኣፆዋ ዒንሢ ዴይሤኔ።
  twi-ASANTE: wohunuu sɛ Dawid Kuropɔn no akwan bebree deda ne banbɔ mu. Woboaa nsuo
    ano wɔ Aseɛ Abura mu.
  eng-WEBU: You saw the breaches of David’s city, that they were many; and you gathered
    together the waters of the lower pool.
  wal-wal: Qassi intte Daawita Katamaa giddon kolettidasai daridoogaa be7ideta; be7idi
    ziqqa sohuwaa dalbbanttaa dagayideta.
  spa-PDDPT: Ven muchas brechas en la Ciudad de David, y recogen las aguas del estanque
    de abajo.
  gun-gun: Ha'e gui Davi rekoague tetã kora pexa pota vy ipa'ũ pejou reta 'rã. Ha'e
    vy pemboyru 'rã yy omboty pyre gui peru va'e.
  ilo-ULB: Nakitam a nagadu dagiti birri ti siudad ni David, ken inurnongmo ti danum
    iti akin-baba a pagurnongan iti danum.
  kpg-kpg: Goodou guu gida nia gowaa mooho o di abaaba Jerusalem belee hau. Goodou
    gu hagadina nia hale huogodoo i lodo Jerusalem, gu oho hunu hale gi lala, guu kae
    nia hadu belee hau di abaaba di waahale. Idimaa goodou ala e hiihai e daahi nia
    wai,
  uig-ARA: سىلەر داۋۇتنىڭ شەھىرىنىڭ بۆسۈلگەن جايلىرىنىڭ كۆپ ئىكەنلىكىنى كۆرۈپ، پەستىكى
    كۆلچەك سۇلىرىنى بىر يەرگە يىغىپ سۇ ئامبىرى قىلدىڭلار؛
  sus-sus: Wo naxa a to yale gbegbe nu bara ti Dawuda xa taa tɛtɛ ma. Wo naxa ye ragata
    yire nde lanbanyi.
  pon-2006: Kumwail diarada wasa kei ni kelen Serusalem me konehng onohnda sapahl.
    Kumwail dawih ihmw koaros nan Serusalem oh karangkehdi ekei ihmw kan pwe kumwail
    en kihsang takai kan mehn onehda kehl kan en kahnimwo.
  ksd-ksd: Ma ava ga gire ra umana tarapak ta ra pia na pal kai David, ba a mangoro
    diat; ma ava ga varurue ra tava ta ra kalamana lum.
  tur-YTC: David'in kentindeki gediklerin çok olduğunu gördün; aşağı havuzun sularını
    da bir araya topladınız.
  grc-BRENT: Καὶ ἀνακαλύψουσι τὰ κρυπτὰ τῶν οἴκων τῆς ἄκρας Δαυείδ· καὶ εἴδοσαν, ὅτι
    πλείους εἰσί, καὶ ὅτι ἀπέστρεψε τὸ ὕδωρ τῆς ἀρχαίας κολυμβήθρας εἰς τὴν πόλιν,
  ind-AYT: Kamu melihat bahwa retakan pada tembok Kota Daud itu banyak, dan kamu mengumpulkan
    air dari kolam yang lebih bawah. Kamu menghitung rumah-rumah di Yerusalem dan
    menghancurkan rumah-rumah itu untuk memperkuat tembok itu. Lalu, kamu membangun
    sebuah kolam di antara kedua tembok itu untuk air dari kolam yang lama. Akan tetapi,
    kamu tidak berharap kepada Dia yang menjadikannya, ataupun memandang Dia yang
    merencanakannya sejak lama.
  nya-nya: inu munaona kuti makoma ambiri a mzinda wa Davide anali ndi malo ambiri
    ogumuka; munasunga madzi mu chidziwe chakumunsi.
  hrv-hrv: Vidjeste da u gradu Davidovu ima mnogo pukotina. Sabraste vodu iz Donjega
    ribnjaka.
  mps-mps: Tama dagego suai dao, te hanu Jerusalem obo hauwa dolai elalubo suai dao.
    Tama tibaso, dagego Jerusalemde be dabe tigidali nedai dao, te tuni bidi Devitgo
    hanu. Tama dagego te be dabe hųgilama, te be dabego masigi dabe te obo sę ma
    yainogo sai dao. Tama dagego tǫ dedagede wę sainu, te wę gamia dabe geselai
    dao.
  tpi-tpi: Na yupela i bin lukim olsem planti hap bilong banis bilong taun Jerusalem
    i bagarap i stap. Olsem na yupela i bin kaunim olgeta haus bilong Jerusalem, dispela
    taun bilong King Devit. Na yupela i bin brukim sampela haus na kisim ston bilong
    ol dispela haus na stretim banis bilong taun. Na yupela i bin wokim ol baret bilong
    bringim wara i go long Hul Wara Daunbilo.
  dan-1931: og I så, hvor mange Revner der var i Davidsbyen. I samlede Nedredammens
    Vand,
  vie-OVCB: Các ngươi thấy nhiều kẽ nứt trên tường thành Giê-ru-sa-lem. Các ngươi
    chứa nước trong ao hạ.
  guj-2017: વળી તમે જોયું કે દાઉદના નગરના કોટમાં ઘણે સ્થળે ફાટ પડી છે; અને તમે નીચલા
    તળાવનું પાણી એકઠું કર્યું.
  pon-2006A: Kumwail diarada wasa kei ni kelen Serusalem me konehng onohnda sapahl.
    Kumwail dawih ihmw koaros nan Serusalem oh karangkehdi ekei ihmw kan pwe kumwail
    en kihsang takai kan mehn onehda kehl kan en kahnimwo.
  por-BRBSL: Você viu as brechas da cidade de David, que eram muitas; e juntou as
    águas da piscina inferior.
  cth-cth: Devit kho dawk karawk ni teh katim e moikapap na hmu han. Nangmouh teh,
    akalae tuiim dawk e tui hai na pâtung awh han.
  twi-twi: wuhuu sɛ Dawid Kuropɔn no, akwan bebree deda ne bammɔ mu woboaa nsu ano
    wɔ Ase Abura mu.
  hlt-hlt: David khopuei kah a ueth hma na hmuh te yet coeng dae tuibuem dang kah
    tui te na coi.
  tbz-SIM: Di yɑ̀ Dɑfiti ɛì kó kuduotí keúmɛ̀ mmɛ yɛbòrɛ̀ pɛ́u, kɛ do mmɛniɛ, nkɛ
    sɔrì dihɛì kó kubinku kùù bo dɛ fũ̀ɔ̃̀.
  msy-2020: Egha ia kamaghɨn gari, Jerusalemɨn dagɨabar ingarizir dɨvazir bar mɨtiar
    gavgavim, an danganir avɨriba akuaghiregha ikuvigha iti. Egha ia Atrivim Devitɨn
    nguibar ekiam Jerusalem, ia an dɨpeniba bar da menge. Egha ia dɨpenir maba akaragharigha
    dar dagɨaba inigha nguibar ekiamɨn dɨvazim akɨrmɨki. Egha ia dɨpam, Mozir Dɨpar
    Vɨn Itimɨn magɨrasa, ia afemozibagh gɨkui.
  dop-dop: Ɩ́ nɑwɑ Tɑfiiti ɩcɑtɛ koluŋɑ pɔɣɔlɛɛ tǝnɑ. Ɩ́ hɔmɑ lʋm kɛ pǝ tɛɛ lɩɩlɛ
    tɑɑ.
  azb-azb: Davudun şəhərinin divarlarında çoxlu dəlik-deşik əmələ gəldiyini gördünüz,
    Aşağı hovuza su yığdınız.
  eng-DBY: and ye have seen the breaches of the city of David, that they are many;
    and ye have gathered together the waters of the lower pool;
  hin-2017: और तूने दाऊदपुर की शहरपनाह की दरारों को देखा कि वे बहुत हैं, और तूने निचले
    जलकुण्ड के जल को इकट्ठा किया।
  wol-KYG: far gis ni ñu bëtt-bëttee tatay Yerusalem, ji wër gox bi ñu naan Kër Daawuda.
    Ngeen rooti ndox ca solom bu suufe ba, denc ko,
  eng-YLT: And the breaches of the city of David ye have seen, For they have become
    many, And ye gather the waters of the lower pool,
  eng-WYC-2017: and ye shall see the crazings of the city of David, for those be multiplied.
    Ye gathered together the waters of the lower cistern,
  eng-WMBB: You saw the breaches of David’s city, that they were many; and you gathered
    together the waters of the lower pool.
  urd-GVH: तुमने उन मुतअद्दिद दराड़ों का जायज़ा लिया जो दाऊद के शहर की फ़सील में पड़
    गई थीं। उसे मज़बूत करने के लिए तुमने यरूशलम के मकानों को गिनकर उनमें से कुछ गिरा
    दिए। साथ साथ तुमने निचले तालाब का पानी जमा किया। ऊपर के पुराने तालाब से निकलनेवाला
    पानी जमा करने के लिए तुमने अंदरूनी और बैरूनी फ़सील के दरमियान एक और तालाब बना
    लिया। लेकिन अफ़सोस, तुम उस की परवा नहीं करते जो यह सारा सिलसिला अमल में लाया।
    उस पर तुम तवज्जुह ही नहीं देते जिसने बड़ी देर पहले इसे तश्कील दिया था।
  rug-rug: dogoria gamu sapu sa vasileana nomana te Devita si ta hivae pude ta tuvaka
    sa goba pa soku vasidi; meke va naqiti kolo koasa Kopi Kali Gore si gamu.
  gaz-gaz: Dallaan Magaalaa Daawit karaa baayʼee akka urame argitaniirtu; Haroo Gad
    aanaa keessattis bishaan kuufattaniirtu.
  fra-LSG: Vous regardez les brèches nombreuses faites à la ville de David, Et vous
    retenez les eaux de l’étang inférieur.
  yal-yal: Ɛ yi yalenne to Dawudaa Taan makantan yinna ma ɛ yi igen namara ige ramarade
    xurini yɛngɛn yɛɛ ra.
  haw-1868: A ike no hoi oukou i na wahi naha o ke kulanakauhale o Davida, ua nui;
    A hoohui oukou i na wai o ka waipuna lalo,
  arb-NAV: وَتَجِدُونَ أَنَّ صُدُوعَ مَدِينَةِ دَاوُدَ قَدْ كَثُرَتْ، وَتَجْمَعُونَ
    الْمِيَاهَ مِنَ الْبُحَيْرَةِ السُّفْلَى،
  ewe-ewe: Miekpɔ be gbagbãƒe geɖewo le David ƒe du la ŋu, eya ta mielɔ tsi ɖe anyigbeta
    la me.
  eng-LEE: 'And the breaches of the city of David have ye seen, that they are many:
    and ye gathered together the waters of the lower pool.'
  asm-FB: তোমালোক দায়ূদৰ নগৰৰ বিচ্ছেদ দেখিলা সেইবোৰ অনেক আছিল; আৰু তোমালোক পুখুৰীৰ
    তলৰ পানীবোৰ গোটালা।
  sus-A: وٌ نَشَ عَ تٌ يَلٍ فبٍفبٍ نُ بَرَ تِ دَوُدَ شَ تَا تّتّ مَ. وٌ نَشَ يٍ رَفَتَ
    يِرٍ ندٍ لَنبَنيِ.
  fra-SBL: Tu as vu les brèches de la ville de David, elles étaient nombreuses, et
    tu as recueilli les eaux de l'étang inférieur.
  hbo-hbo: וְאֵ֨ת בְּקִיעֵ֧י עִיר־דָּוִ֛ד רְאִיתֶ֖ם כִּי־רָ֑בּוּ וַֽתְּקַבְּצ֔וּ אֶת־מֵ֥י
    הַבְּרֵכָ֖ה הַתַּחְתֹּונָֽה׃
  kik-kik: mũkĩona atĩ thingo cia ũgitĩri cia Itũũra Inene rĩa Daudi nĩciatharũkĩte
    kũndũ kũingĩ; na inyuĩ mũkĩhingĩrĩria maaĩ Karia ka Mũhuro.
  fra-NCL: et les brèches de la cité de David, vous voyez qu’elles sont nombreuses.
    Et vous avez recueilli les eaux de l’étang inférieur ;
  cek-AK: Amrohaih hoiah kakoi David ih vangpui to na hnu o tih; aloih bang tuili
    ih tui to nawnto na doh o tih.
  cuk-cuk: David-neggwebur-e-galu-matusulid bukidar marar-marale be daksa gusmarbalid.
    Degine, dii-saboleged-urbalid-siidgine, dii be wesmarbalid.
  uig-CYR: Силәр Давутниң шәһириниң бөсүлгән җайлириниң көп екәнлигини көрүп, Пәстики
    көлчәк сулирини бир йәргә жиғип су амбири қилдиңлар;
  tel-2017: దావీదు పట్టణానికి అనేక చోట్ల బీటలు పడటం నువ్వు చూశావు. అది తెలుసుకుని
    నువ్వు దిగువన ఉన్న కోనేరు నుండి నీళ్ళ తెచ్చుకున్నావు.
  hat-BSA: Nou te wè ke brèch nan miray vil a David yo te anpil; epi nou te fè koleksyon
    dlo nan etan dlo pi ba a.
  kos-kos: Kowos tuni pot lun Jerusalem in liye acn ma enenu in ononla, ac kowos karinganang
    kof ke lulu se ten ah.
  hbo-WLC: וְאֵ֨ת בְּקִיעֵ֧י עִיר־דָּוִ֛ד רְאִיתֶ֖ם כִּי־רָ֑בּוּ וַֽתְּקַבְּצ֔וּ אֶת־מֵ֥י
    הַבְּרֵכָ֖ה הַתַּחְתּוֹנָֽה׃
  ibo-ibo: Unu hụrụ na mgbidi obodo Devid nwere ọtụtụ mgbawa nʼebe dị iche iche na
    ya. Unu chekọtara mmiri nʼọdọ mmiri nke ala ala.
  ory-ory: ଆଉ, ଦାଉଦ-ନଗରର ଭଗ୍ନ ସ୍ଥାନ ଅନେକ ବୋଲି ତୁମ୍ଭେମାନେ ଦେଖିଲ ଓ ନୀଚସ୍ଥ ପୁଷ୍କରିଣୀର
    ଜଳସବୁ ଏକତ୍ର କଲ।
  chk-chk: Oua küna ekewe chomong pwang lon tittin ewe telinimw Jerusalem, oua pwal
    achufengeni ekewe koluk lon ewe lenien koluk fan.
  rop-rop: Yumob bin luk detlot hol langa det atsaidwan wol blanga Jerusalem, en yumob
    bin pulumdan sambala breikinwan haus blanga gajim sambala ston blanga meigim det
    wol gudwei igin. En yumob bin bildimap pleis blanga pudum woda brom det olwan
    wodahol. Bat yumob nomo bin askim God blanga album yumob blanga ol dislot ting.
    Im na bin meigim dijan plen blanga Jerusalem longtaim.
  ukr-1871: Та бачите, що вже проломи пороблено в мурі міста Давидового, й спускаєте
    докупи води до нижнього ставу;
  deu-1951: Und die Risse in der Mauer der Stadt Davids habt ihr schon gesehen (denn
    ihrer sind viele), und die Wasser des untern Teiches habt ihr zu sammeln begonnen.
  eng-JPS: And ye saw the breaches of the city of David, that they were many; and
    ye gathered together the waters of the lower pool.
  srp-1865: I vidjeste da je mnogo proloma na gradu Davidovu, i sabraste vodu u donjem
    jezeru.
  lug-lug: Walaba amabanga agaali mu kwerinda kw’Ekibuga kya Dawudi, wakuŋŋaanya amazzi
    mu Kidiba eky’Emmanga.
  heb-heb: ואת בקיעי עיר דוד ראיתם כי רבו ותקבצו את מי הברכה התחתונה׃
  ben-IRV: তোমরা দায়ূদ-শহরের দেয়ালগুলোর মধ্যে অনেক ফাটল দেখেছিলে, যে সেগুলো অনেক
    এবং নীচের পুকুরের জল জমা করেছিলে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਦੀਆਂ ਤੇੜਾਂ ਵੇਖੀਆਂ ਕਿ ਉਹ ਬਹੁਤ ਸਨ ਅਤੇ ਤੁਸੀਂ ਹੇਠਲੇ
    ਤਲਾਬ ਦਾ ਪਾਣੀ ਇਕੱਠਾ ਕੀਤਾ।
  mya-JVB: ဒါဝိဒ် ၏မြို့ အပြို အပျက်များ သည်ကို သင်၏ လူတို့သည် မှတ် ရကြလိမ့်မည်။ အောက်
    ရေကန် မှထွက် သော ရေ ကို စုဝေး စေကြလိမ့်မည်။
  hmo-hmo: Umui ese Davida ena hanua ena magu umui itaia, gabu momo idia dika.
  urd-urd: और तुम ने दाऊद के शहर के रख़ने देखे कि बेशुमार हैं; और तुम ने नीचे के हौज़
    में पानी जमा' किया।
  rus-SYN: Но вы видите, что много проломов в стене города Давидова, и собираете воды
    в нижнем пруде;
  bqc-SIM: Á è Davidi wɛ̃́lɛ bĩ́i gufooↄ dasi, a i kũ̀sũa dì íkalɛkĩi pↄ́
    kú zĩ́lɛ guu.
  tcz-CHONGTHU: Jerusalem bang kisuchim chu naga khol chilin, dilneo hoa twi nakholtup
    in ahi.
  mar-mar: दाविदाच्या नगराला पुष्कळ भगदाडे पडलेली तुम्ही पाहिले आहे, आणि तुम्ही खालच्या
    तळ्यातील पाणी जमा केले.
  qub-qub: Gamcunaga ricarayqui Davidpa siudäninpa perga curralnin parti-parti juchusha
    caycajta. Ura caj ishtanquimanpis yacuta juntachishcanqui.
  hat-hat: Nou te wè te gen anpil kote ki fann nan miray lavil David la. Nou ranmase
    dlo k'ap soti nan rezèvwa anba a.
  eng-BSB: You saw that there were many breaches in the walls of the City of David.
    You collected water from the lower pool.
  eng-WEBPB: You saw the breaches of David’s city, that they were many; and you gathered
    together the waters of the lower pool.
  kbq-kbq: Hagi tamagrama kazana Jerusalemi ran kumamofo keginafina, rama'a kantamimo
    ankronkru hu'negetma ke'naze. Ana hu'negetma fenka kaziga Deviti rankumapima me'nea
    tirupi tina henkani'naze.
  nhe-BL: Inquitemose campa coyontoc nopa tepamitl tlen quiyahualohua ialtepe David
    huan inquisencahuase. Inquitemitíaj nopa pila tlen tlatzintla ica atl para inquipiyase
    atl ipan se tlatehuijcayotl.
  gub-BL: Peme'egatu pàrirogaw aiha ma'e peàmàtyry'ymar waneixe àwàm hekar pà. Pezapo
    'ypaw tawhu pupe 'y pupe imynehem pà no.
  eng-DRA: 'And you shall see the breaches of the city of David, that they are many:
    and you have gathered together the waters of the lower pool,'
