verse: ISA.022.023
translations:
  mal-C: ഉറപ്പുള്ള സ്ഥലത്ത് ഒരു ആണിപോലെ ഞാൻ അദ്ദേഹത്തെ തറയ്ക്കും; തന്റെ പിതൃഭവനത്തിന്
    അദ്ദേഹം മഹത്ത്വമുള്ള ഒരു സിംഹാസനം ആയിത്തീരും.
  deu-TKW: Ich will ihn als Nagel an einem festen Ort einschlagen, und er soll ein
    Ehrenthron für sein väterliches Haus werden.
  lin-lin: Nakopika ye lokola sete na esika ya malamu ; akozala lokola kiti ya bokonzi
    ya lokumu mpo na ndako ya tata na ye.
  eng-LSV: And I have fixed him [as] a nail in a steadfast place, || And he has been
    for a throne of glory || To the house of his father.
  eng-GNV: And I will fasten him as a naile in a sure place, and hee shall be for
    the throne of glorie to his fathers house.
  eng-WEBSTER: And I will fasten him as a nail in a sure place; and he shall be for
    a glorious throne to his father's house.
  nhw-BL: Nijtlalis quen se estaca catli cuali ijcatoc. Huan nijchihuas ma eli temachtli
    huan por ya, nochi quintlepanitase ifamilia, iteipan ixhuihua David.
  swh-ONEN: Nitamgongomea kama kigingi kilicho mahali palipo imara, naye atakuwa kiti
    cha enzi cha heshima kwa ajili ya nyumba ya baba yake.
  bba-bba: U koo nùn ɡirɑwɑ nɡe sɑsɑru mi n nɑɑnɛ mɔ, kpɑ u de win tundon yɛnu ɡɑ
    n bɛɛrɛ mɔ.
  eng-KJVCPB: And I will fasten him as a nail in a sure place; And he shall be for
    a glorious throne to his father’s house.
  luo-luo: Abiro gure motegno kendo mongirore ka sigingi kendo enobed e kom duongʼ
    ne od wuon mare.
  meu-meu: Ikoko e kokoa kaumu na heto baina kokoa kau, gabu aukana ai; bena ia na
    hairai teronona ai bainela, tamana ena iduhu lalonai.
  npi-ULB: म त्यसको निम्ति सुरक्षित स्थानमा एउटा किला गाड्‍नेछु र आफ्‍नो पिताको घरानाको
    निम्ति ऊ गौरवको आसन हुनेछ ।
  yor-yor: Èmi yóò sì kàn mọ́lẹ̀ bí èèkàn tí ó dúró gírígírí ní ààyè e rẹ̀; òun yóò
    sì jẹ́ ibùjókòó ọlá fún ilé baba rẹ̀.
  pes-OPCB: او را مانند میخی، محکم در جای خود خواهم کوبید و او مایهٔ سربلندی خاندان
    خود خواهد شد.
  tgl-ULB: Patatatagin ko siya gaya ng isang pako na nakabaon ng maigi, at siya ay
    magiging trono ng kaluwalhatian sa tahanan ng kaniyang ama.
  hui-hui: Pu nguni hongo howa dariba hene ngaligobi i̱na agali ogoni ibunaga biabe
    buleneore ngago bialu helo mo hongo howa helolebero. Ibugua biabe ogoni bialu
    holebiragome ibu damene bibahende mini lene dege hai holebira.
  mya-mya: ငါ​သည်​ခိုင်​မြဲ​စွာ​ရိုက်​ထား​သည့်​ငုတ်​ကဲ့​သို့ သူ့​အား​မြဲ​မြံ​စွာ​ထား​ရှိ​မည်။
    သူ​သည်​လည်း မိ​မိ​အိမ်​ထောင်​စု​တစ်​စု​လုံး​၏​ဂုဏ်​အ​သ ရေ​ကို​ဆောင်​လိမ့်​မည်။
  bod-N: ངས་དེ་ཕུར་པ་ལྟར་བརྡབས་ནས་བརྟན་པོར་མཛད་ཅིང་། དེ་ནི་ཕ་གཞིས་ཀྱི་བཞུགས་ཁྲི་གཟི་བརྗིད་ཅན་དུ་འགྱུར་བར་བྱའོ།
    །
  sna-sna: Ndichamuroverera sembambo panzvimbo yakasimba; achava chigaro chinokudzwa
    paimba yababa vake.
  spa-BLM: Lo fijaré como un clavo en un lugar seguro. Será para la casa de su padre
    un trono de gloria.
  cac-cac: Te vach' ol vutej vac'anoch vin̈ d'a yopisio chi', icha val tz'aj slavuxajcanoch
    junoc tas d'a sat pat. Ol b'inajcan vin̈ d'a scal eb' sc'ab'yoc.
  swh-ULB: Nami nitamuimarisha yeye, kigingi katika mahali salama, na atakuwa kiti
    cha utukufu katika nyumba ya baba yake.
  bel-bel: І ўваб'ю яго, нібы цьвік, у цьвёрдае месца; і будзе ён як пасад славы дому
    бацькі свайго.
  deu-ELBBK: Und ich werde ihn als Pflock einschlagen an einen festen Ort; und er
    wird seinem Vaterhaus zum Thron der Ehre sein.
  mbb-OT: Edhimuwen ku sikandin he melig-en diyà te ketengdanan din iring te senggatà
    diyà te elavat. Ne ebpekeveǥey sikandin te zengeg diyà te pemilya zin.
  mal-2015: ഉറപ്പുള്ള സ്ഥലത്തു ഒരു ആണിപോലെ ഞാൻ അവനെ തറെക്കും; അവൻ തന്റെ പിതൃഭവനത്തിന്നു
    മഹത്വമുള്ളോരു സിംഹാസനം ആയിരിക്കും.
  gup-gup: Ngaye Yawey wanjh ngamarnbun Eliakim ba minj nangale kabirokayhwe, dja
    kadjaldi. Dja birriwern bininj kabindiburlume bininj kore nuye namud.
  rmc-rmc: Zamarava les sar o koľikos pro zoralo than, ačhela lestar o tronos pre
    pačiv peskre dadeskre khereske.
  pes-OPV: و او را در جای محکم مثل میخ خواهم دوخت و برای خاندان پدر خود کرسی جلال
    خواهد بود.
  ron-1924: Ыл вой ымплынта ка пе ун друг ынтр-ун лок таре ши ва фи ун скаун де славэ
    пентру каса татэлуй сэу.
  ben-OBCV: আমি এক সুদৃঢ় স্থানে তাকে গোঁজের মতো স্থাপন করব; সে তার পিতৃকুলে এক সম্মানের
    আসনস্বরূপ হবে।
  som-som: Oo waxaan isaga u dhuujin doonaa sida dhidib meel adag haysta, oo isna
    wuxuu reerka aabbihiis u noqon doonaa carshi sharaf badan.
  lat-VUC: Et figam illum paxillum in loco fideli, et erit in solium gloriæ domui
    patris ejus.
  eng-ASVBT: And I will fasten him as a nail in a sure place; and he shall be for
    a throne of glory to his father’s house.
  ita-1885: E lo ficcherò, come un chiodo, in un luogo fermo; ed egli sarà per trono
    di gloria alla casa di suo padre.
  eng-LXXUP: And I will make him a ruler in a sure place, and he shall be for a glorious
    throne of his father’s house.
  eng-ULB: I will fasten him, a peg in a secure place, and he will become a seat of
    glory for his father's house.
  spa-VBL: Lo clavaré como un clavo bien clavado en una pared. Él traerá el honor
    a su familia.
  fra-_FOB: Je le fixerai comme un clou en lieu sûr; il sera comme un trône de gloire
    pour la maison de son père.
  mal-mal: ഉറപ്പുള്ള സ്ഥലത്ത് ഒരു ആണിപോലെ ഞാൻ അവനെ തറയ്ക്കും; അവൻ തന്റെ പിതൃഭവനത്തിനു
    മഹത്ത്വമുള്ള ഒരു സിംഹാസനം ആയിരിക്കും.
  urd-GVR: Wuh khūṅṭī kī mānind hogā jis ko maiṅ zor se ṭhoṅk kar mazbūt dīwār meṅ
    lagā dūṅgā. Us se us ke bāp ke gharāne ko sharāfat kā ūṅchā maqām hāsil hogā.
  suz-BL: मिनु गो मेको कली किला खोदेंशो पा सारो खपीम ग्रुक्‍नुङ। मेको आ किकी पिपी
    आन खिं ङा मान पाइक्‍चा पुंइसीब दुम्‍ब।
  eng-NOY: I will fasten him as a peg in a sure place, And he shall be a glorious
    seat for his father's house.
  ita-1927: Lo pianterò come un chiodo in un luogo solido; ed egli diverrà un trono
    di gloria per la casa di suo padre.
  ckb-ckb: وەک سنگ دەیچەقێنم لە شوێنێکی چەسپاو و دەبێت بە تەختی شکۆمەندی بۆ بنەماڵەکەی.
  eng-BBE: And I will put him like a nail in a safe place; and he will be for a seat
    of glory to his father's family.
  kan-OKCV: ಭದ್ರವಾದ ಸ್ಥಳದಲ್ಲಿ ಮೊಳೆಯನ್ನು ಹೊಡೆದ ಹಾಗೆ ಅವನನ್ನು ಭದ್ರಪಡಿಸುವೆನು. ಅವನು ತನ್ನ
    ತಂದೆಯ ಮನೆಗೆ ವೈಭವವುಳ್ಳ ಸಿಂಹಾಸನವಾಗಿರುವನು.
  tam-2017: அவனை உறுதியான இடத்திலே ஆணியாக அடிப்பேன்; அவன் தன் தகப்பன் வீட்டிற்கு மகிமையான
    சிங்காசனமாக இருப்பான்.
  spa-RV-1909: E hincarélo como clavo en lugar firme; y será por asiento de honra
    á la casa de su padre.
  ron-BTF: Şi îl voi fixa ca pe un cui într-un loc sigur; şi el va fi ca un tron glorios
    în casa tatălui său.
  eng-WEBP: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  eng-FBV: I will drive him like a nail hammered securely into a wall. He will bring
    honor to his family.
  nld-1939: Ik zal hem slaan als een kram op een stevige plaats, Hij zal de eretroon
    zijn voor het huis van zijn vader.
  nch-BL: Nijtalis quej se estaca cati cuali ijcatoc. Huan nijchihuas ma eli temachti
    huan por ya, nochi quintepanitase ifamilia, iteipa ixhuihua David.
  vie-1934: Ta sẽ đóng nó xuống như đinh đóng nơi vững chãi; và nó sẽ trở nên một
    ngôi vinh hiển cho nhà cha mình.
  hin-CV: मैं उसे सुरक्षित स्थान में स्थिर कर दूंगा; और वह अपने पिता के वंश के लिए
    एक वैभव का सिंहासन होगा.
  eng-OURB: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  spa-BES: Y lo pondré como un clavo en un lugar seguro; y será como un trono de gloria
    para la familia de su padre.
  tdx-tdx: Haoreko hoe fàntake an-toe’e mafe eo; ie ty ho fiambesam-bolonahetse añ’anjomban-drae’e
    ao.
  tha-KJV: และเราจะตอกเขาไว้เหมือนตอกหมุดในที่​มั่นคง และเขาจะเป็​นที​่นั่​งม​ี​เกียรติ​แก่​วงศ์​วานบิดาของเขา
  por-BR-2018: E eu o fincarei como a um prego em um lugar firme; e ele será um trono
    de honra à casa de seu pai.
  deu-ELO: Und ich werde ihn als Pflock einschlagen an einen festen Ort; und er wird
    seinem Vaterhause zum Throne der Ehre sein.
  eng-WYC-2018: And I shall set him (as) a stake, either a perch, in a faithful place,
    and he shall be into a seat of glory of the house of his father. (And I shall
    make him like a stake,or like a peg, in a firm place, and he shall be a seat of
    honour for all his father’s household.)
  epo-epo: Kaj Mi fortikigos lin kiel najlon sur loko fidinda, kaj li estos trono
    de honoro en la domo de sia patro.
  uig-PIN: Mǝn uni muⱪim bir jayƣa ⱪozuⱪ ⱪilip bekitimǝn; U bolsa atisining jǝmǝti
    üqün xǝrǝplik ⱨoⱪuⱪ-tǝht bolidu;
  beo-beo: Na da fedege agoane Ilaiagime gosagisisu liligi agoane, ea sogebi amoga
    mae muguluma:ne, gasawane lala:gimu. Amola ea sosogo fi dunu huluane da ea houba:le
    nodomu.
  tpi-OTNT: Bai mi mekim em i stap strong tru long dispela wok, olsem huk ol i pasim
    strong insait long haus. Na olgeta lain famili bilong en bai i kisim biknem long
    dispela wok em i mekim.
  hau-SA: Zan kafa shi kamar turke a tsayayyen wuri; zai zama mazaunin daraja domin
    gidan mahaifinsa.
  uig-LAT: Men uni muqim bir jaygha qozuq qilip békitimen; U bolsa atisining jemeti
    üchün shereplik hoquq-text bolidu;
  nde-nde: Ngizambethela njengesikhonkwane endaweni eqinileyo; uzakuba yisihlalo sobukhosi
    sasendlini kayise.
  ton-ton: Pea te u fakamaʻu ia ʻo hangē ha faʻo ʻi ha potu ʻoku maʻu; pea te ne hoko
    ko e nofoʻanga lelei lahi ki he fale ʻo ʻene tamai.
  ces-1613: A vbiji jej jako hřebík v místě pevném, a bude stolicí slávy domu otce
    svého.
  eng-WMB: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  tam-TCV: ஒரு உறுதியான இடத்தில் அவனை ஒரு ஆணியைப்போல் அறைவேன்; அவன் தனது தகப்பன் வீட்டுக்கு
    ஒரு மகிமையுள்ள இருக்கையாய் இருப்பான்.
  ceb-ULB: Itaod ko kaniya, ang ugsok nga anaa sa luwas nga dapit, ug mahimo siyang
    lingkoranan sa himaya alang sa balay sa iyang amahan.
  pol-UBG: I wbiję go jak gwóźdź na miejscu pewnym, a będzie tronem chwały dla domu
    swego ojca.
  urd-GVU: وہ کھونٹی کی مانند ہو گا جس کو مَیں زور سے ٹھونک کر مضبوط دیوار میں لگا
    دوں گا۔ اُس سے اُس کے باپ کے گھرانے کو شرافت کا اونچا مقام حاصل ہو گا۔
  deu-1912: Und will ihn zum Nagel stecken an einen festen Ort, und er soll haben
    den Stuhl der Ehre in seines Vaters Hause,
  kan-2017: ಗಟ್ಟಿಯಾದ ಸ್ಥಳದಲ್ಲಿ ಮೊಳೆಯನ್ನು ಹೊಡೆದ ಹಾಗೆ ಅವನನ್ನು ಭದ್ರಪಡಿಸುವೆನು. ಅವನು ತನ್ನ
    ವಂಶದವರಿಗೆ ವೈಭವವುಳ್ಳ ಸಿಂಹಾಸನವಾಗಿರುವನು.
  yap-yap: Bay gu tay nib mudugil u gil’ ni bod e yuluy u ban’en ni kan rag nga but’
    nib mache’che’, ir kenggin e liyor ni bay un tay ko fare tabnaw rok ni ga’ngin.
  hlt-MCSB: Anih te hmuen cak ah ciphuem neh ka khing vetih a napa im ham thangpomnah
    ngolkhoel la om ni.
  mdy-ETH: ታኣኒ ዒዛ ማኣሪኮ ጉሙርቂንታ ቱርቱሪ ማሂ ዾቃንዳኔ፤ ዒዛኮ ማኣሮ ዓሶም ቢያ ቦንቾ ዒ ማዓንዳኔ።
  twi-ASANTE: Mɛbɔ ne so sɛ pɛɛwa ama watim. Ɔbɛyɛ animuonyam adwa ama nʼagya efie.
  eng-WEBU: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  wal-wal: Taani a ammanttiya sohuwan xishedan xishana; i ba aawaa keettaassi bonchcho
    kawotaa araata gidana.
  spa-PDDPT: Lo clavaré como estaca en lugar firme. Será un trono de honra para la
    casa de su padre.
  gun-gun: Amoĩ atã 'rã yvyra rakua peteĩ henda oĩ atã aguã py rami. Ha'e ramo opyta
    'rã nguu ro pygua kuery omboetepa aguã rami.
  ilo-ULB: Kas iti maysa a lansa, ipalokkonto isuna iti natalged a lugar, ket agbalinto
    isuna a trono ti dayaw iti balay ti amana.
  kpg-kpg: Au gaa dogi a mee gii mau gi dono lohongo be di laagau dogi daahi mee,
    gei mee gaa hai di hagalaamua ni dono madahaanau.
  uig-ARA: مەن ئۇنى مۇقىم بىر جايغا قوزۇق قىلىپ بېكىتىمەن؛ ئۇ بولسا ئاتىسىنىڭ جەمەتى
    ئۈچۈن شەرەپلىك ھوقۇق-تەخت بولىدۇ؛
  sus-sus: A fama nɛ binyɛ ra a baba bɔnsɔɛ bɛ. N a tima nɛ alɔ wuri di naxan banbanxi
    a fanyi ra banxi bili ma,
  pon-2006: I pahn katengediong nan dehu ehu rasehng kisin tuhke me kin poasdiong
    ni mehkot, oh e pahn wia pwarer en wahu ong eh peneinei unsek.
  ksd-ksd: Ma ina tut vake da ra ot ta ra dekdek na pakana; ma na da ra kiki na minamar
    ta ra kuba i tamana.
  tur-YTC: Onu emin bir yere çivi gibi tutturacağım. Babasının evi için görkemli bir
    taht olacak.
  grc-BRENT: Καὶ στήλω αὐτὸν ἄρχοντα ἐν τόπῳ πιστῷ, καὶ ἔσται εἰς θρόνον δόξης τοῦ
    οἴκου τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Aku akan mengukuhkannya seperti paku di tempat yang teguh, dan dia akan
    menjadi takhta kemuliaan bagi keluarga ayahnya.
  nya-nya: Ufumu wake udzakhala wokhazikika ngati chikhomo chokhomedwa pa malo olimba.
    Anthu adzalemekeza nyumba ya abale ake chifukwa cha iye.
  hrv-hrv: Kao klin zabit ću ga na tvrdu mjestu; i postat će prijesto slave domu oca
    svojega.
  mps-mps: Te eno aga te sęde bomo elama, mu bidimainu ilaibao, te huk augwaligo
    be tomode dąų walai tiwai yaibao. Tama agade aga hani tigidaligo genuai nogi
    sela silaibao.’”
  tpi-tpi: Bai mi mekim em i stap strong tru long dispela wok, olsem huk ol i pasim
    strong insait long haus. Na olgeta lain famili bilong en bai i kisim biknem long
    dispela wok em i mekim.
  dan-1931: Jeg fæster ham som en Nagle på et sikkert Sted, og han skal blive til
    Hæder for sit Fædrenehus.
  vie-OVCB: Ta sẽ củng cố người như đinh đóng vào chỗ chắc chắn; người sẽ là ngôi
    vinh quang cho nhà cha mình.
  guj-2017: હું તેને મજબૂત સ્થાનમાં ખીલાની જેમ ઠોકી બેસાડીશ અને તે પોતાના પિતાના કુટુંબને
    માટે ગૌરવનું સિંહાસન થશે.
  pon-2006A: I pahn katengediong nan dehu ehu rasehng kisin tuhke me kin poasdiong
    ni mehkot, oh e pahn wia pwarer en wahu ong eh peneinei unsek.
  por-BRBSL: Vou prendê-lo como um prego em um lugar seguro. Ele será por um trono
    de glória para a casa de seu pai.
  cth-cth: Kacake hmuen koe pâkhinae rui patetlah ka caksak han. Ahni teh a na pa
    e im dawk, bawilennae bawitungkhung lah ao han.
  twi-twi: Mɛbɔ ne so sɛ pɛe ama watim, ɔbɛyɛ anuonyam agua ama nʼagya fi.
  hlt-hlt: Anih te hmuen cak ah ciphuem neh ka khing vetih a napa im ham thangpomnah
    ngolkhoel la om ni.
  tbz-SIM: Kɛ̀ nh ò fìí nfɛcùùfɛ̀ kɔ̃mɛ kɛtenkperíkɛ̀ ĩ́nkɛ̀, kòo kpɑ̀ɑ̀tìyètìrìi
    feitɛ́ o cicɛ cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Kɨ a damightɨ, a ingangarir kam bagh bar gavgavigham, mati purirpenibar
    suizir afughafuziba, da purirpenimɨn suirazɨ a danganir vamɨra ikia gavgafi. Eghtɨ
    an adarazi bar moghɨra ingangarir an amir kam bangɨn ziar ekiam iniam.
  dop-dop: Ɩsɔ kɑ́ yelinɑ nɑ ɩ́ nyɔɔ toŋ ɩsɩɩ nyǝmlɛ kɛ lonte nɑɑni nyǝntɛ tɑɑ, nɑ
    ɩ́ pǝsɩ ɩ cɑɑ tǝyɑɣɑ nyǝ́mɑ teeli tǝhikile.
  azb-azb: Mən onu paya kimi bərk yerə vuracağam. O, nəsli üçün fəxr olacaq.
  eng-DBY: 'And I will fasten him [as] a nail in a sure place; and he shall be for
    a throne of glory to his father''s house:'
  hin-2017: और मैं उसको दृढ़ स्थान में खूँटी के समान गाड़ूँगा, और वह अपने पिता के
    घराने के लिये वैभव का कारण होगा।
  wol-KYG: Maa koy samp fu dëgër ni ab wékkukaay, mu doon sagu kër baayam.
  eng-YLT: And I have fixed him a nail in a stedfast place, And he hath been for a
    throne of honour To the house of his father.
  kne-kne: Estek ay isaad sin turay na ay kaman din pasek di tolda ay nas-et ay naipalok
    et manbalin ay kaidayawan din intiro ay pamilya na.”
  eng-WYC-2017: And I shall set him a stake, either a perch, in a faithful place,
    and he shall be into a seat of glory of the house of his father.
  eng-WMBB: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  urd-GVH: वह खूँटी की मानिंद होगा जिसको मैं ज़ोर से ठोंककर मज़बूत दीवार में लगा दूँगा।
    उससे उसके बाप के घराने को शराफ़त का ऊँचा मक़ाम हासिल होगा।
  rug-rug: Kote va soto la nia Rau pa keke vasina nabuna si asa, guana poka pa gobagoba,
    kote na habohabotuana variva pamaṉana pa vetu tanisa tamana.
  gaz-gaz: Ani akkuma fannoo waa itti fannisan tokkootti iddoo jabaa irra isa nan
    dhaaba; innis mana abbaa isaatiif teessoo ulfinaa ni taʼa.
  fra-LSG: Je l’enfoncerai comme un clou dans un lieu sûr, Et il sera un siège de
    gloire pour la maison de son père.
  yal-yal: N na a bitinma nɛn alo bitin wudina yire kɛndɛni, a yi binyen fi a fafe
    a denbayaan ma.
  haw-1868: A e hoopaa aku au ia ia me he makia la ma kahi paa, A e lilo ia i nohoalii
    nani loa no ko ka hale o kona makua.
  arb-NAV: وَأُرَسِّخُهُ كَوَتَدٍ فِي مَوْضِعٍ أَمِينٍ، فَيُصْبِحُ عَرْشَ مَجْدٍ لِبَيْتِ
    أَبِيهِ.
  ewe-ewe: Maƒoe ɖe to abe tsyoti ene le teƒe sesẽ aɖe. Anye fiazikpui si ŋu bubu
    le na fofoa ƒe aƒe.
  eng-LEE: And I will fasten him as a tent-nail in a sure place; and he shall be for
    a chair of honor to his father's house.
  asm-FB: মই সুৰক্ষিত স্থানত তেওঁক গজাল স্বৰূপে মাৰিম; আৰু তেওঁ নিজৰ পিতৃৰ বংশলৈ গৌৰৱৰ
    আসন স্বৰূপ হ’ব।
  sus-A: عَ قَمَ نّ بِنيّ رَ عَ بَبَ بْنسْي بّ. ﭑ عَ تِمَ نّ عَلْ وُرِ دِ نَشَن بَنبَنشِ
    عَ قَنيِ رَ بَنشِ بِلِ مَ،
  fra-SBL: Je le fixerai comme un clou dans un lieu sûr. Il sera un trône de gloire
    pour la maison de son père.
  hbo-hbo: וּתְקַעְתִּ֥יו יָתֵ֖ד בְּמָקֹ֣ום נֶאֱמָ֑ן וְהָיָ֛ה לְכִסֵּ֥א כָבֹ֖וד לְבֵ֥ית
    אָבִֽיו׃
  kik-kik: Ngaamuoherera handũ harũmu aikare ho ta higĩ hũũrĩrĩre; atuĩke gĩtĩ gĩa
    gĩtĩĩo thĩinĩ wa nyũmba ya ithe.
  fra-NCL: Je le planterai comme un clou en un lieu solide, et il deviendra un trône
    de gloire pour la maison de son père.
  cek-AK: Kacak ahmuen ah ka takhing ih sumdik baktiah anih to ka caksak han; anih
    loe ampa imthung takoh hanah lensawk angraeng tangkhang ah om tih.
  cuk-cuk: Igi esgoro ise-bioklegar-gwisdae, deyob an Eliaquim dummadga-megega imakoed.
    Egine, e-neg-yaginmalad nug-gannarba itomaloed.
  uig-CYR: Мән уни муқим бир җайға қозуқ қилип бекитимән; У болса атисиниң җәмәти
    үчүн шәрәплик һоқуқ-тәхт болиду;
  tel-2017: బలమైన చోట ఒక మేకును దిగగొట్టినట్టు నేను అతణ్ణి స్థిరపరుస్తాను. అతడు తన
    తండ్రి కుటుంబానికి ఘనమైన సింహాసనంగా ఉంటాడు.
  hat-BSA: Mwen va kondwi li antre tankou yon klou sou yon kote byen solid e li va
    devni yon twòn glwa pou lakay papa l.
  kos-kos: Nga fah kaskilya in arulana ku, oana soko kwi osra sruokyen lohm nuknuk,
    na ke sripal sou lal nufon ac fah sunakinyuk.
  hbo-WLC: וּתְקַעְתִּ֥יו יָתֵ֖ד בְּמָק֣וֹם נֶאֱמָ֑ן וְהָיָ֛ה לְכִסֵּ֥א כָב֖וֹד לְבֵ֥ית
    אָבִֽיו׃
  ibo-ibo: Aga m eme ka o guzosie ike dịka ǹtu a kpọgidere nʼaja ụlọ. Ocheeze ya ga-ewetara
    ụlọ nna ya nsọpụrụ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଖିଲ ପରି ଏକ ଦୃଢ଼ ସ୍ଥାନରେ ତାହାକୁ ବିଦ୍ଧ କରିବା ଓ ସେ ଆପଣା ପିତୃବଂଶର
    ଗୌରବର ସିଂହାସନ ସ୍ୱରୂପ ହେବ।
  chk-chk: Üpwe pwal fotukätiu i lon eu leni mi nükünük usun efoch chüfölün imw mangaku,
    nge epwe wiliti eu lenien iteüöch fän iten chon leimwen saman.
  rop-rop: Im garra jidan brabli trubala langa im femili neim, dumaji ai garra pudum
    im langa det pleis wulijim det peig weya holdimap det tent.
  ukr-1871: Мов гвізд у твердім місцї, буде в мене вбитий, й буде він престолом слави
    домові отця свого.
  deu-1951: Und ich will ihn als Nagel einschlagen an einem zuverlässigen Ort, und
    er soll ein Ehrenthron für das Haus seines Vaters werden,
  eng-JPS: And I will fasten him as a peg in a sure place; and he shall be for a throne
    of honour to his father's house.
  srp-1865: I kao klin uglaviæu ga na tvrdu mjestu, i biæe prijesto slave domu oca
    svojega;
  lug-lug: Ndimunyweza mu kifo ng’enkondo ennene, era aliba ntebe ya kitiibwa eri
    ennyumba ya kitaawe.
  heb-heb: ותקעתיו יתד במקום נאמן והיה לכסא כבוד לבית אביו׃
  ben-IRV: আমি একটি নিরাপদ জায়গায় একটি পেরেকের মত তাকে আবদ্ধ করব এবং তার বাবার বংশের
    জন্য সে হবে একটা মহিমার সিংহাসন।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਕੀਲੇ ਵਾਂਗੂੰ ਪੱਕੇ ਥਾਂ ਵਿੱਚ ਠੋਕਾਂਗਾ ਅਤੇ ਉਹ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ
    ਲਈ ਇੱਕ ਤੇਜਵਾਨ ਸਿੰਘਾਸਣ ਹੋਵੇਗਾ।
  mya-JVB: မြဲ သော အရပ် ၌ စွဲသောတံစို့ ကဲ့သို့သူ့ ကိုငါစွဲ စေမည်။ သူသည် မိမိ အဘ ၏
    အိမ် ၌ ကြက်သရေ ပလ္လင် ဖြစ် လိမ့်မည်။
  hmo-hmo: Lau ese Eliakimi do lau ha-aukaia, ikoko bamona, bona gabu aukana ta dekenai
    do lau kokoa. Vadaeni ia be iena bese taudia edia matauraia tauna badana do ia
    lao.
  urd-urd: और मैं उसको खूँटी की तरह मज़बूत जगह में मुहकम करूँगा, और वह अपने बाप के
    घराने के लिए जलाली तख़्त होगा।
  rus-SYN: И укреплю его как гвоздь в твердом месте; и будет он как седалище славы
    для дома отца своего.
  bqc-SIM: Má aà pɛ kálo ũ gĩ̀ gbãawa, aà zↄ̃lɛkĩi aↄ maa, i aà de bɛdeↄ
    kpɛla.
  tcz-CHONGTHU: A insung ahin choisang ding ahi. Ajeh chu keiman amachu dettah a kakoi
    ding, Thingkil banga kikhen lut bang ding ahi.
  mar-mar: त्यास मी सुरक्षीत ठिकाणी खिळ्याप्रमाणे पक्का करीन, आणि तो आपल्या पित्याच्या
    घराला वैभवशाली राजासन असे होईल.
  qub-qub: Payga rispitädu jamacunanömi canga papäninpa famillyancunapäga. Paytaga
    nogami sumaj camacächishaj läbusta tacaptin yaycushallancho cacushanno cananpaj.
  hat-hat: M'ap mete l' chita, l'ap tankou yon zegwi bwa yo fè antre byen fon nan
    yon poto. Li pral sèvi yon lwanj pou fanmi papa l'.
  eng-BSB: I will drive him like a peg into a firm place, and he will be a throne
    of glory for the house of his father.
  eng-WEBPB: I will fasten him like a nail in a sure place. He will be for a throne
    of glory to his father’s house.
  kbq-kbq: Hanki ana eri'zama aminu'a eri'zampina, seli nomofo nofi avazuhumpi hu'za
    mopafi aini azota ahazageno ufreno azeri kona hiaza huno, ana eri'zampina mani
    hankavetino manigahie. Ana hanige'za Eliakimima erisnia erizantera agri naga'mo'za
    knare zamagi erigahaze.
  nhe-BL: Nijtlalis queja se estaca tlen cuali ijcatoc. Huan nijchihuas ma eli temachtli
    huan ipampa ya, nochi quintlepanitase ifamilia, iteipa ixhuihua David.
  gub-BL: Teko umupu'àgatu tàpuz izyta ràm ywy rehe wà, nezewegatete amuigo kar putar
    a'e awa tuwihaw romo nerekuzaromo ihe nehe. Teko uzeruze'egatu putar iànàm paw
    wanehe a'e wà nehe, ta'e tuwihaw romo hekon putar a'e nehe xe.
  eng-DRA: And I will fasten him as a peg in a sure place, and he shall be for a throne
    of glory to the house of his father.
