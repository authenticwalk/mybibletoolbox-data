verse: ISA.022.010
translations:
  mal-C: നിങ്ങൾ ജെറുശലേമിലെ വീടുകൾ എണ്ണിനോക്കി, കോട്ട ബലപ്പെടുത്തുന്നതിന് നിങ്ങൾ വീടുകൾ
    ഇടിച്ചുകളഞ്ഞു.
  deu-TKW: und mustertet die Häuser Jerusalems und rißt die Häuser nieder, um die
    Mauer zu befestigen,
  lin-lin: botangaki motango ya bandako ya Yelusalemi, bobukaki mosusu mpo na kolendisa
    mir ya monene.
  eng-LSV: And you numbered the houses of Jerusalem, || And you break down the houses
    to fortify the wall.
  eng-GNV: And yee nombred the houses of Ierusalem, and the houses haue yee broken
    downe to fortifie the wall,
  eng-WEBSTER: And ye have numbered the houses of Jerusalem, and the houses have ye
    broken down to fortify the wall.
  nhw-BL: Nojquiya anquinijitaque nopa calme catli mocahuayayaj ipan Jerusalén, huan
    sequin calme anquinsosolojque para anquisencajque nopa tepamitl ica nopa tetl.
  swh-ONEN: Mlihesabu majengo katika Yerusalemu nanyi mkabomoa nyumba ili kuimarisha
    ukuta.
  bba-bba: '@see-verse:ISA.022.009'
  eng-KJVCPB: And ye have numbered the houses of Jerusalem, And the houses have ye
    broken down to fortify the wall.
  luo-luo: Ne gikwano ute mag Jerusalem kendo ne gimukogi mondo olosgo ohinga motegno.
  meu-meu: bona Ierusalem rumadia o duahidia, bena ruma na o haheḡiḡidia dobi, maḡu
    iha-aukana totona.
  npi-ULB: तिमीहरूले यरूशलेमा घरहरू गन्यौ र तिमीहरूले पर्खाललाई बलियो पार्न घरहरू
    भत्कायौ ।
  yor-yor: Ìwọ ka àwọn ilé tí ó wà ní Jerusalẹmu ó sì wó ọ̀pọ̀lọpọ̀ ilé lulẹ̀ láti
    fún ògiri lágbára.
  pes-OPCB: '@see-verse:ISA.022.009'
  tgl-ULB: Binilang ninyo ang mga tahanan ng Jerusalem, giniba ninyo ang mga bahay
    para patibayin ang pader.
  hui-hui: '@see-verse:ISA.022.009'
  mya-mya: မြို့​ထဲ​ရှိ​အိမ်​များ​ကို​ရေ​တွက်​ကာ​မြို့​ရိုး​များ ပြင်​ဆင်​ရန်​ကျောက်​တုံး​များ​ရ​ရှိ​ရေး​အ​တွက်
    အိမ်​အ​ချို့​ကို​ဖြို​ချ​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཁང་ཁྱིམ་རྣམས་བརྩིས་པ་དང་། དེ་དག་བཤིགས་ནས་མཁར་རྫོང་བརྩིགས།
  sna-sna: Makaverenga dzimba muJerusarema, mukaondomora dzimba kuti musimbise rusvingo.
  spa-BLM: Contaste las casas de Jerusalén, y derribaste las casas para fortificar
    la muralla.
  cac-cac: '@see-verse:ISA.022.009'
  swh-ULB: Umehesabu nyumba za Yerusalemu, na umerarua nyumba chini kuuimarish ukuta.
  bel-bel: і пазначаеце дамы ў Ерусаліме, і разбураеце дамы, каб умацаваць сьцяну;
  deu-ELBBK: und ihr zählt die Häuser von Jerusalem und brecht die Häuser ab, um die
    Mauer zu befestigen;
  mbb-OT: Mid-ehè niw is menge valey ziyà te Jerusalem ne midrundus niw is duma zutun
    su egemiten niw is menge vatu zuen te kebpurung te verengbeng te inged.
  mal-2015: യെരൂശലേമിലെ വീടുകൾ എണ്ണി, മതിൽ ഉറപ്പിപ്പാൻ വീടുകളെ പൊളിച്ചുകളഞ്ഞു.
  gup-gup: Mak ngurrirohrokmeng kurrambalk kunwern kore Jerusalem, kaluk ngurrirurrkwarrhkeng
    dja ngurrimoyhmangi kunwardde dja ngurrikang ngurrimarnbom kore kuberrkkah warddewarrhmeng.
  rmc-rmc: Predikhenas o khera andro Jeruzalem a varesave čhivenas tele, hoj lengre
    barenca te zoraľaren o foroskre muri.
  pes-OPV: و خانه های اورشلیم را خواهید شمرد وخانه‌ها را به جهت حصاربندی دیوارها خراب
    خواهید نمود.
  ron-1924: Нумэраць каселе Иерусалимулуй ши ле стрикаць, ка сэ ынтэриць зидул.
  ben-OBCV: তুমি জেরুশালেমের ভবনগুলি গণনা করেছিলে ও অনেক ঘরবাড়ি ভেঙে দেওয়ালগুলি
    শক্ত করেছিলে।
  som-som: Oo waxaad tiriseen guryihii Yeruusaalem, oo waxaad guryihii u dumiseen
    inaad derbiga adkaysaan.
  lat-VUC: et domos Jerusalem numerastis, et destruxistis domos ad muniendum murum.
  eng-ASVBT: and ye numbered the houses of Jerusalem, and ye brake down the houses
    to fortify the wall;
  ita-1885: ed avete annoverate le case di Gerusalemme, ed avete diroccate delle case
    per fortificar le mura;
  eng-LXXUP: and that they had pulled down the houses of Jerusalem, to fortify the
    wall of the city.
  eng-ULB: You counted the houses of Jerusalem, and you tore down the houses to fortify
    the wall.
  spa-VBL: Revisaste el número de casas de la ciudad y derribaste algunas para proporcionar
    piedra para reparar los muros.
  fra-_FOB: Vous comptez les maisons de Jérusalem, vous démolissez les maisons pour
    fortifier la muraille;
  mal-mal: യെരൂശലേമിലെ വീടുകൾ എണ്ണി, മതിൽ ഉറപ്പിക്കുവാൻ വീടുകൾ പൊളിച്ചുകളഞ്ഞു.
  urd-GVR: '@see-verse:ISA.022.009'
  suz-BL: मिनु गे यरूसलेम ङा खिं हिक्‍शा, प्रेश्‍शा, सहर ङा गारो बोल्‍यो सेल्‍तीनी।
    येरमीया ३३:४
  eng-NOY: Ye number the houses of Jerusalem, And ye break down the houses to prepare
    the wall;
  ita-1927: contate le case di Gerusalemme, e demolite le case per fortificare mura;
  ckb-ckb: ماڵەکانی ئۆرشەلیم دەژمێرن و ماڵەکان دەڕووخێنن بۆ پتەوکردنی شووراکە.
  eng-BBE: And you had the houses of Jerusalem numbered, pulling down the houses to
    make the wall stronger.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಮನೆಗಳನ್ನು ಲೆಕ್ಕ ಮಾಡಿ ಪೌಳಿಗೋಡೆಯನ್ನು ಭದ್ರಪಡಿಸುವುದಕ್ಕೆ ನೀವು ಮನೆಗಳನ್ನು
    ಒಡೆದುಹಾಕುತ್ತೀರಿ.
  tam-2017: எருசலேமின் வீடுகளை எண்ணி, மதிலை பலப்படுத்தும்படி வீடுகளை இடித்து,
  spa-RV-1909: Y contasteis las casas de Jerusalem, y derribasteis casas para fortificar
    el muro.
  ron-BTF: Şi aţi numărat casele Ierusalimului şi aţi dărâmat casele pentru a fortifica
    zidul.
  eng-WEBP: You counted the houses of Jerusalem, and you broke down the houses to
    fortify the wall.
  eng-FBV: Your reviewed the number of houses in the city and demolished some to provide
    stone to repair the walls.
  nld-1939: Telt Jerusalems huizen, breekt de woningen af, Om de muur te versterken;
  nch-BL: Nojquiya anquinijitaque nopa calme cati mocahuayayaj ipan Jerusalén, huan
    sequij calme anquinsosolojque para anquisencajque nopa tepamit ica nopa tet.
  vie-1934: Các ngươi đếm nhà cửa Giê-ru-sa-lem, phá những nhà cửa để tu bổ tường
    thành;
  hin-CV: तुमने येरूशलेम के भवनों की गिनती की और नगर को दृढ़ करने के लिए तुमने कई
    घरों को गिरा दिया.
  eng-OURB: You counted the houses of Jerusalem [City of peace], and you broke down
    the houses to fortify the wall.
  spa-BES: Y tenías las casas de Jerusalén numeradas, derribando las casas para fortalecer
    el muro.
  tdx-tdx: Nivolilie’ areo o anjomba’ Ierosalaimeo, vaho nakoroma’ areo ty anjomba
    ila’e hanosohañe i kijoliy.
  tha-KJV: และท่านก็นับเรือนของเยรูซาเล็ม และท่านก็พังเรือนมาเสริมกำแพงเมือง
  por-BR-2018: Também contastes as casas de Jerusalém; e derrubastes casas para fortalecer
    os muros.
  deu-ELO: und ihr zählet die Häuser von Jerusalem und brechet die Häuser ab, um die
    Mauer zu befestigen;
  eng-WYC-2018: and ye numbered the houses of Jerusalem, and ye destroyed [the] houses,
    to make strong the wall (or to strengthen the wall);
  epo-epo: Kaj vi kalkulis la domojn de Jerusalem; kaj vi detruis la domojn, por fortikigi
    la muron.
  uig-PIN: Yerusalemdiki ɵylǝrni sanap, ulardin bǝzilirini buzup sepilni mustǝⱨkǝmlǝx
    üqün ixlǝttinglar,
  beo-beo: Dilia da Yelusaleme gagoi ba:lu, amo ganodini sogebi afae afae da wadela:lesi
    dagoi ba:i. Dilia da Yelusaleme huluane ba:i. Dilia mogili, Yelusaleme gagoi bu
    hahamoma:ne, igi lamusa:, diasu mogili mugului dagoi.
  tpi-OTNT: '@see-verse:ISA.022.009'
  hau-SA: Kuka ƙirga gine-gine a Urushalima kuka kuma rurrushe gidaje don ku ƙarfafa
    katanga.
  uig-LAT: Yérusalémdiki öylerni sanap, ulardin bezilirini buzup sépilni mustehkemlesh
    üchün ishlettinglar,
  nde-nde: Wabala izindlu zaseJerusalema, wazidiliza ukuze kuqiniswe umduli.
  ton-ton: Pea kuo mou lau ʻae ngaahi fale ʻo Selūsalema, pea kuo mou veteki ʻae ngaahi
    fale ke fakamālohi ʻaki ʻae ʻā maka.
  ces-1613: Domy též Jeruzalémské sečtli jste, i pobořili, abyste utvrdili zed.
  eng-WMB: You counted the houses of Jerusalem, and you broke down the houses to fortify
    the wall.
  tam-TCV: பின்பு எருசலேமிலுள்ள வீடுகளை எண்ணினீர்கள்; மதிலைப் பலப்படுத்துவதற்காக வீடுகளை
    உடைத்து வீழ்த்தினீர்கள்.
  ceb-ULB: Giihap ninyo ang mga balay sa Jerusalem, ug giguba ang mga balay aron sa
    pagpalig-on sa mga paril.
  pol-UBG: Policzyliście domy w Jerozolimie i burzyliście domy, aby wzmocnić mur.
  urd-GVU: '@see-verse:ISA.022.009'
  deu-1912: ihr werdet auch die Häuser zu Jerusalem zählen; ja, ihr werdet die Häuser
    abbrechen, die Mauer zu befestigen,
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮನೆಗಳನ್ನು ಲೆಕ್ಕಿಸಿ, ಪೌಳಿಗೋಡೆಯನ್ನು ಭದ್ರಪಡಿಸುವುದಕ್ಕೆ ಮನೆಗಳನ್ನು
    ಒಡೆದು ಹಾಕಿಬಿಟ್ಟಿರಿ.
  yap-yap: '@see-verse:ISA.022.009'
  hlt-MCSB: Jerusalem kah im te khaw na tae uh tih vongtung na tuung ham im te na
    phil uh.
  mdy-ETH: ዒንሢ ዬሩሳላሜይዳ ዓኣ ማኣሮ ቢያ ሃንቲ ሃንቲ ፓይዴኔ፤ ኬኤሎ ዲፆዋ ዓካሳኒ ፔቴ ፔቴ ማኣሮ ዒንሢ ሻሄኔ።
  twi-ASANTE: Wokanee adan a ɛwɔ Yerusalem no na wodwirii afie de boaa ɔfasuo no ahoɔden.
  eng-WEBU: You counted the houses of Jerusalem, and you broke down the houses to
    fortify the wall.
  wal-wal: Yaatidi intte Yerusalaamen de7iya keettata qoodideta; qoodidi gimbbiyaa
    minttanau keettata qolideta.
  spa-PDDPT: Cuentan las casas de Jerusalén, y demuelen casas para reforzar el muro.
  gun-gun: Peipapa 'rã Jerusalém tetã py oo ikuai va'e, ha'e va'e regua peity 'rã
    tetã kora pemoatyrõ aguã.
  ilo-ULB: Binilangmo dagiti balbalay ti Jerusalem, ket rinebbam dagiti balbalay tapno
    patibkerem ti pader.
  kpg-kpg: '@see-verse:ISA.022.009'
  uig-ARA: يېرۇسالېمدىكى ئۆيلەرنى ساناپ، ئۇلاردىن بەزىلىرىنى بۇزۇپ سېپىلنى مۇستەھكەملەش
    ئۈچۈن ئىشلەتتىڭلار،
  sus-sus: Wo naxa Darisalamu banxie mato, wo fa nde rabira alako wo xa tɛtɛ sɛnbɛ
    so.
  pon-2006: '@see-verse:ISA.022.009'
  ksd-ksd: Ma ava ga to ra lavur pal Ierusalem, ma ava ga rip vue diat upi ava a vapadikat
    ra liplip na vat me.
  tur-YTC: Yeruşalem'deki evleri saydınız, surları güçlendirmek için evleri yıktınız.
  grc-BRENT: καὶ ὅτι καθείλοσαν τοὺς οἴκους Ἱερουσαλὴμ εἰς ὀχυρώματα τείχους τῇ πόλει.
  ind-AYT: (22:9)
  nya-nya: Munawerenga nyumba zonse za mu Yerusalemu ndipo munagwetsa nyumba zina
    kuti mulimbitse linga logumuka lija.
  hrv-hrv: Prebrojiste kuće jeruzalemske, porušiste kuće da zid učvrstite.
  mps-mps: '@see-verse:ISA.022.009'
  tpi-tpi: '@see-verse:ISA.022.009'
  dan-1931: gik Jerusalems Huse igennem og rev Husene ned for at gøre Muren stærk.
  vie-OVCB: Các ngươi đếm nhà cửa và phá bớt một số để lấy đá sửa tường lũy.
  guj-2017: તમે યરુશાલેમનાં ઘરોની ગણતરી કરી અને કોટને સમારવા માટે ઘરોને પાડી નાખ્યાં.
  pon-2006A: '@see-verse:ISA.022.009'
  por-BRBSL: Você contou as casas de Jerusalém, e derrubou as casas para fortificar
    o muro.
  cth-cth: Hathnukkhu, Jerusalem kaawm e imnaw hah na parei vaiteh, rapannaw hah kacaklah
    sak thai nahanelah, imnaw hah raphoe awh.
  twi-twi: Wokan adan a ɛwɔ Yerusalem no na wudwiriw afi de boaa ɔfasu no ahoɔden.
  hlt-hlt: Jerusalem kah im te khaw na tae uh tih vongtung na tuung ham im te na phil
    uh.
  tbz-SIM: Kɛ kɑ̀ɑ̀ nSedisɑdɛmmu kó sicɛ̃́ĩ kɛ pùɔ nsìmɑsì, kɛ bo nɑ kɛ́tũntɛ iduotí,
  msy-2020: '@see-verse:ISA.022.009'
  dop-dop: Ɩ́ kɑlɑ Yosɑlɛm tɛɛsɩ. Ɩ́ yɔkɑ sɩ tɑɑ lɛŋsǝnɑɑ sɩ pǝ sɔɔsɩ koluŋɑ kɛ toŋ.
  azb-azb: Yerusəlimdəki evləri saydınız, Şəhər divarının təmiri üçün evləri sökdünüz.
  eng-DBY: and ye have numbered the houses of Jerusalem, and have broken down the
    houses to fortify the wall;
  hin-2017: और यरूशलेम के घरों को गिनकर शहरपनाह के दृढ़ करने के लिये घरों को ढा दिया।
  wol-KYG: boole ca waññ këri Yerusalem, màbb lenn, sàkk ca lu ngeen aare tata ya.
  eng-YLT: And the houses of Jerusalem ye did number, And ye break down the houses
    to fence the wall.
  eng-WYC-2017: and ye numbered the houses of Jerusalem, and ye destroyed [the] houses,
    to make strong the wall;
  eng-WMBB: You counted the houses of Jerusalem, and you broke down the houses to
    fortify the wall.
  urd-GVH: '@see-verse:ISA.022.009'
  rug-rug: Ele nae i gamu sari na vetuvetu pa Zerusalema meke huara pani gamu si kaiqa
    vetu pude tuvakia sa goba koari na patu arini.
  gaz-gaz: Isin manneen Yerusaalem lakkooftan; dallaa ishee dhagaa jabeessuuf jettaniis
    manneen sana diigdan.
  fra-LSG: Vous comptez les maisons de Jérusalem, Et vous les abattez, pour fortifier
    la muraille.
  yal-yal: Ɛ Yerusalɛn taan banxine yatɛ, ɛ ndee rabira alogo ɛ xa makantan yinna
    sɛnbɛ so.
  haw-1868: Ua helu oukou i na hale o Ierusalema, Ua wawahi oukou i na hale i mea
    e hoopaa ai i ka papohaku.
  arb-NAV: ثُمَّ تَعُدُّونَ بُيُوتَ أُورُشَلِيمَ وَتَهْدِمُونَ بَعْضاً مِنْهَا لِتُحَصِّنُوا
    السُّورَ.
  ewe-ewe: Miexlẽ xɔ siwo le Yerusalem, hegbã woƒe gliwo be miagbugbɔ wo aglã.
  eng-LEE: And the houses of Jerusalem have ye numbered, and ye have pulled down the
    houses to fortify the wall.
  asm-FB: তোমালোকে যিৰূচালেমৰ ঘৰবোৰ গণনা কৰিলা, আৰু নগৰৰ গড় সুদৃঢ় কৰিবৰ বাবে তাৰ
    ঘৰবোৰ ভাঙি পেলালা;
  sus-A: وٌ نَشَ دَرِ سَلَمُ بَنشِيٍ مَتٌ، وٌ قَ ندٍ رَبِرَ عَلَكٌ وٌ شَ تّتّ سّنبّ
    سٌ.
  fra-SBL: Tu as compté les maisons de Jérusalem, et tu as abattu les maisons pour
    fortifier la muraille.
  hbo-hbo: וְאֶת־בָּתֵּ֥י יְרוּשָׁלַ֖͏ִם סְפַרְתֶּ֑ם וַתִּתְֿצוּ֙ הַבָּ֣תִּ֔ים לְבַצֵּ֖ר
    הַחֹומָֽה׃
  kik-kik: Nĩmwatarire nyũmba kũu Jerusalemu, na mũgĩtharia nyũmba nĩguo muone mahiga
    ma gũcookereria rũthingo rũgĩe na hinya makĩria.
  fra-NCL: vous avez compté les maisons de Jérusalem, et vous avez démoli les maisons
    pour réparer les murailles.
  cek-AK: Jerusalem ih imnawk to na kroek o ueloe, kacak sipae to sak hanah imnawk
    to na phrae o tih.
  cuk-cuk: Jerusalén-negmar-bukwad be ebichismarbalid. Galu-matusulid-mararmalad-nudakmalaga,
    abala, a-negmar-bukwad be earismarbalid.
  uig-CYR: Йерусалимдики өйләрни санап, улардин бәзилирини бузуп сепилни мустәһкәмләш
    үчүн ишләттиңлар,
  tel-2017: మీరు యెరూషలేములోని ఇళ్ళను లెక్కపెట్టారు. ప్రాకారాన్ని బలపరచడానికై మీరు
    ఇళ్ళు పడగొట్టారు.
  hat-BSA: Konsa nou te konte kay Jérusalem e nou te detwi kay yo pou ranfòse miray
    la.
  kos-kos: Kowos oakla lohm in acn Jerusalem, ac ikruiya kutu, na eis eot kac in sang
    akkeye pot uh.
  hbo-WLC: וְאֶת־בָּתֵּ֥י יְרוּשָׁלִַ֖ם סְפַרְתֶּ֑ם וַתִּתְֿצוּ֙ הַבָּ֣תִּ֔ים לְבַצֵּ֖ר
    הַחוֹמָֽה׃
  ibo-ibo: Unu gụrụ ụlọ dị na Jerusalem ọnụ, tiwaa ụfọdụ ụlọ iji mee ka mgbidi sie
    ike.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମସ୍ଥ ଗୃହସବୁ ଗଣନା କଲ ଓ ପ୍ରାଚୀର ଦୃଢ଼ କରିବା ପାଇଁ ଗୃହସବୁ
    ଭାଙ୍ଗିଲ।
  chk-chk: Oua aleani ekewe imw lon Jerusalem o ataela ekoch pwe oupwe eäniir le apinasa
    o apöchöküla tittin ewe telinimw.
  rop-rop: '@see-verse:ISA.022.009'
  ukr-1871: І роздивляєтесь між домами в Ерусалимі, та й валите декотрі доми, щоб
    ті проломи в мурі затулити;
  deu-1951: Auch habt ihr die Häuser Jerusalems schon gezählt und Häuser abgebrochen,
    um die Mauer zu befestigen.
  eng-JPS: And ye numbered the houses of Jerusalem, and ye broke down the houses to
    fortify the wall;
  srp-1865: I izbrojiste kuæe Jerusalimske, i razvaliste kuæe da utvrdite zid.
  lug-lug: Wabala ebizimbe mu Yerusaalemi n’omenya amayumba okusobola okunyweza bbugwe.
  heb-heb: ואת בתי ירושלם ספרתם ותתצו הבתים לבצר החומה׃
  ben-IRV: তোমরা যিরূশালেমের ঘর-বাড়ী গুণেছিলে আর দেয়াল শক্ত করবার জন্য সেগুলো ভেঙে
    ফেললে।
  pan-pan: ਤੁਸੀਂ ਯਰੂਸ਼ਲਮ ਦੇ ਘਰਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ ਅਤੇ ਘਰਾਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਆ ਤਾਂ ਜੋ ਸ਼ਹਿਰਪਨਾਹ
    ਨੂੰ ਪੱਕਾ ਕਰੋ।
  mya-JVB: ယေရုရှလင် မြို့၌ ရှိသောအိမ် များကို ရေတွက် ကြလိမ့်မည်။ မြို့ရိုး ကို ပြုပြင်
    လိုသောငှါ ၊ အိမ် များကို ဖြိုဖျက် ကြလိမ့်မည်။
  hmo-hmo: Bona umui ese Ierusalema ena ruma ibounai umui itaia, bona haida umui veria
    diho, edia nadi umui abia, hanua ena magu do umui hanamoa totona.
  urd-urd: और तुम ने येरूशलेम के घरों को गिना और उनको गिराया ताकि शहर पनाह को मज़बूत
    करो,
  rus-SYN: и отмечаете домы в Иерусалиме, и разрушаете домы, чтобы укрепить стену;
  bqc-SIM: A Yelusalɛũ kpɛ́ↄ nào, a kpɛ́eↄ gbòo à a bĩ́i tàtaò.
  tcz-CHONGTHU: In ho na ga tetoh in, themkhat na phetlhan, bang ho alhou nadin songho
    nagol challin ahi.
  mar-mar: तू यरूशलेमेच्या घरांची मोजदाद केली, आणि भिंत बळकट करण्यासाठी तू घरे फोडली.
  qub-qub: Jerusalencho caycaj wasicunata sumaj ricapacurayqui. Nircur waquin wasicunata
    juchuchirayqui curral perga juchusha caycajta allchachinayquipaj.
  hat-hat: Nou mache konte tout kay ki nan lavil Jerizalèm. Nou kraze de twa ladan
    yo pou nou fè miray lavil la pi solid.
  eng-BSB: You counted the houses of Jerusalem and tore them down to strengthen the
    wall.
  eng-WEBPB: You counted the houses of Jerusalem, and you broke down the houses to
    fortify the wall.
  kbq-kbq: Ana nehutma tamagra Jerusalemi kumapima me'nea nontamina nehampritma, mago'a
    nona tapage hutma ana noma ki'naza haveraminteti kuma kegina eri hankavetita tro
    hu'naze.
  nhe-BL: Nojquiya inquinijitaque nopa caltini tlen mocahuayayaj ipan Jerusalén, huan
    sequin caltini inquinxolejque para inquisencajque nopa tepamitl ica nopa tetl.
  gub-BL: Peme'egatu tàpuz Zeruzarez pe har paw. Peityk amo tàpuz. Peraha ita a'e
    tàpuz iapo pyrer pàrirogawaiha imukatu àwàm romo.
  eng-DRA: And have numbered the houses of Jerusalem, and broken down houses to fortify
    the wall.
