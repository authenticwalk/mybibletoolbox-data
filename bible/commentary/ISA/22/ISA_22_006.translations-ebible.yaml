verse: ISA.022.006
translations:
  mal-C: രഥങ്ങളോടും കുതിരപ്പടയോടുംകൂടെ ഏലാം ആവനാഴിയെടുക്കുന്നു; കീർ പരിചയുടെ ഉറനീക്കുന്നു.
  deu-TKW: Elam nahm den Köcher, dazu bemannte Wagen und Reiter, und Kir enthüllte
    den Schild.
  lin-lin: Mampinga ya Elami batomboli makonga, mosusu bamati na bashar mpe bampunda ;
    Kiri abimisi nguba.
  eng-LSV: And Elam has carried a quiver, || In a chariot of men—horsemen, || And
    Kir has exposed a shield.
  eng-GNV: And Elam bare the quiuer in a mans charet with horsemen, and Kir vncouered
    the shield.
  eng-WEBSTER: And Elam bore the quiver with chariots of men and horsemen, and Kir
    uncovered the shield.
  nhw-BL: Nopa masehualme tlen tlali Elam quihualicase cuatlamintli huan hualase tlejcotoque
    ipan tlahuilanca carros huan ipan cahuayos. Nopa Kir ehuani quipixtose ininmaco
    ininyolixtzajcayo.
  swh-ONEN: Elamu analichukua podo, pamoja na waendesha magari ya vita na farasi.
    Kiri anaifungua ngao.
  bba-bba: Elɑmun tɑbu kowobu bɑ wee bɑ wɑ̃ɑ tɑbu kɛkɛbɑ sɔɔ kɑ mɑɑsɔbu, mɑ bɑ sɛ̃ɛ
    bwɑ̃ɑnu bɛki. Kiriɡibu bɑ mɑɑ wee, bɑ tɛrɛnu nɛni.
  eng-KJVCPB: And Elam bare the quiver With chariots of men and horsemen, And Kir
    uncovered the shield.
  luo-luo: Jo-Elam kawo aserni mag-gi, kaachiel gi joriemb geche mag lweny gi farese;
    to jo-Kir to nokawo kuodigi.
  meu-meu: Elam ese diba pauana e abia kau, bona Aram na hosi ai e gui, bona Kiri
    ese kesi e abia heḡaeḡae.
  npi-ULB: रथीहरू र घोडचढीहरूका साथमा एलामले ठोक्रो लिनेछ र कीरले ढाललाई नाङ्गो बनाउछ
    ।
  yor-yor: Elamu mú apó-ọfà lọ́wọ́, pẹ̀lú àwọn agun-kẹ̀kẹ́-ogun àti àwọn ẹṣin, Kiri
    yọ àpáta rẹ̀ síta.
  pes-OPCB: سپاهیان عیلام تیر و کمان را آماده کرده، بر اسبهای خود سوار شده‌اند و سربازان
    سرزمین «قیر» سپرهای خود را به دست گرفته‌اند.
  tgl-ULB: Dinala ng Elam ang lalagyan ng palaso, kasama ang mga karwahe ng mga lalake
    at mangangabayo, at hinahanda ng Kir ang kalasag.
  hui-hui: Ami agali Elama dindiha bu karume danda timuru yalu nogo hosini biralu
    wai biaga garo ale karisiru heba ibiragoni. Ani bialu Kiri tanoha howa ami agali
    bu karu tigua wai humbi yalu ibiragoni.
  mya-mya: ဧ​လံ​ပြည်​မှ​မြင်း​စီး​သူ​ရဲ​တို့​သည် လေး​မြား များ​ကို​ကိုင်​ဆောင်​လာ​ကြ​၏။
    ကိ​ရ​ပြည်​မှ စစ်​သူ​ရဲ​တို့​က​လည်း ဒိုင်း​လွှား​များ​ကို အ​သင့်​ကိုင်​ဆောင်​ထား​ကြ​၏။-
  bod-N: ཨེ་ལཱམ་པས་མདའ་ཤུབས་ཐོགས་ཏེ་ཤིང་རྟ་དང་རྟ་དམག་ཡོད་ལ། ཀིར་གྱི་དམག་མིས་ཕུབ་བཟུང་ནས་གྲ་སྒྲིག་བྱས་འདུག
  sna-sna: Eramu anotora goba, pamwe chete navatasvi vamabhiza nengoro; Kiri anofudugura
    nhoo.
  spa-BLM: Elam llevaba su carcaj, con carros de hombres y jinetes, y Kir descubría
    el escudo.
  cac-cac: A eb' aj Elam, van sb'oan sjul-lab' eb', ayxoq'ue eb' d'a yol scarruaje,
    ayxopaxq'ue eb' d'a yib'an̈ schej. Axo eb' aj Kir, van yic'anchaan̈ smaclab' jul-lab'
    eb'.
  swh-ULB: Elamu chukua podo juu, na gari la watu na farasi, na kirghizameweka ngao
    wazi.
  bel-bel: І Элам нясе калчан; людзі на калясьніцах і верхаўцы, і Кір падымае шчыт.
  deu-ELBBK: Und Elam trägt den Köcher, mit bemannten Wagen und mit Reitern; und Kir
    entblößt den Schild.
  mbb-OT: Nenurung is menge sundaru he tig-Elam he ebpemen-untud te menge kudà he
    zuen dan menge panà. Is menge sundaru ziyà te Kir nenurung daan he zuen dan egewazan
    he menge kelasag.
  mal-2015: ഏലാം, കാലാളും കുതിരപ്പടയും ഉള്ള സൈന്യത്തോടുകൂടെ ആവനാഴിക എടുക്കയും കീർ
    പരിചയുടെ ഉറ നീക്കുകയും ചെയ്തു.
  gup-gup: Bininj nawu birrikang kunbolk bokenh Elam, dja Kir, nakka ngundibun bonarra
    dorrengh, dja kabirribarndi kore chariots, dja mak kore djarrang kabirrimorneni.
    Mak bedda birrikarrmi kubid bedberre manbu birrikukdjurruddikenh.
  rmc-rmc: O Elam hazdľa upre o tulcos, avľa le slugaďenca pro verdana the pro graja;
    o Kir iľa avri o šťitos.
  pes-OPV: و عیلام با افواج مردان و سواران ترکش را برداشته است و قیر سپر را مکشوف
    نموده است،
  ron-1924: Еламул поартэ толба ку сэӂець; каре де луптэторь, де кэлэрець ынаинтязэ;
    Кирул дезвелеште скутул.
  ben-OBCV: এলম তার রথারোহীদের ও অশ্বের সঙ্গে তার তির রাখার তূণ তুলে নিয়েছে; কীরের
    লোকেরা ঢালগুলি অনাবৃত করেছে।
  som-som: Oo reer Ceelaam wuxuu qaatay gabooyihii, oo gaadhifardoodyo iyo rag fardo
    fuushan baa la socday, oo reer Qiirna gaashaankii buu daaha ka qaaday.
  lat-VUC: Et Ælam sumpsit pharetram, currum hominis equitis, et parietem nudavit
    clypeus.
  eng-ASVBT: And Elam bare the quiver, with chariots of men and horsemen; and Kir
    uncovered the shield.
  ita-1885: Ed Elam si è messo indosso il turcasso; sopra i carri degli uomini vi
    sono de' cavalieri, e Chir ha scoperto lo scudo.
  eng-LXXUP: And the Elamites took their quivers, and there were men mounted on horses,
    and there was a gathering for battle.
  eng-ULB: Elam takes up the quiver, with chariots of men and horsemen, and Kir lays
    the shield bare.
  spa-VBL: Los elamitas recogen sus cartuchos llenos de flechas y preparan sus carros
    y jinetes, mientras el pueblo de Quir descubre sus escudos listos para la batalla.
  fra-_FOB: Élam porte le carquois, avec des chars pleins d'hommes et des cavaliers;
    Kir découvre le bouclier.
  mal-mal: ഏലാം, കാലാളും കുതിരപ്പടയും ഉള്ള സൈന്യത്തോടുകൂടി ആവനാഴിക എടുക്കുകയും കീർ
    പരിചയുടെ ഉറ നീക്കുകയും ചെയ്തു.
  urd-GVR: Ailām ke faujī apne tarkash uṭhā kar rathoṅ, ādmiyoṅ aur ghoṛoṅ ke sāth
    ā gae haiṅ. Qīr ke mard bhī apnī ḍhāleṅ ġhilāf se nikāl kar tujh se laṛne ke lie
    nikal āe haiṅ.
  suz-BL: एलाममी ब्रा कुरतीके कुरतु। मुरपुकी बग्‍गी ङोइश्‍शा गाक्‍चा गोम्‍तेक्‍म।
    कीर सहर ङा मुरपुकीमी तेक्‍तीके शोल्‍तेक्‍म।
  eng-NOY: Elam beareth the quiver, With chariots full of men, and with horsemen;
    Kir uncovereth the shield.
  ita-1927: Elam porta il turcasso con delle truppe sui carri, e dei cavalieri; Kir
    snuda lo scudo.
  ckb-ckb: ئیلام تیردانی هەڵگرتووە بە گالیسکە و پیادە و سوارەوە، قییریش قەڵغانی دەرخست.
  eng-BBE: And Elam was armed with arrows, and Aram came on horseback; and the breastplate
    of Kir was uncovered.
  kan-OKCV: ಏಲಾಮಿನವರು ಕುದುರೆಗಳ, ರಥಗಳ ಸಂಗಡ ಬತ್ತಳಿಕೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಬಂದರು. ಕೀರಿನವರು
    ಗುರಾಣಿಯನ್ನು ತೆರೆದರು.
  tam-2017: ஏலாமியன் அம்புகளை வைக்கும் பையை எடுத்து, இரதங்களுடனும் காலாட்களுடனும்
    குதிரைவீரர்களுடனும் வருகிறான்; கீர் கேடகத்தை வெளிப்படுத்தும்.
  spa-RV-1909: Y Elam tomó aljaba en carro de hombres y de caballeros; y Chîr descubrió
    escudo.
  ron-BTF: Şi Elam a purtat tolba, cu care de bărbaţi şi călăreţi, şi Chirul a dezvelit
    scutul.
  eng-WEBP: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  eng-FBV: The Elamites pick up their quivers full of arrows, and prepare their chariots
    and horsemen, while the people of Kir uncover their shields ready for battle.
  nld-1939: Elam neemt de pijlkoker op, Aram stijgt op zijn rossen; Kir heeft het
    schild al ontbloot,
  nch-BL: Nopa masehualme ten tali Elam quihualicase cuataminti huan hualase tejcotoque
    ipan tatehuijca carrojme huan ipan cahuayojme. Nopa Kir ehuani quipixtose inimaco
    iniyolixtzajcayo.
  vie-1934: Ê-lam đeo giỏ tên, có xe binh lính kỵ đi theo, và Ki-rơ để trần cái thuẫn,
  hin-CV: एलाम ने घोड़ों पर सवार, तथा रथों के साथ अपना तरकश साथ रख लिया है; और कीर
    ने ढाल खोल ली है.
  eng-OURB: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  spa-BES: Elam estaba armado con flechas y están montados en sus carros y caballos;
    y sacaron el escudo de Kir.
  tdx-tdx: Nitintiñe i trañon’ana-paley t’i Elame reketse sarete naho ondaty naho
    mpiningi-tsoavala, vaho nañafake i sarom-pikalan- defoñey t’i Kire.
  tha-KJV: เอลามหยิบแล่งธนู กับเหล่ารถรบพร้อมพลรบและพลม้าและคีร์​ก็​เผยโล่
  por-BR-2018: E Elão tomou a aljava, e houve homens em carruagens, e cavaleiros.
    Quir descobriu os escudos.
  deu-ELO: Und Elam trägt den Köcher, mit bemannten Wagen und mit Reitern; und Kir
    entblößt den Schild.
  eng-WYC-2018: And Elam took an arrow case, or a quiver, and the chariot of an horseman;
    and the shield made naked the wall (or and Kir uncovered, or made ready, its shield).
  epo-epo: Kaj Elam portis sagujon en vico da rajdantoj, kaj Kir briligis ŝildon.
  uig-PIN: Elam jǝng ⱨarwiliri wǝ adǝmliri bilǝn, atliⱪ ǝskǝrliri bilǝn oⱪdanni kɵtürüp
    kelidu, Kir bolsa ⱪalⱪanni eqip tǝyyar ⱪilidu.
  beo-beo: Ila:me soge fi dadi gagui dunu da hosi da:iya fila heda:le, oulali amola
    dadi gaguiwane misi. Eno dadi gagui dunu, ilia da:igene gaga:su liligi gaguiwane,
    amo Gia sogega misi.
  tpi-OTNT: Ol soldia bilong kantri Elam ol i holim ol banara na spia, na ol i kam
    wantaim ol hos na karis bilong pait. Na ol soldia bilong taun Kir, ol i kam wantaim
    ol hap plang bilong pait.
  hau-SA: Elam ya ɗauki kwari da baka, tare da mahayan kekunan yaƙinta da dawakai;
    Kir ta buɗe garkuwoyi.
  uig-LAT: Élam jeng harwiliri we ademliri bilen, atliq eskerliri bilen oqdanni kötürüp
    kélidu, Kir bolsa qalqanni échip teyyar qilidu.
  nde-nde: I-Elamu ithatha isikhwama semitshoko, labatshayeli balo bezinqola zempi,
    lamabhiza; iKhiri lambula ihawu.
  ton-ton: Pea naʻe toʻo ʻe ʻIlami ʻae hōfangahau mo e ngaahi saliote ʻae tangata
    mo e tangata heka hoosi, pea toʻo ʻe Kili ʻae kofu ʻoe fakaū.
  ces-1613: Byltě zajisté Elam pochytil toul s vozy lidu vojenského, a Kir ukázal
    pavézu.
  eng-WMB: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  tam-TCV: ஏலாமியர் தமது தேரோட்டிகளோடும், குதிரைகளோடும் தமது அம்புக் கூடுகளை எடுக்கிறார்கள்;
    கீர் ஊரார் கேடயத்தை வெளியே எடுக்கிறார்கள்.
  ceb-ULB: Nagdala ug baslayan si Elam, uban sa mga karwahe sa kalalakin-an ug mga
    tigkabayo, ug gihukasan ni Kir ang taming.
  pol-UBG: Elam wziął kołczan z rydwanami ludu wojennego, a Kir odsłonił swoją tarczę.
  urd-GVU: عیلام کے فوجی اپنے ترکش اُٹھا کر رتھوں، آدمیوں اور گھوڑوں کے ساتھ آ گئے
    ہیں۔ قیر کے مرد بھی اپنی ڈھالیں غلاف سے نکال کر تجھ سے لڑنے کے لئے نکل آئے ہیں۔
  deu-1912: Denn Elam fährt daher mit Köcher, Wagen, Leuten und Reitern, und Kir glänzt
    daher mit Schilden.
  kan-2017: ಏಲಾಮು ಕುದರೆಗಳ ರಥಗಳ ಸಂಗಡ ಬತ್ತಳಿಕೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಬಂದರು. ಕೀರಿನವರು ಗುರಾಣಿಯನ್ನು
    ತೆಗೆದರು.
  yap-yap: Pi salthaw ko nam nu Elam e karbad u daken e os, ni bay talin e cham rorad
    ni gat’ing nge gan e gat’ing. Ma salthaw nu Kir e kar falflaged rogon e yungi
    shield rorad.
  hlt-MCSB: Elam loh liva neh marhang caem hlang leng hang khuen tih Kir loh photling
    a dul.
  mdy-ETH: ዔላኣሜ ዓጮ ፖኦሊሳ ፓራሢ ጎቻ ሳርጌሎ ዖይቶና ፓራሢ ቶጊ ቆኦሲና ሂኢሺያ ዓርቂ ሙኬኔ፤ ሃሣ ቂኢሬ ዓጮ ፖኦሊሳ
    ጊቲሞ ፔኤኮ ጊኢጊሼኔ።
  twi-ASANTE: Elam fa bɛmma no ka ne nteaseɛnamkafoɔ ne apɔnkɔ ho; Kir pagya kyɛm
    no.
  eng-WEBU: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  wal-wal: Elaami ba para gaaretuuranne para asatuura ba wonddafiyaa oiqqidi yiis;
    Qiira biittaa wotaaddarati qassi bantta gonddalleta giigissidosona.
  spa-PDDPT: Elam toma la caja portátil de flechas, Siria irrumpe con carruajes y
    Quir saca el escudo.
  gun-gun: Mba'eta Elão pygua kuery hu'y ryru reve ou ma okuapy, karóxa ha'e kavaju
    árygua kuery reve. Quir pygua kuery voi hu'y jokoa moĩ porãaty oipe'a vy ojopypa
    heruvy.
  ilo-ULB: Alaen ti Elam ti taguban, kaduana dagiti lallaki a naglugan kadagiti karwahe
    ken nakakabalio, ken isagana ti Kir ti kalasag.
  kpg-kpg: Digau dauwa tenua o Elam gu llele mai i hongo nia hoodo, guu hau ginaadou
    gi nia maalei mono amu maalei. Digau dauwa tenua o Kir gu togomaalia nadau goloo
    abaaba.
  uig-ARA: ئېلام جەڭ ھارۋىلىرى ۋە ئادەملىرى بىلەن، ئاتلىق ئەسكەرلىرى بىلەن ئوقداننى
    كۆتۈرۈپ كېلىدۇ، كىر بولسا قالقاننى ئېچىپ تەييار قىلىدۇ.
  sus-sus: Elamakae e xa xali sase gbakuma e ma, e nu sigama sɔɔri ragisee kui nun
    soe fari. Kirikae e xa wure lefae mabama.
  pon-2006: Sounpei kan sang nan wehin Elam tangatang kohdo dake oahs, tehtehn pehrail
    kesik ketieu oh arep. Sounpei kan sang nan wehin Kir onopadahr neirail mehn sansar
    kan.
  ksd-ksd: Ma Elam i kap ra popopoi na pu, i maravut bula ma ra kiki na vinavana ure
    ra vinarubu ma ra tarai dia ki ra os; ma Kir i tatik ra bakbakit.
  tur-YTC: Elam, adamla dolu savaş arabaları ve atlılarla birlikte ok kılıfını taşıyordu;
    Kir de kalkanı ortaya çıkardı.
  grc-BRENT: Οἱ δὲ Ἐλαμεῖται ἔλαβον φαρέτρας, καὶ ἀναβάται ἄνθρωποι ἐφʼ ἵππους, καὶ
    συναγωγὴ παρατάξεως.
  ind-AYT: Elam membawa tabung panah bersama kereta-kereta dan orang-orang berkuda;
    dan Kir mengeluarkan perisai.
  nya-nya: Ankhondo a ku Elamu anadza pa magaleta ndi akavalo ali ndi mivi mʼmanja.
    Ankhondo a ku Kiri anakonzeka ndi zishango.
  hrv-hrv: Elam tobolac uzima, Aram konja jaše, a Kir štit otkriva.
  mps-mps: Te bulu Elam ami bidi dabego enesigi dali, ene dali si tolasa asaibao.
    Tama augwali te hwįbo kibu hos, me te hwįbo awa dali tama asaibao. Tama te hanu
    Kir ami bidi dabe da, augwali te hwįbo sabili dabe dali asaibao.
  tpi-tpi: Ol soldia bilong kantri Elam ol i holim ol banara na spia, na ol i kam
    wantaim ol hos na karis bilong pait. Na ol soldia bilong taun Kir, ol i kam wantaim
    ol hap plang bilong pait.
  dan-1931: Elam løftede Koggeret, Aram satte sig til Hest, Kir tog Skjoldene ud;
  vie-OVCB: Quân Ê-lam là những xạ thủ cùng với chiến xa và ngựa. Quân Ki-rơ cầm thuẫn
    sẵn sàng.
  guj-2017: એલામના પાયદળ તથા ઘોડેસવારોની ટુકડીઓ સહિત ભાથો ઊંચકી લીધો; અને કીરે ઢાલ
    ઉઘાડી કરી છે.
  pon-2006A: Sounpei kan sang nan wehin Elam tangatang kohdo dake oahs, tehtehn pehrail
    kesik ketieu oh arep. Sounpei kan sang nan wehin Kir onopadahr neirail mehn sansar
    kan.
  por-BRBSL: Elam carregou sua aljava, com carruagens de homens e cavaleiros; e Kir
    descobriu o escudo.
  cth-cth: Elam ram teh, rangleng ransa, marangransanaw hoi cungtalah caritpala a
    sin toe. Kir ram ni bahling hah a rasa toe.
  twi-twi: Elam fa bɛmma no ka ne nteaseɛnamkafo ne apɔnkɔ ho; Kir ama kyɛm no so.
  hlt-hlt: Elam loh liva neh marhang caem hlang leng hang khuen tih Kir loh photling
    a dul.
  tbz-SIM: Edɑmmu ɛì kɔbɛ bɑ̀ɑ́tímu bɛ duokɛ̀, kɛ dèkɛ sikpɑ̀rìnɑɑsɛ̃ĩ́, bɛ̀ kèrínímu,
    Kiidi ɛì kɔbɛ kpɑ̃̀ɑ̃́tɛ́mu tidɔpììtì.
  msy-2020: Elamɨn kantrin mɨdorozir gumaziba, me piba ko baribar suiki, egha me mɨsoghasa
    hoziaba ko karisba sara izi. Ezɨ Kirɨn nguibar ekiamɨn mɨdorozir gumaziba, me
    mɨsoghasa uan oraba sara izi.
  dop-dop: Ɩlɑm yoolɑɑ tɔkɑ tɔɔŋ nɑ nyǝmɑ́. Apɑlɑɑ cɑɣɑ yoou kɛɛkɛnɑɑ tɑɑ, kpɑɣɑnǝŋ
    wɛɛ. Kii nyǝ́mɑ yoolɑɑ lɛɛkɩ pɑ kpɑlǝŋ.
  azb-azb: Elamlılar oxdanlarını tutub adamlarla dolu döyüş arabaları ilə, süvariləri
    ilə gəldilər. Kir sakinləri qalxanlarını açdılar.
  eng-DBY: — Elam beareth the quiver with chariots of men [and] horsemen; and Kir
    uncovereth the shield.
  hin-2017: एलाम पैदलों के दल और सवारों समेत तरकश बाँधे हुए है, और कीर ढाल खोले हुए
    है।
  wol-KYG: Waa Elam gàllooy fitt, ñenn ña war watiir, gawar ya war, waa Kir ŋàbb pakk
    ya.
  eng-YLT: And Elam hath borne a quiver, In a chariot of men — horsemen, And Kir hath
    exposed a shield.
  eng-WYC-2017: And Elam took an arrow case, or a quiver, and the chariot of an horseman;
    and the shield made naked the wall.
  eng-WMBB: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  urd-GVH: ऐलाम के फ़ौजी अपने तरकश उठाकर रथों, आदमियों और घोड़ों के साथ आ गए हैं।
    क़ीर के मर्द भी अपनी ढालें ग़िलाफ़ से निकालकर तुझसे लड़ने के लिए निकल आए हैं।
  rug-rug: Sari tie pa Elami si vagi sari dia vovoina tupi, meke sari dia totopili
    varipera na hose; sari tie pa Kiri si namai sari dia lave.
  gaz-gaz: Eelaam manʼee xiyyaa qabattee gaariiwwanii fi abbootii fardaa fudhattee
    baati; Qiiris gaachana ishee qabatti.
  fra-LSG: Élam porte le carquois; Des chars de combattants, des cavaliers, s’avancent;
    Kir met à nu le bouclier.
  yal-yal: Elan yamanan ganle bata xalimakunle tongo e nun yɛngɛ so wontorone nun
    soone. Kiri yamanan sofane e yɛ masansan wure lefane yitɔnma.
  haw-1868: Ke amo nei o Elama i ke aapua, Me na kanaka iloko o ke kaakaua a me na
    hololio, A unuhi o Kira i ka palekaua.
  arb-NAV: إِذْ أَنَّ عِيلامَ قَدْ حَمَلَتِ السِّهَامَ وَاجْتَمَعَتْ بِمَرْكَبَاتٍ
    وَفُرْسَانٍ، وَقِيرَ جَرَّدَتِ الدُّرُوعَ،
  ewe-ewe: Elam kpla daku, eƒe tasiaɖam kple sɔdolawo kpe ɖe eŋuti, eye Kir ɖe nu
    le eƒe akpoxɔnu ŋu.
  eng-LEE: And 'Elam beareth the quiver, [cometh] with men in chariots and horsemen,
    and Kir uncovereth the shield.
  asm-FB: এলমে ৰথ আৰু অশ্বাৰোহীৰ সৈতে তূণ লৈ গৈছে, আৰু কীৰ ঢাল খুলিছে।
  sus-A: عٍلَمَكَيٍ عٍ شَ شَلِ سَسٍ فبَكُمَ عٍ مَ، عٍ نُ سِفَمَ سْورِ رَفِسٍيٍ كُي
    نُن سٌي قَرِ. كِرِكَيٍ عٍ شَ وُرٍ لٍقَيٍ مَبَمَ.
  fra-SBL: Elam portait son carquois, avec des chars d'hommes et des cavaliers ; et
    Kir découvrait le bouclier.
  hbo-hbo: וְעֵילָם֙ נָשָׂ֣א אַשְׁפָּ֔ה בְּרֶ֥כֶב אָדָ֖ם פָּֽרָשִׁ֑ים וְקִ֥יר עֵרָ֖ה
    מָגֵֽן׃
  kik-kik: Andũ a Elamu nĩmakuuĩte thiaka wa mĩguĩ, marĩ na ngaari cia ita na andũ
    mahaicĩte mbarathi; o nao andũ a Kiri macuurũragia ngo.
  fra-NCL: Elam a pris le carquois, il vient avec des chars et des cavaliers, et Kir
    a tiré le bouclier de son enveloppe.
  cek-AK: Elam kaminawk loe kalii to avak o moe, hrang lakok angthueng kaminawk, hrang
    angthueng kaminawk hoi nawnto angzoh o; Kir kaminawk loe misa angvaenghaih hmuen
    to aken o.
  cuk-cuk: Elam-yar-sorda-bila-onomalad moli-birgi-sii e-warsi oniarmalad. Kir-yar-sorda-bila-onomalad
    e-sigu-abgamalad oniarmalad.
  uig-CYR: Елам җәң һарвулири вә адәмлири билән, атлиқ әскәрлири билән оқданни көтирип
    келиду, Кир болса қалқанни ечип тәйяр қилиду.
  tel-2017: ఏలాము రథాలతో ఉన్న యోధులతో, రౌతులతో తన అంబుల పొదిని ధరించింది. కీరు తన
    డాలును బయటకు తీసింది.
  hat-BSA: Élam te leve fouwo flèch yo, cha yo, sòlda sou pa yo ak chevalye yo; epi
    Kir te dekouvri boukliye a.
  kos-kos: Mwet mweun lun facl Elam elos utuk mwe pisr ac kasrusr tuku fin horse.
    Mwet mweun lun acn Kir elos akoela tari mwe loang lalos.
  hbo-WLC: וְעֵילָם֙ נָשָׂ֣א אַשְׁפָּ֔ה בְּרֶ֥כֶב אָדָ֖ם פָּֽרָשִׁ֑ים וְקִ֥יר עֵרָ֖ה
    מָגֵֽן׃
  ibo-ibo: Elam bu akpa àkụ, ya na ndị nọkwasịrị nʼelu ụgbọala na ịnyịnya ha; Kia
    ewepụtakwala ọta.
  ory-ory: ପୁଣି, ଏଲମ୍‍ ରଥାରୋହୀ, ଅଶ୍ୱାରୋହୀ ସୈନ୍ୟ ସହିତ ତୂଣ ଧାରଣ କଲା ଓ କୀର୍‍ ଢାଲ ଅନାବୃତ
    କଲା।
  chk-chk: Iwe, ekewe sounfiu seni Elam ra feito won war oris fän nöür likapich me
    föün esefich, nge ekewe sounfiu seni Kir ra amolätä ar kewe tittin maun.
  rop-rop: “Wal detlot solja brom Elam en brom Kira bin kaman garram hosis en bagi
    en deibin abum olabat shild redibala du.
  ukr-1871: Несе Елам сагайдак, люде на колесницях і їздецї і Кир щитом заблищав.
  deu-1951: Elam trägt den Köcher, neben bemannten Wagen kommen Reiter daher, Kir
    entblößt den Schild.
  eng-JPS: And Elam bore the quiver, with troops of men, even horsemen; and Kir uncovered
    the shield.
  srp-1865: I Elam uze tul, s kolima ljudi i s konjicima, i Kir istaèe štit.
  lug-lug: Eramu ayambalidde omufuko gw’obusaale, n’atwala n’abavuzi b’amagaali ge
    n’embalaasi, Kiri asabuukulula engabo.
  heb-heb: ועילם נשא אשפה ברכב אדם פרשים וקיר ערה מגן׃
  ben-IRV: এলমের লোকেরা তীর রাখবার পাত্র তুলে নিয়েছে; সঙ্গে লোকদের রথ ও অশ্বারোহীদের
    দল এবং কীরের লোকেরা ঢাল অনাবৃত করল।
  pan-pan: ਏਲਾਮ ਨੇ ਰਥਾਂ, ਆਦਮੀਆਂ ਅਤੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਨਾਲ ਤਰਕਸ਼ ਚੁੱਕਿਆ ਹੈ, ਅਤੇ ਕੀਰ ਨੇ ਢਾਲ਼
    ਨੰਗੀ ਕੀਤੀ।
  mya-JVB: ဧလံ အမျိုးသည် မြှားတောင့် ကို ဆောင် လျက်၊ ရထား စီးသူရဲ ၊ မြင်း စီးသူရဲ
    တို့နှင့်တကွ လာ၏။ ကိရ အမျိုးသည် ဒိုင်း လွှားကို ထုတ် လေ၏။
  hmo-hmo: Elama tuari taudia be hosi idia guia, idia heau mai, mai edia diba bona
    peva danu. Bona Kiri hanua taudia ese, edia kesi idia abia hegaegae.
  urd-urd: क्यूँकि ऐलाम ने जंगी रथों और सवारों के साथ तरकश उठा लिया और क़ीर ने सिपर
    का ग़िलाफ़ उतार दिया।
  rus-SYN: И Елам несет колчан; люди на колесницах и всадники, и Кир обнажает щит.
  bqc-SIM: Elaũↄ ń gbàlaↄ sɛ̀lɛ, aalɛ mↄ́ ń sↄ̃deↄ ń sↄ̃́godeↄ. Kiiↄ ń sɛ̀ngbaoↄ
    sɛ̀ lɛ́ dↄdↄ.
  tcz-CHONGTHU: Elamite ten thalpi a kipoh un, sakol kangtalai holeh a tolthem ho
    toh ahiuvin ahi. Kir miten galvon ompho ho a tuhdoh taovin ahi.
  mar-mar: एलामाने मनुष्यांचा रथ आणि घोडेस्वार घेऊन बाणांचा भाता वाहिला, आणि कीराने
    ढाल उघडी केली.
  qub-qub: Elam runacunaga lëchancunata maynami camaricusha. Paycunaga maynami carrëtancunacho
    wichasha, cawallun muntasha carcaycan. Kir runacunapis pillyar chapacuna escüduncunata
    aptashanami carcaycan.
  hat-hat: Sòlda peyi Elam yo moute sou cha yo ak sou chwal yo. Banza yo ak flèch
    yo tou pare, y'ap vini. Lame peyi Ki a pran zam pou pare kou yo.
  eng-BSB: Elam takes up a quiver, with chariots and horsemen, and Kir uncovers the
    shield.
  eng-WEBPB: Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
    the shield.
  kbq-kbq: Hagi Elamu sondia vahe'mo'za ati kevezamia zamazampi eri'ne'za hosi afu
    zamine, karisi zamine eri'za hahunaku neaze. Ana nehazage'za Kiri ran kumate vahe'mo'za
    ha'ma hanaza hanko zamia eri'za neaze.
  nhe-BL: Nopa tlacame tlen tlali Elam quihualicase cuatlamintli huan hualase tlejcotoque
    ipan tlatehuijca carros huan ipan cahuayos. Nopa Kir ehuani quipixtose ininmaco
    ininyolixtzajcayo.
  gub-BL: Zauxiapekwer Eràw ywy rehe har ur ureàmàtyry'ym pà wà. Werur weimaw kawaru
    wà. Werur ywyramawa zeàmàtyry'ymawhu rehe har wà no. Werur ywyrapar wà, u'yw wà
    no. Zauxiapekwer Kir ywy rehe har ur wà no, u'yw wi uzemimaw herur pà wà no.
  eng-DRA: And Elam took the quiver, the chariot of the horseman, and the shield was
    taken down from the wall.
