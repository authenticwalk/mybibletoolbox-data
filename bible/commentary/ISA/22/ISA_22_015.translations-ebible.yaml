  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಹೀಗೆ ನುಡಿದಿದ್ದಾನೆ, “ಹೋಗು, ಅರಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾದ
    ಶೆಬ್ನನೆಂಬ ಈ ಅಧ್ಯಕ್ಷನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ,
