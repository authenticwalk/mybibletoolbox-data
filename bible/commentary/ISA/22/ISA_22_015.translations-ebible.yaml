  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ካኣቲኮ ካኣቱሞ ማኣሮይዳ ዓሶ ሙዖ ሙኡዛሢ ማዒ ዶኦሪንቴ ሼቢና ባንሢ ዓኣዺጋፓ ሂዚ ዒዛም ጌዔ
    ታኣም ጌኤኔ፦
  twi-ASANTE: Yei ne deɛ Awurade, Asafo Awurade seɛ, “Kɔ, kɔka kyerɛ saa ɔsomfoɔ yi,
