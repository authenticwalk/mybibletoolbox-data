verse: ISA.022.015
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ്, ഇപ്രകാരം കൽപ്പിക്കുന്നു: “നീ പോയി, കാര്യസ്ഥനും
    കൊട്ടാരം ഭരണാധിപനുമായ ശെബ്നയോട് ഇപ്രകാരം പറയുക:'
  deu-TKW: 'So hat der Herr, Jahwe der Heerscharen, gesprochen: Auf, mache dich an
    diesen Verwalter, an Sebna, den Hausminister:'
  lin-lin: 'Tala maloba oyo Nkolo Yawe, Mokonzi ya mampinga, alobi : « Kende kokuta
    Shebina, mobateli biloko ya ndako ya mokonzi, loba na ye :'
  eng-LSV: 'Thus said the Lord, YHWH of Hosts: “Go forth, go to this steward, || To
    Shebna, who [is] over the house:'
  eng-GNV: Thus sayeth the Lord God of hostes, Goe, get thee to that treasurer, to
    Shebna, the steward of the house, and say,
  eng-WEBSTER: Thus saith the Lord GOD of hosts, Go, repair to this treasurer, even
    to Shebna, who is over the house, and say ,
  nhw-BL: 'Nojquiya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nechilhui
    ya ni: “Xiya xiquitati Sebna nopa tlayacanca tequipanojquetl ipan caltlanahuatili
    huan xiquilhuiti:'
  swh-ONEN: 'Hili ndilo Bwana, Bwana Mwenye Nguvu Zote, asemalo: “Nenda ukamwambie
    huyu wakili Shebna, ambaye ni msimamizi wa jumba la kifalme:'
  bba-bba: Amɛniwɑ Gusunɔ, wɔllu kɑ tem Yinni, u mɑn sɔ̃ɔwɑ. U nɛɛ, n doo n Sebinɑ
    wi u sɑ̃ɑ sinɑ kpɑɑrun sɔm kowobun wiruɡii sɔ̃ n nɛɛ,
  eng-KJVCPB: Thus saith the Lord God of hosts, Go, get thee unto this treasurer,
    even unto Shebna, which is over the house, and say,
  luo-luo: Ma e gima Ruoth Nyasaye ma en Jehova Nyasaye Maratego wacho, Dhi ir jakeno
    mar od ruoth miluongo ni Shebna mondo iwachne niya,
  meu-meu: 'Ḡaubada. Iehova Sabaota, ini e gwau tomamu: Aoma, hari rum; ireguna tauna
    Sebna dekena baola, ba hamaoroa, baoto:'
  npi-ULB: परमप्रभु सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “यो प्रशासक शेब्‍नाकहाँ
    जसले महलको रेखदेख गर्छ र भन्,
  yor-yor: Èyí ni ohun tí Olúwa, àní Olúwa àwọn ọmọ-ogun wí, “Lọ, sọ fún ìríjú yìí
    pé, fún Ṣebna, ẹni tí ààfin wà ní ìkáwọ́ rẹ̀.
  pes-OPCB: 'خداوند، خداوند لشکرهای آسمان به من فرمود که نزد «شبنا» وزیر دربار بروم
    و به او چنین بگویم:'
  tgl-ULB: Sinasabi ito ng Panginoon, Yahweh ng mga hukbo, “Pumunta ka sa tagapamahala,
    kay Shebna, na siyang namamahala sa tahanan na iyon, at sabihin mo,
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibugua
    i̱hondo lalu, Í̠na kini andagaha bibahende ngaru handayaho hai haga kago agali
    mbira mini Sebena kago hondo puwa ibuhondo bi ogodagua labe, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​ကို နန်း​တော်​အုပ်​ချုပ်​ရေး​မှူး​ရှေ​ဗ​န​၏​အိမ်​သို့
    သွား​၍​သူ့​အား၊-
  bod-N: དེ་ཡང་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཕོ་བྲང་གི་ཕྱག་མཛོད་ཤེབ་ནཱའི་རྩར་སོང་ནས་ཁོ་ལ།
  sna-sna: 'Zvanzi naIshe, Jehovha Wamasimba Ose: “Enda, undoti kumutariri uyu, kuna
    Shebhina, mutariri womuzinda, uti kwaari:'
  spa-BLM: 'El Señor, Yahvé de los Ejércitos, dice: “Ve, acude a este tesorero, a
    Sebna, que está al frente de la casa, y dile:'
  cac-cac: 'A Jehová Yajal d''a Smasanil ix alan d''ayin: Ixic, b''at il vin̈aj Sebna
    yilumal spalacio vin̈ rey, tzalan d''a vin̈ icha tic:'
  swh-ULB: Bwana, Yahwe wa majeshi, asema hivi, ''Nenda kwa huyu kiongozi, kwa Shebana,
    aliye juu ya nyumba, na umwambie,
  bel-bel: 'Так сказаў Гасподзь, Гасподзь Саваоф: ідзі, ідзі да гэтага царадворца,
    да Сэўны, начальніка палаца, і скажы яму:'
  deu-ELBBK: 'So sprach der Herr, der HERR der Heerscharen: Auf! Geh zu diesem Verwalter
    da, zu Schebna, der über das Haus ist, und sprich:'
  mbb-OT: 'Midsuǥù a te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem te kedhendiyà te ki Shebna,
    he iyan edumala te turuǥan, ne egkeǥiyen heini ziyà te kandin:'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു ഇപ്രകാരം കല്പിക്കുന്നു: നീ ചെന്നു ഭണ്ഡാരപതിയും
    രാജധാനിവിചാരകനുമായ ശെബ്നെയെ കണ്ടു പറയേണ്ടതു;'
  gup-gup: Kuhni warridj Yawey Nawernhdulkarrekimuk Duninjh nganmarneyimeng, “Yiray
    kore Shebna, nawu kawohrnan rowk kore kunrurrk manbu king nuye, dja yidjawa, yiyimen,
  rmc-rmc: 'Kada phenel o Adonaj, o Nekzoraleder RAJ: „Dža pal o Šebna, pal o spravcas
    le palaciskro a phen leske:'
  pes-OPV: 'خداوند یهوه صبایوت چنین می‌گوید: «برو و نزد این خزانه‌دار یعنی شبنا که
    ناظر خانه است داخل شو و به او بگو:'
  ron-1924: 'Аша ворбеште Домнул Думнезеул оштирилор: „Ду-те ла куртянул ачела, ла
    Шебна, дрегэторул касей ымпэрэтешть, ши зи-й:'
  ben-OBCV: 'প্রভু, সর্বশক্তিমান সদাপ্রভু, এই কথা বলেন: “তুমি শিব্‌ন, যে প্রাসাদের
    তত্ত্বাবধায়ক, ওই পরিচারকের কাছে গিয়ে বলো:'
  som-som: Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, Kac, oo waxaad u tagtaa Shebnaa
    oo ah khasnajiga guriga u sarreeya, oo waxaad ku tidhaahdaa,
  lat-VUC: '[Hæc dicit Dominus Deus exercituum: Vade, ingredere ad eum qui habitat
    in tabernaculo, ad Sobnam, præpositum templi, et dices ad eum:'
  eng-ASVBT: Thus saith the Lord, Jehovah of hosts, Go, get thee unto this treasurer,
    even unto Shebna, who is over the house, and say,
  ita-1885: 'COSÌ ha detto il Signore Iddio degli eserciti: Va'', entra da questo
    tesoriere, da Sebna, mastro del palazzo; e digli:'
  eng-LXXUP: Thus saith the Lord of hosts, Go into the chamber, to Shebna the treasurer,
    and say to him, Why art thou here?
  eng-ULB: The Lord Yahweh of hosts, says this, “Go to this administrator, to Shebna,
    who is over the house, and say,
  spa-VBL: 'Esto es lo que el Señor, el Señor Todopoderoso, me dijo que hiciera. “Ve
    donde Sebna, el administrador del palacio, y dale este mensaje:'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel des armées: Va, rends-toi vers ce
    favori du roi, vers Shebna, le préfet du palais:'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ഇപ്രകാരം കല്പിക്കുന്നു: “നീ ചെന്നു ഭണ്ഡാരപതിയും
    രാജധാനിവിചാരകനുമായ ശെബ്നെയെ കണ്ടു പറയേണ്ടത്;'
  urd-GVR: Qādir-e-mutlaq Rabbul-afwāj farmātā hai, “Us nigarān Shibnāh ke pās chal
    jo mahal kā inchārj hai. Use paiġhām pahuṅchā de,
  suz-BL: मिनु परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी “गे खिं नेल्‍ल कली कोव़ब शेब्‍ना
    आ बाक्‍तीकेम लावो। यसैया ३६:३
  eng-NOY: 'Thus saith the Lord, Jehovah of hosts: Go in to this steward, To Shebna,
    who is over the household, and say,'
  ita-1927: 'Così parla il Signore, l’Eterno degli eserciti: Va’ a trovare questo
    cortigiano, Scebna, prefetto del palazzo e digli:'
  ckb-ckb: 'یەزدان، پەروەردگاری سوپاسالار ئەمە دەفەرموێت: «بڕۆ بۆ لای ئەو کارگێڕە،
    شەڤنا ئەوەی سەرپەرشتیاری کۆشکەکەیە:'
  eng-BBE: The Lord, the Lord of armies, says, Go to this person in authority, this
    Shebna, who is over the house; who has made himself a resting-place on high, cutting
    out a place for himself in the rock, and say,
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಪುನಃ ಹೀಗೆ ನುಡಿದಿದ್ದಾರೆ: “ಹೋಗು, ಅರಮನೆಯ ಉಗ್ರಾಣದವನಾದ
    ಶೆಬ್ನ ಎಂಬ ಖಜಾಂಚಿಯ ಬಳಿಗೆ ಹೋಗಿ ಹೀಗೆ ಹೇಳು:'
  tam-2017: 'சேனைகளின் யெகோவாவாகிய ஆண்டவர் உரைத்ததாவது: நீ அரண்மனை விசாரிப்புக்காரனும்
    பொக்கிஷக்காரனுமாகிய செப்னா என்பவனிடத்திற்குப்போய்ச் சொல்லவேண்டியது என்னவென்றால்,'
  spa-RV-1909: 'Jehová de los ejércitos dice así: Ve, entra á este tesorero, á Sebna
    el mayordomo, y dile:'
  ron-BTF: 'Astfel spune Domnul DUMNEZEUL oştirilor: Du-te, intră la acest trezorier,
    la Şebna, care este peste casă şi spune:'
  eng-WEBP: The Lord, GOD of Armies says, “Go, get yourself to this treasurer, even
    to Shebna, who is over the house, and say,
  eng-FBV: 'This is what the Lord, the Lord Almighty, told me to do. “Go to Shebna,
    the palace manager, and give him this message:'
  nld-1939: 'Aldus spreekt de Heer, Jahweh der heirscharen: Ga naar dien baas toe,
    Naar Sjebna, het kopstuk van het paleis,'
  nch-BL: 'Nojquiya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij techilhui
    ya ni: “Xiya xiquitati Sebna nopa tayacanca tequipanojquet ipan caltanahuatili
    huan xiquilhuiti:'
  vie-1934: 'Chúa, là Đức Giê-hô-va vạn quân, phán như vầy: Ngươi hãy đi, đến nhà
