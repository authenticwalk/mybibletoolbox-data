    —'
  beo-beo: Ouligisudafa Hina Gode Bagadedafa da na da Siebena (hina bagade diasu ouligisu
    dunu) amoma asili, ema sisasu amane iasima:ne sia:i,
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tokim mi long mi mas i go lukim Sepna, dispela
    man i lukautim olgeta samting bilong haus king. Na mi mas autim dispela tok long
    en,
  hau-SA: Ga abin da Ubangiji, Ubangiji Maɗaukaki, ya faɗa, “Je, ka faɗa wa wannan
