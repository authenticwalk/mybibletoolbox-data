  hin-CV: 'फिर प्रभु सर्वशक्तिमान याहवेह ने कहा: “शेबना के उस भंडारी के पास जाओ, जो
    उस राजपरिवार का चौकीदार है.'
  eng-OURB: Thus says 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s
    armies], “Go, get yourself to this treasurer, even to Shebna, who is over the
    house, and say,
  spa-BES: 'El Señor, el Señor de los ejércitos, dice: Ve a esta persona con autoridad,
    esta Sebna, que está sobre él templo; que se ha esculpido un sepulcro en lo alto,
    y cavado un lugar para sí mismo en la roca, y decir,'
  tdx-tdx: 'Hoe t’i Talè, Iehovà’ i Màroy: Akia mb’amy mpamandroñey, mb’amy Sebnà,
    mpifehe’ i trañoy mb’eo:'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าจอมโยธาตรั​สด​ังนี้​ว่า “ไปเถิด ไปหาผู้รักษาทรัพย์​สมบัติ​คนนี้
    คือไปยังเชบนาห์ ผู้ดู​แลราชสำนัก และจงพู​ดก​ับเขาว่า
  por-BR-2018: 'Assim disse o Senhor DEUS dos exércitos: Vai, visita este mordomo,
    Sebna, que administra a casa real ,'
  deu-ELO: 'So sprach der Herr, Jehova der Heerscharen: Auf! Geh zu diesem Verwalter
    da, zu Schebna, der über das Haus ist, und sprich:'
  eng-WYC-2018: The Lord God of hosts saith these things, Go thou, and enter to him
