    le, kuShebhina ongumphathi wesigodlo:'
  ton-ton: ¶ ʻOku pehē ʻe he ʻEiki ko Sihova ʻoe ngaahi kautau, “ʻAlu, ke ke hoko
    ki he tangata tauhi koloa ni, ʻio, kia Sepina, ʻaia ʻoku pule ki he fale, pea
    ke pehē,
  ces-1613: 'Takto praví Pán, Hospodin zástupů: Jdi, vejdi k Sochitskému tomu, k Sobnovi
