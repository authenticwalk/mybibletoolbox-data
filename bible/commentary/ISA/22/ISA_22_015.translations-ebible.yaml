  urd-GVU: قادرِ مطلق رب الافواج فرماتا ہے، ”اُس نگران شبناہ کے پاس چل جو محل کا انچارج
    ہے۔ اُسے پیغام پہنچا دے،
  deu-1912: 'So spricht der Herr HERR Zebaoth: Gehe hinein zum Schatzmeister Sebna,
