  eng-WMB: The Lord, GOD of Hosts says, “Go, get yourself to this treasurer, even
    to Shebna, who is over the house, and say,
  tam-TCV: 'யெகோவா, சேனைகளின் யெகோவா சொல்வது இதுவே: “நீ போய் அரண்மனைக்குப் பொறுப்பாய்
