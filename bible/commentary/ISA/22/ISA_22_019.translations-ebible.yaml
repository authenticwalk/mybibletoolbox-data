verse: ISA.022.019
translations:
  mal-C: നിന്റെ ഉദ്യോഗത്തിൽനിന്ന് ഞാൻ നിന്നെ സ്ഥാനഭ്രഷ്ടനാക്കും നിന്റെ സ്ഥാനത്തുനിന്ന്
    നീ നീക്കപ്പെടും.
  deu-TKW: Ich will dich aus deinem Amte stoßen, und von deiner Stelle soll man dich
    herunterreißen.
  lin-lin: Nakolongola yo na mosala, mpe lokumu na yo ekosila.
  eng-LSV: And I have thrust you from your station, || And he throws you down from
    your office.
  eng-GNV: And I wil driue thee from thy station, and out of thy dwelling will he
    destroy thee.
  eng-WEBSTER: And I will drive thee from thy station, and from thy state shall he
    pull thee down.
  nhw-BL: Quena, na nimitzquixtis tlen motequi huan tlen molugar catli hueyi campa
    amantzi tiitztoc.
  swh-ONEN: Nitakuondoa kutoka kazi yako, nawe utaondoshwa kutoka nafasi yako.
  bba-bba: Wi, Yinni Gusunɔ, u koo nùn yɑrɑ win sɔmburun di kpɑ u kun mɑɑ sɑ̃ɑ ɡoo.
  eng-KJVCPB: And I will drive thee from thy station, And from thy state shall he
    pull thee down.
  luo-luo: Abiro goli e kari mar tich kendo goli e loch mari.
  meu-meu: Emu dagi amo baina dorimu lasi, emu ḡaukara gabuna amo ba henege dobi.
  npi-ULB: तेरो अफिसबाट र तेरो ठाउँबाट तँलाई म निकाल्नेछु । तँ तल खसालिनेछस् ।
  yor-yor: Èmi yóò yọ ọ́ kúrò ní ipò rẹ, a ó sì lé ọ kúrò ní ipò rẹ.
  pes-OPCB: پس خداوند تو را از این مقام و منصبی که داری برکنار خواهد کرد.»
  tgl-ULB: “Aalisin kita mula sa iyong tungkulin at mula sa iyong himpilan. Mahihila
    ka pababa.
  hui-hui: Anduane Homogohanda í̠naga biabe bialu kegoni dugu waharagola í̠ ko yagibano
    howa mini lene dege mbirago kegoni lone naholebere, labe laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​အ​လုပ်​မှ ထုတ်​ပယ်​တော်​မူ​၍ ကြီး​မြင့်​သည့်​ရာ​ထူး
    မှ​ဖြုတ်​ချ​တော်​မူ​လိမ့်​မည်'' ဟု​ပြော ကြား​စေ​တော်​မူ​ပါ​၏။
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་དཔོན་གནས་བླངས་ཏེ། ཁྱོད་ནི་རང་གི་གོ་ས་ནས་མར་འབེབ་པར་འགྱུར།
  sna-sna: Ndichakudzinga pabasa rako, uye uchatandaniswa panzvimbo yako.
  spa-BLM: Te expulsaré de tu cargo. Serás derribado de tu puesto.
  cac-cac: Ol ach viq'uel d'a opisio tic, ol ach in julancanel b'aj ayach ec' tic.
  swh-ULB: '''''Nami nitakuondoa katika ofisi yako na katika kituo chako. Na utavutwa
    chini.'
  bel-bel: І саштурхну цябе зь месца твайго, і скіну цябе з прыступкі тваёй.
  deu-ELBBK: Und ich werde dich von deinem Posten wegstoßen, und von deinem Standort
    wird er dich herunterreißen.
  mbb-OT: Migkaǥi is Nengazen diyà te kenikew te, ‘Ibpeawè ku sikew ziyà te terebahu
    nu!
  mal-2015: ഞാൻ നിന്നെ നിന്റെ ഉദ്യോഗത്തിൽനിന്നു നീക്കിക്കളയും; നിന്റെ സ്ഥാനത്തുനിന്നു
    അവൻ നിന്നെ പറിച്ചുകളയും.
  gup-gup: Yoh, ngaye yimang ngudda kore yihdurrkmirri. Ngudda nawu yiman kaddum yihbarndi,
    wanjh kanjdji yikolung!
  rmc-rmc: Ispidava tut avri pal tiro than, pal tiro urados tut čhivava tele.
  pes-OPV: و تو را از منصبت خواهم راند و از مکانت به زیر افکنده خواهی شد.
  ron-1924: Вей фи изгонит дин дрегэтория та ши те ва смулӂе Домнул дин локул тэу.
  ben-OBCV: আমি তোমার কার্যালয় থেকে তোমাকে বরখাস্ত করব, তোমার পদ থেকে তুমি বহিষ্কৃত
    হবে।
  som-som: Oo waxaan kaa eryi doonaa derejadaada, oo jagada aad joogtona isagaa kaa
    soo dejin doona.
  lat-VUC: Et expellam te de statione tua, et de ministerio tuo deponam te.
  eng-ASVBT: And I will thrust thee from thine office; and from thy station shalt
    thou be pulled down.
  ita-1885: Ed io ti sospingerò giù dal tuo grado, e ti sovvertirò dal tuo stato.
  eng-LXXUP: And thou shalt be removed from thy stewardship, and from thy place.
  eng-ULB: “I will thrust you from your office and from your station. You will be
    pulled down.
  spa-VBL: Yo te expulsaré de tu cargo, te despojaré de tu posición.
  fra-_FOB: Je te chasserai de ton poste, et tu seras ôté de ta place!
  mal-mal: ഞാൻ നിന്നെ നിന്റെ ഉദ്യോഗത്തിൽനിന്നു നീക്കിക്കളയും; നിന്റെ സ്ഥാനത്തുനിന്ന്
    അവൻ നിന്നെ തള്ളിയിടും.
  urd-GVR: Maiṅ tujhe bartaraf karūṅga, aur tū zabardastī apne ohde aur mansab se
    fāriġh kar diyā jāegā.
  suz-BL: गो इ कली इ गेय रे ग्रुंइशा, आइक्‍च सेल्‍नन।
  eng-NOY: I will drive thee from thy post, And from thy station I will pull thee
    down.
  ita-1927: Io ti caccerò dal tuo ufficio, e tu sarai buttato giù dal tuo posto!
  ckb-ckb: لە پلەکەت دەرتدەکەم و لە پایەکەت فڕێدەدرێیتە خوارەوە.
  eng-BBE: And I will have you forced out of your place of authority, and pulled down
    from your position.
  kan-OKCV: ನಿನ್ನನ್ನು ನಿನ್ನ ಉದ್ಯೋಗದಿಂದ ತಳ್ಳಿಬಿಡುವೆನು. ನಿನ್ನ ಪದವಿಯಿಂದ ನಿನ್ನನ್ನು ಕೆಳಗೆ
    ಎಳೆದುಬಿಡುವೆನು.
  tam-2017: உன்னை உன் நிலையைவிட்டுத் துரத்திவிடுவேன்; உன் இடத்திலிருந்து நீ பிடுங்கிப்போடப்படுவாய்.
  spa-RV-1909: Y arrojarte he de tu lugar, y de tu puesto te empujaré.
  ron-BTF: Şi te voi alunga din poziţia ta şi din starea ta el te va trage jos.
  eng-WEBP: I will thrust you from your office. You will be pulled down from your
    station.
  eng-FBV: I will push you out of office, I will strip you of your position.
  nld-1939: Hij stoot u weg van uw plaats, Jaagt u voort van uw post!
  nch-BL: Quena, na nimitzquixtis ten motequi huan ten molugar cati hueyi campa amantzi
    tiitztoc.
  vie-1934: Ta sẽ cách chức ngươi, ngươi sẽ bị truất khỏi ngôi mình.
  hin-CV: मैं तुम्हें तुम्हारे ऊंचे पद से हटा दूंगा और.
  eng-OURB: I will thrust you from your office. You will be pulled down from your
    station.
  spa-BES: Y te obligará a salir de tu lugar de autoridad, y te derribaré de tu posición.
  tdx-tdx: Ho roaheko irehe tsy ho an-toe’o, le hafotsako ho ambanen-tsaranga’o ao.
  tha-KJV: เราจะผลักเจ้าออกไปจากตำแหน่งของเจ้า และเจ้าจะถู​กด​ึงลงมาจากหน้าที่ของเจ้า
  por-BR-2018: E te removerei de tua posição, e te arrancarei de teu assento.
  deu-ELO: Und ich werde dich von deinem Posten hinwegstoßen, und von deinem Standorte
    wird er dich herunterreißen. -
  eng-WYC-2018: And I shall cast thee out of thy standing, and I shall put thee down
    of thy service. (And I shall throw thee out of thy office, and I shall put thee
    down from thy service.)
  epo-epo: Kaj Mi depuŝos vin de via posteno, kaj el via ofico vi estos forigita.
  uig-PIN: Mǝn seni mǝnsipingdin eliwetimǝn, Xuning bilǝn seni ornungdin qüxüriwetimǝn.
  beo-beo: Hina Gode da dia ouligisu sogebi amoga di fadegamu. Dia da gaguia gadoi,
    be Hina Gode da di hedofale gisalugala:mu.”
  tpi-OTNT: Bikpela bai i pinisim yu na rausim yu long wok yu holim, na bai yu stap
    rabis tru na yu no gat namba moa.
  hau-SA: Zan tumɓuke ka daga makaminka, za a kuma kore ka daga matsayinka.
  uig-LAT: Men séni mensipingdin éliwétimen, Shuning bilen séni ornungdin chüshüriwétimen.
  nde-nde: Ngizakususa esikhundleni sakho, njalo uzaxotshwa emsebenzini wakho.
  ton-ton: Pea te u kapusi koe mei hoʻo potu, pea te ne toho hifo koe mei ho puleʻanga.”
  ces-1613: A tak seženu tě s místa tvého, a s úřadu tvého svrhu tě.
  eng-WMB: I will thrust you from your office. You will be pulled down from your station.
  tam-TCV: நான் உனது பதவியிலிருந்து உன்னை நீக்குவேன், நீ இருக்கும் நிலையிலிருந்து
    அகற்றப்படுவாய்.
  ceb-ULB: “Papahawaon ko ikaw gikan sa imong katungdanan ug gikan sa imong nahimutangan.
    Birahon ka paubos.
  pol-UBG: Wypędzę cię z twego stanowiska, z twego urzędu ściągnę cię.
  urd-GVU: مَیں تجھے برطرف کروں گا، اور تُو زبردستی اپنے عُہدے اور منصب سے فارغ کر
    دیا جائے گا۔
  deu-1912: Und ich will dich von deinem Stande stürzen, und von deinem Amt will ich
    dich setzen.
  kan-2017: ಯೆಹೋವನಾದ ನಾನು, “ನಿನ್ನನ್ನು ಉದ್ಯೋಗದಿಂದ ತಳ್ಳಿಬಿಡುವೆನು, ನಿನ್ನ ಪದವಿಯಿಂದ ನಿನ್ನನ್ನು
    ಎಳೆದು ಹಾಕುವೆನು.
  yap-yap: I SOMOL e bayi chuwegem ko maruwel rom me girngiyem ko fare liw rom nib
    tolang nga but’.”
  hlt-MCSB: Nang te na rhaltawt hmuen lamloh kan thaek vetih na ngolhmuen lamloh nang
    kan koengloeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤኮ ዓኣ ቢታንታፓ ኔና ኬይሳንዳኔ፤ ማዻፓኣ ኔና ዒ ዳውሳንዳኔ።
  twi-ASANTE: Mɛgye wʼadwuma afiri wo nsa mu na wɔayi wo afiri wo dibea so.
  eng-WEBU: I will thrust you from your office. You will be pulled down from your
    station.
  wal-wal: Taani nena ne oosuwaappe kessana; ne daannatettaappekka nena shaarana’
    yaaga.
  spa-PDDPT: Te privaré de tu cargo y te eliminaré de tu posición.
  gun-gun: Xee romombo 'rã reĩaty gui mombyry. Roipe'a 'rã mba'emo rejapo aguã rami
    reikoague gui.
  ilo-ULB: “Ikkatenkanto manipud iti saadmo ken iti nakaisaadam. Maipababakanto.
  kpg-kpg: Dimaadua gaa daa goe gi daha mo di oobidi, gi daha mo do lohongo aamua.”
  uig-ARA: مەن سېنى مەنسىپىڭدىن ئېلىۋېتىمەن، شۇنىڭ بىلەن سېنى ئورنۇڭدىن چۈشۈرىۋېتىمەن.
  sus-sus: N i kerima nɛ i xa walide, n i tide bama nɛ i yi ra.›»
  pon-2006: KAUN-O pahn ketikihsang uhk nan deumw oh kasapwiluhkedi sang nan deumw
    ileile.”
  ksd-ksd: Ma ina okole vue u kan kaum papalum, ma ina al vabura u kan kaum kiki.
  tur-YTC: Seni makamından atacağım. Görev yerinden aşağı çekileceksin.
  grc-BRENT: Καὶ ἀφαιρεθήσῃ ἐκ τῆς οἰκονομίας σου καὶ ἐκ τῆς στάσεώς σου.
  ind-AYT: Aku akan menggulingkanmu dari jabatanmu dan kamu akan diturunkan dari kedudukanmu.
  nya-nya: Ine ndidzakuchotsa pa ukapitawo wako ndipo ndidzakutsitsa pa udindo wako.
  hrv-hrv: Lišit ću te tvoje službe, otjerat te sa tvog mjesta;
  mps-mps: Genuai Bidigo nage nago ebo sęde sela sąnama, tagalaibao. Tama nage nai
    meni yai bidi bidama, tama nage dwai mu bidaibao. Tama nage nogi meni yai bidi
    mu bidaibao,” wali.
  tpi-tpi: Bikpela bai i pinisim yu na rausim yu long wok yu holim, na bai yu stap
    rabis tru na yu no gat namba moa.
  dan-1931: Jeg støder dig bort fra din Stilling og styrter dig fra din Post.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Phải, Ta sẽ truất ngươi khỏi địa vị cao trọng.'
  guj-2017: “હું તને તારી પદવી અને સ્થાન પરથી હડસેલી કાઢીશ. તને તારી જગાએથી પાડી નાખીશ.
  pon-2006A: KAUN-O pahn ketikihsang uhk nan deumw oh kasapwiluhkedi sang nan deumw
    ileile.”
  por-BRBSL: I irá expulsá-lo de seu escritório. Você será puxado para baixo de seu
    posto.
  cth-cth: Na thaw dawk hoi na takhoe han. Na hmuen koehoi beng na sawn han.
  twi-twi: Megye wʼadwuma afi wo nsa mu na wɔayi wo afi wo dibea so.
  hlt-hlt: Nang te na rhaltawt hmuen lamloh kan thaek vetih na ngolhmuen lamloh nang
    kan koengloeng ni.
  tbz-SIM: N yóó dɑ dɛitɛmu ɑ kɑ̀rì, m bo dɑ dɛitɛ ɑ fɔ̃̀tìrì.
  msy-2020: “Ikiavɨra Itir God ingangarimɨn nɨ agɨvagh nɨ batueghtɨ, nɨ pura ikɨva
    ua ziaba puvatɨgham.
  dop-dop: Mɑɑ lǝsǝ-ŋ nyɑ́ tǝmlɛ tɑɑ. Mɑɑ tɔɣɔnɩ-ŋ nyɑ́ tǝcɑɣɑlɛ.
  azb-azb: Səni vəzifəndən atacağam, Tutduğun yerindən qovacağam.
  eng-DBY: And I will drive thee from thine office, and from thy station will I pull
    thee down.
  hin-2017: मैं तुझको तेरे स्थान पर से ढकेल दूँगा, और तू अपने पद से उतार दिया जाएगा।
  wol-KYG: 'Aji Sax ji nee: «Maa lay jële sa liggéey, foqatee la sa péete mu kawe.'
  eng-YLT: And I have thrust thee from thy station, And from thine office he throweth
    thee down.
  kne-kne: Kaanen dakan to en Diyos sin nangato ay saad mo et ipababa daka.
  eng-WYC-2017: And I shall cast thee out of thy standing, and I shall put thee down
    of thy service.
  eng-WMBB: I will thrust you from your office. You will be pulled down from your
    station.
  urd-GVH: मैं तुझे बरतरफ़ करूँगा, और तू ज़बरदस्ती अपने ओहदे और मंसब से फ़ारिग़ कर
    दिया जाएगा।
  rug-rug: Kaqu va rizu igo Arau koasa mua tuturuana, meke kote tava beto si agoi
    koasa mua tinavete.
  gaz-gaz: Ani aangoo kee irraa sin buusa; atis taayitaa kee irraa ni ariʼamta.
  fra-LSG: Je te chasserai de ton poste, L’Éternel t’arrachera de ta place.
  yal-yal: Ala naxa, “N ni i kedima nɛn i ya walideni, n yi i ba i tideni.
  haw-1868: E kipaku aku wau ia oe mai kou wahi aku, Mai kou wahi aku oia e kaili
    aku ai ia oe.
  arb-NAV: وَأَطْرُدُكَ مِنْ مَنْصِبِكَ فَتُعْزَلُ مِنْ مَقَامِكَ.
  ewe-ewe: Maɖe wò ɖa le wò zi dzi, eye woaxɔ wò nɔƒe kɔkɔ la le asi wò.
  eng-LEE: And I will cast thee out from thy station, and from thy post shall he pull
    thee down.
  asm-FB: “মই তোমাক তোমাৰ কাৰ্যালয়ৰ পৰা আৰু তোমাৰ স্থানৰ পৰা খেদিম। তোমাক তলত পেলাই
    দিয়া হ’ব।
  sus-A: ﭑ عِ كٍرِ مَ نّ عِ شَ وَلِدٍ، ﭑ عِ تِدٍ بَمَ نّ عِ يِ رَ.›»
  fra-SBL: Je te chasserai de ta charge. Tu seras abattu de ton poste.
  hbo-hbo: וַהֲדַפְתִּ֖יךָ מִמַּצָּבֶ֑ךָ וּמִמַּעֲמָֽדְךָ֖ יֶהֶרְסֶֽךָ׃
  kik-kik: Nĩngakũingata wehere wĩra-inĩ waku na ũtunywo wĩra ũcio ũrũgamĩrĩire.
  fra-NCL: Je te chasserai de ton poste, Yahweh t’arrachera de ta place. »
  cek-AK: Na toksakhaih ahmuen hoiah nang to kang haek moe, nang doethaih ahmuen hoiah
    kang takhoe ving han.
  cuk-cuk: Be-gangi be siidgine, an be-onogoed. Be dummadga-maidi, an be-oberguoed.’
  uig-CYR: Мән сени мәнсивиңдин еливетимән, Шуниң билән сени орнуңдин чүшүриветимән.
  tel-2017: నీ ఉద్యోగం నుండి నిన్ను తొలగిస్తాను. నీ హోదాను తీసి వేస్తాను. నిన్ను కిందకు
    లాగేస్తాను.
  hat-BSA: M ap retire ou nan pozisyon ou e m ap rale ou desann soti nan wo plas ou.
  kos-kos: LEUM GOD El ac siskomla liki orekma fulat lom, ac eisla wal fulat lom.”
  hbo-WLC: וַהֲדַפְתִּ֖יךָ מִמַּצָּבֶ֑ךָ וּמִמַּעֲמָֽדְךָ֖ יֶהֶרְסֶֽךָ׃
  ibo-ibo: Onyenwe anyị ga-achụpụkwa gị site nʼọkwa gị, na sitekwa nʼọnọdụ gị dị elu,
    dọda gị nʼala.
