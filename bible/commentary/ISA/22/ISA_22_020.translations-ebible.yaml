  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸ਼ਬਨਾ ਨੂੰ ਆਖਿਆ, ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਆਪਣੇ ਦਾਸ ਹਿਲਕੀਯਾਹ
