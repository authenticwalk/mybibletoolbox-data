verse: ISA.022.020
translations:
  mal-C: “ആ ദിവസത്തിൽ എന്റെ ദാസനായ ഹിൽക്കിയാവിന്റെ മകനായ എല്യാക്കീമിനെ ഞാൻ വിളിച്ചുവരുത്തും.
  deu-TKW: An jenem Tag aber will ich meinen Knecht Eljakim, den Sohn des Hilkia,
    berufen,
  lin-lin: Na mokolo wana, nakobengisa mosali na Ngai, Eliakimi, mwana mobali ya Ilikia.
  eng-LSV: And it has come to pass in that day, || That I have called to My servant,
    || To Eliakim son of Hilkiah.
  eng-GNV: And in that day will I call my seruant Eliakim the sonne of Hilkiah,
  eng-WEBSTER: 'And it shall come to pass in that day, that I will call my servant
    Eliakim the son of Hilkiah:'
  nhw-BL: “ ‘Huan ipan nopa tonali nimantzi nijnotzas notequipanojca Eliaquim, icone
    Hilcías, para tequitis ipan molugar.
  swh-ONEN: “Katika siku ile, nitamwita mtumishi wangu, Eliakimu mwana wa Hilkia.
  bba-bba: Yen tɔ̃ɔ te, wi Yinni Gusunɔ, u koo win sɔm kowo Eliɑkimu, Hilikiyɑn bii
    soku,
  eng-KJVCPB: 'And it shall come to pass in that day, That I will call my servant
    Eliakim the son of Hilkiah:'
  luo-luo: E kindeno analuong jatichna Eliakim ma wuod Hilkia.
  meu-meu: Una dina ai, lau ese egu hesiai tauna Eliakim Hilkia baina boiria,
  npi-ULB: त्‍यो दिन यस्‍तो हुनेछ, हिल्कियाहका छोरा मेरो सेवक एल्याकीमलाई म बोलाउनेछु
    ।
  yor-yor: “Ní ọjọ́ náà. Èmi yóò ké sí ọmọ ọ̀dọ̀ mi, Eliakimu ọmọ Hilkiah.
  pes-OPCB: 'خداوند به شبنا چنین می‌گوید: «در آن روز، خدمتگزار خود، اِلیاقیم، پسر
    حلقیا را به جای تو خواهم نشاند.'
  tgl-ULB: Sa panahon na iyon, tatawagin ko ang aking lingkod na si Eliakim ang anak
    na lalaki ni Hilkias.
  hui-hui: Sebena-o Anduane Homogohanda í̠hondo ogodagua laya. I̱na mbirale uruni
    berongi i̱naga biabe biahaga agali Hiligaia igini Eliagimi olalu íbu lolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ရှေ​ဗ​န​အား``ငါ​သည် မိ​မိ​၏​အ​စေ​ခံ၊ ဟိ​လ​ခိ​၏​သား​ဧ​လျာ
    ကိမ်​ကို​ခေါ်​ယူ​ကာ၊-
  bod-N: ཉིན་མོ་དེར་ངས་ཧིལ་ཀི་ཡཱའི་བུ་སྟེ་ཉིད་ཀྱི་ཞབས་ཕྱི་ཨེལ་ཡ་ཀིམ་བོས་ནས།
  sna-sna: “Pazuva iro ndichadana muranda wangu, Eriakimi mwanakomana waHirikia.
  spa-BLM: Sucederá en ese día que llamaré a mi siervo Eliaquim, hijo de Hilcías,
  cac-cac: A d'a jun c'ual chi', ol vavtejcot vin̈ in checab' aj Eliaquim yuninal
    vin̈aj Hilcías.
  swh-ULB: Na itakuwa hivi kuhusu siku hiyo nitamchukua Eliakimu mtoto wa Hilkia mtumishi
    wangu.
  bel-bel: І будзе таго дня, паклічу раба Майго Эльякіма, сына Хэлкіінавага,
  deu-ELBBK: Und es wird geschehen an jenem Tag, da werde ich meinen Knecht Eljakim
    rufen, den Sohn Hilkijas.
  mbb-OT: Dutun he andew ibpetawag ku is suluǥuen ku he si Eliakim he anak ni Hilkia.
  mal-2015: അന്നാളിൽ ഞാൻ ഹില്ക്കീയാവിന്റെ മകനായി എന്റെ ദാസനായ എല്യാക്കീമിനെ വിളിക്കും.
  gup-gup: Kaluk bu kunmekbe kunbarnangarra kamre, wanjh ngamunkewe Eliakim, nawu
    nganmarnedurrkmirri. Kaluk nakka beywurd nuye Hilkiah.
  rmc-rmc: Andre oda džives vičinava mire služobňikos le Eljakim, le Chilkijoskre
    čhas.
  pes-OPV: و در آن روز واقع خواهد شد که بنده خویش الیاقیم بن حلقیا را دعوت خواهم نمود.
  ron-1924: Ын зиуа ачея’, зиче Домнул, ‘вой кема пе робул Меу Елиаким, фиул луй Хилкия,
  ben-OBCV: “সেদিন, আমি আমার দাস, হিল্কিয়ের পুত্র ইলিয়াকীমকে আহ্বান করব।
  som-som: Oo waxaan maalintaas u yeedhi doonaa addoonkayga Elyaaqiim ina Xilqiyaah.
  lat-VUC: 'Et erit in die illa: vocabo servum meum Eliacim, filium Helciæ,'
  eng-ASVBT: 'And it shall come to pass in that day, that I will call my servant Eliakim
    the son of Hilkiah:'
  ita-1885: Ed avverrà in quel giorno, che io chiamerò Eliachim, mio servitore, figliuolo
    di Hilchia.
  eng-LXXUP: 'And it shall come to pass in that day, that I will call my servant Eliakim
    the son of Hilkiah:'
  eng-ULB: It will come about on that day that I will call my servant Eliakim son
    of Hilkiah.
  spa-VBL: “Después llamaré a mi siervo, Eliaquim, hijo de Hilcías.
  fra-_FOB: En ce jour-là, j'appellerai mon serviteur Éliakim, fils de Hilkija;
  mal-mal: ആ നാളിൽ ഞാൻ ഹില്ക്കീയാവിന്റെ മകനായ എന്റെ ദാസനായ എല്യാക്കീമിനെ വിളിക്കും.
  urd-GVR: Us din maiṅ apne ḳhādim Iliyāqīm bin Ḳhilqiyāh ko bulāūṅgā.
  suz-BL: मेको नाक्‍ती गो हिल्‍कीयाह आ तौ आं गेय पाइब एल्‍याकीम कली ब्रेत्‍नुङ।
  eng-NOY: In that day I will call my servant, Even Eliakim, the son of Hilkiah;
  ita-1927: In quel giorno, io chiamerò il mio servo Eliakim, figliuolo di Hilkia;
  ckb-ckb: «لەو ڕۆژەدا بانگی بەندەکەی خۆم، بانگی ئەلیاقیمی کوڕی حیلقیا دەکەم و
  eng-BBE: 'And in that day I will send for my servant, Eliakim, the son of Hilkiah:'
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ ನನ್ನ ಸೇವಕನೂ, ಹಿಲ್ಕೀಯನ ಮಗನೂ ಆದ ಎಲ್ಯಾಕೀಮನನ್ನು ಕರೆದು,
  tam-2017: 'அந்நாளிலே இல்க்கியாவின் மகனாகிய எலியாக்கீம் என்னும் என் ஊழியக்காரனை நான்
    அழைத்து:'
  spa-RV-1909: Y será que, en aquel día, llamaré á mi siervo Eliacim, hijo de Hilcías;
  ron-BTF: Şi se va întâmpla, în acea zi, că voi chema pe servitorul meu Eliachim,
    fiul lui Hilchia,
  eng-WEBP: It will happen in that day that I will call my servant Eliakim the son
    of Hilkiah,
  eng-FBV: After that I will call for my servant, Eliakim, son of Hilkiah.
  nld-1939: Dan roep Ik mijn dienaar, Eljakim, den zoon van Chilki-jáhoe,
  nch-BL: “ ‘Huan ipan nopa tonali nimantzi nijnotzas notequipanojca Eliaquim, icone
    Hilcías, para tequitis ipan molugar.
  vie-1934: Trong ngày đó, ta sẽ gọi đầy tớ ta là Ê-li-a-kim, con trai Hinh-kia,
  hin-CV: “हिलकियाह के पुत्र एलियाकिम को तुम्हारा पद दूंगा.
  eng-OURB: It will happen in that day that I will call my servant Eliakim the son
    of Hilkiah,
  spa-BES: Y en aquel día enviaré por mi siervo, Eliaquim, el hijo de Hilcías.
  tdx-tdx: Ho tondroke amy andro zay te ho kanjieko t’i Eliakime ana’ i Hilkià, mpitoroko.
  tha-KJV: อยู่​มาในวันนั้นเราจะเรียกผู้​รับใช้​ของเรา คือเอลียาคิม บุ​ตรชายฮิลคียาห์
  por-BR-2018: E será naquele dia, que chamarei a meu servo Eliaquim, filho de Hilquias.
  deu-ELO: Und es wird geschehen an jenem Tage, da werde ich meinen Knecht Eljakim
    rufen, den Sohn Hilkijas.
  eng-WYC-2018: And it shall be, in that day I shall call my servant Eliakim, the
    son of Hilkiah; (And it shall be, on that day I shall call for my servant Eliakim,
    the son of Hilkiah;)
  epo-epo: Kaj en tiu tago Mi alvokos Mian servanton Eljakim, filon de Ĥilkija,
  uig-PIN: Xu künimu xundaⱪ boliduki, Mǝn Ⱨilⱪiyaning oƣli Ɵz ⱪulum bolƣan Eliakimni
    qaⱪirimǝn;
  beo-beo: 'Hina Gode da Siebenama amane sia:i, “Na da amo hou hamosea, Na da Na hawa:
    hamosu dunu amo Ilaiagime (Hiligaia egefe) amo misa:ne sia:mu.'
  tpi-OTNT: “Bikpela i tok olsem long yu, ‘Sepna, taim dispela samting i kamap, bai
    mi singautim wokman bilong mi i kam, em Eliakim, pikinini bilong Hilkia.
  hau-SA: “A wannan rana zan kira bawana, Eliyakim ɗan Hilkiya.
  uig-LAT: Shu künimu shundaq boliduki, Men Hilqiyaning oghli Öz qulum bolghan Éliakimni
    chaqirimen;
  nde-nde: Ngalolosuku ngizabiza inceku yami, u-Eliyakhimu indodana kaHilikhiya.
  ton-ton: '¶ Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, te u ui ʻeku tamaioʻeiki ko Iliakimi
    ko e foha ʻo Hesekaia:'
  ces-1613: I stane se v ten den, že povolám služebníka svého Eliakima syna Helkiášova,
  eng-WMB: It will happen in that day that I will call my servant Eliakim the son
    of Hilkiah,
  tam-TCV: “அந்த நாளிலே, இல்க்கியாவின் மகன் எலியாக்கீம் என்னும் என் அடியவனை அழைப்பேன்.
  ceb-ULB: Ug mahitabo nianang adlawa pagatawgon ko ang akong sulugoon nga si Eliakim
    nga anak nga lalaki ni Hilkia.
  pol-UBG: W tym dniu powołam swego sługę Eliakima, syna Chilkiasza.
  urd-GVU: اُس دن مَیں اپنے خادم اِلیاقیم بن خِلقیاہ کو بُلاؤں گا۔
  deu-1912: Und zu der Zeit will ich rufen meinen Knecht Eljakim, den Sohn Hilkias,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನನ್ನ ಸೇವಕನೂ, ಹಿಲ್ಕೀಯನ ಮಗನೂ ಆದ ಎಲ್ಯಾಕೀಮನನ್ನು ಕರೆಯುವೆನು.
  yap-yap: Me ga’ar SOMOL ngak Shebna, “Nap’an nra buch ni aram rogon, ma bay gu pining
    e tapigpig rog i Eliakim nib mo’on ni fak Hilkiah.
  hlt-MCSB: Tekah khohnin a pha vaengah Hilkiah capa Eliakim te ka sal la ka khue
    ni.
  mdy-ETH: «ዬኖ ዎዶና ታኣኮ ማዻሢ ሂልቂያ ናኣዚ፥ ዔኤሊያቄሜ ታ ዔኤሊሳንዳኔ፤
  twi-ASANTE: “Saa ɛda no, mɛfrɛ me ɔsomfoɔ Eliakim a ɔyɛ Hilkia babarima.
  eng-WEBU: It will happen in that day that I will call my servant Eliakim the son
    of Hilkiah,
  wal-wal: “He gallassi taani Hilqqiyaa na7aa ta ashkkaraa Eliyaaqiima xeesana.
  spa-PDDPT: Aquel día llamaré a mi esclavo Eliaquim, hijo de Hilcías.
  gun-gun: “Ha'e va'e ára ma aenoĩ 'rã xerembiguai Eliaquim, Hilquias ra'y.
  ilo-ULB: Mapasamakto iti dayta nga aldaw nga ayabak ti adipenko a ni Eliakim a putot
    ni Hilkias.
  kpg-kpg: Dimaadua ga helekai gi Shebna, “Di madagoaa deelaa, gei Au ga gahigahi
    dagu hege Eliakim tama daane Hilkiah.
  uig-ARA: شۇ كۈنىمۇ شۇنداق بولىدۇكى، مەن ھىلقىيانىڭ ئوغلى ئۆز قۇلۇم بولغان ئېلىئاكىمنى
    چاقىرىمەن؛
  sus-sus: «Na lɔxɔɛ n Xilikiya xa di Eliyakimi xilima nɛ, a xa n ma wali raba.
  pon-2006: KAUN-O ketin mahsanihong Sepna, “Ni ahnsowo eh pahn pweida, I pahn kadarala
    nei ladu Elaiakim, nein Ilkaia.
  ksd-ksd: Ma ta nam ra bung ina oro pa kaugu tultul Eliakim, natu i Kilkia;
  tur-YTC: O gün öyle olacak ki, Hilkiya oğlu hizmetkârım Elyakim'i çağıracağım,
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ καλέσω τὸν παῖδά μου Ἐλιακεὶμ τὸν τοῦ
    Χελκίου,
  ind-AYT: Pada waktu itu, Aku akan memanggil hamba-Ku, Elyakim, anak Hilkia.
  nya-nya: “Tsiku limenelo ndidzayitanitsa mtumiki wanga, Eliyakimu mwana wa Hilikiya.
  hrv-hrv: i pozvat ću svoga slugu Elijakima, sina Hilkijina.
  mps-mps: “Genuai Bidigo Sepna nagebolo te tama po wali, ‘Te nai dabe pedalobo sogo
    da, teda eno sę bidi i olama, asaibao. Aga te Eliakim dao, te Hilkiago ogwa dao.
  tpi-tpi: “Bikpela i tok olsem long yu, ‘Sepna, taim dispela samting i kamap, bai
    mi singautim wokman bilong mi i kam, em Eliakim, pikinini bilong Hilkia.
  dan-1931: Men på hin Dag kalder jeg min Tjener Eljakim, Hilkijas Søn,
  vie-OVCB: Lúc ấy, Ta sẽ gọi đầy tớ Ta là Ê-li-a-kim, con Hinh-kia, để thế chỗ của
    ngươi.
  guj-2017: તે દિવસે હું મારા સેવક હિલ્કિયાના દીકરા એલિયાકીમને બોલાવીશ.
  pon-2006A: KAUN-O ketin mahsanihong Sepna, “Ni ahnsowo eh pahn pweida, I pahn kadarala
    nei ladu Elaiakim, nein Ilkaia.
  por-BRBSL: Será nesse dia que chamarei meu servo Eliakim de filho de Hilkiah,
  cth-cth: Hatnae hnin dawkvah, Hilkiah capa, ka san Eliakim hah ka kaw vaiteh,
  twi-twi: “Saa da no, mɛfrɛ me somfo Eliakim a ɔyɛ Hilkia babarima.
  hlt-hlt: Tekah khohnin a pha vaengah Hilkiah capa Eliakim te ka sal la ka khue ni.
  tbz-SIM: Dɛ yiè kɛ́wɛ̃tɛ kɛ́yúní n kóo tɔ̃ntì Idikiyɑ birɛ Ediɑkimmu.
  msy-2020: Bizir kam otoghtɨ, kɨ uan ingangarir gumazim Eliakimɨn diaghtɨ a izam.
    A Hilkian otarim.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ mɑɑ yɑɑ mɑ tǝmlɛ tʋ Hilikiyɑ pǝyɑlʋ Ɩliyɑkim.
  azb-azb: O gün qulum Xilqiya oğlu Elyaqimi çağırıb
  eng-DBY: And it shall come to pass in that day, that I will call my servant Eliakim
    the son of Hilkijah;
  hin-2017: उस समय मैं हिल्किय्याह के पुत्र अपने दास एलयाकीम को बुलाकर, उसे तेरा अंगरखा
    पहनाऊँगा,
  wol-KYG: «Bésub keroog ma woo sama jaam bi, Elyakim doomu Ilkiya,
  eng-YLT: And it hath come to pass, in that day, That I have called to my servant,
    To Eliakim son of Hilkiah.
  kne-kne: Kanan Diyos en sik-a, “Sin agew ay sana, ayagak to din baak ay si Eliakim
    ay anak Hilkias.
  eng-WYC-2017: And it shall be, in that day I shall call my servant Eliakim, the
    son of Hilkiah;
  eng-WMBB: It will happen in that day that I will call my servant Eliakim the son
    of Hilkiah,
  urd-GVH: उस दिन मैं अपने ख़ादिम इलियाक़ीम बिन ख़िलक़ियाह को बुलाऊँगा।
  rug-rug: Koasa rane asa si kote tiokia Rau sa Qua nabulu, se Eliakimi sa tuna koreo
    e Hilikaea.
  gaz-gaz: “Ani gaafas garbicha koo Eliiyaaqiimin ilma Hilqiyaa nan waama.
  fra-LSG: En ce jour-là, J’appellerai mon serviteur Éliakim, fils de Hilkija;
  yal-yal: Na lɔxɔni, n nan n ma walikɛna Eliyakimi xilima nɛn, Xiliki a dii xɛmɛna.
  haw-1868: A hiki aku ia la, E hea aku wau i ka'u kauwa, ia Eliakima i ke keiki a
    Hilekia;
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَدْعُو عَبْدِي أَلْيَاقِيمَ بنَ حِلْقِيَّا،
  ewe-ewe: “Gbe ma gbe la, mayɔ nye dɔla Eliakim, Hilkia ƒe vi.
  eng-LEE: And it shall come to pass on that day, that I will call my servant, for
    Elyakim the son of Chilkiyahu.
  asm-FB: সেই দিনা অহাৰ সময়ত, মই মোৰ দাস হিল্কিয়াৰ পুত্ৰ ইলিয়াকীমক মাতিম;
  sus-A: «نَ لْشْي ﭑ شِلِكِيَ شَ دِ عٍلِيَكِمِ شِلِمَ نّ، عَ شَ ﭑ مَ وَلِ رَبَ.
  fra-SBL: En ce jour-là, j'appellerai mon serviteur Éliakim, fils de Hilkija,
  hbo-hbo: וְהָיָ֖ה בַּיֹּ֣ום הַה֑וּא וְקָרָ֣אתִי לְעַבְדִּ֔י לְאֶלְיָקִ֖ים בֶּן־חִלְקִיָּֽהוּ׃
  kik-kik: “Mũthenya ũcio nĩngeeta ndungata yakwa, Eliakimu mũrũ wa Hilikia.
  fra-NCL: 'Et il arrivera en ce jour-là : J’appellerai mon serviteur Eliacim, fils
    d’Helcias,'
  cek-AK: To na niah loe Hilkiah capa, ka tamna Eliakim to ka kawk han;
  cuk-cuk: ”A-ibagine, an-mai-Hilcías-machi-Eliaquimʼse an goloed.
  uig-CYR: Шу күниму шундақ болидуки, Мән Һилқияниң оғли Өз қулум болған Елиакимни
    чақиримән;
  tel-2017: ఆ రోజున నేను నా సేవకుడూ, హిల్కీయా కొడుకూ అయిన ఎల్యాకీముని పిలుస్తాను.
  hat-BSA: Konsa, li va rive nan jou sa a ke Mwen va voye rele sèvitè Mwen an, Éliakim,
    fis a Hilkija a,
  kos-kos: LEUM GOD El fahk nu sel Shebna, “Ke pacl ma ingan ac sikyak, nga ac sapla
    nu sin mwet kulansap luk, Eliakim wen natul Hilkiah.
