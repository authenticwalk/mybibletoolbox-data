  mya-JVB: ထို ကာလ ၌ ငါ့ ကျွန် ၊ ဟိလခိ ၏ သား ဧလျာကိမ် ကို ငါခေါ် ၍၊
  hmo-hmo: Lohiabada ese Sebina ia hamaoroa, ia gwau, “Unai dina dekenai, lau ese
