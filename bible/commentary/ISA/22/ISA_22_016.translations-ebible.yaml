    hul bilong ston bai i stap olsem gutpela ples matmat bilong yu?
  dan-1931: Hvad har du her, og hvem har du her, at du her udhugger din Grav, udhugger
    dig en Grav højt oppe, huler dig en Bolig i Klippen!
  vie-OVCB: ‘Ngươi nghĩ ngươi là ai, và ngươi làm gì ở đây, mà xây một ngôi mộ xinh
    đẹp cho mình— đục một huyệt mộ nơi cao trong vầng đá?
  guj-2017: ‘તારું અહીં શું છે અને તું કોણ છે કે તેં પોતાને માટે અહીં કબર ખોદી છે?
    તું ઊંચે પોતાની કબર ખોદે છે, ખડકમાં પોતાને માટે રહેઠાણ કોતરે છે!”
  pon-2006A: “Ke lemelemehiong me ihs kowe? Ke kihsang ia omw pwung en weirada omw
    sousou ni paip en dohlo?
  por-BRBSL: '''O que você está fazendo aqui? Quem o tem aqui, que você escavou um
    túmulo aqui? Cortando-se um túmulo no alto, cinzelando uma habitação para si mesmo
