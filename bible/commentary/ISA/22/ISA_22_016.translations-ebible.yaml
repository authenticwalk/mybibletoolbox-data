verse: ISA.022.016
translations:
  mal-C: നീ ഇവിടെ എന്താണ് ചെയ്യുന്നത്? ഇവിടെ നിനക്കുവേണ്ടി ഒരു കല്ലറ വെട്ടുന്നതിന്
    ആരാണ് നിനക്ക് അനുമതി നൽകിയത്? ഉയർന്നസ്ഥാനത്ത് നീ കല്ലറ വെട്ടുന്നു; പാറയിൽ ഒരു
    പാർപ്പിടം നിർമിക്കുന്നു.
  deu-TKW: Was hast du hier und wen hast du hier, daß du dir hier ein Grab hast aushauen
    lassen? Läßt er sich da sein Grab hoch oben aushauen, sich eine Kammer in den
    Felsen meißeln!
  lin-lin: ‹ Ozali kosala nini awa, mpe nani apesi yo nzela ya kotonga kunda na yo
    awa lokola moto oyo azali kotimola kunda na ye na likolo mpe kotonga epemelo na
    ye kati na lidusu ya libanga monene ?
  eng-LSV: What are you [doing] here? And who has [allowed] you here? That you have
    hewn out a tomb for yourself here? Hewing his tomb on high, || Carving a dwelling
    for himself in a rock.
  eng-GNV: What haste thou to doe here? and whome hast thou here? that thou shouldest
    here hewe thee out a sepulchre, as he that heweth out his sepulchre in an hie
    place, or that graueth an habitation for him selfe in a rocke?
  eng-WEBSTER: What hast thou here? and whom hast thou here, that thou hast hewed
    thee out a sepulcher here, as he that heweth him out a sepulcher on high, and
    that graveth a habitation for himself in a rock?
  nhw-BL: ‘¿Para tlen timochijchihuilía nopa yejyectzi tecacahuatl para ipan mitztlalpachose
    ipan nopa tepexitl? ¿Ajqueya mitzmacatoc nopa tequiticayotl?
  swh-ONEN: Unafanya nini hapa, na ni nani aliyekupa ruhusa kujikatia kaburi lako
    mwenyewe, ukichonga kaburi lako mahali palipo juu, na kutoboa kwa patasi mahali
    pako pa kupumzikia katika mwamba?
  bba-bba: mbɑ u mɔ̀ mi. Wɑrɑ u mɔ mi u kɑ tii siki wɔru dɑ̃kuɑmmɛ kperɔ.
  eng-KJVCPB: What hast thou here? and whom hast thou here, That thou hast hewed thee
    out a sepulchre here, As he that heweth him out a sepulchre on high, And that
    graveth a habitation for himself in a rock?
  luo-luo: En angʼo ma itimo ka, kendo en ngʼa manomiyi thuolo mar kunyo buri ka,
    momiyo iloso bur kama otingʼore, kendo iloso kari maber mar yweyo e kind lwanda?
  meu-meu: Gara na ata gabuna ai vada o ḡeiamu bona emu noho gabuna na haga-nadina
    ai o utuamu taumu e, iniseni ai dahaka o karamu, bona iniseni ai daika na dekemu
    a bena gara gabuna na iniseni ai vada o ḡeia sibomu emu a?
  npi-ULB: '''तैंले यहाँ के गरिरहेको छस्, अनि आफ्नो निम्ति चिहान खोप्‍न, उच्‍च टाउँमा
    चिहान खन्‍न र चट्टानमा विश्राम गर्ने ठाउँ कुँद्‍न तँलाई कसले अनुमति दियो ?”'
  yor-yor: Kí ni ohun tí ò ń ṣe níhìn-ín yìí àti pé ta ni ó sì fún ọ ní àṣẹ láti gbẹ́
    ibojì kan fún ara rẹ níhìn-ín yìí, tí ó gbẹ́ ibojì ní ibi gíga tí ó sì gbẹ́ ibi
    ìsinmi rẹ nínú àpáta?
  pes-OPCB: «تو در اینجا چه می‌کنی؟ چه کسی به تو اجازه داده در اینجا قبری برای خود
    بکنی؟ ای کسی که قبر خود را در این صخرۀ بلند می‌تراشی،
  tgl-ULB: '''Ano ang pagmamay-ari mo dito, sino ka, na naghukay ka ng libingan? Naghukay
    ng libingan sa kaitaasan, umukit sa bato ng sarili mong libingan!''”'
  hui-hui: Í̠ dindi ogoriani agi bialu kebe. Í̠naga dindi mbira nawi í̠ nabaile kegoni.
    Í̠ ariago mbira nahedago í̠ aigo damene howa í̠na agali maruhondo ege to̱le̱ hari
    bo tombe ladaba lowa í̠ninaga homali bayale bu manda manda bialu kebe.
  mya-mya: '``သင်​သည်​မိ​မိ​ကိုယ်​ကို​အ​ဘယ်​သူ​ဟု​ထင် မှတ်​ပါ​သ​နည်း။ ကျောက်​တောင်​နံ​ရံ​တွင်
    မိ​မိ တို့​အ​တွက်​သင်္ချိုင်း​ဂူ​ကို​ထွင်း​ထု​လုပ်​ပိုင်​ခွင့် သင့်​မှာ​ရှိ​ပါ​သ​လော။-'
  bod-N: ཁྱོད་ཀྱིས་འདི་ནས་ཅི་བྱེད་པ་ཡིན་ནམ། ཁྱོད་ཀྱིས་རང་ཉིད་སུ་ཡིན་འདོད་དམ། ཁྱོད་ཀྱིས་འདི་ནས་རང་ལ་དུར་ཁུང་ཞིག་བརྐོས་ཏེ།
    མཐོ་ས་ནས་དུར་ཁུང་བརྐོས་ཏེ་བྲག་ཁུང་ནང་དུ་སྡོད་རྒྱུ་ཡིན་ནམ།
  sna-sna: Uri kuitei pano uye ndiani akakupa mvumo yokuti uzvicherere rinda pano,
    uchizvivezera rinda rako pakakwirira nokuzvivezera nzvimbo yako yokuzorora mudombo?
  spa-BLM: ‘¿Qué haces aquí? ¿Quién te tiene aquí, que has cavado una tumba aquí?’
    Se está cavando una tumba en lo alto, cincelando una morada para sí mismo en la
    roca!”
  cac-cac: ¿Tas tza c'ulej d'a tic? ¿Mach ix ac'an opisio a b'oan jun yed'tal chamnac
    d'a jun tzalan tic, tzolanpaxoch a b'a d'a sat q'uen q'ueen b'aj ol ach cann̈ej
    tic a naani?
  swh-ULB: Ni nina aliyekuruhusu kuchimba kaburi lako mwenyewe, kukata juu ya kaburi
    na juu ya urefu katika mahali pa kupunzikia ndani mwamba?''
  bel-bel: што ў цябе тут, і хто тут у цябе, што ты тут высякаеш сабе магілу? - Ён
    высякае сабе магілу на пагорку, вырубае ў скале сабе жытлішча.
  deu-ELBBK: Was hast du hier, und wen hast du hier, dass du dir hier ein Grab aushaust?
    du, der sein Grab aushaut auf der Höhe, sich eine Wohnung im Felsen gräbt?
  mbb-OT: “Hentei ka is edturtur keniyan te kelendiǥan te para te edlevengan kenikew
    zuma te dungganen he menge etew? Hentei is midtuǥut kenikew te kebaal keniyan?
  mal-2015: നീ എന്താകന്നു ഈ ചെയ്യുന്നതു? നിനക്കു ഇവിടെ ആരുള്ളു? ഇവിടെ നീ കല്ലറ വെട്ടിക്കുന്നതു
    ആർക്കായിട്ടു? ഉയർന്നോരു സ്ഥലത്തു അവൻ തനിക്കു ഒരു കല്ലറ വെട്ടിക്കുന്നു; പാറയിൽ
    തനിക്കു ഒരു പാർപ്പിടം കൊത്തിയുണ്ടാക്കുന്നു.
  gup-gup: ‘Adju! Ngudda Shebna, njalekenh ngudda kondah yihni? Nangale ngunmarneyimeng
    kamak bu yiwarddedjobke ba yimarnbun kumidj ke kore ngundikukkurrme bu yirrowen?
  rmc-rmc: So kade keres a ko tuke domukľa te kerel peske kade o hrobos? Randľal tuke
    avri o hrobos pro učo brehos, andre skala tuke kerďal tiro than pro odpočinkos.
  pes-OPV: تو را در اینجا چه‌کار است و در اینجا که را داری که در اینجا قبری برای خود
    کنده‌ای؟ ای کسی‌که قبر خود را درمکان بلند می‌کنی و مسکنی برای خویشتن درصخره می‌تراشی.»
  ron-1924: ‘Че ай ту аич ла тине ши пе чине ай аич, де-ць сапь аич ун мормынт?’ Ел
    ышь сапэ ун мормынт сус пе ынэлциме, ышь скобеште о локуинцэ ын стынкэ!
  ben-OBCV: তুমি এখানে কী করছ আর কে-ই বা তোমাকে অনুমতি দিয়েছে তোমার কবর এখানে কেটে
    রাখার, পাহাড়ের উপরে তোমার কবর খোদাই করার, শৈলের মধ্যে তোমার বিশ্রামস্থান বাটালি
    দিয়ে নির্মাণ করার?
  som-som: Waadiga qabrigaagii halkan ka qotay, oo xabaashaadiina meel sare ka qotay,
    oo dhagaxana hoy ka samaystay, bal maxaad halkan ku samaynaysaa? Oo yaad halkan
    ku haysataa?
  lat-VUC: Quid tu hic, aut quasi quis hic? quia excidisti tibi hic sepulchrum, excidisti
    in excelso memoriale diligenter, in petra tabernaculum tibi.
  eng-ASVBT: What doest thou here? and whom hast thou here, that thou hast hewed thee
    out here a sepulcher? hewing him out a sepulcher on high, graving a habitation
    for himself in the rock!
  ita-1885: Che hai da far qui? e chi è qui de' tuoi che tu ti tagli qui una sepoltura?
    (or egli tagliava il suo sepolcro in un luogo rilevato, e si disegnava un ostello
    nella roccia.)
  eng-LXXUP: and what hast thou to do here, that thou hast here hewn thyself a sepulcher,
    and madest thyself a sepulcher on high, and hast graven for thyself a dwelling
    in the rock?
  eng-ULB: '''What are you doing here and who gave you permission to cut out a tomb
    for yourself, hewing out a grave on the heights and carving out a resting place
    in the rock?''”'
  spa-VBL: ‘¿Qué haces aquí? ¿Quién te crees que eres para hacerte un sepulcro en
    lo alto de una colina, para hacerte un lugar de descanso?
  fra-_FOB: Qu'as-tu ici et qui as-tu ici, que tu te sois creusé ici un tombeau? Il
    se creuse un tombeau sur la hauteur; il se taille une demeure dans le roc!
  mal-mal: നീ എന്താകുന്നു ഈ ചെയ്യുന്നത്? നിനക്ക് ഇവിടെ ആരുള്ളു? ഇവിടെ നീ കല്ലറ വെട്ടിക്കുന്നത്
    ആർക്ക് വേണ്ടി? ഉയർന്ന ഒരു സ്ഥലത്ത് അവൻ തനിക്ക് ഒരു കല്ലറ വെട്ടിക്കുന്നു; പാറയിൽ
    തനിക്ക് ഒരു പാർപ്പിടം കൊത്തിയുണ്ടാക്കുന്നു.
  urd-GVR: ‘Tū yahāṅ kyā kar rahā hai? Kis ne tujhe yahāṅ apne lie maqbarā tarāshne
    kī ijāzat dī? Tū kaun hai ki bulandī par apne lie mazār banwāe, chaṭṭān meṅ ārāmgāh
    khudwāe?
  suz-BL: मिनु मेको कली ‘गे मार पना पन बाक्‍नीनी? गे इ के एकेर मार बाक्‍बा ङा। एकेर
    इ मुर सु बाक्‍नीमी। मारदे डांडामी तुरस मुपदी? मारदे सेरथे फुल्‍लु आगाम मुर बाक्‍तीके
    सेल्‍नी?’ देंत
  eng-NOY: What hast thou here, and whom hast thou here, That thou here hewest thee
    out a sepulchre,—That thou hewest out thy sepulchre on high, And gravest out a
    habitation for thyself in the rock?
  ita-1927: Che hai tu qui, e chi hai tu qui, che ti sei fatto scavar qui un sepolcro?
    Scavarsi un sepolcro in alto!… Lavorarsi una dimora nella roccia!…
  ckb-ckb: چیت هەیە لێرە و کێ ڕوخسەتی پێداویت، هەتا گۆڕێک بۆ خۆت هەڵبکەنیت، ئەی ئەوەی
    لە بەرزایی گۆڕی خۆتت هەڵکەندووە و بۆ خۆت لەناو تاشەبەرد ماڵت تاشیوە؟
  eng-BBE: Who are you, and by what right have you made for yourself a resting-place
    here?
  kan-OKCV: ನಿನಗೆ ಇಲ್ಲಿ ಏನು ಕೆಲಸ? ಇಲ್ಲಿ ನಿನಗೆ ಯಾರಿದ್ದಾರೆ? ನೀನು ಉನ್ನತದಲ್ಲಿ ನಿನಗೆ ಸಮಾಧಿಯನ್ನು
    ತೋಡಿಸಿದೆ, ಬಂಡೆಯಲ್ಲಿ ನಿನಗೆ ನಿವಾಸವನ್ನು ಕೆತ್ತಿಸುವವನ ಹಾಗೆ, ನಿನಗೆ ಇಲ್ಲಿ ಸಮಾಧಿಯನ್ನು
    ತೋಡಿಸಿದಿ ಅಲ್ಲವೇ?
  tam-2017: உயர்ந்த இடத்திலே தன் கல்லறையை வெட்டி, கன்மலையிலே தனக்கு வாசஸ்தலத்தைத்
    தோண்டுகிறவனைப்போல, நீ உனக்கு இங்கே கல்லறையை வெட்டும்படிக்கு உனக்கு இங்கே என்ன
    இருக்கிறது? உனக்கு இங்கே யார் இருக்கிறார்கள்?
  spa-RV-1909: ¿Qué tienes tú aquí, ó á quién tienes tú aquí, que labraste aquí sepulcro
    para ti, como el que en lugar alto labra su sepultura, ó el que esculpe para sí
    morada en una peña?
  ron-BTF: Ce ai aici? Şi pe cine ai aici că ţi-ai săpat un mormânt aici, ca cel care
    îşi sapă un mormânt sus şi îşi ciopleşte o locuinţă pentru el în stâncă?
  eng-WEBP: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiseling a habitation for himself
    in the rock!”
  eng-FBV: ‘What are you doing here? Who do you think you are, cutting out a tomb
    for yourself high up on a hill, carving out for yourself a place to rest?
  nld-1939: 'Die zich een tombe in de hoogte laat hakken, Zich een rustplaats houwt
    in de rots: Wat moet ge hier, wien hebt ge hier, Dat gij u hier een graftombe
    houwt?'
  nch-BL: ‘¿Para ten timochijchihuilía nopa yejyectzi ostot para ipan mitztalpachose
    ipan nopa tepexit? ¿Ajquiya mitzmacatoc nopa tequiticayot?
  vie-1934: Ngươi ở đây làm gì? có bà con chi đây, mà ngươi đã đục tại đây một huyệt
    mả? Thật người đục cho mình một huyệt mả trên nơi cao, khiến đào cho mình một
    chỗ ở trong vầng đá!
  hin-CV: तुम्हारा यहां क्या काम है और कौन है तुम्हारा यहां, जो तुमने अपने लिए एक
    कब्र बना ली है, और अपने लिए चट्टान में एक घर बना लिया है?
  eng-OURB: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiseling a habitation for himself
    in the rock!”
  spa-BES: ¿Quién eres y con qué derecho te has hecho un sepulcro aquí?
  tdx-tdx: Ino ty zo’o atoy? Ia o azo atoio, te nihalia’o kibory etoa ho am-bata’o,
    ie andavaha’o lonake an-kaboañe ey, naho kaokaohe’o ho azo ty fimoneña’o an-damilamy
    ao?
  tha-KJV: เจ้​ามี​สิทธิ์​อะไรที่​นี่ และเจ้ามีใครอยู่​ที่นี่ เจ้​าจึงสกัดอุโมงค์​ที่นี่​เพื่อตัวเจ้าเอง
    ดุ​จคนสกัดอุโมงค์ในที่​สูง และสลักที่​อยู่​สำหรับตนเองในศิ​ลา
  por-BR-2018: 'E dize-lhe : O que é que tens aqui? Ou quem tu tens aqui, que te dá
    direito a cavares aqui tua sepultura, como quem cava em lugar alto sua sepultura,
    e talha na rocha morada para si?'
  deu-ELO: Was hast du hier, und wen hast du hier, daß du dir hier ein Grab aushaust?
    Du, der sein Grab aushaut auf der Höhe, sich eine Wohnung im Felsen gräbt?
  eng-WYC-2018: What (hast) thou here, either as who (art thou) here? for thou hast
    hewed [out] to thee a sepulchre here, thou hast hewed a memorial in (an) high
    place diligently, a tabernacle in a stone to thee. (What hast thou here, and who
    art thou? for thou hast hewn out for thyself a tomb here, yea, thou hast diligently
    hewn out a memorial in a high place, a home for thyself in the stone.)
  epo-epo: Kion vi havas ĉi tie? kaj kiun vi havas ĉi tie, ke vi elhakigis al vi ĉi
    tie tombon? Li elhakigas alte sian tombon, li elĉizigas en la roko loĝejon por
    si.
  uig-PIN: Sanga muxu yǝrdǝ nemǝ bar? Yaki muxu yǝrdǝ kiming bar? Birsi egizlikkǝ
    ɵzi üqün bir gɵr ⱪazƣandǝk, Ɵzi ⱪoram taxtin bir ⱪonalƣuni yonuƣandǝk, Ɵzüng üqün
    bir gɵr kolidingmu?
  beo-beo: “Di dawa:loba, di da nowayale dawa:bela:? Disu da dia bogoi uli dogoi igi
    agolo la:ididili dogomu, amo di hamoma:ne da hame ilegei.
  tpi-OTNT: “Sepna, yu no gat graun na famili long hia. Yu ting yu husat tru na yu
    tokim ol man na ol i brukim ston na wokim hul i go insait long maunten, na dispela
    hul bilong ston bai i stap olsem gutpela ples matmat bilong yu?
  hau-SA: Mene ne kake yi a nan kuma wa ya ba ka izini ka haƙa kabari wa kanka a nan,
    kana fafe kabarinka a bisa kana sassaƙa wurin hutunka a dutse?
  uig-LAT: Sanga mushu yerde néme bar? Yaki mushu yerde kiming bar? Birsi égizlikke
    özi üchün bir gör qazghandek, Özi qoram tashtin bir qonalghuni yonughandek, Özüng
    üchün bir gör kolidingmu?
  nde-nde: Wenzani lapha, njalo ngubani okuphe imvumo ukuba uzimbele ingcwaba lapha,
    ugubha ingcwaba lakho endaweni ephezulu, ugubha indawo yakho yokuphumula edwaleni?”
  ton-ton: Ko e hā ʻoku ke maʻu ʻi heni? Pea ko hai ʻoku ke maʻu ʻi heni? Koeʻuhi
    kuo ke tā moʻou ʻi heni ha fonualoto, ʻo hangē ko ia ʻoku tā moʻona ha fonualoto
    ʻi he māʻolunga, pea ʻoku tongi ha nofoʻanga moʻona ʻi he maka?
  ces-1613: Co ty zde máš? A koho zde máš, že jsi vytesal sobě zde hrob? Vytesals
    sobě na vysokém místě hrob svůj, a vystavěls na skále příbytek svůj.
  eng-WMB: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiseling a habitation for himself
    in the rock!”
  tam-TCV: நீ இங்கே என்ன செய்கிறாய்? உனக்கென்று இந்த இடத்தில் ஒரு கல்லறையை வெட்டுவதற்கு
    உனக்கு உத்தரவு கொடுத்தது யார்? உயர்ந்த இடத்தில் உனது கல்லறையை வெட்டவும், கற்பாறையில்
    உனது இளைப்பாறும் இடத்தைச் செதுக்கவும் உனக்கு உத்தரவு கொடுத்தது யார்?
  ceb-ULB: “Unsa man ang imong gibuhat dinhi ug kinsa man ang nagtugot kanimo aron
    sa pagkalot ug lubnganan alang sa imong kaugalingon, paghimo ug lubnganan sa taas
    nga dapit ug pagkulit ug kapahulayang dapit sa bato?'”
  pol-UBG: Co ty tu masz i kogo tu masz, że wykułeś sobie w tym miejscu grób? Wykułeś
    sobie grób wysoko, wydrążyłeś sobie w skale swoje mieszkanie.
  urd-GVU: ’تُو یہاں کیا کر رہا ہے؟ کس نے تجھے یہاں اپنے لئے مقبرہ تراشنے کی اجازت
    دی؟ تُو کون ہے کہ بلندی پر اپنے لئے مزار بنوائے، چٹان میں آرام گاہ کھدوائے؟
  deu-1912: Was hast du hier? wem gehörst du an, daß du dir ein Grab hier hauen lässest,
    als der sein Grab in der Höhe hauen läßt und als der seine Wohnung in den Felsen
    machen läßt?
  kan-2017: ‘ಇಲ್ಲಿ ನಿನಗೇನು ಕೆಲಸ? ಇಲ್ಲಿ ನಿನಗಾಗಿ ಸಮಾಧಿಯನ್ನು ತೋಡಿಸಿಕೊಂಡಿರುವ ನೀನು ಯಾರು?
    ಉನ್ನತದಲ್ಲಿ ನಿನಗೆ ಸಮಾಧಿಯನ್ನು ಕೊರೆಸುತ್ತಾ, ಬಂಡೆಯನ್ನು ಕೆತ್ತಿಸಿ, ನಿನಗಾಗಿ ವಿಶ್ರಾಂತಿಯ
    ಸ್ಥಳವನ್ನು ತೋಡಿಸಿದಿ ಅಲ್ಲವೇ?’”
  yap-yap: “I gur mini’ ni ga be leamnag? Bu uw matwom ni ngam ker e gin ngan k’ayagem
    riy nga barba’ fare burey ni go’ war?
  hlt-MCSB: Nang taengkah he balae? Na taengkah he u bang nim? Namah ham tah he ah
    he phuel na vueh tih, anih kah phuel tah hmuensang ah na vueh pah aih. Anih ham
    tah pohmuen khaw thaelpang dongah na tarhit pah.
  mdy-ETH: «ዔኤዛይ ሼቢና! ጌሜሮይዳ ኔኤኮ ዱኡፖ ዔቶ ላሎ ቆኦቂ ኔ ማዣኒ ዖኦኒ ኔኤም ቢታንቶ ዒንጌይ!
  twi-ASANTE: Ɛdeɛn na woreyɛ wɔ ha na hwan na ɔmaa wo kwan sɛ bɔ wo damena wɔ ha,
    worebɔ wo damena wɔ baabi a ɛkorɔn na woretwa wo homebea wɔ ɔbotan mu?
  eng-WEBU: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiseling a habitation for himself
