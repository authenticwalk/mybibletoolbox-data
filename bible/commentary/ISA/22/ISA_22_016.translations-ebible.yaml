  cth-cth: a rasangnae koe nama hanelah phuen tangkom tai nateh, ma o nahane hmuen
    hah talung dawk ka thuk e, nang teh hete hmuen hoi bangtelamaw na kâkuet teh,
    phuen tangkom hah nama hanelah na thuk nahanelah, hete hmuen koe nang teh api
    hoi maw na kâkuet.
  twi-twi: Dɛn na woreyɛ wɔ ha na hena na ɔmaa wo kwan sɛ bɔ wo da wɔ ha, worebɔ wo
    da wɔ baabi a ɛkorɔn na woretwa wo homebea wɔ ɔbotan mu?
  hlt-hlt: Nang taengkah he balae? Na taengkah he u bang nim? Namah ham tah he ah
    he phuel na vueh tih, anih kah phuel tah hmuensang ah na vueh pah aih. Anih ham
    tah pohmuen khaw thaelpang dongah na tarhit pah.
  tbz-SIM: A kpɛrɛ ɔ̃̀ndɛ bo diɛ? A kou we mbo diɛ, kɑ̀ɑ keu ɑ fɔ̃ti? Kɛ keu ɑmɑ́ɑ̀
    kudènkù dɛyiitírɛ̀? Kɑ̀ɑ keu ɑ cĩ́ɛ̃̀tɛ̀ sɔntɛ dipèrì ĩ́nkɛ̀?
  msy-2020: “Sepna, nɨ nguaziba ko ikɨziba kagh itir puvatɨ. Tinara nɨn amamangatɨzɨ,
    nɨ uabɨ fa pɨn itir mɨghsɨamɨn ghua, ua bagha dagɨam abigha torim okore, eghtɨ
    dagɨar torir kam, nɨ bagh mozir bar aghuimɨn otogham?
  dop-dop: N fɛɩnɑ pʋlʋɣʋ cǝnɛ, n nyǝnǝɣɩ nyɑ́ tǝɣɩ we nɑ hɑlɩ ń huli nyɑ́ tǝɣɩ pǝlɑɑʋ
    kɛ ɩsɔtɑɑ kʋkpɑmʋɣʋ tɑɑ?
  azb-azb: «Sənin burada nə işin var? Kim icazə verib ki, Burada – yüksəkdə özün üçün
    məzar qazasan, Qayanın içində özünə sərdabə düzəldəsən?
  eng-DBY: What hast thou here? and whom hast thou here, that thou hast hewn thee
    out a sepulchre here, [as] he that heweth out his sepulchre on high, cutting out
    in the rock a habitation for himself?
  hin-2017: ‘यहाँ तू क्या करता है? और यहाँ तेरा कौन है कि तूने अपनी कब्र यहाँ खुदवाई
    है? तू अपनी कब्र ऊँचे स्थान में खुदवाता और अपने रहने का स्थान चट्टान में खुदवाता
    है?
  wol-KYG: Ana loo fi am, ak koo fi am? Nga di fi yettlu bàmmeel, yett ko ca kawte
    ya, di gaslu kër gooy mujje?
  eng-YLT: What — to thee here? And who — to thee here? That thou hast hewn out to
    thee here — a sepulchre? Hewing on high his sepulchre, Graving in a rock a dwelling
    for himself.
  eng-WYC-2017: What thou here, either as who here? for thou hast hewed [out] to thee
    a sepulchre here, thou hast hewed a memorial in high place diligently, a tabernacle
    in a stone to thee.
  eng-WMBB: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiselling a habitation for himself
    in the rock!”
  urd-GVH: तू यहाँ क्या कर रहा है? किसने तुझे यहाँ अपने लिए मक़बरा तराशने की इजाज़त
    दी? तू कौन है कि बुलंदी पर अपने लिए मज़ार बनवाए, चट्टान में आरामगाह खुदवाए?
  rug-rug: Na sa si tavetia goi tani meke esei poni nigo vina malumu pude gelia sa
    mua lovu, meke tavetia sa mua magomagogosoana koasa patu pa kali toqere hie?
  gaz-gaz: Ati maal asii hojjetta? Akka ati iddoo kanatti iddoo awwaalaa qopheeffattu,
    akka iddoo ol kaʼaa irratti boolla awwaala keetii qotattu, akka kattaa keessatti
    iddoo boqonnaa keetii tolchattu eenyutu eeyyama siif kenne?
  fra-LSG: Qu’y a-t-il à toi ici, et qui as-tu ici, Que tu creuses ici un sépulcre?
    Il se creuse un sépulcre sur la hauteur, Il se taille une demeure dans le roc!
  yal-yal: ‘Nanse i xa be? I ya muxun mundun be, i to gaburun gema i yɛtɛ xa be? I
    matabude dɔnxɛn nafalama i yɛtɛ xa geyaan fari i gaburun ge i yɛtɛ xa fanyeni!
  haw-1868: Heaha kau ia nei, a owai hoi kou poe maanei, I kalai ai oe i hale kupapau
    nou maanei? Ua kalai no oia i hale kupapau nona ma kahi kiekie, Ua pao hoi oia
    i hale nona maloko o ka pohaku.
  arb-NAV: مَالَكَ هُنَا، وَمَنْ لَكَ حَتَّى نَقَرْتَ لِنَفْسِكَ ضَرِيحاً، أَيُّهَا
    النَّاقِرُ لَهُ قَبْراً فِي الأَعَالِي، وَالنَّاحِتُ لِنَفْسِهِ مَسْكَناً فِي
    الصَّخْرِ؟
  ewe-ewe: ‘Nu ka wɔm nèle le afi sia, eye ame kae ɖe mɔ na wò be naɖe yɔdo na ɖokuiwò
    ɖe afi sia hafi nèle yɔdo ɖem ɖe kɔkɔƒe, eye nèle kpe gbãm be nàwɔ wò dzudzɔƒe
    ɖe agakpewo tome?’
  eng-LEE: What hast thou here? and whom hast thou here, that thou hast hewn out for
    thyself here a sepulchre, [the man] that hath hewn out on high his sepulchre,
    that holloweth out in the rock a habitation for himself?
  asm-FB: ‘ইয়াত তোমাৰ কি আছে, আৰু তুমি কোন, যে তুমি ইয়াত নিজৰ বাবে এটা মৈদাম খানিলা?
    সিও নিজৰ বাবে এটা মৈদাম খানিলে, নিজৰ বাবে শিলত এটা বিশ্রামস্থান ক্ষোদিত কৰিলে’।”
  sus-A: ‹عِ فبٍ نَ مُنسٍ رَ بٍ؟ ندٍ نَ عِ بّ بٍ نَشَن عَ نِيَمَ عِ شَ فَبُرِ تٌقَنيِ
    فٍ يِ فٍيَ قَرِ؟
  fra-SBL: '''Que fais-tu ici ? Qui t''a fait venir ici, pour que tu te creuses un
    tombeau ici ?''. Il s''est creusé un tombeau en haut, il s''est taillé une habitation
    dans le roc ! »'
  hbo-hbo: מַה־לְּךָ֥ פֹה֙ וּמִ֣י לְךָ֣ פֹ֔ה כִּֽי־חָצַ֧בְתָּ לְּךָ֛ פֹּ֖ה קָ֑בֶר
    חֹצְבִ֤י מָרֹום֙ קִבְרֹ֔ו חֹקְקִ֥י בַסֶּ֖לַע מִשְׁכָּ֥ן לֹֽו׃
  kik-kik: Ũreka atĩa gũkũ na nũũ ũgwĩtĩkĩrĩtie kwĩyenjera mbĩrĩra gũkũ, ũgetemera
    mbĩrĩra handũ hatũũgĩru, na ũkeyacũhĩria harĩa ũkaahurũkio rwaro-inĩ rwa ihiga?
  fra-NCL: « Qu’as-tu à faire ici, et qui es-tu ici, que tu te creuses ici un sépulcre,
    toi qui te creuses un sépulcre sur un lieu élevé, qui te tailles dans le roc une
    demeure ?
  cek-AK: Hmuensang ah nangmah hanah tangqom to na takaeh moe, na oh haih hanah tangqom
    to thlung nuiah na thuk, nangmah hanah haeah tangqom sah kami nang, hae ahmuen
    ah timaw na sak? Hae baktih hmuen sak hanah mi mah maw sakthaihaih akaa to ang
    paek?
  cuk-cuk: ‘¿Ibu be wegi sanai? ¿Doa bega igar-uksa neg-uangi be yaa-gwisega? ¿Ibiga
    be nibali ise-sobale be yaa gwisnai? ¿Ibiga be akwasailagi nuesaale-megega be
    yaa gwisnai?
  uig-CYR: Саңа мошу йәрдә немә бар? Яки мошу йәрдә кимиң бар? Бириси егизликкә өзи
    үчүн бир гөр қазғандәк, Өзи қорам таштин бир қоналғуни йонуғандәк, Өзүң үчүн бир
    гөр колидиңму?
  tel-2017: “ఇక్కడ నీకేం పని? ఇక్కడ సమాధి తొలిపించుకోడానికి అసలు నువ్వెవరు? ఎత్తయిన
    స్థలంలో సమాధిని తొలిపించుకుంటున్నావు. రాతిలో నీ కోసం నివాసాన్ని ఏర్పాటు చేసుకుంటున్నావు!
  hat-BSA: ‘Ki dwa ou gen isit la e se kilès ou gen isit la ki fè w fouye yon tonm
    pou ou menm isit la?’ Ou menm ki fouye yon tonm sou gran wotè a, ki fouye yon
    plas repo nan wòch la?”
  kos-kos: “Mea kom oru ingan? Su lela nu sum in sifacna taflela kulyuk se lom in
    eot pe eol uh?
  hbo-WLC: מַה־לְּךָ֥ פֹה֙ וּמִ֣י לְךָ֣ פֹ֔ה כִּֽי־חָצַ֧בְתָּ לְּךָ֛ פֹּ֖ה קָ֑בֶר
    חֹצְבִ֤י מָרוֹם֙ קִבְר֔וֹ חֹקְקִ֥י בַסֶּ֖לַע מִשְׁכָּ֥ן לֽוֹ׃
  ibo-ibo: Gịnị ka ị na-eme nʼebe a, onye nyekwara gị ikike na i gwuwaara onwe gị
    ili nʼebe a, na-egwuwakwa ili gị nʼebe dị elu na-akapụtara onwe gị ebe izuike
    nʼime nkume ahụ?
  ory-ory: ‘ତୁମ୍ଭେ ଏଠାରେ କଅଣ କରୁଅଛ? ଓ ଏଠାରେ ତୁମ୍ଭର କିଏ ଅଛି ଯେ, ତୁମ୍ଭେ ଆପଣା ପାଇଁ ଏକ
    କବର ଖୋଳିଅଛ? ସେ ତ ଉଚ୍ଚସ୍ଥାନରେ ଆପଣା କବର ଖୋଳିଅଛି ଓ ଶୈଳରେ ଆପଣା ନିମନ୍ତେ ବାସସ୍ଥାନ ଖୋଦନ
    କରିଅଛି!
  chk-chk: “Met ka föri ikei? Fän meni pwüng ka tuw peiasom lon ei leni? Ka tuw eu
    peias lon achau won ewe leni mi tekia, pwe kopwe nom lon mürin om mäla.
  rop-rop: YAWEI bin tok, ‘Hu yu reken yu? Yubin meigim brabli purdiwan greibyad blanga
    yu ronselp langa det rok weya ola dedbala king oldei jidan.
  ukr-1871: Що за право тобі тут, і ким ти тут, що аж собі тут гробовище вирубуєш?
    — Так, він вирубує собі гробовище на видному місцї, витїсує собі в скелї пробуток
    посмертний!
  deu-1951: Was hast du hier, und wen hast du hier, daß du dir hier ein Grab aushauen
    ließest? Der läßt sich hoch oben sein Grab aushauen, meißelt sich eine Wohnung
    in den Felsen hinein!
  eng-JPS: What hast thou here, and whom hast thou here, that thou hast hewed thee
    out here a sepulchre, thou that hewest thee out a sepulchre on high, and gravest
    a habitation for thyself in the rock?
  srp-1865: 'I reci mu: šta æeš ti tu? i ko ti je tu? te si tu istesao sebi grob?
    istesao si sebi grob na visoku mjestu i spremio si sebi stan u kamenu.'
  lug-lug: Okola ki wano era ani yakuwadde olukusa okwetemera entaana wano, n’otema
    n’amaanyi entaana yo waggulu mu lwazi, ne weerongoosereza eyo ekifo eky’okuwummuliramu?
  heb-heb: מה לך פה ומי לך פה כי חצבת לך פה קבר חצבי מרום קברו חקקי בסלע משכן לו׃
  ben-IRV: ‘তুমি এখানে কি করছ? এবং তুমি কে, যে এখানে নিজের কবর খুঁড়েছ? উঁচু জায়গায়
    তোমার কবর ঠিক করবার জন্য, পাহাড় কেটে বিশ্রাম-স্থান বানিয়েছ’!”
  pan-pan: ਐਥੇ ਤੇਰੇ ਕੋਲ ਕੀ ਹੈ? ਅਤੇ ਐਥੇ ਤੇਰਾ ਕੌਣ ਹੈ? ਜੋ ਤੂੰ ਆਪਣੇ ਲਈ ਐਥੇ ਇੱਕ ਕਬਰ ਪੁੱਟੀ
    ਹੈ! ਉਚਿਆਈ ਤੇ ਉਹ ਆਪਣੀ ਕਬਰ ਪੁੱਟਦਾ, ਚੱਟਾਨ ਵਿੱਚ ਉਹ ਆਪਣੇ ਲਈ ਇੱਕ ਟਿਕਾਣਾ ਬਣਾਉਂਦਾ ਹੈ!
  mya-JVB: မြင့် သော အရပ်၌ ကိုယ် သင်္ချိုင်း တွင်းကို ထွင်း ၍၊ ကိုယ် နေရာ ကို ကျောက်
    ၌ ထုလုပ် သောသူ၊ သင်သည် ဤ အရပ်၌ သင်္ချိုင်း တွင်းကို ကိုယ် အဘို့ ထွင်း စေခြင်းငှါ
    ၊ ဤ အရပ် နှင့် အဘယ် သို့ဆိုင်သနည်း။
  hmo-hmo: Oiemu guria gabuna be dahaka dainai oi geia noho inai ororo nadi ena lalonai?
    Daika ese oi dekenai gwaumaoro ia henia, oi sibona emu guria gabuna iniseni do
    oi geia?
  urd-urd: तू यहाँ क्या करता है? और तेरा यहाँ कौन है कि तू यहाँ अपने लिए क़ब्र तराश्ता
    है? बुलन्दी पर अपनी क़ब्र तराश्ता है और चट्टान में अपने लिए घर खुदवाता है।
  rus-SYN: что у тебя здесь, и кто здесь у тебя, что ты здесь высекаешь себе гробницу?
    - Он высекает себе гробницу на возвышенности, вырубает в скале жилище себе.
  bqc-SIM: Bↄ́ ń vĩ lai? Dé ń vĩ la ↄ̃ ńlɛ mia'ɛ sↄ nzĩaɛ la, ńlɛ gbɛsi yↄ̃́
    musumusu n vĩkĩi ũi?
  tcz-CHONGTHU: “Koihija naki gel a, chuleh hilai jahi ipi nabol a, nakivuina ding
    khuh hoitah nakisah a, songpi chung sanga hetjing nading na kitun ham ?
  mar-mar: तू येथे काय करीत आहेस? तू कोण आहेस? जसा कोणी आपली कबर उंच ठिकाणांत खोदतो
    आणि आपले राहण्याचे स्थान खडकामध्ये करतो तशी तू आपणासाठी कबर खोदीत आहेस.
  qub-qub: «¿Imayquitaj gampaga caycho can? ¿Pïniquitaj caychöga can pampacunayquipaj
    caycho uchcuchinayquipäga? ¿Imanirtaj altunnin gagacho mïchuta rurachicuycanqui?
    ¿Imanirtaj wañur jamacunayquipaj gagacho uchcuchicuycanqui?
  hat-hat: Kisa ou genyen ki pou ou isit la? Ki fanmi ou gen isit la pou ou fè fouye
    yon kavo pou ou nan flan ti mòn lan?
  eng-BSB: What are you doing here, and who authorized you to carve out a tomb for
    yourself here—to chisel your tomb in the height and cut your resting place in
    the rock?
  eng-WEBPB: ‘What are you doing here? Who has you here, that you have dug out a tomb
    here?’ Cutting himself out a tomb on high, chiselling a habitation for himself
    in the rock!”
  kbq-kbq: Sibnaga kagra amafina na'a nehane? Kagra izaga have agonafina huzmantanke'za
    havea taga hu'za unefraze. Ama ana havegamo'a kagri'ma asegantesnaza mati megahie.
  nhe-BL: ‘¿Para tlen timochijchihuilía nopa yejyectzi tlacajcahuaya para ipan mitztlalpachose
    ipan nopa tepexitl? ¿Ajqueya mitzmacatoc nopa tequihuejcayotl?
  gub-BL: — Ma'e erezapo iko. Mo uzapo kar itakwaruhu newe netym àwàm romo a'e. Mo
    uzapo kar itakwaruhu ywytyr apyr newe netym àwàm romo.
  eng-DRA: What dost thou here, or as if thou wert somebody here? for thou hast hewed
    thee out a sepulchre here, thou hast hewed out a monument carefully in a high
    place, a dwelling for thyself in a rock.
