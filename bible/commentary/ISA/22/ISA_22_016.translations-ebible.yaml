    re ndetui aguã.
  ilo-ULB: '''Ania ti adda kenka ditoy ken siasinoka ta nangkalika iti maysa a tanem?
    Nangkalkalika iti tanem iti nangato a disso, nangkitkitikitka iti disso a paginanaam
    iti dakkel a bato''”'
  kpg-kpg: “Goe e hagamaanadu bolo goe koai? O mogobuna i golo dela e geli dau daalunga
    gi lodo di gonduu hadugalaa?
  uig-ARA: ساڭا مۇشۇ يەردە نېمە بار؟ ياكى مۇشۇ يەردە كىمىڭ بار؟ بىرسى ئېگىزلىككە ئۆزى
    ئۈچۈن بىر گۆر قازغاندەك، ئۆزى قورام تاشتىن بىر قونالغۇنى يونۇغاندەك، ئۆزۈڭ ئۈچۈن
    بىر گۆر كولىدىڭمۇ؟
  sus-sus: ‹I gbe na munse ra be? Nde na i bɛ be naxan a niyama i xa gaburi tofanyi
    ge yi geya fari?
  pon-2006: “Ke lemelemehiong me ihs kowe? Ke kihsang ia omw pwung en weirada omw
    sousou ni paip en dohlo?
  ksd-ksd: Ava u pait ia ati? Ma amur niuruna ma to ia ati, tago u tar kal ra babang
    na minat ati pi kaum? I mut kana babang na minat arama iat, ma i anan upi ra kubana
    ta ra vat ki!
  tur-YTC: '''Burada ne yapıyorsun? Burada kimin var ki, bu yerde mezar kazdın?''
    Yüksekte kendine bir mezar kesiyor, kayada kendine bir mesken oyuyor!”'
  grc-BRENT: τί σὺ ὧδε καὶ τί σοί ἐστιν ὧδε; ὅτι ἐλατόμησας σεαυτῷ ὧδε μνημεῖον, καὶ
    ἐποίησας σεαυτῷ ἐν ὑψηλῷ μνημεῖον, καὶ ἔγραψας σεαυτῷ ἐν πέτρᾳ σκηνήν;
  ind-AYT: ‘Apa urusanmu di sini dan siapa yang kaumiliki di sini sehingga kamu telah
    menggali kubur bagimu sendiri di sini, hai kamu yang menggali kubur di ketinggian,
    kamu yang memahat hunian bagimu sendiri di bukit batu?’
  nya-nya: Kodi ukuchita chiyani kuno, nanga ndani anakupatsa chilolezo kuti udzikumbire
    manda kuno, kudzikumbira manda pa phiri ndi kudzisemera malo opumulira mʼthanthwe?
  hrv-hrv: 'koji kleše sebi grob na uzvisini i u stijeni sebi prebivalište usijeca:
    ''Što tu posjeduješ i koga tu imaš da sebi klešeš grobnicu?'''
  mps-mps: “Sepna, nago naga hani me nago tǫ ede menio. Te nago homugo nage de dao
    homu eyu, nago te bidi dabebolo te bulu du dologode dilai masigi dedage dogwao
    po waliwe? Tama te masigi dedage nago dwagi yai gų page tiwai elaluaibawe?
  tpi-tpi: “Sepna, yu no gat graun na famili long hia. Yu ting yu husat tru na yu
