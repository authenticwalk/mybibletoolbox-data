    mu dolai baso, ena homu sęgę elama, ena gela weyu ebao.
  tpi-tpi: Olsem na mi tokim yupela, yupela i no ken traim long mekim bel bilong mi
    i stap isi. Yupela i mas larim mi wanpela i stap, long wanem, mi wari tumas na
    mi wok long krai. Mi tingim ol tarangu manmeri bilong mi bai i bagarap na mi krai.
  dan-1931: 'Derfor siger jeg: Gå fra mig, lad mig græde bittert, træng ej på for
    at trøste mig over, at mit Folk er lagt øde!'
  vie-OVCB: 'Vậy nên tôi nói: “Hãy để một mình tôi khóc lóc; đừng cố an ủi tôi. Hãy
