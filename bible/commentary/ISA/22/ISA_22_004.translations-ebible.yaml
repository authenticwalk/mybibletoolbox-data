  bqc-SIM: 'Ayãmɛto ma mɛ̀: À gomala, à to mà ↄ́ↄlↄ wɛ̃nannↄ. Ásu wɛɛlɛ ma nↄ̀sɛ
    nínimɛɛ ma gbɛ̃́ pↄ́ gàgaↄ yã́ musuo.'
  tcz-CHONGTHU: Hijeh a chu kasei ahi, “Kapdin neidalha uvin; lhepbi ding neigo hih
