  asm-FB: সেই বাবে মই ক’লো, “মোলৈ দৃষ্টি নকৰিবা, মই সন্তাপেৰে ক্ৰন্দন কৰিম; মোৰ লোকসকল
    জীয়াৰীৰ সৰ্বনাশৰ বাবে মোক শান্তনা দিবলৈ চেষ্টা নকৰিবা।
  sus-A: نَ كُي ﭑ نَشَ عَ قَلَ، «وٌ ﭑ لُ نَ، ﭑ شَ وَ عَ شْرْشْي رَ. وٌ نَشَ كَتَ ﭑ
    مَدُندُقٍ رَ ﭑ مَ حَمَ شَ كَسَرّ مَ.»
  fra-SBL: 'C`est pourquoi j`ai dit : Détournez de moi les regards. Je vais pleurer
