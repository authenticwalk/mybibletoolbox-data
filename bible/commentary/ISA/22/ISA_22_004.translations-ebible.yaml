  guj-2017: તેથી હું કહું છું કે, “મારી તરફ જોશો નહિ, હું ચોધાર આંસુએ રડીશ; મારા લોકની
    કન્યાના વિનાશને લીધે મને દિલાસો આપવા માટે શ્રમ કરશો નહિ.
  pon-2006A: Eri, kumwail keiweisang ie met pwe I pahn mwahieiki nei aramas akan koaros
