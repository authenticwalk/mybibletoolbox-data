  grc-BRENT: Διὰ τοῦτο εἶπα, ἄφετέ με, πικρῶς κλαύσομαι· μὴ κατισχύσητε παρακαλεῖν
    με ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς τοῦ γένους μου,
  ind-AYT: Oleh sebab itu, aku berkata, “Berpalinglah dariku! Biarkan aku menangis
