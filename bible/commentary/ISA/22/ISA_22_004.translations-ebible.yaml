  mar-mar: यास्तव मी म्हणालो, माझ्याकडे पाहू नका, मी कष्टाने रडेन, माझ्या लोकांच्या
    मुलीच्या नाशाबद्दल माझे सांत्वन करु नका.
  qub-qub: 'Chaymi nirä: «Ñaupäpita witicuy-llapa. Fiyupa llaquicurmi wagaj-aywä.
    Marcä mana alliman chayashanpita wagaycä. Ama shogamaychu-llapa.»'
  hat-hat: 'Se poutèt sa mwen di: Kite m'' pou kont mwen pou m'' ka kriye kont kriye
    mwen! Pa chache konsole m'' pou gwo malè sèk sa a ki tonbe sou pèp mwen an!'
  eng-BSB: Therefore I said, “Turn away from me, let me weep bitterly! Do not try
