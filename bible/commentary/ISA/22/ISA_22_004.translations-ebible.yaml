verse: ISA.022.004
translations:
  mal-C: അതിനാൽ ഞാൻ പറഞ്ഞു, “എന്നെവിട്ടു പിന്മാറുക; ഞാൻ പൊട്ടിക്കരയട്ടെ. എന്റെ ജനത്തിന്റെ
    പുത്രിയുടെ നാശത്തെച്ചൊല്ലി നിങ്ങൾ എന്നെ ആശ്വസിപ്പിക്കാൻ ശ്രമിക്കരുത്.”
  deu-TKW: 'Deshalb sage ich: Blickt weg von mir! Ich muß bitterlich weinen! Besteht
    nicht darauf, mich zu trösten, über den Untergang meiner Volksgenossen!'
  lin-lin: 'Yango wana nalobaki : « Botika kotala Ngai, botika ete nalela makasi !
    Bomeka kobondisa Ngai te mpo na kobebisama ya bato na Ngai ! »'
  eng-LSV: Therefore I said, “Look [away] from me, || I am bitter in my weeping, do
    not hurry to comfort me, || For the destruction of the daughter of my people.”
  eng-GNV: 'Therefore said I, Turne away from me: I wil weepe bitterly: labour not
    to comfort mee for the destruction of the daughter of my people.'
  eng-WEBSTER: Therefore said I, Look away from me; I will weep bitterly, labor not
    to comfort me, because of the devastation of the daughter of my people.
  nhw-BL: Techtlalcahuica huan techcahuaca ma nichoca. Amo xijchihuaca campica para
    antechyoltlalise. Techcahuaca ma nichoca por nomasehualhua catli quintzontlamiltíaj.
  swh-ONEN: Kwa hiyo nilisema, “Geukia mbali nami, niache nilie kwa uchungu. Usijaribu
    kunifariji juu ya maangamizi ya watu wangu.”
  bba-bba: Yen sɔ̃, nɑ bɛɛ sɔ̃ɔmɔ, i ɡɛsiro nɛn bɔkun di, i mɑn derio n swĩ. I ku
    tii nɔwiɑ ko i nɛɛ, i ko i mɑn nukuru yɛmiɑsiɑ nɛn tɔmbun nɔni swɑ̃ɑrun sɔ̃.
  eng-KJVCPB: Therefore said I, Look away from me; I will weep bitterly, Labour not
    to comfort me, because of the spoiling of the daughter of my people.
  luo-luo: Kuom mano ne awacho niya, “Weyauru aweya mondo aywag malit. Weuru hoya
    nikech jowa osetieki.”
  meu-meu: 'Taunabunai lau nato: Basio haḡeregu, baina tai lalo dika; egu bese hane-ulatona
    vada e habuaia tari, taugu ihalona basio gugulaia.'
  npi-ULB: यसकारण मैले भनें, “मलाई नहेर, म धुरुधुरु रुनेछु । मेरा मानिसहरूका छोरीको
    विनाशको बारेमा मलाई सान्त्वना दिने कोसिस नगर ।”
  yor-yor: 'Nítorí náà ni mo wí pé, “Yípadà kúrò lọ́dọ̀ mi: jẹ́ kí n sọkún kíkorò.
    Má ṣe gbìyànjú àti tù mí nínú nítorí ìparun àwọn ènìyàn mi.”'
  pes-OPCB: پس مرا به حال خود بگذارید تا برای مصیبت قومم، به تلخی بگریم. کوشش نکنید
    مرا تسلی دهید،
  tgl-ULB: Kaya sinabi ko, “Huwag ninyo akong tingnan, mapait akong hahagulgol; huwag
    niyo akong subukang aliwin dahil sa pagkawasak ng anak na babae ng aking bayan.”
  hui-hui: Anidagua binigonaga i̱ dara ho kogo hondowa tígua i̱naga miniha mo palia
    hole manda bu nahalimu. I̱ni hanguore holiya helalimu. Irane i̱naga miniha genda
    yu howa dugu bialu kogoni ndobe. I̱naga wali agali burupale darabi bu karubi homolobadane
    dara howa dugu bialu kogoni.
  mya-mya: ယ​ခု​ငါ့​အား​တစ်​ကိုယ်​တည်း​ပြင်း​ပြ​စွာ ငို​ကြွေး​ခွင့်​ပြု​ပါ​လော့။ ငါ​၏​လူ​အ​မြောက်
    အ​မြား​သေ​ကြေ​ပျက်​စီး​ကြ​ပြီ​ဖြစ်​၍ ငါ့​အား​နှစ်​သိမ့်​ရန်​မ​ကြိုး​စား​ပါ​နှင့်။-
  bod-N: དེ་བས་ངས་ཁྱོད་ཀྱི་མིག་གིས་ང་ལ་མ་ལྟ་ཞིག ང་རང་དྲག་ཏུ་ངུ་རུ་ཆུག ཡང་ངའི་འབངས་མེད་པར་བཟོས་པའི་རྐྱེན་གྱིས་ང་ལ་སེམས་གསོ་བྱེད་པར་མ་བྲེལ་ཞིག་ཅེས་པའོ།
    །
  sna-sna: Naizvozvo ndakati, “Endai kure neni; regai ndicheme kwazvo. Musaedza kundinyaradza
    pamusoro pokuparadzwa kwavanhu vangu.”
  spa-BLM: 'Por eso dije: “Mira lejos de mí. Lloraré amargamente. No te esfuerces
    en consolarme por la destrucción de la hija de mi pueblo.'
  cac-cac: 'Yuj chi'' sval icha tic: Elan̈ec d''a in tz''ey, yujto tzin nib''ej tzin
    oc'' val sic''lab''il. Man̈ e na tas tzeyutej eyac''an snivanil in c''ool yuj
    jantac yaelal ol javoc d''a yib''an̈ in chon̈ab''.'
  swh-ULB: Hivyo basi, Msiniangalie mimi, nitalia kwa uchungu; msijaribu kunifariji
    kuhusiana na kuharibika kwa binti ya watu wangu.
  bel-bel: 'Таму кажу: пакіньце мяне, я паплачу горка; ня сільцеся суцешыць мяне,
    калі зруйнавана дачка народу майго.'
  deu-ELBBK: 'Darum sage ich: Schaut von mir weg, dass ich bitterlich weine; dringt
    nicht in mich, um mich zu trösten über die Zerstörung der Tochter meines Volkes!'
  mbb-OT: Guntaan, bey-ani ad keniyu ke edsineǥawan ku is menge siringan ku he nemematey.
    Kenà ad keniyu lengana.
  mal-2015: 'അതുകൊണ്ടു ഞാൻ പറഞ്ഞതു: എന്നെ നോക്കരുതു; ഞാൻ കൈപ്പോടെ കരയട്ടെ; എന്റെ ജനത്തിന്റെ
    നാശത്തെച്ചൊല്ലി എന്നെ ആശ്വസിപ്പിപ്പാൻ ബദ്ധപ്പെടരുതു.'
  gup-gup: Wanjh ngaye ngayimeng, “Yuwn mak kankuknan! Dja kanbawon ngadjalwernhnalkbun.
    Kaluk ngaye ngardduk bininj wanjh birribularrbuyindanj, wanjh yuwn bu kannjilngmarnbun!”
  rmc-rmc: 'Vašoda phenav: „Ma dikhen pre ma, kamav zorales te rovel. Ma kamen man
    te poťešinel, sar rovav pal mire zňičimen manuša!“'
  pes-OPV: بنابراین گفتم نظر خود را از من بگردانیدزیرا که با تلخی گریه می‌کنم. برای
    تسلی من درباره خرابی دختر قومم الحاح مکنید.
  ron-1924: 'Де ачея зик: „Ынтоарчеци-вэ привириле де ла мине, лэсаци-мэ сэ плынг
    ку амар; ну стэруиць сэ мэ мынгыяць пентру ненорочиря фийчей попорулуй меу!”'
  ben-OBCV: তাই আমি বললাম, “আমার কাছ থেকে ফিরে যাও, আমাকে তীব্র রোদন করতে দাও। আমার
    জাতির বিনাশের জন্য আমাকে সান্ত্বনা দেওয়ার চেষ্টা কোরো না।”
  som-som: Sidaas daraaddeed ayaan idhi, Aniga iga sii jeesta. Si qadhaadh baan u
    ooyi doonaa, ha isku daalinnina inaad dadkayga iiga qalbi qabowjisaan.
  lat-VUC: 'Propterea dixi: Recedite a me: amare flebo; nolite incumbere ut consolemini
    me super vastitate filiæ populi mei;'
  eng-ASVBT: Therefore said I, Look away from me, I will weep bitterly; labor not
    to comfort me for the destruction of the daughter of my people.
  ita-1885: 'Perciò, io ho detto: Ritraetevi da me, ed io piangerò amaramente; non
    vi studiate di consolarmi intorno al guastamento della figliuola del mio popolo.'
  eng-LXXUP: Therefore I said, Let me alone, I will weep bitterly; labor not to comfort
    me for the breach of the daughter of my people.
  eng-ULB: Therefore I said, “Do not look at me, I will weep bitterly; do not try
    to comfort me concerning the destruction of the daughter of my people.”
  spa-VBL: 'Por eso dije: “¡Váyanse! Déjenme llorar en paz. No insistan en consolarme
    porque la hija de mi pueblo está arruinada”.'
  fra-_FOB: 'C''est pourquoi je dis: Détournez les yeux de moi, que je pleure amèrement!
    N''insistez pas pour me consoler du désastre de la fille de mon peuple.'
  mal-mal: 'അതുകൊണ്ട് ഞാൻ പറഞ്ഞത്: “എന്നെ നോക്കരുത്; ഞാൻ കൈപ്പോടെ കരയട്ടെ; എന്റെ ജനത്തിന്റെ
    നാശത്തെച്ചൊല്ലി എന്നെ ആശ്വസിപ്പിക്കുവാൻ ബദ്ധപ്പെടരുത്”.'
  urd-GVR: Is lie maiṅ ne kahā, “Apnā muṅh mujh se pher kar mujhe zār zār rone do.
    Mujhe tasallī dene par bazid na raho jabki merī qaum tabāh ho rahī hai.”
  suz-BL: मोपतीके गो आं कली मकोव़यीनी। गो हुइ हुइ पा ङाक्‍नुङ। आं कली लेम्‍चा थुं
    मपने। मारदे हना आं दाक्‍शो मुर खतम दुम्‍तेक्‍म” देंत। येरमीया ८:२३
  eng-NOY: Therefore, say I, look away from me, that I may weep bitterly; Strive not
    to comfort me for the desolation of the daughter of my people!
  ita-1927: 'Perciò dico: “Stornate da me lo sguardo, io vo’ piangere amaramente;
    non insistete nel volermi consolare del disastro della figliuola del mio popolo!”'
  ckb-ckb: 'لەبەر ئەوە گوتم: «وازم لێ بهێنن، بە تاڵییەوە دەگریێم، زۆرم لێ مەکەن بۆ
    دڵدانەوەم لەسەر وێرانبوونی گەلەکەم.»'
  eng-BBE: For this cause I have said, Let your eyes be turned away from me in my
    bitter weeping; I will not be comforted for the wasting of the daughter of my
    people.
  kan-OKCV: ಹೀಗಿರಲು ನಾನು ಹೀಗೆ ಹೇಳಿದೆನು, “ನನ್ನ ಕಡೆಯಿಂದ ದೃಷ್ಟಿ ತಿರುಗಿಸಿರಿ. ಬಹು ಸಂಕಟದಿಂದ
    ನಾನು ಅಳುವೆನು. ಏಕೆಂದರೆ ನನ್ನ ಜನವೆಂಬ ಯುವತಿಯು ಹಾಳಾದ ವಿಷಯದಲ್ಲಿ ನನ್ನನ್ನು ಸಂತೈಸುವುದಕ್ಕೆ
    ತವಕಗೊಳ್ಳದಿರಿ.”
  tam-2017: ஆகையால், என்னை நோக்கிப் பார்க்காதீர்கள்; மகளாகிய என் மக்கள் பாழாய்ப்போனதின்
    காரணமாக மனங்கசந்து அழுவேன்; எனக்கு ஆறுதல் சொல்ல வராதீர்கள் என்கிறேன்.
  spa-RV-1909: 'Por esto dije: Dejadme, lloraré amargamente; no os afanéis por consolarme
    de la destrucción de la hija de mi pueblo.'
  ron-BTF: 'De aceea am spus: Întoarceţi privirea de la mine; voi plânge amar, nu
    vă osteniţi să mă mângâiaţi, din cauza prădării fiicei poporului meu.'
  eng-WEBP: Therefore I said, “Look away from me. I will weep bitterly. Don’t labor
    to comfort me for the destruction of the daughter of my people.
  eng-FBV: That's why I said, “Go away! Let me mourn in peace. Don't insist on comforting
    me as the daughter of my people is ruined.”
  nld-1939: 'Neen, ik zeg: Wendt de blik van mij af, En laat mij bittere tranen schreien;
    Dringt mij uw troost maar met op Over de ondergang van de dochter van mijn volk.'
  nch-BL: Techtalcahuica huan techcahuaca ma nichoca. Amo xijchihuaca campeca para
    antechyoltalise. Techcahuaca ma nichoca por nomasehualhua cati quintzontamiltíaj.
  vie-1934: 'Vậy nên ta phán rằng: Các ngươi chớ ngó ta, ta sẽ khóc lóc thảm thiết.
    Đừng tìm cách yên ủi ta về sự hủy diệt của con gái dân ta!'
  hin-CV: इसलिये मैं कहता हूं, “अपनी दृष्टि मुझसे हटा लो; मुझे फूट-फूटकर रोने दो.
    मेरी प्रजा की पुत्री के विनाश के विषय में मुझे तसल्ली देने का प्रयास न करो.”
  eng-OURB: Therefore I said, “Look away from me. I will weep bitterly. Don’t labor
    to comfort me for the destruction of the daughter of my people.
  spa-BES: 'Por esto he dicho: “Dejen de mirarme los ojos en mi llanto amargo; No
    me consolarán por el desperdicio de la hija de mi pueblo.'
  tdx-tdx: Aa le hoe iraho, Aviho amako o fihaino’oo; apoho hangololoike ty tañy;
    ko imanea’o hohò, ty amy fandrotsahañe i anak’ampela’ ondatikooy.
  tha-KJV: เพราะฉะนั้นข้าพเจ้าจึงว่า “อย่ามองข้าพเจ้า ให้​ข้าพเจ้าหลั่งน้ำตาอย่างขมขื่น
    อย่าอุตส่าห์เล้าโลมข้าพเจ้าเลย เหตุ​ด้วยการทำลายธิดาแห่งชนชาติของข้าพเจ้า”
  por-BR-2018: 'Por isso eu disse: Desviai vossa vista de mim, pois chorarei amargamente;
    não insistais em me consolar pela destruição da filha do meu povo.'
  deu-ELO: 'Darum sage ich: Schauet von mir weg, daß ich bitterlich weine; dringet
    nicht in mich, um mich zu trösten über die Zerstörung der Tochter meines Volkes!'
  eng-WYC-2018: Therefore I said (or And so I said), Go ye away from me, I shall weep
    bitterly; do not ye be busy to comfort me on the destroying of the daughter of
    my people.
  epo-epo: 'Tial mi diris: Forturnu vin de mi, mi ploros maldolĉe; ne penu konsoli
    min pri la malfeliĉo de la filino de mia popolo.'
  uig-PIN: 'Xunga mǝn: — «Nǝziringlarni meningdin elinglar; Meni ⱪattiⱪ yiƣlaxⱪa ⱪoyunglar;
    Hǝlⱪimning bulinip ketixi toƣruluⱪ manga tǝsǝlli berixkǝ aldirap ɵzünglarni upratmanglar»
    — dedim.'
  beo-beo: 'Amaiba:le, dilia na yolesima! Bai na da na fi dunu bagohame bogoiba:le,
    na da ha:giwane dimusa: dawa:lala. Na dogo denesima:ne mae misa.'
  tpi-OTNT: Olsem na mi tokim yupela, yupela i no ken traim long mekim bel bilong
    mi i stap isi. Yupela i mas larim mi wanpela i stap, long wanem, mi wari tumas
    na mi wok long krai. Mi tingim ol tarangu manmeri bilong mi bai i bagarap na mi
    krai.
  hau-SA: Saboda haka na ce, “Ƙyale ni kurum; bari in yi kuka mai zafi. Kada ka yi
    ƙoƙarin ta’azantar da ni a kan hallakar mutanena.”
  uig-LAT: 'Shunga men: — «Neziringlarni méningdin élinglar; Méni qattiq yighlashqa
    qoyunglar; Xelqimning bulinip kétishi toghruluq manga teselli bérishke aldirap
    özünglarni upratmanglar» — dédim.'
  nde-nde: Ngakho ngathi, “Sukani kimi; lingiyekele ngikhale kabuhlungu. Lingazami
    ukungiduduza ngenxa yokuchithwa kwabantu bakithi.”
  ton-ton: Ko ia naʻaku pehē, sio kehe meiate au; te u tangi mamahi, ʻoua naʻa ʻahiʻahi
    ke fakafiemālieʻi au, koeʻuhi ko e maumau ʻoe ʻofefine ʻo hoku kakai.
  ces-1613: 'Protož jsem řekl: Ponechejte mne, ať hořekuji s pláčem, a neusilujte
    mne těšiti nad popléněním dcerky lidu mého.'
  eng-WMB: Therefore I said, “Look away from me. I will weep bitterly. Don’t labor
    to comfort me for the destruction of the daughter of my people.
  tam-TCV: ஆகவே நான், “என்னிடமிருந்து திரும்புங்கள்; என்னை மனங்கசந்து அழவிடுங்கள்;
    என் மக்களின் அழிவின் நிமித்தம் என்னைத் தேற்ற முயலாதீர்கள்” என்றேன்.
  ceb-ULB: Busa miingon ako, “Ayaw ako tan-awa, magtuaw ako; ayaw pagsulay sa paghupay
    kanako mahitungod sa pagkalaglag sa anak nga babaye sa akong katawhan.”
  pol-UBG: 'Dlatego powiedziałem: Odwróćcie swój wzrok ode mnie, abym gorzko zapłakał;
    nie próbujcie mnie pocieszać z powodu spustoszenia córki mojego ludu.'
  urd-GVU: اِس لئے مَیں نے کہا، ”اپنا منہ مجھ سے پھیر کر مجھے زار زار رونے دو۔ مجھے
    تسلی دینے پر بضد نہ رہو جبکہ میری قوم تباہ ہو رہی ہے۔“
  deu-1912: 'Darum sage ich: Hebt euch von mir, laßt mich bitterlich weinen; müht
    euch nicht, mich zu trösten über die Verstörung der Tochter meines Volks!'
  kan-2017: ಹೀಗಿರಲು, “ನನ್ನ ಕಡೆಯಿಂದ ದೃಷ್ಟಿ ತಿರುಗಿಸಿರಿ, ಬಹು ಸಂಕಟದಿಂದ ನಾನು ಅಳುವೆನು, ನನ್ನ
    ಜನವೆಂಬ ಯುವತಿಯು ಹಾಳಾದ ವಿಷಯದಲ್ಲಿ ನನ್ನನ್ನು ಸಂತೈಸುವುದಕ್ಕೆ ತವಕಗೊಳ್ಳದಿರಿ.
  yap-yap: Chiney e ngan chuw rog nggu par ni go’ gag nggu yornag gubin pi girdi’eg
    ni go’ karm’ad. Dab muguy rogon ni ngam fal’eg lanin’ug.
  hlt-MCSB: Te dongah, “Kai taeng lamloh mangthong uh laeh. Rhah nen khaw ka phaep
    uh mai eh. Ka pilnam tanu kah rhoelrhanah dongah kai hloep hamla taholh uh thae
    boeh.
  mdy-ETH: ታኣኮ ሃይቄ ዴሮሮ ዒናፓ ሜቂ ታኣኒ ዬኤካንዳጉዲ ታና ሃሹዋቴ፤ ዶዲሺፖቴ።
  twi-ASANTE: Enti mekaa sɛ, “Momfiri me so na mentwa adwo. Monnkyekye me werɛ wɔ
    me nkurɔfoɔ sɛeɛ ho.”
  eng-WEBU: Therefore I said, “Look away from me. I will weep bitterly. Don’t labor
