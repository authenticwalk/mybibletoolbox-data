  uig-ARA: 'شۇڭا مەن: ــ «نەزىرىڭلارنى مېنىڭدىن ئېلىڭلار؛ مېنى قاتتىق يىغلاشقا قويۇڭلار؛
    خەلقىمنىڭ بۇلىنىپ كېتىشى توغرۇلۇق ماڭا تەسەللى بېرىشكە ئالدىراپ ئۆزۈڭلارنى ئۇپراتماڭلار»
    ــ دېدىم.'
  sus-sus: Na kui n naxa a fala, «Wo n lu na, n xa wa a xɔrɔxɔɛ ra. Wo naxa kata n
