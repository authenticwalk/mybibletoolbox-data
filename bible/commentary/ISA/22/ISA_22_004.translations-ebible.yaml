  gub-BL: A'e rupi aze'eg nezewe peme kury. — Petyryk ihewi kury. Tuwe azai'o hezemumikahy
    haw iro ma'e rehe nehe. Pezeagaw zo hemurywete kar pà nehe, ta'e teko heremiaihu
    u'ar tuwe iaiw paw rehe a'e wà xe, a'e wanupe ihe, i'i Tupàn.
  eng-DRA: 'Therefore have I said: Depart from me, I will weep bitterly: labour not
    to comfort me, for the devastation of the daughter of my people.'
