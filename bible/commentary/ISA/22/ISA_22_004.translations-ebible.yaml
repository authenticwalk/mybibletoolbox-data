  urd-urd: इसीलिए मैंने कहा, मेरी तरफ़ मत देखो, क्यूँकि मैं ज़ार — ज़ार रोऊँगा मेरी
    तसल्ली की फ़िक्र मत करो, क्यूँकि मेरी दुख़्तर — ए — क़ौम बर्बाद हो गई।
  rus-SYN: 'Потому говорю: оставьте меня, я буду плакать горько; не усиливайтесь утешать
