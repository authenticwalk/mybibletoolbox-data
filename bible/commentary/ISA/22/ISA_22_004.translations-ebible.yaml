    poe kanaka.'
  arb-NAV: 'لِذَلِكَ أَقُولُ: «ابْتَعِدُوا عَنِّي لأَبْكِيَ بِمَرَارَةٍ، لَا تَتَكَبَّدُوا
    جَهْداً فِي تَعْزِيَتِي مِنْ أَجْلِ دَمَارِ ابْنَةِ شَعْبِي».'
  ewe-ewe: Eya ta megblɔ be, “Miɖe kɔ ɖa le ŋunye, eye mina mɔm mafa avi vevie. Migafa
