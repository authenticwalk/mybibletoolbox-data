  uig-CYR: 'Шуңа мән: — «Нәзириңларни мениңдин елиңлар; Мени қаттиқ жиғлашқа қоюңлар;
    Хәлқимниң булинип кетиши тоғрилиқ маңа тәсәлли беришкә алдирап өзүңларни упратмаңлар»
    — дедим.'
  tel-2017: కాబట్టి నేను చెప్పేదేమిటంటే ‘నా వంక చూడకండి. నేను తీవ్రమైన విషాదంతో ఏడుస్తాను.
    నా జనానికి సంభవించిన వినాశనం గూర్చి నన్ను ఓదార్చడానికి ప్రయత్నించకండి.’
  hat-BSA: 'Akoz sa, mwen di nou: “Tounen zye nou byen lwen m; kite mwen kriye byen
