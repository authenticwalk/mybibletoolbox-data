  por-BRBSL: 'Por isso eu disse: “Olhe para longe de mim. Eu chorarei amargamente.
    Não trabalhe para me confortar pela destruição da filha do meu povo.'
  cth-cth: Hatdawkvah, kai hah na khen hanh. Puenghoi ka kap haw nei. Ka miphunnaw
