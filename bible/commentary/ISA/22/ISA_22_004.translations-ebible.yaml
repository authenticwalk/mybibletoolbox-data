  heb-heb: על כן אמרתי שעו מני אמרר בבכי אל תאיצו לנחמני על שד בת עמי׃
  ben-IRV: সেইজন্য আমি বললাম, “আমার দিকে তাকিও না; আমি খুব কাঁদব। আমার লোকের মেয়েদের
    সর্বনাশের বিষয়ে আমাকে সান্ত্বনা দেবার চেষ্টা করো না।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਖਿਆ, ਮੇਰੀ ਵੱਲ ਨਾ ਵੇਖੋ, ਮੈਂ ਫੁੱਟ-ਫੁੱਟ ਕੇ ਰੋਵਾਂਗਾ। ਮੇਰੀ ਪਰਜਾ ਦੀ
    ਧੀ ਦੀ ਬਰਬਾਦੀ ਉੱਤੇ, ਮੈਨੂੰ ਤਸੱਲੀ ਦੇਣ ਦਾ ਯਤਨ ਨਾ ਕਰੋ।
  mya-JVB: ထိုကြောင့် ငါဆို သည်ကား၊ ငါ့ ကိုမကြည့် ပါနှင့်။ ပြင်း စွာငို ရမည်။ ငါ့
    အမျိုး သတို့သမီး ပျက်စီး သည်ဖြစ်၍၊ ငါ့ စိတ် ပြေစေခြင်းငှါ မ ကြိုးစား ပါနှင့်။
  hmo-hmo: Unai dainai lau gwau, “Lau dekenai do umui noho lasi. Lau ura egu bese,
