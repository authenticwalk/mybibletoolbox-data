    Nan gumazamiziba bar ikufi, ezɨ kɨ me ginɨghnɨghav arai.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ sɩ ɩ́ yele-m nɑ mɑ́ wii wɑhɑlɑ wei ɩ mɑɣɑnɑ mɑ yǝlɑɑ tɔ ɩ
    tɔɔ. Ɩ́ tɑɑ mɑɣɑsɩ sɩ ɩ́ puɣusiɣi-m.
  azb-azb: 'Buna görə mən belə dedim: «Məni tənha qoyun, qoy acı-acı ağlayım, Əziz
    xalqım məğlub olduğuna görə Mənə təsəlli verməyə cəhd göstərməyin».'
  eng-DBY: 'Therefore said I, Look away from me; let me weep bitterly: labour not
    to comfort me, because of the spoiling of the daughter of my people.'
  hin-2017: इस कारण मैंने कहा, “मेरी ओर से मुँह फेर लो कि मैं बिलख-बिलख कर रोऊँ; मेरे
    नगर के सत्यानाश होने के शोक में मुझे शान्ति देने का यत्न मत करो।”
  wol-KYG: 'Moo ma tax ne: «Buleen ma xool, damay naqarlu, jooy. Tàyyileen maa dëfal
    ci sama bokk yi sànku.»'
  eng-YLT: Therefore I said, 'Look ye from me, I am bitter in my weeping, Haste not
