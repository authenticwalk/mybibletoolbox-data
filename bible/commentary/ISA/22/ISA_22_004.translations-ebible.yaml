  ory-ory: ଏଥିପାଇଁ ମୁଁ କହିଲି, “ମୋତେ ଛାଡ଼ି ଅନ୍ୟଆଡ଼େ ଅନାଅ, ମୁଁ ଅତିଶୟ ରୋଦନ କରିବି; ମୋʼ
