  tbz-SIM: Dɛɛ̀ te kɛ̀ n tu di bɑ́ nni nwúó, n yóunɛ̀ kɛ̀ nní nti didɑbònnì, di bɑ́
    nyetíróo kɛ m bɑ́ɑ́ mmɛyɛi mmɛ̀ɛ̀ do n kɔbɛ.
  msy-2020: Kamaghɨn kɨ ia mɨgei, Ia nan navim damutɨ, a nɨmɨra ikɨsɨ damuan markɨ.
