  srp-1865: 'Zato rekoh: proðite me se, da plaèem gorko; ne trudite se da me tješite
    za pogiblju kæeri naroda mojega.'
  lug-lug: Kyenava njogera nti, “Munveeko, mundeke nkaabire ddala nnyo. Temugezaako
