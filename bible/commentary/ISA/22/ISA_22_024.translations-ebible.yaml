    Eliakimi do idia hametaua. Idia ese ia dekenai do idia taua dae, uro bona kapusi
    be ikoko dekenai idia taua dae hegeregerena.
  urd-urd: और उसके बाप के ख़ान्दान की सारी हशमत या'नी आल — ओ — औलाद और सब छोटे — बड़े
    बर्तन प्यालों से लेकर क़राबों तक सबको उसी से मन्सूब करेंगे।
  rus-SYN: И будет висеть на нем вся слава дома отца его, детей и внуков, всей домашней
    утвари до последних музыкальных орудий.
  bqc-SIM: Ãma aà de bɛdeↄ a loowà ḿpii, an nɛ́ↄ ń ń buiↄ ń ń ta keleↄ píi,
    sɛa dodãbↄↄ e olaↄwa.
  tcz-CHONGTHU: Mopohna lentah peuvin tin, a insungmi aneopen geija choisanga umding
    ahi.”
  mar-mar: त्याच्या पित्याच्या घराण्यातील सर्व गौरव, मुले व संतती, सर्व लहान पात्रे,
    पेल्यापासून सुरईपर्यंत सर्व भांडी तिच्यावर टांगून ठेवतील.
  qub-qub: Chay läbuscho bälej cösacuna warcurashannömi llapan famillyancuna payllaman
    yäraconga. Llapan famillyan payllamanmi ricaranga.
  hat-hat: Men, tout fanmi l', tout ti fanmi l' yo pral tounen yon chay twò lou pou
    li. Yo pral pandye nan kou l' tankou gode ak bòl ki pandye nan yon zegwi bwa.
  eng-BSB: 'So they will hang on him the whole burden of his father’s house: the descendants
    and the offshoots—all the lesser vessels, from bowls to every kind of jar.'
  eng-WEBPB: They will hang on him all the glory of his father’s house, the offspring
    and the issue, every small vessel, from the cups even to all the pitchers.
  kbq-kbq: Ana hanige'za naga'amo'za agriteke zamazama hanigura zamavua antegahaze.
    Naga'amo'zane agrama kasezmante'nimo'za, kavoramine kapuraminema azotare'ma hantintazaza
    hu'za agriteke hanti'za manigahaze.
  nhe-BL: Pero nochi ifamilia tlen más hueyi hasta tlen más pilsiltzi motlatzquilise
    ipan ya para mopanoltise huan elis se tlamamali tlen tlahuel etic para ya.’”
  gub-BL: Iànàm a'e wà, ikàg wera'u ma'e wà, ikàg 'ym wera'i ma'e wà no, ipuhuz katu
    putar izupe a'e wà nehe. Hekuzar katu putar wanemi'u izupe nehe. Hekuzar katu
    putar wama'e ime'eg myr izupe nehe no. Umekuzar putar wama'e paw wanupe nehe.
    Iànàm nuzawy kwaw kanek tàpuz izyta rehe imuzaiko pyrer wà, kawawhu wà no, y'a
    wà no.
  eng-DRA: And they shall hang upon him all the glory of his father’s house, divers
    kinds of vessels, every little vessel, from the vessels of cups even to every
    instrument of music.
