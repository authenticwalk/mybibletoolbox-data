verse: ISA.022.024
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പിതൃഭവനത്തിന്റെ എല്ലാ മഹത്ത്വവും അവർ അദ്ദേഹത്തിന്റെമേൽ തൂക്കിയിടും;
    സന്തതിയെയും പിൻഗാമികളെയും—കിണ്ണംമുതൽ ഭരണിവരെയുള്ള സകലചെറുപാത്രങ്ങളെയും തന്നെ.”
  deu-TKW: Da wird sich dann die ganze Wucht seines väterlichen Hauses an ihn hängen,
    Kind und Kegel, all' das kleine Geschirr, sowohl das Beckengeschirr, als auch
    sämtliches Kruggeschirr.
  lin-lin: 'Nkembo nyonso ya ndako ya tata na ye ekozala likolo na ye : kobanda na
    bakitani na ye kino na bana na bango nyonso, lokola bisalelo oyo : kobanda na
    bakopo ya mike kino na mbeki ya minene.'
  eng-LSV: And they have hanged on him || All the glory of the house of his father,
    || The offspring and the issue, || All vessels of small quality, || From vessels
    of basins to all vessels of flagons.
  eng-GNV: And they shall hang vpon him all the glorie of his fathers house, euen
    of the nephewes and posteritie all small vessels, from the vessels of the cuppes,
    euen to all the instruments of musike.
  eng-WEBSTER: And they shall hang upon him all the glory of his father's house, the
    offspring and the issue, all vessels of small quantity, from the vessels of cups,
    even to all the vessels of flagons.
  nhw-BL: Pero nochi ifamilia tlen catli más hueyi hasta catli más tziquitetzi motlatzquilise
    ipan ya para mopanoltise huan elis se tlamamali catli tlahuel etic para ya.’ ”
  swh-ONEN: 'Utukufu wote wa jamaa yake utakuwa juu yake: Watoto wa jamaa hiyo na
    machipukizi yake, vyombo vyake vyote vidogo, tangu bakuli hadi magudulia yote.”'
  bba-bba: U ko n sɑ̃ɑwɑ bɛɛrɛ yen wiru. Be bɑ wɑ̃ɑ win yɛnuɔ, bukurobu kɑ bibu, ɡobiɡibu
    kɑ sɑ̃ɑrobu, wiyɑ u ko n be kpuro sɔɔwɑ nɡe sɑsɑru.
  eng-KJVCPB: And they shall hang upon him all the glory of his father’s house, The
    offspring and the issue, All vessels of small quantity, From the vessels of cups,
    even to all the vessels of flagons.
  luo-luo: Duongʼ duto ma joodgi noyudi ma gin, nyithinde gi nyikwaye, gige duto ma
    ok ogen, machalo kaka bakunde nyaka agulni duto nowuog kuome.
  meu-meu: Tamana ena iduhu metauna idoinai na ienai baine hetau dae, garana bona
    vevena idoinai, uda-uda ḡaudia maraḡidia iboudiai, kebere amo e dae ela bona bio
    iboudiai.
  npi-ULB: उसको घराना, सन्तानहरू र वंशको, हरेक सानो भाँडोदेखि कचौराहरू र गाग्रोहरूका
    गौरव तिनीहरूले उसमा नै राख्‍नेछन् ।
  yor-yor: 'Gbogbo ògo ìdílé rẹ̀ ni wọn yóò sì fi kọ ní ọrùn: ìran rẹ̀ àti àrọ́mọdọ́mọ
    rẹ̀, gbogbo ohun èlò ife, títí dé orí ago ọtí.'
  pes-OPCB: «اما تمام خاندان و فرزندان او مانند کاسه‌ها و کوزه‌هایی که بر میخ می‌آویزند
    بر او خواهند آویخت.
  tgl-ULB: Ilalagay nila sa kaniya ang lahat ng kaluwalhatian ng tahanan ng kaniyang
    ama, ang anak at mga kaapu-apuhan, bawat maliliit na sisidlan mula sa mga kopa
    papunta sa lahat ng mga tapayan.
  hui-hui: Ani kagola ibu damene maru karu ti ibuni hana ho hene howa ibugua ti biamogo
    bia helonaga ibuhondo hale halu holebira. Nu todobene beru mbira ira gemboge hongoheni
    gerela hagadagua ti ibuni hana ho hene mbira holebira.
  mya-mya: '``သို့​ရာ​တွင်​ဆွေ​မျိုး​ညာ​တိ​များ​နှင့်​မှီ​ခို သူ​တို့​သည် သူ​၏​အ​တွက်​ဝန်​ထုပ်​ဝန်​ပိုး​ဖြစ်
    ၍​နေ​လိမ့်​မည်။ ငုတ်​တွင်​ဆွဲ​ချိပ်​ထား​သည့်​အိုး ခွက်​များ​ကဲ့​သို့ သူ​တို့​သည်​သူ့​ကို​တွယ်​ကပ်
    နေ​ကြ​လိမ့်​မည်။-'
  bod-N: དེའི་ཕ་གཞིས་ཀྱི་གཟི་བརྗིད་ཐམས་ཅད་དེ། དེའི་བུ་ཕྲུག་དང་ཚ་རྒྱུད། ད་དུང་ཡོ་བྱད་སྣ་ཚོགས་ཏེ།
    ཕོར་པ་དང་བུམ་པ་བཅས་ཐམས་ཅད་ཁོ་ལ་བརྟེན་པར་འགྱུར།
  sna-sna: Mbiri yeimba yababa vake ichaturikwa paari; matavi namabukira, nemidziyo
    midiki yose, kubva pamikombe kusvikira pamakate ose.
  spa-BLM: De él colgarán toda la gloria de la casa de su padre, la descendencia y
    el caudal, toda vasija pequeña, desde las copas hasta todos los cántaros.
  cac-cac: Masanil eb' sc'ab'yoc smam vin̈ yed' yin̈tilal, nivan ol aj yelc'och eb'
    yuj vin̈. Ichato al ol ajcanoch eb' d'a yib'an̈ vin̈. Icha tz'ajoch locan lum
    chenxalu yed' masanil yamc'ab' yic junoc pat d'a junoc te' locte' mac'b'ilochi,
    icha chi' ol ajoch eb' d'a vin̈.
  swh-ULB: Nao wataangukia juu yake utukufu wote wa baba nyumba ya baba yake, watoto
    wake na uzao wake na kila chombo kidogo kutoka vikombe mpaka majagi yote.
  bel-bel: І будзе вісець на ім уся слава дома бацькі ягонага, дзяцей і ўнукаў, усяго
    хатняга начыньня да апошніх музычных прыладаў.
  deu-ELBBK: 'Und man wird an ihn hängen die gesamte Herrlichkeit seines Vaterhauses:
    die Sprösslinge und die Seitenschosse, alle kleinen Gefäße, von den Beckengefäßen
    bis zu allen Kruggefäßen.'
  mbb-OT: Ne is tivuuk he pemilya zin wey menge kezuzumahi zin ne edsarig kandin.
    Iring sikandin te selenggatà he zutun isanggat is nekedseselekawà he zezeisey
    he menge teleǥuey, puun te menge yehung pehendiyà te menge tivud.
  mal-2015: അവർ അവന്റെമേൽ അവന്റെ പിതൃഭവനത്തിന്റെ സകലമഹത്വത്തെയും സന്തതിയെയും പ്രജയെയും
    കിണ്ണംമുതൽ തുരുത്തിവരെയുള്ള സകലവിധ ചെറു പാത്രങ്ങളെയും തൂക്കിയിടും.
  gup-gup: Dja bininj rowk nawu nuye namud kabirriburlumerren nungkakenh dja wanjh
    kabirrimarrkebbun bu kabenbidyikarrme. Bedda wanjh kabirriwernhkarrme, dja wanjh
    kabirridulmukmen yiman kayime nawern banikkin dja njalehnjale bu kabarndi kore
    kundulk.
  rmc-rmc: A savoro pharipen leskre dadeskre khereskro ela figimen pre leste, o čhave
    the caľi famelija – savore cikne nadobi, le šalkendar dži o bare kuča.
  pes-OPV: وتمامی جلال خاندان پدرش را از اولاد و احفاد وهمه ظروف کوچک را از ظروف کاسه‌ها
    تا ظروف تنگها بر او خواهند آویخت.
  ron-1924: Пе ел се ва сприжини тоатэ слава касей татэлуй сэу, одраслеле алесе ши
    де окарэ, тоате скулеле челе мичь, атыт лигенеле, кыт ши васеле.
  ben-OBCV: 'তার বংশের সব গরিমা তারই উপরে ঝুলবে: তার সন্তানসন্ততি ও বংশধরেরা, যেমন
    কোনো গোঁজের উপরে ছোটো-বড়ো নির্বিশেষে সব পাত্র ঝুলতে থাকে।”'
  som-som: Oo waxaa korkiisa laga lalmin doonaa sharaftii reerka aabbiihiis oo dhan,
    dhasha iyo farcanka, iyo weelasha yaryar oo dhan, koobabka iyo xataa sibraarrada
    waaweyn oo dhanba.
  lat-VUC: Et suspendent super eum omnem gloriam domus patris ejus; vasorum diversa
    genera, omne vas parvulum, a vasis craterarum usque ad omne vas musicorum.
  eng-ASVBT: And they shall hang upon him all the glory of his father’s house, the
    offspring and the issue, every small vessel, from the cups even to all the flagons.
  ita-1885: E si appenderà a quel chiodo tutta la gloria della casa di suo padre,
    rampolli, e piantoni; tutti gli arredi minori, da' vasellamenti delle coppe fino
    a tutti i vasellamenti delle guastade.
  eng-LXXUP: And every one that is glorious in the house of his father shall trust
    in him, from the least to the greatest; and they shall depend upon him in that
    day.
  eng-ULB: They will hang on him all the glory of his father's house, the offspring
    and descendants, every small container from the cups to all the jugs.
  spa-VBL: '“Sobre él recaerá la pesada carga de la familia de su padre: todos los
    descendientes y los parientes políticos, todos los pequeños recipientes, cuencos
    y toda clase de jarras.'
  fra-_FOB: Toute la gloire de la maison de son père, les rejetons grands et petits,
    reposeront sur lui; tous les petits ustensiles, depuis la vaisselle des bassins,
    jusqu'à tous les instruments de musique.
  mal-mal: അവർ അവന്റെമേൽ അവന്റെ പിതൃഭവനത്തിന്റെ സകലമഹത്ത്വത്തെയും സന്തതിയെയും സന്തതിപരമ്പരയെയും
    കിണ്ണംമുതൽ തുരുത്തിവരെയുള്ള സകലവിധ ചെറുപാത്രങ്ങളെയും തൂക്കിയിടും”.
  urd-GVR: Lekin phir ābāī gharāne kā pūrā bojh us ke sāth laṭak jāegā. Tamām aulād
    aur rishtedār, tamām chhoṭe bartan pyāloṅ se le kar martabānoṅ tak us ke sāth
    laṭak jāeṅge.
  suz-BL: मिनु आ आफ आ खिं ङा ठेयब मुर नु आल चच युइ नेल्‍ले मेको आ अधिकारम बाक्‍नीम।
    खिं ङा बोस नेल्‍ल मेको आ अधिकारम बाक्‍नीम” देंत।
  eng-NOY: Upon him shall hang all the glory of his father's house, The offspring
    and the offshoots; Every small vessel, from the goblet even to all the pitchers.
  ita-1927: A lui sarà sospesa tutta la gloria della casa di suo padre, i suoi rampolli
    nobili e ignobili, tutti i vasi più piccoli, dalle coppe alle bottiglie.
  ckb-ckb: هەموو شکۆمەندی بنەماڵەکەی بەوەوە هەڵدەواسن، چڵەکان و لقەکان، هەموو دەفرە
    بچووکەکان، لە دەفرە پەلەکانەوە هەتا دەفرە قووڵەکان.»
  eng-BBE: And all the glory of his father's family will be hanging on him, all their
    offspring, every small vessel, even the cups and the basins.
  kan-OKCV: ಬಟ್ಟಲು ಮೊದಲುಗೊಂಡು ಕೊಡದ ತನಕ, ಸಕಲ ಸಾಧಾರಣ ಪಾತ್ರೆಗಳನ್ನು ಅಂದರೆ ತಂದೆಯ ಸಂತಾನ,
    ಸಂತತಿಯಾದ ಅವನ ಮನೆಯ ಎಲ್ಲಾ ವೈಭವವನ್ನು ಅವರು ಅವನಿಗೆ ವಹಿಸುವರು.
  tam-2017: அதின்மேல் அவன் தகப்பன் வம்சத்தாராகிய பிள்ளைகள், பேரப்பிள்ளைகளுடைய மகிமை
    அனைத்தையும், சிறிதும் பெரிதுமான சகல பானபாத்திரங்களையும் தூக்கி வைப்பார்கள்.
  spa-RV-1909: Y colgarán de él toda la honra de la casa de su padre, los hijos y
    los nietos, todos los vasos menores, desde los vasos de beber hasta todos los
    instrumentos de música.
  ron-BTF: Şi ei vor atârna pe el toată gloria casei tatălui său, copiii şi urmaşele,
    toate vasele mici, de la vasele paharelor, până la toate vasele de felul ulcioarelor.
  eng-WEBP: They will hang on him all the glory of his father’s house, the offspring
    and the issue, every small vessel, from the cups even to all the pitchers.
  eng-FBV: The heavy burden of his father's family will hang on him—all the descendants
    and the inlaws—all the little containers, bowls and all kinds of jars.
  nld-1939: Heel de glorie daarvan zal aan hem blijven hangen, Alle spruiten en loten,
    alle bekers, kommen en kruiken.
  nch-BL: Pero nochi ifamilia ten cati más hueyi hasta cati más pisiltzi motatzquilise
    ipan ya para mopanoltise huan elis se tamamali cati tahuel etic para ya.’ ”
  vie-1934: Người ta sẽ treo trên nó mọi sự vinh hiển của nhà cha mình, con cái dòng
    dõi, và hết thảy những đồ đựng bé nhỏ nữa, từ cái chén đến cái ve.
  hin-CV: उस पर उसके पिता के वंश का वैभव, संतान, छोटे पात्र, कटोरे तथा सुराहियों को
    लटका देंगे.
  eng-OURB: They will hang on him all the glory of his father’s house, the offspring
    and the issue, every small vessel, from the cups even to all the pitchers.
  spa-BES: Y toda la gloria de la familia de su padre estará sobre él, toda su descendencia,
    cada vasija pequeña, incluso las copas y los jarros.
  tdx-tdx: Le hasampe’ iareo ama’e iaby ty engen-anjomban-drae’e, o tariratseo naho
    o tamingañeo, ze fonga anam-pitiheke naho ze hene fitovy naho o sajoao.
  tha-KJV: และเขาทั้งหลายจะแขวนไว้บนตัวเขาซึ่งสง่าราศีทั้งสิ้นของวงศ์วานบิดาของเขา
    ลูกหลานผู้​สืบสาย ภาชนะเล็กๆทุกชิ้น ตั้งแต่​ถ้วยจนถึงเหยือกทั้งสิ้น
  por-BR-2018: E nele pendurarão toda a honra da casa de seu pai, dos renovos e dos
    descendentes, todos as vasilhas menores; desde as vasilhas de taças, até todas
    as vasilhas de jarros.
  deu-ELO: 'Und man wird an ihn hängen die gesamte Herrlichkeit seines Vaterhauses:
    die Sprößlinge und die Seitenschosse, alle kleinen Gefäße, von den Beckengefäßen
    bis zu allen Kruggefäßen. -'
  eng-WYC-2018: And thou shalt hang on him all the glory of the house of his father,
    (unto) diverse kinds of vessels, each little vessel, from the vessels of cups,
    till to each vessel of musics, (or each little vessel, from the cups, unto the
    pots).
  epo-epo: Kaj pendos sur li la tuta gloro de la domo de lia patro, la infanoj kaj
    idoj, ĉiuj malgrandaj vazoj, de la vazoj por manĝado ĝis la vazoj por trinkado.
  uig-PIN: Hǝlⱪ uning üstigǝ atisining jǝmǝtining barliⱪ xɵⱨrǝtlirini yüklǝydu; Yǝni
    barliⱪ uruⱪ-nǝsillirini, Barliⱪ kiqik ⱪaqa-ⱪuqilarni, Piyalǝ-jamlardin tartip
    barliⱪ küp-idixlarƣiqǝ asidu.
  beo-beo: Be fa:no, ea sosogo fi amola ea ouligi dunu huluane da ema dioi liligi
    bagadewane ba:mu. Ilia da fedege agoane, ofodo amola gaga amola gosagisisu liligi
    amo defele ema gosagisi dialebe ba:mu.
  tpi-OTNT: “‘Na olgeta lain bilong en bai i hangamap long em na askim em long helpim
    ol. Bai ol i hangamap long em olsem ol sospen na ol jak samting i hangamap i stap
    long wanpela huk.
  hau-SA: Dukan ɗaukakar iyalinsa za tă rataya a kansa daga ’ya’yansa da zuriyarsa
    har zuwa dukan ƙananan kayan aikinsa, wato, daga kwanoni har zuwa tuluna.
  uig-LAT: Xelq uning üstige atisining jemetining barliq shöhretlirini yükleydu; Yeni
    barliq uruq-nesillirini, Barliq kichik qacha-quchilarni, Piyale-jamlardin tartip
    barliq küp-idishlarghiche asidu.
  nde-nde: Lonke udumo lwakwabo luzakuba kuye, inzalo yakhona lezizukulwane zonke,
    izitsha zakhona ezincinyane, kusukela emiganwini kusiya enkonxeni zonke.
  ton-ton: Pea te nau tautau ʻiate ia ʻae lelei kotoa pē ʻoe fale ʻo ʻene tamai, ko
    e hako mo e fānau, ʻae ngaahi ipu siʻi kotoa pē, mei he kihiʻi ipu inu, ʻo aʻu
    ki he ngaahi ipu kehe kotoa pē.
  ces-1613: I zavěsí na něm synové a dcery všecku slávu domu otce jeho, všecko nádobí,
    i to nejmenší, od nádobí, z něhož se pije, až do všech nádob vinných.
  eng-WMB: They will hang on him all the glory of his father’s house, the offspring
    and the issue, every small vessel, from the cups even to all the pitchers.
  tam-TCV: அவனுடைய தகப்பன் குடும்பத்தினராகிய பிள்ளைகளும் பேரப்பிள்ளைகளுமான, சிறிய
    பாத்திரங்கள், கிண்ணங்கள் முதல் பெரிய குடங்கள் வரையுள்ள அனைத்து பாத்திரங்களைப்போல்
    பெரிய பொறுப்பு அவன்மேல் இருக்கும்.”
  ceb-ULB: Isab-it nila kaniya ang tanang himaya sa balay sa iyang amahan, ang mga
    anak ug ang mga kaliwat, ang matag sudlanan gikan sa mga kopa ngadto sa tanang
    mga tibod.
  pol-UBG: I zawieszą na nim całą chwałę domu jego ojca, synowie i córki, wszelkie
    drobne naczynia, od kubków do wszelkich dzbanów.
  urd-GVU: لیکن پھر آبائی گھرانے کا پورا بوجھ اُس کے ساتھ لٹک جائے گا۔ تمام اولاد
    اور رشتے دار، تمام چھوٹے برتن پیالوں سے لے کر مرتبانوں تک اُس کے ساتھ لٹک جائیں
    گے۔
  deu-1912: daß man an ihn hänge alle Herrlichkeit seines Vaterhauses, Kind und Kindeskinder,
    alle kleinen Geräte, beide, Trinkgefäße und allerlei Krüge.
