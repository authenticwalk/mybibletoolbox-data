verse: ISA.022.007
translations:
  mal-C: നിന്റെ അതിമനോഹരമായ താഴ്വരകളിൽ രഥങ്ങൾ നിറഞ്ഞു; കുതിരച്ചേവകർ നഗരകവാടങ്ങളിൽ
    അണിനിരന്നു.
  deu-TKW: Da, als sich deine schönsten Ebenen mit Wagen gefüllt, und Reiter sich
    gegen die Thore aufgestellt,
  lin-lin: Lubwaku na yo, oyo eleki kitoko etondi na bashar, mpe basoda oyo batambolaka
    likolo ya bampunda batelemi-telemi na bikuke ya engumba ;
  eng-LSV: And it comes to pass, || The choice of your valleys have been full of chariots,
    || And the horsemen diligently place themselves at the gate.
  eng-GNV: And thy chiefe valleis were full of charets, and the horsemen set themselues
    in aray against the gate.
  eng-WEBSTER: And it shall come to pass, that thy choicest valleys shall be full
    of chariots, and the horsemen shall set themselves in array at the gate.
  nhw-BL: Inijuanti quitemitise nochi nopa tlamayame catli más yejyectzitzi ipan amotlal
    ica carros para tlahuilanase. Huan campa ipuertas Jerusalén moquetztose miyac
    soldados catli tlejcotose cahuayojtipa para tlahuilanase.
  swh-ONEN: Mabonde yako yaliyo mazuri sana yamejaa magari ya vita, nao wapanda farasi
    wamewekwa kwenye malango ya mji;
  bba-bba: Wunɛ Yerusɑlɛmu, wee tɑbu kɛkɛbɑ bɑ tɛrie wunɛn wɔwi sɔɔ mi tem ɡem wɑ̃ɑ.
    Mɑ mɑɑsɔbu bɑ wunɛn ɡbɑ̃rɑ kɔnnɔsu tɑrusi.
  eng-KJVCPB: And it shall come to pass, that thy choicest valleys shall be full of
    chariots, And the horsemen shall set themselves in array at the gate.
  luo-luo: Holniu mabeyo opongʼ gi geche mag lweny, kendo joidh farese osechielo rangeye
    mag dala maduongʼ.
  meu-meu: Emu koura namo-hereadia na kariota ese e hahonudia, bona hosi-gui taudia
    na ikoukou ai e gini.
  npi-ULB: तेरा उत्तम बेसीहरू रथहरूले भरिनेछन् र घोडचढीहरूले ढोकाहरूमा आफ्‍ना ठाउँ
    ओगट्नेछन् ।
  yor-yor: Àyànfẹ́ àfonífojì rẹ kún fún kẹ̀kẹ́ ogun, àwọn ẹlẹ́ṣin ni a gbá jọ sí ẹnu-bodè
    ìlú.
  pes-OPCB: دشتهای سرسبز یهودا از ارابه‌های دشمن پر شده است و سواران دشمن به پشت دروازه‌های
    شهر رسیده‌اند.
  tgl-ULB: Mapupuno ng karwahe ang inyong mabubuting lambak, at magbabantay sa tarangkahan
    ang mga mangangabayo.
  hui-hui: Tínaga dindi ulini bayaleore ngamigoha wai biaga karisi hongohe dewa wu
    to̱lowa ami agali maru nogo hosini biralu tanonaga pabe haraba ngagoria manda
    manda buwa wai bule íbu kagoni.
  mya-mya: မြေ​သြ​ဇာ​ထက်​သန်​သည့်​ယု​ဒ​ချိုင့်​ဝှမ်း​များ သည် စစ်​မြင်း​ရ​ထား​များ​နှင့်​ပြည့်​နှက်​လျက်
    ရှိ​ပြီး​လျှင် မြင်း​စီး​သူ​ရဲ​တို့​သည်​ယေ​ရု ရှ​လင်​မြို့​တံ​ခါး​တွင်​ရပ်​လျက်​နေ​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱི་ལུང་པ་བཟང་པོའི་ནང་དུ་ཤིང་རྟ་ཡིས་གང་ཞིང་། དམག་རྟའི་ཚོགས་ཀྱང་མཁར་སྒོའི་མདུན་དུ་བསྒྲིགས་ཡོད།
  sna-sna: Mipata yako yakaisvonaka yakazara nengoro, uye vatasvi vamabhiza vakaiswa
    pamasuo eguta;
  spa-BLM: Sus valles más selectos se llenaron de carros, y los jinetes se dispusieron
    en la puerta.
  cac-cac: Masanil juntzan̈ lum ch'olquiltac vach' yilji, b'ud'anxo lum yuj carruaje.
    Axo eb' ayq'ue d'a yib'an̈ chej, vanxo yac'an oval eb' d'a spuertail e chon̈ab'.
  swh-ULB: Siku hiyo ambapo mabonde ulioyachagua yatajaa magari, na farasi watachukua
    nafasi zao katika lango.
  bel-bel: І вось, найлепшыя даліны твае напоўніліся калясьніцамі, і верхаўцы вырадаваліся
    насупраць брамы,
  deu-ELBBK: Und es wird geschehen, deine auserlesenen Täler werden voll Wagen sein,
    und die Reiter nehmen Stellung gegen das Tor.
  mbb-OT: Edliǥuyan dan is uuzaran he menge suǥud diyà te keniyu, ne ed-amur-amur
    zan diyà te menge pultahan te inged niw.
  mal-2015: അങ്ങനെ നിന്റെ മനോഹരമായ താഴ്‌വരകൾ രഥങ്ങൾകൊണ്ടു നിറയും; കുതിരപ്പട വാതില്ക്കൽ
    അണിനിരത്തും.
  gup-gup: Manbu manbolkmakkaykenh ngudberre kanjdjikanjdji nakka wanjh djarrang dja
    chariots manwern wanjh bolkbarrkbom, mak kore kubolkkihkimuk ngurrihni nakka bininj
    birrimirndewern kabirrimorneni djarrang wanjh birribolkwakbuyinguneng kukadje
    ngudberre.
  rmc-rmc: Andre tire nekšukareder dolini hin pherdo verdana, o slugaďa pro graja
    pes rozthode paš o brani le foroskre.
  pes-OPV: و وادیهای بهترینت از ارابه‌ها پرشده، سواران پیش دروازه هایت صف آرایی می‌نمایند،
  ron-1924: Челе май фрумоасе вэй але тале сунт плине де каре, ши кэлэреций се ыншируе
    де бэтае ла порциле тале.
  ben-OBCV: তোমাদের বাছাই করা উপত্যকাগুলি রথে পরিপূর্ণ, সমস্ত নগরদ্বারে অশ্বারোহীদের
    নিযুক্ত করা হয়েছে।
  som-som: Oo waxay noqotay in dooxooyinkaagii ugu wacanaa gaadhifardoodyo ka buuxsameen,
    ragga fardooleyda ahuna waxay isku diyaariyeen iridda horteeda.
  lat-VUC: Et erunt electæ valles tuæ plenæ quadrigarum, et equites ponent sedes suas
    in porta.
  eng-ASVBT: And it came to pass, that thy choicest valleys were full of chariots,
    and the horsemen set themselves in array at the gate.
  ita-1885: Ed è avvenuto che le tue scelte valli sono state piene di carri e di cavalieri;
    hanno posto campo in su la porta.
  eng-LXXUP: And it shall be that thy choice valleys shall be filled with chariots,
    and horsemen shall block up thy gates.
  eng-ULB: It will come about that your choicest valleys will be full of chariots,
    and the horsemen will take their positions at the gate.
  spa-VBL: Tus valles más fértiles están ahora llenos de carruajes enemigos y su caballería
    está a tus puertas.
  fra-_FOB: Les plus belles vallées sont remplies de chars, et les cavaliers se rangent
    en bataille devant les portes.
  mal-mal: അങ്ങനെ നിന്റെ മനോഹരമായ താഴ്വരകൾ രഥങ്ങൾകൊണ്ടു നിറയും; കുതിരപ്പട വാതില്ക്കൽ
    അണിനിരത്തും.
  urd-GVR: Yarūshalam ke gird-o-nawāh kī behtarīn wādiyāṅ dushman ke rathoṅ se bhar
    gaī haiṅ, aur us ke ghuṛsawār shahr ke darwāze par hamlā karne ke lie us ke sāmne
    khaṛe ho gae haiṅ.
  suz-BL: इ रिम्‍शो बेंसी बग्‍गीम ब्रीशो बाक्‍नीम। शारा ङोइक्‍ब सहर ङा ठेयब लाप्‍चो
    आ ङोंइती ठीक दुम्‍शो बाक्‍नीम।
  eng-NOY: Thy fairest valleys, [[O Jerusalem,]] are full of chariots; The horsemen
    set themselves in array against the gate;
  ita-1927: Le tue più belle valli son piene di carri, e i cavalieri prendon posizioni
    davanti alle tue porte.
  ckb-ckb: جا هەڵبژاردەی دۆڵەکانت پڕ دەبێت لە گالیسکە و لە سوارەکان، ڕیزیان بەستووە
    ڕووەو دەروازەکە.
  eng-BBE: And your most fertile valleys were full of war-carriages, and the horsemen
    took up their positions in front of the town.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರಿಯವಾದ ಕಣಿವೆಗಳಲ್ಲಿ ರಥಗಳು ತುಂಬಿರುವುವು. ರಾಹುತರು ಪಟ್ಟಣದ ಬಾಗಿಲಿನ ಹತ್ತಿರ
    ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: மிகச் சிறப்பான உன் பள்ளத்தாக்குகள் இரதங்களால் நிரப்பப்படும்; குதிரைவீரர்கள்
    வாசல்கள் வரை வந்து அணிவகுத்து நிற்பார்கள்.
  spa-RV-1909: Y acaeció que tus hermosos valles fueron llenos de carros, y los de
    á caballo acamparon á la puerta.
  ron-BTF: Şi se va întâmpla că cele mai alese văi ale tale vor fi pline de care;
    şi călăreţii se vor aşeza în rând la poartă.
  eng-WEBP: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  eng-FBV: Your most productive valleys are now full of enemy chariots; and their
    cavalry are at your gates!
  nld-1939: Vol wagens staat de keur uwer dalen; Ruiters zijn aan uw poorten gelegerd,
  nch-BL: Inijuanti quitemitise nochi nopa tamayame cati más yejyectzitzi ipan amotal
    ica carrojme para tatehuise. Huan campa icalte Jerusalén moquetztose miyac soldados
    cati tejcotose cahuayojtipa para tatehuise.
  vie-1934: các nơi trũng đẹp nhất đầy những xe cộ, và lính kỵ dàn trận tại trước
    cửa thành.
  hin-CV: तुम्हारी उत्तम घाटियां रथों से भरी थी, और घोड़े पर सवार द्वार पर खड़े हैं.
  eng-OURB: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  spa-BES: Y tus valles más fértiles estaban llenos de carros de guerra, y los jinetes
    tomaron sus posiciones frente al pueblo.
  tdx-tdx: Ho tondroke te ho tsitsike sarete o vavatane’ areo fanjàkao, vaho hilahatse
    an-dalam-bey eo o mpiningi-tsoavalao.
  tha-KJV: ต่อมาที่​ลุ​่​มท​ี่​ดี​ที่​สุดของท่านจะเต็มไปด้วยรถรบ และพลม้าจะเข้าประจำที่​ประตูเมือง
  por-BR-2018: E foi que teus melhores vales se encheram de carruagens de guerra;
    e cavaleiros se puseram em posição de ataque junto ao portão.
  deu-ELO: Und es wird geschehen, deine auserlesenen Täler werden voll Wagen sein,
    und die Reiter nehmen Stellung gegen das Tor. -
  eng-WYC-2018: And thy chosen valleys, Jerusalem, shall be full of carts; and knights
    shall put their seats in the gate. (And thy chosen valleys, Jerusalem, shall be
    full of chariots; and the horsemen shall plant their feet at thy gates.)
  epo-epo: Kaj viaj plej bonaj valoj pleniĝis de ĉaroj, kaj rajdantoj sin aranĝis
    antaŭ la pordego.
  uig-PIN: Wǝ xundaⱪ boliduki, Əng güzǝl jilƣiliring jǝng ⱨarwiliri bilǝn tolup ketidu,
    Atliⱪ ǝskǝrlǝr dǝrwazang aldida sǝp tartip turidu.
  beo-beo: Nasegagi fago soge Yuda soge amo ganodini diala, da sa:liode amoga nabai
    dagoi ba:i. Dadi gagui dunu amo hosi da:iya fila heda:i, da Yelusaleme logo ga:su
    gadenene lelebe ba:i.
  tpi-OTNT: Ol karis bilong pait i pulap tru long ol naispela ples daun bilong yupela,
    na ol soldia i save sindaun long ol hos, ol i kamap pinis long ol dua bilong taun
    na ol i redi long pait.
  hau-SA: Kwarurukanku mafi kyau sun cika da kekunan yaƙi, an kuma tsai da mahayan
    dawakai a ƙofofin birni.
  uig-LAT: We shundaq boliduki, Eng güzel jilghiliring jeng harwiliri bilen tolup
    kétidu, Atliq eskerler derwazang aldida sep tartip turidu.
  nde-nde: Izigodi zakho ezinhle kakhulu zigcwele izinqola zempi, abagadi bamabhiza
    bamiswe emasangweni edolobho.
  ton-ton: Pea ʻe pehē, ʻe fonu ho ngaahi teleʻa lelei ʻi he ngaahi saliote, pea ʻe
    fakatē ʻae kautau heka hoosi ʻi he matapā.
  ces-1613: I stalo se, že nejvýbornější údolí tvá naplněna byla vozy, a vojáci silně
    položili se u brány,
  eng-WMB: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  tam-TCV: உங்கள் செழிப்பான பள்ளத்தாக்குகள் தேர்களினால் நிரம்பி இருக்கின்றன; பட்டணத்து
    வாசலிலே குதிரைவீரர் நிறுத்தப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Mahitabo nga mapuno sa mga karwahe ang inyong pinili nga mga walog, ug
    magpahiluna ang mga tigkabayo diha sa ilang ganghaan.
  pol-UBG: I stało się tak, że najpiękniejsze doliny były pełne rydwanów, a jeźdźcy
    ustawili się potężnie przy bramie.
  urd-GVU: یروشلم کے گرد و نواح کی بہترین وادیاں دشمن کے رتھوں سے بھر گئی ہیں، اور
    اُس کے گھڑسوار شہر کے دروازے پر حملہ کرنے کے لئے اُس کے سامنے کھڑے ہو گئے ہیں۔
  deu-1912: Und es wird geschehen, daß deine auserwählten Täler werden voll Wagen
    sein, und Reiter werden sich lagern vor die Tore.
  kan-2017: ನಿಮ್ಮ ಪ್ರಿಯವಾದ ಕಣಿವೆಗಳಲ್ಲಿ ರಥಗಳು ತುಂಬಿದವು, ರಾಹುತರು ಬಾಗಿಲಿನ ಹತ್ತಿರ ವ್ಯೂಹಕಟ್ಟಿದರು.”
  yap-yap: Fapi loway nu Judah nib yong’ol e ba sug ko chariot; ma salthaw u daken
    e os e yad ba k’af u mit e pi garog nu Jerusalem.
  hlt-MCSB: Na tuikol hmuennaep aka om khaw leng loh a baetawt thil marhang caem loh
    vongka ah tawn la tawn uh coeng.
  mdy-ETH: ዪሁዳ ዓጮኮ ኮዦ ዶኦጫ ሳርጌሎ ዖይቶና ኩሜኔ፤ ፓራሢ ቶጌ ዓሳኣ ዬሩሳላሜ ኬኤሎ ዲሮኮ ሆታ ዔቄኔ።
  twi-ASANTE: Nteaseɛnam ayɛ mo bɔnhwa fɛfɛ no ma, na wɔde apɔnkɔsotefoɔ agyinagyina
    kuropɔn apono no ano.
  eng-WEBU: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  wal-wal: Keehi lo77iya intte wombbati para gaaretun kumidosona; para asati Yerusalaame
    katamaa penggiyaa sinttan eqqidosona.
  spa-PDDPT: Tus mejores valles se llenaron de carruajes, y los jinetes acamparon
    frente a la puerta.
  gun-gun: Ha'e rami py peneretã yvýry rupi yvyugua iporãve va'e-va'e tynyẽ 'rã oiny
    karóxa anho, penerokẽ py kavaju árygua kuery voi opytapa ma okuapy.
  ilo-ULB: Mapasamakto a dagiti kasasayaatan a tantanapmo ket mapunno kadagiti karwahe
    ken agpwestonto dagiti kumakabalio iti ruangan.
  kpg-kpg: Nia gowaa tomo bapaba o Judah guu honu waga dauwa hongo henua; digau dauwa
    hongo hoodo guu tuu i mua nia bontai o Jerusalem.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ئەڭ گۈزەل جىلغىلىرىڭ جەڭ ھارۋىلىرى بىلەن تولۇپ كېتىدۇ،
    ئاتلىق ئەسكەرلەر دەرۋازاڭ ئالدىدا سەپ تارتىپ تۇرىدۇ.
  sus-sus: Sɔɔri nu bara wuya wo xa gulunba fanyie kui, e nu wuya wo xa taa naadɛ
    ra.
  pon-2006: Pwehl kaselel en nan wahu kan en Suda direkilahr werennansapw en mahwen;
    sounpei kan mi pohn oahs oh uh mwohn ewen kelen Serusalem.
  ksd-ksd: Ma kaum lavur bo na male dia kor ma ra lavur kiki na vinavana, ma ra tarai
    na os dia tur togo maravai ra mataniolo.
  tur-YTC: En seçkin vadileriniz savaş arabalarıyla doldu ve atlılar kapıda sıraya
    dizildi.
  grc-BRENT: Καὶ ἔσονται αἱ ἐκλεκταὶ φάραγγές σου, πλησθήσονται ἁρμάτων, οἱ δὲ ἱππεῖς
    ἐμφράξουσι τὰς πύλας σου,
  ind-AYT: Lembah-lembah yang telah kamu pilih penuh dengan kereta. Pasukan berkuda
    bersiaga di pintu-pintu gerbang.
  nya-nya: Zigwa zanu zachonde ndi zodzaza ndi magaleta, ndipo asilikali okwera pa
    akavalo ayikidwa pa zipata za mzinda;
  hrv-hrv: Krasne doline tvoje pune su bojnih kola, konjanici stižu pred vrata.
  mps-mps: Te hwįbo nai o awa da dagego sawi yai odogo bulu pągąwaibao. Tama te
    hos kibude duabo ami bidi dabe augwali te hanu sunumide doligi pelama, tama hwįabo
    no munaluaibao.
  tpi-tpi: Ol karis bilong pait i pulap tru long ol naispela ples daun bilong yupela,
    na ol soldia i save sindaun long ol hos, ol i kamap pinis long ol dua bilong taun
    na ol i redi long pait.
  dan-1931: og de bedste iblandt dine Dale fyldtes med Vogne og Heste, lige til Porten
    stod de.
  vie-OVCB: Chiến xa tràn ngập các thung lũng đẹp của ngươi, và kỵ binh dàn trận ngay
    trước cổng thành.
  guj-2017: તારી ઉત્તમ ખીણો રથોથી ભરપૂર થઈ ગઈ હતી, અને ઘોડેસવારો દરવાજા આગળ પહેરો
    ભરતા ઊભા રહ્યા હતા.”
  pon-2006A: Pwehl kaselel en nan wahu kan en Suda direkilahr werennansapw en mahwen;
    sounpei kan mi pohn oahs oh uh mwohn ewen kelen Serusalem.
  por-BRBSL: Seus vales mais escolhidos estavam cheios de carruagens, e os cavaleiros
    se colocaram em ordem no portão.
  cth-cth: Na ngai poung e ayawnnaw teh taran tuknae ranglengnaw hoi a kawi. Marangransanaw
    teh longkha koe hmuen a la awh.
  twi-twi: Nteaseɛnam ayɛ mo bon fɛfɛ no ma, na wɔde apɔnkɔsotefo agyinagyina kuropɔn
    apon no ano.
  hlt-hlt: Na tuikol hmuennaep aka om khaw leng loh a baetawt thil marhang caem loh
    vongka ah tawn la tawn uh coeng.
  tbz-SIM: Sedisɑdɛmmu sikpɑ̀rìnɑɑsɛ̃ĩ́ piɛ́mmu ɑ biti sɑ̀ɑ̀tì miɛkɛ. Kɛ̀ bɛsɑ̃ndèèbɛ̀
    còḿmú dihɛì kó yɛbòrɛ̀.
  msy-2020: Mɨsoghamin karisba ian danganir zarir bar aghuiba bar dagh izefe. Ezɨ
    mɨdorozir gumaziba hoziaba mɨkɨrvazir karisbagh apiagha, men nguibar ekiamɨn tiar
    akabar otivigha gɨvagha mɨsoghasa gara iti.
  dop-dop: Yosɑlɛm, nyɑ́ tɛtɛkɑ kʋpɑmpɑnɑ tɑɑ suwɑ yoou kɛɛkɛnɑɑ nɑ pǝ kpɑɣɑnǝŋ. Pɑ
    pɩɩlǝɣɩ nyɑ́ nɔnɔɔsɩ sɩ pɑ yooki.
  azb-azb: Ən gözəl vadilərin döyüş arabaları ilə doludur, Süvarilər şəhər darvazalarının
    qarşısına düzüldülər.
  eng-DBY: And it shall come to pass [that] thy choicest valleys shall be full of
    chariots, and the horsemen shall set themselves in array at the gate.
  hin-2017: तेरी उत्तम-उत्तम तराइयाँ रथों से भरी हुई होंगी और सवार फाटक के सामने पाँति
    बाँधेंगे।
  wol-KYG: Seen xur yu nangu yaa fees aki watiir, gawar taxaw temm buntu Yerusalem,
  eng-YLT: And it cometh to pass, The choice of thy valleys have been full of chariots,
    And the horsemen place themselves diligently at the gate.
  eng-WYC-2017: And thy chosen valleys, Jerusalem, shall be full of carts; and knights
    shall put their seats in the gate.
  eng-WMBB: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  urd-GVH: यरूशलम के गिर्दो-नवाह की बेहतरीन वादियाँ दुश्मन के रथों से भर गई हैं, और
    उसके घुड़सवार शहर के दरवाज़े पर हमला करने के लिए उसके सामने खड़े हो गए हैं।
  rug-rug: Sari na lolomo masurudi pa Ziuda si siṉi na totopili varipera, meke sari
    tie koi pa hose si turu nama koari na sasada koasa goba pa Zerusalema.
  gaz-gaz: Sululawwan kee filatamoon gaariiwwaniin guutamaniiru; abbootiin fardaas
    karra magaalattii irratti ramadamaniiru.
  fra-LSG: Tes plus belles vallées sont remplies de chars, Et les cavaliers se rangent
    en bataille à tes portes.
  yal-yal: Ɛ mɛrɛmɛrɛn faɲine bata rafe yɛngɛ so wontorone ra, soo ragine yitɔnxi
    e xa yɛngɛn fɔlɔ ɛ taan so dɛɛne ra.
  haw-1868: E piha auanei i na kaakaua kou mau awawa i makemakeia, A e hoomakaukau
    na hololio e hoouka ma ka pukapa.
  arb-NAV: فَاكْتَظَّتْ خَيْرُ أَوْدِيَتِكِ بِالْمَرْكَبَاتِ، وَاصْطَفَّ الْفُرْسَانُ
    عِنْدَ الْبَوَّابَاتِ،
  ewe-ewe: Ale tasiaɖamwo yɔ wò balime nyuitɔ, eye woɖe sɔdolawo ɖe wò agbowo nu.
  eng-LEE: And it is so, that thy choicest valleys are full of chariots, and the horsemen
    set themselves in array against the gate.
  asm-FB: তোমালোকৰ মনোৰম্য উপত্যকা অহাৰ বিষয়ে ৰথবোৰেৰে পৰিপূৰ্ণ হ’ব, আৰু অশ্বাৰোহীসকলে
    ৰাজদুৱাৰত নিজৰ স্থান ল’ব।”
  sus-A: سْورِ نُ بَرَ وُيَ وٌ شَ فُلُنبَ قَنيِيٍ كُي، عٍ نُ وُيَ وٌ شَ تَا نَادّ
    رَ.
  fra-SBL: Tes plus belles vallées étaient pleines de chars, Et les cavaliers se rangeaient
    en bataille à la porte.
  hbo-hbo: וַיְהִ֥י מִבְחַר־עֲמָקַ֖יִךְ מָ֣לְאוּ רָ֑כֶב וְהַפָּ֣רָשִׁ֔ים שֹׁ֖ת שָׁ֥תוּ
    הַשָּֽׁעְרָה׃
  kik-kik: Ituamba ciaku iria njega mũno ciyũrĩte ngaari cia ita, nao andũ arĩa mathiiaga
    mahaicĩte mbarathi maigĩtwo ihingo-inĩ cia itũũra inene;
  fra-NCL: Tes plus belles vallées sont remplies de chars, et les cavaliers sont postés
    devant tes portes ; on ôte à Juda son voile.
  cek-AK: Na koeh koek ih azawnnawk loe hrang lakoknawk hoiah koi moe, hrang angthueng
    kaminawk doeh vangpui sipae khongkha taengah koi o mong boeh.
  cuk-cuk: Be-neba-yeerdaklemaladgi ur-bila-onomaladi, engus nanaid. Sorda-bila-onomaladi,
    degi, e-molimala, bela neggwebur-yawagak-doged-ebilis bukwad.
  uig-CYR: Вә шундақ болидуки, Әң гөзәл җилғилириң җәң һарвулири билән толуп кетиду,
    Атлиқ әскәрләр дәрвазаң алдида сәп тартип туриду.
  tel-2017: నీకు ఇష్టమైన లోయలన్నీ రథాలతో నిండిపోతాయి. తమ గుర్రాలపై కూర్చున్న రౌతులు
    పట్టణ ద్వారం దగ్గర తమ స్థానాల్లో ఉన్నారు.
  hat-BSA: Vale pi bèl nou yo te vin plen ak cha e chevalye yo te pran pozisyon yo
    nan pòtay la.
  kos-kos: Infahlfal wolana lun Judah nwanala ke chariot; mwet kasrusr fin horse elos
    tu likin mutunpot lun Jerusalem.
  hbo-WLC: וַיְהִ֥י מִבְחַר־עֲמָקַ֖יִךְ מָ֣לְאוּ רָ֑כֶב וְהַפָּ֣רָשִׁ֔ים שֹׁ֖ת שָׁ֥תוּ
    הַשָּֽׁעְרָה׃
  ibo-ibo: Ụgbọala jupụtara na ndagwurugwu unu niile mara mma; ndị na-agba ịnyịnya
    anọchisiela ọnụ ụzọ niile e si abanye nʼobodo unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଅତି ଉତ୍କୃଷ୍ଟ ଉପତ୍ୟକାସବୁ ରଥମାନଙ୍କରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା ଓ ଅଶ୍ୱାରୋହୀମାନେ
    ନଗର-ଦ୍ୱାରରେ ସସଜ୍ଜ ହୋଇଥିଲେ।
  chk-chk: Ekewe lemol mi pwülüöch ra ur ren woken, nge chon wawa oris ra ütä ren
    ekewe asamalapen Jerusalem.
  rop-rop: Ola solja bin jidan oloba langa detlot gudwan kantri, en olabat bin jidan
    bigismob redibala blanga fait langa detlot geit blanga Jerusalem.
  ukr-1871: І ось що найкрасші твої долини заповнені возами, а їздецї уставились навпроти
    воріт,
  deu-1951: Deine schönen Täler werden voller Wagen, und die Reiter nehmen Stellung
    ein gegen das Tor.
  eng-JPS: And it came to pass, when thy choicest valleys were full of chariots, and
    the horsemen set themselves in array at the gate,
  srp-1865: I krasne doline tvoje napuniše se kola, i konjici se namjestiše pred vratima.
  lug-lug: Ebiwonvu byo ebisinga obulungi bijjudde amagaali, n’abeebagala embalaasi
    bassibbwa ku wankaaki.
  heb-heb: ויהי מבחר עמקיך מלאו רכב והפרשים שת שתו השערה׃
  ben-IRV: তোমার মনোনীত করা উপত্যকাগুলো রথে ভরে গেছে এবং প্রবেশ দ্বারে অশ্বারোহীরা
    তাদের অবস্থান নিয়ে থাকবে।
  pan-pan: ਤੇਰੀਆਂ ਚੰਗੇਰੀਆਂ ਘਾਟੀਆਂ ਰਥਾਂ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਹਨ, ਅਤੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਨੇ ਫਾਟਕ
    ਦੇ ਅੱਗੇ ਕਤਾਰ ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ।
  mya-JVB: သင် ၏ အမြတ်ဆုံးသော ချိုင့် တို့သည် ရထား နှင့် ပြည့် ကြ၏။ မြင်း စီးသူရဲတို့သည်
    မြို့တံခါး ရှေ့ မှာ တပ် ချ ကြ၏။
  hmo-hmo: Iuda ena koura namo herea, be kariota momo ese idia hahonua, bona hosi
    guia tuari taudia, be Ierusalema ena magu iduara dekenai idia gini.
  urd-urd: और यूँ हुआ कि तेरी बेहतरीन वादियाँ जंगली रथों से मा'मूर हो गईं और सवारों
    ने फाटक पर सफ़आराई की;
  rus-SYN: И вот, лучшие долины твои полны колесницами, и всадники выстроились против
    ворот,
  bqc-SIM: Sↄ̃́goↄ di á guzulɛ táaedeↄu, sↄ̃deↄ zɛzɛ á wɛ̃́lɛ bĩ́ibↄlɛↄu,
  tcz-CHONGTHU: Sakol kangtalai jin na phaicham mun hoi jouse hin lon dimin tin, atolhon
    na kotpi ahin tum hong diu ahi.
  mar-mar: आणि असे झाले की तुझे निवडलेले खोरे रथांनी भरून गेले आणि घोडस्वार वेशींजवळ
    आपापली जागा घेतील.
  qub-qub: Mas cuyayllapaj caj guechwa pampacunachöpis carrëtacuna juntashami caycan.
    Cawalluwan muntädu cajcunanami siudä puncucho carcaycan pillyaj yaycunanpaj.
  hat-hat: Cha lagè anvayi tout plenn kote nou gen pi bon venn tè jaden. Sòlda yo
    kanpe sou chwal yo devan pòtay lavil Jerizalèm.
  eng-BSB: Your choicest valleys are full of chariots, and horsemen are posted at
    the gates.
  eng-WEBPB: Your choicest valleys were full of chariots, and the horsemen set themselves
    in array at the gate.
  kbq-kbq: Knare zantfama hu'nea agupo mopatamifina, karisimoke'za avite'ne. Ana nehige'za
    hosi afu agumpima mani'nezama ha'ma nehaza sondia vahe'mo'za ran kumamofona ranra
    kafaramintera ha'hunaku retrotra hu'za mani'naze.
  nhe-BL: Yajuanti quitemitise nochi nopa tlamayamitl tlen más yejyectzitzi ipan imotlal
    ica carros para tlatehuise. Huan campa ipuertas Jerusalén moquetztose miyac soldados
    tlen tlejcotose cahuajtipa para tlatehuise.
  gub-BL: Ywyàpyznaw Zuta ywy rehe har tynehem ywyramawa pupe wà. Zauxiapekwer kawaru
    ku'az har ipuruzukaiw ma'e wiko Zeruzarez tawhu hukenaw huwake wà.
  eng-DRA: And thy choice valleys shall be full of chariots, and the horseman shall
    place themselves in the gate.
