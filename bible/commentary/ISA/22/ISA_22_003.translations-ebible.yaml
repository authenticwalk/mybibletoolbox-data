verse: ISA.022.003
translations:
  mal-C: നിന്റെ ഭരണാധിപന്മാർ എല്ലാവരും ഒരുമിച്ച് ഓടിപ്പോയി; വില്ല് ഉപയോഗിക്കാതെതന്നെ
    അവർ പിടിക്കപ്പെട്ടു. ശത്രുക്കൾ വളരെദൂരെ ആയിരുന്നപ്പോൾത്തന്നെ ഓടിപ്പോയിട്ടും നിങ്ങൾ
    എല്ലാവരും ഒരുമിച്ച് ബന്ദികളാക്കപ്പെട്ടു.
  deu-TKW: Alle deine Führer flohen insgesamt, wurden ohne einen Bogenschuß gefangen!
    So viele von den Deinen ergriffen wurden, die wurden insgesamt gefangen, waren
    sie auch weithin geflohen!
  lin-lin: Bakambi na yo nyonso bakimaki elongo ; bakangaki bango na basoda na nguya
    ya tolotolo. Mpe bato na yo, oyo bazalaki kokima monguna na mosika, bakangaki
    bango mpe bakomaki elongo bakangami.
  eng-LSV: All your rulers fled from the bow together, || All found of you have been
    bound, || They have been kept bound together, || They have fled far off.
  eng-GNV: 'All thy princes shall flee together from the bowe: they shalbe bound:
    all that shall be found in thee, shall be bound together, which haue fled from
    farre.'
  eng-WEBSTER: 'All thy rulers have fled together, they are bound by the archers:
    all that are found in thee are bound together, who have fled from far.'
  nhw-BL: Nochi motlayacancahua cholosnequiyayaj, pero san motemactilijque ica inincualancaitacahua
    para amo ma quinmictica ica cuatlamintli, niyon amo tlahuilanque. Nochi momasehualhua
    quinequiyayaj cholose nojquiya, pero quinitzquijque.
  swh-ONEN: Viongozi wako wote wamekimbia pamoja, wamekamatwa bila kutumia upinde.
    Ninyi nyote mliokamatwa mlichukuliwa wafungwa pamoja, mlikimbia wakati adui alipokuwa
    bado mbali.
  bba-bba: Wee wunɛn tɑbu sinɑmbu kɑ wunɛn tɔmbu kpuro bɑ duki yɑrinɑ n tomɑ, mɑ tɛn
    towobu bɑ bu mwɛɛrɑ bɑ kuɑ yobu.
  eng-KJVCPB: 'All thy rulers are fled together, they are bound by the archers: All
    that are found in thee are bound together, which have fled from far.'
  luo-luo: Jotendu duto oseringo kaachiel, osemakgi ma ok oti gi gige lweny moro amora.
    Un duto mane uringo ka wasigu ne pod ni mabor, osemaku kanyakla moteru e twech.
  meu-meu: Emui lohia iboudiai nega tamona vada e heau karoho; asi edia peva taudia
    ese e abidia mauri. E davarimui taumui, ena be haida e heau daudau, to iboumui
    ai e abimui mauri.
  npi-ULB: तिमीहरूका सबै शासकहरू एकसाथ भागे, तर धनु समेत प्रयोग नगरी तिनीहरू समातिए
    । तिनीहरू धेरै टाढा भागेका थिए तापनि तिनीहरू सबै जना एकसाथ समातिए ।
  yor-yor: Gbogbo àwọn olórí i yín ti jùmọ̀ sálọ; a ti kó wọn nígbèkùn láìlo ọfà.
    Ẹ̀yin tí a mú ni a ti kó lẹ́rú papọ̀, lẹ́yìn tí ẹ ti sá nígbà tí ọ̀tá ṣì wà lọ́nà
    jíjìn réré.
  pes-OPCB: همهٔ رهبران با هم فرار کردند و بدون اینکه تیری بیفکنند تسلیم شدند. وقتی
    دشمن هنوز دور بود مردم با هم گریختند و اسیر گردیدند.
  tgl-ULB: Sama-samang tumakas ang lahat ng inyong mga pinuno, pero nahuli sila nang
    walang dalang mga pana, nahuli silang lahat at sama samang nabihag; tumakas sila
    papunta sa malalayong lugar.
  hui-hui: Ani biyagola tínaga ami agali haguane bu hearu kaundiaha ibida piai hene.
    Agali haguane ibida piyadaruni ti danda timu mbira nayi pialu hearia waitigi bu
    hearume talima pialu minu yania hai hene.
  mya-mya: မြား​တစ်​စင်း​ကို​မျှ​မ​ပစ်​မ​လွှတ်​ရ​မီ သင် ၏​ခေါင်း​ဆောင်​အ​ပေါင်း​သည်​ထွက်​ပြေး​သ​ဖြင့်
    သုံ့​ပန်း​အ​ဖြစ်​အ​ဖမ်း​ခံ​ရ​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱི་འགོ་དཔོན་རྣམས་ལྷན་དུ་བྲོས་ཤིང་། དེ་དག་ལ་མདའ་གཞུ་མེད་པས་འཛིན་བཟུང་ཐེབས་པ་དང་།
    དེ་དག་ཐག་རིང་དུ་བྲོས་ཀྱང་ཁྱོད་ལས་རྙེད་པ་ཐམས་ཅད་བཙོན་དུ་ཁྲིད།
  sna-sna: Vatungamiri vako vose vatiza pamwe chete; vabatwa pasina kushandiswa uta.
    Mose imi makabatwa mukaitwa vasungwa pamwe chete, kunyange makanga matiza muvengi
    achiri kure.
  spa-BLM: Todos tus gobernantes huyeron juntos. Fueron atados por los arqueros. Todos
    los que fueron encontrados por ti fueron atados juntos. Huyeron lejos.
  cac-cac: Masanil eb' eyajalil, ol b'at eb' elelal, palta ol yamchaj eb' yic mantzac
    julvaj eb'. A val eb' soldado te tec'an, najat ol b'atcan eb' elelal, palta ol
    yamchajn̈ej eb'.
  swh-ULB: Viongozi wenu wamekimbia pamoja, lakini wamekamatwa pasipo na upinde, wote
    kwa pamoja wamekamatwa na wamekamatwa pamoja; walikimbia kutoka mbali.
  bel-bel: усе правадыры твае ўцякалі разам, але былі зьвязаныя лучнікамі; усе воіны
    твае зьвязаны разам, як ні далёка ўцякалі.
  deu-ELBBK: Alle deine Oberen, flüchtend allzumal, wurden ohne Bogen gefesselt; alle
    in dir Gefundenen wurden miteinander gefesselt, fernhin wollten sie fliehen.
  mbb-OT: Nemelaǥuy is langun he menge pengulu niw, ne utew zà sikandan meǥaan nezekepi.
    Is duma keniyu neninguhà he mekepelaǥuy, piru nezekepan gihapun.
  mal-2015: നിന്റെ അധിപതിമാർ എല്ലാവരും ഒരുപോലെ ഓടിപ്പോയിരിക്കുന്നു; അവർ വില്ലില്ലാത്തവരായി
    ബന്ധിക്കപ്പെട്ടിരിക്കുന്നു; നിന്നിൽ ഉണ്ടായിരുന്നവരൊക്കെയും ദൂരത്തു ഓടിപ്പോയിട്ടും
    ഒരുപോലെ ബദ്ധരായിരിക്കുന്നു.
  gup-gup: Bininj nawu ngundimarnewohrnan ngudberre, nakka wanjh birrikelerlobmerrinj,
    dja bonj, birribuyika bininj bindidarrkidmey rowk, dja minj birriburrimeninj.
    Yoh, ngudda nawu ngundidjarrkdarrkidmey kore baleh yarrkka ngurrbenmarnekelerlobmeng
    nawu birriyidko. Bedda wanjh djarreh duninjh birrimwam ngundingalkeng.
  rmc-rmc: Savore tire vodci denašle jekhetane a zaile len bi oda, hoj pre lende te
    len o lukos; savore tire manušen, so arakhle, dojekhes zaile, kajte denašle dur.
  pes-OPV: جمیع سرورانت با هم گریختند و بدون تیراندازان اسیر گشتند. همگانی که در تو
    یافت شدند با هم اسیر گردیدند و به‌جای دور فرارکردند.
  ron-1924: Чи тоате кэпетенииле тале фуг ымпреунэ, сунт луаць приншь де аркашь; тоць
    локуиторий тэй ажунг деодатэ робь, ын тимп че о яу ла фугэ ын депэртаре.
  ben-OBCV: তোমাদের সব নেতা একসঙ্গে পলায়ন করেছে; ধনুক ব্যবহার না করেই তাদের ধরা হয়েছে।
    তোমাদের মধ্যে যারা ধৃত হয়েছে, তারা একসঙ্গে বন্দি হয়েছে, যদিও শত্রু দূরে থাকতেই
    তারা পালিয়ে গিয়েছিল।
  som-som: Taliyayaashaadii oo dhammu way wada carareen, oo qaansola'aan iyagoo ah
    ayaa la xidhay. Inta lagaa helay oo dhan waa la wada xidhay in kastoo ay meel
    fog u carareen.
  lat-VUC: Cuncti principes tui fugerunt simul dureque ligati sunt; omnes qui inventi
    sunt vincti sunt pariter; procul fugerunt.
  eng-ASVBT: All thy rulers fled away together, they were bound by the archers; all
    that were found of thee were bound together; they fled afar off.
  ita-1885: I tuoi capitani se ne son fuggiti tutti quanti, sono stati fatti prigioni
    dagli arcieri; quelli de' tuoi che sono stati ritrovati sono stati fatti prigioni
    tutti quanti, benchè fossero fuggiti lontano.
  eng-LXXUP: All thy princes have fled, and thy captives are tightly bound, and the
    mighty men in thee have fled far away.
  eng-ULB: All your rulers fled away together, but they were captured without using
    a bow; all of them were captured together, though they had fled far away.
  spa-VBL: Todos tus líderes huyeron juntos; fueron capturados sin resistencia. Toda
    tu gente que intentaba escapar fue capturada junta, aunque había corrido un largo
    camino.
  fra-_FOB: Tous ses chefs s'étaient enfuis ensemble, devant les archers; ils sont
    faits prisonniers; tous ceux des siens que l'on trouve, sont faits prisonniers
    ensemble, quand ils s'enfuyaient au loin.
  mal-mal: നിന്റെ ഭരണാധിപന്മാർ എല്ലാവരും ഒരുമിച്ച് ഓടിപ്പോയിരിക്കുന്നു; അവർ വില്ലില്ലാത്തവരായി
    ബന്ധിക്കപ്പെട്ടിരിക്കുന്നു; നിന്നിൽ ഉണ്ടായിരുന്നവരെല്ലാം ദൂരത്ത് ഓടിപ്പോയിട്ടും
    ഒരുപോലെ ബദ്ധരായിരിക്കുന്നു.
  urd-GVR: Kyoṅki tere tamām līḍar mil kar farār hue aur phir tīr chalāe baġhair pakaṛe
    gae. Bāqī jitne log tujh meṅ the wuh bhī dūr dūr bhāgnā chāhte the, lekin unheṅ
    bhī qaid kiyā gayā.
  suz-BL: इ सासन पाइब कालेम प्रोक्‍तेक्‍म। लिब्रा मआप्‍थु ग्‍याइक्‍चा पुंइसाक्‍म।
    ङोंइती सु सु ङोन प्रोक्‍तेक्‍म हना यो, मेको कालेम ग्‍याइक्‍चा पुंइसाक्‍म।
  eng-NOY: All thy leaders flee together, By the bowmen are they bound; All found
    within thee are made captive together, Even they who have fled from afar.
  ita-1927: Tutti i tuoi capi fuggono assieme, son fatti prigionieri senza che l’arco
    sia stato tirato; tutti quelli de’ tuoi che sono trovati son fatti prigionieri,
    benché fuggiti lontano.
  ckb-ckb: فەرمانڕەواکانت پێکەوە هەڵاتن، بێ بەرگری بە دیل گیران. هەموو ئەوانەی گیران،
    پێکەوە بران بۆ زیندان، ئەوانەش کە دوور بوون و هەڵاتبوون.
  eng-BBE: All your rulers ... have gone in flight; all your strong ones have gone
    far away.
  kan-OKCV: ನಿನ್ನ ಅಧಿಕಾರಸ್ಥರೆಲ್ಲ ಒಟ್ಟಿಗೆ ಓಡಿದರೂ ಬಿಲ್ಲುಗಾರರಿಲ್ಲದೆಯೇ ಸೆರೆಯಾಗಿದ್ದಾರೆ.
    ದೂರದಿಂದ ಓಡಿಬಂದರೂ ನಿನ್ನ ಜನರು ಶತ್ರುವಿನ ಕೈಗೆ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದಾರೆ.
  tam-2017: உன் அதிபதிகள் எல்லோரும் ஏகமாக ஓடி அலைந்தும், வில்வீரர்களால் கட்டப்படுகிறார்கள்;
    உன்னில் அகப்பட்ட அனைவரும் தூரத்திற்கு ஓடியும் ஏகமாகக் கட்டப்படுகிறார்கள்.
  spa-RV-1909: 'Todos tus príncipes juntos huyeron del arco, fueron atados: todos
    los que en ti se hallaron, fueron atados juntamente, aunque lejos se habían huído.'
  ron-BTF: Toţi conducătorii tăi au fugit împreună, sunt legaţi de arcaşi; toţi cei
    găsiţi în tine, care au fugit de departe, sunt legaţi împreună.
  eng-WEBP: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  eng-FBV: All your leaders ran away together; they were captured without resistance.
    All your people trying to escape were captured together, even though they had
    run a long way away.
  nld-1939: Uw veldheren zijn allen gevlucht, op de loop voor de boog, Al uw krijgers
    renden heen, liepen al weg uit de verte!
  nch-BL: Nochi motayacancahua cholosnequiyayaj, pero san motemactilijque ica inincualancaitacahua
    para ma amo quinmictica ica cuataminti, yon amo tatehuijque. Nochi momasehualhua
    quinequiyayaj cholose nojquiya, pero quinitzquijque.
  vie-1934: Các quan cai trị của ngươi thảy đều cùng nhau chạy trốn, bị trói bởi những
    kẻ cầm cung; còn trong dân ngươi, kẻ nào trốn xa mà người ta tìm thấy, thì đã
    bị trói làm một.
  hin-CV: बल्कि वे सब भाग गए; और धनुष के बिना ही बंदी बना लिए गए. और भागे हुओं में
    जिनको पकड़ा गया, उन्हें बंदी बना लिया गया.
  eng-OURB: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  spa-BES: Todos tus gobernantes, se han ido huyendo; fueron atados sin arco; Todos
    tus valientes que se encontraron en ti fueron atados aunque habían ido muy lejos.
  tdx-tdx: Fonga nitrao-­pivoratsake ty mpifehe’ areo, f’ie tsinepake tsy am-pale,
    hene miharo-rohy ze ­nitendreke ndra te niherereake añe.
  tha-KJV: ผู้​ครองเมืองของเจ้าทั้งหมดหนีกันไปแล้ว เขาถูกจับได้โดยนายธนู ชายฉกรรจ์​ของเจ้าทุกคนถูกจับแม้ว่าเขาได้​หนี​ไปไกลแล้ว
  por-BR-2018: Todos os teus líderes juntamente fugiram; foram presos sem nem usarem
    o arco; todos os teus que foram achados juntamente foram amarrados, ainda que
    tenham fugido para longe.
  deu-ELO: Alle deine Oberen, flüchtend allzumal, wurden ohne Bogen gefesselt; alle
    in dir Gefundenen wurden miteinander gefesselt, fernhin wollten sie fliehen.
  eng-WYC-2018: All thy princes fled together, and were bound hard; all that were
    found, were bound together, (though) they fled far. (All thy leaders fled away
    together, and were bound up by the archers; all who were found, were bound up
    together, though they had fled far away.)
  epo-epo: ĉiuj viaj ĉefoj kune forkuris de pafarko; ĉiuj, kiujn oni trovis ĉe vi,
    estas ligitaj; ligitaj estas kune ĉiuj, kiuj forkuris malproksimen.
  uig-PIN: Əmirliringlarning ⱨǝmmisi biraⱪla ⱪeqixti; Ular oⱪyasiz ǝsir boldi; Yiraⱪⱪa
    ⱪaqⱪan bolsimu, Silǝrdin tepiwelinƣanlarning ⱨǝmmisi birliktǝ ǝsir boldi.
  beo-beo: Dilia dadi gagui ouligisu dunu huluane da mae gala:le, hobeale, ilia ha
    lai amoga suguli lai dagoi ba:i.
  tpi-OTNT: Na olgeta bikman bilong yupela i bin ranawe i go longwe tru. Tasol ol
    birua i bin lukim na holimpasim ol isi tru, long wanem, ol dispela bikman i no
    bin i gat ol banara samting bilong bekim pait bilong ol birua.
  hau-SA: Dukan shugabanninki sun gudu gaba ɗaya; an kama su ba tare da an yi amfani
    da baka ba. Dukanku da aka kama an kwashe ku ɗaurarru gaba ɗaya, kun gudu tun
    abokin gāba yana da nisa.
  uig-LAT: Emirliringlarning hemmisi biraqla qéchishti; Ular oqyasiz esir boldi; Yiraqqa
    qachqan bolsimu, Silerdin tépiwélin’ghanlarning hemmisi birlikte esir boldi.
  nde-nde: Bonke abakhokheli bakho babaleke bebonke, bathunjiwe bengazange basebenzise
    mtshoko. Lonke lina elabanjwayo lathathwa ukuba libe yizibotshwa ndawonye, libalekile
    isitha sisesekhatshana.
  ton-ton: 'Kuo hola fakataha hoʻo kau pule kotoa pē, kuo haʻisia ʻakinautolu ʻe he
    kau tangata fana: ko kinautolu kotoa pē ʻoku ʻilo ʻiate koe kuo haʻi fakataha,
    ʻakinautolu kuo hola mei he mamaʻo.'
  ces-1613: Všecka knížata tvá rozprchla se napořád, od střelců svázána jsou. Což
    jich koli nalezeno jest v tobě, napořád svázáni jsou, zdaleka utíkají.
  eng-WMB: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  tam-TCV: உங்கள் தலைவர்கள் யாவரும் சேர்ந்து ஓடிவிட்டார்கள்; வில்லை நாணேற்றாமலே அவர்கள்
    கைது செய்யப்பட்டு விட்டார்கள். பகைவன் வெகு தூரத்திலிருக்கும்போதே நீங்கள் தப்பி
    ஓடினீர்கள்; ஆயினும் நீங்கள் யாவரும் ஒன்றாய் பிடிக்கப்பட்டு கைதிகளாக்கப்பட்டீர்கள்.
  ceb-ULB: Miikyas ang tanan ninyong mga tigdumala, apan nadakpan sila nga wala gigamitan
    ug mga pana; nadakpan silang tanan, bisan ug miikyas sila sa layo.
  pol-UBG: Wszyscy twoi dowódcy pierzchli razem, związani przez łuczników. Zostali
    związani razem ci, których znaleziono u ciebie, ci, którzy uciekli z daleka.
  urd-GVU: کیونکہ تیرے تمام لیڈر مل کر فرار ہوئے اور پھر تیر چلائے بغیر پکڑے گئے۔
    باقی جتنے لوگ تجھ میں تھے وہ بھی دُور دُور بھاگنا چاہتے تھے، لیکن اُنہیں بھی قید
    کیا گیا۔
  deu-1912: alle deine Hauptleute sind vor dem Bogen gewichen und gefangen; alle,
    die man in dir gefunden hat, sind gefangen und fern geflohen.
  kan-2017: ನಿನ್ನ ಅಧಿಕಾರಿಗಳು ಒಟ್ಟಿಗೆ ಓಡಿ ಬಿಲ್ಲುಗಾರರಿಲ್ಲದೆ ಸೆರೆಯಾಗಿದ್ದಾರೆ; ದೂರದಿಂದ
    ಓಡುತ್ತಾ ಶತ್ರುವಿಗೆ ಸಿಕ್ಕಿದ ನಿನ್ನ ಜನರೆಲ್ಲರೊಂದಿಗೆ ಕಟ್ಟುಬಿದ್ದಿದ್ದಾರೆ.
  yap-yap: Gubin e tayugang’ rom nra milgad mi ni kolrad u m’on ni ngron’ed ta’reb
    e gan e gat’ing.
  hlt-MCSB: Na rhalboei rhoek te lii om kolla rhenten boeih yong uh coeng. Nang aka
    hmu rhoek te boeih a khih uh coeng. Khohla kah aka yong rhoek te rhenten a khih
    uh coeng.
  mdy-ETH: ሱኡጋ ኔኤኮ ጉቤ ፔቴይዳ ጳሽኪ ፑኔኔ፥ ፔቴ ሂኢሺታዖ ዱኩዋ ጳዦይዳ ዓኣዖ ዲዒንቴኔ፤ ሞርካ ሃጊ ሃኬ ዓኣንቴ ፑኔ
    ዓሳ ቢያ ዓዺንቲ ፔቴይዳ ቱኡቴኔ።
  twi-ASANTE: Mo adikanfoɔ nyinaa abɔ mu adwane; wɔamfa tadua ankyekyere wɔn. Mo a
    wɔkyere mo nyinaa wɔfaa mo nneduafoɔ; mo a modwanee wɔ ɛberɛ a na atamfoɔ no wɔ
    akyirikyiri.
  eng-WEBU: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  wal-wal: Intte halaqati ubbai issippe baqatidosona; eti wonddafee bainnan coo omoodettidosona;
    eti haahosaa baqatikkonne beettida ubbati ohettidosona.
  spa-PDDPT: Todos tus comandantes huyeron juntos. Todos los tuyos fueron capturados
    sin arco, aunque huyeron lejos.
  gun-gun: Ndea pygua yvatekueve ojavapa vyvoi teĩ ombo'apaa guyrapa e'ỹ re. Ndea
    pygua ovaexĩa ma guive rã ombo'apaa, mombyry ma oo teĩ.
  ilo-ULB: Naglibas a sangsangkamaysa dagiti amin a mangiturturaymo, ngem natiliwda
    nga awanan iti pana, natiliw ken naipanawda amin a sangsangkamaysa; naglibasda
    manipud iti adayo.
  kpg-kpg: Godou dagi dauwa huogodoo guu llele gi daha, guu kumi hua i mua, gei digaula
    digi puu nadau amu maalei e dahi.
  uig-ARA: ئەمىرلىرىڭلارنىڭ ھەممىسى بىراقلا قېچىشتى؛ ئۇلار ئوقياسىز ئەسىر بولدى؛ يىراققا
    قاچقان بولسىمۇ، سىلەردىن تېپىۋېلىنغانلارنىڭ ھەممىسى بىرلىكتە ئەسىر بولدى.
  sus-sus: Wo xa mangɛe nan tun e gixi e siga yire makuye. Mixi naxee luxi, nee bara
    suxu gere yo mu so.
  pon-2006: Amwail kaun akan tangehrdoaui oh lohdier mwohn ar saikinte kadar arep
    pwoat.
  ksd-ksd: Kaum lavur luluai dia ga lop par, a umana tena panak dia ga vi diat; di
    ga vi kaum tarai, diat par ba di ga gire tadav diat, ma dia ga lop ta ra gunan
    vailik.
  tur-YTC: Yöneticilerinizin tümü birlikte kaçtı. Okçular tarafından bağlandılar.
    Sende bulunanların hepsi birbirine bağlanmıştı. Çok uzaklara kaçtılar.
  grc-BRENT: Πάντες οἱ ἄρχοντές σου πεφεύγασι, καὶ οἱ ἁλόντες σκληρῶς δεδεμένοι εἰσί,
    καὶ οἱ ἰσχύοντες ἐν σοὶ πόῤῥω πεφεύγασι.
  ind-AYT: Semua pemimpinmu telah melarikan diri bersama-sama, dan tanpa menggunakan
    panah, mereka ditawan. Kamu semua yang tertangkap, ditawan bersama-sama, meskipun
    mereka sudah lari dengan jauh.
  nya-nya: Atsogoleri ako onse ngakhale anathawa limodzi; koma anagwidwa osadziteteza
    nʼkomwe. Inu munapezeka ndipo nonse pamodzi munatengedwa ukapolo, ngakhale munathawa
    pamene mdani akanali patali.
  hrv-hrv: glavari svi ti zajedno pobjegoše, u ropstvo padoše luka ne napevši. Zasužnjeni
    su svi tvoji knezovi, zalud umakoše daleko.
  mps-mps: Dagego genuai bidi dabe augwali digibulu mu wi peyu, tedela pai dao. Tiali
    goli, boi bidi dabego augwali sulama, tama augwali dua dua tola sai dao. Magi
    baso meni, te genuai bidi dabego ene dabe me te hwįabo nai dabe meni baso. Te
    boi bidi dabe dali hwįabo nai dabe meni yaide.
  tpi-tpi: Na olgeta bikman bilong yupela i bin ranawe i go longwe tru. Tasol ol birua
    i bin lukim na holimpasim ol isi tru, long wanem, ol dispela bikman i no bin i
    gat ol banara samting bilong bekim pait bilong ol birua.
  dan-1931: Alle dine Høvdinger flygted, flyed langt bort, alle dine Helte, væbnet
    med Buer, blev fanget.
  vie-OVCB: Tất cả lãnh đạo của ngươi đều kéo nhau chạy trốn. Chúng bị bắt mà không
    chống cự. Dân chúng tìm đường trốn chạy, nhưng dù chạy đã xa cũng bị bắt lại.
  guj-2017: તારા સર્વ અધિકારીઓ એકસાથે ભાગી ગયા, પણ તેઓ ધનુષ્ય વગર પકડાયા છે, તેઓ સર્વ
    સાથે પકડાયા અને બાંધવામાં આવ્યા; તેઓ દૂર નાસી ગયા.
  pon-2006A: Amwail kaun akan tangehrdoaui oh lohdier mwohn ar saikinte kadar arep
    pwoat.
  por-BRBSL: Todos os seus governantes fugiram juntos. Eles foram amarrados pelos
    arqueiros. Todos os que foram encontrados por vocês foram amarrados juntos. Eles
    fugiram para longe.
  cth-cth: Na kahrawikungnaw pueng teh cungtalah koung a yawng awh. Ahnimouh teh licung
    sin laipalah, katek lah ao awh. Ahlanae koe a yawng awh eiteh, man e naw teh,
    cungtalah katek lah ao awh.
  twi-twi: Mo akannifo nyinaa abɔ mu aguan; wɔamfa tadua ankyekye wɔn. Mo a wɔkyeree
    mo nyinaa wɔfaa mo nneduafo mo a muguan wɔ bere a na atamfo no wɔ akyirikyiri.
  hlt-hlt: Na rhalboei rhoek te lii om kolla rhenten boeih yong uh coeng. Nang aka
    hmu rhoek te boeih a khih uh coeng. Khohla kah aka yong rhoek te rhenten a khih
    uh coeng.
  tbz-SIM: A kó bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ cokɛ́mu bɛmɔu, kɛ̀ bɛ̀ bɛ̀ bɛ̀tinɛ̀ dɛtɑ̃nnɛ̀ kɛ
    bɛ̀ pĩ̀ḿmú, kɛ boú, bɑ́ nɛ̀ bɛ̀ɛ̀ do cokɛ́ kɛ dɛ̀tɛ́ bɛ̀ bɛ̀ pĩ̀ḿmúmu kɛ boú.
  msy-2020: Ia fo, ian mɨdorozir gumazir dapaniba ara bar saghon ghue. Ian gumaziba
    uan apanibar mɨdorozim ikarvaghan piba ko biziba puvatɨ. Kamaghɨn amizɨ, apaniba
    men apigha zuamɨra bar moghɨra men suiki.
  dop-dop: Nyɑ́ yoolɑɑ nyɔɔŋ nyǝ́mɑ tǝnɑ sewɑ, tɔtɔlɑɑ kpɑ-wɛɣɛ sɑlǝkɑ. Pɑ kuu nyɑ́
    yǝlɑɑ tǝnɑ nɑ pɑ́ kpɛnnɑ mpɑ pɑɑ sewɑ nɑ pɑ́ hɑtǝlɩ tɔ.
  azb-azb: Başçılarınız birlikdə qaçdı, Onlar kamanlarından ox atmamış yaxalandı.
    Uzaqlara qaçdıqlarına baxmayaraq hamısı birgə yaxalandı.
  eng-DBY: 'All thy rulers have fled together, they are taken prisoners without the
    bow: all that are found of thee are made prisoners together; they were fleeing
    far off.'
  hin-2017: तेरे सब शासक एक संग भाग गए और बिना धनुष के बन्दी बनाए गए हैं। तेरे जितने
    शेष पाए गए वे एक संग बाँधे गए, यद्यपि वे दूर भागे थे।
  wol-KYG: Seen njiiti xare yépp a bokk daw, ñu jàpp leen te taluñoo fitte. Seen njiit
    yi ñu gis yépp lañu jàpp, te ñu dawoon ba sore.
  eng-YLT: All thy rulers fled together from the bow, Bound have been all found of
    thee, They have been kept bound together, Afar off they have fled.
  eng-WYC-2017: All thy princes fled together, and were bound hard; all that were
    found, were bound together, they fled far.
  eng-WMBB: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  urd-GVH: क्योंकि तेरे तमाम लीडर मिलकर फ़रार हुए और फिर तीर चलाए बग़ैर पकड़े गए।
    बाक़ी जितने लोग तुझमें थे वह भी दूर दूर भागना चाहते थे, लेकिन उन्हें भी क़ैद किया
    गया।
  rug-rug: Doduru mia koimata si govete pa keke totoso; ta zau vagi si arini sipu
    lopu ele ta gonae pa keke tupi. Doduru si ta vagi varigara, na dia boso, na govetedi
    sipu korapa mae tu pa seu sari kana.
  gaz-gaz: Hooggantoonni kee hundi walumaan baqatan; isaan utuma xiyya hin darbatin
    qabaman. Isin utuma diinni fagoo jiruu baqattan iyyuu warri qabamtan hundi walumaan
    mana hidhaatti galfamtaniirtu.
  fra-LSG: Tous tes chefs fuient ensemble, Ils sont faits prisonniers par les archers;
    Tous tes habitants deviennent à la fois captifs, Tandis qu’ils prennent au loin
    la fuite.
  yal-yal: Ɛ kuntigine birin bata e gi, xalimakuli wonle yi e findi kasorasane ra.
    Ɛ muxune birin bata yi e gi yaxune yɛɛ ra, e yi e birin suxu, e yi e xali.
  haw-1868: Ua auhee pu aku no kou poe luna a pau, Ua pio lakou i ka poe pana; O ka
    poe a pau i loaa maloko ou, ua pio lakou, Ua hee no hoi, mai kahi loihi mai.
  arb-NAV: قَدْ فَرَّ رُؤَسَاؤُكِ جَمِيعاً. أُسِرُوا مِنْ غَيْرِ مُقَاوَمَةٍ. وَسُبِيَ
    كُلُّ مَنْ عُثِرَ عَلَيْهِ، مَعَ أَنَّهُمْ هَرَبُوا بَعِيداً.
  ewe-ewe: Wò dumegãwo katã si dzo; wotsɔ wo ɖokuiwo na futɔwo, eye womeʋli wo ɖokui
    ta o. Togbɔ be wosi dzo esi futɔ la megogo wo kura o hã la, wolé wò amewo katã,
    eye wozu aboyomewo.
  eng-LEE: 'All thy rulers are fled together, they are made prisoners by the bowmen:
    all that are found in thee are made prisoners together, who have run away from
    afar.'
  asm-FB: তোমালোকৰ শাসনকৰ্ত্তাসকল একেলগে পলাই গ’ল, কিন্তু তেওঁলোকক বিনা ধনুৰে ধৰা
    হ’ল; তেওঁলোকক সকলোকে বন্দী কৰা হ’ল, তেওঁলোকে দূৰলৈ পলাইছিল।
  sus-A: وٌ شَ مَنفّيٍ نَن تُن عٍ فِشِ عٍ سِفَ يِرٍ مَكُيٍ. مِشِ نَشٍيٍ لُشِ، نٍيٍ
    بَرَ سُشُ فٍرٍ يٌ مُ سٌ.
  fra-SBL: Tous tes chefs se sont enfuis ensemble, Ils ont été liés par les archers.
    Ils ont été liés par les archers. Tous ceux que tu as trouvés ont été liés ensemble.
    Ils se sont enfuis au loin.
  hbo-hbo: כָּל־קְצִינַ֥יִךְ נָֽדְדוּ־יַ֖חַד מִקֶּ֣שֶׁת אֻסָּ֑רוּ כָּל־נִמְצָאַ֙יִךְ֙
    אֻסְּר֣וּ יַחְדָּ֔ו מֵרָחֹ֖וק בָּרָֽחוּ׃
  kik-kik: Atongoria aku othe nĩmorĩte marĩ hamwe; maatahirwo o na hatarĩ mũguĩ ũikĩtio.
    Andũ aku othe arĩa maakorereirwo moohirwo hamwe, o acio mooraga thũ ĩrĩ o kũraya.
  fra-NCL: Tes chefs ont fui tous ensemble, ils ont été pris sans qu’on ait tiré de
    l’arc ; tous tes citoyens ont été pris ensemble, comme ils fuyaient au loin.
  cek-AK: Nangcae ukkungnawk loe nawnto cawnh o, nihcae loe kalii kaat kop kaminawk
    mah naeh o; nangcae thung ih kaminawk loe ahmuen kangthla ah cawnh o, toe nihcae
    to naeh o boih.
  cuk-cuk: Bela be-dummagandi, danar duurmakdemalanad, degi-inigwele, gwen egi warsi-miledsuli
    galedapmalad. Bela be-dulemar-galesmaladi, aisaar wakinye sokarmalanad, bela galedapmalad.
  uig-CYR: Әмирлириңларниң һәммиси бирақла қечишти; Улар оқясиз әсир болди; Жираққа
    қачқан болсиму, Силәрдин тепивелинғанларниң һәммиси бирликтә әсир болди.
  tel-2017: నీ అధిపతులంతా కలసి పారిపోయారు. కానీ విలుకాళ్ళు బాణాలు వేసి కొట్టకుండానే
    వాళ్ళు దొరికి పోయారు. దూరంగా పారిపోయినా శత్రువు వాళ్ళందర్నీ కలిపి పట్టుకున్నాడు.
  hat-BSA: Tout chèf nou yo te kouri ale ansanm e te kaptire san sèvi ak banza yo.
    Nou tout ke yo te twouve yo te kaptire ansanm, malgre yo te sove ale rive byen
    lwen.
  kos-kos: Mwet kol lowos nukewa kaing ac sruhu elos meet liki elos pisrik mwe pisr
    natulos.
  hbo-WLC: כָּל־קְצִינַ֥יִךְ נָֽדְדוּ־יַ֖חַד מִקֶּ֣שֶׁת אֻסָּ֑רוּ כָּל־נִמְצָאַ֙יִךְ֙
    אֻסְּר֣וּ יַחְדָּ֔ו מֵרָח֖וֹק בָּרָֽחוּ׃
  ibo-ibo: Ndịisi unu niile agbapụchaala. E jidechara ha niile na-enweghị àkụ ọbụla
    a gbapụrụ. Unu niile e jidere ka a dọkpụụrụ nʼotu dịka ndị mkpọrọ bụ ndị ahụ gbapụrụ
    ọsọ mgbe ndị iro ka nọrịị ebe dị anya.
  ory-ory: ତୁମ୍ଭର ଶାସନକର୍ତ୍ତା ସମସ୍ତେ ଏକାବେଳେ ପଳାଇଲେ, ସେମାନେ ଧନୁର୍ଦ୍ଧାରୀମାନଙ୍କ ଦ୍ୱାରା
    ବନ୍ଧା ଗଲେ; ତୁମ୍ଭ ମଧ୍ୟରେ ପ୍ରାପ୍ତ ସମସ୍ତ ଲୋକ ଏକତ୍ର ବନ୍ଧା ଗଲେ, ସେମାନେ ଦୂରକୁ ପଳାଇଲେ।
  chk-chk: Ämi samol meinisin ra sülappök, ra oola mwen resamwo nöünöü nöür likapich.
    Iwe, chon oputakemi ra liapenala meinisin, inamwo ika ra süla toau.
  rop-rop: Detlot lida blanga yumob bin ol ranawei. Dei nomo bin faitbek, najing.
    Nomeda deibin ol ranawei, bat stil detlot solja bin gajim olabat.
  ukr-1871: Всї гетьмани твої повтїкали разом, та їх спіймано, кріпко повязано; всї,
    хто знайшовся в тебе, повязані разом, хоч як далеко були повтїкали.
  deu-1951: Sondern alle deine Hauptleute sind vor dem Bogen geflohen; dein ganzes
    Aufgebot ist miteinander in Gefangenschaft geraten; schon von ferne sind sie geflohen!
  eng-JPS: All thy rulers are fled together, without the bow they are bound; all that
    are found of thee are bound together, they are fled afar off.
  srp-1865: Glavari tvoji uzmakoše svikoliki, povezaše ih strijelci; što se god naðe
    tvojih, svi su povezani, ako i pobjegoše daleko.
  lug-lug: Abakulembeze bo bonna baddukidde wamu; bawambiddwa awatali kulwana. Bonna
    baakwatibwa ne batwalibwa wamu nga basibe, kubanga badduka.
  heb-heb: כל קציניך נדדו יחד מקשת אסרו כל נמצאיך אסרו יחדו מרחוק ברחו׃
  ben-IRV: তোমার শাসনকর্তারা সব একসঙ্গে পালিয়ে গেছে; ধনুক ছাড়াই তারা ধরা পড়েছে।
    তোমার মধ্যে যাদের ধরা হয়েছিল এবং একসঙ্গে বন্দী করা হয়েছিল; তারা দূরে পালিয়ে
    গিয়েছিল।
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਆਗੂ ਇਕੱਠੇ ਭੱਜ ਗਏ, ਉਹ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਤੋਂ ਫੜ੍ਹੇ ਗਏ, ਜਿੰਨੇ ਲੱਭ ਪਏ
    ਉਹ ਇਕੱਠੇ ਬੰਦੀ ਬਣਾਏ ਗਏ, ਭਾਵੇਂ ਉਹ ਦੂਰੋਂ ਹੀ ਭੱਜ ਗਏ ਸਨ।
  mya-JVB: သင် ၏ မင်း အပေါင်း တို့သည် အတူ ပြေး ကြ၏။ လေး သမားတို့ လက်၌ ချည်နှောင် လျက်ရှိကြ၏။
    တွေ့ သမျှ သောသင် ၏ လူတို့သည် အဝေး သို့ ပြေး သော်လည်း၊ အတူ ချည်နှောင် လျက်ရှိကြ၏။
  hmo-hmo: Emui lohia taudia ibounai be nega tamona idia heau hebou. Umui ese emui
    peva dekena amo diba ta umui do pidia lasi neganai, umui idia tuari henia taudia
    ese umui idia abia mauri. Umui heau daudau, to unai tuari taudia ese, umui idia
    abia mauri hebou.
  urd-urd: तेरे सब सरदार इकट्ठे भाग निकले, उनको तीर अन्दाज़ों ने ग़ुलाम कर लिया; जितने
    तुझ में पाए गए सब के सब, बल्कि वह भी जो दूर से भाग गए थे ग़ुलाम किए गए हैं।
  rus-SYN: все вожди твои бежали вместе, но были связаны стрелками; все найденные
    у тебя связаны вместе, как ни далеко бежали.
  bqc-SIM: Á dↄaanaↄ kpàkↄ̃ɛ aa bàalɛ̀, ↄ̃ wà ń naaa, wà ń kũkũ kazusai.
    Wà á gbɛ̃́ pↄ́ wà ń éↄ kũ̀kũ, baa kɛ́ aa bàalɛ̀ tà zã̀zã.
  tcz-CHONGTHU: Na lamkai hou ajammang gam taove kithuh a pangsa louvin akipedoh jeng
    taove. Mipi jong a jammang gutnaova mat tup in aum taove.
  mar-mar: तुझे सर्व अधिकारी एकत्र होऊन पळाले, त्यांना धनुर्धारांनी धरले आहे, तुझ्यामध्ये
    जे सापडले त्या सर्वांना त्यांनी एकवट करून बांधले, ते दूर पळाले आहेत.
  qub-qub: Mandajniquicunaga llapanmi gueshpir aywacusha. Paycunataga mana ichipashpan
    gueshpiycajtami prësu charisha. Mas caruman gueshpejcunatapis prësumi charisha.
  hat-hat: Tout chèf lame nou yo vole gadjè. Anvan menm yo te voye yon flèch, yo te
    gen tan fè yo tout prizonye. Tout moun ki t'ap kouri met deyò yo, yo fè yo tout
    prizonye tou.
  eng-BSB: All your rulers have fled together, captured without a bow. All your fugitives
    were captured together, having fled to a distant place.
  eng-WEBPB: All your rulers fled away together. They were bound by the archers. All
    who were found by you were bound together. They fled far away.
  kbq-kbq: Hagi maka tamagri kva vahe'mo'za magoka koro fre'za afete vu'nazanagi,
    ha' vahe'mo'za ati keveretira hara huoramante amne akohe'za tamazeri'naze. Hagi
    koro freta afete vunazanagi, hake'za tamavre'za mika kina huramante'naze.
  nhe-BL: Nochi motlayacancahua cholosnequiyayaj, pero san motemactilijque ica inincualancaitacahua
    para ma amo quinmictica ica cuatlamintli, niyon ax tlatehuijque. Nochi motlacajhua
    quinequiyayaj cholose nojquiya, pero quinitzquijque.
  gub-BL: Wanuwihaw paw uzàwehem uzeàmàtyry'ym 'ym mehe wà. Wàmàtyry'ymar upyhyk wamono'og
    pà wà. Ni pitài u'yw nomomor kwaw wà. Zauxiapekwer upyhyk te muite uzàwehem ma'e
    kwer wà no.
  eng-DRA: 'All the princes are fled together, and are bound hard: all that were found,
    are bound together, they are fled far off.'
