verse: ISA.022.011
translations:
  mal-C: പഴയ കുളത്തിലെ ജലത്തിനായി നിങ്ങൾ രണ്ടു മതിലുകൾക്കിടയിൽ ഒരു ജലാശയമുണ്ടാക്കി,
    എങ്കിലും അതിനെ നിർമിച്ചവനിലേക്കു നിങ്ങൾ തിരിയുകയോ വളരെക്കാലംമുമ്പേ അത് ആസൂത്രണം
    ചെയ്തവനെപ്പറ്റി നിങ്ങൾ ചിന്തിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: und machtet ein Sammelbecken zwischen den beiden Mauern für das Wasser
    des alten Teichs - aber nach dem, der es bewirkt hatte, blicktet ihr nicht, und
    nach dem, der es von lange her ersonnen hatte, schautet ihr nicht.
  lin-lin: Bosalaki liziba mpo na kobomba mayi ya liziba ya kala kati na bamir mibale,
    kasi bobalolaki miso na bino te mpo na kotala Ye oyo asalaki mpe abongisaki yango
    wuta kala.
  eng-LSV: And you made a ditch between the two walls, || For the waters of the old
    pool, || And you have not looked to its Maker, || And you have not seen its Framer
    of old.
  eng-GNV: And haue also made a ditche betweene the two walles, for the waters of
    the olde poole, and haue not looked vnto the maker thereof, neither had respect
    vnto him that formed it of olde.
  eng-WEBSTER: 'Ye made also a ditch between the two walls for the water of the old
    pool: but ye have not looked to its maker, neither had respect to him that fashioned
    it long ago.'
  nhw-BL: Pero nochi catli anquichihuaj amo tleno ipati elis pampa amo anquitlajtlanijtoque
    itlapalehuil TOTECO catli quititlanqui ni hueyi tlatzacuiltili amopani. Elqui
    yaya catli quisencajqui huejcajya para quej ni panosquía.
  swh-ONEN: Mlijenga bwawa la maji katikati ya kuta mbili kwa ajili ya maji ya Bwawa
    la Zamani, lakini hamkumtazama Yule aliyelitengeneza, au kuwa na heshima kwa Yule
    aliyeubuni tangu zamani za kale.
  bba-bba: I kpɑɑ ɡbɑ ɡbɑ̃rɑnu yirun bɑɑ sɔɔ yu kɑ yeɔnɔn nim nɛnɛ. Adɑmɑ i ǹ Gusunɔ
    mɛɛrɑ wi u yen himbɑ yi yellun di.
  eng-KJVCPB: 'Ye made also a ditch between the two walls for the water of the old
    pool: But ye have not looked unto the Maker thereof, Neither had respect unto
    him that fashioned it long ago.'
  luo-luo: Ne gikunyo yawo e kind ohinga ariyogo ne pi mawuok e soko machon, to ne
    ok upenjo Jal mane olose, kata miyo Jalno mane ochane luor.
  meu-meu: Ranu ihabouna gabunana maḡu ruaosi padadiai o karaia, gohu gunana ranuna
    ihabouna. A ikarana tauna asio haḡerea, bona idau nega ai e laloa hata tauna na
    asio kamonai henia.
  npi-ULB: तिमीहरूले पुरानो पानीलो तलाउको निम्ति पर्खालहरूको बिचमा एउटा जलाशय बनायौ
    । तर तिमीहरूले सहरको निर्माणकर्तालाई विचार गरेनौ, जसले धेरै पहिले नै यसको योजना
    गर्नुभएको थियो ।
  yor-yor: Ìwọ mọ agbemi sí àárín ògiri méjì fún omi inú adágún àtijọ́, ṣùgbọ́n ìwọ
    kò wo ẹni tí ó ṣe é tẹ́lẹ̀ tàbí kí o kọbi ara sí ẹni tí ó gbèrò rẹ̀ ní ìgbà pípẹ́
    sẹ́yìn.
  pes-OPCB: آب انبار در داخل شهر درست می‌کنید تا آب برکهٔ قدیمی تحتانی را در آن بریزید.
    تمام این کارها را می‌کنید اما به خدا که سازندهٔ همه چیز است توجهی ندارید.
  tgl-ULB: Gumawa kayo ng imbakan ng tubig sa pagitan ng dalawang pader para sa tubig
    ng lumang tubigan. Pero hindi ninyo isinaalang-alang ang manlilikha ng lungsod,
    ang nagplano nito noon pa.
  hui-hui: Ani buwa iba hariga timbuni mbira tanonaga pabelabo gimbuni heagoha bo
    wialu iba biraga uli ala wini wiagoha howa iba tamuha berelonaga dadabu yu anda
    ibirimigoni. Tígua urunidagua birimigoyu Ngode Datagaliwabe kago ibuni mitangi
    nabiore harimigoni ndobe. Ibuguaore mbirale tíha ani bilo lalu bamba howa manda
    manda bu winigo ai uruni tíha tagira ibiyagoni ndobe.
  mya-mya: ရေ​ကန်​ဟောင်း​မှ​စီး​ဆင်း​လာ​သည့်​ရေ​တို့​ကို မြို့​တွင်း​၌​သို​လှောင်​ထား​နိုင်​ရန်
    ရေ​လှောင်​ကန် တစ်​ခု​ကို​လည်း​တူး​ကြ​၏။ သို့​ရာ​တွင်​သူ တို့​သည်​ဤ​အ​မှု​ကို​ရှေး​မ​ဆွ​က​ပင်
    စီ​မံ ထား​တော်​မူ​သော​အ​ရှင်၊ ဖြစ်​ပျက်​စေ​တော် မူ​သော​အ​ရှင်​ဘု​ရား​သ​ခင်​ကို​မူ​အ​လေး
    ဂ​ရု​မ​ပြု​ကြ။
  bod-N: རྫིང་བུ་རྙིང་པའི་ཆུ་གསོག་ཕྱིར་ཁྱོད་རྣམས་ཀྱིས་ཡང་མཁར་གཉིས་ཀྱི་བར་ནས་ཆུ་མཛོད་བཟོས།
    འོན་ཀྱང་ཁྱོད་ཀྱིས་དེ་མཛད་མཁན་གྱི་དཀོན་མཆོག་ལ་མ་བལྟས་ཤིང་། གནའ་ནས་ད་བར་དུ་དོན་འདི་མཛད་མཁན་གྱི་དཀོན་མཆོག་ཀྱང་མ་དྲན་ནོ།
    །
  sna-sna: Makavaka gungwa pakati pamasvingo maviri, kuti muchingidzire mvura yomudziva
    rakare, asi hamuna kutarira kuna Iye akariita, kana kuva nehanya naIye akazvironga
    kare.
  spa-BLM: También hiciste un depósito entre las dos murallas para el agua del estanque
    viejo. Pero no miraste al que había hecho esto, ni tuviste respeto por el que
    lo había planeado hace tiempo.
  cac-cac: A d'a scal chab' muro ix e b'o jun yed'tal a'. Axo ta' ix b'atcan a' ay
    d'a yol jun yed'tal ay d'a pecatax chi'. Palta maj nachajel eyuuj to a Jehová
    van yac'ancot juntzan̈ yaelal chi'. Atax d'a peca' naan yuuj, palta malaj jab'oc
    yelc'och d'a e sat.
  swh-ULB: Na umefanya hifadhi katika ya kuta mbili maana maji ya birika la zamani.
    Maana haukuwahusisha walioujenga mji, walioupanga mji kutoka zamani.
  bel-bel: і ладзіце паміж дзьвюма сьценамі сховішча на воды старое сажалкі. А на
    Таго, Хто гэта робіць, не пазіраеце, і не глядзіце на Таго, Хто здаўна вызначыў
    гэта.
  deu-ELBBK: und ihr macht einen Behälter zwischen den beiden Mauern für die Wasser
    des alten Teiches. Aber ihr blickt nicht auf den, der es getan, und seht den nicht
    an, der von fernher es gebildet hat.
  mbb-OT: Mibaal kew te punduwà te wahig diyà te mid-elangan te zezuwa he verengbeng,
    su para egketiǥum dutun is wahig he ebpuun diyà te zaan he peneng. Iyan, wazà
    kew medsarig wey medseǥipà te Megbevayà he iyan mibpelanu kayi, wey iyan mibayàbayà
    te kegkehitevùa kayi.
  mal-2015: പഴയ കുളത്തിലെ വെള്ളം സൂക്ഷിപ്പാൻ രണ്ടു മതിലുകളുടെ മദ്ധ്യേ ഒരു ജലാശയം ഉണ്ടാക്കി;
    എങ്കിലും അതു വരുത്തിയവങ്കലേക്കു നിങ്ങൾ തിരിഞ്ഞില്ല, പണ്ടു പണ്ടേ അതു നിരൂപിച്ചവനെ
    ഓർത്തതുമില്ല.
  gup-gup: Ngurrimarnbom warridj manbu kungad ba kumbarlmeng kukku kore manbu kungadkare,
    kore kuburldjarn warnamyoy bokenh. Dja med, bu ngurrikurduyimeng rowk, wanjh minj
    ngurriburrbuyi Yawey, nawu marnbom rowk. Ngudda minj ngurribekkayi nawu yingkihkarremarnbom
    rowk bu kunkare duninjh.
  rmc-rmc: Maškar o duj muri le foroskre ačhaďan e nadrža pro paňi andral o Purano
    Ribňikos. Ale na dikhenas pro Del, ko oda kerďa, a pre Oda, ko oda čirlastar stvorinďa,
    na dikhľan.
  pes-OPV: و درمیان دو دیوار حوضی برای آب برکه قدیم خواهید ساخت اما به صانع آن نخواهید
    نگریست و به آنکه آن را از ایام پیشین ساخته است نگران نخواهید شد.
  ron-1924: Фачець о кэмарэ ынтре челе доуэ зидурь пентру апеле язулуй челуй векь,
    дар ну вэ уйтаць спре Чел че а врут ачесте лукрурь, ну ведець пе Чел че демулт
    ле-а прегэтит.
  ben-OBCV: তুমি পুরাতন পুষ্করিণীর জলের জন্য দুই প্রাচীরের মধ্যে জলাধার তৈরি করেছিলে,
    কিন্তু যিনি এই ঘটনা ঘটতে দিয়েছেন, তোমরা তাঁর দিকে দৃষ্টি করলে না, বা যিনি বহুপূর্বে
    এর পরিকল্পনা করেছিলেন, তাঁকে ভক্তি প্রদর্শন করলে না।
  som-som: Oo weliba biyihii balligii hore waxaad biyoxidheen uga samayseen labada
    derbi dhexdooda laakiinse ma aydaan fiirin kii waxan sameeyey, mana aydaan u jeedsan
    kii waa hore sameeyey.
  lat-VUC: Et lacum fecistis inter duos muros ad aquam piscinæ veteris; et non suspexistis
    ad eum qui fecerat eam, et operatorem ejus de longe non vidistis.
  eng-ASVBT: ye made also a reservoir between the two walls for the water of the old
    pool. But ye looked not unto him that had done this, neither had ye respect unto
    him that purposed it long ago.
  ita-1885: ed avete fatto fra le due mura un raccolto delle acque della pescina vecchia;
    ma non avete riguardato a colui che ha fatto questo, e non avete rivolti gli occhi
    a colui che ab antico l'ha formato.
  eng-LXXUP: 'And ye procured to yourselves water between the two walls within the
    ancient pool: but ye looked not to him that made it from the beginning, and regarded
    not him that created it.'
  eng-ULB: You made a reservoir between the two walls for the water of the old pool.
    But you did not consider the city's maker, who had planned it long ago.
  spa-VBL: Construiste un embalse dentro de las murallas para las aguas del antiguo
    estanque, pero no respetaste a su Hacedor ni pensaste en Aquél que lo planificó
    hace tiempo.
  fra-_FOB: Vous faites aussi un réservoir entre les deux murailles pour les eaux
    du vieil étang. Mais vous ne regardez pas à Celui qui a fait ceci, vous ne voyez
    pas Celui qui l'a préparé dès longtemps.
  mal-mal: പഴയ കുളത്തിലെ വെള്ളം സൂക്ഷിക്കുവാൻ രണ്ടു മതിലുകളുടെ മദ്ധ്യത്തിൽ ഒരു ജലസംഭരണി
    ഉണ്ടാക്കി; എങ്കിലും അത് വരുത്തിയവങ്കലേക്കു നിങ്ങൾ തിരിഞ്ഞില്ല, പണ്ടുപണ്ടേ അത്
    രൂപകല്പന ചെയ്തവനെ ബഹുമാനിച്ചതുമില്ല.
  urd-GVR: '@see-verse:ISA.022.010'
  suz-BL: मिनु गे सहर ङा गारो निक्‍शी आस दातेमी माइत दोम्‍ली ङा ब्‍वाक्‍कु तेम्‍तीनी।
    तन्‍न इन कली मोदेंशो पपाइक्‍ब कली ममिम्‍तीनी। ङोंइती रे नेल्‍ल सेल्‍ब कली चहिं
    मान मपनी।
  eng-NOY: Ye make a reservoir between the two walls for the waters of the old pool;
    But ye look not to Him who hath done this; Ye regard not Him that hath prepared
    this from afar.
  ita-1927: fate un bacino fra le due mura per le acque del serbatoio antico, ma non
    volgete lo sguardo a Colui che ha fatto queste cose, e non vedete Colui che da
    lungo tempo le ha preparate.
  ckb-ckb: ئەستێلێک دروستدەکەن لەنێوان دوو شووراکە، بۆ ئاوی گۆمە کۆنەکە. بەڵام نەتانڕوانییە
    یەزدانی دروستکەری، ئەوەی لەمێژەوە شێوەی کێشابوو نەتانبینی.
  eng-BBE: 'And you made a place between the two walls for storing the waters of the
    old pool: but you gave no thought to him who had done this, and were not looking
    to him by whom it had been purposed long before.'
  kan-OKCV: ಎರಡು ಗೋಡೆಗಳ ನಡುವೆ ಹಳೆಯ ಕೆರೆಯ ನೀರಿಗೋಸ್ಕರ ತೊಟ್ಟಿಯನ್ನು ಮಾಡಿದ್ದೀರಿ, ಕಾಲುವೆ
    ಮಾಡುತ್ತೀರಿ. ಆದರೆ ಅದನ್ನು ಮಾಡಿದವನನ್ನು ನೀವು ದೃಷ್ಟಿಸುವುದಿಲ್ಲ. ಇಲ್ಲವೆ ಪುರಾತನ ಕಾಲದಲ್ಲಿ
    ಸಂಕಲ್ಪಿಸಿದವರನ್ನು ನೀನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: இரண்டு மதில்களுக்கு நடுவே பழைய குளத்துத் தண்ணீர்களுக்கு ஒரு குளத்தை உண்டாக்குவீர்கள்;
    ஆனாலும் அதைச் செய்தவரை நீங்கள் நோக்காமலும், அதை ஏற்படுத்தித் தூரத்திலிருந்து வரச்செய்தவரைக்
    கவனிக்காமலும் போகிறீர்கள்.
  spa-RV-1909: 'E hicisteis foso entre los dos muros con las aguas de la pesquera
    vieja: y no tuvisteis respeto al que la hizo, ni mirasteis de lejos al que la
    labró.'
  ron-BTF: Aţi făcut de asemenea un şanţ între cele două ziduri pentru apa din iazul
    vechi; dar nu v-aţi uitat la făcătorul acestuia, nici nu aţi avut respect pentru
    cel care l-a modelat cu mult timp în urmă.
  eng-WEBP: You also made a reservoir between the two walls for the water of the old
    pool. But you didn’t look to him who had done this, neither did you have respect
    for him who planned it long ago.
  eng-FBV: You built a reservoir inside the walls for the waters from the old pool,
    but you did not respect its Maker or think about the One who planned it long ago.
  nld-1939: Houwt een bekken binnen de wallen, Voor het water van de oude kom. Maar
    ge houdt de blik niet gericht Op Hem, die het u aandeed; Naar Hem, die het lang
    te voren beschikte, Ziet ge niet om.
  nch-BL: Pero nochi cati anquichihuaj amo teno ipati elis pampa amo anquitajtanijtoque
    itapalehuil TOTECO cati quititanqui ni hueyi tatzacuiltili amopani. Elqui yaya
    cati quisencajqui huejcajquiya para quej ni panosquía.
  vie-1934: lại đào hồ giữa khoảng hai tường thành đặng chứa nước ao cũ. Nhưng các
    ngươi chẳng trông lên Đấng làm nên sự đó; chẳng nhìn xem Đấng đã định sự đó từ
    xưa.
  hin-CV: पुराने तालाब के पानी के लिए दो दीवारों के बीच तुमने एक जलाशय बनाया, किंतु
    जिसने यह काम पूरा किया, और जिसने इसकी योजना प्राचीन काल में बनाई थी उसे भुला दिया.
  eng-OURB: You also made a reservoir between the two walls for the water of the old
    pool. But you didn’t look to him who had done this, neither did you have respect
    for him who purposed it long ago.
  spa-BES: E hiciste un lugar entre las dos paredes para almacenar las aguas del estanque
    antiguo, pero no le diste importancia a quien lo había hecho, y no estabas mirando
    a quien lo había propuesto mucho antes.
  tdx-tdx: Nandranjia’ areo talaha añivo’ i kijoly roe rey hitañe ty rano’ i antara
    antetsey—fe tsy niatoa’ areo i namboats’azey, tsy nihaoñe’ areo i nisafiry aze
    haehaey.
  tha-KJV: ท่านทำที่ขั​บน​้ำไว้ระหว่างกำแพงทั้งสองเพื่อรั​บน​้ำของสระเก่า แต่​ท่านมิ​ได้​มองดู​ผู้​ที่​ได้​ทรงบันดาลเหตุ
    และมิ​ได้​เอาใจใส่​ผู้​ทรงวางแผนงานนี้​ไว้​นานมาแล้ว
  por-BR-2018: Fizestes também um reservatório entre os dois muros para as águas do
    tanque velho; porém não destes atenção para aquele que fez estas coisas, nem olhastes
    para aquele que as formou desde a antiguidade.
  deu-ELO: und ihr machet einen Behälter zwischen den beiden Mauern für die Wasser
    des alten Teiches. Aber ihr blicket nicht auf den, der es getan und sehet den
    nicht an, der von fernher es gebildet hat. -
  eng-WYC-2018: and ye made a pit betwixt (the) two walls, and ye restored the water
    of the eld cistern; and ye beheld not to him, that made that Jerusalem, and ye
    saw not the worker thereof afar. (and ye made a pit between the two walls, for
    the water of the old cistern; but ye looked not to Him who made that Jerusalem,
    yea, ye thought not about the Craftsman who made it long ago.)
  epo-epo: Kaj inter la du muroj vi faris basenon por la akvo de la malnova lageto.
    Sed vi ne direktis vian rigardon al Tiu, kiu tion faris, kaj ĝian antikvan Kreinton
    vi ne rigardis.
  uig-PIN: Xundaⱪla kona kɵlqǝktiki sularni ikki sepil otturisiƣa yiƣip ambar ⱪildinglar;
    Biraⱪ muxularni Yaratⱪuqiƣa ⱨeq ⱪarimidinglar, Burundin burun bularni Xǝkillǝndürüp
    Bekitküqigǝ ⱨeq ümid baƣlimidinglar!
  beo-beo: 'Dilia da hano amo da hemone wayabo amoga maha, amo hai dialoma:ne dilia
    da hihiga:le gagui. Be dilia da Gode (amo da hemone waha doaga:be hou ilegele,
    hamomusa: hamoi) Ema hamedafa dawa:i.'
  tpi-OTNT: Na yupela i bin wokim wanpela bikpela hul namel long tupela banis i raunim
    taun, bilong holim wara i kam long olpela hul wara. Yupela i bin mekim ol dispela
    samting, na yupela i no tingting long God liklik. Em tasol bipo yet i bin makim
    ol dispela samting bilong kamap long yupela. Na em i bin mekim ol dispela samting
    i kamap.
  hau-SA: Kuka gina matarar ruwa tsakanin katanga biyu saboda ruwan Tsohon Tafki,
    amma ba ku yi la’akari da Wannan da ya yi su ba, ko ku kula da Wannan da ya shirya
    shi tuntuni.
  uig-LAT: Shundaqla kona kölchektiki sularni ikki sépil otturisigha yighip ambar
    qildinglar; Biraq mushularni Yaratquchigha héch qarimidinglar, Burundin burun
    bularni Shekillendürüp Békitküchige héch ümid baghlimidinglar!
  nde-nde: Phakathi kwemiduli yomibili wakha indawo yokugcinela amanzi eSiziba esiDala.
    Kodwa kawukhangelanga kuLowo owasenzayo, kumbe umnake Lowo owaceba ukusenza kudala.
  ton-ton: 'Pea te mou ngaohi ʻae keli ʻi he vahaʻa ʻoe ongo ʻā maka ki he vai ʻoe
    luo vai motuʻa: ka ʻoku teʻeki te mou vakai kiate ia ʻaia naʻe ngaohi ia, pe fakaʻapaʻapa
    kiate ia ʻaia naʻe fakatupu ia ʻi muʻa ʻaupito.'
  ces-1613: Udělali jste také stav mezi dvěma zdmi pro vody rybníka starého, aniž
    jste popatřili k Učiniteli jeho, a toho, kdo jej vzdělal od starodávna, neviděli
    jste.
  eng-WMB: You also made a reservoir between the two walls for the water of the old
    pool. But you didn’t look to him who had done this, neither did you have respect
    for him who planned it long ago.
  tam-TCV: பழைய குளத்துத் தண்ணீரைச் சேகரிப்பதற்காக, நீங்கள் இரு மதில்களுக்கிடையில்
    நீர்த்தேக்கம் ஒன்றை அமைத்தீர்கள். ஆனால் இதை உண்டாக்கியவரை நீங்கள் நோக்கவும் இல்லை;
    ஆதியிலே இதைத் திட்டமிட்டவரை நீங்கள் மதிக்கவும் இல்லை.
  ceb-ULB: Nagbuhat kamo ug pundohanan taliwala sa duha ka paril alang sa tubig sa
    karaan nga linaw. Apan wala ninyo hunahunaa ang nagbuhat sa siyudad, nga naglaraw
    niini kaniadto.
  pol-UBG: Zrobiliście też zbiornik między dwoma murami na wodę Starej Sadzawki, ale
    nie spoglądaliście na jej twórcę ani nie widzieliście tego, który od dawna ją
    ukształtował.
  urd-GVU: '@see-verse:ISA.022.010'
  deu-1912: und werdet einen Graben machen zwischen beiden Mauern vom Wasser des alten
    Teiches. Doch sehet ihr nicht auf den, der solches tut, und schauet nicht auf
    den, der solches schafft von ferneher.
  kan-2017: ಎರಡು ಗೋಡೆಗಳ ನಡುವೆ ಹಳೆಯ ಕೊಳದ ನೀರಿಗಾಗಿ ತೊಟ್ಟಿಯನ್ನು ಮಾಡಿದ್ದೀರಿ; ಆದರೆ ಇದನ್ನೆಲ್ಲಾ
    ನಡೆಸಿದಾತನ ಕಡೆಗೆ ನೀವು ದೃಷ್ಟಿಯಿಡಲಿಲ್ಲ, ಪುರಾತನ ಕಾಲದಲ್ಲಿ ಸಂಕಲ್ಪಿಸಿದಾತನನ್ನು ನೀವು ಲಕ್ಷಿಸಲಿಲ್ಲ.
  yap-yap: ma ga toy ba teng nga langgin fare binaw ni nge mit e ran riy ni be yib
    nga pe’ning ko fare lupath nike n’uw nap’an. Machane dam sap ngak Got, ni ir e
    tonamnag urngin e pin’ey nike n’uw nap’an, ma ir e gagiyegnag nge yodrom.
  hlt-MCSB: Tuibuem rhuem kah tui ham te vongtung laklo ah tui-im na saii uh. Tedae
    te aka saii te na paelki uh pawh. Te aka hlinsai daengrhae te na hmu uh pawh.
  mdy-ETH: ቤርታኣ ቦቆላፓ ዎታ ዋኣፆ ዴይሣኒ ላምዖ ዲፆኮ ባኣካ ዔቴ ቦኦኪ ዒንሢ ኮሼኔ፤ ጋዓንቴ ዬያ ቢያ ማዼሢ ዒንሢ ዛጊባኣሴ፥
    ዬይ ባካ ማዺንታንዳጉዲ ቤርታዺ ቱኬሢ ፆኦሲ ማዔሢያ ዒንሢ ጶቂሲባኣሴ።
  twi-ASANTE: Woyɛɛ nsukoraeɛ wɔ afasuo mmienu no ntam maa nsuo a ɛwɔ Abura Dada mu,
    nanso woanhwehwɛ Onipa ko a ɔyɛeɛ, na woammu Onipa a ɔhyehyɛeɛ yei adaadaa no.
  eng-WEBU: You also made a reservoir between the two walls for the water of the old
    pool. But you didn’t look to him who had done this, neither did you have respect
    for him who planned it long ago.
  wal-wal: Kase gal77a dalbbanttan de7iya haattaa zaaridi, a minjjiyoosaa naa77u gimbbetuppe
    gidduwan giigissideta. SHin intte hegaa medhdhidaagee Xoossaa gidiyoogaa akeekibeekketa;
    woikko daro wodiyaappe kase hegaa halchchidaagaa yainnibeekketa.
  spa-PDDPT: Entre los dos muros hacen una represa para las aguas del estanque antiguo,
    pero no miran hacia el que hace esto, ni ven hacia el que lo produjo hace mucho
    tiempo.
  gun-gun: Ha'e gui mokoĩ kora oĩ va'e mbyte pemboty 'rã ygua ymague gui yy ou va'e.
    Ha'e rami teĩ napenema'endu'ai 'rã yva pygua re, ha'e nunga ha'e javi ombou aguã
    re onhembopy'a va'ekue teĩ.
  ilo-ULB: Nangaramidka iti pagurnongan iti danum iti nagbaetan dagiti dua a pader
    para iti danum iti daan a pagurnongan ti danum. Ngem saanmo a pinanunot ti nangaramid
    iti siudad, a nangplano iti daytoy iti nabayagen a panawen.
  kpg-kpg: goodou guu hau di gowaa dugu wai i lodo di waahale belee daahi nia wai
    e hali eia i di monowai namua. Gei goodou digi hagalongo gi Dimaadua dela ne haganoho
    di mee deenei i mua loo, gaa hai di maa gii gila.
  uig-ARA: شۇنداقلا كونا كۆلچەكتىكى سۇلارنى ئىككى سېپىل ئوتتۇرىسىغا يىغىپ ئامبار قىلدىڭلار؛
    بىراق مۇشۇلارنى ياراتقۇچىغا ھېچ قارىمىدىڭلار، بۇرۇندىن بۇرۇن بۇلارنى شەكىللەندۈرۈپ
    بېكىتكۈچىگە ھېچ ئۈمىد باغلىمىدىڭلار!
  sus-sus: Wo naxa ye ragatade yailan tɛtɛ firinyie tagi, ye sama naxan kui kelife
    ye ragatade fori. Kɔnɔ wo mu wo ya rafindixi Ala ma naxan nu bara na fori yailan.
    Wo mu la a yailanma ra naxan nu bara natɛ tongo na wali xa fe ra kafi a rakuya.
  pon-2006: Kumwail wiahda ehu wasahn nahk pihl masloalen kahnimwo pwehn katokihedi
    kusukuslahn pihl sang nan pwarer meringo. Ahpw kumwail sohte kanahieng dehdehkihla
    me Koht, me ketin wiadahr mepwukat koaros kawao oh iei ih me ketin kupwurehda
    met en pweida.
  ksd-ksd: Ava ga kal ra tung bula ure ra tava ta ra lum, a luaina, ma pa ava ga nuk
    pa nina i ga pait go ra magit par, ma pa ava ga kapupi nina i ga varkurai tana
    papa ania.
  tur-YTC: Eski havuzun suyu için de iki duvar arasına bir su deposu yaptınız. Ama
    bunu yapana bakmadınız, bunu uzun zaman önce tasarlayanı da saymadınız.
  grc-BRENT: Καὶ ἐποιήσατε ἑαυτοῖς ὕδωρ ἀναμέσον τῶν δύο τειχῶν ἐσώτερον τῆς κολυμβήθρας
    τῆς ἀρχαίας, καὶ οὐκ ἐνεβλέψατε εἰς τὸν ἀπʼ ἀρχῆς ποιήσαντα αὐτὴν, καὶ τὸν κτίσαντα
    αὐτὴν οὐκ εἴδετε.
  ind-AYT: (22:9)
  nya-nya: Pakati pa makoma awiri munamanga chitsime chosungiramo madzi ochokera ku
    dziwe lakale, koma inu simunadalire Mulungu amene anapanga zimenezi, kapena kusamalako
    za Iye amene anazilenga kale lomwe.
  hrv-hrv: Između dva zida načiniste spremište za vodu iz starog ribnjaka. Ali se
    ne obazreste na Tvorca, nit' vidjeste onog što davno sve smisli.
  mps-mps: Tama dagego genuai dedage deli te hanu bobegelali obo si tomode nigai dao,
    te tigidali uludu asobo wę ge bo dąį elalumainogo. Dagego te tama sę dabe
    yai dao. Tiali goli, dagego God me kone me ebeo. Agai deligo naga te nai dabe
    dageba pedalabo po polobadu digi bodolu muai dao.
  tpi-tpi: Na yupela i bin wokim wanpela bikpela hul namel long tupela banis i raunim
    taun, bilong holim wara i kam long olpela hul wara. Yupela i bin mekim ol dispela
    samting, na yupela i no tingting long God liklik. Em tasol bipo yet i bin makim
    ol dispela samting bilong kamap long yupela. Na em i bin mekim ol dispela samting
    i kamap.
  dan-1931: I gravede mellem de to Mure en Fordybning til den gamle Dams Vand. Men
    til ham, der virked det, skued I ikke, så ej hen til ham, som beredte det for
    længst.
  vie-OVCB: Giữa các tường thành, các ngươi đào hồ chứa nước để chứa nước từ ao cũ.
    Nhưng các ngươi không cầu hỏi Đấng đã làm việc này. Các ngươi không nhờ cậy Đấng
    đã dự định việc này từ lâu.
  guj-2017: વળી તમે બે કોટોની વચમાં પુરાતન તળાવનાં પાણીને માટે કુંડ કર્યો. પરંતુ તમે
    નગરનાં કર્તાની તરફ, જેણે અગાઉથી આ યોજના કરી હતી તેની તરફ લક્ષ લગાડ્યું નહિ.
  pon-2006A: Kumwail wiahda ehu wasahn nahk pihl masloalen kahnimwo pwehn katokihedi
    kusukuslahn pihl sang nan pwarer meringo. Ahpw kumwail sohte kanahieng dehdehkihla
    me Koht, me ketin wiadahr mepwukat koaros kawao oh iei ih me ketin kupwurehda
    met en pweida.
  por-BRBSL: Você também fez um reservatório entre os dois muros para as águas da
    antiga piscina. Mas você não olhou para aquele que tinha feito isto, nem teve
    respeito por aquele que planejou isto há muito tempo.
  cth-cth: Tuiim karuem dawk hoi tuinaw hanelah, tuiim hai rapan bokhni touh e rahak
    vah, a sak awh. Hatei, het naw ka sak e, nangmouh ni na khen awh hoeh, na panuek
    awh hoeh. Ayan hoi hote ka sak e haiyah, banglahai na ngai awh hoeh.
  twi-twi: Woyɛɛ nsukorae wɔ afasu abien no ntam maa nsu a ɛwɔ Abura Dedaw mu no,
    nanso woanhwehwɛ Onipa ko a ɔyɛe, na woammu Onipa a ɔhyehyɛe dedaada no.
  hlt-hlt: Tuibuem rhuem kah tui ham te vongtung laklo ah tui-im na saii uh. Tedae
    te aka saii te na paelki uh pawh. Te aka hlinsai daengrhae te na hmu uh pawh.
  tbz-SIM: Kɛ keú kubinku iduotí ìdɛ́ì cuokɛ̀, kɛ bo yṹɔ̃́nní kubinku kótíkù kó mɛniɛ.
    Kɛ yóu di bo wɛ̃ɛ̃tɛmɛ̀ wèè te kɛ̀ dɛndɛ kó dimɑ̀ɑ̀ dɔ̀ɔ̀ri o bíɛ́kɛ̀. Ò pĩ mmutɔ̃mmú
    nɛ̀ dimɔ̀nnì ndi, di mɛ nyí mù yɑ̀.
  msy-2020: Egha ia mozir dɨpar mam, nguibar ekiam avɨnizir dɨvazimningɨn tongɨram
    a gɨkui. Eghtɨ mozir dɨpar ghurir nguibar ekiamɨn azenan itim, a ivemar izɨ nguibar
    ekiamɨn aven itir mozir dɨpar igiamɨn magɨram. Ia bizir kabagh amua, egha tong
    God gɨnɨghnɨzir puvatɨ. Bizir ia bativamin kaba, a fomɨra ia bagha da amɨsefe.
    Egha bizir kabar ingarizɨ, da otifi.
  dop-dop: Ɩ́ hulɑ lɩɩlɛ kɛ koloosi nɑɑlɛ hɛkʋ. Ɩ́ hɔmɑ lɩɩlɛ kʋpǝntɛ tɑɑ lʋm. Amɑ
    ɩ́ tɑ́ kɛɛsɩ mǝ ɩsɛ nɑ Ɩsɔ wei ɩ tɑɣɑnɑ wɑhɑlɑnɑɑ mpɛɣɛ too lɔŋ, nɑ ɩ́ kɔnɑ-mɛ
    tɔ ɩ tɔɔ.
  azb-azb: Köhnə hovuzun suları üçün İki divar arasında su anbarı düzəltdiniz. Lakin
    bu işi Görənə baxmadınız, Bunu çoxdan hazırlayan Allaha nəzər salmadınız.
  eng-DBY: 'and ye have made a reservoir between the two walls for the water of the
    old pool: but ye have not had regard unto the maker thereof, neither have ye looked
    unto him that fashioned it long ago.'
  hin-2017: तूने दोनों दीवारों के बीच पुराने जलकुण्ड के जल के लिये एक कुण्ड खोदा।
    परन्तु तूने उसके कर्ता को स्मरण नहीं किया, जिसने प्राचीनकाल से उसको ठहरा रखा था,
    और न उसकी ओर तूने दृष्टि की।
  wol-KYG: Da leen di fekk sàkk mbànd diggante ñaari tata yi, ngir denc ca ndoxum
    déeg bu yàgg ba. Waaye xooluleen ki dogal lii, xalaatuleen ki nasoon lii bu yàgg.
  eng-YLT: And a ditch ye made between the two walls, For the waters of the old pool,
    And ye have not looked unto its Maker, And its Framer of old ye have not seen.
  eng-WYC-2017: and ye made a pit betwixt two walls, and ye restored the water of
    the eld [or old] cistern; and ye beheld not to him, that made that Jerusalem,
    and ye saw not the worker thereof afar.
  eng-WMBB: You also made a reservoir between the two walls for the water of the old
    pool. But you didn’t look to him who had done this, neither did you have respect
    for him who planned it long ago.
  urd-GVH: '@see-verse:ISA.022.010'
  rug-rug: Tavetia gamu sa kopi pude va naqiti kolo pa vari korapadi ri karua goba
    pude tanisa kolo sapu mae guana koasa kopi koana, ba gamu si lopu hite doṉo la
    koasa Tamasa pu tavetena, babe tepa tinokae koa Sa pu balabala va namai si hire
    pukerane la tu.
  gaz-gaz: Bishaan Haroo Moofaatiif dallaa lamaan gidduutti kuusaa bishaanii tolchitan;
    garuu isin gara Isa waan sana hojjetee hin ilaalle; yookaan Isa bara dheeraan
    dura waan sana karoorseef ulfina hin kennine.
  fra-LSG: Vous faites un réservoir entre les deux murs, Pour les eaux de l’ancien
    étang. Mais vous ne regardez pas vers celui qui a voulu ces choses, Vous ne voyez
    pas celui qui les a préparées de loin.
  yal-yal: Ɛ yi ige ramaraden nafala yin firinne longonna ra ige ramarade fonna igen
    xa. Koni naxan na feene birin xunna ra, ɛ mi ɛ yɛɛ rafindixi na ma. A yi e yitɔnma
    to mi na ra, koni ɛ mi yi na kanna toma.
  haw-1868: A hana no oukou i lokowai mawaena o na pa elua, No ka wai o ka waipuna
    kahiko; Aole oukou i nana aku ma ka Mea nana ia i hana. Aole oukou i manao aku
    i ka Mea nana ia i hooponopono i ka wa kahiko.
  arb-NAV: وَتَبْنُونَ خَزَّاناً بَيْنَ السُّورَيْنِ لِتَخْزِينِ مَاءِ الْبِرْكَةِ
    الْقَدِيمَةِ مِنْ غَيْرِ أَنْ تَأَبَهُوا لِبَانِيهَا، أَوْ تَكْتَرِثُوا لِمَنْ
    صَمَّمَهَا مُنْذُ زَمَنٍ بَعِيدٍ.
  ewe-ewe: Mieɖe tsiʋe gã aɖe ɖe gli eveawo dome, helɔ tsi le ta xoxo la me kɔ ɖe
    eme, gake miebia ame si wɔe la ta se o, alo miede bubu ame si wɔ ɖoɖo ɖe eŋu tso
    blema ke la ŋu o.
  eng-LEE: And a tank have ye made between the two walls for the water of the old
    pool; but ye have not looked at the Maker thereof, him that fashioned it in distant
    times have ye not regarded.
  asm-FB: তোমালোকে পুৰণি পুখুৰীৰ পানীৰ বাবে দেৱাল দুটাৰ মাজত এটা জলাধাৰ তৈয়াৰ কৰিলা।
    কিন্তু যি জনে বহু দিন আগতে এই পৰিকল্পনা কৰিছিল সেই জনলৈ তোমালোকে দৃষ্টি নকৰিলা,
  sus-A: وٌ نَشَ يٍ رَفَتَدٍ يَءِلَن تّتّ قِرِنيِيٍ تَفِ، يٍ سَمَ نَشَن كُي كٍلِقٍ
    يٍ رَفَتَدٍ قٌرِ. كْنْ وٌ مُ وٌ يَ رَقِندِشِ عَلَ مَ نَشَن نُ بَرَ نَ قٌرِ يَءِلَن.
    وٌ مُ لَ عَ يَءِلَنمَ رَ نَشَن نُ بَرَ نَتّ تٌنفٌ نَ وَلِ شَ قٍ رَ كَقِ عَ رَكُيَ.
  fra-SBL: Tu as aussi fait un réservoir entre les deux murs pour l'eau de l'ancienne
    piscine. Mais tu n'as pas regardé celui qui avait fait cela, et tu n'as pas eu
    de respect pour celui qui l'avait prévu depuis longtemps.
  hbo-hbo: וּמִקְוָ֣ה ׀ עֲשִׂיתֶ֗ם בֵּ֚ין הַחֹ֣מֹתַ֔יִם לְמֵ֖י הַבְּרֵכָ֣ה הַיְשָׁנָ֑ה
    וְלֹ֤א הִבַּטְתֶּם֙ אֶל־עֹשֶׂ֔יהָ וְיֹצְרָ֥הּ מֵֽרָחֹ֖וק לֹ֥א רְאִיתֶֽם׃
  kik-kik: Nĩmwakire handũ ha kũhingĩrĩria maaĩ gatagatĩ ga thingo cierĩ, nĩgeetha
    maaĩ ma Karia ga Tene mathiiage ho, no mũtiigana kũrongooria Ũrĩa wagathondekire,
    kana mũrũmbũiye Ũrĩa watũmire kagĩe ho kuuma o tene.
  fra-NCL: Vous avez fait un réservoir entre les deux murs, pour les eaux du vieil
    étang. Mais vous n’avez pas regardé vers Celui qui a fait cela, et vous n’avez
    pas vu Celui qui l’a préparé de loin.
  cek-AK: Kangquem tuili hoi tacawt patungh ih tui doeh, vangpui sipae hnetto salakah
    sah o tih; toe to toksah kami to na khen o ai, canghnii hoi toksah kami ah kaom
    anih to khingyahaih na paek o ai.
  cuk-cuk: Galu-matusulid-abinnidgi, be dia sobsamalad, adi, dii dia-epennegwadgi-sabolesiid,
    dia-soblesadse ogwaegar. Degi-inigwele, we-dule-ibmarmar-imaksadgi be binsaed-nikaa
    gwen gussurmalad. Degine, we-dule dikasurgus-we-ibmar-guoed-mesisadi, aku be daksamalad.
  uig-CYR: Шундақла кона көлчәктики суларни икки сепил оттурисиға жиғип амбар қилдиңлар;
    Бирақ мошуларни Яратқучиға һеч қаримидиңлар, Бурундин бурун буларни Шәкилләндүрүп
    Бекиткүчигә һеч үмүт бағлимидиңлар!
  tel-2017: పాత కోనేటి నీళ్ళ కోసం రెండు గోడల మధ్య మీరు ఒక జలాశయాన్ని నిర్మించారు.
    కానీ పట్టణాన్ని నిర్మించిన వాణ్ణి మీరు పట్టించుకోలేదు. ఏనాడో దాని కోసం ఆలోచించిన
    వాణ్ణి మీరు లక్ష్యం చేయలేదు.
  hat-BSA: Nou te fè yon rezèvwa antre de miray yo pou dlo a ansyen etan dlo a. Men
    nou pa t depann sou Li ki te fè l, ni ou pa t fè konsiderasyon de Li ki te fè
    plan an depi tan ansyen nan.
  kos-kos: Kowos tuh musai sie mwe neinyuk kof na lulap in siti uh, in nwanak kof
    ma sororma liki lulu in kof matu. Tusruktu kowos tiana lohang nu sin God su lumahla
    ma inge nukewa ke pacl loes somla, ac su oru in sikyak.
  hbo-WLC: וּמִקְוָ֣ה ׀ עֲשִׂיתֶ֗ם בֵּ֚ין הַחֹ֣מֹתַ֔יִם לְמֵ֖י הַבְּרֵכָ֣ה הַיְשָׁנָ֑ה
    וְלֹ֤א הִבַּטְתֶּם֙ אֶל־עֹשֶׂ֔יהָ וְיֹצְרָ֥הּ מֵֽרָח֖וֹק לֹ֥א רְאִיתֶֽם׃
  ibo-ibo: Unu gwuru ọdọ mmiri nʼetiti mgbidi abụọ maka ichekwa mmiri si nʼọdọ mmiri
    ochie, ma unu elekwasịghị Onye ahụ kere ya anya, unu ejikwaghị Onye ahụ tụrụ atụmatụ
    ya site na mgbe gara aga kpọrọ ihe.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେମାନେ ପୁରାତନ ପୁଷ୍କରିଣୀର ଜଳ ନିମନ୍ତେ ଦୁଇ ପ୍ରାଚୀରର ମଧ୍ୟସ୍ଥାନରେ ଜଳାଶୟ
    ପ୍ରସ୍ତୁତ କଲ; ମାତ୍ର ଯେ ଏହା ସାଧନ କଲେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ପ୍ରତି ଅନାଇଲ ନାହିଁ, କିଅବା
    ଯେ ଦୀର୍ଘକାଳରୁ ଏଥିର ସଂକଳ୍ପ କଲେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ ଆଦର କଲ ନାହିଁ।
  chk-chk: Oua pwal föri eu wän koluk lefilen ekewe ruu tit fän iten an epwe amwocho
    ewe koluk seni ewe lenien kolukun lom. Nge ousap ekieki usun Kot ewe mi afisätä
    ekei mettoch meinisin, ousap afäli ewe a fen amolätä ei seni me lom.
  rop-rop: '@see-verse:ISA.022.010'
  ukr-1871: І копаєте на воду знов став запасний між двома мурами. На того ж, хто
    се давно вчинив, нїже озираєтесь; на того, хто задумав се все, наперед, ви й не
    зважаєте.
  deu-1951: Und ihr habt ein Sammelbecken angelegt zwischen den beiden Mauern für
    die Wasser des alten Teiches; aber ihr habt noch keinen Blick auf den gerichtet,
    der solches schafft, und nicht nach dem gesehen, der es längst vorherbestimmte!
  eng-JPS: ye made also a basin between the two walls for the water of the old pool
    — but ye looked not unto Him that had done this, neither had ye respect unto Him
    that fashioned it long ago.
  srp-1865: I naèiniste jaz meðu dva zida za vodu iz staroga jezera; ali ne pogledaste
    na onoga koji je to uèinio i ne obazreste se na onoga koji je to odavna spremio.
  lug-lug: Wasima ekidiba omuterekebwa amazzi wakati w’ebisenge ebibiri, n’okuŋŋaanya
    ag’ekidiba ekikadde, naye tewatunuulira Oyo eyakisima, wadde okussaamu ekitiibwa
    Oyo eyakiteekateeka mu biro eby’edda.
  heb-heb: ומקוה עשיתם בין החמתים למי הברכה הישנה ולא הבטתם אל עשיה ויצרה מרחוק לא
    ראיתם׃
  ben-IRV: পুরানো পুকুরের জলের জন্য তোমরা দুই দেয়ালের মাঝখানে একটা জায়গা তৈরী করেছিলে।
    কিন্তু তোমরা শহরটির সৃষ্টিকর্ত্তার ওপর নির্ভর করনি, যিনি দীর্ঘদিনের র পরিকল্পনা
    করেছিলেন।
  pan-pan: ਤੁਸੀਂ ਪੁਰਾਣੇ ਤਲਾਬ ਦੇ ਪਾਣੀ ਲਈ ਦੋਹਾਂ ਕੰਧਾਂ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਹੌਦ ਬਣਾਇਆ ਪਰ ਤੁਸੀਂ
    ਉਹ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਦਾ ਗੌਰ ਨਾ ਕੀਤਾ, ਜਿਸ ਨੇ ਪੁਰਾਣੇ ਸਮਿਆਂ ਤੋਂ ਉਸ ਨੂੰ ਠਹਿਰਾਇਆ ਸੀ, ਨਾ
    ਉਸ ਵੱਲ ਧਿਆਨ ਦਿੱਤਾ।
  mya-JVB: ရေကန် ဟောင်း မှထွက်သော ရေ စုဝေးရာကို လည်း၊ မြို့ရိုး နှစ်ထပ်စပ်ကြား တွင်
    လုပ် ကြလိမ့်မည်။ သို့ရာတွင် ၊ ဤအမှု ကို စီရင် တော်မူသောသူကို သင်တို့သည် မ ကြည့်
    မမှတ် တတ်ကြ။ ရှေး က ဖန်ဆင်း တော်မူသောသူကို ပမာဏ မ ပြု တတ်ကြ။
  hmo-hmo: Umui ese danu, ranu haboua gabuna, be magu ruaosi edia huanai umui karaia,
    Gohu Gunana ena ranu do umui haboua totona. To umui ese ia karaia Diravana umui
    laloa lasi. Umui ese idaunegai inai kara ia palania Diravana umui kamonai henia
    lasi.
  urd-urd: और तुम ने पुराने हौज़ के पानी के लिए दोनों दीवारों के बीच एक और हौज़ बनाया;
    लेकिन तुम ने उसके पानी पर निगाह न की और उसकी तरफ़ जिसने पहले से उसकी तदबीर की
    मुतवज्जह न हुए।
  rus-SYN: и устрояете между двумя стенами хранилище для вод старого пруда. А на Того,
    Кто это делает, не взираете, и не смотрите на Того, Кто издавна определил это.
  bqc-SIM: A íkalɛkĩipi kɛ̀ wɛ̃́lɛ guu íkalɛkĩi zi plaade ũ, ãma i wɛdↄ Lua
    pↄ́ mↄ̀ ń yã́piozio, i Lua pↄ́ yã́pi dìlɛ za zi yãdao.
  tcz-CHONGTHU: Khopi sung bangho kikah a twikholna khat na sadoh in, dilneo lui a
    konin twi nakhom tup e. Ahinla, abolpa kom'a panpina nathum naisaipoi. Phat sot
    a patna hin gong jing Pa nageldoh khapoije.
  mar-mar: दोन भिंतीच्या मध्ये हौद बांधून जुन्या तळ्याच्या पाण्यासाठी सोय केली. पण
    तू शहर बांधनाऱ्याचा विचार केला नाही, ज्याने त्या बद्दल पूर्वीच योजिले होते.
  qub-qub: Wac-läpa cay-läpa pergacuna caycajpa chaupinchönami yacu pösuta rurarayqui
    unay caj ishtanquipa ruquin. Ichanga gamcuna manami cuentata gocushcanquichu guërra
    cananpäga unaypita-pachana Tayta Dios camacächisha caran.
  hat-hat: Nou bati yon rezèvwa nan mitan de miray pou ranmase dlo k'ap soti nan Vye
    Basen. Men, nou pa janm dòmi reve Bondye, li menm ki te fè lide sa a depi lontan,
    li menm ki lakòz tout bagay sa yo rive konsa.
  eng-BSB: You built a reservoir between the walls for the waters of the ancient pool,
    but you did not look to the One who made it, or consider Him who planned it long
    ago.
  eng-WEBPB: You also made a reservoir between the two walls for the water of the
    old pool. But you didn’t look to him who had done this, neither did you have respect
    for him who planned it long ago.
  kbq-kbq: Hanki tamagra anama huteta, ko'ma me'nea tirupinti'ma tima avrentenakura
    kuma keginamofo amu'nompi tima eme marevazi kumara retro hu'naze. Hianagi Anumzamo'ma
    korapa'ma e'inahu'za fore hugahie huno'ma kema hunte'nere'ma ama ana zamo'ma eforema
    nehia ne'mofona antahimita amagera onte'naze.
  nhe-BL: Pero nochi tlen inquichihuaj ax tleno ipati elis pampa ax inquitlajtlanijtoque
    itlapalehuil TOTECO tlen quititlanqui ni hueyi tlatzacuiltili imopani. Elqui yajaya
    tlen quisencajqui huejcajquiya para quej ni panosquía.
  gub-BL: Pezapo amo 'y hyru ypaw pixika'i ma'e tawhu pupe. Pemonokatu 'y ypaw kwehe
    arer wi uwyryk ma'e kwer ipupe. Kwehe mehe Tupàn umume'u agwer ma'e iapo pyràm
    a'e. Napezekaiw kwaw Tupàn rehe, a'e rupi napezapo kwaw 'ar katu mehe. Napezeruzar
    kwaw agwer ma'e iapo kar har rehe.
  eng-DRA: 'And you made a ditch between the two walls for the water of the old pool:
    and you have not looked up to the maker thereof, nor regarded him even at a distance,
    that wrought it long ago.'
