verse: ISA.022.021
translations:
  mal-C: അദ്ദേഹത്തെ ഞാൻ നിന്റെ അങ്കി ധരിപ്പിക്കും; നിന്റെ അരക്കച്ചകൊണ്ട് അദ്ദേഹത്തിന്റെ
    അര കെട്ടും. നിന്റെ അധികാരം ഞാൻ അദ്ദേഹത്തിനു നൽകും. ജെറുശലേംനിവാസികൾക്കും യെഹൂദാജനത്തിനും
    അദ്ദേഹം ഒരു പിതാവായിത്തീരും.
  deu-TKW: ihn mit deinem Leibrocke bekleiden, deine Schärpe ihm fest umlegen und
    deine Gewalt seinen Händen übergeben, daß er den Bewohnern Jerusalems und dem
    Hause Juda ein Vater werde.
  lin-lin: Nakolatisa ye nzambala na yo, nakokanga ye mokaba na yo mpe nakopesa bokonzi
    na yo na maboko na ye. Akozala tata mpo na bavandi ya Yelusalemi mpe mpo na ndako
    ya Yuda.
  eng-LSV: And I have clothed him with your coat, || And I strengthen him with your
    girdle, || And I give your garment into his hand, || And he has been for a father
    to the inhabitant of Jerusalem, || And to the house of Judah.
  eng-GNV: 'And with thy garments will I clothe him, and with thy girdle will I strengthen
    him: thy power also will I commit into his hande, and hee shalbe a father of the
    inhabitats of Ierusalem, and of the house of Iudah.'
  eng-WEBSTER: 'And I will clothe him with thy robe, and strengthen him with thy girdle,
    and I will commit thy government into his hand: and he shall be a father to the
    inhabitants of Jerusalem, and to the house of Judah.'
  nhw-BL: Nimitzquixtilis moyoyo huan yaya nijtlalilis. Nojquiya nijtlalilis motzinquechilpica
    huan motequiticayo, huan yaya elis quen inintata nochi nopa masehualme tlen altepetl
    Jerusalén huan tlali Judá.
  swh-ONEN: Nitamvika joho lako, nami nitamfunga mshipi wako kiunoni mwake, na kumkabidhi
    mamlaka yako. Yeye atakuwa baba kwa wale wanaoishi Yerusalemu na kwa nyumba ya
    Yuda.
  bba-bba: kpɑ u nùn wi, Sebinɑn yɑberu sebusiɑ kpɑ u nùn win kpɑkɑ sɛ̃ke kpɑ u nùn
    win dɑm wɛ̃. Eliɑkimu wi, u ko n sɑ̃ɑwɑ Yerusɑlɛmuɡibu kɑ Yudɑbɑn bɑɑbɑ.
  eng-KJVCPB: 'And I will clothe him with thy robe, And strengthen him with thy girdle,
    And I will commit thy government into his hand: And he shall be a father to the
    inhabitants of Jerusalem, And to the house of Judah.'
  luo-luo: Anarwake gi law mar duongʼ kendo anatwe okanda e nungone mi anamiye loch
    mari. Enobed wuon joma odak Jerusalem kod Juda.
  meu-meu: oiemu dabua amo baina hadabualaia, oiemu gaba ḡauna amo baina ḡeḡelaia,
    bona oiemu siahu na ia imana ai baina atoa. Bena ia na Ierusalem inoholaina taudia
    bona Iuda iduhuna taudia tamadia ai bainela.
  npi-ULB: तेरो अलखा म उसलाई लगाइदिनेछु र तेरो पटुका उसलाई बाँधिदिनेछु, तेरो अधिकार
    म उसको हातमा सुम्‍पिनेछु । यरूशलेमका बासिन्दाहरू र यहूदाका घरानाको निम्ति निम्ति
    ऊ नै पिता हुनेछ ।
  yor-yor: Èmi yóò fi aṣọ rẹ wọ̀ ọ́, n ó sì so ẹ̀wọ̀n rẹ mọ́ ọn ní ọrùn, èmi ó sì
    gbé àṣẹ rẹ lé e lọ́wọ́. Òun yó sì jẹ́ baba fún gbogbo olùgbé e Jerusalẹmu àti
    fún ilé e Juda.
  pes-OPCB: لباس تو را به او خواهم پوشاند و کمربندت را به کمرش خواهم بست و اقتدار
    تو را به او خواهم داد. او برای مردم اورشلیم و خاندان یهودا پدر خواهد بود.
  tgl-ULB: Idadamit ko sa kaniya ang iyong tunika at ilalagay ko sa kaniya ang iyong
    bigkis, at ililipat ko ang iyong kapangyarihan sa kaniyang kamay. Siya ang magiging
    ama ng mga naninirahan sa Jerusalem at sa tahanan ng Juda.
  hui-hui: Ibiragola aga lunibi mandibubi agali haguaneme karulagane ale í̠ karulo
    haga biago ibu mo karula holebero. Ani bialu í̠na biabe bialu kegoni ibugua bia
    aribia helolebero. Ani helarogola ibugua Yarusaleme wali agalibi Yuda dindi bibahendeha
    haru halu baya hangu handayaho howa ibuni ti aba haradagua holebira.
  mya-mya: သင်​ရာ​ထူး​အ​လျောက်​ဝတ်​ဆင်​ရ​သည့်​ဝတ် လုံ​ကို​သူ့​အား​ဝတ်​ဆင်​စေ​၍ သင်​၏​ခါး​စည်း
    ကို​စည်း​စေ​လော့။ သင်​ရ​ရှိ​ခဲ့​သော​အ​ခွင့် အာ​ဏာ​ရှိ​သ​မျှ​ကို​အပ်​နှင်း​မည်။
    ထို​သူ သည်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​များ​နှင့် ယု​ဒ​ပြည်​သူ​တို့​အ​တွက်
    ဖ​ခင်​သ​ဖွယ် ဖြစ်​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་ཕྱི་གོས་དེ་ལ་བསྐོན་ནས་ཁྱོད་ཀྱི་སྐ་རགས་དེ་ལ་འཆིང་དགོས་པ་དང་།
    ཁྱོད་ཀྱི་དབང་ཆ་དེའི་ལག་ཏུ་སྤྲད་ནས། དེ་ནི་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་ཡབ་ཆེན་དུ་འགྱུར་ངེས་ཡིན།
  sna-sna: Ndichamupfekedza nguo yako ndigomusimbisa nebhanhire rako uye ndigoisa
    masimba ako pamusoro pake. Achava baba kuna vagere muJerusarema nokuimba yaJudha.
  spa-BLM: y lo vestiré con tu túnica, y lo fortaleceré con tu cinturón. Pondré tu
    gobierno en sus manos, y será un padre para los habitantes de Jerusalén y para
    la casa de Judá.
  cac-cac: Ol vac'och a pichul yic opisio chi' d'a vin̈ yed' a cincho yic a b'inajnaquil.
    Ol vac'ancan opisio chi' d'a vin̈. Icha junoc mamab'il ol aj vin̈ d'a scal eb'
    cajan d'a Jerusalén tic yed' d'a eb' aj Judá.
  swh-ULB: Nitamvisha yeye kwa kanzu yenu na kumvika mkanda wenu, na nitahamisha mamlaka
    yenu kwenye mikono yake. Atakuwa baba wa wenyeji wa Yerusalemu na katika nyumba
    ya Yuda.
  bel-bel: і апрану яго ў адзеньне тваё і поясам тваім аперажу яго, і ўладу тваю перадам
    у рукі ягоныя; і будзе ён бацькам жыхарам Ерусаліма і дому Юдаваму.
  deu-ELBBK: Und ich werde ihn mit deinem Leibrock bekleiden und ihm deinen Gürtel
    fest umbinden und werde deine Herrschaft in seine Hand legen; und er wird den
    Bewohnern von Jerusalem und dem Haus Juda zum Vater sein.
  mbb-OT: Ibpeǥamit ku kandin is bisti nu, wey vakes nu he para te kegkeupisyal nu,
    ne ibeǥey ku kandin is keǥehem nu. Ne egkeiring sikandin te amey te menge tig-Jerusalem
    wey menge tig-Juda.
  mal-2015: അവനെ ഞാൻ നിന്റെ അങ്കി ധരിപ്പിക്കും; നിന്റെ കച്ചകൊണ്ടു അവനെ അര കെട്ടും;
    നിന്റെ അധികാരം ഞാൻ അവന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ യെരൂശലേം നിവാസികൾക്കും യെഹൂദാഗൃഹത്തിന്നും
    ഒരു അപ്പനായിരിക്കും.
  gup-gup: Ngaye ngadjongbun nawu Eliakim manburrba ngudda ke. Dja ngangadmodukkan
    kunmadj ke, dja ngawon kundulkarre ba bu karrurrkmirri kore ngudda yibawong. Kaluk
    nungka kayimerran yiman kayime kornkumo bedberre bininj nawu kabirrihni Jerusalem,
    dja bininj rowk nawu namud nuye Judah.
  rmc-rmc: Urava les andre tiro ruchos, phandava pašal leste tiro sirimos a dava leske
    tiri zor. Ov ela dad olenge, ko bešen andro Jeruzalem, a the le manušenge andre
    Judsko.
  pes-OPV: و او را به‌جامه تو ملبس ساخته به کمربندت محکم خواهم ساخت و اقتدار تو را
    به‌دست اوخواهم داد و او ساکنان اورشلیم و خاندان یهودارا پدر خواهد بود.
  ron-1924: ыл вой ымбрэка ын туника та, ыл вой ынчинӂе ку брыул тэу ши вой да путеря
    та ын мыниле луй. Ел ва фи ун татэ пентру локуиторий Иерусалимулуй ши пентру каса
    луй Иуда.
  ben-OBCV: আমি তাকে তোমার পোশাক পরিয়ে দেব এবং তোমার কোমরবন্ধনী তার কোমরে জড়াব ও
    তোমার শাসনপদ তার হাতে দেব। যারা জেরুশালেমে থাকে ও যিহূদা কুলে বসবাস করে, আমি তাকে
    তাদের পিতৃস্বরূপ করব।
  som-som: Oo waxaan isaga huwin doonaa shuluggaaga, oo waxaan ku adkayn doonaa dhex-xidhkaaga,
    oo dowladnimadaada isagaan u dhiibi doonaa, oo isna aabbe buu dadka Yeruusaalem
    deggan iyo reer Yahuudah u noqon doonaa.
  lat-VUC: et induam illum tunica tua, et cingulo tuo confortabo eum, et potestatem
    tuam dabo in manu ejus; et erit quasi pater habitantibus Jerusalem et domui Juda.
  eng-ASVBT: and I will clothe him with thy robe, and strengthen him with thy girdle,
    and I will commit thy government into his hand; and he shall be a father to the
    inhabitants of Jerusalem, and to the house of Judah.
  ita-1885: E lo vestirò della tua veste, e lo fortificherò con la tua cintura, e
    gli darò in mano la tua podestà; ed egli sarà per padre agli abitanti di Gerusalemme,
    ed alla casa di Giuda.
  eng-LXXUP: 'and I will put on him thy robe, and I will grant him thy crown with
    power, and I will give thy stewardship into his hands: and he shall be as a father
    to them that dwell in Jerusalem, and to them that dwell in Judah.'
  eng-ULB: I will clothe him with your tunic and put on him your sash, and I will
    transfer your authority into his hand. He will be a father to the inhabitants
    of Jerusalem and to the house of Judah.
  spa-VBL: Le pondré tu manto y le colocaré tu faja, y le daré tu autoridad. Él será
    un padre para el pueblo que vive en Jerusalén y en Judá.
  fra-_FOB: Je le vêtirai de ta tunique, et le ceindrai de ta ceinture; je mettrai
    ton autorité entre ses mains, et il sera le père des habitants de Jérusalem et
    de la maison de Juda.
  mal-mal: അവനെ ഞാൻ നിന്റെ മേലങ്കി ധരിപ്പിക്കും; നിന്റെ കച്ചകൊണ്ട് അവന്റെ അര കെട്ടും;
    നിന്റെ അധികാരം ഞാൻ അവന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ യെരൂശലേം നിവാസികൾക്കും യെഹൂദാഗൃഹത്തിനും
    ഒരു അപ്പനായിരിക്കും.
  urd-GVR: Maiṅ use terā hī sarkārī libās aur kamarband pahnā kar terā iḳhtiyār use
    de dūṅgā. Us waqt wuh Yahūdāh ke gharāne aur Yarūshalam ke tamām bāshindoṅ kā
    bāp banegā.
  suz-BL: मिनु गो मेको कली इ वा फेक्‍पाइक्‍नुङ। इ किप्‍शुर किप्‍पाइक्‍नुङ। मिनु इ
    अधिकार मेको कली गेनुङ। मिनु मेको यरूसलेम नु यहूदा ङा मुर आन आफ दुम्‍ब। उत्‍पत्ती
    ४५:८
  eng-NOY: I will clothe him with thy robe, And bind thy girdle around him; Thy government
    will I commit to his hand, And he shall be a father to the inhabitants of Jerusalem,
    And to the house of Judah.
  ita-1927: lo vestirò della tua tunica, lo ricingerò della tua cintura, rimetterò
    la tua autorità nelle sue mani; ed egli sarà un padre per gli abitanti di Gerusalemme
    e per la casa di Giuda.
  ckb-ckb: جلەکەی تۆی لەبەر دەکەم و بە کەمەربەندەکەی تۆ کەمەری توند دەکەم و دەسەڵاتی
    تۆ دەدەمە دەست ئەو و دەبێت بە باوک بۆ ئۆرشەلیم و بۆ بنەماڵەی یەهودا.
  eng-BBE: 'And I will put your robe on him, and put your band about him, and I will
    give your authority into his hand: and he will be a father to the men of Jerusalem,
    and to the family of Judah.'
  kan-OKCV: ನಿನ್ನ ಅಂಗಿಯನ್ನು ಅವನಿಗೆ ತೊಡಿಸಿ, ನಿನ್ನ ನಡುಕಟ್ಟಿನಿಂದ ಅವನನ್ನು ಬಲಪಡಿಸಿ, ನಿನ್ನ
    ಅಧಿಕಾರವನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸುವೆನು. ಅವನು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ, ಯೆಹೂದದ ಜನರಿಗೂ ತಂದೆಯಾಗಿರುವನು.
  tam-2017: உன் உடையை அவனுக்கு அணிவித்து, உன் கச்சையால் அவனை இடைக்கட்டி, உன் அதிகாரத்தை
    அவன் கையிலே கொடுப்பேன்; அவன் எருசலேமின் குடிமக்களுக்கும், யூதாவின் வம்சத்திற்கும்
    தகப்பனாயிருப்பான்.
  spa-RV-1909: Y vestirélo de tus vestiduras, y le fortaleceré con tu talabarte, y
    entregaré en sus manos tu potestad; y será padre al morador de Jerusalem, y á
    la casa de Judá.
  ron-BTF: Şi îl voi îmbrăca cu roba ta şi îl voi întări cu brâul tău şi voi încredinţa
    domnia ta în mâna lui, şi el va fi tată locuitorilor Ierusalimului şi casei lui
    Iuda.
  eng-WEBP: and I will clothe him with your robe, and strengthen him with your belt.
    I will commit your government into his hand; and he will be a father to the inhabitants
    of Jerusalem, and to the house of Judah.
  eng-FBV: I will put your robe and place your sash around him, and I will give your
    authority to him. He will be a father to the people living in Jerusalem and Judah.
  nld-1939: Bekleed hem met uw mantel, omgord hem met uw sjerp, En draag hem uw waardigheid
    over. Hij zal een vader zijn voor Jerusalems burgers, En voor het huis van Juda;
  nch-BL: Nimitzquixtilis moyoyo huan yaya nijtalilis. Nojquiya nijtalilis motzinquechilpica
    huan motequiticayo, huan yaya elis quej inintata nochi nopa masehualme ten altepet
    Jerusalén huan tali Judá.
  vie-1934: lấy áo ngươi mặc cho nó, lấy đai ngươi giúp sức nó, lấy chánh trị ngươi
    trao trong tay nó, nó sẽ làm cha cho dân cư Giê-ru-sa-lem và cho nhà Giu-đa.
  hin-CV: मैं तुम्हारा वस्त्र उसे पहनाऊंगा और तुम्हारे वस्त्र का कटिबंध उस पर बांध
    दूंगा, मैं तुम्हारा अधिकार उसे दे दूंगा. वह यहूदाह और येरूशलेम के निवासियों का
    पिता होगा.
  eng-OURB: and I will clothe him with your robe, and strengthen him with your belt.
    I will commit your government into his hand; and he will be a father to the inhabitants
    of Jerusalem [City of peace], and to the house of Judah [Praised].
  spa-BES: Y pondré sobre él tu túnica, y pondré tu banda sobre él, y entregaré tu
    autoridad en sus manos; y él será padre para los hombres de Jerusalén y para la
    familia de Judá.
  tdx-tdx: Le haombeako ty sarimbo’o, hadiako ama’e ty sadia’o, vaho hapoko am-pità’e
    eo i nifelehe’oy; ie ty ho rae’ o mpimone’ Ierosalaimeo, naho i anjomba’ Iehodày.
  tha-KJV: เราจะเอาเสื้อยศของเจ้ามาสวมให้​เขา และจะเอาผ้าคาดของเจ้าคาดเขาไว้ และจะมอบอำนาจปกครองของเจ้าไว้ในมือของเขา
    และเขาจะเป็นดั​งบ​ิดาแก่ชาวเยรูซาเล็มและแก่​วงศ์​วานยูดาห์
  por-BR-2018: E eu o vestirei com tua túnica, e porei nele o teu cinto, e entregarei
    teu governo nas mãos dele, e ele será como um pai aos moradores de Jerusalém e
    à casa de Judá.
  deu-ELO: Und ich werde ihn mit deinem Leibrock bekleiden und ihm deinen Gürtel fest
    umbinden, und werde deine Herrschaft in seine Hand legen; und er wird den Bewohnern
    von Jerusalem und dem Hause Juda zum Vater sein.
  eng-WYC-2018: and I shall clothe him in thy coat, and I shall comfort him with thy
    girdle, and I shall give thy power into the hands of him; and he shall be as a
    father to them that dwell in Jerusalem, and to the house of Judah. (and I shall
    clothe him in thy coat, and I shall strengthen him with thy girdle, and I shall
    give thy power into his hands; and he shall be like a father to those who live
    in Jerusalem, and to the house of Judah.)
  epo-epo: kaj Mi vestos lin per via ĥitono kaj zonos per via zono, kaj vian regadon
    Mi transdonos en lian manon; kaj li estos patro por la loĝantoj de Jerusalem kaj
    por la domo de Jehuda.
  uig-PIN: Sening tonungni kiydürimǝn, Sening potang bilǝn uning belini qing ⱪilimǝn;
    Ⱨɵkümranliⱪingni uning ⱪoliƣa tapxurimǝn; Xuning bilǝn u Yerusalemdikilǝrgǝ wǝ
    Yǝⱨuda jǝmǝtigǝ ata bolidu.
  beo-beo: 'Na da dia hawa: hamomusa: ilegei abula amola dia bulu ema idiniginisimu,
    amola dia ouligisu hou huluane ema imunu. E da Yelusaleme fi dunu amola Yuda soge
