    униң қолиға тапшуримән; Шуниң билән у Йерусалимдикиләргә вә Йәһуда җәмәтигә ата
    болиду.
  tel-2017: నీ చొక్కా అతనికి తొడిగిస్తాను. నీ నడికట్టును అతనికి కడతాను. నీ అధికారాన్ని
    అతనికి బదలాయిస్తాను. అతడు యెరూషలేములో నివాసం ఉన్న వాళ్ళకీ, యూదా జాతి వాళ్ళకీ ఒక
    తండ్రిగా ఉంటాడు.
  hat-BSA: Mwen va abiye l ak vètman pa w e tache sentiwon pa w, byen tache sou li.
    Mwen va fè l konfyans pou l pran otorite pa w la e li va vin yon papa a sila ki
    rete Jérusalem yo ak lakay Juda a.
  kos-kos: Nga fah nokmulang ke nuknuk oa ac mwe lohl lun leum, ac sang wal ac ku
    nukewa lom nu sel. El ac fah oana sie papa nu sin mwet Jerusalem ac mwet Judah.
  hbo-WLC: וְהִלְבַּשְׁתִּ֣יו כֻּתָּנְתֶּ֗ךָ וְאַבְנֵֽטְךָ֙ אֲחַזְּקֶ֔נּוּ וּמֶֽמְשֶׁלְתְּךָ֖
    אֶתֵּ֣ן בְּיָד֑וֹ וְהָיָ֥ה לְאָ֛ב לְיוֹשֵׁ֥ב יְרוּשָׁלִַ֖ם וּלְבֵ֥ית יְהוּדָֽה׃
  ibo-ibo: Aga m eyikwasị ya uwe ọrụ gị, kekwasịkwa ya ihe ike nʼukwu, werekwa ike
    ọchịchị ahụ i nwere na mbụ nyefee ya. Ọ ga-abụkwara ndị Jerusalem na ndị Juda
    nna.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭର ଚୋଗା ତାହାକୁ ପରିଧାନ କରାଇବା ଓ ତୁମ୍ଭ କଟିବନ୍ଧନୀରେ ତାହାକୁ
    ବଳବାନ କରିବା ଓ ତୁମ୍ଭର କର୍ତ୍ତୃତ୍ୱାଧିକାର ତାହା ହସ୍ତରେ ସମର୍ପଣ କରିବା; ତହିଁରେ ସେ ଯିରୂଶାଲମ
    ନିବାସୀମାନଙ୍କର ଓ ଯିହୁଦା ବଂଶର ପିତା ହେବ।
  chk-chk: Üpwe aüföüfa ngeni üfom, üpwe pwal aea ngeni om pelit o seikätä i lon wisom.
    Iwe, i epwe usun eman sam ngeni chon Jerusalem, pwal ngeni chon Juta.
  rop-rop: '@see-verse:ISA.022.020'
  ukr-1871: І надїну на його твою одежу, й підпережу його твоїм поясом, і твій уряд
    передам у руки його, і буде він отцем осадникам Ерусалимським і домові Юдиному.
  deu-1951: und ihn mit deinem Rock bekleiden und mit deinem Gürtel umgürten und deine
    Gewalt in seine Hand legen. Er wird ein Vater sein den Bürgern zu Jerusalem und
    dem Hause Juda.
  eng-JPS: And I will clothe him with thy robe, and bind him with thy girdle, and
    I will commit thy government into his hand; and he shall be a father to the inhabitants
    of Jerusalem, and to the house of Judah.
  srp-1865: I obuæi æu mu tvoju haljinu, i tvojim æu ga pojasom opasati, i tvoju æu
    mu vlast dati u ruku, i biæe otac Jerusalimljanima i domu Judinu.
  lug-lug: Ndimwambaza ekyambalo kyo, ne munyweza n’olukoba lwo, ne mukwasa obuyinza
    bwo. Aliba kitaawe w’abo ababeera mu Yerusaalemi, n’eri ennyumba ya Yuda.
  heb-heb: והלבשתיו כתנתך ואבנטך אחזקנו וממשלתך אתן בידו והיה לאב ליושב ירושלם ולבית
    יהודה׃
  ben-IRV: তাকে আমি তোমার পোশাক পরাব ও তাকে কোমরবন্ধনী দেব এবং তোমার কাজের ভার তার
    হাতে তুলে দেব। সে যিরূশালেমের নিবাসীদের ও যিহূদা কুলের বাবা হবে।
  pan-pan: ਅਤੇ ਮੈਂ ਤੇਰਾ ਚੋਗਾ ਉਸ ਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਤੇਰੀ ਪੇਟੀ ਨਾਲ ਉਸ ਦੀ ਕਮਰ ਕੱਸਾਂਗਾ ਅਤੇ
    ਤੇਰੀ ਹਕੂਮਤ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਦਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ
    ਦਾ ਪਿਤਾ ਹੋਵੇਗਾ।
  mya-JVB: သင် ၏ဝတ်လုံ နှင့် ဝတ်ဆင် စေမည်။ သင် ၏ ခါးစည်း နှင့် ချီးမြှောက် ၍ ၊ သင်
    ၏ အစိုးရ သောအခွင့်ကို အပ် ပြီးလျှင် ၊ သူသည် ယေရုရှလင် မြို့သူ၊ ယုဒ အမျိုးသား တို့၏
    အဘ ဖြစ် လိမ့်မည်။
  hmo-hmo: bona oiemu dagi ena dabua do lau kokia, Eliakimi dekenai do lau henia.
    Oiemu gaba gauna danu be Eliakimi dekenai do lau henia. Oiemu siahu danu be ia
    dekenai do lau henia. Vadaeni ia be Ierusalema noho taudia bona Iuda iduhu taudia
    edia tamana do ia lao.
  urd-urd: और मैं तेरा ख़िल'अत उसे पहनाऊँगा और तेरा पटका उस पर कसूँगा, और तेरी हुकूमत
    उसके हाथ में हवाले कर दूँगा; और वह अहल — ए — येरूशलेम का और बनी यहूदाह का बाप
    होगा।
  rus-SYN: и одену его в одежду твою, и поясом твоим опояшу его, и власть твою передам
    в руки его; и будет он отцом для жителей Иерусалима и для дома Иудина.
  bqc-SIM: mí n ula daɛ̀, mí n asana dↄɛ̀, mí n kpala kpawà aàↄ kũa, iↄ dɛ Yelusalɛũdeↄ
    mae ũ ń Yudaↄ píi.
  tcz-CHONGTHU: Amachu na lengvon kakivon sahding chuleh na minvo leh nathuneina kipeding
    ahitai. Jerusalem leh Judah tedinga mipa hung hiding ahi.
  mar-mar: तुझा झगा मी त्यास घालीन आणि तुझा कमरबंध त्यास देईन व तुझे अधिकर मी त्याच्या
    हाती देईन. यरूशलेमेच्या राहणाऱ्यांना व यहूदाच्या घराण्याला पिता असा होईल.
  qub-qub: Paytanami sotänayquita jatipäshaj. Sinturunniquiwanmi watapäshaj. Chaynöpami
    mandananpaj paytana ruquiqui churashaj. Jerusalén runacunapäwan Judá runacunapäga
    paymi cangapaj juc taytano.
  hat-hat: 'M''a pran palto ki sou do ou la, m''a ba li l''. M''a pran senti ki pase
    nan ren ou lan, m''a mare ren pa l'' avè l''. Pouvwa ou te genyen an, m''ap ba
    li l'': l''ap tankou yon papa pou tout moun nan lavil Jerizalèm ak nan peyi Jida.'
  eng-BSB: I will clothe him with your robe and tie your sash around him. I will put
    your authority in his hand, and he will be a father to the dwellers of Jerusalem
    and to the house of Judah.
  eng-WEBPB: and I will clothe him with your robe, and strengthen him with your belt.
    I will commit your government into his hand; and he will be a father to the inhabitants
    of Jerusalem, and to the house of Judah.
  kbq-kbq: kagrama nentanina zaza kukena Nagra eri'na agri antanintegahue. Ana nehu'na
    kagrama kratimpafima renentana kamu nofira, eri'na agri renente'na, kagri eri'zana
    agri erimigahue. Ana hanugeno maka Jerusalemi kumapima nemaniza vahete'ene, ana
    maka Juda vahera nafa zamigna huno manigahie.
  nhe-BL: Nimitzquixtilis moyoyo huan yajaya nijtlalilis. Nojquiya nijtlalilis motzinquechilpica
    huan motequihuejcayo, huan yajaya elis queja inintata nochi nopa tlacame tlen
    altepetl Jerusalén huan tlali Judá.
  gub-BL: Amunehew kar putar tuwihaw kamir izupe nehe. Amono putar neku'aw har izupe
    nehe. Amono putar nepuner haw paw izupe nehe. Eriaki wiko putar Zeruzarez tawhu
    pe har wanu ài nehe, Zuta ywy rehe har wanu ài nehe no.
  eng-DRA: 'And I will clothe him with thy robe, and will strengthen him with thy
    girdle, and will give thy power into his hand: and he shall be as a father to
    the inhabitants of Jerusalem, and to the house of Juda.'
