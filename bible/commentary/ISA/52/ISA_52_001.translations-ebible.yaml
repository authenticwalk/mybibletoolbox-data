  gnn-gnn: Way nhe Djurutjalam wäŋa bira'yurra, dhärriya biyaka wuṉḏaŋarryiya. Ma'
    dhaṯthunmiya girri'yuna ŋamakurru'mirriyuna wal'ŋu dhikana ḻatju'mirriyuna, liŋgu
    nhenydja dhuwalanydja wäŋa ḏarrtjalk wal'ŋu dhika, ganaŋ'thun yukurra ŋulaŋuru
    yätjkalanydja, Godku yana nhanŋuway. Yakana yurru ŋula yol ŋayaŋu‐dhukun'mirri
    yolŋu gulŋiyirri ŋunhiwalanydja, ŋunhiyinydja ŋunhi ŋayi yaka marŋgi Godku.
  yal-yal: Ɛ xulun, ɛ xulun Siyon kaane! Ɛ mɔn xa sɛnbɛn sɔtɔ. Yerusalɛn taa sariɲanxin
    muxune, ɛ dugi faɲine tongo! Bayo, xɔɲɛ sariɲantaren mi fa soma ɛ konni.
  iou-iou: Eruk, Anutu täŋo kudupi yotpärare Jerusalem, gäk aku! Akuŋpäŋ täŋkehärom
    taŋpäŋ itkaŋ epmäget säkgämän säkgämän tek ude wädäwi ärowut. Nadätan? Guŋ äbot,
    Anutu täŋo baga man nämo iwarani u gäk täŋpäwakta gäkŋo yewa gänaŋ äneŋi nämoinik
    api äroneŋ.
  haw-1868: E ALA, e ala, e aahu i kou ikaika, e Ziona; E komo i kou mau lole nani,
    e Ierusalema, Ke kulanakauhale laa; No ka mea, ma keia wa aku, aole e hele hou
    iloko ou, ka mea i okipoepoe ole ia, a me ka haumia.
  arb-NAV: اسْتَيْقِظيِ، اسْتَيْقِظِي تَسَرْبَلِي بِقُوَّتِكِ يَا صِهْيَوْنُ، ارْتَدِي
    ثِيَابَ بَهَائِكِ يَا أُورُشَلِيمُ، الْمَدِينَةُ الْمُقَدَّسَةُ، إِذْ لَنْ يَدْخُلَكِ
    بَعْدَ الْيَوْمِ أَغْلَفُ وَلا نَجِسٌ.
  ewe-ewe: Nyɔ! O! Zion, nyɔ ne nàta ŋusẽ. Tsɔ wò atsyɔ̃vɔ nàta. O! Yerusalem, du
    kɔkɔe. Aʋamatsolawo kple ame makɔmakɔwo magage ɖe mewò azɔ o.
  eng-LEE: Awake, awake, put on thy strength, O Zion; put on thy beautiful garments,
    O Jerusalem, thou holy city; for no more shall enter into thee henceforth the
    uncircumcised and the unclean.
  asm-FB: হে চিয়োন, সজাগ হোৱা, সজাগ হোৱা, তোমালোকৰ শক্তি তুলি ধৰা; হে পবিত্ৰ নগৰ
    যিৰূচালেম, তোমালোকৰ সুন্দৰ বস্ত্ৰবোৰ পিন্ধা; কাৰণ পুনৰ কেতিয়াও চুন্নৎ নোহোৱা
    বা অশুচি লোক তোমালোকৰ মাজত নোসোমাব।
  sus-A: سِيٌنِكَيٍ، وٌ شَ كٍلِ سّنبّ رَ، وٌ شَ دُفِ تٌقَنيِ رَفٌرٌ وٌ مَ، وٌ تَن
    تَا سّنِيّنشِ. سُننَتَرٍيٍ نُن سّنِيّنتَرٍيٍ مُ سٌمَ وٌ شْنيِ سْنْن.
  fra-SBL: Réveille-toi, réveille-toi ! Revêts ta force, Sion. Mets tes beaux habits,
    Jérusalem, la ville sainte, car désormais, les incirconcis et les impurs n'entreront
    plus chez vous.
  hbo-hbo: עוּרִ֥י עוּרִ֛י לִבְשִׁ֥י עֻזֵּ֖ךְ צִיֹּ֑ון לִבְשִׁ֣י ׀ בִּגְדֵ֣י תִפְאַרְתֵּ֗ךְ
    יְרוּשָׁלַ֙͏ִם֙ עִ֣יר הַקֹּ֔דֶשׁ כִּ֣י לֹ֥א יֹוסִ֛יף יָבֹא־בָ֥ךְ עֹ֖וד עָרֵ֥ל
    וְטָמֵֽא׃
  kik-kik: Arahũka, arahũka, wee Zayuni, wĩĩkĩre hinya. Ĩkĩra nguo ciaku iria irĩ
    riiri, o wee Jerusalemu, itũũra rĩrĩa inene na rĩamũre. Nĩgũkorwo kuuma rĩu thĩinĩ
    waku gũtigacooka gũtoonya mũndũ ũtarĩ mũruu kana mũndũ ũrĩ na thaahu.
  fra-NCL: Réveille-toi, réveille-toi, revêts ta force, Sion ! Revêts tes habits de
    fête, Jérusalem, ville sainte ! Car l’incirconcis et l’impur n’entreront plus
    chez toi désormais.
  cek-AK: Aw zion, angthawk ah, anglawt ah loe tha to la ah; Aw Jerusalem, ciimcai
    vangpui, kahoih khukbuen to angkhuk ah; tangzat hin aat ai kami hoi panuet thok
    kami loe na thungah akun let mak ai boeh.
  cuk-cuk: Sión-dorgan, ¡be atake! ¡Be atake! ¡Gandikid-mola be yoe! Neggwebur-islidikid-Jerusalén,
    be-mor-gargerbamalad be yoe. Ar dule-abgan-uka-duku-sikarsurmaladi, degi, dule-Bab-Dummad-wissurmaladi,
    bar bemarse dogosurmalad.
  uig-CYR: — Ойған, ойған, и Зион, күчүңни кийивал, И Йерусалим, муқәддәс шәһәр, гөзәл
    кийим-кечәклириңни кийивал; Чүнки бундин башлап сүннәт қилинмиғанлар яки напаклар
    ичиңгә иккинчи кирмәйду.
  tel-2017: సీయోనూ! లే! నీ బలం తెచ్చుకో. పరిశుద్ధ పట్టణమైన యెరూషలేమా! నీ అందమైన బట్టలు
    వేసుకో. ఇక ఎన్నటికీ సున్నతి పొందని వాడొకడైనా, అపవిత్రుడొకడైనా నీ లోపలికి రాడు.
  hat-BSA: Leve, leve! Abiye ou menm ak fòs ou, O Sion. Abiye ak bèl vètman ou yo,
    O Jérusalem, vil sen an; paske ensikonsi yo ak pa pwòp yo p ap antre kote ou a
    ankò.
  kos-kos: Jerusalem, folokonak ku ac pwengpeng lom meet ah! Siti mutal lun God, nokomang
    nuknuk oasku lom! Mwet pegan ac fah tia sifil ilyak ke mutunpot lom.
  hbo-WLC: עוּרִ֥י עוּרִ֛י לִבְשִׁ֥י עֻזֵּ֖ךְ צִיּ֑וֹן לִבְשִׁ֣י ׀ בִּגְדֵ֣י תִפְאַרְתֵּ֗ךְ
    יְרוּשָׁלִַ֙ם֙ עִ֣יר הַקֹּ֔דֶשׁ כִּ֣י לֹ֥א יוֹסִ֛יף יָבֹא־בָ֥ךְ ע֖וֹד עָרֵ֥ל וְטָמֵֽא׃
  ibo-ibo: Teta, teta gị Zayọn, yikwasị onwe gị ike dịka uwe! Yikwasị onwe gị uwe
    mara mma, gị Jerusalem, obodo dị nsọ. Ndị a na-ebighị ugwu na ndị rụrụ arụ agaghị
    abata nʼime gị ọzọ.
  ory-ory: ହେ ସିୟୋନ, ଜାଗ, ଜାଗ, ଆପଣା ବଳ ପରିଧାନ କର; ହେ ପବିତ୍ର ନଗରୀ ଯିରୂଶାଲମ, ତୁମ୍ଭେ
    ଆପଣା ସୁନ୍ଦର ବସ୍ତ୍ରସବୁ ପିନ୍ଧ; କାରଣ ଏହି ସମୟଠାରୁ ତୁମ୍ଭ ମଧ୍ୟକୁ ଅସୁନ୍ନତ ଅବା ଅଶୁଚି ଲୋକ
    ଆଉ ଆସିବ ନାହିଁ।
  chk-chk: Kopwe pwätä, kopwe pwätä, Jerusalem, kopwe angei pöchökül pwe kopwe pöchökülsefäl.
    Kopwe pwilitalong womw ufom mi ling, en Jerusalem ewe telinimw mi pin. Iwe, chokewe
    resap sirkomsais pwal chokewe mi limengau resap chüen tolong lomw.
  rop-rop: Wal Jerusalem, yu gidap, en jandap brabli strongbalawei. Yu brabli seikridwan
    taun blanga God, yu werrimonbat detlot brabli speshalwan klos blanga yu. Detlot
    pipul brom najalot kantri hubin bitsimap yu, olabat kaan meigimbat eni trabul
    langa yu igin.
  ukr-1871: Устань, устань і в силу твою одягнись, Сионе! Одягнись в одежі величностї
    твоєї, Ерусалиме, ти, городе сьвятий! Бо необрізаний, нечистий у тебе нїхто тепер
    не ввійде.
  deu-1951: Wache auf, wache auf! Zion, ziehe deine Stärke an! Lege deine Ehrenkleider
    an, Jerusalem, du heilige Stadt! Denn hinfort wird kein Unbeschnittener noch Unreiner
    mehr in dich hineinkommen.
  eng-JPS: Awake, awake, put on thy strength, O Zion; put on thy beautiful garments,
    O Jerusalem, the holy city; for henceforth there shall no more come into thee
    the uncircumcised and the unclean.
  srp-1865: Probudi se, probudi se, obuci se u silu svoju, Sione; obuci krasne haljine
    svoje, Jerusalime grade sveti; jer neæe više uæi u tebe neobrezani i neèisti.
  lug-lug: Zuukuka, zuukuka, oyambale amaanyi go, ggwe Sayuuni. Ggwe Yerusaalemi ekibuga
    ekitukuvu, teekako ebyambalo byo ebitemagana. Kubanga okuva leero mu miryango
    gyo temukyayingira mu atali mukomole n’atali mulongoofu.
  heb-heb: עורי עורי לבשי עזך ציון לבשי בגדי תפארתך ירושלם עיר הקדש כי לא יוסיף יבא
    בך עוד ערל וטמא׃
  ben-IRV: জাগো, জাগো, হে সিয়োন শক্তি পরিধান কর; হে পবিত্র শহর যিরূশালেম, তোমার জাঁকজমকের
    পোশাক পর। কারণ কখনো অচ্ছিন্নত্বক ও অশুচি লোক তোমার মধ্যে আর ঢুকবে না।
  pan-pan: ਜਾਗ, ਜਾਗ, ਹੇ ਸੀਯੋਨ, ਆਪਣਾ ਬਲ ਧਾਰਣ ਕਰ, ਹੇ ਯਰੂਸ਼ਲਮ ਪਵਿੱਤਰ ਸ਼ਹਿਰ, ਆਪਣੇ ਸੋਹਣੇ
    ਬਸਤਰ ਪਹਿਨ ਲੈ, ਕਿਉਂ ਜੋ ਫੇਰ ਕਦੀ ਕੋਈ ਅਸੁੰਨਤਾ ਜਾਂ ਭਰਿਸ਼ਟ ਤੇਰੇ ਵਿੱਚ ਨਾ ਆਵੇਗਾ।
  mya-JVB: အို ဇိအုန် မြို့၊ နိုး လော့။ နိုး ၍ ခွန်အား ကို ယူ လော့။ အိုယေရုရှလင် မြို့
    တည်းဟူသော၊ သန့်ရှင်း သော မြို့၊ သင် ၏တင့်တယ် သော အဝတ် တန်ဆာတို့ကို ဝတ်ဆင် လော့။
    အကြောင်း မူကား၊ နောက် တဖန်အရေဖျား လှီးခြင်းကို မခံသောသူနှင့် ညစ်ညူး သောသူတို့
    သည် သင် ၏အထဲသို့ မ ဝင် ရကြ။
  tbg-tbg: Ieruharemivauvo, himpuane. Are himpira kempukaiqama kera variane. Ne Kotiva
    nai kaama tai vatukaraqi variaka, ne koqe utavaaqa nonkute variate. Ho iriate.
    Kia Kotira uva iria vatanaakave, kia kotataiqamake variakave, vika kia qaiqaa
    Ieruharemiqi oriqetevarave.
  hmo-hmo: Ierusalema e, do oi noga, do oi goada lou, Dirava ena hanua helagana e,
    oiemu dabua mai hairaidia do oi karaia lou! Badina be Dirava idia diba lasi taudia
    be oiemu magu iduara do idia raka vareai lou lasi.
  urd-urd: जाग जाग ऐ सिय्यून, अपनी शौकत से मुलब्बस हो; ऐ येरूशलेम पाक शहर, अपना ख़ुशनुमा
    लिबास पहन ले; क्यूँकि आगे को कोई नामख़्तून या नापाक तुझ में कभी दाख़िल न होगा।
  rus-SYN: Восстань, восстань, облекись в силу твою, Сион! Облекись в одежды величия
    твоего, Иерусалим, город святый! ибо уже не будет более входить в тебя необрезанный
    и нечистый.
  bqc-SIM: Vu iu, vu iu Siↄna! Gbãa da ula ũ! Lua wɛ̃́lɛ Yelusalɛũ, ǹ n pↄkasa
    í gbiaↄ da, gyafↄↄdeↄ ń gbãlɛnaↄ gɛ̃ ń guu lↄo.
  tcz-CHONGTHU: Thoudoh in, thoudoh in, Vo Zion! Nangmatah nathahatnan hung kivon’in.
    Naponsil hoitah chu kisillin, ajeh chu mi theng lou le Pathen ngaisah lou ho chu
    na kelkot honga hunglut talou ding ahitauve,Vo khopi theng, Jerusalem.
  mar-mar: सियोने, जागी हो, जागी हो, आपली शक्ती धारण कर, यरूशलेमे, पवित्र नगरी, तुझी
    सुंदर वस्त्रे परिधान कर. कारण यापुढे सुंता न झालेला व अपवित्र असा कोणी पुन्हा
    तुझ्यामध्ये येणार नाही.
  qub-qub: Sión, ricchayna ari. Sumaj callpachacuy. Rispitädu Jerusalén siudä, achicyaypa
    achicyaj caj röpayquitana jaticuy. Jäpa runacunawan ganra runacunaga pillyaj manami
    gamman yaycamongapänachu.
  hat-hat: Leve non, mòn Siyon! Leve non! Mete kouraj ou sou ou! Mete pi bèl rad ou
    sou ou, ou menm Jerizalèm, lavil Bondye a! Paske moun lòt nasyon yo, ki pa pote
    mak kontra Bondye a, ki pa nan kondisyon pou sèvi Bondye, p'ap janm mete pye lakay
    ou ankò.
  eng-BSB: Awake, awake, clothe yourself with strength, O Zion! Put on your garments
    of splendor, O Jerusalem, holy city! For the uncircumcised and unclean will no
    longer enter you.
  eng-WEBPB: Awake, awake! Put on your strength, Zion. Put on your beautiful garments,
    Jerusalem, the holy city, for from now on the uncircumcised and the unclean will
    no more come into you.
  kbq-kbq: Otio, Otio Jerusalemi kumamoka otinka hankaveka'a eri kavugato. Knare'ma
    hu'nesnia avasase'ane kukenaka'a eri hankrenka so'e zantfa huo. Ruotage'ma hu'nana
    Jerusalemi kumamoka Ra Anumzamofo vahe'ma omaninesaza vahera eofregahaze.
  nhe-BL: ¡Xiisaca, xiisaca, inaltepetl Jerusalén ehuani! ¡Xiquitaca! TOTECO quimacas
    imoaltepe miyac chicahualistli. TOTECO quichihuas Jerusalén [52:1 O Sion.], nopa
    altepetl tlen tlatzejtzeloltic para ma eli se altepetl tlen onpano yejyectzi.
    Huan ayoc quema calaquise nopano tlacame tlen fiero ininyolis huan tlen ax quitlepanitaj
    TOTECO.
  gub-BL: Eme'e, Zeruzarez, eme'e kury, ezemukàg wi nehe. Tawhu Tupàn pe imonokatu
    pyrer, emunehew neropoz hekuzar katu wera'u ma'e nehe. Tupàn rehe uzeruzar 'ym
    ma'e a'e wà nehe, a'e teko iaiw ma'e a'e wà nehe, nuiko pixik kwaw nepyr a'e wà
    nehe.
  eng-DRA: 'Arise, arise, put on thy strength, O Sion, put on the garments of thy
    glory, O Jerusalem, the city of the Holy One: for henceforth the uncircumcised,
    and unclean shall no more pass through thee.'
