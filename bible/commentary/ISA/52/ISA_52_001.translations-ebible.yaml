    ನಿನ್ನೊಳಗೆ ಪ್ರವೇಶಮಾಡುವುದಿಲ್ಲ.
  yap-yap: Jerusalem, mu gel me gilbuguwam bayay! Binaw rok Got ni gab thothup, mon’
