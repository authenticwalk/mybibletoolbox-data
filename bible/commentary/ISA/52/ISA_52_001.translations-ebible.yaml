  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Entɛ fɔ̃́ Sedisɑdɛmmu ɛì, ítɛ́ mɛcɑ̃ɑ̃ fɔ̃́ nSiyɔ̃ɔ̃
    ɛì, ítɛ́ kɛ́cómmú kɛ́tɛ̃ĩ́, ɑ̃nnɛ́ ɑ bɑnyɑ̀ɑ̀tì bɛkpɑ́kpɑ̀rìbɛ̀ itɑyéí yɛmbɛ̀
    bɛ̀ í tɑtiní ɑ tenkɛ̀ tɛ̃́nkɛ.'
  msy-2020: O Saion, nɨ dɨkavigh tugh gavgavigh! O Jerusalem, nɨ God baghavɨra itir
