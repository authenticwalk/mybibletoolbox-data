    કદી તારામાં પ્રવેશ કરશે નહિ.
  pon-2006A: Serusalem, pwurehng kehlailada oh lapalapala! Kahnimw sarawien Koht,
    kapwatkihda omw likou lingan akan. Me rotorot akan solahr pahn pwurehng pedolong
    nan ewen kelen omw kahnimw.
  por-BRBSL: Despertai, despertai! Ponha suas forças, Zion. Vista suas belas vestes,
