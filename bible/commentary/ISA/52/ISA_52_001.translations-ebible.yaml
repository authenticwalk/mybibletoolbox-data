  urd-GVH: ऐ सिय्यून, उठ, जाग उठ! अपनी ताक़त से मुलब्बस हो जा! ऐ मुक़द्दस शहर यरूशलम,
    अपने शानदार कपड़े से आरास्ता हो जा! आइंदा कभी भी ग़ैरमख़तून या नापाक शख़्स तुझमें
    दाख़िल नहीं होगा।
  rug-rug: Kei Zaione, mu vaṉunu, mu vaṉunu, mu pokopoko nia sa ṉiniraṉira. Va sagei
