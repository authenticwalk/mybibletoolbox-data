verse: ISA.052.001
translations:
  mal-C: സീയോനേ, ഉണരുക, ഉണരുക, ശക്തി ധരിച്ചുകൊൾക! വിശുദ്ധനഗരമായ ജെറുശലേമേ, നിന്റെ
    പ്രതാപവസ്ത്രം ധരിച്ചുകൊൾക. പരിച്ഛേദനം ഏൽക്കാത്തവനും അശുദ്ധരും ഇനിമേൽ നിന്നിലേക്കു
    വരികയില്ല.
  deu-TKW: Wach auf, wach auf! Umkleide dich mit deiner Macht, o Zion! Umkleide dich
    mit deinen Prachtgewändern, o Jerusalem, du heilige Stadt! Denn nicht soll dich
    fernerhin betreten ein Unbeschnittener oder Unreiner.
  lin-lin: Oh Siona, lamuka, lamuka ! Tika ete omikomisa lisusu makasi. Yelusalemi,
    engumba ya bule, lata bilamba na yo ya lokumu, pamba te ezala moto oyo bakata
    ngenga te to moto ya mbindo, akokota lisusu kati na yo te.
  eng-LSV: Awake, awake, put on your strength, O Zion, || Put on the garments of your
    beauty, Jerusalem—the Holy City; For the uncircumcised and unclean no longer enter
    into you again.
  eng-GNV: 'Aries, arise: put on thy strength, O Zion: put on thy garments of thy
    beautie, O Ierusalem, the holy citie: for hencefoorth there shall no more come
    into thee the vncircumcised and the vncleane.'
  eng-WEBSTER: 'Awake, awake, put on thy strength, O Zion; put on thy beautiful garments,
    O Jerusalem, the holy city: for henceforth there shall no more come into thee
    the uncircumcised and the unclean.'
  nhw-BL: ¡Xiisaca, xiisaca, analtepetl Jerusalén ehuani! ¡Xiquitaca! TOTECO quimacas
    amoaltepe miyac chicahualistli. TOTECO quichihuas Jerusalén [52:1 O Sion.], nopa
    altepetl catli tlatzejtzeloltic para ma eli se altepetl catli onpano yejyectzi.
    Huan ayacmo quema calaquise nopona masehualme catli fiero ininnemilis huan catli
    amo quitlepanitaj TOTECO.
  swh-ONEN: Amka, amka, ee Sayuni, jivike nguvu. Vaa mavazi yako ya fahari, ee Yerusalemu,
    mji mtakatifu. Asiyetahiriwa na aliye najisi hataingia kwako tena.
  bba-bba: Yerusɑlɛmu, wunɛ wi Yinni Gusunɔ u tii ɡɔsiɑ, ɑ dom yɑndo kpɑ wunɛn dɑm
    mu wurɑmɑ, kpɑ ɑ wunɛn burɑ yɑ̃nu doke. Domi be bɑ ǹ Yinni Gusunɔ sɑ̃ɑmɔ, ben
    ɡoo kun mɑɑ duɔ wunɛ sɔɔ.
  eng-KJVCPB: 'Awake, awake; put on thy strength, O Zion; Put on thy beautiful garments,
    O Jerusalem, the holy city: For henceforth there shall no more come into thee
    the uncircumcised and the unclean.'
  luo-luo: Aa malo, Aa malo, yaye Sayun, jiw badi motegno! Rwak lepi mabeyo, yaye
    Jerusalem dala maduongʼ maler. Nimar joma ok oter nyangu kendo mogak, ok nochak
    odonji e Jerusalem kendo.
  meu-meu: Siona e, a helada isi, a helada isi, goadamu ba rioa! Ierusalem e, hanua
    helaḡana e, emu dabua herea-daedia ba hahedokilai! Badina be asie peritomedia
    taudia bona asie haheḡoeva taudia na oi lalomu ai basie raka vareai lou.
  npi-ULB: ए सियोन, जाग्, जाग्, आफ्नो शक्ति धारण गर् । ए यरूशलेम, पवित्र सहर, आफ्‍नो
    सुन्दर पोशाक लगा । किनकि खतना नगरिएका वा अशुद्धचाहिं फेरि कहिल्यै तँभित्र पस्‍नेछैन
    ।
  yor-yor: Jí, jí, ìwọ Sioni, wọ ara rẹ ní agbára. Gbé aṣọ ògo rẹ wọ̀, ìwọ Jerusalẹmu,
    ìlú mímọ́ n nì. Àwọn aláìkọlà àti aláìmọ́ kì yóò wọ inú rẹ mọ́.
  pes-OPCB: برخیز ای اورشلیم، برخیز و بار دیگر خود را قوی ساز! ای شهر مقدّس، لباس
    زیبایت را بپوش، زیرا اشخاص ختنه نشده و نجس دیگر هرگز وارد تو نخواهند شد.
  tgl-ULB: Gumising ka, gumising ka, Sion; isuot mo ang iyong kalakasan, Isuot mo
    ang iyong magagandang kasuotan, Jerusalem, banal na lungsod; dahil hindi na muling
    makakapasok sa iyo ang mga hindi tuli o ang mga marurumi.
  cbu-NT: Siyonshuchis, támangints. Kizpurtangints. Irusarinshuchis, kamaris kizpur
    wanasir kamartangints. Siy apanllpantischa. Ashiriya, shambatangints. Arapich
    tputs ayamtaati siyash yusur tamundachazinllinaya. Uwshtisin Apanllee ngatamapaniri
    taakanaya. Kizpur yutaritshishee chinakanaya.
  hui-hui: Yarusaleme-o hongo timbuni howa heya nabere. Í̠ mini lene timbuni mbira
    kegoni. Ngode Datagaliwabenaga tano lomabia hene kego í̠ yári bayale tara tara
    ngaru karulowa habe. Wali agali í̠ manda nabi ko biaga karume ti bibahende Yarusaleme
    í̠ha lone anda naibulebira.
  mya-mya: ဇိ​အုန်​မြို့၊သင်​သည်​တစ်​ဖန်​ပြန်​လည်​ကြံ့​ခိုင် ခမ်း​နား​ကြီး​ကျယ်​၍​လာ​လော့။
    အို ဘု​ရား​သ​ခင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြို့​တော်၊ သင်​၏​ကိုယ်​ကို​ဘုန်း​အ​သ​ရေ​နှင့်​လွှမ်း​ခြုံ​ပါ​လော့။
    တိုင်း​တစ်​ပါး​သား​တို့​သည် နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ​၌​မျှ​သင်​၏ တံ​ခါး​ထဲ​၌​ဝင်​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: ཀྱེ་ཛ་ཡན། སད་པར་གྱིས། སད་པར་གྱིས། རང་གི་སྟོབས་ཤུགས་ལུས་ལ་གྱོན་ཞིག ཀྱེ་གྲོང་ཁྱེར་དམ་པ་ཡེ་རུ་སཱ་ལེམ།
    ཁྱོད་ཀྱི་འཕྱོར་གོས་གྱོན་དང་། ཅིའི་ཕྱིར་ཞེ་ན། ད་ནི་མཚན་སྐྱི་བཅད་མེད་པ་དང་མི་གཙང་བ་གཅིག་ཀྱང་ཁྱོད་ཀྱི་ནང་དུ་འོང་བར་མི་བྱའོ།
    །
  sna-sna: Muka, muka iwe Zioni, zvifukidze nesimba. Fuka nguo dzako dzakanakisa,
    iwe Jerusarema, guta dzvene. Vasina kudzingiswa navakasvibiswa havachapindizve
    mauri.
  spa-BLM: ¡Despierta, despierta! Ponte en marcha, Sión. Ponte tus hermosas vestiduras,
    Jerusalén, la ciudad santa, porque a partir de ahora ya no entrarán en vosotros
    los incircuncisos ni los impuros.
  cac-cac: Ex aj Sion schon̈ab' Dios, aq'uequel e vayan̈, q'uean̈ec vaan, tec'b'ejec
    e b'a. Ch'oxequel svach'il eyilji, yujto man̈xa b'aq'uin̈ ol jax eb' ch'oc nacional
    ch'oc sdiosal yac' chucal d'ayex.
  swh-ULB: Amka, amka, vaa nguvu zako, Sayuni; vaa vazi lako zuri, mji mtakatifu;
    maana hakuna tena kutotahiriwa wala wasio safi kuingia kwako.
  bel-bel: Паўстань, паўстань, апраніся ў сілу тваю, Сіёне! Апраніся ў строі велічы
    тваёй, Ерусаліме, горадзе сьвяты! бо ня будзе болей уваходзіць у цябе неабрэзаны
    і нячысты.
  deu-ELBBK: Wache auf, wache auf; kleide dich, Zion, in deine Macht! Kleide dich
    in deine Prachtgewänder, Jerusalem, du heilige Stadt! Denn von nun an wird kein
    Unbeschnittener und kein Unreiner in dich eintreten.
  mbb-OT: He Zion, enew ke en, wey mebpekelig-en! Sikew is segradu he inged he Jerusalem,
    ipeehè nu is kegkemekeǥeǥehem nu! Su is menge kuntada nu he kenà menge Israilihanen
    he ed-isipen he meremerik, kenè en ebpekeseled diyà te kenikew.
  mal-2015: സീയോനേ, ഉണരുക, ഉണരുക, നിന്റെ ബലം ധരിച്ചുകൊൾക; വിശുദ്ധനഗരമായ യെരൂശലേമേ,
    നിന്റെ അലങ്കാരവസ്ത്രം ധരിച്ചുകൊൾക; ഇനിമേലാൽ അഗ്രചർമ്മിയും അശുദ്ധനും നിന്നിലേക്കു
    വരികയില്ല.
  gup-gup: Ngudda bininj nawu ngurrihni Zion, ngurridolkka! Ngurrimurrngrayeknin!
    Ngudda nawu ngurrihyo kore God nuye kunredkimuk Jerusalem., wanjh ngurridjongburrimen
    namakmak kunmadj! Bininj nawu minj kabirriwoybukwon God, dja mak bininj nawu kabirridjare
    kunwarre, minj kabirriyawoyhngime kore ngudda.
  rmc-rmc: Ušťi upre, ušťi upre, Sionona, uri tut andre tiri zor! Uri pre tu tire
    šukar gada, Jeruzalemona, sveto forona, bo imar buter ke tu na avela o naobrezimen
    the o nažužo manuš!
  pes-OPV: بیدار شو‌ای صهیون! بیدار شو و قوت خود را بپوش‌ای شهر مقدس اورشلیم! لباس
    زیبایی خویش را در بر کن زیرا که نامختون و ناپاک بار دیگر داخل تو نخواهد شد.
  ron-1924: Трезеште-те, трезеште-те! Ымбракэ-те ын подоаба та, Сиоане! Пуне-ць хайнеле
    де сэрбэтоаре, Иерусалиме, четате сфынтэ! Кэч ну ва май интра ын тине ничун ом
    нетэят ымпрежур сау некурат.
  ben-OBCV: জাগো, জাগো, ওহে সিয়োন, তুমি নিজেকে শক্তি পরিহিত করো! ওহে পবিত্র নগরী
    জেরুশালেম, তোমার সৌন্দর্যের পোশাকগুলি পরে নাও। ত্বকছেদহীন ও কলুষিত লোকেরা আর তোমার
    মধ্যে প্রবেশ করবে না।
  som-som: Siyoonay, toos oo toos, oo xooggaaga xidho. Yeruusaalemay, magaalada quduuska
    ahay, dharkaaga quruxda badan xidho, waayo, hadda ka dib kuwa buuryoqab ah iyo
    kuwa nijaas ah toona kuma ay soo geli doonaan.
  lat-VUC: '[Consurge, consurge, induere fortitudine tua, Sion ! induere vestimentis
    gloriæ tuæ, Jerusalem, civitas Sancti, quia non adjiciet ultra ut pertranseat
    per te incircumcisus et immundus.'
  eng-ASVBT: 'Awake, awake, put on thy strength, O Zion; put on thy beautiful garments,
    O Jerusalem, the holy city: for henceforth there shall no more come into thee
    the uncircumcised and the unclean.'
  ita-1885: Risvegliati, risvegliati; rivestiti della tua gloria, o Sion; rivestiti
    de' vestimenti della tua magnificenza, o Gerusalemme, città santa; perciocchè
    l'incirconciso, e l'immondo, non entreranno più in te per l'innanzi.
  eng-LXXUP: 'Awake, awake, Zion; put on thy strength, O Zion; and do thou put on
    thy glory, Jerusalem the holy city: there shall no more pass through thee the
    uncircumcised and unclean.'
  eng-ULB: Awake, awake, put on your strength, Zion; put on your beautiful garments,
    Jerusalem, holy city; for never again will the uncircumcised or the unclean enter
    you.
  spa-VBL: ¡Despierta, despierta, Sión! ¡Sé fuerte! Ponte tus mejores galas, Jerusalén,
    la ciudad santa. Los extranjeros paganos no volverán a entrar en ti.
  fra-_FOB: Réveille-toi, réveille-toi, revêts ta gloire, ô Sion! Revêts ton vêtement
    de parure, Jérusalem, ville sainte! Car il n'entrera plus chez toi d'incirconcis
    ni d'impur.
  mal-mal: സീയോനേ, ഉണരുക, ഉണരുക, നിന്റെ ബലം ധരിച്ചുകൊള്ളുക; വിശുദ്ധനഗരമായ യെരൂശലേമേ,
    നിന്റെ അലങ്കാരവസ്ത്രം ധരിച്ചുകൊള്ളുക; ഇനിമേലിൽ അഗ്രചർമ്മിയും അശുദ്ധനും നിന്നിലേക്കു
    വരുകയില്ല.
  urd-GVR: Ai Siyyūn, uṭh, jāg uṭh. Apnī tāqat se mulabbas ho jā! Ai muqaddas shahr
    Yarūshalam, apne shāndār kapṛe se ārāstā ho jā! Āindā kabhī bhī ġhairmaḳhtūn yā
    nāpāk shaḳhs tujh meṅ dāḳhil nahīṅ hogā.
  suz-BL: मिनु परमप्रभुमी “बोक्‍को। सियोन बोक्‍को। सक्ति पाइश्‍शो दुमो। इ दारशो वा
    फेक्‍सो। यरूसलेम, गे परमप्रभु यावे आ सहर बाक्‍नेवे। मुल रे ख्रोइक्‍तीक चिनु मख्रोइश्‍शो
    नु ग्रांग्रा दिचा ङा मुर मेकेर ओव़ने मचाप्‍नीम।
  eng-NOY: Awake, awake, put on thy majesty, O Zion! Put on thy beautiful garments,
    O Jerusalem, the holy city! For no more shall come into thee the uncircumcised
    and the unclean.
  ita-1927: Risvegliati, risvegliati, rivestiti della tua forza, o Sion! Mettiti le
    tue più splendide vesti, o Gerusalemme, città santa! Poiché da ora innanzi non
    entreranno più in te né l’incirconciso né l’impuro.
  ckb-ckb: ئەی سییۆن، بەئاگا بە! بەئاگا بە! بەرگی هێزت لەبەر بکە، ئەی ئۆرشەلیم، شاری
    پیرۆز، بەرگی جوانیت بپۆشە، چونکە ئیتر لەمەودوا نایەتە ناوت خەتەنە نەکراو و گڵاو.
  eng-BBE: 'Awake! awake! put on your strength, O Zion; put on your beautiful robes,
    O Jerusalem, the holy town: for from now there will never again come into you
    the unclean and those without circumcision.'
  kan-OKCV: ಚೀಯೋನೇ, ಎಚ್ಚರವಾಗು, ಎಚ್ಚರವಾಗು, ನಿನ್ನ ಬಲವನ್ನು ಧರಿಸಿಕೋ! ಯೆರೂಸಲೇಮೇ, ಪರಿಶುದ್ಧ
    ಪಟ್ಟಣವೇ, ನಿನ್ನ ವೈಭವದ ಉಡುಪುಗಳನ್ನು ಹಾಕಿಕೋ ಏಕೆಂದರೆ ಇಂದಿನಿಂದ ಸುನ್ನತಿ ಇಲ್ಲದವರೂ, ಅಶುದ್ಧರೂ
    ನಿನ್ನೊಳಗೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: எழும்பு, எழும்பு, சீயோனே, உன் வல்லமையை அணிந்துகொள்; பரிசுத்த நகரமாகிய
    எருசலேமே, உன் அலங்கார உடைகளை உடுத்திக்கொள்; விருத்தசேதனமில்லாதவனும் அசுத்தனும்
    இனி உன்னிடத்தில் வருவதில்லை.
  spa-RV-1909: 'DESPIERTA, despierta, vístete tu fortaleza, oh Sión; vístete tu ropa
    de hermosura, oh Jerusalem, ciudad santa: porque nunca más acontecerá que venga
    á ti incircunciso ni inmundo.'
  ron-BTF: Trezeşte-te, trezeşte-te; îmbracă-ţi tăria, Sioane; îmbracă-te cu hainele
    tale frumoase, Ierusalime, cetate sfântă, fiindcă de acum înainte nu vor mai veni
    în tine cei necircumcişi şi necuraţi.
  eng-WEBP: Awake, awake! Put on your strength, Zion. Put on your beautiful garments,
    Jerusalem, the holy city, for from now on the uncircumcised and the unclean will
    no more come into you.
  eng-FBV: Wake up, wake up, Zion! Be strong! Put on your best clothes, Jerusalem,
    the holy city. Heathen foreigners won't ever enter you again.
  nld-1939: Ontwaak, ontwaak! Sion, bekleed u met kracht, Jerusalem, heilige stad,
    trek uw feestgewaad aan; Want nooit meer treedt bij u binnen Onbesnedene of onreine!
  nch-BL: ¡Xiisaca, xiisaca, analtepet Jerusalén ehuani! ¡Xiquitaca! TOTECO quimacas
    amoaltepe miyac chicahualisti. TOTECO quichihuas Jerusalén, nopa altepet cati
    tatzejtzeloltic para ma eli se altepet cati nelpano yejyectzi. Huan ayecmo quema
    calaquise nopona masehualme cati fiero ininemilis huan cati amo quitepanitaj TOTECO.
  vie-1934: Hỡi Si-ôn, hãy thức dậy, thức dậy, mặc lấy sức mạnh ngươi! Hỡi Giê-ru-sa-lem,
    là thành thánh, hãy mặc lấy áo đẹp! Vì rày về sau kẻ không chịu phép cắt bì và
    kẻ ô uế sẽ không vào nơi ngươi nữa.
  hin-CV: हे ज़ियोन, जागो, और अपना बल पाओ! हे पवित्र नगर येरूशलेम, अपने सुंदर वस्त्र
    पहन लो. क्योंकि अब न तो खतना-रहित और न ही अशुद्ध व्यक्ति आएंगे.
  eng-OURB: 'Awake, awake! Put on your strength, Zion [Mountain ridge, Marking]. Put
    on your beautiful garments, Jerusalem [City of peace], the holy city: for from
    now on the uncircumcised and the unclean will no more come into you.'
  spa-BES: ¡Despierta! ¡despierta! pon tu fuerza, oh Sion; ponte tus hermosas túnicas,
    oh Jerusalén, la ciudad santa; porque desde ahora nunca volverán a entrar en ti
    los inmundos y los que no tienen circuncisión.
  tdx-tdx: Mivañona, mivañona, aombeo ty haozara’o ry Tsione; sikino o saro’o fanjàkao,
    ry Ierosalaime, rova miavakeo; fa tsy himoak’ ama’o ka henane zao o tsy nisavatseo
    naho o tsy malioo.
  tha-KJV: โอ ศิโยนเอ๋ย ตื่นเถิด ตื่นเถิด จงสวมกำลังของเจ้า โอ เยรูซาเล็ม กรุ​งบริ​สุทธิ​์​เอ๋ย
    จงสวมเสื้อผ้างามของเจ้า เพราะผู้​ที่​ไม่​เข​้าสุ​หน​ัตและผู้​ไม่​สะอาดจะไม่​เข​้ามาในเจ้าอีกเลย
  por-BR-2018: Desperta-te! Desperta-te! Veste-te de tua força, ó Sião! Veste-te de
    teus belos vestidos, ó Jerusalém, cidade Santa! Porque nunca mais entrará em ti
    nem incircunciso nem impuro.
  deu-ELO: Wache auf, wache auf; kleide dich, Zion, in deine Macht! Kleide dich in
    deine Prachtgewänder, Jerusalem, du heilige Stadt! Denn hinfort wird kein Unbeschnittener
    und kein Unreiner in dich eintreten.
  eng-WYC-2018: Rise thou, Zion, rise thou, be thou clothed in thy strength; Jerusalem,
    the city of the Holy (One), be thou clothed in the clothes of thy glory; for a
    man uncircumcised and a man unclean shall no more lay to, that he pass by thee,
    (or for the uncircumcised, and the unclean, shall never again enter thy gates).
  epo-epo: Vekiĝu, vekiĝu, vestu vin per via forto, ho Cion; surmetu sur vin la vestojn
