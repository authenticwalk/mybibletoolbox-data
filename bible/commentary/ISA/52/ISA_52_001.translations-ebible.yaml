  uig-ARA: ــ ئويغان، ئويغان، ئى زىئون، كۈچۈڭنى كىيىۋال، ئى يېرۇسالېم، مۇقەددەس شەھەر،
    گۈزەل كىيىم-كېچەكلىرىڭنى كىيىۋال؛ چۈنكى بۇندىن باشلاپ سۈننەت قىلىنمىغانلار ياكى
