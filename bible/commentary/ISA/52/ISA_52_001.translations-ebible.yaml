  pol-UBG: Obudź się, obudź się; przyoblecz się w swoją siłę, Syjonie! Przyoblecz
    się w swą wspaniałą szatę, Jerozolimo, miasto święte! Już bowiem nie wtargnie
    do ciebie nieobrzezany ani nieczysty.
  agr-agr: Jerusalégnumia aidautijum aneaku niimkau pujustajum, Jerusalén yaakat pegkegma
    nuwi batsatutigmek wajiu wajastajum, nuniakjum shiig iwagmamkatajum, wagki Apajuín
