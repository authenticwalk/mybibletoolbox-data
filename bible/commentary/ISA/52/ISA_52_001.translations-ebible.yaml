  mdy-ETH: ፂዮኔ! ጴጬ! ዔቄ፤ ዎልቆ ኔኤኮ ዓዳ ማኣዖጉዲ ማይንቴ! ዱማዼ ካታሜሌ ዬሩሳላሜ! ኔኤኮ ሚዛጶ ማኣዓሢ ማይንቴ፤
