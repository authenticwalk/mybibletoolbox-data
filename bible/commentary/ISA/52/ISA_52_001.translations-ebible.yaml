  eng-WEBU: Awake, awake! Put on your strength, Zion. Put on your beautiful garments,
    Jerusalem, the holy city, for from now on the uncircumcised and the unclean will
    no more come into you.
  wal-wal: Nenoo Xiyoone katamau, beegotta; beegottada minotettaa afalaadan maaya.
    Nenoo, geeshsha katamau, Yerusalaamee, ne bonchcho maayuwaa maaya; aissi giikko,
