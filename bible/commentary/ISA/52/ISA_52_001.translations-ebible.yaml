  urd-GVU: اے صیون، اُٹھ، جاگ اُٹھ! اپنی طاقت سے ملبّس ہو جا! اے مُقدّس شہر یروشلم،
    اپنے شاندار کپڑے سے آراستہ ہو جا! آئندہ کبھی بھی غیرمختون یا ناپاک شخص تجھ میں
    داخل نہیں ہو گا۔
  deu-1912: Mache dich auf, mache dich auf, Zion! Zieh deine Stärke an, schmücke dich
