    puvatɨziba, ko Godɨn damazimɨn zuezir puvatɨziba, me uam nɨn aven izan kogham.
  azb-azb: Qalx, qalx, ey Sion, qüdrətinə qurşan! Ey müqəddəs şəhər, ey Yerusəlim,
