    kaj malpurulo.
  uig-PIN: — Oyƣan, oyƣan, i Zion, küqüngni kiyiwal, I Yerusalem, muⱪǝddǝs xǝⱨǝr,
    güzǝl kiyim-keqǝkliringni kiyiwal; Qünki bundin baxlap sünnǝt ⱪilinmiƣanlar yaki
    napaklar iqinggǝ ikkinqi kirmǝydu.
  beo-beo: Yelusaleme! Di da gasa bagade amola bagadedafa bu ba:mu da defea. Gode
    Ea hadigi moilai bai bagade! Di da hadigi abula noga:i defele salima. Gode Ea
    hou hame lalegagui dunu da dia moilai bai bagade ganodini bu hamedafa golili sa:imu.
  tpi-OTNT: Jerusalem, yu taun God i bin makim bilong em yet, yu kirap. Yu kirap na
    sanap strong. Yu mas putim ol naispela naispela bilas na bai yu luk nambawan tru.
    Ol haiden na ol lain i no klin long ai bilong God, ol bai i no inap kam insait
    long yu gen.
  hau-SA: Ki farka, ki farka, ya Sihiyona, ki sanya wa kanki ƙarfi. Ki sa rigarki
    na daraja, Ya Urushalima, birni mai tsarki. Marasa kaciya da maƙazanta ba za su
    shi cikinki ba.
  uig-LAT: — Oyghan, oyghan, i Zion, küchüngni kiyiwal, I Yérusalém, muqeddes sheher,
    güzel kiyim-kéchekliringni kiyiwal; Chünki bundin bashlap sünnet qilinmighanlar
    yaki napaklar ichingge ikkinchi kirmeydu.
  nde-nde: Vuka, vuka, wena Ziyoni, uzembese ngamandla! Gqoka izigqoko zakho zenkazimulo,
    wena Jerusalema, muzi ongcwele. Ongasokanga longcolileyo akayikungena kuwe futhi.
  ton-ton: 'Ke ke ʻā, ke ke ʻā; ʻai ho mālohi, ʻE Saione; ʻai ho ngaahi kofu matamatalelei,
    ʻE Selūsalema, ʻae kolo māʻoniʻoni: koeʻuhi ʻe ʻikai toe hū kiate koe ʻae taʻekamu
    mo e taʻemaʻa.'
  ces-1613: Probuď se, probuď se, oblec se v sílu svou, Sione, oblec se v roucho okrasy
    své, ó Jeruzaléme, město svaté; neboť nebude již více na tě dotírati neobřezaný
    a nečistý.
  eng-WMB: Awake, awake! Put on your strength, Zion. Put on your beautiful garments,
    Jerusalem, the holy city, for from now on the uncircumcised and the unclean will
    no more come into you.
  tam-TCV: விழித்தெழு சீயோனே, விழித்தெழு, உன்னைப் பெலத்தினால் உடுத்திக்கொள்! எருசலேமே,
    பரிசுத்த நகரமே, உன்னுடைய மகத்துவத்தின் உடைகளை உடுத்திக்கொள். விருத்தசேதனம் செய்யாதவர்களும்,
    அசுத்தரும் இனி உனக்குள் வரமாட்டார்கள்.
  ceb-ULB: Pagmata, pagmata, pagmalig-on, Zion; sul-oba ang imong maanyag nga mga
