  hin-2017: हे सिय्योन, जाग, जाग! अपना बल धारण कर; हे पवित्र नगर यरूशलेम, अपने शोभायमान
    वस्त्र पहन ले; क्योंकि तेरे बीच खतनारहित और अशुद्ध लोग फिर कभी प्रवेश न करने पाएँगे।
