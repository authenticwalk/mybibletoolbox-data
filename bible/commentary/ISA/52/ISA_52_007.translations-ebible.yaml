verse: ISA.052.007
translations:
  mal-C: സുവാർത്ത കൊണ്ടുവരികയും സമാധാനം പ്രഘോഷിക്കുകയും ശുഭവർത്തമാനം കൊണ്ടെത്തിക്കുകയും
    രക്ഷ വിളംബരംചെയ്യുകയും സീയോനോട് “നിന്റെ ദൈവം വാഴുന്നു,” എന്നു പറയുകയുംചെയ്ത്,
    പർവതസാനുക്കൾ താണ്ടിവരുന്നവരുടെ പാദങ്ങൾ എത്ര മനോഹരം!
  deu-TKW: 'Wie lieblich sind auf den Bergen die Füße des Freudenboten, der Frieden
    verkündigt, der frohe Botschaft bringt, der Heil verkündigt, der zu Zion spricht:
    Dein Gott ist König!'
  lin-lin: 'Tala ndenge ezali kitoko, na likolo ya bangomba, makolo ya bato oyo basakolaka
    basango ya malamu, ba-oyo batatolaka kimia, ba-oyo bamemaka basango ya boboto,
    ba-oyo basakolaka lobiko, ba-oyo balobaka na Siona : « Nzambe na yo azali Mokonzi ! »'
  eng-LSV: How lovely on the mountains, || Have been the feet of one proclaiming tidings,
    || Sounding peace, proclaiming good tidings, || Sounding salvation, || Saying
    to Zion, “Your God has reigned.”
  eng-GNV: How beautifull vpon the mountaines are the feete of him, that declareth
    and publisheth peace? that declareth good tidings, and publisheth saluation, saying
    vnto Zion, Thy God reigneth?
  eng-WEBSTER: How beautiful upon the mountains are the feet of him that bringeth
    good tidings, that publisheth peace; that bringeth good tidings of good, that
    publisheth salvation; that saith to Zion, Thy God reigneth!
  nhw-BL: 'Nelía yejyectzitzi iniicxihua catli motlalojtihualahuij ipan tepeme para
    teyolmelahuaquij nopa cuali camanali para ya onca tlasehuilistli huan para TOTECO
    ya temaquixtijtoc. Quinyolmelahuaquij Jerusalén [52:7 O Sion.] ehuani: “AmoTeco
    Dios itztoc Tlanahuatijquetl.”'
  swh-ONEN: Tazama jinsi miguu ya wale waletao habari njema ilivyo mizuri juu ya milima,
    wale wanaotangaza amani, wanaoleta habari njema, wanaotangaza wokovu, wauambiao
    Sayuni, “Mungu wako anatawala!”
  bba-bba: Annɑ ɑ wɑ nɡe mɛ bɑ bu dɑm koosiɑmɔ, be, be bɑ wee ɡuunun di bɑ lɑbɑɑri
    ɡeɑ kpɑrɑmɔ. Bɑ Siɔni bɔri yɛndu kɑ fɑɑbɑn ɡɑri sɔ̃ɔmɔ bɑ mɔ̀, Gusunɔ wunɛn Yinni
    u bɑndu dii.
  eng-KJVCPB: How beautiful upon the mountains are the feet of him that bringeth good
    tidings, that publisheth peace; That bringeth good tidings of good, that publisheth
    salvation; That saith unto Zion, Thy God reigneth!
  luo-luo: Mano kaka en gima ber neno tiend joote maringo ewi gode kakelo wach maber,
    mar kwe, mar resruok, kod mar warruok kagiwachone Sayun niya, “Nyasachu olocho!”
  meu-meu: Hari namodia e mailaimu tauna aena na daka namo ororo latadiai! Ia ese
    maino herevadia e gwauraidia hedinaraimu, bona kara namo haridia namodia e mailaimu;
    hahemauri herevadia e haperedia rohorohomu, bona Siona e hereva heniamu, e tomu
    “Emu Dirava e lohiamu”.
  npi-ULB: असल समाचार ल्याउने दूतहरूका गोडाहरू पहडाहरूमाथि कति सुन्दर, जसले शन्तिको
    घोषणा गर्छन्, जसले असल समाचार ल्‍याउँछन्, जसले उद्धारको घोषणा गर्छन्, जसले सियोनलाई
    भन्छन्, “तेरो परमेश्‍वरले राज्‍य गर्नुहुन्छ !” ।
  yor-yor: Báwo ni ó ṣe dára tó lórí òkè ẹsẹ̀ àwọn tí ó mú ìyìnrere ayọ̀ wá, tí wọ́n
    kéde àlàáfíà, tí ó mú ìyìnrere wá, tí ó kéde ìgbàlà, tí ó sọ fún Sioni pé, “Ọlọ́run
    rẹ ń jẹ ọba!”
  pes-OPCB: 'چه زیباست پاهای کسی که از کوهستان می‌آید و بشارت می‌آورد، بشارت صلح و
    نجات، و به صَهیون می‌گوید: «خدای تو سلطنت می‌کند!»'
  tgl-ULB: Kay ganda sa mga kabundukan ang mga paa ng mensahero na nagdadala ng mabuting
    balita, na siyang nagpapahayag ng kapayapaan, na nagdadala ng mga mabuting balita,
    na nagpapahayag ng kaligtasan, na sinasabi sa Sion, “Ang Diyos ninyo ay naghahari!”
  cbu-NT: Tputs tsiyatssee wanasirimshee machip wayakchusin, machshuchsha tputs anoo
    mazinakchusin, mang' shambatchinllinaya. Watam, Apanll siyaa tapachindaranguwa.
    Na ndusha siyaa m'chachurtachintsa, átcha. Na mapiyrus taangtsa, atiya. Siyonshucheetsis,
    Apanll siyaa kurakcha, táchshaparee.
  hui-hui: Wali agalirume bi mana bayaleore yalu hari karuha howa ibiragoni hondowa
    turu timbuniore holene nga. Urunime ibalu lalu, Saiono-o mo palia holene tagira
    ibira, lalu tí pele ngulene horo ibiragoni. Tínaga Ngode Datagaliwabe ibu bolangua
    heneore handayaho haga kini kagoni, lolebira.
  mya-mya: ငြိမ်း​ချမ်း​ရေး​တည်း​ဟူ​သော​သ​တင်း​ကောင်း​ကို ယူ​ဆောင်​လာ​သူ၊စေ​တ​မန်​တစ်​ဦး
    တောင်​ရိုး​ကို​ဖြတ်​ကျော်​နေ​သည်​ကို​တွေ့​မြင်​ရ​ပုံ​မှာ ကျက်​သ​ရေ​ရှိ​လှ​ပါ​သည်​တ​ကား။
    ထို​စေ​တ​မန်​သည်​ကယ်​တင်​ခြင်း​သ​တင်း​ကို ကြေ​ညာ​လျက်၊ ဇိ​အုန်​မြို့​အား``သင်​၏​ဘု​ရား​သ​ခင်​သည်
    ဘု​ရင်​ဖြစ်​တော်​မူ​၏'' ဟု​ဆို​၏။
  bod-N: འཕྲིན་བཟང་འཆད་ཅིང་ཞི་བདེ་སྒྲོག་མཁན་དང་། བདེ་སྐྱིད་ཀྱི་འཕྲིན་བཟང་འཆད་ཅིང་ཐར་པ་སྟོན་མཁན།
    ཡང་ཁྱོད་ཀྱི་དཀོན་མཆོག་རྒྱལ་པོར་བཞུགས་པ་ཡིན་ཞེས་ཛ་ཡན་ལ་སྒྲོག་མཁན་དེའི་རྐང་པ་ནི་རི་བོ་རྣམས་ཀྱི་སྟེང་དུ་ཇི་འདྲའི་མཛེས་ཨང་།
  sna-sna: Dzakanaka sei pamusoro pamakomo tsoka dzavanouya namashoko akanaka, vanoparidza
    rugare, vanouya namashoko akanaka, vanoparidza ruponeso, vanoti kuZioni, “Mwari
    wako anotonga!”
  spa-BLM: 'Qué hermosos son sobre los montes los pies del que trae buenas noticias,
    que publica la paz, que trae buenas noticias, que anuncia la salvación, que dice
    a Sión: “¡Tu Dios reina!”'
  cac-cac: 'Jantac svach''il quilan d''a tzalquixtac, ayic sjavi junoc mach tz''alan
    vach'' ab''ix. Yed''nac yab''ixal junc''olal, syalanpax yab''ixal colnab''il,
    syalan icha tic: Ex aj Sion, a e Diosal van yoch Reyal, xchi.'
  swh-ULB: Ni kwa uzuri gani juu miliima ni miguu ya mjumbe aliyeleta habari njema,
    atangazae amani, aliyebeba uzuri wa ukuu, aliyetangaza wokovu, anayesema kwa Sayuni,
    ''Mungu wako anatawala!''
  bel-bel: 'Якія прыгожыя на горах ногі дабравесьніка, што абвяшчае мір, зьвястуе
    радасьць, прапаведуе збавеньне, кажа Сіёну: «зацараваў Бог твой!»'
  wed-wed: 'I ai ḡaḡa, taupariverena a inanai olei e taḡotaḡonai. Riwa Aiaina e jimejimei:
    nuauba ma nuaiaii riwai ma Bada ana vilawana. Ma Zion i riwei, “Ami God e vivibada.”'
  deu-ELBBK: 'Wie lieblich sind auf den Bergen die Füße dessen, der frohe Botschaft
    bringt, der Frieden verkündigt, der Botschaft des Guten bringt, der Rettung verkündigt,
    der zu Zion spricht: Dein Gott herrscht als König!'
  mbb-OT: Utew mekempet he ed-ahaan is menge menunudtulà he ed-abley ziyà te menge
    vuvungan su wey zan metudtul is meupiya he tudtul he zuen en kelinew ziyà te Jerusalem
    ne ebmeupiyè en is kebpekesavuk kayi su edlibriyen heini te Megbevayà. Egkeǥiyan
    dan is menge tig-Jerusalem te, “Midhadì is Megbevayè niw!”
  mal-2015: 'സമാധാനത്തെ ഘോഷിച്ചു നന്മയെ സുവിശേഷിക്കയും രക്ഷയെ പ്രസിദ്ധമാക്കുകയും സീയോനോടു:
    നിന്റെ ദൈവം വാഴുന്നു എന്നു പറകയും ചെയ്യുന്ന സുവാർത്താദൂതന്റെ കാൽ പർവ്വതങ്ങളിന്മേൽ
    എത്ര മനോഹരം!'
  gup-gup: Kamak rowk bu namekbe bininj kamre kore kaddum kuwarddekimukbeh, dja nungka
    kamkan kunwok kunmak. Nungka kahmulewan kunmodmikenh dja mak kunwok kunmak. Kahmulewan
    kore God kanngehkekenh! Nungka wanjh kanbengdayhke bininj rowk kore kunred Zion,
    dja kayime, “God ngudberre kawohrnan rowk, nungka nawu king duninjh!”
  rmc-rmc: 'Save šukar hine pro verchi o pindre ole posloskre, savo anel o lačho hiros;
    savo avel te phenel pal o smirom, pal o lačhipen the pal o spaseňje; savo phenel
    le Sionoske: „Tiro Del kraľinel!“'
  pes-OPV: چه زیبا است بر کوهها پایهای مبشر که سلامتی را ندا می‌کند و به خیرات بشارت
    می‌دهدو نجات را ندا می‌کند و به صهیون می‌گوید که خدای تو سلطنت می‌نماید.
  ron-1924: 'Че фрумоасе сунт пе мунць пичоареле челуй че адуче вешть буне, каре вестеште
    пачя, пичоареле челуй че адуче вешть буне, каре вестеште мынтуиря, пичоареле челуй
    че зиче Сионулуй: „Думнезеул тэу ымпэрэцеште!”'
  aui-aui: Sawariyonayona tana koya nawanakinama wara miisena ikabiyapiipiika, na
    touna kayena waratete wosina, basuna warana yapiipiikeni na nuwaruriri da metagha
    God wawaya iniyawiidina kiiravidiye. Bi Zaiyon iwoneni bo, “Yami God ivikiiwawo!”
  ben-OBCV: আহা, পর্বতগণের উপরে যারা সুসমাচার প্রচার করে, তাদের চরণ কতই না সুন্দর,
    যে শান্তির বার্তা ঘোষণা করে, যে মঙ্গলের সমাচার নিয়ে আসে, যে পরিত্রাণের বার্তা
    ঘোষণা করে, যে সিয়োনকে বলে, “তোমার ঈশ্বর রাজত্ব করেন!”
  som-som: Buuraha dushooda ku qurux badanaa cagaha kan warka wanaagsan keena, oo
    nabadda naadiya, oo waxyaalaha wanaagsan warka wanaagsan ka keena, oo badbaadada
    naadiya, oo Siyoon ku yidhaahda, Ilaahaagii baa boqornimada haysta.
  lat-VUC: '[Quam pulchri super montes pedes annuntiantis et prædicantis pacem; annuntiantis
    bonum, prædicantis salutem, dicentis Sion: Regnabit Deus tuus !'
  eng-ASVBT: How beautiful upon the mountains are the feet of him that bringeth good
    tidings, that publisheth peace, that bringeth good tidings of good, that publisheth
    salvation, that saith unto Zion, Thy God reigneth!
  ita-1885: 'O quanto son belli sopra questi monti i piedi di colui che porta le buone
    novelle, che annunzia la pace; di colui che porta le novelle del bene, che annunzia
    la salute, che dice a Sion: Il tuo Dio regna!'
  eng-LXXUP: 'as a season of beauty upon the mountains, as the feet of one preaching
    glad tidings of peace, as one preaching good news: for I will publish thy salvation,
    saying, O Zion, thy God shall reign.'
  eng-ULB: How beautiful on the mountains are the feet of the messenger who brings
    good news, who announces peace, who bears good tidings, who announces salvation,
    who says to Zion, “Your God reigns!”
  spa-VBL: '¡Qué espectáculo tan maravilloso en las montañas es el que corre a traer
    buenas noticias, anunciando la paz y la buena nueva, anunciando la salvación,
    diciendo a Sión: “Tu Dios reina!”'
  fra-_FOB: 'Qu''ils sont beaux sur les montagnes, les pieds de celui qui apporte
    de bonnes nouvelles, qui publie la paix, qui apporte un bon message, qui publie
    le salut, qui dit à Sion: Ton Dieu règne!'
  mal-mal: 'സമാധാനത്തെ ഘോഷിച്ചു നന്മയെ സുവിശേഷിക്കുകയും രക്ഷയെ പ്രസിദ്ധമാക്കുകയും
    സീയോനോട്: “നിന്റെ ദൈവം വാഴുന്നു” എന്നു പറയുകയും ചെയ്യുന്ന സുവാർത്താദൂതന്റെ കാൽ
    പർവ്വതങ്ങളിന്മേൽ എത്ര മനോഹരം!'
  urd-GVR: Us ke qadam kitne pyāre haiṅ jo pahāṛoṅ par chalte hue ḳhushḳhabrī sunātā
    hai. Kyoṅki wuh amn-o-amān, ḳhushī kā paiġhām aur najāt kā elān karegā, wuh Siyyūn
    se kahegā, “Terā Ḳhudā Bādshāh hai!”
  suz-BL: डांडा मेरे ग्‍येरपाइक्‍ब लोव़ शेंशा गाक्‍ब आन खोइली शुश रिम्‍शो बाक्‍नीम।
    मेकोपुकीमी थुं नाइक्‍चा आ पर्बम लोव़ शेंनीम। मेकोपुकी रिम्‍शो लोव़ पाइब बाक्‍नीम।
    पाप रे प्रोंइतीक शेंनीम। सियोन कली “इ परमप्रभुम सासन पाइब” देंनीम। यसैया ४१:२७;
    नहुम २:१; रोमी १०:१५
  eng-NOY: How beautiful upon the mountains are the feet of him that bringeth good
    tidings, of him that proclaimeth peace! That bringeth good tidings, that proclaimeth
    salvation! That saith to Zion, “Thy God is king!”
  ita-1927: 'Quanto son belli, sui monti, i piedi del messaggero di buone novelle,
    che annunzia la pace, ch’è araldo di notizie liete, che annunzia la salvezza,
    che dici a Sion: “Il tuo Dio regna!”'
  ckb-ckb: 'چەند جوانە لەسەر چیاکان پێیەکانی مزگێنیدەران، ڕاگەیەنەری ئاشتی، مزگێنیدەری
    خۆشی، ڕاگەیەنەری ڕزگاری، ئەوانەی بە سییۆن دەڵێن: «خودات پاشایەتی دەکات!»'
  eng-BBE: How beautiful on the mountains are the feet of him who comes with good
    news, who gives word of peace, saying that salvation is near; who says to Zion,
    Your God is ruling!
  kan-OKCV: ಒಳ್ಳೆಯ ಶುಭಸಮಾಚಾರವನ್ನು ತರುವವನ, ರಕ್ಷಣೆಯನ್ನು ಪ್ರಕಟಿಸುವವನ ಚೀಯೋನಿಗೆ ನಿನ್ನ ದೇವರು
    ದೊರೆತನ ಮಾಡುತ್ತಾನೆ ಎಂದು ಹೇಳಿ, ಒಳ್ಳೆಯ ಶುಭಸಮಾಚಾರವನ್ನು ತಂದು, ಸಮಾಧಾನವನ್ನು ಪ್ರಕಟಿಸಿ
    ಹೇಳುವವನ ಪಾದಗಳು ಪರ್ವತಗಳ ಮೇಲೆ ಎಷ್ಟೊಂದು ಅಂದವಾಗಿವೆ!
  tam-2017: 'சமாதானத்தைக் கூறி, நற்காரியங்களைச் சுவிசேஷமாக அறிவித்து, இரட்சிப்பைப்
    பிரசித்தப்படுத்தி: உன் தேவன் ராஜரிகம் செய்கிறாரென்று சீயோனுக்குச் சொல்கிற நற்செய்தியாளனுடைய
    பாதங்கள் மலைகளின்மேல் எவ்வளவு அழகாயிருக்கின்றன.'
  spa-RV-1909: '¡Cuán hermosos son sobre los montes los pies del que trae alegres
    nuevas, del que publica la paz, del que trae nuevas del bien, del que publica
    salud, del que dice á Sión: Tu Dios reina!'
  ron-BTF: 'Cât de frumoase sunt pe munţi picioarele celui ce aduce veşti bune, care
    anunţă pace; care aduce veştile bune ale facerii binelui, care rosteşte salvarea;
    care spune Sionului: Dumnezeul tău domneşte!'
  eng-WEBP: How beautiful on the mountains are the feet of him who brings good news,
    who publishes peace, who brings good news, who proclaims salvation, who says to
    Zion, “Your God reigns!”
  eng-FBV: What a wonderful sight in the mountains is the one running to bring good
    news, announcing peace and good news, announcing salvation, telling Zion, “Your
    God reigns!”
  nld-1939: 'Hoe lieflijk zijn op de bergen De voeten van den vreugdebode, Die vrede
    meldt, de blijmare brengt, het heil verkondigt, Tot Sion zegt: Uw God gaat heersen!'
  nch-BL: 'Nelía yejyectzitzi iniicxihua cati motalojtihualahuij ipan tepeme para
    teyolmelahuaquij nopa cuali camanali para ya onca tasehuilisti huan para TOTECO
    ya temaquixtijtoc. Quinyolmelahuaquij Jerusalén ehuani: “AmoTeco Dios itztoc Tanahuatijquet.”'
  vie-1934: 'Những kẻ đem tin tốt, rao sự bình an, đem tin tốt về phước lành, rao
    sự cứu chuộc, bảo Si-ôn rằng: Đức Chúa Trời ngươi trị vì, chân của những kẻ ấy
    trên các núi xinh đẹp là dường nào!'
  hin-CV: पर्वतों पर से आते हुए उनके पैर कैसे शुभ हैं, जो शुभ संदेश ला रहे हैं, जो
    शांति, और भलाई की बात सुनाते हैं, जो उद्धार की घोषणा करते हैं, तथा ज़ियोन से कहते
    हैं, “राज्य तुम्हारे परमेश्वर का है!”
  eng-OURB: How beautiful on the mountains are the feet of him who brings good news,
    who sh'ma ·hear obey, declares· peace, who brings good news, who sh'ma ·hear obey,
    proclaims· yishu'ah ·salvation·, who says to Zion [Mountain ridge, Marking], “Your
    God reigns!”
  spa-BES: ¡Qué hermosos son en los montes los pies de aquel que viene con buenas
    nuevas, que da la palabra de paz, diciendo que la salvación está cerca; Quién
    le dice a Sion, tu Dios está gobernando!
  tdx-tdx: 'Fanjaka amo haboañeo o fandiam-pañitrike talily soao, ty mitsey fierañerañañe,
    ty mitaroñe entan-tsoa, ty mikoike fandrombahañe vaho manao amy Tsione ty hoe:
    Mifehe t’i Andrianañahare’o.'
  tha-KJV: เท​้าของผู้ประกาศข่าวประเสริฐมา ก็​งามสักเท่าใดที่บนภู​เขา ผู้​โฆษณาสันติ​ภาพ
    ผู้​ประกาศข่าวประเสริฐแห่งสิ่​งอ​ันประเสริฐ ผู้​โฆษณาความรอด ผู้​กล​่าวแก่ศิโยนว่า
    “พระเจ้าของเจ้าทรงครอบครอง”
  por-BR-2018: 'Como são agradáveis sobre os montes os pés daquele que dá boas notícias,
    que anuncia a paz; que fala notícias do bem; que anuncia a salvação; do que diz
    a Sião: Teu Deus reina!'
  deu-ELO: 'Wie lieblich sind auf den Bergen die Füße dessen, der frohe Botschaft
    bringt, der Frieden verkündigt, der Botschaft des Guten bringt, der Heil verkündigt,
    der zu Zion spricht: Dein Gott herrscht als König!'
  eng-WYC-2018: Full fair be the feet of him that telleth, and preacheth peace on
    hills, of him that telleth good (tidings), of him that preacheth health, and saith,
    Zion, thy God shall reign. (How beautiful on the mountains, be the feet of him
    who telleth, and preacheth peace, of him who telleth good news, of him who preacheth
    deliverance, or salvation, and saith, Zion, thy God reigneth.)
  epo-epo: 'Kiel ĉarmaj estas sur la montoj la piedoj de anoncanto, kiu proklamas
    pacon, anoncas bonon, sciigas pri helpo, diras al Cion: Reĝas via Dio!'
  uig-PIN: 'Taƣlar üstidǝ hux hǝwǝr elip kǝlgüqining ayaƣliri nemidegǝn güzǝl-ⱨǝ!
    U aram-hatirjǝmlikni jakarlaydu, Bǝhtlik hux hǝwǝrni elip kelidu, Nijat-ⱪutuluxni
    elan ⱪilidu, U Zionƣa: «Hudaying ⱨǝmmigǝ ⱨɵküm süridu!»'
  beo-beo: 'Ninia da sia: adole iasu dunu goumiga manebe hahawane ba:sa. Bai e da
    sia: ida:iwane gala, sia: da ninima olofosu olelesa, amo ninima iasimusa: maha.
    E da hasalasu hou olelesa, amola Saione fi ilima amane sia:sa, “Dilia Gode da
    Hina Bagadedafa.”'
  tpi-OTNT: Bai ol manmeri i amamas tru long lukim wanpela man i ran i kam long ol
    ples maunten, bilong bringim gutpela tok long Jerusalem. Em bai i tok olsem, “Saion,
    gutpela taim i kamap pinis. God i win pinis na em bai i mekim yu i stap gut. Nau
    God bilong yu i bosim olgeta samting.”
  hau-SA: Me ya fi wannan kyau a kan duwatsu a ga ƙafafu na masu kawo labari mai daɗi
    waɗanda suke shelar salama, waɗanda suke kawo labari mai daɗi, waɗanda suke shelar
    ceto, waɗanda suke ce wa Sihiyona, “Allahnki yana mulki!”
  uig-LAT: 'Taghlar üstide xush xewer élip kelgüchining ayaghliri némidégen güzel-he!
    U aram-xatirjemlikni jakarlaydu, Bextlik xush xewerni élip kélidu, Nijat-qutulushni
    élan qilidu, U Zion’gha: «Xudaying hemmige höküm süridu!»'
  nde-nde: Yeka ubuhle phezu kwezintaba, bezinyawo zalabo abaletha izindaba ezinhle,
    abamemezela ukuthula, abaletha izindaba ezinhle, abamemezela insindiso, abathi
    kulo iZiyoni, “UNkulunkulu wakho uyabusa!”
  ton-ton: Hono ʻikai fakaʻofoʻofa ʻi he ngaahi moʻunga ʻae vaʻe ʻo ia ʻoku ʻomi ʻae
    ongoongolelei, ʻaia ʻoku fakahā ʻae melino; ʻaia ʻoku ʻomi ʻae ongoongolelei ʻoe
    lelei, mo ne fakahā ʻae fakamoʻui; ʻaia ʻoku pehē ki Saione, “ʻOku pule ʻa ho
    ʻOtua!”
  ces-1613: 'Ó jak krásné na horách nohy toho, ješto potěšené věci zvěstuje, a ohlašuje
    pokoj, toho, ješto zvěstuje dobré, ješto káže spasení, a mluví k Sionu: Kralujeť
    Bůh tvůj.'
  eng-WMB: How beautiful on the mountains are the feet of him who brings good news,
    who publishes peace, who brings good news, who proclaims salvation, who says to
    Zion, “Your God reigns!”
  tam-TCV: நற்செய்தியைக் கொண்டுவருவோரின் பாதங்கள் மலைகளின்மீது எவ்வளவு அழகாக இருக்கின்றன!
    அவர்கள் சமாதானத்தைப் பிரசித்தப்படுத்தி, நல்ல செய்திகளைக் கொண்டுவருவார்கள். இரட்சிப்பைப்
    பிரசித்தப்படுத்தி, சீயோனிடம், “உங்கள் இறைவனே ஆளுகை செய்கிறார்” என்று சொல்வார்கள்.
  ceb-ULB: Pagkaanindot niadtong mga tiil sa mensahero nga nagdala sa maayong balita
    ngadto sa kabukiran, nga nagmantala sa kalinaw, nga nagdala sa maayong mga balita,
    nga nagmantala sa kaluwasan, nga nagsulti sa Zion, “Maghari ang imong Dios!”
  pol-UBG: 'O jak piękne są na górach nogi tego, kto zwiastuje dobre wieści i ogłasza
    pokój; tego, kto zwiastuje dobro i ogłasza zbawienie, kto mówi do Syjonu: Twój
    Bóg króluje!'
  agr-agr: 'Aents mujanmaya akaiki wekagas yamajam chichaman agkanmaetan uwemtajai
    pachis etsejak wekagas, Jerusalégnumia aents aidaun chichajak: “Atumin Apajuíjiyai
    dekas apuk”, tusa etseja duka shiig anentam auwai.'
  kyc-kyc: Waili pii minyuo papingi mende yuu kyau dorena piso waili pii keyange mona
    kyuu lao seramo doko lao epelyamo doko wambu raeme kumuo serami. Baame epo anamasi
    minyarami lao yuu Sayone wambu dupwa kando lao, Nakamana Anatu doko kiŋi ingyuo
    karamo, letamo.
  urd-GVU: اُس کے قدم کتنے پیارے ہیں جو پہاڑوں پر چلتے ہوئے خوش خبری سناتا ہے۔ کیونکہ
    وہ امن و امان، خوشی کا پیغام اور نجات کا اعلان کرے گا، وہ صیون سے کہے گا، ”تیرا
    خدا بادشاہ ہے!“
  deu-1912: 'Wie lieblich sind auf den Bergen die Füße der Boten, die da Frieden verkündigen,
    Gutes predigen, Heil verkündigen, die da sagen zu Zion: Dein Gott ist König!'
  kan-2017: ಪರ್ವತಗಳ ಮೇಲೆ ತ್ವರೆಪಡುತ್ತಾ, ಶುಭಸಮಾಚಾರವನ್ನು ತಂದು, ಸಮಾಧಾನವನ್ನು ಸಾರುವ ದೂತನ
    ಪಾದಗಳು ಎಷ್ಟೋ ಅಂದವಾಗಿವೆ! ಶುಭವರ್ತಮಾನವನ್ನು, ಶುಭದ ಸುವಾರ್ತೆಯನ್ನು ತಂದು, ರಕ್ಷಣೆಯನ್ನು
    ಪ್ರಕಟಿಸುತ್ತಾ, “ನಿನ್ನ ದೇವರು ರಾಜ್ಯಭಾರವನ್ನು ವಹಿಸಿದ್ದಾನೆ” ಎಂದು ಚೀಯೋನಿಗೆ ತಿಳಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: Rib falan’uy ni ngan guy ba tamal’og ni be yib u daken e pi burey i yib,
    nike fek e thin ni bfel’ i yib, ni murung’agen e gapas! Nge yib i yog nib ga’
    laman ni kan gel me ga’ar ngak Zion, “Got rom e ir e pilung!”
  hlt-MCSB: Rhoepnah aka phong tih aka yaak sak, a then aka phong tih khangnah aka
    yaak sak, Zion taengah, “Na Pathen tah manghai coeng,” aka ti nah kah a khokan
    tah tlang soah khaw damyal tangkik mai.
  mdy-ETH: ዹኮ ዑፆና ጌዒ ኮዦ ሃይሶ ዔኪ ሙካ ቶካ ኮሹሞ ዛላኣ ኬኤዛዞንሢ ዻቂንቶ ዛሎ ዒላቲ ኬኤዛዞንሢ ፂዮኔማኣ፦ «ኔ ፆኦዛሢ
    ካኣታዼኔ!» ጋዓዞንሢ ዎዚ ሚዛጳይ!
  twi-ASANTE: Hwɛ sɛdeɛ wɔn a wɔde asɛmpa no reba no anammɔn yɛ fɛ wɔ mmepɔ no so,
    wɔn a wɔpae mu ka asomdwoesɛm, wɔn a wɔde nsɛmmɔdɛ ba, wɔn a wɔpae mu ka nkwagyeɛ
    ho asɛm na wɔka kyerɛ Sion sɛ, “Mo Onyankopɔn di ɔhene.”
  eng-WEBU: How beautiful on the mountains are the feet of him who brings good news,
    who publishes peace, who brings good news, who proclaims salvation, who says to
    Zion, “Your God reigns!”
  wal-wal: Lo77o mishiraachchuwaa ehiya, sarotettaa yootiya, ufaissiya mishiraachchuwaa
    yootiya, atotettaa yootiyaanne, Xiyoonekka, “Ne Xoossai kawotees” giiddi deretu
    bollaara yiya bitaniyaa tohoti aiba lo77iyoonaa!
  spa-PDDPT: '¡Cuán hermosos son sobre las montañas los pies del que trae buenas noticias,
    del que anuncia la paz, del que llega con las buenas noticias, del que anuncia
    la salvación, del que dice a Sion: Tu ʼElohim reina!'
  gun-gun: Iporã ete! Yvyty áry rupi mba'emo pyau mombe'ua ou jekuaa! Ha'e va'e ma
    omonhendu ouvy nhandekuai porã ju aguã, omombe'u iporã va'e, nhandereraa jepea
    regua. Ha'e vy Sião pygua kuery pe ma “Penderuete ipo'aka ma”, he'i.
  ilo-ULB: Anian a nagpintas iti tapaw dagiti banbantay dagiti saka ti mensahero a
    mangidandanon kadagiti naimbag a damag, a mangiwarwaragawag iti kappia, a mangiyeg
    kadagiti naimbag a damdamag, a mangiwaragawag iti pannakaisalakan, a mangibaga
    iti Sion, “Agturturay ti Diosyo!”
  kpg-kpg: E madamada huoloo i tadau gidee gidaadou tangada kae hegau i dono hanimoi
    laa hongo nia gonduu e gaamai dana longo humalia, di longo o di aumaalia. Mee
    e haga iloo di aali ge e helekai gi Zion boloo, “Di godou God la di king!”
  uig-ARA: 'تاغلار ئۈستىدە خۇش خەۋەر ئېلىپ كەلگۈچىنىڭ ئاياغلىرى نېمىدېگەن گۈزەل-ھە!
    ئۇ ئارام-خاتىرجەملىكنى جاكارلايدۇ، بەختلىك خۇش خەۋەرنى ئېلىپ كېلىدۇ، نىجات-قۇتۇلۇشنى
    ئېلان قىلىدۇ، ئۇ زىئونغا: «خۇدايىڭ ھەممىگە ھۆكۈم سۈرىدۇ!»'
  sus-sus: Xɛɛra tofe fa ra geya fari, fe fanyi na a ra. A fama nɛ xibaaru fanyi ra
    naxan bɔɲɛsa fima mixi ma, naxan findima kisi ra, naxan a masenma Siyoni bɛ, «Wo
    Marigi Ala nan mangɛ ra!»
  pon-2006: Meid lingan oh kaselel atail udiahl meninkeder men ni eh kin kotehdo nahna
    kan wa kohdo rongamwahu, rongamwahu en popohl! E pakairki duwen manaman en powehdi,
    oh ndaiong Saion, “Omwi nanmwarki, iei Koht!”
  jae-jae: Op, ŋawae-ŋajamwaga, taŋ mêŋkêpi lôc naŋ, akaiŋ ŋakicsêa ŋajamanô. Eŋ kêsôm
    wama lasê to kêkêŋ ŋawae ŋajam gêmêŋ ma kêsôm moasiŋ Anôtô ênam aêac kêsiŋa lasê
    to kêsôm gêdêŋ Sion gebe “Nêm Anôtô kêtu kiŋgac.”
  ksd-ksd: 'I ti mamar tuna ta ra lualuana ra kau i nina i kap ra bo na varvai, ma
    i varvai ure ra malmal, i ti mamar tuna ra kau i nina i kap ra bo na tinata ure
    ra magit i kat, ma i vaarike ra varvalaun; nina i biti tai Sion: Kaum God i ki
    na king!'
  tur-YTC: Müjde getirenin, Esenliği duyuranın, İyi haberi getirenin, Kurtuluşu ilan
    edenin, Siyon'a, “Tanrın hüküm sürüyor!” diyenin Dağlar üzerindeki ayakları ne
    güzeldir.
  grc-BRENT: ὡς πόδες εὐαγγελιζομένου ἀκοὴν εἰρήνης, ὡς εὐαγγελιζόμενος ἀγαθὰ, ὅτι
    ἀκουστὴν ποιήσω τὴν σωτηρίαν σου, λέγων, Σιὼν βασιλεύσει σου ὁ Θεός.
  ind-AYT: Betapa indahnya di atas gunung-gunung kaki-kaki orang yang membawa berita,
    yang mewartakan perdamaian, yang membawa kabar baik kebahagiaan, yang menyatakan
    keselamatan, yang berkata kepada Sion, “Allahmu memerintah!”
  nya-nya: Ngokongoladi mapazi a amithenga obweretsa nkhani yabwino amene akuyenda
    pa mapiri. Iwo akukubweretserani nkhani zabwino za mtendere, chisangalalo ndi
    chipulumutso. Iwo akubwera kudzawuza anthu a ku Ziyoni kuti, “Mulungu wako ndi
    mfumu!”
  hrv-hrv: 'Kako su ljupke po gorama noge glasonoše radosti koji oglašava mir, nosi
    sreću, i spasenje naviješta govoreć Sionu: “Bog tvoj kraljuje!”'
  mps-mps: Te we bidi augwaligo bidi me deli te bulu du pesagedu udada asobo sulama,
    te wiegi yai pemene mu yaibao, te wiegi yai po Jerusalemba selasa asali. Agai
    te tiwai po waibao, “Saion, te wiegi yai sogo pedelalio. Godigo te boi bidi dabe
    aiyaba elaluama, te agai nage bugagia bidimainu ilalio. Megi da, nago Godigo te
    tigidali nai tonalubo dao,” agai te po waibao.
  tpi-tpi: Bai ol manmeri i amamas tru long lukim wanpela man i ran i kam long ol
    ples maunten, bilong bringim gutpela tok long Jerusalem. Em bai i tok olsem, “Saion,
    gutpela taim i kamap pinis. God i win pinis na em bai i mekim yu i stap gut. Nau
    God bilong yu i bosim olgeta samting.”
  dan-1931: 'Hvor liflige er på Bjergene Glædesbudets Fodtrin, han, som udråber Fred,
    bringer gode Tidender, udråber Frelse, som siger til Zion: “Din Gud har vist,
    han er Konge.”'
  vie-OVCB: Trên khắp núi cao đồi cả, gót chân những người báo tin mừng, tin mừng
    hòa bình và cứu rỗi, tin về Đức Chúa Trời của Ít-ra-ên tể trị!
  guj-2017: સુવાર્તાનો સંદેશ લાવનારનાં પગલાં પર્વતો પર કેવાં શોભાયમાન છે, જે શાંતિની
    જાહેરાત કરે છે, જે વધામણીના સમાચાર લાવે છે, જે ઉદ્ધારની વાત જાહેર કરે છે, જે સિયોનને
    કહે છે, “તારા ઈશ્વર રાજ કરે છે!”
  pon-2006A: Meid lingan oh kaselel atail udiahl meninkeder men ni eh kin kotehdo
    nahna kan wa kohdo rongamwahu, rongamwahu en popohl! E pakairki duwen manaman
    en powehdi, oh ndaiong Saion, “Omwi nanmwarki, iei Koht!”
  por-BRBSL: 'Como são bonitos nas montanhas os pés daquele que traz boas notícias,
    que publica a paz, que traz boas notícias, que proclama a salvação, que diz a
    Sião: “Seu Deus reina!”'
  cth-cth: Monsom vah kamthang kahawi ka phatkhai e, roumnae lawk hah ka hramkhai
    e, hawinae kamthang ka phat sak e, rungngangnae lawk hah ka oung e, Zion koevah,
    na Cathut ni a uk katetkung e a khok teh a meihawi poung.
  twi-twi: Hwɛ sɛnea wɔn a wɔde asɛmpa no reba anammɔn si yɛ fɛ wɔ mmepɔw no so, wɔn
    a wɔpae mu ka asomdwoesɛm, wɔn a wɔbɔ amanneɛdɛ, wɔn a wɔpae mu ka nkwagye ho
    asɛm na wɔka kyerɛ Sion se, “Mo Nyankopɔn di hene.”
  hlt-hlt: Rhoepnah aka phong tih aka yaak sak, a then aka phong tih khangnah aka
    yaak sak, Zion taengah, “Na Pathen tah manghai coeng,” aka ti nah kah a khokan
    tah tlang soah khaw damyal tangkik mai.
  tbz-SIM: 'Kɑ̀ɑ yɑ̀ wèè nɑ́ɑntɛní tinɑ́ɑǹsɑ̀ɑ̀tì yɛtɑ̃rɛ̀ ĩ́nkɛ̀ dɛ̀ ɔ̃ ndɑ nɑɑtimu.
    Wèè nɑ̀ɑ́ ndiwɛ̀ì kó tinɑ́ɑǹtì, mɛdɛɛtímɛ̀ kpɛti kɛ nɑ́ɑ́ nSiyɔ̃ɔ̃ kɔbɛ kɛ tú:
    Kuyie ndi tũ nkù kuù tu okpɑ̀ɑ̀tì.'
  msy-2020: Godɨn akar aghuim inigha izir gumazamizibar darorim, a bar dera. Me mɨghsɨabar
    pɨn ikegha akar aghuim inigha iza Saionɨn aven iza kamaghɨn mɨgei, “Ia dabirabir
    aghuim ko navir amɨrizimɨn ikɨ! Bizir bar aghuiba ia bativam, God ian akurvaghtɨ
    ia deravɨra ikiam. Eghtɨ ia Saionɨn gumazamiziba, ian God, an atrivimɨn ikiam.”
    Eghtɨ gumazamiziba akam inigha izir gumazamizibar gansɨ bar akuegham.
  azb-azb: Sülh xəbəri gətirən, Dağları aşıb-gələn Müjdəçinin qədəmləri necə də gözəldir!
    O, xoş müjdə gətirir, Qurtuluş xəbəri verir, Sion xalqına «Allahınız hökm sürür!»
    bəyan edir.
  eng-DBY: How beautiful upon the mountains are the feet of him that announceth glad
    tidings, that publisheth peace; that announceth glad tidings of good, that publisheth
    salvation, that saith unto Zion, Thy God reigneth!
  hin-2017: पहाड़ों पर उसके पाँव क्या ही सुहावने हैं जो शुभ समाचार लाता है, जो शान्ति
    की बातें सुनाता है और कल्याण का शुभ समाचार और उद्धार का सन्देश देता है, जो सिय्योन
    से कहता हैं, “तेरा परमेश्वर राज्य करता है।” (प्रेरि. 10:36, रोम. 10:15, नहू. 1:15)
  wol-KYG: 'Ndaw leeka rafeti tànk, kee bartaloo tund yi, di la dégtalsi jàmm, di
    la xibaar lu neex, àgge la ag mucc, ne la: «Éey, Siyoŋ, sa Yàllaay Buur!»'
  eng-YLT: How comely on the mountains, Have been the feet of one proclaiming tidings,
    Sounding peace, proclaiming good tidings, Sounding salvation, Saying to Zion,
    'Reigned hath thy God.'
  kne-kne: Peteg ay omiparagsak din omalian di mangibagas siged ay damag. Ibaga da
    sin taga-Jerusalem ay somiged ya tomalna di biyag da. Kanan da abe en maisalakan
    da ya say manturay din Diyos da.
  eng-WYC-2017: Full fair be the feet of him that telleth, and preacheth peace on
    hills [or mountains], of him that telleth good tidings, of him that preacheth
    health, and saith, Zion, thy God shall reign.
  eng-WMBB: How beautiful on the mountains are the feet of him who brings good news,
    who publishes peace, who brings good news, who proclaims salvation, who says to
    Zion, “Your God reigns!”
  urd-GVH: उसके क़दम कितने प्यारे हैं जो पहाड़ों पर चलते हुए ख़ुशख़बरी सुनाता है।
    क्योंकि वह अमनो-अमान, ख़ुशी का पैग़ाम और नजात का एलान करेगा, वह सिय्यून से कहेगा,
    “तेरा ख़ुदा बादशाह है!”
  rug-rug: Nake tolavaedi koari na toqetoqere sari nenedi ri na tie pu palekia sa
    inavoso leana, pu zama vura nia sa binule, pu paleke mae nia sa inavoso leanana
    pu zama vura nia sa hinarupu, pu zama koe Zaione, “Sa mia Tamasa si na Baṉara!”
  gaz-gaz: Miilli warra wangeela fidanii, kan nagaa labsanii, kan oduu gammachiisaa
    fidanii, kan fayyina labsanii, kan Xiyooniin, “Waaqni kee moʼeera!” jedhanii tulluuwwan
    irratti akkam miidhagaa dha!
  fra-LSG: 'Qu’ils sont beaux sur les montagnes, Les pieds de celui qui apporte de
    bonnes nouvelles, Qui publie la paix! De celui qui apporte de bonnes nouvelles,
    Qui publie le salut! De celui qui dit à Sion: Ton Dieu règne!'
  gnn-gnn: Yo, dhäwu'mirri ŋunhi yolŋu, ŋunhi ŋayi ŋuli marrtji dhäwu' ḻakarama ŋamakurru'
    wal'ŋu, ŋunhiyinydjayi ḻuku ŋanyana dhapirrknha dhikana; ŋayi yurru marrtji waŋanydja
    bitjan, “Way yolŋu, nhenydja yurru nhina ŋamathamana dhikana ŋayaŋu‐yal'yunna.
    Walŋathirrina nhe yurru, walŋana nhina,” bitjan. Ga walalaŋgu Yitjuralwunydja
    ŋayi yurru waŋa bitjan, “Nhumalaŋgunydja God ŋunha nhina yukurra buŋgawana ŋayi.”
  yal-yal: Xɛra faɲi yibane faan lanxi geyane fari han, naxanye bɔɲɛ xunbenla fe ralima,
    naxanye fama sɛwa feen xibarun na, naxanye marakisina fe falama, naxanye a falama
    Siyon kaane xa, e naxa, “Ɛ Ala nan mangan na!”
  iou-iou: Äma manbiŋam tägagämän yäpmäŋ äbäk täkaŋ unitäŋo kuroŋi säkgämän yäŋ yäwut!
    Biŋam man tägagämän yäpmäŋ äbäk täkaŋ uwä ŋode; Saion pomken irani, Anutu täŋo
    bänep kwini inken pätak. U wakiken nanik tämagut täyak. Bureni, Anutujin uwä intäjukuninik
    itak!
  haw-1868: Nani wale hoi ma na mauna, na wawae o ka mea hai i ka euanelio, Ka mea
    hoolaha i ka malu, Ka mea hai i ka euanelio maikai, Ka mea hoikeike i ke ola,
    Ka mea olelo ia Ziona, Ke malama aupuni nei kou Akua!
  arb-NAV: 'مَا أَجْمَلَ عَلَى الْجِبَالِ وَقْعَ قَدَمَيِ الْمُبَشِّرِ الَّذِي يُذِيعُ
    سَلاماً وَيَنْشُرُ بَشَائِرَ الْخَيْرِ، الْقَائِلِ لِصِهْيَوْنَ: قَدْ مَلَكَ إِلَهُكِ!'
  ewe-ewe: Du nyui tsɔlawo ƒe afɔwo nyo le towo dzi loo! Ame siwo ɖea gbeƒã ŋutifafa,
    ame siwo hea gbedeasi nyuiwo vɛ. Ame siwo ɖe gbeƒã ɖeɖekpɔkpɔ, eye wogblɔna na
    Zion be, “Wò Mawu nye fia ɖaa!”
  eng-LEE: How beautiful are upon the mountains the feet of the messenger of good
    tidings, that publisheth peace, that announceth tidings of happiness, that publisheth
    salvation, that saith unto Zion, Thy God reigneth.
  asm-FB: যিজন বার্তাবাহকে শুভবাৰ্ত্তা আনে, যিজনে শান্তি প্ৰচাৰ কৰে, যিজনে মঙ্গলৰ
    শুভবাৰ্ত্তা আনে, যিজনে পৰিত্ৰাণ ঘোষণা কৰে, যিজনে চিয়োনক কয়, “তোমালোকৰ ঈশ্বৰে
    ৰাজত্ব কৰিছে!” সেই জনৰ চৰণ পৰ্ব্বতৰ ওপৰত কেনে সুন্দৰ!
  sus-A: شّيرَ تٌقٍ قَ رَ فٍيَ قَرِ، قٍ قَنيِ نَ عَ رَ. عَ قَمَ نّ شِبَارُ قَنيِ رَ
    نَشَن بْحّسَ قِمَ مِشِ مَ، نَشَن قِندِ مَ كِسِ رَ، نَشَن عَ مَسٍنمَ سِيٌنِ بّ،
    «وٌ مَرِفِ عَلَ نَن مَنفّ رَ!»
  fra-SBL: 'Qu''ils sont beaux sur les montagnes, les pieds de celui qui apporte de
    bonnes nouvelles, qui publie la paix, qui apporte de bonnes nouvelles, qui proclame
    le salut, qui dit à Sion : « Ton Dieu règne ! »'
  hbo-hbo: מַה־נָּאו֨וּ עַל־הֶהָרִ֜ים רַגְלֵ֣י מְבַשֵּׂ֗ר מַשְׁמִ֧יעַ שָׁלֹ֛ום מְבַשֵּׂ֥ר
    טֹ֖וב מַשְׁמִ֣יעַ יְשׁוּעָ֑ה אֹמֵ֥ר לְצִיֹּ֖ון מָלַ֥ךְ אֱלֹהָֽיִךְ׃
  kik-kik: Kaĩ magũrũ ma mũndũ ũrĩa ũrarehe ũhoro mwega, nĩmagĩrĩire kũu irĩma-inĩ
    igũrũ-ĩ, o ũcio ũrahunjanĩria ũhoro wa thayũ, na akarehe ũhoro mwega wa maũndũ
    magĩrĩru, o na akahunjanĩria ũhoro wa kũhonokania, o we ũrĩa ũreera Zayuni atĩrĩ,
    “Ngai waku nĩwe ũrathamaka!”
  fra-NCL: 'Qu’ils sont beaux sur les montagnes les pieds du messager, qui publie
    la bonne nouvelle de la paix ; de celui qui annonce le bonheur, qui publie le
    salut ; de celui qui dit à Sion : « Ton Dieu règne ! »'
  cek-AK: Monghaih lok thuikung, kahoih tamthanglok sinkung, pahlonghaih lok thuikung,
    anghoehaih tamthanglok sinkung, Zion hanah, Na Sithaw loe Angraeng ah oh, tiah
    mae nui hoiah angzo lok thuikung ih khok loe kawkrukmaw kranghoih.
  cuk-cuk: 'Dule yar-imbaba-gayaburba-nued-sedanikidi, dule-gayaburba-bogidikid-berbegedi,
    ibiyobi yeer daklemala. Dule gayaburba-nuegan-barsogedi, degine, dule abonoleged-igargi-sunmakedi,
    ibiyobi yeer daklemala. Dule, Sión-dulemarga weyob-sogedi: “Be-Bab-Dummad negdakmaiye.”
    Dule-deyob-sunmakmaladi, ibiyobi yeer daklemala.'
  uig-CYR: 'Тағлар үстидә хуш хәвәр елип кәлгүчиниң аяқлири немидегән гөзәл-һә! У
    арам-хатирҗәмликни җакалайду, Бәхитлик хуш хәвәрни елип келиду, Ниҗат-қутулушни
    елан қилиду, У Зионға: «Худайиң һәммигә һөкүм сүриду!»'
  tel-2017: సువార్త ప్రకటిస్తూ శాంతిసమాధానాలు చాటిస్తూ శుభ సమాచారం తెస్తూ విడుదల సమాచారం
    తీసుకు వచ్చే వారి పాదాలు “నీ దేవుడు పరిపాలిస్తున్నాడు” అని సీయోనుతో చెప్పే వారి
    పాదాలు పర్వతాల మీద ఎంతో అందంగా ఉన్నాయి.
  hat-BSA: 'A la bèl sou mon yo, se pye a sila ki pote bòn nouvèl la, ki anonse lapè,
    ki pote bòn nouvèl k ap fè kè kontan, ki anonse Sali, ki di a Sion: “Bondye pa
    ou a renye!”'
  bxh-bxh: Wasa tau leyamana tuꞌa ya diꞌoma, sa ita mate nuwadi sa kwade wananaha.
    Yelusalem dodogadi ya falibadi iyebom, “Wasa Loholohona E leyama, fanuwa esega
    yo mwahuli wasadi. Guyau mate emi Kin!”
  kos-kos: Fuka woiya in liye Ke sie mwet utuk kas kasrma fineol uh me, Us pweng wo,
    pweng ke misla! El sulkakin kas in lango, ac fahk nu sin Zion, “God lom el leum!”
  hbo-WLC: מַה־נָּאו֨וּ עַל־הֶהָרִ֜ים רַגְלֵ֣י מְבַשֵּׂ֗ר מַשְׁמִ֧יעַ שָׁל֛וֹם מְבַשֵּׂ֥ר
    ט֖וֹב מַשְׁמִ֣יעַ יְשׁוּעָ֑ה אֹמֵ֥ר לְצִיּ֖וֹן מָלַ֥ךְ אֱלֹהָֽיִךְ׃
  ibo-ibo: Lee ka ha si maa mma nʼelu ugwu bụ ụkwụ ndị na-eweta oziọma, onye na-ekwusa
    okwu udo, e, onye na-eweta akụkọ ọma, onye na-agbasa akụkọ banyere nzọpụta, onye
    na-asị Zayọn, “Lee, Chineke gị bụ eze!”
  ory-ory: ଯେଉଁ ଜନ ସୁସମାଚାର ଆଣୁଅଛି, ଯେ ଶାନ୍ତି ପ୍ରଚାର କରୁଅଛି, ଯେ ମଙ୍ଗଳର ସୁସମାଚାର ଆଣୁଅଛି,
    ଯେ ପରିତ୍ରାଣ ପ୍ରଚାର କରୁଅଛି, ଯେ ସିୟୋନକୁ “ତୁମ୍ଭ ପରମେଶ୍ୱର ରାଜ୍ୟ କରନ୍ତି” ବୋଲି କହୁଅଛି,
    ତାହାର ଚରଣ ପର୍ବତଗଣର ଉପରେ କିପରି ଶୋଭା ପାଏ!
  chk-chk: A mürina ewe chon künö mi fetal won ekewe chuk o uwato pworaus allim, ewe
    a arongafeili kinamwe o uwato kapasen feiöch. A asilefeili pwe aramas ra tongeni
    küna manau o üreni Sion, “Om Kot a nemenem.”
  rop-rop: Luk! Brabli gudwan mesinja kaminap langa det hil! Im bringimat gudnyus
    blanga Jerusalem. Im tok, “Ai garram gudnyus blanga yumob. God bin seibum yumob.
    Yumob garra jidan gudbinjiwei. Blanga yumob God, im jidan king na.”
  ukr-1871: 'Які ж гарні на горах ноги благовістника, що мир возвіщає, що вістить
    радість, проповідає спасеннє, що говорить Сионові: Зацарював Бог твій!'
  deu-1951: 'Wie lieblich sind auf den Bergen die Füße des Freudenboten, der Frieden
    verkündigt, der gute Botschaft bringt, der das Heil predigt, der zu Zion sagt:'
  eng-JPS: 'How beautiful upon the mountains are the feet of the messenger of good
    tidings, that announceth peace, the harbinger of good tidings, that announceth
    salvation; that saith unto Zion: ''Thy God reigneth!'''
  srp-1865: 'Kako su krasne na gorama noge onoga koji nosi dobre glase, koji oglašuje
    mir, koji javlja dobro, oglašuje spasenje, govori Sionu: Bog tvoj caruje.'
  lug-lug: Nga birungi ku nsozi ebigere by’oyo aleeta amawulire amalungi, alangirira
    emirembe, aleeta ebigambo ebirungi, alangirira obulokozi, agamba Sayuuni nti,
    “Katonda wo afuga.”
  heb-heb: מה נאוו על ההרים רגלי מבשר משמיע שלום מבשר טוב משמיע ישועה אמר לציון מלך
    אלהיך׃
  ben-IRV: পর্বতদের ওপরে তার পা কেমন সুন্দর লাগছে, যে সুসংবাদ বয়ে আনে, শান্তি ঘোষণা
    করে, মঙ্গলের সুসমাচার প্রচার করে, পরিত্রান ঘোষণা করে, সিয়োনকে বলে, “তোমার ঈশ্বর
    রাজত্ব করেন!”
  pan-pan: ਜਿਹੜਾ ਖੁਸ਼ਖਬਰੀ ਲੈ ਆਉਂਦਾ ਹੈ, ਉਹ ਦੇ ਪੈਰ ਪਹਾੜਾਂ ਉੱਤੇ ਕਿੰਨੇ ਫੱਬਦੇ ਹਨ! ਜਿਹੜਾ
    ਸ਼ਾਂਤੀ ਦੀ ਖ਼ਬਰ ਸੁਣਾਉਂਦਾ, ਭਲਿਆਈ ਦੀ ਖੁਸ਼ਖਬਰੀ ਲਿਆਉਂਦਾ, ਜਿਹੜਾ ਮੁਕਤੀ ਦਾ ਸੰਦੇਸ਼ ਸੁਣਾਉਂਦਾ
    ਹੈ, ਉਹ ਸੀਯੋਨ ਨੂੰ ਆਖਦਾ ਹੈ, ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਰਾਜ ਕਰਦਾ ਹੈ।
  mya-JVB: ငြိမ်သက် ခြင်း၏ ဝမ်းမြောက် စရာ သိတင်းကို ကြား ပြောသောသူ၊ ကယ်တင် ခြင်းကောင်းကျိုး
    ချမ်းသာ၏ ဝမ်းမြောက်စရာ သိတင်းကို ကြားပြောသောသူ၊ သင် ၏ ဘုရား သခင်စိုးစံ တော်မူ၏ဟု
    ဇိအုန် မြို့အား ပြော သောသူ ၏ ခြေ တို့သည် တောင် ပေါ် မှာ အလွန်တင့်တယ် လှစွ တကား။
  tbg-tbg: 'Aiqina vau koqe vakaaka vare aniaina vaiintira vaiinti nahenti vira voqamake
    quahama amitevara. Vi vaiintiva maateraiqamake vai uvara Ieruharemiqi variaka
    tiva nimireva mintima tiro: Ne kuvantuvi vai entavama anintaivo. Ni Variqavano
    ni ruaruama nimiteharo, niqaa koqema kero raqikiqiro vi vaivo, tianarove.'
  hmo-hmo: Ororo dekenai idia raka mai noho taudia, edia aena be mai hairaidia danu.
    Badina be sivarai namona idia mailaia noho, maino ena sivarai idia gwauraia noho.
    Kwalimu bona hamauria herevana danu idia gwauraia noho. Siona dekenai idia gwau,
    “Oiemu Dirava be ia King noho.”
  urd-urd: उसके पाँव पहाड़ों पर क्या ही ख़ुशनुमा हैं जो ख़ुशख़बरी लाता है और सलामती
    का 'ऐलान करता है और खैरियत की ख़बर और नजात का इश्तिहार देता है जो सिय्यून से कहता
    है तेरा ख़ुदा सल्तनत करता है।
  rus-SYN: 'Как прекрасны на горах ноги благовестника, возвещающего мир, благовествующего
    радость, проповедующего спасение, говорящего Сиону: “воцарился Бог твой!”'
  bqc-SIM: Baonakpana gbapɛlɛa gbɛ̀sĩsĩ musu maa fá! Àlɛ aafia kpàwakɛ, àlɛ
    baonakpa Siↄnadeↄnɛ. Àlɛ suabayã'ònɛ́, àlɛ mɛ an Lua mɛ́ lɛ́ kible.
  tcz-CHONGTHU: Lhang sangho chunga thupole’a pang, Israel Pathen chu avaihomtai,
    tia Chamna Kipana Thupha le huhhingna thupoho kengphang chu iti hoiya hoi hitam!
  mar-mar: “शांती प्रस्थापित झाली आहे चांगुलपणा आला आहे. तारण झाले आहे. सियोन, तुमचा
    देव हाच राजा आहे.” अशी जो घोषणा करतो, त्याचे पाय पर्वतांवर किती सुंदर आहेत.
  soq-soq: Apana Gagalo euda wadane wadiwainta ieia wau aupawa ewaewau eudida no mainimbo,
    ipawa mo wanwan euda obasa gagalowa wadane iei. Me God apanawa, inamona umanawa
    benemaleidie bola debama Saion apanawa diamodie wadiase, “E Godila warereleidie
    wande!”
  qub-qub: Alli willacuyta apamushpan jircacunapa shamojta ricarga fiyupami cushicunchi.
    Fiyupa cushicuypämi alli goyayllana cananpaj willacuptenga, salbashana cananpaj
    willacuycajta wiyashaga. Payga Sionta nin «Tayta Diosniquimi ray» nir.
  hat-hat: 'Ala bèl sa bèl lè ou wè sou mòn yo mesaje a k''ap kouri pote bon nouvèl
    k''ap bay kè poze a! L''ap fè konnen delivrans Bondye a. L''ap di moun Siyon yo:
    Se Bondye ou la k''ap gouvènen!'
  eng-BSB: How beautiful on the mountains are the feet of those who bring good news,
    who proclaim peace, who bring good tidings, who proclaim salvation, who say to
    Zion, “Your God reigns!”
  eng-WEBPB: How beautiful on the mountains are the feet of him who brings good news,
    who publishes peace, who brings good news, who proclaims salvation, who says to
    Zion, “Your God reigns!”
  kbq-kbq: Knare musenkema agonaramimpima erinoma ne-eno rimpa fruma huno manizamofo
    ke'ma huama nehuno, so'e huno'ma manizamofo kema huama'ma nehuno, agu'vazino avrezamofo
    kema huama'ma nehuno, Saioni kumapima nemania vahe'mofonku'ma kagri Anumzamo'ma
    kinima mani'neno kegava hugahiema huno'ma nehia vahe'mofo agia agusamo'a hentofaza
    hu'ne.
  nhe-BL: 'Nelía yejyectzitzi iniicxihua tlen motlalojtihualahuij ipan tepetini para
    teyolmelahuaquij nopa cuali tlajtoli para ya onca tlasehuilistli huan para TOTECO
    ya temaquixtijtoc. Quinyolmelahuaquij Jerusalén [52:7 O Sion.] ehuani: “ImoTeco
    Dios itztoc Tlanahuatijquetl.”'
  gub-BL: 'Ipuràg eteahy ze''eg heraha har ywytyruhu rupi uzàn ma''e hexakaw. Zeàmàtyry''ymawhu
    heta ''ymaw imume''u haw werur iko a''e. Purupyro haw imume''u haw werur iko a''e
    no. Uze''eg Xiàw pe. — Tupàn pezar wiko tuwihawete romo a''e: i''i.'
  eng-DRA: 'How beautiful upon the mountains are the feet of him that bringeth good
    tidings, and that preacheth peace: of him that sheweth forth good, that preacheth
    salvation, that saith to Sion: Thy God shall reign!'
