verse: ISA.052.006
translations:
  mal-C: അതുകൊണ്ട്, എന്റെ ജനം എന്റെ നാമം അറിയും; അതിനാൽ, ഞാൻ, ഞാൻതന്നെയാണ് അതു പ്രവചിച്ചത്
    എന്ന് ആ നാളിൽ അവർ അറിയും. അതേ, അതു ഞാൻതന്നെ.
  deu-TKW: 'Darum soll mein Volk meinen Namen erkennen, soll erkennen jenes Tags,
    daß ich es bin, der da spricht: Da bin ich!'
  lin-lin: Yango wana, bato na Ngai bakoyeba Kombo na Ngai ; yango wana, na mokolo
    wana, bakoyeba ete Ngai moko nde nasakolaki yango. Solo, ezali nde Ngai. »
  eng-LSV: Therefore My people know My Name, || Therefore, in that day, || Surely
    I [am] He who is speaking, behold Me.”
  eng-GNV: 'Therefore my people shall know my Name: therefore they shall know in that
    day, that I am he that doe speake: beholde, it is I.'
  eng-WEBSTER: 'Therefore my people shall know my name: therefore they shall know
    in that day that I am he that doth speak: behold, it is I.'
  nhw-BL: Huajca ajsis se tonali quema nomasehualhua nechiximatise pampa nimonextis
    ininhuaya. Inijuanti quiitase nochicahualis huan quimachilise para niitztoc na
    catli niquincamanalhuía.”
  swh-ONEN: Kwa hiyo watu wangu watalijua Jina langu; kwa hiyo katika siku ile watajua
    kwamba ndimi niliyetangulia kulisema. Naam, ni mimi.”
  bba-bba: Yen sɔ̃nɑ sɔ̃ɔ teeru, nɛn tɔmbu bɑ koo ɡiɑ wi nɑ sɑ̃ɑ, kpɑ bu tubu mɑ nɛnɑ
    nɑ ɡerumɔ nɑ mɔ̀, nɛ wee, nɑ wee.
  eng-KJVCPB: 'Therefore my people shall know my name: Therefore they shall know in
    that day that I am he that doth speak: behold, it is I.'
  luo-luo: Kuom mano joga biro ngʼeyo nyinga; kendo odiechiengno giningʼe maber ni
    an, ema ne asewacho wechegi chon. Adier, en An.”
  meu-meu: Taunabunai egu orea taudia ese lau ladagu bae dibaia. Taunabunai una dina
    ai idia na bae diba, e herevamu tauna na lau. Lau na iniseni ai.
  npi-ULB: यसकारण मेरा मानिसहरूले मेरो नाउँ जान्‍नेछन् । “हो, त्‍यो म नै हुँ” भन्‍ने
    म नै हुँ भनी तिनीहरूले त्यस दिन जान्‍नेछन् ।
  yor-yor: Nítorí náà àwọn ènìyàn mi yóò mọ orúkọ mi; nítorí ní ọjọ́ náà, wọn yóò
    mọ̀ pé, Èmi ni ó ti sọ àsọtẹ́lẹ̀ rẹ̀. Bẹ́ẹ̀ ni, Èmi ni.”
  pes-OPCB: اما روزی خواهد آمد که شما، ای قوم من، به قدرتی که در نام من است پی خواهید
    برد و خواهید فهمید که این من هستم، بله من هستم، که با شما سخن می‌گویم.»
  tgl-ULB: Kaya makikilala ng aking bayan ang pangalan ko; malalaman nila sa araw
    na iyon na ako nga ang siyang nagsabi nito. Oo, ako nga ito!”
  cbu-NT: Yuwash zar waritakchu anush, nuwsha siyamand kisatakchuri, siy nuw tputsiris
    nuwaa, Apanll Taarashipancha. Apanll waanaatsi kuk uru payukiya, nuwaa táchpasa.
  hui-hui: Anigo awe nde horo mbira i̱na mandabu wirugo ibirangi nde i̱naga wali agali
    uruni tigua i̱naga mini manda biai holebira. Ani manda bialu Anduane Homogo i̱ni
    hangume mbirale uruale bulebira lalu langirugo i̱ kogoni ti manda bulebira. Ai
    i̱niore kogonigo manda bilimu.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​ဘု​ရား​သခင်​ဖြစ်​တော်​မူ ကြောင်း၊ ငါ​၏​လူ​တို့​သည်​ငါ​၏​နာ​မ​တော်​ကို
    သိ​၍ သင်​တို့​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​ခဲ့​သူ မှာ ငါ​ဖြစ်​ကြောင်း​နောင်​အ​ခါ​၌​သင်​တို့​သိ
    မှတ်​လာ​ကြ​လိမ့်​မည်။
  bod-N: དེའི་ཕྱིར་བདག་གི་མི་སྡེས་ངའི་མིང་རྟོགས་ཤིང་། ཉིན་དེར་དེ་བཞིན་བརྗོད་མཁན་བདག་ཡིན་པ་དེ་དག་གིས་ངོས་ཟིན་པར་འགྱུར།
    ལྟོས་དང་ང་ཡིན་ནོ་ཞེས་གསུངས་སོ། །
  sna-sna: Naizvozvo vanhu vangu vachaziva zita rangu; naizvozvo pazuva iro vachaziva
    kuti ndini ndakazvitaura. Hongu, ndini iye.”
  spa-BLM: Por eso mi pueblo conocerá mi nombre. Por tanto, en aquel día sabrán que
    yo soy el que habla. He aquí que soy yo”.
  cac-cac: Yuj chi', ol c'och sc'ual, ol yojtaquejel in chon̈ab' tic to Dios in, ol
    nachajel yuj eb' to a in ix in lolon d'a eb', xchi Jehová.
  swh-ULB: Hivyo basi watu wangu watalijua jina langu; watajua kwamba siku hiyo kwamba
    mimi ndiye ninayesema ''Ndiyo, Ni Mimi!''
  bel-bel: 'Таму народ Мой уведае імя Маё; таму ўведае ў той дзень, што Я той самы,
    Які сказаў: вось Я!'
  deu-ELBBK: 'Darum soll mein Volk meinen Namen kennen lernen, darum an jenem Tag
    erfahren, dass ich es bin, der spricht: Hier bin ich!'
  mbb-OT: Piru egkeuma is timpu he zutun egkesayud kew ke hentei a is Megbevayà, su
    iyan a mismu migkaǥi ziyà te keniyu. Uya, iyan a mismu.”
  mal-2015: അതുകൊണ്ടു എന്റെ ജനം എന്റെ നാമത്തെ അറിയും; അതുകൊണ്ടു ഞാൻ, ഞാൻ തന്നെയാകുന്നു
    പ്രസ്താവിക്കുന്നവൻ എന്നു അവർ അന്നു അറിയും.
  gup-gup: Bonj, ngaye wanjh ngabenbukkabukkan ngardduk bininj ba bu ngandingeyborlhme,
    dja bu kunmekbe ngakurduyime, wanjh kabirriburrbun bu ngaye wanjh ngayingkihyolyolmerren.
    Woybukkih kunu ngayeman.” Kuhni rowk nawu Yawey yimeng.
  rmc-rmc: 'Vašoda mire manuša sprindžarena miro nav; vašoda andre oda džives on džanena,
    hoj oda som me, ko phenel: Kade som!“'
  pes-OPV: بنابراین قوم من اسم مرا خواهندشناخت. و در آن روز خواهند فهمید که تکلم کننده
    من هستم، هان من هستم.
  ron-1924: 'Де ачея, попорул Меу ва куноаште Нумеле Меу, де ачея ва шти, ын зиуа
    ачея, кэ Еу ворбеск ши зик: ‘Ятэ-Мэ!’”'
  ben-OBCV: সেই কারণে আমার প্রজারা আমার নাম জানতে পারবে; সেই কারণে সেদিন তারা জানতে
    পারবে যে আমিই একথা পূর্বঘোষণা করেছিলাম, হ্যাঁ, আমিই একথা বলেছিলাম।”
  som-som: Sidaas daraaddeed dadkaygu magacaygay aqoonsan doonaan, oo sidaas daraaddeed
    waxay maalintaas garan doonaan inaan anigu ahay kan hadla, bal eega, waa i kane.
  lat-VUC: 'Propter hoc sciet populus meus nomen meum in die illa: quia ego ipse qui
    loquebar, ecce adsum.]'
  eng-ASVBT: 'Therefore my people shall know my name: therefore they shall know in
    that day that I am he that doth speak; behold, it is I.'
  ita-1885: Perciò, il mio popolo conoscerà il mio Nome; perciò, egli conoscerà in
    quel giorno che io son quel che parlo; eccomi.
  eng-LXXUP: 'Therefore shall my people know my name in that day, for I am he that
    speaks: I am present,'
  eng-ULB: Therefore my people will know my name; they will know in that day that
    I am the one who says, “Yes, it is I!”
  spa-VBL: Así que voy a hacer que mi pueblo me conozca; en ese momento sabrán que
    soy yo quien habla en serio. ¡Sí, soy yo!
  fra-_FOB: 'C''est pourquoi mon peuple connaîtra mon nom; c''est pourquoi il saura,
    en ce jour, que c''est moi qui dis: Me voici!'
  mal-mal: “അതുകൊണ്ട് എന്റെ ജനം എന്റെ നാമത്തെ അറിയും; അതുകൊണ്ട് ഞാൻ, ഞാൻ തന്നെയാകുന്നു
    പ്രസ്താവിക്കുന്നവൻ എന്ന് അവർ അന്ന് അറിയും”.
  urd-GVR: Chunāṅche merī qaum mere nām ko jān legī, us din wuh pahchān legī ki maiṅ
    hī wuhī hūṅ jo farmātā hai, ‘Maiṅ hāzir hūṅ’!”
  suz-BL: मोपतीके आं मुर आन कली आं नें तुइक्‍पाइक्‍नुङमी। काबु नाक्‍ती मेकोपुकीमी
    ‘गो मेको लोव़ पाइब बाक्‍नुङ’ दे तुइक्‍चा माल्‍नीम” देंत।
  eng-NOY: Therefore shall my people know my name; Therefore in that day shall they
    know That I am he that said, Behold, here am I!
  ita-1927: 'perciò il mio popolo conoscerà il mio nome; perciò saprà, in quel giorno,
    che sono io che ho parlato: “Eccomi!”'
  ckb-ckb: لەبەر ئەوە گەلەکەم بە ناوی من ئاشنا دەبن، لەو ڕۆژەدا دەزانن ئەوەتام، ئەوە
    منم کە ئەم بەڵێنە دەدەم.» یەزدان دەفەرموێت.
  eng-BBE: For this cause I will make my name clear to my people; in that day they
    will be certain that it is my word which comes to them; see, here am I.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಜನರು ನನ್ನ ಹೆಸರನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು. ಹೀಗೆ ಆ ದಿನದಲ್ಲಿ ಮಾತನಾಡಿದಾತನು
    ನಾನೇ, ಅದು ನಾನೇ ಎಂದು ಅವರು ಗ್ರಹಿಸುವರು.”
  tam-2017: இதினிமித்தம், என் மக்கள் என் நாமத்தை அறிவார்கள்; இதைச் சொல்கிறவர் நானே
    என்று அக்காலத்திலே அறிவார்கள்; இதோ, இங்கே இருக்கிறேன் என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: 'Por tanto, mi pueblo sabrá mi nombre por esta causa en aquel día:
    porque yo mismo que hablo, he aquí estaré presente.'
  ron-BTF: De aceea poporul meu va cunoaşte numele meu, de aceea vor cunoaşte în acea
    zi că eu sunt cel care vorbeşte, iată-mă.
  eng-WEBP: Therefore my people shall know my name. Therefore they shall know in that
    day that I am he who speaks. Behold, it is I.”
  eng-FBV: So I'm going to make sure my people know me; at that time they will know
    that I am the one who means what he says. Yes, it's me!
  nld-1939: 'Waarachtig, mijn volk zal er mijn Naam leren kennen; Ja, op die dag zal
    het weten, Dat Ik het ben, die zegt: Hier ben Ik!'
  nch-BL: Huajca ajsis se tonali quema nomasehualhua techixmatise pampa nimonextis
    inihuaya. Inijuanti quiitase nochicahualis huan quimachilise para eli na cati
    niquincamanalhuía.”
  vie-1934: 'Vậy nên dân ta sẽ biết danh ta; thật, trong ngày đó, nó sẽ biết rằng
    chính ta là Đấng phán rằng: Nầy, ta đây!'
  hin-CV: इस कारण अब मेरी प्रजा मेरे नाम को पहचानेगी; और उन्हें यह मालूम हो जाएगा
    कि मैं ही हूं, कि मैं ही हूं जो यह कह रहा है. हां, मैं यहां हूं.”
  eng-OURB: Therefore my people shall know my name. Therefore they shall know in that
    day that I am he who speaks. Behold, it is I.”
  spa-BES: Por esta causa dejaré claro mi nombre a mi pueblo; en ese día estarán seguros
    de que es mi palabra la que viene a ellos; Mira, aquí estoy.
  tdx-tdx: 'Aa le hahafohiñe ty añarako ondatikoo; vaho ho fohi’ iareo amy andro zay,
    te Izaho ty manao ty hoe: Intoy iraho.'
  tha-KJV: เหตุ​ฉะนั้นชนชาติของเราจะรู้จักนามของเรา เพราะฉะนั้นในวันนั้นเขาจะรู้​ว่า
    คือเรานี่แหละผู้​พูด ดู​เถิด คือเราเอง”
  por-BR-2018: Por isso meu povo conhecerá o meu nome, por esta causa naquele dia;
    porque eu mesmo sou o que digo, eis-me aqui.
  deu-ELO: 'Darum soll mein Volk meinen Namen kennen lernen, darum an jenem Tage erfahren,
    daß ich es bin, der da spricht: Hier bin ich!'
  eng-WYC-2018: For this thing my people shall know my name in that day, for lo! I
    myself that spake, am present. (For this thing my people shall know my name on
    that day, for behold! I am he who spoke, and I am present.)
  epo-epo: 'Tial Mia popolo ekkonos Mian nomon; tial ĝi ekscios en tiu tago, ke Mi
    estas Tiu sama, kiu diras: Jen Mi estas.'
  uig-PIN: 'Xunga Ɵz hǝlⱪim Mening namimni bilidu; Xunga xu küni ular Mening «U» ikǝnlikimni,
    xundaⱪla ularƣa: «Kɵr, Meni!» dǝydiƣanliⱪimni bilidu.'
  beo-beo: Hobea, dilia da Na da Godedafa amo noga:le dafawaneyale dawa:le, sia:mu.
    Amola Na da dilima sia:i dagoi, dilia da dawa:mu.”
  tpi-OTNT: Olsem na long taim mi yet mi makim pinis mi bai kisim bek ol manmeri bilong
    mi na ol bai i save gut long nem bilong mi. Na ol bai i save olsem, mi Bikpela,
    mi tasol mi save tokim ol long olgeta samting. Lukim, mi stap.”
  hau-SA: Saboda haka mutanena za su san sunana; saboda haka a wannan rana za su san
    cewa ni ne wanda ya faɗa wannan. I, ni ne.”
  uig-LAT: 'Shunga Öz xelqim Méning namimni bilidu; Shunga shu küni ular Méning «U»
    ikenlikimni, shundaqla ulargha: «Kör, Méni!» deydighanliqimni bilidu.'
  nde-nde: Ngakho-ke abantu bami bazalazi ibizo lami, ngakho-ke ngalolosuku bazakwazi
    ukuthi yimi engamemezela lokho ngaphambilini. Yebo, yimi.”
  ton-ton: 'Ko ia ʻe ʻilo ai ʻa hoku huafa ʻe hoku kakai: Pea te nau ʻilo ʻi he ʻaho
    ko ia, Ko au ia ʻoku folofola. “Vakai, ko au ia.'
  ces-1613: Protož poznáť lid můj jméno mé, protož poznáť, pravím, v ten den, že já
    tentýž, kterýž mluvím, aj, přítomen budu.
  eng-WMB: Therefore my people shall know my name. Therefore they shall know in that
    day that I am he who speaks. Behold, it is I.”
  tam-TCV: “ஆகையால், எனது மக்கள் எனது பெயரை அறிந்துகொள்வார்கள்; அந்த நாளிலே, அதை முன்னறிவித்தவர்
    நானே என்று அவர்கள் அறிந்துகொள்வார்கள். ஆம், அவர் நானே.”
  ceb-ULB: Busa masayran sa akong katawhan ang akong ngalan; masayran nila nianang
    adlawa nga ako mao ang nagsulti, “Oo, ako kini!”
  pol-UBG: Dlatego mój lud pozna moje imię. Dlatego pozna w tym dniu, że ja jestem
    tym, który mówi. Oto ja.
  agr-agr: 'Tujash tsawan jegattawai, mina aentsug aidau mina shiig waitkagtina nunú.
    Nunik waitkag adeajagtinai, wi ditan chichagkun: ‘Witjai apunuk’ tiuwaitag nuna”,
    tiuwai Apajuí.'
  kyc-kyc: Yuu gii ene eparamo dokopa namba Anatu dokome nakama langilyamo lao soo
    nyerami.
  urd-GVU: چنانچہ میری قوم میرے نام کو جان لے گی، اُس دن وہ پہچان لے گی کہ مَیں ہی
    وہی ہوں جو فرماتا ہے، ’مَیں حاضر ہوں‘!“
  deu-1912: 'Darum soll mein Volk meinen Namen kennen zu derselben Zeit; denn ich
    bin''s, der da spricht: Hier bin ich!'
  kan-2017: ಹೀಗಿರಲು ನನ್ನ ಜನರು ನನ್ನ ನಾಮದ ಮಹತ್ತನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು. ಹೀಗೆ ಆ ದಿನದಲ್ಲಿ
    ಅವರ ಸಂಗಡ ಮಾತನಾಡಿದವನು ನಾನೇ. ಹೌದು ನಾನೇ” ಎಂದು ಗ್ರಹಿಸಿಕೊಳ್ಳುವ ಹಾಗೆ ಮಾಡುವೆನು.
  yap-yap: Machane bayi taw nga bangiyal’ ma bay mogned ni Gag e Got, ma kug welthin
    ngomed.”
  hlt-MCSB: Ka ming he ka pilnam loh ming tangloeng saeh. Tekah khohnin ah kamah loh,
    “Kai ni he,” ka ti tangloeng coeng.
  mdy-ETH: ዬያሮ ታ ዴራ ታ ሱንፆ ዔራንዳኔ፤ ዬኖ ዓቦና ዬያ ቤርታዺ ኬኤዜሢ ታና ማዔሢ ጶቂሣንዳኔ፤ ሂዮ፤ ታኣኒ ታናኬ።»
  twi-ASANTE: Enti me nkurɔfoɔ bɛhunu me din; enti ɛda no wɔbɛhunu sɛ ɛyɛ me na mehyɛɛ
    ho nkɔm. Aane, ɛyɛ me.”
  eng-WEBU: Therefore my people shall know my name. Therefore they shall know in that
    day that I am he who speaks. Behold, it is I.”
  wal-wal: Hegaa gishshau, ta asai ta sunttaa erana; he gallassi haasayiyai tana gidiyoogaa
    eti erana. Ee hegee tana. Taani GODAI hagaa odais” yaagees.
  spa-PDDPT: 'Por esta causa mi pueblo reconocerá mi Nombre en aquel día, porque Yo
    soy el que dice: ¡Estoy aquí!'
  gun-gun: “Ha'e rami teĩ xevygua kuery oikuaa nho 'rã xerery. Ha'e va'e ára ma oikuaa
    'rã okuapy xee ‘Apy ma aĩ’ ha'e va'ea”, he'i Senhor.
  ilo-ULB: Ngarud maamoanto dagiti tattaok ti naganko; maammoandanto iti dayta nga
    aldaw a siak ti nangibaga iti daytoy. Wen, siak!”
  kpg-kpg: I lodo di madagoaa dela gaa dae mai, goodou ga haga modongoohia bolo Au
    go God dela nogo helekai adu gi goodou.”
  uig-ARA: 'شۇڭا ئۆز خەلقىم مېنىڭ نامىمنى بىلىدۇ؛ شۇڭا شۇ كۈنى ئۇلار مېنىڭ «ئۇ» ئىكەنلىكىمنى،
    شۇنداقلا ئۇلارغا: «كۆر، مېنى!» دەيدىغانلىقىمنى بىلىدۇ.'
  sus-sus: Na kui n bara natɛ tongo a n ma ɲama fama nɛ n xili kolonde, e fa a kolon
    a n tan nan yi masenyi tixi, a n tan nan na e sɛɛti ma.»
  pon-2006: Ni ahnsou kan me pahn kohdo, kumwail pahn wehwehkihla me ngehi, iei Koht,
    me mahseniongkumwailehr.”
  jae-jae: Kêtu tonaŋŋa ŋoc lau oc sêŋô ŋoc ŋaê êtu tôŋ ma êndêŋ bêc ônê oc sêjala
    gebe aê taucgeŋ tec kasôm gebe Aê tau tonec.”
  ksd-ksd: Kari kaugu tarai diat a matoto ta ra iangigu; kari diat a nunure ta nam
    ra bung ba iau iat iau tata; ea, iau go kari.
  tur-YTC: Bu nedenle halkım adımı bilecek. Bu yüzden o gün konuşanın ben olduğumu
    anlayacaklar. İşte, O benim.”
  grc-BRENT: Διατοῦτο γνώσεται ὁ λαός μου τὸ ὄνομά μου ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι ἐγώ
    εἰμι αὐτὸς ὁ λαλῶν, πάρειμι ὡς ὥρα ἐπὶ τῶν ὀρέων,
  ind-AYT: Karena itu, umat-Ku akan mengenal nama-Ku. Pada waktu itu, mereka akan
    mengetahui bahwa Akulah yang berfirman, ‘Inilah Aku.’”
  nya-nya: Tsono tsiku limenelo anthu anga adzadziwa dzina langa; kotero adzadziwa
    kuti ndi Ine amene ndikuyankhula, Indedi, ndine.”
  hrv-hrv: 'Zato će narod moj poznati moje ime i shvatit će u onaj dan da sam ja koji
    govorim: ''Evo me!''”'
  mps-mps: Te ena digi eno dąį ilama, te ena we bidi ma saiba wabo sogo, te augwaligo
    ena nogi bugagia koneaibao. Augwaligo te tiwai koneyu, ena Genuai Bidi, eno tama
    te augwaliba tigidali pedalubo sę po polobadu wai dao. Suao, ena bidibao,” wali.
  tpi-tpi: Olsem na long taim mi yet mi makim pinis mi bai kisim bek ol manmeri bilong
    mi na ol bai i save gut long nem bilong mi. Na ol bai i save olsem, mi Bikpela,
    mi tasol mi save tokim ol long olgeta samting. Lukim, mi stap.”
  dan-1931: Derfor skal mit Folk kende mit Navn på hin Dag, at det er mig, som har
    talet, ja mig.
  vie-OVCB: Chính vì thế, Ta sẽ tỏ Danh của Ta cho dân Ta, và họ sẽ biết quyền lực
    của Ta. Rồi cuối cùng họ sẽ nhìn nhận rằng Ta là Đấng đã phán bảo họ.”
  guj-2017: તેથી મારા લોકો મારું નામ જાણશે; તેઓ તે દિવસે જાણશે કે મેં જ આ કહ્યું હતું.
    હું જ તે છું!”
  pon-2006A: Ni ahnsou kan me pahn kohdo, kumwail pahn wehwehkihla me ngehi, iei Koht,
    me mahseniongkumwailehr.”
  por-BRBSL: Portanto, meu povo deve saber meu nome. Portanto, eles saberão naquele
    dia que eu sou aquele que fala. Eis que sou eu”.
  cth-cth: Hatdawkvah, ka taminaw ni ka min hah a panue awh han, lawk kadeikung hah
    kai doeh telah hat hnin vah a panue awh han. Khenhaw! kai doeh telah a ti.
  twi-twi: Enti me nkurɔfo behu me din; enti da no wobehu sɛ ɛyɛ me na mehyɛɛ ho nkɔm.
    Yiw, ɛyɛ me.”
  hlt-hlt: Ka ming he ka pilnam loh ming tangloeng saeh. Tekah khohnin ah kamah loh,
    “Kai ni he,” ka ti tangloeng coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n tu n nìtìbɛ̀ yóó bɑntɛ́mu n tú wè, dɛ yiè bɛ̀ bo bɑntɛ́ míì
    bɛ̀ nɑ̀ɑ́nnɛ̀mɛ̀, n tùɔ̀kɛnímu.
  msy-2020: Kamaghɨn amizɨ, kɨ uabɨ mɨsevezir dughiamɨn, kɨ uabɨ uan gumazamiziba
    ua me iniam, eghtɨ me deravɨra nan ziam gɨfogham. Egh me kamaghɨn fogh suam, kɨrara,
    kɨ Ikiavɨra Itir God, kɨ uabɨra biziba bar dar gun mɨgei.”
  azb-azb: Buna görə xalqım Mənim adımı tanıyacaq, O gün “budur, Mənəm” deyənin Mən
    olduğunu başa düşəcək».
  eng-DBY: Therefore my people shall know my name; therefore [they shall know] in
    that day that I [am] HE, that saith, Here am I.
  hin-2017: इस कारण मेरी प्रजा मेरा नाम जान लेगी; वह उस समय जान लेगी कि जो बातें करता
    है वह यहोवा ही है; देखो, मैं ही हूँ।”
  wol-KYG: «Moo tax sama ñoñ di xam maay kan; moo tax bésub keroog ñu xam ne maay
    wax te maa ngii!»
  eng-YLT: Therefore doth My people know My name, Therefore, in that day, Surely I
    [am] He who is speaking, behold Me.'
  kne-kne: Ngem domteng to di timpo ay mabigbig yo ay sak-en si Diyos ay makikalkali
    en dakayo.”
  eng-WYC-2017: For this thing my people shall know my name in that day, for lo! I
    myself that spake, am present.
  eng-WMBB: Therefore my people shall know my name. Therefore they shall know in that
    day that I am he who speaks. Behold, it is I.”
  urd-GVH: चुनाँचे मेरी क़ौम मेरे नाम को जान लेगी, उस दिन वह पहचान लेगी कि मैं ही
    वही हूँ जो फ़रमाता है, ‘मैं हाज़िर हूँ’!”
  rug-rug: Zama pule si Asa, “Gua asa ke kote tumae nia ri na Qua tinoni sa Pozaqu;
    ke koasa rane asa si kote tumae nia rini sapu Arau tozi va kenue nia sa tinarupaha.
    Uve, na Arau tugo tozia.”
  gaz-gaz: Kanaafuu sabni koo maqaa koo ni beeka; kanaafuu isaan gaafas kan duraan
    dursee waan sana dubbate akka ana taʼe ni beeku. Eeyyee, inni anuma.”
  fra-LSG: 'C’est pourquoi mon peuple connaîtra mon nom; C’est pourquoi il saura,
    en ce jour, Que c’est moi qui parle: me voici!'
  gnn-gnn: Yurru ŋarrakunydja yolŋu walala yuwalk yana yurru marŋgiyirri ŋarrakunydja,
    bala walala yurru dharaŋanna yana ŋunhi ŋarrapi yana yuwalkŋunydja wal'ŋu Waŋarr
    Garray, ga dhuwalana ŋarra waŋana yukurra nhumalaŋgala.” Ga bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: “Nanara, n ma yamana n xinla kolonma nɛn, nanara e a kolonma nɛn na lɔxɔni,
    a n tan nan falan tixi, n naxa, ‘N tan ni i ra!’ ”
  iou-iou: Unita kadäni näkä iwoyäwayäŋ täyatken uken ämawebenaye iwan keriken nanik
    yämagurira ŋode api yäneŋ; Bureni, Yawetä ude api täŋpet yäŋ yäŋkuko u bureni
    ahätak yäŋ api nadäneŋ. Ude nadäwä tumbäpäŋ Anutu u bureni yäŋ api nadäneŋ.
  haw-1868: Nolaila, e ike auanei ko'u poe kanaka i ko'u inoa; Nolaila hoi, e ike
    no lakou i kela la, Owau no ka mea nana e olelo; aia hoi, owau no.
  arb-NAV: لِذَلِكَ يَعْرِفُ شَعْبِي اسْمِي، وَفِي ذَلِكَ الْيَوْمِ يُدْرِكُونَ أَنِّي
    أَنَا هُوَ الْمُتَكَلِّمُ، وَأَنِّي أَنَا هُنَا.
  ewe-ewe: eya ta nye dukɔ anya nye ŋkɔ, eye le ŋkeke ma dzi la, woanya be nyee gblɔe
    da ɖi. Ɛ̃, be nyee.”
  eng-LEE: 'Therefore shall my people know my name, therefore on that day, that I
    am he that speaketh it: here am I.'
  asm-FB: সেইবাবেই মোৰ লোকসকলে মোৰ নাম জানিব; তেওঁলোকে সেই দিনা জানিব যে মইয়ে সেই
    জন যি জনে এই কথা কৈছোঁ। হয় মইয়ে।”
  sus-A: نَ كُي ﭑ بَرَ نَتّ تٌنفٌ عَ ﭑ مَ حَمَ قَمَ نّ ﭑ شِلِ كٌلٌندٍ، عٍ قَ عَ كٌلٌن
    عَ ﭑ تَن نَن يِ مَسٍنيِ تِشِ، عَ ﭑ تَن نَن نَ عٍ سّيتِ مَ.»
  fra-SBL: C'est pourquoi mon peuple connaîtra mon nom. C'est pourquoi ils sauront
    en ce jour-là que je suis celui qui parle. Voici, c'est moi. »
  hbo-hbo: לָכֵ֛ן יֵדַ֥ע עַמִּ֖י שְׁמִ֑י לָכֵן֙ בַּיֹּ֣ום הַה֔וּא כִּֽי־אֲנִי־ה֥וּא
    הַֽמְדַבֵּ֖ר הִנֵּֽנִי׃
  kik-kik: “Nĩ ũndũ ũcio andũ akwa nĩmakamenya rĩĩtwa rĩakwa; mũthenya ũcio nĩmakamenya
    atĩ nĩ niĩ ndaaririe ũhoro ũcio o tene. Ĩĩ nĩguo, nĩ niĩ ndawaririe.”
  fra-NCL: 'C’est pourquoi mon peuple connaîtra mon nom ; oui, il saura en ce jour
    que c’est moi qui dis : « Me voici ! »'
  cek-AK: To pongah kai ih kaminawk mah ka hmin hae panoek o tih; to lok thuikung
    loe Kai ni, tiah atue mah phak naah panoek o tih; khenah, to tiah thuikung loe
    Kai ni.
  cuk-cuk: Degisoggu, a-ulale, a-ibagangine, an-dulamar an-nug wisgunonikoed. A-ibagangine,
    ani an ega sunmaknaidi, an e-walik gwisgunonikoed.”
  uig-CYR: 'Шуңа Өз хәлқим Мениң намимни билиду; Шуңа шу күни улар Мениң «У» екәнлигимни,
    шундақла уларға: «Көр, Мени!» дәйдиғанлиғимни билиду.'
  tel-2017: ఇదే యెహోవా వాక్కు. “నా ప్రజలు నా పేరు తెలుసుకుంటారు. ఈ విషయం చెప్పింది
    నేనే అని వాళ్ళు ఆ రోజు తెలుసుకుంటారు. ఔను. నేనే.”
  hat-BSA: pou sa, pèp Mwen an va konnen non Mwen. Pou sa, nan jou sa a, yo va konnen
    se Mwen menm k ap pale. Gade byen, se Mwen!”
  kos-kos: In pacl fahsru uh, kowos ac fah sifacna akilen lah nga God, ac nga pa kaskas
    nu suwos.”
  hbo-WLC: לָכֵ֛ן יֵדַ֥ע עַמִּ֖י שְׁמִ֑י לָכֵן֙ בַּיּ֣וֹם הַה֔וּא כִּֽי־אֲנִי־ה֥וּא
    הַֽמְדַבֵּ֖ר הִנֵּֽנִי׃
  ibo-ibo: Nʼihi ya, ndị m ga-ama aha m; nʼihi nke a, ha ga-amarakwa nʼụbọchị ahụ
    na ọ bụ Mụ onwe m kwuru na ọ ga-eme. E, ọ bụ mụ onwe m.”
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭର ଲୋକମାନେ ଆମ୍ଭର ନାମ ଜାଣିବେ; ଏଥିପାଇଁ ଯେ କଥା କହନ୍ତି, ସେ ଯେ ଆମ୍ଭେ
    ଅଟୁ, ଏହା ସେମାନେ ସେହି ଦିନ ଜାଣିବେ; ଦେଖ, ସେ ଆମ୍ଭେ।”
  chk-chk: Iei mine nei aramas repwe silei itei. Lon kan fansoun repwe feito, repwe
    pwal silei pwe ngang ewe mi fos ngeniir. Ellet, ngang üa kapas ngeniir.”
  rop-rop: Bat main pipul olabat, yumob garra sabi mi, en sabi im mi hu oldei toktokbat
    langa yumob, dumaji mi oldei jidan iya garram yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Отже люд мій взнає імя моє, узнає того дня, що я той самий, що сказав:
    Ось я!'
  deu-1951: 'Darum soll mein Volk meinen Namen kennen lernen, ja, darum wird es an
    jenem Tage erkennen, daß ich der bin, welcher spricht: Siehe, hier bin ich!'
  eng-JPS: Therefore My people shall know My name; therefore they shall know in that
    day that I, even He that spoke, behold, here I am.
  srp-1865: 'Zato æe poznati narod moj ime moje, zato æe poznati u onaj dan da sam
    ja koji govorim: evo me.'
  lug-lug: Mu biseera ebijja abantu bange balimmanya. Olunaku lujja lwe balitegeera
    nga nze nakyogera. Weewaawo, Nze.”
  heb-heb: לכן ידע עמי שמי לכן ביום ההוא כי אני הוא המדבר הנני׃
  ben-IRV: এই জন্য আমার লোকেরা জানতে পারবে; সেই দিন তারা জানবে যে, আমি কথা বলেছি;
    হ্যাঁ, এটা আমিই।”
  pan-pan: ਇਸ ਲਈ ਮੇਰੀ ਪਰਜਾ ਮੇਰਾ ਨਾਮ ਜਾਣੇਗੀ, ਅਤੇ ਉਸ ਦਿਨ ਉਹ ਜਾਣੇਗੀ ਕਿ ਮੈਂ ਉਹ ਹੀ ਹਾਂ
    ਜੋ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਬੋਲਿਆ, ਵੇਖ, ਮੈਂ ਹੀ ਹਾਂ।
  mya-JVB: သို့ဖြစ်၍ ၊ ငါ ၏လူ တို့သည် ငါ့ ကို သိ ကြလိမ့်မည်။ ဂတိထားသောသူကား၊ ငါ ဖြစ်သည်ကို
    အချိန်ရောက်မှ သိကြလိမ့်မည်။ အကယ်စင်စစ်ငါရှိသည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho vo enta anintairaqe te vi entaraqaa tenta autu qoqaiqama kaari ti vaiinti
    nahenti ti kempuka autuara kankomake irivarave. Vi entara te ekaa haikara vika
    tiva nimunarara iriha tiha, Ike, quqaama Noravano Kotiva naima vi uvara tinavu
    tiva timirave tivarave. Noravano Kotiva minti tura.
  hmo-hmo: Unai dainai umui, egu bese taudia dekenai, egu ladana do lau hedinaraia,
    bona egu ladana ena siahu do umui diba. Bona unai dina dekenai, do umui diba,
    umui dekenai ia hereva noho Diravana be lau. Lau ese inai kara do vara lasi neganai,
    lau gwauraia guna inai.”
  urd-urd: यक़ीनन मेरे लोग मेरा नाम जानेंगे, और उस रोज़ समझेंगे कि कहनेवाला मैं ही
    हूँ, देखो, मैं हाज़िर हूँ।”
  rus-SYN: 'Поэтому народ Мой узнает имя Мое; поэтому узнает в тот день, что Я тот
    же, Который сказал: “вот Я!”'
  bqc-SIM: A yã́i tò má tó ma gbɛ̃́ↄ ma dↄ̃. Gↄↄ bee aaↄ dↄ̃ kɛ́ mámɛ ma dↄaa
    yã́pi ò. Ao, mámɛ.
  tcz-CHONGTHU: Hijongleh Kamin hi Kamite henga kaphon doh ding, chule athaneina ahin
    het dingu ahitai. Chuteng leh achaina keija amahon keima hi akomuva thusei penpa
    kahi chu ahetdoh dingu ahitai.
  mar-mar: यास्तव माझे लोक माझे नाव जाणतील, यामुळे त्या दिवशी ते जाणतील त्यांच्याशी
    बोलणारा मीच आहे, होय तो मीच आहे.
  qub-qub: Chaymi juc junäga acrashä runacuna ricanga munaynëwan imano rurashätapis.
    Musyanga ‹caychömi caycä› nir paycunata willapashäta.»
  hat-hat: Men jou sa a, pèp mwen an va rekonèt se mwen menm Bondye, ki pale ak nou!
    Men mwen!
  eng-BSB: Therefore My people will know My name; therefore they will know on that
    day that I am He who speaks. Here I am!”
  eng-WEBPB: Therefore my people shall know my name. Therefore they shall know in
    that day that I am he who speaks. Behold, it is I.”
  kbq-kbq: E'ina hu'negu Nagri nagia ke'za antahiza hugahaze. Ana hu'negu ana knarera
    kema hurami'nea Anumzane hu'za Nagrira ke'za antahiza hugahaze. Tamage e'i Nagra
    ama mani'noe.
  nhe-BL: Huajca ajsis se tonali quema notlacajhua nechixmatise pampa nimonextis ininhuaya.
    Yajuanti quiitase nochicahualis huan quimachilise para niitztoc na tlen niquincamahuía.”
  gub-BL: Heta putar amo 'ar mehe nehe. A'e 'ar mehe heremiaihu ukwaw putar herer
    a'e wà nehe. Ukwaw putar ihe Tupàn Tuweharupi Wiko Ma'e ko ze'eg imume'u har romo
    hereko haw a'e wà nehe. — Aiko aiko xe ihe, a'e wanupe.
  eng-DRA: 'Therefore my people shall know my name in that day: for I myself that
    spoke, behold I am here.'
