verse: ISA.052.010
translations:
  mal-C: എല്ലാ ജനതകളുടെയും ദൃഷ്ടിയിൽ യഹോവ തന്റെ വിശുദ്ധഭുജം വെളിപ്പെടുത്തിയിരിക്കുന്നു,
    ഭൂമിയുടെ സകലസീമകളും നമ്മുടെ ദൈവത്തിന്റെ രക്ഷ കാണും.
  deu-TKW: Entblößt hat Jahwe seinen heiligen Arm vor den Augen aller Völker, und
    alle Enden der Erde sollen sehen das Heil unseres Gottes!
  lin-lin: Yawe asemboli na pole loboko na Ye ya bule na miso ya bikolo nyonso ; mpe
    suka nyonso ya mokili ekomona Lobiko ya Nzambe na biso.
  eng-LSV: YHWH has made His holy arm bare || Before the eyes of all the nations,
    || And all the ends of the earth have seen || The salvation of our God.
  eng-GNV: The Lord hath made bare his holy arme in the sight of all the Gentiles,
    and all the endes of the earth shall see the saluation of our God.
  eng-WEBSTER: 'The LORD hath made bare his holy arm in the eyes of all the nations:
    and all the ends of the earth shall see the salvation of our God.'
  nhw-BL: TOTECO quinnextilis ichicahualis iniixpa nochi tlalme. Huan quinmaquixtis
    imasehualhua huan nochi masehualme catli itztoque hasta itlamiya tlaltipactli
    quiitase.
  swh-ONEN: Mkono mtakatifu wa Bwana umefunuliwa machoni pa mataifa yote, nayo miisho
    yote ya dunia itaona wokovu wa Mungu wetu.
  bba-bba: U koo win dɑm kɑ win dɛɛrɑru bwesenu kpuro sɔ̃ɔsi, kpɑ bu wɑ hɑnduniɑn
    ɡoonu nnɛ kpuro sɔɔ mɑ u win tɔmbu fɑɑbɑ kuɑ.
  eng-KJVCPB: The Lord hath made bare his holy arm in the eyes of all the nations;
    And all the ends of the earth shall see the salvation of our God.
  luo-luo: Jehova Nyasaye biro rieyo bade maler ka ogendini duto neno, kendo tungʼ
    piny ka piny none warruok mar Nyasachwa.
  meu-meu: Iehova ese ia imana helaḡana vada e toia roro, basileia iboudiai vairadiai;
    bona ta'nobada dokodia iboudiai ese eda Dirava ena hahemauri bae itaia.
  npi-ULB: परमप्रभुले आफ्नो पवित्र बाहुली सबै जातिहरूको दृष्‍टिमा प्रकट गर्नुभएको
    छ । सारा पृथ्वीले हाम्रा परमेश्‍वरको उद्धार देख्‍नेछ ।
  yor-yor: Olúwa yóò ṣí apá mímọ́ rẹ̀ sílẹ̀ ní ojú gbogbo orílẹ̀-èdè, àti gbogbo òpin
    ilẹ̀ ayé yóò rí ìgbàlà Ọlọ́run wa.
  pes-OPCB: خداوند در برابر چشمان تمام قومها، قدرت مقدّس خود را به کار خواهد برد و
    قوم خود را نجات خواهد داد تا همه آن را ببینند.
  tgl-ULB: Inilantad ni Yahweh ang kanyang makapangyarihang kamay sa paningin ng lahat
    ng mga bansa; makikita ng buong daigdig ang pagliligtas ng ating Diyos.
  cbu-NT: Apanll Taarashipan kizpureeru, tsapurunasshuch tputs ichingarusin wach parsin,
    ichingarusin yasachpasinaya. Waana Apanll iyaa Utaáchcheetsini tapachindachiya.
  hui-hui: Anduane Homogohanda ibunaga hongo taraore kago walia haragola wali agali
    dindi tara taraha karume de hondolebira. Ibunaga wali agali pele miragola dindi
    bibahendeha bu karume de handaiore holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​မြင့်​မြတ်​သည့် လက်​တော်​အား​ဖြင့်၊နိုင်​ငံ​အ​သီး​သီး​၏​ရှေ့​တွင်
    မိ​မိ​၏​လူ​မျိုး​တော်​ကို​ကယ်​တင်​တော်​မူ​ပြီ​ဖြစ်​၍၊ ထို​အ​ချင်း​အ​ရာ​ကို​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ပင်
    တွေ့​မြင်​ရ​ကြ​လေ​ပြီ။
  bod-N: རྒྱལ་ཕྲན་ཡོངས་ཀྱི་མིག་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་ཕྱག་ངར་དམ་པ་རྗེན་པར་ངོམ་ནས།
    ས་མཐའ་ཡོངས་ཀྱིས་ང་ཚོའི་དཀོན་མཆོག་གི་ཐར་པ་མཐོང་བར་འགྱུར་རོ། །
  sna-sna: Jehovha acharatidza ruoko rwake rutsvene pamberi pendudzi dzose, uye magumo
    ose enyika achaona ruponeso rwaMwari wedu.
  spa-BLM: Yahvé ha desnudado su santo brazo a los ojos de todas las naciones. Todos
    los confines de la tierra han visto la salvación de nuestro Dios.
  cac-cac: Yujto ol sch'ox spoder Jehová yil juntzan̈xo nación. Masanil anima d'a
    yolyib'an̈q'uinal tic, ol yojtaquejel eb' to a Dios on̈ colanxi.
  swh-ULB: Yahwe amewaonyesha kwamba mkono wake mtakatifu katika macho ya mataifa
    yote; nchi yote itauona wokovu wa Mungu wetu.
  bel-bel: Агаліў Гасподзь сьвятую сілу Сваю на вачах усіх народаў, - і ўсе канцы
    зямлі ўбачаць збавеньне Бога нашага.
  wed-wed: Dobu anatapui au matai ana rewapana vivivireina e vivieḡai. Rava anatapui
    au dobu Bada ana vilawana, ina inanai.
  deu-ELBBK: Der HERR hat seinen heiligen Arm entblößt vor den Augen aller Nationen,
    und alle Enden der Erde sehen die Rettung unseres Gottes.
  mbb-OT: Ibpaahà te Nengazen is nekeviza he ǥehem din diyà te langun he menge nasyun,
    ne egkaahà kayi te tivuuk he kelibutan is kedlibriya kenitew te Megbevayè tew.
  mal-2015: സകല ജാതികളും കാൺകെ യഹോവ തന്റെ വിശുദ്ധഭുജത്തെ നഗ്നമാക്കിയിരിക്കുന്നു; ഭൂമിയുടെ
    അറ്റങ്ങളൊക്കെയും നമ്മുടെ ദൈവത്തിന്റെ രക്ഷയെ കാണും.
  gup-gup: Nawu Yawey kanngehke kundulkarre nuye dorrengh ba bu birriwarlahkenh bininj
    nawu kabirrihni kubolkbubuyika wanjh kabirrikurdunan God kadberre bu kanngehke.
  rmc-rmc: Bo o RAJ sikaďa peskro sveto vast anglo jakha savore narodengre a savore
    agora la phuvakre dikhena o spaseňje amare Devleskro.
  pes-OPV: خداوند ساعد قدوس خود را در نظر تمامی امت‌ها بالا زده است وجمیع کرانه های
    زمین نجات خدای ما را دیده‌اند.
  ron-1924: Домнул Ышь дескоперэ брацул Сэу чел сфынт ынаинтя тутурор нямурилор ши
    тоате марӂиниле пэмынтулуй вор ведя мынтуиря Думнезеулуй ностру.
  aui-aui: Yana maragata kabikabikuwayina yidebeni dam tupadi biiyadi, bi wawaya tupadi
    kubure sinakita da yada God, wawaya yadi tamumuma iniyawiidi.
  ben-OBCV: সদাপ্রভু সমস্ত জাতির দৃষ্টিতে, তাঁর পবিত্র হাত অনাবৃত করবেন, আর পৃথিবীর
    সমস্ত প্রান্ত আমাদের ঈশ্বরের পরিত্রাণ দেখতে পাবে।
  som-som: Waayo, Rabbigu wuxuu gacantiisii quduuska ahayd bayaan ugu muujiyey quruumaha
    oo dhan hortooda, oo dhulka darafyadiisa oo dhammuna waxay wada arki doonaan badbaadinta
    Ilaaheenna.
  lat-VUC: Paravit Dominus brachium sanctum suum in oculis omnium gentium; et videbunt
    omnes fines terræ salutare Dei nostri.
  eng-ASVBT: Jehovah hath made bare his holy arm in the eyes of all the nations; and
    all the ends of the earth have seen the salvation of our God.
  ita-1885: Il Signore ha tratto fuori il braccio della sua santità, alla vista di
    tutte le genti; e tutte le estremità della terra hanno veduta la salute del nostro
    Dio.
  eng-LXXUP: And the Lord shall reveal his holy arm in the sight of all the nations;
    and all the ends of the earth shall see the salvation that comes from our God.
  eng-ULB: Yahweh has bared his holy arm in the sight of all the nations; all the
    earth will see the salvation of our God.
  spa-VBL: El Señor ha demostrado su santo poder a todas las naciones; el mundo entero
    verá la salvación de nuestro Dios.
  fra-_FOB: L'Éternel a découvert le bras de sa sainteté, devant les yeux de toutes
    les nations; tous les bouts de la terre verront le salut de notre Dieu!
  mal-mal: സകലജനതകളും കാൺകെ യഹോവ തന്റെ വിശുദ്ധഭുജത്തെ വെളിപ്പെടുത്തിയിരിക്കുന്നു;
    ഭൂമിയുടെ അറ്റങ്ങളെല്ലാം നമ്മുടെ ദൈവത്തിന്റെ രക്ഷയെ കാണും.
  urd-GVR: Rab apnī muqaddas qudrat tamām aqwām par zāhir karegā, duniyā kī intahā
    tak sab hamāre Ḳhudā kī najāt dekheṅge.
  suz-BL: परमप्रभु यावेमी रागी रागी ङा मुर आन ङोंइती आ सक्ति कोंइताक्‍व। मिनु रागी
    आ सुर सम्‍म ङा मुर नेल्‍लेमी आंइ परमप्रभुमी दोपा पाप रे प्रोंइबा, मेको ताइनीम।
  eng-NOY: Jehovah maketh bare his holy arm In the sight of all the nations; All the
    ends of the earth Behold the salvation from our God.
  ita-1927: L’Eterno ha nudato il suo braccio santo agli occhi di tutte le nazioni;
    e tutte le estremità della terra vedranno la salvezza del nostro Dio.
  ckb-ckb: یەزدان بازووی پیرۆزی خۆی هەڵدەکات لەبەرچاوی هەموو نەتەوەکان، هەر چوار لای
    زەویش ڕزگاریی خودای ئێمە دەبینن.
  eng-BBE: The Lord has let his holy arm be seen by the eyes of all nations; and all
    the ends of the earth will see the salvation of our God.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪವಿತ್ರ ಬಾಹುವನ್ನು ಸಕಲ ಜನಾಂಗಗಳ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ತೋರಿಸಿಕೊಂಡಿದ್ದಾನೆ
    ಮತ್ತು ಭೂಮಿಯ ಅಂತ್ಯದವರೆಗೂ ನಮ್ಮ ದೇವರ ರಕ್ಷಣೆಯನ್ನು ಕಾಣುವರು.
  tam-2017: எல்லா தேசங்களின் கண்களுக்கு முன்பாகவும் யெகோவா தம்முடைய பரிசுத்த புயத்தை
    வெளிப்படுத்துவார்; பூமியின் எல்லைகளில் உள்ளவர்களெல்லோரும் நமது தேவனுடைய இரட்சிப்பைக்
    காண்பார்கள்.
  spa-RV-1909: Jehová desnudó el brazo de su santidad ante los ojos de todas las gentes;
    y todos los términos de la tierra verán la salud del Dios nuestro.
  ron-BTF: DOMNUL şi-a dezgolit braţul sfânt în ochii tuturor naţiunilor; şi toate
    marginile pământului vor vedea salvarea Dumnezeului nostru.
  eng-WEBP: The LORD has made his holy arm bare in the eyes of all the nations. All
    the ends of the earth have seen the salvation of our God.
  eng-FBV: The Lord has demonstrated his holy power to all the nations; the whole
    world will see our God's salvation.
  nld-1939: Jahweh ontbloot zijn heilige arm Voor het oog aller volken; En alle grenzen
    der aarde aanschouwen Het heil van onzen God!
  nch-BL: TOTECO quinnextilis ichicahualis iniixpa nochi talme. Huan quinmaquixtis
    imasehualhua huan nochi masehualme cati itztoque hasta itamiya taltipacti quiitase.
  vie-1934: Đức Giê-hô-va đã tỏ trần cánh tay thánh Ngài trước mắt mọi nước; mọi đầu
    cùng đất đã thấy sự cứu rỗi của Đức Chúa Trời chúng ta!
  hin-CV: याहवेह ने अपना पवित्र हाथ सभी देशों को दिखा दिया है, कि पृथ्वी के दूर-दूर
    देश के सब लोग हमारे परमेश्वर के द्वारा किए गये उद्धार को देखेंगे.
  eng-OURB: Adonai has made bare his holy arm in the eyes of all the nations; and
    all the ends of the earth have seen the את yishu'ah ·salvation· of our God.
  spa-BES: El Señor ha dejado que su santo brazo sea visto por los ojos de todas las
    naciones; y todos los confines de la tierra verán la salvación de nuestro Dios.
  tdx-tdx: Hinalo’ Iehovà ty fità’e masiñe am-pihaino’ o kilakila’ ndatio; vaho hahaoniñe
    ty fandrombahan’ Añaharen-tika o añ’olo-ty tane toy iabio.
  tha-KJV: พระเยโฮวาห์ทรงเปลือยพระกรอันบริ​สุทธิ​์ของพระองค์ท่ามกลางสายตาของบรรดาประชาชาติ
    และที่สุดปลายแผ่นดินโลกทั้งสิ้นจะเห็นความรอดของพระเจ้าของเรา
  por-BR-2018: O SENHOR expôs o seu santo braço perante os olhos de todas as nações;
    e todos os confins da terra verão a salvação de nosso Deus.
  deu-ELO: Jehova hat seinen heiligen Arm entblößt vor den Augen aller Nationen, und
    alle Enden der Erde sehen die Rettung unseres Gottes. -
  eng-WYC-2018: The Lord hath made ready his holy arm in the eyes of all folks, and
    all the ends of the earth shall see the health of our God. (The Lord hath bared
    his holy arm before all the nations, and all the ends of the earth shall see the
    deliverance of our God.)
  epo-epo: La Eternulo malkovris Sian sanktan brakon antaŭ la okuloj de ĉiuj nacioj;
    kaj ĉiuj finoj de la tero vidas la helpon de nia Dio.
  uig-PIN: Pǝrwǝrdigar ǝllǝrning ⱨǝmmisining aldida Ɵz muⱪǝddǝs Bilikini eqip ayan
    ⱪilƣan; Xuning bilǝn yǝr-zeminning barliⱪ qǝt-yaⱪiliri Hudayimizning nijat-ⱪutuluxini
    kɵridu.
  beo-beo: Hina Gode da Ea Hadigi gasa hou amoga Ea fi dunu gaga:mu, amola osobo bagade
    fifi asi gala huluane da amo hou ba:mu.
  tpi-OTNT: Bikpela i soim pinis strong bilong en, bilong ol manmeri bilong olgeta
    kantri i ken lukim. God bilong yumi bai i kisim bek ol manmeri bilong en, na olgeta
    manmeri bilong graun bai i lukim.
  hau-SA: Ubangiji zai nuna hannunsa mai tsarki a fili a idanun dukan al’ummai, da
    kuma dukan iyakokin duniya za su gani ceton Allahnmu.
  uig-LAT: Perwerdigar ellerning hemmisining aldida Öz muqeddes Bilikini échip ayan
    qilghan; Shuning bilen yer-zéminning barliq chet-yaqiliri Xudayimizning nijat-qutulushini
    köridu.
  nde-nde: UThixo uzaveza ingalo yakhe engcwele phambi kwezizwe zonke, njalo yonke
    imikhawulo yomhlaba izabona insindiso kaNkulunkulu wethu.
  ton-ton: Kuo fakahā ʻe Sihova ʻa hono nima ʻi he ʻao ʻoe ngaahi puleʻanga kotoa
    pē; pea ʻe mamata ʻe he ngaahi ngataʻanga kotoa pē ʻo māmani ʻae fakamoʻui ʻa
    hotau ʻOtua.
  ces-1613: Ohrnul Hospodin rámě svatosti své před očima všech národů, aby viděly
    všecky končiny země spasení Boha našeho.
  eng-WMB: The LORD has made his holy arm bare in the eyes of all the nations. All
    the ends of the earth have seen the salvation of our God.
  tam-TCV: யெகோவா எல்லா ஜனங்களின் பார்வையிலும் தம் பரிசுத்த கரத்தை நீட்டுவார். அப்பொழுது
    பூமியின் எல்லைகளில் உள்ளவர்களெல்லாம் நமது இறைவனின் இரட்சிப்பைக் காணுவார்கள்.
  ceb-ULB: Gipakita ni Yahweh ang iyang balaang bukton sa atubangan sa tanang kanasoran;
    makita sa tanan sa kalibotan ang kaluwasan sa atong Dios.
  pol-UBG: PAN obnażył swoje święte ramię na oczach wszystkich narodów i wszystkie
    krańce ziemi zobaczą zbawienie naszego Boga.
  agr-agr: Ashí aents tikich nugkanmaya aidaush wainainamunum Tuke Pujuu niina senchijin
    iwainake. Tuja Apajuí iina uwemtijamja nunak ashí nugkanum dekawagtinai.
  kyc-kyc: Kamongome banya porai renge poo pyasi dokome banya wambu lete wai pyao
    nyeramopa yuu muu peparaeme kandarami ingilyamo.
  urd-GVU: رب اپنی مُقدّس قدرت تمام اقوام پر ظاہر کرے گا، دنیا کی انتہا تک سب ہمارے
    خدا کی نجات دیکھیں گے۔
  deu-1912: Der HERR hat offenbart seinen heiligen Arm vor den Augen aller Heiden,
    daß aller Welt Enden sehen das Heil unsers Gottes.
  kan-2017: ಯೆಹೋವನು ಸಕಲ ಜನಾಂಗಗಳ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ತನ್ನ ದಿವ್ಯಬಾಹುವನ್ನು ತೆರೆದು ತೋರಿಸಿದ್ದಾನೆ.
    ಭೂಮಿಯ ಎಲ್ಲಾ ದಿಕ್ಕಿನವರೂ ನಮ್ಮ ದೇವರ ರಕ್ಷಣಾಕಾರ್ಯವನ್ನು ನೋಡುವರು.
  yap-yap: I SOMOL e bayi maruwel nga gelngin nib thothup; bayi ayuweg e girdi’ rok,
    ma ga’ngin e fayleng ni bay ni guy riy.
  hlt-MCSB: Namtom boeih kah mikhmuh ah BOEIPA loh a ban cim te a lam vetih diklai
    khobawt ah mamih Pathen kah khangnah te boeih a hmuh uh ni.
