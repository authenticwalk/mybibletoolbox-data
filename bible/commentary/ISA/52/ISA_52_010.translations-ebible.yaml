  eng-WEBPB: The LORD has made his holy arm bare in the eyes of all the nations. All
    the ends of the earth have seen the salvation of our God.
  kbq-kbq: Ra Anumzamo'a hankavenentake huno ruotge'ma hu'nea azana ama mopafi vahetera
    erinte ama nehianki'za, maka kaziga ama mopafi nemaniza vahe'mo'za kegahaze. Ana
    hu'neanki'za maka ama mopafima mani'naza vahe'mo'za, tagri Ra Anumzamo'ma vahe'ama
    zamagu vazino'ma zamavaresnia zana kegahaze.
  nhe-BL: TOTECO quinnextilis ichicahualis iniixtla nochi tlaltini. Huan quinmaquixtis
    itlacajhua huan nochi tlacame tlen itztoque hasta itlamiya tlaltepactli quiitase.
  gub-BL: Teko ywy nànànar wanenataromo Tupàn Tuweharupi Wiko Ma'e wexak kar putar
    upuner haw ikatuahy ma'e nehe. Ywy rehe har paw wexak putar Tupàn Zanezar zanepyro
    har romo heko haw wà nehe.
  eng-DRA: 'The Lord hath prepared his holy arm in the sight of all the Gentiles:
    and all the ends of the earth shall see the salvation of our God.'
