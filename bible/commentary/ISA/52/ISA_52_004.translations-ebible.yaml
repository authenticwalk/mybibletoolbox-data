verse: ISA.052.004
translations:
  mal-C: 'കാരണം യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുൻകാലത്ത് എന്റെ ജനം
    ജീവിക്കുന്നതിനായി ഈജിപ്റ്റിലേക്കു പോയി; ഇപ്പോഴിതാ, അശ്ശൂരും അവരെ പീഡിപ്പിച്ചു.'
  deu-TKW: 'Denn so spricht der Herr, Jahwe: Nach Ägypten zog dereinst mein Volk hinab,
    um als Fremdling dort zu weilen, und Assur hat es ohne Entgelt bedrückt.'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : « Na ebandeli, bato na Ngai
    bakendeki na Ejipito mpo na kovanda kuna lokola bapaya ; mpe na sima, Asiri anyokolaki
    bango.'
  eng-LSV: 'For thus said Lord YHWH: “My people went down at first || To Egypt to
    sojourn there, || And Asshur—he has oppressed it for nothing.'
  eng-GNV: For thus saith the Lord God, My people went downe afore time into Egypt
    to soiourne there, and Asshur oppressed them without cause.
  eng-WEBSTER: For thus saith the Lord GOD, My people went down formerly into Egypt
    to sojourn there; and the Assyrian oppressed them without cause.
  nhw-BL: 'Pampa TOTECO Catli Más Quipiya Tlanahuatili quiijtohua: “Huejcajya nomasehualhua
    yajque ipan tlali Egipto para itztotij nopona miyac xihuitl quen seyoc tlali ehuani.
    Huan ama itztoque nopa Asiria ehuani catli quintlaijiyohuiltijque masque amo tleno
    quinchihuilijtoyaj.'
  swh-ONEN: 'Kwa maana hili ndilo asemalo Bwana Mwenyezi: “Hapo kwanza watu wangu
    walishuka Misri kuishi, hatimaye, Ashuru wakawaonea.'
  bba-bba: Yellu, nɛn tɔmbu bɑ dɑ Eɡibitiɔ bɑ sɔru di mi. Yen biru, Asiriɡibɑ nɑ ben
    temɔ bɑ bu dɑm dɔre kɑ wɔbiɑ.
  eng-KJVCPB: For thus saith the Lord God, My people went down aforetime into Egypt
    to sojourn there; And the Assyrian oppressed them without cause.
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Mokwongo joga nodhi
    Misri mondo odagie, bangʼe jo-Asuria nosandogi.'
  meu-meu: 'Badina be Ḡaubada Iehova ini e gwau tomamu: Gunaguna egu orea taudia na
    Aigupto ela, unuseni ai bae noho totona; bona Asuria taudia ese e hahisihisidia,
    asi badina.'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, “सुरुमा मेरा मानिसहरू अस्थायी
    रूपमा बसोवास गर्न मिश्रदेशमा गए । अनि अश्शूरले तिनीहरूलाई कुनै ठिक कारणविना नै
    अत्याचार गर्‍यो ।
  yor-yor: Nítorí èyí ni ohun tí Olúwa Olódùmarè wí. “Ní ìgbà àkọ́kọ́ àwọn ènìyàn
    mi sọ̀kalẹ̀ lọ sí Ejibiti láti gbé; láìpẹ́ ni Asiria pọ́n wọn lójú.
  pes-OPCB: 'خداوند یهوه چنین می‌فرماید: «در گذشته با میل خود به مصر رفتید تا در آنجا
    زندگی کنید، اما بعد آشور شما را اسیر کرد؛'
  tgl-ULB: Dahil ito ang sinasabi ng Panginoon na si Yahweh, “Sa panimula ang bayan
    ko ay bumaba sa Ehipto para mamuhay doon pansamantala; kamakalailan lamang ay
    inapi sila ng Asiria.
  cbu-NT: 'Napa: sirútamasa siy Ijiptop naatarangus, anush arapich tputs tamatarparee
    ashiru taarangsa. Anumunsha, Asiriyshuch tputs siyaa mangutari kiyung yacharanganaya.'
  hui-hui: I̱ni nde Anduane Homogoore kogome bi ogodagua laro. Bambaore i̱naga wali
    agaliru tininaga hameme Iyibi dindiha pu hene. Áyuore nde Asirianaga kini kagome
    wali agaliru minu yalu ibunaga garabaya biabe ale bia helonaga piyangi i̱hondo
    yolo nabi bameore minu yalu piya.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က အ​ခါ​တစ်​ပါး က​သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်
    လူ​မျိုး​ခြား များ​အ​ဖြစ်​ဖြင့်​နေ​ထိုင်​ခဲ့​ရကြ​၏။ ထို​နောက် အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​သင်​တို့​အား
    အ​ကြောင်း​မဲ့​နှိပ်​စက်​ညှဉ်း​ဆဲ​ကြ​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གི་མི་སྡེ་ཐོག་མར་ཨེ་ཅིབ་ཡུལ་དུ་འཁྱམས་ཤིང་དེར་བྱེས་སུ་བསྡད་དེ།
    རྗེས་སུ་ཨ་སུར་པས་དོན་མེད་དུ་དེ་དག་ལ་གཉའ་གནོན་བྱས་པ་རེད།
  sna-sna: Nokuti zvanzi naIshe Jehovha, “Pakutanga vanhu vangu vakaenda kuIjipiti
    kundogarako; iye zvino Asiria inovamanikidza.
  spa-BLM: 'Porque el Señor Yahvé dice: “Mi pueblo bajó al principio a Egipto para
    vivir allí; y el asirio los ha oprimido sin causa.'
  cac-cac: A in chon̈ab' tic, b'atnac d'a Egipto d'a peca', ch'oc chon̈ab'il ajnac
    yec' eb' ta'. Axo ticnaic ix ixtaj eb' yuj eb' aj Asiria, vach'chom malaj jab'oc
    yuuj.
  swh-ULB: Maana Bwana Yahwe asema hivi, ''Hapo mwanzo watu wangu walishuka chini
    Misri kuishi kwa muda mfupi; Waasiria waliwanyanyasa wao hivi karibuni.
  bel-bel: 'бо так кажа Гасподзь: народ Мой хадзіў раней у Егіпет, каб там пажыць,
    і Асур уціскаў яго нізавошта.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Nach Ägypten zog mein Volk im Anfang
    hinab, um sich dort aufzuhalten; und Assyrien hat es ohne Ursache bedrückt.'
  mbb-OT: '@see-verse:ISA.052.003'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ജനം പണ്ടു പരദേശവാസം
    ചെയ്‌വാൻ മിസ്രയീമിലേക്കു ഇറങ്ങിച്ചെന്നു; അശ്ശൂരും അവരെ വെറുതെ പീഡിപ്പിച്ചു.'
  gup-gup: Kuhni warridj Yawey nawu Kawohrnan Rowk kayime, “Kerrngehkenh nawu bininj
    ngardduk birriwam walem bu birriwabmeng kore Egypt. Dja bolkkime bininj birribang
    nawu birrikang Assyria wanjh kabindibongkarrme ngardduk bininj.”
  rmc-rmc: 'Bo kada phenel o RAJ: „Ešebnovar gele mire manuša te bešel tele andro
    Egipt a paľis len trapinelas e Asirija.'
  pes-OPV: 'چونکه خداوند یهوه چنین می‌گوید: که درایام سابق قوم من به مصر فرود شدند
    تا در آنجاساکن شوند و بعد از آن آشور بر ایشان بی‌سبب ظلم نمودند.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: „Одиниоарэ, попорул Меу с-а коборыт
    сэ локуяскэ пентру о време ын Еӂипт, апой асириянул л-а асуприт фэрэ темей.'
  ben-OBCV: 'কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন: “আমার প্রজারা প্রথমে মিশরে প্রবাস
    করতে গিয়েছিল; পরে আসিরিয়া তাদের উপরে অত্যাচার করেছে।'
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Dadkaygii waa horay Masar ku
    dhaadheceen inay halkaas joogaan, oo kii reer Ashuurna sababla'aan buu u dulmay.
  lat-VUC: 'Quia hæc dicit Dominus Deus: In Ægyptum descendit populus meus in principio,
    ut colonus esset ibi, et Assur absque ulla causa calumniatus est eum.'
  eng-ASVBT: 'For thus saith the Lord Jehovah, My people went down at the first into
    Egypt to sojourn there: and the Assyrian hath oppressed them without cause.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Il mio popolo discese anticamente
    in Egitto per dimorarvi; ma Assur l''ha oppressato per nulla.'
  eng-LXXUP: Thus saith the Lord, My people went down before to Egypt to sojourn there;
    and were carried away forcibly to the Assyrians.
  eng-ULB: For this is what the Lord Yahweh says, “In the beginning my people went
    down to live temporarily in Egypt; and Assyria has oppressed them for no good
    reason.
  spa-VBL: 'Esto es lo que dice el Señor: En primer lugar, mi pueblo fue a vivir a
    Egipto, luego Asiria lo conquistó sin razón.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Mon peuple descendit jadis en
    Égypte pour y habiter; mais Assur l''a opprimé sans sujet.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ ജനം പണ്ടു പരദേശവാസം
    ചെയ്യുവാൻ മിസ്രയീമിലേക്ക് ഇറങ്ങിച്ചെന്നു; അശ്ശൂരും അവരെ വെറുതെ പീഡിപ്പിച്ചു.'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai, “Qadīm zamāne meṅ merī qaum Misr
    chalī gaī tāki wahāṅ pardes meṅ rahe. Bād meṅ Asūr ne bilāwajah us par zulm kiyā
    hai.”
  suz-BL: साइ ङोंइती आं मुर उइ इजीप्‍त रागीम अर्को रागी ङा मुर दुम्‍थ लाम्‍तेक्‍म।
    मिनु अस्‍सुर ङा मुरपुकीमी यो मेको आन कली मोशान श्‍येत गेम्‍तेक्‍म” दे परमप्रभु,
    परमप्रभु यावेमी देंत। उत्‍पत्ती ४६:५-६; २राजा १७:६
  eng-NOY: 'For thus saith the Lord Jehovah: My people went down to Egypt formerly
    to sojourn there, And the Assyrian oppressed them without cause.'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Il mio popolo discese già in
    Egitto per dimorarvi; poi l’Assiro l’oppresse senza motivo.'
  ckb-ckb: 'هەروەها یەزدانی باڵادەست ئەمە دەفەرموێت: «سەرەتا گەلەکەم دابەزین بۆ میسر
    و ئاوارەبوون لەوێ، لەم دواییانەشدا ئاشور ستەمی لێدەکرد.»'
  eng-BBE: 'For the Lord God says, My people went down at first into Egypt, to get
    a place for themselves there: and the Assyrian put a cruel yoke on them without
    cause.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನನ್ನ ಜನರು ಪೂರ್ವದಲ್ಲಿ ಇಳುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಈಜಿಪ್ಟಿಗೆ ಹೋದರು. ಅಸ್ಸೀರಿಯದವರು ಕಾರಣವಿಲ್ಲದೆ ಅವರಿಗೆ ಬಾಧೆಪಡಿಸಿದರು.'
  tam-2017: முற்காலத்தில் என் மக்கள் தங்கும்படி எகிப்திற்குப் போனார்கள்; அசீரியனும்
    காரணமில்லாமல் அவர்களை ஒடுக்கினான் என்று யெகோவாவாகிய ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: 'Porque así dijo el Señor Jehová: Mi pueblo descendió á Egipto en tiempo
    pasado, para peregrinar allá; y el Assur lo cautivó sin razón.'
  ron-BTF: 'Fiindcă astfel spune Domnul DUMNEZEU: Poporul meu a coborât înainte în
    Egipt pentru a locui temporar acolo; şi asirianul l-a oprimat fără motiv.'
  eng-WEBP: 'For the Lord GOD says: “My people went down at the first into Egypt to
    live there; and the Assyrian has oppressed them without cause.'
  eng-FBV: 'This is what the Lord God says: First of all, my people went to live in
    Egypt, then Assyria conquered them for no reason.'
  nld-1939: 'Want zó spreekt Jahweh, de Heer: Mijn volk trok eertijds naar Egypte,
    Om daar te verblijven, En Assjoer heeft het zonder reden verdrukt.'
  nch-BL: 'Pampa TOTECO Cati Más Quipiya Tanahuatili quiijtohua: “Huejcajquiya nomasehualhua
    yajque ipan tali Egipto para itztotij nopona miyac xihuit quej seyoc tali ehuani.
    Huan ama eltoc nopa Asiria ehuani cati quintaijyohuiltijque masque amo teno quichijtoque.”'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Xưa kia dân ta xuống Ê-díp-tô đặng trú ngụ;
    song người A-si-ri vô-cớ mà hà hiếp nó.'
  hin-CV: 'क्योंकि प्रभु याहवेह यों कहते हैं: “पहले मेरे लोग मिस्र देश इसलिये गए थे,
    कि वे वहां परदेशी होकर रहें; अश्शूरियों ने उन्हें बिना कारण दुःख दिये.”'
  eng-OURB: 'For thus says ''Adonay Adonai [Lord Yahweh]: “My people went down at
    the first into Egypt [Abode of slavery] to live there: and the Assyrian has oppressed
    them without cause.'
  spa-BES: 'Porque el Señor Dios dice: Mi pueblo bajó primero a Egipto para buscar
    allí un lugar para ellos; y el asirio les echó un yugo cruel sin causa.'
  tdx-tdx: 'Fa hoe t’i Talè, Iehovà: Nañavelo mb’e Mitsraime mb’eo heike ondatiko
    taoloo, nitaveañe añe; vaho finorekeke’ o nte-Asoreo tsy aman-dengo’e.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า “​แต่​ก่อนนั้นชนชาติของเราลงไปสู่​อียิปต์​เพื่ออาศัยอยู่​ที่นั่น
    และชาวอัสซี​เรียบ​ีบบังคับเขาโดยปราศจากสาเหตุ”
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Meu povo em tempos passados desceu
    ao Egito para lá peregrinar; e a Assíria sem razão o oprimiu.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Nach Ägypten zog mein Volk im Anfang
    hinab, um sich daselbst aufzuhalten; und Assyrien hat es ohne Ursache bedrückt.'
  eng-WYC-2018: For the Lord God saith these things, My people in the beginning went
    down into Egypt, that it should be there an earth-tiller, either a comeling, and
    Assur falsely challenged it without any cause. (For the Lord God saith these things,
    In the beginning my people went down to Egypt, so that they could be earth-tillers,
    or newcomers, there, and the Assyrians oppressed them without any cause.)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: En Egiptujon iam iris Mia popolo,
    por loĝi tie kelktempe, kaj la Asiriano pro nenio ĝin premis;'
  uig-PIN: 'Qünki mundaⱪ dǝydu Rǝb Pǝrwǝrdigar: — Hǝlⱪim dǝslǝptǝ Misirƣa musapir
    süpitidǝ qüxkǝnikǝn, Xundaⱪla yeⱪinda Asuriyǝ ularni ǝzgǝn yǝrdǝ,'
  beo-beo: 'Dilia da Idibidi sogega ga fi agoane esalumusa: ahoanoba, dilia da amo
    hanaiba:le asi. Be Asilia dunu da gasa fili, dili afugili oule asili, bidi hame
    i.'
  tpi-OTNT: Mi God, Bikpela, mi tok olsem. Bipo, taim ol manmeri bilong mi i bin i
    go i stap long Isip, ol i bin i go nating long laik bilong ol yet. Na bihain,
    taim ol Asiria i bin kam na karim ol i go olsem ol wokman na wokmeri nating, ol
    Asiria i no bin baim mi na karim ol i go.
  hau-SA: Gama ga abin da Ubangiji Mai Iko Duka yana cewa, “Da farko mutanena suka
    gangara zuwa Masar don su zauna; a baya-bayan nan, Assuriya sun zalunce su.
  uig-LAT: 'Chünki mundaq deydu Reb Perwerdigar: — Xelqim deslepte Misirgha musapir
    süpitide chüshkeniken, Shundaqla yéqinda Asuriye ularni ezgen yerde,'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: “Ekuqaleni abantu bami baya
    eGibhithe besiyahlala khona; muva i-Asiriya yabancindezela.'
  ton-ton: He ʻoku pehē ʻe he ʻEiki ko Sihova, “Naʻe ʻalu hifo ʻi muʻa ʻa hoku kakai
    ki ʻIsipite ke nofo ai; pea naʻe fakamālohiʻi taʻetotonu ʻakinautolu ʻe he kakai
    ʻAsilia.
  ces-1613: 'Nebo takto praví Panovník Hospodin: Do Egypta sstoupil lid můj předešle,
    aby tam byl pohostinu, ale Assur bez příčiny jej ssužuje.'
  eng-WMB: 'For the Lord GOD says: “My people went down at the first into Egypt to
    live there; and the Assyrian has oppressed them without cause.'
  tam-TCV: 'ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ஆரம்பத்தில் எனது மக்கள் எகிப்திலே வாழ்வதற்காகப்
    போனார்கள்; பின்னர் அசீரியர் அவர்களை ஒடுக்கினார்கள்.'
  ceb-ULB: Kay mao kini ang gisulti ni Yahweh nga Ginoo, “Sa sinugdanan milugsong
    ang akong katawhan ngadto sa Ehipto aron magpuyo didto sa makadiyot; sa wala madugay
    gidaogdaog sila sa Asiria.
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Mój lud niegdyś wstąpił do Egiptu, aby tam przebywać;
    ale Asyryjczyk bez przyczyny go trapił.'
  agr-agr: Yaunchuk mina aentsug aidau Egipto nugkanum shiyakag nugkenchau inaku waitkatai
    batsamajaku ainawai. Tuja tikich tsawantinchakam makichkish utugchatji atsujunak
    asirianmaya aents aidau senchi waitkasaju ainawai.
  kyc-kyc: Nakama kata londe wambu ingyuo yuu Isipi dokona pao palyuo kareyami dokopa
    nakama range panya lao suu piyaminyili pyuo peyami. Dopa piyaminyipape Asiria
    wambu dupwame nakama suu lao lanyuo papala angi kanape mende reta nayami.
  urd-GVU: کیونکہ رب قادرِ مطلق فرماتا ہے، ”قدیم زمانے میں میری قوم مصر چلی گئی تاکہ
    وہاں پردیس میں رہے۔ بعد میں اسور نے بلاوجہ اُس پر ظلم کیا ہے۔“
  deu-1912: 'Denn so spricht der Herr HERR: Mein Volk zog am ersten hinab nach Ägypten,
    daß es daselbst Gast wäre; und Assur hat ihm ohne Ursache Gewalt getan.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಹೀಗೆಂದುಕೊಳ್ಳುತ್ತಾನೆ, “ನನ್ನ ಜನರು ಮೊಟ್ಟಮೊದಲು ಐಗುಪ್ತದಲ್ಲಿ
    ಇಳಿದುಕೊಳ್ಳಬೇಕೆಂದು ಹೋಗಿ ಅಲ್ಲಿ ಸೆರೆಯಾದರು. ಅಶ್ಶೂರ್ಯರು ಕಾರಣವಿಲ್ಲದೆ ಅವರನ್ನು ಬಾಧೆಪಡಿಸಿದರು.”
  yap-yap: Nap’an nim marod ni ngam pired u Egypt ni gimed e milekag u rom, ni gimed
    e lanin’med ni ngam rin’ed ni aram rogon; me modyargal yu Assyria ngomed ngan
    fekmed ngabang ni dan pi’ ba salpiy ni pulwonmed.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Lamhma ah tah ka pilnam
    loh Egypt ah bakuep pahoi ham suntla tih Assyria loh lungli lungla la anih te
    a hnaemtaek.
  mdy-ETH: ታ ዴራ ሃያኮ ቤርታ ሙኬ ዓሲ ማዒ ናንጋኒ ጊብፄ ዓጮ ኬዴኔ፤ ዬካፓ ዓሶኦሬ ዓሳ ካራባኣ ጎይሢና ሄርቂ ዔያቶ ዎይሤኔ።
  twi-ASANTE: 'Na yei ne deɛ Otumfoɔ Awurade seɛ: “Ɛberɛ bi me nkurɔfoɔ kɔɔ Misraim
    kɔtenaa hɔ; akyire no Asiria bɛhyɛɛ wɔn so.'
  eng-WEBU: 'For the Lord GOD says: “My people went down at the first into Egypt to
    live there; and the Assyrian has oppressed them without cause.'
  wal-wal: Ta asai koiro bete gididi, Gibxxe biittaa biis; shin Asooreti ta asaa coo
    huqqunnidosona.
  spa-PDDPT: 'Pues Yavé dice: En el pasado mi pueblo bajó a Egipto para vivir allá.
    Luego el asirio los oprimió sin causa.'
  gun-gun: 'Senhor Nhanderuete aipoe''ive ju: “Jypy''i ma xevygua kuery Egito yvy
    katy oje''oi raka''e ha''e py ikuai aguã. Ha''e gui ma Assíria pygua kuery ju
    mba''e py e''ỹ ombojexavai.'
  ilo-ULB: Ta kastoy ti kuna ti Apo a ni Yahweh, “Idi un-unana, simmalog dagiti tattaok
    iti Egipto tapno agnaed sadiay iti apagbiit; iti saan a nagbayag ket pinarigat
    ida ti Assiria.
  kpg-kpg: Di godou madagoaa ne hula iei goodou gaa noho i Egypt be digau mai i daha,
    goodou ne bida hula hua i godou hiihai. Gei digau Assyria guu lahi goodou gi daha,
    deai nadau bahihadu ne hui goodou ai.
  uig-ARA: 'چۈنكى مۇنداق دەيدۇ رەب پەرۋەردىگار: ــ خەلقىم دەسلەپتە مىسىرغا مۇساپىر
    سۈپىتىدە چۈشكەنىكەن، شۇنداقلا يېقىندا ئاسۇرىيە ئۇلارنى ئەزگەن يەردە،'
  sus-sus: Alatala Sɛnbɛma xa masenyi nan ya, «Singe n ma ɲama nu na Misira bɔxi nan
    ma konyiya kui. Na dangi xanbi, Asiriyakae naxa e ɲaxankata, e e xanin.
  pon-2006: Mahso kumwail kousoanla Isip nin duwen mehn liki kei, kumwail wiahier
    met sang ni pein nsenamwail. Asiria ahpw uhd weikumwailsang ni idihd oh sohte
    mwohni ieu me pwainkumwailda.
  jae-jae: Gêmuŋgeŋ ŋoc lau sêsêp Aiguptu sêja sebe sêŋgôŋ tônê. Go lau Asuria sêlêsu
    êsêac ŋaômageŋ.
  ksd-ksd: 'Tago ra Luluai God i biti dari: Amana kaugu tarai dia ga vana ur Aigipto
    upi diat a ki na vaira abara; ma ra te Asiria i ga arung bat diat ma pa ta vuna.'
  tur-YTC: 'Çünkü Efendi Yahve şöyle diyor: “Halkım ilk başta orada yaşamak için Mısır''a
    indi; Aşurlular da onlara nedensiz yere zulmettiler.”'
  grc-BRENT: Οὕτως λέγει Κύριος, εἰς Αἴγυπτον κατέβη ὁ λαός μου τὸ πρότερον παροικῆσαι
    ἐκεῖ, καὶ εἰς Ἀσσυρίους βίᾳ ἤχθησαν.
  ind-AYT: Sebab, beginilah perkataan TUHAN Allah, “Awalnya, umat-Ku pergi ke Mesir
    untuk tinggal di sana, tetapi bangsa Asyur menindas mereka.
  nya-nya: Pakuti Ambuye Yehova akuti, “Poyamba paja anthu anga anapita kukakhala
    ku Igupto; nawonso Asiriya awapondereza popanda chifukwa.”
  hrv-hrv: 'Jest, ovako govori Gospod Jahve: “Moj je narod sišao nekoć u Egipat da
    se ondje nastani kao stranac, potom ga Asirci nizašto potlačiše.'
  mps-mps: Magi baso meni. Ena God, Genuai Bidi, eno te tama po wali. Polobadu, te
    eno we bidi dabe te Isipba pelama, bidigi pali sogo, te augwa homugo digi palio.
    Te nosali, te Asiria dabe aselama, te augwali olo sę ebo bidi me sę ebo we tiwai
    sela pali, augwaligo ena abelama, te augwali sela pabeo.
  tpi-tpi: Mi God, Bikpela, mi tok olsem. Bipo, taim ol manmeri bilong mi i bin i
    go i stap long Isip, ol i bin i go nating long laik bilong ol yet. Na bihain,
    taim ol Asiria i bin kam na karim ol i go olsem ol wokman na wokmeri nating, ol
    Asiria i no bin baim mi na karim ol i go.
  dan-1931: 'Thi så siger den Herre HERREN: I Begyndelsen drog mit Folk ned til Ægypten
    for at bo der som fremmed, og siden undertrykte Assyrien det uden Vederlag.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: “Trước kia, dân Ta xuống ngụ
    tại Ai Cập, nhưng họ bị người A-sy-ri áp bức.”'
  guj-2017: કેમ કે પ્રભુ યહોવાહ એવું કહે છે, “શરૂઆતમાં મારા લોકો મિસરમાં અસ્થાયી વસવાટ
    કરવા માટે ગયા હતા; આશ્શૂરે હમણાં જ તેમના ઉપર જુલમ કર્યો.”
  pon-2006A: Mahso kumwail kousoanla Isip nin duwen mehn liki kei, kumwail wiahier
    met sang ni pein nsenamwail. Asiria ahpw uhd weikumwailsang ni idihd oh sohte
    mwohni ieu me pwainkumwailda.
  por-BRBSL: 'Para o Senhor Yahweh diz: “Meu povo desceu pela primeira vez ao Egito
    para viver lá; e o assírio os oprimiu sem causa.'
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni hettelah a dei. Ka taminaw Izip ram
    o hanelah hmaloe a cathuk awh teh, Assirianaw ni a khuekhaw awm laipalah hoi rep
    a coungroe awh.
  twi-twi: 'Na sɛɛ na Otumfo Awurade se: “Bere bi me nkurɔfo kɔɔ Misraim kɔtenaa hɔ;
    akyiri no Asiria bɛhyɛɛ wɔn so.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Lamhma ah tah ka pilnam loh
    Egypt ah bakuep pahoi ham suntla tih Assyria loh lungli lungla la anih te a hnaemtaek.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: N nìtìbɛ̀ do kɔ̀tɛ Esibiti kɛ
    bo nkɑrimu, kɛ̀ dɛ̀ nɛ́ mboní kɛ̀ Asidii kɔbɛ mbɛ̀ fɛ̃́ũnko dɛtetìrɛ̀.'
  msy-2020: Kɨ Ikiavɨra Itir God, ian Ekiam, kɨ kamaghɨn mɨgei, Fomɨra nan gumazamiziba
    ghua Isipɨn itir dughiamɨn, me mati gumazamizir pura guighav itibar mɨn ghua pura
    kantrin kamɨn iti. Ezɨ gɨn, Asiriaba iza ingangarir gumazamizir kɨnibar mɨn me
    inigha ghu. Asiriaba na givezezir puvatɨgha pura me inigha ghu.
  azb-azb: 'Xudavənd Rəbb belə deyir: «Xalqım qürbətdə yaşamaq üçün Əvvəllər Misirə
    enmişdi. Sonra Aşşurlular onlara boş yerə zülm etdi.'
  eng-DBY: 'For thus saith the Lord Jehovah: My people went down at the first into
    Egypt to sojourn there, and Assyria oppressed them without cause;'
  hin-2017: 'प्रभु यहोवा यह कहता है: मेरी प्रजा पहले तो मिस्र में परदेशी होकर रहने
    को गई थी, और अश्शूरियों ने भी बिना कारण उन पर अत्याचार किया।'
  wol-KYG: 'Boroom bi Aji Sax ji déy dafa wax ne: «Misra la sama ñoñ jëkka wàcc, dali
    fa, Asiri door leena not ci dara.'
  eng-YLT: 'For thus said the Lord Jehovah: ''To Egypt My people went down at first
    to sojourn there, And Asshur — for nought he hath oppressed it.'
  kne-kne: Ed bayag, nanballalong kayo ed Egipto et nanbalin kayo ay mangili isdi.
    Baken nabayag yan pinaligat din taga-Assyria si dakayo ay magay gapgapo na.
  eng-WYC-2017: For the Lord God saith these things, My people in the beginning went
    down into Egypt, that it should be there an earth-tiller, either a comeling, and
    Assur falsely challenged it without any cause.
  eng-WMBB: 'For the Lord GOD says: “My people went down at the first into Egypt to
    live there; and the Assyrian has oppressed them without cause.'
  urd-GVH: क्योंकि रब क़ादिरे-मुतलक़ फ़रमाता है, “क़दीम ज़माने में मेरी क़ौम मिसर
    चली गई ताकि वहाँ परदेस में रहे। बाद में असूर ने बिलावजह उस पर ज़ुल्म किया है।”
  rug-rug: 'Ura hiera gua si zama nia e Zihova sa Baṉara: “Totoso kekenu si gore la
    koa pa Izipi sari Qua tinoni; hola soku vuaheni si ari pa Asiria si mae raovo
    vagi dia tie.'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedhaatii: “Jalqabatti sabni koo jiraachuuf jedhee
    Gibxitti gad buʼe; ergasii Asoor sababii malee isaan cunqurse.'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: Jadis mon peuple descendit en
    Égypte, pour y séjourner; Puis l’Assyrien l’opprima sans cause.'
  gnn-gnn: Ŋäthilinydja benydja baman'tja nhuma Yitjuralpuyŋu marrtjina ŋunha Yetjiplili,
    ga ŋunhiyinydjayi nhokuŋuway yana guyaŋinyara ga djarr'yunara, yurru walalanydja
    Bapilunbuyŋuyunydja djaw'yurrunana yana nhumalanha, bitjarra gur'kuryurruna dharawukkuŋala
    walalaŋgalaynha walala ganydjarryu, nhumanydja ŋunhi yaka ḏukṯukthina nhumapinydja
    marrtjinyarawu balayi.
  yal-yal: Marigina Alatala mɔn ito nan falaxi, a naxa, “N ma yamaan sigaxi nɛn Misiran
    yamanani singen, a sa lu konyiyani, koni dɔnxɛn na, Asiriya kaane nan e ɲaxankata.”
  iou-iou: Täŋkaŋ ämawebenaye Isip komeken itta pengän äpmoŋkuŋo uwä iniken gärip
    terak äpmoŋkuŋ. Täŋpäkaŋ kämiwä Asiria naniktä päbä yepmäŋitpäŋ yämagut yäpmäŋ
    päŋku komi piäken yepmaŋkuŋ.
  haw-1868: No ka mea, ke i mai nei o Iehova, ka Haku, penei, I kinohi, iho no ko'u
    poe kanaka ilalo i Aigupita, e noho iki malaila, A hookaumaha kumu ole ko Asuria
    ia lakou.
  arb-NAV: قَدْ نَزَلَ شَعْبِي أَوَّلاً إِلَى مِصْرَ لِيَتَغَرَّبَ هُنَاكَ، ثُمَّ
    جَارَ عَلَيْهِ الأَشُورِيُّونَ مِنْ غَيْرِ سَبَبٍ.
  ewe-ewe: 'Ale Aƒetɔ Yehowa gblɔe nye esi: “Tsã la, nye dukɔ yi Egipte be wòanɔ afi
    ma. Emegbe la, Asiriatɔwo tee ɖe to vevie.'
  eng-LEE: For thus hath said the Lord Eternal, Into Egypt went my people down aforetimes,
    to sojourn there, and Asshur hath oppressed it without cause.
  asm-FB: কাৰণ প্ৰভু যিহোৱাই এই কথা কৈছে, আগত মোৰ লোকসকল মিচৰলৈ অস্থায়ীভাবে বাস কৰিবলৈ
    গৈছিল; কিছু দিনৰ আগত অচূৰীয়া সকলে তেওঁলোকক উপদ্ৰৱ কৰিছিল।
  sus-A: عَلَتَلَ سّنبّمَ شَ مَسٍنيِ نَن يَ، «سِنفٍ ﭑ مَ حَمَ نُ نَ مِسِرَ بْشِ نَن
    مَ كٌنيِيَ كُي. نَ دَنفِ شَنبِ، عَسِرِيَكَيٍ نَشَ عٍ حَشَنكَتَ، عٍ عٍ شَنِن.
  fra-SBL: 'Car le Seigneur Yahvé dit : « Mon peuple est d''abord descendu en Égypte
    pour y vivre ; et l''Assyrien les a opprimés sans raison.'
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה מִצְרַ֛יִם יָֽרַד־עַמִּ֥י בָרִֽאשֹׁנָ֖ה
    לָג֣וּר שָׁ֑ם וְאַשּׁ֖וּר בְּאֶ֥פֶס עֲשָׁקֹֽו׃
  kik-kik: 'Nĩgũkorwo Mwathani Jehova ekuuga atĩrĩ: “Tene andũ akwa maikũrũkire bũrũri
    wa Misiri magĩthiĩ gũtũũra marĩ ageni kuo; thuutha ũyũ andũ a Ashuri nĩmamahinyĩrĩirie.”'
  fra-NCL: 'Car ainsi parle le Seigneur Yahweh : Mon peuple descendit jadis en Égypte
    pour y séjourner puis Assur l’opprima sans cause.'
  cek-AK: Angraeng Sithaw mah hae tiah thuih; canghnii ah kai ih kaminawk loe Izip
    prae ah khosak hanah caeh o tathuk; hnukkhuem ah loe nihcae to Assyria kaminawk
    mah takung om ai ah pacaekthlaek o.
  cuk-cuk: 'Ar Bab-Dummad-Bur-Birigined-Jehová weyob soged: “Epenne an-dulamar, Egipto-yalase
    nadegusad. Agine, na megisgusmalad. Emide, Asiria-sordamar binsarsunna an-dulemar-mesagwar
    imakalid.”'
  uig-CYR: 'Чүнки мундақ дәйду Рәб Пәрвәрдигар: — Хәлқим дәсләптә Мисирға мусапир
    сүпитидә чүшкән екән, Шундақла йеқинда Асурийә уларни әзгән йәрдә,'
  tel-2017: యెహోవా ప్రభువు ఇలా అంటున్నాడు. “తాత్కాలికంగా మొదట్లో నా ప్రజలు ఐగుప్తు
    వెళ్ళారు. ఈ మధ్యే అష్షూరు వారిని బాధించింది.”
  hat-BSA: 'Paske konsa pale SENYÈ a: “Pèp Mwen an nan kòmansman, te desann an Égypte
    pou rezide la, epi Asiryen yo te oprime yo san koz.'
  kos-kos: Ke kowos tuh som ac mutangan mwetsac in acn Egypt, kowos tuh som ke lungse
    lowos sifacna. Ne ouinge, Assyria el tuh uskowosla ke ku lal, ac wangin moul el
    oru keiwos.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה מִצְרַ֛יִם יָֽרַד־עַמִּ֥י בָרִֽאשֹׁנָ֖ה
    לָג֣וּר שָׁ֑ם וְאַשּׁ֖וּר בְּאֶ֥פֶס עֲשָׁקֽוֹ׃
  ibo-ibo: Nʼihi na otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “Na
    mbụ, ọ bụ nʼala Ijipt ka ndị m gara biri, ugbu a, ọ bụ ndị Asịrịa na-akpagbu ha.
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭର ଲୋକମାନେ ପ୍ରଥମରେ ପ୍ରବାସ କରିବା
    ପାଇଁ ମିସରକୁ ଗଲେ; ପୁଣି, ଅଶୂରୀୟ ଅକାରଣରେ ସେମାନଙ୍କ ପ୍ରତି ଦୌରାତ୍ମ୍ୟ କଲା।
  chk-chk: Pun iei alon Kot ewe Samol mi Lapalap, “Me lom nei aramas ra püsin feila
    Isip pwe repwe wasöla lon. Mürin chon Asiria ra ariaföüür, nge esap wor popun.
  rop-rop: Longtaim yumob bin go langa det kantri gulum Ijip weya yumob bin oldei
    jidan streinja. Bambai detlot Asiriya pipul bin dum krulbala ting langa yumob.
  ukr-1871: 'Бо так говорить Господь Бог: Нарід мій зайшов був давно в Египет, щоби
    там пожити, Ассур же пригнїтав його нї-за-що.'
  deu-1951: 'Denn so spricht Gott der HERR: Mein Volk ist vor Zeiten nach Ägypten
    hinabgezogen, um daselbst in der Fremde zu weilen; aber der Assyrer hat sie ohne
    Ursache bedrückt.'
  eng-JPS: 'For thus saith the Lord GOD: My people went down aforetime into Egypt
    to sojourn there; and the Assyrian oppressed them without cause.'
  srp-1865: 'Jer ovako veli Gospod Gospod: u Misir siðe moj narod prije da ondje žive
    kao došljaci; ali Asirci im èiniše silu ni za što.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama Ayinzabyonna nti, “Omulundi ogwasooka
    abantu bange baagenda e Misiri okusengayo, oluvannyuma, Omwasuli n’abajooga.
  heb-heb: כי כה אמר אדני יהוה מצרים ירד עמי בראשנה לגור שם ואשור באפס עשקו׃
  ben-IRV: কারণ প্রভু সদাপ্রভু এই কথা বলেন, আমার লোকেরা আগে মিশরে বাস করার জন্য সেখানে
    নেমে গিয়েছিল; আবার অশূরীয়া অকারণে তাদের উপর অত্যাচার করল।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਮੇਰੀ ਪਰਜਾ ਪਹਿਲਾਂ ਮਿਸਰ ਵਿੱਚ ਗਈ ਤਾਂ ਜੋ ਉੱਥੇ
    ਟਿਕੇ ਅਤੇ ਅੱਸ਼ੂਰ ਨੇ ਉਸ ਨੂੰ ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਦਬਾਇਆ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ ၏လူ တို့သည် အထက် က အဲဂုတ္တု ပြည်၌
    တည်းခို အံ့ သောငှါ သွား ကြ၏။ နောက် မှ အာရှုရိ လူတို့သည် အကြောင်းမရှိဘဲ ညှဉ်းဆဲ
    ကြ၏။
  tbg-tbg: Noravano Kotiva ekaa haikaqaa raqiki vaiva tiharo, Haaru ti vaiinti nahenti
    katu vare Isipini vahuqa vaireka vuara. Vira naantiara Asiria vika ti vaiinti
    nahenti rumpa vare vikaqaa nora maara vataarave.
  hmo-hmo: Aigupito dekenai gunaguna umui lao neganai, umui be umui sibona emui ura
    dainai umui lao. To Asuria taudia ese tuari dekena amo umui idia guia, umui idia
    abia lao kava, davana idia henia lasi.
  urd-urd: ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि “मेरे लोग इब्तिदा में मिस्र को गए कि
    वहाँ मुसाफ़िर होकर रहें, असूरियों ने भी बे वजह उन पर ज़ुल्म किया।”
  rus-SYN: 'ибо так говорит Господь Бог: народ Мой ходил прежде в Египет, чтобы там
    пожить, и Ассур теснил его ни за что.'
  bqc-SIM: 'Asa ma Dii Lua ma mɛ̀: Ma gbɛ̃́ↄ zↄblè Egipi káau, a gbɛa sa Asiliↄ
    gbãamↄ̀nɛ́.'
  tcz-CHONGTHU: 'Hiche hi Thuneipen Pakai chun aseije: Phat masa lai chun kamiten
    Aigupta gam''a chenna din akilhenuve. Tua hi Assyria ten amaho abol hesoh’uve.'
  mar-mar: कारण परमेश्वर, माझा प्रभू म्हणतो, “सुरूवातीला माझे लोक खाली मिसरांत तात्पुरते
    राहण्यासाठी गेले होते. अश्शूरने अलीकडेच त्यांच्यावर जुलूम केला आहे.
  qub-qub: Unayga acrashä runacuna Egiptumanmi aywacuran. Chaychöna uyway cashpan
    ñacar tiyaran. Guepataga imatapis mana rimapaycaptinmi Asiria runacunana ñacachisha.
  hat-hat: 'Men sa Seyè a, Bondye a, di: -Nan tan lontan, pèp mwen an te desann al
    rete nan peyi Lejip. Apre sa, Lasiri fè yo pase kont mizè yo pou anyen.'
  eng-BSB: 'For this is what the Lord GOD says: “At first My people went down to Egypt
    to live, then Assyria oppressed them without cause.'
  eng-WEBPB: 'For the Lord GOD says: “My people went down at the first into Egypt
    to live there; and the Assyrian has oppressed them without cause.'
  kbq-kbq: Ra Anumzamo'a amanage hu'ne. Esera nagri vahe'mo'za Isipi moparega urami'za
    kraga vahe umani'naze. Hagi Asiria vahe'mo'za amane zampi zamazeri haviza hu'naze.
  nhe-BL: 'Pampa TOTECO Tlen Más Quipiya Tlanahuatili quiijtohua: “Huejcajquiya notlacajhua
    yajque ipan tlali Egipto para itztotij nopano miyac xihuitl queja sejcoyoc ehuani.
    Huan ama itztoque nopa Asiria ehuani tlen quintlaijiyohuiltijque yonque ax tleno
    quinchihuilijtoyaj.'
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Kwehe mehe heremiaihu
    oho Ezit ywy rehe wà, a'e pe wiko pà wà. Oho wà, ta'e iho wer wà xe. Amo kwarahy
    pawire Axir weraha wemipyhyk romo uma'ereko e ma'e romo uiwy rehe wà. Nomono kwaw
    temetarer wanekuzaromo wà.
  eng-DRA: 'For thus saith the Lord God: My people went down into Egypt at the beginning
    to sojourn there: and the Assyrian hath oppressed them without any cause at all.'
