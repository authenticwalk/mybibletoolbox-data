verse: ISA.052.013
translations:
  mal-C: എന്റെ ദാസൻ ജ്ഞാനത്തോടെ പ്രവർത്തിക്കും; അവൻ ഉയർത്തപ്പെടും, ഉന്നതിനേടും, അത്യന്തം
    മഹത്ത്വീകരിക്കപ്പെടും.
  deu-TKW: 'Fürwahr, mein Knecht wird Erfolg haben: er wird emporkommen und erhöht
    werden und hoch erhaben sein!'
  lin-lin: Tala, mosali na ngai akosala na bwanya, akotombolama, akomata likolo mpe
    akonetolama makasi penza.
  eng-LSV: “Behold, My Servant acts wisely, || He is high, and has been lifted up,
    || And has been very high.”
  eng-GNV: 'Beholde, my seruant shall prosper: he shall be exalted and extolled, and
    be very hie.'
  eng-WEBSTER: Behold, my servant shall deal prudently, he shall be exalted and extolled,
    and be very high.
  nhw-BL: Xiquita, notequipanojca nemis ica miyac tlalnamiquilistli huan tlahuel quihueyitlalise.
  swh-ONEN: Tazama, mtumishi wangu atatenda kwa hekima; atatukuzwa, na kuinuliwa juu,
    na kukwezwa sana.
  bba-bba: Yinni Gusunɔ u nɛɛ, wee nɛn sɔm kowo u koo nɑsɑrɑ wɑ. U koo se u ko tɔn
    boko.
  eng-KJVCPB: Behold, my servant shall deal prudently, He shall be exalted and extolled,
    and be very high.
  luo-luo: Ne, jatichna biro tiyo gi rieko; enotingʼe malo moloyo kimiye duongʼ mangʼongo.
  meu-meu: A itaia, egu hesiai tauna ena namo baine habadaia, bae imodaia, bae abia
    isi; ia na atai herea gabuna ai baine noho.
  npi-ULB: हेर, मेरो सेवकले बुद्धिमान् भएर काम गर्नेछ । ऊ उच्‍च हुनेछ र माथि उचालिनेछ
    र उसलाई उचालिनेछ ।
  yor-yor: Kíyèsi i, ìránṣẹ́ mi yóò hùwà ọlọ́gbọ́n; òun ni a ó gbé sókè tí a ó sì
    gbéga a ó sì gbé e lékè gidigidi.
  pes-OPCB: 'خداوند می‌فرماید: «خدمتگزار من در کار خود کامیاب و بسیار سرافراز خواهد
    شد.'
  tgl-ULB: 'Masdan, ang aking lingkod ay makikipagkasundo ng may karunungan at katagumpayan:
    siya ay itataas at dadakilain; siya ay magiging kapuri-puri.'
  cbu-NT: Ayam nuw ipunshi ichingaru wanasir shitungchiya. Apanll kizpur kurakaam
    ínachiya. Tputs ichingarusin waa chinachinllinaya.
  hui-hui: Anduane Homogohanda ogodagua laya. I̱naga biabe biahaga agali kago ibugua
    biraru bibahendeore bia debe hai holebira. Ani birago hondowa wali agali bibahendeme
    ibunaga mini daligaore yaraga holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​၏​အ​စေ​ခံ​သည်​မိ​မိ​ပြု​သော​အ​မှု​တွင် ပ​ညာ​ရှိ​စွာ​ပြု​မူ​လိမ့်​မည်။
    သူ​သည်​ချီး​မြှောက်​ခြင်း​ခံ​ရ​၍​ကြီး​မြတ်​သော ဂုဏ်​အ​သ​ရေ​ရှိ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། བདག་གི་ཞབས་ཕྱིས་གང་སྤྱད་འགྲུབ་པ་དང་། ཁོ་ལ་བཀུར་སྟི་འཐོབ་ཅིང་མཐོ་བར་བཏེགས་ནས་རབ་ཏུ་འཕགས་པར་འགྱུར་ཞིང་།
  sna-sna: Tarirai muranda wangu achaita nouchenjeri; achasimudzirwa uye achakwidzwa
    pamusoro, uye achakudzwa kwazvo.
  spa-BLM: He aquí que mi siervo actuará con sabiduría. Será exaltado y elevado, y
    será muy alta.
  cac-cac: 'Ix yalan Jehová icha tic: A jun in Checab'' tic vach''n̈ej ol elc''ochoc,
    ol ic''joc val chaan̈, ol b''inaj val.'
  swh-ULB: Tazameni, mtumishi wangu atafanya hekima; atakuwa juu na atanyanyuliwa
    juu, na atapandishwa juu.
  bel-bel: Вось, раб мой будзе ўсьцешаны посьпехам, узвысіцца і ўзьнясецца і ўзьвялічыцца.
  wed-wed: Bada i riwa, “Au taunola ana nola ina kauana-kauei! Rava tauna ina voepai
    au tepa dewadewana.
  deu-ELBBK: Siehe, mein Knecht wird einsichtig handeln; er wird erhoben und erhöht
    werden und sehr hoch sein.
  mbb-OT: Migkaǥi is Nengazen te, “Pemineg kew! Ebmeuswaǥen is suluǥuen ku, egkevantug
    sikandin wey ebeǥayan te zengeg.
  mal-2015: എന്റെ ദാസൻ കൃതാർത്ഥനാകും; അവൻ ഉയർന്നുപൊങ്ങി അത്യന്തം ഉന്നതനായിരിക്കും.
  gup-gup: Nawu Yawey kabiyolyolme bininj nuye nawu kabimarnedurrkmirri, wanjh kayime,
    “Ngurrina, nahni nawu nganmarnedurrkmirri nakka kurdumak. Kaluk nungka kakurduyime
    bu djal kunmakkenh. Wanjh nungka kaluk kangeykimukmen, dja bininj birriwarlahken
    kabirriburluburlume.
  rmc-rmc: Dikh, mire služobňikoske avela avri leskri buči; ela uprehazdlo, barardo
    a ela les bari pačiv.
  pes-OPV: اینک بنده من با عقل رفتار خواهد کرد وعالی و رفیع و بسیار بلند خواهد شد.
  ron-1924: „Ятэ, Робул Меу ва пропэши; Се ва суи, Се ва ридика, Се ва ынэлца фоарте
    сус.
  aui-aui: Kita, yagu wiitamariyana yana bagibagi inabera wiimasiyeni da yana bagibagi
    uwadi sinatubugha; Tagu anarukabepi da wawaya tupadi inageetawanidi bi kabi karawagha
    ghamana sinavereni.
  ben-OBCV: দেখো, আমার দাস প্রজ্ঞাপূর্বক ব্যবহার করবেন; তিনি উন্নীত হবেন, তাঁকে উচ্চে
    তুলে ধরা হবে ও তিনি হবেন অপার মহিমান্বিত।
  som-som: Bal eega, addoonkaygu caqli buu yeelan doonaa, oo waa la sarraysiin doonaa,
    oo kor baa loo kicin doonaa, wuxuuna noqon doonaa mid aad u sarreeya.
  lat-VUC: '[Ecce intelliget servus meus, exaltabitur et elevabitur, et sublimis erit
    valde.'
  eng-ASVBT: Behold, my servant shall deal wisely, he shall be exalted and lifted
    up, and shall be very high.
  ita-1885: ECCO, il mio Servitore prospererà, egli sarà grandemente innalzato, esaltato,
    e reso eccelso.
  eng-LXXUP: Behold, my servant shall understand, and be exalted, and glorified exceedingly.
  eng-ULB: Look, my servant will act wisely; he will be high and lifted up, and he
    will be exalted.
  spa-VBL: 'Mira: mi siervo actuará con sabiduría; será muy alabado, será elevado
    en su posición y visto como alguien a quien la gente admira.'
  fra-_FOB: Voici, mon serviteur prospérera; il montera, il s'élèvera, il grandira
    puissamment.
  mal-mal: എന്റെ ദാസൻ കൃതാർത്ഥനാകും; അവൻ ഉയർന്നുപൊങ്ങി അത്യന്തം ഉന്നതനായിരിക്കും.
  lit-lit: Štai mano Tarnas elgsis išmintingai, jis bus iškeltas, bus išaukštintas
    ir bus labai prakilnus.
  urd-GVR: Dekho, merā ḳhādim kāmyāb hogā. Wuh sarbuland, mumtāz aur bahut sarfarāz
    hogā.
  suz-BL: कोव़ङीन, आं गेय पाइबम ग्राना ग्रान गाक्‍ब। मेको मान पा ठेयब सेल्‍चा पुंइसीशा,
    थम ठेयब दुम्‍ब।
  eng-NOY: Behold, my servant shall prosper; He shall be lifted up, and set on high,
    and greatly exalted.
  ita-1927: Ecco, il mio servo prospererà, sarà elevato, esaltato, reso sommamente
    eccelso.
  ckb-ckb: ببینە، بەندەکەم وا بە وریاییەوە هەڵسوکەوت دەکات، بەرز و بڵند و زۆر پایەبەرز
    دەبێت.
  eng-BBE: See, my servant will do well in his undertakings, he will be honoured,
    and lifted up, and be very high.
  kan-OKCV: ನನ್ನ ಸೇವಕನು ವಿವೇಕಿಯಾಗಿ ಕಾರ್ಯವನ್ನು ಸಾಧಿಸಿ, ಅವನು ಉನ್ನತನಾಗಿ ಮೇಲೆಕ್ಕೇರಿ ಮಹೋನ್ನತನಾಗಿರುವನು.
  tam-2017: இதோ, என் ஊழியக்காரன் ஞானமாக நடப்பார், அவர் உயர்த்தப்பட்டு, மேன்மையும்
    மகா உன்னதமுமாயிருப்பார்.
  spa-RV-1909: He aquí que mi siervo será prosperado, será engrandecido y ensalzado,
    y será muy sublimado.
  ron-BTF: Iată, servitorul meu se va purta cu chibzuinţă, va fi înălţat şi preamărit
    şi va fi foarte sus.
  eng-WEBP: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  eng-FBV: 'Look: my servant will act wisely; he will be praised highly, he will be
    elevated in position, and seen as someone people look up to.'
  nld-1939: Zie, mijn Dienaar zal stijgen in aanzien, En worden verhoogd en verheven;
    Even hoog zal Hij stijgen, Als velen verslagen over Hem stonden.
  nch-BL: Xiquita, notequipanojca nemis ica miyac talnamiquilisti huan tahuel quihueyitalise.
  vie-1934: Nầy, tôi tớ ta sẽ làm cách khôn ngoan; sẽ được tôn lên, dấy lên, và rất
    cao trọng.
  hin-CV: देखों, मेरा सेवक बढ़ता जाएगा; वह ऊंचा महान और अति महान हो जाएगा.
  eng-OURB: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  spa-BES: Mira, mi siervo hará bien en sus tareas, será honrado y levantado, y será
    puesto muy alto.
  tdx-tdx: Ingo, hiraorao i mpitorokoy, hongaheñe naho honjoneñe mb’andindiñe añe.
  tha-KJV: ดู​เถิด ผู้รับใช้​ของเราจะทำอย่างมี​สติปัญญา ท่านจะสูงเด่นและเป็​นที​่​เทิดทูน
    และท่านจะสูงนัก
  por-BR-2018: Eis que meu servo agirá prudentemente; ele será exaltado e elevado,
    e muito sublime.
  deu-ELO: Siehe, mein Knecht wird einsichtig handeln; er wird erhoben und erhöht
    werden und sehr hoch sein.
  eng-WYC-2018: Lo! my servant shall understand, and he shall be enhanced (or and
    he shall be exalted), and he shall be raised (up), and he shall be full high.
  epo-epo: Jen Mia servanto havos sukceson, li altiĝos kaj gloriĝos kaj staros tre
    alte.
  uig-PIN: « — Kɵrünglarki, Mening ⱪulum danaliⱪ bilǝn ix kɵridu, U alǝm aldida kɵtürülidu,
    yuⱪiri orunƣa qiⱪirilidu, naⱨayiti aliy orunƣa erixtürülidu.
  beo-beo: 'Hina Gode da amane sia:sa, “Na Hawa: Hamosu Dunu da Ea hawa: noga:le dawa:iwane
    hamomu. Amo E da wa:legadolesi, gaguia gadole, enoga nodoi dagoi ba:mu.'
  tpi-OTNT: Bikpela i tok olsem, “Olgeta samting wokman bilong mi i mekim, em bai
    i kamap gut tru. Na ol man bai i givim biknem long em na litimapim nem bilong
    en i go antap tru.
  hau-SA: Duba, bawana zai aikata abubuwa da hikima; za a tā da shi a kuma ɗaga shi
    da ɗaukaka ƙwarai.
  uig-LAT: « — Körünglarki, Méning qulum danaliq bilen ish köridu, U alem aldida kötürülidu,
    yuqiri orun’gha chiqirilidu, nahayiti aliy orun’gha érishtürülidu.
  nde-nde: Khangelani, inceku yami izakwenza ngokuhlakanipha, izaphakanyiswa ikhwezwe,
    iphiwe lodumo olukhulu.
  ton-ton: Vakai, ʻe fai fakapotopoto ʻa ʻeku tamaioʻeiki, ʻe hakeakiʻi ia pea fakaongolelei,
    pea te ne māʻolunga ʻaupito.
  ces-1613: Aj, služebníku mému šťastně se povede, vyvýšen, vznešen a zveleben bude
    velmi.
  eng-WMB: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  tam-TCV: பாருங்கள், என் ஊழியன் ஞானமாய் செயலாற்றுவார்; அவர் எழுப்பப்பட்டு, உயர்த்தப்பட்டு,
    அதிக மேன்மைப்படுத்தப்படுவார்.
  ceb-ULB: Tan-awa, magmalampuson ang akong alagad; ipahitaas siya ug igatuboy, ug
    pasidunggan siya.
  pol-UBG: Oto się szczęśliwie powiedzie memu słudze. Będzie on wywyższony, wyniesiony
    i wielce uwielbiony.
  agr-agr: Mina inakjuk ashí depetmaktinai, nuadui tikich aidaun nagkaesau eme anentam
    atinai.
  kyc-kyc: Kamongo dokome lao, Nambana kendemande dokome banya yulu dupwa peparae
    kapa pira. Baa mee mende ulipili ketae nembaraminyipa karara.
  urd-GVU: دیکھو، میرا خادم کامیاب ہو گا۔ وہ سربلند، ممتاز اور بہت سرفراز ہو گا۔
  deu-1912: Siehe, mein Knecht wird weislich tun und wird erhöht und sehr hoch erhaben
    sein.
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Ngayuku-tju waarka palyalpayilu palyalku
    wiyalku nyarra ngayulu-rna watjarnu wantinyangka. Nyangka-luya yarnangu kutjupa-kutjupalu
    marninypungama.
  kan-2017: ಇಗೋ, ನನ್ನ ಸೇವಕನು ಕೃತಾರ್ಥನಾಗುವನು. ಅವನು ಉನ್ನತನಾಗಿ ಮೇಲಕ್ಕೇರಿ ಮಹೋನ್ನತ ಪದವಿಗೆ
    ಬರುವನು.
  yap-yap: Be ga’ar SOMOL, “Tapigpig rog e bayi yan i aw nga rogon e tin be muruwliy;
    bayi gilbuguwan mu’un tay fan.
  hlt-MCSB: Ka sal loh a cangbam bitni. Amah te a pomsang vetih a ludoeng vaengah
    bahoeng sang bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ዓካሪ ታ ዓይላሢ ማዻ ባኮ ዔሪ ማዻንዳኔ፤ ዼግ ዼጊ ጌዒ ቦንቺንታንዳኔ፤ ሱንሢ ኬስኪ ሚርጌና
    ዔርቴያ ማዓንዳኔ።
  twi-ASANTE: Hwɛ, me ɔsomfoɔ bɛdi yie wɔbɛpagya no ayɛ no kɛseɛ.
  eng-WEBU: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  wal-wal: GODAI hagaadan yaagees; “Be7ite, ta ashkkarai akeekan oottana; i bonchchettidi,
    xoqqu xoqqu gaana; i keehi gitatana.
  spa-PDDPT: Miren, mi Esclavo será prosperado y engrandecido. Será exaltado y levantado
    muy en alto.
  gun-gun: “Ha'e gui xerembiguai ma oiko kuaa 'rã. Ha'e ramo omboyvatea ha'e omboetea
    ete 'rã, pavẽ áryve 'rã oiko.
  ilo-ULB: Kitaenyo, agtignayto a sisisirib ti adipenko ket agballiginto; maingatonto
    ken maital-o isuna; maitan-okto unay isuna.
  kpg-kpg: Dimaadua e helekai boloo, “Dagu Dangada Hai hegau gaa donu i ana hegau.
    Mee ga aamua huoloo.
  uig-ARA: « ــ كۆرۈڭلاركى، مېنىڭ قۇلۇم دانالىق بىلەن ئىش كۆرىدۇ، ئۇ ئالەم ئالدىدا
    كۆتۈرۈلىدۇ، يۇقىرى ئورۇنغا چىقىرىلىدۇ، ناھايىتى ئالىي ئورۇنغا ئېرىشتۈرۈلىدۇ.
  sus-sus: «N ma konyi xa fe sɔɔnɛyama nɛ, a xa fe te, a xun nakeli, a tide xungbe
    sɔtɔ.
  pon-2006: KAUN-O ketin mahsanih, “Ei laduwo pahn pweida mwahu nan eh doadoahk; e
    pahn lapalapala oh waunla kowahlahpie.
  jae-jae: “Alic acgom, ŋoc sakiŋwaga oc êtap kôm ŋamoasiŋ sa, oc sêkiaŋ eŋ to tetoc
    eŋ sa e êŋgôŋ lôlôcgeŋ.
  ksd-ksd: Ea, kaugu tultul na tavua bulu, da pite pa ia ma da vangala pa ia urama,
    ma na kiki arama iat.
  tur-YTC: İşte, hizmetkârım akıllıca davranacak. O, yüceltilecek, yükseltilecek Ve
    çok yüce olacaktır.
  grc-BRENT: Ἰδοὺ, συνήσει ὁ παῖς μου, καὶ ὑψωθήσεται, καὶ δοξασθήσεται σφόδρα.
  ind-AYT: Sesungguhnya, hamba-Ku akan bertindak dengan bijaksana. Dia akan ditinggikan,
    disanjung dan sangat dimuliakan.
  nya-nya: Taonani, mtumiki wanga adzapambana pa ntchito yake adzakwezedwa ndi kulemekezedwa
    ndipo adzalandira ulemu waukulu kwambiri.
  hrv-hrv: Gle, uspjet će Sluga moj, podignut će se, uzvisit' i proslaviti!
  mps-mps: Genuai Bidigo te tiwai po wali, “Suao, bugagia konea sao. Tigidali sę
    eno sę bidigo ebo te bugagia mu pedelaibao. Te bidi dabego agaba genuai nogi
    mayu, te aga nogi ugwanu mu saibao.
  tpi-tpi: Bikpela i tok olsem, “Olgeta samting wokman bilong mi i mekim, em bai i
    kamap gut tru. Na ol man bai i givim biknem long em na litimapim nem bilong en
    i go antap tru.
  dan-1931: Se, min Tjener får Fremgang han stiger, løftes og ophøjes såre.
  vie-OVCB: Này, Đầy Tớ Ta sẽ thịnh vượng; Người sẽ được tôn trọng tán dương.
  guj-2017: જુઓ, મારો સેવક ડહાપણથી વર્તશે અને સફળ થશે; તે ઊંચો અને ઉન્નત થશે, તે અતિ
    ગૌરવશાળી થશે.
  pon-2006A: KAUN-O ketin mahsanih, “Ei laduwo pahn pweida mwahu nan eh doadoahk;
    e pahn lapalapala oh waunla kowahlahpie.
  por-BRBSL: Eis que meu servo tratará sabiamente. Ele será exaltado e erguido, e
    será muito alto.
  cth-cth: Khenhaw! ka san ni lungangcalah a sak han. Ahni teh karasangpoung lah ka
    talue lah ka tawmrasang e lah ao han.
  twi-twi: Hwɛ, me somfo bedi yiye wɔbɛma no so ayɛ no ɔkɛse.
  hlt-hlt: Ka sal loh a cangbam bitni. Amah te a pomsang vetih a ludoeng vaengah bahoeng
    sang bitni.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Ntɛ n kóo tɔ̃ntì ò yó ndɛ́úkúmu, kòo yetìrìi
    feitɛ́, kòò bɑɑtɛ́ ò yó ntú onitidiɛwè nwe.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Ia oragh, bizir nan ingangarir gumazim
    amiziba, da bar moghɨra deraghvɨram otivigham. Eghtɨ gumazamiziba ziar ekiam a
    danɨngɨva, an ziam bar a pɨrafam.
  azb-azb: Budur, Mənim qulum uğur qazanacaq, O yüksəldiləcək, ucaldılacaq, çox izzətlənəcək.
  eng-DBY: Behold, my servant shall deal prudently; he shall be exalted and be lifted
    up, and be very high.
  hin-2017: देखो, मेरा दास बुद्धि से काम करेगा, वह ऊँचा, महान और अति महान हो जाएगा।
    (यिर्म. 23:5)
  wol-KYG: 'Aji Sax ji nee: «Sama jaam baa ngi, mooy baaxle, kawe, dees na ko yékkati,
    darajaal ko lool.'
  eng-YLT: Lo, My servant doth act wisely, He is high, and hath been lifted up, And
    hath been very high.
  kne-kne: Kanan Diyos, “Awni et tongpalen nan baak din obla na et maingato ya maidayaw
    sisya.
  eng-WYC-2017: Lo! my servant shall understand, and he shall be enhanced, and he
    shall be raised, and he shall be full high.
  eng-WMBB: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  urd-GVH: देखो, मेरा ख़ादिम कामयाब होगा। वह सरबुलंद, मुमताज़ और बहुत सरफ़राज़ होगा।
  rug-rug: Doṉo la, sa Qua nabulu si kote tavete va gilae; kote ta ovulu sage si Asa
    meke ululu sage tu meke nomana la tu sa vinahesina Sa,
  gaz-gaz: Kunoo, garbichi koo ogummaadhaan hojjeta; inni ni kabajama; ol kaafama;
    ulfina guddaas ni argata.
  fra-LSG: Voici, mon serviteur prospérera; Il montera, il s’élèvera, il s’élèvera
    bien haut.
  gnn-gnn: Yo, Garray waŋana bitjarra, “Ŋarranydja yurru djuy'yun djämamirrinha ŋarrakuway
    ŋarra, ga djämanydja ŋayi yurru ŋamakurru' yana, dhawar'marama yurru bukmak yana
    djämanydja, bala ŋarra ŋanya yurru garrwarkumana wal'ŋu ŋunhana nherraṉ.
  yal-yal: N ma walikɛna fe sabatima nɛn, a fe yi mate, a yi tide gbeen sɔtɔ, a binyen
    sɔtɔ,
  iou-iou: Nadäkaŋ? Epän ämanatä epäni täŋpayäŋ täyak u täŋirän bureni api ahäwek.
    Ude täŋirän wäpi yäpmäŋ akuŋpäŋ iniŋ orerirä wäp biŋam ärowani api yäpek.
  haw-1868: Aia hoi e pomaikai ana ka'u kauwa, E hapaiia no hoi ia, a e hookiekieia,
    A e kiekie loa auanei oia.
  arb-NAV: هَا هُوَ عَبْدِي يُفْلِحُ، وَيَتَعَظَّمُ وَيَتَعَالَى وَيَتَسَامَى جِدّاً.
  ewe-ewe: Kpɔɖa, nye dɔla awɔ nu ɖe nunya me. Woadoe ɖe dzi. Axɔ ŋkɔ, eye woade bubu
    gã aɖe eŋu.
  eng-LEE: Behold, my servant shall be prosperous, he shall be exalted and extolled,
    and be placed very high.
  asm-FB: চোৱা, মোৰ দাসবোৰে জ্ঞানেৰে কাৰ্য কৰিব আৰু কৃতকার্য হ’ব; তেওঁ উচ্চস্থানত
    আৰু উন্নীত হ’ব; তেওঁ অধিক মর্যদাপূর্ণ হ’ব।
  sus-A: «ﭑ مَ كٌنيِ شَ قٍ سْونّيَمَ نّ، عَ شَ قٍ تٍ، عَ شُن نَكٍلِ، عَ تِدٍ شُنفبٍ
    سْتْ.
  fra-SBL: Voici, mon serviteur fera preuve de sagesse. Il sera exalté et élevé, et
    sera très élevé.
  hbo-hbo: הִנֵּ֥ה יַשְׂכִּ֖יל עַבְדִּ֑י יָר֧וּם וְנִשָּׂ֛א וְגָבַ֖הּ מְאֹֽד׃
  pjt-pjt: Mayatja Godalu alatji wangkanyi, “Wanyuya nyawa wati panya ngayulu iyantjanya!
    Panya aṉangu tjuṯangku palunya nyakula puṯu nguwanpa kuliningi, panya paluṟu yunpa
    pungkunytja pungkunytja ngaṟangi, kaya nyakula palunya aṉangu yunpa puṯu alatjiṯu
    ngurkantanangi. Palu paluṟu ngayuku waṟka uwankara tjukaṟurungku palyalku, kaya
    aṉangu tjuṯangku palunya mirawaṉira waḻkulku.
  kik-kik: Atĩrĩrĩ, ndungata yakwa ĩgeekaga maũndũ na ũũgĩ; nĩĩkambarario na yambatĩrio,
    o na ĩtũũgĩrio mũno.
  omb-omb: Go leo, nogu tangaloi tabana vin tabana vin garea liu, siu ngeie vin ragasie
    me vin tabe hagegi nie siu vin lado mavagi nie siu a henana vin roroa hage liu.
  fra-NCL: Voici que mon Serviteur prospérera ; il grandira, il sera exalté, souverainement
    élevé.
  cek-AK: Khenah, ka tamna loe toksakhaih boih ah hmacawn tih; anih loe kasangah tapom
    ueloe, ranui koekah pakoehhaih om tih.
  cuk-cuk: 'Bab-Jehová soged: “An-mai emargi nakoed. E-nug odummolegoed, dule-dummadga
    guoed, degi, ologanagi sigoed.'
  uig-CYR: « — Көрүңларки, Мениң қулум даналиқ билән иш көриду, У аләм алдида көтирилиду,
    жуқури орунға чиқирилиду, наһайити алий орунға ериштүрүлиду.
  pma-pma: Iahova selus ka en provet Aesea vit, “?Kami milesi? Meatin toumien onak
    houm hetal min meteisauen, ka houm vasi tounah koa nalingi en hen. Ven sakien
    enek, nihati lati ka nisan houhouen mini. Anatin, nisan more eis ten hetetamenien
    mini.
  tel-2017: వినండి. నా సేవకుడు తెలివిగా ప్రవర్తిస్తాడు. అన్నీ చక్కగా జరిగిస్తాడు.
    ఆయన్ని హెచ్చించడం, ఉన్నత స్థితికి తేవడం అధికంగా ఘనపరచడం జరుగుతుంది.
  hat-BSA: Gade byen, sèvitè Mwen an va aji avèk sajès. Li va leve wo, e vin egzalte
    anpil.
  bxh-bxh: Guyau iyen, “Egu tau paisowa haba ana paisowa ya fawananaha. Haba sa ita falaꞌi
    yo hesana sa lau hitin.
  kos-kos: LEUM GOD El fahk, “Mwet kulansap luk el ac aksafyela ma nukewa itukyang
    kunal; El ac fah arulana akfulatyeyuk.
  hbo-WLC: הִנֵּ֥ה יַשְׂכִּ֖יל עַבְדִּ֑י יָר֧וּם וְנִשָּׂ֛א וְגָבַ֖הּ מְאֹֽד׃
  ibo-ibo: Lee, ohu m ga-enwe uche, a ga-ebulikwa ya elu, ọ ga-abụkwa onye a na-asọpụrụ.
  ory-ory: ଦେଖ, ଆମ୍ଭର ଦାସ ସୁବିବେଚନାପୂର୍ବକ ବ୍ୟବହାର କରିବେ, ସେ ଉନ୍ନତ, ଉଚ୍ଚପଦ ପ୍ରାପ୍ତ
    ଓ ମହାମହିମ ହେବେ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Nengeni, nei chon angang epwe lipwäköch,
    epwe seikitä o ling, epwe pwal fokun tekiatä.
  rop-rop: Wal YAWEI bin tok, “Main wekinmen garra oldei dumbat gudbala ting en im
    garra win! En ebribodi garra shoum rispek langa im brabliwei en preisimbat im
    du.
  ukr-1871: І ось, пощастить слузї мойму; пійде в гору, піднесеться і стане величний.
  deu-1951: Siehe, mein Knecht wird weislich handeln, er wird emporkommen, erhöht
    werden und sehr erhaben sein.
  eng-JPS: Behold, My servant shall prosper, he shall be exalted and lifted up, and
    shall be very high.
  srp-1865: Gle, sluga æe moj biti sreæan, podignuæe se i uzvisiæe se i proslaviæe
    se.
  lug-lug: Laba, omuweereza wange by’akola alibikozesa magezi, aliyimusibwa asitulibwe,
    era assibwemu nnyo ekitiibwa.
  heb-heb: הנה ישכיל עבדי ירום ונשא וגבה מאד׃
  ben-IRV: দেখ, আমার চাকর বুদ্ধিমানের কাজ করবে এবং সফল হবে; সে উচ্চ ও উন্নত হবেন;
    সে খুব মহিমান্বিত হবেন।
  pan-pan: ਵੇਖੋ, ਮੇਰਾ ਦਾਸ ਸਫ਼ਲ ਹੋਵੇਗਾ, ਉਹ ਉੱਚਾ ਅਤੇ ਉਤਾਹਾਂ ਕੀਤਾ ਜਾਵੇਗਾ, ਉਹ ਅੱਤ ਮਹਾਨ
    ਹੋਵੇਗਾ।
  mya-JVB: ကြည့် ရှုလော့။ ငါ့ ကျွန် သည် အမှုဆောင်၍ အောင် လိမ့်မည်။ ချီးမြှောက် ချီးမြှင့်
    ခြင်းသို့ ရောက်၍ ၊ အထွဋ်အမြတ်ဖြစ် လိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Ti Kaiqa Vaiinti viva koqema kero ti kaiqa varaqiro
    viviro, vuru taiqama kaanarove. Vaiinti nahenti vira autu tuaheraivaro vira autuvano
    uritara keroma varianarove.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Lauegu Hesiai Tauna be, iena gaukara lalonai
    do ia kwalimu. Ia ese mataurai bona hanamoa do ia davaria.
  urd-urd: देखो, मेरा ख़ादिम इक़बालमन्द होगा, वह आला — ओ — बरतर और निहायत बलन्द होगा।
  rus-SYN: Вот, раб Мой будет благоуспешен, возвысится и вознесется, и возвеличится.
  bqc-SIM: Gwa! Ma zↄ̀blena a gwea e, wa aà kã́fĩ, wa aà sɛ lɛsĩ, aↄ fuańla
    musumusu.
  tcz-CHONGTHU: Veuvin, Kalhacha chu lolhing ding, Ama sangtah’a choisanga um ding
    ahi.
  mar-mar: माझ्या सेवकाकडे पाहा. तो सुज्ञपणे व्यवहार करणार आणि यशस्वी होणार. तो उंचावला
    जाईल आणि उंच व थोर होईल.
  soq-soq: Ewane, ne nolana dewalala nolawa dewasapidewae diasapi, ne me itupaposidepio
    uduudu onapolepie, ita ebowa debama wadepi.
  qub-qub: 'Sirbejninpaj Tayta Diosga caynömi nisha: «Sirbimajnëga allichömi llojshenga.
    Fiyupa rispitashami y may-chaychöpis rejsishami canga.'
  hat-hat: 'Seyè a di: -Men li, sèvitè m'' lan va wè tout travay li ap mache byen!
    L''a vin grannèg. Moun va konsidere l'' anpil. Y''a pote l'' anlè!'
  eng-BSB: Behold, My Servant will prosper; He will be raised and lifted up and highly
    exalted.
  eng-WEBPB: Behold, my servant will deal wisely. He will be exalted and lifted up,
    and will be very high.
  kbq-kbq: Hagi keho, maka zama nagri eri'za vahe'mo'ma haniana, knare antahizanteti
    nehanigeno, anazamo'a knare zanke hugahie. Ana nehanige'za vahe'mo'za nege'za
    ra agi nemiza, agri agia husga hugahaze.
  nhe-BL: Xiquita, notlatequipanojca nemis ica miyac tlalnamiquilistli huan tlahuel
    quihueyitlalise.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e nezewe. — Heremiruze'eg hemiapo ràm paw
    ikatu putar nehe. Teko umume'u putar ikatu haw wà nehe. Umume'u tetea'u putar
    ikatu haw izupe wà nehe.
  eng-DRA: Behold my servant shall understand, he shall be exalted, and extolled,
    and shall be exceeding high.
