verse: ISA.052.009
translations:
  mal-C: ജെറുശലേമിന്റെ ശൂന്യപ്രദേശങ്ങളേ, ആനന്ദത്താൽ ഒരുമിച്ച് പൊട്ടിയാർക്കുക. കാരണം
    യഹോവ തന്റെ ജനത്തെ ആശ്വസിപ്പിച്ചു, അവിടന്ന് ജെറുശലേമിനെ വീണ്ടെടുത്തിരിക്കുന്നു.
  deu-TKW: Brecht insgesamt in lauten Jubel aus, ihr Trümmerhaufen Jerusalems, denn
    Jahwe tröstet sein Volk, erlöst Jerusalem!
  lin-lin: Bino mipiku ya mabanga ya Yelusalemi, boyemba elongo banzembo ya esengo,
    pamba te Yawe abondisi bato na Ye, asikoli Yelusalemi.
  eng-LSV: Break forth, sing together, || O ruins of Jerusalem, || For YHWH has comforted
    His people, || He has redeemed Jerusalem.
  eng-GNV: 'O ye desolate places of Ierusalem, bee glad and reioyce together: for
    the Lord hath comforted his people: he hath redeemed Ierusalem.'
  eng-WEBSTER: 'Break forth into joy, sing together, ye waste places of Jerusalem:
    for the LORD hath comforted his people, he hath redeemed Jerusalem.'
  nhw-BL: Nochi ma huicaca ica paquilistli ipan Jerusalén masque sosolijtoc amoaltepe
    pampa Toteco Dios quintlasojtlatoc imasehualhua huan quimanahuijtoc inialtepe.
  swh-ONEN: Pazeni sauti ya nyimbo za furaha pamoja, enyi magofu ya Yerusalemu, kwa
    maana Bwana amewafariji watu wake, ameikomboa Yerusalemu.
  bba-bba: Yerusɑlɛmun bɑnsu, ɑ kuuki koowo kɑ nuku dobu, domi Yinni Gusunɔ u win
    tɔmbun nukuru yɛmiɑsiɑ. U Yerusɑlɛmu yɑkiɑ.
  eng-KJVCPB: 'Break forth into joy, sing together, ye waste places of Jerusalem:
    For the Lord hath comforted his people, he hath redeemed Jerusalem.'
  luo-luo: Weruru matek gimor un duto, un kuonde mokethore mag Jerusalem, nimar Jehova
    Nyasaye osehoyo chuny joge, osereso Jerusalem.
  meu-meu: Ierusalem ena gabu ḡaḡaedia e, ane ba lada isi! Badina be Iehova ese ena
    orea taudia na taudia vada e halodia; ia ese Ierusalem vada e hamauria.
  npi-ULB: ए यरूशलेमको भग्‍नावशेषहरू, आनन्दको गीत सँगसँगै गाओ । किनकि परमप्रभुले आफ्‍ना
    मानिसहरूलाई सान्त्वना दिनुभएको छ । उहाँले यरूशलेमको उद्धार गर्नुभएको छ ।
  yor-yor: Ẹ bú sí orin ayọ̀ papọ̀, ẹ̀yin ahoro Jerusalẹmu, nítorí Olúwa ti tu àwọn
    ènìyàn rẹ̀ nínú, ó sì ti ra Jerusalẹmu padà.
  pes-OPCB: ای خرابه‌های اورشلیم با صدای بلند آواز شادمانی سر دهید، زیرا خداوند اورشلیم
    را آزاد خواهد ساخت و قوم خود را تسلی خواهد داد.
  tgl-ULB: 'Magsimula kayong umawit ng sabay-sabay ng may kagalakan; kayong mga guho
    ng Jerusalem, dahil inaliw ni Yahweh ang kanyang bayan: tinubos niya ang Jerusalem.'
  cbu-NT: Kizpur shambatangtsa. ¡Jay! ¡Jay! tángtsa. Watam siyamari kasitssawa. Apanll
    Taarashipan siyaa, waanaatsi tiptsiree nayinirangu, kundarareetsis itutsirangiya.
    Irusarinshuchis kisshapari taatssa. Na ndushaparee siyaa m'chachurtachintsa. Irusarinshuch
    pang' ichingaru yurangarangitaa, ashiritaa shambatangtsa.
  hui-hui: Yarusalemeha kamiru-o turu timbuniore howa iba gana ladaga hadaba. Anduane
    Homogohanda ibunaga wali agaliru Yarusaleme haru dai bialu tinaga genda timbuni
    yu hearuni mo wahaiore holebira.
  mya-mya: အ​ချင်း​ယို​ယွင်း​ပျက်​စီး​လျက်​ရှိ​သည့် ယေ​ရု​ရှ​လင်​အ​ဆောက်​အ​ဦ​တို့၊အား​ရ​ရွှင်​လန်း​စွာ
    ကြွေး​ကြော်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား နှစ်​သိမ့်​စေ​တော်​မူ​ပြီ။
    ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တော်​ကို ကယ်​တင်​တော်​မူ​ပြီ။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་ཞིག་རལ་རྣམས། དགའ་སྤྲོའི་ཀི་སྒྲ་མཉམ་དུ་སྒྲོགས་དང་། ཅིའི་ཕྱིར་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་མི་སྡེ་ལ་སེམས་གསོ་མཛད་ཅིང་། ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་བསྐྱབས་པ་ཡིན།
  sna-sna: Pururudzai muimbe nziyo dzomufaro pamwe chete, imi matongo eJerusarema,
    nokuti Jehovha anyaradza vanhu vake, akadzikinura Jerusarema.
  spa-BLM: ¡Disfruta de la alegría! Cantad juntos, lugares desperdiciados de Jerusalén;
    porque Yahvé ha consolado a su pueblo. Ha redimido a Jerusalén.
  cac-cac: Ex aj Jerusalén juvinaccan e chon̈ab', elocab' eyav e b'itan d'a tzalajc'olal,
    yujto ol oc'xoc sc'ol Jehová d'ayex, ol scolanxi Jerusalén.
  swh-ULB: Pazeni sauti kwa kuimba kwa furaha, enyi mateka wa Yerusalemu; maana Yahwe
    amefariji watu wake; ameikomboa Yerusalemu.
  bel-bel: Радуйцеся, сьпявайце разам, руіны Ерусаліма, бо суцешыў Гасподзь народ
    Свой - адкупіў Ерусалім.
  wed-wed: Jerusalem wanarikarikana, ana morelanami ona wela-gogona Bada awarina.
    Tauna ana rava i vinuaubai, ma ana melagai Jerusalem, i vai-melei.
  deu-ELBBK: Brecht in Jubel aus, jauchzt insgesamt, ihr Trümmer Jerusalems! Denn
    der HERR hat sein Volk getröstet, hat Jerusalem erlöst.
  mbb-OT: Ebpengulahì te kegkelipey is Jerusalem he nevengkag su edlipayen wey edlig-enan
    te Nengazen is menge etew zin. Edlibriyen din is Jerusalem!
  mal-2015: യെരൂശലേമിന്റെ ശൂന്യപ്രദേശങ്ങളേ, പൊട്ടി ആർത്തുകൊൾവിൻ; യഹോവ തന്റെ ജനത്തെ
    ആശ്വസിപ്പിച്ചു, യെരൂശലേമിനെ വീണ്ടെടുത്തിരിക്കുന്നുവല്ലോ.
  gup-gup: Ngudda nawu ngurrihni Jerusalem kore bolkwarreminj, wanjh bolkkime ngudda
    ngurridjarrkwayinin kunnjilngmak dorrengh. Ngurriburrbun Yawey ngunkangemarnbom
    ngudberre nawu nuye bininj, dja ngunngehkeng ngudda nawu ngurrikang Jerusalem.
  rmc-rmc: Giľaven, radisaľon jekhetane, tumen, o rozburimen thana le Jeruzalemoskre,
    bo o RAJ poťešinďa peskre manušen; cinďa avri le Jeruzalem.
  pes-OPV: ‌ای خرابه های اورشلیم به آواز بلند با هم ترنم نمایید، زیرا خداوند قوم خود
    را تسلی داده، و اورشلیم را فدیه نموده است.
  ron-1924: Избукниць ку тоате ын стригэте де букурие, дэрымэтурь але Иерусалимулуй!
    Кэч Домнул мынгые пе попорул Сэу ши рэскумпэрэ Иерусалимул.
  aui-aui: Tami, Jerusalem kamone gawara kasikasiwiiberodi, nuwamiiseye korukwatu
    patapata basuna Yawe God yana wawaya na yawonawona wiikayokayowanedi, bi yana
    kwanatu yabababari.
  ben-OBCV: জেরুশালেমের ধ্বংসস্তূপগুলি, তোমরা একসঙ্গে আনন্দগানে ফেটে পড়ো, কারণ সদাপ্রভু
    তাঁর প্রজাদের সান্ত্বনা দিয়েছেন, তিনি জেরুশালেমকে মুক্ত করেছেন।
  som-som: Yeruusaalem meelaheeda baabba'ayow, dhammaantiin farxa, oo kulligiin hees
    ku dhufta, waayo, Rabbigu dadkiisii wuu qalbi qaboojiyey, oo Yeruusaalemna wuu
    soo furtay.
  lat-VUC: Gaudete, et laudate simul, deserta Jerusalem, quia consolatus est Dominus
    populum suum; redemit Jerusalem.
  eng-ASVBT: Break forth into joy, sing together, ye waste places of Jerusalem; for
    Jehovah hath comforted his people, he hath redeemed Jerusalem.
  ita-1885: Risonate, giubilate, ruine di Gerusalemme, tutte quante; perciocchè il
    Signore ha consolato il suo popolo, ha riscattata Gerusalemme.
  eng-LXXUP: Let the waste places of Jerusalem break forth in joy together, because
    the Lord has had mercy upon her, and has delivered Jerusalem.
  eng-ULB: Break out into joyful singing together, you ruins of Jerusalem; for Yahweh
    has comforted his people; he has redeemed Jerusalem.
  spa-VBL: Que las ruinas de Jerusalén canten todas de alegría porque el Señor ha
    venido a cuidar a su pueblo; ha liberado a Jerusalén.
  fra-_FOB: Éclatez ensemble en cris de joie, ruines de Jérusalem! Car l'Éternel a
    consolé son peuple, il a racheté Jérusalem.
  mal-mal: യെരൂശലേമിന്റെ ശൂന്യപ്രദേശങ്ങളേ, പൊട്ടി ആർത്തുകൊള്ളുവിൻ; യഹോവ തന്റെ ജനത്തെ
    ആശ്വസിപ്പിച്ച്, യെരൂശലേമിനെ വീണ്ടെടുത്തിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai Yarūshalam ke khanḍarāt, shādiyānā bajāo, ḳhushī ke gīt gāo! Kyoṅki
    Rab ne apnī qaum ko tasallī dī hai, us ne ewazānā de kar Yarūshalam ko chhuṛāyā
    hai.
  suz-BL: यरूसलेम ङा ब्रेश्‍शो खिं ग्‍येरशा कुम्‍सो पने। मारदे हना परमप्रभु यावेमी
    आ मुर आन थुं बारपाइक्‍तु। मिनु मेकोमी यरूसलेम कली श्‍येत रे प्रोंइतु।
  eng-NOY: Break forth into joy; shout together, ye ruins of Jerusalem! For Jehovah
    hath pity on his people; he redeemeth Jerusalem.
  ita-1927: Date assieme gridi di giubilo, o ruine di Gerusalemme! Poiché l’Eterno
    consola il suo popolo, redime Gerusalemme.
  ckb-ckb: ئەی کەلاوەکانی ئۆرشەلیم، پێکەوە بە خۆشی گۆرانی بڵێن، چونکە یەزدان دڵنەوایی
    گەلەکەی خۆی دەکات، بێگومان ئۆرشەلیم دەکڕێتەوە.
  eng-BBE: 'Give sounds of joy, make melody together, waste places of Jerusalem: for
    the Lord has given comfort to his people, he has taken up the cause of Jerusalem.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಹಾಳಾದ ಸ್ಥಳಗಳೇ, ಆನಂದ ಧ್ವನಿಗೈಯಿರಿ, ಒಟ್ಟಾಗಿ ಹಾಡಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ
    ದೇವರು ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ಸಂತೈಸಿದ್ದಾರೆ. ಆತನು ಯೆರೂಸಲೇಮನ್ನು ವಿಮೋಚಿಸಿದ್ದಾರೆ.
  tam-2017: எருசலேமின் பாழான இடங்களே, முழங்கி ஏகமாகக் கெம்பீரித்துப் பாடுங்கள்; யெகோவா
    தம்முடைய மக்களுக்கு ஆறுதல்செய்து எருசலேமை மீட்டுக்கொண்டார்.
  spa-RV-1909: 'Cantad alabanzas, alegraos juntamente, soledades de Jerusalem: porque
    Jehová ha consolado su pueblo, á Jerusalem ha redimido.'
  ron-BTF: Izbucniţi de bucurie, cântaţi împreună, voi locuri risipite ale Ierusalimului,
    căci DOMNUL a mângâiat pe poporul său, a răscumpărat Ierusalimul.
  eng-WEBP: Break out into joy! Sing together, you waste places of Jerusalem; for
    the LORD has comforted his people. He has redeemed Jerusalem.
  eng-FBV: Let Jerusalem's ruins all sing for joy for the Lord has come to care for
    his people; he has set Jerusalem free.
  nld-1939: Juicht en jubelt in koren Puinen van Jerusalem; Want Jahweh erbarmt zich
    over zijn volk, En gaat Jerusalem verlossen.
  nch-BL: Nochi ma huicaca ica paquilisti ipan Jerusalén masque sosolijtoc amoaltepe
    pampa Toteco Dios quintasojtatoc imasehualhua huan quimanahuijtoc inialtepe.
  vie-1934: Hỡi những nơi hoang vu của Giê-ru-sa-lem, hãy trổi giọng hát mừng chung
    rập. Vì Đức Giê-hô-va đã yên ủi dân Ngài, đã chuộc lại Giê-ru-sa-lem.
  hin-CV: हे येरूशलेम के उजड़े स्थानो, तुम उच्च स्वर से जय जयकार करो, क्योंकि याहवेह
    ने अपने लोगों को शांति दी है, उन्होंने येरूशलेम को छुड़ा दिया है.
  eng-OURB: Break out into joy, sing together, you waste places of Jerusalem [City
    of peace]; for Adonai has comforted his people. He has redeemed Jerusalem [City
    of peace].
  spa-BES: 'Da sonidos de alegría, haz melodía juntos, lugares desolados de Jerusalén:
    porque el Señor ha dado consuelo a su pueblo, ha redimido a Jerusalén.'
  tdx-tdx: Mipoñafa an-drebeke, miredoña an-tsabo, ry tanan-taolo’ Ierosalaime; fa
    nañohò ondati’eo t’Iehovà, jineba’e t’Ierosalaime.
  tha-KJV: เจ้​าคือที่ทิ้งร้างแห่งเยรูซาเล็มเอ๋ย จงเปล่งเสียงร้องเพลงด้วยกัน เพราะพระเยโฮวาห์​ได้​ทรงเล้าโลมชนชาติของพระองค์
    พระองค์​ได้​ทรงไถ่เยรูซาเล็มแล้ว
  por-BR-2018: Gritai de alegria, jubilai juntamente, ó lugares abandonados de Jerusalém;
    porque o SENHOR consolou a seu povo, redimiu a Jerusalém.
  deu-ELO: Brechet in Jubel aus, jauchzet insgesamt, ihr Trümmer Jerusalems! Denn
    Jehova hat sein Volk getröstet, hat Jerusalem erlöst.
  eng-WYC-2018: The desert(ed), either forsaken, things of Jerusalem, make ye joy,
    and praise ye together; for the Lord hath comforted his people, he hath again-bought
    Jerusalem (or he hath redeemed Jerusalem).
  epo-epo: Triumfu, ĝojkriu kune, ho ruinoj de Jerusalem; ĉar la Eternulo konsolis
    Sian popolon, liberigis Jerusalemon.
  uig-PIN: I Yerusalemning harabiliri, nahxilarni yangritip tǝntǝnǝ ⱪilinglar! Qünki
    Pǝrwǝrdigar Ɵz hǝlⱪigǝ tǝsǝlli bǝrgǝn, U Yerusalemni ⱨǝmjǝmǝtlik ⱪilip ⱪutⱪuzƣan!
  beo-beo: Dilia Yelusaleme mugului liligi diala! Ha:giwane hahawane wele sia:ma!
    Hina Gode da Ea moilai bai bagade gaga:mu, amola Ea fi dunu ilia dogo denesimu.
  tpi-OTNT: Yupela ol hap bilong Jerusalem i bagarap pinis, yupela i mas amamas na
    singaut, long wanem, Bikpela i kisim bek Jerusalem pinis na em i pinisim pinis
    ol hevi bilong ol manmeri bilong en.
  hau-SA: Ku ɓarke cikin waƙoƙin farin ciki gaba ɗaya, kangonki na Urushalima, gama
    Ubangiji ya ta’azantar da mutanensa, ya fanshi Urushalima.
  uig-LAT: I Yérusalémning xarabiliri, naxshilarni yangritip tentene qilinglar! Chünki
    Perwerdigar Öz xelqige teselli bergen, U Yérusalémni hemjemetlik qilip qutquzghan!
  nde-nde: Hlokomani ndawonye ngezingoma zokuthokoza, lina manxiwa aseJerusalema,
    ngoba uThixo usebaduduzile abantu bakhe, uselihlengile iJerusalema.
  ton-ton: Ke hā mai ʻi he fiefia, hiva fakataha, ʻakimoutolu ʻae ngaahi potu lala
    ʻo Selūsalema, he kuo fakafiemālieʻi ʻe Sihova ʻa hono kakai, kuo ne huhuʻi ʻa
    Selūsalema.
  ces-1613: Zvučte, prozpěvujte spolu pustiny Jeruzalémské; neboť jest potěšil Hospodin
    lidu svého, vykoupil Jeruzalém.
  eng-WMB: Break out into joy! Sing together, you waste places of Jerusalem; for the
    LORD has comforted his people. He has redeemed Jerusalem.
  tam-TCV: எருசலேமின் பாழிடங்களே, நீங்கள் ஒன்றுசேர்ந்து மகிழ்ச்சியின் கீதம் பாடுங்கள்.
    ஏனெனில் யெகோவா தனது மக்களைத் தேற்றி, எருசலேமை மீட்டுக்கொண்டார்.
  ceb-ULB: Paghugyaw kamong tanan sa panag-awit sa kalipay, kamong nagun-ob nga Jerusalem;
    kay gihupay ni Yahweh ang iyang katawhan; gitubos niya ang Jerusalem.
  pol-UBG: Wykrzykujcie i śpiewajcie razem, ruiny Jerozolimy! PAN bowiem pocieszył
    swój lud, odkupił Jerozolimę.
  agr-agr: ¡Jerusalégnumia aidauwah, Tuke Pujuu niina aentsji aidaun wait anentug
    Jerusalégnashkam agkanmitka duwi nii eme anentsajum kantamtai shiig aneasjum senchi
    kantamatajum!
  kyc-kyc: Kamongo dokome banya wambu dupwa mona minyarambu banya yuu taone doko kyawa
    lete nyeramo dokome Jerusaleme momo nao pasi doko raeme kumuo pii poraiyuo lape.
  urd-GVU: اے یروشلم کے کھنڈرات، شادیانہ بجاؤ، خوشی کے گیت گاؤ! کیونکہ رب نے اپنی
    قوم کو تسلی دی ہے، اُس نے عوضانہ دے کر یروشلم کو چھڑایا ہے۔
  deu-1912: Laßt fröhlich sein und miteinander rühmen das Wüste zu Jerusalem; denn
    der HERR hat sein Volk getröstet und Jerusalem gelöst.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಹಾಳುಪ್ರದೇಶಗಳೇ, ತಟ್ಟನೆ ಜಯಘೋಷಮಾಡಿ ಒಟ್ಟಿಗೆ ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ! ಯೆಹೋವನು
    ಯೆರೂಸಲೇಮನ್ನು ವಿಮೋಚಿಸಿ ತನ್ನ ಜನರನ್ನು ಸಂತೈಸಿದ್ದಾನೆ.
  yap-yap: Pin’en ni ka ni buthug u Jerusalem, mu tolul niged e felfelan’. SOMOL e
    ke fal’eg laniyan’ e girdi’ rok; ke chuweg fare binaw rok u pa’ e to’ogor rok.
  hlt-MCSB: Jerusalem imrhong rhoek tun pang uh lamtah tamhoe uh. BOEIPA loh a pilnam
    a hloep tih Jerusalem a tlan coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮ ዶዲሼኔ፤ ዬሩሳላሜያ ዒ ዓውሴኔ፤ ዬያሮ ዒንሢ ዬሩሳላሜኮ ዶዔ ቦካ! ቡኪንቲ ፔቱሞና
    ዎዛዺ ዓይናዹዋቴ።
  twi-ASANTE: Mommɔ mu nto anigye nnwom, mo Yerusalem mmubuiɛ, ɛfiri sɛ, Awurade akyekye
    ne nkurɔfoɔ werɛ; wagye Yerusalem.
  eng-WEBU: Break out into joy! Sing together, you waste places of Jerusalem; for
    the LORD has comforted his people. He has redeemed Jerusalem.
  wal-wal: Inttenoo Yerusalaamen qolettida sohotoo, issippe ufaissau yexxite; aissi
    giikko, GODAI ba asaa minttettiis; Yerusalaame katamaakka woziis.
  spa-PDDPT: Prorrumpan en júbilo, canten juntas, oh ruinas de Jerusalén. Porque Yavé
    consuela a su pueblo. Redimió a Jerusalén.
  gun-gun: Peporaei ke pekuapy, peẽ tekoague Jerusalém py pendekuai va'e. Pevy'a pekuapy
    peteĩ rami, mba'eta Senhor ombovy'a ju ma ojeupegua kuery, oepy ma Jerusalém tetã.
  ilo-ULB: Agrag-okayo, agkanta a sangsangkamaysa, dakayo a nadadael iti Jerusalem;
    ta liniwliwa ni Yahweh dagiti tattaona; sinubbotna ti Jerusalem.
  kpg-kpg: Goodou gi wwolowwolo mo di tenetene, goodou go digau Jerusalem dela ne mooho!
    Dimaadua ga daa mai dono waahale, ga haga manawa lamalia ana daangada.
  uig-ARA: ئى يېرۇسالېمنىڭ خارابىلىرى، ناخشىلارنى ياڭرىتىپ تەنتەنە قىلىڭلار! چۈنكى
    پەرۋەردىگار ئۆز خەلقىگە تەسەللى بەرگەن، ئۇ يېرۇسالېمنى ھەمجەمەتلىك قىلىپ قۇتقۇزغان!
  sus-sus: Darisalamukae, wo birin xa wo xui ite sɛɛwɛ ra, barima Alatala na a xa
    ɲama mayotofe, a na Darisalamu xun sarafe.
  pon-2006: Kumwail mohn ihmw kan en Serusalem, kumwail koaros werda oh ngisingiski
    amwail peren! KAUN-O pahn ketin doarehla sapwellime kahnimwo oh kaloalamwahwihala
    sapwellime aramas akan.
  jae-jae: O Jerusalem ŋapopoc, ôpuc wê sa ma ônam toôndugeŋ gebe Apômtau gêjac nê
    lau têntac tôŋ ma gêjam Jerusalem kêsi.
  ksd-ksd: Avat a umana gunan Ierusalem, a umana taripuna, avat a gugu, ma avat a
    kakailai varurung, tago ra Luluai i tar vamaram kana tarai, i tar kul valaun Ierusalem.
  tur-YTC: Sevinmeye başlayın! Birlikte ezgi söyleyin, ey Yeruşalem'in yıkık yerleri;
    Çünkü Yahve halkını avuttu. Yeruşalem'i fidyeyle kurtardı.
  grc-BRENT: Ῥηξάτω εὐφροσύνην ἅμα τὰ ἔρημα Ἱερουσαλὴμ, ὅτι ἠλέησε Κύριος αὐτὴν, καὶ
    ἐῤῥύσατο Ἱερουσαλήμ.
  ind-AYT: Bergembiralah dan bersorak-sorailah bersama-sama, hai reruntuhan Yerusalem!
    Sebab, TUHAN telah menghibur umat-Nya; Dia telah menebus Yerusalem.
  nya-nya: Imbani pamodzi mofuwula nyimbo zachimwemwe, inu mabwinja a Yerusalemu,
    pakuti Yehova watonthoza mtima anthu ake, wapulumutsa Yerusalemu.
  hrv-hrv: Radujte se, kličite, razvaline jeruzalemske, jer je Jahve utješio narod
    svoj i otkupio Jeruzalem.
  mps-mps: Dage te Jerusalem badu dolalio, dagego te pemene elama, i waiąo, magi
    baso meni, Genuai Bidigo te Jerusalem ma selama, te agai aga we bidi dabego sęgę
    silalio.
  tpi-tpi: Yupela ol hap bilong Jerusalem i bagarap pinis, yupela i mas amamas na
    singaut, long wanem, Bikpela i kisim bek Jerusalem pinis na em i pinisim pinis
    ol hevi bilong ol manmeri bilong en.
  dan-1931: Bryd ud til Hobe i Jubel, Jerusalems Tomter! Thi HERREN trøster sit Folk,
    genløser Jerusalem.
  vie-OVCB: Hãy để các tường thành đổ nát của Giê-ru-sa-lem hoan ca vì Chúa Hằng Hữu
    đã an ủi dân Ngài. Ngài đã khôi phục Giê-ru-sa-lem.
  guj-2017: હે યરુશાલેમનાં ખંડિયેર, તમે સર્વ હર્ષનાદ કરી ગાયન કરો; કેમ કે યહોવાહે
    પોતાના લોકોને દિલાસો આપ્યો છે; તેમણે યરુશાલેમનો ઉદ્ધાર કર્યો છે.
  pon-2006A: Kumwail mohn ihmw kan en Serusalem, kumwail koaros werda oh ngisingiski
    amwail peren! KAUN-O pahn ketin doarehla sapwellime kahnimwo oh kaloalamwahwihala
    sapwellime aramas akan.
  por-BRBSL: Entre na alegria! Cantem juntos, vocês desperdiçam lugares de Jerusalém;
    pois Yahweh tem confortado seu povo. Ele resgatou Jerusalém.
  cth-cth: Ka rawk e Jerusalem hmuennaw vaitalahoi na lunghawi awh. Cungtalah la sak
    awh. Bangkongtetpawiteh, BAWIPA ni a taminaw hah a lungmawng sak teh, Jerusalem
    hah a ratang toe.
  twi-twi: Mommɔ mu ntue anigye nnwonto, mo Yerusalem nnwiriwii, efisɛ, Awurade akyekye
    ne nkurɔfo werɛ wagye Yerusalem.
  hlt-hlt: Jerusalem imrhong rhoek tun pang uh lamtah tamhoe uh. BOEIPA loh a pilnam
    a hloep tih Jerusalem a tlan coeng.
  tbz-SIM: Díndi Sedisɑdɛmmu dobontì kɔbɛ uunɛ̀ kɛ́ii, ti Yiɛ̀ nKuyie mbɑ́ntɛ̀mu ku
    nìtìbɛ̀, kù dontɛ́mu Sedisɑdɛmmu ɛì kɔbɛ.
  msy-2020: Ia Jerusalemɨn nguibar apaniba asɨghasɨghizimɨn gumazamiziba, ia kamaghɨn
    fogh, Ikiavɨra Itir God uan gumazamizibar osɨmtɨziba agɨvagha gavgavim isa me
    ganɨngi. A Jerusalemɨn nguibamɨn itir gumazamiziba ua me ini. Kamaghɨn amizɨ,
    ia bar akuegh pamten dɨmɨva onger akabar amu.
  azb-azb: Ey Yerusəlim xarabalıqları, Şənlik edin, birlikdə mədh oxuyun, Çünki Rəbb
    xalqına təsəlli verdi, Yerusəlimi satın aldı.
  eng-DBY: Break forth, sing aloud together, waste places of Jerusalem; for Jehovah
    comforteth his people, he hath redeemed Jerusalem.
  hin-2017: हे यरूशलेम के खण्डहरों, एक संग उमंग में आकर जयजयकार करो; क्योंकि यहोवा
    ने अपनी प्रजा को शान्ति दी है, उसने यरूशलेम को छुड़ा लिया है।
  wol-KYG: Yeen genti Yerusalem, àndleen sarxolle; Aji Sax jeey dëfal ñoñam, mooy
    jot Yerusalem gii!
  eng-YLT: Break forth, sing together, O wastes of Jerusalem, For Jehovah hath comforted
    His people, He hath redeemed Jerusalem.
  kne-kne: Dakayo ay nabakas ay luglugar ed Jerusalem, ibogaw yo din ragsak yo, tan
    isalakan Diyos dakayo ya liwliwaena din ipogaw na.
  eng-WYC-2017: The deserted, either forsaken, things of Jerusalem, make ye joy, and
    praise ye together; for the Lord hath comforted his people, he hath again-bought
    Jerusalem.
  eng-WMBB: Break out into joy! Sing together, you waste places of Jerusalem; for
    the LORD has comforted his people. He has redeemed Jerusalem.
  urd-GVH: ऐ यरूशलम के खंडरात, शादियाना बजाओ, ख़ुशी के गीत गाओ! क्योंकि रब ने अपनी
    क़ौम को तसल्ली दी है, उसने एवज़ाना देकर यरूशलम को छुड़ाया है।
  rug-rug: Mi keke gua poraka vura pa kinera qetuqetu, gamu na vetu ta huaradi pa
    Zerusalema, ura ele va manoti e Zihova sari Nana tie, na ele vata rupahia Sa sa
    popoa Zerusalema.
  gaz-gaz: Yaa diigamtoota Yerusaalem tokkummaadhaan faarfannaa gammachuu faarfadhaa;
    Waaqayyo uummata isaa jajjabeessee Yerusaaleminis fureeraa.
  fra-LSG: Éclatez ensemble en cris de joie, Ruines de Jérusalem! Car l’Éternel console
    son peuple, Il rachète Jérusalem.
  gnn-gnn: Nhenydja Djurutjalam wäŋa galŋa‐djulŋithiyana, yakana nhe yurru wäŋa dhuwala
    biyapulnydja ŋorra marrtji ḏaw'‐ḏawyunara, liŋgu Garrayyunydja ŋayipinydja marrparaŋ'kuŋalana
    nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha, liŋguna ŋayi walalanha dhawaṯmaraŋalana märraŋala
    ŋuliŋuruyi miriŋuwalanydja goŋŋuru.
  yal-yal: Ɛ xuini te, ɛ gbelegbele sɛwani ɛ bode xɔn ma, Yerusalɛn taa kalaxin muxune!
    Bayo Alatala a yamaan masabarima, a Yerusalɛn taan xunbama nɛn.
  iou-iou: Unita Jerusalem yotpärare, gäk waŋpäŋ pat yäpmäŋ äbätan upäŋkaŋ oretoret
    pähap nadäŋpäŋ kap inigän kubä te! U imata, Yawetä Jerusalem ämawebe butewaki
    täŋkuŋopäŋ wakiken nanik yämagurirän butewakini paotkuk.
  haw-1868: E hookani olioli oukou, e olioli pu, E na wahi neoneo o Ierusalema; No
    ka mea, ua hoomaha mai o Iehova i kona poe kanaka, Ua hoolapanai oia ia Ierusalema.
  arb-NAV: اهْتِفِي مُتَرَنِّمَةً يَا أَرْضَ أُورُشَلِيمَ الْخَرِبَةَ، لأَنَّ الرَّبَّ
    قَدْ عَزَّى شَعْبَهُ وَافْتَدَى أُورُشَلِيمَ.
  ewe-ewe: Midzi dzidzɔhawo, mi Yerusalem ƒe gli kpowo, elabena Yehowa fa akɔ na eƒe
    dukɔ, eye wòɖe Yerusalem.
  eng-LEE: Break forth [in song], shout together, ye ruins of Jerusalem; the Lord
    hath comforted his people, he hath redeemed Jerusalem.
  asm-FB: যিৰূচালেমৰ উচ্ছন্ন লোকসকল, একেলগে গানেৰে আনন্দত উল্লাস কৰা, কাৰণ যিহোৱাই
    তেওঁৰ লোকসকলক শান্ত্বনা দিলে, তেওঁ যিৰূচালেমক মুক্ত কৰিলে।
  sus-A: دَرِ سَلَمُكَيٍ، وٌ بِرِن شَ وٌ شُي عِتٍ سّيوّ رَ، بَرِ مَ عَلَتَلَ نَ عَ
    شَ حَمَ مَيٌتٌقٍ، عَ نَ دَرِ سَلَمُ شُن سَرَقٍ.
  fra-SBL: Éclatez de joie ! Chantez ensemble, tas de déchets de Jérusalem ; car Yahvé
    a réconforté son peuple. Il a racheté Jérusalem.
  hbo-hbo: פִּצְח֤וּ רַנְּנוּ֙ יַחְדָּ֔ו חָרְבֹ֖ות יְרוּשָׁלָ֑͏ִם כִּֽי־נִחַ֤ם יְהוָה֙
    עַמֹּ֔ו גָּאַ֖ל יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Atĩrĩrĩ, inyuĩ kũndũ kũrĩa kwanangĩtwo kwa Jerusalemu, ambĩrĩriai kũina
    nyĩmbo cia gĩkeno, nĩgũkorwo Jehova nĩahooreretie andũ ake, na agakũũra Jerusalemu.
  fra-NCL: Eclatez ensemble en cris de joie, ruines de Jérusalem ! Car Yahweh a consolé
    son peuple, il a racheté Jérusalem.
  cek-AK: Ahmuen kamro Jerusalem, anghoehaih laa to nawnto sah o oh; Angraeng mah
    angmah ih kaminawk to pathloep boeh, anih mah Jerusalem to akrang boeh.
  cuk-cuk: Jerusalén-dulemar, na be bular-weligwar-namaklegedgi be namakmar. Ar ade,
    Bab-Jehová e-dulemar-baisur-itogega imaksad, degi, Jerusalén-neggwebur bendaksad.
  uig-CYR: И Йерусалимниң харабилири, нахшиларни яңритип тәнтәнә қилиңлар! Чүнки Пәрвәрдигар
    Өз хәлқигә тәсәлли бәргән, У Йерусалимни һәмҗәмәтлик қилип қутқузған!
  tel-2017: యెరూషలేము శిథిలాల్లారా! కలిసి ఆనంద గీతాలు పాడండి. యెహోవా తన ప్రజలను ఆదరించాడు.
    యెరూషలేమును విమోచించాడు.
  hat-BSA: Eklate, rele ak jwa ansanm, kote ki dezole Jérusalem yo, paske SENYÈ a
    te konsole pèp Li a. Li te rachte Jérusalem.
  bxh-bxh: Yelusalem dodogadi, emi aba talotalopa yai au obiyo! Au yogayoga ma kwademiu.
    Paꞌana Guyau haꞌa nuwamiu ya liba fataludi, na ya laoma bena ya fofofahimiu.
  kos-kos: Ngisyak ke pusren engan lulap, Kowos acn su musalla in Jerusalem! LEUM
    GOD El fah molela siti lal Ac akwoye mwet lal.
  hbo-WLC: פִּצְח֤וּ רַנְּנוּ֙ יַחְדָּ֔ו חָרְב֖וֹת יְרוּשָׁלִָ֑ם כִּֽי־נִחַ֤ם יְהוָה֙
    עַמּ֔וֹ גָּאַ֖ל יְרוּשָׁלִָֽם׃
  ibo-ibo: Tienụ mkpu ọṅụ unu mkpọmkpọ ebe niile e tikpọrọ etikpọ na Jerusalem, nʼihi
    na Onyenwe anyị akasịela ndị ya obi. Ọ gbapụtala Jerusalem.
  ory-ory: ହେ ଯିରୂଶାଲମର ଉତ୍ସନ୍ନ ସ୍ଥାନସକଳ, ଉଚ୍ଚ ଆନନ୍ଦଧ୍ୱନି କର, ଏକତ୍ର ଗାନ କର; କାରଣ ସଦାପ୍ରଭୁ
    ଆପଣା ଲୋକମାନଙ୍କୁ ସାନ୍ତ୍ୱନା କରିଅଛନ୍ତି, ସେ ଯିରୂଶାଲମକୁ ମୁକ୍ତ କରିଅଛନ୍ତି।
  chk-chk: Oupwe leüömong le kölfengen, ämi leni mi tala lon Jerusalem, pun ewe Samol
    mi Lapalap a achipa nöün aramas, a pwal angasa chon Jerusalem.
  rop-rop: Ol yumob pipul brom Jerusalem, yumob gidap na brom yumob rabishwan haus.
    Jingat adbala en sing langa YAWEI neim. YAWEI bin meigim im pipul olabat brabli
    gudbinji na. Im kaminap blanga seibum im pipul olabat.
  ukr-1871: Звеселїться ж, засьпівайте разом, ви, розвалини Ерусалиму, бо потїшив
    Господь нарід свій, визволяє Ерусалим.
  deu-1951: Ihr Trümmer Jerusalems, freuet euch und frohlocket miteinander! Denn der
    HERR hat sein Volk getröstet, Jerusalem erlöst!
  eng-JPS: Break forth into joy, sing together, ye waste places of Jerusalem; for
    the LORD hath comforted His people, He hath redeemed Jerusalem.
  srp-1865: Klikujte i pjevajte, razvaline Jerusalimske, jer Gospod utješi narod svoj,
    izbavi Jerusalim.
  lug-lug: Mubaguke okuyimba ennyimba ez’essanyu mwenna, mmwe ebifo bya Yerusaalemi
    ebyazika. Kubanga Mukama asanyusizza abantu be, anunudde Yerusaalemi.
  heb-heb: פצחו רננו יחדו חרבות ירושלם כי נחם יהוה עמו גאל ירושלם׃
  ben-IRV: হে যিরূশালেমের ধ্বংসস্থানগুলো, তোমরা একসঙ্গে চিত্কার করে আনন্দ-গান কর,
    কারণ সদাপ্রভু তাঁর লোকদের সান্ত্বনা দিয়েছেন আর যিরূশালেমকে মুক্ত করেছেন।
  pan-pan: ਖੁੱਲ੍ਹ ਕੇ ਇਕੱਠੇ ਜੈਕਾਰੇ ਗਜਾਓ, ਹੇ ਯਰੂਸ਼ਲਮ ਦੇ ਖੰਡਰੋ! ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ
    ਪਰਜਾ ਨੂੰ ਦਿਲਾਸਾ ਦਿੱਤਾ, ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਛੁਡਾਇਆ ਹੈ।
  mya-JVB: ယေရုရှလင် မြို့၌ ပြိုပျက် ရာအရပ်တို့၊ တညီတညွတ် တည်း သီချင်းဆို သံနှင့်
    ကြွေးကြော် ကြလော့။ ထာဝရဘုရား သည် မိမိ လူ တို့ကို နှစ်သိမ့် စေတော်မူပြီ။ ယေရုရှလင်
    မြို့ကို ရွေးနှုတ် တော်မူပြီ။
  tbg-tbg: Ieruharemio, arevata ai avutaqi naavumaaqa rukavu raakavuma kaakavata,
    ne quaheha aakara nteha ihi tiate. Noravano Kotiva Ieruharemi kuvantu kero, nai
    vaiinti nahenti maara taiqa nimitero, vika muntuka kukuqama nimitaanarove.
  hmo-hmo: Ierusalema ena hadikaia gabudia e, do umui boiboi mai moale bada danu.
    Lohiabada ese iena hanua badana Ierusalema do ia hamauria, bona iena bese taudia
    do ia hagoadaia.
  urd-urd: ऐ येरूशलेम के वीरानो, ख़ुशी से ललकारो, मिलकर नग़मा सराई करो, क्यूँकि ख़ुदावन्द
    ने अपनी क़ौम को दिलासा दिया उसने येरूशलेम का फ़िदिया दिया।
  rus-SYN: Торжествуйте, пойте вместе, развалины Иерусалима, ибо утешил Господь народ
    Свой, искупил Иерусалим.
  bqc-SIM: Yelusalɛũ ziadeↄ, à pũna ń gulakɛao sãnusãnu, asa Dii Yelusalɛũ
    bò, à a gbɛ̃́ↄ nↄ̀sɛ nìninɛ́.
  tcz-CHONGTHU: Pakaiyin Amite alhamon’a, Jerusalem alhatdamtah jeh in, ana kisuchimsa
    Jerusalem chun kipah le thanom tah in vahchoina la hin sadoh hen.
  mar-mar: यरूशलेमेच्या ओसाड स्थळांनो, आनंदाने एकत्र गायन करीत सुटा, कारण परमेश्वराने
    त्याच्या लोकांचे सांत्वन केले आहे. त्याने यरूशलेमेला खंडूण घेतले आहे.
  soq-soq: E Ierusalem bedewe poka donsaile wainilana, awodeaitane nuaeu kawa wana,
    Iawe God apanawa mampolene oniamone saumode, me bolawa debama gonaaleide.
  qub-qub: ¡Jerusalenpa juchusha caycaj pergacuna cushicushpayqui llapayqui gaparpay!
    Acrashan runacunata Tayta Diosga cuyapashanami. Jerusalentaga salbashanami.
  hat-hat: Pete rele, fè fèt ansanm, nou menm vye miray mazi lavil Jerizalèm yo! Paske
    Seyè a bay pèp li a kouraj ankò, li delivre lavil Jerizalèm.
  eng-BSB: Break forth in joy, sing together, O ruins of Jerusalem, for the LORD has
    comforted His people; He has redeemed Jerusalem.
  eng-WEBPB: Break out into joy! Sing together, you waste places of Jerusalem; for
    the LORD has comforted his people. He has redeemed Jerusalem.
  kbq-kbq: Jerusalemi kuma'ma havizama hu'nea kazigama mani'naza vahe'mota, magoka
    tamagerura eri mago huta ranke huta muse zagamera hiho. Na'ankure Ra Anumzamo'a
    vahe'a zamazeri so'e nehuno, Jerusalemi kumara agu'vazino ete nevare.
  nhe-BL: Nochi ma huicaca ica paquilistli ipan Jerusalén yonque xolejtoc imoaltepe
    pampa Toteco Dios quintlasojtlatoc itlacajhua huan quimanahuijtoc inialtepe.
  gub-BL: Zeruzarez heityk pyrer, ezegar nerurywete haw rehe nehe, ta'e Tupàn Tuweharupi
    Wiko Ma'e upuhareko katu wemiaihu a'e wà xe. Upyro putar Zeruzarez a'e nehe.
  eng-DRA: 'Rejoice, and give praise together, O ye deserts of Jerusalem: for the
    Lord hath comforted his people: he hath redeemed Jerusalem.'
