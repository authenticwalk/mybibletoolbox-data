verse: ISA.052.011
translations:
  mal-C: യാത്രയാകുക, യാത്രയാകുക, അവിടെനിന്നു പുറപ്പെടുക! അശുദ്ധമായതൊന്നും സ്പർശിക്കരുത്!
    യഹോവയുടെ മന്ദിരത്തിലെ പാത്രങ്ങൾ ചുമക്കുന്നവരേ, അതിന്റെ നടുവിൽനിന്ന് പുറപ്പെടുക,
    നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുക.
  deu-TKW: 'Hinweg, hinweg! Zieht aus von dort! Rührt nichts Unreines an! Zieht fort
    aus seinem Bereiche: reinigt euch, ihr Waffenträger Jahwes!'
  lin-lin: Bokende, bokende, bobima awa ! Bosimba eloko moko te ya mbindo ! Bobima
    kati na yango mpe bozala peto, bino oyo bomemi bisalelo ya Tempelo ya Yawe !
  eng-LSV: Turn aside, turn aside, go out from there, || Do not touch the unclean,
    || Go out from her midst, || Be pure, who are carrying the weapons of YHWH.
  eng-GNV: 'Depart, depart ye: goe out from thence and touche no vncleane thing: goe
    out of the middes of her: be ye cleane, that beare the vessels of the Lord.'
  eng-WEBSTER: Depart ye, depart ye, go ye out from thence, touch no unclean thing
    ; go ye out of the midst of her; be ye clean, that bear the vessels of the LORD.
  nhw-BL: Huajca xiquisaca tlen tlali Babilonia huan xijcahuaca nochi catli amo cuali
    nopona. Ximohuejcatlalica tlen nopa tlali huan amo xiquitzquica tlamantli catli
    amo tlapajpactli nopona. Huan ximotlapajpacchihuaca nochi amojuanti catli anquihualicaj
    nopa tlamantzitzi tlatzejtzeloltic catli iaxca TOTECO para amotlal. huan xiquisaca
    tlen nopona.
  swh-ONEN: Ondokeni, ondokeni, tokeni huko! Msiguse kitu chochote kilicho najisi!
    Tokeni kati yake mwe safi, ninyi mchukuao vyombo vya Bwana.
  bba-bba: Bɛɛ be i Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu sɔɔwɑ i kɑ wee, i tii dɛɛrɑsio.
    Kpɑ i se i yɑri Bɑbilonin di. I ku ɡɑ̃ɑnu ɡɑnu bɑbɑ ni nu disi mɔ.
  eng-KJVCPB: Depart ye, depart ye, go ye out from thence, touch no unclean thing;
    Go ye out of the midst of her; be ye clean, that bear the vessels of the Lord.
  luo-luo: Wuoguru, wuoguru, auru kanyo! Kik umul gima ochido! Wuoguru kuome mondo
    ubed maler, un mutingʼo gik ler mar Jehova Nyasaye.
  meu-meu: A raka oho, a raka oho, ena amo a raka lasi; ḡau mirona ta basio daua toho.
    Iehova ena nau, kibo, kehere o huamu taumui, ia bogaragina amo a raka lasi, ba
    haheḡoeva.
  npi-ULB: छोड, छोड, त्यहाँबाट बाहिर जाओ । अशुद्ध कुनै कुरा नछोओ । त्यसको माझबाट जाओ
    । आफैलाई शुद्ध बनाओ, तिमीहरू जसले परमप्रभुको पात्रलाई बोक्‍छौ ।
  yor-yor: Ẹ túká, ẹ túká, ẹ jáde kúrò níhìn-ín yìí! Ẹ má fọwọ́ kan ohun àìmọ́ kan!
    Ẹ jáde kúrò nínú rẹ̀ kí ẹ sì di mímọ́, ẹ̀yin tí ẹ̀ ń gbé ohun èlò Olúwa.
  pes-OPCB: اینک خود را از قید اسارت آزاد سازید و بابِل و تمام مظاهر آن را پشت سر
    بگذارید، زیرا آنها ناپاک هستند. شما قوم مقدّس خداوند هستید. ای همهٔ شما که ظروف
    خانهٔ خداوند را حمل می‌کنید و به وطن باز می‌گردید، خود را پاک سازید!
  tgl-ULB: Umalis kayo, umalis kayo, lumabas kayo roon; huwag kayong humipo ng kahit
    anong maruruming bagay; umalis kayo sa kaniyang kalagitnaan; dalisayin ninyo ang
    inyong mga sarili, kayong mga nagdadala ng mga sisidlan ni Yahweh.
  cbu-NT: Ashirucha, nuw siyaa, ¡Shtungangints! Yaktash Babiloniyaa ksangtsa. Maachee
    yutaritshish ptatintspa. ¡Mikintsa! Babiloniyaa izuuru ksangtsa. ¡Yutaritshishee
    pakchiyam chinarintspa; ptatintspa! Apanllee maachirit yáyarush, waptam Apanllip
    pang' chipayarus, wayangtsa.
  hui-hui: Tí bibahende Babilono yu wahai halu ibai holene nga. Ani ibule howa Anduane
    Homogonaga deni bayale ndo ngaruha tínaga bu mini dindini wini nagalone ngaruha
    bu mini pagaho yalu naibalimu. Ibalu howa tí marume ndisi belediru Anduane Homogonaga
    andaha wiagaru yalu ibalu kamiru ko mbira tíha para nahe holenaga mana biaga wiyaruni
    biai halu ibalimu.
  mya-mya: သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ခွက်​ဖ​လား​များ​ကို ကိုင်​ဆောင်​လာ​သူ​အ​ပေါင်း​တို့၊
    ဗာ​ဗု​လုန်​ပြည်​မှ​ချက်​ချင်း​ထွက်​ခွာ​လာ​ကြ​လော့။ တား​မြစ်​ထား​သည့်​အ​ရာ​များ​ကို​လက်​နှင့်​မျှ
    မ​တို့​ကြ​နှင့်။ သင်​တို့​ကိုယ်​ကို​သန့်​စွာ​ထား​၍​မြို့​ထဲ​မှ ထွက်​ခွာ​သွား​ကြ​လော့။
  bod-N: ཆས་ཤིག ཆས་ཤིག ཁྱོད་རྣམས་གནས་དེ་ནས་ཕྱི་ལ་ཆས་ཤིག མི་གཙང་བ་རྣམས་ལ་མི་རེག་པར་ཕྱི་ལ་ཆས་ཤིག
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཆས་འཁུར་མཁན་ཁྱོད་རྣམས་པཱ་པེལ་ལོན་གྲོང་ཁྱེར་ནས་ཕྱི་རུ་ཡོང་སྟེ་རང་ཉིད་གཙང་མར་གྱིས་ཤིག
  sna-sna: Ibvai, ibvai, budai ikoko! Musabata chinhu chine tsvina! Budaimo mugova
    vakachena, imi munotakura midziyo yaJehovha.
  spa-BLM: ¡Salgan! ¡Salgan! ¡Salgan de ahí! ¡No toques ninguna cosa impura! ¡Sal
    de entre ella! Limpiaos, vosotros que lleváis los vasos de Yahvé.
  cac-cac: Elan̈ec, elan̈ecta d'a yol sc'ab' eb' aj Babilonia. A ex eyed'nac yamc'ab'
    yic stemplo Jehová, man̈ eyam tas man̈ vach'oc, man̈ eyac'b'at e b'a d'a scal
    chucal.
  swh-ULB: Ondokeni, ondokeni, enendeni mbali na hapa; msiguse kitu chochote ambacho
    ni najisi; au kuishi katikati yake; jitakase mwenyewe, enyi mliobeba vyombo vya
    Yahwe.
  bel-bel: 'Ідзеце, ідзеце, выходзьце адтуль: не дакранайцеся да нячыстага; выходзьце
    з асяродзьдзя ягонага, ачысьціце сябе, носьбіты сасудаў Гасподніх!'
  deu-ELBBK: Weicht, weicht, geht von dort hinaus, rührt nichts Unreines an! Geht
    hinaus aus ihrer Mitte, reinigt euch, die ihr die Geräte des HERRN tragt!
  mbb-OT: Sikiyu is ed-uwit te menge gelemiten diyà te valey te Nengazen, awè kew
    en diyà te Babilonia! Gawas kew en keniyan! Kenè kew ǥawed te ed-isipen he meremerik.
    Gawas kew en diyà te Babilonia, ne mebpekewaǥas kew.
  mal-2015: വിട്ടു പോരുവിൻ; വിട്ടുപോരുവിൻ; അവിടെ നിന്നു പുറപ്പെട്ടുപോരുവിൻ; അശുദ്ധമായതൊന്നും
    തൊടരുതു; അതിന്റെ നടുവിൽ നിന്നു പുറപ്പെട്ടുപോരുവിൻ; യഹോവയുടെ ഉപകരണങ്ങളെ ചുമക്കുന്നവരേ,
    നിങ്ങളെത്തന്നേ നിർമ്മലീകരിപ്പിൻ.
  gup-gup: Mah, ngudda nawu ngurrikanahkan banikkin manbu nawu Yawey nuye, wanjh ngurribebmerrimen
    dja ngurriray. Yuwn bu ngurrikilekme nawu nawarrekenh, dja ngurridjalmarnburrimen
    bu ngurriyime manbu kundjalmakkenh.
  rmc-rmc: Džan avri! Džan avri! Džan odarik avri! Ma chuden tumen le nažuže vecendar!
    Aven avri andral o Babilon a obžužaren tumen, tumen, so hordinen le RAJESKRE nadobi!
  pes-OPV: ‌ای شما که ظروف خداوند را برمی داریدبیکسو شوید بیکسو شوید و از اینجا بیرون
    رویدو چیز ناپاک را لمس منمایید و از میان آن بیرون رفته، خویشتن را طاهر سازید.
  ron-1924: Плекаць, плекаць, ешиць дин Бабилон! Ну вэ атинӂець де нимик некурат!
    Ешиць дин мижлокул луй! Курэцици-вэ, чей че пуртаць васеле Домнулуй!
  ben-OBCV: বের হও, বের হও, ওই স্থান ছেড়ে চলে যাও! কোনো অশুচি বস্তু স্পর্শ কোরো না!
    তোমরা যারা সদাপ্রভুর পাত্রসকল বহন করো, তোমরা ওর মধ্য থেকে বেরিয়ে এসো ও পবিত্র
    হও।
  som-som: Kuwiinna weelasha Rabbiga sidow, taga, oo taga, oo halkaas ka soo baxa,
    ha taabanina wax aan daahir ahayn, oo iyada ka dhex baxa, oo daahir ahaada.
  lat-VUC: Recedite, recedite; exite inde, pollutum nolite tangere; exite de medio
    ejus; mundamini, qui fertis vasa Domini.
  eng-ASVBT: Depart ye, depart ye, go ye out from thence, touch no unclean thing;
    go ye out of the midst of her; cleanse yourselves, ye that bear the vessels of
    Jehovah.
  ita-1885: Dipartitevi, dipartitevi, uscite di là, non toccate cosa alcuna immonda;
    uscite del mezzo di quella; purificatevi, voi che portate i vasi del Signore.
  eng-LXXUP: Depart ye, depart, go out from thence, and touch not the unclean thing;
    go ye out from the midst of her; separate yourselves, ye that bear the vessels
    of the Lord.
  eng-ULB: Leave, leave, go out from there; touch nothing unclean; leave from her
    midst; purify yourselves, you who carry the vessels of Yahweh.
  spa-VBL: ¡Salgan, salgan, salgan de ahí! No traigan nada pagano; salgan y dejen
    todo atrás. Los que llevan los objetos sagrados del Señor deben purificarse.
  fra-_FOB: Retirez-vous, retirez-vous, sortez de là! Ne touchez à rien d'impur, sortez
    du milieu d'elle; purifiez-vous, vous qui portez les vases de l'Éternel!
  mal-mal: വിട്ടു പോരുവിൻ; വിട്ടു പോരുവിൻ; അവിടെനിന്നു പുറപ്പെട്ടുപോരുവിൻ; അശുദ്ധമായതൊന്നും
    തൊടരുത്; അതിന്റെ നടുവിൽനിന്നും പുറപ്പെട്ടുപോരുവിൻ; യഹോവയുടെ ഉപകരണങ്ങളെ ചുമക്കുന്നവരേ,
    നിങ്ങളെത്തന്നെ നിർമ്മലീകരിക്കുവിൻ.
  urd-GVR: Jāo, chale jāo! Wahāṅ se nikal jāo! Kisī bhī nāpāk chīz ko na chhūnā. Jo
    Rab kā sāmān uṭhāe chal rahe haiṅ wuh wahāṅ se nikal kar pāk-sāf raheṅ.
  suz-BL: ग्रूङीन, ग्रूङीन, मेकेर रे ग्रूङीन। ग्रांग्रा दिशो थोव़क मथिने। मेको आन
    दाते रे ग्रूङीन। परमप्रभु यावे आ खिं ङा मार मार कुरबपुकी परमप्रभु आ ङोंइती जाक्‍शा,
    इन कली ठीक सेलीन।
  eng-NOY: Depart, depart ye; go ye out from thence; Touch no unclean thing! Go ye
    out from the midst of her; Be ye clean, ye that bear the vessels of Jehovah!
  ita-1927: Dipartitevi, dipartitevi, uscite di là! Non toccate nulla d’impuro! Uscite
    di mezzo a lei! Purificatevi, voi che portate i vasi dell’Eterno!
  ckb-ckb: ئەی هەڵگرانی کەلوپەلی پەرستگای یەزدان، جیا بنەوە، جیا بنەوە، لە بابل بچنە
    دەرەوە! دەست لە هیچ شتێکی گڵاو مەدەن! لەناوی وەرنە دەرەوە، خۆتان پاک بکەنەوە!
  eng-BBE: Away! away! go out from there, touching no unclean thing; go out from among
    her; be clean, you who take up the vessels of the Lord.
  kan-OKCV: ಹೊರಡಿರಿ, ಹೊರಡಿರಿ, ಅಲ್ಲಿಂದ ಹೊರಗೆ ಹೋಗಿರಿ, ಅಶುದ್ಧವಾದ ಯಾವುದನ್ನೂ ಮುಟ್ಟದಿರಿ.
    ಅವಳ ಮಧ್ಯದಿಂದ ಹೊರಗೆ ಹೋಗಿರಿ. ಯೆಹೋವ ದೇವರ ದೇವಾಲಯದ ಪಾತ್ರೆಗಳನ್ನು ಹೊರುವವರೇ, ನೀವು ಶುದ್ಧರಾಗಿರಿ.
  tam-2017: புறப்படுங்கள், புறப்படுங்கள், அவ்விடம்விட்டுப் போங்கள்; அசுத்தமானதைத்
    தொடாதிருங்கள்; யெகோவாவுடைய பாத்திரங்களைச் சுமக்கிறவர்களே, அதின் நடுவிலிருந்து
    புறப்பட்டு உங்களைச் சுத்திகரியுங்கள்.
  spa-RV-1909: Apartaos, apartaos, salid de ahí, no toquéis cosa inmunda; salid de
    en medio de ella; limpiaos los que lleváis los vasos de Jehová.
  ron-BTF: Plecaţi, plecaţi, ieşiţi de aici, nu atingeţi nimic necurat; ieşiţi de
    acolo; fiţi curaţi, cei care purtaţi vasele DOMNULUI.
  eng-WEBP: Depart! Depart! Go out from there! Touch no unclean thing! Go out from
    among her! Cleanse yourselves, you who carry the LORD’s vessels.
  eng-FBV: Leave, leave, get out of there! Don't bring anything pagan; come out and
    leave it all behind. Those of you who carry the Lord's sacred articles are to
    purify yourselves.
  nld-1939: Terug, terug! Trekt er uit weg; Raakt niet aan wat onrein is; Trekt weg
    uit zijn midden, en maakt u weer rein, Die Jahweh’s vaten moet dragen!
  nch-BL: Huajca xiquisaca ten tali Babilonia huan xijcahuaca nochi cati amo cuali
    nopona. Ximohuejcatalica ten nopa tali huan amo xiquitzquica tamanti cati amo
    tapajpacti nopona. Huan ximotapajpacchihuaca nochi amojuanti cati anquihualicaj
    nopa tamantzitzi tatzejtzeloltic cati iaxca TOTECO para amotal huan xiquisaca
    ten nopona.
  vie-1934: Các ngươi hãy đi, hãy đi, đi ra khỏi đó! Đừng động đến đồ ô uế, hãy ra
    khỏi giữa nó. Các ngươi là kẻ mang khí dụng Đức Giê-hô-va, hãy làm cho sạch mình!
  hin-CV: चले जाओ यहां से! किसी भी अशुद्ध वस्तु को हाथ न लगाओ! तुम जो याहवेह के पात्रों
    को उठानेवाले हो, नगर के बीच से निकलकर बाहर चले जाओ तथा अपने आपको शुद्ध करो.
  eng-OURB: Depart, depart, go out from there; touch no unclean thing! Go out from
    among her! Cleanse yourselves, you who carry Adonai’s temple equipment.
  spa-BES: ¡Fuera! ¡lejos! sal de allí, sin tocar nada inmundo; salid de entre ella;
    Sé limpio, tú que tomas los vasos del Señor.
  tdx-tdx: Miavota, Miengà, miakara boak’ ao, ko mitsapa raha maleotse; miakara boak’
    añivo’e ao, miliova, ry mpinday o harao’ Iehovào.
  tha-KJV: เจ้​าทั้งหลายผู้ถือเครื่องภาชนะของพระเยโฮวาห์ ไปซี จงไป ออกไปจากที่​โน่น
    อย่าแตะต้องสิ่งซึ่งไม่​สะอาด จงออกไปจากท่ามกลางเธอ จงชำระตัวของเจ้าให้​บริสุทธิ์
  por-BR-2018: Retirai-vos! Retirai-vos! Saí daí! Não toqueis em coisa impura! Saí
    do meio dela! Purificai-vos vós que levais os vasos do SENHOR!
  deu-ELO: Weichet, weichet, gehet von dannen hinaus, rühret nichts Unreines an! Gehet
    hinaus aus ihrer Mitte, reiniget euch, die ihr die Geräte Jehovas traget!
  eng-WYC-2018: Go ye away, go ye away, go ye out from thence; do not ye touch [the]
    defouled thing, go ye out from the midst thereof; be ye cleansed, that bear the
    vessels of the Lord.
  epo-epo: Foriru, foriru, eliru el tie, ne tuŝu malpuraĵon; eliru el ĝia mezo; purigu
    vin, ho portantoj de la vazoj de la Eternulo.
  uig-PIN: Qiⱪip ketinglar, qiⱪip ketinglar; Ⱨeq napak nǝrsigǝ tǝgmǝy xu yǝrdin qiⱪip
    ketinglar; Uning otturisidin qiⱪip ketinglar; Pǝrwǝrdigarning muⱪǝddǝs ⱪaqa-ⱪuqilirini
    kɵtürgüqilǝr, ɵzünglarni pak tutunglar;
  beo-beo: Masa! Ba:bilone fisili ga masa! Ledo liligi maedafa digili ba:ma. Dilia
    Debolo ofodo amola Godema nodone sia:ne gadosu liligi gaguli ahoasu dunu! Ledo
    fisili, gadili asili, dilia hadigi hou mae wadela:ma!
  tpi-OTNT: Yupela olgeta i mas lusim Babilon na i kam. Na lukaut gut, nogut yupela
