    кетиңлар; Униң оттурисидин чиқип кетиңлар; Пәрвәрдигарниң муқәддәс қача-қучилирини
    көтәргүчиләр, өзүңларни пак тутуңлар;
  tel-2017: అక్కడ నుంచి వెళ్ళిపోండి. వెళ్ళండి, వెళ్ళండి. అపవిత్రమైన దేనినీ తాకవద్దు.
    యెహోవా సేవాపాత్రలను మోసే మీరు, మిమ్మల్ని మీరు పవిత్రపరచుకోండి.
  hat-BSA: Sòti! Sòti! Kite kote sa a! Pa touche anyen ki pa pwòp! Sòti nan mitan
    li! Vin pirifye nou menm! Netwaye nou, nou ki pote veso SENYÈ a.
  kos-kos: Aklohya in som liki acn Babylonia, Kowos nukewa su us kufwa lun Tempul.
    Nimet kahlya kutena ma su tia fal in pusralyuk; Karingin kowos sifacna in mutal
    na, ac som.
  hbo-WLC: ס֤וּרוּ ס֙וּרוּ֙ צְא֣וּ מִשָּׁ֔ם טָמֵ֖א אַל־תִּגָּ֑עוּ צְא֣וּ מִתּוֹכָ֔הּ
    הִבָּ֕רוּ נֹשְׂאֵ֖י כְּלֵ֥י יְהוָֽה׃
  ibo-ibo: Wezuganụ onwe unu, wezuganụ onwe unu, sinụ nʼebe ahụ pụọ. Unu emetụkwala
    ihe ọbụla rụrụ arụ aka. Sitenụ nʼetiti ya pụta, dịrịnụ ọcha, unu ndị na-ebu ihe
    dị iche iche nke ụlọ Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରସ୍ଥାନ କର, ପ୍ରସ୍ଥାନ କର, ସେହି ସ୍ଥାନରୁ ବାହାରି ଯାଅ, କୌଣସି ଅଶୁଚି
    ବସ୍ତୁ ଛୁଅଁ ନାହିଁ; ତୁମ୍ଭେମାନେ ତାହାର ମଧ୍ୟରୁ ବାହାରି ଯାଅ; ହେ ସଦାପ୍ରଭୁଙ୍କର ପାତ୍ରବାହକଗଣ,
    ତୁମ୍ଭେମାନେ ଶୁଚି ହୁଅ।
  chk-chk: Oupwe towu, oupwe towu seni lon Papilon, nge ousap atapa och mettoch mi
    limengau. Oupwe towu seni o alimöchükemi, ämi mi mwärei pisekin imwen ewe Samol
    mi Lapalap.
  rop-rop: Yumob libum det taun gulum Bebalon. Yumob nomo tatjim enijing weya im nomo
    klinbala. Yumob meigim miselp klinbala en redibala blanga garrimapbat ola seikridwan
    ebrijing blanga YAWEI.
  ukr-1871: Ійдїте ж, ійдїте, виходїть із відти; не торкайтесь нечистого; виходїть
    із посеред него, очистїть себе, ви, що носите посуди Господнї!
  deu-1951: Weichet! weichet! ziehet aus von dannen! rühret nichts Unreines an! Ziehet
    weg aus ihrer Mitte! Reiniget euch, die ihr des HERRN Geräte traget!
  eng-JPS: Depart ye, depart ye, go ye out from thence, touch no unclean thing; go
    ye out of the midst of her; be ye clean, ye that bear the vessels of the LORD.
  srp-1865: Otstupite, otstupite, izidite odatle, ne dotièite se nièega neèista; izidite
    ispred njega, oèistite se vi koji nosite sude Gospodnje.
  lug-lug: Mugende, mugende muveewo awo. Temukwata ku kintu kyonna kitali kirongoofu.
    Mukifulumemu mubeere balongoofu mmwe abasitula ebyombo bya Mukama.
  heb-heb: סורו סורו צאו משם טמא אל תגעו צאו מתוכה הברו נשאי כלי יהוה׃
  ben-IRV: চল, চল, সেই জায়গা থেকে বের হয়ে এস; কোনো অশুচি জিনিস ছুঁয়ো না; অর মধ্যে
    থেকে বের হও; তোমরা যারা সদাপ্রভুর পাত্র বয়ে নিয়ে যাও তোমরা বিশুদ্ধ হও।
  pan-pan: ਦੂਰ ਹੋਵੋ, ਦੂਰ ਹੋਵੋ, ਉੱਥੋਂ ਨਿੱਕਲ ਜਾਓ! ਕਿਸੇ ਅਸ਼ੁੱਧ ਵਸਤੂ ਨੂੰ ਹੱਥ ਨਾ ਲਾਓ, ਉਹ
    ਦੇ ਵਿਚਕਾਰੋਂ ਨਿੱਕਲ ਜਾਓ! ਆਪ ਨੂੰ ਸਾਫ਼ ਕਰੋ, ਤੁਸੀਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਾਂਡੇ ਚੁੱਕਦੇ ਹੋ।
  mya-JVB: ထွက် ကြ။ ထွက် ကြ။ ထို အရပ်မှ ထွက် သွားကြလော့။ မစင်ကြယ် သောအရာကို လက်နှင့်မျှ
    မ တို့ ကြနှင့်။ ထိုအရပ်ထဲက ထွက်သွား ကြလော့။ ထာဝရဘုရား ၏ အဆောက်အဦး တို့ကို ဆောင်ရွက်
    သောသူတို့၊ သန့်ရှင်း ခြင်းရှိကြလော့။
  tbg-tbg: Ne ekaa Babironi mini ke aniate. Ne ani vaiha rauriha variate. Hauri ne
    kia kotataiqamake vaina haikara utu varevorave. Haaru Kotira Naavuqiraa haika
    Babironini vare vuru kaara, kaapuve tanuve vo haikave, ne kotataiqamake vaika
    vi haikara vi haikara Babironiqihai qaiqaa vare vuru Ieruharemini kaate.
  hmo-hmo: Dubu Helaga ena kohu umui huaia noho taudia e, Babulonia dekena amo do
    umui raka siri momokani! Miro gauna ta do umui dogoatao lasi. Do umui helaga noho,
    bona unai gabu do umui rakatania.
  urd-urd: ऐ ख़ुदावन्द के ज़ुरूफ़ उठाने वालो, रवाना हो, रवाना हो; वहाँ से चले जाओ,
    नापाक चीज़ों को हाथ न लगाओ, उसके बीच से निकल जाओ और पाक हो।
  rus-SYN: Идите, идите, выходите оттуда; не касайтесь нечистого; выходите из среды
    его, очистите себя, носящие сосуды Господни!
  bqc-SIM: À fɛlɛ, à fɛlɛ, à bↄ we, ásu ↄkã pↄ́ gbãlɛawao. Á gbɛ̃́ pↄ́ á Dii
    kpɛ́ pↄ́ↄ sɛa, à bↄlɛu, íↄ ku gbãlɛsai.
  tcz-CHONGTHU: Natoh khah chasun thenglou ahina’a konin potnin, potdoh'in chule nasohchanna
    chu dalhatan. Pakai dia athenga thil ho a’inlama pohon, hichea konhin potnun lang
    chule kisuthengun.
  mar-mar: तुम्ही निघा, तुम्ही निघा, तुम्ही येथून निघून जा, अपवित्र गोष्टींना स्पर्श
    करू नका. तुम्ही त्यामधून निघून जा, जे तुम्ही परमेश्वराची पात्रे वाहता ते तुम्ही
    आपणाला शुद्ध करा.
  qub-qub: Chay Babiloniapita llojshicuyna-llapa. Ama yataychu imatapis ganrayächicoj
    cajtaga. Chaycho caycashayquipitaga llojshicuyna ari. ¡Tayta Diospa rispitädu
    cösancunata cutichejcunaga ganrayächicojcunata ama yataychu!
  hat-hat: Wete kò nou nan lavil Babilòn! Wete kò nou! Pati ale! Pa manyen anyen nou
    pa dwe manyen! Wete kò nou nan mitan lavil la. Mete nou nan kondisyon pou nou
    fè sèvis pou Bondye, nou menm k'ap pote veso ki apa pou sèvis Seyè a.
  eng-BSB: Depart, depart, go out from there! Touch no unclean thing; come out from
    it, purify yourselves, you who carry the vessels of the LORD.
  eng-WEBPB: Depart! Depart! Go out from there! Touch no unclean thing! Go out from
    amongst her! Cleanse yourselves, you who carry the LORD’s vessels.
  kbq-kbq: Babiloni kumara atreta atiramita eho, atreta atiramita ne-etma, agruma
    osu'nesnia zana avakora osiho. Ana nehutma Ra Anumzamofo mono nompima eri'zama
    e'neriza zantamina eritama esnaza vahe'mota, tamagra'a tamazeri agru huteta ana
    zantamina erita eho.
  nhe-BL: Huajca xiquisaca tlen tlali Babilonia huan xijcahuaca nochi tlen ax cuali
    nopano. Ximohuejcatlalica tlen nopa tlali huan amo xiquitzquica tlamantli tlen
    ax tlapajpactic nopano. Huan ximotlapajpacchihuaca nochi imojuanti tlen inquihualicaj
    nopa tlamantzitzi tlatzejtzeloltic tlen iaxca TOTECO para ipan imotlal huan xiquisaca
    tlen nopano.
  gub-BL: Heremiaihu wà, pehem Mawiron wi nehe. Pehem paw rupi nehe. Pepokok zo ma'e
    iaiw ma'e rehe nehe. Ma'e heràpuzuhu pe har heraha har wà nehe, tuwe uzemukatu
    kar herenataromo wà nehe.
  eng-DRA: 'Depart, depart, go ye out from thence, touch no unclean thing: go out
    of the midst of her, be ye clean, you that carry the vessels of the Lord.'
