  cek-AK: Tawt hoiah caeh o hmah; cawnhhaih hoiah doeh caeh o hmah; Angraeng loe nangcae
    hmaa ah caeh tih; nangcae pakaa hanah Israel Sithaw loe hnukbang ah om tih.
  cuk-cuk: Degi-inigwele, mer be gwae-gwae itomalo. Mer be gwae-gwae-abarmakdemarbalo.
    Ar Bab-Jehová bemar-idumai guoed. Israel-e-Bab-Dummad be-sorba-nai guoed.
  uig-CYR: Чүнки силәр алдириған пети әмәс, Патипарақ қачқан пети әмәс чиқип кетисиләр;
    Чүнки Пәрвәрдигар алдиңларда маңиду, Исраилниң Худаси арқа муһапизәтчиңлар болиду.
  tel-2017: మీరు త్వరపడి బయలుదేరరు, పారిపోయేలా వెళ్లరు. యెహోవా మీ ముందు నడుస్తాడు.
    ఇశ్రాయేలు దేవుడు మీ వెనుక కావలివాడుగా ఉంటాడు.
  hat-BSA: Nou p ap kite ak gran vites, ni nou p ap kouri devan moun; paske SENYÈ
    a va ale devan nou e Bondye Israël la va fè gad an aryè.
  kos-kos: Pacl se inge kowos ac tia enenu in sulaklak mukuiyak, Mweyen kowos tia
    kaing. LEUM GOD lowos El ac kol kowos. El fahsr meet liki kowos ac oayapa fahsr
    tukuwos.
  hbo-WLC: כִּ֣י לֹ֤א בְחִפָּזוֹן֙ תֵּצֵ֔אוּ וּבִמְנוּסָ֖ה לֹ֣א תֵלֵכ֑וּן כִּֽי־הֹלֵ֤ךְ
    לִפְנֵיכֶם֙ יְהוָ֔ה וּמְאַסִּפְכֶ֖ם אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ma unu agaghị eji ọkụ ọkụ pụọ, unu agakwaghị agbapụ ọsọ, nʼihi na Onyenwe
    anyị ga-ebutere unu ụzọ, ọ bụkwa ya, Chineke Izrel, ga-echebe unu nʼazụ.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ତରତର ହୋଇ ବାହାରି ଯିବ ନାହିଁ, କିଅବା ତୁମ୍ଭେମାନେ ପଳାୟନ କରି ବାହାରି
    ଯିବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ଆଗେ ଆଗେ ଗମନ କରିବେ ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କର
    ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ ହେବେ।
  chk-chk: Nge ousap towu fän atapwalapwal, ousap pwal sü. Iwe, ewe Samol mi Lapalap
    epwe akom mwemi, ewe Koten Israel epwe kükümwir o tümwünükemi.
  rop-rop: Yumob nomo lafta ran kwikbala. Nomo enibodi garra ranimapbat yumob. YAWEI
    det trubala God blanga ola Isreil pipul garra lidimbat yumob en maindimbat yumob
    brom ola enami blanga yumob.
  ukr-1871: Ви ж вийдете не з поквапом і не навтеки, бо поперід вас ійти ме Господь,
    і Бог Ізраїля буде вас провожати.
  deu-1951: Ihr werdet aber nicht ängstlich davoneilen, noch wie Flüchtlinge gehen;
    denn der HERR wird vor euch herziehen, und der Gott Israels wird eure Nachhut
    sein.
  eng-JPS: For ye shall not go out in haste, neither shall ye go by flight; for the
    LORD will go before you, and the God of Israel will be your rearward.
  srp-1865: Jer neæete izaæi u hitnji, niti æete iæi bježeæi; jer æe Gospod iæi pred
    vama, i zadnja vojska biæe vam Bog Izrailjev.
  lug-lug: Naye temulivaamu nga mwanguyiriza so temuligenda nga mudduka; kubanga Mukama
    alibakulembera abasookeyo; Katonda wa Isirayiri y’alibakuuma.
  heb-heb: כי לא בחפזון תצאו ובמנוסה לא תלכון כי הלך לפניכם יהוה ומאספכם אלהי ישראל׃
  ben-IRV: কারণ তোমরা তাড়াতাড়ি করে বাইরে যাবে না, পালিয়ে যাবে না, কারণ সদাপ্রভু
    তোমাদের আগে আগে যাবেন এবং ইস্রায়েলের ঈশ্বর তোমাদের পিছন দিকের রক্ষক হবেন।
  pan-pan: ਨਾ ਤਾਂ ਤੁਸੀਂ ਕਾਹਲੀ ਨਾਲ ਨਿੱਕਲ ਜਾਓਗੇ, ਨਾ ਨੱਠ ਕੇ ਚੱਲੇ ਜਾਓਗੇ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲੇਗਾ, ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਪਿੱਛੋਂ ਤੁਹਾਡੀ ਰਾਖੀ ਕਰੇਗਾ।
  mya-JVB: သင်တို့သည် အလျင်အမြန် မ ထွက် ရကြ။ ပြေး ၍ မ သွား ရကြ။ ထာဝရဘုရား သည် သင်
    တို့ရှေ့ ၌ ကြွ တော်မူမည်။ နောက်၌လည်း ဣသရေလ အမျိုး၏ ဘုရား သခင် သည် သင် တို့အကွယ်
    အကာဖြစ်တော်မူမည်။
  tbg-tbg: Ne Babironihai kia paparuqamake aniate. Vaiintivano ruqemakero kante anintemake,
    ne anivora. Noravano Kotiva naima ni ntita varero avuni vuanaro. Ni Isareri Variqavano
    ni naantiaraini anikavata antua nimitaanaro.
  hmo-hmo: To inai neganai do umui raka mai haraga lasi, bona do umui heau mai lasi.
    Badina be Lohiabada, emui Dirava, ese umui do ia hakaua, bona kahana kahana ibounai
    dekena amo, ia ese umui do ia naria noho.
  urd-urd: क्यूँकि तुम न तो जल्द निकल जाओगे, और न भागनेवाले की तरह चलोगे; क्यूँकि
    ख़ुदावन्द तुम्हारा हरावल, और इस्राईल का खुदा तुम्हारा चन्डावल होगा।
  rus-SYN: ибо вы выйдете неторопливо, и не побежите; потому что впереди вас пойдет
    Господь, и Бог Израилев будет стражем позади вас.
  bqc-SIM: Á bↄlɛ ń leeleoo, á tá ń bàalɛaoo, asa Dii Isailiↄ Lua a zɛmikũɛ́,
    i ɛa àↄ tɛ́ á kpɛ.
  tcz-CHONGTHU: Nanghon na hinkhou kihuhbitna dinga, kino loutah’a na dalhah diu ahi.
    Ajeh chu Pakai chu na masang sanguva anamasa ding; Israel Pathen chun na nunglamu
    ahonbit ding ahi.
  mar-mar: कारण तुम्ही घाईने निघणार नाही, किंवा तुम्हास पळून जाणे भाग पडणार नाहीत.
    कारण परमेश्वर तुमच्यापुढे जाणार, आणि इस्राएलचा देव तुमच्या पाठीशी असेल.
  qub-qub: Ichanga manami apuräduchu llojshicunquipaj. Manami gueshpiypachu aywacunquipaj.
    Chaynöga canga gam Israelcunapa Tayta Diosniqui imapitapis chapäshuptiquimi.
  hat-hat: Fwa sa a, nou pa bezwen prese kouri ale. Nou p'ap fè tankou moun k'ap kouri
    chape poul yo. Paske Seyè a, Bondye nou an, ap pran devan nou. Se li menm tou,
    Bondye pèp Izrayèl la, k'ap mache dèyè pou pwoteje nou.
  eng-BSB: For you will not leave in a hurry nor flee in haste, for the LORD goes
    before you, and the God of Israel is your rear guard.
  eng-WEBPB: For you shall not go out in haste, neither shall you go by flight; for
    the LORD will go before you, and the God of Israel will be your rear guard.
  kbq-kbq: Hianagi tamagra ame'amara hutma Babiloni kumara atretma vuge, korora freta
    vugera osiho. Na'ankure Ra Anumzana Israeli vahe Anumzamo vugota huramanteno ne-eno,
    ehenka huno kegava huramanteno vugahie.
  nhe-BL: Pero quema inquisase, ax monequi inmotlalojtihualase queja se tlen cholohua
    para quimanahuis iyolis, pampa TOTECO tlen toDIOS tiisraelitame inmechyacantihualas
    huan inmechmocuitlahuijtihualas.
  gub-BL: Napehem kwaw na'arewahy nehe. Ni amo napemuzàn kar kwaw wà nehe, ta'e Tupàn
    Tuweharupi Wiko Ma'e wexak kar putar peho àwàm peme nehe xe. Tupàn Izaew wazar
    wiko putar peiwyr penehe uzekaiw katu pà nehe.
  eng-DRA: 'For you shall not go out in a tumult, neither shall you make haste by
    flight: For the Lord will go before you, and the God of Israel will gather you
    together.'
