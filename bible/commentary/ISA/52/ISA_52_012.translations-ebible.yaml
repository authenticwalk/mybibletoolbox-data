verse: ISA.052.012
translations:
  mal-C: എന്നാൽ നിങ്ങൾ തിടുക്കത്തിൽ പുറപ്പെടുകയോ ഓടിപ്പോകുകയോ ഇല്ല; കാരണം യഹോവ നിങ്ങൾക്കുമുമ്പായി
    പോകും, ഇസ്രായേലിന്റെ ദൈവം നിങ്ങൾക്കു പിന്നിൽ കാവൽക്കാരനായിരിക്കും.
  deu-TKW: Denn nicht in Hast sollt ihr wegziehn und nicht in eiliger Flucht sollt
    ihr von dannen gehen, sondern Jahwe zieht vor euch her und euren Zug beschließt
    der Gott Israels!
  lin-lin: Kasi na mbala oyo, bokobima na kowela te mpe bokokende te lokola bato bazali
    kokima, pamba te Yawe akotambola liboso na bino mpe Nzambe ya Isalaele akozala
    Mokengeli na bino na sima.
  eng-LSV: For you do not go out in haste, || Indeed, you do not go on with flight,
    || For YHWH [is] going before you, || And the God of Israel [is] gathering you!
  eng-GNV: 'For ye shall not goe out with haste, nor depart by fleeing away: but the
    Lord will goe before you, and the God of Israel will gather you together.'
  eng-WEBSTER: 'For ye shall not go out with haste, nor go by flight: for the LORD
    will go before you; and the God of Israel will be your rear-ward.'
  nhw-BL: Pero quema anquisase, amo monequi anmotlalojtihualase quen se catli cholohua
    para quimanahuis inemilis, pampa TOTECO catli toDIOS tiisraelitame anmechyacantihualas
    huan anmechmocuitlahuijtihualas.
  swh-ONEN: Lakini hamtaondoka kwa haraka, wala hamtakwenda kwa kukimbia; kwa maana
    Bwana atatangulia mbele yenu, Mungu wa Israeli atakuwa mlinzi nyuma yenu.
  bba-bba: Ì n yɑriɔ, i ǹ ko i yɑri kɑ sɛndɑru nɡe be bɑ kpikiru suɔ. Domi Gusunɔ
    Isirelibɑn Yinni u ko n bɛɛ kɔ̃su biruɔ kɑ wuswɑɑɔ.
  eng-KJVCPB: 'For ye shall not go out with haste, Nor go by flight: For the Lord
    will go before you; And the God of Israel will be your rereward.'
  luo-luo: To ok unuwuogi kurikni kata ka uringo; nimar Jehova Nyasaye notel nyimu,
    ee Nyasach Israel bende nodongʼnu chien.
  meu-meu: Badina be basio raka lasi haraḡa, bona basio heau lao; badina be Iehova
    na vairamui ai bainela, bona Israel Diravana na murimui igimana bainela.
  npi-ULB: किनकि तिमीहरू हतारमा बाहिर जानेछैनौ, न तिमीहरूले त्रासमा छोड्नेछौ । किनकि
    परमप्रभु तिमीहरूको अगि-अगि जानुहुनेछ । अनि इस्राएलको परमेश्‍वर नै तिमीहरू पछाडिको
    रक्षक हुनुहुनेछ ।
  yor-yor: Ṣùgbọ́n ẹ̀yin kì yóò yára kúrò tàbí kí ẹ sáré lọ; nítorí Olúwa ni yóò síwájú
    yín lọ, Ọlọ́run Israẹli ni yóò sì ṣe ààbò lẹ́yìn ín yín.
  pes-OPCB: این بار دیگر با عجله از سرزمین اسارتتان نخواهید رفت و لازم نخواهد بود
    که بگریزید، زیرا خداوند پیشاپیش شما خواهد رفت و خود خدای اسرائیل، حافظ شما خواهد
    بود.
  tgl-ULB: Dahil hindi kayo magmamadaling lumabas, ni aalis kayo nang may pagkatakot;
    dahil si Yahweh ang mangunguna sa inyo; at ang Diyos ng Israel ang magiging bantay
    sa inyong likuran.
  cbu-NT: 'Shitungachus, suwamari suwacheezis; apinll mapiyrus naatssa. Watam Taarashipansha,
    siy Apanlliris, kizpur siyaa napchuwa, Apanll Irusarinshuchee tárangiya. Ashiriya,
    Waana Apanll Irusarinshuchee itutschiya, nuw siyaa atina. Apanll ateeja:'
  hui-hui: Tí ibule howa bamba Iyibi dindi wahalu ibule abaleore tobane tungulo mialu
    ibirimigodagua Babilonobi yu wahalu ibida poradagua bialu ndo hendore ibuleberemi.
    Anduane Homogo ibunime ti haru bamba halu ibulebira. Isaraele wali agali tínaga
    Ngode Datagaliwabe ibunime tí maha ibalu baya hanguore mamage hama ibuni heba
    ibalu haru anda ibulebira, lalu Aisaiahanda lene.
  mya-mya: ယ​ခု​တစ်​ကြိမ်​တွင်​သင်​တို့​သည်​အ​ဆော​တ​လျင် ထွက်​ခွာ​သွား​ရန်​လို​လိမ့်​မည်​မ​ဟုတ်။
    သင်​တို့​သည်​ထွက်​ပြေး​ရန်​ကြိုး​စား​ရ​ကြ လိမ့်​မည်​မ​ဟုတ်။ ဣ​သ​ရေ​လ​အ​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ ဘု​ရား​သည် သင်​တို့​ကို​လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​၍၊ အ​ဘက်​ဘက်​မှ​ကာ​ကွယ်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་བྲེལ་འཚུབ་ངང་ནས་ཕྱི་རུ་ཡོང་མི་དགོས་ལ། ཁྱོད་རྣམས་བྲོས་བྱོལ་ཚུལ་དུའང་འགྲོ་མི་དགོས།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཀྱི་མདུན་ནས་ཕེབས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཁྱོད་ཀྱི་རྒྱབ་རྟེན་ཡིན་ནོ།
    །
  sna-sna: Asi hamungazobudi nokukurumidza kana kuenda muchitiza; nokuti Jehovha achakutungamirirai,
    Mwari waIsraeri achakurindai mushure.
  spa-BLM: Porque no saldrás con prisas, ni tampoco irás en volandas; porque Yahvé
    irá delante de ti, y el Dios de Israel será su retaguardia.
  cac-cac: Man̈ sc'ac'aliloc, man̈ elelaloc ol ex elta, yujto a Jehová co Diosal ol
    oymaj d'a e patictac, ol ex stan̈vani.
  swh-ULB: Maana hautakwenda nje kwa kukimbia, wala hautaondoka kwa hofu; Maana Yahwe
    atakuwa mbele yako; na Mungu wa Israeli atakuwa mlinzi wako nyuma.
  bel-bel: бо вы выйдзеце не пасьпешліва, і не пабяжыце; бо паперадзе ў вас пойдзе
    Гасподзь, і Бог Ізраілеў будзе вартаю за вамі.
  deu-ELBBK: Denn nicht in Hast sollt ihr ausziehen und nicht in Flucht weggehen;
    denn der HERR zieht vor euch her, und eure Nachhut ist der Gott Israels.
  mbb-OT: Piru kayi he timpu kenè en kinahanglan he edegdeǥusu kew te ked-awà he iring
    te ebpelaǥuy kew su ebpetelihuna is Nengazen keniyu. Is Megbevayà te Israel iyan
    ebpengalang keniyu.
  mal-2015: നിങ്ങൾ ബദ്ധപ്പാടോടെ പോകയില്ല, ഓടിപ്പോകയുമില്ല; യഹോവ നിങ്ങൾക്കു മുമ്പായി
    നടക്കും; യിസ്രായേലിന്റെ ദൈവം നിങ്ങൾക്കു പിമ്പട ആയിരിക്കും.
  gup-gup: Dja med, yuwn bu ngurrire kunkele dorrengh. Yuwn bu ngurriburrirlobme.
    Yawey nawu God nuye Israel ngunmarnedokme, dja mak ngundarnhkadjung ba bu ngunnahnan.
  rmc-rmc: Ale akana na mušinena te siďarel het aňi te denašel jekhvareste, bo o RAJ
    džala angle tumende, o Del le Izraeloskro tumen chraňinela pal savore seri.
  pes-OPV: زیرا که به تعجیل بیرون نخواهید رفت و گریزان روانه نخواهید شد، چونکه یهوه
    پیش روی شماخواهد خرامید و خدای اسرائیل ساقه شماخواهد بود.
  ron-1924: Ну ешиць ку грабэ, ну плекаць ын фугэ, кэч Домнул вэ ва еши ынаинте ши
    Думнезеул луй Исраел вэ ва тэя каля!
  ben-OBCV: কিন্তু তোমরা দ্রুত স্থান ত্যাগ করবে না বা সেখান থেকে পালিয়ে যাবে না;
    কারণ সদাপ্রভু তোমাদের সামনে সামনে যাবেন, ইস্রায়েলের ঈশ্বর তোমাদের পিছনে প্রহরা
    দেবেন।
  som-som: Waayo, degdeg kuma bixi doontaan oo qixidna kuma carari doontaan, maxaa
    yeelay, Rabbiga ayaa idin hor kici doona, oo Ilaaha reer binu Israa'iil ayaa idin
    daba socon doona.
  lat-VUC: Quoniam non in tumultu exibitis, nec in fuga properabitis; præcedet enim
    vos Dominus, et congregabit vos Deus Israël.]
  eng-ASVBT: 'For ye shall not go out in haste, neither shall ye go by flight: for
    Jehovah will go before you; and the God of Israel will be your rearward.'
  ita-1885: Perciocchè voi non uscirete in fretta, e non camminerete in fuga; imperocchè
    il Signore andrà dinanzi a voi, e l'Iddio d'Israele sarà la vostra retroguardia.
  eng-LXXUP: 'For ye shall not go forth with tumult, neither go by flight: for the
    Lord shall go first in advance of you; and the God of Israel shall be he that
    brings up your rear.'
  eng-ULB: For you will not go out in a rush, nor will you leave in a panic; for Yahweh
    will go before you; and the God of Israel will be your rearguard.
  spa-VBL: Pero no salgan con prisa, no se apresuren como si huyeran, porque el Señor
    irá delante de ustedes, y también protegerá a los de atrás.
  fra-_FOB: Car vous ne sortirez pas à la hâte, et vous ne marcherez pas en fuyant;
    mais l'Éternel marche devant vous, et votre arrière garde est le Dieu d'Israël.
  mal-mal: നിങ്ങൾ തിടുക്കത്തോടെ പോവുകയില്ല, ഓടിപ്പോവുകയുമില്ല; യഹോവ നിങ്ങൾക്ക് മുമ്പായി
    നടക്കും; യിസ്രായേലിന്റെ ദൈവം നിങ്ങൾക്ക് പിൻപട ആയിരിക്കും.
  urd-GVR: Lekin lāzim nahīṅ ki tum bhāg kar rawānā ho jāo. Tumheṅ achānak farār hone
    kī zarūrat nahīṅ hogī, kyoṅki Rab tumhāre āge bhī chalegā aur tumhāre pīchhe bhī.
    Yoṅ Isrāīl kā Ḳhudā donoṅ taraf se tumhārī hifāzat karegā.
  suz-BL: मारदे हना गे रीब पा लचा ममाल्‍नीनी। प्रोक्‍शा लचा यो ममाल्‍नीनी। मारदे हना
    परमप्रभु यावे इन ङोंइती गाक्‍ब। मिनु मेको इस्राएली आन परमप्रभुमी इन कली लां कोंइशा
    खुल्‍ब। प्रस्‍थान १२:११; ब्‍यवस्‍था १६:३; प्रस्‍थान १३:२१
  eng-NOY: For not in haste shall ye go forth, Nor in flight shall ye pass along;
    For Jehovah shall march in your front, And the God of Israel bring up your rear.
  ita-1927: Poiché voi non partirete in fretta, e non ve n’andrete come chi fugge;
    giacché l’Eterno camminerà dinanzi a voi, e l’Iddio d’Israele sarà la vostra retroguardia.
  ckb-ckb: بەڵام بە پەلە دەرناچن، بە هەڵاتن ناڕۆن، چونکە یەزدان لەبەردەمتانەوە دەڕوات،
    خودای ئیسرائیل پاشڕەو و پارێزەرتانە.
  eng-BBE: 'For you will not go out suddenly, and you will not go in flight: for the
    Lord will go before you, and the God of Israel will come after you to keep you.'
  kan-OKCV: ನೀವು ತ್ವರೆಯಾಗಿ ಹೋಗುವುದಿಲ್ಲ, ಓಡಿ ಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ ನಿಮ್ಮ
    ಮುಂದೆ ಹೋಗುವರು, ಇಸ್ರಾಯೇಲಿನ ದೇವರು ನಿಮ್ಮ ಹಿಂದೆ ಕಾವಲು ಕಾಯುವರು.
  tam-2017: நீங்கள் துரிதமாகப் புறப்படுவதில்லை; நீங்கள் ஓடிப்போகிறவர்கள்போல ஓடிப்போவதுமில்லை;
    யெகோவா உங்கள் முன்னே போவார்; இஸ்ரவேலின் தேவன் உங்கள் பின்னே உங்களைக் காக்கிறவராயிருப்பார்.
  spa-RV-1909: Porque no saldréis apresurados, ni iréis huyendo; porque Jehová irá
    delante de vosotros, y os congregará el Dios de Israel.
  ron-BTF: Fiindcă nu veţi ieşi cu grabă, nici nu veţi merge în zbor, căci DOMNUL
    va merge înaintea voastră; şi Dumnezeul lui Israel va fi ariergarda voastră.
  eng-WEBP: For you shall not go out in haste, neither shall you go by flight; for
    the LORD will go before you, and the God of Israel will be your rear guard.
  eng-FBV: But don't leave in a hurry, don't be in a rush as if you're running away,
    for the Lord will go ahead of you, and he will also protect those at the back.
  nld-1939: 'Maar trekt niet weg in wilde haast, En snelt niet als vluchteling heen:
    Want Jahweh gaat aan uw spits, Uw achterhoede is Israëls God!'
  nch-BL: Pero quema anquisase, amo monequi anmotalojtihualase quej se cati cholohua
    para quimanahuis inemilis, pampa TOTECO cati toDIOS tiisraelitame amechyacantihualas
    huan amechmocuitahuijtihualas.
  vie-1934: Vả, các ngươi đi ra không cần phải vội vàng, cũng không cần phải trốn
    tránh; vì Đức Giê-hô-va sẽ đi trước mặt các ngươi, và Đức Chúa Trời của Y-sơ-ra-ên
    đi sau gìn giữ ngươi.
  hin-CV: फिर भी तुम बाहर जाने में उतावली न करना न ही तुम ऐसे जाना मानो तुम चल रहे
    हो; क्योंकि याहवेह तुम्हारे आगे-आगे चलेंगे, तथा इस्राएल का परमेश्वर तुम्हारे पीछे
    भी रक्षा करते चलेंगे.
  eng-OURB: 'For you shall not go out in haste, neither shall you go by flight: for
    Adonai will go before you; and the God of Israel [God prevails] will be your rear
    guard.'
  spa-BES: Porque no saldrás de repente, y no irás en vuelo; porque el Señor irá delante
    de ti, y el Dios de Israel será su retaguardia.
  tdx-tdx: Tsy halisa hiavotse nahareo, naho tsy hivoratsake mb’eo; amy te hiaolo
    anahareo t’Iehovà vaho hivoly anahareo t’i Andrianañahare’ Israele.
  tha-KJV: เพราะเจ้าจะไม่ต้องรีบออกไป และเจ้าจะไม่ต้องหลบหนี​ไป เพราะพระเยโฮวาห์จะเสด็จนำหน้าเจ้า
    และพระเจ้าแห่​งอ​ิสราเอลจะทรงระวังหลังเจ้า
  por-BR-2018: Pois vós não saireis apressadamente, nem ireis fugindo; porque o SENHOR
    irá adiante de vossa face, o Deus de Israel será vossa retaguarda.
  deu-ELO: Denn nicht in Hast sollt ihr ausziehen, und nicht in Flucht weggehen; denn
    Jehova zieht vor euch her, und eure Nachhut ist der Gott Israels.
  eng-WYC-2018: For ye shall not go out in noise, neither ye shall haste in flying
    away; for why the Lord shall go before you, and the God of Israel shall gather
    you together. (For ye shall not go out in haste, nor shall ye leave by fleeing
    away; because the Lord shall go before you, and the God of Israel shall gather
    you together.)
  epo-epo: Tamen ne rapidante vi eliros, kaj ne forkurante vi iros; ĉar iros antaŭ
    vi la Eternulo, kaj gardos vin malantaŭe la Dio de Izrael.
  uig-PIN: Qünki silǝr aldiriƣan peti ǝmǝs, Patiparaⱪ ⱪaqⱪan peti ǝmǝs qiⱪip ketisilǝr;
    Qünki Pǝrwǝrdigar aldinglarda mangidu, Israilning Hudasi arⱪa muⱨapizǝtqinglar
    bolidu.
  beo-beo: Be wali dilia da hedolo hame be gebewane fisili masunu. Bai dilia da hame
    hobeasa. Dilia Hina Gode da dili bisili masunu, amola dilia la:idi la:idi huluane
    Hi da gaga:mu.
  tpi-OTNT: Bai yupela i no inap long hariap na lusim Babilon na ranawe kwik olsem
    yupela i bin mekim long Isip bipo. Nogat. Bai yupela i wokabaut isi tasol i kam.
    Na God, Bikpela bilong yupela ol Israel, em bai i go paslain long yupela, na em
    bai i kam long bihain bilong yupela tu, na em bai i was long yupela na bringim
    yupela i kam.
  hau-SA: Amma ba za ku fita a gaggauce ba ko ku tafi da gudu; gama Ubangiji zai ja
    gabanku, Allah na Isra’ila zai kasance mai tsaron bayanku.
  uig-LAT: Chünki siler aldirighan péti emes, Patiparaq qachqan péti emes chiqip kétisiler;
    Chünki Perwerdigar aldinglarda mangidu, Israilning Xudasi arqa muhapizetchinglar
    bolidu.
  nde-nde: Kodwa kaliyikusuka ngokuphangisa, kumbe libaleka; ngoba uThixo uzahamba
    phambi kwenu, uNkulunkulu ka-Israyeli uzakuba ngumvikeli wenu emva kwenu.
  ton-ton: 'Koeʻuhi ʻe ʻikai te mou ʻalu atu fakavave, pe ʻalu ʻi he hola: he ko Sihova
    ʻe muʻomuʻa ʻiate kimoutolu; pea ko e ʻOtua ʻo ʻIsileli ʻe muimui ʻiate kimoutolu.'
  ces-1613: Nebo ne s chvátáním vyjdete, aniž s utíkáním půjdete; předcházeti zajisté
    bude vás Hospodin, a zbéře vás Bůh Izraelský.
  eng-WMB: For you shall not go out in haste, neither shall you go by flight; for
    the LORD will go before you, and the God of Israel will be your rear guard.
  tam-TCV: ஆனால், நீங்கள் அவசரமாய் வெளியேறப்போவதில்லை, தப்பியோடிப்போகிறவர்கள் போல
    ஓடிப்போவதில்லை. ஏனெனில், யெகோவா உங்கள்முன் செல்வார், இஸ்ரயேலின் இறைவனே உங்களுக்குப்
    பின்னால் காவலாகவும் இருப்பார்.
  ceb-ULB: Kay dili na kamo magdalidali sa paggawas, ni magkaguliyang kamo sa pagbiya;
    kay mag-una si Yahweh kaninyo; ug ang Dios sa Israel mahimo ninyong tigpanalipod.
  pol-UBG: Nie wyjdziecie bowiem w pośpiechu ani nie będziecie uciekać, gdyż PAN pójdzie
    przed wami, a Bóg Izraela będzie za wami.
  agr-agr: Tujash wainkajum waugtukaigpa, tuja uumkagmekesh tupikakigpa, atumi aintamuk
    atsawai. Tuke Pujuu, Israelan Apajuíjiya nunú atumnak kuitamjamainawai.
  kyc-kyc: Yuu gii dakepa doko nakama wanjamwali lapala puu pae lao epa nalapape.
    Nakamana Kamongo Anatu dokome kata peparaena embena konambena mendeke ingyuo lanyuo
    papira ingilyamo.
  urd-GVU: لیکن لازم نہیں کہ تم بھاگ کر روانہ ہو جاؤ۔ تمہیں اچانک فرار ہونے کی ضرورت
    نہیں ہو گی، کیونکہ رب تمہارے آگے بھی چلے گا اور تمہارے پیچھے بھی۔ یوں اسرائیل
    کا خدا دونوں طرف سے تمہاری حفاظت کرے گا۔
  deu-1912: Denn ihr sollt nicht mit Eile ausziehen noch mit Flucht wandeln; denn
    der HERR wird vor euch her ziehen; und der Gott Israels wird euch sammeln.
  kan-2017: ನೀವು ಅವಸರದಿಂದ ಹೊರಡಬೇಕಾಗಿಲ್ಲ, ಓಡಿಹೋಗಬೇಕಾಗಿಲ್ಲ. ಯೆಹೋವನು ನಿಮಗೆ ಮುಂಬಲವಾಗಿ
    ಮುಂದೆ ಹೋಗುವನು. ಇಸ್ರಾಯೇಲಿನ ದೇವರು ನಿಮಗೆ ಹಿಂಬಲವಾಗಿಯೂ ಕಾಯುವನು.
  yap-yap: Yaney e dab kum chuwgad ni gimed ba gur; ma gathi bay mu guyed rogon ni
    ngam thaygad! I SOMOL ni Got romed e bayi pow’iymed me yoror romed u gubin yang.
  hlt-MCSB: Tokrhat la coe boel lamtah yonglong khaw hmaai boeh. Nangmih mikhmuh ah
    aka cet BOEIPA neh Israel Pathen loh nang ng'khoem ta.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢኮ ቤርታ ማዒ ዔኪ ዒንሢ ዓኣዻንዳሢሮ ዒስራዔኤሌ ፆኦዛሢ ጊንፆ ዛሎና ማዒ ዒንሢ ካፓሢሮ
    ጳሺና ዒንሢ ኬስካዓኬ፤ ዓኣሺንቲያ ዒንሢ ዓኣዻዓኬ።
  twi-ASANTE: Monntutu mmirika mfiri ha anaa monnwane; ɛfiri sɛ Awurade bɛdi mo anim,
    Israel Onyankopɔn bɛbɔ mo kyidɔm.
  eng-WEBU: For you shall not go out in haste, neither shall you go by flight; for
    the LORD will go before you, and the God of Israel will be your rear guard.
  wal-wal: SHin kiyiiddi, eesuwan kiyekketa; woikko betidi beekketa; aissi giikko,
    GODAI intteppe sinttau aadhdhidi kaalettana; Israa7eela Xoossaikka guyyeera gididi,
    inttena naagana.
  spa-PDDPT: No saldrán apresurados ni se irán huyendo, porque delante de ustedes
    irá Yavé, y en la retaguardia el ʼElohim de Israel.
  gun-gun: Pejepe'a pojava rei eme guive, pejava eme, mba'eta Senhor oo 'rã penerenonde,
