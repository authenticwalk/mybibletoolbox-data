  haw-1868: No ka mea, aole oukou e puka aku me ka holo, Aole hoi oukou e hele me
    ke auhee; No ka mea, e hele no o Iehova imua o oukou, A o ke Akua o ka Iseraela
    auanei ka mea hele mahope o oukou.
  arb-NAV: لأَنَّكُمْ لَنْ تَخْرُجُوا مِنْ بَابِلَ فِي عَجَلَةٍ، وَلَنْ تُغَادِرُوهَا
    هَارِبِينَ، لأَنَّ الرَّبَّ سَيَسِيرُ أَمَامَكُمْ، وَإِلَهَ إِسْرَائِيلَ يَحْرُسُ
    مُؤُخَّرَةَ قَافِلَتِكُمْ.
  ewe-ewe: Ke miadzo kplakplakpla alo asi adzo o, elabena Yehowa adze ŋgɔ na mi, eye
    Israel ƒe Mawu la axe megbe na mi.
  eng-LEE: Not in haste shall ye go out, and not in flight shall ye go; for before
    you goeth the Lord, and your rereward is the God of Israel.
  asm-FB: কাৰণ তোমালোক বেগাবেগিকৈ ওলাই যাব লগা নহব, নাইবা আতঙ্ককত এৰি যাব লগা নহব;
    কাৰণ যিহোৱা তোমালোকৰ আগে আগে যাব, আৰু ইস্ৰায়েলৰ ঈশ্বৰ তোমালোকৰ পাছত যাওঁতা হ’ব।
  sus-A: كْنتْقِلِ نَشَ عَ نِيَ وٌ شَ فبَتَ، فَاشُي نَشَ عَ نِيَ وٌ شَ وٌ فِ، بَرِ مَ
    عَلَتَلَ نَن تِشِ وٌ يَ رَ، عِسِرَيِلَ مَرِفِ عَلَ نَن تِشِ وٌ شَنبِ رَ.
  fra-SBL: Car vous ne sortirez pas en hâte, vous ne partirez pas non plus en avion ;
    car Yahvé vous précède, et le Dieu d'Israël sera votre arrière-garde.
  hbo-hbo: כִּ֣י לֹ֤א בְחִפָּזֹון֙ תֵּצֵ֔אוּ וּבִמְנוּסָ֖ה לֹ֣א תֵלֵכ֑וּן כִּֽי־הֹלֵ֤ךְ
    לִפְנֵיכֶם֙ יְהוָ֔ה וּמְאַסִּפְכֶ֖ם אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  kik-kik: No rĩrĩ, mũtikoima na ihenya, kana mũthiĩ mũhanyũkĩte; nĩgũkorwo Jehova
    nĩwe ũkaamũtongoria, Ngai wa Isiraeli nĩwe ũkaamuuma thuutha, amũgitĩre.
  fra-NCL: Car vous ne sortirez pas avec précipitation, et vous ne vous en irez pas
    en fuyant ; car Yahweh marche devant vous, et le Dieu d’Israël est votre arrière
