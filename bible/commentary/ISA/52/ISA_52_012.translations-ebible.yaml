  kpg-kpg: Tolongo nei, gei goodou hudee hula hagalimalima, goodou hudee hagamada
    bolo e llele hagammuni. Dimaadua dela go di godou God gaa dagi goodou, ga madamada
    humalia i goodou i godou gili.
  uig-ARA: چۈنكى سىلەر ئالدىرىغان پېتى ئەمەس، پاتىپاراق قاچقان پېتى ئەمەس چىقىپ كېتىسىلەر؛
    چۈنكى پەرۋەردىگار ئالدىڭلاردا ماڭىدۇ، ئىسرائىلنىڭ خۇداسى ئارقا مۇھاپىزەتچىڭلار
    بولىدۇ.
  sus-sus: Kɔntɔfili naxa a niya wo xa gbata, gaaxui naxa a niya wo xa wo gi, barima
    Alatala nan tixi wo ya ra, Isirayila Marigi Ala nan tixi wo xanbi ra.
  pon-2006: Ahnsou wet amwail mwesel sohte pahn wiawi ni karuaru; kumwail sohte pahn
    mwomwen tang de sopohla. KAUN-O, amwail Koht, pahn ketin kahluwai kumwail, oh
    ketin doandoareikumwailsang me suwed koaros.
  jae-jae: Gebe amac oc asa akacgeŋ atom me aêc su amboac lau sêc siŋ atom gebe Apômtau
    oc ejop amac ma Israelnêŋ Anôtô oc êkwa amac auc.
  ksd-ksd: Tago pa avat a ngarangara ta ra vinavana, ma pa avat a vana da tikai i
    takap, tago ra Luluai na lue avat, ma ra God kai Israel na mur bat avat.
  tur-YTC: Çünkü aceleyle çıkmayacaksınız, Kaçarak da gitmeyeceksiniz; Çünkü Yahve
    önünüzden gidecek Ve İsrael'in Tanrısı ardınızda korumanız olacak.
  grc-BRENT: Ὅτι οὐ μετὰ ταραχῆς ἐξελεύσεσθε, οὐδὲ φυγῇ πορεύσεσθε· προπορεύσεται
    γὰρ πρότερος ὑμῶν Κύριος, καὶ ὁ ἐπισυνάγων ὑμᾶς Θεὸς Ἰσραήλ.
  ind-AYT: Karena kamu tidak akan pergi dari sana dengan tergesa-gesa, ataupun pergi
    sebagai pelarian. Sebab, TUHAN akan berjalan di depanmu dan Allah Israel akan
    menjadi penutup barisanmu.
  nya-nya: Koma simudzachoka mofulumira kapena kuchita chothawa; pakuti Yehova adzayenda
    patsogolo panu, Mulungu wa Israeli adzakutetezani kumbuyo kwanu.
  hrv-hrv: Jer nećete izići u hitnji, niti ćete ići bježeći, jer će vam prethodnica
    biti Jahve, a zalaznica Bog Izraelov!
  mps-mps: Tiali goli, dage asesa polo me te Babilon tagalama, me wi polo soyu, te
    dagego polobadu te Isipde yali tiwai me egobeo. Menio. Te dage dua digi asaibao.
    Te God, duga Israel dabego Genuai Bidi, te dage pabodu polasa paibao, te aga dage
    nosali badu me asaibao, te agai dage tonalua asiyu, odasa asaibao.
  tpi-tpi: Bai yupela i no inap long hariap na lusim Babilon na ranawe kwik olsem
    yupela i bin mekim long Isip bipo. Nogat. Bai yupela i wokabaut isi tasol i kam.
    Na God, Bikpela bilong yupela ol Israel, em bai i go paslain long yupela, na em
    bai i kam long bihain bilong yupela tu, na em bai i was long yupela na bringim
    yupela i kam.
  dan-1931: Thi i Hast skal I ej drage ud, I skal ikke flygte; nej, foran eder går
    HERREN, eders Tog slutter Israels Gud.
  vie-OVCB: Các con ra đi không cần vội vã hay trốn tránh. Vì Chúa Hằng Hữu sẽ đi
    trước các con; phải, Đức Chúa Trời của Ít-ra-ên sẽ đi sau bảo vệ các con.
  guj-2017: કેમ કે તમારે ઉતાવળથી નીકળવાનું નથી કે ગભરાટમાં છોડવાનું નથી; કેમ કે યહોવાહ
    તમારી આગળ જાય છે; અને ઇઝરાયલના ઈશ્વર તમારા પીઠરક્ષક થશે.
  pon-2006A: Ahnsou wet amwail mwesel sohte pahn wiawi ni karuaru; kumwail sohte pahn
    mwomwen tang de sopohla. KAUN-O, amwail Koht, pahn ketin kahluwai kumwail, oh
    ketin doandoareikumwailsang me suwed koaros.
  por-BRBSL: Para você não deve sair à pressa, também não deve ir de avião; para Yahweh
    irá antes de você, e o Deus de Israel será sua retaguarda.
  cth-cth: Nangmouh teh, ka rang lah na tâcawt awh hoeh, yawng hai na yawng awh hoeh.
    BAWIPA hah na hmalah cet vaiteh, Isarel Cathut teh na hmalah hoi kountoukkung
    lah ao han.
  twi-twi: Morentutu mmirika mfi ha anaa morenguan; efisɛ Awurade bedi mo anim, Israel
    Nyankopɔn bɛbɔ mo kyidɔm.
  hlt-hlt: Tokrhat la coe boel lamtah yonglong khaw hmaai boeh. Nangmih mikhmuh ah
    aka cet BOEIPA neh Israel Pathen loh nang ng'khoem ta.
  tbz-SIM: Bɑ́ nyɛtìnɛ̀ kɛ dɛití, di bɑ́ nyɛtì kɛ cooti, mí ndi Yiɛ̀ nKuyie n nimu
    di ììkɛ̀, mí nKuyie ndíndi Isidɑyɛɛribɛ di tũ nkù m bomu di fɔ̃nkúò.
  msy-2020: Ia fomɨra Isip ategha zuamɨram aravghuzɨ moghɨn, ia Babilon ategh zuamɨra
    arɨ izan kogham. Puvatɨ. Ia bar aghumra daru izam. Eghtɨ Ikiavɨra Itir God, a
    ian faragh mangam. Egh uaghan ian gɨn izam, egh a bar deragh ian gan, ia geghuv
    ian aku izam.
  azb-azb: Axı siz tələsmədən çıxacaqsınız, Qaça-qaça getməyəcəksiniz, Çünki Rəbb
    qarşınızda gedəcək, İsrailin Allahı arxanızda olacaq.
  eng-DBY: For ye shall not go out with haste, nor go by flight; for Jehovah will
    go before you, and the God of Israel will be your rear-guard.
  hin-2017: क्योंकि तुम को उतावली से निकलना नहीं, और न भागते हुए चलना पड़ेगा; क्योंकि
    यहोवा तुम्हारे आगे-आगे अगुआई करता हुआ चलेगा, और इस्राएल का परमेश्वर तुम्हारे पीछे
    भी रक्षा करता चलेगा।
  wol-KYG: Dungeen gaawtu déy, di dem; duy xél moos ngeen fay génne. Aji Sax jeey
    dox jiitu leen, te Yàllay Israyil laa ne, moo leen di féete gannaaw.
  eng-YLT: For not in haste do ye go out, Yea, with flight ye go not on, For going
    before you [is] Jehovah, And gathering you [is] the God of Israel!
  kne-kne: Ngem ed wani, adi masapol ay dalasen yo ay komaan sin siyodad. Adi masapol
    ay lomayaw kayo, tan ipangon Yahweh ay Diyos yo si dakayo yan sisya met laeng
    di manalaknib en dakayo sin likodan yo.
  eng-WYC-2017: For ye shall not go out in noise, neither ye shall haste in flying
    away; for why the Lord shall go before you, and the God of Israel shall gather
    you together.
  eng-WMBB: For you shall not go out in haste, neither shall you go by flight; for
    the LORD will go before you, and the God of Israel will be your rear guard.
  urd-GVH: लेकिन लाज़िम नहीं कि तुम भागकर रवाना हो जाओ। तुम्हें अचानक फ़रार होने की
    ज़रूरत नहीं होगी, क्योंकि रब तुम्हारे आगे भी चलेगा और तुम्हारे पीछे भी। यों इसराईल
    का ख़ुदा दोनों तरफ़ से तुम्हारी हिफ़ाज़त करेगा।
  rug-rug: Ba lopu kote bebeno vura si gamu babe govete tome; ura se Zihova si kote
    ene pa kenu mia, sa Tamasa pa Izireli si kote kopu pa mudi mia.
  gaz-gaz: Isin garuu ariitiidhaan achii hin baatan; yookaan baqattanii hin deemtan;
    Waaqayyo fuula keessan dura deemaatii; Waaqni Israaʼel dugda duubaan isin eega.
  fra-LSG: Ne sortez pas avec précipitation, Ne partez pas en fuyant; Car l’Éternel
    ira devant vous, Et le Dieu d’Israël fermera votre marche.
  gnn-gnn: Yakana nhe yurru gonha'yun barrarimirriyunydja, yakana nhuna yurru miriŋuyunydja
