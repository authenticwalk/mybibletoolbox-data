    ŋurruŋu nhumalaŋgalanydja, ga ŋayipi yana ŋunha ḏiltjiŋuranydja nhumalaŋgala,
    munguyun ŋayi marrtji, gämana marrtji nhumalanha gurrum'thunna bala.
  yal-yal: Ɛ mafuraxin nama mini, ɛ nama siga ɛ giyɛ, bayo Alatala tixi ɛ yɛɛ ra.
    Isirayilaa Ala mɔn luma nɛn ɛ xanbi ra ɛ kantandeni.
  iou-iou: Täŋpäkaŋ äpämaŋ kunayäŋ täkaŋ uwä kikŋutpäŋ bäräŋeŋ terak, äbekjiye orajiyetä
