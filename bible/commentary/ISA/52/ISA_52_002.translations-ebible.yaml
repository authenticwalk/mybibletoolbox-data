verse: ISA.052.002
translations:
  mal-C: ജെറുശലേമേ, നിന്റെ പൊടി കുടഞ്ഞുകളക; എഴുന്നേൽക്കുക, സിംഹാസനസ്ഥനാകുക. ബന്ദിയായ
    സീയോൻപുത്രീ, നിന്റെ കഴുത്തിലെ ചങ്ങലകൾ അഴിച്ചുകളയുക.
  deu-TKW: Schüttle den Staub von dir ab, erhebe dich, setze dich auf, Jerusalem!
    Entledige dich der Fesseln deines Halses, du Gefangene, Tochter Zion!
  lin-lin: Oh Yelusalemi, milongola na putulu, telema mpe vanda na esika na yo ya
    lokumu ! Oh Siona, mboka kitoko, yo oyo ozali mokangami, kata minyololo na kingo
    na yo !
  eng-LSV: Shake yourself from dust, arise, sit, O Jerusalem, || Bands of your neck
    have loosed themselves, || O captive daughter of Zion.
  eng-GNV: 'Shake thy selfe from the dust: arise, and sit downe, O Ierusalem: loose
    the bandes of thy necke, O thou captiue daughter, Zion.'
  eng-WEBSTER: 'Shake thyself from the dust; arise, and sit down, O Jerusalem: loose
    thyself from the bands of thy neck, O captive daughter of Zion.'
  nhw-BL: ¡Ximoquetzaca anJerusalén ehuani catli anitztoyaj ipan tequipacholi! Ximotzejtzeloca
    para ma tepehui nopa tlaltejpoctli catli eltoc ipan amotzonteco. Amojuanti catli
    anmechhuicatoyaj ipan seyoc tlali para antetequipanose san tlapic, ximotojtomilica
    nopa mecatl catli ica anmechilpitoque ipan amoquechtla.
  swh-ONEN: Jikungʼute mavumbi yako, inuka, uketi kwenye kiti cha enzi, ee Yerusalemu.
    Jifungue minyororo iliyo shingoni mwako, ee Binti Sayuni uliye mateka.
  bba-bba: A seewo ɑ tii tuɑ kpɑrɑ, ɑ wunɛn yoo yɔni potɑ wunɛn wĩirun di, kpɑ ɑ sinɑ
    wunɛn sinɑ ɡɔnɑ sɔɔ.
  eng-KJVCPB: 'Shake thyself from the dust; arise, and sit down, O Jerusalem: Loose
    thyself from the bands of thy neck, O captive daughter of Zion.'
  luo-luo: Tengʼ buru momaki oko; aa malo kendo ibed piny e kom duongʼ, yaye Jerusalem.
    Gony nyoroche motwe ngʼuti, yaye in Nyar Sayun manie twech.
  meu-meu: Ierusalem e, vada e guimu hanuana e, ḡahumu a heruirui oho, ba tore isi!
    Siona hahinemu e, e ḡuimu hahinena e, gadea na aiomu amo ba kokia oho!
  npi-ULB: आफैबाट धूलो टक्टक्‍या । ए यरूशलेम उठ् र बस् । ए सियोनकी कैदी छोरी, आफ्‍नो
    घाँटीबाट साङ्ला निकाल् ।
  yor-yor: Gbọn eruku rẹ kúrò; dìde sókè, kí o sì gúnwà, ìwọ Jerusalẹmu. Bọ́ ẹ̀wọ̀n
    tí ń bẹ lọ́rùn rẹ kúrò, ìwọ ọ̀dọ́mọbìnrin ìgbèkùn Sioni.
  pes-OPCB: ای اورشلیم، از میان خاک بلند شو! ای اسیرشدگان اورشلیم، بندهای اسارت را
    از گردن خود باز کنید!
  tgl-ULB: Pagpagin mo ang mga alikabok mula sa iyong sarili; bumangon ka at umupo,
    Jerusalem; tanggalin mo ang kadena mula sa iyong leeg, bihag, na anak na babae
    ng Sion.
  cbu-NT: Irusarinshuchis, chiyzangints. Tsarunaa kpitangints. Kurakamun watsirar
    k'xinartangints. Siyonshuchis kizis kamasinis siyaa tumanirangitaatssin, ashiritaa
    yuwaa kayak chiparis anoo kpitangints, Apanll siyaa Irusarinshuchis tárangiya.
  hui-hui: Yarusaleme í̠ore áyu darabiore garabaya bu harigoni. Mani nde heyalu be
    abalu í̠ tinginini para karuni taulo wahalu í̠ni kininaga dagia biraganeni birabe.
    Wali agali Saiononi garabaya bu kamiru-o pu senime tínaga mani hende karuni hado
    wahalimu, laya.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊သင်​၏​ကိုယ်​ကို​ရုန်း​ခါ​၍ လွတ်​မြောက်​အောင်​ပြု​လော့။
    မြေ​မှုန့်​ထဲ​မှ​ထ​၍​သင်​၏​ပလ္လင်​ပေါ်​တွင်​ထိုင်​လော့။ အို သုံ့​ပန်း​ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့၊သင်​တို့​အား
    ချည်​နှောင်​ထား​သည့်​သံ​ကြိုး​များ​ကို​ဖြေ​ကြ​လော့။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། ས་རྡུལ་སྤྲུགས་ནས་ཡར་ལངས་ཏེ་རང་སར་སྡོད་ཅིག ཀྱེ་བཙོན་དུ་ཡོད་པའི་ཛ་ཡན་གྱི་བུ་མོ།
    ཁྱོད་ཀྱི་སྐེ་ལ་བསྐོན་པའི་ལྕགས་ཐག་ལྷོད་ཅིག
  sna-sna: 'Zunza guruva rako: simuka, ugare paushe, iwe Jerusarema. Zvisunungure
    pangetani dziri pamutsipa wako, iwe nhapwa, Mwanasikana weZioni.'
  spa-BLM: ¡Sacúdase del polvo! ¡Levántate, siéntate, Jerusalén! Libérate de las ataduras
    de tu cuello, hija cautiva de Sión.
  cac-cac: Q'uean̈ec vaan ex aj Jerusalén, maq'uequel pococ d'ayex, ol ex emxoc c'ojan
    d'a e despacho eyac'an yajalil. Ex aj Sion, ex ix ex xid'ec' d'a ch'oc nacional,
    iq'uequel tas tzec'b'iloch d'a e jaj.
  swh-ULB: Jikung'ute mwenyewe kutoka mavumbini; nyanyuka na ukae, ewe Yerusalemu;
    ondoa shanga katika shingo yako, wafungwa, binti ya Sayuni.
  bel-bel: Абтрасі зь сябе пыл; устань, палонны Ерусаліме! здымі ланцугі з шыі тваёй,
    паланёная дачка Сіёна!
  deu-ELBBK: Schüttle den Staub von dir ab, steh auf, setze dich hin, Jerusalem! Mach
    dich los von den Fesseln deines Halses, du gefangene Tochter Zion!
  mbb-OT: Kenè ke en meseeng he iring te etew he edungdungerù diyà te tanà, kekenà,
    hitindeg ka hinuun wey pengandam ka te kedumala. Ne sikiyu is menge meǥinged diyà
    te Jerusalem, engked kew en he ebpeuripen.
  mal-2015: പൊടി കുടഞ്ഞുകളക; യെരൂശലേമേ, എഴുന്നേറ്റു ഇരിക്ക; ബദ്ധയായ സീയോൻ പുത്രീ,
    നിന്റെ കഴുത്തിലെ ബന്ധനങ്ങളെ അഴിച്ചുകളക.
  gup-gup: Mah, ngudda nawu ngurribeybeywurd ngarre Zion, wanjh ngurridolkka kore
    kundjulng ngurriyerrkan, dja ngurriwemen wirlmurrng chains nawu ngundikomdukkang.
    Ngurridjalyerrka kore throne ngudberre, ngudda bininj nawu ngurrikang Jerusalem.
  rmc-rmc: Razin pal tu tele o prachos a ušťi; beš tuke pro tronos, Jeruzalemona!
    Rozčhinger o puta pal tiri meň, zaiľi čhaje le Sionoskri!
  pes-OPV: ‌ای اورشلیم خود را از گرد بیفشان و برخاسته، بنشین! و‌ای دختر صهیون که اسیر
    شده‌ای بندهای گردن خود را بگشا!
  ron-1924: Скутурэ-ць цэрына де пе тине, скоалэ-те ши шезь ын капул оаселор, Иерусалиме!
    Дезлягэ-ць легэтуриле де ла гыт, фийкэ, роабэ а Сионулуй!
  ben-OBCV: তোমার গায়ের ধুলো ঝেড়ে ফেলো; ওহে জেরুশালেম, ওঠো, সিংহাসনে বসো। ওহে সিয়োনের
    বন্দি কন্যা, তোমার ঘাড়ের শৃঙ্খল থেকে নিজেকে মুক্ত করো।
  som-som: Yeruusaalemay, boodhka iska jaf oo ka kac, oo fadhiiso, magaalada Siyoon
    oo maxbuusad ahayday, iska fur waxa qoorta lagaaga xidhay.
  lat-VUC: Excutere de pulvere, consurge; sede, Jerusalem ! solve vincula colli tui,
    captiva filia Sion.
  eng-ASVBT: 'Shake thyself from the dust; arise, sit on thy throne, O Jerusalem:
    loose thyself from the bonds of thy neck, O captive daughter of Zion.'
  ita-1885: Scuotiti la polvere d'addosso; levati, ed assettati, o Gerusalemme; sciogliti
    i legami che hai in collo, o figliuola di Sion, che sei in cattività.
  eng-LXXUP: 'Shake off the dust and arise; sit down, Jerusalem: put off the band
    of thy neck, captive daughter of Zion.'
  eng-ULB: Shake yourself off from the dust; arise and sit, Jerusalem; take off the
    chain from your neck, captive, daughter of Zion.
  spa-VBL: Sacúdete del polvo y levántate. Siéntate en tu trono, Jerusalén. Lanza
    las cadenas de tu cuello, hija cautiva de Sión.
  fra-_FOB: Secoue ta poussière, lève-toi, Jérusalem captive; détache les liens de
    ton cou, fille de Sion prisonnière!
  mal-mal: പൊടി കുടഞ്ഞുകളയുക; യെരൂശലേമേ, എഴുന്നേറ്റ് ഇരിക്കുക; ബദ്ധയായ സീയോൻ പുത്രീ,
    നിന്റെ കഴുത്തിലെ ബന്ധനങ്ങൾ അഴിച്ചുകളയുക.
  urd-GVR: Ai Yarūshalam, apne āp se gard jhāṛ kar khaṛī ho jā aur taḳht par baiṭh
    jā. Ai giriftār kī huī Siyyūn Beṭī, apnī gardan kī zanjīroṅ ko khol kar un se
    āzād ho jā!
  suz-BL: यरूसलेम, इ फुरक थुर थुर पांइसो। बोक्‍को। गे ग्‍याइश्‍शा चोक्‍चा पुंइसीशो
    सियोन आ तमी, इ शुर ङा साङलो प्रुतो” देंत।
  eng-NOY: Shake thyself from the dust, Arise and sit erect, O Jerusalem! Loose thyself
    from the bands of thy neck, O captive daughter of Zion!
  ita-1927: Scuotiti di dosso la polvere, lèvati, mettiti a sedere, o Gerusalemme!
    Sciogliti le catene dal collo, o figliuola di Sion che sei in cattività!
  ckb-ckb: ئەی ئۆرشەلیم، لەناو خۆڵ هەستە و خۆت بتەکێنە، لەسەر تەخت دابنیشە. ئەی ڕاپێچکراوەکە،
    شاری سییۆن، کۆتەکانی ملت بکەرەوە.
  eng-BBE: 'Make yourself clean from the dust; up! and take the seat of your power,
    O Jerusalem: the bands of your neck are loose, O prisoned daughter of Zion.'
  kan-OKCV: ಯೆರೂಸಲೇಮೇ ಧೂಳನ್ನು ಝಾಡಿಸಿಕೋ, ಎದ್ದು ಆಸನದ ಮೇಲೆ ಕುಳಿತುಕೋ. ಸೆರೆಯಾದ ಚೀಯೋನ್ ಪುತ್ರಿಯೇ,
    ನಿನ್ನ ಕುತ್ತಿಗೆಯ ಬಂಧನಗಳನ್ನು ಬಿಚ್ಚಿಕೋ.
  tam-2017: தூசியை உதறிவிட்டு எழுந்திரு; எருசலேமே, வீற்றிரு; சிறைப்பட்டுப்போன மகளாகிய
    சீயோனே, உன் கழுத்திலுள்ள கட்டுகளை அவிழ்த்துவிடு.
  spa-RV-1909: Sacúdete del polvo; levántate y siéntate, Jerusalem; suéltate de las
    ataduras de tu cuello, cautiva hija de Sión.
  ron-BTF: Scutură-te de praf; ridică-te şi şezi jos, Ierusalime, dezleagă-te de legăturile
    gâtului tău, tu, cea captivă, fiică a Sionului.
  eng-WEBP: Shake yourself from the dust! Arise, sit up, Jerusalem! Release yourself
    from the bonds of your neck, captive daughter of Zion!
  eng-FBV: Shake yourself free from the dust and get up. Sit on your throne, Jerusalem.
    Throw off the chains around your neck, captive daughter of Zion.
  nld-1939: Schud het stof van u af, en sta op, Gevangene, Jerusalem; Slaak de boeien
    van uw hals, Gevangen dochter van Sion!
  nch-BL: ¡Ximoquetzaca anJerusalén ehuani cati anitztoyaj ipan tequipacholi! Ximotzejtzeloca
    para ma tepehui nopa taltepocti cati eltoc ipan amotzonteco. Amojuanti cati amechhuicatoyaj
    ipan seyoc tali para antetequipanose san tapic, ximotojtomilica nopa lazo cati
    ica amechilpitoque ipan amoquechta.
  vie-1934: Hỡi Giê-ru-sa-lem, hãy chổi dậy, dũ bụi bặm đi, và ngồi lên; hỡi con gái
    Si-ôn, là kẻ phu tù, hãy cởi trói nơi cổ ngươi.
  hin-CV: हे येरूशलेम, तुम जो बंदी हो, अपने ऊपर से धूल झाड़ कर उठ जाओ. ज़ियोन की बंदी
    पुत्री, अपने गले में पड़ी हुई जंजीर को उतार दो.
  eng-OURB: Shake yourself from the dust! Arise, sit up, Jerusalem [City of peace]!
    Release yourself from the bonds of your neck, captive daughter of Zion [Mountain
    ridge, Marking]!
  spa-BES: Lávate del polvo; ¡arriba! y toma el asiento de tu poder, oh Jerusalén,
    libérate del yugo de tu cuello, oh prisionera hija de Sión.
  tdx-tdx: Ahifikifiho o debokeo; miongaha, miambesara, r’Ierosalaime; mibalaha amo
    taly am-bozo’oo, ry anak’ ampela’ i Tsione mirohio.
  tha-KJV: โอ เยรูซาเล็มเอ๋ย จงสลัดตัวจากผงคลี จงลุกขึ้น และนั่งลง โอ ธิดาแห่งศิโยนที่เป็นเชลยเอ๋ย
    จงแก้พันธนะออกจากคอของเจ้า
  por-BR-2018: Sacode-te do pó, levanta-te, e senta-te, ó Jerusalém! Solta-te das
    ataduras de teu pescoço, ó cativa filha de Sião.
  deu-ELO: Schüttle den Staub von dir ab, stehe auf, setze dich hin, Jerusalem! Mache
    dich los von den Fesseln deines Halses, du gefangene Tochter Zion!
  eng-WYC-2018: Jerusalem, be thou shaken out of [the] dust; rise thou, (and) sit
    thou (down); thou daughter of Zion, (thou) prisoner, unbind the bonds of thy neck.
  epo-epo: Forskuu de vi la polvon, leviĝu, sidiĝu, ho Jerusalem; disigu la ligilojn
    de via kolo, ho kaptita filino de Cion.
  uig-PIN: Topa-qangdin qiⱪip ɵzüngni silkiwǝt; Ornungdin tur, olturuwal, i Yerusalem;
    Ɵzüngni boynungdiki zǝnjirlǝrdin boxitiwǝtkin, i tutⱪun bolƣan Zion ⱪizi!
  beo-beo: Yelusaleme!. Dia lala:gi fisima:ne, yaguguma! Di osobo su amoga fi esala,
    amoga wa:legadole, dia fisu da:iya amoga bu fila heda:ma. Dilia Saione se iasu
    diasu hamosu dunu! Dilia sia:ine la:la:gisu liligi fadegale fasima.
  tpi-OTNT: Tarangu Jerusalem, nau yu stap kalabus, tasol yu mas kirap na rausim graun
    long skin bilong yu. Rausim ol sen i pasim nek bilong yu na yu go sindaun long
    sia king bilong yu.
  hau-SA: Ki kakkaɓe ƙurarki; ki tashi, ki zauna a kursiyinki, ya Urushalima. Ki ’yantar
    da kanki daga sarƙoƙi a wuyanki, Ke kamammiyar Diyar Sihiyona.
  uig-LAT: Topa-changdin chiqip özüngni silkiwet; Ornungdin tur, olturuwal, i Yérusalém;
    Özüngni boynungdiki zenjirlerdin boshitiwetkin, i tutqun bolghan Zion qizi!
  nde-nde: Thintitha uthuli lwakho; sukuma, uhlale ebukhosini, wena Jerusalema. Zikhulule
    izibopho ezisentanyeni yakho, wena Ndodakazi ethunjiweyo yaseZiyoni.
  ton-ton: 'Tupeʻi koe mei he efu; tuʻu hake, pea nofo hifo, ʻE Selūsalema: vete koe
    mei he ngaahi haʻi ʻo ho kia, ʻE ʻofefine pōpula ʻo Saione.'
  ces-1613: Otřes se z prachu, povstaň, posaď se, Jeruzaléme; dobuď se z okovů hrdla
    svého, ó jatá dcerko Sionská.
  eng-WMB: Shake yourself from the dust! Arise, sit up, Jerusalem! Release yourself
    from the bonds of your neck, captive daughter of Zion!
  tam-TCV: எருசலேமே, உன்னிலிருக்கும் தூசியை உதறிப் போடு; நீ எழுந்து அரியணையில் அமர்ந்திரு.
    சிறைபட்ட சீயோன் மகளே, உன் கழுத்தில் இருக்கும் கட்டுகளைக் கழற்றி, உன்னை விடுவித்துக்கொள்.
  ceb-ULB: Itaktak ang abog gikan sa imong kaugalingon; tindog ug lingkod, Jerusalem;
    tangtanga ang kadena sa imong liog, binihag, anak nga babaye sa Zion.
  pol-UBG: Otrząśnij się z prochu, powstań i usiądź, Jerozolimo! Uwolnij się z okowów
    swojej szyi, pojmana córko Syjonu!
  agr-agr: Jerusalégnumia aidautijum nugká pushugkajum batsatjum duka, datsaamtsuk
    wajakjum jáanchjum pegakjum yantsaptuktajum, nunikjum apu niina inamtaijin ekemaina
    numamtuk ekemsatajum. Tuja datsauch aidautigmesh, achija yajuakam batsabaijum
    nunisjumek yamaikish batsamtsuk, agkanmagatajum.
  kyc-kyc: Jerusaleme emba karapusi palenge kandapi doko sinjimu para para pyuo sipinyi
    doko pyarendanyi nembapala sipurapala kiŋinya petenge isa dokona pisipi. Yuu Sayone
    wambu karapusi pyao nyuo peyaminyi anjisi karaminyi dupwa mokwalapape.
  urd-GVU: اے یروشلم، اپنے آپ سے گرد جھاڑ کر کھڑی ہو جا اور تخت پر بیٹھ جا۔ اے گرفتار
    کی ہوئی صیون بیٹی، اپنی گردن کی زنجیروں کو کھول کر اُن سے آزاد ہو جا!
  deu-1912: Schüttle den Staub ab, stehe auf, du gefangenes Jerusalem! Mache dich
    los von den Banden deines Halses, du gefangene Tochter Zion!
  kan-2017: ಯೆರೂಸಲೇಮೇ, ಧೂಳನ್ನು ಝಾಡಿಸಿಕೋ! ಎದ್ದು ಆಸನದ ಮೇಲೆ ಕುಳಿತುಕೋ! ಸೆರೆಯಲ್ಲಿ ಬಿದ್ದ
    ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ನಿನ್ನ ಕುತ್ತಿಗೆಯ ಬಂಧನವನ್ನು ಬಿಚ್ಚಿಕೋ!
  yap-yap: Jerusalem, mu chuweg e fiyath u dowam! Mu chuw u fithik’ e fiyath ngam
    par nga tagil’im. Gimed e girdi’ nu Zion ni ka mu kalbusgad, mu pithiged e chen
    ni ka ni m’ag ngomed!
  hlt-MCSB: Laipi te khoek laeh. Jerusalem aw thoo lamtah ngol laeh. Zion nu tamna
    aw na rhawn kah kuelrhui te hlam rhoe hlam laeh.
  mdy-ETH: ዲዒንቲ ዔውቲ ዓኣዼ ዬሩሳላሜ! ዔቂጋፓ ሲላሎ ኔኤኮ ሃርፔ፤ ካኣቱሞ ሻኣሎይዳ ዴዔ፤ ዒንሢ ፂዮኔፓ ዲዒንቲ ዔውቴ
    ዓሳ! ዒንሢ ቱኡቴ ካኖ ቢራቶ ባቃናፓ ቡሉዋቴ።
  twi-ASANTE: Poroporo wo ho mfuturo. Sɔre, tena ahennwa so, Ao, Yerusalem. Yiyi nkɔnsɔnkɔnsɔn
    no firi wo kɔn mu, Ao, Ɔbabaa Sion a wɔafa wo nnomum.
  eng-WEBU: Shake yourself from the dust! Arise, sit up, Jerusalem! Release yourself
    from the bonds of your neck, captive daughter of Zion!
  wal-wal: Nenoo, omoodettida Yerusalaamee, ne baanaa qoqqofa. Dendda; denddada ne
    kawotaa araatan utta. Inttenoo, omooduwan de7iya Xiyoone asatoo, intte qooriyan
    qashettida sanssalataa birshshite.
  spa-PDDPT: Sacúdete el polvo, ponte en pie. Siéntate, oh Jerusalén. Desata las ataduras
    de tu cuello, oh cautiva hija de Sion.
  gun-gun: Enhembojaity ke yvy ku'i gui. Evy ke Jerusalém, ha'e eguapy ju einy. Eipe'a
    ke corrente ndeaju'y jokuaague, Sião memby escravo-rã ndereraa va'ekue.
  ilo-ULB: Pagpagem ti tapok iti bagim, tumakder ken agtugawka, Jerusalem; ikkatem
    ti kawar iti tengngedmo, naibalud a babbai nga annak ti Sion.
  kpg-kpg: Jerusalem, badubadu ina goe gi mehede! Duu gi nua gi daha mo nia gelegele,
    noho gi hongo do lohongo aamua! Wwede ina nia daula baalanga ala nogo lawalawa
    goodou, goodou go digau Zion ala guu kumi!
  uig-ARA: توپا-چاڭدىن چىقىپ ئۆزۈڭنى سىلكىۋەت؛ ئورنۇڭدىن تۇر، ئولتۇرۇۋال، ئى يېرۇسالېم؛
    ئۆزۈڭنى بوينۇڭدىكى زەنجىرلەردىن بوشىتىۋەتكىن، ئى تۇتقۇن بولغان زىئون قىزى!
  sus-sus: Darisalamukae, wo xa keli, wo xube ba wo ma, wo dɔxɔ kibanyi kui. Yɔlɔnxɔnyi
    xa ba wo kɔnyi ma.
  pon-2006: Serusalem, pein kasaledekihiukala! Uhdahsang nanpwel oh mwohndiong nan
    mwoalomw! Kamweidpeseng selipomw kan me senselihiuk, kowe, Saion, wehi lidu!
  jae-jae: O awê kapoacwalôŋa Jerusalem, okoloŋ kekop su aŋga taôm ma ôndi sa. O latuo
    kapoacwalôŋa Sion, ôkac lêpoa su aŋga gêsumtêkwa.
  ksd-ksd: Una timar vue ra tobon kan u, Ierusalem, una tut ma una ki; una pala vue
    ra vivi kan ra inoam, natu i Sion, a vavina, u ba di ga kinim vavilavilau u.
  tur-YTC: Kendini tozdan silkele! Kalk, otur, Yeruşalem! Kendini boynunun bağlarından
    kurtar, Siyon'un sürgün kızı!
  grc-BRENT: Ἐκτίναξαι τὸν χοῦν καὶ ἀνάστηθι, κάθισον Ἱερουσαλὴμ, ἔκδυσαι τὸν δεσμὸν
    τοῦ τραχήλου σου ἡ αἰχμάλωτος θυγάτηρ Σιών.
  ind-AYT: Kebaskanlah dirimu dari debu! Bangkitlah! Duduklah, hai Yerusalem. Lepaskanlah
    belenggu dari lehermu, hai putri Sion yang tertawan!
  nya-nya: Sasa fumbi lako; imirira nukhale pa mpando waufumu, iwe Yerusalemu. Inu
    omangidwa a ku Ziyoni, masulani maunyolo amene ali mʼkhosi mwanumo.
  hrv-hrv: Otresi prah sa sebe, ustani, izgnani Jeruzaleme! Skini okov sa svog vrata,
    izgnana kćeri sionska.”
  mps-mps: Hobede ya, Jerusalem, tiali te nage hogodama, te nago tigide tǫ sela sąyao.
    Awe, Saion hanu, te nago dogonide kęnani sen peda sąnama, te naga sia kingba
    duagi soao.
  tpi-tpi: Tarangu Jerusalem, nau yu stap kalabus, tasol yu mas kirap na rausim graun
    long skin bilong yu. Rausim ol sen i pasim nek bilong yu na yu go sindaun long
    sia king bilong yu.
  dan-1931: Ryst Støvet af dig, stå op, tag Sæde, Jerusalem, fri dig for Halslænken,
    Zions fangne Datter!
  vie-OVCB: Hỡi Giê-ru-sa-lem, hãy giũ bụi. Hãy ngồi lên ngai. Hỡi con gái Si-ôn,
    là kẻ bị tù, hãy tháo xích khỏi cổ ngươi.
  guj-2017: 'હે યરુશાલેમ, તારા પરની ધૂળ ખંખેરી નાખ, ઊઠ અને બેસ: હે સિયોનની બંદીવાન
    દીકરી, તારી ગરદન પરની સાંકળ કાઢી નાખ.'
  pon-2006A: Serusalem, pein kasaledekihiukala! Uhdahsang nanpwel oh mwohndiong nan
    mwoalomw! Kamweidpeseng selipomw kan me senselihiuk, kowe, Saion, wehi lidu!
  por-BRBSL: Sacuda-se do pó! Levante-se, sente-se, Jerusalém! Liberte-se dos laços
    de seu pescoço, filha cativa de Zion!
  cth-cth: Oe Jerusalem, vaiphu na kâbetnae tâkhawng haw. Thaw nateh, tahung haw.
    Oe Zion canu san lah na onae na lahuen dawk pâkhi e ratham haw.
  twi-twi: Poroporow wo ho mfutuma. Sɔre, tena ahengua so, Yerusalem. Yiyi nkɔnsɔnkɔnsɔn
    no fi wo kɔn mu, Ɔbabea Sion a wɔafa wo nnommum.
  hlt-hlt: Laipi te khoek laeh. Jerusalem aw thoo lamtah ngol laeh. Zion nu tamna
    aw na rhawn kah kuelrhui te hlam rhoe hlam laeh.
  tbz-SIM: Sedisɑdɛmmu ítɛ́ kɛ́peitɛ́ ɑmɑ́ɑ̀ mutɑ̃́ɑ̃́, kɑri ɑ kɑ̀rì, Siyɔ̃ɔ̃ pítɛ́
    ɑ fɔ̃̀níí kuhɔ̃ũ, fɔ̃́ nkudɑɑkù.
  msy-2020: O Jerusalem, noka! Nɨ datɨrɨghɨn kalabuziamɨn iti, egh nɨ dɨkavigh uan
    mɨkarzimɨn nguaziba apɨsigh. O Saion, senɨn nɨn fɨrim gikeziba, nɨ da adangigh
    mangɨ, uan atrivir dabirabim daperagh.
  azb-azb: Üst-başındakı tozu çırp, Qalx, ey Yerusəlim, taxtına otur, Zənciri boynundan
    qır, Ey əsir aparılan Sion qızı!
  eng-DBY: 'Shake thyself from the dust; arise, sit down, Jerusalem: loose thyself
    from the bands of thy neck, captive daughter of Zion.'
  hin-2017: अपने ऊपर से धूल झाड़ दे, हे यरूशलेम, उठ; हे सिय्योन की बन्दी बेटी, अपने
    गले के बन्धन को खोल दे।
  wol-KYG: Yaw Yerusalem, mi ñu jàpp njaam, jógal fëgtu, yaw janq Siyoŋ mu taaru mi
    ñu jàpp njaam laa ne, tikkil buum gi ci sa baat.
  eng-YLT: Shake thyself from dust, arise, sit, O Jerusalem, Bands of thy neck have
    loosed themselves, O captive, daughter of Zion.
  kne-kne: Wayawayaam san awak mo. Komaan ka issan tapok ta tomokdo ka sin tronom.
    Dakayo ay man-ili ed Jerusalem, kaanen yo din naikadina en dakayo.
  eng-WYC-2017: Jerusalem, be thou shaken out of [the] dust; rise thou, sit thou;
    thou daughter of Zion, prisoner, unbind the bonds of thy neck.
  eng-WMBB: Shake yourself from the dust! Arise, sit up, Jerusalem! Release yourself
    from the bonds of your neck, captive daughter of Zion!
  urd-GVH: ऐ यरूशलम, अपने आपसे गर्द झाड़कर खड़ी हो जा और तख़्त पर बैठ जा। ऐ गिरिफ़्तार
    की हुई सिय्यून बेटी, अपनी गरदन की ज़ंजीरों को खोलकर उनसे आज़ाद हो जा!
  rug-rug: Tavusu pani sari kavuru; kei Zerusalema, tekulu sage, mamu habotu koasa
    habohabotuana baṉara. Vata rupaha pule nigo koasa seni pa ruamu, agoi Zaione ta
    raovomu.
  gaz-gaz: Yaa Yerusaalem, awwaara of irraa dhadhaʼadhu; kaʼiitii teessoo irra taaʼi.
    Yaa intala Xiyoon boojiʼamtittii, foncaa morma keetii of irraa hiiki.
  fra-LSG: Secoue ta poussière, lève-toi, Mets-toi sur ton séant, Jérusalem! Détache
    les liens de ton cou, Captive, fille de Sion!
  gnn-gnn: Ma' dhärriyana ga djalk‐djalkthurrana ŋurrŋgitj malanha, yakana biyapulnydja
    nhiniya yukirriya ŋunhili ganu'ŋura; nhenydja gaŋgathiya muka be, ga nhiniya ŋunha
    gal'ŋu Godkala gali'ŋura yana. Biyaka ḏupthurrana rakiny'tja mayaŋ'ŋurunydja nhokiyingala
    nhe, ŋunhi nhuna yukurrana garrpira, yakana biyapulnydja nhe yurru garrpiṉarawuy
    nhina yukurra ŋula nhäkuŋu.
  yal-yal: Ɛ yikunkun, ɛ gbangbanna ba ɛ ma Siyon kaane, Ɛ mɔn xa keli, ɛ dɔxɔ ɛ funfu
    fonni. Ɛ lutine ba ɛ kɔɛ, ɛ tan Yerusalɛn taan muxu suxine!
  iou-iou: Unita täŋbute-bute peŋpäŋ kugun däpmäŋ äreyäŋpäŋ äneŋi intäjukun kaŋ it.
    Täŋpäŋ iwan täŋo yen kehäromi kotäkaken topani u piräreŋpäŋ äneŋi säkgämän kaŋ
    it.
  haw-1868: E lulu oe ia oe iho no ka lepo, E ku iluna, a e noho ilalo, e Ierusalema;
    E wehe oe i na mea paa o kau a-i, e ke kaikamahine pio o Ziona.
  arb-NAV: انْفُضِي عَنْكِ الْغُبَارَ، وَانْهَضِي وَاجْلِسِي وَفُكِّي عَنْ عُنُقِكِ
    الأَغْلالَ يَا أُورُشَلِيمُ، أَيَّتُهَا الْمَسْبِيَّةُ ابْنَةُ صِهْيَوْنَ،
  ewe-ewe: Ʋuʋu ke le ŋutiwò. Tsi tsitre! Yerusalem, ne nànɔ fiazi dzi. O! Zion nyɔnuvi
    si woɖe aboyoe, ɖe ga si wode kɔ na wò la ɖa.
  eng-LEE: 'Shake thyself free from the dust, arise, sit down, O Jerusalem: loosen
    thyself from the bands of thy neck, O captive, daughter of Zion.'
  asm-FB: হে যিৰূচালেম, ধূলিৰ পৰা তোমালোকে নিজকে জোকাৰি দিয়া; উঠি বহা; হে বন্দী-অৱস্থাত
    থকা হে চিয়োনৰ বন্দী জীয়াৰী, তোমালোকৰ ডিঙিৰ পৰা শিকলি খুলি দিয়া।
  sus-A: دَرِ سَلَمُكَيٍ، وٌ شَ كٍلِ، وٌ شُبٍ بَ وٌ مَ، وٌ دْشْ كِبَنيِ كُي. يْلْنشْنيِ
    شَ بَ وٌ كْنيِ مَ.
  fra-SBL: Secouez-vous de la poussière ! Lève-toi, assieds-toi, Jérusalem ! Libère-toi
    des liens de ton cou, fille captive de Sion !
  hbo-hbo: הִתְנַעֲרִ֧י מֵעָפָ֛ר ק֥וּמִי שְּׁבִ֖י יְרֽוּשָׁלָ֑͏ִם *הִתְפַּתְּחוּ (הִֽתְפַּתְּחִי֙)
    מֹוסְרֵ֣י צַוָּארֵ֔ךְ שְׁבִיָּ֖ה בַּת־צִיֹּֽון׃ ס
  kik-kik: Wĩribaribe rũkũngũ; ũkĩra, ũikarĩre gĩtĩ kĩa ũnene, wee Jerusalemu. Wĩohore
    mĩnyororo ĩyo ĩrĩ ngingo yaku, wee mwarĩ wa Zayuni, o wee ũtũire ũrĩ muohe.
  fra-NCL: Secoue ta poussière, relève-toi, assieds-toi, Jérusalem ; détache les chaînes
    de ton cou, captive, fille de Sion !
  cek-AK: Maiphu to takhoek ah loe angthawk ah; Aw Jerusalem, angraeng anghnuthaih
    ahmuen ah anghnu ah; Aw tamna ah kaom Zion canu, na tahnong ah na oih ih sumqui
    to angkhring lai ah.
  cuk-cuk: ¡Jerusalén-neggwebur, be gwichigue! ¡Olli be obate! ¡Gannar ologanagi be
    sige! Sión-yala-sisgwa, be galesgua, dukargi-esgoro-dub-nasiklesad be unge.
  uig-CYR: Топа-чаңдин чиқип өзүңни силкивәт; Орнуңдин тур, олтиривал, и Йерусалим;
    Өзүңни бойнуңдики зәнҗирләрдин бошитивәткин, и тутқун болған Зион қизи!
  tel-2017: ధూళి దులుపుకో. యెరూషలేమా, లేచి చక్కగా కూర్చో. బందీ అయిన సీయోను కుమారీ,
    నీ మెడకట్లు విప్పివేసుకో.
  hat-BSA: Souke leve kò ou sòti nan pousyè a, O kaptif Jérusalem nan! Retire chenn
    sa yo nan kou ou, O fi kaptif a Sion an.
  kos-kos: Jerusalem, osrokla kutkut an liki kom! Tukakek liki kutkut uh, ac muta
    fin tron lom! Mwet sruoh lun Zion, Tulala sein ma kaprikowosi!
  hbo-WLC: הִתְנַעֲרִ֧י מֵעָפָ֛ר ק֥וּמִי שְּׁבִ֖י יְרֽוּשָׁלִָ֑ם התפתחו מוֹסְרֵ֣י
    צַוָּארֵ֔ךְ שְׁבִיָּ֖ה בַּת־צִיּֽוֹן׃ ס
  ibo-ibo: Kụchapụ aja dị nʼahụ gị, bilie ọtọ, gị Jerusalem, nọdụ ala nʼocheeze gị.
    Tọpụ onwe gị site nʼagbụ igwe e kere gị nʼolu, gị ada Zayọn, a dọtara nʼagha.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦେହର ଧୂଳି ଝାଡ଼ି ଦିଅ; ହେ ଯିରୂଶାଲମ, ଉଠ, ଆସନରେ ବସ; ଆଗୋ ସିୟୋନର
    ବନ୍ଦୀ କନ୍ୟେ, ଆପଣା ଗଳାର ବନ୍ଧନସବୁ ଫିଟାଇ ପକାଅ।
  chk-chk: Kopwe wichikala senuk om pwül moromor, en Jerusalem. Kopwe ütä seni won
    pwül o mot won om lenien motun king. Oupwe apichala föfömi, ämi aramasen Sion
    mi oola.
  rop-rop: Jerusalem, yu gidap brom det graun. Yu kaan jidan prisana enimo. Deigimat
    det roup brom yu nek.
  ukr-1871: Струси з себе порох; устань, поневолений Ерусалиме! скинь ланцюги з шиї
    твоєї, невольнице-дочко Сионова!
  deu-1951: Schüttle den Staub von dir ab, stehe auf und setze dich, Jerusalem! Mache
    dich los von den Fesseln deines Halses, du gefangene Tochter Zion!
  eng-JPS: Shake thyself from the dust; arise, and sit down, O Jerusalem; loose thyself
    from the bands of thy neck, O captive daughter of Zion.
  srp-1865: Otresi prah sa sebe, ustani, sjedi, Jerusalime; skini okove s vrata svojega,
    zarobljena kæeri Sionska.
  lug-lug: Weekunkumuleko enfuufu, yimuka otuule ku ntebe ey’obwakabaka ggwe Yerusaalemi.
    Weesumulule enjegere mu bulago bwo, ggwe Omuwala wa Sayuuni eyanyagibwa.
  heb-heb: התנערי מעפר קומי שבי ירושלם התפתחו מוסרי צוארך שביה בת ציון׃
  ben-IRV: গায়ের ধূলো ঝেড়ে ফেল, হে যিরুশালেম, ওঠো, বস। হে বন্দী সিয়োন-কন্যা, তোমার
    গলার শিকল সব খুলে ফেল।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ! ਆਪਣੇ ਆਪ ਤੋਂ ਧੂੜ ਝਾੜ ਅਤੇ ਉੱਠ ਬੈਠ, ਆਪਣੀ ਗਰਦਨ ਦੇ ਬੰਧਨ ਖੋਲ੍ਹ ਕੇ
    ਸੁੱਟ ਦੇ, ਹੇ ਸੀਯੋਨ ਦੀਏ ਬੱਧੀਏ ਧੀਏ!
  mya-JVB: အိုယေရုရှလင် မြို့၊ ကိုယ်၌ ကပ်သော မြေမှုန့် ကို ခါ လိုက်၍၊ မြင့်သော အရပ်
    ၌ ထိုင် လော့။ အိုချုပ် ထား လျက်ရှိသောဇိအုန် သတို့သမီး ၊ သင် ၏လည် ကြိုး ကို ချွတ်
    လော့။
  tbg-tbg: Ieruharemivauvo, himpira konkomavano ariqaa vainara rintatima kera nena
    avuhainaara taintaqaa oquvuane. Ai rumpataa senira, nena auntaqihaira ekaa qaqini
    varakera himpira variane.
  hmo-hmo: Ierusalema e, oiemu guia dekena amo oi sibona do oi ruhaia. Tano kahu dekena
    amo do oi toreisi, bona oiemu terona dekenai do oi helai! Siona ena guia taudia
    e, umui idia guia seini do umui negea oho!
  urd-urd: अपने ऊपर से गर्द झाड़ दे, उठकर बैठ; ऐ येरूशलेम, ऐ ग़ुलाम दुख़्तर — ए —
    सिय्यून, अपनी गर्दन के बंधनों को खोल डाल।
  rus-SYN: Отряси с себя прах; встань, пленный Иерусалим! сними цепи с шеи твоей,
    пленная дочь Сиона!
  bqc-SIM: Yelusalɛũ, bùsu woloma, fɛlɛ zↄ̃lɛ n báawa. Nɛnↄn zĩ̀zↄ Siↄna, mↄdaona
    polo n nↄɛ.
  tcz-CHONGTHU: Vut vailah’a konin thoudoh in, jabolna muna touvin, Vo Jerusalem.
    Nangong changa soh kihenna thihkhao ho chu paimangin. Vo soh a kikaimang, Zion
    chanu.
  mar-mar: तुझ्या अंगावरची धूळ झटक, यरूशलेमे, ऊठ, उठून बस, सियोनेच्या बंदीवान कन्ये
    तू कैदी होतीस, तुझ्या मानेचा साखळदंड काढून टाक.
  qub-qub: Jatariy Jerusalén. Janayquicho caycaj ganrata tapsicuyna. Prësu caycaj
    Sión, cuncayquicho wataraycaj cadinacunata cachachicuyna. Mandajpa jamanan sillunmanna
    jamacuy.
  hat-hat: Ou menm lavil Jerizalèm ki nan prizon, souke pousyè ki sou ou, leve atè
    a, chita sou fòtèy ou! Wete chenn yo te pase nan kou ou yo, ou menm mòn Siyon
    ki te nan prizon!
  eng-BSB: Shake off your dust! Rise up and sit on your throne, O Jerusalem. Remove
    the chains from your neck, O captive Daughter of Zion.
  eng-WEBPB: Shake yourself from the dust! Arise, sit up, Jerusalem! Release yourself
    from the bonds of your neck, captive daughter of Zion!
  kbq-kbq: Jerusalemi kumamoka kinama hugantagenka mani'nampintira otinka kugupa rupopo
    hutro. Saioni mofa'moka knankempima seni nofi'ma rente'za kinama hugante'nafintira
    eri netrenka fru hunka manio.
  nhe-BL: ¡Ximoquetzaca inJerusalén ehuani tlen initztoyaj ipan cuesoli! Ximotzejtzeloca
    para ma tepehui nopa tlaltejpoctli tlen eltoc ipan imotzonteco. Imojuanti tlen
    inmechhuicatoyaj ipan seyoc tlali para intlatequipanose san tlapic, ximotojtomilica
    nopa mecatl tlen ica inmechilpitoque ipan imoquechtla.
  gub-BL: O Xiàw, tawhu ipuràg eteahy ma'e. Ipyhyk pyrer romo ereiko, ko 'ar rehe
    ereapyk ywy rehe. Emonohok kyhàhàm tàtà ma'e heityk pà nehe. Epu'àm nehe, emutuhutuhug
    ywy ywy ku'i kwer neropoz wi nehe. Eapyk nerenaw rehe nehe, tuwihawete henaw rehe
    nehe.
  eng-DRA: 'Shake thyself from the dust, arise, sit up, O Jerusalem: loose the bonds
    from off thy neck, O captive daughter of Sion.'
