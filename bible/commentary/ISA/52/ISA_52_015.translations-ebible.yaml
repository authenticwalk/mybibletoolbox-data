  fra-LSG: De même il sera pour beaucoup de peuples un sujet de joie; Devant lui des
    rois fermeront la bouche; Car ils verront ce qui ne leur avait point été raconté,
    Ils apprendront ce qu’ils n’avaient point entendu.
  gnn-gnn: Yolŋuyu walalay miṯtjiyu nhäŋala ŋanya maŋutjiyuna yukurrana mirithirrina
    wal'ŋu, ga buŋgawanydja walala yolŋu'‐yulŋu yukurrana nhinana waŋanhamiriwnha
    mukthurrunana, nhäŋalana yukurrana yana dhärukmiriwyuna. Yaka ŋäthilinydja wal'ŋu
    walala nhäŋala ga ŋäkula balanyarawuyi bitjanara, bala walala yurru nhämanydja
    ŋanya dharaŋanna yana.”
  yal-yal: Anu, a siya wuyaxine rasariɲanma nɛn wuli raxuyaxin xɔn. Falan yi ɲan mangane
    dɛ a yɛtagi, bayo e bata feen to naxan munma yi fala e xa, e munma yi naxan mɛ
    nun, e yi na famu.
  iou-iou: Täŋpäkaŋ äma mäyaptä kawä waki täŋkuŋo udegän äma äbori äboritä epänita
    nadäwä ärowani api täneŋ. Ba kome täŋo äma ärowanitä kaŋpäŋ jäkjäk yamäŋpäŋ mankum
    api itneŋ. U imata, dapuritä imaka kudupi ude api kawä täreneŋ, ba man kudupi
    ude api nadäwä täreneŋ.
  haw-1868: Pela no oia e pipi ai i na lahuikanaka, he nui loa; E hoopaa na'lii i
    ko lakou waha imua ona; No ka mea, e ike auanei lakou i ka mea i hai ole ia ia
    lakou, A e noonoo pono lakou i ka mea a lakou i lohe ole ai.
  arb-NAV: فَإِنَّهُ هَكَذَا يُذْهِلُ أُمَماً عَدِيدَةً فَيَكُمُّ مُلُوكٌ أَفْوَاهَهُمْ
    أَمَامَهُ، إِذْ شَهِدُوا مَا لَمْ يُخْبَرُوا بِهِ، وَأَدْرَكُوا مَا لَمْ يَسْمَعُوهُ.
  ewe-ewe: nenema kee wòahlẽ nu ɖe dukɔ geɖewo dzi, eye fiawo amia nu le eya amea
    ta, elabena woakpɔ nu si womegblɔ na wo o, eye woase nu si womese kpɔ o la gɔme.
  eng-LEE: Thus will he cause many nations to jump up in [astonishment]; at him will
    kings shut their mouth; for what had not been told unto them shall they see, and
    what they had never heard shall they understand.
  asm-FB: সেয়ে তেওঁ অনেক দেশবাসীক সচকিত কৰিব; তেওঁৰ কাৰণে ৰজাসকলে তেওঁলোকৰ মুখ বন্ধ
    ৰখিব। যি কথা তেওঁলোকক কোৱা হোৱা নাছিল, তেওঁলোকে দেখিবলৈ পাব, আৰু যি শুনা নাছিল,
    তেওঁলোকে বুজিব পাৰিব।
  sus-A: عَ مَن مَنفّيٍ دّ عِشَرَ مَ نّ مَرَ سّنِيّنيِ رَ، عَ نَشَن قِمَ بْنسْي فبٍفبٍ
    مَ. عٍ قِندِ مَ نّ سٍيدٍيٍ رَ قٍ ندٍ مَ، عٍ مُ نَشَن سِنفٍ تٌشِ، عٍ قَهَامُي سْتْمَ
    نّ قٍ ندٍ شَ قٍ رَ، عٍ مُ نَشَن سِنفٍ مّشِ.»
  fra-SBL: ainsi il purifiera de nombreuses nations. Les rois lui fermeront la bouche ;
    car ils verront ce qui ne leur avait pas été dit, et ils comprendront ce qu'ils
    n'avaient pas entendu.
  hbo-hbo: כֵּ֤ן יַזֶּה֙ גֹּויִ֣ם רַבִּ֔ים עָלָ֛יו יִקְפְּצ֥וּ מְלָכִ֖ים פִּיהֶ֑ם
    כִּ֠י אֲשֶׁ֨ר לֹֽא־סֻפַּ֤ר לָהֶם֙ רָא֔וּ וַאֲשֶׁ֥ר לֹֽא־שָׁמְע֖וּ הִתְבֹּונָֽנוּ׃
  pjt-pjt: Uwa, kuwariya ngura winkitjangku palunya nyakula puḻkaṟa wiṟunmankuku,
    kaya mayatja puḻka tjuṯangku palu puṟunypaṯu palunya nyakula puṯu kulilku, puḻka
    mulapa ngaṟanyangka. Panya tjana aṟa nyanga palu puṟunypa ngaṉmanytju nyakunytja
    wiya alatjiṯu, munuya watarku nyinanytjatjanungku nyakula pina aḻaringkula kulilku
    alatjiṯu.” Alatji Godalu wangkangu.
  kik-kik: ũguo noguo akaamakia ndũrĩrĩ nyingĩ, nao athamaki nĩmagatumia tũnua twao
    nĩ ũndũ wake. Nĩgũkorwo maũndũ marĩa materĩtwo, nĩmakamoona, na maũndũ marĩa mataiguĩte,
    nĩmakamenya ũhoro wamo.
  omb-omb: Siu ngeie vin vagavutugegi na vanue saosao, ba hurie tau ratahigi sao rai
    gato tea. Havai rai veve tea lawera ngere rain lehe, havagi rahi rongo tea ngere
    rain rongo hogo.
  fra-NCL: ainsi il fera tressaillir des nations nombreuses. Devant lui les rois fermeront
    la bouche ; car ils verront ce qui ne leur avait pas été raconté, et ils apprendront
    ce qu’ils n’avaient pas entendu.
  cek-AK: Anih mah kanoih parai prae kaminawk to ciimsak tih, siangpahrangnawk loe
    anih hmaa ah pakha tamuep o tih; minawk mah thuih vai ai ih hmuen to nihcae mah
    hnu o tih; minawk mah thaih vai ai ih hmuen to nihcae mah poek o tih.
  cuk-cuk: Amba deyob dulemar-yar-baid-baidgi-bukmaladi, geger dakmarmogoed. E-asabinni,
    reymar gwen-sunmakosurmalad, ar weyob-ega-ibmar-soglessulid dakdamaloed, degi,
    weyob-ibmar-itossurmalad na magar itononimaloed.”
  uig-CYR: У шу йол билән нурғун әлләрниң үстигә қан чачиду. Һәтта шаһ-падишаларму
    униң карамитидин ағзини тутупла қалиду; Чүнки өзлиригә әзәлдин ейтилмиғанни улар
    көрәләйду, Улар әзәлдин аңлап бақмиғанни чүшинәләйду.
  pma-pma: Ka navong iles hetetamenien onen, meatin keil houlu ten out netan itimanin
    eris eni, ka asuv houlu keil e hehon. Veni keil ilei kilea en asa koa arlong usiltei
    veah, ka indem kilea suk tounah keil areingeingeni veah mulamu.”
  tel-2017: అయితే ఆయన అనేక రాజ్యాలను ఆశ్చర్యపరుస్తాడు. రాజులు అతన్ని చూసి నోరు మూసుకుంటారు.
    ఎందుకంటే తమకు చెప్పని విషయాలు వారు చూస్తారు. అంతకు మునుపు వాళ్ళు వినని విషయాలు
    వాళ్ళు గ్రహిస్తారు.
  hat-BSA: Konsa, Li va farinen sou anpil nasyon. Wa yo va pe bouch yo pou koz Li;
    paske sa ke yo pa t konn tande a, yo va wè l, e sa ke yo pa t koute, yo va konprann
    li.
  bxh-bxh: Nuꞌu boludi dodogadi haba ya fanoꞌodi, yo kin boludi haba ya faꞌoigogodi.
    Na safaluma ma supusupudi haba sa ita lobahi.”
  kos-kos: Tusruktu inge, mutunfacl puspis fah lut sel, Ac tokosra uh ac fah fwefela
    sel, ac tia ku in fahk kutu ma. Elos ac fah liye ac kalem Ke ma elos tiana etu
    kac meet.”
  hbo-WLC: כֵּ֤ן יַזֶּה֙ גּוֹיִ֣ם רַבִּ֔ים עָלָ֛יו יִקְפְּצ֥וּ מְלָכִ֖ים פִּיהֶ֑ם
    כִּ֠י אֲשֶׁ֨ר לֹֽא־סֻפַּ֤ר לָהֶם֙ רָא֔וּ וַאֲשֶׁ֥ר לֹֽא־שָׁמְע֖וּ הִתְבּוֹנָֽנוּ׃
  ibo-ibo: Otu a ka ọ ga-esi fesaa ọtụtụ mba dị iche iche, ndị eze ga-emechikwa ọnụ
    ha nʼihi ya, ọ bụ ihe a na-agwaghị ha ka ha ga-ahụ, ihe ha a ka anụbeghị, ka ha
    ga-aghọtakwa.
  ory-ory: ସେହିପରି ସେ ଅନେକ ଦେଶୀୟମାନଙ୍କୁ ଛିଞ୍ଚିବେ; ରାଜାମାନେ ତାହାଙ୍କ ଛାମୁରେ ଆପଣା ଆପଣା
    ମୁଖ ବନ୍ଦ କରିବେ; କାରଣ ଯାହା ସେମାନଙ୍କୁ କୁହାଯାଇ ନ ଥିଲା, ତାହା ସେମାନେ ଦେଖିବେ ଓ ଯାହା
    ସେମାନେ ଶୁଣି ନ ଥିଲେ, ତାହା ସେମାନେ ବୁଝିବେ।
  chk-chk: Ina usun chomong mwü won fanüfan repwe pwal mairü ren, nge king kana repwe
    fanafanala fän mesan. Pun repwe küna mine eman esap asile ngeniir, nge mine resamwo
    rongorong repwe ekieki usun o wewe ren.”
  rop-rop: Bat main wekinmen garra meigim ola pipul brom ebri kantri redibala blanga
    weship oni langa mi. Ola king garra pudumdan olabat hed en jidan kwaitbala wen
    olabat jinggabat wanim deibin luk. Olabat garra luk en jinggabat ola ting dei
    nomo bin luk o jinggabat o sabi bifo.” Lagijat na YAWEI bin tok.
  ukr-1871: Так многі народи приведе він в зачудованнє; царі стулять перед ним губи
    свої, бо побачять таке, про що їм не говорено, й почують таке, що не чули нїколи.
  deu-1951: also wird er viele Heiden in Erstaunen setzen und Könige werden vor ihm
    den Mund schließen. Denn was ihnen nie erzählt worden war, das werden sie sehen,
    und was sie nie gehört hatten, werden sie wahrnehmen.
  eng-JPS: So shall he startle many nations, kings shall shut their mouths because
    of him; for that which had not been told them shall they see, and that which they
    had not heard shall they perceive.
  srp-1865: Tako æe opet udiviti mnoge narode, carevi æe pred njim zatisnuti usta
    svoja, jer æe vidjeti što im nije kazivano i razumjeæe što nijesu slušali.
  lug-lug: bw’atyo bw’anawuniikiriza amawanga mangi; bakabaka balibunira ku lulwe;
    kubanga ekyo ekitababulirwanga balikiraba, era ekyo kye batawulirangako, balikitegeera.
  heb-heb: כן יזה גוים רבים עליו יקפצו מלכים פיהם כי אשר לא ספר להם ראו ואשר לא שמעו
    התבוננו׃
  ben-IRV: তাই তিনি অনেক জাতিকে চমকে দেবেন, তাঁর সামনে রাজারা মুখ বন্ধ করবে, কারণ
    যা তাদের বলা হয়নি তা তারা দেখতে পাবে এবং যা তারা শোনেনি তা বুঝতে পারবে।
  pan-pan: ਸੋ ਉਹ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਨੂੰ ਦੰਗ ਕਰ ਦੇਵੇਗਾ, ਉਹ ਦੇ ਕਾਰਨ ਰਾਜੇ ਆਪਣਾ ਮੂੰਹ ਬੰਦ ਰੱਖਣਗੇ,
    ਕਿਉਂਕਿ ਜੋ ਉਹਨਾਂ ਨੂੰ ਦੱਸਿਆ ਨਾ ਗਿਆ, ਉਹ ਵੇਖਣਗੇ, ਅਤੇ ਜੋ ਉਹਨਾਂ ਨੇ ਨਹੀਂ ਸੁਣਿਆ, ਉਹ ਸਮਝਣਗੇ।
  mya-JVB: ထိုအတူ သူသည် အများ သော လူမျိုး တို့ကို သန့်ရှင်း စေလိမ့်မည်။ ရှေ့တော်၌
    ရှင်ဘုရင် တို့သည် မိမိ တို့ နှုတ် ကို ပိတ် ၍ နေရကြလိမ့်မည်။ သူတပါးမ ပြ ဘူး သော
    အရာကို သူတို့သည် မြင် ကြလိမ့်မည်။ မ ကြား ဘူး သော အရာကိုလည်း နားလည် ကြလိမ့်မည်။
  tbg-tbg: Vika minti tihavata, vo enta vika vira taveha ravukuvi kauqu runkinkiri
    i vaimanta, avuhainaa vaiintinavuvata vira avuqaa vaiha, uva tirare ti, kia ho
    uva tivarave. Vi entara vovano kia vika tiva nimiaina haikara vika tavevarave.
    Vika tota kia iru uvara kankomake irivarave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: To gabeai, bese idauidau momo, be ia dekenai do idia hoa, bona king taudia
    ese ia idia itaia neganai, hereva ta do idia gwauraia lasi, badina be tau ta ese
    ia diba guna lasi gaudia do idia itaia, bona nega ta idia kamonaia lasi gauna,
    be do idia diba.”
  urd-urd: उसी तरह वह बहुत सी क़ौमों को पाक करेगा और बादशाह उसके सामने ख़ामोश होंगे;
    क्यूँकि जो कुछ उनसे कहा न गया था, वह देखेंगे; और जो कुछ उन्होंने सुना न था, वह
    समझेंगे।
  rus-SYN: Так многие народы приведет Он в изумление; цари закроют пред Ним уста свои,
    ибо они увидят то, о чем не было говорено им, и узнают то, чего не слыхали.
  bqc-SIM: Màa aà yã́ a ɛa bↄ bui dasiↄ saɛ, mɛ́ kíaↄ lɛ́ a gↄ̃ kpaaũa aà aɛ,
    asa aa yã́ pↄ́ wi onɛ́ yãao e, aa yã́ pↄ́ aai ma yãao zɛ́ dↄ̃.
  tcz-CHONGTHU: Chule aman namtin-vaipi alungkidan sah ding, Lengho jong Ama angsunga
    thusei ding helouva umding ahiuve. Ajeh chu amaho kiseipehlou amudingu, chule
    ajahkhahlou beh’u chu ahetkhen dingu ahitai.
  mar-mar: तो पुष्कळ राष्ट्रांस शिंपडील, त्याच्याकडे पाहून राजे आपली तोंडे बंद करतील,
    कारण जे त्यांना सांगितले नव्हते ते पाहतील, आणि जे त्यांनी ऐकले नव्हते ते समजतील.”
  soq-soq: Ita tauma uwa daitada apanawa uara me ewapue asosapu, ita warere uduudu
    memesantopue mai aiau da wapu, diaida. Ipawa dima umanawa mo mai etapona segalepio
    ewapu, mai mida ema umanawa diamopono etape atentopona atentopu.
  qub-qub: Achca nasyun runacunami fiyupa almirasha ricacongapaj. Raycunapis ima niytapis
    manami camäpacongapächu. Chaynöga canga pipis mana willapashanta tantiyashpanmi,
    imaypis mana wiyashanta wiyashpanmi.»
  hat-hat: konsa tou, anpil nasyon va kontan lè y'a wè l' fwa sa a. Wa yo va rete
    bouch be devan li sitèlman y'a sezi. Paske y'a wè bagay moun pa t' janm rakonte
    yo anvan sa, y'a konprann bagay yo pa t' janm tande anvan.
  eng-BSB: so He will sprinkle many nations. Kings will shut their mouths because
    of Him. For they will see what they have not been told, and they will understand
    what they have not heard.
  eng-WEBPB: so he will cleanse many nations. Kings will shut their mouths at him;
    for they will see that which had not been told them, and they will understand
    that which they had not heard.
  kbq-kbq: E'ina hu'negu huno Nagri eri'za nemo'a hakare'a ama mopafi vahera zamazeri
    otisanige'za Nagrira monora hunantegahaze. Agrama haniaza nege'za kini vahe'mo'za
    keaga osugahaze. Na'ankure korapara ama ana zankura zamasamige'za ontahi'naza
    za nezamasamino, zamaveri hazage'za onke'nazaza zamaveri hanige'za nege'za, antahi
    amara osu'nazaza zamasamige'za ama' antahi'zama eri'za zanku anara hugahaze.
  nhe-BL: Huan yajaya quinmajmatis tlacame tlen miyac tlaltini. Huan tlanahuatiani
    quisentlachilise huan ax molinise iixpa. Quiitase huan quimachilise tlamantli
    tlen ax quema quicactoque.
  gub-BL: Ko 'ar rehe teko tetea'u ipytuhegatu putar hexak mehe wà nehe. Tuwihawete
    tetea'u nukwaw kwaw ni uze'egaw hexak mehe wà nehe. Ta'e wexak putar imume'u pixik
    'ym pyrer wà nehe xe. Ukwaw putar weminu pixik 'ym wà nehe no.
  eng-DRA: 'He shall sprinkle many nations, kings shall shut their mouth at him: for
    they to whom it was not told of him, have seen: and they that heard not, have
    beheld.'
