verse: ISA.052.015
translations:
  mal-C: അങ്ങനെ അവൻ അനേകം രാഷ്ട്രങ്ങളെ അമ്പരപ്പിക്കും, രാജാക്കന്മാർ അവന്റെ മുമ്പിൽ
    വായ് പൊത്തും. കാരണം ആരും തങ്ങളോട് പറഞ്ഞിട്ടില്ലാത്തത് അവർ കാണുകയും തങ്ങൾ കേട്ടിട്ടില്ലാത്തത്
    അവർ മനസ്സിലാക്കുകയും ചെയ്യും.
  deu-TKW: so wird er viele Völker vor Staunen und Ehrfurcht aufspringen machen; seinethalben
    werden Könige ihren Mund zusammenpressen. Denn was ihnen nie erzählt ward, schauen
    sie, und was sie nie gehört haben, nehmen sie wahr.
  lin-lin: ndenge wana mpe bato ya bikolo bakokamwa, mpe bakonzi bakokanga minoko
    na bango na tina na ye, pamba te bakomona oyo nanu babetela bango lisolo te mpe
    bakososola oyo nanu bayoka te.
  eng-LSV: So He sprinkles many nations. Kings shut their mouth concerning Him, ||
    For that which was not recounted to them they have seen, || And that which they
    had not heard they have understood!
  eng-WEBSTER: 'So shall he sprinkle many nations; the kings shall shut their mouths
    at him: for that which had not been told them shall they see; and that which they
    had not heard shall they consider.'
  nhw-BL: Huan yaya quinmajmatis masehualme tlen miyac tlalme. Huan tlanahuatiani
    quisentlachilise huan iixpa amo molinise. Quiitase huan quimachilise tlamantli
    catli amo quema quicactoque.
  swh-ONEN: hivyo atayashangaza mataifa mengi, nao wafalme watafunga vinywa vyao kwa
    sababu yake. Kwa kuwa yale ambayo hawakuambiwa, watayaona, nayo yale wasiyoyasikia,
    watayafahamu.
  bba-bba: nɡe mɛyɑ u koo bwese dɑbinu biti kpɛ̃ɛ, kpɑ sinɑmbu bu kpɑnɑ bu ɡɑri ɡere
    win wuswɑɑɔ. Domi yèn fɑɑɡi bɑ ǹ bu kuɑre, bɑ koo ye wɑ, kpɑ ye bɑ ǹ nɔɔre,
    n bu yeeri.
  eng-KJVCPB: 'So shall he sprinkle many nations; The kings shall shut their mouths
    at him: For that which had not been told them shall they see; And that which they
    had not heard shall they consider.'
  luo-luo: omiyo ogendini mangʼeny nobwogi kendo ruodhi nolingʼ thi nikech en. Nimar
    gik mane ok owachnegi, gibiro neno, kendo gik mapok giwinjo, nodonjnegi.
  meu-meu: Taunabunai ia ese basileia momo baine hahoadia; pavapava ese ududia bae
    hakapudia ia dainai; badina be ta ese se hamaorolaidia ḡaudia na bae ita, bona
    asie kamonai ḡaudia na bae diba.
  npi-ULB: तापनि मेरो सेवकले धेरै जातिहरूलाई छर्कनेछ र उसको कारणले राजाहरूले आफ्‍ना
    मुख बन्‍द गर्नेछन् । किनकि तिनीहरूलाई नभनिएको कुरा तिनीहरूले देख्‍नेछन् र तिनीहरू
    नसुनेका कुरा तिनीहरूले बुझ्‍नेछन् ।
  yor-yor: Bẹ́ẹ̀ ni yóò ṣe bomirin àwọn orílẹ̀-èdè ká, àwọn ọba yóò sì pa ẹnu wọn
    mọ́ nítorí rẹ̀. Nítorí ohun tí a kò sọ fún wọn, wọn yóò rí i, àti ohun tí wọn
    kò tí ì gbọ́, ni yóò sì yé wọn.
  pes-OPCB: او خون خود را بر قومهای بسیار خواهد پاشید و آنها را از گناه پاک خواهد
    ساخت. پادشاهان جهان در حضور او دهان خود را خواهند بست، زیرا آنچه بدیشان گفته نشده
    بود، خواهند دید، و آنچه را نشنیده بودند، درک خواهند کرد.»
  tgl-ULB: kaya gugulatin niya ang maraming bansa; ititikom ng mga hari ang kanilang
    mga bibig dahil sa kanya. Na kung saan sila hindi nasabihan, makikita nila, na
    kung saan sila hindi narinig, ay mauunawaan nila.
  cbu-NT: Itaru, natsha ashiritam, ichingarusin yusur punirustachinllinaya. ¿Tamara
    Apanll wipunash? táchpasinaya. Kuraksha Apanllee wipunashi pakchusin, mangu nda
    tsiyatkusin, zaputaraa ashchinllinaya. Pakchusin, mangoonachpasinaya. Nduntaa
    sirú anoo mazinamaam zandarangusin, natsha kizpur wanasirimshee mazinachinllinaya,
    Apanll tárangiya wipunasheetsiya.
  hui-hui: Áyu nde ani ndogo. Dindi tara tara bibahendeha hameigini hearume ibu handawa
    bialu kini bu karumebi ibu de hondowa mogo lalu bi mbira labe nahedane handayaho
    holebira. Anidagua bulebirago irane abale mbira ogonidagua bini layane hale nahenego
    hale holebira. Ala tigua ogo aledalo manda nabinigo manda bialu wálowa manda bulebira,
    lalu Anduane Homogohanda laya.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​သူ​သည်​လူ​မျိုး​တ​ကာ တို့​ကို သန့်​ရှင်း​စေ​လိမ့်​မည်။
    ရှင်​ဘု​ရင်​များ​သည်​လည်း​မိန်း​မော​တွေ​ဝေ​၍ နေ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​မိ​မိ​တို့​အ​ဘယ်​အ​ခါ​က​မျှ
    မ​သိ​မ​မြင်​ဘူး​သော​အ​ရာ မ​ကြား​ဘူး​သော​အ​ရာ​တို့​ကို​တွေ့​မြင်​သိ​ရှိ နား​လည်​လာ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་རྒྱལ་ཕྲན་རྣམས་ངོ་མཚར་བར་བྱ་སྟེ། ཁོང་གི་རྐྱེན་གྱིས་རྒྱལ་པོ་རྣམས་ཀྱིས་ཁ་བཙུམ་པར་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེ་དག་གིས་རང་ལ་བཤད་མེད་པ་རྣམས་མཐོང་ཞིང་། ཐོས་མྱོང་མེད་པ་རྣམས་ཀྱང་རྟོགས་པར་འགྱུར་བའོ།
    །
  sna-sna: saka iye achasasa ndudzi zhinji, uye madzimambo achafumbira miromo nokuda
    kwake. Nokuti zvavakanga vasina kuudzwa, vachazviona, uye zvavasina kumbonzwa,
    vachazvinzwisisa.
  spa-BLM: así limpiará muchas naciones. Los reyes le cerrarán la boca; porque verán
    lo que no se les había dicho, y entenderán lo que no habían oído.
  cac-cac: Icha pax chi' jantac nación, ol sat sc'ol yilani ayic ol ic'jocchaan̈.
    A eb' rey toxon̈ej ol och q'uelan eb', yujto ol yil eb', ol nachajel yuj eb' tas
    to manta b'aj ix yab' eb' yalji, xchi Jehová.
  swh-ULB: Na hivyo, mtumishi wangu atanyunyizia mataifa mengi na wafme watafunga
    midomo yao kwa sababu yake. Kana kwamba hawajawahi kuambiwa, wataona, kana kwamba
    hawakusikia, wataelewa.
  bel-bel: Так многія народы прывядзе Ён да подзіву; цары затуляць перад Ім вусны
    свае, бо яны ўбачаць тое, пра што ня было казана ім, і даведаюцца пра тое, чаго
    ня чулі.
  wed-wed: Wate marina dobu patarai ina raviḡori ma gulagulau gamoi i pota tauna voepaepa
    aubaina. Eḡa ita pariverei, marina mataiei ina inanai, ma aiwai eḡa ita nonori,
    ina aramanei.”
  deu-ELBBK: ebenso wird er viele Nationen in Staunen setzen, über ihn werden Könige
    ihren Mund verschließen. Denn sie werden sehen, was ihnen nicht erzählt worden
    war; und was sie nicht gehört hatten, werden sie wahrnehmen.
  mbb-OT: Minsan is menge meǥinged diyà te menge nasyun ne egkeinuinu zaan kandin.
    Kenà ebpekekaǥi is menge hadì mehitenged kandin, su egkeehè dan man is wazà keǥiya
    kandan, wey egkesavut dan is wazè pa keenu metudtul.”
  mal-2015: അവൻ പല ജാതികളെയും കുതിച്ചുചാടുമാറാക്കും; രാജാക്കന്മാർ അവനെ കണ്ടു വായ്പൊത്തി
    നില്ക്കും; അവർ ഒരിക്കലും അറിഞ്ഞിട്ടില്ലാത്തതു കാണുകയും ഒരിക്കലും കേട്ടിട്ടില്ലാത്തതു
    ഗ്രഹിക്കയും ചെയ്യും.
  gup-gup: “Bolkkime nungka kabenkukdjuhke kunkurlba nuye birriwern bininj kore kubolkbubuyika
    rowk. Wanjh nawu kings birrikihkimuk, wanjh nakka kabenmarnbun bu kabirrikangebarrhme
    dja kabirridjalwokngurdmen. Wanjh kumekbe kabirrinan dja kabirribekkan kore njalehnjale
    nawu minj korroko birribangmebekkayi dja mak minj birriwobekkayi bu kerrngehkenhni,
    wanjh kabirrimenmenbekkan.” Kuhni yimeng nawu Kawohrnan Rowk.
  rmc-rmc: Ale akana pes upral leste čudaľinena but narodi a o kraľa angle leste phandena
    andre o muja, bo dikhena oda, so lenge na sas phendo, a achaľona oda, so na šunde.
  pes-OPV: همچنان بر امت های بسیارخواهد پاشید و به‌سبب او پادشاهان دهان خود را خواهند
    بست زیرا چیزهایی را که برای ایشان بیان نشده بود خواهند دید و آنچه را که نشنیده
    بودند خواهند فهمید.
  ron-1924: тот аша, пентру мулте попоаре ва фи о причинэ де букурие; ынаинтя Луй,
    ымпэраций вор ынкиде гура, кэч вор ведя че ну ли се май историсисе ши вор аузи
    че ну май аузисерэ.”
  aui-aui: Da dam tupadi ininokadi, bi kiikiiwawo sinakabinokeni na kawadi sinapota
    gesinisisiyana. Kiiravine awaki sawaridi gesiyawonedi, na sinakita, bi awaki sawaridi
    gesiyawaiyanedi, na akovidi sinayouna.
  ben-OBCV: সেই কারণে, তিনি অনেক জাতিকে হতচকিত করবেন, তার কারণে রাজারা তাদের মুখ বন্ধ
    করবে। কারণ যা তাদের বলা হয়নি, তা তারা দেখবে এবং যা তারা শোনেননি, তা তারা বুঝতে
    পারবে।
  som-som: ayuu isaguna quruumo badan uga yaabin doonaa, oo boqorraduna waxay afkooda
    u xidhi doonaan isaga aawadiis, waayo, waxay arki doonaan wax aan weligood loo
    sheegin, oo waxay ka fiirsan doonaan wax ayan weligood maqal.
  lat-VUC: 'Iste asperget gentes multas; super ipsum continebunt reges os suum: quia
    quibus non est narratum de eo viderunt, et qui non audierunt contemplati sunt.]'
  eng-ASVBT: 'so shall he sprinkle many nations; kings shall shut their mouths at
    him: for that which had not been told them shall they see; and that which they
    had not heard shall they understand.'
  ita-1885: così egli cospergerà molte genti; i re si tureranno la bocca sopra lui;
    perciocchè vedranno ciò che non era giammai stato loro raccontato, ed intenderanno
    ciò che giammai non aveano udito.
  eng-LXXUP: 'Thus shall many nations wonder at him; and kings shall keep their mouths
    shut: for they to whom no report was brought concerning him, shall see; and they
    who have not heard, shall consider.'
  eng-ULB: Even so, my servant will sprinkle many nations and kings will shut their
    mouths because of him. For that which they had not been told, they will see, and
    that which they had not heard, they will understand.
  spa-VBL: Sorprenderá a muchas naciones, y los reyes callarán a causa de él, porque
    verán lo que no se les ha dicho, y entenderán lo que no habían oído.
  fra-_FOB: Les rois fermeront la bouche devant lui; car ils verront ce qui ne leur
    avait pas été raconté, ils apprendront ce qu'ils n'avaient point entendu.
  mal-mal: അവൻ പല ജനതകളെയും കുതിച്ചുചാടുമാറാക്കും; രാജാക്കന്മാർ അവനെ കണ്ടു വായ് പൊത്തി
    നില്ക്കും; അവർ ഒരിക്കലും അറിഞ്ഞിട്ടില്ലാത്തതു കാണുകയും ഒരിക്കലും കേട്ടിട്ടില്ലാത്തതു
    ഗ്രഹിക്കുകയും ചെയ്യും.
  lit-lit: Taip jis apšlakstys daugelį tautų. Karaliai užčiaups savo burnas dėl jo,
    nes jie pamatys tai, ko niekada nebuvo jiems apsakyta, ir susimąstys apie tai,
    ko niekada nebuvo girdėję.“
  urd-GVR: Lekin ab bahut-sī qaumeṅ use dekh kar hakkā-bakkā ho jāeṅgī, bādshāh dam
    baḳhud rah jāeṅge. Kyoṅki jo kuchh unheṅ nahīṅ batāyā gayā use wuh dekheṅge, aur
    jo kuchh unhoṅ ne nahīṅ sunā us kī unheṅ samajh āegī.
  suz-BL: मिनु मेकोमी रागी रागी ङा शुश मुर आन कली छक लाक्‍पाइक्‍ब। मिनु पिपपुकी मेको
    कली तशा, सिक्‍सी पा बाक्‍नीम। मारदे हना मेको आन ङोंइती गेनायो मशेंसीशो ताइनीम।
    मेको आन मनेंशो लोव़ आ पर्बम शुश मिम्‍चा माल्‍नीमी। यसैया ६५:१; रोमी १५:२१
  eng-NOY: So shall he cause many nations to exult on account of him; Kings shall
    shut their mouths before him. For what had never been told them shall they see,
    And what they never heard shall they perceive.
  ita-1927: così molte saran le nazioni, di cui egli detesterà l’ammirazione; i re
    chiuderanno la bocca dinanzi a lui, poiché vedranno quello che non era loro mai
    stato narrato, e apprenderanno quello che non avevano udito
  ckb-ckb: ئاوا زۆر لە نەتەوەکان لێی سەرسام دەبن، لەبەر ئەو پاشایان دەمی خۆیان دەگرن،
    چونکە ئەوەی بۆیان باس نەکرابوو دەیبینن، ئەوەی نەیانبیستبوو تێی دەگەن.
  eng-BBE: 'So will nations give him honour; kings will keep quiet because of him:
    for what had not been made clear to them they will see; and they will give their
    minds to what had not come to their ears.'
  kan-OKCV: ಹಾಗೆಯೇ ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ಆತನು ವಿಸ್ಮಯಗೊಳಿಸುವನು. ಅರಸರು ಆತನ ನಿಮಿತ್ತ ತಮ್ಮ ಬಾಯಿಗಳನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳುವರು. ಏಕೆಂದರೆ ಅವರಿಗೆ ತಿಳಿಸದಿರುವ ಸಂಗತಿಯನ್ನು ಅವರು ನೋಡುವರು, ಕೇಳದೇ ಇರುವುದನ್ನು
    ಗ್ರಹಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: அப்படியே, அவர் அநேகம் தேசங்களின்மேல் தெளிப்பார்; அவர் நிமித்தம் ராஜாக்கள்
    தங்கள் வாயை மூடுவார்கள்; ஏனெனில், தங்களுக்குத் தெரிவிக்கப்படாதிருந்ததை அவர்கள்
    காண்பார்கள்; தாங்கள் கேள்விப்படாதிருந்ததை அவர்கள் அறிந்துகொள்வார்கள்.
  spa-RV-1909: 'Empero él rociará muchas gentes: los reyes cerrarán sobre él sus bocas;
    porque verán lo que nunca les fué contado, y entenderán lo que jamás habían oído.'
  ron-BTF: Astfel el va stropi multe naţiuni; înaintea lui împăraţii îşi vor închide
    gurile, fiindcă vor vedea ceea ce nu li s-a spus; şi vor lua aminte la ceea ce
    nu au auzit.
  eng-WEBP: so he will cleanse many nations. Kings will shut their mouths at him;
    for they will see that which had not been told them, and they will understand
    that which they had not heard.
  eng-FBV: He will surprise many nations, and kings will keep quiet because of him—for
    they'll see what they haven't been told, and they'll understand what they hadn't
    heard.
  nld-1939: Maar eens zullen vele volken bij zijn aanblik ontroeren, En koningen hun
    mond voor Hem sluiten. Want dan zullen ze zien wat hun nooit was verkondigd, Aanschouwen
    wat ze nimmer nog hadden gehoord;
  nch-BL: Huan yaya quinmajmatis masehualme ten miyac talme. Huan tanahuatiani san
    quitachilise huan iixpa amo molinise. Quiitase huan quimachilise tamanti cati
    amo quema quicactoque.
  vie-1934: thì cũng vậy người sẽ vảy rửa nhiều dân, và các vua ngậm miệng lại vì
    người; vì họ sẽ thấy điều chưa ai nói cho mình, và sẽ hiểu biết điều mình chưa
    hề nghe.
  hin-CV: वैसे ही वह बहुत सी जातियों को छिड़केगा, राजा शांत रहेंगे क्योंकि जो बातें
    नहीं कही गई थी. वे उनके सामने आएंगी, और जो कुछ उन्होंने नहीं सुना था, उन्हें समझ
    आ जाएगा.
  eng-OURB: 'so he will cleanse many nations. Kings will shut their mouths at him:
    for they will see that which had not been told them; and that which they did not
    sh''ma ·hear obey· they will consider and understand.'
  spa-BES: Así él rociará a muchas naciones; los reyes se callarán ante Él; porque
    lo que no se les había explicado, lo verán; y entenderán lo que jamas oyeron.
