verse: ISA.052.003
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വിലവാങ്ങാതെ ഞാൻ നിന്നെ വിറ്റുകളഞ്ഞു, ഇപ്പോൾ
    വിലകൂടാതെ നീ വീണ്ടെടുക്കപ്പെടും.”'
  deu-TKW: 'Denn so spricht Jahwe: Umsonst wurdet ihr verkauft, und ohne Geld sollt
    ihr befreit werden!'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Lokola bomitekaki na ofele, bokosikolama
    mpe na mbongo te. »'
  eng-LSV: 'For thus said YHWH: “You have been sold for nothing, || And you are redeemed
    without money.”'
  eng-GNV: 'For thus sayeth the Lord, Yee were solde for naught: therefore shall ye
    be redeemed without money.'
  eng-WEBSTER: For thus saith the LORD, Ye have sold yourselves for naught; and ye
    shall be redeemed without money.
  nhw-BL: 'TOTECO quiijtohua: “Quema nimechtemactili para ma anmechhuicaca ipan seyoc
    tlali, na amo nijseli niyon se tomi quen notlaxtlahuil. Huajca ama nojquiya nimechcuiti
    campa anitztoque huan amo niquinmacas niyon se tomi, huajca amo tleno monequi
    antechcuepilica na.”'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: “Mliuzwa pasipo malipo, nanyi mtakombolewa
    bila fedha.”'
  bba-bba: Yinni Gusunɔ u Yerusɑlɛmu sɔ̃ɔwɑ u nɛɛ, bɑ rɑɑ nun dɔrɑwɑ ɡobi sɑri. Mɛyɑ
    kon mɑɑ nun yɑkiɑ n kun kɑ ɡobi.
  eng-KJVCPB: For thus saith the Lord, Ye have sold yourselves for nought; And ye
    shall be redeemed without money.
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: “Nongʼiewi maonge chudo moro, omiyo
    ibiro wari ma ok ochulie pesa.”'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Asi davamui e hoimui, ma asi davamui
    bae hamaurimui.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “तिमीहरू सित्तैंमा बेचिएका थियौ, अनि पैसाविना
    नै तिमीहरूको छुटकारा हुनेछ ।”
  yor-yor: Nítorí èyí ni ohun tí Olúwa wí, “Ọ̀fẹ́ ni a tà ọ́, láìsanwó ni a ó sì rà
    ọ́ padà.”
  pes-OPCB: 'زیرا خداوند می‌فرماید: «مفت اسیر شده‌اید و مفت نیز آزاد خواهید شد.»'
  tgl-ULB: Dahil ito ang sinasabi ni Yahweh, “Kayo ay ipinagbili ng walang bayad,
    at kayo ay tutubusin ng walang salapi.”
  cbu-NT: 'Apanll ateeja: Arapich tputs siyaa muchchureem putarangusin, nuwaa itutsirangsin,
    nuwaamsha nda pakchiyam tuwaparanganaya. Anumun na siyaa yanpukchuri, siyaa itutskachuri,
    uwaam nduntam pakchiyam tuwapchina.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga Kago ibugua lalu, Agali mbirame
    i̱hondo yolo ngialu i̱naga waneigini uruni ibunaga garabaya biabe ale bialu helo
    haru pene ndoyago. Ani biyagome i̱na ti haru dai bule howabi nde mbirali yolo
    nabi bameore haru dai bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော်​အား``သင် တို့​သည်​ငွေ​ဖြင့်​ရောင်း​ချ​မှု​ကို​မ​ခံ​ရ​သော်​လည်း
    ကျွန်​ဘဝ​သို့​ရောက်​ရှိ​သွား​ကြ​၏။ ထို့​ကြောင့်​သင် တို့​အား​ရွေး​နုတ်​ရာ​တွင်​လည်း​အ​ဖိုး​ငွေ​ပေး​ရ
    လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​သည်​အ​ခ​မဲ့​လွတ်​လပ် ခွင့်​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་རིན་ཅི་ཡང་མེད་པར་བཙོངས་པ་ལྟར། རིན་དངུལ་མེད་པར་བླུ་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Nokuti zvanzi naJehovha, “Wakatengeswa pasina mutengo, uye uchadzikinurwa
    pasina mari.”
  spa-BLM: 'Porque Yahvé dice: “Fuisteis vendidos por nada; y serás redimido sin dinero”.'
  cac-cac: 'A Jehová Cajal tz''alan icha tic: Malaj val jab''oc tumin ix in cha d''a
    e patic ayic ix ex ic''chajb''at checab''oc. An̈ejtona'', malaj pax tumin ol vac''a''
    yic tzex vic''anxi meltzajoc.'
  swh-ULB: Maana Yahwe asema hivi, umeuzwa bure, na utakombolewa pasipo pesa.''
  bel-bel: 'Бо так кажа Гасподзь: за нішто былі вы прададзены, і бяз срэбра адкуплены
    будзеце;'
  deu-ELBBK: 'Denn so spricht der HERR: Umsonst seid ihr verkauft worden, und nicht
    um Geld sollt ihr gelöst werden.'
  mbb-OT: Su iyan heini egkeǥiyen te Nengazen he MEGBEVAYÀ, “Mibihag kew he henduen
    te uripen he imbelegyà he wazà beyazi, umbe ebelukasan ku zaan sikiyu te wazà
    bayad. Dengan midhendiyè kew te Ehipto su zutun kew ed-ubpà, ne midaagdaag kew
    ziyà. Ne hein neuǥet iyan en maan midaagdaag keniyu is menge tig-Asiria.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വിലവാങ്ങാതെ നിങ്ങളെ വിറ്റുകളഞ്ഞു; വിലകൊടുക്കാതെ
    നിങ്ങളെ വീണ്ടുകൊള്ളും.'
  gup-gup: Ngurribekka kore nawu Yawey ngunmarneyime, “Kerrngehkenh birribang bininj
    ngundidjalkang kore ngurrbenmarnedurrkmirri, dja minj money ngundimarnekarremulewam
    ngudberrekenh. Dja ngaye ngehke ngudberre, minj money marnekarremulewan.”
  rmc-rmc: 'Bo kada phenel o RAJ: „Bi o love salas bikenďi a bi o love aveha avricinďi.“'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: مفت فروخته کشتید و بی‌نقره فدیه داده خواهیدشد.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Фэрэ платэ аць фост вындуць ши ну вець фи рэскумпэраць
    ку прец де арӂинт.”'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, “তোমাকে বিনামূল্যে বিক্রি করা হয়েছে, অর্থ
    ছাড়াই তোমাকে মুক্ত করা হবে।”
  som-som: Waayo, Rabbigu wuxuu leeyahay, Idinka waxaa laydinku iibiyey wax aan waxba
    ahayn, oo haddana lacagla'aan baa laydinku soo furan doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: Gratis venundati estis, et sine argento redimemini.'
  eng-ASVBT: For thus saith Jehovah, Ye were sold for nought; and ye shall be redeemed
    without money.
  ita-1885: 'Perciocchè, così ha detto il Signore: Voi siete stati venduti senza prezzo,
    e sarete altresì riscattati senza danari.'
  eng-LXXUP: For thus saith the Lord, Ye have been sold for nought; and ye shall not
    be ransomed with silver.
  eng-ULB: For this is what Yahweh says, “You were sold for nothing, and you will
    be redeemed without money.”
  spa-VBL: 'Esto es lo que dice el Señor: Fuiste vendida por nada, y serás comprada
    de nuevo sin dinero.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Vous avez été vendus pour rien; vous serez
    aussi rachetés sans argent.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വിലവാങ്ങാതെ നിങ്ങളെ വിറ്റുകളഞ്ഞു; വിലകൊടുക്കാതെ
    നിങ്ങളെ വീണ്ടുകൊള്ളും”.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Tumheṅ muft meṅ bechā gayā, aur ab tumheṅ paise
    die baġhair chhuṛāyā jāegā.”
  suz-BL: परमप्रभु यावेमी “गे मोशान लेयसाक्‍नी। मिनु मोशान प्रोंइचा पुंइसीनीनी। यसैया
    ५०:१
  eng-NOY: 'For thus saith Jehovah: For naught were ye sold, And without money shall
    ye be ransomed.'
  ita-1927: 'Poiché così parla l’Eterno: Voi siete stati venduti per nulla, e sarete
    riscattati senza denaro.'
  ckb-ckb: 'ئێستا یەزدان ئەمە دەفەرموێت: «بەخۆڕایی فرۆشران، بەبێ پارە دەکڕدرێنەوە.»'
  eng-BBE: For the Lord says, You were given for nothing, and you will be made free
    without price.
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನಿಮ್ಮನ್ನು ನೀವೇ ನಿಷ್ಪಲವಾಗಿ ಮಾಡಿಕೊಂಡಿರಿ.
    ಹಣವಿಲ್ಲದೆ ನೀವು ವಿಮೋಚನೆ ಹೊಂದುವಿರಿ.”'
  tam-2017: விலையின்றி விற்கப்பட்டீர்கள், பணமின்றி மீட்கப்படுவீர்கள் என்று யெகோவா
    சொல்கிறார்.
  spa-RV-1909: 'Porque así dice Jehová: De balde fuisteis vendidos; por tanto, sin
    dinero seréis rescatados.'
  ron-BTF: 'Fiindcă astfel spune DOMNUL: V-aţi vândut pentru nimic; şi veţi fi răscumpăraţi
    fără bani.'
  eng-WEBP: For the LORD says, “You were sold for nothing; and you will be redeemed
    without money.”
  eng-FBV: 'This is what the Lord says: You were sold for nothing, and you will be
    bought back without money.'
  nld-1939: Want zó spreekt Jahweh, de Heer; Om niet zijt ge verkocht; Niet voor de
    prijs van zilver Zult ge worden gelost!
  nch-BL: 'TOTECO quiijtohua: “Quema nimechtemactili para ma amechhuicaca ipan seyoc
    tali, na amo nijseli yon se tomi quej notaxtahuil. Huajca ama nojquiya nimechcuiti
    campa anitztoque huan amo niquinmacas yon se tomi, huajca amo teno monequi antechcuepilica
    na.”'
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy: Các ngươi đã bị bán nhưng không; cũng
    sẽ được chuộc lại chẳng bằng tiền bạc.'
  hin-CV: 'क्योंकि याहवेह यों कहते हैं: “तुम तो बिना किसी मूल्य के बिक गए थे, तथा
    बिना मूल्य चुकाए छुड़ाए भी जाओगे.”'
  eng-OURB: For Adonai says, “You were sold for nothing; and you will be redeemed
    without money.”
  spa-BES: 'Porque el Señor dice: en balde fueron vendidos, y sin dinero serán redimidos.'
  tdx-tdx: Hoe t’Iehovà; Ie naletake tsy amam-bili’e; vaho tsy drala t’ie hijebañañe.
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​เจ้​าถูกขายเปล่าๆ และเจ้าจะถูกไถ่โดยไม่​ใช้​เงิน​”
  por-BR-2018: 'Porque assim diz o SENHOR: Por nada fostes vendidos, também sem ser
    por dinheiro sereis resgatados.'
  deu-ELO: 'Denn so spricht Jehova: Umsonst seid ihr verkauft worden, und nicht um
    Geld sollt ihr gelöst werden.'
  eng-WYC-2018: For the Lord saith these things, Ye be sold without cause, and ye
    shall be again-bought without silver. (For the Lord saith these things, Ye were
    sold for nothing, and ye shall be bought back without any silver.)
  epo-epo: 'Ĉar tiele diras la Eternulo: Senpage vi estis vendita, kaj ne per arĝento
    vi estos elaĉetita.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — «Silǝr ɵzünglarni pulsiz setiwǝtkǝnsilǝr;
    Pulsiz ⱪayturup setiwelinisilǝr».'
  beo-beo: 'Hina Gode da Ea fi dunu ilima amane sia:sa, “Dilia se iasu diasu hawa:
    hamomusa: mugululi asi, dilia ha lai da bidi hame i. Amo defele, Na da dilia halegale
    masa:ne se iasu diasu logo doasisia, ilima bidi hame imunu.'
  tpi-OTNT: Bikpela i tok olsem, “I no gat man i bin baim mi na kisim ol manmeri bilong
    yu i go olsem wokman na wokmeri nating bilong em. Olsem na mi no mas givim pe
    bilong kisim bek ol. Nogat. Bai mi kisim nating ol.
  hau-SA: Gama ga abin Ubangiji yana cewa, “An sayar da ke ba da kuɗi ba, kuma ba
    da kuɗi za a fanshe ki ba.”
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — «Siler özünglarni pulsiz sétiwetkensiler;
    Pulsiz qayturup sétiwélinisiler».'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo: “Lathengiswa ngeze, njalo lizahlengwa
    kungekho mali.”'
  ton-ton: He ʻoku pehē ʻe Sihova, “Kuo mou fakatau ʻakimoutolu taʻehatotongi; pea
    ʻe huhuʻi ʻakimoutolu taʻehapaʻanga.
  ces-1613: 'Takto zajisté dí Hospodin: Darmo jste sebe prodali, protož bez peněz
    budete vykoupeni.'
  eng-WMB: For the LORD says, “You were sold for nothing; and you will be redeemed
    without money.”
  tam-TCV: 'யெகோவா கூறுவது இதுவே: நீ பணம் எதுவும் பெறாமல் விற்கப்பட்டாயே, “நீ பணமின்றி
    மீட்கப்படுவாய்.”'
  ceb-ULB: Kay mao kini ang gisulti ni Yahweh, “Gibaligya ka nga walay bayad, ug tuboson
    ka nga walay bayad.”
  pol-UBG: 'Tak bowiem mówi PAN: Za darmo sprzedaliście się i bez pieniędzy zostaniecie
    odkupieni.'
  agr-agr: 'Tuja Apajuí chichaak: “Atumin achipag yajupakajua nunak minak akigkachu
    ainawai. Nuadui wishakam atumin awakeaknuk makichkish akikmakchattajai.'
  kyc-kyc: Kamongome banya wambu dupwa kando lamaiyuo lao, Kana mendeme nakama ropo
    pyao nyuo karapusi palyiyaminde daa. Dokona ingyuo nakama nyisa moko eparami lao
    kana reto nyeraminde daa.
  urd-GVU: کیونکہ رب فرماتا ہے، ”تمہیں مفت میں بیچا گیا، اور اب تمہیں پیسے دیئے بغیر
    چھڑایا جائے گا۔“
  deu-1912: 'Denn also spricht der HERR: Ihr seid umsonst verkauft; ihr sollt auch
    ohne Geld gelöst werden.'
  kan-2017: ಯೆಹೋವನ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ, “ಲಾಭಪಡೆಯದೆ ನಿಮ್ಮನ್ನು ಮಾರಿದೆನು, ಹಣತಕ್ಕೊಳ್ಳದೆ ನಿಮ್ಮನ್ನು
    ಬಿಡುಗಡೆಮಾಡುವೆನು.”
  yap-yap: Be ga’ar SOMOL ni Th’abi Tolang ngak e girdi’ rok, “Dani chuw’iymed ko
    salpiy ni ngam manged sib, ma ku aram rogon ni bay ni chuwegmed ko sib ni dab
    ni pi’ e salpiy ni puluwonmed ni ngan pagmed.
  hlt-MCSB: Te dongah BOEIPA loh, “A yoeyap la n'yoih uh tih tangka mueh lam ni n'tlan
    uh eh,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሚኢሼ ዔኩዋዖ ጉሪ ዒንሢ ሻንቺንቴኔ፤ ዒንሢ ማሂ ዔውታንዳሢያ ሚኢሼ ጪጉዎንቴኬ።
  twi-ASANTE: 'Na yei ne deɛ Awurade seɛ: “Wɔantɔn wo annye hwee, na ɛnyɛ sika na
    wɔde bɛgye wo.”'
  eng-WEBU: For the LORD says, “You were sold for nothing; and you will be redeemed
    without money.”
  wal-wal: Aissi giikko, Ubbaa Haariya GODAI hagaadan yaagees; “Intte kasekka waaga
    ekkennan baizettideta; qassi ha77ikka miishsha immennan coo wozettana.
  spa-PDDPT: 'Porque Yavé dice: Ustedes fueron vendidos por nada y serán rescatados
    sin dinero.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: “Hepy re e''ỹ nevendeague rami peráta
    re e''ỹ ju ''rã rojogua”, he''i.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, “Nailakokayo nga awan bayadna, ket masubbotkayonto
    nga awan iti mausar a kuarta.”
  kpg-kpg: Di Tagi go Yihowah e helekai gi ana daangada, “Di godou madagoaa nogo hai
    nia hege, nia bahihadu e hui goodou ai, gei dela hogi di hai nia mee e hui goodou
    gi maahede ai.
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ «سىلەر ئۆزۈڭلارنى پۇلسىز سېتىۋەتكەنسىلەر؛
    پۇلسىز قايتۇرۇپ سېتىۋېلىنىسىلەر».'
  sus-sus: Alatala xa masenyi nan ya, «E wo matixi nɛ fufafu, wo xun mu sarama kɔbiri
    ra.»
  pon-2006: KAUN-O, Wasa Lapalahpie, ketin mahsanihong sapwellime aramas akan, “Ni
    ahnsou me kumwail wiahla lidu, sohte mwohni ieu me pwainkumwailda; pil sohte mwohni
    ieu mehn kasaledekihkumwailla.
  jae-jae: Apômtau kêsôm gebe “Lau sêkôc aôm ma sêkêŋ ŋaôli teŋ gêjô aôm atom, tec
    oc janam aôm kêsi toŋaôli masigeŋ amboac tonaŋgeŋ.
  ksd-ksd: 'Tago ra Luluai i biti dari: Ba di ga ivure avat pa di ga vatur vake ta
    magit i tana; ma damana da valaun avat, ma pa da pa avat.'
  tur-YTC: 'Çünkü Yahve şöyle diyor: “Hiçe satıldınız; Parasız olarak da kurtarılacaksınız.”'
  grc-BRENT: Ὅτι τάδε λέγει Κύριος, δωρεὰν ἐπράθητε, καὶ οὐ μετὰ ἀργυρίου λυτρωθήσεσθε.
  ind-AYT: Sebab, beginilah perkataan TUHAN, “Kamu dijual secara cuma-cuma, maka kamu
    akan ditebus tanpa menggunakan uang.”
  nya-nya: Pakuti Yehova akuti, “Sindinalandirepo kanthu pamene ndinakugulitsani,
    choncho mudzawomboledwa wopanda ndalama.”
  hrv-hrv: 'Jest, ovako govori Jahve: “Bili ste prodani nizašto i bit ćete otkupljeni
    bez novaca.”'
  mps-mps: Magi baso meni. Genuai Bidigo te tama po wai, “Te bidigo ena me abelisąma,
    te nago we bidi te olo sę bidi me sę ebo we tiwai elama, sela pali. Te eno augwali
    ma sainu, te mone menama, me sogobeo. Menio. Te augwali eno olo mu saibao.
  tpi-tpi: Bikpela i tok olsem, “I no gat man i bin baim mi na kisim ol manmeri bilong
    yu i go olsem wokman na wokmeri nating bilong em. Olsem na mi no mas givim pe
    bilong kisim bek ol. Nogat. Bai mi kisim nating ol.
  dan-1931: 'Thi så siger HERREN: For intet solgtes I, og uden Sølv skal I løskøbes.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu phán: “Khi Ta bán các con làm nô lệ Ta không
    được trả tiền. Nay Ta chuộc lại các con cũng không cần tiền bạc.”'
  guj-2017: કેમ કે યહોવાહ કહે છે, “તમે મફત વેચાયા હતા અને નાણાં વિના તમે છોડાવી લેવામાં
    આવશો.”
  pon-2006A: KAUN-O, Wasa Lapalahpie, ketin mahsanihong sapwellime aramas akan, “Ni
    ahnsou me kumwail wiahla lidu, sohte mwohni ieu me pwainkumwailda; pil sohte mwohni
    ieu mehn kasaledekihkumwailla.
  por-BRBSL: 'Para Yahweh diz: “Você foi vendido por nada; e você será resgatado sem
    dinheiro”.'
  cth-cth: BAWIPA ni hettelah a dei. Banghai bang hoeh lah na yo awh. Hot patetlah
    tangka laipalah hoi na ratang han toe telah atipouh.
  twi-twi: 'Na sɛɛ na Awurade se: “Wɔantɔn wo annye hwee, na ɛnyɛ sika na wɔde begye
    wo.”'
  hlt-hlt: Te dongah BOEIPA loh, “A yoeyap la n'yoih uh tih tangka mueh lam ni n'tlan
    uh eh,” a ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntu: Bɛ̀ di fìtɛ́ kɛ í cɔutɛ́ tiyeti, kɛ̀ kù yóó di dontɛ́
    kɛ bɑ́ɑ́ yietí.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei, “Gumazitam na givezezir puvatɨgha,
    nan gumazamiziba inigha ghuzɨ, me an ingangarir gumazamizir kɨnibar otifi. Puvatɨ.
    Kamaghɨn amizɨ, kɨ ua me inisɨ, me givezan kogham. Puvatɨ. Kɨ pura ua me iniam.
  azb-azb: 'Rəbb belə deyir: «Siz müftə satılmışdınız, Müftə də satın alınacaqsınız».'
  eng-DBY: 'For thus saith Jehovah: Ye have sold yourselves for nought, and ye shall
    be redeemed without money.'
  hin-2017: क्योंकि यहोवा यह कहता है, “तुम जो सेंत-मेंत बिक गए थे, इसलिए अब बिना रुपया
    दिए छुड़ाए भी जाओगे। (भज. 44:12, 1 पत. 1:18)
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Dees leena wànteeroon ci dara, te du xaalis
    lees leen di jotaate.»'
  eng-YLT: 'For thus said Jehovah: ''For nought ye have been sold, And not by money
    are ye redeemed.'''
  kne-kne: Kanan Diyos sin ipogaw na, “Adi kayon nailakos pilak idi naibag-en kayo,
    isonga maga abey pilak si maisobot en dakayo mo mawayawayaan kayo.
  eng-WYC-2017: For the Lord saith these things, Ye be sold without cause, and ye
    shall be again-bought without silver.
  eng-WMBB: For the LORD says, “You were sold for nothing; and you will be redeemed
    without money.”
  urd-GVH: क्योंकि रब फ़रमाता है, “तुम्हें मुफ़्त में बेचा गया, और अब तुम्हें पैसे
    दिए बग़ैर छुड़ाया जाएगा।”
  rug-rug: 'Ura hiera gua si zama nia e Zihova: “Agoi si ta holuholu palae moka mo,
    meke loke poata si kote tabaria Rau pana ta vagi pule si agoi.”'
  gaz-gaz: 'Waaqayyo akkana jedhaatii: “Isin gatii malee gurguramtanii turtan; amma
    immoo maallaqa malee furamtan.”'
  fra-LSG: 'Car ainsi parle l’Éternel: C’est gratuitement que vous avez été vendus,
    Et ce n’est pas à prix d’argent que vous serez rachetés.'
  gnn-gnn: Bala ŋayi Garray waŋana nhanukalaŋuwala yolŋu'‐yulŋuwalanydja bitjarrana,
    “Ŋäthilinydja wal'ŋu ŋunhinydja miriŋuyu marrtjina djaw'‐djawyurrunana yana nhumalanha,
    yaka ŋayi ŋula rrupiyanydja wekaŋala bäyimdja nhumalanha, yana ŋayi djaw'yurrunana,
    ga ŋarranydja yurru bitjandhi liŋgu nhumalanha djaw'yundhi märrama nhanukalaŋuŋurunydja
    goŋŋuru rrupiyamiriwyamana ŋula nhämiriwyamana yänana.
  yal-yal: Alatala ito nan falaxi, a naxa, “Bayo ɛ matixi nɛn, ɛ sare mi fi, ɛ mɔn
    xunbama nɛn, se mi fi.”
  iou-iou: Unita Yawetä ŋode yäyak; Ämatä in nämo suwaŋpäŋ komi piäken tepmakta jop
    yäŋ-täkŋat yäpmäŋ kuŋkuŋ. Eruk udegän, komi piäken nanik äneŋi tämagurayäŋ täyat
    u moneŋ nämo peŋpäŋ api tämaguret.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, Ua kuai make hewa aku oukou
    ia oukou iho; A e hoolapauaiia oukou, aole nae i ke kala.
  arb-NAV: 'لأَنَّ هَذَا مَا يَقُولُهُ الرَّبُّ: قَدْ تَمَّ بَيْعُكُمْ مَجَّاناً،
    وَمَجَّاناً مِنْ غَيْرِ فِضَّةٍ تُفْدَوْنَ.'
  ewe-ewe: Elabena ale Yehowa gblɔe nye esi, “Wotsɔ mi dzra naneke maxɔmaxɔe, eya
    ta woagbugbɔ mi axɔ, gake menye kple ga o.”
  eng-LEE: For thus hath said the Lord, For naught were you sold, and without silver
    shall ye be redeemed.
  asm-FB: কাৰণ যিহোৱাই এই কথা কৈছে, “তোমালোক বিনামূল্যে বেচা গৈছিলা, আৰু তোমালোক বিনামূল্যে
    মুক্ত হবা।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «عٍ وٌ مَتِشِ نّ قُقَقُ، وٌ شُن مُ سَرَ مَ كْبِرِ
    رَ.»
  fra-SBL: 'Car Yahvé dit : « Vous avez été vendus pour rien ; et vous serez rachetés
    sans argent. »'
  hbo-hbo: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה חִנָּ֖ם נִמְכַּרְתֶּ֑ם וְלֹ֥א בְכֶ֖סֶף תִּגָּאֵֽלוּ׃
  kik-kik: 'Nĩgũkorwo Jehova ekuuga atĩrĩ: “Wee wendirio ũtarutĩirwo kĩndũ, na ũgaakũũrwo
    ũtarutĩirwo mbeeca.”'
  fra-NCL: 'Car ainsi parle Yahweh : Vous avez été vendus pour rien, et sans argent
    vous serez rachetés !'
  cek-AK: Angraeng mah hae tiah thuih; nang loe tangka hoi na ai ah zawh boeh pongah,
    tangka hoi ai ah ni akrang tih.
  cuk-cuk: 'Ar Bab-Jehová weyob soged: “Bemar manigi be uklessulid, bemar manigi be
    onolegosurbalid. Bemar binsa-onolegoed.”'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — «Силәр өзүңларни пулсиз сетивәткәнсиләр;
    Пулсиз қайтуруп сетивелинисиләр».'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు “మిమ్మల్ని ఉచితంగా అమ్మేశారు గదా! ఉచితంగానే మీకు
    విమోచన వస్తుంది.”
  hat-BSA: 'Paske konsa pale SENYÈ a: “Ou te vann pou granmesi e ou va rachte san
    vèse lajan.”'
  kos-kos: LEUM GOD Fulatlana El fahk nu sin mwet lal, “Ke pacl se nga tuh kukakinkowosyang
    nu in sruoh, wangin molo. In ouiya sacna, nga aksukosokye kowos ke wangin pac
    molo.
  hbo-WLC: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה חִנָּ֖ם נִמְכַּרְתֶּ֑ם וְלֹ֥א בְכֶ֖סֶף תִּגָּאֵֽלוּ׃
  ibo-ibo: Nʼihi na otu a ka Onyenwe anyị sịrị, “Nʼefu ka erere unu, anaghị ndị zụrụ
    unu ego ọbụla, ọ bụghịkwa ego ka a ga-eji gbapụta unu.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେମାନେ ବିନାମୂଲ୍ୟରେ ବିକ୍ରୀତ ହୋଇଥିଲ, ଆଉ
    ବିନାମୂଲ୍ୟରେ ମୁକ୍ତ କରାଯିବ।
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni nöün aramas, “Lupwen aramas ra nöünikemi
    amanau, resap püngütiu liwinimi, ina usun chök esap wor eman epwe püngütiu liwinimi,
    lupwen oupwe ngasala.”
  rop-rop: Wal YAWEI det boswan God bin tok na, “Main pipul olabat, wen deibin deigidawei
    yumob prisana langa najawan kantri nobodi bin peiyim mani blanga yumob. Wal yumob
    jidan friwan na, en ai kaan peiyim mani blanga yumob.
  ukr-1871: 'Бо так говорить Господь: Ви продані були за бесцїн, і без срібла будете
    тепер викуплені;'
  deu-1951: 'Denn also spricht der HERR: Umsonst seid ihr verkauft worden, so sollt
    ihr auch ohne Geld erlöst werden.'
  eng-JPS: 'For thus saith the LORD: Ye were sold for nought; and ye shall be redeemed
    without money.'
  srp-1865: 'Jer ovako veli Gospod: zabadava se prodadoste, i iskupiste se bez novaca.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama nti, “Mwatundibwa bwereere era mujja kununulibwa
    awatali kusasula nsimbi.”
  heb-heb: כי כה אמר יהוה חנם נמכרתם ולא בכסף תגאלו׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, “তোমরা বিনামূল্যে বিক্রিত হয়েছিল আবার বিনামূল্যেই
    মুক্ত হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਮੁਖ਼ਤ ਵੇਚੇ ਗਏ ਇਸ ਲਈ ਹੁਣ ਬਿਨ੍ਹਾਂ ਚਾਂਦੀ
    ਦੇ ਕੇ ਛੁਡਾਏ ਜਾਓਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်တို့သည် ကိုယ်ဘိုး ငွေကို မ ရဘဲ ကျွန်ခံရသည်ဖြစ်၍၊
    ငွေ မ ပေးဘဲ ရွေး ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  tbg-tbg: 'Noravano Kotiva nai vaiinti nahentiara mintima tiro: Te haaru navutaakara
    kia koqaa naariraiti, ni qaqi vika kauquqi kauramanta rumpataarave. Vira voqaantemake
    te kia vika koqaa nimiraiti, vika kauquqihai ni qaqi kuvantu nimitarerave, tura.'
  hmo-hmo: Lohiabada ese iena bese taudia dekenai ia hereva henia noho, ia gwau, “Tuari
    taudia ese umui idia guia neganai, davana moni idia henia lasi. Inai bamona danu,
    umui idia ruhaia neganai, umui ese hoia lou moni do umui henia lasi.
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है, तुम मुफ़्त बेचे गए, और तुम बेज़र ही आज़ाद
    किए जाओगे।
  rus-SYN: 'ибо так говорит Господь: за ничто были вы проданы, и без серебра будете
    выкуплены;'
  bqc-SIM: 'Asa ma Dii ma mɛ̀: Ma á kpámá pã, mɛ́ má á bo ↄ̃asai.'
  tcz-CHONGTHU: 'Ajeh iham itileh hiche hi Pakai sei: ‘Keiman nangho chu kajohdoh’a
    gam danga kathotdoh’ chun, keiman imacha kakilah dehpoi. Tua keiman naman dingu
    petalouva, kalhatdoh thei’u nahitauve.'
  mar-mar: परमेश्वर म्हणतो, “तुम्ही फुकट विकले गेला होता, आणि तुमची मुक्तता पैशावाचून
    करण्यात आली आहे.”
  qub-qub: 'Tayta Diosga caynömi nin: «Uywayno canayquipaj juc-lä nasyunman gamcunata
    prësu apashuptiqui manami ima pägatapis chasquishcächu. Chaymi canan gamcunata
    jorgamushpäpis mana ni imatapis pägashächu.'
  hat-hat: Men sa Seyè a di pèp li a. -Yo pa t' bay lajan pou achte nou lè nou te
    tounen esklav. Yo p'ap bay lajan non plis pou delivre nou lè y'a lage nou.
  eng-BSB: 'For this is what the LORD says: “You were sold for nothing, and without
    money you will be redeemed.”'
  eng-WEBPB: For the LORD says, “You were sold for nothing; and you will be redeemed
    without money.”
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno hie, Tamagrira zagorera atroge'za
    mizase'za tamavre'za ovu'nazanki, amne tamavre'za vu'naze. Ana hu'neanki'na tamagrira
    zagoretira antesi'na ontamavregahuanki, amane tamagu'vazi'na ete tamavregahue.
  nhe-BL: 'TOTECO quiijtohua: “Quema nimechtemactili para ma inmechhuicaca ipan sejcoyoc,
    na ax nijseli niyon se tomi queja notlaxtlahuil. Huajca ama nojquiya nimechcuiti
    campa initztoque huan ax niquinmacas niyon se tomi, huajca ax tleno monequi intechcuepilica
    na.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Kwehe mehe zauxiapekwer
    peneraha amo ae ywy rehe wà, uma'ereko e ma'e romo pemuigo kar pà wà. A'e 'ar
    mehe ni amo nomono kwaw temetarer amo pe penekuzaromo wà. A'e rupi ihe namono
    kwaw temetarer amo pe penekuzaromo ihe nehe no, pema'ereko e haw wi pepyro pà
    ihe nehe no.
  eng-DRA: 'For thus saith the Lord: You were sold gratis, and you shall be redeemed
    without money.'
