verse: ISA.052.005
translations:
  mal-C: “ഞാൻ ഇവിടെ എന്താണ് ചെയ്യേണ്ടത്?” യഹോവ ആരായുന്നു. “കാരണം എന്റെ ജനത്തെ അകാരണമായി
    പിടിച്ചുകൊണ്ടുപോയിരിക്കെ അവരുടെ ഭരണാധികാരികൾ അലമുറയിടുന്നല്ലോ,” യഹോവ അരുളിച്ചെയ്യുന്നു.
    “അങ്ങനെ എന്റെ നാമം ദിവസംമുഴുവനും നിരന്തരം ദുഷിക്കപ്പെടുന്നു.”
  deu-TKW: Und nun, was habe ich hier zu schaffen, ist der Spruch Jahwes, da mein
    Volk ja umsonst hingenommen worden ist? Seine Herrscher überheben sich, ist der
    Spruch Jahwes, und beständig, allezeit ist mein Name verlästert.
  lin-lin: Sik’oyo, eloko nini nasili kozwa awa, » elobi Yawe ? « Pamba te bamemaki
    bato na Ngai na pamba, mpe bato oyo bazali kokonza bango bazali koganga makasi, »
    elobi Yawe, « mpe, mokolo na mokolo mpe tango nyonso, Kombo na Ngai ezali kofingama.
  eng-LSV: And now, what [have] I here,” || A declaration of YHWH, || “That My people
    are taken for nothing? Its rulers cause howling,” || A declaration of YHWH, ||
    “And My Name is continually despised all the day.
  eng-GNV: Nowe therefore what haue I here, saith the Lord, that my people is taken
    away for naught, and they that rule ouer them, make them to howle, saith the Lord?
    and my Name all the day continually is blasphemed?
  eng-WEBSTER: Now therefore, what have I here, saith the LORD, that my people is
    taken away for naught? they that rule over them make them to howl, saith the LORD;
    and my name continually every day is blasphemed.
  nhw-BL: “Huan ama, ¿tlaque panotoc? ¿Quenque nomasehualhua sempa quinhuicatoque
    para tetequipanotij huan quintlaijiyohuiltitij chicahuac masque amo tleno quichijtoque?
    Nopa tlanahuatiani catli quinnahuatíaj tzajtzij ica paquilistli huan mojmostla
    nechtlaijilhuíaj.
  swh-ONEN: “Basi sasa nina nini hapa?” asema Bwana. “Kwa kuwa watu wangu wamechukuliwa
    pasipo malipo, nao wale wanaowatawala wanawadhihaki,” asema Bwana. “Mchana kutwa
    jina langu limetukanwa bila kikomo.
  bba-bba: Tɛ̃, mbɑ kon ko. Wee Bɑbiloniɡibɑ nɑ bɑ bu ɡurɑ kɑm sɔɔ, mɑ bɑ kuuki mɔ̀
    bɑ nɛn yĩsiru ɡɑri kɑm ɡerusimɔ sɑɑ bɑɑyere.
  eng-KJVCPB: Now therefore, what have I here, saith the Lord, That my people is taken
    away for nought? They that rule over them make them to howl, saith the Lord; And
    my name continually every day is blasphemed.
  luo-luo: “To koro en angʼo manenoni? “Joga okaw nono maonge gima ochul kendo joma
    tiyogi koro goyonegi siboi,” Jehova Nyasaye owacho. “Kendo kinde duto giyanyo
    nyinga.
  meu-meu: 'Iehova na e tomu: Harihari dahaka name davaria iniseni ai? Badina be egu
    orea taudia na e abidia oho, asi badina. Iehova ma e tomu: Edia lohia na e tai
    lolomu, bona dina idoinai lau ladagu e dadaraiamu.'
  npi-ULB: यो परमप्रभुको घोषणा हो, मेरा मानिसहरू सित्तैंमा लगिएको देख्‍दा, अब मसँग
    यहाँ के छ र? यो परमप्रभुको घोषणा हो, तिनीहरूमाथि शासन गर्नेहरूले तिनीहरूलाई खिसी
    गर्छन् र दिनभरि मेरो नाउँको निरन्तर निन्दा हुन्छ ।
  yor-yor: “Àti ní àkókò yìí, kí ni mo ní níbí?” ni Olúwa wí. “Nítorí a ti kó àwọn
    ènìyàn mi lọ lọ́fẹ̀ẹ́, àwọn tí ó sì ń jẹ ọba lórí wọn fi wọ́n ṣẹlẹ́yà,” ni Olúwa
    wí. “Àti ní ọjọọjọ́ orúkọ mi ni asọ̀rọ̀-òdì sí nígbà gbogbo.
  pes-OPCB: و اینک در بابِل بی‌جهت بر شما ظلم می‌کنند. آنها شما را اسیر کرده‌اند و
    از شادی فریاد برمی‌آورند و هر روز نام مرا کفر می‌گویند.
  tgl-ULB: Ngayon, ano ang mayroon ako dito—ito ang pahayag ni Yahweh— nakikita ko
    ang aking bayan na inilalayo ng walang dahilan? Humahagulgol ang mga namumuno
    sa kanila—ito ang pahayag ni Yahweh—ang aking pangalan ay patuloy na sinisiraan
    buong araw.
  cbu-NT: Naachsha, ¿kamaparee arapich tputs siyaa kiyung yachachiya? Mangutaritam
    yaktap Babiloniyap siyaa putayarusin, machiranganaya. Amb kusarangus, siyaa kiyung
    yachakanaya. Kurakaam ínaksin, kizpur, ¡Jay! ¡Jay! atanaya. Ashkusin, nuwaa tutsiyuntaranganaya.
  hui-hui: Babilonoali hearu tiguabi nde anidagua dege bialu i̱naga wali agali hearu
    bame garabaya biabe ale bia helo minu yalu piyagome i̱naga agali haguane hearuni
    bameore dugu bialu bere laya. Anidagua biyagonaga i̱ni yolo mbira mo ya nabi haru.
    Bibahendengi agali ti haru hagarume mine halu i̱ mege hangu bialu i̱naga mini
    mo yo handalu haabo haga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ယ​ခု​အ​ခါ​ဗာ​ဗု​လုန်​ပြည် တွင်​လည်း ဤ​အ​တိုင်း​ပင်​ဖြစ်​ပြန်​လေ​ပြီ။
    သင် တို့​သည်​ထို​ပြည်​တွင်​အ​ကြောင်း​မဲ့​သုံ့​ပန်း​များ ဖြစ်​လျက်​နေ​ကြ​ရ​၏။ သင်​တို့​ကို​အုပ်​စိုး​သူ
    များ​သည်​ပြောင်​လှောင်​ကာ ငါ့​နာ​မ​တော်​ကို အ​စဉ်​ပင်​မ​ထီ​မဲ့​မြင်​ပြု​ကြ​၏​ဟု​မိန့်​တော်
    မူ​သည်။-
  bod-N: དེ་བས་ད་ལྟ་བདག་གིས་འདི་ནས་ཅི་བྱེད་ཅེས་གསུངས་ཤིང་། ཡང་ཁོང་གིས་འདི་སྐད་དུ།
    བདག་གི་མི་རྣམས་རིན་ཅི་ཡང་མེད་པར་བཙོན་དུ་ཁྲིད། དེ་དག་དབང་དུ་སྒྱུར་མཁན་གྱིས་སྐད་ཆེན་པོས་ངར་སྐད་བསྒྲགས་ཞེས་གསུངས།
    ཡང་ཁོང་གིས་འདི་སྐད་དུ། བདག་གི་མིང་ལ་དུས་རྒྱུན་དུ་མཐོང་ཆུང་བྱས་སོ། །
  sna-sna: “Uye zvino ndinei pano?” ndizvo zvinotaura Jehovha. “Nokuti vanhu vangu
    vakabviswa pasina, uye avo vanovatonga vanovaseka,” ndizvo zvinotaura Jehovha.
    “Uye zuva rose zita rangu rinogara richimhurwa.
  spa-BLM: “Ahora, pues, ¿qué hago yo aquí?”, dice Yahvé, “¿Viendo que a mi pueblo
    se le quita por nada? Los que los gobiernan se burlan”, dice Yahvé, “y mi nombre
    es blasfemado continuamente durante todo el día.
  cac-cac: Axo ticnaic, ¿tas smoj tzin c'ulej? D'a ichn̈ej ta' ix ic'jib'at in chon̈ab'
    tic d'a Babilonia. A eb' tz'ac'an yajalil d'a yib'an̈ eb', syic'chaan̈ sb'a eb',
    max yactej eb' in sb'uchani.
  swh-ULB: Sasa ni kitu gani nilicho nacho hapa- Hili ni tamko Yahwe- aonae kwamba
    watu wake wanachukuliwa bure tu? Wale wanowaongoza wao wanafanya mzaha-Hili ni
    tamko la Yahwe- jina langu linakashifiwa mchan kutwa.
  bel-bel: І цяпер што ў Мяне тут? кажа Гасподзь, - народ Мой узяты дарам, уладары
    іхнія шалеюць, кажа Гасподзь, і ўвесь час, кожны дзень імя Маё няславіцца.
  deu-ELBBK: Und nun, was habe ich hier zu schaffen?, spricht der HERR. Denn mein
    Volk ist umsonst weggenommen; seine Beherrscher jauchzen, spricht der HERR, und
    beständig, den ganzen Tag, wird mein Name gelästert.
  mbb-OT: Ne ǥuntaan hengkey en maan is nehitavù keniyu? Mibihag kew te menge tig-Babilonia
    te wazà hustu he hinungdan. Edumelahan kew zan wey edsudien. Ne layun e zan pa
    edsumpelita.
  mal-2015: ഇപ്പോഴോ എന്റെ ജനത്തെ വെറുതെ പിടിച്ചു കൊണ്ടുപോയിരിക്കകൊണ്ടു ഞാൻ ഇവിടെ എന്തു
    ചെയ്യേണ്ടു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; അവരുടെ അധിപതിമാർ മുറയിടുന്നു; എന്റെ നാമം
    ഇടവിടാതെ എല്ലായ്പോഴും ദുഷിക്കപ്പെടുന്നു എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Wanjh Yawey kayime, “Adju, baleh ngaye ngakurduyime? Nahni bininj ngardduk
    wanjh birribang bininj bindikang dja minj bindimarnekarremulewayi. Dja nahni birribang
    bininj kabindimarnewohrnan dja kabindidjekmiwon!” Kuhni kayime nawu Yawey. Dja
    mak yimeng, “Nahni birriwarre bininj wanjh munguyh ngandingeywirrihme ngardduk.
  rmc-rmc: A akana so pes kade kerel?“ phenel o RAJ. „Mire manuša sas zaile a na sas
    vaš lenge počimen ňič. Asan peske ola, ko upral lende vladňinen,“ phenel o RAJ.
    „A calo džives hin miro nav furt ča teledikhlo.
  pes-OPV: 'اما الان خداوند می‌گوید: در اینجامرا چه‌کار است که قوم من مجان گرفتار
    شده‌اند. و خداوند می‌گوید: آنانی که بر ایشان تسلط دارندصیحه می‌زنند و نام من دائم
    هر روز اهانت می‌شود.'
  ron-1924: Ши акум, че ам сэ фак аич”, зиче Домнул, „кынд попорул Меу а фост луат
    пе нимик? Асуприторий луй стригэ де букурие”, зиче Домнул, „ши кыт е зиулика де
    маре есте батжокорит Нумеле Меу.
  ben-OBCV: “আর এখন এখানে আমার আর কী আছে?” বলেন সদাপ্রভু। “কারণ আমার প্রজারা বিনামূল্যে
    নীত হয়েছে, যারা তাদের শাসন করে, তারা উপহাস করে,” একথা বলেন সদাপ্রভু। “সমস্ত দিন
    ধরে, আমার নাম প্রতিনিয়ত নিন্দিত হয়।
  som-som: Haddaba sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal maxaa halkan ii jira
    marka dadkayga waxaan waxba ahayn lagu kaxaystay? Rabbigu wuxuu leeyahay, Kuwa
    iyaga u taliyaa way qayliyaan, oo magacaygana had iyo goor maalin kastaba waa
    la caayaa.
  lat-VUC: Et nunc quid mihi est hic, dicit Dominus, quoniam ablatus est populus meus
    gratis? Dominatores ejus inique agunt, dicit Dominus, et jugiter tota die nomen
    meum blasphematur.
  eng-ASVBT: Now therefore, what do I here, saith Jehovah, seeing that my people is
    taken away for nought? they that rule over them do howl, saith Jehovah, and my
    name continually all the day is blasphemed.
  ita-1885: Ed ora, che ho io a far qui, dice il Signore, perchè il mio popolo sia
    stato menato via per nulla? quelli che lo signoreggiano lo fanno urlare, dice
    il Signore; ed il mio Nome del continuo, tuttodì, è bestemmiato.
  eng-LXXUP: And now why are ye here? Thus saith the Lord, Because my people was taken
    for nothing, wonder ye and howl. Thus saith the Lord, On account of you my name
    is continually blasphemed among the Gentiles.
  eng-ULB: Now what do I have here—this is Yahweh's declaration—seeing that my people
    are taken away for nothing? Those who rule over them mock—this is Yahweh's declaration—and
    my name is blasphemed continually all day long.
  spa-VBL: ¿Qué tengo que hacer ahora? pregunta el Señor. Mi pueblo ha sido llevado
    al cautiverio sin razón alguna. Los que los gobiernan se burlan de ellos, y a
    mí me tratan con desprecio todo ese tiempo, dice el Señor.
  fra-_FOB: Et maintenant qu'ai-je à faire ici, dit l'Éternel, quand mon peuple a
    été enlevé pour rien? Ceux qui dominent sur lui poussent des cris, dit l'Éternel,
    et chaque jour, mon nom est continuellement outragé.
  mal-mal: ഇപ്പോൾ എന്റെ ജനത്തെ വെറുതെ പിടിച്ചു കൊണ്ടുപോയിരിക്കുകകൊണ്ടു ഞാൻ ഇവിടെ എന്ത്
    ചെയ്യേണ്ടു” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; “അവരുടെ അധിപതിമാർ പരിഹസിക്കുന്നു; എന്റെ
    നാമം ഇടവിടാതെ എല്ലായ്പോഴും ദുഷിക്കപ്പെടുന്നു” എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Ab jo ziyādatī merī qaum se ho rahī hai us kā mere sāth
    kyā wāstā hai?” Rab farmātā hai, “Merī qaum to muft meṅ chhīn lī gaī hai, aur
    us par hukūmat karne wāle sheḳhī mār kar pūrā din mere nām par kufr bakte haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गो मार पाइनुङा ङा? आं मुर आन कली मोशान लाइक्‍तेक्‍म।
    मेको आन कली हुकुम पाइबपुकीमी ठेयब लेश्‍शो लोव़ पा नाक्‍त रे आं नें आ पर्बम शुक्‍शी
    पाइनीम। इजीकीएल ३६:२०
  eng-NOY: And now, what have I here to do, saith the Lord, When my people is taken
    away for naught, And their tyrants exult, saith Jehovah, And all the day long
    my name is blasphemed.
  ita-1927: Ed ora che faccio io qui, dice l’Eterno, quando il mio popolo è stato
    portato via per nulla? Quelli che lo dominano mandano urli, dice l’Eterno, e il
    mio nome è del continuo, tutto il giorno schernito;
  ckb-ckb: 'یەزدان دەفەرموێت: «ئێستا لێرە چیم هەیە؟ «گەلەکەم بەخۆڕایی بردرا و فەرمانڕەواکانی
    دەلوورێنن، بەردەوام بە درێژایی ڕۆژیش کفر بە ناوی من دەکرێت.'
  eng-BBE: Now then, what have I here? says the Lord, for my people are taken away
    without cause; they are made waste and give cries of sorrow, says the Lord, and
    all the day the nations put shame on my name.
  kan-OKCV: “ಈಗ ನನಗೆ ಇಲ್ಲಿ ಏನಿದೆ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನನ್ನ ಜನರನ್ನು ವ್ಯರ್ಥವಾಗಿ
    ಒಯ್ದಿದ್ದಾರೆ. ಆಳುವವರು ಅವರನ್ನು ಗೋಳಾಡಿಸುತ್ತಿದ್ದಾರೆ. ನನ್ನ ನಾಮವು ಪ್ರತಿದಿನವೂ ಎಡೆಬಿಡದೆ
    ದೂಷಣೆಗೆ ಗುರಿಯಾಗಿದೆ! ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இப்பொழுது எனக்கு இங்கே என்ன இருக்கிறது, என் மக்கள் வீணாகக் கொண்டுபோகப்பட்டார்கள்;
    அவர்களை ஆளுகிறவர்கள் அவர்களை பரிகாசம் செய்கிறார்கள்; எப்போதும் இடைவிடாமல் என்
    நாமம் தூஷிக்கப்படுகிறது என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Y ahora ¿qué á mí aquí, dice Jehová, ya que mi pueblo sea llevado sin
    por qué? Y los que en él se enseñorean, lo hacen aullar, dice Jehová, y continuamente
    es blasfemado mi nombre todo el día.
  ron-BTF: De aceea acum, ce am eu de făcut aici, spune DOMNUL, când poporul meu este
    luat pentru nimic? Cei ce conduc peste ei îi fac să urle, spune DOMNUL; şi numele
    meu este blasfemiat continuu în fiecare zi.
  eng-WEBP: “Now therefore, what do I do here,” says the LORD, “seeing that my people
    are taken away for nothing? Those who rule over them mock,” says the LORD, “and
    my name is blasphemed continually all day long.
  eng-FBV: What do have I to do now? asks the Lord. My people have been taken into
    captivity for no reason. Those who rule them mock them, and I'm treated with contempt
    that whole time, says the Lord.
  nld-1939: Maar hier, zegt Jahweh, wat heb Ik hier nog te doen? Mijn volk is er heengesleept
    zonder enige grond; Zijn tyrannen razen, zegt Jahweh; Dag in, dag uit wordt mijn
    Naam er gelasterd!
  nch-BL: “Huan ama, ¿taya panotoc? ¿Para ten nomasehualhua sempa quinhuicatoque para
    tetequipanotij huan quintaijyohuiltitij chicahuac masque amo teno quichijtoque?
