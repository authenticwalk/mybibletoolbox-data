verse: ISA.052.008
translations:
  mal-C: ശ്രദ്ധിക്കുക! നിന്റെ കാവൽക്കാർ അവരുടെ ശബ്ദമുയർത്തും; അവർ ഒരുമിച്ച് ആനന്ദത്താൽ
    ആർപ്പിടും. യഹോവ സീയോനെ മടക്കിവരുത്തുന്നത് അവർ അഭിമുഖമായി ദർശിക്കും.
  deu-TKW: Horch, deine Späher erheben ihre Stimme, insgesamt jubeln sie, weil sie
    jetzt Auge gegen Auge zusehen dürfen der Heimkehr Jahwes nach Zion!
  lin-lin: Yoka ! Bakengeli na yo batomboli mingongo ; bazali koganga elongo na esengo,
    pamba te, na miso na bango, bakomona Yawe kozonga lisusu na Siona.
  eng-LSV: The voice of your watchmen! They have lifted up the voice, together they
    cry aloud, || Because they see eye to eye, || In YHWH’s turning back [to] Zion.
  eng-GNV: 'The voyce of thy watchmen shalbe heard: they shall lift vp their voyce,
    and shoute together: for they shall see eye to eye, when the Lord shall bring
    againe Zion.'
  eng-WEBSTER: 'Thy watchmen shall lift up the voice; with the voice together shall
    they sing: for they shall see eye to eye, when the LORD shall bring again Zion.'
  nhw-BL: Nochi nopa tlamocuitlahuiani ipan huejcapantique calme tzajtzise huan huicase
    ica paquilistli pampa ica iniixteyol quiitaj para TOTECO mocuepa huan quinhualicatihuala
    imasehualhua ipan altepetl Jerusalén.
  swh-ONEN: Sikiliza! Walinzi wako wanapaza sauti zao, pamoja wanapaza sauti zao kwa
    furaha. Wakati Bwana atakaporejea Sayuni, wataliona kwa macho yao wenyewe.
  bba-bba: Wee, be bɑ rɑ ɡbɑ̃rɑru kɔ̃su bɑ nɔɔɡiru sue, bɑ kuuki mɔ̀ kɑ nuku dobu.
    Domi bɑ wɑ kɑ nɔni mɑ Yinni Gusunɔ u Siɔni yɑkiɑm wee.
  eng-KJVCPB: 'Thy watchmen shall lift up the voice; With the voice together shall
    they sing: For they shall see eye to eye, When the Lord shall bring again Zion.'
  luo-luo: Winjuru! Jorito mau mondo okog matek; giduto gikok nikech gimor. Ka Jehova
    Nyasaye noduog Sayun, to ginine lochne ayanga.
  meu-meu: A kamonai, emu gima taudia ese gadodia e habadadiamu, moale anedia e abi
    heboumu; badina be Iehova ese Siona e lou heniamu ai, idia na matana matana amo
    e heita hehenimu.
  npi-ULB: सुन्, तिमीहरूका रक्षकहरूले आफ्‍ना सोर उच्‍च पार्छन्, तिनीहरू आनन्दले कराउँछन्,
    किनकि आफ्‍ना हरेक आँखाले तिनीहरूले परमप्रभु सयोनमा फर्कनुभएको देख्‍नेछन् ।
  yor-yor: Tẹ́tí sílẹ̀! Àwọn olùṣọ́ rẹ gbé ohùn wọn sókè wọ́n kígbe papọ̀ fún ayọ̀.
    Nígbà tí Olúwa padà sí Sioni, wọn yóò rí i pẹ̀lú ojú u wọn.
  pes-OPCB: دیدبانان از شادی با صدای بلند سرود می‌خوانند، زیرا با چشمان خود می‌بینند
    که خداوند دوباره به اورشلیم باز می‌گردد.
  tgl-ULB: Makinig kayo, ang inyong mga bantay ay nilalakasan ang kanilang mga tinig,
    sabay sabay silang sumisigaw sa kagalakan, dahil makikita nila, sa kanilang bawat
    mata ang pagbabalik ni Yahweh sa Sion.
  cbu-NT: ¡Mazinangantsa! Sundarshat tsangampani kizpur, ¡Napangtsa! ¿Kamaparee Apanll
    Taarashipan waana Siyonash kuschiya? táchpasinaya.
  hui-hui: Tanonaga pabe daligani mamage handa amu nana bu haga agali karu tigua turu
    timbuniore howa bi dalimu ladagadaga bialu kagoni hale hadaba. Anduane Homogo
    Saiono tanoha dai birane tininaga deme de handaragoni.
  mya-mya: မြို့​စောင့်​တပ်​သား​များ​သည်​အ​သံ​ကျယ်​စွာ​နှင့် အား​ရ​ရွှင်​လန်း​စွာ​တ​ညီ​တ​ညွတ်​တည်း
    ကြွေး​ကြော်​လျက်​နေ​ကြ​၏။ ဇိ​အုန်​မြို့​သို့​ထာ​ဝ​ရ​ဘု​ရား​ပြန်​လည် ကြွ​လာ​တော်​မူ​မည်​ကို၊သူ​တို့​ကိုယ်​တိုင်​ပင်
    တွေ့​မြင်​နိုင်​ကြ​လေ​သည်။
  bod-N: ཁྱོད་ཀྱི་སོ་པ་དག་གི་འབོད་སྒྲར་ཉོན་ཅིག ཁོ་ཚོས་སྐད་ཆེན་པོས་དགའ་སྤྲོའི་ཀི་ཅོ་མཉམ་དུ་སྒྲོག་སྟེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཛ་ཡན་ལ་ཕྱིར་ཕེབས་དུས་ཁོ་ཚོས་དངོས་སུ་མཇལ་ངེས་ཡིན།
  sna-sna: Chinzwa! Nharirire dzako dzinodanidzira namanzwi adzo; vanopembera nomufaro
    pamwe chete. Panodzokera Jehovha kuZioni, vachazviona nameso avo pachavo.
  spa-BLM: Tus vigilantes alzan la voz. Juntos cantan; porque se verán cara a cara
    cuando Yahvé vuelva a Sión.
  cac-cac: Ab'ec, a eb' stan̈vumal e chon̈ab', tz'el yav eb', jun lajan tz'aj sq'ue
    n̈ilnaj eb' yel yav yuj tzalajc'olal, yujto syil val eb' sjax Jehová d'a Sion.
  swh-ULB: Sikiliza enyi walinzi nyanyueni sauti zenu, kwa pamoja pigeni kelele kwa
    furaha, maana mtamuona, kwa kila jicho lenu, kurejea kwa Yahwe Sayuni.
  bel-bel: Голас вартаўнікоў тваіх - яны ўзвысілі голас, і ўсе разам радуюцца, бо
    на свае вочы бачаць, што Гасподзь вяртаецца ў Сіён.
  wed-wed: Ona rautaniḡana! Ami tauvineneḡana e vigaragararei; ana morelanai e logologoi;
    Taui mataiei Bada i ʼnanai e nenememei au Zion.
  deu-ELBBK: Stimme deiner Wächter! Sie erheben die Stimme, sie jauchzen insgesamt;
    denn Auge in Auge sehen sie, wie der HERR Zion wiederbringt.
  mbb-OT: Ebpengulahì tenged te kegkelipey is menge vantey te inged su egkeehè dan
    is kedlikù te Nengazen diyà te Jerusalem.
  mal-2015: നിന്റെ കാവല്ക്കാരുടെ ശബ്ദം കേട്ടുവോ? അവർ ശബ്ദം ഉയർത്തി ഒരുപോലെ ഉല്ലസിച്ചു
    ഘോഷിക്കുന്നു; യഹോവ സീയോനിലേക്കു മടങ്ങിവരുമ്പോൾ അവർ അഭിമുഖമായി കാണും.
  gup-gup: Ngurrbenbekka bininj nawu kunkakkuyeng kabolknanganan kore Jerusalem. Bedda
    kabirrihnan kunmim bedberre nawu Yawey kamdurndeng kore kunred Zion wanjh kabirridjarrkkayhme
    wernkih duninjh kunnjilngmak dorrengh.
  rmc-rmc: Šun! Tire stražňika vakeren zorales, jekhetane viskinen radišagostar, bo
    dikhen pre peskre jakha, sar o RAJ avel pale pro Sion.
  pes-OPV: آواز دیده بانان تواست که آواز خود را بلند کرده، با هم ترنم می‌نمایند زیرا
    وقتی که خداوند به صهیون رجعت می‌کند ایشان معاینه خواهند دید.
  ron-1924: Ятэ, гласул стрэжерилор тэй рэсунэ; ей ыналцэ гласул ши стригэ тоць де
    веселие, кэч вэд ку окий лор кум Се ынтоарче Домнул ын Сион.
  aui-aui: Kuwaiyana, wawaya iiyawogha yam kwanatu sakighukighu na sarurukwatu; bi
    toudimani matadima sikita da Yawe God yaveraveramagha Zaiyonma, na nuwamiiseye
    sarurukwatu patapata.
  ben-OBCV: শোনো! তোমার প্রহরীরা তাদের কণ্ঠস্বর উচ্চগ্রামে তুলেছে; তারা একসঙ্গে আনন্দে
    চিৎকার করে। যখন সদাপ্রভু সিয়োনে ফিরে আসবেন, তারা স্বচক্ষে তা দেখতে পাবে।
  som-som: Waa ka codka waardiyayaashaadu! Codkooday kor u qaadayaan, oo dhammaantood
    way wada heesayaan, waayo, indhahooday ku arki doonaan markii Rabbigu Siyoon ku
    soo noqonayo.
  lat-VUC: 'Vox speculatorum tuorum: levaverunt vocem, simul laudabunt, quia oculo
    ad oculum videbunt cum converterit Dominus Sion.'
  eng-ASVBT: The voice of thy watchmen! they lift up the voice, together do they sing;
    for they shall see eye to eye, when Jehovah returneth to Zion.
  ita-1885: Vi è un grido delle tue guardie, che hanno alzata la voce, che hanno tutte
    insieme dati gridi d'allegrezza; perciocchè hanno veduto con gli occhi che il
    Signore ha ricondotta Sion.
  eng-LXXUP: 'For the voice of them that guard thee is exalted, and with the voice
    together they shall rejoice: for eyes shall look to eyes, when the Lord shall
    have mercy upon Zion.'
  eng-ULB: Listen, your watchmen raise their voices, together they shout for joy,
    for they will see, every eye of theirs, Yahweh's return to Zion.
  spa-VBL: Los vigilantes de la ciudad gritan con fuerza y cantan juntos de alegría;
    todos ven que el Señor vuelve a Jerusalén.
  fra-_FOB: 'On entend la voix de tes sentinelles: elles élèvent la voix; elles poussent
    ensemble des cris de joie; car elles voient de leurs yeux que l''Éternel ramène
    Sion.'
  mal-mal: നിന്റെ കാവൽക്കാരുടെ ശബ്ദം കേട്ടുവോ? അവർ ശബ്ദം ഉയർത്തി ഒരുപോലെ ഉല്ലസിച്ചു
    ഘോഷിക്കുന്നു; യഹോവ സീയോനിലേക്കു മടങ്ങിവരുമ്പോൾ അവർ അഭിമുഖമായി കാണും.
  urd-GVR: Sun! Tere pahredār āwāz buland kar rahe haiṅ, wuh mil kar ḳhushī ke nāre
    lagā rahe haiṅ. Kyoṅki jab Rab Koh-e-Siyyūn par wāpas āegā to wuh apnī āṅkhoṅ
    se is kā mushāhadā kareṅge.
  suz-BL: नेनीन, इ कली कोव़ब नेल्‍लेमी ठेयब सेंदा पा ग्‍येरशा कुम्‍सो पाइनीम। मारदे
    हना मेकोमी परमप्रभु यावे सियोन गे लशा लेश्‍शा पिशो ताइनीम। यसैया ६२:६; इजीकीएल
    ३:१७
  eng-NOY: Hark! the voice of thy watchmen! They lift up the voice together; yea,
    they shout! For eye to eye shall they behold, When Jehovah returneth to Zion.
  ita-1927: Odi le tue sentinelle! Esse levan la voce, mandan tutti assieme gridi
    di gioia; poich’esse veggon coi loro propri occhi l’Eterno che ritorna a Sion.
  ckb-ckb: گوێ بگرە! ئێشکگرەکانت دەنگیان هەڵدەبڕن، پێکەوە هاواری خۆشی دەکەن، بە چاوی
    خۆیان دەبینن کاتێک یەزدان دەگەڕێتەوە بۆ سییۆن.
  eng-BBE: The voice of your watchmen! their voices are loud in song together; for
    they will see him, eye to eye, when the Lord comes back to Zion.
  kan-OKCV: ನಿನ್ನ ಕಾವಲುಗಾರರು ಧ್ವನಿಯನ್ನೆತ್ತುವರು. ಆ ಸ್ವರದೊಂದಿಗೆ ಒಟ್ಟಾಗಿ ಅವರು ಹಾಡುವರು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ತಿರುಗಿ ತರುವಾಗ, ಅವರು ಅದನ್ನು ತಮ್ಮ ಕಣ್ಣಿನಿಂದಲೇ ಕಾಣುವರು.
  tam-2017: உன் ஜாமக்காரருடைய சத்தம் கேட்கப்படும்; அவர்கள் சத்தமிட்டு ஏகமாகக் கெம்பீரிப்பார்கள்;
    ஏனென்றால், யெகோவா சீயோனைத் திரும்பிவரச்செய்யும்போது, அதைக் கண்ணாரக் காண்பார்கள்.
  spa-RV-1909: ¡Voz de tus atalayas! alzarán la voz, juntamente darán voces de júbilo;
    porque ojo á ojo verán que Jehová vuelve á traer á Sión.
  ron-BTF: Paznicii tăi vor ridica vocea; cu vocea vor cânta împreună, fiindcă vor
    vedea ochi către ochi, când DOMNUL va aduce din nou Sionul.
  eng-WEBP: Your watchmen lift up their voice. Together they sing; for they shall
    see eye to eye when the LORD returns to Zion.
  eng-FBV: The city watchmen shout loudly and sing for joy together; they all see
    the Lord returning to Jerusalem.
  nld-1939: Al uw wachters verheffen hun stem En jubelen in koren; Want ze zien met
    hun ogen, Dat Jahweh terugkeert naar Sion.
  nch-BL: Nochi nopa tamocuitahuiani ipan huejcapantique calme tzajtzise huan huicase
    ica paquilisti pampa ica iniixteyol quiitaj para TOTECO mocuepa huan quinhualicatihuala
    imasehualhua ipan altepet Jerusalén.
  vie-1934: Tiếng những kẻ canh của ngươi! họ cất tiếng, cùng nhau hát xướng; vì họ
    sẽ thấy mắt đối mắt khi Đức Giê-hô-va trở về Si-ôn.
  hin-CV: सुनो! तुम्हारे पहरा देनेवाले ऊंचे शब्द से पुकार रहे हैं; वे सभी मिलकर जय
    जयकार कर रहे हैं. क्योंकि वे देखेंगे, कि याहवेह ज़ियोन को वापस बनाएंगे.
  eng-OURB: Your watchmen lift up their voice, together they sing; for they shall
    see eye to eye, when Adonai makes teshuvah ·complete return· to Zion [Mountain
    ridge, Marking].
  spa-BES: ¡La voz de tus vigilantes! sus voces son fuertes en la canción juntos;
    porque lo verán ojo a ojo cuando el Señor regrese a Sión.
  tdx-tdx: Inao ty mpijilo’ areo! Mampipoña-peo, mitrao-pisaboañe; fa ho isam-pihaino’
    iareo ty fibaliha’ Iehovà mb’e Tsione ao.
  tha-KJV: พวกยามของเจ้าจะเปล่งเสียง เขาจะร้องเพลงกัน เพราะเขาจะได้​เห​็​นก​ับตาอย่างชัด
    เมื่อพระเยโฮวาห์จะทรงนำศิโยนกลับมา
  por-BR-2018: Eis a voz dos teus vigilantes; eles levantam a voz, juntamente gritam
    de alegria; porque olho a olho verão quando o SENHOR trazer de volta a Sião.
  deu-ELO: Stimme deiner Wächter! Sie erheben die Stimme, sie jauchzen insgesamt;
    denn Auge in Auge sehen sie, wie Jehova Zion wiederbringt.
  eng-WYC-2018: The voice of thy beholders; they raised the voice, they shall praise
    together; for they shall see with eye to eye, when the Lord hath converted Zion.
    (The voice of thy watchmen; they shall raise up their voices, they shall praise
    together; for they shall see eye to eye, when the Lord shall bring back Zion,
    or for they shall see with their own eyes, when the Lord shall return to Zion.)
  epo-epo: Jen eksonis la voĉo de viaj gardostarantoj; ili levas la voĉon kaj kune
    ĝojkrias, ĉar per siaj propraj okuloj ili vidas, kiel la Eternulo revenas al Cion.
  uig-PIN: Kɵzǝtqiliringning awazini angla! Ular awazini kɵtüridu, Nahxilarni yangritip
    towlaydu; Qünki Pǝrwǝrdigar Zionni elip ⱪaytⱪanda, ular ɵz kɵzi bilǝn kɵridu!
  beo-beo: 'Moilai bai bagade sosodo aligisu dunu ilia hahawaneba:le gilisili wele
    sia:sa. Ilia da ilila: siga Hina Gode da Saione amoga buhagibi ba:sa.'
  tpi-OTNT: Ol wasman i stap long ol taua bilong taun, ol bai i lukim Bikpela i kam
    bek long Saion, na olgeta bilong ol bai i singaut strong tru wantaim bikpela amamas.
  hau-SA: Ki kasa kunne! Masu tsaronki sun tā da muryoyinsu; tare sun yi sowa ta farin
    ciki. Sa’ad da Ubangiji ya komo Sihiyona, za su gan shi da idanunsu.
  uig-LAT: Közetchiliringning awazini angla! Ular awazini kötüridu, Naxshilarni yangritip
    towlaydu; Chünki Perwerdigar Zionni élip qaytqanda, ular öz közi bilen köridu!
  nde-nde: Lalela! Abalindi bakho baphakamisa amazwi abo, bonke bahlaba umkhosi ngokuthokoza.
    Lapho uThixo ebuyela eZiyoni bazayibona iZiyoni ngamehlo abo.
  ton-ton: '‌ʻE hiki hake ʻae leʻo ʻo ho kau tangata leʻo; pea ʻe fakataha honau leʻo
    ʻonau hiva: he te nau mamata ko e mata ki he mata, ʻoka toe ʻomi ʻe Sihova ʻa
    Saione.'
  ces-1613: Strážní tvoji hlasu, hlasu pozdvihnou, a spolu prokřikovati budou; neboť
    okem v oko uzří, že Hospodin zase přivede Sion.
  eng-WMB: Your watchmen lift up their voice. Together they sing; for they shall see
    eye to eye when the LORD returns to Zion.
  tam-TCV: கேளுங்கள், உங்களுடைய காவலர் தங்கள் குரல்களை எழுப்புகிறார்கள்; அவர்கள் ஒன்றுசேர்ந்து
    ஆனந்த சத்தமிடுகிறார்கள். யெகோவா சீயோனுக்குத் திரும்பும்போது, அதை அவர்கள் தங்கள்
    சொந்தக் கண்களால் காண்பார்கள்.
  ceb-ULB: Patalinghogi, ang imong mga magbalantay nga nagpasibaw sa ilang mga tingog,
    nagdungan sila sa pagsinggit sa kalipay, kay ilang makita, sa kaugalingon nilang
    mga mata, nga mobalik si Yahweh sa Zion.
  pol-UBG: Twoi stróże podnoszą głos, tym głosem wspólnie wznoszą okrzyki, bo oko
    w oko ujrzą, jak PAN przywróci Syjon.
  agr-agr: Atumi suntajum jinta niimin aidau Tuke Pujuu Jerusalégnum wakitki midaun
    wainkag shiig aneenak untsumaina nunú ¡antuktajum!
  kyc-kyc: Wambu lapo yuu taone doko iso karaminyi dupwa ama rae wakasa maiyuo pii
    poraiyuo letaminyi. Kamongo kapu kyuo yuu Sayone dokona epelyamo doko nakamana
    lenge angi rangena dokome kandelyaminyi.
  urd-GVU: سن! تیرے پہرے دار آواز بلند کر رہے ہیں، وہ مل کر خوشی کے نعرے لگا رہے ہیں۔
    کیونکہ جب رب کوہِ صیون پر واپس آئے گا تو وہ اپنی آنکھوں سے اِس کا مشاہدہ کریں
    گے۔
  deu-1912: Deine Wächter rufen laut mit ihrer Stimme und rühmen miteinander; denn
    man wird's mit Augen sehen, wenn der HERR Zion bekehrt.
  kan-2017: ಇಗೋ, ನಿನ್ನ ಕಾವಲುಗಾರರ ಕೂಗು! ಸ್ವರವೆತ್ತಿ ಒಟ್ಟಿಗೆ ಹರ್ಷಧ್ವನಿಗೈಯುತ್ತಾರೆ. ಯೆಹೋವನು
    ಚೀಯೋನಿಗೆ ತಿರುಗಿ ಬರುವುದನ್ನು ಪ್ರತ್ಯಕ್ಷವಾಗಿ ನೋಡುವರು.
  yap-yap: Pi’in yad be matanagiy e binaw e yad be tolul, yad be tolulnag e felfelan’
    u ta’bang. Ya kar guyed nga owcherad nike sul SOMOL nga Zion!
  hlt-MCSB: Na rhaltawt rhoek kah ol tah ol pakhat la huek a huel uh tih tamhoe uh.
    BOEIPA te Zion la a mael vaengah tah a mik, mik ah so uh thae ni.
  mdy-ETH: ካታሞ ኔኤኮ ካፓ ዓሳ ዑኡዞ ፔኤኮ ዼጊዲ ዒላታሢ ዋይዜ! ፔቱሞና ዔያታ ዎዛዺ ዓይናዻኔ፤ ናንጊና ናንጋ ጎዳ ፂዮኔ
    ማዒ ሙካኣና ፔ ዓኣፖና ዔያታ ዛጋንዳኔ።
  twi-ASANTE: Montie! Mo awɛmfoɔ ma wɔn nne so; wɔbɔ mu de anigye team. Sɛ Awurade
    sane ba Sion a, wɔde wɔn ani bɛhunu.
  eng-WEBU: Your watchmen lift up their voice. Together they sing; for they shall
    see eye to eye when the LORD returns to Zion.
  wal-wal: Siyite, intte katamaa naagiyaageeti bantta qaalaa xoqqu oottidi, ufaissau
    issippe yexxoosona; GODAI Xiyoone simmiyo wode, a simettaa eti bantta aifiyan
    be7ana.
  spa-PDDPT: Voz de tus vigilantes. Juntamente alzan la voz y dan gritos de júbilo,
    porque ven cara a cara a Yavé Quien vuelve a Sion.
  gun-gun: Aipo ma, peneretã rarõa kuery ojapukai nhendu. Ha'e kuery ovy'a reve ojapukai
    atã okuapy, mba'eta oexa Sião tetã katy Senhor ou jevy rã.
  ilo-ULB: Dumngegkayo, ipukpukkaw dagiti agbanbantay kadakayo ti timekda, sangksangkamaysada
    nga agpukpukkaw gapu iti rag-o, ta makitadanto, kadagiti tunggal matada, ti panagsubli
    ni Yahweh idiay Sion.
  kpg-kpg: Digau ala e hagaloohi di waahale e wwolowwolo, e wwolowwolo i di gowaa
    e dahi i di tenetene. Digaula e gidee i nadau golomada di hanimoi gi muli o Dimaadua
    gi Zion.
  uig-ARA: كۆزەتچىلىرىڭنىڭ ئاۋازىنى ئاڭلا! ئۇلار ئاۋازىنى كۆتۈرىدۇ، ناخشىلارنى ياڭرىتىپ
    توۋلايدۇ؛ چۈنكى پەرۋەردىگار زىئوننى ئېلىپ قايتقاندا، ئۇلار ئۆز كۆزى بىلەن كۆرىدۇ!
  sus-sus: Wo wo tuli mati wo kantamae ra, e bara e xui ite sɛɛwɛ ra. Alatala na gbilen
    Siyoni, e fama nɛ a tode e yae ra.
  pon-2006: Silepen kahnimwo kan wiahkinteieu werda, werkihda ar perenda kowahlap.
    Pwehki ar kilangki masarail kan sapahldohn KAUN-O nan Saion.
  jae-jae: Ôŋô, nêm dibwaga sêôc aweŋ sa ma sêjam lasê gebe tauŋ mateŋanô sêlic Apômtau
    gêmu gêmêŋ Sion kêtiam.
  ksd-ksd: Ea, ra nilai kaum lavur monamono; dia taorong, dia kakailai varurung, tago
    ra mata i diat tikatikai i gire ra Luluai ba i talil mulai uro Sion.
  tur-YTC: Nöbetçilerin seslerini yükseltiyor. Birlikte ezgi söylüyorlar; Çünkü Yahve
    Siyon'a döndüğünde onlar göz göze görecekler.
  grc-BRENT: Ὅτι φωνὴ τῶν φυλασσόντων σε ὑψώθη, καὶ τῇ φωνῇ ἅμα εὐφρανθήσονται· ὅτι
    ὀφθαλμοὶ πρὸς ὀφθαλμοὺς ὄψονται, ἡνίκα ἂν ἐλεήσῃ Κύριος τὴν Σιών.
  ind-AYT: Dengarlah! Para penjagamu mengangkat suara mereka. Mereka meneriakkan sukacita
    bersama-sama karena mereka akan melihat dengan mata mereka sendiri ketika TUHAN
    mengembalikan Sion.
  nya-nya: Mverani! Alonda anu akukweza mawu awo; akuyimba pamodzi mwachimwemwe. Popeza
    akuona chamaso kubwera kwa Yehova ku Yerusalemu.
  hrv-hrv: Čuj, stražari ti glas podižu, zajedno svi kliču od radosti, jer na svoje
    oči vide gdje se na Sion vraća Jahve.
  mps-mps: Te tonalubo bidi dabe te masigigo nigali bobobage be taua daide bidali,
    te Genuai Bidi te Saion badu ma asobo sueinu yali, te augwa tigidaligo te genuai
    pemene dali eyu, te i bomonama mu waibao.
  tpi-tpi: Ol wasman i stap long ol taua bilong taun, ol bai i lukim Bikpela i kam
    bek long Saion, na olgeta bilong ol bai i singaut strong tru wantaim bikpela amamas.
  dan-1931: Hør, dine Vægtere råber, de jubler til Hobe, thi de ser for deres Øjne
    HERREN vende hjem til Zion.
  vie-OVCB: Hãy nghe, các người canh gác đang reo mừng ca hát vì trước mỗi đôi mắt
    của họ, họ thấy đoàn dân được Chúa Hằng Hữu đem về Si-ôn.
  guj-2017: સાંભળ, તારા ચોકીદારો પોકારે છે, તેઓ સાથે હર્ષનાદ કરે છે, કેમ કે યહોવાહ
    કેવી રીતે સિયોનમાં પાછા આવે છે, તે તેઓ નજરોનજર જોશે.
  pon-2006A: Silepen kahnimwo kan wiahkinteieu werda, werkihda ar perenda kowahlap.
    Pwehki ar kilangki masarail kan sapahldohn KAUN-O nan Saion.
  por-BRBSL: Seus vigilantes levantam sua voz. Juntos eles cantam; pois eles estarão
    de acordo quando Yahweh retornar a Zion.
  cth-cth: Na ramveng ni a lawk hah a tâco sak han. A lawk tâco hoi cungtalah la a
    sak awh han.
  twi-twi: Muntie! Mo awɛmfo ma wɔn nne so; wɔbɔ mu de anigye teɛ mu. Sɛ Awurade san
    ba Sion a, wɔde wɔn ani behu.
  hlt-hlt: Na rhaltawt rhoek kah ol tah ol pakhat la huek a huel uh tih tamhoe uh.
    BOEIPA te Zion la a mael vaengah tah a mik, mik ah so uh thae ni.
  tbz-SIM: Kéntɛ́ bɛ̀ɛ̀ bɑɑ̀ ɑ ɛì, bɛ̀ pĩɛ̃kùmu bɛ̀ ìúmu nɛ̀ diwɛ̀ì, kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀
    nɛ̀ bɛ nuɔ nti Yiɛ̀ nKuyie nwɛ̃tinímɛ̀ Siyɔ̃ɔ̃ ɛì.
  msy-2020: Ia oragh. Ian gumazir nguibar ekiamɨn bizibar gariba, uari uan damazibar
    gantɨ, Ikiavɨra Itir God uamategh Saionɨn nguibamɨn izam, eghtɨ me bar akuegh
    pamten dɨmɨva, arangɨva onger akabar amu.
  azb-azb: Qulaq asın! Gözətçilər səslərini ucaldır, Birlikdə mədh oxuyur, Çünki Rəbbin
    Siona qayıdışını Öz gözləri ilə görür.
  eng-DBY: — The voice of thy watchmen, they lift up the voice, they sing aloud together;
    for they shall see eye to eye, when Jehovah shall bring again Zion.
  hin-2017: सुन, तेरे पहरुए पुकार रहे हैं, वे एक साथ जयजयकार कर रहें हैं; क्योंकि
    वे साक्षात् देख रहे हैं कि यहोवा सिय्योन को लौट रहा है।
  wol-KYG: Déglul sa jongrukat yi, ña ngay xaacu, sarxollendoo. Ñoo gisal seen bopp
    Aji Sax ji di ñibbsi Siyoŋ.
  eng-YLT: The voice of thy watchmen! They have lifted up the voice, together they
    cry aloud, Because eye to eye they see, in Jehovah's turning back [to] Zion.
  kne-kne: Dengngen yo! Man-es-esa da ay bomanogaw din gowardiya yo si ragsak da.
    Maila da ay mismo din pantaolian Diyos ed Zion.
  eng-WYC-2017: The voice of thy beholders; they raised the voice, they shall praise
    together; for they shall see with eye to eye, when the Lord hath converted Zion.
  eng-WMBB: Your watchmen lift up their voice. Together they sing; for they shall
    see eye to eye when the LORD returns to Zion.
  urd-GVH: सुन! तेरे पहरेदार आवाज़ बुलंद कर रहे हैं, वह मिलकर ख़ुशी के नारे लगा रहे
    हैं। क्योंकि जब रब कोहे-सिय्यून पर वापस आएगा तो वह अपनी आँखों से इसका मुशाहदा
    करेंगे।
  rug-rug: Va avoso! Sari mua tie kopu si velavela; korapa kukili qetuqetu varigara
    hiroi. Totoso pule la pa Zaione se Zihova, si kote dogoro soti nia matadia rini.
  gaz-gaz: Dhaggeeffadhu! Eegdonni kee sagalee isaanii ol fudhataniiru; isaan tokkummaadhaan
    gammachuudhaan iyyu. Yeroo Waaqayyo Xiyoonitti deebiʼutti, isaan ijuma isaaniitiin
    ni argu.
  fra-LSG: La voix de tes sentinelles retentit; Elles élèvent la voix, Elles poussent
    ensemble des cris d’allégresse; Car de leurs propres yeux elles voient Que l’Éternel
    ramène Sion.
  gnn-gnn: Yo, walala ŋunhi dhukarr‐nhänharapuyŋunydja ŋunhi walala yukurra ŋuli dhukarr‐nhäma
    gungama ŋunhi Djurutjalam wäŋa, walalanydja yukurra yiŋgathirri bena dhikana,
    galŋa‐djulŋithirrina dhikana miyamanna manikaynha märr‐yiŋgathirrina, liŋgu walala
    nhämana yukurra Garraynhanydja, ŋayi yukurra roŋiyirri marrtji lili Djurutjalamlilina.
  yal-yal: Ɛ tuli mati ɛ taan kantan muxune xuiin na! E xuini tema, e birin yi sɔnxɔ
    sɛwani, bayo e Alatala toma fɛ Siyon taani e yɛtagi.
  iou-iou: Oi! Juku peŋpäŋ nadäwut; Watä ämajiyetä bänep oretoret terak gera pähap
    yäŋ irirä. Äma uwä ini dapuritä Ekäni Saion pom äneŋi äbäŋirän api käneŋ.
  haw-1868: O kou poe kiai, hookiekie lakou i ka leo, Hookani pu no ka leo o lakou;
    No ka mea, e ike auanei lakou, he maka no, he maka, Ke hoihoi mai o Iehova ia
    Ziona.
  arb-NAV: هَا رُقَبَاؤُكِ قَدْ رَفَعُوا صَوْتَهُمْ مَعاً وَشَدَوْا بِفَرَحٍ، لأَنَّهُمْ
    يَشْهَدُونَ عَيَاناً رُجُوعَ الرَّبِّ إِلَى صِهْيَوْنَ.
  ewe-ewe: Ɖo to afii, wò gbetakpɔlawo kɔ woƒe gbewo dzi hedo dzidzɔɣli ɖekae. Ne
    Yehowa trɔ gbɔ va Zion la, woakpɔe kple woƒe ŋkuwo.
  eng-LEE: The voice of thy watchmen,—they raise their voice, together shall they
    shout; for eye to eye shall they see, when the Lord returneth unto Zion.
  asm-FB: শুনা, তোমালোকৰ প্ৰহৰীসকলে তেওঁলোকৰ মাত উচ্চ কৰিছে; একেলগে তেওঁলোকে জয়-ধ্বনি
    কৰিছে; কাৰণ যিহোৱা চিয়োনলৈ ঘুৰি অহা, তেওঁলোকে, তেওঁলোকৰ প্রতেক চকুৱে দেখিবলৈ
    পাব।
  sus-A: وٌ وٌ تُلِ مَتِ وٌ كَنتَمَيٍ رَ، عٍ بَرَ عٍ شُي عِتٍ سّيوّ رَ. عَلَتَلَ نَ
    فبِلٍن سِيٌنِ، عٍ قَمَ نّ عَ تٌدٍ عٍ يَيٍ رَ.
  fra-SBL: Tes sentinelles élèvent leur voix. Ensemble, ils chantent ; car ils se
    verront les yeux dans les yeux quand Yahvé reviendra en Sion.
  hbo-hbo: קֹ֥ול צֹפַ֛יִךְ נָ֥שְׂאוּ קֹ֖ול יַחְדָּ֣ו יְרַנֵּ֑נוּ כִּ֣י עַ֤יִן בְּעַ֙יִן֙
    יִרְא֔וּ בְּשׁ֥וּב יְהוָ֖ה צִיֹּֽון׃
  kik-kik: Atĩrĩrĩ, ta thikĩrĩria! Arangĩri aku nĩmaranĩrĩra; maranĩrĩra nĩ gũkena
    marĩ hamwe. Rĩrĩa Jehova agaacooka Zayuni, nĩmakeyonera na maitho mao.
  fra-NCL: La voix de tes sentinelles ! Elles élèvent la voix, elles poussent ensemble
    des cris d’allégresse, car elles voient de leurs yeux le retour de Yahweh en Sion.
  cek-AK: Na misa toep kaminawk ih lok to tahgai oh; nihcae loe anghoehaih laa to
    nawnto sah o tih; Angraeng loe Zion ah amlaem let boeh, tiah angmacae ih mik hoiah
    hnu o tih.
  cuk-cuk: ¡Be itoge! Be-dule-nakulemalad binnasuli-gorbukmalad, weligwaledbali gandikidba
    gorbukmalad. Ar ade, na e-ibyagwale dakbukmalad, Bab-Jehová gannar Sión-yalase
    daniki.
  uig-CYR: Күзәтчилириңниң авазини аңла! Улар авазини көтириду, Нахшиларни яңритип
    товлайду; Чүнки Пәрвәрдигар Зионни елип қайтқанда, улар өз көзи билән көриду!
  tel-2017: విను! నీ కావలివారు తమ గొంతు పెంచుతున్నారు. వాళ్ళంతా కలిసి సంతోషంతో కేకలు
    వేస్తున్నారు. యెహోవా సీయోనుకు తిరిగి వచ్చేటప్పుడు వారు కళ్ళారా చూస్తారు.
  hat-BSA: Gadyen ou yo leve vwa yo. Yo rele fò ak kè kontan ansanm; paske yo va wè
    ak pwòp zye yo lè SENYÈ a retounen nan Sion an.
  bxh-bxh: Yelusalem tau bobodiyenna, sa yogayoga ma kwadedi. Saiyon yai Guyau ya
    fuyo, sa ita wananahai.
  kos-kos: Mwet san lun siti uh elos ac sasa — Tukeni sasa ke engan. Elos ku in liye
    ke mutalos sifacna Foloko lun LEUM GOD nu Zion.
  hbo-WLC: ק֥וֹל צֹפַ֛יִךְ נָ֥שְׂאוּ ק֖וֹל יַחְדָּ֣ו יְרַנֵּ֑נוּ כִּ֣י עַ֤יִן בְּעַ֙יִן֙
    יִרְא֔וּ בְּשׁ֥וּב יְהוָ֖ה צִיּֽוֹן׃
  ibo-ibo: Geenụ ntị! Nụrụnụ olu ndị nche unu, ndị na-eweli olu ha elu na-eti mkpu
    ọṅụ. Nʼihi na mgbe Onyenwe anyị ga-alọghachi Zayọn, ha ga-ahụ ya anya.
  ory-ory: ହେଇ, ତୁମ୍ଭ ପ୍ରହରୀଗଣର ରବ! ସେମାନେ ଉଚ୍ଚ ରବ କରୁଅଛନ୍ତି, ସେମାନେ ଏକତ୍ର ଗାନ କରୁଅଛନ୍ତି;
    କାରଣ ସଦାପ୍ରଭୁ ସିୟୋନକୁ ଫେରି ଆସିବା ବେଳେ ସେମାନେ ସମ୍ମୁଖାସମ୍ମୁଖୀ ହୋଇ ଦେଖିବେ।
  chk-chk: Kopwe rongorong. Noum kewe chon mas ra alapatä mwelier o kölfengen fän
    pwapwa, pun ra küna ren meser pwe ewe Samol mi Lapalap a liwinsefäliti Sion.
  rop-rop: Detlot pipul hu oldei maindimbat det geit blanga Jerusalem, olabat jinginatbat
    gudbinjiwei, “Yumob luk! YAWEI im kaminbek langa Jerusalem na!”
  ukr-1871: Загомонить голос сторожів твоїх — піднімуть голос, і всї разом радісно
    воскликнуть; бо своїми побачать очима, що Господь у Сион вертає.
  deu-1951: Dein Gott ist König! Da ist die Stimme deiner Wächter! Sie werden ihre
    Stimme erheben und miteinander jauchzen; denn Auge in Auge werden sie es sehen,
    wenn der HERR wieder nach Zion kommt.
  eng-JPS: Hark, thy watchmen! they lift up the voice, together do they sing; for
    they shall see, eye to eye, the LORD returning to Zion.
  srp-1865: Stražari æe tvoji podignuti glas, podignuæe glas, i svi æe zapjevati,
    jer æe oèima vidjeti gdje Gospod vodi natrag Sion.
  lug-lug: Wuliriza! Amaloboozi g’abakuumi bo gawulikika, gayimusiddwa. Bonna awamu
    bajaguza olw’essanyu. Kubanga okudda kwa Mukama mu Sayuuni balikulaba n’amaaso
    gaabwe.
  heb-heb: קול צפיך נשאו קול יחדו ירננו כי עין בעין יראו בשוב יהוה ציון׃
  ben-IRV: শোন, তোমার পাহারাদারদের রব উঠাচ্ছে, তারা আনন্দে একসঙ্গে চেঁচাচ্ছে, কারণ
    সদাপ্রভু যখন সিয়োনে ফিরে আসবেন তখন তারা নিজেদের চোখেই তা দেখবে।
  pan-pan: ਤੇਰੇ ਰਾਖਿਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣ! ਉਹ ਅਵਾਜ਼ ਚੁੱਕਦੇ, ਇਕੱਠੇ ਉਹ ਜੈਕਾਰੇ ਗਜਾਉਂਦੇ ਹਨ,
    ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣਗੇ ਜਦ ਯਹੋਵਾਹ ਸੀਯੋਨ ਨੂੰ ਮੁੜੇਗਾ।
  mya-JVB: သင် ၏ကင်းစောင့် တို့၏အသံ ကို နားထောင်ကြလော့။ သူတို့သည် အသံ ကို လွှင့် ၍၊
    ရွှင်လန်းသော အသံ နှင့် တညီတညွတ် တည်းကြွေးကြော် ကြ၏။ အကြောင်း မူကား၊ ထာဝရဘုရား
    သည် ဇိအုန် မြို့သို့ ပြန် လာတော်မူကြောင်းကို ကိုယ်တိုင်မြင် ရကြ၏။
  tbg-tbg: Ho iriate. ˻Vo enta˼ vatukaqaa maimaraara raqiki varia vaiintika voqamake
    quaheha naverai tivarave. Vi entara vika nái avuqohai Noravano Kotiva Saionini
    orurantero tuvuainara tavevarave.
  hmo-hmo: Kamonai! Hanua idia gimaia noho taudia ese, edia boiboi idia habadaia noho!
    Mai moale bada danu idia boiboi noho! Edia matana dekenai idia itaia diba, Lohiabada
    ese Siona dekenai ia giroa mai noho!
  urd-urd: अपने निगहबानों की आवाज़ सुन, वह अपनी आवाज़ बलन्द करते हैं, वह आवाज़ मिलाकर
    गाते हैं; क्यूँकि जब ख़ुदावन्द सिय्यून को वापस आएगा तो वह उसे रू — ब — रू देखेंगे।
  rus-SYN: Голос сторожей твоих - они возвысили голос, и все вместе ликуют, ибо своими
    глазами видят, что Господь возвращается в Сион.
  bqc-SIM: A gudↄ̃anaↄ wiidↄ, aalɛ kúkuakɛ sãnusãnu, asa aa wɛsì Dii ɛa sua Siↄnalɛ.
  tcz-CHONGTHU: Pakai chu Jerusalem’a ahung kile chun, Khopi ngahpa chun asamin chule
    amit mu’uva chun kipah le thanom tah in la asatai.
  mar-mar: तुझ्या पाहारेकऱ्यांचा उंचावलेला आवाज ऐक, ते एकत्र येऊन हर्षाने ओरडत आहेत.
    कारण त्यांच्यातील प्रत्येकाने परमेश्वरास सियोनेला परत येताना पाहिले आहे.
  soq-soq: Asisuitana, apana mida e bolala debama onieie gonaantoia nuaeu kawa waia
    etamona, mo emawoido Iawe God leulene bola debama Saionwa wisena, ewane nuaeuwantoie
    wai.
  qub-qub: ¡Wiyay-llapa! Ricachacojniquicunaga sinchipami gaparpan. Llapanmi juc shimilla
    cushicuypita gaparpan. Chaynöga gaparpaycan Tayta Dios Sionman cutimojta quiquincuna
    ñawinpa ricashpanmi.
  hat-hat: Faksyonnè ou yo ap rele. Y'ap rele ansanm tèlman yo kontan. Y'ap wè, se
    ak pwòp je yo y'a wè Seyè a k'ap tounen sou mòn Siyon an!
  eng-BSB: Listen! Your watchmen lift up their voices, together they shout for joy.
    For every eye will see when the LORD returns to Zion.
  eng-WEBPB: Your watchmen lift up their voice. Together they sing; for they shall
    see eye to eye when the LORD returns to Zion.
  kbq-kbq: Hagi antahiho, ran kuma keginamofo agofetu'ma mani'neza kegavama nehaza
    vahe'mota, magoka kezatita muse zagamera hiho. Na'ankure tamagra tamavufinti'ma
    nege'sageno Ra Anumzamo'ma Saioni kumate'ma ete ne-esige'za anara hugahaze.
  nhe-BL: Nochi nopa tlamocuitlahuiani ipan huejcapantique caltini tzajtzise huan
    huicase ica paquilistli pampa ica iniixtiyol quiitaj para TOTECO mocuepa huan
    quinhualicatihuala itlacajhua ipan altepetl Jerusalén.
  gub-BL: Pàrirogawaiha tyrapyr har ume'egatu ma'e wà, uhapukaz wà. Peinu katu waze'eg
    nehe. Uhapukaz urywete haw rupi wà, ta'e uweha pupe wexak Tupàn Tuweharupi Wiko
    Ma'e Xiàw pe izewyr haw wà xe.
  eng-DRA: 'The voice of thy watchmen: they have lifted up their voice, they shall
    praise together: for they shall see eye to eye when the Lord shall convert Sion.'
