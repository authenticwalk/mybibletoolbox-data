verse: ISA.052.014
translations:
  mal-C: അവനെ കാണുന്ന അനേകരും സ്തംഭിച്ചുപോകുമാറ്, മനുഷ്യനെന്നു തോന്നാത്തവിധം, അവൻ
    വിരൂപനാക്കപ്പെട്ടിരിക്കുന്നു, അവൻ മനുഷ്യനോ എന്നുപോലും സംശയിക്കുമാറ് വികൃതനാക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Gleichwie sich viele über dich entsetzt haben - so entstellt, nicht mehr
    menschenähnlich war sein Aussehen, und seine Gestalt nicht mehr wie die der Menschenkinder
    -,
  lin-lin: Ndenge bato mingi bazalaki na somo mpo na ye na ndenge abebaki, elongi
    na ye etikalaki lisusu te lokola elongi ya moto, mpe lolenge na ye etikalaki lisusu
    te lokola mwana ya moto nyonso,
  eng-LSV: As many have been astonished at You || (His appearance so marred by man,
    || And His form by sons of men),
  eng-GNV: 'As many were astonied at thee (his visage was so deformed of men, and
    his forme of the sonnes of men) so shall hee sprinkle many nations: the Kings
    shall shut their mouthes at him: for that which had not bene tolde them, shall
    they see, and that which they had not heard, shall they vnderstande.'
  eng-WEBSTER: 'As many were astonished at thee; his visage was so marred more than
    any man, and his form more than the sons of men:'
  nhw-BL: Pero miyac san quisentlachilise quema quiitase pampa iixayac nesis fiero
    campa quimaquilijtoque hasta ayacmo quiiximatise sintla eliyaya iixayac se masehuali.
    Huan itlacayo eltos espoltic pampa tlahuel quihuitequise.
  swh-ONEN: 'Kama walivyokuwa wengi walioshangazwa naye, kwani uso wake ulikuwa umeharibiwa
    sana zaidi ya mtu yeyote na umbo lake kuharibiwa zaidi ya mfano wa mwanadamu:'
  bba-bba: Nɡe mɛ u tɔn dɑbiru nɑndɑsiɑ yèn sɔ̃ win wuswɑɑ yɑ kɔsɑ wɑhɑlɑn sɔ̃, mɑ
    win wɑsi yi ǹ mɑɑ kɑ tɔnuɡii weenɛ,
  eng-KJVCPB: 'As many were astonied at thee; His visage was so marred more than any
    man, And his form more than the sons of men:'
  luo-luo: Mana kaka ji mangʼeny nobwok konene, kite ne olokore makoro ne ok ochal
    ka dhano, kendo kite nokethore mopogore gi kit dhano,
  meu-meu: Hutuma ese ia e hoalaia; ia ita-itana na vada e hadikaia, dia taunimanima
    ita-itana na heto, bona oromana vada e hadikaia, dia taunimanima natudia oromadia
    na heheto.
  npi-ULB: जसरी तँसँग धेरै जना त्रसित भएका थिए— उसको अनुहार कुनै मानिसको भन्दा धेरै
    कुरूप बनाइएको थियो, र उसको स्वरूप कुनै मानिसको जस्तो देखिएन ।
  yor-yor: Gẹ́gẹ́ bí a ti rí ọ̀pọ̀lọpọ̀ tí wọ́n ń bu ọlá fún un— ìwò ojú rẹ ni a ti
    bàjẹ́ kọjá ti ẹnikẹ́ni àti ìrísí rẹ̀ ní a ti bàjẹ́ kọjá ohun tí ènìyàn ń fẹ́.
  pes-OPCB: بسیاری از مردم با دیدن او متحیر می‌شوند، زیرا صورت او به قدری عوض شده
    که دیگر شکل انسان ندارد.
  tgl-ULB: Gaya nang maraming nasisindak sa iyo—ang kanyang anyo ay pinapangit, kaya
    ang kanyang hitsura ay malayo sa anumang anyo ng tao—
  cbu-NT: Ichtaru, nuw ipunshi kizpur kiyung kachiyarangu, wanutsee pzkooksin, tpit
    tpit ashirangsin, wachsha nda tputs ashiru parangusin, tsapurunasshuch tputs ichingarusin
    kapung punirustaranganaya.
  hui-hui: Bamba agali maru hearume ibunaga dengui mo ko halu agali maru hearubi ndo
    ko taraore heagola wali agalime ibu de hondowa mogo lowa gi haya.
  mya-mya: လူ​အ​များ​ပင်​သူ့​ကို​တွေ့​မြင်​သော​အ​ခါ လိပ်​ပြာ​လန့်​၍​သွား​ကြ​၏။ သူ​သည်​လွန်​စွာ​ရုပ်​ပျက်​ဆင်း​ပျက်​ဖြစ်​၍​နေ
    သ​ဖြင့် လူ​နှင့်​ပင်​မ​တူ​တော့။
  bod-N: དེའི་བྱད་བཞིན་ལ་རྨས་སྐྱོན་ཕོག་ནས་མི་དང་མི་འདྲ་ལ། ཆ་བྱད་བརླགས་ནས་འཇིག་རྟེན་པ་དང་མཚུངས་པ་མིན་པས།
    མི་མང་པོས་ཁོང་ལ་བལྟས་ནས་ངོ་མཚར་བར་འགྱུར།
  sna-sna: Sezvo vazhinji vakashamiswa naye, chiso chake chakanga chakakuvadzwa zvikuru,
    kupfuura chomunhu upi zvake, uye chimiro chake chakanga chakanganiswa, kupfuura
    kuratidzika kwomunhu,
  spa-BLM: Así como muchos se asombraron de ti — su aspecto estaba más estropeado
    que el de cualquier hombre, y su forma más que la de los hijos de los hombres
    —
  cac-cac: Tzijtum mach ol sat sc'ol yilani, yujto ol ixtax yilji, man̈xo animaoc
    ol aj yilji yuj tas ol utajoc.
  swh-ULB: Na wengi watamstajabia yeye- muonekano wake umekunjamana nje ya muonekano
    wa mwanadamu, hivyo basi upande wake ulikuwa mbali na kitu chochote ambacho ni
    binadamu-
  bel-bel: Як многія дзіву даваліся, гледзячы на Цябе, - так было зьнявечана больш
    за ўсякага чалавека аблічча Яго, і выгляд Ягоны больш за сыноў чалавечых!
  wed-wed: Au naona rava maḡamaḡaui tauna i ʼnanai ma i virovorovoanei. I vunu-kauei
    ma i vitaratarai; da inanana eḡa me rava.
  deu-ELBBK: Wie sich viele über dich entsetzt haben, – so entstellt war sein Aussehen,
    mehr als irgendeines Mannes, und seine Gestalt, mehr als der Menschenkinder –
  mbb-OT: Mahabet is egkeinuinu kandin, su egkezeetan is dagwey zin ne henduen be
    te kenè en paras te etew is paras din.
  mal-2015: അവന്റെ രൂപം കണ്ടാൽ ആളല്ല എന്നും അവന്റെ ആകൃതി കണ്ടാൽ മനുഷ്യനല്ല എന്നും
    തോന്നുമാറു വിരൂപമായിരിക്കകൊണ്ടു പലരും നിന്നെ കണ്ടു സ്തംഭിച്ചുപോയതു പോലെ,
  gup-gup: Bu kunkare wanjh birriwern bininj birrikangebarrhmeng bu nungka birrikebnang.
    Kunyid kunkimuk bikukwarrewong. Minj bininj duninjh kukyimeninj. Wanjh kunu bininj
    minj birriwernhkukburrknayi kore kukbuyikaminj.”
  rmc-rmc: But džene predaranďile, sar les dikhle; leskro muj sas avke zňičimen, hoj
    aňi na dičholas avri sar manuš.
  pes-OPV: چنانکه بسیاری از تو در عجب بودند (از آن جهت که منظر او از مردمان و صورت
    او از بنی آدم بیشترتباه گردیده بود).
  ron-1924: Дупэ кум пентру мулць а фост о причинэ де гроазэ – атыт де скимоноситэ
    Ый ера фаца ши атыт де мулт се деосебя ынфэцишаря Луй де а фиилор оаменилор –,
  aui-aui: Wawaya korotodi raghanina sikitana sikabinokeni; toudi sirouvi siviberoberowaneni
    da mayiyina kitana ivibogae, bi kanakita iwamiri da gegha naboni ware wawaya.
  ben-OBCV: তাঁর অবয়ব এমন বিকৃত করা হয়েছিল, যেমন কোনো মানুষের করা হয়নি, তাঁকে এমন
    শ্রীভ্রষ্ট করা হয়েছিল যে, মানুষ বলে চেনা যাচ্ছিল না, তাই, অনেকে তাঁকে দেখে মর্মাহত
    হয়েছিল।
  som-som: Waxaa jaahiisii loo xumeeyey si ka daran sida nin kale loo xumeeyo, suuraddiisiina
    waxaa loo xumeeyey si ka daran sida binu-aadmiga loo xumeeyo oo kale, haddaba
    sidii kuwa badanu ula yaabi jireen oo kale,
  lat-VUC: Sicut obstupuerunt super te multi, sic inglorius erit inter viros aspectus
    ejus, et forma ejus inter filios hominum.
  eng-ASVBT: Like as many were astonished at thee (his visage was so marred more than
    any man, and his form more than the sons of men),
  ita-1885: Siccome molti sono stati stupefatti di te, (tanto l'aspetto di esso era
    sformato, in maniera che non somigliava più un uomo; ed il suo sembiante, in maniera
    ch'egli non somigliava più uno d'infra i figliuoli degli uomini);
  eng-LXXUP: As many shall be amazed at thee, so shall thy face be without glory from
    men, and thy glory shall not be honored by the sons of men.
  eng-ULB: As many were horrified at you— his appearance was so disfigured beyond
    that of any man, and his form no longer looked like anything human.
  spa-VBL: Pero muchos se horrorizaron de él, tan desfigurado en apariencia, que ya
    no parece un hombre, tan distinto a cualquier ser humano.
  fra-_FOB: Comme plusieurs ont été étonnés à cause de lui, tant son visage était
    défait et méconnaissable, tant son aspect différait de celui des hommes; ainsi
    il remplira de joie plusieurs nations;
  mal-mal: അവന്റെ രൂപം കണ്ടാൽ ആളല്ല എന്നും അവന്റെ ആകൃതി കണ്ടാൽ മനുഷ്യനല്ല എന്നും തോന്നുമാറു
    വിരൂപമായിരിക്കുകകൊണ്ടു പലരും നിന്നെ കണ്ടു സ്തംഭിച്ചുപോയതുപോലെ,
  urd-GVR: Tujhe dekh kar bahutoṅ ke roṅgṭe khaṛe ho gae. Kyoṅki us kī shakl itnī
    ḳharāb thī, us kī sūrat kisī bhī insān se kahīṅ zyādā bigaṛī huī thī.
  suz-BL: मिनु शुश मुर मेको कली तशा हिंतेक्‍म। मारदे हना मेको काइ मरिम्‍शो तांइसीशो
    बाक्‍त। मुर मोदेंशो मरिम्‍शो मतांइसीनीम। आ रां यो मुर आन रां क्‍येङा मरिम्‍शो
    बाक्‍त। मिनु मेको कली तशा, मुरपुकी हिंतेक्‍म।
  eng-NOY: As many were amazed at the sight of him,—So disfigured and scarcely human
    was his visage, And so unlike that of a man was his form,—
  ita-1927: Come molti, vedendolo, son rimasti sbigottiti (tanto era disfatto il suo
    sembiante sì da non parer più un uomo, e il suo aspetto si da non parer più un
    figliuol d’uomo),
  ckb-ckb: وەک ئەوەی زۆر کەس واقیان لێی وڕما، دیمەنی وەک مرۆڤ نەبوو، وێنەی لە ئادەمیزاد
    نەدەچوو،
  eng-BBE: 'As peoples were surprised at him, And his face was not beautiful, so as
    to be desired: his face was so changed by disease as to be unlike that of a man,
    and his form was no longer that of the sons of men.'
  kan-OKCV: ಅವನ ಮುಖವು ಮನುಷ್ಯರಿಗಿಂತಲೂ, ಅವನ ಆಕಾರವು ನರಪುತ್ರರಿಗಿಂತಲೂ ಕುರೂಪವಾಗಿರುವುದನ್ನು
    ನೋಡಿ ಹೇಗೆ ಆಶ್ಚರ್ಯಪಟ್ಟರೋ,
  tam-2017: மனிதனைப்பார்க்கிலும் அவருடைய முகப்பார்வையும், மனுபுத்திரரைப்பார்க்கிலும்
    அவருடைய ரூபமும், இவ்வளவு கொடூரம் அடைந்தபடியினாலே, அவரைக்கண்ட அநேகர் பிரமிப்படைந்தார்கள்.
  spa-RV-1909: Como se pasmaron de ti muchos, en tanta manera fué desfigurado de los
    hombres su parecer; y su hermosura más que la de los hijos de los hombres.
  ron-BTF: Cât de mulţi au fost înmărmuriţi de tine; atât de desfigurată i-a fost
    faţa, mai mult decât a oricărui om, şi înfăţişarea lui mai mult decât a fiilor
    oamenilor;
  eng-WEBP: Just as many were astonished at you— his appearance was marred more than
    any man, and his form more than the sons of men—
  eng-FBV: But many were horrified by him, so disfigured in appearance, no longer
    looking like a man, so unlike anyone human.
  nld-1939: Nu is zijn gelaat wel onmenselijk verwrongen, En heeft zijn gestalte niets
    menselijks meer;
  nch-BL: Pero miyac san quitetzaitase quema quiitase pampa ixayac nesis fiero campa
    quimaquilijtoque hasta ayecmo quiixmatise sinta eliyaya ixayac se masehuali. Huan
    itacayo eltos espoltic pampa tahuel quihuitequise.
  vie-1934: Như nhiều kẻ thấy ngươi mà lấy làm lạ (mặt mày người xài-xể lắm hơn kẻ
    nào khác, hình dung xài-xể hơn con trai loài người),
  hin-CV: मेरे लोग जिस प्रकार तुम्हें देखकर चकित हुए— क्योंकि उसका रूप व्यक्ति से
    तथा उसका डीलडौल मनुष्यों से अधिक बिगड़ चुका था—
  eng-OURB: Just as many were astonished at you (his appearance was marred more than
    any man, and his form more than the sons of men),
  spa-BES: Como los pueblos se sorprendían de él, y su rostro no era hermoso, como
    para ser deseado; su rostro estaba tan cambiado, su hermosura que era diferente
    al de un hombre, y su forma ya no era la de los hijos de hombres.
  tdx-tdx: Manahake te nimaro ty nitoritotse ty ama’o— ie dinemoke i lahara’ey, hoe
    tsy ondaty, naho ty fañova’e hoe tsy ana’ondaty—
  tha-KJV: ด้วยคนเป็​นอ​ันมากตะลึงเพราะท่านฉันใด หน​้าตาของท่านเสียโฉมมากกว่ามนุษย์​คนใด
    และรูปร่างของท่านก็เสียโฉมมากกว่าบุตรทั้งหลายของมนุษย์​คนใด
  por-BR-2018: Como muitos se espantaram de ti, de que a aparência dele estava tão
    desfigurada, mais do que qualquer outro; que seu aspecto já não parecia com os
    filhos dos homens.
  deu-ELO: Gleichwie sich viele über dich entsetzt haben, so entstellt war sein Aussehen,
    mehr als irgend eines Mannes, und seine Gestalt, mehr als der Menschenkinder
  eng-WYC-2018: As many men wondered on him, so his beholding shall be without glory
    among men, and the form, either shape, of him among the sons of men. (But many
    wondered about him, for his appearance was without glory, or without comeliness,
    among people, and the form, or the shape, of him, among the sons and daughters
    of men.)
  epo-epo: Kiel multaj estis teruritaj, rigardante vin (tiele lia aspekto estis malbeligita
    pli ol ĉe ĉiu alia kaj lia eksteraĵo pli ol ĉe iu ajn homo),
  uig-PIN: Lekin nurƣun kixilǝr seni kɵrüp, intayin ⱨǝyran ⱪelixidu, — Qünki uning
    qirayi baxⱪa ⱨǝrⱪandiⱪiningkidin kɵp zǝhimlǝngǝn, Ⱪulning ⱪiyapiti xu dǝrijidǝ
    buzuwetilgǝnki, uningda ⱨǝtta adǝm siyaⱪimu ⱪalmiƣan!
  beo-beo: Dunu bagohame da E ba:beba:le, bagadewane fofogadigi. Bai Ea da:i da bagadewane
    fa:gi amola wadela:lesi ba:i. Amola E da dunu agoane hame ba:i.
  tpi-OTNT: Bipo ol man i bin mekim nogut tru long em, na skin na pes bilong en i
    luk nogut tru, na em i no luk olsem wanpela man. Na ol manmeri i pret long lukim
    em.
  hau-SA: Kamar dai yadda aka kasance da mutane masu yawa waɗanda suka giggice sa’ad
    da suka gan shi, kamanninsa ya lalace ƙwarai fiye da na kowane mutum siffarsa
    kuma ta yi muni fiye da yadda ta mutum take,
  uig-LAT: Lékin nurghun kishiler séni körüp, intayin heyran qélishidu, — Chünki uning
    chirayi bashqa herqandiqiningkidin köp zeximlen’gen, Qulning qiyapiti shu derijide
    buzuwétilgenki, uningda hetta adem siyaqimu qalmighan!
  nde-nde: Njengoba babebanengi abanengwayo yiyo, ubuso bayo babulimele okudlula okwabantu
    bonke, lesimo sayo sonakele singase njengesomuntu,
  ton-ton: ‌ʻO hangē naʻe ofo ʻae tokolahi kiate ia, he liliu ʻo kovi hono fofonga
    ʻo lahi hake ʻi he tangata kotoa pē, mo hono sino ʻo lahi hake ʻi he ngaahi foha
    ʻoe tangata.
  ces-1613: 'A jakož mnozí se nad ním užasnou, že tak zohavena jest nad jiné lidi
    osoba jeho, způsob jeho nad syny lidské:'
  eng-WMB: Just as many were astonished at you— his appearance was marred more than
    any man, and his form more than the sons of men—
  tam-TCV: அவரைக்கண்டு பிரமிப்படைந்தவர்கள் அநேகர்; அவரது தோற்றம் மனிதர் போலன்றி உருக்குலைந்ததாய்
    இருந்தது; அவரது சாயலும் மனிதர் போலன்றி சிதைக்கப்பட்டிருந்தது.
  ceb-ULB: Ingon nga daghan ang mangalisang kanimo—dili na mahitsura ni bisan kinsa
    ang iyang panagway, ug dili na sama sa tawo ang iyang hulagway.
  pol-UBG: Jak wielu przeraziło się z jego powodu, że zeszpecono jego wygląd bardziej
    niż innych ludzi, a jego postać – bardziej niż synów ludzkich;
  agr-agr: Kuashat aents aidau niina yapin diigsag puyatkagtinai, wagki yapi emestujam
    aents niimtinchau wajasu asamtai.
  kyc-kyc: Wambu malumi baa kandeyami dokopa yamarangyuo mona nembeyami. Banya yongo
    doko kiki pilya pyana pyuo kombe kwua kwua leyasa wambu lenge kambu nyii naya.
  urd-GVU: تجھے دیکھ کر بہتوں کے رونگٹے کھڑے ہو گئے۔ کیونکہ اُس کی شکل اِتنی خراب
    تھی، اُس کی صورت کسی بھی انسان سے کہیں زیادہ بگڑی ہوئی تھی۔
  deu-1912: Gleichwie sich viele an dir ärgern werden, weil seine Gestalt häßlicher
    ist denn anderer Leute und sein Ansehen denn der Menschenkinder,
  ntj-ntj: Yuwa, yarnangu pirnilu-ya nyakulalpi kata paarnarrarnu. Tjiinyamarntu-ya
    pungkulayirnu wantinyangka yawarra pirnitjarra ngaralanytja. Tjiinya kutjupa-kutjuparringkulalpi
    ngaralanytja. Nyangka-ya purtu ngurrkarntaranytja.
  kan-2017: ಅವನ ಮುಖವು ಸಕಲ ಮನುಷ್ಯರ ಮುಖಕ್ಕಿಂತಲೂ, ಅವನ ರೂಪವು ಎಲ್ಲಾ ನರಜನ್ಮದವರ ರೂಪಕ್ಕಿಂತಲೂ
    ವಿಕಾರವಾಗಿರುವುದನ್ನು ನೋಡಿ, ಅನೇಕರು ಹೇಗೆ ಹೆದರಿದರೋ,
  yap-yap: Pire’ e girdi’ nra guyed miyad gin ngak; ya ke pig ya’an ngabang ni gowa
    gathi ba girdi’.
  hlt-MCSB: Nang taengah muep a hal uh vanbangla a hmuethma khaw hlang lakah, a suisak
    hlang ca rhoek lakah poeih uh tangloeng coeng.
  mdy-ETH: ሚርጌ ዓሲ ዒዛ ዛጊ ዲቃታንዳያ ሄላንዳኣና ዒዛኮ ዓውካራ ዓሲ ቢያፓ ዱማዼያ ማዒ ዖኦፔኔ።
  twi-ASANTE: Dodoɔ a wɔhunuu no ho dwirii wɔn. Ɛfiri sɛ wɔsɛee nʼanim a ansɛ onipa
    biara deɛ na ne bɔberɛ sɛeɛ a ɛnsɛ ɔdasani deɛ.
  eng-WEBU: Just as many were astonished at you— his appearance was marred more than
    any man, and his form more than the sons of men—
  wal-wal: A som77oi asa ubbaagaappe, a meraikka asa naatuugaappe moorettiis; moorettin
    a be7idi, daro asai dagammiis.
  spa-PDDPT: De la manera como muchos se asombraron de ti, pueblo mío, así su apariencia
    fue desfigurada, más que la de cualquier hombre, y su aspecto, más que el de los
    hijos de hombres.
  gun-gun: Ha'e rami avi heta oexa vy onhemondyi, mba'eta pavẽ gui ombovaikueave,
    ava rami ve'ỹ omombytaa rã.
  ilo-ULB: Kas iti panagagamak ti adu kadakayo— nadadael iti kasta unay ti langana
    nga uray la kasla saanen a tao, isu a ti langana ket saan a mailasin a tao—
  kpg-kpg: Digau dogologowaahee gu homouli huoloo i di nadau mmada gi Mee. Mee gu hai gee
    dono huaidina dela gu hagalee mmada ginai be tangada.
  uig-ARA: لېكىن نۇرغۇن كىشىلەر سېنى كۆرۈپ، ئىنتايىن ھەيران قېلىشىدۇ، ــ چۈنكى ئۇنىڭ
    چىرايى باشقا ھەرقاندىقىنىڭكىدىن كۆپ زەخىملەنگەن، قۇلنىڭ قىياپىتى شۇ دەرىجىدە بۇزۇۋېتىلگەنكى،
    ئۇنىڭدا ھەتتا ئادەم سىياقىمۇ قالمىغان!
  sus-sus: A xa fe magore findima tɛrɛnna nan na mixi gbegbe bɛ, a lahalɛ mafindi,
    a mu lu adama ki ma sɔnɔn,
  pon-2006: Aramas tohtohie inenen pwuriamweikihla ni ar kilangada; pwe mwomwe inenen
    suwedsang mwomwen aramas, likamwete kaidehn aramas emen ih.
  jae-jae: Lau taêsam têtakê kêtu eŋŋa gebe sêlic eŋ ôli todecgeŋ kêtôm ŋamalac atom
    ma laŋôanô kêtôm ŋamalacnêŋ atom.
  ksd-ksd: Da mangoro dia ga kaian tam, (a matana i ga bilak ta ra tarai par, ma ra
    pal a pakana i ga bilak ta ra lavur natu i ra tarai,)
  tur-YTC: Birçokları sana nasıl hayret ettiyse, Onun görünüşü herkesten daha çok,
    biçimi de insanoğullarından daha çok bozulmuştu;
  grc-BRENT: Ὃν τρόπον ἐκστήσονται ἐπὶ σὲ πολλοὶ, οὕτως ἀδοξήσει ἀπὸ τῶς ἀνθρώπων
    τὸ εἶδός σου, καὶ ἡ δόξα σου ἀπὸ υἱῶν ἀνθρώπων.
  ind-AYT: Sama seperti banyak orang takjub kepadamu, penampilannya begitu rusak sehingga
    tidak seperti manusia lagi dan sosoknya tidak seperti anak manusia lagi.
  nya-nya: Anthu ambiri atamuona anadzidzimuka, chifukwa nkhope yake inali itasakazika;
    sinalinso ngati ya munthu. Ndipo thupi lake linasakazika; silinalinso ngati la
    munthu.
  hrv-hrv: Kao što se mnogi užasnuše vidjevši ga - tako mu je lice bilo neljudski
    iznakaženo te obličjem više nije naličio na čovjeka -
  mps-mps: Polobadu te bidi dabego dwai sę mu agaba yali, te aga tigi me gesabidi
    te dwai mu tonani, te aga bidi tigi tonobo tiwai me ebeo. Te we bidigo aga subo,
    wi yai dao.
  tpi-tpi: Bipo ol man i bin mekim nogut tru long em, na skin na pes bilong en i luk
    nogut tru, na em i no luk olsem wanpela man. Na ol manmeri i pret long lukim em.
  dan-1931: Som mange blev målløse over ham, - så umenneskelig ussel så han ud, han
    ligned ej Menneskenes Børn -
  vie-OVCB: Nhiều người ngạc nhiên khi thấy Người. Mặt Người biến dạng không còn giống
    người nào, và hình dạng Người không còn giống loài người nữa.
  guj-2017: જે પ્રમાણે લોકો તને જોઈને ભયભીત થયા - તેનું રૂપ માણસનાં રૂપ કરતા અલગ હતું,
    તેથી તેનો દેખાવ એવો હતો કે માણસ જ ન લાગે.
  pon-2006A: Aramas tohtohie inenen pwuriamweikihla ni ar kilangada; pwe mwomwe inenen
    suwedsang mwomwen aramas, likamwete kaidehn aramas emen ih.
  por-BRBSL: Muitos também ficaram surpresos com você. sua aparência foi prejudicada
    mais do que qualquer homem, e sua forma mais do que os filhos dos homens...
  cth-cth: Tami moikapap ni a kângairukhai e patetlah a mei teh tami mei hlak hai
    a mathoe teh, a takthai hai tami e takthai hlak a mathoe.
  twi-twi: Nea ɛmaa dodow a wohuu no ho dwiriw wɔn no, wɔsɛee nʼanim a ansɛ onipa
    biara de na nʼabɔsu sɛe a ɛnsɛ ɔdesani de,
  hlt-hlt: Nang taengah muep a hal uh vanbangla a hmuethma khaw hlang lakah, a suisak
    hlang ca rhoek lakah poeih uh tangloeng coeng.
  tbz-SIM: Kusṹkù do ò yɑ̀u kɛ̀ bɛ kɔ̃m̀bùɔ̀tì duòmu kɛ yɛ̃́ o ììkɛ̀ do cɑ̀kɛmɛ̀
    kɛ tɛ̃́nkɛ í ndò nkɛnitikɔkɛ, o kɔ̃̀ntì tɛ̃́nkɛ do í dò ntinitikpɛti.
  msy-2020: Me faragha an mɨkarzim ko guam gasɨghasɨghizɨ, gumazamiziba an garima,
    a nguazir kamɨn gumazimɨn mɨn garir puvatɨ. Gumazamiziba dɨgavir kuram gamua an
    ganan atiatingi.
  azb-azb: Çoxları onun qarşısında mat qalacaq. Bəli, onun görkəmi çox dəyişmişdi,
    Zahirən insan surətindən çıxmışdı.
  eng-DBY: As many were astonished at thee — his visage was so marred more than any
    man, and his form more than the children of men
  hin-2017: जैसे बहुत से लोग उसे देखकर चकित हुए (क्योंकि उसका रूप यहाँ तक बिगड़ा हुआ
    था कि मनुष्य का सा न जान पड़ता था और उसकी सुन्दरता भी आदमियों की सी न रह गई थी),
    (भज. 22:6,7, यशा. 53:2,3)
  wol-KYG: Moo dawoon yaramu ñu bare, ndax yàqu ba nirootul nit, bindootul woon ni
    doom aadama,
  eng-YLT: As astonished at thee have been many, (So marred by man his appearance,
    And his form by sons of men.)
  kne-kne: Ad-ado di masdaaw sin pangilaan dan sisya, tan linmawlawa ay kaman baken
    ipogaw di kailaana.
  eng-WYC-2017: As many men wondered on him, so his beholding shall be without glory
    among men, and the form, either shape, of him among the sons of men.
  eng-WMBB: Just as many were astonished at you— his appearance was marred more than
    any man, and his form more than the sons of men—
  urd-GVH: तुझे देखकर बहुतों के रोंगटे खड़े हो गए। क्योंकि उस की शक्ल इतनी ख़राब थी,
    उस की सूरत किसी भी इनसान से कहीं ज़्यादा बिगड़ी हुई थी।
  rug-rug: gua ba soku si doṉo la meke hodahodaka, na ta huara meke doṉo hikare sa
    isumatana na tinina Sa, hola nia sapu boka ta tavete la pa tie meke sa kinehana
    Sa si ta ṉovala hola nia sa kineha tana tie.
  gaz-gaz: Namoonni baayʼeen waaʼee isaa hamma naʼanitti, fuulli isaa nama hundumaa
    caalaa golgolaaʼeera; bifti isaas nama hundumaa caalaa badeera;
  fra-LSG: De même qu’il a été pour plusieurs un sujet d’effroi, Tant son visage était
    défiguré, Tant son aspect différait de celui des fils de l’homme,
  gnn-gnn: Walala yolŋu'‐yulŋuyunydja nhäŋala ŋanya, bala ṉirryurrunana ŋoy‐wiḻaŋ'thurrunana
    nhäŋala ŋanya; Nhanŋu bukunydja mitmitthunarana ŋanaktja guḻk‐guḻkthunarana, ga
    guḻumu‐guḻumuyunarana rumbalnydja nhanŋu gulaŋdhuna ŋuriŋina; märr gulkuruna ŋanya
    yukurrana yolŋuyunydja dharaŋara nhäŋala.
  yal-yal: hali a fe to findixi tɛrɛna feen na muxu wuyaxi xa, bayo a yɛtagin mi yi
    fa luxi alo muxuna, a kiin mi yi fa maliga adamadiin na.
  iou-iou: Upäŋkaŋ unitäŋo iŋami dapun ba gupi uwä wawani, äma bumik nämo. Unita äma
    mäyaptä kawä inide kubä täŋkuŋ.
  haw-1868: Nui no ka poe i haohao ia oe, No ka mea, ua oi aku ka mainoino o kona
    helehelena mamua o ko ke kanaka, A me kona hiona hoi mamna o ko na keiki a kanaka.
  arb-NAV: وَكَمَا دُهِشَ مِنْهُ كَثِيرُونَ، إِذْ تَشَوَّهَ مَنْظَرُهُ أَكْثَرَ مِنْ
    أَيِّ رَجُلٍ، وَصُورَتُهُ أَكْثَرَ مِنْ بَنِي الْبَشَرِ،
  ewe-ewe: Abe ale si ame geɖewo ƒe nu ku le eŋuti, eƒe dzedzeme tro kpaɖikpaɖi wu
    ame sia ame tɔ, eye eƒe nɔnɔme gblẽ ale gbegbe be, megaɖi amegbetɔ o ene la,
  eng-LEE: Just as many were astonished at thee, so greatly was his countenance marred
    more than any [other] man's, and his form more than [that of] the sons of men,—
  asm-FB: তেওঁৰ আকৃতিতকৈ তেওঁৰ আকৃতি ইমান বিকৃত আছিল যে, সেয়ে মানুহৰ অবস্থাতকৈ তেওঁৰ
    দৃশ্য ব্যতিক্রমি আছিল- সেয়ে অনেকে আপোনালৈ ভয় কৰিছিল-
  sus-A: عَ شَ قٍ مَفٌرٍ قِندِ مَ تّرّننَ نَن نَ مِشِ فبٍفبٍ بّ، عَ لَهَلّ مَقِندِ،
    عَ مُ لُ عَدَ مَ كِ مَ سْنْن،
  fra-SBL: Tout comme beaucoup ont été étonnés par vous - son apparence était plus
    abîmée que celle de n'importe quel homme, et sa forme plus que celle des fils
    des hommes...
  hbo-hbo: כַּאֲשֶׁ֨ר שָׁמְמ֤וּ עָלֶ֙יךָ֙ רַבִּ֔ים כֵּן־מִשְׁחַ֥ת מֵאִ֖ישׁ מַרְאֵ֑הוּ
    וְתֹאֲרֹ֖ו מִבְּנֵ֥י אָדָֽם׃
  pjt-pjt: '@see-verse:ISA.052.013'
  kik-kik: O ta ũrĩa andũ aingĩ maagegirio mũno nĩ ũndũ wake, tondũ gĩthiithi gĩake
    nĩgĩathũkĩtio mũno, gĩgakĩra kĩa mũndũ o wothe, na mũhianĩre wake ũgathũkio gũkĩra
    mũhianĩre wa andũ,
  omb-omb: Mwere hi ngere rau vei asisigi nie a tangaloi ram vutugegi ginie, me tarabehine
    dau leo samwegi nie u esi garagara liu na tangaloi, me a nagona he mwere na tangaloi
    tea.
  fra-NCL: De même que beaucoup ont été dans la stupeur en le voyant, — tant il était
    défiguré, son aspect n’étant plus celui d’un homme, ni son visage celui des enfants
    des hommes, —
  cek-AK: 'Anih to kami hoi anghmong ai ah mikhmai set o sak moe, kami hoi anghmong
    ai ah krang set o sak pongah, kanoih parai kaminawk loe dawnrai o:'
  cuk-cuk: Dulemar dakdamalogu, bukidar geger-dakmaloed, ar e-wagar-daklegedi bar
    aa daklegosulid, ar e-daklegedi, bar dule-daklegosulid.
  uig-CYR: Лекин нурғун кишиләр сени көрүп, интайин һәйран қелишиду, — Чүнки униң
    чирайи башқа һәр қандиқиниңкидин көп зәхимләнгән, Қулниң қияпити шу дәриҗидә бузуветилгәнки,
    униңда һәтта адәм сияқиму қалмиған!
  pma-pma: Navong amuti katiat nan ka amutahi aven, amumoni va vio … alesi suval rovitei
    mun meatin. Sakini, meatin keil houlu amutimanin eni navong alesi.
  tel-2017: అతని రూపం, మిగతా ఏ వ్యక్తి రూపం కన్నా వికారంగా ఉంది. ఆ విధంగా ఆయన మనిషిలాగానే
    లేడు. నిన్ను చూచి చాలామంది నిర్ఘాంతపోయారు.
  hat-BSA: Menm jan ke anpil moun te etone de ou— konsa aparans Li te defòme plis
    ke tout lòt moun, e fòm li plis ke fis a lòm yo.
  bxh-bxh: Salumadi haꞌa sa ita, mate sa tau hiti. Nenena ya bui yo itaꞌitana ya heyaya.
    Hige doha tau wananaha.
  kos-kos: Mwet puspis tuh arulana lut ke elos liyal; Arulana kolukla lumahl, oru
    upa na in akilenyuk mu mwet se pa el.
  hbo-WLC: כַּאֲשֶׁ֨ר שָׁמְמ֤וּ עָלֶ֙יךָ֙ רַבִּ֔ים כֵּן־מִשְׁחַ֥ת מֵאִ֖ישׁ מַרְאֵ֑הוּ
    וְתֹאֲר֖וֹ מִבְּנֵ֥י אָדָֽם׃
  ibo-ibo: Dịka ibubo si nwụọ ọtụtụ ndị mmadụ nʼahụ; otu a ka ihu ya bụ ihe e bibiri
    ebibi nke ukwuu, nke mere na ọ dịkwaghị ka ihu mmadụ ọzọ, anụ ahụ ya ka ebibikwara
    nʼụzọ ọ na-agaghị eyikwa anụ ahụ mmadụ.
  ory-ory: ମନୁଷ୍ୟ ଅପେକ୍ଷା ତାହାଙ୍କର ଆକୃତି ଓ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ଅପେକ୍ଷା ତାହାଙ୍କର ରୂପ ଅଧିକ
    ବିକୃତ ହେବାରୁ ଯେପରି ଅନେକେ ତାହାଙ୍କ ବିଷୟରେ ଚମତ୍କୃତ ହୋଇଥିଲେ,
  chk-chk: Iwe, chomong aramas ra mairü ren, lupwen ra küna pwe esap wewe ngeni aramas,
    esap pwal chüen lapalapeni lapalapen nöün aramas.
  rop-rop: Bigismob pipul bin gedimbat shok wen deibin luk wanim bin hepin langa im.
    Deibin gedimbat shok dumaji imbin ardimbat nomo lilbit raidap im nomo bin luk
    laik men na.
  ukr-1871: Як многі дивувались, дивлячись на тебе, — так бо над усякого чоловіка
    обезображене було лице його, і вид його — над усяку людину,
  deu-1951: Gleichwie sich viele über dich entsetzten (so sehr war sein Angesicht
    entstellt, nicht mehr wie das eines Menschen, und seine Gestalt, nicht mehr wie
    die der Menschenkinder),
  eng-JPS: According as many were appalled at thee — so marred was his visage unlike
    that of a man, and his form unlike that of the sons of men —
  srp-1865: Kako se mnogi zaèudiše tebi, što bijaše nagrðen u licu mimo svakoga èovjeka,
    i u stasu mimo sinove èovjeèije,
  lug-lug: Ng’abaamulaba ne bennyamira bwe baali abangi, endabika ye ng’eyonoonese
    nnyo nga takyafaananika, era ng’eyonoonese evudde ku y’abantu,
  heb-heb: כאשר שממו עליך רבים כן משחת מאיש מראהו ותארו מבני אדם׃
  ben-IRV: মানুষের থেকে তাঁর আকৃতি, মানবসন্তানদের থেকে তার চেহারা বিকৃত বলে যেমন অনেকে
    তার বিষয়ে ভীত হত।
  pan-pan: ਜਿਵੇਂ ਬਹੁਤੇ ਤੇਰੇ ਉੱਤੇ ਹੈਰਾਨ ਹੋਏ, - ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਮੂੰਹ ਅਜਿਹਾ ਵਿਗੜਿਆ ਹੋਇਆ
    ਸੀ ਕਿ ਉਹ ਮਨੁੱਖਾਂ ਵਰਗਾ ਨਹੀਂ ਸੀ ਜਾਪਦਾ ਅਤੇ ਉਹ ਦਾ ਰੂਪ ਵੀ ਆਦਮ-ਵੰਸ਼ੀਆਂ ਵਰਗਾ ਨਹੀਂ ਸੀ!
  mya-JVB: သူသည် လူ မဟုတ်သကဲ့သို့မျက်နှာပျက်ခြင်း၊ လူ သားမဟုတ်သကဲ့သို့ အဆင်း အသရေပျက်
    ခြင်းရှိသည် ကို၊ အများ သောသူတို့ သည် အံ့ဩ မိန်းမောကြသည် ဖြစ်၍၊
  tbg-tbg: Vokika vira anomake qoraiqama amitaivaro vira viri vaatavano kia vaiinti
    viri vaata voqaara vairamanta vaiinti nahenti vira tave, vira aatu qeteha mpo
    ike tivarave.
  hmo-hmo: Taunimanima momo ese ia idia itaia neganai, idia hoa bada, mai gari danu.
    Iena toana be dika, tau ta ena toana bamona lasi.
  urd-urd: जिस तरह बहुतेरे तुझ को देखकर दंग हो गए उसका चहरा हर एक बशर से ज़ाइद, और
    उसका जिस्म बनी आदम से ज़्यादा बिगड़ गया था,
  rus-SYN: Как многие изумлялись, смотря на Тебя, - столько был обезображен паче всякого
    человека лик Его, и вид Его - паче сынов человеческих!
  bqc-SIM: Aà oa ↄ̃̀ↄkpà, a dɛ oa ũ lↄo, aà mɛ lìlɛ, a dɛ mɛ ũ lↄo, ↄ̃ aà yã́pi
    dìmá.
  tcz-CHONGTHU: Hinla mitampi chun amu phat’uvin kidang asauve. Amaa mai chu akilom
    hihbeh jengin, mihem mel aputahbeh tapon, chule alimsoa konin, ama chu mihem shi
    tia ahedoh ding hahsante.
  mar-mar: “माझ्या सेवकाला पाहून खूप लोकांस धक्का बसला. त्याचे रुप कोणाही मनुष्यापेक्षा
    बिघडलेले होते, म्हणून त्याचे रुप दुसऱ्या मनुष्यांपेक्षा फार वेगळे होते.
  soq-soq: Apana uara me ewane memesaidantone nuau rowolen, ipawa mo me epeieno inainamba
    rebarebaidalene koakoalen, mai apana inainamba rua.
  qub-qub: Paypa cäran imano caycajtapis ricar achcajmi fiyupa manchacuran. Cäran
    caycaran mana camaraj. Manami runa-nirajnachu caran.
  hat-hat: Menm jan anpil moun te pran sezisman lè yo te wè l', sitèlman li te defigire,
    sitèlman figi l' pa t' sanble menm ak figi moun,
  eng-BSB: Just as many were appalled at Him — His appearance was disfigured beyond
    that of any man, and His form was marred beyond human likeness—
  eng-WEBPB: Just as many were astonished at you— his appearance was marred more than
    any man, and his form more than the sons of men—
  kbq-kbq: Hagi agri'ma ahazageno koramo'ma hu'nea zanku nege'za vahe'mo'za anthintahi
    hakarea hu'naze. Ana higeno vahe'mo'zama azeri haviza hazageno, avugosamo'a havizantfa
    huno vahe'mofo avugosagnara osu'ne.
  nhe-BL: Pero miyac san quisentlachilise quema quiitase pampa ixayac nesis fiero
    campa quimaquilijtoque hasta ayoc quiixmatise intla eliyaya ixayac se tlacatl.
    Huan itlacayo eltos espoltic pampa tlahuel quihuitequise.
  gub-BL: Teko tetea'u uze'eg nezewe hexak mehe wà. — upuraraw ma'erahy tetea'u a'e,
    i'i izupe wà, ta'e hexakaw amo ae romo uzeapo a'e xe. — Aipo awa romo hekon tuwe
    a'e, i'i izupe uzehe upuranu pà wà.
  eng-DRA: As many have been astonished at thee, so shall his visage be inglorious
    among men, and his form among the sons of men.
