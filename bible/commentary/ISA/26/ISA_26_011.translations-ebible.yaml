verse: ISA.026.011
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ കരം ഉയർന്നിരിക്കുന്നു, എങ്കിലും അവർ അതു കാണുന്നില്ല. അങ്ങയുടെ
    ജനത്തോടുള്ള അവിടത്തെ തീക്ഷ്ണത അവർ കണ്ടു ലജ്ജിക്കട്ടെ; അങ്ങയുടെ ശത്രുക്കൾക്കായുള്ള
    അഗ്നി അവരെ ദഹിപ്പിച്ചുകളയട്ടെ.
  deu-TKW: Jahwe, hoch erhoben war deine Hand; sie sahen es nicht. Sie sollen es sehen
    und zu Schanden werden! Der Eifer für das Volk und das Feuer, das deinen Feinden
    droht, soll sie verzehren!
  lin-lin: Oh Yawe, loboko na Yo emati solo likolo, kasi bazali komona yango te. Tika
    ete bayokisama soni tango bakomona bolingo makasi na Yo, oyo eleka ndelo mpo na
    bato na Yo ; tika ete moto oyo obongiselaki banguna na Yo etumba bango !
  eng-LSV: O YHWH, Your hand [is] high—they do not see, || They see the zeal of the
    people, and are ashamed, || Also, the fire consumes Your adversaries.
  eng-GNV: 'O Lord, they will not beholde thine hie hande: but they shall see it,
    and bee confounded with the zeale of the people, and the fire of thine enemies
    shall deuoure them.'
  eng-WEBSTER: 'LORD, when thy hand is lifted up, they will not see: but they shall
    see, and be ashamed for their envy at the people; yes, the fire of thy enemies
    shall devour them.'
  nhw-BL: Inijuanti amo mitztlacaquilíaj quema tiquintlacahualtía. Huan quema tijtlanana
    momax para tiquintlatzacuiltis, inijuanti amo quiitaj, niyon quichihuilíaj cuenta.
    Pero xiquinnextili quenicatza tiquinicnelía momasehualhua, huan mopinahuase. Huan
    nopa tlitl catli ticajoctoc para mocualancaitacahua ya eltoc para quintzontlamiltis.
  swh-ONEN: Ee Bwana, mkono wako umeinuliwa juu, lakini hawauoni. Wao na waone wivu
    wako kwa ajili ya watu wako tena waaibishwe, moto uliowekwa akiba kwa ajili ya
    adui zako na uwateketeze.
  bba-bba: Yinni Gusunɔ, ɑ dɑm mɔ, ɑdɑmɑ wunɛn yibɛrɛbɑ bɑ ǹ mu wɑɑmɔ. A de bu wunɛn
    hɑniɑ wɑ ye ɑ kɑ wunɛn tɔmbu wɔrɑmɔ, kpɑ bu sekuru wɑ bu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'Lord, when thy hand is lifted up, they will not see: But they shall
    see, and be ashamed for their envy at the people; Yea, the fire of thine enemies
    shall devour them.'
  luo-luo: Yaye Jehova Nyasaye, isetingʼo badi malo, to ok gine. We mondo gine geno
    ma in-go, kuom jogi mi giyud wichkuot, kendo mad mach mokan ne wasiki wangʼ-gi
    duto.
  meu-meu: Iehova e, oi imamu e heabi isimu, a idia na asie itaiamu. Emu uraheni emu
    bese taudia ediai na bema itaia, bena bema hemarai; oi inaimu iaradia lahina ese
    bema aradia ore.
  npi-ULB: हे परमप्रभु, तपाईंको हात उचालिएको छ, तर तिनीहरूले देख्दैनन् । तर मानिसहरूका
    निम्ति तपाईंको जोशलाई तिनीहरूले देख्‍नेछन् र लजमा पारिन्छन्, किनभने तपाईंका विरोधीहरूका
    आगोले तिनीहरूलाई नष्‍ट पार्नेछ ।
  yor-yor: Olúwa, ti gbé ọwọ́ rẹ̀ sókè ṣùgbọ́n àwọn kò rí i. Jẹ́ kí wọ́n rí ìtara
    rẹ fún àwọn ènìyàn rẹ kí ojú kí ó tì wọ́n; jẹ́ kí iná tí a fi pamọ́ fún àwọn ọ̀tá
    rẹ jó wọn run.
  pes-OPCB: دشمنانت نمی‌دانند که تو آنها را مجازات خواهی کرد. خداوندا، آنها را مجازات
    کن و نشان بده که قومت را دوست داری. بگذار سرافکنده شوند؛ بگذار در آتش خشم تو بسوزند.
  tgl-ULB: Yahweh, nakataas ang iyong kamay, pero hindi nila ito napapansin. Pero
    makikita nila ang iyon kasigasigan para sa mga tao at sila ay mapapahiya, dahil
    ang apoy ng iyong mga kaaway ay lalamunin sila.
  hui-hui: Anduane Homogo í̠na wali agali ko bu karu pani mule í̠naga gi dogola amu
    ho kegoni. Í̠ ani bu kegoni tigua de handa nabi ka. Anduane Homogo-o í̠naga wali
    agali bu karuni í̠nime biamogo biaga kegoni ti hendelo mo walia habe. Anidagua
    beregola mana ko biaga karu ti taga timbuni holebira. Í̠naga waitigiru bo delole
    ira timbuni dela manda manda bu wirigome í̠na wali agali ko biaga uruni dai helo.
  mya-mya: ရန်​သူ​များ​သည်​မိ​မိ​တို့​အား၊ ကိုယ်​တော်​ရှင်​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည်
    ကို​မ​သိ​ကြ​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား​သူ​တို့​အား​အ​ရှက်​ကွဲ စေ​တော်​မူ​ပါ။ ဒုက္ခ​ရောက်​စေ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​ပြင်​ဆင်​ထား တော်​မူ​သည့်​အ​ပြစ်​ဒဏ်​ကို​ခံ​စေ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား
    အ​ဘယ်​မျှ​ချစ်​တော်​မူ​ကြောင်း သူ​တို့​အား​ပြ​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་ཕྱག་ཡར་བཏེགས་ཀྱང་དེ་དག་གིས་མཐོང་བར་མ་གྱུར།
    ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མི་རྣམས་ལ་བཅངས་པའི་འཁུར་ཞེན་མཐོང་བར་མཛད་ནས་དེ་དག་ངོ་ཚར་གཏོད་ཅིག
    ཁྱེད་ཀྱི་དགྲ་ཡི་ཕྱིར་དུ་གྲ་སྒྲིག་བྱས་པའི་མེ་ཡིས་དེ་དག་ཁྱུར་མིད་གཏོང་གྱུར་ཅིག
  sna-sna: Haiwa Jehovha, ruoko rwenyu rwakasimudzirwa kumusoro, asi havaruoni. Ngavaone
    kushingaira kwenyu pamusoro pavanhu venyu vagonyadziswa; moto wakachengeterwa
    vavengi venyu ngauvaparadze.
  spa-BLM: Yahvé, tu mano está levantada, pero ellos no ven; pero verán tu celo por
    el pueblo y se decepcionarán. Sí, el fuego consumirá a tus adversarios.
  cac-cac: Mamin Jehová, vach'xo yaj syaelal eb' uuj, palta max nachajel yuj eb'.
    Yilocab' eb' yic tza xajanan a chon̈ab', q'uixvocab'el eb'. Satocab'el eb' yuj
    yoval a c'ool vach'xo yaj d'a eb' ajc'ol yajoch d'ayach.
  swh-ULB: Yahwe, mkono wako umenyanyuliwa juu, lakini hawapati hizo taarifa. Lakini
    wataona bidii kwa watu na wataona aibu, kwa sababu idadi ya maadui watawatafuna.
  bel-bel: Госпадзе! рука Твая была высока паднятая, але яны ня бачылі яе; убачаць
    і пасаромеюцца ненавісьнікі народу Твайго; агонь зжарэ ворагаў Тваіх.
  deu-ELBBK: HERR, deine Hand war hoch erhoben, sie wollten nicht schauen. Schauen
    werden sie den Eifer um das Volk und beschämt werden; ja, deine Widersacher, Feuer
    wird sie verzehren.
  mbb-OT: Nengazen, andam ke en he edsilut kandan, iyan, wazè dan metueni heini. Petueni
    nu kandan Nengazen! El-eleza nu sikandan pinaaǥi te kebpaahaa nu kandan te kebmahala
    nu te menge etew nu. Binsuli nu sikandan te hapuy is menge kuntada nu.
  mal-2015: യഹോവേ, നിന്റെ കൈ ഉയർന്നിരിക്കുന്നു; അവരോ കാണുന്നില്ല; എങ്കിലും ജനത്തെക്കുറിച്ചുള്ള
    നിന്റെ തീക്ഷ്ണത അവർ കണ്ടു ലജ്ജിക്കും; നിന്റെ ശത്രുക്കളെ ദഹിപ്പിക്കുന്ന തീ അവരെ
    ദഹിപ്പിച്ചുകളയും.
  gup-gup: Ngudda yibidwayhmeng ba bu yibenbun, dja bedda minj ngundinan. Ngadjare
    birrimekbe birriwarre bininj bu ngundinan kore ngudda yibenmarnedjare ngudda ke
    bininj. Wardi nawu birriwarre bininj kabirriyeme! Dja mak yibenwurlhke bininj
    nawu ngurriyidko, dja nawu ngundiwirrihme.
  rmc-rmc: RAJEJA, tiro vast hino uprehazdlo, ale on oda na dikhen. De lenge te dikhel,
    hoj tu igen rušes vaš tire manuša, a ker lenge ladž, de, hoj e jag te chal tire
    ňeprijaťeľen.
  pes-OPV: ‌ای خداوند دست تو برافراشته شده است امانمی بینند. لیکن چون غیرت تو را برای
    قوم ملاحظه کنند خجل خواهند شد. و آتش نیزدشمنانت را فرو خواهد برد.
  ron-1924: 'Доамне, мына Та есте путерникэ: ей н-о зэреск, дар вор ведя рывна Та
    пентру попорул Тэу ши вор фи рушинаць; ва арде фокул пе врэжмаший Тэй.'
  ben-OBCV: হে সদাপ্রভু, তোমার হাত উত্তোলিত হয়েছে, কিন্তু তারা তা দেখতে পায় না।
    তোমার প্রজাদের জন্য তারা তোমার উদ্যম দেখুক ও লজ্জিত হোক; তোমার শত্রুদের জন্য সংরক্ষিত
    আগুন তাদের গ্রাস করুক।
  som-som: Rabbiyow, gacantaadu kor bay u taagan tahay, laakiinse iyagu ma ay arkaan
    illowse waxay arki doonaan dadaalkaaga aad dadka u dadaashid, wayna ceeboobi doonaan,
    oo cadaawayaashaadana dab baa baabbi'in doona.
  lat-VUC: Domine, exaltetur manus tua, et non videant; videant, et confundantur zelantes
    populi; et ignis hostes tuos devoret.
  eng-ASVBT: 'Jehovah, thy hand is lifted up, yet they see not: but they shall see
    thy zeal for the people, and be put to shame; yea, fire shall devour thine adversaries.'
  ita-1885: O Signore, la tua mano è eccelsa, ed essi nol veggono; ma lo vedranno,
    e saranno confusi; la gelosia per lo tuo popolo, anzi il fuoco apparecchiato a' tuoi
    nemici, li divorerà.
  eng-LXXUP: 'O Lord, thine arm is exalted, yet they knew it not: but when they know
    they shall be ashamed: jealousy shall seize upon an untaught nation, and now fire
    shall devour the adversaries.'
  eng-ULB: Yahweh, your hand is lifted up, but they do not notice. But they will see
    your zeal for the people and be put to shame, because fire of your adversaries
    will devour them.
  spa-VBL: Señor, tú tienes la mano levantada, pero ellos no lo ven. Que vean tu apasionado
    compromiso por tu pueblo y se avergüencen; ¡que el fuego reservado para tus enemigos
    los destruya!
  fra-_FOB: 'Éternel! ton bras est levé; ils ne le voient point: qu''ils voient ton
    zèle pour ton peuple, et qu''ils soient confus! Le feu réservé pour tes ennemis,
    va les dévorer.'
  mal-mal: യഹോവേ, അവിടുത്തെ കൈ ഉയർന്നിരിക്കുന്നു; അവരോ കാണുന്നില്ല; എങ്കിലും ജനത്തെക്കുറിച്ചുള്ള
    അവിടുത്തെ തീക്ഷ്ണത അവർ കണ്ടു ലജ്ജിക്കും; അവിടുത്തെ ശത്രുക്കളെ ദഹിപ്പിക്കുന്ന തീ
    അവരെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Ai Rab, go terā hāth unheṅ mārne ke lie uṭhā huā hai to bhī wuh dhyān nahīṅ
    dete. Lekin ek din un kī āṅkheṅ khul jāeṅgī, aur wuh terī apnī qaum ke lie ġhairat
    ko dekh kar sharmindā ho jāeṅge. Tab tū apnī bhasm karne wālī āg un par nāzil
    karegā.
  suz-BL: परमप्रभु यावे, इन गुइ मेको आन पर्बम क्‍युक्‍शो बाक्‍तीनी हना यो, मेकोपुकीमी
    मतुइक्‍नीम। गे इन मुर आन कली दाक्‍शो तशा, मेकोपुकी मुने दोक्‍मल। इन जोरी सत्रु
    आन कली नेक्‍ब मीमी मेको आन कली यो नेक्गल। यसैया ३७:३२
  eng-NOY: Thy hand, O Jehovah, is lifted up, yet do they not see; But they shall
    see with shame thy zeal for thy people; Yea, fire shall devour thine adversaries.
  ita-1927: O Eterno, la tua mano è levata, ma quelli non la scorgono! Essi vedranno
    lo zelo che hai per il tuo popolo, e saranno confusi; il fuoco divorerà i tuoi
    nemici.
  ckb-ckb: ئەی یەزدان تۆ باڵا دەستیت، بەڵام ئەوان نایبینن. با دڵگەرمیت بۆ گەلەکەت
    ببینن و شەرمەزار بن، با ئەو ئاگرەی کە ئامادەت کردووە دوژمنەکانت بخوات.
  eng-BBE: 'Lord, your hand is lifted up, but they do not see: let them see ... yes,
    your haters will be burned up in the fire.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕೈ ಮೇಲಕ್ಕೆ ಎತ್ತಲಾಗಿದೆ. ಆದರೆ ಅವರು ಅದನ್ನು ಕಾಣುವುದಿಲ್ಲ.
    ನಿಮ್ಮ ಜನರಿಗಾಗಿ ನಿಮ್ಮ ಉತ್ಸಾಹವನ್ನು ಅವರು ನೋಡಲಿ ಮತ್ತು ನಾಚಿಕೆಪಡಲಿ; ನಿನ್ನ ವಿರೋಧಿಗಳಿಗಾಗಿದ್ದ
    ಅಗ್ನಿಯು ಅದನ್ನು ದಹಿಸಿಬಿಡಲಿ.
  tam-2017: யெகோவாவே, உமது கை ஓங்கியிருக்கிறது; அவர்கள் அதைக் காணாதிருக்கிறார்கள்;
    ஆனாலும் உமது மக்களுக்காக நீர் வைத்திருக்கும் வைராக்கியத்தைக்கண்டு வெட்கப்படுவார்கள்;
    அக்கினி உம்முடைய எதிரிகளை எரிக்கும்.
  spa-RV-1909: 'Jehová, bien que se levante tu mano, no ven: verán al cabo, y se avergonzarán
    los que envidian á tu pueblo; y á tus enemigos fuego los consumirá.'
  ron-BTF: DOAMNE, când mâna ta se înalţă, ei nu vor vedea; ci vor vedea şi vor fi
    ruşinaţi de invidia lor faţă de popor; da, focul duşmanilor tăi îi va mistui.
  eng-WEBP: LORD, your hand is lifted up, yet they don’t see; but they will see your
    zeal for the people and be disappointed. Yes, fire will consume your adversaries.
  eng-FBV: Lord, you are holding your hand up, but they don't see it. Let them see
    your passionate commitment for your people, and be embarrassed; may the fire reserved
    for your enemies destroy them!
  nld-1939: Uw hand was opgeheven, o Jahweh, Maar ze bespeurden het niet. Laat ze
    uw ijver voor uw volk ondervinden, en blozen, En het vuur uw vijand verslinden.
    Straf hen, Jahweh,
  nch-BL: Inijuanti amo mitztacaquilíaj quema tiquintacahualtía. Huan quema tijtanana
    momax para tiquintatzacuiltis, inijuanti amo quiitaj, yon amo quichihuilíaj cuenta.
    Pero xiquinnextili quenicatza tiquinicnelía momasehualhua, huan pinahuase. Huan
    nopa tit cati ticajoctoc para mocualancaitacahua ya eltoc para quintzontamiltis.
  vie-1934: Hỡi Đức Giê-hô-va, tay Ngài đã giá lên, mà chúng nó chẳng xem thấy, song
    chúng nó sẽ thấy, và sẽ xấu hổ bởi cớ lòng sốt sắng Ngài tỏ ra vì dân mình. Lửa
    sẽ đốt cháy kẻ thù nghịch Ngài.
  hin-CV: याहवेह का हाथ उठा हुआ है, फिर भी वे इसे नहीं देखते. अपनी प्रजा के लिए आपके
    प्यार और लगन को देखकर वे लज्जित हुए हैं; आग आपके शत्रुओं को निगल लेगी.
  eng-OURB: Adonai, your hand is lifted up, yet they don’t see; but they will see
    your zeal for the people, and be disappointed. Yes, fire will consume your adversaries.
  spa-BES: Señor, tu mano está levantada, pero no la ven; que vean y se avergonzarán
    los que envidian a tu pueblo; sí, tus enemigos serán quemados en el fuego.
  tdx-tdx: Mionjoñe añ’abo ey ty fità’o, ry Iehovà, f’ie tsy isa’ iareo; zoe’ iareo
    an-kasalarañe ty fahimbaña’o am’ ondatio; eka, ho forototoen-afo o rafelahi’oo.
  tha-KJV: ข้าแต่พระเยโฮวาห์ เมื่อพระหัตถ์ของพระองค์​ชูขึ้น เขาก็จะมองไม่​เห็น แต่​เขาจะมองเห็น
    และจะได้​อับอาย เพราะเขามีความอิจฉาต่อชนชาติของพระองค์ เอย ไฟแห่งส่วนปฏิ​ปักษ์​ของพระองค์จะเผาผลาญเขาเสีย
  por-BR-2018: Ó SENHOR, tua mão está levantada, mas eles não a veem; porém eles verão
    e serão envergonhados pelo zelo que tens do teu povo; e o fogo consumirá a teus
    adversários.
  deu-ELO: Jehova, deine Hand war hoch erhoben, sie wollten nicht schauen. Schauen
    werden sie den Eifer um das Volk und beschämt werden; ja, deine Widersacher, Feuer
    wird sie verzehren. -
  eng-WYC-2018: Lord, thine hand be enhanced, (or Lord, let thy hand be lifted up),
    (so) that they see not; (but let) peoples having envy see, and be shamed, and
    (let) fire devour thine enemies.
  epo-epo: Ho Eternulo, levita estis Via mano, sed ili ne vidis tion; ili ekvidos
    kun honto Vian ĵaluzon pri la popolo; Via flama kolero kontraŭ Viaj malamikoj
    formanĝos ilin.
  uig-PIN: I Pǝrwǝrdigar, ⱪolung kɵtürüldi, Biraⱪ ular kɵrmǝydu. Ⱨalbuki, Ɵz hǝlⱪinggǝ
    bolƣan otluⱪ muⱨǝbbitingni ular kɵridu ⱨǝm hijil bolidu; Küxǝndiliring üqün tǝyyarlanƣan
    ot ularni bǝrⱨǝⱪ yutuwetidu.
  beo-beo: Di da Dia ha lai dunu ilima se imunu, amo ilia da hame dawa:. Hina Gode!
    Ilia da gogosiama:ne, ilima se ima. Se iasu Di da ilima ima:ne ilegei, amo ilima
    ima. Di da Dia Fidafa ilima asigisa, amo Dia ha lai dunuma olelema.
  tpi-OTNT: Bikpela, yu apim han bilong yu pinis bilong mekim save long ol manmeri
    nogut. Tasol ol i no lukim. Bikpela, larim ol i lukim olsem, yu save laikim tumas
    long helpim ol manmeri bilong yu. Na bai ol man nogut i sem nogut tru. Na dispela
    paia yu redim pinis bilong ol birua bilong yu i ken kukim olgeta dispela lain.
  hau-SA: Ya Ubangiji an ɗaga hannunka sama, amma ba sa ganinsa. Bari su ga himmarka
    don mutanenka su kuma sha kunya; bari wutar da aka ajiye don abokan gābanka ta
    cinye su.
  uig-LAT: I Perwerdigar, qolung kötürüldi, Biraq ular körmeydu. Halbuki, Öz xelqingge
    bolghan otluq muhebbitingni ular köridu hem xijil bolidu; Küshendiliring üchün
    teyyarlan’ghan ot ularni berheq yutuwétidu.
  nde-nde: Oh Thixo, isandla sakho siphakanyiselwe phezulu, kodwa kabasiboni. Babonise
    ukutshisekela kwakho abantu bakho bayangiswe; umlilo olungiselwe izitha zakho
    kawubaqede.
  ton-ton: '‌ʻE Sihova, ʻoka hiki hake ho nima, ʻe ʻikai te nau mamata: ka te nau
    mamata, pea te nau mā koeʻuhi ko e meheka ki hoʻo kakai; ʻio, ʻe ʻauha ʻi he afi
    ʻa ho ngaahi fili.'
  ces-1613: Hospodine, ačkoli vyvýšena jest ruka tvá, však toho nevidí. Uzříť a zahanbeni
    budou, závidíce lidu tvému; nadto i ohněm ty nepřátely své sehltíš.
  eng-WMB: LORD, your hand is lifted up, yet they don’t see; but they will see your
    zeal for the people and be disappointed. Yes, fire will consume your adversaries.
  tam-TCV: யெகோவாவே, உமது கரம் மேலே உயர்த்தப்பட்டிருக்கிறது, ஆயினும் அதை அவர்கள் காணாதிருக்கிறார்கள்.
    உமது மக்களுக்காக நீர் கொண்டிருக்கும் வைராக்கியத்தைக் கண்டு அவர்கள் வெட்கமடையட்டும்;
    உமது பகைவருக்காக ஆயத்தப்படுத்தப்பட்டிருக்கும் நெருப்பு அவர்களைச் சுட்டெரிக்கட்டும்.
  ceb-ULB: Yahweh, gipataas ang imong kamot, apan wala sila nakamatikod. Apan makita
    nila ang imong pagkamainiton alang sa katawhan ug mapakaulawan sila, tungod kay
    lamoyon sila sa kalayo sa imong mga kaaway.
  pol-UBG: PANIE, choć twoja ręka jest wywyższona, oni jednak tego nie widzą. Ale
    ujrzą i będą zawstydzeni z powodu ich zazdrości wobec twego ludu; ponadto ogień
    twoich wrogów pożre ich.
  urd-GVU: اے رب، گو تیرا ہاتھ اُنہیں مارنے کے لئے اُٹھا ہوا ہے توبھی وہ دھیان نہیں
    دیتے۔ لیکن ایک دن اُن کی آنکھیں کھل جائیں گی، اور وہ تیری اپنی قوم کے لئے غیرت
    کو دیکھ کر شرمندہ ہو جائیں گے۔ تب تُو اپنی بھسم کرنے والی آگ اُن پر نازل کرے گا۔
  deu-1912: HERR, deine Hand ist erhöht; das sehen sie nicht. Wenn sie aber sehen
    werden den Eifer um dein Volk, so werden sie zu Schanden werden; dazu wirst du
    sie mit Feuer, damit du deine Feinde verzehrst, verzehren.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಕೈಯೆತ್ತಿದ್ದರೂ ಅವರು ಲಕ್ಷಿಸರು. ಆದರೆ ನಿನ್ನ ಸ್ವಜನರ ಅಭಿಮಾನವನ್ನು
    ನೋಡಿ ನಾಚಿಕೆಪಡಲಿ; ಹೌದು, ಆ ನಿನ್ನ ವಿರೋಧಿಗಳನ್ನು ಅಗ್ನಿಯು ದಹಿಸಿಬಿಡುವುದು.
  yap-yap: Pi to’ogor rom e dar nanged ni ga ra gechig nagrad. SOMOL, mu tamra’ nagrad
    ma ga pagrad ngar gafgowgad; mu pagrad ngar gafgowgad u tan e gechig ni ka mu
    fal’eg rogon kam tay. Mu dag ngorad feni t’uf rom e girdi’ rom.
  hlt-MCSB: BOEIPA nang kah kut thueng te hmu uh pawh. Pilnam kah thatlainah loh hmu
    saeh lamtah yahpok kolo saeh. Na rhal rhoek kah hmai long khaw amih te hlawp nawn
    saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ፥ ኔ ዔያቶ ጳርቃኒ ዔቂሴ ኩጮ ኔና ዒፃ ዓሳ ዴንቂባኣሴ፤ ኔኤኮ ዴሮ ኔ ናሽካ ናሹሞ ዛጊ ዔያታ
    ቦርሲንቶንጎ፤ ኔ ሞርኮም ጊኢጊንቴ ታማ ዔያቶ ሙዖንጎ።
  twi-ASANTE: Ao Awurade, wɔapagya wo nsa akɔ ɔsoro, nanso wɔnhunu. Ma wɔnhunu wo
    mmɔdemmɔ wɔ wo nkurɔfoɔ ho na ɛnhyɛ wɔn aniwuo; ma ogya a woasɔ ama wʼatamfoɔ
    no nhye wɔn.
  eng-WEBU: LORD, your hand is lifted up, yet they don’t see; but they will see your
    zeal for the people and be disappointed. Yes, fire will consume your adversaries.
  wal-wal: Abeet GODAU, neeni ne kushiyaa xoqqu oottadasa; shin eti be7okkona. Ne
    asau neeni mishettiyo mishuwaa be7idi yeellatona. Neeni ne morkketuyyo wottido
    tamai eta mi xaisso.
  spa-PDDPT: Oh Yavé, tu mano está levantada, pero ellos no la miran. La mirarán al
    fin y los que envidian a tu pueblo se avergonzarán. Fuego consumirá a tus enemigos.
  gun-gun: Senhor, ndepo reupi reiny teĩ ha'e kuery ndoexai. Ha'e rami teĩ ndevygua
    kuery repy ramo ha'e kuery oexa vy oxĩmba 'rã. Ndepoxya rupi emokanhymba nderovaigua
    kuery.
  ilo-ULB: Yahweh, nakatag-ay ta imam, ngem saanda a makita. Ngem makitadanto ti kinagagarmo
    a mangbendision kadagiti tattao ket maibabaindanto, gapu ta alun-onento ida ti
    apuy dagiti kabusormo.
  kpg-kpg: O hagadaumee e de iloo bolo Goe ga hagaduadua ginaadou. Dimaadua, gi hagalangaadia ina,
    hagaduadua ina digaula gi di hagaduadua dela gu hagatogomaalia Kooe. Hagamodongoohia ina
    gi digaula tamanaiee o do aloho i au daangada.
  uig-ARA: ئى پەرۋەردىگار، قولۇڭ كۆتۈرۈلدى، بىراق ئۇلار كۆرمەيدۇ. ھالبۇكى، ئۆز خەلقىڭگە
    بولغان ئوتلۇق مۇھەببىتىڭنى ئۇلار كۆرىدۇ ھەم خىجىل بولىدۇ؛ كۈشەندىلىرىڭ ئۈچۈن تەييارلانغان
    ئوت ئۇلارنى بەرھەق يۇتۇۋېتىدۇ.
  sus-sus: Alatala, i sɛnbɛ gbo, kɔnɔ e mu na toma. I xanunteya naxan saxi i xa ɲama
    ma, a niya e xa na to, na xa findi e bɛ yaagi ra, i xa tɛ fa e gan.
  pon-2006: Sapwellimomwi imwintihti kan sohte ese me komwi pahn ketin kaloke irail.
    Maing KAUN, komwi ketin kasaroweiraildi oh mweidohng re en lokolok; mweidohng
    re en lokolongki kalokolok me komwi ketin kaunopadahr. Kasalehiong irail uwen
    sapwellimomwi limpoak ong sapwellimomwi aramas akan.
  ksd-ksd: Luluai, u tar tulue ra limam urama, ma pa dia gire; ma ga diat a gire boko
    kaum niongor ure ra tarai, ma diat a vavirvir, ma ra iap na vaimur vue kaum lavur
    ebar.
  tur-YTC: Ey Yahve, elin yükseldi, ama görmüyorlar; Ama onlar halk için olan gayretini
    görecekler ve düş kırıklığına uğrayacaklar. Evet, ateş düşmanlarını yiyip bitirecek.
  grc-BRENT: Κύριε ὑψηλός σου ὁ βραχίων, καὶ οὐκ ᾔδεισαν, γνόντες δὲ αἰσχυνθήσονται·
    ζῆλος λήψεται λαὸν ἀπαίδευτον, καὶ νῦν πῦρ τοὺς ὑπεναντίους ἔδεται.
  ind-AYT: Ya TUHAN, tangan-Mu terangkat, tetapi mereka tidak melihatnya. Biarlah
    mereka melihat kecemburuan-Mu kepada umat-Mu dan menjadi malu. Sungguh, api akan
    melalap musuh-musuh-Mu.
  nya-nya: Inu Yehova, mwatukula dzanja lanu kuti muwalange, koma iwo sakuliona dzanjalo.
    Aloleni anthu aone ndi kuchita manyazi poona mmene mukondera anthu anu; ndipo
    moto umene mwasonkhera adani anu uwapsereze.
  hrv-hrv: Jahve, ruka je tvoja podignuta, a oni je ne vide. Nek' vide i postide se,
    nek' ih proguta revnost za narod, nek' ih proždre oganj pripravljen dušmanima
    tvojim.
  mps-mps: O Genuai Bidi, nago nogo polo balalubao, te dwai we bidi dene mawainogo.
    Tiali goli, augwaligo subeo. Genuai Bidi, te nago naga we bidi godolo mu elama,
    tau sabo kolesaga te augwaligo sumainao. Tama te dwai bidi dabe augwali hale dwai
    mu yaibao. Tama nago naga boi bidi dabe ulabo isi, te isigo augwali mu ula silaganio.
  tpi-tpi: Bikpela, yu apim han bilong yu pinis bilong mekim save long ol manmeri
    nogut. Tasol ol i no lukim. Bikpela, larim ol i lukim olsem, yu save laikim tumas
    long helpim ol manmeri bilong yu. Na bai ol man nogut i sem nogut tru. Na dispela
    paia yu redim pinis bilong ol birua bilong yu i ken kukim olgeta dispela lain.
  dan-1931: HERRE, din Hånd er løftet, men de ser det ikke; lad dem med Skam se din
    Nidkærhed for Folket, lad dine Fjenders Ild fortære dem!
  vie-OVCB: Lạy Chúa Hằng Hữu, tay Ngài đã đưa cao mà chúng vẫn không thấy. Xin cho
    chúng thấy nhiệt tâm của Ngài đối với dân Ngài. Rồi chúng sẽ hổ thẹn. Xin hãy
    để ngọn lửa dành cho kẻ thù của Ngài thiêu hóa chúng.
  guj-2017: હે યહોવાહ, તમારો હાથ ઉગામેલો છે, પણ તેઓ ધ્યાન આપતા નથી. પણ તેઓ તમારા લોકોની
    ઉત્કંઠા જોઈને શરમાશે, કારણ કે તમારા વેરીઓ માટેનો જે અગ્નિ છે તે તેઓને ગળી જશે.
  pon-2006A: Sapwellimomwi imwintihti kan sohte ese me komwi pahn ketin kaloke irail.
    Maing KAUN, komwi ketin kasaroweiraildi oh mweidohng re en lokolok; mweidohng
    re en lokolongki kalokolok me komwi ketin kaunopadahr. Kasalehiong irail uwen
    sapwellimomwi limpoak ong sapwellimomwi aramas akan.
  por-BRBSL: Yahweh, sua mão está levantada, mas eles não vêem; mas eles verão seu
    zelo pelo povo e ficarão desapontados. Sim, o fogo consumirá seus adversários.
  cth-cth: Oe BAWIPA, na kut hah na dâw eiteh, ahnimouh ni hmawt awh hoeh. Na miphunnaw
    hanelah, na lung patawnae hah ahnimouh patue nateh yeirai phawt sak haw. Na tarannaw
    hoi kâkuen e hmai ni ahnimouh teh, kang naseh.
  twi-twi: Ao Awurade, wɔama wo nsa so kɔ soro, nanso wonhu. Ma wonhu wo mmɔdemmɔ
    wɔ wo nkurɔfo ho na ɛnhyɛ wɔn aniwu; ma ogya a wɔasɔ ama wʼatamfo no nhyew wɔn.
  hlt-hlt: BOEIPA nang kah kut thueng te hmu uh pawh. Pilnam kah thatlainah loh hmu
    saeh lamtah yahpok kolo saeh. Na rhal rhoek kah hmai long khaw amih te hlawp nawn
    saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ yòutɛmu ɑ nɔ̀ùtɛ̀ kɛ yóó bɛ̀ potɛ́ bɛ̀ mɛ nyí tɛ̀ wùó,
    bɛ̀ nɛ́ yóó yɑ̀mu ɑ dɔ̀ɔ̀mɛ̀ ɑ nìtìbɛ̀ kɛ̀ ifɛi bɛ̀ pĩ, kɛ̀ bɛ̀ɛ cɔ́útɛ́ muhɑ̃ɑ̃́
    nhɑ wètɛ mù ɑ sĩ̀mbɛ̀ kpɛ́í.
  msy-2020: O Ikiavɨra Itir God, nɨ gumazamizir kurabagh asɨghasɨghasa uan agharim
    ghufegha gɨfa. Ezɨ me an ganizir puvatɨ. Egh nɨ me ateghtɨ, me an gan fogh suam,
    nɨ uan gumazamizibar akurvaghasa bar ifonge. Eghtɨ gumazir kurar kaba bar aghumsigham.
    Eghtɨ nɨ uan apaniba bagha atɨzir avir kam, bar me dapongtɨ me isigh.
  dop-dop: Tɑcɑɑ n teɣetiɣi niŋ kɛ́, ɩlɛ mpɛ pɑɑ nɑɑ mpʋ. Amɑ pɑɑ nɑ́ ɩsǝnɑ n pɑɑsǝɣǝnɑ
    nyɑ́ yǝlɑɑ tɔm tɔ. Ɩlɛnɑ fɛɛlɛ pɩɩ-wɛ. Kɔkɔ ŋkɑ n kɑ tɑɣɑnɑ nyɑ́ kolontunɑɑ tɔɔ
    tɔ kɑ́ nyɑɣɑ-wɛ.
  azb-azb: Ya Rəbb, əlini qaldırdın, Amma pis adamlar bunu görmür. Öz xalqın üçün
    göstərdiyin qeyrəti görüb utansınlar. Bəli, düşmənlərin üçün yağdırdığın od onları
    məhv edəcək.
  eng-DBY: 'Jehovah, thy hand is lifted up, but they do not see: [yet] they shall
    see [thy] jealousy [for] the people, and be ashamed; yea, the fire which is for
    thine adversaries shall devour them.'
  hin-2017: हे यहोवा, तेरा हाथ बढ़ा हुआ है, पर वे नहीं देखते। परन्तु वे जानेंगे कि
    तुझे प्रजा के लिये कैसी जलन है, और लजाएँगे। (मीका 5:9, इब्रा. 10:27)
  wol-KYG: Aji Sax ji, yaa xàcci sa loxo, waaye yéguñu ko. Won leen ni nga nabe ci
    sa ñoñ, ñu rus, te sawaraay xoyom sa noon yooyu.
  eng-YLT: O Jehovah, high [is] Thy hand — they see not, They see the zeal of the
    people, and are ashamed, Also, the fire — Thine adversaries, consumeth them.
  eng-WYC-2017: Lord, thine hand be enhanced, that they see not; peoples having envy
    see, and be shamed, and fire devour thine enemies.
  eng-WMBB: LORD, your hand is lifted up, yet they don’t see; but they will see your
    zeal for the people and be disappointed. Yes, fire will consume your adversaries.
  urd-GVH: ऐ रब, गो तेरा हाथ उन्हें मारने के लिए उठा हुआ है तो भी वह ध्यान नहीं देते।
    लेकिन एक दिन उनकी आँखें खुल जाएँगी, और वह तेरी अपनी क़ौम के लिए ग़ैरत को देखकर
    शरमिंदा हो जाएंगे। तब तू अपनी भस्म करनेवाली आग उन पर नाज़िल करेगा।
  rug-rug: Zihova, sa Limamu si ta ovulu sage pude seke, ba lopu hite dogoria rini.
    Mu va dogoro ni sa tataru Tamugoi koari Mua tinoni pude va kurekure i; Mu va sulu
    i koasa nika pu va nama nia Agoi pude tadi Mua kana.
  gaz-gaz: Yaa Waaqayyo, harki kee ol kaafameera; isaan garuu isa hin argan. Isaan
    hinaaffaa ati saba keetiif qabdu arganii haa qaanaʼan; ibiddi diinota keetiif
    kuufame sun isaan haa balleessu.
  fra-LSG: 'Éternel, ta main est puissante: Ils ne l’aperçoivent pas. Ils verront
    ton zèle pour le peuple, et ils en seront confus; Le feu consumera tes ennemis.'
  yal-yal: Alatala, i yiini texi e xili ma, koni e mi a toma. Anu, e i ya xanuntenya
    gbeen toma nɛn i ya yamaan xa, e yi yagi. Tɛɛn naxan i yaxune raxɔrima, na xa
    e gan.
  haw-1868: Ua hapaiia kou lima, e Iehova, Aole nae lakou i nana; E ike no nae lakou
    me ka hilahila, I kou aloha nui i na kanaka ou, E oiaio no, e ai no ke ahi i kou
    poe enemi.
  arb-NAV: يَا رَبُّ إِنَّ يَدَكَ مُرْتَفِعَةٌ وَهُمْ لَا يَرَوْنَهَا، فَدَعْهُمْ
    يُشَاهِدُونَ غَيْرَتَكَ عَلَى شَعْبِكَ، وَيَخْزَوْنَ. لِتَلْتَهِمْهُمُ النَّارُ
    الَّتِي ادَّخَرْتَهَا لأَعْدَائِكَ.
  ewe-ewe: O! Yehowa, wò abɔ de dzi bobobo, gake womekpɔe o. Na woakpɔ ale si nètsɔ
    dzo ɖe wò amewo ŋuti ne ŋu nakpe wo; na be dzo si nèdzra ɖo ɖi na wò futɔwo la
    nava fia wo.
  eng-LEE: 'Lord, thy hand was raised high, but they would not see: oh that they might
    see, and be ashamed, [thy] zeal for the people; yea, the fire which shall devour
    them—thy enemies.'
  asm-FB: হে যিহোৱা, আপোনাৰ হাত দঙা আছে, তথাপি তেওঁলোক দৃষ্টি নকৰে; কিন্তু তেওঁলোকে
    লোকসকলৰ বাবে আপোনাৰ উৎসাহ দেখি লজ্জিত হ’ব; কাৰণ অগ্নিয়ে আপোনাৰ শত্রুবোৰক গ্ৰাস
    কৰিব।
  sus-A: عَلَتَلَ، عِ سّنبّ فبٌ، كْنْ عٍ مُ نَ تٌمَ. عِ شَنُنتٍيَ نَشَن سَشِ عِ شَ
    حَمَ مَ، عَ نِيَ عٍ شَ نَ تٌ، نَ شَ قِندِ عٍ بّ يَافِ رَ، عِ شَ تّ قَ عٍ فَن.
  fra-SBL: Yahvé, ta main est levée, et ils ne voient pas ; mais ils verront votre
    zèle pour le peuple et seront déçus. Oui, le feu consumera vos adversaires.
  hbo-hbo: יְהוָ֛ה רָ֥מָה יָדְךָ֖ בַּל־יֶחֱזָי֑וּן יֶחֱז֤וּ וְיֵבֹ֙שׁוּ֙ קִנְאַת־עָ֔ם
    אַף־אֵ֖שׁ צָרֶ֥יךָ תֹאכְלֵֽם׃ ס
  kik-kik: Wee Jehova-rĩ, guoko gwaku nĩ kwambararĩtio na igũrũ, no matingĩkuona o
    na atĩa. No rĩrĩ, reke mone kĩyo kĩrĩa ũrĩ nakĩo nĩ ũndũ wa andũ aku, nĩgeetha
    maconoke; mwaki ũrĩa ũigĩirwo thũ ciaku nĩũrekwo ũmacine.
  fra-NCL: Yahweh, votre main est levée ; ils ne la voient point. Ils verront votre
    zèle pour votre peuple, et seront confus ; le feu fait pour vos adversaires les
    dévorera.
  cek-AK: Aw Angraeng, na ban payangh tahang naah, nihcae mah hnu o mak ai; toe nangmah
    ih kaminawk na khetzawnhaih nam tuengsak naah, nihcae loe azat o tih; ue, na misanawk
    ih hmai mah nihcae to kang tih.
  cuk-cuk: ”Bab-Jehová, be sabsur-odurdaked-igar guagwar ega be nasiksad, ar emardi
    degite aku dakmalad. Be anmar-bela-bela-sabed we-dulemarse be oyoge, adi, bingedar
    itomalagar. Dule-isganamar-idu be soo-sisadgi obeloge.
  uig-CYR: И Пәрвәрдигар, қолуң көтирилди, Бирақ улар көрмәйду. Һалбуки, Өз хәлқиңгә
    болған отлуқ муһәббитиңни улар көриду һәм хиҗил болиду; Күшәндилириң үчүн тәйярланған
    от уларни бәрһәқ жутуветиду.
  tel-2017: యెహోవా, నువ్వు నీ చేతిని ఎత్తావు. కానీ వాళ్ళది గమనించలేదు. కానీ వాళ్ళు
    ప్రజల కొరకైన నీ ఆసక్తిని చూస్తారు. అప్పుడు వాళ్లకి అవమానం కలుగుతుంది. ఎందుకంటే
    నీ శత్రువుల కోసం మండే అగ్ని వాళ్ళని దహించి వేస్తుంది.
  hat-BSA: O SENYÈ, men Ou leve wo, men yo pa wè li; men yo va wè zèl Ou pou pèp la
    e y ap vin wont. Anverite, dife va devore lènmi Ou yo.
  kos-kos: Mwet lokoalok lom elos tiana etu lah kom ac kalyaelos. LEUM GOD, oru elos
    in mwekin ac lela elos in keok; Lela elos in keokkin kaiyuk su kom akoo nu selos.
    Akkalemye nu selos lupan lungse lom nu sin mwet lom.
  hbo-WLC: יְהוָ֛ה רָ֥מָה יָדְךָ֖ בַּל־יֶחֱזָי֑וּן יֶחֱז֤וּ וְיֵבֹ֙שׁוּ֙ קִנְאַת־עָ֔ם
    אַף־אֵ֖שׁ צָרֶ֥יךָ תֹאכְלֵֽם׃ ס
  ibo-ibo: Onyenwe anyị ebuliela aka ya elu, ha adịghị ahụ ya. Gosi ha ekworo gị banyere
    ndị gị, ka e si otu a mee ka ihere mee ha. E, ka ọkụ ahụ ị kwadooro ndị iro gị
    rechapụ ha.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ହସ୍ତ ଉତ୍ଥିତ ହୋଇଅଛି, ତଥାପି ସେମାନେ ଦେଖନ୍ତି ନାହିଁ, ମାତ୍ର
    ଲୋକମାନଙ୍କ ପକ୍ଷରେ ତୁମ୍ଭର ଉଦ୍‍ଯୋଗ ଦେଖି ସେମାନେ ଲଜ୍ଜିତ ହେବେ; ହଁ, ଅଗ୍ନି ତୁମ୍ଭ ବିପକ୍ଷଗଣକୁ
    ଗ୍ରାସ କରିବ।
  chk-chk: Äm Samol mi Lapalap, ka aitietä poum pwe kopwe apwüngüür, nge resap mefi.
    Kopwe aiti ngeniir usun om echeni noum aramas pwe repwe säw ren. Nge ewe ekkei
    ka amolätä fän iten chon oputok epwe kenirela.
  rop-rop: YAWEI, olabat nomo luk yu bingga wen yu redi blanga panishimbat olabat.
    Yu shoum olabat yu oldei lukaftumbat yu ronwan pipul olabat, en maitbi olabat
    garra sheim miselp. Larram yu faiya barnimap ol yu enamimob.
  ukr-1871: Господи! ти знімав правицю твою високо, та вони не бачили її; нехай же
    побачать і засоромляться ненавидники люду твого; огонь твій нехай пожере ворогів
    твоїх.
  deu-1951: HERR, deine Hand ist erhoben; sie sehen es nicht! Sie werden es aber sehen
    und sich schämen müssen. Der Eifer für das Volk, das Zornesfeuer wird deine Feinde
    verzehren.
  eng-JPS: LORD, Thy hand was lifted up, yet they see not; they shall see with shame
    Thy zeal for the people; yea, fire shall devour Thine adversaries.
  srp-1865: Gospode! ruka je tvoja visoko podignuta, a oni ne vide; vidjeæe i posramiæe
    se od revnosti za narod, i oganj æe proždrijeti neprijatelje tvoje.
  lug-lug: Mukama Katonda omukono gwo guyimusibbwa waggulu, naye tebagulaba. Ka balabe
    obunyiikivu bwo eri abantu bo baswazibwe, omuliro ogwaterekerwa abalabe bo ka
    gubamalewo.
  heb-heb: יהוה רמה ידך בל יחזיון יחזו ויבשו קנאת עם אף אש צריך תאכלם׃
  ben-IRV: হে সদাপ্রভু, তোমার হাত উঠেছে, তবু তারা দেখেনি; কিন্তু তারা লোকদের জন্যে
    তোমার উদ্যোগ দেখবে ও লজ্জা পাবে, হ্যাঁ, আগুন তোমার বিপক্ষদেরকে পুড়িয়ে দেবে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰਾ ਹੱਥ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ, ਪਰ ਉਹ ਵੇਖਦੇ ਨਹੀਂ, ਉਹ ਪਰਜਾ ਲਈ ਤੇਰੀ ਅਣਖ
    ਨੂੰ ਵੇਖਣਗੇ ਅਤੇ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ, ਹਾਂ, ਅੱਗ ਤੇਰੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਭਸਮ ਕਰੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ လက် တော်ကိုချီ တော်မူသော်လည်း၊ သူတို့သည် မ မြင် မမှတ်ကြပါ။
    သို့သော်လည်း၊ ကိုယ်တော်၏ လူ တို့အဘို့ စိတ်အားကြီး တော်မူကြောင်းကို၊ သူတို့သည်
    မြင် ၍ အရှက်ကွဲ ကြပါလိမ့်မည်။ ကိုယ်တော် ၏ ရန်သူ တို့ကို မီး လောင် ရပါလိမ့်မည်။
  hmo-hmo: Lohiabada e, oiemu imana oi abia isi noho, to idia itaia lasi, idia diba
    lasi davana do oi henia momokani. Oiemu lalokau be bada oiemu bese taudia dekenai.
    Bema unai dika taudia ese inai lalokau idia itaia neganai, idia be do idia hemarai.
    Oi abia hegaegae lahi dekena amo, oi idia dagedage henia taudia mani do oi gabudia
    ore.
  urd-urd: ऐ ख़ुदावन्द, तेरा हाथ बुलन्द है लेकिन वह नहीं देखते, लेकिन वह लोगों के
    लिए तेरी गै़रत को देखेंगे और शर्मसार होंगे, बल्कि आग तेरे दुश्मनों को खा जाएगी।
  rus-SYN: Господи! рука Твоя была высоко поднята, но они не видали ее; увидят и устыдятся
    ненавидящие народ Твой; огонь пожрет врагов Твоих.
  bqc-SIM: Dii, n ↄ looańla, kási aali eo, to aa ãia pↄ́ ń vĩ ń n gbɛ̃́ↄ e,
    wí i ń kṹ. To tɛ́ pↄ́ ń dìlɛ ń ibɛɛↄnɛ kṹmá.
  tcz-CHONGTHU: Aw Pakai na khuttum dopsang eman agel pou ve. Na mite na huhdoh nomdan
    chu musah in, chuteng amaho chu jachatna dimdiu ahitai. Na meikong chun nagalmi
    ho sumang jeng hen
  mar-mar: परमेश्वरा, तुझा हात उंचावलेला आहे, पण त्यांनी त्याकडे लक्ष दिले नाही. तुझ्या
    लोकांबद्दल असलेला तुझा आवेश ते पाहतील आणि फजित होतील. तुझे शत्रू नक्कीच त्यांच्याच
    आगीत भस्मसात होतील.
  qub-qub: Tayta Dios castiganayquipäga maynami camarisha caycanqui. Ichanga chay
    runacuna manami tantiyacunchu. Acrashayqui runacunata fiyupa cuyashayquita ricashpanrämi
    pengaycho ricacongapaj. ¡Chay runacunataga rabyasha caycashayqui ninano usharichun!
  hat-hat: Seyè, ou leve men ou pou pini lènmi ou yo, yo pa wè sa. Fè yo wè jan ou
    renmen pèp ou a, epi y'a wont. Fè dife ou pare pou lènmi ou yo devore yo.
  eng-BSB: O LORD, Your hand is upraised, but they do not see it. They will see Your
    zeal for Your people and be put to shame. The fire set for Your enemies will consume
    them!
  eng-WEBPB: LORD, your hand is lifted up, yet they don’t see; but they will see your
    zeal for the people and be disappointed. Yes, fire will consume your adversaries.
  kbq-kbq: Ra Anumzamoka Kagra kazana erisga hunka zamazeri haviza hunaku nehananagi,
    zamagra anazana nonkaze. Kagra zamazeri zamagaze nehunka, vaheka'ama tusizama
    hunka kavesi nezmantana zana erinte ama hananke'za negesnagenka, ha' vahekama
    te fanane hanie hunkama retro'ma hunte'nana tevemo ana vahera te fanane hugahie.
  nhe-BL: Yajuanti ax mitztlacaquilíaj quema tiquintlacahualtía. Huan quema tijtlalana
    moma para tiquintlatzacuiltis, yajuanti ax quiitaj, niyon quichihuilíaj cuenta.
    Pero xiquinnextili quejatza tiquinicnelía motlacajhua, huan mopinahuase. Huan
    nopa tlitl tlen ticajoctoc para mocualancaitacahua ya eltoc para quintzontlamiltis.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ereupir nepo teko wanehe nezepyk pà. Nezewe
    rehe we neàmàtyry'ymar nuzekaiw kwaw nerehe wà. Erezamutar katu neremiaihu ne
    wà. Amogwer teko wexak putar wamutar katu haw wà nehe. Hexak mehe imaranugar putar
    wà nehe. Tuwe nekwahy haw wapy a'e teko tata ài wà nehe.
  eng-DRA: 'Lord, let thy hand be exalted, and let them not see: let the envious people
    see, and be confounded: and let fire devour thy enemies.'
