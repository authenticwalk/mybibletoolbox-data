    nɨ mati dɨmagarimɨn ghuariam nguazir mɨsɨngizim girima, oghevsevir igiaba a bativi
    moghɨn, nɨ gumazamizir oveaghuezibar amutɨ, me nguazim ategh ua dɨkavam.
  dop-dop: Mɑ yǝlɑɑ mɛ mǝ sǝtɑɑ kɑ fe. Mǝ sǝtɑɑ mpɑ pɑɑ kɛ́ mɑ nyǝ́mɑ tɔ pɑɑ wɛɛnɑ
    weesuɣu. Mpɑ mɛ ɩ́ hǝntɑ mʋsʋɣʋ tɑɑ tɔ ɩ́ kʋlɩ. Ɩ́ yɑɣɑ lɑŋhʋlʋmlɛ kɑkiisɑsɩ.
    Mpi tɔ, mǝ cɔlɔʋ kɛ tɑnɑŋ nyǝŋkʋ kɛ́. Tɛtʋ kɑ́ mǝŋnɑ mpɑ pɑ sǝpɑ tɔ.
  azb-azb: Sənin ölənlərin həyata qovuşacaq, meyitimlə birgə diriləcəklər. Ey torpaq
    altında yatanlar, oyanın, Sevinc nəğməsini oxuyun, Çünki şeh torpağı necə təravətləndirirsə,
    Rəbb də torpaqdakı ölüləri belə dirçəldəcək.
  eng-DBY: Thy dead shall live, my dead bodies shall arise. Awake and sing in triumph,
    ye that dwell in dust; for thy dew is the dew of the morning, and the earth shall
    cast forth the dead.
  hin-2017: तेरे मरे हुए लोग जीवित होंगे, मुर्दे उठ खड़े होंगे। हे मिट्टी में बसनेवालो,
    जागकर जयजयकार करो! क्योंकि तेरी ओस ज्योति से उत्पन्न होती है, और पृथ्वी मुर्दों
    को लौटा देगी।
  wol-KYG: Waaye yaw askan wi, ñi nga deele ñooy dellu dundaat, seeni néew ay dekki,
    ku doon nelaw sa biir bàmmeel, yewwu, sarxolle. Aji Sax jeey yebal lay bu ànd
    aki leer, suuf délloosi ña dëddu.
  eng-YLT: '''Thy dead live — My dead body they rise. Awake and sing, ye dwellers
    in the dust, For the dew of herbs [is] thy dew, And the land of Rephaim thou causest
    to fall.'
  kne-kne: Din matey et matago da, matago kasin din awak da. Amin ay wada sin kaot
    da, matago da ay mangibogaw si ragsak da. Kaman din panibogan di odan si mola
    ta matago da, say iyat Diyos sin natenatey ay manago en daida.
  eng-WYC-2017: thy dead men shall live, and my slain men shall rise again. Ye that
    dwell in dust, awake, and praise; for why the dew of light is thy dew, and thou
    shalt draw down the land of giants into falling.
  eng-WMBB: Your dead shall live. Their dead bodies shall arise. Awake and sing, you
    who dwell in the dust; for your dew is like the dew of herbs, and the earth will
    cast out the departed spirits.
  urd-GVH: लेकिन तेरे मुरदे दुबारा ज़िंदा होंगे, उनकी लाशें एक दिन जी उठेंगी। ऐ ख़ाक
    में बसनेवालो, जाग उठो और ख़ुशी के नारे लगाओ! क्योंकि तेरी ओस नूरों की शबनम है,
    और ज़मीन मुरदा रूहों को जन्म देगी।
  rug-rug: Ba sari na Mua tie pu mate si kote toa pule; sari tinidia si kote tekulu
    sage pule. Gamu pu koa koasa kavuru pa lovu, mu vaṉunu, mamu kukili qetuqetu.
    Sa Mua puni kote va masiqara ia sa popoa pepeso; meke kote va toa pulei Agoi sarini
    pu ele mate.
  gaz-gaz: Garuu namoonni kee kanneen duʼan ni jiraatu; dhagni isaaniis duʼaa ni kaʼa.
    Isin warri biyyoo keessa jiraattan, dammaqaatii gammachuudhaan ililchaa. Fixeensi
    kee akkuma fixeensa ganamaa ti; laftis warra duʼan of keessaa baafti.
  fra-LSG: Que tes morts revivent! Que mes cadavres se relèvent! Réveillez-vous et
    tressaillez de joie, habitants de la poussière! Car ta rosée est une rosée vivifiante,
    Et la terre redonnera le jour aux ombres.
  yal-yal: Ɛ faxa muxune niin birama e yi nɛn, e yi keli. Ɛ tan naxanye saxi burunburunni,
    ɛ xulun, ɛ sɔnxɔ sɛwani. Marigina, i xiila rafama bɔxɔn ma alo kɛnɛnna, faxa muxune
    yi keli gaburun na.
  haw-1868: 'E ola auanei kou poe i make, O ko''u poe i make, e ala mai no lakou:
    E ala mai, e oli oukou, e ka poe e noho ana ma ka lepo, No ka mea, o kou hau,
    o ka hau ia maluna o na mea ulu, E hoolei aku no ka aina i ka poe i make.'
  arb-NAV: وَلَكِنَّ أَمْوَاتَكَ يَحْيَوْنَ، وَتَقُومُ أَجْسَادُهُمْ، فَيَا سُكَّانَ
    التُّرَابِ اسْتَيْقِظُوا وَاشْدُوا بِفَرَحٍ لأَنَّ طَلَّكَ هُوَ نَدىً مُتَلألِئٌ،
    جَعَلْتَهُ يَهْطِلُ عَلَى أَرْضِ الأَشْبَاحِ.
  ewe-ewe: Ke ame siwo ku le mewò la anɔ agbe; woƒe ŋutilãwo atsi tsitre. Mi ame siwo
    mlɔ ke me, minyɔ, eye miado dzidzɔɣli. Miaƒe ahũ le abe esi dzana le ŋdi la ene.
    Anyigba aɖe eƒe ame siwo ku la ɖe go.
  eng-LEE: Thy dead shall live, my dead bodies shall arise. Awake and sing ye, that
    dwell in the dust; for a dew on herbs is thy dew, and the earth shall cast out
    the departed.
  asm-FB: আপোনাৰ মৃত লোকসকল পুনৰায় জীব,আমাৰ মৰা শৱবোৰ আকৌ উঠিব; হে ধুলিত স্থাপিত
    হোৱা সকল সাৰ পোৱা আৰু গান কৰা; কিয়নো তোমাৰ নিয়ৰ তৃণ আদি সতেজ কৰা সকল নিয়ৰৰ
    দৰে হ’ব, আৰু পৃথিৱীয়ে মৃতবোৰক উলিয়াব।
  sus-A: كْنْ عِ تَن نَن قَشَ مِشِيٍ رَكٍلِمَ قَشّ مَ. «وٌ تَن نَشٍيٍ سَشِ بّندّ بُن
    مَ، وٌ شَ كٍلِ، وٌ شَ سّيوَ. وٌ لُشِ نّ عَلْ شِنِ سٌفٍ نَشَن رَلْيمَ. وٌ قَن نَلْيمَ
    نَ كِ نّ.»
  fra-SBL: Vos morts vivront. Leurs corps morts se lèveront. Réveillez-vous et chantez,
    vous qui habitez dans la poussière ; car ta rosée est comme la rosée des herbes,
    et la terre chassera les esprits des défunts.
  hbo-hbo: יִֽחְי֣וּ מֵתֶ֔יךָ נְבֵלָתִ֖י יְקוּמ֑וּן הָקִ֨יצוּ וְרַנְּנ֜וּ שֹׁכְנֵ֣י
    עָפָ֗ר כִּ֣י טַ֤ל אֹורֹת֙ טַלֶּ֔ךָ וָאָ֖רֶץ רְפָאִ֥ים תַּפִּֽיל׃ ס
  kik-kik: No rĩrĩ, andũ aku arĩa makuĩte nĩmagatũũra muoyo; mĩĩrĩ yao nĩĩkariũka.
    Inyuĩ arĩa mũtũũraga rũkũngũ-inĩ, ũkĩrai na mwanĩrĩre nĩ gũkena. Ime rĩanyu rĩtariĩ
    ta ireera rĩa rũciinĩ; nayo thĩ nĩĩgacookia andũ arĩa akuũ muoyo.
  fra-NCL: Vos morts vivront ; mes cadavres ressusciteront ; Réveillez-vous et chantez,
    vous qui êtes couchés dans la poussière car votre rosée, Seigneur, est une rosée
    de lumière, et la terre rendra au jour les trépassés.
  cek-AK: Toe nang ih kadueh kaminawk loe hing o tih; nihcae loe kadueh ka takpum
    hoiah nawnto angthawk o tih. Nangcae maiphu thungah kaom kaminawk, Angthawk oh
    loe, laa to sah oh; nangcae ih dantui loe khawnthaw ah kaom phroh nui ih dantui
    baktiah oh, long mah kadueh kaminawk to va tih.
  cuk-cuk: ”Degi-inigwele, Bab-Jehová, be-dula-burgwarmalad gannar dula gudii gumaloed.
    E-muimar gannarse dula gumaloed. ¡Dulemar-burgwar-mamaidi, be gwisgumar! ¡Weligwaledgi
    binnasuli be gormar! Bab-Jehová, igi be bolegoedba, be-boo-miedi, gaganmar odungudae,
    deyobi, be-dula-burgwarmalad gannar be odulogoed.
  uig-CYR: «Саңа тәвә өлгән адәмләр яшайду; Мениң җәситимниң тирилиши билән тәң уларму
    тирилиду. И топа-чаңда ятқанлар, ойғинип нахша яңритиңлар! Шәбнимиң таң сәһәрниң
    шәбнимидәктур; Йәр-зимин өзидә өлгәнләрни туғуп бериду.
  tel-2017: మరణమైన నీ వారు బతుకుతారు. మా వారి మృత దేహాలు తిరిగి సజీవంగా లేస్తాయి.
    మట్టిలో పడి ఉన్న వారు మేల్కొని ఆనందంగా పాడండి! ఉదయంలో కురిసే మంచులా నీ కాంతి ప్రకాశమానమై
    కురిసినప్పుడు భూమి తాను ఎరగా పట్టుకున్న తనలోని విగత జీవులను సజీవంగా అప్పగిస్తుంది.
  hat-BSA: Moun mouri Ou yo va viv; kadav pa yo va leve. Nou menm ki kouche nan pousyè
    a, leve e fè kri lajwa, paske lawouze ou se lawouze solèy leve a, e latè va bay
    nesans a lespri ki te pati yo.
  kos-kos: Mwet lasr ma misa ac fah sifil moulyak! Manolos ac fah sifil moul. Elos
    nukewa su motul inkulyuk lalos Fah ngutalik ac on ke engan. Oana ke aunfong saromrom
    aksasuye faclu, Ouinge LEUM GOD El fah akmoulyalosyak su misa ke pacl loes somla.
  hbo-WLC: יִֽחְי֣וּ מֵתֶ֔יךָ נְבֵלָתִ֖י יְקוּמ֑וּן הָקִ֨יצוּ וְרַנְּנ֜וּ שֹׁכְנֵ֣י
    עָפָ֗ר כִּ֣י טַ֤ל אוֹרֹת֙ טַלֶּ֔ךָ וָאָ֖רֶץ רְפָאִ֥ים תַּפִּֽיל׃ ס
  ibo-ibo: Ma ndị gị niile nwụrụ anwụ ga-adị ndụ, O Onyenwe anyị. Ozu ha ga-esite
    nʼọnwụ bilie. Unu ndị niile bi nʼaja tetanụ ma tie mkpu ọṅụ. Nʼihi na igirigi
    gị dị ka igirigi nke ụtụtụ, ala ga-amụpụtakwa ndị ya niile nwụrụ anwụ.
  ory-ory: ତୁମ୍ଭର ମୃତମାନେ ଜୀବିତ ହେବେ; ମୋହର ଶବସବୁ ଉଠିବେ। ହେ ଧୂଳିନିବାସୀମାନେ, ତୁମ୍ଭେମାନେ
    ଉଠି ଗାନ କର; କାରଣ ତୁମ୍ଭର ଶିଶିର ତୃଣର ଶିଶିର ତୁଲ୍ୟ ଓ ଭୂମି ମୃତମାନଙ୍କୁ ବାହାର କରିଦେବ।
  chk-chk: Nge ir mi mäla senikem repwe manau, inisir epwe manausefäl. Ämi sotup mi
    möür fän pwül, oupwe nela, oupwe köl fän pwapwa. Usun amurenipwin a amanaua irän
    fanüfan, iei usun ewe Samol mi Lapalap epwe amanaua chokewe mi mäla me lomlom.
  rop-rop: “Detlot pipul hu bulurrum yu God garra jidan laibala, en olabat bodi garra
    gidap laibala igin. Detlot dedbala pipul langa greibyad garra gidap en sing gudbinjiwei.
    YAWEI yu na det lait weya gibit laif, wulijim det dyu weya im wetim det graun
    ailibala. Yu gibit laif langa ola dedbala pipul.”
  ukr-1871: Та мерцї твої ожиють, устануть мертві тїла! Оживайте ж, веселїтесь, що
    в порох лягли; бо роса в тебе, — роса, що живить травицю, й земля викине померших.
  deu-1951: Aber deine Toten werden leben, und mein Leichnam wird auferstehen! Wachet
    auf und jubelt, ihr Bewohner des Staubes! Denn dein Tau ist ein Morgentau, und
    die Erde wird die Toten wiedergeben.
  eng-JPS: Thy dead shall live, my dead bodies shall arise — awake and sing, ye that
    dwell in the dust — for Thy dew is as the dew of light, and the earth shall bring
    to life the shades.
  srp-1865: Oživjeæe mrtvi tvoji, i moje æe mrtvo tijelo ustati. Probudite se, i pjevajte
    koji stanujete u prahu; jer je tvoja rosa rosa na travi, i zemlja æe izmetnuti
    mrtvace.
  lug-lug: Naye abafiira mu ggwe balirama, emibiri gyabwe girizuukira. Mugolokoke,
    muleekaane olw’essanyu. Ssuulwe wo ali ng’omusulo ogw’oku makya, ensi erizaala
    abafudde.
  heb-heb: יחיו מתיך נבלתי יקומון הקיצו ורננו שכני עפר כי טל אורת טלך וארץ רפאים תפיל׃
  ben-IRV: তোমার মৃতেরা জীবিত হবে, আমার মৃতদেহগুলি উঠবে; হে ধূলো-নিবাসীরা, তোমরা জেগে
    ওঠো, আনন্দের গান কর; কারণ তোমার শিশির আলোর শিশিরের মত এবং ভূমি প্রেতদেরকে জন্ম
    দেবে।
  pan-pan: ਤੇਰੇ ਮੁਰਦੇ ਜੀਉਣਗੇ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਲੋਥਾਂ ਉੱਠਣਗੀਆਂ। ਹੇ ਖ਼ਾਕ ਦੇ ਵਾਸੀਓ, ਜਾਗੋ,
    ਜੈਕਾਰਾ ਗਜਾਓ! ਕਿਉਂ ਜੋ ਤੇਰੀ ਤ੍ਰੇਲ ਬੂਟੀਆਂ ਦੀ ਤ੍ਰੇਲ ਵਰਗੀ ਹੈ, ਅਤੇ ਧਰਤੀ ਮਰੇ ਹੋਇਆਂ ਨੂੰ
    ਮੋੜ ਦੇਵੇਗੀ।
  mya-JVB: ကိုယ်တော် ၏လူသေ တို့သည် အသက်ရှင် ကြပါ လိမ့်မည်။ ငါ ၏အသေ ကောင်တို့သည်လည်း
    ထ မြောက်ကြပါလိမ့်မည်။ မြေမှုန့် ၌နေ သောသူတို့၊ နိုး ၍ သီချင်း ဆို ကြလော့။ အကြောင်း
    မူကား၊ ကိုယ်တော် ၏ နှင်း သည် မြက်ပင် တို့ကို ပေါက်စေသော နှင်း ကဲ့သို့ဖြစ်၍၊ မြေ
    သည် လည်း မိမိသင်္ချိုင်း သားတို့ကို ထုတ် ဘော်ရပါလိမ့်မည်။
  hmo-hmo: To aiemai mase taudia be do idia mauri lou, edia tauanidia be do idia toreisi
    lou. Guria gabudia dekenai idia mahuta noho taudia, be do idia noga, bona mai
    moale danu ane do idia abia. Badina be hanuaboi ena paripari ese, tano ia hagoadaia
    lou bamona, Lohiabada ese mase vadaeni taudia do ia hamauria lou.
  urd-urd: तेरे मुर्दे जी उठेंगे, मेरी लाशें उठ खड़ी होंगी। तुम जो ख़ाक में जा बसे
    हो, जागो और गाओ! क्यूँकि तेरी ओस उस ओस की तरह है जो नबातात पर पड़ती है, और ज़मीन
    मुर्दों को उगल देगी।
  rus-SYN: 'Оживут мертвецы Твои, восстанут мертвые тела! Воспряньте и торжествуйте,
    поверженные в прахе: ибо роса Твоя - роса растений, и земля извергнет мертвецов.'
  bqc-SIM: N gbɛ̃́ pↄ́ gàↄ vu, aaiↄ ku, gbɛ̃́ pↄ́ kú tɛ̃́ɛnauↄ bↄ gau, aai gulakɛ.
    N mↄ̀sɛ a pↄ́ fɛlɛ lán kↄↄ fíiwa, gɛ pↄ́ kú tↄↄlɛ guuↄ i bↄlɛ.
  tcz-CHONGTHU: Ahin Pakai a thiho chu hung hing diu, atahsau hung thoudoh kit ding
    ahi ! Leiset a imu hochu hungthoudoh diu chuleh kipa jal'a la asah diu ahi. Ajeh
    chu na hinna-vah kipa chu jingkah daitwi alhah banga namite thi umna munna hunglha
    ding ahi.
  mar-mar: तुझे मरण पावलेले जिवंत होतील, आमचे मृत शरीरे उठतील. जे धुळीत स्थायिक झाले
    ते तुम्ही जागे व्हा आणि आनंदाने गायन करा. कारण तुझ्यावरील दहिवर हे प्रभातीचे जिवनदायी
    दहिवर आहे, पृथ्वी तिचे भक्ष तिच्यातील मृत बाहेर टाकील.”
  qub-qub: Gamman yäracamoj runacunaga cawarimongami. Allpacho pamparaycajcunami cawarimonga.
    Nircorga cushicuyllawanmi gaparpangaraj. Llapan guewacunata shullay wiñachir yagarichimushannömi
    llapan wañushacunatapis cawarachimunquipaj.
  hat-hat: Moun pa ou yo ki te mouri pral leve vivan ankò. Kadav yo pral leve mache.
    Nou menm ki te anba tè, leve non! Chante ak kè kontan. Menm jan lawouze rafrechi
    latè, se konsa Seyè a pral fè sa ki te mouri depi lontan yo leve vivan ankò.
  eng-BSB: Your dead will live; their bodies will rise. Awake and sing, you who dwell
    in the dust! For your dew is like the dew of the morning, and the earth will bring
    forth her dead.
  eng-WEBPB: Your dead shall live. Their dead bodies shall arise. Awake and sing,
    you who dwell in the dust; for your dew is like the dew of herbs, and the earth
    will cast out the departed spirits.
  kbq-kbq: Hianagi Kagri vahe'mo'zama fri'nafintira oti'sageno, zamavufagamo'a kasefa
    hanige'za manigahaze. Hagi fri'za kugupama se'naza vahe'mo'za oti'za muse zagame
    hugahaze. Na'ankure nanterama osi ata ko neriaza hunka ama mopa ru kasefa nehunka,
    fri'naza vahera fri'nafintira zamazeri otinka zamasimura zamigahane.
  nhe-BL: 'Pero tijpiyaj ni tlajtoli tlen temachtli: Nochi tlen ya mictoque tlen moaxcahua
    TOTECO, sampa moyolcuise Huan inintlacayohua sampa motlalanase campa quintlalpachojtoque.
    Quena, nochi tlen itztoque ipan tlacajcahuaya sampa isase huan huicase ica paquilistli.
    Itlahuil TOTECO tlen temaca yolistli motlalis ipan yajuanti queja elisquía ajhuechtli.'
  gub-BL: Teko ureinuromo har umàno ma'e kwer uzewyr putar wikuwe wi pà wà nehe. Wanetekwer
    ukweraw wi putar wà nehe. Umàno ma'e kwer wapyta haw pe har ume'e putar urywete
    haw rupi uzegar pà wà nehe. Eremur kar zuwiri ywy rehe, nezewegatete umàno ma'e
    kwer uhem putar ywy wi wikuwe wi pà wà nehe.
  eng-DRA: 'Thy dead men shall live, my slain shall rise again: awake, and give praise,
    ye that dwell in the dust: for thy dew is the dew of the light: and the land of
    the giants thou shalt pull down into ruin.'
