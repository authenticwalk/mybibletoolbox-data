verse: ISA.026.019
translations:
  mal-C: അങ്ങയുടെ മൃതന്മാർ ജീവിക്കും; അവരുടെ ശവങ്ങൾ എഴുന്നേൽക്കും— പൊടിയിൽ അധിവസിക്കുന്നവരേ,
    ഉണർന്ന് ആനന്ദത്താൽ ആർപ്പിടുവിൻ. നിങ്ങളുടെ മഞ്ഞ് പ്രഭാതത്തിലെ തുഷാരബിന്ദുക്കൾപോലെയാണ്;
    ഭൂമി അവളുടെ മൃതരുടെ ആത്മാക്കളെ വീണ്ടും ജീവിപ്പിക്കും.
  deu-TKW: Möchten deine Toten wieder lebendig werden, möchten meine Leichen auferstehen!
    Erwacht und jauchzt, die ihr im Staube liegt, denn ein Tau des Lichts ist dein
    Tau, und die Erde wird die Schatten wieder von sich geben.
  lin-lin: Kasi bato na Yo, oyo bakufa bakozonga lisusu na bomoi, bibembe na bango
    ekosekwa. Bino bato oyo bovandaka kati na putulu, bolamuka mpe boganga na esengo !
    Pamba te mamwe na Yo ezali lokola mamwe ya tongo ; mabele ekopesa bomoi epai ya
    bakufi.
  eng-LSV: Your dead live—My dead body, they rise. Awake and sing, you dwellers in
    the dust, || For the dew of herbs [is] your dew, || And you cause the land of
    Rephaim to fall.
  eng-GNV: 'Thy dead men shall liue: euen with my body shall they rise. Awake, and
    sing, ye that dwel in dust: for thy dewe is as the dew of herbes, and the earth
    shall cast out the dead.'
  eng-WEBSTER: 'Thy dead men shall live, together with my dead body shall they arise.
    Awake and sing, ye that dwell in dust: for thy dew is as the dew of herbs, and
    the earth shall cast out the dead.'
  nhw-BL: 'Pero tijpiyaj ni camanali catli temachtli: Nochi catli ya mictoque catli
    moaxcahua TOTECO, sempa moyolcuise Huan inintlacayohua sempa motlananase campa
    quintlalpachojtoque. Quena, nochi catli itztoque ipan tecacahuatl sempa isase
    huan huicase ica paquilistli. Itlahuil TOTECO catli temaca nemilistli motlalis
    ipan inijuanti quen elisquía ajhuachtli.'
  swh-ONEN: Lakini wafu wenu wataishi, nayo miili yao itafufuka. Ninyi mnaokaa katika
    mavumbi, amkeni mkapige kelele kwa furaha. Umande wenu ni kama umande wa asubuhi,
    dunia itawazaa wafu wake.
  bba-bba: Nɛɡibu, bɛɛn tɔn be bɑ rɑɑ ɡu bɑ koo se ɡɔrin di bu wɑ̃ɑru di. Bɛɛ be i
    kpĩ tem sɔɔwɔ, i dom yɑndo, kpɑ i nuku dobun kuuki ko. Domi tem mu koo bɛɛ seeyɑ
    ɡɔrin di nɡe mɛ bururun kɑkoru tɑ rɑ yɑkɑsu seeye.
  eng-KJVCPB: 'Thy dead men shall live, Together with my dead body shall they arise.
    Awake and sing, ye that dwell in dust: For thy dew is as the dew of herbs, And
    the earth shall cast out the dead.'
  luo-luo: To jogi mosenindo kuom Jehova Nyasaye, nobed mangima, kendo ringregi nochier.
    In misiko e buru, chiew kendo igo koko gi mor. Thoo ma in-go chalo thoo mar okinyi,
    piny biro golo joma otho oko.
  meu-meu: Emu mase taudia bae mauri, tau-anidia bae tore isi. Ḡahu ai o nohomu taumui
    e, a noga! Moale anedia bavabi. Badina be emu hunu na diari hununa; oi ese mase
    laulaudia edia tano ai ba hadihoa.
  npi-ULB: तपाईंका मृतहरू जीवित हुनेछन् । तिनीहरूका मृत शरीरहरू जीवित हुनेछन् । ए
    धूलोमा बस्‍नेहरू हो, उठ र आनन्दको गीत गाओ । किनकि तपाईंको शीत बिहानको शीत हो,
    अनि पृथ्वीले आफ्‍ना मृतकहरूलाई ल्याउनेछ ।
  yor-yor: Ṣùgbọ́n àwọn òkú yín yóò wà láààyè ara wọn yóò dìde. Ìwọ tí o wà nínú erùpẹ̀,
    dìde nílẹ̀ kí o sì ké igbe ayọ̀. Ìrì rẹ dàbí ìrì òwúrọ̀, ayé yóò bí àwọn òkú rẹ̀
    lọ́mọ.
  pes-OPCB: اما مردگان قوم تو زنده شده، از خاک برخواهند خاست؛ زیرا شبنم تو بر بدنهای
    ایشان خواهد نشست و به آنها حیات خواهد بخشید. کسانی که در خاک زمین خفته‌اند بیدار
    شده، سرود شادمانی سر خواهند داد.
  tgl-ULB: Ang iyong patay ay mabubuhay; ang aming mga patay na katawan ay babangon.
    Ang mga namalagi sa alikabok; gising na at umawit ng may galak dahil ang iyong
    hamog ay hamog ng halamang damo, at ang mundo ay ibabagsak ang patay, ang mga
    sisilain.
  hui-hui: Inanaga damene homayaru ti mani lone heyu holebira. Tinaga tingini heba
    heyu holebira. Áyu homaliha padaruni tigua dengalalu heyuwa mani turu halu kulo
    holenenaga iba gana lalu holebira. Dindi ko yobi ngagoni mbiraga dadimba ibiragome
    datani mo gomba haragola anda hagadagua Anduane Homogohanda homene uruni tinaga
    holene lone miadai bialu mo heya hai holebira, lalu iba gana ogoni lolebira, lene.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​လူ​စု​အ​နက်​မှ သေ​လွန်​သွား​ကြ​သူ​တို့​သည်၊တစ်​ဖန်​ပြန်​၍
    အ​သက်​ရှင်​လာ​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​၏​ခန္ဓာ​ကိုယ်​များ​သည်​အ​သက်​ဝင်​၍ လာ​ပါ​လိမ့်​မည်။
    သ​င်္ချိုင်း​တွင်း​၌​လဲ​လျောင်း​နေ​သော​သူ​သေ​တို့​သည် ထ​၍​ရွှင်​လန်း​စွာ​သီ​ချင်း​ဆို​ကြ​ပါ​လိမ့်​မည်။
    အ​ရောင်​လျှပ်​သည့်​ဆီး​နှင်း​များ​သည်​ကမ္ဘာ​မြေ ကြီး​ကို ပြန်​လည်​စိမ်း​လန်း​လာ​စေ​သ​ကဲ့​သို့
    ကာ​လ​ကြာ​မြင့်​စွာ​က​ပင်​သေ​လွန်​ခဲ့​သော သူ​တို့​ကို​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြန်​၍
    အ​သက်​ရှင်​စေ​တော်​မူ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ལ་དབང་བའི་འདས་པོ་རྣམས་གསོན་པར་འགྱུར་ཞིང་། དེ་དག་གི་བེམ་པོ་རྣམས་ཡར་ལངས་ངེས།
    ས་རྡུལ་ཁྲོད་དུ་སྡོད་མཁན་དག་སད་ནས་དགའ་འབོད་བྱེད་དེ། ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱི་ཟིལ་ཆར་ནི་ཞོགས་པའི་ཟིལ་པ་ཇི་བཞིན་ས་གཞིའི་འདས་པོ་རྣམས་ཀྱི་སྟེང་ལ་འབབ་ཅིང་།
    ས་གཞིར་ཚེ་ལས་འདས་པ་རྣམས་ཕྱིར་སྤྲོད་དུ་འཇུག་གོ །
  sna-sna: Asi vakafa venyu vachararama; miviri yavo ichamuka. Imi mugere muguruva,
    mukai mupembere. Dova renyu rakaita sedova ramangwanani; nyika ichabudisa vakafa
    vayo.
  spa-BLM: Tus muertos vivirán. Sus cadáveres se levantarán. Despierta y canta, tú
    que habitas en el polvo; porque tu rocío es como el rocío de las hierbas, y la
    tierra expulsará a los espíritus difuntos.
  cac-cac: Mamin, a eb' a chamnac ol pitzvocxi eb'. Ol pitzvocq'ue eb' vetchon̈ab'.
    A eb' ichato vaynac d'a yol luum, ol el svayan̈ eb', ol el yav eb' d'a tzalajc'olal.
    Mamin Jehová, uuj ol pitzvocxi eb' chamnac chi', icha tz'aj sq'ueul tas avab'il
    d'a lum luum d'a q'uin̈ib'alil yuj yal ac'val.
  swh-ULB: Wafu wenu wataishi; watu wenu walio kufa watafufuka. Amka na uimbe kwa
    furaha, njie muishio mavumbini; maana umande wenu ni umande wa mwanga, na dunia
    itawaleta mbele wafu wake.
  bel-bel: 'Ажывуць мерцьвякі Твае, паўстануць мёртвыя целы! Паўстаньце і ўзрадуйцеся,
    кінутыя ў пыл: бо раса Твая - сьветлая раса, і зямля выкіне мерцьвякоў.'
  deu-ELBBK: Deine Toten werden aufleben, meine Leichen wieder erstehen. Wacht auf
    und jubelt, die ihr im Staub liegt! Denn ein Tau des Lichts ist dein Tau; und
    die Erde wird die Schatten auswerfen.
  mbb-OT: Piru egkevanhew is menge etew nu he nemematey. Ed-enew sikandan is egkanta
    tenged te kelipey iring te zehemug emun meselem he ebpekeveǥey te keǥenew te tanà,
    sikew Nengazen ebenhawen nu is menge minatey.”
  mal-2015: നിന്റെ മൃതന്മാർ ജീവിക്കും; എന്റെ ശവങ്ങൾ എഴുന്നേല്ക്കും; പൊടിയിൽ കിടക്കുന്നവരേ,
    ഉണർന്നു ഘോഷിപ്പിൻ; നിന്റെ മഞ്ഞു പ്രഭാതത്തിലെ മഞ്ഞുപോലെ ഇരിക്കുന്നു; ഭൂമി പ്രേതന്മാരെ
    പ്രസവിക്കുമല്ലോ.
  gup-gup: Kaluk bininj ngudda ke nawu birridowerrinj wanjh kabirriyawoyhmimbimen,
    kunburrk bedberre kabirriyawoyhdarrkidmen. Bu ngudda ke bininj kabirrikodjkeyo
    kore kumidj, wanjh bedda birridolkka dja birrikayhmen kunnjilngmak dorrengh! Ngudda
    Yawey yibenkangedarrkidwon bininj ke nawu kunkare birridoweng. Ngudda wanjh kanngehke
    yiman kayime kunberle karrarrkidwon kurorre bu kunkabel.
  rmc-rmc: Ale tire mule dživena, RAJEJA, lengre ťela ušťena. Ušťen upre a radisaľon,
    tumen, so pašľon andro prachos! Se tiri rosa hin e rosa le švetloskri, savi andral
    e phuv obdžiďarela le mulen.
  pes-OPV: مردگان تو زنده خواهند شد و جسدهای من خواهند برخاست. ای شما که در خاک ساکنیدبیدار
    شده، ترنم نمایید! زیرا که شبنم تو شبنم نباتات است. و زمین مردگان خود را بیرون
    خواهدافکند.
  ron-1924: Сэ ынвие дар морций Тэй! Сэ се скоале трупуриле меле моарте! Трезици-вэ
    ши сэриць де букурие, чей че локуиць ын цэрынэ! Кэч роуа Та есте о роуэ дэтэтоаре
    де вяцэ, ши пэмынтул ва скоате ярэшь афарэ пе чей морць.”
  ben-OBCV: হে সদাপ্রভু, কিন্তু তোমার মৃত লোকেরা জীবন পাবে; তাদের শরীর উত্থিত হবে।
    তোমরা যারা ধুলিতে বসবাস করো, তোমরা জেগে ওঠো ও আনন্দে চিৎকার করো। তোমাদের শিশির
    সকালের শিশিরের মতো; কিন্তু পৃথিবী তার মৃতদের প্রসব করবে।
  som-som: Kuwaagii dhintay way soo noolaan doonaan, meydadkuna way soo sara kici
    doonaan. Kuwiinna ciidda ku dhex jirow, soo toosa oo gabya! Rabbiyow, dharabkaagu
    waa sida dharabka geedaha nooleeya, oo dhulkuna meydadkuu soo xoori doonaa.
  lat-VUC: Vivent mortui tui, interfecti mei resurgent. Expergiscimini, et laudate,
    qui habitatis in pulvere, quia ros lucis ros tuus, et terram gigantum detrahes
    in ruinam.
  eng-ASVBT: Thy dead shall live; my dead bodies shall arise. Awake and sing, ye that
    dwell in the dust; for thy dew is as the dew of herbs, and the earth shall cast
    forth the dead.
  ita-1885: I tuoi morti torneranno a vita, il mio corpo morto anch'esso, e risusciteranno.
    Risvegliatevi, e giubilate, voi che abitate nella polvere; perciocchè, quale è
    la rugiada all'erbe, tal sarà la tua rugiada, e la terra gitterà fuori i trapassati.
  eng-LXXUP: 'The dead shall rise, and they that are in the tombs shall be raised,
    and they that are in the earth shall rejoice: for the dew from thee is healing
    to them: but the land of the ungodly shall perish.'
  eng-ULB: Your dead will live; their dead bodies will arise. Awake and sing for joy,
    you who live in the dust; for your dew is the dew of light, and the earth will
    bring forth its dead.
  spa-VBL: Pero los que murieron en ti, Señor, vivirán. Sus cuerpos resucitarán. Despiértense
    y canten de alegría, ustedes que duermen en el polvo, porque el rocío que reciben
    es como el rocío de la mañana que da vida a los que están en la tumba.
  fra-_FOB: Tes morts revivront; mes corps morts se relèveront! Réveillez-vous et
    chantez de joie, habitants de la poussière! Car ta rosée est comme la rosée de
    l'aurore, et la terre fera renaître les trépassés.
  mal-mal: അവിടുത്തെ മൃതന്മാർ ജീവിക്കും; എന്റെ ശവങ്ങൾ എഴുന്നേല്ക്കും; പൊടിയിൽ കിടക്കുന്നവരേ,
    ഉണർന്നു ഘോഷിക്കുവിൻ; നിന്റെ മഞ്ഞ് പ്രഭാതത്തിലെ മഞ്ഞുപോലെ ആയിരിക്കുന്നു; ഭൂമി മരിച്ചവരെ
    പുറംതള്ളുമല്ലോ.
  urd-GVR: Lekin tere murde dubārā zindā hoṅge, un kī lāsheṅ ek din jī uṭheṅgī. Ai
    ḳhāk meṅ basne wālo, jāg uṭho aur ḳhushī ke nāre lagāo! Kyoṅki terī os nūroṅ kī
    shabnam hai, aur zamīn murdā rūhoṅ ko janm degī.
  suz-BL: इन बेक्‍शो मुरपुकी लेंशा ब्रोंइनीम। आन बेक्‍शो रां सेंसीनीम। गे फुरकुम बाक्‍बपुकी,
    बोक्‍कीन। ग्‍येरसीशा कुम्‍सो पने। मारदे हना इन सुनी ङा सीत छेङछेङम ब्रशो बाक्‍ब।
    मिनु रागीमी शुश ङोंइती बेक्‍शो मुर आन कली ग्रुंइब। इजीकीएल ३७:१-१४; मत्ती २७:५२-५३
  eng-NOY: O might thy dead live again, Might the dead bodies of my people arise!
    Awake, and sing, ye that dwell in the dust! For thy dew is like the dew upon plants,
    And the earth shall bring forth her dead.”
  ita-1927: Rivivano i tuoi morti! risorgano i miei cadaveri! Svegliatevi e giubilate,
    o voi che abitate nella polvere! Poiché la tua rugiada è come la rugiada dell’aurora,
    e la terrà ridarà alla vita le ombre.
  ckb-ckb: مردووەکانت زیندوو دەبنەوە، لاشەکان هەڵدەستنەوە. هەستن و گۆرانی بڵێن ئەی
    دانیشتووانی خۆڵ، چونکە شەونمت شەونمی بەیانییە، زەوی تارماییەکانی لێ لەدایک دەبێت.
  eng-BBE: Your dead will come back; their dead bodies will come to life again. Those
    in the dust, awaking from their sleep, will send out a song; for your dew is a
    dew of light, and the earth will give birth to the shades.
  kan-OKCV: ಆದರೆ ಮೃತರಾದ ನಿನ್ನ ಜನರು ಬದುಕುವರು. ಅವರ ದೇಹಗಳು ಏಳುವುವು. ಧೂಳಿನ ನಿವಾಸಿಗಳೇ,
    ಎಚ್ಚೆತ್ತು ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ! ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಇಬ್ಬನಿ ಮುಂಜಾನೆಯ ಇಬ್ಬನಿಯಂತಿರುವುದು.
    ಭೂಮಿಯು ಸತ್ತವರನ್ನು ಹೊರಪಡಿಸುವುದು.
  tam-2017: இறந்த உம்முடையவர்கள் பிரேதமான என்னுடையவர்களுடன் எழுந்திருப்பார்கள்; மண்ணிலே
    தங்கியிருக்கிறவர்களே, விழித்துக் கெம்பீரியுங்கள்; உம்முடைய பனி பயிர்களின்மேல்
    பெய்யும் பனிபோல் இருக்கும்; இறந்தவர்களைப் பூமி புறப்படச்செய்யும்.
  spa-RV-1909: Tus muertos vivirán; junto con mi cuerpo muerto resucitarán. ¡Despertad
    y cantad, moradores del polvo! porque tu rocío, cual rocío de hortalizas; y la
    tierra echará los muertos.
  ron-BTF: Morţii tăi vor trăi, împreună cu trupul meu mort se vor ridica ei. Treziţi-vă
    şi cântaţi, voi care locuiţi în ţărână; căci roua ta este ca roua ierburilor şi
    pământul va da afară pe cei morţi.
  eng-WEBP: Your dead shall live. Their dead bodies shall arise. Awake and sing, you
