verse: ISA.026.014
translations:
  mal-C: അവർ ഇപ്പോൾ മരിച്ചവരാണ്, ഇനിയൊരിക്കലും ജീവിക്കുകയില്ല; അവർ വെറും നിഴൽ, ഇനി
    ഉയിർത്തെഴുന്നേൽക്കുകയുമില്ല. അങ്ങ് അവരെ ശിക്ഷിക്കുകയും നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു;
    അവരുടെ ഓർമയെ മുഴുവനായും അങ്ങ് തുടച്ചുനീക്കിയിരിക്കുന്നു.
  deu-TKW: Die Toten werde nicht lebendig, die Schatten stehen nicht auf. Darum hast
    du sie heimgesucht und hast sie vertilgt und jedes Gedenken an sie vernichtet.
  lin-lin: Bakufi bakozala lisusu na bomoi te, milimo ya bakufi ekozonga lisusu na
    bomoi te ; opesaki bango etumbu mpe obomaki bango nye ; osalaki ete ata moto moko
    te akanisa bango lisusu !
  eng-LSV: Dead—they do not live, || Rephaim, they do not rise, || Therefore You have
    inspected and destroy them, || Indeed, you destroy all their memory.
  eng-GNV: The dead shall not liue, neither shall the dead arise, because thou hast
    visited and scattered them, and destroyed all their memorie.
  eng-WEBSTER: 'They are dead, they shall not live; they are deceased, they shall
    not rise: therefore hast thou visited and destroyed them, and made all their memory
    to perish.'
  nhw-BL: Nochi inijuanti catli tiquintequipanojque, ama ya mictoque huan ayacmo hualase
    sempa, ixpolijque huan ayacmo quema motlananase. Pampa ta tiquintlatzacuilti huan
    tiquintlamiixpolihuilti. Ama ayacmo aqui quinelnamiqui.
  swh-ONEN: Wao sasa wamekufa, wala hawako tena hai, roho za waliokufa hazitarudi
    tena. Uliwaadhibu na kuwaangamiza, umefuta kumbukumbu lao lote.
  bba-bba: Yinni, be bɑ ɡu, bɑ ǹ mɑɑ seemɔ bu wɑ̃ɑru di. Domi ɑ bu wɔri ɑ kpeerɑsiɑ.
    Bɑ ǹ mɑɑ bu yɑɑyɑmɔ.
  eng-KJVCPB: 'They are dead, they shall not live; They are deceased, they shall not
    rise: Therefore hast thou visited and destroyed them, And made all their memory
    to perish.'
  luo-luo: To koro jogo osetho kendo koro gionge; chunje moseago ok nochier. Ne ikumogi
    mi itiekogi maonge ngʼama parogi.
  meu-meu: Idia vada e mase, basie mauri; idia na laulau mo, basie tore isi; una totona
    oi ese hahebua-tari na latadiai vada o siaia, bona idia ilalo-taolaidia daladia
    iboudiai vada o rohodia.
  npi-ULB: तिनीहरू मृत छन्, तिनीहरू जिउनेछैनन् । तिनीहरू मरेका छन्, तिनीहरू उठ्नेछैनन्
    । साँच्‍चै, न्यायको निम्ति तपाईं आउनुभयो र तिनीहरूलाई नष्‍ट पार्नुभयो, र तिनीहरूका
    सबै सम्झना नाश पार्नुभयो ।
  yor-yor: Wọ́n ti kú báyìí, wọn ò sí láààyè mọ́; gbogbo ẹ̀mí tí ó ti kọjá lọ wọ̀nyí
    kò le dìde mọ́. Ìwọ jẹ́ wọ́n ní ìyà o sì sọ wọ́n di asán, ìwọ pa gbogbo ìrántí
    wọn rẹ́ pátápátá.
  pes-OPCB: آنان مردند و از بین رفتند و دیگر هرگز باز نمی‌گردند. تو آنها را به سزای
    اعمالشان رساندی و نابود کردی و نامشان را از خاطرها محو ساختی.
  tgl-ULB: Sila ay patay, hindi na sila mabubuhay; pumanaw na sila, hindi na sila
    muling babangon. Tunay nga, na dumating ka sa paghuhukom at winasak sila, at pinatay
    ang bawat alaala nila.
  hui-hui: Áyu agali haguane uruni tini mbira ha nabi homai hayagoni manibi ti lone
    heya nabulebira. Í̠na tinaga hongo heago bope halu ti mo ko howa bo ereba hai
    helarigoni. Wali agalime abogo hene lalu mani tinaga mini manda nabulebira.
  mya-mya: ထို​သူ​တို့​သည်​ယ​ခု​အ​ခါ​ကွယ်​လွန်​သွား ကြ​ပါ​ပြီ။ တစ်​ဖန်​ပြန်​၍​အ​သက်​ရှင်​ကြ​တော့​မည်​မ​ဟုတ်​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​၍၊ သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​လိုက်​ပြီ​ဖြစ်​သ​ဖြင့်၊
    သူ​တို့​၏​ဝိညာဉ်​များ​သည်​လည်း​သင်္ချိုင်း​ထဲ​မှ ထ​ကြ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ သူ​တို့​အား​အ​ဘယ်​သူ​မျှ​လည်း
    သ​တိ​မ​ရ​ကြ​တော့​ပါ။
  bod-N: ཁོ་ཚོ་འཆི་བ་རྣམས་གསོན་པར་མི་འགྱུར་ལ། འདས་པོ་རྣམས་ཀྱང་ཡར་འགྲེང་བར་མི་འགྱུར།
    ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་དེ་ཚོར་ཉེས་ཆད་བཅད་དེ་མེད་པར་མཛད་ཅིང་། དེ་དག་ནམ་ཡིན་ཡང་དྲན་པར་མི་མཛད།
  sna-sna: Ivo vakafa zvino, havachararamizve; mweya yavakafa haimuki. Makavaranga
    mukavaparadza; makabvisa chirangaridzo chavo.
  spa-BLM: Los muertos no vivirán. Los espíritus difuntos no se levantarán. Por eso
    los has visitado y destruido, y ha hecho perecer todo recuerdo de ellos.
  cac-cac: A eb' chi' chamnacxo eb', man̈xo ol pitzvoclaj eb'. Man̈xa b'aq'uin̈ ol
    ilchaj eb', yujto toxo ix ac'och syaelal eb'. Ix a satel eb' d'a juneln̈ej. Man̈xa
    b'aj ol nachajcot eb'.
  swh-ULB: Wamekufa, hawataishi tena; ni maremu hao, hawatafufuka tena. Kweli, umekuja
    kuwahukumu na kuwaharibu wao, na umefanya kila kumbukumbu kutoweka.
  bel-bel: Мёртвыя не ажывуць; Рэфаімы ня ўстануць, бо Ты адведаў і зьнішчыў усякую
    памяць пра іх.
  deu-ELBBK: Tote leben nicht auf, Schatten erstehen nicht wieder; darum hast du sie
    heimgesucht und vertilgt und hast all jede Erinnerung an sie zunichte gemacht.
  mbb-OT: Guntaan nemematey en sikandan ne kenè en sikandan egkeuyag. Midsilutan nu
    sikandan wey midezeetan nu; midhimu nu he melipati sikandan.
  mal-2015: മരിച്ചവർ ജീവിക്കുന്നില്ല; മൃതന്മാർ എഴുന്നേല്ക്കുന്നില്ല; അതിന്നായിട്ടല്ലോ
    നീ അവരെ സന്ദർശിച്ചു സംഹരിക്കയും അവരുടെ ഓർമ്മയെ അശേഷം ഇല്ലാതാക്കുകയും ചെയ്തതു.
  gup-gup: Nahni bininj nawu ngandiworhnani wanjh birriyakminj rowk, minj kabirridjaldarrkid.
    Kukange bedberre minj kabirriyawoyhdolkkan. Ngudda wanjh yibenduy dja yibenwarrewong.
    Wanjh bolkkime minj nangale bininj kabenburrbun nahni bininj nawu ngudda yibenbularrbom.
  rmc-rmc: On imar mule, imar na dživen; lengre duchi imar na ušťena. Marďal len a
    murdarďal avri, khosľal tele savoro leperiben pal lende.
  pes-OPV: ایشان مردند و زنده نخواهند شد. خیالها گردیدند و نخواهندبرخاست. بنابراین
    ایشان را سزا داده، هلاک ساختی و تمام ذکر ایشان را محو نمودی.
  ron-1924: Чей че сунт морць акум ну вор май трэи, сунт ниште умбре ши ну се вор
    май скула, кэч Ту й-ай педепсит, й-ай нимичит ши ле-ай штерс помениря.
  ben-OBCV: তারা তো এখন মৃত, তারা আর জীবিত নেই; ওই মৃত আত্মাগুলি আর উত্থিত হবে না।
    তুমি তাদের শাস্তি দিয়ে ধ্বংস করেছ; তুমি তাদের সমস্ত স্মৃতি লোপ করেছ।
  som-som: Iyagu way dhinteen, soona noolaan maayaan, way baabbe'een, soona sarakici
    maayaan, oo sidaas daraaddeed waad soo booqatay oo baabbi'isay, oo xusuustoodii
    oo dhanna waad tirtirtay.
  lat-VUC: 'Morientes non vivant, gigantes non resurgant: propterea visitasti et contrivisti
    eos, et perdidisti omnem memoriam eorum.'
  eng-ASVBT: 'They are dead, they shall not live; they are deceased, they shall not
    rise: therefore hast thou visited and destroyed them, and made all remembrance
    of them to perish.'
  ita-1885: Quelli son morti, non torneranno più a vita; son trapassati, non risusciteranno
    più; perciò tu li hai visitati, e li hai sterminati, ed hai fatta perire ogni
    lor memoria.
  eng-LXXUP: 'But the dead shall not see life, neither shall physicians by any means
    raise them up: therefore thou hast brought wrath upon them, and slain them, and
    hast taken away every male of them. Bring more evils upon them, O Lord;'
  eng-ULB: They are dead, they will not live; they are deceased, they will not arise.
    Indeed, you came in judgment and destroyed them, and made every memory of them
    to perish.
  spa-VBL: Están muertos, no volverán a vivir; no se levantarán de la tumba. Señor,
    tú los castigaste y los destruiste, incluso borrando todo recuerdo de ellos.
  fra-_FOB: Ils sont morts, ils ne revivront pas; ils ont péri, ils ne se relèveront
    plus; tu les as châtiés et détruits; tu as anéanti même leur souvenir.
  mal-mal: മരിച്ചവർ ജീവിക്കുന്നില്ല; മൃതന്മാർ എഴുന്നേല്ക്കുന്നില്ല; അതിനായിട്ടല്ലയോ
    നീ അവരെ സന്ദർശിച്ച് സംഹരിക്കുകയും അവരുടെ ഓർമ്മയെ അശേഷം ഇല്ലാതാക്കുകയും ചെയ്തത്.
  urd-GVR: Ab yih log mar gae haiṅ aur āindā kabhī zindā nahīṅ hoṅge, un kī rūh kūch
    kar gaī haiṅ aur āindā kabhī wāpas nahīṅ āeṅgī. Kyoṅki tū ne unheṅ sazā de kar
    halāk kar diyā, un kā nām-o-nishān miṭā ḍālā hai.
  suz-BL: बेक्‍शो मुर मब्रोंइनीम। वांकु मबोक्‍नीम। मारदे हना गे मेको आन कली साइश्‍शा,
    मेको आन कली मिम्‍तीक यो क्‍याम्‍ताक्‍नी।
  eng-NOY: They are dead, they shall not live; They are shades, they shall not rise.
    For thou hast visited and destroyed them, And caused all the memory of them to
    perish.
  ita-1927: Quelli son morti, e non rivivranno più; son ombre, e non risorgeranno
    più; tu li hai così puniti, li hai distrutti, ne hai fatto perire ogni ricordo.
  ckb-ckb: مردوون، زیندوو نابنەوە! تارمایین، هەڵناستنەوە، لەبەر ئەوە سزات دان و تێکت
    شکاندن، هەموو یادگاریێکی ئەوانت لەناوبرد.
  eng-BBE: 'The dead will not come back to life: their spirits will not come back
    to earth; for this cause you have sent destruction on them, so that the memory
    of them is dead.'
  kan-OKCV: ಈಗ ಅವರು ಸತ್ತಿದ್ದಾರೆ, ಅವರು ಬದುಕುವುದಿಲ್ಲ. ತೀರಿಹೋದ ಆ ಆತ್ಮಗಳು ಎದ್ದು ಬರುವುದಿಲ್ಲ.
    ನೀವು ಅವರನ್ನು ದಂಡಿಸಿ ಅಳಿಸಿಬಿಟ್ಟಿದ್ದೀರಿ. ಅವರ ನೆನಪೇ ಉಳಿಯದ ಹಾಗೆ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: அவர்கள் இறந்தவர்கள், உயிரடையமாட்டார்கள்; இறந்த இராட்சதர் திரும்ப எழுந்திருக்கமாட்டார்கள்;
    நீர் அவர்களை விசாரித்து அழித்து, அவர்கள் பெயரையும் அழியச்செய்தீர்.
  spa-RV-1909: 'Muertos son, no vivirán: han fallecido, no resucitarán: porque los
    visitaste, y destruiste, y deshiciste toda su memoria.'
  ron-BTF: Ei sunt morţi, nu vor trăi; sunt decedaţi, nu se vor mai ridica; de aceea
    tu i-ai cercetat şi i-ai nimicit şi ai făcut toată amintirea lor să piară.
  eng-WEBP: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  eng-FBV: They are dead, they will not live again; they will not rise from the grave.
    Lord, you punished them and destroyed them—even wiping out every memory about
    them.
  nld-1939: Ze zijn dood, en herleven niet, Schimmen, en staan niet meer op; Want
    Gij hebt ze bestraft en vernield, Zelfs ieder aandenken aan hen doen verdwijnen.
  nch-BL: Nochi inijuanti cati tiquintequipanojque, ama ya mictoque huan ayecmo hualase
    sempa, ixpolijque huan ayecmo quema motananase. Pampa ta tiquintatzacuilti huan
    tiquintamiixpolihuilti. Ama ayecmo aqui quinelnamiqui.
  vie-1934: 'Họ đã chết, sẽ không sống nữa, đã thành âm hồn không dậy nữa: vì Ngài
    đã phạt và diệt họ, cho đến sự ghi nhớ họ, Ngài cũng làm ra hư không.'
  hin-CV: वे मर गये हैं, वे जीवित नहीं होंगे; वे तो छाया-समान हैं, वे नहीं उठेंगे.
    आपने उन्हें दंड दिया और उनका नाश कर दिया; आपने उनकी याद तक मिटा डाली.
  eng-OURB: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  spa-BES: Los muertos no volverán a la vida; sus espíritus no volverán a la tierra;
    Por esta causa les enviaste destrucción, de modo que su memoria está muerta.
  tdx-tdx: Tsy ho veloñe o mateo, tsy hitroatse o loloo; izay ty namara’o naho nandrotsaha’o
    iareo vaho fonga nimodoe’o ty fitiahiañe iareo.
  tha-KJV: เขาทั้งหลายตายแล้ว เขาจะไม่​มี​ชี​วิ​ตอ​ีก เขาเป็นชาวแดนคนตาย เขาจะไม่เป็นขึ้​นอ​ีก
    เพราะฉะนั้นพระองค์​ได้​ทรงเยี่ยมเยียนและทรงทำลายเขา และทรงกวาดความระลึกถึงเขาทั้งสิ้นเสีย
  por-BR-2018: Eles estão mortos, não voltarão a viver; fantasmas não ressuscitarão;
    por isso tu os visitaste e os destruíste, e eliminaste toda a memória deles.
  deu-ELO: Tote leben nicht auf, Schatten erstehen nicht wieder; darum hast du sie
    heimgesucht und vertilgt und hast all ihr Gedächtnis zunichte gemacht.
  eng-WYC-2018: They that die, live not, and giants, rise not again. Therefore thou
    hast visited, and hast all-broken them, and thou hast lost all the mind of them;
    (They who die, live not, and the dead shall not rise again. And so thou hast punished
    them, and hast all-broken them, and thou hast destroyed all the memory of them;)
  epo-epo: Ili mortis kaj ne reviviĝos, ili estas malvivuloj kaj ne releviĝos; ĉar
    Vi ilin punis kaj ekstermis, kaj Vi malaperigis ĉiun memoron pri ili.
  uig-PIN: Ular bolsa ɵldi, ⱪaytidin yaximaydu; Ərwaⱨ bolup kǝtti, ⱪayta tirilmǝydu;
    Qünki Sǝn ularni jazalap yoⱪatting, Ularni adǝmlǝrning esidimu ⱪilqǝ ⱪaldurmiding.
  beo-beo: 'Be amo musa: ouligisu dunu da bogole, bu hame esalumu. Ilia a:silibu da
    bu hame wa:legadomu. Hina Gode! Di da ilima se ianu, ili wadela:lesi dagoi. Dunu
    huluane da ili bu hame dawa:mu.'
  tpi-OTNT: Nau ol dispela bikman i dai pinis. Ol i no i stap moa, na bai ol i no
    inap kirap bek. Yu bin daunim strong bilong ol na mekim save tru long ol na ol
    i bin bagarap olgeta. Na ol manmeri i no tingim moa nem bilong ol.
  hau-SA: Yanzu duk sun mutu, ba za su ƙara rayuwa ba; waɗannan ruhohin da suka rasu
    ba za su tashi ba. Ka hukunta su ka kuma kawo su ga hallaka; ka sa ba za a ƙara
    tunawa da su ba.
  uig-LAT: Ular bolsa öldi, qaytidin yashimaydu; Erwah bolup ketti, qayta tirilmeydu;
    Chünki Sen ularni jazalap yoqatting, Ularni ademlerning ésidimu qilche qaldurmiding.
  nde-nde: Khathesi asafa, kawasaphili; imimoya leyana eyahambayo kayivuki. Wawajezisa,
    wawatshabalalisa; wesula konke ukukhunjulwa kwawo.
  ton-ton: 'Kuo nau mate, ʻe ʻikai te nau moʻui; kuo nau pekia, ʻe ʻikai te nau toetuʻu:
    ko ia kuo ke ʻaʻahi mo fakaʻauhaʻi ʻakinautolu, pea kuo ke fakangata honau fakamanatu
    kotoa pē.'
  ces-1613: Ale již zemřevše, neoživouť, mrtví jsouc, nevstanouť, proto že jsi je
    navštívil, a vyplénil, i zahladil všecku památku jejich.
  eng-WMB: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  tam-TCV: இப்பொழுது அவர்கள் இறந்துவிட்டார்கள்; இனி அவர்கள் வாழ்வதில்லை, பிரிந்துபோன
    அந்த ஆவிகள் எழும்புவதில்லை. நீர் அவர்களைத் தண்டித்து அழிவுக்கு உட்படுத்தினீர்;
    அவர்களைப்பற்றிய நினைவையே அழித்துப்போட்டீர்.
  ceb-ULB: Patay na sila, dili na sila mabuhi; patay na sila, dili na sila mobangon.
    Sa pagkatinuod, mianhi ka sa paghukom ug paglaglag kanila, ug gihanaw ang matag
    handomanan nila.
  pol-UBG: Umarli oni i nie ożyją, są martwi i nie powstaną, ponieważ nawiedziłeś
    ich i wytępiłeś, i zgładziłeś wszelką pamięć o nich.
  urd-GVU: اب یہ لوگ مر گئے ہیں اور آئندہ کبھی زندہ نہیں ہوں گے، اُن کی روحیں کوچ
    کر گئی ہیں اور آئندہ کبھی واپس نہیں آئیں گی۔ کیونکہ تُو نے اُنہیں سزا دے کر ہلاک
    کر دیا، اُن کا نام و نشان مٹا ڈالا ہے۔
  deu-1912: Die Toten werden nicht lebendig, die Verstorbenen stehen nicht auf; denn
    du hast sie heimgesucht und vertilgt, und zunichte gemacht all ihr Gedächtnis.
  kan-2017: ನೀನು ಆ ಒಡೆಯರ ಮೇಲೆ ಕೈಮಾಡಿ, ಅವರನ್ನು ನಿರ್ಮೂಲಮಾಡಿ ಅವರ ಜ್ಞಾಪಕವನ್ನು ಅಳಿಸಿಬಿಟ್ಟಿದ್ದಿ.
    ಸತ್ತವರು ಪುನಃ ಬದುಕುವುದಿಲ್ಲ, ಪ್ರೇತಗಳು ಎದ್ದು ಬರುವುದಿಲ್ಲ.
  yap-yap: Chiney e karm’ad ma dab kur fosgad bayay; ya’al rorad e dab ku ra fosgad
    bayay, ni fan e gur e ka mu gechig nagrad ka mu thangrad. Dariy be’ ni ku yad
    ra yib ngan’ bi’id.
  hlt-MCSB: Aka duek rhoek te hing uh pawt tih sairhai he khaw thoo uh noek pawh.
    Te dongah amih te na hip tih na milh sak. Te vaengah amih poekkoepnah khaw boeih
    na paltham sak.
  mdy-ETH: ያታ ቢያ ሃይቄኔ፥ ላምዓንሦ ሼምፔና ዔያታ ናንጊንዱዋሴ፤ ኔኤኒ ሜቶ ዔያቶይዳ ዓጌም ጋፒ ዔያታ ባይቄኔ፤ ላሚ ዔያታ
    ሼምፔና ዓኣያ ማዓዓኬ፤ ዔያቶ ጶቂሣያ ማዓ ባኣዚ ባኣያ ማዓንዳጉዲ ኔ ባይዜኔ።
  twi-ASANTE: Afei wɔawuwu, na wɔnte ase bio; ahonhom a wɔafiri mu no, wɔrensɔre.
    Wotwee wɔn aso na wo sɛee wɔn na yɛn werɛ afiri wɔn.
  eng-WEBU: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  wal-wal: Eti haiqqidosona; simmidi paxa de7okkona. Neeni qaxxayin xayido gishshau,
    simmidi denddokkona. Eti hassayettiyoobaa ubbaa qucca xaissadasa.
  spa-PDDPT: Están muertos, no vivirán. Murieron, no se levantarán, porque los castigaste.
    Los destruiste y deshiciste su recuerdo.
  gun-gun: Ha'e kuery omanomba ma, ndoikove jevyi 'rã guive, hi'ãgue rive nonhemboetevei
    'rã. Ha'e rami aguã ae rembopaga vy remomba ete. Rejapo ha'e kuery re na'ima'endu'aavei
    aguã rami.
  ilo-ULB: Natayda, saandanto nga agbiag; natayda, saandanto a bumangon. Pudno unay,
    dimtengka a mangukom ken dinadaelmo ida, ket pinukawmo ti tunggal pakalaglagipan
    kadakuada.
  kpg-kpg: Dolomeenei digaula guu mmade, hagalee mouli labelaa. Nadau mouli dangada
    hagalee mouli aga, idimaa Goe gu hagaduadua digaula gu oho gi daha. Tangada e langahia
    digaula ai.
  uig-ARA: ئۇلار بولسا ئۆلدى، قايتىدىن ياشىمايدۇ؛ ئەرۋاھ بولۇپ كەتتى، قايتا تىرىلمەيدۇ؛
    چۈنكى سەن ئۇلارنى جازالاپ يوقاتتىڭ، ئۇلارنى ئادەملەرنىڭ ئېسىدىمۇ قىلچە قالدۇرمىدىڭ.
  sus-sus: Na marigie bara faxa, e mu baloma sɔnɔn, e nii mu kelima abadan. I bara
    keli e xili ma, i e sɔntɔ. I bara e xa fe birin nalɔɛ.
  pon-2006: Eri, met re melahr oh solahr pahn pwurehng mourda; ngenirail kan sohte
    pahn pwurodo, pwehki omwi ketin kalokeirailehr oh kamwomwiraillahr. Solahr emen
    me taman irail.
  ksd-ksd: Dia tar mat ma pa diat a laun mulai; dia tar panie ma pa diat a tut mulai;
    upi go iat u tar kure diat, ma u tar vamutue diat, ma pa da nuk pa mule diat.
  tur-YTC: Ölüler yaşamayacaklar. Göçüp giden ruhlar kalmayacaklar. Bu nedenle onları
    ziyaret edip helâk ettin, Onların tüm anılarını yok ettin.
  grc-BRENT: Οἱ δὲ νεκροὶ ζωὴν οὐ μὴ ἴδωσιν, οὐδὲ ἰατροὶ οὐ μὴ ἀναστήσουσι· διατοῦτο
    ἐπήγαγες, καὶ ἀπώλεσας, καὶ ᾖρας πᾶν ἄρσεν αὐτῶν.
  ind-AYT: Mereka telah mati, tidak akan hidup lagi. Mereka telah menjadi arwah, tidak
    akan bangkit lagi. Demikianlah Engkau telah menghukum dan memusnahkan mereka,
    serta menghapus segala ingatan tentang mereka.
  nya-nya: Iwo tsopano sadzadzukanso; mizimu yawo sidzabwera kudzativutitsa pakuti
    mwawalanga ndipo mwawawononga; palibenso amene amawakumbukira.
  hrv-hrv: Mrtvi neće oživjeti, sjene neće uskrsnuti, jer ti si ih kaznio i uništio
    i zatro svaki spomen na njih!
  mps-mps: Megi da, te genuai bidi dabe polo isila palio. Augwali me bidibeo, tama
    augwali ma hodalobo usu me egobeo. Nago augwaligo bomo aiyaba elaluama, tama nago
    augwali dolama, tama nago augwali mu dolai dao. Tama te we bidi dabego augwaligo
    nogi me kone ebeo.
  tpi-tpi: Nau ol dispela bikman i dai pinis. Ol i no i stap moa, na bai ol i no inap
    kirap bek. Yu bin daunim strong bilong ol na mekim save tru long ol na ol i bin
    bagarap olgeta. Na ol manmeri i no tingim moa nem bilong ol.
  dan-1931: Døde bliver ikke levende, Dødninger står ikke op; derfor hjemsøgte og
    tilintetgjorde du dem og udslettede hvert et Minde om dem.
  vie-OVCB: Những người mà chúng con phục vụ trước đây đã chết và không còn nữa. Hồn
    linh chúng cũng sẽ không bao giờ trở lại! Vì Chúa đã đoán phạt và tiêu diệt chúng,
    cũng bôi xóa tất cả kỷ niệm về chúng.
  guj-2017: તેઓ મરણ પામ્યા છે, તેઓ જીવશે નહિ; તેઓ મરણ પામ્યા છે, તેઓ પાછા ઊઠશે નહિ.
    તે જ માટે તમે તેઓનો ન્યાય કરીને તેઓનો નાશ કર્યો છે અને તેઓની સર્વ યાદગીરી નષ્ટ
    કરી છે.
  pon-2006A: Eri, met re melahr oh solahr pahn pwurehng mourda; ngenirail kan sohte
    pahn pwurodo, pwehki omwi ketin kalokeirailehr oh kamwomwiraillahr. Solahr emen
    me taman irail.
  por-BRBSL: Os mortos não devem viver. Os espíritos que partiram não devem se levantar.
    Portanto, você os visitou e os destruiu, e fez com que toda a memória deles perecesse.
  cth-cth: Ahnimouh teh a due awh toe. Bout hring awh mahoeh toe. Ka dout e lah ao
    awh dawkvah, thaw awh mahoeh toe. Hatdawkvah, Bawipa, tho nateh, ahnimanaw hah
    raphoe nateh, bout pâkuem kawi pueng hah raphoe pouh haw.
  twi-twi: Afei wɔawuwu, na wɔnte ase bio; ahonhom a wɔafi mu no wɔrensɔre. Wotwee
    wɔn aso na wosɛee wɔn wɔama yɛn werɛ afi wɔn.
  hlt-hlt: Aka duek rhoek te hing uh pawt tih sairhai he khaw thoo uh noek pawh. Te
    dongah amih te na hip tih na milh sak. Te vaengah amih poekkoepnah khaw boeih
    na paltham sak.
  tbz-SIM: Bɛ̀ɛ̀ ku bɛ̀ í wɛ̃ti kɛ bo foutɛ, Bɛdɔmbɛ̀ í iti. Fɔ̃́ɔ̃̀ còḿmú kɛ bɛ̀
    kùɔ kɛ̀ dɛ̀ dèè. Bɑ́ òmɔù tɛ̃́nkɛ í denniní bɛ kpɛ́í.
  msy-2020: Gumazir ekiar kaba datɨrɨghɨn ariaghiregha gɨfa. Me ua itir puvatɨ, egh
    me ua dɨkavan kogham. Nɨ men gavgavim dɨkabɨragha, me gasɨghasɨghizɨma, me bar
    ikuvigha gɨfa. Ezɨ gumazamiziba ua men ziabagh nɨghnɨzir puvatɨ.
  dop-dop: Mpɑ pɑ sǝpɑ tɔ pɑ kɑɑ fe. Sǝtɑɑ kɑɑ kʋlɩ. Mpi tɔ, n tʋ niŋ nɑ ń kʋ-wɛ.
    N kpiisɑ-wɛ nɔɣɔlʋ kɑɑ tɔɔsɩ pɑ tɔɔ.
  azb-azb: O ağalar öldü, artıq yaşamır, Onlar kölgə kimidir, dirilməyəcək, Çünki
    Sən onları cəzalandırıb məhv etdin, Onlar haqqında hər bir xatirəni yox etdin.
  eng-DBY: '[They are] dead, they shall not live; deceased, they shall not rise: for
    thou hast visited and destroyed them, and made all memory of them to perish.'
  hin-2017: वे मर गए हैं, फिर कभी जीवित नहीं होंगे; उनको मरे बहुत दिन हुए, वे फिर
    नहीं उठने के; तूने उनका विचार करके उनको ऐसा नाश किया कि वे फिर स्मरण में न आएँगे।
  wol-KYG: Yooyu sang dee nañu, nekkatuñu, wuute nañu, jógatuñu. Yaa def nii, faagaagal
    leen, ba far sax seen tur.
  eng-YLT: Dead — they live not, Rephaim, they rise not, Therefore Thou hast inspected
    and dost destroy them, Yea, thou destroyest all their memory.
  eng-WYC-2017: They that die, live not, and giants, rise not again. Therefore thou
    hast visited, and hast all-broken them, and thou hast lost all the mind of them;
  eng-WMBB: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  urd-GVH: अब यह लोग मर गए हैं और आइंदा कभी ज़िंदा नहीं होंगे, उनकी रूहें कूच कर गई
    हैं और आइंदा कभी वापस नहीं आएँगी। क्योंकि तूने उन्हें सज़ा देकर हलाक कर दिया,
    उनका नामो-निशान मिटा डाला है।
  rug-rug: Kamahire si ele mate si arini, na lopu kaqu toa pule; sari maqomaqodi sapu
    ele taloa si lopu kaqu pule mae. Agoi raza i meke va kilasi, meke va murimuri
    pani Goi sari doduru binalabaladi.
  gaz-gaz: Isaan amma duʼaniiru; siʼachi hin jiraatan; isaan gaaddidduu dha; deebiʼaniis
    hin kaʼan. Ati isaan adabde; isaan balleessites; yaadannoo isaanii hundas ni barbadeessite.
  fra-LSG: Ceux qui sont morts ne revivront pas, Des ombres ne se relèveront pas;
    Car tu les as châtiés, tu les as anéantis, Et tu en as détruit tout souvenir.
  yal-yal: Ne bata faxa, e mi fa xɛtɛma sɔnɔn. E bata findi yiyane ra, e mi fa kelima
    sɔnɔn. I bata e kɛwanle saran e ra, i yi e halagi, i yi e funfun birin naxɔri.
  haw-1868: 'Ua make ia poe, aole lakou e ola; Ua nawaliwali lakou, aole lakou e ku
    hou mai: Nolaila oe i hoopai mai, a luku mai ia lakou, A ua hooki loa oe i ka
    manao ana ia lakou.'
  arb-NAV: هُمْ أَمْوَاتٌ لَا يَحْيَوْنَ وَأَشْبَاحٌ لَا تَقُومُ. عَاقَبْتَهُمْ وَأَهْلَكْتَهُمْ
    وَأَبَدْتَ ذِكْرَهُمْ.
  ewe-ewe: Azɔ la woku, womegale agbe o; ame siwo ku ƒe gbɔgbɔ matsi tsitre o; èhe
    to na wo, èna gbegblẽ va wo dzi, eye nèɖe woƒe ŋkɔwo ɖa be womagaɖo ŋku wo dzi
    o.
  eng-LEE: '[They are] dead, they will not live [again]; [they are] departed, they
    will not rise [again]; therefore hast thou visited and destroyed them, and made
    to perish every memorial of them.'
  asm-FB: সিহঁত মৰা, পুনৰায় নিজীৱ; সিহঁত মৃত, পুনৰায় নুঠিব; আপুনি বিচাৰত আহি সিহঁতক
    নষ্ট কৰিলে, আৰু সিহঁতৰ সকলো নাম লুপ্ত কৰিলে।
  sus-A: نَ مَرِفِيٍ بَرَ قَشَ، عٍ مُ بَلٌمَ سْنْن، عٍ نِي مُ كٍلِمَ عَبَدَن. عِ بَرَ
    كٍلِ عٍ شِلِ مَ، عِ عٍ سْنتْ. عِ بَرَ عٍ شَ قٍ بِرِن نَلْي.
  fra-SBL: Les morts ne vivront pas. Les esprits défunts ne s'élèveront pas. C'est
    pourquoi vous les avez visités et détruits, et a fait périr toute mémoire d'eux.
  hbo-hbo: מֵתִים֙ בַּל־יִחְי֔וּ רְפָאִ֖ים בַּל־יָקֻ֑מוּ לָכֵ֤ן פָּקַ֙דְתָּ֙ וַתַּשְׁמִידֵ֔ם
    וַתְּאַבֵּ֥ד כָּל־זֵ֖כֶר לָֽמֹו׃
  kik-kik: Na rĩrĩ, acio rĩu nĩmakuĩte, matigacooka gũtũũra muoyo; maroho macio matikariũka.
    Wee nĩwamaherithirie ũkĩmaananga; ningĩ ũgĩtũma mariganĩre biũ.
  fra-NCL: Les morts, ne vivront plus, les ombres ne ressusciteront point. Vous les
    avez visités et exterminés, et vous avez anéanti d’eux tout souvenir.
  cek-AK: Nihcae loe duek o boeh moe, hing o mak ai boeh; kadueh pakhranawk loe angthawk
    o let mak ai boeh; nihcae to na thuitaek moe, nam rosak; nihcae panoekhaih to
    nang hmatsak boeh.
  cuk-cuk: We-dummagan bato burgwismalad, bar durguosurmalad. Bato napaga gusmalad,
    bar gwisguosurmalad. Ar be we-dummagan sabsur-odurdaksad, bela be obelosad. Dulemar
    melle egi bar binsaega be imaksad.
  uig-CYR: Улар болса өлди, қайтидин яшимайду; Әрваһ болуп кәтти, қайта тирилмәйду;
    Чүнки Сән уларни җазалап йоқаттиң, Уларни адәмләрниң есидиму қилчә қалдурмидиң.
  tel-2017: వాళ్ళు చనిపోయారు. వాళ్ళిక మళ్ళీ బతకరు. వాళ్ళు మరణమయ్యారు. వాళ్ళిక తిరిగి
    లేవరు. నువ్వు తీర్పు తీర్చడానికి వచ్చి వాళ్ళని నిజంగా అంతం చేశావు. వాళ్ళ జ్ఞాపకాలన్నిటినీ
    తుడిచి పెట్టేశావు.
  hat-BSA: Sila ki mouri yo p ap viv. Lespri ki pati yo p ap leve ankò. Konsa, Ou
    te pini yo, detwi yo e Ou te efase tout memwa a yo menm.
  kos-kos: A inge elos misa tari, ac elos fah tia sifil moul; Ngunalos fah tia sifil
    tukakek, Tuh kom kaelos ac kunauselosla. Wangin sie mwet ac sifil esamulos.
  hbo-WLC: מֵתִים֙ בַּל־יִחְי֔וּ רְפָאִ֖ים בַּל־יָקֻ֑מוּ לָכֵ֤ן פָּקַ֙דְתָּ֙ וַתַּשְׁמִידֵ֔ם
    וַתְּאַבֵּ֥ד כָּל־זֵ֖כֶר לָֽמוֹ׃
  ibo-ibo: Ndị niile anyị fere na mbụ anwụchaala; ha adịghịkwa ndụ; mmụọ ha agakwaghị
    alọghachi ọzọ. Nʼihi na ị tara ha ahụhụ, laa ha nʼiyi; e chefukwaala ha.
  ory-ory: ସେମାନେ ମରିଅଛନ୍ତି, ସେମାନେ ଆଉ ଜୀବିତ ହେବେ ନାହିଁ; ସେମାନେ ମୃତ ହୋଇଅଛନ୍ତି, ସେମାନେ
    ଉଠିବେ ନାହିଁ; ଏହେତୁ ତୁମ୍ଭେ ପ୍ରତିଫଳ ଦେଇ ସେମାନଙ୍କୁ ସଂହାର କରିଅଛ ଓ ସେମାନଙ୍କ ସ୍ମରଣ ଲୁପ୍ତ
    କରିଅଛ।
  chk-chk: Iei ra mäla, nge resap chüen manausefäl. Ra wiliti sotup, nge resap chüen
    pwätäsefäl. Ka apwüngüür o afeiengaueer, ka föri pwe esap wor eman a chüen chechemeniir.
  rop-rop: Detlot pipul hubin jidan bos langa melabat bifo, olabat bin dai na. Olabat
    kaan kambek iya igin. Yubin panishim olabat en yubin binijap olabat, en nobodi
    kaan jinggabat blanga olabat enimo.
  ukr-1871: Мертві вже не ожиють; велетнї не встануть, бо ти навідався й вигубив їх,
    та затратив всю память про них.
  deu-1951: Sie, die nun tot sind, werden nicht wieder lebendig; Schatten stehen nicht
    wieder auf; darum hast du sie gerichtet und ausgerottet und jede Erinnerung an
    sie vernichtet.
  eng-JPS: The dead live not, the shades rise not; to that end hast Thou punished
    and destroyed them, and made all their memory to perish.
  srp-1865: Pomriješe, neæe oživjeti, mrtvi buduæi neæe ustati, jer si ih ti pohodio
    i istrijebio, zatro svaki spomen njihov.
  lug-lug: Baafa, tebakyali balamu; egyo emyoyo egyagenda tegikyagolokoka. Wababonereza
    n’obazikiriza, wabasaanyizaawo ddala bonna, ne watabaawo akyabajjukira.
  heb-heb: מתים בל יחיו רפאים בל יקמו לכן פקדת ותשמידם ותאבד כל זכר למו׃
  ben-IRV: মৃতেরা আর জীবিত হবে না, প্রেতরা আর উঠবে না; এই জন্য তুমি প্রতিফল দিয়ে
    ওদেরকে ধ্বংস করেছ, তাদের প্রত্যেক স্মৃতি ধ্বংস করেছ।
  pan-pan: ਉਹ ਮੁਰਦੇ ਹਨ, ਉਹ ਨਾ ਜੀਉਣਗੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਨਿੱਕਲ ਗਈ, ਉਹ ਨਾ ਉੱਠਣਗੇ, ਇਸ ਤਰ੍ਹਾਂ
    ਤੂੰ ਉਹਨਾਂ ਦੀ ਖ਼ਬਰ ਲਈ ਅਤੇ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਯਾਦ ਮਿਟਾ ਦਿੱਤੀ।
  mya-JVB: ထိုသခင်တို့သည် သေ ကြပါပြီ။ တဖန် အသက် မ ရှင်ရကြပါ။ သင်္ချိုင်းသားဖြစ်၍ထ
    မြောက်ခြင်းမ ရှိရကြ ပါ။ သူ တို့ကို ကြည့်ရှုဖျက်ဆီး ၍ ၊ သူ တို့၏အမှတ် မျှ မရှိစေခြင်းငှါပယ်ရှင်း
    တော်မူပြီ။
  hmo-hmo: Unai lohia gunadia idia mase vadaeni, bona do idia mauri lou lasi. Edia
    laumadia be do idia toreisi lasi, badina oi ese idia oi panisia vadaeni, bona
    oi ese idia oi hadikaia ore vadaeni. Tau ta ese idia do ia laloatao lou lasi.
  urd-urd: वह मर गए, फिर ज़िन्दा न होंगे; वह रहलत कर गए, फिर न उठेंगे; क्यूँकि तूने
    उन पर नज़र की और उनको हलाक किया, और उनकी याद को भी मिटा दिया है।
  rus-SYN: Мертвые не оживут; рефаимы не встанут, потому что Ты посетил и истребил
    их, и уничтожил всякую память о них.
  bqc-SIM: Aa gàga aa ku lↄo, an gɛↄ lí vuo, asa n ĩadàmá n ń mìdɛ, ń tò
    an yã́ dↄ gbɛ̃egu lↄo.
  tcz-CHONGTHU: Kana jen leuho chu athiuvin, aum gam tapouve. A lhagao dalhah hou
    hung kile talou hel ding ahi! Nangman nasat nin, na sumang gamtai. Amaho chu sottahpi
    gelphah louvin aumtauve.
  mar-mar: ते मृत आहेत, ते जिवंत नाहीत; ते प्रेते आहेत, ते उठणार नाहीत. खरोखर, तू
    त्यांना दंड देऊन त्यांचा नाश केला आहेस आणि त्यांची आठवण तू नष्ट केली आहेस.
  qub-qub: Chay mandajcunaga wañushanami. Manami cawarimongapänachu. Paycunaga llantuynöllami
    casha. Mananami jatarimonganapischu. Castigashpayqui maynami llapanta illgarachishcanqui.
    Paycunata pipis mana yarpänanpämi illgarachishcanqui.
  hat-hat: Sa ki mouri yo mouri nèt, lespri yo p'ap leve ankò. Paske, ou pini yo,
    ou disparèt yo. Ou fè pa gen moun k'ap chonje yo ankò.
  eng-BSB: The dead will not live; the departed spirits will not rise. Therefore You
    have punished and destroyed them; You have wiped out all memory of them.
  eng-WEBPB: The dead shall not live. The departed spirits shall not rise. Therefore
    you have visited and destroyed them, and caused all memory of them to perish.
  kbq-kbq: Hagi fri'naza vahe'mo'za kasefara hu'za omanisageno, fri'zama vu'namo'za
    ete oraotigahaze. Kagra zamazeri haviza nehunka, zamazeri fenkami atranke'za haviza
    hu'naze. Zamazeri fanene hanke'za vahe'mo'za zamagekani nezmante'za, zamagesa
    antahi nozamize.
  nhe-BL: Nochi yajuanti tlen tiquintequipanojque, ama ya mictoque huan ayoc hualase
    sampa, ixpolijque huan ayoc quema motlalanase. Pampa ta tiquintlatzacuilti huan
    tiquintlamiixpolihuilti. Ama ayoc aca quinilnamiqui.
  gub-BL: A'e teko umàno wà. Nuzewyr kwaw wikuwe wi pà wà nehe. Nuzawy kwaw ma'e 'àgaw
    wà. Nukweraw wi pixik kwaw wà nehe ta'e erezepyk wanehe ne xe. Eremumaw ne wà.
    Ni amo na'ima'enukwaw kwaw wanehe ko 'ar rehe wà.
  eng-DRA: 'Let not the dead live, let not the giants rise again: therefore hast thou
    visited and destroyed them, and best destroyed all their memory.'
