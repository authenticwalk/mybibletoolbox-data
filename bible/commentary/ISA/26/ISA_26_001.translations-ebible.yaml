verse: ISA.026.001
translations:
  mal-C: 'ആ കാലത്ത് യെഹൂദ്യയിൽ ഈ ഗാനം ആലപിക്കപ്പെടും: ഞങ്ങൾക്ക് ഉറപ്പുള്ളൊരു നഗരമുണ്ട്;
    ദൈവം രക്ഷ അതിന്റെ കോട്ടകളും പ്രതിരോധസന്നാഹങ്ങളും ആക്കുന്നു.'
  deu-TKW: 'An jenem Tage wird man im Lande Juda dieses Lied singen: Wir haben eine
    feste Burg! Seinen Beistand macht er zu Mauern und Bollwerk.'
  lin-lin: 'Na mokolo wana, bakoyemba nzembo oyo kati na mokili ya Yuda : Tozali na
    engumba moko ya makasi ; Nzambe akomisi lobiko lokola mir mpe ebombamelo na yango.'
  eng-LSV: 'In that day this song is sung in the land of Judah: “We have a strong
    city, || He makes salvation [for] walls and bulwark.'
  eng-GNV: 'In that day shall this song be sung in the land of Iudah, We haue a strong
    citie: saluation shall God set for walles and bulwarkes.'
  eng-WEBSTER: In that day shall this song be sung in the land of Judah; We have a
    strong city; salvation will God appoint for walls and bulwarks.
  nhw-BL: 'Ipan nopa tonali nochime ipan tlali Judá huicase ni huicatl: “Ama tijpiyaj
    se altepetl catli cuali huan quipiya chicahualistli. TOTECO catli techmaquixtijtoc,
    techyahualohua quen se hueyi tepamitl para techmocuitlahuis.'
  swh-ONEN: 'Katika siku ile, wimbo huu utaimbwa katika nchi ya Yuda: Tuna mji ulio
    na nguvu, Mungu huufanya wokovu kuwa kuta zake na maboma yake.'
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ bɑ koo womu ɡeni ko Yudɑn tem sɔɔ bu nɛɛ, sɑ wuu dɑmɡuu
    mɔ. Yinni Gusunɔwɑ u ɡen ɡbɑ̃rɑru swĩi u kɑ ɡu kɔ̃su.
  eng-KJVCPB: In that day shall this song be sung in the land of Judah; We have a
    strong city; Salvation will God appoint for walls and bulwarks.
  luo-luo: 'E ndalono wendni nower e piny Juda ni: Wan gi dala maduongʼ man-gi teko;
    Nyasaye kelo resruok e ohingane gi kuonde molwore.'
  meu-meu: 'Una dina ai, ina ane na Iuda tanona ai bae abia: Ita na mai eda hanua
    aukana; ia ese ena hahemauri e haginiamu, maḡu ai bona imuda ai e halaoamu.'
  npi-ULB: त्यस दिन यहूदाको देशमा यो गीत गाइने छः हामीसँग बलियो सहर छ । परमेश्‍वरले
    मु‍क्‍तिलाई यसको पर्खालहरू र घेराहरू बनाउनुभएको छ ।
  yor-yor: Ní ọjọ́ náà ni a ó kọ orin yìí ní ilẹ̀ Juda. Àwa ní ìlú alágbára kan, Ọlọ́run
    fi ìgbàlà ṣe ògiri àti ààbò rẹ̀.
  pes-OPCB: 'در آن روز، این سرود در سرزمین یهودا خوانده خواهد شد: شهر ما قوی و محکم
    است و خدا با حصار نجاتبخش خود ما را حفظ می‌کند.'
  tgl-ULB: 'Sa araw na iyon ang awit na ito ay aawitin sa lupain ng Juda: Mayroon
    tayong malakas na lungsod; ginawa ng Diyos ang kaligtasan nitong mga pader at
    mga kuta.'
  hui-hui: Horo mbira tagira ibulebirago ogoningi wali agali Yuda dindiha holebirarume
    iba gana ogo lolebira. Inanaga tano hongoheore ngama. Ngode Datagaliwabe ibunime
    tano ogoninaga wai pabe mo hongo haga kagoni.
  mya-mya: ယု​ဒ​ပြည်​တွင်​အောက်​ပါ​သီ​ချင်း​ကို​လူ​တို့ သီ​ဆို​ကြ​သည့်​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ
    လိမ့်​မည်။ သူ​တို့​က ``ငါ​တို့​၏​မြို့​တို့​သည်​ခိုင်​ခန့်​ပေ​သည်။ ကယ်​တင်​ခြင်း​နှင့်​ဆိုင်​သော​မြို့​ရိုး​များ​ကို
    ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင်​ကာ​ကွယ်​တော်​မူ ပါ​၏။
  bod-N: ཉིན་མོ་དེར། ཡ་ཧུ་དཱའི་ཡུལ་ནས་བསྟོད་དབྱངས་འདི་ལྟར་འབུལ་བར་འགྱུར་ཏེ། ང་ཚོ་ལ་མཁར་བརྟན་པོ་ཞིག་ཡོད།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཐར་པ་ནི་དེའི་ལྕགས་རི་དང་གྱང་རགས་སུ་མཛད་ཡོད།
  sna-sna: 'Pazuva iro rwiyo urwu ruchaimbwa munyika yaJudha: Tine guta rakasimba;
    Mwari anoita kuti ruponeso ruve masvingo nenhare dzaro.'
  spa-BLM: 'En aquel día se cantará esta canción en la tierra de Judá: “Tenemos una
    ciudad fuerte. Dios designa la salvación para los muros y los baluartes.'
  cac-cac: 'A d''a jun c''u chi'', ol co b''itej jun b''it tic d''a yol smacb''en
    Judá, xchi icha tic: Ay val jun co chon̈ab'' te tec''an b''aj vach'' co colan
    co b''a. A val Jehová ix b''oanq''ue smuroal jun co chon̈ab'' chi''.'
  swh-ULB: 'Siku hiyo wimbo huu utaimbwa katika nchi ya Yuda: Tuna mji imara; Mungu
    amefanya wokovu katika kuta na ngome zake.'
  bel-bel: 'Таго дня пасьпяваная будзе песьня гэтая ў зямлі Юдавай: горад моцны ў
    нас; ратунак даў ён замест мура і вала.'
  deu-ELBBK: 'An jenem Tag wird dieses Lied im Land Juda gesungen werden: Wir haben
    eine starke Stadt; Rettung setzt er zu Mauern und zum Bollwerk.'
  mbb-OT: 'Dutun he timpu, heini he kanta egkentahan diyà te Juda: “Melig-en en is
    inged tew. Is kedlibriya kenitew te Megbevayà ne iring te melig-en he verengbeng
    he nekeliǥuy kenitew.'
  mal-2015: 'അന്നാളിൽ അവർ യെഹൂദാദേശത്തു ഈ പാട്ടു പാടും: നമുക്കു ബലമുള്ളോരു പട്ടണം
    ഉണ്ടു; അവൻ രക്ഷയെ മതിലുകളും കൊത്തളങ്ങളും ആക്കി വെക്കുന്നു.'
  gup-gup: Kaluk yerrekah, bu kuhni nawu Yawey kakurduyime, wanjh nuye bininj kabirriwayini
    mahni mankong kore kubolkkimuk Judah. Wanjh kabirriwayini bu kabirriyime, “Ngad
    wanjh ngarrihni kore kukadje kunkimuk, dja minj nangale kanbun kondah. God nungan
    kankukdjurruddin yiman kayime kawarnamyo kadberre.
  rmc-rmc: 'Andre oda džives pes andre judsko phuv giľavela kadi giľi: Zoralo foros
    amen hin, o RAJ chraňinel amare muri the hradbi.'
  pes-OPV: در آن روز این سرود در زمین یهوداسراییده خواهد شد؛ ما را شهری قوی است که
    دیوارها و حصار آن نجات است.
  ron-1924: 'Ын зиуа ачея, се ва кынта урмэтоаря кынтаре ын цара луй Иуда: „Авем о
    четате таре; Думнезеу не дэ мынтуиря ка зидурь ши ынтэритурэ.'
  ben-OBCV: 'সেদিন যিহূদার দেশে এই গীত গাওয়া হবে: আমাদের আছে এক দৃঢ় নগর; আমরা ঈশ্বরের
    পরিত্রাণস্বরূপ প্রাচীর ও প্রাকার-বেষ্টিত আছি।'
  som-som: Oo maalintaas dalka Yahuudah waxaa lagaga gabyi doonaa gabaygan, Annagu
    magaalo xoog badan baannu leennahay, oo Rabbigu wuxuu derbiyo iyo qalcado nooga
    dhigi doonaa badbaado.
  lat-VUC: '[In die illa cantabitur canticum istud in terra Juda: Urbs fortitudinis
    nostræ Sion; salvator ponetur in ea murus et antemurale.'
  eng-ASVBT: 'In that day shall this song be sung in the land of Judah: We have a
    strong city; salvation will he appoint for walls and bulwarks.'
  ita-1885: 'In quel giorno si canterà questo cantico nel paese di Giuda: Noi abbiamo
    una città forte; Iddio vi ha posta salute, per muro, e per riparo.'
  eng-LXXUP: In that day they shall sing this song in the land of Judea; Behold a
    strong city; and he shall make salvation its wall and bulwark.
  eng-ULB: 'In that day this song will be sung in the land of Judah: We have a strong
    city; God has made salvation its walls and ramparts.'
  spa-VBL: 'En ese momento, este será el canto que se entone en la tierra de Judá:
    “¡Nuestra ciudad es una ciudad fuerte! ¡Sus muros y defensas son nuestra salvación!'
  fra-_FOB: 'En ce jour-là, on chantera ce cantique dans le pays de Juda: Nous avons
    une ville forte; l''Éternel y met le salut pour muraille et pour rempart.'
  mal-mal: 'ആ നാളിൽ അവർ യെഹൂദാദേശത്ത് ഈ പാട്ടുപാടും: നമുക്കു ബലമുള്ള ഒരു പട്ടണം ഉണ്ട്;
    അവിടുന്ന് രക്ഷയെ മതിലുകളും കൊത്തളങ്ങളും ആക്കി വയ്ക്കുന്നു.'
  urd-GVR: Us din Mulk-e-Yahūdāh meṅ gīt gāyā jāegā, “Hamārā shahr mazbūt hai, kyoṅki
    ham Allāh kī najāt dene wālī chārdīwārī aur pushtoṅ se ghire hue haiṅ.
  suz-BL: मेको नाक्‍ती यहूदा रागी ङा मुरपुकीम मार कुम्‍सो पाइनीम देंशा हना “आंइ सहर
    बोल्‍यो बाक्‍ब। परमप्रभुमी आंइ कली ग्राचा गेब। लडाइ पाइब आन कली ओव़ने मचाप्‍तीके
    गारो हिरब।
  eng-NOY: 'In that day shall this song be sung in the land of Judah: “We have a strong
    city; His aid doth God appoint for walls and bulwarks.'
  ita-1927: 'In quel giorno, si canterà questo cantico nel paese di Giuda: Noi abbiamo
    una città forte; l’Eterno vi pone la salvezza per mura e per bastioni.'
  ckb-ckb: 'لەو ڕۆژەدا لە خاکی یەهودا ئەم گۆرانییە دەڵێن: شاری بەهێزمان هەیە، خودا
    ڕزگاری دەکاتە شوورا و سەنگەری.'
  eng-BBE: 'In that day will this song be made in the land of Judah: We have a strong
    town; he will make salvation our walls and towers.'
  kan-OKCV: 'ಆ ದಿವಸದಲ್ಲಿ ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಈ ಹಾಡನ್ನು ಹಾಡುವರು: ನಮಗೆ ಬಲವಾದ ಪಟ್ಟಣವಿದೆ, ರಕ್ಷಣೆಯನ್ನು
    ಕೋಟೆಯನ್ನಾಗಿಯೂ, ಹೊರಪೌಳಿಯನ್ನಾಗಿಯೂ ದೇವರು ಮಾಡುವರು.'
  tam-2017: 'அக்காலத்திலே யூதாதேசத்தில் பாடப்படும் பாட்டாவது: பெலனான நகரம் நமக்கு
    உண்டு; காப்பாற்றுதலையே அதற்கு மதிலும் பாதுகாப்புமாக ஏற்படுத்துவார்.'
  spa-RV-1909: 'EN aquel día cantarán este cantar en tierra de Judá: Fuerte ciudad
    tenemos: salud puso Dios por muros y antemuro.'
  ron-BTF: 'În acea zi se va cânta această cântare în ţara lui Iuda: Avem o cetate
    tare; salvare va rândui Dumnezeu pentru ziduri şi fortificaţii.'
  eng-WEBP: 'In that day, this song will be sung in the land of Judah: “We have a
    strong city. God appoints salvation for walls and bulwarks.'
  eng-FBV: 'At that time, this will be the song that is sung in the land of Judah:
    “Ours is a strong city! Its walls and defenses are our salvation!'
  nld-1939: 'Op die dag zal men dit lied In het land van Juda zingen: Wij hebben een
    sterke stad, Hij bouwt de beschermende muren en wallen!'
  nch-BL: 'Ipan nopa tonali nochi ipan tali Judá huicase ni huicat: “Ama tijpiyaj
    se altepet cati cuali huan quipiya chicahualisti. TOTECO cati techmaquixtijtoc,
    techyahualojtoc quej se hueyi tepamit para techmocuitahuis.'
  vie-1934: 'Trong ngày đó, tại xứ Giu-đa, người ta sẽ hát bài nầy: Chúng ta có thành
    bền vững! Chúa lấy sự cứu làm tường làm lũy!'
  hin-CV: 'उस समय यहूदिया देश में यह गीत गाया जाएगा कि: हमारा एक दृढ़ नगर है; याहवेह
    ने हमारी रक्षा के लिए चारों ओर शहरपनाह और गढ़ को बनाया है.'
  eng-OURB: 'In that day, this song will be sung in the land of Judah [Praised]: “We
    have a strong city. God appoints yishu''ah ·salvation· for walls and bulwarks.'
  spa-BES: 'En ese día se hará esta canción en la tierra de Judá: Tenemos un pueblo
    fuerte; para protección, Dios puso muros y antemuros.'
  tdx-tdx: 'Amy andro zay le ho takasieñe e Iehodà ao ty sabo toy: Manan-drova maozatse
    tika; tinendre’e ho fandrombahañe o kijoly naho fikalañañeo.'
  tha-KJV: ในวันนั้นเขาจะร้องเพลงนี้ในแผ่นดินยูดาห์ “เรามีเมืองเข้มแข็งเมืองหนึ่ง
    พระเจ้าจะทรงตั้งความรอดไว้เป็นกำแพงและป้อมปราการ
  por-BR-2018: 'Naquele dia, se cantará este cântico na terra de Judá: Temos uma cidade
    forte! Deus lhe pôs a salvação por muros e antemuros.'
  deu-ELO: 'An jenem Tage wird dieses Lied im Lande Juda gesungen werden: Wir haben
    eine starke Stadt; Rettung setzt er zu Mauern und zum Bollwerk.'
  eng-WYC-2018: In that day this song shall be sung in the land of Judah. The city
    of our strength; the saviour shall be set therein, the wall and the forewall,
    either a stronghold before the wall. (On that day this song shall be sung in the
    land of Judah. The city of our strength; salvation shall be found there, yea,
    the wall and the forewall, that is, a stronghold in front of the wall.)
  epo-epo: 'En tiu tago la jena kanto estos kantata en la lando Juda: Ni havas urbon
    potencan; savon Li starigas kiel murojn kaj remparon.'
  uig-PIN: 'Xu künidǝ Yǝⱨudaning zeminida munu nahxa eytilidu: — «Mustǝⱨkǝm bir xǝⱨirimiz
    bar; U nijatliⱪni uningƣa sepil wǝ tirǝklǝr ⱪilip bekitip ⱪoyidu.'
  beo-beo: Eso da misunu, amoga dunu da Yuda soge ganodini agoane gesami hea:mu, “Ninia
    moilai da gasa bagade. Bai Gode Hisu da ea gagoi gaga:lala!
  tpi-OTNT: Wanpela taim bai i kamap bihain, na ol manmeri i stap long graun bilong
    Juda ol bai i singim dispela song. Taun bilong mipela i strongpela tru. God yet
    em i stap strongpela banis bilong mipela. Em i kisim bek mipela pinis na mekim
    mipela i win.
  hau-SA: A wannan rana za a rera wannan waƙa a ƙasar Yahuda. Muna da birni mai ƙarfi;
    Allah yake ceton katanga da kuma kagarunta.
  uig-LAT: 'Shu künide Yehudaning zéminida munu naxsha éytilidu: — «Mustehkem bir
    shehirimiz bar; U nijatliqni uninggha sépil we tirekler qilip békitip qoyidu.'
  nde-nde: 'Ngalolosuku ingoma le izahlatshelwa elizweni lakoJuda: Siledolobho eliqinileyo;
    uNkulunkulu wenza ukusindisa kube yimiduli yalo lezivikelo.'
  ton-ton: ‌ʻI he ʻaho ko ia ʻe hiva ʻaki ʻae hiva ni ʻi he fonua ki Siuta; “ʻOku
    tau maʻu ʻae kolo mālohi; ʻe tuʻutuʻuni ʻe he ʻOtua ʻae fakamoʻui ki hono ngaahi
    ʻā mo hono ngaahi puke.
  ces-1613: 'V ten den zpívána bude píseň tato v zemi Judské: Město máme pevné, sám
    Bůh spasením obdařil zdi a valy jeho.'
  eng-WMB: 'In that day, this song will be sung in the land of Judah: “We have a strong
    city. God appoints salvation for walls and bulwarks.'
  tam-TCV: 'அந்த நாளிலே யூதா நாட்டில் இந்தப் பாடல் பாடப்படும்: நமக்கொரு பலமுள்ள பட்டணம்
    உண்டு; இறைவன் இரட்சிப்பை, அதன் மதில்களாகவும் பாதுகாப்பாகவும் ஆக்குகிறார்.'
  ceb-ULB: 'Nianang adlawa pagaawiton kini nga awit diha sa yuta sa Juda: Aduna kami
    lig-on nga siyudad; gihimo sa Dios ang kaluwasan ingon mga paril ug mga salipdanan.'
  pol-UBG: 'W tym dniu śpiewana będzie taka pieśń w ziemi Judy: Mamy miasto obronne,
    Bóg zaopatrzy je w zbawienie jako mur i wały obronne.'
  urd-GVU: اُس دن ملکِ یہوداہ میں گیت گایا جائے گا، ”ہمارا شہر مضبوط ہے، کیونکہ ہم
    اللہ کی نجات دینے والی چاردیواری اور پُشتوں سے گھرے ہوئے ہیں۔
  deu-1912: 'Zu der Zeit wird man ein solch Lied singen im Lande Juda: Wir haben eine
    feste Stadt, Mauern und Wehre sind Heil.'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೂದ ದೇಶದೊಳಗೆ ಈ ಗೀತೆಯನ್ನು ಹಾಡುವರು, “ನಮಗೆ ಬಲವಾದ ಪಟ್ಟಣವಿದೆ.
    ಯೆಹೋವನು ತನ್ನ ರಕ್ಷಣೆಯನ್ನು ಕೋಟೆಯನ್ನಾಗಿಯೂ, ಹೊರಪೌಳಿಯನ್ನಾಗಿಯೂ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: 'Bayi taw nga reb e rran nra yin’ e girdi’ e re tang ni ba’aray u lan yu
    Judah: Binaw romad e ba gel! Got e ir e ma n’uf e pi rungrung riy.'
  hlt-MCSB: Tekah khohnin ah tah Judah kho ah hekah laa he a sak ni. “Mamih ham sarhi
    la aka tak khopuei, khangnah vongtung neh rhalmahvong khaw a khueh.
