    city; salvation is established as its walls and ramparts.'
  eng-WEBPB: 'In that day, this song will be sung in the land of Judah: “We have a
    strong city. God appoints salvation for walls and bulwarks.'
  kbq-kbq: Hagi ana knama efore'ma hanige'za, Juda mopafima nemaniza vahe'mo'za ama
    zagame hugahaze. Rankumatimo'a hankaveti'ne hu'za hugahaze. Ra Anumzamo'ma tagu'ma
    nevazia zamo'a hankave kuma keginagna huno kegava hurantegahie.
  nhe-BL: 'Ipan nopa tonali nochi tlacame ipan tlali Judá huicase ni huicatl: “Ama
    tijpiyaj se altepetl tlen cuali huan quipiya chicahualistli. TOTECO tlen techmaquixtijtoc,
    techyahualohua queja se hueyi tepamitl para techmocuitlahuis.'
  gub-BL: 'A''e ''ar mehe teko Zuta ywy rehe har umuzàg putar ko zegar haw wà nehe:
    Tawhu zanereko haw ikàg a''e. Tupàn uzekaiw katu tawhu rehe pàrirogaw aiha pupe
    a''e.'
  eng-DRA: In that day shall this canticle be sung the land of Juda. Sion the city
    of our strength a saviour, a wall and a bulwark shall be set therein.
