    digau ala ne daaligi gii mmade.
  uig-ARA: چۈنكى قارا، پەرۋەردىگار ئۆز جايىدىن چىقىپ، يەر يۈزىدىكىلەرنىڭ گۇناھىنى
    ئۆزلىرىگە قايتۇرماقچى؛ يەر بولسا ئۈستىگە تۆكۈلگەن قانلارنى ئاشكارىلايدۇ، ئۆزىدە
    ئۆلتۈرۈلگەنلەرنى ھامان يېپىۋەرمەيدۇ.
  sus-sus: Alatala fama nɛ kelife a xɔnyi, a fa duniɲa mixie ratɔn e xa yunubie xa
