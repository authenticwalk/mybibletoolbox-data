    bio.
  eng-WEBU: For, behold, the LORD comes out of his place to punish the inhabitants
    of the earth for their iniquity. The earth also will disclose her blood, and will
    no longer cover her slain.
  wal-wal: Biittaa bollan de7iya asaa, eta nagaraa gishshau qaxxayanau, GODAI ba de7iyoosaappe
    kiyidi yees. Biittaikka ba bollan gukkida suuttaa qonccissana; woridoogeetakka
