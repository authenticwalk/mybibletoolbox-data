  eng-DBY: For behold, Jehovah cometh out of his place to visit the iniquity of the
    inhabitants of the earth upon them; and the earth shall disclose her blood, and
    shall no more cover her slain.
  hin-2017: क्योंकि देखो, यहोवा पृथ्वी के निवासियों को अधर्म का दण्ड देने के लिये
    अपने स्थान से चला आता है, और पृथ्वी अपना खून प्रगट करेगी और घात किए हुओं को और
    अधिक न छिपा रखेगी।
  wol-KYG: Aji Sax ji kat a ngii di génne bérabam ba, nara dikke waa àddina mbugalu
    ñaawtéef, ba suuf wone deret ji ñu tuur fi kawam, te dootu sàng ñi ñu bóom.
  eng-YLT: For, lo, Jehovah is coming out of His place, To charge the iniquity of
    the inhabitant of the earth upon him, And revealed hath the earth her blood, Nor
