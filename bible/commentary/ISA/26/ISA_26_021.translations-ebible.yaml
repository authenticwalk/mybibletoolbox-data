verse: ISA.026.021
translations:
  mal-C: ഇതാ, യഹോവ ഭൂവാസികൾക്ക് അവരുടെ പാപങ്ങൾക്കുള്ള ശിക്ഷനൽകാൻ തന്റെ നിവാസസ്ഥാനത്തുനിന്നും
    വരുന്നതിനുള്ള സമയം അടുത്തിരിക്കുന്നു. ഭൂമി തന്റെമേൽ ചൊരിയപ്പെട്ട രക്തമൊക്കെയും
    വെളിപ്പെടുത്തും, തന്റെ കൊല്ലപ്പെട്ടവരെ ഇനിമേൽ മറച്ചുവെക്കുകയുമില്ല.
  deu-TKW: Denn Jahwe zieht aus von seinem Ort, um die Missethaten der Erdbewohner
    an ihnen heimzusuchen. Und die Erde wird das von ihr eingesogene Blut enthüllen
    und nicht länger die auf ihr Ermordeten bedecken.
  lin-lin: Tala, Yawe azali kobima wuta na esika na Ye mpo na kopesa bato ya mokili
    etumbu mpo na masumu na bango ; mabele ekobimisa makila oyo basopa likolo na yango,
    ekobomba lisusu te bato oyo baboma.
  eng-LSV: For behold, YHWH is coming out of His place, || To charge the iniquity
    of the inhabitant of the earth on him, || And the earth has revealed her blood,
    || Nor does she cover her slain anymore!”
  eng-GNV: 'For lo, the Lord commeth out of his place, to visite the iniquitie of
    the inhabitants of the earth vpon them: and the earth shall disclose her blood,
    and shall no more hide her slaine.'
  eng-WEBSTER: 'For behold, the LORD cometh out of his place to punish the inhabitants
    of the earth for their iniquity: the earth also shall disclose her blood, and
    shall no more cover her slain.'
  nhw-BL: TOTECO quisas tlen ichaj huan hualas ipan ni tlaltipactli para quintlatzacuiltiqui
    nochi masehualme por inintlajtlacolhua. Huan monextis ajqueya temictijtoc ipan
    ni tlaltipactli huan ayacmo huelis motlatis. Mopannextise nochi catli quihuicaj
    tlajtlacoli.
  swh-ONEN: Tazama, Bwana anakuja kutoka makao yake ili kuwaadhibu watu wa dunia kwa
    ajili ya dhambi zao. Dunia itadhihirisha umwagaji damu juu yake, wala haitaendelea
    kuwaficha watu wake waliouawa.
  bba-bba: Wee Yinni Gusunɔ u yɑrimɑ win wɑ̃ɑ yerun di u kɑ hɑnduniɑn tɔmbu siri kɔ̃sɑ
    ye bɑ kuɑn sɔ̃. Tem mu koo tɔn be bɑ ɡon yɛm terɑsiɑ, kpɑ ben ɡonu nu sɔ̃ɔsirɑ.
  eng-KJVCPB: 'For behold, the Lord cometh out of his place To punish the inhabitants
    of the earth for their iniquity: The earth also shall disclose her blood, And
    shall no more cover her slain.'
  luo-luo: To ne, Jehova Nyasaye biro kawuok kare mar dak mondo okum joma odak e piny
    kuom richogi. Piny noket ayanga remo mosechwer kuome, mi ok noum joge mosenegi.
  meu-meu: Badina be, a itaia, Iehova na ena gabu amo e raka lasimu, tanobada inoholaina
    taudia edia dika davadia baine henidia totona; tanobada ese ia latanai vada e
    hebubu rarana na baine hahedinaraia, bona ena mase taudia basine ḡovadia ahu lou.
  npi-ULB: किनकि हेर, पृथ्वीका बासिन्दाहरूलाई तिनीहरूका अपराधको दण्‍ड दिनलाई परमप्रभु
    आफ्नो ठाउँबाट बाहिर आउन लाग्‍नुभएको छ । पृथ्वीले आफ्‍नो रक्‍तपात प्रकट गर्नेछ
    र आफ्‍ना मारिएकाहरूलाई फेरि लुकाउनेछैन ।
  yor-yor: Kíyèsi i, Olúwa ń jáde bọ̀ láti ibùgbé rẹ̀ láti jẹ àwọn ènìyàn ilẹ̀ ayé
    ní ìyà fún ẹ̀ṣẹ̀ wọn. Ayé yóò sì sọ àwọn ẹ̀jẹ̀ tí a ta sí orí rẹ̀; kì yóò sì fi
    àwọn tí a ti pa pamọ́ mọ́.
  pes-OPCB: زیرا خداوند از آسمان می‌آید تا مردم دنیا را به سبب گناهانشان مجازات کند.
    زمین تمام خونهای ریخته شده را آشکار خواهد ساخت و دیگر اجساد کشته‌شدگان را در خود
    پنهان نخواهد کرد.
  tgl-ULB: Tingnan ninyo, dahil, si Yahweh ay parating na mula sa kaniyang lugar para
    parusahan ang mga naninirahan sa mundo dahil sa kanilang kasalanan; ihahayag ng
    mundo ang pagdanak ng kaniyang dugo, at hindi na itatago ang kaniyang patay.
  hui-hui: Anduane Homogohanda wali agalime ko biyarunaga pani mule ibuni dalu dahuliya
    andaga wahalu dindini dalialu ibiragoni. Ani ibiragola wali agali bo wahenerunaga
    darama dindime mo do habe naheore wulebira. Wali agali ohowa homelo bo wahaga
    biyaru mo pana hai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့ အား​အ​ပြစ်​ဒဏ်​ခတ်​ရန်​ကြွ​လာ​တော်​မူ​လိမ့်
    မည်။ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​လျှို့​ဝှက်​ကူး​လွန် ထား​သည့်​လူ​သတ်​မှု​များ​သည်​ပေါ်​လွင်​ထင်
    ရှား​၍​လာ​လိမ့်​မည်။ အ​သတ်​ခံ​ရ​သူ​တို့​အား မြေ​ကြီး​သည်​ဖုံး​ကွယ်​ထား​တော့​မည်​မ​ဟုတ်။
  bod-N: ཅི་ལ་ཞེ་ན། ས་གཞིའི་ཡུལ་མི་རྣམས་ཀྱི་སྡིག་པར་ཉེས་ཆད་གཅོད་པར། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གི་བཞུགས་གནས་ནས་ཕེབས་ཏེ།
    ས་གཞིས་རང་གི་སྟེང་ནས་བཞུར་བའི་ཁྲག་མངོན་པ་དང་། བསད་པ་རྣམས་འགེབས་པར་མི་བྱའོ། །
  sna-sna: Tarirai, Jehovha ari kubuda muugaro hwake, kuti arange vanhu venyika nokuda
    kwezvivi zvavo. Nyika ichafukura ropa rakateurwa pamusoro payo; haichazovanzizve
    vakaurayiwa vayo.
  spa-BLM: Porque he aquí que Yahvé sale de su lugar para castigar a los habitantes
    de la tierra por su iniquidad. La tierra también revelará su sangre, y ya no cubrirá
    a sus muertos.
  cac-cac: yujto ol elta Jehová b'aj ay, yic syac'anoch syaelal masanil anima cajan
    d'a sat lum tic yuj schucal eb'. A lum luum tic man̈xo ol sc'ub'ejel eb' milb'ilcham
    d'a luum, palta ol checlajoc machtac miljinaccham eb'.
  swh-ULB: Maana, angalia, Yahwe anakaribia kutoka katika eneo lake kuwahadhibu watu
    waishio duniani kwa ajili ya makosa yao; dunia itaachia umwagaji wa damu, na hawatawaficha
    tena waliokufa.
  bel-bel: бо вось, Гасподзь выходзіць з жытлішча Свайго пакараць насельнікаў зямлі
    за іх беззаконьне, і зямля адкрые пралітую на ёй кроў, і ўжо не схавае забітых
    сваіх.
  deu-ELBBK: Denn siehe, der HERR tritt hervor aus seiner Stätte, um die Ungerechtigkeit
    der Bewohner der Erde an ihnen heimzusuchen; und die Erde enthüllt ihr Blut und
    bedeckt nicht länger ihre Ermordeten.
  mbb-OT: Su edhendini en sikandin puun te ubpeey zin su edsilutan din is menge meǥinged
    kayi te kelibutan tenged te menge salè dan. Ibpeǥawaǥawe en diyà te tanà is menge
    etew he mibpenhimetayan; ne kenè din en heini id-eles.
  mal-2015: യഹോവ ഭൂവാസികളെ അവരുടെ അകൃത്യംനിമിത്തം സന്ദർശിപ്പാൻ തന്റെ സ്ഥലത്തുനിന്നു
    ഇതാ, വരുന്നു. ഭൂമി താൻ കുടിച്ച രക്തം ഒക്കെയും വെളിപ്പെടുത്തും; തന്നിലുള്ള ഹതന്മാരെ
    ഇനി മൂടിവെക്കയുമില്ല.
  gup-gup: Ngurrina! Nawu Yawey kamre kore heavenbeh kahdi. Nungka kamre kondah kurorre
    ba bu kabenbun birriwarlahkenh bininj nawu birrikurduyimi kunwarre. Yikahwi bininj
    kabindibun birribuyika dja manmolk kabindikukwarlkan. Kaluk bu Yawey kamre wanjh
    manbu kurorre kabenkukbebke birrimekbe bininj nawu birridudjindi.
  rmc-rmc: Dikh, o RAJ avel avri andral peskro ňeboskro kher, hoj te marel le manušen
    pre phuv vaš lengre bini. E phuv anela avri o rat, so sas pre late avričhordo;
    imar na garuvela le manušen, so sas murdarde.
  pes-OPV: زیرا اینک خداوند از مکان خود بیرون می‌آید تا سزای گناهان ساکنان زمین را
    به ایشان برساند. پس زمین خونهای خود رامکشوف خواهد ساخت و کشتگان خویش رادیگر پنهان
    نخواهد نمود.
  ron-1924: Кэч ятэ, Домнул есе дин локуинца Луй сэ педепсяскэ нелеӂюириле локуиторилор
    пэмынтулуй, ши пэмынтул ва да сынӂеле пе фацэ ши ну ва май акопери учидериле.
  ben-OBCV: দেখো, জগতের লোকদের পাপের জন্য শাস্তি দিতে সদাপ্রভু নিজের আবাস থেকে বেরিয়ে
    আসছেন। পৃথিবী তার উপরে সংঘটিত রক্তপাতের কথা প্রকাশ করবে, তার মধ্যে নিহত লোকেদের
    সে আর আচ্ছন্ন রাখবে না।
  som-som: Waayo, bal eega, Rabbigu wuxuu meeshiisa uga soo kacayaa inuu dadka dhulka
    deggan xumaantooda u ciqaabo. Dhulkuna wuxuu daaha ka qaadi doonaa dhiiggiisa,
    oo kuwa la laayayna mar dambe ma dabooli doono.
  lat-VUC: Ecce enim Dominus egredietur de loco suo, ut visitet iniquitatem habitatoris
    terræ contra eum; et revelabit terra sanguinem suum, et non operiet ultra interfectos
    suos.]
  eng-ASVBT: 'For, behold, Jehovah cometh forth out of his place to punish the inhabitants
    of the earth for their iniquity: the earth also shall disclose her blood, and
    shall no more cover her slain.'
  ita-1885: Perciocchè, ecco, il Signore esce del suo luogo, per far punizione dell'iniquità
    degli abitanti della terra contro a lui; e la terra rivelerà il suo sangue, e
    non coprirà più i suoi uccisi.
  eng-LXXUP: 'For, behold, the Lord is bringing wrath from his holy place upon the
    dwellers on the earth: the earth also shall disclose her blood, and shall not
    cover her slain.'
  eng-ULB: For, look, Yahweh is about to come out of his place to punish the inhabitants
    of the earth for their iniquity; the earth will uncover her bloodshed, and will
    no longer conceal her slain.
  spa-VBL: ¡Cuidado! El Señor viene desde donde vive para castigar a los pueblos de
    la tierra por sus pecados. La tierra revelará la sangre que se ha derramado en
    ella; la tierra ya no ocultará a los que han sido asesinados.
  fra-_FOB: Car voici, l'Éternel sort de sa demeure, pour punir l'iniquité des habitants
    de la terre. Alors la terre laissera voir le sang versé sur elle et ne cachera
    plus ses morts.
  mal-mal: യഹോവ ഭൂവാസികളെ അവരുടെ അകൃത്യം നിമിത്തം ശിക്ഷിക്കുവാൻ തന്റെ സ്ഥലത്തുനിന്ന്
    ഇതാ വരുന്നു. ഭൂമി താൻ കുടിച്ച രക്തം മുഴുവനും വെളിപ്പെടുത്തും; തന്നിലുള്ള മൃതന്മാരെ
    ഇനി മൂടിവയ്ക്കുകയുമില്ല.
  urd-GVR: Kyoṅki dekh, Rab apnī sukūnatgāh se nikalne ko hai tāki duniyā ke bāshindoṅ
    ko sazā de. Tab zamīn apne āp par bahāyā huā ḳhūn fāsh karegī aur apne maqtūloṅ
    ko mazīd chhupāe nahīṅ rakhegī.
  suz-BL: मारदे हना परमप्रभु यावे आ बाक्‍तीके रे जाक्‍ब। मिनु रागीम बाक्‍ब मरिम्‍शो
    पाइब आन कली सजाइ गेब। मिनु रागी तार देम्‍शो हुश नु साइश्‍शो मुर नेल्‍ल मख्रुइक्‍थु
    कोंइब” दे कुम्‍सो पाइनीम। उत्‍पत्ती ४:१०-११; प्रकाश १८:२४
  eng-NOY: For behold, Jehovah cometh forth from his place, To punish the inhabitants
    of the earth for their iniquity; And the earth shall disclose her blood, And shall
    no longer cover her slain.
  ita-1927: Poiché, ecco l’Eterno esce dalla sua dimora per punire l’iniquità degli
    abitanti della terra; e la terra metterà allo scoperto il sangue che ha bevuto,
    e non terrà più coperti gli uccisi.
  ckb-ckb: ئەوەتا یەزدان لە شوێنی خۆیەوە دێتە دەرەوە هەتا سزای تاوانی دانیشتووانی
    زەوی بدات لەسەری. زەوی خوێنەکانی ناو خۆی دەردەخات، لەمەودوا کوژراوەکانی ناشارێتەوە.
  eng-BBE: 'For the Lord is coming out of his place to send punishment on the people
    of the earth for their evil-doing: the earth will let the blood drained out on
    her be seen, and will keep her dead covered no longer.'
  kan-OKCV: ಭೂನಿವಾಸಿಗಳ ದುಷ್ಕೃತ್ಯಕ್ಕೆ ಶಿಕ್ಷಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸ್ಥಳದಿಂದ ಹೊರಟಿದ್ದಾರೆ.
    ಭೂಮಿಯು ಸಹ ತನ್ನಲ್ಲಿ ಕೊಂದುಹಾಕಿದವರನ್ನು ಇನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳದೆ, ತನ್ನಲ್ಲಿರುವ ರಕ್ತಾಪರಾಧವನ್ನು
    ಪ್ರಕಟ ಮಾಡುವುದು.
  tam-2017: இதோ, பூமியிலுள்ள மக்களின் அக்கிரமத்தின்காரணமாக அவர்களை விசாரிக்க யெகோவா
    தம்முடைய இடத்திலிருந்து புறப்பட்டுவருவார்; பூமி தன் இரத்தப்பழிகளை வெளிப்படுத்தி,
    தன்னிடத்தில் கொலை செய்யப்பட்டவர்களை இனி மூடாதிருக்கும்.
  spa-RV-1909: Porque he aquí que Jehová sale de su lugar, para visitar la maldad
    del morador de la tierra contra él; y la tierra descubrirá sus sangres, y no más
    encubrirá sus muertos.
  ron-BTF: Fiindcă, iată, DOMNUL iese din locul său să pedepsească pe locuitorii pământului
    pentru nelegiuirea lor; pământul de asemenea îşi va arăta sângele şi nu va mai
    acoperi pe ucişii lui.
  eng-WEBP: For, behold, the LORD comes out of his place to punish the inhabitants
    of the earth for their iniquity. The earth also will disclose her blood, and will
    no longer cover her slain.
  eng-FBV: Watch out! The Lord is coming from where he lives to punish the people
    of the earth for their sins. The earth will reveal the blood that has been shed
    on it; the earth won't hide those who have been killed any no longer.”
  nld-1939: Want zie, Jahweh verlaat zijn woning reeds, Om de misdaad van de bewoners
    der aarde te wreken. En de aarde zal haar bloedschuld bekennen, Niet langer bedekken,
    die op haar zijn vermoord.
  nch-BL: TOTECO quisas ten ichaj huan hualas ipan ni taltipacti para quintatzacuiltiqui
    nochi masehualme por inintajtacolhua. Huan monextis ajquiya temictijtoc ipan ni
    taltipacti huan ayecmo huelis motatis. Mopanextise nochi cati quihuicaj tajtacoli.
  vie-1934: Vì nầy, Đức Giê-hô-va từ nơi Ngài, đặng phạt dân cư trên đất vì tội ác
    họ. Bấy giờ đất sẽ tỏ bày huyết nó ra, và không che-đậy những kẻ đã bị giết nữa.
  hin-CV: देखो, याहवेह अपने निवास स्थान से पृथ्वी के लोगों को उनके अपराधों के लिए
    दंड देने पर हैं. पृथ्वी अपना खून प्रकट कर देगी; और हत्या किए हुओं को अब और ज्यादा
    छिपा न सकेगी.
  eng-OURB: For, behold, Adonai comes out of his place to punish the inhabitants of
    the earth for their depravity (moral evil). The earth also will disclose her blood,
    and will no longer cover her slain.
  spa-BES: Porque el Señor está saliendo de su lugar para enviar castigos a las personas
    de la tierra por su maldad; la tierra dejará que la sangre drenada sobre ella
    se vea, y ya no la cubrirá más.
  tdx-tdx: Heheke! miakatse i toe’ey t’Iehovà handilo o mpimoneñ’ an-tane atoio ty
    amo hakeo’eo; haboa’ i taney ty lio niorike ama’e, vaho tsy ho lembefa’e ka o
    vinono’eo.
  tha-KJV: เพราะ ดู​เถิด พระเยโฮวาห์กำลังเสด็จออกมาจากสถานที่ของพระองค์ เพื่อลงโทษชาวแผ่นดินโลก
    เพราะความชั่วช้าของเขาทั้งหลาย และแผ่นดินโลกจะเปิดเผยโลหิตซึ่งหลั่งอยู่บนมัน และจะไม่ปิดบังผู้​ถู​กฆ่าของมันไว้​อีก
  por-BR-2018: Porque eis que o SENHOR sairá de seu lugar para punir a maldade dos
    moradores da terra sobre eles; e a terra mostrará seus sangues, e não mais cobrirá
    seus mortos.
  deu-ELO: Denn siehe, Jehova tritt hervor aus seiner Stätte, um die Ungerechtigkeit
    der Bewohner der Erde an ihnen heimzusuchen; und die Erde enthüllt ihr Blut und
    bedeckt nicht länger ihre Ermordeten.
  eng-WYC-2018: For lo! the Lord shall go out of his place, to visit the wickedness
    of the dwellers of [the] earth against him; and the earth shall show his blood,
    and shall no more cover his slain men. (For behold! the Lord shall go out of his
    place, to punish the inhabitants of the earth for their wickedness; and the earth
    shall show their blood, and shall no more cover its people who be slain.)
  epo-epo: Ĉar jen la Eternulo eliros el Sia loko, por puni la malbonagojn de la loĝantoj
    de la tero; kaj la tero malkaŝos sian sangon kaj ne plu kovros siajn mortigitojn.
  uig-PIN: Qünki ⱪara, Pǝrwǝrdigar Ɵz jayidin qiⱪip, Yǝr yüzidikilǝrning gunaⱨini
    ɵzlirigǝ ⱪayturmaⱪqi; Yǝr bolsa üstigǝ tɵkülgǝn ⱪanlarni axkarilaydu, Ɵzidǝ ɵltürülgǝnlǝrni
    ⱨaman yepiwǝrmǝydu.
  beo-beo: 'Hina Gode da Ea Hebene esalebe amoga osobo bagade fifi asi gala dunu ilia
    wadela:i hou hamobeba:le, se bidi imunusa: manebe. Dunu huluane da fasu dunu amo
    da wamowane fane legesu hou hamoi, amo huluane dawa:mu. Amola osobo da fane legei
    dunu amo bu hame wamolegemu.'
  tpi-OTNT: Bikpela i lusim pinis ples bilong em long heven na i kam nau, bilong mekim
    save long ol manmeri bilong graun, na bekim asua bilong ol sin bilong ol. Na graun
    bai i no inap haitim moa blut bilong ol man ol arapela i bin kilim i dai. Nogat.
    Em bai i kamapim olgeta pasin nogut ol man i bin mekim.
  hau-SA: Duba, Ubangiji yana fitowa daga mazauninsa don yă hukunta mutanen duniya
    saboda zunubansu. Duniya za tă bayyana zub da jinin da aka yi a kanta; ba za tă
    ƙara ɓoye waɗanda aka kashe a cikinta ba.
  uig-LAT: Chünki qara, Perwerdigar Öz jayidin chiqip, Yer yüzidikilerning gunahini
    özlirige qayturmaqchi; Yer bolsa üstige tökülgen qanlarni ashkarilaydu, Özide
    öltürülgenlerni haman yépiwermeydu.
  nde-nde: Khangelani, uThixo uyaphuma lapho ahlala khona ukuba ajezise abantu basemhlabeni
    ngenxa yezono zabo. Umhlaba uzaveza igazi elachithwa kuwo; kawusayikubafihla ababulawayo
    bawo.
  ton-ton: 'He vakai, ʻoku hāʻele ʻa Sihova mei hono potu ke tautea ʻae kakai ʻo māmani
    koeʻuhi ko ʻenau hia: pea ʻe fakahā ʻe he fonua hono toto, pea ʻe ʻikai toe ʻufiʻufi
    hono kakai kuo tāmateʻi.'
  ces-1613: Nebo aj, Hospodin béře se z místa svého, aby navštívil nepravost na obyvatelích
    země, a odkryje země zbité své, a nebude přikrývati více zmordovaných svých.
  eng-WMB: For, behold, the LORD comes out of his place to punish the inhabitants
    of the earth for their iniquity. The earth also will disclose her blood, and will
    no longer cover her slain.
  tam-TCV: இதோ, பூமியின் குடிகளை அவர்களுடைய பாவங்களுக்காகத் தண்டிப்பதற்கு, யெகோவா
    தனது உறைவிடத்தில் இருந்து வருகிறார். பூமி தன்மேல் சிந்தப்பட்ட இரத்தத்தை வெளிப்படுத்தும்;
    அது தன்மேல் கொலைசெய்யப்பட்டவர்களை இனிமேல் மறைக்கப் போவதில்லை.
  ceb-ULB: Kay tan-awa, mogawas na si Yahweh sa iyang dapit aron sa pagsilot sa mga
    lumolupyo sa kalibotan alang sa ilang kasal-anan; ipakita na sa yuta ang naula
    nga mga dugo niini, ug dili na tabonan pa ang iyang mga gipamatay.
  pol-UBG: Oto bowiem PAN wychodzi ze swojego miejsca, aby nawiedzić nieprawość mieszkańców
    ziemi. Wtedy ziemia ujawni swoją krew i nie będzie już ukrywać swoich zabitych.
  urd-GVU: کیونکہ دیکھ، رب اپنی سکونت گاہ سے نکلنے کو ہے تاکہ دنیا کے باشندوں کو سزا
    دے۔ تب زمین اپنے آپ پر بہایا ہوا خون فاش کرے گی اور اپنے مقتولوں کو مزید چھپائے
    نہیں رکھے گی۔
  deu-1912: Denn siehe, der HERR wird ausgehen von seinem Ort, heimzusuchen die Bosheit
    der Einwohner des Landes über sie, daß das Land wird offenbaren ihr Blut und nicht
    weiter verhehlen, die darin erwürgt sind.
  kan-2017: ಇಗೋ, ಯೆಹೋವನು ಭೂನಿವಾಸಿಗಳಿಗೆ ಅವರ ಪಾಪ ಫಲವನ್ನು ತಿನ್ನಿಸಬೇಕೆಂದು ತನ್ನ ಸ್ಥಳದಿಂದ
    ಹೊರಡುತ್ತಾನೆ; ಭೂಮಿಯು ತನ್ನಲ್ಲಿ ಇಂಗಿದ್ದ ರಕ್ತವನ್ನು ಪ್ರಕಟಮಾಡುವುದು, ತನ್ನ ನಿವಾಸಿಗಳಲ್ಲಿ
    ಹತರಾದವರನ್ನು ಇನ್ನು ಮರೆಮಾಡುವುದಿಲ್ಲ.”
  yap-yap: I SOMOL e be yib u tharmiy ko gin ma par riy ni nge gechignag e girdi’
    nu fayleng ko pi denen rorad. Pi mthang pogofan ni un rin’ nib mith u roy u fayleng
    e ra m’ug, ma but’ e dabki mithag e pi’in nthang e pogofan rorad.
  hlt-MCSB: Diklai khosa rhoek kathaesainah te cawh hamla amah hmuen lamloh BOEIPA
    ha pawk coeng ke. Te vaengah a sokah thii te diklai loh a phoe vetih a pum dongkah
    a ngawn uh te khaw phah voel mahpawh.
  mdy-ETH: ሳዖይዳ ናንጋ ዴሮይዳ ዔያቶኮ ጎሞ ዛሎሮ ሜቶ ዓጋኒ ናንጊና ናንጋ ጎዳ ጫሪንጫ ፔኤኮ ናንጋ ቤዛፓ ፔጋዺ ጴዻንዳኔ፤
    ሳዖይዳ ሼምፓሢ ዎዼ ዓሶኮ ማዻ ፔጋዺ ኬስካንዳኔ፤ ሳዔላ ዒኢካ ሃይቄ ዓሶ ዓኣቻዓኬ።
  twi-ASANTE: Hwɛ, Awurade refiri nʼatenaeɛ abɛtwe nnipa a wɔte asase so aso wɔ wɔn
