  mps-mps: Suao, Genuai Bidi aga bulu dagalu tagalama, e tǫba te asobao, te e tǫde
    we bidi dene mawainu, tama augwa yali dwai sę wei ponainu. Tama tǫgo te bidi
    dabego kaneme me geme dualogobeo, te gasa bidi dabego augwali ela wialali dabe.
    Menio. Agai te bidi dabego yali dwai kolesaga dabe sese tama haninaibao.
  tpi-tpi: Bikpela i lusim pinis ples bilong em long heven na i kam nau, bilong mekim
