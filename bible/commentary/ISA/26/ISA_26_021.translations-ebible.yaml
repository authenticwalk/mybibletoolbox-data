  eng-WYC-2017: For lo! the Lord shall go out of his place, to visit the wickedness
    of the dwellers of [the] earth against him; and the earth shall show his blood,
    and shall no more cover his slain men.
  eng-WMBB: For, behold, the LORD comes out of his place to punish the inhabitants
    of the earth for their iniquity. The earth also will disclose her blood, and will
    no longer cover her slain.
  urd-GVH: क्योंकि देख, रब अपनी सुकूनतगाह से निकलने को है ताकि दुनिया के बाशिंदों
    को सज़ा दे। तब ज़मीन अपने आप पर बहाया हुआ ख़ून फ़ाश करेगी और अपने मक़तूलों को
    मज़ीद छुपाए नहीं रखेगी।
  rug-rug: Doṉo la, se Zihova si vura pa Nana vasina pa Maṉauru pude mae va kilasi
    sari na tie pa popoa pepeso koari na dia sinea. Sa popoa pepeso, si kaqu vata
    gilana vurani saripu tava mate; kote vata gilana nia sa ehara sapu ele zoloro
    pa pepeso.
  gaz-gaz: Kunoo, Waaqayyo sababii cubbuu isaaniitiif uummata lafa irraa adabuuf iddoo
    jireenya isaatii baʼee dhufaa jira. Lafti dhiiga ishee irratti dhangalaafame sana
    ifa baafti; siʼachi warra ishee irratti qalaman hin dhoksitu.
  fra-LSG: Car voici, l’Éternel sort de sa demeure, Pour punir les crimes des habitants
    de la terre; Et la terre mettra le sang à nu, Elle ne couvrira plus les meurtres.
  yal-yal: Amasɔtɔ Alatala nan minima a dɔxɔdeni a yi bɔxɔn muxune hakɛne saran e
    ra. Bɔxɔ xɔnna muxu faxaxine wunla makɛnɛnma nɛn, a yi ba muxune wunla luxunɲɛ
    naxanye faxaxi a fari.
  haw-1868: No ka mea, aia hoi, o Iehova, ke puka mai la, mai kona wahi mai, E hoopai
    i ka hewa o na kanaka maluna o ka honua; A e hoike aku no ka honua i ke koko iloko
    ona, Aole e uhi hou i kona poe i pepehiia,
  arb-NAV: وَانْظُرُوا فَإِنَّ الرَّبَّ خَارِجٌ مِنْ مَكَانِهِ لِيُعَاقِبَ سُكَّانَ
    الأَرْضِ عَلَى آثَامِهِمْ، فَتَكْشِفُ الأَرْضُ عَمَّا سُفِكَ عَلَيْهَا مِنْ دِمَاءٍ
    وَلا تُغَطِّي قَتْلاهَا فِيمَا بَعْدُ.
  ewe-ewe: Kpɔ ɖa, Yehowa tso le enɔƒe be yeava ahe to na anyigbadzinɔlawo le woƒe
    nu vɔ̃wo ta. Anyigba aɖe ʋu siwo wokɔ ɖe edzi la afia, eye magate ŋu aɣla eƒe
    ame kukuwo o.
  eng-LEE: 'For, behold, the Lord cometh out of his place to visit the iniquity of
    the inhabitants of the earth on them: and the earth shall disclose her blood,
    and shall no more be a cover over her slain.'
  asm-FB: কিযনো চোৱা, পৃথিৱীৰ নিবাসীসকলক তেওঁলোকৰ অপৰাধৰ বাবে দণ্ড দিবলৈ তেওঁ নিজৰ
    ঠাইৰ পৰা ওলাই আহিছে, পৃথিৱীয়ে তাৰ ৰক্তপাত দেখুৱাই দিব, আৰু নিজৰ হ’ত হোৱা লোকক
    আৰু ঢাকি নাৰাখিব।”
  sus-A: عَلَتَلَ قَمَ نّ كٍلِقٍ عَ شْنيِ، عَ قَ دُنِحَ مِشِيٍ رَتْن عٍ شَ يُنُبِيٍ
    شَ قٍ رَ. بْشِ وُلِ دّنتّفّمَ نّ عَ نَشَن مِنشِ، عَ مُ مِشِ قَشَشِيٍ رَفَتَمَ
    سْنْن.
  fra-SBL: Car voici que Yahvé sort de son lieu pour punir les habitants de la terre
    à cause de leur iniquité. La terre aussi dévoilera son sang, et ne couvrira plus
    ses morts.
  hbo-hbo: כִּֽי־הִנֵּ֤ה יְהוָה֙ יֹצֵ֣א מִמְּקֹומֹ֔ו לִפְקֹ֛ד עֲוֹ֥ן יֹֽשֵׁב־הָאָ֖רֶץ
    עָלָ֑יו וְגִלְּתָ֤ה הָאָ֙רֶץ֙ אֶת־דָּמֶ֔יהָ וְלֹֽא־תְכַסֶּ֥ה עֹ֖וד עַל־הֲרוּגֶֽיהָ׃
    ס
  kik-kik: Atĩrĩrĩ, Jehova nĩarooka oimĩte gĩikaro-inĩ gĩake, nĩguo aherithie andũ
    a gũkũ thĩ nĩ ũndũ wa mehia mao. Nayo thĩ nĩĩkonania thakame ĩrĩa ĩitĩtwo kuo;
    ndĩgaacooka kũhitha andũ ayo arĩa moragĩtwo.
  fra-NCL: Car voici que Yahweh sort de sa demeure, pour visiter l’iniquité des habitants
    de la terre, et la terre découvrira le sang qu’elle a bu, et ne cachera plus ses
    tués.
  cek-AK: Khenah, angmacae zaehaih pongah long kaminawk to thuitaek hanah, Angraeng
    loe angmah ohhaih ahmuen hoiah angzoh boeh; to naah long mah anih nuiah kaom athii
    longhaih to amtuengsak tih, anih mah hum ih kaminawk doeh hawk mak ai boeh.
  cuk-cuk: Itoakwaa be bukumalo, ar Bab-Jehová e-maidgi noesokalid. Dulamar we-napneggi-bukmalad
    egi isgusadba sabsur-odurdakdasokalid. Napnega ablis-aryosadi, oyogoed, napnega
    dulemar-burgwismaladi, bar odukumai guosulid.”
  uig-CYR: Чүнки қара, Пәрвәрдигар Өз җайидин чиқип, Йәр йүзидикиләрниң гунайини өзлиригә
    қайтурмақчи; Йәр болса үстигә төкүлгән қанларни ашкарилайду, Өзидә өлтүрүлгәнләрни
    һаман йепивәрмәйду.
  tel-2017: ఎందుకంటే చూడండి! యెహోవా తన నివాసం నుండి రాబోతున్నాడు. భూమిపైన ప్రజలు చేసిన
    అపరాధాలకై వాళ్ళని శిక్షించడానికి వస్తున్నాడు. భూమి తనపై జరిగిన రక్తపాతాన్ని బహిర్గతం
    చేస్తుంది. వధకు గురైన వాళ్ళని ఇక దాచి పెట్టదు.”
  hat-BSA: Paske gade byen, SENYÈ a prèt pou sòti nan plas Li, pou pini sila ki rete
    sou latè yo pou inikite yo. Konsa, latè va fè parèt tout san vèse li yo, e li
    p ap kache mò li yo ankò.
  kos-kos: LEUM GOD El ac tuku liki acn sel inkusrao in kalyei mwet faclu ke ma koluk
    lalos. Akmas ma orek in lukma fin faclu ac fah kalemla, ac infohk uh fah tia sifil
    okanla mwet su anwuki we.
  hbo-WLC: כִּֽי־הִנֵּ֤ה יְהוָה֙ יֹצֵ֣א מִמְּקוֹמ֔וֹ לִפְקֹ֛ד עֲוֺ֥ן יֹֽשֵׁב־הָאָ֖רֶץ
    עָלָ֑יו וְגִלְּתָ֤ה הָאָ֙רֶץ֙ אֶת־דָּמֶ֔יהָ וְלֹֽא־תְכַסֶּ֥ה ע֖וֹד עַל־הֲרוּגֶֽיהָ׃
    ס
  ibo-ibo: Lee anya! Onyenwe anyị si nʼebe obibi ya na-abịa ikpe ndị bi nʼụwa ikpe
    nʼihi mmehie ha niile. Ụwa ga-ekpughepụ gosi ọbara niile a wụsiri nʼelu ya, ọ
    gaghị ezokwa ndị niile e gburu lie nʼime ya.
  ory-ory: କାରଣ ଦେଖ, ସଦାପ୍ରଭୁ ପୃଥିବୀ ନିବାସୀମାନଙ୍କର ଅପରାଧ ସକାଶେ ସେମାନଙ୍କୁ ଶାସ୍ତି ଦେବା
    ପାଇଁ ଆପଣା ସ୍ଥାନରୁ ବାହାର ହୋଇ ଆସୁଅଛନ୍ତି; ପୃଥିବୀ ହିଁ ଆପଣା ମଧ୍ୟସ୍ଥ ରକ୍ତ ପ୍ରକାଶ କରିବ
    ଓ ଆପଣା ହତ ଲୋକମାନଙ୍କୁ ଆଉ ଆଚ୍ଛାଦନ କରିବ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe towu seni lon lenian, pwe epwe apwüngü chon
    fanüfan pokiten ar tipis. Ewe angangen nimanau mi fis won fanüfan le monomon epwe
    pwäpwäla, nge ewe pwül esap chüen aopala chokewe mi ninnila.
  rop-rop: Luk! YAWEI im kaminap brom hebin blanga panishim ola pipul langa dijan
    wel blanga olabat nogudbalawei. Sambala pipul bin medrimbat sambala pipul. Ebribodi
    garra sabi hubin medrimbat olabat, dumaji det graun kaan kipgon gaburrumapbat
    detlot hubin gitkil.”
  ukr-1871: Ось бо, Господь вийде з пробутку свого покарати земнородних за їх беззаконство;
    й земля видасть із себе кров, що повсисала; не таїти ме вже своїх убитих.
  deu-1951: Denn siehe, der HERR wird von seinem Orte ausgehen, die Bosheit der Erdenbewohner
    an ihnen heimzusuchen; und die Erde wird das auf ihr vergossene Blut offenbaren
    und die auf ihr Erschlagenen nicht länger verbergen.
  eng-JPS: For, behold, the LORD cometh forth out of His place to visit upon the inhabitants
    of the earth their iniquity; the earth also shall disclose her blood, and shall
    no more cover her slain.
  srp-1865: Jer, gle, Gospod izlazi iz mjesta svojega da pohodi stanovnike zemaljske
    za bezakonje njihovo, i zemlja æe otkriti krvi svoje niti æe više pokrivati pobijenijeh
    svojih.
  lug-lug: Weewaawo laba Mukama Katonda ava mu kifo kye gy’abeera okubonereza abantu
    b’ensi olw’ebibi byabwe. Ensi erikwekula omusaayi ogwagiyiikako, era teriddayo
    nate kukweka abattibwa.
  heb-heb: כי הנה יהוה יצא ממקומו לפקד עון ישב הארץ עליו וגלתה הארץ את דמיה ולא תכסה
    עוד על הרוגיה׃
  ben-IRV: কারণ দেখ, সদাপ্রভু নিজের জায়গা থেকে চলে যাচ্ছেন, পৃথিবী-নিবাসীদের অপরাধের
    প্রতিফল দেবার জন্য; পৃথিবী নিজের ওপর পতিত রক্ত প্রকাশ করবে, নিজের নিহতদেরকে আর
    ঢেকে রাখবে না।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਆਪਣੇ ਸਥਾਨ ਤੋਂ ਨਿੱਕਲ ਰਿਹਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਧਰਤੀ ਦੇ ਵਾਸੀਆਂ ਦੇ ਉੱਤੇ
    ਉਨ੍ਹਾਂ ਦੀ ਬਦੀ ਦੀ ਸਜ਼ਾ ਦੇਵੇ। ਧਰਤੀ ਆਪਣੇ ਉੱਤੇ ਵਹਾਇਆ ਹੋਇਆ ਖੂਨ ਪਰਗਟ ਕਰੇਗੀ, ਅਤੇ ਫੇਰ
    ਆਪਣੇ ਵੱਢੇ ਹੋਇਆਂ ਨੂੰ ਨਾ ਢੱਕੇਗੀ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် မြေကြီး သား တို့ကို၊ သူတို့ဒုစရိုက် ကြောင့်
    အပြစ် ပေးလိုသောငှါ ၊ မိမိ အရပ် ဌာနထဲ က ထွက် တော်မူ၏။ ထိုအခါ မြေကြီး သည် မိမိ ၌ရှိသောအသွေး
    ကိုဘော် ပြရလိမ့်မည်။ မိမိ ၌ အသေခံ ရသောသူတို့ကို နောက် တဖန် ဝှက် ၍မ ထားရ။
  hmo-hmo: Badina be, umui kamonai, Lohiabada be iena gabu dekena amo ia mai noho,
    tanobada taudia edia dika davana do ia henia totona. Tanobada dekenai, hunia dekenai
    taunimanima idia alaia taudia, edia kara be Dirava ese do ia hedinaraia, bona
    tano ese, alaia mase taudia do ia hunia lou lasi.
  urd-urd: क्यूँकि देखो, ख़ुदावन्द अपने मक़ाम से चला आता है, ताकि ज़मीन के बाशिन्दों
    को उनकी बदकिरदारी की सज़ा दे; और ज़मीन उस ख़ून को ज़ाहिर करेगी जो उसमें है और
    अपने मक़तूलों को हरगिज़ न छिपाएगी।
  rus-SYN: ибо вот, Господь выходит из жилища Своего наказать обитателей земли за
    их беззаконие, и земля откроет поглощенную ею кровь и уже не скроет убитых своих.
  bqc-SIM: Gwa! Dii bↄ̀ a kúkĩi, àlɛ mↄ́ dṹnia gbɛ̃́ↄ tàae wiinɛ́ ń musu. Tↄↄlɛ
    a gbɛ̃́ pↄ́ wà ń dɛdɛↄ ulɛ lↄo, a bↄ ń gbɛ̃́piↄ auo gupuauɛ.
  tcz-CHONGTHU: Ven! Leiset mite a chonset jeh un, gotna pedin Pakai chu van'a konin
    ahungin ahi. Leiset in akithat ho asel jou tah lou ding, mijouse mudinga hung
    kipuidoh diu ahi.
  mar-mar: कारण पाहा, परमेश्वर पृथ्वीतल्या राहणाऱ्यांच्या अन्यायाबद्दल शिक्षा करण्यास
    आपले स्थान सोडून येत आहे. मारल्या गेलेल्यांचे रक्त पृथ्वी प्रगट करेल, आणि आपल्या
    वधलेल्यांना यापुढे झाकून ठेवणार नाही.
  qub-qub: Tiyananpitami Tayta Diosga shamoj-aywan cay pachacho tiyajcunata juchanpita
    castigananpaj. Runa wañuchishan wañojcunata allpaga manami pacanganachu. Chaypa
    ruquin llapantami allpa ricacächenga.
  hat-hat: Seyè a ap met deyò, li pral pini mezi moun sou latè ki fè krim. Yo pral
    devwale tout krim yo te fè an kachèt. Yo pral dekouvri kadav tout moun yo te touye.
  eng-BSB: For behold, the LORD is coming out of His dwelling to punish the inhabitants
    of the earth for their iniquity. The earth will reveal her bloodshed and will
    no longer conceal her slain.
  eng-WEBPB: For, behold, the LORD comes out of his place to punish the inhabitants
    of the earth for their iniquity. The earth also will disclose her blood, and will
    no longer cover her slain.
  kbq-kbq: Keho Ra Anumzamo'a agrama nemania kuma'afinti atiramino, ama mopafima nemaniza
    vahe'mokizmi kumi'mofo nona huno zamazeri haviza hunaku ne-e. Hagi mago'a vahe'mo'ma
    vahe'ma aheno eriragi'nesnia korana ama mopamo'a erinte ama hugahie. Iza'zo ra
    hazenkema hu'nesnaza vahera zamazeri ante ama hanige'za kegahaze.
  nhe-BL: TOTECO quisas tlen ichaj huan hualas ipan ni tlaltepactli para quintlatzacuiltiqui
    nochi tlacame ipampa inintlajtlacolhua. Huan monextis ajqueya temictijtoc ipan
    ni tlaltepactli huan ayoc huelis motlatis. Mopannextise nochi tlen quihuicaj tlajtlacoli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ur putar weko haw ywak rehe har wi a'e nehe,
    ywy rehe har wanehe uzepyk pà wanemiapo kwer ikatu 'ym ma'e hekuzaromo nehe. Ta'e
    Ywy numim kwaw izuka pyrer wà nehe xe. Teko ukwaw putar puruzuka awer paw wà nehe.
  eng-DRA: 'For behold the Lord will come out of his place, to visit the iniquity
    of the inhabitant of the earth against him: and the earth shall disclose her blood,
    and shall cover her slain no more.'
