    igharazir darazi me mɨsoghezɨ me ariaghireziba, nguazim uabɨ ovengezir gumazir
    kabar ghuziba mongan iburagham. Bar puvatɨgham. A gumazamiziba amizir arazir kurar
    kaba bar da azenim datɨgham.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Tɑcɑɑ lɩɩkɩ ɩ tǝcɑɣɑlɛ sɩ, ɩ fɛlǝɣɩ ɑtɛ yǝlɑɑ kɛ pɑ ɩsɑɣɑtʋ.
    Kʋyɑkʋ ŋkʋ tɛtʋ kɑ́ kɛɛlɩ yǝlɑɑ mpɑ tɩɩ kʋwɑ tɔ pɑ tɔɔ. Tɛtʋ kɑɑ tɑsɑ tɑkʋɣʋ kɛ
    mpɑ tǝ kʋwɑ tɔ.
  azb-azb: Çünki budur, Rəbb yer üzünün sakinlərini Qəbahətləri üzündən cəzalandırmaq
    üçün Öz məskənindən gəlir. Torpaq udduğu qanı üzə çıxaracaq, Öldürülənləri artıq
