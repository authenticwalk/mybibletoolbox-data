  tbz-SIM: Ti Yiɛ̀ nKuyie nyìtɛ́nímu ku kɑ̀rì, kɛ bo potɛ́ kɛtenkɛ̀ kɔbɛ bɛ yɛi nkpɛ́í,
    kɛtenkɛ̀ bo feìnní mɛnitiyĩ̀ĩ̀, kɛ́feìnní bɛ̀ do kùɔ bɛ̀.
  msy-2020: Ia gan! Ikiavɨra Itir God uan Nguibam ategha izaghiri, egh nguazir kamɨn
