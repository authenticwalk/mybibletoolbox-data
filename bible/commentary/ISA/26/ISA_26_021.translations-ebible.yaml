    được mang ra cho mọi người nhìn thấy.
  guj-2017: કેમ કે જુઓ, પૃથ્વી પરના રહેવાસીઓના અપરાધને માટે, તેમને સજા આપવાને માટે
    યહોવાહ પોતાના સ્થાનમાંથી બહાર આવે છે; પૃથ્વીએ પોતે શોષી લીધેલું રક્ત તે પ્રગટ
    કરશે અને ત્યાર પછી પોતાના માર્યા ગયેલાઓને ઢાંકી રાખશે નહિ.
  pon-2006A: KAUN-O pahn ketido sang nan mwoale pwehn ketin kalokehki tohn sampah
