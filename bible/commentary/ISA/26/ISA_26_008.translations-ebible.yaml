verse: ISA.026.008
translations:
  mal-C: അതേ, യഹോവേ, അങ്ങയുടെ നിയമങ്ങൾക്കനുസൃതമായി ജീവിച്ച്, ഞങ്ങൾ അങ്ങേക്കായി കാത്തിരുന്നു;
    അങ്ങയുടെ നാമവും സ്മരണയും, ഞങ്ങളുടെ ഹൃദയവാഞ്ഛയാകുന്നു.
  deu-TKW: Ja, den Pfad deiner Gerichte, Jahwe, dich haben wir erhofft; nach deinem
    Namen und deinem Preise verlangte uns!
  lin-lin: Oh Yawe, tango totambolaka na nzela oyo mibeko na Yo etalisaka, totalelaka
    Yo ; Kombo na Yo mpe kotatola yango, yango nde posa ya mitema na biso.
  eng-LSV: Also, [in] the path of Your judgments, || O YHWH, we have waited [for]
    You, || To Your Name and to Your remembrance || [Is] the desire of the soul.
  eng-GNV: 'Also we, O Lord, haue waited for thee in the way of thy iudgemets: the
    desire of our soule is to thy Name, and to the remembrance of thee.'
  eng-WEBSTER: Yes, in the way of thy judgments, O LORD, have we waited for thee;
    the desire of our soul is to thy name, and to the remembrance of thee.
  nhw-BL: TOTECO, tojuanti tijtoquilíaj moojhui catli xitlahuac huan timochiyaj san
    ipan ta. Techpactía miyac tijchihuase catli ta tijnequi. Ipan toyolo san tijnequij
    timitzhueyichihuase.
  swh-ONEN: Naam, Bwana, tukienenda katika sheria zako, twakungojea wewe, jina lako
    na sifa zako ndizo shauku za mioyo yetu.
  bba-bba: Yinni Gusunɔ, swɛɛ yi kɑɑ sun sure kpuro, wunɑ sɑ ko n nɑɑnɛ sɑ̃ɑ, su kɑ
    sĩ yi sɔɔ. Ye bɛsɛn ɡɔ̃ru ɡɑ kĩ, yerɑ su nun yɑɑyɑ kpɑ su nun sɑ̃.
  eng-KJVCPB: Yea, in the way of thy judgments, O Lord, have we waited for thee; The
    desire of our soul is to thy name, and to the remembrance of thee.
  luo-luo: Yaye Jehova Nyasaye, wuotho e yore mag chikeni ema warito, nyingi kod duongʼ
    mari ema chunywa dwaro.
  meu-meu: Iehova e, ai ese a narimumu, emu hahemaoro daladia ai, oi ilalolaimu ladana
    na laumamai ese e ura heniamu ḡauna.
  npi-ULB: हे परप्रभु, तपाईंको न्यायको मार्गमा, हामी तपाईंलाई पर्खन्छौं । तपाईंको
    नाउँ र तपाईंको प्रतिष्ठा नै हाम्रो चाहना हो ।
  yor-yor: Bẹ́ẹ̀ ni, Olúwa, rírìn ní ọ̀nà òfin rẹ àwa dúró dè ọ́; orúkọ rẹ àti òkìkí
    rẹ àwọn ni ohun tí ọkàn wa ń fẹ́.
  pes-OPCB: ای خداوند، ما از خواست تو پیروی می‌کنیم و به تو امید بسته‌ایم؛ اشتیاق
    قلب ما تنها تو هستی.
  tgl-ULB: Oo, sa paraan ng iyong paghuhukom, Yahweh, kami ay maghihintay para sa
    iyo; ang iyong pangalan at iyong reputasyon ay aming ninanais.
  hui-hui: Anduane Homogo-o ina bibahende í̠naga mana lo ngedagua talialu ibule eberemagoni.
    Iname í̠ handaya howa dunubia ho kamagoni. Í̠ni mini lene timbuniore kego hame
    lalu kama.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ အ​လို​တော်​အ​တိုင်း​လိုက်​၍၊
    ကိုယ်​တော်​ရှင်​အား​မျှော်​ကိုး​လျက်​ရှိ​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​ကို​သာ​လျှင်
    တောင့်​တ​ကြ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ང་ཚོས་ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་པའི་ལམ་དུ་ཁྱེད་ལ་སྒུག་ཡོད།
    ཁྱེད་ཀྱི་མཚན་སྙན་ནི་ང་ཚོའི་སེམས་ཀྱི་རེ་འདུན་ཉག་གཅིག་ཡིན།
  sna-sna: Hongu, Jehovha tichifamba munzira yomurayiro wenyu, tinokumirirai; zita
    renyu nemukurumbira wenyu ndizvo chishuwo chemwoyo yedu.
  spa-BLM: Sí, en el camino de tus juicios, Yahvé, te hemos esperado. Tu nombre y
    tu fama son el deseo de nuestra alma.
  cac-cac: Mamin Jehová, sco b'eyb'alej juntzan̈ b'eyb'al syal a c'ayb'ub'al. A val
    tas sco nib'ej to naan achn̈ej cuuj.
  swh-ULB: Ndio, kaika mapito ya hukumu yako, Yahwe, tunakusubiri wewe; jina lako
    na sifa zako ni matamanio yetu.
  bel-bel: І на дарозе судоў Тваіх, Госпадзе, мы мелі надзею на Цябе; да імя Твайго
    і да ўспаміну пра Цябе парывалася душа нашая.
  deu-ELBBK: Ja, wir haben dich, HERR, erwartet auf dem Pfad deiner Gerichte; nach
    deinem Namen und nach deinem Gedächtnis ging das Verlangen der Seele.
  mbb-OT: Nengazen, edsunuzen dey is menge suǥù nu, ne midsarig key kenikew. Iyan
    penganduy zey he meveǥayi ka te zengeg.
  mal-2015: അതേ, യഹോവേ, നിന്റെ ന്യായവിധികളുടെ പാതയിൽ ഞങ്ങൾ നിന്നെ കാത്തിരിക്കുന്നു;
    നിന്റെ നാമത്തിന്നായിട്ടും നിന്റെ സ്മരണക്കായിട്ടും ഞങ്ങളുടെ ഉള്ളം വാഞ്ഛിക്കുന്നു.
  gup-gup: Ngad ngarridjalmarrkmang ngudda ke mankarre, yiman kayime ngarridjalre
    kore manbolhmak ngudda yimarnbom. Dja mak ngundimadbun ngudda. Ngudda wanjh yidjalkudji
    ngad ngundimarnedjare kukange dorrengh, dja mak ngarridjaldjare ngundingeyburlume
    kore kubolkbubuyika rowk.
  rmc-rmc: He, RAJEJA, phiras pal o drom tire zakonengro, pre tu užaras; te lašarel
    tiro nav a te leperel peske pre tu hin oda, so amaro jilo kamel.
  pes-OPV: پس‌ای خداوند در طریق داوریهای توانتظار تو را کشیده‌ایم. و جان ما به اسم
    تو و ذکر تو مشتاق است.
  ron-1924: Де ачея Те аштептэм, Доамне, ши пе каля жудекэцилор Тале; суфлетул ностру
    суспинэ дупэ Нумеле Тэу ши дупэ помениря Та.
  ben-OBCV: হ্যাঁ সদাপ্রভু, তোমার বিচারের বিধানগুলি পালনের জন্য আমরা অপেক্ষা করে আছি;
    তোমার নাম ও সুখ্যাতিই আমাদের মনের আকাঙ্ক্ষা।
  som-som: Rabbiyow, annagu waxaannu kugu sugaynay jidka xukummadaada. Oo naftayaduna
    waxay xiiso u qabtaa magacaaga iyo xusuustaada.
  lat-VUC: 'Et in semita judiciorum tuorum, Domine, sustinuimus te: nomen tuum et
    memoriale tuum in desiderio animæ.'
  eng-ASVBT: Yea, in the way of thy judgments, O Jehovah, have we waited for thee;
    to thy name, even to thy memorial name, is the desire of our soul.
  ita-1885: Noi ti abbiamo aspettato, o Signore, eziandio nella via de' tuoi giudicii;
    il desiderio dell'anima nostra è stato intento al tuo Nome, ed alla tua ricordanza.
  eng-LXXUP: 'For the way of the Lord is judgment: we have hoped in thy name, and
    on the remembrance of thee,'
  eng-ULB: Yes, in the path of your judgments, Yahweh, we wait for you; your name
    and your reputation are our desire.
  spa-VBL: Sí, seguimos tus instrucciones, Señor, ponemos nuestra esperanza en ti.
    Lo que más deseamos es acordarnos de ti y de tu maravilloso nombre.
  fra-_FOB: Aussi nous nous attendons à toi, Éternel, dans la voie de tes jugements;
    ton nom et ton souvenir sont le désir de notre âme.
  mal-mal: അതേ, യഹോവേ, അങ്ങയുടെ ന്യായവിധികളുടെ പാതയിൽ ഞങ്ങൾ അങ്ങയെ കാത്തിരിക്കുന്നു;
    അങ്ങയുടെ നാമത്തിനായിട്ടും അങ്ങയുടെ സ്മരണയ്ക്കായിട്ടും ഞങ്ങളുടെ ഉള്ളം വാഞ്ഛിക്കുന്നു.
  lit-lit: Be to, mes laukėme tavęs, o VIEŠPATIE, tavo teismo nuosprendžių kelyje;
    siela žavisi tavo vardu ir tavo atminimu.
  urd-GVR: Ai Rab, ham tere intazār meṅ rahte haiṅ, us waqt bhī jab tū hamārī adālat
    kartā hai. Ham tere nām aur terī tamjīd ke ārzūmand rahte haiṅ.
  suz-BL: परमप्रभु यावे, गो इन निसाफ पतीके कली रिम्‍नीकी। आंइ थुं नेल्‍लेमी इन नें
    नु इन कली मिम्‍शा बाक्‍नीकी।
  eng-NOY: In the way of thy judgments, O Jehovah, we have waited for thee; The desire
    of our souls is to thy name, and to the remembrance of thee.
  ita-1927: Sulla via dei tuoi giudizi, o Eterno, noi t’abbiamo aspettato! Al tuo
    nome, al tuo ricordo anela l’anima nostra.
  ckb-ckb: ئەی یەزدان، لە ڕێی حوکمەکانت چاوەڕێی تۆ دەکەین، بۆ ناوەکەت و بۆ یادکردنەوەتە
    ئارەزووی گیان.
  eng-BBE: We have been waiting for you, O Lord; the desire of our soul is for the
    memory of your name.
  kan-OKCV: ಹೌದು, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನ್ಯಾಯತೀರ್ಪಿನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಾ ನಾವು ನಿಮಗೋಸ್ಕರ
    ಕಾದುಕೊಂಡಿದ್ದೇವೆ, ನಿಮ್ಮ ನಾಮಸ್ಮರಣೆಯೇ ನಮ್ಮ ಹೃದಯದ ಬಯಕೆ.
  tam-2017: யெகோவாவே, உம்முடைய நியாயத்தீர்ப்புகளின் வழியிலே உமக்குக் காத்திருக்கிறோம்;
    உமது பெயரும், உம்மை நினைக்கும் நினைவும் எங்கள் ஆத்தும வாஞ்சையாயிருக்கிறது.
  spa-RV-1909: 'También en el camino de tus juicios, oh Jehová, te hemos esperado:
    á tu nombre y á tu memoria es el deseo del alma.'
  ron-BTF: Da, pe calea judecăţilor tale, Doamne, te-am aşteptat; dorinţa sufletului
    nostru este pentru numele tău şi pentru amintirea ta.
  eng-WEBP: Yes, in the way of your judgments, LORD, we have waited for you. Your
    name and your renown are the desire of our soul.
  eng-FBV: Yes, we follow your instructions, Lord, we put our hope in you. What we
    most want is to remember you and your wonderful character.
  nld-1939: Zelfs op het pad van uw straffen, o Jahweh, Blijven ze nog op U hopen!
    Naar uw Naam en uw glorie Verlangt onze ziel;
  nch-BL: TOTECO, tojuanti tijtoquilíaj moojhui cati xitahuac huan timochiyaj san
    ipan ta. Techpactía miyac tijchihuase cati ta tijnequi. Ipan toyolo san tijnequij
    timitzhueyichihuase.
  vie-1934: Hỡi Đức Giê-hô-va, thật chúng tôi đứng trên đường phán xét mà trông đợi
    Ngài; danh Ngài, là sự ghi nhớ Ngài, vốn là sự ao ước của linh hồn chúng tôi.
  hin-CV: हे याहवेह, आपके न्याय के मार्ग पर हम आपकी प्रतीक्षा करते हैं; आपका स्मरण
    हमारे प्राणों का अभिलाषी है.
  eng-OURB: Yes, in the way of your judgments, Adonai, have we waited for you. Your
    name and your renown are the desire of our soul.
  spa-BES: Te hemos estado esperando, oh Señor; El deseo de nuestra alma es el recuerdo
    de tu nombre.
  tdx-tdx: Toe an-dala’ o fizaka’oo ry Iehovà, ty nitamà’ay Azo; i tahina’oy naho
    ty fitiahiañe Azo ro fisalalàn’arofo’ay.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทั้งหลายรอคอยพระองค์​อยู่ ในวิถี​แห่​งคำตัดสินของพระองค์
    พระนามอันเป็​นที​่ระลึกของพระองค์ เป็​นที​่​จิ​ตวิญญาณของข้าพระองค์​ปรารถนา
  por-BR-2018: Também no caminho dos teus juízos esperamos em ti; em teu nome e em
    tua lembrança está o desejo de nossa alma.
  deu-ELO: Ja, wir haben dich, Jehova, erwartet auf dem Pfade deiner Gerichte; nach
    deinem Namen und nach deinem Gedächtnis ging das Verlangen der Seele.
  eng-WYC-2018: And in the way of thy dooms, Lord, we suffered thee; thy name, and
    thy memorial is in desire of soul. (And in the way of thy judgements, Lord, we
    followed thee; thy name and the remembrance of thee be our hearts? desire.)
  epo-epo: Eĉ sur la vojo de Via juĝo, ho Eternulo, ni esperis al Vi; Vian nomon kaj
    la memoron pri Vi sopiris nia animo.
  uig-PIN: I Pǝrwǝrdigar, biz dǝrⱨǝⱪiⱪǝt Sening ⱨɵkümliringning yolida mengip, Seni
    kütüp kǝlduⱪ; Jenimizning tǝxnaliⱪi xudurki, naming wǝ xɵⱨriting axsun!
  beo-beo: Ninia da Dia hanai amo fa:no bobogesa. Amola ninia dafawane esaloma:beyale
    dawa:lusu amola ninia hanai da Di fawane.
  tpi-OTNT: Bikpela, mipela i wokabaut bihainim ol lo bilong yu na mipela i lukluk
    long yu na wetim yu tasol. Mipela i laikim tumas biknem bilong yu.
  hau-SA: I, Ubangiji, cikin tafiya a hanyar dokokinka, muna sa zuciya gare ka; sunanka
    da tunani a kanka su ne marmarin zukatanmu.
  uig-LAT: I Perwerdigar, biz derheqiqet Séning hökümliringning yolida méngip, Séni
    kütüp kelduq; Jénimizning teshnaliqi shudurki, naming we shöhriting ashsun!
  nde-nde: Yebo, Thixo, sihamba endleleni yemithetho yakho, siyakulindela; ibizo lakho
    lodumo lwakho kulangathelelwa zinhliziyo zethu.
  ton-ton: ‌ʻIo, kuo mau tatali kiate koe, ʻE Sihova, ʻi he hala ʻo hoʻo ngaahi fakamaau;
    ʻoku holi ʻa homau laumālie ki ho huafa, pea ʻi he fakamanatu kiate koe.
  ces-1613: Také na cestě soudů tvých, Hospodine, očekáváme na tě; ke jménu tvému
    a k rozpomínání se na tě patří žádost duše.
  eng-WMB: Yes, in the way of your judgments, LORD, we have waited for you. Your name
    and your renown are the desire of our soul.
  tam-TCV: ஆம், யெகோவாவே, உமது சட்டங்களின் வழியில் நடந்து, உமக்குக் காத்திருக்கிறோம்;
    உமது பெயரும் உமது புகழுமே எங்கள் இருதயங்களின் வாஞ்சையாய் இருக்கின்றன.
  ceb-ULB: Oo, maghulat kami kanimo Yahweh diha sa dalan sa imong mga paghukom; gitinguha
    namo ang imong ngalan ug ang imong kadungganan.
  pol-UBG: Na drodze twoich sądów, o PANIE, oczekujemy cię; pragnieniem naszej duszy
    jest twoje imię i wspominanie ciebie.
  urd-GVU: اے رب، ہم تیرے انتظار میں رہتے ہیں، اُس وقت بھی جب تُو ہماری عدالت کرتا
    ہے۔ ہم تیرے نام اور تیری تمجید کے آرزومند رہتے ہیں۔
  deu-1912: Denn wir warten auf dich, HERR, im Wege deiner Rechte; des Herzens Lust
    steht zu deinem Namen und deinem Gedächtnis.
  kan-2017: ಹೌದು, ಯೆಹೋವನೇ, ನಿನ್ನ ನ್ಯಾಯತೀರ್ಪಿನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಾ ನಿನಗಾಗಿ ಕಾದುಕೊಂಡಿದ್ದೇವೆ;
    ನಿನ್ನ ನಾಮಸ್ಮರಣೆಯು ನಮ್ಮ ಆತ್ಮಕ್ಕೆ ಇಷ್ಟವಾಗಿದೆ, ಹಿತವಾಗಿದೆ.
  yap-yap: Gamad be falwok u lanin’um ma gur e lagan’ romad; i gur e gubin tabon lanin’mad.
  hlt-MCSB: BOEIPA namah kah caehlong tah tiktam pai, na ming ham nang kan lamtawn
    uh tih, ka hinglu ngaihlihnah tah namah poekkoepnah ham om saeh.
  mdy-ETH: ፆኦሲዮ ዎጎ ኔኤኮ ኑ ካፒ ካፒ ሃጊ ማዓ ዎዛ ኔጊዳ ኑ ጌሣኔ፤ ኑኡኮ ዒና ማላሢ ኔኤኮ ሱንፃ ኬስኪ ቦንቺንታንዳጉዲኬ።
  twi-ASANTE: Aane, Awurade, yɛnam wo mmara kwan so yi no, yɛretwɛn wo; na wo din
    ne ne kɛseyɛ yɛ deɛ yɛn akoma pɛ.
  eng-WEBU: Yes, in the way of your judgments, LORD, we have waited for you. Your
    name and your renown are the desire of our soul.
  wal-wal: Ee GODAU, ne higgiyaa ogiyan hemettiiddi, nuuni nena naagoos. Nu wozanaa
    amoi ne sunttaa bonchchanaagaa xalaala.
  spa-PDDPT: Oh Yavé, en la senda de tus juicios te esperamos. Tu Nombre y tu memoria
    son el anhelo de nuestra alma.
  gun-gun: Senhor, roarõ rokuapy reipotaa oiko aguã. Orepy'a re oĩ nderery re orema'endu'a
    riae aguã.
  ilo-ULB: Wen iti wagas ti panangukommo, O Yahweh, urayendaka; ti nagan ken kinasin-awmo
    ti tarigagaymi.
  kpg-kpg: Gimaadou e daudali do hiihai ge hagadagadagagee hua adu gi di Goe. Ma go
    do ingoo dela e hiihai e hagalaamua go gimaadou.
  uig-ARA: ئى پەرۋەردىگار، بىز دەرھەقىقەت سېنىڭ ھۆكۈملىرىڭنىڭ يولىدا مېڭىپ، سېنى كۈتۈپ
    كەلدۇق؛ جېنىمىزنىڭ تەشنالىقى شۇدۇركى، نامىڭ ۋە شۆھرىتىڭ ئاشسۇن!
  sus-sus: Muxu ɲɛrɛma i xa sɛriyɛ nan ma, muxu xaxili tixi i ra. Muxu i xili matɔxɔma
    muxu bɔɲɛ birin na.
  pon-2006: Se kin idawehn kupwuromwi, oh koapworopworkin komwi; komwihte me se kin
    kawohng at ineng koaros.
  ksd-ksd: Maia, Luluai, ave tar ki pa u ta ra nga i vuna ta kaum lavur varkurai.
    A bala i vevet i anan upi ra iangim ma upi na nuknuk pa u.
  tur-YTC: Evet, senin hükümlerinin yolunda, Ey Yahve, seni bekledik. Adın ve ünün
    canımızın arzusudur.
  grc-BRENT: Ἡ γὰρ ὁδὸς Κυρίου κρίσις· ἠλπίσαμεν ἐπὶ τῷ ὀνόματί σου, καὶ ἐπὶ τῇ μνείᾳ
  ind-AYT: Di jalan keadilan-Mu, ya TUHAN, kami telah menantikan Engkau. Nama-Mu dan
    kemasyhuran-Mu adalah kesukaan hati kami.
  nya-nya: Inde Yehova, timayenda mʼnjira zanu zolungama, ife timayembekezera Inu;
    mitima yathu imakhumba kukumbukira ndi kulemekeza dzina lanu.
  hrv-hrv: Da, na stazi tvojih sudova željno te, Jahve, čekamo; ime tvoje i spomen
    tvoj duša nam žudi.
  mps-mps: Awe, Genuai Bidi, da nago bomai po wali peyu, bilibo dao. Tama dago nage
    deli naga tonaluyu, tonalubo dao. Dago nago genuai nogi godolo mu ebo dao.
  tpi-tpi: Bikpela, mipela i wokabaut bihainim ol lo bilong yu na mipela i lukluk
    long yu na wetim yu tasol. Mipela i laikim tumas biknem bilong yu.
  dan-1931: Ja, vi venter dig, HERRE, på dine Dommes Sti; til dit Navn og dit Ry står
    vor Sjæls Attrå.
  vie-OVCB: Vâng, thưa Chúa Hằng Hữu, chúng con sẽ trông đợi Chúa trên con đường xử
    đoán công bằng của Ngài. Danh Chúa và kỷ niệm Chúa là điều tâm hồn chúng con ao
    ước.
  guj-2017: હે યહોવાહ, અમે તમારા ન્યાયના માર્ગોમાં, તમારી રાહ જોતા આવ્યા છીએ; તમારું
    નામ અને તમારું સ્મરણ એ અમારા પ્રાણની ઝંખના છે.
  pon-2006A: Se kin idawehn kupwuromwi, oh koapworopworkin komwi; komwihte me se kin
    kawohng at ineng koaros.
  por-BRBSL: Sim, no caminho de seus julgamentos, Yahweh, esperamos por você. Seu
    nome e sua fama são o desejo de nossa alma.
  cth-cth: Oe BAWIPA kaimouh teh, nange lawkcengnae lamthung dawk nang hah na ring
    awh. Na min hoi pahnimhoehnae teh, ka muitha ni a doun e lah ao.
  twi-twi: Yiw, Awurade, yɛnam wo mmara kwan so yi, yɛretwɛn wo; na wo din ne ne kɛseyɛ
    yɛ nea yɛn koma pɛ.
  hlt-hlt: BOEIPA namah kah caehlong tah tiktam pai, na ming ham nang kan lamtawn
    uh tih, ka hinglu ngaihlihnah tah namah poekkoepnah ham om saeh.
  tbz-SIM: 'Áú! Ti Yiɛ̀ nKuyie! Nti búɔ́ fɔ̃́ nwe, ɑ ti còńnɛ́ dìì fɔ̃̀tìrì ti di
    mbo, ti dɔ́ tì tu: Ti bo nyumɛ̀ ɑ yètìrì.'
  msy-2020: O Ikiavɨra Itir God, e nɨn Akar Gavgavibar gɨn zui, egha e nɨ baghavɨra
    gara, nɨrara mɨzua iti. Egha uan navir averiabar aven nɨn ziar ekiam bar a gifongegha
    ghaze, gumazamiziba bar nɨ gɨfogh zurara nɨ gɨnɨghnɨgham.
  dop-dop: Tɑcɑɑ, nyɑɣɑ tǝ tekiɣi mpɑɑʋ ŋku n hʋlɑ-tʋ sɩ tǝ tǝŋ tɔ kʋ tɑɑ. Tǝ yɑɑ-ŋ,
    tǝ sǝlǝmǝɣɩ-ŋ. Mpi tǝ nyɩɩlǝɣɩ tɔɣɔlɛ.
  azb-azb: Həqiqətən, ya Rəbb, Sənin hökmlərinin yolunda biz Sənə ümid bağlayırıq,
    Sənin adın, ismin ürəyimizin istəyidir.
  eng-DBY: Yea, in the way of thy judgments, O Jehovah, have we waited for thee; the
    desire of [our] soul is to thy name, and to thy memorial.
  hin-2017: हे यहोवा, तेरे न्याय के मार्ग में हम लोग तेरी बाट जोहते आए हैं; तेरे नाम
    के स्मरण की हमारे प्राणों में लालसा बनी रहती है।
  wol-KYG: Aji Sax ji, nu ngi lay xaar, fi sa kaw yoonu santaane yi, di la sàkku,
    ba la xel, lii déy, mooy sunu nammeelu xol.
  eng-YLT: Also, [in] the path of Thy judgments, O Jehovah, we have waited [for] Thee,
    To Thy name and to Thy remembrance [Is] the desire of the soul.
  kne-kne: Tongpalen mi din laydem ya mantalek kamin sik-a. Magay odom si anapen mi
    mo adi et sik-a.
  eng-WYC-2017: And in the way of thy dooms, Lord, we suffered thee; thy name, and
    thy memorial is in desire of soul.
  eng-WMBB: Yes, in the way of your judgements, LORD, we have waited for you. Your
    name and your renown are the desire of our soul.
  urd-GVH: ऐ रब, हम तेरे इंतज़ार में रहते हैं, उस वक़्त भी जब तू हमारी अदालत करता
    है। हम तेरे नाम और तेरी तमजीद के आरज़ूमंद रहते हैं।
  rug-rug: Uve, Zihova, gami si ene pa siraṉa tanisa Mua tinarae, meke koa aqa koa
    Goi; sa Pozamu ta avosaena si sa inokoro pa bulo mami.
  gaz-gaz: Yaa Waaqayyo, nu karaa seera keetii irra deemaa si eegganna, maqaan keetii
    fi beekamuun kee hawwii garaa keenyaa ti.
  fra-LSG: Aussi nous t’attendons, ô Éternel! Sur la voie de tes jugements; Notre
    âme soupire après ton nom et après ton souvenir.
  yal-yal: Alatala, nxu xaxili tixi i tan nan na i ya kiti saxine kiraan xɔn ma. Nxu
    niin makoon naxan ma, nxu lu i xinla falɛ, nxu lu nxu mirɛ i ma.
  haw-1868: Ma ke ala o kou mau kanawai, e Iehova, Ua hilinai aku makou ia oe, O ka
    makemake o ko makou naau, i kou inoa ia a me ka hoomanao aku ia oe.
  arb-NAV: انْتَظَرْنَاكَ يَا رَبُّ بِشَوْقٍ فِي طَرِيقِ أَحْكَامِكَ. تَتُوقُ النَّفْسُ
    إِلَى اسْمِكَ وَتَشْتَهِي ذِكْرَكَ.
  ewe-ewe: Ɛ̃, Yehowa, míele zɔzɔm le wò se la nu hele lalawòm; wò ŋkɔ kple wò gãnyenye
    nye míaƒe dziwo ƒe didi.
  eng-LEE: Yea, on the path of thy judgments, O Lord, have we waited for thee; for
    thy name, and for the remembrance of thee, was the longing of our soul.
  asm-FB: হে যিহোৱা, আপোনাৰ বিচাৰৰ পথত আমি আপোনালৈ অপেক্ষা কৰি আছোঁ; আপোনাৰ নাম আৰু
    আপোনাৰ স্মৃতিবোৰ আমাৰ আত্মাই হেপাহ কৰিছে।
  sus-A: مُشُ حّرّ مَ عِ شَ سّرِيّ نَن مَ، مُشُ شَشِلِ تِشِ عِ رَ. مُشُ عِ شِلِ مَتْشْمَ
    مُشُ بْحّ بِرِن نَ.
  fra-SBL: Oui, dans la voie de tes jugements, Yahvé, nous t'avons attendu. Ton nom
    et ta renommée sont le désir de notre âme.
  hbo-hbo: אַ֣ף אֹ֧רַח מִשְׁפָּטֶ֛יךָ יְהוָ֖ה קִוִּינ֑וּךָ לְשִׁמְךָ֥ וּֽלְזִכְרְךָ֖
    תַּאֲוַת־נָֽפֶשׁ׃
  kik-kik: Ĩĩ, ti-itherũ Jehova, nĩwe twetagĩrĩra o tũgĩthiiagĩra njĩra ya mawatho
    maku; ngoro ciitũ ciĩriragĩria rĩĩtwa rĩaku na ngumo yaku.
  fra-NCL: Oui, sur le sentier de vos jugements, nous vous attendions, ô Yahweh ;
    votre nom et votre souvenir étaient le désir de nos âmes.
  cek-AK: Ue, na toenghaih loklam, Aw Angraenhg nang to kang zing o; ka hing o haih
    mah na hmin ka panoek o poe thai hanah, koehhaih ka tawnh o.
  cuk-cuk: Bab-Jehová, anmar begi bensurmalad. Be-igar-nabolemalad-innikimaladgi bensurmarbalid.
    Anmar begi-binsadii gubied, be-nuggi-binsadii gubied.
  uig-CYR: И Пәрвәрдигар, биз дәрһәқиқәт Сениң һөкүмлириңниң йолида меңип, Сени күтүп
    кәлдуқ; Җенимизниң тәшналиғи шудурки, намиң вә шөһритиң ашсун!
  tel-2017: న్యాయమైన నీ తీర్పుల బాటలో మేం నీ కోసం వేచి ఉన్నాము. నీ పేరు, నీ జ్ఞాపకాలే
    మా ప్రాణాలు కోరుకుంటున్నాయి.
  hat-BSA: Anverite, selon jijman Ou yo, O SENYÈ, nou t ap tann Ou. Non Ou, menm memwa
    Ou, se dezi a nanm nou.
  kos-kos: Ku fahsr tukun ma lungse lom, ac filiya finsrak lasr in kom; Kom mukena
    pa kut lungse yohk uh.
  hbo-WLC: אַ֣ף אֹ֧רַח מִשְׁפָּטֶ֛יךָ יְהוָ֖ה קִוִּינ֑וּךָ לְשִׁמְךָ֥ וּֽלְזִכְרְךָ֖
    תַּאֲוַת־נָֽפֶשׁ ׃
  ibo-ibo: E, Onyenwe anyị, anyị na-aga nʼụzọ nke ikpe gị niile, na-ele anya gị. Aha
    gị na ihe niile e ji mara gị bụ ihe na-agụsị obi anyị agụ ike.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ଶାସନ ମାର୍ଗରେ ତୁମ୍ଭ ଅପେକ୍ଷାରେ ରହିଅଛୁ; ତୁମ୍ଭର
    ନାମ ଓ ତୁମ୍ଭର ସ୍ମରଣ ଚିହ୍ନ ପ୍ରତି ଆମ୍ଭମାନଙ୍କର ପ୍ରାଣର ଆକାଂକ୍ଷା ଅଛି।
  chk-chk: Äm aia apwönüetä om kewe allük o anomu äm apilükülük womw. Letipem a chök
    mochen chechemeni itom.
  rop-rop: YAWEI, melabat wandim teiknodis langa yu lowa na. Blanga melabat hat jidan
    strongbala blanga preisimbat yu neim.
  ukr-1871: (стоячи) На стежцї судів твоїх, Господи, ми вповали на тебе; до твого
    імени й памяті про тебе змагала душа наша.
  deu-1951: Sogar auf dem Wege deiner Gerichte, HERR, harrten wir dein; auf deinen
    Namen und dein Gedächtnis war das Verlangen der Seele gerichtet.
  eng-JPS: Yea, in the way of Thy judgments, O LORD, have we waited for Thee; to Thy
    name and to Thy memorial is the desire of our soul.
  srp-1865: I na putu sudova tvojih, Gospode, èekamo te; tvoje ime i tvoj spomen žudi
    duša.
  lug-lug: Weewaawo Mukama Katonda tukulindirira nga tutambulira mu mateeka go, era
    erinnya lyo n’okumanyibwa kwo kwe kwegomba kw’emitima gyaffe.
  heb-heb: אף ארח משפטיך יהוה קוינוך לשמך ולזכרך תאות נפש׃
  ben-IRV: হ্যাঁ, আমরা তোমার শাসন পথেই, হে সদাপ্রভু, তোমার অপেক্ষায় আছি; আমাদের প্রাণ
    তোমার নামের ও তোমার স্মরণ চিহ্নের অপেক্ষা করে।
  pan-pan: ਹਾਂ ਤੇਰੇ ਨਿਆਂ ਦੇ ਮਾਰਗ ਵਿੱਚ, ਹੇ ਯਹੋਵਾਹ, ਅਸੀਂ ਤੈਨੂੰ ਉਡੀਕਦੇ ਹਾਂ, ਤੇਰਾ ਨਾਮ
    ਅਤੇ ਤੇਰੀ ਯਾਦ ਸਾਡੇ ਦਿਲ ਦੀ ਇੱਛਿਆ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်တို့သည် တရား တော် လမ်း ၌ သွားလျက်၊ ကိုယ်တော် ကို
    မြော်လင့် ၍၊ ကိုယ်တော် ၏အမည် ၊ ဘွဲ့ နာမတော်ကို စိတ် နှလုံး၌ တသ လျက်ရှိပါ ၏။
  hmo-hmo: Lohiabada e, oiemu ura dalana dekenai ai raka noho, bona ai ese oi ai naria
    noho, oi ese ai do oi hamaoromaoroa totona. Badina aiemai ura momokani be, oiemu
    ladana be mataurai, bona hanamoa do ia abia.
  urd-urd: हाँ तेरी 'अदालत की राह में, ऐ ख़ुदावन्द, हम तेरे मुन्तज़िर रहे; हमारी जान
    का इश्तियाक़ तेरे नाम और तेरी याद की तरफ़ है।
  rus-SYN: И на пути судов Твоих, Господи, мы уповали на Тебя; к имени Твоему и к
    воспоминанию о Тебе стремилась душа наша.
  bqc-SIM: Ao Dii, wá kú ń yã́ pↄ́ n zɛòo zɛ́u, wá wɛ́ dↄnzi, n tↄ́ ń n yã́
    dↄawáguo wá kãsì.
  tcz-CHONGTHU: Pakai, na danthu ho kanit uhin katahsan nao aphongdoh in, namin loupi
    ding hi kalung ngaichat pennu ahi.
  mar-mar: होय, परमेश्वरा, तुझ्या न्यायाच्या मार्गात आम्ही तुझी वाट पाहिली आहे, आमच्या
    जीवाची इच्छा तुझ्या नावाकडे, तुझ्या स्मरणाकडेच आहे.
  qub-qub: Tayta Dios, mandamintuyquicunata cumlishpä nogacunapis cushishami goyarcaycä.
    Tayta Dios, nogacunaga llapanë gamllamanmi yarparaycämö.
  hat-hat: Nou vle fè volonte ou, nou konte sou ou. Se ou menm nou anvi wè! Se ou
    menm n'ap chonje tout tan!
  eng-BSB: Yes, we wait for You, O LORD; we walk in the path of Your judgments. Your
    name and renown are the desire of our souls.
  eng-WEBPB: Yes, in the way of your judgements, LORD, we have waited for you. Your
    name and your renown are the desire of our soul.
  kbq-kbq: Ra Anumzamoka tagra Kagri kasegemo'ma hihoma hu'nea kante amage nenteta
    kavega nentone. Ana nehuta Kagri kagima ahentesgama huzankura tagu'areti tavesinentone.
  nhe-BL: TOTECO, tojuanti tijtoquilíaj moojhui tlen xitlahuac huan timochiyaj san
    ipan ta. Techpactía miyac tijchihuase tlen ta tijnequi. Ipan toyolo san tijnequij
    timitzhueyichihuase.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, neze'eg nuzawy kwaw urerape urewe. Uruata
    hupi. Nerehe uruzeruzar. Urepurukwaw wer nerehe. Urepurukwaw wer tuwe nerehe ure.
    Urema'enukwaw wer nerehe.
  eng-DRA: 'And in the way of thy judgments, O Lord, we have patiently waited for
    thee: thy name, and thy remembrance are the desire of the soul.'
