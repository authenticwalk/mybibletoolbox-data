verse: ISA.026.010
translations:
  mal-C: എന്നാൽ ദുഷ്ടരോടു കരുണ കാണിച്ചാലും, അവർ നീതി അഭ്യസിക്കുകയില്ല; നീതിനിഷ്ഠരുടെ
    ദേശത്ത് അവർ ദുഷ്ടത പ്രവർത്തിച്ചുകൊണ്ടിരിക്കുന്നു; യഹോവയുടെ മഹത്ത്വം അവർ കാണുന്നതുമില്ല.
  deu-TKW: Widerfährt den Gottlosen Nachsicht, so lernen sie nicht das rechte Verhalten,
    so freveln sie in dem Lande, wo es redlich zu handeln gilt, und sehen nicht auf
    die Hoheit Jahwes.
  lin-lin: Soki basaleli moto mabe ngolu, akoyekola bosembo te ; ezala kati na mokili
    ya bosembo, asalaka kaka mabe mpe amonaka na ye monene ya Yawe te.
  eng-LSV: The wicked finds favor, || He has not learned righteousness, || He deals
    perversely in a land of straightforwardness, || And does not see the excellence
    of YHWH.
  eng-GNV: 'Let mercie bee shewed to the wicked, yet hee will not learne righteousnesse:
    in the land of vprightnesse will he do wickedly, and will not beholde the maiestie
    of the Lord.'
  eng-WEBSTER: 'Let favor be shown to the wicked, yet he will not learn righteousness:
    in the land of uprightness he will deal unjustly, and will not behold the majesty
    of the LORD.'
  nhw-BL: Pero masque tiquinnextilía teicnelijcayotl nopa masehualme catli fiero ininnemilis,
    amo moxitlahuaj. Quisenhuiquilíaj quichihuaj tlamantli catli amo cuali ipan nopa
    tlali campa sequinoc quichihuaj catli xitlahuac. Huan amo quichihuilise cuenta
    mohueyitilis, TOTECO.
  swh-ONEN: Ingawa neema yaonyeshwa kwa waovu, hawajifunzi haki, hata katika nchi
    ya unyofu huendelea kutenda mabaya wala hawazingatii utukufu wa Bwana.
  bba-bba: Adɑmɑ bɑɑ bɑ̀ n tɔn kɔ̃so durom kuɑ, u ǹ ɡem ɡiɑmɔ. U ko n win kom kɔ̃sum
    mɔ̀wɑ tem mi ɡem mu wɑ̃ɑ, kpɑ u n Gusunɔn yiiko ɡɛmɑ.
  eng-KJVCPB: 'Let favour be shewed to the wicked, yet will he not learn righteousness:
    In the land of uprightness will he deal unjustly, And will not behold the majesty
    of the Lord.'
  luo-luo: Kata obedo ni ngʼwono itimone joricho, to ok gipuonjore tim makare; kata
    mana e piny joma kare gidhi nyime mana ka gitimo richo, ka ok gichiwo luor ne
    duongʼ mar Jehova Nyasaye.
  meu-meu: Kara dika tauna bema lalo namo henia, to ia ese kara maoromaoro basinema
    dibaia; kara maoromaoro tanona ai ia na e kara gageva-gagevamu, bona Iehova hairaina
    se itaiamu.
  npi-ULB: दुष्‍ट व्‍यक्‍तिलाई कृपा गरियोस्, तर त्यसले धार्मिकता जान्‍नेछैन । सोझाको
    देशमा उसले दुष्‍टतासाथ काम गर्छ र परमप्रभुको ऐश्‍वर्यलाई देख्दैन ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé a fi oore-ọ̀fẹ́ hàn sí àwọn ìkà wọn kò kọ́ láti sọ òdodo;
    kódà ní ilẹ̀ àwọn tí ó dúró ṣinṣin wọ́n tẹ̀síwájú láti máa ṣe ibi wọn kò sì ka
    ọláńlá Olúwa sí.
  pes-OPCB: هر چند تو نسبت به گناهکاران رحیم هستی، اما آنان هرگز یاد نمی‌گیرند که
    خوبی کنند. آنان در این سرزمین خوبان به بدکاری خود ادامه می‌دهند و به جلال و عظمت
    تو توجه نمی‌کنند.
  tgl-ULB: Hayaang makita ng masama ang iyong kabutihan, pero hindi niya matututunan
    ang katuwiran. Sa lupain ng katapatan siya ay gumagawa ng kasamaan at hindi nakikita
    ang kadakilaan ni Yahweh.
  hui-hui: Í̠na wali agali ko biaga karu ti dara hariligoyu tigua í̠naga mana tigabi
    bulene ngaru moya nabi holebira. Ti wali agali tigabiwi karu baba mandagi howa
    dege tigua mana ko ngaru bialu haabo haga ka. Tigua í̠naga mana bayale tigabi
    ngegobi hongo timbunihe kegobi mitangi nabi howa í̠ni andaneha holenegobi mangaore
    haga ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​ယုတ်​မာ​တို့​အား သ​နား​ညှာ​တာ​တော်​မူ​သော်​လည်း၊
    သူ​တို့​သည်​ဖြောင့်​မှန်​ရာ​ကို​ပြု​ကျင့်​ရန် နား​မ​လည်​ကြ​ပါ။ သူ​တော်​ကောင်း​တို့​နေ​ထိုင်​ရာ​ဤ​ပြည်​၌​ပင်
    လျှင် သူ​တို့​သည်​မ​တ​ရား​သော​အ​မှု​တို့​ကို​ပြု​လျက် ရှိ​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​အာနု​ဘော်​တော်​ကို​လည်း
    အ​သိ​အ​မှတ်​မ​ပြု​ကြ​ပါ။
  bod-N: མི་སྡིག་ཅན་ལ་ཐུགས་རྗེ་ཐོབ་ཀྱང་། དེས་དྲང་བདེན་ཅི་ཡིན་མི་རྟོགས་ཤིང་། དྲང་བདེན་ཡོད་སར་དེས་ད་དུང་ངན་པ་སྤྱོད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བྱིན་དེ་ཡིས་མི་མཐོང་ངོ་། །
  sna-sna: Kunyange nyasha dzichiratidzwa kuna vakaipa, ivo havadzidzi kururama; kunyange
    munyika yokururama, vanongoramba vachiita zvakaipa, uye havana hanya noukuru hwaJehovha.
  spa-BLM: Que se muestre el favor a los malvados, pero no aprenderá la justicia.
    En la tierra de la rectitud hará un trato incorrecto, y no verán la majestad de
    Yahvé.
  cac-cac: Vach'chom tz'oc' a c'ol d'a eb' chuc, palta max sc'ayb'ej sb'a eb' sc'ulan
    tojolal. Vach'chom d'a scal eb' anima vach' spensar cajan eb', palta an̈eja' sb'eyb'alan
    chucal eb'. Malaj yelc'och a poder d'a eb'.
  swh-ULB: Na tuonyeshe upendeleo kwa waovu, lakini hawatajifunza haki. katika nchi
    ya wanyofu anatenda maovu na haoni ukuu wa Yahwe.
  bel-bel: Калі бязбожнік будзе памілаваны, дык не навучыцца ён праўды, - будзе зладзейнічаць
    у зямлі справядлівасьці і ня будзе зважаць на веліч Госпада.
  deu-ELBBK: 'Wird dem Gottlosen Gnade erzeigt, so lernt er nicht Gerechtigkeit: Im
    Land der Geradheit handelt er unrecht und sieht nicht die Majestät des HERRN.'
  mbb-OT: Minsan egkehizuwan nu is lalung he menge etew, wazà gihapun sikandan mebpenginenau
    te metazeng he kebpengungubpaan. Minsan diyà sikandan ed-ubpà te tanà te menge
    metazeng, edsigudu zan gihapun ebaal te mezaat, ne wazè dan kilelaa is kegkemekeǥeǥehem
    nu.
  mal-2015: ദുഷ്ടന്നു കൃപ കാണിച്ചാലും അവൻ നീതി പഠിക്കയില്ല; നേരുള്ള ദേശത്തു അവൻ അന്യായം
    പ്രവർത്തിക്കും; യഹോവയുടെ മഹത്വം അവൻ കാണുകയുമില്ല.
  gup-gup: Bu ngudda yibenkongibun nawu birriwarre bininj, wanjh bonj, minj bedda
    kabirriwernhborlhme. Bedda kabirridjarrkyo kore birrimak bininj, dja bonj, bedda
    wanjh kabirridjalkurduyime kunwarre. Minj mak ngundiburluburlume ngudda Yawey
    nawu king duninjh.
  rmc-rmc: Ale sar hin le nalačheske presikado o jileskeriben, na sikľol o spravodľišagos.
    The andre lačhi phuv kerel o nalačhipen a na dikhel le RAJESKRO baro šukariben.
  pes-OPV: هرچند بر شریر ترحم شود عدالت را نخواهد آموخت. در زمین راستان شرارت می‌ورزد
    و جلال خداوند را مشاهده نمی نماید.
  ron-1924: Дакэ ерць пе чел рэу, ел тотушь ну ынвацэ неприхэниря, се дедэ ла рэу
    ын цара ын каре домнеште неприхэниря ши ну каутэ ла мэреция Домнулуй.
  ben-OBCV: যদিও দুষ্টদের প্রতি অনুগ্রহ প্রদর্শিত হয়, তারা ধার্মিকতা শিক্ষা করে না;
    এমনকি, সততার দেশেও তারা মন্দ কর্ম করে যায় এবং সদাপ্রভুর মাহাত্ম্যকে মর্যাদা দেয়
    না।
  som-som: Kan sharka ah haddii raalli laga noqdo isagu innaba xaqnimo ma barto, oo
    dalka qummanaanta ayuu caddaaladdarro ku samayn doonaa, oo haybadda Rabbigana
    ma uu fiirin doono.
  lat-VUC: Misereamur impio, et non discet justitiam; in terra sanctorum iniqua gessit,
    et non videbit gloriam Domini.
  eng-ASVBT: Let favor be shown to the wicked, yet will he not learn righteousness;
    in the land of uprightness will he deal wrongfully, and will not behold the majesty
    of Jehovah.
  ita-1885: Se si fa grazia all'empio, egli non impara però giustizia; anzi opera
    perversamente nella terra della dirittura, e non riguarda all'altezza del Signore.
  eng-LXXUP: 'For the ungodly one is put down: no one who will not learn righteousness
    on the earth, shall be able to do the truth: let the ungodly be taken away, that
    he see not the glory of the Lord.'
  eng-ULB: Let favor be shown to the wicked one, but he will not learn righteousness.
    In the land of uprightness he acts wickedly and does not see the majesty of Yahweh.
  spa-VBL: Aunque se muestre la gracia a los malvados, no aprenderán a hacer lo correcto.
    Incluso en un país donde la gente hace lo que es correcto, siguen haciendo el
    mal y no se olvidan de la grandeza del Señor.
  fra-_FOB: Fait-on grâce au méchant? Il n'apprend pas la justice; il fera le mal
    dans le pays de la vérité, et ne verra point la majesté de l'Éternel.
  mal-mal: ദുഷ്ടനു കൃപ കാണിച്ചാലും അവൻ നീതി പഠിക്കുകയില്ല; നേരുള്ള ദേശത്ത് അവൻ അന്യായം
    പ്രവർത്തിക്കും; യഹോവയുടെ മഹത്ത്വം അവൻ കാണുകയുമില്ല.
  urd-GVR: Afsos, jab bedīn par rahm kiyā jātā hai to wuh insāf kā matlab nahīṅ sīkhtā
    balki insāf ke mulk meṅ bhī ġhalat kām karne se bāz nahīṅ rahtā, wahāṅ bhī Rab
    kī azmat kā lihāz nahīṅ kartā.
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ मटीब मुरपुकीमी शिशी ताम्‍तेक्‍म हना यो, ठीक पतीके
    मशेंसीनीम। मेकोपुकीम ठीक पाइब आन रागीमी दूली पाइनीम। मिनु परमप्रभु यावे कली मान
    मपाइनीम।
  eng-NOY: Though favor be shown to the wicked, He will not learn righteousness; In
    the land of uprightness will he deal unjustly, And have no regard to the majesty
    of Jehovah.
  ita-1927: Se si fa grazia all’empio, ei non impara la giustizia; agisce da perverso
    nel paese della rettitudine, e non considera la maestà dell’Eterno.
  ckb-ckb: بەدکار بەر میهرەبانی بکەوێت، فێری ڕاستودروستی نابێت، لە خاکی ڕاستییەکاندا
    ناڕەوایی دەکات، شکۆی یەزدان نابینێت.
  eng-BBE: Even if you are kind to the evil-doer, he will not go after righteousness;
    even in the land of the upright he will still go on in his wrongdoing, and will
    not see the glory of the Lord.
  kan-OKCV: ದುಷ್ಟನಿಗೆ ಕನಿಕರ ತೋರಿಸಿದಾಗ್ಯೂ ನೀತಿಯನ್ನು ಅವನು ಕಲಿಯಲಾರನು. ಯಥಾರ್ಥವಂತನ ದೇಶದಲ್ಲಿ
    ಅವನು ಅನ್ಯಾಯವನ್ನು ಆಚರಿಸುವನು ಮತ್ತು ಯೆಹೋವ ದೇವರ ಮಹತ್ವವನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: துன்மார்க்கனுக்குத் தயைசெய்தாலும் நீதியைக் கற்றுக்கொள்ளமாட்டான்; நீதியுள்ள
    தேசத்திலும் அவன் அநியாயஞ்செய்து யெகோவாவுடைய மகத்துவத்தைக் கவனிக்காமல்போகிறான்.
  spa-RV-1909: Alcanzará piedad el impío, y no aprenderá justicia; en tierra de rectitud
    hará iniquidad, y no mirará á la majestad de Jehová.
  ron-BTF: Să fie arătată favoare celui stricat, totuşi el nu va învăţa dreptatea;
    în ţara integrităţii el se va purta nedrept şi nu va privi maiestatea DOMNULUI.
  eng-WEBP: Let favor be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see the LORD’s
    majesty.
  eng-FBV: Though grace is shown to the wicked, they don't learn to do right. Even
    in a country where people do what's right, they continue to do evil and they don't
    think about how great the Lord is.
  nld-1939: Maar als de boze genade verkrijgt, Leert hij de gerechtigheid nooit; Dan
    verdraait hij op aarde het recht, En bekommert zich niet om de grootheid van Jahweh!
  nch-BL: Pero masque tiquinnextilía teicnelijcayot nopa masehualme cati fiero ininemilis,
    amo moxitahuaj. Quisehuiquilíaj quichihuaj tamanti cati amo cuali ipan nopa tali
    campa sequinoc quichihuaj cati xitahuac. Huan amo quichihuilise cuenta mohueyitilis,
    TOTECO.
  vie-1934: Kẻ ác dầu có được ơn, cũng chẳng học sự công bình; song nó sẽ làm điều
    ác trong đất ngay thẳng, và không nhìn xem uy nghiêm của Đức Giê-hô-va.
  hin-CV: यद्यपि दुष्ट पर दया की जाए, फिर भी वह धर्म नहीं सीखता. दुष्ट चाहे भले लोगों
    के बीच में रहे, लेकिन वह तब भी बुरे कर्म करता रहेगा. वह दुष्ट कभी भी याहवेह की
    महानता नहीं देख पायेगा
  eng-OURB: Let favor be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see Adonai’s
    majesty.
  spa-BES: Incluso si eres amable con el malvado, él no irá en pos de la justicia;
    aun en la tierra de los rectos, él continuará con su maldad, y no verá la gloria
    del Señor.
  tdx-tdx: Ndra te isoheñe o lo tserekeo, tsy ho hai’e o havañonañeo; fa hikitro-karatiañe
    an-tanen-kavantañañe ao, vaho tsy ho oni’e ty volonahe’ Iehovà.
  tha-KJV: ถ้าสำแดงพระคุณแก่​คนชั่ว เขาก็จะไม่​เรียนรู้​ความชอบธรรม เขาจะประพฤติอย่างอยุ​ติ​ธรรมในแผ่นดิ​นที​่​เที่ยงธรรม
    และจะมองไม่​เห​็นความโอ่อ่าตระการของพระเยโฮวาห์
  por-BR-2018: Ainda que se faça favor ao perverso, nem assim ele aprende a justiça;
    até na terra dos corretos ele pratica maldade, e não dá atenção à majestade do
    SENHOR.
  deu-ELO: 'Wird dem Gesetzlosen Gnade erzeigt, so lernt er nicht Gerechtigkeit: im
    Lande der Geradheit handelt er unrecht und sieht nicht die Majestät Jehovas.'
  eng-WYC-2018: Do we mercy to the wicked man, and he shall not learn to do rightwiseness;
    in the land of saints he did wicked things, and he shall not see the glory of
    the Lord. (Even if we give mercy to a wicked person, he shall still not learn
    to do justice, or what is right; yea, even in the land of the saints he did wicked
    things, and he shall not see the glory of the Lord.)
  epo-epo: Se malvirtulo estas indulgata, li ne lernas justecon; en lando de justeco
    li agas maljuste kaj ne rigardas la majeston de la Eternulo.
  uig-PIN: Rǝzil adǝmgǝ rǝⱨim kɵrsitilsimu, U yǝnila ⱨǝⱪⱪaniyliⱪni ɵgǝnmǝydu; Ⱨǝtta
    durusluⱪ turƣan zemindimu u yǝnila adilsizliⱪ ⱪiliweridu, Pǝrwǝrdigarning xanu-xǝwkitini
    kɵrmǝydu.
  beo-beo: Dia da wadela:i hamosu dunu ilima asigidafa hou hamosa, be ilia da hou
    ida:iwane hamomu hame dawa:. Amola amo soge ganodini, ilia da moloidafa dunu gilisibiba:le,
    amomane wadela:i hou hamosa, amola Dia hou ida:iwane amola gasa bagade amoma nodoma:ne
    higasa.
  tpi-OTNT: Tasol sapos yu marimari long ol manmeri nogut, bai ol i no kisim save
    long ol stretpela pasin. Maski ol i stap long graun bilong ol stretpela manmeri,
    ol bai i go het long mekim ol pasin nogut na bai ol i no tingim biknem na strong
    bilong yu na bai ol i no aninit long yu.
  hau-SA: Ko da yake akan nuna wa mugaye alheri, ba sa koyi adalci; har ma a ƙasar
    masu aikata gaskiya sukan ci gaba da aikata mugunta ba sa ganin girmar darajar
    Ubangiji.
  uig-LAT: Rezil ademge rehim körsitilsimu, U yenila heqqaniyliqni ögenmeydu; Hetta
    durusluq turghan zémindimu u yenila adilsizliq qiliwéridu, Perwerdigarning shanu-shewkitini
    körmeydu.
  nde-nde: Lanxa ababi betshengiswa umusa, kabakufundi ukulunga; laselizweni lokulunga
    baqhubeka besenza okubi, bengabunaki ubukhosi bukaThixo.
  ton-ton: 'Ke hā ʻae ʻaloʻofa ki he angakovi, ka e ʻikai te ne ako ki he māʻoniʻoni:
    ʻi he fonua ʻoe angatonu te ne fai kākā, pea ʻe ʻikai te ne mamata ki he māfimafi
    ʻa Sihova.'
  ces-1613: Když se milost činí bezbožnému, neučí se spravedlnosti; v zemi pravosti
    neprávě činí, a nehledí na důstojnost Hospodinovu.
  eng-WMB: Let favor be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see the LORD’s
    majesty.
  tam-TCV: கொடியவருக்கு கிருபை காண்பிக்கப்படுகிறபொழுதும், அவர்கள் நியாயத்தைக் கற்றுக்கொள்வதில்லை.
    நீதியுள்ள நாட்டிலும் அவர்கள் தொடர்ந்து தீமையையே செய்கிறார்கள்; யெகோவாவின் மாட்சிமையையும்
    அவர்கள் மதிப்பதில்லை.
  ceb-ULB: Tugoti nga ang pabor mapakita ngadto sa daotan, apan dili siya makakat-on
    sa pagkamatarong. Nagbuhat siya ug daotan sa yuta sa pagkamatarong ug wala makakita
    sa kahalangdon ni Yahweh.
  pol-UBG: Choć niegodziwemu okaże się łaskę, nie nauczy się sprawiedliwości. W ziemi
    prawości będzie czynić nieprawość i nie będzie zważać na majestat PANA.
  urd-GVU: افسوس، جب بےدین پر رحم کیا جاتا ہے تو وہ انصاف کا مطلب نہیں سیکھتا بلکہ
    انصاف کے ملک میں بھی غلط کام کرنے سے باز نہیں رہتا، وہاں بھی رب کی عظمت کا لحاظ
    نہیں کرتا۔
  deu-1912: Aber wenn den Gottlosen Gnade widerfährt, so lernen sie nicht Gerechtigkeit,
    sondern tun nur übel im richtigen Lande, denn sie sehen des HERRN Herrlichkeit
    nicht.
  kan-2017: ದುಷ್ಟರನ್ನು ಕರುಣಿಸಿದರೂ, ಅವರು ಧರ್ಮಜ್ಞಾನವನ್ನು ಪಡೆಯರು; ಯೆಹೋವನ ಮಹಿಮೆಯನ್ನು ಲಕ್ಷಿಸದೆ
    ಯಥಾರ್ಥರ ದೇಶದಲ್ಲಿಯೂ ಅನ್ಯಾಯವನ್ನು ಆಚರಿಸುವರು.
  yap-yap: Ni yug aram rogon ni gab gol ko pi’in kireb, ma darir nanged rogon i rin’
    e tin bmat’aw. Mus u roy u lan e nam ko girdi’ nib mat’aw makyad be ngongol ni
    de mat’aw; yad be siyeg ni ngar nanged feni sorom.
  hlt-MCSB: Halang te rhen mai cakhaw khohmuen kah duengnah khaw a cang moenih. Oldueng
    a phayoe sak tih BOEIPA kah rhimomnah te hmu pawh.
  mdy-ETH: ፑርቶ ዓሳ ኔ ዔያቶም ኮሺ ባኣዚ ማዼቴታዖ ኮሺ ማዺሢ ዔያታ ዔሪ ዔሩዋሴ፤ ሃያ ፂሉማ ኩሜ ሳዖይዳ ዓኣዖታዖ ፑርቱሞ
    ማዺሢዳፓ ጊንሢም ጎዑዋሴ፤ ሃሣ ኔኤኮ ዼኤፑሞዋ ዔያታ ማሉዋሴ።
  twi-ASANTE: Ɛwom sɛ woyi adom adi kyerɛ amumuyɛfoɔ deɛ, nanso wɔnnsua tenenee yɛ;
    na mpo teneneefoɔ asase so no, wɔkɔ so yɛ bɔne na wɔmmu Awurade kɛseyɛ.
  eng-WEBU: Let favor be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see the LORD’s
    majesty.
  wal-wal: Iita asayyo kehatettaa oottikkokka, i xillotettaa tamaarenna. Suure asatu
    biittan iitabaa oottees; GODAA gitatettaakka erenna.
  spa-PDDPT: Aunque se muestre compasión al perverso, no aprenderá justicia. Aunque
    esté en tierra de rectitud, él hace iniquidad y no considera la majestad de Yavé.
  gun-gun: Mba'eta heko vai va'e remboaxya rexa uka teĩ ha'e kuery ndoikuaai 'rãe
    teko porã rupi ikuai aguã. Ha'e kuery ma heko porã va'e ikuaia rupi teĩ gueko
    vaia rupi tema ikuai, ndoikuaa potai 'rã Senhor yvatea re.
  ilo-ULB: Uray mapakitaan iti asi ti nadangkes, saannanto a masursuro ti kinalinteg.
    Iti daga ti kinalinteg, dakes ti ar-aramidenna ket saanna a makita ti kinatan-ok
    ni Yahweh.
  kpg-kpg: Ma e aha maa Goe e manawa dumaalia gi digau huaidu, gei digaula digi kabe
    di hai di mee dela e donu. Ma e aha maa digaula e noho i lodo tenua digau e donu,
    gei digaula e hai hala hua igolo. Digaula e de hiihai e hagadahidamee do aamua.
  uig-ARA: رەزىل ئادەمگە رەھىم كۆرسىتىلسىمۇ، ئۇ يەنىلا ھەققانىيلىقنى ئۆگەنمەيدۇ؛ ھەتتا
    دۇرۇسلۇق تۇرغان زېمىندىمۇ ئۇ يەنىلا ئادىلسىزلىق قىلىۋېرىدۇ، پەرۋەردىگارنىڭ شانۇ-شەۋكىتىنى
    كۆرمەيدۇ.
  sus-sus: Kɔnɔ mixi ɲaaxie tan, hali e kinikini e ma, e mu birama tinxinyi fɔxɔ ra.
    Hali ɲama birin birama tinxinyi fɔxɔ ra, e tan tondima nɛ gbilende fe ɲaaxi fɔxɔ
    ra, e mu gaaxuma Alatala xa mangɛya ya ra.
  pon-2006: Mehnda ma komwi kin ketin kupwur kadekohng aramas suwed kan, re sohte
    mwahn kin esehla wia dahme pwung. Pil met nan sapwen aramas pwung kan re kin wiewiahte
    me sapwung; re sohte kin men pohnese sapwellimomwi roson lapalap.
  ksd-ksd: Ba di mari ra tena varpiam, pa na matoto ta ra mangamangana takodo; ta
    ra gunan ba di mur ra dovotina tana na pait ika ra magit i rara, ma pa na gire
    ilam ra minamar i ra Luluai.
  tur-YTC: Kötülere lütuf gösterilsin, yine o doğruluğu öğrenmez. Doğruluk diyarında
    o haksızlık edecek ve Yahve'nin heybetini görmeyecektir.
  grc-BRENT: Πέπαυται γὰρ ὁ ἀσεβής· πᾶς ὃς οὐ μὴ μάθῃ δικαιοσύνην ἐπὶ τῆς γῆς, ἀλήθειαν
    οὐ μὴ ποιήσει· ἀρθήτω ὁ ἀσεβὴς, ἵνα μὴ ἴδῃ τὴν δόξαν Κυρίου.
  ind-AYT: Sekalipun orang fasik dikasihani, dia tidak akan belajar kebenaran. Di
    negeri orang jujur pun, dia berlaku curang dan tidak melihat keagungan TUHAN.
  nya-nya: Ngakhale mukomere mtima anthu oyipa, saphunzira chilungamo. Amachita zoyipa
    mʼdziko la chilungamo, ndipo sazindikira ululu wa Yehova.
  hrv-hrv: Ako se pomiluje opaki, on se ne uči pravednosti. U zemlji pravednosti on
    čini bezakonje i ne obazire se na veličanstvo Jahvino.
  mps-mps: Tiali goli, nago dwai we bidi hobede igi sogo da, teda augwaligo te nago
    doloba pai kolesaga konea sigi menio. Augwali doloba pai we bidigo te tǫde bidibo
    me tagala, augwaligo te dwai kolesaga me ebo sę yaibao. Tama augwaligo nago genuai
    nogi koneyu, me augwaligo nago bomo me koneyu, me augwali nage dologode me elalugi
    menio.
  tpi-tpi: Tasol sapos yu marimari long ol manmeri nogut, bai ol i no kisim save long
    ol stretpela pasin. Maski ol i stap long graun bilong ol stretpela manmeri, ol
    bai i go het long mekim ol pasin nogut na bai ol i no tingim biknem na strong
    bilong yu na bai ol i no aninit long yu.
  dan-1931: Vises der Nåde mod den gudløse, lærer han aldrig Retfærd; i Rettens Land
    gør han Uret og ser ikke HERRENS Højhed.
  vie-OVCB: Sự nhân từ Ngài cho người ác, vậy mà chúng vẫn không biết điều công chính.
    Sống giữa đất người ngay, chúng vẫn làm điều gian trá, không ý thức về quyền uy
    của Chúa Hằng Hữu.
  guj-2017: દુષ્ટ ઉપર કૃપા કરવામાં આવે, પણ તે ન્યાયીપણું નહિ શીખે. પવિત્ર ભૂમિમાં
    પણ તે અધર્મ કરે છે અને તે યહોવાહનો મહિમા જોશે નહિ.
  pon-2006A: Mehnda ma komwi kin ketin kupwur kadekohng aramas suwed kan, re sohte
    mwahn kin esehla wia dahme pwung. Pil met nan sapwen aramas pwung kan re kin wiewiahte
    me sapwung; re sohte kin men pohnese sapwellimomwi roson lapalap.
  por-BRBSL: Let favor seja mostrado aos malvados, mas ele não aprenderá a retidão.
    Na terra da retidão, ele tratará de forma errada, e não verá a majestade de Yahweh.
  cth-cth: Tamikathoutnaw teh, hawinae a hmu awh nakunghai, lannae kamtu thai awh
    hoeh. Ahni teh, lannae ram dawk patenghai kathout hno hah a sak awh teh, BAWIPA
    e taluenae hah banglahai ngai awh hoeh.
  twi-twi: Ɛwɔ mu sɛ wuyi adom adi kyerɛ amumɔyɛfo de, nanso wonsua treneeyɛ; na mpo
    atreneefo asase so no, wɔkɔ so yɛ bɔne na wommu Awurade kɛseyɛ.
  hlt-hlt: Halang te rhen mai cakhaw khohmuen kah duengnah khaw a cang moenih. Oldueng
    a phayoe sak tih BOEIPA kah rhimomnah te hmu pawh.
  tbz-SIM: Kɛ̀ bɛ̀ kuɔ́ nhoyɛiwe mɛsémmɛ̀ ò ɔ̃ɔ̃ í ndɔ̀ɔ̀ dɛ̀ɛ̀ sìɛ́. Ò ɔ̃ ndɔɔri
    mɛyɛi mmɛ, dihɛì dìì dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ di miɛkɛ bɑ́ ò bɑ́ɑ́ yɑ̀ ɑ dɛumɛ̀ fɔ̃́
    nti Yiɛ̀ Kuyie.
  msy-2020: Eghtɨ nɨ gumazamizibar araziba tuisɨgh gumazamizir kurabar apangkuvightɨ,
    me ti nɨn arazir derazibar fofozim inighan kogham. Egh me gumazamizir nɨn damazimɨn
    derazibar nguazimɨn ikɨva, me arazir kurar kabar amu mamaghɨra ikiam. Egh me Ikiavɨra
    Itir Godɨn ziar ekiam ko gavgavim gɨnɨghnɨghan koghɨva, an apengan ikian kogham.
  dop-dop: Ye pɑ́ hʋlǝɣɩ ɩsɑɣɑʋ kɛ suulu, ɩɩ cɛkǝɣǝnɑ tɑmpɑnɑ tǝŋʋɣʋ tɔm. Ɩ hɑɑkɩ
    ɩ tǝɣɩ ɩsɑɣɑtʋ tɑɑ kɛ́ siɣisuɣu tɛtʋ tɑɑ kɛ́. Ɩɩ nɑɑkɩ Tɑcɑɑ sɔsɔɔntʋ tɔm.
  azb-azb: Pis adama rəhm etsələr də, O, doğruluğu öyrənməz, Doğruluq hökm sürən ölkədə
    də haqsızlıq edər, Rəbbin əzəmətini görməz.
  eng-DBY: 'If favour be shewn to the wicked, he doth not learn righteousness: in
    the land of uprightness he dealeth unjustly, and beholdeth not the majesty of
    Jehovah.'
  hin-2017: दुष्ट पर चाहे दया भी की जाए तो भी वह धार्मिकता को न सीखेगा; धर्मराज्य
    में भी वह कुटिलता करेगा, और यहोवा का माहात्म्य उसे सूझ न पड़ेगा।
  wol-KYG: Ku bon, boo ko yërëmee, du xam njekk. Biir réew mu nit ñay jubal lay xal
    di luubale, du faale kawewaayu Aji Sax ji.
  eng-YLT: The wicked findeth favour, He hath not learned righteousness, In a land
    of straightforwardness he dealeth perversely, And seeth not the excellency of
    Jehovah.
  eng-WYC-2017: Do we mercy to the wicked man, and he shall not learn to do rightwise-ness;
    in the land of saints he did wicked things, and he shall not see the glory of
    the Lord.
  eng-WMBB: Let favour be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see the LORD’s
    majesty.
  urd-GVH: अफ़सोस, जब बेदीन पर रहम किया जाता है तो वह इनसाफ़ का मतलब नहीं सीखता बल्कि
    इनसाफ़ के मुल्क में भी ग़लत काम करने से बाज़ नहीं रहता, वहाँ भी रब की अज़मत का
    लिहाज़ नहीं करता।
  rug-rug: Vea ta tatarue koa Goi sari tie kaleadi, ba lopu kaqu tumae nia rini sa
    tinoṉoto; ura pa popoa tadi tie toṉoto ba tavete va kaleana lamo sari kasa, meke
    korodia gilanigo rini si Agoi Zihova sa Baṉara Tolavaemu.
  gaz-gaz: Namni hamaan gara laafinni godhamuuf iyyuu, qajeelummaa hin baratu; biyya
    qajeelummaan jirutti iyyuu inni ittuma fufee jalʼina hojjeta; surraa Waaqayyoos
    hin hubatu.
  fra-LSG: Si l’on fait grâce au méchant, il n’apprend pas la justice, Il se livre
    au mal dans le pays de la droiture, Et il n’a point égard à la majesté de Dieu.
  yal-yal: Xa i hinan muxu ɲaxine ra, e mi tinxinyaan kolonɲɛ. Hali yamana faɲini,
    e tinxintareyaan nan nabama, e mi Alatalaa gboon toma.
  haw-1868: E lokomaikaiia ka poe hewa, Aole nae ia e ao i ka pono; Ma ka aina o ka
    pololei, e hana kekee no ia, Aole hoi e manao aku i ka nani o Iehova.
  arb-NAV: إِنْ أَبْدَيْتَ رَحْمَتَكَ لِلْمُنَافِقِ فَإِنَّهُ لَا يَتَعَلَّمُ الْعَدْلَ،
    بَلْ يَظَلُّ يَرْتَكِبُ الشَّرَّ حَتَّى فِي أَرْضِ الاسْتِقَامَةِ، وَلا يَعْبَأُ
    بِجَلالِ الرَّبِّ.
  ewe-ewe: Togbɔ be wovea ame vɔ̃ɖiwo nu hã la, womesrɔ̃a dzɔdzɔenyenye o; le dzɔdzɔenyenye
    ƒe anyigba dzi gɔ̃ hã la, wogale nu tovowo wɔwɔ dzi ko, eye womekpɔ Yehowa ƒe
    gãnyenye o.
  eng-LEE: If favor be shown to the wicked, he will not learn righteousness; in the
    land of uprightness will he deal unjustly, and will not regard the majesty of
    the Lord.
  asm-FB: দুষ্ট লোকে অনুগ্ৰহ পালেও, ধাৰ্মিকতা নিশিকে; ন্যায়ৰ দেশত তেওঁ অন্যায় কৰে,
    আৰু যিহোৱাৰ মহিমালৈ দৃষ্টি নকৰে।
  sus-A: كْنْ مِشِ حَاشِيٍ تَن، هَلِ عٍ كِنِكِنِ عٍ مَ، عٍ مُ بِرَ مَ تِنشِنيِ قْشْ
    رَ. هَلِ حَمَ بِرِن بِرَ مَ تِنشِنيِ قْشْ رَ، عٍ تَن تٌندِ مَ نّ فبِلٍندٍ قٍ حَاشِ
    قْشْ رَ، عٍ مُ فَاشُمَ عَلَتَلَ شَ مَنفّيَ يَ رَ.
  fra-SBL: Que l'on fasse grâce aux méchants, mais il n'apprendra pas la droiture.
    Dans le pays de la droiture, il agira mal, et ne verront pas la majesté de Yahvé.
  hbo-hbo: יֻחַ֤ן רָשָׁע֙ בַּל־לָמַ֣ד צֶ֔דֶק בְּאֶ֥רֶץ נְכֹחֹ֖ות יְעַוֵּ֑ל וּבַל־יִרְאֶ֖ה
    גֵּא֥וּת יְהוָֽה׃ ס
  kik-kik: O na andũ aaganu mangĩiguĩrwo tha, matiĩrutaga ũhoro wa ũthingu; o na marĩ
    bũrũri-inĩ wa arĩa arũngĩrĩru, mathiiaga o na mbere gwĩka ũũru, makaaga gũtĩĩa
    ũnene wa Jehova.
  fra-NCL: Si l’on fait grâce au méchant, il n’apprend pas la justice ; dans le pays
    de la droiture, il agit en pervers, et il ne voit pas la majesté de Yahweh.
  cek-AK: Kasae kami khaeah tahmenhaih to nam tuengsak, toe toenghaih to amtuk mak
    ai; anih loe toenghaih prae ah mataeng doeh kahoih ai hmuen to sak toengtoeng
    vop moe, Angraeng lensawkhaih to tiah doeh sah ai.
  cuk-cuk: Bab-Jehová, be dule-isganamar wiledakda-inigwele, degite, amba igar-innikigwad
    durdaksurmalad. Napneggi dule-nuegan-abargi-gudimar-inigwele, galagwensuli gudimalad,
    Bab-Jehová-Bela-Gangued-Nikadsuliyob be-dakdamalad.
  uig-CYR: Рәзил адәмгә рәһим көрситилсиму, У йәнила һәққанийлиқни үгәнмәйду; Һәтта
    дуруслуқ турған зиминдиму у йәнила адилсизлиқ қиливериду, Пәрвәрдигарниң шану-шәвкитини
    көрмәйду.
  tel-2017: దుర్మార్గుడికి నువ్వు దయ చూపినా వాడు మాత్రం నీ నీతిని నేర్చుకోడు. న్యాయబద్ధంగా
    జీవించే వారి మధ్యలో నివసించినా వాడు దుర్మార్గాన్నే అవలంబిస్తాడు. యెహోవా ఘనతా ప్రభావాలను
    వాడు పట్టించుకోడు.
  hat-BSA: Malgre mechan an ta jwenn favè, li pa p aprann ladwati. Li aji ak enjistis
    nan peyi ladwati. Konsa, li p ap janm wè majeste Senyè a.
  kos-kos: Kom finne kulang nu sin mwet koluk uh, Elos ac tiana etala in oru ma pwaye.
    Elos finne muta in facl sin mwet suwoswos A elos srakna oru ma koluk; Elos tia
    lungse akfulatye kom.
  hbo-WLC: יֻחַ֤ן רָשָׁע֙ בַּל־לָמַ֣ד צֶ֔דֶק בְּאֶ֥רֶץ נְכֹח֖וֹת יְעַוֵּ֑ל וּבַל־יִרְאֶ֖ה
    גֵּא֥וּת יְהוָֽה׃ ס
  ibo-ibo: Obi ebere gị nʼebe ndị na-emebi iwu nọ adịghị eme ka ha gbanwee. Ọ bụladị
    nʼala a, ebe ndị ezi omume bi, ha na-anọgide na-eme ihe ọjọọ. Ha adịghị echeta
    ịdị ukwuu gị, Onyenwe anyị.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରାଗଲେ ହେଁ ସେ ଧର୍ମ ଶିଖିବ ନାହିଁ; ସରଳତାର ଦେଶରେ
    ସେ ଅନ୍ୟାୟ କରିବ ଓ ସଦାପ୍ରଭୁଙ୍କର ମହିମାକୁ ଅନାଇବ ନାହିଁ।
  chk-chk: Iei mwo nge ka eäni ümöümöch ngeni ekewe chon föföringau, nge resap kaiö
    föförün pwüng. Iwe, lon fanüen chon wenechar ra chök föri mine a ngau, resap ekieki
    om tekia me om ling, en äm Samol mi Lapalap.
  rop-rop: Nomeda yu oldei kain langa ola nogudbala pipul, olabat nomo sabi dum gudbala
    ting raitwei. Olabat kipgon dumbat rong ting en nomo teiknodis langa yu. Dei nomo
    sabi yu brabli haibala.
  ukr-1871: Як безбожний буде помилуваний, — не навчиться справедливостї; він коїти
    ме лихо в землї праведних, та й не буде оглядатись на Господню велич.
  deu-1951: Wird der Gottlose begnadigt, so lernt er doch nicht Gerechtigkeit; in
    einem Lande, wo beste Ordnung herrscht, handelt er verkehrt und sieht nicht die
    Majestät des HERRN.
  eng-JPS: Let favour be shown to the wicked, yet will he not learn righteousness;
    in the land of uprightness will he deal wrongfully, and will not behold the majesty
    of the LORD.
  srp-1865: Ako se i pomiluje bezbožnik, ne uèi se pravdi, u zemlji najpravednijoj
    èini bezakonje i ne gleda na velièanstvo Gospodnje.
  lug-lug: Omukozi w’ebibi ne bw’akolerwa ebyekisa, tayiga butuukirivu. Ne bw’abeera
    mu nsi ey’abatuukiridde, yeeyongera kukola bibi, era talaba kitiibwa kya Mukama
    Katonda.
  heb-heb: יחן רשע בל למד צדק בארץ נכחות יעול ובל יראה גאות יהוה׃
  ben-IRV: দুষ্ট লোক দয়া পেলেও ধার্ম্মিকতা শেখে না; সরলতার দেশে সে অন্যায় করে, সদাপ্রভুর
    মহিমা দেখে না।
  pan-pan: ਭਾਵੇਂ ਦੁਸ਼ਟ ਉੱਤੇ ਕਿਰਪਾ ਕੀਤੀ ਜਾਵੇ, ਤਾਂ ਵੀ ਉਹ ਧਰਮ ਨਹੀਂ ਸਿੱਖੇਗਾ, ਸਿਧਿਆਈ ਦੇ
    ਦੇਸ ਵਿੱਚ ਵੀ ਉਹ ਬੁਰਿਆਈ ਹੀ ਕਰੇਗਾ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: မတရား သောသူသည် ကျေးဇူး ကိုခံရသော်လည်း၊ တရား ကို မ သင် တတ်ပါ။ တရား ကျင့်ရာပြည်
    ၌ ပင် အဓမ္မ ပြု၍ ၊ ထာဝရဘုရား ၏ ဘုန်း တော်ကို ပမာဏ မ ပြု တတ်ပါ။
  hmo-hmo: Sedira kara dika taudia dekenai do oi bogahisihisi henia, to idia ese kara
    maoromaoro karaia dalana do idia diba lasi. Momokani inai tano be mai ena kara
    maoromaoro, to inai tano danu lalonai, taunimanima idia kara dika noho. Idia ese
    Lohiabada ena hairaina idia do itaia lasi.
  urd-urd: हर चन्द शरीर पर मेहरबानी की जाए, लेकिन वह सदाक़त न सीखेगा; रास्ती के मुल्क
    में नारास्ती करेगा, और ख़ुदावन्द की 'अज़मत को न देखेगा।
  rus-SYN: Если нечестивый будет помилован, то не научится он правде, - будет злодействовать
    в земле правых и не будет взирать на величие Господа.
  bqc-SIM: Baa tó wà sùuukɛ̀ ń gbɛ̃vãio, ìli zɛ́ súsu sɛo. Vãi ì fɛlɛò dↄ̀ↄdeↄ
    bùsuu, ìli Dii zↄ̃ↄkɛ yãdao.
  tcz-CHONGTHU: Migiloute nangai lut nan thilpha aboldoh deh pouve. Midangin thilpha
    abol vang'in, migilouten thildih lou abol jingu vin, Pakai loupina chu hetphah
    in aneipouve.
  mar-mar: पापी मनुष्यावर तू फक्त दयाच करीत राहिलास तर तो कधीच न्यायीपण शिकणार नाही.
    सरळपणाच्या भूमीत तो दुष्टतेनेच वागणार, आणि परमेश्वराचा महिमा पाहणार नाही.
  qub-qub: Fiyu runacunata may-jina cuyapaptiquipis paycunaga manami yachacongapächu
    alli cajta rurayta. Paycunaga alli runacunapa ñaupancho tiyaycarpis mana allillatami
    ruran. Paycunaga manami manchacushunquichu fiyupa munayniyoj Tayta Dios captiquipis.
  hat-hat: Si yo fè mechan yo gras se pa sa k'ap fè yo konnen sa ki rele jistis. Menm
    nan peyi kote moun ap mache dwat, y'ap fè sa ki mal. Yo derefize rekonèt pouvwa
    Bondye!
  eng-BSB: Though grace is shown to the wicked man, he does not learn righteousness.
    In the land of righteousness he acts unjustly and fails to see the majesty of
    the LORD.
  eng-WEBPB: Let favour be shown to the wicked, yet he will not learn righteousness.
    In the land of uprightness he will deal wrongfully, and will not see the LORD’s
    majesty.
  kbq-kbq: Hianagi kefozama nehaza vahe'ma kasumantagi nezmantanke'za, fatgoma huno
    mani avu'ava zana rempi hu'za nontahize. Fatgo vahe'ma nemaniza mopafi mani'nazanagi,
    kefo avu'avaza huvava hu'za nevu'za, Kagri hihamu hankaveka'agura zamagesa nontahize.
  nhe-BL: Pero yonque tiquinnextilía teicnelijcayotl nopa tlacame tlen fiero ininyolis,
    ax moxitlahuaj. Quisenhuiquilíaj quichihuaj tlamantli tlen ax cuali ipan nopa
    tlali campa sequinoc quichihuaj tlen xitlahuac. Huan ax quichihuilise cuenta mohueyitilis,
    TOTECO.
  gub-BL: Aze erepuhareko teko ikatu 'ym ma'e ne wà nehe, A'e mehe mo nuzemu'e iwer
    mo ikatu ma'e iapo haw rehe wà. Ko ywy rehe teko ikatu wà. Nezewe rehe we uzapo
    wiwi ikatu 'ym ma'e oho waiko wà. Nuzekaiw kwaw Tupàn Tuweharupi Wiko Ma'e uhua'u
    haw rehe wà.
  eng-DRA: 'Let us have pity on the wicked, but he will not learn justice: in the
    land of the saints he hath done wicked things, and he shall not see the glory
    of the Lord.'
