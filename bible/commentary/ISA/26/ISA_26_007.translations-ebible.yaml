verse: ISA.026.007
translations:
  mal-C: നീതിനിഷ്ഠരുടെ വഴി നിരപ്പായതുതന്നെ; നീതിനിഷ്ഠനായ ദൈവമേ, അങ്ങ് നീതിമാന്റെ വഴി
    നേരേയാക്കും.
  deu-TKW: Der Pfad der Rechtschaffenen läuft in der Ebene; eben ist die Bahn der
    Rechtschaffenen, die du bereitest.
  lin-lin: Nzela ya moto ya sembo, ezali alima ; Yo oyo ozali Sembo, okomisaka kitoko
    nzela ya moto ya sembo.
  eng-LSV: The path for the righteous [is] uprightness, || O upright One, || You ponder
    the path of the righteous.
  eng-GNV: 'The way of the iust is righteousnesse: thou wilt make equall the righteous
    path of the iust.'
  eng-WEBSTER: 'The way of the just is uprightness: thou, most upright, dost weigh
    the path of the just.'
  nhw-BL: TOTECO tijchihua nopa ojtli catli quitoquilíaj catli xitlahuaque moixpa
    amo cana fiero, niyon amo ixtlejcolis. Pampa ta, TOTECO, amo titemaca se ojtli
    catli fiero o catli amo cuali. Ta tijxitlahua nopa ojtli huan tijchihua yejyectzi.
  swh-ONEN: Mapito ya wenye haki yamenyooka. Ewe uliye Mwenye Haki, waisawazisha njia
    ya mtu mnyofu.
  bba-bba: Gemɡiin swɑɑ yɑ rɑ n dɛndewɑ. Yinni Gusunɔ, wunɛ wi ɑ sɑ̃ɑ ɡemɡii wunɑ
    ɑ rɑ ye nɔɔ nɛrɑsie.
  eng-KJVCPB: 'The way of the just is uprightness: Thou, most upright, dost weigh
    the path of the just.'
  luo-luo: Yor joma kare opie, yaye in Jal makare, iloso yor joma kare bedo maber.
  meu-meu: Kara maoromaoro tauna ena raka dalana na e hedaga maoro; oi ese kara maoromaoro
    tauna ena dala o hamanadaiamu.
  npi-ULB: ए धर्मी जन, धर्मीको मार्ग सिधा हुन्छ । धर्मी जनको मार्गलाई तपाईंले सोझो
    बनाउनुहुन्छ ।
  yor-yor: Ipa ọ̀nà àwọn olódodo tẹ́jú, ìwọ tó dúró ṣinṣin, ìwọ mú ọ̀nà àwọn olódodo
    ṣe geere.
  pes-OPCB: راه درستکاران راست است؛ پس ای خدای راستی راه ایشان را هموار ساز.
  tgl-ULB: Ang daan ng matuwid ay patag, Siyang Matuwid; ginawa mong tuwid ang daan
    ng mga matuwid.
  hui-hui: Wali agali bayale karume hariga pialu helo Anduane Homogo-o í̠nioreme hariga
    ogoni mo tigabu wiaga ke.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် သူ​တော်​ကောင်း​တို့​လမ်း​ကို​ဖြောင့်​စေ​တော်​မူ​ပါ​၏။
    သူ​တို့​သွား​ရ​သော​ခရီး​လမ်း​သည်​လည်း​ညီ​ညာ ပါ​၏။
  bod-N: དྲང་བདེན་མི་ཡི་ལམ་ནི་དྲང་པོ་ཡིན། ཀྱེ་དྲང་བདེན་ཅན་གྱི་གཙོ་བོ་ལགས། ཁྱེད་ཀྱིས་དྲང་བདེན་མི་ཡི་བགྲོད་ལམ་བདེ་བར་མཛད།
  sna-sna: Nzira yavakarurama yakati chechetere; imi Akarurama, munoita kuti nzira
    yavakarurama iti chechetere.
  spa-BLM: El camino del justo es la rectitud. Tú, que eres recto, haces que el camino
    de los justos sea llano.
  cac-cac: Ach Mamin, tojoln̈ej tzutej. A ach tza tojolb'itej sb'e eb' tzach c'anab'ajani.
  swh-ULB: Mapito ya mwenye haki yamenyooka, Wenye haki; mapito ya wenye haki umeyanyoosha.
  bel-bel: Дарога ў праведніка простая; Ты раўняеш сьцежку праведніку.
  deu-ELBBK: Der Pfad des Gerechten ist gerade; du bahnst gerade den Weg des Gerechten.
  mbb-OT: “Patag is dalan te menge metazeng, ne iyan ka is Metazeng he Megbevayà,
    mibpekeupiya kayi.
  mal-2015: നീതിമാന്റെ വഴി ചൊവ്വുള്ളതാകുന്നു; നീ നീതിമാന്റെ പാതയെ ചൊവ്വായി നിരത്തുന്നു.
  gup-gup: O Yawey, ngudda kanmarnebolhmarnbun ngad bininj nawu ngudda kanmakwan.
    Ngudda yidjalkudji kandjadme ngad ngarriwarlahkenh bininj bu djal mandjad dja
    kunmak dorrengh. Dja ngudda yibolhmarnbom ngadberre.
  rmc-rmc: O drom le spravodľive manušeskro hino rovno; tu, o Spravodľivo, rovňines
    avri o chodňikos le čačipnaskre manušeskro.
  pes-OPV: طریق عادلان استقامت است. ای تو که مستقیم هستی طریق عادلان را هموار خواهی
    ساخت.
  ron-1924: Каля дрептулуй есте неприхэниря; Ту, каре ешть фэрэ приханэ, нетезешть
    кэраря дрептулуй.
  ben-OBCV: ধার্মিক ব্যক্তির পথ সমতল পথ; ও ন্যায়বান ব্যক্তি, তুমি ধার্মিকের পথ মসৃণ
    করো।
  som-som: Kan xaqa ah jidkiisu waa qumman yahay oo adigoo qumman ayaa wadiiqada kan
    xaqa ah toosiya.
  lat-VUC: Semita justi recta est, rectus callis justi ad ambulandum.
  eng-ASVBT: 'The way of the just is uprightness: thou that art upright dost direct
    the path of the just.'
  ita-1885: Il cammino del giusto è tutto piano; tu addirizzi, e livelli il sentiero
    del giusto.
  eng-LXXUP: 'The way of the godly is made straight: the way of the godly is also
    prepared.'
  eng-ULB: The path of the righteous is level, Righteous One; the path of the righteous
    you make straight.
  spa-VBL: Tú, Dios, haces lo que es justo, y enderezas el camino de los que viven
    rectamente; allanas su senda.
  fra-_FOB: Le chemin du juste est uni; tu aplanis le droit chemin du juste.
  mal-mal: നീതിമാന്റെ വഴി ചൊവ്വുള്ളതാകുന്നു; അങ്ങ് നീതിമാന്റെ പാതയെ ചൊവ്വായി നിരത്തുന്നു.
  urd-GVR: Ai Allāh, rāstbāz kī rāh hamwār hai, kyoṅki tū us kā rāstā chalne ke qābil
    banā detā hai.
  suz-BL: ठीक निसाफ पाइब आ लां ग्‍येत्‍थ बाक्‍ब। गे ठीक पाइब आ लां थेल्‍तीनी।
  eng-NOY: The way of the upright is a smooth way; Thou, O most righteous, doth level
    the path of the upright!
  ita-1927: La via del giusto è diritta; Tu rendi perfettamente piano il sentiero
    del giusto.
  ckb-ckb: ڕێڕەوی کەسی ڕاستودروست ڕێکە، ئەی ڕاست، ڕێگای ڕاستودروست خۆش دەکەیت.
  eng-BBE: The way of the good man is straight; the road of the upright is made smooth
    by you.
  kan-OKCV: ನೀತಿವಂತನ ಮಾರ್ಗವು ಸಮಾನವಾಗಿದೆ. ನೀನು ಅತ್ಯಧಿಕವಾದ ಯಥಾರ್ಥವಂತನು, ನೀತಿವಂತನ ದಾರಿಯನ್ನು
    ಸರಿಪಡಿಸಿ ಸಮಮಾಡುತ್ತಿ,
  tam-2017: நீதிமானுடைய பாதை செம்மையாயிருக்கிறது; மகா நீதிபரராகிய நீர் நீதிமானுடைய
    பாதையைச் செம்மைப்படுத்துகிறீர்.
  spa-RV-1909: 'El camino del justo es rectitud: Tú, Recto, pesas el camino del justo.'
  ron-BTF: Calea celui drept este integritate; tu, cel mai integru, cântăreşti calea
    celui drept.
  eng-WEBP: The way of the just is uprightness. You who are upright make the path
    of the righteous level.
  eng-FBV: You God, do what is right, and you straighten out the way for those who
    live right; you smooth out their path.
  nld-1939: Maar het pad der vromen is effen, En voor den rechtvaardige baant Gij
    een weg;
  nch-BL: TOTECO ta tijchihua para nopa ojti cati quitoquilíaj cati xitahuaque moixpa
    amo cana fiero, yon amo ixtejcolis. Pampa ta, TOTECO, amo titemaca se ojti cati
    fiero o cati amo cuali. Ta tijxitahua nopa ojti huan tijchihua yejyectzi.
  vie-1934: Đường của người công bình là ngay thẳng; Ngài là Đấng ngay thẳng ban bằng
    đường của người công bình.
  hin-CV: धर्मी का मार्ग सीधा होता है; आप धर्मी के मार्ग को समतल बनाते हैं.
  eng-OURB: The way of the just is uprightness. You who are upright make the path
    of the upright level.
  spa-BES: El camino del hombre bueno es recto. El camino de los rectos se allana
    por ti.
  tdx-tdx: Lalañe mira ho amo vañoñeo izay ihe, ry Andindimoneñe, ro mañajary ty lala’
    o vantañeo.
  tha-KJV: หนทางของคนชอบธรรมก็​ราบเรียบ พระองค์​ผู้​เท​ี่ยงธรรมทรงกระทำให้​วิถี​ของคนชอบธรรมราบรื่น
  por-BR-2018: O caminho do justo é todo plano; tu que és reto nivelas o andar do
    justo.
  deu-ELO: Der Pfad des Gerechten ist gerade; du bahnest gerade den Weg des Gerechten.
  eng-WYC-2018: The way of a just man is rightful, the path of a just man is rightful
    to go (on). (The way of the just is right, or is straightforward, yea, the path
    of the just is straight and clear to go on.)
  epo-epo: La vojo de justulo estas rekta; Vi, Pravulo, ebenigas la vojon de justulo.
  uig-PIN: Ⱨǝⱪⱪaniyning yoli bolsa tüzdur; I Əng Tüz Yolluⱪ Bolƣuqi, Sǝn ⱨǝⱪⱪaniy
    adǝm üqün uning yolini ong ⱪilisǝn.
  beo-beo: Hina Gode! Di da moloidafa hou hamosu dunu ilia logo ida:iwane fodosa.
    Ilia logo ahoasu da umidafa.
  tpi-OTNT: Rot ol stretpela manmeri i wokabaut long en, em i stap stret tasol. Bikpela,
    yu stretpela God na yu save stretim rot ol i wokabaut long en.
  hau-SA: Hanyar masu adalci sumul take; Ya Mai Aikata Gaskiya, ka sa hanyar masu
    adalci ta yi sumul.
  uig-LAT: Heqqaniyning yoli bolsa tüzdur; I Eng Tüz Yolluq Bolghuchi, Sen heqqaniy
    adem üchün uning yolini ong qilisen.
  nde-nde: Indlela yabalungileyo iqondile; awu wena oQotho, wenza indlela yabalungileyo
    ibe butshelezi.
  ton-ton: 'Ko e hala ʻoe angatonu ko e māʻoniʻoni ia: ʻa koe, ko e fungani māʻoniʻoni,
    ʻoku ke fakamamafa ʻae hala ʻoe angatonu.'
  ces-1613: Cesta spravedlivého jest upřímá; stezku spravedlivého vyrovnáváš.
  eng-WMB: The way of the just is uprightness. You who are upright make the path of
    the righteous level.
  tam-TCV: நீதியானவர்களின் பாதை நேர்சீரானது; நீதியாளரே, நீரே நீதியானவர்களின் வழியைச்
    சீர்படுத்துகிறீர்.
  ceb-ULB: Patag ang dalan sa matarong, Matarong nga Dios; gihimo nimong tul-id ang
    dalan sa matarong.
  pol-UBG: Ścieżka sprawiedliwego jest prosta; wyrównujesz prostą drogę sprawiedliwego.
  urd-GVU: اے اللہ، راست باز کی راہ ہموار ہے، کیونکہ تُو اُس کا راستہ چلنے کے قابل
    بنا دیتا ہے۔
  deu-1912: Aber des Gerechten Weg ist schlicht; den Steig des Gerechten machst du
    richtig.
  kan-2017: ನೀತಿವಂತನ ಮಾರ್ಗವು ಸಮವಾಗಿದೆ; ನೀನು ಅವನ ದಾರಿಯನ್ನು ಸರಿಪಡಿಸಿ ನೇರಮಾಡುತ್ತಿ.
  yap-yap: SOMOL, i gur e ga be pacheg e wo’ ni fan ngak e pi’in ni bfel’; kanawo’
    ni yad be milekag riy e ba ayal ma bpach.
  hlt-MCSB: Aka dueng kah caehlong tah vanat tih aka thuem kah namtlak te a dueng
    la na saelh pah.
  mdy-ETH: ፂሎ ዓሶኮ ጎይፃ ፒዜኬ፤ ኔኤኒ ፒዜ ማዔሢዮ! ፂሎ ዓሶኮ ጎይፆ ኔ ፒዚሳኔ።
  twi-ASANTE: Ɔteneneeni kwan so yɛ tamaa; Ao ɔnokwafoɔ, woma ɔteneneeni kwan so yɛ
    tromtrom.
  eng-WEBU: The way of the just is uprightness. You who are upright make the path
    of the righteous level.
  wal-wal: Xillotu ogee salalla. Abeet Xilluwau, neeni xillotu ogiyaa salallissaasa.
  spa-PDDPT: La senda del justo es recta. Tú allanas la senda del justo.
  gun-gun: “Heko porã va'e oguataa ma ijoja porã rei va'e meme. Ndee ndereko porã
    va'e ae rembojoja porã 'rã heko porã va'e oiko aguã.
  ilo-ULB: Patad ti dalan dagiti nalinteg, O Apo a Nalinteg; palpalintegem ti dalan
    dagiti nalinteg.
  kpg-kpg: Meenei Dimaadua, Goe gu hagamalallali di ala gi digau humalia. Di ala dela
    e taele digaula le e baba.
  uig-ARA: ھەققانىينىڭ يولى بولسا تۈزدۇر؛ ئى ئەڭ تۈز يوللۇق بولغۇچى، سەن ھەققانىي
    ئادەم ئۈچۈن ئۇنىڭ يولىنى ئوڭ قىلىسەن.
  sus-sus: I tan Alatala tinxinxi, i tinxintɔɛ xa fe sɔɔnɛyama nɛ.
  pon-2006: Maing KAUN, komwi ketin kainenehla elen aramas mwahu kan; ahl me re kin
    keid ie me patapat.
  ksd-ksd: A nga i ra tena takodo ia ra takodo na nga; u, u tar dovot, ma u vateten
    ra tena takodo ure ra nga.
  tur-YTC: Adil olanın yolu doğruluktur. Doğru olan sizler, doğrunun yolunu düzlersiniz.
  grc-BRENT: Ὁδὸς εὐσεβῶν εὐθεῖα ἐγένετο, ἡ ὁδὸς τῶν εὐσεβῶν καὶ παρεσκευασμένη.
  ind-AYT: Jalan orang benar itu lurus. Yang Mahatulus, ratakanlah jalan orang benar.
  nya-nya: Njira ya munthu wolungama ndi yosalaza, Inu Wolungamayo, mumasalaza njira
    ya wolungama.
  hrv-hrv: Put je pravednikov prav, ti ravniš stazu pravednom.
  mps-mps: Te sunumi te doloba pai we bidi dabe bilalubo sunumi da dolo naga te elalubao.
    Genuai Bidi, nage doloba pai God dao. Tama nago augwali bilibo sunumi dodolobo
    dao.
  tpi-tpi: Rot ol stretpela manmeri i wokabaut long en, em i stap stret tasol. Bikpela,
    yu stretpela God na yu save stretim rot ol i wokabaut long en.
  dan-1931: Den retfærdiges Sti er jævn, du jævner den retfærdiges Vej.
  vie-OVCB: Đường của người công chính thì không đồi dốc và gập ghềnh. Chúa là Đức
    Chúa Trời ngay thẳng, xin san bằng đường cho người công chính.
  guj-2017: ન્યાયીનો માર્ગ સીધો છે, તમે ન્યાયીનો રસ્તો સરળ કરી બતાવો છો.
  pon-2006A: Maing KAUN, komwi ketin kainenehla elen aramas mwahu kan; ahl me re kin
    keid ie me patapat.
  por-BRBSL: O caminho do justo é a retidão. Vocês que são íntegros fazem o caminho
    do nível justo.
  cth-cth: Tami kalannaw e lamthung teh a lan. Oe kalan e BAWIPA, nama ni, tami kalannaw
    e lamthung hah na lan sak.
  twi-twi: Ɔtreneeni kwan so yɛ tamaa; wo, Ɔnokwafo, woma ɔtreneeni kwan so yɛ trontrom.
  hlt-hlt: Aka dueng kah caehlong tah vanat tih aka thuem kah namtlak te a dueng la
    na saelh pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie fɔ̃́ nwèè wetí, fɔ̃́ɔ̃̀ ɛ̀nnìnko wèè dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́
    o kó kucɛ.
  msy-2020: O God, gumazamizir nɨn damazimɨn deraziba, nɨ me zuir tuavim akɨrizɨ,
    a voroghɨra iti. Ikiavɨra Itir God, nɨn damazimɨn derazir gumazamiziba, nɨ me
    bagha tuavim akɨrizɨ a dera.
  dop-dop: Siɣisilu mpɑɑʋ kɛ́ tɑmpɑnɑ mpɑɑʋ kɛ́. N kɛ́ tɑmpɑnɑ kɛ́. Nyɑ́ hɛɛkǝnɑ mpɑɑʋ
    ŋku siɣisilu tǝŋǝɣɩ tɔ.
  azb-azb: Saleh adamın yolu düzdür. Ey Düz Olan, saleh adamın yolunu Sən düz edirsən.
  eng-DBY: 'The way of the just is uprightness: thou, the Upright, dost make the path
    of the just even.'
  hin-2017: धर्मी का मार्ग सच्चाई है; तू जो स्वयं सच्चाई है, तू धर्मी की अगुआई करता
    है।
  wol-KYG: Ku dëggu, yoonam day maase; ku dëggu, Aji Jub ji jubal xàllam.
  eng-YLT: The path for the righteous [is] uprightness, O upright One, The path of
    the righteous Thou dost ponder.
  kne-kne: Sik-a ay Diyos di mangipasiged ya maningpa sin danan di nalinteg.
  eng-WYC-2017: The way of a just man is rightful, the path of a just man is rightful
    to go. [The way of the rightwise is even, even the path of the rightwise to go.]
  eng-WMBB: The way of the just is uprightness. You who are upright make the path
    of the righteous level.
  urd-GVH: ऐ अल्लाह, रास्तबाज़ की राह हमवार है, क्योंकि तू उसका रास्ता चलने के क़ाबिल
    बना देता है।
  rug-rug: Sa siraṉa tadi na tie toṉoto si memehe; Agoi pu toṉotomu, Agoi tavetia
    sa inene tanisa tie toṉoto pude bule nodolo.
  gaz-gaz: Daandiin nama qajeelaa wal qixxaataa dha; yaa Isa Tolaa, ati qajeeltotaaf
    karaa baafta.
  fra-LSG: Le chemin du juste est la droiture; Toi qui es juste, tu aplanis le sentier
    du juste.
  yal-yal: Tinxin muxuna kiraan tinxin nɛn. I tan Ala faɲin kiraan malaxunma nɛn tinxin
    muxun xa.
  haw-1868: O ka aoao o ka poe i pono, ua pololei ia. O oe ka mea pololei e hoopololei
    i ke ala o ka poe pono.
  arb-NAV: سَبِيلُ الصِّدِّيقِ اسْتِقَامَةٌ، لأَنَّكَ تَجْعَلُ طَرِيقَ الْبَارِّ مُمَهَّدَةً.
  ewe-ewe: Ame dzɔdzɔe ƒe mɔ dzi le zɔzrɔ̃e; O! Azɔ, wòe wɔ ame dzɔdzɔe ƒe mɔ wòzrɔ̃.
  eng-LEE: 'The path of the just is straight: thou, most upright, dost ever level
    the road of the just.'
  asm-FB: ধাৰ্মিকলোকৰ পথ সৰল; আপুনি ধাৰ্মিকসকলৰ পথ সমান কৰিছে।
  sus-A: عِ تَن عَلَتَلَ تِنشِنشِ، عِ تِنشِنتْي شَ قٍ سْونّيَمَ نّ.
  fra-SBL: La voie du juste est la droiture. Toi qui es droit, tu nivelles le chemin
    des justes.
  hbo-hbo: אֹ֥רַח לַצַּדִּ֖יק מֵֽישָׁרִ֑ים יָשָׁ֕ר מַעְגַּ֥ל צַדִּ֖יק תְּפַלֵּֽס׃
  kik-kik: Njĩra ya andũ arĩa athingu nĩ nũngĩrĩru; nawe Jehova, Wee Mũthingu, nĩwe
    ũnyorokagia njĩra cia arĩa athingu.
  fra-NCL: Le sentier du juste est uni ; elle est droite la voie que vous aplanissez
    au juste.
  cek-AK: Katoeng kami loe loklam katoeng ah caeh; Aw Katoeng koek, nang loe, katoeng
    kami ih loklam to na sak pae.
  cuk-cuk: ”Dule-innikimalad-e-igar innikigwadbiid, Bab-Jehová, bedi dule-innikigwad
    gued, bee be, dule-innikigwadga igar inniki imaked.
  uig-CYR: Һәққанийниң йоли болса түздур; И Әң Түз Йоллуқ Болғучи, Сән һәққаний адәм
    үчүн униң йолини оң қилисән.
  tel-2017: న్యాయవంతులు నడిచే దారి సమంగా ఉంటుంది. న్యాయ వంతుడా, నువ్వు న్యాయవంతులు
    దారిని తిన్నగా చేస్తావు.
  hat-BSA: Chemen moun jis se ladwati. O Sila Ki Dwat la, fè wout a moun dwat yo a
    byen pla.
  kos-kos: LEUM GOD, kom akfwelye inkanek uh nu sin mwet wo; Inkanek ma elos fufahsryesr
    fac uh fwelna.
  hbo-WLC: אֹ֥רַח לַצַּדִּ֖יק מֵֽישָׁרִ֑ים יָשָׁ֕ר מַעְגַּ֥ל צַדִּ֖יק תְּפַלֵּֽס׃
  ibo-ibo: Ụzọ nke onye ezi omume ha nʼotu, gị, Onye ziri ezi, na-eme ka okporoụzọ
    ndị ezi omume dị larịị.
  ory-ory: ଧାର୍ମିକର ମାର୍ଗ ସରଳ; ଯଥାର୍ଥିକ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ଧାର୍ମିକର ପଥ ଦେଖାଉଅଛ।
  chk-chk: Äm Samol mi Lapalap, ka asonosonöchü ewe al ekewe chon pwüng repwe fetal
    won, ka pwal awenöchü ar kewe al.
  rop-rop: “YAWEI, yu oldei gibit feyago langa detlot pipul hu oldei bulurrumbat en
    trastimbat yu. Yu na meigim det roud brabli gudwan, en nomo rafwan.
  ukr-1871: Путь праведного рівна; ти вирівнуєш стежку праведному.
  deu-1951: Der Pfad des Gerechten ist richtig; geradeaus bahnst du die Bahn des Gerechten.
  eng-JPS: The way of the just is straight; Thou, Most Upright, makest plain the path
    of the just.
  srp-1865: Put je pravedniku prav, ti ravniš stazu pravednome.
  lug-lug: Ekkubo ly’abatuukirivu ttereevu; Ggwe atuukiridde, olongoosa olugendo lw’omutuukirivu.
  heb-heb: ארח לצדיק מישרים ישר מעגל צדיק תפלס׃
  ben-IRV: ধার্ম্মিকের পথ ধার্ম্মিকতায়, তুমি ধার্ম্মিকের মার্গ সব সমান করে সোজা করেছ।
  pan-pan: ਧਰਮੀ ਦਾ ਮਾਰਗ ਸਿੱਧਾ ਹੈ, ਤੂੰ ਜੋ ਆਪ ਸਿੱਧਾ ਹੈਂ ਧਰਮੀ ਦਾ ਰਾਹ ਪੱਧਰਾ ਕਰਦਾ ਹੈਂ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ဖြောင့် သောလမ်း ၌ သွားတတ်၏။ အိုဖြောင့်မတ် တော်မူသောဘုရား၊
    ကိုယ်တော် သည် ဖြောင့်မတ် သောသူ၏ လမ်း ခရီးကို ပြင်ဆင် တော်မူ၏။
  hmo-hmo: Lohiabada e, kara maoromaoro taudia edia dala do oi hamanadaia, vadaeni
    idia raka noho dalana be palaka momokani.
  urd-urd: सादिक़ की राह रास्ती है; तू जो हक़ है, सादिक़ की रहबरी करता है।
  rus-SYN: Путь праведника прям; Ты уравниваешь стезю праведника.
  bqc-SIM: Nↄ̀sɛpuadeↄ zɛ́ ìↄ pooa, ni gbɛ̃maaↄ kua kɛkɛnɛ́ wásawasa.
  tcz-CHONGTHU: Ahin, michonpha hodin lampi chu aken pon, ajot hahpoije. Thildih jengbol
    Pathen chu nahin, amalam u lampi nam pet in nalhai.
  mar-mar: सरळपण हा नितीमानाचा मार्ग आहे, जो तू सरळ आहेस तो तू नितीमानाची वाट सपाट
    करतो.
  qub-qub: Tayta Dios gammi camacächinqui wiyacushoj runa allilla purinanpaj.
  hat-hat: Seyè, ou fè chemen an dous pou moun k'ap mache dwat, ou louvri yon bèl
    chemen plat pou yo.
  eng-BSB: The path of the righteous is level; You clear a straight path for the upright.
  eng-WEBPB: The way of the just is uprightness. You who are upright make the path
    of the righteous level.
  kbq-kbq: Hagi fatgo vahe'mo'zama vanoma nehaza kamo'a pehe hu'nege'za kana nevazagenka,
    fatgo vahe'mo'zama vanoma hanaza kana Ra Anumzamoka erinte fatgo nehane.
  nhe-BL: TOTECO tijchihua nopa ojtli tlen quitoquilíaj tlen xitlahuaque moixtla ax
    cana fiero, niyon ax ixtlejcolis. Pampa ta, TOTECO, ax titemaca se ojtli tlen
    fiero o tlen ax cuali. Ta tijxitlahua nopa ojtli huan tijchihua yejyectzi.
  gub-BL: Aze teko uzapo ikatu ma'e wà, waneko haw nuzawy kwaw pe ikatu ma'e rupi
    waho haw. Ne Tupàn Ikatuahy Ma'e ne, eremuhygatu wanape ràm wanupe ne.
  eng-DRA: The way of the just is right, the path of the just is right to walk in.
