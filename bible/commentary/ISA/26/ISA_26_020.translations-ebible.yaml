verse: ISA.026.020
translations:
  mal-C: എന്റെ ജനമേ, വന്നു നിങ്ങളുടെ അറകളിൽ പ്രവേശിച്ച് വാതിലുകൾ അടയ്ക്കുക; ക്രോധം
    നിങ്ങളെ കടന്നുപോകുന്നതുവരെ, അൽപ്പനേരത്തേക്ക് ഒളിച്ചുകൊൾക.
  deu-TKW: Wohlan, mein Volk, geh in deine Kammern und schließe deine Thüre hinter
    dir zu! Verbirg dich einen kleinen Augenblick, bis der Grimm vorübergeht.
  lin-lin: Bato na ngai, bokende, bokota na bashambre na bino mpe bokanga bikuke sima
    na bino ; bomibomba nanu mwa tango moke kino tango kanda ekoleka.
  eng-LSV: Come, My people, enter into your inner chambers, || And shut your doors
    behind you, || Hide yourself shortly [for] a moment until the indignation passes
    over.
  eng-GNV: 'Come, my people: enter thou into thy chambers, and shut thy doores after
    thee: hide thy selfe for a very litle while, vntill the indignation passe ouer.'
  eng-WEBSTER: Come, my people, enter thou into thy chambers, and shut thy doors about
    thee; hide thyself as it were for a little moment until the indignation shall
    be overpast.
  nhw-BL: Annomasehualhua, xiyaca amochaj huan xijtzacuaca amopuertas campa anitztose
    temachtli. Ximotlatica se tlatoctzi hasta quema ya panotos icualancayo TOTECO
    huan ya quintzontlamiltijtos nochi icualancaitacahua.
  swh-ONEN: Nendeni, watu wangu, ingieni vyumbani mwenu na mfunge milango nyuma yenu,
    jificheni kwa kitambo kidogo mpaka ghadhabu yake ipite.
  bba-bba: Nɛn tɔmbu, i doo i kuke bɛɛn diɑɔ i tii ɡɑmbobɑ kɛnusio, kpɑ i n wɑ̃ɑ mi
    ɡinɑ sere Gusunɔn mɔru yu kɑ sure.
  eng-KJVCPB: 'Come, my people, enter thou into thy chambers, And shut thy doors about
    thee: Hide thyself as it were for a little moment, Until the indignation be overpast.'
  luo-luo: Dhiuru, un joga, donjuru e uteu kendo loruru dhoutu, ponduru kuom ndalo
    matin nyaka ndalo mar mirimbe kal.
  meu-meu: Egu bese taumui e, emui daiutu ai ba raka vareai, iduaramui ba kou; nega
    taina ba komu, ela bona badu baine ore.
  npi-ULB: ए मेरा मानिसहरू हो, जाओ, आफ्नो कोठाभित्र पस र पछि फर्केर आफ्‍ना ढोकाहरू
    बन्द गर । क्रोध बितेर नगएसम्म, केही बेर लुक ।
  yor-yor: Ẹ lọ, ẹ̀yin ènìyàn mi, ẹ wọ ìyẹ̀wù yín lọ kí ẹ sì ti àwọn ìlẹ̀kùn lẹ́yìn
    yín, ẹ fi ara yín pamọ́ fún ìgbà díẹ̀ títí tí ìbínú rẹ̀ yóò fi rékọjá.
  pes-OPCB: ای قوم من، به خانه‌های خود بروید و درها را پشت سر خود ببندید. مدت کوتاهی
    خود را پنهان کنید تا غضب خدا بگذرد.
  tgl-ULB: Aking bayan, pumasok sa inyong mga silid at isara ang pinto; panandaliang
    magtago, hanggang ang galit ay lumipas na.
  hui-hui: I̱naga wali agali bu kamiru tí tíni andaga anda puwa panga payatagi ho
    biralimu. Anduane Homogonaga lembo holene ngago ereba helotagi tí ani bira do
    halimu.
  mya-mya: ငါ​၏​အ​မျိုး​သား​တို့၊ သင်​တို့​သည်​မိ​မိ​တို့​အိမ် တွင်း​သို့​ဝင်​၍​တံ​ခါး​များ​ကို​ပိတ်​ထား​ကြ
    လော့။ ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်​ပြေ​သည် တိုင်​အောင်​ကာ​လ​အ​နည်း​ငယ်​ပုန်း​အောင်း​နေ
    ကြ​လော့။-
  bod-N: ཀྱེ་ངའི་མི་རྣམས། ཚུར་ཤོག་དང་། ཁྱོད་ཀྱི་གཟིམ་ཁང་དུ་འཛུལ་ནས་སྒོ་རྒྱོབས་ཤིག
    ཁོང་གི་ཐུགས་ཁྲོ་མ་ཞི་བར་དུ་ཁྱོད་རྣམས་ཡུད་ཙམ་ཡིབ་ནས་སྡོད་ཅིག
  sna-sna: Chiendai, vanhu vangu, pindai mumakamuri enyu, mugopfiga mikova shure kwenyu;
    muvande kwechinguva kusvikira kutsamwa kwake kwapfuura.
  spa-BLM: Venid, pueblo mío, entrad en vuestras habitaciones, y cerrar las puertas
    detrás de ti. Escóndete por un momento, hasta que pase la indignación.
  cac-cac: Ex vetchon̈ab', ochan̈ec d'a yol e pat, tze macan e pat chi' ayic tzex
    och chi'. C'ub'ejequel e b'a b'ela, masanto ol ec'b'at yoval sc'ol Jehová,
  swh-ULB: Enendeni, watu wangu, ingieni katika vyumba vyenu na mfunge mlango nyuma
    yenu; jificheni kwa mda mfupi, mpaka hasira itakapopita.
  bel-bel: Ідзі, народзе мой, увайдзі ў пакоі твае і замкні за сабою дзьверы твае,
    схавайся на хвіліну, пакуль ня мінецца гнеў;
  deu-ELBBK: Geh hin, mein Volk, tritt ein in deine Gemächer und schließ deine Tür
    hinter dir zu; verbirg dich einen kleinen Augenblick, bis der Zorn vorübergeht!
  mbb-OT: Sikiyu is menge emurè ku te inged, seled kew ziyà te menge valey niw ne
    lelekeb kew. Eles kew zèpa taman te egkaawà is pauk te Nengazen.
  mal-2015: എന്റെ ജനമേ, വന്നു നിന്റെ അറകളിൽ കടന്നു വാതിലുകളെ അടെക്ക; ക്രോധം കടന്നുപോകുവോളം
    അല്പനേരത്തേക്കു ഒളിച്ചിരിക്ക.
  gup-gup: Kandibekka ngudda nawu ngardduk bininj! Ngurringimen kururrk dja ngurridangbalhmen.
    Nawu Yawey kamre kayiddung warridj, wanjh ngurriwarlkkarrimen waken ngurrimadbun
    bu nungka kare.
  rmc-rmc: Džan, mire manušale, aven andre tumare khera, phanden pal tumende o vudar;
    garuven tumen pro sikra, medik na predžala miri choľi.
  pes-OPV: ‌ای قوم من بیایید به حجره های خویش داخل شوید و درهای خود را در عقب خویش
    ببندید. خویشتن را اندک لحظه‌ای پنهان کنید تاغضب بگذرد.
  ron-1924: Ду-те, попорул меу, интрэ ын одая та ши ынкуе уша дупэ тине; аскунде-те
    кытева клипе, пынэ ва трече мыния!
  ben-OBCV: আমার প্রজারা, তোমরা যাও, তোমাদের কক্ষে প্রবেশ করো এবং তোমাদের পিছনে দরজা
    বন্ধ করো; যতক্ষণ না তাঁর ক্রোধ অতিক্রান্ত হয়, তোমরা একটু সময় নিজেদের লুকিয়ে
    রাখো।
  som-som: Dadkaygow, kaalaya, qolladihiinna gala, oo albaabbadiinna soo xidha, oo
    wakhti yar dhuunta, intay cadhadu gudbayso.
  lat-VUC: Vade, populus meus, intra in cubicula tua; claude ostia tua super te, abscondere
    modicum ad momentum, donec pertranseat indignatio.
  eng-ASVBT: 'Come, my people, enter thou into thy chambers, and shut thy doors about
    thee: hide thyself for a little moment, until the indignation be overpast.'
  ita-1885: Va', popol mio, entra nelle tue camerette, e serra il tuo uscio dietro
    te; nasconditi, come per un piccol momento di tempo, finchè sia passata l'indegnazione.
  eng-LXXUP: Go, my people, enter into thy closets, shut thy door, hide thyself for
    a little season, until the anger of the Lord have passed away.
  eng-ULB: Go, my people, enter into your rooms and shut your doors behind you; hide
    for a little while, until the indignation has passed by.
  spa-VBL: Pueblo mío, entrad en vuestras casas y cerrad las puertas detrás de ustedes.
    Escóndanse allí por un tiempo hasta que pase la furia.
  fra-_FOB: Va, mon peuple, entre dans tes chambres, et ferme les portes derrière
    toi. Cache-toi pour un petit moment, jusqu'à ce que l'indignation soit passée.
  mal-mal: എന്റെ ജനമേ, വന്നു നിന്റെ അറകളിൽ കടന്നു വാതിലുകൾ അടയ്ക്കുക; ക്രോധം കടന്നുപോകുവോളം
    അല്പനേരത്തേക്ക് ഒളിച്ചിരിക്കുക.
  urd-GVR: Ai merī qaum, jā aur thoṛī der ke lie apne kamroṅ meṅ chhup kar kunḍī lagā
    le. Jab tak Rab kā ġhazab ṭhanḍā na ho wahāṅ ṭhahrī rah.
  suz-BL: आं मुरपुकी जाक्‍शा, इन खिं ओव़ङीन। मिनु इन नोले लाप्‍चो चोक्‍कीन। गाइक्‍चा
    मनुम्म सम्‍म इच्‍का नाक्‍ती ख्रुंइ‍सीन। मत्ती ६:६
  eng-NOY: Come, my people, enter into thy chambers, And shut thy doors behind thee;
    Hide thyself for a little moment, Until the indignation be overpast!
  ita-1927: Va’, o mio popolo, entra nelle tue camere, chiudi le tue porte dietro
    a te; nasconditi per un istante, finché sia passata l’indignazione.
  ckb-ckb: گەلەکەم بڕۆ، بڕۆ ناو ژوورەکانت و دەرگاکەت لەدوای خۆت کلیل بدە، بۆ ساتێک
    خۆت بشارەوە هەتا تووڕەیی تێدەپەڕێت.
  eng-BBE: 'Come, my people, into your secret places, and let your doors be shut:
    keep yourself safe for a short time, till his wrath is over.'
  kan-OKCV: ನನ್ನ ಜನರೇ, ಹೋಗಿರಿ. ನಿಮ್ಮ ಕೋಣೆಗಳಲ್ಲಿ ಸೇರಿ, ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಿರಿ. ಸ್ವಲ್ಪ
    ಹೊತ್ತು ರೋಷವು ಹಾದುಹೋಗುವ ತನಕ ಅಡಗಿಕೊಂಡಿರಿ.
  tam-2017: என் மக்களே, நீ போய் உன் அறைகளுக்குள்ளே நுழைந்து, உன் கதவுகளைப் பூட்டிக்கொண்டு,
    கோபம் தணியும்வரை கொஞ்சநேரம் ஒளித்துக்கொள்.
  spa-RV-1909: Anda, pueblo mío, éntrate en tus aposentos, cierra tras ti tus puertas;
    escóndete un poquito, por un momento, en tanto que pasa la ira.
  ron-BTF: Vino, poporul meu, intră în încăperile tale şi închide-ţi uşile după tine,
    ascunde-te ca pentru puţin timp, până când indignarea va fi trecut.
  eng-WEBP: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  eng-FBV: My people, go inside your homes and close your doors behind you. Hide there
    for a little while until the fury has passed.
  nld-1939: Ga nu, mijn volk, treed uw woonvertrek binnen, En sluit de deuren achter
    u; Verberg u nog een korte tijd, Tot de gramschap voorbij is.
  nch-BL: Annomasehualhua, xiyaca amochajchaj huan xijtzacuaca amocaltehua campa anitztose
    temachti. Ximotatica se talojtzi hasta quema ya panotos icualancayo TOTECO huan
    ya quintzontamiltijtos nochi icualancaitacahua.
  vie-1934: Hỡi dân ta, hãy đến vào buồng và đóng cửa lại. Hãy ẩn mình một lát, cho
    đến chừng nào cơn giận đã qua.
  hin-CV: मेरी प्रजा, आओ और अपनी कोठरी में जाकर द्वार बंद कर लो; थोड़ी देर के लिए
    अपने आपको छिपा लो जब तक क्रोध शांत न हो जाए.
  eng-OURB: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  spa-BES: Ve, pueblo mío, a tus habitaciones, y cierren sus puertas; mantente a salvo
    por un corto tiempo, hasta que su ira haya terminado.
  tdx-tdx: Antao ry ondatiko, mihovà añ’anjomba’o ao, arindrino o lalañe amboho’oo
    mietaha hey ampara’ te heneke i fifomboañey.
  tha-KJV: มาเถิด ชนชาติ​ของข้าพเจ้าเอ๋ย จงเข้าในห้องของเจ้าและปิดประตู​เสีย จงซ่อนตัวเจ้าอยู่สักพักหนึ่ง
    จนกว่าพระพิโรธจะผ่านไป
  por-BR-2018: Vai, ó povo meu; entra em teus quartos, e fecha tuas portas ao redor
    de ti; esconde-te por um momento, até que a ira tenha passado.
  deu-ELO: Geh hin, mein Volk, tritt ein in deine Gemächer und schließe deine Tür
    hinter dir zu; verbirg dich einen kleinen Augenblick, bis der Zorn vorübergehe!
  eng-WYC-2018: Go thou, my people, enter into thy beds, close thy doors on thee,
    be thou hid a little at a moment, till (the) indignation pass (by).
  epo-epo: Iru, mia popolo, eniru en viajn ĉambrojn kaj ŝlosu viajn pordojn post vi;
    kaŝu vin por mallonga momento, ĝis pasos la kolero.
  uig-PIN: I hǝlⱪim, kelinglar, Ɵyünglarƣa kirip, kǝyninglardin ixiklǝrni etip ⱪoyunglar;
    Mening dǝrƣǝzipim ɵtküqǝ, ɵzüngni bir dǝmlik yoxuruwal.
  beo-beo: Na fi dunu! Dilia diasu ganodini asili, gagili salima. Dilia wamoaligima.
    Hina Gode Ea ougi da dagosea fawane, bu misa.
  tpi-OTNT: Yupela ol manmeri bilong mi, yupela go insait long ol haus bilong yupela
    na pasim ol dua. Yupela i mas hait i stap liklik taim tasol inap belhat bilong
    Bikpela i pinis.
  hau-SA: Ku tafi, mutanena, ku shiga ɗakunanku ku kuma kulle ƙofofi; ku ɓoye kanku
    na ɗan lokaci sai ya huce fushinsa.
  uig-LAT: I xelqim, kélinglar, Öyünglargha kirip, keyninglardin ishiklerni étip qoyunglar;
    Méning derghezipim ötküche, özüngni bir demlik yoshuruwal.
  nde-nde: Hambani bantu bami, ngenani ezindlini zenu, lizivalele phakathi; lizifihle
    okwesikhatshana ulaka lwakhe luze luphele.
  ton-ton: '¶ Haʻu, ʻa hoku kakai, pea hū ki homou ngaahi loki, pea tāpuni ho matapā
    kiate koe: fufū koe ʻo fuoloa siʻi, kaeʻoua ke mole atu ʻae houhau.'
  ces-1613: Ej lide můj, vejdi do pokojů svých, a zavři dvéře své za sebou; schovej
    se na maličkou chvilku, dokudž nepřejde hněv.
  eng-WMB: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  tam-TCV: என் மக்களே, நீங்கள் உங்கள் அறைகளுக்குள் போய், கதவுகளை மூடுங்கள். அவருடைய
    கோபம் கடந்துபோகும்வரை, சற்று நேரம் உங்களை மறைத்துக்கொள்ளுங்கள்.
  ceb-ULB: Lakaw, akong katawhan, sulod kamo sa inyong mga lawak ug sirad-i ang inyong
    mga pultahan; tago sa makadiyot, hangtod nga mahanaw ang hilabihang kasuko.
  pol-UBG: Chodź, mój ludu! Wejdź do swoich komnat i zamknij swoje drzwi za sobą.
    Skryj się na krótką chwilę, aż gniew przeminie.
  urd-GVU: اے میری قوم، جا اور تھوڑی دیر کے لئے اپنے کمروں میں چھپ کر کنڈی لگا لے۔
    جب تک رب کا غضب ٹھنڈا نہ ہو وہاں ٹھہری رہ۔
  deu-1912: Gehe hin, mein Volk, in deine Kammer und schließ die Tür nach dir zu;
    verbirg dich einen kleinen Augenblick, bis der Zorn vorübergehe.
  kan-2017: ನನ್ನ ಜನರೇ, ಬನ್ನಿರಿ, ನಿಮ್ಮ ನಿಮ್ಮ ಕೋಣೆಗಳಲ್ಲಿ ಸೇರಿಕೊಂಡು ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಿರಿ;
    ದೈವರೋಷವು ತೀರುವ ತನಕ ಒಂದು ಕ್ಷಣ ಅವಿತುಕೊಳ್ಳಿರಿ.
  yap-yap: Gimed girdi’eg, marod ngalan e naun romed ngam man’ niged e mab nga fitikeru’med.
    Mi gimed mith bochngiyal’ nge taw ngilan’ nike m’ay e damumumuw rok Got.
  hlt-MCSB: Ka pilnam aw cet lamtah namah imkhui la kun laeh. Na thohkhaih te khai
    laeh. Kosi a poeng la a poeng hil tah mikhaptok ca khaw na hnuk longah bet thuh
    dae.
  mdy-ETH: ታ ዴሬዮቴ፥ ዒንሢኮ ማኣሪ ማኣሪ ጌሊጋፓ ጊንሢና ካሮ ዒንሢ ዑፃ ዎዹዋቴ፤ ፆኦሲኮ ዻጋ ዓኣዻንዳያ ሄላንዳኣና ዻካ
    ዎዴም ዒንሢና ዓኣቹዋቴ፤
  twi-ASANTE: Monkɔ, me nkurɔfoɔ, monhyɛne mo adan mu na montoto apono no mu; momfa
    mo ho nsie berɛ tiawa bi kɔsi sɛ nʼabufuhyeɛ ano bɛdwo.
  eng-WEBU: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  wal-wal: Ta asatoo, haa yiite; yiidi intte soo gelidi, kariyaa intte bolli gorddite.
    GODAA hanqqoi aadhdhana gakkanaassi, guutta wodiyaa inttena qosite.
  spa-PDDPT: Anda, pueblo mío, entra en tus aposentos. Cierra tras ti tus puertas.
    Escóndete por un breve momento hasta que pase la ira.
  gun-gun: Ha'e nunga rupi xeretarã kuery, tapeo ranhe, peike opy ja'o'i py, ha'e
    pemboty okẽ peike rire. Penhemi ranhe xapy'a'i, ipoxya oaxa peve.
  ilo-ULB: Mapankayo, tattaok, sumrekkayo kadagiti siledyo ket iserrayo dagiti ridaw
    iti likudanyo; aglemmengkayo pay laeng, agingga nga agbaaw ti pungtot ni Yahweh.
  kpg-kpg: Agu daangada, ulu gi lodo godou hale, hai dia nia bontai. Pala hagammuni
    i lodo tama madagoaa dulii, gaa dae loo gi di hagawelewele a God gaa hili.
  uig-ARA: ئى خەلقىم، كېلىڭلار، ئۆيۈڭلارغا كىرىپ، كەينىڭلاردىن ئىشىكلەرنى ئېتىپ قويۇڭلار؛
    مېنىڭ دەرغەزىپىم ئۆتكۈچە، ئۆزۈڭنى بىر دەملىك يوشۇرۇۋال.
  sus-sus: N ma ɲama, wo xa gbilen wo xɔnyi, wo xa naadɛ balan saabi ra. Wo xa wo
    nɔxun dondoronti han yi xɔnɛ xa dangi sinden.
  pon-2006: Nei aramas akan, kumwail pedolong nan imwamwail kan, oh ritingedi wenihmw.
    Kumwail rukula mahs lao sapwellimen Koht engieng imwisekla.
  ksd-ksd: Io, kaugu tarai, avat a ruk ra kuba i vavat, ma avat a banu bat ra umana
    matakilalat; avat a parau ta umana bung tuk tar ta ra bung ba na par. kaugu kankan
    tana.
  tur-YTC: Gelin halkım, odalarınıza girin, Kapılarınızı arkanızdan kapatın. Öfke
    geçene dek kısa bir süreliğine kendinizi saklayın.
  grc-BRENT: Βάδιζε λαός μου, εἴσελθε εἰς τὰ ταμεῖά σου, ἀπόκλεισον τὴν θύραν σου,
    ἀποκρύβηθι μικρὸν ὅσον ὅσον, ἕως ἂν παρέλθῃ ἡ ὀργὴ Κυρίου.
  ind-AYT: Datanglah bangsaku, masuklah ke dalam kamar-kamarmu. Tutuplah pintu-pintu
    di belakangmu, bersembunyilah sesaat, sampai murka berlalu.
  nya-nya: Abale anga, pitani mukalowe mʼnyumba zanu ndipo mukadzitsekere; mukabisale
    kwa kanthawi kochepa mpaka ukali wake utatha.
  hrv-hrv: Hajde, narode moj, uđi u sobe i vrata za sobom zatvori. Sakrij se časkom
    dok jarost ne prođe.
  mps-mps: Eno we bidi dabe, dage duga be tomoba dabe pelama, duga be sunumi dabe
    palia siąo. Dage pęwądage sogo dualaluama, tama Genuai Bidigo sębę silibo
    side tagalao.
  tpi-tpi: Yupela ol manmeri bilong mi, yupela go insait long ol haus bilong yupela
    na pasim ol dua. Yupela i mas hait i stap liklik taim tasol inap belhat bilong
    Bikpela i pinis.
  dan-1931: Mit Folk, gå ind i dit Kammer og luk dine Døre bag dig; hold dig skjult
    en liden Stund, til Vreden er draget over.
  vie-OVCB: Hỡi dân Ta, hãy về nhà và đóng cửa lại! Hãy ẩn mình trong chốc lát cho
    đến khi cơn thịnh nộ của Chúa Hằng Hữu qua đi.
  guj-2017: જાઓ, મારી પ્રજા, તમારી ઓરડીમાં પેસો અને અંદર જઈને બારણાં બંધ કરો; જ્યાં
    સુધી કોપ બંધ પડે નહિ ત્યાં સુધી સંતાઈ રહો.
  pon-2006A: Nei aramas akan, kumwail pedolong nan imwamwail kan, oh ritingedi wenihmw.
    Kumwail rukula mahs lao sapwellimen Koht engieng imwisekla.
  por-BRBSL: Venham, meu povo, entrem em seus quartos, e feche suas portas atrás de
    você. Esconda-se por um pequeno momento, até que a indignação tenha passado.
  cth-cth: Ka taminaw tho awh. Namamae rakhan thung kâen awh nateh, na hnuklah tho
    hah taren awh haw. A lungkhueknae a roum totouh, dongdeng kâhrawk awh.
  twi-twi: Monkɔ, me nkurɔfo, monhyɛnhyɛn mo adan mu na montoto apon no mu; momfa
    mo ho nsie bere tiaa bi kosi sɛ nʼabufuwhyew ano bedwo.
  hlt-hlt: Ka pilnam aw cet lamtah namah imkhui la kun laeh. Na thohkhaih te khai
    laeh. Kosi a poeng la a poeng hil tah mikhaptok ca khaw na hnuk longah bet thuh
    dae.
  tbz-SIM: Díndi n nìtìbɛ̀ kũṹnnɛ̀ kɛ́tɑɑ́ di cɛ̃́ĩ, kɛ́kpetínnɛ́ kɛ́sɔri yɛmɔ̀rɛ̀
    sɑ́m̀pɔ́ miɛkɛ, kɛ́nkémmúnɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ bo domɛ̀.
  msy-2020: Ia nan gumazamiziba, ia uan dɨpenibar aven mangɨ uan tiaba asegh. Ia dughiar
    otevimra muegh ikɨtɨ, Ekiamɨn anɨngagharim gɨvaka.
  dop-dop: Mɑ yǝlɑɑ ɩ́ sʋʋ mǝ kutuluŋ tɑɑ, ɩ́ tǝkɩ mǝ tɔɔ. Ɩ́ ŋmɛlɩ tǝnɑɣɑ lɑɑsɑɣɑ
    tɔɔ. Hɑlǝnɑ Tɑcɑɑ pɑ́ɑ́nɑ́ hɛɛ.
  azb-azb: Ey xalqım, keç içəri otaqlara, Qapıları ört, Rəbbin qeyzi keçənəcən Qısa
    bir müddətə gizlən!
  eng-DBY: Come, my people, enter into thy chambers, and shut thy doors about thee;
    hide thyself just for a little moment, until the indignation be past.
  hin-2017: हे मेरे लोगों, आओ, अपनी-अपनी कोठरी में प्रवेश करके किवाड़ों को बन्द करो;
    थोड़ी देर तक जब तक क्रोध शान्त न हो तब तक अपने को छिपा रखो। (भज. 91:4, 32:7)
  wol-KYG: Yeen samaw askan, ayca duggleen seeni néeg, tëju ca biir. Làquleen as lëf,
    ba sànj mi jàll.
  eng-YLT: Come, My people, enter into thy inner chambers, And shut thy doors behind
    thee, Hide thyself shortly a moment till the indignation pass over.
  eng-WYC-2017: Go thou, my people, enter into thy beds, close thy doors on thee,
    be thou hid a little at a moment, till indignation pass.
  eng-WMBB: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  urd-GVH: ऐ मेरी क़ौम, जा और थोड़ी देर के लिए अपने कमरों में छुपकर कुंडी लगा ले।
    जब तक रब का ग़ज़ब ठंडा न हो वहाँ ठहरी रह।
  rug-rug: Mi nuquru la pa mia lose, gamu na qua tinoni, mamu rotoi sari mia sasada!
    Mi tome pule ni gamu pa totoso hite mo osolae hola sa tinaṉaziri te Zihova.
  gaz-gaz: Yaa saba ko, kutaa mana keetti ol galiitii duubaan balbala ofitti cufi;
    hamma dheekkamsi isaa darbutti, yeroo muraasaaf of dhoksi.
  fra-LSG: Va, mon peuple, entre dans ta chambre, Et ferme la porte derrière toi;
    Cache-toi pour quelques instants, Jusqu’à ce que la colère soit passée.
  yal-yal: N ma yamana, ɛ so ɛ konni, ɛ dɛɛn balan ɛ fɔxɔ ra. Ɛ luxun waxatidi, han
    Alaa xɔlɔn yi dangu.
  haw-1868: E hele mai, e ko'u poe kanaka, E komo oukou iloko o ko oukou keena malu,
    E pani hoi i ko oukou puka mahope o oukou; E huna ia oe iho no ka manawa uuku,
    A hala aku ka inaina.
  arb-NAV: تَعَالَوْا يَا شَعْبِي وَادْخُلُوا إِلَى مَخَادِعِكُمْ، وَأَوْصِدُوا أَبْوَابَكُمْ
    خَلْفَكُمْ. تَوَارَوْا قَلِيلاً حَتَّى يَعْبُرَ السَّخَطُ.
  ewe-ewe: Miheyi, nye amewo. Mige ɖe miaƒe xɔwo me, eye miatu ʋɔawo. Miɣla mia ɖokuiwo
    va se ɖe esime eƒe dɔmedzoe helĩhelĩ la nu nava yi.
  eng-LEE: 'Go, my people, enter thou into thy chambers, and shut thy door behind
    thee: hide thyself but for a little moment, until the indignation be passed away.'
  asm-FB: হে মোৰ লোকসকল যোৱা, তোমালোকৰ কোঁঠালিত সোমোৱা, আৰু চাৰিও ফালে দুৱাৰ বন্ধ
    কৰা; ক্ৰোধ মাৰ নোযোৱালৈকে খন্তেক মনে মনে লুকাই থাকা।
  sus-A: ﭑ مَ حَمَ، وٌ شَ فبِلٍن وٌ شْنيِ، وٌ شَ نَادّ بَلَن سَابِ رَ. وٌ شَ وٌ نْشُن
    دٌندٌرٌنتِ هَن يِ شْنّ شَ دَنفِ سِندٍن.
  fra-SBL: Venez, mon peuple, entrez dans vos chambres, et fermez vos portes derrière
    vous. Cachez-vous pendant un petit moment, jusqu'à ce que l'indignation soit passée.
  hbo-hbo: לֵ֤ךְ עַמִּי֙ בֹּ֣א בַחֲדָרֶ֔יךָ וּֽסְגֹ֥ר *דְּלָתֶיךָ (דְּלָתְךָ֖) בַּעֲדֶ֑ךָ
    חֲבִ֥י כִמְעַט־רֶ֖גַע עַד־*יַעֲבֹור (יַעֲבָר)־זָֽעַם׃
  kik-kik: Atĩrĩrĩ, inyuĩ andũ akwa, thiĩi mũtoonye tũnyũmba twanyu na mwĩhingĩre;
    mwĩhithe kuo gwa kahinda kanini nginya mangʼũrĩ make mathire.
  fra-NCL: Va, mon peuple, entre dans tes chambres, et ferme tes portes sur toi ;
    cache-toi pour quelques instants ; jusqu’à ce que la colère ait passé.
  cek-AK: Kai ih kaminawk, angzo oh, imthung ah akun oh, nangcae hnukah kaom thoknawk
    to khaa oh; palungphuihaih boeng ai karoek to nawnetta thungah anghawk oh.
  cuk-cuk: ”¡An-dulamar! Be-negyaba be ubomar. Yawagak be edumalo. Wis ichee be dukumalo,
    Bab-Jehová e-urwed-berguedse be dukumalo.
  uig-CYR: И хәлқим, келиңлар, Өйүңларға кирип, кәйниңлардин ишикләрни етип қоюңлар;
    Мениң дәрғәзивим өткичә, өзүңни бир дәмлик йошурувал.
  tel-2017: నా ప్రజలారా, వెళ్ళండి! మీ గదుల్లో ప్రవేశించండి. తలుపులు మూసుకోండి. మహా
    కోపం తగ్గే వరకూ దాగి ఉండండి. ఇదిగో వారి దోషాన్ని బట్టి భూనివాసులను శిక్షించడానికి
    యెహోవా తన నివాసంలోనుండి బయలు దేరుతున్నాడు. భూమి తన మీద హతులైన వారిని ఇకపై కప్పకుండా
    తాను తాగిన రక్తాన్ని బయట పెడుతుంది.
  hat-BSA: Vini, pèp mwen an, antre nan chanm nou e fèmen pòt nou dèyè nou. Kache
    pou yon ti tan jiskaske gwo kòlè a fin pase.
  kos-kos: Mwet luk, kowos som nu in lohm suwos ac kaleang srungul an. Wikla kitin
    pacl nwe ke na kasrkusrak lun God wanginla.
  hbo-WLC: לֵ֤ךְ עַמִּי֙ בֹּ֣א בַחֲדָרֶ֔יךָ וּֽסְגֹ֥ר דלתיך בַּעֲדֶ֑ךָ חֲבִ֥י כִמְעַט־רֶ֖גַע
    עַד־יעבור ־זָֽעַם׃
  ibo-ibo: Baanụ nʼụlọ, ndị m, kpọchienụ ụzọ unu! Zoonụ onwe unu naanị nwa oge nta,
    tutu ruo mgbe iwe Chineke ga-agabiga.
  ory-ory: ହେ ମୋହର ଲୋକେ, ଆସ, ତୁମ୍ଭର ଅନ୍ତରାଳୟରେ ପ୍ରବେଶ କରି ତୁମ୍ଭ ଚାରିଆଡ଼େ ଦ୍ୱାର ରୁଦ୍ଧ
    କର; କ୍ରୋଧ ବହି ଯିବାଯାଏ ଅଳ୍ପକ୍ଷଣ ଆପଣାକୁ ଲୁଚାଅ।
  chk-chk: Oupwe tolong lon imwemi, ämi nei aramas, o apüngala asamemi. Iwe, oupwe
    aopakemi eu fansoun mochomoch tori än Kot song epwe wesila.
  rop-rop: “Main pipul olabat, yumob gobek langa yumob ronwan haus, en lokimap miselp
    insaid. Yumob blandim miselp raidap God garra stap wailwail langa ebribodi.
  ukr-1871: Ійди ж, народе мій, ввійди в свої хатини; зачини за собою двері, сховайся
    на часинку, докіль гнїв перейде;
  deu-1951: So gehe nun, mein Volk, in deine Kammern und schließe die Tür hinter dir
    zu und verbirg dich einen kleinen Augenblick, bis der Zorn vorübergegangen ist!
  eng-JPS: Come, my people, enter thou into thy chambers, and shut thy doors about
    thee; hide thyself for a little moment, until the indignation be overpast.
  srp-1865: Hajde narode moj, uði u klijeti svoje, i zakljuèaj vrata svoja za sobom,
    prikrij se za èas, dokle proðe gnjev.
  lug-lug: Mugende abantu bange muyingire mu bisenge byammwe muggalewo enzigi zammwe.
    Mwekweke okumala akabanga katono, okutuusa ekiruyi kye lwe kirimuggwaako.
  heb-heb: לך עמי בא בחדריך וסגר דלתיך בעדך חבי כמעט רגע עד יעבור זעם׃
  ben-IRV: হে আমার জাতি, চল, তোমার ঘরে ঢোক, তোমার দরজা সব বন্ধ কর; অল্পদিনের র জন্য
    লুকিয়ে থাক, যে পর্যন্ত ক্রোধ না শেষ হয়।
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਆਪਣੀਆਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਵੜ, ਆਪਣੇ ਬੂਹੇ ਬੰਦ ਕਰ ਲੈ, ਥੋੜ੍ਹੇ ਸਮੇਂ
    ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲੈ, ਜਦ ਤੱਕ ਕਹਿਰ ਟਲ ਨਾ ਜਾਵੇ।
  mya-JVB: ငါ ၏လူ တို့၊ လာ ကြ။ အတွင်းအခန်း ထဲသို့ ဝင် ၍ ၊ သင်တို့ကို ကွယ်ကာသော တံခါး
    များကို ပိတ် ထားကြ။ အမျက် ကာလ လွန် သည်တိုင်အောင် ခဏ သာပုန်း ရှောင် ၍ နေကြလော့။
  hmo-hmo: Egu bese taudia e, emui ruma dekenai do umui raka vareai, bona emui iduara
    do umui koua. Nega sisina lalonai do umui hunia, ia lao bona Dirava ena badu do
    ia ore.
  urd-urd: ऐ मेरे लोगो! अपने ख़िलवत ख़ानों में दाख़िल हो, और अपने पीछे दरवाज़े बन्द
    कर लो और अपने आपको थोड़ी देर तक छिपा रख्खो जब तक कि ग़ज़ब टल न जाए।
  rus-SYN: Пойди, народ мой, войди в покои твои и запри за собой двери твои, укройся
    на мгновение, доколе не пройдет гнев;
  bqc-SIM: Ma gbɛ̃́ↄ, à fɛlɛ gɛ̃ á kpɛ́u, í zɛtaálɛ à ulɛ gĩa yↄↄ e aà pↄkũma
    gɛ̃zɛa.
  tcz-CHONGTHU: In na cheuvin, kamite, na kot hou kam tup un! Chomkhat adin kisel
    mangun, Pakai lunghanna akichai masang sen.
  mar-mar: माझ्या लोकांनो, आपापल्या खोल्यांत जा आणि दारे लावून घ्या. क्रोध टळून जाईपर्यंत
    थोडा वेळासाठी लपा.
  qub-qub: Marca-masëcuna wasiquiman yaycur puncuyquita wichgacarcäramuy. Tayta Dios
    rabyasha caycashanpita allchacänancama rätullapis pacacuycuy-llapa.
  hat-hat: Ale non, pèp mwen an! Antre lakay nou. Fèmen pòt dèyè nou. Kache kò nou
    pou yon ti tan, jouk kòlè Bondye a va fin pase.
  eng-BSB: Go, my people, enter your rooms and shut your doors behind you. Hide yourselves
    a little while until the wrath has passed.
  eng-WEBPB: Come, my people, enter into your rooms, and shut your doors behind you.
    Hide yourself for a little moment, until the indignation is past.
  kbq-kbq: Nagri vahe'mota nontamifi unefreta, tamefira kafana erigiho. Osi'a knafi
    frakita mani'nenkeno Anumzamofo arimpa ahe'zamo'a evino.
  nhe-BL: Innotlacajhua, xiyaca imochaj huan xijtzacuaca imopuertas campa initztose
    temachtli. Ximotlatica se tlalochtli hasta quema ya panotos icualancayo TOTECO
    huan ya quintzontlamiltijtos nochi icualancaitacahua.
  gub-BL: Heremiaihu wà, peho peneko haw pe penàpuz iwàpytym pà nehe. Pemumaw amo
    zahy pezeàmim pà nehe. Tupàn wikwahy teko wanemiapo kwer rehe a'e. A'e rupi uzepyk
    iko wanehe. Xo ipytu'u paw ire pehem wi nehe.
  eng-DRA: Go, my people, enter into thy chambers, shut thy doors upon thee, hide
    thyself a little for a moment, until the indignation pass away.
