verse: ISA.026.005
translations:
  mal-C: മലകളിൽ പാർക്കുന്നവരെ അവിടന്ന് താഴ്ത്തുന്നു, ഉന്നത നഗരങ്ങളെ അവിടന്നു താഴെയിറക്കുന്നു;
    അവിടന്ന് അതിനെ നിലംപരിചാക്കി പൊടിയിൽ വീഴ്ത്തിക്കളയുന്നു.
  deu-TKW: Denn er hat, die in der Höhe wohnten, niedergestreckt, die hochragende
    Stadt, indem er sie niederwarf, niederwarf bis zum Boden, sie hinabstieß bis in
    den Staub.
  lin-lin: Akitisaka bavandi ya likolo, akweyisaka engumba oyo batonga makasi, alalisaka
    yango penza na mabele mpe akomisaka yango putulu.
  eng-LSV: For He bowed down the dwellers on high, || A city set on high He makes
    low, || He makes it low to the earth, || He causes it to come to the dust,
  eng-GNV: 'For hee will bring downe them that dwell on hie: the hie citie he will
    abase: euen vnto the ground wil he cast it downe, and bring it vnto dust.'
  eng-WEBSTER: For he bringeth down them that dwell on high; the lofty city, he layeth
    it low; he layeth it low, even to the ground; he bringeth it even to the dust.
  nhw-BL: Yaya quinechcapantlalía nopa masehualme catli mohueyimatij. Quintepexihuía
    nopa altepeme catli ipan itztoyaj. Quintlahuisohua hasta tlalchi huan quihuelonía
    inintepa.
  swh-ONEN: Huwashusha wale wajikwezao, huushusha chini mji wenye kiburi, huushusha
    hadi ardhini na kuutupa chini mavumbini.
  bba-bba: U koo wuu ɡe ɡɑ wɑ̃ɑ wɔllɔn tɔmbu kpeerɑsiɑ, kpɑ u ɡen tii kɔsuku u surɑ
    sere temɔ,
  eng-KJVCPB: For he bringeth down them that dwell on high; The lofty city, he layeth
    it low; He layeth it low, even to the ground; He bringeth it even to the dust.
  luo-luo: Odwoko piny joma otingʼore malo, odwoko dala maduongʼ mar ngʼayi piny,
    mi otoye matindo tindo ma olokre buru.
  meu-meu: Badina be ia ese atai hanuana inoholaina taudia vada e hamorudia. E hamoruamu,
    e hamoruamu ela bona tano ai, ḡahu ai e negea dobi.
  npi-ULB: किनकि घमण्डसाथ जिउनेहरूलाई उहाँले तल झार्नुहुनेछ । किल्लबन्दी गरिएको सहरलाई
    उहाँले तल ढाल्‍नुहुन्छ, उहाँले जमिनमा पल्टाउनुहुन्छ । उहाँले त्यसलाई माटोमा मिलाउनुहुन्छ
    ।
  yor-yor: Ó sọ àwọn tí ó ń gbé ní òkè di onírẹ̀lẹ̀ ó rẹ ìlú agbéraga náà nílẹ̀; ó
    sọ ọ́ di ilẹ̀ pẹrẹsẹ ó sì sọ ọ́ sílẹ̀ nínú erùpẹ̀.
  pes-OPCB: خدا اشخاص مغرور را پست گردانیده و شهر مستحکم آنان را با خاک یکسان کرده
    است.
  tgl-ULB: Dahil ibabagsak niya ang mga namumuhay ng mapagmataas; ang matibay na lungsod
    ay ibaba niya, kaniyang ibababa sa lupa; ipapantay niya ito sa alikabok.
  hui-hui: Anduane Homogohanda wali agali mine haga heneru ti mo dindiho heledagoni.
    Tinaga tano hongohe ngago ibugua gialo hole bialu dindini haealabaga bu ngelai
    haga ka.
  mya-mya: ကိုယ်​တော်​သည်​မာန်​မာ​န​ကြီး​သူ​တို့​ကို ရှုတ်​ချ​တော်​မူ​ပြီး​လျှင်၊
    သူ​တို့​နေ​ထိုင်​ရာ​ခိုင်​ခန့်​သည့်​မြို့​ကို ဖျက်​ဆီး​တော်​မူ​၍၊ မြို့​ရိုး​များ​ကို​ဖုတ်​ထဲ​သို့​ပြို​ကျ​စေ​တော်​မူ​လေ​ပြီ။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ང་རྒྱལ་ཅན་མར་འབེབ་ཅིང་། མཐོ་སར་ཡོད་པའི་གྲོང་ཁྱེར་རྣམས་ཉམས་པར་མཛད་དེ་བཤིག་པ་དང་།
    ས་རུ་གཏོར་ནས་རྡུལ་དུ་བརླག
  sna-sna: Anoderedza avo vagere pakakwirira, anodzikisa pasi guta rapamusoro; anorideredza
    kusvikira pavhu uye anorikanda muguruva.
  spa-BLM: Porque ha derribado a los que habitan en las alturas, la ciudad elevada.
    Lo pone bajo. Lo pone bajo incluso hasta el suelo. Lo lleva hasta el polvo.
  cac-cac: A tz'ic'anem eb' ac'umtac, eb' cajan d'a jun chon̈ab' syic'chaan̈ sb'a.
    Man̈xalaj tz'aj yelc'och eb', ichato tz'emc'och sat eb' d'a cal pococ.
  swh-ULB: Maana atawashusha wale wote wenye kiburi; mji ulio juu atushusha chini,
    ataushusha chini kwenye aridhi; na ataulinganisha na mavumbi.
  bel-bel: Ён скінуў тых, што жылі на вышыні, высока пастаўлены горад; разваліў яго,
    абярнуў на зямлю, шпурнуў яго ў пыл.
  deu-ELBBK: Denn er hat Hochwohnende niedergebeugt, die hochragende Stadt; er hat
    sie niedergestürzt, zu Boden gestürzt, hat sie niedergestreckt bis in den Staub.
  mbb-OT: Benar iyan, ibpekevavè din is menge mepelevawen. Midezeetan din is menge
    inged dan taman te netempag heini ziyà te tanà.
  mal-2015: അവൻ ഉയരത്തിൽ പാർക്കുന്നവരെ ഉന്നതനഗരത്തെതന്നേ താഴ്ത്തി തള്ളിയിട്ടു നിലംപരിചാക്കി
    പൊടിയിൽ ഇട്ടുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Nungka kabenkoluyhwe bininj nawu kabirriburlumerren. Bininj nawu birrihdi
    kore kubolkkimuk dja minj birrikelemeninj nuye, wanjh bonj, nawu Yawey bakkabakkeng
    rowk manbu mankimuk warnamyoy bedberre.
  rmc-rmc: Bo pokorinďa le barikane manušen a o foros, so pes ľidžalas upre, čhiďa
    tele dži pre phuv, zamarďa les dži andro prachos.
  pes-OPV: زیراآنانی را که بر بلندیها ساکنند فرود می‌آورد. وشهر رفیع را به زیر می‌اندازد.
    آن را به زمین انداخته، با خاک یکسان می‌سازد.
  ron-1924: Ел а рэстурнат пе чей че локуяу пе ынэлцимь, Ел а плекат четатя ынгымфатэ;
    а доборыт-о ла пэмынт ши а арункат-о ын цэрынэ.
  ben-OBCV: যারা উচ্চ স্থানে বসবাস করে, তিনি তাদের অবনত করেন, তিনি উঁচুতে থাকা সেই
    নগরীকে নামিয়ে আনেন; তিনি তাকে ধরাশায়ী করেন, এমনকি, তাকে মাটির সঙ্গে মিশিয়ে
    দেন।
  som-som: Maxaa yeelay, isagaa hoos u soo dejiyey kuwii meelaha sare degganaa, oo
    magaaladii sarajoogga dheeraydna wuu hoosaysiiyey, oo wuxuu hoos ugu soo dejiyaa
    tan iyo dhulka, oo ciidduu ku soo xooraa.
  lat-VUC: 'Quia incurvabit habitantes in excelso; civitatem sublimem humiliabit:
    humiliabit eam usque ad terram, detrahet eam usque ad pulverem.'
  eng-ASVBT: 'For he hath brought down them that dwell on high, the lofty city: he
    layeth it low, he layeth it low even to the ground; he bringeth it even to the
    dust.'
  ita-1885: Perciocchè egli ha abbassati quelli che abitavano in luoghi alti, in città
    elevata; egli ha abbattuta quella città; egli l'ha abbattuta fino in terra, e
    l'ha messa fin nella polvere.
  eng-LXXUP: who hast humbled and brought down them that dwell on high, thou shalt
    cast down strong cities, and bring them to the ground.
  eng-ULB: For he will bring down those who live proudly; the fortified city he will
    lay low, he will lay low to the ground; he will level it to the dust.
  spa-VBL: Él derriba a los poderosos que viven con altivez; derriba la ciudad orgullosa
    con sus altos muros, haciéndola caer al suelo, hasta el polvo.
  fra-_FOB: Car il a fait descendre ceux qui habitaient sur la hauteur; il abaisse
    la ville élevée, il l'abaisse jusqu'en terre, il la fait descendre jusqu'à la
    poussière;
  mal-mal: യഹോവ ഉയരത്തിൽ വസിക്കുന്നവരെ ഉന്നതനഗരത്തെതന്നെ താഴ്ത്തി തള്ളിയിട്ടു നിലംപരിചാക്കി
    പൊടിയിൽ ഇട്ടുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Wuh bulandiyoṅ par rahne wāloṅ ko zer aur ūṅche shahr ko nīchā karke ḳhāk
    meṅ milā detā hai.
  suz-BL: मारदे हना मेकोमी ठेयब लेश्‍शो मुर ब्रेम्‍पाइक्‍तु। आन सहर कली आइक्‍च सेल्‍शा,
    खपीम वोइश्‍शा, फुरक नु उइक्‍थ सेल्‍तु।
  eng-NOY: For he hath brought down the inhabitants of the fortress; The lofty city
    he hath laid low; He hath laid her low even to the ground; He hath levelled her
    with the dust.
  ita-1927: Egli ha umiliato quelli che stavano in alto, Egli ha abbassato la città
    elevata, l’ha abbassata fino a terra, l’ha stesa nella polvere;
  ckb-ckb: ئەوانەی لە بەرزاییدا نیشتەجێن نزم دەکاتەوە، شاری بەرزیش نەوی دەکات، دەیدات
    بە زەویدا، تەختی دەکات لەگەڵ خۆڵ.
  eng-BBE: 'For he has made low those who are lifted up, all the people of the town
    of pride: he makes it low, crushing it down to the earth; he makes it low in the
    dust.'
  kan-OKCV: ಅವರು ಎತ್ತರದಲ್ಲಿ ವಾಸಿಸುವವರನ್ನು ಇಳಿಸಿದ್ದಾರೆ. ಉನ್ನತದಲ್ಲಿರುವ ಪಟ್ಟಣವನ್ನು ತಗ್ಗಿಸಿದ್ದಾರೆ.
    ಅದನ್ನು ಕೆಡವಿ ನೆಲಸಮಮಾಡಿ ಧೂಳಿಗೆ ತಂದಿದ್ದಾರೆ.
  tam-2017: அவர் உயரத்திலே வாசமாயிருக்கிறவர்களையும் கீழே தள்ளுகிறார்; உயர்ந்த நகரத்தையும்
    தாழ்த்துகிறார்; அவர் தரைவரை தாழ்த்தி அது மண்ணாகும்வரை இடியச்செய்வார்.
  spa-RV-1909: 'Porque derribó los que moraban en lugar sublime: humilló la ciudad
    ensalzada, humillóla hasta la tierra, derribóla hasta el polvo.'
  ron-BTF: Fiindcă el înjoseşte pe cei ce locuiesc în înălţime; cetatea îngâmfată
    o umileşte; o umileşte până la pământ; o aduce în ţărână.
  eng-WEBP: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  eng-FBV: He brings down those who live so high and mighty; he demolishes the proud
    city with its high walls, bringing it down to the ground, into the dust.
  nld-1939: Hij vernedert die hoog zijn gezeten, De trotse steden stort Hij omver;
    Hij gooit ze neer op de grond, En smijt ze weg in het stof;
  nch-BL: Yaya quinechcapantalía nopa masehualme cati mohueyimatij. Quintepexihuía
    nopa altepeme cati ipan itztoyaj. Quintahuisohua hasta talchi huan quihuelonía
    inintepa.
  vie-1934: Ngài đã dằn những người ở nơi cao; đã phá đổ thành cao ngất, hạ xuống
    tới đất, sa vào bụi bặm,
  hin-CV: क्योंकि उन्होंने पर्वत पर बसे दृढ़ नगर के निवासियों को गिरा दिया है; उन्होंने
    इसे गिराकर धूल में मिला दिया है.
  eng-OURB: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  spa-BES: Porque ha abatido a los que son orgullosos, a toda la gente enaltecida
    de la ciudad; derribándola hasta el polvo.
  tdx-tdx: Fa nakapotra’e o mpimoneñe an-kaboañeo, linama’e ambane’ i rova miligiligiy,
    nilamahe’e an-tane eo, eka, mb’an-deboke ao.
  tha-KJV: เพราะพระองค์ทรงให้ชาวเมืองที่สูงส่งนั้น คือเมืองที่สูงส่งนั้นต่ำลง พระองค์​ทรงให้มันต่ำลง
    พระองค์​ทรงให้มันต่ำลง ต่ำลงถึ​งด​ิน พระองค์​ทรงให้มันลงที่​ผงคลี
  por-BR-2018: Pois ele abate aos que habitam em lugares altos, a cidade elevada;
    certamente ele a abaixará até o chão, e a derrubará até o pó.
  deu-ELO: Denn er hat Hochwohnende niedergebeugt, die hochragende Stadt; er hat sie
    niedergestürzt, zu Boden gestürzt, hat sie niedergestreckt bis in den Staub.
  eng-WYC-2018: For he shall bow down them that dwell on high, and he shall make low
    an high city; he shall make it low till to the earth; he shall draw it down till
    to the dust. (For he shall bow down those who be proud, or be haughty, and he
    shall make low a high city; he shall make it low unto the ground; he shall draw
    it down unto the dust.)
  epo-epo: Ĉar Li ĵetis malsupren loĝantojn de la altaĵo, urbon alte leviĝintan; Li
    malaltigis ĝin, malaltigis ĝis la tero, ĵetis ĝin al la polvo.
  uig-PIN: Qünki U yuⱪirida turƣanlarni pǝskǝ qüxüridu; Axu aliy xǝⱨǝrni, U pǝs ⱪilidu;
    Uni yǝrgǝ qüxürüp, Topa-qangƣa aylanduridu.
  beo-beo: E da gasa fi dunu amo ligia gudui. E da gasa bagade moilai bai bagade amo
    ganodini ilia esalu amo wadela:lesili, ea gaga:su gagoi mugululi, osoba gisalugala:i.
  tpi-OTNT: Bikpela i save daunim ol manmeri i gat biknem. Na em i save brukim ol
    strongpela taun, na ol i pundaun olgeta long graun.
  hau-SA: Yakan ƙasƙantar da waɗanda suke zama a bisa ya kawar da birni mai alfarma
    ƙasa; ya rusa ta har ƙasa ya jefar da ita cikin ƙura.
  uig-LAT: Chünki U yuqirida turghanlarni peske chüshüridu; Ashu aliy sheherni, U
    pes qilidu; Uni yerge chüshürüp, Topa-changgha aylanduridu.
  nde-nde: Ubehlisela phansi abahlala engqongeni; ulehlisela phansi idolobho eliphakemeyo,
    ulidilizela emhlabathini, aliphosele phansi othulini.
  ton-ton: He ʻoku ne ʻomi ki lalo ʻakinautolu ʻoku nofo ʻi he māʻolunga; ʻoku ne
    fakamoʻulaloa ʻae kolo māʻolunga, ʻoku ne fakamoʻulaloa ia, ʻio, ki he kelekele
    ʻoku ne ʻomi ia ki he efu.
  ces-1613: Ale obyvatele vysokých míst snižuje, města vyvýšeného ponižuje, ponižuje
    ho až k zemi, sráží je až do prachu.
  eng-WMB: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  tam-TCV: உயர்வாக வாழ்வோரை அவர் தாழ்த்துகிறார்; உயர்த்தப்பட்ட பட்டணத்தை கீழே தள்ளி
    வீழ்த்துகிறார், அதைத் தரைமட்டமாக்கிப் புழுதியாக்குகிறார்.
  ceb-ULB: Kay ipaubos niya kadtong nagkinabuhi nga mapahitas-on; tumpagon niya ngadto
    sa yuta ang lig-ong siyudad; itupong niya kini sa abog.
  pol-UBG: On bowiem poniża tych, którzy mieszkają wysoko; burzy miasto wyniosłe,
    burzy je aż do ziemi, i strąca aż do prochu.
  urd-GVU: وہ بلندیوں پر رہنے والوں کو زیر اور اونچے شہر کو نیچا کر کے خاک میں ملا
    دیتا ہے۔
  deu-1912: Und er bewegt die, so in der Höhe wohnen; die hohe Stadt erniedrigt er,
    ja er stößt sie zur Erde, daß sie im Staube liegt,
  kan-2017: ಆತನು ಹೆಮ್ಮೆಯಿಂದ ವಾಸಿಸುವವರನ್ನು ಇಳಿಸಿದ್ದಾನೆ. ಅವರ ಉನ್ನತ ಪಟ್ಟಣವನ್ನು ತಗ್ಗಿಸಿದ್ದಾನೆ.
    ಅದನ್ನು ಕೆಡವಿ, ನೆಲಸಮಮಾಡಿ ಧೂಳಿಗೆ ತಂದಿದ್ದಾನೆ.
  yap-yap: I sobut’nag e pi’in nib tolangan’; ke buthug fare binaw nib gel gelngin
    ni ur pired riy, ma ke tharbeg e pi rungrung riy ke aw nga fithik’ e ab.
  hlt-MCSB: Hmuensang khorha kah khosa khaw a ngam sak. Aka pomdoep uh te khaw diklai
    ah a kunyun, a kunyun sak tih, laipi khuila a bol.
  mdy-ETH: ዒዚ ዖቶርቃ ዓሶ ዻውሲሳኔ፤ ዼግ ዼጊ ጌዔ ካታሜሎዋ ሻሃኔ፤ ሳዖ ሲላሎይዳ ዔኪ ዒ ኬኤራኔ።
  twi-ASANTE: Ɔbrɛ wɔn a wɔtete soro ase, na ɔbrɛ kuropɔn a ɛkorɔn no ase; ɔbubu gu
    fam pasaa ma ɛda mfuturo mu.
  eng-WEBU: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  wal-wal: Xoqqan de7iyaageetanne eta xoqqa katamaa ziqqi oottiis; i a kaushshees.
    Duge biittaa gakkanau ziqqi oottees; biittaa buhiyan oli bayees.
  spa-PDDPT: Derribó a los que vivían en las alturas. Humilló a la ciudad exaltada.
    La abatió hasta la tierra y la derribó hasta el polvo.
  gun-gun: Ha'e oitypa 'rã yvy'ã áry tetã oĩ va'e pygua kuery. Oity vy omo'yvyĩ'i
    'rã yvy re, yvy ku'i opyta peve.
  ilo-ULB: Ta ipababananto dagiti agbibiag a sipapalangguad, ipababananto ti nasarikedkedan
    a siudad, rebbaennanto daytoy a naan-anay iti daga; ipatadnanto daytoy iti tapuk.
  kpg-kpg: Mee guu dugu gi lala nia manawa digau ala bolo ginaadou nadau mee. Mee
    gu oho di waahale maaloo nogo noho ai digaula, gu oho hagaligiligi nia abaaba
    duuli gii hai nia gohu gelegele.
  uig-ARA: چۈنكى ئۇ يۇقىرىدا تۇرغانلارنى پەسكە چۈشۈرىدۇ؛ ئاشۇ ئالىي شەھەرنى، ئۇ پەس
    قىلىدۇ؛ ئۇنى يەرگە چۈشۈرۈپ، توپا-چاڭغا ئايلاندۇرىدۇ.
  sus-sus: A bara yɛtɛ igboe ragoro, a e xa taa itexi igoro, a findi xube ra,
  pon-2006: E ketin katikitikihala me aklapalap; e ketin kamwomwala kahnimw kehlailo
    me re kin kousoan loale, oh karangkehdi kehl kan nan pwelpar.
  ksd-ksd: Tago i tar vairop pa diat dia ki arama, ra pia na pal i malamala luluai;
    i rere vue, i rere vue upi na va ra pia; maia, i vue tar ia ta ra tobon.
  tur-YTC: Çünkü yüksekte oturanları, yüce kenti alaşağı etti. Onu alçalttı. Yere
    kadar alçalttı. Onu toza kadar indirdi.
  grc-BRENT: ὃς ταπεινώσας κατήγαγες τοὺς ἐνοικοῦντας ἐν ὑψηλοῖς· πόλεις ὀχυρὰς καταβαλεῖς,
    καὶ κατάξεις ἕως ἐδάφους.
  ind-AYT: Sebab, Dia telah merendahkan mereka yang tinggal di tempat tinggi, kota
    yang menjulang. Dia merendahkannya sampai ke tanah, dan melemparkannya ke dalam
    debu.
  nya-nya: Iye amatsitsa anthu amene amadziyika pamwamba, iye amagwetsa pansi mzinda
    wodzitukumula, amagumula makoma ake ndi kuwagwetsa pansi pa fumbi penipeni.
  hrv-hrv: on obara one koji obitavahu visoko, razvaljuje tvrđu visoku, ruši u prah,
    sravnjuje sa zemljom,
  mps-mps: Genuai Bidigo te we bidi genuai nogi yali we bidigo nogi aiyaba elalubo
    dao. Tama agai te bomai hanu dabe hųgibo dao. Tama augwali tǫba sese tama tulalubo
    dao, te tǫ hogomude elalubo dao.
  tpi-tpi: Bikpela i save daunim ol manmeri i gat biknem. Na em i save brukim ol strongpela
    taun, na ol i pundaun olgeta long graun.
  dan-1931: Thi han ydmyger dem, der bor i det høje, den knejsende By, styrter den
    til Jorden, lægger den i Støvet.
  vie-OVCB: Chúa hạ thấp những kẻ cao ngạo và triệt hạ thành nguy nga. Ngài sẽ sang
    bằng và ném xuống cát bụi.
  guj-2017: કેમ કે તે ગર્વથી રહેનારને નીચા નમાવશે, કિલ્લાવાળા ગર્વિષ્ઠ નગરને તે જમીનદોસ્ત
    કરી નાખશે; તે તેને ધૂળભેગું કરશે.
  pon-2006A: E ketin katikitikihala me aklapalap; e ketin kamwomwala kahnimw kehlailo
    me re kin kousoan loale, oh karangkehdi kehl kan nan pwelpar.
  por-BRBSL: Pois ele derrubou aqueles que moram nas alturas, a cidade alta. Ele o
    coloca baixo. Ele a coloca a um nível baixo até o chão. Ele o traz até mesmo para
    o pó.
  cth-cth: Ahni teh, a rasangnae hmuen, ka talue e kho dawk kaawm e naw hah a pabo
    han. Hote kho hah a rahnoum sak han. Hote kho hah rahnoum sak vaiteh, vaiphu dawk
    a ta han.
  twi-twi: Ɔbrɛ wɔn a wɔtete soro ase, na ɔbrɛ kuropɔn a ɛkorɔn no ase; obubu gu fam
    pasaa ma ɛda mfutuma mu.
  hlt-hlt: Hmuensang khorha kah khosa khaw a ngam sak. Aka pomdoep uh te khaw diklai
    ah a kunyun, a kunyun sak tih, laipi khuila a bol.
  tbz-SIM: Kuù bɔntɛ́ní bɛ̀ɛ̀ do bo dɛyiitírɛ̀, kɛ pɔ̀ntɛ bɛ ɛì kperì, kɛ dì bɔntɛ́ní
    kɛtenkɛ̀ kɛ̀ dì nɑɑ́ mmutɑ̃́ɑ̃́.
  msy-2020: Gumazamizir ziar ekiar bar pɨn itiba, Ikiavɨra Itir God me dɨkabɨri. Egha
    a nguibar ekiar gavgaviba akaragharɨghizɨma, da bar nguazim gire.
  dop-dop: Ɩ tisɑ mpɑ pɑɑ wɛ kumlee tɔɔ kɛ́ hɑtoo ɩsɔtɑɑ tɔ. Ɩ pǝsɑ kpɛntǝlɑsɩ kɛ
    ɩcɑtɛ nte pɑ tɑɑ kpǝtǝɣǝnɑ tɔ. Ɩ tisɑ-tɛɣɛ hɑtoo ɑtɛɣɛ nɑ tǝ́ tɔɣɔ tɛtʋ.
  azb-azb: O, yuxarıdan gedənləri alçaldar, Onların yaşadığı şəhəri dağıdar, Yerlə
    yeksan edər.
  eng-DBY: For he bringeth down them that dwell on high; the lofty city, he layeth
    it low, he layeth it low to the ground, he bringeth it even to the dust.
  hin-2017: वह ऊँचे पदवाले को झुका देता, जो नगर ऊँचे पर बसा है उसको वह नीचे कर देता।
    वह उसको भूमि पर गिराकर मिट्टी में मिला देता है।
  wol-KYG: Moo wàcce ñi dëkke woon fa kaw, moo detteel waa dëkk ba aju woon, daaneel
    leen, ñu xalangu, ba mëq suuf,
  eng-YLT: For He bowed down the dwellers on high, A city set on high He maketh low,
    He maketh it low unto the earth, He causeth it to come unto the dust,
  kne-kne: Din nangato et inpababa na. Dinadael na din napigsa ay ili da ya tinokang
    na din alad na.
  eng-WYC-2017: For he shall bow down them that dwell on high, and he shall make low
    an high city; he shall make it low till to the earth; he shall draw it down till
    to the dust.
  eng-WMBB: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  urd-GVH: वह बुलंदियों पर रहनेवालों को ज़ेर और ऊँचे शहर को नीचा करके ख़ाक में मिला
    देता है।
  rug-rug: Va pepekae i Sa sarini pu va ululae, va eko gore ia Sa sa vasileana nomana
    sapu va sage pule nia; va gore la nia Sa koasa pepeso meke va kamo la nia pa kavuru.
  gaz-gaz: Inni warra iddoo ol kaʼaa irra jiraatan gad qaba; magaalaa tabba irra jirtu
    gad buusa; lafatti gatees awwaaratti ishee maka.
  fra-LSG: Il a renversé ceux qui habitaient les hauteurs, Il a abaissé la ville superbe;
    Il l’a abaissée jusqu’à terre, Il lui a fait toucher la poussière.
  yal-yal: Muxun naxanye dɔxi yire matexini, a ne ragodoma nɛn, a yi e taa matexin
    kala, a yi a halagi bɔxɔ xɔnna ma, a a findi burunburunna ra.
  haw-1868: No ka mea, ua hoohaahaa oia i ka poe i noho ma kahi kiekie; Ua hoohaahaa
    oia i ke kulanakauhale kiekie, Ua hoohaahaa oia ia ia ma ka honua, Ua hoopili
    oia ia wahi ilalo i ka lepo.
  arb-NAV: لَقَدْ أَذَلَّ السَّاكِنِينَ فِي الْعَلاءِ، وَخَفَضَ الْمَدِينَةَ الْمُتَشَامِخَةَ.
    سَاوَاهَا بِالأَرْضِ وَطَرَحَهَا إِلَى التُّرَابِ،
  ewe-ewe: Ebɔbɔa ame siwo le kɔkɔƒe la ɖe anyi, ebɔbɔa du si do eɖokui ɖe dzi la
    ɖe anyi. Egbãnɛ va se ɖe anyigba ke, eye wòtutunɛ dea ke me.
  eng-LEE: For he bendeth down the dwellers of the height; the lofty fortress—he layeth
    it low; he layeth it low, along the ground; he casteth it down to the dust.
  asm-FB: কাৰণ অহঙ্কাৰেৰে জীৱন যাপন কৰা সকলক তেওঁ নত কৰিব; তেওঁ তাক অবনত কৰিব, মাটিৰে
    সৈতে সমান কৰিলে। তেওঁ ধুলিৰ সমান কৰিব।
  sus-A: عَ بَرَ يّتّ عِفبٌي رَفٌرٌ، عَ عٍ شَ تَا عِتٍشِ عِفٌرٌ، عَ قِندِ شُبٍ رَ،
  fra-SBL: Car il a fait tomber les habitants des hauteurs, de la ville haute. Il
    fait profil bas. Il la pose à ras du sol. Il l'apporte même à la poussière.
  hbo-hbo: כִּ֤י הֵשַׁח֙ יֹשְׁבֵ֣י מָרֹ֔ום קִרְיָ֖ה נִשְׂגָּבָ֑ה יַשְׁפִּילֶ֤נָּה
    יַשְׁפִּילָהּ֙ עַד־אֶ֔רֶץ יַגִּיעֶ֖נָּה עַד־עָפָֽר׃
  kik-kik: Nĩanyiihagia andũ arĩa maikaraga kũrĩa gũtũũgĩru, o na itũũra rĩrĩa itũũgĩru
    akarĩharũrũkia, akarĩharagania thĩ, agacooka akarĩtungumania rũkũngũ-inĩ.
  fra-NCL: Il a humilié ceux qui habitaient les hauteurs ; il a abaissé la ville superbe,
    il l’a abaissée jusqu’à terre, et lui a fait toucher la poussière.
  cek-AK: Anih mah hmuensang ah kaom kaminawk to pakhrak tathuk moe, kasang vangpuinawk
    doeh pahnaem tathuk; long ah kraksak moe, maiphu thungah a vah.
  cuk-cuk: Bab-Jehová, dule-gannarba-san-sadimaladi sabsur-imaked, neggwebur-san-dummarba-imakedi,
    ogalakued. Napase-balimetega imaked, napabi-nai imaked.
  uig-CYR: Чүнки У жуқурида турғанларни пәскә чүшүриду; Әшу алий шәһәрни, У пәс қилиду;
    Уни йәргә чүшүрүп, Топа-чаңға айландуриду.
  tel-2017: అలాగే ఆయన ఉన్నత స్థల నివాసులను, గర్వించే వాళ్ళనూ కిందకు లాగి పడవేస్తాడు.
    ఎత్తయిన ప్రాకారాలు గల పట్టణాన్ని కూలదోస్తాడు. ఆయన దాన్ని నేలమట్టం చేస్తాడు. దుమ్ముతో
    ధూళితో కలిపివేస్తాడు.
  hat-BSA: Paske Li te bese sila ki te rete anwo yo, vil ki pa t kapab venk lan. Li
    te desann li ba. Li te desann li jis atè. Li te jete li nan pousyè.
  kos-kos: El akpusiselyalos su inse fulat; El kunausla siti ku ma elos muta we, Ac
    rakinya pot we nu infohk uh.
  hbo-WLC: כִּ֤י הֵשַׁח֙ יֹשְׁבֵ֣י מָר֔וֹם קִרְיָ֖ה נִשְׂגָּבָ֑ה יַשְׁפִּילֶ֤נָּה
    יַשְׁפִּילָהּ֙ עַד־אֶ֔רֶץ יַגִּיעֶ֖נָּה עַד־עָפָֽר׃
  ibo-ibo: Ndị na-akpa nganga ka ọ na-ewedata ala, na-emekwa ka obodo na-anya isi
    kpọọ ọnụ nʼala. Mgbidi ya ka ọ na-eme ka ọ daruo ala.
  ory-ory: ପୁଣି, ସେ ଊର୍ଦ୍ଧ୍ୱସ୍ଥାନ ନିବାସୀମାନଙ୍କୁ, ଉନ୍ନତ ନଗରକୁ ଅବନତ କରିଅଛନ୍ତି; ସେ ତାହା
    ଅବନତ କରି ଭୂମିସାତ୍‍ କରନ୍ତି; ସେ ତାହାକୁ ଧୂଳିରେ ମିଶାଇ ଦିଅନ୍ତି।
  chk-chk: A atekisonätiu chokewe mi lamalamtekia. A ataetiu ewe telinimw mi pöchökül
    ra imweimw lon, o aturätiu tittin lepwül.
  rop-rop: Im oldei meigim detlot praudbala pipul jidan lobala. Im meigim det taun
    hu reken miselp haibala, jidan rabishwan.
  ukr-1871: Він поскидав тих, що згорда високо неслися, — той високий город; скинув
    його, поверг його, скинув у порох.
  deu-1951: Denn er hat erniedrigt die Bewohner der Höhe und wirft nieder die hochragende
    Stadt; er wirft sie zu Boden, stürzt sie in den Staub,
  eng-JPS: For He hath brought down them that dwell on high, the lofty city, laying
    it low, laying it low even to the ground, bringing it even to the dust.
  srp-1865: Jer ponižuje one koji nastavaju na visini, grad visoki obara, obara ga
    na zemlju, obraæa ga u prah.
  lug-lug: Mukama lwe lwazi olutaggwaawo, akkakkanya ekibuga eky’amalala, akissa wansi
    ku ttaka, n’akisuula mu nfuufu.
  heb-heb: כי השח ישבי מרום קריה נשגבה ישפילנה ישפילה עד ארץ יגיענה עד עפר׃
  ben-IRV: কারণ তিনি ওপরের লোকদেরকে, উন্নত শহরকে, অবনত করেছেন; তিনি তা অবনত করেন অবনত
    করে ধ্বংস করেন, ধূলোয় মিশিয়ে দেন।
  pan-pan: ਉਹ ਤਾਂ ਉਤਾਹਾਂ ਰਹਿਣ ਵਾਲਿਆਂ ਨੂੰ, ਉੱਚੇ ਨਗਰ ਸਮੇਤ ਹੇਠਾਂ ਝੁਕਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ
    ਹੇਠਾਂ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਧਰਤੀ ਤੱਕ ਹੇਠਾਂ ਕਰਦਾ ਹੈ, ਸਗੋਂ ਉਸ ਨੂੰ ਖ਼ਾਕ ਤੱਕ ਲਾਹ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: မြင့် သောအရပ်၌ နေ သောသူတို့ကို ရှုတ်ချ တော်မူ ၏။ မြင့်မြတ် သောမြို့ ကိုဖြို၍၊
    မြေ တိုင်အောင် နှိမ့်ချ လျက် မြေမှုန့် ထဲမှာ ထား တော်မူ၏။
  hmo-hmo: Lohiabada ese hekokoroku taudia ia hamorua noho, ia ese edia hanua goadana
    ia hadikaia ore noho. Unai hanua be tano ena kahu dekenai ia moru momokani.
  urd-urd: क्यूँकि उसने बुलन्दी पर बसनेवालों को नीचे उतारा, बुलन्द शहर को ज़ेर किया,
    उसने उसे ज़ेर करके ख़ाक में मिलाया।
  rus-SYN: Он ниспроверг живших на высоте, высоко стоявший город; поверг его, поверг
    на землю, бросил его в прах.
  bqc-SIM: Ì gbɛ̃́ pↄ́ aaì bɛkpa musuↄ kwɛ́, ì wɛ̃́lɛ pↄ́ kálɛa lɛsĩↄ bãɛ à
    pã́lɛ zĩ́lɛ à daaĩ ń bùsutio.
  tcz-CHONGTHU: Mi kiletsah ho chu asunem jin, khopi kiletsah chu asu lhujin, leivui
    asojin ahi.
  mar-mar: कारण जे अभिमानाने राहतात त्यांना तो खाली आणील, तो उंच गढांना, खाली आणणार,
    तो तिला भूमीपर्यंत खाली नीच करणार, तो तिला धुळीस मिळवणार.
  qub-qub: Paymi mana alliman chayachin alli-tucojcunataga. Munayniyoj caycaj siudätapis
    allpawan llapan tacucänanpaj juchurachin. Chay siudäpa pergancunapis juchucäcun.
  hat-hat: Li fè moun ki te gen gwo lide nan kè yo bese tèt yo byen ba. L'a kraze
    gwo lavil yo te bati pou pwoteje yo a, li demoli l' nèt ratè.
  eng-BSB: For He has humbled those who dwell on high; He lays the lofty city low.
    He brings it down to the ground; He casts it into the dust.
  eng-WEBPB: For he has brought down those who dwell on high, the lofty city. He lays
    it low. He lays it low even to the ground. He brings it even to the dust.
  kbq-kbq: Hagi zamavufaga rama nehaza vahera zamazeri fenkami netreno, rankumazmia
    ahe pasru higeno mopafi evuramino kugusopase'ne.
  nhe-BL: Yajaya quinechcapantlalía nopa tlacame tlen mohueyimatij. Quintepexihuía
    nopa altepetini tlen ipan itztoyaj. Quinmajcahua hasta tlalchi huan quihuelonía
    inintepa.
  gub-BL: Tupàn umuigo kar wiko wera'u ma'e hemetarer 'ym ma'e romo wà. Upyro tawhu
    waneko haw ikàgaw izuwi no. Weityk tawhu. Umumaw waneko haw ikaika pà no.
  eng-DRA: For he shall bring down them that dwell on high, the high city he shall
    lay low. He shall bring it down even to the ground, he shall pull it down even
    to the dust.
