verse: ISA.026.004
translations:
  mal-C: യഹോവയിൽത്തന്നെ എന്നേക്കും ആശ്രയം വെക്കുക യഹോവ, യഹോവതന്നെ ശാശ്വതമായൊരു പാറ
    ആണല്ലോ.
  deu-TKW: Vertraut immerdar auf Jahwe! Denn Jah, Jahwe ist ein ewiger Fels.
  lin-lin: Botia tango nyonso elikya na Yawe, pamba te Yawe azali penza Libanga ya
    tango nyonso.
  eng-LSV: Trust in YHWH forever, || For in YAH—YHWH [is] a rock of ages,
  eng-GNV: 'Trust in the Lord for euer: for in the Lord God is strength for euermore.'
  eng-WEBSTER: 'Trust ye in the LORD for ever: for in the LORD JEHOVAH is everlasting
    strength:'
  nhw-BL: Yohuali tonali ximotemachica ipan TOTECO pampa san yaya TOTECO Catli Más
    Quipiya Tlanahuatili huelis anmechmanahuis para nochipa.
  swh-ONEN: Mtumaini Bwana milele, kwa kuwa Bwana, Bwana, ni Mwamba wa milele.
  bba-bba: I Yinni Gusunɔ nɑɑnɛ koowo sɑɑ kpuro sɔɔ. Domi wiyɑ u sɑ̃ɑ kuku yee dɑmɡiru
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Trust ye in the Lord for ever: For in the Lord JEHOVAH is everlasting
    strength:'
  luo-luo: Gen kuom Jehova Nyasaye nyaka chiengʼ, nimar Jehova Nyasaye en Jehova Nyasaye
    ma Lwanda nyaka chiengʼ.
  meu-meu: Iehova bavabidadama henia hanaihanai, badina be Iehova na mia-hanaihanai
    nadi-ginina.
  npi-ULB: सदासर्वदा परमप्रभु विश्‍वास गर । किनभने परमप्रभु, परमप्रभु नै अनन्त चट्टान
    हुनुहुन्छ ।
  yor-yor: Gbẹ́kẹ̀lé Olúwa títí láé, nítorí Olúwa, Olúwa ni àpáta ayérayé náà.
  pes-OPCB: همیشه بر خداوند توکل کنید؛ او جان پناه جاودانی ماست!
  tgl-ULB: Magtiwala kay Yahweh magpakailanman; dahil kay Yah, Yahweh, ay ang walang
    hanggang tanggulan.
  hui-hui: Anduane Homogo ibu inanaga ha do hagane anda kagoni. Ibu ani haabobo holebira.
    Ani kagonaga iname ibuhondo mini mbiraore wu haabo holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​မြဲ​တ​စေ​ယုံ​ကြည် ကိုး​စား​ကြ​လော့။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​အ​စဉ်​ကွယ်​ကာ
    စောင့်​ထိန်း​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དུས་གཏན་གྱི་བྲག་རྡོ་ཡིན་པས་ཁྱོད་རྣམས་ཀྱིས་ནམ་ཡང་ཁོང་ལ་ཡིད་ཆེས་བྱོས་ཤིག
  sna-sna: Vimba naJehovha nokusingaperi, nokuti Jehovha, iye Jehovha ndiye Dombo
    rokusingaperi.
  spa-BLM: Confía en Yahvé para siempre; porque en Yah, Yahvé, hay una Roca eterna.
  cac-cac: Ayocab'n̈ej och Jehová yipoc co c'ool, yujto an̈ej syal on̈ scolan d'a
    masanil tiempo.
  swh-ULB: Mwamini Yahwe daima; maana Yaha, Yahwe, ni mwamba wa milele.
  bel-bel: 'Кладзеце надзею на Госпада заўсёды, бо Гасподзь Бог ёсьць цьвярдыня вечная:'
  deu-ELBBK: Vertraut auf den HERRN ewiglich; denn in Jah, dem HERRN, ist ein Fels
    der Ewigkeiten.
  mbb-OT: “Layun kew sarig te Nengazen, su is Nengazen iyan endilungè tew te wazè
    din pidtemanan.
  mal-2015: യഹോവയാം യാഹിൽ ശാശ്വതമായോരു പാറ ഉള്ളതിനാൽ യഹോവയിൽ എന്നേക്കും ആശ്രയിപ്പിൻ.
  gup-gup: Ngudda bininj rowk, wanjh ngurridjalwoybukwo Yawey munguyh munguyh. Nawu
    Yawey nungan nadjalkudji kandjalnahnan.
  rmc-rmc: Muken tumen furt pro RAJ, bo o RAJ, ča o RAJ, hin e večno Skala.
  pes-OPV: بر خداوند تا به ابد توکل نمایید، چونکه در یاه یهوه صخره جاودانی است.
  ron-1924: Ынкредеци-вэ ын Домнул пе вечие, кэч Домнул Думнезеу есте Стынка вякурилор.
  ben-OBCV: তোমরা চিরকাল সদাপ্রভুর উপরে নির্ভর করো, কারণ সদাপ্রভু, সেই সদাপ্রভুই হলেন
    শাশ্বত শৈল।
  som-som: Rabbiga weligiinba aamina, waayo, Rabbiga Ilaaha ahu waa dhagax daa'im
    ah.
  lat-VUC: Sperastis in Domino in sæculis æternis; in Domino Deo forti in perpetuum.
  eng-ASVBT: Trust ye in Jehovah forever; for in Jehovah, even Jehovah, is an everlasting
    rock.
  ita-1885: Confidatevi nel Signore in perpetuo; perciocchè nel Signore Iddio è la
    Rocca eterna.
  eng-LXXUP: they have trusted with confidence forever, the great, the eternal God;
  eng-ULB: Trust in Yahweh forever; for in Yah, Yahweh, is an everlasting rock.
  spa-VBL: Confía en el Señor para siempre, porque el Señor Dios es la Roca eterna.
  fra-_FOB: Confiez-vous en l'Éternel, à perpétuité; car l'Éternel, l'Éternel est
    le rocher des siècles!
  mal-mal: യഹോവയാം യാഹിൽ ശാശ്വതമായ ഒരു പാറ ഉള്ളതിനാൽ യഹോവയിൽ എന്നേക്കും ആശ്രയിക്കുവിൻ.
  lit-lit: Pasitikėkite VIEŠPAČIU per amžius, nes VIEŠPATYJE JEHOVOJE yra amžina uola.
  urd-GVR: Rab par abad tak etamād rakho! Kyoṅki Rab Ḳhudā abadī chaṭṭān hai.
  suz-BL: गे परमप्रभु यावे कली गेना हना यो थमा सुतीन। मारदे हना परमप्रभु यावे गेना
    हना यो बाक्‍ब, सेरथे फुल्‍लु का बाक्‍ब। ब्‍यवस्‍था ३२:४
  eng-NOY: Trust ye in Jehovah forever, For the Lord Jehovah is an everlasting rock.
  ita-1927: Confidate in perpetuo nell’Eterno, poiché l’Eterno, sì l’Eterno, è la
    roccia dei secoli.
  ckb-ckb: هەتاهەتایە پشت بە یەزدان ببەستن، چونکە یەزدان، هەر یەزدان، تاشەبەردەکەی
    هەتاهەتاییە.
  eng-BBE: 'Let your hope be in the Lord for ever: for the Lord Jah is an unchanging
    Rock.'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸದಾ ಭರವಸವಿಡಿರಿ, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು, ಹೌದು ಯೆಹೋವ ದೇವರೇ,
    ನಿತ್ಯವಾದ ಬಂಡೆಯಾಗಿದ್ದಾರೆ.
  tam-2017: யெகோவாவை என்றென்றைக்கும் நம்புங்கள்; கர்த்தராகிய யேகோவா நிலையான கன்மலையாயிருக்கிறார்.
  spa-RV-1909: 'Confiad en Jehová perpetuamente: porque en el Señor Jehová está la
    fortaleza de los siglos.'
  ron-BTF: Încredeţi-vă în DOMNUL pentru totdeauna, fiindcă în DOMNUL IEHOVA este
    tărie veşnică,
  eng-WEBP: Trust in the LORD forever; for in the LORD, the LORD, is an everlasting
    Rock.
  eng-FBV: Trust in the Lord forever, for the Lord God is the eternal Rock.
  nld-1939: 'Ja, blijf altoos op Jahweh vertrouwen: Want Jahweh is de eeuwige Rots;'
  nch-BL: Tayohua tonaya ximotemachica ipan TOTECO pampa san yaya TOTECO Cati Más
    Quipiya Tanahuatili huelis amechmanahuis para nochipa.
  vie-1934: Hãy nhờ cậy Đức Giê-hô-va đời đời, vì Đức Giê-hô-va, chính Đức Giê-hô-va,
    là vầng đá của các thời đại!
  hin-CV: सदा याहवेह पर भरोसा रखो, क्योंकि याह, याहवेह ही, हमारी सनातन चट्टान हैं.
  eng-OURB: Trust in Adonai forever; for in Yah, Adonai, is an everlasting Rock.
  spa-BES: Que tu esperanza esté siempre en el Señor; porque el Señor es una roca
    inmutable.
  tdx-tdx: Iatò nainai’e t’Iehovà, amy te lamilamy tsy mb’ia ho modo t’Iehovà, Ià.
  tha-KJV: จงวางใจในพระเยโฮวาห์​เป็นนิตย์ เพราะพระเยโฮวาห์คือพระเยโฮวาห์ทรงเป็นพระกำลังนิรันดร์
  por-BR-2018: Confiai no SENHOR para sempre, pois no SENHOR DEUS está a rocha eterna.
  deu-ELO: Vertrauet auf Jehova ewiglich; denn in Jah, Jehova, ist ein Fels der Ewigkeiten.
  eng-WYC-2018: Ye have hoped in the Lord, in everlasting worlds, in the Lord God,
    strong without end. (Yea, hope ye in the Lord, forever, in the Lord God, who shall
    be strong forever.)
  epo-epo: Fidu la Eternulon por ĉiam; ĉar en Dio, la Eternulo, estas roko eterna.
  uig-PIN: Mǝnggügǝ Pǝrwǝrdigarƣa tayininglar; Qünki Yaⱨ Pǝrwǝrdigar ⱨǝⱪiⱪǝtǝn ǝbǝdil’ǝbǝdlik
    bir ⱪoram taxtur.
  beo-beo: Dilia! Hina Godema eso huluane dafawaneyale dawa:le fifi ahoanoma. E da
    mae fisili, nini gaga:mu.
  tpi-OTNT: Bikpela em i strongpela ples hait bilong yumi. Na em bai i stap olsem
    oltaim. Olsem na yumi mas bilip tru long em na aninit long em oltaim.
  hau-SA: Ku dogara ga Ubangiji, gama shi Ubangiji, ne madawwamin Dutse.
  uig-LAT: Menggüge Perwerdigargha tayininglar; Chünki Yah Perwerdigar heqiqeten ebedil’ebedlik
    bir qoram tashtur.
  nde-nde: Thembani uThixo kokuphela, ngoba uThixo, uThixo ngokwakhe, uliDwala laphakade.
  ton-ton: 'Mou falala kia Sihova ʻo lauikuonga: he ʻoku ʻi he ʻEiki ko Sihova ʻae
    māfimafi taʻengata.'
  ces-1613: Doufejtež v Hospodina až na věky; nebo v Hospodinu, v Hospodinu jest skála
    věčná.
  eng-WMB: Trust in the LORD forever; for in the LORD, the LORD, is an everlasting
    Rock.
  tam-TCV: யெகோவாவிடம் என்றென்றும் நம்பிக்கையை வையுங்கள்; ஏனெனில், யெகோவா, யெகோவாவே
    நித்திய கற்பாறை.
  ceb-ULB: Salig kang Yahweh hangtod sa kahangtoran; kay kang Yah, si Yahweh, usa
    ka bato nga walay kataposan.
  pol-UBG: Pokładajcie nadzieję w PANU na wieki, bo JEHOWA BÓG jest wieczną skałą.
  urd-GVU: رب پر ابد تک اعتماد رکھو! کیونکہ رب خدا ابدی چٹان ہے۔
  deu-1912: Verlasset euch auf den HERRN ewiglich; denn Gott der HERR ist ein Fels
    ewiglich.
  kan-2017: ಯೆಹೋವನಲ್ಲಿ ಸದಾ ಭರವಸವಿಡಿರಿ; ಏಕೆಂದರೆ ಯೆಹೋವನೇ ಶಾಶ್ವತವಾದ ಆಶ್ರಯಗಿರಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: Nge pagan’uy ngak SOMOL ni manemus, gubin ngiyal’ ni bay i yoror rodad.
  hlt-MCSB: BOEIPA dongah a yoeyah la pangtung lah. BOEIPA Yahweh tah kumhal lungpang
    la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉሙርቂ ናንጉዋቴ፤ ዒዚ ኑኡኮ ናንጊና ዶዶ ላላሢኬ።
  twi-ASANTE: Fa wo ho to Awurade so afebɔɔ, ɛfiri sɛ, Awurade yɛ daa Botan.
  eng-WEBU: Trust in the LORD forever; for in the LORD, the LORD, is an everlasting
    Rock.
  wal-wal: GODAN merinau ammanetta; aissi giikko, GODAI Xoossai merinaa Zaallaa.
  spa-PDDPT: Confíen en Yavé perpetuamente, porque YA Yavé es la Roca de los siglos.
  gun-gun: Pejerovia riae ke Senhor re, mba'eta Nhanderuete ma itaova imarã e'ỹ va'e
    oiko.
  ilo-ULB: Agtalekka kenni Yahweh iti agnanayon; ta kenni Yah, ni Yahweh ket agnanayon
    a dakkel a bato.
  kpg-kpg: Hagadonu ina Dimaadua gaa hana hua beelaa, Mee ga benebene gidaadou i nia
    madagoaa huogodoo.
  uig-ARA: مەڭگۈگە پەرۋەردىگارغا تايىنىڭلار؛ چۈنكى ياھ پەرۋەردىگار ھەقىقەتەن ئەبەدىلئەبەدلىك
    بىر قورام تاشتۇر.
  sus-sus: Wo wo yɛtɛ taxu Alatala ra tɛmui birin, barima Alatala nan na Ala ra naxan
    na abadan, naxan sɛnbɛ gbo alɔ fanye.
  pon-2006: Kumwail likih KAUN-O kohkohlahte; e pahn ketin sinsilei kitail ahnsou
    koaros.
  ksd-ksd: Avat a nurnur tukum tai ra Luluai, tago ra Luluai God ia ra vat ki kai
    ra lavur tataun.
  tur-YTC: Yahve'ye sonsuza dek güvenin; Çünkü Yah'da, Yahve sonsuz bir Kaya'dır.
  grc-BRENT: ἤλπισαν Κύριε ἕως τοῦ αἰῶνος, ὁ Θεὸς ὁ μέγας, ὁ αἰώνιος,
  ind-AYT: Percayalah kepada TUHAN untuk selama-lamanya, karena di dalam TUHAN Allah
    ada batu karang yang kekal.
  nya-nya: Mudalireni Yehova mpaka muyaya, chifukwa Yehova Mulungu ndiye Thanthwe
    losatha.
  hrv-hrv: Uzdajte se u Jahvu dovijeka, jer Jahve je Stijena vječna;
  mps-mps: Tigidali sogo Genuai Bidi dago bomai duala sabo pesage dao, te moni dobo
    masigi tiwai dao. Tama aga tigidali sogo tama bidada peyu, bididuaibao. Tama tibaso,
    dago agade homu dąų mu olama, tama aga dologode tigidali sogo bidinao.
  tpi-tpi: Bikpela em i strongpela ples hait bilong yumi. Na em bai i stap olsem oltaim.
    Olsem na yumi mas bilip tru long em na aninit long em oltaim.
  dan-1931: Stol for evigt på HERREN, thi HERREN er en evig Klippe.
  vie-OVCB: Hãy tin cậy Chúa Hằng Hữu mãi mãi vì Đức Chúa Trời Hằng Hữu là Vầng Đá
    vĩnh hằng.
  guj-2017: યહોવાહ પર સદા ભરોસો રાખો; કેમ કે, યહોવાહ આપણો સનાતન ખડક છે.
  pon-2006A: Kumwail likih KAUN-O kohkohlahte; e pahn ketin sinsilei kitail ahnsou
    koaros.
  por-BRBSL: Confiança em Yahweh para sempre; pois em Yah, Yahweh, é uma rocha eterna.
  cth-cth: BAWIPA hah poe kâuep awh. Bangkongtetpawiteh, Jehovah Cathut teh kangning
    e lungsong doeh.
  twi-twi: Fa wo ho to Awurade so afebɔɔ, efisɛ, Awurade, Awurade yɛ daa Botan.
  hlt-hlt: BOEIPA dongah a yoeyah la pangtung lah. BOEIPA Yahweh tah kumhal lungpang
    la om.
  tbz-SIM: Duɔ́nnɛ̀ dimɑ́ɑ̀ ti Yiɛ̀ nKuyie nsɑ̃́ɑ̃̀, ti Yiɛ̀ nKuyie nkuù tu dipèrì
    dìì di kɑ̃nkɛ́ sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God, en God, a en mogomer danganir gavgavim, mati dagɨar
    gavgavir ekiam. Egh a zurara kamaghɨra ikiam. Kamaghɨn e guizbangɨra nɨghnɨzir
    gavgavim Ikiavɨra Itir Godɨn ikɨva, zuraram an apengan ikiam.
  dop-dop: Ɩ́ tʋ Tɑcɑɑ kɛ nɑɑni kɛ tɑm tɔɔ. Ɩnɩ ɩ kentiɣinɑ ɩsɩɩ kʋkpɑmʋɣʋ kɛ pɑɑ
    wɑɑtʋ wei.
  azb-azb: Rəbbə həmişə güvənin, Çünki Rəbb Allah əbədi Qayadır.
  eng-DBY: Confide ye in Jehovah for ever; for in Jah, Jehovah, is the rock of ages.
  hin-2017: यहोवा पर सदा भरोसा रख, क्योंकि प्रभु यहोवा सनातन चट्टान है।
  wol-KYG: Wóoluleen Aji Sax ji tey ak ëllëg; Yàlla Aji Sax ji déy, moo mat cëslaay
    ba fàww.
  eng-YLT: Trust ye in Jehovah for ever, For in Jah Jehovah [is] a rock of ages,
  kne-kne: Mantalek kayo si eng-enggana en Diyos Apo, tan kaman makneg ya komakaman
    ay bato ay say kanayon ay pankamangan tako.
  eng-WYC-2017: Ye have hoped in the Lord, in everlasting worlds, in the Lord God,
    strong without end.
  eng-WMBB: Trust in the LORD forever; for in the LORD, the LORD, is an everlasting
    Rock.
  urd-GVH: रब पर अबद तक एतमाद रखो! क्योंकि रब ख़ुदा अबदी चट्टान है।
  rug-rug: Mi raṉea se Zihova ninae rane, ura e Zihova sa Patu toa holana.
  gaz-gaz: Sababii Waaqayyo, Waaqayyo mataan isaa, Kattaa bara baraa taʼeef, bara
    baraan Waaqayyoon amanadhaa.
  fra-LSG: Confiez-vous en l’Éternel à perpétuité, Car l’Éternel, l’Éternel est le
    rocher des siècles.
  yal-yal: Ɛ yigi sa Alatala yi habadan, bayo Alatala nan ɛ habadan kantan fanyen
    na, ɛ Alatala.
  haw-1868: E hilinai aku oukou ia Iehova a i ka manawa pau ole; No ka mea, ma ka
    Haku, ma o IEHOVA la ka hoomalu, a i ka manawa pau ole.
  arb-NAV: اتَّكِلُوا عَلَى الرَّبِّ إِلَى الأَبَدِ، لأَنَّ الرَّبَّ اللهَ هُوَ صَخْرُ
    الدُّهُورِ.
  ewe-ewe: Ɖo ŋu ɖe Yehowa ŋu ɖaa, elabena Yehowae nye Agakpe mavɔ la.
  eng-LEE: Trust ye in the Lord unto eternity; for in Yah the Lord is everlasting
    protection.
  asm-FB: তোমালোকে চিৰকাললৈকে যিহোৱাত ভাৰসা কৰা; কিয়নো যিহোৱা চিৰস্থায়ী শিলা।
  sus-A: وٌ وٌ يّتّ تَشُ عَلَتَلَ رَ تّمُي بِرِن، بَرِ مَ عَلَتَلَ نَن نَ عَلَ رَ
    نَشَن نَ عَبَدَن، نَشَن سّنبّ فبٌ عَلْ قَنيٍ.
  fra-SBL: Faites confiance à Yahvé pour toujours ; car en Yah, Yahvé, est un rocher
    éternel.
  hbo-hbo: בִּטְח֥וּ בַֽיהוָ֖ה עֲדֵי־עַ֑ד כִּ֚י בְּיָ֣הּ יְהוָ֔ה צ֖וּר עֹולָמִֽים׃
  kik-kik: Tũũrai mwĩhokete Jehova nginya tene, nĩgũkorwo Jehova, o we Jehova, nĩwe
    Rwaro rwa Ihiga rwa tene na tene.
  fra-NCL: Confiez-vous en Yahweh à jamais ; car Yahweh est le rocher des siècles.
  cek-AK: Angraeng JEHOVAH loe dungzan abuephaih ah oh pongah, Angraeng loe dungzan
    khoek to oepthoh.
  cuk-cuk: Bab-Jehováʼgi-bensuli be gudii gumar, ar Bab-Jehováʼbi akwasailayobi degisadegu
    gued.
  uig-CYR: Мәңгүгә Пәрвәрдигарға тайиниңлар; Чүнки Яһ Пәрвәрдигар һәқиқәтән әбәдил-әбәтлик
    бир қорам таштур.
  tel-2017: నిత్యమూ యెహోవాపై నమ్మకముంచండి. ఎందుకంటే యెహోవా తానే శాశ్వతమైన ఆధారశిల!
  hat-BSA: Mete konfyans nan SENYÈ a jis pou tout tan, paske nan BONDYE SENYÈ a, nou
    gen yon Wòch etènèl.
  kos-kos: Lulalfongi LEUM GOD pacl nukewa; El ac fah karingin kut nwe tok.
  hbo-WLC: בִּטְח֥וּ בַֽיהוָ֖ה עֲדֵי־עַ֑ד כִּ֚י בְּיָ֣הּ יְהוָ֔ה צ֖וּר עוֹלָמִֽים׃
  ibo-ibo: Tụkwasị Onyenwe anyị Chineke obi mgbe niile, nʼihi na Onyenwe anyị Chineke
    bụ oke nkume nke mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାକାଳ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର ରଖ; କାରଣ ସଦାପ୍ରଭୁ ଯିହୋବାଃଙ୍କଠାରେ
    ଅନନ୍ତକାଳସ୍ଥାୟୀ ଶୈଳ ଅଛି।
  chk-chk: Iwe, oupwe lükü ewe Samol mi Lapalap fansoun meinisin, pun Kot ewe Samol
    mi Lapalap eu achau tori feilfeilachök.
  rop-rop: Wi garra trastimbat oni langa YAWEI olataim. Oni im na det olagijawan.
    Im kipum wi seif jis laik brabli bigwan ston.
  ukr-1871: Вповайте ж на Господа повіки, бо Господь Бог — се твердиня вічна.
  deu-1951: Vertrauet auf den HERRN immerdar; ja, auf Gott, den HERRN, den Fels der
    Ewigkeiten!
  eng-JPS: Trust ye in the LORD for ever, for the LORD is GOD, an everlasting Rock.
  srp-1865: Uzdajte se u Gospoda dovijeka, jer je Gospod Gospod vjeèna stijena.
  lug-lug: Weesigenga Mukama ennaku zonna, kubanga emirembe giri waggulu mu Mukama,
    Mukama Katonda oyo atoowaza.
  heb-heb: בטחו ביהוה עדי עד כי ביה יהוה צור עולמים׃
  ben-IRV: তোমরা সবদিন সদাপ্রভুতে নির্ভর কর; কারণ সদাপ্রভু যিহোবাই চিরস্থায়ী পাথর।
  pan-pan: ਸਦਾ ਤੱਕ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੋ, ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਸਨਾਤਨ ਚੱਟਾਨ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၌ အစဉ် အမြဲခိုလှုံ ကြလော့။ ထာဝရ ဘုရား သည် နိစ္စ ထာဝရ ခိုလှုံ
    ရာဖြစ်တော်မူ၏။
  hmo-hmo: Lohiabada do oi abidadama henia hanaihanai, badina Iehova, Lohiabada, be
    iseda noho hanaihanai nadi goadana momokani.
  urd-urd: हमेशा तक ख़ुदावन्द पर ऐ'तमाद रख्खो क्यूँकि ख़ुदावन्द यहूदाह हमेशा की चट्टान
    है।
  rus-SYN: 'Уповайте на Господа вовеки, ибо Господь Бог есть твердыня вечная:'
  bqc-SIM: Àↄ Dii náai vĩ gↄↄpii, Dii mɛ́ gbɛsi pↄ́ ìↄ ku gↄↄpii ũ.
  tcz-CHONGTHU: Pakai chu tahsan jing jengun, ajehchu Pakai Pathen chu tonsot songpi
    ahi.
  mar-mar: सर्वकाळ परमेश्वरावर विश्वास ठेव, कारण प्रभू परमेश्वर, याच्या ठायी सर्वकाळचा
    खडक आहे.
  qub-qub: Imaypis Tayta Diosllaman yäracuy-llapa. Payga mana ushacaj gaganömi.
  hat-hat: Mete konfyans nou nan Bondye pou tout tan paske Seyè a ap toujou la pou
    pwoteje nou.
  eng-BSB: Trust in the LORD forever, because GOD the LORD is the Rock eternal.
  eng-WEBPB: Trust in the LORD forever; for in the LORD, the LORD, is an everlasting
    Rock.
  kbq-kbq: Ra Anumzamofonku maka knafina antahi nemita tamentintia Agritera hanune.
    Na'ankure Ra Anumzana tagri Ra Anumzamo'a mevava hanavetia Agrake mani'ne.
  nhe-BL: Yohuali tonali ximotemachica ipan TOTECO pampa san yajaya TOTECO Tlen Más
    Quipiya Tlanahuatili huelis inmechmanahuis para nochipa.
  gub-BL: Ezeruzar Tupàn Tuweharupi Wiko Ma'e rehe tuweharupi nehe ta'e wiko putar
    zanemimaw romo tuweharupi a'e nehe xe.
  eng-DRA: You have hoped in the Lord for evermore, in the Lord God mighty for ever.
