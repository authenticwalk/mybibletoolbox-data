verse: ISA.026.006
translations:
  mal-C: കാൽ അതിനെ ചവിട്ടിക്കളയും; പീഡിതരുടെ കാലുകൾ, അശരണരുടെയും കാലുകൾതന്നെ.
  deu-TKW: Füße zertreten sie, die Füße der Elenden, die Tritte der Geringen!
  lin-lin: 'Makolo ya bato ekonyata-nyata yango : makolo ya babola, matambe ya bato
    pamba.'
  eng-LSV: A foot treads it down, || Feet of the poor—steps of the weak.
  eng-GNV: The foote shall treade it downe, euen the feete of the poore, and the steppes
    of the needie.
  eng-WEBSTER: The foot shall tread it down, even the feet of the poor, and the steps
    of the needy.
  nhw-BL: Ama nopa teicneltzitzi catli quintlaijiyohuiltiyayaj ipan moquejquetzaj
    catli mocahua tlen inialtepe.”
  swh-ONEN: Miguu huukanyaga chini, miguu ya hao walioonewa, hatua za hao maskini.
  bba-bba: kpɑ sɑ̃ɑrobu kɑ wɔnwɔndobu bu ɡu tɑɑku.
  eng-KJVCPB: The foot shall tread it down, Even the feet of the poor, and the steps
    of the needy.
  luo-luo: Tiende joma ithiro kod mag joma odhier nyone piny.
  meu-meu: Ae ese e moia taomu, ogoḡami taudia aedia ese, e dabumu taudia aedia palapaladia
    ese.
  npi-ULB: यसलाई गरीबहरूका खुट्टाले र खाँचोमा परेकाहरूका खुट्टाले कुल्चनेछ ।
  yor-yor: Ẹsẹ̀ tẹ̀ ẹ́ mọ́lẹ̀ ẹsẹ̀ aninilára n nì, ipasẹ̀ àwọn òtòṣì.
  pes-OPCB: کسانی که زیر ظلم و ستم بوده‌اند اینک پیروزمندانه بر خرابه‌های شهر قدم
    می‌گذارند و آن را لگدمال می‌کنند.
  tgl-ULB: Tatapakan ito sa pamamagitan ng mga paa ng mahirap at ang pagtutungtungan
    ng nangangailangan.
  hui-hui: Wali agali maru bu hearume yagibano hearu mo ko hayagola darabi uruni ti
    mbirale mbira nawiore hene. Yagibano uruni tigua tano bo gialapaya bini bu wiaru
    áyu hengedalu pialu ka.
  mya-mya: ဖိ​နှိပ်​ချုပ်​ချယ်​မှု​ခံ​ခဲ့​ရ​ကြ​သူ တို့​သည်​လည်း ယ​ခု​အ​ခါ၊ထို​မြို့​ကို​ခြေ​နှင့်​နင်း​၍
    ကျော်​လွှား​သွား​လာ​လျက်​ရှိ​ကြ​၏။
  bod-N: དཀའ་སྡུག་ཅན་དང་དབུལ་པོའི་རྐང་པ་ཡིས་དེ་ལ་རྡོག་རྫིས་གཏོང་བར་བྱའོ། །
  sna-sna: Tsoka dzicharitsikirira pasi, tsoka dzavakamanikidzwa, idzo tsoka dzavarombo.
  spa-BLM: El pie lo pisará, hasta los pies de los pobres y los pasos de los necesitados”.
  cac-cac: A ticnaic stec'jiem jun chon̈ab' chi' yuj eb' emnaquil, yuj eb' meb'a',
    xchi jun b'it chi'.
  swh-ULB: Utakanyagwakanyagwa chini na miguu ya walio masikini na wahitaji.
  bel-bel: Нага топча яго, ногі беднага, ступакі ўбогіх.
  deu-ELBBK: Es zertritt sie der Fuß, die Füße der Elenden, die Tritte der Armen.
  mbb-OT: Midtekutakan heini te menge pubri he menge dinaagdaag.
  mal-2015: കാൽ അതിനെ ചവിട്ടിക്കളയും; എളിയവരുടെ കാലുകളും ദരിദ്രന്മാരുടെ കാലടികളും
    തന്നേ.
  gup-gup: Bedda bindibuni birriwern birrimarladj bininj, dja bolkkime birrimekbe
    nawu birrimarladj bininj kabindimarnebolkmelme nawu birriburlumi bininj bedberre
    kunredkimuk
  rmc-rmc: Uštarena pal leste o pindre le čore manušengre, olengre, saven trapinenas.
  pes-OPV: پایها آن راپایمال خواهد کرد. یعنی پایهای فقیران وقدمهای مسکینان.
  ron-1924: Еа есте кэлкатэ ын пичоаре, ын пичоареле сэрачилор, суб паший челор обиждуиць.
  ben-OBCV: অত্যাচারী ব্যক্তিদের পা, দরিদ্রদের পদক্ষেপ সেই নগরকে পদদলিত করছে।
  som-som: Oo cagahaa ku tuman doona, waana cagaha masaakiinta iyo tallaabooyinka
    saboolka baahan.
  lat-VUC: Conculcabit eam pes, pedes pauperis, gressus egenorum.
  eng-ASVBT: The foot shall tread it down; even the feet of the poor, and the steps
    of the needy.
  ita-1885: Il piè la calpesterà, i piedi de' poveri, le piante dei miseri.
  eng-LXXUP: And the feet of the meek and lowly shall trample them.
  eng-ULB: It will be trampled down by the feet of the poor and the treading of the
    needy.
  spa-VBL: Los pobres la pisan; los oprimidos caminan sobre ella”.
  fra-_FOB: Elle est foulée aux pieds, aux pieds des pauvres, sous les pas des misérables.
  mal-mal: കാൽ അതിനെ ചവിട്ടിക്കളയും; എളിയവരുടെ കാലുകളും ദരിദ്രന്മാരുടെ കാലടികളും തന്നെ.
  urd-GVR: Zarūratmand aur pasthāl use pāṅwoṅ tale kuchal dete haiṅ.”
  suz-BL: मुरपुकीम मेको कली दिम्‍नीम। प्रुङग मुरपुकीमी मेको कली दिम्‍नीम। क्‍येट मथीबम
    यो मेको कली दिम्‍नीम।
  eng-NOY: The foot trampleth upon her, The feet of the poor, the steps of the needy.
  ita-1927: i piedi la calpestano, i piedi del povero, vi passan sopra i meschini.
  ckb-ckb: پێی هەژار، هەنگاوی نەدار، پێشێلی دەکات.
  eng-BBE: It will be crushed under the feet of the poor and the steps of those who
    are in need.
  kan-OKCV: ಕಾಲು, ಬಡವರ ಕಾಲುಗಳೂ, ದೀನರ ಪಾದಗಳೂ ಅದನ್ನು ತುಳಿಯುವುವು.
  tam-2017: கால் அதை மிதிக்கும், சிறுமையானவர்களின் காலும் எளிமையானவர்களின் அடிகளுமே
    அதை மிதிக்கும்.
  spa-RV-1909: Hollarála pie, los pies del afligido, los pasos de los menesterosos.
  ron-BTF: Piciorul o va călca, picioarele săracilor şi paşii celor nevoiaşi.
  eng-WEBP: The foot shall tread it down, even the feet of the poor and the steps
    of the needy.”
  eng-FBV: The poor tread it underfoot; the oppressed walk on top of it.
  nld-1939: Ze worden onder de voeten vertrapt, De voeten der armen, de treden der
    zwakken!
  nch-BL: Ama nopa teicneltzitzi cati quintaijyohuiltiyayaj ipan moquejquetzaj cati
    mocahua ten inialtepe.”
  vie-1934: bị giày đạp dưới chân, bị bàn chân kẻ nghèo nàn, thiếu thốn bước lên trên
    và nghiền nát.
  hin-CV: दुखियों और दरिद्रों के पांव इन्हें कुचल देंगे.
  eng-OURB: The foot shall tread it down; Even the feet of the poor, and the steps
    of the needy.”
  spa-BES: Serán pisoteados bajo los pies de los pobres y los pies de los necesitados.
  tdx-tdx: Ho lian-tomboke, ty fandia’ o mpisotrio, ty fidraidraita’ o boròkao.
  tha-KJV: เท​้าเหยียบมัน คือเท้าของคนยากจน คือย่างเท้าของคนขัดสน”
  por-BR-2018: Pés a pisotearão; os pés dos afligidos, os passos dos pobres.
  deu-ELO: Es zertritt sie der Fuß, die Füße der Elenden, die Tritte der Armen. -
  eng-WYC-2018: The foot of a poor man shall defoul it, and the steps of needy men
    shall defoul it. (The foot of the poor shall defile it, and the steps of the needy
    shall defile it.)
  epo-epo: Piedo ĝin premas, la piedoj de malriĉuloj, la plandoj de senhavuloj.
  uig-PIN: U put bilǝn qǝylinidu; U mɵminlǝrning putliri, Miskinlǝrning ⱪǝdǝmliri
    bilǝn qǝylinidu!
  beo-beo: 'Dunu amo da amo gasa fi dunu amoga musa: banenesi dagoi, amo da gasa fi
    ilia moilaiga hasanasili, mugului moilaiga ososa:gisa.'
  tpi-OTNT: Ol dispela manmeri i bin mekim nogut long ol rabisman, na tarangu ol i
    sot tru long ol samting. Tasol nau ol rabisman i krungutim na wokabaut antap long
    ol hip pipia bilong ol taun i bagarap pinis.
  hau-SA: Ƙafafu sukan tattake ta, ƙafafu waɗanda aka zalunta, wato, sawun matalauta.
  uig-LAT: U put bilen cheylinidu; U möminlerning putliri, Miskinlerning qedemliri
    bilen cheylinidu!
  nde-nde: Inyawo zilinyathelela phansi, inyawo zabancindezelweyo, amanyathelo abayanga.
  ton-ton: ‌ʻE malaki hifo ia ʻaki ʻae vaʻe, ʻio, ʻae vaʻe ʻoe paea, pea mo e laka
    ʻae masiva.”
  ces-1613: Pošlapává je noha, nohy chudého, krokové nuzných.
  eng-WMB: The foot shall tread it down, even the feet of the poor and the steps of
    the needy.”
  tam-TCV: கால்கள் அதை மிதிக்கின்றன. ஒடுக்கப்பட்டவர்களின் பாதங்களும், ஏழைகளின் காலடிகளுமே
    அதை மிதிக்கின்றன.
  ceb-ULB: Tamak-tamakan kini sa mga kabos ug mga timawa.
  pol-UBG: Depcze je noga; nogi ubogiego, stopy nędzarzy.
  urd-GVU: ضرورت مند اور پست حال اُسے پاؤں تلے کچل دیتے ہیں۔“
  deu-1912: daß sie mit Füßen zertreten wird, ja mit Füßen der Armen, mit Fersen der
    Geringen.
  kan-2017: ಅದು ಕಾಲು ತುಳಿತಕ್ಕೆ ಈಡಾಗಿದೆ. ದಿಕ್ಕಿಲ್ಲದ ಬಡವರೂ ಅದನ್ನು ಕಾಲಿನಿಂದ ತುಳಿದು ಬಿಡುತ್ತಾರೆ.
  yap-yap: Pi’in ni u ni yot’rad nga but’ ko gafgow e yad be yan u daken e chiney,
    yad be yot nga but’ u tan rifrifen ayrad.
  hlt-MCSB: Te vaengah mangdaeng kah a kho, a kho ah tattloel kah khokan loh a taelh.
  mdy-ETH: ሄርቂንቲ ናንጌ ዓሳ ዒዞይዴና ሃንታንዳኔ፤ ማንቆ ዓሳኣ ፔ ቶኮና ዒዞ ሄርቃንዳኔ።
  twi-ASANTE: Ahiafoɔ ne wɔn a wɔhyɛ wɔn so de wɔn nan bɛtiatia so.
  eng-WEBU: The foot shall tread it down, even the feet of the poor and the steps
    of the needy.”
  wal-wal: Hiyyeesaa gedee, metootanchchaa tohoi a yedhdhana.
  spa-PDDPT: Será pisoteada por los pies del afligido, por las pisadas de los necesitados.
  gun-gun: Ha'e ramo opyrõa 'rã opy py. Oiko axy rei'i va'e ha'e iporiaukue'i ae 'rã
    opyrõmba.
  ilo-ULB: Ipayatpayatto dagiti napanglaw ken ibaddebaddekto dagiti marigrigat.
  kpg-kpg: Digau nogo hagaduadua i mua e taele i hongo di maa, e dagadagahi di maa
    gi nadau wae.
  uig-ARA: ئۇ پۇت بىلەن چەيلىنىدۇ؛ ئۇ مۆمىنلەرنىڭ پۇتلىرى، مىسكىنلەرنىڭ قەدەملىرى
    بىلەن چەيلىنىدۇ!
  sus-sus: misikiinɛe nun setaree naxan iboronma.
  pon-2006: Irail kan me milahr pahn kehnaudek mahs, kekeidier powe met, oh tietiangki
    nehrail kan.
  ksd-ksd: A kau i ra tarai na rua taun ia; maia, a kau i diat dia bilua ma ra pal
    a kau i diat dia ki na niiba.
  tur-YTC: Ayak altında, Yoksulların ayakları, Muhtaçların adımları altında çiğnenecek.”
  grc-BRENT: Καὶ πατήσουσιν αὐτοὺς πόδες πρᾳέων καὶ ταπεινῶν.
  ind-AYT: Kaki akan menginjak-injaknya, kaki orang-orang miskin, telapak kaki orang
    lemah.
  nya-nya: Mapazi a anthu akuwupondereza, mapazi a anthu oponderezedwa, mapazi anthu
    osauka.
  hrv-hrv: te je gaze noge, noge ubogih i koraci nevoljnih.”
  mps-mps: Te we bidi dabe augwaligo te nai meni yai we bidi dabe dali dwai sę mu
    yali. Tama te bagenu augwali nai dabe mu menia pali. Tiali goli, megi da, te nai
    meni yai bidi dabe augwali te dolama, tagalali hanu pobele bage daide agaga bilibao.
  tpi-tpi: Ol dispela manmeri i bin mekim nogut long ol rabisman, na tarangu ol i
    sot tru long ol samting. Tasol nau ol rabisman i krungutim na wokabaut antap long
    ol hip pipia bilong ol taun i bagarap pinis.
  dan-1931: De armes Fod, de ringes Trin skal træde den ned.”
  vie-OVCB: Người nghèo và người bị áp bức sẽ chà đạp nó dưới chân, và người thiếu
    thốn sẽ bước đi trên nó.
  guj-2017: પગથી તે ખૂંદાશે; હા દીનોના પગથી અને જરૂરતમંદોના પગથી તે ખૂંદાશે.
  pon-2006A: Irail kan me milahr pahn kehnaudek mahs, kekeidier powe met, oh tietiangki
    nehrail kan.
  por-BRBSL: O pé deve pisá-lo para baixo, mesmo os pés dos pobres e os passos dos
    necessitados”.
  cth-cth: Khok ni khopui a coungroe han. Mathoenaw e khok, a thakatawnnaw e khok
    ni a coungroe han.
  twi-twi: Anammɔn tiatia so, wɔn a wɔhyɛ wɔn so anammɔn ahiafo anammɔntu.
  hlt-hlt: Te vaengah mangdaeng kah a kho, a kho ah tattloel kah khokan loh a taelh.
  tbz-SIM: Bɛ̀ɛ̀ í tú bɛ̀mɑbɛ̀ kɛ̀ bɛ̀ dì nɑ̀ù, kɛ̀ bɛsénnìbɛ̀ di ũtírí.
  msy-2020: Nguibar nguazim girezir kaba, gumazir onganaraziba ko gumazamizir gavgaviba
    puvatɨziba, datɨrɨghɨn iza uan suebar me dɨkabɨra me gisɨn arui.
  dop-dop: Wɑhɑlɑ nyǝ́mɑ fɛlɑ-tɛɣɛ nɔɔhɛɛ. Kʋnyɔntʋnɑɑ pɑɑ-tɛɣɛ nɔɔhɛɛ.
  azb-azb: O şəhər məzlumların ayaqları, Yoxsulların addımları altında tapdalanacaq.
  eng-DBY: The foot shall tread it down, — the feet of the afflicted, the steps of
    the poor.
  hin-2017: वह पाँवों से, वरन् दरिद्रों के पैरों से रौंदा जाएगा।”
  wol-KYG: baadoola joggi, dëggaate, néew-ji-doole note leen.»
  eng-YLT: Tread it down doth a foot, Feet of the poor — steps of the weak.
  kne-kne: Ed wani din nabiteg ya napalpaligatan et gatigatinan da din nabakas ay
    siyodad ay sana.
  eng-WYC-2017: The foot of a poor man shall defoul it, and the steps of needy men
    shall defoul it.
  eng-WMBB: The foot shall tread it down, even the feet of the poor and the steps
    of the needy.”
  urd-GVH: ज़रूरतमंद और पस्तहाल उसे पाँवों तले कुचल देते हैं।”
  rug-rug: Ta neti gore si asa; pa nenedia ri na tie ta ṉoṉovaladi meke na tie malaṉadi.
  gaz-gaz: Miilli, miilli warra hacuucamee, faanni hiyyeeyyii ishee dhidhiita.
  fra-LSG: Elle est foulée aux pieds, Aux pieds des pauvres, sous les pas des misérables.
  yal-yal: Sɛnbɛtarene a yibodonma nɛn, a lu yiigelitɔne san tidene bun.”
  haw-1868: E hahi ana no ka wawae maluna ona, O na wawae o ka poe i hune, a me na
    kapuwai o ka poe i nele.
  arb-NAV: فَدَاسَتْهَا أَقْدَامُ الْبَائِسِ وَالْفَقِيرِ.
  ewe-ewe: Wotua afɔe ƒua anyi. Ame dahewo kple ame siwo wote ɖe to lae tua afɔe.
  eng-LEE: The foot shall tread it down, the feet of the poor, the steps of the needy.
  asm-FB: দৰিদ্রসকলৰ ভৰিয়ে তাক গচকিছে, আৰু অভাৱীসকলেও তাক গচকিছে।
  sus-A: مِسِكِينّيٍ نُن سٍتَرٍيٍ نَشَن عِبٌرٌنمَ.
  fra-SBL: Le pied la foulera, même les pieds des pauvres et les pas des nécessiteux ».
  hbo-hbo: תִּרְמְסֶ֖נָּה רָ֑גֶל רַגְלֵ֥י עָנִ֖י פַּעֲמֵ֥י דַלִּֽים׃
  kik-kik: Magũrũ ma andũ makarĩrangĩrĩria; magũrũ ma andũ arĩa ahinyĩrĩrie, o na
    makinya ma arĩa athĩĩni.
  fra-NCL: Elle est foulée aux pieds, sous les pieds des humbles, les pas des malheureux.
  cek-AK: To vangpui ah kamtang kami hoi kavawt kaminawk ih khok tangkannawk to khok
    hoiah cawh pae o tih.
  cuk-cuk: Dule-wilegana, degi, dule-nollogana, we-neggweburgi dii-dii annamaloed.
  uig-CYR: У пут билән чәйлиниду; У мөминләрниң путлири, Мискинләрниң қәдәмлири билән
    чәйлиниду!
  tel-2017: పేదల, అవసరంలో ఉన్నవాళ్ళ కాళ్ళు దాన్ని తొక్కివేస్తాయి.
  hat-BSA: Pye va foule l, pye a malere a, pla pye a sila ki san sekou yo.”
  kos-kos: Elos su akkeokyeyuk meet elos forfor fac in pacl inge Ac futungya ye nialos.
  hbo-WLC: תִּרְמְסֶ֖נָּה רָ֑גֶל רַגְלֵ֥י עָנִ֖י פַּעֲמֵ֥י דַלִּֽים׃
  ibo-ibo: Ọ na-enyefe obodo ahụ nʼaka ndị a na-emegbu emegbu, na nʼaka ndị ogbenye
    ka ha zọtọọ ya ụkwụ.
  ory-ory: ପାଦ, ଦରିଦ୍ରମାନଙ୍କର ପାଦ ଓ ଦୀନହୀନମାନଙ୍କ ପାଦବିକ୍ଷେପ ତାହା ଦଳିତ କରିବ।”
