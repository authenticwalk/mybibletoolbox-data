verse: ISA.026.003
translations:
  mal-C: സ്ഥിരമാനസൻ അങ്ങയിൽ ആശ്രയിച്ചിരിക്കുകയാൽ അങ്ങ് അവരെ പൂർണസമാധാനത്തിൽ കാക്കും.
  deu-TKW: Die Gesinnung in uns ist fest, du wirst dauerndes Heil gewähren; denn auf
    dich setzt sie ihr Vertrauen.
  lin-lin: Ndenge esila kokatama, ye oyo akomitika epai na Yo, okobatela ye na kimia,
    na kimia penza, mpo ete amipesi mobimba epai na Yo.
  eng-LSV: You keep [him] in peace [whose] imagination [is] stayed—peace! For he is
    confident in You.
  eng-GNV: By an assured purpose wilt thou preserue perfite peace, because they trusted
    in thee.
  eng-WEBSTER: 'Thou wilt keep him in perfect peace, whose mind is stayed on thee
    : because he trusteth in thee.'
  nhw-BL: TOTECO, mojmostla tiquinmacas yoltlasehuilistli nopa masehualme catli motemachíaj
    ipan ta, nochi catli quisenhuiquilíaj mitztemohuaj.
  swh-ONEN: Utamlinda katika amani kamilifu yeye ambaye moyo wake ni thabiti kwa sababu
    anakutumaini wewe.
  bba-bba: Yinni Gusunɔ u rɑ sikɑ sɑriruɡii bɔri yɛndu wɛ̃, yèn sɔ̃ yɛ̃ro u nùn nɑɑnɛ
    sɑ̃ɑ.
  eng-KJVCPB: 'Thou wilt keep him in perfect peace, Whose mind is stayed on thee:
    Because he trusteth in thee.'
  luo-luo: Inirit gi kwe ngʼatno ma parone oriere tir, nikech ogeno kuomi.
  meu-meu: Lalona ese oi e badinamumu tauna na oi ese maino ḡoeva-daena ai o hanohoamu,
    badina be ia ese oi e abidadama henimumu.
  npi-ULB: तपाईंमा लागेको मनलाई, तपाईंले उसलाई पुरा शान्तिमा राख्‍नुहुनेछ, किनकि उसले
    तपाईंमा विश्‍वास गर्छ ।
  yor-yor: Ìwọ yóò pa á mọ́ ní àlàáfíà pípé ọkàn ẹni tí ó dúró ṣinṣin, nítorí ó gbẹ́kẹ̀lé
    ọ.
  pes-OPCB: ای خداوند، کسانی را که به تو توکل دارند و در عزم خود راسخند در آرامش کامل
    نگاه خواهی داشت.
  tgl-ULB: Nanatili sa iyo ang kaisipan, pananatalihin mo siya sa ganap na kapayapaan,
    dahil nagtitiwala siya sa iyo.
  hui-hui: Anduane Homogo-o í̠ andaneha haabo haga karu tinaga mini í̠ha hongohe pagaho
    haga ka. Ani kagola í̠na tinaga miniha mo palia holene miaga ke.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် စိတ်​နှ​လုံး​တည်​ကြည်​၍ ကိုယ်​တော်​ရှင်​ကို​ယုံ​ကြည်​ကိုး​စား​ကြ​သူ​တို့
    အား စစ်​မှန်​သော​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ပေး​တော် မူ​ပါ​၏။
  bod-N: སེམས་བསམ་པས་ཁྱེད་ལ་བརྟེན་མཁན་རྣམས་ནི་ཁྱེད་ཀྱིས་ཞི་བདེའི་ནང་དུ་བསྲུང་བ་སྟེ།
    གང་ལ་ཞེ་ན། དེ་ནི་ཁྱེད་ལ་བརྟེན་པའི་ཕྱིར་ཡིན།
  sna-sna: Muchachengeta murugare rwakakwana munhu ane mufungo wakasimba, nokuti anovimba
    nemi.
  spa-BLM: Mantendrás la mente del que esté firme en perfecta paz, porque confía en
    ti.
  cac-cac: Mamin Jehová, a ach tzac'n̈ej sjunc'olal eb' tec'ann̈ej spensar, yujto
    a achn̈ej ayach och yipoc sc'ool eb'.
  swh-ULB: Akili mlionayo, mtamuhifadhi yeye katika amani kamili, maana anawamini
    ninyi.
  bel-bel: Цьвёрдага духам Ты ахоўваеш у дасканалым міры, бо на цябе спадзяецца ён.
  deu-ELBBK: Den festen Sinn bewahrst du in Frieden, in Frieden; denn er vertraut
    auf dich.
  mbb-OT: “Ebeǥayan nu, Nengazen te kelinew he wazè din kurang is etew he iyan ka
    zekelà diyà te isip din, su midsarig sikandin kenikew.
  mal-2015: സ്ഥിരമാനസൻ നിന്നിൽ ആശ്രയം വെച്ചിരിക്കകൊണ്ടു നീ അവനെ പൂർണ്ണസമാധാനത്തിൽ
    കാക്കുന്നു.
  gup-gup: Ngudda Yawey yibenwon kunmodmikenh duninjh bininj nawu ngundidjalburrbun
    munguyh, dja ngundidjalwoybukwon.
  rmc-rmc: Tu deha o dokonalo smirom olen, ko pes tutar zorales chuden, bo on pes
    muken pre tu.
  pes-OPV: دل ثابت را درسلامتی کامل نگاه خواهی داشت، زیرا که بر توتوکل دارد.
  ron-1924: Челуй ку инима таре, Ту-й кезэшуешть пачя; да, пачя, кэч се ынкреде ын
    Тине.
  ben-OBCV: তাকে তুমি পূর্ণ শান্তিতেই রাখবে, যার মন সুস্থির, কারণ সে তোমার উপরে নির্ভর
    করে।
  som-som: Qofkii maankiisu isku kaa halleeyo nabad dhan baad ku dhawri doontaa, maxaa
    yeelay, adiguu ku aaminsan yahay.
  lat-VUC: 'Vetus error abiit: servabis pacem; pacem, quia in te speravimus.'
  eng-ASVBT: Thou wilt keep him in perfect peace, whose mind is stayed on thee; because
    he trusteth in thee.
  ita-1885: Questo è un pensiero fermo; tu le manterrai la pace, la pace, perciocchè
    si confida in te.
  eng-LXXUP: 'supporting truth, and keeping peace: for on thee, O Lord,'
  eng-ULB: The mind that is stayed on you, you will keep him in perfect peace, for
    he trusts in you.
  spa-VBL: Mantendrás en completa paz a los que mantienen su mente centrada en ti,
    porque confían en ti.
  fra-_FOB: Tu gardes au cœur ferme une paix assurée, parce qu'il se confie en toi.
  mal-mal: സ്ഥിരമാനസൻ നിന്നിൽ ആശ്രയം വച്ചിരിക്കുകകൊണ്ടു അവിടുന്നു അവനെ പൂർണ്ണസമാധാനത്തിൽ
    കാക്കുന്നു.
  lit-lit: Tu išlaikysi tobuloje ramybėje tą, kurio mąstymas nesvyruoja nuo tavęs,
    nes jis pasitiki tavimi.
  urd-GVR: Ai Rab, jis kā irādā mazbūt hai use tū mahfūz rakhtā hai. Use pūrī salāmatī
    hāsil hai, kyoṅki wuh tujh par bharosā rakhtā hai.
  suz-BL: गे ग्‍येत्‍थ लुक्‍च मदुम्‍ब थुं पाइश्‍शो मुर आन कली थुं नाइक्‍चा गेनीनी।
    मारदे हना मेकोपुकी इन कली थमा सुइक्‍ब बाक्‍नीम।
  eng-NOY: Him that is of a steadfast mind Thou wilt keep in continual peace, Because
    he trusteth in thee.
  ita-1927: A colui ch’è fermo nei suoi sentimenti tu conservi la pace, la pace, perché
    in te confida.
  ckb-ckb: تۆ کەسی بیروڕا چەسپاو بە ئاشتی تەواو دەپارێزیت، چونکە پشتی بە تۆ بەستووە.
  eng-BBE: The man whose heart is unmoved you will keep in peace, because his hope
    is in you.
  kan-OKCV: ದೃಢ ಮನಸ್ಸುಳ್ಳವರನ್ನು ಪೂರ್ಣ ಸಮಾಧಾನದಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿ ಕಾಯುವೆ, ಏಕೆಂದರೆ ಅವರಿಗೆ
    ನಿನ್ನಲ್ಲಿ ಭರವಸವಿದೆ.
  tam-2017: உம்மை உறுதியாகப் பற்றிக்கொண்ட மனதையுடையவன் உம்மையே நம்பியிருக்கிறதினால்,
    நீர் அவனைப் பூரண சமாதானத்துடன் காத்துக்கொள்வீர்.
  spa-RV-1909: Tú le guardarás en completa paz, cuyo pensamiento en ti persevera;
    porque en ti se ha confiado.
  ron-BTF: Tu îl vei ţine în desăvârşită pace, pe cel a cărui minte este fixată asupra
    ta, pentru că el se încrede în tine.
  eng-WEBP: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  eng-FBV: You will keep in complete peace those who keep their minds focused on you,
    because they trust in you.
  nld-1939: Gij schenkt het een heerlijke vrede, Omdat het op U heeft gehoopt.
  nch-BL: TOTECO, mojmosta tiquinmacas yoltasehuilisti nopa masehualme cati motemachíaj
    ipan ta, nochi cati quisenhuiquilíaj mitztemohuaj.
  vie-1934: Người nào để trí mình nương dựa nơi Ngài, thì Ngài sẽ gìn giữ người trong
    sự bình yên trọn vẹn, vì người nhờ cậy Ngài.
  hin-CV: जो परमेश्वर पर भरोसा रखते हैं उनके मन को पूर्ण शांति मिलती है, और याहवेह
    उनकी रक्षा करते हैं.
  eng-OURB: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  spa-BES: El hombre cuyo corazón es firme lo mantendrá en paz, porque su esperanza
    está en ti.
  tdx-tdx: Hambena’o am-pierañerañan-to, ze amam-pitsakoreañe mifahatse ama’o, amy
    t’ie miato ama’o.
  tha-KJV: ใจแน่วแน่ในพระองค์​นั้น พระองค์​ทรงรักษาไว้ในสันติภาพอันสมบู​รณ​์ เพราะเขาวางใจในพระองค์
  por-BR-2018: Tu guardarás em completa paz aquele que tem firme entendimento, pois
    ele confia em ti.
  deu-ELO: Den festen Sinn bewahrst du in Frieden, in Frieden; denn er vertraut auf
    dich.
  eng-WYC-2018: The eld error is gone away; thou shalt keep peace, peace, for thou,
    Lord, we hoped in thee. (Thou shalt keep us in peace, Lord, for we have put away
    the old errors, yea, in perfect peace, for we who hope in thee.)
  epo-epo: Por la fidmensulo Vi konservos pacon absolutan; ĉar Vin li fidas.
  uig-PIN: Kim ɵzining ǝⱪidǝ, oy-hiyali Sanga baƣliƣan bolsa, Sǝn uni mutlǝⱪ hatirjǝmliktǝ
    saⱪlaysǝn; Qünki u Sanga ixǝnq-etiⱪad baƣliƣandur.
  beo-beo: Hina Gode! Nowa dunu da mae yolesili, Dia hou lalegaguli, Dima fa:no bobogesea,
    Di da ea dogo denesili, olofosu iaha. Bai e da Dima dafawaneyale dawa:sa.
  tpi-OTNT: Bikpela, ol i stap aninit long yu na tingting bilong ol i stap strong
    long yu tasol. Olsem na yu save mekim pasin bel isi i pulap tru long ol.
  hau-SA: Za ka kiyaye shi da cikakken salama shi wanda ya kafa zuciyarsa gare ka,
    domin ya dogara a gare ka.
  uig-LAT: Kim özining eqide, oy-xiyali Sanga baghlighan bolsa, Sen uni mutleq xatirjemlikte
    saqlaysen; Chünki u Sanga ishench-étiqad baghlighandur.
  nde-nde: Lizamemeza abe lokuthula okupheleleyo lowo olengqondo ebambelelayo, ngoba
    wethemba kuwe.
  ton-ton: 'Te ke tauhi ia ʻi he melino haohaoa, ʻaia ʻoku faʻaki hono loto kiate
    koe: koeʻuhi ʻoku ne falala kiate koe.'
  ces-1613: Èlověka spoléhajícího na tě ostříháš v pokoji; v pokoji, nebo v tebe doufá.
  eng-WMB: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  tam-TCV: மனவுறுதியுடன் இருப்பவனை நீர் முழுநிறைவான சமாதானத்துடன் வைத்திருப்பீர்;
    ஏனெனில் அவன் உம்மிலேயே நம்பிக்கை வைத்திருக்கிறான்.
  ceb-ULB: Ang hunahuna nga nagpabilin kanimo, pagatipigan nimo siya sa hingpit nga
    kalinaw, kay nagasalig siya kanimo.
  pol-UBG: Człowieka polegającego na tobie zachowujesz w doskonałym pokoju, bo tobie
    ufa.
  urd-GVU: اے رب، جس کا ارادہ مضبوط ہے اُسے تُو محفوظ رکھتا ہے۔ اُسے پوری سلامتی حاصل
    ہے، کیونکہ وہ تجھ پر بھروسا رکھتا ہے۔
  deu-1912: Du erhältst stets Frieden nach gewisser Zusage; denn man verläßt sich
    auf dich.
  kan-2017: ಸ್ಥಿರಚಿತ್ತನನ್ನು ಶಾಂತಿಯಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿ ಕಾಯುವಿ; ಅವನಿಗೆ ನಿನ್ನಲ್ಲಿ ಭರವಸವಿದೆ.
  yap-yap: I gur, SOMOL, e ngam pi’ e gapas nib manigil ngak e pi’in nib muduwgil
    lanin’rad ma gur e ma lagan’rad ngom.
  hlt-MCSB: Benbonah aka talong tih namah dongah aka pangtung kah rhoepnah ngaimongnah
    tah na kueinah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጉሙርቂ ኔ ጊዳ ጌኤቂንቴ ዓሶም ኩሙሢ ኮሹሞ ዒንጊ ኔ ዔያቶ ካፓኔ።
  twi-ASANTE: Obiara a ɔde ne ho to wo so no wobɛkora ne so asomdwoeɛ mu, ɛfiri sɛ
    ɔde ne ho ato wo so.
  eng-WEBU: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  wal-wal: Ba qofaa nenan wottida asa neeni polo sarotettan naagaasa; aissi giikko,
    i nenan ammanettees.
  spa-PDDPT: Tú guardarás en completa paz a aquel cuyo pensamiento persevera en ti,
    porque en Ti confió.
  gun-gun: Ndee Senhor, rembopy'a porã riae 'rã ndere ojerovia aguã omoĩ atã va'e.
  ilo-ULB: Ti panunot a sitatalinaed kenka, ket pagtalinaedemto ti naan-anay a kinatalnana,
    ta agtaltalek daytoy kenka.
  kpg-kpg: Meenei Dimaadua, Goe e wanga di aumaalia dohu gi digau ala e manawa maaloo
    ge e hagadonu Goe.
  uig-ARA: كىم ئۆزىنىڭ ئەقىدە، ئوي-خىيالى ساڭا باغلىغان بولسا، سەن ئۇنى مۇتلەق خاتىرجەملىكتە
    ساقلايسەن؛ چۈنكى ئۇ ساڭا ئىشەنچ-ئېتىقاد باغلىغاندۇر.
  sus-sus: Mixi naxan ɲanige fan, a findima bɔɲɛsa kanyi nan na, barima a laxi i ra.
  pon-2006: Maing KAUN, komwi me kin ketikihdo popohl mehlel ong irail kan me nan
    kapehd kehlail oh tengeteng oh kin likih komwi.
  ksd-ksd: U balabalaure nina i kadongor ra nuknukina upi na ki na malmal tuna, tago
    i nurnur tam.
  tur-YTC: Sana güvendiği için Aklı kararlı olan kişiyi Tam bir esenlik içinde tutacaksın.
  grc-BRENT: ἀντιλαμβανόμενος ἀληθείας, καὶ φυλάσσων εἰρήνην· ὅτι ἐπὶ σοὶ ἐλπίδι
  ind-AYT: Yang hatinya teguh Engkau jagai dengan kedamaian yang sempurna, karena
    dia percaya kepada-Mu.
  nya-nya: Inu mudzamupatsa munthu wa mtima wokhazikika mtendere weniweni.
  hrv-hrv: čiji je značaj čvrst, koji čuva mir jer se u te uzda.
  mps-mps: Genuai Bidi, augwali nage dologode naga bidibo dao, tama augwaligo homu
    nage delide naga dąų olama, elalubo dao. Tama tibaso, nago augwali dali homu
    nagame ebo kolesaga augwali mu pągąmainu ebo dao.
  tpi-tpi: Bikpela, ol i stap aninit long yu na tingting bilong ol i stap strong long
    yu tasol. Olsem na yu save mekim pasin bel isi i pulap tru long ol.
  dan-1931: hvis Sind er fast, som vogter på Fred, thi det stoler på dig.
  vie-OVCB: Chúa sẽ bảo vệ an bình toàn vẹn cho mọi người tin cậy Ngài, cho những
    ai giữ tâm trí kiên định nơi Ngài!
  guj-2017: તમારામાં જે દૃઢ મનવાળા છે તેઓને, તમે સંપૂર્ણ શાંતિમાં રાખો, કેમ કે તે
    તમારા પર ભરોસો કરે છે.
  pon-2006A: Maing KAUN, komwi me kin ketikihdo popohl mehlel ong irail kan me nan
    kapehd kehlail oh tengeteng oh kin likih komwi.
  por-BRBSL: Você manterá a mente de quem quer que esteja em perfeita paz, porque
    ele confia em você.
  cth-cth: BAWIPA ni ama kâuep ni teh a lung kathounge naw hah ka kuep e lungmawngnae
    thungvah, a khetyawt han.
  twi-twi: Wobɛkora no so asomdwoe mu nea wasi nʼadwene pi, efisɛ ɔde ne ho to wo
    so.
  hlt-hlt: Benbonah aka talong tih namah dongah aka pangtung kah rhoepnah ngaimongnah
    tah na kueinah ni.
  tbz-SIM: Kuyie nwèè dɔ̀ɔ̀ri ɑ bɛ́i ntì, ɑ we nduɔ̀ ndiwɛ̀ì, wèè dɑ duɔ́ nhomɑ́ɑ̀,
    ɑ we nduɔ̀ mɛom̀pùmɛ̀
  msy-2020: O Ikiavɨra Itir God, gumazamizir nɨn apengan itiba, me zurara nɨ baghavɨra
    iti. Kamaghɨn amizɨ, nɨ me gamima, navir amɨrizimɨn arazim me gizɨfa.
  dop-dop: Wei ɩ sǝŋɑ tǝcɑ kɛ ɩ tɑɣɑnʋɣʋ tɑɑ tɔ. N hɑɑkɩ-ɩ hɛɛsʋɣʋ mɑɣɑmɑɣɑ kɛ́. Mpi
    tɔ, nyɑɣɑ ɩ tʋ nɑɑni.
  azb-azb: Ağlı Sənə yönəlmiş adamlara Sən kamil sülh verirsən, Çünki onlar Sənə güvənir.
  eng-DBY: Thou wilt keep in perfect peace the mind stayed [on thee], for he confideth
    in thee.
  hin-2017: जिसका मन तुझ में धीरज धरे हुए हैं, उसकी तू पूर्ण शान्ति के साथ रक्षा करता
    है, क्योंकि वह तुझ पर भरोसा रखता है। (फिलि. 4:7)
  wol-KYG: Yaw Aji Sax ji, ku dogu, pastéefu, wóolu la, nga may ko jàmm ju mat, nde
    moo la wóolu.
  eng-YLT: An imagination supported Thou fortifiest peace — peace! For in Thee it
    is confident.
  kne-kne: Sik-a ay Diyos di mangidawat si tet-ewa ay talna sin adi mankeyat ay mantalek
    en sik-a.
  eng-WYC-2017: The eld [or old] error is gone away; thou shalt keep peace, peace,
    for thou, Lord, we hoped in thee.
  eng-WMBB: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  urd-GVH: ऐ रब, जिसका इरादा मज़बूत है उसे तू महफ़ूज़ रखता है। उसे पूरी सलामती हासिल
    है, क्योंकि वह तुझ पर भरोसा रखता है।
  rug-rug: Kote kopu nia Goi pa binule ṉoṉona si asa sapu nabu nana binalabala koa
    Goi, sina raṉe Igo sa si Agoi Zihova.
  gaz-gaz: Inni sitti irkateeraatii, nama yaadni garaa isaa si wajjin jiru, ati nagaa
    hirʼina hin qabneen isa eegda.
  fra-LSG: A celui qui est ferme dans ses sentiments Tu assures la paix, la paix,
    Parce qu’il se confie en toi.
  yal-yal: Naxanye yugon fan, i tan Ala nan bɔɲɛ xunbeli kɛndɛn nagidima ne ma, amasɔtɔ
    e yigi saxi i tan nin.
  haw-1868: Ka mea i kupaa ka manao, E malama ana oe ia ia me ka malu loa, No ka mea,
    ua hilinai aku oia ia oe.
  arb-NAV: أَنْتَ تَحْفَظُ ذَا الرَّأْيِ الثَّابِتِ سَالِماً لأَنَّهُ عَلَيْكَ تَوَكَّلَ.
  ewe-ewe: Àna be ame si ƒe susu ku ɖe ŋuwò la nanɔ ŋutifafa gã aɖe me, elabena eɖo
    ŋu ɖe ŋuwò.
  eng-LEE: The confiding mind wilt thou keep in perfect peace; because he trusteth
    in thee.
  asm-FB: যাৰ মনে আপোনাত নিৰ্ভয় কৰে, আপুনি তেওঁক সম্পূৰ্ণ শান্তিত ৰাখিব; কিয়নো তেওঁ
    আপোনাত ভাৰসা কৰিছে।
  sus-A: مِشِ نَشَن حَنِفٍ قَن، عَ قِندِ مَ بْحّسَ كَنيِ نَن نَ، بَرِ مَ عَ لَشِ عِ
    رَ.
  fra-SBL: Tu gardes dans une paix parfaite l'esprit de celui qui est ferme, parce
    qu'il a confiance en vous.
  hbo-hbo: יֵ֣צֶר סָמ֔וּךְ תִּצֹּ֖ר שָׁלֹ֣ום ׀ שָׁלֹ֑ום כִּ֥י בְךָ֖ בָּטֽוּחַ׃
  kik-kik: Mũndũ ũrĩa ũrĩ meciiria makindĩirie harĩwe-rĩ, nĩwe ũgaatũũria na thayũ
    mũkinyanĩru tondũ nĩakwĩhokete.
  fra-NCL: Au cœur constant vous assurez la paix, la paix, parce qu’il se confie en
    vous.
  cek-AK: poektoeng kami loe nang to oep pongah, kakoep monghaih to na paek tih.
  cuk-cuk: Dule-beginbi-binsaedi, bogidikidgi-gudisaega be imakoed, ar begi bensulid.
  uig-CYR: Ким өзиниң әқидә, ой-хияли Саңа бағлиған болса, Сән уни мутләқ хатирҗәмликтә
    сақлайсән; Чүнки у Саңа ишәш-етиқат бағлиғандур.
  tel-2017: తన మనస్సును నీపై లగ్నం చేసిన వాడికి పూర్ణమైన శాంతిని అనుగ్రహిస్తావు. నీపై
    నమ్మకముంచాడు కాబట్టి నువ్వలా చేస్తావు.
  hat-BSA: Sila ki rete fèm nan panse li yo, Ou va kenbe nan lapè pafè, akoz li gen
    konfyans nan Ou.
  kos-kos: Kom, LEUM GOD, sang misla pwaye Nu selos su filiya lulafongi lalos in kom,
    Ac nunak lalos oakwuki ku.
  hbo-WLC: יֵ֣צֶר סָמ֔וּךְ תִּצֹּ֖ר שָׁל֣וֹם ׀ שָׁל֑וֹם כִּ֥י בְךָ֖ בָּטֽוּחַ׃
  ibo-ibo: Ị na-eme ka ndị niile echiche uche ha guzosiri ike nwee udo zuruoke, nʼihi
    na ọ bụ na gị ka ha na-atụkwasị obi ha.
  ory-ory: ଯାହାର ମନ ତୁମ୍ଭଠାରେ ସ୍ଥିର ଥାଏ, ତାହାକୁ ତୁମ୍ଭେ ସମ୍ପୂର୍ଣ୍ଣ ଶାନ୍ତିରେ ରଖିବ; କାରଣ
    ସେ ତୁମ୍ଭଠାରେ ନିର୍ଭର ରଖେ।
  chk-chk: Ka ngeni chokewe mi kamwöchünük womw kinamwe, pun ra anomu ar apilükülük
    womw.
  rop-rop: “YAWEI garra kipum detlot pipul brabli gudwei hu oldei jinggabat im, en
    hu oldei trastimbat oni langa im.
  ukr-1871: Твердого духом хорониш ти в повному впокої, за те, що він на тебе вповає.
  deu-1951: Einem festen Herzen bewahrst du den Frieden, den Frieden, weil es auf
    dich vertraut.
  eng-JPS: The mind stayed on Thee Thou keepest in perfect peace; because it trusteth
    in Thee.
  srp-1865: Ko se tebe drži, èuvaš ga jednako u miru, jer se u tebe uzda.
  lug-lug: Mukama alikuuma mirembe oyo amaliridde okumwesiga mu mutima gwe.
  heb-heb: יצר סמוך תצר שלום שלום כי בך בטוח׃
  ben-IRV: যার মন তোমার সুস্থির, তুমি তাকে শান্তিতে, শান্তিতেই রাখবে, কারণ তোমাতেই
    তার নির্ভর।
  pan-pan: ਜਿਹੜਾ ਤੇਰੇ ਵਿੱਚ ਲਵਲੀਨ ਹੈ, ਤੂੰ ਉਹ ਦੀ ਪੂਰੀ ਸ਼ਾਂਤੀ ਨਾਲ ਰਾਖੀ ਕਰਦਾ ਹੈਂ, ਇਸ ਲਈ
    ਭਈ ਉਹ ਦਾ ਭਰੋਸਾ ਤੇਰੇ ਉੱਤੇ ਹੈ।
  mya-JVB: စိတ် နှလုံးတည်ကြည် သောသူသည် ကိုယ်တော် ၌ ခိုလှုံ သောကြောင့် ၊ ငြိမ်သက် ခြင်း
    သက်သက်ရှိမည့် အကြောင်းစောင့်ရှောက် တော်မူလိမ့်မည်။
  hmo-hmo: Tau ta, bema oi Lohiabada dekenai ia laloa noho nega ibounai, oi ese maino
    namo herea ia dekenai do oi henia, badina be ia ese oi dekenai ia abidadama henia
    noho.
  urd-urd: जिसका दिल क़ाईम है तू उसे सलामत रख्खेगा क्यूँकि उसका भरोसा तुझ पर है।
  rus-SYN: Твердого духом Ты хранишь в совершенном мире, ибо на Тебя уповает он.
  bqc-SIM: Gbɛ̃́ pↄ́ aà sↄ̃ ìↄ dilɛa ↄ̃ ni aà nↄ̀sɛ daɛ̀ doũ wásawasa, kɛ́ a
    n náai vĩ yã́i.
  tcz-CHONGTHU: Nangma tahsan ho jouse, lungmong sel'a nakoiding ahin, alunggel jouse
    nachunga koidet ho chu.
  mar-mar: परमेश्वरा, तुझ्यावर विसंबून असणाऱ्यांना आणि तुझ्यावर विश्वास ठेवणाऱ्यांना,
    तू खरी शांती देतोस.
  qub-qub: Tayta Dios, gamllaman yarparajcunataga gamllaman yäracamojcunataga allimi
    goyächinquipaj.
  hat-hat: Ou menm, Bondye, w'ap ba yo kè poze! Moun ki toujou kenbe pwomès yo, wi,
    w'ap ba yo kè poze, paske yo mete konfyans yo nan ou!
  eng-BSB: You will keep in perfect peace the steadfast of mind, because he trusts
    in You.
  eng-WEBPB: You will keep whoever’s mind is steadfast in perfect peace, because he
    trusts in you.
  kbq-kbq: Hagi maka zupa Kagrikuma antahintahima nehia vahe'mofona, knare zamarimpa
    frua nezamine. Na'ankure Kagrite zamentintia nehaze.
  nhe-BL: TOTECO, mojmostla tiquinmacas yoltlasehuilistli nopa tlacame tlen motemachíaj
    ipan ta, nochi tlen quisenhuiquilíaj mitztemohuaj.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ne, eremur zeàmàtyry'ym 'ymaw urewe. Aze amo
    teko uzeruzar nerehe nehe, aze a'e re nanereityk kwaw nehe, eremuigo kar putar
    a'e teko zeàmàtyry'ym 'ymaw rehe nehe. Uhyk putar ima'e izupe nehe. Uhyk putar
    hemi'u izupe nehe no.
  eng-DRA: 'The old error is passed away: thou wilt keep peace: peace, because we
    have hoped in thee.'
