verse: ISA.026.009
translations:
  mal-C: രാത്രിയിൽ ഞാൻ അങ്ങേക്കായി കാത്തിരിക്കുന്നു; പ്രഭാതത്തിൽ എന്റെ ആത്മാവ് അങ്ങയെ
    അന്വേഷിക്കുന്നു. അങ്ങയുടെ ന്യായവിധികൾ ഭൂമിയിൽ നടപ്പിലാക്കുമ്പോൾ ഭൂവാസികൾ നീതി
    അഭ്യസിക്കും.
  deu-TKW: Innig verlangte ich nach dir in der Nacht, ja herzlich ersehnte ich dich
    in meiner Brust! Denn sobald deine Gerichte die Erde treffen, lernen die Bewohner
    des Erdkreises das rechte Verhalten.
  lin-lin: Na butu, motema na ngai ezali solo na posa na Yo ; kati na ngai, molimo
    na ngai ezali kolukaluka Yo makasi, pamba te bavandi ya mokili bayekolaka bosembo
    tango opesaka mabele bitumbu.
  eng-LSV: I desired You in the night [with] my soul, || Also, I seek You earnestly
    [with] my spirit within me, || For when Your judgments [are] on the earth, ||
    The inhabitants of the world have learned righteousness.
  eng-GNV: 'With my soule haue I desired thee in the night, and with my spirit within
    mee will I seeke thee in the morning: for seeing thy iudgements are in the earth,
    the inhabitants of the world shall learne righteousnesse.'
  eng-WEBSTER: 'With my soul have I desired thee in the night; yes, with my spirit
    within me will I seek thee early: for when thy judgments are in the earth, the
    inhabitants of the world will learn righteousness.'
  nhw-BL: Seyohual nimitztemohua ica nochi noyolo. Huan quema niisa ica ijnaloc noja
    nimitztemohua. Pampa fiero masehualme amo quicahuase quichihuase catli amo cuali
    huan quipehualtise quichihuase catli xitlahuac, hasta quema ta tihualas para tiquintlajtolsencahuaqui
    huan tiquintlatzacuiltiqui catli itztoque ipan ni tlali.
  swh-ONEN: Nafsi yangu yakutamani wakati wa usiku, wakati wa asubuhi roho yangu yakuonea
    shauku. Wakati hukumu zako zinapokuja juu ya dunia, watu wa ulimwengu hujifunza
    haki.
  bba-bba: Wɔ̃kuru, nɛn bwɛ̃rɑ yɑ rɑ n wunɛn bɛkɛ bɑrɔwɑ, kpɑ nɛn ɡɔ̃ru ɡɑ n nun kɑsu.
    À n tɔmbu siri hɑnduniɑ sɔɔ, bɑ rɑ ɡiewɑ nɡe mɛ bɑ koo kɑ sĩ.
  eng-KJVCPB: 'With my soul have I desired thee in the night; Yea, with my spirit
    within me will I seek thee early: For when thy judgments are in the earth, The
    inhabitants of the world will learn righteousness.'
  luo-luo: Chunya gombi gotieno kendo chunya dwari gokinyi. Ka buchi makare biro e
    piny, ogendini mag piny puonjore yo makare.
  meu-meu: Hanuaboi ai lalogu ese e hekise-hekise henimumu; laumagu ese e tahumu malaka-malakamu.
    Badina be emu hahemaoro herevadia na tanobada ai e miamu negadia a tanobada inoholaina
    taudia ese kara maoromaoro e dibaiamu.
  npi-ULB: रातमा मैले तपाईंको इच्‍छा गरें । हो, मेरो आत्माले मभित्र उत्‍कट रूपमा तपाईंको
    खोजी गर्छ । किनकि जब तपाईंको न्याहरू पृथ्वीमाथि आउँछन्, तब संसारका बासिन्दाहरूले
    धार्मिकताको बारेमा जान्‍दछन् ।
  yor-yor: Ọkàn mi ń pòùngbẹẹ̀ rẹ ní ọ̀gànjọ́ òru; ní òwúrọ̀ ni ẹ̀mí mi ń ṣàfẹ́rí
    rẹ. Nígbà tí ìdájọ́ rẹ bá sọ̀kalẹ̀ sórí ayé àwọn ènìyàn yóò kọ́ ìṣòdodo.
  pes-OPCB: شب را در اشتیاق تو به سر می‌برم و هنگام سپیده دم تو را می‌طلبم. هنگامی
    که تو جهان را داوری کنی آنگاه مردم مفهوم عدالت را خواهند آموخت.
  tgl-ULB: Nananabik ako sa iyo sa gabi; oo, ang espiritu sa aking kalooban ay masigasig
    kang hinahanap. Dahil kapag dumating ang iyong paghuhukom, ang mga naninirahan
    sa mundo ay malalaman ang tungkol sa katuwiran.
  hui-hui: Mbiragabi i̱naga gubalinioreme í̠ hangu mitangi biaabo haruli. Í̠na wali
    agali dindini karu ti godini dabaki beregola tigua í̠naga mana tigabi ngegome
    dabaganego ogo aleda lalu manda bulebira.
  mya-mya: ညဥ့်​အ​ခါ​၌​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​တသ​ပါ​၏။
    ကမ္ဘာ​မြေ​ကြီး​နှင့်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့​အား ကိုယ်​တော်​ရှင်​တ​ရား​စီ​ရင်​တော်​မူ​သော​အ​ခါ၊
    တ​ရား​မျှ​တ​မှု​ဆို​သည်​မှာ​အ​ဘယ်​အ​ရာ ဖြစ်​သည်​ကို သူ​တို့​သိ​ရှိ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: མཚན་མོའི་དུས་སུ་ངའི་སེམས་སུ་ཁྱེད་ཉིད་དྲན། ངའི་སེམས་ཉིད་ཀྱིས་ཁྱེད་རང་འཚོལ་བར་བརྩོན།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་ས་སྟེང་དུ་སླེབས་པའི་ཚེ། ས་གཞིའི་མི་ཐམས་ཅད་ཀྱིས་དྲང་བདེན་ཅི་ཡིན་ཤེས་པར་འགྱུར།
  sna-sna: Mwoyo wangu unokushuvai pausiku; mangwanani, mweya wangu unokupangai. Kutonga
    kwenyu pakunouya panyika, vanhu vanogara panyika vanodzidza zvokururama.
  spa-BLM: Con mi alma te he deseado en la noche. Sí, con mi espíritu dentro de mí
    te buscaré con ahínco; porque cuando tus juicios están en la tierra, los habitantes
    del mundo aprenden la justicia.
  cac-cac: An̈ej d'ayach ayoch co pensar d'a junjun ac'val, axo d'a q'uin̈ib'alil
    sco tan̈vej a ch'oxan a b'a. An̈ej yic tzac'ancot yaelal d'a yolyib'an̈q'uinal
    tic, ol sc'ayb'an sb'a eb' anima sb'eyb'alan tojolal.
  swh-ULB: Nimekutamani wewe wakati wa usiku; ndio, roho iliyo ndani yangu ina kutafuta
    kwa bidii. Pindi hukumu yako itakapokuja duniani, wenyeji wa duniani watajua kuhusu
    haki.
  bel-bel: 'Душою маёю я парываўся да Цябе ўначы, і духам маім я буду шукаць Цябе
    ў нутробе маёй з раньняга рана: бо калі суды Твае адбываюцца на зямлі, тады тыя,
    што жывуць у сьвеце, вучацца праўдзе.'
  deu-ELBBK: Mit meiner Seele verlangte ich nach dir in der Nacht; ja, mit meinem
    Geist in meinem Innern suchte ich dich früh; denn wenn deine Gerichte die Erde
    treffen, so lernen Gerechtigkeit die Bewohner des Erdkreises.
  mbb-OT: Ebpengenduyen ku sikew ke timpu te mezukilem, te ebpuun te tivuuk he gehinawa
    ku. Tutuu he emun edhukuman nu is menge etew kayi te kelibutan, ne egketau sikandan
    te metazeng he kebpengungubpaan.
  mal-2015: എന്റെ ഉള്ളംകൊണ്ടു ഞാൻ രാത്രിയിൽ നിന്നെ ആഗ്രഹിച്ചു; എന്റെ ഉള്ളിൽ എന്റെ
    ആത്മാവുകൊണ്ടു തന്നേ ഞാൻ ജാഗ്രതയോടെ നിന്നെ അന്വേഷിക്കും; നിന്റെ ന്യായവിധികൾ ഭൂമിയിൽ
    നടക്കുമ്പോൾ ഭൂവാസികൾ നീതിയെ പഠിക്കും.
  gup-gup: Ngaye marnedjare ngudda kukange ngardduk dorrengh! Ngaye marnedjare kukakkuyeng
    dja mak bu malamalaywi Bu ngudda Yawey yibendjadme birriwarlahkenh bininj rowk,
    wanjh bedda kunu kabirriborlhme kunmakkenh.
  rmc-rmc: Miri duša pes pal tute cirdel prekal e rat a tosara tut miro duchos rodel.
    Sar tu sudzines o svetos, o manuša pre phuv sikľon, so hin spravodľivo.
  pes-OPV: شبانگاه به‌جان خود مشتاق توهستم. و بامدادان به روح خود در اندرونم تو رامی
    طلبم. زیرا هنگامی که داوریهای تو بر زمین آید سکنه ربع مسکون عدالت را خواهندآموخت.
  ron-1924: Суфлетул меу Те дореште ноаптя ши духул меу Те каутэ ынэунтрул меу. Кэч,
    кынд се ымплинеск жудекэциле Тале пе пэмынт, локуиторий лумий ынвацэ дрептатя.
  ben-OBCV: রাত্রে আমার প্রাণ তোমার জন্য আকুল হয়; সকালে আমার আত্মা তোমার অপেক্ষা
    করে। তোমার ন্যায়বিচার যখন পৃথিবীর উপরে নেমে আসে, জগতের লোকেরা তখন ধার্মিকতা শিক্ষা
    করে।
  som-som: Habeenka naftaydu adigay kuu xiisootay, oo ruuxa gudahayga ku jira ayaan
    aad kuugu doondooni doonaa, waayo, markii xukummadaadu ay dhulka joogaan ayaa
    dadka dunida degganu xaqnimo bartaan.
  lat-VUC: Anima mea desideravit te in nocte, sed et spiritu meo in præcordiis meis
    de mane vigilabo ad te. Cum feceris judicia tua in terra, justitiam discent habitatores
    orbis.
  eng-ASVBT: 'With my soul have I desired thee in the night; yea, with my spirit within
    me will I seek thee earnestly: for when thy judgments are in the earth, the inhabitants
    of the world learn righteousness.'
  ita-1885: Di notte io ti ho desiderato nell'anima mia; eziandio in sul far del giorno
    ti ho ricercato con lo spirito mio che è dentro di me; perciocchè, secondo che
    i tuoi giudicii sono in terra, gli abitanti del mondo imparano giustizia.
  eng-LXXUP: 'which our soul longs for: my spirit seeks thee very early in the morning,
    O God, for thy commandments are a light on the earth: learn righteousness, ye
    that dwell upon the earth.'
  eng-ULB: I have longed for you in the night; yes, my spirit within me seeks you
    earnestly. For when your judgments come on the earth, the inhabitants of the world
    learn about righteousness.
  spa-VBL: Te busco en la noche y en mi interior te anhelo. Cuando tus leyes se muestran
    en la tierra, entonces los pueblos del mundo aprenden lo que es justo.
  fra-_FOB: Mon âme te désire la nuit, et au-dedans de moi mon cœur te cherche; car,
    lorsque tes jugements sont sur la terre, les habitants du monde apprennent la
    justice.
  mal-mal: എന്റെ ഉള്ളംകൊണ്ട് ഞാൻ രാത്രിയിൽ നിന്നെ ആഗ്രഹിച്ചു; എന്റെ ഉള്ളിൽ എന്റെ ആത്മാവുകൊണ്ടുതന്നെ
    ഞാൻ ജാഗ്രതയോടെ അങ്ങയെ അന്വേഷിക്കും; അങ്ങയുടെ ന്യായവിധികൾ ഭൂമിയിൽ നടക്കുമ്പോൾ ഭൂവാസികൾ
    നീതി പഠിക്കും.
  urd-GVR: Rāt ke waqt merī rūh tere lie taṛaptī, merā dil terā tālib rahtā hai. Kyoṅki
    duniyā ke bāshinde us waqt insāf kā matlab sīkhte haiṅ jab tū duniyā kī adālat
    kartā hai.
  suz-BL: गो नाक्‍दो इन कली शुश मिम्‍नुङ। गो आं थुंमी इन कली माल्‍ना माल्‍न बाक्‍नुङ।
    मारदे हना गे रागी ङा मुर आन कली निसाफ पाइतीनी हना, रागीम बाक्‍बपुकीमी ठीक पतीके
    शेंसीनीम। भजन संग्रह ६३:७
  eng-NOY: My soul longeth for thee in the night, And my spirit within me seeketh
    thee in the morning; For when thy judgments are in the earth, The inhabitants
    of the world learn righteousness.
  ita-1927: Con l’anima mia ti desidero, durante al notte; con lo spirito ch’è dentro
    di me, ti cerco; poiché, quando i tuoi giudizi si compion sulla terra, gli abitanti
    del mondo imparan la giustizia.
  ckb-ckb: گیانم بە شەو ئارەزووت دەکات، هەروەها لە بەیانیدا ڕۆحم لە ناخمدا پەرۆشە
    بۆت، چونکە کاتێک حوکمەکانت لە زەوین، دانیشتووانی جیهان فێری ڕاستودروستی دەبن.
  eng-BBE: In the night the desire of my soul has been for you; early will my spirit
    be searching for you; for when your punishments come on the earth, the people
    of the world will get the knowledge of righteousness.
  kan-OKCV: ರಾತ್ರಿಯಲ್ಲಿ ನಿಮ್ಮನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಬಯಸಿದ್ದೇನೆ. ನನ್ನಲ್ಲಿರುವ ನನ್ನ ಆತ್ಮದೊಂದಿಗೆ
    ನಿಮ್ಮನ್ನು ಮುಂಜಾನೆಯಲ್ಲಿ ಹುಡುಕುತ್ತಿದ್ದೇನೆ. ಏಕೆಂದರೆ ಭೂಮಿಗೆ ನಿಮ್ಮ ನ್ಯಾಯತೀರ್ಪುಗಳು ನಡೆಯುವಾಗಲೇ
    ಭೂಲೋಕದ ನಿವಾಸಿಗಳು ನೀತಿಯನ್ನು ಕಲಿಯುತ್ತಾರೆ.
  tam-2017: என் ஆத்துமா இரவிலே உம்மை வாஞ்சிக்கிறது; எனக்குள் இருக்கிற என் ஆவியால்
    அதிகாலையிலும் உம்மைத் தேடுகிறேன்; உம்முடைய நியாயத்தீர்ப்புகள் பூமியிலே நடக்கும்போது
    பூமியிலுள்ள மக்கள் நீதியைக் கற்றுக்கொள்வார்கள்.
  spa-RV-1909: 'Con mi alma te he deseado en la noche; y en tanto que me durare el
    espíritu en medio de mí, madrugaré á buscarte: porque luego que hay juicios tuyos
    en la tierra, los moradores del mundo aprenden justicia.'
  ron-BTF: Cu sufletul meu te-am dorit în noapte; da, cu duhul meu din mine te voi
    căuta devreme, deoarece când judecăţile tale sunt pe pământ, locuitorii lumii
    vor învăţa dreptatea.
  eng-WEBP: With my soul I have desired you in the night. Yes, with my spirit within
    me I will seek you earnestly; for when your judgments are in the earth, the inhabitants
    of the world learn righteousness.
  eng-FBV: I look for you in the night; deep inside me I long for you. When your laws
    are shown to the earth, then the people of the world learn what is right.
  nld-1939: Mijn ziel hunkert naar U in de nacht, Mijn geest smacht naar U in de morgen.
    Want als uw straffen De aarde treffen, Leren de bewoners der wereld Wat gerechtigheid
    is.
  nch-BL: Seyohual nimitztemohua ica nochi noyolo. Huan quema niisa ica ijnaloc noja
    nimitztemohua. Pampa fiero masehualme amo quicahuase quichihuase cati amo cuali
    huan quipehualtise quichihuase cati xitahuac, hasta quema ta tihualas para tiquintajtolsencahuaqui
    huan tiquintatzacuiltiqui cati itztoque ipan ni tali.
  vie-1934: Đang ban đêm, linh hồn tôi đã ao ước Ngài; phải, thần linh trong tôi sẽ
    thiết tha tìm Ngài; vì khi những sự phán xét Ngài làm ra trên đất, dân cư của
    thế gian đều học sự công bình.
  hin-CV: रात के समय मेरा प्राण आपकी लालसा करता है; मेरा मन अंदर ही अंदर आपको खोजता
    रहता है. क्योंकि जब पृथ्वी पर आपके न्याय का काम होता है, तब लोग धर्म को सीखते
    हैं.
  eng-OURB: With my soul have I desired you in the night. Yes, with my spirit within
    me will I seek you earnestly; for when your judgments are in the earth, the inhabitants
    of the world learn righteousness.
  spa-BES: En la noche el deseo de mi alma ha sido para ti; temprano mi espíritu te
    estará buscando; porque cuando lleguen los castigos a la tierra, los pueblos del
    mundo obtendrán el conocimiento de la justicia.
  tdx-tdx: Nirie’ ty fiaiko irehe te haleñe; eka, nitsoek’azo an-troko ato; amy te,
    ie ifetsaha’ o fizaka’oo ty tane toy, le hioke havantañañe ondatio.
  tha-KJV: จิ​ตใจของข้าพระองค์​อยากได้​พระองค์​ในกลางคืน จิ​ตวิญญาณภายในข้าพระองค์แสวงหาพระองค์อย่างร้อนรน
    เพราะเมื่อคำตัดสินของพระองค์​อยู่​ในแผ่นดินโลก ชาวพิภพจะได้​เรียนรู้​ถึงความชอบธรรม
  por-BR-2018: Com minha alma te desejei de noite, e com meu espírito dentro de mim
    te busquei de madrugada; pois quando teus juízos estão sobre a terra, os moradores
    do mundo aprendem a justiça.
  deu-ELO: Mit meiner Seele verlangte ich nach dir in der Nacht; ja, mit meinem Geiste
    in meinem Innern suchte ich dich früh; denn wenn deine Gerichte die Erde treffen,
    so lernen Gerechtigkeit die Bewohner des Erdkreises.
  eng-WYC-2018: My soul shall desire thee in the night, but also with my spirit in
    mine entrails; from the morrowtide I shall wake to thee. When thou shalt make
    thy dooms in [the] earth, all (the) dwellers of the world shall learn rightfulness.
    (My soul shall desire thee in the night, yea, my spirit in my bowels, or deep
    within; and early in the morning I shall look for thee. When thou shalt make thy
    judgements upon the earth, all the inhabitants of the world shall learn righteousness.)
  epo-epo: Per mia animo mi sopiris Vin en la nokto, per mia spirito en mia interno
    mi serĉis Vin matene; ĉar dum Via juĝado sur la tero la loĝantoj de la mondo lernis
    justecon.
  uig-PIN: Wujudum bilǝn keqilǝrdǝ Sanga tǝxna boldummǝn; Bǝrⱨǝⱪ, tang sǝⱨǝrlǝrdimu
    roⱨim bilǝn iq-iqimdin Seni izdidim; Qünki ⱨɵkümliring yǝr yüzidǝ kɵrüngǝn bolsa,
    Yǝr yüzidikilǝr ⱨǝⱪⱪaniyliⱪni ɵginidu.
  beo-beo: Gasia na da Dia hou bagadewane hanai gala. Hobea, Di da osobo bagade fifi
    asi gala huluane ilima fofada:sea, ilia da moloidafa fofada:su hou ba:mu.
  tpi-OTNT: Long nait, tingting bilong mi i stap long yu tasol na mi laikim tumas
    long i stap wantaim yu, long wanem, yu save kotim ol manmeri bilong graun, bilong
    skulim ol long stretpela pasin bilong yu.
  hau-SA: Raina yana marmarinka da dare; da safe kuma raina yana son ganinka. Sa’ad
    da hukunce-hukuncenka suka sauko duniya, mutanen duniya kan koyi adalci.
  uig-LAT: Wujudum bilen kéchilerde Sanga teshna boldummen; Berheq, tang seherlerdimu
    rohim bilen ich-ichimdin Séni izdidim; Chünki hökümliring yer yüzide körün’gen
    bolsa, Yer yüzidikiler heqqaniyliqni öginidu.
  nde-nde: Umphefumulo wami uyakulangazelela ebusuku, ekuseni umoya wami uyakukhumbula.
    Lapho ukwahlulela kwakho kufika emhlabeni, abantu basemhlabeni bayakufunda ukulunga.
  ton-ton: 'Kuo u holi ʻi hoku laumālie kiate koe ʻi he pō; ʻio, te u kumi vave kiate
    koe ʻaki ʻa hoku laumālie ʻi loto ʻiate au: he ka ʻi he fonua ʻa hoʻo ngaahi fakamaau,
    ʻe toki ako ʻae kakai ʻo māmani ki he māʻoniʻoni.'
  ces-1613: Duše má touží po tobě v noci, nýbrž i duchem svým ve mně ráno tě hledám.
    Nebo když soudové tvoji dějí se na zemi, obyvatelé okršlku zemského učí se spravedlnosti.
  eng-WMB: With my soul I have desired you in the night. Yes, with my spirit within
    me I will seek you earnestly; for when your judgments are in the earth, the inhabitants
    of the world learn righteousness.
  tam-TCV: இரவிலே என் ஆத்துமா உம்மை ஆர்வத்தோடு தேடுகிறது, காலையிலே என் ஆவி உம்மை வாஞ்சையுடன்
    தேடுகிறது. உமது நியாயத்தீர்ப்புகள் பூமியிலே வரும்போது உலக மக்கள் நியாயத்தைக் கற்றுக்கொள்வார்கள்.
  ceb-ULB: Nagtinguha ako kanimo diha sa kagabhion; oo, nangita gayod kanimo sa tinuoray
    ang akong espiritu sulod kanako. Kay sa dihang moabot na ang imong mga paghukom
    dinhi sa kalibotan, makakat-on ang lumolupyo sa kalibotan mahitungod sa pagkamatarong.
  pol-UBG: Moja dusza pragnie cię w nocy; swoim duchem, który jest we mnie, szukam
    cię nawet rano. Gdy bowiem twoje sądy odbywają się na ziemi, mieszkańcy świata
    uczą się sprawiedliwości.
  urd-GVU: رات کے وقت میری روح تیرے لئے تڑپتی، میرا دل تیرا طالب رہتا ہے۔ کیونکہ دنیا
    کے باشندے اُس وقت انصاف کا مطلب سیکھتے ہیں جب تُو دنیا کی عدالت کرتا ہے۔
  deu-1912: Von Herzen begehre ich dein des Nachts; dazu mit meinem Geist in mir wache
    ich früh zu dir. Denn wo dein Recht im Lande geht, so lernen die Bewohner des
    Erdbodens Gerechtigkeit.
  kan-2017: ರಾತ್ರಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಹಾರೈಸಿದ್ದೇವೆ, ಹೌದು, ನಮ್ಮ ಆತ್ಮದಲ್ಲಿ
    ನಿನ್ನನ್ನು ತವಕದಿಂದ ಹುಡುಕಿದ್ದೇವೆ. ನೀನು ಲೋಕದಲ್ಲಿ ನ್ಯಾಯಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವಾಗ ಭೂನಿವಾಸಿಗಳು
    ಧರ್ಮಜ್ಞಾನವನ್ನು ಪಡೆದುಕೊಳ್ಳುವರು.
  yap-yap: Ra nep’ ma ru gu ma fineyem u polo’ i lanin’ug; ko ngiyal ni ga ra pufthinnag
    e fayleng nge girdi’ riy, ma yad gubin ma bay fin ra nanged ko mang e ba mat’aw.
  hlt-MCSB: Ka hinglu neh khoyin ah nang kan ngaidam. Ka khui kah ka mueihla long
    khaw nang kan toem. Diklai hman kah na laitloeknah vanbangla lunglai dongkah khosa
    rhoek loh duengnah a cang uh.
  mdy-ETH: ኔኤኒ ሳዖይዳ ፒዜ ዎጎ ዎጋኣና ዓጮ ዴራ ጎኑሞ ዔራንዳኔ፤ ታኣኮ ሼምፓሢ ዋኣንቶና ኔና ጶቂሣኔ፤ ታኣኮ ጋሮ ዓያና
    ኔና ኮዓኔ።
  twi-ASANTE: Me kra pere hwehwɛ wo anadwo; anɔpa nso me honhom ani gyina wo. Sɛ wʼatemmuo
    ba asase yi so a, nnipa a wɔwɔ ewiase sua tenenee yɛ.
  eng-WEBU: With my soul I have desired you in the night. Yes, with my spirit within
    me I will seek you earnestly; for when your judgments are in the earth, the inhabitants
    of the world learn righteousness.
  wal-wal: Qamman taani nena laamotais; ta giddon de7iya ta ayyaanai tumuppe nena
    minttidi koyees. Aissi giikko, ne pirddai sa7an de7iyo wode, sa7an de7iya asai
    xillotettaa tamaarees.
  spa-PDDPT: Mi alma te anhela de noche, mientras haya aliento en mí madrugaré a buscarte.
    Porque cuando hay juicios tuyos en la tierra los habitantes del mundo aprenden
    justicia.
  gun-gun: Xenhe'ẽ py pyávy xepytuẽ atã ndere. Xenhe'ẽ ha'e xepy'a py roeka riae aikovy.
    Mba'eta yvy re reipotaa oiko ramo mae ma yvy regua kuery oikuaa 'rã teko porã
    rupi ikuai aguã.
  ilo-ULB: Iti rabii, sapsapulenka; wen, sigagagar a birbirukennaka toy espirituk.
    Ta inton dumteng dagiti panangukommo ditoy daga, sursuroento dagiti agnanaed iti
    daga ti maipapan iti kinalinteg.
  kpg-kpg: I di boo au e haa manawa i di Goe aga i lodo dogu manawa. Do madagoaa ga hagiaga
    henuailala mo ana daangada, digaula ga iloo di mee dela e donu.
  uig-ARA: ۋۇجۇدۇم بىلەن كېچىلەردە ساڭا تەشنا بولدۇممەن؛ بەرھەق، تاڭ سەھەرلەردىمۇ
    روھىم بىلەن ئىچ-ئىچىمدىن سېنى ئىزدىدىم؛ چۈنكى ھۆكۈملىرىڭ يەر يۈزىدە كۆرۈنگەن بولسا،
    يەر يۈزىدىكىلەر ھەققانىيلىقنى ئۆگىنىدۇ.
  sus-sus: Muxu nii yati hayi na i ma kɔɛ ra, a i fenma gɛɛsɛgɛ. I na i xa kiiti sa
    duniɲa ma, na nan duniɲa mixie matinkanma tinxinyi ra.
  pon-2006: Mohngiongi kin tihwohkinkomwihla nipwong; ni omwi kin ketin kadeik sampah
    oh towe kan, irail koaros pahn esehla dahkot pwuhng.
  ksd-ksd: A balagu i tar anan up u ta ra marum; maia, ina ongor ta ra tulungeagu
    ma ra tinikan up u, tago ba kaum umana varkurai dia tup ra gunagunan, a tarai
    ta ra rakarakan a gunagunan dia matoto ta ra mangamangana takodo.
  tur-YTC: Gece canımla seni arzuladım. Evet, içimdeki ruhumla seni gayretle arayacağım;
    Çünkü senin hükümlerin yeryüzünde olduğunda, Dünyada yaşayanlar doğruluğu öğrenirler.
  grc-BRENT: ᾗ ἐπιθυμεῖ ἡ ψυχὴ ἡμῶν· ἐκ νυκτὸς ὀρθρίζει τὸ πνεῦμά μου πρὸς σὲ ὁ Θεὸς,
    διότι φῶς τὰ προστάγματά σου ἐπὶ τῆς γῆς· δικαιοσύνην μάθετε οἱ ἐνοικοῦντες ἐπὶ
    τῆς γῆς.
  ind-AYT: Jiwaku merindukan Engkau pada waktu malam, roh di dalam diriku hendak sungguh-sungguh
    mencari Engkau. Sebab, ketika penghakiman-Mu ada di bumi, penduduk bumi belajar
    kebenaran.
  nya-nya: Moyo wanga umalakalaka Inu usiku wonse; nthawi yammawa ndimafunafuna Inu.
    Pamene muweruza dziko lapansi anthu amaphunzira kuchita chilungamo.
  hrv-hrv: Dušom svojom žudim tebe noću i duhom svojim u sebi te tražim. Jer kad se
    na zemlji pojave tvoji sudovi, uče se pravdi stanovnici kruga zemaljskoga.
  mps-mps: Te hulide eno homu nage delide naga elalubo dao. Tama kigamude ena nage
    dali bidibo godolo mu ebo. Magi baso meni. Nago te tǫde we bidi po tų ela mabo
    dao, te augwali nago doloba pai kolesaga ola mawainogo.
  tpi-tpi: Long nait, tingting bilong mi i stap long yu tasol na mi laikim tumas long
    i stap wantaim yu, long wanem, yu save kotim ol manmeri bilong graun, bilong skulim
    ol long stretpela pasin bilong yu.
  dan-1931: Min Sjæl attrår dig om Natten, min Ånd i mit indre søger dig. Thi når
    dine Domme rammer Jorden, lærer de, som bor på Jorderig, Retfærd.
  vie-OVCB: Ban đêm tâm hồn con khao khát Ngài; buổi sáng tâm linh con trông mong
    Đức Chúa Trời. Vì khi Chúa xét xử công minh trên mặt đất, người đời mới học biết
    điều công chính.
  guj-2017: રાત્રે હું તમારે માટે આતુર બની રહું છું; હા, મારા અંતરાત્માથી આગ્રહપૂર્વક
    હું તમને શોધીશ. કેમ કે પૃથ્વી પર તમારો ન્યાય આવે છે, ત્યારે જગતના રહેવાસીઓ ન્યાયીપણું
    શીખે છે.
  pon-2006A: Mohngiongi kin tihwohkinkomwihla nipwong; ni omwi kin ketin kadeik sampah
    oh towe kan, irail koaros pahn esehla dahkot pwuhng.
  por-BRBSL: Com minha alma eu o desejei durante a noite. Sim, com meu espírito dentro
    de mim, vou procurá-lo com seriedade; pois quando seus julgamentos estão na terra,
    os habitantes do mundo aprendem a retidão.
  cth-cth: Tangmin vah ka muitha ni Bawipa nang na doun. Ka muitha ni ka thungvah,
    Bawipa nang na tawng. Bangkongtetpawiteh, talai dawk lawkcengnae ao toteh, talaivan
    kaawm e naw ni lannae hah a kamtu awh han.
  twi-twi: Me kra pere hwehwɛ wo anadwo; anɔpa nso me honhom ani gyina wo. Sɛ wʼatemmu
    ba asase yi so a, nnipa a wɔwɔ wiase sua treneeyɛ.
  hlt-hlt: Ka hinglu neh khoyin ah nang kan ngaidam. Ka khui kah ka mueihla long khaw
    nang kan toem. Diklai hman kah na laitloeknah vanbangla lunglai dongkah khosa
    rhoek loh duengnah a cang uh.
  tbz-SIM: Nh ɔ̃ɔ̃ duɔ́ kɛyènkɛ̀ kɛ̀ n wɛ̃nnì yɑ̀ɑ́ nfɔ̃́ nwe, n yɛ̀mmɛ̀ wɑnti fɔ̃́
    nwe. A bekɛ́nɛ̀ dìì mɔ̀nnì kutenkù, kù dò nhɑ́ kù bekɛ́nɛ̀mɛ̀ dɛ mɔ̀nnì ndi, bɛnìtìbɛ̀
    ɔ̃ɔ̃ tũnnɛmɛ̀ kucɛ kùù sìɛ́.
  msy-2020: Dɨmagaribar mɨtiriam nan azi moghɨn, nan nɨghnɨzim nɨrara iti. Egha mɨzarazibar,
    kɨ uan navir averiamɨn aven nɨ ko ikiasa bar ifonge. Kɨ fo, nɨ nguazir kamɨn itir
    gumazamizibar araziba tuisɨsi, eghtɨ me ganɨva guizɨn nɨn araziba deraghvɨra dagh
    fogham.
  dop-dop: Mɑ nyɩɩlǝɣɩ-ŋ ɑhoo kɛ́, nɑ mɑ́ pɛɛkǝɣɩ-ŋ hɑtoo mɑ lotu tɑɑ. Wɑɑtʋ wei n
    hʋʋkǝnɑ tɛtʋ tɔɔ tɔ. Antulinyɑ yǝlɑɑ kpɛlǝmǝɣɩ siɣisuɣu tǝŋʋɣʋ.
  azb-azb: Qəlbim gecələr Sənin üçün həsrət çəkər, Bəli, ruhum daxilimdə Səni arayar.
    Hökmlərin yer üzündə həyata keçdikcə Dünyanın sakinləri doğruluğu öyrənir.
  eng-DBY: 'With my soul have I desired thee in the night; yea, with my spirit within
    me I seek thee early: for when thy judgments are in the earth, the inhabitants
    of the world learn righteousness.'
  hin-2017: रात के समय मैं जी से तेरी लालसा करता हूँ, मेरा सम्पूर्ण मन यत्न के साथ
    तुझे ढूँढ़ता है। क्योंकि जब तेरे न्याय के काम पृथ्वी पर प्रगट होते हैं, तब जगत
    के रहनेवाले धार्मिकता को सीखते हैं।
  wol-KYG: Xol laa lay sàkkoo guddi, sama jëmm jépp di la laaj. Bu say àtte teewee
    fi kaw suuf, waa àddina xame ca njekk.
  eng-YLT: '[With] my soul I desired Thee in the night, Also, [with] my spirit within
    me I seek Thee earnestly, For when Thy judgments [are] on the earth, The inhabitants
    of the world have learned righteousness.'
  eng-WYC-2017: My soul shall desire thee in the night, but also with my spirit in
    mine entrails; from the morrowtide I shall wake to thee. When thou shalt make
    thy dooms in [the] earth, all dwellers of the world shall learn rightfulness [or
    rightwiseness].
  eng-WMBB: With my soul I have desired you in the night. Yes, with my spirit within
    me I will seek you earnestly; for when your judgements are in the earth, the inhabitants
    of the world learn righteousness.
  urd-GVH: रात के वक़्त मेरी रूह तेरे लिए तड़पती, मेरा दिल तेरा तालिब रहता है। क्योंकि
    दुनिया के बाशिंदे उस वक़्त इनसाफ़ का मतलब सीखते हैं जब तू दुनिया की अदालत करता
    है।
  rug-rug: Sa buloqu si ehaka Nigo pana boṉi; pana munumunu si aqa Nigo sa maqomaqoqu
    si Agoi. Totoso mae pitua Goi sa popoa pepeso, si tiqe tumae nia ri tie pa kasia
    popoa sa tinoṉoto.
  gaz-gaz: Halkan lubbuun koo si yaaddi; ganamas hafuurri koo baayʼisee si barbaada.
    Yeroo murtiin kee gara lafaa dhufutti, uummanni addunyaa qajeelummaa barata.
  fra-LSG: Mon âme te désire pendant la nuit, Et mon esprit te cherche au-dedans de
    moi; Car, lorsque tes jugements s’exercent sur la terre, Les habitants du monde
    apprennent la justice.
  yal-yal: I xɔnla n niin yɛtɛɛn suxuma kɔɛɛn na, n ni i fenma n sɔndɔmɛn birin na.
    I na kiti kɛndɛn sa bɔxɔni dunuɲa muxune yi tinxinyaan kolon.
  haw-1868: Me ko'u naau au i makemake aku ai ia oe i ka po; He oiaio, ua imi aku
    au ia oe i kakahiaka me ko'u uhane iloko o'u; No ka mea, i ka wa e hooponopono
    ai oe ma ka honua, E ao no na kanaka o keia ao i ka pono.
  arb-NAV: تَتُوقُ إِلَيْكَ نَفْسِي فِي اللَّيْلِ، وَفِي الصَّبَاحِ تَشْتَاقُ إِلَيْكَ
    رُوحِي. عِنْدَمَا تَسُدْ أَحْكَامُكَ فِي الأَرْضِ يَتَعَلَّمْ أَهْلُهَا الْعَدْلَ.
  ewe-ewe: Nye luʋɔ le diwòm vevie le zã me, le ŋdi la, nye gbɔgbɔ tsia dzi ɖe ŋuwò
    vevie. Ne wò ʋɔnudɔdrɔ̃ ɖiɖi ɖe anyigba dzi la, xexemetɔwo srɔ̃a wò dzɔdzɔenyenye.
  eng-LEE: In my soul have I longed for thee in the night; yea, with my spirit within
    me will I seek for thee; for when thy judgments are [sent] on the earth, the inhabitants
    of the world learn righteousness.
  asm-FB: ৰাতি মোৰ প্ৰাণে সৈতে মই আপোনালৈ হাবিয়াহ কৰিলোঁ; এনে কি, মোৰ আত্মাৰে সৈতে
    যত্নেৰে আপোনাক বিচাৰিম; কিয়নো পৃথিৱীত আপোনাৰ বিচাৰ অহাৰ সময়ত পৃথিৱীৰ নিবাসীসকলে
    ধাৰ্মিকতা শিকে।
  sus-A: مُشُ نِي يَتِ هَيِ نَ عِ مَ كْي رَ، عَ عِ قٍنمَ فّيسّفّ. عِ نَ عِ شَ كِيتِ
    سَ دُنِحَ مَ، نَ نَن دُنِحَ مِشِيٍ مَتِنكَنمَ تِنشِنيِ رَ.
  fra-SBL: De mon âme, je t'ai désiré pendant la nuit. Oui, avec mon esprit en moi,
    je vous chercherai sincèrement ; car quand tes jugements sont sur la terre, les
    habitants du monde apprennent la justice.
  hbo-hbo: נַפְשִׁ֤י אִוִּיתִ֙יךָ֙ בַּלַּ֔יְלָה אַף־רוּחִ֥י בְקִרְבִּ֖י אֲשַֽׁחֲרֶ֑ךָּ
    כִּ֞י כַּאֲשֶׁ֤ר מִשְׁפָּטֶ֙יךָ֙ לָאָ֔רֶץ צֶ֥דֶק לָמְד֖וּ יֹשְׁבֵ֥י תֵבֵֽל׃
  kik-kik: Ngoro yakwa nĩwe ĩĩriragĩria ũtukũ; rũciinĩ roho wakwa ũgakũnyootera. Rĩrĩa
    watuanĩra ciira wa kĩhooto gũkũ thĩ, andũ a mabũrũri mothe nĩmerutaga ũhoro wa
    ũthingu.
  fra-NCL: Mon âme vous a désiré pendant la nuit, et au dedans de moi mon esprit vous
    cherchait ; car, lorsque vos jugements s’exercent sur la terre, les habitants
    du monde apprennent la justice.
  cek-AK: Ka hinghaih mah khoving ah nang to poek, ue, kai thung ih pakhra mah khawnthaw
    ah nang to pakrong tih; long ah na lokcaekhaih phak naah, long nuiah kaom kaminawk
    mah na toenghaih to amtuk o tih.
  cuk-cuk: Mutikidbali, degi, ibginedbali, an be-amidaed. Be igar-innikigwad napneggi
    ukdele, bela dule-napnegginmalad durdakdedamalad, ibi igar-innikigwadi.
  uig-CYR: Вуҗудум билән кечиләрдә Саңа тәшна болдуммән; Бәрһәқ, таң сәһәрләрдиму
    роһум билән ич-ичимдин Сени издидим; Чүнки һөкүмлириң йәр йүзидә көрүнгән болса,
    Йәр йүзидикиләр һәққанийлиқни үгиниду.
  tel-2017: రాత్రివేళ నా ప్రాణం నిన్ను ఆశిస్తుంది. నాలోని ఆత్మలో చిత్తశుద్ధితో నిన్ను
    వెతుకుతూ ఉన్నాను. నీ తీర్పులు భూమిపై తెలిసినప్పుడు ఈ లోక నివాసులు నీతిని అభ్యాసం
    చేస్తారు.
  hat-BSA: Nan lannwit, nanm mwen anvi Ou. Anverite, lespri m anndan mwen chache Ou
    ak enpasyans; paske lè jijman Ou yo rive sou latè, sila ki rete ladann yo, aprann
    ladwati.
  kos-kos: Ke fong uh nga nunkekom ke insiuk nufon; Ke kom nununku faclu ac mwet fac,
    Elos nukewa fah etu lah mea kalmen nununku suwohs.
  hbo-WLC: נַפְשִׁ֤י אִוִּיתִ֙יךָ֙ בַּלַּ֔יְלָה אַף־רוּחִ֥י בְקִרְבִּ֖י אֲשַֽׁחֲרֶ֑ךָּ
    כִּ֞י כַּאֲשֶׁ֤ר מִשְׁפָּטֶ֙יךָ֙ לָאָ֔רֶץ צֶ֥דֶק לָמְד֖וּ יֹשְׁבֵ֥י תֵבֵֽל׃
  ibo-ibo: Abalị niile ka obi m na-achọsi gị ike, nʼụtụtụ eji m mmụọ m niile na-achọsi
    gị ike, nʼihi na ọ bụ naanị mgbe ị bịara kpee ụwa ikpe ka mmadụ ga-esi nʼajọ omume
    tụgharịa ime ezi ihe.
  ory-ory: ରାତ୍ରିକାଳରେ ମୁଁ ଆପଣା ପ୍ରାଣ ସହିତ ତୁମ୍ଭର ଆକାଂକ୍ଷା କରିଅଛି; ହଁ, ମୁଁ ଆପଣା ଅନ୍ତରସ୍ଥ
    ଆତ୍ମା ସହିତ ଶୀଘ୍ର ତୁମ୍ଭର ଅନ୍ୱେଷଣ କରିବି; କାରଣ ପୃଥିବୀରେ ତୁମ୍ଭର ଶାସନସକଳ ପ୍ରକାଶିତ ହେଲେ
    ଜଗନ୍ନିବାସୀମାନେ ଧର୍ମ ଶିକ୍ଷା କରନ୍ତି।
  chk-chk: Iwe, üa posituk lepwin, üa küttok ren unusen letipei. Lupwen ka apwüngü
    fanüfan, chon fanüfan ra kaiö mine a pwüng.
  rop-rop: Ebri naitaim ai wandim yu brabliwei. Wen yu jadjim ola pipul iya langa
    dijan wel, olabat garra sabi yu lowa en olabat garra jidan gudbalawei.
  ukr-1871: Душею моєю взлїтав я поночі до тебе, й духом у внутрі моєму буду шукати
    тебе з досьвітнього ранку; коли бо присуди твої дїються на землї, тодї живущі
    на сьвітї навчаються справедливостї.
  deu-1951: Meine Seele begehrte deiner in der Nacht, und mein Geist in mir sehnte
    sich nach dir; denn sobald deine Gerichte die Erde treffen, lernen die Bewohner
    des Erdkreises Gerechtigkeit.
  eng-JPS: With my soul have I desired Thee in the night; yea, with my spirit within
    me have I sought Thee earnestly; for when Thy judgments are in the earth, the
    inhabitants of the world learn righteousness.
  srp-1865: Dušom svojom žudim tebe noæu, i duhom svojim što je u meni tražim te jutrom;
    jer kad su sudovi tvoji na zemlji, uèe se pravdi koji žive u vasiljenoj.
  lug-lug: Omwoyo gwange gukuyaayaanira mu kiro, omwoyo gwange gukunoonyeza ddala.
    Bw’osalira ensi omusango, abantu b’ensi bayiga obutuukirivu.
  heb-heb: נפשי אויתיך בלילה אף רוחי בקרבי אשחרך כי כאשר משפטיך לארץ צדק למדו ישבי
    תבל׃
  ben-IRV: রাতে আমি প্রাণের সঙ্গে তোমার অপেক্ষা করেছি; হ্যাঁ, সযত্নে আমার হৃদয় দিয়ে
    তোমার খোঁজ করব, কারণ পৃথিবীতে তোমার শাসন প্রচলিত হলে, পৃথিবীর লোকেরা ধার্মিকতার
    বিষয়ে শিখবে।
  pan-pan: ਰਾਤ ਨੂੰ ਮੇਰਾ ਪ੍ਰਾਣ ਤੈਨੂੰ ਉਡੀਕਦਾ ਹੈ, ਹਾਂ, ਮੇਰਾ ਆਤਮਾ ਮੇਰੇ ਅੰਦਰ ਤੇਰੇ ਲਈ ਤਰਸਦਾ
    ਹੈ, ਜਦੋਂ ਤੇਰਾ ਨਿਆਂ ਧਰਤੀ ਉੱਤੇ ਪਰਗਟ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਜਗਤ ਦੇ ਵਾਸੀ ਧਰਮ ਸਿੱਖਦੇ ਹਨ।
  mya-JVB: ညဉ့် အခါ အကျွန်ုပ် သည် စိတ် နှလုံးနှင့် ကိုယ်တော် ကို တောင့်တ ပါ၏။ နံနက်အခါ
    အကျွန်ုပ် သည် အတွင်း ဝိညာဉ် အားဖြင့်ကိုယ်တော် ကိုရှာ ပါ၏။ မြေ ပေါ် မှာ အမှုကို
    စစ်ကြော စီရင်တော်မူသောအခါ ၊ လောကီ သား တို့သည် တရား ကိုသင် ကြ၏။
  hmo-hmo: Hanuaboi lalonai egu kudouna ese oi ia tahua noho. Egu laumana ese oi ia
    tahua noho momokani, badina bema oi ese tanobada taudia oi kota henia neganai,
    idia ese kota maoromaoro ena anina do idia diba.
  urd-urd: रात को मेरी जान तेरी मुश्ताक़ है; हाँ, मेरी रूह तेरी जुस्तजू में कोशाँ
    रहेगी; क्यूँकि जब तेरी 'अदालत ज़मीन पर जारी है, तो दुनिया के बाशिन्दे सदाक़त सीखते
    हैं।
  rus-SYN: 'Душею моею я стремился к Тебе ночью, и духом моим я буду искать Тебя во
    внутренности моей с раннего утра: ибо когда суды Твои совершаются на земле, тогда
    живущие в мире научаются правде.'
  bqc-SIM: Mi n nidɛ gwãasĩna, tó gu dↄ̀, mi n kĩ́i wɛɛlɛ. Tó n yã́kpalɛkɛ̀
    ń dṹniao, zĩ́lɛdeↄ ì yã́zɛde dada.
  tcz-CHONGTHU: Jan khovah in nangma kaholjin; jingkah teng gunchu tah in Pathen kahol
    ji. Ajehchu leiset thutanna nahung teng lebou, miten adih chu ahet diu ahi.
  mar-mar: प्रत्येक रात्रीबरोबर तुझ्याशी एकरूप होण्याची आमची इच्छा आहे, माझा आत्मा
    माझ्यामध्ये आतुरतेने तुला शोधीन, कारण जेव्हा तुझा न्याय या पृथ्वीवर येतो, तेव्हा
    या जगातील राहणारे न्यायीपण शिकतात.
  qub-qub: Chacaycunapapis gamllamanmi yarparaycä. Llapan shongöpami gamta ashiycä.
    Cay pachacho caj runacunata llapanta jusgaptiquirämi yachaconga allita rurayta.
  hat-hat: Lannwit, se ou menm m'ap chonje. Lide m' ap travay sou ou. Paske lè w'ap
    jije sa k'ap pase sou latè moun ki sou latè resi konnen sa ki rele jistis.
  eng-BSB: My soul longs for You in the night; indeed, my spirit seeks You at dawn.
    For when Your judgments come upon the earth, the people of the world learn righteousness.
  eng-WEBPB: With my soul I have desired you in the night. Yes, with my spirit within
    me I will seek you earnestly; for when your judgements are in the earth, the inhabitants
    of the world learn righteousness.
  kbq-kbq: Kenagera nagu'amo'a tusiza huno kavesinegantegeno, nanterana avamunimo'a
    kagrane manisia zankura tusiza huno ave'nesie. Hagi kagrama fatgo hunka'ma refko'ma
    nehana kavukvazamo'a ama mopafina me'nege'za, fatgoma huno mani avu'ava zana ama
    mopafi vahe'mo'za rempi hu'za nentahize.
  nhe-BL: Seyohual nimitztemohua ica nochi noyolo. Huan quema niisa ica ijnaloc noja
    nimitztemohua. Pampa fiero tlacame ax quicahuase quichihuase tlen ax cuali huan
    quipehualtise quichihuase tlen xitlahuac, hasta quema ta tihualas para tiquintlajtolsencahuaqui
    huan tiquintlatzacuiltiqui tlen itztoque ipan ni tlali.
  gub-BL: Aputar herehe we nereko haw pyhaw azeharomoete ihe. Azeagaw tuwe neremiapo
    putar haw ikwaw pà azeharomoete. Eremume'u putar teko ywy rehe har wanemiapo kwer
    nehe. A'e 'ar mehe uzemu'e putar nekatu haw rehe wà nehe. Ukwaw putar wà nehe.
  eng-DRA: 'My soul hath desired thee in the night: yea, and with my spirit within
    me in the morning early I will watch to thee. When thou shalt do thy judgments
    on the earth, the inhabitants of the world shall learn justice.'
