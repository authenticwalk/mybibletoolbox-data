verse: ISA.026.015
translations:
  mal-C: യഹോവേ, അങ്ങ് ജനത്തെ വർധിപ്പിച്ചു; അതേ, തന്റെ ജനത്തെ വർധിപ്പിച്ചിരിക്കുന്നു.
    അങ്ങ് അങ്ങേക്കുതന്നെ മഹത്ത്വം നേടിയിരിക്കുന്നു; ദേശത്തിന്റെ അതിരുകളെല്ലാം അങ്ങ്
    വിസ്തൃതമാക്കിയിരിക്കുന്നു.
  deu-TKW: Du hast das Volk vermehrt, Jahwe, das Volk vermehrt, hast dich verherrlicht,
    hast alle Grenzen des Landes erweitert.
  lin-lin: Oh Yawe, okomisi ekolo na Yo monene ! Solo, okomisi ekolo na Yo monene,
    omipesi penza lokumu ; opusi bandelo nyonso ya mokili mosika penza.
  eng-LSV: You have added to the nation, O YHWH, || You have added to the nation,
    || You have been honored, || You have put all the ends of the earth far off.
  eng-GNV: 'Thou hast increased the nation, O Lord: thou hast increased the nation:
    thou art made glorious: thou hast enlarged all the coastes of the earth.'
  eng-WEBSTER: 'Thou hast increased the nation, O LORD, thou hast increased the nation;
    thou art glorified: thou hadst removed it far to all the ends of the earth.'
  nhw-BL: TOTECO, ta tiquinmiyaquilijtoc momasehualhua ipan totlal. Tijchijqui para
    más ma monextis mohueyitilis. Huan tijchijtoc totlal nojquiya ma eli más hueyi.
  swh-ONEN: Umeliongeza hilo taifa, Ee Bwana, umeliongeza hilo taifa. Umejipatia utukufu
    kwa ajili yako mwenyewe, umepanua mipaka yote ya nchi.
  bba-bba: Yinni, ɑ wunɛn yiiko sɔ̃ɔsi. A derɑ bɛsɛ wunɛn tɔmbu sɑ dɑbiɑ. Mɑ ɑ bɛsɛn
    tem yɑsiɑsiɑ.
  eng-KJVCPB: 'Thou hast increased the nation, O Lord, Thou hast increased the nation:
    thou art glorified: Thou hadst removed it far unto all the ends of the earth.'
  luo-luo: Isemedo ogandawa, yaye Jehova Nyasaye, isemedo ogandawa. Iseyudo duongʼ
    mana ne in iwuon; kendo isemedo tongʼ duto mar pinywa.
  meu-meu: A bese taudia vada o hahutumadia; Iehova e, bese taudia vada o hahutumadia;
    idia ese e imodaimumu; tano hetoadia iboudiai vada o habadadia.
  npi-ULB: हे परमप्रभु, तपाईंले जातिको वृद्धि गर्नुभएको छ, तपाईंले जातिको वृद्धि गर्नुभएको
    छ । तपाईंको आदर गरिन्छ । तपाईंले देशका सबै सिमानालाई विस्तार गर्नुभएको छ ।
  yor-yor: Ìwọ ti mú orílẹ̀-èdè gbòòrò, Olúwa; ìwọ ti mú orílẹ̀-èdè bí sí i. Ìwọ ti
    gba ògo fún ara rẹ; ìwọ ti sún gbogbo àwọn ààlà ilẹ̀ sẹ́yìn.
  pes-OPCB: ای خداوند، قوم خود را افزودی و مملکت ما را وسیع ساختی. این سبب شده است
    که تو معروف شوی و نامت بر سر زبانها بیفتد.
  tgl-ULB: Pinaunlad mo ang bansa, Yahweh, pinaunlad mo ang bansa; pinarangalan ka;
    pinalawak mo ang mga hangganang ng lupain.
  hui-hui: Anduane Homogo-o í̠nime inanaga dindi tubari mo yanga lalu mo timbu harigoni.
    Anidagua birigome í̠ninaga mini timbuni mini leneore helarigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​၏​နိုင်ငံ​ကို​ကြီး​ပွား​တိုး​တက်
    စေ​တော်​မူ​ပါ​ပြီ။ ကြီး​ပွား​တိုး​တက်​စေ​တော်​မူ​ပါ​ပြီ။ ယင်း​၏​နယ်​ပယ်​တို့​လည်း​လေး​ဘက်​လေး​တန်
    ပို​မို​ကျယ်​ဝန်း​စေ​တော်​မူ​ပါ​ပြီ။ ဤ​သို့​ပြု​တော်​မူ​သ​ဖြင့်​ကိုယ်​တော်​ရှင်​တွင်
    ဂုဏ်​အ​သ​ရေ​ရှိ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་མི་རྣམས་དར་ཞིང་རྒྱས་པར་མཛད། ཁྱེད་ཀྱིས་མི་རྣམས་དར་ཞིང་རྒྱས་པར་མཛད་ནས་གཟི་བརྗིད་ཁྱེད་ལ་ཐོབ་གྱུར་ཅིང་།
    ས་ཡི་ཕྱོགས་བཞི་ཁྱེད་ཀྱིས་རྒྱ་ཆེར་བསྐྱེད།
  sna-sna: Makakurisa rudzi, imi Jehovha; makakurisa rudzi. Makazviwanira mukurumbira;
    mukakurisa miganhu yose yenyika.
  spa-BLM: Tú has aumentado la nación, oh Yahvé. ¡Has aumentado la nación! ¡Estás
    glorificado! Has ampliado todas las fronteras de la tierra.
  cac-cac: Mamin, a ach ix ac' levanb'oc co macb'en yic vach' tzach ic'jichaan̈, a
    ach ix a nitzb'at stz'acan̈il.
  swh-ULB: Umeliongeza taifa, Yahwe, umeliongeza taifa; umeheshimiwa; umeinuliwa katika
    mipaka yote ya nchi.
  bel-bel: Ты памножыў народ, Госпадзе, памножыў народ, - праславіў Сябе, пашырыў
    усе межы зямлі.
  deu-ELBBK: Du hast die Nation vermehrt, HERR, du hast die Nation vermehrt, du hast
    dich verherrlicht; du hast hinausgerückt alle Grenzen des Landes.
  mbb-OT: Nengazen, impeiseg nu is kezekelà te nasyun dey; impemeluag nu heini pinaaǥi
    te kebpeiseǥa nu te menge zulunà kayi, ne nekeveǥey heini kenami te zengeg,
  mal-2015: നീ ജനത്തെ വർദ്ധിപ്പിച്ചു; യഹോവേ, ജനത്തെ നീ വർദ്ധിപ്പിച്ചു; നീ മഹത്വപ്പെട്ടിരിക്കുന്നു;
    ദേശത്തിന്റെ അതിരുകളെയെല്ലാം നീ വിസ്താരമാക്കിയിരിക്കുന്നു.
  gup-gup: Yawey, ngudda kanmarnekurduyimeng kunwern ba bu bolkkime ngadberre kunbolk
    wanjh bolkwarlahmeng. Wanjh kunu birriwern bininj ngundiburluburlume.
  rmc-rmc: Rozbararďal o narodos, RAJEJA, rozbararďal o narodos, oslavinďal tut, buchľarďal
    savore hraňici la phuvakre.
  pes-OPV: قوم را افزودی‌ای خداوند قوم را مزید ساخته، خویشتن را جلال دادی. و تمامی
    حدود زمین راوسیع گردانیدی.
  ron-1924: Ынмулцеште попорул, Доамне! Ынмулцеште попорул, аратэ-Ць слава; дэ ынапой
    тоате хотареле цэрий!
  ben-OBCV: হে সদাপ্রভু, তুমি এই জাতিকে বর্ধিত করেছ, তুমি এই জাতিকে বর্ধিত করেছ। তুমি
    নিজের জন্য গৌরব অর্জন করেছ, তুমি দেশের চারদিকের সীমানা বর্ধিত করেছ।
  som-som: Quruunta waad kordhisay, Rabbiyow, quruunta waad kordhisay, oo adiga waa
    lagu ammaanay, oo dalka soohdimihiisii oo dhanna waad wada ballaadhisay.
  lat-VUC: Indulsisti genti, Domine, indulsisti genti, numquid glorificatus es? elongasti
    omnes terminos terræ.
  eng-ASVBT: Thou hast increased the nation, O Jehovah, thou hast increased the nation;
    thou art glorified; thou hast enlarged all the borders of the land.
  ita-1885: O Signore, tu hai accresciuta la tua gente; tu l'hai accresciuta; tu sei
    stato glorificato, tu hai allargati tutti i confini del paese.
  eng-LXXUP: bring more evils on the glorious ones of the earth.
  eng-ULB: You have increased the nation, Yahweh, you have increased the nation; you
    are honored; you have extended all the borders of the land.
  spa-VBL: Tú has hecho crecer a la nación, Señor, tú has hecho crecer a la nación.
    Has ampliado nuestras fronteras de la tierra, y te hemos honrado.
  fra-_FOB: Tu as accru la nation, Éternel, tu as accru la nation; tu t'es glorifié,
    tu as reculé toutes les limites du pays!
  mal-mal: അങ്ങ് ജനത്തെ വർദ്ധിപ്പിച്ചു; യഹോവേ, ജനത്തെ അങ്ങ് വർദ്ധിപ്പിച്ചു; അങ്ങ്
    മഹത്ത്വപ്പെട്ടിരിക്കുന്നു; ദേശത്തിന്റെ അതിരുകളെയെല്ലാം അങ്ങ് വിസ്താരമാക്കിയിരിക്കുന്നു.
  urd-GVR: Ai Rab, tū ne apnī qaum ko faroġh diyā hai. Tū ne apnī qaum ko baṛā banā
    kar apne jalāl kā izhār kiyā hai. Tere hāth se us kī sarhaddeṅ chāroṅ taraf baṛh
    gaī haiṅ.
  suz-BL: तन्‍न गे रागी ङा मुर आन कली सोपाइश्‍शा बोपाइश्‍शा शुश सेल्‍तीनी। गे मान
    ताइब बाक्‍नीनी। गे मेको रागी कली ठेयब सेल्‍तीनी।
  eng-NOY: “Thou wilt enlarge the nation, O Jehovah! Thou wilt enlarge the nation;
    thou wilt glorify thyself; Thou wilt widely extend all the borders of the land.
  ita-1927: Tu hai aumentata la nazione, o Eterno! hai aumentata la nazione, ti sei
    glorificato, hai allargato tutti i confini del paese.
  ckb-ckb: ئەی یەزدان، نەتەوەت زیاد کرد، نەتەوەت زیاد کرد و شکۆمەند بوویت، هەموو سنوورەکانی
    خاکەکەت فراوان کرد.
  eng-BBE: 'You have made the nation great, O Lord, you have made it great; glory
    is yours: you have made wide the limits of the land.'
  kan-OKCV: ಜನಾಂಗವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದೀರಿ. ಯೆಹೋವ ದೇವರೇ, ಜನಾಂಗವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದೀರಿ. ನೀವು
    ಮಹಿಮೆ ಹೊಂದಿದ್ದೀರಿ. ನೀವು ದೇಶದ ಮೇರೆಗಳನ್ನೆಲ್ಲಾ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ವಿಸ್ತರಿಸಿದ್ದೀರಿ.
  tam-2017: இந்த தேசத்தைப் பெருகச்செய்தீர்; யெகோவாவே, இந்த தேசத்தைப் பெருகச்செய்தீர்;
    நீர் மகிமைப்பட்டீர், தேசத்தின் எல்லை எல்லாவற்றையும் அதிக தூரத்தில் தள்ளிவைத்தீர்.
  spa-RV-1909: 'Añadiste al pueblo, oh Jehová, añadiste al pueblo: hicístete glorioso:
    extendístelo hasta todos los términos de la tierra.'
  ron-BTF: Tu ai înmulţit naţiunea, O DOAMNE, ai înmulţit naţiunea, tu eşti glorificat,
    ai mutat-o departe până la toate marginile pământului.
  eng-WEBP: You have increased the nation, O LORD. You have increased the nation!
    You are glorified! You have enlarged all the borders of the land.
  eng-FBV: You have made the nation grow, Lord, you have made the nation grow. You
    have expanded our borders of the land, and we honored you.
  nld-1939: 'Jahweh, vermeerder uw volk, en verheerlijk U zelf: Zet alle grenzen uit
    van het land.'
  nch-BL: TOTECO, ta tiquinmiyaquilijtoc momasehualhua ipan total. Tijchijqui para
    más ma monexti mohueyitilis. Huan tijchijtoc total nojquiya ma eli más hueyi.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài đã thêm dân nầy lên, phải, Ngài đã thêm dân nầy
    lên. Ngài đã được vinh hiển, đã mở mang bờ cõi đất nầy.
  hin-CV: हे याहवेह, आपने जाति को बढ़ाया; और आप महान हुए. आपने देश की सब सीमाओं को
    बढ़ाया.
  eng-OURB: You have increased the nation, O Adonai. You have increased the nation!
    You are glorified! You have enlarged all the borders of the land.
  spa-BES: Has engrandecido a la nación, oh Señor, la has hecho grande; te has glorificado,
    has ensanchado los límites de la tierra.
  tdx-tdx: Nonjoneñe amo kilakila ondatio irehe, ry Iehovà, eka ­nitoabotse amo kila
    taneo; iasiañe pak’ añ’olotse tsietoimone’ ty tane toy añe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​ทรงเพิ่มประชาชนขึ้น พระองค์​ทรงเพิ่มประชาชนขึ้น
    พระองค์​ได้​ทรงรับสง่าราศี พระองค์​ทรงขยายเขตแดนของแผ่นดินไกลไปถึงที่สุดปลายแผ่นดินโลก
  por-BR-2018: Tu, SENHOR, engrandeceste esta nação; engrandeceste esta nação, e te
    fizeste glorioso; alargaste os limites da terra.
  deu-ELO: Du hast die Nation vermehrt, Jehova, du hast die Nation vermehrt, du hast
    dich verherrlicht; du hast hinausgerückt alle Grenzen des Landes.
  eng-WYC-2018: and Lord, thou hast forgiven to a folk, thou hast forgiven to a folk.
    Whether thou art glorified? thou hast made far from thee all the ends of [the]
    earth. (Lord, thou hast increased the nation, thou hast increased the nation,
    and thou art glorified; thou hast spread it far and wide unto all the ends of
    the earth.)
  epo-epo: Vi multigis la popolon, ho Eternulo, Vi multigis la popolon; Vi gloriĝis
    vaste sur ĉiuj finoj de la tero.
  uig-PIN: Sǝn ǝlni ulƣaytⱪansǝn, i Pǝrwǝrdigar; Əlni ulƣaytⱪansǝn, Ɵzünggǝ xan-xǝrǝp
    kǝltürgǝnsǝn; Zeminning qegralirini ⱨǝrtǝrǝpkǝ uzartⱪansǝn.
  beo-beo: Hina Gode! Dia da ninia fi amo bu bagade hamoi. Dia da ninima soge eno
    ia dagoiba:le, ninia soge da bagade ba:sa. Amola amo hou ba:beba:le, osobo bagade
    dunu da Dima nodoi.
  tpi-OTNT: Bikpela, yu surikim tru ol mak bilong graun bilong mipela, na mekim kantri
    bilong mipela i kamap bikpela tru. Na dispela i mekim biknem bilong yu i kamap
    bikpela moa.
  hau-SA: Ka fadada al’umma, ya Ubangiji; ka fadada al’umma. Ka samo wa kanka ɗaukaka;
    ka fadada dukan iyakokin ƙasar.
  uig-LAT: Sen elni ulghaytqansen, i Perwerdigar; Elni ulghaytqansen, Özüngge shan-sherep
    keltürgensen; Zéminning chégralirini herterepke uzartqansen.
  nde-nde: Usandisile isizwe, Oh Thixo; usandisile isizwe. Uzilethele udumo; uyiqhelisile
    yonke imikhawulo yelizwe.
  ton-ton: 'Kuo ke fakatokolahi ʻae puleʻanga, ʻE Sihova, kuo ke fakatokolahi ʻae
    puleʻanga: kuo fakaongoleleiʻi koe: kuo ke fakamanatu ʻae ngaahi ngataʻanga kotoa
    pē ʻoe fonua.'
  ces-1613: Rozmnožil jsi národ, ó Hospodine, rozmnožil jsi národ, a oslaven jsi,
    ač jsi jej byl vzdálil do všech končin země.
  eng-WMB: You have increased the nation, O LORD. You have increased the nation! You
    are glorified! You have enlarged all the borders of the land.
  tam-TCV: நீர் நாட்டைப் பெருகப்பண்ணியிருக்கிறீர்; யெகோவாவே, நீர் நாட்டைப் பெருகப்பண்ணியிருக்கிறீர்.
    நீர் உமக்கென்று மகிமையை வென்றெடுத்திருக்கிறீர்; நாட்டின் எல்லைகள் அனைத்தையும்
    நீர் விரிவாக்கியிருக்கிறீர்.
  ceb-ULB: Gipadaghan mo ang mga nasod, Yahweh, gipadaghan mo ang mga nasod; gitahod
    ikaw; gipalapdan mo ang tanang utlanan sa yuta.
  pol-UBG: Rozmnożyłeś naród, PANIE, rozmnożyłeś naród. Jesteś uwielbiony, choć go
    wypędziłeś na wszystkie krańce ziemi.
  urd-GVU: اے رب، تُو نے اپنی قوم کو فروغ دیا ہے۔ تُو نے اپنی قوم کو بڑا بنا کر اپنے
    جلال کا اظہار کیا ہے۔ تیرے ہاتھ سے اُس کی سرحدیں چاروں طرف بڑھ گئی ہیں۔
  deu-1912: Aber du, HERR, fährst fort unter den Heiden, du fährst immer fort unter
    den Heiden, beweisest deine Herrlichkeit und kommst ferne bis an der Welt Enden.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಜನಾಂಗವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದೀ, ಹೌದು, ನಿನ್ನ ಜನಾಂಗವನ್ನು ವೃದ್ಧಿಗೊಳಿಸಿದ್ದೀ;
    ನೀನು ದೇಶದ ಮೇರೆಗಳನ್ನೆಲ್ಲಾ ವಿಸ್ತರಿಸಿ ಮಹಿಮೆಗೊಂಡಿದ್ದೀ.
  yap-yap: SOMOL, i gur e ka mu ilalnag e nam romad, ka mu ga’nag u gubin raba’; ma
    kanog e sorok ngom riy.
  hlt-MCSB: Namtom te na thap coeng. BOEIPA namah loh na thap namtom loh namah n'thangpom
    coeng tih diklai khobawt khaw boeih na lakhla sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑ ዓጮኮ ዛጶ ቢያ ዛሎና ኔኤኒ ዳልጊሼኔ፤ ኑኡኮ ዴሮዋ ኔኤኒ ሚርጊሼኔ፤ ዬያይዲፆና ኔኤኒ
    ቦንቺንታያ ማዔኔ።
  twi-ASANTE: Woama ɔman no ayɛ kɛseɛ, Ao Awurade; woama ɔman no ayɛ kɛseɛ; woahyɛ
    wo ho animuonyam; woatrɛtrɛ asase no ahyeɛ nyinaa mu.
  eng-WEBU: You have increased the nation, O LORD. You have increased the nation!
    You are glorified! You have enlarged all the borders of the land.
  wal-wal: Abeet GODAU! Neeni asaa darissadasa. Asaa darissada, neeni bonchchettadasa;
    biittaa zawaa ubbaakka aassadasa.
  spa-PDDPT: Multiplicaste el pueblo, oh Yavé. Aumentaste el pueblo y lo hiciste glorioso.
    Ensanchaste todas las fronteras de la tierra.
  gun-gun: Ha'e rã ndevygua kuery ma remboetave 'rã. Senhor, ndevygua kuery remboetave
    ramo nemboetepa. Ijyvy voi rembotuvixave heravy.
  ilo-ULB: Pinadakkelmo ti nasion, O Yahweh, pinadakkelmo ti nasion; naidayawka; pinalawam
    ti amin a masakupan ti daga.
  kpg-kpg: Meenei Dimaadua, Goe gu hagatomo di madau henua, gu haga damana nia baahi
    huogodoo. Deenei guu hai Goe gi aamua.
  uig-ARA: سەن ئەلنى ئۇلغايتقانسەن، ئى پەرۋەردىگار؛ ئەلنى ئۇلغايتقانسەن، ئۆزۈڭگە شان-شەرەپ
    كەلتۈرگەنسەن؛ زېمىننىڭ چېگرالىرىنى ھەرتەرەپكە ئۇزارتقانسەن.
  sus-sus: Alatala, i bara i xa ɲamanɛ ragbo yɛ, i bara e xa bɔxi naaninyie masara,
    bɔxi xa gbo. I bara matɔxɔɛ sɔtɔ na fe kui.
  pon-2006: Maing KAUN, komwi ketin kairadahr at tungoal wehi, kalaudelahr sahpwet
    ni pali koaros; oh met kahrehiong komwi wahu.
  ksd-ksd: Lululai, u tar vapeal ra tarai, a tarai u tar vapeal diat; u tar mamar;
    u tar vangala ra langun na gunan.
  tur-YTC: Ulusu çoğalttın, ey Yahve. Ulusu çoğalttın! Sen yüceltildin! Ülkenin bütün
    sınırlarını genişlettin.
  grc-BRENT: Πρόσθες αὐτοῖς κακὰ Κύριε, πρόσθες κακὰ τοῖς ἐνδόξοις τῆς γῆς.
  ind-AYT: Engkau telah meningkatkan jumlah bangsa ini, ya TUHAN. Engkau menambah
    jumlah bangsa ini, Engkau dimuliakan, Engkau telah meluaskan batas-batas negeri
    itu.
  nya-nya: Inu Yehova, mwaukulitsa mtundu wathu; mwauchulukitsa ndithu ndipo mwalandirapo
    ulemu; mwaukuza mbali zonse za dziko.
  hrv-hrv: Umnožio si narod, Jahve, umnožio si narod, proslavio se, proširio sve granice
    zemlje!
  mps-mps: Genuai Bidi, nago dago hani genina mu ilalio. Awe, nago we bidi hani moni
    hani mu pedelalio. Tama dago bulu genuai mu pedalumainu eyu, nago dago tǫ dąį
    ibanu mu kidilalio. Tama te tialigo naga genuai nogi genuai mu pedalumainogo yalio.
    Awe, dago bulu genuai mu pedalomainu ilalio.
  tpi-tpi: Bikpela, yu surikim tru ol mak bilong graun bilong mipela, na mekim kantri
    bilong mipela i kamap bikpela tru. Na dispela i mekim biknem bilong yu i kamap
    bikpela moa.
  dan-1931: Du har mangfoldiggjort Folket, HERRE, du har mangfoldiggjort Folket, du
    herliggjorde dig, du udvidede alle Landets Grænser.
  vie-OVCB: Lạy Chúa Hằng Hữu, Ngài đã khiến vương quốc chúng con vĩ đại; phải, Ngài
    đã cho chúng con gia tăng dân số. Ngài mở rộng bờ cõi chúng con, và chúng con
    xin dâng vinh quang lên Chúa!
  guj-2017: તમે દેશની પ્રજા વધારી છે, હે યહોવાહ, તમે પ્રજા વધારી છે; તમારો મહિમા પ્રગટ
    કર્યો છે; તમે પૃથ્વીનાં છેડા સુધી સર્વ સીમાઓ વિસ્તારી છે.
  pon-2006A: Maing KAUN, komwi ketin kairadahr at tungoal wehi, kalaudelahr sahpwet
    ni pali koaros; oh met kahrehiong komwi wahu.
  por-BRBSL: Você aumentou a nação, ó Yahweh. Vocês aumentaram a nação! Você está
    glorificado! Você ampliou todas as fronteiras da terra.
  cth-cth: Bawipa nang ni, nama e miphun na pung sak toe. Oe BAWIPA nang ni nama e
    miphun na pung sak teh, lentoenae na kamnue toe. Ramrinaw hai na pakaw toe.
  twi-twi: Woama ɔman no ayɛ kɛse, Awurade; woama ɔman no ayɛ kɛse; woahyɛ wo ho anuonyam;
    woatrɛtrɛw asase no ahye nyinaa mu.
  hlt-hlt: Namtom te na thap coeng. BOEIPA namah loh na thap namtom loh namah n'thangpom
    coeng tih diklai khobawt khaw boeih na lakhla sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɑ̀ɑ kó kuwuɔ nsũ̀ṹ, fɔ̃́ɔ̃̀ kù dɛ̀úkùnnɛ kɛ̀ dɛ̀ tu ɑ kó
    disɑ̃nni, kɑ̀ɑ fũ̀ũ ntitemmɑ̀nkɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ en kantri gamima, a bar ekefe. Nɨ en kantrin gumazamizibagh
    amizɨ, men dɨbobonim bar ghuavanabo. Nɨ en nguazimɨn mɨtaghniaba aruegha bar dagh
    isɨfa. Ezɨ bizir kam bangɨn, nɨn ziar ekiam ghua bar ekefe.
  dop-dop: Tɑcɑɑ n lɑpɑ nɑ piitim huki. Tɑcɑɑ n wɑlǝsɑ piitim. N hʋlɑ nyɑ́ teeli.
    N wɑlǝsɑ tɛtʋ tǝnɑsɩ kɛ toosi tǝnɑ tɑɑ.
  azb-azb: Lakin Sən bu milləti çoxaltdın, ya Rəbb! Bəli, milləti çoxaltdın, Özünü
    izzətləndirdin. Hər tərəfə ölkənin sərhədlərini genişləndirdin».
  eng-DBY: 'Thou hast increased the nation, Jehovah, thou hast increased the nation:
    thou art glorified. Thou hadst removed [it] far [unto] all the ends of the earth.'
  hin-2017: परन्तु तूने जाति को बढ़ाया; हे यहोवा, तूने जाति को बढ़ाया है; तूने अपनी
    महिमा दिखाई है और उस देश के सब सीमाओं को तूने बढ़ाया है।
  wol-KYG: Aji Sax ji, yaa yokk xeet wi, yaw mii yaa yokk xeet wi, yaa fésal sa teddnga,
    yaa yokk mboolem kemi réew mi!
  eng-YLT: Thou hast added to the nation, O Jehovah, Thou hast added to the nation,
    Thou hast been honoured, Thou hast put far off all the ends of earth.
  eng-WYC-2017: and Lord, thou hast forgiven to a folk, thou hast forgiven to a folk.
    Whether thou art glorified? thou hast made far from thee all the ends of [the]
    earth.
  eng-WMBB: You have increased the nation, O LORD. You have increased the nation!
    You are glorified! You have enlarged all the borders of the land.
  urd-GVH: ऐ रब, तूने अपनी क़ौम को फ़रोग़ दिया है। तूने अपनी क़ौम को बड़ा बनाकर अपने
    जलाल का इज़हार किया है। तेरे हाथ से उस की सरहद्दें चारों तरफ़ बढ़ गई हैं।
  rug-rug: Zihova, Agoi ele va toqolia sa butubutu; Agoi ele va toqolia sa binaṉara.
    Sa vina lavata si ele vagia Goi telemu; Agoi hoda ia sa volosona sa pepeso pa
    doduru vari kalina.
  gaz-gaz: Yaa Waaqayyo, ati saba baayʼisteerta; ati saba baayʼisteerta; ati ofii
    keetiif ulfina argatteerta; daarii biyyaa hunda balʼifteerta.
  fra-LSG: Multiplie le peuple, ô Éternel! Multiplie le peuple, manifeste ta gloire;
    Recule toutes les limites du pays.
  yal-yal: Alatala, i bata nxɔ bɔxɔn fari sa, i bata a fari sa. I bata i ya binyen
    mayita, i yi yamanan danne masiga.
  haw-1868: Ua hoomahuahua oe i ka lahuikanaka, e Iehova, Ua hoomahuahua oe i ka lahuikanaka,
    ua hoonaniia oe; Ua hoopalahalaha ae oe i na mokuna a pau o ka aina.
  arb-NAV: قَدْ زِدْتَ الأُمَّةَ يَا رَبُّ وَنَمَّيْتَهَا، فَتَمَجَّدَتْ، وَوَسَّعْتَ
    تُخُومَهَا فِي الأَرْضِ.
  ewe-ewe: Èkeke dukɔ la ɖe edzi, O! Yehowa; èna dukɔ la keke ta ɖe edzi. Èxɔ ŋutikɔkɔe
    na ɖokuiwò, eye nèkeke anyigba la ƒe liƒowo ɖe edzi.
  eng-LEE: 'Thou hast done more for the nation, O Lord, thou hast done more for the
    nation; thou hast glorified thyself: thou hast enlarged all the ends of the earth.'
  asm-FB: আপুনি জাতিটো বৃদ্ধি কৰিলে; আপোনাৰ গৌৰৱ হ’ল, আপুনি দেশৰ আটাই সীমা বহল কৰিলে।
  sus-A: عَلَتَلَ، عِ بَرَ عِ شَ حَمَنّ رَفبٌ يّ، عِ بَرَ عٍ شَ بْشِ نَانِنيِيٍ مَسَرَ،
    بْشِ شَ فبٌ. عِ بَرَ مَتْشْي سْتْ نَ قٍ كُي.
  fra-SBL: Tu as multiplié la nation, ô Yahvé. Vous avez augmenté la nation ! Vous
    êtes glorifié ! Tu as élargi toutes les frontières du pays.
  hbo-hbo: יָסַ֤פְתָּ לַגֹּוי֙ יְהוָ֔ה יָסַ֥פְתָּ לַגֹּ֖וי נִכְבָּ֑דְתָּ רִחַ֖קְתָּ
    כָּל־קַצְוֵי־אָֽרֶץ׃
  kik-kik: Wee Jehova nĩũtũmĩte rũrĩrĩ rũu ruongerereke; ti-itherũ nĩwongereire rũrĩrĩ
    rũu, ũkarũingĩhia. Wee nĩwĩgĩĩrĩire na riiri, ũkaaramia mĩhaka yothe ya bũrũri.
  fra-NCL: Vous avez accrû la nation, Yahweh, vous avez accrû la nation et manifesté
    votre gloire ; vous avez reculé les limites du pays.
  cek-AK: Aw Angraeng, acaeng to na pungsak moe, prae doeh na kawksak boeh; nang loe
    lensawkhaih hoiah na oh boeh; prae angzithaih ramrinawk boih doeh na kawksak boeh.
  cuk-cuk: Bab-Jehová, be anmar-yala onasguega imaksad, be anmar-yala onasgusad, dule-gandikidga
    be gusad. Bela yarmar-abingunanaid-onasguega be imaksad.
  uig-CYR: Сән әлни улғайтқансән, и Пәрвәрдигар; Әлни улғайтқансән, Өзүңгә шан-шәрәп
    кәлтүргәнсән; Зиминниң чегаралирини һәртәрәпкә узартқансән.
  tel-2017: యెహోవా, నువ్వు జనాన్ని వృద్ధి చేశావు. నువ్వే గౌరవం పొందావు. దేశం సరిహద్దులను
    విశాలపరచావు.
  hat-BSA: Ou te ogmante nasyon an, O SENYÈ, Ou te agrandi nasyon an! Ou leve wo!
    Ou te fè tout lizyè peyi a vin pi laj.
  kos-kos: LEUM GOD, kom akkapye mutunfacl sesr, Ac akyokyelik ke siska nukewa; Ke
    ma inge akfulatyeyuk kom.
  hbo-WLC: יָסַ֤פְתָּ לַגּוֹי֙ יְהוָ֔ה יָסַ֥פְתָּ לַגּ֖וֹי נִכְבָּ֑דְתָּ רִחַ֖קְתָּ
    כָּל־קַצְוֵי־אָֽרֶץ׃
  ibo-ibo: I meela ka mba a dị ukwuu, Onyenwe anyị; i meela ka mba a saa mbara. I
    wetarala onwe gị nsọpụrụ, i meela ka oke ala ahụ niile gbatịa.
  ory-ory: ତୁମ୍ଭେ ଏ ଦେଶୀୟ ଲୋକଙ୍କୁ ବୃଦ୍ଧି କରିଅଛ, ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଏହି ଦେଶୀୟ ଲୋକଙ୍କୁ
    ବୃଦ୍ଧି କରିଅଛ; ତୁମ୍ଭେ ଗୌରବାନ୍ୱିତ ହୋଇଅଛ; ତୁମ୍ଭେ ଦେଶର ସୀମାସକଳ ବିସ୍ତାର କରିଅଛ।
  chk-chk: Nge en, äm Samol mi Lapalap, ka fokun achomongala aramasen ei mwü. Ka pwal
    awattela kiännin fanüem. Ren ei ka iteüöch.
  rop-rop: Melabat garra preisim oni langa yu YAWEI. Yubin gibit melabat detmatj kantri,
    en yubin meigim melabat kantri brabli bigwan.
  ukr-1871: Ти намножив люд, Господи, велико намножив; ти прославив себе, розширив
    гряницї землї.
  deu-1951: Du hast, o HERR, zum Volk hinzugetan, du hast das Volk vermehrt; du hast
    dich herrlich erwiesen, du hast erweitert alle Grenzen des Landes.
  eng-JPS: Thou hast gotten Thee honour with the nations, O LORD, yea, exceeding great
    honour with the nations; Thou art honoured unto the farthest ends of the earth.
  srp-1865: Gospode, umnožio si narod, umnožio si narod i proslavio si se, ali si
    ih zagnao na sve krajeve zemaljske.
  lug-lug: Ogaziyizza eggwanga, Ayi Mukama Katonda ogaziyizza eggwanga. Weefunidde
    ekitiibwa, era ogaziyizza ensalo zonna ez’ensi.
  heb-heb: יספת לגוי יהוה יספת לגוי נכבדת רחקת כל קצוי ארץ׃
  ben-IRV: তুমি এই জাতির বৃদ্ধি করেছ, হে সদাপ্রভু, তুমি এই জাতির বৃদ্ধি করেছ; তুমি
    মহিমান্বিত হয়েছ, তুমি দেশের সব সীমা বিস্তার করেছ।
  pan-pan: ਯਹੋਵਾਹ, ਤੂੰ ਕੌਮ ਨੂੰ ਵਧਾਇਆ, ਤੂੰ ਕੌਮ ਨੂੰ ਵਧਾਇਆ, ਤੂੰ ਜਲਾਲ ਪਾਇਆ, ਤੂੰ ਹੀ ਦੇਸ
    ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਦੂਰ-ਦੂਰ ਫੈਲਾਇਆ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်တို့အမျိုး ကို တိုး ပွါးစေတော်မူပြီ။ အကျွန်ုပ်တို့
    အမျိုး ကိုတိုး ပွါးစေသဖြင့်၊ ဘုန်း ကြီးတော်မူ၏။ ပြည် တော်ကို ပတ်ဝန်းကျင် ၌ ကျယ်
    စေတော်မူပြီ။
  hmo-hmo: Lohiabada e, oi ese aiemai bese oi habadaia vadaeni. Oi ese aiemai tano
    kahana bona kahana oi habadaia vadaeni, bona inai kara dainai, taunimanima ese
    oiemu ladana idia hanamoa noho.
  urd-urd: ऐ ख़ुदावन्द तूने इस क़ौम को कसरत बख़्शी है; तूने इस क़ौम को बढ़ाया है,
    तूही ज़ुल — जलाल है तूही ने मुल्क की हदों को बढ़ा दिया है।
  rus-SYN: Ты умножил народ, Господи, умножил народ, - прославил Себя, распространил
    все пределы земли.
  bqc-SIM: N wá bui kↄ̃̀, Dii, n wá bui kↄ̃̀, n nzĩa tↄbↄ̀, ń tò wá bùsu zↄ̃lɛↄ
    ↄtà píi.
  tcz-CHONGTHU: Aw Pakai, kanam u nei semlet peh taove; lentah nei so tao vin ahi.
    Ka gamgi hou jong nei kehlet peh un, loupina nangma kahin peuvin ahi !
  mar-mar: हे परमेश्वरा, तू राष्ट्र वाढवले आहेस, तू राष्ट्र वाढवले आहे, तू सन्मानीत
    आहेस, तू भूमीच्या सर्व सीमा विस्तारित केल्या आहेत.
  qub-qub: Tayta Dios gammi runacunata achcayächir nasyunnëta jatunyächishcanqui.
    Gam rispitasha canayquipämi chayno camacächishcanqui. Nasyunpa lindancunata mas
    carumanna witichishcanqui.
  hat-hat: Seyè, ou fè nasyon nou an vin pi plis. Ou fè l' vin pi plis, ou laji fwontyè
    peyi a. Sa fè moun wè jan ou gen pouvwa.
  eng-BSB: You have enlarged the nation, O LORD; You have enlarged the nation. You
    have gained glory for Yourself; You have extended all the borders of the land.
  eng-WEBPB: You have increased the nation, O LORD. You have increased the nation!
    You are glorified! You have enlarged all the borders of the land.
  kbq-kbq: Hianagi Ra Anumzamoka mopatia eri ra nehunka, tazeri rama'a nehunka, mopatimofo
    ometre emetrema hu'nea agema'a miko erira nehunka eri za'za nehanketa, Kagrira
    rankagi negamune.
  nhe-BL: TOTECO, ta tiquinmiyaquilijtoc motlacajhua ipan totlal. Tijchijqui para
    más ma monextis mohueyitilis. Huan tijchijtoc totlal nojquiya ma eli más hueyi.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e, uremueta tetea'u wera'u pe ne. Eremuhua'u
    wera'u ureywy no. A'e rupi teko ukwaw nekàgaw wà kury.
  eng-DRA: 'Thou hast been favourable to the nation, O Lord, thou hast been favourable
    to the nation: art thou glorified? thou hast removed all the ends of the earth
    far off.'
