verse: ISA.026.012
translations:
  mal-C: യഹോവേ, ഞങ്ങളുടെ സകലപ്രവൃത്തികളും അങ്ങ് ഞങ്ങൾക്കുവേണ്ടി ചെയ്തുതന്നിരിക്കുകയാൽ,
    അങ്ങ് ഞങ്ങൾക്കു സമാധാനം സ്ഥാപിക്കുന്നു.
  deu-TKW: Jahwe, du wirst uns Heil verschaffen, denn du hast all' unser übriges Thun
    für uns gewirkt.
  lin-lin: Yawe, okopesa biso kimia, pamba te okokiselaka biso misala nyonso oyo tosalaka.
  eng-LSV: O YHWH, You appoint peace to us, || For You have also worked all our works
    for us.
  eng-GNV: 'Lord, vnto vs thou wilt ordeine peace: for thou also hast wrought all
    our workes for vs.'
  eng-WEBSTER: 'LORD, thou wilt ordain peace for us: for thou also hast wrought all
    our works in us.'
  nhw-BL: TOTECO, ta catli techmaca tlasehuilistli. Nochi catli cualquisa catli tojuanti
    tijchihuaj eltoc pampa ta tijchijtoc nopa tequitl ipan tojuanti.
  swh-ONEN: Bwana, unaamuru amani kwa ajili yetu, yale yote tuliyoweza kuyakamilisha
    ni wewe uliyetenda kwa ajili yetu.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ rɑ sun bɔri yɛndu wɛ̃. Domi wunɑ ɑ rɑ de ye sɑ mɔ̀
    kpuro yu koorɑ.
  eng-KJVCPB: 'Lord, thou wilt ordain peace for us: For thou also hast wrought all
    our works in us.'
  luo-luo: Jehova Nyasaye, isemiyowa kwe; kendo gik moko duto ma wasetimo in ema isetimonwa.
  meu-meu: Iehova e, oi ese emai maino na emu hereva amo ba haginia; emu ḡaukara iboudiai
    oi ese vada o kara ai daimai ai.
  npi-ULB: हे परमप्रभु, तपाईंले हाम्रा निम्ति शान्ति ल्याउनुहुनेछ । किनकि साँच्‍चै,
    हाम्रा सबै कामहरू तपाईंले पनि हाम्रा निम्ति पुरा गर्नुभएको छ ।
  yor-yor: Olúwa, ìwọ fi àlàáfíà lélẹ̀ fún wa; ohun gbogbo tí a ti ṣe yọrí ìwọ ni
    ó ṣe é fún wa.
  pes-OPCB: خداوندا، می‌دانیم تو برای ما صلح و سلامتی به ارمغان خواهی آورد، زیرا تا
    به حال هر موفقیتی که کسب کرده‌ایم، در واقع تو به ما عنایت فرموده‌ای.
  tgl-ULB: Yahweh, ikaw ay magbibigay ng kapayaan para sa amin, dahil tunay nga, tinapos
    mo na ang lahat ng aming mga gawain para sa amin.
  hui-hui: Anduane Homogo-o í̠naga wali agali bayale hangu holoma̱ya bayale holene
    í̠na ibilaga kegoni. Iname mbirale bibahende bayale bigi birimaru í̠na biamogo
    birigola birimagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား​ကောင်း​စား​ခွင့်
    ပေး​တော်​မူ​ပါ​လိမ့်​မည်။ ကျွန်​တော်​မျိုး​တို့​၏​အောင်​မြင်​မှု​မှန်​သ​မျှ သည်
    ကိုယ်​တော်​ရှင်​စီ​ရင်​တော်​မူ​သော​အ​မှု​များ​၏ အ​ကျိုး​ဆက်​ပင်​ဖြစ်​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་ཚོར་ཞི་བདེ་གནང་ངེས་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན།
    ངེད་རྣམས་ཀྱིས་སྤྱོད་པ་ཐམས་ཅད་ཁྱེད་ཀྱིས་ངེད་ཕྱིར་མཛད་པ་ཡིན།
  sna-sna: Jehovha, imi munotigadzirira rugare; zvose zvatakakwanisa ndimi makatiitira.
  spa-BLM: Yahvé, tú ordenarás la paz para nosotros, ya que tú también has hecho todo
    nuestro trabajo por nosotros.
  cac-cac: Mamin Jehová, uuj vach' ol on̈ ajoc, yujto uuj syic' sb'a masanil tas sco
    c'ulej.
  swh-ULB: Yahwe, utaleta amani kwetu, maana kweli, umekamilisha kazi zetu zote.
  bel-bel: Госпадзе! Ты даруеш нам мір; бо ўсе дзеі нашыя Ты ўладжваеш нам.
  deu-ELBBK: HERR, du wirst uns Frieden geben, denn du hast ja alle unsere Werke für
    uns vollführt.
  mbb-OT: “Nengazen, beǥayi key te meupiya he kebpkesavuk. Su is langun he nehimu
    zey nehimu zey tenged te tavang nu.
  mal-2015: യഹോവേ, നീ ഞങ്ങൾക്കായിട്ടു സമാധാനം നിയമിക്കും; ഞങ്ങളുടെ സകലപ്രവൃത്തികളെയും
    നീ ഞങ്ങൾക്കു വേണ്ടി നിവർത്തിച്ചിരിക്കുന്നുവല്ലോ.
  gup-gup: Ngudda Yawey yidjalkudji kanwon kunmodmikenh, dja mak kanmarnbun ba bu
    ngarrikukenmeng. Minj ngad ngarrimarnburrimeninj.
  rmc-rmc: RAJEJA, tu amen des o smirom; savoro, so amen dokerďam, tu vaš amenge kerďal.
  pes-OPV: ‌ای خداوند سلامتی را برای ما تعیین خواهی نمود. زیرا که تمام کارهای ما را
    نیز برای ما به عمل آورده‌ای.
  ron-1924: Дар ноуэ, Доамне, Ту не дай паче, кэч тот че фачем ной, Ту ымплинешть
    пентру ной.
  ben-OBCV: হে সদাপ্রভু, তুমি আমাদের জন্য শান্তি প্রতিষ্ঠিত করো; আমরা যা কিছু করতে
    পেরেছি, সবই তুমি আমাদের জন্য করেছ।
  som-som: Rabbiyow, nabad baad na siin doontaa, oo weliba shuqulladayadii oo dhan
    baad noo wada samaysay.
  lat-VUC: 'Domine, dabis pacem nobis: omnia enim opera nostra operatus es nobis.'
  eng-ASVBT: Jehovah, thou wilt ordain peace for us; for thou hast also wrought all
    our works for us.
  ita-1885: O Signore, disponci la pace; perciocchè eziandio tu sei quello che hai
    fatti tutti i fatti nostri.
  eng-LXXUP: 'O Lord our God, give us peace: for thou hast rendered to us all things.'
  eng-ULB: Yahweh, you will bring about peace for us; for indeed, you have also accomplished
    all our works for us.
  spa-VBL: Señor, tú nos das la paz y la prosperidad; todo lo que hemos conseguido
    tú lo has hecho por nosotros.
  fra-_FOB: Éternel, tu nous donneras la paix; car tout ce que nous faisons, c'est
    toi qui l'accomplis pour nous.
  mal-mal: യഹോവേ, അങ്ങ് ഞങ്ങൾക്കായിട്ടു സമാധാനം നിയമിക്കും; ഞങ്ങളുടെ സകലപ്രവൃത്തികളെയും
    അങ്ങ് ഞങ്ങൾക്കുവേണ്ടി നിവർത്തിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai Rab, tū hameṅ amn-o-amān muhaiyā kartā hai balki hamārī tamām kāmyābiyāṅ
    tere hī hāth se hāsil huī haiṅ.
  suz-BL: परमप्रभु यावे, गे आंइ कली थुं नाइक्‍चा गेनीनी। मारदे हना मार रिम्‍शो पका,
    मेको नेल्‍ल इन रे पा पिशो बाक्‍ब। यसैया ९:६
  eng-NOY: Thou, O Jehovah, wilt give us peace; For all our works thou doest for us.
  ita-1927: O Eterno, tu ci darai la pace; poiché ogni opera nostra sei tu che la
    compi per noi.
  ckb-ckb: ئەی یەزدان ئاشتیمان دەدەیتێ، چونکە لە ڕاستیدا هەموو کارەکانمان تۆ کردووتە.
  eng-BBE: 'Lord, you will give us peace: for all our works are the outcome of your
    purpose.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮಗೆ ಸಮಾಧಾನವನ್ನು ವಿಧಿಸುವಿರಿ. ಏಕೆಂದರೆ ನೀವು ನಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೆಲ್ಲಾ
    ನಮಗೋಸ್ಕರ ನಡೆಸಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, எங்களுக்குச் சமாதானத்தைக் கட்டளையிடுவீர்; எங்கள் செயல்களையெல்லாம்
    எங்களுக்காக நடத்திவருகிறவர் நீரே.
  spa-RV-1909: Jehová, tú nos depararás paz; porque también obraste en nosotros todas
    nuestras obras.
  ron-BTF: DOAMNE, tu vei rândui pace pentru noi; căci de asemenea ai lucrat toate
    faptele noastre în noi.
  eng-WEBP: LORD, you will ordain peace for us, for you have also done all our work
    for us.
  eng-FBV: Lord, you give us peace and prosperity; everything we've achieved you have
    done for us.
  nld-1939: Maar schenk ons de vrede; Want al wat ons ooit overkwam, Hebt Gij ons
    gedaan!
  nch-BL: TOTECO, ta cati techmaca tasehuilisti. Nochi cati quisa cuali cati tojuanti
    tijchihuaj eltoc pampa ta tijchijtoc nopa tequit ipan tojuanti.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài sẽ lập sự bình an cho chúng tôi; vì mọi điều chúng
    tôi làm, ấy là Ngài làm cho!
  hin-CV: याहवेह हमें शांति देंगे; क्योंकि आपने हमारे सब कामों को सफल किया है.
  eng-OURB: Adonai, you will ordain peace for us, for you have also done all our work
    for us.
  spa-BES: Señor, nos darás paz; porque todas nuestras obras son el resultado de tu
    manos.
  tdx-tdx: Ry Iehovà, toloro fierañerañan-jahay; fa toe Ihe ro nanao ze hene fitoloña’ay.
  tha-KJV: ข้าแต่พระเยโฮวาห์ พระองค์​จะสถาปนาสันติภาพเพื่อข้าพระองค์​ทั้งหลาย เพราะพระองค์​ได้​ทรงกระทำบรรดากิจการของพระองค์เพื่อข้าพระองค์​เช่นเดียวกัน
  por-BR-2018: Ó SENHOR, tu nos fornecerá paz; pois todos os nossos feitos tu fizeste
    por nós.
  deu-ELO: Jehova, du wirst uns Frieden geben, denn du hast ja alle unsere Werke für
    uns vollführt.
  eng-WYC-2018: Lord, thou shalt give peace to us, for thou hast (also) wrought all
    our works in us.
  epo-epo: Ho Eternulo, Vi starigos por ni pacon; ĉar ankaŭ ĉiujn niajn aferojn Vi
    faris por ni.
  uig-PIN: I Pǝrwǝrdigar, Sǝn bizgǝ hatirjǝmlik nesip ⱪilisǝn; Qünki bizning ǝmǝllirimizning
    ⱨǝmmisini ɵzüng wujuⱪa qiⱪarƣansǝn.
  beo-beo: Hina Gode! Di da ninima imunuba:le, ninia da bagade gagui dunu agoane ba:mu.
    Ninia gagui liligi, amola ninia bidi lai huluane, da Dia hamobeba:le laha.
  tpi-OTNT: Bikpela, yu save kamapim gutpela taim namel long mipela. Yu save stiaim
    olgeta wok bilong mipela na mekim ol i kamap gutpela.
  hau-SA: Ubangiji ka kafa salama dominmu; duk abin da muka iya yi kai ne ka yi mana.
  uig-LAT: I Perwerdigar, Sen bizge xatirjemlik nésip qilisen; Chünki bizning emellirimizning
    hemmisini özüng wujuqa chiqarghansen.
  nde-nde: Thixo, usilethela ukuthula; konke esesikufezile sikwenzelwe nguwe.
  ton-ton: '¶ ʻE Sihova te ke tuʻutuʻuni ʻae fiemālie maʻanautolu: he kuo ke fai ʻe
    koe ʻa ʻemau ngaahi ngāue kotoa pē ʻiate kimautolu.'
  ces-1613: Nám, Hospodine, způsobíš pokoj; nebo i všecko, cožkoli se dálo při nás,
    dělal jsi pro dobré naše.
  eng-WMB: LORD, you will ordain peace for us, for you have also done all our work
    for us.
  tam-TCV: யெகோவாவே, நீரே எங்களுக்குச் சமாதானத்தை நிலைநாட்டுகிறீர்; நாங்கள் நிறைவேற்றியவற்றை
    நீரே எங்களுக்காக செய்திருக்கிறீர்.
  ceb-ULB: Yahweh, magdala ka ug kalinaw alang kanamo; kay sa pagkatinuod, gitapos
    mo usab ang tanan namong mga bulohaton alang kanamo.
  pol-UBG: PANIE, zaprowadzisz nam pokój, bo wszystko, co się działo przy nas, czyniłeś
    ku naszemu dobru.
  urd-GVU: اے رب، تُو ہمیں امن و امان مہیا کرتا ہے بلکہ ہماری تمام کامیابیاں تیرے
    ہی ہاتھ سے حاصل ہوئی ہیں۔
  deu-1912: Aber uns, HERR, wirst du Frieden schaffen; denn alles, was wir ausrichten,
    das hast du uns gegeben.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನಮಗೆ ಸಮಾಧಾನವನ್ನು ವಿಧಿಸುವಿ, ಏಕೆಂದರೆ ನೀನೇ ನಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೆಲ್ಲಾ
    ನಮಗೋಸ್ಕರ ನಡೆಸಿದ್ದಿ.
  yap-yap: SOMOL, bay mu pi’ e fla’ab ngomad, ya urngin e tin gamad ma thognag ma
    wom’ngin e n’en ni ga ma rin.
  hlt-MCSB: BOEIPA aw, kaimih ham rhoepnah nan tloeng tih kamamih kah bitat boeih
    khaw kaimih yueng la na saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ፥ ኑኡም ኔኤኒ ኮሹሞ ሚርጊሼኔ፤ ኑኡኮ ማዾ ቢያ ማዺ ኑኡም ኩንሤሢ ኔናኬ።
  twi-ASANTE: Awurade, woama yɛn asomdwoeɛ; deɛ yɛatumi ayɛ nyinaa wo na woayɛ ama
    yɛn.
  eng-WEBU: LORD, you will ordain peace for us, for you have also done all our work
    for us.
  wal-wal: Abeet GODAU, neeni nuuyyo sarotettaa minttadasa; nu ooso ubbaa neeni nuuyyo
    oottadasa.
  spa-PDDPT: Tú, oh Yavé, estableces paz para nosotros, porque también todas nuestras
    obras las realizas por nosotros.
  gun-gun: Ha'e rã orevy pe ma Senhor, eme'ẽ ke mby'a porã, mba'eta mba'emo rojapo
    va'e ha'e javi ma ndee ae rejapo orevy.
  ilo-ULB: O Yahweh, talna koma ti iyegmo kadakami; ta pudno a lineppasmo met para
    kadakami dagiti amin a trabahomi.
  kpg-kpg: Meenei Dimaadua, Goe ga gaamai gi gimaadou di haadanga lamalia. Nia mee
    huogodoo ala e hai mee ginai gimaadou, ne kila mai i au mee ala ne hai.
  uig-ARA: ئى پەرۋەردىگار، سەن بىزگە خاتىرجەملىك نېسىپ قىلىسەن؛ چۈنكى بىزنىڭ ئەمەللىرىمىزنىڭ
    ھەممىسىنى ئۆزۈڭ ۋۇجۇقا چىقارغانسەن.
  sus-sus: Alatala, i bara bɔɲɛsa fi muxu ma, barima i tan nan muxu xa wali birin
    nakamalima muxu bɛ.
  pon-2006: Maing KAUN, komwi pahn ketikihong kiht paiamwahu; mehkoaros me se pahn
    pweida loale iei wahn nin limomwi.
  ksd-ksd: Luluai, una ga tibe ra malmal ta vevet, tago u tar pait bula kaveve lavur
    papalum ure avet.
  tur-YTC: Ey Yahve, bize esenliği sen sağlayacaksın, Çünkü bizim için bütün işlerimizi
    de sen yaptın.
  grc-BRENT: Κύριε ὁ Θεὸς ἡμῶν, εἰρήνην δὸς ἡμῖν, πάντα γὰρ ἀπέδωκας ἡμῖν.
  ind-AYT: TUHAN, Engkau akan menetapkan damai sejahtera bagi kami, karena Engkau
    jugalah yang mengerjakan bagi kami, semua pekerjaan kami.
  nya-nya: Yehova, mumatipatsa mtendere; ndipo zonse zimene ife tinazichita munatichitira
    ndinu.
  hrv-hrv: Jahve, ti mir nama daješ, jer ti si tvorac svih djela naših.
  mps-mps: Genuai Bidi, nago da tomode wiegi yai homu nagamea pai ebo sogo pedalomainu
    ilibo dao. Nago dago tigidali sę dabe dodolama, tama wiegi yai pedalumainu ilibo
    dao.
  tpi-tpi: Bikpela, yu save kamapim gutpela taim namel long mipela. Yu save stiaim
    olgeta wok bilong mipela na mekim ol i kamap gutpela.
  dan-1931: HERRE, du skaffe os Fred, thi alt, hvad vi har udrettet, gjorde du for
    os.
  vie-OVCB: Lạy Chúa Hằng Hữu, Chúa sẽ cho chúng con hưởng thái bình; vì tất cả điều
    chúng con đạt được là đến từ Chúa cả.
  guj-2017: હે યહોવાહ, તમે અમને શાંતિ આપશો; કેમ કે અમારાં સર્વ કામ પણ તમે અમારે માટે
    કર્યાં છે.
  pon-2006A: Maing KAUN, komwi pahn ketikihong kiht paiamwahu; mehkoaros me se pahn
    pweida loale iei wahn nin limomwi.
  por-BRBSL: Yahweh, você vai ordenar a paz para nós, pois você também fez todo o
    nosso trabalho por nós.
  cth-cth: Oe BAWIPA, nang ni kaimanaw hah lungmawngnae na poe han. Bangkongtetpawiteh,
    kaimouh hanelah nang ni na sak e seng doeh.
  twi-twi: Awurade, woama yɛn asomdwoe; nea yɛatumi ayɛ nyinaa wo na woayɛ ama yɛn.
  hlt-hlt: BOEIPA aw, kaimih ham rhoepnah nan tloeng tih kamamih kah bitat boeih khaw
    kaimih yueng la na saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ ti duɔ́ ndiwɛ̀ì, fɔ̃́ɔ̃̀ te kɛ̀ ti dɔɔri dɛ̀ dɛmɔu
    kɛ̀ dɛ̀ yìé.
  msy-2020: O Ikiavɨra Itir God, nɨ en ingangariba akɨrmigha dagh amizɨ, da deravɨram
    otifi. Kamaghɨn amizɨ, nɨ dabirabir aghuim ko navir amɨrizim isɨ e danɨngigh.
  dop-dop: Tɑcɑɑ nyɑ́ hɑɑkǝnɑ-tʋɣʋ hɛɛsʋɣʋ. Mpi tɔ, nyɑ́ lɑkǝnɑ tɑ́ kʋlɑpǝm tǝnɑ nɑ
    pǝ́ lɑkɩ.
  azb-azb: Ya Rəbb, bizə sülh verən Sənsən, Bütün işlərimizi Sən bizim üçün tənzimləyirsən.
  eng-DBY: Jehovah, thou wilt ordain peace for us; for thou also hast wrought all
    our works for us.
  hin-2017: तेरे बैरी आग से भस्म होंगे। हे यहोवा, तू हमारे लिये शान्ति ठहराएगा, हमने
    जो कुछ किया है उसे तू ही ने हमारे लिये किया है।
  wol-KYG: Aji Sax ji, yaa nuy defal jàmm, te lépp lu nu def, yaa nu ko sottalal.
  eng-YLT: O Jehovah, Thou appointest peace to us, For, all our works also Thou hast
    wrought for us.
  eng-WYC-2017: Lord, thou shalt give peace to us, for thou hast wrought all our works
    in us.
  eng-WMBB: LORD, you will ordain peace for us, for you have also done all our work
    for us.
  urd-GVH: ऐ रब, तू हमें अमनो-अमान मुहैया करता है बल्कि हमारी तमाम कामयाबियाँ तेरे
    ही हाथ से हासिल हुई हैं।
  rug-rug: Zihova, Agoi tavete poni gami sa binule; doduru pu vata evaṉi gami si Agoi
    tavete poni gami.
  gaz-gaz: Yaa Waaqayyo, ati nagaa nuuf kenniteerta; ati hojii keenya hunda nuuf hojjetteertaatii.
  fra-LSG: Éternel, tu nous donnes la paix; Car tout ce que nous faisons, C’est toi
    qui l’accomplis pour nous.
  yal-yal: Alatala i bɔɲɛ xunbenla fima nxu ma, i tan nan nxɔ feene birin nakamalima
    nxu xa.
  haw-1868: E Iehova, e haawi mai ana no oe i ka malu no makou; No ka mea, ua hana
    no oe i ka makou hana a pau no makou.
  arb-NAV: يَا رَبُّ أَنْتَ تَجْعَلُ سَلاماً لَنَا لأَنَّكَ صَنَعْتَ لَنَا كُلَّ أَعْمَالِنَا.
  ewe-ewe: Yehowa, wòe ɖo ŋutifafa ɖi na mí; nu siwo katã míete ŋu wɔ la wòe wɔ wo
    na mí.
  eng-LEE: Lord, thou wilt ordain peace for us; for also all our works hast thou accomplished
    for us.
  asm-FB: হে যিহোৱা, আপুনি আমালৈ শান্তি নিৰূপন কৰিব; কিয়নো আপুনি আমাৰ বাবে সকলো কাৰ্যকেই
    সিদ্ধ কৰি আহিছে।
  sus-A: عَلَتَلَ، عِ بَرَ بْحّسَ قِ مُشُ مَ، بَرِ مَ عِ تَن نَن مُشُ شَ وَلِ بِرِن
    نَكَمَلِمَ مُشُ بّ.
  fra-SBL: Yahvé, tu ordonneras la paix pour nous, car tu as aussi fait tout notre
    travail pour nous.
  hbo-hbo: יְהוָ֕ה תִּשְׁפֹּ֥ת שָׁלֹ֖ום לָ֑נוּ כִּ֛י גַּ֥ם כָּֽל־מַעֲשֵׂ֖ינוּ פָּעַ֥לְתָּ
    לָּֽנוּ׃
  kik-kik: Wee Jehova-rĩ, nĩwe ũtũheaga thayũ; maũndũ marĩa mothe tũhingĩtie, nĩwe
    ũtwĩkĩire.
  fra-NCL: Yahweh, vous nous assurerez la paix, car toute notre œuvre, c’est vous
    qui l’avez faite pour nous.
  cek-AK: Angraeng, monghaih to kaicae hanah nang paek tih; kaicae ih hmuennawk boih
    nang sak pae boeh.
  cuk-cuk: ”Bab-Jehová, be anmarga bogidikid uked, ar bela anmar-ibmar-imakedi, be-ganguedba
    anmar imaked.
  uig-CYR: И Пәрвәрдигар, Сән бизгә хатирҗәмлик несип қилисән; Чүнки бизниң әмәллиримизниң
    һәммисини өзүң вуҗуқа чиқарғансән.
  tel-2017: యెహోవా, నువ్వు మాకు శాంతిని నెలకొల్పుతావు. నిజంగా మా కార్యాలన్నిటినీ నువ్వే
    మాకు సాధించిపెట్టావు.
  hat-BSA: SENYÈ, Ou va etabli lapè pou nou, akoz ou te akonpli pou nou tout zèv nou
    yo.
  kos-kos: LEUM GOD, kom fah ase misla ac insewowo nu sesr; Ma nukewa ma kut orala
    uh Ma tuku ke sripen orekma lom.
  hbo-WLC: יְהוָ֕ה תִּשְׁפֹּ֥ת שָׁל֖וֹם לָ֑נוּ כִּ֛י גַּ֥ם כָּֽל־מַעֲשֵׂ֖ינוּ פָּעַ֥לְתָּ
    לָּֽנוּ׃
  ibo-ibo: Onyenwe anyị, ị na-enye anyị udo; nʼihi na ihe niile anyị nwere sitere
    nʼaka gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଶାନ୍ତି ନିରୂପଣ କରିବ; କାରଣ ତୁମ୍ଭେ
    ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କର ସକଳ କାର୍ଯ୍ୟ ସାଧନ କରିଅଛ।
  chk-chk: Äm Samol mi Lapalap, kopwe ngenikem kinamwe, pun äm angang meinisin aia
    föri en ka afisätä.
  rop-rop: “YAWEI, yu meigim melabat jidan gudbinjiwei, dumaji ebrijing melabat bin
    dum, melabat bin dum garram yu pawa.
  ukr-1871: Господи! ти даруєш мир; бо ж усї справи наші ти нам устроюєш.
  deu-1951: Uns aber, HERR, wirst du Frieden schaffen; denn auch alle unsre Werke
    hast du für uns vollbracht.
  eng-JPS: LORD, Thou wilt establish peace for us; for Thou hast indeed wrought all
    our works for us.
  srp-1865: Gospode! nama æeš dati mir, jer sva djela naša ti si nam uèinio.
  lug-lug: Mukama Katonda, otuteekerateekera emirembe, n’ebyo byonna bye tukoze, ggw’obitukoledde.
  heb-heb: יהוה תשפת שלום לנו כי גם כל מעשינו פעלת לנו׃
  ben-IRV: হে সদাপ্রভু, তুমি আমাদের জন্য শান্তি নির্ধারণ করবে, কারণ আমাদের সমস্ত কাজই
    তুমি আমাদের জন্য করে আসছ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਸਾਡੇ ਲਈ ਸ਼ਾਂਤੀ ਠਹਿਰਾਵੇਂਗਾ, ਸਾਡੇ ਸਾਰੇ ਕੰਮ ਜੋ ਅਸੀਂ ਕੀਤੇ, ਉਹ
    ਤੂੰ ਪੂਰੇ ਕੀਤੇ।
  mya-JVB: အိုထာဝရ ဘုရား၊ ကိုယ်တော်သည် အကျွန်ုပ် တို့အား ငြိမ်သက် ခြင်းကိုပေး တော်မူလိမ့်မည်။
    အကြောင်း မူကား၊ အကျွန်ုပ် တို့၏ အမှု ရှိသမျှ တို့ကို အကျွန်ုပ် တို့အဘို့ ပြု တော်မူ၏။
  hmo-hmo: Lohiabada e, oi ese ai durua totona maino oi henia noho, bona ai karaia
    namonamo gaudia ibounai, be oi ese oi havaraia noho.
  urd-urd: ऐ ख़ुदावन्द, तू ही हम को सलामती बख़्शेगा; क्यूँकि तू ही ने हमारे सब कामों
    को हमारे लिए अन्जाम दिया है।
  rus-SYN: Господи! Ты даруешь нам мир; ибо и все дела наши Ты устрояешь для нас.
  bqc-SIM: Dii, ni wá gba aafia, yã́ pↄ́ wá kɛ̀ píi, ḿmɛ ń kɛ̀wɛ̃ɛ.
  tcz-CHONGTHU: Pakai chamna neipeh diu ahi; kabol ka suh bulhit jouseu hi nang jal'a
    bou ahi.
  mar-mar: परमेश्वरा, तू आमच्यासाठी शांती ठरवशील, कारण खरच तू आमची सर्व कामे आमच्यासाठी
    पूर्ण केले आहेत.
  qub-qub: Tayta Dios, gammi nogacunataga alli goyänäpaj yanapaycämanqui. Gammi camacaycächinqui
    llapan rurashäcunatapis.
  hat-hat: Seyè, ou fè nou viv ak kè poze. Paske tou sa nou rive fè, se ou ki fè l'
    pou nou!
  eng-BSB: O LORD, You will establish peace for us. For all that we have accomplished,
    You have done for us.
  eng-WEBPB: LORD, you will ordain peace for us, for you have also done all our work
    for us.
  kbq-kbq: Ra Anumzamoka Kagrake'za tarimpa frua tagrira neramine. Na'ankure maka
    zama nehuna zana Kagri hankaveretike nehune.
  nhe-BL: TOTECO, ta tlen techmaca tlasehuilistli. Nochi tlen cualquisa tlen tojuanti
    tijchihuaj eltoc pampa ta tijchijtoc nopa tequitl ipan tojuanti.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eremuhyk ma'e teko wanupe. Ureremiapo kwer
    paw erezapo kar urewe ne.
  eng-DRA: 'Lord, thou wilt give us peace: for thou hast wrought all our works for
    us.'
