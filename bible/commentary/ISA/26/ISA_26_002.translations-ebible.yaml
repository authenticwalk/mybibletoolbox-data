verse: ISA.026.002
translations:
  mal-C: വിശ്വാസം കാക്കുന്ന നീതിനിഷ്ഠരായ ജനത പ്രവേശിക്കേണ്ടതിന് അതിന്റെ കവാടങ്ങൾ തുറക്കുക.
  deu-TKW: Öffnet Thore, daß hineinziehe ein frommes, die Treue wahrendes Volk!
  lin-lin: Bofungola bikuke mpo ete ekolo ya sembo, ekolo oyo ebatelaka boyokani,
    ekoka kokota !
  eng-LSV: Open the gates, || That a righteous nation may enter, || Preserving steadfastness.
  eng-GNV: Open ye the gates that the righteous nation, which keepeth the trueth,
    may enter in.
  eng-WEBSTER: Open ye the gates, that the righteous nation which keepeth the truth
    may enter in.
  nhw-BL: Xijtlapoca puertas para ma calaquica nochi nopa masehualme catli itztoque
    xitlahuaque. Xiquincahuaca ma calaquica nochi catli temachme.
  swh-ONEN: Fungua malango ili taifa lenye haki lipate kuingia, taifa lile lidumishalo
    imani.
  bba-bba: I ɡɑmbobɑ kɛniɔ kpɑ bwese te tɑ ɡem swĩi tɑ nùn mɛm nɔɔwɑmmɛ tu du min
    di.
  eng-KJVCPB: Open ye the gates, That the righteous nation which keepeth the truth
    may enter in.
  luo-luo: Yaw dhorangeye mondo oganda makare odonji, oganda morito yie.
  meu-meu: Ikoukou a kehodia, bena kara maoromaoro besena mai ena heabidadama na baine
    raka vareai.
  npi-ULB: ढोका खुल्‍ला गर, जसले गर्दा विश्‍वास कायम राख्‍ने धर्मी जाति भित्र आउन
    सकोस् ।
  yor-yor: Ṣí àwọn ìlẹ̀kùn kí àwọn olódodo orílẹ̀-èdè kí ó lè wọlé, orílẹ̀-èdè tí
    ó pa ìgbàgbọ́ mọ́.
  pes-OPCB: دروازه‌ها را بگشایید تا قوم عادل و با ایمان وارد شوند.
  tgl-ULB: Buksan ang mga tarangkahan, para ang matuwid na bansa na nananatiling tapat
    na nananampalataya ay maaring makapasok.
  hui-hui: Wali agali mana bayale tigabi biaga karu anda ibilo tanonaga pabe panga
    timbuni payatagi hene karu dugua hadaba. Wali agali uruni ti mini bilinahe howa
    Anduane Homogo andaneha haabo hayaru anda ibilo.
  mya-mya: မြို့​တံ​ခါး​တို့​ကို​ဖွင့်​လိုက်​ပြီး​လျှင်​ဖြောင့်​မှန် ရာ​ကို ပြု​ကျင့်​သည့်​လူ​မျိုး၊
    သစ္စာ​ရှိ​သည့်​လူ​မျိုး​အား​ဝင်​ခွင့်​ပြု​ကြ​လော့။
  bod-N: བདེན་པ་ཉིད་དང་བློ་དཀར་བའི་མི་རྣམས་ཀྱི་ནང་དུ་སླེབ་ཕྱིར་མཁར་སྒོ་ཕྱེས་ཤིག
  sna-sna: Zarurai masuo kuti rudzi rwakarurama rupinde, rudzi runochengeta kutenda.
  spa-BLM: 'Abrid las puertas para que entre la nación justa: el que mantiene la fe.'
  cac-cac: Jaquec spuertail co chon̈ab' tic yic tz'och jun chon̈ab'il eb' anima tojol
    spensar, te c'anab'ajum paxi.
  swh-ULB: Fungua lango, ili mataifa yenye haki yaweze na yenye kutunza imani yaweze
    kuingia ndani.
  bel-bel: Адчынеце браму; хай увойдзе народ праведны, які захоўвае вернасьць.
  deu-ELBBK: Macht auf die Tore, dass einziehe ein gerechtes Volk, das Treue bewahrt!
  mbb-OT: Puwasi is menge pultahan te inged su wey mekeseled is metazeng he menge
    etew ziyà te menge nasyun, menge etew he mepezumdumahan te Nengazen.
  mal-2015: വിശ്വസ്തത കാണിക്കുന്ന നീതിയുള്ള ജാതി പ്രവേശിക്കേണ്ടതിന്നു വാതിലുകളെ തുറപ്പിൻ.
  gup-gup: Mah, wanjh karridangmarrhma manbu gates mankimuk duninjh ba bu birrimak
    bininj kabirringimen, bedda nawu kabirridjalwoybukwon God.
  rmc-rmc: Phundraven o brani, mi avel andre o spravodľivo narodos, so doľikerel o
    pačaben!
  pes-OPV: دروازه‌ها را بگشایید تا امت عادل که امانت رانگاه می‌دارند داخل شوند.
  ron-1924: Дескидець порциле, ка сэ интре нямул чел неприхэнит ши крединчос.
  ben-OBCV: এর তোরণদ্বারগুলি তোমরা খুলে দাও যেন সেই ধার্মিক জাতি এর মধ্যে প্রবেশ করতে
    পারে, সেই জাতি, যারা বিশ্বাস রক্ষা করেছে।
  som-som: Irdaha fura, quruunta xaqa ah oo runta xajisa ha soo gashee.
  lat-VUC: Aperite portas, et ingrediatur gens justa, custodiens veritatem.
  eng-ASVBT: Open ye the gates, that the righteous nation which keepeth faith may
    enter in.
  ita-1885: Aprite le porte, ed entri la gente giusta che osserva ogni lealtà.
  eng-LXXUP: Open ye the gates, let the nation enter that keeps righteousness, and
    keeps truth,
  eng-ULB: Open the gates, that the righteous nation that keeps faith may enter in.
  spa-VBL: Abre las puertas para que entre la nación que sigue la justicia, la nación
    que permanece fiel.
  fra-_FOB: Ouvrez les portes, et qu'elle entre, la nation juste et fidèle!
  mal-mal: വിശ്വസ്തത കാണിക്കുന്ന നീതിയുള്ള ജനത പ്രവേശിക്കേണ്ടതിനു വാതിലുകളെ തുറക്കുവിൻ.
  urd-GVR: Shahr ke darwāzoṅ ko kholo tāki rāst qaum dāḳhil ho, wuh qaum jo wafādār
    rahī hai.
  suz-BL: मेको सहर ङा गारो ङा लाप्‍चो रोक्‍कीन। ठीक पाइब नु परमप्रभु यावे कली थमा
    सुइक्‍चा मप्रोंइब ओव़ने चाप्‍मेक्‍ल। भजन संग्रह ११८:२०
  eng-NOY: Open ye the gates, That the righteous nation may enter in, The nation that
    keepeth the truth.
  ita-1927: Aprite le porte ed entri la nazione giusta, che si mantiene fedele.
  ckb-ckb: دەروازەکان بکەنەوە با نەتەوەی ڕاستودروست پارێزەری باوەڕ بێتە ژوورەوە.
  eng-BBE: Let the doors be open, so that the upright nation which keeps faith may
    come in.
  kan-OKCV: ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಿರಿ. ಸತ್ಯವನ್ನು ಕೈಗೊಳ್ಳುವ ನೀತಿಯುಳ್ಳ ಜನಾಂಗವು ಒಳಗೆ ಪ್ರವೇಶಿಸಲಿ.
  tam-2017: சத்தியத்தைக் கைக்கொண்டுவருகிற நீதியுள்ள தேசம் உள்ளே நுழைவதற்காக வாசல்களைத்
    திறவுங்கள்.
  spa-RV-1909: Abrid las puertas, y entrará la gente justa, guardadora de verdades.
  ron-BTF: Deschideţi porţile, ca naţiunea cea dreaptă care ţine adevărul să intre.
  eng-WEBP: 'Open the gates, that the righteous nation may enter: the one which keeps
    faith.'
  eng-FBV: Open the gates so the nation who follows the right can come in, the nation
    that stays faithful.
  nld-1939: 'Opent de poorten: een vroom volk gaat er binnen, Dat de trouw heeft bewaard,
    standvastig van hart.'
  nch-BL: Xiquintapoca nochi nopa caltemit para ma calaquica nochi nopa masehualme
    cati itztoque xitahuaque. Xiquincahuaca ma calaquica nochi cati temachme.
  vie-1934: Hãy mở các cửa, cho dân công bình trung tín vào đó!
  hin-CV: नगर के फाटकों को खोल दो कि वहां सच्चाई से, जीनेवाली एक धर्मी जाति आ सके.
  eng-OURB: 'Open the gates, that the upright nation may enter: the one which keeps
    faith.'
  spa-BES: Dejen que las puertas estén abiertas, para que la nación recta quede mantiene
    fiel pueda entrar.
  tdx-tdx: Sokafo o lalam-beio, himoaha’ i fifeheañe vantañe mpitàm-patokisañey.
  tha-KJV: จงเปิดประตูเมืองเถิด เพื่อประชาชาติ​ที่​ชอบธรรมซึ่งรักษาความจริงไว้จะได้​เข้ามา
  por-BR-2018: Abri as portas, para que por elas entre a nação justa, que guarda fidelidades.
  deu-ELO: Machet auf die Tore, daß einziehe ein gerechtes Volk, welches Treue bewahrt!
  eng-WYC-2018: Open ye the gates, and the just folk shall enter, keeping truth. (Open
    ye the gates, and the just nation shall enter in or and the righteous people shall
    enter in, keeping faith.)
  epo-epo: Malfermu la pordegojn, por ke eniru la popolo justa, konservanta la fidelecon.
  uig-PIN: Wapadarliⱪta qing turƣan ⱨǝⱪⱪaniy ǝlning kirixi üqün, Dǝrwazilarni eqip
    beringlar!
  beo-beo: Moilai logo ga:su doasili, Godema fa:no bobogesu fi, moloidafa hamosu dunu
    fi, amo golili masa:ne, doasima!
  tpi-OTNT: Opim ol bikpela dua bilong taun, bai ol stretpela manmeri i ken i kam
    insait. Oltaim ol dispela lain i save aninit long Bikpela.
  hau-SA: A buɗe ƙofofi saboda al’umma mai adalci ta shiga, al’ummar da mai aminci.
  uig-LAT: Wapadarliqta ching turghan heqqaniy elning kirishi üchün, Derwazilarni
    échip béringlar!
  nde-nde: Vulani amasango ukuze isizwe esilungileyo singene, isizwe esigcina ukuthembeka.
  ton-ton: Mou toʻo ʻae ngaahi matapā, koeʻuhi ke hū ai ʻae puleʻanga māʻoniʻoni ʻaia
    ʻoku tauhi ʻae moʻoni.
  ces-1613: Otevřete brány, ať vejde národ spravedlivý, ostříhající všeliké pravdy.
  eng-WMB: 'Open the gates, that the righteous nation may enter: the one which keeps
    faith.'
  tam-TCV: வாசல்களைத் திறவுங்கள், நீதியுள்ள நாடு உள்ளே வரட்டும், நேர்மையான நாடு உள்ளே
    வரட்டும்.
  ceb-ULB: Ablihi ang mga ganghaan, aron makasulod ang matarong nga nasod nga nagtipig
    sa ilang pagtuo.
  pol-UBG: Otwórzcie bramy, niech wejdzie naród sprawiedliwy, który strzeże prawdy.
  urd-GVU: شہر کے دروازوں کو کھولو تاکہ راست قوم داخل ہو، وہ قوم جو وفادار رہی ہے۔
  deu-1912: Tut die Tore auf, daß hereingehe das gerechte Volk, das den Glauben bewahrt!
  kan-2017: ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಿರಿ! ಧರ್ಮಸತ್ಯಗಳನ್ನು ಕೈಗೊಳ್ಳುವ ಜನಾಂಗವು ಒಳಗೆ ಪ್ರವೇಶಿಸಲಿ!
  yap-yap: Mu bing e pi garog ko fare binaw nge yib e fare nam nib yul’yul’ nga langgin,
    ni fare nam nib mat’aw ngonglen e girdi’ riy.
  hlt-MCSB: Vongka rhoek ong uh lamtah oltak aka ngaithuen namtu loh a dueng la kun
    van saeh.
  mdy-ETH: ጉሙርቂሢና ዶዴ፥ ፂሎ ማዔ ዴራ ጌላንዳጉዲ ካታሜሎኮ ካሮ ቡሊ ሃሹዋቴ።
  twi-ASANTE: Mommuebue apono no na ateneneefoɔ ɔman no nhyɛne mu, ɔman nokwafoɔ no.
  eng-WEBU: 'Open the gates, that the righteous nation may enter: the one which keeps
    faith.'
  wal-wal: Ammanuwaa naagiya xillo kawotettai gelana mala, kareta dooyite.
  spa-PDDPT: Abran las puertas y entrará un pueblo justo Que guarda la fidelidad.
  gun-gun: Peipe'a ke okẽ yvy regua kuery heko porã ha'e ojeroviaa rupi ikuai va'e
    oike aguã.
  ilo-ULB: Lukatanyo dagiti ruangan, tapno makastrek ti nalinteg a nasion a mangsalsalimetmet
    iti pammati.
  kpg-kpg: Huge ina nia bontai di abaaba o di waahale, haga ulu ina mai nia guongo
    manawa dahi, go digau ala e hai nia mee e donu.
  uig-ARA: ۋاپادارلىقتا چىڭ تۇرغان ھەققانىي ئەلنىڭ كىرىشى ئۈچۈن، دەرۋازىلارنى ئېچىپ
    بېرىڭلار!
  sus-sus: Naadɛ xa rabi, ɲama tinxinxi xa so, ɲama naxan mu lanlanteya kana.
  pon-2006: Kumwail ritingada ewen kehl kan oh mweidohng wehi loalopwoato en pedolong,
    wehio me towe kan kin wia dahme pwung.
  ksd-ksd: Avat a papa are ra mataniolo upi ra tarai diat a olo tana, nina ba dia
    takodo ma dia ru ra dovotina.
  tur-YTC: Kapıları açın ki, İmanını koruyan doğru ulus girebilsin.
  grc-BRENT: Ἀνοίξατε πύλας, εἰσελθέτω λαὸς φυλάσσων δικαιοσύνην, καὶ φυλάσσων ἀλήθειαν,
  ind-AYT: Bukalah pintu-pintu gerbang supaya masuk bangsa yang benar, yang memegang
    teguh kesetiaan.
  nya-nya: Tsekulani zipata za mzinda kuti mtundu wolungama ndi wokhulupirika ulowemo.
  hrv-hrv: Otvorite vrata! Nek' uđe narod pravedni koji čuva vjernost,
  mps-mps: Te homugo genuai sunumi dabe dayao. Te doloba pai we bidi tomoba tula asomainao.
    Tigidali sogo te bage augwali Genuai Bidi dologode naga elalubo dao.
  tpi-tpi: Opim ol bikpela dua bilong taun, bai ol stretpela manmeri i ken i kam insait.
    Oltaim ol dispela lain i save aninit long Bikpela.
  dan-1931: Luk Portene op for et retfærdigt Folk, som gemmer på Troskab,
  vie-OVCB: Hãy mở các cổng thành cho những ai công chính và những người giữ vững
    đức tin vào thành.
  guj-2017: દરવાજા ઉઘાડો, વિશ્વાસ રાખનાર ન્યાયી પ્રજા તેમાં પ્રવેશે.
  pon-2006A: Kumwail ritingada ewen kehl kan oh mweidohng wehi loalopwoato en pedolong,
    wehio me towe kan kin wia dahme pwung.
  por-BRBSL: 'Abrir os portões, para que a nação justa possa entrar: o que mantém
    a fé.'
  cth-cth: Yuemkamcu e tamikalan miphun a kâen nahanelah, kho longkhanaw hah paawng
    awh haw.
  twi-twi: Mummuebue apon no na atreneefo man no nhyɛn mu, ɔman nokwafo no.
  hlt-hlt: Vongka rhoek ong uh lamtah oltak aka ngaithuen namtu loh a dueng la kun
    van saeh.
  tbz-SIM: Kpetɛ́nɛ̀ dihɛì kó yɛbòrɛ̀, kɛ̀ kubotí kùù dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ kɛ̀ kùu tɑ,
    kubotí kùù dɔ̀ɔ̀ri Kuyie mbɛ́i ntì.
  msy-2020: Ia nguibar ekiamɨn tiar akar ekiaba kuigh, eghtɨ Godɨn damazimɨn derazir
    gumazamiziba aven izam. Gumazamizir kaba zurara Ikiavɨra Itir Godɨn apengan ikia,
    nɨghnɨzir gavgavim an iti.
  dop-dop: Ɩ́ tʋlɩ nɔnɔɔsɩ, ɩ́ yele nɑ piitimnɑɑ mpɑ pɑ tǝŋǝɣɩ tɑmpɑnɑ tɔ pɑ́ sʋʋ.
    Piitimnɑɑ mpɑ pɑ lɑpɑ nɑɑni tɔ pɑ́ sʋʋ.
  azb-azb: Açın şəhərin darvazalarını, Qoy sadiq qalan saleh millət içəri girsin.
  eng-DBY: Open ye the gates, and the righteous nation which keepeth faithfulness
    shall enter in.
  hin-2017: फाटकों को खोलो कि सच्चाई का पालन करनेवाली एक धर्मी जाति प्रवेश करे।
  wol-KYG: Ubbileen bunt yi, ba xeet wi jub te sàmm ngëm duggsi!
  eng-YLT: Open ye the gates, that enter may a righteous nation, Preserving stedfastness.
  kne-kne: Din segpan di siyodad, bokatan yo koma ta din kaipoipogaw ay nalinteg ya
    senggep da.
  eng-WYC-2017: Open ye the gates, and the just [or rightwise] folk shall enter, keeping
    truth.
  eng-WMBB: 'Open the gates, that the righteous nation may enter: the one which keeps
    faith.'
  urd-GVH: शहर के दरवाज़ों को खोलो ताकि रास्त क़ौम दाख़िल हो, वह क़ौम जो वफ़ादार रही
    है।
  rug-rug: Mi tukeli sari sasadana sa goba pude nuquru sa butubutu toṉotona, sa butubutu
    sapu soto va nabu pa rinaṉeraṉe.
  gaz-gaz: Akka sabni qajeelaan, sabni amanamummaadhaan jiraatu ol seenuuf, karrawwan
    banaa.
  fra-LSG: Ouvrez les portes, Laissez entrer la nation juste et fidèle.
  yal-yal: Ɛ taan so dɛɛne rabi, yama tinxinxin xa so naxanye luxi tɔgɔndiyani.
  haw-1868: E wehe i na pukapa, i komo iloko ka lahuikanaka pono, Ka poe hoi i malama
    i ka oiaio.
  arb-NAV: افْتَحُوا الأَبْوَابَ لِتَدْخُلَ الأُمَّةُ الْبَارَّةُ الَّتِي حَافَظَتْ
    عَلَى الأَمَانَةِ.
  ewe-ewe: Miʋu agboawo be dukɔ dzɔdzɔe la nage ɖe eme; dukɔ si lé xɔse me ɖe asi.
  eng-LEE: Open ye the gates, that there may enter in the righteous nation which guardeth
    the truth.
  asm-FB: সত্যক পালন কৰা ধাৰ্মিক দেশবাসী সোমাবলৈ তোমালোকে দুৱাৰবোৰ মেলি দিয়া।
  sus-A: نَادّ شَ رَبِ، حَمَ تِنشِنشِ شَ سٌ، حَمَ نَشَن مُ لَنلَنتٍيَ كَنَ.
  fra-SBL: 'Ouvrez les portes, pour que la nation juste puisse entrer : celui qui
    garde la foi.'
  hbo-hbo: פִּתְח֖וּ שְׁעָרִ֑ים וְיָבֹ֥א גֹוי־צַדִּ֖יק שֹׁמֵ֥ר אֱמֻנִֽים׃
  kik-kik: Hingũrai ihingo nĩguo rũrĩrĩ rũrĩa rũthingu rũtoonye, o rũrĩrĩ rũrĩa rũrũmagia
    wĩtĩkio.
  fra-NCL: Ouvrez les portes, laissez entrer la nation juste, qui garde la vérité.
  cek-AK: Khongkha to paong oh, loktang ah khosah kami hoi katoeng kaminawk to akun
    o nasoe;
  cuk-cuk: Jerusalén-neggwebur-e-yawagak egamar, adi, dule-nuegan innikii-Bab-igargi-nanamalad
    ubomalagar.
  uig-CYR: Вападарлиқта чиң турған һәққаний әлниң кириши үчүн, Дәрвазиларни ечип бериңлар!
  tel-2017: నీతిని పాటించే నమ్మకమైన జనం దానిలో ప్రవేశించేలా దాని తలుపులు తెరవండి.
  hat-BSA: Ouvri pòtay yo pou nasyon ladwati a ka antre; sila ki rete fidèl la.
  kos-kos: Ikasla mutunpot lun siti uh Ac lela mutunfacl se ma oaru ac pwaye in utyak
    — Mutunfacl su mwet we oru ma suwohs.
  hbo-WLC: פִּתְח֖וּ שְׁעָרִ֑ים וְיָבֹ֥א גוֹי־צַדִּ֖יק שֹׁמֵ֥ר אֱמֻנִֽים׃
  ibo-ibo: Meghee ụzọ ama niile, ka mba ndị ahụ na-eme ezi omume bata, e, bụ mba ahụ
    kwesiri ntụkwasị obi.
  ory-ory: ସତ୍ୟପାଳନକାରୀ ଧାର୍ମିକ ଗୋଷ୍ଠୀ ଯେପରି ପ୍ରବେଶ କରି ପାରିବେ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ
    ନଗରର ଦ୍ୱାରସବୁ ମୁକ୍ତ କର।
  chk-chk: Oupwe suki asamalapen ewe telinimw, pwe ewe mwichen aramas mi pwüng o allükülük
    epwe tongeni tolong lon.
  rop-rop: Opinimap det geit blanga detlot pipul hu jidan brabli gudbalawei, en hu
    oldei jidan trubala langa God.
  ukr-1871: Відчиняйте ворота, нехай ввійде народ праведний, що любить правду.
  deu-1951: Tut die Tore auf, daß hineingehe ein gerechtes Volk, welches Treue bewahrt!
  eng-JPS: Open ye the gates, that the righteous nation that keepeth faithfulness
    may enter in.
  srp-1865: Otvorite vrata da uðe narod pravedni, koji drži vjeru.
  lug-lug: Ggulawo wankaaki, eggwanga ettukuvu liyingire, eggwanga erikuuma okukkiriza.
  heb-heb: פתחו שערים ויבא גוי צדיק שמר אמנים׃
  ben-IRV: তোমার প্রধান দরজা সব খোল, বিশ্বস্ততা-পালনকারী ধার্মিক জাতি প্রবেশ করবে।
  pan-pan: ਫਾਟਕ ਖੋਲ੍ਹੋ! ਤਾਂ ਜੋ ਉਹ ਧਰਮੀ ਕੌਮ ਜਿਹੜੀ ਵਫ਼ਾਦਾਰੀ ਦੀ ਪਾਲਣਾ ਕਰਦੀ ਹੈ ਅੰਦਰ ਆਵੇ।
  mya-JVB: တံခါး တို့ကို ဖွင့် ကြလော့။သစ္စာ စောင့် ၍ဖြောင့်မတ် သောလူမျိုး ဝင် ပါစေ။
  hmo-hmo: Hanua magu ena iduara do umui kehoa, vadaeni kara maoromaoro besena, Dirava
    idia abidadama bese taudia do idia raka vareai.
  urd-urd: तुम दरवाज़े खोलो ताकि सादिक़ क़ौम जो वफ़ादार रही दाख़िल हो।
  rus-SYN: Отворите ворота; да войдет народ праведный, хранящий истину.
  bqc-SIM: À bĩ́ibↄlɛↄ wɛ̃, bui maa i gɛ̃, gbɛ̃́ pↄ́ aaliↄ Dii náai vĩↄ ũ.
  tcz-CHONGTHU: Michonpha hodin kotpi hon peh un; tahsan umtah ho chu lut sah un.
  mar-mar: वेशी उघडा म्हणजे नितीमान राष्ट्र जो विश्वास पाळतो, ते आत येतील.
  qub-qub: Siudäpa puncunta quichay-llapa. Chaypami yaycamonga Tayta Diosta wiyacoj
    runacuna, payman yäracoj runacuna.
  hat-hat: Louvri pòtay lavil yo! Kite nasyon ki toujou kenbe pawòl li ak Bondye a,
    nasyon ki fè sa ki dwat devan Bondye a antre.
  eng-BSB: Open the gates so a righteous nation may enter— one that remains faithful.
  eng-WEBPB: 'Open the gates, that the righteous nation may enter: the one which keeps
    faith.'
  kbq-kbq: Rankumamofo keginare kafantamina anagita eri hagaro hinke'za, fatgo veamo'za
    efreho. Ana maka zupa Anumzamofona amagenentaza vahe mani'naze.
  nhe-BL: Xijtlapoca puertas para ma calaquica nochi nopa tlacame tlen itztoque xitlahuaque.
    Xiquincahuaca ma calaquica nochi tlen temachme.
  gub-BL: Pewàpytymawok tawhu hukenaw nehe. Tuwe Tupàn rehe uzeruzar tuwe ma'e wixe
    wà nehe. Tuwe teko ikatu ma'e iapo har wixe wà nehe.
  eng-DRA: Open ye the gates, and let the just nation, that keepeth the truth, enter
    in.
