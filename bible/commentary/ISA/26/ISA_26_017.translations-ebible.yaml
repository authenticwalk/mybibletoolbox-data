verse: ISA.026.017
translations:
  mal-C: യഹോവേ, ഗർഭിണിക്കു പ്രസവസമയമടുക്കുമ്പോൾ അവൾ വേദനകൊണ്ടു പുളയുകയും നിലവിളിക്കുകയുംചെയ്യുന്നു
    അതുപോലെ ആയിരുന്നു അവിടത്തെ മുമ്പിൽ ഞങ്ങളുടെ അവസ്ഥ.
  deu-TKW: Wie eine Schwangere, die nahe daran ist zu gebären, sich windet und schreit
    in ihren Wehen, so waren wir um deinetwillen, Jahwe.
  lin-lin: Oh Yawe, tozalaki liboso na Yo lokola mwasi ya zemi oyo akomi pene ya kobota,
    bongo azali kobaluka mpe koganga na pasi.
  eng-LSV: When a pregnant woman comes near to the birth, || She is pained—she cries
    in her pangs, || So we have been from Your face, O YHWH.
  eng-GNV: Like as a woman with childe, that draweth neere to the trauaile, is in
    sorow, and cryeth in her paines, so haue we bene in thy sight, O Lord.
  eng-WEBSTER: As a woman with child, that draweth near the time of her delivery,
    is in pain, and crieth out in her pangs; so have we been in thy sight, O LORD.
  nhw-BL: Tiitztoyaj moixpa quen se sihuatl catli momimilohua ica tlacuajcualoli quema
    quitlacatiltía icone.
  swh-ONEN: Kama mwanamke mwenye mimba aliyekaribia kuzaa anavyogaagaa na kulia kwa
    ajili ya maumivu yake, ndivyo tulivyokuwa mbele zako, Ee Bwana.
  bba-bba: Yinni Gusunɔ, sɑnɑm mɛ ɑ sun biru kisi sɑ kuɑ nɡe tɔn kurɔ wi u yiire u
    kĩ u mɑ, u tii bɔɔkumɔ u wuri mɔ̀ wuriribun sɔ̃.
  eng-KJVCPB: Like as a woman with child, that draweth near the time of her delivery,
    Is in pain, and crieth out in her pangs; So have we been in thy sight, O Lord.
  luo-luo: Mana kaka dhako man-gi ich machiegni nywol muoch kayo kendo ywak kawinjo
    rem mano, bende e kaka wanie nyimi yaye Jehova Nyasaye.
  meu-meu: rogorogo hahinena na heto, ena mara negana vada e kahikahi ai, ena hekamonai
    hisidia ai e hebiloumu, bona e ḡanaḡanamu. Iehova e, ai danu unuheto, oi daimu
    ai;
  npi-ULB: गर्भवती स्‍त्रीले बालक जन्माउने समय नजिक भएझैं, तिनी प्रसव वेदना हुँदा
    झैं र आफ्नो प्रसव वेदनामा चिच्याउँदा झैं, हे परमप्रभु, तपाईंको सामु हामी त्यस्तै
    छौं।
  yor-yor: Gẹ́gẹ́ bí obìnrin tí ó lóyún tí ó sì fẹ́rẹ̀ bímọ tí í rúnra tí ó sì ń sọkún
    nínú ìrora rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ ni àwa rí níwájú rẹ Olúwa.
  pes-OPCB: ای خداوند، ما در حضور تو مثل زن حامله‌ای هستیم که هنگام زاییدن درد می‌کشد
    و فریاد برمی‌آورد.
  tgl-ULB: Tulad ng isang babaeng buntis na malapit na ang oras ng panganganak, siya
    ay nasa kirot at sumisigaw sa sakit ng panganganak; kaya kami ay nasa harapan
    mo, Panginoon.
  hui-hui: Walime gali taba honole tandaga nalu pedere biagadagua iname genda tandagala
    timbuniore nalu howa pedere bialu harimagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား​သား​ဖွား​သည့်
    အ​မျိုး​သ​မီး​ကဲ့​သို့၊ နာ​ကျင်​ခြင်း​ဝေ​ဒ​နာ​နှင့်​အော်​ဟစ်​စေ​တော် မူ​ပါ​ပြီ။
  bod-N: སྦྲུམ་མས་ཕྲུ་གུ་སྐྱེ་དུས་ཅི་ལྟར་ཟུག་གཟེར་ལངས་ནས་ངུ་སྐད་འཆོར་བ་བཞིན། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ངེད་རྣམས་ཁྱེད་ཀྱི་དྲུང་དུའང་དེ་བཞིན་ནོ། །
  sna-sna: Sezvinoita mukadzi ane mimba oda kusununguka, anomonyoroka mukurwadziwa
    kwake, agochema kwazvo, ndizvo zvatakanga takaita pamberi penyu, imi Jehovha.
  spa-BLM: Como una mujer embarazada, que se acerca al momento del parto, está en
    el dolor y grita en sus dolores, así hemos estado ante ti, Yahvé.
  cac-cac: Mamin, icha val junoc ix ix toxo val tz'alji yune', vanxo stacq'ue sc'ol
    ix yuj syail, icha chi' ix co c'ulej d'a ichan̈.
  swh-ULB: Kama mwanamke mjamzito anayekaribia kujifungua, hupatwa na uchungu na hulia
    kwa uchungu, hivyo ndivyo tulivyokuwa kabla, Bwana.
  bel-bel: Як жанчына цяжарная на пачатку родаў пакутуе, лямантуе ад боляў сваіх,
    так мы былі перад Табою, Госпадзе.
  deu-ELBBK: Wie eine Schwangere, die, dem Gebären nahe, sich windet und schreit in
    ihren Wehen, so sind wir gewesen, HERR, fern von deinem Angesicht.
  mbb-OT: Neehè nu Nengazen is kemeresayan dey. Iring key te vahi he ebeliliten he
    ebpekepengulahì tenged te utew mesakit.
  mal-2015: യഹോവേ, പ്രസവം അടുത്തിരിക്കുന്ന ഗർഭണി നോവുകിട്ടി തന്റെ വേദനയിൽ നിലവിളിക്കുന്നതുപോലെ
    ഞങ്ങൾ നിന്റെ മുമ്പാകെ ആയിരുന്നു.
  gup-gup: Bu ngad ngarrimwam kore kumirrk ke, wanjh ngad ngarriyimi yiman kayime
    daluk ngalbu kadjakbekkan bu wurdyaw kabibun karrangenkenh. Ngarridjalkayhmi kundjak
    dorrengh kore kumirrk ke.
  rmc-rmc: Avke sar pes skurčinel a viskinel dukhatar e khabňi džuvľi, so džal te
    ločhol, ajse samas the amen angle tute, RAJEJA.
  pes-OPV: مثل زن حامله‌ای که نزدیک زاییدن باشد و درد او راگرفته، از آلام خود فریاد
    بکند همچنین ما نیز‌ای خداوند در حضور تو هستیم.
  ron-1924: Кум се звырколеште о фемее ынсэрчинатэ гата сэ наскэ ши кум стригэ еа
    ын мижлокул дурерилор ей, аша ам фост ной департе де Фаца Та, Доамне!
  ben-OBCV: আসন্নপ্রসবা নারী শিশু জন্ম দেওয়ার সময় যেমন ব্যথায় মোচড় খায় ও ক্রন্দন
    করে, তোমার সামনে, হে সদাপ্রভু, আমরাও তেমনই করেছি।
  som-som: Rabbiyow, naag uur leh oo ku soo dhowaatay shinkii ay dhali lahayd, siday
    u xanuunsato oo ay foosheeda ugu qayliso ayaannu hortaada ku noqonnay.
  lat-VUC: Sicut quæ concipit, cum appropinquaverit ad partum, dolens clamat in doloribus
    suis, sic facti sumus a facie tua, Domine.
  eng-ASVBT: Like as a woman with child, that draweth near the time of her delivery,
    is in pain and crieth out in her pangs; so we have been before thee, O Jehovah.
  ita-1885: Come la donna gravida, quando si avvicina al parto, si duole, e grida
    ne' suoi dolori; così siamo stati noi, per cagione di te, o Signore.
  eng-LXXUP: And as a woman in travail draws nigh to be delivered, and cries out in
    her pain; so have we been to thy beloved.
  eng-ULB: As a pregnant woman nears the time for her to give birth, when she is in
    pain and cries out in her labor pains, so we have been before you, Lord.
  spa-VBL: Al igual que una mujer embarazada que da a luz se revuelve y grita de dolor,
    así éramos nosotros en tu presencia, Señor.
  fra-_FOB: Comme la femme enceinte, près d'enfanter, est en travail et crie dans
    ses douleurs, tels nous avons été, loin de ta face, ô Éternel!
  mal-mal: യഹോവേ, പ്രസവം അടുത്തിരിക്കുന്ന ഗർഭിണി നോവുകിട്ടി തന്റെ വേദനയിൽ നിലവിളിക്കുന്നതുപോലെ
    ഞങ്ങൾ അങ്ങയുടെ മുമ്പാകെ ആയിരുന്നു.
  urd-GVR: Ai Rab, tere huzūr ham dard-e-zah meṅ mubtalā aurat kī tarah taṛapte aur
    chīḳhte-chillāte rahe.
  suz-BL: दोपा आल थिचा चिक्‍शो मीश मुरुम आ आल थिची ना वाइ ब्रेश्‍शा, रोम्‍सीबा, मोपा
    परमप्रभु यावे, गो इन ङोंइती बाक्‍तक। यूहन्‍ना १७:२१; प्रकाश १२:२
  eng-NOY: As a woman with child, when her delivery is near, Is in anguish, and crieth
    aloud in her pangs, So have we been, far from thy presence, O Jehovah!
  ita-1927: Come una donna incinta che sta per partorire si contorce e grida in mezzo
    alle sue doglie, così siamo stati noi dinanzi a te, o Eterno.
  ckb-ckb: وەک ژنی سکپڕ کە لە منداڵبوون نزیک دەبێتەوە لە ژاندا دەتلێتەوە و دەقیژێنێت،
    ئاوامان لێ هات لەبەردەمت، ئەی یەزدان.
  eng-BBE: As a woman with child, whose time is near, is troubled, crying out in her
    pain; so have we been before you, O Lord.
  kan-OKCV: ಗರ್ಭಿಣಿ ಸ್ತ್ರೀಯು ಹೆರುವುದಕ್ಕೆ ಸಮೀಪ ಬಂದಾಗ ನೋವಿನಲ್ಲಿದ್ದು ತನ್ನ ಬೇನೆಯಲ್ಲಿ ಅರಚುವಂತೆ,
    ಯೆಹೋವ ದೇವರೇ, ನಾವು ನಿಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿದ್ದೆವು.
  tam-2017: யெகோவாவே, பிரசவநேரம் நெருங்கியிருக்கும்போது வேதனைப்பட்டு, தன் வேதனையில்
    கூப்பிடுகிற கர்ப்பவதியைப்போல, உமக்கு முன்பாக இருக்கிறோம்.
  spa-RV-1909: Como la preñada cuando se acerca el parto gime, y da gritos con sus
    dolores, así hemos sido delante de ti, oh Jehová.
  ron-BTF: Ca o femeie însărcinată, care se apropie de timpul ei de a naşte, este
    în durere şi strigă în junghiurile ei, astfel am fost noi în ochii tăi, DOAMNE.
  eng-WEBP: Just as a woman with child, who draws near the time of her delivery, is
    in pain and cries out in her pangs, so we have been before you, LORD.
  eng-FBV: Just as a pregnant woman giving birth tosses about and cries out in pain,
    that's what we were like in your presence, Lord.
  nld-1939: 'Zoals een vrouw, wier barensuur nadert, Zich wringt en kermt in haar
    weeën, Zo waren wij, Jahweh, voor U:'
  nch-BL: Tiitztoyaj moixpa quej se sihuat cati momimilohua ica tacuajcualoli quema
    quitacatiltía icone.
  vie-1934: Hỡi Đức Giê-hô-va, chúng tôi ở trước mặt Ngài khác nào như đàn bà có thai
    gần đẻ, đang đau đớn kêu rêu vì quặn thắt.
  hin-CV: जिस प्रकार जन्म देने के समय प्रसूता प्रसव पीड़ा में चिल्लाती और छटपटाती
    है, उसी प्रकार याहवेह आपके सामने हमारी स्थिति भी ऐसी ही है.
  eng-OURB: Like as a woman with child, who draws near the time of her delivery, is
    in pain and cries out in her pangs; so we have been before you, Adonai.
  spa-BES: Como una mujer con un hijo, cuyo tiempo está cerca, está preocupada, gritando
    en su dolor; Así hemos estado delante de ti, Señor.
  tdx-tdx: Manahake ty rakemba mitsongo, ie mitotoke ty hisamaha’e, ie manaintaiñe
    vaho mikoaike amo fitsongoa’eo; hoe izay zahay ry Iehovà tañ’atrefa’o eo.
  tha-KJV: ดั่งหญิ​งม​ี​ครรภ์ เมื่อใกล้ถึงกำหนดเวลาคลอด ก็​เจ​็บปวดและร้องออกมาด้วยความเจ็บปวดรวดร้าวอย่างฉับพลัน
    โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทั้งหลายก็เป็นเช่นนั้นในสายพระเนตรของพระองค์
  por-BR-2018: Tal como a grávida quando chega a hora do parto, sofre e dá gritos
    por suas dores, assim fomos nós diante de tua presença, SENHOR.
  deu-ELO: 'Wie eine Schwangere, die, dem Gebären nahe, sich windet und schreit in
    ihren Wehen: also sind wir gewesen, Jehova, fern von deinem Angesicht.'
  eng-WYC-2018: As she that conceived, when she nigheth sorrowful to the child bearing,
    crieth in her sorrows, so we be made, Lord, of thy face. (As she who conceived,
    and when she neareth to giving birth, crieth out in her sorrows, or in her pain,
    so we be made, Lord, in thy presence.)
  epo-epo: Kiel gravedulino ĉe la alproksimiĝo de la naskado turmentiĝas kaj krias
    en siaj doloroj, tiel ni estis antaŭ Vi, ho Eternulo.
  uig-PIN: «Boxinix aldida turƣan, tolƣiⱪi tutup, aƣriⱪtin warⱪiriƣan bir ⱨamilidar
    ayaldǝk, Biz Sening aldingda xundaⱪ bolduⱪ, i Pǝrwǝrdigar.
  beo-beo: Hina Gode! Dia hamobeba:le, ninia da uda e da mano lalelegemu gadenesa,
    se nababeba:le wele sia:sa, amo defele ninia wele sia:sa.
  tpi-OTNT: Long ai bilong yu, mipela i bin i stap olsem meri i pilim pen bilong karim
    pikinini. Mipela i bin karim bikpela pen na hevi na mipela i bin ting wanpela
    gutpela samting bai i kamap. Tasol nogat. Mipela i no kamapim wanpela samting.
    Mipela i no bin i gat strong bilong daunim ol birua na mekim gutpela sindaun i
    kamap long graun bilong mipela.
  hau-SA: Kamar mace mai ciki da take gab da haihuwa takan yi ta murɗawa tana kuka
    saboda zafi, haka muka kasance a gabanka, ya Ubangiji.
  uig-LAT: «Boshinish aldida turghan, tolghiqi tutup, aghriqtin warqirighan bir hamilidar
    ayaldek, Biz Séning aldingda shundaq bolduq, i Perwerdigar.
  nde-nde: Njengowesifazane okhulelweyo lapho esezabeletha uyabhinqika ekhaliswa yibuhlungu,
    lathi sabanjalo phambi kwakho, Oh Thixo.
  ton-ton: 'Hangē ʻoku mamahi ha fefine feitama, ʻoka fakaʻaʻau ke ofi ʻene fāʻele,
    pea ʻoku tangi ʻi heʻene langā: kuo pehē ʻakimautolu ʻi ho ʻao, ʻE Sihova.'
  ces-1613: Jako těhotná, blížíc se ku porodu, svírá se, křičí v bolestech svých,
    tak jsme byli před tváří tvou, Hospodine.
  eng-WMB: Just as a woman with child, who draws near the time of her delivery, is
    in pain and cries out in her pangs, so we have been before you, LORD.
  tam-TCV: பிரசவிக்க இருக்கின்ற கர்ப்பவதி தனது வேதனையில் துடித்து அழுவதுபோல, யெகோவாவே,
    நாங்களும் உமது முன்னிலையில் வருந்தி நின்றோம்.
  ceb-ULB: Sama sa mabdos nga babaye nga hapit na manganak, sa dihang magbati siya
    ug maghilak sa hilabihang kasakit sa pagpanganak, sama usab nga anaa kami diha
    sa imong atubangan, Ginoo.
  pol-UBG: Jak brzemienna, gdy zbliża się poród, odczuwa ból i woła w boleściach,
    takimi byliśmy przed tobą, PANIE.
  urd-GVU: اے رب، تیرے حضور ہم دردِ زہ میں مبتلا عورت کی طرح تڑپتے اور چیختے چلّاتے
    رہے۔
  deu-1912: 'Gleichwie eine Schwangere, wenn sie bald gebären soll, sich ängstet und
    schreit in ihren Schmerzen: so geht''s auch, HERR, vor deinem Angesicht.'
  kan-2017: ಹೆರಿಗೆ ಹತ್ತಿರವಾದ ಗರ್ಭಿಣಿಯು ಯಾತನೆಪಡುತ್ತಾ, ಬೇನೆಯಿಂದ ಕೂಗಿ ಅಳುವಂತೆ ಯೆಹೋವನೇ,
    ನಾವು ನಿನ್ನ ಮುಂದೆ ಸಹಾಯಕ್ಕಾಗಿ ಕೂಗಿ ದುಃಖಿಸಿದ್ದೇವೆ.
  yap-yap: I gur SOMOL, e tapgin ma gamad yor ngalang ni bod be’ ni bpin ni nge gargel
    nma yor ngalang ko amith.
  hlt-MCSB: Aka vawn loh camoe om ham a tawn uh bangla, aka vawn loh a tharui khui
    kah a tloh neh a pang bangla, BOEIPA nang kah mikhmuh ah ka om uh tangkhuet.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጎጲንዳ ሾይቺ ዑካኣና ማሊ ሜታዻሢጉዲ ሾይፆ ቆፂፆናኣ ሜታዺ ዒላታሢጉዲ ኑኡኒ ኔ ቤርታ ዒማጉዲ
    ማዔኔ።
  twi-ASANTE: Sɛdeɛ ɔpemfoɔ a awoɔ aka no firi ɔyea mu nukanuka ne mu na ɔsu no, saa
    ara na yɛyɛeɛ wɔ wʼanim, Ao Awurade.
  eng-WEBU: Just as a woman with child, who draws near the time of her delivery, is
    in pain and cries out in her pangs, so we have been before you, LORD.
  wal-wal: Abeet GODAU! SHahaarida maccaasiyaa yeliyo wodee gakkin, maaretan un77ettada
    waassiyoogaadan, nuunikka ne sinttan hegaadan hanida.
  spa-PDDPT: Como la mujer embarazada que se acerca al parto se retuerce y grita de
    dolor, así estuvimos en tu Presencia, oh Yavé.
  gun-gun: Kunha hye guaxu'i va'e oikuavã'i aguã ovaẽ rai'i ma ramo ojepoka-poka ha'e
    haxy rã haxẽ 'rã, ha'e rami ae avi ore voi orekuai va'ekue nerenonde, Senhor.
  ilo-ULB: Kas iti masikog nga umadanin nga agpasngay, agpasikal isuna ket agriaw
    iti panagpasikalna; kasta met ti napasaranmi iti sangoanam, Apo.
  kpg-kpg: Meenei Dimaadua, Goe guu hai gimaadou gi tangitangi gadoo be di ahina ma gaa dangi
    mmae i dono madagoaa ma ga haanau.
  uig-ARA: «بوشىنىش ئالدىدا تۇرغان، تولغىقى تۇتۇپ، ئاغرىقتىن ۋارقىرىغان بىر ھامىلىدار
    ئايالدەك، بىز سېنىڭ ئالدىڭدا شۇنداق بولدۇق، ئى پەرۋەردىگار.
  sus-sus: E nu e xui itema i ma alɔ ginɛ naxan na di barife tɔɔrɛ kui.
  pon-2006: Maing KAUN, komwi ketin kupwuredahr pwe se en likwerwohng komwi, rasehng
    lih emen me kin weriwerki eh medek en neitik.
  ksd-ksd: Da ra vavina i kap bala ma kana bung i maravai ba na kakava tana, i tangi
    tago i kankadik, damana avet ta ra luaina matam, Luluai.
  tur-YTC: Doğum zamanı yaklaşan gebe kadın nasıl acı çekiyor, Ağrılar içinde bağırıyorsa,
    Biz de senin önünde öyle olduk, ey Yahve.
  grc-BRENT: Καὶ ὡς ἡ ὠδίνουσα ἐγγίζει τεκεῖν, ἐπὶ τῇ ὠδῖνι αὐτῆς ἐκέκραξεν, οὕτως
    ἐγενήθημεν τῷ ἀγαπητῷ σου.
  ind-AYT: Seperti perempuan mengandung yang menggeliat kesakitan, berteriak-teriak
    karena mendekati waktu melahirkan, demikianlah kami dahulu di hadapan-Mu, ya TUHAN.
  nya-nya: Monga mayi woyembekezera pamene nthawi yake yobereka yayandikira amamva
    kupweteka ndipo amalira ndi ululu, ifenso tinali chimodzimodzi pamaso panu, Inu
    Yehova.
  hrv-hrv: Kao što se trudna žena pred porođajem grči i viče u bolovima, takvi smo,
    Jahve, pred tobom.
  mps-mps: Te nago gedude da te wego wai ame nainu dene ebo tiwai elama, bidai dao.
    Da te genuai dene dali, sęgę dali tolama, dago homugo tiali, dago wiegi yai
    nai dago me sugowe homu yali. Tiali goli, te menio. Dago magi nai me haninibeo.
    Dago te boi bidi dabe aiyaba elalubo bomo mu meni sai dao. Tama dago tǫde bugagia
    bidabo meni yai dao.
  tpi-tpi: Long ai bilong yu, mipela i bin i stap olsem meri i pilim pen bilong karim
    pikinini. Mipela i bin karim bikpela pen na hevi na mipela i bin ting wanpela
    gutpela samting bai i kamap. Tasol nogat. Mipela i no kamapim wanpela samting.
    Mipela i no bin i gat strong bilong daunim ol birua na mekim gutpela sindaun i
    kamap long graun bilong mipela.
  dan-1931: Som den frugtsommelige, der er ved at føde, vrider og vånder sig i Veer,
    således fik vi det, HERRE, fra dig.
  vie-OVCB: Như đàn bà thai nghén quằn quại kêu la trong giờ chuyển bụng, chúng con
    cũng vậy trong sự hiện diện Ngài, lạy Chúa Hằng Hữu.
  guj-2017: જેમ ગર્ભવતી સ્ત્રી જ્યારે પ્રસવનો સમય પાસે આવે, ત્યારે પ્રસૂતિની વેદનામાં
    ચીસો પાડે છે; તે પ્રમાણે, હે પ્રભુ અમે તમારી સંમુખ હતા.
  pon-2006A: Maing KAUN, komwi ketin kupwuredahr pwe se en likwerwohng komwi, rasehng
    lih emen me kin weriwerki eh medek en neitik.
  por-BRBSL: Just como uma mulher com criança, que se aproxima do momento de seu parto,
    está com dores e grita em suas dores, assim temos estado diante de você, Yahweh.
  cth-cth: Oe BAWIPA, camovawn e napui ni, camo khe hnin a hnai toteh, a pataw dawkvah
    a hram e patetlah kaimouh hai nange hmalah hot patetlah ka o awh.
  twi-twi: Sɛnea ɔpemfo a awo aka no fi ɔyaw mu bukabukaw ne mu na osu no, saa ara
    na yɛyɛe wɔ wʼanim, Awurade.
  hlt-hlt: Aka vawn loh camoe om ham a tawn uh bangla, aka vawn loh a tharui khui
    kah a tloh neh a pang bangla, BOEIPA nang kah mikhmuh ah ka om uh tangkhuet.
  tbz-SIM: Ti do dò nhɑ ììkɛ̀ onitipòkù wèè kuɔ̀ nwènwe dɛbirɛ, kɛ kuɔ̀ nkɛ mítìrì
    nɛ̀ kuyonku.
  msy-2020: O Ikiavɨra Itir God, e mati amizim borim batasa mɨzazim isa pamtemɨn arai
    moghɨn, e nɨn damazimɨn mɨzazim isi.
  dop-dop: Tɑcɑɑ tǝ lɑpɑ nyɑ́ ɩsɛntɑɑ kɛ́, ɩsɩɩ lʋlʋɣʋ tɑkʋɣʋ ɑhonto tɔ. Ɩ cɑɑkɩ lʋlʋɣʋ
    nɑ ɩ wiikinɑ wʋsɑsɩ.
  azb-azb: Hamilə qadın doğuş vaxtı gələndə Ağrı çəkib qovrularaq necə qışqırırsa,
    Biz də Sənin qarşında elə idik, ya Rəbb!
  eng-DBY: As a woman with child, that draweth near her delivery, is in travail, [and]
    crieth out in her pangs; so have we been before thee, Jehovah.
  hin-2017: जैसे गर्भवती स्त्री जनने के समय ऐंठती और पीड़ा के कारण चिल्ला उठती है,
    हम लोग भी, हे यहोवा, तेरे सामने वैसे ही हो गए हैं। (भज. 48:6)
  wol-KYG: Éy Aji Sax ji, ni kuy matu lanu meloon fi sa kanam, di wañaarook a yuuxu.
  eng-YLT: When a pregnant woman cometh near to the birth, She is pained — she crieth
    in her pangs, So we have been from Thy face, O Jehovah.
  eng-WYC-2017: As she that conceived, when she nigheth sorrowful to the child bearing,
    crieth in her sorrows, so we be made, Lord, of thy face.
  eng-WMBB: Just as a woman with child, who draws near the time of her delivery, is
    in pain and cries out in her pangs, so we have been before you, LORD.
  urd-GVH: ऐ रब, तेरे हुज़ूर हम दर्दे-ज़ह में मुब्तला औरत की तरह तड़पते और चीख़ते-चिल्लाते
    रहे।
  rug-rug: Kei Zihova, guana barikaleqe aritiana sapu nama pude vagi koburu, sapu
    kabo vura pa nana tinasigiti, si gua asa si gami pa kenumu Goi.
  gaz-gaz: Akkuma dubartiin ulfaa yeroo daʼuu geessutti, ciniinsuudhaan wixxirfattee
    iyyitu sana, yaa Waaqayyo, nus fuula kee duratti akkasuma taaneerra.
  fra-LSG: Comme une femme enceinte, sur le point d’accoucher, Se tord et crie au
    milieu de ses douleurs, Ainsi avons-nous été, loin de ta face, ô Éternel!
  yal-yal: Alatala, nxu lu nɛn i yɛtagi, alo ɲaxanla nɛma wugama sɔxɔlɛni tinna ma.
  haw-1868: E like me ka wahine hapai, a kokoke mai kona manawa e hanau ai, Ua nui
    kona eha, a uwe iho oia no ke kuakoko ana; Pela no makou imua ou, e Iehova.
  arb-NAV: وَكُنَّا فِي حَضْرَتِكَ يَا رَبُّ كَالْحُبْلَى الْمُشْرِفَةِ عَلَى الْوِلادَةِ،
    الَّتِي تَتَلَوَّى وَتَصْرُخُ فِي مَخَاضِهَا.
  ewe-ewe: Abe ale si nyɔnu si le ku lém la ŋena hedoa ɣli le vevesese ta ene la,
    nenema kee míele le ŋkuwò me, O! Yehowa.
  eng-LEE: 'Like as a pregnant woman, that is near giving birth, is in pain, [and]
    crieth out in her pangs: so have we been in thy presence, O Lord.'
  asm-FB: গৰ্ভৱতী মহিলাই সন্তান প্ৰসৱ কৰা সময়ত যেনেকৈ ছটফটাই বেদনাত চিঞৰে, হে যিহোৱা,
    সেই দৰে আমি আপোনাৰ আগত আছিলোঁ।
  sus-A: عٍ نُ عٍ شُي عِتٍمَ عِ مَ عَلْ فِنّ نَشَن نَ دِ بَرِقٍ تْورّ كُي.
  fra-SBL: Comme une femme enceinte, qui approche du moment de l'accouchement, est
    en souffrance et crie dans ses douleurs, ainsi nous avons été devant toi, Yahvé.
  hbo-hbo: כְּמֹ֤ו הָרָה֙ תַּקְרִ֣יב לָלֶ֔דֶת תָּחִ֥יל תִּזְעַ֖ק בַּחֲבָלֶ֑יהָ כֵּ֛ן
    הָיִ֥ינוּ מִפָּנֶ֖יךָ יְהוָֽה׃
  kik-kik: O ta ũrĩa mũndũ-wa-nja arĩ na nda akiriĩ gũciara enyogondaga na agakaya
    nĩ ruo-rĩ, ũguo noguo twatariĩ tũrĩ mbere yaku, Wee Jehova.
  fra-NCL: Comme une femme enceinte, prête à enfanter, se tord et crie dans ses douleurs,
    ainsi nous étions devant votre face, Yahweh.
  cek-AK: Aw Angraeng, kaicae loe zokpomh nongpata mah, nawkta tapen tom nathuem ih
    kana aham baktiah ni na hmaa ah ka oh o boeh.
  cuk-cuk: Igi sior-gurgin-nikad e-boni-itoalile, nunmakedba binnasuli gollardae,
    deyob, Bab-Jehová, anmar be-asabinni nunmakedba binnasuli gorsii gusad.
  uig-CYR: «Бошиниш алдида турған, толғиғи тутуп, ағриқтин вақириған бир һамилдар
    аялдәк, Биз Сениң алдиңда шундақ болдуқ, и Пәрвәрдигар.
  tel-2017: బిడ్డని కనే సమయం దగ్గర పడినప్పుడు గర్భవతి వేదనతో కేకలు పెట్టినట్టుగానే
    ప్రభూ, మేం కూడా నీ సన్నిధిలో వేదన పడ్డాం.
  hat-BSA: Tankou fanm ansent k ap pwoche tan pou akouche; li vire kò l e li rele
    anmwey nan doulè ansent lan; se konsa nou te ye devan Ou, O SENYÈ.
  kos-kos: LEUM GOD, kom oru kut wowoyak ac tung, Oana ke sie mutan el koek ac tung
    ke pacl in isus lal.
  hbo-WLC: כְּמ֤וֹ הָרָה֙ תַּקְרִ֣יב לָלֶ֔דֶת תָּחִ֥יל תִּזְעַ֖ק בַּחֲבָלֶ֑יהָ כֵּ֛ן
    הָיִ֥ינוּ מִפָּנֶ֖יךָ יְהוָֽה׃
  ibo-ibo: Gị, Onyenwe anyị, emeela ka anyị kwaa akwa, dị ka nwanyị ime na-eme si
    ata ikikere eze na akwa akwa nʼihi ihe mgbu. Otu a ka anyị nọ nʼihu gị.
  ory-ory: ଗର୍ଭିଣୀ ପ୍ରସବକାଳର ନିକଟବର୍ତ୍ତୀ ହେବା ବେଳେ ଯେପରି ବ୍ୟଥିତା ହୁଏ ଓ ବେଦନାରେ କ୍ରନ୍ଦନ
    କରେ, ସେହିପରି ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସାକ୍ଷାତରେ ହୋଇଅଛୁ।
  chk-chk: Usun eman fefin mi pwopwo a tori an cheuchen fam o kechü, iei usun aia
    kechü fän mesom, äm Samol mi Lapalap.
  rop-rop: Dumaji wanim yubin dum langa melabat, melabat bin abumbat trabul en pein,
    jis laik det wuman weya im redi blanga abum beibi.
  ukr-1871: Мов та вагітна, як прийде час їй родити, мучиться, кричить у болях, оттак
    бували й ми перед тобою.
  deu-1951: 'Wie ein Weib, das schwanger und dem Gebären nahe ist, sich windet und
    vor Schmerzen schreit, so waren auch wir, HERR, vor deinem Angesicht:'
  eng-JPS: Like as a woman with child, that draweth near the time of her delivery,
    is in pain and crieth out in her pangs; so have we been at Thy presence, O LORD.
  srp-1865: Kao trudna žena kad hoæe da se porodi pa se muèi i vièe od bola, taki
    bijasmo mi pred tobom, Gospode!
  lug-lug: Ng’omukyala ow’olubuto anaatera okuzaala, bw’alumwa n’akaaba mu bulumi,
    bwe tutyo bwe twali mu maaso go, Ayi Mukama Katonda.
  heb-heb: כמו הרה תקריב ללדת תחיל תזעק בחבליה כן היינו מפניך יהוה׃
  ben-IRV: গর্ভবতী স্ত্রী আগত প্রসবের দিনের ব্যথা খেতে খেতে যেমন কাঁদে, হে সদাপ্রভু,
    আমরা তোমার সামনে তার মত হয়েছি।
  pan-pan: ਜਿਵੇਂ ਗਰਭਵਤੀ ਜਦ ਉਹ ਜਣਨ ਦੇ ਨੇੜੇ ਹੁੰਦੀ ਹੈ, ਆਪਣੀਆਂ ਪੀੜਾਂ ਵਿੱਚ ਤੜਫ਼ਦੀ ਅਤੇ ਚਿੱਲਾਉਂਦੀ
    ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੇ ਯਹੋਵਾਹ ਅਸੀਂ ਵੀ ਤੇਰੇ ਹਜ਼ੂਰ ਸੀ!
  mya-JVB: ကိုယ်ဝန် ဆောင်သောမိန်းမသည် သားဘွား ချိန် နီး သောအခါ နာကျင် ၍၊ နာကျင်ခြင်းဝေဒနာ
    ကြောင့် အော်ဟစ် သကဲ့သို့၊ ထိုအတူ ၊ အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့သည် ရှေ့ တော်၌
    ဖြစ် ကြပါပြီ။
  hmo-hmo: Lohiabada e, unai neganai ai be rogorogo hahine, kahirakahira natuna ia
    havaraia bamona. Iena hisihisi dainai, iena tauanina ia giroagiroa, bona ia tai
    mai boiboi danu. Ai be unai bamona oiemu vairana dekenai.
  urd-urd: ऐ ख़ुदावन्द तेरे सामने हम उस हामिला की तरह हैं, जिसकी विलादत का वक़्त नज़दीक
    हो, जो दुख में है और अपने दर्द से चिल्लाती है।
  rus-SYN: Как беременная женщина, при наступлении родов, мучится, вопит от болей
    своих, так были мы пред Тобою, Господи.
  bqc-SIM: Lá nↄsindee pↄ́ kà nɛ'ia ì dɛ̃ɛka, ì wiilɛ wãwã guu, màa wá kú
    n aɛ yãa, Dii.
  tcz-CHONGTHU: Numei naovop in nao anei na'a na asah a, apenchoi choi banga, Pakai,
    na umna'a kaum tenguleh kachuti jiu ve.
  mar-mar: जेव्हा एखादी स्त्री प्रसूतीची वेळ जवळ आली म्हणजे ती वेदनेने विव्हळते आणि
    आपल्या वेदनांमध्ये ओरडते, प्रभू, तसे आम्ही तुझ्यापुढे आहोत.
  qub-qub: Tayta Dios, gampa ñaupayquicho caycaräcuna, imanömi gueshyaj warmi gueshyacunan
    öra milluycachar nanaywan gaparan, chayno.
  hat-hat: Seyè, nou t'ap rele nan pye ou, tankou yon fanm ansent ki prèt pou akouche,
    k'ap tòde, k'ap rele lè tranche a pran l'.
  eng-BSB: As a woman with child about to give birth writhes and cries out in pain,
    so were we in Your presence, O LORD.
  eng-WEBPB: Just as a woman with child, who draws near the time of her delivery,
    is in pain and cries out in her pangs, so we have been before you, LORD.
  kbq-kbq: Hagi amu'ene hu'nea a'mo mofavre kasente'naku nehuno ata negrigeno maseno
    rukrahe krahe nehuno krafa nehiaza huta, Ra Anumzamoka kagri kavurera tusi'a knaza
    enerita tatazanku hu'none.
  nhe-BL: Tiitztoyaj moixtla queja se sihuatl tlen momimilohua ica tlacuajcualocayotl
    quema quitlacatiltía icone.
  gub-BL: Kuzà uwauwak wahy haw rehe heiheihem pà umemyrzexak kar mehe. Nezewegatete
    urupuraraw nezepykaw ure no, o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'As a woman with child, when she draweth near the time of her delivery,
    is in pain, and crieth out in her pangs: so are we become in thy presence, O Lord.'
