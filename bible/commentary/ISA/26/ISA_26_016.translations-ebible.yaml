verse: ISA.026.016
translations:
  mal-C: യഹോവേ, അവർ കഷ്ടതയിൽ അങ്ങയെ അന്വേഷിച്ചു; അവിടത്തെ ശിക്ഷ അവരുടെമേൽ വീണപ്പോൾ
    ഒരു യാചന അങ്ങയുടെമുമ്പിൽ പകരുന്നതിനേ അവർക്കു കഴിഞ്ഞുള്ളൂ.
  deu-TKW: Jahwe, in der Not suchten sie dich auf; sie ergossen leises Gebet, wenn
    deine Züchtigung sie traf.
  lin-lin: Yawe, kati na pasi na bango, balukaki Yo ; tango opesaki bango etumbu,
    bamikabaki na mabondeli makasi.
  eng-LSV: O YHWH, in distress they missed You, || They have poured out a whisper,
    || Your discipline [is] on them.
  eng-GNV: 'Lord, in trouble haue they visited thee: they powred out a prayer when
    thy chastening was vpon them.'
  eng-WEBSTER: LORD, in trouble have they visited thee, they poured out a prayer when
    thy chastening was upon them.
  nhw-BL: TOTECO, quema israelitame tlaijiyohuiyayaj, timitztemojque. Quena, quema
    ta techtlatzacuilti, timotlatlajtijque ica ta.
  swh-ONEN: Bwana, walikujia katika taabu yao, wewe ulipowarudi, waliweza kuomba kwa
    kunongʼona tu.
  bba-bba: Sɑ nun sokɑ sɑnɑm mɛ sɑ wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ. Sɑ kɑnɑru kuɑ sɑnɑm mɛ ɑ
    sun sɛɛyɑsiɑ.
  eng-KJVCPB: Lord, in trouble have they visited thee, They poured out a prayer when
    thy chastening was upon them.
  luo-luo: Yaye Jehova Nyasaye, negimanyi e kinde mane ginie chandruok; kendo kane
    ikumogi ne gionge gi teko mar lemo.
  meu-meu: Iehova e, hisihisi ai oi e tahumu; emu mata-hakani na latadiai e kau negana
    ai, idia ese e ḡanaḡana henimu;
  npi-ULB: हे परमप्रभु, कष्‍टमा तिनीहरूले तपाईंलाई हेरेका छन् । तिनीहरूमाथि तपाईंको
    अनुशासन पर्दा तिनीहरूले प्रार्थना गुनगुनाएका छन् ।
  yor-yor: Olúwa, wọ́n wá sọ́dọ̀ rẹ nínú ìpọ́njú wọn; nígbà tí ìbáwí rẹ wà lára wọn,
    wọ́n gbàdúrà kẹ́lẹ́kẹ́lẹ́.
  pes-OPCB: خداوندا، تو قومت را تنبیه کردی و ایشان هنگام سختی، در خفا به درگاه تو
    دعا کردند.
  tgl-ULB: Yahweh, sa kanilang kaguluhan tumingin sila sa iyo; nagsabi rin sila ng
    mga bulong laban sa masama nang ang iyong pagtutuwid ay nasa kanila.
  hui-hui: Anduane Homogo-o í̠naga wali agali bu hearu pani mialu barigola tigua í̠ni
    heria dara holene heba ibalu í̠nihondo bi layagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏ လူ​မျိုး​တော်​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​သ​ဖြင့်၊
    သူ​တို့​သည်​ပြင်း​စွာ​စိတ်​ဒုက္ခ​ရောက်​လျက် အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ ပြု​ကြ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། དཀའ་ངལ་དུས་སུ་ངེད་ཀྱིས་ཁྱེད་འཚོལ་ཞིང་། ཁྱེད་ཀྱི་ཉེས་ཆད་ངེད་ཀྱི་སྟེང་དུ་འབབ་དུས།
    ང་ཚོས་ལྷག་བསམ་རྣམ་དག་གིས་ཤུབ་ཤུབ་ཏུ་ཁྱེད་ལ་གསོལ་བ་འདེབས།
  sna-sna: Jehovha, vakauya kwamuri mumatambudziko avo; pamakavarova, havana kugona
    kuzevezera munyengetero.
  spa-BLM: Yahvé, en la angustia te han visitado. Derramaron una oración cuando su
    castigo estaba sobre ellos.
  cac-cac: Mamin, d'a scal syaelal ix ach co sayeq'ui. Ayic ix ac'anoch co yaelal
    chi' yuj co vach'iloc, ix on̈ lesalvi d'ayach d'a emnaquilal.
  swh-ULB: Yahwe, katika mateso yao walikuangalia wewe; walipatwa na wasiwasi katika
    maombi yao maana adhabu yako ilikuwa juu yao.
  bel-bel: Госпадзе! у нягодзе ён шукаў Цябе; ліў ціхія маленьні, калі кара Твая спаткала
    яго.
  deu-ELBBK: HERR, in der Bedrängnis haben sie dich gesucht; als deine Züchtigung
    sie traf, flehten sie mit flüsterndem Gebet.
  mbb-OT: Nengazen, mibmansu nu is menge etew nu, ne tenged te kedlised dan midangep
    dan wey mibpengumew-umew kenikew.
  mal-2015: യഹോവേ, കഷ്ടതയിൽ അവർ നിന്നെ നോക്കുകയും നിന്റെ ശിക്ഷ അവർക്കു തട്ടിയപ്പോൾ
    ജപം കഴിക്കയും ചെയ്തു.
  gup-gup: Yawey, bu ngad ngarrimwam kore ngudda dja ngarriwarnyakmulewarrinj kunnjilngwarre
    dorrengh, ngudda kandungi dja kanbuni. Wanjh ngarridjaldi yiwarrudj bu ngarriwokdi
    djal yeleyeledj.
  rmc-rmc: RAJEJA, andral peskro pharipen vičinenas ke tu, sar len marehas, ča šepkinenas
    e modľitba.
  pes-OPV: ‌ای خداوند ایشان در حین تنگی، تو راخواهند طلبید. و چون ایشان را تادیب نمایی
    دعاهای خفیه خواهند ریخت.
  ron-1924: Доамне, ей Те-ау кэутат кынд ерау ын стрымтораре; ау ынчепут сэ се роаӂе
    кынд й-ай педепсит.
  ben-OBCV: হে সদাপ্রভু, তারা তাদের দুর্দশায় তোমার কাছে এসেছিল; তুমি যখন তাদের শাস্তি
    দিয়েছিলে, তারা ফিসফিস করে কোনো প্রার্থনাও করতে পারেনি।
  som-som: Rabbiyow, markay dhibaataysnaayeen way ku doondooneen, oo markaad edbinaysayna
    aad bay kuu baryeen.
  lat-VUC: Domine, in angustia requisierunt te, in tribulatione murmuris doctrina
    tua eis.
  eng-ASVBT: Jehovah, in trouble have they visited thee; they poured out a prayer
    when thy chastening was upon them.
  ita-1885: O Signore, quando sono stati in distretta, si son ricordati di te; hanno
    sparso un basso lamento, mentre il tuo castigamento è stato sopra loro.
  eng-LXXUP: Lord, in affliction I remembered thee; thy chastening was to us with
    small affliction.
  eng-ULB: Yahweh, in trouble have they looked to you; they whispered prayers when
    your discipline was on them.
  spa-VBL: Señor, cuando sufrimos acudimos a ti, derramando nuestras oraciones como
    susurros mientras nos disciplinabas.
  fra-_FOB: Éternel, dans la détresse ils ont recouru à toi; ils ont répandu leurs
    plaintes quand ton châtiment a été sur eux.
  mal-mal: യഹോവേ, കഷ്ടതയിൽ അവർ അവിടുത്തെ നോക്കുകയും അങ്ങയുടെ ശിക്ഷ അവർക്ക് തട്ടിയപ്പോൾ
    പ്രാർത്ഥന കഴിക്കുകയും ചെയ്തു.
  urd-GVR: Ai Rab, wuh musībat meṅ phaṅs kar tujhe talāsh karne lage, terī tādīb ke
    bāis mantar phūṅkne lage.
  suz-BL: परमप्रभु यावे, मेको मुरपुकीमी श्‍येत जशा, इन कली माल्‍तेक्‍म। इन गेशो सजाइ
    तशा, आइक्‍च सेंदाम इन कली पुंइतेक्‍म। होसे ५:१५
  eng-NOY: O Jehovah, in affliction they sought thee; They poured out their prayer,
    when thy chastisement was upon them.
  ita-1927: O Eterno, essi, nella distretta ti hanno cercato, si sono effusi in umile
    preghiera, quando il tuo castigo li colpiva.
  ckb-ckb: ئەی یەزدان، لە تەنگانەدا هانایان بۆ هێنایت، کاتێک تەمبێت کردن، بە چرپەوە
    نوێژیان هەڵڕشت.
  eng-BBE: Lord, in trouble our eyes have been turned to you, we sent up a prayer
    when your punishment was on us.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಅವರು ನಿಮ್ಮನ್ನು ಹುಡುಕಿದರು. ನಿಮ್ಮ ಶಿಕ್ಷೆ ಅವರ
    ಮೇಲಿರುವಾಗ, ಅವರು ಪ್ರಾರ್ಥನೆಯನ್ನು ಮಾಡಿದರು.
  tam-2017: யெகோவாவே, நெருக்கத்தில் உம்மைத் தேடினார்கள்; உம்முடைய தண்டனை அவர்கள் மேலிருக்கும்போது
    உள்ளத்தில் வேண்டுதல் செய்தார்கள்.
  spa-RV-1909: 'Jehová, en la tribulación te buscaron: derramaron oración cuando los
    castigaste.'
  ron-BTF: DOAMNE, în tulburare te-au cercetat, au turnat o rugăciune când pedeapsa
    ta a fost asupra lor.
  eng-WEBP: LORD, in trouble they have visited you. They poured out a prayer when
    your chastening was on them.
  eng-FBV: Lord, when we were suffering we came to you, pouring out our prayers like
    whispers as you disciplined us.
  nld-1939: Jahweh, in onze benauwing zochten wij U, Riepen U aan, als uw kastijding
    ons trof.
  nch-BL: TOTECO, quema israelitame taijyohuiyayaj, timitztemojque. Quena, quema ta
    techtatzacuilti, timotatajtijque ica ta.
  vie-1934: Hỡi Đức Giê-hô-va, họ đã tìm kiếm Ngài trong lúc ngặt nghèo, kêu cầu Ngài
    khi Ngài sửa phạt họ.
  hin-CV: हे याहवेह, कष्ट में उन्होंने आपको पुकारा; जब आपकी ताड़ना उन पर हुई, वे प्रार्थना
    ही कर सके.
  eng-OURB: Adonai, in trouble they have visited you. They poured out a prayer when
    your chastening was on them.
  spa-BES: Señor, en problemas nuestros ojos se han vuelto hacia ti, enviamos una
    oración cuando tu castigo estaba sobre nosotros.
  tdx-tdx: Ry Iehovà, ie niampoheke te nipaia’ iareo Azo, ampianjiñeñe ty nampi­doandoaña’
    iareo halaly ama’o ty amy fandilova’o iareoy.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ในยามทุกข์ใจเขาได้แสวงหาพระองค์ เขาทั้งหลายหลั่งคำอธิษฐานออกมาในเมื่อการตีสอนอยู่เหนือเขาทั้งหลาย
  por-BR-2018: Ó SENHOR, na aflição eles te buscaram; quando tu os castigaste, uma
    oração eles sussurraram.
  deu-ELO: Jehova, in der Bedrängnis haben sie dich gesucht; als deine Züchtigung
    sie traf, flehten sie mit flüsterndem Gebet.
  eng-WYC-2018: Lord, in anguish they sought thee (out); in the tribulation of grumbling,
    (you gave) thy doctrine to them.
  epo-epo: Ho Eternulo, en mizero ili rememoris Vin, ili preĝis mallaŭte, kiam Vi
    ilin punis.
  uig-PIN: 'I Pǝrwǝrdigar, ular dǝrd-ǝlǝm iqidǝ ⱪalƣanda, Seni izdidi; Tǝrbiyilik
    jazalixing ularning bexiƣa qüxkǝndǝ, Ular aⱨ urup, piqirlap bir duani ⱪildi: —'
  beo-beo: Hina Gode! Di da Dia fi dunu ilima se iasu. Amola ilia da se nababeba:le,
    Dima wele sia:su.
  tpi-OTNT: Bikpela, yu bin mekim save long ol manmeri bilong yu, na strong bilong
    ol i pinis. Tasol ol i bin kam long yu wantaim bikpela sori na ol i bin beten
    long yu.
  hau-SA: Ubangiji, sun zo gare ka a cikin damuwarsu; sa’ad da ka hore su, da ƙyar
    suna iya yin addu’a.
  uig-LAT: 'I Perwerdigar, ular derd-elem ichide qalghanda, Séni izdidi; Terbiyilik
    jazalishing ularning béshigha chüshkende, Ular ah urup, pichirlap bir duani qildi:
    —'
  nde-nde: Thixo, beza kuwe ekuhluphekeni kwabo; kwathi lapho usubajezisile banelisa
    ukunyenyeza umkhuleko.
  ton-ton: ‌ʻE Sihova, ʻi he tuʻutāmaki kuo mau ʻaʻahi kiate koe, naʻa mau lilingi
    ʻae lotu ʻi he hoko hoʻo tautea kiate kimautolu.
  ces-1613: Hospodine, v úzkosti hledali tebe, vylévali prosby, když jsi je trestával.
  eng-WMB: LORD, in trouble they have visited you. They poured out a prayer when your
    chastening was on them.
  tam-TCV: யெகோவாவே, அவர்கள் தமது துன்பத்தில் உம்மிடம் வந்தார்கள்; நீர் அவர்களைச்
    சீர்ப்படுத்துவதற்காகத் தண்டித்தபோது, அவர்கள் மன்றாடுவதற்குக்கூட பெலனற்று இருந்தார்கள்.
  ceb-ULB: Yahweh, mangita sila kanimo panahon sa kalisdanan; mag-ampo sila sa hilom
    sa dihang anaa kanila ang imong pagpanton.
  pol-UBG: PANIE, w ucisku ciebie szukali; gdy ich karałeś, wylewali swoje modlitwy.
  urd-GVU: اے رب، وہ مصیبت میں پھنس کر تجھے تلاش کرنے لگے، تیری تادیب کے باعث منتر
    پھونکنے لگے۔
  deu-1912: HERR, wenn Trübsal da ist, so sucht man dich; wenn du sie züchtigst, so
    rufen sie ängstlich.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಜನರು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿ ನಿನ್ನನ್ನು ಹುಡುಕಿದರು. ನಿನ್ನ ಶಿಕ್ಷೆ
    ಅವರ ಮೇಲಿರುವಾಗ ಅವರು ಪ್ರಾರ್ಥನೆಯನ್ನು ಮಾಡಿದರು.
  yap-yap: SOMOL, ka mu gechignag e girdi’ rom, mu fithik’ e gafgow e yad be meybil
    riy ngom.
  hlt-MCSB: Rhal lakli ah khaw BOEIPA namah te ng'hip uh tih amih te na thuituennah
    neh na calthai loh a kilh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔያቶኮ ሜታሢ ዎዶና ኔና ዔያታ ኮዔኔ፤ ኔ ዔያቶ ጎሬ ዎዶና ሺኢጲሢና ዔያታ ኔ ባንሢ ሺሬኔ።
  twi-ASANTE: Awurade, yɛfiri ahohia mu baa wo nkyɛn; ɛberɛ a wotwee wɔn aso no, na
    yɛntumi mmue yɛn ano mpo mmɔ mpaeɛ.
  eng-WEBU: LORD, in trouble they have visited you. They poured out a prayer when
    your chastening was on them.
  wal-wal: Abeet GODAU! Metuwaa wode eti nena koyidosona. Neeni eta qaxxayido wode,
    eti nena woossidosona.
  spa-PDDPT: Oh Yavé, en la tribulación te buscaron. Solo pudieron susurrar una oración.
    Tu castigo estaba sobre ellos.
  gun-gun: Ha'e kuery ojexavai vy ndereka 'rã. Senhor, ha'e kuery remo'arandu ramo
    onhembo'ea re 'rã ikuai.
  ilo-ULB: Yahweh, iti tiempo ti riribuk, kimmitada kenka; nagiyebkasda pay kadagiti
    orasion a maibusor iti dakes idi dinisiplinaam ida.
  kpg-kpg: Meenei Dimaadua, Goe gu hagaduadua au daangada, gei i lodo nadau manawa gee,
    digaula gu dalodalo adu gi di Goe.
  uig-ARA: 'ئى پەرۋەردىگار، ئۇلار دەرد-ئەلەم ئىچىدە قالغاندا، سېنى ئىزدىدى؛ تەربىيىلىك
    جازالىشىڭ ئۇلارنىڭ بېشىغا چۈشكەندە، ئۇلار ئاھ ئۇرۇپ، پىچىرلاپ بىر دۇئانى قىلدى:
    ــ'
  sus-sus: Alatala, e nu na i fenfe i xa ɲaxankatɛ kui, e fa i maxandi.
  pon-2006: Maing KAUN, komwi ketin kalokeier sapwellimomwi aramas akan, oh nan ar
    nsensuwed re ahpw kapakapohng komwi.
  ksd-ksd: Luluai, ba i ga tup diat, dia ga nuk pa u; dia kakail ba u vapagumanene
    diat.
  tur-YTC: Yahve, sıkıntı içinde seni ziyaret ettiler. Senin yola getirişin üzerlerindeyken
    onlar yakardılar.
  grc-BRENT: Κύριε, ἐν θλίψει ἐμνήσθην σου, ἐν θλίψει μικρᾷ ἡ παιδεία σου ἡμῖν.
  ind-AYT: Ya TUHAN, mereka mencari Engkau dalam kesulitan. Mereka menumpahkan doa
    ketika hajaran-Mu ada pada mereka.
  nya-nya: Yehova, anthu anu anabwera kwa Inu pamene anali mʼmasautso; pamene munawalanga,
    iwo anapemphera kwa Inu.
  hrv-hrv: Jahve, tražili su te u nevolji; izlijevali tihu molitvu, kad ih je stigla
    tvoja kazna.
  mps-mps: Genuai Bidi, nago naga we bidi dodolomainogo eyu, dene mu mani, tama augwaligo
    bomo mu sia salio. Tiali goli, augwali moni homu dene dali nage pageba aselama,
    nageba gedu haluasa po walio.
  tpi-tpi: Bikpela, yu bin mekim save long ol manmeri bilong yu, na strong bilong
    ol i pinis. Tasol ol i bin kam long yu wantaim bikpela sori na ol i bin beten
    long yu.
  dan-1931: HERRE, i Nøden søgte de dig; de udgød stille Bønner, medens din Tugtelse
    var over dem.
  vie-OVCB: Lạy Chúa Hằng Hữu, trong cảnh hoạn nạn chúng con đã tìm kiếm Chúa. Khi
    bị sửa phạt, chúng hết lòng cầu khẩn Ngài.
  guj-2017: હે યહોવાહ, સંકટ સમયે તેઓ તમારી તરફ ફર્યા છે; તમારી શિક્ષા તેઓને લાગી ત્યારે
    તેઓએ તમારી પ્રાર્થના કરી છે.
  pon-2006A: Maing KAUN, komwi ketin kalokeier sapwellimomwi aramas akan, oh nan ar
    nsensuwed re ahpw kapakapohng komwi.
  por-BRBSL: Yahweh, em apuros, eles o visitaram. Eles derramaram uma oração quando
    sua repreensão estava sobre eles.
  cth-cth: Oe BAWIPA, runae kâhmo toteh, nang koe ahnimouh teh a tho awh. Nang ni
    ahnimouh na yue toteh, a ratoum awh.
  twi-twi: Awurade, wofi ahohia mu baa wo nkyɛn; bere a wotwee wɔn aso no, na wontumi
    mmue wɔn ano mpo mmɔ mpae.
  hlt-hlt: Rhal lakli ah khaw BOEIPA namah te ng'hip uh tih amih te na thuituennah
    neh na calthai loh a kilh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkɛ̀ ti tɑ mɛyɛǹcɑɑ̀rìmɛ̀ fɔ̃́ɔ̃̀ ɔ̃ɔ̃ tí teennɛ̀. Kɑ̀ɑ
    ti potɛ́ ti dɑ kuɔ́nnɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ uan gumazamiziba puv me gamima, men gavgaviba
    gɨfa. Egha me osɨmtɨzibar tongɨn ikia nɨ bagha iza osɨmtɨzir dafam sara sighsirir
    akabar nɨ ko mɨgei.
  dop-dop: Tɑcɑɑ tǝ pɛɛkɑ-ŋ tɑ lɑŋwɑkǝllɛ wɑɑtʋ. N hɔmɑ tɑ ŋkpɑŋʋɣʋ, ɩlɛnɑ tǝ́ wiinɑ-ŋ
    sɩ ń wɑɑsɩ-tʋ.
  azb-azb: Ya Rəbb, onlar bəlaya düşəndə Səni axtardı. Sənin cəzan üzərlərində olanda
    Sənə dua edib yalvardı.
  eng-DBY: Jehovah, in trouble they sought thee; they poured out [their] whispered
    prayer when thy chastening was upon them.
  hin-2017: हे यहोवा, दुःख में वे तुझे स्मरण करते थे, जब तू उन्हें ताड़ना देता था
    तब वे दबे स्वर से अपने मन की बात तुझ पर प्रगट करते थे।
  wol-KYG: Éy Aji Sax ji, ci biir njàqare lañu la sàkkoo; ba ñu tegoo sa mbugal, lañu
    la déey seenug ñaan.
  eng-YLT: O Jehovah, in distress they missed Thee, They have poured out a whisper,
    Thy chastisement [is] on them.
  eng-WYC-2017: Lord, in anguish they sought thee; in the tribulation of grutching,
    thy doctrine to them.
  eng-WMBB: LORD, in trouble they have visited you. They poured out a prayer when
    your chastening was on them.
  urd-GVH: ऐ रब, वह मुसीबत में फँसकर तुझे तलाश करने लगे, तेरी तादीब के बाइस मंत्र
    फूँकने लगे।
  rug-rug: Zihova, mae si arini koa Goi pa dia tinalotaṉa; totoso va kilasi Agoi si
    arini si varavara atu si arini pa korapana sa dia tinasigiti.
  gaz-gaz: Yaa Waaqayyo, isaan yeroo dhiphinaatti si barbaaddatan; yeroo ati isaan
    adabdetti isaan kadhannaa gad roobsan.
  fra-LSG: Éternel, ils t’ont cherché, quand ils étaient dans la détresse; Ils se
    sont répandus en prières, quand tu les as châtiés.
  yal-yal: Alatala, muxune e yɛɛ rafindima i tan nan ma tɔrɔni. I na e xuru mantɔrɔni,
    e yi xɛtɛ i xandɛ e dɛ bun.
  haw-1868: E Iehova, maloko o ke kaumaha, ua imi aku lakou ia oe, I ka wa i hookaumaha
    ai oe ia lakou, nonoi ikaika loa aku lakou.
  arb-NAV: يَا رَبُّ قَدْ طَلَبُوكَ فِي الْمِحْنَةِ، وَسَكَبُوا دُعَاءَهُمْ عِنْدَ
    تَأَدِيبِكَ لَهُمْ،
  ewe-ewe: Esi nèhe to na wo, eye womagate ŋu akɔ gbe dzi ado gbe ɖa o la, Yehowa,
    wova gbɔwò le woƒe xaxa la me.
  eng-LEE: Lord, in trouble have they sought thee, they poured out earnest prayers
    when thy chastening was upon them.
  asm-FB: হে যিহোৱা, সঙ্কট সময়ত লোকসকল আপোনাৰ দৃষ্টি কৰিছিল; তেওঁলোকৰ ওপৰত আপোনাৰ
    শাসন থকা সময়ত তেওঁলোকে চয়তানৰ বিৰুদ্ধে মৃদুস্বৰে প্ৰাৰ্থনা কৰিছিল।
  sus-A: عَلَتَلَ، عٍ نُ نَ عِ قٍنقٍ عِ شَ حَشَنكَتّ كُي، عٍ قَ عِ مَشَندِ.
  fra-SBL: Yahvé, c'est dans la détresse qu'ils t'ont visité. Ils ont versé une prière
    lorsque ton châtiment s'est abattu sur eux.
  hbo-hbo: יְהוָ֖ה בַּצַּ֣ר פְּקָד֑וּךָ צָק֣וּן לַ֔חַשׁ מוּסָרְךָ֖ לָֽמֹו׃
  kik-kik: Atĩrĩrĩ Jehova, mookire kũrĩ we rĩrĩa maarĩ na mathĩĩna; rĩrĩa wamaherithagia-rĩ,
    maahotaga o kũhooya na mĩheehũ.
  fra-NCL: Yahweh, dans la détresse ils vous ont recherché ; ils ont exhalé leur plainte
    quand vous les frappiez.
  cek-AK: Angraeng, raihaih hoiah nang khaeah angzoh o; nihcae to na thuitaek naah,
    lawkthuihaih hoi nang khaeah ang zoh o.
  cuk-cuk: Bab-Jehová, anmar suli-suli-itodigua, anmar bese gochagusad. Be anmar-sabsur-odurdaknaigua,
    anmar ulubgi-nunmaked-abalagi bese gochagusad.
  uig-CYR: 'И Пәрвәрдигар, улар дәрд-әләм ичидә қалғанда, Сени издиди; Тәрбийилик
    җазалишиң уларниң бешиға чүшкәндә, Улар аһ уруп, пичирлап бир дуани қилди: —'
  tel-2017: యెహోవా, కష్టాల్లో ఉన్నప్పుడు వారు నీ వైపు చూశారు. నువ్వు వాళ్లకి శిక్ష
    విధించినప్పుడు కీడుకువ్యతిరేకంగా నీకు ప్రార్థనలు వల్లించారు.
  hat-BSA: O SENYÈ, nan mitan gwo twoub yo, yo te chache Ou. Yo pa t ka fè plis pase
    respire yon priyè le chatiman Ou te sou yo.
  kos-kos: LEUM GOD, kom kalyei mwet lom, Ac in keok lalos elos pre nu sum.
  hbo-WLC: יְהוָ֖ה בַּצַּ֣ר פְּקָד֑וּךָ צָק֣וּן לַ֔חַשׁ מוּסָרְךָ֖ לָֽמוֹ׃
  ibo-ibo: Onyenwe anyị, nʼime mkpagbu ha, ha gbakwutere gị. Mgbe iwe gị bịakwasịrị
    ha, ọ bụ olu dị nta ka ha ji kpeere gị ekpere.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସଙ୍କଟ ସମୟରେ ସେମାନେ ତୁମ୍ଭର ଅନ୍ୱେଷଣ କରିଅଛନ୍ତି, ତୁମ୍ଭର ଶାସ୍ତି
    ସେମାନଙ୍କ ଉପରେ ଥିବା ବେଳେ ସେମାନେ ପ୍ରାର୍ଥନା ଢାଳି ପକାଇଲେ।
  chk-chk: Äm Samol mi Lapalap, aia küttok lon äm riaföü, aia pwal iotek ngonuk, lupwen
    ka apwüngükem.
  rop-rop: YAWEI, wen yubin panishim melabat, melabat bin kambek en prei langa yu.
  ukr-1871: Господи! він же тілько в нуждї шукав тебе; виливав тихі молитви, коли
    кари твої спадали на його.
  deu-1951: HERR, in der Trübsal suchten sie dich, sie ergossen sich in leisem Flehen,
    als deine Züchtigung sie traf.
  eng-JPS: LORD, in trouble have they sought Thee, silently they poured out a prayer
    when Thy chastening was upon them.
  srp-1865: Gospode, u nevolji tražiše te, izlivaše pokornu molitvu kad si ih karao.
  lug-lug: Mukama Katonda, bajja gy’oli mu nnaku yaabwe, bwe wabakangavvula, tebaasobola
    na kukusaba mu kaama.
  heb-heb: יהוה בצר פקדוך צקון לחש מוסרך למו׃
  ben-IRV: হে সদাপ্রভু, বিপদের দিনের লোকেরা তোমার অপেক্ষায় ছিল, তোমার থেকে শাস্তি
    পাবার দিনের নিচু গলায় অনুরোধ করত।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਦੁੱਖ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਤੱਕਿਆ, ਜਦ ਤੇਰਾ ਦਬਕਾ ਉਹਨਾਂ ਉੱਤੇ ਹੋਇਆ,
    ਤਾਂ ਉਹ ਹੌਲੀ-ਹੌਲੀ ਪ੍ਰਾਰਥਨਾ ਕਰਨ ਲੱਗੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူတို့သည် ဆင်းရဲ ခံရသောအခါ ၊ ကိုယ်တော် ၌ ဆည်းကပ် ကြပါပြီ။
    ဆုံးမ တော်မူသောအခါ၊ ဆုတောင်း ပဌနာ စကားကိုသွန်းလောင်းကြပါပြီ။
  hmo-hmo: Lohiabada e, oi ese oiemu bese taudia oi matakani henidia, to edia lalohisihisi
    bada lalonai, oi dekenai idia guriguri.
  urd-urd: ऐ ख़ुदावन्द, वह मुसीबत में तेरे तालिब हुए जब तूने उनको तादीब की तो उन्होंने
    गिरया — ओ — ज़ारी की।
  rus-SYN: Господи! в бедствии он искал Тебя; изливал тихие моления, когда наказание
    Твое постигало его.
  bqc-SIM: Aa n kĩ́i wɛ̀ɛlɛ ń yooyea guu, Dii, kɛ́ n ń toto, aa wabikɛ̀ma wɛ̃nannↄ.
  tcz-CHONGTHU: Pakai, lung genthei in nangma kana hol ui. Na thunun pohgihna nanoija
    kahungtao uve.
  mar-mar: परमेश्वरा, संकटात असताना ते तुझे स्मरण करतात. तुझी शिक्षा त्यांच्यावर असता
    त्यांनी तुझ्यापुढे प्रार्थना केली.
  qub-qub: Tayta Dios paycunaga llaquicushpan gamtami ashishurayqui. Castigaptiqui
    paycunaga mañacushurayqui.
  hat-hat: Seyè, lè pèp la te nan tray, se ou menm yo te vin jwenn. Lè ou t'ap pini
    yo, yo te gen kè sere, se nan pye ou yo t'ap lapriyè.
  eng-BSB: O LORD, they sought You in their distress; when You disciplined them, they
    poured out a quiet prayer.
  eng-WEBPB: LORD, in trouble they have visited you. They poured out a prayer when
    your chastening was on them.
  kbq-kbq: Ra Anumzamoka, kagra vahekama zamazeri havizama hanke'za hankavezamia nomane.
    Hianagi zamagra zamasunku nehu'za, ete kagrite e'za sumisumi hu'za nunamuna Kagritega
    hu'naze.
  nhe-BL: TOTECO, quema israelitame tlaijiyohuiyayaj, timitztemojque. Quena, quema
    ta titechtlatzacuilti, timomaijtojque ica ta.
  gub-BL: Erezepyk neremiaihu wanehe, o Tupàn Tuweharupi Wiko Ma'e. Ma'erahy ipuraraw
    mehe uruze'eg newe.
  eng-DRA: Lord, they have sought after thee in distress, in the tribulation of murmuring
    thy instruction was with them.
