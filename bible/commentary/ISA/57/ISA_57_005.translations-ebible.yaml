verse: ISA.057.005
translations:
  mal-C: കരുവേലകങ്ങൾക്കരികിലും ഓരോ ഇലതൂർന്ന മരത്തിൻകീഴിലും നിങ്ങൾ കാമാതുരരാകുന്നു.
    താഴ്വരകളിൽ പാറപ്പിളർപ്പുകൾക്കുതാഴേ നിങ്ങൾ കുഞ്ഞുങ്ങളെ ബലിയർപ്പിക്കുന്നില്ലേ?
  deu-TKW: die in Brunst geraten an den Terebinthen, unter jedem grünen Baume, die
    ihre Kinder schlachten in den Bachthälern, unter den Klüften der Felsen.
  lin-lin: Bozali kopela na posa mabe na se ya banzete minene oyo babengaka terebente,
    na se ya banzete nyonso ya mibesu ; bozali kobonza bana na bino ya mibali lokola
    bambeka kati na lubwaku mpe kati na mabulu ya mabanga.
  eng-LSV: Who are inflamed among oaks, under every green tree, || Slaughtering the
    children in valleys, || Under clefts of the rocks.
  eng-GNV: Inflamed with idoles vnder euery greene tree? and sacrificing the children
    in the valleys vnder the tops of the rocks?
  eng-WEBSTER: Inflaming yourselves with idols under every green tree, slaying the
    children in the valleys under the cliffs of the rocks?
  nhw-BL: Anquinhueyichihuaj teteyome ica nochi amochicahualis inintla ahua cuame
    huan nochi sequinoc cuame catli quinpiyaj miyac ininmacuayohua. Nopona tlen hueli
    anquichihuaj ica amotlacayohua. Anquinmictíaj amoconehua quen tlacajcahualistli
    ipan nopa tlamayamitl itzintla tepexitl.
  swh-ONEN: Mnawaka tamaa katikati ya mialoni na chini ya kila mti uliotanda matawi;
    mnawatoa kafara watoto wenu kwenye mabonde na chini ya majabali yenye mianya.
  bba-bba: Mɑ i bũu sɑ̃ɑrun ɡɑri wɔrɑ dɑ̃ɑ koo bɑkɑru bɑɑteren nuurɔ. Mɑ i kɑ bɛɛn
    bibu yɑ̃kunu mɔ̀ dɑɑnun ɡoonɔ kpee bɑɑbɑ sɔɔ.
  eng-KJVCPB: Inflaming yourselves with idols under every green tree, Slaying the
    children in the valleys under the clifts of the rocks?
  luo-luo: Uoworu gi gombo manono ka un e tiend yiend ober kod yiende mamoko motimo
    otiep; kendo kanyo ema uwangʼoe nyithindu ka misengini e holni kendo e kuonde
    rogo.
  meu-meu: Umui na oak imeadia ai o mata bodagamu, bona au mauridia iboudiai henudiai
    danu, ani? Umui ese natumui na koura ai o aladia masemu, bona nadi kohuadia ai
    danu, ani?
  npi-ULB: तिमीहरूले फलाँटका रूखहरूमुनि र हरेक हरियो रूखमुनि सँगै सुतेर आफैलाई यौनको
    उत्तेजनामा पार्छौ, तिमीहरू जसले आफ्ना छोराछोरीलाई सुख्खा नदीहरूमा, चट्टानका धाँदामुनि
    बलि गर्छौ ।
  yor-yor: Ẹ gbinájẹ fún ìṣekúṣe láàrín igi óákù àti lábẹ́ gbogbo igi tí ń gbilẹ̀;
    ẹ fi àwọn ọmọ yín rú ẹbọ nínú kòtò jíjìn àti lábẹ́ àwọn pàlàpálá òkúta.
  pes-OPCB: '@see-verse:ISA.057.004'
  tgl-ULB: Pinapainit ninyo ang inyong mga sarili na magkasamang nagsisiping sa ilalim
    ng mga puno ng ensena? sa ilalim ng bawat luntiang puno, kayong mga pumapatay
    ng inyong mga anak sa mga tuyong ilog, sa ilalim ng mga mabatong bangin.
  hui-hui: Tíninaga hame kome tí mo yayala haragola tíni ira timbuni bu karu andaneha
    bi pupu wiaga ngagoha pialubi wali agali kayu yalubi haga kami. Ani bialu howa
    tíni waneiginiru dindi ulini egelabo hengebane ngaruha loma bialu bo delaga beremili.
  mya-mya: မိ​မိ​တို့​၏​အ​ထွဋ်​အ​မြတ်​သစ်​ပင်​များ​အောက် တွင် ကာ​မ​ရာ​ဂ​စပ်​ယှက်​ခြင်း​အား​ဖြင့်
    မြေ​သြ​ဇာ နတ်​ဘု​ရား​တို့​ကို​ကိုး​ကွယ်​ကြ​၏။ မိ​မိ​တို့​၏ သား​သ​မီး​များ​ကို​မြစ်​ချောင်း​ဝှမ်း​အ​နီး​ရှိ
    ကျောက်​ဂူ​များ​တွင်​ယဇ်​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ནི་བེ་ཤིང་གི་ནགས་དང་སྔོ་ལྗང་གི་ཤིང་སྡོང་རྣམས་ཀྱི་འོག་ཏུ་འདོད་ཆགས་ཀྱི་མེ་ལྕེ་འབར་ཏེ།
    ལུང་ཤུར་དང་བྲག་ཕུག་ནང་དུ་རང་གི་བྱིས་པའི་སྲོག་བཅད་ནས་མཆོད་པར་ཕུལ།
  sna-sna: Munotsva noruchiva pakati pemiti yemuouki napasi pomuti mumwe nomumwe wakapfumvutira;
    munobayira vana venyu mumipata napasi pamapazi akarembera.
  spa-BLM: vosotros que os inflamáis entre las encinas, bajo cada árbol verde; que
    matan a los niños en los valles, bajo las hendiduras de las rocas?
  cac-cac: A d'a yichtac te' ji yed' te te' c'ayum xiil, ata' tze c'ulej ajmulal.
    Tzeyac'anpax eb' eyuninal silab'il d'a e diosal d'a scaltac q'uen q'ueen d'a stitac
    a' cotac a' sb'eyi.
  swh-ULB: Enyi unaowasha wenywe kwa kulala pamoja chini ya mualoni, kila chini ya
    mti mbichi, ewe unaeua watoto wako katika mabonde yaliyokauka, chini ya miamba
    inayoning'inia.
  bel-bel: распаляныя пажадаю да ідалаў пад кожным галінастым дрэвам, гартавальнікі
    дзяцей каля ручаёў, у расколінах скал?
  deu-ELBBK: die ihr für die Götzen entbranntet unter jedem grünen Baum, die ihr Kinder
    in den Tälern schlachtetet unter den Klüften der Felsen?
  mbb-OT: Ed-ezapen niw is menge ed-ezapen pinaaǥi te kebpekidhilavet diyà te sihung
    te kada merapung he kayu. Ibpemuhat niw pa is menge anak niw ziyà te zal-ug he
    alug te menge kelendiǥan.
  mal-2015: നിങ്ങൾ കരുവേലങ്ങൾക്കരികത്തും ഓരോ പച്ചമരത്തിൻകീഴിലും ജ്വലിച്ചു, പാറപ്പിളർപ്പുകൾക്കു
    താഴെ തോട്ടുവക്കത്തുവെച്ചു കുഞ്ഞുങ്ങളെ അറുക്കുന്നുവല്ലോ.
  gup-gup: Ngudda munguyh ngurriwurlhme bu ngurridjaldjare kunwarre, dja ngurridjirdmarren
    dja ngurriyo darnkih kore idols kabirridjabdi. Ngudda ngurrire kanjdji kore kuwarddebarrarn
    dja ngurrbenbun wurdwurd ngudberre bu ngurrimarneboddan nawu idols. Kuhri kuhri
    ngurrikurduyime!
  rmc-rmc: Tumen, so lašaren tumare devlen oleha, hoj tel o dubi the paš dojekh zeleno
    stromos keren o lubipen, a andro dolini the andro pukimen skali lenge murdaren
    tumare čhavoren!
  pes-OPV: که در میان بلوطها و زیر هر درخت سبزخویشتن را به حرارت می‌آورید و اطفال
    را دروادیها زیر شکاف صخره‌ها ذبح می‌نمایید؟
  ron-1924: каре се ынкэлзеште пентру идоль суб орьче копак верде, каре ынжунгие пе
    копий ын вэй, суб крэпэтуриле стынчилор?
  ben-OBCV: তোমরা তো ওক গাছগুলির তলে ও প্রত্যেক ঝোপাল গাছপালার তলে দেবকামে জ্বলতে
    থাকো; তোমরা তো গিরিখাতে ও উপরে ঝুলে থাকা শৈলের ফাটলে, তোমাদের ছেলেমেয়েদের বলি
    দিয়ে থাকো।
  som-som: idinkoo geedaha dhexdooda iyo geed kasta oo cagaar ah hoostiisa iskula
    kacsada, oo carruurta dooxooyinka iyo meelaha dhagaxyada dillaacsan ka hooseeya
    ku gowraca.
  lat-VUC: qui consolamini in diis subter omne lignum frondosum, immolantes parvulos
    in torrentibus, subter eminentes petras?
  eng-ASVBT: ye that inflame yourselves among the oaks, under every green tree; that
    slay the children in the valleys, under the clefts of the rocks?
  ita-1885: Voi, che vi riscaldate dietro alle querce, sott'ogni albero verdeggiante,
    che scannate i figliuoli nelle valli, sotto alle caverne delle rocce.
  eng-LXXUP: who call upon idols under the leafy trees, slaying your children in the
    valleys among the rocks?
  eng-ULB: You heat yourselves up sleeping together under the oaks, under every green
    tree, you who kill your children in the dry riverbeds, under the rocky overhangs.
  spa-VBL: Ustedes son los que celebran orgías paganas bajo las encinas, bajo todo
    árbol verde. Sacrifican a sus hijos en los valles y entre las cumbres rocosas.
  fra-_FOB: S'échauffant auprès des chênes, sous tout arbre vert; égorgeant les enfants
    dans les vallons, sous les cavités des rochers?
  mal-mal: നിങ്ങൾ കരുവേലകങ്ങൾക്കരികത്തും ഓരോ പച്ചമരത്തിൻകീഴിലും വികാരാവേശത്താൽ ജ്വലിച്ചു,
    പാറപ്പിളർപ്പുകൾക്കു താഴെ തോട്ടുവക്കത്തുവച്ചു കുഞ്ഞുങ്ങളെ അറുക്കുന്നുവല്ലോ.
  urd-GVR: Tum balūt balki har ghane daraḳht ke sāye meṅ mastī meṅ ā jāte ho, wādiyoṅ
    aur chaṭṭānoṅ ke shigāfoṅ meṅ apne bachchoṅ ko zabah karte ho.
  suz-BL: गे ठेयब रवा आन पुंमी तेल्‍लेम खोदेंशो पा, मूर्ति पूजा पाइनीनी। गे गिगी रवा
    नेल्‍ल आन पुंमी मोदेंशो पाइनीनी। गे इन आल आन कली खोल्‍सा नु सेरथे फुल्‍लुमी चढ़ेनीनी।
  eng-NOY: Burning with lust for idols Under every green tree, Slaying children in
    the valleys, Under the clefts of the rocks?
  ita-1927: voi che v’infiammate fra i terebinti sotto ogni albero verdeggiante, che
    scannate i figliuoli nelle valli sotto le grotte delle rocce?
  ckb-ckb: ئێوە لەنێو دار بەڕووەکان، لەژێر هەموو دارێکی سەوزدا جۆش دەستێنن، ئەوانەی
    منداڵان لە شیوەکان و لەژێر کەلەبەرەکانی تاوێرەکاندا دەکەنە قوربانی.
  eng-BBE: You who are burning with evil desire among the oaks, under every green
    tree; putting children to death in the valleys, under the cracks of the rocks?
  kan-OKCV: ಹಸಿರಾದ ಏಲಾ ಮರಗಳ ಕೆಳಗೆ ವಿಗ್ರಹಗಳಿಂದ ಮದವೇರಿಸಿಕೊಂಡು, ಹಳ್ಳಗಳಲ್ಲಿ ಬಂಡೆಗಳ ಬಿರುಕುಗಳಲ್ಲಿ
    ಮಕ್ಕಳನ್ನು ಕೊಂದುಹಾಕುವ ನೀವು ದ್ರೋಹದ ಮಕ್ಕಳೂ, ಸುಳ್ಳಿನ ಸಂತತಿಯೂ ಅಲ್ಲವೋ?
  tam-2017: நீங்கள் பச்சையான சகல மரத்தின்கீழும், தெய்வச்சிலைகளுடன் மோக அக்கினியில்
    வெந்து, பள்ளத்தாக்குகளிலே கன்மலை வெடிப்புகளின் கீழ் பிள்ளைகளைக் கொன்றுபோடுகிறவர்கள்.
  spa-RV-1909: Que os enfervorizáis con los ídolos debajo de todo árbol umbroso, que
    sacrificáis los hijos en los valles, debajo de los peñascos?
  ron-BTF: Aprinzându-vă cu idoli sub fiecare pom verde, ucigând copiii în văile de
    sub coastele stâncilor?
  eng-WEBP: you who inflame yourselves among the oaks, under every green tree; who
    kill the children in the valleys, under the clefts of the rocks?
  eng-FBV: You're the ones having pagan orgies under the oak trees, under every green
    tree. You sacrifice your children in the valleys and among the rocky peaks.
  nld-1939: Gij ligt verhit van lust bij de eiken En onder elke groene boom; Gij slacht
    de kinderen in de dalen, En in de spelonken der rotsen.
  nch-BL: Anquinhueyichihuaj teteyome ica nochi amochicahualis inintantita ahua cuame
    huan nochi sequinoc cuame cati quipiyaj miyac inimacuayohua. Nopona ten hueli
    anquichihuaj ica amotacayohua. Anquinmictíaj amoconehua quej tacajcahualisti ipan
    nopa tamayamit itzinta tepexit.
  vie-1934: Các ngươi hành dâm với nhau trong cây dẽ, dưới cây rậm, giết con cái nơi
    trũng, dưới lỗ nẻ vầng đá!
  hin-CV: सब हरे वृक्ष के नीचे कामातुर होते हो और नालों में तथा चट्टानों की गुफाओं
    में अपने बालकों का वध करते रहते हो.
  eng-OURB: you who inflame yourselves among the oaks, under every green tree; who
    kill the children in the valleys, under the clefts of the rocks?
  spa-BES: Tú que ardes con malos deseos entre los robles, debajo de cada árbol verde;
    ¿Matas a los niños en los valles, bajo las grietas de las rocas?
  tdx-tdx: Inahareo mpañiri-­mena ambane’ kileo ambane ze hatae mandrevakeo; o mpamono
    ajaja am-bavataneo, ambane’ o tevam-batoo.
  tha-KJV: คือเจ้าผู้ร้อนเร่าด้วยรูปเคารพภายใต้​ต้นไม้​เข​ียวทุกต้น ผู้​ฆ่าลูกของเจ้าในหุบเขาใต้ซอกหิน
  por-BR-2018: Não sois vós, que vos inflamais com os ídolos abaixo de toda árvore
    verde, e sacrificais os filhos nos vales, abaixo das fendas dos penhascos?
  deu-ELO: die ihr für die Götzen entbranntet unter jedem grünen Baume, die ihr Kinder
    in den Tälern schlachtetet unter den Klüften der Felsen?
  eng-WYC-2018: which be comforted in gods (or who be comforted with gods), under
    each tree full of boughs, and (who) offer little children in strands, under (the)
    high stones.
  epo-epo: kiuj varmiĝas en la arbaretoj, sub ĉiu verdbranĉa arbo; kiuj buĉas la infanojn
    en la valoj, sub la elstarantaj rokoj?
  uig-PIN: Ⱨǝrbir qong dǝrǝh astida, Ⱨǝrbir yexil dǝrǝh astida xǝⱨwaniyliⱪ bilǝn kɵyüp
    kǝtküqi, Kiqik balilarni jilƣilarƣa ⱨǝm hada taxlarning yeriⱪliriƣa elip soyƣuqisilǝr!
  beo-beo: 'Dilia da ogogosu ‘gode’ ilima nodone sia:ne gadomusa:, sema gosa:su ifa
    haguduga wadela:i udigili uda lasu hou hamonana. Dilia da magufu gelabo hano gadenene
    diala, amo ganodini dilia mano gobele salimusa: medole legesa.'
  tpi-OTNT: Laik nogut bilong bel bilong yupela i save kirap strong long i go long
    ol ples bilong lotu aninit long ol bikpela diwai na mekim pasin pamuk. Na yupela
    i save kilim ol pikinini bilong yupela na kukim olsem ofa insait long ol ples
    daun na namel long ol bikpela ston.
  hau-SA: Kuna cike da muguwar sha’awa mai ƙonawa a cikin itatuwan oak da kuma a ƙarƙashin
    kowane itace mai inuwa; kuna miƙa hadayar ’ya’yanku a rafuffuka da kuma a ƙarƙashin
    tsagaggun duwatsu.
  uig-LAT: Herbir chong derex astida, Herbir yéshil derex astida shehwaniyliq bilen
    köyüp ketküchi, Kichik balilarni jilghilargha hem xada tashlarning yériqlirigha
    élip soyghuchisiler!
  nde-nde: Liyatshiseka ngenkanuko ezihlahleni zomʼOkhi, langaphansi kwezihlahla zonke
    eziyizithingithingi; lenza umhlatshelo ngabantwabenu emakhelekehleni langaphansi
    kwamawa.
  ton-ton: ‌ʻOku fakavela ʻaki ʻakimoutolu ʻae ngaahi tamapua ʻi he lolo ʻakau moʻui
    kotoa pē, ʻo tāmateʻi ʻae fānau tupu ʻi he ngaahi teleʻa, ʻi he lalo lilifa?
  ces-1613: Kteříž smilníte v hájích pod každým dřevem zeleným, zabíjejíce syny své
    při potocích, pod vysokými skalami.
  eng-WMB: you who inflame yourselves among the oaks, under every green tree; who
    kill the children in the valleys, under the clefts of the rocks?
  tam-TCV: நீங்கள் தேவதாரு மரங்களுக்கிடையிலும், ஒவ்வொரு படர்ந்த மரத்தினடியிலும் காமவெறி
    கொள்கிறீர்கள்; பாறைகளின் வெடிப்புகளிலும், தொங்கும் பாறைகளின் கீழும் உங்கள் பிள்ளைகளைப்
    பலியிடுகிறீர்கள்.
  ceb-ULB: Nagdulog kamo ilalom sa kahoy nga tugas aron magpainit sa inyong mga kaugalingon,
    ug ilalom sa matag lunhaw nga kahoy, nagpatay kamo sa inyong mga anak sa nahubas
    nga suba, ilalom sa batohon nga mga langub.
  pol-UBG: Wy, którzy uprawiacie nierząd z posągami pod każdym zielonym drzewem, zabijając
    swoje dzieci przy potokach, pod wysokimi skałami?
  urd-GVU: تم بلوط بلکہ ہر گھنے درخت کے سائے میں مستی میں آ جاتے ہو، وادیوں اور چٹانوں
    کے شگافوں میں اپنے بچوں کو ذبح کرتے ہو۔
  deu-1912: die ihr in der Brunst zu den Götzen lauft unter alle grünen Bäume und
    schlachtet die Kinder an den Bächen, unter den Felsklippen?
