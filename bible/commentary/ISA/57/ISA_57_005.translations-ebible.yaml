  heb-heb: הנחמים באלים תחת כל עץ רענן שחטי הילדים בנחלים תחת סעפי הסלעים׃
  ben-IRV: তোমরা তো এলোন গাছগুলোর মধ্যে, ডালপালা ছড়ানো প্রত্যেকটি সবুজ গাছের নীচে
    কামনায় জ্বলে থাক; তোমরা নানা উপত্যকায় ও পাহাড়ের ফাটলে তোমাদের ছেলে মেয়েদের
    হত্যা করে থাক।
  pan-pan: ਤੁਸੀਂ ਜਿਹੜੇ ਬਲੂਤਾਂ ਵਿੱਚ, ਹਰੇਕ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠ ਕਾਮ-ਵਾਸਨਾ ਵਿੱਚ ਸੜਦੇ ਹੋ ਅਤੇ
    ਘਾਟੀਆਂ ਵਿੱਚ ਪੱਥਰਾਂ ਦੀਆਂ ਦਰਾਰਾਂ ਹੇਠ ਬੱਚਿਆਂ ਨੂੰ ਵੱਢਦੇ ਹੋ!
  mya-JVB: စိမ်းသော သစ်ပင် ရှိသမျှ အောက် မှာ ရုပ်တု ဆင်းတု၌ တပ်မက် သောသူ၊ ချိုင့်
    ထဲ ၊ ကျောက် စောင်း အောက်မှာ သူငယ် ကိုသတ် သောသူမဟုတ်လော။
  hmo-hmo: Umui ese ouki audia edia henunai, mai matabodaga danu emui dirava koikoi
    umui tomadiho henia noho. Umui ese, emui natudia be koura lalonai, boubou totona
    umui alaia mase noho, nadi kohua lalonai danu, ani?
  urd-urd: जो बुतों के साथ हर एक हरे बलूत के नीचे अपने आपको बरअंगेख़्ता करते और वादियों
    में चट्टानों के शिगाफ़ों के नीचे बच्चों को ज़बह करते हो?
  rus-SYN: разжигаемые похотью к идолам под каждым ветвистым деревом, заколающие детей
    при ручьях, между расселинами скал?
  bqc-SIM: Á mɛ ì lua tã́ai lí gbɛ̃̀nɛↄ gbáu ń ligↄ̃n yàasaↄ píi. I sa'o ń
    á nɛ́ↄ swai ń gbɛ̀ lookpaaↄ zíɛo.
  tcz-CHONGTHU: Nanghon khongnang phungho le thingphung hing bultina nalim -semthu
    hou chu nagel khoh lheh ’uve. Nanghon phaicham dung hoa songpia konna kitandoh
    ho chunga nachateu chu kilhainan natoh doh’uvin ahi. Keima kahitapon, amaho joh
    chu nagou chin’u ahitai. Hiche nabol’hou jouse hin keima hi kipah inte nei tiu
    ham?
  mar-mar: तुम्ही प्रत्येक झाडा खाली, एला झाडांमध्ये मदोन्मत्त होता, तुम्ही जे सुकलेल्या
    नदीखोऱ्यांमध्ये, खडकांच्या कड्यांखाली मुले ठार मारता.
  qub-qub: Gamcunaga roble gueru chaquincunacho, rämasapa yöracunapa chaquinchöpis
    dioscunata adurashpayqui melanaypaj ganracunatami rurarcaycanqui. Dioscunata adurashpayquipis
    wamracunata pishtarcur rupaycächinqui ragra läduncunacho, gagapa shillincunacho.
  hat-hat: N'ap fè sèvis pou zidòl nan jaden nou. Nou kouche ak fanm anba pye bwadchenn,
    anba tout raje. Nou bay timoun nou pou yo touye pou zidòl yo nan twou wòch nan
    bafon yo.
  eng-BSB: who burn with lust among the oaks, under every luxuriant tree, who slaughter
    your children in the valleys, under the clefts of the rocks?
  eng-WEBPB: you who inflame yourselves amongst the oaks, under every green tree;
    who kill the children in the valleys, under the clefts of the rocks?
  kbq-kbq: Hagi monko avu'avazama hu tamagu tamagesamo'a teve akrukru huno teaza nehigeta,
    havi anumzante'ma mono'ma hunentaza zafa agafarega vuta savari avu'ava zana nehuta,
    mofavre nagatamia zamaheta osi tinkagomupine, havegampinena havi anumzamofontega
    kresramna nevaze.
  nhe-BL: Inquinhueyichihuaj teteyome ica nochi imochicahualis inintzintla ahua cuatini
    huan nochi sequinoc cuatini tlen quinpiyaj miyac ininmacuayohua. Nopano tlen hueli
    inquichihuaj ica imotlacayohua. Inquinmictíaj imoconehua queja tlacajcahualistli
    ipan nopa tlamayamitl itzintla tepexitl.
  gub-BL: Pepyta ywyra i'àgaw iwy pe. A'e pe pezemono iaiw ma'e iapo haw pe. Peker
    kuzàwyzài wapuhe tupàn a'ua'u wamurywete kar pà. — Nezewe mehe umuezuz kar zaneremi'u
    ràm wà nehe, peze pezeupe. — Nezewe mehe zanemupurumuzàg kar putar wà nehe no,
    peze pezeupe. Itakwaruhu yrykaw huwake har pupe pezuka pena'yr tupàn a'ua'u wamuwete
    pà pe wà.
  eng-DRA: Who seek your comfort in idols under every green tree, sacrificing children
    in the torrents, under the high rocks?
