  ory-ory: ତୁମ୍ଭେମାନେ ଅଲୋନ ବୃକ୍ଷଗଣ ମଧ୍ୟରେ, ପ୍ରତ୍ୟେକ ହରିତ୍‍ପୂର୍ଣ୍ଣ ବୃକ୍ଷ ତଳେ ଆସକ୍ତିରୂପ
    ଅନଳରେ ଆପଣାମାନଙ୍କୁ କି ଉତ୍ତପ୍ତ କରୁ ନାହଁ; ତୁମ୍ଭେମାନେ ନାନା ଉପତ୍ୟକାରେ, ଶୈଳଗଣର ଫାଟ ତଳେ
